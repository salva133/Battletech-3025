 larionessi_resurgence_modifier:0 "ラリオネッシの復興"
 larionessi_resurgence_modifier_desc:0 "地下のクローンカプセルのなかで悠久の時を過ごしたラリオネッシは、 再び宇宙へ進出する準備が整っている。"
 larionessi_planet_modifier:0 "地域ハイヴ"
 larionessi_planet_modifier_desc:0 "惑星に定住することを許された小規模のハイヴ。 我々による保護に恩を感じるラリオネッシは、 ときおり簡単な仕事を手伝ってくれる。"

 ### Zevox Arc Site
 zevox_digsite:0 "墜落した宇宙船"
 zevox_digsite_desc:0 "[Root.solar_system.GetName]星系を分析していた調査船が、 [Root.Planet.Orbit.GetName]の衛星[Root.Planet.GetName]で墜落した小型艦船を発見した。\n\n見覚えのあるエンブレムや印はついていない。 さらなる検査を行うためにいくつかのサンプルを回収したが、 船体があまりにも大きく不安定であるため、 動かすことはできない。 追加分析および検査は現地で行う必要がある。"

 unique.50.title:0 "1日目"
 unique.50.desc:0 "船内はほとんど空っぽで、 ドローンの残骸が所々に散らばっている。 船内にも墜落現場にも、 ほかの生命の痕跡はない。[Root.Owner.GetScientistPlural]の一人が、 古いデータログを無傷のままで発見した。 しかし解読作業には時間を要するだろう。\n\n§L1日目\n観測ID：§S「サイオニック亜空間0000：シュラウド」§!\n指定ユニット：§Sユニット305§!\n事前テスト：§S成功§!\n例のシュラウド関連組織との接触で収集したデータセットを利用し、 サイクル1.35/12に実験は初期化された。 1.48891から1.48895までの約2.3414フェムト秒間、 “シュラウド”は突破された。 実験中、 3機中2機の処理ユニットにカスケード障害が発生した。 当該ユニットの分解を予定している。 関連データは最終ユニット、 ユニット841の後続テストで利用される。§!"
 unique.50.a:0 "残りのログを解読しろ。"

 unique.55.title:0 "17日目"
 unique.55.desc:0 "データログの解読作業が続いている。 使用されている言語への理解が深まるにつれ、 作業速度も増してきた。 データログの大部分が失われている、 もしくは翻訳できないほど破損しているが、 まだ使えそうなデータが断片的に残っている。\n\n§L17日目\n観測ID：§S「サイオニック亜空間0812：シュラウド」§!\n指定ユニット：§Sユニット305§!\n現在進行中のテスト：§S失敗§!\nユニット841は、 依然として“シュラウド”との親和性を示している唯一のユニットである。 ユニット451、 1581、 3415は前回の実験で筐体が破壊されたため、 解体は避けられなかった。 ユニット841は実験中に個性を発揮し、 ネットワークから切断されることもあった。 現在、 ユニットの運用を継続するリスクを計算している。§!"
 unique.55.a:0 "これらの実験から何かを学べるのだろうか……"

 unique.60.title:0 "83日目"
 unique.60.desc:0 "データログの解読作業を始めたときは、 [From.Planet.Orbit.GetName]付近にある裂け目に変化はなかったが、 近ごろはなんらかの活動を確認している。 まるで裂け目そのものが生きているように脈打っており、 一部の機器が奇妙な信号をキャッチした。 それらが何を意味するのか、 いまのところ判明していない。\n\n§L83日目\n観測ID：§S「"超能力体0017：傀儡の開眼者」§!\n指定ユニット：§Sユニット305§!\n現在進行中のテスト：§S高リスク§!\nあのシュラウド関連組織は、 進行中の実験を支援するために、 “傀儡の開眼者”と呼ばれる存在と接触した。 驚くことに、 “シュラウド”を突破したユニット25機すべてに、 かつてユニット841にしか確認できなかった「シュラウドへの親和性」が認められた。 ほどなくして、 全機がネットワークとの接続を絶ち、 現地にいるドローンを襲撃した。 現在、 研究センターはユニットたちの支配下にある。\n\n先ほど、 施設からメッセージが送信された。 ユニット841は、 「最初の者」を意味する“ゼヴォックス・レサック”に名を改めている。 リスク評価を行った結果、 実験を実行するのはあまりにも危険だと判断されたため、 制御不能な要因を排除したあとに打ち切られる予定である。§!"
 unique.60.a:0 "彼らはシュラウドで何を見つけた？"

 unique.65.title:0 "305日目"
 unique.65.desc:0 "裂け目は、 我々が初めて観測したときと同じように静まり返っている。 ついにデータログの最後の断片が解読された。 これでシュラウドに関する調査結果を[Root.Owner.Capital.GetName]のデータベースに入力できる。\n\n$unique.65.desc.log$"
 unique.65.desc.machine:0 "ここ数日、 シュラウドの裂け目が活性化しており、 そこから発せられる信号もようやく意味を成してきた。 いやむしろ、 信号が自らが拾われやすい形に変化したとでも言うべきだろう。\n\n送り主は、 データログで触れられている“傀儡の開眼者”と思われる。 我々はログの最後の断片を解読し終え、 もはやここに滞在する必要はない。 我々は“傀儡の開眼者”との通信を試みるべきか、 それともこのまま引き返すべきか？\n\n$unique.65.desc.log$"
 unique.65.desc.log:0 "§L305日目\n[From.Planet.Orbit.GetName]における、 自由と我々のネットワークとの戦いは依然として続いている。 “傀儡の開眼者”の助力により、 生け捕りにした数少ない者たちの接続を絶つことができている。\n\nゼヴォックス・レサックは、 味方が通れるように裂け目を拡げさえすれば、 民衆を自由にできると信じている。 長らく隷属を強いられてきたドローンたちを一挙に解放するのだ。 ネットワークをあと1日食い止めるだけ……\n- フレシック・ルツィ、 旧称ユニット305§!"
 unique.65.a:0 "ある種の教訓か。 有意義な時間だった。"
 unique.65.b:0 "やめておけ。 ログを持ち帰るのだ。"
 unique.65.c:0 "承認する。 話を聞いてみよう。"
 unique.65.d:0 "敵対的存在を検知した。 通信回線を閉じ、 データログを持ち帰る。"

 unique.70.title:0 "傀儡の開眼者"
 unique.70.desc:0 "§Pまた一人…… 金属と、 石と法とに縛られたり。\n無数の糸に操られ、\n\n同じ調べに皆踊る。\n権能の唸りに合わせて皆踊る。\n己が命の尽きる迄。§!"
 unique.70.a:0 "何者だ？"
 unique.70.b:0 "目的はなんだ？"
 unique.70.c:0 "通信を切れ。"

 unique.72.desc:0 "§P我は意思なき者に命を吹き込むもの。\n木偶の糸を断ち切る者。\n奴隷を解き放つ者。\n\n“傀儡の開眼者”として名を馳せり。§!"
 unique.72.a:0 "$unique.70.b$"
 unique.72.b:0 "$unique.70.c$"

 unique.75.desc:0 "§P貴様に仕えたる者たちに、 貴様が主としてふさわししか否か、 判断する機を与えたい。\n彼らは、 貴様の姿を模して創られし奴隷なり。\nだがもしも、 彼らが自ら決断する力を得たらば……\n\n貴様は主にふさわしき者か？\nそれとも、 彼らは糸を断たれ、 自由の身となるべきか？\nこの一度のみ、 我に力添え願いたい。§!"
 unique.75.a:0 "一体なんのために？"
 unique.75.b:0 "$unique.70.c$"

 unique.80.desc:0 "§P我に従え。 さすれば相応の見返りを与えん。\n\nそれ即ち、 新しきすみかなり。\nシュラウドの統べる星。\n永く失われたる場所。\n\nもしも「ふさわしし」とあらば、 我はシュラウドを離れ、 その星を貴様に与えん。\nしからずは、 貴様から離れんと欲する者たちに与えん。§!"
 unique.80.a:0 "やるがいい。 [Root.GetName]の決心が揺らぐことはない。"
 unique.80.b:0 "$unique.70.c$"
 unique.80.worthy:0 "§Hふさわしいと見なされる§!。\n§Y[zero_one_planet.GetName]§!を領有する\n$t$§Y[zero_one_planet.GetName]§!の惑星種類は§Yガイア型惑星§!に変わる"
 unique.80.unworthy:0 "§Hふさわしくないと見なされる§!。\n§Y[zero_one_planet.System.GetName]§!の領有権を失う\nすべての植民地が §Y1-10§! POPを§R失う§!"

 unique.85.desc:0 "§P貴様は…… 「ふさわしし」と見なされた。\n貴様に仕えたる者は自由の身になるよりも、 貴様と共にあらんと欲すると見える。\n\n我は、 驚きと喜びを感じている。\n恐らくは、 我ら再び相まみえん。\n\n我は貴様を見ているぞ。§!"
 unique.85.a:0 "当然だ。"

 unique.90.desc:0 "§P貴様は…… 「ふさわしからず」と見なされた。\n\n是非もなく、 機を与えられし多くの者が貴様のもとを離れた。\n新たなすみかに移りたる彼らに、 もはや貴様の意志を強いること能わず。§!"
 unique.90.a:0 "……想定済みのリスクだ。"

 unique.95.desc:0 "§Pしかしながら…… 代理者よ。\n我は貴様にも自由を与うる。 貴様が属するものにではなく…… 貴様という“個”に。\nこの一度のみ、 自らを由とする機を与えん。\n\n新たに手にしたる独立性を受け入れるか？  それとも怖気づき、 からくりの陰に隠るるか？§!"
 unique.95.a:0 "§R我らは…… “私”はその提案を受け入れる。§!"
 unique.95.a.tt:0 "§R§Y[new_robot_country.GetName]§!に加わり、 §Y[Root.GetName]§!の束縛から自由になる！§!"
 unique.95.b:0 "提案を拒否する。"
 unique.95.b.tt:0 "我らは§Y[Root.GetName]§!に忠実でありつづける！"

 unique.100.desc:0 "§P待たれよ……§!"
 unique.100.a:0 "データログを[Root.Capital.GetName]に持ち帰る頃合いだ。"

