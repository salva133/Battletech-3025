 ### Battle Systems
 UNIQUE_SYSTEM_BATTLE_CAT:0 "古戦場"
 UNIQUE_SYSTEM_BATTLE_CAT_DESC:0 "かつて銀河の覇権を巡って太古の帝国が戦った、長く忘れられた戦場。 いまや残されているのは、 その戦火に散っていった戦艦の残骸だけだ。"

 unique.125.name:0 "古戦場"
 unique.125.desc:0 "[From.solar_system.GetName]にある古代戦艦の残骸を分析して情報を集めるために、 [Root.Owner.GetScientistPlural]を派遣した。 これらの戦艦がいつの時代に造られ、 どの帝国に属していたのかは定かではないが、 その建造技術に関する情報をいくらか収集できたようだ。"

