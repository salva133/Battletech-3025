 NAME_Lone_Defender_system:0 "レイナクス"
 NAME_Lone_Defender_planet:0 "バロライズ"
 NAME_Lone_Defender_country:0 "$NAME_Lone_Defender_planet$"
 NAME_Lone_Defender_fleet:0 "孤高の防衛者"
 NAME_Lone_Defender_ship:0 "孤高の防衛者"
 NAME_Lone_Defender_class:0 "$NAME_Lone_Defender_system$"
 Lone_Defender_message:0 "なぜだ"

 unique.130.name:0 "相互確証破壊"
 unique.130.desc:0 "§Y$NAME_Lone_Defender_system$§!星系の初期調査によって、 惑星$NAME_Lone_Defender_planet$は核兵器によって破壊されたことが明らかになった。 住人たちは、 自らの惑星で開発した強力すぎる兵器を使用したことで自分たちを絶滅に追いこみ、 衛星までをも粉々に破壊してしまったのだ。\n\nここで起きた事をより詳細に把握するにあたり、 星系を哨戒している艦船が唯一の手がかりとなるのだが、 あちらはすでに我々をミサイルの標的に定めている。"

 unique.135.name:0 "孤高の防衛者"
 unique.135.desc:0 "中から生命が検出されなかったことから、 AI艦船であることが明白だが、 あの船は繰り返し、 戦闘効率の最適化よりも自己保存を優先していた。 つまり、 §Y$NAME_Lone_Defender_planet$§!で起きた凄まじい争いの唯一の生存者は賢かったということだ。\n\n破壊の直前に船から短いメッセージが送信されてきた。\n\n「$Lone_Defender_message$」\n\nこれが$NAME_Lone_Defender_planet$の住人たちがなぜ自らを焼き払ったのか、 またなぜ我々がAI艦船を破壊するに至ったのかを問うきっかけとなったかは定かでない。\n\n使われている技術は、 我々の水準からすれば原始的なものに過ぎないが、 残骸を分解することでなんらかの知見が得られるかもしれない。"
 unique.135.desc.regular:0 "$unique.135.desc$ あるいは勇ましく使命を果たしたAIを称えるために、 あの孤高の防衛者にちなんで惑星を改名するのもいい。"
 unique.135.desc.memorialist:0 "$unique.135.desc$ あるいは記念として破片をこのまま漂わせておき、 あの孤高の防衛者と送られてきた最後のメッセージにちなんで、 惑星と星系を改名するのもいい。"
 unique.135.a:0 "残骸を分解する。"
 unique.135.b.regular:0 "惑星を改名する。"
 unique.135.b.regular.tt:0 "惑星$NAME_Lone_Defender_planet$は§Y$NAME_Lone_Defender_ship$§!に改名された。"
 unique.135.b.memorialist:0 "惑星と星系を改名する。"
 unique.135.b.memorialist.tt:0 "惑星$NAME_Lone_Defender_planet$は§Y$NAME_Lone_Defender_ship$§!に改名された。\n$NAME_Lone_Defender_system$星系は§Y$Lone_Defender_message$§!に改名された。"
