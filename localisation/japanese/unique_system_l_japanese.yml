 ### Larion Arc Site
 larion_digsite:0 "信号"
 larion_digsite_desc:0 "[From.Planet.GetName]の辺境にある渓谷から、 妙な信号を受信した。 しかし発信源は、 この惑星に存在したあらゆる文明から遠く離れた場所にある。 この信号を追跡し、 どこから発信されているのかを突き止める価値があるだろう。"

 unique.1.title:0 "墜落した宇宙船"
 unique.1.desc:0 "奇妙な信号をキャッチした渓谷を慎重に調査・分析した結果、 荒廃した古い宇宙船の墜落現場を発見した。 未だに救難信号を発しているが、 船内はほとんど空っぽで、生命の痕跡すらない。\n\n現場を詳しく調べていたところ、 [Root.Owner.GetScientistPlural]の一人が小さな野営地を見つけ、 古い小道の先に老朽化した研究施設を発見した。 いまは瓦礫で塞がれているものの、 墜落船から消えた異星人が潜んでいるかもしれない。"
 unique.1.a:0 "瓦礫を片づけろ。"

 unique.5.title:0 "奇妙な研究施設"
 unique.5.desc:0 "瓦礫を片づけ終えた[Root.Owner.GetScientistPlural]は、 墜落船に乗っていたと推測される異星人の死骸を複数発見した。 死骸を入念に分析したところ、 彼らは内臓の早期劣化のために死んだと[Root.Owner.GetScientistPlural]は結論づけた。 原因は、 未知の細菌または病気だと思われる。\n\n彼らの目的や、 彼らが死を前にしてここへ来た理由は依然不明だ。 研究施設の古い機械やコンピュータバンクは回収できる状態ではなく、 ほかに手掛かりとなるものは残っていない。\n\n施設のさらに奥へと通じる扉は封鎖されていて、 事前調査ではロックを解除できなかったが、 もう少し時間をかければ開けられると[Root.Owner.GetScientistPlural]は考えている。"
 unique.5.a:0 "もうひと押しで、 この施設の秘密を暴ける。"

 unique.10.title:0 "風変わりな標本"
 unique.10.desc:0 "かすかに空気を放出しながら、 研究施設の最後の部屋に通じる扉が開いた。 予想よりもはるかに広い。 地下にはクローンカプセルがずらりと並び、 何百体どころか何千体もの生物が閉じ込められていた。\n\n我々の[Root.Owner.GetScientistPlural]は、 彼らは先ほど発見した生物と同種であるとすぐに結論した。 どのクローンカプセルにも小さなボタンがついている。 望むのであれば、 それを押すだけで彼らを覚醒させられるようだ。"
 unique.10.a:0 "クローンカプセルを分解して研究しろ。"
 unique.10.b:0 "1人を目覚めさせよう。"
 unique.10.b.tt:0 "クローンのうちの1体と接触する。"

 unique.15.title:0 "ラリオネッシのクローン"
 unique.15.desc:0 "私は…… 我らは…… 目覚めたのか。\n\nここは…… どこだ？  母星は…… ああ、 感じる…… まだ存在する。\n\n失礼、 客人に対してなんという無礼を…… 我らラリオネッシ意識体の母星、 §Y$NAME_Unique_System_2_Planet$§!へようこそ。 故郷の光景を再びこの目で見たい。 ここから出してくれるか？"
 unique.15.a:0 "お前たちについてもっと教えてくれ。"
 unique.15.b:0 "ここにいるクローンは誰に造られた？"
 unique.15.c:0 "カプセルから出ても安全なのか？"
 unique.15.d:0 "やるべきことは一つだ。"
 
 unique.16.desc:0 "我らはラリオンをすみかとする、 ラリオネッシ意識体だ。\n\nかつて、 この銀河の外縁部からその中心まで、 いくつかの星系にわたって存在していた。 しかし、 敵対勢力がもたらした奇病に侵され、 神経回路網が麻痺してしまった。\n\nいまとなっては、 残されたのはこのカプセルにいるクローンだけだ……"

 unique.17.desc:0 "我ら自身だ。\n\n意識体の記憶を紡いでいくために、 わが遺産の一部を存続させようとしたのだ。 どうやら、 その試みは成功したらしい。\n\nクローンたちが過去の問題を継承する恐れもあったが、 その心配はないようだ。"

 unique.18.desc:0 "これらのクローンが造られて以来、 悠久の時のなかで奇病は消えてしまったのだろう。\n\n奇病が宿主なしで存続できるとは思えない。 だから外へ出ても安全なはずだ。 そのあとで、 我らは共同体の再興を始めたい。"

 unique.20.desc:0 "それで……\n\n我らはどうなる？  このカプセルから出し、 故郷を返してくれるのか？"
 unique.20.a:0 "ラリオンはお前たちのもの。 そうあるべきだ。"
 unique.20.a.tt:0 "§Y[larion_planet.solar_system.GetName]§!星系を統治する、 新たな属国が手に入る。"
 unique.20.b:0 "新しいすみかを探してやろう。"
 unique.20.b.tt:0 "§Y[Root.Capital.GetName]§!はラリオネッシの母星となる。"
 unique.20.c:0 "お前たちの時代は終わった。"
 unique.20.c.tt:0 "クローンカプセルを停止させる。"

 unique.22.desc:0 "わかった……"

