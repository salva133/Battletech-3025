 # Hyper Relay Event
 over.100.title:1 "ハイパーリレイ・リンクの構築"
 over.100.a.desc:0 "ついに完成した。 本日我々は、 新たな偉業を達成したことを銀河に向けて発表した。 ハイパーリレイ網をわが友国§Y[from.GetName]§!と結ぶことに成功したのだ。\n\n華やかなセレモニーが[root.GetName]中で開かれ、 我々が共有するこの新たな繋がりの誇りを誰もが語った。 ほんのひとときだが、 人々は些細な嫉妬心を忘れ去り、 無関心や無感動は鳴りを潜めた。 誇りと大志に入り混じって、 将来に対する自信も共有された。 我々はかつて乗り越えられないと思った壁を取り払い、 新しい相互繁栄と友好の時代を切り開くために、 ともに力を合わせているのだ。"
 over.100.b.desc:0 "本日我々は、 銀河史に名を刻む比類なき偉業を達成した。 ハイパーリレイ網を§Y[from.GetName]§!のものと接続したのだ。 これで市民が隣接した星系へと何不自由なく旅をすることができるようになった。\n\nこれと引き換えに、 [from.GetAdj]は我々[root.GetAdj]の豊かな影響を享受することになる。 彼らもまた、 我々の壮大な文化圏に満ちる豊かな恩恵を得るだろう。"
 over.100.c.desc:0 "今日我々は、 銀河における課題をまた一つ乗り越えることに成功した。 [from.GetName]との協力が実を結んだのだ。 隣接するハイパーリレイ網の最後のリンクが繋がり、 両国は互いの国境を越えて高速移動できるようになった。\n\nいま我々を待っているのは、 未知の世界への旅だ。 今回の取り決めの良い面も悪い面も、 わが国と[from.GetName]の両国に等しくもたらされるからだ。 この相互の信頼の象徴を、 隣国がどの程度尊重するかはいずれわかるだろう。"
 over.100.a:1 "誇らしい日だ。"
 over.100.b:1 "両国の未来に国境はない！"
 over.100.c:0 "今後を見守ろう。"

