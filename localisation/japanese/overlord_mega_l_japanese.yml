l_japanese:
 orbital_ring_tier_1_MEGASTRUCTURE_DETAILS:0 "§Y$orbital_ring_tier_1$§!とは、 惑星を囲むように設置される帯状の星系基地である。 防衛設備や専門施設を建設できる。"
 orbital_ring_tier_1_CONSTRUCTION_INFO_DELAYED:1 "軌道環状施設は、 惑星に防衛上の利点をもたらす。 星系基地モジュールや建造物のほかに、 居住モジュールや軌道上生産施設なども建設できる。"
 orbital_ring_tier_1:0 "軌道環状施設"
 orbital_ring_tier_1_DESC:1 "惑星を囲むように設置されるこの帯状の星系基地には、 モジュール、 建造物や防衛プラットフォームを建設できる。"
 orbital_ring_tier_1_plural:0 "軌道環状施設"
 allow_orbital_rings:0 "§H巨大構造物をアンロック：§!$orbital_ring_tier_1$"
 orbital_ring_tier_2:0 "軌道環状施設ティア 2"
 orbital_ring_tier_2_plural:0 "軌道環状施設ティア 2"
 orbital_ring_tier_3:0 "軌道環状施設ティア 3"
 orbital_ring_tier_3_plural:0 "軌道環状施設ティア 3"
 STARBASE_STATION_NAME_FORMAT_NON_PRIMARY:0 "$PLANET$ステーション"

 tech_orbital_ring_tier_1:0 "軌道環状施設"
 tech_orbital_ring_tier_1_desc:0 "植民地化された惑星の安定軌道上に、 巨大な帯状の星系基地を建設する。"

 requires_technology_orbital_ring_tier_1:0 "$TRIGGER_FAIL$£engineering£ §Y$tech_orbital_ring_tier_1$§!の技術が必要。"
 CAN_CREATE_ORBITAL_STATION_ALREADY_EXISTS_ORBITAL_DEFENCE:1 "軌道防衛ステーションがすでにこの$CLASS$の軌道上に存在する。"
 CANNOT_BOMBARD_ORBITAL_DEFENCE_PROTECTED:0 "軌道防衛ステーションに防衛されている惑星は爆撃できない。"
 requires_not_hostile_or_primitive:1 "$TRIGGER_FAIL$敵対的惑星および前FTL惑星の周りには建設できない。"

 tech_quantum_catapult:0 "量子カタパルト"
 tech_quantum_catapult_desc:1 "§Y量子カタパルト§!は中性子星やパルサーのエネルギーを集約し、 時空を歪曲させて艦船の遠距離移送を可能にする。"

 requires_neutron_star_or_pulsar:0 "$TRIGGER_FAIL$$pc_neutron_star$または$pc_pulsar$の周辺に建設する必要がある。"
 requires_no_existing_quantum_catapult:0 "$TRIGGER_FAIL$量子カタパルトは1つ以上建設できない。"
 requires_no_existing_quantum_catapul_two:0 "$TRIGGER_FAIL$量子カタパルトは2つしか建設できない。"

 quantum_catapult_0_MEGASTRUCTURE_DETAILS:1 "中性子星やパルサーのエネルギーを集約し、 時空を歪曲させて艦船を遠距離移送する装置。"
 quantum_catapult_0_CONSTRUCTION_INFO_DELAYED:1 "量子カタパルトの修復が不十分な場合、 艦隊が目的地とは§H異なる§!星系に到着することがある。 この「§Y拡散範囲§!」は、 カタパルトをアップグレードすることで縮小できる。"

 quantum_catapult_0:0 "$quantum_catapult_1$建設拠点"
 quantum_catapult_0_DESC:1 "この小規模補給基地には、 量子カタパルトの広大な集束レンズを建造するのに必要な資材、 および人材が集まる。"
 quantum_catapult_1:0 "量子カタパルト"
 quantum_catapult_1_DESC:1 "計算の結果、 トーション (ねじれ) レンズ数枚を惑星周辺に効果的に配置するだけでも、 ある程度安定した遠距離移送を行うのに十分なエネルギーを集約できることがわかった。"
 quantum_catapult_2:0 "$quantum_catapult_1$"
 quantum_catapult_2_DESC:1 "対となるトーションレンズを対極に配置することで、 遠距離移送に必要な恒星エネルギーの集約力を向上させている。"
 quantum_catapult_3:0 "$quantum_catapult_1$"
 quantum_catapult_3_DESC:1 "恒星を取り囲むトーションレンズの「檻」が連動し、 遠距離移送に必要なエネルギーの取り込みから放出まで、 最適な処理能力を確保している。"
 quantum_catapult_ruined:0 "荒廃した$quantum_catapult_1$"
 quantum_catapult_ruined_DESC:1 "この広大なレンズ群の配列は、 それが取り囲む恒星からのエネルギーを集約させるために設計されている。 レンズを修復して正しい位置に配置できれば、 艦船の恒星間移送を可能にするエネルギー源となるだろう。"
 quantum_catapult_ruined_MEGASTRUCTURE_DETAILS:1 ""
 quantum_catapult_restored:0 "$quantum_catapult_1$"
 quantum_catapult_restored_DESC:1 "$quantum_catapult_3_DESC$"
 quantum_catapult_BYPASS:0 "量子カタパルト"
 quantum_catapult_BYPASS_DESC:1 "この星系には§Y$quantum_catapult_1$§!が存在する"
 FLEETORDER_QUANTUM_CATAPULT_HEADER:0 "艦隊を射出"
 FLEETORDER_QUANTUM_CATAPULT_DESC:0 "§Y量子カタパルト§!で星系から艦隊を射出する"
 QUANTUM_CATAPULT_PENALTY:1 "§Y量子カタパルト§!は距離が遠いほど精度が低下するため、 艦隊は表示される拡散範囲内のいずれかの星系内に出現する。\n\nこの方法で射出された艦隊は、 §Y連射レート§!が£time£ §Y120日間§!、 [GetQuanticAmbushBonus]上昇する。"
 QUANTUM_CATAPULT_MAP_TOOLTIP_LEFT_CLICK:0 "§Gマップ上の星系を左クリックで対象にする。§!"
 QUANTUM_CATAPULT_MAP_TOOLTIP_RIGHT_CLICK:0 "§Gマップを右クリックで選択モードを終了。§!"
 FLEET_ORDER_NO_QUANTUM_CATAPULT:0 "§R量子カタパルトのみが星系から艦隊を射出できる。§!"
 SM_NOT_POSSIBLE:0 "§R$COMPONENT$は建造できない§!"
 SM_BLOCKS_DESTRUCTION:0 "§Y特定の状況下では、 $COMPONENT$の破壊や交換ができない場合がある：§!"
 FLEET_ORDER_NO_QUANTUM_CATAPULT_IN:0 "§R機能する量子カタパルトが$SYSTEM|H$にない§!"
 FLEET_ORDER_QUANTUM_CATAPULT_NOT_SAME_SYSTEM:0 "§R選択した艦隊が同じ星系にいない§!"
 FLEET_ORDER_NEEDS_GALAXY_MODE:0 "§R銀河ビューでのみ操作可能！§!"
 requires_technology_hyper_relays:0 "$TRIGGER_FAIL$£physics£ §Y$tech_hyper_relays$§!の技術が必要。"
 requires_hyperlane:0 "$TRIGGER_FAIL$§Rこの星系にハイパーレーンがない。§!"
 QUANTUM_CATAPULT_COUNTRY_CANNOT_USE:0 "$TRIGGER_FAIL$§Y[From.GetName]§!から量子カタパルトの使用を拒絶された"
 # Slingshot to the Stars Origin version
 quantum_catapult_ruined_slingshot:0 "$quantum_catapult_ruined$"
 quantum_catapult_ruined_slingshot_DESC:0 "$quantum_catapult_ruined_DESC$"
 quantum_catapult_ruined_slingshot_MEGASTRUCTURE_DETAILS:1 ""
 quantum_catapult_restored_slingshot:0 "$quantum_catapult_1$"
 quantum_catapult_restored_slingshot_DESC:1 "$quantum_catapult_2_DESC$"
 quantum_catapult_improved_slingshot:0 "改良$quantum_catapult_1$"
 quantum_catapult_improved_slingshot_DESC:1 "$quantum_catapult_2_DESC$"

 quantic_ambush:0 "量子急襲"
