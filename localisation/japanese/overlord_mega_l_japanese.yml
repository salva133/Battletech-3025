 hyper_relay:0 "ハイパーリレイ"
 hyper_relay_plural:0 "ハイパーリレイ"
 hyper_relay_DESC:1 "単体では役に立たないが、 連結させることで隣接する星系間の高速移動が可能になる。"
 hyper_relay_MEGASTRUCTURE_DETAILS:1 "単体では役に立たないが、 §Y連結させる§!ことで隣接する星系間の移動時間を大幅に短縮できる。"
 hyper_relay_ruined:0 "荒廃したハイパーリレイ"
 hyper_relay_ruined_DESC:0 "この荒廃した構造物は、 ルート内の高速移動を可能にするハイパーリレイ群の一部だった。"
 hyper_relay_ruined_MEGASTRUCTURE_DETAILS:0 "$hyper_relay_MEGASTRUCTURE_DETAILS$"
 hyper_relay_restored:0 "$hyper_relay$"
 hyper_relay_restored_DESC:0 "$hyper_relay_DESC$"

 tech_hyper_relays:0 "ハイパーリレイ"
 tech_hyper_relays_desc:0 "§Yハイパーリレイ§!は、 星系の重力井戸の外側に作られた構造物群であり、 既存のハイパーレーンの入口まで移動せずとも、 リレイからリレイへの高速移動が可能である。"
 feature_hyper_relay_construction:0 "ハイパーリレイの建設"
 feature_hyper_relay_construction_desc:0 "星系の重力井戸の外側に§Yハイパーリレイ§!を建設する。 $hyper_relay_DESC$"

 requires_no_existing_hyper_relay:0 "$TRIGGER_FAIL$既存の$hyper_relay$が存在するため建設できない。"

 requires_colonized_planet_orbital_ring:0 "$TRIGGER_FAIL$植民地化されていない、 または完全な支配下にない惑星の軌道上には建設できない。"

 orbital_ring:0 "軌道環状施設"
 orbital_ring_DESC:0 "$orbital_ring_tier_1_DESC$"
 orbital_ring_MEGASTRUCTURE_DETAILS:0 "$orbital_ring_tier_1_MEGASTRUCTURE_DETAILS$"
 orbital_ring_ruined:0 "荒廃した軌道環状施設"
 orbital_ring_ruined_DESC:0 "かつて惑星を取り囲んでいた軌道環状施設は、 さまざまな防衛上・インフラ上の利点をもたらしていた。 しかし、 損傷と経年劣化が構造にまで及んでおり、 いまも原形を留めているのは奇跡的といえる。"
 orbital_ring_ruined_MEGASTRUCTURE_DETAILS:0 "$orbital_ring_tier_1_MEGASTRUCTURE_DETAILS$"
 orbital_ring_restored:0 "$orbital_ring$"
 orbital_ring_restored_DESC:0 "$orbital_ring_tier_1_MEGASTRUCTURE_DETAILS$"
 HYPER_RELAY_GALACTIC:0 "$hyper_relay$"
 HYPER_RELAY_GALACTIC_DESC:0 "この星系には§Y$hyper_relay$§!が存在する"

 FLEETORDER_CATAPULT_WINDUP:1 "カタパルトの発射所要時間：$DAYS|Y0$ 日"
 FLEETORDER_CATAPULT:1 "発射準備中"

 FLEET_ORDER_CATAPULT_NO_TARGETS:0 "§R目標エリアに適切な星系が存在しない！§!"
 FLEET_ORDER_CATAPULT_TOO_FAR:0 "§R$tech_quantum_catapult$の射程外！§!"

# Messages
 MESSAGE_FLEET_ORDER_CATAPULT_WINDUP_COMPLETE_TITLE:0 "量子カタパルトによる移送完了"
 MESSAGE_FLEET_ORDER_CATAPULT_WINDUP_COMPLETE_DESC:1 "$FLEET|Y$は量子カタパルト移動を終えて$SYSTEM|Y$に到着する。"

 MESSAGE_FLEET_ORDER_CATAPULT_POTENTIAL_CLOSED_BORDERS_TITLE:1 "国境閉鎖の可能性あり"
 MESSAGE_FLEET_ORDER_CATAPULT_POTENTIAL_CLOSED_BORDERS_DESC:2 "$FLEET|Y$は、 わが国に対して国境を閉ざしている帝国内に到着する可能性がある。"

 MESSAGE_CAPITALS_CONNECTED_RELAY_NETWORK_TITLE:0 "首都の連結"
 MESSAGE_CAPITALS_CONNECTED_RELAY_NETWORK_DESC:0 "わが首都は、 §Yハイパーリレイ§!網を通じて$OTHER|Y$の首都とつながった。"

 MESSAGE_CAPITALS_DISCONNECTED_RELAY_NETWORK_TITLE:0 "首都の連結解除"
 MESSAGE_CAPITALS_DISCONNECTED_RELAY_NETWORK_DESC:0 "わが首都は、 §Yハイパーリレイ§!網による$OTHER|Y$とのつながりを失った。"

 sm_orbital_ring_habitation:0 "居住モジュール"
 sm_orbital_ring_habitation_desc:1 "高速軌道エレベーターがあれば、 惑星上の居住区域、 資源サイロ、 精製施設を軌道上に拡張することができる。\n"
 orbital_ring_habitation_districts_maxed_out:1 "§Yこの$sm_orbital_ring_habitation$によって供給される区域は、 [planet.GetName]上で使われている§!。"
 sm_orbital_ring_shipyard:0 "軌道上造船所"
 sm_orbital_ring_shipyard_desc:0 "$sm_shipyard_desc$"
 sm_orbital_ring_anchorage:0 "軌道上停泊地"
 sm_orbital_ring_anchorage_desc:0 "$sm_anchorage_desc$"
 sm_orbital_ring_gun_battery:0 "惑星防衛砲"
 sm_orbital_ring_gun_battery_desc:1 "軌道環状施設にMサイズの武器スロットを2つ追加する。\n"
 sm_orbital_ring_missile_battery:0 "惑星防衛ミサイルシステム"
 sm_orbital_ring_missile_battery_desc:2 "軌道環状施設に誘導兵器スロットを2つ追加する。\n"
 sm_orbital_ring_hangar_bay:0 "惑星防衛格納庫"
 sm_orbital_ring_hangar_bay_desc:1 "軌道環状施設に軍用機の格納庫を1つ追加する。\n"
# sm_orbital_ring_solar_panel_network: "$sm_solar_panel_network$"
 FLEETORDER_ENTERING_BYPASS:1 "$BYPASS_TYPE|H$経由で$SYSTEM|H$に移動中：$DAYS|Y0$ 日"
 FLEETORDER_ENTERING_BYPASS_EXT:1 "$BYPASS_TYPE|H$経由で$SYSTEM|H$に移動中\n進行度：$CUR|Y0$/$COST|Y0$ ($DAYS|Y$ 日)"
 mod_relay_bypass_windup_empire_mult:1 "$hyper_relay_plural$利用時の移動遅延の減少"
 mod_relay_bypass_windup_ship_mult:1 "$mod_relay_bypass_windup_empire_mult$"
 MOD_FLEET_MIA_TIME_MULT:3 "行方不明状態でいる時間"
 OPEN_ORBITAL_RING:0 "軌道環状施設を開く"
 OPEN_PLANET_VIEW:0 "惑星ビューを開く"

 sm_ring_energy_hub:0 "成層圏イオン化装置"
 sm_ring_energy_hub_desc:1 "配電時の電力損失を大幅に削減し、 ジェネレーターの総出力を増やす装置。"
 sm_ring_food_hub:0 "気候最適化ステーション"
 sm_ring_food_hub_desc:1 "局地的な気候条件を詳しく監視し、 地域レベルで惑星の気候に影響を与えることで、 農業生産力を向上させる。"
 sm_ring_minerals_hub:0 "低重力メガ精製機"
 sm_ring_minerals_hub_desc:1 "軌道環状施設に鉱物精製業務を一元化することで、 斬新な手法で採鉱効率を向上させることができる。"
 sm_ring_consumer_goods_hub:0 "軌道上物流システム"
 sm_ring_consumer_goods_hub_desc:0 "軌道環状施設の自動システムに物流業務を移行することで、 惑星上の$planet_buildings_factories$をフル回転で連続稼働させることができる。"
 sm_ring_alloys_hub:0 "合金加工施設"
 sm_ring_alloys_hub_desc:1 "地上から集めた合金を軌道上でさらに加工し、 通常なら廃棄される副産物から有用な素材を生産する。"
 sm_ring_trade_hub:0 "ギガモール"
 sm_ring_trade_hub_desc:1 "軌道環状施設に商業施設と交易施設をすべて移すことで、 事務員たちはより多くの業務をより効率的に行えるようになる。"
 sm_ring_trade_hub_effect:0 "£job_clerk£ $job_clerk_plural$による £amenities£ 快適度：§G+1§!"
 sm_ring_bureaucracy_hub:0 "軌道上ファイリングシステム"
 sm_ring_bureaucracy_hub_desc:1 "行政官たちは生業とする事務処理にほぼ瞬時にアクセスできるようになり、 置き去りにされていた効率と進歩性を取り戻した。"
 sm_ring_synapse_hub:0 "シナプスリレイ"
 sm_ring_synapse_hub_desc:0 "軌道環状施設の一部を改造し、 シナプス信号を増強することで、 地上にいるドローンを制御しやすくなる。"
 sm_ring_synapse_hub_effect:1 "£job_synapse_drone£ $job_synapse_drone_plural$からの £unity£ 統合力：§G+1§!"
 sm_ring_maintenance_hub:0 "軌道上メンテナンス物資"
 sm_ring_maintenance_hub_desc:0 "メンテナンス用の資材が梱包されたポッドと、 それを配布するためのドローンを、 軌道上から必要な場所に瞬時に投下することができる。"
 sm_ring_maintenance_hub_effect:0 "£job_maintenance_drone£ $job_maintenance_drone_plural$による £amenities£ 快適度：§G+1§!"

 sm_ring_psi_corps:0 "軌道上PSI結社"
 sm_ring_psi_corps_desc:0 "超能力に恵まれた者たちの訓練のため、 軌道環状施設のひと区画がPSI結社に割り当てられており、 彼らによる眼下の惑星の監視にも役立っている。\n\n§YPSI結社は君たちの友だ。 結社を信頼せよ。§!\n\n$job_telepath_effect_desc$\n"
 sm_ring_orbital_shield_generator:0 "軌道上シールドジェネレーター"
 sm_ring_orbital_shield_generator_desc:0 "軌道防衛シールドの強化は惑星シールドに干渉してしまうが、 より強力な兵器に対する防御力は増す。"
 sm_ring_galactic_stock_exchange:0 "軌道上証券取引所"
 sm_ring_galactic_stock_exchange_desc:0 "$building_galactic_stock_exchange_desc$\n\n$job_merchant_effect_desc$\n"
 sm_ring_embassy_complex:0 "軌道上大使館施設"
 sm_ring_embassy_complex_desc:0 "この軌道上施設の外観は、 見る者を畏怖させ、 交渉を成功に導くことを意図している。\n\n政治の中心となる都市に隣接させなければならない都合上、 首都惑星の軌道上にしか建造できない。\n"
 sm_ring_noble_estates:0 "荘園"
 sm_ring_noble_estates_desc:0 "軌道上の減弱した重力効果を利用したこの壮大な建造物は、 惑星の貴族の住まいである。 環状施設の大部分が彼らの酔狂によって占有されている。\n\n$job_noble_effect_desc$\n"
 sm_ring_slave_processing_facility:0 "軌道上奴隷処置拠点"
 sm_ring_slave_processing_facility_desc:0 "惑星で働く奴隷労働者を処理するための軌道上施設。 処置を施された者は自由意志のかけらさえも失ってしまう。\n\n$building_slave_processing_slave_army_effect_desc$$building_slave_processing_migrate_effect_desc$\n"

 over.1.name:0 "$quantum_catapult_1$"
 over.1.desc:1 "$quantum_catapult_3$の第一段階が完了した。 精密に配置されたトーションレンズで恒星からのエネルギーを集約し、 それを特殊な方法で放出することで艦船を遠方に飛ばすことができる。"
 over.5.name:0 "$quantum_catapult_2$"
 over.5.desc:1 "$quantum_catapult_3$に2番目のトーションレンズが追加され、 前回の配列の対極に置かれた。 これにより射程距離と精度が向上している。"
 over.10.name:0 "$quantum_catapult_3$稼働"
 over.10.desc:1 "最後の微調整が終わり、 $quantum_catapult_3$は完全に稼働しはじめた。 射程距離および精度が向上している。"
 over.10.a:0 "無限の彼方へ！"

 # Encountering Ruined Quantum Catapult
 over.20.name:0 "$quantum_catapult_ruined$"
 over.20.a.desc:0 "[quantum_catapult_system.GetName]星系のパルサーの周囲に広大なデブリ帯がある。 科学者たちによると、 デブリ帯の最も密度の高い部分にある、 かろうじて原形を留めている構造物は、 星の力を制御して物体をはるか遠方へ飛ばすことができるという。\n\n巨大構造物に関する我々の知識を深めれば、 この§Y$quantum_catapult_3$§!を修理できるはずだ。"
 over.20.b.desc:0 "[quantum_catapult_system.GetName]星系のパルサーの周囲に広大なデブリ帯がある。 その中心にある構造物は、 我々が設計した§Y$quantum_catapult_3$§!とよく似ている。 大々的な修理を施せば、 再び稼働させられるだろう。"
 over.20.a:0 "もう1つあっても困らない！"

 # Quantum Catapult Restored
 over.25.name:0 "$quantum_catapult_3$復旧"
 over.25.a.desc:0 "$over.25.desc$ その技術について、 我々は理解を新たにすることができた。 数回の試運転の結果、 安全な運用が可能だと確信した。"
 over.25.desc:0 "[quantum_catapult_system.GetName]星系にある$quantum_catapult_ruined$は再び稼働可能になり、 我々の艦隊の恒星間移送が行えるようになった。"
 #over.25.a:0 "$over.15.a$" #Pointed at an inexistant string. Replaced with EXCELLENT

 # Yuht Hyper Relay Project
 over.50.name:0 "異常な測定値"
 over.50.desc:0 "§Y[yuhtaan.GetName]§!星系から回収されたデータを詳しく解析したところ、 小惑星[jabbardeeni_cache.GetName]による背景雑音に、 かすかな反復エネルギーパターンが隠されていることがわかった。"
 over.50.a:0 "[yuhtaan.GetName]へ！"
 YUHT_JABBARDEENI_CACHE:0 "かすかなエネルギー信号"
 YUHT_JABBARDEENI_CACHE_DESC:0 "艦船が星系を通過するとき、 この小惑星からかすかな反復エネルギーパターンが放出される。"

 over.60.name:0 "ジャバディーン・データ保管庫"
 over.60.desc:0 "古代ユート・ジャバディーン紛争まで遡る起源をもつ小型聴音基地が、 小惑星の奥深くに隠されていた。 母星系に再び現れる恐れのあった§Y[yuhtaan.GetName]§!を監視するために、 ジャバディーンが終戦後に建設したものである。 その内部には大量のデータが保管されているようだ。\n\n建設から何世紀もあとに、 この基地は超光速旅行に関する斬新な実験を行う試験施設として使われるようになった。 データは理論的なものが大半を占めるが、 役に立つものもあるかもしれない。"

