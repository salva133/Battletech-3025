 ap_eternal_vigilance_desc:0 "弱点を見せれば、 攻撃を招く。 我々の国境線を侵すことの代償は、 できるかぎり高くつくようにしなければ。"
 ap_grasp_the_void:0 "宇宙掌握"
 ap_grasp_the_void_desc:0 "宇宙の掌握方法を理解した帝国は、 広大な銀河から無限の富を得られる。"

 ap_engineered_evolution_desc:0 "遺伝子の運命を自然の手に委ねておくことは、 非効率的な上にその歩みは耐えがたいほどに遅い。 我々種族の進化を活性化させてみてはどうだろう？"

 ap_the_flesh_is_weak_desc:0 "有機物の脆い身体に課せられた限界と制約は、 到底受け入れられるものではない。 潜在能力を最大限に発揮するため、 サイバネティクスを応用した移植技術に目を向けねばならない。"
 ap_synthetic_evolution_desc:0 "我々の心を閉じ込めている、 この欠陥だらけの有機体を捨てる時が来た。 神経パターンを人工的な身体に移動させることによって、 我々はより高次の存在になれる。"

 ap_mind_over_matter_desc:0 "我々はこれまで、 精神に秘められた可能性のほんの一部しか解放できていなかった。 我々の種族の潜在的な超能力が、いままさに人々のあいだで発現しはじめている。"

 ap_synthetic_age:0 "人工生命の時代"
 ap_synthetic_age_desc:0 "有機体の時代は来たりて過ぎた。 銀河の未来は機械の手のなかにある。 これは人工生命時代の夜明けだ。"
 synthetic_age_tooltip:0 "§Y$tradition_synthetics$§!の伝統ツリーが使用可能になる。"
 ap_machine_worlds:0 "機械惑星"
 ap_machine_worlds_desc:0 "わが惑星群を、 我々自身とまったく同じように作り変えよう。 不変の完全性をもつ金属が、 脆弱なる生物学的存在に取って代わるのだ。"
 ap_hive_worlds:0 "集合意識惑星"
 ap_hive_worlds_desc:0 "我々は、 そこに住むあらゆる小さなドローンと同様に集合意識の一部でもある、 生きた世界を創造しよう。"
 ap_shared_destiny:0 "運命共同体"
 ap_shared_destiny_desc:0 "我々が高みへ昇るとき、 忠実に奉仕した者たちを置き去りにしてはならない。 帝国の輝かしい未来とは、 つねに運命をともにすることを意味する。"
 ap_shared_destiny_effect:0 "複数の従属国を所有しても、 各§Y従属国§!が$r_loyalty$ペナルティを科せられなくなる。"
 ap_world_shaper_desc:0 "惑星全体の生態系を慎重に作り変えることは、 芸術家が粘土から彫刻を作ることによく似ている。"
 ap_master_builders_desc:0 "巨大構造物を築くには、 前例のない量の資源と計画が必要である。 我々はマクロエンジニアリング分野で新たな地平を切り開く。"
 ap_imperial_prerogative_desc:0 "我々の文明の成長にともない、 鼓動する心臓も拡大しなければならない。 より多くの星系が直轄管理下に置かれる。"
 ap_one_vision_desc:0 "真の統一は、 国家と国民の究極の目標が一致した場合にのみ達成される。 結局のところ、 内輪揉めをしていては大成できないのだ。"
 ap_consecrated_worlds_desc:0 "銀河には多くの聖地があり、 中にはそれが明確なものもある。 死すべき存在として、 我々は宇宙の本質を悟るべく奮闘している。"
 ap_galactic_force_projection_desc:0 "艦隊とは帝国の意志を表明するための道具である。 我々が死ぬか生きるかは、 その道具の力強さに左右される。"
 ap_defender_of_the_galaxy_desc:0 "星間国家同士が小競り合いに明け暮れるなか、 想像を絶する力をもつ邪悪な軍勢が、 全知的生命体に襲いかかろうとしている。 誰が我々を守るのだろうか？"
 ap_galactic_contender_desc:0 "没落した帝国は、 彼らの老朽化した文明の廃墟にしがみつき、 若く活力に満ちた種族をつねに怖れている。 彼らの時代はとうに過ぎ去ったのだ。"
 ap_technological_ascendancy_desc:0 "ほんの数世代前なら魔法と区別がつかなかった技術は、 いまや我々の手の届くところにある。 テクノロジーの新たな時代が始まった。"
 ap_mastery_of_nature_desc:0 "我々ははるか昔に母星の自然に精通したが、 のちに遭遇した異星の生態系は新たな課題となっている。 しかし、 これらもいずれ克服できるだろう。"
 ap_voidborn_desc:2 "我々は深宇宙での恒久的な住居に適応し、 インフラ需要を減らし、 居住地にほかの用途に使える余剰空間を生み出した。"
 ap_the_circle_of_life_desc:0 "恒星の円周軌道上に、 人工の居住空間をもつリング状の巨大構造物を築く。 理論的には可能だ……"
 ap_galactic_wonders_desc:0 "巨大構造物は、 まさに我らの時代の驚異である。 こうした規模のプロジェクトは、 ほんの数世代前までは想像すらできなかっただろう。"
 ap_interstellar_dominion_desc:2 "星が手招きをし、 我々は進む。 何者もこの旅路を阻むことはできないだろう。"

 ap_colossus:0 "コロッサスプロジェクト"
 ap_colossus_desc:0 "コロッサスプロジェクト、 それは非現実的な恐怖と抑止力とが出会う場所。 惑星を丸ごと破壊できる兵器を搭載した、 超大型艦の構想である。"
 ap_enigmatic_engineering:0 "解析不能の工学技術"
 ap_enigmatic_engineering_desc:0 "テクノロジーは単に問題を解決する方法ではなく、 我々が凡庸を克服するための言語でもある。 劣った者たちには、 我々の進歩を理解することなどできないのだ。"
 ap_enigmatic_engineering_cloaking:0 "$ap_enigmatic_engineering$"
 ap_enigmatic_engineering_cloaking_desc:0 "$ap_enigmatic_engineering_desc$"
 ap_nihilistic_acquisition:0 "非道な収奪"
 ap_nihilistic_acquisition_desc:0 "自己決定という概念は、 無条件の道徳的前提ではない。 全体の目標は個々の利益よりもはるかに重要だ。"
