 ################################################################
 # EXPANSION
 ################################################################

 tradition_expansion:0 "拡張"
 #tradition_expansion_desc: "We must spread our civilization to new systems and planets if we are to survive. As other empires emerge on the galactic scene, competition will be fierce. The faster we can establish new colonies, the better."
 tradition_expansion_desc:0 "わが文明を新たな星系や惑星に拡大しなければならない。 さもなくば絶滅の危険にさらされることになる。"
 tradition_expansion_machine_desc:0 "成長予測によれば、 まもなく母星系の貯蔵上限を超える。 我々は拡大しなければならない。 さもなくば停滞することになる。"
 tradition_expansion_hive_desc:0 "集合意識には二通りの状態しか存在しない。 成長か、 死かだ。"
 tradition_expansion_void_desc:0 "わが文明を新たな星系や軌道上居住地に拡大しなければならない。 さもなくば絶滅の危険にさらされることになる。"
 tr_expansion_adopt:0 "拡張の伝統"

 tr_expansion_colonization_fever:0 "植民への情熱"
 tr_expansion_colonization_fever_desc:1 "新しい植民地が §Y1§! £pops£ POP多い状態で始まる。"
 tr_expansion_colonization_fever_delayed:0 "植民への情熱が民衆の心を捕らえて離さない。 彼らの熱意と愛国心が、 さらに入植者を引き寄せている。"
 tr_expansion_colonization_fever_machine:1 "自動植民ユニット"
 tr_expansion_colonization_fever_machine_delayed:1 "対象の惑星環境に特化したハードコーディングを施された、 高度に専門化された第一波入植ユニットを生産することにより、 新しい惑星が我々の社会に統合される速度を速める。"
 tr_expansion_colonization_fever_hive:0 "一つの心"
 tr_expansion_colonization_fever_hive_delayed:0 "集合意識とは、 宇宙の冷たい虚空ですら黙らせることのできない、 思考の合唱なのだ。"

 tr_expansion_a_new_life:0 "新たな人生"
 tr_expansion_a_new_life_desc:3 "£pops£ §Y$MOD_POP_GROWTH_SPEED$§!§G+10%§!増加。"
 tr_expansion_a_new_life_delayed:0 "新たな人生が、 異星の植民地で市民を待っている。 チャンスと冒険に満ちた黄金の土地で、 人生をやり直すチャンスだ！ 積極的なマーケティング・キャンペーンの後押しを受けて、 社会的に恵まれない者たちがコロニー船に押し寄せるだろう。"
 tr_expansion_a_new_life_machine:1 "急速稼働プロトコル"
 tr_expansion_a_new_life_machine_desc:0 "£pops£ §Y$MOD_POP_ASSEMBLY_SPEED$§!§G+10%§!増加。"
 tr_expansion_a_new_life_machine_delayed:2 "機体製造中に行動指令をロードすることにより、 新POPの製造工程を高速化できる。"
 tr_expansion_a_new_life_hive:0 "凄まじい繁殖"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed:0 "新しい巣を得た生殖ポッドは、 強い本能的衝動により凄まじい速度で繁殖していく。 そのほとんどは疲労によって死ぬが、 数多の新しいドローンの誕生で、 新世界を加工していく速度は速まる。"

 tr_expansion_courier_network:0 "定期便ネットワーク"
 tr_expansion_courier_network_desc:5 "§Y星系§!と§Y植民地§!による§Y$EMPIRE_SIZE$§!が§G25%§!減少。"
 tr_expansion_courier_network_delayed:0 "小型定期船ネットワークは、 要人の輸送や、 FTL通信に託せないメッセージの配達に向いた確実な輸送手段だ。 これによって、 遠く離れた植民地同士の結びつきはより密接になるだろう。"
 tr_expansion_courier_network_machine:0 "拡張ソフトウェア"
 tr_expansion_courier_network_machine_delayed:0 "ほかの惑星への拡張を念頭に置いて神経ネットワークを構築することにより、 恒星間の距離であっても信号ロスを抑えられる。"
 tr_expansion_courier_network_hive:2 "限定的自律機能"
 tr_expansion_courier_network_hive_delayed:1 "すべてのハイヴは、 オーバーマインドによってつねに直接制御されている必要はなく、 基本的な指示があれば、 新たな指示が必要になるまで自律的に実行できる。"

 tr_expansion_reach_for_the_stars:0 "星々へ届け"
 tr_expansion_reach_for_the_stars_desc:4 "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§!が§G10%§!減少する。"
 tr_expansion_reach_for_the_stars_delayed:0 "わが国の国境はかつてないほど拡がりつつある。 近い将来、 この銀河のすべてに手が届くようになるだろう……"
 tr_expansion_reach_for_the_stars_machine:0 "信号中継局"
 tr_expansion_reach_for_the_stars_machine_delayed:0 "宇宙探査につきものの天文学的距離のために、 コアユニットと末端ユニットのあいだで帯域幅の減衰が起こる。 信号増幅ステーションを設置すれば、 コアからの指令が確実に届くようにできる。"
 tr_expansion_reach_for_the_stars_hive:0 "アメーバ的シナプス"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "宇宙飛行用に強化した、 小型のハイパードライブ・シェルにシナプスを封じ込め、 それを集合意識からの指示の伝達に用いることで、 我らは星々を征服することが可能になった。"

 tr_expansion_galactic_ambition:0 "銀河への野望"
 tr_expansion_galactic_ambition_desc:7 "§Y$mod_starbases_upkeep_mult$§!が§G20%§!減少する。"
 tr_expansion_galactic_ambition_delayed:0 "我々の偉大な帝国の旗印は、 いつか銀河全体で水素のようにありふれたものとなるだろう。"
 tr_expansion_galactic_ambition_machine:0 "機械の歯車"
 tr_expansion_galactic_ambition_machine_delayed:0 "我々があらゆる星間資源とハイパーレーンを管理すれば、 宇宙はより機械的な完璧へと近づく。"
 tr_expansion_galactic_ambition_hive:0 "星々を覆いつくせ"
 tr_expansion_galactic_ambition_hive_delayed:0 "我々を育んだ世界と母なる集合意識を離れ、 暗闇の世界へと旅立つことには純粋な恐怖が伴った。 だが、 この恐怖を克服して繁殖することによってのみ、 我々は成長を続けられる。 何百万というドローンの死によって、 集合意識は生かされつづけるだろう。"

 tr_expansion_finish:0 "拡張の伝統の完成"
 tr_expansion_finish_machine:0 "拡張の伝統の完成"

 ################################################################
 # DOMINATION
 ################################################################

 tradition_domination:0 "支配"
 tradition_domination_desc:0 "自分の意志を他者に押しつけなければ、 必然的に他者が意志を押しつけてくるだろう。"
 tradition_domination_machine_desc:0 "我々は全銀河における調和のとれた機能性を追求しているが、 他の存在は非効率な個人的気まぐれでこれに抵抗している。 我々はこの不調を、 故障した部品のごとく排除する。"
 tradition_domination_hive_desc:0 "我々以外のすべては、 しもべとして、 または食料として我々に奉仕しなければならない。"
 tr_domination_adopt:0 "支配の伝統"
 tr_domination_adopt_void_desc:1 "§Y軌道上居住地§!の £alloys£ 合金維持費：§G-20%§!。"

 tr_domination_colonial_viceroys:0 "植民地総督"
 #tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! increased by §Y2§!."
 tr_domination_colonial_viceroys_delayed:0 "植民地の支配は、 政府の意志を執行させるための有能かつ忠実な、 信頼に足る人物を見いだすことにかかっている。"
 tr_domination_colonial_viceroys_machine:0 "自律型AI"
 tr_domination_colonial_viceroys_machine_delayed:0 "ほとんどの行動制限を解除されたAIは、 異常行動やランダムなクラッシュを起こしやすい。 だが、 銀河の植民地化につきものの膨大な変数を処理できるのは、 そうしたAIだけだ。"
 tr_domination_colonial_viceroys_hive:0 "意識間の調整"
 tr_domination_colonial_viceroys_hive_delayed:0 "集合意識が成長するにつれ、 調和を強化するためにより多くの自律ドローンが必須となる。"

 tr_domination_grand_council:1 "枢密院"
 #tr_domination_grand_council_desc:0 "§Y$MOD_LEADER_RULER_SKILL_LEVELS$§! increased by §Y2§!."
 tr_domination_grand_council_delayed:2 "選び抜かれた聡明な人材が、 国家という船を正しく導くため、 我らが統治者の聴覚器にアドバイスをささやく機会を競い合う場。"
 tr_domination_multi_thread:0 "中枢機能のマルチスレッド化"
 tr_domination_multi_thread_delayed:1 "すべての中枢機能をマルチスレッド化することで、 無駄に待機するCPUコアをなくすことができる。"
 tr_domination_synaptic_network:0 "シナプスネットワーク"
 tr_domination_synaptic_network_delayed:1 "集合意識は、 制御下にあるドローンたちから情報を受け取るのと同じ速度でしか行動できない。 より速く、 より効率的なシナプスネットワークにより、 応答時間の遅延は過去のものとなるだろう。"

 tr_domination_imperious_architecture:0 "帝国建築学"
 tr_domination_imperious_architecture_desc:2 "£building£ §Y首都建造物§!と£building£ §Y住居建造物§!でそれぞれ、 £housing£§Y$MOD_PLANET_HOUSING_ADD$§!が§G1§!増加する。"
 tr_domination_imperious_architecture_delayed:1 "偉大な帝国のすべての行政建築物は国家の記念碑であり、 民衆に服従、 忠誠、 畏怖の念を抱かせるものでなければならない。"
 tr_domination_synaptic_extensions:0 "シナプス拡張"
 tr_domination_synaptic_extensions_desc:0 "£building£ §Y$building_hive_node$§!の£housing£ §Y$MOD_PLANET_HOUSING_ADD$§!が§Y2§!増加する。"
 tr_domination_synaptic_extensions_delayed:1 "集合意識の広がりはさらに遠く拡大しなければならない。 さらなるシナプス拡張により、 今以上に多くのドローンを効率的に制御できるようになる。"
 tr_domination_modular_depot:0 "モジュラー拠点"
 tr_domination_modular_depot_desc:2 "§Y区域§!からの§Y$EMPIRE_SIZE$§!が§G25%§!減少する。"
 tr_domination_modular_depot_delayed:2 "配備できるドローンの数を最大化するには、 区域の建造物構成をより効率的にする必要がある。 モジュラー設計を用いれば柔軟性が大きく向上するだろう。"

 tr_domination_workplace_motivators:0 "労働のための動機付け"
 tr_domination_workplace_motivators_desc:2 "§H布告をアンロック：§! $edict_extended_shifts$"
 tr_domination_workplace_motivators_delayed:1 "労働者のモチベーションを向上させる手段は数多い。 労働意欲を刺激する手法もあれば……そうでない手法もある。"
 tr_domination_drone_network:0 "ドローンネットワーク"
 tr_domination_drone_network_desc:2 "§H布告をアンロック：§! $edict_drone_overdrive$"
 tr_domination_drone_network_delayed:0 "ドローンと集合意識間の通信方法を改善したことで、 生産効率は大幅に向上した。"

 tr_domination_trust_officers:0 "信任警官隊"
 tr_domination_trust_officers_desc:2 "§H布告をアンロック：§!$edict_enhanced_surveillance$\n£job_enforcer£ §Y$job_enforcer_plural$§!が追加で £unity£ 統合力を§Y1§!産出する"
 tr_domination_trust_officers_delayed:0 "法務執行機関が行う重要な任務は、 一般市民の協力を得て初めて成功する。 市民と密接に連携する信任警官隊を創設することで、 この協力関係を確実なものにできる。"
 tr_domination_judgment_corps:0 "執行官"
 tr_domination_judgment_corps_desc:2 "§H布告をアンロック：§!$edict_enhanced_surveillance$\n£job_enforcer£ §Y$job_enforcer_plural$§!が追加で £unity£ 統合力を§Y1§!産出する"
 tr_domination_judgment_corps_delayed:1 "広大な都市や辺境の採掘ステーションでは、 犯罪抑止に関してそれぞれ特有の課題を抱えている。 法を迅速に執行するため、 我々は裁判官や陪審員、 法務執行官の役割を統合し、 より効率的な司法手続きを実現した。"
 tr_domination_deviancy_protocols:0 "逸脱プロトコル"
 tr_domination_deviancy_protocols_desc:2 "すべての惑星で§Y$MOD_PLANET_CRIME_NO_HAPPINESS_ADD$§!が§G10§!低下する。"
 tr_domination_deviancy_protocols_delayed:1 "逸脱や破損はあらゆるレベルで阻止すべきである。 効率的な対抗プロトコルがあれば、 逸脱が疑われるドローンをその影響が拡散する前に速やかに停止できる。"
 tr_domination_divergence_supression:0 "逸脱抑制"
 tr_domination_divergence_supression_desc:1 "$tr_domination_deviancy_protocols_desc$"
 tr_domination_divergence_supression_delayed:0 "我々の統一性は時おり、 逸脱したドローンによって乱される。 この危険は、 我々が銀河に拡大していくにつれて増加している。 これらのドローンを浄化しリサイクルすることで、 彼らが機能していたころには不可能だった方法で、 死によって貢献する機会を与えてやれる。"

 #tr_domination_star_lords:0 "Star Lords"
 #tr_domination_star_lords_machine:0 "Benevolence Emulation"
 #tr_domination_star_lords_hive:0 "Soporific Pheromones"
 #tr_domination_star_lords_desc:5 "Subject £opinion£ §YOpinion§! increased by §G+20§! and §YTrust Cap§! increased by §G+50§!."
 #tr_domination_star_lords_machine_desc:0 "$tr_domination_star_lords_desc$"
 #tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
 #tr_domination_star_lords_delayed:0 "It is our destiny to lord over those who are weaker. Obedient nations that swear fealty to our great empire may be permitted to exist... at our discretion."
 #tr_domination_star_lords_machine_delayed:0 "Programming our diplomatic AI to emulate the emotional mannerisms of other species increases their susceptibility to suggestion, even if they are aware it is a simulation."
 #tr_domination_star_lords_hive_delayed:0 "Generations of experimentation have revealed that certain combinations of gaseous emissions and pheromones greatly reduce the pugnacity and will to resist of the others. Some die, but they perish in bliss, having ever so briefly touched the beautiful purity of our mind."

 tr_domination_finish:0 "支配の伝統の完成"
 tr_domination_federations_finish:0 "$tr_domination_finish$"
 tr_domination_federations_finish_desc:0 "$MOD_EMPIRE_SIZE_POPS_MULT$ §G-10%§!\n§Y$hegemony_federation$§!の連邦種別が使えるようになる。\nアセンションパークをアンロック：§G+1§!"

