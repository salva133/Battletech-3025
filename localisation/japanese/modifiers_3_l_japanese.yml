 infectious_disease_desc:0 "感染力の強い伝染病が蔓延し、 新たな感染者を次々と生み出し住民を危険にさらしている。"
 pyramid_wars:0 "「天に生まれし者」戦争"
 pyramid_wars_desc:1 "「天に生まれし者」の本質をめぐる宗教的対立が原因で、 人々は全面戦争に突入した。"
 syndaw_automated_work:0 "自動作業プロセス"
 syndaw_automated_work_desc:0 "その懸念が正当なものかどうかは別として、 自動化による失業への怖れがこの惑星に悪影響を与えている。"
 syndaw_unfriendly_robots:0 "ロボット統合の緊張"
 syndaw_unfriendly_robots_desc:0 "ロボットと有機体住民とのあいだにある緊張が、 この惑星の£unity£ 統合力産出を減少させている。"
 syndaw_research_malus:0 "人工知能の損傷"
 syndaw_research_malus_desc:1 "社会学研究室のAI端末は損傷していたため、 交換されている最中だ。"
 snake_infestation:0 "蛇の巣"
 snake_infestation_desc:0 "どこを見ても蛇、 蛇、 蛇！  我々は対応に追われてしまい、 ほかのことに手が回らない。"
 energy_poor:0 "枯渇した電力"
 energy_poor_desc:0 "不安にさせたくはないが、 大量の蛇が発電装置に絡みついて電気を奪っていることを伝えておく。"
