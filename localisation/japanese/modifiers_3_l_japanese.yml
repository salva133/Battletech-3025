 locust_planet_cracked_desc:0 "大規模なエネルギー爆発で粉砕され、 ほぼ全ての生命が奪われた惑星。 軌道上の崩れかけたステーションと、 砕かれた地表に散在する痕跡だけが、 かつて知的生命体が存在していたことを示している。"
