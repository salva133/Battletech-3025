 # Edicts 
 ####################################
 edict_masters_writings_politics:0 "師の教え：より大いなる善"
 edict_masters_writings_politics_desc:0 "異星人思想家の教えの翻訳：自己犠牲によって人々を団結させるという彼女の助言に従えば、 我々のインフラは大きく発展するだろう。\n\n「強い国家は快適さの犠牲の上に築かれる。 誰もがともに苦しみを分かち合うことを求められている限りは」――語り部テリサ\n\n"
 edict_masters_writings_philosophy:0 "師の教え：哲学的思考"
 edict_masters_writings_philosophy_desc:0 "異星人思想家の教えの翻訳：これには人生の意義と宇宙の真理に対する考察が含まれている。 統治者はこの助言に従うことで、 より多くの情報に基づいた判断を下せるようになる。 \n\n「宇宙の真理は我々の外界に存在するが、 それによって我々の探究心が損なわれることはない。 万物の根源にある答えを見つけるため、 我々は一致団結しなければならない」――語り部テリサ\n\n"
 edict_masters_writings_diplomacy:0 "師の教え：外交的信頼"
 edict_masters_writings_diplomacy_desc:0 "異星人思想家の教えの翻訳：彼女の外交交渉に関する逸話は、 我々の外交の優れた基礎となるだろう。 \n\n「宇宙の子らとの出会いは痛みを伴うかもしれないが、 その好機は最終的に希望をもたらすだろう。 隣人を温かく迎え入れ、 その存在を喜びなさい。 彼らがくれる祝福は、 虚空での孤独に終止符を打つのだから」――語り部テリサ\n\n"
 edict_masters_writings_war:0 "師の教え：戦時国家"
 edict_masters_writings_war_desc:0 "異星人思想家の教えの翻訳：戦争に関する彼女の描写や戦略的な考え方は、 我々の軍隊にとって優れた教本となるだろう。\n\n「団結力を生み出すことは、 とりわけ現状維持志向が障壁となるせいで最大の難題となる。 人々に怖れを抱かせる感情であるこうした障壁は、 破壊しなければならない。 灰のなかからより強靭なものを築くために、 時には破壊をためらってはならない」――語り部テリサ\n\n"
 edict_improved_work_environment:0 "改善された労働環境"
 edict_improved_work_environment_desc:0 "労働条件の改善のために時間を費やすことは、 確実によい結果をもたらし労働者を幸福にするだろう。 \n\n"
 edict_renewable_energy:0 "改善されたエネルギー指針"
 edict_renewable_energy_desc:0 "エネルギー生産法の刷新を奨励するため、 有害な燃料や使い捨て資源の使用をさらに規制できる。 これにより完璧なエネルギーサイクルの実現に近づき、 民衆の生活環境も改善される。\n\n"
 edict_super_sensors:0 "大規模なセンサー探索"
 edict_super_sensors_desc:0 "高度なセンサー技術を開発したおかげで、 探査スキャンの強化に注力するための環境が整った。 この取り組みにより、 星系の端に存在する興味深い対象を発見することが容易になる。\n\n"
 
