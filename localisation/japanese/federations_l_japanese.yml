 origin.57.name:0 "同盟関係の本質"
 origin.57.desc:0 "連邦の構成国とは以前から接触していたが、 我々の帝国が (FTLドライブの発明によって) 彼らと有意義な交流をもてるようになったのは、 ごく最近のことである。 そして現在、 この連邦が何に焦点を当てるべきかという問題が生じている。 ある者は現在の幅広い活動を支持し、 またある者は特定の分野における緊密な連携に焦点を当てることを支持している。"
 origin.57.A:0 "今の連邦で事足りている。"
 origin.57.B:1 "敵対者に対して自衛する必要がある。"
 origin.57.C:0 "研究によってのみ我々は進歩できる。"
 origin.57.D:0 "団結と伝統主義が我々の道だ。"
 origin.57.E:0 "交易が何よりも重要である。"
 origin.57.A.icon_tooltip:0 "連邦は§Y$default_federation$§!のまま変化しない。"
 origin.57.B.icon_tooltip:0 "連邦は§Y$military_federation$§!に変化する。"
 origin.57.C.icon_tooltip:0 "連邦は§Y$research_federation$§!に変化する。"
 origin.57.D.icon_tooltip:0 "連邦は§Y$spiritualist_federation$§!に変化する。"
 origin.57.E.icon_tooltip:0 "連邦は§Y$trade_federation$§!に変化する。"

 origin_hegemon:0 "覇権国"
 origin_hegemon_desc:0 "この文明は、 近隣星系の異星人たちと早期に接触を果たした。 彼らは1世紀以上にわたって、 自分たちが支配的役割を担う星間連合の形成を画策してきた。"
 origin_tooltip_hegemon_effects:1 "- 3つの構成国からなる§H覇権体制§!の連邦の盟主としてゲームが始まる。\n- 各加盟国は、 この文明の首都星系付近にある、 居住性保証惑星を領有する。\n- §H連邦§!の伝統がアンロックされた状態でゲームが始まる。"
 origin_tooltip_hegemon_npc_effects:0 "- 3つの構成国からなる§H覇権体制§!の連邦の一員としてゲームが始まる。"
 START_SCREEN_HEGEMON:0 "いまから数十年前、 我々の初期の亜光速探査機が、 近隣星系で2つの異星人文明を発見した。 彼らも我々と同様に、 ちょうど星間航行技術の黎明期にあったが、 一方でその統治は脆弱かつ無秩序だった。\n\n我々は彼らの力を取り込むべきだと考え、 その野望のもと、 3つの文明の政治的統一を徐々に推し進めてきた。 当初こそ抵抗運動があったものの、 やがて統率と野心を共有することの利点が明白なことを、 彼らでさえ無視できなくなった。 こうして新たな秩序が築かれたのだ。"
 origin_hegemon_npc:0 "覇権国の傘下"
 origin_hegemon_npc_desc:0 "この文明は近隣星系の異星種族と早期に接触を果たした。 そして1世紀の時間をかけて、 徐々に隣人の支配を受け入れていった。 この隣人は、 自らを指導者とする星間連合の設立を画策していたのだ。"

 origin_doomsday:0 "終末の日"
 origin_doomsday_desc:0 "この文明の故郷の惑星は極めて不安定で、 爆発するまでの時間はわずかしか残されていない。 彼らの唯一の希望は、 手遅れになる前にどこかに避難先を見つけることである。"
 origin_tooltip_doomsday_effects:2 "§R- 注意：難易度の高い起源§!\n- ゲーム開始後§H35～45年§!のあいだに、 母星が爆発する。\n- 母星の地中にある資源の恩恵が得られる\n- この帝国の母星系周辺には居住性保証惑星が出現しない。"
 START_SCREEN_DOOMSDAY:0 "[Root.Capital.GetName]は死につつある。 [Root.GetScientistPlural]は、 わが母星を数千年にわたって悩ませてきた無数の地震と火山噴火の歴史から、 思いもよらない結論を導き出した。 計算によればここ1世紀から2世紀以内に、 わが母星は構造的不安定により自己崩壊するというのだ。\n\nその進行を止める方法が存在しない以上、 我々が種として存続するには、 [Root.Capital.GetName]に別れを告げ、 まだ見ぬ別の星に移り住むしかない。 この前代未聞の計画を成功させるため、 わが文明は原始的な大気圏内航空技術から、 宇宙航行が可能な段階まで急速に進歩した。 そして、 我々はついにハイパースペース航法を備えた船を完成させたが、 残された時間はあとわずかだ。\n\n新たな故郷となる星を探さなければ。"
 requires_doomsday_colony:0 "§Rまず植民地を設立する必要がある！§!"
 origin.61.name:0 "破滅は近い"
 origin.61.desc:1 "[Root.GetName]における地震と火山活動がますます頻繁かつ激しくなっており、 [Root.Owner.GetScientistPlural]は終末が到来する時期をより正確に予測できるようになった。\n\n彼らによれば、 惑星が爆発するのは§H35年から45年後§!だという。\n\nそれまでに地表の状況は着実に悪化していくだろう。 唯一のいいニュースは、 激しい地殻変動のおかげで惑星のマントルにある豊かな資源が手に入りやすくなり、 生産能力が上がっていることだ。"
 origin_61.a:0 "時間がない。"
 origin.65.name:0 "[Root.GetName]の状況悪化"
 origin.65.desc:1 "[Root.GetName]の大部分の地域でほぼ毎日地震が発生しており、 この数年で10件以上の破局的噴火も起こっている。 大規模な灰の嵐が空を厚く覆い、 空の旅は極めて危険であり、 一部地域では不可能にさえなっている。 気温は数度も低下した。\n\nこれらの状況にもかかわらず、 死にゆく星の地表には超現実的な平穏が広がっている。 崩壊した建物の残骸はゆっくりと片づけられ、 灰の山は混雑した街路から掃除され、 可能な場所では溶岩の流れも変えられている。 人々は耐えているのだ。"
 origin.65.2.desc:0 "[Root.GetName]の大部分の地域でほぼ毎日地震が発生しており、 この数年で10件以上の破局的噴火も起こっている。 大規模な灰の嵐が空を厚く覆い、 空の旅は極めて危険であり、 一部地域では不可能にさえなっている。 気温は数度も低下した。\n\nこれらの状況にもかかわらず、 死にゆく星の地表には超現実的な平穏が広がっている。 崩壊した建物の残骸はゆっくりと片づけられ、 灰の山は混雑した街路から掃除され、 可能な場所では溶岩の流れも変えられている。 ドローンたちは耐えているのだ。"
 origin_65.a:0 "状況は悪くなる一方だ。"
 origin.70.name:0 "終焉の時来たれり"
 origin.70.desc:1 "惑星がゆっくりと自らを引き裂くにつれて、 [Root.GetName]の地表には晴れることのない陰鬱な空気が立ち込めている。 日ごとに地震の規模は大きくなり、 灰の雲は厚くなっていくのだ。\n\n最も被害の大きな地域では、 火砕流や溶岩流がいくつかの都市を飲み込んだ。 難民たちは果てしなく続く列を作り、 降りしきる灰のなかを歩いて少しでも安全な地域へ、 文明の心地よさがまだかろうじて感じられる場所へと向かっている。"
 origin.70.2.desc:0 "惑星がゆっくりと自らを引き裂くにつれて、 [Root.GetName]の地表には晴れることのない陰鬱な空気が立ち込めている。 日ごとに地震の規模は大きくなり、 灰の雲は厚くなっていくのだ。\n\n最も被害の大きな地域では、 火砕流や溶岩流がいくつかの都市を飲み込んだ。 ドローンたちは果てしなく続く列を作り、 降りしきる灰のなかを歩いて少しでも遠くの地域へ、 まだかろうじて安全な場所へと向かっている。"
 origin_70.a:0 "この惑星が生命を維持できるのはあとわずかだ。"
 origin_70.b:0 "ドローンがこの惑星で活動できるのはあとわずかだ。"
 origin.75.name:0 "死の間際の一息"
 origin.75.desc:1 "[Root.GetName]の状況は急速に致命的になりつつある。 残った人口の大半は、 まだ破壊されていない少数の都市に集まっている。 それらの都市はいまや、 容赦ない灰に対する巨大で要塞化されたシェルターとして機能しているのだ。 しかし、 こうした文明の最後の砦でさえ長くはもたないだろう。 破滅的な地震が頻発し、 活発な火山噴火が硫黄と溶岩を吐き出しつづけているのだから。\n\n惑星の地殻崩壊に伴い、 マントルから地表へ価値ある資源がさらに放出されており、 まだ稼働可能な鉱業施設で精錬できる。"
 origin.75.2.desc:0 "[Root.GetName]の状況は急速に致命的になりつつある。 残ったドローンたちの大半は、 まだ破壊されていない少数のインフラ拠点に集まっている。 それらの都市はいまや、 容赦ない灰に対する巨大で要塞化されたシェルターとして機能しているのだ。 しかし、 こうした文明の最後の砦でさえ長くはもたないだろう。 破滅的な地震が頻発し、 活発な火山噴火が硫黄と溶岩を吐き出しつづけているのだから。\n\n惑星の地殻が分解するにつれ、 マントルから地表へ価値ある資源がさらに吐き出されており、 まだ生き残っている産業で活用できる。"
 origin_75.a:0 "破滅は近い。"
 origin.76.name:0 "最後の瞬間"
 origin.76.desc:0 "この星はもう長くない。 [Root.GetName]は最後の破局的なけいれんを起こしており、 これは完全な破壊の前触れだろう。 わが[Root.Owner.GetScientistPlural]は、 終末は1年以内に訪れると予測する。\n\nこの惑星の地表に捕らわれている哀れな人々には、 ごくわずかな時間しか残されていない……"
 origin.76.2.desc:0 "この星はもう長くない。 [Root.GetName]は最後の破局的なけいれんを起こしており、 これは完全な破壊の前触れだろう。 わが[Root.Owner.GetScientistPlural]は、 終末は1年以内に訪れると予測する。\n\nこの惑星の地表に捕らわれている哀れなドローンたちには、 ごくわずかな時間しか残されていない……"
 origin_76.a:0 "これはまずいな。"
 origin.80.name:0 "[Root.GetName]の終焉"
 origin.80.1.desc:0 "$origin.80.intro.desc$\n\n$origin.80.1$"
 origin.80.2.desc:0 "$origin.80.intro.desc$\n\n$origin.80.2$"
 origin.80.3.desc:0 "$origin.80.intro.desc$\n\n$origin.80.3$"
 origin.80.4.desc:0 "$origin.80.intro.desc$\n\n$origin.80.4$"
 origin.80.1.gestalt.desc:0 "$origin.80.intro.desc$\n\n$origin.80.1.gestalt$"
 origin.80.2.gestalt.desc:0 "$origin.80.intro.desc$\n\n$origin.80.2.gestalt$"
 origin.80.4.gestalt.desc:0 "$origin.80.intro.desc$\n\n$origin.80.4.gestalt$"
 origin.80.5.desc:0 "たったいま[Root.GetName]が爆発した！  このように地質学的に不安定な惑星に入植したのは、 失敗だったかもしれない……この星が放棄されていたのには理由があったのだ。"
 origin.80.intro.desc:0 "[Root.GetName]はついに爆発し、 悲惨な運命から解放された。 かつての母星は無数の破片と成り果て、 我々の過去を偲ぶ冷たく生命のない記念碑となっている。"
 origin.80.1:0 "残念ながら、 惑星が崩壊する前に民間人をすべて脱出させることはできなかった。 周囲で世界が崩壊していくさまを目撃した彼らの恐怖は、 想像を絶する。\n\nそれでも、 いまは未来に目を向けるときだ。 失われたものを再建することで、 彼らの犠牲を無駄にせず、 活かすしかない。"
 origin.80.1.gestalt:0 "残念ながら、 惑星が崩壊する前にドローンをすべて脱出させることはできなかった。 彼らの破壊は悔やむべき損失である。\n\nともあれ、 いまは未来に目を向けるときだ。 損失を埋め合わせられるだけのドローンを生産しなければ。"
 origin.80.2:0 "まったくの悲劇としか表現しようのないことだが、 我々は惑星人口のほとんどを脱出させることができなかった。 周囲の世界が崩壊していくなか、 数え切れないほどの人々が最後のシェルターで身を寄せ合いながら死んでいった。\n\nそれでも、 我々は歩みを止めてはならない。 この銀河で生き残った[doomsday_owner.GetSpeciesNamePlural]はいま、 過去の恐怖に勝る希望の訪れを信じて未来を見据えるのみだ。"
 origin.80.2.gestalt:0 "まったくの悲劇としか表現しようのないことだが、 我々は惑星人口のほとんどを脱出させることができなかった。 周囲の世界が崩壊していくなか、 数え切れないほどのドローンが、 最後のシェルターで目的もなくさまよいながら死んでいった。\n\nそれでも、 我らは歩みを止めてはならない。 これから失われたドローンを補充しなければならず、 我らは過去の災いに勝る希望の訪れを信じて未来を見据えるのみだ。"
 origin.80.3:0 "母星の破滅を目の当たりにするのは悲劇だが、 全惑星人口の避難が成功したことには喜ぶべきだ。 それ自体が記念碑的な偉業である。\n\nこれからは、 失われたものを再建するときだ。 もし逆境が本当に強さをもたらすのであれば、 我々が耐え忍んだ試練は間違いなく我々を強くした。"
 origin.80.4:0 "我々は生まれ育った故郷の重力から逃れることに失敗した。 わが文明のすべて、 我々全員が、 この惑星とともに炎に包まれたのだ。\n\nこうして[doomsday_owner.GetSpeciesNamePlural]は、 銀河の歴史におけるありふれた終幕を迎えたのだった。"
 origin.80.4.gestalt:0 "我々は文明の発生した故郷の重力から逃れることに失敗した。 我々全員がこの惑星とともに炎に包まれたのだ。\n\nこうして[doomsday_owner.GetSpeciesNamePlural]は、 銀河の歴史におけるありふれた終幕を迎えたのだった。"
 origin_80.a:0 "これでよかったのだろう。"
 origin_80.b:0 "もっとできることがあったのでは……"
 origin_80.c:0 "失ったものは決して忘れない。"
 origin.81.name:0 "[From.GetName]の終焉"
 origin.81.desc:0 "[From.GetName]はついに爆発し、 その悲惨な運命から解放された。 かつての母星はもはや破片しかなく、 我々の過去を偲ぶ冷たく生命のない記念碑となっている。\n\n母星の破滅を目の当たりにするのは悲劇だが、 全惑星人口の避難が成功したことには喜ぶべきだ。 それ自体が記念碑的な偉業である。\n\nこれからは、 失われたものを再建するときだ。 もし逆境が本当に強さをもたらすのであれば、 我々が耐え忍んだ試練は間違いなく我々を強くした。"
 origin_81.a:0 "それでは、 未来に向かおう。"

 origin.85.name:0 "新たな故郷"
 origin.85.1.desc:0 "§H[Root.GetName]§!の地表に最初の入植者が到着したとき、 彼らの多くが高揚感に包まれた。 理論上は、 [Root.Owner.GetSpeciesName]の生命を維持できる[Root.Owner.Capital.GetName]以外の惑星が存在する可能性はあったが、 もしそれが極めて希少だったら？  もしこの銀河に1つも存在しなかったり、 ほかの誰かに占拠されていたら……？\n\nもはや、 そうした恐れは消え去った。 [Root.GetName]は、 [Root.Owner.GetSpeciesNamePlural]が繁栄できる[Root.GetPlanetMoon]だった。 この幸運な最初の入植者グループはあくまで始まりにすぎず、 いまなお無数の[Root.Owner.GetSpeciesNamePlural]が死にゆく母星で助けを待っている。"
 origin.85.2.desc:0 "[Root.OWner.GetSpeciesName]の基準からすれば、 §H[Root.GetName]§!は荒涼とした、 快適とは言えない惑星だった。 だが、 [Root.Owner.Capital.GetName]に比べれば、 確実に1つの大きな利点があった――それは爆発寸前ではないという点だ。\n\nこれは生存のための戦いであり、 [Root.GetName]を新たな故郷にするしかないのであれば、 選択肢はない。 少なくとも、 よりよい候補惑星が見つかるまでは、 この星は一時的な避難先として機能するだろう。 [Root.GetPlanetMoon]の地表は過酷な環境ではあるが、 それでも入植者たちは幸運だ。 いまなお無数の[Root.Owner.GetSpeciesNamePlural]が死にゆく母星で助けを待っている。"
 origin.85.3.desc:0 "§H[Root.GetName]§!に初めて送られたドローンたちは惑星への入植に成功し、 新たな環境が我らの群れの生存に適していることが証明された。 これでわが帝国の存続は安泰だ。 我らのうち誰か1人でも生きている限り、 群れは生き延びることができる。\n\n必須というわけではないが、 依然として破滅を迎えた母星に囚われている[Root.Owner.GetSpeciesNamePlural]も、 この惑星に呼び寄せたほうが賢明だろう。 新たな故郷の開発に役立つドローンたちを無駄にはできない。"

 origin_85.a:0 "彼らを救わなければ。"

 origin.90.name:0 "[From.GetName]の破壊"
 origin.90.intro.desc:0 "§H[From.GetName]§!は地質学的に不安定な[doomsday_owner.GetSpeciesNamePlural]の母星であったが、 ついに爆発した。 その避けられぬ終末はかなり以前から、 §H[doomsday_owner.GetName]§!によって予見されていた。"
 origin.90.1.desc:0 "$origin.90.intro.desc$\n\n$origin.90.1$"
 origin.90.1.gestalt.desc:0 "$origin.90.intro.desc$\n\n$origin.90.1.gestalt$"
 origin.90.2.desc:0 "$origin.90.intro.desc$\n\n$origin.90.2$"
 origin.90.2.gestalt.desc:0 "$origin.90.intro.desc$\n\n$origin.90.2.gestalt$"
 origin.90.3.desc:0 "$origin.90.intro.desc$\n\n$origin.90.3$"
 origin.90.1:0 "大規模な脱出活動が行われたにもかかわらず、 一部の市民は惑星の爆発時に地表に取り残されていた。 言うまでもなく、 彼らは全滅した。"
 origin.90.1.gestalt:0 "大規模な脱出活動が行われたにもかかわらず、 一部のドローンは惑星の爆発時に地表に取り残されていた。 言うまでもなく、 彼らは全滅した。"
 origin.90.2:0 "混乱をともなう脱出活動によって一部の市民は助かったが、 大多数は惑星崩壊時に地表に取り残されたようだ。 予想される死者数は破滅的である。"
 origin.90.2.gestalt:0 "混乱をともなう脱出活動によって一部のドローンは助かったが、 大多数は惑星崩壊時に地表に取り残されたようだ。"
 origin.90.3:0 "破滅の到来がわかっていたにもかかわらず、 彼らはほとんど惑星から脱出する努力をしなかった。 宇宙に散らばった少数の生存者を除き、 彼らの文明は母星とともに滅亡した。"
 origin_90.a:0 "運命とはときに残酷だ。"

 origin.91.name:0 "[From.GetName]の破壊"
 origin.91.desc:0 "$origin.90.intro.desc$\n\n$origin.91.1$"
 origin.91.1:0 "大規模な脱出活動のおかげで、 この惑星は爆発前に完全に無人となっていた。 犠牲者は1人もいないと思われる。"
 origin_91.a:0 "何よりだ。"


 doomsday_1:0 "終末の日"
 doomsday_1_desc:0 "この惑星は破滅を運命づけられている。 地質学的に不安定であり、 最終的には爆発するだろう。"
