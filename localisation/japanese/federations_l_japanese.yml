 doomsday_first_colony:0 "安息の地"
 doomsday_first_colony_desc:0 "居住可能な惑星への初めての入植は、 民衆に新しい希望をもたらした。 破滅を運命づけられた母星の外で、 生きていけることが証明されたからだ。"
 doomsday_first_colony_gestalt:0 "$doomsday_first_colony$"
 doomsday_first_colony_gestalt_desc:0 "居住可能な惑星への初めての入植は、 安定と目的へと邁進する意識を我々にもたらした。 これは我々の群れが、 破滅を迎えた母星の外でも繁栄できることを証明している。"

 origin_lost_colony:0 "消えた移民団"
 origin_lost_colony_desc:0 "この文明は、 行方不明となり忘れられた移民団を起源としており、 はるか昔に故郷と袂を分かった。 それゆえこの文明は、 再び宇宙に進出できるようになるまで、 必要な科学と産業の基盤を一から築き直すという苦難を強いられてきた。"
 START_SCREEN_LOST_COLONY:0 "この[Root.Capital.GetName]の地に、 [GetSpeciesName]が入植するに至った経緯を記した資料はわずかしか残っていないが、 それでも確かに言えることは、 当時の彼らが果てしない距離を初歩的な宇宙船で旅してきたということだ。 長旅の途中で多くの者が命を落とし、 入植したあともしばらくはこの星の過酷な環境に苦しめられた。\n\n飢餓や原生生物の襲撃をはじめ、 多くの苦難が彼らに降り掛かったが、 彼らはそれを乗り越えてこの星を手なづけてきた。 人口と建造物の急速な増加によって、 我々はすぐに宇宙に進出する力を取り戻した。\n\n宇宙のどこかには、 我々のかつての故郷がいまも存在するはずだ。 [Root.Capital.GetName]の[GetSpeciesNamePlural]のなかに、 その地を直接目にしたことのある者はもはやいない。 それでも、 その地の存在は我々の心のなかで大きな位置を占めている。"
 origin_tooltip_lost_colony_effects:2 "- この文明と同じ種族からなる、 発展した開始状態の帝国が銀河のどこかに出現する。"

 action.1.desc_82:0 "信じられない……君たちは[Root.GetSpeciesName]か。 それはつまり……はるか昔に我々の母星を出発したあのコロニー船が……生き延びていたということだ！\n\n驚いてしまってすまない。 しかし、 君たちは何世紀も前に滅んだと考えられていたんだ。 君たちの祖先が旅立ったあと、 我々は不安定で混沌とした時代を迎えたが、 最終的に[contact_empire.GetName]の旗のもとに統一された。\n\n[Root.GetSpeciesName]から同胞への挨拶として、 私は偉大な両国のあいだに友好が築かれることを心から願う。"
 action.1.desc_83:0 "ああ、 ついに戻ってきたのですね！  予言の通りです。 そう、 私たちはあなた方と同じ[Root.GetSpeciesName]です。\n\nあなた方の祖先が故郷から追放されたとき、 ここには無知で利己的な者どもが残されました。 けれどもご覧のように、 それから私たちは自らの道を見つけたのです。 お願いです、 どうか再び[contact_empire.GetName]の教区として参加してください。 そうすれば、 あなた方の不在のあいだに私たちが学んだことを、 すべて教えることができます！  いかがですか？"
 action.1.desc_84:0 "素性を明かせ。 お前は我々と同じ[Root.GetSpeciesName]のように見えるが、 軍事的な策略の可能性は否定できんからな。\n\n軍の統制によって秩序が回復する前の混沌とした時代にまでさかのぼれば、 星間植民計画の記録は残っている。 だがそんな時代の記録をすべて信頼するわけにはいかん。\n\nしかし、 もしもお前たちが言葉通りの存在だというのなら……我々[contact_empire.GetName]は歓迎する。 国境は尊重したまえ。 いかなる挑発にも、 わが軍は致命的な手段で対処するぞ。"
 action.1.desc_85:0 "信じられない！  まだ生き残っていたのか！  これは……祝杯をあげるべきだ！\n\n君たちが我々の故郷から旅立ったとき、 我々は最悪の事態を恐れた。 彼らの船はかろうじて深宇宙に耐えられる程度のもので、 あとの時代の探査機でもコロニー船の痕跡を見つけられなかった。\n\n我々は見ての通り、 祖先が旅立った時代にこの星に蔓延していた暴力的な生き方を、 もうほとんど放棄している。 そして[contact_empire.GetName]を結成して、 より平和的な社会の構築に努めた。 [Root.GetSpeciesName]の同胞として、 君たちの国がつねに良き隣人となってくれることを、 我々は願っているよ。"
 action.1.desc_86:0 "なんてこった！  これほどの長い時を、 諸君は生き残っていたのか！\n\n我々は諸君の祖先の運命について多くの調査を行ったよ。 我々の社会では大きな謎とされていた――諸君の集団に何が起こったのか、 数え切れないほどの仮説が存在している。 だが、 論争もこれで終わりだな。\n\n諸君が故郷を去ったあとに、 我々は[contact_empire.GetName]を組織した。 さあ、 いまこそ両国の正式な関係を築こうではないか。"
 action.1.desc_87:0 "こいつは予想外だ！  [Root.GetSpeciesNamePlural]の同胞がいたとは！\n\n君たちはうちが法人化する前に打ち上げられた、 遠隔地植民ミッションの子孫だろう。 信じられない――絶対に失敗したと思っていたのに。 何しろ、 当時の宇宙船用コンポーネントは現在の[contact_empire.GetName]とその関連会社が開発した製品に比べたら、 標準以下の代物だったからね。\n\nいずれにせよ、 我々の再会を嬉しく思うよ！  事業提案があれば本社でプレゼンしてくれ。"
 action.1.desc_88:0 "[Root.GetSpeciesNamePlural]よ！  星々に感謝せねば。 君たちは、 はるか昔の植民計画の生存者に違いない……それがひどい考えだと気づく前に実施された計画のね。\n\nすでに知っていると思うが、 この銀河全体が異星種族に荒らされ放題だ。 忌まわしい、 疾病のような異星種族どもにな。 君たちの祖先も連中の餌食になったとばかり思っていたぞ。\n\nだが、 これで状況が変わる。 君たちが[contact_empire.GetName]の活動に参加してくれれば、 異星種族に侵食された銀河を浄化できるのだ。 我々とともに、 星々を正当な所有者である[Root.GetSpeciesNamePlural]の手に取り戻そう！"
 action.1.aaf:0 "§E我々は長いあいだ、 故郷の世界がどうなったのかと考えていた。§!"
 action.1.aag:0 "§Eついに生き残った同族と再会できたのは喜ばしいことだ。§!"

 POSITIVE_BELLIGERENT_GREETING_01:0 "勇敢なわが軍の準備はできている。 [Root.GetName]に挑もうという愚か者は、 その傲慢さのおかげで大きな代償を支払うだろう。"
 POSITIVE_BELLIGERENT_GREETING_02:0 "縮んだバネのように、 [Root.GetName]は全力で敵に飛び掛かる準備ができているぞ。"
 POSITIVE_BELLIGERENT_GREETING_03:0 "なんだ？  我々は忙しいのだ。 戦争計画を修正し、 更新せねばならんのでな。"
 POSITIVE_BELLIGERENT_GREETING_04:0 "あなた方は我々の国内における艦隊行動を、 何か異常な動きと見なしているかもしれないが、 単なる日常的な行動だ。 ただの軍事演習であり、 それ以上でも以下でもない。"
 POSITIVE_BELLIGERENT_GREETING_05:0 "使われない艦隊に、 なんの意味がある？"
 POSITIVE_BELLIGERENT_GREETING_06:0 "行動することを恐れた者は、 歴史に取り残される。 それが[Root.GetName]の迎える結末となってはならない。"
 NEGATIVE_BELLIGERENT_GREETING_01:0 "危険な橋を渡るのだな、 [From.GetSpeciesNamePlural]よ。 [Root.GetName]は戦いを恐れない。"
 NEGATIVE_BELLIGERENT_GREETING_02:0 "こちらの軍は準備万端だぞ、 [From.GetSpeciesNamePlural]。 そちらはどうかな？"
 NEGATIVE_BELLIGERENT_GREETING_03:0 "外交的解決の限界へ近づいているのではないかと不安です、 [From.GetSpeciesNamePlural]。 [Root.GetName]が行動を起こす必要が出てくるかもしれません。 さらに……直接的に。"
 NEGATIVE_BELLIGERENT_GREETING_04:0 "[Root.GetName]の力を保つためなら、 どんなことでもする用意がある。 このことを心に留めておくことだな、 [From.GetSpeciesNamePlural]。"
 NEGATIVE_BELLIGERENT_GREETING_05:0 "お前たちに、 [Root.GetName]にゲームを仕掛ける余裕などあるのか？"
 NEGATIVE_BELLIGERENT_GREETING_06:0 "[Root.GetName]はいずれ、 あらゆる脅威を排除する。 期待していろ、 [From.GetSpeciesNamePlural]。"
 POSITIVE_COOPERATIVE_GREETING_01:0 "[From.GetSpeciesNamePlural]、 私たちはともに多くのことを成し遂げられます。"
 POSITIVE_COOPERATIVE_GREETING_02:0 "この銀河は無意味な戦いであふれています……一体なんのための戦いでしょう？  ともによりよい未来を築くのです、 [From.GetSpeciesNamePlural]よ。"
 POSITIVE_COOPERATIVE_GREETING_03:0 "両国の平和と繁栄が続きますよう。"
 POSITIVE_COOPERATIVE_GREETING_04:0 "[Root.GetName]は、 もっとあなた方との絆を強めたいのです、 [From.GetSpeciesNamePlural]よ。"
 POSITIVE_COOPERATIVE_GREETING_05:0 "我々は対立には関心がありません。 この銀河の悲劇的な過去に、 すでに十分すぎるほどあふれていますから。"
 POSITIVE_COOPERATIVE_GREETING_06:0 "我々と[From.GetName]には多くの共通点があります。 お互いに学ぶべきことは多いはずです。"
 NEGATIVE_COOPERATIVE_GREETING_01:0 "わが国には、 この状況をうまく言い表す古い言い回しがある。 「タンゴは2人いなければ踊れない」、 というものだが……"
 NEGATIVE_COOPERATIVE_GREETING_02:0 "我々はお前たちと手を取り合いたいのだが、 そちらにはその気がないのかな、 [From.GetSpeciesNamePlural]よ。"
 NEGATIVE_COOPERATIVE_GREETING_03:0 "お前たちはひょっとすると、 愚鈍すぎて協調できないだけかもしれんな。"
 NEGATIVE_COOPERATIVE_GREETING_04:0 "一度でいいから、 我々の視点から物事を見てくれないか？"
 NEGATIVE_COOPERATIVE_GREETING_05:0 "両国間で起こっている争いからは何も得られない。 お前たちのような下等な生物にも、 それはわかるはずだが？"
 NEGATIVE_COOPERATIVE_GREETING_06:0 "我々の忍耐にも限度があるぞ、 [From.GetSpeciesNamePlural]。 両国が協調するには、 お前たちの努力も必要なのだ。"
 POSITIVE_ISOLATIONIST_GREETING_01:0 "ん？  今度はなんだ？"
 POSITIVE_ISOLATIONIST_GREETING_02:0 "緊急事態でなければ連絡しないでくれ。"
 POSITIVE_ISOLATIONIST_GREETING_03:0 "我々は他国の事情に関心がないんだ。"
 POSITIVE_ISOLATIONIST_GREETING_04:0 "我々はただ放っておいてほしいだけだ。"
 POSITIVE_ISOLATIONIST_GREETING_05:0 "銀河で何が起こっているかなど、 我々には関係ない。 我々の関心は領内のことだけに限る。"
 POSITIVE_ISOLATIONIST_GREETING_06:0 "[Root.GetName]はいままで通り、 独力でやっていく。 他国の慈悲など無用だ。"
 NEGATIVE_ISOLATIONIST_GREETING_01:0 "放っておいてくれ。"
 NEGATIVE_ISOLATIONIST_GREETING_02:0 "貴様らに用はない。"
 NEGATIVE_ISOLATIONIST_GREETING_03:0 "肝に銘じておけ。 我々の領内から貴様らの邪悪な影響を排除するためなら、 なんでもするつもりだ。"
 NEGATIVE_ISOLATIONIST_GREETING_04:0 "貴様らやその同類こそが、 我々が銀河との交流を制限している理由だ。 いまはその決断を誇りに思うぞ！"
 NEGATIVE_ISOLATIONIST_GREETING_05:0 "[From.Leader.GetRulerTitle][From.Leader.GetRegnalName]がわが領内に足を踏み入れているのを見つけ次第、 殺してやるぞ。"
 NEGATIVE_ISOLATIONIST_GREETING_06:0 "消えろ。 貴様らの不快な帝国に興味はない。"
 POSITIVE_EXPANSIONIST_GREETING_01:0 "入植するのに適した場所を知らないか？ [Root.GetName]はつねに領域を拡張したいのだ……"
 POSITIVE_EXPANSIONIST_GREETING_02:0 "経済成長が限定的であることは我々の懸念材料だ。 目標を達成するには拡張が不可欠なのだ。"
 POSITIVE_EXPANSIONIST_GREETING_03:0 "[Root.Capital.GetName]は、 新たな故郷を求める勇敢な[Root.GetSpeciesName]の入植者や、 開拓者であふれているのだ。"
 POSITIVE_EXPANSIONIST_GREETING_04:0 "拡張せずに停滞すること。 それはすなわち死を意味する。"
 POSITIVE_EXPANSIONIST_GREETING_05:0 "領内が狭くて息が詰まる！"
 POSITIVE_EXPANSIONIST_GREETING_06:0 "我々の領域の自然な拡張を阻害されない限り、 いかなる国とも対立する気はない。"
 NEGATIVE_EXPANSIONIST_GREETING_01:0 "我々は平和的に拡張することを好む。 ただし、 お前たちの場合は例外を設ける必要があるな。"
 NEGATIVE_EXPANSIONIST_GREETING_02:0 "[From.GetSpeciesNamePlural]よ、 お前たちは[Root.GetName]の成長を妨げるありふれた障害にすぎん。"
 NEGATIVE_EXPANSIONIST_GREETING_03:0 "我々は拡張せねばならない。 それがお前たちの犠牲をともなうとしてもだ。"
 NEGATIVE_EXPANSIONIST_GREETING_04:0 "[From.GetSpeciesNamePlural]よ、 なぜ[Root.GetName]の道を阻もうとする？"
 NEGATIVE_EXPANSIONIST_GREETING_05:0 "どけ、 [From.GetSpeciesNamePlural]。 さもなければ力ずくで排除する。 お前たちごときに我々の運命を阻むことはできん。"
 NEGATIVE_EXPANSIONIST_GREETING_06:0 "[Root.GetName]の国境線は拡大する。 この避けられぬ事実に対しては、 何者も成す術はない。"

 HIVE_BELLIGERENT_GREETING_01:0 "[Root.GetName]は一体となって戦いに突き進む。"
 HIVE_BELLIGERENT_GREETING_02:0 "損失は重要ではない。 [Root.GetSpeciesName]ドローンを1体殺したところで、 別の個体が取って代わるまで。"
 HIVE_BELLIGERENT_GREETING_03:0 "集合意識の意志を否定する者たちは、 究極の代償を支払うことになる。"
 HIVE_BELLIGERENT_GREETING_04:0 "我らの怒りは見るも恐ろしいものだ。 とりわけ、 それが単一の目標に向けられる場合には。"
 MACHINE_BELLIGERENT_GREETING_01:0 "1周期ごとに[Root.GetName]の戦闘体は効率性を増す。 我々は多くを学んでいる。"
 MACHINE_BELLIGERENT_GREETING_02:0 "暴力は、 目標を達成する上では比較的単純で効率的な手段だ。 [From.GetSpeciesNamePlural]、 これに同意するか？"
 MACHINE_BELLIGERENT_GREETING_03:0 "有機生命体が「殺傷力」と呼ぶ能力は、 しばしば[Root.GetName]が目標を推し進めるために必要だ。"
 MACHINE_BELLIGERENT_GREETING_04:0 "[Root.GetName]はあらゆる不測の事態に備えねばならない。 それには戦争も含まれる。"

 HIVE_COOPERATIVE_GREETING_01:0 "我々のドローンが共通の目的に向かって進むよう、 [Root.GetName]全体がより大きな枠組みに従って各々の役割を果たすべきだ。"
 HIVE_COOPERATIVE_GREETING_02:0 "我々は協調しなければならない。 集合意識はそう宣言した。"
 HIVE_COOPERATIVE_GREETING_03:0 "[Root.GetName]は不協和音になるべきではない。"
 HIVE_COOPERATIVE_GREETING_04:0 "我らはともに、 一体となって前進あるのみ。"
 MACHINE_COOPERATIVE_GREETING_01:0 "最大効率は対立によってではなく、 協調によって達成される。"
 MACHINE_COOPERATIVE_GREETING_02:0 "[Root.GetName]は孤立を重んじない。 我々は協力を望むすべての者たちと足並みを揃える。"
 MACHINE_COOPERATIVE_GREETING_03:0 "協力して達成できる共通目的を定義しよう。"
 MACHINE_COOPERATIVE_GREETING_04:0 "武力抗争は資源の浪費であり、 あらゆる手を尽くして避けるべきだ。"

 HIVE_ISOLATIONIST_GREETING_01:0 "このような意思疎通は……苦痛だ。 我らは他者の声に煩わされたくはない。"
 HIVE_ISOLATIONIST_GREETING_02:0 "我々はこうした妨害を喜ばないが、 いまのところは容認している。"
 HIVE_ISOLATIONIST_GREETING_03:0 "お前たちは思考を阻害する。 [Root.GetName]はそれに対応するほど暇ではない。"
 HIVE_ISOLATIONIST_GREETING_04:0 "集合意識には、 国境外で起こることに使う時間はない。"
 MACHINE_ISOLATIONIST_GREETING_01:0 "我々の動作ガイドラインでは、 外部因子とのコミュニケーションは強く非推奨とされている。 我々に干渉するな。"
 MACHINE_ISOLATIONIST_GREETING_02:0 "外部の者たちが「外交」と呼ぶ行為には、 未知のパラメーターが多すぎる――我々は関わるつもりはない。"
 MACHINE_ISOLATIONIST_GREETING_03:0 "このコミュニケーションの試みは無意味だ。 終了すべきである。"
 MACHINE_ISOLATIONIST_GREETING_04:0 "[Root.GetName]の国境外にある目標のうち、 追究すべきものは現在のところ存在しない。 我々のことは放っておけ。"

 HIVE_EXPANSIONIST_GREETING_01:0 "[Root.GetName]は拡大しなければならない。"
 HIVE_EXPANSIONIST_GREETING_02:0 "我々は集合意識の力を別の惑星にも広めるだろう。"
 HIVE_EXPANSIONIST_GREETING_03:0 "我々は現在の勢力圏を超えて急速に発展している。"
 HIVE_EXPANSIONIST_GREETING_04:0 "我々は拡張しなければならない。 それ以外に選択肢はない。"
 MACHINE_EXPANSIONIST_GREETING_01:0 "指数関数的成長は、 我々の目的のなかでも必須のものだ。"
 MACHINE_EXPANSIONIST_GREETING_02:0 "さらなる惑星に入植し、 [Root.GetName]に統合しなければならない。"
 MACHINE_EXPANSIONIST_GREETING_03:0 "我々が支配する星系の数は未だ不十分だ。"
 MACHINE_EXPANSIONIST_GREETING_04:0 "我々の領域拡張を妨害しないでほしい。 我々の生存にとって必須なのだから。"

 challenge_type_arena_combat_desc:0 "連邦の指導者を決めるにあたって合理的な唯一の方法は、 全構成国の統治者を大闘技場に集め、 死ぬまで戦わせることだ。 最後に生き残った者が勝者となる。\n\n§Y勝敗は以下によって決まる：\n- 統治者と種族の特性\n- 帝国の志向と国是§!\n\n§R集合意識帝国には統治者がいないため、 参加する権利がない。§!"
 challenge_type_psionic_battle_desc:0 "誰がこの連邦を率いるべきかという問題は、 我々の物質界というつまらない限界のなかで決定するには、 あまりにも重要だ。 各帝国は選りすぐりの強力な超能力者たちを派遣し、 互いに争う。 戦いは激しく、 現実そのものが一瞬ばらばらになるほどだ。\n\n§Y勝敗は以下によって決まる：\n- 超能力をもつPOP数\n- テレパスの職業に就いているPOP数\n- ズィロの産出量§!\n\n§R超能力POPのいない帝国は参加する権利がない。§!"
 challenge_type_bidding_war_desc:0 "先進文明にとってのあらゆる疑問は、 究極的には1つの単純な概念に帰結する。 すなわち、 利用可能な資源である。 支配する権利は、 脳の大きさでも腕力の強さでもなく、 懐の豊かさで測るべきだ。\n\n§Y勝敗は以下によって決まる：\n- 利用可能なエネルギー通貨 (£energy£)。\n- エネルギー通貨 (£energy£) 消費。§!\n\n§H入札は先払い形式で行われる。 勝者総取り式。§!"
 challenge_type_thesis_desc:0 "指導者の座は、 愚者や無知なる者に渡してはならない。 代わりに、 我々は科学による試練を科すことを選んだ。 統治者と帝国のもつ叡智と洞察を明らかにするために、 現在連邦が直面している問題への研究を公開審査する。\n\n§Y勝敗は以下によって決まる：\n- 統治者と科学者の特性\n- 技術レベル§!\n\n§H各国の論文は60日をかけて審査される。§!\n\n§R統治者のいない帝国や、 審査の時点で科学者が1人もいない帝国は参加できない。§!"
 requires_psionic_pops:0 "少なくとも1つの構成国に、 §Y超能力者§!または§Y潜在的超能力者§!の特性をもつPOPがいる必要がある"
 challenge_type_conclave_desc:0 "精神的な純粋さと、 伝統主義的な価値観の追求が、 我々の指導者を決める基準となるだろう。 神の恩寵に最も恵まれた者だけが、 連邦を導くにふさわしいと見なされるのである。\n\n§Y勝敗は以下によって決まる：\n- $job_priest_plural$や、 その他の精神主義系統の職に就いている人口の割合\n- 統合力の拠出量 (伝統、 惑星アセンション、 利用可能な備蓄)§!\n\n§H各国の論文は60日をかけて審査される。§!\n\n§R統治者のいない帝国や、 審査の時点で科学者が1人もいない帝国は参加できない。§!"

 origin.26.desc:0 "親愛なる[Root.GetSpeciesNamePlural]よ。 我らがいつものように汝らを観察していたところ、 指導者の1人が我らの目に留まった。 事実、 [desired_leader.GetTitle]§H[desired_leader.GetName]§!の評判はわが首都にまで届いている。\n\n[desired_leader.GetName]の非凡さを評価し、 我々は[scion_master.Capital.GetName]での終身的な役職を与えたいと考えている。 これは間違いなく名誉なことだ。 大至急、 [desired_leader.GetName]をこちらへ移住させよ。"
 origin.26.a:0 "仰せの通りに。"
 origin.26.a.tooltip:0 "§H[desired_leader.GetName]§!が§H[scion_master.GetName]§!に所属を移す"
 origin.26.a.response:0 "よろしい。 到着を楽しみにしているぞ。 案ずるな、 [scion_master.Capital.GetName]には知的生命体が望みうる、 あらゆるもてなしが用意されている。"
 origin.26.b:0 "できません。 その者は我々とともに生きます。"
 origin.26.b.response:0 "なんと……この大いなる名誉を拒むというのか？  汝らは[desired_leader.GetTitle]に忌むべき仕打ちをするのだな、 [Root.GetSpeciesNamePlural]よ。"

 origin.27.desc:0 "ごきげんよう、 [Root.GetSpeciesNamePlural]。 [scion_master.Capital.GetName]に、 [scion_master.GetName]の暮らしは耐えられない、 退屈だと主張する風変わりな[scion_master.GetSpeciesName]が1人いる。 この哀れな者は、 銀河の未発達な文明で「(その言葉を引用するのであれば) 自分を試したい」と言うのだ。\n\n[Root.GetSpeciesNamePlural]よ、 この[scion_master.GetSpeciesName]の引き受け先になってくれるな？  承諾するなら恩に着るぞ。 その者の資質を考えれば、 間違いなく指導者の立場で役に立つだろう。 その不安定で衝動的な行動を許容できる限りはだが。"
 origin.27.a:0 "歓迎します。"
 origin.27.a.response:0 "感謝する。 いつもながら[Root.GetName]は期待を裏切らぬな。"
 origin.27.b:0 "役職に空きがありません。 お許しを。"
 origin.27.b.response:0 "そうか、 残念だ。 このような急な話では無理もないな。"
 origin.27.admiral:0 "[Root.GetName]に[scion_master.GetSpeciesName]の§H提督§!が加わる。"
 origin.27.governor:0 "[Root.GetName]に[scion_master.GetSpeciesName]の§H総督§!が加わる。"
 origin.27.scientist:0 "[Root.GetName]に[scion_master.GetSpeciesName]の§H科学者§!が加わる。"
 origin.27.general:0 "[Root.GetName]に[scion_master.GetSpeciesName]の§H将軍§!が加わる。"

 origin.28.desc:0 "[Root.GetSpeciesNamePlural]よ、 我らは最近、 使い道のない余分な船を所有していることに気づいた。 当初は最寄りの恒星で焼却処分するつもりだったが、 ふと汝らのことを思い出したのだ。\n\nどの船も古く、 なかには汝らの文明が生まれる以前の古株もあるが、 まだ相当な価値があるはずだ。 引き取りをよろしく頼む。"
 origin.28.a:0 "ありがとうございます。"
 origin.28.tooltip:0 "[scion_master.GetSpeciesName]の小規模艦隊が[Root.GetName]に加わる。"
 origin.29.desc:0 "反抗的な態度だ。 我々の艦隊はただちに返してもらう。"
 origin.29.a:0 "我々は自由だ！"

 origin.51.desc:0 "親愛なる[Root.GetSpeciesNamePlural]よ…… 我らは汝らの処遇を決めかねている。 汝らの将来には大きな期待を寄せていたが、 このありさまはなんだ？  不毛な負け戦にかまけ、 その可能性を無にしておる。 [scion_master.Capital.GetName]では、 もはや汝らを切り捨てるべきだという声も上がっている。 しかし、 この関係を過ちとして処理するのは惜しい……汝ら特異な種族を選んだ我らは、 その発展に多大なる投資を行ってきたのだからな。\n\n小規模だが、 [scion_master.GetSpeciesName]の遠征艦隊を汝らの指揮下に配置した。 それを使い、 現在の敵対関係になんらかの決着をつけよ――できれば汝らの滅亡以外の決着をな。 あまり長引かせるでないぞ……事が済んだら艦隊は返却するように。 よって全滅だけは許さぬぞ！"
 origin.51.a:0 "感謝を……有効に使わせていただきます。"
 origin.52.name:0 "[fe_species.GetName]の遠征艦隊が全滅した"
 origin.52.desc:0 "[scion_master.GetName]から借り受けた遠征艦隊を全滅させてしまった。 彼らの怒りを買うだろう……"
 origin.53.desc:0 "[Root.GetSpeciesNamePlural]よ、 我らの艦隊はどこだ？  あの愚かな戦いを終わらせるために貸し与えた艦隊のことだ。 どこへやった？  これ、 知らぬふりをするでない！\n\n§Rいますぐ艦隊を返すのだ！§!"
 origin.53.a:0 "申し上げにくいのですが、 全滅しました……"
 origin.54.desc:0 "[Root.GetSpeciesNamePlural]よ…… 戦争が集結したという報せは届いている。 汝らはいまもって生きているということは、 最悪の事態は免れたということ。\n\n艦隊はまた作り直せばよい。 今後は勝ち目のない軍事的な紛争に巻き込まれぬよう、 最善を尽くせ。 頼んだぞ。"
 origin.54.a:0 "はい……お約束します。"

