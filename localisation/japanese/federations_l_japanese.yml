 feda.5.name:0 "$mega_shipyard_ruined$"
 feda.5.a.desc:2 "[mega_shipyard_system.GetName]星系に、 異星由来の設計である巨大な構造物が浮かんでいる。 老朽化してはいるが、 科学者たちによれば、 この巨大構造物はいくつかの造船ヤードが結合したものだという。 つまり、 §Y$mega_shipyard_3$§!なのだ。\n\nもしこの壮大な工業施設を修復する知識があれば、 我々の生産能力は大幅に向上するだろう。"
 feda.5.b.desc:3 "[mega_shipyard_system.GetName]星系に、 我々のものとよく似た§Y$mega_shipyard_3$§!らしき構造物が浮かんでいる。 ただし、 この巨大構造物は老朽化しており、 復旧するには大々的な修復が必要だ。"
 feda.5.c.desc:0 "周辺宙域を簡易スキャンしてみたところ、 この巨大構造物は、 はるか昔になんらかの深刻な電力オーバーロードに見舞われたらしい。 おそらくは星系を通過した大規模なエネルギー嵐が原因だろう。"
 feda.5.a:0 "もう1つあっても困らないな！"

