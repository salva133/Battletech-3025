 federations3.100.name:0 "漂う水晶"
 federations3.100.desc:0 "[From.GetName]は、 一見するとなんの変哲もない惑星だ。 しかしそんななか、 [Root.GetName]の科学者の1人が、 水面下で星々の光を反射している巨大なレンズのようなものに気がついた。 直ちにスキャンしたところ、 その水晶状の物体は、 中規模の島に匹敵するほどの巨大さであることが判明した。\n\n遠隔調査の結果、 そのレンズの化学的組成は極めて希少であり、 この銀河において同じものが一つとしてない構造の物体であることが報告された。"
 federations3.100.a:0 "希少資源は我らのものだ。"
 federations3.100.b:0 "この稀有な美しさは多くの者に鑑賞されるべきだ。"

