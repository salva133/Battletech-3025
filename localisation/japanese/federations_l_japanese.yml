 colony.8001.name:0 "野性的な挙動"
 colony.8001.desc:0 "報告によると、 [Planet.GetName]の我々の植民地で「野性的な振る舞い」が増しているという。 なんでも、 人口の一部が前例のない強さの性的欲求と攻撃性を示しており、 そしてその原因を誰も把握していないらしい。"
 colony.8001.a:0 "続けろ。"
 colony.8002.name:0 "暴力の増大"
 colony.8002.desc:0 "[Planet.GetName]の野性的な振る舞いは、 短期間では収まりそうにない。 むしろ前回の報告以後も増大しつづけている。 見境のない性行動や暴力的行動が常態化しており、 また人口の大半がその影響下にあるようだ。 "
 colony.8002.a:0 "いずれ手に負えなくなるぞ。"
 colony.8003.name:0 "狂ってる！"
 colony.8003.desc:0 "[Planet.GetName]の情勢は、 加速度的に制御不能に陥りつつある。 いまや膨大な数の住民が、 この野性の狂乱を引き起こしている何かに染まっており、 植民地は崩壊に向かいつつある。 必要な措置を講じなければ、 我々は[Planet.GetName]を失うだろう。"
 colony.8003.a:0 "ならどうにかしろ！"
 colony.8004.name:0 "残忍な胞子"
 colony.8004.desc:0 "目下[Planet.GetName]が苦しめられている、 奇妙な野性的振る舞いについての研究調査が完了した。 惑星の地殻いっぱいに広がっている広大な地下洞窟網のなかで、 謎めいた菌類が発見された。 その菌糸は洞窟の床から壁、 天井に至るまでを完全に覆い、 それが何千キロも続いている。\n\nこの菌は頻繁に胞子を放出し、 そしてその胞子が洞窟から吹き出している――それがなんのためかは確証がないが、 この胞子が我々の種族の根源的な衝動を解放し、 原始的な振る舞いに駆り立てた原因なのは間違いない。\n\nこの現象の有用な応用方法を模索することもできるが、 この菌類を完全に根絶してしまうのも有力な選択肢だろう。"
 colony.8004.a:0 "生かすべきか……"
 colony.8004.b:0 "……それとも殺すべきか。"
 colony.8005.name:0 "雲と闘争"
 colony.8005.desc:0 "菌糸で埋め尽くされた洞窟網の、 開口部に建設されていた産業設備が完成した。 この工場群は拡散する胞子の濾過と調整を行うだけでなく、 過剰な胞子の雲を有用な§Hエキゾチックガス§!に変換できる。\n\n[Planet.GetName]の少々性的欲求が強い住民の欲望を小まめに満足させてやれば、 人口増加は促進されるが、 残念ながらそれは[Planet.GetName]において暴力と闘争がある程度激しくなることも意味する。"
 colony.8005.a:0 "進歩には代価が必要だ。"
 colony.8006.name:0 "浄化の炎"
 colony.8006.desc:0 "洞窟キノコを焼却する計画が完了し、 原始的な欲望を誘発する菌類は無事に絶滅した。\n\n幸運なことに、焼け落ちた洞窟のいくつかに豊富な鉱脈があることが判明し、 さらに開発が進むこととなった。"
 colony.8006.a:0 "素晴らしい！"

