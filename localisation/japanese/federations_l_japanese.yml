 action.1.desc_89:0 "あ……あなた方は、 [From.GetSpeciesNamePlural]なのですか？  信じられない…… 「ユリシーズ計画」の生存者に違いありません！  地球に残った誰もが、 箱舟はすべて行方不明になったと思い込んでいましたが、 少なくとも1隻は計画を達成していたのですね！  ご先祖が乗っていたのは「クリサンセマム号」で間違いありませんか？\n\nここに至るまではさぞ辛い道のりだったでしょう。 それでもあなた方は自力で歩んできた。 私は、 地球の全人類と国連の全加盟国の代表として、 兄弟姉妹とも言えるあなた方[Root.GetName]と、 友好の握手を交わしたく思います。\n\n人類全体のよりよい未来のため、 ともに歩みましょう。"
 action.1.desc_90:0 "[From.GetName]……ということは、 かつての国連が時を経て権力を掌握したとでもいうのか……？  これは失礼、 なにしろ我々の祖先が「ユリシーズ計画」の名のもとに箱舟で地球を去ったとき、 事態は混沌としていたのでね。 我々はてっきり、 君たちは再び世界大戦を起こして自滅するか、 そうでなければ外からの侵略者に滅ぼされたかの、 どちらかだと思っていたよ。\n\nそれにしても、 当時の腐った統治者たちに比べれば、 君たちが力強く有能な統治者であるのは確かなようだ。 我々の祖先は何もないところから[contact_empire.GetName]を築き上げた。 だから我々は、 最後の時が来るまでこの国を守り抜く覚悟でいるよ。 君たちが尊敬に値する勢力かどうかは、 これから見定めさせてもらう。"
 action.1.desc_91:0 "宇宙の仕組みは実に不思議です…… あのような過去があってなお、 再びあなた方とお近づきになれるとは。 しかし、 心配はご無用。 取締役会を代表して、 $NAME_MSI_country$が再び皆さまをサポートする準備は万全です。\n\nもちろん、 わが社の資産に生じた損害を見過ごすわけにはまいりませんが。 私どもの回収担当者が、 すぐにご連絡を差し上げます (行き違いの場合はご容赦を)。 わが社は円満な和解を望んでおります。\n\n我々の歴史は面白い局面を迎えた――そうは思いませんか？  あなた方が成し遂げた驚くべき進歩に、 どうぞ私めに最初に祝辞を述べさせてください。 その発展がいかほどのものか、 実際に試す日がいまから楽しみでございます……"
 action.1.desc_92:0 "おやおや、 かつての我々の資産ですか…… またお会いできて光栄でございます。 $NAME_MSI_country$の取締役会を代表して、 私めに最初に祝辞を述べさせてください。 あなた方と、 えー……「お仲間」のご発展に。 あのような卑しい出自からの出世は、 並大抵のことではございません。\n\nご入用の際は、 どうぞ遠慮なくわが社までご連絡ください。 いえ、 恨みなどは一切ございません。 何しろあなた方は発展途上社会ですから、 その行動に対して責任を問うことなどできないのです。 その点では、 皆さまは幼子同然でございます。"
 action.1.desc_93:0 "$NAME_MSI_country$にある取締役会を代表して、 私どもの心よりのご挨拶をお受け取りください。 $NAME_MSI_country_initials$において、 わが社はテクノロジーや交易を通じて他文明のお力になれると信じております。 結局のところ、 すべての知的生命体は夢に生きる権利があるのです。\n\nわが社はこれまでに無数の前FTL惑星を啓蒙し、 今後十年以内に、 その数を40％増やすことが目標でございます。 わが社はまた、 銀河の宇宙航行帝国に資金援助と、 専門化された労働力を提供することで支援を行っております。\n\nご入用の際は、 どうぞ遠慮なくわが社までご連絡ください。 私どもは、 皆さまとのお取引を心よりお待ち申し上げております！"
