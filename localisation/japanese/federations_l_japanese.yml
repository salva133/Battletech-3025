 wenkwort_chain_title:0 "庭園"
 wenkwort_chain_desc:0 "[from.System.GetName]星系にて、 絵画のように美しい惑星を発見した。 理想的な入植先だが、 ふと疑問を抱いてしまう。 こんなにも美しい惑星が、 偶然に生まれるものだろうか？"

 federations3.121.name:0 "芝生に入らないでください"
 federations3.121.desc:0 "訪問者：§Y$NAME_Wenkwort$へようこそ。§! お越しになるのは今回が初めてですか、 それとも百回目でしょうか。 なんにせよ、 この庭園を堪能して頂けているなら幸いです。\n\nところで、 本日お伺いしましたのは、 $NAME_Gardeners$一同の代表として、 および管理条例WAPP-715に従って、 ひとつお願いを申し上げるためです。 指定惑星$NAME_wenkwort_prime$の生物相を傷つける行為は、 どうかお控えください。 ガイドラインに反する行為は、 全関係者の生存可能性の低下に繋がります。"
 federations3.121.a:0 "管理条例……なんだって？  お前は何者だ？"
 federations3.121.a.response:0 "私は指定星系[root.System.GetName]所轄の自動管理機械です。 私は現在、 アウロン帝国全星系の$NAME_Gardeners$、 その代表者を務めております。 私の役割は広く定義されており、 あなたがいま目にしている全風景の保護者であると同時に、 そのガイド役でもあるのです。\n\n§Y管理条例WAPP-715§!は、 指定惑星[root.Planet.GetName]を含むアッカモア級惑星すべてに対し、 産業開発を制限する条例です。 以上の理由から、 あなた方は生態系の破壊を即刻中止することが義務づけられています！"
 federations3.121.b:0 "馬鹿馬鹿しい。 我々は自由に開発を進める。"
 federations3.121.c:0 "指示に従おう。 どうすればいい？"
 federations3.125.desc:0 "素晴らしい！  詳細なガイドラインが届くよう、 直ちに手配させて頂きます。\n\n要点のみ申し上げますと、 $NAME_Wenkwort$の庭園を傷つけない限りでの利用であれば、 管理条例WAPP-715は許可しております。 最も大切なことは、 この惑星本来の特徴を保存することであって、 決して産業的発展の停滞を望んでいるわけでは――<エラー：帝都からの信号が圏外>\n\n<座標19c14a05に監査部門の派遣を要請中……失敗。 再試行……失敗。 再試行……>"
 federations3.130.desc:0 "大変残念ですが、 仕方ありません。\n\n<座標19c14a05に執行部門の派遣を要請中――\n<エラー：帝都からの信号が圏外。 バックアップ・ナビゲーションシステムに要求を転送中……成功。>\n<執行部門接近中。 帝国暦2周期後に到着予定。 優先プロトコルを終了。>"
 federations3.131.name:0 "しつこい苦情"
 federations3.131.desc:0 "侵入者：指定惑星[root.Planet.GetName]の庭園$NAME_Wenkwort$の保護を義務づける§Y管理条例WAPP-715§!に対し、 あなた方が条例違反を続けていることは明白です。\n\nこれが我々のガイドラインを受諾する最後の機会です。 受諾しない場合、 ただちに制裁が執行されるでしょう。"
 federations3.131.a:0 "お前の言う条例に従うよ。"
 federations3.131.tooltip:0 "[root.GetName]に§Y$pm_wenkwort_custodian$§!の補正を追加。"

