 # Types
 default_federation:0 "銀河連邦"
 default_federation_desc:0 "この連邦の各構成国は団結し、 ともにあらゆる問題に対処できる。"
 trade_federation:0 "通商連合"
 trade_federation_desc:0 "この連邦は自由な市場と経済成長を重視している。"
 research_federation:0 "研究共同体"
 research_federation_desc:0 "この連邦は普遍的真理の追求と、 絶え間ない進歩に注力した技術主義を好んでいる。"
 military_federation:0 "軍事同盟"
 military_federation_desc:1 "この連邦の構成国は、 仲間意識、 尚武の気風、 軍事的協力によって団結している。"
 hegemony_federation:0 "覇権体制"
 hegemony_federation_desc:0 "この種の連邦はしばしば、 1つの支配的な強国と、 複数の衛星国によって創設される。"
 spiritualist_federation:0 "聖なる盟約"
 spiritualist_federation_desc:0 "この連邦は精神主義的な事柄への専心や、 あらゆる神聖なものへの崇敬の念を奨励する。"

 # Perks
 federation_fleet_size_1:0 "将校の交流"
 federation_fleet_size_1_desc:1 "連邦艦隊の相互運用性と展開能力は、 全加盟国の宇宙軍将校が輪番制で頻繁に軍事演習を行うことで、 大幅に強化される。"
 federation_fleet_size_2:0 "兵站の標準化"
 federation_fleet_size_2_desc:0 "弾薬、 燃料、 およびその他の重要な消耗品の標準化に合意することで、 構成国ごとに異なる艦隊の補給が簡単になり、 ひいては長期の作戦にも耐えられるようになる。"
 federation_fleet_size_3:0 "星間通信隊"
 federation_fleet_size_3_desc:0 "加盟国の宇宙軍を統一されたFTL指揮通信網で繋ぐことで、 これまでにない規模の艦隊行動を可能にする。"
 federation_fleet_size_effect:0 "連邦メンバーが拠出した§Y連邦宇宙軍許容量§!が、 §G+25%§!多いものとして計算される。"
 federation_fleet_speed_1:0 "内線作戦"
 federation_fleet_speed_1_desc:1 "我々の領土内には、 隅々まで把握され、 つねに哨戒されているハイパースペース網があり、 比類なき自由な移動を可能にするとともに、 宇宙軍をいつでも必要な場所に迅速に集結させることができる。"
 federation_fleet_speed_effect:0 "連邦領内での§Y艦船速度§!が§G+10%§!増加する。"
 federation_fire_rate_1:0 "攻撃の精神"
 federation_fire_rate_1_desc:0 "戦術的には防衛が有利だが、 指揮官たちは古くから知っていた。 「敵を力ずくで我々に屈服させる」という戦争の究極の目的を達成できるのは、 攻撃だけであることを。"
 admiral_level_cap_1:0 "宇宙軍の伝統"
 admiral_level_cap_1_desc:0 "何世紀にもおよぶ、 宇宙飛行の伝統に支えられた徹底的で現代的な訓練が、 我々の将校団を銀河で最も優れたものにする。"
 claim_cost_1:0 "勢力圏"
 claim_cost_1_desc:0 "我々は近隣諸国との友好的な関係を望む。 もし彼らの政府の強硬姿勢がその妨げになるのなら、 彼らの頭をすげ替える選択肢と、 その力が我々にはある。"
 job_output_1:0 "統合を通じた力"
 job_output_1_desc:1 "我々の連合が生まれるまで、 星間外交の特徴であった有害な内輪もめの口喧嘩から解放され、 提携国は全体の利益のための生産的労働に集中できる。"
 job_output_2:0 "大いなる目的"
 job_output_2_desc:0 "人民を一つにする大望は、 どんな個人の気分や都合よりも重要だ。 前進する過程で必要な犠牲は払わなければならない。"
 job_output_3:0 "公共奉仕"
 job_output_3_desc:0 "連邦における我々の役割について、 もはや諸君が不安や疑問を抱く必要はない。 もし「どれだけのものを差し出せばよいのか」と聞かれたならば、 唯一の答えは「すべて」だ。"
 research_share_1:0 "学術協定"
 research_share_1_desc:1 "何者も知識を「独占」することはできない。 我々はここに決断する……科学的発見を秘匿する慣習を根絶すると――この慣習こそが銀河の真の進歩を妨げるからだ。"
 research_share_1_effect:0 "§Y連邦研究協定§!により、 研究速度が§Y5%増加する。§!"
 research_share_2:0 "科学用語"
 research_share_2_desc:0 "すべての加盟種族は、 それぞれ独自の分類法や周期表などの知識交換手段をもつ。 これを共通の用語辞典に落とし込むことで、 アイデアが混乱なく伝達されるようになる。"
 research_share_3:0 "ライセンス生産"
 research_share_3_desc:0 "偉大な発明が母星の外に出ないことは、 学術的・社会的な価値の損失だ。 ライセンス生産を促すことでそうした発明の伝搬を加速できる。"
 research_share_4:0 "ユニバーサルデータベース"
 research_share_4_desc:0 "ユニバーサルデータベースは学術的な聖典となり、 加盟種族すべてが積み重ねてきた知識を包含している。 もし人々が知識を失ったとしても、 あるいは国々が滅んだとしても、 データベースは生き延びるだろう。"
 research_boost_1:0 "リアルタイム査読"
 research_boost_1_desc:0 "新たな仮説や理論が、 FTL通信で我々のあらゆる研究機関に伝えられたならば、 複数の主体による独立した査読を行えるようになり、 電撃的な早さで完成するだろう。"
 rare_tech_boost:0 "科学的なひらめき"
 rare_tech_boost_desc:0 "星々を股にかける多種族による協力体制は、 科学者を文字通り異星人的な観点に触れさせて、 既成概念に囚われない発想の増大という結果を生み出すだろう。"
 rare_tech_boost_effect:0 "すでに別の連邦構成国がアンロックしている§M希少テクノロジー§!が、 通常の§Y2§!倍のレートで現れるようになる。 この効果は§Y1%§!の可能性を§Y2%§!にする。"
 crisis_research_1:0 "研究動員"
 crisis_research_1_desc:0 "銀河すべての生物にとって喫緊の課題と向き合ったとき、 科学的コミュニティは、 非現実的な実験を中断して身を守る覚悟をもたなければならない。"
 crisis_research_1_effect:1 "$FEDERATION_PERK_MEMBER_MOD$\nゲーム終盤の危機の進行中、 研究速度が§Y20%§!増加する。"
 crisis_research_2:0 "倫理プロトコルの停止"
 crisis_research_2_desc:0 "この世に絶対の禁忌はなく、 不可侵の道徳的規範もない。 完全なる絶滅と引き換えならばすべてが許される。"
 tech_diplo_weight_1:0 "技術官僚"
 tech_diplo_weight_1_desc:0 "その分野における専門知識を有する者こそが、 意志決定の権限をもつべきだという急進的なアイデアに従う形で、 我々は社会を改める。"
 president_option_1:0 "研究執行部門"
 president_option_1_desc:0 "純粋な理論科学はもちろん重要な役割を果たしているが、 ときには――上層部の定めた優先度に従う形で――狙いを定めた研究が莫大な効果をもたらすこともある。"
 president_megastructure_1:0 "戦略的建設構想"
 president_megastructure_1_desc:0 "特定の戦略計画に同盟の物流能力を集約する機能を行政部門にもたせることは、 勢力均衡の維持を助け、 我々の生活のあり方を守るだろう。"
 unity_boost_1:0 "外交上の信頼性"
 unity_boost_1_desc:0 "銀河情勢における我々の役割に、 市民は正当な誇りを抱いている。 構成員であるかどうかにかかわらず、 我々がすべての存在に公明正大に接するという評判は、 平和を達成するという目的意識を育てている。"
 unity_boost_2:0 "権利憲章"
 unity_boost_2_desc:0 "個人によるどのような言葉よりも、 普遍的な有意識生物権利法典の宣言こそが、 我々の連邦における最高の外交使節であり、 我々の求めるよりよい銀河の形でもある。"
 president_unity_1:0 "連合の忠誠心"
 president_unity_1_desc:0 "議長の座に就くとき、 誰もがこの偉大なる共同事業を前にして深い連帯感と目的意識を覚える。 我々はともに進歩する。"
 trade_value_1:0 "自由貿易協定"
 trade_value_1_desc:0 "健全な競争原理のもとでビジネス環境を真に繁栄させる第一歩は、 労働と商品の移動における制度的な障壁を取り除くことから始まる。 短期的には地域経済が混乱するが、 マクロ経済の効率化による効果が勝るだろう。"
 trade_value_2:0 "度量衡の標準化"
 trade_value_2_desc:0 "我々の母星が前FTL時代にそうしてきたように、 時間・質量・距離・価値に関する銀河標準の単位系を取り決めなければならない。"
 trade_value_3:0 "自国・自連邦生産品購入運動"
 trade_value_3_desc:0 "平和的かつ相互に利益をもたらす連邦参加国間の提携が、 年月をかけて「ブランド・ロイヤルティ」を築き上げた。 我々の市民は、 特に催促がなくとも同盟国からの購入を優先しているようだ。 これは生み出された利益が、 間接的に消費者へ返ってくるからである。"
 trade_value_4:0 "特恵的貿易協定"
 trade_value_4_desc:0 "我々は正式に構成国内の貿易ブロックを強化する。 これにより域内での売買が活性化されるだろう。 ここで買わずにどこで買う？"
 trade_protection_1:0 "宇宙交易路保護"
 trade_protection_1_desc:0 "どれほど素材が進歩しようとも、 生産された商品が腐敗と海賊行為で目的地に届かないようでは意味がない。 我々が強硬に宙間海賊対策法を施行することで、 同盟内の経済的繁栄が守られる。"
 president_trade_value_1:0 "交易中心地"
 president_trade_value_1_desc:1 "古代の海路と同じように、 銀河を渡る交易の大動脈上に居座ることは、 少なからぬ利益を約束する。"
 extra_envoy_1:0 "連邦の使節"
 extra_envoy_1_desc:1 "我々が追い求めるよりよい未来は、 成し遂げるべき目標を万人が意識していなければ機能しない。 我々は平和の使者として浸透し、 銀河を説き伏せなければならない。"
 extra_influence_1:0 "地位の神聖さ"
 extra_influence_1_desc:0 "連邦の最高位である職に昇格することは、 王室の戴冠と同義ではなく、 すべての知的生命体への限りない奉仕宣言なのである。 とはいえ、 議長職には大きな名声も伴う。"
 diplomacy_upkeep_1:0 "政治監査官"
 diplomacy_upkeep_1_desc:0 "指導国から各国の統治機構に監督官を派遣することで、 連邦構成国間での互恵的な合意に向けた調整が容易になる。"
 diplomacy_upkeep_1_effect:0 "連邦構成国間での研究協定および移民条約が £influence£ 影響力を消費しなくなる。"
 diplo_weight_1:0 "歴史的友邦"
 diplo_weight_1_desc:0 "友邦間での長く実り多い協力の記録が刻まれるとともに、 連邦構成国は――もちろん自由な投票が許可されてはいるが――重要課題に足並みを揃えて対応する傾向が表れた。"
 damage_crisis_1:0 "ともに強くあれ"
 damage_crisis_1_desc:0 "覇権的な侵略者に対抗するための集団的抑止力は、 この銀河の不安定な平和を維持している。 我々は、 内外からこの秩序を脅かすすべての者に対し、 ともに立ち向かう。"
 damage_crisis_2:0 "銀河的平和維持者"
 damage_crisis_2_desc:0 "我々が道徳的権威としての決定権を求めるならば、 銀河外からの脅威に対応する意志のみならず、 そのための手段を示さねばならない。"
 envoy_unity_1:0 "連邦使節随行員"
 envoy_unity_1_desc:0 "連邦における行動計画の決定者たる使節たちは、 抜け目なく連邦内の帰属意識と互恵関係を深めるために活動する。"
 envoy_unity_1_effect:2 "いずれかの加盟国が連邦へ使節を割り当てるごとに、 統合力§Y2§!と信用上昇率§Y5%§!を得る。"
 envoy_unity_2:0 "連邦の統合"
 envoy_unity_2_desc:1 "我々の使節は休むことなく連邦の行動計画と目標を宣伝・奨励し、 銀河中の深い友情と信頼を鼓舞している。"
 envoy_unity_2_effect:1 "いずれかの加盟国が連邦へ使節を割り当てるごとに、 統合力§Y2§!と信用の上限上昇§Y5§!を得る。"
 cohesion_join_1:0 "開放的資質"
 cohesion_join_1_desc:0 "文化や生物学的な違いにかかわらず、 連邦の成長こそが皆の利益となる。"
 cohesion_join_1_effect:0 "新たな連邦参加国のもたらす団結度へのペナルティが§Y50%§!減少する。"
 cohesion_failed_vote_1:0 "不同意への同意"
 cohesion_failed_vote_1_desc:0 "激しい議論こそが、 我々の理想を形作るための最高のるつぼであり、 反論は安定した未来を生み出すための素晴らしい道具である。"
 cohesion_failed_vote_1_effect:0 "否決された連邦内の投票がもたらす団結度ペナルティが§Y50%§!減少する。"
 federation_fleet_unity_1:0 "結束する武威"
 federation_fleet_unity_1_desc:0 "我々が合同艦隊によって宇宙を哨戒しているという事実は、 連邦を誇りと安心感、 そして融和感で満たす。"
 federation_fleet_unity_1_effect:1 "連邦艦隊量の§Y10%§!に等しい£unity£ §Y月間統合力§!を得る。"
 president_keep_navy_1:0 "徴税免除"
 president_keep_navy_1_desc:0 "実例を示して指導することは、 強力で感銘力ある行為である。 それゆえ、 リーダーはそれを妨げるようないかなる制限からも解放される。"
 president_keep_navy_1_effect:1 "連邦議長国は、 自国の宇宙軍許容量を減らすことなく連邦艦隊の許容量を増やす。"
 president_hegemony_cb_1:0 "加盟か死か"
 president_hegemony_cb_1_desc:0 "我々とともに歩まないならば、 彼らは敵だ。 誰であろうとも、 何者であろうとも、 我々に立ち向かう存在は脅威と見なされ、 相応の扱いが必要となる。"
 president_hegemony_cb_1_effect:1 "議長国は、 §Y戦争目標：覇権の確立§!を使用可能になり、 他国を強制的に連邦に加盟させられるようになる。"
 president_diplo_weight_steal_1:0 "覇権国の特権"
 president_diplo_weight_steal_1_desc:0 "支配者の権力を弱めることは決して許されない。 覇権国に対する構成国の完全かつ自発的な支持は義務である。"
 president_diplo_weight_steal_1_effect:1 "すべての構成国が§Y$MOD_DIPLO_WEIGHT_MULT$§!の§Y10%§!を議長国に供与するようになる。"

 spiritualist_federation_passive:0 "$spiritualist_federation$"
 spiritualist_federation_passive_desc:0 "$spiritualist_federation_desc$"
 spiritualist_federation_passive_tooltip:0 "ロボティクスの帝国は通常の場合、 $spiritualist_federation$の議長国になることはできない。\n$mod_country_unity_produces_mult$：§G+10%§!"
 spiritualist_envoys_1:0 "教えを説く使節"
 spiritualist_envoys_1_desc:0 "多くの冒涜は使節の力で防ぐことが可能だ。"
 spiritualist_envoys_1_effect:0 "連邦に派遣された§Y使節§!が提供する§Y団結度§!が§G50％§!増加し、 帝国内の§Y精神主義§!への魅力が§Y20％§!増加するようになる。"
 culture_workers_1:0 "文化の振興"
 culture_workers_1_desc:0 "無数の文化的アイデンティティは我々の強みである。 つまり、 文化の振興を図ることで、 我々の国力は計り知れないほど高まる。"
 culture_workers_1_effect:0 "§Y惑星首都§!が提供する£job_culture_worker£ §Y$job_culture_worker_plural$§!が§G+1§!増加する。 この効果は§Y星系首都機能施設§!では2倍になる。"
 president_spiritualist_1:0 "聖句の拡散"
 president_spiritualist_1_desc:0 "銀河法で明文化されない限り、 精神主義者の利益が保護されるという保証はない。"
 unity_trade_1:0 "聖職への財政支援"
 unity_trade_1_desc:0 "聖職者といえど、 富なくして成長することはできない。 商業の力を利用して彼らに大きな繁栄を与えることで、 我々は崇高な目標の達成に近づく。"
 unity_trade_1_effect:0 "§Y聖なる盟約§! の交易政策が使用できる。 これは商業関連の貿易政策よりも、 はるかに多くの£unity£ §Y統合力§!をもたらす。"
 ascension_shared_1:0 "輝ける調和"
 ascension_shared_1_desc:0 "各々がより一層緊密になれば、 その努力は加盟国の繁栄と精神的な幸福として実を結ぶだろう。"
 president_spiritualist_2:0 "高みを目指して"
 president_spiritualist_2_desc:0 "この聖なる盟約のリーダーシップをとることは、 精神的上昇への大きなステップとなる。"
 all_the_priests_1:0 "司祭職への権限付与"
 all_the_priests_1_desc:0 "司祭の数が増えるほど、 精神的な不純を見過ごさずに済むようになる。"
