 ### On The Shoulders Of Giants CONTINUED - Intercepting History Event Chain
 origin.1335.name:0 "冷え切った航跡"
 origin.1335.desc:1 "定期的な星系スキャンを行っていると、 センサーの1つが小さいが奇妙なエネルギー痕跡を探知した。 核融合ドライブの排出する航跡とよく似ているが、 これまでに検知されたことのない未知のものである。 しかも驚くほど古く、 数千年以上前のものなのだ！  科学者たちのあいだでは、 「後援者」が残したものではないかという説が出ている。\n\n一刻も早く、 この痕跡を宇宙科学部門に調査させるべきだ。"
 origin.1340.name:0 "後援者を追って"
 origin.1340.desc:0 "古い核融合ドライブの航跡はかなりの年月が経過しているため、 分析が非常に困難であった。 最終的に科学部門はどうにか進行方向を割り出し、 その先に未知の星系を発見した。\n\n目的地がわかった以上、 調査船の派遣を検討すべきだろう。"
 origin.1345.name:0 "破壊の跡"
 origin.1345.desc:0 "手始めに[From.solar_system.GetName]星系を広域センサーでスキャンしただけで、 遠い昔になんらかの大破壊があったことがはっきりとわかった。\n\n宇宙船の残骸やデブリ、 核融合爆発とレーザー兵器の痕跡が星系全体に散乱しているのだ。\n\nこの静まり返った墓場の近くにある小さな宇宙ステーションから、 1つの信号が発信されている。"
 origin.1350.name:0 "襲撃と駆逐"
 origin.1350.desc:1 "我々が探知した信号は、 宇宙ステーションの脱出用ポッドから発信されていた。 ステーションの損傷は酷く、 ここで起こったことを知る手がかりはほとんどなかった。 科学者たちはデータの断片を繋ぎ合わせ、 物語を組み立てることに成功した。\n\nこのステーションは研究施設であり、 知性抹消技術、 すなわち我々の祖先を退化させた技術が開発された場所だった。 このステーションと護衛艦隊は未知の敵艦隊と交戦し、 その後、 技術が盗まれた可能性が高い。\n\nある興味深い記録の翻訳に成功した――ステーションを襲った艦隊の交信記録だ。\n\n§Y「奴ら、 尻尾を巻いて逃げはじめた！  追跡し、 奴ら自身の武器をお見舞いしてやれ。 きっとお気に召すだろう」§!\n\n我々は新たな核融合ドライブ航跡を発見し、 彼らの逃走先を特定した。"
 origin.1351.name:0 "航路の終わり"
 origin.1351.desc:1 "「後援者」が残した航跡は、 この未知の星系で終わっていた。 我々の長距離センサーは何も検知していない。 だが、 この星系をくまなく調べなければならない。"
 origin.1355.name:0 "安住の地"
 origin.1355.desc:1 "この星系で発見された[GetPreFTLLower]種族は、 ほかでもない§Y$NAME_ThwaaPhyr$§!――我々の社会では「§L後援者§!」の名で知れ渡っている種族だった。\n\n異星種学者たちは詳細については確証を持てずにいるが、 あらゆる証拠が示唆しているのは、 「後援者」たちがなんらかの理由で自らが開発した知性抹消技術の犠牲となり、 この惑星に放置され、 かろうじて生き延びてきたということだ。 この運命がほのめかす教訓を最もよく理解できるのは、 我々しかいない。\n\n次の一手をどうするか、 慎重に検討しなければならない。"
 origin.1360.name:0 "終幕"
 origin.1360.desc:1 "宇宙の出来事は、 ときに極めて詩的な展開を見せる。 かつて、 我々の祖先の唯一無二の主であった$NAME_ThwaaPhyr$は、 最終的に祖先と同じ運命をたどることとなる。\n\nしかし、 その意図がいかなるものであれ、 彼らが必死さゆえに犯した過ちを償おうとしていたという事実を、 我々はある程度認めるべきだろう。\n\n果てしない年月が過ぎ、 立場は逆転した。 そして我々は彼らに借りを返した。\n\nかつて[Root.Owner.GetSpeciesName]がそうしたように、 今度は$NAME_ThwaaPhyr$が、 巨人の肩の上に立つことの意味を理解する番だ。"
 origin.1360.a:0 "彼らの幸運を祈る！"

