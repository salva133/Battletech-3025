 INVESTIGATE_THE_DEAD_STATION_PROJECT:0 "静まり返ったステーションの調査"
 INVESTIGATE_THE_DEAD_STATION_PROJECT_DESC:0 "明らかに荒廃してはいるが、 謎の宇宙ステーションには古代のメッセージやデータの断片が残されている可能性がある。 それらのピースを組み合わせれば、 はるか昔にこの場所で何が起こったのか、 筋の通った答えが得られるだろう。"

 PROJECT_OUROBOROS_PROJECT:0 "ウロボロス計画"
