 START_SCREEN_SRW:0 "一体なぜ我々は、 この[GetHomeWorldName]の地に降り立つに至った歴史を忘れてしまったのだろうか。 唯一わかることは、 いまから2000年以上前に想像を絶する災厄が訪れ、 リングを破壊しその住民の大半を死に至らしめたということ、 そして我々はその廃墟から立ち上がったということだけだ。\n\n我々の文明は成長し繁栄し、 そしていま、 一度目かそれとも二度目か、 銀河に進出しようとしている。 しかしこの期に及んでも、 故郷であるこのリングワールドを理解し修復するには至っていない。"

 START_SCREEN_REMNANTS:1 "かつて、 我々の帝国は宇宙を支配していた。 かつて、 我々の艦隊は銀河に君臨していた。 しかしあるとき敗北と没落が訪れた。 それから数千年の煉獄を経て、 我々はいま、 銀河に返り咲こうとしている！  星間航行技術の再建は完了した。 銀河を再び手に入れるのだ！\n\n[GetHomeWorldName]の区域のいくつかはまだ荒廃したままだ。 瓦礫を除去すれば、 埋もれた資源や忘れられた技術を取り戻せるだろう。"

 START_SCREEN_TREE:0 "集合意識たる我らが目覚めたとき、 我らはこの樹に育てられていた。 そしてこの樹は我らに育てられていた。 我らは樹を想い、 樹を養い、 樹を守る。 ゆえに樹は我らに恵みを与える。 樹のために我らは[GetHomeWorldName]の大地に満ち、 赴くところすべてに樹の苗を植えてきた。\n\nそうして数百年のあいだ、 我らの大地は樹を育ててきた。 しかしいま、 我らは惑星に滅びをもたらす脅威の存在を知り、 永遠の安寧が絶たれる未来を恐れている。 だが我らは知っている。 大地は1つでなく、 銀河は樹のない星々に満ちているということを。 いまこそ変革の時だ。 樹を守れ。 樹を植えろ。 樹の成長を阻んではならない。"

 START_SCREEN_LITHOID:0 "我々の真の起源は不明だが、 唯一明確なのは、 [GetHomeWorldName]に衝突して大災厄をもたらし、 原生生物を消し去った隕石に乗ってやってきたということだ。\n\nそれから悠久の時を経て、 原始の[GetSpeciesName]は[GetHomeWorldName]の各地へと拡がり、 進化と繁殖を続けてきた。 そしていま、 我々の文明は繁栄し、 ハイパードライブの発明をもって銀河の探検に乗り出そうとしている。"

 rediscover_tech:0 "\nこれらの廃墟は、 我々の失われた知識を内包しているようだ。"

