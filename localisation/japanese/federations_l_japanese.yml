  ### On The Shoulders Of Giants - Relentless Pursuit Event Chain
 relentless_pursuit_chain_title:0 "飽くなき追究"
 relentless_pursuit_chain_desc:0 "我々は伝説的な災厄――「無慈悲なる者」の足跡を追うことができる。 彼らがはるか昔に受けるはずだった報いを求めて。"

 origin.1380.name:0 "征服者の航跡"
 origin.1380.desc:1 "我々の母星系で、 センサーの1つが奇妙なエネルギー信号を検知した。 はじめは故障かと思われたが、 詳細な検査の結果、 太古の昔に核融合推進ドライブが残したエネルギー痕跡であると判明した。\n\nそれ以上のことを知るには徹底した分析が必要だが、 この航跡は数千年前に、 「無慈悲なる者」がこの星系を脱出した際に残された可能性がある。\n\nこの件のさらなる調査を進めるべきだ。"
 origin.1385.name:0 "航跡を捕捉する"
 origin.1385.desc:0 "驚くほどの古さにもかかわらず、 わが科学部門は核融合ドライブの航跡を分析し、 脱出した方角の解明に成功した。 これは事実上、 古の悪魔の追跡が可能であることを意味する。\n\n時の流れによって、 彼らの凶悪さは鳴りを潜めただろうか？  それとも我々の新たな脅威となりうるのか？  彼らの行き先を突き止めたいま、 いつでも追跡を開始できる。"
 origin.1390.name:0 "沈黙した貨物船"
 origin.1390.desc:0 "その星系に入った瞬間、 我々のセンサーはいくつものアノマリーを捉えた。\n\n最も顕著な反応である巨大なエネルギーの雲は、 詳細な調査の結果、 以前見つけたような小型核融合ドライブの航跡が数百も集まったものであると判明した。 桁外れに巨大な艦隊が、 なんらかの理由でこの場所へ留まったに違いない。\n\nこの「艦隊停泊場」の隣に、 センサーが別の反応を検知した……遺棄された輸送船だ。 この貨物船はエネルギー信号と同じぐらい古いようだが、 その航跡は艦隊のものとは異なる。\n\n我々はこの放棄された船を詳しく調査するべきだ。"
 origin.1395.name:0 "造物主の威光"
 origin.1395.desc:0 "貨物船はログを残していた。 経年劣化により破損していたものの、 いくらかのデータが復元された。\n\nこの貨物船は巨大艦隊に拿捕されたようだ。 過程や理由は不明だが、 貨物船の船長は「無慈悲なる者」の艦隊の提督と対話することになったようだ。 どうやら両者は数週間にわたって言葉を交わしたらしいが、 語られた内容は不明である――だが、 「力の本質」という文言が頻繁に繰り返されていた。\n\n艦隊は貨物船に傷一つつけず、 唐突に出発した。 ログに残された最後の記述は提督の言葉の書き写しである。 §Y「だめだ、 奴らは放っておけ。 破壊など安易な道だ。 創造する能力こそが真の力なのだ」§!\n\n我々は去っていった艦隊の航跡の分析を完了させ、 追跡を再開することができる。"
 origin.1400.name:0 "暴君の休息"
 origin.1400.desc:0 "核融合ドライブの航跡はここで終わっている。 「無慈悲なる者」の種族が残した遺物は――もしあるとすればだが――ここで見つかるはずだ。\n\nいまのところ、 センサーが示す反応は小さな宇宙ステーションらしきものだけだ。 定期的にエネルギーパルスが放たれている以外に、 活動の兆候はない。\n\n我々はすぐさま調査へ移ることができる。"

 TRACKING_THE_PREDATOR_PROJECT:0 "捕食者の足跡"
 TRACKING_THE_PREDATOR_PROJECT_DESC:0 "核融合ドライブの航跡の分析によって、 我々の科学部門はかつての訪問者たちの行き先を突き止められる可能性があり、 それは同時に追跡を開始できるようになることを意味する。"

 INVESTIGATE_SILENT_FREIGHTER_PROJECT:0 "沈黙した貨物船の調査"
 INVESTIGATE_SILENT_FREIGHTER_PROJECT_DESC:0 "冷たい宇宙で、 遺棄された貨物船が待っている。 この船は非常に古いが、 損傷はしていないようだ。 詳細な調査のために調査団を船内に送り込むべきだ。"

 OLD_BEACON_PROJECT:0 "古きビーコンの分析"
 OLD_BEACON_PROJECT_DESC:0 "頻繁に発散されるエネルギーパルスからすると、 この古い宇宙構造物は見つけられることを望んでいるようだ。 その理由を明かすために、 科学者による詳細な観察を許可するべきだ。"

 rendezvous_with_freighter_poi:0 "飛んで火に入る"
 rendezvous_with_freighter_poi_desc:0 "我々の母星系に残された核融合ドライブの航跡を分析した結果によれば、 ここがかつて「無慈悲なる者」が目指した先だ。"

 relentless_home_poi:0 "宿敵の捜索"
 relentless_home_poi_desc:0 "はるかな昔に民間貨物船と奇妙ないざこざを起こし、 その後星系を去った「無慈悲なる者」の巨大艦隊の行き先。"

 origin.1405.name:0 "至福の無知"
 origin.1405.desc:1 "科学者たちは古の宇宙ステーションの調査を完了した。 この構造物そのものが一種の巨砲のようだ。 太古の昔に引き金が引かれ、 「無慈悲なる者」の母星へ向けてパルスを放った――それは我々[Root.Owner.GetSpeciesName]がよく知る§Y知性抹消パルス§!であった。\n\n自らが犯した過去の罪をあがなう術を探したすえに、 「無慈悲なる者 (いまでは§Y$NAME_Vemetosha$§!として知られている種族)」 は知性抹消パルスを自らに向け、 その文明すべてを消滅させた。\n\nこのような重大な決断が (そして、 遂行されたという事実が)、 彼らがどれほど真剣に償いを求めていたかの証として存在している。 我々は「無慈悲なる者」を許すことができるだろうか？"
 origin.1405.a:0 "無知は本当に至福なのか？"

 site_bury_the_hatchet:0 "矛を納める"
 site_bury_the_hatchet_intro:0 "考古学部門はこの場所を、 「無慈悲なる者」の子孫が宇宙航行種族になったときのための、 遺産を埋める最適な場所だと判断している。"
 origin.1410.name:0 "宝の地図の×印"
 origin.1410.desc:0 "[From.Planet.GetName]へ資源と産業設備を運搬する大規模な事業は完了した。 次のステップは、 地中深くを掘り進み、 長年の厳しい天候と地殻変動にも耐えうる建造物を築くことだ。"
 origin.1415.name:0 "宇宙の宝探し"
 origin.1415.desc:0 "途方もない量の資源と技術の設計図からなる宝が、 [From.Planet.GetName]の地下に埋められた。 $NAME_Vemetosha$の子孫は我々の宝を、 いつ、 いかなる方法で見つけてくれるのだろうか？  我々にはわからないが、 それを願うことはできる。 もしかしたら、 千年ほど先の未来に彼らは我々の宇宙船の航跡を見つけて、 我々の元にやってくるかもしれない。"

 origin.1420.name:0 "敵じゃない"
 origin.1420.desc:0 "宇宙の歴史における暗い章は終わり、 我々が新たな章を記した――輝ける章だ。 我々の慈善プロジェクトは社会に波及しはじめ、 各々が目的意識と善意を感じている。 宇宙は途方もなく広大な虚空の闇の世界だが、 実はそこまで光のない場所ではないのかもしれない。"

 goes_around_comes_around:0 "善因善果"
 goes_around_comes_around_desc:0 "我々の帝国は、 かつての敵を助け、 許したことで得られた好ましい影響を受けている。"

 silent_freighter_object:0 "遺棄された貨物船"
 silent_freighter_object_desc:0 "応答のない、 見たところ無傷の異星種族の貨物船。"
 silent_freighter_object_tooltip:0 "遺棄された異星種族の貨物船。"

 mysterious_space_station_object:0 "謎の宇宙ステーション"
 mysterious_space_station_object_desc:0 "この放棄された宇宙ステーションから、 エネルギーパルスが放たれている。"
 mysterious_space_station_object_tooltip:0 "用途不明の異星種族の宇宙ステーション。"

