 origin_common_ground:0 "共通の土台"
 origin_common_ground_desc:0 "この文明は、 近隣星系の異星人たちと早期に接触を果たした。 彼らはお互いの違いのなかに強みを見出し、 先行きの見えない未来に対して協力して立ち向かうことを選んだ。"
 origin_tooltip_common_ground_effects:1 "- 3つの構成国からなる非§H覇権体制§!の連邦の盟主としてゲームが始まる。 連邦種別の選択はゲーム開始後すぐに可能。\n- 各加盟国は、 この文明の首都星系付近にある、 居住性保証惑星を領有する。\n- §H連邦§!の伝統がアンロックされた状態でゲームが始まる。"
 START_SCREEN_COMMON_GROUND:0 "いまから数十年前、 我々の初期の亜光速探査機が、 近隣星系で2つの異星文明を発見した。 彼らと我々の生理機能は根本的に異なるものの、 多くの共通点があることに気づいた。 そして、 彼らも我々と同様に、 ちょうど星間航行技術の黎明期にあったのだ。\n\nやがて3つの文明のあいだに絆が生まれ、 のちの連邦の前身となる盟約が結ばれた。 我々は銀河に進出するとき、 そこに何が待ち受けていようとも、 力を合わせてともに立ち向かう。"
 origin_tooltip_common_ground_npc_effects:1 "- 3つの構成国からなる非§H覇権体制§!の連邦の一員としてゲームが始まる"
