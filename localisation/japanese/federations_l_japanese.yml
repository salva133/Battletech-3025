 fedel.16.intro:0 "闘技場での殺戮が終わると、 [winning_leader.GetRulerTitle] §H[winning_leader.GetRegnalName]§!が唯一の生存者となっていた。 §H[winning_country.GetName]§!は次の任期、 [Root.GetAllianceName]を率いる。 闘技場からの去り際に、 勝者はこう述べた。"
 fedel.16.1:0 "ここは……血まみれだ。 私は一体何をした？"
 fedel.16.2:0 "終わったのか？  これは……私が勝ったということか？"
 fedel.16.3:0 "彼らの悲鳴が……まだ聞こえる……"
 fedel.16.4:0 "終わった……もう終わった……終わったんだ……"
 fedel.16.5:0 "心が病んでしまいそうだ"
 fedel.16.6:0 "正直に言って、 私にこんな力があったとは思わなかった"
 fedel.16.7:0 "今日の話は二度としないでほしい"
 fedel.16.8:0 "指導国を決めるには、 もっといい方法があるはず……"
 fedel.16.9:0 "無益な殺生だった"
 fedel.16.10:0 "今日、 命を落とした者たちのことは決して忘れない"
 fedel.16.11:0 "今日のことは過去のこととして、 未来を見据えよう"
 fedel.16.12:0 "野蛮な制度だ。 だが、 やるべきことはやった"
 fedel.16.13:0 "こんな殺戮行為に名誉などない"
 fedel.16.14:0 "単なる戦術の問題だよ"
 fedel.16.15:0 "いい戦いだった。 異論は認めない"
 fedel.16.16:0 "彼らは誇り高く戦った。 彼らの死に喜びなどない"
 fedel.16.17:0 "まだ俺を醜いと言える奴はいるか？  ああ？"
 fedel.16.18:0 "私が殺めた者たちが、 来世で平穏を得られますように"
 fedel.16.19:0 "私が殺した者たちは皆、 勇敢に死に立ち向かった。 1人を除いてだが"
 fedel.16.20:0 "後悔はしていない"
 fedel.16.21:0 "実際のところ、 この結末しかありえなかった"
 fedel.16.22:0 "もう終わったのか？"
 fedel.16.23:0 "結果は疑いようのないものだ"
 fedel.16.24:0 "私の人生のすべてが、 このためにあったのだ"
 fedel.16.25:0 "輝かしい勝利だ。 私の大切な記憶になる"
 fedel.16.26:0 "ほかの連中は弱く、 私は強かった。 それだけのことだ"
 fedel.16.27:0 "シャーグ・ヴュを倒せなければ、 勝つ見込みはないぞ"
 fedel.16.28:0 "敗者たちは、 私のいる闘技場に足を踏み入れるという過ちを犯した"
 fedel.16.29:0 "すべては私が予見した通りに進行している"
 fedel.16.30:0 "私が予知した通り、 私の超能力に敵う者はいなかった"
 fedel.16.31:0 "私は敗者たちを精神力で焼き尽くした"
 fedel.16.32:0 "この程度の戦いはなんでもない。 シュラウドでの体験のほうがはるかに怖ろしい"
 fedel.16.33:0 "厳しい戦いだった。 また別の部位をサイバネティック拡張に置き換えなくては"
 fedel.16.34:0 "私のサイバネティック・インプラントは、 闘技場のルールには違反していない"
 fedel.16.35:0 "私の内蔵フレシェット砲の弾薬を没収されていなければ、 もっと早く決着がついただろうな"
 fedel.16.36:0 "全ターゲットの駆除成功。 戦闘プロトコルを終了します"
 fedel.16.37:0 "損傷軽微。 内部診断を実行中"
 fedel.16.38:0 "ミッション成功。 連邦の指導権を入手"
 fedel.16.39:0 "私はシュラウドに選ばれたチャンピオンだ。 連邦を率いるのは運命だ"
 fedel.16.40:0 "殺しには疲れた。 この選出法は終わりにしないか？"
 fedel.16.41:0 "反撃できない相手を殺すのは辛かったが、 やむを得なかった"
 fedel.16.a:0 "そういう定めだ"

 fedel.501.name:0 "超能力での戦い"
 fedel.501.1.desc:0 "$fedel.501.1$\n\n$fedel.501.2$"
 fedel.501.2.desc:0 "$fedel.501.1$\n\n$fedel.501.3$"
 fedel.501.3.desc:0 "$fedel.501.1$"
 fedel.501.4.desc:0 "$fedel.501.1$\n\n$fedel.501.4$"
 fedel.501.1:0 "次の任期に誰が[Root.GetAllianceName]を率いるかを決める時が近づくにつれて、 シュラウド内存在たちは次第に落ち着きをなくしていった。 いまこそ、 現議長国の首都である[fed_leader.Capital.GetName]へ、 各候補国の最良の超能力者たちが集まるときだ。 そこで彼らは、 唯一にして最強のグループが残るまで戦うのだ。"
 fedel.501.2:0 "ズィロを消費して、 我々の超能力者の力を強化できる。 これは戦いにおいてアドバンテージとなるだろう。"
 fedel.501.3:0 "我々のもとには十分な数の超能力者がいないので、 戦いに参加できない。"
 fedel.501.4:0 "わが国は独立国ではないので、 残念ながら参加する権利はない。"
 fedel.501.a:0 "少量だけ与えろ。"
 fedel.501.b:0 "超能力者たちにそれなりの量を与えろ。"
 fedel.501.c:0 "超能力者たちにありったけ与えろ。"
 fedel.501.d:0 "ズィロはなしだ。 なくても勝てる。"
 fedel.501.e:0 "今回は投与を見送ろう。"
 psionic_battle_begin:0 "超能力バトルがまもなく始まる。"

 fedel.510.name:0 "超能力バトルに勝利"
 fedel.510.1.desc:0 "$fedel.510.1$\n\n$fedel.510.2$"
 fedel.510.2.desc:0 "$fedel.510.1$\n\n$fedel.510.3$"
 fedel.510.3.desc:0 "[Root.GetAllianceName]中の超能力者が[fed_leader.Capital.GetName]に集うはずであったが、 少々面食らう事態が生じた。 結論から言えば、 十分な数の超能力者を集めて参加できたのは、 我々だけだったのだ。\n\n対戦相手がいないので、 勝利は我々のものとなった。"
 fedel.510.1:0 "超能力者が戦いのために集うにつれて、 明らかな恐怖感が[fed_leader.Capital.GetName]に広がった。 突然猛烈な雷雨が起こる、 何もない場所に影が差す、 原因不明の音が鳴るといった現象が報告されている。 そして、 至るところでオゾンの匂いがする。"
 fedel.510.2:0 "戦いが始まった。 どのチームも一歩も譲るつもりはないため、 いつになく互角の戦いとなった。 戦いは最終的に我慢比べとなり、 そこでは一瞬でも注意が逸れれば、 シュラウドのなかへ永遠に消え去ることになる。 そして我々の超能力者は、 結果からもわかるように、 徹底的に訓練されていることを知らしめた。 勝利は我々のものとなった。"
 fedel.510.3:0 "戦いが始まった。 どのチームも我々には抗すべくもなかった。 わがチームは彼らを次々と追い詰め、 超能力者から力の本質をはぎ取ると、 それを腹を空かせたシュラウドに与えた。 そして冷たく返事のない抜け殻だけが残された。 勝利は我々のものとなった。"
 fedel.510.a:0 "今日、 シュラウドは我々に微笑んだ。"

 fedel.515.name:0 "超能力バトルに敗北"
 fedel.515.1.desc:0 "$fedel.510.1$\n\n$fedel.515.2$\n\n$fedel.515.4$"
 fedel.515.2.desc:0 "$fedel.510.1$\n\n$fedel.515.3$\n\n$fedel.515.4$"
 fedel.515.3.desc:0 "$fedel.510.1$\n\n$fedel.515.4$"
 fedel.515.4.desc:0 "[Root.GetAllianceName]中の超能力者が[fed_leader.Capital.GetName]に集うはずであったが、 少々面食らう事態が生じた。 結論から言えば、 充分な数の超能力者を集めて参加できたのは、 §H[winning_country.GetName]§!だけだったのだ。\n\n対戦相手がいないので、 勝利は彼らのものとなった。"
 fedel.515.2:0 "戦いが始まった。 各チームは1つまた1つと激突し、 1人また1人と力尽きていった。 我々の超能力者は真っ先に倒れ、 超能力によって殺戮された。"
 fedel.515.3:0 "戦いが始まった。 各チームが激突し、 我々の超能力者は全力を尽くしたが、 最終的には耐え切れなかった。 彼らは突然の閃光とともに消失した。 シュラウドの最も激しく乱れた領域へ、 永遠に消え去ったのだ。"
 fedel.515.4:0 "渦巻くエネルギーがようやく落ち着いたとき、 立っていたのは§H[winning_country.GetName]§!の超能力者たちだけだった。"
 fedel.515.a:0 "シュラウドが彼らを受け入れんことを！"
 psionic_battle_outcome:0 "§H[winning_country.GetName]§!が§H[Root.GetAllianceName]§!の議長国となる"

