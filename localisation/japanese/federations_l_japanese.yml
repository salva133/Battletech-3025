 strange_signal_category_desc:0 "[Root.GetName]は完全に荒涼とした生命のない星のようだが、 スキャナーによれば暗号化された信号が発信されている。"

 federations2.1.name:0 "恋の骨折り損"
 federations2.1.desc:0 "信号を解読した[Root.Leader.GetName]は驚愕した。 それが[Root.Owner.GetSpeciesName]の主要言語の1つの、 古めかしい形態を使用した放送電波だったからだ。 「汝」「そなた」「しからば」などの言葉を使うその放送は、 600年ほど前に活躍した[Root.Owner.GetSpeciesName]の高名な劇作家[shakespeare.GetName]の、 失われた作品の朗読らしかった。\n\nこの放送装置 (シンプルな衛星アンテナを小さな保護シェルターで守っているだけ) は、 [From.GetPlanetMoon]上で唯一の非自然物体であるようだ。 これを何者が、 なぜ残したのかを示す手がかりは何もないが、 損耗度合いが証拠になる。 これはこの脚本が最初に書かれた直後――[Root.Owner.GetSpeciesNamePlural]が宇宙航行技術を実現するはるか以前からこの場所にあるのだ。 想像するほかないが、 これは過去に[Root.Owner.GetHomeWorldName]を訪れ、 この作品を気に入った何者かが、 我々種族への思いがけない奇妙な贈り物として残していったのだろう。"
 federations2.1.A:0 "[Root.Owner.GetSpeciesName]種族の優越性を示すさらなる証拠だ。"
 federations2.1.B:0 "忌まわしい。 エイリアンの訪問などというナンセンスは隠蔽しろ。"
 federations2.1.B.tooltip:0 "[Root.Owner.Leader.GetTitle][Root.Owner.Leader.GetName]が当時のテキストを「発見」したということにできるだろう……"
 federations2.1.C:0 "素晴らしいニュースだ！  この記録を世界中に広めろ。"
 federations2.1.D:0 "贈り物だ！  この謎の異星人に感謝する手段を見つけなければ。"
 gift_from_mysterious_benefactors:0 "謎の異星人からの贈り物"
 gift_from_mysterious_benefactors_desc:0 "我々が宇宙に手を伸ばすはるか以前、 わが母星を訪れた未知の宇宙航行種族は、 我々の文化をお気に召したらしい。 彼らは訪問の証拠を残していった。 ふさわしい日が来たときに我々が見つけられるように――失われた作品を我々に届け、 我々が未来を見据えるにあたり、 自分たちへの自信を再確認できるように。"
 supremacy_reaffirmed_by_gift:0 "優越性の再確認"
 supremacy_reaffirmed_by_gift_desc:0 "未知の宇宙航行種族が、 (宇宙に手を伸ばすはるか以前の) 我々の文化を称賛したことは、 わが種族の優越性を確認する出来事だった。"
 ancient_warden_boost:0 "永遠の監視"
 site_ruins_of_shallash:0 "廃墟と化した星系"
 site_ruined_starsystem_intro:0 "[From.Planet.GetName]が極めて高度な文明の母星であったことは疑いようがない……等間隔で周回する軌道上の6つの衛星がそれを証明している。 しかし、 惑星は完全に廃墟と化しており、 星系全体に異常に激しい闘争の跡が見られる。 ここで一体何が起こったのだろうか？"
 federations2.20.name:0 "[From.GetName]星系"
 federations2.20.desc:0 "調査船が[From.GetName]星系に入ると、 ここでとても奇妙な出来事が起こったことが、 すぐに明らかになった。 惑星の1つでは、 目を引くような配置の衛星が公転している。 かつては居住可能であったようだが、 最初のスキャンで高レベルの放射線が検出された。 また、 別の惑星は完全に破壊されている。 星系全体にデブリが散らばっていることから示唆されるのは、 かつてここに存在した文明が暴力的な争いで滅亡したということだ。\n\n1隻の戦艦がこの星系をパトロールしている。 この船は我々の呼びかけに応答せず、 武装を起動させながら[Root.GetName]を迎撃する進路を取った。"
 federations2.2.name:0 "[From.Planet.GetName]の廃墟"
 federations2.2.desc:0 "惑星とその衛星の地表スキャン結果から明らかになったのは、 かつてはそのすべてが多くの人口を抱える星で、 [Root.Owner.Capital.GetName]の何倍もの人口を支えていたということだ。 さらに、 衛星の分析結果によると、 この配置は自然にできたものではない。 これらの衛星は軌道まで移動させられたあと、 極めて精密に配置されたことは間違いない。 そのため、 現在に至るまで完璧なバランスを保っているのだ。 しかしながら、 この場所で起こった動乱はあまりに暴力的なものである上、 発生したのははるか昔のことだ。 そのため、 この星に存在した文明の盛衰を再現するために必要な記録は、 あまりに少ない。"
 SEARCH:0 "探索を続けてくれ。"
 federations2.3.name:0 "失われし者の記録"
 federations2.3.desc:0 "[From.Planet.GetName]上のわが科学者チームは、 惑星の住人「シャラリアン」の姿を記録したデータコア群を発見した。 記録時期は、 文明が頂点に達していた1000年ほど前だ。 シャラリアンが実に先進的な文明であったことは明らかである――星系のすべてを自らの望むままに作り替えることができたのだから。\n\n[From.Planet.GetName]の衛星は、 本来この星系のガス惑星を巡っていたもので、 精巧な美術作品とするために現在の位置へ移動させられたものだ。 [From.Planet.GetName]の反対側にある崩壊した惑星ダラドは、 全面的にテラフォーミングされ、 無人であることを除けばシャラシュのほぼ完全なクローン惑星となり、 自然保護区として利用されていた。 かつての母星の姿を映す、 忘れ形見として。\n\nこれほどの実績があるにもかかわらず、 シャラリアンの軍事力を示すものは見つかっていない。 それどころか、 自分たちの星系の外で何が起こっているか、 ほとんど気にしていなかったようなのだ……"
 federations2.3.A:0 "興味をそそられる。"
 federations2.4.name:0 "シャラリアンの平和"
 federations2.4.desc:0 "[Root.Leader.GetTitle] [Root.Leader.GetName]は、 シャラリアン文明にさらなる光を当てることに成功した。 どうやら彼らは並外れて平和的な種族であったようで、 銀河という舞台に明白な反証が多数あるにもかかわらず、 星間文明同士の戦争を、 思いも及ばないような非論理的なものだと考えていた。 結局、 彼らは技術発展により脱希少性経済を実現したのだ――それ以上の望みはなかったのだろう。 結果として、 彼らは軍備の拡充を怠り、 自らを脆弱なままにしたのだ。 しかしながら、 彼らが作り上げたものを破壊することを誰が望んだのか、 いかなる証拠もまだ発見されていない。"
 federations2.4.A:0 "なんと世間知らずな。"
 federations2.4.B:0 "彼らの平和のための努力は正しい。"
 federations2.6.name:0 "シャラリアンの凋落"
 federations2.6.desc.fe:0 "[Root.Leader.GetName]はシャラリアン滅亡の真実を明らかにした。 [fanatic_xenophobe_fe.GetSpeciesName]帝国の勃興が彼らの不意を突くまで、 シャラリアンは数百年のあいだ平和に暮らしていたようだ。 退廃し疲弊した現在の[fanatic_xenophobe_fe.GetName]からは想像もつかないが、 当時の[fanatic_xenophobe_fe.GetSpeciesNamePlural]は極めて攻撃的な拡張主義者の種族であった。\n\n最初の遭遇で、 シャラリアンは[fanatic_xenophobe_fe.GetSpeciesNamePlural]のことを、 指導が必要な無知で野蛮な成り上がり者だと考えた。 一方[fanatic_xenophobe_fe.GetSpeciesNamePlural]の目には、 シャラリアンの態度のすべてが憎悪の対象として映った。 このユートピア的平和主義に恐れをなした彼らは、 シャラリアンを銀河から一掃しなければならないと決意したのだ。 犠牲者は軍備をもたなかったので、 続く戦争は残忍かつ短いものだった。 悪行を済ませると、 [fanatic_xenophobe_fe.GetSpeciesNamePlural]は自動化された守護者を星系に残し、 絶対に生存者が戻れないようにして、 彼らが憎悪した文明が決して再建されないようにした。\n\nこれらの記録に加えて、 [Root.Leader.GetName]はシャラリアンのテラフォーミング手法について説明したデータコアを発見した。 この分野における彼らの技術は我々よりはるかに優れている。 よってこの知識は間違いなく帝国に利益をもたらすだろう。"
 federations2.6.desc.afe:0 "[Root.Leader.GetName]はシャラリアン滅亡の真実を明らかにした。 [fanatic_xenophobe_fe.GetSpeciesNamePlural]の帝国の勃興が彼らの不意を突くまで、 シャラリアンは数百年のあいだ平和に暮らしていたようだ。 そして現在と同じく[fanatic_xenophobe_fe.GetSpeciesNamePlural]は極めて攻撃的な拡張主義者の種族であった。最初の遭遇で、 シャラリアンは[fanatic_xenophobe_fe.GetSpeciesNamePlural]のことを、 指導が必要な無知で野蛮な成り上がり者だと考えた。 一方[fanatic_xenophobe_fe.GetSpeciesNamePlural]の目には、 シャラリアンの態度のすべてが憎悪の対象として映った。 このユートピア的平和主義に恐れをなした彼らは、 シャラリアンを銀河から一掃しなければならないと決意したのだ。 犠牲者は軍備をもたなかったので、 続く戦争は残忍かつ短いものだった。 悪行を済ませると、 [fanatic_xenophobe_fe.GetSpeciesNamePlural]は自動化された守護者を星系に残し、 絶対に生存者が戻れないようにして、 彼らが憎悪した文明が決して再建されないようにした。\n\nこれらの記録に加えて、 [Root.Leader.GetName]はシャラリアンのテラフォーミング手法について説明したデータコアを発見した。 この分野における彼らの技術は我々よりはるかに優れている。 よってこの知識は間違いなく帝国に利益をもたらすだろう。"
 federations2.6.A:0 "これを教訓としよう。"
 federations2.6.B:0 "当然の結末だ。"
 federations2.6.C:0 "我々の回路が悲しんでいる。"
 federations2.6.D:0 "ここに我々の仕事はない。"
 federations2.6.E:0 "なんという食料の無駄だ。"
 shallarian_terraforming_knowledge:0 "シャラリアンのテラフォーミング知識"
 shallarian_terraforming_knowledge_desc:0 "古代のシャラリアンの国家はとっくに滅んだが、 彼らの比類なきテラフォーミング技術は我々の文明で生き続ける。"
 federations2.7.name:0 "$federations2.6.name$"
 federations2.7.desc.base:0 "[Root.Leader.GetName]はシャラリアン滅亡の真実を明らかにした。 どうやら数百年の平穏のあと、 多くのシャラリアンはほかの戦争好きな国々が彼らの理想に反していることに不満を感じていたらしい。 銀河を苦しめる多くの戦争に幻滅した彼らは、 その優れた技術力を駆使し、 平和を維持するための強力な艦隊を建造することを選択した。\n\n同時期に、 シャラリアンは人工知能の分野で大きな進歩を果たし、 完全な知性をもつ自律AIが社会で広く普及するまでに至った。 自ら暴力を振るうことを嫌うシャラリアンは、 新しいAIに平和維持軍を管理させようとしたのだ。 しかし、 彼らのプログラミングは想定したほど完璧ではなかったらしく、 最初の出撃で艦隊が彼らに反乱を起こした。\n\n皮肉にも、 平和維持軍はあらゆる面で強力なことだけは彼らの想定通りだった。 シャラリアンの科学者たちは、 自分たちの文明がスタックオーバーフローのエラーによって塵と化すのを、 ただ恐怖の眼差しで見つめるしかなかった……"
 federations2.7.desc:0 "$federations2.7.desc.base$\n\nこれらの記録に加えて、 [Root.Leader.GetName]はシャラリアンの計算機科学における技術革新を保存したデータコアも発見した。 彼らの終焉は我々にとって警告めいたものではあるが、 それでも彼らの知識は利益になるかもしれない。"
 federations2.7.desc.synth:0 "$federations2.7.desc.base$\n\n我々はそんなシャラリアンの愚かさを笑い、 我々のプログラミングの優位性を称賛せずにはいられなかった。"
 federations2.7.desc.machine:0 "$federations2.7.desc.base$\n\n機械には感情がない。 だがもし感情があったなら、 我々はシャラリアンの愚かさを笑い、 我々のプログラミングの優位性を称えただろう。"
 federations2.7.A:0 "$federations2.6.A$"
 federations2.7.B:0 "悲しい話だ……"
 federations2.7.C:0 "$federations2.6.D$"
 federations2.7.D:0 "$federations2.6.E$"
 federations2.701.name:0 "放射線の漏出"
 federations2.701.desc:0 "廃墟と化した[From.Planet.GetName]には高レベルの放射線が存在するため、 考古学調査隊は放射能汚染への備えが不可欠である。 にもかかわらず、 考古学者が発掘を行っている遺跡では、 放射能漏れによる大きな恐怖が生じているようだ。 [Root.Leader.GetName]とそのチームは、 放射線が安全なレベルに戻るまで発掘作業の中断を余儀なくされている。"
 federations2.702.name:0 "隠された巡視船の起動"
 federations2.702.desc:0 "[From.System.GetName]星系の考古学者チームは、 小惑星帯に紛れていた巡視船の注意をうっかり引いてしまった。 なぜ直前までこの船を発見できなかったのかは不明だ。 我々のセンサーが故障していたのだろうか？  確かなのは、 その船が目覚め、 兵装システムを起動していることだ！"
 federations2.702.A:0 "戦闘準備！"
 federations2.8.name:0 "踊り狂う原因？"
 federations2.8.desc:0 "報告によれば、 [Root.GetName]の入植者たちのあいだで奇妙な事態が発生しているらしい。 街中で大勢の者がいきなり踊りはじめ、 そのまま数時間、 ときには数日も踊り明かし、 周囲の者が拘束するまで踊りつづけるのだという。\n\nいまのところ発症者は一部だけで、 行政はまだ発生パターンを掴みかねている。"
 federations2.8.A:0 "状況を注視しろ。"
 federations2.9.name:0 "舞踏病"
 federations2.9.desc:0 "[Root.GetName]の入植者たちが踊りつづけるという例の奇妙な事件はその後拡大し、 いまや数百もの[Root.Owner.GetSpeciesNamePlural]の集団が、 さまざまなスタイルのダンスで衝動的に踊り狂っている。 驚いたことに、 それまでダンスにまったく興味がなかった者でさえも熟練者のように踊り出し、 年老いた者までもが若さを取り戻して踊りつづけているという。 住民の多くはこの事態を冗談めかして「舞踏病」などと呼んでいるが、 もはや冗談では済まない状況である。 踊る者たちは身体的欲求を顧みないため、 死に至る危険があるためだ。"
 federations2.9.A:0 "どう考えてもおかしい！  原因を突き止めなくては。"
 federations2.9.B:0 "曲を流せ――パーティーの時間だ！"
 federations2.10.name:0 "舞踏病の病原体を特定"
 federations2.10.desc:0 "科学者たちはついに、 [Root.GetName]の住民が踊り出す原因の特定に成功した。 犯人は、 この星の植物が放出しているガスだった。 このガスは吸引者に高揚感を与え、 踊ることへの衝動的欲求と疲労感の低減をもたらすのだ。 それだけなら無害かもしれないが、 問題は自己保存に必要な欲求までもが低減されるため、 文字通り死に至るまで踊りつづけてしまうことだ。 科学者たちは以上の内容に加えて、 そのような「舞踏ガス」の効果を中和する合成ガスの開発に成功したことを報告した。 この合成ガスは空気中に散布するだけで効果を発揮する。\n\n現地の起業家たちは、 ガス植物をこの植民地の特産品として保護し、 指定区域内だけで吸引できるようにした上で、 老若男女誰でも安全に体験できる「[Root.GetName]の永遠のパーティ」として売り出すことを提案している。 また、 大気中に放出される前に植物からガスを抽出することができれば、 資源として利用価値があるのではとの指摘もある。"
 federations2.10.A:0 "このショーを終わらせるのはもったいない！"
 federations2.10.B:0 "ガスを最大限活用しよう。"
 federations2.11.name:0 "舞踏病の無力化"
 federations2.11.desc:0 "科学者たちはついに、 [Root.GetName]の住民が踊り出す原因の特定に成功した――ギリギリのタイミングで！  状況は長らく悲惨だった。 医療従事者たちが発症者に強い鎮静剤を投与して回っていたおかげで、 彼らが死ぬまで踊りつづけるのをかろうじて阻止してきたのだ。\n\n犯人は、 この星の植物が放出しているガスだった。 このガスは吸引者に高揚感を与え、 踊ることへの衝動的欲求と疲労感の低減をもたらし、 自己保存に必要な欲求までも掻き消してしまう。\n\n幸いなことに、 科学者たちはこの舞踏ガスの効果を中和する合成ガスの開発に成功した。 この合成ガスは空気中に散布するだけで効果を発揮する。 また、 大気中に放出される前に植物からガスを抽出することができれば、 資源として利用価値があるのではとの指摘もある。"
 federations2.11.A:0 "よくやった。"
 federations2.12.name:0 "舞踏病の猛威"
 federations2.12.desc:0 "「舞踏病」は悪化の一途をたどっている。 当初は、 医療従事者たちが発症者に強い鎮静剤を投与して回ったおかげで、 彼らが死ぬまで踊りつづけるのをかろうじて阻止できていた。 しかし、 医療従事者たちあいだでも病の徴候が出はじめたことで、 もはや処置を行えなくなり、 やがて多数の[Root.Owner.GetSpeciesNamePlural]が疲労で倒れていった。\n\n発症者が日に日に増えていくこの病は、 以前考えていたような冗談めいたものではないことがわかってきた。 この疫病を取り除くため、 直ちに行動を起こさなくては！"
 federations2.12.A:0 "音楽を流すのをやめれば、 ダンスも終わるさ……"
 federations2.13.name:0 "舞踏病の収束"
 federations2.13.desc:0 "俗に言う「舞踏病」の原因に関して、 科学者たちは依然頭をひねっているが、 その一方で、 状況が危機的になる目前で事態は収束しつつあるようだ。 おそらくは、 時間経過によって発症者たちの体内で病原体への免疫が現れたか、 そうでなければ[Root.GetName]に注目を集めるための手の込んだいたずらか何かだったのだろう。 理由はどうあれ、 踊り狂う住人はいなくなった！"
 federations2.14.name:0 "永遠のパーティー"
 federations2.14.desc:0 "俗に言う「舞踏病」の原因に関して、 科学者たちは依然頭をひねっているが、 その一方で、 状況はもはや危機的というわけではないようだ。 その高揚感と踊りへの衝動的欲求を経験しつづけた結果、 彼らの生存本能が適応し、 疲労に応じて休息をとれるようになっていたのだ。 この現象は特に一部の地域において顕著であるようだ。\n\nすでに現地の起業家たちは、 その地域をパーティーゾーンとして指定し、 老若男女誰もが束縛から解放されて楽しめる、 「終わらないフェスティバルの惑星」として[Root.GetName]を宣伝しているそうだ。"
 federations2.14.A:0 "それでは、 パーティーを続けよう！"
 federations2.15.name:0 "$federations2.11.name$"
 federations2.15.desc:0 "科学者たちはついに、 [Root.GetName]の住民が踊り出す原因の特定に成功した。 犯人は、 この星の植物が放出しているガスだった。 このガスは吸引者に高揚感を与え、 踊ることへの衝動的欲求と疲労感の低減をもたらし、 自己保存に必要な欲求までをも掻き消してしまうのだ。\n\n幸いなことに、 科学者たちはこの舞踏ガスの効果を中和する合成ガスの開発に成功した。 この合成ガスは空気中に散布するだけで効果を発揮する。 また、 大気中に放出される前に植物からガスを抽出することができれば、 資源として利用価値があるのではとの指摘もある。"
