 d_bluelotus:0 "ブルーロータス・プロトタイプ"
 d_bluelotus_desc:0 "この高度な実験施設は、 ありふれたケイ酸塩を有用な合金に変換している。"
 d_bluelotus2:0 "ブルーロータス実験施設"
 d_bluelotus2_desc:0 "ありふれたケイ酸塩を有用な合金に変換する、 産業規模の施設。"
 d_ruin_bluelotus:0 "ブルーロータスの遺跡"
 d_ruin_bluelotus_desc:0 "かつて岩石などを合金化する実験施設として有望視された施設の跡地。 現在は小規模の薄層以外は何も残っていない。"
 d_crater_bluelotus:0 "ブルーロータス・クレーター"
 d_crater_bluelotus_desc:0 "岩石をはじめとするあらゆる物質を、 同質の有用な合金に変換する施設が暴走事故を起こした跡地。"

