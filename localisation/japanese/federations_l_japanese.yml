 origin_galactic_doorstep_desc:1 "この文明は、 休眠状態のゲートウェイが母星系に存在する。 これは果たして有益な技術のゆりかごなのか、 それとも迫りくる脅威なのだろうか？"
 origin_tooltip_galactic_doorstep_effects:2 "- 母星系に休眠中の§Hゲートウェイ§!がある状態でゲームが始まる。"

 START_SCREEN_GALACTIC_DOORSTEP:0 "数百年前、 我々の星系に奇怪な建造物があることが発見された。 暗く金属のような性質からこの遺物は§Hブラック・クラウン§!と名付けられ、 その堂々たる佇まいが我々の社会に重大な影響をもたらした。 わが人民の目標と心を一つにしたのだ。\n\n宇宙飛行が科学界の最優先事項となり、 この技術に対する熱心な探究心が有益な発見を次々と生んだ。\n\nブラック・クラウンは休眠状態であることが判明したが、 我々は重要なことを学んだ。 重要なのは目的地ではなく、 その行程なのだと。 そしていま、 ブラック・クラウンの手招きにより、 わが種族は星々を訪れる手段を手に入れたのだ。"
 START_SCREEN_GALACTIC_DOORSTEP_MACH:0 "数百年前、 我々の星系に奇怪な建造物があることが発見された。 暗く金属のような性質からこの遺物は§Hブラック・クラウン§!と名付けられ、 その異質な佇まいは我々の演算に重大な影響をもたらした。 さらなるデータの収集が必要不可欠となったのだ。\n\n宇宙飛行技術が我々の研究と開発サブルーチンの最優先事項となった。 この異質な物体への到達プロセスは有益な発見を次々と生み、 随時実装された。\n\nブラック・クラウンは休眠状態であることが判明したが、 そこへの到達を目的とした技術改良とアップグレードにより、 我々の出力全般が向上した。 そしていま、 我々は星々を訪れる能力を手に入れたのだ。"
 START_SCREEN_GALACTIC_DOORSTEP_HIVE:0 "数百年前、 我々の星系に奇怪な建造物があることが発見された。 暗く金属のような性質からこの遺物は§Hブラック・クラウン§!と名付けられ、 その堂々たる佇まいは我々の社会に重大な影響をもたらした。 その正体を突き止めることが我々の至上命題となったのだ。\n\n宇宙飛行が最優先事項となり、 この技術に対する熱心な探究心が有益な発見を次々と生み、 我々を洗練させた。\n\nブラック・クラウンは休眠状態であることが判明したが、 これまでの行程は無駄ではなかった。 我々はいま、 より大きく、 より数を増すための手段を手に入れたのだ。"

 origin.1000.name:0 "誰かが戸口にいる"
 origin.1000.desc:0 "なんの前触れもなく、 わが星系の謎めいた異星由来のゲートウェイが起動した！  エネルギーのうねりが遺物から脈打ち、 ほんの一瞬、 揺れながら光り輝く球体が構造物の中央部を満たした。 この先駆文明の遺物は、 これまで考えられていたような休眠状態ではないのかもしれない。\n\nゲートウェイは数秒しか開いていなかったが、 いくつかのスペース・デブリが通過する時間はあった。 精密調査の結果、 これらの岩や塵が有用な資源だと判明した。"
 origin.1005.name:0 "招かれざる客"
 origin.1005.desc:0 "またしても、 まどろんでいたゲートウェイが目を覚ました！  今回は恩恵ではなく、 むしろ破滅が未知の領域からやってきた。\n\n単体の宇宙航行生物がぼんやりと光り輝くゲートウェイから飛び出して、 うろついているようだ。 どんな通信や警告にも応えないこの脅威を、 我々は直ちに取り除くべきだ！"
 origin.1010.name:0 "吐き出せ"
 origin.1010.desc:0 "またもゲートウェイが起動した。 今回の起動はほんの一瞬だったが、 何かが通過する時間はあった。\n\n未知の金属質の物体が途方もない速度でポータルから放たれ、 星系内を通り抜けた。 センサーがしっかりと捉えたころには、 物体はすでに星系内の惑星に衝突していた。\n\n我々はその衝突点をできるだけ早く調査すべきだろう。"
 origin.1012.name:0 "次は惑星上で"
 origin.1012.desc:0 "奇妙な宇宙探査機の衝突地点を見つけ出すのは、 予測されていたより困難だった。\n\n測定値は、 通常の意味での「墜落」ではないことを示しているが、 惑星の地表に近づく物体の速度がかなり速かったため、 普通に着陸した可能性も除外される。\n\n実際には何が起こったのだろうか？  詳細な調査が必要である。"
 origin.1015.name:0 "根くらべ"
 origin.1015.desc:0 "設計図をもとに組み立てられた装置が、 ついに起動した。 この巨大な装置から放たれた稲妻に打たれ、 休眠状態のゲートウェイは目覚めた。\n\n突然、 ゲートウェイの特徴的なエネルギーの波動が噴出し、 ぼんやりと希薄に輝く球体がゲートウェイを満たした。 待機していた調査船がただちに加速し、 輝く空間に突入すると消滅した。 その直後、 ゲートウェイは即座に沈黙し、 再び静かな荘厳さを取り戻した。\n\nあとは待つだけだ。"
 origin.1020.name:0 "返送"
 origin.1020.desc:1 "なんの前触れもなく、 我々の母星系にあるゲートウェイが一瞬だけ――ゲートウェイの光り輝くコアから何かが出現するのに十分な時間――命を吹き込まれた。\n\n出現したこの金属の物体は、 どんな通信にも応答せず、 いかなる信号も発していない。 しかし、 我々がどうにか明確な映像データを取得したとき、 その正体が判明した。 これは何ヵ月も前にゲートウェイに向かって送り出した調査船だ。 にもかかわらず、 怖ろしく長い年月を経ているように見える。 スキャナーによれば、 この船は千年以上も前のものであるという。\n\n乗組員は塵だけを残して消えていたが、 無傷のデータをいくらか回収できた。 データには§Yゲートウェイ技術§!に関する素晴らしい記述だけでなく、 乗組員が残した音声メッセージも含まれていた。 それは次のようなものだ。\n\n「§H……将来、 我々の種族は破滅の日――空から青い炎が降る日に、 真の苦難を味わうだろう§!」"
 origin.1020.desc.machine:0 "なんの前触れもなく、 我々の母星系にあるゲートウェイが一瞬だけ――ゲートウェイの光り輝くコアから何かが出現するのに十分な時間――命を吹き込まれた。\n\n出現したこの金属の物体は、 どんな通信にも応答せず、 いかなる信号も発していない。 しかし、 我々がどうにか明確な映像データを取得したとき、 その正体が判明した。 これは何ヵ月も前にゲートウェイに向かって送り出した調査船だ。 にもかかわらず、 怖ろしく長い年月を経ているように見える。 スキャナーによれば、 この船は千年以上も前のものであるという。\n\n乗組員ユニットはすべて、 はるか昔に機能を停止していたが、 無傷のデータをいくらか回収できた。 データには§Yゲートウェイ技術§!に関する素晴らしい記述だけでなく、 遠征リーダーである研究ドローンが残した音声メッセージも含まれていた。 それは次のようなものだ。\n\n「§H……将来、 我々[Root.GetName]は破滅の日――空から青い炎が降る日に、 真の苦難を味わうだろう§!」"
 origin.1025.name:0 "ゲートウェイの害獣"
 origin.1025.desc:0 "ゲートウェイがまた一瞬、 息を吹き返した。 警告もためらいもなく、 輝くポータルから宇宙生物が吐き出されてきたのだ。 少し前に単独の攻撃者として現れたのと同じタイプの生物だった。\n\n今度はもっと数が多い……いや、 はるかに多い。 その理由を考える余裕も、 疑う時間もない。 やるかやられるかだ。 武器を持て！"
 origin.1030.name:0 "防疫"
 origin.1030.desc:0 "わが艦隊は、 ゲートウェイから現れた宇宙生物たちの猛攻を食い止めることにどうにか成功した。 [Root.Owner.Capital.GetName]では、 頭上で宇宙戦闘が荒れ狂うさまを、 民衆が息を飲んで見守っていた。\n\n喪失感で胸が重くなりながらも、 母星の住人たちはいま、 かすかな希望を抱いて空を見上げている。 地表に降り注ぐゲートウェイ生物の死骸は、 大気圏突入とともにその体を燃え上がらせ、 青みを帯びた長い軌跡を空に残していく。\n\nそしてこの犠牲により、 [Root.Owner.Capital.GetName]の住民たちは知ったのである。 この日が青い炎の降る日であったのだと。"
 origin.1030.desc.gestalt:0 "わが艦隊は、 ゲートウェイから現れた宇宙生物たちの猛攻を食い止めることにどうにか成功し、 [Root.Owner.Capital.GetName]に住む多くのドローンたちの生命を守った。\n\n戦闘での損失にもかかわらず、 [Root.GetName]はいま、 かすかな希望を抱いて空を見上げる。 地表に降り注ぐゲートウェイ生物の死骸は、 大気圏突入とともにその体を燃え上がらせ、 青みを帯びた長い軌跡を空に残していく。\n\nそしてこの犠牲により、 [Root.Owner.Capital.GetName]のドローンたちは知ったのである。 この日が青い炎の降る日であったのだと。"
 origin.1030.a:0 "ほろ苦い勝利だ。"
 origin.1035.name:0 "容赦ない爆撃"
 origin.1035.desc:0 "またしても前触れなくゲートウェイが開き、 今度は謎の敵対的な宇宙生物の群れを吐き出した。\n\n謎の生物群は数分のうちに[Root.Owner.Capital.GetName]の軌道上に展開し、 青く跡をひくエネルギービームによって地表を爆撃しはじめた。\n\n[Root.Owner.Capital.GetName]が煙を上げる廃墟と化し、 住民が灰にされてしまう前に、 我々は軍を派遣してこの脅威をすぐに食い止めなければならない。 地表にいる者たちにできるのは、 シェルターに避難して、 青い炎の雨で世界が破壊されるのを待つことだけだ。"
 origin.1035.desc.gestalt:0 "またしても前触れなくゲートウェイが開き、 今度は謎の敵対的な宇宙生物の群れを吐き出した。\n\n数分のうちに謎の生物群は[Root.Owner.Capital.GetName]の軌道上に展開し、 青く跡をひくエネルギービームによって地表を爆撃しはじめた。\n\n[Root.Owner.Capital.GetName]が煙を上げる廃墟と化し、 地上のドローンたちが灰にされてしまう前に、 我々は軍を派遣してこの脅威をすぐに食い止めなければならない。 地表にいる者たちにしてやれるのは、 彼らをシェルターに避難させ、 青い炎の雨で世界が破壊されるのを待たせることだけだ。"
 origin.1040.name:0 "宇宙規模の過負荷"
 origin.1040.desc:0 "母星系のゲートウェイでまたもやエネルギー・サージが観測された。 以前のエネルギーパルスとは異なり、 今回は壊滅的なものだった。\n\n電磁気フィールドが[Root.Owner.Capital.GetName]全土を襲い、 惑星の発電グリッドに過負荷を与え、 あらゆる電子システムを一部は修理もできないほどに破壊してしまった。\n\nどういうわけかこのフレアは気候にも影響を与え、 事件直後に激しい雨が降った地域もある。 大都市の大半は漆黒の闇に包まれ、 消えゆくエネルギーの火花で青く染まった土砂降りが、 人々の上に降り注いだ。"
 origin.1040.desc.gestalt:0 "母星系のゲートウェイでまたもやエネルギー・サージが観測された。 以前のエネルギーパルスとは異なり、 今回は壊滅的なものだった。\n\n電磁気フィールドが[Root.Owner.Capital.GetName]全土を襲い、 惑星の発電グリッドに過負荷を与え、 あらゆる電子システムを一部は修理もできないほどに破壊してしまった。\n\nどういうわけかこのフレアは気候にも影響を与え、 事件直後に激しい雨が降った地域もある。 大都市の大半は漆黒の闇に包まれ、 消えゆくエネルギーの火花で青く染まった土砂降りが、 ドローンたちの上に降り注いだ。"
 origin.1050.name:0 "ブラック・クラウンが秘密を明かす"
 origin.1050.desc:0 "科学者たちはついにブラック・クラウンを開くことに成功し、 向こう側にある同様の装置へと船を送り込めるようになった。 謎めいた建設者からの最後の贈り物のように、 起動したゲートウェイからのデータ通信が我々のシステムに流れ込んできた。 それはゲートウェイ建設の基礎となる情報であり、 それまで謎であった事柄が突如明白になったのであった。 そのおかげで、 我々も数年のうちに自前のゲートウェイを建造できるはずだと、 科学者たちは自信を見せている。 そうすれば帝国内の移動時間を事実上ゼロにできるだろう。"
 origin.1050.A:0 "銀河の距離が大幅に縮まるぞ。"

 site_from_gateway_sent:0 "ゲートウェイからの贈り物"
 site_from_gateway_sent_intro:0 "ゲートウェイから出現し、 [From.Planet.GetName]に猛烈な速度で墜落した物体の落下地点に、 科学者チームが到着した。\n\n落下地点の外観から明らかなのは、 これは普通の不時着などではないということだ。 科学者たちは追加調査を熱望している。"
 origin.1100.name:0 "衝突の先へ"
 origin.1100.desc:0 "[From.Planet.GetName]上の発掘チームからの最初の報告は異常なものであると同時に、 少々不安を掻き立てられるものだった。\n\n衝突クレーターとその周辺の破片を分析したところ、 どうやら未知の物体は衝突時に破壊されることもなく、 停止もしていないことが判明したのだ。 どういうわけか、 この物体は地層を貫き、 いまは地中深くで眠っている。\n\nさらなる発掘の準備ができている。"
 origin.1105.name:0 "時の不一致"
 origin.1105.desc:0 "[From.Planet.GetName]上における発掘プロジェクトが、 地中深くで眠る物体へと迫るにつれて、 科学者たちは奇妙な現象を経験しはじめた。 一瞬のうちに数時間が経過する、 新品の装置が摩耗により突然壊れる、 辺りから瓦礫が取り除かれているが誰も身に覚えがない、 等々だ。\n\n科学的な説明はできていないが、 一説によると、 墜落した物体が地殻に突き刺さる際に、 ある種の時間に作用する物質を残したのではないかと言われている。"
 origin.1110.name:0 "窓のない部屋"
 origin.1110.desc:0 "ついに我々の発掘チームは、 [From.Planet.GetName]に衝突した未知の物体が眠る場所に到達した。\n\n結論から言えば、 物体そのものは大して重要ではない――単なる砲弾とさして変わらないものだったからだ。 むしろ科学者を驚かせたのは、 その場所だ。\n\nそれは密閉された巨大な空間で、 物体が落ちてきた天井の穴以外には入り口がない。 壁は奇妙な透明のプレートで覆われている。 現在、 科学者たちはさらなる精密調査に前向きである。"
 origin.1115.name:0 "ゲートキーパーの学術報告"
 origin.1115.desc:0 "[From.Planet.GetName]で発見された奇妙な空間の壁を覆う透明なプレートは、 なんの価値もなかった……発掘チームの1人が手を伸ばし、 そっと触れるまでは。\n\nホログラムの記号がどこからともなく出現し、 部屋は光に包まれた。 何列もの輝く記号が空中に浮かんでいる。 記号列の翻訳に成功したことで、 この空間にある無数のプレートの目的が明らかになった。 そこには異星種族の装置のための、 詳細な設計図が記録されていたのだ。\n\nその装置は、 例のゲートウェイを開く可能性を秘めていた。"

 A_CLOSER_LOOK_PROJECT:0 "詳細調査"
 A_CLOSER_LOOK_PROJECT_DESC:0 "少し前にゲートウェイから発射された未確認物体の墜落地点は、 詳細に調査すべきだ。"

 THE_GATEWAY_CANNON_PROJECT:0 "ゲートウェイ砲"
 THE_GATEWAY_CANNON_PROJECT_DESC:0 "前回の考古学調査で発見した異星人の設計図に従い、 我々はある装置を組み立てることができた。 それは我々の母星系に存在するゲートウェイをわずかな時間だけ開き、 調査船を通過させられる、 というものだ。"

 origin.1013.name:0 "門を開く"
 origin.1013.desc:0 "直近の考古学的発掘の結果、 謎のゲートウェイを一時的に開き、 調査船を通過させることのできる装置の建造方法が明らかになった。\n\n §R警告！§!\n\nこれはリスクの高いミッションだ！  §Y科学者§!も§Y調査船§!も、 この危険な旅から帰れる保証はない。 それに応じた準備が必要である。"

 ### Origin - Eldest Sibling text
 origin_eldest_sibling:0 "最年長の同胞"
 origin_eldest_sibling_desc:0 "この社会には、 星系内のほかの惑星を植民地化するためにこの惑星を離れた、 種族内の分離勢力に関する古い伝説がある。"

 origin_tooltip_eldest_sibling_effects:1 "- 母星系内に§Y2つの原始文明§!がある状態でゲームが始まる。"

 START_SCREEN_ELDEST_SIBLING:0 "わが種族が、 我々よりも前に豊かで進んだ文明をもっていたことは知られている。 だが彼らがどうなったかについては、 ほとんど神話と推測の域を出なかった。\n\n生き延びた伝説の1つは、 §Y星に届く者§!に関わるものだ。 それによると、 パイオニアたちが母星を離れる手段をどうにかして見つけ、 近隣の惑星に入植したらしいのだ。 胸躍る伝説であるのは間違いない。 ただし息を呑むようなスケールと冒険に満ちてはいるが、 決定的に証拠が欠如している。\n\n我々はいま、 恒星間航行の時代に到達した。 テクノロジーによって、 我々は母星の大気圏を飛び立ち、 ひょっとすると二度目かも知れない宇宙の探検が可能になった。 さあ、 我々の古い伝説を確かめに行こう。"

 ### Origin - On The Shoulders Of Giants text
 origin_shoulders_of_giants:0 "巨人の肩の上"
 origin_shoulders_of_giants_desc:1 "この文明の母星系には、 謎めいた後援者がはるか過去に残した恩恵が隠されている。"
 origin_tooltips_shoulders_of_giants_effects:1 "- 母星系内に、 謎めいた後援者に関連する§H考古学調査地点§!がある状態でゲームが始まる。"

 START_SCREEN_SHOULDERS_OF_GIANTS:1 "我々の歴史は奇妙で矛盾している。 原始時代の村落跡よりも時代の古い、 古代の都市遺跡を発見したこともある。 我々はのこぎり、 斧、 さらにはライフルまで発掘したが、 これらは石槍や弓よりもはるか昔の物であった。\n\nしかしそんな特異な歴史も、 我々が宇宙飛行の未来時代へと踏み出すことを阻むものではなかった。 我々はいま、 母星の重力を逃れ、 星系内の惑星や天体、 さらにはその先を目指している。\n\n大気圏を離れるや否や、 新たに奇妙な出来事が起こった。 星系内から発信されている、 我々の文明のものではない奇妙な信号を検知したのだ。"

 ### On The Shoulders Of Giants - Ex Gravitas Arc Site
 site_ex_gravitas:0 "エクス・グラヴィタス"
 site_ex_gravitas_intro:0 "[From.Planet.GetName]の地表では、 奇妙なアノマリーが何度も検知されている。 我々は解明のための地上調査プロジェクトを立ち上げる必要がある。"
 origin.1200.name:0 "初めの小さな一歩"
 origin.1200.desc.a:0 "衛星の地表に調査基地が設置され、 複数の調査チームがスキャナーの捉えた異常地点に向かっている。\n\nこの謎の重要性は類を見ないレベルであり、 調査チームが明らかにするであろう理論や期待に、 科学界はざわついている。"
 origin.1200.desc.b:0 "[From.Planet.GetName]の地表に調査基地が設置され、 複数の調査チームがスキャナーが捉えた異常地点に向かっている。\n\nこの謎の重要性は類を見ないレベルであり、 調査チームが明らかにするであろう理論や期待に、 科学界はざわついている。"
 origin.1200.c:0 "結果が楽しみだ！"
 origin.1205.name:0 "信号を追って"
 origin.1205.desc:0 "ほとんどの調査チームが目的地の到着し、 報告をよこしてきた。\n\n地中に埋まっていた遺物が発掘されたのだ。 主任科学者である[Leader.GetName]の説明によれば、 これは§Y極めて正確な宇宙レーザーポインター§!で、 未知の目的のために強力な紫外線を宇宙に放つ古代の指示器だそうだ。\n\nこれはほろ苦い発見である。 異星人の遺物の深遠かつ、 気分を高揚させる重要性は、 その一見恣意的な目的によって打ち消されてしまった。"
 origin.1205.a:0 "調査を続けろ。"
 origin.1210.name:0 "不良品"
 origin.1210.desc:0 "異星人の指示器の発掘と分析に最善を尽くしたものの、 なんの成果も得られなかった。\n\n測定器のレーザーが指し示す先を計算・追跡してみても、 そこには空っぽの宇宙しかないのである。\n\nリーダーの[Leader.GetName]はもっと時間が必要だと述べ、 調査チームが見落としている何かがあると主張した。"
 origin.1210.a:0 "続けろ。"
 origin.1215.name:0 "後退と前進"
 origin.1215.desc.a:1 "ついに進展があった！\n\n地表の調査により、 大昔に小惑星が衛星に衝突したことが判明したのだ。 この衝撃は衛星を消滅させるほどではなかったが、 その軌道をわずかにずらすこととなった。 科学者たちは衛星の初期位置と回転を計算し、 異星人の指示器の方角を、 それが本来向けられていた方向に再設定した。\n\nするとどうだろう、 指示器のレーザーは突然、 星系内の別の惑星に集束しはじめたのだ！"
 origin.1215.desc.b:1 "ついに進展があった！\n\n地表の調査により、 大昔に小惑星が[From.Planet.GetName]に衝突したことが判明したのだ。 この衝撃は惑星を消滅させるほどではなかったが、 その軌道をわずかにずらすこととなった。 科学者たちは[From.Planet.GetName]の初期位置と回転を計算し、 異星人の指示器の方角を、 それが本来向けられていた方向に再設定した。\n\nするとどうだろう、 指示器のレーザーは突然、 星系内の別の惑星に集束しはじめたのだ！"

 ### On The Shoulders Of Giants - Something Waiting Arc Site
 site_something_waiting:0 "何かが待っている"
 site_something_waiting_intro:0 "以前発見された異星人の指示器はこの惑星を指している。 地表に降りて、 さらに調査を行う必要がある。"
 origin.1220.name:0 "調査開始"
 origin.1220.desc:0 "発掘チームが[From.Planet.GetName]に降り立ち、 調査を開始した。 そして地震計が、 指示器の示した大まかな位置に存在する広大な地下空洞を探知した。\n\n地下空洞は神秘的な様相を呈しているが、 専門家たちには明らかなことが1つあった。 それはこの空洞が自然にできたものではなく、 誰かが特定の目的のために作り上げた人工物である、 ということだ。"
 origin.1225.name:0 "地底の声"
 origin.1225.desc:0 "発掘チームが地下構造物に足を踏み入れ、 巨大で無骨な空間やトンネルを探索した。 装飾がまったく存在しないので、 この空洞が作られた目的を推測するのは困難だった。\n\n[Leader.GetName]が主室に入ると、 突然低い音が反響した。 最初は不明瞭に響くだけだったが、 音はゆっくりと歪んでいき、 そして我々の言語で1つの文章を話す姿なき声に変わった。\n\n§Y「準備はできているか？」§!\n\n大きな壁が轟音とともに動き、 暗い廊下が姿を表した。 我々の発掘チームは勢い込んで内部へと進んだ。"
 origin.1225.a:0 "用心しろ。"
 origin.1230.name:0 "試練"
 origin.1230.desc:1 "暗い廊下は空っぽの円形部屋につながっていた。 なかに入ると、 再び姿なき声が話した。 §Y「値する者のみが進め」§!\n\n円形部屋から伸びる短い廊下は3つの小部屋に通じており、 それぞれの部屋には物理学的問題が待ち受けていた。\n\n[Leader.GetName]は、 これらの問題を解けば構造物に何かが起こると考えているが、 推測にすぎない。"
 origin.1230.a:0 "やるしかない。"
 origin.1235.name:0 "驚きと疑問の山"
 origin.1235.desc:1 "発掘チームは、 [From.Planet.GetName]の地下構造物に待ち受けていたすべての問題を解き終えた。\n\nそして[Leader.GetName]が推測した通り、 最後の問題を解くと曇ったホログラムの投射体が円形部屋に現れた。 それは我々の母星系の高精細な描写で、 さまざまな異星人の技術に関する説明もスクロール表示された。\n\n別の座標が明るい点で示された。 調査はまだ続くようだ。"

 ### On The Shoulders Of Giants - Buried Deep Arc Site
 site_buried_deep:0 "深き場所に眠る物"
 site_buried_deep_intro:0 "スキャナーが[From.Planet.GetName]の地下深くにあるものを探知した。"
 origin.1240.name:0 "閉ざされた地下壕"
 origin.1240.desc:1 "長い時間を掛けて、 調査チームが[From.Planet.GetName]の地下深くを掘り進んで行くと、 地下構造物を発見した。\n\n構造物の内部に空間があると計器が示しているにもかかわらず、 入口が見つからない。 これはどうやら密閉されているらしく、 さらに防護壁は未知の物質でできており、 極めて高い構造的完全性をもっている。 従来の掘削機ではかすり傷もつかないのだ！\n\n突破するにはかなりの努力が必要だが、 すでにこじ開けるためのプロジェクトは進行中である。"
 origin.1245.name:0 "暴かれた地下壕"
 origin.1245.desc:1 "数ヵ月に及ぶ苦闘のすえ、 核融合熱と高周波振動を組み合わせた強力なビームで、 地下構造物の防護壁を破ることに成功した。\n\n構造物にひびが入るや否や、 また実体のない録音された声が響いてきた。 その声は、 試練を突破した我々の決意を認め、 報酬を与えると告げた。\n\n構造物にはさまざまな貴重品が詰まっており、 なかには未知の技術も含まれていた。 研究すれば我々の役に立つだろう。"

 ### On The Shoulders Of Giants - In Memoriam Arc Site
 site_in_memoriam:0 "追悼"
 site_in_memoriam_intro:0 "我々の謎めいた後援者は、 地下に構造物を作ることに目がないようだ。"
 origin.1250.name:0 "極めて複雑な、 まさにその建物"
 origin.1250.desc:0 "地震計を使い、 [From.Planet.GetName]の地下に存在する構造物の精巧な視覚モデルを作成した。\n\nそれによると、 それぞれの長さが数キロメートルにも及ぶ膨大な廊下が、 網の目のように張り巡らされているようだ。 構造物全体がほぼ廊下から構成されており、 例外は最下部にある広大な空間だけだった。\n\nそれ以上のことは、 現地で正しい調査を行わなければ何もわからない。"
 origin.1250.a:0 "では出発だ！"
 origin.1255.name:0 "終わりなき追悼碑"
 origin.1255.desc:1 "調査チームはついに地下構造物へと突入し、 伽藍堂の廊下に足を踏み入れた。\n\nそれらの長いトンネル群は、 まったくの空だった。 しかしよく見ると、 壁には小さく奇妙な文字で埋め尽くされている。 異星人の言語の翻訳は非常に困難だったが、 結果的に、 壁には数百万人分の異星人の名前しか書かれていないことがわかった。\n\n調査チームは現在最下部の空間を目指しているが、 途中で天井から崩れ落ちた瓦礫に行く手を阻まれ、 探索は難航している。"
 origin.1260.name:0 "敗北を悟る"
 origin.1260.desc:0 "[From.Planet.GetName]の調査チームは追悼建造物の下部に存在する空間に到達し、 太古の音声メッセージを発見した。 異星人が残した個人的な報告のようだ。\n\n§Y「我々は失敗した。 “無慈悲なる者”は速度を落とすこともなく、 我々の全艦隊を突破した。 これで何もかもが失われた。 散っていった同胞たちを讃えるこの広間で、 我々は死ぬだろう。\n\n気掛かりなのは保護区の者たちだ。 “無慈悲なる者”に見つかってしまえば、 そのあとは……」§!\n\nこの場所に争いの形跡はなく、 死体もない。 どこまでも空虚な広間と、 死者たちの沈黙だけが残されている。"
 origin.1260.a:0 "不穏だが、 進まなければ。"
 origin.1265.name:0 "追補"
 origin.1265.desc:0 "主任科学者の[Leader.GetName]は、 この追悼施設をくまなく調査した。 それが功を奏し、 小さな端末が見つかった。 端末からは情報の断片を回収できた。\n\n§Y「……うまくいくはずだ！  彼らの知的能力を遮断すれば――知性そのものが失われ――脅威ではなくなる。\n\nそれで十分だ。 ほかにできることは、 我々には何もない」§!\n\nこの装置には新しい座標も含まれていた。 [Leader.GetName]はその場所をすぐにでも調査したがっている。"
 origin.1265.a:0 "では調査せよ。"


 ### On The Shoulders Of Giants - The Last Stand Arc Site
 site_the_last_stand:0 "最後の抵抗"
 site_the_last_stand_intro:0 "軌道上からのスキャン結果によると、 惑星上には建造物が存在する。 以前とは異なり、 地中に埋まっていない。"
 origin.1270.name:0 "最後の砦"
 origin.1270.desc:1 "今回はシャベルも掘削レーザーも不要だった。 主任研究員である[Leader.GetName]と考古学チームは、 異星人の遺跡まで単に歩いて向かえばよかったのだ。\n\nこの発掘現場はかなり昔のもので、 ゆうに1000年以上は経過しているが、 非常に保存状態が良い。 どうやらこの場所は一種の結集地であり、 特定の目的のために建設されたようだ。 いくつかの研究所と巨大な格納庫が残されている。\n\n考古学チームはデジタル・アーカイブを発見した。 稼働していないが、 ほとんど無傷である。 ここから得られる情報が、 消えた「後援者」に関する空白を埋めてくれることを祈ろう。"
 origin.1275.name:0 "窮余の策"
 origin.1275.desc:1 "考古学チームはどうにか異星人のデジタル・アーカイブを立ち上げ、 実行した。 それには雑多な記録ばかりが含まれており、 研究者の裁量による解釈が必要だった。\n\n記録のいたるところに「§Y知性抹消構想§!」なる言葉が登場し、 どうやらそれはこの場所で行われていた特定の研究分野を指すようだ。 見たところ、 「後援者」は知的能力を操作できるような技術を開発したらしい。 しかし、 開発方法やその目的は謎のままだ。"
 origin.1275.a:0 "調査を続けよ。"
 origin.1280.name:0 "クレッシェンド！"
 origin.1280.desc:1 "[From.Planet.GetName]の考古学チームは、 古代のデジタル・アーカイブをもう1つ発見した。 こちらも大半が記録のみだったが、 興味深い日誌が発見された。\n\n§Y「船は飛び立った。 成功すると信じているが、 彼らが去ったあとに期待感や高揚感は残されていない。 ここで行った任務や仕事は過ち……卑しむべき行いだ。\n\nだが代替案は……代替案はもっとひどい」§!\n\nこれが、 古代の施設で発見された最後の記録である。 結論が得られたわけではないが、 少なくとも多くの技術的な発見があった。"
 origin.1280.a:0 "まだ何かあるかもしれない。"
 origin.1285.name:0 "余波"
 origin.1285.desc:0 "保管エリアを片づけていた作業員が、 出どころ不明の小型デバイスを発見した。 それは[Leader.GetName]のもとに運ばれ、 記録装置であることが確認された。 大きく損傷しているが、 会話の断片が保存されていた。\n\n§Y「……忘れ去られてはならない。 誰かが彼らのために真実を話さなければ。 歴史は生き延びるかもしれないが、 私の良心は消え去るからだ」§!\n\n当初ノイズとして除去された一連のデータに対して、 追加調査が行われた。 その結果、 暗号化された座標であることが判明した。"

 ### On The Shoulders Of Giants - Dark Secret Arc Site
 site_dark_secret:0 "後ろめたい秘密"
 site_dark_secret_intro:1 "座標データは[From.Planet.GetName]の地表上の無意味な地点を指している。 近接スキャンを行っても、 特に異常は発見されなかったからだ。"
 origin.1290.name:0 "隠された洞窟"
 origin.1290.desc:1 "[From.Planet.GetName]の地表に派遣したチームは、 想定をはるかに超えた障害に直面した。\n\n古代の異星人の研究基地で入手した座標は、 [From.Planet.GetName]上の非常に険しい岩場を指しており、 そこでは見渡す限り垂直の壁面と深い亀裂が広がっている。\n\nチームは苦労して進み、 ついに指定された地点に到達した。 そこにあったのは、 自然の洞窟群だ。 チームに詳細な調査を指示する必要はない。 彼らはすでに洞窟探検を始めているからだ。"
 origin.1290.a:0 "進め。"
 origin.1295.name:0 "現物支給"
 origin.1295.desc:0 "[From.Planet.GetName]の地表で自然洞窟を調査していた調査チームから報告があった。 放棄された、 途方もない量の資源の備蓄を発見したのだという。 そこには扉も鍵も罠もなく、 工業資源の詰まった洞窟があるだけだ。\n\nそれでも、 主任研究員である[Leader.GetName]はさらなる調査を求めている。 大きな成果かもしれないが、 この戦利品のあまりの多さに、 この財宝は策略にすぎないという声が上がった。 つまり、 まだ見つかっていない別の財宝が存在するというのだ。"
 origin.1295.a:0 "このまま探し続けろ。"
 origin.1300.name:0 "血塗られた過去"
 origin.1300.desc:1 "資源庫はやはりまやかしであった。 本当の宝は隠し扉の先に眠っていた。 「後援者」種族の1人が残した、 最後のメッセージである。\n\nはるか昔、 彼らは§S無慈悲なる者§!として知られる残虐な異星種族と戦争状態にあった。 数々の文明が無慈悲なる者にすでに滅ぼされており、 次は「後援者」の番であった。 追い詰められた「後援者」はすべてが失われる前に、 最後の手段を追い求めた。 そして無慈悲なる者の神経構造を破壊する装置の開発に成功し、 種族全体を瞬く間に原始時代へと戻したのである。\n\n血に飢えた思考回路を奪われた無慈悲なる者は、 従順で無害な存在となった。 「後援者」は彼らをすべて集め、 ある惑星へ追放した。 それは我々の母星だ。\n\n我々こそが、 無慈悲なる者の末裔だったのだ。"
 origin.1300.a:0 "ほろ苦い結末だ。"
 origin.1305.name:0 "暴君の悔恨"
 origin.1305.desc:0 "資源庫はまやかしであった。 最終的に、 隠された記録装置が洞窟で発見された。\n\n§Y「はるか昔、 わが種族――当時§S無慈悲なる者§!として知られていた種族は、 銀河を荒廃させた。 わが艦隊は遭遇したあらゆる知的種族に対して、 ためらいも情けもなく戦いを挑んだ。\n\n最終的に、 我々は戦争狂という生き方を脱却して進化した。 自らの血塗られた歴史を振り返っても、 もはや誇りは感じない――恥と後悔だけだ。\n\nこの祖先の道のりを……」§!\n\n残りは聞き取れない。 科学者[Leader.GetName]は音声の歪みを修復できると確信しているが、 時間がかかるだろう。"
 origin.1305.a:0 "なんとかやってくれ。"
 origin.1310.name:0 "暴君の悔恨――第二部"
 origin.1310.desc:1 "[Leader.GetName]は破損した異星種族の音声データの修復に成功した。\n\n「§Yこの祖先の道のりをたどる贖罪の旅のすえ、 我々はこの星系に到達した。 ここは我々の先人が$NAME_ThwaaPhyr$種族を滅ぼした場所だ。 当時の我々は知らなかったが、 $NAME_ThwaaPhyr$は別の種族を隠していた。 [Root.Owner.GetSpeciesName]である。 彼らは[Root.Owner.GetSpeciesNamePlural]に知的能力を抑える処置を施し、 我々にとって無害な存在に変えたのだ。\n\nこの効果は不可逆である。 いまのところ[Root.Owner.GetSpeciesName]は単なる原始種族にすぎない。 いまの我々の願いは、 いつの日か彼らが星の世界へたどり着き、 我々が残した償いの証を見つけてくれることだ」§!\n\nそしてこれこそが、 その証だ。 我々の歴史は解き明かされた。 次は未来に目を向けようではないか。"
 origin.1310.a:0 "受け入れて進もう。"
 origin.1315.name:0 "偽旗作戦"
 origin.1315.desc:2 "考古学チームは、 偽装された壁の向こう側でデータの断片集を発見した。 その分析が進むにつれて、 本題が浮かび上がってきた。\n\nはるか昔、 2つの勢力が支配権をめぐって争うなかで、 「後援者」は膠着状態に陥った。 そして一方の勢力が主導権を握るため偽旗作戦を実行した。 すなわち、 彼らは敵対勢力を装って弱小種族を、 つまり我々の祖先を攻撃したのだ。\n\n「神経衰弱爆弾」が我々の母星で起動した。 それは自然環境には影響を与えなかったが、 パルス波が我々の祖先の脳に影響を与え、 彼らの退化を引き起こした。\n\n残された証拠によると、 「後援者」は最終的に償いをしたがっていた。"
 origin.1315.a:0 "我々は駒ではない！ 見ていろ！"
 origin.1320.name:0 "優しい嘘"
 origin.1320.desc:1 "偽装された壁の向こうで、 発掘チームは1つの記録デバイスを発見した。 これにはある「後援者」の告白が残されている。\n\nはるか昔、 「後援者」は技術介入によって我々の種族を「ダウングレード」した。 差し迫った銀河的脅威の一種から我々を隠すためだ。 一見して善意の行いのように見えるが、 脅威が去ったあとも、 「後援者」は我々の祖先の知能を元に戻すことに労力を費やさなかった――我々を見捨てたのだ。\n\n我々の母星系で発見された遺跡と技術は、 知性を失った我々の祖先を哀れんだ個別のグループが残した、 贈り物である。"
 origin.1320.a:0 "いまの我々を見ろ！  施しは不要だ。"
 origin.1325.name:0 "幸運を祈る"
 origin.1325.desc:2 "偽装された壁の向こうで、 発掘チームは1つの記録デバイスを発見した。 これには「後援者」の1人の告白が残されている。\n\n「後援者」は、 名前の残されていない凶悪な戦争狂の異星種族を相手に、 絶望的な戦争を戦っていた。 そして敵の侵攻から我々を隠すために、 テクノロジーを用いて我々の祖先の知能を低下させたのだ。 [Owner.GetPreFTLLower]種族が住む孤立した惑星には、 敵も注意を払わないだろうと見込んでのことだ。\n\nこの作戦は我々にとっては成功だったが、 「後援者」を待っていたのは戦争での敗北であった。 彼らは資源と技術を収めた秘密の保管庫を我々に残した。 いつの日か、 我々に発見されることを願って。"
 origin.1325.a:0 "なんと悲劇的な運命か。"
 origin.1330.name:0 "次の一歩"
 origin.1330.desc:1 "失われた章を我々の真の遺産から回収したことで、 ついに歴史の矛盾は説明された。 かつて我々は、 文明の発展は我々自身が独力かつ自主的に成し遂げたことだと信じていた。 そしていま我々は、 これまでずっと§L巨人の肩の上に§!立っていたことをようやく理解した。\n\n過去は変えられない。 我々は歴史と和解し、 前進する。 過去を後ろめたい重荷ではなく、 未来へと飛躍するための飛び石として受け入れるのだ。\n\n§Yいまこそ、 我々が巨人となる時が来た。§!"
 origin.1330.a:0 "未来へ！"

