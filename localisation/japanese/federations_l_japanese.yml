 origin.10.a.desc:0 "ごきげんよう、 忠実なる[Root.GetSpeciesNamePlural]。 良くやった。 汝らは我らの教え通りにハイパードライブを習得し、 ついに星々へ旅立つ時が来たのだ……遠い昔の我らのように。\n\n恐れることはない――もしも我らが時期尚早だと判断したなら、 ハイパードライブ技術など与えてはおらん。 さあ行け、 そして我らに誇りをもたらせ。"
 origin.10.a:0 "仰せのままに。"
 origin.10.b.desc:0 "[Root.GetSpeciesNamePlural]よ。 実験の第一段階は成功だ。 我らの導きにより、 汝らの文明で最初のハイパードライブが開発され、 星々へ旅立つ時が来たのだ。\n\n第二段階に進んだいまも、 我らは諸君の成長を見守りつづけるゆえ、 案ずるな。 これまでのところ、 汝らは並外れた才覚を示してきた。 ほかの者たちとはまるで違う。\n\n汝らがこの機会をどう活かすか、 興味深いところだ。"
 origin.10.b:0 "失望させるつもりはありません。"

