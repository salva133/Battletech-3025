 #Thesis Defense
 fedel.1501.name:0 "選考委員会の結成"
 fedel.1501.desc:0 "公正に選ばれた科学者と思想家からなる委員会が、 連邦の議場に招集された。 この委員会の目的は、 来たるべき次期指導者の選定に際し、 学術的選考者として[root.GetAllianceName]に奉仕することだ。\n\n各帝国はそれぞれ研究チームを組織して、 何かしらのテーマについて研究する。 研究によって得られた知見は、 なんらかの形で連邦の未来に貢献するだろう。 チームは研究成果を公開の選考会に提出する。 革新性、 科学的難度、 論旨の一貫性において最も得点の高い研究を提出した帝国が、 次の任期の指導者となる。"
 fedel.1501.desc.subject:0 "$fedel.1501.desc$\n\n残念ながら、 我々は独立国ではないため連邦を率いる資格がなく、 これに参加することを禁じられている。"
 fedel.1501.a:0 "科学のために！"
 tooltip_thesis_begin:0 "選考はすぐに始まる。"
 fedel.1506.name:0 "選ばれた研究テーマ"
 fedel.1506.win.desc:0 "選考委員会は、 「§H[winning_thesis.GetThesisTopic]§!」というテーマを扱った我々の研究に対し、 最も固有の学術的価値が大きいと認め、 §Y[ruler.GetTitle] [ruler.GetRegnalName]§!が次の任期の指導者となることを承認した。 我々の[ruler.GetTitle]とそのチームの研究者に対し、 皆が賞賛の意を示している。"
 fedel.1506.win.autocracy.desc:0 "選考委員会は、 我らが§Y[ruler.GetTitle] [ruler.GetRegnalName]§!の指導のもとに進められた、 「§H[winning_thesis.GetThesisTopic]§!」というテーマの研究について、 完璧な推論が展開されていると認めた。 [ruler.GetRegnalName]は連邦の次期指導者として、 その威光を発揮するだろう。"
 fedel.1506.win.gestalt.desc:0 "選考委員会は、 「§H[winning_thesis.GetThesisTopic]§!」というテーマを扱った、 我々の複眼的視野を束ねた研究の学術的有用性を認めた。 我々が[root.GetAllianceName]の次期指導者になることに、 皆が承認した。"
 fedel.1506.fail.desc:0 "選考委員会は、 あろうことか我々の提出した成果を無視して、 [winning_thesis.GetName]の「§H[winning_thesis.GetThesisTopic]§!」という空虚な研究テーマを賞賛した。 このことが意味するのは、 科学の死であり合理主義の敗北だ。 当面のあいだ、 §Y[winning_thesis.GetName]§!が[root.GetAllianceName]の指導者を務めることになる。"
 fedel.1506.fail.gestalt.desc:0 "散漫で非一貫的な審査の結果、 選考委員会は我々ではなく、 §Y[winning_thesis.GetName]§!の研究成果を選んだ。 未だに理解が追いつかないが、 その「§H[winning_thesis.GetThesisTopic]§!」というテーマによって、 [winning_thesis.ruler.GetTitle] [winning_thesis.ruler.GetRegnalName]が次期指導者を務めることになった。"
 fedel.1506.insufficient.desc:0 "選考委員会は、 我々が不在であるにもかかわらず、 選考会を済ませてしまった。 §Y[winning_thesis.GetName]§!が、 「§H[winning_thesis.GetThesisTopic]§!」という研究テーマによって次期指導者に選ばれた。 もう少し時間があれば、 表彰台に立っていたのは我々の科学者だっただろう。"
 tooltip_thesis_won:0 "次の任期は我々が[Root.GetAllianceName]の指導者となる。"
 tooltip_thesis_lost:0 "[Root.GetAllianceName]の次期指導者の座を明け渡してしまった。 §Y[winning_thesis.GetName]§!がその役割を務めることになる。"
 fedel.1506.a:0 "次回こそは……"

 # Conclave
 fedel.1805.name:0 "コンクラーヴェの開催"
 fedel.1805.desc.base:0 "[Root.GetAllianceName]の新たな指導者が選ばれる時が来た。 どの帝国が我々の議長国となるかを決めるため、 連邦内で最も神聖な者たちのコンクラーヴェが開催された。 彼らは判断に必要な情報がすべて用意された密閉空間で一堂に会する。\n\nコンクラーヴェで行われる議論は非常に機密性の高いものだが、 彼らが主に審議するのは、 各構成国が精神性と伝統的な価値の保存・進歩のために行った貢献や、 アセンションと超越に関する特筆すべき進歩などであると考えられている。"
 fedel.1805.desc:0 "$fedel.1805.desc.base$\n\nとはいえ、 自国の信念を示す方法がほかにもあるのが、 このコンクラーヴェの慣例である。"
 fedel.1805.desc.subject:0 "$fedel.1805.desc.base$\n\n残念ながら、 わが国は独立国家ではないので、 議長国になる資格はない。"
 fedel.1805.A:0 "ささやかな寄付の用意がある。"
 fedel.1805.A.tooltip:0 "議長国に選出される可能性がわずかに高まる。"
 fedel.1805.B:0 "少し多めに寄付しても問題ないだろう。"
 fedel.1805.B.tooltip:0 "議長国に選出される可能性が中程度高まる。"
 fedel.1805.C:0 "ここは大規模な寄付を行うのみだ。"
 fedel.1805.C.tooltip:0 "議長国に選出される可能性が大幅に高まる。"
 fedel.1805.D:0 "我々の美徳があれば何もいらない。"
 fedel.1815.name:0 "コンクラーヴェ：進む審議"
 fedel.1815.desc:0 "コンクラーヴェにおける秘密の審議からはまだ断片的な情報しか聞こえて来ないが、 現在のところ§Y[conclave_frontrunner.GetName]§!が選出候補の筆頭であるらしい。 しかし、 閉会間際にアピールを行って我々の候補者を後押しする時間は残されている。"
 fedel.1815.desc.frontrunner:0 "コンクラーヴェにおける秘密の審議からはまだ断片的な情報しか聞こえて来ないが、 現在のところ我々が選出候補の筆頭であるらしい。 しかし、 他国が閉会間際にアピールを行って候補者を後押しする時間は残されているため、 我々も敬虔さを示せる機会を最後まで窺うべきだろう。"
 fedel.1815.E:0 "おそらく、 特別な通貨の寄付が効果的だ。"
 fedel.1815.E.tooltip:0 "賄賂は大いに喜ばれるかもしれない…… しかし、 運が悪いと我々の不利になる可能性がある。"
 fedel.1825.name:0 "徳を極めしもの"
 fedel.1825.desc:0 "ドラムロールが鳴り響いたあと、 ついに開かれた「コンクラーヴェの間」から霊妙な霧が流れ出した。 そこから審議者たちが姿を現す。 ドラマチックな沈黙が――針を落とす音さえ響き渡りそうなほどの深い沈黙が、 [Root.GetAllianceName]を包み込む。\n\n彼らは§Y[conclave_winner.GetName]§!を指導者の地位に選出すると宣言した！"
 fedel.1825.A:0 "わが国なら心配はないだろう。"
 fedel.1825.B:0 "彼らが良き導き手とならんことを。"

