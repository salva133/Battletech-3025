 ### JUGGERNAUT BUILT EVENT - BUILDER TEXT
 fedev.9500.name:0 "虚空における優位"
 fedev.9500.desc:0 "堂々たるジャガーノートの建造が完了した。\n\nこの移動可能な巨獣は、 侵略戦争の意味するところを完全に変えてしまった。 前線で軍艦を修理・建造でき、 さらに破壊的な火力も備えているため、 我々に挑む者に対して絶え間ない攻撃が可能になるのだ。\n\nもはや[Owner.GetName]に刃向かうのは愚か者だけだ。"
 fedev.9500.a:0 "出撃し、 征服せよ！"

 # JUGGERNAUT BUILT EVENT - OTHER EMPIRES TEXT
 fedev.9505.name:0 "帝王の切り札"
 fedev.9505.desc:0 "§H[From.Owner.GetName]§!がジャガーノートの建造を終えたことが確認された。 この移動星系基地は圧倒的な火力に加え、 戦いの最前線で艦艇の建造・修理が可能であるため、 あらゆる戦局において大きな脅威となる。\n\nまさに宇宙戦争の頂点に位置する兵器だ。"
 fedev.9505.a:0 "この兵器は勢力図を変えうる。"

 galcom.2.name:0 "銀河共同体"
 galcom.2a.desc:0 "ますます多くの宇宙航行文明が正式な国交を結ぶにつれ、 銀河はより活気に満ちた賑やかな場へと変わっている。 国家間で生じる悲劇的な誤解を防ぐべく、 外交官たちは汎銀河的な組織の確立を呼びかける声を強めている――この銀河共同体は、 望むならばだが、 銀河の国々が一堂に会して重要な議題を議論する場だ。\n\n[Root.GetName]は§H銀河共同体§!結成への支援を誓約するべきだろうか？"
 galcom.2b.desc:0 "もう一度考えてみよう。 我々は銀河共同体を形成するべきか？"
 galcom.2.a:0 "よろしい。 これは価値ある試みだ。"
 galcom.2.b:0 "だめだ。 我々にはたわごとに付き合う時間はない。"
 galcom.5.name:0 "銀河共同体の誕生"
 galcom.5.desc:0 "今日は歴史的な一日だ。 [Root.GetName]を含む諸大国が、 §H銀河共同体§!の発足を表明した。 この超国家的機関は銀河全体に関わる問題の議論や議定に活用される。\n\n創設メンバーの一員として、 我々はこの銀河史に残る金字塔を誇ることができる。"
 galcom.5.a:0 "銀河にとって素晴らしい一日だ！"
 galcom.6.desc:0 "我々が支援しないと決めたにもかかわらず、 いくつかの国家が団結して「超国家的機関」とやらを作り上げた。 彼らの言うところの「歴史的な」合同声明が、 §H銀河共同体§!の発足を銀河中に宣言している。 この機関は、 銀河全体に影響する議題を論じる討論場として活用されるという。\n\n銀河共同体創設への参加を拒否したために、 [Root.GetName]はまだその一員とみなされていない。"
 galcom.6.a:0 "傲慢な愚か者どもめ。"
 galcom.10.name:0 "銀河共同体への支持なし"
 galcom.10.desc:0 "§H銀河共同体§!を形成する構想は失敗した。 この機関を創設するために十分な国家の誓約が得られていない。"
 galcom.10.a:0 "ほかの愚か者どもは準備ができていなかったようだ。"
 galcom.10.b:0 "とんだ茶番だな！"
 galcom.16.desc:0 "我々の知らない国を含む星間国家が団結して、 §H銀河共同体§!を形成した。 この超国家機関は重要な議題が論じられる討論場として活用される。\n\n我々は創設に関わらなかったものの、 加盟国が[Root.GetName]に正式な招待状を送ってきた。 受け入れるべきだろうか？"
 galcom.16.a:0 "よろしい。 この共同体に加わろう。"
 galcom.16.b:0 "だめだ。 参加する価値はない。"

 galcom.51.name:0 "銀河理事会の設立"
 galcom.51.desc:0 "銀河共同体のメンバーが銀河理事会の設立を表明した。 この枢要な組織のメンバーは、 銀河共同体内で最も有力かつ影響力のある3つの国家の代表者に限定される。 すなわち、 次の新たな理事国が選出されるまでは、 §H[council_member_1.GetName]§!、 §H[council_member_2.GetName]§!、 §H[council_member_3.GetName]§!が理事国である。\n\nこの理事会のメンバーは銀河共同体を率い、 そして守り抜くことを期待されている。 彼らの握る権力の増大によって、 大規模な政治機構の意志決定プロセスにおける、 官僚主義的行動による阻害を突破できるようになった。"
 galcom.51.a:0 "彼らに務まるといいのだが……"
 galcom.51.b:0 "これですべてがうまくいくはずだ！"
 galcom.51.c:0 "ついに自分たちが黒幕だと白状したか！"

 galcom.62.name:0 "[galactic_market_station_system.GetName]から銀河市場本部の地位を剥奪"
 galcom.62.desc:1 "[global_event_country.GetGalCommunityOrGalImperium]憲章の第19C条により、 構成国家だけが銀河市場を主催できる。 これに従い、 [galactic_market_station_system.GetName]星系の市場本部は廃止された。 今日、 最後のトレーダーがしぶしぶ自らの地位を放棄し、 この劇的かつ、 彼らの意見では不要な措置が引き起こした、 銀河交易に対する巨大な混乱を嘆いた。 [global_event_country.GetCommunityOrImperium]の通商委員会は、 この情勢に対して遺憾の意を表明するとともに、 [global_event_country.GetCommunityOrImperium]内での新しい主催者の指名争いを、 即座に開始することを約束するとの声明を発表した。"
 galcom.62.A:0 "払う価値のある代償だ。"
 galcom.63.name:0 "新しい銀河市場本部の公募中"
 galcom.63.desc:1 "[From.GetName]が[global_event_country.GetGalCommunityOrGalImperium]を去ることを選んだため、 [global_event_country.GetCommunityOrImperium]憲章で定められている、 構成国家だけが銀河市場を主催できるという旨の曖昧な条項を適用しなければならない。 これに従い、 [galactic_market_station_system.GetName]星系の市場本部は廃止された。 今日、 最後のトレーダーがしぶしぶ自らの地位を放棄し、 この劇的かつ、 彼らの意見では不要な措置が引き起こした、 銀河交易に対する巨大な混乱を嘆いた。 本部の新しい所在地を決める指名争いはすでに始まっており、 [global_event_country.GetCommunityOrImperium]の通商委員会は、 この情勢に対して遺憾の意を表明するとともに、 新しい主催者を速やかに決定することを約束するとの声明を発表した。"
 galcom.63.A:0 "これはチャンスかもしれない……"
 galcom.63.B:0 "彼らの愚かさには笑うしかない。"
 galcom.64.name:0 "$galcom.63.name$"
 galcom.64.desc:2 "[global_event_country.GetGalCommunityOrGalImperium]の要求により、 銀河市場の移転コンペティションが開始された。 [market_founder_planet.solar_system.GetName]星系にある市場本部は、 今後数年間の予測のみに焦点を当て、 業務の段階的な縮小を始めた。 彼らはこの大々的な、 かつ彼らの観点からすれば不必要な行動によって引き起こされた、 銀河交易の混乱を嘆いている。\n\n市場本部への立候補はすでに始まっており、 [global_event_country.GetCommunityOrImperium]の商業委員会は現状に遺憾の意を表しつつ、 新たな管理国を速やかに決定することを約束した。"
 galcom.69.name:0 "銀河市場の存続"
 galcom.69.desc:0 "銀河市場の移転という我々の提案は、 残念ながら失敗に終わった。 この試みに対する大きな声援を受けながらも、 新たな本部の立候補が十分に集まらなかったのだ。\n\nとはいえ、 このアイデア自体が否定されたわけではなく、 [global_event_country.GetGalCommunityOrGalImperium]が望むのであれば、 再び市場の移転を提案することは可能だ。 しかし現在のところは、 この商業施設は[market_founder.GetName]に利益をもたらす場所として存続する。"
 galcom.70.desc:0 "銀河市場の移転失敗という最近のニュースにより、 銀河における商取引は短期間の混乱ののちに再開した。 [global_event_country.GetGalCommunityOrGalImperium]がこの施設の移転を希望しているにもかかわらず、 新たな本部に対する有効な立候補がなかったのである。 結果として、 [global_event_country.GetGalCommunityOrGalImperium]内で新本部選出の機運が高まるまで、 [market_founder.GetName]は市場本部の地位を維持するものとする。"
 galcom.70.desc.founder:0 "銀河の政治的意志は、 明らかに市場と一致していなかった。 広範囲にわたる経済的な動揺のあと、 [global_event_country.GetGalCommunityOrGalImperium]は我々を市場本部としての地位から排除しようとしたが、 ほかのどの帝国も有効な本部候補を指名しなかったため、 その取り組みは失敗に終わったのだ。\n\nこの提案を行った帝国は、 商業的な必要性に応じて銀河市場をいつでも、 どこでにも移転できるとし、 平静を装っている。 しかし現在のところ、 銀河の有力な商人たちは、 これだけのから騒ぎのあとでもわが国への信頼を失っていないようだ。"

 origin_fallen_empire:0 "旧き種族"
 origin_fallen_empire_desc:0 "この文明は現在の銀河勢力群よりもかなり古い歴史をもつ。 果てしなく長い停滞により、 彼らの帝国は次第にかつての面影を失っていった。"
 origin_enlightened:0 "啓蒙された種族"
 origin_enlightened_desc:0 "この文明の自然な発展は、 彼らを宇宙航行文明に育てようとする他勢力の干渉により、 大きく加速した。"

 origin_default_pre_ftl:0 "発達中文明"
 origin_default_pre_ftl_desc:0 "この文明はまだ宇宙航行には至っていないが、 少しの刺激、 あるいは長い年月によって、 この銀河の大舞台で役割を担えるようになるかもしれない。"

 origin_void_dwellers:0 "宇宙生まれ"
 origin_void_dwellers_desc:0 "有史以来、 この文明は宇宙を自らの故郷としてきた。 彼らにとって、 通常の惑星環境での生活は禁忌である。 現在彼らが住んでいる3つの軌道上居住地は、 近年になってようやく統一された。"
 origin_tooltip_void_dwellers_effects:7 "- 3つの§H軌道上居住地§!と建造技術をもった状態でゲームが始まる。\n- 第一種族は、 §H軌道上居住地§!においては§G+15%§!の産出ボーナスを得る。\n- 通常の惑星においては居住性への厳しいペナルティだけでなく、 産出にも§R-15%§!のペナルティを受ける。\n- 水耕農場は£job_farmer£ $job_farmer$の枠を追加で§G+1§!得る。\n- £building£ §H軌道上居住地管理局§!の£job_politician£ §H$job_politician_plural$§!は£job_colonist£ §H$job_colonist_plural$§!に置き換わる。"
 trait_void_dweller_1:0 "宇宙生まれ"
 trait_void_dweller_1_desc:1 "§L軌道上居住地で繁栄しているこの種族は、 迷路のような廊下や入り組んだ構造のなかでも、 迷うことなく効率的に働ける本能を備えている。 だが免疫力が弱まっており、 惑星環境ではうまく機能しない。§!"
 void_dweller_trait_tooltip:0 "非人工惑星でのPOP幸福度：§R-30%§!"
 trait_void_dweller_2:0 "$trait_void_dweller_1$"
 trait_void_dweller_2_desc:0 "§Lこの種族は、 濾過循環式の空気や無菌の区画といった軌道上居住地特有の環境に慣れており、 惑星の環境に適応できるほどの丈夫な免疫系をもっていない。§!"
 d_arcane_replicator:0 "謎のレプリケーター"
 d_arcane_replicator_desc:0 "この古代の機械は、 居住地の奥深く、 メインリアクターの出力を流用できる場所に設置されている。 この居住地の建造者である何者かによって作られた遺物であり、 我々には理解不能な物質複製技術を備えている。"
 START_SCREEN_VOID_DWELLERS:0 "大抵の生物にとって、 真空の宇宙とは乗り越えるべき障壁であり、 征服すべき荒野である。 しかし我々にとって、 それは故郷だ。 わが種族は数千年もの間、 三連星の軌道上に漂う3つの宇宙基地で生活してきた。 これらを建造したのは我々の先祖なのか、 それとも別の何者かなのか、 我々は知らない。\n\n生物学の成果によれば、 わが種族は元々はどこかの惑星で発生した生物なのだそうだが、 歴史書はその時代のことを何も語らない。 ある学説によれば、 基地の1つのそばに漂っている粉々の残骸こそが、 わが種族の失われた母星なのかもしれないという。 しかし真相は誰にもわからない。\n\n3つの基地を行き来できるほどの宇宙航行技術を、 我々が発明――あるいは「再発明」――したのは、 いまからつい数世紀前のことだ。 当初は互いに警戒心を抱いてもいたが、 それも交易活動や相互協力を通じて徐々に払拭された。 我々が最初のハイパードライブを成功させたとき、 我々はすでに1つの旗のもとに統合されていた。"
 START_SCREEN_VOID_DWELLERS_SOL:0 "大抵の生物にとって、 真空の宇宙とは乗り越えるべき障壁であり、 征服すべき荒野である。 しかし我々にとって、 それは故郷だ。 わが種族は数千年ものあいだ、 この荒れ果てた星系でそれぞれ異なる惑星を周回する3つの宇宙基地で生活してきた。 これらを建造したのは我々の先祖なのか、 それとも別の何者かなのか、 我々は知らない。\n\n生物学の成果によれば、 わが種族は元々はどこかの惑星で発生した生物なのだそうだが、 歴史書はその時代のことを何も語らない。 ある学説によれば、 基地の1つのそばに漂っている汚染された不毛の惑星こそが、 わが種族の失われた母星なのかもしれないという。 しかし真相は誰にもわからない。\n\n3つの基地を行き来できるほどの宇宙航行技術を、 我々が発明――あるいは「再発明」――したのは、 いまからつい数世紀前のことだ。 当初は互いに警戒心を抱いてもいたが、 それも交易活動や相互協力を通じて徐々に払拭された。 我々が最初のハイパードライブを成功させたとき、 我々はすでに1つの旗のもとに統合されていた。"
 START_SCREEN_SCION:0 "我々の歴史が始まって間もないころ、 まだ十分な科学を発明していない我々の先祖のもとに、 異星からその「後援者」は訪れた。 当惑する先祖たちを前にして彼らは告げた――彼らにとって我々の種族は「有望」なのだと。 それ以来彼らは、 我々の内なる可能性を引き出すために、 文明の発展を地道に支援してきた。\n\n我々が道を誤りそうになったとき、 彼らは手を掴んで引き戻した――あたかも親が子にそうするように。 やがて我々の科学者は、 電気・原子力・宇宙航行技術を、 師の教えのもとたちまち習得した。 そしていま、 我々は最初のハイパードライブを完成させた。"

