 colony_fed.100.name:0 "ありえない洞穴"
 colony_fed.100.desc:1 "[Root.GetName]で、 我々は地質学的アノマリーに出くわした。 ある日、 採掘場のそばにお椀型の窪地が突然現れたので、 我々は調査を開始したのだ。 このような地形は氷河地帯以外では通常見られないが、 それよりも奇妙なことがある――窪地の壁面に花びら模様の可視光が散乱しており、 ある特定の電磁波を当てると共鳴反応が見られるのだ。 現在、 調査が進行中である。"

 colony_fed.105.name:0 "ブルーロータス計画"
 colony_fed.105.desc:1 "科学者たちの報告によれば、 [Root.GetName]で新たに発見された結晶質の青い埋蔵物は、 遅延抹消光子エネルギーに激しく反応するという。 この鉱物はその波長をフィルターし、 光を反射する。 その光はありふれたケイ酸塩を新しい超伝導合金に変化させることができるのだ――ただし、 それができるのは昼間の日光だけである。\n\nこのプロセスにおいては原則として、 高レベルの放射線が閉鎖空間内に発生するため、 科学者たちの一部はすでに抗議を始めている。 別の興奮した科学者たちの一団はそれに反論し、 この現象は希少な金属の精錬方法に革命を起こす可能性があると主張している。 いずれにせよ、 この技術をさらに追究するには大きなコストがかかる。"
 colony_fed.105.gestalt.desc:0 "[Root.GetName]のお椀型の窪地で、 はぐれドローンが独自のプロジェクトを進めているのが発見された。 このドローンは当初の指令――鉱物抽出技術の洗練を追究していたところ、 ありふれたケイ酸塩を新しいタイプの合金に変化させる手段を偶然発見したのだ。\n\nこのプロセスには、 窪地内の壁面にある埋蔵鉱物に高エネルギービームを反射させる必要があるらしい。 はぐれドローンの熱心さのあまり、 周囲には膨大なレベルの放射線があふれている。 そのため、 このドローンを再統合するか、 それとも個性を破壊して知識を獲得するかが決定されるまで、 隔離状態にある。"
 colony_fed.105.a:0 "元の窪地に戻してこい。"
 colony_fed.105.b:0 "研究を進めてみよう。"
 colony_fed.105.c:0 "直ちに実験を中止しろ。"
 colony_fed.105.d:0 "ドローンを破壊しろ。"

 colony_fed.106.name:0 "熱心すぎる擁護者"
 colony_fed.106.desc:0 "強迫観念に取り憑かれた科学者のグループが、 この計画を中止させるべく介入しようとしたため、 [Root.GetName]において取り返しのつかない事態が起こった。 科学者はその研究に魅了されており、 「新たなる科学のため」と称して核変換実験を自らの制御下に置こうとしていたのである。 その結果として現場で小競り合いが生じ、 その最中に機器が破損、 暴走的連鎖反応が生じることとなってしまった。\n\n現場の窪地には、 かつて設備や研究者だったものの周りに結晶形の物質がまとわりついて再構築された、 ジオードのような物体だけが残っていた。"

 colony_fed.107.name:0 "孤独な錬金術師"
 colony_fed.107.desc:0 "頑固なドローンとその成果は首尾よく破壊された。 この実験の産物である、 周囲に散乱した有用な物質はごく少量だが、 残さず回収された。"

 colony_fed.110.name:0 "錬金術の進行"
 colony_fed.110.desc:0 "[From.GetName]の研究所が変換プロセスの解明に成功した。 窪地のなかで合金に変換される岩石はごく少量だったが、 科学者たちによればその大規模化が可能かもしれないという。 そのためには追加の出資が必要だそうだ。"
 colony_fed.110.gestalt.desc:0 "[Root.GetName]でのはぐれドローンの実験が成果を出した。 窪地のなかで合金に変換される岩石はごく少量だったが、 現在はそのプロセスが解明されつつあるという。 詳細な研究のためにはより一層の注力が必要だろう。"

 colony_fed.111.name:0 "ブルーロータスの崩壊"
 colony_fed.111.desc:0 "[From.GetName]での核変換実験は失敗に終わった――が、 もしかするとこの失敗のおかげで、 将来の大惨事を回避できたのかもしれない。 新しくより精密な設備は、 初稼働した際は設計許容値の範囲内できちんと動作していたかのように見えた。 しかしその後、 停止命令が実行された際に、 変換プロセスが安全装置も効かずに暴走してしまう事態となった。 核変換は施設建屋の全体に及び、 その周辺をも巻き込んで、 まとめて超伝導合金に変えてしまった。\n\n結果として起こった爆発により周囲の景観は一変し、 多くの人命が失われることとなった。 上質な金属の塊と、 形而上学的な教訓以外は、 ほとんど何も残らなかった。"
 colony_fed.111.a:0 "二度と試すな。"

 colony_fed.115.name:0 "錬金術の最大化"
 colony_fed.115.desc:0 "実験的な生産施設の次段階での操業が始まった。 ブルーロータス水晶核変換施設は、 前代未聞の大量の鉱物を有用な合金に、 精力的に変換している。"
 colony_fed.115.a:0 "大躍進だ。"
 colony_fed.115.b:0 "よく見張っておこう……"

 colony_fed.120.name:0 "暴食ロータス"
 colony_fed.120.desc:0 "[Root.GetName]の実験施設において破滅的事態が起こった。 設備、 建屋、 および周辺地域の広大な範囲が、 まとめて超伝導合金に変換されてしまう暴走事故が発生したのだ。 作業員は、 何が原因で封じ込めに失敗したのか、 具体的にはわからないと述べている。 残されたのは、 豊富に生成された超伝導合金の層だけだ。"

