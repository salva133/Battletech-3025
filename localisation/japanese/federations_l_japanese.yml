 war_goal_wg_scion:0 "囲い込み"
 war_goal_wg_scion_desc:0 "敵を我々の宗主国である没落した帝国に従属させるため、 戦争を行う。\n\n\n\n現状追認の和平が結ばれた場合、 我々の占領範囲に1つ以上の入植済み惑星が含まれていれば、 その範囲が新たな属国として我々の宗主国に従属する。"
 casus_belli_cb_hegemon:0 "覇権国"
 war_goal_wg_hegemon:0 "覇権の確立"
 war_goal_wg_hegemon_desc:0 "敵をわが覇権体制の構成国とするために戦争を行う。\n\n\n\n現状追認の和平が結ばれた場合、 我々の占領範囲に1つ以上の入植済み惑星が含まれていれば、 その範囲が新たな構成国として、 わが覇権体制に加盟する。"
 casus_belli_cb_secession:0 "脱退"
 war_goal_wg_leave_hegemony:0 "覇権体制からの離脱"
 war_goal_wg_leave_hegemony_desc:0 "覇権体制から脱退するために戦争を行う。 この戦争目標を共有する連邦の加盟国を、 攻撃側に勧誘できる。"
 war_goal_wg_assert_hegemony:0 "覇権の表明"
 war_goal_wg_assert_hegemony_desc:0 "覇権体制の構成国が脱退することを防ぐために戦争を行う。"
 wg_leave_hegemony_accept:0 "§Y[From.GetAllianceName]§!から§Y[Root.GetName]§!が脱退した。\n§Y[From.GetName]§!は§Y[Root.GetAdj]§!の星系に対する請求権を放棄する。"
 wg_leave_hegemony_status_quo:0 "§Y[From.GetAllianceName]§!から§Y[Root.GetName]§!が脱退した。"
 wg_assert_hegemony_accept:0 "§Y[From.GetName]§!は§Y[Root.GetAllianceName]§!の構成国として残る。"


 origin.21.a.desc:0 "汝らが我らに仕えつづけていることに対し、 卜占官はこの褒賞を与えるべきだと宣告した。 無駄遣いせぬようにな。"
 origin.21.b.desc:0 "検討の結果、 この実験に新たな変数を導入することに決定した。 この贈り物を受け取れ。 好きに使うことを許可する。"
 origin.21.a:0 "ありがとうございます。"

 FE_TO_SCION_GREETING_01:0 "ごきげんよう、 [From.GetSpeciesNamePlural]。 汝らはその始まりから特別な存在だった。"
 FE_TO_SCION_GREETING_02:0 "[From.GetSpeciesNamePlural]よ、 新たな導きが必要か？  いまは教えられることはない。"
 FE_TO_SCION_GREETING_03:0 "いつの日か、 汝らも我らが偉大さの一部に手が届くかもしれん。 その可能性は十分にある。"
 FE_TO_SCION_GREETING_04:0 "汝らは幸運だ、 [From.GetSpeciesNamePlural]。 我らの関心を引いたのだからな。"
 FE_TO_SCION_GREETING_05:0 "個人的には、 汝らの文明がこれほど進歩するとは思いもしなかったぞ。"
 FE_TO_SCION_GREETING_06:0 "その姿を目にすると、 なぜ汝らの種族を選んだのかを思い出すぞ。"
 FE_TO_SCION_GREETING_07:0 "我らもかつては、 汝らのような文明を生きていた。 あのころはより単純で、 多くの面でよき時代だったな。 いまのうちに謳歌するがよい。"
 SCION_TO_SCION_GREETING_01:0 "主人が最も目をかけておられるのは我々だ。 我々にはそれがわかる。"
 SCION_TO_SCION_GREETING_02:0 "いつの日か、 主人が銀河の舞台から退かれることを選んだとき、 その資産を引き継ぐのは我々だろう。"
 SCION_TO_SCION_GREETING_03:0 "お前たちよりも、 我々のほうが主人の好意を得ているが、 決して絶望するな。 我々はともに、 偉大なる計画のなかに相応の役割があるのだ。"
 SCION_TO_SCION_GREETING_04:0 "最近、 主人と言葉を交わしたか？  我々について言及していなかったか？"
 SCION_TO_SCION_GREETING_05:0 "我々は主人に与えられた役割を受け入れている。 お前たちはどうだ？"
 SCION_TO_SCION_GREETING_06:0 "こんにちは、 サイオンの同志よ。 顔を見られて嬉しい。"

 SCION_TO_EMPIRE_GREETING_01:0 "我々の主人に服従せよ。 お前たちのような若い文明にとって何が最善か、 あの方々は知っておられる。"
 SCION_TO_EMPIRE_GREETING_02:0 "わが主人は皆のための偉大な計画をお持ちだ。 お前たちと違い、 我々は計画の一部となることを受け入れているのだ。"
 SCION_TO_EMPIRE_GREETING_03:0 "旧き種族に仕えることは大いなる名誉だ。"
 SCION_TO_EMPIRE_GREETING_04:0 "いつの日か、 お前たちもわが古き主人に選ばれたるしもべとして、 ともに名誉を分かち合うかもしれん。"
 SCION_TO_EMPIRE_GREETING_05:0 "旧き種族の指導なしでは、 途方に暮れるのではないか？"
 SCION_TO_EMPIRE_GREETING_06:0 "わが主人は我々に多くを授けてくれた。 いずれ、 お前たちにもその叡智を分け与えてくださるかもしれんな。"

 fedel.2.name:0 "闘技場"
 fedel.2.desc:0 "次の任期に誰が[Root.GetAllianceName]を率いるかを決める時が来た。 以前の取り決めの通り、 素手での近接戦闘によって勝敗を決定する。\n\n各加盟国の指導者たちは、 現連邦議長国である[fed_leader.GetName]の[fed_leader.Capital.GetName]にある巨大闘技場に集合する。 このイベントは[Root.GetAllianceName]全土で視聴可能で、 彼らは最後の1人になるまで死闘を繰り広げる。"
 fedel.2.noleader.desc:0 "次の任期に誰が[Root.GetAllianceName]を率いるかを決める時が来た。 以前の取り決めの通り、 これは素手での近接戦闘によって勝敗を決定する。\n\n残念ながら、 現在の[Root.GetName]において[Root.GetRulerTitle]の地位は空白であり、 我々は参加できない。"
 fedel.2.vassal.desc:0 "次の任期に誰が[Root.GetAllianceName]を率いるかを決める時が来た。 以前の取り決めの通り、 これは素手での近接戦闘によって勝敗を決定する。\n\n[Root.GetName]は独立国ではないため連邦を率いる資格がなく、 参加できない。 我々はこの望ましくない状況を打破すべく、 最大限努力すべきだ。"
 fedel.2.gestalt.desc:0 "次の任期に誰が[Root.GetAllianceName]を率いるかを決める時が来た。 以前の取り決めの通り、 これは素手での近接戦闘によって勝敗を決定する。\n\n[Root.GetName]は独立した統治者がいないため参加できない。 我々はこの茶番めいた不公平な連邦指導国の選出方法を変えるべく、 最大限努力すべきだ。"
 fedel.2.a:0 "健闘を祈る。"
 fedel.2.b:0 "どのドローンが生き残るか見せてもらう。"
 arena_combat_begin:0 "闘技場での試合が間もなく始まる。"

 fedel.10.name:0 "闘技場での勝利"
 fedel.10.intro:0 "[ruler.GetRulerTitle][ruler.GetRegnalName]は、 [Root.GetAllianceName]を構成するほかの国家の支配者たちとともに、 [fed_leader.Capital.GetName]の闘技場に案内される。 武器や防具の使用は一切認められない。 各人が頼れるものは、 己の身体能力と、 敵の腹を見抜く狡猾さだけだ。"
 fedel.10.1.desc:0 "$fedel.10.intro$\n\n$fedel.10.1$"
 fedel.10.1:0 "[ruler.GetRegnalName]は、 戦いが始まるや否や逆方向へ逃げ出し、 ほとんどの時間を半ばパニックになって対戦相手から逃走することに費やした。 信じられないことに、 [ruler.GetRegnalName]は名誉ある最後の生存者として勝利した。 [ruler.GetRegnalName]を追っていた最後の1人が、 それまでの戦いで負った傷で倒れ、 死んだからだ。"
 fedel.10.2.desc:0 "$fedel.10.intro$\n\n$fedel.10.2$"
 fedel.10.2:0 "戦いが始まると、 [ruler.GetRegnalName]は瞬く間に格闘技の才能がゼロであることを証明した。 しかし幸運なことに、 ほかの指導者たちは輪をかけて酷かった。 永遠に続くかのように思われる苦しい戦いのなか、 [ruler.GetregnalName]は最後まで生き残った戦士となった。 そのことがアナウンスされたとき、 大部分の観客はすでに闘技場を後にしていた。"
 fedel.10.3.desc:0 "$fedel.10.intro$\n\n$fedel.10.3$"
 fedel.10.3:0 "激しい戦いだったが、 [ruler.GetRegnalName]は乱戦のなかで何人かのライバルを屠ることで武勇を証明した。 混乱が収まったとき、 そこに立っていたのは[ruler.GetRegnalName]だけだった。"
 fedel.10.4.desc:0 "$fedel.10.intro$\n\n$fedel.10.4$"
 fedel.10.4:0 "戦いは長く凄惨なものだった。 [ruler.GetRegnalName]は幾度となく重傷を負ったにもかかわらず、 ほかのすべての候補者よりも長く耐え抜き、 そのしぶとさを証明した。 戦いが終わったとき、 [ruler.GetRegnalName]は唯一の生き残りだった……かろうじて。"
 fedel.10.5.desc:0 "$fedel.10.intro$\n\n$fedel.10.5$"
 fedel.10.5:0 "戦いが始まると、 闘技場に集められたどの指導者も、 我らが[ruler.GetRulerTitle]の技量と能力には敵わないことがすぐに明らかになった。 彼らは赤子の手をひねるように次々と始末され、 [ruler.GetRegnalName]だけが残った。"
 fedel.10.6.desc:0 "$fedel.10.intro$\n\n$fedel.10.6$"
 fedel.10.6:0 "[ruler.GetRegnalName]は、 ともに闘技場に足を踏み入れた哀れな愚か者たちを手早く始末した。 一瞥しただけで、 次の瞬間には他国の指導者の遺体が地面に転がるのだ。 [ruler.GetRulerTitle]が退場すると同時に、 闘技場には完全な沈黙が訪れた。"
 fedel.10.7.desc:0 "$fedel.10.intro$\n\n$fedel.10.7$"
 fedel.10.7:0 "闘技場に集まったその他大勢の指導者たちは、 挨拶代わりに一瞬で焼却された。 今日この場所で行われる真の戦いは、 途方もない超能力をもつ[ruler.GetRegnalName]と、 [rival_chosen_country.GetName]の[rival_chosen_leader.GetRulerTitle][rival_chosen_leader.GetRegnalName]の戦いである。 長時間におよぶ苛烈な決闘のあと、 [ruler.GetRegnalName]はかろうじて[rival_chosen_leader.GetRegnalName]に勝利した。 闘技場の大部分は廃墟となったが、 雌雄は決した。"
 fedel.10.8.desc:0 "$fedel.10.intro$\n\n$fedel.10.8$"
 fedel.10.8:0 "これはまさに巨人たちの戦いだ。 この闘技場で振るわれた超能力は、 シュラウドの領域の外ではめったに目撃できない規模だった。 戦いが終わったとき、 闘技場は廃墟と化しており、 [ruler.GetRegnalName]はただ1人生き残った巨人となった。"
 fedel.10.9.desc:0 "$fedel.10.intro$\n\n$fedel.10.9$"
 fedel.10.9:0 "強力な超能力のおかげで、 [ruler.GetRegnalName]は闘技場における決定的な優位を獲得し、 それを速やかに最大限活用した。 脳を焼いたり、 テレキネシスでほかの指導者同士を致死速度で激突させたりするだけで、[ruler.GetRegnalName]の戦いはあっけなく幕を下ろした。"
 fedel.10.10.desc:0 "$fedel.10.intro$\n\n$fedel.10.10$"
 fedel.10.10:0 "[ruler.GetRegnalName]に搭載された、 数多くのサイバネティック・アップグレードの闘技場における優位性が証明された。 機械の能力で走り回る[ruler.GetRegnalName]は、 有機的な肉体にとっては致命的な攻撃をいなしつつ、 瞬く間にほかの指導者たちを抹殺していった。"
 fedel.10.11.desc:0 "$fedel.10.intro$\n\n$fedel.10.11$"
 fedel.10.11:0 "大半の有機生命体よりも優れた筋力と応答速度をもつ[ruler.GetRegnalName]は、 闘技場での戦いを圧倒した。 対戦相手となった指導者たちは、 効率的かつ比較的苦痛の少ない方法で次々と排除された。"
 fedel.10.a:0 "我らの勝利だ。"

 fedel.15.name:0 "闘技場での敗北"
 fedel.15.1.desc:0 "$fedel.10.intro$\n\n$fedel.15.1$"
 fedel.15.1:0 "残念ながら、 [ruler.GetRegnalName]は適任ではなかった。 戦いが始まるとすぐに怖気づき、 半狂乱になって闘技場から逃げようとしたのだ。 その姿は、 観客席で見ていた群衆にとっては物笑いの種だ。 最終的に、 ほかの指導者の1人が[ruler.GetRegnalName]を角に追い詰め、 素早く無慈悲に討ち倒した。"
 fedel.15.2.desc:0 "$fedel.10.intro$\n\n$fedel.15.2$\n\n$fedel.15.victor.desc$"
 fedel.15.2:0 "獰猛な雄叫びを上げると、 [ruler.GetRegnalName]は闘技場で展開される野蛮な格闘戦へと頭から飛び込んだ。 悲しいかな、 その勇敢さは本人の戦闘能力とはあまりに不釣り合いであり、 他国の指導者の1人に、 ほかの対戦相手のついでに始末されてしまった。"
 fedel.15.3.desc:0 "$fedel.10.intro$\n\n$fedel.15.3$\n\n$fedel.15.victor.desc$"
 fedel.15.3:0 "少し躊躇しながらも、 [ruler.GetRegnalName]は戦いが始まるとすぐに争いに参加した。 一進一退の荒々しい格闘戦が繰り広げられるなか、 [ruler.GetRegnalName]は堂々と戦ってみせた。 しかし残念ながら、 戦いが決着する前に負った傷が原因で命を落とした。"
 fedel.15.4.desc:0 "$fedel.10.intro$\n\n$fedel.15.4$\n\n$fedel.15.victor.desc$"
 fedel.15.4:0 "[ruler.GetRegnalName]は即座に戦いに身を投じ、 すぐに恐るべき戦士としての存在感を放った。 しかし、 おそらくそれが原因で、 他国の指導者たちに即座に集団戦法をとらせることとなった。 彼らの連携攻撃には抗すべくもなく、 [ruler.GetRegnalName]は勇敢に戦ったが、 まもなく致命傷を負い死亡した。"
 fedel.15.5.desc:0 "$fedel.10.intro$\n\n$fedel.15.5$\n\n$fedel.15.victor.desc$"
 fedel.15.5:0 "[winning_country.GetName]の[winning_leader.GetRulerTitle]である[winning_leader.GetRegnalName]が一瞥すると、 [ruler.GetRegnalName]を含むほかの指導者たちは全員、 死体となって地面に転がった。 この議長国選出法は、 彼らにとっては最悪のアイデアだったようだ。"
 fedel.15.6.desc:0 "$fedel.10.intro$\n\n$fedel.15.6$\n\n$fedel.15.victor.desc$"
 fedel.15.6:0 "数名の参加者が放った恐ろしい超能力エネルギーがぶつかり合うと、 [ruler.GetRegnalName]を含むほかの指導者たちは灰と化した。 この巨人たちの戦いで、 彼らは巻き添え以上の存在にはなれなかった。"
 fedel.15.7.desc:0 "$fedel.10.intro$\n\n$fedel.15.7$\n\n$fedel.15.victor.desc$"
 fedel.15.7:0 "この銀河において、 [ruler.GetRegnalName]の超能力に肩を並べられる者は数少ない。 しかし、 [winning_country.GetName]の[winning_leader.GetRegnalName][winning_leader.GetRulerTitle]はなんとその1人だったのだ。 闘技場に集まったほかの指導者たちが羽虫のように殺されたあと、 真の戦いが始まった。 闘技場はすぐに超能力エネルギーの大渦と化したが、 渦が収まったとき、 [ruler.GetRegnalName]は跡形もなく消えていた……"
 fedel.15.8.desc:0 "$fedel.10.intro$\n\n$fedel.15.8$\n\n$fedel.15.victor.desc$"
 fedel.15.8:0 "これはまさに巨人たちの戦いだ。 この闘技場で振るわれた超能力は、 シュラウドの領域の外ではめったに目撃できない規模だった。 戦いが終わったとき、 闘技場は廃墟と化しており、 そこには1人の巨人が立っていた。 だがそれは[ruler.GetRegnalName]ではない……"
 fedel.15.9.desc:0 "$fedel.10.intro$\n\n$fedel.15.9$\n\n$fedel.15.victor.desc$"
 fedel.15.9:0 "[ruler.GetRegnalName]の優れた力と応答速度は、 残念ながら、 闘技場での勝利を確実にするほどではなかった。 ほかの参加者たちが、 切断された[ruler.GetRegnalName]の前肢を鈍器代わりにしてそのメモリーコアを攻撃するようになるまで、 長くはかからなかった。 戦いが終わった時とき、 残されていたのはばらばらの残骸だけだった。"
 fedel.15.10.desc:0 "$fedel.10.intro$\n\n$fedel.15.10$\n\n$fedel.15.victor.desc$"
 fedel.15.10:0 "[ruler.GetRegnalName]は、 その超能力により大きな優位を得ていた。 だが闘技場における混戦が、 集中の維持を困難にした。 残念ながらこの懸念は、 [ruler.GetRegnalName]がほかの指導者に背後から襲われた際に抵抗できなかったことで現実となった。 死は速やかに訪れたようだが、 苦痛を味わったのは明らかだ。"
 fedel.15.a:0 "悲しい日だ。"

