 BLUELOTUS_SCALE_PROJECT:0 "ブルーロータス実験施設"
 BLUELOTUS_SCALE_PROJECT_DESC:0 "ユニークな反射性質をもつこの地質学的現象を利用して、 岩盤を上質な合金へ核変換できると考えられている。"

 WENKWORT_PROJECT:0 "簡潔と静寂の美"
 WENKWORT_PROJECT_DESC:0 "[event_target:wenkwort_rellrait.GetName]の地表には、 無数の山頂やクレーターそれぞれを中心にした、 複数の円形の溝が優雅に描かれている。 この造形にはどのような意味があるのだろうか？  以前この星系で遭遇した$wenkwort_drone_plural$と何か関係があるのだろうか？"
 federations3.135.name:0 "[event_target:wenkwort_rellrait.GetName]の枯山水"
 federations3.135.human.desc:0 "もしも、 この§Y[event_target:wenkwort_rellrait.GetName]§!が[Owner.Capital.GetName]からこれほど遠く隔たった宇宙にあるのではなく、 またこれほど大規模でなかったなら、 我々の文明に伝わる「禅庭」だと勘違いしていたかもしれない。 小石から小惑星までの、 さまざまな大きさの岩石が点在することによって描かれる景観は、 極めて壮大である。 我々の学者の指摘によれば、 岩石の配置は精密に計算されており、 自然の山と川に見立てられているという。 装飾的でありながら、 どこか自然の造形からの由来を感じる、 模倣の美なのだそうだ。\n\nこの彫刻的な惑星の正体がなんであれ、 以前遭遇した§Y$wenkwort_drone_plural$§!と何かしらの繋がりがあることは明白だろう。 その後、 この惑星の追跡調査を試みたが、 特に成果は得られなかった。\n\nヒントはおそらく、 我々がこの禅庭惑星に連れてこられた経緯にある。 疑問に対する答えは、 時が経てば自ずから明らかになるのだろう。"
 federations3.135.nonhuman.desc:0 "[event_target:wenkwort_rellrait.GetName]の独特な地形が、 自然に形成されたものではないことは明らかだ。 小石から小惑星までの、 さまざまな大きさの岩石が点在することによって描かれる景観は、 広大な乾いた海を連想させる。\n\n科学者の導き出した結論としては、 この景観は芸術表現の一種か、 もしくはなんらかの儀式に関するものだという。 しかしながら、 製作者の候補としては、 我々が以前遭遇した§Y$wenkwort_drone_plural$§!しかいない。 その後、 起源の追跡を試みたが、 特に成果は得られなかった。 時が経てば答えがわかるのだろうか……"

 ####################################
 # Archaeology Sites
 ####################################
 relicrails_digsite:0 "遺物のレール"
 relicrails_digsite_desc:0 "最近[From.Planet.GetName]で起こった崩落により、 地下の鉄道トンネル網が発見された。 精巧なアーチや複雑な信号設備が、 何世紀ものあいだ日の目を見ることなく地下で眠っていたのだ。 その設計様式は宇宙のこの領域で出会った何物とも似ていない。 誰が、 なんのために建設したのだろう？"
 federations3.1005.name:0 "地下空間が姿を現す"
 federations3.1005.desc:0 "[From.Planet.GetName]での最新の建築プロジェクト中に、 深部での崩落が発生した。 負傷者は最小限に抑えられ、 主要なインフラにも影響は出なかった。 しかし、 この地学的活動により、 突如として鉄道トンネル網の一部が姿を現した。 建築士たちは当惑しながらも、 すでにその調査を始めている。 どうやら、 [From.Planet.GetName]にはかつて文明が存在していたようだ……"
 federations3.1010.name:0 "駅の埋蔵資源"
 federations3.1010.desc:0 "発掘を始めてからほどなくして、 頑丈に造られた複雑な設計のトンネルと設備が発見された。 太いレールと枕木が無傷で保たれており、 その周囲には無数の人工物と何世紀も前のごみが散乱していた。\n\nごみのなかには、 見事な陽極酸化処理が施された、 さまざまな機関車の部品や信号設備が埋まっていた。 この手の物は§Y車両基地§!で発見される可能性がある。 すべての遺物には複雑な幾何学模様で各部品の細目が刻まれていた。 これは、 高いレベルの芸術性と、 おそらくはプライドすら込められていることを示唆するものだ。"
 federations3.1015.name:0 "重武装の訪問者"
 federations3.1015.desc:0 "ある狭い側道トンネルを発掘したところ、 古い爬虫類種族の遺体が偶然見つかった。 §Y800年§!ほど前にトンネルの崩落によって死亡したらしい。 なぜここいたのかは謎だったが、 それはこの人物が所持していた大量の武器を研究することで解明できた。\n\nこれらの刃物 (多くは装飾的な丸盾の内側に取り付けられていた) の技術は、 我々のそれに比べると原始的ではあるが、 鉄道に使われているものとは大きく異なる。 この丸盾の持ち主は我々と同様異星からやってきた種族であり、 似たような考古学的な調査をしていたと見られる――トンネルによって命を奪われる前は。"
 federations3.1015.a:0 "発見した物を翻訳しろ。"
 federations3.1020.name:0 "丸盾の持ち主"
 federations3.1020.desc:0 "「丸盾の持ち主」の残したメモに従っていくと、 かつてこの鉄道修理基地で使われていた§Y変電所§!が見つかった。 この人物は探検中に施設の気密を破ってしまったらしく、 変電所の風化は比較的進んでいる。 埃の積もったケーブルダクトが、 何十ものモニターの周囲に張り巡らされている。 モニター列の1つで、 我々は§Y別の知的種族§!の遺留物を発見した。\n\n丸盾の持ち主の探検メモによると、 これは軟体生物の技術者集団であるらしい。 当時、 遺体がまだ形を保っていたころは、 互いに守りあうか温めあうかするように身を寄せ合っていたようだ。 記録によれば、 我々よりも劣った道具を用いて、 この数千年前の変電所を再稼働させる試みが2度ほど行われたらしい。 我々にはその仕事を代わりに完了させられる技術がある。 成功すれば、 今後の発掘がずっと楽になるだろう。"
 federations3.1021.name:0 "悲劇のらせん"
 federations3.1021.desc:0 "ポータブル位相発電機を用いて[From.Planet.GetName]の変電所を再稼働してからほんの数分で、 施設はけたたましい警告音を発した。 数秒後、 線路に隣接した天井と壁の一部が崩れ、 そこで作業していた発掘チームを巻き込んだ。\n\nこの事故は、 取り外したと思い込んでいた§R腐食した抵抗コイル§!が原因だった。 この見過ごしにより数名の負傷者が出た上に、 発掘チームの数十名が土砂の下敷きになった。 我々は「丸盾の持ち主」と同じ轍を踏んでしまったのだ。"
 federations3.1022.name:0 "別の路線へ"
 federations3.1022.desc:0 "変電所の遺物の複雑さに、 我々は驚嘆した。 ポータブル位相発電機を用いてこの変電所を再稼働させようとしたが、 いきなり動かしてしまったため、 数千年前の古い構造物が一部崩落した。\n\n幸いなことに、 発掘チームは崩壊の前兆に気づいて避難していた。 崩落が収まると、 一部のエリアが完全に閉ざされていることが判明した。 だがその代わりに、 新しいエリアが姿を現した。"
 federations3.1026.name:0 "運転再開"
 federations3.1026.desc:0 "偶然にも発掘現場が一新されたことで、 長距離鉄道トンネルが姿を現した。 その側線には (コントロールパネルを解読したところによれば) 列車が止まっている。 同様のシステムがさまざまな優先度を列車に与えており、 そのなかには「§Y保管庫§!」と解読できる車両もあった。\n\nこれほど大きく重要な遺物が手に入ることは珍しいので、 列車を再稼働させるべくチームが派遣された。 アンティークの機関車は工学の産物としても優美だが、 豪華に装飾された車両がいくつも後ろに連結されており、 これ自体が博物館と呼べるほどの価値をもっていた。\n\nこの列車は動くタイムカプセルというべきもので、 いつでも危険地帯から移動して逃れることができる。 3000年ものあいだ、 この列車は1つの文明のあらゆる歴史的・文化的・科学的記録を保存していたのだ。 そして我々は、 この種族が§Yピーイップス§!と自称していたことを知った。"
 federations3.1026.a:0 "これらの記録を母星に持ち帰り、 さらに研究しよう。"
 federations3.1027.name:0 "空の倉庫"
 federations3.1027.desc:0 "偶然にも発掘現場が一新されたことで、 洞窟を削り出した巨大なアーチ状の天井をもつ物資集積場が姿を現した。 広大な空っぽの倉庫が並ぶなか、 1つだけセキュリティが突破された痕跡があった。 我々がそのセキュリティを改めて解除すると、 「丸盾の持ち主」と同じ種族の遺体が大量に見つかった。 彼らは物資を探しに来たが、 結局、 数千年前の警報システムを反応させただけに終わったのだ。\n\n彼らが残したログによると、 この星系を周った「§Yフェンルニル探検隊§!」は居住可能惑星を調査する一環として、 [From.Planet.GetName]を探査していた。 彼らはこのような遺跡の存在を想定していなかった。 そして考古学の知識も興味もなかったので、 この遺跡を調査するというよりは、 荒らしていったのだ。\n\n倉庫のなかで飢えに苦しんだ彼らは、 仲間たちが大量の物資を貨物船に積み込んでしまい、 ほとんど何も残さなかったことを荒々しい言葉遣いで記している。 我々自身の調査で確認されたことは、 ここには年代物の機械類が数多く残されているが、 謎に包まれた鉄道敷設者の正体を示すものはほとんど残っていないということだ。"
 federations3.1030.name:0 "鉄道と難民"
 federations3.1030.desc:0 "[From.From.Planet.GetName]の鉄道敷設者が残した記録によると、 この熱狂的な軟体生物の一団は、 機械工学的努力によって彼ら自身を向上させるために、 科学嫌いの母星から逃げ出してきたのだという。 彼らは僻地にある人目につかない§Y地下深くの洞窟群§!に隠遁し、 鉄道トンネルを通じて生存圏を繋げ、 拡大した。\n\n自身の文化がいつの日か狩られ、 根絶されることを恐れた彼らピーイップスは、 自らの安全と保護のため地下深くへと潜っていった。 故郷において彼らの政府が偏狭で偏執的になっていくあいだも、 200年間、 彼らの地下社会はゆっくりと拡大を続けた。 たった一度の急進的な流れが、 彼らを前代未聞の規模で軍国主義化させ、 この時点で年代記は唐突に終わっている。\n\n丸盾の持ち主自身から得られた発見と、 いくつかの補強材料のみでも、 双方の派閥に起こった悲劇的結末は予測できる。 これ以上の考古学的証拠は失われたか、 もしくは記録されていない……ピーイップスについて残っているのは彼らの洞窟と、 列車のみだ。"

