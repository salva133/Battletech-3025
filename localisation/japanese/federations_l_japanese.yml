 site_lost_moments:0 "決して忘れない"
 site_lost_moments_intro:0 "調査船は[From.Planet.GetName]から放射されている奇妙な信号を検出した。"
 fedev.9430.name:0 "地底のビーコン"
 fedev.9430.desc:0 "いまは荒れ果てた[From.Planet.GetName]の地上でかつて繁栄していた文明の姿を描くには、 考古学的証拠と想像力を駆使するしかない。 時の流れは残酷であり、 彼らの最も頑強な建物でさえ、 塵の塊同然にまで劣化してしまっている。\n\nしかし、 都市の地下深くからは奇妙な信号が放たれている。 調査と発掘を待ち望む、 謎のビーコンが存在するのだ。"
 fedev.9435.name:0 "わずかな残り時間"
 fedev.9435.desc:0 "突然かつ否定しがたい無常観が調査チームを襲ったのは、 彼らが地下のビーコンに近づいたときのことだ。 土砂や岩を取り除いていくにつれて、 全員の心の奥底に逃れようのない思いが去来する。\n\n「人生とは儚いもの。 いずれは、 あらゆるものが終わりを迎える……」"
 fedev.9440.name:0 "明るく輝いた日々"
 fedev.9440.desc:0 "信号の発信源は、 奇妙な碑文が刻まれた異星種族の墓石であった。 その翻訳は最善を尽くしても不完全だが、 墓石は非常に重要な人物と、 記憶と尊敬に値するライフワークと、 喪に服する文明について語っていた。 碑文の終わりのほうでは、 悲しみによって体液が漏れ出し、 それが気象条件によって消滅する、 という非常に奇妙な翻訳になっている。\n\nそして末尾の部分だけは正しい翻訳に成功した。 その意味は以下のようになる。\n\n§H「死ぬ時が来た」§!"

 lost_moment_memento:0 "価値ある生"
 lost_moment_memento_desc:0 "異星種族の墓碑を考古学的に発掘して以来、 帝国の国民は人生の価値を少しだけ見直しはじめた。"

 ### The Lesser Messenger text
 site_lesser_messenger:0 "塵のなかのメッセージ"
 site_lesser_messenger_intro:0 "[From.Planet.GetName]を詳細に調査したところ、 かつてこの惑星にあった文明の小さな痕跡が見つかった。"
 fedev.9445.name:0 "過ぎ去った昔"
 fedev.9445.desc:0 "[From.Planet.GetName]の地表の初期調査で、 この惑星は確かに文明を宿していたことがわかった。\n\nしかし荒廃の度合いからすると、 それははるか遠い昔のことであり、 またその文明はなんらかの恐るべき軍勢に突然襲われたようだ。 文明を築いた異星人の、 身体的特徴の手掛かりを得られそうな遺跡は一切残っていない。"
 fedev.9450.name:0 "宇宙の獣たち"
 fedev.9450.desc:0 "地表探査チームは、 惑星上の無線信号の特定に成功した。 その起源は未だに不明だが、 翻訳できた部分からは、 はるか昔に失われたこの文明についての情報が明らかになりはじめた。\n\n正体不明の脅威が近づきつつあること。 技術的進歩に対する集団的憧憬。 銀河のどこかで巨大な宇宙船が建造されているという噂。 暗号化されたメッセージには、 これらのテーマが繰り返し現れていた。"
 fedev.9455.name:0 "プロトタイプの庭"
 fedev.9455.desc:1 "考古学者たちは、 謎の信号の出どころに見当をつけることに成功した。 それは地下深くにある場所だった。\n\nその場所の調査は始まったばかりだが、 なんらかの研究開発施設であると思われる。 そこには、 非常に精巧に作られたさまざまな技術装置のミニチュア試作品が散乱していた。\n\nスキャンの結果、 さらに下にも空洞があることがわかり、 現在発掘作業が進行中である。"
 fedev.9460.name:0 "ここで造られていたもの"
 fedev.9460.desc:0 "発掘チームは興味深い発見をした。 大量のミニチュア記録装置には、 この施設、 あるいはこの文明全体の焦点であったと思われる、 ある進行中のプロジェクトに関する情報が含まれていたのだ。\n\nそれは、 §H銀河最大の宇宙船に対抗するための強力な船§!についての情報である。\n\n彼らは一体、 どのような怪物じみた兵器を建造したのだろうか？"
 fedev.9465.name:0 "そして勝者は……"
 fedev.9465.desc:0 "それは巨大な宇宙船だった！\n\nいや、 少なくとも[From.Planet.GetName]の異星人にとっては「巨大」だった。 というのも、 彼らはおそろしく小さな人々であることが判明したからだ。 ここで見つかったミニチュア試作品群は、 どうやら彼らが実際に使用していた機材であり、 我々が施設の1つと考えていた場所は、 実は彼らの首都であった。 そして暗号化された信号のなかにあった「脅威」とは、 銀河技術コンペのライバルたちであることもわかった。 このミニ文明は、 そこで優勝するために力を合わせていたのだ。\n\n今回は我々の優勝のようである。"
 fedev.9470.name:0 "進撃して征服せよ"
 fedev.9470.desc:0 "巨大な宇宙船が発見された！\n\n少なくとも、 極小の種族であると判明した[From.Planet.GetName]の人々にとっては「巨大」だった。\n\n彼らは故郷に迫る謎の脅威を恐れ、 種族全体の力を結集してこの脅威に対抗できる宇宙船を建造したのだ。\n\nそしてどうやら、 彼らは間に合わなかったらしい。 彼らの戦艦はこうして手つかずだが、 彼らの姿は見当たらないのだから。"
 fedev.9475.name:0 "伝令 (メッセンジャー) を責めるな"
 fedev.9475.desc:0 "これは実に偉大な船だ！\n\nそう、 実に偉大な、 怖ろしく小さな宇宙船である。 なぜなら、 [From.Planet.GetName]の人々は、 極小サイズの種族だったことが判明したからだ。 見つかったミニチュアは彼らが実際に使っていた機材であり、 この施設の遺跡は彼らのかつての大都市だったのだ。\n\n銀河の別の場所で巨大な宇宙船が建造されているという話を聞いたこの種族は、 それに匹敵する宇宙船を建造することを決意した。\n\nその決断力と勇気は素晴らしい。 そしてちょっと可愛らしい。"

