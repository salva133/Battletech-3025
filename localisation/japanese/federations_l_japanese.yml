 SEA_CRYSTAL_CAT:0 "漂う水晶"
 SEA_CRYSTAL_CAT_DESC:0 "[Root.GetName]の海中に謎の巨大物体が存在するようだ。 星々の光が反射して輝いている。"

 WENKWORT_CAT:0 "絵に描いたような庭園"
 WENKWORT_CAT_DESC:0 "この惑星の美しさは絵画のようだ――それも異様なまでに。 どのような力が働いてこうなったのだろうか？"
 federations3.115.name:0 "信号の意味"
 federations3.115.desc:0 "[From.GetName]の地上の大部分では、 植生全体がある種の美学的配置を見せている。 さらに我々の科学者が言うには、 そのような配置が見られない残りの地域、 いわば「手つかず」の地域でさえも、 園芸学的美の完成のために、 あえてそうなっている可能性があるという。\n\n調査を続けていると、 我々は1つの信号を偶然受信した。 これがこの惑星で唯一見つかった科学技術の痕跡だ。 その信号を解析したところ、 [From.GetName]に生息する全動植物の目録とともに、 [event_target:wenkwort_rellrait.GetName]付近の座標が示された。 この惑星の正体を知る手がかりになりそうなものは、 それ以外に残されていなかった。"

