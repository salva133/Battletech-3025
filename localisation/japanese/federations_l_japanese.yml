 origin_mechanists:0 "$civic_mechanists$"
 origin_mechanists_desc:0 "この文明は蒸気時代の昔から、 自動人形を作るという悲願に取りつかれてきた。 不可能だと言われた時期もあったが、 それでも彼らの最初のロボットが組立ライン上で産声を上げたのは、 彼らが宇宙航行技術を発明するよりもずっと前のことだった。"
 origin_tooltip_mechanists_effects:2 "- 8 £pop£ POPがロボットとなり、 ロボット製造技術と製造インフラをもった状態でゲームが始まる。\n\n"
 origin_syncretic_evolution:0 "$civic_syncretic_evolution$"
 origin_syncretic_evolution_desc:0 "この文明では第二種族が不可欠な成員となっている。 彼らは大柄で力が強く、 大半は暗愚な子供並みの知性しかもたない。 古代の戦争によって彼らの種族の攻撃的な性向は淘汰され、 盲従的な部分しか残らなかった。"
 origin_life_seeded:0 "$civic_life_seeded$"
 origin_life_seeded_desc:0 "この文明は、 おそらくは彼らのためだけに設計された楽園で進化してきた。"
 origin_post_apocalyptic:0 "$civic_post_apocalyptic$"
 origin_post_apocalyptic_desc:0 "この文明は完全な消滅、 つまり核の炎の洗礼を受けたが生き延びた。 破滅を免れた彼らは、 古い世界の灰の中から新たな文明を再建した。"
 origin_shattered_ring:0 "砕けたリング"
 origin_shattered_ring_desc:1 "この文明は、 未知の先駆者が建造したリングワールドで生まれた。 リングワールドについて理解し、 完全に修復できれば、 強大な力を得られるだろう。"
 origin_tooltip_shattered_ring_effects:2 "- §H$pc_shattered_ring_habitable$§!を母星としてゲームが始まる。\n- §H$pc_shattered_ring_habitable$§!は修復可能で、 §H$pc_ringworld_habitable$§!専用の £district£ §H特別な区域§!がアンロックされる。\n- §H$trait_pc_ringworld_habitable_preference$§!居住特性が付与され、 種別の異なる惑星への移住を好まなくなる。"
 origin_tooltip_shattered_ring_effects_lithoid:0 "§R- 警告：岩石種族にとっては鉱物が不足するため、 難易度の高い起源となる。§!\n$origin_tooltip_shattered_ring_effects$"
 origin_remnants:0 "残党"
 origin_remnants_desc:1 "この文明はかつて銀河の大半を支配していたが、 最終的には敗北し滅亡の淵に追い込まれた。 だが、 長く貧しい時代のあと、 星の世界へと舞い戻った。"
 origin_tooltip_remnants_effects:4 "- §H遺物惑星§! (サイズ：£planetsize£ 22) を母星としてゲームが始まる。[GetRemnantAncientRelicEffect]"
 RemnantAncientRelicEffect:0 "\n- テクノロジー「§H考古学技術§!」と、 £building£ 建造物「§H考古学技術研究所§!」がある状態でゲームが始まる。"
 origin_tree_of_life:0 "生命の樹"
 origin_tree_of_life_desc:0 "この集合意識は、 巨大な樹木との共生関係のなかで進化した。 この巨木は多大な恩恵をもたらすが、 もしも喪失すれば彼らの能力は大きく損なわれる。"
 origin_tooltip_tree_effects:3 "- 我々のハイヴは§H生命の樹§!が存在する惑星に住むことで多数のボーナスを得るが、 存在しない場合にペナルティを受ける。\n- §Hコロニー船§!がより高価になる代わりに、 入植惑星に生命の樹の若木を植える。\n- 保有施設£building£ §H$holding_tree_of_life_sapling$§!が使用できる。"
 origin_lithoid:0 "天災より生まれしもの"
 origin_lithoid_desc:1 "この岩石種族は母星に元から住んでいたのではなく、 この惑星に衝突して、 原生生物の大半を死滅させた隕石とともに到来した。"
 origin_tooltip_lithoid_effects:3 "- 首都惑星に、 追加の合計区域と鉱業区域をもたらす§H巨大クレーター§!が存在する状態でゲームが始まる。\nまた、 通常のコロニー船とは別に、 高速で航行できるが入植先の惑星に損害を与える、 §H隕石コロニー船§!の建造が可能になる。\n- 保有施設£building£ §H$holding_experimental_crater$§!が使用できる。"
 origin_machine:0 "資源統合"
 origin_machine_desc:1 "この機械知性は長いあいだ、 母星系の資源を首都惑星に集めていた。 そして、 集めた資源で惑星全体を機械で覆い尽くした。"
 origin_tooltip_machine_effects:2 "- §H機械惑星§!を母星としてゲームが始まる。"

