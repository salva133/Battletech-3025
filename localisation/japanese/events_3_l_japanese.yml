l_japanese:
 
 ####################################
 # Anomaly Categories
 ####################################
 TUTORIAL_CAT:0 "母星を発って"
 TUTORIAL_DESC:1 "我々の母星系を調査すると、 以前の母星からの観測と一致しないものを[From.GetName]で発見した。"
 TROP_BIOLOGY_CAT:0 "熱帯での奇妙な出来事"
 TROP_BIOLOGY_DESC:0 "[Root.GetName]の熱帯雨林から集められた初期データは、 何かが異常であることを示している。"
 AST_MINING_CAT:0 "鉱物に目を向けよう"
 AST_MINING_DESC:0 "この小惑星の組成の初期分析は、 興味深い発見の可能性を示している。"
 GEN_DERELICT_SHIP_CAT:0 "救難信号"
 GEN_DERELICT_SHIP_DESC:0 "最初のスキャンは、 我々の救難信号のパターンを連想させる不規則なシグナルを捉えた。"
 GEN_LOST_CARGO_CAT:0 "奇妙な測定値"
 GEN_LOST_CARGO_DESC:0 "小惑星帯をスキャンしている最中に、 調査チームはアノマリーに気づいた。"
 GEN_OLD_WAR_CAT:0 "鉄への想い"
 GEN_OLD_WAR_DESC:0 "[Root.GetName]の鉱物構成は予測と一致していない。"
 GEN_SURVEY_CAT:0 "地表にて"
 GEN_SURVEY_DESC:0 "[Root.GetName]での我々の最初の成果は、 地表ではさらに興味深い発見ができることを示唆している。"
 SUN_RAYS_CAT:0 "奇妙な宇宙線"
 SUN_RAYS_DESC:0 "奇妙な放射線が発見され、 科学担当官は調査の続行を要求した。"
 WAT_PLANET_CAT:0 "大海の一滴"
 WAT_PLANET_DESC:0 "[Root.GetName]をスキャンしたところ、 水面下に何かが存在することが疑われた。"
 COLD_RESEARCH_CAT:0 "冷酷なポテンシャル"
 COLD_RESEARCH_DESC:0 "科学担当官がアノマリーを見つけた。 広範囲にわたる調査を必要とするが、 かなりの発見が期待できそうだ。"
 SUN_TEAPOT_CAT:0 "あり得ない軌道"
 SUN_TEAPOT_DESC:0 "軌道上を高速で周回する小さな物体の存在が走査によって明らかになった。 小型かつ高速であるため、 センサーでの識別は困難である。"
 DES_BURIED_CAT:0 "砂に埋もれて"
 DES_BURIED_DESC:0 "砂漠型惑星[Root.GetName]は、 砂の下に秘密を隠しているようだ。"
 AST_GEAR_CAT:0 "驚くべき小惑星"
 AST_GEAR_DESC:0 "巨大な小惑星[Root.GetName]の観測によって我々が見つけたのは……\n\n「何か」だ。 この天体のさらなる調査が必要である。"
 TROP_CONDITIONS_CAT:0 "つる植物と樹木のあいだで"
 TROP_CONDITIONS_DESC:0 "[Root.GetName]は、 何か興味深いものを密林の奥深くに隠しているようだ。"
 ARID_SENSOR_CAT:0 "乾燥と放棄"
 ARID_SENSOR_DESC:0 "我々は乾燥した[From.GetPlanetMoon]に、 何か普通ではないものを発見した。 何者かが先にここに来ていたらしい。 さらなる調査が待たれる。"
 GEN_REFUGEES_CAT:0 "傍受されたメッセージ"
 GEN_REFUGEES_DESC:0 "我々が[Root.GetName]をスキャンしていると、 ある信号を受け取った。 パターン分析によると、 どうやら宇宙船からの救難信号らしいが、 確証はない。 より多くを知るためには、 信号の発信源を特定する必要がある。"
 CON_BIOLOGY_CAT:0 "大陸での発見"
 CON_BIOLOGY_DESC:0 "この天体の森林では興味深い発見が期待できる。"
 TOX_PLANET_CAT:0 "有毒性"
 TOX_PLANET_DESC:0 "この惑星の地表には、 何者かが構築した建造物があるようだ。 それは惑星の忘れ去られた過去を示している。"
 DES_PLANET_CAT:0 "荒れ果てた砂地"
 DES_PLANET_DESC:0 "[Root.GetName]の焼けるような暑さは、 まだ予想の範囲内である。 予想外なのは調査チームが集めているデータだ。 更なる調査が最終報告の前に必要となる。"
 MOL_PLANET_CAT:0 "融解点"
 MOL_PLANET_DESC:0 "[Root.GetName]の燃え盛る炎がセンサーを狂わせているのか、 通常とは異なる測定値を表示している。"
 GEN_MYSTICAL_CAT:0 "神秘的"
 GEN_MYSTICAL_DESC:0 "我々の調査で、 科学者チームが「神秘的」としか形容できない現象を発見した。 この神秘を解き明かすため、 より詳細に調査する必要がある。"
 NUKE_PLANET_CAT:0 "滅びの冬"
 NUKE_PLANET_DESC:0 "核によって荒廃した大地は、 明らかに以前の文明の痕跡である。 スキャナーは特定の地点で活動を検知しており、 我々が調査に向かう必要がある。"
 ARID_PLANET_CAT:0 "乾燥した不毛の地"
 ARID_PLANET_DESC:0 "[From.GetPlanetMoon]は決して快適な場所ではないが、 初期スキャンの結果に基づけば、 貴重な資源が眠っている可能性がある。"
 
 ####################################
 # Anomaly Events
 ####################################
 anomaly.4000.name:0 "生命は必ず道を見つける"
 anomaly.4000.desc:0 "[From.GetName]の植物の一部は、 自然淘汰を通じて効果的な防衛機構を獲得していた。 多数の木々や菌類が発散する胞子などは、 非植物性生物に対して強力な酸のようなはたらきをするのだ。 幸いにして科学担当官[Root.GetLeaderName]が、 この胞子に対抗する手段を見つけ、 この森林の脅威を低減した！"
 anomaly.4000.a.tooltip:2 "£blocker£ 有毒湿地§R+2§!"
 anomaly.4005.name:1 "生命のかけら"
 anomaly.4005.desc:1 "[From.GetName]の小惑星とその周囲のデブリは、 かつて1つの惑星だったらしい！\n\nこの小惑星の中心部の奥深くには、 非常に貴重な合金の痕跡を見つけることができる。 また、 真空の宇宙空間で死滅してしまったバクテリアの痕跡もある。 これらは、 この天体にかつて生命を育める環境があったことを物語っている。"
 anomaly.4005.a.tooltip:2 "[From.GetName]に§Y惑星の残骸§!の補正が追加される：\n£alloys£ §G+3§!"
 anomaly.4010.name:0 "ロスト・イン・スペース"
 anomaly.4010.desc:0 "傍受した信号は、 [From.GetName]の軌道上の船からの救難信号だった。 この船は一切の熱反応を発しておらず、 漂流しているようだ。 乗組員に何が起こったかを調査するため、 §Sスペシャルプロジェクト§!を発令した。"
 anomaly.4011.desc:0 "その船の乗組員たちは死体となって発見された。 しかも不穏なことに、 彼らは高度な脳内寄生虫に感染し、 全員が発狂して死んだとみられる。 しかし、 科学担当官[Root.GetLeaderName]の発見のおかげで、 我々の乗組員は感染を免れているのだ！"
 anomaly.4012.desc:0 "[From.From.From.GetName]の軌道にあった宇宙船は廃棄されたものではなかった。 乗組員たちは生きていたが、 なんらかの脳内寄生虫に感染しており、 健康体ではなかった。 我々の科学者の協力があれば、 彼らはすぐに快方に向かうだろう。"
 anomaly.4012.a:0 "乗組員を助けよう。"
 anomaly.4012.a.tooltip:0 "乗組員の異種族と交信する。"
 anomaly.4012.b:0 "乗組員は見殺しにしろ。"
 anomaly.4015.name:0 "最後の休息"
 anomaly.4015.desc:0 "[Root.GetName]は天文学的な確率を超えて、 小惑星帯の向こうの奇妙な信号の発生源をついに特定した。 それは異星種族による小さな人工物だった。 簡易スキャンにより、 これが宇宙航行種族の遺骸の一部を収めた、 儀式的な格納容器であることが判明した。"
 anomaly.4015.a:0 "この棺に船旅を続けさせよう。"
 anomaly.4015.b:0 "棺を開けて死体を研究しろ。"
 anomaly.4015.phile:0 "[Root.Owner.Capital.GetName]に持ち帰り、 博物館に展示しろ。"
 anomaly.4016.name:0 "[DefiledCountry.GetName]"
 anomaly.4016.desc:0 "[DefiledCountry.GetSpeciesNamePlural]と初めてコンタクトして数日が経ったころ、 彼らはメッセージを送ってきた。\n\n「我々は、 お前たち[Root.GetSpeciesNamePlural]が何をしたのか知っているぞ。 お前たちが荒らした棺は、 我々の初めての宇宙飛行士が眠る場所だったのだ！  謝罪を要求する！」"
 anomaly.4016.tooltip:0 "この選択は彼らとの関係に影響する。"
 anomaly.4016.a:0 "この件についてお詫びする。"
 anomaly.4016.b:0 "ただの死体だろう。"
 anomaly.4016.c.spirit:0 "あなた方の祖先の魂に祈りを捧げよう。"
 anomaly.4016.d.phobe:0 "そんなこと知るか、 異星人のクズめ！"
 anomaly.4020.name:0 "リヴァイアサンの沈黙"
 anomaly.4020.desc:0 "綿密なスキャンにより、 [From.GetName]の奇妙な金属組成の要因が明らかになった。 [From.GetPlanetMoon]は多数の超巨大宇宙船――我々が想像できるどんな船よりも巨大な艦船の、 太古の墜落現場だったのだ。 建造された年代は数百万年前に遡る。"
 anomaly.4020.rocket.desc:0 "科学担当官[Root.GetLeaderName]が奇妙な鉱石測定値の発生源を見つけた。 [From.GetName]は何百万年も前の巨大な宇宙船が複数横たわる、 いわば墓地のようなものだった。 [Root.GetLeaderName]は結果報告で、 「宇宙船の損傷が激しすぎて、 精査しても結果が得られないのが心から悲しい」と繰り返し語った。"
 anomaly.4020.rocket.desc.mach:0 "奇妙な鉱物測定値の原因は、 異様に大きく、 かつ技術的に卓越した多数の宇宙船の残骸であることがわかった。 船体の年代測定は2,380,699年という値を示している。 調査チームは船のエンジンを分解および解析しようとしたが、 あまりにも損傷が激しく、 うまくいかなかった。"
 anomaly.4020.a:0 "この素材は必ず役に立つだろう。"
 anomaly.4020.b:0 "少なくともこの素材は有用だ。"
 anomaly.4020.a.tooltip:3 "§Y$ship_graveyard$§!の補正が[From.GetName]に追加される：\n£alloys£ §G+2§!"
 anomaly.4025.name:0 "年老いた探検家"
 anomaly.4025.desc:0 "[From.GetName]の僻地で、 [Root.GetName]の科学者チームは場違いな金属板を発見した。\n\nどこか遠くの星系の基本的な情報を描いたイラストと、 元素周期表らしきものが刻まれている。 科学担当官[Root.GetLeaderName]はこの情報から、 その星系の位置と潜在的資源を推測できた。"
 anomaly.4025.a.tooltip:0 "該当星系のすべての§Y調査データ§!を得る。"
 anomaly.4030.name:0 "砂の使用人"
 anomaly.4030.desc:0 "[From.GetName]の砂丘に壊れた戦闘艦の一隊が埋もれているのを、 科学者チームが発見した。 古代のものだが、 保存状態は良好だ。 これらの船は放棄されたようだが、 表示灯やエンジンはまだ機能するらしい。 なぜ墜落したのかは謎だ。 旗艦のブリッジで発見した戦闘管制用の艦隊AIはまだ活動しており、 我々が近づくと警告を発した。 侵入者を検知すると起動するようにプログラムされていたのだ！\n暴走する前にAIの回収を行う§Sスペシャルプロジェクト§!を発令するか、 破壊してリスクを避けることができる。"
 anomaly.4030.a:0 "AIを制御できるか試してみよう。"
 anomaly.4030.b:0 "問題が起こる前に破壊してしまえ。"
 anomaly.4030.b.tooltip:1 "AIを破壊する。\n\n§Y墜落したAI艦隊§!の補正が[From.GetName]に追加される：\n£engineering£ §G+2§!"
 anomaly.4031.desc:0 "ありがたいことに、 AIがこちらを敵視する前に再プログラムできた。 このAIは我々の艦隊の指揮系統に再利用され、 必要なら提督のような役割をこなせる。 AIは我々の母星に転送され、 任命されるのを待っている。"
 anomaly.4035.name:0 "溶鉱炉の火"
 anomaly.4035.desc:0 "[From.GetName]で興味深い発見があった。 ただし、 [From.GetPlanetMoon]そのものとは関係がない。 通常の調査中に、 遠く離れた星系から奇妙なデータを受信したのだ。 受信した放射線は、 その恒星が、 ベリリウムに核破砕反応を起こさせることなく核融合できていることを示しており、 これまでの通説を覆していた！\n\n科学チームは熱心に調査を希望するとともに、 データの発信源を2つのさほど遠くない星系に絞り込んだ。\n詳細については§S状況レポート§!を参照。" #Source: http://www.forbes.com/sites/ethansiegel/2015/07/01/the-only-three-heavy-elements-in-the-universe-that-arent-made-in-stars/
 anomaly.4035.a:0 "実りある調査になるかもしれない。"
 anomaly.4035.poi_1:0 "第一候補星系"
 anomaly.4035.poi_2:0 "第二候補星系"
 anomaly.4035.poi.desc:0 "奇妙な放射の発信源候補である星系の1つ。"
 anomaly.4037.name:0 "正しい星系"
 anomaly.4037.desc:0 "我々は正しい星系を見つけたようだ！  この星系の恒星の放射線データは、 以前遭遇したものと一致している。 この星を調査するための§Sスペシャルプロジェクト§!を発令した。"
 anomaly.4038.base.desc:0 "エウレーカ！  科学担当官[Root.GetLeaderName]は、 例の星の中心に微小ワームホールがあり、 次元の裂け目を開いていることを突き止めた。 この別次元からの光線が、 星の内部で生成されたベリリウム8を安定元素に変える超新星放射と同じく、 原子核を破砕する宇宙線の役目を代替しているのだ。 それゆえこの星は、 独特の核融合能力をもっている。"
 anomaly.4038.maxed.desc:0 "$anomaly.4038.base.desc$\n\nこの知識が我々のテクノロジーを進歩させることはないだろう。 だが、 宇宙の仕組みについての我々の洞察を深めてくれるのは確かだ。"
 anomaly.4038.upg.desc:0 "$anomaly.4038.base.desc$\n\nこの発見のおかげで、 我々の科学者は新しいテクノロジーを研究できるようになるだろう！"
 anomaly.4038.a:0 "我々は恒星の謎を解明した。"
 anomaly.4038.b:0 "宇宙の謎が少しずつ解き明かされていく。"
 anomaly.4040.name:0 "シンズ・オブ・ア・ソーラー……"
 anomaly.4040.desc:0 "[From.GetName]の電離放射線の値は、 測定器の針が振りきれるほどだ。 [From.GetPlanetMoon]はごく最近、 核弾頭で爆撃されたか、 近くで超新星爆発が起こって宇宙線を集中的に浴びたかのいずれかだろう。 後者はどうすれば実現できるのか、 科学担当官[Root.GetLeaderName]には計り知れないことだ。"
 anomaly.4040.a.tooltip:1 "§R放射能汚染された荒野§!の補正が[From.GetName]に追加される：\n£blocker£ 放射能汚染された荒野§R+6§!\n£physics£ §G+3§!"
 anomaly.4045.name:0 "深淵からの呼び声"
 anomaly.4045.desc:0 "厳密な調査の結果、 [Root.GetName]の乗組員は、 [From.GetName]の海中深くから発する、 かすかな「エコー」を検出した。\n\nエコーの特徴は生物のものに似ているが、 あまりにも微弱なので、 機器のノイズか否かを判断しにくい。 科学担当官[Root.GetLeaderName]の部下たちは、 休憩不足と長時間労働への不満を訴えており、 これ以上調査を続けるのは難しい。"
 anomaly.4045.a:0 "スキャナを調整したあと、 より深い場所で徹底的に調査しろ！"
 anomaly.4045.b:0 "「乗組員は信用できない。 探検が必要なのだ！」"
 anomaly.4045.c:0 "乗組員の健康が第一だ。"
 anomaly.4045.d:0 "調査し尽くすまで、 休むわけにいかない！"
 anomaly.4046.desc:0 "艦船スキャナの調整を行ったあと、 [Root.GetName]の乗組員と科学担当官[Root.GetLeaderName]は疲労で苛立ちながらも、 驚くべき発見をした。 [From.From.GetName]の地核付近には、 [From.From.GetPlanetMoon]の全域に生息するようなプランクトンのような生命が存在し、 膨大な超能力をもった共有意識で生きていたのだ。\n\nこの生命体は、 極端な圧力と温度の両方に耐えて生存でき、 急速に自身を拡張することさえ可能だ。 ただ、 それは冬眠状態のようにも見える……あるいは、 我々の監視に気づいて不活性化しているのか。\n\nこれほど巨大で万能の生命体は、 事実上の不死であるように思える。 [From.From.GetPlanetMoon]に入植する妨げにはならないだろうが、 住民に悪影響が出るかもしれない。"
 anomaly.4046.a:0 "この生命体と対話してみるべきだ。"
 anomaly.4046.b:0 "海に毒物を流し込んで殺そう。"
 anomaly.4046.c:0 "放っておいたほうがいいだろう。"
 anomaly.4046.c.tooltip:1 "§Y帝国§!は§Rネガティブな報道§!の補正を得る。\n\n§R厳しい環境§!の補正が[From.From.GetName]に追加される。\n\n§Y古き者§!の補正が[From.From.GetName]に追加される：\n£society£ §G+4§!"
 anomaly.4047.desc:0 "いくつかの方法で対話を試みるが応答がなかったため、 チームはソナーのピン打ちを試してみることにした。 音波を放つと生命体は大きな反応を示し、 全乗組員が鮮明な幻覚に襲われて膝をついた。\n\nこれがこの生命体の主なコミュニケーション手段であり、 幻覚が描くのはその生命体の故郷だった。 幻覚のなかで、 生命体は[From.From.From.GetPlanetMoon]の暖かさに包まれながら地核付近に横たわり、 暗闇のなかで繁栄している。 そして次の幻覚は、 地表に立ち、 陽光のもとで繁栄する我々種族の姿だった。"
 anomaly.4047.a:0 "この招待を喜んで受け入れる。"
 anomaly.4047.a.tooltip:1 "§Y帝国§!は§Rネガティブな報道§!の補正を得る。\n\n§Y古き者§!の補正が[From.From.From.GetName]に追加される：\n£society£ §G+4§!"
 anomaly.4048.desc:0 "科学担当官[Root.GetLeaderName]はすぐに毒物を調合した。 毒物はその生命体の相互接続部分に強く反応し、 山火事のように広がっていくはずだ。\n\n毒を放出したあと、 乗組員たちは前例のない出来事の目撃者となり、 恐怖の面持ちで成り行きを見守った。 [From.From.From.GetName]の地核は温度上昇が制御不能となり、 海を沸騰させた。 生命体の巨大な体は、 大気中に有毒物質も放出した。 このプランクトン様生命体は、 [From.From.From.GetPlanetMoon]の不安定な地核を調整する不可欠な存在だったのだ。 それだけでなく、 自己防衛のために有毒な防御機構までも発達させていたのだった。\n\n瞬く間に、 [From.From.From.GetPlanetMoon]は完全に毒におかされた。"
 anomaly.4048.a:0 "……"
 anomaly.4048.a.tooltip:1 "§Y帝国§!は§Rネガティブな報道§!の補正を獲得する。\n\n[From.From.From.GetName]の§Y惑星種類§!が§R有毒§!に変更される。\n\n§R厳しい環境§!の補正が[From.From.From.GetName]に追加される。\n\nリソースが[From.From.From.GetName]に追加される：\n£society£ §G+4§!"
 anomaly.4049.desc:0 "乗組員が何かを隠していると疑った科学担当官[Root.GetLeaderName]は、 惑星の地核を調べるために無許可で単独潜航を行なった。 潜水艇からの映像が、 何が起こったのかを明らかにした。\n\n[From.From.GetName]の深海は、 ただ暗闇が広がるだけではない……そこでは何者かが息づいていた。 [From.From.GetPlanetMoon]の温かな地核に近い深海の洞窟内部に、 プランクトンに似た植物の網が張り巡らされていたのだ。 しかも、 それは[From.From.GetPlanetMoon]の地殻全体に及んでいる。\n\nところが[Root.GetLeaderName]は、 そのプランクトンの調査中に発作に襲われ、 数時間後に目を覚ました。\n\n[Root.GetName]に帰還した科学担当官は妄想に取り憑かれており、 恐怖と呪われた夢についてしか話さなくなってしまった。"
 anomaly.4049.a:0 "科学担当官には休息が必要なだけだろう。"
 anomaly.4049.a.tooltip:0 "科学担当官[Root.GetLeaderName]は§R狂気的§!の特性を得る。"
 anomaly.4049.b:0 "科学担当官は正気じゃない。 牢屋にぶち込め！"
 anomaly.4049.b.tooltip:0 "科学担当官[Root.GetLeaderName]は永久に停職処分となる。"
 anomaly.4050.desc:0 "[From.From.From.GetName]の事件から1週間後、 [Root.GetName]の乗組員は大きな悲鳴を耳にした。 科学担当官[Root.GetLeaderName]が不可解な激痛に襲われ、 叫びながら艦内を走り回っていたのだ。\n\n乗組員はこの哀れな科学者を医務室に運ぶと、 強力な鎮静剤を与えて精密検査を行った。 その結果、 [Root.GetLeaderName]の脳が変化していると結論づけた。\n\nその後も検査を重ねたところ、 さらに驚くべきことが判明した。 彼らのリーダーはテレキネシスを使用でき、 テレパシーを介して他人との対話が可能になっていたのだ。 [Root.GetLeaderName]はしばしの休息のあと、 健康体に戻れる予定だ。"
 anomaly.4050.a:0 "戻ってきてくれて嬉しい。"
 anomaly.4050.b:0 "自制しろ、 科学担当官。 さもなければ……"
 anomaly.4050.a.tooltip:0 "科学担当官[Root.GetLeaderName]は、 §G超常現象の専門知識§!と§G異星人関連の専門知識§!の特性を得る。"
 anomaly.4051.desc:0 "[Root.GetName]の乗組員は、 ようやく休暇をもらえたことに感謝して、 [From.From.GetName]での調査を終了した。 残念ながら有益な発見はなかったが、 良い待遇を受けた乗組員のニュースはすぐに広がり、 母星でも評判となった。 休養をとったことで、 乗組員はさらに結果を出すことができるはずだ。"
 anomaly.4051.a.tooltip:0 "§Y帝国§!は§Gポジティブな報道§!と§Gよく休んだ科学者§!の補正を得る。"
 anomaly.4051.b.tooltip:0 "§Y帝国§!は§Gポジティブな報道§!と§Gよく休んだ科学者§!の補正を得る。\n\n帝国布告§Y$edict_improved_work_environment$§!が施行可能になる。"
 anomaly.4051.a:0 "乗組員の幸福、 それ自体が報酬だ。"
 anomaly.4051.b:0 "効率を上げる方法の1つにすぎない。"
 anomaly.4052.desc:0 "エコーの背後にある存在を見つけるため、 昼夜を問わず働いた[Root.GetName]の乗組員は、 [From.From.GetName]の深海に生息する興味深い生命体を発見した。 [From.From.GetPlanetMoon]の中心核に驚くほど近い場所で生活していたため、 以前は探知できなかったが、 これは我々の星系分析学の常識を覆す発見だ。\n\nスキャンの結果は、 それが進化の初期段階にある水生節足動物の一種であることを示している。 しかし何よりも驚くべきことは、 ほかの生命体の死骸を再利用して生殖できるという事実だ。\n\nこの情報は確実に、 新しい医薬品を開発するのに役立つだろう！  しかし、 乗組員の過酷な労働環境に関するニュースも確実に広がり、 一般大衆を不快させるに違いない。"
 anomaly.4052.a.tooltip:3 "§Y帝国§!は§G製薬の革新§!と§Rネガティブな報道§!の補正を獲得する。"
 anomaly.4055.name:0 "ダイヤの原石"
 anomaly.4055.desc:0 "[From.GetName]の調査が終了し、 科学担当官[Root.GetLeaderName]はこの惑星の鉱物埋蔵量が非常に豊富であることを報告した。 この発見は、 [Root.GetName]のとある乗組員の働きによるところが大きい。 [Root.GetLeaderName]は弟子の業績を賞賛している。"
 anomaly.4055.a:0 "この弟子を科学担当官に昇格させよう。"
 anomaly.4055.a.tooltip:0 "新しい§G科学者§!を得る。\n\n$anomaly.4055.base.tooltip$"
 anomaly.4055.b:0 "このままの役職で貢献してもらおう。"
 anomaly.4055.b.tooltip:2 "\n$anomaly.4055.base.tooltip$"
 anomaly.4055.base.tooltip:2 "資源が[From.From.GetName]に追加される：\n£minerals£ §G+6§!"
 anomaly.4060.name:0 "可能性の難問"
 anomaly.4060.desc:0 "科学担当官[Root.GetLeaderName]から報告を受け取った。 なんでも……陶器の壺が[From.GetName]の恒星を周回しているらしい。 おかしな話もあるものだ。\n\nどう考えても起こり得ないことだが、 壺はどういうわけか近接軌道に乗ってしまっているという。\n\n壺を調査し、 なぜそこに行き着いたのかを解明するための§Sスペシャルプロジェクト§!を発令できる。"
 anomaly.4060.a:0 "調査する価値がある謎だ。"
 anomaly.4060.b:0 "すべての問いに価値ある答えがあるわけではない。"
 anomaly.4060.spirit.b:0 "これは間違いなく神のご意志だ。"
 anomaly.4061.desc:0 "陶器の壺がどうして恒星周回軌道に乗ったのかを解明すべく、 我々はあらゆる努力をした。 もしや全員正気を失っているのか？  そもそも壺なんて存在しないのでは？  聞いて驚け、 我々はそうした事実も含めて計算を行ったのだ！  我々はやりきった。 これ以上、 我々にできることは何もない。\n\n唯一プラス面があるとすれば、 あの忌々しいものを調査することに耐えられなくなったときに、 哲学的・経済学的な問題に費やす時間を山ほど取れたということだけだ。"
 anomaly.4061.desc.mach:0 "陶器の壺がどうして恒星周回軌道に乗ったのかを解明すべく、 我々はあらゆる努力をした。 もしや全員故障しているのか？  そもそも壺なんて存在しないのでは？  <<エラー！>>我々はこれらの事実も含めて計算を試みた。 <<エラー！>>\n処理完了。 これ以上できることは何もない。\n\nこの調査の唯一のプラス面は、 あの非論理的な壺を調査することに耐えられなくなったときに、 理論的・経済学的な問題に費やす時間が過剰にあったということだけである。"
 anomaly.4061.a:0 "なぜ？  なぜだ！？  なぜなんだ！？"
 anomaly.4061.a.mach:0 "回路が痛い。"
 anomaly.4061.a.tooltip:0 "この世にいちいち答えを求めても無駄だ。\n\n"
 anomaly.4061.a.tooltip.mach:0 "すべては錯覚である。 その痛みさえも。\n\n"
 anomaly.4062.base:0 "ほとんど希望を捨てかけたが、 あの呪われた陶器の壺について長い間研究した我々は、 ついに突破口を見つけた！"
 anomaly.4062.desc.mach:0 "あの謎の壺の大規模な研究は特筆すべき成果を出せずにいたが、 科学ユニットはついに突破口を切り開いた。 あの物体は、 我々[Root.Owner.GetSpeciesNamePlural]の知る三次元時空には存在しない、 より高い次元からの投影だったのだ。\n\nそれを四次元物体の影として解析することで、 メッセージを解読するのに十分なデータが得られた。 あの壺は、 あらゆる分野の研究を進歩させる方法を教えてくれているのだ。\n\n残る疑問はただ1つ。 一体誰が、 何が、 このメッセージを送ってきたのだろうか？"
 anomaly.4062.desc:0 "$anomaly.4062.base$ あの壺は実際には存在せず、 より高い次元からの投影だったのだ。 それを四次元物体の影として解析することで、 メッセージを解読するのに十分なデータが得られた。 あの壺は、 あらゆる分野の研究を進歩させる方法を教えてくれているのだ。\n\nしかし、 1つだけ疑問が残る……一体誰がこのメッセージを送ってきたのだろうか？"
 anomaly.4062.spirit.desc:0 "$anomaly.4062.base$ あの壺は聖遺物であり、 神がある種の「しるし」として軌道に残されたに違いない！\n\nあの壺はエネルギーに満ちあふれており、 解読すると隠されたメッセージが明らかになる――それは、 我々の研究を進歩させることで、 我々がより上位の存在となるための情報である！\n\nしかし、 1つだけ疑問が残る……一体誰がこのメッセージを送ってきたのだろうか？"
 anomaly.4062.spirit.a:0 "神のご意志に感謝を！"
 anomaly.4065.name:0 "自主的な採掘"
 anomaly.4065.desc:0 "巨大小惑星[From.GetName]のクレバスの奥深くで、 驚くべきものが発見された。 岩に設置された採掘装置が、 小惑星のかなり深くまで自動で掘り進んでいたのだ！  装置は放棄されているようで、 設置した者の気配はない。\n\n装置を止めることができれば、 その製造技術について学べるかもしれないが、 その場合は装置が土砂に押しつぶされる前に、 急いで取り掛からなければ。"
 anomaly.4065.a:0 "機械の停止を試みる。"
 anomaly.4066.upg.desc:0 "破壊される前にその採掘機を停止することに成功した。 採掘機は見事な出来栄えで、 表面がダイヤモンドで覆われて滑らかである。 一見すると、 ドリル全体1つの塊のように見えるが、 溝や継ぎ目を感じさせないほど精密に接合されているのだ。\n\n我々の技術者は、 この技術の一部をリバースエンジニアリングすることができる。"
 anomaly.4066.res.desc:0 "破壊される前にその採掘機を停止することに成功した。 残念ながら、 それは我々が作る採掘機の設計と似通っており、 新しい事は学べなかった。 幸い、 岩が深く切り裂かれたことで、 貴重な鉱物の発見が容易になった。"
 anomaly.4066.b.tooltip:1 "資源が[From.From.From.GetName]に追加される：\n£minerals£ §G+3§!"
 anomaly.4070.name:0 "実りの多い努力"
 anomaly.4070.desc:0 "いいニュースだ！  我々は[From.GetName]で、 栄養満点の果実をつける木々が生い茂る熱帯雨林を発見した。 この果実は大量のエネルギーを蓄えており、 我々の国民が活動するために必要なすべての栄養素を含んでいる。 我々があの惑星の植民地化を望むのであれば、 果実は間違いなく生活の維持に寄与してくれるはずだ。"
 anomaly.4070.a:0 "確かにいいニュースだ！"
 anomaly.4075.name:0 "小さきものがもたらす力"
 anomaly.4075.desc:0 "[From.GetPlanetMoon] [From.GetName]の凍りついた地表を探索したところ、 我々は大きな発見をした。 科学担当官[Root.GetLeaderName]は、 これまでに見たことのないバクテリア様生命体について述べている。 このバクテリア同士が結合して形成する大きな「毛布」は、 耐久性がありながら軽量で、 太陽電池のような働きもする。 彼らは驚くほど小さな損失で太陽光エネルギーを吸収するのだ。 おそらく、 厳しい気候でより多くの熱を集めることができた個体が、 進化によって選別されてきたのだろう。\n\nわが国の研究者たちは確実に、 この情報の活用法を見つけるはずだ。"
 anomaly.4075.a:0 "これでエネルギー産出を改善できるかどうか調査しろ。"
 anomaly.4075.b:0 "軍事利用できないか調査しろ。"
 anomaly.4075.a.tooltip:0 "バクテリアは研究のために母星へ送られる。 結果が出るまでに少し時間がかかる。"
 anomaly.4076.desc:0 "[From.From.GetName]から送られたサンプルにより、 エネルギー開発の研究者たちは前進した！  彼らはこの生体組織をモデルにした、 新型の太陽電池を開発したのだ。 これはかなり効率よくエネルギーを蓄積できるので、 すべての発電所の出力を向上させることができる。"
 anomaly.4077.desc:0 "[From.From.GetName]から送られたサンプルにより、 軍事技術開発の研究者たちは前進した！  彼らはこの生物学的太陽電池を再構築し、 損傷を受けずに熱エネルギーを体内に蓄積する方法を実証した。 これは艦隊の新しい防御技術の開発に役立つだろう。"
 anomaly.4080.name:0 "放棄されたセンサーアレイ"
 anomaly.4080.desc:1 "我々は、 [From.GetName]で静かに眠っているセンサーアレイを発見した。 [From.GetPlanetMoon]には知的生命体が存在しないので、 おそらくは放棄された前哨基地なのだろう。 建設されたのは最近のようだが、 機能はしていない。\n\n再稼働させるには修理と調査が必要だろう。 また、 解体することで新しい何かを学べるかもしれない。"
 anomaly.4080.a:0 "再稼働してみろ。"
 anomaly.4080.b:0 "解体して分析するべきだ。"
 anomaly.4080.c:0 "所有者が帰ってきたら面倒だ。 放置しておこう。"
 anomaly.4081.desc:0 "技術者たちの数ヵ月にわたる仕事がついに報われた！  [From.From.From.GetName]のセンサーアレイは再起動し、 近距離のセンサー範囲を大幅に改善できそうなことも判明した。 ただし、 稼働に多くのエネルギーと人員を必要とするので、 エネルギーを供給するための植民地が必要になる。"
 anomaly.4081.a.tooltip:0 "§G優勢センサーアレイ§!の補正が[From.From.From.GetName]に追加される。"
 anomaly.4081.b.tooltip:0 "帝国布告§Y$edict_super_sensors$§!が施行可能になる。\n\n§G優勢センサーアレイ§!の補正が[From.From.From.GetName]に追加される。"
 anomaly.4085.name:0 "漂流して"
 anomaly.4085.desc:1 "[From.GetName]周辺の小惑星帯で漂流する、 異星人の船を発見した。 通信を試みたが応答はない。 我々の信号を解読できないのか、 あるいはほかに理由があるのかは定かではない。\n\n放置した場合、 小惑星に衝突される危険があるので、 科学担当官[Root.GetLeaderName]は、 デブリ宙域の外に牽引するために建設船の派遣を薦めている。\n\nこの船の救出と調査のために、 §Sスペシャルプロジェクト§!が発令された。"
 anomaly.4086.desc:1 "[From.From.From.GetName]のそばを漂流する船をデブリ群の外に曳航し、 調査チームを送り込んだところ、 そこは殺害現場であることが判明した。 唯一見つかった乗組員である、 長い耳をもつ二足歩行の両生類が、 繰り返し刺されて死んでいたのだ。\n\n乗組員の死亡が確認されたため、 この船は誰のものでもない。 船には非常に効率的なスラスターが装備されているが、 その構造や設計は現在の我々には理解できない。 武装はしておらず、 重要人物の輸送に使われていたようだ。\n\n調査船として再利用するには多少の作業が必要だ。 だが、 解体してエンジンを詳細に研究すれば、 一部の技術を流用して我々の船を改良できるだろう。"
 anomaly.4087.desc:1 "[From.From.From.GetName]のそばで漂流していた船をデブリ群の中から曳航し、 調査チームを送り込んだ。 乗組員はまだ生きている！"
 anomaly.4086.a:0 "調査船として再利用する。"
 anomaly.4086.a.tooltip:0 "§Y調査船§!を得る。\n"
 anomaly.4086.b:0 "解体してエンジンを研究しよう。\n"
 anomaly.4086.b.tooltip:0 "§Y帝国§!は§G船速向上§!の補正を得る。\n"
 anomaly.4090.name:0 "脱出中"
 anomaly.4090.desc:0 "我々は信号の発信源探知に成功した！  [From.GetName]の周回軌道上で、 異なる船が隠れて漂っている。 船上の異星人たちが我々に呼びかけてきているが、 互いに言語を理解できない。 しかし、 どうも眼下の不毛な母星からの難民であると訴えているようだ。 彼らは明らかに新しい住処を切望している。"
 anomaly.4090.a:0 "[refugee_planet_1.GetName]に定住できる。"
 anomaly.4090.b:0 "[refugee_planet_2.GetName]に滞在させよう。"
 anomaly.4090.c:0 "[refugee_planet_3.GetName]に収まるだろう。"
 anomaly.4090.d:0 "[refugee_planet_4.GetName]に移動させよう。"
 anomaly.4090.e:0 "悲しいことに、 彼らに適した惑星がない。"
 anomaly.4090.f:0 "すまない、 助けることはできない。"
 anomaly.4090.g:0 "異星人を受け入れてたまるか！"
 anomaly.4090.uninhabitable:0 "残念ながら、 我々の所有する惑星に彼らに適したものはない。"
 anomaly.4093.name:0 "[RefugeeAliensNation.GetName]"
 anomaly.4093.desc:0 "以前出会った、 意思疎通のできない異星人の難民が、 いままた我々のスクリーンのなかに立っている。\n\n「両種族の道は再び合流したようだな、 [From.GetSpeciesAdj]。 我々はついに新天地にたどり着いた。 宇宙は皮肉で残酷なものだ……\n我々がここに来るまでの苦難を想像できるか？ 」"
 anomaly.4093.a:0 "あのときは申し訳なかった！"
 anomaly.4093.b:0 "誰もが独り立ちしなくては。"
 anomaly.4093.c:0 "意思疎通ができず、 恐ろしくなったのだ。"
 anomaly.4093.d:0 "貴様らが生きようが死のうが、 知ったことではない。"
 anomaly.4094.apology.desc:0 "「謝罪は受け入れるが、 あのとき我々に手を差し伸べてくれていれば、 どれだけ多くの同胞がいまここにいたかを考えずにはいられん。 ともあれ、 しばしお別れだ」"
 anomaly.4094.insult.desc:0 "「一人で立つことなど簡単だぞ、 [From.GetSpeciesAdj]。 特に、 両脚をしっかりと地面につけて立っているときはな。 だから胸を張るといい。 そうすれば倒れずに立っていられるぞ。 さらばだ」"
 anomaly.4094.neutral.desc:0 "「理解できるぞ、 [From.GetSpeciesAdj]。 だがそんな言葉では、 助けもなく広大な虚空に取り残された我々の苦しみは癒されん。 さらばだ」"
 anomaly.4094.xenophobe.desc:0 "「そうか、 [From.GetSpeciesAdj]。 やはりあのとき、 貴様らの性質は露呈していたわけだな。 さらばだ」"
 anomaly.4094.a:0 "さらばだ。"
 anomaly.4095.name:0 "聖域"
 anomaly.4095.desc:0 "[From.GetName]の森には乗組員の期待が寄せられている。 単に有機生命体の豊かな星というだけでなく、 ほとんどの植物の根は食用可能なのだ。 こう聞くと食欲がわかないかもしれないが、 これは土壌が豊かなため、 [From.GetPlanetMoon]では簡単に野菜を育てられることを意味している。"
 anomaly.4095.a.tooltip:0 "[From.GetName]に§G緑の惑星§!の補正が追加される。"
 anomaly.4100.name:0 "沼沢地の支配者"
 anomaly.4100.desc:0 "$anomaly.4100.base.desc$その動物の暗色のウロコは岩のように固く、 我々が近づくと非常に臆病になる。\n\nこの動物を家畜化すれば、 将来の入植の際には助けになるかもしれない。 しかし、 その前に彼らを研究することで、 面白い発見が期待できそうだ。"
 anomaly.4100.expert.desc:0 "$anomaly.4100.base.desc$\n\n[Root.GetLeaderName]の動物はどうやら超能力をもち、 我々の意図を直感的に理解しているようだ。\n\nこの動物を家畜化すれば、 将来の入植の際には助けになるかもしれない。 しかし、 その前に彼らを研究することで、 面白い発見が期待できそうだ。\n\n[Root.GetLeaderName]は、 この生物は「自分たちを脅かしうる思考に、 否定的な反応を示す」と主張している。"
 anomaly.4100.base.desc:0 "科学担当官[Root.GetLeaderName]は、 [From.GetName]上で、 非常に力強く回復力に富む四足歩行の哺乳類を発見した。 彼らは水草の豊かな浅瀬を駆け回っている。"
 anomaly.4100.a:0 "彼らについてさらに研究を進めろ。"
 anomaly.4100.b:0 "すぐに家畜化を試してみろ。"
 anomaly.4100.c:0 "そのまま駆け回らせてやれ。"
 anomaly.4101.desc:0 "この動物を綿密に調査しようとしたが、 成果はあまり上がっていない。 我々の接近に気づくが早いか、 すぐに逃げるか反撃してくるのだ。\n\n彼らは明らかに我々の意図を悟り、 近づかれるのを避けているようだ。\n\nよって我々は、 遠くから観察して研究を続けることにした。 それでも何か興味深いことが学べるかもしれない。"
 anomaly.4101.a:0 "控えめに言っても意志の強い獣のようだ。"
 anomaly.4102.desc:0 "動物に接近したことで、 成果が得られた！  どうやら彼らは超能力をもっており、 テレパシーによってお互いや我々と交信ができるようだ。\n\n彼らは自由に大地を駆け回り、 果実を食べたいと望んでいる。 我々は同じ宇宙の生き物として、 彼らの居場所を確保し、 食料源に手をつけずにおくだけで、 彼らの支持を得ることができるのだ。\n\nこの好ましい結末についての話は、 一般市民のあいだにも広がっていくはずだ。"
 anomaly.4102.b:0 "我々のための食料が必要だな。"
 anomaly.4103.desc:0 "この動物の家畜化は難航している。 彼らに接近するためには、 いくらかの実力行使と、 最終的には鎮静剤が必要となる。 仕事を与えようとすると必ず反抗するため、 強制的に働かせるしかないが、 これではまったく効率的ではない。"
 anomaly.4103.a:0 "なぜここまで抵抗するのだろうか？"
 anomaly.4104.desc:0 "この動物とともに働くのは難しい。 できるだけそっと近づいてみても、 彼らの一部は逃げるか抵抗するのだ。 試しにおとなしい個体を集めて農作業をさせてみたところ、 一部はそれも拒否する。 進んで手を貸してくれそうな個体も多少はいるが、 数が少なくあまり効果は上がらないだろう。\n\nもし一般市民のあいだにこの話が広まれば、 彼らを奴隷化していると誤解され印象が悪くなるだろう。"
 anomaly.4104.a:0 "思うようにいかないな。"
 anomaly.4105.name:0 "垂れ込める毒煙"
 anomaly.4105.desc:0 "[From.GetName]は有毒な不毛の地だが、 スキャン結果によれば昔からそうだったわけではない。 いまは滅んだ文明が、 気候変動をもたらす燃料や有毒物質に大きく依存して、 自ら母星を破壊してしまったようだ。\n\n大都市に近い人里離れた丘の上に、 唯一活動している建造物を発見した。 軍事車両に囲まれた無人のロボット製造工場だが、 触れるだけで崩れてしまいそうな状態だ。\n\nこの施設は異質で謎めいているが、 調査のしがいがありそうだ。"
 anomaly.4105.desc.mach:0 "惑星[From.GetName]は有毒で腐食性のある不毛の地だが、 スキャン結果によれば昔からそうだったわけではない。 現在では絶滅した有機生命体の文明が気候変動をもたらす燃料や有毒物質に大きく依存した結果、 自らの母星を破壊してしまったようだ。\n\n大都市に近い人里離れた丘の上に、 唯一活動している建造物を発見した。 軍事車両に囲まれた無人のロボット製造工場だが、 触れるだけで崩れてしまいそうな状態だ。\n\nこの施設は異質で謎めいているが、 調査のしがいがありそうだ。"
 anomaly.4105.a.tooltip:1 "§Y没落したロボット社会§!の補正が[From.GetName]に追加される：\n£engineering£ §G+6§!"
 anomaly.4105.a:0 "教訓だな。"
 anomaly.4105.a.mach:0 "有機生命体は往々にして近視眼的だ。"
 anomaly.4105.b.tooltip:1 "帝国布告§Y$edict_renewable_energy$§!が施行可能になる。\n\n§Y没落したロボット社会§!の補正が[From.GetName]に追加される：\n£engineering£ §G+6§!"
 anomaly.4105.robot:0 "ロボットの起動を試してみろ。"
 anomaly.4106.desc:0 "科学担当官[Root.GetLeaderName]の計画がついに実り、 [From.From.From.GetName]の施設に火が入った。\n\nロボットたちは起動し、 すぐさま目的をもって動き出す。 [From.GetName]乗組員はショックを受けつつ、 しかし当然といった面持ちで、 ロボットたちが世界各地に移動し有毒物質の除去を始めるさまを見守った。\n\nこれは推測だが、 かつての住民は、 自分の身を守るよりも戦いに夢中になりすぎてしまったのだろう。"
 anomaly.4106.desc.mach:0 "科学担当ユニット[Root.GetLeaderName]の計画がついに実り、 [From.From.From.GetName]の施設に火が入った。\n\nロボットたちは起動し、 すぐさま目的をもって動き出す。 [From.GetName]に乗り込んでいたユニットは、 古代のロボットたちが世界各地に移動し、 有毒物質の除去を始めるさまを見届けた。\n\nこれは推測だが、 かつての住民は、 自分の身を守るよりも戦いに夢中になりすぎてしまったのだろう。 有機生命体にはありがちなことだ。"
 anomaly.4106.a.tooltip:1 "[From.From.From.GetName]の§Y惑星種類§!が§G大陸型§!に変化する。\n\n§Y没落したロボット社会§!の補正が[From.From.From.GetName]に追加される：\n£engineering£ §G+3§!\n£building£ ロボット製造工場§G+1§!\n£blocker£ クレーター§R+2§!\n£blocker£ 荒廃都市§R+3§!"
 anomaly.4106.b.tooltip:1 "帝国布告§Y$edict_renewable_energy$§!が施行可能になる。\n\n[From.From.From.GetName]の§Y惑星種類§!が§G大陸型§!に変化する。\n\n§Y没落したロボット社会§!の補正が[From.From.From.GetName]に追加される：\n£engineering£ §G+3§!\n£building£ ロボット製造工場§G+1§!\n£blocker£ クレーター§R+2§!\n£blocker£ 荒廃都市§R+3§!"
 anomaly.4110.name:0 "うごめく砂"
 anomaly.4110.success.desc:0 "[From.GetName]の砂丘は実に危険だ。 細かな砂粒はまるで液体のように流れるので、 着地は困難を極める。\n\nしかしながら、 我らの聡明な科学チームは革新的な解決策を発見した。 科学担当官[Root.GetLeaderName]が合成した化学薬品を使えば、 要所要所で砂を固定し、 [From.GetPlanetMoon]上を容易に移動可能にできる。"
 anomaly.4110.fail.desc:0 "[From.GetName]の砂丘はやはり信用ならない存在だった。 砂粒はほとんど液体と言っていいほど細かく、 すべてを深く呑み込んでしまう。 ここに居を構えるとなると、 人員や構造物に大きな負担がかかるだろう。\n\n時間が経てば、 こうした状況を回避する術を学べるかもしれない。 ことわざにある通り、 「古い城の上には、 やがて新しい城が建つ」のだ。"
 anomaly.4110.a.tooltip:1 "§Y液体の砂§!の補正が[From.GetName]に追加される：\n物理学研究 §G+6§!\n£blocker£ 流砂 §R+5§!"
 anomaly.4110.b.tooltip:1 "§Yうごめく砂§!と§Y液体の砂§!の補正が[From.GetName]に追加される：\n£physics£ §G+3§!\n£blocker£ 流砂 §R+7§!"
 anomaly.4115.name:0 "闇に潜む者"
 anomaly.4115.desc:0 "[Root.GetName]で大惨事が発生している！  めぼしい発見のなかった調査を完了したあと、 乗組員が船に戻ってくると、 [From.GetPlanetMoon]の獣が乗り込んでいたのだ！\n\n第一発見者の乗組員はすでに死亡しており、 その生物は別の獲物を狙って、 爪で壁を破ろうとしている最中だ。 壁は長くはもたないだろう！  船を助けるための§Sスペシャルプロジェクト§!が発令されている。"
 anomaly.4115.desc.mach:0 "[Root.GetName]で大惨事が発生している！  めぼしい発見のなかった調査を完了した後、 搭乗ユニットが船に戻ってくると、 [From.GetPlanetMoon]の有機生命体の獣が乗り込んでいたのだ！\n\n第一発見者の搭乗ユニットはすでに機能を停止しており、 その生物は別の獲物を狙って、 爪で壁を破ろうとしている最中だ。 壁は長くはもたないだろう！  船を助けるための§Sスペシャルプロジェクト§!が発令されている。"
 anomaly.4115.a:0 "救援部隊を編成しろ！"
 anomaly.4115.b:0 "それが彼らの運命だった。"
 anomaly.4115.b.tooltip:0 "§Y[Root.GetName]§!が破壊される。"
 anomaly.4116.desc:0 "[From.From.GetName]に乗船した救援部隊が獣の排除に成功した。 科学担当官[From.From.GetLeaderName]とチームは心に傷を負ったが、 まだ職務は遂行できると請け合った。 救援部隊の兵士たちのことは口コミで広まり、 新しい志願兵が増加している。"
 anomaly.4116.desc.mach:0 "[From.From.GetName]に乗船した救援部隊が獣の排除に成功した。 科学担当ユニット[From.From.GetLeaderName]とチームは無視できない損傷を被ったが、 任務は継続できる。 武装ユニットが有機生命体の化け物を見事に処分したことで、 それらを組み立てた製造所に改めて注目が集まった。\n\n結果として、 戦闘ユニットの製造速度と動機づけソフトウェアの有効性が上昇していることが確認された。"
 anomaly.4116.a:0 "宇宙軍にとって誇らしい日だ！"
 anomaly.4116.a.tooltip:1 "§Y帝国§!は§G$army_inspiration$§!の補正を得る。"
 anomaly.4116.a.mach.tooltip:0 "§Y帝国§!は§G$army_inspiration_mach$§!の補正を得る。"
 anomaly.4117.desc:0 "[From.From.GetName]に乗船した救援部隊が獣の排除に成功した。 しかしながら、 科学担当官[From.From.GetLeaderName]の命を救うことはできなかった。\n\n少なくとも、 船はそのまま使用でき、 乗組員もすぐさま仕事に戻れそうだ。 我々の母星では、 この事態に対処した我が軍の勇敢さについての噂で持ちきりである。"
 anomaly.4117.desc.mach:0 "[From.From.GetName]に乗船した救援部隊が獣の排除に成功した。 しかしながら、 科学担当ユニット[From.From.GetLeaderName]の救助には間に合わなかった。 同ユニットは、 搭乗ユニットを守ろうとして致命的な損傷を被っていた。\n\n少なくとも船は無傷で、 乗組員はすぐに通常の機能を再開できると申告している。 我々の母星の回線は、 この事態に対処した我が軍の有効性についての情報で持ちきりである。"
 anomaly.4117.a.tooltip:0 "乗船中の§R科学者リーダー§!を失う。\n§Y帝国§!は§G$army_inspiration$§!の補正を得る。"
 anomaly.4117.a.mach.tooltip:0 "乗船中の§R科学者リーダー§!を失う。\n§Y帝国§!は§G$army_inspiration_mach$§!の補正を得る。"
 anomaly.4120.name:0 "空中爆発"
 anomaly.4120.desc:0 "[From.GetPlanetMoon] [From.GetName]は自然の驚異に満ちている。 大気の化学組成が恒星のガンマ線に反応し、 色とりどりの巨大爆発を上空で発生させているのだ。\n\n学生も上級科学者も区別なく、 この発見を野火のように広めている。 この発見は、 科学分野に対する国民の興味に火をつけることとなった。"
 anomaly.4125.name:0 "鉱山の消灯"
 anomaly.4125.desc:1 "[From.GetPlanetMoon] [From.GetName]の軌道上で、 漂流する古い採掘ステーションを発見した。 これは惑星資源の採掘用だが、 誰が建設したのかは謎である。\n\nステーションに使われている技術は我々のものと大差ないため、 すぐにでも制御法を見つけ、 再稼働させることができるはずだ。 そうでなければ、 スクラップにして部品を頂いてもいい。"
 anomaly.4125.a:0 "ステーションの制御法を見つけろ。"
 anomaly.4125.zerog.desc:0 "$anomaly.4125.desc$\n\n科学担当官[Root.GetLeaderName]の無重力下の構造物に関する優れた知識は、 ステーションの内部構造を理解するのに役立ち、 我々自身の設計を改善することを可能にした。"
 anomaly.4125.a.tooltip:1 "§Y放棄された採掘施設§!の補正が[From.GetName]に追加される：\n§Y採掘ステーション§!を得る\n£energy£ §G+3§!"
 anomaly.4125.b.tooltip:1 "§Y帝国§!は§G無重力下の研究革新§!の補正を得る。\n\n§Y放棄された採掘施設§!の補正が[From.GetName]に追加される：\n§Y採掘ステーション§!を得る\n£energy£ §G+3§!"
 anomaly.4130.name:0 "この木何の木"
 anomaly.4130.desc:0 "[From.GetName]を取り巻く小惑星帯に、 1本の樹木が宇宙の虚空を漂っている。 前代未聞の、 極めて稀な出来事である！  そしてその樹木は、 エネルギーシールドを思わせる保護膜で包まれている。\n\n突如として、 敵対的な宇宙生物の接近が検知された！  我々が樹木のサンプルを回収した際、 樹液がシールドの外へと漏れ出していた。 これがこの生物を刺激したのだろうか？"
 anomaly.4130.a:0 "何が起こっているのか解明しろ！"
 anomaly.4131.desc:0 "精密な調査によって、 樹液がなぜ生物を呼び寄せたのかが明らかになった。 この木は栄養価の高い物質を生産することができ、 その物質は有機組織を修復する機械のような能力をもっていた。 この木は生命の樹だったのだ！\n\n物質を収穫すれば、 我々は寿命を延ばせるが、 1つだけ問題がある。 この木の治癒力には限界があるという点だ。 少数の寿命を大幅に伸ばすか、 全員の寿命を少しだけ伸ばすか、 選ばなければならない。"
 anomaly.4131.a:0 "我々の指導者たちに与えよう。"
 anomaly.4131.b:0 "一般市民に与えよう。"
 anomaly.4131.c:0 "その木は放っておけ。"
 anomaly.4135.name:0 "開拓者の教え"
 anomaly.4135.desc:1 "[From.GetName]の乗組員は、 [Root.GetName]で奇妙なものを発見した。 この惑星の砂丘には、 ある星間文明に属する入植者たちの遺跡がいくつか埋もれている。 植民地ははるか昔に、 時の流れによって崩壊したようだ。\n\n科学担当官[Root.GetLeaderName]はすぐに、 貴重な品々や文書の保管庫を発見した。 文書は入植者に大切に扱われていたことが明らかで、 ほかの貴重品とともに保管されていた。"
 anomaly.4135.b:1 "それを民間のコレクターに売却しろ。"
 anomaly.4136.desc:0 "言語学者が数ヵ月間必死に調査した結果、 [From.From.From.GetName]で見つかった作品の翻訳が完了した。 この論文は「語り部テリサ」という異星人の学者の教えだった。 文書を読んだ限りでは、 彼女は著名な思想家であり、 社会と人間関係についてのあらゆる分野に精通していたようだ。\n\n$anomaly.4136.base.desc$"
 anomaly.4136.found.desc:0 "[From.From.From.GetName]で見つけた文書は、 「語り部のテリサ」の別の著作のようだ。 $anomaly.4136.base.desc$"
 anomaly.4136.base.desc:0 "文書には、 インフラを再編して社会を構築する方法が詳しく記されていた。 彼女は、 あらゆる人々がより大いなる善のために自らを犠牲にすることにより、 国家が繁栄すると考えていたようだ。"
 anomaly.4136.a.tooltip:0 "帝国布告§Y$edict_masters_writings_politics$§!が施行可能になる。"
 anomaly.4140.name:0 "探険家の教え"
 anomaly.4140.desc:0 "[Root.GetName]の乗組員から、 [From.GetName]の地表に目を引く発見があったと報告があった。 異星人が惑星を探検踏破した形跡があり、 保存状態の良好な報告書と調査器具が残されている。\n\n科学担当官[Root.GetLeaderName]は、 発見した文書を母星に回送し翻訳させるように提案している。 また、 民間投資家に発見物を売却することも可能だ。"
 anomaly.4141.desc:0 "何週間もの研究を経て、 言語学者は[From.From.From.GetName]で発見された文書の意味を解き明かした。 文書は、 「語り部テリサ」として知られる著名な学者による、 哲学的思索を記録したものだった。\n\n$anomaly.4141.base.desc$"
 anomaly.4141.found.desc:0 "思わぬことに、 文書の内容は「語り部テリサ」の未発見の学説だった。 今回見つかったのは、 より高次な命題についての哲学的思索と分析がまとめられている。\n\n$anomaly.4141.base.desc$"
 anomaly.4141.base.desc:0 "彼女の教えは、 心の持ち方を変えることでよりよい政治的成果を得る方法と、 改革の論点としてより大きなスケールでの問題を設定する方法について、 洞察を与えてくれた。"
 anomaly.4141.a.tooltip:0 "帝国布告§Y$edict_masters_writings_philosophy$§!が施行可能になる。"
 anomaly.4145.name:0 "奴隷主義者の凋落"
 anomaly.4145.base.desc:0 "[From.GetName]は終わりそうにない核の冬のなかにある。 地表のどこにも生物は存在しない。 科学担当官[Root.GetLeaderName]の報告によれば、 かつて惑星を統一していた文明で内戦が勃発したことを、 あらゆる調査結果が示しているという。\n\nおそらく戦争の根本の原因は、 惑星の奴隷をより多く支配したいと考えた君主同士の衝突にあったと考えられる。"
 anomaly.4145.desc:0 "$anomaly.4145.base.desc$\n\n幸いにも我々はこのような出来事とは無縁だが、 奴隷制度が狂気の沙汰であることの証拠として、 この発見を扱うべきだろう。"
 anomaly.4145.slaver.desc:0 "$anomaly.4145.base.desc$\n\nこの発見が、 我々のやり方を賛美する光になることはないだろう。"
 anomaly.4145.soon.desc:0 "$anomaly.4145.base.desc$\n\n同じ道を歩んでしまう前に、 我々は考え直さなくてはならない。"
 anomaly.4145.a:0 "奴隷制度の愚かさよ……"
 anomaly.4145.b:0 "疑問に思いはじめた……"
 anomaly.4145.a.tooltip:0 "§Y帝国§!は§R$slavery_bad_juju$§!の補正を得る。\n\n"
 anomaly.4145.b.tooltip:0 "§Y帝国§!は§R$slavery_very_bad_juju$§!の補正を得る。\n\n"
 anomaly.4150.name:0 "商人の教え"
 anomaly.4150.desc:0 "[From.GetName]の地表には注目に値するものがあった。 異なる工法で作られた複数の遺跡だが、 これらは歴史的には同時期に建てられている。 [From.GetPlanetMoon]は貿易中継所であったと思われる！\n\n書類や貴重品が保存された遺跡も見つかった。 これらの文書を研究すれば、 ここに定住していた人々について多くを学べるだろう。 また、 このような遺物に目がない者がいれば、 売却するという選択肢もある。"
 anomaly.4151.desc:0 "才気あふれる言語学者たちが、 [From.From.From.GetName]で発見した文書の翻訳に懸命な努力を続けている。 これらの文書の筆者は「語り部テリサ」と呼ばれており、 当時は大いに尊敬を集めた女性だったようだ。\n\n$anomaly.4151.base.desc$"
 anomaly.4151.found.desc:0 "驚くべきことだ。 発見した文書は「語り部テリサ」の未発見の作品だった。\n\n$anomaly.4151.base.desc$"
 anomaly.4151.base.desc:0 "我々が発見した文書は、 星間外交で適切に振る舞うための逸話、 提言や技術を集めたものだった。 彼女は、 質のよい貿易や敬意を込めたコミュニケーションにより、 すべての陣営が大きな社会的前進を得られると信じていたようだ。"
 anomaly.4151.a.tooltip:0 "帝国布告§Y$edict_masters_writings_diplomacy$§!が施行可能になる。"
 anomaly.4155.name:0 "戦場の下に"
 anomaly.4155.desc:0 "かつて[From.GetName]は高度な文明があったが、 いまは死と静寂に包まれている。 惑星表面に広がる古戦場には異星の獣たちが徘徊している。\n\n山の下の岩だらけの領域に、 隠された避難所があるようだ。 うろつく獣たちを排除できれば、 シェルターを調査できる。"
 anomaly.4155.a:0 "さっそく排除に取り掛かろう！"
 anomaly.4155.b:0 "シェルターと死者の魂はそっとしておこう。"
 anomaly.4156.desc:0 "獣たちが排除されたため、 避難所に入ることができた。 内部は一種の指令所で、 死にかけた世界の指導者たちの最後の避難場所だった。\n\n内部は破壊された機器や腐乱死体で埋め尽くされている。 唯一我々の興味を引いたのは、 重要なものが保管されていそうな1つのコンテナだ。"
 anomaly.4156.b:0 "危険を避けるため、 避難所のみの調査にとどめる。"
 anomaly.4157.name:0 "冷凍ポッドの戦士"
 anomaly.4157.desc:0 "[WarriorHomePlanet.GetName]で発見されたコンテナは、 極低温装置であることがわかった！  保存されていた異星人は目覚め、 彼女はテレパシーのようなもので話しかけてきた。\n\n「なぜ私を目覚めさせたのですか？  わが種族の戦争は終わったのですか？」"
 anomaly.4157.a:0 "君はいま[HomePlanet.GetName]にいる。 ここは安全だ。"
 anomaly.4157.b:0 "君の故郷は戦争によって荒廃した。 君はただ1人の生き残りなんだ。"
 anomaly.4157.c:0 "君の荒廃した故郷から、 可能なものはすべて回収してきた。"
 anomaly.4158.desc:0 "「こうなることを恐れていました。 私の知識が、 そして我々の種族としての過ちが、 他者の教訓になることを祈るばかりです」"
 anomaly.4159.desc:0 "「そういうことですか……目が覚めてからその報せを聞くのが怖かった。 正直に言って、 二度と目覚められないのではないかと不安でした。 私に何かできることは？」"
 anomaly.4158.a:0 "君のことを教えてくれ。"
 anomaly.4158.a.response:0 "「私の名はマジュラ。 〈担い手〉の称号をもつ者です。 私は東の女王の将軍であり、 顧問であり、 そして彼女の忠実な友でした」"
 anomaly.4158.b:0 "なぜ君は冷凍保存されていたんだ？"
 anomaly.4158.spiritual.b:0 "冷凍保存は、 いかなる神命によるものだったんだ？"
 anomaly.4158.militant.b:0 "戦争中に冷凍保存されるとは、 君は貴重な存在だったのか？"
 anomaly.4158.b.response:0 "「私は〈担い手〉の称号を戴く者です。 もしわが民が滅亡に至るのであれば、 種族について語り継ぐのが私の役目でした。 私の知識は戦争に関するものより、 わが民に関するもののほうがはるかに豊富ですから」"
 anomaly.4158.c:0 "君たちの民について教えてくれ。"
 anomaly.4158.c.response:0 "「問題のある種族でした。 私たちの歴史は……破滅への道を避けられぬ種としての性質を表すものばかり。 個々は優れていたものの、 種族全体としてはお粗末でした。 聡明な者たちが大勢いたのに、 彼らに耳を傾ける者は少なかったのです」"
 anomaly.4158.d:0 "わが国の一員になるか？"
 anomaly.4158.f:0 "行きなさい。 あなたの運命はあなたのものだ。"
 anomaly.4158.xenophobe.f:0 "お前などに用はない。 我々の星から出て行け！"
 anomaly.4160.desc:0 "「あなたの言葉、 そしてあなた方の文明に心を打たれました。 私は貴国の一員となります。 願わくば、 私の種族が犯した過ちが、 あなた方に教訓として残らんことを」"
 anomaly.4161.desc:0 "「話し方や、 この部屋の様子であなた方の本質がわかりました。 私たちの見解は一致しないようですね。 私は貴国の一員にはならず、 [WarriorHomePlanet.GetName]に戻って命の続く限り種族の話を語り継ぎましょう」"
 anomaly.4161.a:0 "君の旅路の安らかならんことを。"
 anomaly.4161.b:0 "彼女を取り押さえろ！"
 anomaly.4162.desc:0 "「それなら私は死を選ぶ！」\n\nマジュラは怒り狂って部屋の外に飛び出した。 外には成り行きを見届けようと群衆が集まっていたため、 彼女は1人の研究者を捕らえて人質にした。 逃走の途中で、 研究者は死に、 マジュラは警備隊に射殺された。"
 anomaly.4163.desc:0 "「さようなら。 私たちの種族に起こったことを教訓にしてください。 次にまた会ったときに、 あなたが同胞の最後の1人にならぬように」"
 anomaly.4163.a:0 "さようなら。"
 anomaly.4163.b:0 "出て行け！"
 anomaly.4165.name:0 "戦士の教え"
 anomaly.4165.desc:0 "[From.GetName]の不毛な大地のいたるところに、 古代の戦闘の跡がある。 [Root.GetName]の研究者が生命のない大地の下でいくつかの発見をした。 骨と金属の破片、 そして最も驚いたのは書類で一杯の容器だ。\n\nこの書類を我々の母星に転送すれば、 ここで誰が戦争をしていたかわかるかもしれない。 あるいは、 単に骨董品として売り払うこともできる。"
 anomaly.4166.desc:0 "古戦場で発見された文書を翻訳するため、 我々の言語学者たちが数週間にわたり試行錯誤を続けている。 そして今日、 ようやく成果が出た。 戦場で戦死した者たちは皆、 「語り手テリサ」と呼ばれる思想家の教えに従っていたことがわかった。\n\n$anomaly.4166.base.desc$"
 anomaly.4166.found.desc:0 "古戦場で発見された文書は、 「語り部テリサ」が書き残した別の教えだったようだ。\n\n$anomaly.4166.base.desc$"
 anomaly.4166.base.desc:0 "書類の内容は、 星間戦争における戦術、 戦略、 そして最も重要な兵站についての概要だった。 戦争反対を強く訴えるテリサだったが、 これらが未来への舵取りに必要不可欠な知識だと考えてもいたのだ。 「最も平和主義的な人々ですら、 世界をよりよくするために、 せざるを得ないことがある」"
 anomaly.4166.a:0 "賢者でさえ戦争への参加を避けられなかったのか。"
 anomaly.4166.a.tooltip:0 "帝国布告§Y$edict_masters_writings_war$§!が施行可能になる。"
 anomaly.4170.name:0 "不安定な資源"
 anomaly.4170.start.desc:0 "[From.GetPlanetMoon]をスキャンしたところ、 地下に天然ガスが密集していることが判明した。 この資源は非常にエネルギー効率が高く、 利用すれば地表のエネルギー産出量を大幅に増加させられるだろう。"
 anomaly.4170.basic.desc:0 "$anomaly.4170.start.desc$\n\nしかし、 埋蔵量はかなり少ない。 この資源を利用してもすぐに枯渇してしまうだろう。"
 anomaly.4170.material.desc:0 "$anomaly.4170.start.desc$\n\nその潜在的な利益は、 環境に与えるダメージをはるかに上回る。 これを開発しない手はない。"
 anomaly.4170.a:0 "採掘開始の準備をしろ！"
 anomaly.4170.a.tooltip:1 "§Y豊富なガス田§!の補正が[From.GetName]に追加される：\n£energy£ §G+50%§!"
 anomaly.4170.b:0 "この惑星開発は長期的な解決策にはならないだろう。"
 anomaly.4170.b.tooltip:1 "§Y節度あるガス採掘§!の補正が[From.GetName]に追加される：\n£energy£ §G+5§!"
 anomaly.4172.conqueror.desc:0 "この我々の植民地は、 かつて地下に豊富なガス資源を有していた。 そのガスが枯渇したことにより、 産業のエネルギー産出量が低下している。"
 anomaly.4172.owner.desc:0 "植民地の1つで見つかったエネルギー豊富なガスが枯渇した。 失われた生産地の代わりとなる、 新たな埋蔵物への需要が大きく増加している。"

 ####################################
 # Anomaly Failure Events
 ####################################
 anomaly_failure.4000.desc:0 "[Root.GetLeaderName]はトラウマになりそうな発見を報告した。 [From.From.GetName]の植物相は、 植物以外の生物にとって極めて危険なのだ。 その原因は完全には解明されていない。 わかっているのは、 [From.From.GetPlanetMoon]の大部分が致死性の土地であり、 植民地の潜在的な成長率が制限されるだろうということだけだ。"
 anomaly_failure.4000.a:0 "ここは本当に恐ろしい場所だ。"
 anomaly_failure.4000.a.tooltip:1 "科学担当官[Root.GetLeaderName]は§Rパラノイア§!の特性を得る。\n\n[From.From.GetName]に§Y酸性ジャングル§!の補正が追加される：\n£blocker£ 有毒湿地 §R+3§!\n£society£ §G+6§!"
 anomaly_failure.4005.desc:0 "残念ながら我らの研究チームは、 一般的な鉱物を除き、 小惑星から大きな興味を引くようなものを発見できなかった。"
 anomaly_failure.4005.a.tooltip:1 "[From.From.GetName]に資源が追加される：\n£minerals£ §G+1§!"
 anomaly_failure.4010.desc:0 "科学担当官[Root.GetLeaderName]の報告によると、 [From.From.GetPlanetMoon]の広域を無人探査機で調査したが、 なんの成果も得られなかった。"
 anomaly_failure.4011.desc:0 "船の調査を行い、 乗組員の遺体を検査した結果、 科学担当官[Root.GetLeaderName]は乗組員同士の殺し合いがあったと推測した！  宇宙を旅する際の閉塞環境では、 どんなに強い精神力をもつ者でも正気を失いかねないのだ。"
 anomaly_failure.4012.desc:0 "[Root.GetName]から救難信号を受信した。 気の触れた乗組員同士が殺し合っているらしい！  艦長は事態を収拾できなくなっており、 いまから救援を送っても無駄だろう。 この出来事は、 彼らが最近調査した難破船と関係があるのだろうか？"
 anomaly_failure.4012.a.tooltip:0 "§Y[Root.GetName]§!が破壊される。"
 anomaly_failure.4015.desc:0 "[Root.GetName]の乗組員は、 特に何も見つからなかったと報告した。"
 anomaly_failure.4025.desc:0 "[Root.GetName]の調査チームは、 当初の予想よりインパクトのある情報は[From.From.GetName]にはないと報告した。"
 anomaly_failure.4030.desc:0 "砂漠を入念に調査したが、 価値あるものは何も見つからなかった！"
 anomaly_failure.4031.desc:0 "[From.From.GetName]において、 我々はAI艦隊を停止させられなかった。 古代船は今後も設定通りに次の戦場を求め、 空を飛びつづけるだろう。"
 anomaly_failure.4031.a:0 "機械の怒りは怖ろしいな。"
 anomaly_failure.4035.desc:0 "科学担当官[Root.GetLeaderName]の報告によると、 彼らが調査を切望した放射線測定値は、 稀な機器の故障の結果だったらしい。 機器は現在は修理済みである。"
 anomaly_failure.4037.desc:0 "放射線測定値は、 ここが我々の求める星系ではないことを示している。"
 anomaly_failure.4037.a:0 "探しつづけなければ。"
 anomaly_failure.4045.desc:0 "我々は[From.From.GetName]での不可解な測定値の原因を特定できていない。 調査チームは歯噛みしながら、 今後の進展を約束している。"
 anomaly_failure.4055.desc:0 "[Root.GetName]によると、 当初見積もられていたようなものは何も発見できていないという。 科学担当官[Root.GetLeaderName]はうろたえ、 間違いを謝罪した。"
 anomaly_failure.4055.a:0 "気にするな、 [Root.GetLeaderName]。"
 anomaly_failure.4055.b:0 "次はないぞ。"
 anomaly_failure.4060.desc:0 "詳細な調査を行ったが、 科学担当官[Root.GetLeaderName]は軌道上に不規則に散らばるスペースデブリしか発見できなかった。 これはおそらく、 周囲の小惑星帯に由来するものだ。"
 anomaly_failure.4066.desc:0 "猛然と掘り進むドリルの停止を試みたが、 間に合わなかった。 ドリルはあまりに深く穴を掘りすぎて、 自身の生み出した採掘物の重みで潰されてしまった。"
 anomaly_failure.4070.desc:0 "科学担当官[Root.GetLeaderName]の報告によると、 [From.From.GetPlanetMoon] [From.From.GetName]は熱帯[From.From.GetPlanetMoon]として予想されるパターンに従っているとのこと。 アノマリーの発見は不発だったようだ。"
 anomaly_failure.4071.desc:0 "厄介なことに、 初期のスキャン結果と異なり[From.From.GetName]は非常に過酷な環境だ。 もしここに入植者が降り立てば、 災害級の天候、 高温、 毒性をもつ植物や野生動物と、 恐ろしい困難に直面するだろう。"
 anomaly_failure.4075.desc:0 "調査チームは過酷な気候に阻まれ、 [From.From.GetName]について現在判明していること以上の発見はできなかった。"
 anomaly_failure.4080.desc:0 "[From.From.GetPlanetMoon]は、 当初の予想よりも面白味に欠ける場所だった。 過去の集落かと思われた測定値は、 たまたま対称性をなしていた鉱脈によるものだった。"
 anomaly_failure.4081.desc:0 "[From.From.From.GetName]の修復プロジェクトに関して、 悪い報せがある。 機械がさらに壊れはじめて手の施しようがなくなり、 作業員は現在も修復できていない。"
 anomaly_failure.4086.desc:0 "悲しいことに、 [From.From.From.GetName]付近の漂流船の保護は手遅れとなった。 追跡を免れていた小惑星が衝突コースに侵入し、 漂流船を粉々に砕いたのだ。"
 anomaly_failure.4086.military:0 "貨物のほうが重要だ。"
 anomaly_failure.4090.desc:0 "我々は信号を見失った。 信号は宇宙船から出ていたと思われるのだが、 突如として消滅したのだ。 おそらくFTLジャンプを行ったか、 さもなければもっと悪いことが起こったかだ。"
 anomaly_failure.4090.a:0 "まだ見ぬ出会いは露と消えた。"
 anomaly_failure.4090.b:0 "よし。 異星人がどうなろうと知ったことではない。"
 anomaly_failure.4116.desc:0 "怪物に襲われた船から、 最後の通信が送られてきた。 それは乗組員の隠れ場所が怪物に発見されたことを伝えている。\n\nその惨状は生々しすぎて描写できない。 ただ1人として生き延びることはできなかった。"
 anomaly_failure.4116.a:0 "彼らを失望させた……"
 anomaly_failure.4116.a.tooltip:0 "§Y調査船§!が破壊される。"
 anomaly_failure.4136.desc:0 "残念ながら我々の言語学者は、 [From.From.From.GetName]で見つかった古い文書に使われる異星人の言語をまるで理解できなかった。 しかし、 その要旨についてはどうにか翻訳できた。 これによって、 この文書の背景にある文化を垣間見られる。"
 anomaly_failure.4156.desc:0 "[WarriorHomePlanet.GetName]の地下壕周辺の獣を撃退した結果、 施設が崩壊してしまった。 瓦礫のなかから価値あるものは回収できなかった。"
 anomaly_failure.4157.base:0 "[WarriorHomePlanet.GetName]で発見したコンテナを開くと、 健康な作物のサンプルと、 不毛な土地でそれを育てるための機器が入っていた。"
 anomaly_failure.4157.desc:0 "$anomaly_failure.4157.base$ 我々はこれをリバースエンジニアリングできる。"
 anomaly_failure.4157.maxed.desc:0 "$anomaly_failure.4157.base$\n\nそれは我々には不要なものだったが、 同時にこの文明の文化や歴史のデータも存在した。 彼らが何者かを知る手がかりが数多く得られるだろう。"
 anomaly_failure.4158.desc:0 "[WarriorHomePlanet.GetName]で見つかったコンテナを開いたところ、 恐るべきことにそれが生物兵器の散布機だったことが判明した！\n\n生物兵器は生殖機能を標的とするもので、 即座に拡散した。 しかし、 我々のDNAとは完全に適合しないので、 人口減少を引き起こすことはなさそうだ。"
 anomaly_failure.4158.a.tooltip:0 "§Y帝国§!は§R不妊機能の生物兵器§!の補正を得る。"
 anomaly_failure.4170.base.desc:0 "[From.GetName]のガス採掘施設は、 燃え盛る地獄へと姿を変えた。 報告によると、 火気が高揮発性ガスに引火し、 複数の施設が爆発したとのことだ！  さらに連鎖反応を引き起こして、 採取予定だったガスのほとんどを吹き飛ばしてしまった。"
 anomaly_failure.4170.individ.desc:0 "$anomaly_failure.4170.base.desc$\n\nこのような失敗は二度と繰り返してはならない。"
 anomaly_failure.4170.basic.desc:0 "$anomaly_failure.4170.base.desc$\n\nこの爆発で犠牲となった人々のことは、 決して忘れない。"
 anomaly_failure.4170.base.tooltip:0 "§Y大規模なガス採掘§!の補正が[From.GetName]から削除される"
 anomaly_failure.4170.a.tooltip:0 "$anomaly_failure.4170.base.tooltip$。"
 anomaly_failure.4170.b.tooltip:0 "$anomaly_failure.4170.base.tooltip$。 また、 §R1§! POPが死亡する。"
 anomaly_failure.4170.c.tooltip:0 "$anomaly_failure.4170.base.tooltip$。 また、 §R2§! POPが死亡する。"
 anomaly_failure.4170.d.tooltip:0 "$anomaly_failure.4170.base.tooltip$。 また、 §R3§! POPが死亡する。"
 
