 colony.2001.name:0 "楽園でのトラブル"
 colony.2001.desc:0 "[Root.GetName]での政局展開により、 我々の基本的志向に異を唱える小規模な反対派が支持を集めている。 この地域での彼らの勢力はますます強まり、 限定的ながら得票を増やしている。"
 colony.2001.a:0 "我々は分裂している。"
 colony.2001.a.military.tooltip:1 "[Root.GetName]において、 §B3 £pops£ POP§!が§Y軍国主義§!に転向する。"
 colony.2001.a.pacifist.tooltip:1 "[Root.GetName]において、 §B3 £pops£ POP§!が§Y平和主義§!に転向する。"
