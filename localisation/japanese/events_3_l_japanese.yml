 colony.2005.name:0 "波の下から"
 colony.2005.desc:0 "[Root.GetName]への入植後、 日々の生活を支える資源がさらに見つかることを期待して、 入植者たちは定期的に惑星を探索している。 最近行った北極圏への遠征で、 海の底に大きな物体を発見した。 それは異星人の巡洋艦だった。\n\n深海の水圧への挑戦になるが、 この船の回収は可能だろう。"
 colony.2005.a:0 "サルベージしてみるか。"
 colony.2005.b:0 "分解して技術を学ぼう。"
 colony.2006.desc:0 "[Root.GetName]におけるサルベージミッションは成功した！  海の底に横たわっていた古代の巡洋艦が再浮上し、 現在修復されている最中だ。 その眺めは壮観で、 我々の技術者は修理の過程で設計の秘密の一端を知ることができた。"
 colony.2006.a.material:0 "こうして我々は前途を切り開く！"
 colony.2006.a.phile:0 "歴史的な日だ！"
 colony.2006.a.tooltip:0 "§Y帝国§!は§G$streamlined_ship_design$§!の補正を得る。\n\n§Y巡洋艦§!級の艦船を得る。"
 colony.2007.desc:0 "[Root.GetName]の海洋で見つかった巨大な艦船を引き揚げる試みから、 艦船設計に関するいくつかの見識が得られた。 船を動かしていたアルゴリズムは我々のハードウェアに簡単に移植可能だ。 それにより、 我々の艦隊をより速くより少ないエネルギーで航行できるようになる。\n\n残念ながら、 船自体は修復不可能だった。 だが、 船体から得られる資源がその穴を埋めてくれるだろう。"
 colony.2007.a.phobe:0 "どのみち、 異星人の船が我々の船を上回ることなどありえん！"
 colony.2007.a.phile:0 "宇宙の兄弟からの贈り物はどれも貴重だ！"
 colony.2007.a:0 "§Y帝国§!は§G$streamlined_ship_design$§!の補正を得る。\n\n"
 colony.2008.desc:0 "水没した艦船の引き揚げ作業は、 数マイル先まで爆発音が響き渡る悲惨な結果に終わった。 [Root.GetName]の住人は無事だったが、 植民地の一部が破壊された。\n\n船は爆発によって粉々に吹き飛び、 もはや修復不可能である。 だが幸運にも、 散らばった船体の部品の多くは回収可能だ。"
 colony.2008.a.tooltip:0 "[Root.GetName]の £building£ 建造物が1つ§R廃墟§!と化す。\n\n"
 colony.2010.name:0 "心変わり"
 colony.2010.desc.spirit:0 "[Root.GetName]に定着するにつれて、 我々の生き方から離れる者が現れはじめた。 これは予想されていたことだが、 追随者が増えている。 このグループは、 我々の精神主義的宇宙観では進歩の速度が不十分であり、 物質主義的宇宙観こそが答えであると確信している。"
 colony.2010.desc.material:0 "[Root.GetName]に定着するにつれて、 我々の価値観から離れる者が現れはじめた。 一部の精神主義的グループが、 わが政府への批判を非暴力的に広めている。 彼らは物質主義的宇宙観が我々を縛り、 魂から遠ざけていると考えている。"
 colony.2010.a.spirit:0 "彼らには自身の道を行かせてやれ。"
 colony.2010.a.spirit.tooltip:2 "[Root.GetName]において、 すべての§Y物質主義§! §BPOP§!は§Y$opinion_respected$§!の補正を得る：\n20年間£happiness£ 幸福度§G+25%§!。\n§Y$materialist_attraction$§!の補正を獲得：\n20年間物質主義への魅力§G+100%§!"
 colony.2010.a.material:0 "我々の探求に対する脅威ではない。"
 colony.2010.a.material.tooltip:2 "[Root.GetName]において、 すべての§Y精神主義§!POPは§Y$opinion_respected$§!の補正を獲得し、 以下の効果を得る：\n20年間 £happiness£ 幸福度§G+25%§!。\n\n§Y$spiritualist_attraction$§!の補正を獲得し、 以下の効果を得る：\n20年間、 精神主義への魅力§G+100%§!"
 colony.2010.b:0 "彼らのリーダーを買収しよう。"
 colony.2010.b.tooltip:0 "§B£pops£ POP§!は新たな志向に転向しない。\n\n"
 colony.2010.c.material:0 "対抗するプロパガンダを広めよう。"
 colony.2010.c.material.tooltip:2 "[Root.GetName]において§Y精神主義§! §B£pops£ POP§!を説得し、 §Y物質主義§!を推奨する。"
 colony.2010.c.spirit:0 "精神的な道しるべで彼らを向き直らせよう。"
 colony.2010.c.spirit.tooltip:2 "[Root.GetName]において§Y物質主義§! §B£pops£ POP§!を説得し、 §Y精神主義§!を推奨する。"
 colony.2011.desc.base:0 "政府の核となる指向に反対する一部の人々を再教育する試みは、 最終的に成功した。"
 colony.2011.desc.spirit:1 "霊的指導者の飽くなき努力により、 我々はついに流れを変え、 ますます多くの不信心者を信仰の道に帰依させている。 物質主義派閥だけでなく、 すべての派閥は目から鱗が落ち、 以前の信条を捨て去りつつある。 彼らが正道から外れることのないよう祈る。"
 colony.2011.desc.material:1 "$colony.2011.desc.base$ 我々の宣伝組織は見込み通りに働いている。 精神主義派閥だけでなく、 すべての派閥の人々は道理をわきまえつつあり、 同時に物質主義に賛成して、 かつての妄想を捨て去りつつある。"
 colony.2011.a.spirit.tooltip:2 "§Y$spiritualist_attraction$§!の補正を獲得：\n20年間精神主義への魅力§G+100%§!。"
 colony.2011.a.material.tooltip:2 "§Y$materialist_attraction$§!の補正を獲得：\n20年間物質主義への魅力§G+100%§!。"
 colony.2012.desc:1 "[Root.GetName]の人々の心を変えようとする我々の試みは、 恐ろしく裏目に出た。 彼らは互いに結束することで我々の抑圧を振りほどいて賛同者を増やし、 以前より強力になった。"
 colony.2012.a.spirit.tooltip:1 "[Root.GetName]のすべての物質主義POPは§R$opinion_disrespected$§!の補正を獲得：\n£happiness£ 幸福度§R-40%§!\n\n§Y$materialist_attraction$§!の補正を獲得：\n20年間物質主義への魅力§G+100%§!。"
 colony.2012.a.material.tooltip:2 "[Root.GetName]のすべての精神主義POPは§R$opinion_disrespected$§!の補正を獲得：\n£happiness£ 幸福度§R-40%§!\n\n§Y$spiritualist_attraction$§!の補正を獲得：\n20年間精神主義への魅力§G+100%§!。"
 colony.2015.name:0 "奇妙な工場"
 colony.2015.desc:0 "研究者のグループが[Root.GetName]に隠された工場を発見した。 この構造物とその保存状態は、 時の試練に耐えうるものを作ることに長けた、 古い文明の存在を物語っている。\n\n我々の市民は、 その施設を使って容易に植民地の生産力を高められるだろう。"
 colony.2015.a.tooltip:0 "[Root.GetName]の地表に§S£building£ 奇妙な工場§!が現れる。"
 colony.2016.desc:0 "[Root.GetName]の奇妙な工場で働くよう命じられていたクルーが行方不明になった！  我々は新しい人員を派遣するか、 このようなことが二度と起こらないように工場を破壊してもよい。"
 colony.2016.a:0 "それでも工場は必要だ。"
 colony.2016.a.tooltip:1 "[Root.GetName]で 1 £pop£ §YPOP§!が行方不明になる。"
 colony.2016.b:0 "破壊しろ。"
 colony.2016.b.tooltip:0 "§S£building£ 奇妙な工場§!が破壊される。"
 colony.2017.desc:0 "奇妙な工場で働いていた市民のグループがまたしても行方不明になった！  幸運にも1人が記録を残すことに成功し、 無警戒の労働者を襲うトラップの存在が明らかとなった。\n\nこのトラップは無効化され、 工場はなんの問題もなく再稼働できる。 しかしながら民衆は、 我々が何を言ったところで、 即死トラップの存在を疑って怯えている。"
 colony.2017.a:0 "彼らもいずれ慣れるだろう。"
 colony.2017.b:0 "この地の安定化に投資する。"
 colony.2017.a.tooltip:0 "[Root.GetName]において、 さらに1 POPが行方不明になる。\n\n"
 colony.2017.b.tooltip:0 "[Root.GetName]において、 さらに1 POPが行方不明になる。\n\n"
 colony.2018.desc:0 "労働者が一種の自爆装置を起動してしまい、 工場は爆発した。 幸運にも負傷者はなく、 古い建造物は崩れ落ちた。\n\nとはいえ、 瓦礫から生産機能の一部は回復できるはずだ。"
 colony.2018.a:0 "エネルギー通貨の生産を回復する。"
 colony.2018.b:0 "鉱物の生産を回復する。"
 colony.2018.a.tooltip:1 "[Root.GetName]の§Y奇妙な工場§!が§R廃墟§!と化す。\n\n[Root.GetName]の地表に以下の効果が追加される：\n£energy£ §G+4§!"
 colony.2018.b.tooltip:1 "[Root.GetName]の§Y奇妙な工場§!が§R廃墟§!と化す。\n\n[Root.GetName]の地表に以下の効果が追加される：\n£minerals£ §G+4§!"
 colony.2019.desc:0 "[Root.GetName]の奇妙な工場から特に問題は報告されていない。 想定通りの生産性を維持しているようだ。"
 colony.2020.desc:0 "解体作業員が、 [Root.GetName]の工場が正しく撤去されたと報告した。 おそらくこれで良かったのだろう。\n\n瓦礫から生産機能の一部が回復できるはずだ。"
 colony.2020.a.tooltip:1 "[Root.GetName]の地表に以下が追加される：\n£energy£ §G+3§!\n\n"
 colony.2020.b.tooltip:1 "[Root.GetName]の地表に以下が追加される：\n£minerals£ §G+3§!\n\n"
 colony.2025.name:0 "我々を分断するもの"
 colony.2025.desc:0 "[Root.GetName]で共存する異種族が、 若干の衝突を引き起こしている。 文化の違いがあるとしても、 それが排他主義なのか、 よくある誤解なのかを判断するのは難しい。 しかし確実に言えるのは、 我々が介入しなければ最悪の事態に発展しかねないということである。"
 colony.2025.phobe.desc:0 "[Root.GetName]において、 異種族との共存はすでに摩擦を引き起こしている。 わが種族の怒りが爆発し、 結果として日に日に争いが増えている。 異種族側に立つのであれば、 多くの血が流れるだろう。"
 colony.2025.phile.desc:0 "我々の種族が異種生物と共存するのは、 必ずしも簡単なことではない。 我々が異種族を適切に社会に受け入れられないために、 [Root.GetName]では摩擦が起こりはじめている。 何もしなければ彼らは危険にさらされるかもしれない。"
 colony.2025.a:0 "怒れる暴徒の気を逸らす。"
 colony.2025.a.phobe:0 "異種族を暴徒から隔離する。"
 colony.2025.a.tooltip:1 "[Root.GetName]における、 すべての[MyEmpire.GetSpeciesName]の排他主義の志向をもつPOPは、 §R$pop_angered$§!の補正を§Y24§!ヵ月得る。 以下の効果を得る：\n£happiness£ 幸福度 §R-25%§!\n産出量 §R-25%§!\n\n"
 colony.2025.a.phile:0 "なんとしても少数派を保護せよ。"
 colony.2025.a.phile.tooltip:1 "[Root.GetName]における、 すべての[MyEmpire.GetSpeciesName]の排他主義の志向をもつPOPは、 §R$pop_angered$§!の補正を§Y24§!ヵ月得る。 以下の効果を得る：\n£happiness£ 幸福度 §R-25%§!\n産出量 §R-25%§!\n\n[Root.GetName] における、 すべての異種族と受容主義のPOPは、 §G$pop_pleased$§!の補正を§Y12§!ヵ月得る。 以下の効果を得る：\n£happiness£ 幸福度 §G+25%§!\n産出量 §G+25%§!\n\n"
 colony.2025.b:0 "関与するな。"
 colony.2025.b.phobe:0 "異種族どもに自分で対処させろ。"
 colony.2025.b.tooltip:1 "1異種族POPが死亡する。\n\n[Root.GetName]における、 すべての異種族と受容主義のPOPは、 §R$pop_angered$§!の補正を§Y12§!ヵ月得る。 以下の効果を得る：\n£happiness£ 幸福度 §R-25%§!\n産出量 §R-25%§!\n\n"
 colony.2030.name:0 "植民地の暗殺者"
 colony.2030.desc.base:0 "§Y[Root.GetName]§!の総督が死体で発見された！  犯人は脱出の直前で逮捕された。 暗殺者は§Y[AssassinEmpire.GetName]§!から送り込まれたようだ。"
 colony.2030.desc:0 "$colony.2030.desc.base$ この事件によって、 我々の不安定な関係に波紋が広がるのは間違いない。"
 colony.2030.desc.military:0 "$colony.2030.desc.base$ この敬意を欠いた攻撃行為は始まりにすぎない。"
 colony.2030.desc.phobe:0 "$colony.2030.desc.base$ 異星人どもの無礼さは留まるところを知らない。"
 colony.2030.desc.spirit:0 "$colony.2030.desc.base$ この攻撃は人々だけでなく、 神への攻撃にも等しい。"
 colony.2030.a:0 "暗殺者を無事に引き渡し、 善意を示せ。"
 colony.2030.a.tooltip:0 "§Y[AssassinEmpire.GetName]§!は§G$assassination_forgiven$§!の態度の補正を§Y[MyCountry.GetName]§!から得る：\n£opinion£ 態度 §G+35§!\n"
 colony.2030.b:0 "暗殺者を情報源として確保しておけ。"
 colony.2030.c:0 "暗殺者を処刑して、 メッセージにしろ。"
 colony.2030.d:0 "暗殺者を処刑して、 優位性を示せ。"
 colony.2035.name:0 "感染"
 colony.2035.desc:0 "[Root.GetName]のいくつかの居住区で、 かつてない規模の発病者が報告されている。 この病気にかかった者は、 体中の痛みでほとんど動くことができず、 嘔吐を繰り返している。\n\nこの病を放置すれば、 [Root.GetName]は壊滅してしまうかもしれない。"
 colony.2035.desc.material:0 "[Root.GetName]のいくつかの居住区で、 住民が酷い疾患にかかっているという報告が上がっている。 急速に変異する複数の菌株があり、 治療しなければ生産と拡張に悪影響を及ぼしかねない。\n\nもし手早く対策しなければ、 植民地は崩壊し、 我々の開発は何年も後戻りするだろう。"
 colony.2035.desc.spirit:0 "[Root.GetName]のいくつかの居住区で、 研究者も知らない邪悪な病が蔓延している。 この恐ろしい病は変異するせいで研究が難しいが、 どの菌株でも、 皮膚のただれによって精神までも衰弱させてしまう。\n\nなんの対策も講じずにいれば、 我々は多くの魂を闇に奪われてしまうだろう。"
 colony.2035.a:0 "病人を収容し、 研究するための病院を建てろ。"
 colony.2035.a.tooltip:0 "§Y[Root.GetName]§!において、 £building£ §Y$building_quarantine$§!を1つ設置する。\n\n"
 colony.2035.b.tooltip:0 "§Y[Root.GetName]§!において、 1つの既存の建造物が£building£ §Y$building_quarantine$§!に§R置き換わる§!。\n\n"
 colony.2035.c:0 "感染者を強制隔離しろ。"
 colony.2035.c.spirit:0 "汚染された魂を隔離し、 終息を祈ろう。"
 colony.2035.c.tooltip:0 "§Y[Root.GetName]§!において感染したPOPを移住させる。\n\n"
 colony.2035.c.material:0 "感染者を安楽死させ、 感染拡大のリスクを抑える。"
 colony.2035.c.badguy:0 "感染した住民を処刑する。"
 colony.2035.c.tooltip.kill:0 "[Root.GetName]において、 感染したPOPが死亡する。\n\n"
 colony.2036.desc:0 "感染拡大のリスクを抑えようとしても、 [Root.GetName]上の病は、 当初考えられていたよりも駆逐するのが難しいらしい。 同じ症状の患者ががますます増えているのだ。 我々はこの問題への取り組み方を考え直さなければならないだろう。"
 colony.2036.c:0 "再び感染者を強制隔離する。"
 colony.2036.c.spirit:0 "汚染された魂を隔離する。"
 colony.2036.c.material:0 "再び感染者を安楽死させる。"
 colony.2036.c.badguy:0 "再び感染した住民を処刑する。"
 colony.2040.desc:0 "[Root.GetName]は急速に病魔に覆われつつある。 我々は迅速に行動し、 緊急対策研究所を建て、 感染者を収容する必要がある。 うまくいけば、 彼らが生きているあいだに原因を突き止め、 治療法を見つけられるかもしれない。"
 colony.2046.desc:0 "[Root.GetName]で猛威を振るう病で、 初めての犠牲者が出た。 治療法が見つかる見込みを高めるために、 緊急クリニックに研究用テストグループを設置する必要がある。"
 colony.2046.a:0 "また死者が出たら教えてくれ。"
 colony.2046.b:0 "もう何も知らせてくれるな。"
 colony.2047.desc:0 "[Root.GetName]上で、 さらに別の感染者グループが病死した。"
 colony.2041.desc:1 "[Root.GetName]の緊急クリニックは、 テストグループの疾病を治療できたようだ。 もっと大勢の患者に治療を受けさせるべきだろう。"
 colony.2041.b.desc:0 "全住民から無作為に選ばれたサンプル患者を集めた[Root.GetName]のクリニックは、 菌株の1つの治療に成功した。 さらに治療を早めるために、 大勢の患者をこのクリニックに送るべきだろう。"
 colony.2042.desc:0 "[Root.GetName]上で発生した病のさまざまな菌株を治療した結果、 研究員はワクチンを作れるようになった。 これで全住民をすぐに治療できる。 恐怖はついに去った！"
 colony.2043.desc:0 "[Root.GetName]で最後の感染者が死亡した。 もはや、 病が新たな宿主に広まることはなくなった。"
 colony.2044.desc:0 "[Root.GetName]は無人となった。 [Root.GetPlanetMoon]の人々は完全に一掃されてしまった。 良いニュースとしては、 病も一掃されたので、 我々は再入植できるようになったということだ。"
 colony.2043.a:0 "災難は終わった。"
 colony.2050.name:0 "官僚主義の過失"
 colony.2050.desc:0 "事務手続きに大きな過失があったため、 [Root.GetName]のインフラ維持と住居の確保に多大な支障をきたしている。 住民は吹きさらしのなかで暮らしており、 彼らはいずれ我慢できなくなるだろう。 この問題の解決には時間と労力を要すると思われる。"
 colony.2050.a.tooltip:1 "[Root.GetName]は以下の効果を得る：\n$decrepit_dwellings$ §R+1§!\n$failing_infrastructure$ §R+1§!"
 colony.2050.b:0 "我々はこの地域に投資する必要がある。"
