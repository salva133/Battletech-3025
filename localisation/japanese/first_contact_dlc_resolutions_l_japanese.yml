l_japanese:
# Pre-FTL Stances
# Resolutions 
 resolution_category_pre_ftl_stances:1 "対前FTL文明スタンス"
 resolution_pre_ftl_stances_repeal_1:0 "§R$resolution_pre_ftl_stances_equal_standing$の廃止§!"
 resolution_pre_ftl_stances_repeal_1_desc:1 "母星の外に出るのが精一杯な“文明”を、 我々と対等に扱うなど馬鹿げている。 [global_event_country.GetGalCommunityOrGalImperium]の加盟国は、 その領内にある劣った文明を自由に扱うことを許されるべきである。"
 resolution_pre_ftl_stances_repeal_1_effect_success:1 "§Y$resolution_pre_ftl_stances_equal_standing$§!決議を廃止する。"

 resolution_pre_ftl_stances_repeal_2:0 "§R$resolution_pre_ftl_stances_non_interference$の廃止§!"
 resolution_pre_ftl_stances_repeal_2_desc:1 "野蛮人がそこに住み着いたからといって、 [global_event_country.GetGalCommunityOrGalImperium]の加盟国に本来彼らのものである資源の利用を禁じるのは、 我々の知的財産権の侵害にほかならない。"
 resolution_pre_ftl_stances_repeal_2_effect_success:1 "§Y$resolution_pre_ftl_stances_non_interference$§!決議を廃止する。"

 resolution_pre_ftl_stances_repeal_3:1 "§R$resolution_pre_ftl_stances_exploitation$の廃止§!"
 resolution_pre_ftl_stances_repeal_3_desc:1 "他の文明を、 単に彼らの技術水準に基づいて、 資源の搾取対象としてのみ扱うことは忌避すべきである。 [global_event_country.GetGalCommunityOrGalImperium]の加盟国は、 我々に続いて星の世界を目指す文明にも、 他の種族と同じ権利が与えられるよう保証しなくてはならない。"
 resolution_pre_ftl_stances_repeal_3_effect_success:1 "§Y$resolution_pre_ftl_stances_exploitation$§!決議を廃止する。"

 resolution_pre_ftl_stances_equal_standing:1 "対等干渉決議"
 resolution_pre_ftl_stances_equal_standing_desc:1 "すべての前FTL文明は、 宇宙航行を実現して[global_event_country.GetGalCommunityOrGalImperium]に加わる可能性をもっている。 従って我々は、 将来の加盟国に対して品格と敬意をもって接しなければならない。"
 resolution_pre_ftl_stances_equal_standing_tooltip:1 "§Y$interference_not_allowed$§!および§Y$interference_aggressive$§!政策が§R銀河法違反§!となる。\n前FTL文明との§Y$ACTION_OPEN_TECHNOLOGICAL_ENLIGHTENMENT_TITLE$§!の外交協定の有効性が向上する。\n§Y$ACTION_OPEN_TECHNOLOGICAL_ENLIGHTENMENT_TITLE$§!を通じて宇宙航行文明となった§Y前FTL文明§!の£loyalty£ §Y忠誠心§!が§G+100§! 増加する。\n前FTL文明との§Y通商条約§!の有効性が向上する。"

 resolution_pre_ftl_stances_non_interference:1 "非干渉決議"
 resolution_pre_ftl_stances_non_interference_desc:1 "前FTL文明は外部からの干渉を受けることなく、 自然に発展する機会を与えられるべきである。"
 resolution_pre_ftl_stances_non_interference_tooltip:1 "§Y$interference_active$§!および§Y$interference_aggressive$§!政策が§R銀河法違反§!となる。\n志向や国是に関係なく、 §Y$interference_not_allowed$§!政策が使用可能になる。\n前FTL文明とのあらゆる§Y外交協定§!が§R銀河法違反§!と見なされる。\n前FTL文明を対象とした§Y諜報作戦§!の失敗が§R銀河法違反§!と見なされる。"

 resolution_pre_ftl_stances_non_interference_modifier:0 "観察中の前FTL文明からの§Y洞察§!進捗が§G+25%§!増加。"

 resolution_pre_ftl_stances_exploitation:1 "搾取干渉決議"
 resolution_pre_ftl_stances_exploitation_desc:1 "前FTL惑星は、 それが属する星系を有する帝国の管理下にあり、 各帝国はその所有物を、 適切と考える方法で扱う自由を認められるべきである。"
 resolution_pre_ftl_stances_exploitation_tooltip:1 "前FTL文明を§Y観察中§!の観測拠点が少量の£physics£ £engineering£ §H研究力§!を産出する。 §Y$resolution_galacticstudies_advanced_xenostudies$§!決議が可決されると£physics£ £engineering£ §H研究力§!の産出量が増加する。\n\n§Y$interference_not_allowed$§!政策が§R銀河法違反§!となる。\n前FTL文明との§Y$ACTION_OPEN_TECHNOLOGICAL_ENLIGHTENMENT_TITLE$§!協定の締結が§R銀河法違反と見なされる§!。\n諜報作戦「§Y$operation_plant_advanced_knowledge$§!」の実行が発覚すると§R銀河法違反と見なされる§!。"

# Events
 preftl.10000.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]は§Y$resolution_pre_ftl_stances_equal_standing$§!決議を可決し、 各帝国が§Y$interference_not_allowed$§!または§Y$interference_aggressive$§!の政策を採用することを禁止した。\n\nわが国は現在この決議に違反している。 決議に準拠するように政策を変更すべきだろうか？"
 preftl.10050.name:0 "$resolution_pre_ftl_stances_equal_standing$違反"
 preftl.10050.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]の役人は、 我々の意図に関わらず、 §H[pre_ftl_country.GetName]§!への対応が§Y$resolution_pre_ftl_stances_equal_standing$§!違反であると判断した。\n\n$preftl.10050.outro$"
 preftl.10050.outro:0 "[Root.GetName]は今後10年間、 §R銀河法違反国§!と見なされる。 さらにわが国は高額な罰金を科された。"

 preftl.10055.name:0 "$preftl.10050.name$"
 preftl.10055.desc:0 "わが国の§H[pre_ftl_country.GetName]§!への対応による§Y$resolution_pre_ftl_stances_equal_standing$§!違反の件で、 我々は必要書類を[global_event_country.GetGalCommunityOrGalImperium]の役人に提出した。 過ちを認めることで、 彼らがより寛容になるといいのだが。\n\n$preftl.10055.outro$"
 preftl.10055.outro:0 "[Root.GetName]は今後5年間、 §R銀河法違反国§!と見なされる。 さらにわが国は高額な罰金を科された。"

 preftl.10100.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]は§Y$resolution_pre_ftl_stances_non_interference$§!決議を可決し、 各帝国が§Y$interference_not_allowed$§!を除くすべての§Y$policy_interference$§!政策を採用することを禁止した。\n\nわが国は現在この決議に違反している。 決議に準拠するように政策を変更すべきだろうか？"
 preftl.10150.name:0 "$resolution_pre_ftl_stances_non_interference$違反"
 preftl.10150.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]の役人は、 §H[pre_ftl_country.GetName]§!の自然な発展に対するわが国の干渉の報せを受けた。 我々の意図に関わらず、 これは明らかな§Y$resolution_pre_ftl_stances_non_interference$§!違反であると彼らは通告してきた。\n\n$preftl.10050.outro$"

 preftl.10155.name:0 "$preftl.10150.name$"
 preftl.10155.desc:0 "我々は§H[pre_ftl_country.GetName]§!における§Y$resolution_pre_ftl_stances_non_interference$§!違反の件で、 [global_event_country.GetGalCommunityOrGalImperium]の役人に完全な報告書を提出した。 こうして包み隠さず開示することで役人の印象が良くなり、 我々の問題がより寛大に扱われればいいのだが。"

 preftl.10157.desc:0 "わが国の§H[pre_ftl_country.GetAdj]§!母星に対する侵略が、 [global_event_country.GetGalCommunityOrGalImperium]の耳に入ってしまった。 我々の意図に関わらず、 これは明らかな§Y$resolution_pre_ftl_stances_non_interference$§!違反であると彼らは通告してきた。\n\n$preftl.10050.outro$"
 preftl.10161.desc:0 "わが国の§H[pre_ftl_country.GetAdj]§!母星に対する爆撃が、 [global_event_country.GetGalCommunityOrGalImperium]の耳に入ってしまった。 我々の意図に関わらず、 これは明らかな§Y$resolution_pre_ftl_stances_non_interference$§!違反であると彼らは通告してきた。\n\n$preftl.10050.outro$"

 preftl.10200.desc:1 "[global_event_country.GetGalCommunityOrGalImperium]は§Y$resolution_pre_ftl_stances_exploitation$§!決議を可決し、 各帝国が§Y$interference_not_allowed$§!政策を採用することを禁止した。\n\nわが国は現在この決議に違反している。 決議に準拠するように政策を変更すべきだろうか？"
 preftl.10250.name:0 "$resolution_pre_ftl_stances_exploitation$違反"
 preftl.10250.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]の役人は、 わが国による§H[pre_ftl_country.GetName]§!とのテクノロジー共有の報せを受けた。 我々の意図に関わらず、 これは明らかな§Y$resolution_pre_ftl_stances_exploitation$§!違反であると彼らは通告してきた。\n\n$preftl.10050.outro$"

 preftl.10255.name:0 "$preftl.10250.name$"
 preftl.10255.desc:0 "我々は§H[pre_ftl_country.GetName]§!における§Y$resolution_pre_ftl_stances_exploitation$§!違反の件で、 [global_event_country.GetGalCommunityOrGalImperium]の役人に完全な報告書を提出した。 こうして包み隠さず開示することで役人の印象が良くなり、 我々の問題がより寛大に扱われればいいのだが。"

 pre_ftl_stances_fix_breach_not_allowed:1 "わが国は§Y$policy_interference$§!政策を§Y$interference_not_allowed$§!に変更する。"
 pre_ftl_stances_fix_breach_subtle:1 "わが国は§Y$policy_interference$§!政策を§Y$interference_subtle$§!に変更する。"
 pre_ftl_stances_fix_breach_active:1 "わが国は§Y$policy_interference$§!政策を§Y$interference_active$§!に変更する。"
 pre_ftl_stances_fix_breach_aggressive:1 "わが国は§Y$policy_interference$§!政策を§Y$interference_aggressive$§!に変更する。"

 breach_resolution_pre_ftl_stances_equal_standing_tt:0 "§Rこれは$resolution_pre_ftl_stances_equal_standing$違反になる！§!"
 breach_resolution_pre_ftl_stances_non_interference_tt:0 "§Rこれは$resolution_pre_ftl_stances_non_interference$違反になる！§!"
 breach_resolution_pre_ftl_stances_exploitation_tt:0 "§Rこれは$resolution_pre_ftl_stances_exploitation$違反になる！§!"
