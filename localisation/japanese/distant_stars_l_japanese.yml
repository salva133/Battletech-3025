 distar.9000.lcluster_clue_desc_1:1 "謎の異星物体で見つかった未知の化合物は、 粉末状の微小ロボット群――ナノマシンであることがわかった。 物体の外殻の傷に食いこんだナノマシンの機械爪が見つかった上に、 物体内部からエネルギーを吸い取っているナノマシン (稼働中だが損傷している) も、 傷の内側で見つかった。 そのナノマシンのハードドライブから、 Lクラスター・ゲートウェイ・ネットワークを理解する鍵となりうる残存データを抽出できた。"

 distar.9000.lcluster_clue_desc_2:1 "[big_rip_planet.GetName]の廃墟で回収した品々のなかに、 [GetPreFTLLowerPlural]植物種族に干渉した社会が遺した、 動作不全のホログラムがあった。 そのデータの大部分は理解不能か、 絶え間ない擦過音やパニックを起こした送信者のせいで聴き取れなかったが、 ゲートウェイ・ネットワークについて価値ある情報を含む断片をいくつか復元できた。\n\nしかしホログラムの大半は、 グレイ・テンペストとその通り道に残される陰惨な死……それらを予感させる不快な内容に終始していた。"

 distar.9000.lcluster_clue_desc_3:0 "イクスヴァン研究所から帰還した乗組員の防護服を除染していたところ、 未知の物質が発見された。 詳細な検査の結果、 それは細かな灰色の塵となった微小サイズのロボットの断片だった。 発見したサンプルのなかには無傷のナノマシンがあり、 それはゲートウェイと思しき構造物にボルトを取りつけろという命令を与えられていた。\n\nこの分子構造物は、 Lゲートのネットワーク全体を構築するために不可欠だ。"

# Invisible Death
 distar.2040.name:0 "ネフリズ・プライド"
 distar.2040.desc:0 "[From.GetName]の軌道で発見された武装船は、 ネフリズ・プライドという名の放棄された軍用宇宙船だった。 その軽量フレームと回避ハードウェアは、 長距離パトロール任務のために建造されたがその後長距離ステルス爆撃機に改装されたことを示している。\n\n船の通信記録から得られたのは、 イクスヴァン研究所という秘密の施設群があり、 そこに反政府軍を勝利に導く強力な兵器があるらしいことと、 この船はその施設への攻撃に向かう途中で反政府ゲリラにハイジャックされたという事実だった。 船の目的地を航行ドライブから抽出した。"
 distar.2040.a:0 "調査員をその研究所へ送れ。"
 distar.2040.b:0 "我々にそのような武器は必要ない。"
 distar.2041.name:0 "見えざる死"
 distar.2041.desc:0 "イクスヴァン研究所から無傷で帰還した調査員たちは、 監視カメラの映像を回収してきた。 研究所の科学者たちは縛り上げられてさるぐつわを噛まされ、 それを尻目にゲリラたちは武器保管庫をこじ開けていた。 だが扉を開けた彼らが目にしたのは、 からっぽの保管庫だった。\n\nその直後、 ゲリラたちは床に倒れて苦悶にのたうち、 体中に黒い斑点が広がったかと思うと、 皮膚が裂けてそこから謎の灰色の物質があふれ出した。\n\nその灰色の物質は周囲に広がりつづけ、 ゲリラたちの周りで眩惑させるような渦を巻いた。 やがて科学者の1人が緊急システムを作動させると、 スプリンクラーが室内に液体を噴射し、 そこに電流が流れてすべての生物を殺した。 調査員たちは、 金庫が確実に空であることを確認した。"
 distar.2041.a:0 "気味が悪いな。"
 distar.2041.a.tooltip:0 "イクスヴァン研究所への侵入により、 工学研究が進展した。"

 # GATE HIJACKERS
 distar.2045.name:0 "ゲートウェイ・ハイジャッカー"
 distar.2045.desc:0 "信号の発信源は、 [From.GetName]の軌道上に浮かぶ破壊された軍艦群だった。 わが文明より数千年は古いスジン帝国と呼ばれる異星勢力が、 一種の干渉ビームを用いてゲートウェイ・ネットワークをハイジャックしようとして、 実力で阻止されたのだ。 干渉ビームは起動しており、 ゲートウェイの保安ネットワークに向けられているが、 攻撃によって損傷している。 おそらく、 科学者たちなら修復できるだろう。"
 distar.2045.a:0 "やってみる価値はある。"
 distar.2045.b:0 "立ち去れ。"
 distar.2046.name:0 "スジンの知見"
 distar.2046.desc:0 "わが科学者たちは、 ゲートウェイのセキュリティシステムを突破できなかったが、 ネットワーク機能について非常に価値のある知見が得られた。 スジン帝国は何世紀にもわたってゲートウェイに熱中し、 研究の突破口を求めてあらゆるデータを収集していた。"
 distar.2046.a:0 "総合的には悪くない。"

 # Vechtar Zavonia
 distar.1016.name:0 "失楽園"
 distar.1016.desc:0 "ヴォルは国家安全保障を運に任せたりはしない。 彼らは膨大な核兵器を撃ちこみ、 マルダク・ヴォルの緑豊かな惑星パリデイダを灰にしたあと、 燃えさかる虐殺現場に「殺菌糸剤」を浴びせて燃え残ったものすら溶かし、 有毒のぬかるみに変えた。 寄生菌類が危険であろうとなかろうと、 彼らはもはや存在しなくなった。"
 distar.1016.a:0 "怖ろしいことを！"

