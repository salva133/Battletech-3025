 distar.52.name:0 "迷子のアメーバ幼生"
 distar.52.desc:0 "[From.From.GetName]の近くで見つかった迷子のアメーバ幼生は、 もはや調査船を追ってきていない、 と研究者たちが報告している。 この幼生は数週間ほど船を追いかけたあと、 ハイパードライブ器官のようなものを用いて、 どこかのハイパーレーンに進入したらしい。 おそらくは本能的にレーンの存在を感知したか、 同類の存在を感じ取ったと思われる。 あるいは、 単に調査船を追うことに飽きたかだ。\n\n調査船は指示通り幼生との接触を控えていたが、 パッシブスキャンがこの生物の生理機能をいくつか明らかにした。"
 distar.53.name:0 "アメーバ幼生の解剖"
 distar.53.desc.base:0 "アメーバ幼生の解剖が完了した。 鎮静化させる過程で身体の大部分が損なわれてしまったが、 残骸に対して異種生物学的分析を行い、 その再生能力に関する大きな知見が得られた。"
 distar.53.desc.lacks_tech:0 "$distar.53.desc.base$\n\n簡単に言えば、 この生き物の再生能力は細胞の複製だけによるものではなく、 有機組織を再構築するケイ素ベースのバクテリアの支援があったのだ。\n\nバクテリアの遺伝情報を少し改変することで再生能力を制御し、 多少速度は劣るものの、 自己修復能力をもつ船体素材を開発できるかもしれない。"
 distar.53.desc.has_tech:1 "$distar.53.desc.base$\n\nそれは宇宙アメーバと、 損傷した組織を修復するケイ素ベースのバクテリアによる共生関係の研究結果と一致するものだった。 我々はすでに、 この修復メカニズムを再生船殻技術として応用している。"
 distar.54.name:0 "アメーバ幼生が逃走"
 distar.54.desc:0 "解剖を行うための拘束処理に手間取ったため、 アメーバ幼生に逃げられてしまった。 センサーによれば、 幼生は数時間前にハイパードライブ器官のようなものを起動し、 この宙域から消えたようだ。"
 distar.55.name:0 "アメーバの命名"
 distar.55.desc:0 "名前のないマスコットなどありえない。 このアメーバの友にふさわしい名前を考えなければ。"
