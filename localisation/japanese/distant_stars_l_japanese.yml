 apoc.1.b.desc:0 "我々は放棄されたゲートウェイをまたも発見した。 今回は§H[gateway_system.GetName]§!星系にあった。 以前のものとは異なり、 このゲートウェイは特に変わった改造がされておらず、 スキャン結果によればネットワークへの接続が残っているようだ。 しかし、 現時点では状態が悪いため動作していない。"
 apoc.3.b.desc:0 "§H[gateway_system.GetName]§!の近辺に、 放棄されたゲートウェイを発見した。 これは未知の設計の§Hナノマシン§!によって建造されたようだ。\n\nこれまでに発見した構造物とは異なり、 このゲートウェイは最初に建造されて以降に大幅な改造を施されたと見られる。 本来のネットワークからは切断されているが、 代わりに我々の銀河の近傍にある未調査の星団―― 天文学者たちが§HLクラスター§!と名づけた星団が、 唯一有効な目的地として設定されている。\n\nゲートウェイからは微弱なエネルギーが検出されているものの、 一種のメンテナンスループ状態に意図的に固定されており、 起動することができない。 このプロセスを中断させる方法が見つかるまで、 我々がLクラスターに到達することは不可能だろう。"
 pirate.26.desc:0 "[pirate_slayers.GetName]は[pirate_slayers.GetStarName]星系の海賊ステーションを破壊し、 強靭な居住モジュールを回収した。\n\n盗まれたさまざまな資源のほかに、 亜空間ゲートウェイらしきものの設計図の一部を含んだ古代のデータパッドもあった。 海賊がこの謎のデータパッドを入手した場所の記録は残っていないが、 銀河のゲートウェイ・ネットワークの機能について理解を深められた。"
 LCLUSTER_PROJECT:0 "Lゲート起動"
 LCLUSTER_PROJECT_DESC:0 "わが科学者たちは、 Lゲートが陥っているメンテナンスサイクルを中断できるだけの知識を得たと確信している。 この試みが成功した場合、 §H[candidate_gateway_system.GetName]§!星系にあるLゲートは即座に通行可能となり、 Lクラスターに到達できるようになるだろう。\n\n銀河のほかのLゲートも数年以内に起動すると思われるが、 この機会をものにすれば我々が先行できる。"
 distar.10904.name:0 "Lゲートの知見収集完了"
 distar.10904.desc:0 "Lゲート技術の研究に必要な知見を集め終えた。 この研究が完了すれば、 我々の調査船はLゲートが固定されている無限メンテナンスサイクルを中断できるだろう。\n\nLクラスターにまもなく手が届く！"
 distar.10905.name:0 "Lクラスターを開け"
 distar.10905.desc:0 "わが科学者たちは、 Lゲートが陥っているメンテナンスサイクルを中断できるだけの知識を得たと確信している。 この試みが成功した場合、 §H[candidate_gateway_system.GetName]§!星系にあるLゲートは即座に通行可能となり、 Lクラスターに到達できるようになるだろう。\n\nメンテナンスサイクルが終われば、 銀河のほかのLゲートも自己修正ソフトウェアを再調整し、 数年以内に起動すると思われる。 それでも、 この機会をものにすれば我々は先行でき、 誰にも邪魔されずにLクラスターを探索できる。"
 distar.10905.a:0 "計画を始動せよ。"
 distar.10951.name:0 "リンク確立"
 distar.10951.desc:0 "成功した！  技術者たちはメンテナンスサイクルを中断させ、 [candidate_gateway_system.GetName]星系にあるLゲートの封鎖を解くことができた。\n\n何代にもわたる歴史のなかで初めて、 我々の銀河からLクラスターへの通行が可能になった！"
 distar.10951.a:0 "素晴らしい日だ！"
 distar.10952.name:0 "計画失敗"
 distar.10952.desc:0 "§H[From.GetName]§!はLゲートの封鎖を解除し、 制御下に置いた！  彼らは見事、 §HLクラスター§!へ至るための切符を手に入れたのだ。\n\nこの出来事により、 残念ながら我々のLゲート起動計画は中断された。 最初に起動したゲート以外の、 銀河のすべてのLゲートは、 自己修正ソフトウェアによる数年間のメンテナンスサイクルの終了を待つ必要がある。\n\nそれまでは、 [From.GetName]の領域にあるゲートが星団への唯一の経路となる！"
 distar.10952.a:0 "我々もあと一歩だった！"
 distar.10953.name:0 "Lクラスターへの接続"
 distar.10953.desc:0 "§H[From.GetName]§!はLゲートの封鎖を解いて支配下に置いた！  彼らは見事、 Lクラスターへ至るための切符を手に入れたのだ。\n\nその副作用として、 銀河内の全Lゲートも同様に活性化する兆候を見せている。 ゲートの自己修正ソフトウェアの進捗速度からして、 メンテナンスサイクルは数年以内に終了するだろう。"
 distar.10953.a:0 "我々は先を越された。"
 distar.10954.desc:0 "§H[From.GetName]§!は、 その領内にある古代の亜空間ゲートを再起動し、 この銀河の外縁にある孤立した星団への道を拓いた！  彼らが「§HLクラスター§!」と呼ぶこの星団は、 ハイパーレーンでは辿り着けない宙域であり、 Lゲートが唯一の進入路なのだ。"
 graygoo.13.desc:0 "§H[From.GetName]§!の科学者は、 彼らが§HLクラスター§!と呼ぶ、 これまで銀河から孤立していた星団への恒久的接続を確立した。 不幸なことに、 これは星団の住人――手当たり次第にすべてを攻撃するナノマシンの群れによる、 我々の銀河への侵攻を引き起こした！\n\n彼らはLゲートと呼ばれる亜空間ポータル群から出現しつづけており、 彼らとの意思疎通の試みは失敗した。 ナノマシン群の航跡をたどると、 ゲートの向こうの星団から発信されている信号を検知した。"
 begin_lcluster_chain:0 "状況レポートの更新：Lクラスター"
 distar.10901.title:0 "Lゲートが必要"
 distar.10901.desc:0 "我々はLゲートの情報や技術を大量に集めたものの、 実際のゲートを手に入れたわけではない。\n\nこのプロジェクトを続ける前に、 Lゲートのある星系を領有しなければならない。"
 distar.10901.a:0 "それならLゲートを手に入れよう。"
 distar.10901.b:0 "楽しい気晴らしだったが、 もう終わりだ。"

