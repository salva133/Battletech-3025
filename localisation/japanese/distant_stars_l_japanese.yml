 distar.31.name:0 "奇妙な状況"
 distar.31.desc:0 "[Root.GetName]の入植者のあいだで異常行動が見られるという、 厄介な報告を受けた。 症状は混乱から極端な興奮まで幅があり、 理由のない暴力も少数だが観察されている。 影響を受けた市民は、 コミュニケーションが困難になり、 そのために行動の原因を突き止めることは難しい。\n\n現時点では、 生物学的・化学的またはそれ以外の要素であれ、 この異常行動の明白な原因は解明できていない。 研究者たちは状況が収拾不能になる前に、 的を絞った科学的調査をするよう強く勧告している。"
 distar.31.a:0 "真相を探れ。"
 distar.32.name:0 "高まる緊張"
 distar.32.desc:0 "[Root.GetName]で、 混乱や興奮をきたす入植者が増えている。 これらの異常行動は、 数週間前に孤立した集団で初めて観察されたものだ。 また、 攻撃性や暴力傾向を示している者たちも少なくない。\n\n[Owner.GetScientistPlural]は、 原因を突き止めるまで状況は悪化しつづけるだろうと警告している。"
 distar.33.name:0 "惑星規模の暴動"
 distar.33.desc:0 "[Root.GetName]の状況は加速度的に制御不能になりつつある。 不可解な興奮や攻撃性を示す入植者の割合は、 沸点に達してしまった。 さらに悪いことに、 患者のなかには武器を入手できる連中もいるのだ！\n\n激しい武力衝突が入植地で発生し、 治安維持部隊は圧倒されている。 怒り狂った入植者たちは、 お互いや近づくものすべてを攻撃している！"
 distar.33.a:0 "なんという異常事態だ。"
 distar.33.a.tooltip:0 "[Root.GetName]で、 激昂した市民たちが同胞を攻撃している！"
 distar.34.name:0 "惑星規模の暴動を鎮圧"
 distar.34.desc.a:0 "[From.From.GetName]の暴徒はわが軍によって鎮圧された。 残念ながら、 彼らの不可解な行動の原因はわからないままであり、 再び暴力行動が勃発するまでどの程度の時間的余裕があるかは不明だ。\n\n有力な生物学者たちは、 行動に影響を及ぼす汚染源があると強く疑っており、 その正体を突き止めるべく昼夜を問わず研究に取り組んでいる！"
 distar.34.desc.b:0 "[From.From.GetName]の暴徒たちはわが軍によって鎮圧された。 残念ながら、 彼らの不可解な行動の原因はわからないままであり、 再び暴力行動が勃発するまでどの程度の時間的余裕があるかは不明だ。\n\n[Owner.GetScientistPlural]は、 悲劇が再発する前に、 的を絞った医学的調査を行なうよう強く勧告している。"
 distar.34.a:0 "原因を突き止めなくては。"
 distar.35.name:0 "レイジ・ウイルス"
 distar.35.desc:0 "[Root.GetName]での異常行動の原因を突き止めようとしていた研究チームを、 悲劇が襲った。 徹底的な予防策をとっていたにもかかわらず、 メンバーの一部が特徴的な攻撃性を示し、 混乱のなかで数人の科学者が死亡したのだ。\n\nしかし希望の兆しはある。 異常行動蔓延の原因が感染性のものであることを、 我々は突き止めた。 患者の攻撃性は、 感染者の基本的脳神経構造に影響を及ぼす空気感染ウイルスによる症状だったのだ。\n\nチームの生き残りは、 ワクチンの開発を急いでいる。"
 distar.35.a:0 "時間との戦いだ！"
 distar.36.name:0 "レイジ・ウイルス・ワクチンの開発完了"
 distar.36.desc:0 "[Root.GetName]の住民に蔓延していた伝染病のワクチン開発に成功した。 ワクチンの配布が始まり、 すぐに[Root.GetName]での生活は正常に戻るだろう。\n\nこの騒動を引き起こしたレトロウイルスは、 [Root.GetName]で数百万年前に進化したものらしいことが研究により判明した。 凍りついた有機物質内で休眠していたウイルスが、 惑星の極地の氷が融けたことで再放出されたのだ。\n\n数百年前に古代ロボットの創造主種族が滅亡した原因も、 おそらく同じだろう。 幸運なことに、 [Owner.GetName]はこのウイルス感染に対処できるだけの力があった。 同時に、 ワクチンの開発は医薬品分野に進歩をもたらしもした。"

 distar.40.name:0 "グレイ・グー"
 distar.40.desc:0 "[Root.GetLeaderName]の詳細な分析によれば、 [From.GetName]の地表を覆っている奇妙な金属質の物質が、 実は無数のナノマシンの集合体だったことが判明した！  ナノマシンとは微視的サイズの自己複製機械で、 過去の文明が目的をもって創り出したと見られる。\n\nこの堆積したナノマシンの量と密度は驚くべきもので、 惑星に数十億トンもの質量を加えている。 過去のある時点で自己複製能力が暴走し、 惑星上のあらゆるものを飲みこんでしまったようだ。\n\nこのナノマシンの調査では、 我々自身の研究にも間違いなく役立つ興奮すべき新発見があった。"

 distar.45.name:0 "重力異常"
 distar.45.desc:0 "[From.GetName]を取り巻く奇妙な観測結果を調査した結果、 [Root.GetName]の乗組員は星系全体の重力に異常があることを発見した。 科学担当官[Root.GetLeaderName]は、 [From.GetName]ゲートウェイがなんらかの形で観測を妨害しているか、 重力異常の原因になっていると考えている。\n\nゲートウェイを調査することで、 より深い洞察が得られるかもしれない。"
 distar.46.name:0 "暗闇からの誘引"
 distar.46.desc:0 "[From.GetStarName]ゲートウェイを調査したところ、 予想とは違う展開があった。 センサーが予想よりも桁違いに大きな重力の影響を感知したため、 [Root.GetLeaderName]はその源を追跡し、 この放棄された時空間通路の中心部にたどりついた。 そこで見つけたものは、 彼らを変えてしまったようだ。\n\n[Root.GetLeaderName]は帰還してから何日間も、 あらゆる既知の星よりも遠い宇宙に存在する、 描写不可能な超巨大構造体について語った。 その何ものにも抗えない強力な引力により、 我々の銀河は避けようもなく引き寄せられているのだ、 と[Root.GetLeaderName]は主張した。\n\nミッションを終えたチームの動揺は、 ゲートウェイ内部での体験の直後に異常な測定値が突然検出されなくなっても、 少しも和らぐことはなかった。"

 distar.50.name:0 "迷子のアメーバ"
 distar.50.desc:0 "[Root.GetName]は、 [From.GetName]の大気圏上層部に見られた動きの正体を突き止めた。 驚くべきことに、 それは雲に隠れた船などではなく、 幼い宇宙アメーバだった。 親はどこにも見あたらない。\n\nこの幼生がなぜ親や仲間とはぐれたのか知る術はないが、 確かなことが1つだけある。 アメーバは[Root.GetName]を親だと思い込んでしまったのだ。 [From.GetName]の調査を終えた乗組員は、 アメーバが後をついてきていることに気づいた。 振り切ることは難しく、 また[Root.GetLeaderName]はこの幼生の意志の強さをすっかり気に入ってしまった。\n\n宇宙アメーバについての理解が深まる可能性を考え、 科学担当官はこの幼生をこのまま見守ることを提案した。"
 distar.50.desc.first_enc:1 "[Root.GetName]は、 [From.GetName]の大気圏上層部に見られた動きの正体を突き止めた。 驚くべきことに、 それは雲に隠れた船などではなく、 おとなしい異星生命体だった。 すでに驚くべき巨大さでありながら、 この生物 ([Root.GetName]の乗組員は宇宙アメーバと呼んでいる) は幼生であるらしい。\n\nこの幼生がなぜ仲間とはぐれたのか知る術はないが、 確かなことが1つだけある。 アメーバは[Root.GetName]を親だと思い込んでしまったのだ。 [From.GetName]の調査を終えた乗組員は、 アメーバが後をついてきていることに気づいた。 振り切ることは難しく、 また[Root.GetLeaderName]はこの幼生の意志の強さをすっかり気に入ってしまった。\n\n宇宙アメーバについての理解が深まる可能性を考え、 科学担当官はこの幼生をこのまま見守ることを提案した。"
 distar.50.a:0 "いいだろう……"
 distar.50.b:0 "問題外だ。 早く船から引き離せ。"
 distar.50.b.tooltip:0 "[Root.GetName]を追いかける幼生アメーバを振り切らせる。"
 distar.50.c:0 "確かに理解は深まるだろうな。 そいつを解剖しろ。"
 distar.51.name:0 "成熟"
 distar.51.desc:0 "少し前に艦隊に加わった幼生アメーバは、 完全に成熟したようだ。 立派な大人になった彼女は、 [From.From.GetName]で迷子になっていたときに新たな家を与えてくれた艦隊に対し、 この上なく忠実である。\n\n艦隊とともに過ごしたためか、 彼女は野生の宇宙アメーバとは異なる順応行動を身につけており、 戦場では同類よりも強力な存在感を示している。 [Root.Owner.GetName]全土で、 彼女は[Root.Owner.GetAdj]にとっての精神的マスコットのような存在になっている。\n\nただ、 1つだけ問題が残っている――彼女にどんな名前をつけるべきだろうか？"
