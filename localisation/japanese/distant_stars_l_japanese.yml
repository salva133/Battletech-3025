 living_planet_chain_title:0 "未知の接触"
 living_planet_chain_desc:3 "初期調査によれば、 §Y[From.GetName]§!を覆う海洋はある意味で生きていて、 これまでに遭遇したいかなる存在とも異なる異星生命体であるらしい。\n\nこの生ける海を研究するために、 低軌道上研究ステーションを設置すべきだ。 今後のアップデートが予想される。"
 ketling_study_chain_title:0 "ケットリングの起源"
 ketling_study_chain_desc:0 "三連星系に生息する、 瓦礫の山のトンネルに住む奇妙な知的生命体を研究すれば、 かつてこれらの惑星を支配していた失われた星間文明に関して、 新たな知見が得られるかもしれない。"

## modifiers_l_english.yml
 opinion_stole_supplies:0 "遭難船の貨物を盗んだ"
 opinion_returned_supplies:0 "遭難船の貨物を返した"
 frozen_in_time:0 "時の止まった遺跡"
 frozen_in_time_desc:0 "この惑星には滅亡した文明の遺物が残されている。 この文明は恒星のスーパーフレアが惑星の大気を剥ぎ取ったとき、 ロウソクの火のように吹き消されたのだ。"
 superflare_star:0 "スーパーフレア"
 superflare_star_desc:0 "この恒星はたびたびスーパーフレアを発し、 星系内に膨大な量のプラズマを送り出す。"
 superflare_planet:0 "スーパーフレア警報"
 superflare_planet_desc:0 "この惑星の恒星は大規模なスーパーフレアを放つことで知られている。 このフレアは、 惑星上の生物や電子機器にとって有害である。"
 superflare_struck:0 "スーパーフレアの余波"
 superflare_struck_desc:0 "この惑星は恒星のスーパーフレアに襲われ、 放射線レベルが上がり、 電子機器に障害が起こっている。"
 superflare_avoided:0 "スーパーフレア防御"
 superflare_avoided_desc:0 "この惑星の住民は、 恒星のスーパーフレアの有害な影響から守られている。"
 black_hole_energy:0 "エネルギー降着"
 black_hole_energy_desc:0 "このブラックホールを取り巻く降着円盤は高い電荷を帯びていて、 膨大な静電気エネルギーを生成している。"
 black_hole_hologram:0 "艦隊ホログラム"
 black_hole_hologram_desc:0 "謎の艦隊がこのブラックホールの事象の地平面に進入し、 外部の観測者からは彼らの姿が永遠にその表面に静止しているように見える。"
 primitive_robots:0 "初歩的なロボット"
 primitive_robots_desc:0 "この惑星では、 創造主に先立たれたロボットたちが未だに活動している。"
 erratic_behavior:0 "異常行動"
 erratic_behavior_desc:0 "この惑星の住民は奇妙な、 ときに暴力的な行動を見せている。"
 conviction:0 "信仰"
 conviction_desc:0 "この惑星の住民は、 我々が再生をつかさどる神の使徒であると考えているため、 我々を喜ばせようと極めて熱心に働く。"
 researcher_rage:0 "激昂した研究者たち"
 researcher_rage_desc:0 "激昂状態を引き起こす神経性ウイルスが、 この惑星上で活動する我々の社会科学者たちの多くを死に至らしめた。"
 evolved_weapon_boost:0 "革新的武装強化"
 evolved_weapon_boost_2:0 "$evolved_weapon_boost$"
