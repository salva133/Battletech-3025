 tr_purity_colonial_viceroys_devour_delayed:0 "勝利の第一の徴：征服。 第二の徴：饗宴。 第三の、 最も永続的な徴：新たな惑星でほかの生命体を食らい尽くし、 終わりなき巣を作り上げること。"

 tr_supremacy_above_the_fray_devour:0 "忍耐強い捕食者"
 tr_supremacy_above_the_fray_devour_desc:0 "$tr_supremacy_above_the_fray_desc$"
 tr_supremacy_above_the_fray_devour_delayed:0 "我ら以外の他者には理解しがたいだろう。 お前たちは短い生涯を、 孤立した個体同士のつまらぬ内輪揉めに費やしている。 お前たちは首都に掲げる色つきの布切れをめぐって、 破滅的な戦争を行っている。 我らはそれを観察し、 腹を空かせる……"

 tr_supremacy_natural_preeminence_devour:0 "徹底的家畜化"
