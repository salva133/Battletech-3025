 tr_domination_cloud_calculations_delayed:0 "わがネットワークに接続するスレーブ・システムが増えれば増えるほど、 我ら自身の抱く宇宙の理論モデルが唯一正しいものである証拠も増えていく。"

 tr_supremacy_natural_preeminence_terminator:0 "組織的恐怖政治"
