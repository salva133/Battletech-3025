 distar.1085.desc:0 "クローン分野で起こった最近の技術革新により、 氷塊のなかから発見された、 絶滅したと考えられる異星人のDNAを取り出すことに成功した。 死んだの生命体に再び命を与えることは、 科学部門の長年の夢であった。 いま、 科学の奇跡によってそれが可能となったのである。"
