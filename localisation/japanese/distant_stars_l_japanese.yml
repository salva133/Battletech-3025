 distar.10956.name:0 "Lクラスターの招き"
 distar.10956.desc:0 "我々の諜報員の報告によれば、 §H[lgate_warning_country.GetName]§!は支配下にあるLゲートのロック解除に必要な情報を集め終わりそうだ。 もし解除すれば、 彼らはLクラスターへの移動手段と、 Lクラスターの秘密を手中に収めることになる！\n\n我々が最初にたどり着くためには、 いっそう努力してLゲートに関する知見を見つけねばならない！"
 distar.10956.a:0 "誰が最初に成し遂げるかな？"

 graygoo.10.name:0 "グレイ・テンペスト"
 graygoo.10.desc:2 "技術者たちは[candidate_gateway_system.GetName]近傍にあるLゲートの封鎖を解くことに成功した。 だが、 Lクラスターへの恒久的接続が確立するや否や、 巨大な亜空間波動の接近が検知された！  侵略勢力の疑いのあるこの存在にゲートを利用されることは阻止できたが、 我々のほうはゲートを使用可能だ。\n\n残念ながら、 大波動はこの銀河の別のLゲートに向かっているらしい。 いまや完全に起動した複数のゲートから、 ナノマシンでできた奇妙な艦船が次々と現れ、 手当たり次第に周囲を攻撃している！\n\nこれらの機械と意思疎通する試みはすべて失敗した。 Lゲートより延びる彼らの航跡から、 Lクラスターから繰り返し発信されている亜空間通信を検知した。"
 graygoo.10.a:0 "メッセージをスクリーンに表示しろ。"
 graygoo.10.b.desc:0 "技術者たちは[candidate_gateway_system.GetName]近傍にあるLゲートの封鎖を解くことに成功した。 だが、 Lクラスターへの恒久的接続が確立するや否や、 巨大な亜空間波動の接近が検知された！\n\nいまや完全に起動した複数のゲートから、 ナノマシンでできた奇妙な艦船が次々と現れ、 手当たり次第に周囲を攻撃している！\n\nこれらの機械と意思疎通する試みはすべて失敗した。 Lゲートより延びる彼らの航跡から、 Lクラスターから繰り返し発信されている亜空間通信を検知した。"
 graygoo.11.desc:1 "§H[From.GetName]§!の科学者は、 我々に先んじて、 彼らの領内にあるLゲートを再起動することに成功した。 あいにく、 このことがLクラスターに住む者たち――手当たり次第に周囲を攻撃する攻撃的なナノマシン群を刺激し、 わが銀河への侵略を始めさせてしまったようだ！\n\n[From.GetSpeciesName]の科学者は、 侵略勢力が到着する前にゲートのシャットダウンに成功したものの、 ナノマシン群は再起動している複数のほかのLゲートに目的地を変更しただけだった！\n\nこの侵略ナノマシン群と意思疎通する試みはすべて失敗した。 Lゲートより延びる彼らの航跡から、 Lクラスターから繰り返し発信されている亜空間通信を検知した。"
 graygoo.12.desc:0 "§Y繰り返し自動送信されている亜空間通信をデコード中……\n通信マトリックスを確立……§!\n\n§R警告：§!§Yメッセージは大幅に破損しています。\n\nメッセージ断片の復元中……§!\n§Y一部の復元に成功しました。§!"
 graygoo.12.a:0 "メッセージ断片1"
 graygoo.12.a.response:1 "§Yデコード断片1：§!\n\n「我々は§Y<解釈不能>§!、 この銀河ゲートウェイ・ネットワークの建設者だ。 もしこの通信を君たちが受けとっているならば、 我々は間に合ったのだと§Y<解釈不能>§!するほかない。 おそらく、 我々のメッセージ・ブイがどうにかして§Y<解釈不能>§!をすり抜け、 星団が隔離される前に逃れたのだろう。\n\nわが星団にある休眠ゲートウェイを再起動§Rするな§!――繰り返す、 再起動§Rするな§!。 いかなる事情があっても、 絶対に§Y<解釈不能>§!と銀河を安定的に接続してはならない。 あらゆる文明のために、 わが星団を永久に隔離しておかなければならない」"
 graygoo.12.b:0 "メッセージ断片2"
 graygoo.12.b.response:0 "§Yデコード断片2：§!\n\n「我々はこの星団を意図的に隔離した。 そのおかげでわが文明は滅びることになるだろう。 これはナアル＝ディ＝シャヴ、 すなわち§Hグレイ・テンペスト§!の拡散を阻止するためだ。 奴らは自己複製能力をもつナノマシンで、 わがゲートウェイ・ネットワークを建設するために造り出したものだ。 だがあるとき、 奴らの§Y<解釈不能>§!が決断を下して、 我々の指令を受けつけなくなったのだ。\n\nわが§Y<解釈不能>§!は仕込んであったバックドアを利用して、 ナノマシンを星団に呼び戻すことに成功したが、 この脆弱性も対処されてしまった。 奴らは我々の惑星から資源を奪いはじめ、 もはや時間の問題にすぎないと知った我々は……」"
 graygoo.12.c:0 "メッセージ断片3"
 graygoo.12.c.response:0 "§Yデコード断片3：§!\n\n「主力§Y<解釈不能>§!施設がカギだ。 奴らの§Y<解釈不能>§!はすべて亜空間アレイを経由しており、 それがなければ奴らは機能できない。 残念ながら、 アレイを無効化する試みはすべて失敗に終わり、 もはや再攻撃を§Y<解釈不能>§!するだけの兵力はない。\n\nもしも星団の隔離が解かれたなら、 君たちは絶対にこの施設を破壊しなければならない。 あれが§Y<解釈不能>§!する限り、 グレイ・テンペストは衰えることなく銀河を襲いつづけるだろう。\n\n我々は……我々はこのような恐怖を解き放ってしまい、 本当に申し訳ないと思っている。 我々は傲慢だった……」"
 graygoo.12.d:0 "通信終わり。"
