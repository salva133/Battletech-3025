 action.92.part2:0 "[From.GetName]を調査中の出来事だ。"

 action.92.name:0 "§Y[From.GetName]§!：戦略資源を発見"
 action.92.garanthium:1 "[From.GetName]の調査中、 [Root.GetName]は未知の戦略資源を発見し、 §Hガランティウム鉱石§!と名付けた。 これは展性と耐久性に優れた金属に精錬でき、 艦船建造にうってつけの素材となるだろう。"
 action.92.lythuric:1 "[From.GetName]の調査中、 [Root.GetName]は未知の戦略資源を発見し、 §Hリスリックガス§!と名付けた。 このガスを低濃度にして燃料と混ぜることで、 宇宙船の機関部の推進力が大幅に向上するだろう。"
 action.92.teldar:1 "[From.GetName]の調査中、 [Root.GetName]は未知の戦略資源を発見し、 §Hテルダー結晶§!と名付けた。 理論的には、 この極めて頑丈な結晶は我々の実体弾兵器の貫通能力を高め、 破壊力を向上させるはずだ。"
 action.92.yurantic:1 "[From.GetName]の調査中、 [Root.GetName]は未知の戦略資源を発見し、 §Hユランティック結晶§!と名付けた。 事前スキャンによると、 この結晶は珍しい反射特性をもっており、 エネルギー兵器の出力を大幅に向上させられるだろう。"
 action.92.aldar:1 "[From.GetName]の調査中、 [Root.GetName]は未知の戦略資源を発見し、 §Hアルダー結晶§!と名付けた。 この結晶を砕くと、 その欠片は爆発的速度で膨張・硬化する。 そのため、 炸薬弾頭の材料として理想的である。"
 action.92.orillium:1 "[From.GetName]の調査中、 [Root.GetName]は未知の戦略資源を発見し、 §Hオリリウム鉱石§!と名付けた。 この鉱石は非常に不安定な元素で、 高周波シールド変調を効率的にランダム化するため、 潜在的な防御能力を向上させるだろう。"
 action.92.pitharan:1 "[From.GetName]の調査中、 [Root.GetName]は未知の戦略資源を発見し、 §Hピサランダスト§!と名付けた。 この微細かつ高栄養価の粉塵は優れた肥料となる。 これは我々の食料産出量を大幅に強化するだろう。"
 action.92.engos:1 "[From.GetName]の調査中、 [Root.GetName]は未知の戦略資源を発見し、 §Hエンゴス蒸気§!と名付けた。 この蒸気はあらゆる生命体に最大限の能力を発揮させる、 天然の刺激物だ。"
 action.92.neutronium:1 "[From.GetName]の調査中、 [Root.GetName]は未知の戦略資源を発見し、 §Hニュートロニウム§!と名付けた。 これは中性子で構成された超高密度物質であり、 非常に耐久性の高い船体を鍛造できる。"
 action.92.zro:1 "[From.GetName]の調査中、 [Root.GetName]は未知の戦略資源を発見し、 §Hズィロ§!と名付けた。 これは非常に貴重なエキゾチック粒子のエアロゾルであり、 隕石衝突によってこの星に堆積しているが、 真の起源は謎に包まれている。 超能力をもつ個体が摂取した場合、 この粒子は超能力を増強する非常に強力な (かつ中毒性の高い) 薬物として作用する。"
 action.92.dark_matter:1 "[From.GetName]の調査中、 [Root.GetName]は未知の戦略資源を発見し、 §Hダークマター§!と名付けた。 この風変わりな物質は、 いくつかの物理法則を無視しているかのように振る舞う、 科学に革命を起こす可能性のある物質である。"
 action.92.satramene:1 "[From.GetName]の調査中、 [Root.GetName]は未知の戦略資源を発見し、 §Hサトラミーンガス§!と名付けた。 このガスは天然の刺激物で、 ほとんどの生物を落ち着かせる効果があり、 一般的には集団内での合意形成に役立つ。 ただし、 潜在的な依存性がある。"
 action.92.living_metal:1 "[From.GetName]の調査中、 [Root.GetName]は未知の戦略資源を発見し、 §H生体金属§!と名付けた。 この無機金属は、 通常は有機的な生命体にのみ見られる特性を示す。 また、 つねに安定した形状に再生しようとする。"
 action.92.terraform_liquids:1 "[From.GetName]の調査中、 [Root.GetName]はさまざまな§Hテラフォーミング用液状物質§!の滞留層を発見した。 この液体は惑星のテラフォーミング作業に大いに役立つだろう。"
 action.92.terraform_gases:1 "[From.GetName]の調査中、 [Root.GetName]はさまざまな§Hテラフォーミングガス§!の滞留層を発見した。 このガスを安定的に供給できれば、 惑星をテラフォーミングするコストを削減できるだろう。"
 action.92.has_tech:0 "\n我々は必要な技術をもっているので、 この星系を支配すれば資源を採取できる。"
 action.92.no_tech:0 "\n我々はこの資源を抽出する手段を持っていないが、 将来のためにこの星系を支配しておくことを真剣に検討すべきだ。"

