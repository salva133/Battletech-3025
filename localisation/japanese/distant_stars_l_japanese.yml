 graygoo.2.name:0 "テンペストが[Root.GetName]を飲みこむ"
 graygoo.2.desc:0 "§Hグレイ・テンペスト§!のナノマシン群が、 §H[Root.GetName]§!の大気圏を暗い嵐雲のように席捲し、 自己複製を行うために地表のあらゆるものを食いつくした。 [Root.GetPlanetMoon]に住んでいた者たちの痕跡は、 すぐに消滅するだろう。"
 graygoo.2.a:0 "大惨事だ！"
 graygoo.15.name:0 "嵐が過ぎて"
 graygoo.15.desc:0 "わが軍はグレイ・テンペストの主力施設の破壊に成功した！  亜空間通信機を無力化したことにより、 テンペストの全ナノマシンが不活性化した。 艦船もすべて結合を維持できなくなり、 分解して無に帰した。\n\nテンペストの「グレイ・グー」に覆われていた惑星では、 無力化された膨大な数のナノマシンが塵と化し、 嵐の渦を巻いている。 時間と資源を惜しまなければ、 これらの惑星を再び住めるようにできるかもしれない。"
 graygoo.15.a:0 "また一つ脅威が取り除かれた。"
 graygoo.15.a.tooltip:0 "通常のテラフォーミング技術がある場合、 §Yナノマシン惑星§!は普通の惑星に§Hテラフォーム§!可能。"
 graygoo.16.desc:0 "[goo_slayer.GetName]の軍が、 グレイ・テンペストの主力施設の破壊に成功した！  亜空間通信機を無力化したことにより、 テンペストの全ナノマシンが不活性化した。 艦船もすべて結合を維持できなくなり、 分解して無に帰した。\n\nテンペストの「グレイ・グー」に覆われていた惑星では、 無力化された膨大な数のナノマシンが塵と化し、 嵐の渦を巻いている。 時間と資源を惜しまなければ、 これらの惑星を再び住めるようにできるかもしれない。"
 graygoo.110.desc:0 "$distar.10951.desc$ Lゲートが動作可能になるとすぐに、 我々は向こう側からの通信を受信した。"
 graygoo.111.name:0 "Lゲート起動"
 graygoo.111.desc:0 "§H[From.GetName]§!は、 支配下にあるLゲートを再稼働させることに成功した！\n\n$graygoo.111.dessanu.desc$"
 graygoo.111.dessanu.desc:0 "Lクラスターはどうやら、 「§Hデッサヌ協定機構§!」という進んだ宇宙航行文明の故郷らしい。 自星団への接続が復活したいま、 デッサヌは現存する銀河のLゲートすべてに対し、 再起動命令を送信している。\n\n彼らはまた、 公開亜空間チャンネルを通じて挨拶のメッセージを送ってきている。"
 graygoo.112.desc:0 "$distar.10954.desc$\n\n$graygoo.111.dessanu.desc$"
 graygoo.115.desc:0 "こんな……まさか！  ゲートが再起動している！  「隔離の時代」は終わったのか？\n\n我々は§Hデッサヌ協定機構§!。 この銀河全体に点在する古代のゲートウェイとLゲート群を建設した者だ。 銀河規模のゲートウェイ網を建設し、 銀河文明を広めて平和と星間通商の時代をもたらすことが、 我々の望みだった。\n\nだが悲しいかな、 プログラムのミスによりLゲートは動作不能となり、 我々は故郷の星団に閉じ込められてしまった。 我々の側からはエラーを訂正できなかったため、 反対側で修正を行ってくれる者たちを待ち望み、 長い年月を過ごしてきたのだ。 ありがとう……ついにその日が来るとは！"
 graygoo.115.a:0 "プログラムのミス？"
 graygoo.115.a.response:0 "そうだ！  まったく恥ずかしい話だよ。 Lゲート・ネットワークが、 終わりのないメンテナンス・サイクルに入ってしまったのだ。 サイクルが偶然始まったとき、 それを解決できる技術者が全員こちら側にいたために、 手の施しようがなかった。\n\n幸い、 この星団は自給自足が可能で、 わが文明は今日まで静かに生き延びてきた。 いつか切り離された銀河同士が再び手を繋ぐ日がくると、 我々は信じていたよ。"
 graygoo.115.b:0 "これからどうする？"
 graygoo.115.b.response:0 "我々は星団での暮らしにすっかり馴染んでいるから、 急いでここを離れようとは思わない。 しかし、 銀河の別の世界のことはぜひ知りたい！  見たところ、 ずいぶんとせわしない世界のようだ。\n\nわが星団への航行は誰でも歓迎する。 ただし、 居住者のいない惑星に着陸することと、 星団の奥深くにある§H[lcluster_factory_system.GetName]§!星系への進入だけはお断りしたい。 これらはデッサヌ限定とさせていただく。"
 graygoo.115.c:0 "Lゲートはナノマシンによって建造されたんだろう？"
 graygoo.115.c.response:0 "ナノマシン？  我々には馴染みのないテクノロジーだな。 「自己複製微小機械群」？  率直に言って、 そう思われるのは心外だよ。\n\nゲートウェイとLゲート……いや、 我らが文明のすべては、 ひとえにデッサヌの努力と創意工夫によって実現したものだからな。\n\nすまないが、 この件についてはこれ以上話したくない。"
 graygoo.115.d:0 "さようなら。"
 graygoo.115.d.response:1 "そう急がないでくれ！  君たちのおかげで、 デッサヌが何世代も夢見てきた自由が与えられたのだ。 我々には大きな借りができた。\n\n君たちの贈り物には遠く及ばないが、 わが星団でしか手に入らないユニークな戦略資源を、 君たちに無期限に提供しよう。 見返りは求めないし、 我々に可能な限りは提供を続けさせてもらいたい。"
 graygoo.116.desc:0 "銀河市民のみなさん、 デッサヌ協定機構よりご挨拶申し上げる！\n\nあなた方が放棄されていると考えたゲートウェイとLゲートは、 我々が遠い昔に建設しようとしたものだ。 我々は銀河規模のネットワークを築こうとしたのだが、 哀れにも……恐るべき過ちによってLゲートは使用不能となり、 我々は自らの星団に閉じこめられてしまったのだ。\n\nしかし、 [From.From.GetName]の優秀な科学者たちのおかげで、 孤立の時代はついに終わりを告げた！  Lゲートがこうして復活したいま、 我々は銀河の航行にかかる時間を短縮させられるよう、 あらゆる勢力にその利用を許可する。\n\nただし、 §H[lcluster_factory_system.GetName]§!星系は例外だ。 決してそこには近づかぬように。"
 graygoo.116.d:0 "スクリーンを消せ。"
