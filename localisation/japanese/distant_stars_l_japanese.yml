 SUPERFLARE_PROJECT:0 "スーパーフレア防御"
 SUPERFLARE_PROJECT_DESC:0 "[Root.GetName]のセンサーによると、 [From.GetStarName]は[From.From.GetName]の古代文明を滅ぼしたものと同様のスーパーフレアの兆候を示している。 スーパーフレアが発生する前に、 我々は惑星を守る方法を見つけなければならない。"

 PRIMITIVE_ROBOT_PROJECT:0 "消えた創造主たち"
 PRIMITIVE_ROBOT_PROJECT_DESC:0 "研究者たちは、 [From.GetName]上の古代文明の消滅原因に頭を悩ませている。 彼らはこの謎を解明するべく、 残された古代のロボットを徹底的にハードウェア解析することを提案している。\n\n報酬： £society£ §G社会学研究§!"

 RETROVIRUS_PROJECT:0 "惑星規模の異常行動"
 RETROVIRUS_PROJECT_DESC:0 "説明のつかない反抗が[From.GetName]で広がっている。 入植者が見せる異常行動は、 一般的な混乱から始まって、 やがて極端な興奮や暴力へと発展する。 手に負えなくなる前に、 原因を突き止めなければならない。"

 DARK_FLOW_PROJECT:0 "重力異常"
 DARK_FLOW_PROJECT_DESC:0 "あり得ない重力記録が[from.GetStarName]星系で観測された。 何かが我々のセンサーを妨害しているに違いない。"

 DISSECTION_PROJECT:0 "宇宙アメーバの解剖"
 DISSECTION_PROJECT_DESC:0 "我々は迷子の宇宙アメーバ幼生に致死的な手段を用いて、 生物学的データを採取することに決めた。 捕獲のための任務部隊を派遣し、 アメーバの死骸を解剖する。"

 CRYO_CLONES_PROJECT:0 "冷凍睡眠中のリングワールド・クローン"
 CRYO_CLONES_PROJECT_DESC:0 "[From.GetName]を囲む荒廃したリングワールドにある冷凍睡眠チャンバー内には、 未だに生きているクローンが数百体存在する。 生物学者たちは、 彼らをほかの者たちと同じ緩慢な死に向かわせるのではなく、 解凍するよう提案してきている。"

 RECOVER_WARFORM_PROJECT:0 "腐食した軍艦の修復"
 RECOVER_WARFORM_PROJECT_DESC:0 "[From.GetName]にて、 惑星の有毒な大気によってゆっくりと溶かされている故障したロボット軍艦が見つかった。 それが完全に動作不能になる前に修復を試みるべきだ。"

 BRAINSLUG_PROJECT:0 "神経共生体の研究"
 BRAINSLUG_PROJECT_DESC:0 "爬虫類種族と、 それを宿主として脳幹に取りつくナメクジに似た生物の共生関係は、 かつて[From.GetName]の地表で繁栄しており、 野蛮なトカゲたちを道具を用いる知的種族へと変貌させていた。 なんらかの理由によって共生関係は終わりを告げ、 宿主のトカゲたちは単なる動物に退化した。\n\n科学者たちは失われた共生文明の歴史をさらに理解するため、 まだ惑星上に存在している神経ナメクジをより詳細に研究したがっている。"

 KETLING_PROJECT_1:0 "§Y[ratling_capital.GetName]§!の$NAME_Ketlings$に関する研究"
 KETLING_PROJECT_1_DESC:1 "§Y[ratling_capital.GetName]§!の瓦礫の山のなかで、 知的生命体が進化していた。 $NAME_Ketlings$と名付けられたこの異星種族が、 かつてこれらの星系に広がっていた宇宙航行文明の末裔なのか、 それともまったく別の起源をもつのか、 科学者たちは興味を抱いている。\n\n$NAME_Ketlings$が居住する惑星のうちいずれかを選んで、 この研究を進めることができる。"
