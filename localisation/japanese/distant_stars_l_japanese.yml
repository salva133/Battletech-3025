 DISTAR_NANOCITY_CAT:0 "金属結晶形成"
 DISTAR_NANOCITY_CAT_DESC:0 "軌道上から見る限り、 [From.GetName]の地形はかつてない規模の銀色の金属結晶で支配されている。 軌道上から見ると、 それは不気味なほど高層ビルによく似ている。 より詳細な調査が必要だ。"
 DISTAR_NANOSAND_CAT:0 "金属の砂"
 DISTAR_NANOSAND_CAT_DESC:0 "我々のスキャナーは、 [From.GetName]の砂丘がほぼ完全に粒状のレアメタルで構成されていることを示している。 おそらく、 いくらかの貴重な資源がそこから抽出できるだろう。"
 DISTAR_MEDGAS_CAT:0 "固体の核"
 DISTAR_MEDGAS_CAT_DESC:0 "事前の予想とは異なり、 [From.GetName]は特殊なガスを主成分とした分厚いマントルの下に、 非常に大きな核を有している。 我々の科学者はさらなる調査を推奨している。"
 KETLING_PROJECT_6:0 "§Y[ratling_planet_6.GetName]§!の$NAME_Ketlings$に関する研究"
 KETLING_PROJECT_6_DESC:1 "§Y[ratling_planet_6.GetName]§!の瓦礫の山のなかで、 知的生命体が進化していた。 $NAME_Ketlings$と名付けられたこの異星種族が、 かつてこれらの星系に広がっていた宇宙航行文明の末裔なのか、 それともまったく別の起源をもつのか、 科学者たちは興味を抱いている。\n\n$NAME_Ketlings$が居住する惑星のうちいずれかを選んで、 この研究を進めることができる。"

 distar.242.desc.jump:0 "[Root.GetName]は[From.GetName]星系において、 巨大な純粋エネルギー存在に遭遇した！  それは紛れもない超能力エネルギーの大渦であり、 近づく際は最大限の警戒を要する。\n\n不可解なことに、 [From.GetName]星系には亜空間ハイパーレーン網への接続がまったく存在しないようだ。 あの存在が星系をハイパーレーンから切り離しているのか、 それとも予期せぬ亜空間の変動によってあの存在がここに囚われているのかは不明だ。\n\nしかし、 一つ確かなことがある。 この星系において、 [tanker_planet.GetName]から通信が繰り返し発信されているのだ。 ただし、 それに接触するにはまず、 あの存在をどうにかする必要があるだろう。"
 distar.275.name:0 "ナノマシン結晶構造"
 distar.275.desc.comms:1 "[From.GetName]の景観を特徴づける巨大な金属結晶群の詳細分析結果は、 すべてが予想外だった。 科学担当官[Root.GetLeaderName]は興奮した様子で、 特大の結晶が実は、 途方もない数の活動停止したナノマシンで構成されていると報告してきた！\n\nその分子構造は、 既知の帝国のナノテクノロジーの特徴とは一致せず、 起源は特定できない。 未知の宇宙航行種族により、 未知の目的でこの惑星に保管されているのかもしれない。\n\n[Root.GetLeaderName]にわかる限りでは、 ナノマシンは完全に配向した結晶格子にまとまり、 活動停止するまで自己複製を続けたようだ。 結晶の外見は建物に似ているが、 実際には組成が均一なので、 建物としては使えなさそうだ。"
 distar.275.desc.nocomms:1 "[From.GetName]の景観を特徴づける巨大な金属結晶群の詳細分析結果は、 すべてが予想外だった。 科学担当官[Root.GetLeaderName]は興奮した様子で、 特大の結晶が実は、 途方もない数の活動停止したナノマシンで構成されていると報告してきた！\n\n過去の[From.GetName]に、 我々の知る生命体を維持できるほどの厚い大気圏があったという証拠は見つかっていない。 これらは未知の宇宙航行種族により、 未知の目的でこの惑星に保管されているのかもしれない。\n\n[Root.GetLeaderName]にわかる限りでは、 ナノマシンは完全に配向した結晶格子にまとまり、 活動停止するまで自己複製を続けたようだ。 結晶の外見は建物に似ているが、 実際には組成が均一なので、 建物としては使えなさそうだ。"
 distar.280.name:0 "ナノサンド"
 distar.280.desc:0 "[Root.GetName]の乗組員は、 [From.GetName]の地表で予期せぬ発見があったことを興奮しながら報告した。 この惑星の豊かな砂丘はレアメタルで構成されているだけでなく、 ほぼすべての砂が無数の破損したナノマシンだったのだ！\n\nこの微小機械は数百万年前のもので、 再起動できないほどに劣化している。 ナノマシンの起源は特定できないが、 創造した文明は技術的に高度に進歩していたに違いない。\n\n[Root.GetName]の科学担当官の仮定によると、 ナノマシンは数百万年前に[From.GetName]の地表をテラフォーミングするために使われた可能性があるらしい。"
 distar.285.name:0 "古代の医療複合施設"
 distar.285.desc:0 "[Root.GetName]から驚くべき報告がもたらされた。 深層スキャンの結果、 いささか大きすぎる[From.GetName]の固体中心核が、 押し潰された大規模医療施設の残骸に覆い尽くされていることがわかったのだ！\n\n巨大ガス惑星の超高圧マントルのせいで、 中心核の表面から回収できるデータは限られているが、 科学担当官[Root.GetLeaderName]の報告によれば、 その施設が謎の§HLゲート§!と同一のテクノロジーで作られていることは疑いの余地がないそうだ。\n\n乗組員たちは、 [From.GetName]はLゲートの建設者が数千年前に築き上げた、 惑星規模の医療施設だったと推測している。 ある時点で施設は放棄され、 管理者を失ったガス複製装置が何百年も稼動しつづけた結果、 徐々に巨大ガス惑星に変貌したというのだ。"

 distar.9000.lcluster_clue_sonic:0 "[Root.GetSpeciesAdj]の科学界で、 調査船が最近分析した銀河外からの音波信号に関する、 画期的な研究の進展があった。\n\n信号に埋め込まれた音波方程式の意味はまだ完全には理解できないものの、 [Root.GetSpeciesAdj]の科学者は、 信号データの亜空間高調波が謎の§HLゲート§!に使われていた技術と大きく一致することを発見したのだ！\n\n信号単独ではほとんど何もわからないが、 古代のゲートウェイ建造者に関するほかの知見と組み合わせて分析すれば、 Lゲートを再起動する方法についての貴重なデータを得られるかもしれない。"

