 # ROOT = ship scope

 DISTAR_WRECK_CAT:0 "補給船の残骸"
 DISTAR_WRECK_CAT_DESC:0 "センサーが[Root.GetName]の軌道に出自不明の難破船を発見した。"
 DISTAR_FLARE_CAT:0 "文明の痕跡"
 DISTAR_FLARE_CAT_DESC:0 "[From.GetName]には大気が存在しないにもかかわらず、 かつて文明があったことを示す人工構造物の痕跡が見られる。"
 DISTAR_RAINBOW_CAT:0 "闇のなかの虹"
 DISTAR_RAINBOW_CAT_DESC:0 "[From.GetName]の周囲の降着円盤は見事な屈折スペクトルを示しており、 まるで虹のようだ。 いったい何がこのような現象を引き起こしているのだろうか？"
 DISTAR_HOLO_CAT:0 "艦隊の痕跡"
 DISTAR_HOLO_CAT_DESC:0 "観測データによれば、 [From.GetName]の軌道上に未知の艦隊が存在するようだ。 相手はこちらの通信に応答しない。"
 DISTAR_ROBO_CAT:0 "対称構造"
 DISTAR_ROBO_CAT_DESC:0 "スキャナー調査によれば、 [From.GetName]の地表には異様なほどの対称性を示す何かがあるようだ。"
 DISTAR_NANO_CAT:0 "グレイ・グー"
 DISTAR_NANO_CAT_DESC:0 "天体[From.GetName]は、 灰色の物質に覆われているようだ。 この物質は奇妙な性質をもち、 さまざまな金属組成を含んでいる。"
 DISTAR_FLOW_CAT:0 "ヘヴィな調査結果"
 DISTAR_FLOW_CAT_DESC:0 "[From.GetName]の全域で、 かなり異常な重力値が測定されている。"
 DISTAR_LOST_CAT:0 "雲のなかの影"
 DISTAR_LOST_CAT_DESC:0 "[From.GetName]の上層大気圏に、 まるで雲のなかを滑空する船のような動きが見られる。"
 DISTAR_TIME_CAT:0 "船の破片"
 DISTAR_TIME_CAT_DESC:0 "[From.GetName]の低軌道には、 未知の船舶の破片が存在する。"
 DISTAR_CLONE_CAT:0 "不透明なタンク"
 DISTAR_CLONE_CAT_DESC:0 "[From.GetName]の荒廃したリングワールドを撮影してみたところ、 老朽化した区画の一部にいくつか無傷のタンクが存在するようだ。 タンクの中身は不明である。"
 DISTAR_GEODE_CAT:0 "秘密の宝石箱"
 DISTAR_GEODE_CAT_DESC:0 "小惑星[From.GetName]の共鳴映像は、 希少な結晶からなる内部組成物が存在することを示唆している。"
 DISTAR_DEAD_GOD_CAT:0 "物言わぬ巨獣"
 DISTAR_DEAD_GOD_CAT_DESC:0 "[From.GetName]は明らかに非球状である。 星の表面に、 地質モデル上はありえない、 なんらかの巨大な構造が存在するのだ。"
 DISTAR_ELECTRO_CAT:0 "網目構造"
 DISTAR_ELECTRO_CAT_DESC:0 "[From.GetName]の地表には起源不明の網目構造があり、 定期的に発光している。"
 DISTAR_RUM_CAT:0 "見慣れた化合物"
 DISTAR_RUM_CAT_DESC:0 "ガス巨星[From.GetName]の放射スペクトルは、 この星の主成分が一般的な酩酊物質 (いわゆる酒) と同じ分子構造であることを示唆している。"
 DISTAR_SOOTHE_CAT:0 "共鳴結晶"
 DISTAR_SOOTHE_CAT_DESC:0 "スキャン結果によれば、 [From.GetName]の大陸の1つは地殻に共鳴結晶を豊富に含んでいる。 これを何かに利用できるだろう。"
 DISTAR_SOOTHE_GC_CAT:0 "魅力的な磁場"
 DISTAR_SOOTHE_GC_CAT_DESC:0 "[From.GetName]の磁力圏は調査ドローンを強く惹きつけているが、 その理由を説明できる者はいない。 我々はさらに調査すべきだ。"
 DISTAR_EXO_CAT:0 "奇妙なブランケット"
 DISTAR_EXO_CAT_DESC:0 "[From.GetName]にある大陸はその全体が、 惑星のほかの地域の植物相とは異なる奇妙な植生に覆われている。"
 DISTAR_ICE_CAT:0 "一定しない測定値"
 DISTAR_ICE_CAT_DESC:0 "[From.GetName]の地表は凍結しているにもかかわらず、 表面温度は数百度もある。 この食い違いの原因は一体なんだろうか？"
 DISTAR_METAL_CAT:0 "見通せない雲"
 DISTAR_METAL_CAT_DESC:0 "[From.GetName]の大気は、 我々のセンサーを反射して高周波に変えている。 大気中にある何かが信号を妨害しているのだ。"
 DISTAR_OCEAN_CAT:0 "深海のトンネル"
 DISTAR_OCEAN_CAT_DESC:0 "スキャン結果によれば、 [From.GetName]の海底には複雑なトンネル群が隠されているようだ。 どのような理由で形成されたトンネルだろうか？"
 DISTAR_COLLAPSE_CAT:0 "荒廃したステーション"
 DISTAR_COLLAPSE_CAT_DESC:0 "数百年もデブリ衝突にさらされて荒廃したステーションが、 [From.GetName]の後を追うように軌道上をかろうじて回りつづけている。 老朽化し、 未確認の技術を使用しているこの施設は、 専門家チームに調査させる必要がある。"
 DISTAR_FOES_CAT:0 "ドッペルゲンガー"
 DISTAR_FOES_CAT_DESC:0 "[From.GetName]の灰だらけの平原でかろうじて生をつないでいる原住民は、 同じ星系にあるもう1つの死の惑星で見つかった者たちと、 非常によく似ている。"
 DISTAR_DIAMOND_CAT:0 "強力なパルス"
 DISTAR_DIAMOND_CAT_DESC:0 "[From.GetName]は定期的にパルスを発しており、 その波動現象は内部構造が予想よりはるかに濃密であることを示している。 この驚くべき密度の理由は一体なんだろうか？"
 DISTAR_MOLTEN_CAT:0 "ガス噴出口"
 DISTAR_MOLTEN_CAT_DESC:0 "[From.GetName]の地表には、 通常の溶融惑星では見られないようなガスの噴出口が何列にも連なっている。 ガスの一部には工業的価値が認められる。"
 DISTAR_MERCURY_CAT:0 "深い洞窟"
 DISTAR_MERCURY_CAT_DESC:0 "[From.GetName]の内部スキャンの結果は、 巨大な洞窟が惑星の地下にあることを示唆している。 調査する価値があるかもしれない。"
 DISTAR_WARFORM_CAT:0 "不可思議な建造物"
 DISTAR_WARFORM_CAT_DESC:0 "人工構造物のようなものが、 [From.GetName]の有毒な雲の合間から覗いている。"
 DISTAR_BRAINSLUG_CAT:0 "放棄された入植地"
 DISTAR_BRAINSLUG_CAT_DESC:0 "[From.GetName]の地表をスキャンしたところ、 原始的文明の遺棄された居住地が見つかった。 これを築いた者たちをどんな運命が襲ったのだろうか？"
 DISTAR_THIRSTY_CAT:0 "水のない峡谷"
 DISTAR_THIRSTY_CAT_DESC:0 "軌道上から視認できるほどの深い峡谷が[From.GetName]にあるが、 惑星は巨大な砂嵐に襲われたように乾き切っている。 [From.GetName]の大地に大峡谷を刻みつけた大量の水は、 果たしてどこに行ってしまったのだろうか？"
 DISTAR_FLYTRAP_CAT:0 "巨大な植物相"
 DISTAR_FLYTRAP_CAT_DESC:0 "[From.GetName]の景観の特色は、 そこに自生する信じがたい大きさの植物である。 その鮮やかな色と巨大なサイズは、 異星生物学者たちを強く惹きつけている。"
 DISTAR_LIVING_CAT:0 "憑かれた海"
 DISTAR_LIVING_CAT_DESC:0 "[From.GetName]を覆う海の柔らかなうねりには、 どこか催眠的な趣きがある。 それらは既知の潮汐活動の予測値とまるで一致しない。"
 DISTAR_ZONE_CAT:0 "孤立した廃墟"
 DISTAR_ZONE_CAT_DESC:0 "[From.GetName]の地表に、 人工構造物がぽつんと佇んでいることをセンサーは示している。"
 DISTAR_RAT_CAT:0 "朽ちた首都"
 DISTAR_RAT_CAT_DESC:0 "初期調査によると、 [From.GetName]は我々が以前に遭遇したジャンクヤードの所有者であった、 失われた帝国の首都だったようだ。 詳細に調査すれば、 さらなる情報を得られるかもしれない。"
 DISTAR_MED_CAT:0 "謎めいたタンカー"
 DISTAR_MED_CAT_DESC:0 "[From.GetName]の軌道上を、 放棄された未知のタンカーが周回しており、 そのタンクはなんらかの有機物で満たされている。"
 DISTAR_POD_CAT:0 "未知の降下ポッド"
 DISTAR_POD_CAT_DESC:0 "当初は小惑星だと考えられていたが、 微動だにしない降下ポッドの群れが放つ光が、 [From.GetName]を取り囲んでいる。"
 DISTAR_PHASE_CAT:0 "揺れ動く惑星"
 DISTAR_PHASE_CAT_DESC:0 "謎のエネルギーが[From.GetName]を取り巻いており、 まるで惑星全体が揺れ動いているように見える。"
 DISTAR_SOY_CAT:0 "植物に覆われた遺跡"
 DISTAR_SOY_CAT_DESC:0 "[From.GetName]の地表に生い茂った植物の下に、 人工構造物が埋まっていることをセンサーは示している。"
 DISTAR_SIGNAL_CAT:0 "干渉"
 DISTAR_SIGNAL_CAT_DESC:1 "艦載センサーが、 [From.GetStarName]星系で原因不明の干渉パターンを検知した。"
 DISTAR_PUZZLE_CAT:1 "スキャン不能の物体"
 DISTAR_PUZZLE_CAT_DESC:1 "我々のセンサーによる内部スキャンを拒む物体が、 [From.GetName]付近の[From.GetStarName]小惑星帯で発見された。 光学観測により多角形の物体だと判明したが、 スキャン不能のためほとんどが未知のままである。"

 ####################################
 # Anomaly Events
 ####################################

 distar.1.name:0 "遭難船を発見"
 distar.1.desc:0 "[Root.GetName]の乗組員の報告によれば、 [From.GetName]の遭難は予期せぬ太陽磁気嵐に襲われたことが理由らしい。 この補給船は生命維持システムを完全に喪失して、 稼働不能な損傷を受けて漂流し、 [From.GetName]の重力井戸に捕まったのだ。 生存者はいない。\n\n船倉には大量の鉱物が積載されていたが、 [Root.GetName]の艦長は設計から見てこの船は§Y[wreckage_owner.GetAdj]§!のものらしいと警告している。\n\n鉱物は§Y[wreckage_owner.GetName]§!の所有物である可能性が高く、 もしも我々が接収すれば彼らは快く思わないだろう。"
 distar.1.a:0 "我々には鉱物が必要だ。"
 distar.1.a.tooltip:0 "§Y[wreckage_owner.GetName]§!は不快に思うだろう。"
 distar.1.b:0 "争いを招く危険を冒したくない。"
 distar.1.b.tooltip:0 "§Y[wreckage_owner.GetName]§!に鉱物を返却する。\n彼らを喜ばせ、 我々の£influence£ §H影響力§!が増加する。"
 distar.2.name:0 "遭難した補給船の積荷"
 distar.2.desc:0 "[Root.GetSpeciesNamePlural]よ。 消息を絶った§Y[wreckage_owner.GetAdj]§!の補給船が、 §Y[wreckage_owner.Capital.GetName]§!に向かう途中に致命的損傷を負って[Root.GetAdj]の宙域に流れ着いたのだが、 積荷は無礼にも盗み取られていたという情報を入手した。\n\nこのような悪事が露見しないとでも思ったか？  §Y[wreckage_owner.GetName]§!は、 補給品の即時賠償を要求する。"
 distar.2.desc.machi:0 "[Root.GetSpeciesNamePlural]よ。 消息を絶った§Y[wreckage_owner.GetAdj]§!の補給船が、 §Y[wreckage_owner.Capital.GetName]§!に向かう途中に致命的損傷を負ったが沈没はしなかった、 という情報を入手した。 こちらのセンサーによれば、 船は[From.From.GetName]星系に進入し、 そこでお前たちに積荷を奪われたことがわかっている。\n\n実に承服しがたいことだ。 [Root.GetSpeciesNamePlural]よ、 積荷を即時返還せよ。"
 distar.2.a:0 "補給船？  なんのことやら。"
 distar.2.b:0 "補給品を返却しよう。"
 distar.3.name:0 "遭難船の積荷を返却"
 distar.3.desc:0 "[Root.GetSpeciesNamePlural]よ！  遭難した補給船の積荷に関する報せを受け取ったぞ。 [wreckage_owner.GetAdj]の介入を必要とせず、 手間をかけて回収してくれたことに感謝したい。"
 distar.3.a:0 "どういたしまして、 [wreckage_owner.GetSpeciesNamePlural]。"

 distar.6.name:0 "時の止まった遺跡"
 distar.6.desc:0 "[Root.GetName]の乗組員は、 [From.GetName]の地表に残る産業時代文明の遺跡に興味をもった。 調査の結果、 不安定な恒星[From.GetStarName]のスーパーフレアが大気をイオン化暴走させて吹き飛ばすまで、 [From.GetName]は大気を数百万年維持していたことが判明した。\n\n大気が消失したことにより、 生命が失われた[From.GetName]の都市は、 大量絶滅の物言わぬ記念碑として、 数千年のあいだ時のなかで凍りついていた。\n\n科学担当官[Root.GetLeaderName]は、 [From.GetStarName]星系内の植民地が、 その恒星の気まぐれなスーパーフレアにさらされる危険があると警告している。"
 distar.7.name:0 "スーパーフレア"
 distar.7.desc:0 "[Root.GetName]に設置されたセンサーは、 [Root.GetStarName]の表面で、 スーパーフレアの兆候として典型的なフレアの乱れが発生していることを探知した。 [frozen_in_time_planet.GetName]の古代文明のたどった運命を鑑み、 [Root.Owner.GetScientistPlural]は差し迫ったプラズマ嵐に耐えるシールド複合体を開発するために奔走している。"
 distar.7.desc.nocol:0 "センサーは[Root.GetStarName]の光度の瞬間的な上昇を記録した。 これは、 [frozen_in_time_planet.GetName]の文明を破壊したものと同様に、 この恒星がスーパーフレアを起こしつつあることを意味している。\n\nしかし幸いなことに、 この恒星の乱れの影響を受ける[Root.GetAdj]植民地は存在しない。"
 distar.7.a:0 "我々は国民を守らなければならない！"
 distar.7.b:0 "了解。"
 distar.9.name:0 "スーパーフレアの遮蔽に成功"
 distar.9.desc:0 "惑星当局は、 [Root.GetName]の周囲の対スーパーフレアシールド複合体の開発が完全に成功したと、 喜びとともに報告してきた。 我々の入植者は、 有害な電離放射線から安全に遮蔽されただけでなく、 太陽風とシールド複合体が干渉して発生する美しく雄大なオーロラを目にした。"
 distar.10.name:1 "[fromfromfrom.GetName]にスーパーフレア襲来"
 distar.10.desc:1 "適切なシールド複合体の開発が間に合わず、 [fromfromfrom.GetStarName]のスーパーフレアが[fromfromfrom.GetName]の大気圏上層を直撃した。\n\nイオン化プラズマと磁気嵐により、 惑星全土で電子機器が混乱し、 エネルギー産出が妨害され、 入植者が被曝した。 この影響はしばらく持続するだろう。"

 distar.15.name:0 "エネルギースペクトル"
 distar.15.desc:0 "[From.GetName]を取り囲む降着円盤の気体組成は、 このブラックホールが示す色収差の原因であるようだ。 円盤は表面で光を屈折・反射し、 暗闇に虹色の光を映し出している。\n\n虹は錯覚だが、 それを作り出している環境はそうではない。 [From.GetName]の降着円盤は高エネルギー状態であり、 放電現象の温床と化している。"

 distar.20.name:0 "ホログラム"
 distar.20.desc:0 "[From.GetName]星系の未確認艦隊の航跡を調査したところ、 予期せぬ発見があった。 艦隊はブラックホールを安全に避ける軌道ではなく、 事象の地平面を突っ切っていたのだ。\n\n科学担当官[Root.GetLeaderName]は、 艦隊が[From.GetName]の事象の地平面に接近したのは数百年前だが、 時間の遅れのために艦隊の姿が表面上に留まって見えるのだと推測している。\n\n艦隊の行動が意図的であったか、 または不幸な事故の結果だったのか、 明らかになることはないだろう。 艦隊の特徴は、 既知のいかなる文明とも一致していない。"

 distar.25.name:0 "初歩的なロボット"
 distar.25.desc:0 "[From.GetName]の地表を調査中、 [Root.GetName]の乗組員は初期宇宙時代文明の廃墟を発見した。 文明の生き残りはいなかったが、 この惑星では彼らが製造した初歩的なロボットが未だに活動している。\n\nロボットたちは現在も任務を継続しており、 滅んで久しい創造主が遺したインフラの残骸をたゆまずに修復しているのだ。\n\n将来の入植者は、 この古代のロボット労働力を利用できるかもしれない。 少なくとも、 ロボットたちの頑丈さは明らかだ。"
 distar.25.a.tooltip:0 "[From.GetName]で §B3 £pops£ ロボットPOP§!を発見"
 distar.25.b.tooltip:0 "[From.GetName]で §B4 £pops£ ロボットPOP§!を発見"
 distar.26.name:0 "初歩的なロボット"
 distar.26.desc:0 "[Root.GetName]の入植者は、 地表に存在する古代のロボットたち (創造主種族はなんらかの理由で滅んだと思われる) に対処する必要があるだろう。\n\nこの古いオートマトンの多くは我々に反応し、 異星言語で質問を繰り返してきている。 彼らはインプットを待っているのだろう。 知性は備えていないらしく、 高度な論理機能には欠けるようだ。"
 distar.26.a:0 "彼らを働かせよう。"
 distar.26.a.tooltip:0 "[Root.GetName]で §B£pops£ ロボットPOP§!を獲得"
 distar.26.b:0 "スクラップして鉱物資源にしよう。"
 distar.26.c:0 "我々はAIの使用を禁じる政策をとっている。"
 distar.26.d:0 "我々には必要ないが、 破壊するのも軽率だ。"
 distar.26.d.tooltip:0 "[Root.GetName]の§B£pops£ ロボットPOP§!を強制移住させる。"
 distar.26.spir:0 "魂なきものたちとは共存できない。"
 distar.26.mach:0 "このロボットたちは統合される。"
 distar.27.name:0 "消えた創造主たち"
 distar.27.desc:0 "[Root.Owner.GetAdj]の[Root.Owner.GetScientistPlural]は、 [Root.GetName]にいる古代ロボットたちと、 彼らを創った文明の衰亡についての研究に興味を示している。 これまでのところ、 ロボットたちの創造主が滅んだ理由を確定できる証拠は見つかっていない。 生物学的痕跡が塵に還ってしまってから何世紀もの期間が経過しているため、 解明が困難なのだ。\n\n惑星探査の結果、 滅亡の原因は核攻撃や大規模な戦争ではないことはわかったが、 彼らが姿を消した理由は依然謎に包まれている。\n\nさらなる知見を得るため、 古代ロボットのハードウェアに関する大規模な研究を実施するよう、 研究者たちは求めている。"
 distar.27.a:0 "検討しよう。"
 distar.28.name:0 "消えた創造主たち"
 distar.28.desc:0 "[From.From.GetName]の初歩的なロボットたちの損傷した記憶ドライブから回収したデータは、 解読困難なものだった。 機械の経年劣化に加えてさまざまな理由から矛盾が生じており、 含まれていた情報は我々のニューラル・ネットワークでは完全には処理できなかった。 わかったのは、 [From.From.GetName]のロボットたちを製造した有機種族は数百年前、 なんらかの生物学的汚染に襲われたらしい、 ということだ。 最終的に、 感染者は死を望んだ。"
 distar.28.a:0 "有機生命体は欠点だらけだな。"
 distar.29.name:0 "消えた創造主たち"
 distar.29.desc:0 "[From.From.GetName]の初歩的なロボットたちについて詳細な検査をしたところ、 [Root.GetLeaderName]は記憶パーティション上でログを特定することに成功した。 このデータはハードウェアの劣化によってかなり損傷していたものの、 有望そうなエントリを回収し、 翻訳した。"
 distar.29.a:0 "見てみよう。"
