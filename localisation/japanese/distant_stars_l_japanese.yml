 INVISIBLE_DEATH:0 "イクスヴァン研究所"
 INVISIBLE_DEATH_DESC:0 "我々はイクスヴァン研究所の位置を突き止めた。 それは未知の物質で造られたピラミッド型の建造物が建ち並ぶ極秘施設群であり、 砂と塵の下に埋もれている。 探検する前に施設を発掘しなければならないが、 反政府軍の仮定が正しければ、 その内部にある兵器にはそれだけの価値があるだろう。"
 ICE_ALIEN:0 "氷漬けの異星人"
 ICE_ALIEN_DESC:0 "巨大な氷塊のなかに捕らわれていたのは、 過去に類を見ないほど異質な生命体の亡骸だった。 一体どれほどの時間と空間を隔てた場所から、 ここまで旅をしてきたのだろうか。\n\n我々の研究者たちは、 亡骸に再び命を吹き込む準備を整えた。"
 ENIGMATIC_CACHE_PROJECT:1 "謎めいた来訪者"
