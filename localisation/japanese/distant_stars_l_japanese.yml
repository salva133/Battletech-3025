 leader_trait_governor_gray:0 "ナノマシン存在"
 leader_trait_governor_gray_desc:1 "グレイは、 何十億もの先進的ナノマシンの濃密な群体である。"
 gray_army:0 "ナノマシン戦闘体"
 gray_warship:0 "グレイ軍艦"
 gray_catch_phrase:0 "四肢は何本だったかな？"
 gray_backstory:1 "高度なナノマシン群が、 永遠の退屈をしのぐために我々に加わった。"
 graygoo.500.title:0 "グレイ"
 graygoo.500.a.desc:0 "さあて、 始めようか？"
 graygoo.500.b.desc:0 "楽しくなりそう。"
 graygoo.500.c.desc:0 "どの形態になるべきか言ってくれなきゃ、 あんまり役に立てないよ？"
 graygoo.500.d.desc:0 "ボス、 どこに行けばいい？"

 graygoo.500.allow.a:0 "グレイの戦闘中は選択できない"
 graygoo.500.allow.b:0 "グレイのダメージが残っていると選択できない"

 graygoo.500.a:0 "§H総督§!になってくれ。"
 graygoo.500.a.response:0 "やったぞ！  ようやく[Root.GetSpeciesName]の特徴をつかめたみたいだ。 前回はうっかり余計な触手を生やしちゃった。"
 graygoo.500.b:0 "§H軍艦§!になってくれ。"
 graygoo.500.b.response:0 "ああ、 また餌食を求めて虚空をさまようんだね。 きっと昔のことを思い出すな。"
 graygoo.500.c:0 "§H地上戦闘体§!になってくれ。"
 graygoo.500.c.response:0 "えーっと……二足歩行、 三足歩行、 四足歩行……いや、 今度はキャタピラにしようかな……"
 graygoo.500.d:0 "いや、 やっぱりいい。"
 graygoo.501.a.desc:0 "ここはグレイ総督様のオフィスであるぞ。 アポはとってあるかね？"
 graygoo.501.b.desc:0 "ちゃんと[Root.GetSpeciesName]の外見になってる？"
 graygoo.501.c.desc:0 "僕のオフィスは気に入った？  自分で作ったんだよ。 修了証書とかを壁に飾ったほうが、 感心してもらえるかなあ。"
 graygoo.501.d.desc:0 "まっとうな仕事がこんなにもヤリガイあるなんて、 知らなかったよ。"
 graygoo.501.b.response:0 "正直言って、 物を壊すんじゃなく、 作ってるほうが僕の性に合ってるよ。 まあいいや！  それで誰を殺すの？"
 graygoo.501.c.response:0 "了解。 巨大な殺戮機械に変身する前に、 オフィスを片づけるからちょっと待ってて。"
 graygoo.502.a.desc:0 "標的をくれえ！  標的はどこだ！"
 graygoo.502.b.desc:0 "どんな兵器にだってなれるぞ。"
 graygoo.502.c.desc:0 "実は軍艦になれって言われたとき、 巨大な[Root.GetSpeciesName]の生首になって視覚器から電撃を発射するのはどうか、 って一瞬考えたんだ。\n\nでも、 よく考えたら馬鹿っぽすぎるね。"
 graygoo.502.d.desc:0 "何を撃てばいい？"
 graygoo.502.a.response:0 "待ってました！"
 graygoo.502.c.response:0 "どんな奴でも粉砕してやる。"
 graygoo.503.a.desc:0 "BOLO (戦闘任務陸上多様形態) モード開始、 パターンBOLO-5。"
 graygoo.503.b.desc:0 "いつでも全力でいけるよ！"
 graygoo.503.c.desc:0 "反応炉、 起動。 センサー、 起動、 兵器、 起動。 全システム異常なし。"
 graygoo.503.d.desc:0 "爆発するぞー！"
 graygoo.503.a.response:0 "僕もそれがいいと思う。 最近は殺すことにうんざりしてたんだ。"
 graygoo.503.b.response:0 "いいとも。"
 graygoo.504.desc:0 "§Y<グレイのナノマシンは分散しており、 現在は単一形態へと復元する途中だ。>§!"
 graygoo.504.d:0 "OK"

 gray_scattered:0 "グレイの分散"
 gray_scattered_desc:0 "グレイは分散してしまっており、 ゆっくりと単一形態を復元するプロセスの最中である。"
 graygoo.511.name:0 "グレイの分散"
 graygoo.511.desc:0 "グレイは分散してしまっており、 ゆっくりと単一形態を復元するプロセスの最中である。 ナノマシンが元に戻るには数年かかり、 プロセスが終わるまではグレイを利用できない。"
 graygoo.511.a:0 "よかろう。"
 graygoo.512.a.desc:0 "ふう、 大変だった。 やっとナノマシンの大部分が元に戻ったから、 またゲームに戻れるよ。 僕の出番が来たらいつでも声をかけて。"
 graygoo.512.b.desc:0 "ちょっとチクっとしたけど、 僕に直せない傷はないんだ。 ナノマシンが全部元の位置に戻ったから、 いつでも新しい命令を出してくれていい。"
 graygoo.512.c.desc:0 "あれだけ分散してから戻ったのは初めてじゃないけど、 いつまで経っても慣れないもんだね。 軽い頭痛がするけど、 もう気分は良くなったよ。 それで、 次を何をする？"
 graygoo.512.a:0 "おかえり、 グレイ。"

 graygoo.550.name:0 "無気味な静寂"
 graygoo.550.desc:0 "Lクラスターの[From.GetName]星系に進入するとすぐに、 Lゲートのこちら側ではるか昔に激しい戦いが行われたことがわかった。 かつては生命の存在した惑星がいくつか、 原型を留めないほどに砕けていたり、 簡易スキャンによれば古代の活動停止したナノマシンらしき粉末に覆われたりしている。\n\nこのことは、 Lゲートが外部からの進入を阻んでいたのではなく、 内部にいるものを閉じ込めていたのではという疑問を生じさせた……"
 graygoo.550.a:0 "ここで何があった？"

 graygoo.555.name:0 "真の主"
 graygoo.555.desc:0 "我々は愚か者だ。 §Hグレイ・テンペスト§!がゲートを出た瞬間に、 彼らが同族を味方につけるだろうことを予期すべきだったのだ。 §H[nanite_swarm_planet.GetName]§!の軌道に入った彼らは、 あっという間に再プログラムした我々のナノマシン群体を制御下に置いた。 我々の群体はテンペストからすれば原始的だが、 彼らが惑星の残りの部分を食い尽くすのに時間はかからなかった。"
 graygoo.555.a:0 "大惨事だ！"

