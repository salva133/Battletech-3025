 distar.5072.desc:0 "----致命的エラー発生----\n\n----致命的エラー発生----\n\n----致命的エラー発生----\n\n----致命的エラー発生----"
 distar.5072.a:0 "<<診断実行>>"
 distar.5072.response:0 "$distar.5072.desc$"
 distar.5072.b:0 "<<システム修復開始>>"
 distar.5072.b.response:0 "$distar.5072.desc$"
 distar.5072.c:0 "<<<知性化終了>>>"
 distar.5072.c.response:0 "$distar.5072.desc$"
 distar.5072.d:0 "手動で知性化を中止せよ。"
