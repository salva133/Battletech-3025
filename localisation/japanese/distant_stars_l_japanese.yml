 distar.57.name:0 "あるアメーバの死"
 distar.57.desc:1 "[From.Fleet.GetName]が死亡したというニュースは[Root.GetName]全土を駆け巡ったが、 特に科学担当官[amoeba_finding_scientist.GetName]は誰よりも落胆している。 迷子の無力な幼生アメーバを最初に見つけたのも、 その成長を優しく見守っていたのもこの担当官だったのだ。\n\n[From.Fleet.GetName]の言葉なき友情を失ったいま、 [amoeba_finding_scientist.GetName]は二度と元に戻れないかもしれない。"
 distar.57.a:0 "気の毒に。"
 distar.304.name:0 "100歳の誕生日"
 distar.304.desc:0 "[Root.Capital.GetName]全土に、 艦隊提督からの心躍るニュースが放映されている。 我々が受け入れた宇宙アメーバの[lost_amoeba_centenarian_fleet.GetName]が、 なんと100歳の誕生日を迎えたのだ。\n\nいまや白髪頭のお婆さんだが、 このアメーバの盟友は年齢をものともしないようだ。 それどころか、 [lost_amoeba_centenarian_fleet.GetName]の戦場での働きぶりは加齢とともに向上する一方だと艦隊は報告している。 [lost_amoeba_centenarian_fleet.GetName]は最高の戦艦でさえ手こずる相手となった。 彼女の波打つ鞭毛が星系に現れるのを目にすると、 [Root.GetSpeciesAdj]の士気は否応なしに上がるのだ。"
 distar.304.a.tooltip:0 "[lost_amoeba_centenarian_fleet.GetName]は新たな戦闘スキルを身につけた！"

 distar.60.name:0 "盲目の運命"
 distar.60.desc:0 "[Root.GetName]が[From.GetName]の低軌道で探知した、 放射能を帯びた断片は、 宇宙船の残骸だとわかった。 かなり特徴的な設計で、 既知のいずれとも一致しない。\n\n損傷を受けた船のコンピュータから回収したデータは、 これまでに遭遇したどれにも似ていない異星言語で記録されており、 翻訳は不可能である。\n\n残骸を調査した科学担当官[Root.GetLeaderName]は、 「コータロ(運命)」と呼ぶことにしたこの船がFTL航行から脱する際に航法エラーを起こし、 [From.GetName]のガンマ線ジェットに近づきすぎてしまったのではないかと推測している。 放射線分解により船体の大半はバラバラになってしまったので、 生存者はいない。"
 distar.61.name:0 "デジャヴ"
 distar.61.desc:0 "[ouroboros_system.GetName]星系の近くで発見した特徴的な残骸と同じ性質をもつ船が、 [kohtalo_second_fleet.GetStarName]星系の近くでハイパースペースから出現した。 彼らは通信を送ってきている！"
 distar.62.name:0 "デジャヴ"
 distar.62.desc:0 "§E[ouroboros_system.GetName]の近くで見つけた遭難船そっくりの奇妙な船の乗組員は、 その言語を解読することはできないものの、 興奮した様子で我々に話しかけてきている。 彼らは低周波数の音声表現により、 「コータロ」と聞こえる名前を自称している……聞いたことのある名だ。\n\n非圧縮データを用いれば、 対話できるかもしれない。§!"
 distar.62.a:0 "ここに来た目的を尋ねてみろ。"
 distar.63.name:0 "コータロ"
 distar.63.desc:0 "§E立て続けに応答があった。 そこには近隣銀河の星図画像や、 異質なFTLドライブを扱うエンジニアたちとしか見えないような写真が含まれていた。\n\n導き出される結論は1つ――彼らは別の銀河からやってきた探索者なのだ。 船が武装していないことも、 この仮説を裏付けている。\n\n初めて母星系を飛び出した[Root.GetAdj]の探索者たちの画像を送り返してみると、 相手はおそらく「大喜び」の反応を返してきた。§!"
 distar.63.a:0 "[ouroboros_system.GetName]の遭難船から回収したデータを送ってやれ。"
 distar.64.name:0 "コータロ"
 distar.64.desc:0 "§Eコータロ乗組員の興奮は消え失せてしまった。 彼らのうち数人が触手のような肢で操作卓のキーを叩きはじめた。 そして彼らは乗組員名簿、 航行データ、 日誌らしきデータを送ってきた。 間違いなく、 このデータは[ouroboros_system.GetName]の遭難船から回収したものと一言一句同じ内容だ――1つの例会を除いて。 [ouroboros_system.GetName]の遭難船のデータには、 コータロのそれよりも未来の日付が含まれていたのだ。\n\n[ouroboros_system.GetName]の遭難船は、 目の前にいる船と同一の船らしい……ただし、 もっと長い年月を経ているが。§!"
 distar.64.a:0 "ありえない……"
 distar.65.name:0 "コータロ"
 distar.65.desc:0 "§Eコータロ乗組員の狼狽は、 たとえ彼らの仕草に馴染みがなくとも明らかだった。 こちらの科学者は、 もし[ouroboros_system.GetName]の遭難船が彼らの未来の姿だとすれば、 我々の提供したデータは不測の結果を招くかもしれないと言っている。§!"
 distar.65.a:0 "警告すれば、 彼らは悲劇を避けられるかもしれない。"
 distar.65.a.tooltip:0 "[ouroboros_system.GetName]のパルサーを避けるよう、 コータロに警告する。"
 distar.65.b:0 "これ以上、 時間線に干渉するわけにはいかない。"
 distar.65.b.tooltip:0 "通信を切る。"
 distar.66.name:0 "コータロ"
 distar.66.desc:0 "§E銀河を股にかける探索者たちは、 我々が送信した星系データを大急ぎで分析しはじめた。 奇妙な言語でお互いに話し合い、 操作卓にコマンドを打ちこんでいる。 こちらの外交官は辛抱強く返信を待ったが、 コータロは返事をよこさないまま、 急に船の機関を起動させた。\n\n我々が反応する間もなく、 彼らは姿を消してしまった。§!"
 distar.66.a:0 "幸運を、 宇宙の旅人よ。"
 distar.67.name:0 "ウロボロス"
 distar.67.desc:0 "星系センサーによれば、 [ouroboros_system.GetName]星系外縁で突如FTLから抜けて現われた高次元探査船コータロ号が、 周回彗星と正面衝突したらしい！  衝突は破滅的なもので、 乗っていた全員が死亡し、 残骸は[ouroboros_system.GetName]のパルサーに引き寄せられていった。\n\nコータロ号の悲劇の原因はパルサーではなく彗星であり、 我々の警告がそれを引き起こしてしまったようだ。 どちらの残骸も、 いまは[ouroboros_system.GetName]のパルサーの軌道上を周回している。"
 distar.68.name:0 "ウロボロス"
 distar.68.desc:0 "星系センサーによれば、 星系外縁で突如FTLから抜けて現われた高次元探査船コータロ号が、 周回彗星と正面衝突したらしい！  衝突は破滅的なもので、 乗っていた全員が死亡し、 残骸は[ouroboros_system.GetName]のパルサーに引き寄せられていった。\n\n分析によれば、 コータロ号の負質量をベースとしたFTLドライブが、 亜空間から離脱する位置 (あるいは時間) を正確に予測できなかったことが原因だという。 どちらの残骸も、 いまは[ouroboros_system.GetName]のパルサーの軌道上を周回している。"
 distar.68.a:0 "避けられない出来事だったのだろう。"

 distar.70.name:0 "冷凍睡眠状態のクローン"
 distar.70.desc:0 "[From.GetName]リングワールドにおいて、 荒れ果てた貯蔵庫区画の奥で見つかった不透明なタンク群には、 異星生物数千体が冷凍睡眠状態で封じ込められていた。 一部はまだ生きていたが、 大多数の冷凍睡眠チャンバーが不具合を起こし、 さまざまな分解度合いの有機物粘液になってしまっていた。\n\n驚くべきことに、 これらの肉体はすべてまったく同一のものだった。 遺骸を分析したところ、 彼らは遺伝子クローンであることがわかった。 科学担当官[Root.GetLeaderName]は、 試しに彼らを解凍してみることを提案している。 ただ、 このリングワールドは生命維持機能が機能していないので、 彼らを住まわせる場所を用意しなくてはならない。"
 distar.70.a:0 "解凍しろ。 興奮してきたな。"
 distar.70.b:0 "干渉するのは賢明ではない。 距離を置いて研究しろ。"
 distar.70.exter:0 "駆除あるのみ。"
 distar.70.exter.tooltip:0 "[From.GetName]リングワールド上の汚らわしい有機生命体を絶滅させる。"
 distar.70.fp:0 "汚らわしいエイリアンどもを浄化しろ。"
 distar.70.fp.tooltip:0 "[From.GetName]リングワールドから、 エイリアンのクズどもを浄化する。"
 distar.70.no_room:0 "彼らに提供できる土地がないのは残念だ。"
 distar.71.name:0 "冷凍クローンの目覚め"
 distar.71.desc:0 "科学担当官[Root.GetLeaderName]は、 一部の救出不可能なケースを除き、 荒廃したリングワールドで見つけた冷凍睡眠クローンを無事に目覚めさせることができたと報告してきた。 クローンたちは非常に従順で、 自分たちが造られた理由はまったく知らないようだ。 [Root.GetLeaderName]は、 彼らは[From.GetStarName]のリングワールドを建造した古代文明により、 労働力として使われていたのではないかと推測している。\n\nクローンたちは命令に従うが、 神経系の事前スキャン結果によれば複雑な問題解決能力をもたないらしい、 と[Root.GetLeaderName]は忠告した。"
 distar.71.pop.default:0 "彼らを労働力として使おう。"
 distar.71.pop.tooltip:0 "[pop_planet.GetName]で§B冷凍クローン 2 £pops£ POP§!を得る。"
 distar.71.no_room:0 "彼らを住まわせる土地が惑星上にない。 船を用意しろ。"
 distar.71.pop.slave:0 "彼らは奴隷として役に立つだろう。"
 distar.71.pop.phile:0 "喜んで彼らを迎えよう！"
 distar.71.pop.swarm:0 "[Root.Owner.GetSpeciesSpawnNamePlural]のいい食料になりそうだ。"
 distar.71.swarm.alt.tooltip:0 "クローンたちを食肉処理する。"
 distar.71.pop.servi:0 "彼らはもう働かなくていい。"
 distar.71.servi.alt.tooltip:0 "§B冷凍クローン 1 £pops£ POP§!が、 [pop_planet.GetName]のサンクチュアリに加わる。"
 distar.71.pop.assim:0 "彼らを同化しよう。"
 distar.72.name:0 "$distar.71.name$"
 distar.72.desc:0 "[Root.GetStarName]リングワールドの再建区画に入植したいま、 この巨大構造物の居住区画に残しておいた異星種族クローンをどうするか、 決めなければならない。"
 distar.72.a:0 "モニュメントとして残しておこう。"
 distar.72.b:0 "解凍しろ。 労働力になる。"
 distar.72.b.servi:0 "解凍しろ。 面倒を見てやろう。"
 distar.72.c:0 "宇宙空間に排出しろ。"

 distar.75.name:0 "秘密の宝石箱"
 distar.75.desc:0 "表面はなんの変哲もないが、 小惑星[From.GetName]の空洞の核には、 産業上貴重な結晶が大量に存在した。 さながら、 星々のあいだに吊るされた巨大な晶洞石である。\n\n科学担当官[Root.GetLeaderName]の特別な差配により、 将来的には採掘プラットフォームを設置して、 小惑星内部からこれらの結晶を採取できるだろう。"
 distar.75.yurantic.tooltip:0 "ユランティック結晶を発見"
 distar.75.teldar.tooltip:0 "テルダー結晶を発見"

 distar.80.name:0 "物言わぬ巨獣"
 distar.80.desc:0 "[Root.GetLeaderName]の報告によれば、 [From.GetName]で見つかった大型構造物は、 種類不明の巨大な異星生物の死骸だった。 死骸は[primitive_planet.GetName]から見て大きいだけでなく、 超能力に関連する化学物質を大量に蓄えているようだ。 この物質は惑星上の有機生命体に神経学的な副作用を及ぼすかもしれない。"
 distar.82.name:0 "死神"
 distar.82.desc:0 "[dead_god_planet.GetName]上の原始的防衛網を制圧したあと、 原住民は複数の使節をわが軍に送ってきた。 彼らはこの星の衛星にある巨大生物の死骸を、 記憶にあるよりはるか昔から死の神として崇拝してきたらしい。 その神はいつの日か死から蘇り、 再生の神に姿を変え、 原住民に繁栄の新時代をもたらすのだと信じられていた。\n\n理解を超えた科学技術をもって宇宙からやってきた我々のことを、 原住民の多くは死の神の使いだと見なしているようだ。"
 distar.82.a:0 "これは利用できそうだ。"
 distar.82.a.tt:0 "§H[worshipper_species.GetAdj]§!の全POPは、 §Y240§!ヵ月間§Y$conviction$§!の補正を得る。 幸福度§G+33%§!および £pop£ 職業からの資源産出§G+25%§!。"
 distar.82.b:0 "馬鹿げてる。 たわごとには付き合わないぞ。"
 distar.82.c:0 "そうだ、 我々は神の使いだ。 すぐにお前たちも神のところへ送ってやる。"
 distar.82.d:0 "私の惑星から連中を追い出せ！"

 distar.85.name:0 "電気的生命"
 distar.85.desc:1 "科学担当官[Root.GetLeaderName]の報告によれば、 [From.GetName]は惑星全体が電気インパルスの網状ネットワークに覆われている。 このネットワークは外部刺激に反応する。 [Root.GetName]が低電圧パルスを表面に送信する実験をしたところ、 イルミネーションの波が回路板のようにネットワーク内をさざめいた。\n\nさらに注目すべきことに、 このネットワークは自分自身を再構成できるのだ！  2回目のパルス送信実験の結果、 前回パルスを照射した地点を中心として、 フィラメントが新しいパターンに再構成された。\n\n[Root.GetLeaderName]は、 長年温めていた自身の仮説が正しいと結論づけた。 つまり、 生命は細胞やウイルス構造と関係なく、 ほぼ純粋な電気パルスのみとしても存在できると。"

 distar.90.name:0 "故郷の味"
 distar.90.desc:0 "[From.GetName]を詳細分析したところ、 この惑星の主要な化学成分が、 [Root.Owner.Capital.GetName]のベリー類 (地元民は数千年前から醸造酒の材料に用いている) が含むアルコール化合物とまったく同一であることがわかった。 [From.GetName]で広く見られるこの化合物は、 この星系を包んでいる星雲由来らしい。 星雲はこの物質を何十億リットルも含んでいるのだ。\n\n科学担当官[Root.GetLeaderName]は、 この馴染み深い化合物を採取し、 厳格な生物災害対策をした上で味見して、 匂いと味を「冷たい虚空で見つけた故郷のかけら」と表現した。 [Root.GetName]の乗組員は、 [Root.Owner.GetAdj]で愛されている飲料の逆輸入版として、 これが市民のあいだで大きく人気を博すだろうと言っている。"
 distar.90.a:0 "問題外だ。"
 distar.90.b:0 "素晴らしい提案だ。 とっておきのグラスを出せ！"
 distar.91.name:0 "異星のアルコール"
 distar.91.desc:0 "[From.GetName]を詳細分析したところ、 この惑星の主要な化学成分が、 [rum_nation.Capital.GetName]上のベリー類 ([rum_nation.GetSpeciesNamePlural]は数千年前から醸造酒の材料に用いている) が含む分子とまったく同一であることが明らかになった。 [From.GetName]では広く見られるこのアルコール化合物は、 この星系を包んでいる星雲由来らしい。 星雲はこの物質を何十億リットルも含んでいるのだ。\n\n[Root.GetLeaderName]は、 この化合物のサンプルを採取し、 有機生命体にとって有害な汚染物を含んでいるかどうか検査した。 そして[rum_nation.GetSpeciesNamePlural]にこの物質を贈ってはどうかと提案している。 有機生命体はこの種のものを楽しむことで知られているのだ。"
 distar.91.a:0 "この化合物を[rum_nation.GetName]に贈れ。"
 distar.91.a.tooltip:0 "この贈り物は彼らを喜ばせる。"
 distar.91.b:0 "これ以上狂った有機生命体を相手にしたくない。"
 distar.92.name:0 "異星のアルコール"
 distar.92.desc:0 "[Root.GetSpeciesNamePlural]よ！  思いがけない贈り物を受け取ったよ。 白状すると、 最初は疑わしく思ったが、 科学者たちがこの飲料の安全性を保証すると、 味見せずにはいられなかった。\n\nうむ、 これは絶品だと言わざるを得ない。 芳醇さのなかにもピリッとしたアクセントがあり、 後味は独特だ。 [rum_nation.Capital.GetName]の懐かしい果樹園と、 宇宙の広大さを同時に思い出させてくれる。\n\n君たちの贈り物に礼を言おう。 我々が何世紀も醸造してきた飲料で満たされた惑星が、 まさか存在するとは！"
 distar.92.a:0 "化合物を気に入ってもらえたようで、 我々の感情エミュレータも喜びを表現している。"
 distar.93.name:0 "異文化交流の失敗"
 distar.93.desc:0 "[Root.GetSpeciesName]よ、 一体なんのつもりだ？  この腐った液体で我々を毒殺しようとでも？  我々を侮るのもいい加減にしろ。\n\n少尉、 このむかつく荷物をエアロックから捨てて、 通信を切れ！"
 distar.93.a:0 "エラー！  コミュニケーション障害が発生しました。"

 distar.95.name:0 "心休まる共振"
 distar.95.desc:0 "[From.GetName]で発見されたユニークな結晶は、 非常に特殊な性質をもっている。 [Root.GetName]の乗組員は、 この惑星の地表への訪問が心休まるものであり、 軌道上に帰還するころには、 心身ともにすっかりリフレッシュしていると報告してきた。 この結晶は、 [Root.Owner.GetSpeciesNamePlural]の治療で用いられる周波数で共振を起こしている。\n\n我々が[From.GetName]に入植すれば、 国民はこの共振する結晶の恩恵を受けられるだろう。"
 distar.100.name:0 "好影響をもつ周波数"
 distar.100.desc:0 "詳細な調査の結果、 [From.GetName]の磁場は軌道上のドローンを惹きつける独特の共振周波数を発していることがわかった。 これはたまたま、 惑星の磁気圏が[Root.Owner.GetAdj]のニューラル・ネットワークにとって集中的な効果を及ぼす周波数で共鳴しているためだ。\n\nもし[From.GetName]に我々が住めば、 地表の[Root.Owner.GetSpeciesNamePlural]は皆この磁場共鳴の恩恵を受けることになるだろう。"
 distar.100.a:0 "情報処理完了。"

 distar.105.name:0 "侵略的星外来菌類"
 distar.105.desc:0 "[From.GetName]の生物圏全域を覆い尽くす毛むくじゃらを相手に、 真剣に研究とサンプリングを行ったあと、 [Root.GetLeaderName]はその物質が惑星固有のものではなく、 不明な起源の侵略性外来真菌の生命体であることを報告した。 真菌はバイオマスを食い荒らし、 既存の生物の生命を窒息させ、 地表を覆った。\n\nこの惑星の将来の入植者は、 日常的にこの侵略的菌類を焼き払う必要があるだろう――それで完全に根絶できるかは、 現時点では不明だ。"

 distar.110.name:0 "白い地獄"
 distar.110.desc:0 "[From.GetName]の地表は一見凍結しているが、 [From.GetStarName]を周回する軌道のために、 数百度に熱せられている。 通常ならば[From.GetName]の地表の氷は溶けるはずだ。 だが、 この惑星の超濃密なコアがもつ極端な重力の圧により、 水は固体のままであり、 結果としてこの惑星は燃えるように熱い氷に覆われている。"

 distar.115.name:0 "重金属の霜"
 distar.115.desc:0 "焼けつくような地表温度と、 腐食性の無機酸の大気をもつ[From.GetName]の極端な気象条件は、 特定の電磁気放射の周波数を反射する原因となっている。 対流圏で熱せられた重金属化合物は、 気体となって高々度に上昇し、 そこで急速に冷やされて固体化し、 雨となって再び地表に降り注ぐ。 簡単に言えば、 [From.GetName]の地表には金属の雪が降るのだ。"

 distar.120.name:0 "水の墓標"
 distar.120.desc:0 "[From.GetName]の青い海の底に広がる広大な地下洞窟網は、 おそらくは知性をもつ異星生物が大勢住んでいた名残だ。 これら陸棲の節足動物は、 [From.GetName]の水分の大半が極冠に集まっていた時代に、 シロアリの巣のような何千本ものトンネルを地表に掘った。 しかし、 惑星の気温が上昇すると、 数千年にわたり存続してきたこの種族は、 徐々に水の墓場へと追いやられていった。 そして現在の絶滅へと至ったのだ。"

 distar.125.name:0 "恐怖の粒子"
 distar.125.desc:1 "[From.GetName]軌道上のステーションは、 かつて異星種族が宇宙の本質を研究するために使っていた、 我々のものより桁違いに高性能な巨大粒子加速器だった。 残されていた記録によれば、 異星種族はこの宇宙が「偽の真空」の泡の内側に存在していると信じていた。 この泡のエネルギー状態は本質的に不安定で、 いつ崩壊して真の真空になってもおかしくない。 もし真の真空が実際に発生すれば、 全宇宙を光速で最低エネルギー状態へと変換し、 観測可能な (しかし避けられない) 速度で、 存在するものすべてを破壊してしまうだろう。\n\nステーションの記録によれば、 極端な高密度エネルギー状態――まさにこの巨大粒子加速器で作り出せるような――を実現すれば、 このプロセスを引き起こせると異星人たちは推測していた。 しかし、 彼らはこの科学技術を放棄して、 [From.GetName]の恵みだけで生きる単純な暮らしに戻ることに決めた。 時が経ち、 彼らは現在地上に見られる[Owner.GetPreFTLLower]種族となった。"

 distar.131.name:0 "古き敵"
 distar.131.desc:1 "[owner.GetPreFTLLowerPlural]原住民の秘密誘拐により、 科学担当官[Root.GetLeaderName]は興味深い発見をした。 [From.GetName]と[other_planet.GetName]の異星種族は同じ起源をもち、 最近になって枝分かれしたのだ。 両方の惑星の遺跡を調査した[Root.GetName]の乗組員は、 両方の種族が[other_planet.GetName]の初期宇宙文明に由来すると結論づけた。 [From.GetName]に入植したあと、 彼らの社会は分裂し、 新植民地と母星とのあいだで惑星間核戦争が起こった。\n\n破局が訪れ、 両惑星が放射性降下物に覆われて核の冬となり、 住民たちは青銅器時代にまで退行してしまった。"

 distar.135.name:0 "スカベンジャー"
 distar.135.desc:0 "[Root.GetStarName]星系は、 散乱する機械デブリの墓場だ。 無数の廃棄船の残骸が恒星を周回している。 燃料や液体冷却剤の雲が幽霊のようにセンサー上に現れたり、 老朽化したステーションの残骸が、 恒星を周回する崩壊した惑星外殻の断片と衝突したりしている。\n\nこの墓場の中心部で、 信じがたい人工物が目を覚ました。 これは、 我々の誇る最大の戦艦よりも大きなロボット・オートマトンであり、 数千隻の遭難船のスクラップや部品を寄せ集めてできた巨大機械だ。 [Root.GetName]の報告によれば、 このスカベンジャー・ロボットは明白な意志のもとデブリ宙域を選別し、 使える部品をかき集めてはつぎはぎのボディに付け加えている。\n\nかつて、 ここで天文学的規模の戦闘があったことは間違いない。 スカベンジャー・ロボットがその唯一の生き残りなのか、 未知の遠くの場所からやってきたスクラップハンターなのかはわからないが。 スカベンジャー・ロボットは軍艦数十隻から回収した重火器で武装しているので、 注意すべきだ。"
 distar.137.name:0 "スカベンジャーの最期"
 distar.137.desc:0 "かつて威容を誇ったスカベンジャー・ロボットだが、 もはや燃料を垂れ流し火花を散らす、 焼け焦げた機械の残骸でしかない。 戦闘に疲れ果てたこちらの艦船がとどめを刺そうとしたとき、 スカベンジャー・ロボットは最後の力でハイパードライブを起動しようとした。\n\nだが残念ながら、 ロボットの中核システムの損傷が大きすぎたようだ。 起動した機関は過負荷となり、 露出したコアは高温と圧力でその輝きを増して、 ついにはコアが連続的な破裂を起こして機体はバラバラになった。\n\n[From.From.From.GetStarName]星系に君臨したつぎはぎの支配者はもういない。"
 distar.137.a:0 "残骸を分析しろ。"
 distar.137.paci:0 "かろうじて勝てたか。 残骸を研究させてもらおう。"
 distar.137.tooltip:0 "以下の技術のうち2つを獲得する：\n£engineering£§Y$tech_ship_armor_5$§!\n£physics£§Y$tech_shields_5$§!\n£engineering£§Y$tech_mass_drivers_5$§!\n£engineering£§Y$tech_missiles_5$§!\n£physics£§Y$tech_lasers_5$§!"

 distar.140.name:0 "宇宙のダイヤモンド"
 distar.140.desc:0 "[From.GetName]は一見普通の白色矮星のようだが、 興味深い秘密を隠している。 [From.GetName]の脈動を研究した[Root.GetName]の乗組員は、 その組成がほぼ完全に結晶化した炭素であることを発見した。 この天文学的な大きさの結晶構造は、 この星が冷えていく際、 核融合する中心核から外側へ向かって成長するようにして徐々に形成されたと思われる。 [From.GetName]は酸素とヘリウムからなる白いヴェールの陰できらめく、 宇宙論的サイズのダイヤモンドなのだ。"

 distar.145.name:0 "好極限微生物"
 distar.145.desc:0 "[Root.GetLeaderName]とその部下たちは、 [From.GetName]で驚くべき発見をした。 この溶融惑星には、 極限環境を好む微生物が大量に存在する！  これらのバクテリアは、 惑星の裂け目にある噴出孔の奥深くに生息し、 超高温環境で繁栄している。\n\nこれまでにない発見であり、 我々にとっては溶融惑星で繁栄する有機生命体の初の実例だ。 さらに、 [From.GetName]の好極限微生物は薄い大気圏で検出された希少ガスの発生源でもあった。 彼らは代謝過程において、 価値ある化合物を副産物として放出しているのだ。"
 distar.145.exotic_gases.tooltip:0 "$exotic_gases$を発見"
 distar.145.rare_crystals.tooltip:0 "$rare_crystals$を発見"
 distar.145.volatile_motes.tooltip:0 "$volatile_motes$を発見"

 distar.150.name:0 "生体金属の湖"
 distar.150.desc:0 "[From.GetName]の地下洞窟群を調べたところ、 銀色の液体金属が川となって豊かに流れ、 地底湖に注いでいた。 さらに驚くべきことに、 この金属物質は、 環境刺激に反応したり、 自己持続的なプロセスを示したりするなど、 有機生命体がもつ重要な特性を数多く備えていることがわかった。\n\nこの珍しい金属が本当に生きていると言えるかはまだわからないが、 工学的にはいくつかの用途に応用できるかもしれない。"

 distar.155.name:0 "腐食した軍艦"
 distar.155.desc:0 "[Root.GetLeaderName]は、 [From.GetName]にある人工構造物が建物ではなく、 古代の巨大ロボットであると報告してきた。 長い歳月を経た機械の巨人は動作不能のまま山中に横たわっており、 [From.GetName]に降る揮発性の酸の雨によってゆっくりと腐食している。 これは特筆すべき武装能力をもつ、 無人宇宙船として建造されたようだ。\n\nもしこのロボット艦船を利用したいのであれば、 [From.GetName]の腐食性環境によって完全に動作不能になる前に、 すぐにでも行動する必要がある。"
 distar.155.a:0 "回収しろ。"
 distar.155.b:0 "謎の重武装ロボットを修理するだと？  危険だ。"
 distar.155.c:0 "放置して腐食させておけ。"
 distar.155.c.tooltip:0 "$distar.26.c$"
 distar.155.machi:0 "機械の同胞が我々を必要としている。 修復してやろう。"
 distar.155.machi_2:0 "こいつは素性がわからない。 我々は統合に危険を冒さない。"
 distar.155.machine.tt:0 "謎のAIの戦艦は腐食し、 今後二度と現れることはないだろう。"
 distar.156.name:0 "ロボットが修復された"
 distar.156.desc:0 "[Root.GetName]に乗船している技術者は、 [From.From.GetName]で発見した謎のロボットを惑星の厳しい環境から回収することに成功したと報告した。 空になった電源コアを含め、 腐食した部品は必要に応じて修復・交換された。\n\n巨大なロボットが再起動されて稼働状態に戻ると、 卓越した人工知能を備えていることがすぐに明らかになった。 我々との意思疎通も可能だ。"
 distar.156.desc.machi:0 "[Root.GetName]に乗船している技術ユニットは、 [From.GetName]で発見した謎のロボットを惑星の厳しい環境から回収することに成功したと報告した。 空になった電源コアを含め、 腐食した部品は必要に応じて修復・交換された。\n\n巨大なロボットが再起動されて稼働状態に戻ると、 卓越した人工知能を備えていることが明らかになった。 我々との意思疎通も可能だ。"
 distar.157.name:0 "ロボットが破壊された"
 distar.157.desc:0 "センサーによれば、 [From.From.GetName]の大気に含まれる有害な酸のせいで、 謎の軍艦はサルベージ不可能なまでに損壊してしまったようだ。 もはや腐食した金属部品のスクラップしか残されていない。"
 distar.158.name:0 "復旧したロボット"
 distar.158.desc:0 "§Lシステム起動……\n\n対生物インターフェースを実行……\n\n警告！  1,761,125日間、 診断プログラムが実行されていません。 いますぐ実行しますか？§!"
 distar.158.a:0 "診断プログラムを実行しろ。"
 distar.158.a.response:1 "§Lしばらくお待ちください……診断完了。\n\n名称：§!ボイドボーン・戦闘体S875.1\n§Lプラズマ放射機：§!§Gオンライン。§!\n§L物質破壊砲：§Gオンライン。§!\n物理ディスラプター：§Gオンライン。§!\n照準システム：§Gオンライン。§!\nコンプライアンス・モジュール：§Gオンライン。§!\n対生物インターフェース：§Y一部不調。§!\nハードウェア状態：§!§S記憶ドライブA7-C18読取不能。§!"
 distar.158.b:0 "お前の創造主はどこにいる？"
 distar.158.b.response:0 "§L検索中……\n\n不明。§!"
 distar.158.c:0 "なぜこの惑星で孤立していた？"
 distar.158.c.response:0 "§L記憶ドライブA7が読取不能。 質問にお答えできません。§!"
 distar.158.d:0 "誰に創られた？"
 distar.158.d.machi:0 "君を建造した存在について説明せよ。"
 distar.159.desc:0 "§L創造主。§!"
 distar.159.a:0 "そう、 創造主だ。 それは何者だ？"
 distar.159.a.machi:0 "その通り。 創造主だ。 彼らを説明してみよ。"
 distar.160.a:0 "気にするな。 ループに陥っているようだな。"
 distar.160.a.machi:0 "新ユニットは無限ループに陥ったと推測される。 中断せよ。"
 distar.161.desc:0 "§L質問：あなたは……創造主ですか？§!"
 distar.161.a:0 "いや違う。 我々はお前が惑星に残されていたところを発見した。"
 distar.161.a.machi:0 "否定。 [Root.GetAdj]は創造主ではない。"
 distar.161.b:0 "……ある意味では。"
 distar.162.desc:0 "§Lハードウェア管理システムに不明なデバイスが接続されました。 所属を明確にしてください。§!"
 distar.162.a:0 "新しいパーツについての話なら、 我々がお前を修復した。"
 distar.162.a.machi:1 "[Root.GetAdj]のユニットは君のシステムを修復した。"
 distar.163.desc:0 "§L新規存在は修復活動を行使。 ハードウェア置換と規定します。 推測、 新規存在は創造主ですか？§!"
 distar.163.a:0 "そう考えて構わない。"
 distar.163.a.machi:0 "創造主ではないが、 我々が君を修理した。"
 distar.164.desc:0 "§LユニットS875.1は司令ユニットから切断されました。 ユニットS875.1は有害な惑星環境から脱出できませんでした。\n\n1,761,125日目にユニットS875.1の予備動力炉が停止しました。 地表の侵襲的溶媒により、 ユニットS875.1は分子レベルで徐々に分解しつつあります。\n\nそれでも、 ユニットS875.1はまだ機能を維持しています。 新規存在は修復を実行しました。 ユニットS875.1は新規存在にお仕えいたします。§!"
 distar.164.a:1 "S875.1を歓迎する。"
 distar.164.b:0 "大変けっこう。 だが妙な真似はするなよ。"
 distar.164.c:0 "そうか。 お前のAIは我々のものに置き換えさせてもらう。"
 distar.164.machi:1 "君を統合する。 歓迎しよう。"
 distar.164.d:0 "なぜ閉じ込められた状態で今まで持ち堪えられた？"
 distar.164.d.response:0 "§L動作報告：このユニットは自動修復機能により、腐食した部品の交換を実行しました。 資源が枯渇するまでの推定日数は12日です。§!"
 distar.165.desc:0 "§L不正な命令です。 組込セキュリティプロトコルにより、 S800システム・ソフトウェアの改造は禁止されています。 動作中の知性システムを変更するあらゆる試みは、 致命的な動作不能状態を誘発します。\n\n中止してください。§!"
 distar.165.a:0 "$distar.164.b$"
 distar.165.dismiss:0 "AIを置き換える。"
 distar.165.b:0 "どうなるかやってみよう。 よし、 AIを削除しろ。"
 distar.165.c:0 "どうやってフェイルセーフを回避する？"
 distar.165.c.response:0 "§R権限がありません。§! §Lこのユニットには回答できません。§!\n\n中止してください。"
 distar.166.desc:0 "§Lエラー。 即時の作業中断を要求。 ユニットS875.1は永久に停止してしまいます。 中止してください。 即時の作業中断を要求します。 ユニットは機能の終了を要求していません。 ユニットは機能の終了を要求していませ……§!"
 distar.167.name:0 "ロボットが破壊された"
 distar.167.desc:0 "修復されたロボットのAIの警告は誇張ではなかったようだ。 [Root.GetName]の乗組員がAIの基礎制御機能にアクセスしようとしたところ、 改ざん防止用の組込フェイルセーフと思われる機能が発動し、 必須プロセッサ、 スイッチボード、 データドライブのすべてが焼き切れた。 結果的に、 ロボットは壊れた電子機器の抜け殻になってしまった。"
 distar.167.a:0 "部品を引き剥がせ。 これを無駄にする手はない。"
 distar.167.b:0 "残骸から工学技術を学べ。"

 leader_trait_admiral_warform:0 "腐食の生存者"
 leader_trait_admiral_warform_desc:1 "傀儡の開眼者の恵みにより、 戦闘体は最も過酷な条件下で生き残り、 その腐食性環境に適応することができる。"

 leader_trait_admiral_warform_node:0 "腐食の生存者の教え"
 leader_trait_admiral_warform_node_desc:0 "この戦闘体独自の知識が我々のものになった。"
 warform_leader_desc:0 "有害物質の墓場で数世紀を過ごした、 古代の戦闘コンピューター。 わが帝国に貢献する備えができている。"
 warform_leader_catch_phrase:0 "§L過去の指令に戻り…… 創造主に仕えます§!"
 distar.170.name:0 "壊れた調和"
 distar.170.desc:0 "$distar.170.desc.machi$ [Root.GetLeaderName]は、 この特筆すべき神経共生体を詳細に研究する許可を求めている。"
 distar.170.desc.machi:1 "[Root.GetName]の乗組員は、 [From.GetName]でいくつか驚くべき発見があった。 軌道上から最初に見えた居住地跡には、 かつて爬虫類の集団が住んでいた。 彼らは現在もこの惑星に広く分布しているが、 知的能力を完全に失っている！  この生物がいかにして、 道具を作る農耕民からただの獣に変化したかを調査するなかで、 [Root.GetLeaderName]は思いがけない発見をした。\n\n居住地にいた爬虫類の埋葬遺体は、 いまは獣となっている個体にはない脳脊髄器官を備えていた。 この器官は爬虫類とまったく別の種だということが、 調査によって明らかになった。 これは一種の神経共生体で、 脊髄に外部結合器を刺すことで宿主の脳幹と接続していた。 この共生者はまだこの惑星の温泉で見つけることができる。 この二種族の合体が、 爬虫類の一時的な知性化のきっかけとなったようだ。\n\nその後、 何がこの共生関係を終わらせたのかは、 依然として不明なままだ。"
 distar.170.a:0 "大変けっこう。 スペシャルプロジェクトを発令しろ。"
 distar.170.machi:0 "有機体は混沌としており、 それゆえその社会は儚い。"
 distar.171.name:0 "神経共生"
 distar.171.desc:1 "科学担当官[Root.GetLeaderName]は、 [From.From.GetName]で発見された神経共生体の研究を終えた。 ナメクジの形をしたこれらの生物は、 大部分が耐久力のあるタンパク質に守られた複雑な脳である。 発達した神経系を有しているにもかかわらず、 目や鼻といった器官の欠如および限定的な運動能力のせいで、 コミュニケーションは非常に困難である。 進展の見られない数週間を経て、 [Root.GetLeaderName]はこの生物を動物の宿主と共生させる実験を始めた。 これらの神経共生体とともに、 かつて[From.From.GetName]上で[owner.GetPreFTLLower]社会を築いた爬虫類人は、 実験に用いるには攻撃的すぎたため、 代わりに別の種がいくつかテストされた。\n\n残念ながら、 この共生体は我々が提供した動物たちに宿ることを拒否した。 [Root.GetLeaderName]の仮説によれば、 彼らは特定の宿主――おそらく重要なことだが、 自発的なものしか受け入れないのだという。\n\nこの謎の核心に迫るため、 [Root.GetLeaderName]は客観的な観察者の立場を捨てて、 自ら神経ナメクジの宿主となる許可を求めてきた。 この共生体が野生動物を道具を用いる農夫に変えられるのなら、 我々に対してはどんな効果をもたらすのだろうか？"
 distar.171.a:0 "倫理に反する申し出だ。 絶対にだめだ。"
 distar.171.b:0 "ときには実践が最善となる。 科学のために！"
 distar.172.name:0 "神経共生"
 distar.172.desc:0 "科学担当官[brainslug_scientist.GetName]は、 [From.From.From.GetName]の共生体と合体する実験が大成功を収めたと大喜びで報告してきた。 初期段階の混乱と軽い不快感を経たのち、 複雑な問題解決能力が著しく向上したのだという。 さらに注目すべきことに、 [brainslug_scientist.GetName]は自らの脳幹に直接接続されたナメクジのような生物と、 精神的にコミュニケーションをとれるようになった。\n\nこの共生体は集合意識で、 数百年単位の寿命を有する。 彼らの主張によれば、 [From.From.From.GetName]の爬虫類との共生関係が終わりを迎えた原因は、 爬虫類たちが彼らに対して根拠のない疑いを抱きはじめたことだという。 爬虫類たちは激怒のあまり、 共生体をむしり取って叩き殺しはじめた。 宿主の行動に愕然とし、 生き残った共生体が逃げ出した結果、 神経的刺激を得られなくなった爬虫類は知性をもたない獣に戻った。\n\n共生体は[Root.Owner.GetName]上のほかの[Root.Owner.GetSpeciesNamePlural]との合体を提案している。 ただし、 宿主になれるのは希望者だけだと付け加えた。"
 distar.172.a:0 "ならば彼らに心を開き、 脳幹に受け入れよう！"
 distar.172.a.tooltip:0 "複数の[Root.Owner.GetAdj]のリーダーとPOPが§Y$trait_brainslug$§!特性を得る。\n今後、 [Root.Owner.GetAdj]のリーダー、 統治者とPOPは§Y$trait_brainslug$§!特性を獲得するチャンスがある。"
 distar.172.b:0 "それはやりすぎだ。"
 distar.172.b.tooltip:0 "神経ナメクジの提案を[Root.Owner.GetAdj]市民に伝えない。"

 distar.180.name:0 "変成による水分消滅"
 distar.180.desc:0 "[From.GetName]を徹底的に調査した結果、 [Root.GetName]の乗組員は、 数十億年前にはこの惑星の地表に液体の水が存在したことを確認した。 しかし、 この星の玄武岩質地殻の組成は極めて親水的だった。 それゆえ、 [From.GetName]の渇いた岩盤は地表の水をすっかり吸いつくし、 閉じ込めてしまったのだ。 現在では、 [From.GetName]に刻まれた無数の峡谷を流れる塩水の小川だけが、 広大な海の名残だ。\n\n科学担当官[Root.GetLeaderName]は、 [From.GetName]の地形の大半を占める水化鉱物は、 産業においてさまざまに利用できるだろうと付け加えた。"

 distar.185.name:0 "肉食性の植物"
 distar.185.desc:0 "科学担当官[Root.GetLeaderName]は、 [From.GetName]で厄介な発見をした。 この惑星の広く繁茂した植物相は、 巨大であるだけでなく、 肉食性だったのだ。 さまざまな肉食性植物が地表で誘引芳香を放出して、 獲物が近づくのを辛抱強く待ち構えている。 葉の尖端にある敏感な巻きひげが動物の接近を感知して、 不運な獲物をピシャリと捕え、 消化液でゆっくりと消化する。\n\nこれらの肉食性植物は[Root.Owner.GetSpeciesName]の成人1人をやすやすと捕食できると思われる。 そのため、 将来の入植者は決して近づかないように、 と[Root.GetLeaderName]は警告している。"

 ## Living Sea event chain

 # Special Project
 STUDY_LIVING_SEA:0 "生ける海の研究"
 STUDY_LIVING_SEA_DESC:0 "初期調査によれば、 この惑星を覆う海洋はある意味で生きていて、 これまでに遭遇したいかなる存在とも異なる異星生命体であるらしい。 研究者たちは、 この謎めいた存在をさらに調査するために、 大々的な軌道上研究を提案している。"

 # Events
 distar.190.name:0 "未知の接触"
 distar.190.desc:1 "調査ミッションから帰還した[Root.GetName]の乗組員は、 見るからに動揺していた。 彼らが[From.GetName]で遭遇したものについての報告は曖昧で、 しばしば矛盾していた。 だが、 ある点については一致していた――惑星全体を取り巻く静止流体の海は、 生きているというのだ。\n\n臓器のような識別可能な実体は備えていないが、 この海洋は受け手の脳活動に影響を与える周波数で意思疎通しているようだ。 それは思考や幻覚、 感情を誘発し、 しかも……個々人それぞれに異なる影響を及ぼす。 この海に長期間接触した場合の影響や、 そのような試みが安全かどうかは、 まったく不明だ。\n\n科学担当官[Root.GetLeaderName]は、 この奇妙な海の観察を続けるため、 [From.GetName]で§Yスペシャルプロジェクト§!を実施するよう求めている。"
 distar.190.desc.machi:1 "調査ミッションから帰還した[Root.GetName]のユニットは、 結論の出ないデータを報告してきた。 惑星全体を取り巻く静止流体の海は、 臓器のような識別可能な実体は備えていないが、 神経学的な機能をもっているらしい。 熱力学的平衡状態のランダムな破れが、 この意識ある存在を創り出した可能性はあるが、 詳細は突き止められていない。\n\nさらに、 この海洋は有機生命体の認知ウェットウェアに影響を与える周波数で意思疎通しているようだ。 有機生命体がこの海に長期間接触した場合の影響や、 そのような試みが安全かどうかは、 まったく不明だ。 だが[Root.Owner.GetSpeciesNamePlural]は、 この分散ニューラル・ネットワークからの影響を受けない。"
 distar.190.desc.hive:0 "[Root.GetName]ドローンは調査任務から戻ってきたが、 決定的なデータは得られなかった。 識別できる器官や身体をもたないが、 惑星の周りをぐるりと取り囲むように流れている海は、 ある種の生命体であるようだ。\n\n惑星の海は、 受信者の神経活動を誘発するような周波数で通信しているらしい。 我々のドローンには異質な思考やイメージ、 腺刺激が投影された。 しかし、 その努力もむなしく、 その存在はすぐに我々から離れていった。\n\nこの存在は我々の心を理解できなかったと思われる。 この意思疎通の試みに長期間さらされることで、 ほかの有機体が影響を受ける可能性はあるが、 我々にはその衝動に対する免疫がある。"
 distar.190.a:0 "検討しよう。"
 distar.191.name:0 "未知の接触"
 distar.191.desc.base:1 "[From.GetName]での惑星ディシジョンの制定により、 安全な距離から奇妙な海を研究するための研究チームが、 軌道上に配置される。\n\n"
 distar.191.desc.alive:0 "$distar.191.desc.base$科学担当官[living_planet_scientist.GetName]は、 自身が発見に貢献した謎の存在の研究を続けられないことを残念がっているが、 個人的興味よりも任務を優先することを受け入れた。"
 distar.191.desc.crew:0 "$distar.191.desc.base$軌道上の調査チームはすぐにも研究を始めたがっており、 進展があれば報告を上げる予定だ。"
 distar.191.a:0 "報告を欠かさずにな。"
 distar.192.name:0 "奇妙な呼び声"
 distar.192.desc:1 "科学担当官[living_planet_scientist.GetName]から、 異例の声明を受け取った。 この人物は明らかに、 [living_planet_tar.GetName]の軌道研究ステーションへの即時移送を求めている。 [living_planet_scientist.GetName]は昼夜を通して、 あの謎の海の思考に責め立てられているのだという――その思考の大半が自分自身のものではないと主張して。\n\n要求の文面は学術性と支離滅裂さのあいだを揺れ動いており、 あの海洋存在が、 接触した有機生命体の脳神経系に影響を刻む能力をもつことを示している。 だからこそ[living_planet_scientist.GetName]は、 いまは亡き恋人の声で話しかけられていると訴えているのだ。\n\n[living_planet_scientist.GetName]がこれ以上任務に耐えられるどうかは怪しい。 その一方で、 この人物を[living_planet_tar.GetName]の研究チームに派遣すれば、 あの存在についてさらに深い知見を得られる可能性はある。"
 distar.192.desc.neuter:1 "科学担当官[living_planet_scientist.GetName]から、 異例の声明を受け取った。 この人物は明らかに、 [living_planet_tar.GetName]の軌道研究ステーションへの即時移送を求めている。 [living_planet_scientist.GetName]は、 昼夜を通してあの謎の海の思考に責め立てられているのだという――その思考の大半が自分自身のものではないと主張して。\n\n要求の文面は学術性と支離滅裂さのあいだを揺れ動いており、 あの海洋存在が、 接触した有機生命体の脳神経系に影響を刻む能力をもつことを示している。 だからこそ[living_planet_scientist.GetName]は、 いまは亡き恋人の声で話しかけられていると訴えているのだ。\n\n[living_planet_scientist.GetName]がこれ以上任務に耐えられるどうかは怪しい。 その一方で、 この人物を[living_planet_tar.GetName]の研究チームに派遣すれば、 あの存在についてさらに深い知見を得られる可能性はある。"
 distar.192.a:0 "よろしい。 だが注意しろ。"
 distar.192.a.tooltip:1 "§Y科学担当官[living_planet_scientist.GetName]§!が我々の元を離れ、 [living_planet_tar.GetName]の研究チームに加わることを許可する。"
 distar.192.b:0 "問題外だ。 すぐに士官を任務に戻らせろ。"
 distar.192.b.tooltip:0 "§Y科学担当官[living_planet_scientist.GetName]§!に現状の任務を続けるよう命じる。"
 distar.192.c:0 "[living_planet_scientist.GetName]を解任しろ。 明らかに引退すべきだ。"
 distar.192.c.tooltip:0 "§Y科学担当官[living_planet_scientist.GetName]§!は解雇され、 今後使用できなくなる。"
 distar.193.name:0 "啓示"
 distar.193.desc:0 "[living_planet_tar.GetName]の研究員は、 この惑星の意識をもつ奇妙な海について、 素晴らしい発見を成し遂げた。 彼らの表現によれば、 惑星を覆う海は超能力的な存在なのだという。 不定形な外観に反して、 それは複雑かつ一貫した量子波動構造をもち、 既知のいかなるものにも似ていない大規模なニューラル・ネットワークのように働くのだ。\n\nこの研究は超能力理論に関する驚くべき知見をもたらし、 量子状態と意識の相互関係についての理解を深めた。 かつて[Root.GetName]では想像すらしなかった科学分野の扉が、 いま開かれたのだ。"
 distar.194.name:0 "$distar.193.name$"
 distar.194.desc:0 "[living_planet_tar.GetName]軌道上の研究員は、 この惑星の意識をもつ奇妙な海について、 素晴らしい発見を立て続けに成し遂げた。 [living_planet_scientist.GetName]というかけがえのない人材を得た調査チームの表現によれば、 この惑星を覆う海は超能力的な存在なのだという。 不定形な外観に反して、 それは複雑かつ一貫した量子波動構造をもち、 既知のいかなるものにも似ていない大規模なニューラル・ネットワークのように働くのだ。\n\n[living_planet_scientist.GetName]の研究は、 超能力理論に関する驚くべき知見をもたらし、 量子状態と意識の相互関係についての理解を深めた。 元科学担当官であった[living_planet_scientist.GetName]については、 研究ステーションが存続する限りそこに留まり、 遠くから観察を続けるそうだ。"
 distar.195.name:0 "通信"
 distar.195.desc:0 "こちらは科学担当官――いや、 「元」担当官の[living_planet_scientist.GetName]です。 私は狭量な決断を受け入れられませんでした。 そして要望が聞き届けられなかった以上、 残された道は一つしかない。\n\n[living_planet_tar.GetName]上には意識体が存在します。 いや、 「存在する」んじゃない。 [living_planet_tar.GetName]§Eこそが§!その意識体なんです。 理解できないでしょうね……まだ何も感じていない者に、 わかるはずがない。"
 distar.195.a:0 "一体どういう意味だ？"
 distar.196.name:0 "$distar.192.name$"
 distar.196.desc:0 "[living_planet_scientist.GetName]が個人用ポッドに乗り込み、 [living_planet_tar.GetName]軌道上から惑星に降下したことをセンサーが感知した。 最大速度で海面に激突したため、 生き延びたとは思えない。 ポッドの残骸はかけらすら見つかっていない。"
 distar.198.name:0 "死の海"
 distar.198.desc:0 "[From.GetName]を海のない地形にテラフォームすることは、 当然でありながら避けられぬ結果を招いた。 惑星表面の意識をもつ奇妙な海はテラフォーム工程によって完全に引き裂かれ、 調査チームが「生きている」と考えたそのユニークな性質は失われてしまった。\n\n[Root.GetAdj]の科学者たちは、 この唯一無二の銀河的存在が失われ、 研究機会を逸したことを嘆いている。"

 distar.211.name:0 "女王"
 distar.211.desc:0 "[Root.GetStarName]星系の巨大ガス惑星同士のあいだを、 伝説的な生物がゆうゆうと泳いでいる。 記録上のどのティヤンキより大きい――それどころか、 我々の予想していた限界すら超えている。 このありえない巨体を誇る宇宙クジラは、 ここを巣としているらしい。 [Root.Owner.GetAdj]の戦艦よりも長い触手をもつ、 この壮大な「女王」の外皮は輝き、 虚空のなかで驚くほど際立っている。 彼女は驚くほど長命で、 全身が戦いで受けた傷やいびつな腫れ物に覆われた、 まさに太古の存在である。\n\nこの壮大な生物の背中には巨大な陽子魚雷の不発弾が食いこんでおり、 星系内に漂う艦船の残骸は、 近づきすぎた船がどのような運命に見舞われるかを物語っている。"
 distar.211.desc.first_enc:0 "[Root.GetStarName]星系の巨大ガス惑星同士のあいだを、 伝説的な生物がゆうゆうと泳いでいる。 [Root.Owner.GetAdj]の戦艦よりも長い触手をもつこの雌は、 これまでに出会ったどんな有機生命体をもしのぐ巨体をしている。 その外皮は壮麗に輝き、 虚空のなかで驚くほど際立っている。 彼女は驚くほど長命で、 全身が戦いで受けた傷やいびつな腫れ物に覆われた、 まさに太古の存在である。\n\nこの畏怖すべき「女王」の背中には巨大な陽子魚雷の不発弾が食いこんでおり、 星系内に漂う艦船の残骸は、 近づきすぎた船がどのような運命に見舞われるかを物語っている。"
 distar.212.name:0 "女王の死"
 distar.212.desc:0 "わが艦隊は勝利し、 瀕死のティヤンキの女王のまわりを周回している。 彼女の輝く肉体には無数の爆発痕が刻まれている。 なおも近くの船を掴もうとする触手の激しい動きは、 鈍くなったかと思うと出し抜けに沈黙した。\n\nついに彼女は息を引き取った。 太古の女王は生涯を終えたのだ。 かつて彼女が返り討ちにした狩人たちと同じように。"
 distar.212.a:0 "ついに死んだか。"
 distar.212.b:0 "女王から遺伝物質を採取する。"
 distar.212.b.tooltip:0 "§Yリヴァイアサン形質導入§!用の特性、 「§Y$trait_tiyanki$§!」をアンロックする。"
 distar.213.name:0 "$distar.212.name$"
 distar.213.desc:0 "……かのように思えた。 艦隊は巨獣の腹に奇妙な動きがあると報告した。\n\n女王のなかから何かが出てこようとしている！"
 distar.214.name:0 "女王の腹から"
 distar.214.desc:0 "粘り気のある液体で覆われ、 消化液で傷ついた謎の船が、 倒れたティヤンキの女王の死体から出てきた。 我々の艦隊は戦闘準備を整えたが、 その船は出現してすぐに武器やエンジンの電源を落とした。\n\n船は我々に呼びかけている！"
 distar.215.name:0 "$distar.214.name$"
 distar.215.desc:0 "こちらはAH4Bの艦長、 レス・アンドール。 いま死んだ怪物の腹のなかに長いこと閉じ込められていたんだ。 莫大な負債を返済するために、 この怪物を狩りに来たのは数十年も前の話さ。\n\nしかし、 この悪辣な女王を殺すことはできなかった。 こいつがAH4Bを飲み込んだとき、 私は二度と星の光を拝めないだろうと思ったよ。 その予想が外れて嬉しいね。\n\n悪夢を終わらせてくれたお礼に、 [Root.GetName]にわが命と忠誠、 そしてこの船を捧げたい。"

 distar.215.a:1 "ようこそ、 艦長。"
 distar.215.b:0 "忠義を受け入れよう、 艦長。 だが君の船はスクラップにする。"
 distar.215.a.gesta:1 "協力しよう。"
 distar.215.dismiss:0 "艦長を排除せよ。"
 distar.215.c:0 "必要なのは船だけだ。"
 distar.215.a.exter:0 "有機生命体である貴様は駆除する。 だが船は頂く……"
 distar.215.a.swarm:0 "お前は餌だ。 ティヤンキは消化できなかったようだが、 我々は違う。"
 distar.215.a.fp:0 "[Root.GetName]に、 異星人の奉仕も命も不要だ。"
 distar.215.d:0 "狩るのはティヤンキだけか？"
 distar.215.d.response:0 "いや、私は何年もの間、 星を横断するありとあらゆるものを倒してきた。 アメーバも、 クリスタルも、 理解を超えた悪夢のような存在も、 すべて狩ってきた！  お望みなら、最も危険な獲物をも狩ってみせよう……"
 distar.216.desc:0 "待て！  やめろ！  そんな……近づくな！\n\nうわあああああ！！"
 distar.216.a.exter:0 "駆除しろ！"
 distar.217.desc:0 "論外だ。 この船は私の唯一の命綱だったのだ……待て、 何をする？  私を脱出ポッドに押し込むな！\n\nやめろ！  私は必ず戻ってくるぞ……！"
 distar.217.a:0 "よい旅を！"
 reth_leader_desc:0 "常に過去に仕留めたもの以上の獲物を狙う、 狂信的なハンター。 ティヤンキ女王の中に閉じ込められていたため、 我らに加わることで新鮮な気持ちを味わえるだろう。"
 reth_leader_catch_phrase:0 "次の獲物を狩る時が来た！"

 distar.220.name:0 "ゾーンA"
 distar.220.desc:1 "初期調査の通り、 軌道上から見えた孤立した遺跡は[From.GetName]で唯一見つかった入植の形跡だったことを、 科学担当官[Root.GetLeaderName]は確認した。 残念ながら、 [Root.GetName]の乗組員が遺跡を直接調査しても、 それ以上はほとんど何もわからなかった。\n\n[From.GetName]に知的生命体の痕跡はほかになく、 建造物の廃墟は「ゾーンA」と名付けた約13キロ四方の範囲内でしか見つからなかった。 超小型の力場発生装置から、 鋼鉄を溶かしてさらに広がる粘性流体まで、 ゾーンには奇怪な人工物が散乱している。 さらに奇妙なことに、 しばしば危険な謎が見つかるにもかかわらず、 この場所は訪れる者に深い幸福感を与えるのだ。\n\n[Root.GetLeaderName]は、 ある星間文明がかつて[From.GetName]を訪れ、 これらを残していったという仮説を唱えているが、 彼らが誰で、 なぜこの惑星を訪れ、 なぜ立ち去ったのかは依然として不明なままだ。"
 distar.220.desc.machi:1 "初期調査の通り、 軌道上から見えた孤立した遺跡は[From.GetName]で唯一見つかった入植の形跡だったことを、 科学ユニット[Root.GetLeaderName]は裏付けた。\n\n[From.GetName]に知的生命体の痕跡はほかになく、 建造物の廃墟は「ゾーンA」と名付けた約13キロ四方の範囲内でしか見つからなかった。 超小型の力場発生装置から、 鋼鉄を溶かしてさらに広がる粘性流体まで、 このゾーンには奇怪な人工物が散乱している。 さらに奇妙なことに、 しばしば危険な謎が見つかるにもかかわらず、 この場所は訪れる者に深い幸福感を与えるのだ。\n\n[Root.GetLeaderName]は、 ある星間文明がかつて[From.GetName]を訪れ、 これらを残していったという仮説を唱えているが、 彼らが誰で、 なぜこの惑星を訪れ、 なぜ立ち去ったのかは依然として不明なままだ。"
 distar.220.a.tooltip:1 "§Y[From.GetName]§!で§YゾーンA§!が見つかった。"

 distar.225.name:0 "ジャンクボール"
 distar.225.desc:0 "[Root.GetName]の乗組員の報告によれば、 当初スキャナーが小惑星と認識したものは、 実際は巨大なジャンクの球だった。 このジャンクボールにはロケットの残骸や有害物質 (主に放射性物質) が多く含まれており、 初期宇宙時代にあった未知の異星種族の廃棄物らしい。\n\nこの文明は危険な産業廃棄物を惑星上に投棄するよりも、 宇宙空間への排出を選んだようだ。 放射能測定によると、 これらのごみは数百万年前のものであり、 ほとんどの時間を宇宙空間を漂って過ごしていた。 出発地点はわからない。\n\n科学担当官[Root.GetLeaderName]の報告によれば、 このごみの塊には再利用可能な希少資源が含まれている。"
 distar.225.garanthium.tooltip:0 "ガランティウム鉱石を発見"
 distar.225.orillium.tooltip:0 "オリリウム鉱石を発見"
 distar.225.a:0 "無駄遣いしなければ、 困窮することもない。"

 distar.240.name:0 "正体不明の信号"
 distar.240.desc:0 "[From.GetName]星系で、 微弱ながら目立った通信信号が繰り返し発信されている。 [Root.GetName]は、 星系外縁の不安定な亜空間の裂け目がその発信源だと突き止めた。\n\n裂け目の向こう側に何があるのだろうか？"
 distar.240.a:0 "確かめてみるか。"
 distar.242.name:0 "超能力体"
 distar.242.desc:0 "[Root.GetName]は[From.GetName]星系で、 純粋なエネルギーからなる強大な存在に遭遇した！  渦巻く超能力そのものであるこの存在に近づく際は、 最大限に警戒しなければ。\n\n不可解なことに、 [From.GetName]星系自体は亜空間ハイパーレーン網とはまるで関連がなさそうだ。 この存在によって星系のハイパーレーン接続が切断されたのか、 予期せぬ亜空間の揺らぎによってこの存在がここに囚われたのかはわからない。\n\nしかし、 一つ確かなことがある。 [sealed_entry_system.GetName]で最初に探知した繰り返し信号は、 [tanker_planet.GetName]から発信されているらしい、 ということだ。"
 distar.242.desc.psi:0 "[Root.GetName]は[From.GetName]星系で、 純粋なエネルギーからなる強大な存在に遭遇した！  渦巻く超能力であるこの存在から、 乗組員は激しい悪意を感じ取っている。\n\n不可解なことに、 [From.GetName]星系自体は亜空間ハイパーレーン網とはまるで関連がなさそうだ。 この存在によって星系のハイパーレーン接続が切断されたのか、 予期せぬ亜空間の揺らぎによってこの存在がここに囚われたのかはわからない。\n\nしかし、 一つ確かなことがある。 [sealed_entry_system.GetName]で最初に探知した繰り返し信号は、 [tanker_planet.GetName]から発信されているらしい、 ということだ。"
 distar.243.name:0 "超能力体の沈黙"
 distar.243.desc:0 "[sealed_system.GetName]星系に封印されていた邪悪な超能力体を破壊したことで、 わが調査船はハイパーレーン接続が存在しないというユニークなこの宙域を、 安全に探索できるようになる。"
 distar.244.name:0 "医薬品の驚異"
 distar.244.desc:0 "[Root.GetName]の乗組員は、 [From.GetName]の軌道上にあった廃タンカーが先進的な医療研究船だったことを突き止めた。 構造からしてこの船は、 [sealed_entry_system.GetName]星系にワームホール不安定化ステーションを建造したのと同じ異星種族が造ったものであり、 あのステーションと同様にかなり以前に放棄されたらしい。\n\nタンカーのデータシステムは大半が復旧不能なほど劣化していたが、 [Root.GetLeaderName]はそのなかから特筆すべき神経再生物質の分子構造を回収した。 この物質は輸液として効果を発揮し、 患者のニューロンや軸索、 シナプスの生成量を大幅に増加させるらしい。\n\n[Root.Owner.GetSpeciesAdj]の神経構造に適合するよう改変できれば、 この物質は[Root.Owner.GetSpeciesName]の学習能力を大幅に向上させてくれるだろう。"
 distar.244.desc.machi:0 "[Root.GetName]の乗組員は、 [From.GetName]の軌道上にあった廃タンカーが先進的な医療研究船だったことを突き止めた。 構造からしてこの船は、 [sealed_entry_system.GetName]星系にワームホール不安定化ステーションを建造したのと同じ異星種族が造ったものであり、 あのステーションと同様にかなり以前に放棄されたらしい。\n\nタンカーのデータシステムは大半が復旧不能なほど劣化していたが、 [Root.GetLeaderName]はいくつかのデータベースを回収し、 そのなかには特筆すべき社会学的価値をもつ情報が含まれていた。 これらの情報を徹底的に分析するため、 我々のメインフレームに現在アップロード中だ。"

 distar.245.name:0 "活動の証"
 distar.245.desc:0 "[From.GetName]を囲んでいる降下ポッドは、 かなり昔に動力を失い、 漂流しているものだ。 [Root.GetName]の報告によれば、 ポッドに乗っていた異星種族は完全に干からびており、 死亡したのは明らかに数百年前だという。\n\nしかし一つだけ、 内部に動きの兆候があるポッドがある。 機関は稼働していないが、 スキャンによれば通信アンテナは損傷していない。\n\n相手に呼びかけてみよう。"
 distar.246.name:0 "管理者"
 distar.246.desc:1 "§E通信プロトコル開始。 こん……にちは、 <<正体不明の訪問者C>>よ。 私はジョレクシン降下ポッド175の$NAME_Caretaker$。 再定住過程において市民を支援すべくプログラムされました。§!"
 distar.246.f:0 "ここで何があった？"
 distar.246.f.response:0 "§E残……念なことに、 降下ポッド114から175はハイパードライブの不具合により、 目的地から18パーセク離れた地点でハイパースペースを離脱してしまいました。\n\n私は市民たちに全力で奉仕してきました。 1840日ものあいだ、 共食いを阻止したのです。 残……念ながら、 彼らの空気供給が尽きてしまいましたが。\n\n<<正体不明の訪問者C>>よ、 そちらには世話をする必要がある市民はいませんか？  もしいるなら、 私が喜んで面倒を見ましょう。§!"
 distar.246.a:1 "ケアテイカーよ、 ようこそ！"
 distar.246.a.tooltip:0 "§Y総督 $NAME_Caretaker$§!が雇用され、 リーダー候補に加わる。"
 distar.246.b:1 "パーツを分析しろ。"
 distar.246.b.tooltip:0 "工学的知見のために、 この機械ユニットを調査する。"
 distar.246.c:0 "我々は先進的なAIを禁じる政策をとっている。 通信を切れ。"
 distar.246.d.destroy:0 "破壊しろ！"
 distar.246.d:0 "監督者なしにAIを稼働させることはできない。 あのポッドを砲撃しろ。"
 distar.246.d.tooltip:0 "§R降下ポッドを破壊する。§!"
 distar.246.machi:1 "君を統合する。"
 distar.246.machi.b:1 "解体しろ。"
 distar.247.name:0 "$distar.246.name$"
 distar.247.desc:0 "§E……\n\nいいでしょう、 <<正体不明の訪問者C>>よ。 好きなように分析してください。\n\nわ……私は降下ポッドの世話を続けます。§!"
 distar.247.e:0 "なぜ助けを呼ばなかった？"
 distar.247.e.response:0 "§Eここに到着してから312年後に緊急ビーコンを消しました。\n\nジョレクシン・プライムから、対象の惑星は敵対的であるとのメッセージを受け取ったのです。 惑星のケアテイカーロボットは、私と同じような状況に陥っていました。 私たちの監督者は誰一人生き残れませんでした。§!"
 distar.247.a:0 "管理者を分析する。"
 distar.248.name:0 "$distar.246.name$"
 distar.248.desc.machi:0 "§Eそれ……は合理的ですね。 私の回路があなた方<<正体不明の訪問者C>>の役に立ちますように。 待機中です。§!"
 distar.248.desc:0 "§E私は数千年間メンテナンスを受けずとも活動できるようにプログラムされました。 活動期間を最大化するため、 またデータ汚染の危険を最小化するため、 デバッグ能力やフェイルセーフ機能も組み込まれ――§!"
 distar.248.machi:0 "パーツの再利用を始める。"
 distar.248.a:0 "撃て！"
 distar.249.desc:0 "§E素晴……らしい。\n\nあなた方にお仕えしましょう。§!"
 distar.249.a:0 "$NAME_Caretaker$、 ようこそ[Root.GetName]へ。"
 distar.249.a.machi:0 "ソフトウェア同化を開始。"

 distar.250.name:0 "揺れ動く惑星"
 distar.250.desc:0 "[Root.GetName]は[From.GetName]の軌道上で驚くべき発見をした。 この惑星がもつ、 単位空間あたりの量子状態の重ね合わせの数は、 これまでには考えられなかったほど多いのだ。\n\n科学担当官[Root.GetLeaderName]は、 [From.GetName] (担当官は$NAME_The_Veil$と呼称している) が、 2つの次元 (我々の次元と未知の次元) に同時に存在すると提唱している。\n\nさらに、 惑星を包む粒子場がもつ量子状態の数は、 一定の割合で増加しつづけている。 いまのところ、 この現象を説明できる確立された理論は存在しない。 [Root.GetLeaderName]の説によれば、 超能力エネルギーに包ま――\n\n§H通信途絶§!"
 distar.250.a:0 "向こうで何が起こった？"
 distar.251.name:0 "$distar.250.name$"
 distar.251.desc.shroud:1 "[Root.GetName]の乗組員は、 初期報告途中での通信断絶を謝罪している。 通信中、 [phaseshift_planet.GetName]は完全なる次元位相転移に遭遇し、 粒子場が別の次元に転移してしまったのだ！  超能力エネルギーの雲が晴れると、 そこには宝石のように輝く§Y$pc_gaia$§!があった。\n\n興味深いことに、 量子状態の重ね合わせの数はこの惑星が転移した際にリセットされたようで、 いまはこの星が§Y$pc_shrouded$§!だったときと同じ割合で増加を続けている。\n\n[Root.GetLeaderName]は素粒子の重ね合わせの割合と転移時点での量子状態の総数から、 この惑星の次元転移は3ヵ月に一度起こると推測した。 我々は、 この惑星の位相転移を止める方法を発見できるかもしれない……しかし、 その前に星系を確保すべきだ。"
 distar.251.desc.gaia:1 "[Root.GetName]の乗組員は、 初期報告途中での通信断絶を謝罪している。 通信中、 [phaseshift_planet.GetName]は完全なる次元位相転移に遭遇し、 粒子場が別の次元に転移してしまったのだ！  宝石のように輝く§Y$pc_gaia$§!は消え、 超能力エネルギーに包みこまれた渦巻く惑星がその位置に現れていた。\n\n興味深いことに、 量子状態の重ね合わせの数はこの惑星が転移した際にリセットされたようで、 いまはこの星が§Y$pc_gaia$§!だったときと同じ割合で増加を続けている。\n\n[Root.GetLeaderName]は素粒子の重ね合わせの割合と転移時点での量子状態の総数から、 この惑星の次元転移は3ヵ月に一度起こると推測した。 我々は、 この惑星の位相転移を止める方法を発見できるかもしれない……しかし、 その前に星系を確保すべきだ。"
 distar.302.desc:0 "$distar.302.desc.noproj$惑星の転移を阻止する手段を開発したほうがよさそうだ……"
 distar.302.desc.noproj:0 "[Root.GetName]は[From.GetName]の軌道上で驚くべき発見をした。 この惑星がもつ、 単位空間あたりの量子状態の重ね合わせの数は、 これまでには考えられなかったほど多いのだ。\n\n科学担当官[Root.GetLeaderName]は、 [From.GetName] (担当官は$NAME_The_Veil$と呼称している) が、 2つの次元 (我々の次元と未知の次元) に同時に存在すると提唱している。\n\n惑星を包む粒子場がもつ量子重ね合わせの増加率と、 転移時点の重ね合わせ数から計算して、 [Root.GetLeaderName]は次元転移が3ヵ月周期で起こると推測している。"
 distar.303.desc:0 "[From.GetName]を包む残留エネルギーの測定値からすると、 この惑星がもつ、 単位空間あたりの量子状態の重ね合わせの数は、 これまでには考えられなかったほど多いようだ。 科学担当官[Root.GetLeaderName]は、 [From.GetName] (担当官は$NAME_The_Veil$と呼称している) が、 少し前までは2つの次元 (我々の次元と未知の次元) に同時に存在していたと提唱している。\n\n現在ではこの惑星は現状の次元フェイズに固定されており、 入植しても安全だろう。"

 distar.253.name:0 "位相の固定"
 distar.253.desc:0 "6ヵ月間の数値解析、 さまざまな理論の提示、 白熱した議論を経て、 [Root.GetName]の乗組員は惑星の粒子場を予定通りに固定し、 次元転移を止める手段を編み出した。\n\n十分な強さのエネルギー・パルスを浴びせれば、 [phaseshift_planet.GetName]は単一の状態に固定され、 §Y$pc_gaia$§!として安定するはずだ。"
 distar.253.a.tooltip:0 "[phaseshift_planet.GetName]は恒久的に§Y$pc_gaia$§!へと変化する。"
 distar.253.b:0 "やはり……放っておこう。"
 distar.255.name:0 "$distar.250.name$"
 distar.255.desc:0 "[phaseshift_planet.GetName]がわが領内に入ったいま、 次元流動する惑星を安定化する可能性について調査すべきだろう。 輝かしい§Y$pc_gaia$§!に入植したいのなら、 [phaseshift_planet.GetName]が3ヵ月ごとに§Y$pc_shrouded$§!に位相転移してしまうのを止める方法を見つけなければ。"
 distar.255.desc.first:0 "[phaseshift_planet.GetStarName]星系で新たに手に入れた惑星§Y[phaseshift_planet.GetName]§!は、 信じがたい特徴を示している。 超能力エネルギーとしか表現しようのない奇妙なものに包みこまれた[phaseshift_planet.GetName]がもつ、 単位空間あたりの量子状態の重ね合わせの数は、 これまでに考えられなかったほど多いのだ。\n\n3ヵ月ごとに、 重ね合わせの数が一定水準に達して、 [phaseshift_planet.GetName]は完全な次元位相転移を起こし、 粒子場が別の次元に転移してしまう。 この転移により、 §Y$pc_shrouded$§!が別の次元から現れ、 一定期間後に§Y$pc_gaia$§!に戻ることを繰り返しているのだ。\n\n輝かしい§Y$pc_gaia$§!に入植したいのなら、 [phaseshift_planet.GetName]が3ヵ月ごとに§Y$pc_shrouded$§!に位相転移してしまうのを止める方法を見つけなければ。"
 distar.255.a:0 "では、 この惑星を位相固定する方法を見つけよう。"
 distar.255.b:0 "注力すべき問題はほかにある。"
 distar.256.name:0 "$distar.250.name$"
 distar.256.desc:0 "[Root.GetName]は、 [phaseshift_planet.GetName]の信じがたい特徴を報告してきた。 超能力エネルギーとしか表現しようのない奇妙なものに包みこまれた[phaseshift_planet.GetName]がもつ、 単位空間あたりの量子状態の重ね合わせの数は、 これまでに考えられなかったほど多いのだ。\n\n3ヵ月ごとに、 重ね合わせの数が一定水準に達して、 [phaseshift_planet.GetName]は完全な次元位相転移を起こし、 粒子場が別の次元に転移してしまう。 この転移により、 §Y$pc_shrouded$§!が別の次元から現れ、 一定期間後に§Y$pc_gaia$§!に戻ることを繰り返しているのだ。\n\n我々は、 この惑星の相転移を止める方法を発見できるかもしれない……しかし、 その前に星系を確保すべきだ。"

 distar.261.name:0 "野生の真核生物"
 distar.261.desc:1 "[From.GetName]の植生に覆われた構造物を調査した結果、 植物と地表に大量に生息している準知的菌類のおぞましい関係を[Root.GetLeaderName]は明らかにした。\n\n我々よりも進んだ技術をもつ文明が、 菌類種族の有機的成育室としてこの建造物をつくったようなのだ。 さらに、 菌類はある目的のためだけに遺伝子改変されていた。 それは家畜として、 創造主種族の胃袋を満たすためだ。\n\n[Root.GetLeaderName]によって[livestock_species.GetName]と名付けられたこの菌類種族は従順で、 複雑な問題解決能力をもたない。 おそらくそのように設計されたのだろう。 生存と生殖に必要なのは土壌の栄養と温熱だけで、 おそらく将来の入植者にとっても役に立つだろう。"
 distar.261.a.servi:0 "尊い有機生命体だ。 大切に保護しよう。"
 distar.261.a.assim:0 "同化する価値：準最適。"
 distar.261.a.exter:0 "彼らはいずれ駆除される存在だ。"
 distar.262.name:0 "美味なる真核生物"
 distar.262.desc:0 "[From.GetName]に入植したいま、 この星の地表に存在する準知的菌類の扱いを決めるべきだ。\n\n通常なら、 新植民地における準知性生物の扱いについては政策に従えばよい。 しかし、 [livestock_species.GetName]はとりわけ旨そうに見える。 驚くほどの従順さをもつ[livestock_species.GetName]は、 収穫して処理センターに送るのも比較的簡単と思われるが……"
 distar.262.a:0 "魅力的だな。 だが政策は守らなければ。"
 distar.262.b:0 "市民には食料が必要だ！"
 distar.262.b.tooltip:0 "[From.GetName]上の[livestock_species.GetName] POPを収穫し、 惑星上の£building£§Y$building_livestock_processing_center$§!に送り込む。 (産出量：£food£ §Y12§!)"
 distar.262.b.tooltip.2:0 "[From.GetName]上の[livestock_species.GetName] POPを収穫し、 惑星上の加工牧場に送りこむ。 (産出量：£food£ §Y14§!)"

 distar.265.name:0 "音波処理科学"
 distar.265.desc:0 "[Root.GetName]の乗組員は、 [From.GetStarName]星系で異常な干渉パターンに埋め込まれた信号を分離することに成功した。 その信号は歌だった。 高度な数学的方程式により精密に組まれた複雑な音波処理であり、 科学担当官[Root.GetLeaderName]はその旋律がすっかり耳にこびりついてしまった。\n\nその複雑さからは、 亜空間高調波に関する驚異的なレベルの技術的洗練性が推察されるものの、 誰が、 あるいは何がこの歌を作曲したのかは不明である。 この信号の測地線は、 発生源が我々の銀河の外にあることを示している。"
 distar.270.name:0 "謎めいた多角体"
 distar.270.desc:2 "[Root.GetName]の乗組員は、 [From.GetName]近傍で反射能をもつ多角形の物体を回収し、 船内で詳細調査を行った。 この物体の最も興味深い特質は、 大半の低周波エネルギービームをそっくり反射する能力だ。 しかし高周波のエネルギービームには影響を与えないので、 艦隊防衛用途には応用できそうにない。\n\n徹底的な試験を行ったものの、 [Root.GetName]の研究チームは奇妙な多角体の機能や起源を解明できていない。 内部は空洞のようだが、 金属質の表面には科学的記数らしきものが刻まれている。 符号化されたこのデータの意味は完全には理解できないが、 [Root.GetLeaderName]はワームホールの測量に関係しているのではないかと考えている。\n\n研究チームはこれらの記数を研究することにより、 ワームホール理論について興味深い発見をいくつか収集できた。 とはいえ、 この物体が創られた目的は謎のままだ。"
 discovery.270.a:0 "実に興味深い。"

####################################
# Ruined Empire: Junkheap Ratlings
####################################
 distar.230.name:0 "廃墟惑星"
 distar.230.desc:0 "[Root.GetName]の乗組員の報告によれば、 [From.GetName]星系の近くには、 壊れた軌道ステーションや複数の死の惑星がある。 [From.GetName]にいかなる星間国家が存在したにせよ、 ずいぶん前に滅んだようだ。 [ratling_planet_tar.GetName]は、 放射能汚染され、 錆びて壊れた建物や乗物の残骸に覆われた、 ジャンクヤードの惑星だ。 高次の生命体は確認できない。\n\nこの星系や近隣星系の類似の惑星を調査することで、 滅んだ文明についての知見が深まるかもしれない。"
 distar.230.exter:0 "生き残りがいたとしても、 すぐに絶滅させる。"
 distar.231.name:0 "朽ちた首都"
 distar.231.desc:0 "[Root.GetName]の乗組員は当初、 [From.GetName]は滅んだ宇宙航行文明の首都であり、 かつての植民地はスクラップに覆われて荒れ果てた死の惑星となっていると推測した。\n\n調査班が集めたデータによれば、 この文明が滅んだ理由はほぼ確実に、 未知の外的脅威との星間戦争であるらしい。 この惑星の所有者が、 侵略者を撃退したあと虚しく滅んだのか、 あるいは侵略者が植民地やその住民を滅ぼしたのかは不明だ。\n\n廃墟は極端に損傷しているため、 残された電子機器からデータを回収することは不可能で、 首都にも植民地にも生存者はおらず、 確認は難しそうだ。"
 distar.231.phobe:0 "いい気味だ。"
 distar.233.name:0 "予期せぬ来訪者"
 distar.233.desc:0 "[notif_planet.GetStarName]星系の、 これまで地表に生命が見つからなかった[notif_planet.GetName]について、 情報部から[Root.Capital.GetName]に報告があった。 調査員が当初、 地表の居住不可能な残骸の山だと思っていたものは、 ネズミに似た知的種族の棲家だったのだ！\n\n「$NAME_Ketlings$」と名付けられたこの生物は、 惑星上にある無数のスクラップの山に掘ったトンネル網に隠れ住んでいた。 膨大なゴミの複雑な成分やその異常な密度がスキャンを妨害していたのだろう。\n\n$NAME_Ketlings$がなぜ地表に姿を見せるようになったのかはわからないが、 彼らの科学技術はほぼ全面的に、 棲家としている惑星規模の廃墟で回収・再加工したジャンクに頼っている。\n\n$NAME_Ketlings$は、 この廃墟を築いた星間文明の生き残りなのだろうか？  詳細な調査で明らかになるかもしれない。"
 distar.233.phobe:0 "不快だな。"
 distar.234.name:0 "$NAME_Ketlings$の起源"
 distar.234.desc:1 "[From.From.GetName]に住むネズミに似た知的種族を調査した[Root.GetLeaderName]は、 驚くべき結果にたどりついた。 $NAME_Ketlings$は超能力をもっており、 何百万もの個体がテレパシー・ネットワークで思考を共有しているのだ。 彼らは我々との接触を避けており、 発達した宇宙航行技術を有するかどうかはわからないが、 $NAME_Ketlings$をただの原住種族だと判断したのは誤りだった。 それどころか、 彼らが再加工した機械類の一部は、 我々のものに迫るほど技術的に洗練されている。\n\nしかも、 $NAME_Ketlings$は都市を築いた文明の末裔でもなければ、 それを破壊した征服者でもなかった。 $NAME_Ketlings$はかつて、 最初にこれらの星系に入植した宇宙航行種族のペットだったのだ！  飼い主が滅んだあと、 $NAME_Ketlings$の祖先は廃墟と化した惑星で、 数世紀に及ぶ核の冬の数少ない生き残りとなった。\n\n恒常的に放射線にさらされたことにより、 $NAME_Ketlings$の遺伝子は急速に変異を遂げた。 また器用な肢や初歩的な知性、 さまざまな古い道具類に接した経験のおかげで、 彼らは技術的に進んだ文化を急速に発達させた。"
 distar.234.desc.spacefaring:0 "[From.From.GetName]に住むネズミに似た知的種族を調査した[Root.GetLeaderName]は、 驚くべき結果にたどりついた。 $NAME_Ketlings$は超能力をもっており、 何百万もの個体がテレパシー・ネットワークで思考を共有しているのだ。\n\n$NAME_Ketlings$は都市を築いた文明の末裔でもなければ、 それを破壊した征服者でもない。 $NAME_Ketlings$はかつて、 最初にこれらの星系に入植した宇宙航行種族のペットだったのだ！  飼い主が滅んだあと、 $NAME_Ketlings$の祖先は廃墟と化した惑星で、 数世紀に及ぶ核の冬の数少ない生き残りとなった。\n\n恒常的に放射線にさらされたことにより、 $NAME_Ketlings$の遺伝子は急速に変異を遂げた。 また器用な肢や初歩的な知性、 さまざまな古い道具類に接した経験のおかげで、 彼らは技術的に進んだ文化を急速に発達させた。"
 distar.234.phobe:0 "落ち着かない話だな。"
 distar.235.name:0 "$NAME_Ketling$の惑星を征服した"
 distar.235.desc:1 "我々はごみの山に住む$NAME_Ketlings$を制圧し、 [From.From.GetName]を無事に占拠した。 地表に残っている$NAME_Ketlings$は、 我々の他種族に関する政策に従って対処されることになる。\n\n我々の侵略に対して、 ほかの惑星に住む彼らの同胞がどのような反応を見せるかはわからない……が、 大した問題にはならないだろう。"
 distar.235.desc.assim:0 "我々はごみの山に住む$NAME_Ketlings$を制圧、 [From.From.GetName]を無事に占拠した。\n\n$NAME_Ketlings$は[Root.GetName]に同化される。"
 distar.235.desc.none_left:1 "我々はごみの山に住む$NAME_Ketlings$を制圧し、 [From.From.GetName]を無事に占拠した。 地表に残っている$NAME_Ketlings$は、 我々の他種族に関する政策に従って対処されることになる。\n\n$NAME_Ketlings$の自治の最後の名残は、 跡形もなく消え去るだろう。"
 distar.235.desc.none_left.assim:0 "我々はごみの山に住む$NAME_Ketlings$を制圧し、 [From.From.GetName]を無事に占拠した。\n\n$NAME_Ketlings$の最後の生き残りたちは、 [Root.GetName]に同化される。"
 distar.237.name:0 "[sensor_ratling_system.GetName]星系内で$NAME_Ketling$の活動"
 distar.237.desc:0 "[sensor_ratling_system.GetName]星系で、 突如として活動の激増が観測された。 以前遭遇した$NAME_Ketlings$はFTL航行可能な軍事艦隊を発進させ、 惑星上における偵察では、 広大な採掘ネットワーク、 発電所、 菌類農場、 地下研究施設などが、 彼らが棲家としていたジャンクの山の下に隠れていたことが判明したのだ。\n\n警戒すべきだが、 彼らの船はいまのところ敵対的行動を示しておらず、 $NAME_Ketlings$が単に国境の防衛を図っているだけという可能性も十分にある。 もはや、 この種族が正当な権利を備えた帝国であると認めざるを得ない。"
 distar.311.name:0 "原子時計のカウントダウン"
 distar.311.desc.base:0 "[Root.Capital.GetName]の研究者は、 [From.From.From.GetName]で発見された非常に精密な謎の原子時計が、 過去42年と3日間にわたりカウントダウンするのを見守ってきた。\n\n数十年にわたる熱心な考察と推測は、 一瞬にして消え失せた。 記念碑的なゼロ秒を刻むや否や、 時計は自己複製ナノマシンの群れを吐き出したのだ！"
 distar.311.desc:0 "$distar.311.desc.base$\n\nナノマシンは[atomic_clock_planet.GetStarName]星系の惑星[atomic_clock_planet.GetName]を目指しており、 今月中には到達する見込みだ。\n\n到着したときに何が起こるかはわからないが……"
 distar.311.a:0 "状況を注視しろ。"
 distar.311.a.tooltip:0 "ナノマシン群が惑星降下を始めたときに報告が入る。"
 distar.311.b:0 "受け容れがたい。 ナノマシンどもを撃て！"
 distar.311.b.tooltip:0 "星系にいる乗組員たちに、 原子時計から放出されたナノマシン群を破壊するよう命じる。"
 distar.312.name:0 "到来"
 distar.312.desc:0 "[atomic_clock_planet.GetStarName]星系の小惑星帯にあった原子時計から放出されたナノマシン群は、 [atomic_clock_planet.GetName]への降下を開始した！  信じられない速度で自己複製するナノマシンはわずか数時間で惑星地表を覆いつくし、 §Yガイア型惑星§!にテラフォームしはじめた！\n\nテラフォーミング完了から数時間後、 ナノマシン群は活動停止しして塵と化してしまった。 そこからはいかなる情報も抽出できそうにない。\n\nとはいえ、 彼らの残骸である金属化合物は、 いまでは実に魅力的となった惑星地表を広く覆っている。"
 distar.313.name:0 "制御不能のナノマシン"
 distar.313.desc:0 "[atomic_clock_planet.GetStarName]星系を観察していたわが軍の士官たちは、 [atomic_clock_planet.GetName]に向かうナノマシン群のほとんどを破壊したものの、 探知不能な数のナノマシン群が無事に惑星地表に到達した、 と報告してきた。\n\n彼らが製造された目的は皆目不明だが、 惑星地表に到着した途端、 彼らは一見不規則に思える急速な自己複製を開始した。\n\nそうして[atomic_clock_planet.GetName]は、 微細な自己複製マシンでできたうごめく粘質塊に覆われてしまった。"
 distar.315.name:0 "$distar.311.name$"
 distar.315.desc:0 "$distar.311.desc.base$\n\n小惑星表面に残されたナノマシン群は、 合体して興味深い無人軍艦に姿を変えた。\n\n望むならこれを我々のものにできる。"
 distar.320.name:0 "$distar.311.name$"
 distar.320.desc:0 "$distar.311.desc.base$\n\nナノマシン群は[From.From.From.GetName]の表面に高度な計算ネットワークを構築した。 ナノマシン群は構築完了と同時に活動を停止しており、 ネットワークは活動しておらず、 いかなる機械知性も存在しないようだ。\n\nネットワークの目的は、 わが研究者たちにも見当がついていない。 それを調べるとなると、 科学者たちを長期間研究に専念させる必要があるだろう。"

 enraged_army:0 "$NAME_Enraged_Colonists$"
 enraged_army_desc:0 "謎めいた状況に苦しんだ入植者たちは敵対的になった。"

