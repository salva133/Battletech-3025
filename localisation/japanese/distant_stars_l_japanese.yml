# The Vechtar Zavonia Chain
 distar.1000.name:0 "フェフタル・ザヴォニア号"
 distar.1000.desc:0 "[From.GetName]軌道上にあった船体は、 巨大な亜光速世代宇宙船フェフタル・ザヴォニア号の残骸だった。 この船はマルダク・ヴォルという、 極めて信心深い異星種族のものだった。\n\n船からはあらゆる生命が徹底的に失われていたが、 失敗に終わった航海の詳細は船長のログに残されていた。 彼らは故郷の星で「ヴェッセル (器)」と呼ぶ悪夢のような存在に狩り立てられて絶滅の危機に瀕し、 遠く離れた楽園のような惑星――選ばれた者だけにその姿を見せるという、 神話上の約束の地パリデイダを探して旅立ったのだ。 しかし船の状態からして、 彼らは襲撃者たちに追いつかれたようだ。\n\n船の航行ドライブからデータを抽出し、 目的地を解析するべきだろうか？"
 distar.1000.a:0 "楽園のような星か……"
 distar.1000.b:0 "やめておこう。"
 distar.1001.name:0 "隠された惑星"
 distar.1001.desc:0 "フェフタル・ザヴォニア号の航行ドライブの符号化アルゴリズムを解読するのは簡単ではなかったが、 マルダク・ヴォルのユートピア惑星を見つけることに並々ならぬ情熱を燃やす主席研究者[vechtar_zavonia_leader_name.GetName]のおかげで、 ついに成功した。\n\nその一方で、 この発見がなぜか世間に流出してしまい、 楽園惑星へ移住したいという[vechtar_zavonia_leader_name.GetName]の執着心を、 多くの市民が共有していることは懸念材料である。"
 distar.1001.a:0 "何者も我々を阻むことはできない。"
 distar.1001.b:0 "中止しろ。 楽園を求めるなど愚かな行為だ。"
 distar.1002.name:0 "失楽園"
 distar.1002.desc:0 "航行ドライブにあった座標を二重、 三重チェックしたものの、 マルダク・ヴォルの言う楽園惑星は、 実際には不毛な荒野の惑星でしかないらしいと認めざるを得なくなった。\n\n楽園の概念が彼らと我々とで大きく異なるだけかもしれないが、 爆撃を浴びた[utopian_planet.GetName]の地表には、 それとは別の物語が見え隠れする。 調査船の船長と乗組員は大いに落胆した。"
 distar.1002.a:0 "ありえない！  4度目のチェックを行え！"
 distar.1002.b:0 "現実に戻ろう……"
 distar.1003.name:0 "絵葉書のような完璧さ"
 distar.1003.desc:2 "マルダク・ヴォルの秘密をついに解明した！\n\n[utopian_planet.GetName]の地表に下ろそうとした探査機が大気圏に跳ね返されたとき、 乗組員たちはこの星が見かけとは違うものだと感じはじめた。 さらに調査したところ、 惑星地表だと思っていたのは実際にはエネルギーシールドで、 表面に不毛の惑星の映像が投影されていたのだ。 その下にはマルダク・ヴォルの予言を彷彿とさせる、 緑豊かなガイア型惑星が隠されていた。\n\nしかもそれだけではない！  シールドを解除した乗組員は、 哺乳類と菌類が共生して原始的な小屋に暮らす、 平和な石器時代文明を発見したのだ。 彼らは明らかに惑星外から来た存在だった。 悪夢のような「ヴェッセル」は、 あくまで彼らの伝説上の存在としてその名を留めていた。"
 distar.1003.a:0 "マルダク・ヴォルは健在だ！"
 distar.1003.b:0 "つまらん惑星だ……"
 distar.1004.name:0 "秘密の楽園"
 distar.1004.desc:3 "[country_that_discovered_mardak_vol.GetName]は、 わが領内にあるガイア型惑星に隠れていた秘密の[GetPreFTLLower]社会を発見した。 この惑星は洗練されたエネルギーシールドに覆われていたらしく、 あたかも不毛な星のごとく見えていたのだ。 ここの原住民が科学技術を失っていることは明白だが、 何者がこの星を隠したのかや、 その理由はまだ不明である。 彼らは哺乳類と菌類が共生している種族のようで、 我々の知る限りではまったくの無害だ。"
 distar.1004.a:0 "惑星を見た目で判断してはいけないな。"
 distar.1005.name:0 "通信"
 distar.1005.desc_a:0 "[utopian_planet.GetName]で生き延びていた古代のマルダク・ヴォルに関して、 これまでに遭遇したことのない知的哺乳類種族からの通信が入った。 緊急の案件らしい。"
 distar.1005.desc_b:1 "[utopian_planet.GetName]に住む[GetPreFTLLowerPlural]種族と思われる、 未知の知的哺乳類種族からの通信が入った。 緊急の案件らしい。"
 distar.1006.desc:0 "初めまして、 [From.GetSpeciesNamePlural]。 我々はヴォル。 争うつもりはない。\n\n君たちの惑星の1つが、 マルダクに侵食されているのを発見した。 マルダクは我々をはるか昔から食い物にしてきた寄生種の菌類で、 その宿主を魂のない人形に変えてしまうのだ。 そして、 次の標的は君たちだ！\n\n我々は完全に駆除したと考えていたが、 銀河の定期的なスキャンの結果、 [utopian_planet.GetName]で繁殖しているのが明らかになった。 だが恐れることはない。 我々は対処法を知っている……"
 distar.1006.a:0 "ドカンと浄化してもらえるのか！？"
 distar.1006.b:0 "馬鹿な、 彼らは無害なんだぞ！"
 distar.1006.c:0 "彼らを傷つける気はない！"
 distar.1008.desc:0 "通告、 我々は軌道駆除プロトコルを遂行する。 3、 2、 1……感染した住民たちの上空に、 溶剤ファンゴXを散布した。 敵性生物を無力化した！\n\n心配しなくてもいい。 君たちが感じる環境変化は一時的なものではなく、 完璧に不可逆的だ……\n\n協力に感謝する。\n\n我々はヴォル。 争うつもりはない。\n\n争うつもりは……"
 distar.1008.a:0 "終わったか……"
 distar.1008.b:0 "環境変化だと？"
 distar.1009.desc:0 "単純な[From.GetSpeciesNamePluralInsult]め！  目が覚めたら[From.GetSpeciesOrganName]にマルダクが巣食っていて、 菌糸が細胞を一つずつ乗っ取って神経系から体全体を支配されるあいだ、 それが肉のなかでうごめき精神に押し入ってくるのが心地よいとでも思うか？\n\n[From.GetSpeciesNamePluralInsult]よ、 幸運なことに、 そんな日は決して来ない。 我々が許さない。\n\n我々はヴォル。 また戻ってくるぞ……争うことなく。"
 distar.1009.a:0 "確かに……"
 distar.1011.name:0 "§R国境侵犯の警告！§!"
 distar.1011.desc:0 "敵性の艦隊を探知した。 ヴォルの通信に見られる特徴を備えており、 [utopian_planet.GetName]にまっすぐ向かっている。 彼らはマルダクが生息している惑星に現われるようだ……\n\nこちらの通信には応答しない。"
 distar.1011.a:0 "まずいな……"
 distar.1013.desc:0 "通信回線は雑音だけだ。 ヴォルとの通信は切断された。"
 distar.1013.a:0 "通信を切られた！"
 distar.1014.name:0 "楽園にて"
 distar.1014.desc:1 "我々はついに、 マルダク・ヴォルの楽園惑星パリデイダの位置を特定した。 いつか[From.Owner.GetSpeciesSpawnNamePlural]が[utopian_planet.GetName]の砂丘や、 豊かな庭園や、 澄んだ泉ではしゃぐことを想像して、 市民たちは喜んでいる！"
 distar.1014.a:0 "ようやくだ……"
 distar.1014.b:0 "いずれそうなるさ……"
 # Star Lifting
 distar.1020.name:0 "熱駆動流"
 distar.1020.desc:0 "[From.GetName]を周回するプラットフォームを詳細に調査したところ、 これは複雑で奇妙な、 異質な設計であることがわかった。 防水性をもつ機械と、 先進的な環境コントロール機能からすると、 これはたっぷりの液体内で生活する、 おそらくは軟体動物に類する生命体のために造られたものだろう。\n\n故障する以前は、 マイクロ波ビームで恒星の大気圏の一部を熱して大規模な爆発を誘発し、 太陽風の流出量を大幅に増やしていた。 そのエネルギーは軌道上の採掘ステーションで採取されていた。\n\nプラットフォームはかなり実験的なコンセプトで設計されている。"
 distar.1020.a:0 "プラットフォームを修復しろ。"
 distar.1020.c:0 "ビームを兵器に転用しろ。"
 distar.1020.b:0 "放置しろ。"
 distar.1021.name:0 "火遊び"
 distar.1021.desc:0 "大規模な修復作業によってプラットフォームは再起動し、 恒星は膨大なエネルギーを宇宙空間に投射しはじめた。 だが、 その行程は平坦なものではなかった。\n\n最初の巨大マイクロ波ビーム照射時、 技術者たちはすんでのところで連鎖反応を引き起こしそうになった。 そのままにしていたら恒星が大爆発を起こし、 プラットフォームも星系内の全惑星も吹き飛ばしてしまっただろう。 あとでわかったことだが、 異星種族の設計図とマニュアルには、 プラットフォームを稼働させられないほどの深刻な計算ミスがあったのだ。\n\n幸運にもミスはすぐに特定され、 ビーム出力の適切な調整を経て、 太陽風の流出量は安定した。"
 distar.1021.a:0 "「太陽電池」が我らの手に！"
 distar.1021.b:0 "ああ軟体生物……ふにゃふにゃの身体、 ふにゃふにゃの心……"
 distar.1022.name:0 "軟体生物のマイクロ波ビーム"
 distar.1022.desc.a:0 "[star_lifting_ship.GetName]の乗組員が、 この恒星プラットフォームの設計は (科学担当官[star_lifting_leader.GetName]の表現を借りれば)「狂気の産物」であるという結論に至るまで、 さほど時間はかからなかった。 マイクロ波ビームは粗雑かつ調整が不適切で、 意図された通りに動かすためには、 数多くの改善が必要だった。 しかしながら調整が済んでみると、 すぐにこれが素晴らしい兵器に転用できることがわかった。"
 distar.1022.desc.b:0 "例の軟体生物のマイクロ波を軍事転用しようという試みは、 失敗に終わった……それも壮大に。 起動した途端、 ビームの設計は欠陥を抱えており、 理解に苦しむものであることが明らかになった。 科学者たちは、 爆発によって失敗史に燦然と輝くきのこ雲型のモニュメントと化したプラットフォームから、 かろうじて逃れた。"
 distar.1022.a:0 "素晴らしい。"
 distar.1022.b:0 "惨憺たる結果だな。"
 distar.1022.c:0 "軟体生物に科学は向いていない……"
 # The Big RIP
 distar.1030.name:0 "放棄された観測拠点"
 distar.1030.desc:1 "観測拠点のデータストレージはすべて消去され、 所有者をたどれる証拠を残さぬよう、 十分な注意が払われていた。 [big_rip_planet.GetName]では明らかに良からぬ事態が起こったようだ。 知的生命体の唯一の痕跡は、 建設途中で放棄されたと思しき巨大都市群の廃墟だけだ。 これらは地表全体に散らばっており、 その中心には1基のホロ聖堂がそびえている。"
 distar.1030.a:0 "調査しろ。"
 distar.1030.b:0 "放っておけ。"
 distar.1031.name:1 "グレイ・テンペスト"
 distar.1031.desc:1 "隠匿しようという努力にもかかわらず、 観測者たちによる拙劣な干渉の痕跡は[big_rip_planet.GetName]中に残されていた……\n\nこれらの証拠によれば、 この惑星に住んでいたのは植物種族で、 超能力で繋がった意識をもっていた。 彼らが信仰復興運動の真っ最中にあったとき、 ゲートキーパーと呼ばれる謎の異星種族が突如として降り立った。 植物型種族はそのときから、 「グレイ・テンペスト」という大破局が目前に迫っているとする思想に取り憑かれた。 それまで平和的だった彼らの宗教は、 すぐに自殺カルトへと変貌していった。 銀河でも極めて古い生命形態である彼らは、 決して訪れることのない審判の日への恐れから、 幾度もの強制的な水分補給の甲斐なく、 わずか数ヵ月のうちに枯れ果ててしまった。"
 distar.1031.a:0 "なんてことだ……"
 distar.1031.b:0 "安らかに眠れ、 か弱き花たちよ……"
 # Bunker-Bot
 distar.1040.name:0 "バンカー・ボット"
 distar.1040.desc:0 "[From.GetName]の異常な電磁波を追跡したところ、 戦艦サイズのメガコンピュータを隠していた秘密の地下壕にたどり着いた。\n\n研究者の推測によれば、 これは数千年前から存在し、 ある非常に複雑な問題を解こうと懸命に稼働しているようだ。 しかし、 それがどのような問題かはわからない。\n\n乗組員がコンピュータに接触しようとしたとき、 放棄されて防御もないように見えたこの施設が、 実はセキュリティAIによって運営されていることがわかった。 そしてコンピュータの存在目的は、 訪問者を焼き殺すことだったらしい。 乗組員に倒されたAIは、 未知の受信者に向けてメッセージを送信した。"
 distar.1040.a:0 "このメガコンピュータをスクラップにしてパーツを剥ぎ取れ！"
 distar.1040.a.tooltip:0 "千年もかけて問題1つ解決できないコンピュータなど、 船体の材料にしたほうがましだ……"
 distar.1040.b:0 "我々の研究を加速させられそうだ……"
 distar.1040.b.tooltip:0 "これには施設の管理AIをオフラインにしておく必要があるため、 コンピュータは近い将来故障する。"
 distar.1040.c:0 "謎の計算を続けさせてやろう……"
 distar.1040.c.tooltip:0 "コンピュータを妨害するべきではない。 解決しようとしている問題がなんであれ、 重要なことなのだろう……"
 # Atomic Clock
 distar.1045.name:0 "42年と3日後に"
 distar.1045.desc:0 "[From.GetName]周辺のデブリ領域を詳しく調べたところ、 極めて正確に時間を測れる原子時計が入った気密カプセルが発見された。\n\n周波数不確定性がとても小さく、 8億7900万年にたった1秒しか狂わないこの時計は、 42年と3日後の日付をカウントダウンしている。 この日付が何を意味するのか、 所有者は誰なのか、 その辺りの手がかりはカプセルにはなかった。 しかし、 この目覚まし時計を必要とする何者かがいるのだろう……"
 distar.1045.a:0 "目を離すな。"
 distar.1045.b:0 "爆弾だ！！  破壊しろ！！"
 distar.1045.a.tooltip:0 "チクタク、 チクタク……"
 distar.1045.b.tooltip:0 "カプセル内はなんの変哲もないワイヤーでいっぱいだが、 どれが全銀河を一掃する大量破壊兵器の引き金であっても不思議ではない！  乗組員はすべてを切断する！"
 # Eat or be Eaten
 distar.1050.name:0 "食うか食われるか"
 distar.1050.desc:1 "[From.GetName]周辺のデブリ領域の外縁を漂っていたのは、 哀れなまでにひしゃげた起源不明の調査船だった。 船体に噛み跡や消化液があることから、 巨大な捕食者に噛み砕かれたあとに吐き出されたと推測される。\n\n皮肉なことに、 食事のメニューとなって最期を迎えた乗組員たちは、 新しくエキゾチックな料理を求める長旅の最中だった。\n\n彼らは膨大な量の生命体について、 栄養分から食感にいたるまでのあらゆる面の評価リストを作っていた。 最上位のおすすめの1種に、 [delicious_aliens.GetSpeciesNamePlural]の肉汁たっぷりの[delicious_aliens.GetSpeciesOrganName]と、 スパイシーな体液も挙げられていた。 我々の種族はというと、 肉の筋っぽさと獲物としての物足りなさゆえに、 リストの下の中あたりだった。 食べ物で遊ぶのが好きな連中もいるのだ……"
 distar.1050.desc_lithoid:1 "[From.GetName]周辺のデブリ領域の外縁を漂っていたのは、 哀れなまでにひしゃげた起源不明の調査船だった。 船体に噛み跡や消化液があることから、 巨大な捕食者に噛み砕かれたあとに吐き出されたと推測される。\n\n皮肉なことに、 食事のメニューとなって最期を迎えた乗組員たちは、 新しくエキゾチックな料理を求める長旅の最中だった。\n\n彼らは膨大な量の生命体について、 栄養分から食感にいたるまでのあらゆる面の評価リストを作っていた。 最上位のおすすめの1種に、 [delicious_aliens.GetSpeciesNamePlural]の肉汁たっぷりの[delicious_aliens.GetSpeciesOrganName]とスパイシーな体液も挙げられていた。 我々の種族はというと、 肉がまったく食用不可であることと獲物としての物足りなさゆえに、 リスト最下部に装飾つきで掲載されていた。 食べ物で遊ぶのが好きな連中もいるのだ……"
 distar.1050.a:0 "彼ら自身の味も気に入ってもらえたらしい……"
 # The Cube
 distar.1055.name:0 "キューブ"
 distar.1055.desc:2 "[From.GetName]を周回する遺棄宇宙船の残骸群で、 ほぼ無傷の異星人の調査船を発見した。 ログによれば、 この船はハードウェアの致命的故障に見舞われ、 乗組員は142日間も望みのない日々を過ごしたのち、 栄養失調で全滅したようだ。\n\n自室の寝台で見つかった船長の遺体は、 小さな金属立方体を握っていた。 この立方体の各面は異なる色で塗り分けられ、 さらに9つの同じように回転できる立方体に分かれている。 [Root.Owner.GetScientist][cube_science_officer.GetName]は、 正しいパターンを揃えればこの立方体が開き、 隠された財宝が現れると確信している。"
 distar.1055.a:1 "[Root.Owner.GetScientist]、 そのキューブを回せ！"
 distar.1055.b:0 "放っておけ。"
 distar.1056.name:0 "切って開いて"
 distar.1056.desc:0 "[From.GetName]の乗組員は金属のキューブに対し、 既知のあらゆる暗号解読アルゴリズムを試行したが、 結果はただ沈黙あるのみであった。\n\n「これは暗号なのか？  貴重品を保管する容器なのか？」「もしこのキューブに意味がないとすれば、 あらゆるものに意味などあるのか？」こうした考えが過労状態の科学担当官[cube_science_officer.GetName]の脳裏を駆けめぐり、 とうとう担当官はレーザーを持ち出して、 まずキューブを切断し、 ついで自らの右の[From.Owner.GetSpeciesHandName]を真っ二つにしてしまった。 キューブの中身は空だった。"
 distar.1056.a:0 "なんということだ……"
 distar.1056.a.tooltip:0 "[cube_science_officer.GetName]は再起不能だ。"
 # Honeymooners
 distar.1060.name:0 "新婚さん"
 distar.1060.desc:0 "どうやら我々が見つけたのはこの星発祥ではない、 毛のない哺乳動物の繁殖地のようだ。 観察したところ、 彼らは夕方に「高度な求愛活動」に従事し、 そのあと夜の砂浜において何種類もの中毒物質の影響下で「親密なつがい関係」を構築している。\n\n残念ながら、 我々の船を偶然目撃してしまったため彼らは驚き、 民間宇宙船で惑星から逃げ出してしまった。 残っているのは彼らが残したごみの山だけだ。 ごみのなかに1冊の旅行ガイドブックが見つかった。 『銀河ヒッチハイクガイド』というタイトルのその本には、 我々が未だ知らない多くの観光名所や自然現象が描写されている。"
 distar.1060.a:0 "このガイドブックは国民のいい刺激になるだろう！"
 distar.1060.b:0 "汚らわしいエイリアンどもめ！  連中は散らかし屋の厄介者だということを、 国民に知らしめなければ。"
 distar.1060.c:0 "いまはこの発見は隠しておくべきだな……"
 distar.1060.d:0 "気色悪い！"
 # Hologram
 distar.1065.name:0 "存在しなかった惑星"
 distar.1065.desc:1 "[From.GetName]は惑星ではなく、 先進的な3Dプロジェクションだった。 惑星の中心には物体と重力をシミュレーションするエネルギー場を発生させるプロジェクターがあり、 我々のセンサーが実際の惑星と勘違いし、 異常なデータを出してしまったのも無理はない。 なぜ、 わざわざこの場所に惑星が存在するように見せかけたのか、 その理由は推測するしかない。 残念ながら、 このプロジェクターは我々の実験には耐えられなかった。"
 distar.1065.a:0 "妙だな……"
 # Star Crazy
 distar.1070.name:0 "星のパターン"
 distar.1070.desc:1 "[From.GetName]の最新のセンサー結果は、 この星が周期的に脈動していると示していたが、 現場に到着した[Root.GetName]の乗組員は、 このデータを裏づける証拠をまったく得られなかった。 大半の乗組員はこのアノマリーがセンサーの故障によるものだったという考えで一致したが、 科学者 [Root.GetLeaderName]はその説を却下した。 [Root.GetLeaderName]は別の場所でも似たような脈動エネルギー放出パターンを発見したことがあると主張しており、 銀河の星々に奇怪な何かが起こっているのではないかと恐れている。 [Root.GetLeaderName]は関連する最寄りの星への経路を星図に示した。"
 distar.1070.a:0 "真相を究明しなければ……"
 distar.1070.b:0 "ただの誤動作だ。"
 distar.1071.name:0 "少し経って……"
 distar.1071.desc:0 "科学者[Root.GetLeaderName]は数日間ひどく悩んだすえに、 それが思い違いだったことを認めた。 遠方の星から発せられたパルスには隠されたパターンなどなく、 破滅を知らせる難解な予兆も当然なかったのだ。 [Root.GetLeaderName]は以下のように述べた。\n\n§Y「これは簡潔に言えば妄想の産物だ。 非論理的で突拍子もなく、 まったくもって科学者とは思えなかった」§!\n\n[Root.GetLeaderName]の内心における葛藤が、 いくつかの価値ある自己発見へと至ったため、 この恥ずかしい失敗も多少の利益となった。"
 distar.1071.a:0 "よし、 解決したな。"
 distar.1072.name:0 "センサーの誤動作"
 distar.1072.desc:0 "[anomalous_star.GetName]に到着した乗組員は、 やはりセンサーが故障していたことを確認した。 良いニュースとしては、 この星のエネルギー出力に関する最初の見積もりはかなり控えめであったことと、 [From.GetLeaderName]が過去のミスから学んだことだ。"
 distar.1072.a:0 "失敗は成功のもとだ。"
 distar.1072.b:0 "なんという時間の無駄だ……"
 distar.1073.name:0 "星の狂気"
 distar.1073.desc:2 "[From.GetName]の乗組員は残念な発見をした。 彼らが疑ったように、 [anomalous_star.GetName]で観測された脈動パターンは、 実際にはセンサーの故障によるものだった――科学担当官[crazy_science_officer.GetName]の脳内の。\n\n科学担当官の行動は常軌を逸していた。 [crazy_science_officer.GetName]はいまや自身が宇宙の守護者であり、 星々が来たるべき黙示録を警告している、 などと思い込んでいるのだ。 乗組員は、 この担当官がそうした発作を起こした際に、 船のセンサーデータを改ざんしたと考えている。\n\n現在、 [crazy_science_officer.GetName]は医療ポッドで帰還中で、 [Root.Capital.GetName]で適切な治療を受ける予定である。"
 distar.1073.a:1 "あなたの働きに感謝する。 宇宙の守護者[crazy_science_officer.GetName]よ！"
 distar.1073.b:0 "幸運を、 [crazy_science_officer.GetName]。"
 distar.1070.a.tooltip:1 "§Lきらきら光るお空の星よ……§!"
 test_event_targets.desc:0 "[country_event_target.GetName] [ship_event_target.GetName] [leader_event_target.GetName] [planet_event_target.GetName]"
 # Azizians
 distar.1080.name:0 "静かなる叫び"
 distar.1080.desc.a:1 "我々は巨大な腹足類の化石の一部を発見した。 既知のいかなる生物とも一致しないこの化石は、 [From.GetName]を取り巻く氷床の巨大な塊に囚われていた。 前部には獰猛にぎらつく目があり、 触手で立ち、 口吻はまるで物言わぬ叫びの途中で凍りついたかのように、 恐ろしげに歪んでいる。 この生物に知性を示す痕跡は見られない。"
 distar.1080.desc.b:0 "$distar.1080.desc.a$\n\n気味の悪い外見ではあるが、 科学者たちはこの生物を飼い慣らせば貴重な財産になると考えている。 彼らはクローン創造のためにDNAを採取するよう勧めている。"
 distar.1080.desc.c:0 "$distar.1080.desc.a$\n\n残念ながら、 現在の我々はこの生物を復活させる技術を持っていない。"
 distar.1080.a:0 "クローンを作れ。"
 distar.1080.b:0 "この醜い存在を宇宙に排出しろ！"
 distar.1080.c:0 "博物館に展示しよう。"
 distar.1081.name:0 "アジジアン"
 distar.1081.desc:0 "化石化したDNAから、 相当数の巨大ナメクジのクローンを作出することに成功した。 彼らは数週間で成熟して、 20トン近い巨体となり、 単純な1音節の命令に反応できる原始的な知性をもつ。 暴力的な傾向はまったく見られないが、 苛立つと濃い有毒の粘液を吐いたり、 感情に応じて体色が変わるようだ。 彼らが立てるシューシューという音から、 研究チームは「アジジアン」と名づけた。 彼らはその音で仲間と意思疎通を行っているようだ。"
 distar.1081.a:0 "彼らは素晴らしい労働力となるだろう。"
 distar.1081.a.tooltip:0 "§Yアジジアン§! 4 POPが[This.GetName]に追加される。"
 distar.1081.b:0 "動物園に展示しよう。"
 distar.1081.c:0 "地上軍で利用できそうだ。"
 distar.1080.c.tooltip:0 "敵軍を蹴散らす殺人ナメクジの軍勢なら、 誰でも欲しがるに決まっている。"
 distar.1081.d:1 "ぞっとする生物だ。 いますぐ廃棄処分にしろ！"
 distar.1083.name:0 "アジジアンが逃げ出した！"
 distar.1083.desc:0 "[Root.GetName]の動物園で展示されていた腹足類アジジアンたちが逃げだし、 暴れている！  完全に成熟したと思われていたこの生物は、 飼育中にも大きくなりつづけ、 怪物的なサイズになった。 彼らは黄色い有毒粘液の跡を残しながら、 ビル群をまるで模型のように倒しつつ、 街を破壊して進んでいる。 この惑星の景色はすっかり変わり果ててしまった。"
 distar.1083.a:0 "なぜこんなことを！？"
 distar.1083.b:0 "奴らを見くびっていた……"
 distar.1084.name:0 "アジジアンの叡智"
 distar.1084.desc:0 "[Root.GetName]に住むアジジアンの労働者が完全な知性を獲得した。 すでに成熟しきったと思われていたこの生物は、 実際にはまだ成長途中で、 大人になってようやく潜在能力を開花させたのだ。 彼らは我々の言語を理解し、 わが文明に残りたがっている。"
 # Harvesters
 distar.1090.name:0 "放棄された収穫機"
 distar.1090.desc:0 "[From.GetName]の地表に見られる不思議な模様は、 豊かな緑を裁断して作物を集める巨大な自動収穫機によって作られた跡であった。 科学者たちは、 かつてこの惑星全体は強大な宇宙帝国の穀倉地帯として役立っていたのであろうと推測している。\n\n豊かな土壌と恵まれた気候の[From.GetName]は農業にとって完璧であり、 惑星上すべての植物は食用可能であることが示されている。 収穫機の摩耗した状態と野菜の腐敗跡は、 最後に収集されてから長い年月が経過していることを示唆している。"
 distar.1090.a:0 "高品質の食料は無駄にできない！"
 distar.1090.b:0 "この惑星に使い道はない。"
 # Locusts
 distar.1095.name:0 "惨害"
 distar.1095.desc:0 "[From.GetName]の地表に見られた曲がりくねった模様は消え、 まるで魔法にかけられたかのように、 以前この惑星を覆っていた豊かな植物も消えてしまった。 葉や茎、 花びらの1つも残さずに。 しかし科学者たちは、 この謎が解けるかもしれないと考えている。\n\n節足動物の排泄物や抜け殻が大量に見つかっていることから、 この惑星は宇宙生まれの貪欲な昆虫の群れに短期間襲われたと思われる。 この昆虫たちは惑星から惑星へと渡り歩き、 そのたびに世界中の食料を食いつくしていくのだ。"
 distar.1095.a:0 "連中が我々の星に現れないことを願う。"
 # Shattered World
 distar.2000.name:0 "砕かれた惑星"
 distar.2000.desc:0 "我々は、 かつては居住可能惑星であったものの残骸をデブリ帯に発見した。 破片の断片化パターンと炭化状態から、 惑星は熱エネルギー・ビームの集中砲火による圧力で砕かれ爆散したようだ。 このため、 鉱物の豊富な核が流出し、 高品質の鉱物の塊となって固まったのだ。"
 # Weapon Testing
 distar.2005.name:0 "兵器実験"
 distar.2005.desc:0 "[From.GetName]は、 一見して何度も大災害に見舞われたように見える。 しかし地表スキャンの結果、 かつてないほど大規模な兵器テストと思われるものにより、 この星は焼かれ、 爆撃され、 焦がされ、 砲撃されたことがわかった。\n\nこの惑星を完全に消滅させる試みが無数に行われたが、 この異星人はそれを成功させるほどの技術力をもっていなかったらしい。 科学担当官[Root.GetLeaderName]は、 惑星に使用された兵器の設計を研究するため、 ひと通りの残骸を回収した。"
 distar.2005.a:0 "サンプルを分析しろ。"
 distar.2005.b:0 "放っておけ。"
 distar.2006.name:0 "異星人のレーザー"
 distar.2006.desc.a:0 "[From.From.From.GetName]で見つかった兵器の残骸の分析から、 多くの知識が得られた。 回収した残骸は艦載用指向性エネルギー兵器システムのもので、 宇宙戦闘で効果を発揮する高密度の収束エネルギー線を発射する。 科学担当官[science_leader.GetName]は、 この知見に基づいて、 対レーザー装甲を開発するか、 我々の兵器を抜本的に改良することを推奨している。"
 distar.2006.desc.b:0 "[From.From.From.GetName]で見つかった兵器の残骸の分析から、 多くの知識が得られた。 回収した残骸は艦載用指向性エネルギー兵器システムのもので、 高密度の収束エネルギー線を発射できるが、 我々のレーザーに比べ絶望的に劣っている。"
 distar.2006.a:0 "この異星人の武器で奴ら自身を攻撃する！"
 distar.2006.b:0 "艦船用の装甲が必要だ。"
 distar.2006.c:0 "またしても我々の優位性が証明されたな。"
 # Wetware Computer
 distar.2010.name:0 "生物学的コンピュータ"
 distar.2010.desc:0 "[From.GetName]の海洋のほとんどを覆っている藻類の微細なネットワークは、 水流とは独立した対称的パターンで動いている。 その運動の複雑さと規則性は、 藻類が生存以外の目的のためにプログラムされていることを示唆している。\n\n科学担当官[Root.GetLeaderName]は、 このネットワークが実は原始的な生物学的コンピュータであり、 その動きのパターンがインターフェースなのかもしれないと推測している。 残念ながら、 現時点でこのパターンを解読する方法はない。"
 # Primordial Soup
 distar.2015.name:0 "原初のスープ"
 distar.2015.desc:0 "[From.GetName]の地表には、 周囲から安全に隔離された窪地があちこちにあり、 そこには単純な有機化合物を豊富に含む泥が堆積している。 我々の研究者は、 それが生物の自然発生のゆりかごではないかと考えている。 [From.GetName]は、 不毛の惑星としては異例なほど厚い大気をもっており、 そのために単純な生物が生存可能になっている。\n\nこの惑星は、 生命発生の初期状況を研究するにはうってつけの環境だが、 あまり多くは期待できない。 たとえ[From.GetName]で生命が自然発生したとしても、 進化が始まるまでに何百万年もかかるからだ。"
 distar.2015.desc.terminator:0 "[From.GetName]の地表には、 周囲から安全に隔離された窪地があちこちにあり、 そこには単純な有機化合物を豊富に含む泥が堆積している。 我々の研究者は、 それが生物の自然発生のゆりかごではないかと考えている。 [From.GetName]は、 不毛の惑星としては異例なほど厚い大気をもっており、 そのために単純な生物が生存可能になっている。\n\nもちろん我々はこのようなものを容認しない。 生命の発生を許す前に、 この有機物の汚物を消し去る必要がある――たとえそれが何百万年も先のことだとしても！"
 distar.2015.A.machine:0 "焼却処理！"
 # Single-Minded
 distar.2020.name:0 "心は一つ"
 distar.2020.desc:1 "一見すると、 [Root.From.GetName]には多様な生命体が生息しているように見える。 これらは光合成、 分解、 捕食による食物連鎖で栄養素を循環させる、 我々と同じような生態系のなかで共存している。\n\nしかし、 より詳細な調査によって、 [Root.From.GetName]のすべての生物は、 始まりこそばらばらの個体だったが、 未知の働きによって単一の生物として活動していることを乗組員は発見した。 この生物は、 外部からのあらゆる干渉に対して、 激しく無差別的な攻撃をもって対応する。"
 distar.2020.desc.hive:0 "一見すると、 [Root.From.GetName]には多様な生命体が生息しており、 我々の故郷である[Root.Owner.GetHomeWorldName]に似た生態系のなかで共存しているように見える。 ただしその生態系とは、 我々の集合意識が発生する以前、 あるいは存在しなかった場合だが。\n\nドローンが調べてみると、 最初は個々の生物として成長していたものの、 自然な進化の過程で現在は単一の生物として活動していることがわかった。 それは原始的な生物で、 外部からのあらゆる干渉に対して、 激しく無差別的な攻撃で反応する以上の機能はない。"
 # Artificial Moon
 distar.2025.name:0 "人工の月"
 distar.2025.desc:0 "[From.GetName]の地殻深部をスキャンしたところ、 乗組員の疑念の正しさが確認された。 [From.GetName]は普通の月ではなかったのだ。 この天体は人工構造物で、 巨大な鉄骨構造の内部に極めて鉱物豊富な岩石が詰めこまれている。\n\nこの月が造られたのはどうやら、 [artificial_moon_planet.GetName]の回転速度を遅くし、 1日を長くして潮汐変化を大きくし、 居住に適したものにするためらしい。 我々にわかる限りでは、 これまでにこの惑星に入植した者はいない。"
 # Shielded world in a time loop
 distar.2030.name:0 "時間ループ"
 distar.2030.desc:0 "[time_loop_world.GetName]は燃え上がっている。 この惑星は[time_loop_world.GetStarName]の放射を捉えるシールドに包まれており、 すぐに生物の住めない高温に達しそうだ。\n\n灼熱のなかで、 小型有鱗爬虫類人の先進的文明が、 途方もない速さで活動している。 そこではいくつか重大な出来事も起こっているようだ。 だが緊張が最高潮に達したとき、 出し抜けに時間が停止し、 引き延ばされて変形し、 ついには (通常ありえないことだが) 爬虫類人たちの文明はその発生時点へと戻るのだった。\n\nどうやら、 彼らは時間ループに閉じ込められているらしい。 文明の誕生から始まる、 無慈悲な早送りの繰り返しサイクルに。 自分たちが焼け死ぬ運命にあるとも知らず、 わずか数時間のあいだに無数の世代が人生を送っているのが観察できる。\n\nしかし我々はシールドに亀裂を見つけた。 これで彼らの運命を変えられるかもしれない。"
 distar.2030.a:0 "シールドを修復しろ。"
 distar.2030.a.tooltip:0 "何者かがこのウロコ族を閉じ込めたのには、 それなりの理由があるかもしれない。"
 #distar.2030.a.tooltip.mat: "We cannot forfeit the opportunity to research a society locked in a time loop, even if only for a while. The lizards will live and die for science..."
 distar.2030.b:0 "時間ループを中断させろ。"
 distar.2030.c:0 "彼らの運命は彼らに委ねよう。"
 distar.2031.name:0 "シールドの修復完了"
 distar.2031.desc:0 "我々は惑星の住民に気づかれることなく、 [time_loop_world.GetName]のシールドの亀裂をできる限り補修した。 大気圏を詳細調査した結果から、 この小さなトカゲたちは100年以内に焼け死ぬとみられる。\n\nこの星は貴重な研究対象となったが、 もしトカゲや時間ループを研究するのであれば、 すぐに取りかかったほうがいい。"
 distar.2031.a:0 "トカゲたちは科学のために生き、 そして死ぬのだ……"
 distar.2032.name:1 "大爆発"
 distar.2032.desc:1 "我々が[time_loop_world.GetName]の時間ループの打破に成功したこと、 これがいいニュースだ。 悪いニュースは、 住民たちがその試練を生き延びられなかったということだ。\n\n時間ループの原因は、 シールド内部の時空間をねじ曲げる人工特異点フィールドであったが、 これはトカゲたちの行動が、 なんらかの特別な変化を見せたときに解除されるように設定されていた。 科学者はそれが、 彼らの攻撃的性向と関係していると考えている。\n\n驚くような偶然により、 我々は時間ループをその最終段階で破ってしまった。 トカゲたちが小さな肢を核ミサイルの発射ボタンにかけた、 まさにその瞬間に。 ループから解放されてわずか数秒のうちに、 爬虫類人たちは核爆発の劫火で灰となってしまった。"
 distar.2032.a:0 "後悔しても遅い……"
 distar.2033.name:0 "[time_loop_country.GetName]"
 distar.2033.desc:0 "我々が[time_loop_world.GetName]の時間ループの打破に成功したこと、 これがいいニュースだ。 悪いニュースは、 住民たちが我々に会うことを喜ばなかったということだ。\n\n時間ループの原因は、 シールド内部の時空間をねじ曲げる人工特異点フィールドであったが、 これはトカゲたちの行動が、 なんらかの特別な変化を見せたときに解除されるように設定されていた。 科学者はそれが、 彼らの攻撃的性向と関係していると考えている。\n\nフィールドを無効化した途端、 我々の存在に即座に攻撃的な反応を示した。 そしてシールドの破壊に取り掛かり、 数時間で粉々にしてしまった。"
 distar.2033.a:0 "過ちだったか……"
 distar.2033.b:0 "広い心で受け入れよう……"
 distar.2035.name:0 "[time_loop_world.GetName]"
 distar.2035.desc:0 "[time_loop_world.GetName]のシールドに囚われていたトカゲ型異星種族の社会は、 惑星温度の急上昇によって絶滅した。 環境の著しい変化も、 彼らを閉じこめていた時間ループを解除するには不十分だったようだ。\n\nかつてあれだけ活気のあった惑星だが、 いまは研究する対象はほとんど残っていない。"
 distar.2035.a:0 "それが宇宙の理だ。"
 distar.2036.name:0 "[time_loop_world.GetName]"
 distar.2036.desc:0 "[time_loop_world.GetName]は燃え上がっている。 この惑星は[time_loop_world.GetStarName]の放射を捉えるシールドに包まれており、 すぐに生物の住めない高温に達しそうだ。\n\n小型有鱗爬虫類人の先進文明が灼熱のなかで、 途方もない速さで活動している。 そこではいくつか重大な出来事も起こっているようだ。 だが緊張が最高潮に達したとき、 出し抜けに時間が停止し、 引き延ばされて変形し、 ついには (通常ありえないことだが) 爬虫類人たちの文明はその発生時点へと戻るのだった。\n\nそう、 彼らは時間ループに閉じ込められているのだ……文明の誕生から始まる、 無慈悲な早送りの繰り返しサイクルに。 自分たちが焼け死ぬ運命にあるとも知らず、 わずか数時間のあいだに無数の世代が人生を送っているのが観察できる。 彼らを救いたくとも、 我々には救えない。 このシールドは貫通不可能だからだ。"
 distar.2036.a:0 "この現象を研究しなければ！"
 distar.2036.b:0 "怖ろしい運命だ……"
 distar.2038.name:0 "[time_loop_country.GetName]"
 distar.2038.desc:0 "トカゲたちは自由になった。 彼らはどうにかして、 時間ループの難題を自力で解決したに違いない。 そして、 すでに亀裂の入っていたシールドを破壊することに成功した。"
 distar.2038.a:0 "見事だ。"
