 building_cryonic_clones:0 "冷凍睡眠クローン"
 building_cryonic_clones_desc:0 "このリングワールドがまだ廃墟だった時代に、 何千体もの異星種族のクローンが冷凍睡眠チャンバーに封じられて残された。 再建が完了したいま、 クローンはこの記念館に保存されている。"
 building_the_zone:0 "ゾーンA"
 building_the_zone_desc:0 "この惑星の陸上にある13キロ四方のエリアは、 由来不明の廃墟であり、 奇妙で独特な異星種族の人工物が数多く散乱している。 不可解なことに、 ここを訪れた者は深い幸福感を覚える。"
 building_junkheap:0 "ごみの山"
 building_junkheap_desc:0 "崩壊したインフラ、 倒壊した建物、 未知の文明の朽ち果てた残骸などが錆びつき、放射線を帯びている場所。"
 building_livestock_processing_center:0 "処理センター"
 building_livestock_processing_center_desc:0 "この惑星に生息する菌類種族は、 おとなしく、 そして美味になるように遺伝子改変された。 この加工場で、 彼らは富栄養化されたのち収穫される。"
