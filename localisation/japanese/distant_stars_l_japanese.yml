 distar.13010.name:0 "$nanite_space_dragon_baby_plural$の出現"
 distar.13010.desc.IOpened:0 "我々がLクラスターへのゲートをこじ開けたために、 この時を待ち望んでいた存在を解き放ってしまったようだ。 再び開かれた亜空間の古傷がLゲートとして安定するのも待たずに、 「それ」は強引に突き破って出てきた。\n\n取り急ぎ§Y$nanite_space_dragon_baby$§!と名付けられた巨大生物が、 [dragons_current_system.GetName]星系に現れたのだ。 さらに、 銀河のすべての$lgate$で同様の事態が発生したとの報告が相次いでいる。\n\n[dragons_current_system.GetName]星系の巨大生物はこちらに敵対する様子はなく、 現在は移動中だ。 何かを探しているようで、 最終的な目的地は§Y[dragons_target.GetName]星系§!であると推測される。\n\n何を探しているにせよ、 そこで見つかるとは思えない。"
 distar.13010.desc.OtherOpened:0 "他国が[dragons_current_system.GetName]星系の$lgate$を起動させ、 ネットワークをこじ開けたようだ。 亜空間の古傷が開き、 Lゲートとして完全に安定する前に、 何者かがそこを突破してきた。\n\n取り急ぎ§Y$nanite_space_dragon_baby$§!と名付けられた巨大生物が、 [dragons_current_system.GetName]星系に現れたのだ。 さらに、 銀河のすべての$lgate$で同様の事態が発生したとの報告が相次いでいる。\n\n[dragons_current_system.GetName]星系の巨大生物はこちらに敵対する様子はなく、 現在は移動中だ。 何かを探しているようで、 最終的な目的地は§Y[dragons_target.GetName]星系§!であると推測される。\n\n何を探しているにせよ、 そこで見つかるとは思えない。"
 distar.13010.a.homicidal:0 "奴が見つけられるのは己の死だけだ。"
 ALARMING:0 "警戒せよ。"

 distar.13011.name:0 "未知の存在が解き放たれた"
 distar.13011.desc:0 "センサーはいくつかの亜空間が同時に崩壊したことを示しており、 最も近いものは[disturbance_system.GetName]星系で報告されている。\n\n崩壊は急速に減衰しているが、 我々は原因を特定できていない。"
 distar.13011.a:0 "監視を続けろ。"

 # killed dragon
 distar.13020.name:0 "討伐"
 distar.13020.desc.LDragonKnown:0 "§Y$nanite_space_dragon_baby$§!は討伐され、 科学者たちはその死骸がまだ温かいうちに解剖を始めた。\n\n興味深いことに、 この怪物の細胞には伝統的な意味での遺伝子マーカーがまるで存在せず、 そもそもDNAに類するものもなかった。 個々の細胞は分子レベルで異なっており、 それを材料として、 この$lgate$から出てきた生物が組み立てられたかのように見える。 また、 ドラゴンの脳幹に不活性化した微量のナノマシンが検出されたという報告もあり、 さらに奇妙な真相があることを仄めかしている。"
 distar.13020.desc.LDragonUnknown:0 "討伐されたドラゴンは、 我々がこれまでに遭遇した宇宙生物とは明確な分類学的関連性がなかった。 分光分析によればこの生物は、 以前ここからさほど遠くない星系で観測された亜空間崩壊の原因、 または影響だということだ。"
 distar.13020.a:0 "不思議だ。"

 # science ship enters dragon_point system
 distar.13030.name:0 "$nanite_space_dragon_baby$観測"
 distar.13030.desc:0 "[Root.GetName]が[From.GetName]星系に侵入し、 Lドレイクが恒星の周囲を回っている様子を観察した。\n\nこの生物は迷子のようだが、 我々の船の存在には気づいている。 船に迫ってはこないものの、 [Root.GetName]に対して、 ほとんどじゃれつくような急降下と離脱をその円軌道のなかで繰り返している。"
 distar.13030.a:0 "意思疎通ができるかもしれない。"
 distar.13030.b:0 "ふざけた奴だ。"

