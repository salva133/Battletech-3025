 SEALED_SYSTEM_PROJECT:0 "放棄されたワームホールステーション"
 SEALED_SYSTEM_PROJECT_DESC:0 "遺棄されたステーションが、 §Y[From.GetName]§!星系のワームホール入口を周回している。 詳細に調査すれば、 これを建造した者たちのことや、 なぜこのワームホールが通過不可能なのかがわかるかもしれない。"

 PHASESHIFT_PROJECT:0 "相転移の固定"
 PHASESHIFT_PROJECT_DESC:1 "§Y[phaseshift_planet.GetStarName]§!星系の惑星§Y[phaseshift_planet.GetName]§!は、 3ヵ月おきに§Y$pc_shrouded$§!と§Y$pc_gaia$§!のあいだで相転移を繰り返している。\n\n物理学者たちによれば、 この星を§Y$pc_gaia$§!の状態に固定する手段を考案できるはずだという。"

