 ENIGMATIC_REPAIR:0 "バルドール43号の修理"
 ENIGMATIC_REPAIR_DESC:1 "我々のアセンションは、 バルドール43号の致命的なハードウェア故障のせいで危機にさらされている。 この物体を急いで修理する必要がある。"
