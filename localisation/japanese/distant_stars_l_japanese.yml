 KETLING_PROJECT_4_DESC:1 "§Y[ratling_planet_4.GetName]§!の瓦礫の山のなかで、 知的生命体が進化していた。 $NAME_Ketlings$と名付けられたこの異星種族が、 かつてこれらの星系に広がっていた宇宙航行文明の末裔なのか、 それともまったく別の起源をもつのか、 科学者たちは興味を抱いている。\n\n$NAME_Ketlings$が居住する惑星のうちいずれかを選んで、 この研究を進めることができる。"
