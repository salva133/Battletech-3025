 distar.5072.e.response:0 "$distar.5072.desc$"
 distar.5073.name:0 "修復完了"
 distar.5073.desc:0 "技術者たちがバルドール43号を安定させると、 知性化プロセスは正常に戻り、 市民たちはやや不服そうに通常の睡眠パターンに戻った。 睡眠学習はすでに約束通りの成果を挙げており、 市民たちは科学への興味を増している。"
 distar.5074.name:0 "中途半端な知性化"
 distar.5074.desc:0 "学習プロセスが完了したが、 バルドール43号が急速に劣化したため、 我々は完全には知性化されなかった。 市民の大部分は激しい悪夢に悩まされているが、 睡眠学習はそれなりの成果を挙げたらしく、 科学研究や学習の効率が前例のないほど向上している。 不運にも昏睡状態に陥った者たちにとっては、 状況はもっと悲惨だ……その大半は意識を取り戻したが、 プレッシャーによって精神を病んでしまった。\n\n完全な成功とは言えないが、 少なくとも……得られるものはあった。"
 distar.5074.a:0 "不幸中の幸いだ。"
 distar.5078.name:0 "謎の知性化プロセスの強制中断"
 distar.5078.desc:0 "[FromFromFrom.GetName]が[From.GetSpeciesName]の侵攻軍に敗北したあとの混乱のなか、 バルドール43号は粉砕され、 我々の知性化プロセスは強制中断された。 もともと状態の悪かった異星筒状物体が運悪く敵軍の射線に入ってしまい、 中核機能が大きく損傷してしまったようだ。 物体は機能停止の瞬間、 「私はバルドール43……」という最後の遭難メッセージを残した。"
 distar.5078.a:0 "[From.GetSpeciesName]には償わせてやる。"
 trait_enigmatic_intelligence_poor:0 "中途半端な知性化"
 trait_enigmatic_intelligence_poor_desc:1 "この種族は、 外宇宙の好意的な知性によって一部知性化され、 準知的生物よりは多少高度な種族に進化した。"
 trait_enigmatic_intelligence_failed:0 "知性化失敗"
 trait_enigmatic_intelligence_failed_desc:0 "この種族は知性化失敗による悲惨な影響を被っている。"
 trait_enigmatic_intelligence:0 "知性化成功"
 trait_enigmatic_intelligence_desc:1 "この種族は、 外宇宙の好意的な知性によって知性化され、 準知的生物よりも高度な種族に進化した。"
 ENIGMATIC_UPLIFTING:0 "謎めいたアセンション"
 ENIGMATIV_UPLIFTING_DESC:0 "異星由来の存在バルドール43号は、 睡眠学習によってわが種族を知性化できると主張している。 科学者たちはそのプロセスを注視する必要があるだろう。"
