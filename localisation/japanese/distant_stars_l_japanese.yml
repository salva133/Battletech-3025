 ### Trojan Asteroid ###
 distar.3000.name:0 "機械の内側"
 distar.3000.desc:0 "小惑星[From.GetName]は予想通り、 内部に大量の金属を保持していた。 それだけでなく、 何か機械のようなものが隠されていたのだ。\n\n収集データによれば、 機械の構成部品は大量のエネルギーを貯蔵しているが、 その目的は不明である。"
 distar.3000.a:0 "慎重に進めてくれ。"
 distar.3000.a.tooltip:0 "小惑星を静かに採掘する。"
 distar.3000.b:0 "調査しろ。"
 distar.3000.b.tooltip:0 "ドリル付き探査機を送ってサンプルを採取する。"
 distar.3001.desc:0 "注意は功を奏した。 [trojan_asteroid.GetName]のなかに隠れていたのは、 視界に入ったものを攻撃するようプログラムされた複数の採掘ドローンだった。\n\n[Root.GetLeaderName]は幸運にもこれを早期発見し、 ドローンのセンサーを無効化できた。\n\nこのドローンのコアは非常に古いが、 コアが蓄えている大量のエネルギーは抽出することができる。"
 distar.3002.desc:0 "[Root.GetName]の強引な探査機調査は裏目に出た。 小惑星のなかには、 視界に入ったものを攻撃するようプログラムされた古い採掘ドローンが複数隠れていたからだ。\n\nドローンたちは[Root.GetName]の存在に気づき、 起動を始めた。\n\nしかし、 [Root.GetName]が素早く行動すれば、 交戦を避けられるかもしれない。"
 distar.3003.desc:0 "小惑星[trojan_asteroid.GetName]に関するニュースが[Root.Capital.GetName]のネットワークを賑わせている。 興味を引かれた科学界は、 なぜドローンたちが小惑星内部に配置されていたのかという疑問を提示した。\n\n彼らは何かを守っていたのだろうか？"
 distar.3005.desc:0 "[Root.Owner.Capital.GetName]の科学界が推測した通り、 小惑星[trojan_asteroid.GetName]の内部で発見されたドローンたちは、 確かにあるものを守っていた。\n\nそれは豊かな鉱床で、 [Root.GetName]の乗組員の懸命な努力により、 ドローンによって隠匿されていた小惑星の核の価値が明らかになった。"

 ### Impossible Organism ###
 distar.3010.desc:1 "[impossible_organism_planet.GetName]で観測された意外な生命存在兆候は、 途方もない耐性をもつ小型有機体のものだった。 [Root.GetName]の乗組員はこの生物をどう分類すべきか迷っているが、 一見栄養物なしで生存するその能力は実に驚異的だ。 経験に基づく推測ではあるが、 惑星の年齢からすれば、 この有機体が数千年も有毒な環境で生き延びてきたとしてもおかしくはない。\n\n科学担当官[Root.GetLeaderName]は、 この未知の有機体を研究するためにサンプルを採取する許可を求めている。"
 distar.3010.a:0 "よろしい、 採取しろ。"
 distar.3010.b:0 "だめだ、 離れて観察しろ。"
 distar.3010.b.tooltip:0 "§Yありえない有機体§!の補正が[From.GetName]に追加される：\n£society£ §G+3§!"
 distar.3011.desc:0 "謎の生命体の研究は順調に進んでいる。 科学界でも、 その驚くべき成長能力は注目の的だ。 すでに肉眼でも見える大きさになり、 刺激に反応している。 そしてどうやら、 相手が有機体か否かにかかわらず、 近くにあるあらゆるものからエネルギーと栄養を吸収できるらしい。\n\nその遺伝的、 細胞的、 生化学的プロセスは我々の理解の範疇を超えている。"
 distar.3011.a:1 "研究を続けるべきだ。"
 distar.3011.a.phobe:0 "気持ち悪いな！  棒でつついてみろ……"
 distar.3011.b:0 "このエイリアンは危険すぎる。"
 distar.3011.b.tooltip:0 "この生命体を深宇宙に投棄する。"

 distar.3012.name:0 "ありえない菌類"
 distar.3012.desc:0 "最近のブレイクスルーの結果、 奇妙な生命体はもはや完全なる謎ではなくなった！  [Root.Capital.GetName]の科学界は、 そのニュースで沸き返っている。\n\nこの有機体は菌類として分類された。 栄養を得るために分子を吸収する能力の一部は、 それで説明がつく。 この個体は[Root.GetSpeciesName]の新生児並みの大きさに成長しており、 好奇心と知性の両方を示している。 ありがたいことに、 いまのところ一切の攻撃性も示していない。\n\n科学者たちは、 次の段階はコミュニケーションを図ることだと考えているが、 この点で進展が見られるのは数ヵ月後だろう。"
 distar.3012.a:1 "コミュニケーション手段の確立を進めてくれ。"
 distar.3012.a.tooltip:1 "菌類種族の研究を続ける。\n\n進展が報告されるまでに、 数ヵ月かかる可能性がある。"
 distar.3012.b:1 "$distar.172.b$ 標本をエアロックから放り出せ。"
 distar.3012.b.tooltip:0 "この生命体を深宇宙に投棄する。"

 distar.3013.name:0 "ありえない菌類：最初の言葉"
 distar.3013.desc:0 "この小さな菌類は最近、 人語を発しはじめた！\n\n最初の言葉は、 しわがれた声で言った「ニヴラク」だった。 意味不明だが、 彼らは熱心に繰り返した。 そこで科学者たちは得意満面で、 この菌類に§Y$NAME_Nivlac$§!という名前をつけた。 それ以降、 $NAME_Nivlac$は驚くべき速さで言語を発達させ、 いまでは7種類の基本的感情を表現できる――自らの子どもたちに対しても。 そう、 彼らは胞子をまき散らして定期的に繁殖するのだ。 すぐに研究所は彼らで満員になるだろう。\n\n$NAME_Nivlac$は依然として、 いかなる攻撃性も示してはいない。"
 distar.3013.a.xenophile:0 "驚きだ。 [Root.GetSpeciesName]の各家庭に1匹必要だな！"
 distar.3013.a:0 "素晴らしい。 [Root.GetAdj]社会は彼らを利用できる。"
 distar.3013.a.swarm:0 "[Root.GetAdj]社会は彼らを利用できる……家畜の餌として。"
 distar.3013.a.serv:0 "貴重な有機生命体だ。 [Root.GetSpeciesNamePlural]が大事に世話をしよう。"
 distar.3013.a.assi:0 "素晴らしい。 こいつらも殲滅対象だ。"
 distar.3013.a.assi.tooltip:0 "最大 5 £pops£ POPの$NAME_Nivlac$が[nivlac_joint_planet.GetName]に出現する。"
 distar.3013.a.tooltip:2 "[nivlac_joint_planet.GetName]の空いている居住スペースを$NAME_Nivlac$のPOP £pops£ で満たす。"
 distar.3013.b:1 "彼らには彼らの棲家が必要だ。"
 distar.3013.b.no_room.kill:0 "我々には土地の余裕がない。 彼らを燃やして終わりにしろ。"
 distar.3013.b.no_room.kill.tooltip:0 "この菌類種族を滅ぼす。"
 distar.3013.b.tooltip:1 "$NAME_Nivlacs$を研究所から出し、 彼らに適した惑星に移住させる。\n\nこの場合、 新たな報告が入るまでしばらく時間がかかる。"

 distar.3015.name:0 "ありえない有機体：$NAME_Nivlac$"
 distar.3015.desc:0 "有毒の惑星[impossible_organism_planet.GetName]で発見され、 のちに危険すぎると判断されて深宇宙に投棄された異星生命体は、 しばらくしてから[nivlac_planet.GetName]の地表に墜落したようだ。\n\n彼らは衝突を生き延びたばかりか、 新しい惑星を棲家としている。 彼らは繁栄し、 育ち、 小集団に分かれて、 宇宙航行種族にまで進化した。\n\n$NAME_Nivlac$と自称する彼らは、 残念ながら、 かつて我々が彼らの命を軽んじたことを記憶しているようだ。"

 distar.3016.name:0 "$NAME_Nivlac$"
 distar.3016.desc:1 "$NAME_Nivlac$の移住は大成功だという報せに、 科学者たちは喜んでいる。\n\nこの若い菌類が[nivlac_planet.GetName]に到着して以来、 爆発的な成長が続いている。 彼らは小集団に分かれて定住し、 最近ではFTL技術さえ開発したようだ――これは疑いようもなく、 我々が残していった技術が助けとなっている。\n\n今後も彼らの発達を熱心に観察しつづけよう。"

 distar.3017.name:0 "[Root.Owner.GetSpeciesName]と$NAME_Nivlac$"
 distar.3017.desc:0 "[Root.Owner.GetAdj]社会への$NAME_Nivlac$の統合が現在進行中だ。\n\n$NAME_Nivlacs$と[Root.Owner.GetSpeciesNamePlural]の関係は良好で、 両者はともに有望な道を歩んでいるようである。"
 distar.3017.desc.assim:0 "[Root.Owner.GetAdj]社会への菌類種族$NAME_Nivlac$の同化が現在進行中だ。\n\n$NAME_Nivlac$は抵抗しているが、 彼らの意識は最終的には[Root.GetAdj]に吸収されるだろう。"
 distar.3017.a.tooltip:2 "$NAME_Nivlac$ £pops£ POPが[nivlac_joint_planet.GetName]に追加される。"
 distar.3017.a.assi.tooltip:1 "$NAME_Nivlac$ £pops£ POPが[nivlac_joint_planet.GetName]に追加される。"
 distar.3017.a.serv.tooltip:0 "$NAME_Nivlac$ £pops£ POPが、 新たに[nivlac_joint_planet.GetName]に作られた聖域で奉仕される。"

 ### Stranded Scientist ###
 distar.3020.name:0 "座礁した科学者"
 distar.3020.desc:2 "小惑星[From.GetName]の遭難船は、 遭難した科学者[stranded_scientist_leader.GetName]が所有する船の残骸だった。 この人物は、 未知の種族である[stranded_scientist_species.GetName]の一員だと名乗った。\n\n彼女は残骸のなかから、 [Root.GetName]に乗り組んでいる科学担当官[Root.GetLeaderName]に連絡することに成功し、 救助を要請してきている。 彼女の説明によれば、 衝突の原因は航行センサーの故障であり、 数年前から小惑星を出られずにいたそうだ。\n\n彼女は自身が比類なき科学知識をもつ、 価値ある人材だと主張している。 その証拠は彼女が生き延びたことであるという。"
 distar.3020.a:0 "彼女は我々の一員となる。"
 distar.3020.a.tooltip:0 "[stranded_scientist_leader.GetName]が[Root.Owner.GetName]に加わり、 科学知識を共有する。"
 distar.3020.b:0 "いいや、 彼女は不要だ。"
 distar.3020.b.tooltip:0 "[stranded_scientist_leader.GetName]の命は運命に委ねられる。"

 distar.3021.name:0 "知識の共有"
 distar.3021.desc:0 "最近我々の一員となった科学者[stranded_scientist_leader_clone.GetName]は、 技術応用の知識を披露した。 彼女の共有した洞察は、 我々の物理学研究を新たな高みに押し上げた。"
 distar.3021.a.tooltip:0 "£physics£ §Y技術§!の研究がさらに進んだ。"

 ### Molluscoid Miners ###
 distar.3030.name:0 "軟体生物の鉱夫たち"
 distar.3030.desc:0 "[molluscoid_miners_planet.GetName]を詳細に観察したところ、 小屋のような構造物は軟体生物の住居だとわかった。 小屋は原始的なもので、 土と糞のような排泄物を用いて建てられている。\n\nこの軟体生物は、 限定的な知能をもつ準知的種族らしい。 生存のための活動を除くと、 彼らの社会と生活は鉱物の採掘を中心に営まれている。 掘り出した鉱物は誇示され、 発見者の社会的地位が上昇するらしい。\n\nどうやって鉱物を見つけているかは不明だが、 科学担当官[Root.GetLeaderName]は彼らの鉱脈発見能力の高さに驚いている。\n\n技術的には遅れているものの、 この種族を研究すれば、 我々の採掘能力も向上するかもしれない。"
 distar.3030.a:0 "興味深い。 さらに研究しろ。"
 distar.3030.b:0 "鉱物は我々のものだ。"

 distar.3031.desc:0 "[molluscoid_miners_planet.GetName]に住む軟体生物は、 彼らの切望する鉱物の位置を特定するために、 ある奇妙な手法をとっている。\n\n彼らの皮膚から自然分泌されるゼラチン状の粘液は、 体表から糸を引きながらしたたり、 浸透性の土壌に染みこんでいく。 この粘液は効率的に土壌を分析し、 糸が切れない限り軟体生物に感覚的な情報をフィードバックしているのだ。 これにより、 彼らは地下地形の驚くほど広い範囲をマッピングし、 鉱脈の位置を特定できる。\n\nもしこの軟体生物をわが社会に統合するか、 この知識を応用して我々の生産過程を進歩させれば、 鉱業の利益は大きく向上しそうだ。"
 distar.3031.a:0 "確かに。 統合を始めろ。"
 distar.3031.b:0 "よろしい、 この知識を応用しよう。"
 distar.3031.c:0 "だめだ。 彼らの惑星は我々で掘る。"

 distar.3032.name:0 "軟体生物の統合"
 distar.3032.desc:0 "[Root.Owner.GetAdj]社会への軟体生物の統合が完了した。\n\n統合促進のため、 彼らには§Y[molluscoid_miners_species.GetName]§!という呼称が与えられた。 [molluscoid_miners_species.GetName]は従順で勤勉であり、 我々の工業生産高は早くも大きく増加している。"
 distar.3032.a.tooltip:1 "§Y6§! [molluscoid_miners_species.GetName] £pops£ POPが§Y[Root.Capital.GetName]§!に追加される。"
 distar.3032.b:0 "彼らは確かにいるはずなんだが……"
 distar.3032.b.tooltip:0 "[Root.Capital.GetName]は人口過密であるため、 [molluscoid_miners_species.GetName]は統計的には重要な存在ではなく、 残念ながら市民生活にはほとんど影響しない。"

 distar.3033.name:0 "鉱物マッピング"
 distar.3033.desc:0 "地下の地形と、 そこに含まれる鉱物を素早く分析できるシステムが導入された。\n\nこれにより、 ほとんどの鉱物を透過しない特定の太陽光線・宇宙線の惑星反射を分析することで、 地殻の鉱物組成のデータを収集することができる。 いわば人体に対するX線のように、 小惑星や惑星の一部を透視できるようになったのだ。\n\n科学者たちはこの技術を鉱物マッピングと呼んでいる。 これは鉱物生産高を大いに向上させるだろう。"

 ### Alien Machine ###
 distar.3040.name:0 "異星人の機械"
 distar.3040.desc:0 "さらなるスキャン結果によれば、 機械はまだ稼働中のようだ。 しかしその目的は完全に不明だ。\n\n科学担当官[Root.GetLeaderName]も、 似たようなものを過去に見たことがないという。 その機械の素材は既知のものだが、 ほとんどの部品の設計は未知で、 完璧に異質だった。\n\n機械にはコンソールらしきものがあり、 特に目立つ部位は、 材質不明の大きな曲がったレバーだ。"
 distar.3040.a:0 "レバーを引いてみろ。"
 distar.3040.a.tooltip:0 "科学担当官[Root.GetLeaderName]が奇妙なレバーを引く。"
 distar.3040.b:0 "部品を剥ぎ取れ。"
 distar.3040.b.tooltip:0 "機械は解体され、 部品は回収される。"

 distar.3041.name:0 "異星人の機械"
 distar.3041.desc:0 "機械のレバーが引かれたとき、 何が起こったのかは不明瞭だ。\n\nコンソールがちらつき、 強力な振動が計測され、 その後に機械からエネルギー波が発生し、 深宇宙へと広がっていった。 近くにいた科学者たちはこの波動が体内を通り過ぎるのを感じたが、 その他の計測機器類には通過の痕跡は残っていない。\n\n科学担当官[Root.GetLeaderName]は、 この件についての解釈に悩んでいる。 機械自体はその直後に非活性状態に戻り、 そのあとは二度とエネルギーが計測されることはなかった。"
 distar.3041.a:0 "奇妙な話だ。 さあ、 部品を剥ぎ取れ。"
 distar.3041.b:0 "興味深いな。 この機械を調査しろ。"
 distar.3041.b.tooltip:1 "小惑星[asteroid_target.GetName]は§Y異星人の機械§!の補正を得る：\n£physics£ §G+7§!"

 distar.3042.name:0 "エネルギー・スパイク波形"
 distar.3042.desc:2 "科学者たちが機械のレバーを引くと、 複数の衝撃波を伴う強大なエネルギー爆発が発生し、 ねじれながら虚空を広がっていって、 §Y[system_one.GetName]§!にワームホールを作り出した。\n\nワームホールと近傍エリアからの残存エネルギー放散が落ちつくと、 そこには安定した通路ができあがっていた。 向こう側に何が待っているのかは、 科学者にもわからないそうだ。\n\n機械自体は不活性状態に戻り、 計測値も異常なデータを検出しなくなった。"

 ### Orbital Speed Demon ###
 distar.3050.name:0 "軌道上のスピード狂"
 distar.3050.desc:0 "[From.GetName]の軌道上を高速で周回している物体をスキャンする試みは失敗に終わった。 その理由は単純で、 物体はあっという間に[From.GetName]の地平線の向こうへ去ってしまうので、 [Root.GetName]の測定機器で捉えつづけるのが困難なのである。\n\n[From.GetName]の引力は強いが、 それだけではこの物体の異常な推進力を説明できない。 それ自体が何か特殊な性質をもっているか、 ここでなんらかの重力現象が生じているかだ。\n\nその物体は時間とともに加速しているようであり、 科学担当官の[Root.GetLeaderName]は、 外部からの干渉がなくとも、 まもなく周回軌道から脱出するのではないかと考えている。"
 distar.3050.a:0 "物体を減速させろ。"
 distar.3050.a.tooltip:0 "ドローンをその物体につかまらせ、 勢いを落とす。"
 distar.3050.b:0 "物体を停止させろ。"
 distar.3050.b.tooltip:0 "デブリを放出して物体に衝突させる。 うまくいけば軌道上で静止するだろう。"
 distar.3050.c:0 "物体から離れろ。"
 distar.3050.c.tooltip:0 "軌道上から離れて、 物体は放っておく。"
 distar.3051.name:0 "スピード狂の停止"
 distar.3051.desc:0 "展開されたドローンは、 その未知の物体の軌道上に滑り込むことに成功した。\n\nドローンが物体につかまり、 少しずつ逆噴射して制動をかけると、 ようやく[Root.GetName]が解析できる状態になった。\n\nそれは見たところ、 謎の素材で造られた箱のようだ。 静脈のような筋が側面を蛇行して走り、 上面で合流して球状の機械装置らしきものを形作っている。 中身は不明である。"
 distar.3051.desc.1:0 "放出されたデブリは未知の物体に衝突し、 減速させて元の軌道から弾き出した。 [Root.GetName]は直後にその回収に成功した。\n\n物体は謎の素材で造られた箱のようだ。 静脈のような筋が側面を蛇行して走り、 上面で合流して球状の機械装置らしきものを形作っている。 中身は不明である。"
 distar.3051.a:0 "箱を開けろ。"
 distar.3051.b:0 "さらに調査しろ。"
 distar.3051.c:0 "廃棄しろ。"
 distar.3051.c.tooltip:0 "この謎の箱を深宇宙に投棄する。"
 distar.3052.name:0 "スピード狂の失踪"
 #distar.3052.desc: "The drone successfully latched onto the unknown object, but the added mass of the drone and the change in trajectory soon caused both drone and object to be pulled out of orbit, tumbling into deep space at high speed."
 #distar.3052.desc.1: "The ejected debris successfully collided with the unknown object. Unfortunately, instead of reducing its velocity, the debris knocked the object out of orbit, tumbling into deep space at high speed."
 distar.3055.name:0 "異星種族の箱の開封"
 distar.3055.desc:0 "科学者たちはやっとのことで、 異星種族の箱の外装素材を突破することに成功した。\n\n箱のなかには液体入りの小瓶が§R赤§!、 §B青§!、 §G緑§!の3つ入っていた。 液体のほうは容器よりもなじみ深いもので、 科学者たちはそれが遺伝子改変用の媒体であると特定した。\n\n我々の理解を超える理由で、 この溶液は容器から出すと急速に劣化していくが、 そのうちの1種類を合成してわが種族に投与するだけの時間は残っている。 それらが有益な効果を及ぼすことは確認されているが、 正確な効能は使ってみないとわからない。"
 distar.3055.desc.1:0 "科学者たちはやっとのことで、 異星種族の箱の外装素材を突破することに成功した。\n\n箱のなかには液体入りの小瓶が§R赤§!、 §B青§!、 §G緑§!の3つ入っていた。 液体のほうは容器よりもなじみ深いもので、 科学者たちはそれが遺伝子改変用の媒体であると特定した。\n\n我々の理解を超える理由で、 この溶液は容器から出すと急速に劣化していくが、 そのうちの1種類を合成してわが種族に投与するだけの時間は残っている。 それらが有益な効果を及ぼすことは確認されているが、 正確な効能は使ってみないとわからない。"
 distar.3055.a:0 "§R赤§!の溶液を使う。"
 distar.3055.a.tooltip:0 "赤の溶液で[Root.Owner.GetSpeciesName]種族を補正する。"
 distar.3055.b:0 "§G緑§!の溶液を使う。"
 distar.3055.b.tooltip:0 "緑の溶液で[Root.Owner.GetSpeciesName]種族を補正する。"
 distar.3055.c:0 "§B青§!の溶液を使う。"
 distar.3055.c.tooltip:0 "青の溶液で[Root.Owner.GetSpeciesName]種族を補正する。"
 distar.3055.d:0 "売却しろ。"
 distar.3055.d.tooltip:0 "小瓶を競りにかけて売り払う。"
 distar.3056.name:0 "異星種族の箱の中身"
 distar.3056.desc:1 "[Root.GetScientistPlural]たちはついに、 異星種族の箱を破壊することなく、 その内部を覗き見ることに成功した。 先進的なソナーの活用により、 中身を特定できたのだ。\n\n中身は謎の、 または少なくとも予想していなかったものだった。 未知の液体を収めた小瓶が3つ入っていたのだ。\n\n箱を開けても安全だが、 開ける方法を見つけるにはさらに研究が必要だ。"
 distar.3056.a:0 "開けろ。"
 distar.3056.a.tooltip:0 "\n箱の研究により、\n我々の £physics£ §Y物理学§!の知識が深まった。"
 # Above "\n" is intended, to put "Physics"-word and -symbol on the same line
 distar.3056.b:0 "売却しろ。"
 distar.3056.b.tooltip:0 "箱を競りにかけて売り払う。"
 distar.3056.c:0 "放射線を当てろ。"
 distar.3056.c.tooltip:0 "中性子放射化分析を行うことで、 箱とその中身に使われている素材の詳細がわかる。"

 distar.3057.name:0 "遺伝子改変が完了"
 distar.3057.desc.stronger:1 "[Root.GetSpeciesName]に対する、 §R赤§!の遺伝子補正溶液の投与が完了した。\n\n初期投与群の暫定観察結果によれば、 この溶液は我々をより社会的にするようだ。"
 distar.3057.desc.adaptive:0 "[Root.GetSpeciesName]に対する、 §G緑§!の遺伝子補正溶液の投与が完了した。\n\n初期投与群の暫定観察結果によれば、 この溶液は我々の環境適応能力を向上させるようだ。"
 distar.3057.desc.longlived:0 "[Root.GetSpeciesName]に対する、 §B青§!の遺伝子補正溶液の投与が完了した。\n\n初期投与群の暫定観察結果によれば、 この溶液は我々の寿命を延ばすようだ。"
 distar.3057.desc:0 "当初は成功が見込まれていたものの、 遺伝子改変の試みは残念ながら失敗に終わった。 溶液は[Root.GetSpeciesAdj]の広範な遺伝子には適用できないものだった。"


 ### Breathing Rift ###
 distar.3060.name:0 "呼吸する裂け目"
 distar.3060.desc:0 "[breathing_rift_object.GetName]の近くで見つかったアノマリーは、 考えにくいことだがある種の時空の裂け目のようだ。 [breathing_rift_object.GetName]の大質量がその成因である可能性はあるが、 その性質は我々の理解を超えている。\n\n裂け目は光を屈折させて遮断するだけでなく、 光を吸い込み、 そして吐き出すことを繰り返し行っている――まるで光子を呼吸しているかのように。\n\nまた、 裂け目の巨大な引力により、 過去にはほかの物体も吸いこまれているらしい。 我々も細心の注意が必要だ。"
 distar.3060.a:0 "より多くのことが判明するよう監視を続けろ。"
 distar.3060.a.tooltip:0 "探査機を送り込んで裂け目を調べる。"
 distar.3060.b:0 "安全な距離からでも研究は可能だ。"
 distar.3060.c:0 "[Root.GetName]、 そこは危険だ。 すぐに立ち去れ。"

 distar.3061.name:0 "呼吸する裂け目：鉱物"
 distar.3061.desc:0 "[breathing_rift_object.GetName]の近くで裂け目が発見されてから数ヵ月、 何も特別なことは起こらなかった。 だが先ほど、 裂け目から鉱物を含んた岩石群が吐き出されたとの報告があった。\n\n岩石群は我々で回収可能だ。\n\n裂け目の観測は引き続き行われる。"
 distar.3061.desc.repeat:0 "[breathing_rift_object.GetName]から、 またしても物体の大きな塊が放出された。 今度は小惑星の残骸で、 多くの破片が鉱物を含んでいる。\n\n残骸は我々で回収可能だ。\n\n裂け目の観測は引き続き行われる。"
 distar.3061.a:0 "素晴らしい。 すぐに回収しろ。"

 distar.3062.name:0 "呼吸する裂け目：デブリ"
 distar.3062.desc:0 "[breathing_rift_object.GetName]の近くで裂け目が発見されてから数ヵ月、 特別なことは起こらなかった。 だが先ほど、 裂け目から大量のデブリが吐き出されたとの報告があった。 デブリは我々で回収可能だ。\n\n裂け目の観測は引き続き行われる。"
 distar.3062.desc.repeat:0 "[breathing_rift_object.GetName]から、 またしても物質が放出された。 今度は大半が金属のデブリで、 おそらくは古代の戦闘で生じたものだろう。 デブリは我々で回収可能だ。\n\n裂け目の観測は引き続き行われる。"
 distar.3062.a:0 "素晴らしい。 すぐに回収しろ。"

 #distar.3063.name: "Breathing Rift - Unknown Creature"
 #distar.3063.desc: "A significant spike in energy levels has been seen in recent readings from the rift near [breathing_rift_object.GetName].\n\nWhat followed immediately after has thrown our scientists into a state of panic. An unknown, colossal creature escaped the rift, drifting into the solar system.\n\nWe should proceed with extreme caution, no matter our course of action."

 distar.3064.name:0 "呼吸する裂け目：閉塞"
 distar.3064.desc:0 "探査機からの最新のデータによれば、 裂け目は消滅したようだ。 裂け目は最期の息をつくと、 エネルギーの痕跡さえも残さずに閉じてしまったのだ。"
 distar.3064.a:0 "残念だ。"
 distar.3064.a.tooltip:0 "とはいえ、 これまでに集めたデータは£physics£ §Y物理学§!の研究を促進してくれた。"

