 tr_supremacy_natural_preeminence_devour_delayed:0 "征服された連中は、 宇宙軍や地上軍の群れを吸収されたあとでさえ、 我らの食料になるという役割を拒み、 頑なに抵抗する。 組織的な主要個体のロボトミー作戦、 血縁・地縁集団の解体、 暴力的な公開見世物などが、 彼らがわが大いなる計画を受け入れる一助となるだろう。"

