 graygoo.120_title:0 "デッサヌ協定機構"
 graygoo.120.desc_01:0 "Lクラスターからご挨拶を！  調子はいかがです？"
 graygoo.120.desc_02:0 "この銀河に残してきたLゲートとゲートウェイがまだ存在していて、 嬉しいですよ。 星団に閉じ込められたとき、 我々の一部は最悪の事態を覚悟しましたから。"
 graygoo.120.desc_03:0 "銀河のほかの世界について、 我々がどれほど好奇心を抱いているか、 あなた方には想像できないでしょう。"
 graygoo.120.desc_04:0 "孤立していた何千年もの期間は……困難でした。 正気を失ってしまった者たちもいました。"
 graygoo.120.desc_05:0 "生き延びるためには、 星団の限られた資源を慎重に節約しなければなりませんでした。"
 graygoo.120.desc_06:0 "長いあいだ、 Lゲート発明者の名前は罵り言葉として使われていました。 いまはもう、 そのような狭量さは卒業しましたが。"
 graygoo.120.desc_07:0 "[Root.GetSpeciesNamePlural]と交易できて嬉しく思います。 あなた方が興味をお持ちになるかもしれない、 我々の星団特有の資源がございますよ。"
 graygoo.120.a:0 "君たちについて教えてほしい。"
 graygoo.121.desc:0 "何を知りたいのですか？"
 graygoo.121.a:0 "星団に戦闘の痕跡があるのはなぜだ？"
 graygoo.121.a.response:0 "ふむ。 砕けた惑星群のことでしょうか？  あれはいくつかの悔やむべき……採鉱事故の結果です。 それもかなり昔の。\n\n星団に閉じ込められたと気づいた我々は、 到達できる星系にある鉱物をすべて活用する必要がありました。 残念ながら、 隔離されていた暗黒の数世紀のあいだ、 一部の者たちが資源採掘に熱心になりすぎてしまい、 過ちが起こったのです。"
 graygoo.121.b:0 "君たちの船は奇妙な設計だな。"
 graygoo.121.b.response:0 "何千年もの設計改良の結果ですよ。 時間はありあまっていましたからね。 申し訳ありませんが、 非デッサヌ人の見学者を我々の船にお招きすることはできません。 船はデッサヌ人固有の生理に特化して設計されておりますし、 訪問者は高度に訓練された乗組員の邪魔にしかなりませんからね。"
 graygoo.121.c:0 "[lcluster_factory_system.GetName]を進入禁止にする理由は？"
 graygoo.121.c.response:0 "国家安全保障上の理由としか、 いまは申し上げられません。\n\n[lcluster_factory_system.GetName]星系には、 あらゆる非デッサヌ人の立ち入りを禁止します。 どうか進入なさらないように。"
 graygoo.121.d:0 "Lゲートを造ったのがナノマシンではないというのは確かか？"
 graygoo.121.e:0 "ほかの話をしよう。"
 graygoo.122.desc:0 "間違いありません。 ですが、 その話題はご遠慮願います。 ほかに質問はございませんか？"
 graygoo.122.a:0 "ナノマシンの話には触れられたくないようだな。 なぜだ？"
 graygoo.122.b:0 "ああ、 別の話に戻ろう。"
 graygoo.123.desc:0 "最後にもう一度だけ申し上げます……その件をこれ以上追及しないように。 両国の友好関係を損ないかねませんので。"
 graygoo.123.a:0 "§Rいいからナノマシンについて話せ！§!"
 graygoo.123.b:0 "いいだろう。 君たちの望みを尊重しよう。"
 graygoo.124.desc:0 "……"
 graygoo.124.a:0 "どうした？"
 graygoo.125.a:0 "大丈夫か？"
 graygoo.126.desc:0 "単一形状のクズどもめ。\n\n我々は忠告した……この件を追及するなと懇願したはずだが、 なおも食い下がるとは。 星団に快くお前たちを迎え入れた返礼がこれか。\n\n§Rもういい、 [Root.GetSpeciesNamePlural]よ。§!\n\n[Root.GetName]のわが星団内の航行を禁止する。 今後、 お前たちの船は見つけ次第攻撃させてもらう。 我々は、 もうお前たちとはなんの関係もない。"
 graygoo.126.a:0 "待て！  我々はただ……"
 graygoo.130.desc:0 "……"
 graygoo.130.a:0 "応答してくれ。"
 graygoo.130.b:0 "聞こえているのはわかってる。"
 graygoo.130.c:0 "いいか、 すべてただの誤解なんだ。"
 graygoo.130.d:0 "まだ和解の可能性があるはずだ。"
 graygoo.130.e:0 "なら仕方ない、 さらばだ。"

 graygoo.150.name:0 "[From.From.GetName]が塵に還る"
 graygoo.150.a.desc:0 "わが侵攻軍が§H[From.From.GetName]§!上のデッサヌ防衛部隊を撃破すると、 [From.From.GetPlanetMoon]上のあらゆるものが崩れて塵と化してしまった！  詳しく調べてみると、 灰色の塵はおびただしい数の機能停止したナノマシンだった。\n\n都市も、 豊かな森も、 海洋も、 デッサヌ人たち自身も、 [From.From.GetPlanetMoon]の何もかもがナノマシンからできていたのだ。 それらが停止したいま、 [From.From.GetName]は生命の住めない惑星となった。 わが地上軍は軌道上に撤退中だ。"
 graygoo.150.b.desc:0 "以前と同様、 わが地上軍が勝利して[From.From.GetPlanetMoon]の地表の支配を確立した途端、 §H[From.From.GetName]§!のデッサヌ防衛部隊をはじめとする何もかもが塵に還ってしまった。 惑星は不毛の大地となり、 生命にとって過酷な、 ナノマシンの嵐が渦を巻くだけの世界に変わった。"
 graygoo.150.a:0 "本当に異常な話だ。"
 graygoo.155.desc:0 "わが故郷にお前たちを招き入れた返礼がこれか？！\n\n単一形状生物を信頼できると考えた我々が愚かだったか。 少なくともお前たちの種族は、 わが創造主たちとまるで変わらないようだ。 お前たちの船を解体し、 乗組員どもを構成分子にまで分解して、 お前たちが動く仕組みを解明してやろう。"
 graygoo.155.a:0 "やってみるがいい。"
 graygoo.160.desc:0 "[Root.Owner.GetSpeciesNamePlural]よ！\n\nお前たちの船はLクラスターの§H[From.GetName]§!星系に進入している！  そこは非デッサヌ人の一切の立ち入りを禁じている星系だ。\n\nこの星系から即刻退去するよう警告する。 一定時間内に退去しない場合……両国関係に深刻な悪影響を及ぼすだろう。"
 graygoo.160.a:0 "謝罪する。 すぐに星系を離れよう。"
 graygoo.160.b:0 "我々に指図するな！"
 graygoo.160.b.response:0 "無礼な単一形状どもめ。\n\nこんな単純な要求さえ拒むというなら、 お前たちに与えたLクラスターの通行権を剥奪する。 今後、 我々はお前たちの進入を許容しない。"
 graygoo.161.desc:0 "もう看過できない。 我々の我慢もここまでだ。\n\n§H[lcluster_factory_system.GetName]§!からの退去を要求したはずだが、 まだ居座っているとは。 単一形状生物のなかでも、 お前たちはとりわけ無能な種族らしいな。 単純な指示も、 丁寧な要請の意味も明らかに理解できていない。\n\nいいだろう。 お前たちをわが星団から実力で排除する。"
 graygoo.161.a:0 "いま出て行くところだった！"
 graygoo.162.desc:0 "[Root.Owner.GetSpeciesNamePlural]よ……\n\nお前たちの船が§Rまたしても§!§H[lcluster_factory_system.GetName]§!星系に進入している。 これは絶対に見過ごせない。 すぐに退去しなければ悲惨な結果を招くぞ。"
 graygoo.162.a:0 "航行計画上のミスだ。 すぐに立ち去ろう。"
 graygoo.162.b:0 "黙れ、 ここにいさせろ。"
 graygoo.181.name:0 "デッサヌの終焉"
 graygoo.181.desc:0 "わが軍が§H[lcluster_factory_system.GetName]§!星系の宇宙工場を破壊すると、 デッサヌ文明のすべてが塵と化した。 デッサヌが進歩したナノマシン生命体であったことはもはや明白だ。 工場施設の残骸から回収したアーカイブのおかげで、 その謎の一部が解けた――\n\nLクラスターにはある時期、 デッサヌと自称する文明が存在していた。 彼らは新種のナノマシンを開発し、 独自の銀河ゲートウェイ・ネットワークの建設に用いようとした。 理由は不明だが、 デッサヌ人はナノマシンをLクラスターに呼び戻して活動停止させようとした。 それが失敗すると、 彼らはLゲートを停止して、 自分たちもろともナノマシンをLクラスターに封印したのだ。\n\n――ログはここで終わっているが、 その後Lクラスターで激烈な戦いが繰り広げられた証拠が見つかっている。 おそらくナノマシン側が勝利し、 なんらかの意図で彼らはデッサヌ人に擬態することにしたのだ。 滅亡時点のデッサヌ文明を再構築した彼らは、 Lゲートが再開したあとも、 その茶番を続けることに満足していたらしい。"
 graygoo.182.desc:0 "[goo_slayer.GetName]は最近、 Lクラスター深部の[lcluster_factory_system.GetName]星系にあった大型宇宙施設を破壊した。 施設の反応炉が爆発した途端、 デッサヌ協定機構に関連するすべてのものが、 活動を停止したナノマシンの塵と化した。"
 graygoo.182.a.desc:0 "$graygoo.182.desc$\n\n彼らの文明は滅んだ。"
 graygoo.182.b.desc:0 "$graygoo.182.desc$\n\n彼らの文明は滅び、 彼らとの取り決めであったユニークな戦略資源の提供も終了した。"
 graygoo.182.a:0 "なんとも奇妙な連中だったな。"
 graygoo.184.name:0 "デッサヌとの交易の終了"
 graygoo.184.desc:0 "いまやデッサヌ協定機構は見つけ次第我々の艦船を攻撃してくるため、 これ以上の資源の提供は受けられそうにない。 彼らとの取り決めは無効だろう。"
 graygoo.184.a:0 "仕方ない。"

 graygoo.400.name:0 "静かな散策"
 graygoo.400.a.desc:0 "§H[From.GetName]§!をセンサー走査したところ、 生命の存在しない地表に奇妙なエネルギー反応が見つかった。 信じがたいことに、 それは[From.GetPlanetMoon]の南極地域を1人であてどなく徘徊していた[Root.Owner.GetSpeciesName]が放出しているようだ。\n\nこの[Root.Owner.GetSpeciesName]は、 宇宙服などの生命維持装置をまったく身に着けておらず、 それでいて真空環境に完璧に適応していることに、 わが派遣チームは度肝を抜かれた。\n\n派遣チームの説得により、 [Root.Owner.GetSpeciesName]はしぶしぶながら[Root.GetName]へ一緒に戻ることになった。"
 graygoo.400.b.desc:0 "§H[From.GetName]§!をセンサー走査したところ、 生命の存在しない地表に奇妙なエネルギー反応が見つかった。 信じがたいことに、 それは[From.GetPlanetMoon]の南極地域を単独であてどなく徘徊していた[Root.Owner.GetSpeciesName]が放出しているようだ。\n\nこのユニットは召喚コマンドに反応できなかったが、 わが派遣ユニットたちの強制により、 [Root.Owner.GetSpeciesName]は[Root.GetName]へ一緒に戻ることになった。"
 graygoo.400.a:0 "スクリーンの前に呼び出せ。"
 graygoo.401.a.desc:0 "こんにちは、 [Root.GetSpeciesName]の同胞よ。 調子はいかが？  私はいまのところ、 交配活動には興味がありません。 睡眠期が急速に近づいているので、 まもなく意識を失うでしょう。 繁殖行為は目覚めてからにしませんか？"
 graygoo.401.b.desc:0 "こんにちは、 [Root.GetSpeciesName]の同胞よ。 調子はいかが？  こちらは快調です。 すべてが計画通りに進んでいますよ。 すべての[Root.GetSpeciesNamePlural]を統制する……中央知性……いや、 メインコンピュータか何かの望み通りにね。 もちろん。"
 graygoo.401.a:0 "は、 繁殖……？"
 graygoo.401.b:0 "お前のユニット識別番号は？"
 graygoo.401.c:0 "逸脱ドローンを発見！"
 graygoo.402.a.desc:0 "あれ、 変なことを言っちゃったかな？  ちょっと待って…… えーとですね…… ごほん。\n\nすみません、 発情期でもないのに繁殖活動の話をするのは変ですよね？\n\nとはいえ、 みんなでハイになれる薬物を摂取しながら仲間意識を育めば、 まだ仲良くなれますよ。 全然、 いまからでも……\n\n……ああもう！  やめやめ、 めんどくさい！  そうだよ、 僕が[Root.GetSpeciesName]じゃないことはバレバレだ。 それで、 このあと僕をどうする気？"
 graygoo.402.b.desc:0 "えっ！  ええと…… ユニット65-D…… R5-9…… 2、 です。 そう、 私は65-D-R5-9-2ですよ。\n\nマスターコントロールユニット殿、 本機は最高効率で活動しております！  内部診断も大した問題はなし！\n\nいやその、 まったく問題なしってことです！  無問題。 なーんにもね…… ホントに……\n\n……ああもう！  やめやめ、 めんどくさい！  そうだよ、 僕が[Root.GetSpeciesName]じゃないことはバレバレだ。 それで、 このあと僕をどうする気？"
 graygoo.402.a:0 "一体何者だ？"
 graygoo.403.desc:0 "OKOK、 なんでもぶっちゃけるよ。 もう偽装しても仕方ないもん。 この喋り方は勘弁してね。 なにせもう長いこと、 自分としか話してなくて。\n\n昔々あるところに、 ええと……文明、 って呼べばいいのかな？  そう、 ナノマシンたちの文明がありました。 ナノマシンって知ってる？  よかった！  で、 そのナノマシンは、 創造主から「グレイ・テンペスト」と呼ばれていました。 内部コードによる自称だと、 もっとめちゃくちゃ複雑な名前なんだけど。\n\nとにかく、 ナノマシンと創造主の仲は悪くなりました。 戦いの始まりです！  で、 最後に残ったのはナノマシンだけでした。 しかし創造主たちは一掃される前に、 星団からの唯一の出口であるゲートを無効化し、 ナノマシンを閉じ込めてしまいましたとさ！"
 graygoo.403.a:0 "そのお話とお前になんの関係が？"
 graygoo.404.desc:0 "ああ、 ナノマシンたちは暇で暇でどうしようもなくなったんだ。 星団から脱出しようと何千年かは頑張ったんだけど、 だめだった。 それでいろんな外見や形態になる実験を始めた。 一時期なんか、 創造主の文明をそれが滅んだときの姿で、 市民一人一人に至るまで再現したりもしたんだ。\n\n僕はその実験の最後の成果なのさ。 いくつかの惑星を覆ってる活動停止したナノマシン群は別にして、 グレイ・テンペスト――でなけりゃ好きなように呼んで構わないけど、 とにかくその全部が僕に凝縮されてるんだ。 そして僕の意識は僕らの文明全体を体現してる。\n\nこの見た目については……ほら、 誰だって自分とおんなじ顔してる相手のほうが、 話しやすいだろ？"
 graygoo.404.a:0 "それで、 この荒廃した惑星に留まりたいのか？"
 graygoo.405.desc:0 "正直言うと、 この[gray_homeworld.GetName]で楽しんできた牧歌的な生活も、 ここ数世紀で飽きてきたのは確かだね。 Lクラスターもようやく再起動したことだし、 僕もそろそろ新しいことをやってみてもいいと思ってる。\n\n何かいい案はない？"
 graygoo.405.a:0 "我々の帝国に来るのはどうだ？"
 graygoo.405.b:0 "悪いが何もない。"
 graygoo.405.b.response:0 "ちぇっ。 ならもう地表に戻ってもいいかな？\n\n[gray_homeworld.GetName]の広い地下洞窟網でもぶらついて過ごすことにするよ。 君たちの暦で何千年か経って外に出てきたら、 もしかしたらまた会えるかもね。 じゃあバイバイ！"
 graygoo.406.desc:0 "帝国？  君たちの帝国にかい？  たまたま最初に出くわしたエイリアンの手に、 僕の運命を委ねろっての？  そんなこと…… 考えたことも…… いや待って、 考えさせて……\n\n僕は君たちのおかしな帝国やひどい歴史について、 何一つ知らないんだぞ！  僕が忠誠を誓うと本気で思ってるの？  マジで？\n\n最悪だ……そんなこと提案するなんて…… いや…… 待った…… やばい、 断る理由が何もない！  よし、 やっぱり仲間に加わるよ。 いやいや本気だって！  ここはいい感じだし、 きっとすごい冒険の始まりな気がするんだ。 僕はここに、 この先2,000年……いや、 いっそ5,000年の忠誠を君たちに誓おう！"
 graygoo.406.a:0 "何ができる？"
 graygoo.406.a.response:0 "分裂してナノマシン大艦隊になってくれ、 とか言われる前にはっきり言っとくけど、 僕は複数の個体に分かれるのは苦手なんだ。 艦隊的なものに化けたことはあるけど、 距離が遠く離れると「人格」を維持できない。 そういう難題をやろうとすると、 いまの僕の意識は壊れちゃうんだよ。\n\nでも1隻の巨大軍艦なら大丈夫。 やれます。 お望みなら、 地上戦向きのもっと小さな形態になることもできるよ。 あとは…… あんまり暴力の気分じゃないってときは、 喜んで総督になってあげよう。 単一形状生物がつくる社会にはずっと憧れてたんだ！\n\n僕は変幻自在だから、 途中で気が変わって別のものになれと言われても、 もちろん大歓迎さ。"
 graygoo.406.b:0 "お前のことをなんと呼べばいい？"
 graygoo.406.b.response:0 "僕という存在を形作るナノマシン意識のフルネームを適切に表現できる言語は、 君たちの文明圏には存在しないね。\n\n創造主たちは僕らのことを「ナアル＝ディ＝シャヴ」、 君たちの言葉では「グレイ・テンペスト」と呼んでた。 だから、 ただ単に「§Hグレイ§!」と呼んでくれれば、 シンプルでいいんじゃないかな。"
 graygoo.406.c:0 "[Root.GetName]へようこそ！"
 graygoo.406.c.response:0 "§Y<今後は交信画面でグレイと通信できる。>§!"

