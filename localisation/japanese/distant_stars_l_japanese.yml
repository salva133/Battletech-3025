 # Curators
 leviathans.500.g:0 "我々は永久機械の秘密を明らかにした。"
 leviathans.4000.desc:1 "お前たちが！？  永久機械の秘密を明らかにしただと？！  それは[From.GetSpeciesNamePlural]が次の世紀まで生き延びるのと同じくらいの確率だな。 わかりやすく言えば、 「ありえない」ということだよ。\n\n待て……お前たちはまさか[From.GetSpeciesNamePlural]では？  こ、 心から謝罪します……私はあなた方を……[unfriends.GetName]と混同していました。\n\nどうでしょう、 永久機械について我々が知らないことを1つ教えてもらえませんか？  礼は弾みますよ。"
 leviathans.4000.a:0 "聞いて驚け。"
 leviathans.4000.a.reply:1 "そんなの冗談でしょう……もしAIがガルガンチュアのブラックホールに入ったのなら、 それが意味するのはただ一つ……しかし、 ありえない……それが本当なら……我々の理解を超えている……\n\nあなた方[Root.GetSpeciesNamePlural]は発見の重大さに気づいていませんが、 我々のところに来たのは正しい判断でした。 これは我々の感謝の気持ちです。"
 leviathans.4000.b:0 "忘れてくれ。"
 leviathans.4000.b.reply:0 "構いませんよ。"
 # Hatchling Leviathan
 distar.5010.name:0 "鼓動する惑星"
 distar.5010.desc:0 "[From.GetName]の地核の深部にある何かが安定したペースで脈動を始め、 地表へ定期的に優しい波動を送りはじめた。 心臓の鼓動に似た、 柔らかくて穏やかな音を出している。\n\nしかしながら、 この音が徐々に強くなっていることに懸念が高まっている。 地質学者は惑星の危険な地震活動の予兆について、 綿密に監視を行っている。"
 distar.5001.name:0 "身震い"
 distar.5001.desc.a:0 "[hatchling_egg.GetName]の新しい植民地はほんの1年で、 巨大地震の連発に襲われ、 すっかり地獄さながらの環境に変わってしまった。 地表のあちこちに現れた裂け目は、 大陸を横断するほど大きなものもあり、 地殻の深部から硫化ガスや有害な液体を噴出している。\n\nこのような地震学的現象は、 典型的にはマントルのマグマの流れによって引き起こされるが、 [From.GetName]には、 惑星核の脈動を除けば、 地震活動の兆候はまったくない。 地元当局は、 植民地の長期的な存続可能性に疑問を抱きはじめている。"
 distar.5001.desc.b:1 "[From.GetName]では急速な地殻変動が頻発し、 かつての自然のままの環境から地獄のような環境に一変している。 地表のあちこちに現れた裂け目は、 大陸を横断するほど大きなものもあり、 地殻の深部から硫化ガスや有害な液体を噴出している。\n\n衛星データによると、 惑星の内核から、 まるで心臓の鼓動のような音波衝撃エネルギーの強い脈動が検知されている。"
 distar.5001.a:0 "不安だ……"
 distar.5001.a.tooltip:0 "地震波が植民地を襲い、 すべての建造物を破壊して、 あとには§Y$egg_cracking$§!が残る。"
 distar.5002.name:0 "大災害"
 distar.5002.desc.a:0 "地震の衝撃波が[hatchling_egg.GetName]を襲った。 岩石圏はめちゃくちゃになり、 噴出した有毒ガスと汚泥が地表を覆い、 すべての生物を窒息死させた。\n\n惑星[hatchling_egg.GetName]の変動は不可逆なもので、 近い将来居住不可能になる恐れがある。 地元当局は緊急事態を宣言しており、 残りの全住民を避難させるように求めている。\n\n一方で、 惑星の地核からの周期的な鼓動は強まっている。"
 distar.5002.desc.b:0 "またも地震の衝撃波が[hatchling_egg.GetName]を襲った。 岩石圏はめちゃくちゃになり、 噴出した有毒ガスと汚泥がさらに地表を覆い、 すべての生物を窒息死させた。\n\n惑星[hatchling_egg.GetName]の変動は不可逆なもので、 近い将来居住不可能になるほどのものだ。\n\n一方で、 惑星の地核からの周期的な鼓動は強まっている。"
 distar.5002.a:0 "悲劇だ……"
 distar.5003.name:0 "創世記"
 distar.5003.desc.a:0 "[hatchling_egg.GetName]の植民地が災厄に見舞われた！  暴力的なまでの最後の爆発は、 残った植民地を崩壊させ、 惑星を砕いた。 そしてその外殻のなかから、 悪夢のような形状のボイドスポーンが生まれてきた。 あらゆる常識に反しているが、 これ以外に説明のしようがない。 我々が惑星と勘違いしていたものは、 実は卵であり、 その卵がたったいま孵化したのだ。"
 distar.5003.desc.b:0 "[hatchling_egg.GetName]はもはや存在しない！  暴力的なまでの最後の爆発により、 惑星は割れて砕けた。 その外殻のなかから、 想像を絶する姿をした生物の新生児が這い出てきた。\n\nあらゆる常識に反しているが、 これ以外に説明のしようがない。 我々が惑星と勘違いしていたものは、 実は卵であり、 そこから悪夢のようなボイドスポーンが銀河に生まれ出たのだ。"
 distar.5003.a:0 "なんと醜悪な生物だ！"
 distar.5009.name:0 "ボイドスポーン撃破"
 distar.5009.desc:0 "体を丸めたボイドスポーンの体に軽い震動が走ると、 傷口や口吻からは黒い液体がきらめきながらあふれ出し、 そして息絶えた。 その澄んだ目は虚ろに宇宙を見つめている。\n\nこれが成体になったときの姿と、 これを産み落としたものの所在を、 今後も我々が知らずに済むことを願わずにはいられない。\n\n科学者たちは、 独特のエネルギー保存特性を備えたタマゴの破片の研究に関心を示している。"
 distar.5009.a:0 "破片を研究しろ。"
 distar.5009.b:0 "いや、 もうボイドスポーンには関わるな。"
 distar.5011.name:0 "ボイドスポーン"
 distar.5011.desc:1 "想像を絶する大きさの生物が、 惑星から惑星へと不器用に飛び回っている。 身体のバランスの悪さやその動きから判断すると、 まだ生まれて間もないようだが、 見るも恐ろしい姿であることは変わらない。 ねばつく黒い粘液が、 体と下顎で糸を引いている。 幼体であろうとなかろうと、 こいつは殺すための武器を備えた捕食者なのだ。"
 distar.5011.a:0 "なんと醜悪な生物だ！"
 distar.5011.b:0 "ただの赤ん坊じゃないか！"
 distar.5012.name:0 "巨大進化"
 distar.5012.desc:0 "卵の破片の詳細分析により、 ボイドスポーンの卵がもっていた顕著なエネルギー保持特性の一部を、 太陽光発電施設で再現する技術を開発することに成功した。"
 distar.5012.genetics.desc:0 "我々には2つの選択肢がある。\n\n卵の破片を詳しく分析すれば、 ボイドポーンの卵がもつ類まれなエネルギー保持能力を再現できるかもしれない。\n\nあるいは将来に備えて、 ボイドスポーンの遺伝物質を保存しておくことも可能だ。"
 distar.5012.a:0 "卵の破片を研究する。"
 distar.5012.b:0 "遺伝物質を採取する。"
 distar.5012.b.tooltip:0 "§Yリヴァイアサン形質導入§!用の特性、 「§Y$trait_voidling$§!」をアンロックする。"
 distar.5013.name:0 "[hatchling_egg.GetName]の地震活動"
 distar.5013.desc.a:0 "$distar.5013.desc.b$\n\nあとは、 失われたものを再建するだけだ。"
 distar.5013.desc.b:0 "[hatchling_egg.GetName]の奇妙な地震活動が突然停止した。 もう振動はなく、 新しい裂け目も発生せず、 地核からの不吉な脈動もない。 惑星は静かになり、 運が良ければそのままだろう。"
 distar.5013.a:0 "そう願うしかない。"
 distar.5013.b:0 "不自然だ。"
 distar.5014.name:1 "新品同様"
 distar.5014.desc:0 "[Root.GetName]の有毒な汚泥は除去され、 最後の裂け目も埋められて、 これ以上有害なガスが地表に噴出するのは防がれた。"
 #distar.5054.desc: "Bloop.[enigmatic_cache_fleet.GetName]"

 distar.5059.name:0 "謎の異星物体の出発"
 distar.5059.desc:0 "[Root.GetName]にある謎の異星物体の目的がなんであれ、 終わりを迎えたようだ。 それは到来したときと同様、 唐突に出発しようとしている。"
 distar.5059.desc.b:0 "謎の異星物体は[Root.GetName]のスキャンを終えたらしく、 わが領内でターゲットとなる別の惑星を探している。"
 distar.5059.a:0 "[Root.GetName]の住民も安心だろう。"
 distar.5059.b:0 "残念だ……"
 distar.5057.name:0 "異星物体を確認"
 distar.5057.desc:0 "[Root.GetName]の軌道上に、 異星由来の筒型物体が警告も説明もなく進入してきた。 それはエンジンやスラスターなしで移動しているらしく、 完全に沈黙したまま宇宙空間を滑るように進み、 円筒群を不気味に回転させている。\n\nこの物体はまだ攻撃的な兆候を見せていないが、 我々の通信に対する応答もない。 わが軍事顧問たちは、 地表の住民にとって脅威となるかもしれないと警告し、 物体を無力化するよう勧めた。 しかし科学者たちは、 この驚くべき技術から学ぶべきであると訴えている。"
 #distar.5057.desc.phobe: "It is revolting, its existence a perversion of the laws of science. It should not be. It cannot be. Yet it is. Cylinders rotating ominously."
 distar.5057.a:0 "研究しよう。"
 distar.5057.b:0 "わが国民の安全が第一だ。"
 distar.5057.phobe:0 "もうたくさんだ。"
 distar.5058.name:1 "謎の異星物体"
 distar.5058.desc:0 "謎の異星物体を詳細に調査したものの、 その起源は依然として謎に包まれている。 明らかに有機体ではないが、 かといってすべてが機械というわけでもない。 その主な目的は、 データを収集し、 保存し、 圧縮することのようだ。\n\n物体の表面を覆う数百、 数千の微小な傷やへこみは、 わが銀河では見慣れない化合物の痕跡を含んでいる。"
 distar.5058.a:0 "興味深いな。"
 distar.5062.name:0 "謎の異星物体の再来"
 distar.5062.desc:0 "以前、 我々の惑星の1つをスキャンしたと思われる謎の筒型物体が再び現れ、 [Root.Capital.GetName]の軌道上に進入した。 それは現在、 我々との通信を試みているようだ。"
 distar.5062.a:0 "通信を開け。"
 distar.5062.b:0 "全チャンネルを封鎖しろ。"
 distar.5064.name:0 "謎の通信"
 distar.5064.desc:0 "初めまして、 <<種族名読取不能>>。\n\n警X#r?戒しないでください。 私はバルドール43号、 ラヴォシアン絶滅危惧種族保護基金の命を受けた知的AIです。 なんと銀河の全種族のなかから、 皆様が//X%PrX//知性化の対象に選ばれました。 現在までに、 私たちは<<#X0.V#/3^189%>>種のうち<<#39XX7/02#>>種もの劣等種族を知性化することに成@r¤4功しています。"
 distar.5064.a:0 "我々はすでに知性をもつ宇宙航行種族だ！"
 distar.5064.a.response:0 "皆様は知的進化の初期段4?4階におり、 技術進歩はすでに停滞しています。 そのため、 あっという間に退歩してしまう危険があります。 さあ、 我々に任せて、 皆様の<<感覚器官名読取不能>>を宇宙の驚異へと開きましょう。"
 distar.5064.b:0 "その「知性化」とやらは、 具体的に何をするんだ？"
 distar.5064.b.response:0 "睡眠ガく習により、 長距離データ転送と認知刺激を行います。 極めて効率が高く、 実例豊富で、 ほとんど痛みのないプロセスで、 皆様が眠っているあいだに知的能力を訓練いたします。\n\n通知義務事項として、 有機生命体の認知能力を高めるにあたっては幻滅、 胃酸の逆流、 底なしの絶望などといった副作用が起こりうることをお伝えします。 また、 特定の<<種族クラス読取不能>>では、 激しい<<種族クラス副作用名読取不能>>も発生するかもしれません。"
 distar.5064.c:0 "悪気はないんだが、 君は少し……壊れてるようだが……"
 distar.5064.c.response:0 "<<¤¤X¤F00??>>"
 distar.5064.d:0 "君は誰だ？"
 distar.5064.d.response:0 "私はバルドール43号、 ラヴォシアン絶滅危惧種族保護基金の命を受けた知的AIです。"
 distar.5064.e:0 "よし、 やってもらおう。"
 distar.5064.e.tooltip:0 "ものは試しだ……"
 distar.5064.e.response:0 "決して後悔させませんよ、 <<種族名読取不能>>！"
 distar.5064.f:0 "問題外だ。 断る。"
 distar.5064.f.response:0 "残念です。 今後のご活3?躍をお祈り申し上げます、 <<種族名読取不能>>。"
 distar.5067.name:0 "謎めいた夢"
 distar.5067.desc.a:0 "謎の異星物体のリングが予期せぬ激しさで回転し、 外殻は奇妙なパターンで明滅し、 歯車が活発に唸りをあげた。 物体がいつ壊れてもおかしくないような音を立てているころ、 市民たちは浅い眠りのなかで落ちつきなく身じろぎしていた。 彼らの脳内では物体が立てるリズミカルな低音が鳴り響き、 夜の眠りは技術的驚異や複雑な計算の幻覚に妨げられた。"
 distar.5067.desc.b:0 "$distar.5067.desc.a$\n\n一部の住民は一見健康そうだが、 目や耳からときおり血を流し、 疲労の蓄積によって生産性が下がっている。"
 distar.5067.a:0 "知識追求のためなら、 どんな代償も受け入れる。"
 distar.5067.a.tooltip:0 "影響を受けたPOPすべてが§Y$enigmatic_fatigue$§!になる。"
 distar.5067.b:0 "あの物体は狂ってる。 プロジェクトを中止しろ。"
 distar.5068.name:0 "無知は祝福"
 distar.5068.desc:1 "睡眠学習の最後の夜が終わり、 [Root.GetName]の市民たちに新たな一日が訪れた。 彼らが目を開けると、 世界は一変していた。 それは可能性と……苦痛の世界だった。 宇宙がこんなにも退屈で、 陰鬱で、 あらゆる意味や目的が奪われた場所だったとは。\n\n平均以上の知能がもたらす種々の苦悩に住民が慣れるまでには時間がかかるが、 プロジェクト全体は成功したといえる。 暫定調査結果によれば、 我々の学習能力や科学調査能力は向上している。"
 distar.5068.a:0 "[Root.GetSpeciesNamePlural]にとって誇らしい日だ！"
 applied_enigmatic_intelligence.tooltip:0 "§Y[Root.GetName]§!のすべてのPOPに§Y知性化§!の特性が追加される。"
 applied_enigmatic_sadness.tooltip:0 "§HすべてのPOP§!：§Y無知は祝福§!の補正が§Y3600§!日間付与され、 以下の効果をもたらす：幸福度：§R-10%§!"
 applied_enigmatic_intelligence_poor.tooltip:0 "§Y[Root.GetName]§!のPOPに§Y中途半端な知性化§!の特性が追加される。"
 applied_enigmatic_madness.tooltip:0 "§HすべてのPOP§!：§YPTSD§!の補正が§Y3600§!日間付与され、 以下の効果をもたらす：幸福度：§R-20%§!"
 trait_enigmatic_intelligence_failed.tooltip:0 "§Y[Root.GetName]§!の§Y昏睡状態§!の補正を受けているPOPに、 §Y知性化失敗§!の特性が追加される。"
 distar.5063.name:0 "新たなる我々"
 distar.5063.desc:1 "睡眠学習の最後の夜が終わり、 [Root.GetName]の市民たちに新たな一日が訪れた。 彼らが目を開けると、 世界は一変していた。 それは……科学の驚異と希望に満ちていた。 宇宙がこんなにも鮮やかで魅力的な場所だったとは。\n\n暫定調査結果によれば、 我々の学習能力や科学調査能力は向上している。 すべてはバルドール43号と、 ラヴォシアン絶滅危惧種族保護基金のおかげだ。"
 distar.5063.a:0 "[Root.GetSpeciesNamePlural]にとって誇らしい日だ！"
 distar.5069.name:0 "知性化の中止"
 distar.5069.desc:0 "我々は知性化プロセスを中止し、 人々は元通りのなじみ深い自己にゆっくりと戻りつつある。 バルドール43号という名の異星筒型物体は、 すっかり途方に暮れている。"
 distar.5069.a:0 "これでよかったのだ。"
 distar.5070.name:1 "知性化の強制中断"
 distar.5070.desc:1 "[cache_killers.GetSpeciesName]のいわれなき攻撃によりバルドール43号は粉砕されてしまい、 我々の知性化プロセスは強制中断された。 もともと状態の悪かった異星筒状物体は、 知性化プロセスの最中にはとりわけ脆弱であり、 攻撃によって中核機能が大きく損傷してしまったようだ。 物体は機能停止の瞬間、 「私はバルドール43……」という通信を残した。"
 distar.5070.a:1 "[cache_killers.GetSpeciesName]には償わせてやる。"
 distar.5071.name:0 "警報"
 distar.5071.desc:1 "長い睡眠学習がつつがなく終わったあと、 バルドール43号は過活動状態に入ったようで、 リングを狂ったような速さで回転させた。 眠る者たちは、 不条理な悪夢を次々と見せられた。\n\n多くの者たちは眠りにつくことを拒んだが、 二度と目覚めない昏睡状態に陥った不運な者もいた。\n\n技術者たちは、 もともとひどく損傷していた筒型物体が、 いまでは崩壊しつつあると推測する。 もし放置すれば、 我々のアセンションは計画通りにはいかないだろう。"
 distar.5071.a:0 "バルドール43号に接触せよ。"
 distar.5071.b:0 "技術者チームを派遣しろ。"
 distar.5071.c:0 "知性化をいますぐ中断しろ。"
 distar.5071.d:0 "$distar.1055.b$"
 distar.5071.tooltip:0 "最大4 POPに§Y$enigmatic_slumber$§!が追加される。"
