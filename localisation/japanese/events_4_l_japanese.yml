 ####################################
 # Anomaly Categories
 ####################################
 rogue_moon_category:0 "放浪衛星"
 rogue_moon_category_desc:1 "[Root.GetName]の初期スキャン結果は、 母惑星との予想外の相違を示している。"
 hollow_planet_category:0 "空洞の惑星"
 hollow_planet_category_desc:1 "事前スキャンによると、 [Root.GetName]の内部は単なる空洞であることが判明した。 この星は完全な人工物か、 もしくは元は普通の惑星だったものがなんらかの理由で空洞化したと推測される。"
 strong_magnetic_category:0 "強磁場"
 strong_magnetic_category_desc:0 "初期スキャンではあまり多くの結果を得られなかったが、 [Root.GetName]が異常に強力な磁場に覆われていることが判明した。"
 undiscovered_planetary_modifier_category:0 "異常な状態"
 undiscovered_planetary_modifier_category_desc:0 "[From.GetName]の異常環境を調査する。"

 ####################################
 # Anomaly Events
 ####################################
 anomaly.6000.name:0 "放浪衛星"
 # "parent planet" and "its primary", pending PARENTPLANET loc key implementation
 anomaly.6000.desc:0 "[From.GetName]は、 その母惑星と類似する物質でできているようには見えないことから、 かつて放浪天体だったものが、 恒星の重力井戸に捕らえられたのだと思われる。 さらに研究が進めば、 この放浪天体がどこから来たのかが明らかになるかもしれない。"
 anomaly.6001.desc:0 "[From.GetName]には基地がある！"
 anomaly.6002.name:0 "空洞の惑星"
 anomaly.6002.desc:1 "さまざまな研究の結果、 [From.GetName]は人工物であるという結論が出た。 [From.GetName]は元々は普通の小惑星帯だったが、 資源を集めるためになんらかの方法で互いに衝突させられ、 それから中空の球体に形を整えられた、 という説が有力である。"
 anomaly.6003.desc:1 "さらに驚くべきことに、 誕生時の[From.GetName]は通常の惑星だったことが判明した。 ところが、 あるとき未知の掘削技術が使用され、 [From.GetName]は全体が空洞化し単なる抜け殻になってしまったのだ。"
 anomaly.6004.name:0 "強磁場"
 anomaly.6004.desc:0 "初期スキャンではあまり多くの結果を得られなかったが、 [From.GetName]が異常に強力な磁場に覆われていることが判明した。 この磁場は詳細なスキャンを妨げていたが、 [Root.GetName]が接近調査を行ったことで解決した。 この磁場は、 惑星の地殻に含まれる高密度の金属鉱石が原因であると思われ、 したがって鉱石採掘対象として有望だ。"
 anomaly.6005.name:0 "異常な状態"
 anomaly.6005.desc:0 "[From.GetName]のスキャン結果は、 かなり異常な数値を示している。 さらなる調査が必要だ。"
 anomaly.6006.name:0 "異常な状態"
 anomaly.6006.desc:0 "[From.GetName]の調査が完了した。 科学担当官[Root.GetLeaderName]がこの天体で見られる異常な状況について報告書を作成した。"
 anomaly.6006.a:0 "[Root.GetLeaderName]の報告を見よう。"
 anomaly.6007.name:0 "鉱物が豊富"
 anomaly.6007.desc:0 "[From.From.GetName]の地殻は容易に採掘できる鉱石を豊富に含んでいるので、 ここでの採掘は大きな成果が期待できる。"
 anomaly.6008.desc:0 "[From.From.GetName]は不安定な気象パターンをもっており、 激しい嵐がどこからともなく現れては、 頻繁に地表に大損害を与えている。 このため、 風力発電所による潤沢なエネルギー資源の供給が可能だ。"
 anomaly.6009.desc:0 "[From.From.GetName]では非常に凶暴な動物相が進化し、 その地表には獲物を待ち受ける死の捕食者であふれている。 彼らの生態は大きな研究機会を提供している。"
 anomaly.6010.desc:0 "[From.From.GetName]は居住可能だが、 磁場がほとんど存在せず、 宇宙放射線に対して極めて無防備だ。"
 anomaly.6011.desc:0 "[From.From.GetName]は金属鉱石の豊富な堆積による、 非常に強い磁場をもっている。 これは我々の機械やコンピュータに支障をきたすが、 豊富な採掘資源がそれを補って余りある。"
 anomaly.6012.desc:0 "[From.From.GetName]のプレート構造は非常に不安定で、 巨大地震や火山活動が頻発する。 また、 貴重な鉱床が地表のあちこちに露出している。"
 anomaly.6013.desc:0 "[From.From.GetName]は、 公転する恒星に対して潮汐固定状態にある。 つまり、 天体の半面がつねに昼で、 もう半面は永遠の闇に包まれているのだ。 もしこの惑星に生命が存在するならば、 両面の境界である薄明の領域に限られるだろう。"
 anomaly.6014.desc:0 "[From.From.GetName]はかつて巨大ガス惑星だったが、 恒星に接近してその濃密な大気は焼き払われた。 いま残っているのは、 超高密度で鉱物に富んだ金属の核だけだ。"
 anomaly.6015.desc:0 "[From.From.GetName]の公転軌道には、 小型の小惑星や隕石、 彗星群がひしめいている。 地表への大規模な衝突が高い頻度で発生し、 多くの場合クレーターに貴重な鉱床を残す。"
 anomaly.6016.desc:0 "[From.From.GetName]は、 異常に多くの天然衛星群を従えている。 大小何百もの衛星がこの星の周囲をめぐっており、 それらの多くは貴重な鉱物を含んでいる。"
 anomaly.6017.desc:0 "[From.From.GetName]は主に炭素で形成され、 酸素はほとんど含まれていないようだ。 鉱物が豊富なだけでなく、 火山噴火によって内部のダイヤモンドが地表に運ばれてくることも多い。"
 anomaly.6018.desc:0 "ときおり発生する壮大で激しい雷雨が、 [From.From.GetName]の大気を掻き乱している。 住人にとっては大迷惑だが、 十分な研究の機会でもある。"
 anomaly.6019.desc:0 "[From.From.GetName]は同等のサイズの惑星よりも異常に低密度なため、 通常よりもはるかに重力が小さい。"
 anomaly.6020.desc:0 "[From.From.GetName]は異常に高密度なため、 その重力は不快なほど強い。 しかしながら、 豊富な重金属の存在は物理学研究の大きな助けとなるだろう。"
 anomaly.6021.desc:0 "[From.From.GetName]人工的に造られたか、 なんらかの方法で内部がくり抜かれている。 目的も方法も不明だが、この星の調査が魅力的であることは間違いない。"
 anomaly.6022.desc:0 "[From.From.GetName]の地殻は容易に採取できる鉱物の宝庫であり、 極めて有望な採掘機会を与えてくれる。"
 anomaly.6023.desc:0 "[From.From.GetName]は、 単にこのように形成されただけなのか、 あるいは未知の種族に貴重な資源を掘り尽くされたのかは不明である。 とにかく、 ここには資源がほとんどないことは明らかだ。"
 anomaly.6024.desc:0 "[From.From.GetName]の生命体はどれも巨大だ。 彼らに敵意があろうとなかろうと、 我々にとっては深刻な脅威となりうる。 この星の巨大な捕食者については言うまでもないが、 勇敢な科学者にとっては研究データの宝庫となるだろう。"
 anomaly.6025.desc:0 "[From.From.GetName]の衛星は、 かつて災厄によって破壊されたか、 あるいははじめから衛星の形に凝集していなかったと思われる。 理由がなんであれ、 この惑星は小さな小惑星帯に囲まれている。"
 anomaly.6026.desc:0 "[From.From.GetName]の風景はただひたすら美しい。 この惑星に住む者は誰でも、 目をみはる新しい驚きに満ちた生活をするだろう。"
 anomaly.6027.desc:0 "[From.From.GetName]の大気に含まれる何かが、 人々を生殖したい気分にさせるようだ。 そのため、 地上での調査がやや気まずくなったのは言うまでもない。"
 anomaly.6028.desc:0 "[From.From.GetName]の大気は天然の幻覚剤を含んでいる。 これは人々に多幸感を与えつづけ、 難解な物理学問題の可視化にも寄与するようだが、 人々から労働意欲を削いでしまうことも確かだ。"
 anomaly.6029.desc:0 "[From.From.GetName]では生物が繁栄している。 動物相は多様で、 植物相の拡大は速い。"
 anomaly.6030.desc:0 "[From.From.GetName]の生命体は生存に苦労している。 しぶとく生き抜いている生物たちも、 弱々しく不活発だ。"
 anomaly.6031.desc:0 "大昔の災厄により、 [From.From.GetName]はかなり多量の放射線を浴びることとなった。 時間の経過とともに居住可能性が若干回復したものの、 現時点でここで生育できる生物は少ない。"
 anomaly.6660.desc.start:1 "我々の調査船が[From.GetName]の地表をスキャンしたところ、 明らかに普通とは違うものを発見した。"
 anomaly.6660.desc.default:1 "$anomaly.6660.desc.start$ [From.GetName]は、 これまでに見たこともないような性質をもっている。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.weather:1 "$anomaly.6660.desc.start$ [From.GetPlanetMoon]ではつねに強い嵐が荒れ狂っている。 資源の採取や研究には適しているが、 住民にとっては障害でしかない。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.magnetic:2 "$anomaly.6660.desc.start$ [From.GetPlanetMoon]の磁場は、 予想されるものと大きく乖離している。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tectonic:0 "$anomaly.6660.desc.start$ その不安定な性質上、 [From.GetPlanetMoon]では地震や火山噴火が日常的に発生する。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal:0 "$anomaly.6660.desc.start$ [From.GetPlanetMoon]は潮汐固定されているため、 半面がつねに陽光を受け、 もう半面はつねに闇夜に包まれている。 そのため、 居住可能範囲はあまり理想的ではない。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal_mach:0 "$anomaly.6660.desc.start$ [From.GetPlanetMoon]は潮汐固定されているため、 半面がつねに陽光を受け、 もう半面はつねに闇夜に包まれている。 そのため、 居住可能範囲が理想に比べると狭く、 有機生命体の生存には向いていない。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.impacts:1 "$anomaly.6660.desc.start$ [From.GetPlanetMoon]には頻繁に隕石が降り注ぎ、 地表は膨大な数の衝突物に苦しめられている。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity:0 "$anomaly.6660.desc.start$ この惑星の強い重力は、 入植するのに理想的な環境とはかけ離れている。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_mach:0 "$anomaly.6660.desc.start$ この惑星の重力は有機生命体が入植するのには適さないが、 我々の優れた重力調整アルゴリズムにより、 その影響を無効化できるだろう。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_desc_mach:0 "$anomaly.6660.desc.start$ この惑星の重力は有機生命体が入植するのには適さないが、 我々の優れた重力調整アルゴリズムにより、 その影響を無効化できるだろう。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.wildlife:0 "$anomaly.6660.desc.start$ この惑星上の動物は敵対的で、 入植するのは容易ではなさそうだ。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.titan:0 "$anomaly.6660.desc.start$ この惑星は巨大な生命体の生息地であり、 彼らを刺激するのは危険かもしれない。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.resources:0 "$anomaly.6660.desc.start$ この天体の組成と歴史は、 積極的に採取すべき特別な資源をもたらしてくれる。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.beauty:3 "$anomaly.6660.desc.start$ [From.GetPlanetMoon]の自然の美しさは、 誰もが畏敬の念を抱いて思わず呆然としてしまう。 ここでの生活は、 生理学的に適合する生命体にとっては心地よいものになるだろう。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere:0 "$anomaly.6660.desc.start$ ここの大気は住民に影響を与えうる特殊なガスを含んでおり、 警戒する必要がある。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere_mach:0 "$anomaly.6660.desc.start$ ここの大気は有機生命体の神経系に悪影響を与えうるガスを含んでいる。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush:0 "$anomaly.6660.desc.start$ 動植物の繁栄に不足するものはなく、 必要な資源を収穫する機会も豊富だろう。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush_mach:0 "$anomaly.6660.desc.start$ 動植物の繁栄に不足するものはなく、 有機生命体にとって不可欠な資源を収穫する機会も豊富だろう。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible:0 "$anomaly.6660.desc.start$ 環境は厳しく荒涼としており、 入植地としては適さないだろう。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible_mach:0 "$anomaly.6660.desc.start$ 環境は厳しく荒涼としており、 有機生命体には適さない。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.end:0 "今後新しい惑星を調査する際、 今回のようなイレギュラーな事態に遭遇するのは確実だろう。 それらが帝国の拡張に及ぼす影響を過小評価してはいけない。"
 anomaly.6660.a.tooltip:0 "[From.GetName]に惑星補正が追加される。"

 ####################################
