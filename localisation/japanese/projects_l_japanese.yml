l_japanese:

 ####################################
 # Special Research Projects
 ####################################
 
 MIGRATING_FORESTS_1_PROJECT:0 "さまよう森の研究"
 MIGRATING_FORESTS_1_PROJECT_DESC:0 "一部の研究者は、 この惑星の植生についての研究を継続することで、 非破壊的な解決策を見出せるのではないかという希望をもっている。"
 MIGRATING_FORESTS_2_PROJECT:0 "さまよう森を燃やす"
 MIGRATING_FORESTS_2_PROJECT_DESC:0 "これらの森の存在は許容できない。 [Root.GetPlanetMoon]の地表上から根絶するため、 行動を起こさなくてはならない。"
 SEISMIC_DISTURBANCE_1_PROJECT:0 "コミュニケーションの確立"
 SEISMIC_DISTURBANCE_1_PROJECT_DESC:2 "[Root.Owner.GetSubMantleLower]の異種族とコミュニケーションをとる手段を見つけなければ。 おそらく、 彼らの文明と共存する方法が見つかるはずだ。"
 SEISMIC_DISTURBANCE_2_PROJECT:0 "先制攻撃"
 SEISMIC_DISTURBANCE_2_PROJECT_DESC:0 "地上への道を掘り進める異種族は対処すべき脅威と言える。 彼らの地底都市に先制攻撃を仕掛けるのだ。"
 SEISMIC_DISTURBANCE_3_PROJECT:0 "地底文明の破壊"
 SEISMIC_DISTURBANCE_3_PROJECT_DESC:0 "[From.From.GetName]の異種族の地底文明は、 わが植民地に対する明確な脅威であり、 破壊しなければならない。 地底都市を攻撃する手段を探さなければ。"
 UNDERGROUND_VAULT_PROJECT:0 "地底の宝物庫"
 UNDERGROUND_VAULT_PROJECT_DESC:0 "[From.GetName]の地底に巨大な宝物庫を発見した。 中を調べるため、 科学者たちは宝物庫の強固な扉を開く方法を模索している。"
 NUCLEAR_BOMB_PROJECT:0 "核爆弾の解除"
 NUCLEAR_BOMB_PROJECT_DESC:0 "打ち捨てられた時限式の水素爆弾を、 [From.GetName]の入植者がうっかり起動してしまった。 爆発する前に解除しなければ！"
 GAS_GIANT_BODIES_PROJECT:0 "宇宙生物の遺骸の調査"
 GAS_GIANT_BODIES_PROJECT_DESC:0 "[From.GetName]の巨大ガス惑星の軌道上に、 いくつかの巨大生物の死骸が漂っているのを発見した。 研究者たちはさらなる調査を行って彼らの起源を調べたがっている。"
 SEA_EXPEDITION_PROJECT:0 "深海探査"
 SEA_EXPEDITION_PROJECT_DESC:0 "[From.GetName]の氷のマントルの下には大洋が隠れている。 この環境の固有の生命体を研究するため、 科学者たちは実地調査を行いたいと考えている。"
 GIGANTIC_SKELETON_PROJECT:0 "巨大生物の骨"
 GIGANTIC_SKELETON_PROJECT_DESC:1 "3億年以上前のものと思われる巨大な骨が、 生命のいないはずの[From.GetName]の地表で発見された。 [Root.Owner.GetScientistPlural]たちはこの謎の真相を明らかにすることを熱望している。"
 GIGANTIC_SKELETON_RESURRECTION_PROJECT:0 "巨大な骸骨を蘇生する"
 GIGANTIC_SKELETON_RESURRECTION_PROJECT_DESC:0 "3億年以上前のものと思われる巨大な骨が、 生命のいないはずの[From.GetName]の地表で発見された。 我々のネクロマンサーたちの出番だ。"
 BATTLE_WRECKAGE_PROJECT:0 "墓地探検"
 BATTLE_WRECKAGE_PROJECT_DESC:0 "[From.GetName]の地表で宇宙船の墓場に遭遇した。 何千年も昔に軌道近くで行われた大戦闘の結果のようだ。 この古代の廃船を調査し、 回収できそうなものを探す実地調査を科学者たちが提案している。"
 ROCK_FACE_PROJECT:0 "人面岩の分析"
 ROCK_FACE_PROJECT_DESC:0 "[From.GetName]の地表で、 まるで[Root.Owner.GetSpeciesName]の顔のように見える岩石地形を発見した。 これが単なる偶然なのか、 それとも何かの意図によるものなのか、 明らかにしなければ。"
 TRANSLATE_MURAL_PROJECT:0 "異星の壁画の解読"
 TRANSLATE_MURAL_PROJECT_DESC:0 "古代異星人の文字で覆われ壁画が[From.GetName]で発見された。 十分なリソースさえあれば、 この壁画を解読できるはずだと言語学者は自信を見せている。"
 MUTANT_SURVIVORS_PROJECT:0 "ミュータントの調査"
 MUTANT_SURVIVORS_PROJECT_DESC:0 "[From.GetName]にてミュータントとおぼしき生物の姿が目撃された。 [From.GetPlanetMoon]の原住民の子孫かもしれない。 我々が何に直面しているのかを確かめるため、 彼らを調査する必要がある。"
 UNDERGROUND_FACILITY_PROJECT:0 "地下施設の調査"
 UNDERGROUND_FACILITY_PROJECT_DESC:0 "[From.GetName]の廃墟となった異星都市の地下にある施設から、 奇妙なエネルギー波が放射されている。 この原因を突き止める必要がある。"
 GHOSTLY_SIGHTINGS_PROJECT:0 "幽霊の目撃情報"
 GHOSTLY_SIGHTINGS_PROJECT_DESC:0 "[From.GetName]の入植者は、 [From.GetPlanetMoon]にある廃墟となった異星都市の近くで奇怪な幻影を見たそうだ。 その目撃頻度は不安になるほどだというが、 科学者たちはこの現象の本質を明らかにすべく、 調査を熱望している。"
 AUTOMATED_SHIPYARD_PROJECT:0 "自動造船所の修復"
 AUTOMATED_SHIPYARD_PROJECT_DESC:0 "[From.GetName]の軌道上で、 古い自動造船所の残骸が発見された。 技術者たちは、 この造船所に唯一残った建造ベイの動力復旧に自信を見せている。"
 GAS_GIANT_SHIP_PROJECT:0 "巨大ガス惑星の船"
 GAS_GIANT_SHIP_PROJECT_DESC:0 "巨大ガス惑星[From.GetName]の大気圏内で遺棄船が発見された。 我々の科学者と技術者の一部は、 この船体を大気圏上層に浮上させて回収する計画を提案している。"
 GAS_GIANT_SIGNAL:0 "信号の特定"
 GAS_GIANT_SIGNAL_DESC:0 "我々は巨大ガス惑星[From.GetName]の内部から微弱な信号を受信した。 なんらかの通信と思われるが、 まだ信号の分離には至っていない。"
 GAS_GIANT_RELOCATION:0 "ダシュナックの移住"
 GAS_GIANT_RELOCATION_DESC:0 "我々はダシュナック族を、 壊滅した彼らの母星から連れ出し、 新天地となる巨大ガス惑星[baldarak_planet.GetName]に移住させることに同意した。 そうと決まれば急がなくては。"
 GAS_GIANT_COLONY:0 "ダシュナック居留地の設立"
 GAS_GIANT_COLONY_DESC:0 "ダシュナックは彼らの生理機能に適した巨大ガス惑星、 [NewBaldarak.GetName]に新たなコロニーを作ることを望んでいる。 我々はこの試みを支援することに同意した。"
 GAS_GIANT_LOST_CONTACT:0 "ニューバルダラクの調査"
 GAS_GIANT_LOST_CONTACT_DESC:0 "バルダラクにあるダシュナック当局は、 ニューバルダラクのコロニーとの連絡が途絶えたと言っており、 最悪の可能性を恐れている。 我々はこの惑星を調査することに同意した。"
 GAS_GIANT_REVOLT:0 "特殊部隊潜入作戦"
 GAS_GIANT_REVOLT_DESC:0 "ニューバルダラクにいるダシュナックの革命派は、 バルダラクで反乱を起こすため、 彼らの特殊部隊を現地まで輸送してほしいと依頼してきた。"
 GAS_GIANT_OCCUPATION:0 "遠征軍上陸作戦"
 GAS_GIANT_OCCUPATION_DESC:0 "バルダラクのダシュナック政府は、 ニューバルダラクの反乱コロニーに対する支配権の回復を決意している。 我々はこの惑星に遠征軍を派遣することに同意した。"
 GAS_GIANT_LOST_CHABKY:0 "チャブキーを故郷に還す"
 GAS_GIANT_LOST_CHABKY_DESC:0 "ダシュナックの植民者、 チャブキー・ラッジは明らかにホームシックにかかった様子で、 バルダラクへ帰ることを望んでいる。 我々は不本意ながらこれに協力することに同意した。"
 ABANDONED_TERRAFORMING_1_PROJECT:0 "プロセスの再開"
 ABANDONED_TERRAFORMING_1_PROJECT_DESC:0 "[From.GetName]は数千年前、 未確認の勢力によって部分的にテラフォーミングが行われた。 そのための設備は未だに[From.GetPlanetMoon]に存在しており、 我々の科学者はテラフォーミングを再開する方法を模索している。"
 ABANDONED_TERRAFORMING_2_PROJECT:0 "装置の解体"
 ABANDONED_TERRAFORMING_2_PROJECT_DESC:0 "極めて古いものにもかかわらず、 [From.GetName]に放置されたテラフォーミング設備は非常に先進的なもののようだ。 我々の技術者のうち数名が、 このテクノロジーを学ぶために装置を解体・分析したいと望んでいる。"
 MUTANT_STALKER_PROJECT:0 "人喰いの獣を殺せ"
 MUTANT_STALKER_PROJECT_DESC:0 "ミュータント化した獣が[From.GetName]にあるわが植民地の住民を脅かしている。 すでに大勢の犠牲者が出ており、 住民はこの獣を捕らえて処分するための協力を求めている。"
 ORBITAL_DEBRIS_PROJECT:0 "軌道のデブリの除去"
 ORBITAL_DEBRIS_PROJECT_DESC:0 "[Root.GetName]周辺の宇宙空間にはスペースデブリが散乱しており、 [Root.GetPlanetMoon]の植民地の発展を阻害している。 広く散らばったデブリの位置を特定するには、 調査船の強力なセンサーが必要だ。"
 TERMINAL_ORBIT_PROJECT:0 "衛星の衝突を観察"
 TERMINAL_ORBIT_PROJECT_DESC:0 "[From.GetName]を公転している衛星が、 まもなく巨大ガス惑星の表面に衝突する。 非常に稀な現象なので、 後世のために記録に残すべきだろう。"
 VULTAUM_ARCHEOLOGY_1:0 "採掘基地"
 VULTAUM_ARCHEOLOGY_1_DESC:0 "[From.GetName]のクレーターは、 はるか昔にはヴルタウムの採掘拠点として使われていた。 遺跡を調査し有用なものを回収するため、 付近に考古学的発掘拠点が設置される。"
 VULTAUM_ARCHEOLOGY_2:0 "観測所"
 VULTAUM_ARCHEOLOGY_2_DESC:0 "ヴルタウムの古代帝国から遠く離れた[From.GetName]の[From.GetPlanetMoon]には、 かつて彼らの観測拠点があった。 考古学者たちはこの遺跡の調査を熱望している。"
 VULTAUM_ARCHEOLOGY_3:0 "軌道エレベーター"
 VULTAUM_ARCHEOLOGY_3_DESC:0 "ヴルタウムの崩壊した軌道エレベーターが、 [From.GetName]の赤道近くで発見された。 発掘拠点を[From.GetPlanetMoon]に設置すれば、 間違いなく多くの遺物を発見できるだろう。"
 VULTAUM_ARCHEOLOGY_4:0 "大都市"
 VULTAUM_ARCHEOLOGY_4_DESC:0 "[From.GetName]にある巨大クレーター群は、 かつてヴルタウムの主要な大都市だった。 遺物の発見のため、 発掘拠点の設置が求められている。"
 VULTAUM_ARCHEOLOGY_5:0 "トンネル網"
 VULTAUM_ARCHEOLOGY_5_DESC:0 "かつて[From.GetName]には広大なトンネル網があり、 その崩壊前にはヴルタウムの大規模なコロニーが存在していた。 これらの遺跡の調査のため、 発掘拠点の設置が求められている。"
 VULTAUM_ARCHEOLOGY_6:0 "ガス採掘施設"
 VULTAUM_ARCHEOLOGY_6_DESC:0 "ヴルタウムのガス採掘ステーションの一部が、 未だに[From.GetName]の軌道上を漂っている。 この遺棄された施設はすでに略奪を受けていたが、 考古学者たちは依然発見すべきものがあると確信している。"
 VULTAUM_ARCHEOLOGY_7:0 "交易拠点"
 VULTAUM_ARCHEOLOGY_7_DESC:0 "ヴルタウムの交易拠点の跡地が[From.GetName]で見つかった。 この遺跡の調査には慎重さを要するが、 考古学者たちはその努力に見合う価値があると保証している。"
 VULTAUM_ARCHEOLOGY_8:0 "人工衛星"
 VULTAUM_ARCHEOLOGY_8_DESC:0 "古代ヴルタウムの人工衛星が[From.GetName]の軌道上で発見された。 送受信アレイが回収され、 技術者たちは装置の解析に取り掛かるのを心待ちにしている。"
 VULTAUM_ARCHEOLOGY_9:0 "分派の植民地"
 VULTAUM_ARCHEOLOGY_9_DESC:0 "ヴルタウムの分離勢力が築いた植民地の遺跡らしきものを、 [From.GetName]にて発見した。 発掘拠点が設置され次第、 考古学者たちは有用な遺物を探す発掘を始められる。"
 VULTAUM_ARCHEOLOGY_10:0 "軌道上の施設"
 VULTAUM_ARCHEOLOGY_10_DESC:0 "[From.GetName]の上空で、 ヴルタウムの巨大軌道施設の金属製骨組みが発見された。 仮想現実の研究を目的とした施設だったようだが、 詳しく知るには本格的な考古学調査が必要だろう。"
 VULTAUM_ARCHEOLOGY_11:0 "小惑星基地"
 VULTAUM_ARCHEOLOGY_11_DESC:0 "小惑星[From.GetName]にある古代ヴルタウムの採掘基地には、 ただ巨大なクレーターが残るのみだ。 しかし事前に行われたスキャンによれば、 坑道のいくつかが残っている可能性がある。"
 VULTAUM_HOMEWORLD_PROJECT:0 "$vultaum_1_poi$"
 VULTAUM_HOMEWORLD_PROJECT_DESC:0 "$vultaum_1_poi_desc$"
 YUHT_ARCHEOLOGY_1:0 "孵化場の惑星"
 YUHT_ARCHEOLOGY_1_DESC:0 "[From.GetName]はかつてユートの孵化場だったことが確認された。 彼らの幼生はここに取り残され、 独力でゆっくりと成長していったのだ。 考古学的発掘を行えば、 価値ある化石が見つかるに違いない。"
 YUHT_ARCHEOLOGY_2:0 "聴音アレイ"
 YUHT_ARCHEOLOGY_2_DESC:0 "この惑星には数百年前にユートによって建設された、 いくつもの巨大な聴音アレイが存在する。 機能停止から長い年月が経っているものの、 周辺地域を考古学的に発掘すれば重要な発見があるかもしれない。"
 YUHT_ARCHEOLOGY_3:0 "博物館の廃墟"
 YUHT_ARCHEOLOGY_3_DESC:0 "「異星人の欺瞞」を展示するユートの古代の博物館が、 [From.GetName]で発見された。 ここにはかつて、 異星人の遺物と思しきものが多数展示されていたようだ。 考古学者たちは現存する遺物のいくつかを調査したいと言っている。"
 YUHT_ARCHEOLOGY_4:0 "古代の墓地"
 YUHT_ARCHEOLOGY_4_DESC:0 "[From.GetName]にはかつてユートの植民地が栄えていたようで、 [From.GetPlanetMoon]の僻地で広大な墓地らしきものを発見した。 考古学者の発掘拠点を設ける価値はあるだろう。"
 YUHT_ARCHEOLOGY_5:0 "古戦場"
 YUHT_ARCHEOLOGY_5_DESC:0 "数百万年前、 [From.GetName]はユートとほかの種族による激しい地上戦の舞台となった。 考古学者たちは貴重な出土品に期待して、 この古戦場を念入りに調査したがっている。"
 YUHT_ARCHEOLOGY_6:0 "古代の人工衛星"
 YUHT_ARCHEOLOGY_6_DESC:0 "ユートは彼らにとって初となる知的生命体との遭遇を記念するため、 [From.GetName]の軌道上に人工衛星を配置した。 考古学者たちのチームが、 これを完璧に調査するための援助を求めている。"
 YUHT_ARCHEOLOGY_7:0 "遺棄された巡洋艦"
 YUHT_ARCHEOLOGY_7_DESC:0 "[From.GetName]の軌道上にあるユートの廃船は、 戦闘後に遺棄された巡洋艦のようだ。 考古学者たちは、 この古代の船に残されたものを分析するため、 内部に乗り込むことを望んでいる。"
 YUHT_ARCHEOLOGY_8:0 "遺棄されたコロニー船"
 YUHT_ARCHEOLOGY_8_DESC:0 "ユートのコロニー船らしき残骸が[From.GetName]の軌道上で発見された。 考古学者チームによるこの船の分析は、 興味深い発見に繋がる可能性がある。"
 YUHT_ARCHEOLOGY_9:0 "小惑星住居"
 YUHT_ARCHEOLOGY_9_DESC:0 "小惑星[From.GetName]は、 古代のユートの住居の残骸を含んでいるらしい。 小惑星の洞窟を調査し、 より多くの情報を集めるため、 遠征隊を編成しなければ。"
 YUHT_HOMEWORLD_PROJECT:0 "$yuht_1_poi$"
 YUHT_HOMEWORLD_PROJECT_DESC:0 "$yuht_1_poi_desc$"
 FIRST_LEAGUE_ARCHEOLOGY_1:0 "宇宙軍の基地"
 FIRST_LEAGUE_ARCHEOLOGY_1_DESC:0 "「第一同盟」の宇宙軍の基地の残骸が、 [From.GetName]の軌道上で発見された。 残骸のいくつかは考古学者が探索できる程度には安全だ。"
 FIRST_LEAGUE_ARCHEOLOGY_2:0 "遺棄された巡洋艦"
 FIRST_LEAGUE_ARCHEOLOGY_2_DESC:0 "「第一同盟」の古代巡洋艦の船首と思しきものが、 [From.GetName]の軌道上を漂っているのが発見された。 残骸の調査を進めるのであれば、 乗り込むための部隊を編成する必要がある。"
 FIRST_LEAGUE_ARCHEOLOGY_3:0 "カムダイの母星"
 FIRST_LEAGUE_ARCHEOLOGY_3_DESC:0 "古代「第一同盟」の創始種族の一つであり、 今は絶滅したカムダイの母星だったと目される[From.GetName]。 [From.GetPlanetMoon]は探索しがいのある遺跡で覆われている。"
 FIRST_LEAGUE_ARCHEOLOGY_4:0 "チャッサゴの母星"
 FIRST_LEAGUE_ARCHEOLOGY_4_DESC:0 "我々は[From.GetName]を、 「第一同盟」の創始種族の一つであった蛇型異星人チャッサゴの母星だと特定した。 彼らの地下都市の遺跡は、 いまでも[From.GetPlanetMoon]の表層に存在している。"
 FIRST_LEAGUE_ARCHEOLOGY_5:0 "ミジル・ヤンの母星"
 FIRST_LEAGUE_ARCHEOLOGY_5_DESC:1 "200万年前、 ミジル・ヤンは「第一同盟」の創始種族の一つであったが、 [From.GetName]が彼らの母星だと我々は考える。 これだけの年月を経てなお、 彼らの完全環境都市 (アーコロジー) は高くそびえている。"
 FIRST_LEAGUE_ARCHEOLOGY_6:0 "ヴロパックの母星"
 FIRST_LEAGUE_ARCHEOLOGY_6_DESC:0 "古代ヴロパックは「第一同盟」の創始種族の1つであり、 考古学的な証拠は[From.GetName]が彼らの母星であったことを示している。 この鳥人は内部が空洞となった台地に巨大な都市を築いており、 考古学者たちは彼らの遺跡を調査する許可を求めている。"
 FIRST_LEAGUE_ARCHEOLOGY_7:0 "研究拠点"
 FIRST_LEAGUE_ARCHEOLOGY_7_DESC:0 "[From.GetName]の地表で、 巨大な地上建造物の遺跡が発見された。 これらの建造物は古代「第一同盟」によって建てられた大規模研究施設の一部であると考えられるが、 確信を得るためにはより詳しい調査が必要だ。"
 FIRST_LEAGUE_ARCHEOLOGY_8:0 "植民地跡"
 FIRST_LEAGUE_ARCHEOLOGY_8_DESC:0 "「第一同盟」はある時代に[From.GetName]に植民地を建設し、 すべての加盟国から集まった者たちが入植した。 植民地は失敗に終わったようだが、 その理由は遺跡を発掘してみなければわからない。"
 FIRST_LEAGUE_ARCHEOLOGY_9:0 "貿易中心地"
 FIRST_LEAGUE_ARCHEOLOGY_9_DESC:0 "[From.GetName]はかつて、 古代「第一同盟」の貿易中心地だった。 [From.GetPlanetMoon]は高度に都市化され、 未だ多くの遺跡が我々の考古学的調査を待っている。"
 FIRST_LEAGUE_ARCHEOLOGY_10:0 "戦闘の残骸"
 FIRST_LEAGUE_ARCHEOLOGY_10_DESC:0 "200万年前、 [From.GetName]近傍で「第一同盟」も参加した大規模な艦隊戦が発生した。 残骸の一部は[From.GetPlanetMoon]に墜落しており、 考古学者たちはその近くにベースキャンプを設置することを提案している。"
 FIRST_LEAGUE_ARCHEOLOGY_11:0 "流刑地"
 FIRST_LEAGUE_ARCHEOLOGY_11_DESC:0 "[From.GetName]の[From.GetPlanetMoon]は、 古代「第一同盟」の流刑地として使われていたようだ。 考古学的調査拠点を作れば、 いくつかの収容施設を発掘できるかもしれない。"
 FIRST_LEAGUE_ARCHEOLOGY_12:0 "観測拠点"
 FIRST_LEAGUE_ARCHEOLOGY_12_DESC:0 "[From.GetName]には、 「第一同盟」の観察下にあった初期青銅器文明が存在したようだ。 成果を期待できそうな発掘拠点が、 すでにいくつか候補に上がってきている。"
 FIRST_LEAGUE_ARCHEOLOGY_13:0 "軌道封鎖"
 FIRST_LEAGUE_ARCHEOLOGY_13_DESC:0 "[From.GetName]は「第一同盟」の船が軌道上を封鎖していた、 未確認の種族の母星であるようだ。 考古学的調査によってさらなる情報が明らかになるだろう。"
 FIRST_LEAGUE_ARCHEOLOGY_14:0 "密輸小惑星"
 FIRST_LEAGUE_ARCHEOLOGY_14_DESC:0 "小惑星[From.GetName]は、 「第一同盟」内にはびこる密輸入業者や海賊などの、 犯罪分子の秘密基地として使われていたようだ。 「第一同盟」の遺物を見つけるため、 この小惑星の内部を念入りに調べるべきだろう。"
 FIRST_LEAGUE_HOMEWORLD_PROJECT:0 "$first_league_1_poi$"
 FIRST_LEAGUE_HOMEWORLD_PROJECT_DESC:0 "$first_league_1_poi_desc$"
 IRASSIAN_ARCHEOLOGY_1:0 "軌道封鎖"
 IRASSIAN_ARCHEOLOGY_1_DESC:0 "[From.GetName]のイラッシア人の植民地はジャヴォリア痘で滅んだようだが、 物証によれば[From.GetPlanetMoon]はその直前に軌道封鎖の対象となっていたようだ。 より多くの情報を得るには、 軌道上のデブリを詳しく調査しなければならない。"
 IRASSIAN_ARCHEOLOGY_2:0 "爆撃された植民地"
 IRASSIAN_ARCHEOLOGY_2_DESC:0 "[From.GetName]は120万年前に大規模な軌道爆撃の標的になったが、 それ以前は[From.GetPlanetMoon]はイラッシア人の植民地が栄えていた。 おそらく、 考古学的調査によってさらに多くの事実がわかるだろう。"
 IRASSIAN_ARCHEOLOGY_3:0 "ジョグラの母星"
 IRASSIAN_ARCHEOLOGY_3_DESC:0 "軟体人ジョグラは[From.GetName]を母星とし、 イラッシア政教協約に征服された従属種族だった。 現時点で彼らの詳細はあまりわかってないが、 おそらく考古学的調査によって情報不足は解消されるだろう。"
 IRASSIAN_ARCHEOLOGY_4:0 "ティダーグの母星"
 IRASSIAN_ARCHEOLOGY_4_DESC:0 "古代のティダーグの母星だった[From.GetName]は、 120万年前に全面的な軌道爆撃を受けた。 ティダーグはイラッシア人の従属種族の一つとして知られているが、 爆撃の原因が何だったかは、 未だ謎のままだ。"
 IRASSIAN_ARCHEOLOGY_5:0 "植民地の遺跡"
 IRASSIAN_ARCHEOLOGY_5_DESC:0 "[From.GetName]にあるイラッシア人の植民地には、 遺跡と化石が残るのみだ。 ここもまたジャヴォリア痘の被害地域だったようだが、 考古学的調査を行えばこの植民地のたどった運命が明らかになるかもしれない。"
 IRASSIAN_ARCHEOLOGY_6:0 "採掘基地"
 IRASSIAN_ARCHEOLOGY_6_DESC:0 "[From.GetName]の深い試掘孔は、 ここが以前イラッシア人の採掘基地だったことを示している。 考古学者たちは詳細な調査を望んでいる。"
 IRASSIAN_ARCHEOLOGY_7:0 "植民地の残骸"
 IRASSIAN_ARCHEOLOGY_7_DESC:0 "[From.GetName]はジャヴォリア痘の初期の被害地域だった。 考古学者たちはこのイラッシア人の元植民地を探り、 疫病の発生地を知る手がかりを探りたがっている。"
 IRASSIAN_ARCHEOLOGY_8:0 "遺棄された巡洋艦"
 IRASSIAN_ARCHEOLOGY_8_DESC:0 "我々は[From.GetName]の軌道上で、 遺棄されたイラッシア人の巡洋艦を発見した。 考古学者のチームは船体への乗り込み準備ができている。"
 IRASSIAN_ARCHEOLOGY_9:0 "軌道ステーション"
 IRASSIAN_ARCHEOLOGY_9_DESC:0 "[From.GetName]の上空で、 粉々になったイラッシア人の軌道基地の残骸が発見された。 これは彼らの疾病管理局の本部であったと推察されるが、 さらに情報を集めるには、 デブリ区域の広範な調査が必要だ。"
 IRASSIAN_ARCHEOLOGY_10:0 "小惑星の聴音哨"
 IRASSIAN_ARCHEOLOGY_10_DESC:0 "放棄された軍事用の聴音哨が小惑星[From.GetName]で発見された。 我々はこれが古代イラッシア政教協約によって建設されたものと考えている。"
 IRASSIAN_ARCHEOLOGY_11:0 "巨大ガス惑星研究基地"
 IRASSIAN_ARCHEOLOGY_11_DESC:0 "イラッシア人の古い研究基地のデブリが、 [From.GetName]の軌道上で発見された。 イラッシア人はこの巨大ガス惑星を何かしらの理由で研究していたようだ。"
 IRASSIAN_HOMEWORLD_PROJECT:0 "$irassian_1_poi$"
 IRASSIAN_HOMEWORLD_PROJECT_DESC:0 "$irassian_1_poi_desc$"
 CYBREX_ARCHEOLOGY_1:0 "クーアの母星"
 CYBREX_ARCHEOLOGY_1_DESC:0 "クーアの母星である[From.GetName]もまた、 サイブレックスの暴虐の犠牲者であったようだ。 崩れかけた廃墟だけがクーア文明の名残だが、 我々が調査しておく必要があるだろう。"
 CYBREX_ARCHEOLOGY_2:0 "インディマクの母星"
 CYBREX_ARCHEOLOGY_2_DESC:0 "[From.GetName]はかつて古代インディマク文明の母星だったが、 あるとき機械知性サイブレックスの戦闘体が降下し、 ただ破壊のみを痕跡として去っていった。 ここにはおそらく重要な考古学的発見が眠っているだろう。"
 CYBREX_ARCHEOLOGY_3:0 "壊れたサイブレックス戦闘体"
 CYBREX_ARCHEOLOGY_3_DESC:0 "壊れたサイブレックス戦闘体が2体、 [From.GetName]の軌道上で発見された。 より詳しく調査すべきだろう。"
 CYBREX_ARCHEOLOGY_4:0 "サイブレックスの侵攻"
 CYBREX_ARCHEOLOGY_4_DESC:0 "太古の昔、 サイブレックスが[From.GetPlanetMoon]の本来の所有者に侵略を仕掛けたとき、 [From.GetName]で大規模な地上戦が行われた。 遺物を探して古戦場を調査すべきだろう。"
 CYBREX_ARCHEOLOGY_5:0 "サイブレックスの遺跡"
 CYBREX_ARCHEOLOGY_5_DESC:0 "[From.GetName]はサイブレックスによって高度に開発されたが、 なぜか赤道付近の大きな長方形のエリアがほぼ手つかずで残されている。 考古学者に理由を調査させるべきだろう。"
 CYBREX_ARCHEOLOGY_6:0 "サイブレックスの聴音哨"
 CYBREX_ARCHEOLOGY_6_DESC:0 "小惑星[From.GetName]は実際は小惑星ではなく、 サイブレックスによって人工的に構築された構造物だった。 これはおよそ60万年前の秘密の聴音哨だったのだ。"
 CYBREX_ARCHEOLOGY_7:0 "サイブレックスの精製施設"
 CYBREX_ARCHEOLOGY_7_DESC:0 "[From.GetName]の軌道上に、 サイブレックスの巨大な精製施設のデブリが漂っている。 この機械はなんらかの採掘活動を行なっていたようだ。"
 CYBREX_ARCHEOLOGY_8:0 "戦闘のデブリ"
 CYBREX_ARCHEOLOGY_8_DESC:0 "60万年前、 少なくとも5つの艦隊が参加した、 桁違いの規模の宇宙戦闘が[From.GetName]近傍で行われた。 艦隊の1つはサイブレックスのものだ。"
 CYBREX_ARCHEOLOGY_9:0 "古代のサイブレックスの基地"
 CYBREX_ARCHEOLOGY_9_DESC:0 "かつて[From.GetName]の表面にはサイブレックスの大規模拠点があったが、 いまではただのクレーターになっている。 ここで何が起こったのかを調査すべきだろう。"
 CYBREX_ARCHEOLOGY_10:0 "有機生命体の遺骸"
 CYBREX_ARCHEOLOGY_10_DESC:0 "[From.GetName]の軌道上にて、 約千体もの異星人の遺骸が発見された。 彼らの死亡時期は、 この宙域をサイブレックスが支配していた時期とおおむね重なる。"
 CYBREX_ARCHEOLOGY_11:0 "サイブレックスの研究ステーション"
 CYBREX_ARCHEOLOGY_11_DESC:0 "サイブレックスの研究ステーションのモジュールが、 ある種のサイバネティック生命体の亡骸が放置された状態で[From.GetName]の軌道上で発見された。"
 CYBREX_HOMEWORLD_PROJECT:0 "$cybrex_1_poi$"
 CYBREX_HOMEWORLD_PROJECT_DESC:0 "$cybrex_1_poi_desc$"
 
 
 TARBLAC_PROCUREMENT:0 "幻惑のターブラック"
 TARBLAC_PROCUREMENT_DESC:0 "ターブラックは、 海洋型惑星[This.GetName]の深海に生息している。"
 TASSARGOID_PROCUREMENT:0 "強大なタッサーゴイド"
 TASSARGOID_PROCUREMENT_DESC:0 "タッサーゴイドは、 [This.GetName]の湿潤な密林に生息している。"
 ORINTHI_PROCUREMENT:0 "卑劣なオリンシ"
 ORINTHI_PROCUREMENT_DESC:0 "オリンシは、 [This.GetName]のほとんどの地域に数多く生息することが報告されている。"
 SNIRAN_PROCUREMENT:0 "狡猾なるスニラン"
 SNIRAN_PROCUREMENT_DESC:0 "スニランは[This.GetName]の砂の大海固有の生物だ。"
 GOOLANTHA_PROCUREMENT:0 "柔軟なグーランサ"
 GOOLANTHA_PROCUREMENT_DESC:0 "グーランサの群れは[This.GetName]の広大な乾燥帯のみで見られる。"
 UDDLORAN_PROCUREMENT:0 "陰険なウッドロラン"
 UDDLORAN_PROCUREMENT_DESC:0 "ウッドロランは、 [This.GetName]の雪原を駆けまわっている姿が観察できる。"
 ZULCOR_PROCUREMENT:0 "貪欲なズルコル"
 ZULCOR_PROCUREMENT_DESC:0 "ズルコルの群れは、 [This.GetName]の乾燥した峡谷を生息地としている。"
 SUBLIGHT_PROBE_PROJECT:0 "探査機を回収せよ"
 SUBLIGHT_PROBE_PROJECT_DESC:0 "我々の古い亜光速宇宙探査機が[space_probe.GetStarName]星系で発見された。 可能な限り速やかに回収すべきだ。"
 BOARD_CULT_SHIP_1:0 "異端者の船を強襲せよ"
 BOARD_CULT_SHIP_1_DESC:0 "異端者の船の1隻がわが軍によって無力化された。 情報と捕虜を確保するため、 乗船部隊を編成すべきだ。"
 BOARD_CULT_SHIP_2:0 "異端者の旗艦を強襲せよ"
 BOARD_CULT_SHIP_2_DESC:0 "異端者の旗艦を無力化した！  敵艦に突入し拿捕するには、 相当数の戦闘部隊が必要だ。"
 CULTIST_DEBRIS:0 "異端者の戦艦の残骸"
 CULTIST_DEBRIS_DESC:0 "異端者は新型の兵器を開発していたが、 彼らの活動拠点に続く痕跡はここで途切れていた。 彼らのテクノロジーを研究すれば、 指導者の居場所の手がかりが見つかるかもしれない。"
 SMUGGLER_RAID_PROJECT:0 "密輸商人の拠点を襲撃せよ"
 SMUGGLER_RAID_PROJECT_DESC:0 "我々の庇護下にある先住民居留地、 [From.GetName]の地表に、 密輸商人が違法な拠点を設立した。 彼らが[From.GetPlanetMoon]の文明に消えない傷跡を残す前に、 我々で排除しなければならない。"
 ROGUE_BOMBARDMENT_PROJECT:0 "工作員を排除せよ"
 ROGUE_BOMBARDMENT_PROJECT_DESC:0 "我々の潜入工作員のうち、 違法行為に手を染めた者が[From.GetName]の大都市郊外に隠れ家を構えていることを突き止めた。 彼の拠点を爆撃するため、 艦隊を軌道上に配置する必要がある。"
 AVERT_PRIMITIVE_WAR_PROJECT:1 "[prelude_to_war_planet.GetName]の戦争を回避せよ"
 AVERT_PRIMITIVE_WAR_PROJECT_DESC:1 "[prelude_to_war_planet.GetName]における我々の特殊潜入工作に起因する紛争により、 いまや[prelude_to_war_country.GetSpeciesNamePlural]は核戦争の危機に直面している。 [prelude_to_war_planet.GetPlanetMoon]のわが潜入組織は事態の沈静化のため、 軌道上に調査船を必要としている。"
 FALLEN_SHIELD_PROJECT:0 "[shielded_planet.GetName]のシールドを落とせ"
 FALLEN_SHIELD_PROJECT_DESC:1 "理由は不明だが、 [shielded_planet.GetName]は何者か、 あるいは何かによって、 貫通不能なエネルギーシールドに包まれている。 シールドは不安定に変動していることから、 数千年以上稼働しつづけているとみられる。 障壁を無力化する方法を探し、 その奥にあるものを確かめなくては！"
 BOARD_HYACINTH:0 "ヒヤシンス号に乗り込め"
 BOARD_HYACINTH_DESC:0 "[hyacinth_planet.GetName]の上空で発見されたヒヤシンス号の船体は、 構造的には無傷のようだ。 乗船部隊を編成して、 この箱舟に何が起こったのか突き止めなければならない。"
 SYNTH_INFILTRATION_PROJECT:0 "人工生命体識別法"
 SYNTH_INFILTRATION_PROJECT_DESC:0 "[Root.GetSpeciesNamePlural]に偽装した人工生命体が[Root.GetName]内で活動している。 我々は彼らを識別するために確実かつ効果的な手法を考案しなければならない。"
 CAPTURE_QUEEN:0 "女王を捕獲しろ"
 CAPTURE_QUEEN_DESC:0 "[queen_system.GetName]星系における最近の戦闘の結果、 プレスリン・クイーンが重傷を負い、 群れから見捨てられた。 しかしクイーンはまだ生存しているようだ。 捕獲できれば一気に優位に立てるだろう。"
 
 ESTABLISH_COMMUNICATIONS:0 "[Prev.From.GetName]を調査せよ"
 ESTABLISH_COMMUNICATIONS_DESC:1 "我々は§Y[Prev.From.GetName]§!と名づけた奇妙な異種族を調査する必要がある。 もし彼らが言語能力を有するのならば、 それを解読してコミュニケーションを確立しなければならない。\n\n報酬：£influence£ §G影響力§!または§Sスペシャルプロジェクト§!"
 INVESTIGATE_SPACE_AMOEBA:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_SPACE_AMOEBA_DESC:1 "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_CRYSTALS:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_CRYSTALS_DESC:0 "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_DRONES:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_DRONES_DESC:0 "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_SPACE_CLOUDS:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_SPACE_CLOUDS_DESC:0 "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_TIYANKI:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_TIYANKI_DESC:0 "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_PIRATES:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_PIRATES_DESC:0 "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_MARAUDERS:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_MARAUDERS_DESC:0 "$ESTABLISH_COMMUNICATIONS_DESC$"

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 PRIMITIVE_SHUTTLE_CRASH:0 "シャトルの生存者を救え"
 PRIMITIVE_SHUTTLE_CRASH_DESC:0 "我々のシャトルが[From.GetName]で原住民に撃墜された。 現地の軍隊に捕らえられる前に、 乗組員の生き残りを救出する必要がある。"
 EXTRACT_ROGUE_SCIENTIST:0 "暴走した科学者を排除せよ"
 EXTRACT_ROGUE_SCIENTIST_DESC:0 "我々の科学者の1人が逸脱行為に走り、 いまや[From.GetName]の原住民から神と崇められている。 必要であれば武力に訴えてでも、 彼を排除する作戦を実行しなければ。"
 PROBE_ALIENS:0 "異星人の調査"
 PROBE_ALIENS_DESC:0 "科学者たちは[From.GetName]の現地文明から、 複数の被験体を連れてくることを望んでいる。 いくつかの実験のあと、 被験体は記憶を消去された上で[From.GetPlanetMoon]の地表に戻される。"
