 colony.1500.a:0 "当然だ。"
 colony.1501.name:0 "古代のドローン：発見"
 colony.1501.desc:0 "これは命令系統を外れたドローンたちが騒いでいるだけだ――\n\nそんな当初の落胆は、 ドローンが我々の敵味方識別を誤ったことで、 すっかり一掃された。 彼らは我々のことを、 はるか昔に滅んだ主人と同系の種族だと思っているのだ！  彼らは我々を見て非常に興奮しているようだ……古代のAIに興奮などという機能があるならだが。 残念ながらドローンはその直後に活動を停止してしまい、 未だに再起動できていない。\n\nさらに言えば、 解体することもできない。"
 colony.1501.a:0 "報告を怠るなよ。"
 colony.1502.name:0 "古代のドローン：覚醒"
 colony.1502.desc:0 "ドローンが眠りから目を覚まし、 [Root.GetName]の地表に降り立った。 対話を試みたが、 礼儀正しく拒否された。 彼らは惑星の小さな領域をテラフォーミングするように設定されているらしい。 彼らが受けた古代の指令がどのようなものかは不明だが、 少なくとも植民地に有害なものではないようだ。"
 colony.1502.a:0 "我々の役に立つならいい……"
 colony.1502.a.tooltip:0 "ドローンが地表の£blocker£ §Y障害物§!をランダムに1つ除去する。 障害物がなければ何もしない。\n"
 colony.1503.name:0 "古代のドローン：失われた空へ"
 colony.1503.desc:0 "[Root.GetName]の衛星上で断続的に停止していた古いドローンたちは再び活動を始めたが、 その働きは良し悪しであった。\n\nドローンたちは夜の闇と、 まばらな空中監視を利用して、 [Root.GetName]の主要集落の近くに巨大な構造物の骨組みを建設したのだ。 我々の技術者たちは、 それが旧式の「軌道エレベーター」構想に基づくものだと気づいた。 我々[Root.Owner.GetSpeciesName]のあいだでも、 宇宙進出以前の時代によく見られたものだ。 植民計画の邪魔になるため、 結局は破壊しなくてはならず、 安全に破壊するには少々時間かかるだろう。 とはいえ、 技術者たちはこれを詳細に研究できることを知って、 めまいがするような興奮を覚えている。"
 colony.1503.a:0 "それはよかった。"
 colony.1504.name:0 "古代のドローン：自発的な寛容"
 colony.1504.desc:0 "再び目覚めたあと、 ドローンたちはセンサーから一時的に姿を消した。 戻ってきたときには、 大量の鉱物をどこからか牽引してきていた。 彼らは、 徴発要請された分は完了した、 という意味の破損だらけのバースト通信をよこしてから、 鉱物を[Root.GetName]の地表に置いた。\n\nそして彼らは衛星に戻っていった。"
 colony.1504.a:0 "無料の鉱物だ。 ありがたく頂こう。"
 colony.1505.name:0 "古代のドローン：疎遠な親戚"
 colony.1505.desc:0 "衛星からの必死のバースト通信は、 [Root.GetPlanetMoon]上の古いドローンがまたも起動したという事実を示していた。 今回の彼らは、 我々にとってとても貴重なものを運んできた。 衛星の地底深くから古代の人工衛星を発掘し、 その一部を修復してくれたのだ。 なぜこの人工衛星が埋もれていたのか、 なぜドローンがいままで無視していたのかはわからない。 ともかく、 データバンクの断片だけでも残っていれば、 ドローンが最初に仕えていた帝国の日常をよく知ることができるだろう。"
 colony.1506.name:0 "古代のドローン：ドローンの大失敗"
 colony.1506.desc:0 "定期的に目覚めるドローンの不安定な挙動は、 今回は暴力的な結果をもたらした。 まるでそれが習慣であるかのように、 一部のドローンが[Root.GetName]の大気圏に突入し、 ひたすら全速力で地表に激突したのだ。\n\nしかも、 これは何度も繰り返された。\n\n植民地への損害は軽微だったが、 不死身に近いはずのドローンは青い火花を散らしながら破壊された。 それは自己破壊の恐ろしいほどの威力と、 そこへ向かう強い意志とを感じさせた。"
 colony.1506.a:0 "彼らに何が起こったのか解明できるか？"
 colony.1507.name:0 "古代のドローン：ドローンを探せ"
 colony.1507.desc:0 "自爆事件以降、 生き残ったドローンたちは行方不明だ。 [Root.GetName]の歴史愛好家はドローンがまだこの付近にいて、 失われた技術で存在を隠していると考えているが、 次に活動を再開すると思われた日は過ぎてしまった。\n\nドローンの残骸の詳細な分析は遅れているが、 じきに突破口が開けるだろう。"
 colony.1507.a:0 "引き続き報告するように。"
 colony.1508.name:0 "古代のドローン：砂金探し"
 colony.1508.desc:0 "粉々になったドローンの内部エラーの解明には、 予想以上の時間がかかった。 各ドローンが少しずつ違う設計で、 少しずつ違う部品を使って組み立てられていたからだ。 この事実が判明すると、 ある特徴が浮かび上がってきた。 一部のパーツは同じパーツなのだ。 ほかの部品と比べると、 これらのパーツはやや現代的であり、 異質とさえ言えた。 このドローンたちを改造するという、 我々にはできないことをやってのけた何者かがいるようだ。"
 colony.1508.a:0 "さらに調査が必要だな。"
 colony.1509.name:0 "古代のドローン：異星人にとっても異質"
 colony.1509.desc:1 "壊れたドローンの内部で見つかった異質な部品を調べたところ、 一方通行の通信機であることが判明した。 通信機は受信に設定されていなかったことから、 ドローンたちは第三者からの命令を受けて行動していたわけではないだろう。 むしろ、 何者かがドローンの行動を監視していたと考えられる。 この問題は調査したほうがよさそうだ。"
 colony.1509.a:0 "調査を続けろ。"
 colony.1510.name:0 "古代のドローン：答え"
 colony.1510.desc:0 "残りのドローンたちが、 [Root.GetPlanetMoon]の衛星軌道上を漂っているのを発見した。 そして、 このドローンたちが意図せずして、 未知の勢力による複雑な計画の手駒にされていたことが判明した。\n\n手口から見て、 この勢力はかなり古くて優秀な海賊シンジケートである可能性が高い。 宇宙を漂うドローンたちを発見した彼らは、 我々には不可能だった改造を施したに違いない。 彼らは自己完結型のテクノロジーをドローンに組み込んだだけであり、 そこまで驚くべきことではないが、 少なくともある分野では、 この異星人海賊は我々よりもはるかに進んだ技術力をもっていることは確かだ。 そして彼らは、 ドローンが元々仕えていた種族の入植者を支援するようにプログラムされていたことと、 その入植者識別能力が経年劣化していることを知った上で、 ドローンを再び宇宙空間に放出した。 要するにこのドローンは、 刈り入れ時をうかがう海賊の監視下で、 我々の植民地を肥え太らせていたわけだ。\n\n軍事専門家の予想によれば、 海賊の襲来は2年以内に起こるはずだ。"
 colony.1510.a:0 "来るなら来い。"
 colony.1510.b:0 "ドローンを捕獲し、 連中の元に送り込んで攻撃させろ。"
 colony.1510.c:0 "こんなことは二度とあってはならない。 ドローンを解体しろ。"
 colony.1511.name:0 "古代のドローン：サヨナラ"
 colony.1511.desc:0 "我々はそのドローンを捕獲して爆発物をセットした。 ドローンをハックする方法はすでにわかっており、 比較的簡単な作業を再プログラミングした上で、 海賊の推定位置へと向かう航路を設定した。 無実の人々を攻撃するリスクを最小限に抑えるため、 [Root.Owner.GetSpeciesName]の一流科学者たちが敵味方識別技術をドローンに実装した。"
 colony.1511.a:0 "解き放て。"
 colony.1512.name:0 "古代のドローン：手負い"
 colony.1512.desc:0 "海賊の艦隊が想定より早く現れた。 我々の先制攻撃は、 誘い出しと損害を与えることの両方に成功したようで、 艦隊の規模は予想よりおよそ30%小さい。"
 colony.1513.name:0 "古代のドローン：包囲"
 colony.1513.desc:0 "海賊の艦隊は予想より少し遅れて現れた。 艦隊と編成から判断すると、 彼らは迅速かつ徹底的に[Root.GetName]を略奪・破壊するため、 仲間を集めてきたようだ。"
 colony.1513.a:0 "そんなことはさせない。"
 colony.1514.name:0 "古代のドローン：対決"
 colony.1514.desc:0 "時は来た。 海賊艦隊は予測通りの時間に現れた。"
 colony.1514.a:0 "ついに決戦の日が来たか。"

### Mharin Kharin Aphrodisiac Pollen

 colony.1520.name:0 "マリンカリン：花の魅了"
 colony.1520.desc:0 "最近植民地を建設した[Root.GetName]の原生植物の一部は、 驚くほど化学的に複雑な花粉を大量にまき散らしている。\n\nこの花をさらに研究するため、 スペシャルプロジェクトが準備されている。"
 colony.1521.name:0 "マリンカリン：嗅覚覚醒"
 colony.1521.desc:0 "[Root.GetName]の大気中に自然放出される花粉に長期間曝露すると、 入植者のフェロモン受容体に軽度の催淫効果をもたらすと同時に、 少しだけ知覚を「ハイ」にする効果がある。 もっとも効果の強い品種は、 惑星全域で見られる。 この植物は[Root.GetName]の科学者による分類学上の小難しい名前をもつが、 [Root.Owner.GetSpeciesName]の入植者からは「マリンカリン」という名で呼ばれている。"
 colony.1521.b:0 "大気中に精神作用物質があるのは許容できない。"
 colony.1521.c:0 "我々には花を駆除できるほどの資源がない。"
 colony.1522.name:0 "マリンカリン：花にかまけて"
 colony.1522.desc:0 "[Root.GetName]からの報告によると、 最近の労働者の生産性が低下しており、 [Root.Owner.GetName]の平均より数パーセント低い水準になっている。\n\nそれがこの地に自生する植物の花粉による影響なのかは、 現在はっきりしていない。\n\nが、 可能性は高い。\n\nこの損失を補うため、 生産ラインの効率化を図るスペシャルプロジェクトが準備されている。"
 colony.1522.a:0 "できることはしよう。"
 colony.1523.name:0 "マリンカリン：花の調査"
 colony.1523.desc:0 "時間管理方法の徹底的な変更と、 管理責任を全域に委任することで、 [Root.GetName]では成果が上がっている。 住民たちはこの花の近くにいたいという願望――傍から見れば欲望そのものに見えるが――をもっているのだ。\n\n巧みなスケジューリングと定期的な追加チェックにより、 生産性の低下は許容できる水準にまで改善した。"
 colony.1523.a:0 "よくやった。"
 colony.1524.name:0 "マリンカリン：この地に根ざす"
 colony.1524.desc:0 "最近の調査によると、 [Root.GetName]の住民はほかの[Root.Owner.GetName]の民に比べ、 移住する可能性がはるかに低いようだ。\n\nなおこの調査は、 マリンカリンや近縁種による低レベル感覚覚醒への心理的依存が原因であるかどうかについてはアプローチしていない。"
 colony.1525.name:0 "マリンカリン：通信トラブル"
 colony.1525.desc:0 "惑星の生産性は下げ止まったが、 [Root.GetName]の植民地と[Root.Owner.Capital.GetName]の首都のあいだのコミュニケーションが、 花の影響で円滑にいかなくなっている。 [Root.GetName]の上級官僚たちはますますぼんやりするようになり、 簡単な指令伝達でさえストレスが溜まると我々の通信員はこぼしている。"
 colony.1525.a:0 "やれやれ。"
 colony.1525.b:0 "行政改革チームを派遣しろ。 目を覚まさせるんだ。"
 colony.1526.name:0 "マリンカリン：上層部の裏切り"
 colony.1526.desc:0 "[Root.GetName]の問題解決のため派遣された行政改革部隊は、 我々の信頼を裏切ったようだ。 できるだけ仕事をせずに済まそうという彼らの計画はずさんなもので (当然だが)、 幸い簡単に発覚した。 最後の手段としては、 地方政府を解体し首都から直接統治することが挙げられるが、 多くの首が飛ぶだろう……もちろん比喩的な意味でだ。"
 colony.1526.a:0 "簡単なことではないぞ。"
 colony.1527.name:0 "マリンカリン：遠方からの圧政"
 colony.1527.desc:0 "我々の[Root.GetName]遠隔行政は、 いまではしっかりと機能している。 花粉を産むマリンカリンの増殖を抑えこみ、 またその「使用」を許容する社会風潮を排除する試みは、 それなりに成功を収めている。 これには大変な困難を伴った――彼らは花の香りを嗅ぐという、 罪のない行為をしているだけだったのだから。"
 colony.1528.name:0 "マリンカリン：焼き畑"
 colony.1528.desc:0 "我々の[Root.GetName]遠隔行政は、 多少扱いにくいものの効果的に機能している。 行政評議会は惑星上の軍隊のうち、 一部の忠誠を確保したと主張している――彼らはマリンカリンの花粉を吸い込むよりも、 屋内にいることを好むらしい。 評議会は彼らを使って花を駆除し、 大気浄化装置を設置し、 都市部から完全に花を排除したいと考えている。"
 colony.1528.a:0 "もっと早くこうするべきだった。"
 colony.1528.a.tooltip:0 "催淫効果の植物は制御下に置かれ、 人口密集地帯の外に封じ込められる。 惑星からすべてのマリンカリン関連の補正が取り除かれる。\n"
 colony.1529.name:0 "マリンカリン：花粉崇拝"
 colony.1529.desc:0 "[Root.GetName]の一部の住民はマリンカリンの花の栽培と全面的管理を目的として団結し、 準宗教団体を形成している。 彼らのリーダー、 準宗教団体「花教院」の「グリーン・ハイエロファント」は、 [Root.GetName]のすべての動植物の代弁者として、 植物の独占交易権を主張している。\n\nもちろん受け入れは不可能だ。 というのも、 [Root.GetName]の現地植物にはほとんど戦略的および資源的価値がないため、 惑星外への持ち出しは違法とされているからだ。\n\n問題は、 彼らはこの事実を受け入れそうにないことである。"
 colony.1530.name:0 "マリンカリン：花粉の終わりの始まり"
 colony.1530.desc:0 "惑星[Root.GetName]の宗教団体「花教院」の支援者は、 少数ながらかなりの規模になってきている。 マリンカリンを惑星外に密輸しようとする無駄な試みは日に日に減っているが、 これは「花教院」が終末論的カルトに変質しつつあるためのようだ。 大気センサーが捉えた、 マリンカリンの花粉の最近の化学的変化と関係があるかもしれない。\n\nこの危険性について調査するため、 スペシャルプロジェクトが準備されている。 ひどい間違いが起こる前に完了することが推奨される。"
 colony.1530.a:0 "大変けっこう。"
 colony.1531.name:0 "マリンカリン：災害回避"
 colony.1531.desc:0 "迅速かつ断固とした対応により、 [Root.GetName]の原生植物の花粉が急速に変化したことと関連する危機を認識し、 必要な対策をとることができた。\n\n必要な対策とは、 全市民の惑星からの脱出であり、 惑星全土のマリンカリンの花とその亜種に対する戦術的農薬爆撃だ。\n\nこの植物は急速に突然変異を起こしており、 もし撲滅しなければ、 その独特の花粉はすぐに[Root.GetName]の全知的種族の嗅覚を冒す神経毒を放つようになっただろう。\n\n入植委員会の科学者たちの説明によれば、 これは[Root.GetName]における自然サイクルの一種であり、 花粉がもたらす地方行政の崩壊や、 カルト集団「花教院」の台頭や、 果ては花粉の有毒化といった市民への不都合な影響は、 偶然の副作用ではなく惑星の邪悪な自己防衛機構だったというのだ。\n\nとにかく、 すべての花は惑星地表から一掃され、 入植者は花粉の影響から守られて自由になる。"
 colony.1531.a:0 "終わり良ければすべて良しだ。"
 colony.1531.a.tooltip:0 "惑星から危険な花が駆除され、 惑星からすべてのマリンカリン関連の補正が取り除かれる\n"
 colony.1532.name:0 "マリンカリン：花粉という名の終焉"
 colony.1532.desc:0 "ひどく恐ろしい事態に陥ってしまった。\n\n広大な帯状の領域でマリンカリンの花が一斉に変異して野火のように広がり、 その花粉が毒性をもつようになるころには、 すでに手遅れだった。\n\n市民の脱出と花粉の中和作業はどちらも間に合わず、 [Root.GetName]の市民が犠牲となった。\n\nこれは慰めにはならないが、 [Root.GetName]の植物の勝利はつかの間のものだ。 マリンカリンとその亜種は、 その不自然に急速な増殖ゆえに自滅する運命にあるのだ。 一度現存種が死に絶えてしまえば (まもなくそうなるが)、 この植物が生態系に再び確固たる足場を築くには長い時間が必要になる。\n\n[Root.GetName]の住民は死滅し、 植物の放出物によって惑星の大気は一時的に有毒となる。"
 colony.1532.a:0 "この悲劇を忘れてはならない。"
 colony.1533.name:0 "マリンカリン：新たなる始まり"
 colony.1533.desc:0 "この星を包み込み、 2年前に植民地を滅ぼした毒の瘴気が収まったことを探査チームが報告した。 マリンカリンの爆発的な繁茂によってこの星は砂漠の世界となり、 大気は花粉で飽和した。\n\n[Root.Owner.GetName]で生きていた者たちを襲った悲劇を忘れるには、 この2年では決して足りない。 とはいえこの惑星自体は、 もはや知的生命体にとって厳しい環境ではなくなった。"
 colony.1533.a:0 "そうか……"
 pheromonefrenzy.revived.tooltip:0 "この元植民星は砂漠型惑星に変わり、 適切な技術があれば植民地化できる。"
 colony.1534.name:0 "マリンカリン：熟れる雌しべ"
 colony.1534.desc:0 "綿密に調査したところ、 [Root.GetName]の原生植物はかなり退屈な代物だった。 放出する花粉には弱い興奮作用があり、 また急速な突然変異を起こす潜在性をもっているようだが、 戦略的資源や嗜好品として採用するほどのインパクトはない。"

