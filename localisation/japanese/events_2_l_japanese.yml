 uplift.7500.name:0 "取引の不整合"
 uplift.7500.desc:0 "[From.GetName]の準知的原住民の何人かが、 なんらかの手段で入植地外縁の保安区画に侵入した。 彼らは数時間以内に追い出されたが、 金融取引用の恒星間通信設備が深刻な被害を受けた。\n\n数百ものエネルギー通貨が失われた可能性を我々は危惧している。"
 uplift.7510.name:0 "生体内"
 uplift.7510.desc:0 "[Root.GetName]の異星人研究者が、 準知的生命体に対する実験の規制緩和を求める書簡を公開した。\n\n彼らは、 科学的利益について説得力のある主張を展開し、 法律が改正されなければ[Root.GetName]の科学界全体が損害を被ると警告している。\n\n彼らの倫理観には疑問が残る。"
 uplift.7510.a:0 "気取った優等生どもは無視しろ。"
 uplift.7510.a.tooltip:0 "異星人研究者はこの選択に不満を抱くだろう。\n"
 uplift.7510.b:0 "要求に応じよう。"
 uplift.7510.b.tooltip:0 "惑星の住民はこの選択に不満を抱くだろう。\n"
 uplift.7510.c:0 "倫理観？  下等種族の運命など気にする必要はない。"
 uplift.7510.c.tooltip:0 "§Y帝国§!は§Y狂信的な排他主義§!の志向を得る。\n"
 uplift.7520.name:0 "そわそわ"
 uplift.7520.desc:0 "[Root.GetName]の準知的原住民が植民地郊外で騒ぎを起こしている。 [Root.Owner.GetName]がこの場所に存在することが彼らを刺激しているらしく、 集落の境界線と、 東側のどこかの地点とのあいだを群れをなして行ったり来たりしている。"
 uplift.7520.a:0 "追い出せ。 できれば丁重にな。"
 uplift.7520.a.tooltip:0 "この原住民が入植者を煩わせることはなくなる。\n"
 uplift.7520.b:0 "害獣どもに暴力的なメッセージを送れ。"
 uplift.7520.b.tooltip:0 "この馬鹿げた生物が入植者を煩わせることはなくなる。\n"
 uplift.7520.c:0 "連中がどこに向かっているのか追跡してみろ。"
 uplift.7525.name:0 "喪失と忘却"
 uplift.7525.desc:1 "異星生物学者の集団が、 軍の一部隊とともに植民地から出発し、 原住種族の行動を追跡した。\n\n彼らが発見したのは古代の播種船 (コロニー船) だった。 それがはるか昔に滅んだ、 小規模な[Owner.GetPreFTLLower]文明の基点であったことは明らかだ。\n\n[Root.GetName]で優勢な原住種族は、 過去の入植計画か遺伝子操作計画の産物だったのだ。 その船を囲む建物を見る限りでは、 彼らはかつて、 もっと高い知性と初歩的な書き言葉をもつ部族社会を形成していたようだ。\n\nなぜ彼らが退化してしまったのかは推測の域を出ないが、 こうなると彼らの行動の意味が理解できる。 本能的なレベルで我々[Root.Owner.GetSpeciesNamePlural]のことを、 かつて彼らを知性化したのと同様の存在だと感じたのだろう。 おそらく、 我々の秩序ある社会を見たことで、 彼らの精神に刻み込まれていた秩序への欲求が呼び覚まされたのだ。\n\n彼らの知性を我々と同レベルに引き上げ、 進化論的不安を和らげてやることもできるだろう。 とはいえ今回の収穫は、 古代の宇宙航行文明の生物操作技術から価値ある知見を得られたことだ。"

