 AST_WAVELENGTHS_1_CAT:0 "小惑星波"
 AST_WAVELENGTHS_1_DESC:0 "小惑星の[Root.GetName]が制御されたバースト電波を放射している。 これは誰かが……あるいは何かが我々と交信しようとしているのだろうか？"
 AST_DEBRIS_FIELD_1_CAT:0 "デブリ帯"
 AST_DEBRIS_FIELD_1_DESC:1 "我々のセンサーが、 [Root.GetName]を囲む密集したデブリ帯のなかに、 調査すべき場所をいくつか探知している。"
 HBL_LUSH_PLANET_1_CAT:0 "青い惑星"
 HBL_LUSH_PLANET_1_DESC:1 "[Root.GetName]は多くの緑に包まれている。 事前スキャンの結果によれば、 地表には調査すべき場所がいくつかあると思われる。"
 UHB_ANCIENT_RUINS_1_CAT:0 "モノリス"
 UHB_ANCIENT_RUINS_1_DESC:0 "[Root.GetName]の地表には、 考古学的研究を待ち望むかのような印象的な構造物が点在している。"
 UHB_MOLTEN_CHART_CAT:0 "融解"
 UHB_MOLTEN_CHART_DESC:0 "過熱した[Root.GetName]の地表を発信源とする、 微弱な救難信号をキャッチした。"
 GEN_PLAYGROUND_CAT:0 "調べがいのある廃墟"
 GEN_PLAYGROUND_DESC:0 "[Root.GetName]の地表の一部には、 考古学的研究を待ち望むかのような印象的な構造物が点在している。"
 AST_SHRINE_1_CAT:0 "小惑星"
 AST_SHRINE_1_DESC:0 "[Root.GetName]は一部をくり抜かれ、 極めて精巧な彫刻を施されていた。 岩に刻まれた描線には、 どこか見覚えがある……"
 HBL_MUSIC_1_CAT:0 "夜にうなるもの"
 HBL_MUSIC_1_DESC:0 "変わった音響活動パターンが、 [Root.GetName]に存在する。"
 GAS_ZRO_ICE_CAT:0 "巨大な氷塊"
 GAS_ZRO_ICE_DESC:0 "[Root.GetName]は巨大ガス惑星に分類されているが、 水素とヘリウムが不足しており、 実際には巨大氷惑星であるようだ。"
 AST_ILLICIT_DARK_CAT:0 "放散する小惑星"
 AST_ILLICIT_DARK_DESC:0 "[Root.GetName]は、 驚くほど多様な素粒子や放射線の混合物を噴出している。"
 TOX_PURPLE_RAIN_CAT:0 "毒化粧"
 TOX_PURPLE_RAIN_DESC:1 "[Root.GetName]の毒性物質圏は、 惑星に独特な色彩を与えている。"
 FROZ_BASE_CAT:0 "冷たい荒野"
 FROZ_BASE_DESC:0 "我々のセンサーが、 予期せぬ活動を[Root.GetName]の極寒の地表で探知した。"
 FROZ_BASE2_CAT:0 "氷の平野"
 FROZ_BASE2_DESC:0 "我々のセンサーが、 予期せぬ活動を[Root.GetName]の極地で探知した。"
 TROP_PETS_CAT:0 "急げ"
 TROP_PETS_DESC:0 "[Root.GetName]の熱帯の密林の奥で、 不規則な動体パターンが検出された。"
 BARR_BASE_CAT:0 "不毛な平野"
 BARR_BASE_DESC:0 "惑星表面を簡易スキャンしたところ、 宇宙の暗闇のなかで脈打つ微弱な信号が検出された。"
 PROJ_MOON_CAT:0 "投影"
 PROJ_MOON_DESC:0 "事前スキャンによると、 [Root.GetName]はいくつかのおかしな特性を示しており、 我々がこの種の惑星に予期するものとはまったく異なるようだ……"
 SEA_CAT:0 "変幻自在"
 SEA_DESC:0 "[Root.GetName]の広大な海のなかで、 その潮流による漠然とした形状が渦巻いている。"
 MOLTEN_BASE_CAT:0 "熱い鼓動"
 MOLTEN_BASE_DESC:0 "我々のセンサーが、 [Root.GetName]の地獄のような地表から周期的な動体反応を検知した。"
 LEVELED_CAT:0 "スチームローラー"
 LEVELED_DESC:0 "[Root.GetName]は、 たった1つだけの興味深い地質学的特徴を示している……"
 DIMENSIONAL_POCKET_CAT:0 "次元の狂乱"
 DIMENSIONAL_POCKET_DESC:0 "[Root.GetName]が漂うデブリ帯は、 未知の力の影響を受けて渦巻いている。"
 HAB_CORN_CAT:0 "むらのある緑地"
 HAB_CORN_DESC:0 "光学スキャンは、 [Root.GetName]の地表のところどころに異常に植生豊かな地点があることを示している。"
 HAB_MAT_CAT:0 "金属の輝き"
 HAB_MAT_DESC:0 "後方散乱分光センサーが、 この惑星の地表に価値ある物質の存在を示唆している。"
 ATM_ANOMALY_CAT:0 "異常な大気"
 ATM_ANOMALY_DESC:0 "[Root.GetName]の大気から得られる測定値は、 シミュレーションによる予測と一致しない。"
 FRBR_GRIMACING_CAT:0 "まばたき"
 FRBR_GRIMACING_DESC:0 "[Root.GetName]の地表は、 惑星そのものがつねに激変しているかのように、 何度スキャンしても一貫性のない測定値が出る。"
 FROZ_ILLUMINATED_CAT:0 "氷の輝き"
 FROZ_ILLUMINATED_DESC:0 "[Root.GetName]の地表で、 宇宙からでもはっきり観測できる不可解な光学現象が発生している。"
 GAS_CLOUDY_CAT:0 "踊る雲"
 GAS_CLOUDY_DESC:0 "[Root.GetName]の大気のパターンは、 標準サイズの巨大ガス惑星としては非常に不規則だ。"
 GAIA_MOVE_CAT:0 "楽園予測"
 GAIA_MOVE_DESC:0 "ガイア型惑星である[Root.GetName]は、 生命で満ちていると予想される。"
 FROZ_BOX_CAT:0 "何かが匂う"
 FROZ_BOX_DESC:0 "スキャン結果が、 §H[Root.GetName]§!の氷雪に覆われた山々の頂の1つに、 異星人による生成物の存在を示している。"
 CONT_SIGNS_CAT:0 "惑星の傷跡"
 CONT_SIGNS_DESC:0 "[Root.GetName]の地表には無数の凹凸があるが、 特に珍しいことではない。\n\n珍しいのは、 これらの凹凸の形状は規則正しく、 分布は不規則であるという点だ。これは隕石の衝突によるものとは考えにくい。"
 AST_CRATER_CAT:0 "黄塵地帯"
 AST_CRATER_DESC:0 "[Root.GetName]には見事な衝突クレーターがいくつもある。 しかし、 そのなかに我々の目を引くクレーターがある……"
 BAR_COLONY_CAT:0 "見下ろす"
 BAR_COLONY_DESC:0 "我々の光学センサーが、 [Root.GetName]の荒廃した地表に建造物と思われる形状の集合体を観測した。"
 TOX_MAT_CAT:0 "毒被覆"
 TOX_MAT_DESC:0 "後方散乱分光センサーが、 [Root.GetName]の有毒な雲の下に価値のある物質の存在を示唆している。"
 AST_CLUSTER_CAT:0 "鉱物集合体"
 AST_CLUSTER_DESC:0 "[Root.GetName]近傍のデブリ帯に、 異常に意図的で幾何学的配置の鉱物群が漂流している。 これは異星種族起源のものかもしれない。"
 GAEA_CHECKERED_CAT:0 "マインスイーパ"
 GAEA_CHECKERED_DESC:0 "[Root.GetName]の地表の光学スキャンによって、 惑星全体を覆っていると見られる格子模様が発見された。"
 GEN_ABANDONED_SHIP_CAT:0 "停留中"
 GEN_ABANDONED_SHIP_DESC:0 "[Root.GetName]を簡易スキャンしたところ、 驚くべき結果が得られた。\n\n何者かが逆に我々をスキャンしているようなのだ……"
 GEN_DESERT_CAT:0 "砂の惑星"
 GEN_DESERT_DESC:0 "[Root.GetName]の大気は非常に薄いにもかかわらず、 風に似た何かが惑星地表を構成する砂の海を撹拌しているようだ。"
 TOX_STRUCTURES_CAT:0 "有毒な建造物"
 TOX_STRUCTURES_DESC:0 "[Root.GetName]のなめらかな雲の下の有毒な地表に、 不自然な構造物の輪郭が見える。"
 TROP_WOODS_CAT:0 "樹木の覇権"
 TROP_WOODS_DESC:0 "[Root.GetName]の地表は、 非常に印象的な外見の木々で覆われている。"
 HOLE_RADIATION_CAT:0 "暗闇の虹"
 HOLE_RADIATION_DESC:0 "[Root.GetName]近辺で、 センサーが異常な測定値を弾き出した。 ブラックホールにこれほど近い地点での測定値としては、 説明が困難だ。"
 UHB_BUOY_CAT:0 "ドップラー効果"
 UHB_BUOY_DESC:0 "[Root.GetName]に不安定な信号が出現しているが、 惑星表面由来のものではないようだ。"
 GAIA_RECORD_CAT:0 "ルビコン川を渡る"
 GAIA_RECORD_DESC:0 "[Root.GetName]の植物の生い茂った平原は静かだが、 微弱ながら一定のビーコン信号が探知された。"
 CRYSTAL_MANUFACTORY_CAT:0 "古代の製作所"
 CRYSTAL_MANUFACTORY_DESC:0 "[Root.GetName]は平凡な小惑星のはずだが、 放棄されたらしき古い構造物がそびえている。"

