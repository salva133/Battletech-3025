 war_in_heaven.4.b.satellite.tt:0 "§Y[Root.GetName]§!は§Y[From.GetName]§!の$preset_satellite$となる。\n$war_in_heaven_satellite_text$"
 war_in_heaven.4.b.signatory.tt:0 "§Y[Root.GetName]§!は§Y[From.GetName]§!の$preset_signatory$となる。\n$war_in_heaven_signatory_text$"
 war_in_heaven.4.b.thrall.tt:0 "§Y[Root.GetName]§!は§Y[From.GetName]§!の$preset_thrall$となる。\n$war_in_heaven_thrall_text$"
 war_in_heaven_dominion_text:1 "$preset_dominion$の従属国は30%の基本資源税を支払い、 §Y狂信的精神主義§!へ移行する。"
 war_in_heaven_satellite_text:1 "$preset_satellite$の従属国は30%の研究税を支払う。"
 war_in_heaven_signatory_text:0 "$preset_signatory$の従属国はPOPの奴隷化と浄化が禁じられる。"
 war_in_heaven_thrall_text:1 "$preset_thrall$の従属国は30%の基本資源税を支払う。"
 war_in_heaven.4.b:0 "[From.GetName]に忠誠を誓う。"
 war_in_heaven.4.c:0 "どちら側にも加わらない。"
 war_in_heaven.4.c.2:0 "どちらも我々の力にひれ伏すだろう！"
 war_in_heaven.4.d:0 "従属国である我々に選択権はない。"
 war_in_heaven.5.name:0 "天上戦争の終結"
 war_in_heaven.5.desc:2 "長く熾烈な争いの結果、 §H[WarInHeavenFEOne.GetName]§!が銀河の支配を巡る戦いの勝者となった。 敗北した古代帝国は旧敵に完全併合され、 §H[WarInHeavenFEOne.GetSpeciesName]§!は議論の余地のない銀河の支配勢力として勝ち誇っている。\n\nいまところ、 銀河には不安定な平和が訪れているが、 この新秩序はいつまで続くだろうか？"
 war_in_heaven.5.a:1 "パックス・[WarInHeavenFEOne.GetSpeciesName]の成立だ。"
 war_in_heaven.6.name:1 "$war_in_heaven.5.name$"
 war_in_heaven.6.desc:1 "長く熾烈な争いの結果、 天上戦争はどちらの陣営も決定的勝利を得ることなく終わった。 §H[WarInHeavenFEOne.GetName]§!と§H[WarInHeavenFETwo.GetName]§!は休戦を結び、 艦隊を自領内に引き揚げさせた。\n\nいまのところ、 銀河には不安定な平和が訪れているが、 この新秩序はいつまで続くだろうか？"
 war_in_heaven.6.a:1 "戦いは終わっていない……"
 war_in_heaven.11.name:1 "覚醒した帝国の敗北"
 war_in_heaven.11.desc:1 "二大古代帝国間の戦争は、 一方の崩壊によって幕を閉じた……ただし、 もう一方に倒されたのではない。 戦争で弱体化したか、 それとも単に若い文明の力によるものか、 劣等種と見なされていた種族が古代帝国の片方を打ち負かし、 状況を一変させたのだ。 だが、 問題はまだある……§H[RemainingAwakened.GetName]§!は旧敵と同じ運命を避けうるのか、 それともこの敗北は銀河の新時代の夜明けを告げるものなのだろうか？"
 war_in_heaven.11.a:0 "今後次第だ……"
 war_in_heaven.13.name:0 "中立連盟"
 war_in_heaven.13.desc:1 "すべての若い種族が、 どちらかの古代帝国の側についたわけではなかった。 我々のような一部の国家は中立を保ったが、 戦争の趨勢によっては古代帝国の脅威に独力で立ち向かうはめになりかねない。 そこで他国のいくつかが、 両陣営と明白に一線を画す§H中立連盟§!の結成を持ちかけてきている。 我々は軍事力と影響力の観点から、 盟主の地位を打診されている。 受諾すれば確実に覚醒した帝国との戦争になるだろうが、 少なくとも単独ではなく、 盟友を得られるだろう。"
 war_in_heaven.13.desc2:0 "すべての若い種族が、 どちらかの古代帝国の側についたわけではなかった。 我々のような一部の国家は中立を保ったが、 戦争の趨勢によっては古代帝国の脅威に独力で立ち向かうはめになりかねない。 そこで他国のいくつかが、 両陣営と明白に一線を画す§H中立連盟§!の結成を持ちかけてきている。 すでに有力な連邦である[Root.GetAllianceName]のリーダーであるので、 この提案された中立連盟を形成するためにも現在の同盟網をさらに拡大するように求められていた。 受諾すれば確実に覚醒した帝国との戦争になるだろうが、 少なくとも単独ではなく、 盟友を得られるだろう。"
 war_in_heaven.13.a:0 "盟主になるぞ！"
 war_in_heaven.13.b:0 "だめだ、 危険すぎる。"
 war_in_heaven.13.c:0 "自分の身は自分で守る。"
 war_in_heaven.15.name:0 "連盟への参加要請"
 war_in_heaven.15.desc:0 "§H[From.GetName]§!が正式に、 §H中立連盟§!に加入したいと申し出た。"
 war_in_heaven.15.a:0 "喜んで迎えよう！"
 war_in_heaven.15.b:0 "いや、 彼らは必要ない。"
 war_in_heaven.16.name:0 "目覚めし者との戦争"
 war_in_heaven.16.desc:2 "§H中立連盟§!はすぐに古代帝国の注意を引いた。 両陣営からの使節が[Root.Capital.GetName]にやってきて、 連盟を解散して各国はどちらかの陣営につくよう求めてきた。 当然ながら我々は拒否し、 今朝から§H[FirstSleeper.GetName]§!と§H[SecondSleeper.GetName]§!の両国と戦争状態に入ることとなった。"
 war_in_heaven.16.a:0 "どちらもこの銀河から消え去れ！"
 war_in_heaven.18.name:0 "目覚めし者の没落"
 war_in_heaven.18.desc:1 "二大古代帝国間の争いとして始まったこの戦争は、 長く激しい戦いを経て、 若い種族たちが両国ともに崩壊させるという形で幕を閉じた。 両国は太古から築き上げた技術力にもかからわず、 その傲慢さや硬直性が破滅を招き、 ありふれた過去の廃墟と成り果てたのだ。 銀河に新たな時代が到来し、 若き種族は今後、 自らの手で運命を切り開いていくだろう。"
 war_in_heaven.18.a:0 "[Root.GetName]の時代が来るぞ。"
 war_in_heaven.19.name:0 "中立連盟"
 war_in_heaven.19.desc:1 "すべての若い文明が、 どちらかの古代帝国の側についたわけではなかった。 我々のような一部の国家は中立を保ったが、 戦争の趨勢によっては古代帝国の脅威に独力で立ち向かうはめになりかねない。 そこで§H[From.GetName]§!が盟主となり、 両陣営と明白に一線を画す§H中立連盟§!が結成された。 この同盟に参加すれば確実に覚醒した帝国との戦争になるだろうが、 少なくとも単独ではなく、 盟友を得られるだろう。"
 war_in_heaven.19.desc2:0 "すべての若い文明が、 どちらかの古代帝国の側についたわけではなかった。 我々のような一部の国家は中立を保ったが、 戦争の趨勢によっては古代帝国の脅威に独力で立ち向かうはめになりかねない。 そこで連邦議長国である§H[From.GetName]§!は、 連邦を§H中立連盟§!に改称し、 この戦争において両陣営に対抗するという目標を宣言した。 このような同盟の結成は確実に、 覚醒した帝国との戦争を招くだろうが、 少なくとも単独ではなく、 盟友とともに立ち向かえるだろう。"
 war_in_heaven.19.desc3:0 "すべての若い文明が、 どちらかの古代帝国の側についたわけではなかった。 我々のような一部の国家は中立を保ったが、 戦争の趨勢によっては古代帝国の脅威に独力で立ち向かうはめになりかねない。 §H[From.GetName]§!は大胆にも指導力を発揮し、 自らの連盟を§H中立連盟§!と称した。 そしてこの戦争において両陣営に対抗する道を探るとともに、 ほかの中立国に対して自らの旗のもとに結集するよう求めたのだ。 このような同盟への参加は確実に、 覚醒した帝国との戦争を招くだろうが、 少なくとも単独ではなく、 盟友とともに立ち向かえるだろう。"
 war_in_heaven.19.a:0 "連盟に参加しよう！"
 war_in_heaven.19.a2:0 "古代帝国の暴政に立ち向かうぞ！"
 war_in_heaven.19.b:0 "だめだ、 危険すぎる。"
 war_in_heaven.19.b2:0 "この行動は支持できない。"
 war_in_heaven.20.name:0 "連盟参加の受諾"
 war_in_heaven.20.desc:1 "§H[From.GetName]§!はわが国の§H中立連盟§!への参加を受諾した。 今後、 我々は力を合わせて古代帝国の脅威に立ち向かう。"
 war_in_heaven.20.a:0 "勝利と自由のために！"
 war_in_heaven.21.name:0 "連盟参加の拒否"
 war_in_heaven.21.desc:1 "§H[From.GetName]§!はわが国の§H中立連盟§!への参加を拒否した。 今後、 我々は独力で古代帝国の脅威に立ち向かわねばならない。"
 war_in_heaven.21.a:0 "まずいな……"
 war_in_heaven.22.name:0 "中立連盟"
 war_in_heaven.22.desc:1 "すべての若い文明が、 どちらかの古代帝国の側についたわけではなかった。 我々のような一部の国家は中立を保ったが、 戦争の趨勢によっては覚醒した帝国の脅威に独力で立ち向かうはめになりかねない。 そこで§H[From.GetName]§!が盟主となり、 両陣営と明白に一線を画す§H中立連盟§!が結成された。"
 war_in_heaven.22.desc2:0 "すべての若い文明が、 どちらかの古代帝国の側についたわけではなかった。 我々のような一部の国家は中立を保ったが、 戦争の趨勢によっては古代帝国の脅威に独力で立ち向かうはめになりかねない。 §H[From.GetName]§!は大胆にも指導力を発揮し、 自らの連盟を§H中立連盟§!と称した。 そしてこの戦争において両陣営に対抗する道を探るとともに、 ほかの中立国に対して自らの旗のもとに結集するよう求めた。"
 war_in_heaven.22.a:0 "大胆な行動だ。"

 ####################################
 # Space Nomads
 ####################################
 nomad.6.name:0 "[From.From.From.GetName]の奇妙な遭遇"
 nomad.6.desc:0 "§Y[From.From.From.GetName]§!星系で、 異星種族の宇宙船らしきもの複数と遭遇した！  これらの奇妙な物体は§Y[From.GetName]§!であるという信号を発しているが、 それ以外の通信は何も傍受できていない。 よって彼らの言語を翻訳するのは不可能だ。\n\n次に何が起こるのか、 我々は見守るしかない……"
 nomad.9.desc:0 "「水追い船団」に乗り組む銀河放浪種族は、 別れのメッセージを送ってきた。 彼らはこの銀河を離れ、 次の目的地に向かっているようだ。 次はどこに到着するのだろうか？  彼らが探し求めるものは見つかるだろうか？"
 nomad.9.a:0 "どうだろうな……"
 nomad.9.a.phobe:0 "厄介払いできたな。"
 nomad.9.c.phile:0 "旅の無事を祈る。"
 nomad.10.name:0 "銀河放浪種族"
 nomad.10.desc:0 "[Root.GetAdj]の[Root.GetRulerTitle]よ、 あなたに涼しい昼と暖かな夜があらんことを。 我々は[contact_speaker_leader.GetName]、 銀河をさすらうこの「水追い船団」に乗り組んだ、 全ナマリア人を代表してお話ししています。\n\n我々を恐れることはありません。 この船団は、 あなた方の「大地」にはなんの関心もないのです。 ただ、 我々の自主独立性を尊重し、 旅を邪魔しないでいただきたいだけです。"
 nomad.21.desc:0 "改めてご挨拶を、 [Root.GetAdj]の[Root.GetRulerTitle]。 あなたにお願いがあります。 我々のなかに、 虚空を渡る長旅のあいだに心折れ、 目的を見失ってしまった者たちがいるのです。 我々は暴君ではなく、 誰にも探求の旅を最後まで見届けよと強制したりはしません。 そこでお願いなのですが、 この者たちを引き取ってはいただけませんか？  [NomadMissionPlanet.GetName]という名の、 あなた方の大地に住ませてやってほしいのです。"
 nomad.21.a:0 "彼らを引き取ろう。"
 nomad.21.a.tooltip:1 "§H[NomadMissionPlanet.GetName]§!：\n§B銀河放浪種族が 3 £pops£ POP§!加わる"
 nomad.21.a.response:0 "ありがとう、 [Root.GetSpeciesAdj]。 あなた方との交わりのなかで、 彼らの求めるものが見つかりますように。"
 nomad.21.b:0 "引き取ることはできない。"
 nomad.21.b.response:0 "それは残念です、 [Root.GetSpeciesAdj]。 苦しむ民がいま少し、 この旅に耐えることを願いましょう。 我々は先を急ぎます。"
 nomad.21.c:0 "その者たちはなぜ不満を抱いている？"
 nomad.21.c.response:0 "船団の旅は長いものです。 生きているうちに終わりを見ることもないでしょう。 不満を抱く者たちは、 星々のなかに目的の地を探す以外に、 人生の目的を求めているのです。"
 nomad.21.d:0 "我々の社会に適応できるのか？"
 nomad.21.d.response:1 "この者たちは精神性を重んじる、 平等主義的な民です。 あなた方の部族にどれだけうまく適応するかは、 いずれわかるでしょう。"
 nomad.30.name:0 "銀河放浪船団"
 nomad.30.desc_01:0 "[Root.GetAdj]の[Root.GetRulerTitle]よ、 あなたに涼しい昼と暖かな夜があらんことを。"
 nomad.30.desc_02:0 "[Root.GetAdj]の[Root.GetRulerTitle]よ、 あなたに良い風が吹きますように。 ご機嫌はいかがでしょうか。"
 nomad.30.desc_03:0 "[Root.GetSpeciesAdj]、 今日はなんのご用で？"
 nomad.30.a:0 "あなた方についてもっと教えてくれ。"
 nomad.30.a.response:0 "以前お話ししたように、 我々は「水追い船団」の民です。 何世代ものあいだ、 星々と虚空を旅してきました。 そしてこれからも、 さらに長い時を旅に生きるでしょう。\n\n船団には、 我々の目的のために全力を捧げる多くの民が乗り組んでいます。 船を下りて、 大地の上で新生活を始めたがっている者もいますが、 大多数は虚空の先に何が存在するのかを見極めたがっています。"
 nomad.30.b:0 "どこに向かっている？"
 nomad.30.b.response_trust:0 "[Root.GetSpeciesAdj]、 あなたを「水追い船団」の友と信頼してお話ししましょう。\n\n船団は探求の旅の途上にあります。 我らの先祖は故郷の大地を離れ、 夜の闇の向こうに旅立つことを余儀なくされました。 彼らは我々に対し、 種族としての目的を見つけることを望んでいました。 そして故郷の砂丘を離れて数千年が経ったいま、 我々はその望み通りに生きています。\n\n我々が明かせるのはこれだけです。 あなたに日陰がもたらされますように。"
 nomad.30.b.response:0 "我々は、 無数の虚空のあいだを流れる川を下る旅の途上にあります。 すでに数千年が経っていますが、 旅は終わりません。 目指す先は宇宙の大海原……。 謎かけのように聞こえるかもしれませんが、 いま明かせる内容としてはこれが精一杯なのです。 あなたに日陰がもたらされますように。"
 nomad.30.b.response_no_trust:0 "[Root.GetSpeciesAdj]よ、 それをお話しすることはできません。 ほかに何かご用は？"
 nomad.30.c:0 "さようなら。"
 nomad.30.c.response:0 "風向きに恵まれますよう、 [Root.GetSpeciesAdj]。"
 nomad.41.desc:1 "[Root.GetAdj]の[Root.GetRulerTitle]よ、 あなたに良い風が吹きますように。 §Y[NomadMissionPlanet.GetName]§!と呼ばれる大地には現在、 あなた方の民はいないようですね。 お願いがあるのですが、 わが部族の一部をあの星に下ろし、 彼らの新たな故郷とさせてやってくれませんか？\n\nこれが過ぎたお願いであることは承知しています。 星系をまるごと1つ、 わが同胞に分け与えよというのですから。 結論がいかなるものであれ、 あなたの決断を待ちましょう。"
 nomad.41.a:1 "その星系と「大地」を与えよう。"
 nomad.41.a.tooltip:2 "§H[NomadMissionPlanet.GetStarName]§!星系の§R支配を譲渡§!する\n\n§H[NomadMissionPlanet.GetName]§!に §B15 £pops£ POP§!をもつ§Yナマリア人§!の帝国が誕生する\n\n§Y[nomad_fleet_country.GetName]§!および新たな§Yナマリア人§!の帝国と、 自国の関係が§G向上§!する\n\n"
 nomad.41.b.tooltip:0 "§Y[nomad_fleet_country.GetName]§!との関係が§R悪化する§!\n\n"
 nomad.41.a.response:0 "あなた方の慈悲に感謝します。 銀河は冷たい場所ですが、 今日の親切な行いはその川面に愉快なしぶきを上げるでしょう。 我々放浪船団は、 あなた方と新たな帝国の両方の幸運を祈ります。"
 nomad.41.b:0 "望みを叶えてやることはできない。"
 nomad.41.b.phobe:0 "その惑星は我々のものだ。"
 nomad.41.b.spirit:0 "いいや、 あの惑星は我々が神から授かった。"
 nomad.41.b.response:0 "わが民は悲しむでしょう、 [Root.GetSpeciesAdj]。 次の水場では灼熱の風ではなく、 あの者たちが求めるものが見つかることを願うだけです。 交信終わり。"
 nomad.41.c:0 "どうしてあの星に？"
 nomad.41.c.response:0 "虚空を渡る旅は困難で、 しかも旅はまだ始まったばかり。 我々の民には休息が必要であり、 §Y[NomadMissionPlanet.GetName]§!はその場所に適していると考えたのです。\n\n[Root.GetAdj]の[Root.GetRulerTitle]よ、 彼らにつかのまの安息を与えていただけませんか？"
 nomad.100.name:0 "緊急通信"
 nomad.100.desc:0 "照りつける陽射しと干ばつに襲われなさい、 [Root.GetSpeciesAdj]。 「水追い船団」は、 あなた方のような民とは二度と取引をしません。"
 nomad.105.name:0 "敵対宣言"
 nomad.105.desc:0 "[Root.GetSpeciesAdj]よ、 荒れ狂う水の怒りを思い知るがいい！"
 nomad.110.name:0 "救難通信"
 nomad.110.desc:0 "極めて緊急のお願いです、 [Root.GetAdj]の[Root.GetRulerTitle]よ。 船団は[attacker_country.GetName]の攻撃を受けており、 あなた方の助けが必要なのです！"
 nomad.110.a:0 "助けよう。"
 nomad.110.a.reply:0 "感謝します。 ですが急いでください！"
 nomad.110.b:0 "残念ながら介入はできない。"
 nomad.110.b.reply:0 "[Root.GetSpeciesAdj]……あなた方の大地と子孫は、 干ばつに襲われるでしょう。 交信終わり。"
 nomad.110.c:0 "助けるつもりはない。"
 nomad.500.title:0 "遊牧民からの取引提案"
 nomad.500.desc:0 "改めてご挨拶を、 オアシスの[Root.GetRulerTitle]よ。 近隣の恒星系での廃品漁りは、 とても実りあるものでした。 そのおかげで、 新しい船を建造できましたよ。\n\n実のところ、 余剰の資源を出さないようにするため、 我々は必要以上の数の船を造る必要があります。 キャラバンは身軽で俊敏なほうがいいですからね。 そこで取引のご提案にうかがったわけです。"
 nomad.500.a:0 "キャラバンとは？"
 nomad.500.a.reply:0 "わが船団の方舟です。 機械装置を作ったり、 建築者たちが眠ったりする場所です。 虚空を渡るキャラバンには居住区画が必要で、 したがって荷物を減らす必要があるというわけです。\n\nわが軍が艦隊の手だとすれば、 キャラバンは心臓です。"
 nomad.500.b:0 "取引とは？"
 nomad.500.c:0 "追い払え。"
 nomad.505.desc:1 "それではご提案させていただきます。 次の旅のために、 我々にはエネルギー通貨と鉱物が必要なのです。 それと交換に、 我々が建造した船を§Y5§!隻お渡しします。"
 nomad.505.a:1 "5隻だけか？"
 nomad.505.a.reply:0 "それ以上はお渡しできません。 結局のところ、 キャラバンには盾と槍の両方を持つ手が必要ですので。"
 nomad.505.b:0 "続けてくれ。"
 nomad.505.c:0 "ナマリア人の工学技術は信頼できない。"
 nomad.510.desc:0 "資源をあさり、 可能な時と場所で船団内の造船所を稼働させるというのが、 伝統と必要性に応じた我々の生き方です。 生産品に余剰が生じたら、 旅の足手まといにするよりも、 大地の民に引き渡すほうを選びます。\n\n我々の設計にはきっとご満足いただけるかと。"
 nomad.510.a:0 "船について教えてくれ。"
 nomad.510.a.reply:0 "あなた方が呼ぶところの巡洋艦です。 シールドとプラズマ投射砲、 アーク放射器を装備しています。"
 nomad.510.b:0 "興味がある。"
 nomad.510.c:0 "興味はない。"
 nomad.511.desc:1 "素晴らしいお返事です、 [Root.GetAdj]の[Root.GetRulerTitle]よ。 我々としては £minerals£ §Y2000§!か £energy£ §Y2000§!をいただきたく思います。"
 nomad.511.a:1 "£energy£ §Y2000§!で、 喜んであなた方の重荷を引き取ろう。"
 nomad.511.e:0 "£minerals£ §Y2000§!で引き取ろう。"
 nomad.511.b:0 "価格を下げてくれ。"
 nomad.511.c:0 "そんな余裕はない。"
 nomad.511.d:0 "交渉決裂だ。"
 nomad.512.desc:0 "自分たちが作るものの価値は心得ております、 大地の民よ。 適正な価格のはずです。"
 nomad.513.b:0 "£energy£ §Y1500§!で、 喜んであなた方の負担を引き取ろう。"
 nomad.513.c:0 "それでも余裕はない。"
 nomad.513.d:0 "£minerals£ §Y1500§!で引き取ろう。"
 nomad.513.desc:0 "建造費用くらいは回収したいと思ったのですが……それでは£minerals£ §Y1500§!か£energy£ §Y1500§!でいかがです？"
 nomad.514.desc:0 "それでは、 あなた方の中央オアシス、 [Root.Capital.GetName]に船をお届けしましょう。 §Y30§!日以内の到着をお約束します。\n\n[Root.GetRulerName]、 あなたが道に迷わず、 日陰を見つけられますように。"
 nomad.514.a:0 "さようなら、 [contact_speaker_leader.GetName]。"
 nomad.514.b:0 "いい取引だった。"
 nomad.520.title:0 "暗号通信"
 nomad.520.desc:0 "やあ、 大地の民。\n\n君らにちょっとしたニュースがある。"
 nomad.520.a:0 "名を名乗れ、 ナマリア人。"
 nomad.520.a.reply:0 "別にお偉方じゃない。 ただの「水追い船団」の関係者さ。"
 nomad.520.b:0 "追い払え。"
 nomad.521.desc:1 "君らは最近、 §Y5§!隻の新造船を買っただろ？  素早くて重武装のやつを。\n\nでもな、 なんというか……君らが聞かされてない話があるんだよ。 地域の安定を保つため、 君ら以外にもこの取引は持ちかけられてるんだ。 我々は隣国の§H[other_empire.GetName]§!とも交渉した。"
 nomad.521.a:0 "それで？"
 nomad.521.b:0 "要点を言え。"
 nomad.522.desc:1 "彼らも似たような商談をまとめてね、 別の§Y5§!隻の船が[other_empire.GetAdj]の[other_empire.Capital.GetName]というオアシスに向けて出発したんだ。 我々としては、 [other_empire.GetName]の軍に船団の船が加わることは望ましくない。 そこで君らに手を貸したいと思ってる。"
 nomad.522.b:0 "なぜ我々に教える？"
 nomad.522.b.reply:1 "我々は船団のほかの民と違って、 [other_empire.GetSpeciesNamePlural]を信用してないんだ。 支払いはまだだし、 連中はこのまま船の到着まで引き延ばして、 鉱物とエネルギー通貨を踏み倒すのではと疑ってる。 船団の長たちが旅を再開したがってるのを利用する気だ……"
 nomad.522.c:0 "どうするつもりだ？"
 nomad.522.c.reply:0 "我々はキャラバン造船所のオートパイロット設定にアクセスする権利をもってる。 単純に、 全艦船の目的地を[Root.Capital.GetName]に設定してしまえばいい。 そして、 [other_empire.GetAdj]の大地である[other_empire.Capital.GetName]には1隻も到着しないようにする。 造作もないことさ。 発覚することもない。"
 nomad.522.d:0 "我々には何を望む？"
 nomad.522.e:0 "興味はない。"
 nomad.523.desc:0 "適正な対価だ。 £energy£ §Y1000§!もあれば、 [other_empire.GetAdj]が船団によこす通貨よりは多いはずさ。"
 nomad.523.c:0 "取引成立だ。"
 nomad.523.a:0 "交渉決裂だ。"
 nomad.523.b:0 "そんな余裕はない。"
 nomad.524.desc:1 "君に日陰のあらんことを、 [Root.GetRulerName]。 全船が予定の日時に到着するだろう。 良い風を。"
 nomad.524.a:0 "通信終わり。"
 nomad.525.desc:0 "残念だ。\n\n涼しい昼と暖かな夜があらんことを、 大地の民。"
 nomad.525.desc.poor:0 "あんたらに灼熱と干ばつを。 残念だよ。 [Root.GetName]は我々の船にとって、 いい港になると思ったんだが。"
 nomad.525.a:0 "通信終わり。"
 nomad.526.desc:0 "了解した。\n\nどちらにとっても後悔することがないように願うよ、 大地の民。\n\n通信終わり。"
 nomad.526.a:0 "さようなら。"
 nomad.530.title:0 "放浪種族の船が到着"
 nomad.530.desc.15ships:1 "「水追い船団」との約束通り、 §Y5§!隻の軍艦が[Root.Capital.GetStarName]星系に到着し、 首都惑星を周回している。"
 nomad.530.desc.30ships:1 "「水追い船団」との、 そしてその内部の誠実なる「自称関係者」との約束通り、 合計§Y10§!隻の軍艦が[Root.Capital.GetStarName]星系に到着し、 首都惑星を周回している。"

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 anomaly.140.b.tooltip:0 "古き神々の連鎖イベントを開始する。"
 anomaly.144.desc:0 "[Root.GetName]が[Root.GetStarName]星系に進入し、 乗組員は破壊神の聖堂によく似た天体が確かにその星を周回していると報告した。"
 anomaly.168.b.tooltip:0 "いくつかの裕福な宗教企業が事態を察知し、 大きな関心を示している。"
 anomaly.168.c.tooltip:0 "聖典の妥当性や信憑性はともかく、 我々が未知の古代宇宙航行種族と宗教的な概念を共有しているという事実は変わらない。"
 anomaly.169.name:0 "神託の受諾"
 anomaly.169.desc:0 "[Root.GetSpeciesName]の人々は、 彼らを古く新しい信仰へと導く者を強く求めている。"
 anomaly.169.a:0 "政治体制は変更すべきでない。"
 anomaly.169.b:0 "わが民は指導を受けるに値する。"
 anomaly.169.b.tooltip:0 "即座に§Y政治体制を§Y天命代任政§!に変更§!する。"
 uplift.6000.name:0 "蛇のごとく"
 uplift.6000.desc:0 "[Root.GetName]の報告によると、 [From.GetName]を支配している種は巨大な蛇のような種族で、 動物とはいえ高い知性のおかげで、 食物連鎖の最上位に君臨している。\n\n科学担当官の[Root.GetLeaderName]は、 [Root.Owner.GetSpeciesName]が知性を得る前の進化の後期段階と、 彼らの現状に多くの類似点が見られると主張している。\n\n適切な技術を用いれば、 これら下等種族を知性化できるかもしれない。"
 uplift.6001.name:0 "蛇人の知性化"
 uplift.6001.desc:0 "成功だ！\n\n[This.GetName]土着の[From.GetName]は、 知性化によって[This.Owner.GetName]の市民となった。"
 uplift.6020.name:0 "知性化可能な種族を発見"
 uplift.6020.desc:0 "[From.GetName]の優勢種族は珍しい知性をもつ。 [Root.GetName]の科学担当官[Root.GetLeaderName]は、 この生物に適切な処置を施すことで進化を加速できると確信している。"
 uplift.6021.name:0 "知性化に成功"
 uplift.6021.desc:0 "成功だ！\n\n[This.GetName]土着の[From.GetName]は、 知性化によって[This.Owner.GetName]の市民となった。"
 uplift.6011.a:0 "[This.Owner.GetName]は彼らを歓迎する。"
 uplift.6010.desc:0 "[From.GetName]の軌道にいる[Root.GetName]によると、 ある原住種族が惑星上の小さな陸地と広大な海洋をほぼ支配しているようだ。\n\n科学担当官[Root.GetLeaderName]は、 彼らの発展を注意深く監視すべきだと進言している。 可能であれば手助けもできるだろう。"
 uplift.6011.name:0 "知性化に成功"
 uplift.6011.desc:0 "我々の手による[From.GetName]の進化加速は順調に軌道に乗り、 大きな成功を収めた。 知性化したこの生物……いや、 「彼ら」への教育プログラムが実施されているが、 彼らのうち成長した者は精神感応による条件付けを理解できるようだ。"
 uplift.6030.name:0 "大地"
 uplift.6030.desc:0 "[From.GetName]の平原や海岸には興味深い生物がいる。 [Root.GetName]はこの生物が原始的ながら道具を使っていると報告しており、 やがては知性を獲得する可能性があるようだ。\n\n科学担当官[Root.GetLeaderName]は、 この段階の異星生物が見つかるのは稀なため、 注意を払うべきであり、 いっそ彼らを知性化し、 従属種族にしてもいいかもしれないと主張している。"
 uplift.6031.name:0 "知性化に成功"
 uplift.6031.desc:0 "[Root.GetName]の優勢種、 [From.GetName]は知性化した。 もともと備えていた知的能力や手先の器用さは、 わずかな遺伝子改変のみで大きく開花し、 また小規模なサイバネティック・インプラントにより、 旧世代との違いも埋め合わせられる。"
 uplift.6040.name:0 "ジャングルへようこそ"
 uplift.6040.desc:0 "[From.GetName]の密生する熱帯植物は、 [Root.GetName]の科学担当官[Root.GetLeaderName]が「原始文明」と呼ぶものを覆い隠している。\n\nこの原始文明を構成する種族は未だ進化曲線のはるか後方に位置し、 原始人とも呼べないほどだが、 その社会秩序は明瞭な言語と抽象的思考が現れはじめたことに裏打ちされているようだ。\n\n科学担当官[Root.GetLeaderName]はこの種族について、 急速な進化を誘発する技術の実験体として有望かもしれないと報告している。"
 uplift.6041.name:0 "知性化に成功"
 uplift.6041.desc:0 "[From.GetName]は知性化に成功し、 [Root.Owner.GetName]社会の一員に、 そして熱帯型惑星[Root.GetName]のわが植民地の住民になった。"
 uplift.6050.name:0 "凍結した荒野"
 uplift.6050.desc:0 "[From.GetName]の寒い生物圏のように、 過酷な環境で繁栄する種もある。\n\n科学担当官[Root.GetLeaderName]は、 惑星全土を走り回るある生物に特別な関心を示し、 正しい方向へ導くだけで彼らを知性化できるだろうと確信している。"
 uplift.6051.name:0 "知性化に成功"
 uplift.6051.desc:0 "[From.GetName]は知性を手に入れ、 またそのことを自覚した。\n\n彼らとその母星[Root.GetName]は、 [Root.Owner.GetName]の支配下に入った。"
 uplift.6060.name:0 "氷と凍れる種族"
 uplift.6060.desc:0 "[From.GetName]の氷点下の気候は、 知的生命どころか生命そのものの発生を困難なものにしている。\n\nしかし、 いくつかの種はこの環境に適応して進化しており、 科学担当官[Root.GetLeaderName]は外部刺激を与えることで、 これらの種族がどこまで進化できるか興味をもっている……"
 uplift.6061.name:0 "知性化に成功"
 uplift.6061.desc:0 "[Root.GetName]の凍れる平野から立ち上がった[From.GetName]は、 [Root.Owner.GetSpeciesName]の助力を得て知性化を成し遂げた。\n\n彼らは故郷[Root.GetName]のわが植民地に組み込まれ、 [Root.Owner.GetName]社会の一員となった。"
 uplift.6070.name:0 "うごめく砂"
 uplift.6070.desc:0 "[From.GetName]の砂丘を動き回る生物のうち、 特定の種は高度な精神的能力に加えて、 知性をもつような進化を可能にする多くの特性を備えている。\n\nこの種族の発展は数千年前に頭打ちとなっているようだが、 我々なら進化に必要な技術的刺激を与えられるだろう。"
 uplift.6071.name:0 "知性化に成功"
 uplift.6071.desc:0 "[From.GetName]は我ら[Root.Owner.GetName]の科学と技術の生きた証となった。"
 uplift.6080.name:0 "準知性的な種族を発見"
 uplift.6080.desc:0 "惑星軌道を周回する[Root.GetName]によって、 惑星[From.GetName]の暫定的な支配を達成している原住種族が発見された。\n\n科学担当官[Root.GetLeaderName]は、 我々が密接に監視し、 可能であれば手を差し伸べるべきだと提案している。"
 uplift.6081.name:0 "知性化に成功"
 uplift.6081.desc:0 "[From.GetName]は我ら[Root.Owner.GetName]の科学と技術の生きた証となった。"
 uplift.6090.name:0 "惑星地表を這うもの"
 uplift.6090.desc:0 "[From.GetName]は大量の放射線を帯びている一方で、 繁栄している進化した生命体が1つある。 節足動物に似たこの種について、 科学担当官[Root.GetLeaderName]は印象的な集合的意志決定スキルを示していると報告している。 また、 彼らに外部から刺激を与えれば、 進化的な高みに押し上げることも可能だそうだ。"
 uplift.6091.name:0 "知性化に成功"
 uplift.6091.desc:0 "[From.GetName]は最も卑しい種族から進化し、 [Root.Owner.GetName]に加わった。"
