 communications_spread.1.name:0 "通信を傍受した"
 communications_spread.1.desc:1 "[CommSpreader.GetName]へ向けられた通信を傍受した結果、 まだ我々との接触をもたない別の星間帝国からの通常交信であったことが判明した。 このメッセージの発信源を辿れば、 我々は銀河という舞台の未知の役者とのあいだに、 独自の対話チャンネルを開けるだろう。"
 communications_spread.1.a:0 "面白い……"
 communications_spread.1.tooltip:1 "[contact_empire.GetName]とのコミュニケーションを確立する。"
 communications_spread.2.name:0 "新たな出会い"
