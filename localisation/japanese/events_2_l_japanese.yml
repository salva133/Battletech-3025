 story.333.b:0 "大当たりだ。"
 story.333.b.tooltip:0 "[location_planet.GetName]では以前よりも多くの鉱物を採掘できるようになる。"

 story.401.name:0 "ボイドクラウド"
 story.401.desc.spiri:1 "畏怖に満ちた報告が、 複数の情報源から届いた。 「まるで光り輝く星の雲のように、 暗闇に渦巻いていた」といういささか詩的な描写に続き、 その現象は「ボイドクラウド」と呼ばれていた。\n\n[Root.Owner.GetName]の聖職者にとっては、 この雲が高次元の意志に遣わされた伝令であることが明らかだそうだ。 この意志が何者に属しているのかについては議論が白熱しており、 近いうちには決着がつかないだろう。 とにかくボイドクラウドの真の性質がわかるまで、 その渦巻く強大な力の流れには注意が必要だ。"
 story.401.desc:1 "これまで§H[This.ContactCountry.GetName]§!と呼ばれていた、 宇宙塵やデブリの奇妙な集合体の調査は驚くべき結果をもたらした。 それは目的をもって動くことはおろか、 単純な反射行動すら示さない、 発生源の不明な強電荷をみなぎらせた粒子の雲だったのだ。\n\nそして現在も変化が見られない。\n\nこの中継映像上のぼんやりした物体には、 紛れもなく不吉な何かがある。 どうやら宇宙には、 我々が関わってはならないものがあるらしい。"
 story.401.desc.gesta:1 "§H[This.ContactCountry.GetName]§!と呼称されるデブリと宇宙塵からなる奇妙な集合体の調査で、 驚くべき結論が得られた。 これは、 発生源の不明な強電荷で充満した粒子の雲なのだ。 この雲は、 単純な反射行動も、 目的のある動作も示さない。\n\nそして現在も変化が見られない。\n\nこの中継映像上のぼんやりした物体には、 紛れもなく不吉な何かがある。 どうやら宇宙には、 我々が関わってはならないものがあるらしい。"
 story.401.a.spiri:0 "神に至る道であろうとなかろうと、 研究せねば。"
 story.401.b.spiri:0 "この件は提督の手腕に任せる。"
 story.401.c:0 "観察は行うが干渉はするな。"
 story.401.d:0 "この件は提督の手腕に任せる。"
 story.401.e:0 "おそらくは破壊するべき存在だ。"

 story.405.name:0 "霧散する空虚"
 story.405.desc.spiri:0 "ボイドクラウドはこの宇宙を見守る存在だった。 ひとたび要点をつかんだ[Root.GetSpeciesAdj]の天文学者は、 ボイドクラウドの痕跡をあちこちに発見した。\n\n宇宙創造の最初期に発生した彼らは、 恒星が輝き、 若い惑星が生まれゆくのを見届けた。 現在の彼らは擬似意識をもち、 時間が生まれた直後から存在しつづける不活発な物質の塊として、 死んだ星々や崩壊した星系のあいだを漂っている。\n\n彼らの存在は、 我々がより偉大なものの小さな一部にすぎないことを思い出させてくれる。"
 # +6 mult phys research, +10% dmg vs cloud modifier
 story.405.desc:0 "[Root.GetSpeciesAdj]の研究者は、 ボイドクラウドは宇宙で最も古い存在だと言う。 知りうる限りでは、 彼らが生まれたのは、 宇宙がいまのような姿に落ち着いてからわずか数億年後のことで、 若い宇宙の巨大な力が無から有を生み出したようだ。 彼らはかつて星になる可能性もあったが、 そうならなかった。\n\n彼らの動物的な知性を説明するのはさらに困難だが、 その答えは、 彼らを結びつけている非常に強い電磁場にあると見ている。 それもまた、 万物創生時の産物であるようだ。 信じがたいことだが、 長い時間をかけて観察すると、 ボイドクラウドの奇妙な星間塵と重力場の循環は、 神経回路に似たパターンを示している。\n\nさらに、 明白なコミュニケーションではないが、 ボイドクラウドは何光年も離れた別のボイドクラウドからの信号を受信しているらしい。 これは量子もつれ現象がなんらかの役割を果たしていると見られる。"
 story.405.desc.gesta:0 "ボイドクラウドは宇宙で最も古い存在かもしれない。 彼らは、 宇宙が我々の知る姿になってから数億年後に出現したようだ。 若かりしころの宇宙にあった巨大な力が、 無から有を生み出したのだ。 彼らは星になる可能性もあったが、 そうはならなかった。\n\n彼らの動物的な知性に説明をつけることは困難だが、 この問題の答えは、 彼らを結び付けている非常に強力な電磁場にあるかもしれない。 それもまた、 万物創生時の産物であるようだ。 信じがたいことだが、 長い時間をかけて観察すると、 ボイドクラウドの奇妙な星屑と重力場の循環は、 神経回路に似たパターンを示している。\n\nさらに、 明白なコミュニケーションではないが、 ボイドクラウドは何光年も離れた別のボイドクラウドからの信号を受信しているらしい。 これは量子もつれ現象がなんらかの役割を果たしていると見られる。"
 story.405.a.spiri:0 "彼らは大先輩だ。"
 story.405.a.spiri.tooltip:0 "§Yグランドデザイン§!の補正が§Y帝国§!に追加される：\n£happiness£ 幸福度：§G+5%§!"
 story.405.b:0 "我々の敵ではない。"
 story.405.b.tooltip:0 "§Yクラウドバスター§!の補正が§Y帝国§!に追加される：\nボイドクラウドへのダメージ：§G+10%§!"
 story.405.c:0 "連中を追跡できないか？"
 story.405.c.tooltip:0 "§Yボイドクラウド§!が存在しそうな星系のリストが状況レポートに追加される。"

 story.410.name:0 "ダーククラウド"
 # empire modifier -10% happiness for three years, +10% dmg vs cloud modifier
 story.410.desc.spiri:0 "[From.GetName]に敗れたボイドクラウドは、 簡単には死ななかった。\n\nボイドクラウドの電磁場がついに崩壊し――その構成物質が渦を巻いて星系中に放出される――その寸前、 戦闘に参加した乗組員の多くが、 恐怖と迫りくる破滅を突如として感じた、 と報告している。\n\n我々は罪を犯したのかもしれない。"
 story.410.desc:0 "ボイドクラウドに辛くも勝利した。\n\n多くの犠牲を出したが、 [Root.GetName]が、 銀河でも特に恐ろしい不可解存在を倒したことに変わりはない。"
 story.410.desc.gesta:0 "ボイドクラウドに辛くも勝利した。\n\n多くの犠牲を出したが、 銀河でも特に恐ろしい不可解存在を倒したことに変わりはない。"
 story.410.a.spiri:0 "正体もわからないものに対して、 償いなどできるわけがない。"
 story.410.b:0 "語り継がれる日になるだろう。"

 story.501.name:0 "ティヤンキ"
 story.501.desc.spiri:1 "占い師は闇を漂うその生物を、 「§Yティヤンキ§!」と名づけた。彼らは神聖にして平和な宇宙航行生物であり、 星系から星系へと漂い、 多くのガス惑星の上層部に普遍的に存在するガスを食料としており、 敵対的な行動はほとんど見せない。\n\n彼らを尊重し、 相応の距離をとるべきだろう。"
 story.501.desc:1 "[Root.GetSpeciesAdj]における社会研究の第一人者が「§Yティヤンキ§!」と呼ぶようになったこの宇宙空間に生息する生命体は、 非常におとなしい生物だ。 彼らは亜空間の低次元を通過でき、 やすやすと星系間を渡り歩く。\n\n巨大ガス惑星の上層部に普遍的に存在するガスを主食としており、 それが唯一の食料であるとは考えにくいが、 ほかの栄養分を摂取している様子は観測されていない。\n\nこちらが刺激したときでさえ、 彼らが攻撃してくることは稀であり、 安全に無視できる存在である。"
 story.501.desc.gesta:0 "この宇宙空間に生息する生命体 (我々は彼らを「§Yティヤンキ§!」と呼ぶ) は、 非常におとなしい生物だ。 彼らは亜空間の低次元を通過でき、 やすやすと星系間を渡り歩く。\n\n巨大ガス惑星の上層部に普遍的に存在するガスを主食としており、 それが唯一の食料であるとは考えにくいが、 ほかの栄養分を摂取している様子は観測されていない。\n\n彼らは挑発されない限り攻撃してこないため、 安全に無視できる存在である。"
 story.501.a.spiri:0 "彼らに敬意を払おう。"
 story.501.a.mater:0 "この生物を狩ったところで赤字だ。"
 story.501.a.exploratobot:0 "温厚な宇宙動物をカタログに追加！"

 galactic_features.361.name:0 "放出された子孫"
 galactic_features.361.desc:0 "[From.From.From.GetStarName]星系でわが艦隊が壊滅したあと、 当地のボイドクラウドは残骸を素材として、 「マクロレベルでの細胞分裂」とでもいうべき行動を始めた。 すなわち、 無性生殖だ。\n\n現在、 [From.From.From.GetStarName]には1つ以上のボイドクラウドが存在する。"
 galactic_features.361.a:0 "ゾッとするな。"
 galactic_features.361.a.milit:0 "厄介だ。"
 galactic_features.361.a.phobe:0 "気色悪いな。"
 galactic_features.361.a.phile:0 "魅力的だ。"
 galactic_features.361.a.spiri:0 "神が我らをお守り下さる。"
 galactic_features.361.a.mater:0 "気に留めておこう。"
 galactic_features.361.a.tooltip:0 "§Rボイドクラウド§!が§Y[From.From.From.GetStarName]星系§!で発生。"

