 # Rogue Scientist
 country.1000.name:0 "旅への渇望"
 country.1000.desc:1 "[Root.GetName]の研究部門の部長が失踪した。\n\n彼らが民間の援助を得て製作した、 非常に実験的な試作調査船とともに。\n\nこの事件のせいで、 [Root.Capital.GetName]の科学界は紛糾している。"
 country.1000.a:0 "奇妙だ。"
 country.1001.name:0 "旅への渇望：意図的な失踪"
 country.1001.desc:1 "研究部門部長 (厳密にはもはや元部門長だが) の行方は、 まだ突き止められていない。 調査船プロトタイプの一部詳細と、 部長の個人的研究の内容については、 我々の耳に届いている。 非現実的なように聞こえる部分もあるが、 できるだけ早く部長を見つけて確保することが[Root.GetName]にとっての利益であるのは明らかだ。\n\n状況レポートがアップデートされた。"
 country.1001.a:0 "了解した。"
 country.1001.a.tooltip:0 "旅への渇望：放浪科学者の連鎖イベント開始"
 country.1003.name:0 "旅への渇望：行き止まり"
 country.1003.desc:1 "部長はこの星系にはいない。\n\n手がかりが偽物だったか、 すでに航跡が消えてしまったかのどちらかだ。"
 country.1003.a:0 "探しつづけろ。"
 country.1005.name:0 "旅への渇望：垣間見る"
 country.1005.desc:1 "消えた調査船はこの星系にいる――と我々は考えている。\n\nセンサー上では位置を特定できないが、 向こうから通信を送ってきている。 [Root.Capital.GetName]につなぐ。"
 country.1005.a:0 "通信を開く。"
 country.1010.name:1 "研究部門部長" # diplo w/ scientist
 country.1010.desc:0 "ごきげんよう、 [Root.GetRulerTitle]。\n\nこれは単なる社交辞令のための通信ではないんでしょう？"
 country.1010.a:0 "なぜこんなことをした？"
 country.1010.a.response:0 "私が[Root.GetName]の領内から失踪した理由を知りたいんですね。\n\n時間が欲しかっただけですよ。 いや、 むしろ「窓」を探しているんです。 もちろん領内に「窓」はなかった。\n\nここにもありません。 探しつづけなければ。 ただ、 ここで見つけたドローンを一緒に連れていくつもりはない、 とお伝えしておきましょう。"
 country.1010.b:0 "君を家に送る船を用意しよう。"
 country.1010.b.response:0 "いまはまだ帰る気はありません。\n\nしかし好意の証として、 ドローンをお持ち帰りください。 [Root.GetName]への寄付ですよ。 この星系のはずれで漂流していたのを見つけたものです。 大掛かりな修理をしてみて初めて、 調査プローブとしてはまるきり役に立たないとわかったので。"
 country.1010.c:0 "一度首都に戻るべきだ。"
 country.1010.c.response:0 "お断り申し上げます。 これはまだ始まりにすぎません。 科学者としての義務のようなものです。\n\nしかし好意の証として、 ドローンをお持ち帰りください。 [Root.GetName]への寄付ですよ。 この星系のはずれで漂流していたのを見つけたものです。 大掛かりな修理をしてみて初めて、 調査プローブとしてはまるきり役に立たないとわかったので。"
 country.1010.d:0 "この会話は終わりだ。"
 country.1015.name:0 "旅への渇望：ドローン"
 country.1015.desc:0 "不可解なことに、 部長はまたも行方をくらませた。\n\nしかし約束通り、 数機のドローンを残していった。 ドローンは武装されており、 武器を構えている！"
 country.1020.name:0 "旅への渇望：ドローンを破壊"
 country.1020.desc:1 "ドローンの敵味方識別モジュールは取り外されていた。 部長が修理の際に外したのだろう。 しかし脅威分析プロセッサーはそのままで、 部長の改造によって若干強化されていた。\n\n部長がドローンに我々を攻撃させようとしたわけではなさそうだが、 それでもドローンが部長の逃亡を手助けしたという事実は残る。\n\n状況レポートに、 最後に得られた部長の位置情報を追うためのスペシャルプロジェクトが追加された。"
 country.1022.name:0 "旅への渇望：ドローンが敗北"
 country.1022.desc:1 "研究部門部長が残したドローンは、 何者かによって破壊されたようだ。\n\nこの機会を利用して、 部長の痕跡を追おう。\n\n状況レポートにスペシャルプロジェクトが追加された。"
 country.1025.name:0 "旅への渇望：スペシャルプロジェクト完了"
 country.1025.desc:0 "我々の手をすり抜ける部長の調査船が残した、 エネルギー痕跡の複雑な網の目を解析した結果、 我々は再び船の航跡を追えるようになった。\n\n詳細については状況レポートを参照。"
 country.1030.name:0 "旅への渇望：トラブル発生"
 country.1030.desc:0 "姿を消した調査船の探知は依然難しいものの、 難しすぎるということはない。\n\nセンサーの曖昧な揺らぎからは、 部長の船が厄介そうな2隻のコルベットに挟まれていることが読み取れる。\n\n部長が通信を送ってきた。"
 country.1035.name:1 "研究部門部長" # diplo w/ scientist
 country.1035.desc:0 "ごきげんよう、 [Root.GetRulerTitle]。\n\n[Root.GetSpeciesName]の船を目にするのはいつも嬉しいものです。 どうやら、 私の周りにいる船の異星種族は、 私が突然この星域に現れたせいで腹を立てているようなんです。\n\n私がしでかしたと思われる無作法を代わりに訂正していただけると、 大変助かるんですが……誤解を解いてもらえたなら、 喜んで私の遠征の詳細をお教えしますよ。"
 country.1035.a:0 "なぜ逃げた？"
 country.1035.a.response:0 "逃げた？  立ち去っただけですよ。\n\n私の行動をお喜びでないことは承知しております、 [Root.GetRulerTitle]。 ですが、 [Root.GetSpeciesName]の科学界のつまらない政治に、 わが研究を台なしにさせるわけにはいかなかったんです。\n\nそれに、 実地研究が必要だったこともあります。 いまもそうです。"
 country.1035.b:0 "先に、 その「窓」についてもっと教えてくれ。"
 country.1035.b.response:0 "この重大な局面で詳細をお話しするのは気が引けます。 その……笑われたくはないので。 万が一、 私が間違っていたときのためです。\n\nしかし、 最終的には我々は皆ホログラムだと判明するかもしれないんです。 あなたも知りたくはありませんか？"
 country.1035.c:0 "この状況から君を救い出そう。"
 country.1040.name:0 "サンブラスター海賊団" # diplo w/ pirates
 country.1040.desc:0 "邪魔するな！  そのオンボロ幽霊船を先に見つけたのは俺たちだ。\n\nどういう船だかわかりさえすれば、 乗り込んだも同然だ。 そうなりゃ俺たちのもんで、 お前らのじゃねえ。 そいつの船長も殺す。"
 country.1040.a:0 "我々に逆らったことを後悔させてやるぞ、 エイリアンのクズども。" # fanatic xenophobe
 country.1040.a.response:0 "不細工が大口叩きやがって。 俺たちを舐めてると痛い目見るぜ、 若造が。"
 country.1040.b:0 "エネルギー通貨を150支払おう。" # fanatic or regular pacifist, pay off
 country.1040.c:0 "射撃準備だ。" # beat them up
 country.1040.d:0 "いますぐ立ち去れば、 命は助けてやる。" # empty threat?
 country.1040.d.response:0 "こけ脅しだ！  俺たちの縄張りででかいツラするんじゃねえ、 この不細工が。\nここいらの宙域はサンブラスター海賊団のもんだぜ。"
 country.1041.name:0 "サンブラスター海賊団"
 country.1041.desc:0 "150エネルギー通貨だと？  家畜の小便のほうがまだマシだ、 この不細工が。 だが……\n\nまあ、 どのみち薄汚れた幽霊船にも大した価値はねえしな。\n\n行くぞ、 スキッツカール！"
 country.1041.a:0 "また会うことがないよう祈るんだな、 ゴロツキども。"
 country.1041.b:0 "この世のすべては儚い。 物質的な富は特に。"
 country.1041.c:0 "金はものを言う。 だからときには声を上げる必要がある。"
 country.1041.d:0 "よそへ行ってくれ。"
 country.1042.name:0 "サンブラスター海賊団"
 country.1042.desc:0 "バカには教育してやらねえとな。\n\nスキッツカール！  武器だ！"
 country.1042.a:0 "[Root.GetSpeciesNamePlural]の軍事力を思い知れ。"
 country.1044.name:1 "研究部門部長"
 country.1044.desc:0 "申し訳ありませんが、 話は聞かせてもらっていました。 何しろ、 オープンチャンネルで通信されていたので。\n\n交渉はうまくいったようですね。"
 country.1045.name:1 "研究部門部長" # diplo w/ scientist, situation resolved
 country.1045.desc:0 "海賊どもをあっさり片付けてしまいましたね、 [Root.GetRulerTitle]。\n科学者として、 私は暴力が大嫌いですが……この場合は必要なことでした。 連中に捕らえられていたら、 間違いなくひどい扱いを受けていたでしょうし。"
 country.1045.a:0 "その通り。 さあ、 話そうか。"
 country.1045.a.response:0 "ええ、 もちろんです。\nそうですね……[Root.GetRulerTitle]には退屈な詳細は省きますが、 核心はつまり、 何事も現実ではないということです。 それとも、 我々が現実だと考えていることはそうではないといいますか、 現実度の低い……もっと現実的なものがあるといいますか。 つまり、 その、 この宇宙のすべては――私や[Root.GetRulerTitle]、 我々が絶対と考えている自然の法則は、 単なる光のトリックにすぎないのです。 宇宙とは鏡像、 あるいはホログラムかプリズムか、 すなわち真の現実という光を単に分解しているだけなんです。\n\nおわかりですか？  その光が差し込んでくる場所……それが「窓」なんですよ。"
 country.1045.b:0 "すぐに[Root.Capital.GetName]に戻りたまえ。"
 country.1046.name:1 "研究部門部長" # diplo, immediate followup, gain phys
 country.1046.desc:0 "戻る気がないのはおわかりでしょう、 [Root.GetRulerTitle]。\nそれに、 時間を割いてさらなる可能性を検討してみましたが、 合理的な時間内に私が帰還できない可能性は、 極めて高いと思います。\n\n勝手ながら、 [Root.Capital.GetName]のデータベースに[Root.GetSpeciesName]の人々の役に立ちそうな研究データをすべてアップロードしました。 ただし「窓」に関するデータは別ですが。 私はまだ準備不足だと思いはじめたんですよ――ほかの誰もがそうだ。\nそれでは、 もう失礼します。"
 country.1046.a:0 "待て――"
 country.1047.name:0 "旅への渇望：ブラインド"
 country.1047.desc:1 "簡易チェックの結果は研究部門部長の主張を裏づけるもので、 [Root.GetName]の物理学研究部門にとってはそれなりの助けとなった。\n\n部長は再び姿を消したが、 しかし今回の行き先は、 彼らが星系に出る前には解析できた。\n\n彼らが「窓」とやらに向かっているのなら、 我々もそこへ向かう。\n詳細については状況レポートを参照。"
 country.1050.name:0 "旅への渇望：「窓」が開く" # final catchup
 country.1050.desc:0 "部長の試作調査船は、 初めてはっきりとセンサーに映っている。 星系の恒星の危険なほど近くを周回しているが、 それ以外に特筆すべきことはない。\n\n単純な光学スキャン1回で、 調査船の秘密が明らかになった。 船体は標準的デザインで目立った改造はされていないが、 金属製のフィラメントが格子状に巻かれており、 交互に厳しく制御された電圧で電磁石として機能しているようだ。 そして恒星に近づくことで、 船はそこからの放射を弱く歪ませ、 一種のカモフラージュのように身にまとうことができる。\n\n構想としては面白いが、 長時間の恒星放射で機構全体が焼けて使えなくなるなど、 実用上の欠点があるのは明らかだ。"
 country.1051.name:1 "研究部門部長" # start of final diplo w/ scientist
 country.1051.desc:0 "ごきげんよう、 [Root.GetRulerTitle]。\n\nあなた方が諦めないだろうと推測するのは、 まったく合理的なことです。\n\n当然私も予想していました。"
 country.1051.a:1 "次は何をする気だ、 部長？"
 country.1051.a.response:0 "おそらく、 「窓」を発見しました。 少なくとも1つは。 「窓は」ほかにも存在すると思われます。 あの向こう側には、 真の我々自身が存在するんでしょうか？  それとも別の何かが？  正直なところ、 私には見当もつきません。 私が真実を知ったところで、 誰も得をしないことは百も承知です。 しかし、 ここでやめるのはあまりに無責任だ。"
 country.1051.b:0 "何をする気だ？"
 country.1051.b.response:0 "「窓」を抜けて、 現実に行くんですよ。 もちろん、 現実の光が差し込んでいるのがここだけというわけではありません。 宇宙は全体が巨大なガラス板のようなもので、 我々は向こう側の輝きに照らされた、 小さな歪みやキズにすぎないんです。\n\nそしてそのガラス板は必ず開く。 それが「窓」と呼んでいる理由です。"
 country.1051.c:0 "君の行動は軽はずみで危険だ。"
 country.1052.name:1 "研究部門部長" # second phase
 country.1052.desc:0 "私のせいで大変なご迷惑をおかけしました、 [Root.GetRulerTitle]。 しかしながら、 [Root.GetName]に借りはありません。 義務はきっちり果たしてきました。 この件についてもね。 私を追ってきたのはあなた方の勝手ですし、 ご協力には感謝していますが、 しかし私は最初から決意を明らかにしていたつもりです。"
 country.1052.a:0 "すべて不問にする。 だから故郷に帰ろう。"
 country.1052.b:0 "君は裁判を受けることになる。"
 country.1053.name:1 "研究部門部長"
 country.1053.desc:0 "「窓」が開きました、 [Root.GetRulerTitle]。\n\nさようなら。"
 country.1053.a:1 "主任研究者"
 country.1055.name:0 "旅への渇望：「窓」が閉じる"
 country.1055.desc:0 "調査船はもぬけの殻だった。\n\n船外活動スーツはすべてポッドに残されており、 航海ログによればエアロックは一度も開いていない。\n\n船はまだ星を周回しているが、 いまは[Root.Owner.GetSpeciesAdj]のコントロール下にある。"
 country.1055.a:0 "落ち着かない結末だ。"
 country.1055.a.tooltip:0 "調査船が回収された。 基本的な機能に問題はない。\n"
 country.1061.name:0 "旅への渇望：壊滅した海賊"
 country.1061.desc:1 "研究部門部長を脅かすサンブラスター海賊団は、 我々以外の何者かに壊滅させられていた。\n\n部長が通信をよこしている。"

 ### Mass Extinction Starting Event Chain

 country.1100.name:0 "大量絶滅"
 country.1100.desc:0 "§Y[Root.Capital.GetName]§!から虚空におそるおそる一歩を踏み出す動機は、 単なる好奇心や、 未知を征服する欲望、 我らの足跡を銀河に残すという欲求だけではない。\n\n§Y[Root.Capital.GetName]§!の生物圏はここ数世紀、 急速な変化を経験してきたが、 著名な科学者たちは§Y[Root.Capital.GetName]§!が大量絶滅の始まりに直面するかもしれない、 と警鐘を鳴らしている。 自然によるこのような定期的な生命浄化は、 広大な宇宙に存在する惑星にとっては避けられないものだ。\n\n大規模な天文学的事象や惑星固有の大災害のせいで生存に適さなくなったいくつかの惑星を調査する、 という研究計画が提出された。 こうした破壊的事象がどのように起こったのか再構成することにより、 §Y[Root.Capital.GetName]§!と§Y[Root.GetSpeciesName]§!種族が同じような運命を辿ることを避けられるかもしれない。\n\nこの計画を実施するかどうかは、 §Y[Root.GetName]§!の[Root.GetRulerTitle]であるあなたに委ねられている。\n\n詳細については§H状況レポート§!を参照。"
 country.1100.a:0 "[Root.GetSpeciesAdj]の未来のために。"
 country.1100.owned:0 "外国の領域内だ。 ほかの調査対象を探そう。"
 country.1105.name:0 "大量絶滅：粉砕された惑星"
 country.1105.desc:0 "天文学者たちの見立てによると、 この星系の小惑星帯はかつて居住可能な1つの惑星だったようだが、 なんらかの力によってばらばらに粉砕されたらしい。\n\nそのなかの大きめの小惑星を調査するスペシャルプロジェクトが発令された。"
 country.1110.name:0 "大量絶滅：灼かれた惑星"
 country.1110.desc:0 "この星系をめぐる惑星の1つに、 過去に起こったと思しき災害の痕が見られる。 その地表は過熱した大気のなかで、 半ば融解した地表の鉱物が大波を打つといった様相だが、 [Root.GetSpeciesAdj]の天文学者たちはかつてここは命を育む惑星であったと主張している。\n\n溶解した惑星を調査するスペシャルプロジェクトが発令された。"
 country.1115.name:0 "大量絶滅：荒涼とした惑星"
 country.1115.desc:0 "この星系の惑星の1つでは、 化石となった過去の生態環境の痕跡が見られる。 一時は繁栄していた生物圏が、 なぜこのような枯れた荒野へと姿を変えてしまったのだろうか？\n\nこの悲惨な変化の原因を追究するためのスペシャルプロジェクトが発令された。"
 country.1120.name:0 "大量絶滅：有毒の惑星"
 country.1120.desc:0 "この惑星の動植物は、 自身が排出した有毒物質によって窒息した。 これには地殻下から放出される反応性ガスが関わっていたようだ。\n\nこの問題を調査するため、 スペシャルプロジェクトが発令された。"
 country.1125.name:0 "大量絶滅：凍てつく惑星"
 country.1125.desc:0 "この星系で対象となるのは、 さまざまな組成からなる高密度の氷の層に覆われた惑星だ。 この地がかつて豊かな生物群系を育んでいたことは明らかである。\n\nその可能性を探るため、 スペシャルプロジェクトが発令された。"
 country.1130.name:0 "大量絶滅：隕石"
 country.1130.desc:0 "この小惑星は、 かつては居住可能であり……そしておそらくは何者かが居住していた惑星の破片だ。 規則的ながらも重複した破砕パターンが、 この惑星の破壊が意図的かつ何者かの制御下において、 若干慌ただしく行われたことを示している。\n\nあらゆる証拠が、 この惑星を破壊したのはそこに住んでいた種族であったことを指し示している。 何が彼らを惑星破壊へと駆り立てたかは不明だが、 我々は知らないほうが幸福なのかもしれない。"
 country.1135.name:0 "大量絶滅：溶解"
 country.1135.desc:0 "この惑星の辿った不幸な運命は、 まさに宇宙の気まぐれのせいとしか言いようがない。 なんらかの重力変動 (太陽に疑いの目を向けたあと、 科学者たちは一過性の時空間異常が原因であると考えた) により、 惑星は本来の軌道から太陽に近すぎる軌道へと追いやられたのである。 惑星は徐々に本来の軌道に戻りつつあるものの、 それ以来恒星の余熱で調理されつづけている。"
 country.1140.name:0 "大量絶滅：荒廃"
 country.1140.desc:0 "この荒れ果てた惑星の運命は、 悲しいことに最初から決まっていたものだった。\n\nまるで残酷な宇宙規模の陰謀が仕組まれていたかのように、 この惑星を支配していた種族が知性を発達させ農業技術を発明するや否や、 不幸にも地質学的性質により土壌が不毛化しはじめたのだ。\n\n深い地層のサンプルや、 かつては地表を覆うばかりに繁栄していた生物の化石を調べると、 大地を潤すのに必須のミネラルが菜食を主とする食生活のために生物の骨格に蓄積されていったことがわかった。 その生物の死骸は腐るよりも化石化しやすい性質があるため、 彼らの存在そのものが脆弱な生態系を疲弊させ尽くしてしまった。 結果として生物が死に絶え、 環境も永久に変化してしまったのだ。"
 country.1145.name:0 "大量絶滅：毒"
 country.1145.desc:0 "著しい地殻変動の結果だと推定されていた惑星の地殻の割れ目は、 実際にはありえないほど巨大な地中深くに掘り進んだ根が作ったものだった。\n\nはるか昔、 奇形的変異 (おそらく知的生命体によって故意に引き起こされたが、 予期していた結果とは違った) によって、 野生植物が手に負えないほど成長したのだ。 多くの植物は受粉によって繁殖するので、 下層大気を通じて数え切れないほどの花粉が運ばれる。 このようなプロセスは、 本来はちょっとした刺激しか引き起こさないが、 空気中の花粉粒子の指数関数的増加は、 数ヵ月のうちに惑星中の動物の息の根を止めるに至った。"
 country.1150.name:0 "大量絶滅：寒冷化"
 country.1150.desc:0 "大気の化学組成が不自然に変化したために、 緩慢ながら後戻りできない寒冷化が始まってしまった。 寒冷化の始まりは[Root.Owner.GetName]の出現より前のことで、 我々が滅亡したずっと後まで続くと考えられている。\n\n本当の原因はわからないままだが、 可能性の高い説としてテラフォーミングの失敗や星間テロまでもが挙げられている。 [Root.Owner.Capital.GetName]の科学界における、 より急進的な一派は、 工場の排ガスが野放しにされたために急激な気候変動が起きたと指摘している。\n\n高度な工業化を実現するほどの知性をもちながら、 意図せず自らを滅亡させてしまう事態は考えにくいことから、 この説は科学界の一角を占めているにすぎない。"
 country.1150.desc.industrialist:0 "大気の化学組成が不自然に変化したために、 緩慢ながら後戻りできない寒冷化が始まってしまった。 寒冷化の始まりは[Root.Owner.GetName]の出現よりも前のことで、 我々が滅亡したずっと後まで続くと考えられている。\n\nその原因は、 我々自身の惑星での工業化の過程でなじみがある。 大気中への際限のない排ガス放出と、 それを打ち消す技術の欠落とが、 急激な気候変動を引き起こしたのだ。\n\nこの結論は科学界に波紋を広げたが、 我々の技術レベルをもってすれば、 このような絶滅は“おそらく”回避できるという意見が有力である。"
 country.1155.name:0 "大量絶滅：研究完了"
 country.1155.desc:0 "調査遠征はしばしば予期しない結果をもたらしたものの、 [Root.GetSpeciesAdj]の科学者は未だかつてないほど豊富なデータにより[Root.Capital.GetName]の未来を予測できるようになった。\n\n最初のレポートによれば、 [Root.Capital.GetName]が現実に危険にさらされることは少なくとも十数世代にわたって起こりえず、 恐ろしい宇宙規模の現象や、 [Root.GetName]の突然の崩壊は発生しないだろうとのことだ。"
 country.1155.a:0 "これらの惑星からさらに学べるだろうか？"
 country.1155.b:0 "[Root.GetSpeciesName]の民を安心させてやろう。"
 country.1155.c:0 "調査データを公開する。"
 country.1156.name:0 "大量絶滅：調査済み"
 country.1156.desc:0 "各星系全体に関するデータとしてはムラがあるが、 個々の惑星を詳細に研究したことで、 [Root.GetName]は該当星系の全調査データを推定できるようになった。"
 country.1156.a:0 "素晴らしい。"
 country.1157.name:0 "大量絶滅：未来への確信"
 country.1157.desc:0 "一般大衆は、 研究の進捗がメディアを通じて小出しにされるごとに不安を募らせていた。 しかし、 いまでは民衆の不安と恐れを一挙に取り除けるようになった。"
 country.1157.a:0 "母星は安全だ。"
 country.1157.b:0 "[Root.GetRulerTitle]の作戦がまた成功した。"
 country.1158.name:0 "大量絶滅：情報の普及"
 country.1158.desc:0 "調査遠征により収集された情報は[Root.GetName]の所有物で、 アクセスは制限されている。 早々と好ましくない結論が出ることを予防するための措置だ。\n\n現在は研究が完了しているため、 関係データを広く科学界に公表することを求めるロビー活動が盛んだ。"
 country.1158.a:0 "大変けっこう。"

 ####################################
 # Narrative Events
 ####################################

 story.1.name:0 "接触報告：単純な生命体"
 story.1.desc:1 "[Root.GetName]は、 最近発見された異星の有機生命のニュースで騒然としている。\n\n決して知的ではないとはいえ、 宇宙には我々以外の生命が存在するのだ。"
 story.1.desc.phobe:1 "[Root.GetName]は、 最近発見された異星の有機生命のニュースで騒然としている。\n\n決して知的ではないとはいえ、 宇宙には我々以外の生命が存在するのだ。 避けられない現実であり、 ひどく不安な未来が感じられる。"
 story.1.desc.phile:1 "[Root.GetName]は、 最近発見された異星の有機生命のニュースで騒然としている。\n\n[Root.GetSpeciesAdj]の人々は小さな進化の奇跡を知り、 知的存在とのファーストコンタクトへの期待を新たにしている。"
 story.1.desc.spiri:1 "[Root.GetName]は、 最近発見された異星の有機生命のニュースで騒然としている。\n\n神の摂理が[Root.Capital.GetName]の外にまで及んでいることを示すこの初めてのしるし以来、 [Root.GetSpeciesAdj]の神学者たちは深遠なる儀式に参加し、 新たな答えを見つけようとしている。"
 story.1.desc.gesta:0 "[Root.Capital.GetName]の生物圏の外側に、 下等有機生物の存在を確認した。"
 story.1.desc.term:1 "有機的な異星微生物が検出された。 それに伴い、 異星の有機知性体が存在する確率モデルも調節されている。 もし彼らが存在するなら発見され、 駆除されるだろう。"

 story.2.name:0 "接触報告：深宇宙に住まうもの"
 story.2.desc:1 "[Root.GetName]は、 最近遭遇した異種の有機生命のニュースで騒然としている。\n\nこの生命体は深宇宙に生息しているようで、 これと比較すれば[Root.Capital.GetName]の極限環境に生きる生物も脆弱に思えてくる。"
 story.2.desc.phile:1 "[Root.GetName]は、 最近遭遇した異種の有機生命のニュースで騒然としている。\n\nこの生命体は深宇宙に生息しているらしく、 これと比較すると、 [Root.Capital.GetName]の極限環境に生きる生物も脆弱に思えてくる。 異種生命との遭遇については疑う者もいたが、 かねてから予測され、 期待されていたことだ。 しかし、 [Root.GetSpeciesAdj]の異種生物学者は、 このような極端な環境で繁栄する生物の存在を全く予想していなかった。"
 story.2.desc.followup:1 "奇妙な異種生命体と遭遇したという報告を、 [Root.GetName]の人々は比較的冷静に受け止めている。\n\n真空中に生息していると思われるこの異種生命体は、 [Root.Capital.GetName]の科学界の一部で内輪の論争を短期間引き起こしたものの、 以前もっと単純な生命を発見していたために、 [Root.GetSpeciesNamePlural]は心の備えができていたようだ。"
 story.2.desc.gesta:0 "我々は極限環境有機生物が深宇宙を航行しているのを目撃した。"

 story.3.name:0 "接触報告：惑星の動物"
 story.3.desc:1 "[Root.GetName]は、 最近発見された異星生物のニュースで騒然としている。\n\n知能に関しては[Root.GetSpeciesAdj]並とはとても言えないが、 この興味深い種族については簡単な生物学的分類すらできず、 これは宇宙の途方もない複雑性と可能性を示唆している。"
 story.3.desc.spiri:1 "深宇宙の惑星で見つかった、 複雑ながらも知性の低い有機生命体に関する報告を、 [Root.Capital.GetName]の聖職者たちは概ね好意的に受け入れた。\n\n調査結果は教義上の論争を引き起こした。 これは[Root.GetSpeciesNamePlural]があらゆる被創造物の長であることの証明なのか、 それとも我々はまだ虚空の彼方にいる同類に出会っていないだけなのだろうか？"
 story.3.desc.followup:0 "異星生命体に関する報告がなされて以来、 [Root.GetSpeciesAdj]の異星生物学者は、 [Root.Capital.GetName]で見られるものとあまり変わらない複雑な生命体について知ることができて喜んでいる。\n\nこれらはまだ簡単な分類すらできず、 純粋な動物的本能以上のものはもっていないようだが、 彼らの存在はある種の生命形態が普遍的であることを示唆している。"
 story.3.desc.gesta:0 "我々は異星に動物が存在することを確認した。"

 story.4.name:0 "接触報告：準知的生命体"
 story.4.desc:1 "[Root.GetName]は、 最近遭遇した異星生物のニュースで騒然としている。\n\n彼らがもつ準知性は極めて興味深く、 [Root.GetName]はまだ銀河進出の扉を叩いただけかもしれないが、 我々がすでに長い道のりを歩んできたことを実感させられ、 身が引き締まる思いである。"
 story.4.desc.phobe:1 "異星動物の観察結果は、 [Root.Capital.GetName]を驚愕させている。 彼らの鈍重な歩き方や虚ろな目を映した映像には、 [Root.GetSpeciesAdj]の人々を深く動揺させる何かがある。\n\nおそらく、 それは彼らが異質だからではなく、 異種生物学者が強く主張するように我々にとてもよく似ているためだ。 [Root.GetName]が忘れたがっている、 不格好な進化過程の歪んだ鏡像なのだ。"
 story.4.desc.phile:1 "[Root.GetSpeciesAdj]のニュースネットは、 遭遇した異星生物についての議論で持ちきりだ。\n\n彼らの知性は極めて興味深く、 [Root.GetName]はまだ銀河進出の扉を叩いただけかもしれないが、 我々がすでに長い道のりを歩んできたことを実感させられ、 身が引き締まる思いである。 [Root.GetSpeciesNamePlural]の大半は、 準備が整った他種族に同じ道のりを歩ませることを、 義務であり道徳的責務であると考えている。"
 story.4.desc.spiri:1 "異星生物に遭遇したというニュース以来、 [Root.GetSpeciesAdj]の信徒集会は騒がしくなっている。\n\n異星生物の知能は極めて興味深い。 [Root.GetName]はまだ銀河進出の扉を叩いただけかもしれないが、 我々がすでに長い道のりを歩んできたことを実感させられ、 身が引き締まる思いである。 [Root.Capital.GetName]では、 もしこの生命体が知性を獲得して宇宙に進出した場合、 彼らを導くのが我々の役目かどうかで白熱した議論が交わされている。"
 story.4.desc.followup:1 "新たに発見した下等な生物に関して、 [Root.GetSpeciesAdj]の首都に観察報告が送られてきた。 この生命は未熟だが、 知性を得る可能性と大きな進化的余地を備えているそうだ。\n\nこの報告は熱烈な反響を呼んでいる。"
 story.4.desc.gesta:0 "我々は、 意識を得る直前にまで進化している異星生命体を発見した。"

 story.5.name:0 "接触報告：遺物"
 story.5.desc:1 "[Root.GetName]は、 調査している異星種族の遺物のニュースで騒然としている。\n\nこの遺物は、 過去に知性と目的をもった生命体が活動していたという、 決定的な証拠と考えられている。 つまり、 我々はいまは孤独かもしれないが、 少なくとも孤独を感じていたのは我々だけではないということだ。"
 story.5.desc.phobe:1 "[Root.Capital.GetName]の当局は、 異星種族の遺物に関する報告にいささかの不安を感じている。\n\n問題の遺物は、 この銀河において、 過去に未知の勢力が活動していたことを示す決定的な証拠であると広く考えられているが、 [Root.GetSpeciesAdj]の有力思想家の一部はその見方を拒否し、 「異常な地学的形成によるもの」や「奇妙な自然現象の結果」であると主張している。"
 story.5.desc.phile:1 "[Root.GetSpeciesAdj]の異星生物学者たちは、 文字通り先を争うように異星生命発見についての研究発表を続けている。\n\n学界におけるこのブームは一時的とはいえ、 他分野の研究進度にそれなりに悪影響を与えている。"
 story.5.desc.followup:1 "『大山鳴動、 知的生命は結局存在せず』。 これは[Root.Capital.GetName]の人気ニュースネットに掲載された記事の見出しだ。[Root.GetName]の国民は下等な異星生物が公式記録で扱われる問題になったことに滑稽さを感じたようだが、 我々と同等の異星存在がいる可能性はまたしても現実のものとはならなかった。\n\n異星生命の痕跡についての今回の報告は、 この状況に皮肉さを増しただけのようだ。"
 story.5.desc.gesta:0 "我々は、 ほかの惑星で初めて知的生命の具体的な痕跡を確認した。"

 story.6.name:1 "接触レポート：[GetPreFTLUpperPlural]種族"
 story.6.desc:2 "[Root.GetName]は、 わが国の艦隊が発見した[GetPreFTLLower]異星文明のニュースで騒然となっている。\n\n[primitive_planet.GetName]の異星人は宇宙航行はできないようだが、 ある程度の知性をもち、 その社会はそれなりに発達した文化としての特徴をすべて備えている。"
 story.6.desc.phobe:2 "初歩的な知性を示す[GetPreFTLLower]生物――[primitive_planet.GetName]の初期文明――に関するニュースは、 [Root.Capital.GetName]ではあまり快く受け取られなかったようだ。\n\n公衆の議論は不穏な空気に満ちており、 一部少数派があらゆる手段を用いてその異星人の惑星を支配せよと強く訴える一方で、 大半の[Root.GetSpeciesNamePlural]は異星人を避けるか、 完全に忘れたがっているようだ。"
 story.6.desc.phile:1 "わが艦隊が[GetPreFTLLower]文明を発見したというニュースは、 彼らにとっては「歓喜」ともいえる激しさで[Root.GetName]の学術エリートたちに受け取られた。\n\n[Root.GetSpeciesAdj]が宇宙の闇に踏み出したのが無意味ではないことを示す一応の証拠が、 初めて手に入ったのだ。 彼らの知性は我々と同等ではなく、 現実的な時間で直接接触が実現するとは思えないが、 彼らが存在するという事実だけでも、 銀河が死んでいて動きがないわけではないという希望の灯なのだ。"
 story.6.desc.followup5:1 "[Root.Capital.GetName]の科学界は、 知的生命体の異星人生活に関する報告に興奮している。\n\n未だ宇宙飛行には至ってないものの、 [primitive_planet.GetName]の異星人の知性は相当の水準であり、 その社会は高度に文化的な特徴を示している。 著名な異星人研究者は以前発見した古代の遺跡とは異なり、 社会を研究する絶好の機会であると述べている。"
 story.6.desc.followup4:1 "[GetPreFTLLower]文明に関するその報告は、 以前の準知的種族に関する発見に続いて、 [Root.GetSpeciesAdj]の研究者たちに歓迎された。\n\n知りうる限り、 [Root.GetName]は星々の世界へ到達した最初の文明である。 しかし、 我々から数千年か数百年しか遅れていないほかの文明を研究するのは、 大変魅力的なことだ。"
 story.6.desc.followup123:2 "これまでの下等生物の発見に続き、 ついにわが艦隊が[primitive_planet.GetName]の[GetPreFTLLower]異星種族に遭遇したという報告により、 主として理論上の分野にすぎないと考えられていた異星生物学が、 [Root.Capital.GetName]で再び大きな関心を集めている。"
 story.6.desc.gesta:1 "我々は[GetPreFTLLower]異星文化の存在を確認した。 彼らは人格が個別に断片化されているというハンディキャップがあり、 未だにFTL能力を開発していない。"

 story.7.name:0 "接触報告：謎の宇宙航行種族"
 story.7.desc:0 "[Root.GetName]が異星の知的生命体と出会うまで長くはかからなかった。\n\n[Root.GetSpeciesAdj]の首都が艦隊から受け取った報告は、 どのように相手勢力が出現したかを控えめに記すのみで、 コミュニケーションの確立に失敗したことにはあまり触れていない。"
 story.7.desc.phobe:0 "首都[Root.Capital.GetName]は、 宇宙空間で正体不明の船が発見されたニュースで騒然としている。\n\n彼らの対外姿勢については不明だが、 最悪の事態を想定しておくべきだろう。"
 story.7.desc.phile:0 "[Root.GetName]はついに、 星間をさまよう同輩と出会った。\n\n彼らの対外姿勢は不明で、 敵対的な可能性さえあるにもかかわらず、 彼らと出会った船からのレポートを受け取った[Root.Capital.GetName]の雰囲気は、 有頂天とさえ言えそうだ。"
 story.7.desc.followup6:1 "我々は宇宙航行が可能な知的生命体に遭遇した。\n\nこれまで[Root.GetName]が遭遇したような[GetPreFTLLowerPlural]生命とは対照的に、 船団を操って宇宙を移動するこの目的不明の存在について、 我々はまだよく理解できていない。"
 story.7.desc.followup12345:1 "新たな異星人の船から響く駆動音が、 エーテルを超えて[Root.Capital.GetName]に届くことで、 星間帝国[Root.GetName]の歴史書の序章は、 あらゆる意味で終わったといえる。"
 story.7.desc.mach.followup12345:0 "我々は高度な宇宙航行が可能な異星の船を確認した。 まだコミュニケーションの確立には至っていないが、 我々[Root.GetSpeciesNamePlural]がこの銀河で星間探査が可能な唯一の帝国でないことは確認できる。"
 story.7.desc.gesta:0 "我々は高度な異星生命に遭遇した。 接触は避けられないようだ。"

 story.8.name:0 "接触レポート：リヴァイアサン"
 story.8.desc:0 "宇宙空間に住む巨大な怪物が発見されたことは、 この宇宙の大いなる計画において、 [Root.GetName]が取るに足らない存在でしかないことをますます浮き彫りにした。 栄えあるわが帝国が遭遇した最初の生物は、 その小さな一例にすぎなかったのかもしれない。 彼らリヴァイアサンの映像は帝国全土で中継され、 集団ヒステリーを引き起こし、 対策を求める声が殺到した。\n\n艦隊の報告によれば、 この怪物は最大の無敵艦隊でさえ破壊できる力をもっており、 注意が必要だとのことだ。"
 story.8.desc.spirit:0 "[Root.GetSpeciesAdj]の民衆は祈りを捧げている。 宇宙空間で遭遇した巨大生物は国民の多くを狂気の縁に追いやるか、 神聖なものへの信仰を揺るがせている。 あの巨大生物はあらゆる生命の、 そしてそれを創り出したものの守護者なのか、 それとも敵なのだろうか？"
 story.8.desc.phile:0 "[Root.GetName]は圧倒的な存在に遭遇した。 巨大生物は、 その存在そのものが大宇宙の計り知れぬ驚異の証であり、 これに比べれば大多数の生命は燃え上がる恒星の横に置かれた弱々しい灯火のようなものだ。\n\nこのリヴァイアサンの生態は謎のままだが、 [Root.Capital.GetName]の人々は将来の発見について期待に満ちた畏敬の念を抱いており、 展開を楽観視している。"
 story.8.desc.mach:0 "未知の性質をもつ巨大な存在が宇宙空間で発見されたことにより、 [Root.GetName]は敵対能力を備えた構造物の最大表面積に関する既知のパラメータを、 すべて再定義することを余儀なくされた。 [Root.GetName]がもしこの新たな存在と戦うことになれば、 生存可能性は決して楽観できるものではない。\n\n科学・軍事ユニットは継続的な観察と、 現存艦隊の強化を提言している。"
 story.8.desc.followup7:0 "わが帝国の宇宙航行史上、 他を圧するような存在と遭遇した。 衛星に匹敵するサイズと質量という、 予想だにしない規模に成長しうる生命だ。\n\nこのようなものは全く予期していなかった。 今日という日は[Root.GetName]の歴史の転換点として記憶されるだろう。 そして、 それを語り継げるほど長く存続できることを祈ろう。"
 story.8.desc.followup123456:0 "宇宙空間に住む巨大生物発見というニュースは、 熱病のように帝国全土を席巻した。 民衆のあいだには不安と楽観的好奇心が入り交じっているが、 ほとんどは生存に関わる恐怖を抱いている。 今日という日は、 極めて重要な日として後世の史書に記されるだろう。"
 story.8.desc.mechanical:0 "巨大な深宇宙構造物と遭遇したというニュースが、 [Root.GetName]を駆け巡っている。 この物体に生物学的な性質はないようだが、 その存在自体がテクノロジーやメガエンジニアリングの可能性に影響を与えることは避けられない。"
 story.8.a:0 "この闇の正体はなんだ？"
 story.8.b:0 "我々は塵にすぎない。"
 story.8.c:0 "畏怖の念を感じる。"
 story.8.d:0 "情報受信。 データバンクを更新。"
 story.8.e:0 "我々の信仰を試す悪魔だ。"
 story.8.f:0 "神が存在する証だ。"
 story.8.g:0 "我々が学べるものを想像してみよう。"
 story.8.h:0 "手に入れればいい戦利品になりそうだ。"

 ### Space Monsters

 story.101.name:0 "宇宙アメーバ"
 story.101.desc.phile:1 "わが艦隊が最近遭遇した存在は、 新種の不思議な宇宙生物だった。\n\n分析担当者が初期のセンサー情報を完全に誤読したために「宇宙アメーバ」という愛称をつけられたこの生物は、 実のところ、 [Root.Owner.GetAdj]の平均的なコルベットよりも巨大だったのだ。\n\nここは距離をとって、 [Root.Owner.Capital.GetName]からこの生物とその同類を観察するべきだろう。"
 story.101.desc.phobe:2 "わが艦隊が最近遭遇した存在は、 新たな恐ろしい生命体だった。\n\n分析担当者が初期のセンサー情報を完全に誤読したために「宇宙アメーバ」という愛称をつけられたこの生物は、 実のところ、 [Root.Owner.GetAdj]の平均的なコルベットよりも巨大だったのだ。\n\nこの怪物の1体を殺したところで、 大した害はないだろう。\n\n科学、 あるいはそれに相当するもののためである。"
 story.101.desc.milit:2 "わが艦隊が最近遭遇した存在は、 宇宙空間に生息する生命体だった。\n\n戦術担当官が初期のセンサー情報を完全に誤読したために「宇宙アメーバ」という愛称をつけられたこの生物は、 実のところ、 [Root.Owner.GetAdj]の平均的なコルベットよりも巨大だったのだ。\n\nこの生物は[Root.Owner.GetAdj]の船に対して敵対的な行動を見せているが、 さらなる研究が待たれる。"
 story.101.desc.pacif:1 "わが艦隊が最近遭遇した存在は、 新種の宇宙生物だった。\n\n分析担当者が初期のセンサー情報を完全に誤読したために「宇宙アメーバ」という愛称をつけられたこの生物は、 実のところ、 [Root.Owner.GetAdj]の平均的なコルベットよりも巨大だったのだ。\n\nその性質は非常に攻撃的であるが、 さらなる研究が必要だろう。 我々は[Root.Owner.Capital.GetName]からこの生物とその同類を遠隔観察できる。"
 story.101.desc.mater:2 "わが艦隊が最近遭遇した存在は、 宇宙空間に生息する生命体だった。\n\n分析担当者が初期のセンサー情報を完全に誤読したために「宇宙アメーバ」という愛称をつけられたこの生物は、 実のところ、 [Root.Owner.GetAdj]の平均的なコルベット船よりも巨大だったのだ。"
 story.101.desc.gesta:1 "わが艦隊が最近遭遇した存在は、 宇宙空間に生息する新たな生命体だった。\n\n[Root.Owner.GetAdj]のコルベットよりもはるかに巨大ではあるが、 この「宇宙アメーバ」の群れは我々全体に比べればはるかに小さい。"
 story.101.desc:1 "わが艦隊が最近遭遇した存在は、 新種の宇宙生物だった。\n\n分析担当者が初期のセンサー情報を完全に誤読したために「宇宙アメーバ」という愛称をつけられたこの生物は、 実のところ、 [Root.GetAdj]の平均的なコルベットよりも巨大だったのだ。"
 story.101.a:0 "宇宙アメーバを遠隔観察するスペシャルプロジェクトを発令する。"
 story.101.b:0 "我々の艦隊がその生物を始末するだろう。"

 story.105.name:0 "宇宙アメーバよ、 永遠に"
 #project completed
 story.105.desc.phile:1 "「宇宙アメーバ (いまや[Root.Capital.GetName]では愛情を込めてこう呼ぶ)」は群れを作らないが、 彼らの身体構造は孤独ではない。 最も若い個体を除いて、 宿主となるアメーバが生み出すらしき半独立性の「フラゲーラ (鞭毛)」と呼ばれる器官と共生しているのだ。 フラゲーラは、 RNAを含む分泌物を介して宿主の意志に沿うようにプログラムされているようだ。\n\nフラゲーラは当初、 宇宙アメーバの若い個体だと考えられていたが、 生殖機能はないらしく、 単に宿主から独立した手足のように活動しているにすぎない。 フラゲーラは宿主周囲の驚くほど広範囲において物体を動かしたり攻撃したりすることも可能で、 定期的に宿主の体内に入り再プログラミングされている。\n\nアメーバの分厚い皮膚がもつ再生能力か、 フラゲーラの優雅な運動パターンのどちらかに、 軍事的応用の可能性がある。"
 story.105.desc.pacif:0 "「宇宙アメーバ (この呼び名は発見の顛末を描いた物語によって[Root.Capital.GetName]で有名になった)」は、 群れを作らないが、 彼らの身体構造は孤独ではない。 最も若い個体を除いて、 宿主となるアメーバが生み出すらしき半独立性の「フラゲーラ (鞭毛)」と呼ばれる器官と共生しているのだ。 フラゲーラは、 RNAを含む分泌物を介して宿主の意志に沿うようにプログラムされているようだ。\n\nフラゲーラは当初、 宇宙アメーバの若い個体だと考えられていたが、 生殖機能はないらしく、 単に宿主から独立した手足のように活動しているにすぎない。 フラゲーラは宿主周囲の驚くほど広範囲において物体を動かしたり攻撃したりすることも可能で、 定期的に宿主の体内に入り再プログラミングされている。"
 story.105.desc:1 "「宇宙アメーバ (正確な宇宙生物分類学的基準で呼ぼうとすると、 大抵の[Root.GetSpeciesName]にとって発音が難しすぎたために結局名前が変わらなかった)」は群れを作らないが、 彼らの身体構造は孤独ではない。 最も若い個体を除いて、 宿主となるアメーバが生み出すらしき半独立性の「フラゲーラ (鞭毛)」と呼ばれる器官と共生しているのだ。 フラゲーラは、 RNAを含む分泌物を介して宿主の意志に沿うようにプログラムされているようだ。 フラゲーラは当初、 宇宙アメーバの若い個体だと考えられていたが、 生殖機能はないらしく、 単に宿主から独立した手足のように活動しているにすぎない。 フラゲーラは宿主周囲の驚くほど広範囲において物体を動かしたり攻撃することも可能で、 定期的に宿主の体内に入り再プログラミングされている。\n\nアメーバの分厚い皮膚がもつ再生能力か、 フラゲーラの優雅な運動パターンのどちらかに、 軍事的応用の可能性がある。"
 story.105.desc.gesta:0 "宇宙アメーバは通常、 防御や物体操作のために用いる半独立性フラゲーラ (鞭毛) を数体伴っている。 アメーバとフラゲーラは精神を共有しているのではなく、 前者がRNAを含む分泌物を介して後者をプログラムし、 比較的複雑な任務を実行させている。"
 story.105.a:0 "実に興味深い。"

 story.110.name:0 "宇宙アメーバの解剖"
 #debris studied
 story.110.desc.phobe:0 "宇宙アメーバ (今日では、 彼らを倒す任務にあたった[Root.GetSpeciesAdj]の軍によって面白おかしく広まった、 ほぼ侮蔑的な呼び名だが) は、 思った以上に複雑だ。 丈夫な外殻には大量のポケットがあり、 小さなアメーバを格納している。 これらの小アメーバは、 わが艦隊が「母船アメーバ」と交戦する際に事実上の戦闘艇として活動している。 この「戦闘アメーバ」は、 サイズの明確な違いを除けば表面的には母船アメーバと似ているが、 はるかに単純な生物だ。 母船アメーバはポケット以外に何百もの繊細な器官を有しているが、 宇宙の厳しい真空環境で生き延びるために不可欠なものに違いない。\n\n器官の多くは破裂したり、 アメーバを倒す過程で焼却されており、 我々が回収できたのは不完全な遺骸だけだ。\n\nしかし、 宇宙アメーバプロジェクトの異種生物学者は無傷の標本が必要だと考えており、 艦隊に対して具体的な照準位置を指示した。 5体以上のアメーバを、 特定の位置への精密攻撃によって殺せば、 遺骸を完全に復元できるだろう。"
 story.110.desc.milit:0 "宇宙アメーバ ([Root.GetSpeciesAdj]の軍は結局、 このニックネームを公式採用した) は、 思った以上に複雑だ。 丈夫な外殻には大量のポケットがあり、 小さなアメーバを格納している。 これらの小アメーバは、 わが艦隊が「母船アメーバ」と交戦する際に事実上の戦闘艇として活動している。 この「戦闘アメーバ」は、 サイズの明確な違いを除けば表面的には母船アメーバと似ているが、 はるかに単純な生物だ。 母船アメーバはポケット以外に何百もの繊細な器官を有しているが、 これらは宇宙の厳しい真空環境で生き延びるために不可欠なものに違いない。 これらの器官の多くは破裂したり、 アメーバを倒す過程で焼却されており、 我々が回収できたのは不完全な遺骸だけだ。\n\nしかし、 宇宙アメーバプロジェクトの宇宙生物学者は無傷の標本が必要だと考えており、 艦隊に対して具体的な照準位置を指示した。 5体以上のアメーバを、 特定の位置への精密攻撃によって殺せば、 遺骸を完全に復元できるだろう。"
 story.110.desc:0 "宇宙アメーバ (伝統的な[Root.Owner.Capital.GetSpeciesAdj]の分類学では簡単に分類できないため、 この名が定着してしまった) は、 思った以上に複雑だ。 丈夫な外殻には大量のポケットがあり、 小さなアメーバを格納している。 これらの小アメーバは、 わが艦隊が「母船アメーバ」と交戦する際に事実上の戦闘艇として活動している。 この「戦闘アメーバ」は、 サイズの明確な違いを除けば表面的には母船アメーバと似ているが、 はるかに単純な生物だ。 母船アメーバはポケット以外に何百もの繊細な器官を有しているが、 宇宙の厳しい真空環境で生き延びるために不可欠なものに違いない。 器官の多くは破裂したり、 アメーバを倒す過程で焼却されており、 我々が回収できたのは不完全な遺骸だけだ。 とはいえ、 宇宙アメーバプロジェクトの異星生物学者はこれでも標本として十分だと考えている。 すでに宇宙アメーバ特有の弱点や、 物理的特徴のいくつかを特定することに成功しているからだ。"
 story.110.desc.gesta:0 "宇宙アメーバは予想したよりもずっと複雑だった。 彼らの堅固な外殻にはポケットが大量にあり、 そこにはわが艦隊が「母船アメーバ」と交戦した際に目撃したような、 攻撃機として機能する小さなアメーバが収められている。 明らかなサイズの違いを除けば外見上は似ているが、 生物学的には「攻撃機アメーバ」は宇宙アメーバ本体よりもずっと単純だ。 宇宙アメーバのポケットの奥には数百もの繊細な器官があり、 それらが過酷な真空中での生存に不可欠であることは間違いない。 それら器官の多くは、 小アメーバを放出する際に破裂もしくは燃え尽きてしまうため、 我々が回収できるのはほとんどが不完全な外殻だけだ。 だが、 宇宙アメーバ研究プロジェクトを担当する異星生物学者たちはそれでも十分だと考えている。 宇宙アメーバ特有の生物学的特徴や弱点については、 すでにいくつか特定することに成功しているからだ。"
 story.110.a.phobe:1 "奴らの素早い駆除に役立つ。"
 story.110.b.milit:0 "射撃練習の的になる。"
 story.110.c:0 "大変けっこう。"

 story.115.name:0 "宇宙アメーバを仕留める" #kill 5 quest
 story.115.desc.phobe:0 "宇宙アメーバをいくつか殺したことで、 宇宙アメーバとその体内に棲む小生物のグロテスクな関係を調査することができた。 [Root.GetSpeciesAdj]の異種生物学者によれば、 鞭のような動きから「フラゲーラ (鞭毛)」と命名されたそれは、 この宇宙生物の幼生や、 ましてや寄生体などではない。 単に成熟した宿主が道具として使用するために生み出すもので、 生殖とは関係ないようだ。 フラゲーラはマニピュレータや暗闇を探る触覚として働いているらしく、 任務を終えると宿主アメーバのポケットに戻り、 そこで新たな任務を受け取っているらしい。 宇宙アメーバの笑えるほど明確な欠点である生来の反応の遅さは、 膨大な数のフラゲーラと、 彼らがもつ強力な反射反応と盲目的な宿主追従能力によって幾分相殺されている。\n\nいずれにせよ、 いままで以上に容易に宇宙アメーバを仕留められるようになった。"
 story.115.desc.milit:0 "宇宙アメーバの死骸をいくつか回収したことで、 宇宙アメーバとその体内に棲む小生物の興味深い関係を調査することができた。 [Root.GetSpeciesAdj]の異種生物学者によれば、 鞭のような動きから「フラゲーラ (鞭毛)」と命名されたそれは、 この宇宙生物の幼生や、 ましてや寄生体などではない。 単に成熟した宿主が道具として使用するために生み出すもので、 生殖とは関係ないようだ。 フラゲーラの (その複雑な動きや、 相互コミュニケーションからすれば必要であろう) 脳があるはずの位置には、 複雑な腺のような処理中枢がある。 この器官はRNAの形で宿主が分泌したものを皮下の受容体で受け取り、 入力信号 (指示) として解読する。 フラゲーラは任務を終えると宿主アメーバのポケットに戻り、 そこで新たな任務を受け取っているようだ。 このために宿主はフラゲーラを、 肉体から分離したマニピュレータとして利用できるらしい。 宇宙アメーバの明確な欠点である生来の反応の遅さは、 膨大な数のフラゲーラと、 彼らがもつ強力な反射反応と盲目的な宿主追従能力によって幾分相殺されている。 宇宙アメーバが深宇宙戦闘において比較的熟達を見せているのは、 大半がこのフラゲーラの一貫した切り離し運用のためであり、 わが軍は多くを学べそうだ。"
 story.115.desc:0 "4体目の宇宙アメーバの駆逐により、 [Root.GetName]の首都惑星である[Root.Capital.GetName]において、 宇宙アメーバの完全な死骸が復元された。 この生命体に隠された秘密について研究し、 結果を[Root.GetSpeciesAdj]の行政府の適切な部署に伝えるつもりだ。\n\n現時点での発見内容において、 おそらく最も役立つのは、 宇宙アメーバの皮膚膜に関するものだろう。 それは複雑な腺における処理を通じて広範囲にわたる宇宙放射線を代謝・吸収している。 まるで放射線を食べているかのように。"
 story.115.a.phobe:0 "素晴らしい。" # emp mod, +20% dmg vs amoebas
 story.115.b.milit:0 "では学ばせてもらおう。" # emp mod, improved strike craft
 story.115.c:0 "この知識は有効に活用できる。" # emp mod, +5% energy

 story.201.name:0 "結晶生命体"
 story.201.desc.base:0 "[This.Owner.GetResearchers]は、 [This.System.GetName]星系で見つかった他に類を見ない結晶様の浮遊物体についての報告を調査し終えた。 その結果は驚くべきものだった。"
 story.201.desc.phile:1 "$story.201.desc.base$\n\n宇宙船サイズのものと、 それに随行する少し小さめだが同様に水晶様のものがあり、 当初は不活発であるように見えた。 しかし、 我々の船に反応して突然進行方向を変えたり、 プリズム内部に新しいエネルギー反応が発生したりしたことから、 これらは生きている可能性があると考えられる。 これはぜひとも確認したい仮説だが、 接近する際は警戒しなければならない。\n\n我々の最高の科学者たちが、 調査のために待機している。"
 story.201.desc.phobe:1 "$story.201.desc.base$\n\n宇宙船サイズのものと、 それに随行する少し小さめだが同様に水晶様のものがあり、 当初は不活発であるように見えた。 しかし、 我々の船に反応して突然進行方向を変えたり、 プリズム内部に新しいエネルギー反応が発生したりしたことから、 これら潜在的に危険であり、 接近する際は最大限の警戒が必要であることを示唆している。\n\nこの水晶のような物体の戦闘力を見極めるために艦隊を展開し、 もし脅威となるならば破壊するべきだろう。"
 story.201.desc.pacif:1 "$story.201.desc.base$\n\n宇宙船サイズのものと、 それに随行する少し小さめだが同様に水晶様のものがあり、 当初は不活発であるように見えた。 しかし、 我々の船に反応して突然進行方向を変えたり、 プリズム内部に新しいエネルギー反応が発生したりしたことから、 これら潜在的に危険であり、 接近する際は警戒が必要であることを示唆している。\n\n得体の知れない謎の水晶体と対立するリスクは避けたいので、 首都から遠隔監視・観察するべきだろう。"
 story.201.desc.spiri:1 "$story.201.desc.base$\n\n宇宙船サイズのものと、 それに随行する少し小さめだが同様に水晶様のものがあり、 当初は不活発であるように見えた。 しかし、 我々の船に反応して突然進行方向を変えたり、 プリズム内部に新しいエネルギー反応が発生したりしたことから、 これらは[Root.Owner.GetSpeciesAdj]の船を警戒していると考えられる。\n\nこの水晶に似た物体の本質や起源は、 現在のところ不明である。 しかしその形状やいくつもの美しい頂点は、 [Root.Owner.GetSpeciesAdj]の魂に共鳴するところがある。 [Root.Owner.GetName]は一歩下がった距離から敬意をもって観察すべきだろう。"
 story.201.desc.milit:1 "$story.201.desc.base$\n\n宇宙船サイズのものと、 それに随行する少し小さめだが同様に水晶様のものがあり、 当初は不活発であるように見えた。 しかし、 我々の船に反応して突然進行方向を変えたり、 プリズム内部に新しいエネルギー反応が発生したりしたことから、 これら潜在的に危険であり、 接近する際は警戒が必要であることを示唆している。\n\nたとえ軍事利用の方法が見つからないとしても、 粉々になった水晶を研究すれば、 間違いなく興味深い結果が得られるだろう。"
 story.201.desc:1 "$story.201.desc.base$\n\n宇宙船サイズのものと、 それに随行する少し小さめだが同様に水晶様のものがあり、 当初は不活発であるように見えた。 しかし、 我々の船に反応して突然進行方向を変えたり、 プリズム内部に新しいエネルギー反応が発生したりしたことから、 これら潜在的に危険であり、 接近する際は警戒が必要であることを示唆している。\n\n我々はこの潜在的に危険な物体と直接交戦することもできるし、 安全な距離から遠隔監視・観察することもできる。"
 story.201.a:0 "結晶を遠隔研究するスペシャルプロジェクトを発令する。"
 story.201.b:0 "そんなものはわが艦隊で粉々にしてやろう。"

 story.205.name:0 "結晶生命体は砕けない"
 story.205.desc.phile:0 "結晶生命体 ([Root.Capital.GetName]の異種生物学者と異種地質学者という、 対立する派閥が妥協して名付けた) は、 ほぼ間違いなく生きた存在と言える。\n\n[Root.GetSpeciesAdj]の学術エリートのうちごく保守的な何人かは「珪素活動体」であると主張しており、 生物学的生命との共通点は少ししかないと述べている。\n\n[Root.GetName]の民衆の大半はこの反動的な視点を受け入れず、 代わりに結晶生命体が魅せる新たな地平に目を向けている。 結晶生命体は痛ましいほどに孤独を好む存在であり、 各結晶君主ともいうべき個体が、 歩哨とそれより小さい従者という2体だけを随行させている。 一隊のなかで歩哨や従者が君主に従属しているという点を除いて、 結晶生命体の社会階層の細かいニュアンスは不明だ。 だからといって[Root.Capital.GetName]で熱心に研究される主題であることは変わりはない。\n\nこの存在は交尾をせず、 同族間での老若もないようだ。 初期の仮説に反して、 個体間の色相の違いは年齢ではなく潜在的エネルギー蓄積量 (これは激しく発射することも可能) によるもので、 この蓄積量を散発的に変動させることにより、 結晶の屈折特性が変化しているようだ。"
 story.205.desc:0 "結晶生命体 ([Root.Capital.GetName]の異種生物学者と異種地質学者という、 対立する派閥が妥協して名付けた) は、 おそらく生きている。\n\n初期の、 そしてより説明的と思われる呼称は「珪素活動体」で、 生物学的生命と共通点はほとんどない。 彼らは痛ましいほどに孤独を好む存在であり、 各結晶君主ともいうべき個体が、 歩哨とそれより小さい従者という2体だけを随行させている。 一隊のなかで歩哨や従者が君主に従属しているという点を除いて、 結晶生命体の社会階層の細かいニュアンスは不明だ。\n\nこの存在は交尾をせず、 同族間での老若もないようだ。 初期の仮説に反して、 個体間の色相の違いは年齢ではなく潜在的エネルギー蓄積量 (これは激しく発射することも可能) によるもので、 この蓄積量を散発的に変動させることにより、 結晶の屈折特性が変化しているようだ。"
 story.205.desc.pacif:0 "結晶生命体 ([Root.Capital.GetName]の異種生物学者と異種地質学者という、 対立する派閥が妥協して名付けた) は、 おそらく生きている。\n\n初期の、 そしてより説明的と思われる呼称は「珪素活動体」で、 生物学的生命と共通点はほとんどない。 彼らは痛ましいほどに孤独を好む存在であり、 各結晶君主ともいうべき個体が、 歩哨とそれより小さい従者という2体だけを随行させている。 一隊のなかで歩哨や従者が君主に従属しているという点を除いて、 結晶生命体の社会階層の細かいニュアンスは不明だ。\n\nこの存在は交尾をせず、 同族間での老若もないようだ。 初期の仮説に反して、 個体間の色相の違いは年齢ではなく潜在的エネルギー蓄積量 (これは激しく発射することも可能) によるもので、 この蓄積量を散発的に変動させることにより、 結晶の屈折特性が変化しているようだ。 結晶生命体は特定の対象に向けて暴力的にエネルギーを放射できる。 そして残念ながら、 自分たちとは異質な存在に対しては、 無傷で素通りさせるよりも襲いかかることを好むらしい。"
 story.205.desc.spiri:0 "結晶生命体 ([Root.Capital.GetName]の異種生物学者と異種地質学者という、 対立する派閥が妥協して名付けた) は、 生と死の基本概念を超えた存在だ。 [Root.Capital.GetName]の想像力に乏しい自称知識人たちは、 それらを「ケイ素活動物体」と呼び、 異様ではあるものの (あらゆるものに適用されると彼らが主張するところの) 情け容赦ない自然法則に従った存在だと主張している。\n\nともあれ、 結晶生命体は孤高にして荘厳なる存在だ。 ほとんどの場合、 結晶君主とでも呼ぶべき各個体が、 歩哨とそれより小さい従者という2体だけを随行させている。 この存在は交尾をせず、 同族間での老若もないようだ。 彼らは皆、 はるか昔に現在と同じ姿のままで発生したのだろう。 個体間の色相の違いは、 エネルギーの蓄積量 (これは激しく発射することも可能) を反映しているらしい。 また、 この蓄積量を散発的に変動させることにより、 結晶の屈折特性が変化しているようだ。"
 story.205.desc.gesta:0 "結晶生命体はおそらく生きている。\n\n彼らが生物とも伝統的人工生命体ともほとんど共通点をもたないことを考えれば、 「珪素活動体」と呼ぶほうが妥当かもしれない。\n\nこの存在は交尾をせず、 同族間での老若もないようだ。 初期の仮説に反して、 個体間の色相の違いは年齢ではなくその潜在的エネルギー蓄積量 (これは激しく発射することも可能) によるもので、 この蓄積量を散発的に変動させることにより、 結晶の屈折特性が変化しているようだ。"
 story.205.a:0 "この知識は科学に大きな利益をもたらすだろう。"
 story.205.a.tooltip:1 "帝国に§Yプリズムレンズ§!の補正が追加される：\n£physics£ §G+10%§!"
 story.205.b:0 "この知識には何かしら利用法があるはずだ。"
 story.205.b.tooltip:1 "帝国に§Yクリスタルソナー§!の補正が追加される：\n結晶生命体が生息する星系に入ったとき、 エネルギー通貨 £energy£ を§Y30§!消費することで、 §Y即座に調査§!を行える。"
 story.205.aa:0 "軍事的に応用できるか？"
 story.205.bb:0 "役に立つ可能性がありそうだな。"

 story.210.name:0 "結晶生命体は砕け散った"
 story.210.desc.milit:0 "結晶生命体 (ケイ素でありながら活動的な物質を表す、 より正しい新しい表現) は、 厄介で攻撃的な外敵である。\n\n我々は交戦したことにより、 理論上は彼ら全員に共通するはずの構造的弱点を特定できた。 これは幸運だった。 というのも、 我々の艦隊がこの謎めいたプリズムについてそれ以上学ぶには、 さらにいくつかの交戦を重ねる必要があるからだ。 結晶生命体についてわかっているのは、 彼らが明白な敵意を示し、 兵器のような放射を行うためにエネルギーを内部生成するときに変形し、 その際に結晶の屈折特性も変化するという点だ。\n\nこれを言い換えれば、 [Root.GetSpeciesAdj]の船はさまざまな色の結晶生命体に遭遇することになると思われ、 その振る舞いや戦闘力の違いに備えておいたほうがいいということだ。"
 story.210.desc.mater:0 "結晶生命体 (彼らが希少鉱物というよりも動物に近いことがわかったための呼び名) は、 [Root.GetSpeciesAdj]の船に対し攻撃的で極めて敵対的だ。 どうやら彼らはわが艦隊のことを、 自分たちの領域から全力で追い払うべき金属様存在として認識しているらしい。\n\n彼らと交戦したことにより、 理論上は彼ら全員に共通するはずの構造的弱点を特定できた。 さらに、 結晶生命体についてわかっているのは、 彼らが明白な敵意を示し、 兵器のような放射を行うためにエネルギーを内部生成するときには変形し、 その際に結晶の屈折特性も変化するという点だ。\n\nこれを言い換えれば、 [Root.GetSpeciesAdj]の船はさまざまな色の結晶生命体に遭遇することになると思われ、 その振る舞いや戦闘力の違いには備えておいたほうがいいということだ。\n\n結晶生命体についてこれ以上学ぶためには、 直接戦闘を重ねる以外にほとんど方法はない。 [Root.GetName]には彼らを天然資源として利用する簡単な手段がないが、 当然ながら手ぶらで帰るつもりもない。"
 story.210.desc:0 "結晶生命体 (彼らの活動が不明な鉱物学的プロセスによるものではなく、 実際に生物のような行動であることが判明したため、 非公式にそう呼ばれるようになった) は、 [Root.GetSpeciesAdj]の艦船に攻撃的かつ明白に敵対している。 どうやら彼らはわが艦隊のことを、 自分たちの領域から全力で追い払うべき金属様存在として認識しているらしい。\n\n彼らと交戦したことより、 理論上は彼ら全員に共通するはずの構造的弱点を特定できた。 さらに、 結晶生命体についてわかっているのは、 彼らが明白な敵意を示し、 兵器のような放射を行うためにエネルギーを内部生成するときに変形し、 その際に結晶の屈折特性も変化するという点だ。\n\nこれを言い換えれば、 [Root.GetSpeciesAdj]の船はさまざまな色の結晶生命体に遭遇することになると思われ、 その振る舞いや戦闘力の違いには備えておいたほうがいいということだ。\n\n現時点では平和的解決が不可能であり、 結晶生命体についてこれ以上学ぶためには、 直接戦闘を重ねる以外にあまり方法はない。"
 story.210.desc.gesta:0 "結晶生命体は攻撃的で、 わが艦隊に対し明らかな敵意を示している。 どうやら彼らはわが艦隊のことを、 自分たちの領域から全力で追い払うべき金属様存在として認識しているらしい。\n\n彼らと交戦したことにより、 理論上は彼ら全員に共通するはずの構造的弱点を特定できた。 さらに、 結晶生命体についてわかっているのは、 彼らが明白な敵意を示し、 兵器のような放射を行うためにエネルギーを内部生成するときに変形し、 その際に結晶の屈折特性も変化するという点だ。\n\nこれを言い換えれば、 [Root.GetSpeciesAdj]の船はさまざまな色の結晶生命体に遭遇することになると思われ、 その振る舞いや戦闘力の違いには備えておいたほうがいいということだ。\n\n現時点では平和的交流が不可能であり、 彼らについてこれ以上学ぶためには、 直接戦闘を重ねる以外にあまり方法はない。"
 story.210.a:0 "気に留めておこう。"

 story.215.name:0 "結晶生命体撃破"
 story.215.desc.milit:0 "[Root.GetName]の艦隊の航跡には、 粉砕された結晶が残るのみだ。\n\n結晶生命体の真の性質は永遠に謎のままかもしれないが、 それで不都合があるだろうか？\n\n[Root.GetSpeciesAdj]の軍はいまや結晶の駆除に非常に長けているし、 しかも我々はこの作戦中、 武装をチューンアップする方法も見つけた。"
 story.215.desc.mater:0 "いくつかの結晶生命体を破壊し、 数千ものサンプルを収集した結果、 [Root.GetSpeciesAdj]の技術者はついに遺骸から利用可能な資材を精錬する費用対効果の高い方法を考案した。\n\nこの方法によって結晶生命体との交戦と、 それに伴う兵器の投射量といったコストが相殺されるかどうかは今後次第だが、 どちらにせよ産業界の勝利ではある。"
 story.215.desc:0 "頻繁に交戦を重ねたにもかかわらず、 結晶生命体は相変わらず謎のままだ。 交尾しているようには思えないが、 自然に何かを生み出す宇宙空間の巨大な晶洞石、 というのも考えがたい。\n\n我々は破壊された結晶生命体の欠片の使用法をいくつか発見したが、 彼らの真の実態のように、 根本的に知りえないことがあるというのは不安である。"
 story.215.desc.gesta:0 "頻繁に交戦を重ねたにもかかわらず、 結晶生命体は相変わらず謎のままだ。 交尾しているようには思えないが、 自然に何かを生み出す宇宙空間の巨大な晶洞石、 というのも考えがたい。\n\n我々は破壊された結晶生命体の欠片の使用法をいくつか発見したが、 彼らの真の実態のように、 根本的に知りえないことがあるというのは不安である。"
 story.215.a.milit:0 "真実よりも勝利だ。"
 story.215.b.mater:0 "宇宙がもたらしてくれるものは最大限利用する。"
 story.215.b.mater.tooltip:0 "帝国布告§Y結晶生命体の大懸賞金§!が施行可能になる。"
 story.215.c:0 "残念。"
 story.215.c.tooltip:0 "帝国布告§Y結晶生命体の懸賞金§!が施行可能になる。"
 story.219.name:0 "クリスタルソナー"
 story.219.desc:0 "艦隊[From.GetFleetName]が、 [From.From.GetName]星系内で結晶生命体と遭遇した。\n\nわが艦船は蓄積したエネルギーを用いて、 結晶生命体に向けて強力だが無害な爆発的高周波信号を撃ちこんだ。 結晶生命体はプリズム兼共振器として機能し、 その信号波を分光して星系全域に撒き散らした。 そして、 我々の艦船センサーは各天体に反射した信号波を検知した。\n\n星系全体の調査が一瞬にして完了した。"
 story.219.a:0 "これを活用しよう。"
 story.219.a.tooltip:1 "エネルギー通貨 £energy£ を§R-30§!消費し、 [From.From.GetName]星系の§Y調査§!が即座に完了する。"
 story.219.b:0 "今回はやめておこう。"
 story.219.c:0 "資源に余裕がない。"

 story.220.name:0 "クリスタルボール"
 story.220.desc.hostile:0 "[Root.GetName]は[From.GetName]星系にて大量の結晶生命体を報告した。 ここが怪物の故郷であるかは多少の疑問が残るが、 いままで1つの星系内でこのような大量の結晶生命体が目撃されたことはなかった。\n\n初期調査によれば、 ここには通常と異なる興味深い結晶構造体が生息している。 これを解体してみるべきだろう。"
 story.220.desc.nonhostile:1 "[Root.GetName]は[From.GetName]星系にて大量の結晶生命体の存在を報告した。 明らかにここは巣 (あるいは少なくとも活動中心地) であり、 [From.GetName]にはこれまでに遭遇したことのない結晶構造体が生息している。\n\nこの構造体は、 結晶生命体に関連するいくつかの特性を示しているが、 程度が甚だしい。"
 story.220.desc.gesta:1 "我々は[From.GetName]星系にて大量の結晶生命体の存在を確認した。 明らかにここは巣 (あるいは少なくとも活動中心地) であり、 [From.GetName]にはこれまでに遭遇したことのない結晶構造体が生息している。\n\nこの構造体は、 結晶生命体に関連するいくつかの特性を示しているが、 程度が甚だしい。"
 story.220.a.nonhostile:0 "確認を続けろ。"

 story.221.name:0 "水晶占いの結果"
 story.221.desc:0 "[Root.Capital.GetName]の異星生物学部門が、 例の遠隔調査結果の報告をまとめた。\n\n対象が観測できるような行動を一切取らないため、 またしても決定的な結論を出すことは難しくなっている。 しかし、 対象の生理的特徴は相変わらず興味深いものだ。 異種生物学部門が材料工学部門と緊密に協力して調査した結果、 結晶構造体で観察された先進的な再構築能力を模倣することに成功しつつある。"
 story.221.desc.gesta:0 "結晶構造体の遠隔調査を完了した。\n\n構造体は観測可能な行動を一切取らなかったため、 確固たる結論を導き出すのは困難だ。 しかし、 彼らの生理的特徴に対する興味は尽きない。 我々は、 結晶構造体に見られる高度な再構築能力の模倣に成功しつつある。"
 story.221.a:0 "よくやった。"

 story.223.name:0 "水晶占いの中断"
 story.223.desc:0 "[Root.Capital.GetName]の異種生物学部門によれば、 遠くの星系にいた例の結晶構造体が破壊されてしまい、 遠隔調査できなくなったそうだ。"
 story.223.desc.gesta:0 "遠く離れた星系で観察されていた結晶構造体が破壊されたため、 もはや遠隔調査はできなくなった。"
 story.223.a:0 "残念だ。"
 story.223.a.tooltip:0 "§H結晶構造体§!スペシャルプロジェクトはキャンセルされる。"

 story.301.name:0 "古代の採掘ドローン"
 story.301.desc.pacif:1 "いくつかの星系で、 深宇宙ドローンに関する報告を調査した。 これらは軌道上の自動採鉱活動と管理を担っており、 状態からして数千年前に配置されたものの、 すぐにドローンたち自身以外に面倒を見るものはいなくなったようだ。\n\nドローンたちは第三者との対話能力を (少なくとも[Root.Owner.GetName]に解読できる範囲では) 有しておらず、 星系に進入した[Root.Owner.GetSpeciesAdj]の船に敵対的に反応している。\n\n[Root.System.GetName]星系に彼らが存在することは興味深く、 さらに調査すべきだろう。"
 story.301.desc.mater:1 "いくつかの星系で、 深宇宙ドローンに関する報告を調査した。 これらは軌道上の自動採鉱活動と管理を担っており、 状態からして数千年前に配置されたものの、 すぐにドローンたち自身以外に面倒を見るものはいなくなったようだ。 彼らの目的が採鉱であることは明白だが、 誰が彼らを送り出したのかはまだわからない。 明らかなのは、 少なくともここ数百年、 鉱石はこの星系から輸送回収されていないということだ。\n\n彼らはただの古びたドローンかもしれないが、 [Root.Owner.GetName]の監視下においておくべきではないだろうか。"
 story.301.desc:1 "いくつかの星系で、 深宇宙ドローンに関する報告を調査した。 これらは軌道上の自動採鉱活動と管理を担っており、 状態からして数千年前に配置されたものの、 すぐにドローンたち自身以外に面倒を見るものはいなくなったようだ。 ドローンたちは強力な掘削レーザーを装備しており、 [Root.Owner.GetSpeciesAdj]の船が接近すると、 敵対的とまではいかないまでも明らかに威嚇するような態度をとっている。\n\n彼らはただの古びたドローンかもしれないが、 [Root.Owner.GetName]の監視下においておくべきではないだろうか。"
 story.301.desc.gesta:1 "我々が遭遇した深宇宙ドローンは、 自律型軌道採掘場で労働と管理に従事していたようだ。 処理装置の状態からすると、 この採掘場は、 数千年前に建設された直後に放棄され、 ドローンだけが残されたらしい。 ドローンは強力な採掘レーザーを有しており、 我々が接近すると、 敵対的とまではいかないまでも明らかに威嚇するような態度をとっていた。\n\nこれらはただの古臭いドローンかもしれないが、 厳重な監視下に置く必要がある。"
 story.301.a:0 "[Root.Capital.GetName]に聴音哨を設ける。"
 story.301.b:0 "彼らを分解して、 部品を調査しよう。"

 story.305.name:0 "採掘ドローンの職業倫理"
 #starts mining drone home system chain upon completion
 story.305.desc.pacif:0 "掘削レーザーを[Root.GetSpeciesAdj]の船に向けていないときのドローンは、 ほかにするべきこともなく、 忠実かつ無言でよく働き、 鉱物に乏しい小惑星を掘り返している。\n\nさらに興味深いのは、 以前の推測とは異なり、 ドローンは完全に無言ではないということだ。 彼らは極めて稀ではあるが、 背景ノイズとはっきり区別できる波長で信号を発しているのだ。 信号の受信者がまだ存在しているのかどうかは、 また別の謎である。"
 story.305.desc.mater:0 "ドローンは産出量の落ちた小惑星から、 驚くべき効率性で鉱石を搾り出している。 [Root.GetSpeciesAdj]の採鉱者なら、 価値ある鉱脈は掘りつくしたと考えてすぐに諦めるところだ。 我々の一流エンジニアは、 ドローンの手法を[Root.GetName]の採鉱ネットワークやステーションに応用し、 効率を上げエネルギー消費を節約できないか調査している。\n\nそれよりも重要性では劣ることだが、 以前の推測とは異なり、 ドローンは完全に無言ではないようだ。 彼らは極めて稀ながら、 背景ノイズとはっきり区別できる波長で信号を発しているのだ。 信号の受信者がまだ存在しているのかどうかは、 また別の謎である。"
 story.305.desc:0 "産出量の落ちた小惑星から資源を搾り出すドローンと、 その疲れを知らぬ果てしない労働は、 退屈かもしれないが示唆に富む研究対象だ。 実際、 [Root.Capital.GetName]の採鉱ネットワークはエネルギーを節約しつつ効率を最大化するための知見をいくつか学ぶことができた。\n\nさらに、 以前の推測とは異なり、 ドローンは完全に無言ではないようだ。 彼らは極めて稀ながら、 背景ノイズと紛らわしい波長で信号を発しているのだ。 信号の受信者がまだ存在しているかどうかは、 また別の謎である。"
 story.305.desc.gesta:0 "産出量の落ちた小惑星から資源を搾り出すドローンと、 その疲れを知らぬ果てしない労働は、 多少退屈かもしれないが示唆に富む研究対象だ。 実際、 我々はエネルギーを節約しつつ効率を最大化するための知見をいくつか学ぶことができた。\n\nさらに、 以前の推測とは異なり、 ドローンは完全に無言ではないようだ。 彼らは極めて稀ながら、 背景ノイズと紛らわしい波長で信号を発しているのだ。 信号の受信者がまだ存在しているかどうかは、 また別の謎である。"
 story.305.a:0 "気に留めておこう。"
 story.305.a.tooltip:1 "布告§Yドローン最適化§!が施行可能になる。"
 story.305.b:1 "連中の鉱脈評価アルゴリズムを調べろ。"
 story.305.b.tooltip:0 "鉱物の豊富な小惑星の情報が状況レポートに追加される。"

 story.310.name:0 "採掘ドローンの分解"
 story.310.desc.mater:0 "[Root.GetSpeciesAdj]の艦隊との激戦のすえ、 採掘ドローンは破壊された。 幸運にも、 彼らの構成部品ではエナジーセルが最も頑丈だったようで、 いくつかを回収できた。 このセルの製造技術は現在の我々の水準を超えているが、 初期試験により、 それらの出力をエネルギー通貨に変換できることがわかった。\n\n最後のセルを処理した際、 試験に従事していた技術者が宇宙背景放射の急低下に気づいた。 我々と遭遇して以来、 ドローンは沈黙していたわけではなく、 珍しい周波数で散発的に信号を発していたようだ。 おそらく、 採掘場に配備されてからずっとそうしていたのだろう。 可能性は低いが、 何者かがこの信号を受信していたかもしれない。\n\nいずれにせよ、 ドローンはうまく見つけて無力化しさえすれば、 有限だが有力なエネルギー源になることがわかった。"
 story.310.desc:0 "[Root.GetSpeciesAdj]の艦隊との激戦のすえ、 採掘ドローンは破壊された。 幸運にも、 彼らの構成部品ではエナジーセルが最も頑丈だったようで、 いくつかを回収できた。 このセルの製造技術は現在の我々の水準を超えているが、 初期試験により、 それらの出力をエネルギー通貨に変換できることがわかった。\n\n最後のセルを処理した際、 試験に従事していた技術者が宇宙背景放射の急低下に気づいた。 我々と遭遇して以来、 ドローンは沈黙していたわけではなく、 珍しい周波数で散発的に信号を発していたようだ。 おそらく、 採掘場に配備されてからずっとそうしていたのだろう。 可能性は低いが、 何者かがこの信号を受信していたかもしれない。\n\nいずれにせよ、 ドローンはうまく見つけて無力化しさえすれば、 有限だが有力なエネルギー源になることがわかった。"
 story.310.desc.gesta:0 "我々は激戦のすえ採掘ドローンを破壊した。 幸運にも、 彼らの構成部品ではエナジーセルが最も頑丈だったようで、 いくつかを回収できた。 このセルの製造技術は現在の我々の水準を超えているが、 初期試験により、 それらの出力をエネルギー通貨に変換できることがわかった。\n\n最後のセルを処理した際、 試験に従事していた[Root.GetUnitDronePlural]が宇宙背景放射の急低下に気づいた。 我々と遭遇して以来、 ドローンは沈黙していたわけではなく、 珍しい周波数で散発的に信号を発していたようだ。 おそらく、 採掘場に配備されてからずっとそうしていたのだろう。 可能性は低いが、 何者かがこの信号を受信していたかもしれない。\n\nいずれにせよ、 ドローンはうまく見つけて無力化しさえすれば、 有限だが有力なエネルギー源になることがわかった。"
