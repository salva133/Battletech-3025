# Pre-Sapients Found
 uplift.6000.name.1:0 "知性化可能な種族を発見"
 uplift.6000.name.2:0 "準知性的な種族を発見"

 uplift.6000.continental.desc:0 "[From.GetName]の平原や海岸には興味深い生物がいる。 [Root.GetName]はこの[presapient_species.GetSpeciesClass]が限定的ながら道具を使っていると報告しており、 やがては知性を獲得する可能性があるようだ。\n\n[Owner.GetScientistCapital][Root.GetLeaderName]は、 この段階の異星生物が見つかるのは大変な幸運だと強調する。 彼らを知性化させることを選択した場合、 我々の利益となるかもしれない。"

 uplift.6000.ocean.desc:0 "[Root.GetName]によると、 [From.GetName]に生息するある[presapient_species.GetSpeciesClass]種族は、 惑星の広大な海や、 陸上の部分的な土地を支配するまでに発展しているという。\n\n[Owner.GetScientistCapital][Root.GetLeaderName]は、 彼らの進歩を注意深く観察し、 完全な知的生命体への歩みを助けるべきだと提案している。"

 uplift.6000.tropical.desc:0 "[From.GetName]の密生する熱帯植物林には、 [Root.GetName]の[Owner.GetScientistCapital][Root.GetLeaderName]が“原始文明”と呼ぶものが隠れている。\n\nこの生まれつつある新社会を構成する[presapient_species.GetSpeciesClass]種族は、 未だ進化曲線のはるか後方に位置しているものの、 その社会秩序は明瞭な言語、 そして抽象的思考の発生に裏打ちされているようだ。\n\n[Owner.GetScientistCapital][Root.GetLeaderName]はこの種族について、 急速な進化を誘発する技術の実験体として有望かもしれないと報告している。"

 uplift.6000.arid.desc:0 "[From.GetName]に棲むある[presapient_species.GetSpeciesClass]種族が、 異常なほどの知性を示している。 惑星の乾燥した岩だらけの大地で、 彼らは環境に適応するために進化した。 [Root.GetName]の[Owner.GetScientistCapital][Root.GetLeaderName]が行ったテストでは、 適切な技術を適用することで彼らの進化を加速できることがわかった。"

 uplift.6000.desert.desc:0 "[From.GetName]の砂のなかを走り回る興味深い[presapient_species.GetSpeciesClass]生物が、 高度な論理的思考に関連する多くの特徴を示している。\n\nこの種族の進化は数千年前に停滞したように見えるが、 我々のテクノロジーによる後押しがあれば、 彼らをさらに進化させられるかもしれない。"

 uplift.6000.savannah.desc:0 "[From.GetName]の平原において、 細長く優雅な形状の生物が原始的なコミュニケーションをとり、 互いに協力しながら食料を探したり捕食者を避けているのが観測された。 [Root.GetName]の[Owner.GetScientistCapital][Root.GetLeaderName]は、 進化を加速させる技術を使うのに適しているのはこうした[presapient_species.GetSpeciesClass]生物だと考えている。"

 uplift.6000.tundra.desc:0 "過酷な環境は適応進化を促すことが知られているが、 [From.GetName]の極寒の生物圏も例外ではない。\n\n惑星の氷の地表をすばやく移動する[presapient_species.GetSpeciesClass]生物に、 [Owner.GetScientistCapital][Root.GetLeaderName]は特別な関心を寄せている。 正しい方向に後押ししてやれば、 彼らは知性すら獲得できるかもしれない。"

 uplift.6000.arctic.desc:0 "[From.GetName]の氷点下の気候は快適とは言いがたいが、 ここは不毛の惑星ではない。\n\nこの環境に耐えられるように進化した[presapient_species.GetSpeciesClass]種族がいくつか生息しており、 [Owner.GetScientistCapital][Root.GetLeaderName]はこれらの生物のうちのひとつ以上は、 ある種の外部刺激を与えれば知性を獲得できると考えている……"

 uplift.6000.alpine.desc:0 "[From.GetName]の大陸を横断する山脈は、 この惑星固有の生命体にとっては肥沃な環境であることがわかっている。 特にある[presapient_species.GetSpeciesClass]種族などは、 極度の高地に適応し、 基礎的な言語コミュニケーション (しわがれ声ではあるが) を行うことさえある。 適切な刺激があれば、 この生物は完全な知的生命体にもなれるかもしれない。"

 uplift.6000.nuked.desc:0 "[From.GetName]は非常に高い放射線に晒されているが、 少なくともひとつの高度な生命体が繁栄している。 [Owner.GetScientistCapital][Root.GetLeaderName]によると、 この[presapient_species.GetSpeciesClass]生物は集団的な意思決定能力に優れており、 外部からの刺激で彼らをさらなる進化の高みへと押し上げられるとのことだ。"

 uplift.6000.gaia.desc:0 "[From.GetName]は生命の進化にとって完璧に近い環境であり、 その豊かな自然資源は驚くほど多様な動植物の住処となる。この楽園のなかに、 [Owner.GetScientistCapital][Root.GetLeaderName]は急速な進化を施す候補となる知的な[presapient_species.GetSpeciesClass]による、 ひとつの原始社会を発見した。"

 uplift.6000.relic.desc:0 "[From.GetName]の廃墟となった塔や埃まみれの通りのあいだを、 不思議な形の準知的生物が徘徊している。 [Owner.GetScientistCapital][Root.GetLeaderName]は、 この小型で知的な[presapient_species.GetSpeciesClass]は、 かつてペットとして飼われていたのではないかと推測する。 飼い主がいなくなったあと、 彼らは急速な進化を遂げ、 適切な外部刺激があれば完全な知性を獲得できるまでに至った。"

 uplift.6000.fallback.desc:0 "[Root.GetName]によると、 [From.GetName]に生息するある[presapient_species.GetSpeciesClass]種族は、 惑星環境を部分的に支配するまでに発展しているという。\n\n[Owner.GetScientistCapital][Root.GetLeaderName]は、 彼らの進歩を注意深く観察し、 可能であれば完全な知性化を施すことを提案している。"

 uplift.6000.a:0 "そうだ、 我々はその知識をもっている。"
 uplift.6000.b:0 "今回は見送るとしよう。"

# Pre-Sapients Uplifted
 uplift.6010.name:1 "知性化に成功"

 uplift.6010.continental.desc:0 "[Root.GetName]の優勢種、 [From.GetName]は知性化された。 もともと備えていた知覚能力や手先の器用さは、 わずかな遺伝子改変のみで大きく開花するが、 旧世代の個体は小型のサイバネティック・インプラントの装着が必要となる。"

 uplift.6010.ocean.desc:0 "[From.GetName]の進化を好ましい軌道に乗せ、 加速させるための我々の取り組みは、 比類なき大成功を収めている。 最も若い被験体 (これからは個体と呼ぼう) には教育プログラムが施されるが、 年長者には心理的・遺伝的条件づけの適用が決まっている。"

 uplift.6010.tropical.desc:0 "[From.GetName]は知性化に成功し、 [Root.Owner.GetName]社会の一員に、 そして熱帯型惑星[Root.GetName]のわが植民地の住民になった。"

 uplift.6010.arid.desc:0 "成功だ！\n\n[This.GetName]土着の[From.GetName]は、 知性化によって[This.Owner.GetName]の市民となった。"

 uplift.6010.desert.desc:0 "[From.GetName]は我ら[Root.Owner.GetName]の科学と技術の生きた証となった。"

 uplift.6010.savannah.desc:0 "[From.GetName]を知性化するための取り組みが実を結んだ。 彼らの遺伝子に比較的小さな変更を加えることで、 その知覚能力の向上に成功したのだ。"

 uplift.6010.tundra.desc:0 "[From.GetName]は知性を手に入れ、 またそのことを自覚した。\n\n彼らは[Root.Owner.GetName]の支配下に入った。"

 uplift.6010.arctic.desc:0 "[Root.GetName]の凍れる平野から立ち上がった[From.GetName]は、 [Root.Owner.GetSpeciesName]の助力を得て知性化を成し遂げた。\n\n彼らは故郷[Root.GetName]のわが植民地に組み込まれ、 [Root.Owner.GetName]社会の一員となった。"

 uplift.6010.alpine.desc:0 "我々が行なった遺伝子改変により、 [From.GetName]は完全な知的生命体に到達することができた。 いま、 彼らは山岳地帯の住処から星空を見上げているが、 本当に自らの意志によってそうしているのだ。"

 uplift.6010.nuked.desc:0 "[From.GetName]はその慎ましい始まりから、 [Root.Owner.GetName]の一員へとのぼり詰めた。"

 uplift.6010.gaia.desc:0 "我々の取り組みにより、 [From.GetName]は見事に知性化した。 彼らが楽園のありがたみを理解できることは、 この上ない恵みである。"

 uplift.6010.relic.desc:0 "荒廃した[Root.GetName]の至るところで、 惑星の優勢種が長い眠りから目覚めた。 彼らを完全な知的生命体に引き上げる我々の取り組みは、 大成功を収めた。"

 uplift.6010.fallback.desc:0 "完全な知性化が成功し、 [From.GetName]は我々[Root.Owner.GetName]の科学とテクノロジーの生きた証となった。"

 uplift.6010.a:1 "[This.Owner.GetName]は彼らを歓迎する。"
 uplift.6010.tt:0 "§Y[This.Owner.GetName]§!が§Y$r_influence$を50§!得る。"

