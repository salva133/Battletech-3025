 fallen_empires_tasks.2.desc.b.spiritualist:0 "[Root.GetSpeciesName]よ！  汝らの種族には価値がある。 その不変の教義に寄せる汝らの忠実さは、 賞賛に値する。 我らの限りない慈悲の証として、 この神聖なる知識を受け取るがよい。"
 fallen_empires_tasks.2.desc.c.materialist:0 "[Root.GetSpeciesName]よ、 [FallenEmpireTaskOrigin.GetSpeciesName]の属国として、 汝らの艦隊の現状は我らの沽券に関わる。 汝らが「軍艦」と呼ぶ粗悪な船は貧弱極まるゆえ、 我らの余剰の護衛艦の小艦隊を譲ることにした。 普段から交流のあるほかの野蛮人どもの目には、 大層印象的に映るはずだ。\n\n汝らが操縦に迷わぬよう、 高度な部品の一部を初歩的なものと交換した。 また、 ほかの部品には解析阻止装置を付けてある。 船を解析したり分解したりせぬようにな。 内部機構は汝らにはまず理解できぬだろうが。"
 fallen_empires_tasks.2.desc.c.xenophile:0 "[FallenEmpireTaskOrigin.GetSpeciesName]は、 [Root.GetSpeciesNamePlural]が銀河の調和と生物多様性を維持するために重要な種族だと考えておる。 しかし我らは、 汝らの艦隊が好戦的な他種族に対抗するには、 あまりにも貧弱であることを懸念している。 汝らの自衛への助力として、 我らは余剰護衛艦の小艦隊を譲渡することに決定した。\n\nいくつかの高度な技術を要する部品を、 汝ら[Root.GetSpeciesNamePlural]が見慣れているものに交換したので、 なんの問題もなく操縦できるだろう。 だが、 船の解析や分解をしようとは思わぬことだ。 下手にいじった結果、 汝らが傷つくことは望まんのでな！"
 fallen_empires_tasks.2.desc.c.machine.o:0 "有機知性体保管計画プロトコル712-1起動。 従順な有機生命体文明に対して軍事アセット転送開始。 以下メッセージ：§R<<エラー：データブロックが破損しています>> <<エラー：データブロックが破損しています>> <<エラー：データブロックが破損しています>>§!"
