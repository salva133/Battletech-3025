 uplift.7200.name:0 "内省"
 uplift.7200.desc:0 "統計的に有意な人数の[From.From.From.GetName]市民が、 宇宙の本質に関する我々の教えに不満を抱いているようだ。\n\n正体不明の個人もしくは一部集団が偽の文書を流通させ、 [From.From.From.GetName]と、 彼らに対する[Root.Owner.GetName]の知性化について、 過度の重要性を付加しようとしている。"
 uplift.7200.a:0 "無意味な行為だ。"
 uplift.7200.b:0 "彼らにも神秘は必要だ。"
 uplift.7200.b.tooltip:0 "[From.From.From.GetName]は§Y精神主義§!の志向を得る。"
 uplift.7200.c:0 "どんな手段を使ってでも連中を矯正する。"
 uplift.7200.c.tooltip:0 "[From.From.From.GetName]は§Y物質主義§!の志向を得る。"
 uplift.7205.name:0 "良心的な兵役拒否者"
 uplift.7205.desc:0 "[Root.GetName]にて[From.From.From.GetName]市民たちが兵役を拒否する問題が発生した。 代表者は非武装地帯の明確な線引きを要求している。"
 uplift.7205.a:0 "大変けっこう。"
 uplift.7205.b:0 "彼らの勇気ある信念を称賛しよう。"
 uplift.7205.b.tooltip:0 "[From.From.From.GetName]は§Y平和主義§!の志向を得る。"
 uplift.7205.c:0 "戦争という亡霊からは逃れられないことを知るべきだ。"
 uplift.7205.c.tooltip:0 "[From.From.From.GetName]は§Y軍国主義§!の志向を獲得する。"
 uplift.7210.name:0 "見知らぬ人の危険性"
 uplift.7210.desc:0 "報告によると、 [Root.GetName]で新たに知性化し成長した[From.From.From.GetName]市民は、 [Root.Owner.GetSpeciesName]の指導員に宇宙の彼方に潜む未知の存在との接触の可能性を持ち出され、 不安を募らせたそうだ。"
 uplift.7210.a:0 "そうか……"
 uplift.7210.b:0 "あらゆる異星人との出会いは好機である。"
 uplift.7210.b.tooltip:0 "[From.From.From.GetName]は§Y受容主義§!の志向を獲得する。"
 uplift.7210.c:0 "未知を恐れることは正しいことだ。"
 uplift.7210.c.tooltip:0 "[From.From.From.GetName]は§Y排他主義§!の志向を得る。"
 uplift.7215.name:0 "家族の分離"
 uplift.7215.desc:0 "[Root.Owner.GetName]は、 知性化した[From.From.From.GetName]に対して社会構造の強固なモデルを与えたが、 それは彼らにとって最適なものではなかったかもしれない。\n\n彼らが突然、 我々と同等の知性をもつようになったことで、 数千年にわたる社会的・文化的発展の可能性が奪われたのだ。 とにかく結果として、 [From.From.From.GetName]の社会は極めて流動的だ。 あるときは家族が何より重要視されたかと思えば、 次の日には社会的先導者がすべての一族の解体を呼び掛けたりする。"
 uplift.7215.a:0 "面白いな。"
 uplift.7215.b:0 "[From.From.From.GetName]は集団にこそ居場所を見つけるだろう。"
 uplift.7215.b.tooltip:1 "[From.From.From.GetName]は§Y権威主義§!の志向を獲得する。"
 uplift.7215.c:0 "自己実現は独立によってのみ得られる。"
 uplift.7215.c.tooltip:1 "[From.From.From.GetName]は§Y平等主義§!の志向を獲得する。"

