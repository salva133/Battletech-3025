 uplift.7000.name:0 "知性化のその後"
 uplift.7000.desc:0 "[From.From.From.GetName]が我々に加わってから数日が経った。\n\n惑星[From.GetName]ではすべてが順調だ。"
 uplift.7010.name:0 "前途多難なスタート"
 uplift.7010.desc:0 "[From.From.From.GetName]の知性化種族の統合は予想以上にスムーズに進んでいるが、 理想通りとはいかない。\n\n彼らの精神を慎重に操作したにもかかわらず、 [From.From.From.GetName]は未だに、 [From.Owner.GetName]の生き方に適応しきれずにいる。"

