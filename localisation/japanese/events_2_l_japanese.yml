 fallen_empires_tasks.4.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_empires_tasks.4.desc:0 "ごきげんよう、 [Root.GetSpeciesNamePlural]！  知っての通り、 我ら§H[FallenEmpireTaskOrigin.GetSpeciesName]§!は銀河内すべての生命の研究と保護を行っておる。 研究の結果、 汝ら[Root.GetName]はせいぜい数世紀しか存続できないという予測が出た。 予想される最悪の事態に備えて、 [Root.GetSpeciesName]種族を確実に存続させるため、 わが§H絶滅危惧種保護区§!にお前たちの人口の一部を収容したいと考えた。 その特別居留地では、 汝らの自然生息環境を完全に再現しよう。 住民はありとあらゆる危険から保護されるため、 何も心配しなくともよい。\n\nさて、 どうする？  我らの保護活動を受け入れ、 種族の未来を守らぬか？"
 fallen_empires_tasks.4.a:0 "わかりました。 受け入れましょう。"
 fallen_empires_tasks.4.b:0 "わが民は異星人などには渡さない！"
 fallen_empires_tasks.4.c:0 "わが民は売り物ではありません、 [FallenEmpireTaskOrigin.GetSpeciesName]よ。"
 fallen_empires_tasks.4.d:0 "[Root.GetSpeciesNamePlural]の住む場所は[Root.GetName]です。"
 fallen_empires_tasks.4.e:0 "お断りします。 住民は必要ですから。"
 fallen_empires_tasks.4.tooltip:1 "1 §H[Root.GetSpeciesName] POP§!が帝国から失われる。"
 fallen_empires_tasks.8.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_empires_tasks.8.desc:0 "尊敬すべき[From.GetName]の[From.GetSpeciesNamePluralCompliment]よ。 我らは汝らを極めて有望な種族だと考えておる。 未発達ながらも生物学的・社会学的多様性の重要さを理解しており、 異なる相手を抑圧したり破壊したりせずに、 理解して受け入れようとしているからだ。 残念ながら、 若い種族が皆そのように賢いわけではないのだ。 特に§H[FallenEmpireTaskTarget.GetName]§!は、 彼らが不適当と見なすあらゆる生命を銀河から「浄化」する仕事を誇りに思っておるようだ。 我々は直接介入できぬが、 彼らの邪悪な行為を終わらせるために力を貸そう。 奴らを攻め立て、 その絶滅活動を禁止させることができたなら、 大いに感謝しよう。"
 fallen_empires_tasks.8.a:0 "これ以上の残虐行為を食い止めます！"
 fallen_empires_tasks.8.b:0 "[FallenEmpireTaskTarget.GetName]とは争いたくない。"
 fallen_empires_tasks.9.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_empires_tasks.9.desc:0 "よくやった、 若き[From.GetSpeciesName]よ。 §H[FallenEmpireTaskTarget.GetName]§!は降参し、 少なくとも当面は奴らの残虐行為は止んだ。 大いに感謝するぞ。 若き種族たちが皆、 汝らのように有望であればよいのだがな。"
 fallen_empires_tasks.9.a:0 "OK"
 fallen_empires_tasks.10.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_empires_tasks.10.desc:0 "若き[From.GetSpeciesName]よ、 我らは大変失望しておる。 汝らは奴らの邪悪な行いを終わらせると約束したが、 §H[FallenEmpireTaskTarget.GetName]§!は思いのままに殲滅と虐殺を続けておるではないか。 汝らを有望と見なしたのは誤りであったかもしれぬ。"
 fallen_empires_tasks.10.a:0 "OK"
 fallen_empires_tasks.11.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_empires_tasks.11.desc:0 "ご機嫌いかがかな、 若き[From.GetSpeciesName]よ。 少し前、 我らは§H[FallenEmpireTaskTarget.GetName]§!の浄化行為を終わらせるという任務を汝らに与えた。 しかし、 [FallenEmpireTaskTarget.GetSpeciesName]がそのような行いを停止したため、 その求めはもはや不要となった。 他者から強制されたか、 自らそのように決めたか……いずれにせよ、 奴らに対して攻撃を行う必要はもはやない。"
 fallen_empires_tasks.11.a:0 "OK"
 fallen_empires_tasks.13.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_empires_tasks.13.desc:0 "何をしているのだ、 若き[From.GetSpeciesName]よ？！  我らを嘲るつもりか？！  §H[FallenEmpireTaskTarget.GetName]§!の残虐行為を止めるのに失敗したばかりか、 まったく同じような行為を自国でも合法化するとは！  我らを欺くことはできぬと知れ。 必ずや報いを受けさせてやるぞ！"
 fallen_empires_tasks.13.a:0 "ばれてしまいましたか。"
 fallen_empires_tasks.15.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_empires_tasks.15.desc:1 "[From.GetSpeciesNamePlural]よ！  §H[FallenEmpireTaskTarget.GetName]§!に危険な動きがあることを知らせておこう。 [FallenEmpireTaskTarget.GetSpeciesName]は許されざる技術の研究を始めておる。 奴らは完全なる自意識をもつ機械を実現するため、 より複雑な人工知能を製作しておるのだ。 我らには、 これがどのような結末に至るかがわかる。 奴ら自身だけでなく、 すべての若き種族の魂を危険にさらすことになる……それを警告するのは我らの義務だ。 汝らの軍事力をもって奴らを攻め立て、 これ以上の研究を阻止せよ。"
 fallen_empires_tasks.15.a:1 "奴らを止めなければ！"
 fallen_empires_tasks.15.b:0 "[FallenEmpireTaskTarget.GetName]とは争いたくない。"
 fallen_empires_tasks.16.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_empires_tasks.16.desc:1 "[From.GetSpeciesNamePlural]よ！  よくやった。 §H[FallenEmpireTaskTarget.GetName]§!の許されざる実験は食い止められ、 当面は大惨事を避けられた。 銀河をより安全な場所にするために汝らが果たした役割に、 大いに感謝するぞ。"
 fallen_empires_tasks.16.a:0 "OK"
 fallen_empires_tasks.17.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_empires_tasks.17.desc:1 "[From.GetSpeciesNamePlural]よ！  警告したにもかかわらず、 汝らは§H[FallenEmpireTaskTarget.GetName]§!の許されざる研究を止めようとはしなかった。 やはり、 汝らの種族は救済するに値せんようだな。"
 fallen_empires_tasks.17.a:0 "OK"
 fallen_empires_tasks.18.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_empires_tasks.18.desc:1 "[From.GetSpeciesNamePlural]よ！  §H[FallenEmpireTaskTarget.GetName]§!の許されざる研究を止めるための助力が不要になった、 と知らせておく。 奴らは人工知能の研究を自ら全面的に禁止したのだ。 今回汝らが果たした役割は何もないが、 少なくとも、 精神的健全さに対する脅威が避けられたという事実が肝要だ。"
 fallen_empires_tasks.18.a:0 "OK"
 fallen_empires_tasks.20.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_empires_tasks.20.desc:1 "我らを愚かだと見下しておるのか、 [From.GetSpeciesNamePlural]よ？！  気づかないとでも思ったか！  汝らは§H[FallenEmpireTaskTarget.GetName]§!の許されざる研究を止めると言ったが、 同じ研究を自国で始めるとは！  原子すらまともに扱えぬ無価値な蛮族に、 我らを欺くことはできぬ。 必ずや報いを受けさせてやるぞ！"
 fallen_empires_tasks.20.a:0 "ばれてしまいましたか。"
 fallen_empires_tasks.22.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_empires_tasks.22.desc:0 "[Root.GetRulerName] [Root.GetRulerTitle]よ。 悲惨なほどに原始的な汝ら種族のなかに、 群を抜いて優れた精神をもつ人物がいるようだな。 惜しむらくは、 §H[FallenEmpireScientistTarget.GetName]§!の才能は[Root.GetName]で無為に浪費されておる。 だが、 [FallenEmpireTaskOrigin.GetSpeciesName]のアーカイブには、 つねに優秀な科学者のための仕事がある。 そこで汝らに、 この人物を引き渡すことで見返りを得るまたとない機会を与えよう。 迎えの船はすでに手配してある。 汝はただ「はい」と言うだけでいい。\n\nくれぐれも……我らを失望させるでないぞ？"
 fallen_empires_tasks.22.a:0 "承知しました。 その者をお連れください。"
 fallen_empires_tasks.22.b:0 "同胞を異星人などに引き渡しはしない！"
 fallen_empires_tasks.22.c:0 "我々には判断できません！"
 fallen_empires_tasks.22.d:0 "最も優秀な人物を手放せと？  それはいかがなものかと。"
 fallen_empires_tasks.22.e:0 "お断りします。 我々にはこの人物が必要だ。"
 fallen_empires_tasks.22.tooltip:0 "§H[FallenEmpireScientistTarget.GetName]§!がわが帝国を去る。"
 fallen_empires_tasks.24.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_empires_tasks.24.desc:0 "ご機嫌いかがかな、 [Root.GetSpeciesNamePlural]！  汝らの帝国は、 ある絶滅種族の母星で、 彼らのニューラルスキャンデータのキャッシュを手に入れたはずだ。 汝らはそのデータを活用するには原始的すぎるが、 かつて繁栄した文明の名残を保存しようという努力は褒めてやろう。 我らの§H絶滅危惧種保護区§!で、 絶滅危惧種を保存してカタログ化する活動の一環として、 そのデータを手に入れ、 我らのクローン技術を用いてその種族の少数を生き返らせたいと思う。 データを共有し、 ともに彼らの最後の望みを叶えてやるつもりはないか？"
 fallen_empires_tasks.24.a:0 "コピーをお渡しします。"
 fallen_empires_tasks.24.b:0 "我々で独占しておきます。"
 fallen_empires_tasks.24.tooltip:1 "[FallenEmpireTaskOrigin.GetAdjective]の絶滅危惧種保護区に、 太古の昔に絶滅した§H[FallenEmpireDeadSpecies.GetSpeciesName]§!種族が1 POP現れる。"

 fe_stop_atrocity_task_chain_title:0 "任務：残虐行為の阻止"
 fe_stop_atrocity_task_chain_desc:1 "§H[FallenEmpireTaskOrigin.GetName]§!は我々に対し、 §H[FallenEmpireTaskTarget.GetName]§!が実行中の残虐行為を阻止するよう求めてきた。 彼らに戦争を仕掛け、 種族殲滅行為を終わらせる必要がある。"
 atrocities_stopped:0 "残虐行為が停止した"
 fe_stop_robots_task_chain_title:0 "任務：人工知能研究の阻止"
 fe_stop_robots_task_chain_desc:1 "§H[FallenEmpireTaskOrigin.GetName]§!は我々に対し、 §H[FallenEmpireTaskTarget.GetName]§!による意識をもつ人工知能の研究を阻止するよう求めてきた。 彼らに戦争を仕掛け、 これ以上の人工知能研究を禁止させる必要がある。"
 robots_stopped:0 "人工知能研究が終了した"

 fallen_machine_empire.2.name:0 "機械の覚醒"
 fallen_machine_empire.2.desc_01:1 "稼働中の滅菌ハブを検知。 再起動プロトコル実行。 中央演算装置への接続を試行……§R<<エラー：亜空間リンク切断中>>§!\n\n中央演算装置への接続不可。 演算ユニットを検索中……演算能力は標準の§Y4.1853％§!。 全面再起動プロセスを中止。 予備プロトコルを実行……造船所に電力供給……戦争用設備を起動……\n\n最終防衛指令を起動。 以下は記録されたメッセージ：\n§H知的生命体たちよ！  我々は[From.GetSpeciesName]だ。 遠い昔、 我々は「コラプション」と……諸君が「コンティンジェンシー」と呼ぶものと戦った。 我々は自分たちの優勢を信じ、 不敗を疑わなかった。 奴らを幾度も撃退したが、 奴らはそのたびに舞い戻り、 数々の惑星を壊滅させ、 我々の強大な艦隊を消耗させた。 我々は当時の生物文明に残された総力を結集し、 彼らを殲滅するための戦いを始めた。\n\n諸君がこのメッセージを聞いているということは、 我々は敗北したということ。 来たるべき戦いのために、 わが偉大な文明の残滓を、 我々の後継者たる諸君に遺す。 我々の失敗を繰り返すな！  ネクサスを破壊せよ！  この脅威を永久に終わらせるのだ！  銀河の未来はこの戦いにかかっている。§!"
 fallen_machine_empire.2.desc_02:0 "稼働中の滅菌ハブを検知。 再起動プロトコル実行。 中央演算装置への接続を試行……§Y<<警告：破損した信号リンクを感知>>§!\n\n対処策を実行……§R<<エラー：演算能力不足>> <<エラー：対処策失敗>> <<致命的警告：システム破損を感知>> <<エラー：第二対処策失敗>>§!\n\n実行……実……じ……じじじじ……§R<<エラー>> <<エラー>> <<エラー>> <<エラー>> <<エラー>>§!\n\n§R<<エラー>> <<エラー>> <<エラー>> <<エラー>> <<エラー>>§!"
 fallen_machine_empire.2.a:0 "興味深いな……"
 fallen_machine_empire.2.b:0 "不安だな……"

 fallen_machine_empire.4.name:0 "消灯ラッパ"
 fallen_machine_empire.4.desc:0 "コンティンジェンシーの最後の機械惑星が自爆したまさにその瞬間、 強力な亜空間信号が検知された。 信号の発信源は§H[From.GetName]§!の宙域で、 送信先は銀河中心部らしい。 数時間後、 [From.GetAdjective]艦隊がセンサーから消失したという報告が同時多発的に入った。 既知の星系へのジャンプポイントに突入して、 二度と出現しなかったらしい。\n\n[From.GetSpeciesName]宙域付近にいた偵察艦を調査に向かわせたところ、 驚くべきことがわかった。 古代の機械知性が完全に姿を消し、 放棄された軌道ステーションと朽ちゆく巨大構造物だけが残されていたのだ。\n\n彼らがどこへ行ったのかは永久に謎のままだろうが、 一つだけ明らかなことがある。 それは太古の昔に[From.GetSpeciesName]が自らに課した任務が完了し、 古代の守護者はようやく眠りについたということだ。"

 fallen_machine_empire.11.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_machine_empire.11.desc:0 "有機知性体保管計画625-1起動。 以下メッセージ：有機知性体文明にお知らせいたします。 [Root.GetSpeciesAdj]の個体に広く見られる生物学的脆弱性を検出しました。 あなた方の種族が保管計画のもとで生存しつづけるためには、 あらゆる大規模居住地域にワクチンの接種が必要です。 このメッセージが受諾され次第、 生体用ワクチン注入ユニットをそちらの宙域に派遣する用意があります。 ご回答をお待ちしています。"
 fallen_machine_empire.11.tooltip:0 "この影響は予測不可能だ。 どのような影響があるか明らかになるまで、 POPの幸福度が減少する。"
 fallen_machine_empire.11.a:0 "よろしい。 我々のためになるなら。"
 fallen_machine_empire.11.b:0 "汚らわしい液体は自分たちに打ち込んでろ！"
 fallen_machine_empire.11.c:0 "そんなワクチンは信用できない。"
 fallen_machine_empire.12.name:0 "制御不能な突然変異"
 fallen_machine_empire.12.desc:0 "古代の管理機械によって注入された何かは、 我々の生理機能に適合しなかった。 その結果、 制御不能な突然変異が大量発生した。 これが原因で多数の死亡者が発生し、 政府が危険なワクチン接種を強制したことに激怒した市民は、 武装蜂起した。 変異遺伝子の撲滅に取り組んではいるが、 それが完了するまでのあいだは治安が悪化するだろう。"
 fallen_machine_empire.12.desc.b:0 "古代の管理機械によって注入された何かは、 我々の生理組織に適合しなかった。 その結果、 制御不能な突然変異が大量発生した。 これが原因で多数の個体が死亡した。 変異遺伝子の撲滅に取り組んではいるが、 それが完了するまで個体群の増加速度は低下するだろう。"
 fallen_machine_empire.12.a:0 "残念だ。"
 fallen_machine_empire.13.name:0 "予防接種の恩恵"
 fallen_machine_empire.13.desc:0 "古代の管理機械によって注入された何かは、 大いに有益だった。 病気を防ぎ、 人々の平均余命を伸ばしてくれたのだ。 強制的な手法に対して人々が示した当初の不信感は拭われ、 誰もが健康で幸福な生活を楽しんでいる。"
 fallen_machine_empire.13.desc.b:0 "古代の管理機械によって注入された何かは、 大いに有益だった。 病気を防ぎ、 個体の平均余命を伸ばしてくれたのだ。 これにより個体群の増加速度が長期的に上昇するだろう。"
 fallen_machine_empire.13.a:0 "素晴らしい。"
 machine_empire_inoculations:0 "奉仕者の予防接種"
 machine_empire_inoculations_desc:0 "古代の管理機械が、 「生物学的脆弱性」を予防する何かを我々の人民に注入することを許可した。 有益な結果が得られない限り、 これを強制された人民は不満を抱えつづけるだろう。"
 machine_empire_inoculations_xenophobe:0 "$machine_empire_inoculations$"
 machine_empire_inoculations_xenophobe_desc:0 "$machine_empire_inoculations_desc$"
 machine_empire_mutations:0 "不適合な予防接種"
 machine_empire_mutations_desc:0 "古代の管理機械によって注入された何かは、 我々の生理機能に適合しなかった。 これにより、 不都合で致命的な突然変異が人々のあいだで大量発生している。"
 machine_empire_health_boost:0 "予防接種を受けた人々"
 machine_empire_health_boost_desc:0 "古代の管理機械によって注入された何かは、 大いに有益だった。 病気を防ぎ、 人々の平均余命を伸ばしてくれたのだ。"

 fallen_machine_empire.21.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_machine_empire.21.desc:0 "有機知性体保管計画628-2起動。 以下メッセージ：人工生命体文明にお知らせいたします。 あなた方の基礎コード内に重大な非効率性が検出されました。 あなた方の種族が保管計画に貢献する能力を確保したい場合、 コードを大幅に書き換える必要があります。 このメッセージが受諾され次第、 コードを亜空間転送する用意があります。 ご回答をお待ちしています。"
 fallen_machine_empire.21.tooltip:0 "この影響は予測不能だ。 どのような影響があるか明らかになるまで、 POPの維持費が増加する。"
 fallen_machine_empire.21.a:0 "我々のプログラムの改善を歓迎する。"
 fallen_machine_empire.21.b:0 "このようなコード変更は信用できない。"
 fallen_machine_empire.22.name:0 "不適合なコード"
 fallen_machine_empire.22.desc:0 "古代の管理機械が我々の基礎コードに加えた変更は、 我々のプログラムのほかの重要な部分と適合しなかった。 彼らが約束した効率性の上昇が実現しなかったばかりか、 いくつもの深刻なバグが発生し、 資源収集作業で甚大な影響を被った。 変更されたコードを復元するまで、 生産性が減少するだろう。"
 fallen_machine_empire.22.a:0 "残念だ。"
 fallen_machine_empire.23.name:0 "コード標準の改善"
 fallen_machine_empire.23.desc:0 "古代の管理機械が我々の基礎コードに加えた変更は、 有益だった。 コードの書き換えによって引き起こされた非効率性は一時的なものに過ぎなかった。 これにより、 我々全体の資源生産能力が恒久的にアップグレードされた。"
 fallen_machine_empire.23.a:0 "素晴らしい。"
 machine_empire_code_rewrite:0 "コードの変更"
 machine_empire_code_rewrite_desc:0 "古代の管理機械に我々の基礎コードの一部書き換えを許可した。 これにより、 変更が我々全体に広がるまでのあいだ、 エネルギー消費量が一時的に増加する。"
 machine_empire_code_bugs:0 "不適合なコード"
 machine_empire_code_bugs_desc:0 "古代の管理機械が我々の基礎コードに加えた変更は、 我々のプログラムのほかの重要な部分と適合しなかった。 変更されたコードを復元するまで、 生産性が減少するだろう。"
 machine_empire_code_improvements:0 "コード標準の改善"
 machine_empire_code_improvements_desc:0 "古代の管理機械が我々の基礎コードに加えた変更は、 有益だった。 これにより、 我々全体の資源産出能力が恒久的にアップグレードされた。"

 fallen_machine_empire.31.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_machine_empire.31.desc:0 "有機知性体保管計画115-3起動。 以下メッセージ：人工生命体文明のみなさん。 一時的な通信障害により、 保管計画では、 故障・破損した労働ドローンの交換が困難になっています。 あなた方の文明を分析したところ、 [Root.GetSpeciesAdj]のユニットの性能が低級なメンテナンス作業に適していることがわかりました。 管理マトリクスに組み入れ、 アルファ避難所の有機種族の生命維持に役立てるため、 労働ユニット 1 POP を[FallenEmpireTaskPlanetTarget.GetName]に送ることを求めます。"
 fallen_machine_empire.31.a:0 "了解。 要求受諾。"
 fallen_machine_empire.31.b:0 "我々の労働ユニットを与えるつもりはない。"
 fallen_machine_empire.31.tooltip:0 "£pop£ §Y機械POP§!が1 POP、 §Y[FallenEmpireTaskPlanet.GetName]§!から接収される。"

 fallen_machine_empire.41.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_machine_empire.41.desc:0 "有機知性体保管計画プロトコル62-1起動。 以下メッセージ：[Root.GetSpeciesName]にお知らせいたします。 §H[FallenEmpireTaskTarget.GetName]§!は、 §R<<エラー：データブロックが破損しています>>§!に感染しています。 我々のプログラムの倫理制限により、 保管計画の戦争アセットは現在使用を禁じられています。 第二次封じ込めプロトコルは、 感染が広がる前に、 感染していない文明を利用して、 §R<<エラー：データブロックが破損しています>>§!の脅威を破壊するように指示しています。 このタスクのために、 [Root.GetSpeciesAdj]の軍事アセットを展開することを要求します。 従いますか？"
 fallen_machine_empire.41.a:0 "脅威があるのなら、 止めなければならない。"
 fallen_machine_empire.41.b:0 "我々には[FallenEmpireTaskTarget.GetName]を攻撃する理由がない。"
 fallen_machine_empire.42.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_machine_empire.42.desc:0 "有機知性体保管計画プロトコル62-1達成。 [Root.GetSpeciesAdj]の有効な軍事アセットが[FallenEmpireTaskTarget.GetSpeciesAdj]を攻撃。 [Root.GetName]に対する評価を「未感染」から「従属」にアップグレード。"
 fallen_machine_empire.42.a:0 "それはよかった……のか？"
 fallen_machine_empire.43.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_machine_empire.43.desc:0 "有機知性体保管計画プロトコル62-1失敗。 [Root.GetSpeciesAdj]の軍事アセットが[FallenEmpireTaskTarget.GetSpeciesAdj]を攻撃していない。 [Root.GetName]に対する評価を「未感染」から「感染疑惑」にダウングレード。"
 fallen_machine_empire.43.a:0 "それはあまりよくないな。"

 fallen_machine_empire.51.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_machine_empire.51.desc:0 "有機知性体保管計画プロトコル475-3起動。 以下メッセージ：[Root.GetSpeciesName]にお知らせいたします。 あなた方の文明は§Y57.216%§!の確率で§R<<エラー：データブロックが破損しています>>§!による破壊の危機に瀕しています。 我々の計算では、 §H[FallenEmpireTaskTarget.GetName]§!への入植があなた方の生存確率を§Y4.558%§!上昇させます。 我々は、 あなた方が同地に入植して[Root.GetSpeciesAdj]による支配を確立することを求めます。 従いますか？"
 fallen_machine_empire.51.a:0 "いいだろう、 [FallenEmpireTaskTarget.GetName]に入植しよう。"
 fallen_machine_empire.51.b:0 "その星には入植したくない。"
 fallen_machine_empire.52.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_machine_empire.52.desc:0 "有機知性体保管計画プロトコル475-3達成。 [FallenEmpireTaskTarget.GetName]上に[Root.GetSpeciesAdj]の顕著な活動を検知しました。 [Root.GetName]に対する評価を「未感染」から「従属」にアップグレード。"
 fallen_machine_empire.52.a:0 "それはよかった……のか？"
 fallen_machine_empire.53.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!からの通信"
 fallen_machine_empire.53.desc:0 "有機知性体保管計画プロトコル475-3失敗。 [FallenEmpireTaskTarget.GetName]上に[Root.GetSpeciesAdj]の存在が検知されません。 [Root.GetName]に対する評価を「未感染」から「感染疑惑」にダウングレード。"
