 story.320.name:0 "鉱床の調査完了"
 story.320.desc:0 "リバースエンジニアリングした古代の採掘ドローンの評価アルゴリズムにより、 すべての有望鉱床が発見され、 調査された。"

 story.330.name:0 "古代の鉱物加工拠点"
 story.330.desc:0 "[Root.GetName]は[From.GetName]星系において、 膨大な数の古代採掘ドローンに遭遇した。 主要な鉱物加工拠点と思われ、 おそらくこの銀河で最後のものだろう。"
 story.330.desc.gesta:0 "[From.GetName]星系で膨大な数の古代の採掘ドローンに遭遇した。 ここは重要な鉱物加工拠点だったようだ。 そしておそらく、 このようなものは銀河に2つと残されていないだろう。"
 story.330.a:0 "間違いない。"
 story.330.b:0 "学べるものがないか調べてみよう。"

 story.331.name:0 "鉱物加工過程の観察"
 story.331.desc:0 "古代採掘ドローンの鉱物加工拠点に触れずにおいたことは、 結果的に正しい判断だった。 彼らの単調な活動を長期間観察することによって、 我々の技術よりも優れた原材料自動処理技術をいくつか発見した。"
 story.331.desc.gesta:0 "$story.331.desc$"
 story.331.a:0 "ではその技術を採り入れよう。"
 story.331.b:0 "大当たりだ。"

 story.333.name:0 "採掘ドローン基地の破壊"
 story.333.desc:0 "[location_planet.GetStarName]星系で発見された鉱物加工拠点が破壊されたとの報告が入った。 大量に貯蔵されていた加工前および加工後の鉱物は投棄され、 付近の小惑星帯にある[location_planet.GetName]に落下した。"
 story.333.desc.gesta:0 "[location_planet.GetStarName]星系で発見された鉱物加工拠点が破壊された。 大量に貯蔵されていた加工前および加工後の鉱物は投棄され、 付近の小惑星帯にある[location_planet.GetName]に落下した。"
