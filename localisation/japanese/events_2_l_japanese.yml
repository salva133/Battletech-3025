 fallen_empires_tasks.2.desc.c.spiritualist:0 "[Root.GetSpeciesName]よ！  我らは神託を仰ぎ、 信仰の偉大な事業において汝らの種族が重要な役割を果たすと判断した。 汝らが責務を全うするために、 余剰護衛艦の小艦隊を与える。 汝らの前に立ち塞がる劣等種族の原始的な艦隊を破壊するには、 十分すぎる戦力だ。\n\nだが、 船のシステムを調べようなどとは考えぬことだ。 我々にとっては旧式の船だが、 現在の汝らの知的発達の水準をはるかに凌駕しておる。"
