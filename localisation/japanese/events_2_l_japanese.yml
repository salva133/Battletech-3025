 anomaly.75.name:0 "石の脳"
 anomaly.75.desc:0 "極めて巨大な小惑星[From.GetName]をスキャンしたところ、 興味をそそる結果が出た。 この小惑星のコアには、 微弱な電荷を伝える導電性の結晶ネットワークが張り巡らされていたのだ。 [Root.GetName]の乗組員はこのネットワークが原始的な神経格子であることに気づき、 この天体が完全な意識体でないにしても、 いくらかの思考能力をもつと考えている。 彼らはコアの試掘と、 綿密な研究のために最も近い軌道ステーションへの輸送の許可を求めている。"
 anomaly.75.a:0 "許可する。"
 anomaly.75.b:0 "表面的な調査だけで我慢してくれ。"
 anomaly.75.b.tooltip:1 "§Y石の脳§!の補正が[From.GetName]に追加される：\n£physics£ §G+8§!"
 anomaly.75.c:0 "我々と似通った思考をもつかもしれない。 話してみよう。"
 anomaly.75.c.tooltip:0 "[From.GetName]に浅深プローブを設置して、 神経活動と思われるものを解読するよう[Root.GetName]に指示する"
 IS_LITHOID_EMPIRE_ICON_TIP:0 "§H[This.Owner.GetName]§!が§Y岩石種族§!の帝国であるため、 この選択肢が有効になる" # not a real trigger tooltip, used with icon = {}
 anomaly.76.desc:0 "こちらは[rock_scientist.GetName]です。 苦労しましたが、 なんとか解析を行い読み取りに成功しました。 その内容は……おそらく言語ではなく、 概念です。 発想のようなものですよ。 我々からも小惑星に同じものを送信すれば、 意思疎通が可能かもしれません。\n\n§Y〈フィルタリングされた出力〉§!の一部を表示し、 私は生データのより§G「§!完全な解釈§G」§!を行うために最善を尽くします。"
 anomaly.76.a:0 "やはり、 これは軽はずみなアイデアかもしれない。"
 anomaly.76.a.tooltip:0 "[rock_brain.GetName]との直接的な接触は中止し、 遠くから研究を行う"
 anomaly.76.b:0 "小惑星に繋いでくれ。"
 anomaly.77.desc:0 "\n§Y〈新しい〉〈思考〉。 〈理由〉。 〈理由〉〈戸惑い〉。§!\n\n\n§G「§!文脈を説明しますと、 [rock_brain.GetName]は、 従来の意味での感覚器官をもってません。 我々の入力を自分の思考として認識してるんです。 ある程度は§G」§!"
 anomaly.77.a:0 "〈我々が、 お前とは別の存在だと理解しているか？〉"
 anomaly.77.a.response:0 "\n§Y〈思考〉――〈異質〉――〈再結合〉――〈同一〉――〈発散〉――〈異質〉。§!\n\n\n§G「§!小惑星は、 我々が脳の一部分にすぎないことに疑問を抱いてますが、 過去にそうした認知上の幽霊を相手に会話をしたこともあるようです。 我々はつかの間の気晴らしなんですね§G」§!"
 anomaly.77.b:0 "〈いつから[rock_sun.GetName]の軌道上を漂っていた？〉"
 anomaly.77.b.response:0 "\n§Y〈否定〉……〈前の〉〈否定〉。 〈否定〉。§!\n\n\n§G「§![rock_brain.GetName]は、 [rock_sun.GetName]という星の存在を認識しておらず、 知覚すらしてません。 また、 思考の連続的な発生という限られた把握以外に、 時間の概念もないようです§G」§!"
 anomaly.77.c:0 "〈こんなやり取りをして意味があるのか？〉"
 anomaly.77.c.response:0 "\n§Y〈……〉§!\n\n\n§G「§!もちろんありますよ。 このやり取りで我々のファジーなデコーダーネットは急速に進化してます。 こんなにうまくいくとは驚きだ。 ですが、 計器類にいくつか怪しい数値も出てますね……§G」§!"
 anomaly.77.d:0 "〈別の話をしよう……〉"
 anomaly.78.desc:0 "\n§Y〈疑――。 〈疑問〉§!\n\n\n§G「§!思った通りだ。 我々の設置したプローブのせいで、 [rock_brain.GetName]から認識の原動力となるエネルギーが流出してます。 [rock_brain.GetName]は完全に閉じたシステムではないので、 いずれはこうなったでしょう――といっても、 本来なら数万年後だったはず……§G」§!"
 anomaly.78.a:0 "〈我々に何かできることはないか？〉"
 anomaly.78.a.response:0 "\n§Y〈否〉。§!\n\n\n§G「§!小惑星は大丈夫だと言ってますが、 大丈夫じゃない。 神経格子にエネルギーを送り返そうとしたんですが、 脳波を強くするどころか雑音を発生させてしまう。 すでに手遅れで、 残ってるわずかなエネルギーはまもなく失われるでしょう。 小惑星自身に認知機能が低下してることを知る手段はなく、 それが自分の終わりだと知る術もない。 こいつは死ぬことの意味を知らないんです§G」§!"
 anomaly.78.b1:0 "〈最後に言い残すことはあるか？ 〉"
 anomaly.78.b1.response:0 "\n§Y〈知覚〉――〈内部〉〈繰り返す〉。 〈[rock_fallen_empire.GetRealName]〉。§!\n\n\n§G「§!あとで我々のことを思い出すという意味か、 それともその思考を通して我々を再度具現化してるのか……？  信号が急速に弱まってるせいで判断できません。 この「[rock_fallen_empire.GetRealName]」の意味もよくわからない――[rock_brain.GetName]から聞けた唯一のまともな言葉ですが、 その意図は不明です。 たぶん、 小惑星の神経格子の活動が弱まるにつれて、 我々の解釈アルゴリズムも機能しなくなってるんだ§G」§!"
 anomaly.78.b2:0 "$anomaly.78.b1$"
 anomaly.78.b2.response:0 "\n§Y〈知覚〉――〈内部〉〈繰り返す〉。§!\n\n\n§G「§!あとで我々のことを思い出すという意味か、 それともその思考を通して我々を再度具現化してるのか……？  信号が急速に弱まってるせいで判断できません。 それか、 小惑星の神経格子の活動が弱まるにつれて、 我々の解釈アルゴリズムも機能しなくなってるんだ§G」§!"
 anomaly.78.c:0 "「お別れの時間だ」"
 anomaly.79.desc:0 "[rock_brain.GetName]は沈黙している。 科学担当官[rock_scientist.GetName]が小惑星内の神経格子を再充電しようと試みたが、 すべて失敗に終わった。 かつてその未熟な神経細胞を動かしていた知性の輝きは失われてしまったが、 我々はこの遠い進化のいとこから多くを学んだ。"
 anomaly.79.a:0 "こいつは完成形か、 それとも試作品だったのか？"
 anomaly.80.name:0 "岩の偏頭痛"
 anomaly.80.desc:1 "小惑星の地殻内部から取り出された[From.From.GetName]のコアは、 宇宙の真空に耐えられなかった。 岩の塊が静かに、 そして粉々に砕ける直前に突発的なエネルギー上昇を示したのを、 [Root.GetName]の計測器が読み取っている。\n\n導電性をもつ鉱物の大きな塊をサルベージできたが、 それに生命を吹き込んでいた電荷スペクトルはすべて消えてしまった。"
 anomaly.80.a:0 "それでも結晶自体に価値がある。"
 anomaly.81.desc:0 "我々のネクロマンサーが、 小惑星の繊細な鉱脈に新たな痕跡を残した。 岩に刻まれた荒削りな知性のゆりかごは、 再び脈打つ電流で満たされた。 しかし、 かつて[rock_brain.GetName]であった意識は失われたままである。\n\n小惑星はいま、 不吉な夢のなかで浮遊しているようなものであり、 指向性スラスターを装備して我々の命令を待っている。"
 anomaly.85.name:0 "惑星の噂話"
 anomaly.85.desc:0 "[From.GetName]と近隣の惑星から発せられている不規則な電磁バーストは、 [Root.GetName]の乗組員たちの興味を誘っている。 さらなる調査の結果、 このバーストが、 内容はかなり平凡であるものの、 暗号化された通信であることが判明した。 まるで傍受に反応したかのように、 この電磁活動は突然止まってしまったが、 [Root.GetName]はその前に、 [From.GetName]や星系内のすべての惑星が発信したステータス情報を記録分類した。"
 anomaly.85.a:0 "この長距離通信をさらに調査するためにデータを利用しろ。"
 anomaly.85.b:0 "星系内のすべての惑星にステータス情報をマッピングしてくれ。"
 anomaly.90.name:0 "手を伸ばすつる草"
 anomaly.90.desc:0 "[From.GetName]の密集した草は、 [Root.GetName]の探査機を驚くほど乱暴に分解するという反応を示した。 はるか上空の船に向かってたくましい蔓が伸び上がろうとしているところを見ると、 この惑星に動物型生命があまり多くない理由がわかってくる。\n\nこの惑星の植物型生命をさらに調査するため、 スペシャルプロジェクトを発令した。"
 anomaly.90.a:0 "肉食植物のトリフィドに似ているな。"
 anomaly.91.name:0 "草の民兵"
 anomaly.91.desc:0 "綿密な調査の結果、 [From.From.GetName]のつる草の暴力的振る舞いは、 単なる自己防衛のための反射反応ではないことがわかった。\n\nこの星の植物は複雑な社会構造を有している。 地理的条件に応じて各々の植物が異なる役割を認識しており、 最も重要なのは草食動物と宇宙からの侵略者を穴だらけにする任務だろう。"
 anomaly.91.a.tooltip:0 "§Y狡猾な花の精§!の補正が[From.From.GetName]に追加される：\n£society£ §G+6§!"
 anomaly.95.name:0 "他者に重要"
 anomaly.95.desc:0 "[From.GetName]の周囲のデブリのなかに、 アルミニウム製の金属板が漂っているのを発見した。 その陽極処理された輝く表面は、 周囲の金属片のなかでも際立っている。 その金属板には、 数字と思われる記号、 いくつかの面白みのない幾何学的図形、 そして奇妙な2体の哺乳類が描かれている。"
 anomaly.95.a:0 "飲み物のコースターにはなるかもな。"
 anomaly.95.b:0 "この金属板を解読してみろ。"
 anomaly.95.c:0 "これに大金を払う奴がいるだろう。"
 anomaly.95.b.tooltip:0 "状況レポートに太陽系 (ソル星系) の座標が追加される。\n"
 anomaly.96.name:0 "大地"
 anomaly.96.desc.neutral:0 "金属板に刻まれていた方角の指示は、 おおむね正確だった。\n\nこの金属板はソル星系にある、 我々の天文学者が「ソル III」と名づけた惑星から来たものらしい。"
 anomaly.96.desc.phobe:0 "我々は回収された粗悪な金属板の出どころと思しき天体を発見した。 太陽系 (ソル星系) はみすぼらしい黄色矮星を中心とする宇宙の小点であり、 [Root.Owner.GetName]の輝きに完全に覆い隠された僻地である。"
 anomaly.96.desc.phile:0 "我々は遂に太陽系 (ソル星系) に到着した。 極めて原始的な手段によってコミュニケーションを図ろうと努力していた、 なんらかの存在がいる場所だ。 あの金属板の出どころは、 おそらく恒星に3番目に近い大陸型の惑星だろう。"
 anomaly.96.a.neutral:0 "ひどい田舎だな。"
 anomaly.96.a.phobe:0 "意志表示をするぞ。 その金属板は太陽に投げ捨てろ。"
 anomaly.96.a.phile:0 "彼らは虚無へと叫び、 そして我々は来た。"
 anomaly.100.name:0 "パイオニア探査機を捕捉"
 anomaly.100.desc:0 "陽極酸化金のアルミニウム板が[From.GetName]の地表から回収された。 [Root.GetName]の乗組員は皆、 長時間の分析とデータベース参照にかけるまでもなく、 その正体を理解した。"
 anomaly.100.a:0 "パイオニア探査機……11号。"
 anomaly.105.name:0 "昔懐かしの曲"
 anomaly.105.desc:0 "[From.GetName]の弱い重力場を調査している際に、 [Root.GetName]前方の観測窓に黄金色の円盤がぶつかってきた。 その物体を回収して簡易分析を行ったところ、 どこかの異星人文明が作った音や映像が円盤表面の細い溝にコード化されていることがわかった。"
 anomaly.105.a:0 "巨大な飲み物のコースターとして使えそうだ。"
 anomaly.105.b:0 "解析しろ。"
 anomaly.105.c:0 "異星種族オーディオマニアに高く売れるだろう。"
 anomaly.105.b.tooltip:0 "状況レポートに太陽系 (ソル星系) の座標が追加される。\n"
 anomaly.106.name:0 "大地"
 anomaly.106.desc.neutral:0 "レコードに刻まれていた方角の指示は、 おおむね正確だった。\n\nこのレコードはソル星系にある、 我々の天文学者が「ソル III」と名づけた惑星から来たものらしい。"
 anomaly.106.desc.phobe:0 "我々は回収された粗悪な円盤の出どころと思しき天体を発見した。 太陽系 (ソル星系) はみすぼらしい黄色矮星を中心とする宇宙の小点であり、 [Root.Owner.GetName]の輝きに完全に覆い隠された僻地である。"
 anomaly.106.desc.phile:0 "我々は遂に太陽系 (ソル星系) に到着した。 極めて原始的な手段によってコミュニケーションを図ろうと努力していた、 なんらかの存在がいる場所だ。 あの円盤の出どころは、 おそらく恒星に3番目に近い大陸型の惑星だろう。"
 anomaly.106.a.neutral:0 "ひどい田舎だな。"
 anomaly.106.a.phobe:0 "意志表示をするぞ。 そのレコードは太陽に投げ捨てろ。"
 anomaly.106.a.phile:0 "彼らは虚無へと叫び、 そして我々は来た。"
 anomaly.110.name:0 "過去からの呼び声"
 anomaly.110.desc:1 "[From.GetName]の地表にある放棄された要塞 (明らかに、 遠い昔に滅んだ[Owner.GetPreFTLLowerPlural]種族が建てたものだ) のなかで、 分厚い胞子塵に覆われた黄金色の円盤が、 台座の上に安置されている。\n\n当初は取るに足らない異星人の工芸品、 または宗教的な品として保管されていたが、 やがて記録管理コンピュータによって、 それが探査機のボイジャー号とともに打ち上げられた黄金のレコードであることが判明した。"
 anomaly.110.a:0 "レコードを再生しろ。 いますぐにだ。"
 anomaly.115.name:0 "細胞の小部屋"
 anomaly.115.desc:0 "[From.GetName]には部分的に隙間がある。 内側の空洞には未知の合金からなる密集したハニカム構造が広がっており、 異星人の遺伝物質の保管容器を納めている。 どう見てもこれは生命のアーカイブであり、 かつて興りそして滅んだ過去の文明の遺伝子のレコードである。 ほとんどのDNAは絶望的に劣化しているが、 レコードにはまだ学ぶべきことが多くある。"
 anomaly.120.name:0 "モノリスの詩"
 anomaly.120.desc:0 "[From.GetName]に居住者はおらず、 居住にはまったく適していないが、 未訪問だったわけではない。 惑星地表には、 この星のものではない鉱石から切り出された背の高いモノリスが点在している――これらは明らかに、 芸術に傾倒するどこかの宇宙航行種族によって置かれたものだ。 モノリス表面の流れるような銘文は、 作り話とも思える幻想的な歴史を巧みに記している。\n\nおそらくは。"
 anomaly.120.a:0 "保存記録として撮影しておけ。"
 anomaly.120.b:0 "う……美しい。"
 anomaly.120.b.tooltip:2 "我々の§Y帝国§!内で広く観賞できるよう、 モノリスの完全な複製を作る。"
 anomaly.121.desc:0 "[From.From.GetName]で発見されたモノリスの解説付き画像が、 [Root.GetName]で高い人気を集めている。\n\n多くの市民が、 この幻想的な記録碑を見て異星人観が完璧に変わったと述べている。"
 anomaly.121.a.tooltip:0 "§B6 £pops£ POP§!が§Y受容主義§!の志向を得る。"
 anomaly.121.b.tooltip:0 "§B3 £pops£ POP§!が§Y受容主義§!の志向を得る。"
 anomaly.125.name:0 "独自調査の星系地図"
 anomaly.125.desc:0 "救難信号を受信した[Root.GetName]は、 [From.GetName]の不安定な地表に探査機を着陸させた。 どうやら最近、 船籍不明の輸送艦が地表に墜落したようだ。 積んでいた荷物は粉々に砕け散っているが、 輸送艦の航法コンピュータのデータを一部復元し、 この星系の調査データを再構成できる。"
 anomaly.125.a:0 "進めてくれ。"
 anomaly.130.name:0 "重力圧壊"
 anomaly.130.desc:0 "[Root.GetName]の小惑星調査は、 探査装置が重力異常地帯に捉われたため一時中止された。\n\n探査装置からは、 謎の重力によって圧壊する直前のデータを受信したが、 その後すぐに重力源は消失している。"
 anomaly.130.a:0 "少なくとも、 人的被害はなかったということだな。"
 anomaly.135.name:0 "見捨てられた遊園地"
 anomaly.135.desc:0 "[From.GetName]上の構造物は当初考えていたほど古くはなかった。 それは運動場か遊園地の類に見える。 科学担当官[Root.GetLeaderName]は、 「これらの不思議な仕掛けは非常に複雑な作りで、 研究のしがいがある。 また、 製作した異星人にとってこれは最先端のセンサーアレイか、 もしくは巨大なアートだったのではないか」と記している。\n\nいずれにせよ、 我々[Root.Owner.GetSpeciesNamePlural]にとっては、 子供を連れていって楽しませるための場所に見える。"

 anomaly.140.name:0 "見慣れた聖堂"
 anomaly.140.desc:1 "その小惑星の大部分はレーザーで精密に彫刻されており、 見た目は小さな[Root.Owner.GetSpeciesName]の寺院に似ている。 それは古代の[Root.Owner.GetSpeciesAdj]の教義にある、 偉大な破壊神“§Y語られざるもの§!”を祀った聖堂だった。\n\nこの聖堂は、 我々が宇宙航行を実現するよりも昔から静寂の宇宙を巡っている。 この発見に、 一部の研究者たちは不安を抱いたようだ。\n\nそのような事情にもかかわらず、 科学担当官[Root.GetLeaderName]はこの聖堂によく似た物体のさらなる捜索を提案してきた。 [Root.GetLeaderName]は現在、 近傍の星系にある調査候補をリストアップしている。"
 anomaly.140.a:0 "探さないほうがいいかもしれない。"
 anomaly.140.a.tooltip:1 "§L触らぬ神に祟りなし。§!"
 anomaly.140.b:0 "では探索に行くとしよう。"
 anomaly.140.c:0 "このような邪教とは関わりたくない。"
 anomaly.140.c.tooltip:0 "[Root.GetName]に聖堂の徹底的な破壊を指示する。"
 anomaly.142.name:0 "古き神々：恩恵の女神へのアプローチ"
 anomaly.142.desc:1 "[Root.GetName]が[Root.GetStarName]星系に入った。 乗組員の報告によると、 この星系では確かに、 “語られざるもの”の聖堂を思わせる物体が周回しているそうだ。"
 anomaly.142.a:0 "調査を始めよう。"
 anomaly.143.name:0 "古き神々：不屈なるものへのアプローチ"
 anomaly.143.desc:1 "[Root.GetName]が[Root.GetStarName]星系に入った。 乗組員の報告によると、 その星系では“語られざるもの”の聖堂と似かよった物体が浮遊しているそうだ。"
 anomaly.143.a:0 "よくやった。"
 anomaly.144.name:0 "古き神々：知覚者へのアプローチ"
 anomaly.144.a:0 "了解。"

 anomaly.145.name:0 "彼らの奏でる音楽"
 anomaly.145.desc:1 "[From.GetName]の動物たちは、 捕食者も被食者も等しく、 夜が訪れるたびに集まり……そして歌う。\n\n遠吠え、 さえずり、 唸り声、 呼吸音などの混合は始めこそ不協和音に聴こえるが、 そのなかには明確な旋律があった。 [Root.GetName]の乗組員たちは、 それがむしろ心地良いとさえ言う。\n\nこの非知性的な合唱が生まれたのは、 外部からの干渉があってこそだと我々は考えている。 その理由を推し量ることはできずとも、 手法の解明くらいは可能かもしれない。"
 anomaly.150.name:0 "氷点下ズィロ"
 anomaly.150.desc:1 "[From.GetName]はただの氷の巨星ではなく、 極めて珍しい固体で構成されている。 惑星の大気上層部の手が届く範囲内に、 ズィロの塊がいくつも滞留しているのだ。"
 anomaly.150.a.tooltip:0 "§Yズィロ氷§!の鉱脈を発見した。"
 anomaly.155.name:0 "不法案件"
 anomaly.155.desc:1 "[Root.GetName]は、 小惑星上の深いクレーターのなかに隠された、 テクノロジーの物騒なもつれを発見した。\n\n明らかに何者かが、 かなりシンプルな方法で、 一方通行のワームホールを固定化することに成功したのだ。 科学担当官[Root.GetLeaderName]はすぐに、 この小惑星はその出口側であると推測した。 もう一方の入口は未探索宙域のどこかの、 あるブラックホールから数光年離れたところに開いており、 少量のダークマターがワームホールを通して漏れ出して (吸い上げられて) いる。\n\nこれを設置した何者かは、 運用を放棄したようだ。"
 anomaly.155.a.tooltip:0 "§Yダークマター§!の鉱脈を見つけた。"
 anomaly.160.name:0 "紫の雨"
 anomaly.160.desc:0 "[Root.GetName]の地表探索機が[From.GetName]の魅惑的な紫の雨を写した画像が、 どういうわけか[Root.Owner.Capital.GetName]の文化エリートの手に渡った。\n\n科学的な価値はなかったのだが、 カラフルな雨から呼び起こされるイメージが[Root.Owner.GetSpeciesName]のアート界のちょっとしたルネッサンスに火をつけた。 今後数年間は良い影響を与えるだろう。"

 anomaly.165.name:0 "古き神々：恩恵の女神の聖堂"
 anomaly.165.desc:1 "「恩恵の女神」聖堂の象形文字の解読は、 予想以上にスムーズに進んだ。 プロジェクトを担当した言語学者たちは、 これらの碑文にはどこか見覚えがあると話す。 そのため、 文法の古さと複雑さにもかかわらず、 彼らはすぐに“ピンときた”らしい。\n\nただし、 これらの碑文がほのめかすテーマや状況は、 極めて曖昧だという。 つまり、 この四柱の神に関連する残りのテキストと組み合わせないかぎり、 彼らのメッセージを完全に理解することはできないということだ。"
 anomaly.166.name:0 "古き神々：不屈なるもの"
 anomaly.166.desc:2 "何日にもわたる慎重な、 そして時には苦痛ともいえる努力のすえに、 科学担当官[Root.GetLeaderName]は「不屈なるもの」の経典を回収した。 それは頑丈なプラスチックポリマーで覆われた、 質素な巻物だった。 この巻物はさらなる分析のため、 [Root.GetName]に持ち帰られる。"
 anomaly.167.name:0 "古き神々：知覚者の聖堂"
 anomaly.167.desc:1 "科学担当官[Root.GetLeaderName]が「知覚者」の聖堂から報告を持ち帰った。\n\n聖堂の壁には多くの碑文が刻まれていたが、 その上の半透明の保護塗料によって形状は歪んで見えた。 碑文の文法は我々が遭遇した他の言語グループとあまりにも異なっており、 最初の解読は失敗に終わった。 [Root.GetName]の乗組員は、 よりはっきりと碑文を読み取るために保護塗料を剥がそうとしたが、 それもうまくいかなかった。\n\nこのままではプロジェクトが失敗すると考えた[Root.GetLeaderName]は、 (苛立ちを爆発させる直前に) だしぬけに碑文内に筋の通ったテキストを認識しはじめた。\n\nこの感覚を利用してコード表を作成するのに、 そう時間はかからなかった。 やがて乗組員たちは、 天井、 壁、 床に螺旋状のパターンを見出した。 我々はこのパターンに、 ほかの神殿から得たテキストを合わせることで全体像をつかめると考えている。"
 anomaly.168.name:0 "古き神々：黙示録"
 anomaly.168.desc:1 "四柱の神々の完全な経典――解読された碑文はそう見なされるべきだと我々は考える――は、 我々の古代宗教の基礎となった“幻想”に壊滅的な打撃を与えると同時に、 我々自身にとっても啓示的なものとなった。\n\n[Root.GetSpeciesAdj]中心の文脈のなかに置かれたとき、 これらの碑文は、 「我々」が強力な宗教指導者の手によって導かれ、 偉大な存在となるべくしてなったことを明確に示してくれた。 我々は神となるよう運命づけられているものの、 その過去は果たされなかった預言や無知から生まれた罪にまみれている。 贖罪はあくまで刹那的なものだ。"
 anomaly.168.a:0 "調査結果を秘匿しろ。"
 anomaly.168.a.tooltip:1 "§L知は力なり。 隠された知識は特別な力になる。§!"
 anomaly.168.b:1 "この物語を硬貨に刻もう。"
#  anomaly.168.b.tooltip:0 "Some of the wealthier faith-corporations have caught wind of the affair, and are very interested."
 anomaly.168.c:0 "しかし、 ここから何を学べと？"
#  anomaly.168.c.tooltip:0 "Regardless of the veracity or validity of the sacred texts, the fact remains that we share religious concepts with some older, unknown spacefaring race."
 anomaly.168.d:1 "我々は神の足跡をたどっている！"
 #anomaly.168.d.tooltip:1 "Start a religious renaissance.\nYour native population gains the §YFanatic Spiritualist§! and §YAuthoritarian§! Ethics."
