 anomaly.170.name:0 "亡命者"
 anomaly.170.desc:0 "事の始まりは小さな科学基地だった――その基地を[Root.Owner.GetName]が建造した記録も、 認可した記録もない。 基地は[From.GetName]の地表にあり、 1人で駐在している[Root.Owner.GetSpeciesAdj]の科学者は、 [From.GetName]の研究成果からすればかなり優秀で勤勉だ。 しかし問題はその身元である。 公式記録上では照会できず、 また本人は「亡命者」と自称するだけで、 身元を明かすことを拒否している。\n\nこの科学者は[Root.Owner.Capital.GetName]に戻って[Root.Owner.GetName]直属となることに興味を示しているが、 その条件として[Root.GetName]が[From.GetName]を直ちに去り、 [Root.Owner.GetSpeciesAdj]の船が決して再訪しないことを求めている。"
 anomaly.170.a:0 "論外だ。 その基地をくまなく調査しろ。"
 anomaly.170.a.tooltip:0 "§Y亡命者§!を拘留し、 未認可の研究基地を徹底的に調査する。"
 anomaly.170.b:0 "[Root.Owner.GetRulerTitle]は亡命者の帰還を喜んで受け入れよう。"
 anomaly.170.b.tooltip:0 "亡命者が§Yリーダー§!候補に追加される。"
 anomaly.171.name:0 "冷気と空漠"
 anomaly.171.desc:0 "この科学基地にはおかしなところがある。 構造自体は一般的な、 厳しい環境向けの一時的シェルターであり、 惑星地表の観察用に短期で使い捨てされるものだ。\n\n[From.From.GetName]の基地は寿命に近づいているが、 その耐用年数のある構造に対し、 惑星の強烈な冷気はまだ致命的な劣化をもたらしていない。 装備品 (機能性重視で、 安価で、 使い捨て) はよく使い込まれていて、 ローカルデータバンクはこの過酷な環境で可能な、 簡単な実験の結果で一杯である。 それは詳細ではあるがありふれた調査内容だった。\n\nしかしおかしなことに、 基地自体基盤の下に露出している鉱物は詳細に調査されていなかった。 [Root.GetName]のスキャン結果によれば、 基地の下は大部分が氷に埋もれた山だが、 部分的に中空であるようだ。 さらに驚いたことに、 科学担当官[Root.GetLeaderName]の報告によれば、 この基地の唯一の住人、 例のミステリアスな「亡命者」は失踪し、 どこにも見当たらないそうだ。"
 anomaly.171.a:0 "不可解だ。"
 anomaly.172.name:0 "地下"
 anomaly.172.desc:0 "[From.From.GetName]の科学基地にはおかしなところがある。 構造自体は一般的な、 厳しい環境向けの一時的シェルターであり、 惑星地表の観察に短期で使い捨てされるものだ。 しかし、 惑星を覆う氷の海から突き出した岩山の天辺に設置されていた。\n\n[Root.GetName]の乗組員は、 研究基地内からこの岩山に、 入り組んだ洞窟と狭い通路が通じているのを発見した。\n\n比較的大きめの洞窟内で、 科学基地の本来のスタッフたちの干からびた遺体が見つかった。 彼ら[Root.Owner.GetSpeciesAdj]の研究者団は元々、 別の場所に派遣されていたのだが、 この無人で厳しい環境の惑星に研究基地を開設するために異動してきたことは確かだ。\n\nもちろん、 自称「亡命者」はどこにも見当たらない。 [Root.GetName]は、 [Root.Owner.Capital.GetName]に遺体を移送するため、 脱出ポッドの1つを発射させた。"
 anomaly.175.name:0 "しょっぱい"
 anomaly.175.desc:0 "[From.GetName]の凍結した地表における、 調査船[Root.GetName]による本来の調査任務の結果は、 要約してしまえば岩と氷しかないということだった。\n\nしかしながら、 自称グルメシェフにして歴史愛好家である科学担当官[Root.GetLeaderName]は、 重大な発見があると主張している。  [From.From.GetName]の氷層表面で見つかった化合物の成分構成が、 どうやら[Root.Owner.GetSpeciesAdj]の「星塩」に酷似しているようなのだ。 この塩はいくつもの[Root.Owner.GetSpeciesAdj]の伝統料理に使われ、 首都[Root.Owner.Capital.GetName]では枯渇したと思われていた。 [Root.Owner.GetSpeciesAdj]の星塩は決して母星由来のものではなく、 はるか過去に隕石の地表衝突で運ばれてきたと長く推測されていた。 [Root.GetLeaderName]が2つの塩類の関係を証明するにあたり、 現代化学以前の古代料理本の記述にかなり依存してはいるものの、 [From.GetName]での発見はこの説を裏づけるものだ。\n\n分析・再合成されたこの塩が本当に古代の[Root.Owner.GetSpeciesAdj]の星塩と同じ味なのかは、 最終的には重要ではない。 伝統料理がより歴史的に正確な味つけになったという考えだけで、 [Root.Owner.GetSpeciesAdj]の経済と舌の両方を刺激することだろう。"
 anomaly.175.a:0 "うまそうだ。"
 anomaly.180.name:0 "ンミクピ"
 anomaly.180.desc:0 "[From.From.GetName]には、 植物と動物の中間に位置するカラフルで小さな生命体が生息している。 彼らには本格的な進化は望めないものの、 集団での協調性や、 その体格に反した力の強さには目を見張るものがある。\n\n科学担当官[Root.GetLeaderName]は彼らのことを気に入っており、 特に「赤ンミクピ」に目がないことを認めている。"
 anomaly.180.a:0 "愉快な連中だ。"
 anomaly.180.b:0 "[Root.Owner.GetName]が、 この生物に悩まされることがないようにしろ。"
 anomaly.180.b.tooltip:0 "[Root.GetName]の乗組員による迅速な根絶作戦を行い、 この可愛いふりをした危険な異星種族どもが[Root.Owner.GetName]を脅かせないようにする。\n"
 anomaly.180.c:1 "我々は傍観者でなければならない。"
 anomaly.180.d:0 "哀れな生物は放っておけ、 [Root.GetLeaderName]。"
 anomaly.180.e:0 "奴らを食い尽くしてやろう。"
 anomaly.180.e.tooltip:0 "この可愛らしい異星種族を[Root.Owner.GetSpeciesSpawnNamePlural]の食料にする。\n"
 anomaly.185.name:0 "辺獄"
 anomaly.185.desc:0 "信号の発信源はアンテナのような構造物の残骸だった。 [Root.GetName]から地表に探査プローブが発射され、 詳細な調査が行われた。\n\n調査の最中に科学担当官[Root.GetLeaderName]が発見した地下収納庫は、 容易にこじ開けることができた。 収納庫は見たところ、 明らかに遠い昔に滅んだ異星種族の保管庫兼避難所である。 技術的にはそれなりに進んでいたようだが、 彼らは星に手が届くことなく、 惑星規模の自然災害で全滅したと見られる。 収納庫は巨大で、 何千もの黒い箱が積み上がっており、 [Root.GetName]はそれを記憶装置だと断定した。\n\n装置の内容解析のため、 スペシャルプロジェクトが準備されている。"
 anomaly.190.name:0 "衛星の投影"
 anomaly.190.desc:0 "科学担当官[Root.GetLeaderName]は、 [Root.GetName]で収集したセンサー測定値はまったく信頼できないと報告している。 彼らは[From.From.GetName]の衛星に特に疑念を抱いており、 より大掛かりな調査を行うスペシャルプロジェクトを立案した。\n\n詳細については状況レポートを参照。"
 anomaly.191.name:0 "投影する衛星"
 anomaly.191.desc:0 "衛星上に不可思議な装置が存在する。 中核部には3進法のコンピュータがあり、 惑星の基本的データ・セットに基づく新たな順列を絶え間なく計算処理しているようだ。 それらの値は次に強力な通信アレイに渡され、 変調されてから母惑星の地表に放射される。 生の信号は一見しただけでは無意味にみえるのだが、 一旦母惑星表面で反射されて大気を通り抜けると、 精妙な変調のために、 正規のセンサー値とほぼ見分けがつかなくなるのだ。\n\nこの仕組みの目的を推測するのは困難だが、 異星人の工学技術を学ぶいい機会になる。"
 anomaly.191.a.tooltip:1 "§Y投影する衛星§!の補正が衛星に追加される：\n£engineering£ §G+6§!\n\n"
 anomaly.195.name:0 "霞がかった海岸"
 anomaly.195.desc:0 "科学担当官[Root.GetLeaderName]は、 ある種のプラスチック高分子化合物でできた、 巨大で柔軟性のある (明らかに人工的な) 幾何学的格子が、 [From.From.GetName]の海中に設置されていると報告している。\n\n軌道上からも見えるそれは、 その美しさ以外におそらく何の役割もないように思える。"
 anomaly.200.name:0 "地熱"
 anomaly.200.desc:0 "軌道上から観測された規則的な周期的律動は、 いまにも息絶えようとしている太古の巨大地熱抽出機の運動によるものだった。 遠い過去のある時点に建設され、 放棄されたものの、 崩壊しつつある機械群の強大なバッテリーはこれまでずっと、 過熱した流動体を惑星の核から汲み上げつづけてきた。\n\nコンデンサは残らず損傷し漏電しているが、 それでもなおいくらかのエネルギーを吸い出すことが可能だ。"
 anomaly.205.name:0 "完全な平坦"
 anomaly.205.desc:0 "[Root.GetName]による[From.From.GetName]の徹底的な地質調査の結果には、 まるで興味深いものがなかった。\n\nいや、 それどころか並外れた退屈さだ――この地の唯一の特徴は、 特徴がないことなのだ。 もちろん、 くぼみや盛り上がりくらいはある。 だが全体として、 [From.From.GetName]の地表は不自然ほど平坦である。 同じように、 原生の植物相も動物相も極めて穏やかであり、 注目に値しない。"
 anomaly.205.a:0 "それはよかった……のか？"
 anomaly.205.a.tooltip:0 "すべての £blocker£ §Yタイル障害物§!が[From.From.GetName]から除去される。"
 anomaly.210.name:0 "次元ポケット"
 anomaly.210.desc:0 "[From.From.From.GetName]のアノマリー周辺で、 [Root.GetName]は未知の現象に見舞われた。 科学担当官[Root.GetLeaderName]と乗組員を乗せた船は、 デブリ帯を航行中に突如として消失したのだ。\n\nしかし数分後、 再出現した。\n\n[Root.GetLeaderName]の報告によると、 彼らは短時間だけ、 なんらかの異次元空間にいた。 観測窓の外は無数の異星人の船に取り囲まれており、 周囲はまるで虚空が無限に続くかのようだった。 乗組員が自身の状態を把握する前に、 彼らの視界は徐々に薄れ、 気が付けば通常空間に戻っていた。\n\nところが、 乗組員の約半数が消失していた。 科学担当官[Root.GetLeaderName]は、 あの異常な空間の何か得体の知れない手段によって、 乗組員たちは個々に選ばれて閉じ込められたのではと考えている。"
 anomaly.211.name:0 "次元ドリフト"
 anomaly.211.desc:0 "[Root.GetName]の消えた乗組員、 つまり次元の狭間に囚われたと思われていた者たちが、 再出現した。\n\n通信を送ってきた彼らは、 未知のものではあるが我々の調査船との共通点もある船に乗り、 [Root.GetName]が異次元事件と遭遇した場所の近くで待機していた。 彼らは、 しばらく気絶していたという漠然とした認識以外、 異次元にいたときに何が起こったか全く覚えていないと主張している。\n\n彼らの望みは科学担当官[Root.GetLeaderName]のもとに戻ることだけで、 船は[Root.Owner.GetSpeciesAdj]の当局に引き渡したいそうだ。"
 anomaly.211.a:0 "大変けっこう。"
 anomaly.211.a.tooltip:0 "調査船を1隻手に入れる。"
 anomaly.211.b:0 "[Root.Owner.GetSpeciesAdj]の人々の安全のため、 彼らには死んでもらう。"
 anomaly.211.c:0 "[Root.Owner.GetSpeciesNamePlural]の安全のため、 彼らには死んでもらう。"
 anomaly.211.b.tooltip:0 "彼らは敵対する！"
 anomaly.215.name:0 "豊饒の角の地"
 anomaly.215.desc:0 "[From.From.GetName]の地表には、 植物の繁茂地帯が不規則に点在している。\n\n科学担当官[Root.GetLeaderName]は土壌の局所的な高肥沃化の原因を未だ説明できていないが、 原生植物相の多くは、 必要最小限の処理をするだけで、 [Root.Owner.GetSpeciesAdj]の食料に適するようになると主張している。"
 anomaly.215.desc.serv:0 "[From.From.GetName]の地表には、 植物の繁茂地帯が不規則に点在している。\n\n科学担当官[Root.GetLeaderName]は土壌の局所的な高肥沃化の原因を未だ説明できていないが、 原生植物相の多くは、 必要最小限の処理をするだけで、 [Root.Owner.GetSpeciesAdj]のバイオトロフィーPOPの食料に適するようになると主張している。"
 anomaly.215.a.tooltip:0 "§Y豊饒の角§!の補正が[From.GetName]に追加される：\n追加の§G食料§!"
 anomaly.220.name:0 "鉱物狂時代"
 anomaly.220.desc:0 "科学担当官[Root.GetLeaderName]が、 [From.GetName]の地質学的豊かさについて詳細な報告を提出した。 どうやらこの星独特の地殻変動史は、 [Root.GetName]にとって役立つさまざまな鉱物を地表近くに集中させる働きをしたようだ。"
 anomaly.220.a.tooltip:0 "§Y原材料§!の補正が[From.GetName]に追加される：\n追加の§G鉱物§!"
 anomaly.225.name:0 "旋回する影"
 anomaly.225.desc:0 "広大で、 不規則な影が[From.GetName]の表面を漂っている。\n\nそれらは雲によるものではなく、 大気上層を漂う有機物の薄膜が落とす影だ。 薄膜は、 少し曲がる余裕をもつようにヒンジで連結されて (というよりは関節をもって) いる。\n\n科学担当官[Root.GetLeaderName]はいまのところ、 この精巧な構造体が植物か動物か、 また目的があるとすればどのようなものなのかについての明言を避けている。"
 anomaly.225.a.tooltip:2 "§Y動く影§!の補正が[From.GetName]に追加される：\n£society£ §G+4§!"
 anomaly.230.name:0 "表情を変える星"
 anomaly.230.desc.v1:0 "[From.GetName]は地質構造自体が流動的で、 その地質学的プロセスは難解かつ魅力的であると科学担当官[Root.GetLeaderName]が述べている。 [Root.Owner.GetName]にとってさらに興味深いのは、 この惑星の絶え間ない混沌とした自己変革を、 我々に都合のいい形で停止させられるかもしれないということだ。 要するに、 ほぼ瞬時のテラフォーミングで居住性を (完全でないとしても) わずかに改善することが理論的には可能なのだ。\n\n惑星活動を全面的にマッピングし、 [Root.GetLeaderName]の言う「精密なテラフォーミング攻撃」を実行可能かどうか確かめるには、 およそ200エネルギー通貨が必要だそうだ。 もちろん、 そのあとも既存技術によるテラフォーミングはいつでも可能だ。"
 anomaly.230.desc.v2:0 "[From.GetName]は地質構造自体が流動的で、 その地質学的プロセスは難解かつ魅力的であると科学担当官[Root.GetLeaderName]が述べている。 [Root.Owner.GetName]にとってさらに興味深いのは、 この惑星の絶え間ない混沌とした自己変革を、 我々に都合のいい形で停止させられるかもしれないということだ。 要するに、 ほぼ瞬時のテラフォーミングで居住性を (完全でないとしても) わずかに改善することが理論的には可能なのだ。\n\n惑星活動を全面的にマッピングし、 [Root.GetLeaderName]の言う「精密なテラフォーミング攻撃」を実行可能かどうか確かめるには、 およそ200エネルギー通貨が必要だそうだ。 実際のテラフォーミングは未だ我々の手に余る事業であるため、 これは魅力的なチャンスだ。"
 anomaly.230.a:0 "自然の過程の研究にとどめろ。"
 anomaly.230.a.tooltip:1 "§Y表情を変える星§!の補正が[From.GetName]に追加される：\n£physics£ §G+4§!"
 anomaly.230.b:0 "[Root.GetName]に200エネルギー通貨を与えよう。"
 anomaly.230.b.tooltip:0 "エネルギー通貨を消費し、 より適切な状態で惑星を安定させる。 およそ§Y50%の成功率§!。\n"
 anomaly.230.c:0 "あいまいな仮説につぎ込む金はない。"
 anomaly.231.name:0 "戦術的テラフォーミング"
 anomaly.231.desc:0 "科学担当官[Root.GetLeaderName]が、 [From.From.GetName]は確かにテラフォーミングできると報告している！  この絶好の機会は、 惑星の変動サイクルのうち特に不安定な段階を迎える、 今後数ヵ月間に限られるようだ。 [Root.GetLeaderName]は、 この期間内に地殻に小規模な発破をかけて大気圏に戦略的な照射を行うことにより、 [From.From.GetName]の激しい変動を止め、 生命を維持するのにもっと適した形で安定化できると考えている。\n\nスペシャルプロジェクトが発令されたが、 あまり時間はない。"
 anomaly.232.name:0 "戦術的テラフォーミング：失敗"
 anomaly.232.desc:0 "[Root.GetName]の乗組員は最善の努力を尽くしたものの、 期間内に[From.From.GetName]のテラフォーミングを行えなかった、 と落胆しつつ報告している。 少なくとも数世紀のあいだは、 次の機会は巡ってこないだろう。"
 anomaly.233.name:0 "戦術的テラフォーミング：成功"
 anomaly.233.desc:0 "科学担当官[Root.GetLeaderName]は、 [From.From.GetName]が不毛の惑星ではなく乾燥型惑星として再分類されたと誇らしげに報告してきた。 この壮大な実験により[Root.Owner.GetSpeciesAdj]の科学の質が非常に高まった。"
 anomaly.233.desc.mach:0 "科学担当官[Root.GetLeaderName]は、 [From.From.GetName]が不毛の惑星ではなく機械の惑星として再分類されたと誇らしげに報告してきた。 この壮大な実験により[Root.Owner.GetSpeciesAdj]の科学の質が非常に高まった。"
 anomaly.235.name:0 "光劇"
 anomaly.235.desc.v1:0 "科学担当官の[Root.GetLeaderName]の報告によると、 [From.GetName]を覆う氷床を通り抜ける光の波は、 異質な起源をもつようだ。\n\n古代の戦闘の結果、 この凍りついた惑星には異星人の戦闘機の残骸が散乱し、 その露出した主要武装のコアだけが原形を保っている。 この異星種族は、 [Root.Owner.GetSpeciesAdj]の艦隊が現在用いているようなレーザーを使っていたらしく、 その力の衰えた内部機構が、 定期的に[From.GetName]の氷の内部に低出力ビームを放射している。 そして厳しい気候のため氷は溶かされることなく、 鮮やかなプリズムの役目を果たしているのだ。"
 anomaly.235.desc.v2:0 "科学担当官の[Root.GetLeaderName]の報告によると、 [From.GetName]を覆う氷床を通り抜ける光の波は、 異質な起源をもつようだ。\n\n古代の戦闘の結果、 この凍りついた惑星には異星人の戦闘機の残骸が散乱し、 その露出した主要武装のコアだけが原形を保っている。 この異星種族は、 [Root.Owner.GetSpeciesAdj]艦隊が現在採用しているものよりも進歩したレーザーを使っていたらしく、 その力の衰えた内部機構が、 定期的に[From.GetName]の氷の内部に低出力レーザーを放射している。 そして厳しい気候のため氷は溶かされることなく、 鮮やかなプリズムの役目を果たしているのだ。"
 anomaly.235.b:0 "このテクノロジーは利用できる。"
 anomaly.240.name:0 "見せかけの巨星"
 anomaly.240.desc:0 "我々が、 異例なほど小さなガス惑星だと思い込んでいたものは、 実はそうではなかった。\n\n上層大気に渦巻く分厚い塵でできた見せかけの覆いの下には、 ごく普通の惑星が浮かんでいる。 不毛な惑星だが、 いずれにせよ単なる惑星である。\n\nこの一件は、 [Root.Owner.Capital.GetName]の天文学コミュニティの面目をたいそう失わせることとなった。"
 anomaly.240.a.tooltip:0 "[From.GetName]が§Y不毛の§!惑星であることが明らかになった。\n"
 anomaly.245.name:0 "楽園すぎる"
 anomaly.245.desc:0 "[From.GetName]はまさに生命体が満ちあふれている。\n\nそれも危険な生命体が。\n\n入植にはうってつけである一方、 現地の野生生物という難問に直面するであろうことを、 [Root.GetName]の乗組員は警告している。"
 anomaly.250.name:0 "何かの匂い"
 anomaly.250.desc:0 "[Root.GetName]は[From.GetName]の地表で金属の箱を回収した。 小さな穴の集まりが五面にあり、 科学担当官[Root.GetLeaderName]は、 これは単なる容器ではなく、 一種の噴霧拡散装置ではないかと考えている。 初期テストの結果では、 この装置から芳香化合物がわずかに発散していることが確認された。\n\nこれは空気中の化合物、 つまり「匂い」で主なコミュニケーションをとる異星人が作った装置であると思われる。 この情報伝達装置らしきものを調べるため、 スペシャルプロジェクトを発令した。"
 anomaly.250.a:0 "悪臭だ。"
 anomaly.251.name:0 "何かの匂い"
 anomaly.251.desc:0 "この箱は、 実際にはある種の文書だった。 科学担当官[Root.GetLeaderName]はこれが別の文化の遺した歴史記録か一種の古書であることを期待していたが、 期待外れだったと認めている。\n\nこの芳香箱の正体は、 極めて短い物語を集めたもので、 各話の結末に向けて素早く匂いが切り替わっていくため、 体験者を驚かせるか、 あるいは喜劇として解釈されることを意図しているようである。 特定の匂いを保存し、 再現する技術は多少は興味深いものだが、 物語のほうはその限りではない。\n\n[Root.GetName]の乗組員は、 異星人の消化活動で生じるある種のガスに似た匂いにいつの間にか慣れてしまったことに、 居心地の悪さを感じている。 なぜ凍った地獄のような星にこの箱が捨てられていたかについては、 科学担当官[Root.GetLeaderName]は推測したくないそうだ。"
 anomaly.255.name:0 "過ぎ去った黙示録"
 anomaly.255.desc:0 "[From.GetName]はそれなりに知的な種族の母星だったが、 彼らは宇宙飛行を成功させてからたった数十年で自滅してしまったようだ。 大規模で無意味な破壊が行われたことは間違いなく、 惑星は回復したものの、 まだ見てわかるほどのダメージが残っている。\n\n惑星表面にある遺跡に、 メッセージの刻まれたそこそこ保存状態のいい石碑があり、 [Root.GetLeaderName]が速やかに解読した。 そのメッセージは、 絶滅した種族の最後の生き残りたちが遺した、 後に現れるであろう者たちへの警告だった。 彼らを滅亡させたのは「最終兵器」の発明だった。 この種族は心理性向的に、 相互確証破壊戦略による戦争抑止策を採用できなかったようだ。\n\nこの生き残りはすぐになんらかの原因で死滅したが、 その直前に、 破壊が困難であったこの兵器を地下深くに隠し、 我々に探すことを思いとどまらせようとするメッセージを残した。"
 anomaly.255.a:0 "ならば忠告に従おう。"
 anomaly.255.b:0 "この兵器を見つけ出せ。"
 anomaly.256.name:0 "興味深い掘り出し物"
 anomaly.256.desc:0 "この惑星の人々が使っていた兵器技術は、 我々にとっては極めて基礎的なものだけだったようだ。\n\n彼らがもたらした大破壊は、 その兵器の威力よりも、 彼らの大量殺戮への驚くべき執着を物語っている。"
 anomaly.256.a:0 "基礎的だが使い途はある。"
 anomaly.256.a.tooltip.mass:0 "テクノロジーを獲得：§Yマスドライバー§!"
 anomaly.256.a.tooltip.miss:0 "テクノロジーを獲得：§Yミサイル§!"
 anomaly.256.a.tooltip.laser:0 "テクノロジーを獲得：§Y赤色レーザー§!"
 anomaly.256.b:0 "[Root.Owner.GetName]にとって使えそうなものはない。"
 anomaly.257.name:0 "残忍な発見"
 anomaly.257.desc:0 "科学担当官[Root.GetLeaderName]の報告によれば、 以前の住民が隠したらしき兵器が廃墟の地下の洞窟から見つかった。 わが[Root.Owner.GetName]で使われているのと同じ基本原理に基づく兵器だが、 はるかに進んでいる。 これらの技術は[Root.Owner.GetSpeciesAdj]の軍事機器に恩恵をもたらすはずだ。"
 anomaly.257.a:0 "なんだと？  このテクノロジーはすでに保有している。"
 anomaly.257.b:0 "我々のレーザー兵器をアップグレードする。"
 anomaly.257.c:0 "我々のマスドライバーをアップグレードする。"
 anomaly.257.d:0 "我々のミサイルをアップグレードする。"
 anomaly.258.name:0 "手ぶら"
 anomaly.258.desc:0 "調査の成果はなかった。 謎の兵器がなんであれ、 いまはもう存在していない。"
 anomaly.260.name:0 "鉱物の工場"
 anomaly.260.desc:0 "[Root.GetName]が、 [From.GetName]にて異星種族の建造物を発見した。 この惑星上にほかに似たようなものは存在しない。 科学担当官[Root.GetLeaderName]は、 これ以外の異星建造物の痕跡はすべて惑星外に移され、 この建物だけがなんらかの理由で残されたのではないかと推測している。\n\nこの施設は惑星の豊富な鉱物の処理工場であり、 [Root.GetName]の事前スキャンによれば、 施設の再起動は比較的容易だ。"
 anomaly.260.a:0 "大変けっこう！"
 anomaly.260.a.tooltip:0 "§Y古代の工場§!が[From.GetName]に追加される。\n"
 anomaly.265.name:0 "異星人のドラッグレース"
 anomaly.265.desc:0 "[From.GetName]のクレーターには、 小惑星の比較的軟らかい表層に長く不規則な線が残っている。 科学担当官[Root.GetLeaderName]は、 そんなクレーターの縁から予想外の機械の残骸を発見した。 それはタイヤのついた車両で、 研究用装備というよりは個人用の移動機械だった。\n\n[Root.GetName]の乗組員は、 クレーターはかつてスポーツに使われ、 どこかの異星種族が準無重力環境で移動機械の速度や力強さを競い合っていたと推測している。"
 anomaly.265.a:0 "ブオンブオーン。"
 anomaly.265.a.tooltip:1 "§Yブレーキ痕§!の補正が[From.GetName]に追加される：\n£engineering£ §G+6§!"
 anomaly.270.name:0 "ちょっとした衝突事故"
 anomaly.270.desc:0 "問題のクレーターは通常の隕石衝突の結果とほぼ一致したが、 衝突孔の内部にみられる複雑な痕跡は、 最近になって作り出されたものだった。\n\n科学担当官[Root.GetLeaderName]は、 これらの表面に残された痕跡は隕石衝突ではなく、 小惑星[From.GetName]と異星人の作った正体不明の軌道施設、 あるいは艦船との激突の産物だと主張している。"
 anomaly.270.a:0 "奇妙だな。"
 anomaly.270.a.tooltip:2 "§Y塵埃のなかの回路§!補正が[From.GetName]に追加される：\n£engineering£ §G+3§!"
 anomaly.275.name:0 "放棄された推進機"
 anomaly.275.desc:0 "[From.GetName]上の特大クレーターの中央に、 疑う余地なく異星起源である金属の塊が横たわっている。\n\n科学担当官[Root.GetLeaderName]はそれが、 目的も目標も不明ながら[From.GetName]を軌道から押し出すために使われた、 巨大な小惑星搭載用推進デバイスであると確信している。 [Root.GetName]は待機状態にあり、 乗組員は我々自身のスラスター技術の改良に役立てるべく、 この推進システムの分解・解析を始める用意がある。"
 anomaly.275.a:0 "始めてくれ。"
 anomaly.275.b:0 "異星人の悪ふざけは放っておけ。"
 anomaly.280.name:0 "植民地の失敗"
 anomaly.280.desc:0 "[From.GetName]には異星人の植民地 (少なくとも初期の入植を試みた跡) があった。 科学担当官[Root.GetLeaderName]の報告によると、 計画は明らかに時期尚早で、 粗末な施設が[From.GetName]の過酷な環境に耐えられる可能性はなかったとのことだ。\n\n手ぶらで帰りたくはなかったので、 [Root.GetName]は価値がありそうな機能停止した大気濾過装置を持ち帰った。"
 anomaly.280.a:0 "この過去の過ちから学べるはずだ。"
 anomaly.280.b:0 "役に立たない発見だ。"
 anomaly.280.c:0 "[Root.Owner.GetName]がこのような過ちを犯すことは決してない。"
 anomaly.285.name:0 "変わった構造地質"
 anomaly.285.desc:0 "[Root.GetName]が[From.GetName]で見つけたものは建物ではなく、 驚いたことに天然の鉱物の露頭だった。 科学担当官[Root.GetLeaderName]は、 この角ばった岩塊は地殻プレート間の相互作用により生成されたもので、 この形状は、 この惑星特有の珍しい地殻物理が働いた結果と言える。\n\nこれら衝上断層の完璧な角度は、 過去に異星種族が[From.GetName]の地殻を操作した可能性を示している。"
 anomaly.285.a:0 "とても興味深い。"
 anomaly.285.a.tooltip:1 "§Y変わった構造地質§!の補正が[From.GetName]に追加される：\n£engineering£ §G+2§!\n£physics£ §G+2§!"
 anomaly.290.name:0 "岩がもつ可能性"
 anomaly.290.desc:0 "[From.GetName]は鉱物資源が非常に豊富だ。\n\nその豊富な鉱物は、 残念ながら我々には役に立たないものだ。 しかしながら、 科学担当官[Root.GetLeaderName]は、 [From.GetName]の地殻に含まれる多くの元素は陽電子爆撃を行うことで、 より潜在的有用性の高い元素に変換できると考えている。\n\n[Root.GetName]はこのプロジェクトのために、 [Root.Owner.GetName]にエネルギー通貨100を提供するよう求めている。"
 anomaly.290.a:0 "だめだ。 通貨は出せない。"
 anomaly.290.b:0 "いいだろう。 陽電子爆撃の用意を。"
 #anomaly.292.desc: "The crew of the [Root.GetName] are pleased to report that the experiment was a success, and a significant number of dense mineral veins on [From.From.GetName] have been transmuted into precious metals."
 anomaly.292.desc:0 "[Root.GetName]の乗組員は実験が成功したことを喜びつつ報告し、 [From.From.GetName]の膨大な高濃度鉱脈は使用可能な資源に変異した。"
 anomaly.295.name:0 "上が下で"
 anomaly.295.desc:0 "[Root.GetName]が[From.GetName]に向かうためアステロイドベルトを通過中、 科学担当官[Root.GetLeaderName]は船が何度も突然の重力変動の影響を受けたことを報告した。 好奇心から原因を特定するため、 [Root.GetLeaderName]は多数の無人機を射出し、 デブリ帯の探索を行った。\n\n問題の原因は、 異星種族が作った複数の古い人工重力発生装置だった。 エネルギー源が切れかけたことで不具合を起こし、 ときどき虚空に向けて反重力を発生させていたが、 深刻な害が出るほど強力なものではなかった。 今後は二度と起こらない。\n\nこれらの装置はかつて、 大きめの小惑星に人工重力を提供していたが、 なんらかの不具合により最終的にその小惑星をバラバラにしてしまったのだろう、 と科学担当官[Root.GetLeaderName]は結論した。"
 anomaly.295.a:0 "それでも落ち着かないな。"

 anomaly.3000.name:0 "不注意な接触"
 anomaly.3000.desc:0 "[Root.GetName]の乗組員からの報告によると、 彼らは任務を失敗した。 科学担当官[Root.GetLeaderName]が手動操作していたと思われる無人探査機が、 岩塊のサンプル採取を試みて衝突してしまった。 軽い接触だったが、 鉱物岩塊は完全に粉々になってしまった。\n\n乗組員たちは、 この件で科学担当官[Root.GetLeaderName]が多少動揺していること、 そして鉱物の破片にもそれなりの価値があることを控えめに付け加えた。"
 anomaly.3000.a:0 "気にするな。 破片をかき集めれば同じことだ。"
 anomaly.3000.b:0 "[Root.Owner.GetName]はそのような不注意を容認できない。"
 anomaly.3005.name:0 "金ぴかの檻"
 anomaly.3005.desc:0 "その鉱石でできた建造物は、 部屋であるという以外にうまく説明できる言葉がない。\n\n構造物は[Root.Owner.GetName]で広く使われるのと同じ鉱石で作られており、 中空の二十・十二面体構造をしている。 共鳴を利用したスキャンにより、 内部がほとんど空っぽであることと、 過去に何者かが住んでいた可能性が明らかになった。 傷一つない外観に反して、 内部は徹底的に荒れ果てている。 これは意図的な破壊工作の結果かもしれない。\n\nそのため、 建造物の内部から価値のあるものを見つけ出すことは難しいと科学担当官[Root.GetLeaderName]は報告しているが、 同時に深宇宙での過酷な環境に耐える外殻を建造した彼らの技術は、 並外れて高度なものだったことを強調している。"
 anomaly.3005.a:0 "難解だ。"
 anomaly.3010.name:0 "結晶の写本"
 anomaly.3010.desc:0 "その鉱物の塊は、 多面的で多角的な、 半透明のホログラムメモリだった。 [Root.GetName]のトラクタービームでしっかりと守られているが、 専門家たちが内容を解読するにはしばらく時間が必要だろう。\n\n解読を進めるためのスペシャルプロジェクトが発令された。"
 anomaly.3010.a:0 "解読しても何もいいことはなさそうだが。"
 anomaly.3010.b:0 "大変けっこう。"
 anomaly.3012.desc:0 "ホログラムメモリのデータは、 かつてこの銀河を支配していた3つの主要な異星人帝国間の、 貿易協定の契約条件を記録していた。 この文書の背景は我々には理解できないもので、 また詳細な内容も我々にとっては無意味だが、 科学担当官[Root.GetLeaderName]は、 我々が異星人とコミュニケーションをとる能力を改善していくために、 この発見はかけがえのないものになると考えている。"
 anomaly.3015.name:0 "異星人の兵舎"
 anomaly.3015.desc:0 "軌道からも識別可能な輪郭は、 実際には建物であり、 精密調査によりそれらが軍事用の施設であったことが明らかになった。 しばらく (銀河の時間の尺度ではごく短い時間だが) 放棄されていたとはいえ、 科学担当官[Root.GetLeaderName]は、 朽ちた兵舎や略奪された兵器庫を覆う塵の下から、 まだ異星人の戦術の秘密を発見できるだろうと考えている。\n\n遺跡を研究するためにスペシャルプロジェクトを発令できる。"
 anomaly.3015.a:0 "了解した。"
 anomaly.3015.b.pacifist:0 "この前哨基地が滅び埋もれていること自体が、 雄弁に物語っている。"
 anomaly.3017.name:0 "異星人の兵舎"
 anomaly.3017.desc:0 "科学担当官[Root.GetLeaderName]による、 [From.From.GetName]上の軍事施設に対する徹底的な異星種族史的分析は成果に乏しかった。 基地が建てられたのはこの惑星が完全に不毛になる前だが、 現在のひどい環境が武力紛争の結果なのか、 より平和的あるいは自然な成り行きの結果なのかは不明だ。\n\n推定される彼らの軍事戦略や戦術は、 我々とかけ離れているわけではなさそうだ。\n\n数少ない成果として、 異星人の残したものから多くのインスピレーションを得られたと科学担当官[Root.GetLeaderName]は主張している。"
 anomaly.3017.a:0 "何かしらの意味はあった。"
 anomaly.3020.name:0 "チェッカー盤"
 anomaly.3020.desc:0 "[From.GetName]の特殊な地形は、 惑星を無数の異なる生物群系と微小気候に精妙に分割しており、 またそれらの相互作用が最小になるように巧みに調整され、 隣り合う環境が維持されているようだ。 科学担当官[Root.GetLeaderName]は高度なテラフォーミング技術が働いていると強く予想しているが、 その過程自体にはほとんど手掛かりが残っていない。\n\nしかしながら、 その効果は[Root.GetLeaderName]と[Root.GetName]の乗組員の目に見える形ではっきりと残っている。"
 anomaly.3020.a:0 "とても興味深い。"
 anomaly.3025.name:0 "古代の自動人形"
 anomaly.3025.desc:0 "[From.GetName]にある極端に植生が濃い地域の中心部で、 植物に覆われた異星人の建造物が見つかった。 はじめは荒廃していると思われていたが、 [Root.GetName]による綿密な調査により、 この建造物は惑星の植物に圧迫されながらもほとんど無事であることが明らかになった。\n\n建造物の内部に入る方法を見つけるスペシャルプロジェクトが発令された。"
 anomaly.3025.a:0 "とても興味深い。"
 anomaly.3027.desc:0 "[From.From.GetName]にある植物に覆われた建造物 (異星人の鉱物処理施設) は、 遠い昔に放棄される前はほぼ自動化されていた。 床には人工労働者の残骸が散らばっており、 彼らの有機成分 (身体の大部分が生物学的な性質をもつため、 ポリマー骨格によって直立姿勢を保持していた) はずっと前に朽ち果てていた。\n\n科学担当官[Root.GetLeaderName]は、 これら自動人形の残存有機物がすぐに液化し地面に流れ、 地面を大幅に富栄養化し、 在来の植物を豊かに元気に成長させていると推測した。\n\n施設は再稼働できるが、 [Root.GetLeaderName]にとっては同じくらい魅力的なこの自動人形たちは、 二度とそのホールを歩くことはないだろう。"
 anomaly.3027.a:0 "わかった。"
 anomaly.3027.a.tooltip:0 "§Y古代の工場§!が[From.GetName]に追加される。\n"
 anomaly.3030.name:0 "避難用の硬路肩"
 anomaly.3030.desc:0 "[From.GetName]の平野には起動していない船があり、 その船のセンサーが惑星周回軌道上の[Root.GetName]に反応している。\n\n[Root.GetName]の乗組員は、 正確にいつこの船が放棄されたのか、 誰がここに残したのか、 残した者は現在どこにいるのかを正確に特定することはできなかった。 科学担当官[Root.GetLeaderName]によれば、 わが艦隊にこの軽武装船を加えたければ、 遠隔起動することは難しくないそうだ。"
 anomaly.3030.a:0 "当然加えさせてもらおう。"
 anomaly.3030.a.tooltip:0 "§Yコルベット§!級の艦船を得る。"
 anomaly.3030.b.phobe:0 "そんな船の事情など関係ない。 解体してしまえ。"
 anomaly.3035.name:0 "在庫の取り崩し"
 anomaly.3035.desc.carefree:0 "無人の[From.GetPlanetMoon][From.GetName]はとても平凡な天体だと判明した。\n\n乗組員が反応のない機器を監視していたあいだ、 科学担当官[Root.GetLeaderName]は[Root.GetName]のエネルギー備蓄量にほとんど注意を払っていなかった。 報告によれば、 [Root.GetName]が最後に宇宙港を離れたときのエネルギー支給量は標準以下だったそうだが、 エネルギー収支の赤字の責任は[Root.GetLeaderName]のリソース管理の甘さのせいだろう。\n\nとにかく、 この艦は追加のエネルギー通貨を必要としている。"
 anomaly.3035.desc.meticulous:0 "無人の[From.GetPlanetMoon] [From.GetName]はとても平凡な天体だと判明した。\n\n乗組員が反応のない機器を監視していたあいだ、 科学担当官[Root.GetLeaderName]は[Root.GetName]のエネルギー備蓄量を入念に調べていた。 報告によれば、 [Root.GetName]は最後に宇宙港を離れた時に標準以上のエネルギーを支給されていたが、 それはおそらく事務的なミスだろう。\n\n[Root.Leader.GetName]は[Root.Owner.GetSpeciesAdj]当局に超過分の返却を申し出た。"
 anomaly.3035.a:0 "思わぬ小遣いだ。"
 anomaly.3035.b:0 "そういう奴だったな。"
 anomaly.3040.name:0 "海賊の追放"
 anomaly.3040.desc:0 "鉱物の塊と思われたものは、 小惑星帯をこっそりと漂流する、 2隻の異星人コルベットの金属船体だった。\n\n科学担当官[Root.GetLeaderName]が接触したことで、 2隻のコルベットには元海賊らしき者たちが乗り組んでおり、 また現在の彼らは海賊一味から追放されていることがわかった。 彼らは、 [Root.Owner.GetName]の[Root.Owner.GetRulerName][Root.Owner.GetRulerTitle]が人民の擁護者であるという噂を聞いて、 亡命を求めている。"
 anomaly.3040.desc.fallback:0 "鉱物の塊と思われたものは、 小惑星帯をこっそりと漂流する、 2隻の異星人コルベットの金属船体だった。\n\n科学担当官[Root.GetLeaderName]が接触したことで、 2隻のコルベットには元海賊らしき者たちが乗り組んでおり、 また現在の彼らは海賊一味から追放されていることがわかった。 不思議なことに、 彼らは我々が好意的に対応すると信じており、 保護を求めてきている。"
 anomaly.3040.a:0 "彼らは使える。"
 anomaly.3040.a.tooltip:0 "追放された海賊をわが軍に迎え入れ、 ２隻の§Yコルベット§!級の艦船を得る。"
 anomaly.3040.b:0 "彼らの力は不要だ。 命以外すべてを奪え。"
 anomaly.3040.c:0 "そんな連中は[Root.Owner.GetName]にふさわしくない。"
 anomaly.3040.c.tooltip:0 "追放された海賊は敵対する！"
 anomaly.3040.d:0 "彼らの亡命要請は拒否しなければ。"
 anomaly.3050.name:0 "こすれ合う格子構造"
 anomaly.3050.desc:1 "ゴツゴツした地面から高く伸びる柔軟性のある支柱に支えられ、 2本の重なり合う鉱物の帯が[From.GetName]を縦横に覆っている。 大気圏内の風によってつねに支柱が振動し、 重なり合う鉱物の帯も互いにこすれ、 [Root.Owner.GetSpeciesNamePlural]にとっての不可聴域の超音波を発している。\n\n科学担当官[Root.GetLeaderName]は惑星のバックグラウンドノイズからこの音声を分離することは難しいと報告したが、 別の方針として、 この鉱物の帯を解体して[Root.Owner.GetName]により効率的にリサイクルすることも、 選択次第では可能としている。"
 anomaly.3050.a:0 "異星人の生み出した音を分離して研究しよう。"
 anomaly.3050.a.tooltip:1 "[From.GetName]：\n£society£ §G+9§!"
 anomaly.3050.b:0 "鉱物の帯を回収する準備をしよう。"
 anomaly.3050.b.tooltip:1 "[From.GetName]：\n£minerals£ §G+6§!"
 anomaly.3055.name:0 "樹木の覇権"
 anomaly.3055.desc:0 "[From.GetName]は繁栄する生物圏をもつ熱帯型惑星だ。 地表植物の綿密な分析により、 背の高い木々の特定のある一群が生態系を支配しているため、 予想外に多様性が欠けていることが明らかになった。\n\nその一群自体は有害ではないが、 単一種による支配は小動物の生存に悪影響を与えており、 仮に入植を試みたとしても、 地表で効率的に作物を栽培することは困難だろう。\n\n高名な異星生物学者である科学担当官[Root.GetLeaderName]は、 この異星生物圏の再調整のための計画をまとめた。"
 anomaly.3055.a:0 "計画を承認する。"
 anomaly.3055.a.tooltip:1 "§Yアンバランスな生態系§!の補正が[From.GetName]に追加される：\n£food£ §R-20%§!\n"
 anomaly.3055.b:0 "そのままにしておけ。"
 anomaly.3055.b.tooltip:1 "§Yアンバランスな生態系§!の補正が[From.GetName]に追加される：\n£food£ §R-20%§!"
 anomaly.3056.desc:0 "[Root.GetName]からの意図的な放射線放出により、 支配的な多年生植物は広い地域で不毛化され、 生物圏のバランスは復元 (あるいは、 初めて実現) された。 さらに再均衡の達成を早めるため、 余分な植物も燃やされた。"
 anomaly.3057.desc:0 "[From.From.GetName]上の支配的な木々を広い地域で乱暴に排除したことは、 意図しない結果をもたらした。\n\nかつて長く続いた木々の圧制に苦しんでいた小動物たちは、 数を増やすとともに攻撃性を増している――凶暴と言ってもいいほどに。 以前の豊かな森林を燃やしつくして孤立した領域は、 いまでは激しい縄張り争いの場となっている。"
 anomaly.3057.a:0 "干渉する前の研究が足りなかったか。"
 anomaly.3057.a.tooltip:0 "§R危険な野生生物§!が[From.From.GetName]全土を徘徊している。"
 anomaly.3060.name:0 "埋もれゆく船"
 anomaly.3060.desc:0 "科学担当官[Root.GetLeaderName]は、 [From.GetName]の砂の海の至るところで波打っているように見える波が、 活動的な艦船の小型ロケットエンジンによるものであると報告している。\n\nその異星人の艦船は船首を下に向けて砂に埋まっており、 断続的に起動する推進装置が砂丘を撹拌している。 船は少し前からその状態にあるらしく、 ゆっくりと砂漠の砂丘深くに沈みつつある。 [Root.GetName]にはこの砂に溺れる船を掘り出す手段がないため、 [Root.GetLeaderName]は[From.GetName]にサルベージのための軍艦を派遣するよう勧めている。"
 anomaly.3060.a:0 "了解した。"
 anomaly.3060.b:0 "異星人の見え透いた釣り針だ。"
 anomaly.3060.c:0 "有機生命体を発見した場合、 すべて駆除しろ。"
 anomaly.3061.desc:0 "[Root.GetFleetName]は、 埋もれた異星人の船をついに引き上げることに成功した。\n\n艦内は空だった。 いや、 それどころかほとんど中身をはぎ取られている。\n\n乗っていた者たちはこの船が[From.From.GetName]の砂地に沈む前に放棄せざるを得ず、 重要でない内装を全部持っていってしまったようだ。 [Root.GetFleetName]の技術者はどうにか船の重要部を稼動させて、 枯渇しつつあるエネルギータンクを補充している。"
 anomaly.3061.a:0 "[Root.Owner.GetSpeciesAdj]艦隊への新入りだ。"
 anomaly.3061.a.tooltip:0 "§Yコルベット§!級の艦船を得る。"
 anomaly.3062.desc:0 "最終的に、 [Root.GetFleetName]の高強度ワイヤーは埋まった異星人の船を引き揚げることに成功した。 しかし、 船の武器システムが出力を上げる音が我らを出迎えた！"
 anomaly.3062.a:0 "回避行動をとれ！"
 anomaly.3062.a.tooltip:0 "§Yダチョウ§!の攻撃だ！"
 anomaly.3063.desc:0 "サルベージの試みは失敗した。 埋もれた船に巻きつけられた[Root.GetFleetName]の高強度テザーが、 引き揚げを開始した途端腐食した装甲を容易く切断したのだ。\n\n断片を収集するのは難しくなかったが、 船はスクラップ同然になってしまった。"
 anomaly.3063.a:0 "またしくじった。"
 anomaly.3065.name:0 "違法なコミュニケーション"
 anomaly.3065.desc:0 "不恰好な通信中継器が、 不器用に[From.GetName]に取りつけられていた。\n\n科学担当官[Root.GetLeaderName]は、 これが違法通信網の中継ネットワークの一部であると確信している。 簡易分析によれば、 中継されていたメッセージは戦略的に重要なものではなく、 乗組員同士の私的な船内通信のようだ。"
 anomaly.3065.a:0 "おそらく、 深宇宙での生活について学べるだろう。"
 anomaly.3065.b:0 "おそらく、 深宇宙での生活について有益な情報が得られるだろう。"
 anomaly.3070.name:0 "下水管を流れる"
 anomaly.3070.desc:0 "データの発信源は、 小さな金属製ポッドだった。 科学担当官[Root.GetLeaderName]は、 これが古代の異星種族の救命艇であると判断した。\n\n明らかに、 何億年も昔にブラックホールの重力井戸の端に捕まったのだが、 スイングバイするにはわずかに角度が足りず (意図したものか偶然かは判断がつかないが)、 それ以来救命艇の自動スラスターが事象の地平面への降下に抗いつづけてきたのだ。 いまとなっては、 回収するには地平面に近すぎる。\n\n[Root.GetLeaderName]の報告はそこで突如途絶えた。 [Root.GetName]の乗組員は、 科学担当官が救命艇の悲劇的な運命に深く心を揺さぶられたようだと伝えてきた。"
 anomaly.3070.desc.mach:0 "データの発信源は、 小さな金属製ポッドだった。 科学担当官[Root.GetLeaderName]は、 これが古代の異星種族の救命艇であると判断した。\n\n明らかに、 何億年も昔にブラックホールの重力井戸の端に捕まったのだが、 スイングバイするにはわずかに角度が足りず (意図したものか偶然かは判断がつかないが)、 それ以来救命艇の自動スラスターが事象の地平面への降下に抗いつづけてきたのだ。 いまとなっては、 回収するには地平面に近すぎる。\n\n[Root.GetLeaderName]の報告はそこで突如途絶えた。 [Root.GetName]の乗組員は、 彼らのリスク評価統計値と生存確率予想を大きく変えたこのデータに対して、 科学担当官が深く影響を受けたと伝えてきた。"
 anomaly.3070.a:0 "理解できるな。"
 anomaly.3075.name:0 "放射線の行商"
 anomaly.3075.desc:0 "この星系で捉えられた放射線数値の出どころは、 なんと[From.GetName]そのものだった。\n\n普通のブラックホールと比べるととても小さく、 事象の地平面から漏れ出ている予想外の放射線の一部はそれで説明がつく。 科学担当官[Root.GetLeaderName]は、 これは「蒸発」しつつあるブラックホールであり、 いずれ完全に消滅するだろうと考えている。 ただ、 それが宇宙の熱的死よりも先かどうかは判断できないという。\n\n成長期に存在した重力不安定のために、 このホールは[Root.GetLeaderName]の表現を借りれば「ふらついて」おり、 そのせいで事象の地平面から流出するエネルギーはさらに増大している。"
 anomaly.3075.a:0 "学べることが多そうだ。"
 anomaly.3075.a.tooltip:1 "[From.GetName]：\n£physics£ §G+9§!"
 anomaly.3080.name:0 "おもちゃ工場"
 anomaly.3080.desc:0 "[From.GetName]にある建造物群は、 ほとんどが廃墟ですらなく瓦礫同然だ。 惑星を初期調査した[Root.GetName]によれば、 [From.GetName]の建造物とその建築者を襲ったなんらかの大災害を免れた、 無傷の建物が1つだけあるそうだ。\n\nそれがノイズの発生源だった。\n\n科学担当官[Root.GetLeaderName]の報告によれば、 この建物は無傷なだけでなく、 現在も稼働中とのことだ。\n\nそれはどうやら生産施設の一種で、 可塑性のポリマーを不明な目的 (装飾用と思われる) のための物品に変えているらしい。 原材料や完成品のほとんどは[Root.Owner.GetName]にとってはつまらないものだが、 その自動製造過程から学ぶことがあるのは間違いない。"
 anomaly.3080.a:0 "拠点を設置して観察すべきだろう。"
 anomaly.3080.a.tooltip:0 "§Y異星人のおもちゃ工場§!の補正が[From.GetName]に追加される。\n"
 anomaly.3085.name:0 "君主論"
 anomaly.3085.desc:0 "大規模な[From.GetName]の穏やかな周回軌道に、 携帯式のデータバンクが浮かんでいた。 [Root.GetName]によって回収され、 なかには異星言語の文書が含まれていることが判明した。 しかし、 単語それぞれは見覚えがないわけではないが、 構文が不気味なほど複雑な文書だった。\n\n科学担当官[Root.GetLeaderName]は文書の内容と起源を解読するために、 徹底した調査を行うことを勧めている。"
 anomaly.3085.a:0 "[Root.Owner.Capital.GetName]にて解析せよ。"
 anomaly.3085.b:0 "放っておけ。"
 anomaly.3086.name:0 "君主論、 解読"
 anomaly.3086.desc:0 "この文書 (タイトルを直訳すると「地域の支配者」となる) は、 [book_writer.GetName]で使われていた[book_writer.GetSpeciesAdj]語の、 とある古代方言で書かれているようだ。\n\n彼らにとっての文書の歴史的重要性は疑いようがなく、 我々に有益な洞察も含まれているかもしれない。"
 anomaly.3086.a:0 "その叡智を頂戴しよう。 彼らに返す必要はない。"
 anomaly.3086.b:0 "本来の所有者に返却しよう。 彼らに連絡しろ。"
 anomaly.3086.c:0 "文体は月並みで、 発想もいまいちだ。 彼らに連絡しろ。"
 anomaly.3087.name:0 "[book_writer.GetName]"
 anomaly.3087.desc:0 "『君主論』の現存する唯一の写本を発見したそうだな。 それはわが民にとって歴史的、 文化的に大変重要な意味をもつ。\n何年も前に海賊に奪われて以来諦めていたのだが、 文明人の手に渡ったことがわかってほっとしている。\n\n我々に返却してくれないか？  手間をかけた礼にエネルギー通貨をお支払いしよう。"
 anomaly.3087.a:0 "もちろんだ。"
 anomaly.3088.name:0 "[book_writer.GetName]"
 anomaly.3088.desc:0 "『君主論』の現存する唯一の写本を発見したそうだな。 それはわが民にとって歴史的、 文化的に大変重要な意味をもつ。\n\n何年も前に海賊に奪われて以来諦めていたのだが、 文明人の手に渡ったことがわかってほっとしている。\n\n我々に返却してくれないか？"
 anomaly.3088.a:0 "断る。 それにこの文書はひどい出来だ。"
 anomaly.3088.b:0 "断る。 この文書は嘘だらけだ。"
 anomaly.3088.c:0 "お前たちもこの文書もじきに葬られる。"
 anomaly.3089.name:0 "[book_writer.GetName]"
 anomaly.3089.desc:0 "我々の文学を侮辱する気か！\n\n後悔させてやる！"
 anomaly.3089.a:0 "ふん、 本の虫どもめ。"
 anomaly.3089.b:0 "哀れな有機生命体だ。"
 anomaly.3090.name:0 "ランソマーズ：緊急ブイ"
 anomaly.3090.desc:0 "[From.GetName]をめぐる穏やかな軌道上に、 緊急通信ブイが浮遊している。 戦闘の巻き添えか激しい爆発により、 外殻が大きく破損しているようだ。\n\nこれは通信システムの故障時に緊急手段として排出されるよう設計された、 民間船用の[Root.Owner.GetSpeciesAdj]モデルかもしれない。 しかし損傷がひどく、 断定はできない。\n\nブイは微弱な歪んだ信号を繰り返し発信している。"
 anomaly.3090.a:0 "信号を解析しろ。"
 anomaly.3090.b:0 "罠かもしれない。 放っておくに限る。"
 anomaly.3091.name:0 "ランソマーズ：SOS"
 anomaly.3091.desc:0 "ブイは[Root.Owner.GetSpeciesAdj]によって作られたものと確認され、 中継していた信号が安定した。"
 anomaly.3091.a:0 "[Root.Owner.GetSpeciesAdj]当局。 身元を明らかにせよ。"
 anomaly.3091.a.tooltip:0 "通信を開く。"
 anomaly.3091.b:0 "通信を切れ。 誰もこのことを口外するな。"
 anomaly.3092.name:0 "[Root.GetSpeciesAdj]の人質"
 anomaly.3092.desc:0 "き……聞こえますか？  こちら[Root.GetSpeciesAdj]民間輸送船ルクシオンの艦長です。\n\nいや……「元」艦長だった。 ルクシオンは墜ちました。 我々は海賊の襲撃を受けて人質にされ、 船は破壊されてしまった。"
 anomaly.3092.a:0 "君を捕らえたのは何者だ？"
 anomaly.3092.a.response:0 "奴らはたぶん、 「ランサマーズ (身代金要求者)」と名乗ってたかと……いや、 「ランソマーズ」だったかな？\n\nともかく連中は卑劣な集団で、 我々と引き換えに[Root.GetName]を脅せると考えてなければ、 全員殺されてました。 奴らが要求内容について話し合ってるのが聞こえまして……"
 anomaly.3092.b:0 "君を助けることはできない。"
 anomaly.3092.c:0 "君を助けよう。"
 anomaly.3093.name:0 "[Root.GetSpeciesAdj]の人質"
 anomaly.3093.desc:0 "なに？  なんですって？  そんな、 助けないだって！\n\n奴らは[Root.GetName]が身代金を払わないと知ったら、 躊躇なく私たちを殺しますよ。 たぶん払ったとしても殺される！  だから――"
 anomaly.3093.a:0 "お別れだ。"
 anomaly.3094.name:0 "[Root.GetSpeciesAdj]の人質"
 anomaly.3094.desc:0 "おお、 ありがとうございます！  感謝します、 [Root.GetRulerTitle]。 私たちはどこかの宇宙ステーションに囚われてますが、 それがどこなのか見当もつきません。\n\nいまから通信出力を上げますから、 緊急ブイとの三角測量でこのステーションの位置を調べてください……"
 anomaly.3094.a:0 "状況レポートに位置が記録される。"
 anomaly.3095.name:0 "ランソマーズ：最上の計画"
 anomaly.3095.desc:0 "海賊基地は非常に目立たないが、 そのつもりで観察すればすぐに見つかった。\n\n隊列の乱れた船団が、 改装された採掘施設の裏からゆっくりと漂い出てくる――明らかに来訪者を予期してはいない。"
 anomaly.3095.a:0 "通信を開け。 人質には準備が必要だ。"
 anomaly.3096.name:0 "[Root.GetSpeciesAdj]の人質"
 anomaly.3096.desc:0 "また会えましたね、 [Root.GetRulerTitle]。 [Root.GetSpeciesAdj]の艦隊がこの騒ぎの原因ですか？\n\n我々の招待主は、 この基地を脱出する用意ができてるようです。 ここに突入しても、 おそらく双方に壊滅的な被害が出ます……が、 基地を直接攻撃してくれれば、 私たちは自力で救命艇を奪取できるかと。\n\nくれぐれも、 脱出中の私たちを吹っ飛ばさないでくださいよ！"
 anomaly.3096.a:0 "了解した。"
 anomaly.3098.name:0 "ランソマーズ：塵と反響"
 anomaly.3098.desc:0 "ランソマーズの海賊基地は破壊され、 [Root.GetSpeciesAdj]の人質も巻き込まれた。 人質たちは攻撃してきた異星人の船になんとか通信を送ったが、 無視されたようだ。"
 anomaly.3098.a:0 "この悲劇を忘れはしない。"
 anomaly.3099.name:0 "ランソマーズ：予想外の助っ人"
 anomaly.3099.desc:0 "[From.From.GetName]の軍事行動により、 ランソマーズ海賊は撃破された。\n\n[Root.GetSpeciesAdj]の人質は攻撃中に脱出成功し、 いまは救命艇に乗って安全に[Root.GetSpeciesAdj]の救助船とのランデブー地点に向かっている。"
 anomaly.3099.a:0 "彼らには足を向けて眠れないな。"
 opinion_live_captives:0 "生きた捕虜"
 anomaly.3100.name:0 "ランソマーズ：襲撃"
 anomaly.3100.desc:0 "未知の勢力の軍事行動により、 ランソマーズ海賊は撃破された。\n\n奇跡的に、 [Root.GetSpeciesAdj]の人質は戦闘中に救命艇を盗んで脱出に成功し、 いまは[Root.Capital.GetName]に帰還中だ。"
 anomaly.3100.a:0 "神秘的な幸運だ。"
 anomaly.3101.name:0 "ランソマーズ：捜索"
 anomaly.3101.desc:0 "海賊基地は、 わが艦隊が誘発させた激しい連鎖反応でゆっくりと四散し、 人質となっていたルクシオンの乗組員の捜索が開始された。\n\nもし救命艇にたどり着けたのなら、 いまごろはもう連絡があるはずだ……"
 anomaly.3101.a:0 "すべての周波数を調べろ。"
 anomaly.3102.name:0 "[Root.GetSpeciesAdj]の人質"
 anomaly.3102.desc:1 "[Root.GetRulerTitle]、 こちらルクシオンの乗組員です。\n\n計画は問題なく成功しました。 皆さんが基地に直接砲撃を始めると、 監視が船に向かったので牢の扉を破れました。 救命艇に警備はなく、 海賊は脱走者にかまう余裕がなかったようです。"
 anomaly.3102.a:0 "よく戻ってくれた。"
 anomaly.3103.name:0 "[Root.GetSpeciesAdj]の人質"
 anomaly.3103.desc:0 "助け――\n\n\n救命艇のない我々は――\n\n\n放棄された――は崩壊して――\n\n\n\n\n\n――――――"
 anomaly.3103.a:0 "艦長？"
 anomaly.3103.a.response:0 "…………\n…………\n…………\n…………\n…………\n…………\n"
 anomaly.3103.b:0 "……"
 anomaly.3104.name:0 "ランソマーズ：煙と灰"
 anomaly.3104.desc:0 "誘拐された[Root.GetSpeciesNamePlural]は、 海賊基地から脱出できなかった。 彼らがどこで最期を遂げたかは正確には判断できない――救命艇が発進に失敗したのか、 牢獄を脱出できなかったのか。 しかし、 彼らが死んだという事実に変わりはない。\n\n[Root.GetSpeciesAdj]の人々は、 [Root.GetName]の[Root.GetRulerTitle]が実施した迅速な行動に確かに感謝している。 しかし、 この悲劇はすぐには忘れられそうにない。"
 anomaly.3104.a:0 "まったくだ……"
 anomaly.3105.name:0 "ランソマーズ：一件落着？"
 anomaly.3105.desc:1 "ルクシオンの乗組員は[Root.Capital.GetName]に安全に帰還し、 惨事は避けられた。 [Root.GetAdj]の人々は、 [Root.GetName]の[Root.GetRulerTitle]の断固たる行動を心から称えた。\n\nランソマーズの誘拐事件は、 海賊団そのものとともに終焉を迎えた。 だがいくつかの疑問は残る。 主な疑問は、 人質になった直後に彼らが舷窓から見たという、 さらに大きな海賊艦隊の存在だ。 しかし状況を考慮すれば、 脅威が実際よりも大きく見えたとしてもおかしくはない。\n\nランソマーズの事件は解決したのだ。"
 anomaly.3105.a:0 "どうかな……"
 anomaly.3110.name:0 "過去からの信号"
 anomaly.3110.desc:0 "予想通り、 [Root.GetName]は[From.GetName]からの電波の発信源を突き止めた。\n\nこの星に異星人の形跡はないようだが、 唯一、 くすんだ白の滑らかな鉱物でできたモノリスが、 南半球の丘の上に立っている。 信号はこのモニュメント内部から出ており、 その外装は明らかに装飾目的でなく、 長い年月に耐えるよう設計されている。\n\n科学担当官[Root.GetLeaderName]は時間を割いて、 信号情報を解読するスペシャルプロジェクトを発令した。"
 anomaly.3110.a:0 "適切な対応だ。"
 anomaly.3110.b:0 "死者の言葉に耳を傾けたところで、 得られるものは少ない。"
 anomaly.3110.c:0 "モノリスを破壊し、 発信器を見つけろ。"
 anomaly.3111.name:0 "壊れた信号"
 anomaly.3111.desc:1 "我々はモノリスのことを発信器の保護ケースにすぎないと考えていたが、 それは間違いだった。\n\n取り出された発信器は、 単体では作動しなかったのだ。 破壊してしまったモノリスの内部構造が作動に関与していたようだが、 もはや機能を回復する見込みはない。"
 anomaly.3111.a:0 "残念な失敗だ。"
 anomaly.3112.desc:1 "モノリスは驚くほど簡単に解体できた。 事前の予想に反し、 中心にあった発信器がモノリスの鉱物構造を活性化することにより、 送信が実現していたのだ。"
 anomaly.3112.a:0 "興味深い。"
 anomaly.3112.b:0 "残念ながら古い情報だ。"
 anomaly.3113.name:0 "解析された信号"
 anomaly.3113.desc:0 "科学担当官[From.GetLeaderName]は、 [From.From.GetName]の送信ビーコンが発していた放送信号が解析されたことを報告した。\n\nそれは、 数千年前の戦闘で何百もの命が失われたことを非難する追悼メッセージだった。 ある信念の固い同盟が明らかに裏切りと欺瞞の犠牲となり、 敵が到着する前に同士討ちによって大艦隊が自滅してしまったのだ。\n\nこの朽ちた廃船は、 船体弱点への精密攻撃によって殺された乗組員たちにとっての、 浮かぶ墓標として残されたようだ。"
 anomaly.3113.a:0 "記録を調査しろ。" # society data on planet
 anomaly.3113.b:0 "難破した艦隊の軌跡と現在の位置を計算しろ。"
 anomaly.3114.name:0 "現在の海賊"
 anomaly.3114.desc:0 "[From.GetName]星系に到達すると、 [Root.GetName]の到着が遅すぎたことがはっきりわかった。\n\nどこからかやってきた海賊艦隊が漂流する古戦場を発見し、 それを解体して得た資材で近くの小惑星上に基地を築いていたのだ。\n\n激しい戦いは不可避とみられるため、 我々は調査を終了する。"
 anomaly.3115.name:0 "漂流中の艦隊"
 anomaly.3115.desc:0 "[Root.GetName]は、 [From.GetName]星系内で漂流中の難破船の位置を突き止めた。 追悼ビーコンメッセージで言及されていた艦船の多くは、 数百年を経て塵や灰に変わっていたが、 いくつかの艦船はまだほとんど無傷のままだった。\n\nうち6隻の軍艦は、 十分な数の工兵がいれば、 保存状態のいい船体を修復して動かせるだろう。\n\n詳細については§Y状況レポート§!を参照。"
 anomaly.3115.a:0 "とても興味深い。"
 anomaly.3116.name:0 "徴用された艦隊"
 anomaly.3116.desc:0 "派遣された工兵たちは、 この大事業をいかにして成し遂げたかは意見が一致しなかったものの、 とにかく古代のおんぼろ艦隊は部分的に復活した。\n\nこの艦船は[Root.GetSpeciesAdj]艦隊に就役した。"
 anomaly.3116.a.tooltip:0 "§Y古代の同盟艦隊§!が修理される。\n"
 anomaly.3117.name:0 "背反した艦隊"
 anomaly.3117.desc:0 "工兵隊はまずドレッドノート (巨大戦艦) に焦点を当てた。 メッセージ信号によれば、 この船は運命の戦いにおいて最初期に裏切った船だった。\n\nしかし、 工兵隊の判断は誤りだった。\n\n高次システムを意識して避けていたにもかかわらず、 船のコンピュータが突如起動し、 我々の船に高周波パルスを浴びせたのだ。 作業帯域幅を広げるべく戦闘ファイアウォールを切っていたため、 再起動した巨大戦艦によるこのバースト通信のせいで、 近隣にいた船舶すべてが瞬時に支配下に置かれてしまったのだ。 全通信が切られる前の最後のログは、 生命維持システムがすべて停止され、 進路を[Root.Owner.Capital.GetName]に向けたことを示している。\n\n乗組員はすでに死亡しており、 古代の戦闘コンピュータは目標をわが母星に定めたと推測される。 最悪の事態に備えるべきだろう。"
 anomaly.3118.name:0 "破壊された艦隊"
 anomaly.3118.desc:0 "ドレッドノートは破壊され、 残った船は起動したままでイベントが終了する"
 anomaly.3119.name:0 "破壊された艦隊"
 anomaly.3119.desc:0 "ドレッドノートは他勢力によって破壊され、 残った船も破壊された"
 anomaly.3120.name:0 "破壊された海賊"
 anomaly.3120.desc:1 "脅威は終わりを告げた。 少なくとも、 海賊が不法に占有していた古代技術は、 我々の役に立つだろう。"
 anomaly.3120.a:0 "しかし謎は残る……"
 anomaly.3120.b:0 "$anomaly.3120.a$"

 # could have a pirate base built on the site, they got there first

 # Manufactory
 anomaly.3125.name:0 "古代の製作所"
 anomaly.3125.desc:0 "この小惑星の軌道上にあるステーションはかつて、 鉱物の採掘・加工施設として機能していたらしいが、 我々の採掘ステーションの設計とはまるで似ていない。\n\n科学担当官[Root.GetLeaderName]は、 何人かの工兵たち (都合のいいことに[Root.Owner.GetSpeciesNamePlural]はもう軍艦に乗り組ませている) が、 ステーションを復旧できるかもしれないと期待している。"
 anomaly.3125.a:0 "異星人の残骸に興味はない。"
 anomaly.3125.b:0 "このステーションを復元しよう。"
 anomaly.3125.c:0 "放っておいたほうがいいだろう。"

 # Basic fallback
 anomaly.3126.name:0 "古代の製作所：新しい採掘ステーション"
 anomaly.3126.desc:0 "工兵隊は任務を完了した。 適合する[Root.Owner.GetSpeciesAdj]の部品と制御機構で、 老朽化した採掘ステーションを補修した。"

 # Various one-time effects
 anomaly.3127.name:0 "古代の製作所"
 anomaly.3127.desc.1:0 "$anomaly.3126.desc$\n\nこの工場は元々ベザリアン石の採掘と精製のために建てられたようだ。 その機能は現在復旧している。"
 anomaly.3127.desc.2:0 "$anomaly.3126.desc$\n\nこのステーションの本来の機能の一部は、 未だによくわからないままだ。 この工場は元々、 我々が関心をもつ鉱物以外の何かの採掘と精製を目的としていたらしい。 さらなる調査が必要だ。"
 anomaly.3127.desc.3:0 "$anomaly.3126.desc$\n\n工場の加工室から回収された未知の物質についての報告を受けた。 この物質こそ、 かつてステーションが採掘し精製していた、 我々が関心をもつ鉱物以外の何かであるもしれない。"
 anomaly.3127.a.1:0 "大変けっこう！"
 anomaly.3127.a.2:0 "多くのことが学べそうだ。"
 anomaly.3127.a.3:0 "面白い……"

 # Drones emerge
 anomaly.3128.name:0 "古代の製作所：ドローン稼動"
 anomaly.3128.desc:0 "[Root.Owner.GetSpeciesName]でのエンジニアの調査は成果が得られなかった。 ステーションは稼働させるには老朽化しすぎており、 懸命に再起動を試みたものの、 大半の構造が崩落してしまった。\n\n工場が崩壊すると、 複数体の何かが深みから姿を現した。 それは高出力レーザーで道を切り開き、 [Root.GetFleetName]に照準を合わせている。"

 # Crystals emerge
 anomaly.3129.name:0 "古代の製作所：刺激された巣"
 anomaly.3129.desc:0 "古い岩の錠前が開くと、 なかから何かがあふれ出てきた。\n\n予想していたような輝く鉱石からはかけ離れた、 ギザギザのクリスタルの刃が老朽化したステーションを切り刻み、 [Root.GetFleetName]に注意を向けた。"
 anomaly.3129.a.tooltip:0 "古代の造船所が破壊される。\n[Root.GetFleetName]は攻撃を受けている！"

 anomaly.3130.name:2 "討論と議論"
 anomaly.3130.desc:2 "科学担当官[Root.GetLeaderName]の報告によると、 かつて[From.GetPlanetMoon]の[From.GetName]はやや高度な文明の母星だったが、 [From.GetPlanetMoon]を脱出する前に自滅したようだ。 [Root.GetName]の乗組員は、 地上にある古代の無線情報基地から復旧した断片を分析して、 文明崩壊の物語を繋ぎ合わせた。\n\n遠い昔のある時、 現在の我々が集産主義と個人主義と呼ぶ思想の定義をめぐり、 イデオロギー的分裂が生じた。 これらの思想の妥当性は[Root.Owner.GetName]の人々にとってはかなり疑わしく思えるが、 どうやらこの文明は、 各種の倫理的立場がどちらのイデオロギーの特徴であるのかという問題をめぐって崩壊したようだ。"
 anomaly.3130.desc.colle:2 "科学担当官[Root.GetLeaderName]の報告によると、 かつて[From.GetPlanetMoon]の[From.GetName]はやや高度な文明の母星だったが、 [From.GetPlanetMoon]を脱出する前に自滅したようだ。 [Root.GetName]の乗組員は、 地上にある古代の無線情報基地から復旧した断片を分析して、 文明崩壊の物語を繋ぎ合わせた。\n\n遠い昔のある時、 現在の我々が集産主義と個人主義と呼ぶ思想の定義をめぐり、 イデオロギー的分裂が生じた。 [Root.Owner.GetSpeciesNamePlural]にとって集産主義の本質は疑いの余地なく明白に思えるが、 どうやらこの文明は、 各種の倫理的立場がどちらのイデオロギーの特徴であるのかという問題をめぐって崩壊したようだ。"
 anomaly.3130.desc.mater:2 "科学担当官[Root.GetLeaderName]の報告によると、 かつて[From.GetPlanetMoon]の[From.GetName]はやや高度な文明の母星だったが、 [From.GetPlanetMoon]を脱出する前に自滅したようだ。 [Root.GetName]の乗組員は、 地上にある古代の無線情報基地から復旧した断片を分析して、 文明崩壊の物語を繋ぎ合わせた。\n\n遠い昔のある時、 現在の我々が集産主義と個人主義と呼ぶ思想の定義をめぐり、 イデオロギー的分裂が生じた。 [Root.Owner.GetName]の人々にとって個人主義の本質は疑いの余地なく明白に思えるが、 どうやらこの文明は、 各種の倫理的立場がどちらのイデオロギーの特徴であるのかという問題をめぐって崩壊したようだ。"
 anomaly.3130.a:2 "これは本当にひどい。"
 anomaly.3130.b:2 "真の思想ですらない……"
 anomaly.3135.name:0 "パニクるな"
 anomaly.3135.desc:0 "科学担当官[Root.GetLeaderName]は、 [From.GetName]の荒れ果てた地表から、 織り込まれた植物繊維のシートを持ち帰った。 その正確な起源と用途は不明だが、 テストでは非常に吸収性が高いことが証明されている。 研究の役には立たないが、 [Root.GetLeaderName]はそれを気に入り、 肌身離さず持ち歩いている。\n\n「[Root.GetLeaderName]ってフーピイ (実にイカしたやつ) をサス (知) ってる？  彼はフルード (実にイカしたやつ) だぜ」と乗組員は噂している。"
 anomaly.3135.a:0 "どういう意味なんだ？"
 anomaly.3135.a.tooltip:0 "[Root.GetLeaderName]は自分のタオルのありかを知っている。"

