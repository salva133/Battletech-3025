 anomaly_failure.2500.desc:0 "接近して調査したところ、 小惑星[From.From.GetName]には何もないことが確認された。 [Root.GetLeaderName]の助手の1人は、 誰かが計器を読み違えたのだろうと結論づけた。"
 anomaly_failure.2501.desc:0 "[Root.GetName]は、 [From.From.GetName]の周囲の密集したデブリ帯の航行に難儀した。 [Root.GetLeaderName]と乗組員が到着したときには、 センサーが検出したものはすでに消えていた。"
 anomaly_failure.2502.desc:0 "[Root.GetName]の探査機は、 [From.From.GetName]の地表を何度もくまなく調査した。 科学担当官[Root.GetLeaderName]は、 この星の入念な調査に成果がなく、 時間と資源の浪費に終わったことについて公式に謝罪した。"
 anomaly_failure.2503.desc:0 "宇宙空間からは印象的な構造物に見えたそれは、 接近するにつれて落胆をもたらした。 [Root.GetName]は、 [From.GetName]の軌道上にしばらくとどまって気象パターンを研究し、 やがて科学担当官[Root.GetLeaderName]が、 惑星上の構造物はよくある気象現象の結果にすぎず、 知的生命の活動によるものではないことを確認した。"
 anomaly_failure.2504.desc:0 "過熱状態の[From.From.GetName]の表面から発信される救助信号は、 [Root.GetName]の乗組員が発信源を特定するより早く消失した。 正確な位置情報が得られないため、 科学担当官[Root.GetLeaderName]は、 救助を試みるのは危険すぎると判断した。"
 anomaly_failure.2535.desc:0 "[Root.GetName]の科学担当官[Root.GetLeaderName]は、 [From.From.GetName]地表の構造物は注意を払う価値のないものであり、 時間の無駄だったと報告した。"
 anomaly_failure.2540.desc:0 "[Root.GetName]の乗組員の報告によれば、 この小惑星はある種の寺院の外観によく似た形に削れており、 実に美しいという。\n\nだがそれだけである。"
 anomaly_failure.2545.desc:0 "[Root.GetName]に搭乗した[Root.GetLeaderName]以下の乗組員は、 [From.From.GetName]のユニークな音声的特徴が、 この星の生態系が混然一体となって奏でる未知の音楽であると断定した。\n\n彼らはこれ以上の調査に妥当性を見出せなかった。"
 anomaly_failure.2550.desc:0 "[Root.GetName]は、 巨大な氷塊[From.From.GetName]からめぼしいサンプルを回収できなかった。"
 anomaly_failure.2555.desc:0 "[Root.GetName]の探査プローブは、 かなり雑なつくりをした異星人テクノロジーを発見した。 科学担当官[Root.GetLeaderName]はそれを軽率に起動させようとして、 愚かにも破壊してしまった。"
 anomaly_failure.2560.desc:0 "科学担当官[Root.GetLeaderName]は[From.From.GetName]の研究命令への不満がありありと見て取れるレポートを提出した。 そこには、 興味深い物は何も見つからなかったと述べられていた。"
 anomaly_failure.2600.desc:0 "[Root.GetName]は何度か周回しつつ[From.GetName]からの放射を観察したが、 特に何も起こらなかったので、 科学担当官[Root.GetLeaderName]はこの小惑星の鉱物サンプルを採るために船外へ出ることにした。\n\n表面に降り立った瞬間、 [From.From.GetName]からの送波は急激に強度を増しはじめ、 そのマイクロウェーブが[Root.GetLeaderName]を数分で茹であげてしまった。"
 anomaly_failure.2601.desc:0 "[Root.GetName]が[From.From.GetName]の周囲の濃密なデブリ群に突入して間もなく、 船の追跡は不可能になった。\n\n数日後、 デブリ帯の外縁で脱出ポッドが発見された。 科学担当官[Root.GetLeaderName]は生還したが、 [Root.GetName]と乗組員に何が起こったかについては一切の記憶がなかった。"
 anomaly_failure.2602.desc:0 "科学担当官[Root.GetLeaderName]の不注意な[From.GetName]の調査は惑星軌道上の大型§Yティヤンキ§!2体を怒らせた。 この生命体は[Root.GetName]にとって相当な脅威となる。"
 anomaly_failure.2603.desc:0 "[From.From.GetName]の珍しい地層は古代のトラップだった。 [Root.GetName]が着陸体勢に入ろうとすると、 数機の古い戦闘ドローンが船を取り囲んでいた。"
 anomaly_failure.2604.desc:0 "救助信号の正確な捕捉のため、 [From.From.GetName]の低空を飛行していた[Root.GetName]めがけて、 突如地表からマグマが噴き上がった。\n\n乗組員は全滅した。"
 anomaly_failure.2635.desc:0 "[Root.GetName]の報告によれば、 [From.From.GetName]の調査対象地域は、 かつてはレクリエーションやアミューズメントのためのエリアだったようだ。 その年代も、 そもそも[From.From.GetName]に建設された理由も定かではない。\n\n[Root.GetName]の乗組員はまた、 科学担当官が不幸にも「観覧車」としか思えないような不安定な建築物に押し潰されたことも報告している。"
 anomaly_failure.2640.desc:0 "科学担当官[Root.GetLeaderName]は、 彫刻で装飾され、 内部をくりぬかれた[From.From.GetName]から[Root.GetName]の乗組員が発見できたものは何もないと強硬に主張している。\n\nしかしこの科学者はどこか以前と様子が異なる。"
 anomaly_failure.2645.desc:0 "[From.From.GetName]で鳴り乱れる音について、 表面に接触しつつあった[Root.GetName]の乗組員からの最後のメッセージ内で報告されていた。 ほどなくして通信は途絶え、 全乗組員は船とともに行方不明となり、 死亡したものと推定された。"
 anomaly_failure.2650.desc:0 "できる限り多くの氷のサンプルを採取すべく、 [Root.GetName]の乗組員は安全高度を下回る飛行に挑んだ。 しかし突発した大気の超臨界流体が船のリアスラスターに流れ込み、 大惨事を引き起こした。\n\n乗組員は全滅した。"
 anomaly_failure.2655.desc:0 "[Root.GetName]の[From.From.GetName]へのアプローチは、 到底友好的とはいえない2隻の密輸船によって遮られた。 敵船は武装を小惑星に向け、 彼らがそこで活動していたあらゆる証拠を破壊した。 次は[Root.GetName]の番だろう。"
 anomaly_failure.2660.desc:0 "[Root.GetName]の乗組員は、 科学担当官が[From.From.GetName]の雨に特に関心を寄せたと報告してきた。 この雨は、 彼らの言葉を借りれば「紫の雨」だそうだ。\n\n不幸なことに、 この降水サンプルは高揮発性だと判明し、 [Root.GetName]内のラボで開封されるや否や、 猛烈に燃え上がって科学担当官の命を即座に奪った。"
 anomaly_failure.2665.desc:0 "[From.From.GetName]の活動が急上昇しつつあることが、 地表に近づいていた[Root.GetName]の乗組員からの最後のメッセージ内で報告されていた。 ほどなくして通信は途絶え、 全乗組員は船とともに行方不明となり、 死亡したものと推定された。"
 anomaly_failure.2670.desc:1 "[Root.GetName]での、 古い人工物のシステムを調査しようという熱意ある試みは、 文字通り裏目に出る結果となった。\n\n[Root.GetName]が軌道ステーションの位置スラスターを遠隔起動することに成功した直後、 古代の回路がついに焼き切れたのだ。 ステーションは安定軌道から、 恒星の重力井戸へと落ちていった。 不運な任務失敗は船の指揮官[Root.GetLeaderName]に深刻な影響を与えたが、 この経験から学んだようだ。"
 anomaly_failure.2670.a:0 "[Root.GetLeaderName]よ……ステーションを燃やしたかったのか？"
 anomaly_failure.2670.a.tooltip:0 "§Y太古の工場§!が破壊された。\n"

