 fallen_empires_awakening.2.name:0 "眠れる者たちの覚醒"
 fallen_empires_awakening.2.desc:0 "始まりは§H[From.GetAdjective]§!の行動のわずかな変化だった。 かつて自宙域外ではまれであった、 彼らの船に関する目撃報告がぽつぽつ上がるようになり、 いまでは銀河全域の辺境星系でさえ目撃されている。 高度に発達した偵察船が古代の廃墟となった諸惑星を訪れているが、 それらは通信を送られても応答を拒み、 攻撃すると逃走する。 彼らの目的や任務は不明だった……これまでは。\n\n[From.GetSpeciesName]は、 現在の領域に撤退する前に各地に残していった調査ビーコンや自動偵察哨のデータバンクを回収し、 準備をしていたことが判明した。 銀河の舞台に復帰するため、 情報を集めていたのだ。\n\n[From.GetSpeciesName]の宙域では、 艦隊が集結し、 軍隊が編成され、 古代の工場群が息を吹き返している。 長い時を経て、 §H[From.GetName]§!は国境の先に、 銀河全体に目を向け始めたのだ。\n\n彼らの老朽化した造船所は修復され、 再建され、 眠っていた巨人のような生産施設も稼働を始めた。 銀河全体がただ一つの疑問を抱いている……はるか昔に失われた栄光を回復するにあたり、 目覚めた巨人の最初の標的となるのはどこだろうか？"
 fallen_empires_awakening.2.a:0 "子供の遊び場に巨人たちが来る……"
 fallen_empires_awakening.2.b:0 "愚かな老いぼれめ。"
 fallen_empires_awakening.5.name:0 "ガーディアンズ・オブ・ギャラクシー"
 fallen_empires_awakening.5.desc:1 "普段は超然としている古代帝国群でさえも、 銀河規模の脅威の台頭には当然気づいていた。 銀河の出来事にほとんど関心を払わなかった§H[From.GetSpeciesName]§!も、 この新たな恐怖のニュースに対してはにわかに動きを見せた。 まずは偵察船が数隻だけ、 おそらくは状況の深刻さを評価するために派遣された。 だが、 やがて[From.GetSpeciesName]の戦闘艦隊が国境付近に姿を現し、 来たるべき嵐に備えて防備を整えているという報告が入りはじめた。\n\nいまや§H[From.GetName]§!は自らに課した孤立状態から完全に目覚め、 銀河全体の防衛において主導的役割を果たそうとしている。 彼らは§H銀河防衛連盟§!の盟主を名乗り、 銀河の全知的生命に対する脅威を撃退するため、 あらゆる「劣等種」に対して紛争をやめて彼らに加わるよう呼びかけている。"
 fallen_empires_awakening.5.a:0 "彼らは我々を守れるのか？"
 fallen_empires_awakening.5.b:0 "彼らなど必要ない！"
 war_in_heaven.2.name:0 "古代の宿敵"
 war_in_heaven.2.desc:1 "§H[FirstSleeper.GetSpeciesName]§!が銀河の表舞台に復帰したことには、 銀河に存在するほかの没落した帝国群も当然気づいた。 特に§H[From.GetSpeciesName]§!は、 この報せに最も過敏に反応した。 どうやらこの2つの誇り高き帝国は古くからの宿敵らしい。 敵対の理由はとっくに歴史の闇に埋もれてしまっているが、 §H[FirstSleeper.GetName]§!の突然の覚醒は古い憎しみに火をつけ、 激しい反応を引き起こした。 §H[From.GetName]§!は古き宿敵に対抗すべく眠りから目覚め、 これからは銀河全体が彼らの戦場となる。"
 war_in_heaven.2.a:0 "そこにいる我々はどうなる？"
 war_in_heaven.4.name:0 "天上戦争"
 war_in_heaven.4.desc:0 "§H[FirstSleeper.GetSpeciesName]§!とその古き宿敵§H[From.GetSpeciesName]§!の覚醒以来、 両大国は反目し、 小競り合いし、 影響力を巡って争い、 お互いの力を探っている。 このためにますます激しい対立が頻発し、 ついに[FirstSleeper.GetSpeciesName]と[From.GetSpeciesName]の艦隊が辺境星系で公然と衝突するに至った。 そして§H[FirstSleeper.GetName]§!と§H[From.GetName]§!の対立は、 いまや全面戦争へと発展している。\n\n両者ともに若き他文明に使節を派遣し、 味方に加わるものには多大な褒賞を、 敵方に回るものには恐るべき制裁を約束している。 どちらかに与すれば独立を放棄することになるが、 ほかの中立国を味方につけない限り、 どっちつかずでいるのはより危険かもしれない。"
 war_in_heaven.4.a:0 "[FirstSleeper.GetName]の陣営につく。"
 war_in_heaven.4.a.dominion.tt:0 "§Y[Root.GetName]§!は§Y[FirstSleeper.GetName]§!の$preset_dominion$となる。\n$war_in_heaven_dominion_text$"
