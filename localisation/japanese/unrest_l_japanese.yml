 unrest.55.name:0 "[Root.GetName]で反乱の機運が高まっている"
 unrest.55.desc.standard:1 "[Root.GetName]の民が我らの支配に不満を抱きはじめてしばらく経つ。 いまや彼らの反抗的な態度は目に余るほどになり、 反体制派が公然と[Root.Owner.GetName]からの独立を訴えている。 この植民地の支配を維持するには、 我々の権威を示す必要があるかもしれない。"
 unrest.55.desc.slave:1 "奴隷たちが夜間に秘密の会合を開き、 主人に対して反抗的な態度を強め、 物品の紛失が増える――これらが指し示すのは、 ただ一つの事実。 [Root.GetName]の奴隷たちが過激化し、 仲間内で反抗と不服従が広まっているため、 奴隷以外の市民に恐れを抱かせている。 巷では、 「解放」に関する噂――[Root.Owner.GetName]からの独立の噂さえささやかれている。 当植民地の安定を維持するためには、 我々の権威を誇示する必要があるかもしれない。"
 unrest.55.desc.gestalt_standard:0 "[Root.GetName]の単一市民が我ら[Owner.GetGovernmentName]の支配を拒んでいる。 いまや彼らの反抗的な態度は目に余るほどになり、 反体制派が公然と「独立」運動を行っている。 この植民地の支配を維持するには、 我々の権威を示す必要があるかもしれない。"
 unrest.55.desc.gestalt_breakaway_gestalt:0 "[Root.GetName]の逸脱分子が[Owner.GetGovernmentName]の手に負えなくなってきている。 彼らの独立願望を搔き消して、 支配基盤を再確立しなければ、 植民地支配が難しくなる可能性がある。"
 unrest.55.A:0 "彼らには必ず対処しなければ。"

