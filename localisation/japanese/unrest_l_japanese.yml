 unrest.155.name:0 "$unrest_title$ [revolt_planet.GetName]で奴隷の集会"
 unrest.155.desc:0 "奴隷たちが夜間に秘密の会合を開き、 主人に対して反抗的な態度を強め、 物品の紛失が増える――これらが指し示すのは、 ただ一つの事実。 [revolt_planet.GetName]の奴隷たちが過激化し、 仲間内で反抗と不服従が広まっているため、 奴隷以外の市民に恐れを抱かせている。 彼らが何を企んでいるにせよ、 良からぬことに違いない。 "
 unrest.155.a:0 "なんらかの対策を打たなければ。"
 unrest.160.name:0 "$unrest_title$ [revolt_planet.Planet.GetName]で奴隷の反乱"
 unrest.160.desc:1 "[revolt_planet.Planet.GetName]の奴隷が団結して立ち上がり、 地元当局に対して武装反乱を起こした。 反乱軍の攻撃を受け、 複数の重要施設が同時に無力化されたため、 情勢は急速に悪化した。 いまや惑星の運命は防衛軍にかかっている。 もし敗北すれば、 我々は[revolt_planet.Planet.GetName]を失う。"
 unrest.160.a:0 "反乱を鎮圧しろ！"
 unrest.160.a.tooltip:0 "奴隷軍は惑星を制圧するだろう。"
 unrest.165.name:0 "奴隷たちの沈静化"
 unrest.165.desc:0 "[revolt_planet.Planet.GetName]の過激分子は沈静化し、 奴隷たちは本来の地位に戻っている。"
 unrest.165.a:0 "仕事に戻れ……"
 unrest.167.name:0 "[revolt_planet.Planet.GetName] 独立"
 unrest.167.desc:0 "想像を絶する事態が起こった。 [revolt_planet.Planet.GetName]のわが軍が敗北し、 最後まで抵抗した忠実な部下は奴隷反乱軍に無慈悲に処刑され、 彼らはいまや独立を宣言した。 [From.GetSpeciesName]の歴史における暗黒の日である。"
 unrest.167.a:0 "植民地を取り戻すために全力を尽くす。"
 unrest.167.b:0 "これで良かったのかもしれない……"
 unrest.168.name:0 "[rebel_country.GetName]"
 unrest.168.desc:0 "ごきげんよう、 [Root.GetSpeciesName]。 我々は[old_owner.GetName]の自由の戦士で、 [old_owner.GetRulerTitle] [old_owner.GetRulerName]の圧政に苦しんでいた元奴隷です。 我々は平等主義的な[new_owner.GetSpeciesAdj]の価値観を長いあいだ尊敬し、 共有してきました。 もし受け入れていただけるなら、 我々は以前の国を離脱し、 あなたがたの国家の一員に加わりたく思います。"
 unrest.168.a:0 "歓迎しよう。 ここでは皆が平等だ。"
 unrest.168.a.tooltip:0 "[old_owner.GetName]は我々が元奴隷を受け入れたことを知るだろう。"
 unrest.168.b:0 "これ以上惑星は必要ない。"
 unrest.169.desc:0 "自由の戦士、 [revolt_planet.GetName]がわが国に加わったことをお知らせする。 彼らは我々の保護と完全市民権を得て、 何不自由なく暮らしている。 あなたがたが彼らの権利を踏みにじることは、 二度とないだろう。"
 unrest.169.a:0 "自惚れるな。"
 unrest.169.b:0 "我々はお前たち全員の権利を踏みにじる。"
 unrest.169.c:0 "おめでとう。 これで彼らはお前たちの問題だ。"
