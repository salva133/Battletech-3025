 situation_planetary_revolt_monthly_change_tooltip:1 "§Y[Target.GetName]§!の社会不安が大きく、 [Target.GetPlanetMoon]での人口が大きくなるほど、 この§Y状況§!の進行は早まる。 この状況のステージが進行すると、 他の植民地や帝国が反乱への支持を表明し、この防止の難易度が高くなる可能性がある。\n\n進行を遅らせるには £stability£ §Y安定度§!を高め、 £unemployment£ §Y失業者§!を減らし、 惑星に£defense_army£ §Y地上軍§!の守備隊を配置するか、 §Y星系基地§!を強化する。\n\n[Target.GetName]から £pop£ POPを別の場所へ§Y強制移住§!させると、 反乱の進行度は進む。"
