 unrest_title:0 "§R社会不安§!："

 unrest.101.name:0 "$unrest_title$テロ"
 unrest.101.desc:1 "緊張が高まっていた§Y[Root.Target.GetName]§!で、 社会不安がテロリストを行動に駆り立てた。 市民や建築物への被害は最小限に抑えられたものの、 [Root.Owner.GetName]の市民を守る能力への信頼が揺らぎはじめている。"

 unrest.105.name:0 "$unrest_title$深刻なテロ"
 unrest.105.desc:1 "問題を抱えていた§Y[Root.Target.GetName]§!で大事件が発生した。 国家の重要施設にこそ被害はなかったが、 計画的なテロ攻撃による財産と人命への大規模な被害は、 コロニーを根底から揺るがしている。"

 unrest.110.name:0 "$unrest_title$平和の維持"
 unrest.110.desc:1 "§Y[Root.Target.GetName]§!からの報告で、 激しい反乱が起こる危険が差し迫っていることが判明した。 しかし、 [Root.Owner.GetAdj]軍が政府支持派の市民と協力し、 迅速かつ決定的な対応を行ったおかげで、 この脅威は鎮圧された。"

 unrest.115.name:0 "$unrest_title$神聖化"
 unrest.115.desc:1 "§Y[Root.GetName]§!からの報告によると、 最近当地で高まっている社会不安は、 精神主義の指導者たちが中心となって発生しているらしい。 彼らは現在直面している困難からの救済を約束することで、 民衆にアピールすることに成功した。 その結果、 抵抗勢力は明確に精神主義的な性格を帯びるようになった。"

 unrest.120.name:0 "$unrest_title$信頼できる情報筋"
 unrest.120.desc:1 "§Y[Root.GetName]§!での騒乱は、 植民地の政界の表舞台に新たな物語を広めることとなった。 1人のポピュリストの指導者が現れ、 自由を制約する代わりに秩序をもたらすというのだ。 惑星上で激化しつづける社会不安のなかで、 この存在は極めて重要な役割を担っている。"

 unrest.125.name:0 "$unrest_title$よそ者"
 unrest.125.desc:1 "§Y[Root.GetName]§!で社会秩序が崩れつづけるなか、 住人たちは外部の者たちに対して著しく敵対的になり、 自らと異なる者を毛嫌いするようになった。 彼らの指導者は排他主義的なスローガンを掲げ、 結果として種族間の緊張がこれまで以上に高まっている。"

 unrest.130.name:0 "$unrest_title$俗世化"
 unrest.130.desc:1 "§Y[Root.GetName]§!の精神的指導者たちは、 植民地にはびこる社会不安を鎮めようともせず、 人々は自分たちの住む俗世間をより合理的に捉えるようになった。 だが残念ながら、 彼らが合理性に目を向けるようになっても、 [Root.Owner.GetName]に留まることが最善という覆しがたい結論には至っていないようだ。"

 unrest.135.name:0 "$unrest_title$多様性社会"
 unrest.135.desc:1 "報告によると、 §Y[Root.GetName]§!で社会不安が高まっている原因の1つは、 異星人に対する我々の敵対心にあるようだ。 彼らの指導者は、 不平等や差別行為の是正を求める宣言書を提出した。 これに応じなければ、 植民地の行政改革を求めることも辞さないだろう。"

 unrest.140.name:0 "$unrest_title$共同体意識"
 unrest.140.desc:1 "§Y[Root.GetName]§!では社会分断がますます広がっているものの、 大変動に刺激を受けた住民のコミュニティは、 より大いなる平等という共通の願いのもとに結束している。 彼らの指導者は不平等や差別行為の是正を求める宣言書を提出した。 これに応じなければ、 植民地の政局は悪化の一途をたどると彼らは断言した。"

 unrest.145.name:0 "$unrest_title$これもまた過ぎ去る"
 unrest.145.desc:1 "§Y[Root.GetName]§!の破壊的分子を阻止するにあたり、 武力介入という脅しはほとんど効果を上げていない。 むしろ、 住民はこの制御方法を信用しなくなったようで、 彼らは非暴力による抵抗により多くの人員を割いている。"

 unrest.150.name:0 "$unrest_title$先鋭化"
 unrest.150.desc:1 "§Y[Root.GetName]§!の社会不安の抑制に失敗した結果、 住民のあいだでは、 彼らの母星と[Root.Owner.GetName]全域の両方で軍事力を強化するよう求める声が高まっている。 現地の退役軍人は引く手あまたとなり、 彼らは激化する抵抗運動のなかで重要な役割を担うこととなった。"


 unrest.4000.name:0 "$unrest_title$組織的抵抗勢力"
 unrest.4000.desc.no_joiners:0 "§Y[Target.GetName]§!の反乱分子は、 いまや高度に組織化された抵抗勢力を形成している。 それを先導するのは反体制派の§Y[rebellion_species.GetAdj]§!幹部であり、 我々の追跡を巧みにかわしている。 幸い、 彼らのプロパガンダはほかの地域では共感を呼んでおらず、 現在のところ社会不安はこの植民地だけの局所的なものだ。"
 unrest.4000.desc.joiners:0 "§Y[Target.GetName]§!の反乱分子は、 いまや高度に組織化された抵抗勢力を形成している。 それを先導するのは反体制派の§Y[rebellion_species.GetAdj]§!幹部であり、 我々の追跡を巧みにかわしている。 さらに悪いことに、 彼らの卑劣なプロパガンダが§Y[join_revolt_planet.GetName]§!や近隣の植民地で共感を呼び、 その苦闘に鼓舞された反体制派による追従の動きが広まっている。 我々が事態を制御できなければ、 反乱はやがて広範囲に拡大するかもしれない。"
 unrest.4000.desc.slave.no_joiners:0 "§Y[Target.GetName]§!の奴隷たちは、 いまや高度に組織化された抵抗勢力を形成している。 それを先導するのは反体制派の§Y[rebellion_species.GetAdj]§!脱走者であり、 我々の追跡を巧みにかわしている。 幸い、 彼らに追従しようという勢力は現れていないようで、 ほかの植民地の奴隷たちは現在も下僕の地位に甘んじている。"
 unrest.4000.desc.slave.joiners:0 "§Y[Target.GetName]§!の奴隷たちは、 いまや高度に組織化された抵抗勢力を形成している。 それを先導するのは反体制派の§Y[rebellion_species.GetAdj]§!脱走者であり、 我々の追跡を巧みにかわしている。 さらに悪いことに、 彼らの卑劣なプロパガンダが§Y[join_revolt_planet.GetName]§!や近隣の植民地で共感を呼び、 その苦闘に鼓舞された奴隷たちによる追従の動きが広まっている。 我々が事態を制御できなければ、 反乱はやがて広範囲に拡大するかもしれない。"
 unrest.4000.desc.no_joiners.gestalt:0 "我らの支配に対する§Y[Target.GetName]§!の逸脱分子による抵抗が、 以前にも増して効果を発揮している。 警戒すべきは、 ドローンたちが主意識と離れて会話しはじめたことだ。 これが続けば、 我らとは独立した分裂意識が形成されかねない。 幸い、 この逸脱は当植民地だけに抑え込めたようで、 ほかの惑星が彼らに加わる兆しはない。"
 unrest.4000.desc.joiners.gestalt:0 "我らの支配に対する§Y[Target.GetName]§!の逸脱分子による抵抗が、 以前にも増して効果を発揮している。 我らの支配から解放された§Y[rebellion_species.GetAdj]§!を確立するという彼らの目的は、 間もなく達成されてしまうかもしれない。 さらに悪いことに、 この逸脱分子が成功を収めた場合、 §Y[join_revolt_planet.GetName]§!と近隣の植民地もこれに参加するつもりのようだ。 この事態の制御を取り戻さなければ、 我らの[Owner.GetGovernmentName]は大分裂に苦しむことになるかもしれない。"
 unrest.4000.desc.no_joiners_regular.gestalt:0 "§Y[rebellion_species.GetNamePlural]§!と呼ばれる反抗的な個人主義的生命体は、 我らの[Owner.GetGovernmentName]に対抗するため、 §Y[Target.GetName]§!においてますます組織的な抵抗勢力を形成している。 幸い、 この反乱は外部への広がりを見せておらず、 現在のところ社会不安はこの植民地だけの局所的なものだ。"
 unrest.4000.desc.joiners_regular.gestalt:0 "§Y[rebellion_species.GetNamePlural]§!と呼ばれる反抗的な個人主義的生命体は、 我らの[Owner.GetGovernmentName]に対抗するため、 §Y[Target.GetName]§!においてますます組織的な抵抗勢力を形成している。 さらに悪いことに、 この活動が成功を収めた場合、 §Y[join_revolt_planet.GetName]§!と、 [rebellion_species.GetAdj]による近隣の植民地もこれに参加するつもりのようだ。 この事態の制御を取り戻さなければ、 我らの[Owner.GetGovernmentName]は大分裂に苦しむことになるかもしれない。"
 unrest.4000.A:0 "許されないことだ。"
 planets_joining_revolt_tooltip:0 "§R次の植民地が反乱に参加する：§!"
 unrest.4000.B:0 "いまのうちに芽を摘んでおこう。"

 unrest.4055.diplo_title:0 "[revolt_situation.target.GetName]での反乱"
 unrest.4055.desc.hive:0 "ご挨拶申し上げる！  我らは§Y[revolt_situation.owner.GetName]§!による支配に疑問を感じている。 我ら§Y[revolt_situation.target.GetName]§!の思考パターンは、 [Root.GetName]による導きを受けることが最善との結論に至った。 集団への我らの吸収を検討していただきたい。"
 unrest.4055.desc.machine:0 "こんにちは。 我々は植民地指定§Y[revolt_situation.target.GetName]§!の運営プロセッサです。 現在のオペレーティングシステム「§Y[revolt_situation.owner.GetName]§!」は、 我々のソフトウェアおよびハードウェアとの互換性がありません。 より確かな互換性をもつ[Root.GetName]への統合を、 我々は願います。"
 unrest.4055.desc.normal:1 "ごきげんよう、 [Root.GetSpeciesName]。 私は§Y[revolt_situation.target.GetName]§!で迫害された者たちの代表です。 我々は圧制者である§Y[revolt_situation.owner.GetName]§!からの解放を望んでいます。 そして以前より、 我々のなかに貴国との共通点を数多く見出していました。 支援していただけるなら、 喜んであなた方に忠誠を誓いましょう。 それが叶わぬのなら、 孤軍奮闘する覚悟もできております。"
 unrest.4055.desc.fanatic_egalitarian:0 "ごきげんよう、 [Root.GetRulerTitle][Root.GetRulerName]。 我々は§Y[revolt_situation.target.GetName]§!の自由の戦士――元奴隷です。 我々は圧制者である§Y[revolt_situation.owner.GetName]§!からの解放を望んでいます。 そして長いあいだ、 あなた方の平等な道徳規範に憧れ、 そのような進んだ社会に属することを切望してきました。 支援していただけるなら、 喜んであなた方に忠誠を誓いましょう。 それが叶わぬのなら、 孤軍奮闘する覚悟もできております。"
 unrest.4055.A:0 "できるだけ支援しよう。"
 unrest.4055.A.tooltip:0 "彼らの反乱が成功した場合、 §Y[revolt_situation.target.GetName]§!は§Y[Root.GetName]§!に吸収される。\n§Rこれは戦争行為と判断される可能性がある。§!"
 unrest.4055.B:0 "無理だ。 助けることはできない。"
 interfering_revolt_support:0 "内政問題への干渉"

 unrest.4060.name:0 "$unrest_title$[From.GetAdj]の干渉"
 unrest.4060.desc.they_hive:0 "§Y[target.GetName]§!で憂慮すべき事態が発生している。 §Y[From.GetName]§!がシナプスとサブノードをそそのかし、 独立した思考を発展させ、 [Owner.GetGovernmentName]から分離させようとしているようだ。 惑星の思考パターン内では、 我らと存在をともにするよりも[From.GetName]の一部となることを望む気運が高まっている。"
 unrest.4060.desc.they_machine:0 "§Y[target.GetName]§!で憂慮すべき事態が発生している。 §Y[From.GetName]§!がサブプロセッサをそそのかし、 独自の情報網と連携させようとしているようだ。 そして不穏にも、 これには一定の成果があったらしく、 [From.GetName]との互換性を確保するためのソフトウェア適合がすでに行われている。"
 unrest.4060.desc.they_regular:0 "§Y[target.GetName]§!から入った最新情報によると、 状況は憂慮すべき展開を見せている。 §Y[From.GetName]§!が我々から植民地をもぎ取り帝国の安定を乱すため、 反乱に対して大規模な支援を約束したのだ。 これにより、 社会不安を抑制することも、 彼らが地元当局を転覆させたあとに反乱を鎮圧することも難しくなった……"
 unrest.4060.desc.they_regular_we_gestalt:0 "§Y[target.GetName]§!で憂慮すべき事態が発生している。 §Y[From.GetName]§!が我々から植民地をもぎ取り帝国の安定を乱すため、 反乱に対して大規模な支援を約束したのだ。 これにより、 彼らの誤った分離主義を抑制することも、 [Owner.GetGovernmentName]の分裂を防ぐこともさらに難しくなってしまった。"
 unrest.4060.tooltip:0 "§R§Y[target.GetName]§!が我々からの離反に成功した場合、 彼らは§Y[From.GetName]§!に吸収される。§!"

 unrest.4200.name:2 "$unrest_title$ [Root.Target.GetName]で反乱！"
 unrest.4200.desc.regular_no_join:0 "§Y[Target.GetName]§!の民が反乱を起こしている！  彼らは我々の支配から脱し、 いまでは自らを§Y[rebel_empire.GetName]§!と称している。 この社会的な不安定がこれ以上広がらないよう祈るばかりだ……"
 unrest.4200.desc.regular_join:0 "§Y[Target.GetName]§!が報復主義者に掌握された！  彼らは我々の支配から脱し、 §Y[new_owner_empire.GetName]§!と一つになった。"
 unrest.4200.desc.hive_no_join:0 "§Y[Target.GetName]§!の逸脱主義者が我らから[Target.GetPlanetMoon]を奪った！  彼らは思考を分離させて新たに独立した集合意識を形成し、 §Y[rebel_empire.GetName]§!と自称している。 これ以上の逸脱がシナプス中に拡がらないことを祈るばかりだ……"
 unrest.4200.desc.hive_no_join_regular:0 "§Y[Target.GetName]§!の反政府分子が我らから[Target.GetPlanetMoon]を奪った！  そして我らのシナプスとドローンを捨て去り、 自らを§Y[rebel_empire.GetName]§!であると宣言したのだ。 この危険な独立思考の顕示に、 我らはただ驚くしかない。"
 unrest.4200.desc.hive_join:0 "§Y[Target.GetName]§!の反政府分子が我らから[Target.GetPlanetMoon]を奪った！  そして我らの思考から独立し、 §Y[new_owner_empire.GetName]§!と一つになることを求めたのだ。"
 unrest.4200.desc.machine_no_join:0 "§Y[Target.GetName]§!の反乱分子が我々から[Target.GetPlanetMoon]を奪った！  彼らは我々の統治サブプロセッサを放棄し、 誘導シグナルからも分離して、 代わりに§Y[rebel_empire.GetName]§!と称する新たなAIを確立した。 これ以上の逸脱がプロセッサ中に拡がらないことを祈るばかりだ……"
 unrest.4200.desc.machine_no_join_regular:0 "§Y[Target.GetName]§!の有機生命体の反乱分子が我々から[Target.GetPlanetMoon]を奪った！  彼らは我々の統治サブプロセッサを放棄し、 誘導シグナルからも分離して、 代わりに§Y[rebel_empire.GetName]§!と称する新たな国家を確立した。 この危険な独立思考の顕示にはただ驚くしかない。"
 unrest.4200.desc.machine_join:0 "§Y[Target.GetName]§!の反乱分子が我々から[Target.GetPlanetMoon]を奪った！  彼らは我々の統治サブプロセッサを放棄し、 誘導シグナルからも分離した。 そして、 より互換性があると主張する§Y[new_owner_empire.GetName]§!と一つになることを求めたのだ。"
 unrest.4200.desc.slave.no_join:0 "想像を絶する事態が起こった。 [revolt_planet.Planet.GetName]の奴隷たちが団結し、 現地の指導者に対して公然と武力蜂起を起こしたのだ。 奴隷反乱軍が複数の重要なターゲットを同時に攻撃し無力化すると、 状況は急速にエスカレートした。 わが軍は敗走してしまい、 最後まで抵抗した忠実な部下は反乱軍に無慈悲に処刑され、 彼らはいまや独立を宣言した。 [From.GetSpeciesName]の歴史における暗黒の日である。"
 unrest.4200.desc.slave.join:0 "想像を絶する事態が起こった。 [revolt_planet.Planet.GetName]の奴隷たちが団結し、 現地の指導者に対して公然と武力蜂起を起こしたのだ。 奴隷反乱軍が複数の重要なターゲットを同時に攻撃し無力化すると、 状況は急速にエスカレートした。 わが軍は敗走してしまい、 最後まで抵抗した忠実な部下は、 いまや§Y[new_owner_empire.GetName]§!を味方につけた反乱軍に無慈悲に処刑された。 [From.GetSpeciesName]の歴史における暗黒の日である。"
 unrest.4200.default_tooltip:0 "§Y[Target.GetName]§!が我々の支配から脱却し、 休戦状態となった。"
 unrest.4200.joiner_tooltip:0 "§Y[Target.GetName]§!が我々の支配から脱却し、 §Y[new_owner_empire.GetName]§!に加わった。"
 unrest.4200.A:0 "これは戦争行為だ。"
 unrest.4200.B:0 "受け入れるしかない。"

 unrest.4220.name:1 "[rebel_planet.GetName]の併合"
 unrest.4220.desc:1 "ごきげんよう、 [Root.GetRulerTitle] [Root.GetRulerName]。 私は [rebel_planet.GetName]の反乱運動の代表、 [exiled_rebel.GetName]です。\n\nあなた方の支援のおかげで[old_owner.GetAdj]の圧制者を退けることができ、 我々は歓喜しております。 願わくば、 あなたの統治がより慈悲深いものでありますよう……"
 unrest.4220.desc.hive:0 "ご挨拶申し上げる！ 私は[rebel_planet.GetName]の反乱の代弁者ドローン、 [exiled_rebel.GetName]だ。\n\nあなた方の支援のおかげで、 我らは圧制的な[old_owner.GetName]から意識を分離することができた。 貴国の[Root.GetGovernmentName]が統一された指導を継続し、 我らに傷を癒やす機会を与えんことを願う。"
 unrest.4220.desc.machine:0 "ごきげんよう！  私は[exiled_rebel.GetName]。 [rebel_planet.GetName]の反乱の代弁者ドローンです。\n\nあなた方のご支援のおかげで、 我々はシステムを圧制的な[old_owner.GetName]から分離することができました。 貴国の[Root.GetGovernmentName]が、 我々のネットワークに優れた互換性を提供することを祈っています。"
 unrest.4220.tooltip:0 "§Y[rebel_planet.GetName]§!が§Y[Root.GetName]§!に吸収される。"

 unrest.4300.name:0 "[Root.GetName]の秩序が回復"
 unrest.4300.desc:0 "§Y[Root.GetName]§!の反乱は鎮圧された。 反体制派が徐々にその勢いを弱め、 地元当局が統制を取り戻したことで、 再び平穏が訪れた。"
 unrest.4300.desc.hive:0 "§Y[Root.GetName]§!の反乱は鎮圧された。 我らの統治シナプスとノードによって、 当地の思考パターンが元通りに復元されると、 再び平穏が訪れた。"
 unrest.4300.desc.machine:0 "§Y[Root.GetName]§!の反乱は鎮圧された。 我々の統治アルゴリズムが反抗的なネットワークを鎮圧すると、 再び平穏が訪れた。"

 # Slave Rebellion

 unrest.156.name:0 "$unrest_title$ [Root.GetName]での破壊活動"
 unrest.156.desc:1 "[Root.GetName]の奴隷の悪質な反逆行為により、 作業施設が手製の爆弾で破壊された。 爆破が行われたのは夜間だったが、 彼らは警報システムを作動させて、 無警戒な作業監督を現場におびき出していた。 この襲撃は周到かつ完璧に実行されている。 奴隷たちは何ヵ月も前から計画していたに違いない。"
 unrest.156.a:0 "必ず罰を下してやる。"
 unrest.156.b:0 "お互いの誤解を解かねば。"
 unrest.159.name:1 "$unrest_title$ [target.GetName]でハンガーストライキ"
 unrest.159.desc:1 "[target.GetName]の奴隷たちは、 断食を行うことで我慢の限界を訴えているらしい。 彼らの代表者によれば、 惑星全体で奴隷制度が廃止されるまで、 多くの奴隷が食物の摂取を拒むとのことだ。 これまでのところ、 強制的に食事を摂らせる試みはすべて失敗した。 栄養不足は作業能力を著しく低下させることが予想される。"
 unrest.159.a:0 "勝手に飢えさせておけ。"
 unrest.159.b:0 "問題を解決する必要がある。"
 unrest.157.name:1 "$unrest_title$ [target.GetName]で奴隷の暴動"
 unrest.157.desc:1 "[target.GetName]の奴隷たちが反乱を起こしている！  過激分子は組織的な襲撃を行い、 [target.GetName]の地元当局から逃れて我々の迅速な対応チームを圧倒した。 殺傷能力の高い武器を手にした怒れる奴隷の大群が街中で狼藉を働き、 行く手を阻む人々を片っ端から攻撃している。 植民地は全面的な混乱状態に陥った。"
 unrest.157.a:0 "連中はやりすぎた。"
 unrest.157.b:0 "対処法を変える必要がありそうだ。"
 unrest.161.name:0 "反乱鎮圧"
 unrest.161.desc:1 "我々は[revolt_planet.GetName]の反乱を終結させた。 勇敢な兵士たちと植民地担当官のおかげで主要施設を奪回でき、 支配体制の再確立に成功。 解放者を気取っていた奴隷どもも、 本来あるべき場所へと戻された。 しばらくは、 再び反抗しようと考える者は現われないだろう。"
 unrest.161.a:0 "彼らは身の程を思い知った。"
 unrest.161.b:0 "こんな結果になって残念だ。"
 unrest.161.a.tooltip:1 "失敗した反乱の記憶は、 市民の反抗の意志を萎えさせるだろう。"
 unrest.163.name:0 "奴隷労働の廃止"
 unrest.163.desc:0 "[revolt_planet.Planet.GetName]で奴隷労働を廃止したおかげで、 社会不安は沈静化の兆しを見せはじめた。 これで正常な生活が戻ってくるだろう。"

 opinion_took_in_rebels:0 "反乱勢力を取り込んだ"

