 apoc.100.name:0 "コロッサスプロジェクト"
 apoc.100.desc:0 "$COLOSSUS_PROJECT_DESC$"
 apoc.100.desc.pacif:0 "[Root.Capital.GetName]の有力な政治学者のあいだで抑止論が再流行し、 タイタンすら凌駕する究極の抑止力として、 コロッサスプロジェクトが提案された。 このコロッサスには惑星を完全に壊滅させうる兵器か、 それほど暴力的ではない (しかし恐ろしく永続的な) 紛争解決手段を搭載できる。\n\nもしも仮想敵国が我々や同盟国に対する攻撃をやめないのであれば、 我々は§Rコロッサスを作る§!必要がある。"
 apoc.100.desc.milit:0 "コロッサスプロジェクトは、 以前は大きな声では語られず、 さらにその前は軍の最先端技術研究施設の最奥部で囁かれるにすぎなかったが、 ついに正式な裁可を受けることになった。 おそらく銀河が目にする最大の軍事革新であるコロッサスプロジェクトは、 §R対惑星§!兵器プラットフォームとそれを運用する巨大な船殻からなる。 コロッサスは対惑星兵器に巨大なスペースを要するため、 ほかの兵装を積むことができず、 護衛が必要になるだろう。\n\nとはいえ完成さえすれば、 コロッサスは銀河で最も破壊的な兵器となるはずだ。"
 apoc.100.desc.phobe:0 "銀河を蝕む汚らわしい異星種族との戦いにおいて、 コロッサスプロジェクトは最も重要な進歩として歓迎されている。 設計の通り、 コロッサスは巨大で、 重装甲の船殻に§R対惑星§!級兵器のみを装備している。 我々に服従しない惑星をたやすく消し去る能力は、 異星種族の脅威に終わりが見えない現状、 非常に貴重なものとなるだろう。"
 apoc.100.desc.purif:0 "剣と炎により、 異教徒の惑星は焼かれるであろう。 そして、 その灰がまかれ、 銀河は塩の大地となるであろう。"
 apoc.100.desc.termi:0 "大気・生物圏・重力は役に立つことも多い。 だがそれらを真に必要とするのは、 醜い肉の塊だけだ。\n\n惑星を、 有機物を殺せ。"
 apoc.100.a:0 "承認する。"
 apoc.110.name:0 "銀河の天辺を睨む巨砲"
 apoc.110.desc:0 "考えられるあらゆる分野の一流科学者たちが、 ついに最初のコロッサスに搭載する§R対惑星§!級兵器の設計案を完成させた。 コロッサスプロジェクトの最終段階と並行して、 開発する案を1つ選ぶことができる。"
 apoc.110.desc.machine:1 "利用可能な計算資源から推測すると、 §Gコロッサスプロジェクト§!の完成時期に合わせて開発できる§R対惑星§!級兵器は1つである。\n\n優先順位付けが必要だ。"
 apoc.110.desc.hive:0 "無数の可能性を模索した結果、 最初のコロッサスのために§R対惑星§!級兵器を1つ開発できるとわかった。 あとから別の案に切り替えることはできるが、 コロッサスプロジェクトの最終段階と並行して開発できるのは1種類だけだ。"
 apoc.110.cracker.tooltip:0 "§R対惑星兵器§!：\n§L$PLANET_KILLER_CRACKER_DESC$§!"
 apoc.110.shielder.tooltip:0 "§R対惑星兵器§!：\n§L$PLANET_KILLER_SHIELDER_DESC$§!"
 apoc.110.neutron.tooltip:0 "§R対惑星兵器§!：\n§L$PLANET_KILLER_NEUTRON_DESC$§!"
 apoc.110.godray.tooltip:0 "§R対惑星兵器§!：\n§L$PLANET_KILLER_GODRAY_DESC$§!"
 apoc.110.nanobots.tooltip:0 "§R対惑星兵器§!：\n§L$PLANET_KILLER_NANOBOTS_DESC$§!"
 apoc.110.devolution.tooltip:0 "§R対惑星兵器§!：\n§L$PLANET_KILLER_DEVOLUTION_DESC$§!"
 apoc.120.name:0 "コロッサスプロジェクトが完了した"
 apoc.120.desc:0 "$apoc.120.part.p1$"
 apoc.120.desc.milit:0 "$apoc.120.part.p1$ $apoc.120.part.milit$"
 apoc.120.desc.pacif:0 "$apoc.120.part.p1$ $apoc.120.part.pacif$"
 apoc.120.desc.phobe:0 "$apoc.120.part.p1$ $apoc.120.part.phobe$"
 apoc.120.desc.mater:0 "$apoc.120.part.p1$ $apoc.120.part.mater$"
 apoc.120.part.p1:0 "[Root.GetAdj]史上最大の兵装プラットフォームと、 それに搭載する§R[Root.Get1stPlanetKiller]§!を設計するという記念碑的事業「コロッサスプロジェクト」は、 成功のうちに幕を下ろした。"
 apoc.120.part.milit:0 "最初のコロッサスの建造はまだだが、 この瞬間が[Root.GetName]の歴史の転換点である。"
 apoc.120.part.pacif:0 "このままうまくいくことを祈ろう。"
 apoc.120.part.phobe:0 "我々の強さと独創性を見せつけ、 異星人を震え上がらせよう。"
 apoc.120.part.mater:0 "それは[Root.GetAdj]の革新の証として、 永遠に存在するだろう。"
 apoc.120.desc.machine:0 "コロッサスプロジェクトが完了。\n\n新しい船体構成が利用可能：\n<<§Gコロッサス§!>>\n\n新しい武器コンポーネントが利用可能：\n<<§R[Root.Get1stPlanetKiller]§!>>"
 apoc.120.desc.hive:0 "コロッサスの構造はわが意識のなかですでに完成し、 建造を待っている。 そして我らは、 いくばくかの不安とともに、 悪夢のような§R[Root.Get1stPlanetKiller]§!もまた実現可能であることを理解した。"
 apoc.120.a:0 "ドカーン。"
 apoc.120.a.pacif:0 "最終手段だ。"
 apoc.120.a.gesta:0 "承認する。"
 apoc.130.name:0 "[From.GetName]がコロッサスプロジェクトを完了"
 apoc.130.desc:0 "[From.GetName]が、 コロッサス級船体の構造開発を完了したという報告が入った。 これは惑星を完全に破壊する能力の兵器プラットフォームだ。"
 apoc.130.a.weaker:0 "警戒せよ。"
 apoc.130.a.stronger:0 "突然の競争相手か。"
 apoc.130.a.pacif:0 "忌々しい。"

