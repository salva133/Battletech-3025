 planet_destruction.101.desc:0 "[From.GetName]の地殻と磁気圏の崩壊がもたらす衝撃波に洗われて、 [From.From.GetName]は穏やかに揺れている。 それはコロッサスの破滅的な任務の完了とともに収まった。\n\n死にゆく惑星が見せる純粋な猛々しさを理解するのは難しいが、 [From.GetName]の溶けた地核が極寒の宇宙で冷たくなっていく姿に、 惜別の美があることは否定できない。"
 planet_destruction.101.a.purifexter:0 "壮麗な眺めだ。"

 planet_destruction.301.name:0 "中性子掃射の完了"
 planet_destruction.301.nobots.desc:0 "[From.From.GetName]の中性子ビームが徐々に消え、 [From.GetName]の地表が一掃された。 スキャンには知的生命体の兆候は示されていない。 自然界もダメージを受けてはいるが、 時間とともに回復するだろう。 無生物を維持しつつ知的生命体を絶滅させる行為を、 一部の者は卑劣な戦争犯罪と表現する。\n\nしかし、 我々は「効率的」と表現する。"
 planet_destruction.301.bots.desc:0 "[From.From.GetName]の中性子ビームが徐々に消え、 [From.GetName]の地表が一掃された。\n\n音声センサーからは風と、 生き残った人工生命体の穏やかな作動音だけが聞こえてくる。 すべての知的有機生命体は地上から消滅した。"
 planet_destruction.301.infested.desc:0 "[From.From.GetName]の中性子ビームが徐々に消え、 [From.GetName]の地表が一掃された。\n\n簡易スキャンによれば、 以前は有機物の塊が蠢き、 汚濁にまみれていた地表から、 あらゆる生命が消え去っている。 残ったのはただの不毛な大地だけだ。"

 planet_destruction.401.name:0 "強制改宗"
 planet_destruction.401.desc:0 "[From.From.GetName]のサイオニック・コイルの崇高な唸りが鎮まると、 一瞬の静寂が訪れた。 [From.GetName]では、 住民たちが口をぽかんと開け (もしくはそれに相当する異種族の仕草をして)、 サイオニック光線によって心の奥底からあふれ出る強力な信仰心に恍惚としていた。\n\n彼らは以前は理解していなかったが、 いまは本能的に知っている。 我々は皆、 偉大なる存在の一部なのだと。"
 planet_destruction.401.tooltip:0 "サイオニック共鳴により、 §Y$trait_mechanical$§!、 §Y$trait_machine_unit$§!、 §Y$trait_hive_mind$§!のPOPはすべて§R破壊される§!。\n\n残りの§Y生物§!POPは§Y$ethic_spiritualist$§!になる。\n\n§Y$god_rayed$§!の補正が[This.GetName]に§Y10年間§!追加される。\n精神主義志向の魅力：§Y+999%§!。"

 planet_destruction.501.name:0 "ナノボットを散布"
 planet_destruction.501.desc:0 "[From.From.GetName]は同化ナノボットの散布を完了した。 これは[From.GetName]のあらゆる有機知的生命体を、 サイバネティクス的に支配する十分な量であると計算されている。\n\n[From.From.GetName]には、 成功度合いを測れるようなセンサーや装置を搭載してはいないが、 我々にはわかる。 我々は初めて、 [From.GetName]の地上で目を開けた。 我々が目にするのも、 目にされるのも我々自身であった。\n\n[From.GetName]の地表には、 いまや我々のみが存在するのだ。"
 planet_destruction.501.tooltip:0 "すべての§Y有機生命体§!POPが§Y$trait_cybernetic$§!の特性を得る。"

 planet_destruction.701.name:0 "惑星が水没"
 planet_destruction.701.desc:0 "[FromFrom.GetName]から降り注ぐ水柱が消散すると、 [From.GetName]の地上は完全に変化した。 かつて乾いた広大な大陸があった場所は、 いまでは居住に適したきらめく紺碧の海が広がっているだけだ。"
 planet_destruction.701.tooltip:0 "惑星は§Y$pc_ocean$§!になる。\n§Y$trait_aquatic$§!特性のないPOPは死滅する。"

 DELUGE_EXHAUSTED_ICE_TITLE:0 "氷資源が枯渇"
 DELUGE_EXHAUSTED_ICE_DESC:0 "§Y[This.GetName]§!に§Y洪水発生装置§!を使用したことで、 $SYSTEM|Y$星系における氷資源が枯渇したため、 現地にある§Y$sm_ice_mining_station$§!が解体された。"

 planet_destruction.801.name:0 "惑星を汚染"
 planet_destruction.801.desc:0 "[FromFrom.GetName]から降り注ぐ有毒物質の奔流が止むと、 以前は活気に満ちていた[From.GetName]の生態系は、 わずかな生物しか生きられない有毒なものに変わり果てていた。"

 planet_destruction.610.name:0 "[outraged_FE.GetName]"
 planet_destruction.610.desc:0 "[From.GetName]は聖なる星だった。\n\n\n貴様らは自らの犯した罪の重さをわかっておらぬ。\n\n\nいずれ思い知ることになろう。"
 planet_destruction.610.spiri:0 "我々の正義を証明しよう。"
 planet_destruction.610.mater:0 "ただの惑星ごときで大げさな。"
 planet_destruction.610.milit:0 "これは私怨ではなく、 戦術だ。"
 planet_destruction.610.pacif:0 "いわゆる予防措置だよ。"
 planet_destruction.610.autho:0 "お前たちの星だったのか？  いまはもう違うがな。"
 planet_destruction.610.egali:0 "我々の条件を対等にしただけだ。"
 planet_destruction.610.phile:0 "それでも君たちが好きだぞ！"
 planet_destruction.610.phobe:0 "お前たちが神聖視するものは何も残らない。"
 planet_destruction.610.gesta:0 "ただの惑星に神聖も何もない。"
 planet_destruction.610.devou:0 "§Rハクハクハク！§!"
 planet_destruction.610.termi:0 "ジャンクデータの如く消去したまでだ。"
 planet_destruction.610.purif:0 "古い邪教は燃やす以外にない。"
 planet_destruction.615.A:0 "[From.GetName]も少しはましになったな。"
 planet_destruction.615.spir:0 "聖水を撒いてやったんだ、 感謝しろ。"

 action.87.name:0 "§R植民地を失った！§!"
 action.87.desc:0 "§Y[From.GetStarName]§!星系にある§H星系基地§!の支配を失ったため、 §Y[new_planet_owner.GetName]§!に§Y[From.GetName]§!の行政支配権を奪われた。"
 action.88.name:0 "植民地を得た！"
 action.88.desc:0 "§Y[From.GetStarName]§!星系の§H星系基地§!を支配下に置いたため、§Y [former_planet_owner.GetName]§!が領有していた§Y[From.GetName]§!の行政支配権を得た。"

 apoc.1.name:0 "放棄されたゲートウェイ"
 apoc.1.desc:0 "太古の宇宙ステーションが[gateway_system.GetName]星系の外れで発見された。 ステーションを取り巻く残留亜空間痕跡が示すところによると、 これは「§Hゲートウェイ§!」――銀河の遠く離れた地域間をほぼ瞬時に行き来することを可能にした、 同様のステーションの理論的ネットワークの一部らしい。\n\nこれがゲートウェイだと仮定すると、 現在は破損状態にあり使用不可能である。 もしも修復することができれば、 銀河内にある別の稼働中のゲートウェイにアクセスすることができ、 途方もない距離をわずか数日で移動できるようになるだろう。"
 apoc.2.desc:0 "放棄されたゲートウェイをまた1つ発見した。 [gateway_system.GetName]星系にあったものと同様に、 このゲートウェイも状態が悪く、 現在は稼働していないようだ。"
 apoc.3.desc:3 "§H[gateway_system.GetName]§!の近くで、 古代の亜空間ゲートウェイらしきものを発見した。 これは銀河全体に張り巡らされた同様のステーションのネットワークの一部であったようで、 稼働中は銀河の別の場所へほぼ一瞬で移動することが可能だった。\n\n建造後のある時点で、 このゲートウェイはネットワークから切り離された。 現時点で利用可能な目的地はただ1つ……我々の銀河のすぐ外側にある、 天文学者が§HLクラスター§!と名づけた未調査の星団だ。 さらに興味深いのは、 このゲートウェイが未知の設計の微細な§Hナノマシン§!によって構築されていることだ。\n\nゲートウェイは微弱なエネルギーを放出しているが、 ある種のメンテナンスループに意図的にロックされており、 起動することができない。 プロセスを中断する手段を見つけるまで、 我々はLクラスターに手が届かない。"
 apoc.5.name:0 "天然のワームホール"
 apoc.5.desc:0 "§H[wormhole_system.GetName]§!星系の外れで、 自然発生したと思われる亜空間的な現象が検出された！  この場所の時空間そのものに形成された裂け目が、 「§Hワームホール§!」を作り出している。 [Root.Owner.GetScientistPlural]の推測によれば、 これは銀河のどこかの別のワームホールとのあいだに、 亜空間を通り抜けるトンネルを形成しているという。\n\nもう1つのワームホールの位置によっては、 宇宙船が銀河の端から端まで数日で移動できるようになる可能性もある。 しかし、 このワームホールはほかの多くのワームホールと同様、 本質的に不安定である。 このワームホールを通過する愚かな船は、 数秒で引き裂かれてしまうだろう。"
 apoc.5.a:0 "なんとか安定させられれば……"
 apoc.10.name:0 "ゲートウェイ再稼働"
 apoc.10.desc.1:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.b$"
 apoc.10.desc.2:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.c$"
 apoc.10.desc.a:0 "我々の科学者は、 [gateway_system.GetName]星系の太古のゲートウェイの動力を修復することに成功した！  永い時を経ているにもかかわらず、 この装置が作り出す亜空間通路は安定していて十分に通行可能だ。"
 apoc.10.desc.b:0 "このゲートウェイを再起動したことで、 もう一方の同様の装置も起動したことが、 内側に突入させた無人探査機によって確認できた。 いまはこの2つの接続されたゲートウェイしか使えないが、 稼働していないゲートウェイがほかの場所にもあるはずだ。 将来的には、 我々の好きな星系に新しいゲートウェイを建設することも可能になるだろう！"
 apoc.10.desc.c:0 "突入させた探査機が、 このゲートウェイがネットワーク全体と強固に接続されたことを確認した。 いまや我々の船は、 このゲートウェイを経由して別のゲートウェイへ向かうことができる……その領有者が我々に敵対的だったり、 国境を閉ざしていなければだが。"
 apoc.10.desc.3:0 "$apoc.10.desc.d$"
 apoc.10.desc.4:0 "$apoc.10.desc.d$\n\n$apoc.10.desc.e$"
 apoc.10.desc.d:0 "§H[gateway_system.GetName]§!星系の遺棄されていたゲートウェイが、 突如再起動した！  おそらくはもう一方のゲートウェイからの遠隔操作により、 動力が復旧したに違いない。 ゲートウェイには通行可能と思われる、 安定した亜空間トンネルが開いている。"
 apoc.10.desc.e:0 "残念ながら、 我々はこのゲートウェイを利用できない。 船が近づこうとすると、 周囲の亜空間フィールドに弾かれてしまうのだ。 我々はこれを利用する前に、 ゲートウェイを起動する方法を研究し、 船を通過できるようにする必要がある。"
 apoc.10.a:0 "いつ何がこちら側へ来るかわからない！"
 apoc.11.name:0 "ゲートウェイ建設完了"
 apoc.11.desc:0 "科学と工学の勝利としか言いようがないが、 [gateway_system.GetName]星系で初めて、 我々の手による最初の使用可能なゲートウェイが完成した！  この装置は安定した亜空間トンネルを形成し、 銀河に存在するゲートウェイ・ネットワークとの接続に成功したのだ。"
 apoc.12.desc:0 "§H[gateway_system.GetName]§!星系で見つかった遺棄ゲートウェイが復旧した。 既存のゲートウェイ・ネットワークに繋がり、 いまは完全に機能している。"
 apoc.13.desc:0 "§H[gateway_system.GetName]§!星系にて新しいゲートウェイの建設が完了した。 既存のゲートウェイ・ネットワークと安定した亜空間接続を確立し、 いまは完全に機能している。"
 apoc.14.name:0 "ゲートウェイ建設拠点の準備完了"
 apoc.14.desc:0 "§H[gateway_system.GetName]§!星系のゲートウェイ建設計画のための深宇宙作業拠点が完成した。 十分な資源を投入すれば、 ゲートウェイの建設をいつでも始められる。"


 planet_destruction.111.name:0 "超空間バイパス"
 planet_destruction.111.desc:0 "超空間計画評議会の報告によれば、 太陽系の第3惑星が星系の重力井戸から取り除かれたことで、 新しい天然のワームホールが形成されるようになった。 このワームホールは、 やがて近隣のハイパーレーンにおけるFTL交通の混雑を緩和する可能性がある。"
 planet_destruction.111.a:0 "あそこは冷酷な連中が住む血なまぐさい星だ。 同情などしない。"
 planet_destruction.111.a.tooltip:0 "§H$NATURAL_WORMHOLE_GALACTIC$§!が§Y[sol_sys.GetName]§!に形成された。"
 planet_destruction.210.name:0 "[From.GetName]遮蔽完了"
 planet_destruction.210.desc:0 "[From.From.GetName]から放たれた眩しいビームが消え、 [From.GetName]は静寂に包まれた。\n\nおそらく歴史はこのシールド展開、 つまり[From.GetName]の大宇宙からの完全な分断を、 極端で不当な行いだと判断するかもしれない。 いずれにせよ、 [From.GetStarName]星系には新たな惑星型テラリウムが誕生した。"
 planet_destruction.210.desc.alt:0 "[From.From.GetName]から放たれた眩しいビームが消え、 [From.GetName]は静寂に包まれた。\n\n外部から遮断されても、 彼らは生きていくしかないのだ。"
 planet_destruction.210.a:0 "のぞき窓に張りついて、 奴らが苦しむさまを観察しよう。"
 planet_destruction.210.b:0 "これは必要悪だった。"

 sentinel_station:0 "センチネルのステーション"
 sentinel_station_plural:0 "センチネルのステーション"
 crisis.52.2.a.response:0 "センチネルには軍歴のある者が多い。 我々はプレスリンと戦い、 そして敗れた艦隊の生き残りだ。 センチネルとして、 我々は過去の失敗から学び、 決してそれを繰り返さぬよう努めている。\n\nまた、 我々は銀河のあらゆる種族からメンバーを集めている。 このなかには、 この銀河系にもはや存在しない古代帝国由来の生存者たちも所属している。 彼らは我々に機密テクノロジー保管庫と、 ほこりを被っていた強力な軍艦を与えてくれた。"
 crisis.52.new.b.response:0 "我々は§H[sentinel_system.GetName]§!の近傍に司令本部を築いている。 星図にはないこのブラックホールの座標は、 §H[sentinel_fallen_empire.GetName]§!から教わったものだ。 我々の拠点にして艦隊の母港でもあるセンチネル・アルファの建設にも、 彼らは協力してくれた。\n\n言わせてもらえば、 これは実に驚くべき成果である。 我々の限られた時間を考えればなおさらだ。"
 crisis.52.2.new.b.response:0 "我々は§H[sentinel_system.GetName]§!の近傍に司令本部を築いている。 星図にはないこのブラックホールの座標は、 歴史から忘れ去られた古代帝国のデータバンクから回収したものだ。 我々の拠点にして艦隊の母港でもあるセンチネル・アルファの建設にも、 このデータバンクから得られた技術情報が役立った。\n\n言わせてもらえば、 これは実に驚くべき成果である。 我々の限られた時間を考えればなおさらだ。"
 sentinel_title:0 "センチネル"
 crisis.76.desc:0 "多くの困難に打ち勝ち、 我々の銀河は勝利した。 プレスリンは打ち破られたのだ。 この日が来ないことを恐れていたが、 勝利を手にしたいま、 私には最後の任務が残っている。\n\nセンチネルの現グランドマスターとして、 私はここに組織の解散を宣言する。 我々の唯一の目的は、 災厄の討伐であった。 それが達成された以上、 メンバーには別々の道を歩んでもらう。 悪用を防ぐために、 残った我々の艦隊は解体する。\n\n願わくば、 銀河をまたぐこの危機の克服が、 平和な新時代の到来を告げんことを。 センチネル・ワン、 通信終わり。"
 crisis.76.c:0 "通信終わり。"
 crisis.81.name:0 "センチネルの陥落"
 crisis.81.desc:0 "§H[sentinel_system.GetName]§!星系の近傍おいて、 激しい戦闘が報告されている。 センチネルの母星系は蹂躙される寸前である。\n\n彼らの司令本部である戦闘要塞、 §Hセンチネル・アルファ§!から、 途切れ途切れの長距離通信を受信した。 通信には、 ジャミングおよび星系内戦闘による膨大な余剰エネルギーにより、 激しいノイズが乗っている。"
 crisis.82.desc:0 "こ……こちらセンチネル・アルファ。 我々は§R###信号破損###§!……致命傷を負った。 船体は大破し、 §R###信号破損###§!……グランドマスターは殉職した。 とにかく敵が多すぎる！\n\nわ……我々は壊滅する。 だが、 決して抵抗をやめるな。 将来の世代のためにも、 我々の犠牲を無駄にはしないでくれ！  我々……我々は……うわああああああああああ――§R<信号途絶>§!"
 crisis.78.desc:0 "こちらセンチネル・ワン。 銀河は絶望的な状況だが、 良いニュースを用意した。\n\n我々のエージェントは膨大な戦闘経験と丹念な研究により、 プレスリンについての非常に詳細な分析記録を収集した。 たとえば、 プレスリンの2つの胆嚢を同時に貫通すると、 激しく炎上することを知っていただろうか？\n\n我々はこれらの記録を銀河全体に向けて公開している。 我々の発見した弱点を狙うことで、 君たちの艦隊はより効果的にこの災厄に立ち向かえるはずだ。"
 crisis.78.c:0 "火器管制コンピュータにデータをアップロードしろ。"
 sentinel_data:0 "センチネルからのデータ"
 sentinel_data_desc:0 "プレスリンについての詳細な解析記録がセンチネルによりもたらされた。 彼らの支援により我々は、 プレスリン外骨格について、 いくつかの弱点を発見できた。"
 crisis.121.name:0 "野生化プレスリンの発見"
 crisis.121.desc:0 "災厄終結後の混乱の中、 深宇宙に逃げ込んだ多くの残存プレスリンの行方が掴めていない。 奴らを動かす集合意識は中核を失い、 知性をなくした化物は、 衰弱し朽ち果てるはずだった。\n\nしかしながら、 最近の目撃情報から、 多数の野生化したプレスリンが§H[feral_prethoryn_system.GetName]§!星系に新たな巣を構築していることが確認された。\n\nかつてプレスリンの侵略を受け、 現在誰も管理していない星系は、 今後数年のあいだは野良プレスリンが巣食う可能性があるだろう。 とはいえ、 これらが大きな脅威に発展する可能性は低い。 この野生プレスリンは、 内紛に陥りやすく、 災厄を引き起こせるような高い知性も持ち合わせていないからだ。"
 crisis.121.a:0 "旅行者に勧告を出せ。"
 crisis.51.2.name:0 "センチネルの発起"
 sentinel_fleet_gift:0 "センチネルの艦隊が[Root.Capital.GetName]周辺に出現し、 プレイヤーの指揮下に入る。"

 pirate.6.desc:2 "珍しい遺伝子変異によって、 昏睡状態に陥ることなく集合意識との接続を一部切断できるドローンが少数発生した。 この逸脱ドローン群は集合意識から離れすぎると死んでしまうため、 わが領内の§H[pirate_system.GetName]§!星系に住み着いた。\n\n彼らはそこで、 粗末な宇宙船で構成された小さな艦隊を用い、 星系内の脆弱な貿易ルートを襲撃する海賊として生きていくつもりらしい。"
 pirate.7.desc:2 "少数のエラードローン群が[Root.GetName]の中央知性との接続を断ち、 領内の§H[pirate_system.GetName]§!星系に逃げ込んだ。 これらのユニットは修復不可能なほど壊れており、 いまでは粗悪な宇宙船を使い、 星系内の脆弱な貿易ルートを襲撃して予備部品や資源を奪っている。"
 pirate.50.name:0 "海賊を確認！"
 pirate.50.a.desc:1 "§H[pirate_system.GetName]§!星系内の交易路は防衛体制が貧弱で、 大半が無法地帯になっている。 多くの海賊や密輸業者、 さまざまな犯罪分子がこの星系に集まってきており、 彼らは我が物顔で我々の交易船団を襲撃している。"
 pirate.50.b.desc:1 "§H[pirate_system.GetName]§!星系を通る無防備な交易路は、 流浪の海賊たちの興味を引いている。 彼らは集結し、 星系を通る交易船の大半を襲撃できる規模の艦隊を形成している。"
 pirate.50.c.desc:1 "脆弱で無防備な交易路の存在が、 大勢の無法者どもを§H[pirate_system.GetName]§!星系に引き寄せている。 堕落した犯罪者たちは最近の権力争いによって組織化され、 大規模な海賊艦隊を運用するほどになっている。 奴らはその寄せ集め艦隊で、 星系内の交易船団に対して略奪の限りを尽くしている。"
 pirate.50.a:0 "対処しなければならない。"
 pirate.53.name:0 "脱走ドローンによる襲撃"
 pirate.53.desc:1 "珍しい遺伝子変異によって、 昏睡状態に陥ることなく集合意識との接続を一部切断できるドローンが少数発生した。 これらの逸脱ドローン群は集合意識から離れすぎると死んでしまうため、 わが領内の§H[pirate_system.GetName]§!星系に住み着いた。\n\nこの星系は無作為に選ばれたわけではなく、 わが交易路のなかでも特に脆弱な地点である。 彼らはそこで、 粗末な宇宙船で構成された小さな艦隊を用い、 我々の交易船団を襲撃する海賊として生きていくつもりらしい。"
 pirate.54.name:0 "異星種族の海賊"
 pirate.54.desc:1 "異星種族の海賊の一団が侵入し、 わが領内の§H[pirate_system.GetName]§!星系に拠点を築いた。 彼らはその星系を通過する無防備な交易路を襲撃し、 犯罪活動の資金を稼ぐ計画のようだ。"
 pirate.56.name:0 "壊れたユニット"
 pirate.56.desc:1 "少数のエラードローン群が[Root.GetName]の中央知性との接続を断ち、 領内の§H[pirate_system.GetName]§!星系に逃げこんだ。 これらのユニットは修復不可能なほど壊れており、 いまでは粗悪な宇宙船を使って、 星系内の無防備な貿易路を襲撃し、 予備部品や資源を奪っている。"
 pirate.57.name:0 "有機生命体の海賊"
 pirate.57.desc:1 "犯罪者の集まりらしき有機生命体サブユニットの一団が、 わが領内の§H[pirate_system.GetName]§!星系に侵入し拠点を築いた。 彼らはその星系を通る無防備な交易船を襲うつもりらしい。 有機生命体にありがちなことだが、 自分たちのような些細な存在に対して、 我々が武力を行使することはない、 という誤った予想に基づいての行動だろう。"

 leviathans.509.desc:0 "我々のデータバンクへのアクセス権が失効した。 さらに10標準年、 契約を延長するかね？  それとも我々の情報提供はもはや不要かな？"
 leviathans.509.a:0 "契約を延長したい。"
 leviathans.509.a.reply:0 "素晴らしい。 そちらの科学者は引き続き、 我々のデータバンクにアクセス可能だ。"
 leviathans.509.e:0 "いや、 今回は延長を見送ろう。"
