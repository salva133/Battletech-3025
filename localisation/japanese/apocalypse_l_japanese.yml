 yuht_homeworld_desc:0 "古代ユート文明はこの惑星で生まれた。 軌道爆撃により地表の建造物はほぼ破壊されつくしたが、 調査可能な遺棄された地下施設がいくつか残っている。"
 yuht_minerals:0 "豊かな小惑星帯"
 yuht_minerals_desc:0 "この豊かな小惑星帯はユートによって大々的に採掘されており、 産出された鉱物は、 彼らの星間帝国のゆっくりとだが着実な拡大に貢献していた。"
 yuht_energy:0 "恒星集光アレイ"
 yuht_energy_desc:0 "この巨大ガス惑星の軌道上に、 ユートはかつて恒星集光アレイを設置した。 驚くべきことに、 その一部はいまでも機能している。"
 first_league_homeworld:0 "「第一同盟」の首都"
 first_league_homeworld_desc:0 "この惑星に広がる墓標は、 かつての「第一同盟」の壮麗なる統治機構の中心地だった。 もはや生命は存在しないが、 全土を覆っていた都市の廃墟がいたるところで見られる。"
 first_league_minerals:0 "遺棄された採掘施設"
 first_league_minerals_desc:0 "「第一同盟」の最盛期、 この小惑星帯には多くの人口が暮らしていた。 何千もの小惑星上に遺棄された採掘施設が見られる。"
 first_league_energy:0 "メンテナンス・プラットフォーム"
 first_league_energy_desc:0 "この巨大ガス惑星には、 「第一同盟」の商船隊に属する何万隻もの貨物船のための、 大規模メンテナンス・プラットフォームがいくつか存在した。 エネルギー移送装置の一部はいまだに機能している。"
 irassian_homeworld:0 "イラッシアの母星"
 irassian_homeworld_desc:0 "地表を殺菌するために行なわれた軌道爆撃にもかかわらず、 古代イラッシアのこの母星にはいまでも、 彼らの高度な文明の遺物が膨大に残されている。"
 irassian_minerals:0 "古代の停泊地"
 irassian_minerals_desc:0 "この惑星の地表は豊かな鉱物資源があり、 軌道上に散在する宇宙艦隊用の拠点は、 かつてのイラッシア星間艦隊の一大停泊地の残骸である。"
 irassian_energy:0 "エネルギー産出拠点"
 irassian_energy_desc:0 "この巨大ガス惑星は、 イラッシア政教協約が恒星間に拡大するにあたり、 初期の主要エネルギー産出拠点として使われていた。 古代の軌道発電施設群が、 いまでも濃密に惑星を取り巻いている。"

