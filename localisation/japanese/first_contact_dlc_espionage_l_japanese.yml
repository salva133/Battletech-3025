 preftl_operation.eliminate.desc:0 "この数ヵ月のあいだに、 我々の工作員と対立する多くの学者が、 相互に関連のない複数の大事故により、 相次いでその地位を退いた。"
 preftl_operation.1101.desc:0 "$preftl_operation.eliminate.desc$ しかし悲しいかな、 我々の企みは巧妙さに欠けていたため、 多くの疑いがわが国の工作員にかけられてしまった。 彼らは学術界から締め出され、 より保守的な思想家たちがすぐにその穴を埋めた。"
 preftl_operation.1102.desc:0 "$preftl_operation.eliminate.desc$ このまったくの偶然の出来事によって、 我々の工作員は制度上の権力を増し、 空白となった地位にほかの工作員をあてがうことが可能になった。 彼らの研究はすでに実用化されており、 [pre_ftl_planet.GetName]の明るい新時代の幕開けが始まった。"
 preftl_operation.1103.desc:0 "[pre_ftl_planet.GetName]の対立する学者を買収しようという我々の計画は、 すぐに明るみに出て報道されてしまった。 関わった工作員は学術会から締め出され、 より保守的な思想家たちがすぐにその穴を埋めた。"
 preftl_operation.1104.desc:0 "ある匿名のパトロンの大盤振る舞いのおかげで、 現地の学者たちは研究資金を確保することができた。 思いがけない幸運に恵まれた彼らはくだらない争いをやめた。\n\n学術界のこの盛り上がりにより研究者の需要が高まり、 学者を装った新しい工作員たちが速やかにその地位を獲得していった。 [pre_ftl_planet.GetName]でのわが国の影響力は強化され、 我々の思想を広めることが容易になった。"
 preftl_operation.1105.desc:0 "果てしない学術的対立のせいで、 我々の工作員は[pre_ftl_planet.GetName]の文化機関の掌握に失敗した。 わが国が導入しようとした思想は、 純粋にこの惑星では新しすぎたのだろう。"
 preftl_operation.1106.desc:0 "ある素晴らしい出来事が起こった。 我々の工作員が[pre_ftl_planet.GetName]の思想家たちと議論を続けるうちに、 いつの間にか対立意見に同意していたことに気づいたのだった。 [Root.Target.GetAdj]の学者たちは我々の考えを理解し、 その欠点を指摘し、 そして我々の想像を超えたものに変えつつある。 予想外の発展というものは、 思考の混沌とした交換によってのみ可能となるのだ。"
 preftl_operation.2000.name:0 "脱線"
 preftl_operation.2000.desc:0 "我々が[pre_ftl_planet.GetName]に干渉するために送った工作員は、 自分が操作するはずだった文明に武装解除させられてしまった。 工作員は本来の任務を断念し、 種族学研究に専念したいと申し出ている。"
 preftl_operation.2000.a:0 "要求を受け入れない。"
 preftl_operation.2000.a.tooltip:0 "工作員は本来の任務に戻る。"
 preftl_operation.2000.b:0 "要求を受け入れる。"
 preftl_operation.2000.b.tooltip:0 "工作員は研究に専念し、 本来の任務からは外れるが社会学研究を提供する。"
 preftl_operation.2001.name:0 "脱線"
 preftl_operation.2001.desc:0 "我々の許可を得て、 スパイマスターXは異種生物学研究に専念することになった。 "
