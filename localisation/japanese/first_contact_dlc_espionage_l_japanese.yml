# Operation Spread Disinformation
 # Standard conclusion
 preftl_operation.1036.name:0 "[from.target.GetName]での情報操作"
 preftl_operation.1036.desc.intro:0 "§H[this.capital_scope.GetName]§!での工作員の取り組みにより、 これまでの異星人の証拠に疑問が投げかけられている。"
 preftl_operation.1036.desc.none:0 "$preftl_operation.1036.desc.intro$ 外宇宙からの訪問者に関する無数の話は、 病的少数派の妄想として片付けられつつある。"
 preftl_operation.1036.desc.low:0 "$preftl_operation.1036.desc.intro$ [this.GetSpeciesNamePlural]は未だに異星人の存在を囁きつづけているが、 そのような話を本当に信じる者はほとんどいない。"
 preftl_operation.1036.desc.medium:0 "$preftl_operation.1036.desc.intro$ 権力者たちのなかには我々の存在を疑う者もいるが、 そのことは大衆には明かされぬ秘密のままである。"
 # Great conclusion
 preftl_operation.1037.name:0 "[from.target.GetName]での情報操作の成功"
 preftl_operation.1037.desc.intro:0 "§H[this.capital_scope.GetName]§!にいる我々の熟練工作員は、 宇宙航行文明の証拠に関する憶測を排除した。"
 preftl_operation.1037.desc.none:0 "$preftl_operation.1037.desc.intro$ いまや公然と異星人の話をすると、 妄想癖のあるよそ者として排斥される社会になっている。"
 preftl_operation.1037.desc.low:0 "$preftl_operation.1037.desc.intro$ いまでは別の惑星に生命がいる可能性を考える[this.GetSpeciesNamePlural]は、 ほとんどいなくなった。"
 preftl_operation.1037.desc.medium:0 "$preftl_operation.1037.desc.intro$ 権力者たちのなかには我々の存在を疑う者もいるが、 彼らはそのような馬鹿げた考えは公言すべきではないと知っている。"
 # Good conclusion
 preftl_operation.1038.name:0 "[from.target.GetName]での情報操作"
 preftl_operation.1038.desc.intro:0 "§H[this.capital_scope.GetName]§!にいる我々の熟練工作員は、 宇宙航行文明の証拠に関する憶測を大幅に減らした。"
 preftl_operation.1038.desc.none:0 "$preftl_operation.1038.desc.intro$ 異星人の話をすることは、 いまや敬遠されるべき奇行とみなされている。"
 preftl_operation.1038.desc.low:0 "$preftl_operation.1038.desc.intro$ いまでは異星生物がいる可能性を考慮する[this.GetSpeciesNamePlural]は、 ほとんどいない。"
 preftl_operation.1038.desc.medium:0 "$preftl_operation.1038.desc.intro$ 権力者たちのなかには我々の存在を疑う者もいるが、 彼らがそのような考えを公言する可能性はほぼない。"
 # Poor conclusion
 preftl_operation.1039.name:1 "[from.target.GetName]での情報操作失敗"
 preftl_operation.1039.desc.intro:0 "§H[this.capital_scope.GetName]§!にいる我々の工作員は、 異星人の存在に対する疑念を広める任務において、 お粗末な仕事をした。"
 preftl_operation.1039.desc.none:0 "$preftl_operation.1036.desc.intro$ そのため、 外宇宙からの訪問者に関する話は、 急速に人気が高まってしまっている。"
 preftl_operation.1039.desc.low:0 "$preftl_operation.1036.desc.intro$ [this.GetSpeciesNamePlural]は依然として異星人の存在について公然と話しており、 多くの者がそうした話を真実だと考えている。"
 preftl_operation.1039.desc.medium:0 "$preftl_operation.1036.desc.intro$ そのため、 権力の座にある者たちですら、 外宇宙からの訪問者について公然と話している。 彼らは我々の存在をほぼ確信している。"

 preftl_operation.1041.name:0 "$preftl_operation.1005.name$"
 preftl_operation.1041.desc:0 "我々の工作員たちは、 §H[root.target.GetName]§!の技術水準を向上させる任務は順調だと報告した。"

 preftl_operation.1045.name:0 "[from.GetName]：準備万端" # Operation name, i.e. Plant Advanced Knowledge
 preftl_operation.1045.desc:0 "我々の工作員は可能なかぎり活動し、 [from.target.GetSpeciesAdj]の社会に数多くの技術的進歩を植え付けた。 あとは住民たちが点と点を結びつけ、 この小さなステップをより大きなものへと組み立てていくのだ。 彼らの準備はこれ以上ないほど整っている。"

 preftl_operation.1046.name:0 "[from.target.GetName]：大きな飛躍"
 preftl_operation.1046.desc:0 "成功だ！  我々が[from.target.GetSpeciesAdj]の社会に植え付けたテクノロジーと知識が花開き、 彼らの文明を内側から大きく発展させた。 その長期的な影響は時のみぞ知るだが、 いまのところ我々の工作員は、 [from.target.capital_scope.GetName]は多大な善意と繁栄に満ちていると報告している。"

 preftl_operation.1047.name:0 "[from.target.GetName]：大きな飛躍"
 preftl_operation.1047.desc:0 "わが国の工作員が[from.target.capital_scope.GetName]で結果を出したと報告した！  我々が[from.target.GetSpeciesAdj]の社会に植え付けたテクノロジーと知識が実を結び、 彼らの文明は銀河への参入に近づいている。 その長期的な影響は時のみぞ知るだが、 いまのところ我々の工作員は、 この[from.owner.GetPreFTLLower]惑星は大きく繁栄していると報告している。"

 preftl_operation.1048.name:0 "[from.target.GetName]：堅実な歩み"
 preftl_operation.1048.desc:0 "わが国の工作員が、 [from.target.capital_scope.GetName]の住民を啓蒙する取り組みが成功裏に終了したことを報告した。 我々が導入したテクノロジーと知識は[from.target.GetSpeciesAdj]の社会に根付き、 彼らの文明をほんの少しだけ星々に近づけたのだ。"

 preftl_operation.1049.name:0 "[from.target.GetName]：小休止"
 preftl_operation.1049.desc:0 "我々は[from.target.capital_scope.GetName]の住民の啓蒙に一部成功した。 多少の後退はあったものの、 それでも基礎的なテクノロジーの進歩は促せたので、 [from.target.GetSpeciesAdj]の社会がやがて繁栄することを確信している。 とはいえ、 彼らの文明が当初の期待通りに早く、 スムーズに宇宙に到達するのは難しいかもしれない。"

 preftl_operation.1060.name:0 "[from.GetName]：ノード統合" # Operation name, i.e. 'Infiltrate Government'
 preftl_operation.1060.desc.okay:0 "我々は[target.capital_scope.GetName]にある[target.GetSpeciesNamePlural]のハイヴに潜入し、 そこから複数の中核ノードをゆっくりと同化してきた。 その目的は、 現地のハイヴの日々の活動を我々に依存させ、 彼らの惑星をシームレスに併合することだ。 潜入班は現在、 我々のリソースを[target.capital_scope.GetPlanetHabitat]に集約している。 いまこそ行動を起こす時だ"
 preftl_operation.1060.desc.good:0 "わが国の[target.capital_scope.GetName]への潜入は完璧に近づいており、 我々は[root.target.capital_scope.GetPlanetHabitat]に存在するあらゆる面のノードと同化している。 惑星上の日々の活動の多くを引き継いだ我々は、 まもなく完全な統合を実現する準備が整うだろう。"
 preftl_operation.1060.desc.poor:0 "[target.capital_scope.GetName]の地表の、 我々のコントロール下にある多くの中核ノードでさえ、 進展は遅々としている。 大陸規模の主要ハイヴを完全に同化させる試みは災害級の失敗に終わり、 我々のドローンはすべて排除された。\n\nリサイクルドローンが残骸を回収でき、 この惑星での活動が暴露することを防げたのは、 ひとえに複数の有事対応プランのおかげである。"
 preftl_operation.1065.name:0 "我らはひとつ"
 preftl_operation.1065.desc:0 "[infiltrated_country_species.GetAdj]の意識を完全に支配したあと、 我々はすぐにドローンを地上から残らず脱出させた。\n\n[infiltrated_country_species.GetName]の意識は消えたのではなく、 ただ吸収されただけだ。 我々の意識は、 これから宇宙へ向かって拡がっていく。 ひとつになって。"
 preftl_operation.1066.name:0 "制御された支配"
 preftl_operation.1066.desc:0 "[infiltrated_country_species.GetAdj]の意識に対する決定的な影響力を得たあと、 我々の中核ノードは直接支配のための準備を整えた。 わずかな逸脱の問題が生じただけで、 いま我々は完全に[infiltrated_country_planet.GetPlanetHabitat]を[root.GetName]へと併合した。"
 preftl_operation.1067.name:0 "不本意な屈服"
 preftl_operation.1067.desc:0 "[infiltrated_country_species.GetAdj]の集合意識に潜入したあと、 我々が同化した中核ノードは[infiltrated_country_planet.GetPlanetHabitat]の残りの部分を統合する準備を整えた。 我々が支配権を握ったとき、 ある小大陸は我々の影響力に抵抗し、 吸収されるよりもその存在を終わらせることを選んだ。 彼らの[infiltrated_country_planet.GetPlanetHabitat]は[root.GetName]に併合されることになる。"
 preftl_operation.1068.name:0 "「[From.GetName]」作戦失敗"
 preftl_operation.1068.desc:0 "[infiltrated_country_species.GetAdj]の集合意識が我々の影響力の存在に気づいた。 我々が同化した中核ノードを起動しようとした矢先、 ハイヴから切り離されたのである。 我々の作戦は速やかに中止され、 「[from.GetName]」作戦は失敗となった。 [infiltrated_country_species.GetClass]の住民は現在、 外部からの干渉に対し厳戒態勢を敷いている。"

### Random event chains

# Sorcery!
 preftl_operation.3000.name:0 "魔術！"
 preftl_operation.3000.desc:0 "[from.target.capital_scope.GetName]の[from.target.GetSpeciesNamePlural]に影響を与えようとする我々の試みは、 広く疑惑の目を向けられている。 現地の人々はわが国の工作員を魔術的な生物、 あるいは悪霊だと思い込み、 彼らを遠ざけるために多大な労力を払っている。 各地で敵対的なデモが起こりそうだ。"
 preftl_operation.3000.a:0 "流れに身を任せろ。"
 preftl_operation.3000.b:0 "警戒しろ。 別の地域に移動するんだ。"
 preftl_operation.3000.c:0 "彼らの信念に立ち向かえ！"

 preftl_operation.3001.name:0 "魔術：確信"
 preftl_operation.3001.desc:0 "我々の工作員は、 異世界と関連づけられた自分たちの評判を逆に利用し、 地元住民よりはるかに優れていることを立証した。 その結果、 [from.target.GetSpeciesNamePlural]は我々のテクノロジーを受け入れるように考えを改めた。 と同時に、 彼らは我々のような「超常的」な生物の存在をより意識するようにもなった。"

 preftl_operation.3002.name:0 "魔術：説得"
 preftl_operation.3002.desc:0 "我々の工作員は、 [from.target.GetSpeciesAdj]社会の新しい迷信的な信念構造に、 確かな事実と論理を用いて疑問を投げかけることに成功した。 その結果、 現地の人々は我々の構想を受け入れはじめただけでなく、 自分たちを取り巻く世界をより客観視するようになった。"

 preftl_operation.3003.name:0 "魔術：処刑"
 preftl_operation.3003.desc:0 "[from.target.capital_scope.GetName]の怒れる暴徒が我々の工作員のひとりを捕らえ、 殺害するという悲劇が起こった。 現地の指導者も住民も、 超常的な魔術師による悪意ある侵略（と彼らが思い込んだもの）に対し激怒しているのだ。 新時代に向けた[from.target.GetName]の準備は、 より一層困難なものとなっている。"

# Pariah
 preftl_operation.3010.name:1 "排斥"
 preftl_operation.3010.desc:1 "[from.target.GetSpeciesAdj]の文化に対する理解度の高さから、 我々の工作員が社会に溶け込むのは容易だと信じていたが、 予想に反して大勢が苦労している。 現地住民は工作員たちを敬遠しているらしく、 彼らは社交の場だけでなく日常的な文化活動からも排斥されている。\n\n「[from.GetName]」作戦の目標達成はおろか、 我々自身を含むどの勢力を説き伏せるのも難しくなってきている。 微妙な社会のバランスを考慮し、 我々は次の一手を慎重に検討する必要がある。"
 preftl_operation.3010.a:1 "彼らは富には反応するだろうか？"
 preftl_operation.3010.b:1 "より奇抜なアプローチを試そう。"
 preftl_operation.3010.c:1 "文化の研究にさらに時間を費やせ。"

 preftl_operation.3011.name:0 "排斥の終わり"
 preftl_operation.3011.desc:0 "[from.target.capital_scope.GetName]の住民に好かれた！  これはつまり、 我々の工作員はもはやのけ者ではなく、 どこに行っても温かく歓迎されるということを意味する。 我々は[from.target.GetSpeciesAdj]の文化のもつ、 微妙かつ重要な矛盾点に気づいていなかったらしい。 というのも、 彼らの社会は公然と均一性を推奨しながら、 内心では派手な不均一性を賞賛していたからだ。\n\nわが国の工作員が流行の発信者となったいま、 「[from.GetName]」作戦はこれまで以上に順調に進んでいることを、 喜びとともに報告したい。"

 preftl_operation.3012.name:0 "追放"
 preftl_operation.3012.desc:0 "我々は[from.target.GetSpeciesAdj]の文化の微妙なニュアンスを未だ理解できず、 なお悪いことに工作員の何人かが違反行為を犯して追放されてしまった。 [from.target.GetSpeciesNamePlural]は我々が思っていた以上に保守的で、 疑り深い者たちであることが判明した。\n\nこのようなつまづきもあり、 「[from.GetName]」作戦の進捗は遅れているが、 少なくとも今後何をすべきではないかを学んだ。 二度と同じ失敗を繰り返さないよう、 早くも新しい身分証明書とトレーニング・プロトコルが作成されている。"
 operation_pariahs:0 "排斥"
 operation_pariahs_desc:0 "我々の工作員の多くは、 文化的な規範を逸脱して現地の社会から追放された。 我々の残されたリソースは逼迫している。"

## Distracted Agent
 preftl_operation.3020.name:0 "脱線"
 preftl_operation.3020.desc:0 "[from.target.capital_scope.GetName]にいる幹部工作員のひとりがこの国の文明に「魅了」され、 割り当てられた多くの任務を拒否している。 その代わり、 この自主性の強すぎる工作員は独自の異星人研究を立ち上げ、 これを正式な任務とするよう何度も申し入れを行っている。\n\nそうした活動は「[from.GetName]」作戦を遅らせる危険性があるものの、 この反抗的な工作員の研究が有益であることは認めざるを得ない。 それを拒絶してしまうと、 全体の進捗にも悪影響があるだろう。"
 preftl_operation.3020.a:0 "規律に従ってもらわなくては。"
 preftl_operation.3020.b:0 "こうした自発性は称賛に値する！"
 operation_no_more_distractions:0 "規律遵守"
 operation_no_more_distractions_desc:0 "例の反抗的な工作員による異星人研究が、 我々に利益をもたらすことはもうない。"
 observation_distraction_insights:0 "独自研究"
 observation_distraction_insights_desc:0 "例の元工作員が、 我々の文化研究に独自の知見をもたらしてくれた。"

## Mimicry
 preftl_operation.3030.name:0 "模倣"
 preftl_operation.3030.desc:0 "[from.target.capital_scope.GetName]での活動で奇妙な事態が発生した。 [from.target.GetSpeciesAdj]ハイヴが我々の行動を模倣しているのだ。 当初は現地のドローンが単に奇行に走っただけと考えていたが、 この新たな習慣の多くは紛れもなく[from.owner.GetSpeciesAdj]のものである。\n\nこれは「[from.GetName]」作戦が、 計画外のところでハイヴに影響を及ぼしているだけでなく、 ハイヴへの潜入失敗をそのまま反映していることも意味している。 まだ我々の作戦が気づかれた様子はないが、 発覚するのも時間の問題だろう。"
 preftl_operation.3030.a:0 "つまり彼らは暗示にかかりやすいのか？"
 preftl_operation.3030.b:0 "より慎重に行動しなければ。"
 preftl_operation.3030.b.tt:0 "工作員の本能と癖を抑制するために、 より多くの資源を割り当てる。"
 preftl_operation.3030.c:0 "最後までやり遂げなければ。"
 preftl_operation.3030.d:0 "撤退し中止する。"
 spynetwork_hive_mimicry:0 "模倣者と暗示"
 spynetwork_hive_mimicry_desc:0 "このハイヴは我々の行動を模倣しはじめ、 ドローンたちは工作員と本能的な信頼関係を確立している。"
 espionage_hive_mimicry:0 "模倣からの発覚"
 espionage_hive_mimicry_desc:0 "このハイヴは、 自分たちにとって異質な行動を模倣する習性がある。 そのため、 外部からの影響を察知されやすくなる危険性がある。"

## Academic Shenanigans (note only some of these strings refer to the intended event ID, preftl_operation.3040)
 preftl_operation.1100.name:0 "学術研究"
 preftl_operation.1100.desc:1 "[from.target.capital_scope.GetName]にいる我々の工作員たちは、 先進的な知識を武器に現地の各大学に潜入し、 画期的な理論で知られる優秀な思想家としての地位を確立している。 しかし、 現地の学者たちは彼らの成功を怪しみ、 「詐欺師」と非難して距離を置いている。\n\n学術界でのこのような対立が続けば、 工作員も新たな思想を広めるのは難しい。 わが国の$role_spymaster$はさらなる指示を求めている。"
 preftl_operation.1100.a:0 "対立者を排除しろ。"
 preftl_operation.1100.b:1 "この学者たちに、 「資金」という賄賂を用意しろ。"
 preftl_operation.1100.c:0 "対立を続けろ。 面白いことになりそうだ。"

 preftl_operation.1101.name:0 "“事故”にご用心"
 preftl_operation.3041.desc:0 "$preftl_operation.3042.desc$\n\nしかし悲しいかな、 我々の企みは巧妙さに欠けていたため、 多くの疑いがわが国の工作員にかけられてしまった。 彼らは[from.target.GetSpeciesAdj]の学術界から締め出され、 より保守的な思想家たちがすぐにその穴を埋めた。"
 preftl_operation.3042.desc:0 "我々の工作員と対立していた多くの学者たちが、 ここ数週間のうちに、 それぞれに関連性のない (そして時には非常に重大な) “事故”に相次いで見舞われ、 その地位から退かざるを得なくなった。" # note this forms the first paragraph for preftl_operation.3041
 preftl_operation.3042.a:0 "素晴らしい。 そこに我々が収まろう。"

 preftl_operation.1103.name:0 "研究資金"
 preftl_operation.3043.desc:0 "我々は[from.target.capital_scope.GetName]で対立する学者たちを買収しようとしたが、 すぐに発覚し報告されてしまった。 地元当局の裁きは迅速で、 わが国の工作員が学術界から大量に締め出された。 彼らが抜けた穴はすでに、 より保守的な[from.target.GetSpeciesAdj]の思想家たちで埋められている。"
 operation_academic_bribery_caught:0 "収賄罪"
 operation_academic_bribery_caught_desc:0 "我々の工作員が収賄罪で逮捕され、 有罪判決を受けて以降、 この諜報作戦の進展は遅々として進んでいない。"
 preftl_operation.3044.desc:0 "ある匿名のパトロンの大盤振る舞いのおかげで、 現地の学者たちは研究資金を確保することができた。 思いがけない幸運に恵まれた彼らはくだらない争いをやめた。\n\n学術界のこの盛り上がりは新しい研究者の需要を高め、 その地位は我々の工作員によって速やかに埋め尽くされた。 [from.target.GetSpeciesAdj]の学術界でのわが国の影響力は確かなものとなり、 我々の思想を広めることが多少は容易になった。"
 operation_academic_bribery:0 "買収成功"
 operation_academic_bribery_desc:0 "我々の研究資金で対立者たちを黙らせたことで、 この諜報作戦はより円滑に進行している。"

 preftl_operation.1105.name:0 "終わらない論争"
 preftl_operation.3045.desc:0 "[from.target.capital_scope.GetName]の学術界で延々と続く対立は、 チャンスどころかむしろ障害になっている。 我々の工作員たちは、 [from.target.capital_scope.GetPlanetHabitat]の主要な文化機関で足がかりを築くことに失敗した。 我々が植え付けようとした思想は、 まだこの段階ではあまりに急進的だったのかもしれない。"
 preftl_operation.3046.desc:0 "絶好の機会が訪れた！我々が[from.target.GetName]で思想家たちと議論を交わすうちに、 最も激しく対立するライバルたちの手によって、 わが国の工作員が学術界の大舞台に立たされることになったのだ。 これにより我々の思想は、 [from.target.capital_scope.GetName]で最も権威ある学術機関の耳目を集めることに成功した。\n\n彼らは我々の思想を理解しただけでなく、 それ以降さらなる改良に着手し、 思いがけない収穫をもたらしてくれた。 それは混沌とした意見交換によってのみ可能になる、 数々の新しい洞察である。"

## Spymaster Exposed / Blackmail
 preftl_operation.3050.name:0 "[from.spynetwork.leader.GetName]目撃さる"
 preftl_operation.3050.desc:0 "重大な逸脱が発生した！  $role_spymaster$の[from.spynetwork.leader.GetName]が[from.target.capital_scope.GetName]に潜入した際、 機密情報を漏洩させた疑いがもたれている。 詳細は不明だが、 [from.spynetwork.leader.GetName]は現地でひとりの[from.target.GetSpeciesName]と直接的に接触し、 速やかにその場から姿を消した。 わが国の工作員がこの目撃者の確保に動いたものの、 いまのところ成果は出ていない。\n\n「[from.GetName]」作戦は現在も進行中だが、 この事態を収拾するための特別な措置を講じることとなった。"
 preftl_operation.3050.a:0 "よし。 欠かさず報告してくれ。"
 preftl_operation.3050.a.gestalt:0 "監視を続けよ。"
 preftl_operation.3050.b:0 "この[from.target.GetSpeciesName]を狩り出して始末しろ。"
 preftl_operation.3050.c:0 "許しがたい！  作戦は中止だ。"
 preftl_operation.3050.d:0 "[global_event_country.GetGalCommunityOrGalImperium]に報告すべきだ。"
 spynetwork_extra_containment:0 "緊急封じ込めプロトコル"
 spynetwork_extra_containment_desc:0 "この諜報網内の活動は、 最近の深刻な情報漏洩を受けてロックダウン状態にある。"

 preftl_operation.3051.name:0 "目撃者を抹殺"
 preftl_operation.3051.desc:0 "我々の工作員が、 最近[from.target.GetName]で起こった重大な逸脱における、 唯一の目撃者の抹殺に成功したと報告してきた。 この目撃者は、 大規模な[from.target.GetSpeciesAdj]居住地の郊外の住居にいた。 報告によると極度のショック状態にあったようで、 ほかの[from.target.GetSpeciesNamePlural]と接触した形跡はなかった。 我々はこの問題が適切に対処されたことを確信している。"

 preftl_operation.3055.name:0 "脅し"
 preftl_operation.3055.desc:0 "[from.target.GetName]での逸脱を目撃した[from.target.GetSpeciesName]は未だに逃走中であるだけでなく、 我々に対して下品な最後通牒を突きつけてきた。 その目撃者は我々の$role_spymaster$、 ひいては[from.owner.GetName]が、 [from.target.GetSpeciesAdj]の内政に干渉していることを暴露すると脅しているのだ。\n\nさらに生意気にも、 我々がさらなる発覚を恐れて行動できないよう、 人口密集地に留まることで身の安全を確保している。 我々は事を荒立てず、 この[from.target.GetSpeciesName]の要求に従ったほうがいいかもしれない。"
 preftl_operation.3055.a:0 "リスクは避けたい。 作戦を中止し撤退だ。"
 preftl_operation.3055.b:0 "我々は交渉などしない。 こいつを始末しろ。"
 preftl_operation.3055.c:0 "代償は大きいが、 仕方ない。"
 preftl_operation.3055.c.tt:1 "工作員がこの人物を常時監視し、 完全な機密保持を確保する。\nこれは§Y$MOD_SPY_NETWORK_DAILY_VALUE_ADD$§!に§Rマイナスの影響を与える§!。"
 spynetwork_blackmailed:0 "脅しに屈した"
 spynetwork_blackmailed_desc:0 "この諜報網は、 我々が原住民の脅しに屈して以降、 能力が若干低下している。 この原住民の常時監視に工作員が割り当てられている。"

## Stricken
 preftl_operation.3060.name:0 "自然災害"
 preftl_operation.3060.desc:1 "[from.target.capital_scope.GetName]にいた我々の幹部工作員2名が、 予期せぬ自然災害により重傷を負い、 同時に[from.target.GetSpeciesNamePlural]に大勢の死者が出た。 現地の救援隊が駆けつけ、 問題の工作員は現在治療を受けているところだ。\n\n[from.target.GetSpeciesNamePlural]はまだ我々の工作員に疑いをもっていないが、 多くの原住民を襲った悲劇に比べれば、 彼らが大怪我を負ったことなどは些細な問題だ。 腕利き工作員が2名も欠けた状態では、 「[from.GetName]」作戦に発覚のおそれが生じるのも時間の問題である。"
 preftl_operation.3060.hive.desc:0 "[from.target.capital_scope.GetName]にいた我々の幹部工作員2名が、 予期せぬ自然災害により重傷を負い、 同時に[from.target.GetSpeciesAdj]側のドローンに大勢の死者が出た。 現地の救援隊が駆けつけ、 傷ついた工作員は現在治療ノードに移送されている。\n\nいまのところ、 [from.target.GetSpeciesAdj]のハイヴは重傷者の手当てに気を取られているが、 腕利き工作員が2名も欠けた状態では、 「[from.GetName]」作戦に発覚のおそれが生じるのも時間の問題である。 我々は大きな岐路に立たされている。"
 preftl_operation.3060.a:0 "直ちに工作員を回収しろ。"
 preftl_operation.3060.a.tt:0 "成功すれば§Y「[from.GetName]」作戦§!が予定通り再開される。 失敗の可能性もわずかにあり、 その場合は悲惨な結果を招く。"
 preftl_operation.3060.b:0 "彼らの偽装が見破られないことを信じよう。"
 preftl_operation.3060.c:1 "このような発覚のリスクは冒せない！  中止だ。"
 preftl_operation.3060.d:0 "我々の正体を明かすいい機会だ。"
 preftl_operation.3060.d.negative.tt:0 "工作員を[from.target.GetSpeciesAdj]の医療機関に全面的に委ねる。 これは§Y「[from.GetName]」作戦§!に§R悪影響§!を及ぼす。"
 preftl_operation.3060.d.positive.tt:0 "工作員を[from.target.GetSpeciesAdj]の医療機関に全面的に委ねる。 これは§Y「[from.GetName]」作戦§!に§G好影響§!を及ぼす。"
 operation_stricken_operatives:0 "傷ついた工作員"
 operation_stricken_operatives_desc:0 "我々の幹部工作員が数名負傷したため、 大幅な遅れが生じている。"

 preftl_operation.3061.success.desc:1 "$role_spymaster$の[from.spynetwork.leader.GetName]が、 [from.target.capital_scope.GetName]の医療機関から我々の負傷した工作員を無事に救出した。 [from.target.GetSpeciesNamePlural]の発表では、 これらの「生存者」は致命的な傷を隠しており、 そのせいで死亡したとのことだ。 彼らの遺体の模造品はすでに処分された。"
 preftl_operation.3061.failure.desc:1 "$role_spymaster$の[from.spynetwork.leader.GetName]から入った緊急の報告によると、 工作員を[from.target.capital_scope.GetName]から救出するのに失敗したとのことだ。 我々の救出活動は[from.target.GetSpeciesAdj]の目には「拉致」に見え、 大きな誤解を生んだようだ。 その結果、 負傷した工作員の護衛が強化されただけでなく、 救出チームのメンバーも捕らえられてしまった！\n\n[from.target.GetSpeciesName]は現在、 厳戒態勢を敷いており、 「[from.GetName]」作戦はある程度発覚したともいえる。"
 preftl_operation.3061.a:0 "[global_event_country.GetGalCommunityOrGalImperium]に報告しろ。"

 preftl_operation.3062.success.desc:0 "我々の偽装は見破られなかった。 工作員が致命傷を免れたのは奇跡に近く、 そのため[from.target.GetSpeciesNamePlural]に若干の疑念を抱かせたが、 単に運が味方したのだと彼らは判断したようである。\n\n工作員が任務に復帰するのはもう少し先だろうが、 彼らはすでに作戦の説明を受けている。 「[from.GetName]」作戦は当初のスケジュールで再開できるだろう。"
 preftl_operation.3062.failure.desc.intro:1 "$role_spymaster$の[from.spynetwork.leader.GetName]から入った緊急の報告によると、 [from.target.GetName]での潜伏はもはや不可能とのことだ。 徹底的な訓練と最高の隠蔽技術にもかかわらず、 わが国の工作員は非[from.target.GetSpeciesAdj]であることが発覚してしまったのだ。"
 preftl_operation.3062.failure.unaware.desc:0 "$preftl_operation.3062.failure.desc.intro$\n\nこの過酷な現実は、 工作員にとっては致命的なものとなった。 というのも、 彼らは初歩的な手術を受けている最中だったのだが、 [from.target.GetSpeciesAdj]の医療従事者たちが患者の正体を知り、 パニックに陥ったからだ。"
 preftl_operation.3062.failure.aware.desc:0 "$preftl_operation.3062.failure.desc.intro$\n\nだが幸い、 現地住民はパニックにはならず、 工作員たちはひとまず無事で済んだ。 とはいえ彼らの正体と、 その行動に対する追及を免れられる可能性は極めて低い。 我々は、 まもなく訪れる結果に対処するしかないようである。"
 
## Mixed Signals
 preftl_operation.3100.name:0 "シグナルの混乱"
 preftl_operation.3100.desc:0 "[from.target.capital_scope.GetName]の主要植民地のドローンたちが今日、 予期せぬ戦いのために一斉に活性化された。 その原因は我々の工作員であり、 彼らが現地の雑役ドローンになりすまそうとして誤ったフェロモンを使用し、 大混乱が発生したのである。\n\n[from.target.GetSpeciesAdj]のハイヴは我々の合成フェロモンに対して異常に敏感なようだ。 もし我々が現地の植民地間で、 こうした爆発的な相互作用をさらに起こせば、 多くのことが学べるだろう。\n\nはっきりしているのは、 我々の存在が「[from.GetName]」作戦を危険にさらしているということだ。 次にどのようなシグナルを送るにしても、 正しいものを使用しなければ。"
 preftl_operation.3100.a:0 "人為的なフェロモン放出に対する、 彼らの反応を調査しろ。"
 preftl_operation.3100.b:0 "フェロモンの蓋はしっかり閉めておけ。"
 preftl_operation.3100.b.tt:0 "工作員がこれ以上事件を起こさずに任務を遂行できるよう、 より多くの資源を割り当てる。"
 spynetwork_hive_no_pheromones:0 "フェロモン禁止"
 spynetwork_hive_no_pheromones_desc:0 "最近このハイヴは人工フェロモンにさらされたため、 今後の作戦では人工フェロモンの使用を制限することにした。"

