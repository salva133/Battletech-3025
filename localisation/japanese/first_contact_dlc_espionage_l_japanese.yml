 ### Pre-FTL Espionage Operations
 diplomacy_wrong_interference_policy:0 "$TRIGGER_FAIL$§R我々の§Y$policy_interference$政策§!により、 ここで諜報活動はできない。§!"

 operation_requires_observation_outpost:0 "$TRIGGER_FAIL$§R彼らの母星の軌道上に§Y観測拠点§!が必要。§!"
 operation_has_disguise:0 "" # Intentionally empty string
 operation_no_disguise_bio:0 "§H§Y$tech_gene_tailoring$§!がないため、 工作員が現地住民になりすますのが難しくなり、 ランダムなネガティブイベントが起こる危険性が高くなる。§!"
 operation_no_disguise_machine:0 "§H§Y$tech_robomodding$§!がないため、 工作員が現地住民になりすますのが難しくなり、 ランダムなネガティブイベントが起こる可能性が高くなる。§!"
 operation_wrong_tech_level:0 "$TRIGGER_FAIL$§Rこの文明の技術水準は、 わが国に加えるには十分ではない。§!\n\n"
 operation_is_gestalt:0 "$TRIGGER_FAIL$§R彼らは§Yゲシュタルト意識§!であるため、 異なる社会との融和は不可能だ。§!\n\n"
 operation_gestalt_cant_indoctrinate:0 "$TRIGGER_FAIL$§R我々は§Yゲシュタルト意識§!であるため、 彼らの洗脳はできない。§!\n\n"
 operation_gestalt_mismatched:0 "$TRIGGER_FAIL$§Rわが国と根本的に異なるタイプの帝国には、 潜入することができない。§!\n\n"
 operation_wrong_interference_policy:0 "$TRIGGER_FAIL$§R我々の§Y$policy_interference$政策§!により、 この作戦は実行できない。§!\n\n"
 operation_wrong_enlightenment_policy:0 "$TRIGGER_FAIL$§R我々の§Y$policy_enlightenment$政策§!により、 この作戦は実行できない。§!\n\n"
 operation_same_ethos:0 "$TRIGGER_FAIL$§Rこの文明はすでにわが国の志向をもっている。§!\n\n"
 operation_failed_infiltration:0 "$TRIGGER_FAIL$§R我々の最近の行動により、 住民は厳戒態勢を敷いている。§!\n\n"

 operation_awareness_risk:0 "\n諜報作戦中は、 [from.target.GetName]の£awareness£ §Y知覚度§!が上昇するリスクが高まる。" # event tooltip
 operation_random_event_resolved:0 "§Y「[from.GetName]」作戦§!は再開される。"
 operation_random_event_resolved_poor:0 "§Y「[from.GetName]」作戦§!は、 この§Rネガティブな§!出来事のあとで再開される。"
 operation_random_event_resolved_good:0 "§Y「[from.GetName]」作戦§!は再開され、 より§Gポジティブな§!結果に向かっている。"
 operation_random_event_resolved_excellent:0 "§Y「[from.GetName]」作戦§!は再開され、 §Gポジティブな§!結果に傾いている。"

 operation_infiltrate_government:0 "政府への潜入"
 operation_infiltrate_government_desc:0 "社会へ潜入するために送り込まれた工作員たちは、 徐々に世界の指導者に取って代わり、 惑星規模の併合を推し進める。"
 operation_infiltrate_government_on_success:0 "$IF_SUCCESSFUL|E$\n惑星を併合し、 現地住民の幸福度を一時的かつ大幅に増加させる。\n\n[owner.GetDisguiseState]"

 operation_indoctrinate_society:0 "社会の洗脳"
 operation_indoctrinate_society_desc:1 "[target.GetName]の小さな人口グループに影響を与えることで、 わが国の工作員はその社会全体を我々の思想に引き寄せることができる。"
 operation_indoctrinate_society_on_success:0 "$IF_SUCCESSFUL|E$\n住民の志向をわが国と同様のものにシフトさせる。\n\n[owner.GetDisguiseState]"

 operation_plant_advanced_knowledge:0 "知恵の施し"
 operation_plant_advanced_knowledge_desc:0 "[target.GetName]は前FTL文明かもしれないが、 彼らも宇宙に進出することは可能だ。 必要なのは、 ほんの少しの後押しだけである。"
 operation_plant_advanced_knowledge_on_success:0 "$IF_SUCCESSFUL|E$\n対象の技術的進歩を加速させる。\n\n[owner.GetDisguiseState]"

 operation_increase_awareness:0 "意識の向上"
 operation_increase_awareness_desc:0 "[root.target.GetName]はこの宇宙で孤独ではないと知るときが来た。"
 operation_increase_awareness_on_success:0 "$IF_SUCCESSFUL|E$\n[root.target.GetName]の知覚レベルを向上させる。\n\n[owner.GetDisguiseState]"

 operation_spread_disinformation:0 "虚偽の拡散"
 operation_spread_disinformation_desc:0 "真実は確かに存在するが、 [root.target.GetName]はまだそれを知る準備ができていない。"
 operation_spread_disinformation_on_success:0 "$IF_SUCCESSFUL|E$\n[root.target.GetName]の知覚レベルを低下させる。\n\n[owner.GetDisguiseState]"

 operation_infiltrate_hive:0 "ハイヴ潜入"
 operation_infiltrate_hive_desc:0 "重要な役割をもつドローンを戦略的に置き換えることで、 我々の集合意識は、 徐々にその地域のハイヴ・クラスターの必須機能を同化していく。"
 operation_infiltrate_hive_on_success:0 "$IF_SUCCESSFUL|E$\n集合意識に現地のドローンを加えながら惑星を併合する。\n\n[owner.GetDisguiseState]"

### Operation Events

 preftl_operation.1000.name:0 "[from.GetName]：工作員の準備完了" # Operation name, i.e. 'Infiltrate Government'
 preftl_operation.1000.desc.okay:0 "[target.capital_scope.GetName]における[target.GetSpeciesName]の主要な指導者は、 全員我々の工作員に取って代わられた。 潜入組織は現在、 [target.capital_scope.GetPlanetHabitat]での取り組みを強化している。 いまこそ行動の時だ。"
 preftl_operation.1000.desc.good:0 "いまや[target.capital_scope.GetName]にいる我々の秘密工作員は数千人にものぼり、 [root.target.capital_scope.GetPlanetHabitat]のあらゆる場所に入り込んでいる。 そのうちの何名かは現地の有力な地位に就いており、 すでにその権力を利用してほかの工作員に利益をもたらしている。"
 preftl_operation.1000.desc.poor:0 "現在[target.capital_scope.GetName]にいるわが国の工作員は数千人にものぼるが、 その進展は緩やかだ。 [target.GetName]を構成する主要居住地のひとつを転覆させる試みは惨憺たる結果に終わり、 関わった工作員は全員死亡するか自決した。\n\n遺体が地元当局に回収されず、 我々の活動が露見しなかったのは、 ひとえに潜伏工作員の英雄的努力のおかげである。"
 #preftl_operation.1001.name:1 "Shaping the Future"
 #preftl_operation.1001.desc:1 "Our operatives have successfully embedded themselves within the [infiltrated_country_species.GetAdj] political leadership. We now hold control over every world power, and can shape the future of [infiltrated_country_planet.GetName] to our will."
 #preftl_operation.1002.name:1 "Influencing Affairs"
 #preftl_operation.1002.desc:1 "Our operatives have covertly gained a foothold over the [infiltrated_country_species.GetAdj] political leadership. We are now in a position of great influence regarding the internal affairs of [infiltrated_country_planet.GetName]. The mission was a success."
 #preftl_operation.1003.name:1 "Minor Influence"
 #preftl_operation.1003.desc:1 "After a poor start, our operatives were able to infiltrate the governments of [infiltrated_country_planet.GetName]. We were unable to secure many high ranking roles within the political leadership, but we are now in a position to influence minor tactical decisions concerning the [infiltrated_country_species.GetName]."
#  observation.3008.desc:1 "While our agents have successfully replaced most of the local leaders on [root.target.GetSpeciesName], a stubborn few remain. A concerted effort is now underway to remove the last holdouts, but the date of our planned reveal will need to be pushed forward."
 preftl_operation.1005.name:0 "自作自演"
 preftl_operation.1005.desc:1 "[infiltrated_country_species.GetAdj]の政治指導者を完全に掌握したあと、 我々の潜伏工作班は正式なファーストコンタクト歓迎の道を開いた。\n\n惑星の首都で行われた豪華な式典で、 わが国の外交使節は[infiltrated_country_planet.GetName]の各国首脳が署名した請願書を寛大に受け取った。 それは彼らの[infiltrated_country_planet.GetPlanetHabitat]を、 直ちに[root.GetName]に併合するよう求める文書である。 いまは歓喜に満ちた市民が通りを埋め尽くし、 異星の後援者に声援を送っているところだ。"
 preftl_operation.1006.name:1 "温かな歓迎"
 preftl_operation.1006.desc:1 "[infiltrated_country_species.GetAdj]の政治指導者を足掛かりに、 我々の潜伏工作班は正式なファーストコンタクトの道を開いた。 惑星首都で行われた控えめな式典で、 わが国の外交使節は[infiltrated_country_planet.GetName]の各国首脳が署名した請願書を慎ましく受け取った。 それは彼らの[infiltrated_country_planet.GetPlanetHabitat]を、 [root.GetName]へと併合する計画を記した文書である。 我々は新たな異星の後援者として、 多くの市民に歓迎された。"
 preftl_operation.1007.name:1 "冷めた対応"
 preftl_operation.1007.desc:1 "[infiltrated_country_species.GetAdj]の政権政党に潜入した我々の工作員は、 正式なファーストコンタクト団到着のための基礎を固めた。 我々の外交使節を歓待するような式典は行われない。 それでも、 我々は[infiltrated_country_planet.GetName]の各国首脳と協定を結び、 彼らの[infiltrated_country_planet.GetPlanetHabitat]を[root.GetName]に併合することとなった。"
 preftl_operation.1005.tt:0 "§Y[infiltrated_country_planet.GetName]§!とその住民が§Y[root.GetName]§!に加わる。"
 preftl_operation.1008.name:0 "「[From.GetName]」作戦失敗"
 preftl_operation.1008.desc:0 "[infiltrated_country_species.GetAdj]の政治指導部への潜入は、 当初考えられていたほど成功しなかった。 彼らの主要国への潜入に失敗した我々は、 小国でのクーデターを試みた。しかし、 そこでも住民は我々を必要としていなかった。\n\n我々は生存するすべての工作員を[infiltrated_country_planet.GetName]から脱出させた。 住民たちは、 今後数年間は確実に警戒を解かないだろう。"
 preftl_operation.failed_annaxation.tt:0 "§R5年間、 新たな「§H[From.GetName]§!」作戦を実行できない。§!"
 attempted_infiltration:0 "潜入の試み"

# Operation Indoctrinate Society
 preftl_operation.1015.name:1 "[target.GetName]の感化準備" # pre-FTL country name
 preftl_operation.1015.desc:1 "[target.capital_scope.GetName]の[owner.GetPreFTLLower]種族に影響を与える我々の活動は、 頂点に達した。 我々の工作員は現在、 [target.GetSpeciesAdj]の社会にわが国の文化的価値を植え付ける準備ができている。"

 preftl_operation.1016.name:1 "群衆の感化"
 preftl_operation.1016.intro:0 "§H[from.target.GetAdj]§!において、 我々の影響がどれだけ持続するかは「時のみぞ知る」だが、 初期の予測では有望そうである。 賛同する[from.target.GetSpeciesNamePlural]は、 すでに我々の思想をまるで自分たちが生み出したかのように熱心に受け入れている。" # used for both pre- and post-industrial societies
 preftl_operation.1016.intro.good:0 "§H[from.target.GetName]§!における我々の活動は見事に実を結んだ。 文化的ミームと社会的モラルを注意深く操作することによって、 それが自然に生じたと思えるほどの、 深遠な文化的変化を我々は促したのだ。" # used for both pre- and post-industrial societies
 preftl_operation.1016.intro.poor:0 "§H[from.target.GetName]§!における我々の活動は困難を伴ったが、 結果的には成功を収めた。 当初期待されたほど多くの現地住民を惹きつけることはできなかったが、 我々の取り組みはある程度のポジティブな結果をもたらした。" # used for both pre- and post-industrial societies

 preftl_operation.1016.autho:0 "我々の工作員は、 輝かしい先人たちの教えを巧みに活かし、 [root.GetAdj]の原始的な§Y権威主義§!を各地に確立した。 一部の有力な現地住民にこれらのコミュニティ――今後繁栄するものと、 そうでないものとがある――を支配する権限が与えられた。 いずれも[from.target.GetSpeciesNamePlural]が正しい社会秩序を考える上で、 説得力のある教材となることだろう。" # pre-industrial societies only
 preftl_operation.1016.egali:0 "我々の工作員は各地に散らばり、 さまざまな地域社会を公平性や公正さといった問題に向き合わせた。 [from.target.GetSpeciesAdj]の政治的理解はまだ未熟だが、 彼らを鼓舞して活動に取り組ませ、 国民たちの議論がさらに深まるようにした。 「[from.GetName]」作戦が終了したいま、 我々は彼らのような賛同者に、 §Y平等主義§!への道の模索を任せることにした。" # pre-industrial societies only
 preftl_operation.1016.mater:0 "教育的討論に長けた選りすぐりの工作員たちが、 [from.target.capital_scope.GetPlanetHabitat]の地域団体を啓発するために活動した。 各レッスンを[from.target.GetSpeciesAdj]の文化の多様な形態に合わせたことで、 彼らの活動はサロン、 アート作品、 教育施設などとなって実を結んだ。 こうして、 これらの§Y物質主義§!的な道具は[from.target.GetSpeciesNamePlural]に伝えられたのである。" # pre-industrial societies only
 preftl_operation.1016.milit:0 "多くの[from.target.GetSpeciesAdj]の文化において、 名誉と武勇以上に優れたものはない。 我々の工作員は、 傭兵、 反乱軍、 兵器供給者などを装って、 儀式用の武器、 華麗な戦闘訓練、 慎重に制御された偽りの軍事衝突などで、 現地の人々を眩惑することに成功した。 現在これらは、 [from.target.GetName]をより§Y軍国主義§!に傾けるインスピレーションの源となっている。" # used for both pre- and post-industrial societies
 preftl_operation.1016.pacif:0 "熟練の調停者で編成された選りすぐりの工作班が、 惑星の多様なコミュニティと交流し、 [from.target.GetSpeciesAdj]社会の多くの不道徳を解決する[root.GetAdj]の§Y平和主義§!の価値を論証した。 いまやこれらの共同体において、 暴力的反応を引き出すのは容易なことではなくなった。" # used for both pre- and post-industrial societies
 preftl_operation.1016.phile:0 "我々の工作員は、 物語、 芸術、 地域イベントなどの形で、 異星文化に対する好奇心と理解を促す総合的なアプローチをとった。 「[from.GetName]」作戦が終了したいま、 この議論を継続させ、 多様な銀河での生活に[from.target.GetName]を備えさせる取り組みを、 我々は現地の§Y受容主義§!者たちに任せることにした。" # used for both pre- and post-industrial societies
 preftl_operation.1016.phobe:0 "衝動としての恐怖心や不信感は、 容易に誘発されるものの制御は難しい。 我々の工作員は、 自分たちの演説や文化的作品が自衛のためのポジティブな側面を示すと同時に、 異星人の危険性について鋭い教訓を与えるように注意を払った。 彼らの教訓はいま、 [from.target.GetSpeciesAdj]の§Y排他主義§!の推進派によって大いに取り入れられている。" # pre-industrial societies only
 preftl_operation.1016.spiri:0 "我々の二面的アプローチは、 土着信仰に基づくカルトやセクトを率いるカリスマ的な工作員グループと、 こうした急成長する運動を政治的な干渉や嘲笑から保護するグループで構成されている。 これらの啓発的な[from.target.GetSpeciesAdj]の共同体は現在、 自分たちの文化固有の§Y精神主義§!の形式を受け入れている。 彼らは神性へと至る独自の道を歩んでいくだろう。" # used for both pre- and post-industrial societies

