 preftl_operation.1019.name:0 "大衆の感化"
 preftl_operation.1019.autho:0 "我々の工作員は、 輝かしい先人たちから受け継いだ教えを活かし、 [root.GetAdj]の§Y権威主義§!のミニチュアを[from.target.capital_scope.GetName]各地に確立した。 組織の一部は改造され、 入念に設計されたヒエラルキーに多くの[from.target.GetSpeciesNamePlural]が配置された。 共同体のすべてが長続きするわけではないが、 その失敗は貴重な教訓となり、 彼らの社会秩序全体が強化されることとなる。" # post-industrial societies only
 preftl_operation.1019.egali:0 "我々の工作員は各地に散らばり、 さまざまな地域社会と組織を公平性や公正さといった問題に向き合わせた。 すでに[from.target.GetSpeciesAdj]の政治学はかなり成熟しているが、 我々が展開した複数のキャンペーンは早くも、 より包括的な議論と§Y平等主義§!的な政策を推し進めている。" # post-industrial societies only
 preftl_operation.1019.mater:0 "教育的討論に長けた選りすぐりの工作員たちが、 [from.target.capital_scope.GetPlanetHabitat]の教育機関を啓発するために活動した。その結果、 複数の研究所や基金の設立、 さらには新たな芸術運動の展開につながった。 こうして、 これらの§Y物質主義§!的な道具は[from.target.GetSpeciesNamePlural]に伝えられたのである。" # post-industrial societies only
 preftl_operation.1019.phobe:0 "恐怖心や不信感は容易に誘発されるが、 特にマスメディアを有する社会では制御が難しい。 我々の工作員は、 自衛のためのポジティブな側面を示す§Y排他主義§!の演説や文化的運動が、 同時に異星人の危険性について鋭い教訓を与えるように、 彼らの社会に巧妙な手法で植え付けた。 この教訓はいま、 [from.target.GetSpeciesAdj]の推進派と政治グループによって大いに取り入れられている。" # post-industrial societies only

