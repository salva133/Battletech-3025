 preftl_operation.1005.hive:0 "我々は[infiltrated_country_species.GetName]を支配するに至った。 ゆっくりと、 そして確実に、 わが国のドローンは原住民である[infiltrated_country_species.GetName]の意識の衰退を促し、 この[root.GetPreFTLLower]惑星を我々の影響下に置いたのだ。\n\n我々はすでに[infiltrated_country_planet.GetPlanetHabitat]をより明瞭に認識している。 ドローンたちはこの環境の原住民と混ざり合い、 置き換えられ、 ついには一体となるのである。"
