# Operation Increase Awareness
 preftl_operation.1025.name:1 "[this.GetName]：準備完了" # Operation name, i.e. 'Increase Awareness'
 preftl_operation.1025.desc:1 "[target.capital_scope.GetName]での準備は整った。 我々の工作員はいつでも、 [target.GetName]を銀河の舞台へと一歩前進させられる状態にある。"
 preftl_operation.1026.name:0 "生命への憧れ"
 preftl_operation.1026.desc.intro:0 "我々の工作員の活動のおかげで、 [this.GetSpeciesNamePlural]は好奇心新たに夜空を見上げるようになった。"
 preftl_operation.1026.desc.low:1 "我々が広めた物語に触発され、 [this.GetSpeciesNamePlural]は空へと視線を向けつつある。 この宇宙にはほかにも、 別の星の光を浴びて生きる高度な生命体がいるのではないか、 と自身に問いかけはじめたのだ。"
 preftl_operation.1026.desc.medium:1 "$preftl_operation.1026.desc.intro$ 彼らは夜空に輝く不思議な光や、 星々の彼方からの訪問者などの、 ほとんど信じがたいような話を囁き合っている。 だが、 それは一抹の真実のある物語である。"
 preftl_operation.1026.desc.high:1 "$preftl_operation.1026.desc.intro$ 目の前にある事実を見つめ、 いまや多くの人々がこの宇宙は孤独な場所ではないと確信している。 その証拠は手の届くところにあり、 それが見つかるのは時間の問題だと彼らは考えている。"
 preftl_operation.1026.desc.full:1 "我々の活動のおかげで、 すでに[this.capital_scope.GetName]の住人はこの宇宙で孤独ではないことを確信している。 彼らはいまや、 生活様式への強いショックを覚えることなく、 外部からの接触を受ける心構えができている。"

 # Good and Great Outcomes
 preftl_operation.1027.name:0 "そこに生命がいる……"
 preftl_operation.1027.desc.intro:0 "我々の熟練した工作員のおかげで、 [this.GetSpeciesNamePlural]は治まらぬ憧れを抱いて空を眺めている。"
 preftl_operation.1027.desc.low:0 "$preftl_operation.1027.desc.intro$\n\n我々によって広められた愉快な物語に触発され、 [this.GetSpeciesNamePlural]は空へと視線を向けつつある。 宇宙にほかの知的生命体が存在する可能性について、 彼らは臆することなく推測しているのだ。"
 preftl_operation.1027.desc.medium:0 "$preftl_operation.1027.desc.intro$\n\n彼らは夜空に輝く不思議な光や、 星々の彼方からの訪問者などの話を興奮ぎみに語る。 多くの者が当然のように、 その話を真実と捉えているのだ。"
 preftl_operation.1027.desc.high:0 "$preftl_operation.1027.desc.intro$\n\nいまや多くの人々が、 この宇宙は孤独な場所ではないと確信している。 彼らはその証拠が手の届くところにあり、 発見されるのは時間の問題であることを知っている。"
 preftl_operation.1027.desc.full:0 "$preftl_operation.1027.desc.intro$\n\n諜報網の工作員たちの大胆な活動が、 [this.capital_scope.GetName]の住人にこの宇宙で孤独ではないことを理解させた。 彼らはいまや心構えができており、 外部からの接触を望んでさえいるので、 星間カルチャーショックを受けることもないだろう。"

 # Poor Outcome
 preftl_operation.1028.name:0 "そこに生命はいない……"
 preftl_operation.1028.desc.intro:0 "我々の工作員の活動により、 [this.GetSpeciesNamePlural] は夜空を恐れるようになった。"
 preftl_operation.1028.desc.low:0 "$preftl_operation.1028.desc.intro$\n\n工作員によって広められた物語に震え上がり、 [this.GetSpeciesNamePlural]は空に不安げな視線を向けている。 この宇宙にはほかにも、 闇のなかで待ち伏せる知的生命体がいるのではないか、 と自身に問いかけはじめたのだ。"
 preftl_operation.1028.desc.medium:0 "$preftl_operation.1028.desc.intro$\n\n彼らは夜空に輝く不思議な光や、 星々の彼方からの訪問者などの不気味な話を、 押し殺した声で語り合っている。"
 preftl_operation.1028.desc.high:0 "$preftl_operation.1028.desc.intro$\n\n多くの者が、 自分たちがこの宇宙で単独の存在ではないことに不安を感じている。 彼らは真実がそこにあることを知っているが、 それを見つけることには無関心である。"
 preftl_operation.1028.desc.full:0 "$preftl_operation.1028.desc.intro$\n\n諜報網の工作員たちの活動が、 [this.capital_scope.GetName]の住人にこの宇宙で孤独ではないことを理解させた。 彼らは強いショックを覚えることなく、 外部からの接触を受けられる。"
 
 preftl_operation.1035.name:0 "$preftl_operation.1026.name$"
