 # Farming
 tech_hydroponics:0 "水耕栽培"
 tech_hydroponics_desc:0 "管理された環境の水耕栽培によって、 通常は農業が不可能な気候でも作物を栽培できる。"
 tech_industrial_farming:0 "農産業"
 tech_industrial_farming_desc:0 "栄養豊富な作物を栽培する大規模な産業的農業により、 文明は人口を何倍にも拡大させることができる。"
 tech_eco_simulation:1 "環境シミュレーション"
 tech_eco_simulation_desc:2 "農耕技術は、 さまざまな環境や天候パターンに関する洗練されたシミュレーションによって改良される。 これにより、 作物収穫量の予測精度が上がる。"
 tech_gene_crops:0 "遺伝子改良作物"
 tech_gene_crops_desc:1 "複雑な遺伝子工学が作物の収穫量を増加させ、 味と栄養価をさらに向上させる。"
 tech_nano_vitality_crops:0 "ナノ活性化作物"
 tech_nano_vitality_crops_desc:1 "少量のナノマシンを作物に注入することにより、 極めて回復力の高い作物を作り出せる。 また、 作物の全寿命にわたってその化学組成を調整・変更できるようになる。"
 #tech_pure_seed_farming:0 "Pure-seed Farming"
 #tech_pure_seed_farming_desc:0 ""
 tech_nutrient_replication:0 "滋養複製"
 tech_nutrient_replication_desc:1 "人工複製作物は、 少量を生産するために大量の廃棄物を必要とするが、 それでも農業生産量を著しく押し上げる。"

 # Resources
 tech_engos_vapor:0 "エンゴス蒸気精製物"
 tech_engos_vapor_desc:3 "あらゆる生命形態の適応と進化を助ける、 天然の刺激物。 また、 非常に優秀なエネルギー兵器用の伝導体にもなる。"
 tech_pitharan_dust:0 "ピサランダスト精製物"
 tech_pitharan_dust_desc:3 "このきめ細かい粉末は、 いくつかの惑星で発見される天然の中枢神経刺激剤だ。 ほとんどの生物に対する鎮静効果をもち、 敵対的な個体をなだめる非暴力的な手段として使用できる。"
 tech_mine_zro:0 "ズィロ蒸留物"
 tech_mine_zro_desc:3 "極めて珍しいエアロゾル状のエキゾチック粒子。 隕石の衝突によっていくつかの惑星に堆積しているが、 その真の起源は謎に包まれている。 超能力をもつ個体が摂取した場合、 ズィロは超能力を増強する非常に強力な (かつ中毒性の高い) 薬物として作用する。"

 # Biolab and Colonization
 tech_society_1:0 "生物多様性研究"
 tech_society_1_desc:1 "我々の惑星に見られるさまざまな生命形態ついての研究は、 我々自身や周囲の生命についてより深く理解する助けになる。"
 tech_society_2:0 "宇宙生物学"
 tech_society_2_desc:1 "異なる惑星やそれ以外の天体で発生する生命の研究は、 これまで知られていなかった生物学の根幹を理解することにつながる。"
 tech_society_3:0 "生命の秘密"
 tech_society_3_desc:1 "多種多様な生命について研究する機会を得ることで、 すべての生物に共通する要素を発見できる。 それは生命における土台といえるものだ。"
 tech_alien_life_studies:1 "異星生物学"
 tech_alien_life_studies_desc:1 "ほかの惑星の生物相を研究することで、 異種族の行動についての知見を得たり、 従順な生物を識別して飼い慣らしたりできるようになる。"
 tech_xeno_zoo:0 "異星動物園"
 tech_xeno_zoo_desc:1 "さまざまな異星生命に関する知識や、 それらを収容する上での潜在的なリスクついて明確に理解した結果、 生きた標本を集めて展示できるようになった。"
 tech_colonization_1:0 "新天地プロトコル"
 tech_colonization_1_desc:1 "惑星に入植地を築くために必要な資源と装備を算出することにより、 巨大な「箱舟」に乗った勇敢な開拓者たちが、 新たな故郷に向けた長い航海を生き抜くことを確信できる。"
 tech_colonization_2:0 "大気濾過"
 tech_colonization_2_desc:1 "望ましくない成分を取り除くために地域単位で大気濾過を調整することで、 入植者の生活環境を改善できる。"
 tech_colonization_3:0 "過酷な環境への適応"
 tech_colonization_3_desc:1 "ほかの惑星に見られる危険な環境について研究を進めれば、 異郷の地にいる入植者たちの日々の困難を軽減するのに役立つ。"
 tech_colonization_4:0 "異星土壌の肥沃化"
 tech_colonization_4_desc:1 "土壌の種類や、 そこで育つ作物への影響を幅広く研究することで、 異星に入植した人々の生活環境を向上させられる。"
 tech_colonization_5:1 "環境統合学"
 tech_colonization_5_desc:2 "さまざまな惑星の気候について研究を進めることで、 これまで過酷すぎると考えられていた惑星にも、 わが国民を移住させられるだろう。"
 tech_tomb_world_adaption:0 "死の惑星への適応"
 tech_tomb_world_adaption_desc:0 "放射能汚染された環境について包括的な研究をすることで、 核戦争によって荒廃した惑星も植民地化できるだろう。"
 tech_free_enterprises:0 "自由企業"
 #tech_free_enterprises_desc:0 ""
 tech_frontier_initiatives:0 "民間開拓構想"
 tech_frontier_initiatives_desc:1 "民間と政府との関係を管理し、 国がふさわしい投資家に補助金を出すことで、 民間主導による植民事業が可能になる。"
 tech_frontier_traditions:0 "開拓者の伝統"
 tech_frontier_traditions_desc:1 "ある種の開拓者精神は、 軌道上に建設する施設の優先順位に表れる。"
 tech_frontier_collectives:0 "開拓地共同体"
 tech_frontier_collectives_desc:1 "入植者の居留地にとって、 最も効率的な社会構造は共同体であることを、 歴史は証明している。"
 tech_frontier_commissars:0 "開拓地コミッサール"
 tech_frontier_commissars_desc:1 "新しい植民地の活力の持続には、 厳格な社会管理が不可欠である可能性を研究が示している。"
 tech_cryostasis:0 "冷凍睡眠"
 #tech_cryostasis_desc:0 ""
 tech_xeno_ecology_1:0 "異星環境の征服"
 #tech_xeno_ecology_1_desc:0 ""
 tech_xeno_ecology_2:0 "環境操作"
 #tech_xeno_ecology_2_desc:0 ""
 tech_reveal_luxuries_1:0 "星間経済学"
 #tech_reveal_luxuries_1_desc:0 ""
 tech_reveal_luxuries_2:0 "銀河市場"
 #tech_reveal_luxuries_2_desc:0 ""
 tech_orbital_hydroponics:0 "軌道上水耕"
 tech_orbital_hydroponics_desc:1 "無重力下での作物栽培には前例のない課題が多いが、 決して乗り越えられないものではない。"
 tech_arctic_colonization:0 "極寒型惑星植民"
 tech_arctic_colonization_desc:1 "特別なシェルターと適応性のある生命維持システムにより、 異質な気候の星にも入植できるようになる。"
 tech_tundra_colonization:0 "ツンドラ型惑星植民"
 tech_tundra_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_ocean_colonization:0 "海洋型惑星植民"
 tech_ocean_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_arid_colonization:0 "岩石型惑星植民"
 tech_arid_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_tropical_colonization:0 "熱帯型惑星植民"
 tech_tropical_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_desert_colonization:0 "砂漠型惑星植民"
 tech_desert_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_continental_colonization:0 "大陸型惑星植民"
 tech_continental_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_frontier_health:1 "遺伝子健康管理"
 tech_frontier_health_desc:1 "異質な惑星をいくつも植民地化したことにより、 生物医学研究のまったく新しい分野が切り開かれた。"
 tech_frontier_health_machine_intelligence:0 "モジュラーコンポーネント"
 tech_frontier_health_desc_machine_intelligence:0 "新たな機械ユニットの組み立て時にモジュラーパーツを使用することで、 プロセスが合理化され、 将来的な修理が容易になる。"
 tech_frontier_hospital:1 "細胞再生"
 tech_frontier_hospital_desc:1 "我々の帝国が成長するにつれて、 我々自身の生物学的特性の理解も進んだ。 細胞レベルでの先進医療により、 国民の健康は大幅に改善された。"
 tech_frontier_hospital_machine_intelligence:0 "知的工場"
 tech_frontier_hospital_desc_machine_intelligence:0 "これらは本質的に自意識をもつ工場であり、 中央機械知性からの最小限の入力で継続的に自己最適化を行う。"
 tech_modular_components:1 "$tech_frontier_health_machine_intelligence$"
 tech_modular_components_desc:1 "$tech_frontier_health_desc_machine_intelligence$"
 tech_intelligent_factories:1 "$tech_frontier_hospital_machine_intelligence$"
 tech_intelligent_factories_desc:1 "$tech_frontier_hospital_desc_machine_intelligence$"
 tech_mountain_range:0 "惑星表面加工"
 tech_mountain_range_desc:1 "クリーンな核融合、 自動化、 物質圧縮技術の登場により、 山頂の除去が山脈の除去に変わるのは時間の問題だった。"
 tech_volcano:0 "深部地殻加工"
 tech_volcano_desc:1 "素材技術と深部採掘技術の進化により、 以前なら考えられなかった深さや温度でジオエンジニアリングが行えるようになった。 現在ではマグマのホットスポットを利用したり、 抑制したり、 果ては移動させることも可能である。"
 tech_dangerous_wildlife:0 "危険な原生生物排除"
 tech_dangerous_wildlife_desc:1 "自然生息地の計画的破壊と、 集中的な索敵殲滅パターンを組み合わせれば、 敵対的な原生生物を短期間で効率的に排除できる。"
 tech_dense_jungle:0 "選択的森林枯死"
 tech_dense_jungle_desc:1 "異星植物の生態系を徹底的にカタログ化し、 遺伝子を解析し、 コンピュータでモデル化して、 ゲノム編集および散布メカニズムと組み合わせると、 異星の植生を我々が好むように変化させられる。"
 tech_quicksand_basin:0 "土壌改善"
 tech_quicksand_basin_desc:1 "通常、 土壌の堆積には数百万年を要するが、 先進的な水圧破砕法、 化学工学、 水理学的管理技術を用いて、 どんなに痩せた土地でも肥沃な表土に変化させることができる。"
 tech_noxious_swamp:0 "異星水力工学への習熟"
 tech_noxious_swamp_desc:1 "知的生命体は何千年も前から沼地を埋め立ててきた。 モジュール式水路、 ポンプ・ステーション、 化学的土壌改良トラクター、 土壌圧縮機などを組み合わせたシステムは、 これまでにない速度での埋め立てを実現する。"
 tech_massive_glacier:0 "気候制御ネットワーク"
 tech_massive_glacier_desc:1 "鏡にも日傘にもなる軌道構築物をうまく利用すれば、 惑星の気候を劇的に変化させられる。"
 tech_toxic_kelp:0 "海洋生態系管理"
 tech_toxic_kelp_desc:1 "計算能力と、 ネットワーク化されたセンサーと、 分散されたステーション配置を十分に整えれば、 海流さえも精密な管理が可能となる。"
 tech_deep_sinkhole:0 "地下植民"
 tech_deep_sinkhole_desc:1 "多くの惑星の地下には広大な空洞が存在する。 地下探査と開発、 そして建設技術によって、 一部の惑星では居住可能空間を大きく拡げられる。"

 # Trade
 tech_space_trading:1 "宇宙交易会社"
 tech_space_trading_desc:1 "星々をまたぐ遠距離交易には、 克服すべき多くの課題がある。 星系から星系への貨物の移動を、タイムリーに、そしてなによりもコスト効率よく実現することが重要だ。"

 # Terraforming
 tech_terrestrial_sculpting:0 "惑星整形"
 tech_terrestrial_sculpting_desc:1 "惑星の地形をマクロスケールで再形成するという問題に、 簡単な解決法はない。 使えるのは巨大なコテと、 軌道配備されたドリルだけだ。"
 tech_atmospheric_manipulation:0 "大気操作"
 tech_atmospheric_manipulation_desc:1 "湿度調整器と薬品散布ユニットは、 惑星大気の根本的改変への第一歩だ。"
 tech_ecological_adaptation:0 "生態学的適応"
 tech_ecological_adaptation_desc:0 "惑星の生態系を大規模な環境変化に適応させることで、 テラフォームの過程をより非破壊的なものにできる。"
 tech_climate_restoration:2 "気候修復"
 tech_climate_restoration_desc:1 "惑星大気改変の理解を深めることにより、 生態系が破壊され尽くした惑星でもテラフォーミングが可能になる。"
 tech_gaia_creation:0 "ガイア創造"
 tech_gaia_creation_desc:0 "あらゆる生命に適した惑星であるガイア型惑星の創造は、 その種族がテラフォーミング技術に精通していることの究極の証だ。"

 # Genetics
 tech_genome_mapping:0 "ゲノムマッピング"
 tech_genome_mapping_desc:1 "DNAの塩基配列を解析してゲノムをマッピングすることにより、 個人に合わせた医療処置や治療が可能となる。"
 tech_epigenetic_triggers:0 "エピジェネティック変化の誘発"
 tech_epigenetic_triggers_desc:1 "高度なDNAメチル化技術により、 任意の遺伝子に機能的に重要な改変を施すことができる。"
 TECH_UNLOCK_EPIGENETICS_TITLE:0 "§H機能をアンロック：§!エピジェネティック変化の誘発"
 TECH_UNLOCK_EPIGENETICS_DESC:0 "種族改良を使用して、 準知的生命体種族の特性を除去できるようになる。"
 tech_cloning:0 "クローニング"
 tech_cloning_desc:1 "核摘出と人工子宮技術のブレイクスルーによって、 共通の遺伝子テンプレートをもつ個体を量産できるようになった。"
 tech_gene_banks:0 "遺伝子バンク"
 tech_gene_banks_desc:1 "遺伝子バンクは、 クローンに適用するための遺伝子を管理・選別する。"
 tech_glandular_acclimation:0 "分泌系の順化"
 tech_glandular_acclimation_desc:0 "分泌系に生物学的な調整を加えることで、 必要に応じて種の環境耐性を変化させられるようにする。"
 tech_gene_seed_purification:0 "遺伝子シード精製"
 tech_gene_seed_purification_desc:1 "ヌクレオチドの精製技術は、 特に望ましい遺伝的形質の分離・改良を可能にする。"
 tech_morphogenetic_field_mastery:0 "発生学への習熟"
 tech_morphogenetic_field_mastery_desc:1 "はじまりは純粋に薬学的な試みにすぎなかったが、 形態発生の分野に関する理解が深まったことで、 有機生命体への直接または潜在意識下での干渉が可能になった。"
 tech_gene_tailoring:0 "遺伝子改変"
 tech_gene_tailoring_desc:1 "遺伝子編集ツールが広く普及することは、 我々の種族としての発展に良い影響を与えるはずだ。"
 tech_gene_tailoring_modifier_desc:0 "$species_trait_points_add$：$POINTS|0=+$"
 tech_gene_expressions:0 "標的遺伝子発現"
 tech_gene_expressions_desc:1 "RNAと蛋白質の生成を、 細胞レベルで厳密に制御する。"
 tech_gene_expressions_modifier_desc:0 "$species_trait_points_add$：$POINTS|0=+$"
 tech_selected_lineages:0 "血統選別"
 tech_selected_lineages_desc:1 "貴重な遺伝資源を無駄にしないように、 慎重な繁殖計画が奨励されるべきである。"
 tech_capacity_boosters:0 "能力増強"
 tech_capacity_boosters_desc:1 "どれほどコストがかかろうとも、 運任せにしたりはしない。 我々はDNAバンクの厳格な管理・選別により、 未来の指導者を作るのだ。"
 tech_regenerative_hull_tissue:0 "船体再生細胞"
 tech_regenerative_hull_tissue_desc:0 "遺伝子操作したケイ素バクテリアは、 非有機的な物質を再生産するように改良することもできる。"
 tech_vitality_boosters:0 "生命活性剤"
 tech_vitality_boosters_desc:1 "肉体が対処できない問題には、 科学が介入する。"
 tech_lithoid_transgenesis:0 "ケイ素形質導入"
 tech_lithoid_transgenesis_desc:0 "ケイ素ベースの生命体と、 炭素ベースの生命体との類似性から、 炭素ベースの種族に岩石種族の進化的特性をもたせるができる。"
 TECH_UNLOCK_LITHOID_GENETICS_TITLE:0 "§H機能をアンロック：§!ケイ素形質導入"
 TECH_UNLOCK_LITHOID_GENETICS_DESC:0 "種族改良を使用して、 有機生命体種族に岩石種族の特性を付与できるようになる。"
 tech_plantoid_transgenesis:0 "植物形質導入"
 tech_plantoid_transgenesis_desc:0 "少しの人為的な後押しがあれば、 植物に見られる進化的適応はほかの生命体でも再現することが可能だ。"
 TECH_UNLOCK_PLANTOID_GENETICS_TITLE:0 "§H機能をアンロック：§!植物形質導入"
 TECH_UNLOCK_PLANTOID_GENETICS_DESC:0 "種族改良を使用して、 有機生命体種族に植物種族の特性を付与できるようになる。"
 tech_leviathan_transgenesis:0 "リヴァイアサン形質導入"
 tech_leviathan_transgenesis_desc:0 "銀河に生きる生物は、 星間空間での生存に適応するための驚くべき特性をもっている。 これらの特性を会得することは、 我々の遺伝子上の勝利となるだろう。"
 TECH_UNLOCK_LEVIATHAN_GENETICS_TITLE:0 "§H機能をアンロック：§!リヴァイアサン形質導入"
 TECH_UNLOCK_LEVIATHAN_GENETICS_DESC:0 "種族改良を使用して、 有機生命体種族にリヴァイアサンの特性を付与できるようになる。"
 # Fleet Organization
 tech_doctrine_fleet_size_1:0 "宇宙戦ドクトリン"
 tech_doctrine_fleet_size_1_desc:1 "深宇宙戦闘の実態に段階的に適応することにより、 大規模な作戦を効果的に実施できるようになる。"
 tech_doctrine_fleet_size_2:0 "反応陣形ドクトリン"
 tech_doctrine_fleet_size_2_desc:1 "深宇宙戦闘の実態に段階的に適応することにより、 大規模な作戦を効果的に実施できるようになる。"
 tech_doctrine_fleet_size_3:0 "星間戦争ドクトリン"
 tech_doctrine_fleet_size_3_desc:1 "深宇宙戦闘の実態に段階的に適応することにより、 大規模な作戦を効果的に実施できるようになる。"
 tech_doctrine_fleet_size_4:0 "流動的艦隊型ドクトリン"
 tech_doctrine_fleet_size_4_desc:1 "深宇宙戦闘の実態に段階的に適応することにより、 大規模な作戦を効果的に実施できるようになる。"
 tech_doctrine_fleet_size_5:0 "無敵艦隊戦闘ドクトリン"
 tech_doctrine_fleet_size_5_desc:1 "深宇宙戦闘の実態に段階的に適応することにより、 大規模な作戦を効果的に実施できるようになる。"
 tech_interstellar_fleet_traditions:0 "星間艦隊の伝統"
 tech_interstellar_fleet_traditions_desc:1 "戦闘行動における知識の多くは、 強固な規律がなければ役に立たない。"
 tech_command_matrix:1 "司令マトリクス"
 tech_command_matrix_desc:1 "指揮系統を再構築し、 指揮官同士にどのような相互依存関係があるかを明確にすることで、 艦隊の応答性と有効性を高める。"
 tech_doctrine_navy_size_1:0 "艦隊支援ドクトリン"
 tech_doctrine_navy_size_1_desc:1 "母星系外への遠征が頻繁に行われるようになると、 艦隊が帰港した際に惑星が提供する休息が重要になる。"
 tech_doctrine_navy_size_2:1 "支援艦隊ドクトリン"
 tech_doctrine_navy_size_2_desc:1 "艦隊は熱意のみでは動かない。 重要な補給物資を確保するため、 兵站部隊を専用の支援艦隊として組織する。"
 tech_doctrine_navy_size_3:0 "星間兵站ドクトリン"
 tech_doctrine_navy_size_3_desc:0 "アマチュアは戦術を語る。 プロフェッショナルは兵站を学ぶ。 艦隊に定期的かつ効率的な物資補充を行い、 効果的に運用できる船の数を増やす。"
 tech_doctrine_navy_size_4:0 "艦隊通信ドクトリン"
 tech_doctrine_navy_size_4_desc:0 "艦隊通信の専門部隊をもつことによって、 指揮系統全般にわたる命令伝達とコミュニケーションを改善できる。"
 tech_refit_standards:1 "規格再編"
 tech_refit_standards_desc:1 "艦船コンポーネントのアップグレード手順を標準化すれば、 効率が大幅に向上する。"

 # Army Organization
 tech_centralized_command_hive_mind:0 "ドローン司令センター"
 tech_centralized_command_desc_hive_mind:0 "自律型ドローンが下級ドローンへの指揮法を学ぶための訓練施設を設立することで、 戦場での柔軟性と効率を高める。"
 tech_centralized_command:0 "中央集中型司令部"
 tech_centralized_command_desc:1 "あらゆる段階の軍事活動を統括する専用の司令部を置くことにより、 効率的な艦隊を実現し、 将来の軍事訓練における優れた基盤を築く。"
 tech_centralized_command_machine_intelligence:0 "メンテナンス司令部"
 tech_centralized_command_desc_machine_intelligence:0 "すべての機械はメンテナンスが必要で、 特に戦闘体にとっては不可欠なものだ。 専用のメンテナンス部門は、 劣化による故障を最小限にし、 修理コストを削減する。"
 tech_combat_training:0 "戦闘訓練"
 tech_combat_training_desc:1 "リアルな戦闘シナリオを含む広範囲にわたる新兵の訓練計画を策定し、 実戦に備えさせる。"
 tech_combat_training_machine_intelligence:0 "現場修理"
 tech_combat_training_desc_machine_intelligence:0 "地上部隊が技術データベースを装備することで、 現場での診断と限定的な自己修復を実行可能にする。"
 tech_ground_defense_planning:0 "地上防衛計画"
 tech_ground_defense_planning_desc:0 "多くの異星人帝国が、 喜んで我々の惑星を奪おうとするだろう。 我々は最悪の事態に備えなくてはならない。"
 tech_global_defense_grid:0 "惑星防衛網"
 tech_global_defense_grid_desc:0 "遠い過去と同じく、 今日においても優れた防衛には戦略的価値がある。 要塞は技術進歩によって陳腐化したわけではなく、 要件が変わっただけだ。"

 # Psionics
 tech_psionic_theory:0 "超能力理論"
 tech_psionic_theory_desc:1 "心はさまざまな面で宇宙それ自身の反映であり、 小宇宙である。 すべての種族がこの洞察に達するわけではないが、 心こそがなによりも優れた道具なのだ。"
 tech_telepathy:0 "テレパシー"
 tech_telepathy_desc:1 "超能力の基礎を完璧に体得すれば、 精神はより大きなものとなり、 他者とつながることも可能になる。"
 tech_transcendent_thought:0 "超越的な思想"
 #tech_transcendent_thought_desc:0 ""
 tech_precognition_interface:0 "予知型インターフェース"
 tech_precognition_interface_desc:1 "超能力分野における目覚ましい進歩は、 テレパシー能力をもつ兵員の脳内信号を、 それが意識的に処理されるよりも速く、 解読・分析する戦闘コンピュータを作れることを示唆している。"
 tech_psi_jump_drives:0 "PSIジャンプドライブ"
 tech_psi_jump_drives_desc:1 "PSIジャンプドライブは乗組員から発せられる精神エネルギーを活用し、 艦船が世界の基本構造そのものを通り抜けられるようにする。 こうして広大な距離を瞬時に「ジャンプ」するのだ。"

 # Trade and Diplomacy
 tech_xeno_outreach:0 "異星人交易展開"
 tech_xeno_outreach_desc:1 "星間交易の複雑さは、 ほかのあらゆる商取引と大差ないが、 そのスケールはほとんどの前FTL文明の貿易史が霞むほど巨大だ。"
 tech_xeno_relations:0 "異星人外交関係"
 tech_xeno_relations_desc:1 "星間外交は複雑なため、 目的達成のためには他勢力との友好的関係の形成が不可欠だ。"
 tech_xeno_supremacy:0 "異星人外交優越"
 tech_xeno_supremacy_desc:1 "我々は頂点に立つというただ一つの目的を掲げ、 銀河の勢力均衡図における地雷原を突き進む。"
 tech_xeno_diplomacy:0 "異星人外交"
 tech_xeno_diplomacy_desc:1 "異星人との交流 (および彼らの操り方) についての理解を深めることは、 より永続的な星間同盟を結ぶ上で欠かせないステップだ。"
 tech_galactic_ambitions:1 "星海への進出"
 tech_galactic_ambitions_desc:3 "我らの未来は星々の海にある。"
 tech_manifest_destiny:0 "明白なる天命"
 tech_manifest_destiny_desc:1 "我々は運命をつかみ、 宿命を実現するための勇敢さを持たねばならない。"
 tech_interstellar_campaigns:0 "星間戦役"
 tech_interstellar_campaigns_desc:0 "銀河規模の影響力を行使するためには、 優れた軍事機構の存在が鍵になる。 軍事力を背景に、 我々は欲するものを要求するのだ。"
 tech_galactic_campaigns:0 "銀河戦役"
 tech_galactic_campaigns_desc:0 "さらなる管理体制の改善によって、 より高度な星間戦力投射が可能になる。 軍事的影響力は我々の要求を実現するために必要なものだ。"

 # Empire Management
 tech_planetary_government:0 "惑星政府"
 tech_planetary_government_desc:1 "植民地が確立され、 開拓者が市民へと姿を変えると、 入植時に必要だった柔軟さの代わりに、 安定性をもたらす強力な現地政府が必要となる。"
 tech_planetary_government_machine_intelligence:0 "惑星インスタンス化"
 tech_planetary_government_desc_machine_intelligence:0 "「ネットワーク化された自己」に特化したインフラなしでは、 我々の植民地は安定した運用を実現できない。"
 tech_planetary_government_hive_mind:0 "網目状惑星群"
 tech_planetary_government_desc_hive_mind:0 "集合的自己の安定した投影なしでは、 我らの植民地は無に帰してしまうだろう。 意識があらゆる場所に苦もなく存在することによって、 ハイヴは繁栄する。"
 tech_planetary_unification:0 "惑星統一"
 tech_planetary_unification_desc:2 "戦争を好む古代の諸部族や、 紛争中の歴史ある国々が、 いまや一つの帝国に統合されている。 我々はこの国を崩壊させてはならないし、 崩壊させるつもりもない。" # We have progressed from warring tribes, from conflicting nations, to a unified Empire, a single will ready to grasp the stars.
 tech_planetary_unification_machine_intelligence:0 "データ統一標準規格"
 tech_planetary_unification_desc_machine_intelligence:0 "例外は認められない。"
 tech_planetary_unification_hive_mind:0 "進化的収斂"
 tech_planetary_unification_desc_hive_mind:0 "我らの生存のために戦った環境の坩堝は、 遺伝記憶に確固たる道筋を刻んだ。 我らは先人たちの比類なき結合体なのだ。"
 tech_planetary_unification_effect:1 "£unity£ §Y統合力§!を一括で付与する"
 tech_adaptive_bureaucracy:0 "柔軟な官僚機構"
 tech_adaptive_bureaucracy_desc:1 "我々の進歩が必要とするのは、 追求を阻むのではなく支援してくれるような、 より軽快で新しい管理体制だ。" # The leaps/progress/discoveries we have made demand a new form of administrative system, one that can be shaped by opportunity rather than limit it.
 tech_adaptive_bureaucracy_machine_intelligence:0 "陽電子CPU"
 tech_adaptive_bureaucracy_desc_machine_intelligence:0 "陽電子CPUは従来のモデルよりも安価で高速に製造できるため、 より多くのリーダーユニットが使用可能になる。"
 tech_effective_bureaucracy:0 "効率的な官僚制度"
 tech_effective_bureaucracy_desc:0 "膨大な量のデータを処理・整理するアルゴリズムの改善により、 帝国全体の意志決定および情報共有が合理化された。"
 tech_colonial_bureaucracy:0 "植民地官僚制度"
 tech_colonial_bureaucracy_desc:0 "地方行政の発展によって、 中央政府の意志決定に負担をかけすぎることなく、 植民地での業務をより詳細に監督できるようになる。"
 tech_galactic_bureaucracy:0 "銀河官僚制度"
 tech_galactic_bureaucracy_desc:0 "行政機構を複層化することにより、 最も重要な情報だけが政府上層部に効率的に伝達されるようになる。"
 tech_colonial_centralization:0 "植民地集権化"
 tech_colonial_centralization_desc:1 "各植民地の需要を満たす、 実情に合わせた地方統治のための安定した枠組み。"
 tech_galactic_administration:0 "銀河規模の行政機構"
 tech_galactic_administration_desc:1 "星間国家にとって、 行政管理の需要は膨大にして複雑である。 我々はこれに臨機応変に対応する。"
 tech_living_state:0 "活きた国家"
 tech_living_state_desc:1 "帝国は生き、 呼吸する。 帝国の身体を構成するのは我々だが、 右手が何をしているかを左手が知ることはできない。" # Our Empire is a living thing, all of us vital organs in its future well-being. OR At some point the system took on a purpose of its own.
 tech_autonomous_agents:0 "自律エージェント"
 tech_autonomous_agents_desc:0 "半独立ユニットは、 より大きな全体の成功のために重要であると証明されている。"
 tech_collective_self:0 "集合的自我"
 tech_collective_self_desc:1 "集団の一部となったときに自己の異なる側面を見い出すことは、 自然かつ必然的なことだ。 それゆえに、 共有される側面は個人のアイデンティティよりも高く評価されるべきである。"
 tech_embodied_dynamism:0 "体現ダイナミズム"
 tech_embodied_dynamism_desc:0 "自律リーダーユニットは、 ある程度の野心とそれぞれの自主性とを高めるべきである。 ただし、 中枢知性の司令から逸脱しすぎない範囲に限られる。"
 tech_ethical_equations:0 "倫理的平等"
 tech_ethical_equations_desc:1 "自分自身の自由を保護する一方で、 他者の自由を制限するには、 並外れた精神的アクロバットを要するだろう――我々はいまや、 そのための能力を身につけている。" # At some point the decision must be made whether to keep to antiquated values or do what is necessary to prosper in a new future/world.
 tech_neural_implants:0 "神経学習"
 tech_neural_implants_desc:2 "認知とは感覚入力の処理作業にすぎない。 よって操作することも可能だ。"
 # Free will is nothing more than a sensory illusion.
 tech_global_production_strategy:0 "統一生産計画"
 tech_global_production_strategy_desc:1 "惑星は巨大であり、 生産拠点同士が遠く離れていることも多い。 そのため、 全員が同じ志を共有するための一貫した戦略がしばしば必要になる。"
 tech_hyper_entertainment_forum:0 "ハイパーエンターテイメント広場"
 tech_hyper_entertainment_forum_desc:1 "$building_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena:0 "仮想戦闘シミュレーション"
 tech_virtual_combat_arena_desc:1 "正確な痛覚エミュレータの登場は、 仮想と現実を隔てる溝をようやく埋めてくれるだろう。"
 tech_purity_campaigns:0 "純血運動"
 tech_purity_campaigns_desc:1 "純血を祝福すること。 祝福の対象は、 ことによると魂、 あるいは身体、 または決意など、 それぞれが心に抱く目標によってさまざまだ。"
 tech_galactic_markets:0 "銀河市場"
 tech_galactic_markets_desc:1 "$building_galactic_stock_exchange_desc$"
 tech_symbol_unity:0 "統合の象徴"
 tech_symbol_unity_desc:0 "銀河系のより多くの驚異を探求するにつれ、 我々の信条を再確認し、 一つの象徴のもとに人々を団結させることがますます重要になっている。"
 tech_visitor_center:0 "異星種族ビジターセンター"
 tech_visitor_center_desc:0 "宇宙で孤独ではないと学んだからには、 新たに見つけた友人を歓迎する準備を始めるべきだろう。"
 tech_subdermal_stimulation:0 "皮下刺激"
 tech_subdermal_stimulation_desc:0 "深部組織インプラントは、 感覚工学とエンターテイメント体験の画期的な融合を実現する、 最新のイノベーションだ。 「新世界を皮膚で体験するのは、 もはや時代遅れです！」"
 tech_paradise_dome:1 "牧歌的な建築様式"
 tech_paradise_dome_desc:1 "最新の建築技術、 造園技術、 そしてホログラフィック技術の進歩により、 我々の作る住宅には未来が宿るだろう。"

 # Social Engineering
 tech_artificial_moral_codes:0 "人工的な倫理規範"
 tech_artificial_moral_codes_desc:1 "なにが道徳的なのかを決定するのは状況だ。 状況の定義次第で、 倫理はあなたの手のうちで自在に姿を変える。"
 # The opinion of the group shape the actions/decisions of the individual.
 tech_synthetic_thought_patterns:0 "合成思考パターン"
 tech_synthetic_thought_patterns_desc:2 "型にはまらない考え方をしたところで、 もう少し大きな型にはまるだけのことだ。"
 # There is really no such thing as thinking outside the box OR Thinking outside the box is merely thinking inside another, bigger, box.
 edict_will_to_power:1 "統合の目標：権力への意志"
 edict_will_to_power_desc:1 "権力とは、 意志を他人に押しつける能力にほかならない。 それゆえに、 権力への意志は自己実現的な予言となる。"
 # Seeking control over ones environment is inherent in all beings. We have simply mastered it/we are simply the most effective.
 tech_unity_of_purpose:0 "統一目標"
 tech_unity_of_purpose_desc:0 "個々の目標が、 全員の目標だ。 力を合わせれば、 我々は頭数の合計よりも優れたものになれる。"

 tech_collective_production_methods:0 "集合的生産方法"
 tech_collective_production_methods_desc:0 "我々はともに未来を創造する。"
 tech_resource_processing_algorithms:0 "資源処理アルゴリズム"
 tech_resource_processing_algorithms_desc:0 "効率こそすべてだ。"

 #Other
 tech_xeno_integration:0 "異星人統合"
 tech_xeno_integration_desc:1 "バラバラの構成要素から、 それらの総和よりも偉大な全体を作り上げる。"
 # A whole that is/can be greater than the sum of its parts.

 # Unity
 tech_cultural_heritage:0 "社会文化史"
 tech_cultural_heritage_desc:0 "未来へ大きく前進するためには、 共通の過去を理解することが必要だ。"
 tech_heritage_site:0 "星界遺産"
 tech_heritage_site_desc:0 "過去の偉業に対する敬意と、 未来への野望の両方を思い出させる、 触れることのできる記録である。"
 tech_heritage_site_corporate:0 "フォーカステスト式管理手法"
 tech_heritage_site_desc_corporate:0 "無意識フォーカスグループ・テストの発明により、 わがマーケティング部門と営業部門は大幅に効率化した。 これらの手法を人事部門に適用することで、 企業管理における大胆な新しいパラダイムを実現する。"
 tech_heritage_site_machine_intelligence:0 "惑星間通信"
 tech_heritage_site_desc_machine_intelligence:0 "ユニット間の情報と指令の準即時転送の重要性は、 計り知れない。"
 tech_hypercomms_forum:0 "地域超空間通信"
 tech_hypercomms_forum_desc:0 "超光速通信に関する研究がすべて有益とは限らないが、 人々を結びつけるために利用できる成果もある。"
 tech_hypercomms_forum_corporate:0 "ポスト相対論的相乗効果"
