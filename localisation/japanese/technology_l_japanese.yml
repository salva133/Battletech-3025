 tech_mass_drivers_4:0 "発展型レールガン"
 tech_mass_drivers_4_desc:0 "レール強度と電源を強化した、 古典的なレールガンの新バージョン。 従来のものより強力かつ高精度だ。"
 tech_mass_drivers_5:0 "ガウス砲"
 tech_mass_drivers_5_desc:0 "古いコイルガンの改良版であり、 最新のレールガンよりもさらに破壊的だ。 驚異的な精度と発射速度を誇る。"
 tech_kinetic_artillery_1:0 "実体弾砲台"
