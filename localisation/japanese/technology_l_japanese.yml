 # Starbases
 tech_starbase_1:0 "星系基地建設"
 tech_starbase_1_desc:0 "星系内の資源を最大限利用するには、 宇宙施設を主星の低軌道上に集中的に建設する必要がある。"
 tech_starbase_2:0 "星系港の建設"
 tech_starbase_2_desc:0 "初期の星系基地はその場しのぎの前哨拠点にすぎなかった。 恒久的な宇宙港があれば、 星系を確実に掌握できる。"
 tech_starbase_3:0 "星系軍港の建設"
 tech_starbase_3_desc:0 "宇宙の交通が増加するにつれて、 星系支配を維持するために、 より大きく、 より防衛能力の高い星系基地が必要になる。"
 tech_starbase_4:0 "星系要塞の建設"
 tech_starbase_4_desc:0 "この強力な宇宙要塞は、 星系内のすべての軍事活動の中心となる。 よほど頑固な者以外は攻撃を思いとどまるはずだ。"
 tech_starbase_5:0 "シタデルの建設"
 tech_starbase_5_desc:0 "複数の攻撃艦隊にも対抗しうる、 巨大な戦闘要塞計画が進行中だ。 実現すれば、 シタデルは行政の中心地と同様に偉大さの象徴となるだろう。"

 tech_modular_engineering:0 "組み立て工学"
 tech_modular_engineering_desc:1 "モジュラー設計を用いた合理的な星系基地の建造手順により、 建造コストと時間を削減する。"

 tech_defense_platform_hull_1:0 "構造的完全性の改善"
 tech_defense_platform_hull_1_desc:0 "船体構造と防爆シールドを強化し、 衝撃吸収能力を高めることで、 多大な圧力を受けてもプラットフォームの構造的完全性を保つことができる。"

 tech_habitat_1:0 "軌道上居住地"
 tech_habitat_1_desc:0 "おおむね自給自足が可能な軌道上居住地の建造を可能にする。"


