 # Laser Branch
 tech_lasers_1:0 "赤色レーザー"
 tech_lasers_1_desc:0 "レーザー兵器は集束光線を目標に発射し、 高熱を発生させて損害を与える。"
 tech_lasers_2:0 "青色レーザー"
 tech_lasers_2_desc:0 "赤色レーザーよりも強力で、 ほとんどの生物には青や紫に見える波長の電磁放射線を放つ。"
 tech_lasers_3:0 "紫外線レーザー"
 tech_lasers_3_desc:0 "紫外線レーザーは、 従来の青色レーザーから大幅に改良された兵器。 正確かつ破壊的があり、 標的に大きな損害を与えることができる。"
 tech_lasers_4:0 "X線レーザー"
 tech_lasers_4_desc:0 "紫外線レーザーよりも波長の短いこのレーザー兵器は、 さらに高い破壊力をもつ。"
 tech_lasers_5:0 "ガンマ線レーザー"
 tech_lasers_5_desc:0 "ガンマ線レーザーの電磁放射は極めて短い波長をもつ。 その破壊力は、 レーザー兵器の分野では群を抜いている。"
 tech_energy_lance_1:0 "粒子ランス"
 tech_energy_lance_1_desc:1 "多大なダメージを与える収束粒子ビームを発射する重エネルギー兵器。 エミッタアレイのサイズが大きく、 使用できるのは戦艦かジャガーノートに限定される。"
 tech_energy_lance_2:0 "タキオンランス"
 tech_energy_lance_2_desc:1 "粒子ランスの強化版であるこの兵器は、 大出力のタキオンビームを発射する。 粒子ランスと同様に、 その使用は戦艦とジャガーノートに限定される。"
 tech_perdition_beam:0 "破壊光線砲"
 tech_perdition_beam_desc:0 "前例のない火力のビームを発射する、 エネルギー増幅管の大規模アレイ。 そのサイズゆえに、 この兵器はタイタン級の宇宙船にしか装備できない。"

 # Plasma Weapons
 tech_plasma_1:0 "プラズマ投射砲"
 tech_plasma_1_desc:0 "標的へ高エネルギーのプラズマ球を射出するこの兵器は、 艦船の装甲に対して極めて高い効果がある。"
 tech_plasma_2:0 "プラズマ加速砲"
 tech_plasma_2_desc:0 "この新しい加速器は、 改善された封じ込め場を用いて高エネルギープラズマ弾を射出する。 これにより、 目標に向けて飛翔する際のエネルギー漏出はかなり減少する。"
 tech_plasma_3:0 "プラズマキャノン"
 tech_plasma_3_desc:0 "プラズマ兵器の最新版であり、 従来のような間に合わせではない完全軍事用のキャノン。 このプラズマ弾はさらに高威力だ。"
 tech_arc_emitter_1:0 "アーク放射器"
 tech_arc_emitter_1_desc:1 "アーク放電による無秩序なエネルギーを、 稲妻という形で放つ強力な兵器で、 装甲とシールドの一部をすり抜けられる。"
 tech_arc_emitter_2:0 "収束アーク放射器"
 tech_arc_emitter_2_desc:0 "より優れた集束レンズを装備し、 いっそう強力なエネルギーを放出できる改良型放電器。"

 # Disruptor Weapons
 tech_disruptors_1:0 "ディスラプター"
 tech_disruptors_1_desc:1 "ディスラプターは標的の構成原子を保持する分子結合を弱め、 破壊する高エネルギーボルトを発射する。 これはシールドや装甲をすり抜けて、 敵の船体や乗組員に直接ダメージを与えられる。"
 tech_disruptors_2:0 "イオンディスラプター"
 tech_disruptors_2_desc:1 "改良型ディスラプターは、 より破壊的なイオン粒子の雷撃を目標に発射する。"
 tech_disruptors_3:0 "位相ディスラプター"
 tech_disruptors_3_desc:1 "極めて高収率のディスラプターで量子エネルギーを発射し、 射線上の不運な対象に信じがたいほどのダメージを与える。"
 tech_energy_torpedoes_1:1 "陽子投射機"
 tech_energy_torpedoes_1_desc:2 "このエネルギー発射体は高度に凝縮された陽子からなり、 敵の船体に多大な損害を与える。"
 tech_energy_torpedoes_2:1 "中性子投射機"
 tech_energy_torpedoes_2_desc:1 "破壊力を増すため、 陽子から中性子にアップグレードされたエネルギー弾。"
 null_void_beam:0 "虚空光線砲"
 null_void_beam_desc:1 "無の虚空がもつエントロピー特性を利用することで、 この光線はエネルギーそのものを破壊する。"

 # Critter Weapons
 tech_extradimensional_weapon_1:0 "超次元兵器"
 tech_extradimensional_weapon_1_desc:1 "第五次元のエネルギー操作の原則を低次元世界に適用することで、 強力なエネルギー兵器を創出できるようになる。"
 tech_mining_drone_weapon_1:0 "採掘ドローンレーザー"
 tech_mining_drone_weapon_1_desc:2 "強力な集束レンズの使用と周期的な発射間隔の組み合わせにより、 レーザーは小惑星を採掘したり敵を撃墜したりできるほどの威力を発揮する。"
 tech_space_cloud_weapon_1:0 "雷雲管"
 tech_space_cloud_weapon_1_desc:1 "ボイドクラウドはプラズマ弾を放出するとき、 コアの大部分を構成する高密度のガスが生み出す電荷を利用する。 このガス組成と特殊な導管を組み合わせることで、 強力な電撃兵器として利用できる。"
 tech_blue_crystal_weapon_1:0 "青色結晶コンデンサ"
 tech_blue_crystal_weapon_1_desc:1 "結晶生命体は自らのプリズム構造内に宇宙放射線を蓄え、 レーザーに似たビームとして放射できる。 サファイア級結晶生命体のプリズムパターンをもとにして、 同様の波長でエネルギーを発射するレーザーコンデンサの製作が可能だ。"
 tech_green_crystal_weapon_1:0 "緑色結晶コンデンサ"
 tech_green_crystal_weapon_1_desc:1 "結晶生命体は自らのプリズム構造内に宇宙放射線を蓄え、 レーザーに似たビームとして放射できる。 エメラルド級結晶生命体のプリズムパターンを元にして、 同様の波長でエネルギーを発射するレーザーコンデンサの製作が可能だ。"
 tech_yellow_crystal_weapon_1:0 "黄色結晶コンデンサ"
 tech_yellow_crystal_weapon_1_desc:1 "結晶生命体は自らのプリズム構造内に宇宙放射線を蓄え、 レーザーに似たビームとして放射できる。 トパーズ級結晶生命体のプリズムパターンを元にして、 同様の波長でエネルギーを発射するレーザーコンデンサの製作が可能だ。"
 tech_red_crystal_weapon_1:0 "赤色結晶コンデンサ"
 tech_red_crystal_weapon_1_desc:1 "結晶生命体は自らのプリズム構造内に宇宙放射線を蓄え、 レーザーに似たビームとして放射できる。 ルビー級結晶生命体のプリズムパターンを元にして、 同様の波長でエネルギーを発射するレーザーコンデンサの製作が可能だ。"

