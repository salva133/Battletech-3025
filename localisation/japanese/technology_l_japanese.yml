 tech_missiles_2_desc:0 "アップデートされた宙対宙ミサイルは、 より強力な核融合弾頭と改善された飛行性能を持っている。"
 tech_missiles_3:0 "反物質ミサイル"
 tech_missiles_3_desc:0 "非常に強力な反物質弾頭を搭載した高度なミサイル。 新たに改善された誘導システムにより、 目標を正確に捕捉する。"
 tech_missiles_4:0 "量子ミサイル"
