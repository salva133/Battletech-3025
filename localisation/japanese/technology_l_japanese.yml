 tech_solar_panel_network:0 "軌道エネルギー変換"
 tech_solar_panel_network_desc:1 "ソーラーパネル技術が進歩すれば、 星系基地の運用コストを相殺できる可能性がある。 しかし、 パネルから十分なエネルギーを得るためには、 星系基地モジュールが1つ丸ごと必要になる。"
 tech_mining_terminal:0 "鉱業組合"
 tech_mining_terminal_desc:0 "星系内の全採掘場を監督する、 組織化された鉱業組合。 これによって、 「もぐり」の独立鉱山労働者が締め出されるため、 効率が向上する。"
 tech_zero_gravity_assembly_sequence:0 "無重力作業用フレーム"
 tech_zero_gravity_assembly_sequence_desc:0 "このフレームには便利なツールが多数備わっているため、 労働者は軌道上の建設現場ですばやく安全に移動できる。 これにより船外活動がかつてないほど容易になる。"

 # Strike Craft
 tech_strike_craft_1:0 "空母運用"
 tech_strike_craft_1_desc:0 "これらの有人軍用機は母艦から発進し、 速度と小型さを活かして敵艦の防御網を突破する。"
 tech_strike_craft_2:0 "改良型軍用機"
 tech_strike_craft_2_desc:0 "この新世代の軍用機は、 善された電子工学、 優れた操縦特性、 そしてより強力な武装を備えている。"
 tech_strike_craft_3:0 "発展型軍用機"
 tech_strike_craft_3_desc:0 "パイロットが夢見るような、 極めて洗練された軍用機。 その性能は従来のモデルをはるかに上回る。"

 # Armies and Attachments - Engineering
 tech_planetary_defenses:0 "惑星防衛"
 tech_planetary_defenses_desc:0 "強大で冷淡で無慈悲な知的生命体が、 我々の惑星を羨望の眼差しで見つめ、 いずれ侵略計画を立てる時が訪れるかもしれない。 迎え撃つ準備をしなければ。"
 tech_assault_armies:0 "惑星間遠征軍"
 tech_assault_armies_desc:0 "異星への侵攻は驚異的な大事業である。 我々が最初の惑星間地上軍を編成するまでには、 兵站に関する解決すべき課題が山積みだ。"
 tech_drop_pod:0 "軌道降下ポッド"
 tech_drop_pod_desc:0 "使い捨ての軌道降下ポッドは脆弱な着陸船への依存度を減らし、 惑星上のどこへでも軽装兵力を迅速に配置できる。"

 # Ship Armor Components
 tech_ship_armor_1:0 "ナノ複合材"
 tech_ship_armor_1_desc:0 "強化されたナノ複合材による船体被覆で、 戦場で生死を分ける可能性のある防護層を追加する。"
 tech_ship_armor_2:0 "セラミック金属材"
 tech_ship_armor_2_desc:0 "異種金属とセラミックスの組み合わせにより、 柔軟性を損なわずに強固な装甲を実現する。"
 tech_ship_armor_3:0 "プラスチール材"
 tech_ship_armor_3_desc:0 "プラスチールは、 プラスチックと金属の特長の多くを併せもつ弾性材料だ。 比較的安価に製造でき、 船の装甲の増強に利用できる。"
 tech_ship_armor_4:0 "デュラスチール材"
 tech_ship_armor_4_desc:0 "この強力かつ柔軟な素材は、 極めて激しい負荷に耐えることができ、 船の装甲としても適している。"
 tech_ship_armor_5:0 "ニュートロニウム材"
 tech_ship_armor_5_desc:0 "驚異的な密度と強度を備えたこの素材は、 ほかの合金製の装甲をスクラップにしてしまうような火力にも耐えられる。"

 tech_crystal_armor_1:0 "結晶含有外板"
 tech_crystal_armor_1_desc:1 "結晶生命体物質を用いた外板により、 船体装甲の耐久性をさらに強化できる。"
 tech_crystal_armor_2:0 "結晶鍛造外板"
 tech_crystal_armor_2_desc:1 "結晶生命体物質を鍛造処理することで、 結晶含有合金の強度をさらに高められる。"

 tech_dragon_armor:0 "人工竜鱗"
 tech_dragon_armor_desc:0 "エーテルドレイクの鱗は、 独特なナノスケール無機化合物の多層構造からなっている。 異例の製造技術により、 鱗の自己修復構造をほぼ正確に再現している。"

 tech_armor_hardeners_1:0 "装甲強化"
 tech_armor_hardeners_1_desc:0 "$ARMOR_HARDENER_1_DESC$"
 tech_armor_hardeners_2:0 "適応型装甲強化"
 tech_armor_hardeners_2_desc:0 "$ARMOR_HARDENER_2_DESC$"

# Thruster Components
 tech_thrusters_1:0 "化学スラスター"
 tech_thrusters_1_desc:0 "単純だがそれなりに有効な化学スラスター。 推進剤を燃焼させて推進力を得る。"
 tech_thrusters_2:0 "イオンスラスター"
 tech_thrusters_2_desc:0 "この電気式スラスターは推進剤を必要とせず、 イオン・ビームを用いて推力を生み出す。"
 tech_thrusters_3:0 "プラズマスラスター"
 tech_thrusters_3_desc:0 "発展型の電気式スラスター。 亜光速での航行速度と機動性を向上させる。"
 tech_thrusters_4:0 "インパルススラスター"
 tech_thrusters_4_desc:0 "高度に発達した核融合スラスター。 亜光速での圧倒的な移動速度と機動性を実現する。"

 tech_afterburners_1:0 "アフターバーナー"
 tech_afterburners_1_desc:0 "この強力なスラスターは戦闘時の速度を上昇させるが、 大量の電力を消費する。"
 tech_afterburners_2:0 "発展型アフターバーナー"
 tech_afterburners_2_desc:0 "標準のアフターバーナーを発展させたもので、 戦闘時の速度をさらに向上させる。"

 # Military Stations
 tech_space_defense_station_1:1 "深宇宙防衛"
 tech_space_defense_station_1_desc:1 "星系基地を防御するための、 深宇宙プラットフォームを建設できるようにする。"
 tech_space_defense_station_2:0 "深宇宙ステーション"
 tech_space_defense_station_2_desc:0 "新工法により、 より大型の軍事ステーションを深宇宙に建設できるようにする。"
 tech_space_defense_station_3:0 "深宇宙軍事基地"
 tech_space_defense_station_3_desc:0 "宇宙に浮かぶ都市のような大規模基地。 数千人の乗組員を収容でき、 しばしば艦隊に匹敵する火力を有する。"
 tech_space_defense_station_improvement:0 "工兵部隊"
 tech_space_defense_station_improvement_desc:0 "専門の宇宙工兵部隊の創設は、 建設コストを低減し耐久性も向上させるため、 深宇宙防御プラットフォームの建設に大きく貢献するだろう。"
 tech_space_defense_station_improvement_machine_intelligence:0 "ステーション建設最適化"
 tech_space_defense_station_improvement_desc_machine_intelligence:0 "現存する軍事基地の建造手法を徹底的に評価した結果、 いくつかの改善すべき点が見つかった。"

 # Industry and Robotics
 tech_housing_1:1 "気象制御システム"
 tech_housing_1_desc:1 "惑星の気象パターンを改変し破壊的な気象現象を抑制することで、 居住建造物の維持が容易になり、 新たな居住地域を開拓することができる。"
 tech_housing_2:1 "反重力工学"
 tech_housing_2_desc:1 "指向性重力技術により、 惑星上の建造物は崩壊の危険にさらされることなく、 これまで以上の高みに到達できる。 空の高さは無限だ！"
 tech_housing_agrarian_idyll:0 "農業ユートピア"
 tech_housing_agrarian_idyll_desc:0 "気候制御が可能な農業共同体を設立することで、 農業従事者の生活様式を妨害することなく、 より多くの人口を維持できる。"

 tech_mechanized_mining:0 "機械化採掘"
 tech_mechanized_mining_desc:0 "鉱物採掘への機械工学の応用は、 あらゆる産業社会の基本要件だ。"
 tech_basic_industry:0 "産業基盤"
 tech_basic_industry_desc:0 "宇宙航行文明となるために必要不可欠な、 基本的産業インフラ。"
 tech_powered_exoskeletons:0 "強化外骨格"
 tech_powered_exoskeletons_desc:0 "使用者の筋力やスピードを増強する外骨格。 軍事利用はもちろん、 労働効率の向上にも役立つだろう。"
 tech_powered_exoskeletons_machine_intelligence:0 "改良型サーボモーター"
 tech_powered_exoskeletons_desc_machine_intelligence:0 "より強力なサーボモーターは、 ロボットの最大積載量を増加させる。 採掘場ではさらに多くの鉱物を輸送でき、 戦場ではより重い武器を装備できるようになる。"
 tech_mining_1:0 "地熱水圧破砕"
 tech_mining_1_desc:0 "惑星地殻の奥深くの地熱資源の利用を可能にする、 最新の破砕技術。"
 tech_mining_2:0 "惑星核採掘"
 tech_mining_2_desc:0 "惑星の核付近に存在する、 豊かな鉱脈を採掘するのに必要な大型ドリル。"
 tech_mining_3:0 "鉱物分離"
 tech_mining_3_desc:1 "先進的な分光測定法を、 破砕技術と化学的発破と組み合わせ、 浅深度～中深度にある鉱石をすみやかに採掘できるようにする。"
 #tech_mining_network_5:0 "Pure Matter Extraction"
 #tech_mining_network_5_desc:0 ""
 tech_synchronized_work_patterns:0 "作業パターンの同期"
 tech_synchronized_work_patterns_desc:0 "鉱山ネットワークの稼働パターンを同期させれば、 生産効率ははるかに向上するだろう。"
 tech_engineering_1:0 "ナノ工学" # Could also be Nanomatter
 tech_engineering_1_desc:0 "ナノメートル・スケールでの物理システムの研究や、 実践的応用を可能にする次世代型機器。"
 tech_engineering_2:0 "超固体素材" # As above, could be Supersolid Matter
