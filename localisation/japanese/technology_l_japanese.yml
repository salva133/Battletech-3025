 tech_torpedoes_1:0 "宙間魚雷"
 tech_torpedoes_1_desc:0 "魚雷とは、 本質的には超大型で低速のミサイルだ。 より強力な弾頭とシールド変調器を搭載しているので、 エネルギースクリーンを難なくすり抜けられる。"
 tech_torpedoes_2:0 "装甲魚雷"
 tech_torpedoes_2_desc:0 "装甲を施した改良型の魚雷で、 地点防空システムへの抵抗力を高めている。 この装甲は魚雷が炸裂する際に細かい破片となって拡散し、 さらなるダメージを与える。"
 tech_torpedoes_3:0 "破壊魚雷"
