 tech_cryostasis_2:0 "自我をもつコロニー船"
 tech_cryostasis_2_desc:1 "十分に発達したシステムは、 自らが作られた目的をしっかり認識させることで、 それに応じて自律的に最適化を行える。"
 tech_automated_exploration:0 "自動探索プロトコル"
 tech_automated_exploration_desc:0 "進化したAIは、未知の新世界を探索する科学担当官を支援する。 彼らの任務は新種の生命と文明を見つけ出し、 未踏の惑星へと果敢に足を踏み入れることだ。 調査船はAIの助けを借りて銀河を探索できるようになる。"
 tech_automated_exploration_machine_intelligence:0 "自律探査アルゴリズム"
 tech_automated_exploration_desc_machine_intelligence:0 "新しく高度なアルゴリズムは調査速度を上げるだけでなく、 中枢機械知性からの継続的指示なしに、 調査機械が深宇宙で活動可能な時間を延長できる。"
 tech_auxiliary_fire_control:0 "火器管制補助システム"
 tech_auxiliary_fire_control_desc:1 "$FIRE_CONTROL_1_DESC$"

 # Resources
 tech_exotic_gases:0 "エキゾチックガス精製"
 tech_exotic_gases_desc:0 "エキゾチックガスを人工的に生産することは可能だが、 高度な精錬設備を必要とする難しい処理だ。"
 tech_volatile_motes:0 "揮発性物質製造所"
 tech_volatile_motes_desc:1 "明らかな危険性は言うまでもなく、 人工的な揮発性粉末の製造は極めて繊細で複雑な工程であり、 高度な専門装置を必要とする。"
 tech_rare_crystals:0 "レアクリスタル製造"
 tech_rare_crystals_desc:1 "結晶化プロセスは複雑かつ困難だが、 人工結晶は特殊な工業プラントを用いれば製造可能だ。"

 tech_mine_neutronium:0 "ニュートロニウム抽出"
 tech_mine_neutronium_desc:1 "ニュートロニウムは中性子からなる超高密度の物質で、 非常に耐久性が高く、 並外れた装甲の原料になる。"
 tech_mine_dark_matter:0 "ダークマター吸収"
 tech_mine_dark_matter_desc:1 "このエキゾチック物質は、 物理法則を無視するかのような多くの特徴を持っている。 これはブラックホール近傍か特定の星雲にのみ、 収集可能な濃度で存在する。"

 # Ship Reactor Components
 tech_fission_power:0 "核分裂発電"
 tech_fission_power_desc:1 "このエネルギー源は核分裂によって艦船用の電力を生み出すが、 同時に有害な核廃棄物を生成する。"
 tech_fusion_power:0 "核融合発電"
 tech_fusion_power_desc:1 "核融合は艦船用の電力を大量に生み出す上に、 核分裂に付きもののリスクの多くを回避できる。"
 tech_cold_fusion_power:0 "常温核融合発電"
 tech_cold_fusion_power_desc:1 "比較的低温で核融合反応を維持する能力は、 艦船用核融合炉の新世代をもたらす。"
 tech_antimatter_power:0 "反物質発電"
 tech_antimatter_power_desc:1 "物質と反物質の対消滅によって生成されるエネルギーを利用すれば、 艦船用発電の効率は核融合に比べて桁違いに向上する。"
 tech_zero_point_power:0 "ゼロポイント発電"
 tech_zero_point_power_desc:1 "この反応炉は真空エネルギーを抽出し、 ほぼ無限の電力を艦船に供給する。 これ以上に効率的なエネルギー製造法は存在しない。"
 tech_dark_matter_power_core:0 "ダークマター発電"
 tech_dark_matter_power_core_desc:1 "この発電機はある種の方法でダークマターから直接エネルギーを抽出し、 物理法則に反するほど多くのエネルギーを艦船に供給できる。"
 tech_dark_matter_propulsion:0 "ダークマター推進"
 tech_dark_matter_propulsion_desc:0 "$SHIP_THRUSTER_5_DESC$"

 tech_reactor_boosters_1:0 "リアクターブースター"
 tech_reactor_boosters_1_desc:0 "$REACTOR_BOOSTER_1_DESC$"
 tech_reactor_boosters_2:0 "改良型リアクターブースター"
 tech_reactor_boosters_2_desc:0 "$REACTOR_BOOSTER_2_DESC$"
 tech_reactor_boosters_3:0 "発展型リアクターブースター"
 tech_reactor_boosters_3_desc:0 "$REACTOR_BOOSTER_3_DESC$"

 # Shield Components
 tech_shields_1:0 "デフレクター"
 tech_shields_1_desc:0 "エネルギー偏向スクリーンは過負荷に陥るまで一定量の攻撃を遮断できる。 主な欠点は電力消費が大きいことだ。"
 tech_shields_2:0 "改良デフレクター"
 tech_shields_2_desc:0 "このアップグレードされた偏向スクリーンは、 過負荷状態になるまでに、 さらに多くの攻撃を遮断できる。"
 tech_shields_3:0 "シールド"
 tech_shields_3_desc:0 "この新型のシールド発生機は、 従来のデフレクター技術に代わる次世代のエネルギースクリーンを発生させる。 その防護性能は格段に向上している。"
 tech_shields_4:0 "発展型シールド"
 tech_shields_4_desc:0 "さらに強力なエネルギーフィールドを生成する、 改良されたシールド発生機。 持続的な砲火を浴びせなければ、 このバリアは貫通できないだろう。"
 tech_shields_5:0 "ハイパーシールド"
 tech_shields_5_desc:0 "この強化・硬化されたエネルギーシールドの性能は凄まじく、 艦船に比類なき防御力をもたらす。"
 tech_shield_rechargers_1:0 "シールドコンデンサ"
 tech_shield_rechargers_1_desc:1 "余剰エネルギーを蓄えておき、 船のシールドを素早く補充できる蓄電装置。"
 tech_shield_hardeners_1:0 "シールド強化"
 tech_shield_hardeners_1_desc:0 "$SHIELD_HARDENER_1_DESC$"
 tech_shield_hardeners_2:0 "発展型シールド強化"
 tech_shield_hardeners_2_desc:0 "$SHIELD_HARDENER_2_DESC$"
 tech_planetary_shield_generator:0 "惑星シールド"
 tech_planetary_shield_generator_desc:0 "惑星の大気中に強力なエネルギーシールドを生成することは、 宇宙の真空中で行うよりもはるかに困難だ。 しかしこれは軌道爆撃に対する強力な防御手段となる。"
 tech_dark_matter_deflector:0 "ダークマターデフレクター"
 tech_dark_matter_deflector_desc:0 "このデフレクターはダークマターを利用して、 まるで物理法則を完全に無視するかのように、 接近してくる投射弾を逸らす。"
 tech_psionic_shield:0 "サイオニック・シールド"
 tech_psionic_shield_desc:0 "この並外れて強力なシールドは、 上級超能力者による純粋な精神エネルギーで生成されている。 彼らの力は連結されたPSI増幅装置によって強化されている。"
 tech_psionic_barrier:0 "サイオニック・バリア"
 tech_psionic_barrier_desc:0 "このバリアは、 上級超能力者の純粋な精神エネルギーによって生成されている。 電力式デフレクターのように砲火を遮断できるが、 莫大な電力を必要としない利点がある。"

 # Sensor Components
 tech_sensors_2:0 "重力センサー"
 tech_sensors_2_desc:0 "宇宙船の存在によって生じる重力変動を感知するように調整されたセンサー。"
 tech_sensors_3:0 "亜空間センサー"
 tech_sensors_3_desc:0 "航行する宇宙船が残していく亜空間変動を感知するセンサー。 感度と範囲は重力センサーを上回る。"
 tech_sensors_4:0 "タキオンセンサー"
 tech_sensors_4_desc:0 "周期性のタキオンビームを用いることで、 極めて遠距離にいる艦船の動きを感知できる高度なセンサー。"
 tech_orbital_sensor_array:0 "軌道センサーアレイ"
 tech_orbital_sensor_array_desc:0 "軌道上の宇宙港に設置できる高性能センサーアレイ。 宇宙の周辺領域を広くカバーする優れた有効範囲を実現している。"

 # Power Plants
 tech_power_plant_1:0 "高エネルギーコンデンサ"
 tech_power_plant_1_desc:0 "膨大なエネルギーを蓄えることのできるコンデンサは、 すべての現代文明にとっての基礎技術の一つである。"
 tech_power_plant_2:0 "力場調整"
 tech_power_plant_2_desc:0 "調整された力場によって、 生産性の向上とエネルギーの出力増加が実現する。"
 tech_power_plant_3:0 "量子エネルギー状態"
 tech_power_plant_3_desc:0 "基本的な量子もつれの原理をエネルギー生成に適用することにより、 エネルギー出力が大幅に増加する。"
 tech_power_plant_4:0 "量子力場操作"
 tech_power_plant_4_desc:1 "エネルギーコイルを量子的に重ね合わせることにより、 充電と放電を同時に行う。"
 #tech_power_plant_5:0 "Matter to Energy Conversion"
 #tech_power_plant_5_desc:0 ""
 tech_stellar_absorption:0 "ステラー吸収"
 #tech_stellar_absorption_desc:0 "Unused" # TEMP
 tech_power_hub_1:0 "広域エネルギー管理"
 tech_power_hub_1_desc:1 "負荷分散機能により、 地域電力網の安定性を大幅に向上させ、 集中型のコンデンサーに戻す余剰電力を増やせる。"
 tech_power_hub_2:0 "惑星送電網"
 tech_power_hub_2_desc:1 "再設計され統一された電力網により、 距離によるエネルギー損失をさらに低減する。"

 # Warp Drives
 tech_wormhole_generation_1:0 "亜空間ワームホール"
 tech_wormhole_generation_1_desc:0 "亜空間を介し、 通常空間内の異なる2点間を直結する一時的な通路を確立できる。 2点間の移動はほぼ一瞬で行われる。"
 tech_wormhole_generation_2:0 "ワームホール較正マトリックス"
 tech_wormhole_generation_2_desc:0 "安定したワームホールの構築には時間がかかり、 膨大なエネルギーを必要とするが、 そのプロセスは特別な較正器を使うことによって合理化できる。"
 tech_wormhole_generation_3:0 "ワームホール封じ込め力場"
 tech_wormhole_generation_3_desc:0 "突発的な亜空間エネルギー流を引き起こすリスクなしに、 より強力なワームホールを作成できる封じ込め力場。"
 tech_hyper_drive_1:0 "ハイパースペース航行"
 tech_hyper_drive_1_desc:0 "ほとんどの恒星同士のあいだには、 まるで蜘蛛の巣のようにハイパースペースの異次元領域が張りめぐらされている。 これらハイパーレーンに沿うことで、 理論的には超光速での移動が可能だ。"
 tech_hyper_drive_2:0 "ハイパーレーン突破点"
 tech_hyper_drive_2_desc:0 "少ないエネルギー消費で艦船がハイパーレーンへの入り口を「突破」できるポイントが、 宇宙空間にいつくも存在することを突き止めた。 これはハイパードライブに新時代をもたらすだろう。"
 tech_hyper_drive_3:0 "ハイパースペース後流"
 tech_hyper_drive_3_desc:0 "ハイパースペースに存在する亜空間後流 (スリップストリーム) を利用できる、 新世代のハイパードライブ。 これはドライブの性能を劇的に向上させる。"
 tech_hyperlane_mapping:0 "ハイパーレーンマッピング"
 tech_hyperlane_mapping_desc:0 "我々はハイパースペースを通って移動しないが、 銀河に存在するハイパーレーン網を地図上に記録しておくことで、 その情報を持たない者たちに対して明らかな優位に立てるだろう。"
 tech_warp_drive_1:0 "ワープ航法"
 tech_warp_drive_1_desc:0 "ワープフィールドで艦船を包み、 周囲に亜空間の「泡」を形成することにより、 理論的には光の速度を超えることが可能になる。"
 tech_warp_drive_2:0 "ワープフィールド安定装置"
 tech_warp_drive_2_desc:0 "ワープフィールドの安定化技術により、 我々の船はより少ないエネルギーでより遠くへ旅することができるようになった。"
 tech_warp_drive_3:0 "ワープドライブ付属型ラムスクープ"
 tech_warp_drive_3_desc:0 "これらの革新的なラムスクープをワープドライブに備え付けると、 粒子収集装置として稼働し、 宇宙船の燃料を補給できる。"
 tech_jump_drive_1:0 "ジャンプドライブ"
 tech_jump_drive_1_desc:1 "画期的な技術であるジャンプドライブは、 周辺の時空間連続体を分解し、 量子レベルで対象地点のものと同一に再構成する。 したがって、 宇宙船は瞬時に星系から星系へと「ジャンプ」して姿を現す。"
 tech_psi_jump_drive_1:0 "PSIジャンプドライブ"
 tech_psi_jump_drive_1_desc:1 "PSIジャンプドライブは乗組員から発せられる精神エネルギーを活用し、 艦船が世界の基本構造そのものを通り抜けられるようにする。 こうして広大な距離を瞬時に「ジャンプ」するのだ。"
 tech_wormhole_stabilization:0 "ワームホール安定化"
 tech_wormhole_stabilization_desc:0 "自然に発生するワームホールは不安定であり、 エネルギーレベルが変動するせいでリンクしているホール間を安全に移動することは不可能だ。 しかしながら、 これを一時的に安定させる方法は存在する。"
 tech_gateway_activation:0 "ゲートウェイ起動"
 tech_gateway_activation_desc:0 "銀河のいたるところに散在している荒廃したゲートウェイステーションを再活性化できれば、 移動時間を劇的に短縮できるだろう。"
 tech_gateway_construction:0 "ゲートウェイ建造"
 tech_gateway_construction_desc:0 "新しいゲートウェイステーションを建造すれば、 星間航行に革命を起こす高速移動ネットワークを構築できる。"

 # Aura Components
 tech_shield_recharge_aura_1:0 "空間コンデンサ"
 tech_shield_recharge_aura_1_desc:1 "局所的な荷電粒子場により、 枯渇したシールドコンデンサにエネルギーを供給できる。"
 tech_aura_shield_dampener:0 "シールド減衰装置"
 #tech_aura_shield_dampener_desc:0 ""
 tech_aura_quantum_destabilizer:1 "量子撹乱装置"
 tech_aura_quantum_destabilizer_desc:1 "この量子撹乱装置は付近の量子場をかき乱し、 敵船の照準装置を撹乱する。"
 tech_enigmatic_disruption_field:0 "不可解なディスラプターフィールド"
 tech_enigmatic_disruption_field_desc:1 "ランダムな組み合わせに変調された低出力の電磁パルスにより、 敵のシールドと武装システムを部分的に破壊する。"

 # Aux
 tech_enigmatic_encoder:0 "不可解なエンコーダー"
 tech_enigmatic_encoder_desc:1 "不可解なエンコーダーはその理解不能な設計を用いて、 艦隊司令部に送信する飛行経路データを暗号化する。"
 tech_enigmatic_decoder:0 "不可解なデコーダー"
 tech_enigmatic_decoder_desc:1 "標準的なテストでは平均的な結果だが、 ターゲットの飛行経路が不規則になるにつれて、 不可解なデコーダーの予測アルゴリズムの精度は高くなるようだ。"

 # Ascension perk
 tech_ascension_theory:0 "アセンション理論"
 tech_ascension_theory_desc:0 "我々の歴史は技術・政治・文化の劇的な飛躍の繰り返しである。 飛躍の前にはしばしば激動の時代があり、 そのあとには比較的安定した時代が訪れる。 こうした飛躍の前提となる核心要素を特定することができれば、 我々の利益のためにこのサイクルを早めることが可能かもしれない。"
 tech_ascension_theory_apoc:0 "$tech_ascension_theory$"
 tech_ascension_theory_apoc_desc:0 "$tech_ascension_theory_desc$"

