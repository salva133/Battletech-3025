 tech_swarmer_missiles_2:0 "ワールウィンドミサイル"
 tech_swarmer_missiles_2_desc:0 "新たな小型化手法を適用し、 より強力な弾頭と優れた飛行性能をもつようになった一斉発射式ミサイル。"

