 tech_missiles_1:0 "核ミサイル"
 tech_missiles_1_desc:0 "高出力核弾頭を搭載した宙対宙ミサイル。 前宇宙時代の古い技術に基づいたものだが、 荒削りな「撃ち放し」能力をもつこうした兵器は、 有効射程内では驚くほど効果的だ。"
