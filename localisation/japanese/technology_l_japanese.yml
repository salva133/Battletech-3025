 # Ship sizes
 tech_space_exploration:0 "宇宙探索"
 tech_space_exploration_desc:0 "FTL (超光速) 航法の実現は、 宇宙探査の黎明期をもたらした。 他星系への有人探査が可能となっただけでなく、 必須となったのだ。"
 tech_corvettes:0 "コルベット"
 tech_corvettes_desc:0 "FTL技術の革新にともない、 地表と宇宙を往復する伝統的シャトルフレームを軍用化する計画が始まり、 最終的に火力は限定的ながら比較的小型で、 素早く、 機動性のある艦船が誕生した。"
 tech_destroyers:0 "駆逐艦"
 tech_destroyers_desc:0 "コルベットよりは大きいものの、 駆逐艦は比較的俊敏な砲艦として設計されている。"
 tech_cruisers:0 "巡洋艦"
 tech_cruisers_desc:0 "もともとは次世代コロニー船の実験艦として考案されたが、 設計上の豊富なハードポイントが大型兵器の運用に理想的だった。"
 tech_battleships:0 "戦艦"
 tech_battleships_desc:0 "標準的な軍艦のなかでは最大級の船である戦艦は、 伝統的に厚い装甲を備え、 多数の砲台を特徴としている。"
 tech_titans:0 "タイタン"
 tech_titans_desc:1 "このスケールで設計された艦船は、 卓越した火力と最先端の補助支援の両立が可能な、 非常に致命的な兵器となる。 タイタンの構成なら、 周囲の艦艇を強化したり敵を引きつけたりが可能な、 汎用性の高い旗艦としての役割を果たすことができる。"
 tech_colossus:0 "コロッサス"
 tech_colossus_desc:1 "メガエンジニアリングの進歩によりコロッサスが登場したいま、 現実と空想の境界線は曖昧になった。 この単一兵器の巨大なプラットフォームは、 ボタンひとつで惑星を壊滅させたり、 丸ごと消滅させたりも思いのままだ。"

