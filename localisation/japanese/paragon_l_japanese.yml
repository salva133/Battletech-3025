 ### LEADER DEATH EVENTS ###
 ###########################

 paragon.550.name:0 "偉大なる指導者の死"
 paragon.550.desc:2 "わが帝国に仕える偉大なる§Y[From.GetTitle][From.GetName]§!が[From.GetAge]歳で死去した。 §Y[Root.GetName]§!への貢献を称えるために、 国民はしかるべき追悼式を切望している。盛大な式にすれば、 国民に別れの機会を与えられるだけでなく、 帝国の理想を強めることにも繋がるだろう。"
 paragon.550.a:0 "大衆が追悼できる場を設けよう。"
 paragon.550.b:1 "密葬で十分だ。"
 paragon.550.c:0 "そのようなことをしてやる必要はない。"
 paragon.550.d:1 "遺体を科学のために寄付しよう。"
 paragon.550.e:0 "哀悼の聖歌を歌おう。"
 paragon.550.f:1 "盛大なパレードを今すぐ企画せよ。"
 paragon.550.g:1 "故人の名を冠した財団を立ち上げろ。"
 paragon.550.h:1 "あくまで伝統的なものにしろ。"
 paragon.550.i:1 "遺体を宇宙に送り出せ。"
 paragon.550.j:0 "ふさわしい記念碑を建てろ。"
 paragon.550.k:1 "小さな式で充分だ。"
 paragon.550.l:0 "敬意を表して、 建造物にその名をつけよう。"
 paragon.550.m:1 "この話はここで終わらない……"

 paragon.551.name:1 "公葬"
 paragon.551.desc:2 "公葬ののち、 §Y[From.GetName]§!は埋葬された。§Y[Root.GetName]§!の国民はひとり残らず、 故人に敬意を表すため公葬に出席した。\n\nその後1週間におよんで、 国費を惜しまぬ追悼の儀が行われた。§Y[From.GetName]§!の透明なクリスタルでできた棺が§Y[Root.Capital.GetName]§!の追悼施設に展示され、 偉大なるリーダーの最後を見届けようと、 大勢が通りに列をなした。"
 paragon.551.a:1 "ふさわしい見送りができた。"

 paragon.552.name:1 "密葬"
 paragon.552.desc:1 "§Y[From.GetName]§!の葬儀は、 近親者やごく近しい同僚たちだけを集めて内々に執り行われた。 [From.GetName]は§Y[Root.GetName]§!に大きく貢献してくれたが、 今は過剰な出費をするときではない。"
 paragon.552.a:1 "適切な追悼だ。"

 paragon.553.name:1 "待ち望まれた死"
 paragon.553.desc:2 "§Y[From.GetName]§!§Y[From.GetTitle]§!の弔いがひそかに執り行われたことは、 程なくして報道機関に取り上げられた。 先行きに懸念を示す声があるが、 かつての指導者の欠点を指摘する声も少なくない。 より有能な人物がその職に就くのは良いことであるとの見方がほとんどだ。\n\n"
 paragon.553.a:1 "先に進むべきときだ。"

 paragon.554.name:1 "物質から物質へ"
 paragon.554.desc:0 "簡素な追悼式が行われたあと、 [From.GetTitle]の遺体は、 医学の研究・教育に役立てるために寄贈されることになった。\n\n必要な臓器などの摘出処置が施されたあと、 遺体は水葬されてミネラル豊富な肥料となる。 無駄になる部位はひとつもない。"
 paragon.554.a:0 "生命のサイクルとはそういうものだ。"

 paragon.555.name:1 "厳かな旅立ち"
 paragon.555.desc:2 "§Y[From.GetName]§!の生涯とその功績を称えるため、 大勢の人が集まった。 哀悼者の行列が通りを埋めつくし、 夜遅くまで賛美歌が歌われた。[From.GetHeSheCap]は、 ヴェールの向こう側へ旅立ったのだ。\n\nが生前説いたものの中で、 よく知られている一節が帝国中に響きわたっており、 我々に共通の目標を思い出させてくれる。"
 paragon.555.a:0 "また会う日まで。"

 paragon.556.name:1 "堂々たる追悼"
 paragon.556.desc:2 "地上軍の大行進と宇宙軍の儀礼飛行を伴いながら、 §Y[From.GetName]§!の棺は埋葬地まで運ばれた。 帝国全土に中継されるなか、 遺体は近くの惑星に向けて射出された。\n\nいつの日か、 故人が提唱した戦略や残した日誌は、次世代の士官候補生たちのカリキュラムの一部となるだろう。"
 paragon.556.a:0 "価値のある葬式だ。"

 paragon.557.name:0 "財団"
 paragon.557.desc:2 "偉大なる§Y[From.GetName]§!§Y[From.GetTitle]§!を追悼して非営利財団が設立された。 財団は平和と惑星間の調和を実現するため、 地域や種族間の橋渡しをする役割を担うことになる。"
 paragon.557.a:0 "後世に残せるものができた。"

 paragon.558.name:1 "伝統的な葬儀"
 paragon.558.desc:2 "§Y[From.GetName]§!の訃報が帝国全土に広がり、 国民は深い悲しみに暮れている。 §Y[Root.Capital.GetName]§!に数多くの哀悼者が訪れ、 伝統的な葬儀に参列した。\n\n遺体は入念に清められ、 適切な装飾が施された。 亡くなった§Y[From.GetTitle]§!が埋葬される前に、 敬意の印として星系全土で黙とうの時間が設けられた。"
 paragon.558.a:0 "これが我々のやり方だ。"

 paragon.559.name:1 "静かなる旅"
 paragon.559.desc:2 "§Y[From.GetName]§!の功績を称え、 宇宙を舞台にした最後の航海が用意された。\n\n[From.GetTitle]の遺体を収めたカプセルは、 各界の要人が持ち寄った詩や星図、 記録データなどの記念品とともに、 未知の領域へ打ち出された。 [From.GetTitle]のカプセルはいつか必ずや異星人に発見され、 最後の使命を果たすであろう。"
 paragon.559.a:0 "行くのだ、 星々のもとへ。"

 paragon.560.name:0 "そびえ立つ肖像"
 paragon.560.desc:1 "職人たちの手により、 最高級の素材を用いて§Y[From.GetName]§!の肖像が完成した。 語り継がれる§Y[Root.GetName]§!の英雄たちに、 故人はその名を連ねることになる。 石や金属に刻まれた威厳ある姿は、 強い指導者の功績を思い起こさせてくれる。"
 paragon.560.a:0 "お前の強さは、 きっと忘れない。"

 paragon.561.name:0 "壁に刻まれた名前"
 paragon.561.desc:1 "国民のために尽力した§Y[Root.GetName]§!の功労者が名を連ねる巨大な記念碑に、 §Y[From.GetName]§!の名前と称号が刻みこまれた。 この尊敬すべき§Y[From.GetTitle]§!は、 人々の記憶に深く刻まれ、 後世の指導者のために道を切り開くだろう。"
 paragon.561.a:0 "多くの人の役に立つはずだ。"

 paragon.562.name:0 "建造物"
 paragon.562.desc:1 "指導者の訃報に接し、 銀河の株式市場では、 短期間ではあるが株価が急落した。\n\n§Y[Root.GetName]§!は、 華麗な葬儀を主催したほか、 所有する高層ビルのひとつを「[From.GetName]・ビル」に改名し、 故人の名を社史に刻みこんだ。 また、 どの役員室の壁にも、 帝国への多大な貢献を称えて、 “芸術的に解釈された”肖像画が飾られている。"
 paragon.562.a:0 "テープカットを行え。"

 paragon.563.name:1 "新たな命"
 paragon.563.desc:1 "§Y[From.Species.GetName]§!の死は、 見た目ほど決定的なものではない。 たとえ主茎が枯れはじめても、 根が復活することもあるのだ。\n\n§Y[From.GetName]§!の遺体は、 特殊なホルモン液に浸されたあと、 §Y[burial_planet.GetName]§!の土壌に丁重に埋葬された。 同胞たちは、 埋葬地を手入れしながら、 子株が表面に芽を出すのを辛抱強く待ちつづける。 命は繰り返すのだ。"
 paragon.563.a:0 "ひとつの命から次の命へ。"
 
 paragon.570.name:1 "死後の隷属"
 paragon.570.desc:2 "信頼できる形で帝国に仕えていた§Y[From.GetTitle][From.GetName]§!が故障してしまった。 科学者たちは重要なデータを保存するために、 ファイルのバックアップを完了した。\n\n帝国の艦船システムに、 §Y[From.GetName]§!に基づく知的ホログラムがバーチャルアドバイザーとして搭載されることになった。 我々の任務を引き続き支援してくれるだろう。"
 paragon.570.a:1 "死はもはや障害ではない。"

 paragon.571.name:1 "ハイヴは生きつづける"
 paragon.571.desc:1 "§Y[From.GetTitle][From.GetName]§!の意識は[From.GetAge]歳のときに共同体から引きはなされた。 我々は§Y[Root.GetName]§!だ。 我々は生きつづける。"
 paragon.571.a:0 "我々は生きつづける。"

 paragon.580.name:1 "偉人の死"
 paragon.580.desc:2 "§Y[system_killed_in.GetName]§!星系から重大な知らせを受け取った。 §Y[country_killed_by.GetName]§!を相手にした熾烈な宇宙戦闘で、 高名な科学者§Y[leader_killed.GetName]§!の艦隊が全滅したという。\n\n死に瀕して尚、 彼らは人々のために§Y[leader_killed.GetName]§!の最新の研究成果を送信した。§Y[leader_killed.GetName]§!を称え、その名を冠した祝日を設ける計画が進められている。"
 paragon.580.a:0 "彼らの犠牲を無駄にはしない。"

 paragon.581.name:1 "許されざる行為"
 paragon.581.desc:2 "§Y[system_killed_in.GetName]§!の戦いで、 偉大な科学者§Y[leader_killed.GetName]§!が§Y[country_killed_by.GetName]§!の猛攻を受けて命を落とした。\n\nこの残虐な行為は帝国を根底から揺るがし、 国民が正義を訴えている。 我々は全力を尽くし、 §Y[country_killed_by.GetName]§!に自らの暴虐非道な行いを徹底的に後悔させてやらなければならない。"
 paragon.581.a:0 "このことを忘れてはならない。"

 paragon.582.name:1 "高名な科学者の喪失"
 paragon.582.desc:1 "最近、 熟練した科学者がレーダーから姿を消した。 §Y[system_killed_in.GetName]§!星系で戦闘に突入したあと、 §Y[leader_killed.GetName]§!と連絡が取れなくなったのだ。\n\nこれはわが帝国にとって重大な損失として記録される。 この損失に対応するために、 直ちに対策を講じなければならない。"
 paragon.582.a:1 "すぐに後継者を用意しろ。"
 paragon.582.b:1 "損失については承知した。"
 paragon.582.c:1 "そもそも不利な状況だったのだ。"

