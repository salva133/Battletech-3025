 paragon_death_public_funeral:0 "公葬"
 paragon_death_public_funeral_desc:1 "偉大な指導者が公葬で葬られ、 帝国の住民は結束を強めている。"

 paragon_death_private_funeral:0 "密葬"
 paragon_death_private_funeral_desc:1 "偉大な指導者が密葬で葬られ、 帝国の住民はやり場のない喪失感を感じている。"

 paragon_death_good_tidings:0 "吉報"
 paragon_death_good_tidings_desc:1 "長年の指導者の死は、 奇妙なことに対立派閥の距離を近付けた。 彼らは協力することを望んでおり、 哀れな指導者が引き起こした問題を解決する心積もりである。"

 paragon_death_pragmatic_approach:0 "現実的アプローチ"
 paragon_death_pragmatic_approach_desc:1 "亡き指導者の献体は有益であると証明された。 我々の学術的試みに躍進をもたらし続けている。"

 paragon_death_harmonious_passing:0 "調和のとれた逝去"
 paragon_death_harmonious_passing_desc:0 "偉大なる指導者は非存在の世界へ旅立った。 我々はお互いに慰めと癒しを見出すだろう。"
 
 paragon_death_military_funeral:0 "軍葬"
 paragon_death_military_funeral_desc:1 "偉大な指導者は軍隊の葬列行進で安息の地へ送り出され、 銀河にその力を示した。"

 paragon_death_foundation_peace:0 "平和財団"
 paragon_death_foundation_peace_desc:1 "偉大なる亡き指導者を追悼して、 種族間の架け橋となる財団が設立された。"

 paragon_death_reignited_traditions:0 "蘇る伝統"
 paragon_death_reignited_traditions_desc:1 "亡き指導者の逝去を記念した伝統的な葬儀は、 国民に自分たちが団結していた過去を思い出させた。 葬儀は歴史を思い起こさせ、 国民はかつてのように、 思いを再びひとつにした。"

 paragon_death_to_the_stars:0 "そして宇宙へ"
 paragon_death_to_the_stars_desc:1 "今は亡き指導者は、 新たな旅路へと送り出された。 我々は互いに協力して限界に挑み、 ともに歩み続ける。"

 paragon_death_towering_memorial:0 "そびえたつ記念碑"
 paragon_death_towering_memorial_desc:1 "そびえたつ記念碑が、 我らの栄光を称えている。"

 paragon_death_name_wall:0 "壁に刻まれた名前"
 paragon_death_name_wall_desc:1 "偉大な指導者の名は、 帝国に尽くした過去の偉人たちの名とともに不滅の命を手にした。"

 paragon_death_landmark_building:0 "歴史的建造物"
 paragon_death_landmark_building_desc:0 "その重要性を帝国全体にアピールするかのように、 亡き指導者の名を冠した高層ビルが街にそびえ立っている。"

 paragon_death_rejuvenation:0 "再生"
 paragon_death_rejuvenation_desc:1 "かつての指導者の根が再び芽を出し、 新たな歴史が始まった。"

 paragon_death_virtual_advisors:1 "バーチャルアドバイザー"
 paragon_death_virtual_advisors_desc:2 "知的ホログラムは、 今は亡き指導者の経験のすべてをもって、 熟練のアドバイザーとして我らに仕えてくれる。"

 paragon_death_the_hive_endures:0 "ハイヴは生きつづける"
 paragon_death_the_hive_endures_desc:0 "ハイヴは貴重なドローンを失った。 後継者を任命する。"

