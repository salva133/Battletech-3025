 paragon.1035.desc:1 "§Y[event_target:leader_event_target.GetName]§!は、 一般住民のあいだでトレンドセッターと見なされている。 その暮らしぶりから話し方に至るまで、 相当数の支持者を引きつけているらしい。 影響力はあらゆる社会経済階層に及んでいるが、 特に若者のあいだで人気があるようだ。"
