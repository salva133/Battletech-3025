 # Chain aborted, due to either on_colonized or on_uplift_completion
 paragon.102.name:0 "モノリスの喪失"
 paragon.102.desc:0 "[beholder_planet.GetName]のモノリスは巨大なクレーターを残して消滅した。 それを取り囲む準知的原住民は、 困惑している様子だ。"

 # RECRUITMENT #
 paragon_beholder_category:0 "乱高下する測定値"
 paragon_beholder_category_desc:0 "惑星から断続的なエネルギー上昇を検知した。 この測定値は、 我々が観測した準知的原住民の能力をはるかに越える、 何か強力なものの存在を示している。"

 paragon.3.name:0 "乱高下する測定値"
 paragon.3.desc:0 "[From.GetName]から検知しているエネルギー変動は、 準知的種族の領土の中心にあるモノリス的構造物によって生じていることが判明した。 その構造物の周りに、 好奇心に駆られた現地住民が集まっているのが観察されている。 この物体の目的を突き止めたければ、 この惑星の住民との交流は避けられない。"
 paragon.3.a:0 "調査チームを派遣しろ。"
 paragon.3.b:0 "$distar.255.b$"
 
 paragon.4.name:0 "ささやきのモノリス"
 paragon.4.desc:0 "我々の調査チームは[From.From.GetName]にある構造物の調査を開始した。 古代の四面体ピラミッドだ。 その周辺で奇妙なささやき声を聞いた科学者たちは、 それを“ささやきのモノリス”と名付けた。\n\nモノリスは、 この惑星の準知的種族がもっていると見られる原始的な信念体系にとって欠かせない存在のようだ。 いまだ道具すら持たない、 この知的レベルの種族が複雑な精神的活動を行うことは珍しい。\n\n[beholder_presapients.GetAdj]は縄張り意識が強く、 ささいなことで興奮する。 彼らは我々の存在に動揺しており、 モノリスの周りにますます集まりはじめている。 構造物に近づきたければ、 武力に頼るしかない。"
 paragon.4.a:0 "彼らの信頼を得るのだ。"
 paragon.4.b:0 "彼らの信仰は間違っている。"
 paragon.4.b.custom_tooltip:0 "この準知的種族に我々を崇拝するよう教え込もう。"
 paragon.4.c:0 "力ずくで奴らを一掃しろ。"
 paragon.4.d:0 "なんの脅威にもならない。 放っておけ。"

 the_beholder_presapients_protected:0 "異常共生"
 the_beholder_presapients_protected_desc:0 "この惑星にあるモノリスから発せられる“ささやき”は、 準知的原住民に安らぎをもたらしている。 彼らは、 自らの存続がかかっているかのようにモノリスを守っている。 我々が干渉すれば、 予期しえない問題につながるだろう。"

 ### Befriending pre-sapients
 #Befriend Special project
 BEFRIENDING_BEHOLDER_PRESAPIENTS:0 "信頼を築く"
 BEFRIENDING_BEHOLDER_PRESAPIENTS_DESC:0 "[beholder_planet.GetName]の[beholder_presapients.GetAdj]を我々の存在に慣れさせれば、 ささやきのモノリスに近づけるはずだ。 彼らが警戒を緩め、 我々が自由に動くことを許されれば、 この種族についてもっと学ぶこともできるだろう。"

 paragon.5.name:0 "築かれつつある絆"
 paragon.5.desc:0 "[beholder_planet.GetName]の[beholder_presapients.GetAdj]と一緒に時間を過ごしたことで、 我々に対する彼らの恐怖心が薄れてきているようだ。 我々は彼らの社会構造について基本的な理解を深めている。\n\n$paragon_whispering_info$"
 paragon.5.a:0 "順調だ。"

 paragon_whispering_info:0 "モノリスの周りに群がる[beholder_presapients.GetAdj]が一段と増えてきた。 初期の縄張り行動とは対照的に、 彼らは取り乱すこともなく、 何かを期待している素振りさえ見せている。 何かが起ろうとしている。"

 ### Proclaim our own divinity
 # Success
 paragon.10.name:0 "偽りの神"
 paragon.10.desc:0 "我々を神として崇めるよう[beholder_presapients.GetAdj]に教え込んだ。 飼いならされた[beholder_presapients.GetAdj]は、 自らの安全と保護を我々に依存している。 我々の技術力は、 彼らには魔法と見分けがつかないようであり、 その信念体系を操るのはわけもないことだった。 これで、 ささやきのモノリスに自由に近づくことができる。"
 # Failure
 paragon.11.name:0 "$paragon.10.name$"
 paragon.11.desc:0 "我々は[beholder_presapients.GetAdj]を飼いならそうとした。 彼らの崇拝の対象に我々自身がなり代わるつもりでいたのだ。 残念ながら、 この試みは裏目に出てしまい、 攻撃的な反応を引き起こした。 いまでは大群衆がささやきのモノリスを取り囲んでいる。 これでは近づくのは不可能だ。"
 paragon.11.a:0 "残念だ。 $paragon.4.c$"
 paragon.11.b:0 "$distar.255.b$"

 ### Make them move
 paragon.15.name:0 "抵抗勢力の抑制"
 paragon.15.desc:1 "火力を大胆に披露することで、 [beholder_presapients.GetAdj]に我々の優位性を認めさせることができた。 双方の知的レベルに隔たりはあれど、 彼らは我々に歯向かうことを得策ではないと学んだようだ。 多くは恐怖に駆られて逃げ出し、 各々の住処に退散した。 これで干渉されることなく“ささやきのモノリス”を調査できる。"
 paragon.15.a:0 "やるべきことをやったまでだ。"

 ### Study the Monolith
 #Monolith study Special Project
 WHISPER_TEMPLE_STUDY:0 "ささやきのモノリスの調査"
 WHISPER_TEMPLE_STUDY_DESC:0 "[beholder_planet.GetName]にある古代の“ささやきのモノリス”を調査する機会を得た。"

 paragon.20.name:0 "ささやきのモノリスの調査"
 paragon.20.desc:0 "“ささやきのモノリス”の調査は、 手間がかかるわりに期待していたほどの成果を上げなかった。 この構造物の秘密はいまだ解明できていない。 ピラミッドに先進技術が組み込まれていることは疑う余地もないが、 生成されている膨大なエネルギーは現時点の我々の科学的理解と乖離している。\n\nモノリスの壁の向こうで、 ただならぬことが起きている。 $paragon_whispering_info$"
 paragon.20.a:0 "$paragon.5.a$"

#The Murmuring (previously The Whispering)
 paragon.25.name:0 "ささやき"
 paragon.25.desc:0 "“ささやきのモノリス”の周りにすべての[beholder_presapients.GetAdj]が集まると、 我々はこれまでに遭遇したことのない現象を観測した。 穏やかな感覚が群衆のあいだに広がり、 誰もが目に見えない力に身動きを封じられた。 科学者の一部はこの超常現象に巻き込まれ、 一瞬、 現実との接点を失った。 彼らが正気に返ると、 “ささやきのモノリス”とじかに交信したと主張したのである。"
 paragon.25.a:0 "事情聴取して報告しろ。"

 paragon.26.name:0 "$paragon.25.name$"
 paragon.26.desc:0 "先ごろの“ささやきのモノリス”との交感に関する科学者たちからの報告は興味深いものだ。 それは解放感を覚える、 人生観が変わるほどの経験だったという。\n\n現在、 科学者たちはその出来事を“ささやき現象”と名付け、 モノリスからじかに接触されたといまだに主張している。 そのつかのまの接触のあいだ、 “参加者たち”は互いに心の奥底にある思いを共有し、 信頼感と同情を覚えたのだそうだ。\n\nその効果が薄れると同時に、 モノリスからのエネルギー放出は激減している。 もしかすると、 モノリスと再び交信する方法を編み出せるかもしれない。"

 WHISPER_TEMPLE_ENERGY:0 "ささやきのモノリス：エネルギー"
 WHISPER_TEMPLE_ENERGY_DESC:0 "“ささやきのモノリス”の内部コンポーネントにエネルギーをいっせいに当てることで、 “ささやき現象”を再現できるかもしれない。 そうすれば、 さらなる交信も可能になるだろう。"

 paragon.30.name:0 "傍観者"
 paragon.30.desc:0 "我々は初めての“ささやき現象”の発生条件を再現することに成功し、 モノリスと二度目の交感を始めた。 今回は“ささやき現象”を維持することで、 別の場所からモノリスを介して接触を図ろうとする存在と交信することができた。\n\nその存在は§Y傍観者§!と名乗っている。 §Yシュラウド§!に宿り、 モノリスを利用して異なる次元から交信しているのだという。 エネルギーを餌にするその存在は、 満足なもてなしを提供すれば、 相応の対価を支払うつもりであるという。"
 paragon.30.a:0 "必要なエネルギーを与えてやれ。"
 paragon.30.b:0 "エネルギーをそのうちくれてやる。"
 paragon.30.c:0 "信用する理由がない。"

 the_beholder_energy_small:0 "傍観者"
 beholder_context_menu_title:0 "降下"
 beholder_action_activity_key:0 "$PLANET_NAME|Y$に着陸するために移動中"
 the_beholder_energy_small_desc:0 "エネルギーをささげることで傍観者と契約を結べる。"
 the_beholder_energy_medium:0 "$the_beholder_energy_small$"
 the_beholder_energy_medium_desc:0 "$the_beholder_energy_small_desc$"
 the_beholder_energy_big:0 "$the_beholder_energy_small$"
 the_beholder_energy_big_desc:0 "$the_beholder_energy_small_desc$"

 paragon.31.name:0 "艦船"
 paragon.31.desc:0 "§H我々は希望どおりにエネルギーを提供し、 傍観者との取引条件を満たした。 エネルギーを受け取ると、 モノリスは高周波振動を発しはじめた。 そして、 モノリスそのものが揺れはじめ、 周囲の地面を砕きながら上昇した。 その全貌は、 我々の最も過大な推定よりも少なくとも倍の大きさはあった。\n\n土埃が降り注ぐなか、 巨大な8面体構造をしたモノリスは宙に浮いた。 原住民は恐怖で悲鳴を上げ、 モノリスは[beholder_planet.GetName]の上層大気に向かって舞い上がっていった。\n\n“ささやきのモノリス”は、 宇宙航行技術を備えた巨大艦船であることが明らかになった。 現在、 それは[beholder_planet.GetName]を周回している。§!"
 paragon.1.a:0 "なんのためにエネルギーを求める？"
 paragon.1.a.response:0 "§H長い沈黙のあと、 雑音が通信を満たし始める。 それを耳にした者は、 気力をそぐような後悔から抑え難い欲望まで、 無数の感情に打ちのめされる。 それを遮ることはできない。 しかし、 その雑音の中であっても、 できることはある。§!\n\n観察することだ。"
 paragon.1.b:0 "わが文明のために何ができる？"
 paragon.1.b.response:0 "§Hまとまりのない、 ひとつながりのささやき声が響き渡る。§!\n\nあらわになる…… 秘密。 開かれし道に…… 誘われるままに。 シュラウドの…… 始まり。 我らは歓迎する…… 身を委ねよ…… 目に導かれよ。\n\n§H断片的なメッセージにはさまざまな解釈ができるが、 サイオニック・エネルギーとシュラウドが関与していることは間違いないだろう。§!"
 paragon.1.c:0 "あなたは何者だ？"
 paragon.1.c.response:0 "§H驚くべき明瞭さで、 ひとつの声が膨れ上がる。§!\n\nはかなく、 いつまでも朽ちず。 無であり、 全である…… 汝らの言語では言い表せない。 我らは“目的”に等しい。 今のところ、 それ以上の定義は、 汝らには理解できないであろう。 シュラウドは広大であり、 学ぶべきことがたくさんある。"

 paragon_beholder_joins:1 "§Y$NAME_The_Beholder$§!は§Hリーダー§!として帝国に加わる"

 NAME_The_Beholder:0 "傍観者"
 NAME_The_Beholder_plural:0 "傍観者"

 temple_of_whispers:0 "$NAME_The_Beholder$"
