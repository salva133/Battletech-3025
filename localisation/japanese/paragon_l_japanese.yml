 paragon.202.name:0 ""
 paragon.202.desc:0 "§H誰かが我々と交信しようとしている。§!\n\n§H液体の流れる音、 小形鳥類の鳴き声や羽音が遠くで聞こえる。 通信は、 豊かな生物圏から発信されているようだ。§!"
 paragon.202.a:0 "聞こえるか？"
 paragon.202.a.response:0 "§H応答はない。§!"
 paragon.202.b:0 "通信を終了する。"

 paragon.204.name:0 ""
 paragon.204.desc:0 "§H再び、 誰かが我々と交信しようとしている。§!\n\n§H先ほどの生物圏の音が聞こえてくる。 しかし、 誰もいない。§!"
 paragon.204.a:0 "通信の発信源を突き止めろ。"
 paragon.204.b:0 "時間の無駄だ。"
 
 UNKNOWN_COMMS_PROJECT:0 "発信源を探す"
 UNKNOWN_COMMS_PROJECT_DESC:0 "“匿名通信”の発信源を突き止めることができるかもしれない。"

 paragon.206.name:0 "通信の発信源"
 paragon.206.desc:0 "謎の通信の発信源を特定することができた。 複数の発信源を確認できたことから、 通信は動いている物体から行われていると考えられる。 推測としては、 なんらかの自然保護区として使われている宇宙船から連絡があったとする説が最も有力である。"
 paragon.206.a:0 "通信を確立しろ。"

 paragon.208.name:0 "$paragon.206.name$"
 paragon.208.desc:0 "§H通信を確立すると、 今では聞きなれた生物圏の音が流れてくる。 しかし、 今回は誰かの話し声も聞こえる。§!\n\nごきげんよう、 [owner.GetAdjective]！  あなたを待っていた。 試すようなことをしてごめんなさい。 どれほど興味を持ってくれたか知りたかったの。 さて、 訊きたいことがあるわ。 あなたは生命の尊さにどう向き合っている？"
 paragon.208.a:0 "お前は誰だ？"
 paragon.208.a.response:0 "あら、 型どおりの挨拶を交わしたいのかしら？  それなら、 自己紹介をするわ。\n\n§H植物生命体の顔に笑みが広がる。§!\n\nわたしは§Yアザリン§!。 でも、 あなたが質問に答えるまで、 これ以上は言わない。 さあ、 教えて。 あなたは生命にどのような価値を見いだすの？"
 paragon.208.b:0 "場合によりけりだ。 生命はさまざまな形で存在する。"
 paragon.208.c:0 "それは引っかけ問題なのか？"
 paragon.208.d:0 "どういうことだ？  説明しろ。"
 paragon.208.d.response:0 "答えたくない気持ちはわかる。 もっと情報を与えることができるのなら、 そうしているわ。 でも、 データを汚染する危険を冒すわけにはいかない。 お願い、 あなたは生命の尊さにどう向き合っているの？"
 paragon.208.e:0 "通信を終了する。"
 
 paragon.210.name:0 "$paragon.206.name$"
 paragon.210.desc:0 "賢明な回答だわ。 生命を脅かすものを取り除こうと思うのは当然のこと。 でも、すべての生命が無限の可能性を秘めていることを忘れてはならない。\n\nさて、 わたしがあなたに連絡した理由を説明してあげる。"
 paragon.210.desc_alt:0 "§H植物生命体はため息をもらす。§!\n\nついに、 征服ばかりにとらわれていない人に出会えた。 わたしも同じ気持ち。 すべての生命は無限の可能性を秘めている。\n\nさて、 わたしがあなたに連絡した理由を説明してあげる。"
 paragon.210.a:0 "続けろ。"

