 paragon.1045.desc:1 "統計解析の結果、 §Y[event_target:leader_event_target.GetName]§!はほとんど個体に等しい認知的特異性や行動癖を有していることが確認された。\n\n我々は、 独立した思考がもたらすリスクと潜在的利益を正確に予測することはできない。 [event_target:leader_event_target.GetName]はこのままでよいのか、 それとも強制的に矯正されるべきなのか、 決断を迫られる。"
