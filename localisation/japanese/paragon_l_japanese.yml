 paragon.212.desc:0 "$paragon.212.desc_with_intro$ $paragon.212.desc_main_chunk$"
 paragon.212.desc_alt:0 "$paragon.212.desc_without_intro$ $paragon.212.desc_main_chunk$"
 paragon.212.desc_with_intro:1 "わたしは§Yアザリン§!。 アザテア出身の元宇宙生物学者"
 paragon.212.desc_without_intro:0 "わたしはアザテア出身の元宇宙生物学者。"
 paragon.212.desc_main_chunk:0 "今はアストロクリエーションを研究していて、 新しい生命を生み出すために必要な原料を求めている。 アストロクリエーションは、 わたしだけでは生成し得ないエネルギーを必要とするの。\n\n§Hアザリンは一瞬間を置いてから続ける。§!\n\nこれは価値ある追求だと断言できるわ。 でも、 その前に、 あなたにひとつ課題を与えたい。 わたしからの“贈り物”を中和できるか挑戦してほしい。"
 paragon.212.a:0 "アザテアとはなんだ？"
 paragon.212.a.response:0 "アザテアはわたしの故郷だった。 多くの種族が暮らすガイア型惑星で、 わが帝国、 アストロフィタン・プレクサスの首都だった。 残念ながら、 今は何一つ残っていない。\n\n§Hアザリンの視線が漂う。§!\n\n最盛期には、 アザテアは生命と自然の美しさに満ちあふれ、 見る者を魅了した。 今では類を見ないほどの生物多様性を誇っていたの。 でも、 何もかも崩れ去ってしまった。\n\nさあ、 これがわたしからの贈り物。 丁寧に扱うように。"
 paragon.212.b:0 "“アストロクリエーション”とはなんだ？"
 paragon.212.b.response:0 "いい質問ね。 $paragon_astrocreation_is$\n\n素晴らしいと思わない？ わたしからの贈り物は、 天体創造の第一歩となるものよ。"
 paragon.212.c:0 "お前の宇宙船について教えてくれ。"
 paragon.212.c.response:0 "ああ、 これを知らない人には妙に見えるかもしれない。 そう、 これはわたしの宇宙船の船内よ。\n\n§Hアザリンは身ぶりで周囲を示す。§!\n\nその名も「ビバリウム」。 完全に機能する統合生態系を備えた、 自慢のドーム型宇宙船。\n\nわたしからの贈り物は、 ここで栽培されたの。"
 paragon.212.d:0 "さようなら。"
 
 AZARYNS_BACTERIA_PROJECT:0 "アザリンからの贈り物"
 AZARYNS_BACTERIA_PROJECT_DESC:0 "アザリンからもらった“贈り物”は、 これまでに見たことのないような植物由来のバクテリアだった。 これを中和するとなると、 かなりの危険を伴うだろう。 しかし、 もし成功すれば、 科学や医学についての理解が深まるはずだ。"
 
 paragon.214.name:0 "アザリンのバクテリア"
 paragon.214.desc:0 "アザリンからもらった有機的な“贈り物”について進展があった。 励まされる結果として、 複数の分野における科学的進歩への可能性が高まっている。\n\nその微生物がもたらしうる脅威を無効化することに成功し、 我々はそれらの調査結果を集約した。 再びアザリンと交信する準備が整った。"
 paragon.214.a:0 "よし、 アザリンに連絡しろ。"

 paragon.216.name:0 "$NAME_Astrocreator_Azaryn$"
 paragon.216.desc:0 "§Hアザリンは我々の大躍進を喜んだ。§!\n\n素晴らしい！  その努力を心から称えたい。 さて、 [owner.GetName]、 もうひとつ質問がある。\n\n死を免れるためなら、 あなたはほかの命を奪う？"
 paragon.216.a:0 "ああ、 奪う。"
 paragon.216.b:0 "いや、 奪わない。"

 paragon.218.name:0 "$paragon.201.name$"
 paragon.218.desc_yes:0 "うん、 ほとんどがそうだろう。 生き延びることは、 すべての生き物の原動力なのだから。 そのことを理解し、 受け入れることで、 あなたとあなたの良心はいつか救われるかもしれない。\n\n$paragon.218.desc_flower$"
 paragon.218.desc_no:0 "本当に？\n\n§Hアザリンは頭をかく。§!\n\nなんだかがっかりする。 それに、 少し納得がいかない。 でも、 ある意味立派なことだと思う。 それが本当であればね。\n\n$paragon.218.desc_flower$"
 paragon.218.desc_flower:0 "次の質問の前に、 もうひとつ贈り物がある。 ラフレシア・アザテアという花の一種で、 ビバリウムに自生しているものよ。 課題は、 この花を咲かせること。 それじゃ、 さようなら。"
 paragon.218.a:0 "いいだろう。 さらばだ。"

 AZARYNS_RAFFLESIA_PROJECT:0 "アザリンのラフレシア"
 AZARYNS_RAFFLESIA_PROJECT_DESC:0 "アザリンからの課題は、 ドーム型宇宙船の生態系に自生する巨大な花の蕾を咲かせるというものだ。 初期観察によると、 この花は宇宙生物学的に重要な意味を持つかもしれない。"
 
 paragon.220.name:0 "アザリンのラフレシア"
 paragon.220.desc:0 "蕾から反応を引き起こそうとしても、 初めは芳しい結果を得られなかった。 ようやく開花させることに成功したのは、 通常の安全基準を超える電気刺激を与えたときだった。 アザリンからの課題を終え、 再び彼女に連絡することができる。"
 paragon.220.a:0 "よくやった。 アザリンに連絡しろ。"

 paragon.222.name:0 "$NAME_Astrocreator_Azaryn$"
 paragon.222.desc:1 "§Hアザリンの頭の周りを小さな受粉ドローンが飛び回っている。 彼女はそれをそっと遠ざける。§!\n\nまた会えたわね。 ラフレシア・アザテアは面白い植物だと思わない？  進化は本当に不思議なもの。 必要なエネルギーをかけて開花させることができたなんて、 感心するわ。\n\n§H彼女は興奮気味に手を叩く。§!\n\nさあ、 また質問よ。 ほかの場所で暮らす、 大勢の命を救うためならば、 あなたは自分の種族を犠牲にすることができる？"
 paragon.222.a:0 "できる。"
 paragon.222.b:0 "いや、 できない。"
 
 paragon.224.name:0 "$paragon.201.name$"
 paragon.224.desc_yes:0 "§Hアザリンは理解したようにうなずく。§!\n\n当然の選択に思えるけど、 冷静さを失うとそれを見抜けなくなる。 感情的にならず、 大義にとって最善のことをしなければならない。\n\n$paragon.224.desc_question$"
 paragon.224.desc_no:0 "§Hアザリンは共感を込めてうなずく。§!\n\n確かに、 簡単なことじゃない。 正直に答えてくれてありがとう。\n\nでも、 この世を良くするためには、 知的生命体が無私の選択を優先しなければならないとわたしは考えている。\n\n$paragon.224.desc_question$"
 paragon.224.desc_question:0 "最後にもうひとつ質問がある。\n\nあなたは脅威を取り除くことをためらう？"
 paragon.224.a:0 "ああ、 決定的な行動には考慮を必要とする。"
 paragon.224.b:0 "いいや、 ためらいは命取りになる。"

 paragon.226.name:0 "$paragon.201.name$"
 paragon.226.desc_yes:0 "確かに。 決断力は不可欠だけど、 状況によっては特別な配慮が必要になる。 時には、 必要な情報が手元にないこともある。 あなたに忍耐力があれば、 大いに得るところがあるはずよ。\n\n$paragon.226.desc_end$"
 paragon.226.desc_no:0 "ああ、 あなたには考える時間が必要なのね。 でも、 残念ながら、 いつも時間に余裕があるわけじゃない。 決断を迫られたとき、 一瞬のためらいが成功と失敗の分かれ目となることもある。\n\n$paragon.226.desc_end$"
 paragon.226.desc_end:0 "§Hアザリンはしばらく沈黙し、 最後にもう一度口を開く。§!\n\nさて、 質問はこれで終わり。 あなたの忍耐力は尊敬に値するわ。 この情報をまとめるのに時間はかかるだろう。 また近いうちに話しましょう。"

 paragon.228.name:0 "$NAME_Astrocreator_Azaryn$"
 paragon.228.desc_opening_worst:0 "また会えたわね！  あなたの潜在力を確認できた。 いずれ、 わたしのアストロクリエーションの力を活用できるよう指導してあげたい。\n\n§Hアザリンは頭を下げる。§!\n\nともに銀河を“生き返らせ”ましょう。"
 paragon.228.desc_opening_mid:0 "こんにちは、 [owner.GetAdjective]。 また会えて嬉しいわ。\n\nお互いに違いはあれど、 あなたがわたしの教えを受け入れ、 銀河のためにアストロクリエーションを活用することを学んでほしい。\n\n"
 paragon.228.desc_opening_best:0 "ああ、 [owner.GetAdjective]。 ごきげんよう。 あなたはアストロクリエーションの優れた提唱者であるという結論に達したわ！\n\n§Hアザリンは笑みを浮かべる。§!\n\nともに、 虚空に命を吹き込み、 すべての者に希望を与えましょう！\n\n"
 paragon.228.desc_worst:0 "$paragon.228.desc_opening_worst$$paragon.228.desc_end$"
 paragon.228.desc_mid:0 "$paragon.228.desc_opening_mid$$paragon.228.desc_end$"
 paragon.228.desc_best:0 "$paragon.228.desc_opening_best$$paragon.228.desc_end$"
 paragon.228.desc_end:0 "あなたが新しい生命を生み出すために努力するというなら、 わたしの技術と宇宙船を自由に使ってもかまわない。 この条件をのめるのであれば、 喜んであなたたちに加わる。"
 paragon.228.a:0 "“アストロクリエーション”とやらは、 具体的にどういうものなんだ？"
 paragon.228.a.response:0 "ああ、 ごめんなさい。 興奮のあまり、 最も重要なことを説明していなかった。 でも、 実演するのが一番かもしれない……\n\n$paragon_astrocreation_is$\n\nそう、 もうすぐあなたもアストロクリエーションを目にすることができるわ。"
 paragon_astrocreation_is:1 "アストロクリエーションは、 テラフォーミングの発展型といえる。 非常に強力で、 わたしの“テラフォーミング核”――§Hアザリンは、 自分の背中にある蕾を指し示す§!――を惑星に播種することで、 ほとんどすべての惑星を豊かなガイア型惑星に変えることができる。 そのプロセスは多大なエネルギーを要するけど、 その結果は素晴らしいというほかない。"

 paragon.228.b.custom_tooltip:2 "§Y$NAME_Astrocreator_Azaryn$§!は§Hリーダー§!として帝国に加わる。"

 paragon.228.c:0 "お前の背中にあるものは？"
 paragon.228.c.response:0 "§Hアザリンは、 その質問に驚いたように見える。§!\n\n簡単にいうと、 これはわたしの種族固有の特性よ。 若いうちは蕾の成長が早く、 不快感もないわけではない。 それに、 重くならないように、 定期的に摘みとる必要もある。§Hアザリンは笑みを浮かべる。§! でも、 わたしくらいになると、 そんな悩みは過去のものとなる。\n\n“種”とまではいかないけど、 例えとしては悪くないわ。 わたしは“テラフォーミング核”と呼んでいる。 その中には、 成長、 再生、 そして生命の可能性が眠っている。"
 paragon.228.d:0 "その飛び回っている小さなドローンはなんだ？"
 paragon.228.d.response:0 "ああ、 この子？  §Hアザリンは小さなドローンをそっと持ちあげる。§! これは受粉ドローンよ。 この宇宙船の生態系を豊かに保つ役割を担っている。\n\n完全に無機質というわけではなく、 自力で花粉を作る能力も持っている。§Hアザリンはドローンの下部を指差す。§! バッテリーの端子から発生する静電気を利用して、 花粉の飛散を調整することもできる。 可愛らしいでしょ？"

 paragon.230.name:0 "$NAME_Astrocreator_Azaryn$"
 paragon.230.desc_worst:0 "$paragon.230.desc_main$ $paragon.230.worst$"
 paragon.230.desc_mid:0 "$paragon.230.desc_main$ $paragon.230.mid$"
 paragon.230.desc_best:0 "$paragon.230.desc_main$ $paragon.230.best$"

 paragon.230.desc_main:0 "§Hアザリンは指令コンソールを素早く操作し、 いくつかの計器類を調整する。§!\n\nよし！ あなたの首都に進路を設定した。 すぐに到着する。\n\nそれと、 忘れないうちに言っておくと、 この宇宙船の生態系には、 さまざまな外分泌ホルモンが生息しているわ。"
 paragon.230.worst:0 "この§Yフェロモン§!をあなたに与えるのが適切だと思う。 あなたの種族と相性が良いから、 きっと良い効果をもたらしてくれるはず。"
 paragon.230.mid:0 "わたしたちの協力体制を記念して、 あなたに§Yフェロモン§!を贈りたい。 わたしの最高傑作とはいえないけど、 あなたの種族に良い効果をもたらしてくれるはず。"
 paragon.230.best:0 "このおめでたい出来事を記念して、 この§Yフェロモン§!の贈り物を受け取ってほしい。 これに含まれている強力な化合物は、 あなたの種族に恩恵をもたらしてくれるはず。 あなたはこれを受けるに値する。"

 pheromone_cocktail_best:0 "フェロモン混合物"
 pheromone_cocktail_best_desc:0 "§Y$NAME_Astrocreator_Azaryn$§!からの贈り物。"
 pheromone_cocktail_mid:0 "$pheromone_cocktail_best$"
 pheromone_cocktail_worst:0 "$pheromone_cocktail_best$"
 terraformation_nucleus_side_effect:0 "異常増殖"
 terraformation_nucleus_side_effect_desc:0 "この惑星は§Y$NAME_Astrocreator_Azaryn$§!の核によってテラフォーミングされた。"
 leader_trait_legendary_terraformation_nucleus_3_buds:0 "テラフォーミング核"
 leader_trait_legendary_terraformation_nucleus_3_buds_desc:0 "§Y$NAME_Astrocreator_Azaryn$§!の背中にある蕾。 彼女はそれらを秘密にしている。\n§H残る蕾は3つ。§!"
 leader_trait_legendary_terraformation_nucleus_2_buds:0 "$leader_trait_legendary_terraformation_nucleus_3_buds$"
 leader_trait_legendary_terraformation_nucleus_2_buds_desc:0 "§Y$NAME_Astrocreator_Azaryn$§!の背中にある蕾。 彼女の健康はそれらに依存しているようだ。\n§H残る蕾は2つ。§!"
 leader_trait_legendary_terraformation_nucleus_1_bud:0 "テラフォーミング核"
 leader_trait_legendary_terraformation_nucleus_1_bud_desc:0 "§Y$NAME_Astrocreator_Azaryn$§!の背中にある蕾。 彼女の力の源であり、 彼女が生きるために欠かせない。\n§R残る蕾は1つ。§!"
 # TO DO [LD]: Update other languages' loc strings to match the trait rework-related addition of "_bud(s)" above

 paragon.232.name:0 "衰弱"
 paragon.232.desc:0 "§Y$NAME_Astrocreator_Azaryn$§!の健康状態は目に見えて悪くなっている。 診察を拒否しているので、 どうすることもできない。"
 paragon.232.a:0 "心配だ。"

 paragon.235.name:0 "成長と衰退"
 paragon.235.desc:0 "§Y$NAME_Astrocreator_Azaryn$§!の健康状態は、 テラフォーミング核と本質的に結びついていることが明らかになった。 それを使用するたびに状態は悪化し、 最後の核を播くときには命を落とすのではないかとみている。"
 paragon.235.a:0 "残念だ。"

 paragon.240.name:0 "最後の蕾"
 paragon.240.desc:0 "§H$NAME_Astrocreator_Azaryn$は動かない。 彼女の船から聞こえるいつものざわめきは、 低いこもった音に弱まっている。 彼女は苦しそうに囁く。§!\n\nわたしは悲しくない。 惑星を豊かにするために、 喜んで命を捧げたまで。 ありがとう、 友よ。\n\n§H$NAME_Astrocreator_Azaryn$は死んでしまった。§!"

 paragon.240.a:0 "大きな損失だ。"
 withered_dome_ship_effect:0 "枯れたビバリウム"
 paragon_withered_dome_ship_desc:0 "§Y$NAME_Astrocreator_Azaryn$§!の死後に残された、 ドーム型宇宙船の残骸。"
 
 paragon.241.desc:1 "§H事前に録音されたメッセージを受信した。 発信者はアザリンだ。§!\n\nわたしは自分の犠牲を受け入れたけど、 ビバリウムや船内の生命体も消えゆくのは耐えられない。 わたしとビバリウムは深く結びついている。 わたしが枯れれば、 ビバリウムも枯れるだろう。\n\nそれを見越して、 わたしはビバリウムをモジュール方式で設計し、 それぞれの生態系が自らを維持できるようにしてある。 すべての準備は整っている。 あとは、 このビバリウムにある生息環境を移せる惑星を探すだけ。 この任務はあなたに託す。"
 paragon.241.a:0 "やり遂げてみせる。"
 paragon.241.a.custom_tooltip:0 "アザリンの§Y$building_contained_ecosphere$§!の移設・再構築の準備が整った。 生態圏は、 我々が選んだ惑星で再構築できる。"

 building_contained_ecosphere:0 "自立型生態圏"
 building_contained_ecosphere_desc:0 "§Y$NAME_Astrocreator_Azaryn$§!が死去したときに残された遺産。 ビバリウムの船内にある生態系のほんの一部に過ぎない。\n\n惑星の大気に高濃度の§H$contained_ecosphere_pheromones$§!を放出し、 住民に好影響を与える。"
 contained_ecosphere_pheromones:0 "生態圏フェロモン"
 contained_ecosphere_pheromones_desc:0 "§H$building_contained_ecosphere$§!から定期的に放出される有益なフェロモン。 住民に良い影響を与える。"

 paragon.260.name:0 "核サンプル"
 paragon.260.desc:0 "我々の科学者の一人が、 自らの意志で、 §Y$NAME_Astrocreator_Azaryn$§!のテラフォーミング核のひとつからサンプルを密かに入手した。\n\nこの蕾を研究することで、 アザリンが現段階では出し渋っている、 貴重な情報を得られるかもしれない。"
 paragon.260.a:0 "研究を開始しろ。"
 paragon.260.b:0 "サンプルをアザリンに返せ。"

 paragon.261.name:0 "核サンプルの返還"
 paragon.261.desc:0 "§H$NAME_Astrocreator_Azaryn$は安堵している。§!\n\nこれを返してくれて心から感謝するわ。 この力を乱用していたら、 大惨事になっていたかもしれない。\n\nありがたいことに、 歴史が繰り返されることはない。 あなたの正直さに報いるために、 フェロモンを新しく用意しよう。"
 paragon.261.a:0 "このようなことは二度と起こらない。"
 paragon.261.b:0 "歴史が繰り返す？"
 paragon.261.b.response:0 "余計なことを話してしまった。\n\n§Hアザリンは頭を横に振る。§!\n\n自然に干渉すると恐ろしい結果をもたらす。 まだ技術が未熟だった若かりしころ、 わたしはある過ちを犯した……\n\nわたしたちが手を加えた惑星は栄えていた。 どれも美しかった。 でも、 単純な計算ミスで、 思いがけないバクテリアの発生を許してしまった。 均衡が崩れてしまい、 大量絶滅に至った。 わたしたちは慎重さを欠き、 その代償を払うことになった。"

 NUCLEUS_SAMPLE_STOLEN:0 "テラフォーミング核の研究"
 NUCLEUS_SAMPLE_STOLEN_DESC:0 "§Y$NAME_Astrocreator_Azaryn$§!のテラフォーミング核を研究することで、 この技術に対する理解が深まるかもしれない。"

 paragon.265.name:0 "核の研究を完了"
 paragon.265.desc:0 "§Y$NAME_Astrocreator_Azaryn$§!の核サンプルを秘密裏に研究していた調査チームは、 多くのことを学ぶことができた。 この研究プロジェクトは、 アザリンに気づかれることなく完了した。"

 paragon.270.name:0 "蹂躙される施設"
 paragon.270.desc:0 "[event_target:nucleus_building_planet.GetName]にある研究施設が構造的に著しく損傷し、 急速に増殖する植物で溢れかえっている。 テラフォーミング核のサンプルを研究している科学者たちは、 この状況を制御することができない。"
 paragon.270.a:0 "施設に火を放て。 何かも破壊しろ。"
 paragon.270.b:0 "すべてを打ち明けるしかない。 アザリンに連絡しろ。"
 paragon.270.b.custom_tooltip:0 "§Y$NAME_Astrocreator_Azaryn$§!が協力関係を打ち切る可能性が少しある。"

 paragon.272.name:0 "$NAME_Astrocreator_Azaryn$"
 paragon.272.desc:1 "§Hアザリンは驚く。§!\n\nあら、 こんにちは。 会えてうれしい！\n\nこの協力関係は、 思っていた以上に有益なものといえるわ。 ともに大いに前進している。 信頼関係があればこそのこと。\n\n§H彼女は温かく微笑む。§!"
 paragon.272.a:0 "伝えなければならないことがある。"

 paragon.273.desc:0 "なるほど。\n\n§Hアザリンはため息をつく。§!\n\nでも、 もう過ぎてしまったこと。 幸い、 あなたは早めに連絡をしてくれた。 早急に対策をしなければ。 事態を収拾するためには、 相当な投資が必要となる。 出せるだけのものを出してほしい。"

 paragon.273.a:0 "すべてもっていけ。"
 paragon.273.a.custom_tooltip:0 "アザリンに£energy£ §Hエネルギー通貨§!をすべて渡す。"

 paragon.275.name:0 "緑の恐怖"
 paragon.275.desc:0 "テラフォーミング核のサンプルの研究が行われていた研究施設が壊滅的な被害を受けた。 侵略的植物の浸食拡大を止めることができない。 咲き乱れる植生は、 皮膚に水疱を生じさせる花粉を放ちはじめている。 それらは吸入による毒性も高い。 [event_target:nucleus_building_planet.GetName]は危険にさらされている。"
 paragon.275.a:0 "収拾がつかない。 アザリンに連絡しろ。"

 nucleus_sample_boils:0 "アレルゲン性の核花粉"
 nucleus_sample_boils_desc:0 "核サンプルの研究が失敗に終わった。 それらによる負傷者の治療には時間がかかる。"

 paragon.280.name:0 "$NAME_Astrocreator_Azaryn$"
 paragon.280.desc:0 "§H$NAME_Astrocreator_Azaryn$は落胆している。§!\n\nあなたが貪欲なのは知っていたけど、 自国民を危険にさらすほどうぬぼれが強いとは思わなかった。 彼らは死にかけている！\n\n植物のすさまじい増殖を止めるための対策を準備している。 でも、 あなたの不注意の犠牲になった人々は、 直ちに治療しなければならない。"
 paragon.280.a:0 "必要な治療を施す。"

