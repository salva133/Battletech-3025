 BEHOLDER_CLOUD_LIGHTNING:0 "シュラウドがもたらした稲妻"
 NAME_Temple_of_Whispers:0 "ささやきのモノリス"
 building_the_beholder:0 "$NAME_Temple_of_Whispers$"
 building_the_beholder_desc:1 "我々の次元に通じる§Y$temple_of_whispers$§!の“通路”。 この艦船はズィロを採掘し、 シュラウドとのつながりを維持するために惑星のエネルギーを餌にする。"
 building_the_beholder_known_desc:2 "$beholder_decisions$"
 building_the_beholder_unknown_desc:0 "奇妙なエネルギー変動を引き起こしている謎の構造物。"

 beholder_ship_button_desc:0 "§H降下§!\nこの艦船を領有する惑星に着陸させると建造物に変わる。\n\n§Yささやきのモノリス§!\n帝国上限：§Y1/1§!\n産出：£sr_zro£ 8.00\n維持費：£energy£25.00\n超能力POPからの資源：§G+10%§!\n\n$beholder_decisions$"
 beholder_decisions:1 "次の§E惑星ディシジョン§!が利用可能になる：\n- §H$decision_deploy_beholder$§!\n- §H$decision_psi_inoculate_pops$§!\n- §H$decision_cease_psi_inoculate_pops$§!\n\n"

 SHROUD_SHIELD_SUPPRESSION_FIELD:0 "シュラウド媒介式シールド抑制"
 SHROUD_SHIELD_SUPPRESSION_FIELD_DESC:0 "星系全体のシールドをすべて無力化する“シュラウド性”エネルギー場。"
 SHIP_PLANETFALL:0 "二機能設計"
 SHIP_PLANETFALL_DESC:0 "モノリスは大抵の艦船よりも頑丈に造られており、 艦船と惑星建造物の両方の役割を果たす。"
 decision_deploy_beholder:0 "ささやきのモノリスの展開"
 decision_deploy_beholder_custom_tooltip:1 "ささやきのモノリスは、 恒星間を航行できる軍艦として配備される。"
 decision_deploy_beholder_desc:0 "宇宙空間において、 傍観者の艦船は、 無差別にすべてのシールドを無効化させる強力なシールド減衰装置を起動する。"
 cannot_deploy_during_psi_inoculation:1 "§Rこの惑星における住民のPSI感化が進められている。 住民の精神が危険にさらされるため、 傍観者の展開はできない。§!"

 decision_psi_inoculate_pops:1 "PSI感化を開始"
 decision_psi_inoculate_pops_custom_tooltip:2 "ささやきのモノリスは、 £sr_zro£ §Yズィロ§!を産出する代わりに、 時間をかけて£pop£ §YPOP§!に§Y超能力§!の特性を付与する。\n\n§RPSI感化が行われている間は、 ささやきのモノリスを配備することはできない。§!"
 decision_psi_inoculate_pops_desc:3 "傍観者は、 時間をかけてPOPを感化させて§Y$trait_psionic$§!に変える。 浄化中のPOPや集合意識またはサイボーグPOPは感化できない。"
 no_organic_pops_on_planet:0 "§Rこの惑星には感化できる非機械的有機生命体POPがいない。§!"

 decision_cease_psi_inoculate_pops:0 "PSI感化を中止"
 decision_cease_psi_inoculate_pops_custom_tooltip:0 "時間をかけて§Y超能力§!の特性を付与する、 £pop£ §YPOP§!の感化を中止する。\n$beholder_psi_pops_timer_tooltip$\nささやきのモノリスを配備できるようになり、 £zro£ §Yズィロ§!の産出が再開される。"
 decision_cease_psi_inoculate_pops_desc:0 "傍観者は、 時間をかけてPOPを感化させて§Y超能力者§!に変える。 浄化中のPOPや集合意識またはサイボーグPOPは感化できない。"

 beholder_psi_pops_timer_tooltip:0 "§Y[This.GetName]§!における次のPSI感化は§Y[This.beholder_psi_pops_timer]§!に完了する。"

 beholder_psi_pops_cooldown_tooltip:0 "\n§RささやきのモノリスがPSI感化を中止して間もない。 §Y[This.beholder_psi_pops_cooldown_timer]§!まで再開することはできない§!"

 MESSAGE_POPS_INOCULATED_TITLE:0 "POP感化完了"
 MESSAGE_POPS_INOCULATED_DESC:1 "§Y傍観者§!からのPSI感化により、 $PLANET|$の£pop£ POPが§Y$trait_psionic$§!の特性を得た。"

 MESSAGE_BEHOLDER_PLANETFALL_TITLE:0 "傍観者、 降下"
 MESSAGE_BEHOLDER_PLANETFALL_DESC:0 "傍観者は$PLANET|$に降り立った。 ささやきのモノリスはそこに配備される。"

 MESSAGE_BEHOLDER_PLANETFALL_NO_SLOTS_TITLE:0 "傍観者、 降下失敗"
 MESSAGE_BEHOLDER_PLANETFALL_NO_SLOTS_DESC:1 "傍観者は$PLANET|$に着陸できなかった。 空き建造物スロットが必要。"

 leader_trait_governor_psionic_communion:0 "超能力交信"
 leader_trait_governor_psionic_communion_desc:1 "このリーダーの超能力は、 国民の精神衛生を改善し、 信頼を構築して安心感を与える。"

 # Beholder Backstory
 beholder_backstory:1 "「囁き声」の一端をなすシュラウドに棲む存在。 異なる次元をつなぐ“通路”を介して交信する。 善なる存在に見受けられるが、 充分な注意が必要だ。 その力と真意は不明である。"


