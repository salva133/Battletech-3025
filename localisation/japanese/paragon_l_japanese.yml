 paragon.1050.name:1 "帝国を揺るがす不祥事"
 paragon.1050.desc:1 "§Y[root.GetName]§!は、 帝国を揺るがす大スキャンダルの渦中にいる。 異常な行動、 横領、 隠蔽などに関して多くの報告があり、 権力者たちの力量を疑問視する声が広がっている。\n\n国民感情に与える影響は、 今後何年にもわたって続くだろう。 [root.GetName]が退陣し、 起訴されない限り、 政治に対する信頼を取り戻せないとの見方が強い。"
