 #########################

 paragon.1000.name:0 "機能不全の評議会"
 paragon.1000.desc:1 "当初はささいな言い争いであったものが、 現在ではあらゆる議題を行き詰まらせる論争に発展し、 評議会の機能を損なわせている。\n\n§Y[root.GetName]§!は、 評議会の中で最も論争好きで規律を乱す委員であることが判明した。 秩序と効率を取り戻すために、 ほかの大勢の委員が[root.GetHisHer]の解任を求めている。"
 paragon.1000.a:0 "厄介者を解任しろ。"
 paragon.1000.b:1 "協力することを学ばねばならない。"

 paragon.1005.name:0 "宇宙現象に魅せられて"
 paragon.1005.desc:1 "滅多に目にすることができない荘厳な宇宙現象が、 §Y[root.GetName]§!を新たな高みへと駆り立てている。 興奮と新しいアイデアが尽きない。 唯一の問題は、 どの科学分野に焦点を当てるかだ。"
 paragon.1005.a:0 "物理的な観測結果を物理学に応用する。"
 paragon.1005.b:1 "社会学研究に重点を置く。"
 paragon.1005.c:0 "技術者たちはやるべきことを把握している。"

 paragon.1010.name:0 "没収された密輸品"
 paragon.1010.desc:1 "§Y[root.GetName]§!の命令で行われた強制捜索により、 大量の密輸品が押収された。 時間をかけて進められてきた捜査が成功裏に終わり、 領内に根付いていた犯罪組織を壊滅させることができた。"
 paragon.1010.a:1 "正義は眠らない。"

 paragon.1015.name:0 "一つになった評議会"
 paragon.1015.desc:1 "§Y[event_target:leader_event_target.GetName]§!は素晴らしいリーダーシップを発揮し、 評議会をまとめ、 社会の効率的な運営を確かなものにした。 統計、 伝統、 外交を駆使しながら、 [event_target:leader_event_target.GetName]はほかの評議会委員だけでなく、 多くの派閥をなだめることに成功したのだ。"
 paragon.1015.a:1 "力を合わせれば、 強くなれる。"

 paragon.1020.name:0 "自己啓発"
 paragon.1020.desc:1 "§Y[event_target:leader_event_target.GetName]§!は、 自己発見と自己啓発の旅に出た。 集中学習、 多大な努力、 そして内省の結果、 [event_target:leader_event_target.GetName]の精神力は新たな段階に達したようである。 [event_target:leader_event_target.GetName]は可能性の限界を押し広げ、 人々を宇宙へと導くことを決意している。"
 paragon.1020.a:1 "素晴らしい働きぶりだ。"

 paragon.1025.name:0 "科学的進歩"
 paragon.1025.desc:1 "§Y[event_target:leader_event_target.GetName]§!の驚くべき科学的発見の直接的な結果として、 研究の速度が加速している。 この大発見は科学界で大きな話題となり、 科学界は[event_target:leader_event_target.GetName]を思想的指導者として認めている。"
 paragon.1025.a:1 "この進歩は全員に利益をもたらすだろう。"

 paragon.1030.name:0 "流出した情報"
