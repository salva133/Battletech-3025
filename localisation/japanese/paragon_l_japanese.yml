##########################################
 NAME_Exakeides:0 "ヴァグロスの継ぎ手、 ケイデス"
 desc_exakeides:0 "数え切れないほどの年月にわたり、 冷凍睡眠状態にあった§Yエクサケイデス§!はようやく自由になった。 失った時間を取り戻そうとする彼は、 若々しい容姿とは裏腹に、 鋭い知性と洞察力を持ち合わせている。"
 leader_trait_legendary_far_from_home:0 "おぼろげな過去"
 leader_trait_legendary_far_from_home_desc:0 "彼はどこから来たのか？ 彼に冷凍睡眠処置を行ったのは誰だ？ そして、 彼はなぜ自由になったのだ？ 過去を謎めかすいくつもの疑問は、 このリーダーの知識欲を増幅させている。"
 leader_trait_legendary_ancestors_knowledge:0 "祖先の遺産"
 leader_trait_legendary_ancestors_knowledge_desc:0 "このリーダーの肉体そのものが知識と技能の宝庫であり、 祖先の犠牲によって与えられた遺伝的遺産なのだ。"
 job_archivist:0 "$job_fe_archivist$"
 job_archivist_plural:0 "$job_fe_archivist_plural$"
 job_archivist_desc:0 "記録者たちは、 ケイデスの慎重な指導のもと、ヴァグロスの基準に従ってデータの目録を作成する責任を負う。"
 mod_job_archivist_add:0 "$mod_job_fe_archivist_add$"

 paragon.3100.name:0 "救難信号"
 paragon.3100.desc:0 "科学担当官[Root.Leader.GetName]は惑星[event_target:exakeides_planet.GetName]から微かな信号を検知した。\n\n繰り返し発せられる短い信号は、 助けを求めているように思える。 しかし、 信号は微弱であるため、 その発生源を特定するのは容易ではないと[Root.Leader.GetName]は考えている。 もはや時すでに遅しか…"
 paragon.3100.a:0 "少しでも望みがあるなら、 それにかけてみるまでだ。"
 paragon.3100.b:0 "信号を無視しろ。"
 LEGENDARY_LEADER_FIRST_PROJECT:0 "救難信号の発生源"
 LEGENDARY_LEADER_FIRST_PROJECT_DESC:0 "惑星[event_target:exakeides_planet.GetName]から発せられている救難信号の正確な位置を特定するには時間がかかる。"
 paragon.3104.name:0 "脱出ポッド"
 paragon.3104.desc:1 "[event_target:exakeides_planet.GetName]で救難信号の発生源を発見した。\n\nこの惑星の地殻の奥深くに埋もれていたのは、 古代の脱出ポッドだった。 ポッド内の冷凍睡眠カプセルには、 異星種族の子供らしきものが収容されていた。\n\nポッドはかなり古びていたが、 冷凍保存装置はいまだに稼働していて、 子供の生体信号は安定している。 カプセルの外装には、 連なる記号が粗く刻み込まれていた。 記号を翻訳すると、“我らの希望、 我らの未来、 我らの継ぎ手”と書かれていたことがわかった。"
 paragon.3104.a:0 "子供を蘇生させろ。"
 LEGENDARY_LEADER_RESUSCITATION:0 "冷凍睡眠蘇生"
 LEGENDARY_LEADER_RESUSCITATION_DESC:0 "[event_target:exakeides_planet.GetName]で発見された子供は、 記録史上最も長期にわたる冷凍睡眠状態にある。 蘇生には入念な準備を要する。"
 paragon.3105.name:0 "蘇生成功"
 paragon.3105.desc:1 "[event_target:exakeides_planet.GetName]で発見された子供の蘇生に成功した。 その種族のものにしては、 すべてのバイタルサインは合理的範囲内にある。 子供はまだ意識がなく、 覚醒するまでしばらく時間がかかるかもしれない。\n\nポッド内からいくつかの物品も回収された。 ひとつは、 劣化したデータクリスタル。 そこから子供の性別、 名前、 種族が明らかになった。 子供の名は§Yエクサケイデス§!。 データログでは一貫して§Y“ヴァグロスの継ぎ手”§!と呼ばれている。 もうひとつは、 未知の重金属から成る奇妙な遺物だ。 その構造からして、 何か大きな物体の一部である可能性が高い。 さらなる調査が推奨される。\n\nそれよりも、 子供の処遇を決めるのが喫緊の課題だ。 このエクサケイデスがどのような存在なのかはわからないが、 当面は面倒を見るほかないだろう。"
 paragon.3105.a:1 "エクサケイデスに家を与えてやろう。"
 paragon.3105.b:0 "子供は我々の責任ではない。"
 LEGENDARY_LEADER_STUDY_RELIC_PROJECT:0 "遺物の破片"
 LEGENDARY_LEADER_STUDY_RELIC_PROJECT_DESC:1 "エクサケイデスの冷凍睡眠カプセルから発見された破片。 この遺物は、 我々の現時点での科学的理解をはるかに越えている。 その秘密を明らかにするには、 多大な時間と資源を投じる必要があるだろう。"
 paragon.3110.name:0 "遺物の破片"
 paragon.3110.desc:0 "エクサケイデスとともに発見された“遺物の破片”に関する調査が暗礁に乗り上げてしまった。 欠けている部分が多いために、 その真の目的については推測の域を出ない。 しかし、 そのすぐそばで検知できた異常な測定値を考慮すると、 それは時空に影響を及ぼしているといえるかもしれない。"
 paragon.3114.name:0 "成長するエクサケイデス"
 paragon.3114.desc:0 "驚くほど早熟でありつづける§Yエクサケイデス§!は、 10年目でさらに上級な学習課程へと進む。 これまで我々は、 彼の飽くなき好奇心を伸ばすことに重点を置き、 それに必要なものをすべて与えてきた。 今後数年にわたって、 我々が提供しうる最も優秀な人材が彼の教育係を務める。\n\n彼には科学分野の指導者になれる素質がある。 それだけでも、 投資する価値が十分にあるといえるだろう。 問題は、 何を基盤にして教育を進めるかだ。"
 paragon.3114.a:0 "未知を受け入れるように促せ。" # Xenophile
 paragon.3114.b:0 "よそ者を信頼するなと戒めろ。" # Xenophobe
 paragon.3114.c:0 "命の大切さを印象付けろ。" # Pacifist
 paragon.3114.d:0 "強さは力であることを伝えろ。" # Militarist
 paragon.3114.e:0 "平等を尊ぶ心を育てろ。" # Egalitarian
 paragon.3114.f:0 "従うように指導しろ。" # Authoritarian
 paragon.3114.g:0 "彼の信仰を導いてやれ。" # Spiritualist
 paragon.3114.h:1 "物質世界について教えてやれ。" # Materialist

 paragon.3115.name:0 "ヴァグロスの継ぎ手、 ケイデス"
 paragon.3115.desc:0 "20歳になった§Yエクサケイデス§!は、 いよいよ成人の世界に足を踏み入れる。\n\n蘇生されて以来、 彼は強い意志と熱意を持って我々の教えを吸収してきた。 並外れた技能と限りない知性を持ち合わせているにもかかわらず、 彼は謙虚でありつづけている。\n\nエクサケイデスがなにより情熱を傾けたのは科学だった。 そして、 それに突き動かされるように、 彼は自らの過去に関する真実や壊れた遺物の目的を明らかにしようとしている。 仲間たちのあいだでは、 彼は単に“ケイデス”と呼ばれている。"
 paragon.3115.a:1 "次のステップを計画しよう。"
 paragon.3115.a.custom_tooltip:0 "イベント「§Y$paragon.3116.name$§!」が§Y10年§!後に発生する。"
 paragon.3116.name:0 "$paragon.3115.name$"
 paragon.3116.desc:1 "こんにちは。\n\n§H堂々と立つケイデスは、 周囲の状況とそれに対する自分自身の反応を観察する。 彼は自分の両手に視線を落とす――まったく震えていない。 この日のために備えてきたのだ。§!\n\n準備ができました。"
 paragon.3116.a:1 "ごきげんよう、 ケイデス。"
 paragon.3116.a.response:1 "§H若者はうなずき、 一呼吸する。§!\n\nこの日のことを夢見ていました。 物心ついたときから、 心待ちにしていたといえましょう。\n\nご奉公する覚悟はできています。"
 paragon.3116.b:1 "そうする時間は十分にある。 しかし、 その前に、 お前は何を求めている？"
 paragon.3116.b.response:1 "誰もが望むものです。 己を知り、 この銀河における自らの役割を理解すること。\n\nその手掛かりとなるのは、 あの遺物ではないでしょうか。 お力添えいただければ、 残りの破片を回収することに専念したいです。 誤解なさらず、 これは独りよがりの無益な探求ではありません。 あの遺物が秘める力は、 国民にとって大きな恩恵となると確信しております。\n\n§H彼は一瞬沈黙する。§!\n\nこの命があるのは貴方のおかげです。 答えを見つけなくてはなりません。 ご協力ください。"
 paragon.3116.c:0 "求めているものを見つけたら、 どうするつもりだ？"
 paragon.3116.c.response:1 "§Hケイデスは誇らしげに顔を上げる。§!\n\n “正解”がわかりにくい、 含みのある質問ですね。 一口に言えば、 貴方は祖国を与えてくださいました。 この旅でどこにたどり着こうと、 その成果は必ず共有いたします。 約束します。"
 
 paragon.3117.name:1 "遺物の影響"
 paragon.3117.desc:1 "遺物の初期調査を終えたあと、 §Yケイデス§!は普通でない体験をしたと報告している。\n\n遺物と物理的に接触したあと、 脳裏に人々や場所の映像、 さらには長らく忘れ去られていた過去の記憶が浮かんできたという。 それらが何を意味するのか解明できていないが、 いくつかの情景は実在する場所を表している。\n\nそれらを調査するために、 ケイデスはスペシャルプロジェクトの発令を要請している。"
 paragon.3117.a:1 "興味深い。 理由を突き止めなくては。"

 paragon_legendary_leader_chain_title:0 "遺物の幻視"
 paragon_legendary_leader_chain_desc:0 "§Yケイデス§!の幻視の妥当性を証明するための正式な要請。\n\n要請に応じることで、 彼の過去や謎の遺物に関する手掛かりが見つかるかもしれない。"
 planets_studied:0 "調査済みの幻視"
 legendary_leader_system_1:0 "火山景観"
 legendary_leader_system_1_desc:0 "溶岩で赤く照らされたこの惑星の地表は、 地殻活動によって割り砕かれている。\n\n[event_target:1st_system_legendary.GetName]星系にあるという。"
 legendary_leader_system_2:0 "危険な野生生物"
 legendary_leader_system_2_desc:0 "鬱蒼としたジャングルに覆われた惑星。 湿り気のある影や揺れ動く林冠に潜むのは、 捕食者とその獲物。\n\n[event_target:2nd_system_legendary.GetName]星系にあるという。"
 legendary_leader_system_3:0 "廃船置き場"
 legendary_leader_system_3_desc:0 "クレーターに覆われた、 強風が吹き荒れる不毛な地表には、 宇宙船の残骸が散乱している。\n\n[event_target:3rd_system_legendary.GetName]星系にあるいという。"

 paragon.3120.name:1 "立証された幻視" # Volcanic
 paragon.3120.desc:1 "[From.GetName]星系に入って間もなく、 §Yケイデス§!の幻視と一致する惑星を発見した。 溶解した鉱物が惑星の地表をとめどなく流れている。"
 paragon.3120.a:0 "惑星探査に備えよ。"
 LEGENDARY_LEADER_VOLCANO_PLANET_PROJECT:0 "火山探査"
 LEGENDARY_LEADER_VOLCANO_PLANET_PROJECT_DESC:1 "$NAME_Vapob$星系の初期調査結果は、 §Yケイデス§!が幻視で垣間見た光景と符合している。\n\n地質学的に不安定であるが、 比較的穏やかな地帯もあるようだ。 地上調査は可能に思える。\n\n§Rこのスペシャルプロジェクトはケイデス自身が調査する必要がある。§!"
 paragon.3121.name:0 "火山探査"
 paragon.3121.desc:1 "溶岩が打ち寄せる入り江のそばで、 §Yケイデス§!は鉱物処理施設の跡を発見した。 彼の脳裏に新たな映像が浮かび上がった。 それは閉ざされた部屋に通じる暗い廊下だった。 幻視を頼りに進んでいくと、 今にも崩れそうな古い箱を発見した。 箱の中身は、 時の経過による損傷をまったく受けていない遺物の破片だった。\n\nケイデスはそれに触れた瞬間、 不気味な幻視を見たと報告した。"
 paragon.3121.a:1 "何を見たのだ？"
 paragon.3122.name:0 "過去の亡霊" #vision
 paragon.3122.desc:1 "強大な溶鉱炉を思わせる活気が、§Yケイデス§!を取り囲んだ。 採鉱場、 工場、 車両が地上を覆い尽くし、 空には運搬船が点在する。 喧噪の向こうでは、 おびただしい数の穴やポータルが折り重なるようにして、 現れては消えてを繰り返している。 すると突然ごう音が鳴り響き、 地面が揺れはじめる。 遠くから、 押し殺した叫び声が聞こえてくる。\n\n幻視から覚醒したケイデスは、 新しい破片をその片割れのそばに置いた。 鋭い金属音が鳴り響く。 ほとんど間を置かずに、 2つの破片が融合した。  遺物の効果は強まったように思える。"
 paragon.3122.a:0 "興味深い展開"

 paragon.3125.name:1 "立証された幻視" # Wildlife
 paragon.3125.desc:1 "§Yケイデス§!の幻視を頼りに、 我々は[From.GetName]星系にある惑星にたどり着いた。 陸地の90％が密生したジャングルに覆われている。"
 paragon.3125.a:0 "惑星探査に備えよ。"
 LEGENDARY_LEADER_HOSTILE_PLANET_PROJECT:0 "ジャングル探査"
 LEGENDARY_LEADER_HOSTILE_PLANET_PROJECT_DESC:0 "$NAME_Taprib$星系にある惑星が、 §Yケイデス§!の幻視に現れたものにわずかでも似ているようなら、 細心の注意を払わなければならない。\n\n§Rこのスペシャルプロジェクトはケイデス自身が調査する必要がある。§!"
 paragon.3126.name:0 "林冠の上空に"
 paragon.3126.desc:1 "この野生のジャングルは容易に踏破できるものではないことがわかった。 一度ならず、 §Yケイデス§!は命を落としかねない危機に遭遇した。\n\nそれでも、 不思議な力に引き寄せられるように、 彼は道を急いだ。 そして、 植物に覆われた巨大な建造物の遺構を発見したのだ。 林冠のはるか上まで続く、 崩れかけた吹き抜け階段の先にあったのは黒い金属製の台座。 そこに、 遺物のもうひとつの破片が置かれていた。\n\nほとんど間を置かずに、 §Yケイデス§!は幻視に引き込まれた。"
 paragon.3126.a:0 "何を見たのだ？"
 paragon.3127.name:0 "過去の亡霊" #vision
 paragon.3127.desc:1 "うっそうとした草木が消え、整然とした緑の景色が広がる。 手なずけられた、 美しい世界。 広大な森林ほどの大きさのある動物用の囲いに、 銀河中の種族が収容されている。\n\n不意に幻視が揺れる。 §Yケイデス§!は大きな建物の中にいる。 壁には星系図らしきものがかけられている。 ハイパーレーンで結ばれていない、 4つの星系が目につく。\n\n帰艦した§Yケイデス§!は、 新たに手に入れた遺物の破片をその片割れのそばに置いた。 破片はうなり出し、 互いに引き寄せられるようにしてぴたりと融合した。 遺物は強化されたように思える。"
 paragon.3127.a:0 "素晴らしい報せだ。"

 paragon.3130.name:1 "立証された幻視" # Ship Graveyard
 paragon.3130.desc:1 "§Yケイデス§!の幻視と同じように、 $NAME_Ivusheh$星系にある惑星で艦船の墓場が観測された。"
 paragon.3130.a:1 "探査に備えよ。"
 LEGENDARY_LEADER_SHIP_PLANET_PROJECT:0 "廃船置き場の探査"
 LEGENDARY_LEADER_SHIP_PLANET_PROJECT_DESC:1 "$NAME_Ivusheh$星系の惑星で、 §Yケイデス§!の幻視に現れたものに不気味なほどよく似た艦船の墓場が観測された。\n\n§Rこのスペシャルプロジェクトは§Yケイデス§!自身が調査する必要がある。§!"
 paragon.3131.name:0 "廃船置き場の探査"
 paragon.3131.desc:1 "惑星のひび割れた地表に、 ボロボロになった宇宙船が散乱している。 §Yケイデス§!は、 最も大きなデブリ帯の中心で、 巨大な星系基地の下部構造を発見した。\n\n抗しがたい引力に導かれるように、 彼は星系基地のある部屋にたどり着いた。 そこに、 ほこりをかぶった貨物にまぎれて、 遺物のもうひとつの破片が残されていた。\n\n新たに発見した破片に触れた瞬間、 §Yケイデス§!は再び幻視に引き込まれた。"
 paragon.3131.a:1 "何を見たのだ？"
 paragon.3132.name:0 "過去の亡霊" #vision
 paragon.3132.desc:1 "惑星を周回する広大な星系基地。 ドックから次から次へと戦艦が飛び立っていく。\n\n旗艦の甲板に若い提督が立っている。 その片手にあるのは、 遺物に類似した物体。 彼が手首を軽く動かすと、 船外の空間が黒くゆがみ出し、 一点に集束するようにしてブラックホールが現れる。 提督が艦隊に前進命令を下すと、 幻視が不意に終わる。\n\n破片とともに帰艦した§Yケイデス§!は、 それを片割れのそばに置いた。 破片は甲高い音を出しながら振動しはじめる。 間もなく、未知の力によって2つの破片が融合した。 その後、 遺物の効果は強まったように思える。"
 paragon.3132.a:0 "素晴らしい報せだ。"

 paragon.3135.name:0 "復元された遺物"
 paragon.3135.desc:1 "最後の破片を回収し、 遺物は完全となった。 もはやいくつもの破片に割れていたとは思えない。\n\n遺物が復元されたことで、 その目的が解明される期待は高まり、更なる調査を行うことができる。 §Yケイデス§!主導のスペシャルプロジェクトが用意されている。"
 paragon.3135.a:0 "優先すべき試みだ。"
 LEGENDARY_LEADER_OPEN_WORMHOLE_PROJECT:0 "復元された遺物"
 LEGENDARY_LEADER_OPEN_WORMHOLE_PROJECT_DESC:1 "§Yケイデス§!の復元された遺物にまつわる謎を明らかにする試み。 本当にこの遺物が幻視を引き起こしたのか？ そうだとしたら、 他にどのような力を有するのか？"
 paragon.3140.name:0 "遺物の研究"
 paragon.3140.desc:1 "先ごろ復元された遺物に関する調査は、 興味深い発見をもたらした。\n\n遺物と§Yケイデス§!とのつながりが確証されたのだ。 ヴァグロスDNAと接触すると、 遺物の粒子が高い周波数で共振することが判明した。 仕組みは不明だが、 その効果は時空操作を思わせる。\n\n何度かこの現象を測定・制御しようと試みた結果、 §Yケイデス§!は再び幻視を見た。"
 paragon.3140.a:1 "報告せよ！"
 paragon.3141.name:0 "鍵"
 paragon.3141.desc:1 "§Yケイデス§!は遺物を見た。 それはまるで内側からの眺めだったという。 恒星ほどの大きさの粒子が周りを飛び交う。 それを取り巻く空間に、 ある種の力がみなぎるのを感じる。 彼は手だけを使い、 球体の動きを自由に操りはじめる。\n\n幻視から目覚め、 §Yケイデス§!は両手を遺物の上に置いた。 彼はついにその用途と驚くべき力を理解した。 それを適切に制御すれば、 空間にある2点を崩壊させ、 安定したワームホールを効果的に作り出せるのだ。 ヴァグロス種族は、 この装置を§Y鍵§!と呼んでいた。\n\nこの発見に駆り立てられた§Yケイデス§!は、 自らの決断でわが星系にワームホールを開いた。 それがどこに通じているのか、 彼自身にもわからない。 しかし、 彼は毅然とした態度を取りつづけている。 その先にあるのは、 恐らく自分の故郷であると信じているのだ。"
 paragon.3141.a:0 "すぐにでも調査せよ。"

 paragon.3144.name:0 "敵対的艦隊！"
 paragon.3144.desc:0 "遺物で生成したワームホールは$NAME_Sursect$星系に通じていた。 星系に入って間もなく、 艦載センサーが敵対的ドローン艦隊を検知した。 星系にあるただ一つの惑星を見張っているように見える。 初期スキャンによると、 艦隊にも惑星にも生命体は存在しないようだ。 \n\n§Yケイデス§!は、 この惑星こそがヴァグロス種族の母星であると断定した。 間違いなくなんらかの答えが見つかるだろう。\n\nドローンは通信を開くよう要求している。"
 paragon.3144.a:0 "通信を開け。"
 paragon.3145.name:0 "-.-. --- -- .--. .-.. -.--"
 paragon.3145.desc:1 "§H通信を開くと、 耳障りな雑音にまぎれて機械音声が流れ出す。 機会音声は周期的に互いに重なり合い、 音量は不規則に変動する。§!\n\n誘発要因：鍵の押収、 憲章違反。\nヴァグロスの鍵、 ステータス：未回収。\nヴァグロス帝国憲章第412条、 ステータス：違反。\n\n目標行動：鍵の返還。\n対処措置：ターゲット破壊。"
 paragon.3145.a:0 "遺物は我々のものだ。 別の方法を探せ。"
 paragon.3145.b:1 "鍵を渡してやれ。 安全確保が優先だ。"
 paragon.3146.name:0 "... -- .- .-. -"
 paragon.3146.desc:1 "§H擬似音声の出力が遅くなり、 つかの間の沈黙のあと、続きを告げる。§!\n\nヴァグロスの鍵、 ステータス：回収目前。\nヴァグロス帝国憲章第412条、 ステータス：暫定的に省略。\n\n行動：保留。"
 paragon.3146.a:1 "期待して良さそうだ。"

 paragon.3147.name:0 "遺物の喪失"
 paragon.3147.desc:1 "鍵を艦隊に送り届けると、 ドローンはワームホールを生成して速やかに星系を後にした。\n\nほどなくしてワームホールは消えた。これで、 この星系と惑星を自由に探索できるようになった。"
 paragon.3147.a:1 "正しい選択だった。"

 LEGENDARY_LEADER_SABOTAGE_FLEET_PROJECT:0 "電磁気"
 LEGENDARY_LEADER_SABOTAGE_FLEET_PROJECT_DESC:1 "§Yケイデス§!の要望によって立ち上げられたスペシャルプロジェクト。 $NAME_Sursect$星系にいるドローンの監視を解くことを目的とする。\n\n計画は、 電磁場を展開してドローンの動力源を無力化するというもの。 成功すれば星系の惑星を調査できるようになるだろう。"
 paragon.3148.name:0 "電磁妨害成功"
 paragon.3148.desc:1 "電磁パルスを発生させ、 ドローンの回路を完全に焼き尽くした。\n\n$NAME_Sursect$星系とその惑星を自由に探索できるようになった。"
 paragon.3148.a:1 "ミッション成功だ。"

 paragon.3149.name:0 "ドローンの破壊"
 paragon.3149.desc:1 "ドローンの裏をかくことはできたが、 それらの創造主はこういう事態を見越していたようだ。 攻撃を受けた ドローンは自爆プロトコルを起動した。 回収できそうなものはほとんど残っていない。\n\nいずれにせよ、 $NAME_Sursect$星系とその惑星を自由に探索できるようになった。"
 paragon.3149.a:1 "これも勝利のうちだ。"

 paragon_legendary_leader_homeworld:0 "ヴァグロスの遺跡"
 paragon_legendary_leader_homeworld_desc:1 "ドローンが守っていた惑星は潮汐固定されている。 惑星の半面はつねに冷たい闇に包まれ、 もう半面には光が絶え間なく降り注いでいるのだ。 光があふれる暖かな半面で、 我々は廃墟となったヴァグロス種族の都市らしきものを発見した。\n\n§Yケイデス§!は、 ここに自分の過去の詳細が眠っていると確信しており、 調査結果によって惑星の歴史を明らかにできることを期待している。\n\n§Rこの調査地点は§Yケイデス§!自身が発掘する必要がある。§!"
 paragon.3150.name:0 "権力の座？"
 paragon.3150.desc:0 "この惑星は、 ヴァグロス社会において重要な役割を果たしていたに違いない。 発掘作業を始めてほどなくして、 インフラのほとんどが行政事務を中心に構成されていたことが明らかとなり、 都市全体が通信拠点として機能していた可能性がある。 指導者層が集会できる場が至るところにあり、 いくつかの大規模な公共広場もすでに発見されている。"
 paragon.3150.a:0 "期待できそうだ。"
 paragon.3151.name:0 "地下壕"
 paragon.3151.desc:1 "幸運にも地下壕を発見したことで、 §Yケイデス§!は何日間も寝ずに作業を続けている。 この場所に、 自らの存在の手掛かりがあると確信しているようだ。\n\n地下壕の奥深くで、 ケイデスは一列に並んだ空の冷凍睡眠ポッドを発見した。 床に組み込まれた回路は、 より大きな構造につながっていた。 地下壕の中心に位置する、 玉座のような台座だ。"
 paragon.3151.a:0 "興味をそそられる。 その目的は？"
 paragon.3152.name:0 "強制的幻視"
 paragon.3152.desc:0 "調査チームの反対をよそに、 §Yケイデス§!は玉座のような装置に座る決断を下した。\n\n座るや否や、 彼は意識を失った。\n\n穏やかな表情をたたえながらも、 ケイデスの体は激しくけいれんした。 調査チームがいくら試みようと、 彼を玉座から引き剝がすことはできなかった。 数時間が経過し、 これ以上は体がもたないと誰もが思ったそのとき、 ケイデスは覚醒した。 現在、 彼の状況報告を準備している。"
 paragon.3152.a:0 "思い切ったことをやるものだ。"
 paragon.3153.name:0 "幻視に関する第一次報告"
 paragon.3153.desc:0 "§Yケイデス§!は公共広場を見た。 何千人、 何十万人という人であふれている。\n\n誰もが空を見上げ、 上層大気から降下する巨大艦船を見つめている。 突然、 大きな声が響きわたる。\n\n「注意せよ」と声は告げる。 「裁きの時は近い。 鍵は返してもらう。 汝らはここに留まるのだ…… 万物が終わるときまで」\n\n群衆から耳をつんざくような悲鳴が上がる。 幻視を眺めながら、 ケイデスは母国が見捨てられたことを理解した。 想像を絶する力をもつ異星種族の創造主は、 ケイデスの種族を切り捨てたのだ。 この惑星と広い銀河をつなげるものは、 鍵とそれらが生成するワームホールしかなかった。 銀河交易から切り離され、 この惑星の繁栄の礎となるものが突如として、 取り返しのつかないまでに失われてしまったのだ。"
 paragon.3153.a:0 "厳しい処罰だ。"
 paragon.3154.name:0 "幻視に関する第二次報告"
 paragon.3154.desc:1 "創造主の慈悲により、 ヴァグロス種族は、 鍵や関連資料を返還するまで1ヵ月の猶予を与えられた。 実際には、 それは慈悲というより侮辱に近いもので、 ヴァグロス種族が自らを救うにはとうてい十分ではない時間だった。 行政事務を主とする惑星には、 膨大な人口を維持する手段がなかったのだ。 手元にあるものを分配し、 飢餓に陥る時期を遅らせるのが精一杯だった。 異星種族の創造主は、 このことを十分承知していた。\n\nしかしながら、 絶望的な状況の中でも、 この惑星の指導者たちはある計画を立てた。 近年の先進冷凍保存技術やゲノミクス研究への取り組みが思わぬチャンスをもたらしたのだ。"
 paragon.3154.a:0 "最後まで抗うとは、 見上げたものだ。"
 paragon.3155.name:0 "幻視の結末"
 paragon.3155.desc:0 "ヴァグロスの生き残り計画が動きだし、 将来の“継ぎ手”である§Yケイデス§!と鍵の破片を収容したポッドが宇宙に打ち出された。 発見を免れるために、 最後の鍵は4つの破片に割られ、 銀河全域に飛ばされたのだ。 ケイデスは両親を持たず、 遺伝子工学の産物として生まれた。 DNAには同胞の記憶が刻み込まれている。 成人になったとき、 鍵に触れることでそれらの記憶を幻視として見ることができるように。\n\nこの計画と並行して、 この惑星の指導者たちは、 何千もの冷凍睡眠ポッドとそれらを収容するための巨大な地下空間の建設を命じた。 そこで、 ヴァグロスの優れた人材は眠り、 “継ぎ手”の帰還を待つことができる。 そして、 冷凍睡眠ポッドが機能しなくなるまで、 彼らはそうしていた。 彼らの思念はデータとなり、 “継ぎ手の座”のなかでケイデスを待ちつづけていたのだ。"
 paragon.3155.a:0 "無残な結末だ。"
 paragon.3156.name:0 "発掘作業終了"
 paragon.3156.desc:0 "民の犠牲を無駄にしないように、 §Yケイデス§!は再び“継ぎ手の座”に腰かけた。 前回ほど時間を要さず、 あまり劇的な展開にもならなかった。 流れる小川のような静けさで、 民の記憶がケイデスに注ぎ込まれたのだ。\n\n祖先の知識と記憶を手にし、 発掘調査はまもなく終了した。 ケイデスの次の行動は、 得られたデータをすべて処理して報告することである。"
 paragon.3156.a:0 "よし、 ケイデスの報告を待とう。"

 paragon.3160.name:0 "ヴァグロス発掘調査の報告"
 paragon.3160.desc:0 "§Hケイデスは肩を落とし、 いつもの気力を失っている。 最近の出来事が心に重くのしかかっているようだ。 それでも、 彼は穏やかな笑みを浮かべている。§!\n\n答えを得ました。 うれしくもあり、 悲しくもありますけど、 知ることができて何よりです。"
 paragon.3160.a:0 "お前は祖先の誇りだ。"
 paragon.3160.a.response:0 "彼らの期待に応えられるよう努力することしかできません。 大きな責任ですが、 喜んで引き受けます。"
 paragon.3160.b:0 "鍵はどうなる？"
 paragon.3160.b.response:0 "完全に復元されて、 機能にも問題ありません。 鍵を研究することで、 物理学者たちは大いに得るところがあるはずです。\n\n§Hケイデスは一瞬、 視線を落とす。§!\n\nしかし、 その本来ある力を失ってしまったのは残念なことです。 安定したワームホールを開くには、 その出口となる星系に受動システムが必要になります。 祖先の惑星には、 そのようなものが存在します。 残念ながら、 私たちはそれを復元する手段を持っていません。"
 paragon.3160.c:0 "これからどうする気だ？"
 paragon.3160.c.response:0 "ご命令に従います。\n\n私の科学に対する情熱がさめることはありません。 それどころか、 祖先の記憶は“発見欲”を刺激するばかりです。 銀河は不思議に満ちていて、 “知ること”と“見ること”は違いますから。 ひょっとすると、 遺跡となってしまった故郷の復興をそのうち目にするかもしれません。\n\nしかし、 今は、 私が学んだことをあなたにすべて捧げます。 同胞の教訓をすぐにでも生かしたいと思います。 どの分野で最も必要とされているでしょうか？"
 paragon.3160.d:0 "そのまま科学に情熱を注ぐといい。"
 paragon.3160.d.custom_tooltip:0 "§Yケイデス§!は科学者でありつづける"
 paragon.3160.e:0 "艦隊に力を貸してほしい。"
 paragon.3160.e.custom_tooltip:0 "§Yケイデス§!は提督になる"
 paragon.3160.f:0 "国を治めるのだ。"
 paragon.3160.f.custom_tooltip:0 "§Yケイデス§!は総督になる"
 paragon.3160.g:0 "軍が知識に欠けている。"
 paragon.3160.g.custom_tooltip:0 "§Yケイデス§!は将軍になる"
 paragon.3160.new_focus:0 "§Hケイデスは敬礼する。§!\n\n承知いたしました。必ずやご期待に応えてみせます。"

