 paragon.1040.name:0 "鳴りやまぬ残響"
 paragon.1040.desc:1 "§Y[event_target:leader_event_target.GetName]§!の情熱的な演説は、 大衆の強い愛国心をかき立てた。 [event_target:leader_event_target.GetName]の明白な情熱は、 人々の責任感と民族主義的感情を高め、 その熱気は領土全体に伝わっている。"
