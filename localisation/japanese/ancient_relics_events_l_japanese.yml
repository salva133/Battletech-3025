 decision_tissue_growth_stimulants:0 "組織成長刺激剤の注入"
 decision_tissue_growth_stimulants_desc:0 "滅んだ骨の都から回収した遺伝物質を用いて、 住民の成長速度を加速できる刺激剤を開発することに成功した。 残念ながら一部の市民は、 はるか昔に滅んだ異星種族の病気にかかった骨を掘り起こして開発した物質を注射する、 というアイデアを嫌っている。"
 decision_explosive_fungifoam_housing:0 "爆発的キノコ居住ユニットの構築"
 decision_explosive_fungifoam_housing_desc:0 "骨の都で発掘した遺骸から、 組織成長および骨化現象を無害に融合したものを開発することに成功した。 地元のキノコ類に感染するウイルスを遺伝子改良することにより、 わが機械ユニットのために急速に拡大する居住モジュールを生み出せるようになる。"
 decision_baol_life_seed:0 "ヌ＝バオルの生命播種"
 decision_baol_life_seed_desc:0 "遺伝学者たちは§Yバオル有機体§!のテラフォーム能力の秘密を解明した。 §Yバオル§!のデータから選り抜き改変した遺伝子をもつ、 繁殖力の高い植物を播種することにより、 これまでに比べごくわずかな費用で生命圏全体をテラフォームできる。"
 decision_baol_life_seed_effects:0 "§Yバオル§!特有の有機的テラフォーム能力をもたせた遺伝子改変植物を播種することにより、 惑星を§Y$pc_gaia$§!に変える。"
 decision_baol_life_seed_enhance:0 "ヌ＝バオルの生命増強"
 decision_baol_life_seed_enhance_desc:0 "遺伝学者たちは、 §Yバオル有機体§!のガイア系惑星に対する順応能力の秘密を解明した。 §Yバオル§!のデータから選り抜き改変した遺伝子をもつ、 繁殖力の高い植物胞子を散布することにより、 これまでに比べごくわずかな費用で全住民を改変できる。"
 decision_baol_life_seed_enhance_effects:0 "ランダムに選ばれた§G10§! £pops£ POPに特別な居住性特性を付与し、 §Yガイア型§!惑星における生産性を向上させる。"

 tissue_growth_stimulants:0 "組織成長刺激剤"
 tissue_growth_stimulants_desc:0 "$decision_tissue_growth_stimulants_desc$"

 explosive_fungifoam_housing:0 "爆発的キノコ居住ユニット"
 explosive_fungifoam_housing_desc:0 "骨の都で発見した古代のウイルスを遺伝子改変し、 地元のキノコ類に適用することにより、 機械ユニットのための急速に拡張する居住モジュールを作り出せるようになった。"

 d_mutation_vats:0 "変異タンク"
 d_mutation_vats_desc:0 "この惑星の核戦争を生き延びた社会の構成員は、 「真の自己」を明らかにするため、 ほとんど致死量の変異原性物質に身を浸すという、 苦痛に満ちた儀式を行っていた。 タンクの底に多くの骨が沈んでいることから、 すべての参加者が儀式を生き延びたわけではないようだ。"

 r_the_last_baol:0 "最後のバオル"
 r_the_last_baol_desc:0 "停滞処置を施して保存された、 最後のバオルの身体。 大量虐殺の悲劇を目にして、 最終的に知性を失う決断をした種族の運命を、 静かに偲んでいる。"
 relic_last_baol_active_tooltip:1 "§Hディシジョンをアンロック：§!§G$decision_baol_life_seed$§!、 非$pc_city$、 非$pc_hive$、 非$pc_machine$の惑星1つを§Y$pc_gaia$§!に変える能力をもつ。"

 r_the_defragmentor:0 "デフラグメンター"
 r_the_defragmentor_desc:0 "C.A.R.E対話式インターフェースのメインフレームから直接取り出した、 古代のコンピュータ・チップ。 エネルギー産出量を最大化するために使われていた、 非常に優れたアルゴリズムがいくつか収められている。"

