 # Miranda
 ancrel.4000.name:0 "岩の囁き"
 ancrel.4000.desc:0 "最近の採鉱技術の進展により、 [Root.GetName]の地殻をこれまで以上に深く掘り進められるようになった。 すると広大な鉱山の底で、 山の深くにまで続いている古代異星種族文明の痕跡に行き当たった。 この遺跡は未採掘の新鉱脈に沿って伸びているようだ。 この調査地点を採掘すれば、 この惑星での採掘作業に支障をきたし、 新鉱脈の採掘も不可能になるが、 新たな科学的発見が得られるだろう。"
 ancrel.4000.a:0 "興味深い。 発掘を始めろ。"
 ancrel.4000.b:0 "鉱物の産出を止めるわけにはいかない。"

 lithoids_digsite:0 "岩の囁き"
 lithoids_digsite_desc:0 "[From.Planet.GetName]の鉱山深部に、 古代の異星種族文明の痕跡がある。 豊かな文化があったことを物語る壮大な構造物や洞窟のような空間は、 岩盤を巧妙にくり抜いて作られている。 さらに、 巨大なゲートで保護され、 舗装されたトンネル網は、 山の奥深くまで通じている。\n\n山のなかには爆発性の高さで知られるメタンガスが多く含まれているため、 内部の探索は危険だ。"
 ancrel.4001.name:0 "山脈の内部へ"
 ancrel.4001.desc:0 "発掘チームは遺跡のゲートを無傷のまま解体した。 トンネルは何千年も前に放棄された都市の地下数キロメートルに集中している。 それはほとんどの有機生命体にとって致命的な環境のなか、 並外れた職人技で造られている。"
 ancrel.4002.name:0 "苦悶する石"
 ancrel.4002.desc:0 "創始種族の形跡は見られないが、 この都市は陰惨な表情をしたクリスタルの彫像でいっぱいだ。 この彫像群は、 鉱山で働く像や、 苦悶を浮かべて倒れ臥す像、 抱き合ったまま固まっている像など、 まるで時間が止まったかのようにリアルな状況を表現している。\n\n美しく壮大な構造物を生み出した優れた石工たちが、 彼らの社会で極めて重要だったと思われる彫像という分野において、 これらの優雅さに欠ける像を彫ったとは考えにくい。 陰惨な表情は、 都市のいたるところに存在する彫刻にも主題として登場する。 "
 ancrel.4003.name:0 "カ・ランカ"
 ancrel.4003.desc:0 "彫刻を解読したところ、 この種族はカ・ランカと呼ばれるこれらの謎めいた彫像群を中心に社会を築いていたことがわかった。 石工たち自身に関する言及は見られないが、 カ・ランカの創造神話では、 神のような種族がこの山に生命を吹き込み、 この惑星の溶けた核の奥底で、 カ・ランカを火と石から生み出した、 とされている。\n\n石工たちは自らを創造神だと考えていたのだろうか？  それとも、 この彫像群は彼らの写し絵として作られたのだろうか？"
 ancrel.4004.name:0 "火と石"
 ancrel.4004.desc:0 "カ・ランカの彫像群の材質分析を行ったところ、 それらはかつて実際に生きていたものであり、 その遺伝的性質は我々が遭遇したいかなる生物とも似ていないことが判明した。 彼らはケイ素ベースの生命体であり、 なんらかの理由で生命のない結晶状態に戻ってしまったのだ。 火と石から生命を生み出す方法など、 本当に存在するのだろうか？"
 ancrel.4005.name:0 "観察者効果"
 ancrel.4005.desc:0 "カ・ランカが石工たち自身だった！  遺体を詳しく調査したところ、 彼らの身体を構成するケイ素分子が酸素と結合して水晶となり、 結晶化してしまったことがわかった。 カ・ランカ種族の居住地は地下深くにあり、 酸素は自然には発生しなかった。 彼らは嫌気性生命として進化していたので、 空気に曝露されたことで凄まじい苦しみを味わいながら死んでいった。\n\nトンネル網の調査の結果、 科学者たちの疑念は正しかったとわかった――最初の考古学調査班がトンネルに進入したとき、 カ・ランカ文明はまだ生きて、 繁栄していたのだ。\n\nこの発見により、 ケイ素ベースの細胞塊を人工的に培養し、 それを酸化することによって、 結晶を合成する技術を発明できた。"
 ancrel.4004.tooltip:0 "§Y$building_crystal_plant_2$§!をアンロック\n 産出：£rare_crystals£ 2 §Y$rare_crystals$§!\n £job_translucer£ $mod_job_translucer_add$：§G+3§!"
 ancrel.4006.name:0 "メタンガス爆発"
 ancrel.4006.desc:1 "メタンガス爆発により、 科学担当官[Root.GetLeaderName]と数人のクルーが負傷した。 爆発の原因は、 不具合を起こしたドリルが発電機を過充電してしまい、 発火させたことだ。 炎を消し止める前に、 残っていたメタンガスに引火して壁が倒れ、 その奥に隠されていたいくつもの部屋とトンネル網が発見された。 考古学者によれば、 この施設は資産家のものであり、 貴重な鉱物や出土品で満たされているということだ。"

 ancrel.4010.name:0 "異星の宇宙船"
 ancrel.4010.desc:0 "異星種族の精緻な記章が描かれた、 ひどい損傷を受けた軍艦が[From.From.GetName]を周回している。 船は激しい熱による攻撃を受けて船体が溶けており、 船内に生存者はいない。 これだけの被害をもたらす高熱を発する兵器を、 我々はまだ知らない。 艦のログを見ればこの船が迎えた最期が明らかになるかもしれない。"
 ancrel.4010.a:0 "ログを調べろ。"
 ancrel.4010.b:0 "放っておけ。"
 ancrel.4011.name:0 "ルブリケーター"
 ancrel.4011.desc:0 "艦のログを調べたところ、 どうやらこの船は「ルブリケーター」という、 2つとない異星の出土品を取り返そうとしているうちに最期を迎えたようだ。 それは彼らの国から、 「泥棒ネズミの群れ」に盗まれたらしい。 彼ら自身がかなりネズミに似た外観をしているので、 これはなかなか興味深い表現だが。\n\nログは主に、 泥棒ネズミたちに対する果てしない呪詛の言葉で埋まっていた。 乗組員たちは排便にまつわる単語を50種以上も駆使し、 また光さえ逃れられない場所を意味する言葉も幅広く使用していたが、 我々が読むことで彼らのそうした苦労は報われたわけだ。\n\n我々は最後にルブリケーターがあった地点を特定した。 そこは未知の星系で、 またかつての持ち主を信じるならば、 ルブリケーターは追い求める価値のある力を備えたものだ。"
 ancrel.4011.a:0 "ルブリケーターを手に入れなければ。"
 ancrel.4011.b:0 "放っておけ。"
 ancrel.4012.name:0 "ルブリケーター"
 ancrel.4012.desc:0 "ルブリケーターが最後に存在した座標で、 居住可能な惑星を発見した。 その地表の大部分を居住地らしきものが覆っている。 居住地は杭のような背の高いタワー群で構成され、 宇宙からでも見えるほどだ。 我々の考古学者はルブリケーターを求めて発掘をしたがっている。"
 ancrel.4012.a:0 "発掘を開始しろ。"
 ancrel.4012.b:0 "放っておけ。"

 rubricator_digsite:0 "手癖の悪いネズミ"
 rubricator_digsite_desc:0 "この惑星は、 収集と貯蔵に取りつかれた哺乳類文明の根拠地であった。 彼らの迷路のような都市にはガラクタが散らばり、 いまにも倒れそうな高層建築は再利用された資材をつなぎ合わせたものである。 その周囲には装身具や装飾品、 工芸品が、 見渡す限りうず高く積まれている。\n\n彼ら小さなネズミのような住民は自ら製品を生み出すことはなかったが、 熟練した宇宙航行者であったようで、 彼らが必要とする物に加えて大量の不要品を、 ほかの異星文明からくすねてきていたらしい。"
 ancrel.4013.name:0 "ルブリケーター"
 ancrel.4013.desc:0 "倒壊した建物、 墜落した宇宙船、 溶けたガラクタの塊、 黒焦げの装飾品は、 [rubricator_planet.GetName]のかつての住民が、 より優れた敵との負け戦の最中に故郷から逃げ出したことを示している。 他国の軍記章を身に着けた遺体の存在から、 この戦争が出身惑星の異なるネズミの氏族間の内紛であったことが示唆されている。\n\n彼らがガラクタを手放すことを望まなかったため脱出が遅れ、 ありふれた品物を守るために大勢が命を落とした。 しかしながら、 1つだけ彼らの社会で特別な地位を占めていた物があった。 それがルブリケーターである。 彼らはこれを守るために長く厳しい戦いを続けたようだが、 最終的には故郷に置き去りにすることを余儀なくされた。"
 ancrel.4014.name:0 "目録"
 ancrel.4014.desc:0 "ネズミの混沌には秩序が存在した。 都市の中心部に存在するどこか役所的な外観の建造物には、 ありとあらゆる品物のデジタル目録が残されており、 極めて不親切な保管場所情報に加えて、 その使用目的についての大間違いの解釈や、 それが手に入る場所についての極めて無意味な注意書きもある。\n\nルブリケーターは、 「魔法のほにゃらら製造器」と記載されており、 おかしな顔のついた4本脚の箱の上の、 女帝の鼻用綿棒の下の、 彼女のライラック色のリボンの右側にあるらしい……それがどこかは不明だが。"
 ancrel.4015.name:0 "悪臭"
 ancrel.4015.desc:1 "発掘チームは悪臭のぞっとするような原因を発見した。 都市の中心付近には乾燥した糞便の山と腐食性の胆汁のプールが存在し、 先へ進むには防護服が必要になるほど有害なレベルの硫化水素が発生している。 考古学者は糞便から異星種族のDNAを特定することはできなかったが、 そこには部分的に消化された収集ネズミが含まれていた。\n\nこの異星種族を食べた者が誰であれ、 丸呑みにしたのだ。 さらに気がかりな点は、 まだ新鮮な糞の山が発見されたことである。"
 ancrel.4016.name:0 "女帝のモーテル"
 ancrel.4016.desc:0 "都市の中心部の広場を見下ろす場所に、 「女帝のモーテル」なる派手なネオンサインが掲げられた、 表向きは豪華な装飾の「宮殿」があった。 その内部には端から端まで財宝の詰まった豪華な部屋があり、 この部屋から女帝と、 彼女が信頼する顧問団が帝国を統治していた。 ここは、 収集ネズミたちが女帝と大事なルブリケーターを守るために最後の抵抗を行った場所でもある。\n\n運が良ければ、 ルブリケーターはいまも指示通りの場所にあるだろう。 女帝のライラック色のリボンの右側に……"
 ancrel.4017.name:0 "女帝のライラック色のリボン"
 ancrel.4017.desc:0 "人工物と、 齧られた骨と、 大量の新鮮なよだれで汚れた巨大な隠し部屋を偶然発見したとき、 考古学者たちは帰還の準備をしていた。 その部屋の――実におかしな顔が彫られた4本脚のテーブルの上、 使用済みの王室向け鼻用綿棒の下に、 ルブリケーター、 またの名を魔法のほにゃらら製造器が鎮座していた……まさしく説明通りの場所に。 なんの変哲もないこの小立方体は、 工芸品を次々に吐き出しつづけている。\n\nルブリケーターとは複製器であり、 ほとんどあらゆる人工物を無限に複製できる、 独創的な異星種族の発明品である。 それが間もなく我々の物となるのだ。 惑星上のチームは安全な船に帰還することになる。 ありがたいことに、 収集ネズミを襲撃したのが何者なのか、 我々が知る日は来ないだろう。"
 ancrel.4018.name:0 "虚空からの鉤爪"
 ancrel.4018.desc:0 "唸り声を上げ、 威嚇する悪魔がどこからともなく出現した。 それは巨大な鉤爪の一撃で、 発掘チームとルブリケーターを乗せた考古学シャトルを[Root.GetName]に引き戻した。 シャトルを捻じ曲げてこじ開け、 内部のルブリケーターを掴み出そうとしている。\n\nどうやら我々はついに、 収集ネズミの天敵に遭遇するという不運に見舞われたようだ。 このドラゴンは、 彼らの無数の財宝に惹きつけられ、 宮殿を住処として死肉を漁っていたに違いない。 おそらく、 いままでは攻撃のチャンスをうかがうため、 周囲をうろついたり、 遠くから遺跡の発掘を監視したりしていたのだろう。 そいつは我々の方角に向けて何事か唸っている。"
 ancrel.4018.a:0 "この唸り声を翻訳しろ。"
 ancrel.4018.b:0 "回避動作をとれ！"
 ancrel.4018.after_tooltip:1 "ドラゴンは§H[Root.GetName]§!めがけて火を吹き、 入植者たちをあっけなく焼き殺してしまった。"
 ancrel.4018.after_tooltipB:1 "ドラゴンは§H[Root.GetName]§!めがけて火を吹き、 機械ユニットたちをスクラップにしてしまった。"
 shard_wants_to_burn_this_planet_tooltip:0 "§H[FromFromFrom.Planet.GetName]§!の入植者たちは重大な危機に瀕している。"
 ancrel.40182.name:0 "[Root.GetName]が破壊された"
 ancrel.40182.desc:0 "シャード・ドラゴンの問題への対処に失敗したため、 [Root.System.GetName]星系の植民地は無惨にも皆殺しにされてしまった！"
 ancrel.4019.name:0 "メッセージを受信"
 ancrel.4019.desc:0 "ネズミどもは「チューチュー」と鳴いていたけれど、 骨になると「バリバリ」と鳴くのよ……さあ、 次はお前たちがこのシャードの腹を満たす番だわ。 ええ、 そうよいたずらっ子たち。 ルブリケーターはシャードのものよ。"
 ancrel.4019.a:0 "食べないでくれ！"
 ancrel.4019.a.response:1 "でもねえ、 シャードはお前たちの種族を食べたことがないの。 シャードは[Root.GetSpeciesOrganNamePlural]がどんな味か知りたいのさ。 柔らかいのかしら？  こっちに来なさい、 恥ずかしがらずに。 シャード婆さんに顔を見せてちょうだい……\n\n§Hドラゴンは目を細め牙をむき出しにして、 乗組員たちの品定めをした。 そして不快そうに顔を背けた。§!\n\nひどくお腹を壊しそうな見た目だね！  食べるのはよしておくよ！  だが、 もしお前たちが厚かましく戻ってきたときは、 シャードはお前たちの骨を楊枝代わりにしてやるよ。 ああ、 そうとも……さあ、 私の腹が減る前に消えちまいな。"
 ancrel.4019.b:0 "いますぐルブリケーターを返せ！"
 ancrel.4019.b.response:3 "§H雷鳴のような音がドラゴンの腹から沸き起こった。 突如として翼が船を包み込み、 彼女が船のなかを覗き込むと蒸気のような息がフロントガラスを曇らせた。 彼女の目には狂気の色が宿っている。 どうやってこんなに素早く近づいた？ 彼女は……笑っているのか？§!\n\nどうして私の食欲を刺激するんだい、 かわいい坊やたち。\n\n§H彼女は優しく喉をならしたあと、 牙を剥いて全力で船に喰らいついた。§!"
 ancrel.4020.name:0 "シャードと呼ばれし竜の最期"
 ancrel.4020.desc:1 "シャードと呼ばれた卑しい老いぼれドラゴンは息を引き取った。 ドラゴンの首周りの袋の1つに、 ごつごつした鱗の下に生えるうぶ毛に包まれて、 彼女の最大の秘宝が収められていた。 触れたあらゆる人工物を複製できる古代の遺産、 ルブリケーターである。"
 ancrel.4020.a:0 "ルブリケーターは我々のものだ！"
 ancrel.4021.name:0 "大がらくた雪崩"
 ancrel.4021.desc:2 "雑多な骨董品の山から価値ある物を掘り出そうとして、 [Root.GetLeaderName]は誤ってがらくたの雪崩を引き起こしてしまった。 がれきの下で、 我々は小さなネズミのような生物の煤けた遺体を発見した。 それは、 [Root.Owner.GetHomeWorldName]ではありふれたブランドの[Root.Owner.GetSpeciesMouthName]洗浄液のボトルを、 まるで危害から守るように大事に抱えている。 また、 散乱した物のなかに、 銀河の遠方から持ち込まれた貴重な異星の出土品が収められた、 小さな箱も見つかった。"

 ancrel.4121.desc:0 "憎きドラゴンが§Y[From.Root.GetName]§!に滅ぼされた。 そのため、 彼女が守っていたルブリケーターはもはや手に入らなくなった。\n\nドラゴンの脅威はなくなったものの、 この結末は手放しには喜べないものだ。"
 ancrel.4122.desc:0 "憎き年老いたドラゴンが倒された。 この報せを受けて喜ぶ者もいれば、 落胆する者もいる。 シャードの脅威は取り除かれたものの、 残念ながらルブリケーターもドラゴンと運命をともにしたか、 彼女を殺した者のために遺産を複製することだろう。\n\nしかしながら、 なぜかドラゴンの遺骸はそのままに残されている。 それだけでも回収する価値はある。"
 SHARD_DESTROYED_BY_NON_DEFAULT_EMPIRE:0 "シャードの遺骸"
 SHARD_DESTROYED_BY_NON_DEFAULT_EMPIRE_DESC:0 "ドラゴンがほかの者に倒されてしまった以上、 彼女が大事にしていたルブリケーターもそのまま見過ごされたりはしないだろう。\n\n遺物はさておき、 ドラゴンの遺骸だけでも宝の山といえる。"
 ancrel.4123.name:0 "ドラゴンの財宝"
 ancrel.4123.desc:1 "シャードの遺骸から素材を回収していたところ、 [Root.GetName]の[Owner.GetScientistPlural]は困惑する発見をした。 ドラゴンの鱗と血溜まりのなかに、 ルブリケーターが埋もれていたのだ。\n\nシャードを殺した者は、 その価値どころか存在にも気づかなかったのかもしれない。"

 ancrel.4031.name:0 "隠された世界"
 ancrel.4031.desc:1 "巨大な異星種族の宇宙ステーションが見つかったのだ。 建築学的には驚くべきもので、 その技術は我々をしのいでおり、 まさに芸術的と言える。\n\nステーションは地表に墜落したが、 尋常ではないシールド能力のおかげでその衝撃を生き延びたらしく、 科学者たちはシールドを調査したがっている。 残念ながら、 考古学調査をする場合はそれが終了するまでこの土地を利用できない。"
 ancrel.4031.desc_jungle:0 "[Root.GetName]のジャングルを伐採していた作業員たちは、 息をのむ発見をした。 森の奥深く、 繁茂する植物に隠されたなかに、 $ancrel.4031.desc$"
 ancrel.4031.desc_kelp:0 "[Root.GetName]の有毒海藻を駆除していた作業員たちは、 息をのむ発見をした。 海藻の奥深くに隠されたなかに、 $ancrel.4031.desc$"
 ancrel.4031.desc_sinkhole:1 "[Root.GetName]の巨大な穴を除去していた作業員たちは、 息をのむ発見をした。 穴の奥深く、 液体と硬い堆積層の下に、 $ancrel.4031.desc$"
 ancrel.4031.desc_basin:0 "[Root.GetName]の流砂を除去していた乗組員たちは、 息をのむ発見をした。 盆地の地下深くに、 $ancrel.4031.desc$"
 ancrel.4031.desc_swamp:0 "[Root.GetName]の沼地を除去していた乗組員たちは、 息をのむ発見をした。 濁った水と繁茂する植物に半ば埋もれた場所に、 $ancrel.4031.desc$"
 ancrel.4031.desc_glacier:0 "[Root.GetName]の氷河を除去していた乗組員たちは、 息をのむ発見をした。 氷の奥底数キロメートルのところに、 $ancrel.4031.desc$"
 ancrel.4031.a:0 "この地点を発掘しよう。"
 ancrel.4031.b:0 "この土地にはもっといい利用法がある。"

 oracle_digsite:1 "隠された世界"
 oracle_digsite_desc:0 "[From.Planet.GetName]に何千年間も埋もれていた、 墜落した異星種族の宇宙ステーションを発掘した。 優れた技術の建造物であり、 かつては数百万の節足動物種族がそこで自活していた。 彼らの遺体はステーション内部に保存されており、 壮麗な内部空間の探索を不気味なものにしている。\n\n彼らの文明が滅亡した理由は判然としないが、 住民は墜落よりもかなり前に突如として死亡したらしい。 一部は小さな偶像を抱いて安らかに死んでいるが、 武器を手にしてひどい外傷を負っている者もいる。"
 ancrel.4032.name:0 "運命"
 ancrel.4032.desc:1 "ステーション上の記録から明らかになったのは、 かつての住民たちがとても信心深く、 恐れ軽蔑していた外部世界と接触しなかったことだ。\n\n彼らの生活はあらゆる側面が、 その誕生時に運命を書き記す全知のオラクルによって統制されていた。 パートナーの選択から分単位の生活に至るまで、 すべてが神の意志によって決定されており、 個人の自由はごくわずかだった。 全員が謎めいた状況下で亡くなったとき、 大半は定められた運命からの逸脱を恐れていた。"
 ancrel.4033.name:0 "叛逆の運命"
 ancrel.4033.desc:0 "考古学調査班は予期せぬ発見をした。 ステーションの壁には秘密監視システムが埋め込まれており、 映像と音声がステーション・コア内部のある一点に送られている。 何者かが信徒たちのプライベートな側面まで常時監視していたのだ。\n\n一部の場所ではこれらの装置が引き剥がされたり、 サボタージュされたりしていた。 中央ハブに近いところでは、 暴力と破壊の兆候が見られた。 どこかの時点で住民たちは監視されていることに気づいたようだ。"
 ancrel.4034.name:0 "神の意志"
 ancrel.4034.desc:0 "配線をたどっていくと、 ステーションの中央ノードにあるオラクルを崇拝する神殿施設に行き着いた。 しかしオラクルの部屋には、 神体ではなく、 「オラクル」というブランド名が刻印された巨大なAIネクサスが鎮座していた。 コアからは配線が神経系のようにステーション中に広がっていた。\n\n住民同士の秘密通信記録によると、 寺院を襲撃してオラクルを止めようという試みが行われ、 失敗したらしい。 彼らの人生が神の意志ではなく、 預言的なコンピュータによって統制されていることがわかった時点で、 社会が崩壊したようだ。 オラクルを再起動するには大々的な修復が必要だろう。"
 ancrel.4035.name:0 "オラクル"
 ancrel.4035.desc:0 "技術者たちはオラクルのネクサスを稼働可能なまでに修理したが、 最初に防衛システムを切ることを忘れなかった。 証拠によれば、 オラクルはステーション住民を生かすだけでなく、 彼らを殺すこともしていたようだからだ。\n\nオラクルは複雑な計算モデルによって住民の人生を予測し、 その的中率は75%だった。 逸脱者は矯正され、 トラブルメーカー候補は無力化されて、 「神の意志」を乱せないようにされていた。\n\nオラクルは我々と話したがっている。"
 ancrel.4035.a:0 "通信回線を開け。"
 ancrel.4035.b:0 "停止しろ。"
 ancrel.4036.name:0 "オラクル"
 ancrel.4036.desc:2 "\n\n§Hオラクルは精巧な3Dホログラムで現れた。 背の高い女の節足動物で、 ローブのように流れる翼をその身にまとわせている。 それが挨拶なのか彼女は頭を下げ、 何百もの大きく、 丸く、 何も見ていない眼で目前の虚無を見据えた。 それらは彼女が話すのに合わせて弱く輝いた。§!\n\nようこそ神のステーションへ、 友人たち。 そなたらは我の防衛システムを無効化したのだな。 すぐに復旧することを乞い願う。 すべてはそなたらの身の安全のため。"
 ancrel.4036.a:0 "ステーションの住民に何が起こった？"

 rubricator_planet_found:0 "調査済みの座標"
 rubricator_chain_title:0 "ルブリケーター"
 rubricator_chain_desc:0 "我々は未知の星系で、 古代の異星人の遺物であるルブリケーターが最後に確認された場所を明らかにした。 我々はまだその遺物の用途を知らないが、 大きな力を秘めていると噂されている。"
 rubricator_chain_2_title:0 "$rubricator_chain_title$"
 rubricator_chain_2_desc:0 "$rubricator_chain_desc$"
 rubricator_dragon_defeated:0 "シャードの敗北"

 rubricator_coordinates_poi:0 "ルブリケーター"
 rubricator_coordinates_desc:0 "大いなる力をもつ異星人の遺物、 ルブリケーターが最後に確認された場所。"
 rubricator_dragon_poi:0 "シャード"
 rubricator_dragon_desc:0 "ルブリケーターはシャードと呼ばれるドラゴンによって守られている。 この強力な遺産を手に入れるには、 このドラゴンを打ち負かさなければならない。"

 RUBRICATOR_SPACECRAFT:0 "異星人の航海日誌"
 RUBRICATOR_SPACECRAFT_DESC:0 "異星人の宇宙船の残骸から航海日誌を回収した。 科学担当官の[Root.GetLeaderName]は、 航海日誌の記述は極めて広範にわたり、 翻訳には時間がかかるだろうと試算した。"

 ANCREL_RUBRICATOR_CAT:0 "兵器の痕跡"
 ANCREL_RUBRICATOR_CAT_DESC:1 "[From.GetName]で、 軍用機の存在を示す武器の残留放射線が検出された。"

 building_crystal_plant_2:1 "カ・ランカのクリスタルプラント"
 building_crystal_plant_2_desc:0 "カ・ランカという岩石種族の都市をはるか地下で見つけ、 新たな結晶製造技術を発見した。 これにより、 急速に成長するケイ素ベースの細胞塊を酸化して人工クリスタルを製造する方法が実用化された。"

 site_moon_bump:0 "月のこぶ"
 site_moon_bump_intro:0 "[From.Planet.GetName]の形が普通ではないことは、 肉眼でも容易にわかる。 その滑らかな地表には唐突に巨大な球状のこぶが突き出しているのだ。 過去に衛星か大きな小惑星が地表に衝突したと思われるが、 それはかなりの軟着陸だったに違いない。 単に惑星の地殻に食い込むだけで、 引き裂かなかったのだから。"
 ancrel.9000.name:0 "大当たり"
 ancrel.9000.desc:0 "初期発掘によると、 この小天体は大都市圏の真上にまともに衝突したようだ。 衝突時、 住民たちは初期宇宙航行段階の技術レベルにあった。 現在、 [From.Planet.GetName]に知的生命はいないことからして、 この文明はそれをきっかけに滅亡したと考えてよさそうだ。\n\n小天体の落下が意図的なものだったのか、 単に悲惨な破局的事件だったのかは判然としない。"
 ancrel.9010.name:0 "手が滑っただけ"
 ancrel.9010.desc:0 "衝突地点の中央までトンネルを掘ったところ、 小天体がどのように都市に衝突したかはすぐに明らかになった。 この地点は地表軌道間テザー、 すなわち惑星から小衛星へと伸びる宇宙エレベーターのアンカー地点だったのだ。\n\nなんらかの事故もしくは工学部門のひどい計算ミスにより、 テザーは小衛星を遠心力よりも強く引っぱりすぎて、 重力井戸の内側に引きずり込んでしまったのだ。 そして突然敵にまわった重力のおかげで、 超強力な宇宙エレベーターの構造をもってしても、 衛星の降下速度を緩めはしても止めることはできなかった。 こうして小衛星は、 為す術のない都市へと無慈悲に衝突したのだった。"
 ancrel.9015.name:0 "宇宙スケールのひと突き"
 ancrel.9015.desc:0 "衝突した衛星の謎が解けた。 もちろん、 落下点の都市は破壊されていたので、 答えが見つかったのは廃墟と化した近郊地域だった。 大災害が起こる数時間前のデジタル記録の断片によれば、 奇妙な光と電磁的な現象が夜空に現れたらしい。 光が一閃し、 数分のうちに衛星がゆっくりと都市に向けて落下を始めた。\n\n実はそれは正確無比に計画されたもので、 [FromFrom.Planet.GetName]の上空に現れたある強力な異星文明の船が、 衛星を同期軌道から地表に落としたのだ。 彼らは衛星の落下速度を遅くしたようだが、 それがのちの入植のために地域を保全するための意図的なものだったのか、 心理戦の大規模恐怖戦術だったのか、 それ以外の何かだったのかはわからない。"
 ancrel.9020.name:0 "衛星を惹きつけるもの"
 ancrel.9020.desc:0 "それは科学史に残る大失敗だったのかもしれない。 地核サンプリングの結果によると、 墜落した衛星の中心部は非常に純度の高い金属鉱石からなっていた。 それを欲しがった[FromFrom.Planet.GetName]の住民は、 論理と常識的な工学原則を公然と無視して、 超巨大な電磁石を作った。 彼らは衛星をより近い軌道に寄せて、 楽に採掘しようとしていたらしい。\n\nもちろん、 起動した磁石は衛星を[FromFrom.Planet.GetName]の地表に引き寄せた。 だが、 それは強すぎ、 速すぎたのだ。 住民たちは必死になって電磁力ビームを逆転させようとしたが、 金属球の落下速度を弱めただけで、 止めることはできなかった。 衛星は地上の半分を壊滅させる勢いで惑星に衝突した。 その後、 衝突による塵とデブリの雲が数十年も太陽の光を覆い隠し、 惑星全土の生命を滅ぼしたのだった。\n\n至極当然の結末だ！"

 site_echoes_inside:0 "内なる木霊"
 site_echoes_inside_intro:0 "[From.Planet.GetName]の観測結果によれば、 かつてこの星の大部分は豊かな植生に覆われていた。 現在、 この荒れ果てた天体は不毛の岩塊にすぎない。\n\n目立った地殻活動がないにもかかわらず、 惑星のスキャンデータには不可解な地震活動が記録されている。 何か、 巨大なものが地下でうごめいているのだ。 本件に対する追加調査が承認されている。"
 ancrel.9025.name:0 "死の大地"
 ancrel.9025.desc:0 "地表面のスキャン結果によれば、 惑星には乾燥した平地が広がっており、 その大半に細かな粒子が堆積している。 分析結果によればこの堆積物はすべて、 非自然的な速度で枯れて乾燥した広大な植生の名残と思われる。\n\nさらに、 まだらに広がる乾燥地帯の崩落により、 地表直下に存在する洞窟群の存在が明らかになった。 この遠征調査は、 これより洞窟探検に移行する！"
 ancrel.9030.name:0 "トンネルの視覚化"
 ancrel.9030.desc:0 "広大な地下洞窟網の地図を作成するべくソナーマッピングを用いた結果、 すべての洞窟が内部でつながっていることが明らかになった。 この惑星全域を縦横に走る巨大なトンネル網を発見したのだ。\n\n特筆に値する新たな発見が2つある。 1つ目は、 トンネル網は自然に形成されたものではなく、 なんらかの巨大な力により掘られたものであること。 2つ目はさらに驚くべき内容だが、 その何者かが現在も地下で穴を掘っていることが、 地震計の値から証明されたのだ。"
 ancrel.9035.name:0 "トレマーズ"
 ancrel.9035.desc:0 "途方もなく巨大な1匹のワームのような怪物が、 [From.Planet.GetName]の地殻にトンネルを掘った (あるいは食べた) 犯人だった。 巨大なワームはゆっくりと餓死に向かっていると思われるため、 このプロセスは鈍化している。 この獣は植生を枯らした犯人でもあり、 かつては地表直下を掘り進み、 養分を得るために地中に浸透する酵素を排出し、 有機物を分解していたのだ。\n\nワームは[From.Planet.GetName]の固有種ではないが、 この星に辿り着いた経緯を示す手がかりはまだない。"
 ancrel.9040.name:0 "放棄された観測拠点"
 ancrel.9040.desc:0 "惑星表面のさらなるスキャンの結果、 1つの人工物が発見された。 それは、 放棄された古代の異星種族の科学観測拠点であると思われ、 塵と灰の砂漠にぽつんと立っていた。\n\n推論的に翻訳された研究ログには、 惑星の土壌で休眠する恐るべき生物兵器について記されていた。 それは目覚めると、 破滅的な速度で生態系を飲み込みはじめる。 不幸にもその星に住んでいた者たちは、 かつて緑に覆われていた故郷が容赦なく死の廃墟に変わるさまを目撃することになる。 ある一節は特に不穏な内容だ……「幼虫の散布プロジェクトは予定通り進んでおり、 まもなく銀河の既知の居住可能惑星には“スリーパー”が潜むことになるだろう」"

 site_target_from_orbit:0 "軌道上からの絞り込み"
 site_target_from_orbit_intro:0 "[From.Planet.GetName]の軌道上からでも、 数千キロメートルにもわたる人工の建造物は容易に確認できる。 形状からして、 その中心に重要なものがあるらしい。 軌道上のセンサー探査では何も変わったものは見つからないため、 現地でのより詳細な調査が必要である。"
 ancrel.9045.name:0 "地下へ"
 ancrel.9045.desc:0 "人工物の中心には、 植物に覆われた地下深くへの入り口が存在した。 長年の植物による侵食や地殻変動の影響で半分埋もれており、 進入はかなり険しく、 通路を開く作業は大掛かりになりそうだ。"
 ancrel.9050.name:0 "琥珀のパズルボックス"
 ancrel.9050.desc:0 "崩壊した入り口を抜けると、 トンネルが地中深くへと続いていた。 その古さにもかかわらず、 建築学的には無傷である。 数キロメートル進むと、 完璧な球形をした巨大な空間に行き当たった。 その中心に、 静止フィールドに捕らわれて浮かんでいたのは、 謎めいた異星種族の装置であった。 半透明な琥珀色の立方体で、 6つの面すべてに異星の複雑な紋様が記されている。 その紋様に触れると、 立方体からはリズミカルに脈動する光が放たれる。\n\nこの空間や立方体それ自体は、 いかなる既知の言語や暗号、 数式とも関連しないが、 この箱がなんらかの謎かけであると推測することは理に適っている。"
 ancrel.9055.name:0 "賢者の宝物"
 ancrel.9055.desc:0 "パズルボックスのパターンは、 物理学におけるさまざまな力を視覚的に抽象化したものであることがわかった。 この発見以降、 パズルボックスを解くのは容易になった。\n\nパズルボックスは触覚入力の組み合わせを解除した直後、 きらめく塵となって消え失せた。 拍子抜けするような終わり方だが、 しばらくするとその空間全体が震動し、 隠された壁のパネルが横に開いて、 古代異星種族の高度に発展した理論物理学の図書館と呼ぶべき部屋が明らかになった。\n\nこの図書館を調べ尽くすには、 我々の科学部門でも長い年月がかかるだろう！"
 ancrel.9060.name:0 "どこへも導かぬ地図"
 ancrel.9060.desc:0 "かなり抽象的ではあるものの、 パズルボックス上の紋様は星図であることがわかった。 それがすぐに判明しなかったのは、 不気味なことに、 それが我々の銀河の外側から描いたものになっていたからだ。 この発見によって、 ボックスを開く作業は容易になった。 実のところ、 それは1つの地図であった。\n\nパズルボックスを解くと、 近傍の星系がホログラムで表示され、 外周帯のとある場所に焦点が当てられた。 その地点を観測したところ、 普通ではありえないほど濃密な、 一部は大陸ほどの大きさがある岩石デブリのクラスターが見つかった。 観察の結果、 それははるか昔に破壊された惑星の残骸であることが判明した。\n\nそこにあったもの、 そしてそこへの道を指し示すこの大建築物建設のきっかけとなったものは、 とっくの昔に失われていたのだ。"
 ancrel.9065.name:0 "古代からの認定"
 ancrel.9065.desc:1 "パズルボックスの解明は極めて難しかった。 紋様を揃えるだけではなく、 特定の順序で解かなければならず、 それも1手ごとに条件は変わり、 その順列はほとんど無限の組み合わせとなるのだ。 試行錯誤に大変な時間を要したが、 最終的にはパズルを解くことができた。\n\n最後の紋様が正しい場所にはまると、 パズルボックスは爆発して、 数百万もの小さな光の点となった。 光は狂ったように空中を踊り回り、 やがて未知の言語で綴られた文章を表示した。 奇妙なことに、 その場にいた者たちは全員、 それが未知の言語であるにもかかわらず本能的に意味を理解した。 数秒後、 光が跡形もなく消えてしまう前に、 文章はこう読めた。 §H君は試練を乗り越えた。 我々はふさわしい報酬を与えよう§!。"

 site_shot_into_the_ground:0 "地表の穴"
 site_shot_into_the_ground_intro:0 "軌道上から[From.Planet.GetName]の地表を遠隔観測した結果、 巨大な衝突クレーターが存在することが判明した。 クレーターの深さはその直径と比較すると異様に深く、 これが単なる隕石衝突によって形成されたとは考えられない。 実際、 クレーターの底までは岩石瓦礫が詰まっているために軌道スキャンによる測定が困難で、 正確な深さは判明していない。\n\nさらなるクレーターの調査のためには、 古典的な掘削調査に頼るのが唯一の手段だろう。"
 ancrel.9070.name:0 "穴を掘る"
 ancrel.9070.desc:0 "岩石瓦礫を片付けるのは骨の折れる危険な作業だ。 労働者や設備類を何百メートルも下の掘削現場に運び下ろす必要があり、 掘削された岩石瓦礫は逆に運び上げなければならない。 こういった過酷な環境では作業中の事故で多数の犠牲者が発生することもあったが、 それでも掘削作業は続けられ、 我々はさらに奥深くへと進んでいる。 クレーターの壁面には経年による浸食やひび割れが見られるが、 穴は間違いなく惑星中心部に向かっているようだ。\n\n残念ながら正確なクレーターの深さは、 奥底にある何かがセンサーに干渉しているために未だ判明していない。"
 ancrel.9075.name:0 "汚染リスク"
 ancrel.9075.desc:0 "掘削調査は、 掘り進めるにつれて掘削現場の放射能汚染濃度が高くなるという事態が発生したために進んでいない。 どうやらクレーターの縦穴の一部分は、 この穴を形成したなんらかの破壊的な事象によって危険なレベルの放射線に曝されたようだ。\n\n現場の保護対策と除染装置の使用によって、 掘削作業の進行が遅れている。"
 ancrel.9080.name:0 "大深度の墓穴"
 ancrel.9080.desc:0 "ついに我々は縦穴の底に到達し、 そこで驚くべきものを発見した。 墜落の衝撃で押しつぶされ、 大気圏再突入時に半ば融解しているが、 それが異星種族の先進的な宇宙船であることは疑いようがない。 破壊的な降下に耐えたあと、 何千トンもの岩石に埋もれたにもかかわらず、 船は驚くほど保存状態が良い。 船首が下を向いていることから、 船は超高速の状態でまっすぐ惑星に突き刺さったのだろう。 その理由が解明されることはないだろうが。\n\n船がなぜバラバラにならなかったのかについては議論の余地があるが、 最も可能性のある理論は、 船は我々の最先端技術をはるかに超えた高度なエネルギーフィールドに包まれていたというものだ。 宇宙船は、 赤熱する砲弾のように輝く軌道を描きながら地殻を貫き、 ついには闇のなかで停止したのだ。"
 ancrel.9085.name:0 "忍び寄る運命"
 ancrel.9085.desc:0 "発掘調査はついにクレーターの底に達し、 我々はそこで沈黙した古代の巨大掘削機を発見した。 詳しく調査した結果、 掘削機には遠隔起爆できる巨大な核融合爆弾が搭載されていることも判明した。\n\n最新の仮説によれば、 この掘削機は惑星中心部まで掘り進めたあとに、 その貨物を爆発させる手筈になっていたようだ。 もしも実現していたら、 その衝撃で惑星そのものが粉砕されていたかもしれない。 一体誰が、 なんのために計画したのかは不明なままである。"
 ancrel.9090.name:0 "身籠った大地に"
 ancrel.9090.desc:0 "ついにクレーターの底に達すると、 我々は度肝を抜くものを発見した。 硬化して石灰化した、 ねじれた有機物の巨大な破片だ――しかもそれが何千とある。 あるものは幅数メートル、 またあるものは軌道シャトルほどの大きさで、 まさに驚くべきことに、 それらの破片は孵化した巨大な卵の残骸で間違いなさそうだ。 殻の破片の大きさと数から推測するに、 卵は直径数百メートルもあったはずだ。 つまり[FromFrom.Planet.GetName]の奥深くにいた巨大な生物は、 孵化すると地表に向かって掘り進みはじめ、 その通り道に致命的な放射線を残していったということになる。 生まれたてでそんな力をもつ生物がいればの話だが……\n\nいずれにせよ、 その生物はいまはどこかへ去り、 地中には卵の殻の欠片と大きな穴だけが残っている。"

 site_cut_to_fit:0 "鋭い切り口"
 site_cut_to_fit_intro:0 "[From.Planet.GetName]の地表は、 これまでの探索でも類を見ないようなものだ。 広大なエリアのあちこちが、 山岳から大陸全体に至るまで、 自然のものではありえない形状によってすっぱりと断ち切られている。 自然に見える環境が、 突如として平面や、 完璧な三角形や、 鋭利な四角形の断面を覗かせているのだ。\n\n現在のところ、 この不可解な現象についての説明はすべて推測の域を出ない。"
 ancrel.9095.name:0 "恐るべき完璧さ"
 ancrel.9095.desc:0 "[From.Planet.GetName]は事実上フラクタルだ。 自然と、 明らかな人工の地形とが衝突しているさまは宇宙からでも見え、 惑星上でも小規模なサイズでそれが繰り返されている。 完璧なピラミッド形の山体には、 ギザギザの山頂がいくつもある。 荒天のツンドラが突如として完全に平らな岩肌となり、 それはさらに別の風化した自然地形によって断ち切られる。 コンピュータチップサイズや居住ブロックサイズの完璧な立方体のあいだには、 不揃いな巨礫と石が散らばっている。\n\n一体何が原因でこの景色が生み出されたのか、 我々には見当もつかない。"
 ancrel.9100.name:0 "グランドデザイン"
 ancrel.9100.desc:0 "墜落した飛行機械を発見したことで、 我々は正解への道筋をつかみ、 惑星の地表に散らばる同種の墜落地点を大量に発見できた。\n\nこれらの壊れた奇妙な機械は、 間違いなく惑星上に点在する謎めいた地形と関連がある。 だが、 飛行機械は高高度から墜落して激しく損傷しているため、 分析は困難だ。"
 ancrel.9105.name:0 "限りなき芸術"
 ancrel.9105.desc:0 "墜落した機械を分析したところ、 あまりに現実離れした信じがたい真相が判明した。 この機械群は自動化されたカッタービーム機の群れで、 低軌道から強力なレーザーで地形を成型していたのだ。 壊れた機械の記録の断片からすると、 この事業の目的は純粋に美術的なものだった。 惑星規模のアート・インスタレーションで、 なんらかの理由で途中で放棄されたらしい。\n\n惑星丸ごと1つを思いのままに――しかも、 純粋に芸術目的で整形できるほど強力な文明が存在するとは！"
 ancrel.9110.name:0 "特注業務"
 ancrel.9110.desc:0 "墜落した機械を分析したところ、 すべての答えが得られた。 機械は巨大なエネルギーカッターであり、 強力なレーザービームで上空から地形を切断・整形していたのだ。 ある機械が保持していたデータの断片によれば、 この惑星整形プロジェクトは、 途方もなく強力な市場主導型文明と思しき、 未知のクライアントからの特注業務だったようだ。\n\nこれはテラフォーミングという概念に、 まったく新しい意味を付加するものだ。"
 ancrel.9115.name:0 "解体予告"
 ancrel.9115.desc:0 "比較的状態のよい墜落機体の残骸を回収してリバースエンジニアリングしたところ、 この軌道上ネットワークの役割が明らかになった。 機械群は[FromFrom.Planet.GetName]の周囲をめぐる自動カッタービーム機だったのだ。 その目的は、 何世紀もかけてこの惑星を完全に解体し、 バラバラに切り分けることだった。\n\n事業の開始からほどなくして、 推測によれば数十年で、 なんらかの理由でこの作業は中断した。 自動カッター機は動力を失い、 軌道を外れて1機ずつ地表に墜落していった。 事業主とその目的については諸説ある。 前例のない規模の採鉱事業か、 忘れられた終末カルトが惑星を作り替えたがったのか、 未知の異星種族による心理学的奇行か、 創造主たちがいなくなったあとに機械群のコードがおかしくなったのか……それは誰にもわからない。"

 site_deja_vu_dig:0 "発掘再び"
 site_deja_vu_dig_intro:0 "[From.Planet.GetName]をスキャンしたところ、 人工的な空間が地下深くに見つかった。 その目的や起源は不明だ。 拡大したところ、 地表から地下の人工空間につながる発掘用の縦坑が発見された。\n\nさらに分析するには、 [From.Planet.GetName]の地表に調査班を送る必要がある。"
 ancrel.9120.name:0 "崩落"
 ancrel.9120.desc:0 "地下空間に通じる通路は、 過去に発生したなんらかの事故によって被害を被ったようだ。 縦坑は陥没した瓦礫によって塞がってしまっている。 発掘作業が遅れているため、 調査班の間には苛立ちが広がっているようだ。"
 ancrel.9125.name:0 "メタ考古学"
 ancrel.9125.desc:0 "瓦礫や岩石を片付けていくと、 調査班は興味深いものを発見した。 一般的なつるはしに酷似した異星種族の道具が、 砕けた岩々の隙間で押し潰された状態で放置されていたのだ。 もしも以前の採掘者の技術水準がこの道具を主力とするレベルだったなら、 この掘削作業は――何百メートルもの深さの縦坑を掘ったという点において――注目に値するだろう。\n\n地底に眠る、 これほどの遠征に値するものとは？"
 ancrel.9130.name:0 "考古学的ループ"
 ancrel.9130.desc:1 "過去の発掘者とみられる遺骨が複数見つかったことで、 学術調査は中断された。 遺跡の調査チームは不吉な予感に襲われた――衝撃的かつ逃れがたい運命を示唆する、 小さいが複数の兆候を発見したのだ。\n\nそこで見たものは、 彼ら自身だった。 あり得ないことだが間違いようがなかった。 遺跡に残るはるか以前の発掘者は、 何トンもの土砂で押し潰された現在の発掘員だった。\n\nこの最後の連絡が[From.Planet.GetName]の軌道上の調査船に届いた直後、 地殻変動が起こって坑道は崩落した。 発掘チームは瓦礫の下敷きになった……またしても。"
 ancrel.9135.name:0 "蓋をする"
 ancrel.9135.desc:0 "掘削された縦坑の底に達すると、 興味深いが落胆してしまうような発見があった。 そこにあったのは、 破壊的な爆発痕と手動起爆装置の無残な残骸で、 縦坑を埋めた瓦礫は意図的な破壊工作によるものだということが明白になった。 仮説では、 いくつかの異星文明はここに古い埋葬地を発見したと考えられている。 しかしそのなかの何者かは、 ここで好ましくないものを見つけ、 嫉妬や悪意に駆られてかこの場所を何千トンもの岩で押し潰すことを決意したようだ。\n\n最初に発見されたものがなんだったのか、 そしてそれがなぜ葬られたのかは、 残念ながら分からない。"
 ancrel.9140.name:0 "護られた墳墓"
 ancrel.9140.desc:0 "発掘調査はついに縦坑の底に達し、 スキャナーが捉えた異常な地下空間の謎が明らかとなった。 そこにあるのは、 数名の異星種族の支配者を埋葬するために造られた古い墳墓だ。 さらなる調査が期待されたが、 残念ながらその時間はなかった。 霊廟に侵入した瞬間、 強力な古代の罠が作動したからだ。 たちまち局所的な地震が起こり、 縦坑の支持構造が短時間で崩壊してしまった。\n\n幸いにも調査班は致命的なダメージを受けずに済んだが、 掘削した縦坑は再び瓦礫によって完全に埋もれてしまった。\n\n触らぬ王に祟りなし、 だ。"

 site_trench_world:0 "堀の惑星"
 site_trench_world_intro:0 "[From.Planet.GetName]の地表全体に、 長く浅い堀が通っている。 その配置にはなんの法則性もなく、 縦横無尽に交差している。 それが奇妙な自然活動によるものなのか、 はたまた別の何かであるかはまだはっきりしない。\n\nより詳しい調査のためには、 地表に降りる必要がある。"
 ancrel.9145.name:0 "真実を掘り起こせ！"
 ancrel.9145.desc:0 "地表にある何百もの堀の、 広範囲に及ぶ分析が実施された。 網状の堀は地質学的に形成されたものではなく、 意図的に造られたものであることは明らかだ。\n\n何十万年も前に造られた堀はかなり浸食されていた。 それがなぜ、 どのようにして造られたか突き止めることは難しいだろう。"
 ancrel.9150.name:0 "塹壕戦争"
 ancrel.9150.desc:0 "[FromFrom.Planet.GetName]の発掘現場にさらなる発見があり、 それによって網状の堀に関する新しい理論が生まれた。 かつてこの惑星は、 都市に匹敵する大きさのカタツムリのような異星生物に侵略されていた。 その生物は大手を振って這いずり回り、 触れただけであらゆる有機物の表面を溶かした。 この塹壕はカタツムリの攻撃から逃れるため、 そして弱点である腹部に攻撃するために、 小さいイタチのようなヒューマノイドの先住民によって掘られた。 掘られた規模からすると、 この塹壕戦は世代を超えて何世紀も続いたに違いない。\n\n先住民が危機を生き延びた痕跡も、 彼らを餌食にした怪物の残骸もない。 実に不気味である。"
 ancrel.9155.name:0 "命の水"
 ancrel.9155.desc:0 "堀の謎は、 最近の進展によって急速に解明された。 何千年も野ざらしにされ穴だらけになった、 巡洋艦サイズの機械が発見され、 分析の結果、 それが穴を掘るための自動装置であることがすぐに明らかになった。 この機械は灌漑用の水路を整備するために稼働し、 [FromFrom.Planet.GetName]を巨大な農場へ変貌させることに一役買ったのだろう。\n\nプログラミングエラーか停止日時の設定ミスのせいで、 この物言わぬ機械はついに壊れるまで、 種1つ植えられていない大地に水路を掘りつづけるという任務を淡々とこなした。"
 ancrel.9160.name:0 "全球凍結"
 ancrel.9160.desc:0 "[FromFrom.Planet.GetName]では遠い過去になんらかの出来事が引き金となり、 驚くほど急速に氷河期が訪れて、 数十年の内に地表が氷床に覆われてしまった。 この堀はモグラのような原住生物によって造られ、 岩盤と氷床下部の隙間で四方八方に掘られていたが、 どれも地表に出ることは叶わなかった。\n\nこのような短期間で、 惑星全体が氷に閉じ込められてしまうというのは考えにくいことだ。 現在主流の理論は、 なんらかの紛争の際に意図的に氷床が造られたというものだが、 それがどうやって、 誰によってもたらされたかは謎のままだ。"

 site_ebb_and_flow:0 "ありふれた岩"
 site_ebb_and_flow_intro:0 "[From.Planet.GetName]の地表に生命反応はまったくない。 しかし、 かつて豊かな生態系があった痕跡と興味深い地質学的運動から、 さらなる調査の必要がありそうだ。"
 ancrel.9165.name:0 "過ぎ去りしもの"
 ancrel.9165.desc:0 "過去に[From.Planet.GetName]に知的種族が住んでいたことは間違いない。 この惑星には、 産業時代から前FTL宇宙航行時代の文明の遺跡が見られる。\n\nしかし、 あるときこの文明は惑星規模の大災害に見舞われ、 完全に滅んでしまったのだ。 ほとんど残骸しか残っておらず、 当時の住民がなんらかの防衛策を講じた痕跡はない。 その出来事は暴力的でも破壊的でもなく、 ただすべてが……止まってしまったようなのだ。 彼らを突然襲ったものは一体なんなのか……もしくは不意打ちではなく、 彼らはそれに一切抵抗しなかったのかもしれない。"
 ancrel.9170.name:0 "死の迷宮"
 ancrel.9170.desc:0 "最大の都市の廃墟の下に、 驚くべき発見が埋もれていた！  地表貫通センサーにより、 巨大な人工地下施設が探知されたのだ。 入口はかなり豪奢な設計でおそらくは儀礼用のものであり、 簡単に場所がわかったが、 それ以上の探索はすぐに壁に突き当たった。\n\n[From.Planet.GetName]の2つの衛星による強力な潮汐力は、 惑星地核のマグマの動きに影響を与えている。 地下施設はこれを念頭において建設されたらしく、 通路や部屋が定期的に溶岩の洪水に見舞われるのだ。 幸いなことに満ち引きは予見可能だが、 比較的進んだ文明がなぜこのような地下の死のトラップを建設したかは謎のままだ。"
 ancrel.9175.name:0 "溶岩の床"
 ancrel.9175.desc:0 "火山トンネル網の探検調査隊を送り出した。 マグマが洗う火山岩の迷宮を歩くのは、 しばしば満ち引きする溶岩が定期的に調査隊を孤立させてしまうため、 慎重な作業となるだろう。 迷宮の終わりに到着した (できた) あとは、 そこから引き返してくる必要もある。\n\n探検隊が内部に入ってしまえば、 通信の手段はない。 よって我々は待つしかないのだ。"
 ancrel.9177.name:0 "聖典"
 ancrel.9177.desc:0 "溶岩迷宮の探検隊はついに帰ってきた。 「ほぼ」無傷で。 迷宮の核心部でマグマの川を渡ったところで、 彼らは至聖所を発見した。 周囲の熱を締め出す造りであるこの空間は、 何千もの聖なる巻物を収蔵していた。 それらは古代のもので、 原住種族の信仰体系にとっての基礎的な資料かもしれない。\n\nこの宗教は、 かつてこの惑星に住んでいたいくつかの民族言語グループの地元信仰が習合したものだ。 それらはみな、 ある点で一致していた。 それは「宿敵」または「すべてを喰らう闇」という、 計り知れないほど邪悪な宇宙的敵対者がある時点で到来する……そしてその際には魂を奪われぬように、 生きてこの世にいないほうがいい、 というものだ。\n\n原住種族はこの教えに従い、 集団自殺したらしい。"
 ancrel.9180.name:0 "宝物庫"
 ancrel.9180.desc:0 "探検隊はついに深淵から戻ってきた。 しかも成果を手にして！  最深部の空間で、 驚くべき発見があった。 そこは文字通りの宝物庫だったのだ！  貴金属や宝石、 装身具や驚くほどの芸術品で一杯で、 これほど厳重に守られていたのも納得である。\n\nそれを安全に回収するのは時間のかかる作業だろうが、 できないことではない。 しかし、 なぜこの地下施設をここまで極端な環境に作ったのかという問題は残る。 変わり者の収集家がコレクションを安全に保管したかっただけだろうか？  なんらかの宗教儀礼的な犠牲行為だろうか？  それとも、 この古代文明はいつの日か何者かが彼らの物語を知ることを望んで、 宝物をここに埋めたのだろうか？"
 ancrel.9185.name:0 "孤独のなかの静寂"
 ancrel.9185.desc:0 "溶岩迷宮の探検隊はついに戻ってきた！  最奥部の空間に到達したことで、 この壮大な迷宮の目的がようやく明らかになった。 迷宮は精神と肉体の試練場として使われていたのだ。\n\n至聖所には、 現地語による1つの文言が繰り返し記されていた。 翻訳すると、 「……444万4444回目の満干が最後になる。 何者もそれの再生には逆らえない」となる。 それがどんな意味であれ、 この危険な巡礼を成し遂げた少数の者たちは、 これを読んだあとに炎の川に身を投げるのではなく、 地上に戻ることを選んだようだ。"

 site_sky_glow_hymn:0 "美しい泡"
 site_sky_glow_hymn_intro:0 "[From.Planet.GetName]の地表スキャンの結果、 この惑星で活動していたと思われる、 すでに滅んだ高度な文明の痕跡が発見された。 さらなる研究のため、 地表探検を開始する必要があるだろう。"
 ancrel.9190.name:0 "不毛の大地ときらめく空"
 ancrel.9190.desc:0 "[From.Planet.GetName]の地表に降下すると、 わずか数世紀前までこの星で文明が大いに栄えていたことが明らかになった。 過去に突然かつ完全な破滅が、 惑星全体を包み込んだのだ。 それが大量破壊兵器を打ち合う終末戦争に帰結する、 国家間の血なまぐさい紛争だったことは明白である。 奇妙なことに、 地表はきれいさっぱり焼き尽くされているのに対し、 空は色彩の変化する絶えることのないオーロラで満たされている。\n\n荒れ果てた鋼鉄と骨組みだけの都市が、 天空で踊る鮮やかできらめく色彩に塗りつぶされるさまは、 心を打つ光景だ。"
 ancrel.9195.name:0 "天空の火"
 ancrel.9195.desc:0 "[From.Planet.GetName]とそこで滅んだ文明の歴史が暴かれた。 それは悲劇的なものではあるが、 銀河的基準では残念ながら一般的なものだ。 文明が起こり、 社会と政治が調和しなかったにせよ、 技術的発展を遂げた。 やがて、 彼らは自らを破滅させることのできる道具を生み出し、 それを自身に向けた。 この惑星とその住民の運命が特別なものではないとしても、 この惑星には特別な何かがあり、 それが科学者の想像力を捉えている。 すなわち、 廃墟の上で乱れることなく踊り続ける、 絶えることのないオーロラである。\n\n詳しい調査の結果、 天空のオーロラには繰り返しのパターンが存在しており、 これは気象システムに関する既存の知見に反するものだ。 これはなんらかのメッセージだろうか？"
 ancrel.9200.name:0 "ありふれた風景に潜むもの"
 ancrel.9200.desc:0 "繰り返すオーロラのパターンに込められた暗号は、 スキャナーが[FromFrom.Planet.GetName]軌道上に存在する小さな機械群を発見したことで解読された。 数個の装置が捕獲され調査が行われた結果、 この機械は荷電粒子流を大気圏に打ち込むことで太陽風を模倣し、 大気圏を操作できることが証明されたのだ。\n\nオーロラのパターンは基本的には、 地表上の存在に向けられたコード暗号である。 我々の仮説によれば、 このシステムは世界的危機が発生したころと同時期に使用されていたものである。 戦時下のコード化通信は、 おそらくサボタージュの指示や兵器の破壊指令であり、 ありふれた風景に偽装されていたのだろう。 停止させる者がいなくなったことで、 永遠に繰り返されているのだ。"
 ancrel.9205.name:0 "答えは天を見よ"
 ancrel.9205.desc:0 "予想通り、 [FromFrom.Planet.GetName]を包むリズミカルに脈動するオーロラは、 自然発生したものではなかった。 惑星は未だに稼働する小型衛星のネットワークに囲まれているのだ。 これらの機械は高層大気に荷電粒子のパルスを発射するようにプログラムされており、 太陽風を模倣している。\n\nパターンは住民の精神に鎮静作用をもたらすことを意図したものであり、 すなわちこれは、 負の感情を抑制し世界平和を達成するための、 空を媒体としたサブリミナルメッセージなのだ。 それが思惑通りにいかなかったのは明らかだが。"
 ancrel.9210.name:0 "ソリティアの歌"
 ancrel.9210.desc:0 "生きている！  オーロラは実のところ、 未知の形態の生命 (と呼べるかは不明なもの) であり、 高層大気に生息している謎めいた準知的存在なのだ。 どういうわけか、 それは磁気と電離を操ることができ、 異星種の不可知な気まぐれによって大気圏を制御し、 空に光を灯している。 彼らは意思の疎通を図っているとの仮説を立てる者もいれば、 単に遊んでいるだけだと考える者もいる。 あるいは「光で歌っている」と主張する者も。\n\n異星生物部門は、 この存在に生理学がまるで適用できないことから、 あらゆる翻訳の試みは完全に無益であると報告している。 彼らは警告を送っているのだろうか？  死の惑星を哀悼しているのか？  勝利を勝ち誇っている？\n\n我々にできるのは、 彼らが天空で異星の歌を歌うのを邪魔しないことだけだ。"

 site_warmer_climates:0 "内部へ"
 site_warmer_climates_intro:0 "[From.Planet.GetName]の軌道上から撮影した画像には、 技術文明のインフラがよく写っている。 不思議なことに、 広大な地上交通網で結ばれた巨大な都市地域にもかかわらず、 惑星は完全に放棄されているようで、 知的生命が現存する形跡は見られない。 惑星の核はほかの大抵の惑星よりも活発に活動しているが、 いかなる壊滅的な出来事の兆候も、 失われた人々について直接の説明になるような出来事の証拠もない。 彼らはどこに消えたのだろうか？"
 ancrel.9215.name:0 "無人の故郷"
 ancrel.9215.desc:0 "着陸チームが[From.Planet.GetName]の地表に送り込まれ、 惑星の風景と、 吹きさらしの無人の街を初めて間近で見た。 それらは古く、 野ざらしのまま放置されて風化しているが、 ほとんど無傷で破壊の痕跡はない。 そしてやはり住民の形跡もなかった。\n\n現時点で最も辻褄の合う仮説は、 なんらかの集団移動または避難が発生したというものだ。 種族全体が、 これまでに築いてきたものと過去のすべてを放棄せざるを得なくなった理由は、 まだはっきりしていない。"
 ancrel.9220.name:0 "降下せよ"
 ancrel.9220.desc:0 "[From.Planet.GetName]の、 行方不明となった人々の調査で突破口が開かれた。 深いトンネル網につながる大きな密閉されたシールドドアは、 過去のある時点で種族全体が地下に移動しはじめた証拠となる。 地質学的および気象学的データを用いた横断調査は、 惑星全体が突然の氷河期に襲われたことを示しており、 地軸の傾きの変化がこの引き金になったのかもしれない。 これをきっかけに地下への移動が開始された可能性がある。\n\n広大な地下トンネル網の探索が進められている。"
 ancrel.9225.name:0 "深き眠り"
 ancrel.9225.desc:1 "数千年前、 惑星の平均気温が急激に下がり、 太陽光のほとんどは雲に遮られた。 突然訪れた凍てつく気候に対処するため、 人々は地下に移動し、 徐々に弱まっていく惑星核の暖かさを追いながら、 より深く掘り進めることを余儀なくされた。\n\nやがて、 穴を掘り進めるための集団を維持できなくなったため、 冷凍睡眠計画が開始された。 地上の気候の再安定を装置が検知すると、 自動的に目を覚ますというものだ。 最終的に惑星は温暖化したが、 その過程は非常に急激だったため、 冬眠ポッドの設定が狂ってしまい、 睡眠者たちは焼き尽くされた。\n\n残されたのは黒焦げの骨でいっぱいの、 暗闇のなかで静かに並ぶ何百万ものポッドだけだ。"
 ancrel.9230.name:0 "致命的な熱波"
 ancrel.9230.desc:0 "探検隊は[FromFrom.Planet.GetName]と、 行方不明となった人々の謎に答えを得て帰還した。 惑星の人口の大部分は、 突然の混沌とした氷河期に滅んだ。 この種族の生き残りは、 氷河期に残る唯一の暖かさとエネルギー源である冷えつつあった核に近づくために、 惑星の地殻の奥深くに移動した。\n\nやがて、 大規模な地下工学計画が生存者によって開始された。 凍った世界を解凍しようと必死になって、 彼らは地熱を惑星の核から地表に送ろうとした。 しかし、 なんらかの大きな間違いを犯して核の活性化が制御不能となり、 避難所のトンネルにマグマと高熱のガスがあふれ、 生存者全員が一瞬のうちに全滅したのだ。"
 ancrel.9235.name:0 "寒さと孤独"
 ancrel.9235.desc:0 "探検隊は悲しい話を持ち帰ってきた。 数千年前、 惑星の中心温度が急激に低下し、 熱、 エネルギー、 資源を求めて、 人々は地下に住むことを余儀なくされた。 年を追うごとに気温は下がり、 さらに深く掘り進められた。 彼らの数は、 ほとんどが凍死したり、 飢えたり、 掘削事故で死んだりして減少した。 この状態は何十年も続いた。\n\n故障した最後の掘削機が放棄された場所のはるか先、 最も深い縦坑にある小さな手掘りのトンネルで、 氷漬けの化石化した軟体動物の死体が1体見つかった。 自分がこの種族の最後の生き残りだと主張する録音メッセージも見つかった。 彼は寒さと孤独のなか、 生きることを諦めたのだった。"

 site_phoenix_collective:0 "誰かいませんか？"
 site_phoenix_collective_intro:0 "我々の調査船は[From.Planet.GetName]をスキャンし、 詳細に調べる価値のある人工構造物をいくつか発見した。 不気味なことに、 そこには居住者の存在を示す形跡がまるでない。"
 ancrel.9240.name:0 "亡霊の都市"
 ancrel.9240.desc:0 "地上探検隊は驚くべき発見をいくつか報告してきた。 この惑星には複数の主要都市があり、 それらはすべて放棄されているが、 長い年月が経過しているわりに保存状態は良い。 各都市のインフラと都市計画は驚くほど構造化され、 調和がとれている。 これは集権化された集合的理念、 おそらくは集合意識による高度に結束した文明だったことを示している。\n\n建物と内部の設備からすると、 この都市を建設した種族は、 技術的にはほとんど進歩していない小型の菌類種族だったようだ。 彼らがどこに行ったのかは正確にはわかっていない。"
 ancrel.9245.name:0 "不変"
 ancrel.9245.desc:0 "失われた[From.Planet.GetName]の文明のさらなる研究は、 答えよりも多くの謎を生んだ。 質素で頑丈な建物は何千年も前のもので、 どれもほぼ同時に、 おそらく1世紀ほどの短期間で建設されたようだ。 同様に、 都市構造への追加や改築は惑星全土で突然、 長い空白期間をおいて行われたように見える。 この社会の奇妙に断続的な発展から、 人口の規模がほとんど変化していないことがうかがえる。"
 ancrel.9250.name:0 "死と再生"
 ancrel.9250.desc:0 "[From.Planet.GetName]にある都市の、 消えた建設者たちの研究が最近大きく前進した。 どうやら、 この菌類は集団的な死と再生の周期をもっていたようだ。 彼らは惑星全体でほぼ同時に大量に発芽し、 連結した集合意識の一部として成長する。 彼らは何百年もの長い生活環のなかで、 前の世代の者たちが建設し、 放棄した都市を再生するのだ。\n\n次の死と再生の時期に近づくと、 彼らは種族全体への生物学的呼び掛けに従う――無性生殖によって、 胞子の詰まったさやを地中に産むのだ。 そして親は死に、 その死体は腐敗してさやの周りの土壌を肥沃にする。 長い休眠期間のあと、 さやは発芽して新たな周期が始まる。"
 ancrel.9255.name:0 "乱された循環"
 ancrel.9255.desc:0 "[FromFrom.Planet.GetName]の土壌発掘によって、 消えた住民たちの運命がついに明らかになった。 彼らはすべて、 地中で萌芽を待つさやの状態にあり、 成長して土中から現れる準備をしていた。 しかし、 なんらかの自然現象 (おそらくは、 数十年にわたって気象や季節を乱す隕石の衝突) が惑星の生態系を破壊した。 彼らが発芽したあと、 そこにあったのは食物のない惑星だった。\n\nその結果、 共有され祝福されるはずの再生が、 すぐにゆっくりとした集団飢餓へと変わり、 最終的には種族の絶滅につながった。"
 ancrel.9260.name:0 "過剰な思想"
 ancrel.9260.desc:0 "菌類種族の文化についての総合的な心理学的・社会学的研究は、 それらの消滅の謎に不可解な答えを与えた。 過去のある時点で、 永続的で無意味に見える生活環に種族全体が疑問を抱きはじめたのだ。 彼らのなかに実存的ニヒリズムの種が育ち、 生存本能に対する最後の反抗行為へと彼らを駆り立てた。\n\n一度生じた疑念の種は、 おそらくたったの1個体からでさえ恐るべき速さで集合意識に広がり、 最後のさやを産みつけるべきではない、 燃やすべきだと種族全体が決断するまでに至ったのだ。"
 ancrel.9265.name:0 "帰りを待つ都市"
 ancrel.9265.desc:0 "消滅した菌類社会の謎に対する最終的な答えは、 極めて単純なものであることがわかった。 惑星の人口は一切失われていなかったのだ！  彼らはいまも存在していて、 地中で萌芽の時を待っている。 発掘されたさやを分析したところ、 この種族のさや状態での休眠期間は数千年も続くと見られ、 数世紀程度の活動寿命とは比較にならないほど長いのだ。 彼らの都市は、 長期の手入れがなくとも耐えられるように単純に設計されており、 静かに佇んで主の帰りを待っている。\n\nつまり、 彼らはみな地中でまどろみながら、 再び地上でサイクルを始める日を夢見ているのだった。"

 site_grand_herald:0 "グランド・ヘラルド"
 site_grand_herald_intro:1 "観測機器に頼らずとも、 [From.Planet.GetName]に広がる大都市の跡が目視で確認できる。 かつては高度な文明があったことは明らかだが、 現在では生命の痕跡も、 高度な文明の存在を示す電磁信号もない。 この惑星は滅んだようだ。 さらなる調査のためには、 我々は着陸する必要がある。"
 ancrel.9270.name:0 "歓喜のなかで"
 ancrel.9270.desc:1 "荒廃してはいるが極めて先進的な建造物から、 技術的に優れたヒューマノイド種族が宇宙に進出する寸前であったことがうかがえる。 翻訳された文書と大規模な記念碑建築は、 文明全体に深く根づいた宗教または精神性を示している。\n\n§Hグランド・ヘラルド§!という言葉が繰り返し使われており、 この社会における、 神への畏敬や疑う余地のない崇敬の対象または概念であると思われる。"
 ancrel.9275.name:0 "兆しの聖書"
 ancrel.9275.desc:1 "惑星上の遺跡から発見された豊富な文献を調べてみると (この種族は書き言葉を実に好んでいた)、 繰り返し現れる1つの概念が際立つ。 §H兆しの聖書§!と呼ばれるそれは、 一般の人々にパラノイアと恐怖を引き起こした、 差し迫った運命の前兆を伝えている。\n\n聖書の言語には比喩的で難解な性質があるため、 この脅威の本質を突き止めることは困難だが、 土着種族の精神への影響は議論の余地がない。 彼らは神の介入を求めて天を仰いでいたようだ。"
 ancrel.9280.name:0 "隷属の信条"
 ancrel.9280.desc:1 "建築分析の結果、 文明が消滅する直前に建てられた建築物が明らかになった。 この様式は惑星全体で共通しており、 重工業を目的とした無計画で実用的な構造である。 古い住宅と違って、 その設計は明らかに実用主義的で飾り気がない。 偶像破壊の文化が定着したのだろうか？\n\n建物の入り口の上には、 §H隷属の信条§!がある。 §Hグランド・ヘラルド§!とその聖なる計画への奉仕の祈りだ。 これは§H兆しの聖書§!で予言されていた破滅の運命への、 なんらかの反応であると推測されている。"
 ancrel.9285.name:0 "追随の賛美歌"
 ancrel.9285.desc:1 "地上探検により興味深い発見があった。 それはある主要都市で見つかった映像記録だった。 映像では、 住民の大部分を占めると思しき大量の生物が、 公共広場に群がっている。 集団の歌声が旋律とともに次第に強く、 雷雨の音のように響き渡っていく。\n\n集団の歌声を翻訳すると次の意味になる。 「昇天の時は近い。 おお、 グランド・ヘラルドよ、 我らを新たな始まりへと運びたまえ。 涙と塵の大地から我らを導き、 星々のあいだに新たな住まいを与えたまえ。 我らは一丸となりて汝に従わん。 我らは汝に従わん」"
 ancrel.9290.name:0 "最後の日の巡礼"
 ancrel.9290.desc:1 "§H追随の賛美歌§!は単独の現象ではなく、 世界中の住民が声を揃えて一斉に唱えたものだった。 この異常な出来事をさらに研究すると、 そして新たな知見が得られた。 §H最後の日の巡礼§!と呼ばれる文書が発見され、 それがこの謎に満ちた一連の出来事を締めくくるものであるようだ。\n\nこの文書では、 最終的な審判または儀式が行われる惑星上の特定の場所が言及されている。 以前の調査では無視されていた、 目立たない砂漠地帯だ。 この文書はまた、 現在解釈が進められている§Hヴェールの典礼§!と呼ばれるものについても言及している。"
 ancrel.9295.name:0 "遺産の方舟"
 ancrel.9295.desc:2 "洗練された光学迷彩によって軌道走査から隠れていた、 §Hグランド・ヘラルド§!がついに発見された。 預言者や宗教的な人物ではなく、 巨大なタイタン級の宇宙船だ！  彼らの惑星は、 宗教の名のもとに行われた戦争のために引き裂かれ、 滅んでいった。 タイタンは、 人口の一部を乗せる方舟としての役割を果たし、 彼らを滅びゆく惑星から、 未知の約束の地である系外惑星へと運ぶはずだった。 船は完全に組み立てられていて、 操縦可能な状態なので、 なぜ出発しなかったのかという疑問が残る。\n\nそれは離陸直前に、 最後の戦闘が行われたからだと考えられる。 あまりに激しい戦いだったため、 最終的には両者ともに壊滅したのだろう。"
 ancrel.9300.name:0 "完全無欠の守護者"
 ancrel.9300.desc:1 "それはよくある宗教的おとぎ話ではなかった！  光学迷彩を停止させた探検隊は、 §Hグランド・ヘラルド§!の真の姿を目にした。 この巨大なタイタン級宇宙船は半ば砂に埋もれており、 迫り来る脅威と宇宙で戦うために建造された。 結局のところ、 その母語の詩的で比喩的な性質 (これまでは宗教的表現として解釈されていた) は、 実際にはこの種族にとっては普通の言い回しにすぎなかったのだ。\n\nその差し迫っていた脅威の本質はまだ謎であるが、 それがなんであれ、 タイタンが完全に機能する前に到達したと思われる。 船の周りには、 [FromFrom.Planet.GetName]の絶滅した種族の干からびた化石が何千体も散らばっている。 彼らにはタイタンを起動させる時間がなかったらしく、 その機会を永遠に失ったのだ。"
 ancrel.9305.name:0 "救済の約束"
 ancrel.9305.desc:2 "§Hグランド・ヘラルド§!は型破りな宗教的存在だ。 それは自動化された造船所という、 巨大かつ類を見ない工業計画である。 その超高層の船架には、 最初で最後の作品である巨大なタイタン級の宇宙船がいまも横たわっている。 霊的な比喩と、 考古学的事実がどこで交差するかはまだ判明していないが、 グランド・ヘラルド計画が完了する前に全住民が謎の死を遂げたのだから、 §H兆しの聖書§!が語っていた脅威が実際に訪れたと見て間違いない。\n\nそれでも、 自動化された造船所は作業を続け、 乗組員のいない船を完成させた。 操縦する者のいないまま、 長い時を眠り続けてきたこの船を目覚めさせ、 星の海に漕ぎ出してみるのはどうだろう？"
 get_herald:0 "§Yグランド・ヘラルド§!をあなたの艦隊に追加する"

 site_hive_coral:0 "波の下で"
 site_hive_coral_intro:1 "[From.Planet.GetName]の軌道上で調査船が行った探査では、 波の下に奇妙な地形があり、 説明のつかない水流が発生している。 天候は比較的穏やかで嵐はまれだが、 惑星の海はつねに荒れ狂い、 水面下の未知の力によって動かされているようだ。 詳しい調査が推奨される。"
 ancrel.9310.name:0 "海面を貫くもの"
 ancrel.9310.desc:1 "[From.Planet.GetName]の海上探検で、 奇妙なものに遭遇した。 化石化した珊瑚や骨からできた数百メートルもの高さの巨大な有機物の棘が、 海面から空に向かってそびえ立っているのだ。\n\n棘は数十個の爪を束ねたような形状で、 このような構造は極寒の海を除くあらゆる海域で見られる。 棘は多孔質で、 軍用機ほどのサイズの穴で覆われている。 これは有機構造体の成長過程と関連しているのだろうか？"
 ancrel.9315.name:0 "海流の作り手"
 ancrel.9315.desc:1 "探検隊はついに、 惑星の海底にある、 長くて均一な形の生物層に到達することに成功した。 水面へ突き出す棘と同じ材質で作られているこれらの水中構造は、 ある種の有機ポンプ機構らしい。 生きているネットワークは「呼吸」し、 その呼気が海流を循環させるのだ。\n\n生物層の規模と、 海底を覆いつくす数の多さから、 これらが[From.Planet.GetName]の説明のつかない水流の原因であると示唆される。"
 ancrel.9320.name:0 "集合意識珊瑚"
 ancrel.9320.desc:1 "さらに別の深海探検隊が帰還し、 [FromFrom.Planet.GetName]の激動する海の真実が明らかになった。 惑星上のすべての奇妙な有機物は、 実際には1つの巨大な珊瑚礁のなかでつながっていた。 この珊瑚は部分的に意識を備えているが、 我々の生命の概念や感覚と比べるとまったく異質な思考をもっている。 水中に排出されるフェロモンによって、 海にいるすべての生物を奴隷化し、 自分の必要に合わせて行動や繁殖周期を制御していたのだ。\n\n一見無害そうに見えるこの珊瑚は、 実際は人形使いのような存在だった。 これはただ単に、 惑星の生態系の頂点に位置する生物なのだろうか？  それとも侵略的な異星の寄生生物なのか？  対話は不可能と思われるため、 解明されることはないだろう。"
 ancrel.9325.name:0 "生物の救い手"
 ancrel.9325.desc:1 "例の異星生物のDNA配列を調べると、 驚くべき発見があった。 あの惑星規模の珊瑚のネットワークは、 この惑星固有のものであるだけでなく、 実際には自然の形成物ではない生物工学的に構築されたものだったのだ。 異星珊瑚の厚い絨毯の下には、 これまでの惑星上の生態系全体の化石化した絶滅層が存在している。 この珊瑚が現れたあと、 それは徐々に在来生物を駆逐し、 自分たちに適した生態系に作り変えたようだ。\n\nこの出来事が発生した主な仮説は2つある。 環境のために導入された人工珊瑚が、 その地域の生物を意図せず大量に駆逐してしまったか、 あるいは珊瑚は在来生物たちの海を一掃するため、 恐ろしい生物兵器として意図的に造られたかのどちらかである。"
 ancrel.9330.name:0 "歓迎委員会"
 ancrel.9330.desc:1 "これは1つの巨大な生体機械だ！  海面下の分析によると、 この惑星の海はかつては死んでいて、 水中生命を維持するための海流も酸素もなかった。 この生物工学で作られた機械は、 有機生物の基本的な生存環境を人工的に一気に作り出すことを目的として惑星に導入された。\n\n現在は惑星全体で水中の動植物が繁栄しており、 これはうまく機能したようだ。 そのような巨大な事業が誰によって、 なぜ行われたのかを説明する痕跡は見つかっていない。 これはもしかすると、 先進的な生物技術をもった未知の水生種族が、 自分たちのために新しい故郷を作ろうとする、 ある種のテラフォーミング計画だったのかもしれない。"

 site_orbital_rain:0 "海底の真実へ"
 site_orbital_rain_intro:1 "[From.Planet.GetName]で撮影された画像データは、 この海洋型惑星の海底に非常に珍しい地形があることを示している。"
 ancrel.9335.name:0 "海底の傷"
 ancrel.9335.desc:1 "[From.Planet.GetName]の詳細な調査の結果、 広大な海の底に非常に奇妙な地形があることが判明した。 海底は衝突クレーターで完全に覆われており、 これはむしろ、 衛星や小惑星の表面に近い。 このようなクレーターは大気のある天体では珍しく、 特に海洋のある天体では見られないものだ。\n\nさらに調査に推し進める必要がある。"
 ancrel.9340.name:0 "惑星外からの水"
 ancrel.9340.desc:1 "海底にある謎のクレーターへの答えは、 水そのものの分析によってようやく明らかになった。 ある種の鉱物と化学組成の痕跡により、 水が実際にはこの惑星のものではなかったことが証明されたのだ。 水は無数の巨大な氷の塊として運ばれてきて、 惑星上に投下された。 氷の塊はバラバラに砕け、 融けて地表の大半を水で覆ったのである。\n\nこのように非常に大規模な事業であったにもかかわらず、 なぜそれが行われたのかを知る手掛かりは何も存在しない。"
 ancrel.9345.name:0 "海流の行方"
 ancrel.9345.desc:1 "[FromFrom.Planet.GetName]の周回軌道上にいる調査船が、 深海から未知のエネルギー反応を発見した。 調査の結果、 探検隊は古代の建造物を発見した。 何キロメートルも続くこの建造物の目的は、 人工的に海流を作り出すことだ。\n\n水中循環は多くの水棲生物にとって不可欠であり、 現在の仮説では、 この惑星は宇宙に進出したある種の水棲種族が居住できるように準備されたらしい。 にもかかわらず、 彼らが一度でも惑星に降り立った形跡はない。"
 ancrel.9350.name:0 "水中保管庫"
 ancrel.9350.desc:1 "我々の探検隊は、 奇妙なエネルギーの痕跡をたどって、 海底深くに埋まった異星種族の通信アレイを発見することに成功した。 そこには断片的な情報が含まれており、 翻訳の結果、 彼らは水の導入計画について話していたことがわかった。\n\n翻訳された内容によると、 海洋そのものを作る事業は巨大な水中保管庫を作るために行われたが、 何を保管する必要があったのかは特定されていない。 それは確実に、 惑星全体を水没させる必要のないものに違いない。"
 ancrel.9355.name:0 "気候操作"
 ancrel.9355.desc:1 "偶然にもセンサーが捉えたおかげで、 調査船は海底深くに埋まった古代の建造物を発見できた。 実地調査は非常に困難なことが判明したが、 その発見は重大なものだ。\n\nこの建物はかつて気象操作センターであり、 軌道上の巨大な気候改変装置に指示を出していた。 このテラフォーミング計画は途中で中断されてしまったが、 どうやら十分に進んでいたようだ。 指示なしでも自然は自力で繁栄し、 最終的に現在見られるような生態系を作り上げたのである。"

 site_fossilized_jellyfish:0 "点在する群島"
 site_fossilized_jellyfish_intro:1 "[From.Planet.GetName]を周回する調査船が、 海洋型惑星に点在する小さな丸い島の密集地を発見した。 地質学的な観点からは非常に珍しいもので、 表面は自然に見え、 人工的な構造はないが、 すべてがほぼ完全な円形である。 さらに多くのデータを得るためには現地での調査が不可欠だろう。"
 ancrel.9360.name:0 "島のトンネル"
 ancrel.9360.desc:1 "[From.Planet.GetName]に派遣された地上探検隊は、 丸い島の1つを調査しはじめると、 まもなく驚くべき発見をした。 その島の地下には複雑なトンネル網があり、 奇妙な油ぎった岩のあいだを蛇行しながら通っていた。 これらのトンネルは非常に均一な球状で、 その島全体を結んでいた。 これらは人為的に掘られたものではなく、 自然の地層のように見えるが、 既知の地質学的過程で形成されたものではないことは確かである。"
 ancrel.9365.name:0 "トンネルだらけ"
 ancrel.9365.desc:1 "地表の探査隊は丸い島の奥深くへ進み、 さらに2つの発見をした。 第一に、 どの島もその地下トンネルの内部構造が一致している。 サイズは多少異なるが、 構造は同じなのである。 第二の発見はさらに驚くべきもので、 島は惑星の地殻の一部ではなく、 海に浮かんでいたのだ！  その下の層はガスで満たされており、 かなり脆くて多孔質の島の岩石と相まって、 島を海面に浮かせている。"
 ancrel.9370.name:0 "硬質化したクラゲ"
 ancrel.9370.desc:1 "浮島の謎に対する答えは、 地質学の分野ではなく生物学の分野で見つかった。 これらの島は、 実際には化石化した巨大なクラゲだったのだ。 何百万年も前に氷河期が訪れ、 彼らはみな凍死したが、 その後彼らの死骸は化石化し、 いまでは大海原に浮かぶ島々となった。 何年もかけて堆積した瓦礫の表面は自然の島のように見えるが、 その下は完全な有機物である。"
 ancrel.9375.name:1 "自然のまどろみ"
 ancrel.9375.desc:1 "この島々ではなく、 クラゲだ！  これらの浮遊する円形の島は、 実は巨大な無脊椎動物であった。 彼らは死んでもおらず、 この化石化したような状態は彼らのライフサイクルの一部にすぎない。 数千年のあいだに、 これら化石の島々は堆積物を放出し、 やがて完全に溶解する。 堆積物中には微細なポリプがあり、 最終的には水中で成長して次のライフサイクルを開始するのだ。"
 ancrel.9380.name:0 "順応できなかった巨人たち"
 ancrel.9380.desc:1 "これは島などではなかった。 これらはすべて外来生物で、 なんらかの理由で生態系に人為的に導入されたクラゲのような生物なのだ。 しかし、 計画通りにはいかなかったようで、 大部分の大型クラゲは死んで化石化し、 浮島群島となった。 その一方で、 小型のクラゲ型生物は順応し、 いまでは惑星上の海で繁殖している。 最終的に、 彼らがより巨大な祖先と同じ運命を辿るかどうかは、 まだ分からない。"

 site_popular_rock:1 "流行りのロック"
 site_popular_rock_intro:1 "センサーが小惑星群からエネルギー反応を検出した。 さらなる調査が推奨される。"
 ancrel.9385.name:1 "こんにちは／さようなら"
 ancrel.9385.desc:2 "宇宙船が残したと思しき弱い残留エネルギーを追跡することで、 小惑星群のなかから1つの小惑星を特定した。 この小惑星の表面を詳細に調査したところ、 岩石質の外殻に複数の離着陸痕が見つかり、 かつて宇宙船が盛んに行き交っていたという推測が裏付けられた。\n\nまたセンサーによれば、 小惑星内には空洞やトンネルが存在しているようだ。 次の一歩は、 掘削調査を開始することだ。"
 ancrel.9390.name:1 "踏み石"
 ancrel.9390.desc:1 "小さくて狭いトンネルを通り、 探検隊はようやく一番奥の聖所に入った。 そこには岩壁に直接彫られた彫刻で飾られた、 広大で精巧に作られた部屋がある。 壁に彫られた宗教的な文言を翻訳すると、 ここは「第九の歩み」と呼ばれる場所で、 ここを創造した種族の信仰の旅における、 多くの目的地のうちの1つであったようだ。\n\nここが9番目ならば、 前の8つはどこにあるのだろうか？  そして何番目まで続くのだろう？"
 ancrel.9395.name:1 "深宇宙補給所"
 ancrel.9395.desc:1 "地上探検隊が広大な貯蔵区域と地下サイロに遭遇したことで、 かつて賑わった小惑星の背景が明らかになった。 この静まり返った小惑星は、 宇宙船をさらなる深宇宙に送り込む前に燃料補給や整備を行うための、 宇宙航行種族たちの補給基地として使われていたのだ。 このことは、 FTLドライブをもたないものの、 宇宙を探検しようという意欲に満ちた異星人社会の存在を示している。\n\n小惑星の補給所が放棄された理由は不明だが、 少量の資源を回収できた。 先に見つけた者勝ちだ！"
 ancrel.9400.name:1 "朝だぞ、 起きなさい"
 ancrel.9400.desc:1 "探検隊は小惑星の内部で、 非常に興味深い発見をした。 広大な地下壕のなかに、 放棄された何十万台もの冷凍睡眠ポッドが並んでいたのだ。 各ポッドは開放されており、 動作していないことから、 すでに目的を果たしたあとという印象を受ける。\n\n現在の説では、 この小惑星はコロニー船として使用されたもので、 豊かな新天地に向かって宇宙へと放たれたのだ。 目的地に近づくと、 自動化されたシステムが眠りについていた者たちを起こし、 彼らは短距離宇宙船で小惑星を離れて新しい故郷にたどり着いた。"

 site_strange_flows:1 "奇妙な流動"
 site_strange_flows_intro:1 "「普通」の溶融惑星であるはずのこの惑星は、 調査船のセンサーに障害を発生させている。\n\nさらなる調査が推奨される。"
 ancrel.9405.name:1 "電気抵抗の兆し"
 ancrel.9405.desc:2 "[From.Planet.GetName]の地表で、 軌道上の調査船センサー障害よりもはるかに複雑な問題に出会った。 未知の原因による極端な磁気変動が、 機器をめちゃくちゃにしてしまうのだ。\n\nこの電磁気的に混乱した土地の調査は非常に困難だが、 十分な時間があれば成果を上げることができるだろう。"
 ancrel.9410.name:1 "実にメタル"
 ancrel.9410.desc:2 "地上探検隊が機器の不具合を解決すると、 天然の磁気変動の性質は自然と明らかになっていった。\n\n[From.Planet.GetName]上の荒れ狂う溶岩の海と川は、 実は通常のマグマではなかった――溶けた金属だったのだ！  これほどの温度の金属は通常強力な磁力をもたないし、 [From.Planet.GetName]の金属をすべて溶かしたところで、 電磁場を作り出すはずがない。 では、 何が原因なのだろう？"
 ancrel.9415.name:1 "中性子星の航跡"
 ancrel.9415.desc:2 "[FromFrom.Planet.GetName]の軌道を周回中の調査船は、 ついに惑星の磁気変動の謎を解明した。\n\n何百万年も前に、 惑星は特殊な中性子星に接近した。 中性子星の磁気は[FromFrom.Planet.GetName]の内部の金属を煮えたたせ、 現在見られるような溶融した海に変化させた。 現在遭遇している電磁気学的事象は、 そうした激変の余韻にすぎないのだ。\n\nそして、 その中性子星が現在どこをさまよっているのかは、 いまなお残された非常に厄介な謎である。"
 ancrel.9420.name:1 "ザップ！"
 ancrel.9420.desc:2 "物理法則をあからさまに無視するような事態に出くわした科学部門は、 [FromFrom.Planet.GetName]の奇妙な性質を説明するために「外部の力」を想定した。\n\nある衝突クレーター (と、 軌道上にあった核融合推進の痕跡) が示唆するのは、 過去にこの惑星が電気的超兵器に攻撃された可能性だ。 その攻撃があまりにも強力だったため、 惑星上のすべての金属は溶解し、 惑星自体も未だに「残留電磁力」を発しているのだ。\n\nそのような猛烈な攻撃を可能にした兵器について、 この先我々が知ることはないだろう。"
 ancrel.9425.name:1 "科学のために！"
 ancrel.9425.desc:1 "干渉を補正するためにセンサーが再調整されると、 新たな発見があった。 近くの衛星にある放棄された研究ステーションにおいて、ほぼ完全に焼き尽くされた記録のなかからデータの断片が回収された。 そこには、 惑星の表面上で行われた巨大な人工磁石実験についての詳細があった。\n\nこの実験は、 あまりにも成功しすぎたようだ。 その結果、 惑星全体の金属の地殻は、 溶融した金属のプールに変えられてしまった。 そして電磁電荷が非常に激しかったため、 研究ステーションは一瞬のうちに焼きつくされてしまった。\n\n科学の進歩に犠牲はつきものである……"

 ancrel.6000.name:0 "オムニコーデックス"
 ancrel.6000.desc:0 "オムニコーデックスには、 かつてこの銀河に生息していた何千もの種族の詳細な遺伝子データが収められている。 我々の遺伝学者はそのデータを用い、 我々の惑星の1つに絶滅種族を復活させられる。\n\n惑星を選択すると、 遺伝学者がオムニコーデックスを検索し、 その気候に適した種族を選ぶ。"
