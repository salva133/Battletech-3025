 crisis.250.name:0 "新たな子孫"
 crisis.250.desc:0 "繁殖用クイーンが産んだ新たなプレスリン艦隊が、 [Root.Capital.GetName]の軌道上を周回している。 クイーンは我々の支配下にあるので、 新艦隊も完全に服従し、 我々のあらゆる命令に従う。"
 crisis.252.name:0 "繁殖用クイーンを捕獲"
 crisis.252.desc:0 "[battle_system.GetName]星系でのプレスリン艦隊との交戦において、 わが軍は彼らのクイーンのうちの1体が運んでいた卵らしきものの捕獲に成功した。 卵はすぐに孵化し、 §H繁殖用クイーン§!が誕生した。\n\n神経トランスミッターの使用により、 わが科学者たちはこの生物を手なずけることができた。 繁殖用クイーンはプレスリンの集合意識に従うのと同じように、 我々の命令に服従している。 このクイーンを用いて、 小規模なプレスリンの艦隊を編成できそうだ。"
 crisis.1250.name:0 "ウォーロック"
 crisis.1250.desc:0 "最後の次元ポータルが破壊され、 渦巻くエネルギーがついに霧散すると、 弱った異次元生命体が付近を漂っていた。 それを捕獲し、 尋問した。\n\nそれは「§Hウォーロック§!」と呼ばれる個体で、 彼らのなかでもとりわけ強力であり、 ポータルによる次元間リンクの維持を担当していたらしい。 その超能力エネルギーを研究し、 さらにはチャネリングできれば、 我々の亜光速航行速度やジャンプドライブ距離は大きく向上するに違いない。"
 crisis.2480.name:0 "メインフレーム・コアを回収"
 crisis.2480.desc:0 "最後の機械惑星の残骸から、 わが軍は一部が無傷の§Hコンティンジェンシー・メインフレームコア§!を回収した。 この途方もなく強力なコンピュータは、 コンティンジェンシーの建築計画を立案・維持するために使われていたもので、 我々のロボットや巨大構造物の建造速度を大幅に向上させるだろう。\n\nもちろん、 コンティンジェンシーの残存コードの再稼働を防ぐために、 何層ものセーフガードを掛ける必要がある。 もし再稼働すれば……不幸な副作用が起こるだろう。"
 crisis.2481.desc:0 "最後の機械惑星がシールドに包まれる直前、 わが軍は、 惑星から脱出しようとしていた一部無傷の§Hコンティンジェンシー・メインフレームコア§!を回収した。 この途方もなく強力なコンピュータは、 コンティンジェンシーの建築計画を立案・維持するために使われていたもので、 我々のロボットや巨大構造物の建造速度を大幅に向上させるだろう。\n\nもちろん、 コンティンジェンシーの残存コードの再稼働を防ぐために、 何層ものセーフガードを掛ける必要がある。 もし再稼働すれば……不幸な副作用が起こるだろう。"
 marauder.710.name:0 "大ハーンの玉座を回収"
 marauder.710.desc:0 "大ハーンの旗艦の残骸を捜索したところ、 血のついた大きな椅子が宇宙を漂っているのが見つかった。 大ハーンの玉座だったと見て間違いないだろう。\n\nこの遺産は安全な保管庫内に保存されている。"
 story.335.name:0 "サーベイヤーの起動"
 story.335.desc:0 "遺産のサーベイヤーによる強力なスキャンビームでわが宙域を掃射したところ、 未知の資源が§H[chosen_planet.GetName]§!で見つかった！"
 precursor.105.name:0 "穴の空いた現実"
 precursor.105.desc:0 "一瞬、 ヴルタウムの古代遺産の周囲で時空が歪み、 拡大したようだ。 我々の知る現実がゆっくりと元に戻るとき、 物理法則のいくつかをわずかに書き換えることのできる短い窓が出現するのだ。"
 precursor.105.a:0 "精神を解放せよ。"
 relic_reality_perforated:1 "現実に穴を空け、 一時的に強力な戦闘優位を得る。"
 relic_javorian_pox:1 "§Yジャヴォリア痘§!の軌道爆撃方針が使用可能になる。\n£society£ §Y生物学的技術§!を発見する可能性が高くなる"
 site_command_center:0 "小惑星の防爆扉"
 site_command_center_intro:0 "小型小惑星の衝突により、 [From.Planet.GetName]の表面からわずかに張り出した小さな防爆扉、 またはエアロックの存在が明らかになった。 それは数千年前のものらしく、 これまでは岩石と塵に埋もれていた。\n\n理由は不明だが、 小惑星の内部はスキャナーでは透視できず、 防爆扉は通常の工具では切断できない。 扉の奥を調査するためには、 調査チームが小惑星の反対側から中心へと通路を掘る必要がありそうだ。"
 ancrel.6005.name:0 "侵入口の掘削"
 ancrel.6005.desc:0 "小惑星[From.Planet.GetName]内部の大半は、 なんらかの非常に巨大な構造物によって占められていた。 かつてこの構造物の唯一の入口であった防爆扉はまだ開けられておらず、 小惑星の反対側から通路が掘削されている。\n\nこれまでのところ、 構造物の厚い外壁をドリルで貫くことはできていないが、 それでも内部に侵入できる可能性が最も高いのはこの方法であると思われる。 防爆扉はその古さにもかかわらず、 ほぼ難攻不落の頑丈さを誇っている。"
 ancrel.6010.name:0 "侵入"
 ancrel.6010.desc:0 "ついに[From.Planet.GetName]内部の構造物の外壁に穴が開いた。 内部は広大な指令室やバンカーであり、 数千体の異星種族の朽ちた遺骸が散乱している。\n\nここで何が起こったのかを明らかにするため徹底的に調査したいところだが、 それにはかなりの時間を要するだろう。"
 ancrel.6015.name:0 "指令室"
 ancrel.6015.desc:0 "この小惑星は数千年前、 銀河のこの一帯を支配していた比較的大きな星間帝国の秘密首都として使われていた。 過酷な政策がしばしば引き起こした暴力的反抗を受ける恐れのない、 この要塞化された指令室から、 数千人の軍人と文官を伴った支配層エリートが帝国を統治していたのである。\n\n彼らの帝国のほかの地域との接点は、 暗号化された亜空間通信と、 定期的に物資の補給と人員の輸送を行う1隻の輸送船のみであったようだ。"
 ancrel.6020.name:0 "最期の日々"
 ancrel.6020.desc:0 "解読可能な情報を総合すると、 補給用の輸送船がスラスターの不具合により小惑星に衝突したらしい。 これにより発生した爆発が防爆扉を損傷し、 外界とのあらゆる交信に使われていた小惑星の亜空間送信機を完全に破壊したのである。\n\n閉じ込められて救出の望みもないなかで、 小惑星の住民はじわじわと餓死か自殺に追い込まれていった。 ただ一つ生き残った亜空間受信機の最終ログで、 突如首都を失った彼らの帝国が内戦と無政府状態に陥ったことが判明した。"

 site_hunting_ground:0 "化石化した遺体"
 site_hunting_ground_intro:0 "[From.Planet.GetName]の僻地にある大きな谷で、 複数の種族の化石化した遺体が発見された。 どれもこの星発祥の種族ではないようだ。 それらはほぼ同じ時代のものであり、 およそ360万年前の前後数世紀のあいだに収まっている。\n\nこれらの化石はどれも固有の生息環境で進化した種族らしく、 全員が知性を備えていたと思われる。 奇妙なことに、 どの化石にも暴力的な最期を迎えた痕跡が見られる。"
 ancrel.6050.name:0 "さらなる遺体"
 ancrel.6050.desc:0 "考古学者たちは谷でさらに多くの遺体の化石を発掘し、 明らかに種の異なる知的生命種族は26にも及んだ。 そのどれもが[From.Planet.GetName]の先住種ではなかった。 これらの化石は剣や槍、 弓矢による外傷が原因で死んだことがはっきり見てとれる。 銃火器やエネルギー兵器のようなもので殺された個体は1人もいなかった。\n\n小さい何かの構造物の遺跡が、 谷の入口近くで発見された。 化石群と同じ時期のものと思われる。 きっと謎を解く手がかりになるだろう。"
 ancrel.6055.name:0 "小屋"
 ancrel.6055.desc:0 "谷の入口近くで見つかった太古の構造物の発掘は、 計画通りに進んでいる。 多くの埋蔵物が発見され、 その大半は各種の狩猟道具と狩りの成果物だった。 構造物の名前が書かれていると思われる、 部分的に翻訳し終えた看板にはこうある。\n\n§H「マク・ヴァエールの谷：第一狩猟小屋」§!"
 ancrel.6060.name:0 "レタラックス・ドメイン"
 ancrel.6060.desc:0 "狩猟小屋周辺の発掘を続けた結果、 さらに詳しいことがわかった。 [From.Planet.GetName]、 特にマク・ヴァエールの谷は、 §Hレタラックス・ドメイン§!と呼ばれる星間国家の支配者である、 戦士階級のための狩猟場として活用されていたのだ。\n\n捕食性の鳥人種族であるレタラックス人は、 彼らが支配する従属文明の構成員を定期的に、 かつ無作為に集めた。 集められた異星種族はレタラックスの社会の慣習に従い、 マク・ヴァエールの原野で狩りの獲物として殺された。 この伝統は、 やがて彼らの国家が正体不明の外部勢力によって滅ぼされるまで、 数世紀にわたって続いた。"
 ancrel.6065.name:0 "狩女王"
 ancrel.6065.desc:0 "考古学者が狩猟小屋を発掘したところ、 §H「狩女王」§!としてのみ知られるレタラックス人の伝説的な戦士に関する、 いくつかの文献が偶然見つかった。 彼女はレタラックス・ドメインで最も有能な殺戮者であったらしく、 マク・ヴァエールで何千もの異星種族を自身の手で屠ったとして、 その名声は国中を席巻していた。\n\n事実に基づく逸話か、 それとも創作なのかは不明だが、 レタラックス人の伝説によれば、 この女狩人は谷のどこかで、 追い詰めていた獲物の異星種族に出し抜かれて殺されたのだという。 当時、 彼女は伝説の§H「狩女王の刃」§!を振るっていたと推測されている。"
 ancrel.6070.name:0 "狩女王の刃"
 ancrel.6070.desc:0 "マク・ヴァエールの谷全体を丹念に調べた結果、 考古学者たちはとうとう狩女王の最後の安息の地を特定した。 化石となった彼女の骨は、 大きな角をもった節足動物の化石と戦う姿そのままで発見され、 彼女の爪は完全な保存状態の剣をいまも握りしめていた。\n\nこれこそが§H狩女王の刃§!に違いない。 この武器は正体不明の物質で作られており、 我々の最高硬度の装甲を切り裂けるほどに鋭い。"

 ancrel.6099.name:0 "カメレオン場の露見"
 ancrel.6099.desc:0 "最近、 わが領内の生命が存在しない[tomb_planet.GetPlanetMoon]である§H[tomb_planet.GetName]§!の地表で、 ある種のカメレオン・エネルギー場が古代の構造物を覆い隠しているのが発見された。 航行中の輸送船がたまたま、 [tomb_planet.GetPlanetMoon]に衝突した小惑星が場を歪ませた様子を観測し、 存在が明らかになったのだ。"
 ancrel.6099.a:0 "調査しなければ。"
 site_zarqlan:0 "古代の墓所"
 site_zarqlan_intro:0 "ある種のカメレオン・エネルギー場が、 惑星表面の構造物を覆い隠していた。 小惑星の衝突が場を歪ませる事象が偶然観察されたことで、 その存在が明らかになったのだ。\n\nエネルギー場が解除されたいま、 考古学者たちは隠されていた禁断の建造物群に立ち入ることができる。"
 ancrel.6100.name:0 "霊廟"
 ancrel.6100.desc:0 "構造物は、 数百万年前の巨大な霊廟かネクロポリスであると思われる。 明確な盗掘の痕跡がないため、 構造物はカメレオン場が展開されて以来手つかずのままである可能性が高い。\n\n構造物の第一の間は立ち入り可能であるが、 頑強な扉がその先への侵入を拒んでいる。 まだ解読されていないものの、 大きな異星の象形文字が扉の上部の壁に刻み込まれている。"
 ancrel.6105.name:0 "第一の間"
 ancrel.6105.desc:0 "扉の上部の異星の象形文字は次のように翻訳された。\n\n§H「わが名はザークラン、 モズ＝ターブの守護者、 ズヴァの預言者である。 悪意と憎悪にあふれた銀河において、 私はこの地に隠遁することを選んだ。 進め、 汝がそれに値するのなら」§!\n\n何か重要なものがないか、 第一の間をくまなく調査した結果、 考古学者たちは隠された小型壁面パネルを発見した。 それを押すと、 古代の扉が音を立てて開いた。 これで第二の間に進むことができる。"
 ancrel.6110.name:0 "第二の間"
 ancrel.6110.desc:0 "第二の間は、 閉ざされた扉の上の新たな異星の象形文字を除けば、 特筆すべきものはない。 それは以下のように読める。\n\n§H「卑しき王は私の名のもとに布告を出した。 帝国は私の名誉にかけて戦争を起こした。 愚か者たちは私を褒め称えた。 我慢の限界だ」§!\n\n第三の間に進むための隠された壁面パネルはまだ発見されていない。"
 ancrel.6115.name:0 "第三の間"
 ancrel.6115.desc:0 "長い時間苦労して探した結果、 第四の間に進むための隠されたレバーが床下から発見された。 またしても、 新たな扉の上部の壁は異星の象形文字で飾られている。\n\n§H「ザークランを利用せんと欲する者は、 まず道を探さねばならない。 それぞれの部屋には、 先に進むために必要な隠された鍵が存在する。 この試練の目的はすぐに明らかになるだろう」§!"
 ancrel.6120.name:0 "第四の間"
 ancrel.6120.desc:0 "今回のレバーは天井に隠されていた。 第五の間にはさらに別の文章が残されている。\n\n§H「何もありはしない。 挑戦はこの言葉と同様に無意味なものである。 それが私の教えだ。 わが名はザークラン、 無力なる者。 私の意志に逆らい、 歴史の流れに乗れ。 先へと進めば、 拝謁の栄誉はお前のものだ。 まだ関心があるならだが」§!\n\n次の部屋が最深部であると思われる。"
 ancrel.6125.name:0 "最奥の間"
 ancrel.6125.desc:0 "骨の折れる調査の結果、 刻まれた異星象形文字の1つに隠された極小のボタンとして、 最後の「鍵」は発見された。 最奥の間には巨大な玉座があり、 大型のヒューマノイドが前かがみの姿勢で鎮座している。 ひどい臭いが肉体の保存状態を窺わせる。 玉座の下部に刻まれた象形文字は、 ただ次の内容を記している。 §H「私はザークラン、 好きにしろ」§!\n\n身体は移動させるには朽ち果てすぎていたが、 頭部はその古さのわりに驚くほど保存状態が良い。 手ぶらで帰ることを望まない考古学者たちは、 レーザーカッターで頭部を切り離した。"
 ancrel.6130.desc:0 "では……本当に実在したのか。 お前たちは伝説のザークランの墓所を発見したのだ。 占い師どもから伝説を聞いたとき私は鼻で笑ったが、 反論できぬ証拠があるそうだな。 ザークランの首を持ち帰ったのだろう？\n\nならば予言の通り、 ザークランに選ばれし者がついに明らかになったのだ。 かの者の望み通り、 わが宙域周辺の聖なる惑星はお前たちの好きにするといい。 さらに、 [spiritualist_fallen_empire.Capital.GetName]には熱心な巡礼者が数多くいる。 彼らはお前たちの旗のもとで戦えることを誇りに思うだろう。"
 ancrel.6130.a:0 "通信終わり。"
 opinion_zarqlans_chosen:0 "ザークランに選ばれし者"
 ancrel.6132.a.desc:0 "[Root.GetSpeciesNamePlural]、 我らザークランの忠実なしもべはそなたらの命令に従う。 罰すべき者を示したまえ！"
 ancrel.6132.b.desc:0 "我らは馳せ参じた。 ザークランに選ばれし者に仕えること以上の名誉はない。"
 ancrel.6132.c.desc:0 "我らの命をそなたに捧げる。 我らを戦線に投入せよ。\n\n§Hザークランの望みのままに！§!"
 ancrel.6132.d.desc:0 "そなたらの呼びかけに我々は応じた！\n\nザークランの敵に醜い子が産まれんことを！  彼らが食事を喉に詰まらせんことを！  彼らの服が不適切な恥ずべきタイミングで破れんことを！  彼らの視覚器官が自然発火せんことを！  彼らの……"
 ancrel.6132.a:0 "ザークランの望みのままに！"
 ancrel.6133.name:0 "巡礼者の到着"
 ancrel.6133.desc:0 "現在、 ザークランの崇拝者は少数しか生き残っていない。 しかし、 熱心だが未訓練の乗組員を乗せた護衛艦の小艦隊が[Root.Capital.GetName]へと旅し、 [Root.GetName]に忠誠を誓った。"
 relic_summon_pilgrims:1 "没落した帝国の小艦隊を呼び出す。 発動するたびに艦隊の規模が大きくなる。"

 ancrel.6150.name:0 "封鎖された惑星"
 ancrel.6150.desc:0 "§H[From.GetName]§!は、 あらゆるスキャンの試みを阻む途方もなく強力なエネルギー場に包まれていることが、 最近の調査で確認された。 どうやらこの力場は惑星近傍の衛星から生じているようだ。"
 ancrel.6151.desc:0 "§H[From.GetName]§!は突破不能なエネルギーバリアを発生させ、 母惑星を包みこんでいる。 このバリアの発生源を特定するのは困難だが、 衛星の不毛な地表からはるか下方のどこかにあるようだ。\n\nおそらく軍事的性質をもつ、 大規模な基地であったはずの古代の遺跡が、 衛星で最大級のクレーターに存在する。 そこでなんらかの答えが見つかるかもしれない。"

 site_minigalaxy_1:0 "衛星基地"
 site_minigalaxy_1_intro:0 "この衛星の巨大なクレーター内に、 なんらかの大規模な基地施設の廃墟が存在する。 基地は数千年前に放棄されたと見て違いない。 近隣の惑星に向けたエネルギーバリアは、 この古代基地の真下から生み出されているようだ。"
 ancrel.6155.name:0 "休戦イニシアティヴ"
 ancrel.6155.desc:0 "§H[From.Planet.GetName]§!での発掘を続けた結果、 放棄された基地はかつて「§H休戦イニシアティヴ§!」が建造した大規模軍事施設だとわかった。 休戦イニシアティヴは、 少なくとも5つの先進的な恒星間勢力が約75,000年前に結成していた、 半永久的な同盟だった。\n\n同盟の性質ははっきりしないが、 複数の長期銀河戦争を即時停止するために結ばれたものらしい。 各主導勢力が派遣した大規模な軍事部隊が、 この衛星の基地に駐屯していた。"
 ancrel.6160.name:0 "好戦的勢力C"
 ancrel.6160.desc:0 "この星系の封鎖された惑星は、 休戦イニシアティヴが停戦させたとある交戦国の首都惑星だった。 国名はわからないが、 これまでに回収されたどの史料でも単純に「§H好戦的勢力C§!」とだけ呼ばれている。\n\n明らかに、 休戦イニシアティヴは好戦的勢力Cを見せしめにしようとしたようだ。 彼らの宙域に侵攻し、 いくつかの激戦に勝利したあと、 イニシアティヴは勢力Cの首都惑星を恒久的にエネルギーシールドで封鎖した。 シールドを維持するための軍事基地が付近の衛星に築かれ、 万が一封鎖が解かれた際の対処部隊の役割も負っていた。"
 ancrel.6165.name:0 "シールドジェネレーター"
 ancrel.6165.desc:0 "休戦イニシアティヴの衛星基地は数世紀のあいだ運用されたが、 好戦的勢力Cの封鎖シールドが破れる気配がなかったため、 駐屯部隊は次第に削減された。 同盟の変化と内紛により、 最終的に基地は完全放棄された。\n\nシールドの自動維持システムは残され、 信じがたいことに現在まで機能しつづけていた。 だが悲しいかな、 わが考古学者たちが地下の反応炉チャンバーへと掘り進んでいる最中に、 主要な電力ケーブルを切断してしまったのだ。 実に75,000年ぶりにシールドは消失した。"

 site_minigalaxy_2:0 "放棄されたエキュメノポリス"
 site_minigalaxy_2_intro:0 "この古代の遺物惑星は、 約75,000年にわたり通過不可能なエネルギーバリアに包まれていた。 かつては活気あふれるエキュメノポリスであり、 数千億の人口を養っていたにはずだが、 通りや建物はいまや完全な無人である。 惑星の元々の住民は、 1人も残っていないのだ。"
 ancrel.6170.name:0 "失踪"
 ancrel.6170.desc:0 "惑星に元々住んでいた人々の失踪については、 未だに謎となっている。 ひとたびシールドに包まれ、 彼らの帝国のほかの領地から孤立したあとは、 彼らは限られたリソースで首都の大人口を養うため、 大規模な飢饉と民衆暴動に直面したはずだ。\n\nだが、 都市の一部を取り壊し、 そこを農地に変えた痕跡はまったく見られない。 シールド発生以降に大規模な戦闘があった証拠も一切なければ、 化石などの形で住民の遺体が見つかることもなかった。 まるで彼らは虚空に消えてしまったかのようだ。"
 ancrel.6175.name:0 "脱出の日"
 ancrel.6175.desc:0 "放棄されたエキュメノポリスの不気味でからっぽな街路は、 依然として住民に何が起こったのかを明かしてくれない。 しかし、 「§H脱出の日§!」なるものに関するポスターやパンフレットが発見されてはいる。 それらの多くには、 わが天文学者も見たことのない銀河の写真が使われている。\n\n§H「脱出の日――今日がその日です。 すぐに最寄りの移住センターを訪れ、 新しい人生を始めましょう」§!"
 ancrel.6180.name:0 "プロジェクト"
 ancrel.6180.desc:0 "この星が「脱出の日」を境に無人になったことは明らかだが、 しかしどうやって？  これまでにエネルギーバリアが消えた痕跡はない。\n\nシールド発生以前に実施されていたらしき、 大規模な研究プロジェクトの手がかりが見つかっている。 このプロジェクトに割かれるリソースや科学スタッフの数は次第に増え、 シールド発生後にはさらに大々的になったらしい。"
 ancrel.6185.name:0 "ミニチュア銀河"
 ancrel.6185.desc:0 "懸命な調査により、 [From.Planet.GetName]の住民がどこに消えたのかがわかった。 惑星の北極点近くに要塞化された高層建造物があり、 その奥深くに発見された遺産のなかに、 ミニチュア化された銀河が格納されていたのだ。\n\n遺物惑星の住民たちはこの銀河を創り出したあと、 全員がその内部に移住して、 その保管庫を貫通不可能な亜空間フィールドで包んだのだ。 科学者によれば、 我々はこの銀河に干渉することはできないが、 研究自体はできるそうだ。"

 site_star_petal:0 "巨大ガス惑星の構造物"
 site_star_petal_intro:0 "放棄された大型の宇宙ステーションが、 この巨大ガス惑星の大気圏の低速終端軌道に捕らわれている。 それは今後千年のあいだに重力応力により完全に破壊されるだろう。\n\nいまのところは、 ステーションは考古学的調査が不可能なほど大気圏の奥深くを漂っているわけではない。"
 ancrel.6200.name:0 "娯楽の殿堂"
 ancrel.6200.desc:0 "現在は暗く無人の宇宙ステーション内部は、 それが豪華な娯楽の殿堂として設計された事実をほとんど感じさせない。 無限に続くかに思える錆びたスロットマシンの列、 数百の朽ちたバーとレストラン、 そして数千もの遺体があらゆる場所に残されていた。\n\n少なくとも十数種の種族の、 部分的にミイラ化した異星種族の遺体はいたるところに横たわっているが、 そのほとんどは空の脱出ポッド・ベイに集まっている。"
 ancrel.6205.name:0 "スターペタル"
 ancrel.6205.desc:0 "放棄されたこのステーションは、 およそ千年前は「§Hスターペタル§!」として知られており、 どうやらこの領域における高級リゾートであったようだ。 毎年、 タグボートの小艦隊がこのステーションをエキゾチックな新宙域へと曳航していたようだが、 [From.Planet.GetName]はその最後の目的地となったらしい。\n\n原因は不明だが、 ステーションは巨大ガス惑星の大気圏に引きずり込まれ、 致命的な損傷を受けたのである。"
 ancrel.6210.name:0 "最期の日々"
 ancrel.6210.desc:0 "スターペタル上で作業にあたる考古学者たちは、 ステーションの最期の日々を合理的かつ明快に説明する手がかりと証拠を収集した。 それによると、 ステーションは小惑星の衝突を受け、 [From.Planet.GetName]の大気圏に突入する軌道へ押し出されたのだった。\n\nステーションの姿勢制御スラスターでは対処できず、 指令室はまもなく避難命令を出した。 不幸なことに、 ステーションに装備されていた脱出ポッドの数が足りず、 すぐに大パニックになった。 そのなかで圧死しなかった乗客たちは、 ステーションが巨大ガス惑星の内部へ漂流し、 生命維持システムが故障した際に命を落とした。"
 ancrel.6215.name:0 "パルサーのハート"
 ancrel.6215.desc:0 "スターペタルの富裕層が私物を保管していた金庫を調べると、 奇妙な遺物や宝飾品などの貴重な発見があった。 そのなかでも特筆すべきものは、 「パルサーのハート」と呼ばれる珍しいダイヤモンドのネックレスで、 当時は5人の国家元首が身につけていたことで非常に有名であった。"

 site_setback:0 "かなりの足踏みだな。"
 site_delay:0 "遅れが生じそうだ。"
 site_success:0 "もう少しだ。"

 ancrel.8000.intro:0 "[From.Planet.GetName]における考古学的な発掘作業の最中に、 現在も動作する古代のレーザーグリッドを誤って起動させてしまった。"
 ancrel.8000.critical:0 "高速で動くレーザービームが§H[dead_scientist.GetName]§!と、 数名の[Root.Owner.GetArchaeologistPlural]を細切れに切断した。"
 ancrel.8000.failure:0 "高速で動くビームにより、 数名の[Root.Owner.GetArchaeologistPlural]が細切れに切断された。 §H[Root.GetLeaderName]§!は傷一つ負うことなく生き延びたものの、 この損失はプロジェクトに悪影響を与えている。"
 ancrel.8000.success:0 "幸運にも§H[Root.GetLeaderName]§!の素早い行動のおかげで、 負傷者が出る前にレーザーは停止した。 プロジェクトは予定よりも早く進行している。"
 ancrel.8000.pay:0 "先へ進む唯一の道をレーザーが塞いでいる。 レーザーグリッドを停止させるには多額の費用がかかるが、 迂回路を探すにはかなり時間がかかるだろう。"
 ancrel.8000.name:0 "レーザーグリッドが起動"
 ancrel.8000.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.critical$"
 ancrel.8001.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.failure$"
 ancrel.8002.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.success$"
 ancrel.8003.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.pay$"
 ancrel.8003.a:0 "グリッドを停止させろ。"
 ancrel.8003.b:0 "迂回する必要がある。"

 ancrel.8010.intro:0 "[From.Planet.GetName]で作業中の[Root.Owner.GetArchaeologistPlural]が、 いまも作動するずらりと並んだ古代のセントリーガンを誤って起動させてしまった。"
 ancrel.8010.critical:0 "停止を試みる前に、 セントリーガンは§H[dead_scientist.GetName]§!と数名の[Root.Owner.GetArchaeologistPlural]をあっという間に射殺した。"
 ancrel.8010.failure:0 "数名の[Root.Owner.GetArchaeologistPlural]がセントリーガンに狙われた。 最終的に§H[Root.GetLeaderName]§!がなんとか停止させたが、 数名の犠牲者が出た。"
 ancrel.8010.success:0 "幸運にも、 負傷者が出る前に§H[Root.GetLeaderName]§!がなんとかセントリーガンを停止させた。"
 ancrel.8010.pay:0 "負傷者はいないが、 機銃が先へ進む道を遮断している。 停止させられない場合、 [Root.Owner.GetArchaeologistPlural]は迂回路を見つける必要がある。"
 ancrel.8010.name:0 "セントリーガンが起動"
 ancrel.8010.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.critical$"
