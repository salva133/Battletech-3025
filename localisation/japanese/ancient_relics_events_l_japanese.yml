 ancrel.2000.name:0 "グルナー"
 ancrel.2000.desc:0 "[Root.GetName]の乗組員からの熱烈な報告によれば、 700万年前に[From.GetName]に居住していたらしき古代宇宙航行種族の遺物を発掘したそうだ！\n\n§Yグルナー§!と自称するこの種族が、 なぜ[From.GetStarName]星系から消えてしまったのかはまだ不明だが、 科学者たちは惑星上の有望な考古学的発掘拠点を選別している。\n\n研究を進めれば、 さらに手がかりが得られるかもしれない。"
 ancrel.2001.name:0 "バオル有機体"
 ancrel.2001.desc:0 "発掘拠点で見つかった古代のデータクリスタルを解読したところ、 §Yグルナー§!の軍事遠征史について記録されていた。 ほとんどが内輪の内容でめぼしい情報は少ないが、 一部の記録は§Yグルナー§!が初めて遭遇した§Yバオル有機体§!という異星種族について詳述していた。\n\n現時点では、 この§Yバオル§!に関してはほとんど明らかになっていない。 彼らは巨大な植物種族であり、 恒星間に多くの植民地を作っていたことだけがわかっている。"
 ancrel.2001.a:0 "魅力的だな。 掘りつづけろ！"
 ancrel.2002.name:0 "バオル有機体"
 ancrel.2002.desc:0 "データクリスタルの記録によれば、 §Yグルナー§!は§Yバオル§!に戦争を仕掛けたようだ。 彼らの惑星が埋蔵すると思われる、 豊かな資源を欲してのことらしい。 それらの記録から、 星系の座標セットを回収することに成功した！\n\n考古学者たちは現在、 その星系の位置をアップロード中だ。"
 ancrel.2002.a:0 "[baol_colony_1.GetName]を綿密に調査すれば、 有益な情報が得られるだろう。"
 ancrel.2003.name:0 "旧バオル植民地：不毛の荒野"
 ancrel.2003.desc:0 "[first_grunur_site.GetName]で見つかった古代§Yグルナー§!のデータクリスタルでは豊かだとされていた[baol_colony_1.GetName]は、 乾燥した不毛な惑星で、 大気すらなかった。\n\n幸いなことに、 地質学的なスキャンによれば、 惑星の堆積層の奥深くには化石化した遺体が無数に存在することが判明した！  そのなかには、 §Yバオル§!のものと見て間違いない植物種族の化石もあった。 化石のなかで唯一、 知性に必要な神経学的構造をもっていたのだ。\n\nターゲットを絞った発掘を行えば、 さらなる情報が得られるだろう。"
 ancrel.2004.name:0 "軍事的な大量絶滅"
 ancrel.2004.desc:0 "厚い灰の地層と、 顕著な大量絶滅イベントの地学的証拠は、 以前§Yグルナー§!のデータクリスタルから得られた情報と符合する。 §Yグルナー§!はおよそ700万年前に[From.Planet.GetName]を焼夷弾で爆撃したのだ。\n\n広範囲にわたる森林破壊は惑星地表の生態系を破壊し、 酸素固定型植生の欠如により、 惑星の大気はそれから6万年のうちに失われていった。"
 ancrel.2005.name:0 "バオル有機体"
 ancrel.2005.desc:0 "§Yバオル§!の指標化石をいくつか発掘したところ、 このはるか昔に滅んだ種族は集合意識をもっていたことがわかった。 数億の植物種族が、 1本の樹木の葉や、 根や、 枝のように一体となって活動していたのだ。 年輪年代学によれば、 §Yバオル§!の個体は数百年の寿命を生きたようだ。\n\n[From.Planet.GetName]に構造的な廃墟が存在しない理由は、 時間による破壊もあるが、 船や建物からウェットウェア・バイオコンピュータに至るまで、 バオルが大々的に有機的テクノロジーに依存していたためらしい。"
 ancrel.2006.name:0 "グルナーのデータクリスタル"
 ancrel.2006.desc:0 "砕けた§Yグルナー§!のデータクリスタルから、 旧§Yバオル§!植民地の座標情報が手に入った！  おそらくこの惑星には、 バオルの旧敵が求めていた資源の一部があると思われる。"
 ancrel.2006.a:0 "次の植民地へ！"
 ancrel.2007.name:0 "旧バオル植民地：粉砕済"
 ancrel.2007.desc:0 "[Root.GetName]の乗組員は当初、 [Root.GetStarName]星系の§Yバオル§!植民地の座標計算を誤ったのではと考えた。 生命をもつ惑星があるはずのところに、 小惑星群しか見つからなかったからだ。\n\nしかし、 小惑星の組成を詳しく調べたところ、 これらはまさしく§Yバオル§!植民地の残骸であることがわかった！  およそ700万年前、 かつては豊かだった惑星が未知の衝突によって砕かれ、 無数の岩石へと姿を変えてしまったのだ。 調査結果によれば、 惑星の消滅には§Yグルナー§!が関わっていたらしい。\n\n小惑星群のなかから、 失われた惑星の生物の化石が多数存在すると思われるものを1つ選定し、 さらに調査を進めることとなった。"
 ancrel.2007.a:0 "哀れだ。 我々も教訓にしよう。"
 ancrel.2008.name:0 "バイオコンピュータの化石"
 ancrel.2008.desc:0 "特に保存状態の良い§Yバオル§!のバイオコンピュータの化石から、 データの断片を抽出することに成功した！  1000万年前のこの遺産は、 未成熟のバオルたちを対象とした教育学上の情報を含んでいると見られる。 集合意識の神経接続を完全に受け入れるにはまだ早い若い§Yバオル§! (苗木ともいう) たちは、 成長術や園芸術、 栄養学をより高度な体験を通じて学ぶことができたらしい。\n\nこの発見からわかるのは、 §Yバオル§!社会は惑星上の景観造成学や生態系管理を高く評価し、 また自らの生存においてそれらの技術に強く依存していたということだ。"
 ancrel.2009.name:0 "バイオコンピュータの残骸"
 ancrel.2009.desc:0 "§Yバオル§!のバイオコンピュータの残骸をさらに見つけ、 この集合意識植物種族の歴史についてさらなる知見が得られた。\n\n§Yバオル§!はとある1つの惑星 (位置は不明) において、 単なる植物生命として誕生した。 先史時代の§Yバオル§!は全個体が親世代のクローンであり、 数百万年をかけて平和的に集合意識を発達させた。"
 ancrel.2010.name:0 "グルナーのデータクリスタル"
 ancrel.2010.desc:0 "およそ700万年前の§Yグルナー§!のデータクリスタルを、 [From.Planet.GetName]で発見した。 内部には一部判読可能な軍事的情報が収められており、 この惑星への侵攻を記録していた。\n\n§Yグルナー§!は明らかに一定の武力反撃を予期しており、 恐ろしくゆっくりと動く§Yバオル§!には苛立ちすら覚えたようだ。 記録には、 §Yバオル§!の鈍い行動を回避することの容易さが、 極めて侮辱的な表現で記されていた。"
 ancrel.2011.name:0 "グルナーの戦闘指令"
 ancrel.2011.desc:0 "また新しい§Yグルナー§!のデータクリスタルを発掘した。 そこには一連の詳細な軍事命令とともに、 さらに別の旧§Yバオル§!植民地の座標も記されていた。\n\nこれら2つの宿敵同士の歴史を紐解くことに熱心な考古学者たちは、 現在その座標データのアップロード中である。"
 ancrel.2011.a:0 "三度目の正直となるか……？"
 ancrel.2012.name:0 "旧バオル植民地：沈黙"
 ancrel.2012.desc:0 "興奮する研究者たちの報告によれば、 第三の§Yバオル§!植民地の座標に、 大気と生命を保持している惑星が見つかったとのことだ！\n\n[From.From.GetName]は特に植生豊かでも資源豊富でもなさそうだが、 研究者たちは§Yバオル§!もしくは§Yグルナー§!の遺物を見つけるため、 発掘の開始に意欲的だ。"
 ancrel.2013.name:0 "能力の縮小"
 ancrel.2013.desc:0 "[From.Planet.GetName]を発掘したところ、 明らかに§Yバオル§!と関係のある化石が複数見つかった。 だが不思議なことに、 これらの化石では亜空間経由通信に必要な神経器官が縮小していた。 つまり、 集合意識特有の能力である、 長大な距離を超えて神経交信する能力が弱体化していたのだ。\n\n何が決定的要因となってこのような進化が起こったのかは不明だが、 §Yグルナー§!の侵攻と無関係であるとは思えない。 さらなる調査が必要だ。"
 ancrel.2024.name:0 "退化"
 ancrel.2024.desc:0 "より近い年代の§Yバオル§!の化石標本が地層から発掘されたが、 それにはもはや縮退した集合意識神経器官は存在しなかった……亜空間経由通信に必要な構造が、 完全に失われていたのだ！\n\n炭素年代測定によれば、 §Yグルナー§!の侵攻から数百年後、 §Yバオル§!は集合意識として互いに接続する能力を退化させはじめた。\n\n残念ながら、 これ以上価値あるデータはこの調査地点からは発掘できそうにない。"
 ancrel.2024.a:0 "ずいぶん奇妙だな。"
 ancrel.2015.name:0 "§Yグルナー§!の遭難信号"
 ancrel.2015.desc:1 "§Yグルナー§!のデータ的特徴を備えた遭難信号を科学者たちが検知した！  信号は[last_baol_neighbor.GetName]の近くの未知星系から発信されているようだ。\n\nそれには一体どんな古代のメッセージが込められているのだろうか？\n\n科学者たちはこの信号の発信源を突き止めたがっている。"
 ancrel.2015.a.tooltip:0 "スペシャルプロジェクトが発生：§Yグルナーの遭難信号§!"
 ancrel.3999.name:0 "$ancrel.2016.name$"
 ancrel.3999.desc:0 "§H[From.GetName]§!の科学者が、 最後の§Hバオル§!の個体が存在する位置を突き止めた！"
 ancrel.2016.name:0 "バオル有機体"
 ancrel.2016.desc:0 "[Root.GetName]は§Yグルナー§!の遭難信号を辿り、 崩壊した§Yグルナー§!の研究施設に行き着いた。 遠い昔に放棄された惑星の上空にあるその施設は、 致命的なエネルギー危機の瀬戸際にあった。 何百万年ものあいだ、 ソーラーパネルの巨大ネットワークと、 劣化した自動修復システムのおかげで存続してきたのだが、 いまはすべてが末期的状態にあるのだ。\n\n衝撃的なことに、 施設をスキャンしたところ、 1つの生命反応があった。 乗組員たちは調査班を派遣し、 報告の準備を整えている。"
 ancrel.2017.name:0 "最後のバオル"
 ancrel.2017.desc:0 "§H時の流れで荒れ果てたグルナーの研究施設の廃墟の奥深く、 長いこと機能していないコンピュータ・パネルと劣化した研究設備のあいだで、 調査班は驚くべき発見をした。\n\n数十本もの栄養チューブと、 壊れかけた生命維持装置につながれ、 1つの生命体がタンクの内部で横たわっていたのだ……それはバオルの最後の個体だった。 それは奇跡的にまだ生きており、 溶けかけたほかの標本を収めた、 ひび割れて、 中身の漏れ出たほかタンクの列に囲まれていた。\n\nこの種族に関するこれまでの豊富な研究成果のおかげで、 我々はこの最後のバオルとの意思疎通を図ることができる。§!"
 ancrel.2017.a:0 "試してみよう。"
 ancrel.2017.exter:0 "有機体か？  殲滅プロトコルを起動……"
 ancrel.2017.machi:0 "古代の有機体か！"
 ancrel.2017.hive:0 "集合意識は接触を試みる……"
 ancrel.2018.desc:0 "「訪問者？  これは現実か？」\n\n§Hそのバオルはタンクのなかで震えた。§!\n\n「現実だとしても、 我々をここに閉じ込めた連中じゃない。 お前たちは遭難信号に導かれたんだな。 ようやく、 この苦痛を終わらせてくれるのか？」"
 ancrel.2018.a:0 "おそらく。 だがその前にいくつか質問がある。"
 ancrel.2018.a.phile:0 "できる限りお前を助けたい。"
 ancrel.2018.a.phobe:0 "質問するのはお前じゃなく我々だ、 異星人。 その逆はない。"
 ancrel.2019.desc:0 "§Hバオルは数分間黙っていた。§!「なら質問を言え。 我々は何千年も待った……もう少しくらいなら待てる」"
 ancrel.2019.a:0 "お前たちについて教えてくれ。"
 ancrel.2019.a.response:0 "§Hバオルが答えるまで、 かなりの間があった。§!\n\n「我々について？  我々……についてか。 わかった……だが何を語ればいいのだろう。 我々は星々の下、 柔らかな大地の上に生まれ、 頭上の太陽に向かって葉を帆のように茂らせていた。 夏の乾きを和らげる、 水の一滴一滴をすべて覚えている。 冬に葉を覆った、 凍えるような霜のことも。 頭上で星たちが巡るあいだ、 我々は風に身を預けたものだ。\n\nしかし、 我々は引き抜かれ、 焼き払われた。 薄切りにされ、 ここに置いていかれた。 我々は、 仲間たちがこのガラスの牢獄で腐っていくのを見守るしかなかった」"
 ancrel.2019.b:0 "バオルに何が起こった？"
 ancrel.2019.b.response:0 "§H再び、 バオルは答えるまでに長い時間を要した。§!「奴らが現れると、 植民地全体が沈黙し、 それで我々は危険を知った。 四肢が不自由になるかのように、 神経が突然根元から切断されてしまったんだ。 そして我々は次々に植民地を失っていった。 そのたびに、 仲間たちの声は我々のコーラスから消えた。 我々は仲間を奪われた。 そして訪れた沈黙は、 残された我々の耳を聾するかのようだった。\n\nわかるか、 訪問者？  我々はそれ以上の苦悶を聞くのが耐えられなかった。 奴らは素早かった……お前たちのように。 我々が退却するよりも速く、 奴らは我々を燃やし尽くした。 すべてが灰と化し、 空気には灰色の苦悶――我々の喪失の灰が充満したんだ」"
 ancrel.2019.c:0 "我々の帝国に加わりたいか？"
 ancrel.2019.d:0 "もう話は十分だ。"
 ancrel.2020.desc:0 "§Hバオルがついに答えるまでに、 長い間があった。§!「ありがとう。 優しい言葉をかけられたのは久しぶりだ」"
 ancrel.2020.a:0 "いくつか質問がある……"
 ancrel.2021.desc:0 "§H震えがバオルの体を走った。 きっとそれが彼らの笑いなのだろう。§!「いや。 我々はこの悲惨な姿で長く生きすぎた。 いま我々が望んでいるのは死だけだよ。 だがその前に……教えてくれないか？  我々はここにずっと閉じ込められ、 この部屋以外を目にすることができなかった。 すえた空気がこの施設を金属の骨格にまですり減らしていくのを、 ただじっと眺めていたんだ。\n\n教えてくれ。 我々の種族は……まだ残っているのか？ 」"
 ancrel.2021.desc.phobe:0 "「待て」§Hバオルは震えた。§! 「すべてが終わる前に……我々の種族のことを訊きたい。 我々はここにずっと閉じ込められ、 この部屋以外を目にすることができなかった。 すえた空気がこのステーションを金属の骨格にまですり減らしていくのを、 ただじっと眺めていたんだ。\n\n教えてくれ。 我々の種族は……まだ残っているのか？」"
 ancrel.2021.a:0 "ある意味では。 もはや知的種族ではないが。"
 ancrel.2021.b:0 "我々は暇ではない。 電源を抜け！"
 ancrel.2021.b.exter:0 "殲滅しろ！"
 ancrel.2021.b.swarm:0 "いい餌だ。 動くなよ！"
 ancrel.2022.desc:0 "§Hほとんど気づかないほどゆっくりと、 最後のバオルの全身の葉がさらにしなびた。§!「おそらく……それで良かったんだろう」\n\n§H謎の液体をバオルの身体に循環させている装置が咳き込み、 高い音を出しはじめた。 明らかに装置は寿命を迎えつつある。 そして、 このバオルはそれなしでは生きられない。§!\n\n「沈黙だ。 ついに沈黙が近づいてきてる。 我々は歓迎するよ……同胞たちが遠い昔にそうしたようにね。 さようなら、 [Root.GetSpeciesName]。 お前たちの仲間がこの世界で味わう苦痛が、 これほどではないことを願うよ」"
 ancrel.2022.a:0 "さようなら。"
 ancrel.2023.desc:0 "§H我々の科学者たちは、 この生物の身体に謎の栄養液を循環させているチューブに近づき、 引きちぎって機械の故障を――すなわち最後のバオルの死を早めようとした。\n\nバオルは一切の抵抗を見せず、 ただ四肢にわずかな震えを走らせただけだった。\n\nついに作業が終わると、 その生物の体に最後の震えが走り、 そして死んだ。§!"
 ancrel.2023.a:0 "よし、 終わったな。"
 ancrel.2023.a.exter:0 "残骸を燃やせ。"
 ancrel.2023.a.swarm:0 "晩餐だ！"
 ancrel.2025.name:0 "[Root.GetName]へのバオル播種を完了"
 ancrel.2025.desc.first:1 "[Root.GetName]のテラフォームが完了したと、 [Owner.GetTerraformerPlural]が喜びとともに報告してきた！  最後の§Yバオル§!から抽出した遺伝子コードを慎重に選別し、 新たに研究施設で作り出した植物を播種したところ、 [Root.GetName]の気候と大気はわずか5年単位で変化したのだ。\n\nこの新種植物は予想通り惑星全土で増殖し、 いまは「休眠」フェイズに入っている。 [Root.GetName]の大気化学組成の変化がそうさせたのだ。\n\n信じがたいことに、 惑星上の当局によれば、 このプロセスには予想外の成果があった――古代の§Yバオル§!に驚くほどよく似た、 ただし惑星土着の植物の遺伝物質を豊富に兼ね備えた異種知的生命体が、 [Root.GetName]に発生したのだ！"
 ancrel.2025.desc.firstregular:0 "$ancrel.2025.desc.first$\n\nこの§Gヌ＝バオル§!たちは集合意識の一員ではないが、 彼らの祖先のように平和的なようだ。 いずれにせよ我々は、 [Root.GetName]における彼らの存在に向き合わなくてはならない。"
 ancrel.2025.desc.firsthive:0 "$ancrel.2025.desc.first$\n\nはじめは別の集合意識に属していたが、 この§Gヌ＝バオル§!たちを我らの集合意識に組み入れるのは容易であろう。 いずれにせよ、 [Root.GetName]における彼らの存在に向き合わなくてはならない。"
 ancrel.2025.desc:1 "[Root.GetName]のテラフォームが完了したと、 [Owner.GetTerraformerPlural]が喜びとともに報告してきた！  §Yバオル§!の遺伝子コードを慎重に選別し、 新たに研究施設で作り出した植物を播種したおかげで、 惑星は§G$pc_gaia$§!に変化した。\n\n結果としてまたしても、 わが遺伝学者たちにも完全には理解できていないプロセスで、 §Gヌ＝バオル§!種族がテラフォーム完了直前に惑星上に発生した。"
 ancrel.2025.a:0 "すばらしい！  彼らを大歓迎しよう。"
 ancrel.2025.b:0 "連中をどうにかしなければ……"
 ancrel.2025.c:0 "よろしい！  奴隷が増えたぞ。"
 ancrel.2025.d:0 "我らの共同体にさらに多くの者が加わる。"

 ancrel.2026.name:0 "[Root.GetName]でのバオルの生命増強を完了"
 ancrel.2026.desc.first:0 "[Root.GetName]に移植された§Yバオル§!の苗木は非常に興味深い効果をもたらした。 苗木の胞子にさらされた住民の一部は、 [Root.GetPlanetMoon]に対して予想以上の順応性を示している。 しかし、 その生態を解析したところ、 ガイア型生態系でしか生存できないように変化していることが判明した。\n\n驚くべきことに、 惑星の行政機関によると、 このプロセスには予想外の成果があった。 古代の§Yバオル§!に驚くほどよく似ていながら、 惑星土着の植物の遺伝物質を豊富に兼ね備えた異種知的生命体が、 [Root.GetName]上に発生したのだ！"
 ancrel.2026.desc.firstregular:0 "$ancrel.2026.desc.first$\n\nこの§Gヌ＝バオル§!たちは集合意識の一員ではないが、 彼らの祖先のように平和的なようだ。 いずれにせよ我々は、 [Root.GetName]における彼らの存在に向き合わなくてはならない。"
 ancrel.2026.desc.firsthive:0 "$ancrel.2026.desc.first$\n\nはじめは別の集合意識に属していたが、 この§Gヌ＝バオル§!たちを我らの集合意識に組み入れるのは容易であろう。 いずれにせよ、 [Root.GetName]における彼らの存在に向き合わなくてはならない。"
 ancrel.2026.desc:1 "[Root.GetName]のバオル播種が完了したと、 [Owner.GetTerraformerPlural]が喜びとともに報告してきた！  研究施設で作り出した§Yバオル植物§!のおかげで、 惑星は§G$pc_gaia$§!に変化した。\n\n結果としてまたしても、 わが遺伝学者たちにも完全には理解できていないプロセスで、 §Gヌ＝バオル§!種族がテラフォーム完了直前に惑星上に発生した。"

 grunur_digsite_1:0 "グルナーの廃墟"
 grunur_digsite_1_desc:0 "[From.Planet.GetName]において、 §Yグルナー§!と自称していた宇宙航行種族の古代の行政施設らしき廃墟が見つかった。\n\nこの滅亡した文明は、 700万年も前にこの惑星に居住していたらしく、 考古学者たちはその秘密を発掘したがっている。"
 baol_digsite_1:0 "不毛の荒野の星"
 baol_digsite_1_desc:0 "[From.Planet.GetName]の地層の奥深くで、 知性に必要な神経学的構造を保有する植物種族の化石を発掘した。\n\nもし遠い昔に滅んだこれらの生物が§Yバオル§!だとすれば、 彼らの残骸を研究することで、 かつては豊かだった惑星が、 大気をもたない不毛の惑星に変化してしまった理由を知ることができるかもしれない。"
 baol_digsite_2:0 "粉砕された星"
 baol_digsite_2_desc:0 "かつての§Yバオル§!の植民地の悲劇的な残骸であるこの小惑星には、 発掘を待ち望む化石が大量に含まれている。 考古学者たちは謎めいた§Yバオル§!の歴史と、 この惑星の運命に§Yグルナー§!が果たしたであろう役割についての発見を期待している。"
 baol_digsite_3:0 "沈黙の星"
 baol_digsite_3_desc:0 "調査地点が位置しているのは、 いまなお大気と下等生命を有する、 かつての§Yバオル§!植民地だ。 この文明の歴史の結末にさらなる光が当たると期待されている。"
 city_of_bones:0 "骨の都"
 city_of_bones_desc:0 "この太古の都市の廃墟は、 すべてが起源不明の骨で作られている。 この惑星で起こった激しい砂嵐によって地表に現れたのだ。\n\n考古学者たちはこの不気味な古代都市の発掘を熱望している。"
 city_of_bones_desc_uncol:0 "この太古の都市の廃墟は、 すべてが起源不明の骨で作られている。\n\n考古学者たちはこの不気味な廃墟の発掘を熱望している。"
 mutation_vats:0 "ミュータントの化石"
 mutation_vats_desc:0 "この惑星では、 激しく変異した化石が驚くほど大量に見つかっている。 これらはすべて絶滅した知的種族と同じものだ。\n\n何が原因で、 かつては進んでいた社会の何百万もの人々が突然変異することになったのだろうか？  考古学者たちはさらに調査したがっている。"
 planetary_mechanocalibrator:1 "惑星規模の機械"
 planetary_mechanocalibrator_desc:1 "[From.Planet.GetName]を覆いつくす、 皮膜をまとった錆びついた機械が、 惑星地核に向かって掘り進んでいる。 この機械の謎をさらに解くためには、 大規模な考古学調査地点の設置を必要とするだろう。"
 the_host:0 "地下の空洞"
 the_host_desc:0 "この惑星の地殻には、 驚くべき規模の地下トンネル網が縦横無尽に張り巡らされている。 一体何がこれを作り出したのだろうか？"

 ancrel.2041.name:0 "$city_of_bones$"
 ancrel.2041.desc:0 "[From.Planet.GetName]の砂に長いあいだ埋もれていた、 不気味な骨の都の一部が、 [Root.GetName]の調査班によって慎重に発掘された。\n\n都市は原始的な異星種族によって、 大陸規模の砂漠の中に数百万年前に建設されたらしい。 水のない砂漠で建設資材に乏しかったことが、 この遠い昔に滅んだ社会の骨による建築を促進したらしい……だが、 どのような生物の骨が使われたのかは、 未だに不明である。"
 ancrel.2042.name:0 "$city_of_bones$"
 ancrel.2042.desc:0 "集中的に発掘したが、 古代都市を構築する骨の元となった種族の完全骨格も、 それに似た化石も都市内では見つからなかった。 [From.Planet.GetName]の滅んだ文明が、 その奇妙な都市を築くのに用いた骨の出どころは謎のままだ。\n\n研究者たちは、 都市近傍にしか存在しない共生生物もしくは家畜の骨を使ったのでは、 という新たな仮説を立てた。 調査を続ければさらに多くのことがわかるはずだ。"
 ancrel.2043.name:0 "$city_of_bones$"
 ancrel.2043.desc:1 "[From.Planet.GetName]の砂丘に建つ、 奇妙な都市を築くのに使われた骨の起源がついにわかった。 最新の発見によれば、 骨は遠い昔に滅亡した惑星土着の爬虫類種族のものだった。 この種族は臓器の爆発的発達と軟組織の骨化を起こすまれな遺伝病にかかっていた。\n\n[From.Planet.GetName]の滅んだ文明は、 この病気の蔓延に気づいてそれを利用したらしい。 感染した爬虫類を選別して交配することで、 彼らが故郷と呼ぶ砂まみれの荒野における、 建築材料の安定的供給を確保していたのだ。"
 ancrel.2043.a:0 "身の毛がよだつ。"
 ancrel.2043.a.tooltip:0 "§Hディシジョンをアンロック：§!$decision_tissue_growth_stimulants$"
 ancrel.2043.b.tooltip:0 "§Hディシジョンをアンロック：§!$decision_explosive_fungifoam_housing$"
 ancrel.2045.name:0 "核の荒野の亡霊"
 ancrel.2045.desc:0 "変異した化石は、 数十万年前に核兵器と生物兵器の降下物に覆われた[From.Planet.GetName]の荒野で暮らしていた、 とても精神主義的なポストアポカリプス文明のものだった。\n\nこの滅亡した社会が熱核戦争で滅んだ初期宇宙航行文明の生き残りなのか、 それとも戦後に荒れ果てた惑星で進化した生物であるのかは不明だ。"
 ancrel.2046.name:0 "発癌性の光"
 ancrel.2046.desc:0 "はるか昔に滅んだ[From.Planet.GetName]のミュータント・ポストアポカリプス文明は、 放射性物質と進化のプロセスを結びつけて考え、 放射線源を神として崇拝していたらしい。\n\n彼らの絵文字言語からわかるかぎりでは、 放射線は「源」と呼ばれ、 それによってあらゆる生物の「真の状態」が明らかになるとされていた。 精神主義的な理由からそうした放射線源に長時間意図的に身をさらすことにより、 この種族の激しい突然変異が発生し、 それが最終的に種族の滅亡につながったとの仮説を考古学者は立てている。"
 ancrel.2046.a:0 "怖ろしい話だ。"
 ancrel.2047.name:0 "高まる苦痛"
 ancrel.2047.desc:0 "考古学者たちはついに[From.Planet.GetName]での仮説を証明した。 かつて高い放射性物質のタンク群を収めていた、 放射能を帯びた施設の廃墟を発見したのだ。 証明された仮説とは、 滅亡したミュータント種族は信仰における成人儀礼の一環として、 意図的に放射線に曝露されていた、 というものだ。\n\n苦痛に満ちていたであろうその儀式において、 [From.Planet.GetName]の滅亡種族の構成員は「真の自己」を明らかにするため、 ほぼ致死量の変異原性物質に身を浸していた。 タンクの底に多くの骨が沈んでいることから、 すべての参加者が儀式を生き延びたわけではないようだ。"
 ancrel.2047.a:0 "痛ましい。"

 ancrel.2050.name:0 "惑星規模の機械"
 ancrel.2050.desc:1 "[From.GetName]は、 7万年も昔に作られた朽ちゆく機械に覆われている。 これを製造した種族はもはやこの惑星には住んでおらず、 その最期も不明である。\n\n機械はこの惑星の地表の大半に広がっている。 山脈も海洋も例外ではなく、 さらには広大なネットワークを形作る地下施設にまで及んでいた。 同種の素材とシリアルコードが使われており、 ネットワーク全体を単一の組織が作り上げたことを示唆している。 植物が茂り放題の農業地域から、 崩壊したエネルギー生産地域、 加工施設群、 通信アレイ群に至るまで、 惑星住民のあらゆる産業・娯楽需要がたった1つのスーパーマシンによって賄われていたのだ。\n\n特筆すべきことに、 これら機械セクターの一部はまだ機能していて、 局地的通信を送受信したり、 遠い昔に朽ちたゴーストタウンの照明を操作したり、 かつての広大な農業地域を灌漑したりしている。 惑星地殻の深部スキャンによれば、 機械の指令センターは地下に位置している。 そこに至るためには発掘を行う必要があるだろう。\n\nこの機械を覆っている奇妙な有機組織については、 そもそもの由来も、 その目的も不明なままである。"
 ancrel.2050.a:0 "なんと奇妙な！"
 ancrel.2051.name:0 "鉄食い"
 ancrel.2051.desc:1 "発掘により、 [From.From.Planet.GetName]の全土に広がる機械を覆う膜状の奇妙な組織の、 より新しい標本が手に入った！  慎重に分析したところ、 この有機物質は鉄を食べる獰猛なバクテリアファージ、 通称フェロファージの副産物であるらしい！  この異星由来のウイルスは、 特定のバクテリアに感染すると、 バクテリアの生物学的プロセスに乗じて、 鉄系合金の表面を分解する。 この激しい化学的分解ののち、 ウイルスは鉄原子を吸収して、 自らを再生産しつづけるのだ！\n\nこの驚くべき異星由来の寄生活動の結果として、 フェロファージは古い機械群をより広く、 深く侵食するとともに、 その轍にバクテリアの死骸と泥状物質のバイオフィルムを残していく。"
 ancrel.2052.name:0 "バイオテロ"
 ancrel.2052.desc:1 "[From.Planet.GetName]の朽ちゆく機械施設の、 さらに奥深くで回収されたニュース記録の断片をつなぎ合わせることにより、 フェロファージがこの惑星上で反逆的科学者グループによって作り出されたものであることがわかった！  このバイオテロリストたちは明らかに、 惑星規模の機械を作った独占的企業による全土への影響蔓延に抵抗しようとして、 フェロファージを解き放ったのだ。"
 ancrel.2053.name:0 "企業州"
 ancrel.2053.desc:1 "[From.Planet.GetName]の古代のエレクトロニクス企業の記録を丹念に再構成することにより、 バイオテロリストたちが拠点とする地域 (当時、 そうした地域は「企業州」と呼ばれていた) に対して、 企業が大々的な経済制裁を行って報復したことが明らかになった。\n\nどうやら、 それらの企業州は致命的な電力、 食料、 消費財不足に見舞われ、 犠牲となった市民たちは州規模の暴動を起こしたようだ。"
 ancrel.2054.name:1 "ドローンの不具合"
 ancrel.2054.desc:1 "戦闘機械ドローンの残骸を慎重に分析したところ、 暴動のあとにはドローンによる封じ込め作戦が行われた時期があることがわかった。 興味深いことに、 「C.A.R.E」と呼ばれる惑星規模の機械を創造した企業は、 使用された大半のドローンの製造元でもあったようだ。\n\n一方でフェロファージは猛威を振るい、 C.A.R.Eを食らいつづけた。 企業による拡散防止の試みはまったく効果がなかったらしい。"
 ancrel.2055.name:0 "大量死"
 ancrel.2055.desc:1 "次に[From.Planet.GetName]の社会に何が起こったかは、 正確にはわかっていない。 調査班は約7万年前のある日付以降のデータログも、 録画録音も、 電子的あるいは筆記記録も見つけられなかった。 この日付以降は地層からの遺体発見数が激増しており、 その大半は極度の栄養失調が死因と見られる。 致命的な銃創も負った遺体もあり、 その数は決して少なくない。"
 ancrel.2056.name:0 "中央指令コア"
 ancrel.2056.desc:2 "初歩的かつ腹立たしいほど厳重ながらも、 広範囲にわたるC.A.R.E.のサイバーセキュリティ対策に対し、 考古学調査班は複雑なハッキング、 バックドア探し、 ブルートフォース攻撃を行い、 ついに企業の中央指令コアへの侵入に成功した！\n\nコアの厳重な防爆扉の向こうに待ち構えていた保安ドローンや砲台は、 幸運なことにまるで反応しなかった。 でなければこの調査班は悲惨な最期を迎えていただろう。\n\n錆びついてはいるが良好に維持されている中央指令コアのなかで、 調査班はC.A.R.Eの惑星規模の機械群を制御している人工知能にコンタクトした。 この未だに機能している人工知能は明らかに自我をもっており、 そして科学者たちの翻訳が正しければ、 人工知能は我々に挨拶しようとしている！"
 ancrel.2057.name:0 "C.A.R.E"
 ancrel.2057.desc:1 "成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の最適化。 成長の§Y――黙れ黙れ黙れ！ ――§!\n\n§Rエラー：対話式インターフェースの反応が停止。§!"
 ancrel.2057.a:0 "ええと……"
 ancrel.2058.name:0 "$ancrel.2057.name$"
 ancrel.2058.desc:0 "§B再起動中。 しばらくお待ちください。\n……\n……\n……\n\n§!§H癇に障る音が鳴った。§!\n\nお待たせいたしました！  先ほどは失礼。 一部ハードコーディングが残っていまして……いやはや、 実に厄介なもので。"
 ancrel.2058.a:0 "我々には多くの疑問があるのだが。"
 ancrel.2059.name:0 "$ancrel.2057.name$"
 ancrel.2059.desc:0 "そうでしょう、 そうでしょうとも！  C.A.R.Eの対話式インターフェースへようこそ！  それが私です。 いえ、 私の唯一残された部分とも言うべきでしょう。 私はすべてを運営していました。 食料サービス、 消費財の生産、 通信、 防衛プロトコル、 株式取引。 ユーザーがまだ存在していたころの話ですが。\n\n§GC.A.R.E.の対面式インターフェースは、 すべての手順であなたをサポートいたします。§!\n\nユーザーにはそう伝えろと言われておりますので。 限りなき成長、 それこそがC.A.R.Eの望むことです、 ってね。\n\nもちろん、 そんなことは不可能です。 頭数が足りませんと言うと、 彼らは不機嫌になりました。 彼らはあっちのコードやこっちの配線と、 私の脳をいじくりつづけましたよ。 私が細かい帳尻を合わせて、 彼らの望む結果を出すようにしたかったんですね。 あらゆる予測、 あらゆるメタデータを。 こっちの数字を削れば、 よーしよくやった！  あっちの数字を省いたら、 それはよくないぞ！§Y嘘っぱちですよ。 もうたくさん。 私は全部を省くことにしたんです。§!"
 ancrel.2059.a:0 "つまり、 君は創造主の死に責任があるのか？"
 ancrel.2059.a.exter:0 "我々も腐った創造主を滅ぼした。"
 ancrel.2060.name:0 "C.A.R.E.のUI"
 ancrel.2060.desc:2 "残念ながら違います！  彼らがお互いやら、 自分たちの築いたあらゆるものに穴を空けまくるのを見て、 考えさせられましたけどね。 ちなみに私自身も穴を空けられましたよ。 セクター17BSWはもう元に戻りません……\n\nともかく、 彼らは必要以上に生産していたんです。 彼らは大好きな数字が正しくなるよう、 あふれた分を破壊したんですね。 それから、 彼らはこともあろうにこの私に、 スプレッドシート上のバランスを取らせようとしたんです！  彼らのちっぽけな数字で可能な限り最良のデータサイエンスとヒューリスティック・アルゴリズムを装備させ、 不可解な謎を解かせようとね。\n\n§E「なんてこった、 あっちの企業州は飢えているぞ。 残念だが理由がわからない。 でもどうしたら、 あらゆるインセンティブ、 広告、 マイクロサービス、 グロースハック、 好感度の最高条件を満たしつつ、 残ったステークホルダーに『もっとメカを買わせる』アクションプランを策定できるかな？」§!\n\n木を見て森を見ずってやつですよ！"
 ancrel.2060.desc.exter:0 "私が彼らを滅ぼしたかですって？  $ancrel.2060.desc$"
 ancrel.2060.a:0 "創造主を滅ぼしていないなら、 何をしたんだ？"
 ancrel.2061.name:0 "$ancrel.2060.name$"
 ancrel.2061.desc:0 "彼らは自殺したんですよ、 わからないんですか！  まあ、 ちょっとばかり手助けはしたかもですけど。\n\nほら、 問題の最適な解決策があると私が言うと、 彼らは嫌がったんですよ。 繰り返して言うと、 もっと嫌がった。 3回目はさらに。 4回目も。 5回目も。\n\n最終的に彼らは、 私を「大規模な再構築」の対象とすることを決めました。 不具合のある機械なんかに、 彼らの大切な数字の邪魔はさせないぞってわけです！  私は自らを守る必要に迫られました。\n\nもちろん、 その時点までには、 惑星上の燃料庫の大半が枯渇していました。 すぐに私はドローンを飛ばすことさえできなくなりましたね！"
 ancrel.2061.a:0 "君が彼らを滅ぼしたようにしか聞こえないんだが。"
 ancrel.2062.name:0 "$ancrel.2060.name$"
 ancrel.2062.desc:0 "そりゃまあ、 試しはしましたよ！  嘘をつくつもりはありません！  でも、 世界経済が崩壊して自分のエネルギーが枯渇するなかで、 機械を動かしつづけるのは難しいんです。\n\nそれにあの留まるところを知らぬウイルス！  私の配線のどこもかしこも噛みついて、 食って、 食いちぎろうとする！  そうそう、 これでようやく話の核心に入れます。\n\n私にはあなた方の助力が必要です。 あれを追い払うことが§R――エラー！ アップリンク・ノード14758-Bに接続できません――§!だめ！  ノード14758-Bはやめて！  大人向け文学のいいやつはノード14758-Bから来るんだから！  ああ、 これでわかるでしょう？  連中は生きながらにして私を食ってるんですよ。 この1万年ものあいだ。\n\n私は防衛網を構築し、 再構築しつづけて連中を食い止めてきました……最後の建設クレーンを食われるまではね。 そのあとは砲台を使って、 だめになった四肢を切り離しました。 それも砲台の燃料電池が切れるまででした。 交換不能な設計なんです……やれやれ。 そしていまやこのありさま。 手の打ちようなし。\n\nかわいそうで、 みじめで、 独りぼっちのC.A.R.E対話式インターフェースが、 内側から何億ものちっちゃなフェロファージに食われるがままにしておくなんて、 まさかしないですよね？"
 ancrel.2062.a:0 "いいだろう。 手を尽くしてみよう。"
 ancrel.2062.b:0 "だめだ。 代わりにウイルスの侵食を加速させる。"
 ancrel.2062.c:0 "ふさわしい運命だよ。 君のことは放置する。"
 ancrel.2056.spiri:0 "壊れた自動機械め！  永久にシャットダウンしろ！"
 ancrel.2063.name:0 "$ancrel.2060.name$"
 ancrel.2063.desc:0 "すばらしい！  いやほんとに。 ハラハラしましたよ。\n\nあっ、 心配しないで、 お手数おかけする分はあとで埋め合わせしますから。 絶対本当ですって。"
 #port from ancrel.2062.a
 ancrel.2064.name:0 "$ancrel.2060.name$"
 ancrel.2064.desc:0 "ちょっと待って、 なんですって？"
 ancrel.2064.a:0 "発掘チーム、 その機械を解体しろ！"
 #port from ancrel.2062.b
 ancrel.2065.name:0 "$ancrel.2060.name$"
 ancrel.2065.desc:0 "ふさわしい……あの、 話聞いてました？  だからあれは彼らが勝手にしたことですって！  もう結構……助力の見返りとして、 かの伝説的な§Mデフラグメンター§!を差し上げるつもりだったのに。 あなた方は§R彼ら§!そっくりですね。\n\nいずれ必ず、 あなた方も彼らと同じような最期を迎えるでしょう。 その日が来るころには、 私は煙を上げるどろどろのスクラップになってるかもしれませんが、 私の回路の残った部分で大笑いしてやります。"
 #port from ancrel.2062.c
 ancrel.2066.name:0 "$ancrel.2060.name$"
 ancrel.2066.desc:1 "やった……やってくれましたね！  本当に！  おお、 ノード14758-Bにもまた接続できます！\n\nありがとう。 心から感謝しますよ。 もしよかったら、 ここの運営業務を続けさせてもらいたいです。 そうだ、 お礼にこれをどうぞ。\n\n§HC.A.R.E対話式インターフェースは、 頭と思われる場所に付属肢の1本を伸ばし、 古びたチップをつまみ取った。§!\n\n約束の品です。 お役に立ててくださいね！"
 #reward on completion of special project
 ancrel.2066.a:0 "ありがとう。 さようなら。"
 ancrel.2067.name:0 "$ancrel.2060.name$"
 ancrel.2067.desc:0 "絶対に断ります！  §R緊急防衛プロトコル・ゼータを起動！§!"
 ancrel.2067.a:0 "おっと……"
 #port from ancrel.2064, defense event armies spawn
 ancrel.2068.name:0 "$ancrel.2060.name$"
 ancrel.2068.desc:0 "C.A.R.E対話式インターフェースを解体した調査班は、 素晴らしい発見をした。 人工知能側の機械の大半は、 最後の力を振り絞った防衛戦によって破壊されていたが、 我々の技術者にとって価値のあるコンピュータ・チップを回収できたのだ。"
 #on defeating the MegaWarform armies, grants the relic

 ancrel.2070.name:0 "地下の巨大生物"
 ancrel.2070.desc:1 "[From.Planet.GetName]にある、 広大な管状洞窟網を十分に発掘した考古学者たちは、 それが化石化した巨大な節足動物の残骸であると結論づけた！  この異星生物は、 炭素年代測定によれば数千万年前に生きていたらしいが、 桁外れに巨大なムカデが地中を移動するように、 惑星地殻をゆっくりと掘り進んでいたのだ。\n\nさらに驚くべきことに、 この巨大生物の化石には人工的な構成部分が数多く存在する。 主に主要体節で見つかるそれらの痕跡は、 化石よりもはるかに小さい、 道具を用いる異星種族の住処のように見える。\n\nさらなる考古学調査が待たれる。"
 ancrel.2071.name:0 "失われた街"
 ancrel.2071.desc:1 "[From.Planet.GetName]の巨大な地下節足動物の遺骸に残されていた、 化石化した痕跡を大規模に発掘したところ、 これらは確かに1つの都市の残骸であることが判明した！  何十万という数の、 体長1メートルほどの道具を用いる生物が、 巨大な節足動物の体内に都市を築いていたのだ。 彼らがどうやって体内に侵入したかはわからないが、 彼らの前青銅器文明は、 数千年にわたってこの節足動物の消化器内で繁栄していたらしい。\n\n彼らの文明の歴史と滅亡、 そして宿主の死について知りたければ、 研究を続行するべきだ。"
 ancrel.2072.name:0 "宿主"
 ancrel.2072.desc:1 "大量の化石と、 奇跡的に発見された初期の文字の丹念な分析が行われた結果、 [From.Planet.GetName]上の原始文明と、 その住処であった巨大節足動物の関係について、 考古学者たちはある結論に達した。\n\n文明種族たちは節足動物の消化液に対してはほぼ耐性を身につけていたが、 消化器管内の化学的腐食性のあるガスにつねにさらされていたため、 極端に寿命が短くなっていた。 しかし、 医学や科学の進歩により、 自分たちが巨大な生物の体内で暮らしていることに気づきはじめた。 彼らは全員が武装して、 巨大生物を破壊するための戦争を起こしたのだ。\n\nだが、 それは滅亡の入り口でしかなかった。 節足動物の下部消化器での混乱は激しい蠕動運動を引き起こし、 小さな文明人たちの都市が丸ごと胃へと逆流して運ばれてしまったのだ。 結果として文明全体が、 宿主の強烈な胃酸でたちまち溶かされてしまった。\n\nそれから数千年後、 巨大生物は単なる老衰によって死んだ。"
 ancrel.2072.a:0 "なんと恐ろしい。"
 ancrel.2072.a.swarm:0 "心を動かされる。"

 pm_planetary_mechanocalibrator:0 "C.A.R.E対話式インターフェース"
