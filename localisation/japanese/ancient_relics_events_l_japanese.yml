 #Fumongus
 site_fumongus_dig:0 "乾燥"
 site_fumongus_intro:0 "この惑星のいたるところで液体の水の痕跡が見つかっている。 これまでのデータから考えると、 水はいまでもこの惑星に存在するはずである。 気温は液体の水が存在しうる範囲に収まっているし、 希薄だが大気も未だに存在する。 にもかかわらず、 ここではあらゆるものが乾燥しており、 植生は干上がっているのだ。\n\nさらに、 スキャンによって別の宇宙航行文明の痕跡が見つかっている。 考古学チームには2つの目標がある。 1つは水の行方を突き止めることであり、 もう1つはその宇宙航行種族がここで何をしていたかを調べることだ。 多くの仮説がすでにこの2つを結びつけており、 チームには「水泥棒」の仕業だと考える者もいる。"

 #Random Event - Fungal zombies
 ancrel.8300.intro:0 "[Root.Owner.GetArchaeologistPlural]が[From.Planet.GetName]で行った調査は、 一部の地元野生生物の朽ちた抜け殻を目覚めさせた。 これは寄生性のキノコによるものらしい。 これらのキノコゾンビはすぐに我々を攻撃しはじめた。 どうやら、 調査キャンプや我々の体内にある水分に誘引されているようだ。"
 ancrel.8300.critical:0 "§H[dead_scientist.GetName]§!を餌食にしたゾンビたちは護衛部隊に焼却された。 残っているのは干からびた死骸だけだ。 "
 ancrel.8300.failure:0 "[Root.Owner.GetArchaeologistPlural]を数名殺害したゾンビたちは、 §H[Root.GetLeaderName]§!によって始末された。 乾燥した連中の死骸は、 我々が回収しようとすると粉々になってしまった。"
 ancrel.8300.success:0 "幸いなことに、 §H[Root.GetLeaderName]§!と付近にいた護衛部隊は、 深刻な負傷者が出る前にゾンビたちを無力化することに成功した。"
 ancrel.8300.pay:0 "ゾンビたちを封じ込めたが、 彼らを回避する経路はない。 おそらく、 大量の水で彼らを誘引できるだろう。"
