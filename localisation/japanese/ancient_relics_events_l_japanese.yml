 ancrel.8013.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.pay$"
 ancrel.8013.a:0 "セントリーガンを停止させろ。"

 ancrel.8020.intro:0 "[From.Planet.GetName]で[Root.Owner.GetArchaeologistPlural]は、 不注意な探検家を待ち伏せするために配置された、 さまよう粉砕ドロイドに遭遇した。"
 ancrel.8020.critical:0 "その暴れ狂う古代のドロイドは、 停止する間もなく§H[dead_scientist.GetName]§!をミンチにした。"
 ancrel.8020.failure:0 "§H[Root.GetLeaderName]§!はどうにかドロイドから逃れたが、 ほかの[Root.Owner.GetArchaeologistPlural]は不運にも犠牲になった。"
 ancrel.8020.success:0 "技術と少しの幸運のおかげで、 §H[Root.GetLeaderName]§!は負傷者が出る前に暴れ狂うドロイドをなんとか停止させた。"
 ancrel.8020.pay:0 "なんとか全員が暴れ狂うドロイドから逃れた。 だが現在、 ドロイドはこの先へ進むための唯一の道を休みなくパトロールしている。 停止させられない場合、 [Root.Owner.GetArchaeologistPlural]は迂回路を見つける必要がある。"
 ancrel.8020.name:0 "暴れ狂う粉砕ドロイド"
 ancrel.8020.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.critical$"
 ancrel.8021.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.failure$"
 ancrel.8022.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.success$"
 ancrel.8023.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.pay$"
 ancrel.8023.a:0 "ドロイドを停止させろ。"

 ancrel.8030.intro:0 "[From.Planet.GetName]で発掘作業を行っていた[Root.Owner.GetArchaeologistPlural]は、 どうやら古代の歩哨ドロイドを数体起動させてしまったようだ。"
 ancrel.8030.critical:0 "敵対的なドロイドたちは、 武器で反撃する間もなく§H[dead_scientist.GetName]§!を素早く始末した。 "
 ancrel.8030.failure:0 "§H[Root.GetLeaderName]§!に停止させられるまでに、 敵対的なドロイドたちは数名の[Root.Owner.GetArchaeologistPlural]を殺害した。"
 ancrel.8030.success:0 "幸運にも、 §H[Root.GetLeaderName]§!とその護衛は、 重傷者が出る前に敵対的なドロイドをどうにか無力化した。"
 ancrel.8030.pay:0 "敵対的なロボットが道を封鎖しているが、 通り過ぎる手段はない。 彼らを無力化できない場合、 別の道を探すしかない。"
 ancrel.8030.name:0 "歩哨ドロイド"
 ancrel.8030.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.critical$"
 ancrel.8031.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.failure$"
 ancrel.8032.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.success$"
