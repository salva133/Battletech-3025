 #Digsite Chapters

 ancrel.13100.name:0 "水の貯蔵者"
 ancrel.13100.desc:0 "[From.Planet.GetName]の大きな谷がキノコで埋め尽くされていたことが、 我々に答えを得るきっかけを与えてくれた。 水はキノコの内部にあったのだ。 この群生キノコは惑星の地表の大部分を覆っていると思われ、 それらのすべてが同じ菌糸体とつながっていることから、 専門的には単一の、 そして観測史上最大の有機体であると考えられた。 調査チームのなかには、 この巨大キノコを「フモンガス」と呼んでいる者もいるようだ。\n\nおそらくキノコはかつて遺伝子操作を受け、 結果としてここの生態系を完全に塗り替えてしまったのだろう。 そして無軌道かつ加速度的に生長する過程で、 惑星にあった水分のほとんどを吸収してしまったのだ。 最終的にキノコはある種の乾燥休眠状態に入ったものの、 全菌体には水分が供給されているため、 ほとんどのキノコはいまなお生存しているというわけだ。 "
 ancrel.13105.name:0 "蹂躙された壕"
 ancrel.13105.desc:0 "[From.Planet.GetName]の谷底に広がる菌糸体の森の奥深く、 その中心で地下壕の一種が発見された。 地下壕はキノコに占領されてもう長いこと経っているようだった。 調査チームはこの施設の主こそが、 キノコの遺伝子操作を実行した種族であると確信している。\n\n地下壕の大部分は崩壊しており、 なかにあった機器も修復不能なほど破損しているようだが、 密閉された部屋もいくつかあり、 まだ使える資源が貯蔵されているかもしれない。 特筆すべきは、 ここでは異星人の遺体が1つも見つかっていないことだ。 この場所を放棄したか、 あるいは原生生物にすっかり食べられてしまったのだろう。 "
 ancrel.13110.name:0 "キノコ改変者"
 ancrel.13110.desc:0 "[From.Planet.GetName]の地下壕はコンピュータ設備を保護するために使われていたもので、 その一部は菌糸体に直接接続しているようだ。 ありがたいことに、 いくつかの端末とデータバンクを再起動できた。\n\n暗号を破り、 使われていた言語を解読するには時間がかかるだろう。 また、 調査チームはわが国最高の[Root.Owner.GetLinguists]を派遣するよう求めている。"
 ancrel.13115.name:0 "キノコからコードへ"
 ancrel.13115.desc:0 "[From.Planet.GetName]の地下壕で見つかったデータバンクから、 価値ある情報を回収できた。 データバンクによれば、 ここはある種の聴音哨だったらしい。 明らかに、 この異星種族は菌糸体を通る信号を変換し、 利用可能な情報にしていた。\n\nそれが実際に可能なのかは不明だが、 調査チームは近隣の氷小惑星から水を運んできて、 このフモンガスを再び「目覚めさせ」、 どんなデータを通信していたのかを調べようとしている。"
 ancrel.13120.name:0 "恵みの水"
 ancrel.13120.desc:0 "[From.Planet.GetName]のキノコ類は再び繁茂しはじめた。 我々は氷小惑星をいくつか軌道上に運んできて、 惑星上のさまざまな場所に落とした。 時間のかかるプロセスだったが、 最終的に成果が出てきた。\n\nこれにより、 コンピュータは少量のデータを吐き出しはじめた。 当初はかなりランダムに思えたが、 拠点からその活動を認識したことでそれは変わった。 [Root.Owner.Capital.GetName]との協力で一連の実験が行われたが、 唯一可能性のある結論としては、 このキノコ類は惑星上で起こっていることについて限定的な知覚を有している、 ということになる。 回収できたデータはまだ利用できるものではないが、 キノコ類を再生する努力を続ければさらに成果が得られるだろう。"

 #Final event

 ancrel.13135.intro:0 "菌糸体聴音哨はついに稼働した。 軌道上からの膨大な水の補給により、 つねに水を欲するキノコ類は満足し、 コンピュータ資源にとって大きなアップグレードとなった。"
 ancrel.13135.mid:0 "その情報量に比べて、 ネットワーク上を流れる信号量は驚くほど少ない。 最も有力な仮説は、 このフモンガスが複数の次元にまたがって存在し、 そこでは我々の知る距離の概念が存在しない、 ということだ。\nいずれにせよ、 フモンガスは銀河中にいる子孫たちと接触を保っており、 彼らのコロニーも同様にデータを伝送可能で、 我々はそれを解読できる。"

 ancrel.13135.name:0 "フモンガス聴音哨の復活"
 ancrel.13135.desc:0 "$ancrel.13135.intro$\n\nいくつかの謎は残っている。 キノコがどうやって銀河中から多くのデータを集められるのか、 我々は確信をもてていない。 $ancrel.13135.mid$\n\nネットワークが再稼働したことにより、 残された唯一の決断はそれを監視に用いるかどうか、 ということだけだ。"
 ancrel.13135.a:0 "監視を開始せよ。"
 ancrel.13135.b:0 "キノコは放っておけ。"

 #Final event variation

 ancrel.13130.name:0 "古きキノコの恐怖"
 ancrel.13130.desc:0 "$ancrel.13135.intro$\n\nそしてまた、 菌糸体ネットワークについてはまだ知らないことが多数ある。 $ancrel.13135.mid$ しかし、 ほかにこのネットワークにアクセスできる者がいるだろうか？  ここには、 この銀河の星系群とは関連づけられない多くのデータが流れている。 より悲観的な[Root.Owner.GetScientistPlural]は、 聴音しているのは我々だけではないかもしれず、 ネットワークを再稼働すれば我々の存在を彼らに知らせてしまうのではないか、 と強く主張している。\n\nフモンガスについてまだわかっていないことや、 かつてこのネットワークに接続した種族のことを考えれば、 放っておくのが最善かもしれない……"
 ancrel.13130.a:0 "そんなのは被害妄想だ。 ネットワークを使え。"
 ancrel.13130.b:0 "キノコは放っておけ。"

