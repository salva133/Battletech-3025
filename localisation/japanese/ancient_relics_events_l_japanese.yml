 ancrel.1.name:0 "謎の廃墟"
 ancrel.1.desc:0 "[From.Planet.GetName]には、 遺棄された太古の植民地の遺跡がある。 軌道上から観測した限りでは、 居住者たちが全滅するか、 脱出を余儀なくされるような災害の明確な証拠は見当たらない。 真相を知りたければ、 惑星地表を探索する必要があるだろう。"
 ancrel.2.desc:1 "奇妙な廃墟群には、 放置を原因とする以外の損傷の様子は見られない。 家、 工場、 用途不明の建物が、 空っぽになって放棄されたまま建っている。 住民はどこに行ってしまったのだろうか？  植民地の中心の大きな建物にその答えがあると推測される。"
 ancrel.3.name:0 "奇妙な結晶"
 ancrel.3.desc:1 "大きな結晶体が、 かつての植民地の中央行政府のものと判明した建物内部で見つかった。 理由は説明できないが、 なぜか結晶は発見されることを望み、 我々と意思の疎通を試みているように思える。 さらに研究を重ねれば結晶との意思疎通が可能だろうか？"
 ancrel.3.a:0 "結晶体を調査しろ。"
 ancrel.4.desc:1 "膨大な試行錯誤のすえ、 我々はブレイクスルーを成し遂げた。 結晶体はある種の超能力アーカイブだったのだ。 ただし、 内部の記録は一部損傷していた。\n\n我々にわかったのは、 ここが§Hズィロニ§!の植民地だったということだ。 ズィロニは超能力に秀でた種族で、 「シュラウド」という名で後世に知られる次元を発見した。 ズィロニの人口が限界に達したとき、 彼らの集合的無意識が夢のなかでシュラウドの意志との交感を始め、 大勢が明晰夢を見るようになったらしい。 すぐにこの現象は研究され、 ズィロニは自らをシュラウド内に投影する術を発見し、 超能力によって現実そのものを操れることも知った。\n\nほどなくしてズィロニは、 物理的にシュラウド内に進入し、 その次元を都合よく改変して神のように生きられることに気づいた……\n\n記録はここで終わっており、 [From.Planet.GetName]の住民に何が起こったのかはわからない。 しかし、 ここでは答えは見つからなかったが、 ズィロニ植民地はほかにも存在することがわかった。 そこにはより完全なアーカイブがあるかもしれない……"
 ancrel.5.desc:0 "[From.Planet.GetName]には、 放棄されたズィロニ植民地の遺跡がある。 この謎を解くための第一歩は、 超能力アーカイブを見つけ交信を図ることだ。"
 ancrel.6.desc:1 "以前の結晶で確立されたプロトコルを使用すると、 この結晶との交信ははるかに容易に済んだ。 ここでも損傷していた記録からわかったのは、 シュラウドに入るもう1つの利点は、 シュラウドが物質的な銀河 (おそらくは全宇宙) のすべての場所に同時に接している点だ。\n\nシュラウドに入ることができれば、 シュラウドから抜け出す際に既知の場所を選ぶことができるのだ。 ズィロニはこの方法で、 物質界から物質界へと「PSIジャンプ」することで、 銀河の隅々まで手を伸ばすことができた。 しかし、 彼らはほとんどの時間をシュラウドで過ごしていたため、 永続的な植民地は少数しか築かなかった。 そのほとんどは彼らの故郷の近くに位置している。\n\n結晶はほかの植民地の位置も示した。"
 ancrel.7.desc:1 "結晶アーカイブの発見と交信は、 いまでは格段に容易になった。 目的地に到着すると速やかに交信が行われ、 より詳細な記録や概念にアクセスできる。 いくつかは信じがたい事柄もあった――シュラウドが授けたズィロニの神性もその1つだ。\n\nシュラウドの構造を大きく変化させるには、 そのための膨大なエネルギーが必要である。 ズィロニにとっては、 銀河中心部の大質量ブラックホールがその供給源だった。 ズィロニがシュラウドで変化を起こすと、 特異点が拡大して銀河中心部の質量を消費し、 エネルギーに変換してシュラウドへ吸い上げるのだ。 この発見はズィロニに衝撃を与えた。 議論は激化して分断が起こり、 2つの派閥による内戦へと発展していった。"
 ancrel.8.desc:1 "結晶から抽出された、 ズィロニの内戦のさらなる詳細はこうだ。 一方の派閥は「神性派」として知られるようになった。 彼らは、 物質界における銀河の運命など、 ズィロニにとっては無関係の事柄であると考えていた。 銀河全体が消費されるまでは想像を超えるほどの時間がかかる上に、 それまではシュラウドで全能の存在でありつづけられる。 たとえ銀河が消費されてもほかの銀河、 さらには消費できる別の宇宙も存在するからだ。\n\nもう一方の派閥「救世派」はこれに愕然とし、 「ズィロニが寄生虫のごとき神として生きるために、 この銀河を破壊することなどできない！」と反発した。 シュラウドの外にいても、 超能力があれば彼らはユートピア的存在でいられるのだから。\n\nほかのズィロニ植民地の場所も判明した。"
 ancrel.9.desc:1 "[From.Planet.GetName]のアーカイブを探すのは奇妙なほど困難だったが、 見つけるとその理由はすぐにわかった。 それは粉々に砕けており、 記録にアクセスできなかったのだ。 しかし微かな信号は、 ここに別の何かがあることを示している。"
 ancrel.9.a:0 "探索を続けろ。"
 ancrel.10.desc:1 "通常よりもはるかに小さな超能力結晶が、 研究所のような場所で見つかった。 これを残したズィロニは、 調査結果を記録するとともに、 自分の研究が仲間たちに笑われ、 ほとんど信用されないことに強い不満を抱いていたようだ。 この人物は、 ズィロニはもはやシュラウドにおける唯一の存在ではなく、 種族全体がもつ恐怖と欲望とが融合して、 知性ある存在になりつつあると考えていた。\n\nより強大になることを望むこれらの存在は、 正常なズィロニの感情や思考にわずかに影響を与えはじめ、 少しずつ彼らの振る舞いを過激なものにしていき、 ズィロニの内戦を引き起こした可能性もあるのだ。\n\n我々はまた、 ズィロニの主要な植民地の場所も見つけた。"
 ancrel.11.desc:1 "[From.Planet.GetName]はこれまでのズィロニ植民地とは異なり、 明らかに主要な植民地であり、 大小さまざまな都市が地表を覆っていた。 しかしこれまでの植民地と同様に空っぽで、 災害や全滅の痕跡はなく、 住民のたどった運命は不明なままだ。 いくつかの結晶体アーカイブを探知したので、 それらを調査しなければならない。"
 ancrel.12.desc:1 "アクセス可能な記録の大半は内戦に関するものだった。 我々の現在の仮説はこうだ――植民地の人々の気分がそのテーマに関する記録の「強度」に影響を与えるので、 人々の心を強く支配した問題ほど、 より顕著に記録されることになる。 当然ながら、 内戦の行く末は誰もが気になるところであった。\n\nズィロニの多くは「救世派」についたが、 数は多くとも大きな弱点があった。 「神性派」が超能力を自由かつ完全に利用できるのに対し、 「救世派」が使えるのは元々備わっている力に限られたことである。\n\n戦争は当初一方的に見えたが、 「救世派」のなかからついに1人の英雄が現れ、 恐ろしいが決定的な発見を成し遂げた。"
 ancrel.12.a:0 "発見を調査しろ。"
 ancrel.13.desc:0 "結晶に記録されていたのは、 同僚たちの理解を得られない研究を行っていたあるズィロニのはぐれ研究者が、 自らの力を内面に向け、 彼の身体を制御された超能力連鎖反応に変えて消し去った、 という事実だった。 彼の究極の自己犠牲によって残された塵は、 彼の遺書とも言える最後の指示書に従いテストされた結果、 信じがたいほどの超能力エネルギーを秘めていることがわかった。 それは彼の生命が秘めていた超能力のすべてであり、 ほかの超能力者が即座に利用できるようにしたものであった。\n\n結晶にはまた、 ズィロニの母星の位置も記録されていた。"
 ancrel.13.a:0 "あの粉末は……ズィロニたちだったのか！"
 ancrel.15.desc:1 "惑星ズィロンは超能力エネルギーの嵐に見舞われており、 この宇宙と部分的にしか位相が一致していないように見える。 ズィロニたちに降りかかった災厄は、 すべてここに起因しているようだ。\n\nこれまでの植民地と同様、 ズィロニの姿は見当たらないが、 結晶からの信号が発信されている。 奇妙な大気条件に加え、 信号のノイズの多さからして、 有用な情報を得るには時間がかかりそうだ。"
 ancrel.16.desc:1 "我々はいくつかの結晶を見つけて交信した。 1つは先の追放されたシュラウド研究者によるものであり、 ズィロニの内戦についてさらに知ることができた。\n\nズィロの粉末を用いることは、 「救世派」に大きな犠牲を強いることとなったが、 そのおかげで「神性派」との形勢は逆転した。 しかし、 「神性派」の敗色が濃くなるにつれ、 彼らの怒りと恐怖は増大し、 シュラウド内部に新たな恐ろしい存在を生み出した。 このフィードバック・ループは強まっていき、 「神性派」を狂気の深みへと追いやり、 彼らの残虐行為はますます深刻化した。 これにより「救世派」も、 いかなる犠牲を払ってでも戦争を終わらせる必要に迫られた。"
 ancrel.16.a:1 "続けろ……"
 ancrel.17.desc:1 "結晶との交信を続けると、 詳細な事実がわかってきた。 敗北の淵に立った「神性派」は、 究極の計画を実行に移すことを決めた――「円環の終わり」だ。 銀河核のブラックホールの特異点拡大を加速し、 銀河をなるべく速く食いつくすのだ。\n\n最悪の場合、 「救世派」 (と銀河のあらゆる他種族) が滅ぼされ、 「神性派」が有限ではあるが膨大な時間にわたりシュラウドを支配することになる。 しかし、 エネルギーがどれほど多くとも、 無限ではない以上は結局同じことで、 特異点の拡大が制御不可能となってしまい、 この銀河だけでなく宇宙そのものを喰らいつくす可能性があった。"
 ancrel.18.desc:0 "ズィロニたちの最期が判明した。 「神性派」の計画を知った「救世派」は、 「神性派」のシュラウドにおける防衛網がほとんど突破不可能であることから、 有効な反撃方法が1つしかないことに気づいた。 絶滅の危機に瀕した彼らは、 たった1人のズィロニだけを残して、 自分たち全員を犠牲にすることを選んだのだ。 この最後に残された「救世派」は、 全種族の遺灰を用いてすべてのズィロニを破壊し、 そうして「神性派」の脅威を永遠に終わらせた。\n\nこうして、 わずかな量の粉末を残し、 ズィロニは跡形もなく消え去った。"
 ancrel.18.a:0 "信じられない！"
 ancrel.19.desc:1 "探索隊が出発しようとしたとき、 超能力結晶の1つが突然交信を始め、 自分は有用であるから持ち帰るべきだと提案した。 その主張が事実でなくとも、 ほかのどの結晶体にも知性の兆候は見られなかったので、 さらなる調査を行う理由としては十分である。"
 ancrel.19.a:0 "結晶を持ち帰れ。"
 ancrel.21.name:0 "荒れ果てた惑星"
 ancrel.21.desc:0 "巨大で荒廃した建築物が地表全体を覆っている。 いまは無人だが、 かつてはこの都市惑星に何十億もの住人がいたことは疑いようがない。 住人たちは、 自らの身に何が起こったかを知る手がかりを残しているはずだが、 それを得るには地表の詳細な調査が必要となる。"
 ancrel.22.desc:1 "廃墟の調査はしばらく成果が出なかったが、 ようやくいくつかの手がかりが見つかり、 我々を惑星規模のデータ処理・保存センターの残骸へと導いた。 その施設にアクセスする方法が見つかれば、 この惑星の謎めいた過去を解き明かす、 計り知れない価値をもつデータが手に入るだろう。"
 ancrel.23.desc:1 "データセンターの入口を発見し、 瓦礫のなかをなんとか通り抜けると、 拍子抜けなほど簡単にコンピュータシステムを再起動してアクセスすることができた。 自己修復回路と学習アルゴリズムが即座に起動して、 一部の機能が復旧し、 我々のコンピュータとも通信できるようになった。\n\nこの惑星の荒廃の理由は、 すぐに明らかになった。 [From.Planet.GetName]はその昔、 §H「オムニコーデックス」§!と呼ばれた機械帝国の首都であった。 帝国の存在理由にちなんで名づけられた彼ら「オムニ」は、 ロボットとサイボーグの混合体で、 未知なる銀河規模の災害による絶滅を防ぐため、 銀河のあらゆる生命体の標本を自国民へと同化しようとしていたのだ。\n\n現存する記録によると、 同時代の銀河帝国群はその活動を歓迎せず、 結局オムニはいくつかの帝国の連合軍に敗北して破壊されたらしい。\n\nしかしオムニは滅亡する前に多くの種族の標本を集めており、 そして必要が生じた際に再生する装置の開発に多大な労力を投じていた。 オムニコーデックスと呼ばれるその装置は、 どこか近くに保管されている。"
 ancrel.24.desc:0 "オムニコーデックスが発掘された。 この唯一無二の装置は、 オムニが収集したすべての種族の遺伝子配列を含んでおり、 基本的な素材を原料とするだけで彼らを再生できる。 残念ながら、 オムニは全滅する前に装置を完成させられなかったようで、 大量の標本のなかのどの種族を再生するかは選べない。"

