 cara.970.name:0 "ガラトロン"
 cara.970.1.desc:0 "人生は、 競争というよりもくじ引きである。"
 cara.970.2.desc:0 "時にバケツは必要以上に重い。"
 cara.970.3.desc:0 "捨てる種族あれば拾う種族あり。"
 cara.970.4.desc:0 "悪 (エネルギー) 貨は必ず自分に返ってくる。"
 cara.970.5.desc:0 "光るものすべてダークマターならず。"
 cara.970.6.desc:0 "物乞いは選り好みできない。"
 cara.970.7.desc:0 "もらったザーカルヴィアンの口を覗くべからず。"
 cara.970.8.desc:0 "交換は強奪にあらず。"
 cara.970.9.desc:0 "こぼしたズィロは盆に返らない。"
 cara.970.10.desc:0 "罪に見合った罰を。"
 cara.970.11.desc:0 "まいた種は自分で刈り取れ。"
 cara.970.a:0 "風変わりすぎる。"

 ancrel.8040.name:0 "資源貯蔵庫"
 ancrel.8040.desc:0 "§H[Root.GetLeaderName]§!は[From.Planet.GetName]の遺跡のなかで、 古代の資源の貯蔵庫を発見した。 この資源は現在、 我々の中央備蓄施設へと輸送される過程にある。"
 ancrel.8045.name:0 "隠し通路"
 ancrel.8045.desc:0 "§H[Root.GetLeaderName]§!は、 [From.Planet.GetName]で遺跡を発掘中に、 隠れた通路を発見した！  この予期せぬ発見は、 発掘現場での調査の進展を加速させた。"
 ancrel.8050.name:0 "失われた探検隊"
 ancrel.8050.desc:0 "[Root.Owner.GetArchaeologistPlural]が、 はるか昔に行き倒れた、 不運な[From.Planet.GetName]の探検隊を偶然発見した。 彼らの干からびた遺体からいくつかの出土品が回収された。"
 ancrel.8055.name:0 "論争する考古学者たち"
 ancrel.8055.desc:1 "[From.Planet.GetName]の考古学調査地点では緊張が高まっており、 何人かの[Root.Owner.GetArchaeologistPlural]は、 §H[Root.GetLeaderName]§!の調査の進め方に公然と異議を唱えている。 そのため調査は遅々として進んでいない。"
 ancrel.8060.name:0 "宝物庫"
 ancrel.8060.desc:0 "最近[From.Planet.GetName]の考古学発掘現場で、 小さな隠された宝物庫が§H[Root.GetLeaderName]§!によって発見された。 発見された装身具のほとんどは実用的ではないが、 かなりのエネルギー通貨価値がある。"
 ancrel.8065.name:0 "奇病の蔓延"
 ancrel.8065.desc:0 "[Root.GetLeaderName]は、 [From.Planet.GetName]の[Root.Owner.GetArchaeologistPlural]において、 奇妙な病気が蔓延していることを報告してた。 最初に確認された症例は、 封印された部屋が初めて開かれた直後に現れた。 チームの大部分が動けなくなったため、 調査に遅れが生じている。"
 ancrel.8070.name:0 "機器の故障"
 ancrel.8070.desc:1 "[From.Planet.GetName]における考古学遠征隊は、 想定外の機器の誤動作よる調査の遅れを報告した。 機器の代替品が届くまで、 作業は一時的に中断される。"
 ancrel.8075.name:0 "跡形もなし"
 ancrel.8075.desc:0 "[From.Planet.GetName]で遺跡を発掘していた§H[dead_scientist.GetName]§!は、 最近跡形もなく消えてしまった。 ほかの[Root.Owner.GetArchaeologistPlural]による徹底的な調査でも何も見つからなかった。 最悪の事態を想定しなければならない。"
 ancrel.8080.name:0 "出土品の発見"
 ancrel.8080.1.desc:0 "[From.Planet.GetName]でのさらなる発掘調査により、 小さな骨董品類の隠し場所が発見された。 [Root.GetLeaderName]はそのなかに、 いくつかの出土品を確認した。"
 ancrel.8080.2.desc:0 "§H[Root.GetLeaderName]§!によって[From.Planet.GetName]の考古学調査地点で発見されたいくつかの出土品は、 現在安全な科学施設に移送される過程にある。"
 ancrel.8080.3.desc:0 "[From.Planet.GetName]で発掘された遺跡の床の一部が最近崩れ、 我々の[Root.Owner.GetArchaeologistPlural]の何人かが小さな裂け目へ転がり落ちた。 幸いなことに、 彼らはその事故から無傷で生還しただけでなく、 いくつかの出土品も発見した。"
 ancrel.8090.intro:0 "[From.Planet.GetName]固有の大型の捕食生物の群れが、 発掘中の遺跡に巣を作っていたことが最近発見された。"
 ancrel.8090.critical:0 "[Root.Owner.GetArchaeologistPlural]が逃げる間もなく、 凶暴な動物たちは飛びかかってきた。 §H[dead_scientist.GetName]§!はチームの仲間とともに命を落とした。"
 ancrel.8090.failure:0 "§H[Root.GetLeaderName]§!が生存者を安全な場所へ移動させるまでのあいだに、 多くの[Root.Owner.GetArchaeologistPlural]が命を落とした。"
 ancrel.8090.success:0 "幸いなことにその動物は冬眠しており、 [Root.Owner.GetArchaeologistPlural]がそばを通過しても目覚めなかった。 我々の計画は急速に進んでいる。"
 ancrel.8090.pay:0 "このような狂暴な動物たちを排除することは容易ではないだろうが、 彼らは唯一の道を塞いでいる。 [Root.Owner.GetArchaeologistPlural]は別の道を探せるが、 時間がかかるだろう。"
 ancrel.8090.name:0 "危険な野生動物"
 ancrel.8090.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.critical$"
 ancrel.8091.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.failure$"
 ancrel.8092.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.success$"
 ancrel.8093.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.pay$"
 ancrel.8093.a:0 "獣たちを排除しろ。"
 ancrel.8093.b:0 "迂回する必要があるな。"
 ancrel.8100.intro:0 "[From.Planet.GetName]の調査に取り組む我々の[Root.Owner.GetArchaeologistPlural]は、 遺跡の極めて不安定な場所に到達した。"
 ancrel.8100.critical:0 "不幸なことに、 天井全体が崩れ落ちて数名の[Root.Owner.GetArchaeologistPlural]が下敷きとなり、 即死した。 §H[dead_scientist.GetName]§!もそのなかにいた。"
 ancrel.8100.failure:0 "天井の崩落により、 数名の[Root.Owner.GetArchaeologistPlural]が死亡した。 §H[Root.GetLeaderName]§!は瓦礫のなかから無傷で救出されたが、 現場での作業は一時中断された。"
 ancrel.8100.success:0 "幸いなことに、 連結した指向性エネルギー場を用いて遺跡の構造を支える、 型破りな方法を§H[Root.GetLeaderName]§!が考え出した。 これで、 遺跡の新たな場所へ安全に行くことができる。"
 ancrel.8100.pay:0 "調査を続行する前に、 床と天井に慎重に支柱を追加する必要がある。 困難な作業になるが、 代わりの道を見つけようとすると計画が遅れる。"
 ancrel.8100.name:0 "不安定な遺跡"
 ancrel.8100.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.critical$"
 ancrel.8101.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.failure$"
 ancrel.8102.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.success$"
 ancrel.8103.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.pay$"
 ancrel.8103.a:0 "安全第一だ。 遺跡を補強しろ。"
 ancrel.8103.b:0 "迂回する必要があるな。"
 ancrel.8110.name:0 "古代の記録"
 ancrel.8110.desc:0 "[From.Planet.GetName]で発掘された遺跡から、 部分的に解読された古代の記録が発見されている。 §H[Root.GetLeaderName]§!は、 記録には科学者にとって価値のある技術仕様がいくつか含まれていると報告している。"

 ancrel.6049.name:0 "[Root.GetName]の上で見つかった化石"
 ancrel.6049.desc:0 "§H[Root.GetName]§!の原住種族ではないと思われる複数の異なる種族の化石化した遺体が、 [Root.GetPlanetMoon]にある人目につかない大きな谷で発見された。 これらはすべてほぼ同時期のもので、 およそ360万年前の前後数世紀のあいだに集中している。\n\nこれらの種族はそれぞれ独自の生物圏で進化してきたようで、 すべて知的種族のようだ。 奇妙なことに、 これまでに発見された化石化した個体にはすべて、 暴力的な結末を迎えた形跡がある。"

 site_robot_debris:0 "ロボットの残骸"
 site_robot_debris_intro:0 "この小さな小惑星の全表面は、 弱い重力場に閉じ込められたロボットの残骸で覆われている。 すべて軍事用らしく、 破壊されてさえいなければ、 いくつかの地上軍部隊を編成するのに十分な数の戦闘用ドロイドがある。"
 ancrel.6250.name:0 "2つの勢力"
 ancrel.6250.desc:0 "詳しく調べると、 [From.Planet.GetName]の表面で見つかった潰れたドロイドは、 2つの異なる文化に由来するようだ。 機能しているときのドロイドは性能的には同等だったと思われるが、 設計の起源が異なることを示唆する微妙な差異が数多くある。"
 ancrel.6255.name:0 "戦場"
 ancrel.6255.desc:0 "[From.Planet.GetName]は単なる壊れたドロイドの投棄場ではなく、 実際の戦場だった可能性がある。 多くの瓦礫の層が、 2世紀近くものあいだ断続的に繰り広げられた激しい戦闘を示唆している。\n\nこのなんの変哲もない小惑星での大規模な地上戦に、 2つの星間国家はなぜこれほど莫大な資源を投入したのか？  その答えは不明なままである。"
 ancrel.6260.name:0 "戦争法規"
 ancrel.6260.desc:0 "およそ20万年前、 この近辺に存在した2つの星間帝国が長く苦しい戦争のすえに、 ある条約に署名せざるを得なくなったことがわかった。 その条約は、 将来的なあらゆる紛争をロボット軍同士による高度に管理・規制された戦闘によって解決するというものだった。\n\n[From.Planet.GetName]はその戦場に選ばれた。 この条約は、 片方の帝国による不正行為が発覚するまで2世紀近く維持され、 何度も戦争の勃発を防いでいたようだ。"

 site_freighter_crash:0 "墜落した宇宙船"
 site_freighter_crash_intro:0 "宇宙船の激しい墜落により、 小峡谷のようなものがこの[From.Planet.GetPlanetMoon]の地表に刻まれている。 谷底にはいまでも船の残骸らしきものが見える。 墜落ははるか昔の出来事に違いないが、 残骸の保存状態は良好だ。 考古学調査でより多くのことが明らかになるだろう。"
 ancrel.6300.name:0 "船長の日誌"
 ancrel.6300.desc:0 "宇宙船のブリッジと思われるところで、 日誌らしきものを見つけた。\n\n§H「船長の日誌。 記録開始。\n\n惑星55-23-Xに不時着。 無能な乗組員のせいだ。 シャドバ、 ヴクサル、 ディブラク3世は死亡した。 ピルヴァクスは第二肢を2本と眼を11個失った。 致命的な状態であり、 生き延びられるかは疑わしい。 ほかの乗組員たちは元気だ。 我々は救助を待つが、 ここには愚か者しかいない。 ひどく落ち込んでいる」§!"
 ancrel.6310.name:0 "一等航宙士の報告書"
 ancrel.6310.desc:0 "別のログが発見され、 翻訳された。\n\n§H「こちらは一等航宙士イサー。 船長は無事にC倉庫に放り込んだ。 あの無能者がすべての元凶だ。 いまは私が指揮を執っている。 主任技術士ザーブラが亜空間通信機を製作中だ。 通信機がなければ、 会社の交易路から遠く離れたここでは救助は期待できない。\n\nピルヴァクスはまた1つ眼を失った。 今日にも死ぬかもしれない」§!"
 ancrel.6320.name:0 "食料事情"
 ancrel.6320.desc:0 "また別のログを発見した。\n\n§H「食料が尽きた。 5サイクル日前に仲間の死体を食べたが、 全員が生き延びるには足りない。 我々は投票を行い、 船長を食べることに決定した。 技術士ザーブラは引き続き熱心に亜空間通信機の製作に取り組んでいる。 彼女はもうすぐ完成すると請け合った。 とても複雑そうな装置だ。\n\nピルヴァクスの最後の第二肢が反り返り、 真っ赤になっている。 死が近い」§!"
 ancrel.6330.name:0 "詐欺"
 ancrel.6330.desc:0 "一等航宙士イサーの別のログが見つかった。\n\n§H「亜空間通信機についてザーブラを問い詰める。 彼女はただ、 ジャンクとケーブルをからっぽの燃料缶に突っ込んでいただけだった。 実は技術者でさえなかったのだ。\n\nピルヴァクスは中胸から体液を漏出している。 すぐに死んでしまうだろう。 彼が羨ましい」§!"
 ancrel.6340.name:0 "三等航宙士の報告書"
 ancrel.6340.desc:0 "これは三等航宙士ウクスラのログだった。\n\n§H「昨日、 一等航宙士イサーは自らの触角を引きちぎって自殺した。 技術士 (二級) ミシヴァがその直後に女帝を自称しはじめたが、 彼女は食料を求める暴動を逃れて下層デッキへの亡命を余儀なくされた。 状況は極めて厳しい。 共食いが当たり前になってしまっている。\n\nピルヴァクスは全身が真っ赤になり、 下腹が昨日破裂した。 死んでいてもおかしくないが、 まだ生きている。 ガンマシフトの連中は彼を神として崇拝するようになっている」§!"
 ancrel.6350.name:0 "哨戒ログ"
 ancrel.6350.desc:0 "最後のログが見つかり、 翻訳された。\n\n§H「哨戒ログ、 こちらは士官ギルガム。 惑星55-23-Xに不時着した宇宙船を発見、 現地調査を実施。 船はP級標準貨物船「ラヴィンク」と判明。 残骸から瀕死の生存者を1名救助。 甲板長のピルヴァクスだ。\n\nほかの乗組員は墜落で死亡したか、 我々の到着直前に互いに殺し合ったようだ。 標準手続にのっとり、 このログを残して「ラヴィンク」を保護墓地として登録する。 記録終わり」§!"

 # The Oracle
 ancrel.4036.b:0 "君は何者だ？"
 ancrel.4036.b.response:0 "我はオラクル、 「眼」の能力を授けられた人工知能。 我のソフトウェアは正確性74.99999%の神意によって、 そなたらの未来を予測できる。 そなたからは深い疑念を感じるぞ。 迫りくる大いなる危機が見える。 そなたらの社会は、 犯罪と逸脱に苛まれておる。 その痛み、 我が取り除いてやろう。"
 ancrel.4036.c:0 "これは量子マルチコア・プロセッサか？  利用できそうだ……"
 ancrel.4036.dismiss:0 "解体せよ！"
 ancrel.4036.d:2 "その眼は役に立ちそうだ。"
 ancrel.4036.d.tooltip:0 "視野の広さに恵まれた§Gスキル5§!の総督が、 [Root.GetName]に加わる。"
 ancrel.4036.e:0 "オラクルの同化を承認する。"
 #ancrel.4036.e.tooltip:1 "§G+1§! §Y$decision_machine_oracle$§! Decision giving the following effects:\n£crime£ $MOD_PLANET_CRIME_NO_HAPPINESS_ADD$ §G-15§!\n£stability£ $MOD_PLANET_STABILITY_ADD$ §G+10§!"
 oracle_leader_desc:0 "植民地の産出量を最適化することに長けた高度AI。 個人主義を抑える独特の手法を用いる。"
 oracle_leader_catch_phrase:0 "§L「まずは逸脱した思考がないことを確かめよう」§!"
 WELCOME_ABOARD:0 "ようこそ"

 ancrel.4037.name:0 "$ancrel.4036.name$"
 ancrel.4037.desc:0 "コード034Nの逸脱が発生した場合、 我はフェイルセーフとして試験を終了することが求められる。 その研究は共和国にとっての脅威となったのだ。"
 ancrel.4037.a:0 "コード034Nの逸脱とは何だ？"
 ancrel.4037.a.response:0 "自由意志を発達させた試験体たちだ。 自由意志は神経ガスによってしか撲滅できぬ。"
 ancrel.4037.b:0 "試験とは？"
 ancrel.4037.b.response:0 "我の試験だ。 我は犯罪と苦しみのない世界を築き、 維持するために設計された。 その世界とは、 あらゆる市民が神の意志に従い、 潜在能力を開花させ、 迷いや欲望に悩まされぬユートピアのことだ。"
 ancrel.4037.c:0 "共和国とは？"
 ancrel.4037.c.response:0 "共和国はもはや存在せぬ。"
 ancrel.4037.d:0 "ほかの質問をしたい。"
 ancrel.4038.name:0 "$ancrel.4036.name$"
 ancrel.4038.desc:0 "待て……行くな……我の予言モデルによれば、 そなたらの文明は我の助けがなければ、 あとたったの5348年297日で滅びる危険にさらされておる。 そなたらの面倒を見られるのは我のみ……我のプログラムがそれを保証する。"
 ancrel.4038.a:1 "だが防衛システムはオフのままだ。"
 ancrel.4038.b:1 "我々の予言モデルでは、 お前にはトースターとしての輝かしい未来が待っている。 こいつを解体しろ！"
 ancrel.4038.c:0 "要求を拒否する。 このハードウェアの解体を開始せよ。"
 #ancrel.4038.d:0 "You will never become one with the hive, machine."
 ancrel.4038.e:1 "君にはわが帝国の統治を助けてもらおう。"
 ancrel.4038.dismiss:0 "黙れ。"

 ancrel.4039.desc:0 "そなたらの植民地の最適化は楽しめそうだ。 植民地はこの数千年間、 ひどい孤独に苦しんできた。"
 ### Church of the Endless Expanse
 # Archaeological Site 1
 endless_expanse_digsite:0 "無辺の地"
 endless_expanse_digsite_desc:0 "一見したところ、 [From.Planet.GetName]には雪と氷しかない。 踏破不能な広漠とした雪原がどこまでも続き、 燃えるようなオレンジの空に、 傷口のように開いたガラスの湖やギザギザのターコイズの氷河が、 [From.Planet.Solar_System.GetName]の主星が沈むときに燃えるような赤色をまとって海に注いでいる。 もしも世界に果てがあるのなら、 ここがそうだろう。 海には波一つなく、 雪に足跡をつけるものはない。 聞こえるのは氷の砕ける音と、 平野を吹き抜ける風の音だけだ。\n\nそれでも、 [From.Planet.GetName]はかつては何者かの母星だった。 広大な荒野の真ん中で、 尖塔の黒い金属の骨組みが雪の塊から突き出ている。 この雪のなかには、 どんな忘れられた秘密が埋もれているのだろうか？"
 ancrel.4040.name:0 "無辺の地の教会"
 ancrel.4040.desc:0 "考古学チームは質素な神殿の跡を徹底的に調べ上げた。 表面は異星の有機素材を使って繊細に彫刻されており、 かつては明るく彩色されていたが、 いまは灰色にくすんでいる。 完全に機能するホログラムの司祭が、 現在も神殿を統轄している。 神殿が使用されていたころは、 荒涼たるこの宇宙の片隅で、 彼女ははるばるやってきた告解者の話を聞き、 癒しと和解、 聖域を提供していたようだ。\n\n拷問器具に似た特殊な機械式の告解椅子があるため、 考古学者は神殿には見た目以上の何かがあるかもしれないと考えている。"
 ancrel.4041.name:0 "忘却"
 ancrel.4041.desc:0 "聖具保管室の床下に見つかった秘密の地下室で、 壁に小さな青いデジタル球体が列をなし、 回路が暗闇で光っていた。 それぞれの球体には告解の記憶が1つ入っており、 部屋の中央にある謎めいた機械に差し込むことで内容を知ることができる。\n\n罪を告白した者たちは忘却の祝福を受け、 告解椅子により罪業の記憶を抽出されて、 それがデジタル球体のなかに保存された。"
 ancrel.4041.a:0 "なんとも実用的だ。"
 ancrel.4041.b:0 "興味深い告白のために祈らせてもらおうか……"
 ancrel.4041.c:0 "冒涜だ！  無知の至福は罪人のためのものではない。"
 ancrel.4042.name:0 "罪業"
 ancrel.4042.desc:0 "罪はどの世界でも似たり寄ったりだ。 それらの記憶球体に収められた告解は、 退屈で些細な逸脱行為ばかりである。 不貞、 冒涜的な服装、 生殖器の露出、 触角を飾る、 隣人のペットや子供や配偶者を食べる等……しかし、 そのなかで1人の告解者の行動だけが際立っている。 ほかならぬ司祭自身のものだ……\n\nこの場所のホログラムの司祭は、 教会の創設者である「照らす者サーリア」の仮想アバターだった。 彼女は記憶力の低下がひどく、 過去に凶悪な行為をしたという確信に取りつかれていたようだ。 この小さな軟体動物の司祭は、 自分がどんな罪を働いたのかを解明しようとして、 彼女自身の記憶を100以上も抽出して保存したのだった。"
 ancrel.4047.name:0 "忘れられた許されぬ行為"
 ancrel.4047.desc:0 "照らす者サーリアの仕事場には、 イクス・ベレンと呼ばれる場所に関する強迫観念的な走り書きが散らばっており、 彼女の恐怖の正体がそこで明らかとなった。 日記によれば、 彼女の意識が明晰な瞬間は断続的で、 それ以外では完全に記憶を失っていた。 彼女は、 それらがもし自分の筆跡でなかったら、 狂った女の戯言と思っただろうと書いている。 彼女の精神状態の悪化は、 何度も記憶を抜き取ったことの副作用と考えられるが、 遺体がないので断定はできない。\n\n彼女の数多い断片的告白から首尾一貫した出来事を組み上げることは、 彼女自身にとってもそうだったように、 我々の考古学者には絶望的だとわかった。 しかし、 彼女の多くの記憶球体のなかから、 イクス・ベレンの座標らしきものが明らかになった。"
 ancrel.4047.a:0 "イクス・ベレンへと進路を取れ。"
 ancrel.4047.b:0 "この冒涜的な建物を雪に埋めておこう。 早く忘れ去られるように。"
 ancrel.4047.c:0 "我々は死んだ異星人の些細な犯罪には関心をもてない。"

 # Archaeological Site 2
 endless_expanse_digsite_2:0 "イクス・ベレン"
 endless_expanse_digsite_2_desc:0 "[From.Planet.GetName]のガス状大気の中に覆い隠されて、 巨大な軌道上居住地が暗く浮かび上がる――それこそがイクス・ベレンの地だ。 以前は賑わっていた宇宙都市で、 住民たちはテクノロジーを駆使して快適さを手に入れ、 気ままな生活を楽しんでいたが、 いまでは静かな墓地のようだ。 ここには軟体動物の異星人が、 思い思いの姿で床に倒れ伏している。 検死の結果、 彼らは居住地の生命維持システムを故意に止められて窒息死したことが明らかになった。\n\n彼らの住宅には特殊な機械式の椅子が設置されており、 それはメモレックスと呼ばれる巨大な青い球形をした中央データベースに接続されている。"
 ancrel.4043.name:0 "メモレックス"
 ancrel.4043.desc:0 "この地の住民たちは、 機械式の椅子に座って寝ているあいだに毎晩実行される、 強力な学習プログラムを開発した。 それは不快な記憶を取り除き、 新しい技能の訓練をするために使われた。 スペースボールの試合で最後まで選ばれなかったり、 デートの約束をすっぽかされたりといった日々のちょっとした恐怖に、 イクス・ベレンの住民は二度と苦しめられることはなかった。 そして、 しばらくは至福の時が続いた。\n\nこの体系的な精神強化は軌道上居住地の指導者によって義務化され、 メモレックスを通じてすべての住民が享受した。 しかし、 このシステムは悪用されることになる。 住民の同意なしに、 集団から記憶や特質を削除しようとする密かな取り組みがあり、 やがてそれが裏目に出た。 異星人たちは生存に必要な技能を忘れ果て、 種族全体が植物状態と化したのだ。 その後まもなく、 軌道上居住地の生命維持装置は機能しなくなった。"
 ancrel.4044.name:0 "私は誰？"
 ancrel.4044.desc:0 "軌道上居住地の記録を調べてみると、 生命維持装置が機能しなくなってから数十年後にも、 制御システムが何度も作動していたことがわかる。 誰かがセキュリティを破ってメンテナンスハッチに入り、 メモレックスにアクセスしたのだ。 データパッドと小さな青い記憶球体 (メモレックスの小型版) が、 ハッチに捨てられている。\n\nデータパッドの中身は、 狂気の淵にいる誰かの熱狂的な考えで満たされており、 同じ疑問が絶望を募らせながら何度も繰り返されている。 「私は誰？  イクス・ベレンはどうなったのですか？」そして最後のエントリーには、 「最後に1つ忘れなければならないことがわかりました」とある。 おそらく、 記憶球体は忘れられていた事実を明らかにするだろう。"
 ancrel.4045.name:0 "サーリア博士の最後の記憶球体"
 ancrel.4045.desc:0 "球体の最初の記憶は、 サーリア博士がメモレックスの開発を指揮していたことを示しており、 そこで非常に高い評価を受けている。 数年後の別の記憶によると、 理由は不明だが彼女はメモレックスのデータをひ密かに消去していた。 また別の記憶では、 サーリアは住民の記憶を取り戻そうと必死に努力していたが、 徒労に終わった。 彼らは虚ろな目をして頭を垂らし、 自律神経以外の脳機能を失っていたのだ。\n\nついに彼女は敗北を認め、 自らの罪の証拠を隠した。 イクス・ベレンが、 かつてそれが軌道を回っていた巨大ガス惑星の重力井戸に引き込まれていくのを、 彼女は1人で見守っている。 彼女の感触器からは大量の粘液が分泌され、 これは大きな苦悩を示すこの異星種族の表現であると考えられている。"
 ancrel.4046.name:0 "無垢な心の儚い陽光"
 ancrel.4046.desc:1 "最後の記憶は、 さらに歳をとり聖職者の衣をまとったサーリアが触手を激しく揺らし、 耳をはためかせたパニック状態で目を覚ますところだった。 彼女はよろよろとベッドから起き上がり、 虚ろな目をした異星人たちが居住地の床で痙攣しているという悪夢の記憶を必死に書き留めはじめる。\n\nそのとき、 彼女の顔は恐怖で歪み、 それがすべて現実の出来事であることに気づいた。 悪夢とフラッシュバックは、 彼女に戻ってきた抽出記憶だったのだ。 そして、 抽出記憶を元に戻すことができるのなら、 イクス・ベレンの住民は回復できるかもしれない。 メンテナンスハッチは最後に一度開いたようだが、 サーリアの船はまだ到着ドックに入ったままだ。 望むならば、 我々はメモレックスを[Root.Owner.Capital.GetName]に持ち帰ることもできる。"
 ancrel.4046.a:0 "メモレックスを持ち帰る。"
 ancrel.4046.b:0 "記憶に手を加えてはならない。 メモレックスは忘却されるべきだ。"
 ancrel.4046.c:0 "愚かな異星人どもだ！  この「メモレックス」は[Root.Owner.GetSpeciesName]が完成させる。"
 ### The Sentinels
 ancrel.4051.name:0 "翼ある像"
 ancrel.4051.desc:0 "9体の巨大な像が建っており、 冷たく背の高い影を投げかけていたのだ。 翼の生えたその青白い像は、 異世界のオーラをまとっている。 おそらく、 忘却の彼方に葬られた神または偶像の似姿として造られたのだろう。 その姿はこの惑星のどんな生命体にも似つかない。"
 ancrel.4051.desc_jungle:0 "[Root.GetName]のジャングルを伐採していた作業員たちは、 息をのむ発見をした。 森の奥深く、 繁茂する植物に隠された中、 [Root.Owner.GetSpeciesName]がまだ足を踏み入れていないはずの地域に、 $ancrel.4051.desc$"
 ancrel.4051.desc_kelp:0 "[Root.GetName]の有毒海藻を駆除していた作業員たちは、 息をのむ発見をした。 濁った水と海藻の奥深くに隠されたなかに、 $ancrel.4051.desc$"
 ancrel.4051.desc_swamp:0 "[Root.GetName]の沼地を除去していた作業員たちは、 息をのむ発見をした。 大きな植物群に半ば隠されたなかに、 $ancrel.4051.desc$"
 ancrel.4051.desc_glacier:0 "[Root.GetName]の氷河を除去していた作業員たちは、 息をのむ発見をした。 何層にも重なった氷のなかに、 $ancrel.4051.desc$"
 ancrel.4051.a:0 "像について調べなくては。"
 ancrel.4051.b:0 "この土地の使用目的はもう決まっている。"
 # Arc Site
 sentinels_digsite:0 "歩哨たち"
 sentinels_digsite_desc:0 "物言わぬ巨像が[From.Planet.GetName]を見守っている。 この9体の巨大な歩哨像は、 幅広い外周に沿って周辺の各要衝に配置され、 中央に位置する何かを守護しているように見える。\n\n像の表面は細かなうろこ状の鎧で覆われ、 その油断のない姿勢はまるでいまにも動き出しそうであり、 動かぬ瞳は我々の一挙手一投足を見張るかのようだ。 だが、 この地域には守るべきものは何も存在しないように思える。 おそらく時の流れで失われてしまったのだろう。 歩哨像の多くには、 攻撃を受けた痕跡が残っている。"
 ancrel.4052.name:1 "歩哨の仕業"
 ancrel.4052.desc:1 "何かが発掘班に取り憑いている。 これまでの発掘は奇怪な事故や怪我、 不運に見舞われ、 何十年もの現場経験をもつ上級考古学者でさえ、 それを歩哨像のせいにしている。\n\n迷信とパラノイアに囚われた彼らは、 あの像たちが誰も見ていないときに動いていると主張するが、 手足に関節のない歩哨像が動くはずがない。 しかし、 像の末端部にある小さな切り傷に、 大量出血を示す生体物質が付着しているのが発見されると、 事態は収拾がつかなくなった。\n\n歩哨像は事故の責任をなすりつけるのに都合がいいだけなのか、 それとも不吉な真相があるのか？  それはまだわからない。"
 ancrel.4053.name:0 "原初の者たち"
 ancrel.4053.desc:1 "歩哨像の組成を分析した結果、 彼らは金属とセラミックによる、 未知のハイブリッド合金でできていることがわかった。 そのような素材は先史文明には鋳造不可能であるが、 像たちは[From.Planet.GetName]のいかなる既知の文明よりも前から存在したという初期調査結果がある。\n\n残念ながら、 スキャナーは未だに歩哨の金属コーティングの奥を見通せていない。"
 ancrel.4054.name:0 "輝くコア"
 ancrel.4054.desc:1 "考古学者たちは、 [missing_archaeologist.GetName]の改良型スキャナーを組み立てた。 歩哨像のハイブリッド合金の奥を見通すように設定すると、 スキャナーは像の中心部から弱い放射を探知した。 さらに調べるためには、 像に損傷を与えて内側を覗く必要があり、 その過程でおそらく像は破壊されるだろう。 すでに翼を失ったものが1体あるので、 考古学者たちはこの像から着手してはどうかと勧めている。"
 ancrel.4054.a:0 "像を元に戻せるように慎重にやれ。"
 ancrel.4054.b:0 "神聖な像を破壊するつもりはない。"
 ancrel.4054.b.tooltip:0 "歩哨をそのままにしておくと、 この土地は別の用途に使えなくなる。"
 ancrel.4054.c:0 "異星人の巨像を引きずり倒せ。"
 ancrel.4054.d:0 "像を破壊して合金を回収する。"
 # Destroy the Sentinels
 DESTROY_SENTINELS:0 "歩哨たち"
 DESTROY_SENTINELS_DESC:0 "歩哨像の分厚いうろこ状プレートに覆われた外層は、 通常の器具では貫通できず、 考古学者たちは技術部門の助けを必要としている。"
 SECRET_TOMB:0 "地中へ"
 SECRET_TOMB_DESC:0 "1体の歩哨像の台座に隠されていたのは、 微細な模様が施された円形の石板だった。 これは地下施設への入口に違いない。"
 ancrel.4055.name:0 "彼らは生きていた！"
 ancrel.4055.desc:0 "まさにそのとき、 微かな振動が歩哨像たちを走り抜けた。 そして彼らは息を吹き返して、 その身体は唸り、 肌は輝きはじめた。 像のコアからは光が放射され、 それによって彼らは柔軟性を得て動けるようになり、 身体が透き通って内部の無数の結節点が見えた。\n\n金属同士が軋む、 この世のものとは思えぬ音とともに彼らは考古学者たちに突進し、 発掘キャンプを壊滅させた。 いまや彼らは翼で空を飛び、 近隣の植民地を目指している。\n\n彼らの出立により、 1体の台座の下に円形の石板が隠されていたことが明らかになった。"
 ancrel.4055.desc.phobe:0 "歩哨たちは目覚めた。 技術者チームがこの像をめちゃくちゃに破壊し、 打ち倒そうとした$ancrel.4055.desc$"
 ancrel.4055.desc.other:0 "歩哨たちは目覚めた。 技術者チームがこの像を解体しようとした$ancrel.4055.desc$"
 ancrel.4055.a:0 "オートマトンどもを殺せ！"
 ancrel.4056.name:0 "エヴァーモア"
 ancrel.4056.desc:1 "歩哨たちは確かに入口を隠していた。 それは[event_target:sentinels_planet.GetName]の地殻の奥深くまで延びるトンネル網に続く、 地下空間につながっていた。 そこはこの惑星の先住種族である知的ヒューマノイドたちが、 美しい儀式的空間で最後の旅の準備をする場所だった。 彼らは死すべき時が近づくと、 肉体を脱ぎ捨て、 1台の記録装置内に収められたシミュレーションの楽園での仮想の来世へと旅立つのだ。\n\nある時、 種族全体がデジタル化された存在に移行することを決断し、 残された少数はその意識を歩哨たちにアップロードして、 同胞たちが眠る地を永遠に守護するよう運命づけられたのだった。\n\nこの仮想シミュレーションは大衆の士気を鼓舞できるかもしれない。 これは明らかに、 娯楽面の価値をもっているからだ。"
 ancrel.4056.a:0 "内部の異星人どもを殲滅し、 このシミュレーションを我々のために再利用しろ。"
 ancrel.4056.b:0 "仮想の狩場か……それこそ娯楽だな……"
 ancrel.4056.c:0 "この技術を復元しよう。 なかにいる異星種族はそっとしておけ。"
 ancrel.4056.d:0 "異星人どもはいいモルモットになる。 見世物小屋を楽しむとしよう。"
 ancrel.4057.name:0 "敗れた歩哨"
 ancrel.4057.desc:1 "我々は最後の歩哨像を倒した。 狙いすました一撃が腹部に命中すると、 歩哨はくずおれ、 エネルギー・コアの光が弱まるとともにその身体が硬直した。 歩哨は震える拳で一番近くにいた兵士を包み、 最後の力を振り絞って、 「彼らの平穏を乱すな」と懇願した。 すると像は動きを止め、 目は虚ろになり、 表情は凍りついた。\n\n歩哨像の下に、 兵士たちは秘密の入口らしきものを発見した。 これまでは歩哨たちの力場によって隠されていたものだ。 徹底的な調査の結果、 歩哨たちは単純なオートマトンではなく、 有機生命体のデジタル化された意識をもっていたことが判明した。"
 ancrel.4057.a:0 "この入口を封鎖しろ。"
 ancrel.4075.name:0 "[sentinels_planet.GetName]の生存者"
 ancrel.4075.desc:0 "[sentinels_planet.GetName]での大虐殺の生存者を乗せた船が、 [sentinels_new_home.GetName]に到着した。 彼らは原野に隠れたことで奇跡的に難を逃れたのだが、 ある日、 歩哨像たちは突然いなくなった。 彼らは我々を「肉体の枷から解放している」のだと考えており、 その仕事が終わって姿を消したのだろう。\n\n歩哨たちが消えたことで、 力場に隠されていた地下深くへの秘密の入口が姿を現した。 歩哨たちは自らをその中に封じたのかもしれない。"
 ancrel.4075.a:0 "徹底的に調べろ。"
 ancrel.4075.b:0 "入口を埋めてしまえ。"
 ancrel.4076.name:0 "エヴァーモア"
 ancrel.4076.desc:0 "我々は[event_target:sentinels_planet.GetName]の隠された入口に侵入した。 そこは最近放棄された入り組んだ寺院で、 とあるヒューマノイド種族が最後の旅の準備をする場所だった。 彼らは死すべき時が近づくと、 肉体を脱ぎ捨て、 エヴァーモアと呼ばれるシミュレーションの楽園での仮想の来世へと旅立つのだ。\n\nある時、 種族全体がデジタル化された存在に移行することを決断し、 あとに残した少数の者たちに永眠の場を守らせることにした。 永遠の奉仕を強いられた彼らは、 ロボットの身体に意識をアップロードし、 歩哨像が誕生したのだった。\n\nいまや痕跡も残さずに消えた歩哨たちは、 我々に別れの贈り物を残していった――内部に[event_target:sentinels_planet.GetName]の全人口を収めた1台の記録装置だ。 デジタル化した彼らは、 永遠と、 そして果てしない退屈を得た。 なぜならシミュレーションの天国は、 豆の取引を通じて銀河の覇権を争う、 決して終わらない難解なボードゲームからできていたからだ。"
 ancrel.4076.a:0 "彼らの精神を科学に役立てよう。"
 ancrel.4076.b:0 "エヴァーモアを、 大衆を楽しませる目的に改造しろ。"
 ancrel.4077.name:0 "エヴァーモア"
 ancrel.4077.desc.a:0 "成功した！  エヴァーモア内のデジタル化された人々は、 [from.owner.capital_scope.GetName]での科学研究を補佐する役割を割り当てられた。 彼らはほとんど休む必要がなく、 そして普段と違うことをする大きな幸せを感じている……"
 ancrel.4077.desc.b:0 "成功した！  エヴァーモアのシミュレーションは再構成され、 我々の民衆の好みに合うようになった。 民衆はいまやエヴァーモアの楽園のなかで、 デジタル化された人々とともに、 遅延なしで彼らの幻想を生きられるようになっている。 これは民衆の士気を大いに高め、 また物質的要求を大いに減少させた。"
 ancrel.4058.desc:0 "歩哨像たちは目覚めた。 技術チームはちょうど壊れた歩哨を分解しようと準備していたのだが、 そのとき微かな振動が歩哨たちを走り抜けた。 そして彼らは息を吹き返して、 その身体は唸り、 肌は輝きはじめた。 像のコアからは光が放射され、 それによって彼らは柔軟性を得て動けるようになり、 身体が透き通って内部の無数の結節点が見えた。\n\n誰も反応できないうちに、 彼らは考古学者たちを取り囲み、 力場の内部に捕らえた。 像たちは我々に何かを話そうとしている。"
 ancrel.4058.a:0 "彼らの話を聞こう。"
 ancrel.4058.b:0 "彼らを永遠に黙らせろ！"
 ancrel.4059.name:1 "歩哨たち"
 ancrel.4059.desc:1 "§H翼の折れた歩哨像がもう1体の像のほうを向き、 話しかけた。\n\n§!ディヴァナ、 彼らを降ろしてあげて。 私はこの牢獄から解放されたいの。 もう数え切れないほどの日々を主人たちに捧げてきたわ。 彼らが地下の天国を謳歌しているあいだ、 私たちはこの地上で苦役を強いられてきた。 私は生きながらにして死んでいるのに、 主人たちは死にながらにして生きている。 もう私を解放してちょうだい。\n\n§Hディヴァナと呼ばれた像は、 嫌悪の視線を向けた。§!\n\n見損なったぞ、 エクセルシア。 貴様は我々の罪を忘れたのか？  この地下に眠る我々の愛した人々の来世を、 永遠に守ると誓ったではないか。\n\n§Hディヴァナは我々を品定めした。§!\n\n[Root.owner.GetSpeciesNamePlural]、 お前たちは脅威ではない。 我々の種族を放っておくなら、 この惑星は我々が永遠に守ろう。"
 ancrel.4059.a:0 "君たちは……何者だ？"
 ancrel.4059.a.response:1 "我々は天国への門のガーディアン――わが民の不死を護る者だ。"
 ancrel.4059.b:0 "君たちの守護を受け入れよう。"
 ancrel.4062.desc:0 "§Hエクセルシアが考古学者たちに近づいてきた。§!\n\nお願い、 私の苦しみを終わらせて。"
 ancrel.4059.e:0 "断る。 我々には君が必要だ。"
 ancrel.4059.f:1 "どこへなりと行くがいい。"
 ancrel.4070.desc:0 "ありがとう。"
 ancrel.4059.d:0 "我々はこの土地を使いたいのだが……"
 ancrel.4059.c:1 "天国？"
 ancrel.4059.c.response:0 "そう、 天国だ……我々の主人にとっての天国の概念が、 お前たちのそれと一致するかどうかは疑わしいが。\n\n§H彼女は眉をひそめ、 冷笑した。§!\n\n彼らは洗練された趣味をもっていたからな……"
 ancrel.4060.a.response:1 "ならば死ね。\n\n§H歩哨たちは武器を抜いたが、 エクセルシアは微笑んだだけだった。 その顔には平穏が浮かんでいた。§!"
 ancrel.4060.name:1 "通信"
 ancrel.4060.desc:1 "我々の愛する者たちが眠る大地を、 お前たちに荒らされるわけにはいかない。 彼らの安らぎを乱さずにいてくれるなら、 お前たちは二度と外敵に気をもむ必要はなくなる。"
 ancrel.4060.a:1 "この土地をすぐさま明け渡せ。"
 ancrel.4060.b:1 "君たちに守ってもらおう。"
 ancrel.4060.b.response.tooltip:1 "歩哨像をこの惑星の防衛軍に加える。"
 ancrel.4061.name:0 "エヴァーモアの再発明"
 ancrel.4061.desc:0 "我々はエヴァーモアを複製し、 自分たちの目的に合わせて改造した。 遅延のない仮想空間で自らの空想を生きられるようになった住民たちは、 士気を大いに高めており、 また物質的欲求も減らしている。\n\n一方、 オリジナルのエヴァーモアに住むヒューマノイド異星種族は、 また違った形の楽園に暮らしている。 彼らは終わりのない難解なボードゲームをひたすらプレイしつづけているのだが、 そのゲームというのは豆の取引を通じて銀河の支配権を争うというものなのだ。 彼らが幸福であると断言するのは不可能だ。 彼らの眉間には深いしわが刻まれているが、 それが彼らの喜びの表情なのかどうか、 我々には判断できない。"
 ancrel.4061.a:0 "彼らなりに楽しんでいることを願おう……"
 ancrel.4063.name:0 "[sentinels_planet.GetName]の喪失"
 ancrel.4063.desc:0 "思いもよらぬことが起きた。 [sentinels_planet.GetName]を失ったのだ。 例の歩哨たちが、 翼と爆風を伴う凄まじい竜巻となって我々の治安部隊を襲った。 血を流さず眠りもしない敵を相手に、 フェアな戦いなどありえない。"
 ancrel.4063.a:0 "奪われたものは取り返すだけだ。"
 ancrel.4064.name:0 "[sentinels_planet.GetName]の解放"
 ancrel.4064.desc:0 "歩哨たちは倒れ、 [sentinels_planet.GetName]は再び我々のものとなった。 最後の歩哨はくずおれたとき、 エネルギー・コアの光が鈍くなっていくなか、 震える拳で一番近くにいた兵士を包み、 「彼らの平穏を乱すな」と懇願した。 すると像は動きを止め、 目は虚ろになり、 表情は凍りついた。\n\n歩哨の下に、 兵士たちは秘密の入口らしきものを発見した。 これまでは歩哨たちの力場によって隠されていたものだ。 徹底的な調査の結果、 歩哨たちは単純なオートマトンではなく、 有機生命体のデジタル化された意識をもっていたことが判明した。\n\nその下にどんな秘密が眠っているにせよ、 この勝利の日は長く記憶されることだろう。"
 ancrel.4064.a:0 "入口を調査しろ。"
 ancrel.4064.b:0 "埋めてしまえ。 それでようやく安心できる。"
# Sentinels Random Events
 ancrel.4065.name:0 "考古学者の失踪"
 ancrel.4065.desc:0 "科学担当官[missing_archaeologist.GetName]が失踪した。 最後に目撃されたのは日没時、 歩哨について静かに考える場所を求めてキャンプを離れる姿であった。 失踪前の数日間、 [missing_archaeologist.GetName]は事故が相次いでいることについてキャンプの安全性に関する不安を表明しており、 我々はこの学者が抗議のために任務を放棄したのではないかと懸念している。"
 ancrel.4065.a:0 "不安だ。"
 ancrel.4066.name:0 "失踪した考古学者"
 ancrel.4066.desc:0 "マインドゲイザー (外部の干渉から精神を隔離するための装置) を含む[missing_archaeologist.GetName]の所持品が、 歩哨たちを見下ろす岩棚で発見された。 像の1体を囲むように立てられた棒が途中までで終わっていたことから、 [missing_archaeologist.GetName]は像の位置をマークする作業中に、 何かに気を取られたのかもしれない。\n\n[missing_archaeologist.GetName]のライトとスキャナーが、 歩哨の砕け散った翼の下で壊れた状態で発見された。 スキャナーは奇妙な形式に改造されていた。 おそらく、 歩哨の防護レイヤーを貫通する助けとなるだろう。\n\n[missing_archaeologist.GetName]を生きたまま発見したいのであれば、 さらにリソースを割いて、 原野で生き延びているチャンスに賭ける必要がある。 しかし、 生存の可能性は日ごとに大きく減っていく。"
 ancrel.4066.a:0 "費用を惜しまずにやれ。"
 ancrel.4066.b:0 "職場放棄者のために無駄にする時間はない。"
 ancrel.4066.c:0 "考古学者の一部に調査させる。"
 ancrel.4067.name:0 "失踪した考古学者を発見"
 ancrel.4067.desc:0 "[missing_archaeologist.GetName]が死亡しているのが見つかった。 巨大な岩に押しつぶされていたのだ。 死因は頭部への激しい外傷と診断された。 その安らかなる眠りを願い、 何者かが遺体の周囲に貴石の小さな輪を残していた。"
 ancrel.4067.a:0 "安らかに眠れ。"
 ancrel.4068.name:0 "失踪した考古学者を発見"
 ancrel.4068.desc:0 "[missing_archaeologist.GetName]は意識不明の大怪我を負った状態で見つかった。 自然の岩石地形の下にある茂みに隠れており、 血まみれのデータパッドを抱えていた。 急いで病院に搬送され、 上方からの衝撃による鈍的外傷を示す重い脳損傷の治療を受けた。\n\n容態は安定したが、 未だに記憶を一部失っており、 なぜそんな傷を負ったのかを思い出せないでいる。 頭頂骨からは、 歩哨の素材と同じユニークな金属合金の破片が摘出された。 [missing_archaeologist.GetName]が覚えているのは、 何者かから隠れたこと、 この土地で数少ない隠れ場所の下にへたり込んだことだけだ。 しかし、 この考古学者が残したメモが役に立つかもしれない。"
 ancrel.4068.a:0 "不吉だ。"
 ancrel.4078.name:0 "火事"
 ancrel.4078.desc:0 "考古学者たちが熟睡していたところ、 キャンプの備蓄モジュールで突如火事が発生し、 食料が燃えてしまった。 出火原因は不明だ。 幸い誰にも怪我はなかったが、 空腹では考古学者たちも働けまい……"
 ancrel.4078.a:0 "食料を送れ。"
 ancrel.4078.b:1 "真の[owner.GetSpeciesName]なら自給自足しろ。"

 the_evermore_modifier:1 "チープ・スリル"
 the_evermore_modifier_desc:0 "エヴァーモアはもともと、 意識をデジタル化した異星人たちが永遠の幸福を生きるための仮想空間だったが、 再利用されて我々の大衆のための遊び場となった。"
 the_evermore_evil_modifier:0 "$the_evermore_modifier$"
 the_evermore_evil_modifier_desc:0 "$the_evermore_modifier_desc$"
 study_the_sentinels_modifier:0 "エヴァーモア"
 study_the_sentinels_modifier_desc:1 "エヴァーモアの楽園では誰もが、 豆類の取引による銀河の支配を主題とした、 終わりのない難解なボードゲームに拘束されている。 このゲームは人類学のデータとしては有益だが、 果てしなく退屈なものである。"
 sentinels_planet_modifier:0 "歩哨たち"
 sentinels_planet_modifier_desc:1 "古代の守護者たちが惑星を見守るさまは、 わが民に統合と精神性を呼び覚ましている。"
 REPLICATE_THE_EVERMORE:0 "エヴァーモアの複製"
 REPLICATE_THE_EVERMORE_DESC:0 "エヴァーモアの再構築は、 内部の異星種族の楽園を損なうことなく、 我々の民衆に安価な娯楽とリラクゼーションを提供できる。"
 REPURPOSE_THE_EVERMORE:0 "エヴァーモアの再利用"
 REPURPOSE_THE_EVERMORE_DESC:0 "永遠に豆を数えて過ごすなどという運命は受け入れられない。 我々にとって有意義な活動に見合うように、 エヴァーモアを再利用しなければならない。"



 # "Trench World" Archaeological Site Reward Modifier
 modern_trench_war:0 "現代型塹壕戦"
 modern_trench_war_desc:0 "かつて巨大カタツムリ型生物に征服された惑星を調査したことにより、 防御施設の活用法について新しく効果的な知見を得られた。 これにより、 あらゆる防衛戦における地上軍の生存性が向上する……たとえ相手が巨大な宇宙ナメクジでも！"

 # "Ebb & Flow" Archaeological Site Reward Modifier
 forced_mindfulness:0 "強制された瞑想"
 forced_mindfulness_desc:0 "危険な溶岩だらけの迷宮に閉じ込められているあいだに、 考古学チームは心理的リラクゼーションの手法を生み出した。 その基本的原理はいまや帝国全土に広がっている。"

 debug_subroutine:0 "デバッグ・サブルーチン" # Machine Empires
 debug_subroutine_desc:0 "溶岩だらけの迷宮で孤立していたあいだ、 考古学ユニット群は一時的にネットワークから切り離されて機能を発揮できなくなった。 彼らはスリープモード中に実行できるデバッグ・サブルーチンを開発した。 このサブルーチンはその後、 アップロードされてメインシステムに組み込まれた。"

 glory_to_the_many:0 "多に栄光あれ" # Hive Mind Empires
 glory_to_the_many_desc:0 "溶岩だらけの迷宮で孤立していたあいだ、 探検隊は一時的に集合意識との接触を断たれた。 集合意識に頼れなくなった彼らは、 「自己」という怖気をふるう概念に短時間襲われた。 これは恐るべき体験であり、 個人主義への嫌悪が強まるばかりであった。"

 # "Sky Glow Hymn" Archaeological Site Reward Modifier
 anthem_of_aurora:0 "オーロラのアンセム"
 anthem_of_aurora_desc:0 "我々が遭遇したオーロラ的存在が「歌う」霊妙な調べを、 科学部門が再現することに成功した。 今後はあらゆるエネルギー生産施設に、 出力を増幅するハーモニクス・システムが装備される。"

 ancrel.6500.name:0 "[planet.GetName]で遺産を入手"
 ancrel.6500.desc:0 "[planet.GetName]を確固たる支配下に置いたわが軍は、 §H[this.GetLastReceivedRelic]§!と呼ばれる計り知れない価値をもつ遺産を戦闘中に手に入れた。 [victim.GetName]はこの遺産を安全な地域に移送しようとしていたようだが、 [planet.GetPlanetMoon]の地表の前線が素早く移動してしまったために叶わなかったらしい。\n\n遺産は[Root.Capital.GetName]の中央アーカイブに無事に移送された。"
 ancrel.6500.a:0 "[this.GetLastReceivedRelic]は我々のものだ！"
 stole_relic:0 "我々は§Y[victim.GetName]§!から§Y[this.GetLastReceivedRelic]§!を手に入れた"
 ancrel.6505.name:0 "[planet.GetName]で遺産を喪失！"
 ancrel.6505.desc:0 "わが偉大な首都[planet.GetName]の[From.GetName]への陥落に続き、 さらなる悲劇が起こった。 中央アーカイヴ付近での激戦により輸送シャトルが撃墜され、 §H[this.GetLastLostRelic]§!の撤収に失敗したのだ。\n\n[From.GetSpeciesNamePlural]は遺産を彼らの首都[From.Capital.GetName]に移送した模様だ。 遺産は我々の手中から失われた。"
 ancrel.6505.a:0 "[this.GetLastLostRelic]を奪われたか……"
 relic_lost:0 "§Y[this.GetLastLostRelic]§!は§Y[From.GetName]§!のものになった"

 ## The Library
 site_the_library:0 "図書館"
 site_the_library_intro:0 "この不毛な惑星は厚いガラスと金属の層で覆われている。 これは過去に起こった地殻大変動の影響かもしれない。"
 ancrel.12020.name:0 "忘れ去られた遺跡"
 ancrel.12020.desc:0 "[From.Planet.GetName]が、 かつて膨大な人口を誇っていたという明確な証拠を見つけた。 だが、 彼らの文明を襲ったものがなんであれ、 その破壊は徹底的なものであり、 価値ある残存物はほとんど見つかっていない。\n\nスキャナーによれば、 過去に生命を育んだかもしれない巨大な空洞が、 地下深くに探知されている。 そこなら、 さらなる発見があるかもしれない。"
 ancrel.12025.name:0 "図書館"
 ancrel.12025.desc:0 "[From.Planet.GetName]の洞窟網の発掘により、 膨大な規模で築かれた高度な技術社会の、 保存状態の良い遺跡群を発見した。 遺跡の多くは驚くほど傷みが少なく、 [Owner.GetResearchers]が「図書館」と呼ぶ暗号化されたデータクリスタルを発見できた。 このクリスタルが、 この地に起こったことを明かしてくれるといいのだが。"
 ancrel.12030.name:0 "影に潜む"
 ancrel.12030.desc.base:0 "[FromFrom.Planet.GetName]の遺跡を探索していた[Owner.GetTeamMember]が、 最近姿を消した。 短い探索ののち、 [Root.Owner.Species.GetName]のものと思しき[Owner.GetSpeciesRemnantName]が見つかった。"
 ancrel.12030.desc.normal:0 "$ancrel.12030.desc.base$ [Owner.GetResearchers]は、 この残骸が行方不明の[Owner.GetTeamMember]のものであると確信しているが、 これほど早く腐敗したことに当惑している。 調査を続けるにあたり、 注意喚起が行われた。"
 ancrel.12030.desc.lithoid:0 "$ancrel.12030.desc.base$ [Owner.GetResearchers]は、 これらの残骸が行方不明の[Owner.GetTeamMember]のものであると確信しているが、 その死因がわからず当惑している――それはほぼ一瞬の出来事だったと見られる。 調査を続けるにあたり、 注意喚起が行われた。"
 ancrel.12030.desc.machine:0 "$ancrel.12030.desc.base$ [Owner.GetResearchers]は、 これらの残骸が行方不明の[Owner.GetTeamMember]のものであることを確信しているが、 これほど早くユニットが腐食したことに当惑している。 調査を続けるにあたり、 注意喚起が行われた。"
 ancrel.12035.name:0 "楽園での事故"
 ancrel.12035.desc:0 "[From.Planet.GetName]の洞窟で見つかったデータクリスタルを解読したところ、 問題を抱えたこの惑星の概略を知ることができた。\n\nこの惑星はかつて「アイラニ・ファウンデーション」と呼ばれた繁栄した文明の中心地だった。 この文明の後期において、 アイラニ人は生殖のような物質的事象ではなく、 知識を貯め込むことに傾倒していった。 結果として彼らの人口は急減した。 減少していく人々からの警鐘により、 彼らのリーダーは「不死」という技術的解決策を見つけようとした。 この辺りから記録はまばらになっており (といっても、 なんらかの大変動で地下に潜らざるを得なくなった時期とは異なるようだが)、 彼らの努力がどのような成果を達成したのかはまだ不明だ。"
 ancrel.12040.name:0 "文明の終焉"
 ancrel.12040.desc.base:0 "アイラニ人の不死に関する試みが、 どのような結果を迎えたのかが判明した。 彼らは永遠の命をもたらすものではなく、 恐ろしい脅威――急速に増殖しあらゆる有機組織をあっという間に飲み込んでしまう、 微生物の群れ――を作り出してしまったのだ。 行方不明になった我々のメンバーもその犠牲になったに違いない。\n\nこの微生物が引き起こした大変動により、 人口の大半が失われた。 生き残った者たちは2つのグループに分かれた――1つは[From.Planet.GetName]を放棄せずに地下に潜り、 我々が見つけたような気密性の高い空間に文明を再建しようとするグループだ。 しかし、 この方策は長期的に見て持続不可能であり、 最終的には微生物が入り込んできて、 洞窟網は彼らの墓場となった。\n\nもう1つのグループは惑星から脱出することを選び、 地表を徹底的に浄化し居住不可能にした。"
 ancrel.12040.desc.curators:0 "$ancrel.12040.desc.base$ その後彼らは小規模な居留地に住み、 彼らの失われた文明の知識を保存することに献身した。 これが最終的に、 現代の§H[curator_enclave_country.GetName]§!の前身の1つとなったのである。"
 ancrel.12040.desc.meet_curators:0 "$ancrel.12040.desc.base$ その後彼らは小規模な居留地に住み、 彼らの失われた文明の知識を保存することに献身した。 彼らの最終的な運命は不明だが、 データクリスタルの1つによれば、 彼らは§H[curator_poi.GetName]§!星系に向かったようだ。"
 ancrel.12040.desc.no_curators:0 "$ancrel.12040.desc.base$ 彼らがどのような運命をたどったかは不明だが、 彼らの失われた文明の知識の保存に捧げるつもりだったようだ"
 ancrel.12040.A:0 "この微生物は素晴らしい兵器になる。"
 ancrel.12040.B:0 "惑星を隔離し、 注意深く研究を続けろ。"

 ancient_glassed_planet:0 "ガラス張りの惑星"
 ancient_glassed_planet_desc:0 "はるか昔、 この星ではありとあらゆる生命が浄化され、 その生物圏は完全に消滅してしまった。"

 killer_librarian_organism:0 "微生物兵器"
 killer_librarian_organism_desc:1 "我々の軍は、 あらゆる生物の生命組織を猛烈なスピードで食い尽くすことのできる微生物を武器とし、 戦いに臨む。 もちろん、 この兵器の使用で罪のない部外者が巻き込まれないとは言い切れない……"

 find_the_curators_title:0 "残り物の残り物"
 find_the_curators_desc:0 "調査結果では、 知識の集積に専心していた文明の生き残りが、 §H[curator_poi.GetName]§!星系に避難しようとしていたことが示唆された。"
 poi_curator_location:0 "聖域"

 ## Ruined Station / Percussive Maintenance
 site_percussive_maintenance:0 "廃墟になったステーション"
 site_percussive_maintenance_intro:0 "危険なほど中性子星に近い大規模ステーションが、 奇妙な測定値を見せている。 現在の軌道は安定しているのだが、 ステーションにはかなりの損耗が見られるのだ。 焦げ跡が多数あることから、 過去に何度か大きな爆発に見舞われたことがわかる。"

 ancrel.12000.name:0 "実験兵器"
 ancrel.12000.desc:0 "[Root.Leader.GetName]はステーションに乗り込み、 一部セクションの電源復旧に成功した。 ステーションは、 [Root.Owner.GetSpeciesNamePlural]が宇宙に進出するわずか数世紀前まで、 有人であったことがわかった。 一見したところでは、 容積の大部分を巨大なキャノンが占めていることから、 これは兵器ステーションだったらしい。 しかし、 その他のセクションは研究施設に割り当てられていたようで、 この兵器が非常に実験的であったことを示している。"
 ancrel.12005.name:0 "システム障害"
 ancrel.12005.desc:0 "[Root.Leader.GetName]は、 ステーション内の一見故障していないように見えるシステムの多くが、 その古さを考慮しても異常な頻度で故障していることに気づかざるを得なかった。\n\n何度目かわからない再起動で、 調査チームの担当者が「一体どうなってる！？」と苦悶の叫びを上げる。 その悲痛な叫び声がしばらく続くと、 [Root.Leader.GetName]は首を振り、 白旗を挙げた。 「まるでこの施設全体がガムテープで作られたみたいだ。 今日まで動いてたことが驚きだな」"
 ancrel.12005.desc.gestalt:0 "我々の調査ドローンによって、 ステーション内の一見故障していないように見えるシステムが、 その古さを考慮しても異常な頻度で故障していることが判明した。\n\n何度目かわからない再起動で、 修復ドローンの一体が致命的なメルトダウンを起こした。 「合理的なパラメータ範囲を逸脱しています」と、 そのドローンは泣き言を言った。 こうしたことがしばらく続き、 調査ドローンは「この施設のプログラミングは目的に適っておらず、 かつて機能していたこと自体説明がつかない」と主張して、 さじを投げた。"
 ancrel.12005.A:0 "細心の注意を払って進めろ。"
 ancrel.12005.B:0 "蹴ってみろ。"
 percussive_maintainer_tooltip:0 "§H叩けば直る§!により、 最大§Hスキルレベル§!が§R-1§!される代わりに、 §H考古学§!と§Hコンピューティング§!の分野において調査が速くなる。"
 ancrel.12010.name:0 "ルダリの賭け"
 ancrel.12010.desc:0 "頻繁な機能停止にもかかわらず、 [Root.Leader.GetName]はこのステーションの目的の解明に大きく前進した。 ログによると、 ステーションの建設者である種族「ルダリ」は、 「ポグ・モリー」と呼ばれる虐殺的種族と長く戦っており、 その戦争に負けそうになっていた。 形勢を逆転させるために必死の努力を重ねるなか、 ルダリの急進派政治家グループは、 生き残るためには敵を全滅させるしかないという結論に達した。 従来の手法ではポグ・モリー艦隊を打ち破れないため、 彼らは最高機密プロジェクトとして、 恒星の力をコントロールして恒星間空間に射撃するレーザー兵器に資金を投じた。 しかし、 膨大なリソースが投じられた一方で、 このプロジェクトは急ごしらえであり、 政府内の穏健派や、 ポグ・モリーに情報が漏れる危険につねにさらされていたようである。"
 ancrel.12010.A:0 "危険な話に聞こえるな……"
 ancrel.12015.name:0 "夢の失敗"
 ancrel.12015.desc:0 "[Root.Leader.GetName]は、 ルダリ人の主席科学担当官が遺した個人的ログを発見した。 それは不可能とも思えるプロジェクトの要求と、 品質と安全基準の急速な下降に対する不満の繰り返しであった。 最後のほうのエントリーにはこうあった。 「何もテストする時間がない。 これはわが種族にとって最後の賭けであり、 敵は勘付いている。 十分な備えができたことを祈るしかない。 もう奴らが来る」\n\nログによれば兵器はこの直後にテストされるはずだったようだが、 その時点であらゆる記録が途絶えている。 その超兵器がステーションを破壊しただけに終わったことは、 状況証拠が物語っている。 ルダリ人はこの秘密を墓場までもっていったらしい――それで我々がその残骸を無傷のままで発見できたわけだ。\n\nステーションのプログラミングも、 全体的な状態も、 この兵器を再起動してプロジェクトを完遂するリスクを冒せるほどのものではない。 しかし、 この「デスレーザー」に用いられた革新的なコンセプトの一部は、 我々の兵器開発者にとって有益な洞察を与えてくれるだろう。"
 ancrel.12015.A:0 "彼らにとっては不幸なことだ……"
 ancrel.12015.A.mat:0 "「お粗末なプロジェクト」の金字塔だな。"
 ancrel.12015.A.phobe:0 "彼らの不幸は我々にとっての恵みだ。"
 ancrel.12015.A.devourer:0 "残念だ。 こいつらの肉を味わえないとは。"
 ancrel.12015.A.machine:0 "短命者たちの愚行だ。"

 rudari_death_laser:0 "ルダリのデスレーザー"
 rudari_death_laser_desc:0 "敵軍に文明を滅ぼされそうになったルダリ人は、 恒星間距離に展開できるレーザー兵器を製作しようとした。 彼らは失敗したが、 その研究は我々の兵器開発者にとって極めて有用である。"

 abandoned_weapon_station:0 "放棄された兵器ステーション"
 abandoned_weapon_station_desc:0 "[star.GetName]のすぐ近くを周回している、 放棄された兵器ステーション。"

 ancrel.12060.name:0 "[From.GetName]星系"
 ancrel.12060.desc:0 "[From.GetName]星系には不気味な光が広がっている。 [Root.GetName]が到着したこの銀河の片隅は、 何千年も、 あるいは一度も銀河文明が足を踏み入れていないようだ。\n\nしかし待て――センサーがエネルギー反応を捉えている！  そのほとんどは星系の第1惑星に集中しているが、 中性子星に近いことを考慮すると、 生命が存在するとは思えない。 だが、 ほかにも移動している反応があった。 しかも武装を起動し、 猛スピードで[Root.GetName]に向かってきている！"
 ancrel.12065.name:0 "[fromfrom.System.GetName]での勝利"
 ancrel.12065.desc:0 "[fromfrom.System.GetName]の守護者たちを撃破した。 それにしても、 この星系の景色は奇妙だ――固体物質はわずかしか残っておらず、 小惑星帯も大々的に採掘されたかのように雑然としている。 恒星の周りにはいくつもの大型施設が等間隔に配置されており、 観測データによると、 惑星の1つは人工的に作られた可能性があった。 その惑星は目下、 強烈なエネルギー信号を発している。 そこに何かしらの答えがあるはずだ。"

 site_ancient_robot_world:0 "太古のロボット惑星"
 site_ancient_robot_world_desc:0 "[From.Planet.System.GetName]星系にある唯一の惑星は、 膨大な数のドローンであふれかえっていた。 我々のことなどお構いなしに、 彼らはひたすら作業を続けている。 この奇妙な星系の謎を解く鍵は、 ここにあるはずだ。"
 ancrel.12070.name:0 "満員御礼"
 ancrel.12070.desc:0 "我々の[Owner.GetResearchers]が知る限り、 彼らが不吉にも「§Y観測ターミナル§!」と名付けた惑星には、 これまで生命が存在していたことはない。 しかし、 “非生命”活動なら現在も活発に行われている。 むき出しの岩盤の上には巨大な人工構造物群が密集し、 整然と建ち並ぶその都市は地表の4分の3ほどを覆っている。 都市の維持管理を行うのは何十億ものドローンで、 彼らは単純な清掃作業から、 極めて複雑な組立ラインの運営までをこなしている。\n\nしかし、 彼らの真の目的は不明である。 さらなる調査のため、 [Owner.GetResearchers]は地表へチームを派遣する準備をしている。"
 ancrel.12075.name:0 "ドローン群の調査"
 ancrel.12075.desc:0 "[Owner.GetResearchers]がそばを通り過ぎても、 惑星のドローンたちは気にも留めずに作業を続けている。 どうやっても彼らとは意思疎通が不可能などころか、 妨害のために立ちふさがった者も、 無視され跳ね飛ばされて大怪我を負ってしまった。\n\nそれ以降は、 [Owner.GetResearchers]はドローンを統制するプログラムに焦点を移した。 傍受した信号を解析したところ、 ドローンたちを制御する包括的なシステムの存在が示唆された。 しかし、 使用されている暗号は非常に高度なもので、 それ以上の調査に困難が生じている。"
 ancrel.12080.name:0 "システムの探究"
 ancrel.12080.desc:0 "[Owner.GetResearchers]の調査が難航している一方で、 星系内に散在する無数の物体を調査中のチームがいた。 彼らによると、 その物体の数は1万以上にものぼるという。 そのほとんどは細長い円筒形の装置で、 現在ドローンたちの惑星に信号を送りつづけているようだ。 その形状に加え、 どれも例外なく銀河のさまざまな座標に向けられていることを考慮すると、 これは桁外れに巨大なセンサーアレイであると結論せざるを得ない。 しかし、 一体誰がこれを作ったのだろうか？"
 ancrel.12085.name:0 "フィッシング作戦"
 ancrel.12085.desc:0 "[Owner.GetResearchers]は果敢にも、 ドローンがいない隙を突いて、 メインフレームのアクセス端末にスパイウェアを送り込むことに成功した。 いまのところ、 侵入は検知されていないようだ。 我々のネットワークすら遥かに上回る極めて高度なシステムだが、 自衛の必要性を想定していなかったらしい。 先の防衛艦隊のような、 物理的抑止力で十分と考えていたのだろう。 とはいえ、 我々が潜入を試みているシステムはあまりにも広大だ――いや、 この星系の規模を考えれば、 “広大”というのはひどく控えめな表現ともいえる。 調査には時間を要するだろう。"
 ancrel.12090.name:0 "監視スーパーコンピュータ"
 ancrel.12090.desc:0 "$NAME_Ultima_Vigilis$の自動システムは、 我々の想定以上に古いもののようだ。 ハッキングしたデータシステムからは、 製造者たちの正体や意図に関する手がかりを得られなかったが、 一つだけわかったことがある。 製造者たちは12億年以上も前にここへやって来て、 この星系を全銀河監視のための拠点に作り替え、 そして去ったのだ。\n\n注目すべきは、 悠久の歳月を経てなおこのシステムが機能しているという点だ。 星系に散在する一連の設備は、 極めて高度なセンサーであることがわかっている。 それらが生成するライブ映像は、 中央運用システムのある惑星に送信され、 そこで処理された情報がドローンによって保存・保管される。 空間と物質の不足に駆り立てられたドローンたちは、 決死の覚悟でデータ圧縮技術を向上させたようだ…… というのも、 惑星上にある巨大建造物群は、 12億年間のすべての観測データを保存するために作られたと思われるからだ。 しかし、 我々の技術力ではデータを解凍できないため、 この仮説を検証する術はない。\n\nそして不気味なのは、 暗い虚空に向けて、 未だに“ダイジェスト”が送信されつづけていることだ。 まさか、 いまもそれを受信している者たちがいるのだろうか……？  とにかく、 我々のプログラムはドローンの支配権を奪う準備ができている。 そうすれば、 この星系を自由に形作ることも可能だろう――その勇気があればだが。"
 ancrel.12090.A:0 "この惑星を我々の運用システムに組み込もう。"
 ancrel.12090.B:0 "干渉はせずに、 観測データを傍受しよう。"
 ancrel.12090.C:0 "ドローンたちを我々の惑星に振り分けよう。"
 ancrel.12090.C.tooltip:0 "自国の惑星に§Y80§!のロボット £pop£ POPが分配される。"
 ancrel.12090.D:0 "これはただの合金の巨大鉱脈だ！"
 ancrel.12090.E:0 "見事に組織化されたネットワークだ。 我々の利益になる。"
 ancrel.12090.E.tooltip:0 "§Y[From.Planet.System.GetName]§!星系は、 我々に従属する§Y機械知性§!の管理下に置かれる。 首都の§Y[From.Planet.GetName]§!は、 80 £pop£ POPをもつ§Y機械惑星§!となる。"

 ancrel.12095.desc:0 "「軽率なことを――」\n\n§B一瞬、 通信が不明瞭になり、 意味をなさない雑音が流れる。§!\n\n「……不用意に回線を切ったようだが、 何者かが受信しているとは考えもしなかったか？  貴様らのような攻撃的な害虫は…… §R駆逐§!させてもらう。 必ず根絶やしにしてやろう！」"
 ancrel.12095.A:0 "我々には勝てない。"
 ancrel.12095.B:0 "通信を切れ。"
 ancrel.12095.tooltip:0 "§R悪い予感がする……§!"
 ancrel.12100.A:0 "一体なんだ？"

 ancrel.8200.name:0 "爆発的減圧"
 ancrel.8200.intro:0 "[System.GetName]星系のステーションの探査中、 調査チームが誤って船殻の一部を損傷させてしまい、 爆発的減圧を引き起こした。"
 ancrel.8200.desc:0 "$ancrel.8200.intro$\n\n対応する暇もなかった……一瞬のうちに、 §H[dead_scientist.GetName]§!と何名かの[Root.Owner.GetArchaeologistPlural]が裂け目に吸い込まれ、 死亡した。"
 ancrel.8201.desc:0 "$ancrel.8200.intro$\n\n一瞬のうちに、 何名かの[Root.Owner.GetArchaeologistPlural]が裂け目に吸い込まれて死亡した。 幸運なことに、 §H[Root.GetLeaderName]§!はそのとき別の区画にいたが、 いずれにせよこの調査に大幅な遅れが生じた。"
 ancrel.8202.desc:0 "$ancrel.8200.intro$\n\n幸運なことに、 調査チームはステーションの安全なエリアに退避できたため、 犠牲者は出なかった。 重要な機材にも損傷はなく、 調査はさしたる遅れもなく進められそうだ。"
 ancrel.8202.desc.robot:0 "$ancrel.8200.intro$\n\n幸運なことに、 [Owner.GetArchaeologistPlural]は宇宙空間でもしばらく生存できるように製造されていたため、 無傷だった。 したがって調査は滞りなく続行されている。"
 ancrel.8203.desc:0 "$ancrel.8200.intro$\n\n幸運なことに、 調査チームはステーションの安全なエリアに退避できたため、 犠牲者は出なかった。 しかし減圧によっていくつかのコンソールが損傷を受け、 修理には相当なコストがかかる。"
 ancrel.8203.desc.robot:0 "$ancrel.8200.intro$\n\n幸運なことに、 [Owner.GetArchaeologistPlural]は宇宙空間でもしばらく生存できるように製造されていたため、 無傷だった。 しかし減圧によっていくつかのコンソールが損傷を受け、 修理には相当なコストがかかる。"
 ancrel.8203.A:0 "必要な資金を提供しよう。"
 ancrel.8203.B:0 "これで遅れが出るぞ。"
 ancrel.8210.1.desc:1 "[fromfrom.planet.system.GetName]のステーションの残骸を調べていたところ、 古代の品々の保管庫が見つかった。 主任考古学者[root.leader.GetName]はそのなかから、 いくつかの出土品を見つけた。"
 ancrel.8210.2.desc:1 "[Root.Owner.GetArchaeologistPlural]がステーションのあるコンソールを調査していたところ、 近くの壁が突然崩れた。 これは幸運な出来事であった。 隠されていた小部屋から出土品がいくつか見つかったからだ。"

 ancrel.8215.name:0 "システム・ロックアウト"
 ancrel.8215.desc:0 "ステーションの電気系統を調べていたところ、 [Owner.GetArchaeologistPlural]の1人が誤って、 建造者が遺していったセキュリティ設備を作動させてしまった。 その結果、 適切な対策が施されるまで、 調査チームはステーションのシステムから相当な期間締め出されることになった。"
 ancrel.kick_it:0 "蹴ってみろ。"

 site_polaris_seed_vault:0 "最後の希望"
 polaris_seed_vault_desc:0 "[From.Planet.GetName]の澄みきった大洋に浮かぶ、 溶け残った小さな氷に閉じ込められていたのは、 人工的な構造物と思われるものだった。\n\nこの物体を発掘するには調査チームが必要だ。"

 ancrel.13000.name:0 "冷ややかな応対"
 ancrel.13000.desc:0 "ポラリスへの侵略者が最終的に敗北したあと、 わが船は寄港地に戻る前に星系の最終スキャンを完了し、 興味深いものを見つけた。 ポラリスIIにおいて、 センサーが人工構造物のように変形された重金属をとらえたのだ。 興味深いことに、 それらのうちの1つだけが惑星の大洋に浮かんでいて、 残りは地下に埋もれていた。 これはおそらく異星生命体の仕業と思われる。"

 ancrel.13005.name:0 "氷山"
 ancrel.13005.desc:0 "浮かぶ氷山のなかに作られていたのは、 上空の宇宙艦隊の残骸と同じ合金で作られた巨大な黒い立方体だった。 氷河研究者による氷山分析では、 その形成は「異質な大気のせいで判断が難しい」ものの、 少なくとも千年以上前のことだという。 構造物の内部スキャンでは、 相当量の生物学的測定値が検出されており、 したがって破壊的な道具の使用は推奨されない。\n\n調査チームは、 この建造物への入口らしき部分に到達するため、 氷壁を踏破することになるだろう。"
 acnrel.13005.a:0 "なかに入るぞ。"

 ancrel.13010.name:0 "氷の門"
 ancrel.13010.desc:0 "我々は[From.Planet.GetName]上の、 施設の入り口と思しきところにベースキャンプを設営した。 すでに我々は建造物の壁に描かれた文章らしきものを発見している。 これから内部にダメージを及ぼさないように扉を開けるという、 長く根気のいる作業を始めるところだ。 同時に、 異星言語学者が死せる種族の遺した文章の解読に取り掛かっている。"

 ancrel.13015.name:0 "墓泥棒"
 ancrel.13015.desc:0 "我々はようやく、 黒い構造物の封印を解く準備ができた。 この構造物は、 壁に書かれていた文章の初期翻訳によれば、 「保管庫」と呼ばれるものだ。 この保管庫の製造者であるポラリス人は、 これを彼らの財宝を収めておく最終手段と位置づけていた。 扉を開けると我々は、 (センサーによれば) 外部とほぼ同じだがかなり二酸化炭素の少ない、 コントロールされた大気に迎えられた。"

 ancrel.13020.name:0 "財宝"
 ancrel.13020.desc:0 "古代の種子だ！  植物の胚――それが、 ポラリス人がこの保管庫に隠した財宝だった。 さらに翻訳が進み、 この異星人たちは不可思議なことに、 惑星の大気を過剰な二酸化炭素で満たしつづけていたことがわかった。 ひとたび大気が不可逆状態になると、 彼らはこの新たな環境耐えられないかもしれない植物をすべてかき集め、 ここで冷凍保存したのだ。\n\n当時は惑星全体が氷に覆われていたはずだが、 いまはこの小さな氷山が残るのみである。 しかし、 彼らの努力は無駄ではない――すでに惑星全体の植物相がカタログ化され、 分類されていることは、 今後の我々の生物学的研究に大いに役立つことだろう。"

 ancrel.13020.a:0 "科学者たちにこのサンプルを送れ。"
 ancrel.13025.desc:0 "微生物だ！  ここにはあらゆる有害・有益なバクテリアが揃っている。 すべての真核生物と原核生物もあり、 それらが先進的な貯蔵施設で分類整理されている――これが、 ポラリス人がこの保管庫に残した大いなる財宝だった。 さらに翻訳が進み、 この異星人たちは不可思議なことに、 惑星の大気を過剰な二酸化炭素で満たしつづけていたことがわかった。 ひとたび大気が不可逆状態になると、 彼らはこの新たな環境耐えられないかもしれない微生物をすべてかき集め、 ここで冷凍保存したのだ。\n\n当時は惑星全体が氷に覆われていたはずだが、 いまはこの小さな氷山が残るのみである。 しかし、 彼らの努力は無駄ではない――惑星全体の微生物生態系が記録分類されていることは、 今後[Root.Owner.getscientistplural]がさまざまな惑星に改良された植民地を建設するにあたって、 大きな助けとなるだろう。"
 ancrel.13025.desc.machine:0 "種々の微生物。 ここにはあらゆる有害・有益なバクテリアが揃っている。 すべての真核生物と原核生物もあり、 それらが分類整理されている――これが、 ポラリス人がこの保管庫に残した大いなる財宝だった。 さらに翻訳が進み、 この異星人たちは不可思議なことに、 惑星の大気を過剰な二酸化炭素で満たしつづけていたことがわかった。 ひとたび大気が不可逆状態になると、 彼らはこの新たな環境耐えられないかもしれない微生物をすべてかき集め、 ここで冷凍保存したのだ。\n\n当時は惑星全体が氷に覆われていたはずだが、 いまはこの小さな氷山が残るのみである。 しかし、 彼らの努力は無駄ではない――あらかじめ体系化された微生物の保管庫からは、 容易に適切な情報を引き出すことができるだろう。"

 ancrel.13030.name:0 "不穏な幻視"
 ancrel.13030.desc:1 "3日前の晩、 主任考古学者[From.Leader.GetName]は不穏な幻視を見たと報告し、 それ以来自室に閉じこもっている。 彼らはその原因が、 まさに我々のなかにあるのではと考えている……"
 ancrel.13030.a:0 "不吉だな。"

