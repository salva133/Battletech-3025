l_japanese:
 ### Bulwark
 ## Event Chain - Lucrative Adventures for Veterans
 subject.1.title:0 "一攫千金"
 subject.1.desc:0 "大量の退役軍人が、 わが属国[subject_empire.GetName]の首都である[subject_empire.Capital.GetName]の植民地への渡航許可を求める書簡を送ってきた。 書簡には、 彼らが言うところの“手続きを円滑にするため”のエネルギー通貨も同封されていた。\n\nその星系は、 金儲けにうってつけだと兵士たちのあいだで評判の場所だ――そのチャンスは傭兵にも海賊にもあるという。 そのどちらになるにせよ、 [subject_empire.Capital.GetName]での一攫千金を夢見て、 彼らはありったけのエネルギー通貨をかき集めたのだろう。\n\n彼らを自由にさせるのではなく、 [subject_empire.Capital.GetName]に正式に派遣した方が、 そこの指導者の恩恵となり、 わが属国の法や規則を尊重してくれる可能性が高いはずだ。"
 subject.1.a:0 "[subject_empire.Capital.GetName]への渡航を許可する。"
 subject.1.a.tt:0 "支援要員として退役軍人を[subject_empire.GetName]に派遣する。"
 subject.1.b:0 "自由に行かせてやれ。"
 subject.1.b.tt:0 "退役軍人は[subject_empire.GetName]で大混乱を引き起こすかもしれない。"
 subject.1.c:0 "略奪目当ての連中から賄賂は受け取らない。"
 subject.1.c.tt:0 "退役軍人の渡航を許可しない。"

 subject.3.title:0 "[overlord_empire.Capital.GetName]からの退役軍人"
 subject.3.desc:0 "宗主国[overlord_empire.GetName]から退役軍人たちが到着した。 彼らいわく、 わが軍隊に経験や知識を伝えるために、 支援要員として[overlord.Ruler.GetRegnalName]から正式に派遣されたらしい。\n\nしかし、 ここは彼らが思い描いていた環境とは異なるらしく、 ことあるごとに不平不満を漏らしている様子だ。 ひと儲けできる、 もしくは盗めるだけの財宝があると信じていたらしい。\n\nこの退役軍人たちを滞在させておくなら、 行動を厳しく制限する必要があるだろう。"
 subject.3.a:0 "彼らの経験を活かせ。"
 subject.3.b:0 "[overlord_empire.GetName]に送り返せ。"

 subject.10.title:0 "良好な関係"
 subject.10.desc:0 "一攫千金を求める退役軍人たちを[subject_empire.Capital.GetName]に派遣することには抵抗があったが、 彼らを受け入れた属国からの報告によると、 彼らは環境に順応し、 当初の予想よりも役立っているという。"
 subject.10.a:0 "杞憂だったようだ。"

 subject.12.title:0 "退役軍人たちの帰還"
 subject.12.desc:0 "しばらく[subject_empire.Capital.GetName]に滞在したあと、 退役軍人たちは[Root.Capital.GetName]に送還された。 彼らは問題を起こすばかりで、 従属国の住民に大損害を与えたようだ。"
 subject.12.a:0 "やはりこうなったか。"

 subject.14.title:0 "富のための略奪"
 subject.14.desc:0 "我々の当初の懸念は的中したようだ。 [subject_empire.GetName]に到着して間もなく、 退役軍人たちは海賊行為に走ってしまったのだ。 とはいえ、 まだこの裏切り行為はわが帝国と関連づけられていない。"
 subject.14.a:0 "このまま気づかれないことを祈ろう。"

 subject.16.title:0 "不服従 - 傭兵"
 subject.16.desc:0 "[subject_empire.Capital.GetName]への渡航許可を求めた退役軍人たちは、 我々の命令に背いて当地に赴いたものの、 彼らは正式に許可を得たと触れ回っているらしい。 いま我々が介入して帰国させたとしても、 自国民を制御できていないことを知られて恥をかくだけだ。"
 subject.16.a:0 "向こうで活躍してくれることを願おう。"

 subject.18.title:0 "不服従 - 海賊"
 subject.18.desc:0 "退役軍人たちは我々の命令に逆らい、 やはり[subject_empire.Capital.GetName]に渡ってしまった。 最新の報告によると、 彼らはわが国との関係の一切をかなぐり捨て、 海賊としての余生を始めたという。"
 subject.18.a:0 "予想通りだ。"

 # Modifiers
 specialist_bulwark_veterans_modifier:0 "退役軍人の経験"
 specialist_bulwark_veterans_modifier_desc:0 "退役軍人の一団は、 我々の指導および支援で重要な役割を担い、 わが国の技術を最大限に活用している。"

 ## Event Chain - Subject upgrade
 subject.55.title:0 "要請"
 subject.55.desc:0 "報告によると、 わが宗主国は星系基地の産出量と潜在能力を飛躍的に向上させるために、 その関連技術の開発に大量のエネルギーおよび資源を投入したという。\n\n防衛は両国の関係において重要な要であるため、 わが国の星系基地も改良できるように、 我々は技術者の提供を依頼する協定について検討しはじめた。"
 subject.55.a:0 "[overlord_empire.Capital.GetName]への要請書を用意しろ。"
 subject.55.b:0 "わが国は物乞いをするほど切羽詰まってはいない。"

 subject.60.title:0 "要請"
 subject.60.desc:0 "[subject_empire.GetName]からの要請書を携えた使者が、 [subject_empire.Capital.GetName]から直々にやってきた。\n\n同国は星系基地への投資に興味があり、 我々の基地の改良方針について耳にしているようだ。 要請に応じた際は、 相応の対価を支払うつもりであるという。"
 subject.60.a:0 "そういうことなら技術者を送ってやろう。"
 subject.60.a.tt:0 "§Y[targeted_starbase.GetName]§!は、 わが帝国の最新星系基地テクノロジーを利用できるようになる。"
 subject.60.b:0 "技術者は提供できない。"

 subject.62.title:0 "強化された基地"
 subject.62.desc:0 "[overlord_empire.GetName]に要請書を送ってからほどなくして、 技術者たちが[targeted_starbase.GetName]に到着した。 すぐさま総出で星系基地の改築に取り掛かり、 あっという間に作業を終わらせたという。\n\nその改築作業の全容は未だ把握できていないが、 わが国の技術者はいずれ理解できるだろうと期待している。"
 subject.62.desc_overlord_gestalt:0 "[overlord_empire.GetName]に要請書を送ってからほどなくして、 技術ドローンが[targeted_starbase.GetName]に到着した。 星系基地の改築は滞りなく行われ、 あっという間に作業を終わらせたという。\n\nその改築作業の全容は未だ把握できていないが、 わが国の技術者はいずれ理解できるだろうと期待している。"
 subject.62.a:0 "それでもありがたい。"

 subject.65.title:0 "要請拒否"
 subject.65.desc:0 "宗主国から無愛想な返事が来た。 防衛施設を強化するわが国の事業に対して、 彼らには支援する時間も興味もないという内容だった。"
 subject.65.a:0 "残念なことだ。"

 # Modifiers
 specialist_bulwark_helpful_overlord_modifier:0 "頼りになる宗主国"
 specialist_bulwark_helpful_overlord_modifier_desc:0 "この宗主国は、 苦境に陥った属国を骨を折って支援することで知られており、 その分信頼も厚い。"

 ## Event Chain - Occupied Bulwark
 subject.100.title:0 "崩れかけたブルワーク"
 subject.100.desc:0 "占領状態にある[subject_empire.GetName]の各植民地が、 無秩序かつ貧窮に喘いでいるという報告を受け取った。 この従属国は自衛のための手段をもたず、 わが帝国に支援を求めている。\n\nこの国とは軍国主義的な色彩を帯びる外交協定を結んでいるため、 さらなる危害から守るために介入するのは当然のことだろう。 しかし、 直接介入するよりも、 彼らを奮い立たせて自衛させるほうが、 より良い結果になるのではと指摘する顧問もいる。"
 subject.100.desc_overlord_gestalt:0 "我々の支配下にある[subject_empire.GetName]の各植民地が、 無秩序かつ貧窮に喘いでいるという報告を受け取った。 この従属国は自衛のための手段をもたず、 わが帝国に支援を求めている。\n\nこの国とは軍国主義的な色彩を帯びる外交協定を結んでいるため、 さらなる危害から守るために介入するのは当然のことだろう。 しかし、 直接介入するよりも、 彼らを奮い立たせて自衛させるほうが、 より利益になりうるという計算結果が出ている。"
 subject.100.a:0 "自衛のために彼らを奮起させよう。"
 subject.100.a.tt:0 "§Y[subject_empire.GetName]§!はより軍国主義的になる可能性がある。"
 subject.100.b:0 "何があろうと、 属国を守るのは宗主国の義務だ。"
 subject.100.c:0 "いまは自力で凌いでもらう。"

 subject.105.title:0 "崩れかけたブルワーク"
 subject.105.desc:0 "わが国民が虐げられるなか、 多くの人々が宗主国[overlord_empire.GetName]からの支援を求めている。 彼らは長いこと、 我々に多くを要求してきた。 わが国民が他国の占領下で苦しんでいるいまこそ、 宗主国として介入するのは至極当然である。\n\n民衆の抗議により、 ようやく宗主国は介入することを決め、 領土を奪還するために軍事顧問を派遣してくれた。 現在、 民衆を軍事的により良く活用できる方法を検討しているが、 ある程度の犠牲は避けられないだろう。"
 subject.105.desc_subject_gestalt:0 "植民地の不当な扱いが続くなか、 我々は宗主国[overlord_empire.GetName]からの支援を頼るようになった。 彼らは長きにわたり多くのことを要求してきた。 我々が他国の占領下で苦しんでいるいまこそ、 宗主国として介入するのは至極当然である。\n\nドローン使者を介して、 なんらかの支援を求める旨を何度も伝えた結果、 資源を再編成して領土を奪還できるように、 宗主国は軍事顧問を派遣してきた。 我々が求めていたものと違う上に、 当初計画されたように資源を使えなくなるため、 この対応には失望の念を禁じえない。"
 subject.105.desc_overlord_gestalt:0 "わが国民が虐げられるなか、 多くの人々が宗主国[overlord_empire.GetName]からの支援を求めている。 彼らは長いこと、 我々に多くを要求してきた。 わが国民が他国の占領下で苦しんでいるいまこそ、 宗主国として介入するのは至極当然である。\n\n民衆の抗議により、 ようやく宗主国は軍事ドローンを派遣してくれた。 領土を奪還するために、 冷静に民衆を再編成している。 宗主国は直接介入するよりも、 組織された民衆で植民地を奪還するほうがいいと考えているようだ。"
 subject.105.desc_both_gestalt:0 "植民地の不当な扱いが続くなか、 我々は宗主国[overlord_empire.GetName]からの支援を頼るようになった。 彼らは長きにわたり多くのことを要求してきた。 我々が他国の占領下で苦しんでいるいまこそ、 宗主国として介入するのは至極当然である。\n\n使者を介して、 なんらかの支援を求める旨を何度も伝えた結果、 ようやく宗主国は軍事ドローンを派遣してくれた。 領土を奪還するために、 冷静に資源を再編成している。 宗主国は直接介入するよりも、 我々自身で植民地を解放するほうがいいと考えているようだ。"
 subject.105.a:0 "占領からの解放は何ものにも代えがたい。"
 subject.105.b:0 "自由でさえ割に合わないことがある。"

 subject.107.title:0 "防衛者"
 subject.107.desc:0 "他国による占領から故郷を解放すべく、 [subject_empire.GetName]全土の民衆が団結し、 帝国に命を捧げる覚悟でいる。 願わくば、 これが属国の苦しみを終結させる始まりであってほしいものだ。"
 subject.107.a:0 "いい報せだ。"

 subject.110.title:0 "平和主義"
 subject.110.desc:0 "占領下にあっても、 [subject_empire.GetName]の人々は領土を奪還するためのいかなる試みも拒絶している。"
 subject.110.a:0 "これではどうしようもない。"

 # Modifiers
 specialist_bulwark_home_defense_force_modifier:0 "母国を守るため"
 specialist_bulwark_home_defense_force_modifier_desc:0 "故郷が燃え上がる光景ほど、 国民の心を奮い立たせるものはない。"

 specialist_bulwark_defensive_overlord_modifier:0 "盾となる宗主国"
 specialist_bulwark_defensive_overlord_modifier_desc:0 "良き宗主国は使節を送る。 偉大な宗主国は自ら手本となる。"

 ## Event Chain - War Fever
 subject.1003.title:0 "戦争熱"
 subject.1003.desc:0 "[Root.Capital.GetName]からの報告によると、 叙勲を受けた退役軍人を中心とした、 好戦的な運動が広がりはじめているという。 他国を自由に侵略できた過去を美化する彼らは、 敵国を弱体化させながら自国民の長所を引き出すと考えられる、 より軍事的な方針を政府に求めているようだ。\n\n現在の“もろい”平和により、 彼らの運動はすぐに貧困層や軍人から多くの支持を得るようになった。 これを問題視するならば、 解決の鍵は主催者である退役軍人が握ると顧問は指摘する。 この厄介な要素を取り除けば、 運動全体が崩壊するだろう。"
 subject.1003.a:0 "彼らが提案する方針は、 我々の計画と一致する。"
 subject.1003.b:0 "手に負えなくなる前に潰そう。"

 subject.1005.title:0 "戦争を求めて"
 subject.1005.desc:0 "政府により軍事的な方針を求める運動は、 鎮圧されることもなく、 この1ヵ月でますます加熱している。 運動の主催者と政府との対立が頂点に達したとき、 [Root.GetRulerTitle][Root.GetRulerName]はついに公に運動を容認した。\n\n我々は運動を支持するだけでなく、 課せられた要求に従う準備ができていることが明らかとなった。 多くの信奉者たちは、 我々の次なる行動を心待ちにしている。"
 subject.1005.a:0 "彼らの主催者に役職を用意しよう。"
 subject.1005.a.tt:0 "§Y提督§!が1名雇用される。"
 subject.1005.b:0 "帝国の軍事的傾向を受け入れるときが来た。"
 subject.1005.c:0 "艦船の修復作業に資源が消費される。"

 subject.1010.title:0 "戦争熱"
 subject.1010.desc:0 "わが属国[subject_empire.GetName]から報告があった。 それによると、 ある退役軍人に駆り立てられた民衆が、 狂乱状態になって怒りのはけ口を探しているという。 彼らは指導者たちに戦争を求めているようだ。\n\n[subject_empire.GetName]の政府は暴徒をなだめようと歩みより、 情報提供者によれば“果たせるかどうかも疑わしい”、 いくつかの公約を掲げたとのことだ。"
 subject.1010.a:0 "我々により軍事的になれと？"

 # Modifiers
 specialist_overlord_war_fever_modifier:0 "戦争志向"
 specialist_overlord_war_fever_modifier_desc:0 "この帝国はより強力な宇宙軍の創設および維持のために、 資源の大部分を割り当てた。"

 ## Event Chain - War Exhaustion
 subject.1052.title:0 "戦争疲れ"
 subject.1052.desc:0 "[overlord_empire.GetName]と結んだ協定は軍国主義的な色彩を帯びているが、 これほど過酷な影響をもたらすものとは思わなかった。 宗主国からの絶え間ない要求に民衆が苦しめられている。 このまま続けば、 わが国の長期計画に永続的な影響を与えると一部の顧問は懸念する。"
 subject.1052.desc_gestalt:0 "[overlord_empire.GetName]と結んだ協定は軍国主義的な色彩を帯びているが、 これほど過酷な影響をもたらすものだと予想することも、 それに備えることもできなかった。 宗主国からの絶え間ない要求に苦しめられながら、 膨れ上がる軍の要求に対処するために多くの内部計画が保留となっている。"
 subject.1052.a:0 "[overlord_empire.GetName]は我々の窮状を理解してくれる。"
 subject.1052.b:0 "耐えるしかない。"

 subject.1055.title:0 "戦争疲れ"
 subject.1055.desc:0 "わが属国[subject_empire.GetName]が使者を寄こしてきた。 その者が携えていた声明によると、 同国は我々に強いられた戦争に苦しめられているという。 我々とのあいだに結ばれた外交協定の性質を知りながら、 勝手に政策の見直しを要求するとは驚きである。"
 subject.1055.a:0 "見直しの検討を約束する。"
 subject.1055.b:0 "わが帝国には関係のない事柄だ。"
 subject.1055.b.tt:0 "窮状を無視することで、 §Y[subject_empire.GetName]§!は忠誠心を失う可能性がある。"

 subject.1057.title:0 "もっともな心配"
 subject.1057.desc:0 "[overlord_empire.GetName]から丁重な返答が届いた。 現在の外交情勢にどのような対応が可能かを検討し、 今後は我々の窮状を考慮に入れるという。"
 subject.1057.a:0 "それはありがたい。"

 subject.1060.title:0 "国家の窮地"
 subject.1060.desc:0 "現状に関する詳細な報告を行ったにもかかわらず、 [overlord_empire.GetName]の同盟国は我々の問題に関心がないようだ。 宗主国が軍事的な方針を改めなかった場合、 わが国民は必ず苦しむことになる。\n\n宗主国の反応やわが国が置かれている苦境が、 世間一般に知れ渡るのも時間の問題だろう。 [overlord_empire.Capital.GetName]による継続的な統治に反対する小さな政治団体も台頭している。 譲歩する素振りも見せない宗主国に、 このまま忠実でありつづける理由はあるのか？"
 subject.1060.desc_gestalt:0 "現状に関する詳細な報告を行ったにもかかわらず、 我々を監督する[overlord_empire.GetName]の担当者はこの窮状を無視したようだ。 我々の忠誠心など顧みずに、 現在の破壊的な道を進みつづけるらしい。\n\n彼らと協定を結んだ当初は、 より良い結果を生み出せることを期待したが、 現在の計算結果によれば、 このままではわが帝国に問題が生じることが予想される。"
 subject.1060.a:0 "しかし、 宗主国には逆らえない。"
 subject.1060.b:0 "……いや、 逆らえるのか？"

 subject.1062.title:0 "反対派の台頭"
 subject.1062.desc:0 "我々が訴えを却下したことで、 [subject_empire.GetName]ではわが国に反対する小さな政治運動が起こっているようだ。 我々の反応に民衆は難色を示しているが、 反体制運動はなかなか勢力を得られず、 国そのものはわが帝国からの支配に対抗することなどできない。"
 subject.1062.desc_gestalt:0 "我々が訴えを却下したことで、 わが帝国の統治権に対して[subject_empire.GetRulerTitle]は疑問を抱きはじめたようだ。 両国間の外交協定についてとまどいを覚えているかもしれないが、 同国はまだ我々に反抗的な態度をとれる立場にはない。 "
 subject.1062.a:0 "両国の関係が変わることはありえない。"

 # Modifiers
 specialist_overlord_war_exhaustion_modifier:0 "戦争疲れ"
 specialist_overlord_war_exhaustion_modifier_desc:0 "最も強い帝国でさえ、 時として戦争の苦難に引き裂かれることがある。"

 specialist_overlord_war_exhaustion_lithoid_modifier:0 "$specialist_overlord_war_exhaustion_modifier$"
 specialist_overlord_war_exhaustion_lithoid_modifier_desc:0 "$specialist_overlord_war_exhaustion_modifier_desc$"

 specialist_overlord_war_exhaustion_robot_modifier:0 "$specialist_overlord_war_exhaustion_modifier$"
 specialist_overlord_war_exhaustion_robot_modifier_desc:0 "$specialist_overlord_war_exhaustion_robot_modifier$"

 ## Event Chain - Rival Admirals
 subject.1102.title:0 "対立する提督たち"
 subject.1102.desc:0 "最近、 一部の提督や指揮官たちのあいだで、 意見の相違や口論が増加している。 [admiral_democracy.GetName]が何かを提案すると、 必ず[admiral_oligarchy.GetName]が反対意見で対立するのだ。\n\n当初は対等な者同士の健全な競争かと思われていたが、 近ごろは敵意のある有害な言い争いになりつつあり、 彼らの同僚たちもどちらかの側につくようになってきている。"
 subject.1102.a:0 "どうにかしてこの対立を終わらせよう。"
 subject.1102.b:0 "そのうち解決するだろう。"

 subject.1105.title:0 "分裂する宇宙軍本部"
 subject.1105.desc_democracy:0 "もはや単なる意見の相違ではなく、 宇宙軍本部全体が互いに敵対するところまで来ている。 2名の提督の言い争いから始まったことだが、 いまでは全職員が二分され、 仲裁を買って出る者もいなくなった。\n\nそしていまは、 本部が分断されただけでなく、 現在の民主的な指導部を支持する者たちと、 宇宙軍本部の政治的役割を強めるべきだと考える者たちという、 明確に定義された2つの政治団体に分裂してしまった。"
 subject.1105.desc_oligarchy:0 "もはや単なる意見の相違ではなく、 宇宙軍本部全体が互いに敵対するところまで来ている。 2名の提督の言い争いから始まったことだが、 いまでは全職員が二分され、 仲裁を買って出る者もいなくなった。\n\nそしていまは、 本部が分断されただけでなく、 現在の指導部を支持する者たちと、 民衆の政治的役割を強めるべきだと考える者たちという、 明確に定義された2つの政治団体に分裂してしまった。"
 subject.1105.desc_neither:0 "もはや単なる意見の相違ではなく、 宇宙軍本部全体が互いに敵対するところまで来ている。 2名の提督の言い争いから始まったことだが、 いまでは全職員が二分され、 仲裁を買って出る者もいなくなった。\n\nそしていまは、 本部が分断されただけでなく、 宇宙軍本部の政治的役割を強めるべきだと考える者たちと、 民衆により多くの政治権力を与えるべきだと考える者たちという、 明確に定義された2つの政治団体に分裂してしまった。"
 subject.1105.a:0 "この茶番はいつまで続く？"

 subject.1107.title:0 "対立する提督たち"
 subject.1107.desc:0 "わが属国[subject_empire.GetName]で、 内部抗争が勃発しているとの報告を受けた。 この抗争に2名の提督が巻き込まれ、 宇宙軍本部は混乱のさなかにあるという。\n\n同国の指導部は事態を収めようと奔走しているが、 対立する提督を後ろ盾に権力闘争を続ける彼らの、 同盟国・属国としての信頼性は揺らいでいる。"
 subject.1107.a:0 "さらに悪化する前に介入しよう。"
 subject.1107.b:0 "内政問題に関わる必要はない。"

 subject.1110.title:0 "宗主国の介入"
 subject.1110.desc:0 "宇宙軍本部における対立が、 わが帝国の政府全体に波及することが危ぶまれるなか、 宗主国の[overlord_empire.GetName]が介入して事態を終息させた。 [admiral_oligarchy.GetName]も[admiral_democracy.GetName]も、 [overlord_empire.Capital.GetName]の権力に刃向かうつもりはないようだ。"
 subject.1110.a:0 "ようやく解決した。"

 subject.1112.title:0 "宗主国の混乱"
 subject.1112.desc:0 "和平仲介を買って出た[overlord_empire.GetName]の外交官が到着したことで、 [admiral_oligarchy.GetName]と[admiral_democracy]の対立にようやく終止符が打たれることへの期待が高まった。 しかし、 連日にわたる激論のすえに両派閥が合意したのは、 この対立に宗主国の出る幕はない、 という一点のみであった。"
 subject.1112.a:0 "宗主国にも解決できないのか？"

 subject.1115.title:0 "殺意"
 subject.1115.desc:0 "宇宙軍本部が分裂してから数ヵ月が経つ。 [admiral_oligarchy.GetName]と[admiral_democracy.GetName]がそれぞれ率いる派閥の対立は、 これまで明らかな暴力行為には至っていなかった。 しかし今回、 民主派の支持者の遺体が発見されたのだ。\n\nこの殺人事件に対立派閥が関与した証拠は見つかっていないものの、 今後は派閥間でより暴力的な応酬が行われるだろう。"
 subject.1115.a:0 "どうすればこの状況を収拾できる？"

 subject.1120.title:0 "大惨事"
 subject.1120.desc:0 "所属不明の貨物船が、 [crash_planet.GetName]の住宅地域に墜落したとの報告があった。 応急対策や支援策が検討されるなか、 すべての住人は一時的にシェルターに移された。\n\n寡頭派グループは住居を追われた人々の窮状を無視しただけでなく、 事故によって明らかになった豊かな鉱脈を採掘するために、 同地域内に新たな採鉱場を開こうとして非難されている。 当然ながら、 対立する派閥はこれに強く反対しており、 被害に遭った住宅の建て直しに注力すべきだと主張している。"
 subject.1120.a:0 "住宅を建て直そう。"
 subject.1120.b:0 "本当に鉱脈が？"

 subject.1125.title:0 "予算の使途"
 subject.1125.desc:0 "もはや宇宙軍本部内のみならず、 帝国のあらゆる部署で議論や対立が発生している。 最近起こった問題は、 [Root.Capital.GetName]の内政に関わる予算にまつわるもので、 寡頭派グループはそれを軍事費に充てようとしているのだ。"
 subject.1125.a:0 "すでに用途が決まっている予算だ。"
 subject.1125.b:0 "寡頭派グループは正しい。 予算を軍事費に充てろ。"

 subject.1130.title:0 "暴力沙汰"
 subject.1130.desc:0 "寡頭派グループの事務所付近で、 流血を伴う抗議活動が行われた。 現在、 逮捕された両派閥の構成員数名が取り調べを受けている。 予想通り、 どちら側もまったく異なる主張をしており、 互いに責任をなすりつけ合っている。\n\n両派閥ともに我々に与することを求めており、 さらに介入することへの見返りも用意しているという。"
 subject.1130.a:0 "人民派グループが正義だ。"
 subject.1130.b:0 "明らかに寡頭派グループが無罪だ。"

 subject.1135.title:0 "民主的スキャンダル"
 subject.1135.desc:0 "恥ずべきことに、 [admiral_democracy.GetName]の親しい協力者が公的資金を横領したという報告が入った。 この犯罪が派閥のために行われたと指摘する声も多く、 もしも公的資金の私的流用が大衆に知られれば、 彼らグループの人民主義的な指針は勢いを削がれるだろう。"
 subject.1135.a:0 "今回だけは支援してやろう。"
 subject.1135.b:0 "広める価値のあるスキャンダルだ。"

 subject.1140.title:0 "特定された殺人犯"
 subject.1140.desc:0 "長期間の捜査のすえ、 宇宙軍本部で起こった最初の殺人事件の犯人がようやく特定されたようだ。 どの証拠も[admiral_oligarchy.GetName]の側近の犯行を指し示しており、 提督自ら反対派メンバーの暗殺を指示していたという。\n\n[admiral_oligarchy.GetName]本人は悪事を働いていないが、 このことが公になれば彼らの政治運動に悪影響を与えるだろう。"
 subject.1140.a:0 "明るみに出ないよう手を回そう。"
 subject.1140.b:0 "ようやく犯人が見つかった。"

 subject.1142.title:0 "嵐の予感"
 subject.1142.desc:0 "両派閥の内部抗争は、 宇宙軍本部から帝国全体に波及してしまった。 暴力行為はほとんど表立たないように処理されているが、 現在のところ、 両派閥ともにかなりの人的損失を被っている。\n\n両派閥の情報員によると、 どちらも国の実権を握ろうとしており、 反対派を取り除くために武力を行使するつもりだという。 現時点では、 排除されたくなければ[Root.GetRulerTitle]でさえ一方に与する必要があるようだ。"
 subject.1142.a:0 "[admiral_democracy.GetName]が率いる人民主義運動"
 subject.1142.b:0 "[admiral_oligarchy.GetName]が率いる軍事的指導部"

 subject.1145.title:0 "対立の終焉"
 subject.1145.desc:0 "[Root.GetAdmiraltyWinner]\n\n[Root.GetAdmiraltyLoserConsequences]\n\n[Root.GetAdmiraltyConsequences]"
 subject.1145.a:0 "最悪の時は去ったと願おう。"
 subject.1145.a.separatist.tt:0 "分離独立派が§Y[separatist_home.GetName]§!を掌握した。"

 subject.1147.title:0 "分裂する属国"
 subject.1147.desc:0 "わが属国[subject_empire.GetName]の宇宙軍本部で起こっている意見の相違や対立は、 帝国そのものの分裂を招いてしまったようだ。 彼らは未だに激しい対立を続けているが、 両派閥は我々の支配権を依然として認めているように見える。"
 subject.1147.a:0 "耳を傾ける価値のない話だ。"

 # Scripted Loc
 overlord_admiralty_democratic_victory:0 "宇宙軍本部での対立が山場を迎えた結果、 人民派が対立派閥を打ち破り、 わが国の中枢機能の多くを掌握したようだ。"
 overlord_admiralty_oligarchic_victory:0 "宇宙軍本部での対立が山場を迎えた結果、 寡頭派が勝利を収め、 わが帝国中に向けて勝利宣言を行ったようだ。"

 overlord_admiralty_democratic_killed_opponents:0 "すべてを支配下に置いた人民派は、 対立派閥を形式的に起訴して、 わが帝国にとっての国賊として公開処刑した。"
 overlord_admiralty_democratic_released_opponents:0 "すべてを支配下に置いた人民派は、 対立派閥を形式的に起訴したが、 多くの者は多額の罰金を科せられただけで釈放された。"
 overlord_admiralty_democratic_separatists:0 "人民派はすべてを支配下に置いたが、 対立派閥は混乱に紛れて姿を消した。 ほどなくして、 宇宙軍本部の古参メンバーのあいだで分離独立運動が高まっているとの報告が入った。"

 overlord_admiralty_oligarchic_killed_opponents:0 "公示のあと、 対立派閥をデマゴーグ、 ポピュリスト、 売国奴などと非難するスピーチが行われた。 人民主義的な傾向が最も強い構成員はすぐさま処刑され、 残りのメンバーは公の場から姿を消した。"
 overlord_admiralty_oligarchic_released_opponents:0 "公示のあと、 対立派閥を非難するスピーチが行われた。 構成員は多額の罰金を課せられ、 再び秩序を乱すことのないよう、 必要な措置が講じられた。"
 overlord_admiralty_oligarchic_separatists:0 "公示のあと、 すぐさま対立派閥の追跡が行われたが、 無駄に終わった。 人民派の構成員は、 宇宙軍本部での戦いの混乱に紛れて姿を消してしまったのだ。"

 overlord_admiralty_imposed_government:0 "対立派閥を一掃してから間もなく、 彼らは自らが掲げる政策を帝国中に行き渡らせることを決めた。"
 overlord_admiralty_continued_government:0 "彼らは対立派閥を一掃し、 帝国の実権を握ったにもかかわらず、 ひとまずは従来の体制を継続するようだ。"
 overlord_admiralty_imposed_leadership:0 "対立派閥がなくなったことで、 彼らは自らが掲げる政策をわが政府に強いるだけでなく、 その実権をかつての主催者に握らせることに決めたようだ。"

