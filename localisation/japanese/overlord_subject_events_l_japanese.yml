 ### Scholarium
 ## Event Chain - Technology Advancement
 subject.2005.title:0 "技術の進歩"
 subject.2005.desc:0 "[overlord_empire.GetName]との多くの取り決めのおかげで、 わが帝国内部の強化および改善に注力することができている。 科学者や技術者の働きによって、 ほんの数年前まで空想でしかなかったものが当たり前の現実となり、 ここ数年で植民地は大きく花開いた。\n\n[overlord_empire.GetName]の監督官が、 我々の発展具合をじかに見たがっているとの報せを受けた。 そして、 その成果の一部を母国へ持ち帰ることも検討している。"
 subject.2005.desc_gestalt:0 "[overlord_empire.GetName]との多くの取り決めのおかげで、 わが帝国内部の強化および改善に注力することができている。 ニューラル・ネットワークの大部分を割り当てることで、 これまで不可能と思われていたテクノロジーや工学技術の偉業が当たり前の現実となったのだ。\n\n[overlord_empire.GetName]の監督官が、 我々の発展具合をじかに見たがっているとの報せを受けた。 そして、 その成果の一部を母国へ持ち帰ることも検討している。"
 subject.2005.a:0 "もちろん歓迎しよう。"

 subject.2010.title:0 "従属国の務め"
 subject.2010.desc:0 "[overlord_empire.GetName]からの使節の到着を目前に控えるなか、 わが帝国が誇る最新の設計や創作物を宗主国と共有するかどうかを決めなければならない。 共有すれば喜ばれるだろうが、 今後の技術開発の指針に口出しされる可能性がある。"
 subject.2010.a:0 "それでも宗主国と共有しろ。"
 subject.2010.b:0 "できるだけ秘密にしよう。"

 subject.2015.title:0 "技術の進歩"
 subject.2015.desc:0 "わが属国[subject_empire.GetName]が、 植民地の発展を向上させる重要な一歩を踏み出したとの報告を受けた。 同国から[overlord_empire.Capital.GetName]に持ち帰った設計や創作物は、 どれも有望といえるだろう。 もし望むなら、 このまま放任するのではなく、 特定の分野に開発努力を注ぐよう指示することができる。"
 subject.2015.a:0 "すでに彼らだけでうまくやっている。"
 subject.2015.b:0 "科学に注力させよう。"
 subject.2015.c:0 "社会学に重点を置かせよう。"
 subject.2015.d:0 "工学に集中させよう。"

 subject.2020.title:0 "放任主義"
 subject.2020.desc:0 "[overlord_empire.GetAdj]の宗主国は我々を評価しているらしく、 口を挟むことも、 主導権を握ることもなく、 思い通りにやらせてくれるという。"
 subject.2020.a:0 "では引き続き努力しよう。"

 subject.2025.title:0 "科学志向"
 subject.2025.desc:0 "我々の設計や最新の創作物を見せたあと、 宗主国から指示を受け取った。 科学的な設計や創作物が最も見込みがあると見て、 今後はその分野に注力することを求めているようだ。"
 subject.2025.a:0 "仰せの通りに。"

 subject.2030.title:0 "社会学志向"
 subject.2030.desc:0 "我々の設計や最新の創作物を見せたあと、 宗主国から指示を受け取った。 社会科学的な設計やアイデアが最も見込みがあると見て、 今後はその分野に注力することを求めているようだ。"
 subject.2030.a:0 "仰せの通りに。"

 subject.2035.title:0 "工学志向"
 subject.2035.desc:0 "我々の設計や最新の創作物を見せたあと、 宗主国から指示を受け取った。 工学的な設計や改良が最も見込みがあると見て、 今後はその分野に注力することを求めているようだ。"
 subject.2035.a:0 "仰せの通りに。"

