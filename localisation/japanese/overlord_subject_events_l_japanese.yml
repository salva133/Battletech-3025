 ## Event Chain - Pilgrimages
 subject.3055.title:0 "[overlord_empire.Capital.GetName]を訪れる巡礼者たち"
 subject.3055.desc:0 "[subject_empire.GetName]からの巡礼者の一団が、 わが宙域を航行しているとの報せを受けた。 彼らは[overlord_empire.GetName]が故郷にとって宗教的な意義をもつと信じているらしい。 彼らの宗教上の信念は詳細不明だが、 滞在先からの評判は上々で、 かなり行儀のいい訪問者のようだ。"
 subject.3055.a:0 "わが国に好意を示しているな。"

 subject.3060.title:0 "民間人の帰国"
 subject.3060.desc:0 "[overlord_empire.Capital.GetName]の[overlord_empire.GetName]を旅行していた民間人の一団が、 旅先で出会った人々との土産話とともに帰国した。 彼らは驚くほど手厚くもてなされたようで、 自分たちも観光に行きたいと思う者が増えている。 宗主国に対して働きかければ、 こうした文化交流がより頻繁に行われるようになるかもしれない。"
 subject.3060.a:0 "将来の関係を築くための基盤となる。"
 subject.3060.b:0 "一時的な流行でしかない。"

 subject.3065.title:0 "深まる友好の絆"
 subject.3065.desc:0 "この地を最初に訪れた巡礼者の一団は友好的で、 善意にあふれていた。 どうやら[subject_empire.GetName]はこの関係をより恒久的なものにしようと、 定期的に巡礼者を送り込むことに資源を投入しているようだ。"
 subject.3065.a:0 "それは何よりだ。"

 subject.3070.title:0 "巡礼の終わり"
 subject.3070.desc:0 "[overlord_empire.Capital.GetName]を訪れたわが国の巡礼者の一団は厚遇を受け、 滞在を楽しんだようだが、 [subject_empire.GetName]は今後そのような巡礼を規制するそうだ。"
 
