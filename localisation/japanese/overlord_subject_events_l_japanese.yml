 ## Event Chain - Destructive Research
 subject.2055.title:0 "破壊的な研究"
 subject.2055.desc:0 "[targeted_planet.GetName]では、 植民地のためにいかにして改良できるかを調べるために、 惑星そのものの構造に関する重要な研究を行っている。 残念ながら最新の研究成果はあまり芳しくなく、 土壌が広範囲にわたって有毒廃棄物に汚染されてしまい、 居住不能のものとなってしまった。\n\n我々は、 これが単発の出来事ではないと推測している。 この大規模な惑星調査を続ける限り、 このような大事故が再び起こる可能性はあるだろう。"
 subject.2055.a:0 "いまは研究を続けよう。"
 subject.2055.a.tt:0 "[targeted_planet.GetName]に副次的影響が発生する可能性が極めて高い。"
 subject.2055.b:0 "原因を究明できるまで研究は中止する。"

 subject.2060.title:0 "破壊的な研究 - 不毛化の危機"
 subject.2060.desc:0 "[targeted_planet.GetName]における研究によって生じた有毒廃棄物は、 惑星に生息していた動植物の一部を絶滅に追いやり、 連鎖的にさまざまな悪影響をもたらしているようだ。 予期せぬ出来事ではあるものの、 幸い[targeted_planet.GetName]の住民の大部分は無事である。 ただし、 彼らの生活が困難になってしまったことは否定できない。"
 subject.2060.a:0 "それなら、 対処できないほどの問題ではないな。"
 subject.2060.a.tt:0 "[targeted_planet.GetName]に副次的影響が発生する可能性が非常に高い。"
 subject.2060.b:0 "これ以上は続けられない。 研究を停止しろ。"

 subject.2065.title:0 "破壊的な研究 - 海洋の危機"
 subject.2065.desc:0 "当初の予測は外れ、 [targeted_planet.GetName]における研究成果はさらに望ましくないものとなってしまった。 例の有毒廃棄物はすでに惑星の水域にまで広がり、 それに接する陸地をも汚染させてしまったのだ。\n\n広大な水域と陸地が生存に適さない環境となってしまい、 我々は安全のために植民地を移動することを余儀なくされた。"
 subject.2065.a:0 "いまさら引き返せない。"
 subject.2065.a.tt:0 "[targeted_planet.GetName]に副次的影響が発生する可能性が高い。"
 subject.2065.b:0 "いまからでも遅くない。 研究を停止しなくては。"

 subject.2070.title:0 "破壊的な研究 - 溶融の危機"
 subject.2070.desc:0 "[targeted_planet.GetName]の地表から溶岩が噴き出したとの報告を受けた。 最近、 惑星で行われた研究活動によって地下地盤が不安定になってしまい、 ここ数ヵ月で地震が多発しているのだ。 住民は科学者たちに不信感を抱きはじめている。\n\n比喩的にも文字通りの意味でも、 いまが我々のどん底であることを科学者たちは確信しているようだ。"
 subject.2070.desc_gestalt:0 "最近[targeted_planet.GetName]で行われた研究活動によって、 さらなる副次的影響が発生してるようだ。 小地震が植民地の1つを襲った直後、 地表から溶岩とガスが吹き出し、 収拾のつかない大惨事となってしまったのだ。\n\n[targeted_planet.GetName]を襲ったさまざまな災難を考慮すると、 我々の計算では、 現在迎えている事態が最悪のパターンだと推測できる。"
 subject.2070.a:0 "少なくともこれ以上悪化することはない。"

 # Modifiers & Deposits
 specialist_technocracy_reduced_research:0 "阻まれた研究"
 specialist_technocracy_reduced_research_desc:0 "惑星に重大な被害を及ぼしたため、 より安全に進められる目処が立つまで、 惑星の研究活動を一時的に停止している。"

 d_technocracy_toxic_waste_blocker:0 "有毒廃棄物"
 d_technocracy_toxic_waste_blocker_desc:0 "惑星の構造的完全性に関する研究によって作り出された、 有毒の荒れ地。 心ない科学者なら、 それが生命体にどのような影響を及ぼすかに興味をもつところだろう。"

 d_technocracy_barren_lands_blocker:0 "不毛の土地"
 d_technocracy_barren_lands_blocker_desc:0 "過去に流出した有毒廃棄物によって、 大量の動植物が死に絶えた不毛の土地。"

 d_technocracy_toxic_ocean_blocker:0 "有毒水"
 d_technocracy_toxic_ocean_blocker_desc:0 "有毒廃棄物によって、 惑星の水域が広範囲にわたって汚染されてしまった。 それに接する陸地も大打撃を受け、 かつて住人がいた場所も荒涼とした土地に成り果てている。"

 d_technocracy_molten_waste_blocker:0 "溶融廃棄物"
 d_technocracy_molten_waste_blocker_desc:0 "惑星で大規模な地震が発生したあと、 地表から溶岩が吹き出し、 周辺の植民地に多大な被害をもたらした。"

 ## Event Chain - Experiments!
 subject.2105.title:0 "実験的研究"
 subject.2105.desc:1 "[overlord_empire.GetName]からの度重なる要求を踏まえると、 我々の研究努力が一層重要になっていると考えられる。 この重圧に苦しむ科学者は少なくないが、 彼らはしばしば大発見をしたり、 天才的なひらめきを見せてくれている。\n\n次にそうした活躍を見せるのは、 ある部門のために大胆な実験を設計した[targeted_scientist.GetName]かもしれない。 問題なのは、 彼らが提案する実験は、 どれも生きた[Root.GetSpeciesNamePlural]を対象としている点だ。"
 subject.2105.desc_gestalt:0 "[overlord_empire.GetName]からまたしても受け取った要求によれば、 彼らは研究出力の向上を求めている。 さまざまなシミュレーションを行った結果、 プロセッサを調整することで宗主国の期待に応えられることがわかった。\n\nしかしそのためには、 ドローンおよび共有ニューラル・ネットワークにいくつかの実験を行わなければならない。 これは重大なリスクを伴うものだ。"
 subject.2105.a:0 "実験を援助しよう。" # Non-Gestalt yes
 subject.2105.b:0 "無視しろ。" # Non-Gestalt no
 subject.2105.c:0 "実験を進めよう。" # Gestalt yes
 subject.2105.d:0 "自らを傷つけることはできない。" # Gestalt no

 subject.2110.title:0 "研究の名のもとに"
 subject.2110.desc:0 "[Root.Capital.GetName]にある住居区域の1つから、 [targeted_scientist.GetName]の住居に関する報告を受けた。 地元当局は、 陰惨な――おそらく失敗した――実験の被害者と思われる、 複数の[Root.GetSpeciesNamePlural]の遺骸を現場で発見している。\n\n[targeted_scientist.GetName]はなんらかの方法でセンサー網をかいくぐっており、 未だ消息を掴ませないという。"
 subject.2110.a:0 "これで良かったのかもしれない。"

 subject.2112.title:0 "実験的研究"
 subject.2112.desc:0 "[subject_empire.GetName]からの報せによると、 同国は自国民に対して本格的に実験を行っているようだ。 しかも、 悲惨な結果に終わるケースも少なくないという。 駐在するわが国の使者は、 我々に明確に介入を求めているわけではないが、 その意味合いが込められているのは確実である。"
 subject.2112.desc_gestalt:0 "[subject_empire.GetName]からの報せによると、 同国は自国民に対して本格的に実験を行っているようだが、 その理由は不明瞭だ。 このまま放置しても、 彼ら自身が被害を受ける可能性以外に、 特にリスクが生じることはないだろう。"
 subject.2112.a:0 "内政問題に介入すべきではない。"
 subject.2112.b:0 "すぐにやめさせろ。"

 subject.2115.title:0 "研究中止"
 subject.2115.desc:0 "宗主国の使者から、 [Root.Capital.GetName]で始めた[Root.GetSpeciesAdj]の実験や検査を中止するよう厳しく命じられた。 特に理由は述べられていないが、 指示の内容は明白である。"

 subject.2120.title:0 "研究容認"
 subject.2120.desc:0 "わが宗主国[overlord_empire.GetName]からはなんの通信もないが、 どうやら我々が始めた研究を認識していながらも介入する気はないようだ。\n\n我々の計画を進めるために、 次に行うべき実験を検討する必要がある。 危険で害を及ぼしかねない内容であるほど、 帝国に長期的な利益をもたらす可能性が高いのだ。"
 subject.2120.a:0 "相応の実験を行う。"
 subject.2120.a.tt:0 "よりリスクの高い実験を進める。"
 subject.2120.b:0 "簡単な試験を行う。"
 subject.2120.b.tt:0 "より安全な実験を進める。"

 subject.2125.title:0 "実験失敗"
 subject.2125.desc:0 "結局のところ、 我々が行った数々の実験は、 どれも失望を招く失敗に終わってしまった。 とは言え、 今後避けるべき行動を学べたのは大きい。"

 subject.2130.title:0 "実験成功"
 subject.2130.desc:0 "我々が行った実験の多くは最終的に実を結び、 予期せぬ発見にもつながった。 被験者の多くは生き残り、 健康状態も悪くないようだ。 全体的に見て、 実験は成功したといえるだろう。"
 subject.2130.a:0 "素晴らしい報せだ。"

 subject.2135.title:0 "実験成功"
 subject.2135.desc:0 "代償は高くついたと言う者もいるだろうが、 多くの実験は大成功に終わった。 予想もしなかった興味深い成果が得られたことで、 当初の見積もり以上に多くのことを学べたといえる。"
 subject.2135.a:0 "代償は無駄にならなかった。"

 subject.2140.title:0 "予期せぬ変異"
 subject.2140.desc:0 "我々が行った数々の実験は、 奇怪な身体的変化からわずかな人格変化まで、 被験者にいくつかの興味深い変異を発現させた。 驚いたことに、 これらの変異は研究室の外まで伝播し、 帝国全体に影響を及ぼしはじめた。"
 subject.2140.a:0 "興味深い……"

 subject.2145.title:0 "試行錯誤"
 subject.2145.desc:0 "初期の実験の多くは失敗に終わったため、 いくつかの設計を作り替えてやり直す必要があった。 再設計されたシナリオのなかでも珍しいのは、 [targeted_species.Species.GetAdj]を被験対象とした実験である。 当初は期待されていなかったが、 予想外の成功をもたらした。 この成功をもとに、 我々は2つの種族の実験を続けた。"
 subject.2145.a:0 "期待とは異なるが、 興味深い。"
 subject.2145.a.tt:0 "1 §Y[Root.Species.GetName]§!POPと、 1 §Y[targeted_species.Species.GetName]§! POPを融合させ、 1 §Y[new_species.Species.GetName]§!POPが生まれる"

 subject.2150.title:0 "実験失敗"
 subject.2150.desc:0 "$subject.2125.desc$"

 ### General
 ## Event Chain - Overlord Tourist Disagreements
 subject.3005.title:0 "母星の悩み"
 subject.3005.desc:0 "[overlord_empire.GetName]の従属国になったあと、 文化や民族に興味を示す宗主国の人々が大勢、 わが帝国を訪れるようになった。 はじめは国民にとって好ましいことだと思われたが、 最近では地元住民と[overlord_empire.GetAdj]からの訪問者とのあいだで争いが増えている。 どうやら、 彼らはわが帝国に対する誤った考えをもっており、 [overlord_empire.GetAdj]の文化や理想を利用して自分たちの無作法を正当化している。"
 subject.3005.a:0 "いずれ共栄する方法を学べるだろう。"
 subject.3005.b:0 "民間人の移動を制限しろ。"

 subject.3010.title:0 "[subject_empire.Capital.GetName]での争い"
 subject.3010.desc:0 "[subject_empire.Capital.GetName]の首都[subject_empire.GetName]を訪れた一部の国民から、 悲痛な訴えが届いた。 [subject_empire.GetName]に滞在するわが国民に対し、 同国の政府は直ちに出国するよう勧告したのだ。 いくつかの衝突が発生したとも言われているが、 もはやわが国民は歓迎されていないようだ。"
 subject.3010.a:0 "それでも国境を閉鎖させたりはしない。"
 subject.3010.b:0 "行儀の悪い者は国外に出すな。"

 subject.3015.title:0 "国境開放"
 subject.3015.desc:0 "自国民の扱いを知った宗主国は、 自らの姿勢を明らかにするために官僚と兵士の一団を派遣した。 そして宗主国の民間人に対し、 平和的に国境を開放しなければ、 彼らが強制的に我々との国境を維持することを明確に伝えてきた。"
 subject.3015.a:0 "争うほどの価値はない。"

 subject.3020.title:0 "特権的な従属国"
 subject.3020.desc:0 "事態を耳にした宗主国は、 [overlord_empire.GetAdj]の民間人に対して国境を閉鎖する我々の決定を受け入れたらしい。 一部の行政官は外交問題に発展することを恐れていたが、 今回はかろうじて回避できたようだ。"
 subject.3020.a:0 "予想外の対応だ。"

