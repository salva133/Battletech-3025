 tech_satisfying_insults:0 "実りある侮辱"
 tech_satisfying_insults_desc:0 "適切な侮辱ほど強力なものはない。 そして我々は、 いまや相手種族の祖先を侮辱する多くの言葉を知っている。"
 tech_satisfying_insults_effect:0 "他帝国を侮辱することで§Y5年§!ごとに利益を得る。"
 satisfying_insult_cooldown:1 "\n\n現在の補正が終わるまで、 §H実りある侮辱§!の利益を得ることはできない。"
 gain_satisfying_insult_recently:0 "\n\n§H実りある侮辱§!の補正を5年間と、 影響力£influence£ を§G50§!得る。"
 MESSAGE_SATISFYING_INSULTS_TITLE:0 "実りある侮辱が使用可能"
 MESSAGE_SATISFYING_INSULTS:0 "わが国の[Root.GetLinguists]が、 新しい侮辱の開発を終えた。 あとはターゲットを見つけるだけだ。"
 satisfying_insult_recently:0 "実りある侮辱"
 satisfying_insult_recently_desc:0 "あれは気の利いた台詞だった！"

 tech_compact_living:0 "コンパクトな暮らし"
 tech_compact_living_desc:0 "どのような文明も、 拡大を続ける国家の統治という課題に対する完璧な解決策をもたないが、 我々は部分的になら解決できる。 多種多様な種族と政府とを研究した結果、 柔軟性と機能の絶好のバランスを発見したのだ。"

 tech_alien_topography:0 "異星地形学"
 tech_alien_topography_desc:0 "文明は、 成長を促す土地でこそ栄える。 前FTL文明の入植地が多く繁栄している場所を分析することで、 我々の植民地からより多くのものを得ることができる。"

 tech_xeno_aesthetics:0 "異星人の美学"
 tech_xeno_aesthetics_desc:0 "まったく異なる文化圏の芸術家を多数分析したことで、 我々は普遍的な原則を導き出した。 相手文明の芸術や文化を研究することにより、 彼らとの戦闘においても優位に立つことができる。"

 tech_lost_building_methods:0 "失われた構造物の手法"
 tech_lost_building_methods_desc:0 "長い歴史をもつ文明なら、 古代人が作ったもはや再現不可能な驚異の実例が必ずある。 幸い、 そうした偉大な古代人が前FTL惑星に出現したときの記録が、 我々の手中にはある。"

 tech_supreme_alloy:0 "超越合金"
 tech_supreme_alloy_desc:0 "我々が最強の合金と考えていたものが、 実は理想に遠く及ばないことがわかった。 前FTL文明の無数の精錬工程がカタログ化され、 いま我々は無敵の金属を生み出した。"

 tech_ordered_retreat:0 "退却命令"
 tech_ordered_retreat_desc:0 "勝者の研究は、 戦闘から洞察を得る最適な方法かもしれないが、 前FTL文明における敗者の観察は、 撤退をより効果的に体系化する方法を教えてくれた。"

 tech_temple_of_transportation:0 "輸送の神殿"
 tech_temple_of_transportation_desc:0 "輸送網は人々を結びつけるもの――これは我々が観察した多くの文明に共通する感情だ。 我々は蒸気機関をもたないが、 ハイパーリレイ網も同じような目的を果たすことができる。"

