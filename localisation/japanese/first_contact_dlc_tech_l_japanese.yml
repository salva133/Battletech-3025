# Detection Array
 sm_detection_array:0 "探知アレイ"
 sm_detection_array_plural:0 "探知アレイ"
 sm_detection_array_desc:0 "遮蔽された艦隊を探知することのできる、 高性能な外部センサー群。\n"

 sm_dark_matter_detector:0 "ダークマター共振室"
 sm_dark_matter_detector_desc:0 "共振状態に励起されたダークマターが充満する共振室が、 船の探知アレイを大きく改善する。\n"
 sm_dark_matter_detector_desc_modifier:1 "§H$sm_detection_array_plural$§!§Y3つ§!ごとに以下の効果：\n$t$探知強度：§G+1§!"

 sm_dark_matter_listening_post:0 "ダークマター監視哨"
 sm_dark_matter_listening_post_desc:0 "優れたクローク探知能を備えたこの監視哨のセンサー群は、 内部に格納されたダークマター共振室によってさらに強化されている。\n"

 # Cloaking Strength and Detection Levels
 CLOAKING_STRENGTH:0 "クローク強度"
 CLOAKING_STRENGTH_VALUE:0 "$CLOAKING_STRENGTH$：$VALUE|0$"
 FLEET_CLOAKING_STRENGTH_DESC:0 "§E§Hクローク強度§!とは、 艦隊の全艦船を包むクロークフィールドの安定度を示す指標である。 クロークフィールドの安定度が高いほど、 クローク中に艦隊が受けるペナルティが低下する。 1つの艦隊の安定度の最大値は、 クローク強度が最も低い船により決定される。§!"
 SHIP_CLOAKING_STRENGTH_DESC:0 "$FLEET_CLOAKING_STRENGTH_DESC$"
 CLOAKING_DETECTION:0 "探知強度"
 CLOAKING_DETECTION_VALUE:0 "$CLOAKING_DETECTION$：$VALUE|0$"
 CLOAKING_DETECTION_DESC:0 "§E§H探知強度§!とは、 星系基地に装備されている探知アレイの感度を示す指標である。 探知アレイの感度が高いほど、 より強力なクロークフィールドを看破できる。§!"
 CLOAKING_DEVICE_VALUE:0 "クローク発生装置：§G+$VALUE|0$§!"
 FLEET_CLOAKING_ACTIVE_EFFECTS:0 "この艦隊はクローク中に以下のペナルティを受ける："
 FLEET_CLOAKING_LEVEL_THRESHOLDS:1 "クローク強度が上がるとすべてのペナルティが軽減される。\nクローク強度が下がるとすべてのペナルティが増加する。\n\n$SHIP_SHIELD_REDUCTION_CLOAKING$は艦船ごとに適用され、 艦船に搭載されているクローク発生装置によってその効果は異なる。"
 FLEET_VIEW_ACTIVATE_CLOAK:0 "クロークの起動"
 FLEET_VIEW_ACTIVATE_CLOAK_DESC:0 "この艦隊は§Yクローク中ではない§!。\n艦隊にクロークの起動を命令し、 通常のセンサーによる検知を回避する。$CLOAKING_COOLDOWN_TOOLTIP$"
 FLEET_VIEW_DEACTIVATE_CLOAK:0 "クロークの停止"
 FLEET_VIEW_DEACTIVATE_CLOAK_DESC:1 "この艦隊は§Yクローク中である§!。\n艦隊にクロークの停止を命令し、 通常のセンサーに検知されるようにする。$CLOAKING_COOLDOWN_TOOLTIP$"
 FLEET_SHIPS_CANT_CLOAK:0 "§Rこの艦隊に属する船にはクローク能力がない§!"
 FLEET_SHIPS_CANT_CLOAK_COOLDOWN:0 "\n§Rクローク発生装置が再充電中。 再使用可能まであと§Y$VALUE$§!日。§!"
 FLEET_SHIPS_CANT_CLOAK_COMBAT:0 "§R戦闘中の艦隊はクロークできない§!"
 FLEET_CLOAKED_ICON:0 "£outliner_fleet_cloaked£"
 CLOAKING_COOLDOWN_TOOLTIP:1 "クローク停止後、 クローク発生装置は再使用までに§Y120§!日間を必要とする。$CLOAKING_COOLDOWN_MODIFIER$"
