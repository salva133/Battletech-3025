############
# Cloaking #
############

# Technologies
 tech_cloaking_1:0 "基礎クロークフィールド"
 tech_cloaking_1_desc:0 "粒子フィールドを改良することで、 宇宙空間で船を効果的に“隠す”ことができる。 しかしその代償として、 物理的に船を保護するエネルギー・シールドを不安定にする。"
 tech_cloaking_2:0 "発展型クロークフィールド"
 tech_cloaking_2_desc:0 "レアクリスタルによるレンズ技術の進歩で、 遮蔽性能が大幅に向上した。"
 tech_cloaking_3:0 "最先端クロークフィールド"
 tech_cloaking_3_desc:0 "一般的な遮蔽技術では、 船の繊細な計器類に支障をきたすことがある。 しかし、 この最先端のフィールドならそのような心配は無用だ。"
 tech_cloaking_dark_matter:0 "ダークマター・クロークフィールド"
 tech_cloaking_dark_matter_desc:0 "この装置はダークマターを利用し、 船の周囲の時空を歪ませることで発見を極めて困難にする。"
 tech_cloaking_psi:0 "PSI位相フィールド・ジェネレーター"
 tech_cloaking_psi_desc:0 "このジェネレーターは乗組員の超能力を凝縮し、 船を部分的にシュラウドにフェーズさせる。 これにより最高のセンサーアレイ以外には探知されなくなるが、 乗組員が目撃するものについては考えないほうがいい。"
 tech_detection_array:0 "探知アレイ"
 tech_detection_array_desc:0 "$sm_detection_array_desc$"
 tech_dark_matter_detection:0 "ダークマター探知"
 tech_dark_matter_detection_desc:0 "ダークマター共振室の発明により、 探知アレイの性能が大幅に向上した。"
 tech_assisted_detection:0 "発展型探知アルゴリズム"
 tech_assisted_detection_desc:0 "調査船に搭載されたコンピュータに探知アレイを接続することで、 アレイの走査分解能を大幅に向上させることができる。"
 feature_assist_cloaking_detection_unlocked:0 "$ASSIST_CLOAKING_DETECTION_ORDER$"
 feature_assist_cloaking_detection_unlocked_desc:0 "$ASSIST_CLOAKING_DETECTION_ORDER_DESC$"
 feature_active_reconnaissance_unlocked:0 "$ACTIVE_RECONNAISSANCE_ORDER$"
 feature_active_reconnaissance_unlocked_desc:0 "$ACTIVE_RECONNAISSANCE_ORDER_TECH_DESC$"

