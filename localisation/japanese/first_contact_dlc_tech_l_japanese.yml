 # Insight Technologies
 
 tech_unusual_senses:0 "特異な知覚法"
 tech_unusual_senses_desc:0 "自然の進化ほど革新的なものはない。 前FTL社会にとっての世界の見え方を研究することで、 我々は招かれざる船を発見する新たな方法を考案した。"
 tech_unusual_senses_effect:1 "§H$sm_detection_array_plural$§!§Y3つ§!ごとに、 §H聴音哨§!が探知強度とセンサー範囲§G+1§!を提供する。"
 sm_listening_post_unusual_senses_desc:0 "§H$sm_detection_array_plural$§!§Y3§!つごとに以下の効果：\n$t$探知強度：§G+1§!\n$t$センサー範囲：§G+1§!"
 tech_new_numbers:0 "新たな数値"
 tech_new_numbers_desc:0 "複数の前FTL文明を研究した結果、 我々は宇宙の計算方法に多くの代替案があることに気づいた。 それは我々の数学に新たな数値を導入するにまで至った。"
 tech_trinary_computing:0 "三進法コンピューティング"
 tech_trinary_computing_desc:0 "さまざまな異社会が、 ロジスティクスやコンピューティングのための代替ソリューションを開発した。 こうした異質な思考法のおかげで、 我々は異なる帝国の構造に容易に適応できるようになった。"

 tech_atmospheric_orbital_mechanics:0 "大気圏軌道力学"
 tech_atmospheric_orbital_mechanics_desc:0 "前FTL惑星の軌道上で観測拠点を運用した経験から、 最適化の手法を少しばかり発見した。 これを帝国全体に導入することで、 ステーションのメンテナンス頻度を大幅に削減することができる。"
 mod_stations_upkeep_mult:0 "ステーション維持費"

 tech_predatory_tactics:0 "捕食者戦術"
 tech_predatory_tactics_desc:0 "賢い前FTL生命体が、 敵に近づくと互いに隠れる動きをするように、 我々のパイロットもクロークフィールドを乱すことなく、 より速く動くことができる。"
 tech_predatory_tactics_effect:0 "クロークによる亜光速航行速度の低下：§G-50%§!"
