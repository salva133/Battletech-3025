 edict_peace_festivals_desc:1 "この平和主義者の布告は、 特別なイベントや祭典の期間を通じて、 統合の精神と幸福を促進する。"
 edict_land_of_opportunity:0 "夢叶う土地"
 edict_land_of_opportunity_desc:2 "この布告は、 わが帝国が最先端であり、 新たな社会の最前線であり、 誰もが成功をつかむために新たなスタートを切れる場所である――という主旨の、 特定層に向けた広報キャンペーンを行う。"
 edict_diplomatic_grants:0 "外交助成金"
