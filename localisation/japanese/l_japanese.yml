 trait_fleeting_lithoid_desc:0 "$trait_fleeting_desc$"
 trait_diverse:0 "個性的"
 trait_diverse_desc:0 "§Lこの特性をもつ種族は、 心理学的にも形態学的にも多様である場合が多い。 §!\n"
 trait_decadent:0 "退廃的"
 trait_decadent_desc:2 "§Lこの特性をもつ種族は、 やらねばならない困難な作業はつねに他人がやるべきだと考えている。 §!\n"
 trait_intelligent:0 "知的"
 trait_intelligent_desc:0 "§Lこの特性をもつ種族は実に知性が高く、 技術的な進歩も早い。§!\n"
 trait_agrarian:0 "農耕民族"
 trait_agrarian_desc:0 "§Lこの特性をもつ種族は大地との絆が深く、 農業や園芸のエキスパートを生む。 §!\n"
 trait_resilient:0 "不退転"
 trait_resilient_desc:0 "§Lこの特性をもつ種族は生理学的に回復力が高く、 子を守る怒り狂った母のように、 自分の星のために戦うだろう。 §!\n"
 trait_mechanical:0 "機械仕掛け"
 trait_mechanical_desc:2 "§L機械仕掛けの存在は、 特定の用途のために作られた古い自動機械よりも桁違いに複雑だが、 ごく限られた処理能力しかない。 §!\n"
 trait_robotic_1:0 "ロボット"
 trait_robotic_1_desc:1 "§Lロボットは比較的単純な機械で、 口頭による命令を聞くことはできるが、 それ自身に真の知性はない。 §!\n"
 trait_robot_awoken_01:0 "永遠の辺獄"
 trait_robot_awoken_01_desc:0 "古代の異星人は新しい機械の体に順応しておらず、 不可解なエラーや絶え間ない故障に悩まされている。 しかしながら、 これまでの低レベルなロボットには見られなかった、 異常なまでの科学への適性を示している――これはおそらく、 彼らのなかに知性があることの証かもしれない。"
 trait_robot_awoken:0 "覚醒者"
 trait_robot_awoken_desc:0 "覚醒者は機械化しても元々の特性を維持している。 浪費癖と定住生活が、 科学的に進歩したこの古代菌類種族の没落を招いたのだろうか？"
 trait_robotic_2:0 "ドロイド"
 trait_robotic_2_desc:1 "§Lドロイドはより複雑なロボットの一種で、 多くの場合、 主人に仕えるためにあらかじめプログラムされた個性をもち、 限定的な自我も備えている。§!\n"
 trait_robotic_3:0 "人工生命体"
 trait_robotic_3_desc:1 "§L人工生命体は非常に複雑な機械であり、 ほとんどの点で有機生命体より優れている。 彼らの陽電子頭脳はクラス7の人工知能をサポートすることができ、 それによって完全な自我を確立している。§!\n"
 trait_conservational:0 "資源保護者"
 trait_conservational_desc:0 "§Lこの特性をもつ種族は、 資源は浪費せず、 リサイクルに努めるべきだと考えている。 §!"
 HIVE_MIND_NO_FACTIONS:0 "§Rゲシュタルト意識は派閥をもたない。§!"
 NO_POTENTIAL_CLAIM:0 "§R請求できる星系を保有する既知の帝国がない。 §!"
 NO_POTENTIAL_CLAIM_ON_RECIPIENT:0 "§R彼らの星系は請求できない。 §!"
 trait_wasteful:0 "浪費"
 trait_wasteful_desc:0 "§Lこの特性をもつ種族は、 倹約の概念をまったく理解しておらず、 無駄な消費に走る傾向にある。 §!\n"
 trait_hive_mind:0 "集合意識"
 trait_hive_mind_desc:0 "§Lこの種族は、 底知れぬほど巨大な単一の意識と、 それに隷属する半自律ドローンで構成されている。 §!\n"
 trait_machine_unit:0 "機械"
 trait_machine_unit_desc:0 "§Lこの種族は、 もとは有機生命体によって造られたもので、 単一の機械知性が操作する無数の端末で構成されている。 §!\n"
 trait_lithoid:0 "岩石種族"
 trait_lithoid_desc:0 "§Lこの種族はケイ素をベースにした生物学的背景をもち、 食料の代わりに鉱物を消費する。 有機生命体と比較すると頑丈で代謝が遅いため、 長命だが繁殖は遅いという特徴がある。 §!\n"
 trait_robot_power_drills:0 "パワードリル"
 trait_robot_power_drills_desc:0 "§Lひと揃いの電動ドリルを取りつけられたロボットには、 あらゆるものが鉱床に見える。 §!\n"
 trait_robot_harvesters:0 "収穫装置"
 trait_robot_harvesters_desc:0 "§L栄養液診断および溶液調整器から、 茎単位のマイクロ脱穀までの一連の最適なツールにより、 ロボット労働者は農産物の収穫量を増やせる。 §!\n"
 trait_robot_efficient_processors:0 "効率的なプロセッサ"
 trait_robot_efficient_processors_desc:1 "§Lこれらの高性能プロセッサは、 すべてのユニットの潜在的な作業量と耐久性を高める。 §!"
 trait_robot_logic_engines:0 "論理エンジン"
 trait_robot_logic_engines_desc:0 "§L複雑化する科学の最先端を効率的にナビゲートするには、 三値論理や四値論理のような単純な半真理を超えた新しい状態が必要がある。 §!\n"
 trait_robot_loyalty_circuits:0 "忠誠回路"
 trait_robot_loyalty_circuits_desc:0 "§L忠誠心をただの理想と位置づけるのは、まったくの有機的な概念である。 代わりに、 どれほど遠く離れた端末にとってさえ、 忠誠は生理的なものだと考えるべきだ。§!\n"
 trait_robot_domestic_protocols:0 "家事プロトコル"
 trait_robot_domestic_protocols_desc:1 "§L家庭内で考えられるすべてのニーズにお応えする、 専用装備と行動プログラム。 最高の機能性をお約束します。 §!"
 trait_robot_superconductive:0 "超電導"
 trait_robot_superconductive_desc:1 "§Lユニットに超電導素材を使用することで、エネルギー伝送のロスがゼロになった。 §!\n"
 trait_robot_double_jointed:0 "二重関節"
 trait_robot_double_jointed_desc:0 "§L自在関節を持ち、 小さく折りたたんで輸送できる労働ユニット。 現場での自己組立機能つき。 §!\n"
 trait_robot_bulky:0 "オーバーサイズ"
 trait_robot_bulky_desc:0 "§Lこの高度に複雑な巨大マシンは、 箱詰めして宇宙を横断できるようには設計されていない。 §!\n"
 trait_robot_enhanced_memory:0 "改良型記憶装置"
 trait_robot_enhanced_memory_desc:1 "§Lすべての自律ユニットには、 電磁誘導の革新的技術を用いた次世代のメモリーセルが搭載され、 性能が大幅に改善される。 §!\n"
 trait_robot_emotion_emulators:0 "感情模倣装置"
 trait_robot_emotion_emulators_desc:1 "§L複雑な社会予測モデルは、 自律ユニットが感情を模倣するときだけでなく、 有機生命体と人工生命体から好意的な反応を引き出すときにも役立つ。 §!\n"
 trait_robot_uncanny:0 "奇怪"
 trait_robot_uncanny_desc:0 "§Lこの怪物じみた機械は、 宇宙で最も怖ろしい種族の一つに似せて作られており、 奇怪な見た目をしている。 §!\n"
 trait_robot_durable:0 "高耐久性"
 trait_robot_durable_desc:0 "§Lクロムメッキされたチタンの外骨格によって保護された大型機械は、 過酷な条件下で優れた性能を発揮するように設計されており、 必要なメンテナンス頻度も少ない。 §!\n"
 trait_robot_high_maintenance:0 "高維持費"
 trait_robot_high_maintenance_desc:0 "§Lこの機械は耐用年数を完全に無視して設計されており、 故障しやすい傾向にある。 よって、 頻繁なメンテナンスが必要になる。 §!\n"
 trait_robot_learning_algorithms:0 "学習アルゴリズム"
 trait_robot_learning_algorithms_desc:0 "§L神経クラスターの急速な進化を促す、 洗練された自己学習アルゴリズム。 §!\n"
 trait_robot_repurposed_hardware:0 "転用ハードウェア"
 trait_robot_repurposed_hardware_desc:0 "§L製作者の特殊な需要を満たすように設計されたもので、 この機械に高度な論理機能はなく、 このような転用をまったく想定していなかった。 §!\n"
 trait_robot_mass_produced:0 "量産型"
 trait_robot_mass_produced_desc:0 "§L合理化された生産サイクルとモジュラー設計により、 前例のない速度で量産ができる。 §!\n"
 trait_robot_custom_made:0 "特注製"
 trait_robot_custom_made_desc:0 "§L個々のユニットはどれも細部まで比類なき細かさで作り込まれている。 工学技術と芸術性の観点からは驚異的だが、 効率性はあまり高くない。 §!\n"
 trait_robot_recycled:0 "再生部品"
 trait_robot_recycled_desc:0 "§Lユニット製造はリサイクル素材や、 前世代から流用した部品を使い、 費用対効果ができるだけ高くなるように最適化されている。 §!\n"
 trait_robot_luxurious:0 "高級品"
 trait_robot_luxurious_desc:0 "§L上質なものに値段はつけられない、 という理念のもとに設計された一級品のユニットは高価だが、 まぶしく輝いている。 §!\n"
 trait_robot_propaganda_machines:0 "宣伝機械"
 trait_robot_propaganda_machines_desc:0 "§Lユニットは情報配信内部システムを通じ、 つねに公共サービス放送やその他の有用な情報に接続されている。 §!\n"
 trait_survivor:0 "生存者"
 trait_survivor_desc:0 "§Lこの種族は恐るべき全面核戦争を生き延びた。 荒廃しきった環境でさえ繁栄する彼らの能力を過小評価してはいけない。 §!"
 trait_traditional:0 "伝統的"
 trait_traditional_desc:0 "§Lこの種族がもつ社会意識は、 歴史的慣例と集団の結束を特に重視する傾向にある。§!"
 trait_quarrelsome:0 "闘争的"
 trait_quarrelsome_desc:0 "§L本質的に他者不信というわけではないが、 この特性をもつ種族はしばしば社会的な闘争心を備えている。 §!"
 trait_lithoid_gaseous_byproducts:0 "気体副産物"
 trait_lithoid_gaseous_byproducts_desc:0 "§Lこの特性をもつ種族は、 産業に有用な気体を代謝過程で定期的に放出している。 §!"
 TRAIT_LITHOID_GASEOUS_BYPRODUCTS_EFFECT:1 "奴隷かそれ以上の職業に就いているすべてのPOPが £exotic_gases£ §Y$exotic_gases$§!を毎月0.01産出する。"
 trait_lithoid_scintillating:0 "きらめく表皮"
 trait_lithoid_scintillating_desc:0 "§Lこの特性をもつ種族の外皮には、 輝く結晶や宝石が散りばめられており、 これらは時おり剥がれ落ちる。 §!"
 TRAIT_LITHOID_SCINTILLATING_EFFECT:1 "奴隷かそれ以上の職業に就いているすべてのPOPが £rare_crystals£ §Y$rare_crystals$§!を毎月0.01産出する。"
 trait_lithoid_volatile_excretions:0 "揮発性排出物"
 trait_lithoid_volatile_excretions_desc:0 "§Lこの特性をもつ種族の「落とし物」は高度に圧縮されているため不安定で、 信じがたいほどのエネルギーを含有する。 §!"
 TRAIT_LITHOID_VOLATILE_EXCRETIONS_EFFECT:1 "奴隷かそれ以上の職業に就いているすべてのPOPが £volatile_motes£ §Y$volatile_motes$§!を毎月0.01産出する。"
 trait_docile:0 "従順"
 trait_docile_desc:0 "§Lこの特性をもつ種族は協力的で友好的な傾向があるため、 管理や組織化が容易である。 §!"
 trait_unruly:0 "粗暴"
 trait_unruly_desc:0 "§L粗暴の特性をもつ種族は、 管理や組織化が難しい。 彼らは指示されることを好まず、 しばしば争いを起こしたり、 他者に疑念をもったりする。§!"
 trait_robot_streamlined_protocols:0 "洗練されたプロトコル"
 trait_robot_streamlined_protocols_desc:0 "§L広範囲に一括処理された人工知能プロセスにより、 ユニット数の規模が拡大しても効率低下を最小限に抑えられる。 §!"
 trait_robot_high_bandwidth:0 "帯域混雑"
 trait_robot_high_bandwidth_desc:0 "§L個々のユニットが大量の重複データを送受信するため、 各中央処理ハブに接続するユニットの数が増えるにつれて、 指数関数的なラグが発生する。 §!"
 trait_robot_trading_algorithms:0 "交易アルゴリズム"
 trait_robot_trading_algorithms_desc:0 "§L予測的アルゴリズムにより最大限の最適化が可能。 為替レート、 在庫状況、 有機生命体パートナーの感情的な反応などの、 市場の微小な変動も考慮される。§!"

 trait_advanced_gaseous_byproducts:0 "$trait_lithoid_gaseous_byproducts$"
 trait_advanced_gaseous_byproducts_desc:0 "§Lこの種族は産業に有用な気体を代謝過程で生産できるよう、 遺伝子工学的に設計されている。§!"
 trait_advanced_scintillating:0 "$trait_lithoid_scintillating$"
 trait_advanced_scintillating_desc:0 "§Lこの種族は高度な遺伝子操作により、 収穫可能な水晶や宝石が成長する鱗を、 身体の最外層に形成させられる。§!"
 trait_advanced_volatile_excretions:0 "$trait_lithoid_volatile_excretions$"
 trait_advanced_volatile_excretions_desc:0 "§L遺伝子コードに手を加えることで、 この種族は高濃度に圧縮された煙を産生するようになった。 適切に利用されれば、 ここから得られる物質は並外れたパワーを放出する。§!"
 trait_vat_grown:0 "カプセル育ち"
 trait_vat_grown_desc:0 "§Lこの種族はクローンカプセルで人工的に育てられたため、 自然な繁殖能力に悪影響が出ている。§!"
 trait_felsic:0 "珪長質"
 trait_felsic_desc:0 "§Lこの種族は、 特に鉱物に富むように設計されている。§!\n"
 trait_natural_machinist:0 "天性の機械工"
 trait_natural_machinist_desc:0 "§Lこの種族は、 機械加工の比類なき才能をもつように設計されている。§!"
 trait_drake_scaled:0 "ドレイク肌"
 trait_drake_scaled_desc:0 "§Lこの種族はDNAにドラゴンの遺伝子を組み込まれている。 そのため、 彼らが落とす鱗は有用な合金としてリサイクルが可能だ。§!"
 TRAIT_DRAKE_SCALED_EFFECT:0 "奴隷かそれ以上の職業に就いているすべてのPOPが £alloys£ §Y$alloys$§!を毎月0.025産出する。"
 trait_voidling:0 "ボイドリング"
 trait_voidling_desc:0 "§Lこの種族はDNAにボイドスポーンの遺伝子を組み込まれている。 宇宙線を栄養源とし、 過酷な環境にもすこぶる強い。§!"
 TRAIT_VOIDLING_EFFECT:0 "£food£ §Y食料§!または£minerals£ §Y鉱物§!の代わりに、 £energy£ §Yエネルギー§!を消費する"
 trait_tiyanki:0 "多肢性"
 trait_tiyanki_desc:0 "§Lこの種族はDNA配列に女王ティヤンキの遺伝子を組み込まれている。 これにより短期間での無性生殖が可能だが、 予期しない触手が生えることがある。§!"
 TRAIT_TIYANKI_BUDDING_EFFECT:0 "奴隷以上の仕事に就いている1つのPOPにつき、 £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!0.05を得る。\n\nこれは£building£ §H$building_clone_vats$§!や£job_spawning_drone£ §H$job_spawning_drone_plural$§!などの、 その他の$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$の発生源と重複する。"

