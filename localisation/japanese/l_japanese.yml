 energy:0 "エネルギー通貨"
 energy_desc:4 "§E§Hエネルギー通貨§! (£energy£) は、 あらゆる宇宙航行種族が認めている、 エネルギーを裏付けとした流通貨幣である。 エネルギー通貨を得るには以下の方法がある：\n§Y1. §!入植した惑星に§H発電区域§!を建設する。\n§Y2. §!§H建設船§!を使い、 エネルギーに富んだ惑星や恒星の軌道上に§H採掘ステーション§!を建設する。\n§Y3. §!§H市場§!で資源を売却する。§!§G ($CLICK_OPEN_MARKET$) §!"
 influence:0 "影響力"
 influence_desc_hive_mind:3 "§E§H影響力§! (£influence£) は、 わが§H集合意識§!が銀河全体を制御する能力を表す。 §H各種外交協定§!の締結や維持、 §H請求権§!の付与、 §H前哨地§!の建設に消費する。 増加率はほぼ一定だが、 強力な艦隊の維持やテクノロジーの研究、 ほかの帝国を§H宿敵§!であると宣言することによって増やせる。§!"
 influence_desc_machine_intelligence:3 "§E§H影響力§! (£influence£) は、 §H機械知性§!の中枢が銀河全体を直接制御するために割ける計算能力を表す。 §H外交協定§!の締結や維持、 §H請求権§!の付与、 §H前哨地§!の建設に消費する。 増加率はほぼ一定だが、 強力な艦隊の維持やテクノロジーの研究、 ほかの帝国を§H宿敵§!であると宣言することによって増やせる。§!"
 influence_desc:6 "§E§H影響力§! (£influence£) は、 政治的な影響力を表す。 §H請求権§!の付与や§H前哨地§!の建設に消費する。 増加率はほぼ一定だが、 ほかの帝国を§H宿敵§!であると宣言したり、 §H戦力投射§!を増したりすることで増やせる。\n\n§H帝国規模§!に対する艦船保有数に応じて、 §H戦力投射§!は最大§Y2§! §H影響力§!を付与する。§!"
