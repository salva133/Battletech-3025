 sm_anchorage:0 "停泊地"
 sm_anchorage_desc:0 "艦隊停泊地は宇宙軍の増強支援に必要不可欠だ。 \n"
 sm_hangar_bay:0 "格納庫区画"
 sm_hangar_bay_desc:1 "星系基地に軍用機の格納庫を1つ加する。\n"
 sm_ftl_inhibitor:0 "FTL妨害装置"
 sm_ftl_inhibitor_desc:1 "FTL妨害装置を装備した星系基地が稼働しているあいだ、 敵艦は進入に使用したハイパーレーン以外ではその星系から出られなくなる。"
 sm_communications_jammer:0 "通信妨害装置"
 sm_communications_jammer_desc:1 "この強力な妨害装置は敵艦同士の通信に干渉し、 艦隊の移動を統制することを困難にする。 \n"
 sm_disruption_field:0 "シールド妨害装置"
 sm_disruption_field_desc:0 "星系内の敵艦周辺に、 局所的な素粒子励起フィールドを生成することで、 シールドの効果を大幅に減退させる。 \n"
 sm_warp_fluctuator:0 "ハイパーレーン管制所"
 sm_warp_fluctuator_desc:2 "ハイパーレーンに進入するための理想的な条件を特定し、 予測された航行ルートを最適化することで、 星系内の非敵対的艦船のFTL航行を支援する。 \n"
 sm_transit_hub:0 "輸送拠点"
 sm_transit_hub_desc:0 "円滑で便利な輸送網を実現する民間船用のインフラ。 \n"
 sm_transit_hub_desc_modifier:0 "この星系で失業中の§Y労働者§!POPと§Yドローン§!POPが (その他の移住制限を受けていなければ) 十分な居住性・住居・職業枠のあるほかの惑星へ自動的に§Y移住§!するようになる。 ただし、 移住先の星系にも§Y輸送拠点§!が必要。\n\n"
 sm_transit_hub_migrate_effect_desc:0 "この星系内にいる、 失業した§Y$SLAVES$§! および知性をもたないロボットの他の植民地への§Y自動移住§!が有効になっている。 "
 sm_command_center:0 "戦闘指令所"
 sm_command_center_desc:1 "星系基地の深奥に設置されたこの大規模施設から、 星系防衛力を統一的に指揮する。 マップアレイや3Dプロジェクターにより、 星系内のあらゆる航行状況をいつでも追跡できる。 \n"
 sm_defense_grid:0 "防衛網スーパーコンピュータ"
 sm_defense_grid_desc:0 "星系基地を周回する防衛プラットフォームの相対軌道や射線を調整する強力なスーパーコンピュータにより、 維持できる防衛プラットフォームの数を増やす。\n"
 sm_science_division:0 "科学部門"
 sm_science_division_desc:0 "§Y$sm_spire$§!の出力が §Y2£physics£ 2£society£ 2£engineering£ §!増加する。"
 sm_offworld_trading_company:0 "惑星外交易会社"
 sm_offworld_trading_company_desc:0 "星間貿易の環境改善を目的とする、 非政府機関の事務所。 \n"
