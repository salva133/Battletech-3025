 # Civics
 ####################################

 civic_feudal_realm:0 "封建社会"
 civic_feudal_realm_desc:0 "この社会は封建制により統治されており、 君主の支配力は有力家臣たちに依存している。 よって家臣たちはかなりの自治権で自領を治めることが可能。"
 civic_imperial_cult:0 "君主崇拝"
 civic_imperial_cult_desc:0 "この社会は支配的な国教をもち、 支配者は生ける神として崇められている。"
 civic_corvee_system:0 "賦役"
 civic_corvee_system_desc:0 "この社会は市民の住居と職場の決定を、 国家の専管事項であるとみなしている。"
 civic_corvee_system_effects:1 "£pop£ §YPOPの強制移住§!に£unity£ 統合力コストがかからなくなる。"
 civic_beacon_of_liberty:0 "自由の灯台"
 civic_beacon_of_liberty_desc:0 "この社会は暗闇の海に光り輝く灯台だ。 ここでは独立と個人の自由が最も尊重されている。"
 civic_exalted_priesthood:0 "高貴なる神権"
 civic_exalted_priesthood_desc:0 "異教の蔓延を防ぐために、 この社会は最も優秀かつ敬虔な、 数人の聖職者からなる宗教評議会によって支配されている。"
 civic_philosopher_king:0 "哲人王"
 civic_philosopher_king_desc:0 "ただ統治するだけでは不十分だ。 国家という船の正しい舵取りを行う知恵、 そして知識を備えた王が人々を導かねばならない。"
 civic_meritocracy:0 "能力主義"
 civic_meritocracy_desc:0 "個人の社会的地位や人脈が、 個人の職業に影響力を発揮してはならない。 この社会で栄達するただ一つの方法は、 才能と実力を示すことだけだ。"
 civic_citizen_service:0 "市民軍役"
 civic_citizen_service_desc:0 "君は役目を果たしているか？  完全市民権と参政権は、 軍隊での任務を全うした者にのみ与えられる。 兵役が君の市民の地位を保証するのだ。"
 civic_technocracy:0 "技術官僚の支配"
 civic_technocracy_desc:0 "効率を最大化するため、 この社会は科学と合理性の原則に従い統治されている。 危険なほど無知で無能力な政治エリートが、 個人的な気まぐれで介入することは許されない。"
 civic_police_state:0 "警察国家"
 civic_police_state_desc:0 "この抑圧的な社会では、 あらゆる反乱の兆候を取り除くために、 大規模な内部警察によって住民が注意深く監視され、 管理されている。"
 civic_idealistic_foundation:0 "理想主義の基盤"
 civic_idealistic_foundation_desc:0 "この社会は、 強い理想主義的価値観に基づいて設立された。 現在の政府がその理想に忠実であるかどうかにかかわらず、 人々は理想を忘れていない。"
 civic_environmentalist:0 "環境論者"
 civic_environmentalist_desc:0 "この社会は自然と調和し共存することを目指している。 可能な限り消費主義を抑え、 環境の保護に十分な注意が払われている。"
 civic_slaver_guilds:0 "奴隷ギルド"
 civic_slaver_guilds_desc:0 "この社会の真の政治力の大半は、 いくつかの強力な奴隷ギルドが保持している。 彼らは奴隷を最大限に活用する方法を知っている。"
 civic_inwards_perfection:0 "内向きの成熟"
 civic_inwards_perfection_desc:1 "この穏やかで平和な社会に、 彼らの生活様式を理解しない部外者が入り込む余地はほとんどない。 彼らは干渉されないことを何よりも望んでいるからだ。"
 civic_warrior_culture:0 "戦士の文化"
 civic_warrior_culture_desc:0 "この社会は厳しい戦士文化のなかで成長した。 武力の威厳は何よりも重視され、 真の栄光は戦場でしか得られない。"
 civic_distinguished_admiralty:0 "高名な艦隊司令部"
 civic_distinguished_admiralty_desc:0 "この社会では、 艦隊と司令部が飛び抜けて重要な役割を果たしており、 政界にも大きな影響力をもっている。 また、 新兵の採用においても、 彼らが最も有利な立場にある。"
 civic_free_haven:0 "自由の避難所"
 civic_free_haven_desc:0 "この社会は自由の避難所として高い評判を得ている。 疲れ果てた者、 貧困にあえぐ者、 自由な空気を求める抑圧されし民衆――そのような者たちは誰でも、 種族や出身にかかわらず歓迎される。"
 civic_cutthroat_politics:0 "冷酷な政争"
 civic_cutthroat_politics_desc:0 "この社会の政治体制は、 その陰謀体質で悪名高い。 権力闘争、 陰湿な裏取引、 さまざまな謀略は日常茶飯事だ。 このゲームのルールを学べるだけ長く生き延びた者は、 同じような生き方に染まる傾向がある。"
 civic_corporate_dominion:0 "企業による支配"
 civic_corporate_dominion_desc:0 "この社会は、 国家の役割に完全に取って代わった巨大企業により支配されている。"
 civic_agrarian_idyll:0 "牧歌的農業"
 civic_agrarian_idyll_desc:0 "シンプルで平穏な人生はしばしば最も価値のあるものだ。 この農耕社会はおおむね、 大規模な都市化を避けることができている。"
 civic_shadow_council:0 "影の評議会"
 civic_shadow_council_desc:0 "市民のあずかり知らぬところで、 この社会は影の評議会によって裏から操られている。 表向きの顔を用意する手間はかかるが、 それも多数派による暴政を防ぐためである。 愚か者たちが、 誤った候補者を支持してしまわないとも限らないのだから。"
 civic_mining_guilds:0 "採掘ギルド"
 civic_mining_guilds_desc:0 "この社会では、 いくつかの巨大採掘ギルドが支配的地位を占めている。 政権は彼らの支持に大きく依存している。"
 civic_parliamentary_system:0 "議会制"
 civic_parliamentary_system_desc:0 "この社会の議会制は、 自由で活発な議論を奨励している。 支配的な政治派閥に気に入られることができれば、 その者は非常に有利な立場に立てる。"
 civic_efficient_bureaucracy:0 "効率的官僚制"
 civic_efficient_bureaucracy_desc:0 "この社会はその効率の良さで有名だ。 古い言い回しのように「列車を定刻通りに運行させる」だけでなく、 星間国家を運営するのに必要な巨大官僚機構も大幅に合理化されている。"
 civic_nationalistic_zeal:0 "熱狂的国家主義"
 civic_nationalistic_zeal_desc:0 "この社会のすべての層に、 国家主義を誇る根強い感覚が浸透している。"
 civic_functional_architecture:0 "機能的建築様式"
 civic_functional_architecture_desc:1 "この社会はシンプルで機能的な建築で有名だ。 この建築様式を退屈だとか、 気が滅入るとさえ言う者もいるが、 ほとんどの場合、 ネオコンクリートはほかの建材と同じように優秀な素材である。"
 civic_aristocratic_elite:0 "貴族エリート"
 civic_aristocratic_elite_desc:0 "この社会では、 上位階級を独占する貴族層の存在が定着している。"
 civic_mechanists:0 "機械主義"
 civic_mechanists_desc:0 "この社会は蒸気時代の昔から、 自動人形を作るという悲願に取り憑かれてきた。 不可能だと言われた時期もあったが、 それでも彼らの最初のロボットが組立ライン上で産声を上げたのは、 彼らが宇宙航行技術を発明するよりもずっと前のことだった。"
 civic_syncretic_evolution:0 "混合進化"
 civic_syncretic_evolution_desc:0 "この社会では第二種族が不可欠な成員となっている。 彼らは大柄で力が強く、 大半は暗愚な子供並みの知性しかもたない。 古代の戦争によって彼らの種族の攻撃的な性向は淘汰され、 盲従的な部分しか残らなかった。"
 civic_syncretic_evolution_secondary_species:0 "混合種族"
 civic_shared_burden:0 "負担共有"
 civic_shared_burden_desc:0 "この社会では、資源を公平に分配することを信条としており、 支配する側とされる側の要求をほとんど区別していない。 全体の利益のため、 全員が一丸となって働く。"
 civic_fanatic_purifiers:0 "狂信的な浄化主義"
 civic_fanatic_purifiers_desc:0 "この社会は、 銀河中の知的生命体 (自分たちを除く) を浄化することに必死である。 何があろうと、彼らは異星人を生かしておくことはできない。"
