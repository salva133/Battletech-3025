 core_worlds_citizens_and_slaves_desc:0 "直轄星系は異種族の影響から守られなければならないが、 市民の合法的な財産は否定しない。 \n\n§E完全市民権を持たない非奴隷POPは直轄星系から移民流出する§!"
 core_worlds_citizens_only:0 "市民限定"
