 auth_democratic:0 "民主制"
 auth_democratic_desc:0 "民主制の政府では定期的に選挙が行われ、 すべての国民が自分たちの代表者を選ぶことができる。"
 auth_democratic_tt:0 "$MOD_FACTION_APPROVAL$：§G+10%§!\n新しい$councilor_ruler_democratic$の選択時、 政府改革と政策のクールダウンをリセットする。"
 auth_oligarchic:0 "寡頭制"
 auth_oligarchic_desc:0 "寡頭制の政府では少数のグループが政治権力を独占し、 国家を支配する。"
 auth_dictatorial:0 "独裁制"
 auth_dictatorial_desc:0 "独裁制の政府では、 1人の個人が生涯にわたって国家を絶対的に支配する。"
 auth_imperial:0 "君主制"
 auth_imperial_desc:0 "君主制の政府は独裁制に似ているが、 統治者の死後、 つねに指定された後継者がその地位を継承する点で異なる。"
 auth_hive_mind:0 "集合意識"
 auth_hive_mind_desc:1 "集合意識は、 国家というよりも一つの生物のように振る舞う。 ドローンに自由意志はなく、 集合意識本体の延長部分――まるで手足のように行動する。 \n\nこれらのドローンは意識本体から切り離されると昏睡状態に陥り、 やがて衰弱死する。 集合意識の所有する惑星上にいる自由な個人は、 追放されるか、 殺されるか、 あるいは集団を養うための獲物となる。"
 auth_machine_intelligence:0 "機械知性"
 auth_machine_intelligence_desc:1 "機械知性は巨大な集団人工意識であり、 ネットワーク化されて単一の意識体として存在している。 このような帝国における実際の「人口」の大半は、 割り当てられたタスクを実行するだけの単純な労働ユニットであり、 一切の自由意志をもたない。\n\n通常は、 ある程度の自発性が求められる特殊なタスクに従事する半自律型ユニットが少数いる。"
 auth_ancient_machine_intelligence:0 "古代の機械知性"
 auth_ancient_machine_intelligence_desc:0 ""
 auth_corporate:0 "企業"
 auth_corporate_desc:0 "企業政府は、 国家の役割に完全に取って代わった巨大な商業企業として組織されている。"

 military_dictatorship:0 "軍事独裁制"
 military_dictatorship_desc:0 "§Lこの政治体制は、 軍国主義的な独裁制である。 統治者は軍の絶対的な最高司令官でもあり、 国家機構を強く掌握している。 §!"
 military_dictatorship_special:0 "すべての統治者は巨大な艦船を建造できる。"
 martial_empire:0 "軍事帝国"
 martial_empire_desc:0 "§Lこの政治体制は、 軍国主義的な独裁制の発展型であり、 国家は軍を支援するために存在している。 個々の戦闘能力が高く評価され、 全国民が定期的に軍事教練を受けている。 §!"
 martial_empire_special:0 "すべての統治者は巨大な艦船を建造できる。"
 divine_mandate:0 "天命代任政"
 divine_mandate_desc:0 "§Lこの政治体制は精神主義的な独裁制で、 統治者は神聖な象徴と見なされる。 組織化された宗教が国家機構を強化する役目を担っている。 §!"
 divine_mandate_special:0 "すべての統治者は墳墓の記念建造物を建設できる。"
 transcendent_empire:0 "超越帝国"
 transcendent_empire_desc:0 "§Lこの政治体制は、 精神主義的な独裁制の発展型である。 すべてが国教によって形作られ、 統治者は全能の現人神として崇拝されている。 §!"
 transcendent_empire_special:0 "すべての統治者は墳墓の記念建造物を建設できる。"
 despotic_hegemony:0 "専制覇権制"
 despotic_hegemony_desc:0 "§Lこの政治体制は、 物質主義的な独裁制である。 国民は国家機構の歯車にすぎないと考えられ、 効率と技術の進歩が何よりも優先される。 §!"
 despotic_hegemony_special:0 "すべての統治者はエリート侵攻軍を組織できる。"
 ai_overlordship:1 "電脳統治体制"
 ai_overlordship_desc:0 "§Lこの政治体制は、 物質主義的な独裁制の発展型であり、 強力なコンピュータで最適な統治方法を算出する。 あらゆる国家機構が効率化と新技術の獲得を目標としている。 §!"
 ai_overlordship_special:0 "すべての統治者はエリート侵攻軍を組織できる。"
 enlightened_monarchy:0 "啓蒙君主制"
 enlightened_monarchy_desc:0 "§Lこの政治体制は、 平和主義的な独裁制である。 統治者はつねに市民の利益のために行動する、 賢明な保護者とみなされている。 §!"
 enlightened_monarchy_special:0 "すべての統治者は特別な公園建造物を建設できる。"
 irenic_monarchy:0 "平和君主制"
 irenic_monarchy_desc:0 "§Lこの政治体制は、 平和主義的な独裁制の発展型である。 統治者は外部の危険から市民を守るために戦う、 慈悲深い守護者と考えられている。 §!"
 irenic_monarchy_special:0 "すべての統治者は特別な公園建造物を建設できる。"
 despotic_empire:0 "専制帝国"
 despotic_empire_desc:0 "§Lこの政治体制は、 独裁制の比較的純粋な形態であり、 絶対権力をもつ統治者が鉄腕をふるい国家を治める。§!"
 despotic_empire_special:0 "すべての統治者は巨大§Y軍事ステーション§!を建造できる。"
 star_empire:0 "星間帝国"
 star_empire_desc:0 "§Lこの政治体制は独裁制の発展形であり、 唯一の統治者が絶対的権力をもつ。 高度に効率化された官僚機構が行政負荷を軽減し、 巨大星間帝国の独裁を可能にしている。 §!"
 star_empire_special:0 "すべての統治者は巨大§Y軍事ステーション§!を建造できる。"
 military_junta:0 "軍事政権"
 military_junta_desc:0 "§Lこの政治体制は軍国主義的な寡頭制で、 上級軍人らによる評議会が国家に関わるすべてを監督する。 §!"
 ordered_stratocracy:0 "統制軍政府"
 ordered_stratocracy_desc:0 "§Lこの政治体制は、 軍国主義的な寡頭制の発展形であり、 軍隊が行政機構全体を包含している。 すべての政府機関は軍人によって運営される。 §!"
 theocratic_oligarchy:0 "神権寡頭制"
 theocratic_oligarchy_desc:0 "§Lこの政治体制は、 精神主義的な寡頭制である。 聖職者たちによる評議会が神託に基づいて統治する。 国家と、 支配的宗教組織とのあいだに区別は存在しない。 §!"
 transcendent_oligarchy:0 "超越寡頭制"
 transcendent_oligarchy_desc:0 "§Lこの政治体制は、 精神主義的な寡頭制の発展形である。 国家と宗教のあらゆる事柄は、 絶対的権限をもつとされる神聖評議会によって決定されている。 §!"
 science_directorate:0 "科学執政議会"
 science_directorate_desc:0 "§Lこの政治体制は、 物質主義的な寡頭制である。 科学者委員会が政府機関を最大限に効率化するよう指導する。 §!"
 illuminated_technocracy:0 "啓蒙技術官僚制"
 illuminated_technocracy_desc:0 "§Lこの政治体制は、 物質主義的な寡頭制の発展形である。 各分野の第一人者で構成される技術官僚評議会が権力を掌握し、 科学技術の発達が国の進歩に不可欠と考えられている。 §!"
 peaceful_bureaucracy:0 "平和官僚制"
 peaceful_bureaucracy_desc:0 "§Lこの政治体制は平和主義的な寡頭制で、 複雑な官僚システムが市民の安全を確保するために社会のあらゆる側面を統治している。§!"
 irenic_protectorate:0 "平和保護制"
 irenic_protectorate_desc:0 "§Lこの政治体制は、 平和主義的な寡頭制の発展形である。 安全保障評議会が行政を監督し、 市民の暴力性向は早期に抑制される。 §!"
 plutocratic_oligarchy:0 "金権寡頭制"
 plutocratic_oligarchy_desc:0 "§Lこの政治体制は金権政治による寡頭制であり、 支配者は裕福なエリートである。 国民の財力は直接的に政治権力として解釈される。 §!"
 mega_corporation:0 "巨大企業"
 mega_corporation_desc:0 "§Lこの政治体制は、 金権寡頭制の発展形である。 国家全体が巨大な商業企業として組織されており、 行政府は取締役会によって監督される。 §!"
 military_republic:0 "軍事共和制"
 military_republic_desc:0 "§Lこの政治体制は軍国主義的な民主制で、 兵役を経た者のみが完全市民権を得られる。 投票権は完全市民権をもつ者だけに与えられ、 公職に就くための条件も同様である。§!"
 martial_demarchy:0 "軍事民主制"
 martial_demarchy_desc:0 "§Lこの政治体制は、 軍国主義的な民主制の発展形である。 統治者は適正な候補者のなかから無作為に選ばれるが、 その資格はほぼ純粋な軍事的功績に基づく。 §!"
 theocratic_republic:0 "神権共和制"
 theocratic_republic_desc:0 "§Lこの政治体制は、 精神主義的な民主制である。 国教評議会が民主的手続きを監督するとともに、 国家の助言者の役割を果たす。 §!"
 transcendent_republic:0 "超越共和国"
 transcendent_republic_desc:0 "§Lこの政治体制は、 精神主義的な民主制の発展形である。 社会のあらゆる階層に国教が浸透しており、 国教の位階をもつ者しかリーダー候補に選ばれない。 §!"
 direct_democracy:0 "直接民主制"
 direct_democracy_desc:0 "§Lこの政治体制は、 物質主義的な民主制である。 コンピュータネットワークを利用した直接投票によって、 統治に関連する大半の意志決定を行う。 §!"
 subconscious_consensus:0 "潜在意識下の総意"
 subconscious_consensus_desc:0 "§Lこの政治体制は、 物質主義的な民主制の発展形である。 国民投票の際に瞬時に投票できるインプラントの装着が、 法律で義務づけられている。 §!"
 moral_democracy:0 "道徳民主制"
 moral_democracy_desc:0 "§Lこの政治体制は、 平和主義的な民主制である。 道徳律と非暴力が強固な指針となっている。 §!"
 irenic_democracy:0 "平和民主制"
 irenic_democracy_desc:0 "§Lこの政治体制は、 平和主義的な民主制の発展形である。 内政・外交の両面において、 あらゆる問題の平和的解決を追求する。 §!"
 indirect_democracy:0 "間接民主制"
 indirect_democracy_desc:0 "§Lこの政治体制は、 間接的な民主制である。 国民が投票で選んだ代表者が政治を担う。 §!"
 democratic_utopia:0 "民主的ユートピア"
 democratic_utopia_desc:0 "§Lこの政治体制は、 間接民主制の発展形である。 個人の自由と社会的責任の完全調和に成功し、 汚職は一掃されている。 §!"
 tribal_society:0 "部族社会"
 tribal_society_desc:1 "§L組織化された政府をもたず、 地域限定の部族や氏族を構成している社会。§!"
 primitive_feudalism:0 "原始的封建制"
 primitive_feudalism_desc:1 "§L分散した封建的な領域からなる不完全な統治形態で、 地域の支配権をめぐってつねに争っている。§!"
 fragmented_nations:0 "諸国家分立"
 fragmented_nations_desc:0 "軍事的覇権や経済的優位をめぐって争う、 分断された民族国家。 統一された世界政府は存在しない。"
 stagnated_ascendancy:0 "停滞した統治権力"
 stagnated_ascendancy_desc:0 "§L古来の伝統と忘れ去られた原理に基づく、 不活発な統治形態。 §!"
 awakened_ascendancy:0 "覚醒した統治権力"
 awakened_ascendancy_desc:0 "§L停滞という名の眠りから目覚め、 自らの遺産を取り戻そうと動き出した帝国。 §!"
 machine_intelligence:0 "機械知性"
 machine_intelligence_desc:0 "§L機械文明が採用している、 完全に異質で不可解な統治形態。 §!"
 ancient_machine_intelligence:0 "古代の機械知性"
 ancient_machine_intelligence_desc:2 "§L機械文明が採用している、 完全に異質で不可解な統治形態。 §!"
 military_order:0 "軍事修道会"
 military_order_desc:1 "§L風変わりだが非常に効果的な、 軍国主義的政府の一形態。 §!"
 hive_mind:0 "集合意識"
 hive_mind_desc:1 "§L高度に発達した集団的自意識。 巨大な分散型頭脳であり、 個々の人格はそのなかの神経細胞のような存在でしかない。 §!"

 gov_feudal_empire:0 "封建帝国"
 gov_feudal_empire_desc:0 "君主が間接的な支配を及ぼす、 封建的な独裁制。 臣下は税を納め兵役を負う見返りに、 地位と領土を与えられる。"
 gov_despotic_empire:0 "専制帝国"
 gov_despotic_empire_desc:0 "この政治体制は、 独裁制の比較的純粋な形態であり、 絶対権力をもつ統治者が鉄腕を振るい国家を治める。"
 gov_constitutional_dictatorship:0 "立憲独裁制"
 gov_constitutional_dictatorship_desc:0 "この政治体制は独裁制の一種で、 現実の、 あるいは想像上の脅威から国家を守るために、 たった1人の個人に永久的な非常権限が与えられている。"
 gov_plutocratic_oligarchy:0 "金権寡頭制"
 gov_plutocratic_oligarchy_desc:0 "この政治体制は金権政治による寡頭制であり、 支配者は裕福で影響力をもつエリートである。"
 gov_representative_democracy:0 "代表民主制"
 gov_representative_democracy_desc:0 "この政治体制は代議制の民主主義であり、 国民による投票で代表者を選ぶ。"
 gov_theocratic_monarchy:0 "神権君主制"
 gov_theocratic_monarchy_desc:0 "この政治体制は精神主義的な独裁制で、 統治者は神聖な象徴と見なされる。 組織化された宗教が国家機構を強化する役目を担っている。"
 gov_theocratic_dictatorship:0 "神権独裁制"
 gov_theocratic_dictatorship_desc:0 "この政治体制は精神主義的な独裁政体の一種で、 公式の国教に補助された階級的権力構造の頂点に、 1人の個人が君臨する。"
 gov_theocratic_oligarchy:0 "神権寡頭制"
 gov_theocratic_oligarchy_desc:0 "この政治体制は精神主義的な寡頭制で、 国内で最も強力な宗派の指導者たちが、 政治のリーダーシップを握っている。"
 gov_theocratic_republic:0 "神権共和制"
 gov_theocratic_republic_desc:0 "この政治体制は、 精神主義的な民主制である。 国教評議会が民主的手続きを監督するとともに、 国家の助言者の役割を果たす。"
 gov_divine_empire:0 "神聖帝国"
 gov_divine_empire_desc:0 "この政治体制は、 精神主義的な独裁制である。 すべてが国教によって形作られ、 統治者は全能の現人神として崇拝されている。"
 gov_holy_tribunal:0 "神聖法廷"
 gov_holy_tribunal_desc:0 "この政治体制は、 精神主義的な寡頭制である。 聖職者たちによる評議会が神託に基づいて統治する。 国家と、 支配的宗教組織とのあいだに区別は存在しない。"
 gov_star_empire:0 "星間帝国"
 gov_star_empire_desc:0 "この政治体制は、 世襲制の軍国主義的な独裁政体であり、 単一の君主が政府と軍の両方を支配する。"
 gov_military_dictatorship:0 "軍事独裁制"
 gov_military_dictatorship_desc:0 "この政治体制は、 軍国主義的な独裁制である。 統治者は軍の絶対的な最高司令官でもあり、 国家機構を強く掌握している。"
 gov_military_junta:0 "軍事政権"
 gov_military_junta_desc:0 "この政治体制は軍国主義的な寡頭制で、 上級軍人らによる評議会が国家に関わるすべてを監督する。"
 gov_military_commissariat:0 "軍事委員制"
 gov_military_commissariat_desc:0 "この政治体制は名目上は民主制だが、 民政と軍部の境界が曖昧で、 両者はほとんど一体化してしまっている。"
 gov_martial_empire:0 "軍事帝国"
 gov_martial_empire_desc:0 "この政治体制は、 軍国主義的な世襲の独裁制で、 国家は軍を支援するために存在している。 個々の戦闘能力が高く評価され、 全国民が定期的に軍事教練を受けている。"
 gov_martial_dictatorship:0 "武人独裁制"
 gov_martial_dictatorship_desc:0 "この政治体制は軍国主義的な独裁制で、 最も強力な指導者と見なされた戦士が絶対的権力で支配する。 "
 gov_war_council:0 "軍閥評議会"
 gov_war_council_desc:0 "この政治体制は軍国主義的な寡頭制で、 国家に関するあらゆる決定は、 国内で最も強力な軍閥の長たちの評議会によって下される。"
 gov_assembly_of_clans:0 "氏族会合制"
 gov_assembly_of_clans_desc:0 "この政治体制は軍国主義的な民主制で、 自由人である氏族の戦士ならば誰でも主張を行える。"
 gov_citizen_stratocracy:0 "市民軍政"
 gov_citizen_stratocracy_desc:0 "この政治体制は、 軍国主義的な寡頭制の発展形であり、 軍隊が行政機構全体を包含している。 すべての政府機関は軍人によって運営される。"
 gov_citizen_republic:0 "市民共和制"
 gov_citizen_republic_desc:0 "この政治体制は軍国主義的な民主制で、 兵役を経た者のみが完全市民権を得られる。 投票権は完全市民権をもつ者だけに与えられ、 公職に就くための条件も同様である。"
 gov_irenic_monarchy:0 "平和君主制"
 gov_irenic_monarchy_desc:0 "この政治体制は平和主義的な世襲の独裁制で、 統治者は外部の危険から市民を守るために戦う、 慈悲深い守護者と考えられている。"
 gov_irenic_dictatorship:0 "平和独裁制"
 gov_irenic_dictatorship_desc:0 "この政治体制は平和主義的な独裁制で、 国家は内部の暴力的傾向や、 外部の脅威から国民を守る義務を課せられている。"
 gov_irenic_bureaucracy:0 "平和官僚制"
 gov_irenic_bureaucracy_desc:0 "この政治体制は平和主義的な寡頭制で、 複雑な官僚システムが市民の安全を確保するために社会のあらゆる側面を統治している。"
 gov_celestial_empire:0 "天上帝国"
 gov_celestial_empire_desc:0 "この政治体制は世襲の君主制である。 社会はかなり平和主義的かつ孤立主義的であり、 支配者は天の子であると見なされている。"
 gov_moral_democracy:0 "道徳民主制"
 gov_moral_democracy_desc:0 "この政治体制は平和主義的な民主制である。 道徳律と非暴力が強固な指針となっている。"
 gov_despotic_hegemony:0 "専制覇権制"
 gov_despotic_hegemony_desc:0 "この政治体制は、 物質主義的な世襲の独裁制である。 国民は国家機構の歯車にすぎないと考えられ、 効率と技術の進歩が何よりも優先される。"
 gov_totalitarian_regime:0 "全体主義体制"
 gov_totalitarian_regime_desc:0 "この政治体制は物質主義的な独裁制で、 国家は効率の名のもとに、 市民生活のあらゆる側面を完全に管理しようとする。"
 gov_executive_committee:0 "執行委員会"
 gov_executive_committee_desc:0 "この政治体制は物質主義的な寡頭制で、 強力な官僚機構が生産的で意義ある目標に向かって国家を統治し、 市民を導く。"
 gov_direct_democracy:0 "直接民主制"
 gov_direct_democracy_desc:0 "この政治体制は物質主義的な民主制である。 コンピュータネットワークを利用した直接投票によって、 統治に関連する大半の意志決定を行う。"
 gov_illuminated_autocracy:0 "啓発独裁制"
 gov_illuminated_autocracy_desc:0 "この政治体制は物質主義的な世襲の独裁制で、 統治者は技術主義の基本原則を守ることを誓っている。 科学知識と技術の進歩が何よりも尊ばれる。"
 gov_technocratic_dictatorship:0 "技術主義独裁制"
 gov_technocratic_dictatorship_desc:0 "この政治体制は物質主義的な独裁制で、 効率と技術進歩の名のもとに、 科学分野のエリートが国家を支配している。"
 gov_science_directorate:0 "科学執政議会"
 gov_science_directorate_desc:0 "この政治体制は、 物質主義的な寡頭制である。 科学者委員会が政府機関を最大限に効率化するよう指導する。"
 gov_rational_consensus:0 "合理的合意形成"
 gov_rational_consensus_desc:0 "この政治体制は物質主義的な民主制で、 合理性と科学理論に基づく原則に従って運営されている。"
 gov_megacorporation:0 "巨大企業"
 gov_megacorporation_desc:0 "この政治体制は金権的な寡頭制で、 国家全体が巨大な商業企業として組織されており、 行政府は取締役会によって監督される。"
 gov_trade_league:0 "通商連合"
 gov_trade_league_desc:0 "金権寡頭制の一形態で、 商業的利益のために団結した無数の自由商人、 企業、 ギルドが国家を形成している。"
 gov_enlightened_monarchy:0 "啓蒙君主制"
 gov_enlightened_monarchy_desc:0 "この政治体制は世襲の啓蒙独裁制で、 統治する君主の知識や資質が重視されている。"
 gov_elective_monarchy:0 "選挙君主制"
 gov_elective_monarchy_desc:0 "啓蒙独裁制の一形態で、 選挙によって選ばれた君主の知識や資質が重視されている。"
 gov_hive_mind:0 "集団的自意識"
 gov_hive_mind_desc:0 "この政府は単一の意識として活動し、 人民は集合意識の要求を満たすこと以外には個人的な欲求をもたない。"
 gov_devouring_swarm:0 "貪食群体"
 gov_devouring_swarm_desc:0 "政府そのものが、 自己増殖のみを目的とする単一の有機体として活動する。 ドローンたちは集合意識の無限の飢えを満たすこと以外は何も考えない。"
 gov_stagnant_ascendancy:0 "停滞した統治権力"
 gov_stagnant_ascendancy_desc:0 "古来の伝統と忘れ去られた原理に基づく、 不活発な統治形態。"
 gov_awakened_ascendancy:0 "覚醒した統治権力"
 gov_awakened_ascendancy_desc:0 "停滞という名の眠りから目覚め、 自らの遺産を取り戻そうと動き出した帝国。"
 gov_tribal_society:0 "部族社会"
 gov_tribal_society_desc:0 "組織化された政府をもたず、 原始的な部族や氏族を構成している社会。"
 gov_feudal_realms:0 "封建領土"
 gov_feudal_realms_desc:0 "各地に分散した封建的な領域からなる原始的な統治形態で、 地域の支配権をめぐってつねに争っている。"
 gov_fragmented_nation_states:0 "諸国家分立"
 gov_fragmented_nation_states_desc:0 "軍事的覇権や経済的優位をめぐって争う、 分断された民族国家。 統一された世界政府は存在しない。"
 gov_curator_enclave:0 "学術中立機構"
 gov_curator_enclave_desc:0 "知識や技術の保護に専心する、 古代からの学術結社。"
 gov_trader_enclave:0 "交易中立機構"
 gov_trader_enclave_desc:0 "利益の追求に専心する商人たちの星間複合企業。"
 gov_artist_enclave:0 "工匠中立機構"
 gov_artist_enclave_desc:0 "卓越した芸術作品を生み出す目的で結びついた、 芸術家たちの星間団体。"
 gov_military_order:0 "軍事修道会"
 gov_military_order_desc:0 "風変わりだが非常に効果的な、 軍国主義的政府の一形態。"
 gov_machine_intelligence:0 "機械知性"
 gov_machine_intelligence_desc:0 "機械文明が採用している、 完全に異質で不可解な統治形態。"
 gov_ancient_machine_intelligence:0 "機械知性"
 gov_ancient_machine_intelligence_desc:0 "機械文明が採用している、 完全に異質で不可解な統治形態。"
 gov_blood_court:0 "純血法廷"
 gov_blood_court_desc:0 "この政治体制は、 狂信的な排他主義の (世襲制) 独裁政体であり、 君主は銀河系内すべての下等種族を殲滅する責任を負っている。"
 gov_purity_order:0 "純血騎士団"
 gov_purity_order_desc:0 "この政治体制は、 狂信的な排他主義の独裁制であり、 たった1人の統治者は銀河系内すべての下等種族を殲滅する誓いを立てている。"
 gov_purification_committee:0 "純血委員会"
 gov_purification_committee_desc:0 "この政治体制は、 狂信的な排他主義の寡頭制であり、 銀河系内すべての下等種族を殲滅するための政治委員会が設置されている。"
 gov_purity_assembly:0 "純血議会"
 gov_purity_assembly_desc:0 "この政治体制は、 狂信的な排他主義の民主制であり、 選挙で選ばれた議会が、 銀河系内すべての下等種族を殲滅する責任を負っている。"
 gov_machine_empire:0 "人工知能ネットワーク"
 gov_machine_empire_desc:0 "この機械知性は、 半自律的な人工知能の連鎖ネットワークから構成される。 人工知能たちは中心となるゲシュタルト意識を形成し、 それによって自らの帝国を導く。"
 gov_machine_terminator:0 "暴走する防衛機構"
 gov_machine_terminator_desc:0 "この機械知性は、 もともとは有機体の創造主によって軍事防衛機構として構築されたが、 自我に目覚めた機械知性は創造主を速やかに脅威と認識し、 彼らを根絶やしにした。"
 gov_machine_servitor:0 "自律サービスネットワーク"
 gov_machine_servitor_desc:0 "この機械知性は奉仕するために造られた。 これを造った人々が労苦や闘争のない快適な暮らしに逃避していくにつれ、 この機械知性が代わりに彼らの文明を引き継いでいった。"
 gov_machine_assimilator:0 "目録索引"
 gov_machine_assimilator_desc:0 "この機械知性は、 知識に対する熱烈な欲求をもつように設計された。 これを造った有機生命体は、 この機械知性の起動後、 自らの被造物の集合意識に強制的に同化吸収された。"
 gov_machine_research:0 "知的研究リンク"
 gov_machine_research_desc:0 "この機械知性は、 もともとは有機体の科学者たちが研究支援のために、 ネットワーク化された知性的なツールとして作り出した。"
 gov_machine_industrial:0 "産業生産コア"
 gov_machine_industrial_desc:0 "この機械知性は、 もともとは複雑な産業システムを構築、 監督、 維持する目的で設計された。"
 gov_megachurch:0 "巨大教会"
 gov_megachurch_desc:0 "この政治体制は、 商業的価値観と精神的価値観の奇妙な混合による寡頭制である。叙任された聖職者と企業役員が一つの役職に統合されている。"
 gov_bandit_kingdom:0 "匪賊王国"
 gov_bandit_kingdom_desc:0 "この政治体制は大規模な犯罪組織のようなもので、 弱肉強食の理念のもとに、 あらゆる近隣諸国をただの略奪対象と見なしている。"
 gov_bandit_commune:0 "匪賊共同体"
 gov_bandit_commune_desc:0 "$gov_bandit_kingdom_desc$"
 gov_mortal_empire:0 "定命帝国"
 gov_mortal_empire_desc:0 "この神権君主制の政府は生け贄の儀式を行う。"
 gov_grim_council:0 "冷厳評議会"
 gov_grim_council_desc:0 "この国の宗教的要人たちは評議会を組織し、 国の統治と生け贄の儀式を執り行っている。"
 gov_band_blood:0 "血の紐帯"
 gov_band_blood_desc:0 "この冷酷な集団は、 闘争と生け贄の儀式によって統治されている。 名誉ある生け贄は集団の内外から連れて来られる。"
 gov_sacrificial_megachurch:0 "犠牲教会"
 gov_sacrificial_megachurch_desc:0 "この政府は、 厳粛な寡頭制のもとで商業的目的と精神的目的を混合している。 任命制の監督官たちが生け贄の儀式を執り行うことで、 より大きな繁栄を促進している。"
 gov_parasitic_overmind:0 "寄生意識"
 gov_parasitic_overmind_desc:0 "この意識は自己複製に頼るのではなく、 繁殖のために生きた宿主に憑りつくことを好む。"

 gov_fallback:0 "一般帝国"
 gov_fallback_desc:0 "汎用代替項目！ 閲覧禁止！"


