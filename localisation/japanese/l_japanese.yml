 building_nutrient_paste_facility_desc:0 "この施設ではさまざまな工業副産物を用いて、 有機生命体の優れた栄養源となる濃縮ペーストを製造する。 化学香味料の添加により、 ペーストは調理済み食品に限りなく近い味にできる。 10人中7人はその違いを区別できないという。"
 building_neuro_electric_amplifier:0 "神経電気アンプ"
 building_neuro_electric_amplifier_desc:0 "この設備は我々の制御下にあるサイバネティック・ユニット間で送信される神経信号を増幅し、 その生産性を向上させる。"
 building_neuro_electric_amplifier_triggered_effect:0 "サイバネティクスPOP：\n $minerals$：§G+15%§!\n $energy$：§G+15%§!"
 building_war_factory:0 "軍需工場"
 building_war_factory_desc:0 "高度AIが管理する、 生産ルーチンを最適化した大規模な戦闘ロボット工場。"
 building_deployment_post:0 "展開拠点"
 building_deployment_post_desc:0 "我々がこの惑星に勢力を拡げるための、 最初の展開拠点だ。"


