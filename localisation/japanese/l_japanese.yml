 mission_covert_infiltration_desc:0 "原住民と同じ外見になる遺伝子改変を施した工作員たちを、 彼らの社会に潜入させる。 彼らは徐々に惑星の指導者層と入れ替わり、 我々による惑星併合への道筋を整える。 \n\nこの複雑な作戦は、 工業化文明でのみ実施する価値がある。 \n\n§Eミッションが完了すると、 惑星は併合され、 原住民の幸福度が一時的に大幅に上昇する。 §!\n\n"

