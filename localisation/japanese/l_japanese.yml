 pc_continental_tile:0 "温暖地域"
 pc_continental_tile_desc:0 "穏やかな気候と、 多様な森林に満ちた地域。"
 pc_desert_tile:0 "砂漠地域"
 pc_desert_tile_desc:0 "露出した岩肌も見られる、 不毛で乾燥した地域。"
 pc_arid_tile:0 "乾燥地域"
 pc_arid_tile_desc:0 "植物に乏しい、 乾いた岩がちな地域。"
 pc_tundra_tile:0 "ツンドラ地域"
 pc_tundra_tile_desc:0 "植物に乏しい、 風にさらされ冷え込む草原の地域。"
 pc_tropical_tile:0 "熱帯地域"
 pc_tropical_tile_desc:0 "植物が繁茂する、 高温多湿の地域。"
 pc_ocean_tile:0 "海洋性地域"
 pc_ocean_tile_desc:0 "海に囲まれた孤島や諸島。"
 pc_arctic_tile:0 "極寒地域"
 pc_arctic_tile_desc:0 "一切の植物が生えない、 雪や氷に閉ざされた地域。"
 pc_savannah_tile:0 "サバンナ地域"
 pc_savannah_tile_desc:0 "暖かく乾燥した、 樹木がまばらに生える地域。"
 pc_alpine_tile:0 "高山地域"
 pc_alpine_tile_desc:0 "雪と氷に覆われた標高の高い地域。"
 pc_gaia_tile:0 "ガイア的地域"
 pc_gaia_tile_desc:0 "大抵の生命に適した生態系を伴う、 多様な環境の地域。"
 pc_nuked_tile:0 "荒廃地域"
 pc_nuked_tile_desc:0 "戦争で荒廃した過酷な地域。 放射線量は生命を育める程度には低い。"
 pc_infested_tile:0 "汚染された地域"
 pc_infested_tile_desc:0 "プレスリンの群れの分泌物によって荒廃した地域。"
 pc_ringworld_habitable_tile:0 "リングワールド地形"
 pc_ringworld_habitable_tile_desc:0 "リングワールドの内部システムによって厳重に管理されている、 手つかずの自然地域。"
 pc_machine_tile:0 "サイバネティック地形"
 pc_machine_tile_desc:0 "地下に広がる超電導格子を覆う、 滅菌処理が施された地形。"
 pc_habitat_tile:0 "軌道上居住地の土地"
 pc_habitat_tile_desc:0 "人工重力発生装置の上にある鋳造ミネラルプレートは、 都市建設と産業建設のための最適な基盤となる。"

