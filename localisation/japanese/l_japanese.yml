 SHIELD_3_DESC:0 "この新型のシールド発生機は、 従来のデフレクター技術に代わる次世代のエネルギースクリーンを発生させる。 その防護性能は格段に向上している。"
 SHIELD_4:0 "発展型シールド"
 SHIELD_4_DESC:0 "さらに強力なエネルギーフィールドを生成する、 改良されたシールド発生機。 持続的な砲火を浴びせなければ、 このバリアは貫通できないだろう。"
 SHIELD_5:0 "ハイパーシールド"
 SHIELD_5_DESC:0 "この強化・硬化されたエネルギーシールドの性能は凄まじく、 艦船に比類なき防御力をもたらす。"
