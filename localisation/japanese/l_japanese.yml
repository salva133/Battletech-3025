 trait_adaptive_lithoid_desc:0 "$trait_adaptive_desc$"
 trait_extremely_adaptive:0 "極度の順応性"
 trait_extremely_adaptive_desc:0 "§Lこの特性をもつ種族は、 いかなる環境にも適応する能力に優れている。 §!\n"
 trait_nonadaptive:0 "非順応性"
 trait_nonadaptive_desc:0 "§Lこの特性をもつ種族は、 異なる環境にうまく適応できない。 §!\n"
 trait_nomadic:0 "遊牧的"
 trait_nomadic_desc:0 "§Lこの特性をもつ種族は過去に遊牧生活を送っており、 別の星に移り住むことにもためらいがない。 §!\n"
 trait_sedentary:0 "固着的"
 trait_sedentary_desc:0 "§Lこの種族は過去に定住生活を送っており、 生まれ育った故郷から移住するのを嫌がる。 §!\n"
 trait_thrifty:0 "倹約家"
 trait_thrifty_desc:0 "§Lこの特性をもつ種族は本能的に節約を好み、 どれだけ手抜きが必要だとしても、 利益の確保にだけは余念がない。§!\n"
 trait_ingenious:0 "独創的"
 trait_ingenious_desc:0 "§Lこの特性をもつ種族は、 「型にはまらない考え方」をすることが得意であり、 インフラと電力網の効率を最大限高める方法を知っている。 §!\n"
 trait_industrious:0 "勤勉"
 trait_industrious_desc:0 "§Lこの特性をもつ種族は、 生まれながらの勤勉なハードワーカーとして知られており、 つねに上昇志向がある。 §!\n"
 trait_natural_engineers:0 "天性の工学者"
 trait_natural_engineers_desc:0 "§Lこの特性をもつ種族は、 工学や材料科学への生来の興味を抱いている。\n§!"
 trait_poor_engineers:0 "劣等な工学者"
 trait_poor_engineers_desc:0 "§Lこの特性をもつ種族は、 工学の基本概念の多くを理解するのに苦労する。 §!\n"
 trait_natural_physicists:0 "天性の物理学者"
 trait_natural_physicists_desc:0 "§Lこの特性をもつ種族は、 理論物理学や宇宙の現象への生来の興味を抱いている。§!\n"
 trait_poor_physicists:0 "劣等な物理学者"
 trait_poor_physicists_desc:0 "§Lこの特性をもつ種族は、 理論物理学の基本概念の多くを理解するのに苦労する。 §!\n"
 trait_natural_sociologists:0 "天性の社会学者"
 trait_natural_sociologists_desc:0 "§Lこの特性をもつ種族は、 社会学や生物学の研究に生来の興味を抱いている。§!\n"
 trait_poor_sociologists:0 "劣等な社会学者"
 trait_poor_sociologists_desc:0 "§Lこの特性をもつ種族は、 社会学の基本概念の多くを理解するのに苦労する。 §!\n"
 trait_quick_learners:0 "賢明"
 trait_quick_learners_desc:0 "§Lこの特性をもつ種族は経験から素早く学習する。 §!\n"
 trait_slow_learners:0 "愚鈍"
 trait_slow_learners_desc:0 "§Lこの特性をもつ種族は経験からの学習が遅い。 §!\n"
 trait_long_lifespans:0 "長寿"
 trait_long_lifespans_desc:0 "§Lこの特性をもつ種族の寿命は平均よりも長い。 §!\n"
 trait_short_lifespans:0 "短命"
 trait_short_lifespans_desc:0 "§Lこの特性をもつ種族の寿命は平均よりも短い。 §!\n"
 trait_uplifted:0 "知性化種族"
 trait_uplifted_desc:1 "§Lこの種族は前FTL文明から知性化され、 知恵を授けた者たちの惑星に住むことで幸福を感じる。§!\n"
 trait_presapient_starborn:0 "生来の星間旅行者"
 trait_presapient_starborn_desc:0 "§Lこの特性をもつ種族は意識的であろうとなかろうと、 星々のあいだを旅することに憧れつづけている。 §!\n"
 trait_presapient_earthbound:0 "母星至上主義"
 trait_presapient_earthbound_desc:0 "§Lこの特性をもつ種族は、 自分たちが故郷と見なす惑星に対して強い独占欲がある。§!\n"
 trait_presapient_natural_intellectuals:0 "生来の知識人"
 trait_presapient_natural_intellectuals_desc:0 "§Lこの特性をもつ種族は、 ほかの大部分の種族よりも哲学的な傾向がある。 §!\n"
 trait_presapient_proles:0 "プロレタリア"
 trait_presapient_proles_desc:0 "§Lこの特性をもつ種族は伝統的に、 知的探求を避けて肉体労働を優先している。 §!\n"
 trait_syncretic_proles:0 "盲従的"
 trait_syncretic_proles_desc:0 "§Lこの種族は、 より発達した別の種族とともに進化してきた。 もともと知能の高い種族ではなかったが、 強靭さと従順さを重視した選択的繁殖により、 彼らは盲従的な労働者となった。 §!"
 trait_presapient_conservative:0 "保守的"
 trait_presapient_conservative_desc:0 "§Lこの特性をもつ種族は、 新しい知見よりも古い叡智を好むことが多い。 §!\n"
 trait_presapient_irradiated:0 "放射線耐性"
 trait_presapient_irradiated_desc:0 "§Lこの種族は、 非常に高いレベルの環境放射線にさらされた環境でも、 問題なく繁栄できるように進化してきた。§!"
 trait_persistent:0 "長齢"
 trait_persistent_desc:0 "§Lこの特性はリーダーの平均寿命を延ばす。 §!\n"
 trait_conformists:0 "遵奉者"
 trait_conformists_desc:0 "§Lこの特性をもつ人々は、 集団における意見の一致を模索し、 支配的な倫理観に従いやすい。§!\n"
 trait_deviants:0 "逸脱者"
 trait_deviants_desc:0 "§Lこの特性をもつ人々は生まれつき反抗的で、 つねに現状を変革しようと試みる。 §!\n"
 trait_enduring:0 "不滅"
 trait_enduring_desc:0 "§Lこの特性をもつ種族は異常に寿命が長い。 §!\n"
 trait_venerable:0 "高徳"
 trait_venerable_desc:0 "§Lこの特性をもつ種族は、 尊厳と尊敬を集めるような年齢まで生きられる。 §!\n"
 trait_fleeting:0 "刹那的"
 trait_fleeting_desc:0 "§Lこの特性をもつ種族にとって、 時間は一瞬で過ぎ去る。 彼らは寿命が短い分、 それを別の手段で埋め合わせなければならない。 §!\n"
