 population_controls_allowed_desc:11 "長期的な人口統制は、 ただ個人の活動に任せておくには重大すぎる案件だ。 \n\n§E非自発的な惑星人口統制が可能§!\n§E種族の選択的増加／減少が可能§!"

 policy_slavery:0 "奴隷制"
 policy_slavery_desc:1 "帝国内での奴隷制の可否を決定する。"
 slavery_not_allowed:0 "禁止"
 slavery_not_allowed_name:0 "奴隷制を禁止"
 slavery_not_allowed_desc:0 "知的存在の奴隷化は蛮行であり、 我々の帝国では到底容認できない。 \n\n§EPOPの奴隷化は不可能§!"
 slavery_allowed_xenos_only:0 "異種族のみ"
 slavery_allowed_xenos_only_name:0 "異種族の奴隷のみ限定"
 slavery_allowed_xenos_only_desc:1 "国内で我々以外の種族の奴隷化を許可する。 \n\n§E異種族POPの奴隷化が可能§!"
 slavery_allowed_regulated:1 "規制"
 slavery_allowed_regulated_name:1 "規制奴隷制"
 slavery_allowed_regulated_desc:2 "国内であらゆる種族の奴隷化を許可し、 平等と、 比較的公正な労働環境を保証する。 \n\n§EあらゆるPOPを奴隷化できるが、 効率は下がる§!"
 slavery_allowed_regulated_xenos_only:1 "規制異種族"
 slavery_allowed_regulated_xenos_only_name:1 "規制異種族奴隷制"
 slavery_allowed_regulated_xenos_only_desc:2 "国内で我々以外の種族の奴隷化を許可し、 平等と、 比較的公正な労働環境を確保する。 \n\n§Eほかの種族のPOPを奴隷化できるが、 効率は下がる§!"
 slavery_allowed:0 "許可"
 slavery_allowed_name:0 "奴隷制を許可"
 slavery_allowed_desc:0 "我々の帝国は人民の奴隷化を許可する。 \n\n§EPOPの奴隷化が可能§!"

 policy_slavery_procreation:1 "奴隷の出産"
 policy_slavery_procreation_desc:0 "奴隷の出産を許可するかどうかを決定する。"
 slavery_procreation_allowed:0 "許可"
 slavery_procreation_allowed_name:0 "奴隷の出産を許可"
 slavery_procreation_allowed_desc:0 "奴隷の出産を許可する。 奴隷から生まれたPOPは自動的に奴隷化される。"
 slavery_procreation_not_allowed:0 "不許可"
 slavery_procreation_not_allowed_name:0 "奴隷の出産を禁止"
 slavery_procreation_not_allowed_desc:0 "奴隷は出産できない。"

 policy_purge:0 "浄化"
 policy_purge_desc:0 "浄化されたPOPは働けなくなり最終的に消滅するが、 この措置は彼らだけでなくあらゆる同情的なPOPを激怒させるだろう。 \n"
 purge_not_allowed:0 "禁止"
 purge_not_allowed_name:0 "浄化を禁止"
 purge_not_allowed_desc:1 "浄化は残虐行為であり、 つねにそう扱われるべきだ。 \n\n§EPOPの浄化は不可能§!"
 purge_allowed_xenos_only:0 "異種族のみ"
 purge_allowed_xenos_only_name:0 "異種族のみ浄化"
 purge_allowed_xenos_only_desc:1 "我々は効率的な方法で帝国内の下等生物の拡散を抑制し、 制御しなければならない。 \n\n§E異種族POPのみ浄化が可能§!"
 purge_allowed:0 "許可"
 purge_allowed_name:0 "浄化を許可"
 purge_allowed_desc:0 "帝国内の厄介者と腐敗分子は、 彼らの堕落が帝国に根を張る前に清めなければならない。 \n\n§EPOPの浄化と強制退去が可能§!"
 purge_displacement_only:0 "強制退去限定"
 purge_displacement_only_name:0 "$purge_displacement_only$"
 purge_displacement_only_desc:0 "社会の基盤を損なう連中の面倒を見ることは、 我々の責任ではない。 彼らには国外に定住先を見つけてもらう。 \n\n§EPOPの強制退去が可能§!"

 policy_orbital_bombardment:0 "軌道爆撃"
 policy_orbital_bombardment_desc:2 "軌道爆撃によって、 宇宙空間から惑星上の軍隊を壊滅させる。 より徹底した爆撃方針を採用すれば、 建造物を破壊したり、 住民を殺害したりもできる。 \n"
 orbital_bombardment_selective:0 "精密"
 orbital_bombardment_selective_name:0 "精密軌道爆撃"
 orbital_bombardment_selective_desc:0 "民間人の犠牲を最小限に抑えるため、 特定の軍事目標への爆撃のみを許可する。 \n\n§E精密軌道爆撃のみ使用可能§!"

 orbital_bombardment_indiscriminate:0 "無差別"
 orbital_bombardment_indiscriminate_name:0 "無差別軌道爆撃"
 orbital_bombardment_indiscriminate_desc:0 "地表上の生命について一切考慮せず、 あらゆる軌道兵器を最大限に活用することを許可する。 \n\n§E無差別軌道爆撃が使用可能§!"

 orbital_bombardment_armageddon:0 "終末"
 orbital_bombardment_armageddon_name:0 "終末軌道爆撃"
 orbital_bombardment_armageddon_desc:1 "惑星の存亡すらも一切考慮せず、 あらゆる軌道兵器を最大限に活用することを許可する。 目標は完全な絶滅である。 \n\n§E無差別軌道爆撃、 終末軌道爆撃が使用可能§!"

 orbital_bombardment_abduction:0 "拉致"
 orbital_bombardment_abduction_name:0 "拉致軌道爆撃"
 orbital_bombardment_abduction_desc:0 ""
 orbital_bombardment_surrender_allowed_name:0 "許可" #Not shown anywhere afaik
 orbital_bombardment_surrender_forbidden_name:0 "禁止" #Not shown anywhere afaik
 policy_orbital_bombardment_accept_surrender:0 "軌道上降伏の承認"
 policy_orbital_bombardment_accept_surrender_desc:0 "軌道爆撃において、 敵惑星がわが艦隊に降伏できるかどうかを定める政策。"
 orbital_bombardment_surrender_allowed:0 "許可"
 orbital_bombardment_surrender_allowed_desc:0 "他国民は降伏する権利がある。\n\n§E防衛軍をもたない惑星に軌道爆撃を行った場合、 敵国が降伏を選んだとき、 その惑星を占領できる。 §!"
 orbital_bombardment_surrender_forbidden:0 "禁止"
 orbital_bombardment_surrender_forbidden_desc:0 "降伏は受け入れない。 軌道爆撃はいつまでも続く。\n\n§E地上部隊で侵攻した場合に限り、 敵国の惑星を占領できる。 §!"

 policy_interference:1 "前FTL文明への干渉"
 policy_interference_desc:1 "前FTL帝国との交流に関する政策を設定する。"
 interference_not_allowed:0 "非干渉"
 interference_not_allowed_name:0 "$interference_not_allowed$"
 interference_not_allowed_desc:2 "他国の発展に関わるのは我々の役目ではない。 干渉はせず、 観察のみに徹する。\n\n§E- 観測拠点は$mission_passive_observation$に限定される\n- 前FTL文明を諜報作戦の対象にできない\n- 我々の存在を前FTL文明に明かすことはできない\n- 前FTL文明を侵略できない§!"
 interference_subtle:0 "密かな干渉"
 interference_subtle_name:0 "$interference_subtle$"
 interference_subtle_desc:2 "他文明の発展を正しい方向へと後押しすることはできるが、 我々の接触は最小限に留めなければならない。\n\n§E- 観測拠点は$mission_passive_observation$に限定される\n- 前FTL文明を特定の諜報作戦の対象にできる\n- 知覚度が「高知覚」の前FTL文明に対してのみ我々の存在を明かすことができる\n- 前FTL文明を侵略できない§!\n\n"
 interference_active:1 "積極的干渉"
 interference_active_name:1 "$interference_active$"
 interference_active_desc:4 "宇宙の秘密を解き明かすためには、 どのような対象も自由に研究できなければならない。\n\n§E- 観測拠点を$mission_passive_observation$、 または$mission_specimen_collection$に設定できる\n- 前FTL文明をすべての諜報作戦の対象にできる\n- 我々の存在を前FTL文明に明かすことができる\n- 前FTL文明を侵略できない§!\n\n"
 interference_aggressive:0 "侵略的干渉"
 interference_aggressive_name:0 "$interference_aggressive$"
 interference_aggressive_desc:2 "強者は弱者を支配するものだ。 発展途上にある社会の運命は、 我々が握っている。\n\n§E- 観測拠点は$mission_specimen_collection$に限定される\n- 前FTL文明を特定の諜報作戦の対象にできる\n- 我々の存在を前FTL文明に明かすことができる\n- 前FTL文明を侵略できる§!\n\n"

 policy_enlightenment:1 "前FTL文明への啓蒙"
 policy_enlightenment_desc:1 "前FTL文明が新たな地平を探検できるように、 我々の技術的進歩を分け与えることもできる。\n"
 enlightenment_not_allowed:0 "禁止"
 enlightenment_not_allowed_name:1 "啓蒙禁止"
 enlightenment_not_allowed_desc:1 "この社会は我々が発見した驚異をまだ理解できない。 あまりにも早く真実を暴露すると、 各方面に多大なリスクをもたらす可能性がある。\n\n§E前FTL文明を啓蒙できない§!\n\n"
 enlightenment_covert_only:0 "水面下限定"
 enlightenment_covert_only_name:0 "水面下での啓蒙許可"
 enlightenment_covert_only_desc:0 "前FTL文明に対して我々の存在を明かすと、 彼らの自然な発展を妨げてしまう。 導きの手は差し伸べるべきだが、 あくまで秘密裏に行うのだ。\n\n§E諜報を通じてのみ前FTL文明を啓蒙できる§!\n\n"
 enlightenment_allowed:0 "許可"
 enlightenment_allowed_name:1 "啓蒙許可"
 enlightenment_allowed_desc:1 "我々の知識を共有すれば、 発展途上にある社会が銀河社会において正当な地位を占めることを、 積極的に促進できる。\n\n§E諜報や外交を通じて前FTL文明を啓蒙できる§!\n\n"

 policy_migration:0 "移住"
 policy_migration_desc:0 "帝国民のなかには星空を見上げて想像する者もいる。 そこにはどんな新しい生活が待ち受けているのだろうか、 と。\n"
 migration_not_allowed:0 "禁止"
 migration_not_allowed_name:0 "移住禁止"
 migration_not_allowed_desc:0 "民衆がどこで必要とされているかは帝国が決めることだ。 \n\n§EPOPは自由な移住が不可能§!"
 migration_allowed_primary_only:0 "第一種族のみ"
 migration_allowed_primary_only_name:0 "第一種族のみ移住"
 migration_allowed_primary_only_desc:0 "無制限の移動は、 第一種族たる我らだけに与えられた特権である。 \n\n§E第一種族のPOPのみ自由な移住が可能§!"
 migration_allowed_all:0 "自由な移住"
 migration_allowed_all_name:0 "無制限の移住"
 migration_allowed_all_desc:0 "すべての市民は、 自己の幸福を追い求めるために好きなところに移住してもよい。 \n\n§EあらゆるPOPは自由な移住が可能§!"

 policy_appropriation:0 "土地の収用"
 policy_appropriation_desc:0 "新しく獲得した惑星において、 市民権を持たない種族から土地を接収するかどうかを決定する。"
 appropriation_not_allowed:0 "禁止"
 appropriation_not_allowed_name:0 "土地の収用を禁止"
 appropriation_not_allowed_desc:0 "帝国の支配する土地はすべて、 その住人のものだ。 \n\n§E征服した惑星に居住しているPOPはそのまま維持される§!"
 appropriation_allowed:0 "許可"
 appropriation_allowed_name:0 "土地の収用を許可"
 appropriation_allowed_desc:1 "劣等種族たちが不適切に利用している土地は、 より優れた者たちがより有効に利用できる。 \n\n§E征服した惑星から市民権のない住民を最大§Y5§!£pops£ POP取り除き、 わが帝国の別の惑星の市民と置き換える§!"

 policy_resettlement:0 "強制移住"
 policy_resettlement_desc:0 "POPの惑星間の強制移住を許可するかどうかを決定する。 \n"
 resettlement_not_allowed:0 "禁止"
 resettlement_not_allowed_name:0 "強制移住禁止"
 resettlement_not_allowed_desc:1 "自由POPを惑星間で強制移住させることはできない。"
 resettlement_allowed:0 "許可"
 resettlement_allowed_name:0 "強制移住許可"
 resettlement_allowed_desc:1 "POPを惑星間で強制移住させられる。"
 PLANET_AUTO_RESETTLEMENT_CHANCE:1 "失業中の£pop£ POPは毎月§Y$VALUE|0$%§!の確率で、 自発的にほかの植民地に移住する。 移住先の植民地は自国内にあり、 職業枠・住居・十分な居住性のあるものに限られる。"
 AUTO_MIGRATE_MIGRATION_CONTROLS:0 "§Rこの種族に対して移民統制が設定されている。§!\n"
 AUTO_MIGRATE_SLAVE_PROCESSING:1 "他の植民地への§R§Y自動移住§!は、 §Y$sm_transit_hub$§!または§Y$building_slave_processing$§!が存在する状況で奴隷または知性をもたないロボットにのみ有効にすることができる。§!\n"
 AUTO_MIGRATE_ASSIMILATED:0 "§R同化が進行中のPOPは自動的に移住できない。§!"
 PLANET_AUTO_RESETTLEMENT_NO_ELIGIBLE_POPS:0 "これらのPOPは次の理由から自動的に移住できない："
 PLANET_AUTO_RESETTLEMENT_NO_VALID_DESTINATION:0 "$PLANET_AUTO_RESETTLEMENT_NO_ELIGIBLE_POPS$\n§R有効な移住先がない。§!"
 PLANET_AUTO_RESETTLEMENT_MOST_LIKELY_DESTINATION:0 "移住先の最有力候補：$PLANET|Y$"
 PLANET_AUTO_RESETTLEMENT_INELIGIBLE_PLANET:0 "この惑星のPOPは次の理由から自動的に移住できない："
 AUTO_MIGRATE_CULTURE_SHOCK:0 "§Rこの植民地は星間カルチャーショックを受けている。§!"
 AUTO_MIGRATE_COLONY_TOO_NEW:0 "§Rこの植民地が設立されてから日が浅い。§!"
 AUTO_MIGRATE_ONLY_HAS_ONE_POP:0 "§R最後のPOPは自動的に移住できない。§!"

