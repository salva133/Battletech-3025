 pc_gas_giant:0 "巨大ガス惑星"
 pc_gas_giant_desc:0 "高密度のコアの周りを、 主に水素とヘリウムからなる大気がとりまくガス惑星。"
 pc_asteroid:0 "小惑星"
 pc_asteroid_desc:0 "小天体群のなかでも、 ひときわ目立つ大型の小惑星。"
 pc_molten:0 "溶融惑星"
 pc_molten_desc:0 "焼けつくような暑さの岩石型惑星。 大気は薄いか存在しておらず、 定期的な噴火活動で地中からは大量の溶岩が噴き出している。 このタイプの惑星が有機生命体を維持することは不可能だ。"
 pc_frozen:0 "氷結惑星"
 pc_frozen_desc:1 "厚い氷に覆われた岩石型惑星。 低温で非常に薄い大気に覆われているため、 地表に生命が存在することはできない。"
 pc_broken:0 "破壊された惑星"
 pc_broken_desc:0 "悲劇的な出来事によって荒廃した惑星。 この星のかつての姿を知る方法はない。"
 pc_barren:0 "不毛の惑星"
 pc_barren_desc:1 "大気が希薄か、 あるいは存在しない不毛な岩石の星。 表面は隕石によるクレーターで覆われており、 生命の存在は皆無だ。"
 pc_barren_cold:0 "不毛の惑星"
 pc_barren_cold_desc:1 "大気が希薄か、 あるいは存在しない不毛な岩石の星。 表面は隕石によるクレーターで覆われており、 生命の存在は皆無だ。"
 pc_desert:0 "砂漠型惑星"
 pc_desert_desc:0 "窒素と酸素を主成分とする大気をもつ、 乾燥した岩石の惑星。 降水と大規模な水域は比較的珍しく、 昼夜で著しい温度変化がある。 植物の姿はわずかだが、 少しでも雨が降れば、 砂漠に花々が咲き乱れる。"
 pc_arid:0 "乾燥型惑星"
 pc_arid_desc:0 "窒素と酸素を主成分とする大気をもつ、 乾燥した岩石の惑星。 砂塵に覆われた地表は主に台地と峡谷で構成されている。 温暖な極地には森林も存在するが、 それ以外の場所に生える植物はわずかだ。"
 pc_tundra:0 "ツンドラ型惑星"
 pc_tundra_desc:0 "寒冷な岩石質の惑星で、 窒素と酸素を主成分とする大気をもつ。 比較的温暖な赤道地域を除いた地表の大部分が永久凍土に覆われており、 安定した生物圏が存在するものの、 植物はほぼ苔や地衣類に限られている。"
 pc_continental:0 "大陸型惑星"
 pc_continental_desc:0 "窒素と酸素を主成分とする大気をもつ、 岩石の惑星。 活動的かつ安定した水圏があり、 大規模な陸地が大洋に隔てられているおかげで、 緯度や降水量に応じたさまざまな気候に恵まれている。"
 pc_tropical:0 "熱帯型惑星"
 pc_tropical_desc:0 "窒素と酸素を主成分とする大気をもつ、 湿度の高い岩石の惑星。 非常に雨の多い季節と、 比較的乾燥した季節が交互に訪れる。 ほとんどの陸地が密林に覆われている。"
 pc_ocean:0 "海洋型惑星"
 pc_ocean_desc:0 "窒素と酸素を主成分とする大気と、 広大な水圏をもつ岩石の惑星。 海洋が表面積の§Y90%§!以上を占めており、 残りは海に点在する島々である。"
 pc_arctic:0 "極寒型惑星"
 pc_arctic_desc:0 "窒素と酸素を主成分とする大気をもつ、 寒冷な岩石の惑星。 極冠は大きく、 主要な水分が氷河となって永久に凍結しているのが見られる。 しかし、 気候には季節による変化があり、 赤道地域は植物に覆われている。"
 pc_alpine:0 "高山型惑星"
 pc_alpine_desc:1 "窒素と酸素を主成分とする大気をもつ、 山岳の多い惑星。 山頂は雪に覆われ、 渓谷部には凍りついた湖が点在している。 季節による気候差は非常に小さいが、 湖の凍りついた表面の下にはなお液体の水が存在し、 耐寒性の植生を維持している。"
 pc_savannah:0 "サバンナ型惑星"
 pc_savannah_desc:1 "窒素と酸素を主成分とする大気をもつ岩石の惑星で、 地表は乾燥した平地で占められている。 短い雨季には少量の降水があるが、 どこにでも生えている草を除けば、 植生の大部分は浅いオアシスの周囲に集中している。"
 pc_habitat:0 "軌道上居住地"
 pc_habitat_desc:1 "深宇宙の人工的なアーコロジーで、 都市生活に限定されるものの惑星上に近い環境を備えている。 水耕栽培と先進的フィルタリング技術によってほぼ自給自足が可能で、 付属の施設を使えば母惑星の資源も採掘できる。"
 HABITAT_PLANET_NAME:0 "[FROM.from.planet.GetName]軌道上居住地"
 pc_toxic:0 "有毒惑星"
 pc_toxic_desc:0 "あらゆる既知の高等生物にとって、 致命的な毒となる濃い大気をもった岩石質の惑星。"
 pc_shrouded:0 "シュラウドの惑星"
 pc_shrouded_desc:0 "惑星を包む分厚い霧によってセンサーは無効化され、 霧に入った船は二度と戻って来ない。"
 pc_b_star:0 "B型主系列星"
 pc_b_star_desc:0 "この大きなB型主系列星は青色で、 極めて明るく輝いている。 やや珍しい星ではあるのだが、 その高い光度のおかげで、 肉眼で見える星々のなかではひときわ目立つ。"
 pc_a_star:0 "A型主系列星"
 pc_a_star_desc:0 "これらの比較的若い、 白もしくは青白色の主系列星は、 肉眼で見える星々のなかでは一般的なものだ。 恒星としては大きく自転速度も速いが、 最終的には自転速度が遅く、 温度も低い赤色巨星に変化する。"
 pc_f_star:0 "F型主系列星"
 pc_f_star_desc:0 "F型主系列星はかなり巨大で、 しばしば黄白色矮星と呼ばれる。 このタイプの星は大量の紫外線を放出していることも多いが、 広いハビタブルゾーンをもっており、 生命を宿す惑星が生じる可能性を高めている。"
 pc_g_star:0 "G型主系列星"
 pc_g_star_desc:0 "黄色矮星と呼ばれることもあるG型主系列星の実際の色は、 白からほのかな黄色である。 およそ100億年にわたって水素を燃やして核融合反応を行ったあとは、 膨らんで赤色巨星になる主系列星だ。 K型主系列星よりも寿命は短いが、 このG型主系列星の周囲のハビタブルゾーン内の星は、 生命の発達にとって最適な環境である。"
 pc_k_star:0 "K型主系列星"
 pc_k_star_desc:0 "橙色矮星とも呼ばれるこの主系列星は、 極めてありふれた存在だ。 このタイプの星は最大300億年は主系列星として安定している。 そのため、 K型恒星を巡る惑星では、 生命の進化にとって平均よりも長い時間的余裕がある。"
 pc_m_star:0 "M型主系列星"
 pc_m_star_desc:0 "赤色矮星と呼ばれることも多い、 宇宙で最もありふれた星。 光度が低いので、 遠方のものは肉眼で観測するのが難しい。 このタイプの星の寿命は桁違いに長いが、 紫外線をほとんど発しないので、 周囲の惑星は生命体にとって好ましい環境ではない。"
 pc_t_star:0 "T型褐色矮星"
 pc_t_star_desc:0 "褐色矮星は、 核融合を維持できるだけの質量をもたない亜恒星天体だ。 概ね巨大ガス惑星と同等のサイズだが、 その密度ははるかに大きい。 光度が低く、 熱放射も比較的小さいため、 これらの星の軌道上にある惑星が生命を育むことはほとんどない。"
 pc_m_giant_star:0 "M型赤色巨星"
 pc_m_giant_star_desc:0 "大きな半径と比較的低い表面温度をもつ赤色巨星は、 中質量の星が恒星進化の後期に見せる姿である。 膨張した恒星大気と高い光度が、 軌道の周辺に良好なハビタブルゾーンを作り出している。"
 pc_black_hole:0 "ブラックホール"
 pc_black_hole_desc:1 "ブラックホールは一般的に、 大質量の恒星が寿命を終えて崩壊した結果形成されるもので、 ひとたびシュバルツシルト面を通過すれば、 光を含めたあらゆるものが脱出できない怖ろしく強力な重力場を有している。 また、 ブラックホールの重力波はFTLドライブに干渉し、 付近の艦船が戦闘から緊急離脱することを困難にする。"
 pc_neutron_star:0 "中性子星"
 pc_neutron_star_desc:2 "この信じがたいほど高密度な恒星の残骸は、 大質量の星が超新星爆発を起こした際に生まれることがある。 一般的な直径は10kmほどだが、 その質量は平均的なG型主系列星の数倍にもなる。 中性子星が発する重力波と放射線は、 付近の艦船の亜光速度を低下させるため、 注意して航行する必要がある。"
 pc_pulsar:0 "パルサー"
 pc_pulsar_desc:1 "パルサーは、 電磁放射線を発する強い磁力を帯びた中性子星である。 パルサーは自転しているため、 その電磁放射は観測者に直接向けられたときにのみ観測できる。 この間隔は非常に正確であり、 極めて精密な時間計測に用いられることもある。 パルサーが発する放射線はデフレクター技術に干渉し、 付近の艦船やステーションのシールドが動作不能になる。"
 pc_toxoid_star:0 "青緑色の妖星"
 pc_toxoid_star_desc:0 "数千年にわたる毒性体への暴露により、 内部構造が変化してしまった恒星。 かつてはごく普通のG型主系列星だったが、 いまでは銀河中に類を見ない不気味な青緑色の光を放っている。"
 pc_infested:0 "汚染された惑星"
 pc_infested_desc:0 "この惑星の地表は、 ある種の有機物で汚染されている。"
 pc_gaia:0 "ガイア型惑星"
 pc_gaia_desc:0 "窒素と酸素を主成分とする大気をもった、 生命にとって理想的な気候の惑星で、 生態系は非常に活発。 どの緯度においても、 あらゆる高等生命にとっての最適な環境を見出せるだろう。"
 pc_nuked:0 "死の惑星"
 pc_nuked_desc:0 "窒素と酸素を主成分とする大気をもつ岩石の惑星。 この星の環境は現在「核の冬」状態であり、大気中にはすすのようなエアロゾルが充満している。 地表の放射線レベルは高く、 生命の兆しはほとんどない。"
 pc_ringworld_habitable:0 "リングワールド"
 pc_ringworld_habitable_desc:0 "星系の太陽を囲む巨大な環状居住地。 \n広大な可住空間を環の内側に確保しており、 住人は惑星に縛られた生物の限界と凡庸さから脱却している。"
 pc_ringworld_tech:0 "リングワールド"
 pc_ringworld_tech_desc:0 "星系の太陽を囲む巨大な環状居住地。 \n広大な可住空間を環の内側に確保しており、 住人は惑星に縛られた生物の限界と凡庸さから脱却している。"
 pc_ringworld_seam:0 "リングワールド"
 pc_ringworld_seam_desc:0 "星系の太陽を囲む巨大な環状居住地。 \n広大な可住空間を環の内側に確保しており、 住人は惑星に縛られた生物の限界と凡庸さから脱却している。"
 pc_ringworld_habitable_damaged:0 "リングワールド"
 pc_ringworld_habitable_damaged_desc:0 "星系の太陽を囲む巨大な環状居住地。 \n\nこの巨大構造物は、 部分的に修復不可能なダメージを受けているようだ。"
 pc_ringworld_tech_damaged:0 "リングワールド"
 pc_ringworld_tech_damaged_desc:0 "星系の太陽を囲む巨大な環状居住地。 \n\nこの巨大構造物は、 部分的に修復不可能なダメージを受けているようだ。"
 pc_ringworld_seam_damaged:0 "リングワールド"
 pc_ringworld_seam_damaged_desc:0 "星系の太陽を囲む巨大な環状居住地。 \n\nこの巨大構造物は、 部分的に修復不可能なダメージを受けているようだ。"
 pc_shielded:0 "封鎖された星"
 pc_shielded_desc:1 "[Root.GetShieldedPlanetDesc]"
 pc_shielded_desc_orig:0 "この惑星は、 通過不能なある種のエネルギーバリアに包まれている。 そのせいで地表のスキャンは不可能だ。"
 pc_ai:0 "人工知能の星"
 pc_ai_desc:0 "地表が人工構造物で埋め尽くされた岩石の惑星。 大気は薄く、 大部分が産業汚染物質で構成されている。 地表全体から強いエネルギーが放出されているが、 有機生命体の兆候はない。"
 pc_machine:0 "機械惑星"
 pc_machine_desc:0 "地表が人工構造物で埋め尽くされた岩石の惑星。 大気は薄く、 大部分が産業汚染物質で構成されているため、 生物の活動には適さない。"
 pc_machine_broken:0 "破壊された人工知能の星"
 pc_machine_broken_desc:0 "$pc_ai_desc$"
 pc_hive:0 "集合意識惑星"
 pc_hive_desc:0 "この星全体が一つの巨大な生命体であり、 それを形成する「集合意識」と精神的に結びついている。 この星に侵入した集合意識以外のあらゆる存在は、 星の地形そのものから攻撃を受けることになる。"
 pc_cybrex:0 "$pc_ringworld_habitable$"
 pc_cybrex_desc:0 "$pc_ringworld_habitable_desc$"
 pc_shattered:0 "粉砕された惑星"
 pc_shattered_desc:0 "かつて惑星だったものの残骸。 巨大なエネルギーがこの元惑星の核を爆発させ、 いまはただ大量の岩片が漂うのみとなっている。"
 pc_ice_asteroid:0 "氷小惑星"
 pc_ice_asteroid_desc:0 "氷を主成分とする、 大型の小惑星または微惑星。"
 pc_rare_crystal_asteroid:0 "$pc_crystal_asteroid$"
 pc_rare_crystal_asteroid_desc:0 "$pc_crystal_asteroid_desc$"
 pc_shattered_ring_habitable:0 "砕けたリングワールド"
 pc_shattered_ring_habitable_desc:0 "星系の太陽を囲む大規模な環状居住地。 \n\nこの巨大構造物の一部はダメージを受けており、 特に基幹部分の損傷が激しいが、 修復不可能なほどではない。"

