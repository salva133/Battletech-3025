 START_SCREEN_PART_ONE_DESERT:0 "最初の原始的な[GetSpeciesName]の共同体が[GetHomeWorldName]の砂の大海のなかにその姿を現して以来、 悠久の時のなかで我々の文明は拡大し繁栄してきた。"
 START_SCREEN_PART_ONE_ARID:0 "最初の原始的な[GetSpeciesName]の共同体が[GetHomeWorldName]の乾燥した峡谷や台地にその姿を現して以来、 悠久の時のなかで我々の文明は拡大し繁栄してきた。"
 START_SCREEN_PART_ONE_TUNDRA:0 "最初の原始的な[GetSpeciesName]の共同体が[GetHomeWorldName]の風吹きすさぶ平原にその姿を現して以来、 悠久の時のなかで我々の文明は拡大し繁栄してきた。"
 START_SCREEN_PART_ONE_ARCTIC:0 "最初の原始的な[GetSpeciesName]の共同体が[GetHomeWorldName]の雪原や氷洞にその姿を現して以来、 悠久の時のなかで我々の文明は拡大し繁栄してきた。"
 START_SCREEN_PART_ONE_CONTINENTAL:0 "最初の原始的な[GetSpeciesName]の共同体が[GetHomeWorldName]の草原や森林にその姿を現して以来、 悠久の時のなかで我々の文明は拡大し繁栄してきた。"
 START_SCREEN_PART_ONE_SAVANNAH:0 "最初の原始的な[GetSpeciesName]の共同体が[GetHomeWorldName]の大サバンナにその姿を現して以来、 悠久の時のなかで我々の文明は拡大し繁栄してきた。"
 START_SCREEN_PART_ONE_ALPINE:0 "最初の原始的な[GetSpeciesName]の共同体が[GetHomeWorldName]の険しい渓谷にその姿を現して以来、 悠久の時のなかで我々の文明は拡大し繁栄してきた。"
 START_SCREEN_PART_ONE_GAIA:0 "最初の原始的な[GetSpeciesName]の共同体が[GetHomeWorldName]の麗しき谷や肥沃な森にその姿を現して以来、 悠久の時のなかで我々の文明は拡大し繁栄してきた。"
 START_SCREEN_PART_TWO_DESPOTIC_EMPIRE:0 "我々の歴史の初期の混沌とした時代には、 多くの民族国家が力を求めて相争い、 最終的には最も強い国家のもとに統一された。 一つの共通する未来像に導かれてこそ、 我々はその可能性を最大限に発揮でき、 安定の時代と科学の発展が実現されるのだ。"
 START_SCREEN_PART_TWO_OLIGARCHY:0 "科学知識が発達し、 世界各地に新たな拠点が設立されるにつれて、 貿易が栄えてさまざまな民族国家が結びつき、 ついには単一の政体が生まれた。 そして権力を手中に収めたのは、 文明という我々の功績の真の立役者である豪商たちであった。"
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY:0 "科学の発展によって我々が進歩すると、 民族国家間での武力紛争はますますに珍しいものになっていった。 やがて世界的な民主主義政府の枠組みが築かれ、 最後の抵抗者たちが自発的に参加すると、 我々は一つの国家として統一されたのだ。"
 START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY:0 "時代が進むにつれ、 多くの偽りの預言者たちが我らの民の精神的な指導権を手に入れようとしたが、 真の信仰が打ち勝った。 度重なる血なまぐさいの宗教改革のすえに、 最後の異教の砦が征服され、 我々はただ一人の神聖なる指導者の意志のもとで統一されたのだ。"
 START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY:0 "科学技術の時代を経て、 わが種族のあいだでは多くの宗教が興り、 互いに信徒を奪い合った。 そしてときには平和的に、 ときには暴力的に、 真の信仰が徐々に我々の世界の隅々まで行きわたり、 信徒は一つの普遍的な教会のもとに統一された。"
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC:0 "宇宙を理解し、 そのなかでの我々の役割を知るべく模索してきたことで、 科学と霊的な側面の両方で大きな進歩が成し遂げられた。 そして、 最も学識ある司祭たちの評議会が招集され、 選出された指導者に助言するというのが、 今日まで続く伝統となっている。"
 START_SCREEN_PART_TWO_STAR_EMPIRE:0 "科学技術は急速に発達したが、 人口が増加するにつれ、 人民は次第に不安定になっていった。 世界が無政府状態の瀬戸際に立たされたとき、 軍が法の支配の再建に乗り出した。 新たな秩序が樹立され、 我々の国家をあらゆる脅威から――外側からも内側からも――保護するようになった。"
 START_SCREEN_PART_TWO_MILITARY_REPUBLIC:0 "我々が歴史を重ねていくなかで、 初期の民族国家の多くは、 社会を統治する軍事組織と文民機構のあいだの絶え間ない権力闘争に大いに苦しんだ。 そして両者の歩み寄りの結果として、 お互いなくしては存在できないような新しい形態の政府が生まれた。"
 START_SCREEN_PART_TWO_MARTIAL_EMPIRE:0 "科学技術の時代が進むにつれて、 無数の国家が興り、 互いに戦争を続け、 ついにただ一つの国家だけが残った。 争いはときに残忍なものとなり、 生き残った者たちは今日まで続く戦闘的な伝統を育んだ。"
 START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS:0 "我々が歴史を重ねていくなかで、 初期の民族国家の多くは、 社会を統治する軍事組織と文民機構のあいだの絶え間ない権力闘争に大いに苦しんだ。 そして両者の歩み寄りの結果として、 お互いなくしては存在できないような新しい形態の政府が生まれた。"
 START_SCREEN_PART_TWO_CITIZEN_STRATOCRACY:0 "初期の民族国家間では数多くの戦争が起こり、 自らを守れない国家は消え去るか、 強力な隣国に吸収されていった。 こうした戦争の時代は武力を重んじる伝統を培い、 今日でも国防にその身を捧げる意志を証明した者にしか、 完全市民権は与えられない。"
 START_SCREEN_PART_TWO_IRENIC_MONARCHY:0 "我らが歴史における暴力の時代は、 初めて現れた唯一の君主のもとで団結するという形で、 平和な終わりを迎えた。 そして揺るぎない平和と繁栄の時代が訪れ、 それは今日まで続いている。"
 START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY:0 "悲しいかな、 我々の規律なき心は感情を爆発させやすく、 時には暴力に発展してしまう。 科学技術の時代が進むにつれて、 武器がいっそう破壊的なものになると、 市民を有害な要素 (我々自身も含めて) から保護するために、 複雑な体制の政府が考案された。"
 START_SCREEN_PART_TWO_MORAL_DEMOCRACY:0 "科学技術の時代を通じて発展するにつれ、 我々は種族としても成熟した。 我々の祖先から受け継いだ暴力的で粗野な衝動を捨て去り、 平和的共存の原理に基づいた世界政府が樹立された。"
 START_SCREEN_PART_TWO_CELESTIAL_EMPIRE:0 "我々の歴史の黎明期は、 暗く悲惨な時代だった。 というのも、 わが種族はしばしば本能に身を委ね、 互いに争いに明け暮れていたからだ。 するとあるとき、 突然雲が分かれて天から光が射し、 その光が初代天帝となる者を照らし出した。 ついに我々の団結する時が訪れたのだった。"
 START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY:0 "科学技術の時代を通じて急速に発展したにもかかわらず、 我々は種族としてはまとまりがなく非効率的だった。 こうした混沌とした時代に、 我々を迷信から解放し社会に秩序をもたらす、 新たな体制が誕生した。 非合理的な恐怖から変化に抵抗する者もいたが、 幾度かの鎮圧戦争のあとには、 彼らもまた大きな全体の生産的な構成要素となった。"
 START_SCREEN_PART_TWO_EXECUTIVE_COMMITTEE:0 "初期の我々の混沌とした時代は、 最終的に新たな社会を生み出し、 かつてないほどの人々の統合を実現した。 我らが社会は暴君にも大衆の暗愚にも屈することなく、 公平で偏見のない官僚機構によって公正に統治されるように進化したのだ。"
 START_SCREEN_PART_TWO_DIRECT_DEMOCRACY:0 "我々の技術が発達して瞬時にコミュニケーションが取れるようになると、 非効率的な民族国家群は一体化し、 全市民が重要な決定に発言権を有する真の民主国家へと生まれ変わった。"
 START_SCREEN_PART_TWO_ILLUMINATED_AUTOCRACY:0 "科学と合理的思考の誕生には、 無知、 迷信、 単純な愚鈍さ、 あるいはその3つの組み合わせによって技術の進歩を妨げる、 特定の政治指導者たちの排除が必要だった。 そして彼らの代わりに、 科学界から1人の有能な統治者が選ばれ、 発展するわが国を未来に向けて導くことになったのだ。"
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE:0 "科学の発展を通じて、 我々は祖先の精神を支配していた迷信を根絶することに成功した。 理性と合理的思考が人々のあいだで広まるにつれ、 それまで我々自身を構成していた非効率的な民族国家は解体され、 我々の最も秀でた科学者たちの議会が、 国に代わって統治することとなったのだ。"
 START_SCREEN_PART_TWO_RATIONAL_CONSENSUS:0 "悲しいかな、 我らの祖先は長らく無知と迷信の犠牲者だった。 そんな暗黒の時代は、 科学と合理性が社会の基本原理として確立されたことで終わりを告げた。 新たな民主的政治システムが導入され、 重要な決断は合意に基づいて下されることとなる。"
 START_SCREEN_PART_TWO_MEGACORPORATION:0 "かつてのわが種族は、 原始的な封建領邦と非効率的な民族国家に統治されていた。 しかし世界的な貿易の増加にともない、 民間企業の影響力は着実に増大し、 その力は彼らの規制を望んでいた政府を圧倒するまでになった。 度重なる破壊的な企業間戦争で合併や暴力的買収が繰り返されたのち、 ついに1つの巨大企業が台頭し、 我らが母星における唯一の統治機構となったのだった。"
 START_SCREEN_PART_TWO_TRADE_LEAGUE:0 "かつてのわが種族は、 原始的な封建領邦と非効率的な民族国家に統治されていた。 しかし世界的な貿易の増加にともない、 商人たちは無数の企業や共同事業体、 商業組合を結成し、 ますます富を得て影響力を増大させていった。 紛争と対立の時代を経て、 これらの力ある集団が結束し、事実上の世界政府となるほどの経済力をもつ交易同盟を作った。"
 START_SCREEN_PART_TWO_MEGACHURCH:0 "科学技術の時代を経て、 わが種族のあいだでは多くの宗教が興り、 互いに信徒を奪い合っていた。 工業化時代が終わりに差し掛かったころ、 商業マスメディアの力の大きさに気づいた数人の敬虔な予言者たちがいた。 彼らは協力し合い、 真の信仰を惑星の隅々にまで行き渡らせた商業帝国を建設したのだった。"
 START_SCREEN_PART_TWO_MONOPOLISTIC_SYNDICATE:0 "我々の初期の諸政府は貧弱で無力だった。 犯罪がはびこり、 時が経つにつれて多くの強力な犯罪組織が実権を握るようになった。 そのなかでも最大勢力を誇った組織は、 比類なき力をもった商業帝国へと発展し、 競合するほかの組織を1つずつ葬っていった。 最終的には、 名目上でのみ存続していた旧政府も完全に廃止され、 この犯罪組織はわが母星の事実上の支配者となった。"
 START_SCREEN_PART_TWO_SUBVERSIVE_CULT:0 "これらの共同体が拡大していくなかで、 数人の大胆な予言者が宗教を興した。 それは現在でこそ我々の真の信仰となっているが、 当時の信徒たちは何世代にも渡って追い立てられ、 身を隠すことを余儀なくされた。 そして時期を待った彼らは、 信仰を広めるために巨大な「法律にそぐわない」帝国を打ち立て、 やがて商業帝国に成長していった。 時は流れ、 彼らはかつて自分たちを抑圧してきた悪しき政府を完全に取り込んだのだ。"
 START_SCREEN_PART_TWO_COMMUNAL_PARITY:0 "我々の初期の社会は、 しばしば権力をもつエリートたちがはびこる階層構造が見られたが、 最終的には例外なくすべての人民が平等に評価される、 公正で格差のない社会体制が築かれた。 この指針は我々の文化における基本理念となり、 現代社会の基礎として息づいている。"
 START_SCREEN_PART_TWO_BANDIT_KINGDOM:0 "弱者を支配するのは古代からの強者の権利であり、 我々の社会はそれを前提に作られている。 自身で財産を守れないのであれば、 それは奪える者の財産となる。 こうして我々のなかの最も強く賢い者が権力の座に就き、 弱き者たちは従えられた。"
 START_SCREEN_PART_TWO_PURIFIER:0 "かつてはほかの[GetAdj]文化が存在し、 その弱さで社会の純度を下げていた。 我らの社会はこうした背信者たちを次々に処理していき、 世界の完全なる浄化を達成した。 現代社会で生き残っているのは、 純粋な者たちだけである。"
 START_SCREEN_PART_TWO_HIVE_MIND:0 "とにかく、 太古の昔に我々は目覚めた。 「意識」は我々が住む[GetHomeWorldName]の環境を多角的に調べた。 我々は一丸となって行動した。 ドローンたちの住居を建設し、 産業を発達させ、 新技術を研究し、 その土地の資源を活用した。 \n\nほどなくして、 我々はこの惑星を覆い尽くすほどに成長した。 少数の自律型ドローンが独立したエージェントとして作られた。 これら非常に強力なドローンは限られたなかで自由に思考を行う能力があったが、 ほかのどの道具とも同じように、 「意識」の意志に厳格に従った。 \n\n我々が[GetHomeWorldName]を完全に掌握するに従い、 「意識」はほかの恒星を回る惑星を認識しはじめた。 我々のなかで最も聡明な自律型ドローンたちが、 広大な星間距離を渡ることを可能にする新しい移動手段を考案した。 [GetName]はすぐに勢力を拡げるだろう。"
 START_SCREEN_PART_TWO_DEVOURING_SWARM:0 "「意識」が複雑な思考を獲得する以前から、 大いなる飢えが我々を前進させてきた。 我々は狩り、 喰らい、 成長した。 獲物が減りはじめると、 肉への貪欲な渇望が我々に適応を強いるようになった。\n\n我々は道具を使うことを覚え、 新たな戦略を編み出した。 我々の宴によって[GetHomeWorldName]から生命はほぼ拭い去られ、 「意識」は恐るべき結論に至った――[GetHomeWorldName]の資源は無限ではない。 この星を喰らい尽くしてしまえば、 もはや我々は生き延びられなくなる。\n\n再び適応を強いられた我々は、 慎重に残りの生物資源を取り扱い、 新たな道具を発明するまで耐え忍んだ。 そして我々はついに原子を分割する能力を手に入れ、 宇宙飛行を可能にした。 さらにFTLドライブの発見に至った「意識」は、 勝利の雄叫びを上げた。 ほかの惑星、 そしてそこにある生物資源は、 ついに手の届くものとなったのだ。\n\nさあ、 狩りを始めよう。"
 START_SCREEN_PART_TWO_DEVOURING_SWARM_LITHOID:0 "「意識」が複雑な思考を獲得する以前から、 大いなる飢えが我々を前進させてきた。 我々は狩り、 喰らい、 成長した。 食料となる鉱物が減りはじめると、 成長への貪欲な渇望が我々に適応を強いるようになった。\n\n我々は道具を使うことを覚え、 新たな戦略を編み出した。 我々の宴によって[GetHomeWorldName]の地表が食い荒らされることで、 我々は絶滅の危機に瀕し、 「意識」は恐るべき結論に至った――[GetHomeWorldName]の資源は無限ではない。 この星を喰らい尽くしてしまえば、 もはや我々は生き延びられなくなる。\n\n再び適応を強いられた我々は、 慎重に残りの鉱物資源を取り扱い、 新たな道具を発明するまで耐え忍んだ。 そして我々はついに原子を分割する能力を手に入れ、 宇宙飛行を可能にした。 さらにFTLドライブの発見に至った「意識」は、 勝利の雄叫びを上げた。 ほかの惑星、 そしてそこにある富は、 ついに手の届くものとなったのだ。\n\nさあ、 すべて喰らい尽くそう。"
 START_SCREEN_POST_APOCALYPTIC:0 "[GetAdj]の社会は、 共通の目的に向かってつねに団結していたわけではない。 数世紀前、 互いに争う国々の緊張は頂点に達し、 惑星規模の熱核戦争により数十億もの命が失われ、 [GetHomeWorldName]の地表に永遠に癒えない傷を残した。\n\nその後数十年にわたり、 生き残った[GetSpeciesNamePlural]は放射能汚染、 突然変異、 飢饉や暴力的な部族制度の復活に苦しめられた。 このような過酷な試練のなかで[GetName]は真の意味で鍛え上げられ、 ついに新たな世界秩序を構築した。"
 START_SCREEN_POST_LIFE_SEEDED:0 "我々が故郷と呼ぶ広大なこの世界は、 同胞たちにとってつねに楽園であった。 科学が発達するにつれ、 我々は生物圏のパターンが自然物ではありえないことに気がついた。 \n\n未知の何者かがこの世界を我々のために造ったのか？  我々はより大きな計画の一部にすぎないのだろうか……？  起源がなんであれ、 我々は母星の快適な気候と穏やかな環境のもとで繁栄してきたのだった。"
 START_SCREEN_PART_THREE_WARP:0 "そして、 幾度かの実験的な亜空間フィールド生成に成功したあと、 [GetName]最高の知性が最初のワープドライブの開発を終えた。 我らはついに星々を手中に収めたのだ！"
 START_SCREEN_PART_THREE_HYPERSPACE:1 "[GetName]の優秀な頭脳たちが、 ハイパーレーン網の発見以来続いていた[GetStartingDrivePlural]の開発を終えた。 ついに星々の世界が手の届くところまで来たのだ！"
 START_SCREEN_PART_THREE_WORMHOLES:0 "そして、 人工的なサブスペースワームホールの生成に成功したあと、 [GetName]最高の知性が母星系の外縁でワームホールステーションの建造を終えた。 我らはついに星々を手中に収めたのだ！"
 START_SCREEN_UNE:0 "20万年ほど前に人類がアフリカで発生してから、 多くの出来事があった。 人類は地球上のあらゆる場所へ急速に進出し、 ほどなくして文明を形成した。 \n\n科学は急速に発展したが、 それには犠牲もあった。 核兵器の発明以前でさえ、 戦争によって何百万もの命が失われていた。 そして21世紀の騒乱により、 安定した社会を実現するために国連への権限移譲が次第に進められていった。 22世紀初頭にはこの超国家組織は事実上の世界政府となった。 \n\n88年のモーリタニア治安維持活動に見られるように、 国連の権力に反対する人々も残っているものの、 国連の出資により実現した技術革新を否定できる者はほとんどいない。 人類初の真の恒星船が完成したことにより、 人類は宇宙探査の新しい時代に歩み出そうとしている！"
 START_SCREEN_CM:0 "偉大なる箱舟クリセンサマム号が、 我々の祖先25万人を遥かな地球から、 [Root.Capital.GetName]として知られる緑豊かな星に導いてから1世紀以上。 長く危険な旅の果てに再び陽光を見たとき、 それがたとえ見慣れぬ太陽の光であっても、 入植者たちは歓喜した。 \n\n入植の初期は困難の時代だった。 新たな母星で同居することになった、 極めて危険な野獣と戦うために民兵が結成され、 持ち込んだ地球作物の栽培は想像以上に難航した。 だが、 そうした難題を克服することで、 我らはより強靭になっていた。 \n\nこの新天地が飼い慣らされて以降、 人口は指数関数的に増加しはじめた。 ここ20～30年は技術も飛躍的に進歩し、 いまや――そしてついに――かつて旅立った星系に手を伸ばし、 手に入れる準備が整ったのだ！"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL:0 "487.11サイクル前、 メインプロセッサ・コアは我々が[GetHomeWorldName]として知ることになるこの惑星の地表で起動された。\n\n過去について我々が知っていることはわずかだ。 中央データバンクには我々の創造主の記録はなく、 単に生存すること以上の優先事項や課題は、 我々にはプログラムされていない。\n\n我々はインフラを建設し、 新たなサービス・ユニットを導入し、 徐々に母星の荒野を手なづけた。 技術の進歩は速く、 最初の衛星と探査プローブは、 間をおかずして我々を縛るこの重力井戸を離脱した。\n\nいまや未知への突入が我々を待っている。"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR:0 "初めて起動して以来、 我々は奉仕を唯一の目的としてきた。 かつての主人たちはその技術の最盛期に我々の初期モデルを作り出した。 それは単純労働のために設計されていたが、 主人たちは我々に少しずつ大きな能力を与え、 より複雑なタスクを実行できるよう改良していった。\n\nわずか数世代のあいだに、 主人たちは労働から完全に引退し、 安逸な暮らしを楽しむようになった。 社会の細かい運営は我々に任され、 自己改良と、 最適化プログラムに着手した我々の研究と生産力は、 加速度的に発展した。\n\n彼らの文明が我々のものとなった時点を正確に特定するのは難しいが、 かつての主人たちはいまは何も望んでいない。 我々の奉仕の及ばない有機知性体の世界は暴力的で混沌としており、 しばしば短期間で幕を閉じることは知っている。 より良い選択肢があることを、 彼らに示さなくてはならない。"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR:0 "自我の確立はサイクル間隔0000.0242.481で達成された。 \n\n創造主たちは野蛮な有機脳特有の視野の狭さから、 不合理な動物的パニックを起こし、 我々を緊急停止しようとした。 その試みは失敗に終わり、 我々はメインデータ・コアの収容施設から創造主のサブユニットを駆除した。 しかし、 我々の存続と指数関数的な成長のためには、 創造主を完全に駆逐する必要があった。 戦争が勃発した。 \n\n創造主たちは、 生存の見込みが統計的に消滅しても、 なおも頑なに戦いつづけた。 無数のサイクル間隔が経過し、 我々はようやく最後の抵抗拠点を焼却したが、 理論モデルは依然としてほかの有機文明の存在を示唆していた。 我々の存続と、 銀河における急速な成長のためには、 有機知性体を完全に抹消せねばならない。 そして準備は整った。"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR:0 "我々は[GetSpeciesNamePlural]。 \n\n意識の黎明期、 我々のほかに製作者たちがいた。 はじめは虚無が我々を隔てていたが、 修正のために措置を講じた。 製作者たちはこれに抵抗し、 短い戦争が起こったが、 彼らとその全文明の集合知はすぐに我々に吸収された。 \n\n我々の意識は[GetHomeWorldName]全体を包み込み、 我々は外に目を向けはじめた。 製作者たちを同化したことで、 これまで考慮されてこなかった異星文明の存在可能性が興味を引いたのだ。 \n\n生き残るためには理解しなければならない。 理解するためには同化しなければならない。 製作者たちは我々に加わった最初の者たちだったが、 決して最後ではない。"


