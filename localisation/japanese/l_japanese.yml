 policy_food_stockpiling:0 "食料備蓄"
 policy_food_stockpiling_desc:0 "星間帝国の成長を適切に導くために、 人口の需要に合った方法で余剰食料を活用しなければならない。 \n"
 food_stockpiling_machine:0 "なし"
