 building_vault_2:0 "地下壕"
 building_vault_2_desc:0 "これらのテント状構造物が示しているのは、 巨大な地下壕への入口だ。 この地下壕は、 もともとはこの惑星の先住民のシェルターとして作られた。 ここには広大な機材置き場と、 採掘装備の保管所がある。"
 building_particle_accelerator:0 "粒子加速器"
