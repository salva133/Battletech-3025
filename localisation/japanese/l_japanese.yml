 edict_fear_campaign:0 "恐怖運動"
 edict_fear_campaign_desc:0 "異種族の下劣で獣じみた性質を市民に伝えなければならない。 わが国が汚らわしい異種族の海で孤立無援であるという事実を、 市民に突きつけるのだ。"
 edict_education_campaign:0 "教育運動"
 edict_education_campaign_desc:0 "大学に戻れ！  資源を消費して一時的にリーダーたちに高い教育を受けさせ、 スキルの上昇率を向上させる。"
 edict_healthcare_campaign:0 "医療運動"
 edict_healthcare_campaign_desc:1 "食事、 定期的な運動、 睡眠を組み合わせ、 民衆の健康状態を改善する。 健康的なライフスタイルを奨励することにより、 国民の寿命は延びるだろう。"
 edict_recycling_campaign:0 "リサイクル運動"
 edict_recycling_campaign_desc:0 "資源を浪費しないよう、 民衆を教育しなければ。 リサイクルを奨励する啓発運動により、 消費財コストを一時的に減少させる。"
 edict_robot_campaign:0 "ドローン増産運動"
 edict_robot_campaign_desc:0 "生産施設に追加の資源を投入することにより、 労働ドローンの製造ペースを速められる。"
 edict_machine_learning_campaign:0 "機械学習運動"
 edict_machine_learning_campaign_desc:0 "自律型ドローンに追加の資源を投入することにより、 自己学習アルゴリズムが全体の生産性を向上させる割合を増加させる。 "
 edict_drone_campaign:0 "ドローン増産運動"
 edict_drone_campaign_desc:0 "繁殖プールにバイオマスを追加投入することにより、 労働ドローンをより速く生産できる。"
 edict_learning_campaign:0 "学習運動"
 edict_learning_campaign_desc:0 "自律型ドローンに栄養を追加投与することにより、 生産性を向上させる。"
 edict_war_drone_campaign:0 "戦闘ドローン強化運動"
 edict_war_drone_campaign_desc:0 "戦闘ドローンに栄養を追加投与することにより、 戦闘能力を向上させる。"

