 ethic_authoritarian:1 "権威主義"
 ethic_authoritarian_desc:1 "§L文明繁栄には強力な指導者が不可欠だ――さもなくば無秩序と混沌が訪れる。 市民を最も生産的な道へと導くのが、 国家の義務である。 §!\n"
 ethic_fanatic_authoritarian:0 "狂信的な権威主義"
 ethic_fanatic_authoritarian_desc:1 "§L一つの声、 一つの王座、 一つの国家。 リーダーシップという名の偉大な責任を負う聡明な少数に従うことは、 大衆の厳粛な義務である。 §!\n"
 ethic_egalitarian:0 "平等主義"
 ethic_egalitarian_desc:1 "§L個人が努力すればどんな地位でも得られるという平等性を認めない社会は、 極めて不公平なだけでなく、 結局は非生産的な社会となる。 §!\n"
 ethic_fanatic_egalitarian:0 "狂信的な平等主義"
 ethic_fanatic_egalitarian_desc:1 "§L自分の欲望と目的は、 同胞のそれよりも重要なのだという誤った仮定のもと、 独裁者となろうとする者に対して警戒を怠るな。 市民すべての必要と権利に配慮しない社会など社会ではなく――犯罪である。§!\n"
 ethic_xenophobe:0 "排他主義"
 ethic_xenophobe_desc:1 "§L広大な未踏の領域を前にして、 我々はかつてないほどの危険に直面している。 なぜなら種の存続そのものが懸かっているからだ！  決して異星人を信用してはならない。 連中は笑顔の下に、 どんな心を隠しているか知れないのだから……§!\n"
 ethic_fanatic_xenophobe:0 "狂信的な排他主義"
 ethic_fanatic_xenophobe_desc:1 "§Lあらゆる異星人の影響を容赦なく排除しなければならない。 純血を保ち、 自身と母なる惑星に対して誠実でありつづけることによってのみ、 異星人の狡猾な陰謀から身を守れるのだ。 たとえ異星人を支配できたとしても、 自身の安全を保証するには不十分かもしれない……§!\n"
 ethic_xenophile:0 "受容主義"
 ethic_xenophile_desc:0 "§L心の奥底では、 我々の誰もが未知に対する憧れをもっている。 それは慣れ親しんだものを拒み、見知らぬものならなんであれ――あるいは誰であれ――歓迎する冒険心である。 §!\n"
 ethic_fanatic_xenophile:0 "狂信的な受容主義"
 ethic_fanatic_xenophile_desc:0 "§Lもしもこの世に絶対的な倫理的義務があるとすれば、 それは宇宙を探索し、 すべてを受け容れることだろう。 我々は孤独な旅人になってはならないのだ。 §!\n"
 ethic_militarist:0 "軍国主義"
 ethic_militarist_desc:1 "§L真の美徳と言えるものは勇気と規律だけで、 これらを適切な方向に向ければどんな障害も克服できる。 そこに真の力――つまり、 隠された戦力と、 破られることのない約束がある。 §!\n"
 ethic_fanatic_militarist:0 "狂信的な軍国主義"
 ethic_fanatic_militarist_desc:1 "§L軍事力以上に崇高なものはない。 市民の意志に関係なく、 すべての者にそれを叩き込むことが、 我々の生活様式を維持する唯一の方法である。§!\n"
 ethic_pacifist:0 "平和主義"
 ethic_pacifist_desc:0 "§L目的達成の手段として争いを選ぶのは、 愚かな考えだ。 争いは本来破壊的なものであり、 手に入れるべきものを破壊し、 破壊されるべきものに成長の余地を与えてしまう。 §!\n"
 ethic_fanatic_pacifist:0 "狂信的な平和主義"
 ethic_fanatic_pacifist_desc:0 "§L文明人としての我々の最大の関心事は、 あらゆる武力闘争の終焉であるべきだ。 戦争は進化の行き止まりにして、 無益な浪費活動でしかない。 §!\n"
 ethic_spiritualist:0 "精神主義"
 ethic_spiritualist_desc:1 "§Lこの広大で無関心な宇宙において、 我々がどれほど小さく、 無意味な生命であるかを忘れるなと説く者たちがいる。 なんと馬鹿げた話だろう！  我々が知りうる唯一の真実は、 自身の実在のみ。 宇宙はうわべこそ壮麗に見えるが、 これは我々がたまたま共有している夢にすぎないのだから。 §!\n"
 ethic_fanatic_spiritualist:0 "狂信的な精神主義"
 ethic_fanatic_spiritualist_desc:0 "§L我々の意識が現実を生じさせることは科学的に証明されているが、 宇宙にはこの関係を逆に捉える者たちもいる。忍耐強い我々はその幼稚な取り組みを、 積み木 (彼らは「物質」と呼んでいるようだが) の遊びと考えてやる。§!\n"
 ethic_materialist:0 "物質主義"
 ethic_materialist_desc:0 "§L星々の世界を目指すのなら、神や魂などの、 脳が生み出す幼稚な幻影から脱却せねばならない。 現実は残酷で厳しいものだが、 我々は断固として科学技術を追究し、 自らを鍛え上げて種を存続させなければならない。 §!\n"
 ethic_fanatic_materialist:0 "狂信的な物質主義"
 ethic_fanatic_materialist_desc:0 "§L痛みを伴うことだが、 我々は時代遅れの道徳観念を捨てるべきだ。 精神に特別な価値を与える｢叡智の光｣など存在しない。 あらゆる物質は、 我々が認めた価値以外に本質的な価値をもたないのだ。 確実性という名の自由を受け容れ、 あらゆるもので最大の効率を達成しよう！ §!\n"
 ethic_neutral:0 "中道"
 ethic_neutral_desc:0 "§L中道な精神とは自由な精神であり、 すべての可能性が開かれている……§!"
 ethic_gestalt_consciousness:0 "ゲシュタルト意識"
 ethic_gestalt_consciousness_desc:0 "§L我々は虚空に手を伸ばす。 \n広大な領域が我々と一体になる。 §!"

