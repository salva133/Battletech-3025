 policy_pre_sapients_desc:0 "我々の惑星に準知的生命体が住むことを許すかどうかを決定する。"
 pre_sapients_allow:1 "許容"
 pre_sapients_allow_name:4 "準知的生命体を許容"
 pre_sapients_allow_desc:3 "知能が高くとも、 彼らはやはりただの動物にすぎない。 無視しても安全だ。 \n\n§E準知的生命体を選択的に浄化することは可能§!"
 pre_sapients_protect:0 "保護"
 pre_sapients_protect_name:0 "準知的生命体を保護"
 pre_sapients_protect_desc:3 "いまは彼らもただの動物だが、 我々もかつては同じだった。 よって彼らを確実に保存すべきである。\n\n§E準知的生命体の選択的浄化は許可されず、 準知的生命体が住む惑星のテラフォーミングもできない。\n\n異星動物園を準知的生命体が住む惑星に建設できる。§!\n\n§Rこの政策を変更すると、 $d_alien_pets_deposit$または家畜を預けていない異星動物園は、 各惑星から取り除かれる。§!"
 pre_sapients_purge:0 "駆除"
 pre_sapients_purge_name:3 "準知的生命体を駆除"
 pre_sapients_purge_desc:0 "あらゆる権利は理性をもつ能力に由来する。 動物は動物にすぎず、 我々の道を阻む動物は害獣でしかない。\n\n§E所有する惑星内の準知的生命体は浄化される§!"
 pre_sapients_eat:1 "狩猟対象"
 pre_sapients_eat_name:1 "準知的生命体ハンティング"
 pre_sapients_eat_desc:0 "知性をもたない動物を帝国の一部と考えることは難しい。 だが、 彼らも帝国の成長を別の面から支えられるかもしれない……\n\n§E所有する惑星内の準知的生命体は食料として用いられる。 彼らの数は緩やかに減少する。 §!"

