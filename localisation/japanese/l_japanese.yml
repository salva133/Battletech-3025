 planet_automation_deficit_restriction:0 "£economy£ 逼迫建設不可"
 planet_automation_deficit_restriction_desc:0 "建造物や区域の維持費、 あるいは提供される職業枠によって資源の不足が発生、 または増加するような建造物の建設を行わない。"

 planet_automation_amenities_desc:0 "職業優先度を設定し、 快適度を産出する職業枠をもつ新建造物の建設を行うことで、 惑星の快適度を自動的に管理する。"
 planet_automation_designation_construction_desc:1 "惑星の開発構想に沿って、 建造物や区域を自動的に建設する。\n\n職業枠を新たに提供する建造物や区域は、 空いている職業枠がない場合か、 その開発構想に適した職に就ける失業POPがいる場合に建設される。"
 planet_automation_rare_resources_desc:0 "帝国の資源不足時に、 希少資源を産出する職業枠をもつ建造物を自動的に建設する。"
 planet_automation_pop_assembly_desc:0 "POPを製造する建造物を自動的に建設する。"
 planet_automation_housing_desc:0 "追加の住居を自動的に建設する。"
 planet_automation_building_slot_desc:0 "新たな建造物スロットを自動的に建設する。"
 planet_automation_crime_desc:1 "職業優先度を設定し、 新たな建造物の建設を行うことで、 §H[Owner.GetCrimeDeviancy]§!の抑制を自動的に行う。"
 planet_automation_clear_blockers_desc:0 "区域スロットのアンロックが必要な際に、 障害物を自動的に除去する。"
 planet_automation_permanent_employment_center_desc:0 "原材料を優先する惑星で、 §H死後雇用センター§!を自動的に建設する。"
 planet_automation_psi_corps_building_desc:0 "全惑星で§HPSI結社§!を自動的に建設する。"
 planet_automation_biotrophy_management_desc:0 "§H有機体の楽園§!の建設を有効化する。"
 planet_automation_worm_desc:0 "§Hオメガ配列§!の建設を有効化する。"
 planet_automation_upgrade_buildings_desc:0 "建造物の自動アップグレードを有効化する。 これは新たな建造物の建設より優先度が高くなる。"

 planet_automation_shift_click:0 "§HShift+クリック§!で、この設定を新たな植民地のデフォルトに設定する。 現在：$TOGGLED|H$"
 planet_automation_ctrl_click:0 "§HCtrl+クリック§!で、全惑星の設定を切り替える。"

 planet_automation_setting_enabled:0 "有効"
 planet_automation_setting_disabled:0 "無効"

 policy_voting_rights:0 "参政権"
 policy_voting_rights_desc:0 "統治者を選ぶ方法はさまざまだ。 民主的選挙はそのなかの1つにすぎない。\n"
 voting_not_allowed:0 "選挙なし"
 voting_not_allowed_name:0 "選挙なし"
 voting_not_allowed_desc:1 "統治者の選択は極めて重要であり、 大衆に任せることなどできない。 \n\n§EPOPは投票できず、 後継者が次の統治者になる§!"
 voting_allowed_elites_only:0 "エリート主義"
 voting_allowed_elites_only_name:0 "エリートによる決定"
 voting_allowed_elites_only_desc:0 "統治者の問題は、 我々の社会において最も尊敬されている思慮深いメンバーに任せるべきだ。 \n\n§EPOPは投票できないが、 帝国の統治者はリーダーたちの互選で選ばれる§!"
 voting_allowed_primary_only:0 "第一種族のみ"
 voting_allowed_primary_only_name:0 "第一種族選挙権"
 voting_allowed_primary_only_desc:1 "投票権は重大な責任であり、 第一種族以外には任せられない。 \n\n§E第一種族のPOPのみが民主的選挙で投票可能§!"
 voting_allowed_all:0 "自由投票"
 voting_allowed_all_name:0 "普通選挙権"
 voting_allowed_all_desc:1 "我らの帝国の統治には国民の意志を反映させる必要があり、 国民がすべてのプロセスに関与できなければならない。 \n\n§EあらゆるPOPが民主的選挙で投票可能§!"

 policy_leadership:0 "リーダーシップ"
 policy_leadership_desc:0 "個々のリーダーシップ能力には差があるため、 誰がリーダーになれるのかを決める必要がある。 \n"
 leadership_primary_only:0 "第一種族のみ"
 leadership_primary_only_name:0 "リーダーは第一種族のみ"
 leadership_allow_dominant_only_name:0 "リーダーは第一種族のみ"
 leadership_primary_only_desc:0 "帝国内の異種族の存在は受け入れても、 リーダーの地位は第一種族のみに限定しなければならない。 \n\n§E第一種族のPOPのみがリーダーに選出される§!"
 leadership_allow_xeno:0 "異種族許可"
 leadership_allow_xeno_name:0 "異種族のリーダーを許可"
 leadership_allow_xeno_desc:0 "わが帝国は、 それが何者であれ、 帝国内にある偉大な才能という富を無駄にしてはならない。 \n\n§E異種族POPのリーダーも選出される§!"
 leadership_allow_robot:0 "アンドロイド許可"
 leadership_allow_robot_name:0 "人工生命体のリーダーを許可"
 leadership_allow_robot_desc:0 "人工生命体は社会のほとんどの分野で帝国に仕えている。 彼らがリーダーの地位につくのを許されるのは当然である。 \n\n§E人工生命体POPのリーダーも選出される§!"
 leadership_allow_all:0 "すべて許可"
 leadership_allow_all_name:0 "あらゆる種類のリーダーを許可"
 leadership_allow_all_desc:0 "異種族だろうと人工生命体だろうと、 優秀であればリーダーの地位を求められる環境であるべきだ。 \n\n§EすべてのPOPのリーダーが選出される§!"

 policy_leader_enhancement:0 "リーダーの強化"
 policy_leader_enhancement_desc:0 "帝国の重みは相当なもので、 我々は次世代のリーダーがそれを担うためにどう準備するべきか、 決断する必要があるだろう。 \n"
 leader_enhancement_natural_selection:0 "自然淘汰"
 leader_enhancement_natural_selection_name:0 "リーダーは強化されない"
 leader_enhancement_natural_selection_desc:0 "自然に任せよう――才能は競い合う環境によって鍛えられるのだから。 \n\n§Eリーダーは追加のボーナスを得られない§!"
 leader_enhancement_selected_lineages:0 "血統選別"
 leader_enhancement_selected_lineages_name:0 "リーダーの血統を選択"
 leader_enhancement_selected_lineages_desc:0 "注意深い生殖計画を実施し、 我々の貴重な遺伝的遺産を保護するべきだ。 \n\n§H有効にすると帝国は次のものを得る：§!"
 leader_enhancement_capacity_boosters:0 "能力増強"
 leader_enhancement_capacity_boosters_name:0 "能力増強されたリーダー"
 leader_enhancement_capacity_boosters_desc:0 "どれほど費用がかかろうとも、 何かを偶然に任せることは避けよう。 DNAバンクの厳格な選別と修正を経て、 初めて我々は明日のリーダーを生み出せる。\n\n§H有効にすると帝国は次のものを得る：§!"

 policy_border_policy:0 "国境の初期状態"
 policy_border_policy_desc:0 "帝国の国境の扱いは、 我々が行う銀河支配の実態を物語るものだ。 これから出会う可能性のある異星文明に対し、 国境を開き彼らを歓迎すべきなのか、 閉鎖し自分たちの身を守るべきなのかを決めねばならない。 \n"
 border_policy_open:0 "開放"
 border_policy_open_name:0 "国境開放"
 border_policy_open_desc:0 "絶縁は疑念を招き、 疑念は紛争を招く。 隣人に我々には隠すことなどないと伝えよう。 \n\n§E国境は初期状態で開放される§!"
 border_policy_closed:0 "閉鎖"
 border_policy_closed_name:0 "国境閉鎖"
 border_policy_closed_desc:0 "帝国の国境は十分に守られ、 邪悪な影響を受けないようにしなくては。 その価値があると証明したものだけが、 我々の宙域に入ることを許されるだろう。\n\n§E国境は初期状態で閉鎖される§!"

 policy_first_contact_protocol:0 "ファーストコンタクト・プロトコル"
 policy_first_contact_protocol_desc:0 "銀河を旅する以上、 ほかの生命体との遭遇は不可避だが、 その場合にとるべきアプローチ方法を決めておく必要がある。 \n"
 first_contact_proactive:0 "積極的"
 first_contact_proactive_name:0 "積極的なコンタクト"
 first_contact_proactive_desc:1 "異星文明との出会いは、 新たな友人や新鮮な発見の素晴らしい機会を与えてくれる。 我々はファーストコンタクトがスムーズに為されるよう最大限の努力をすべきだ。 未知の艦船は温かく歓迎し、 公式発行の百科事典と視聴覚手引書を贈ろう。 \n\n$first_contact_proactive_effects$"
 first_contact_proactive_effects:0 "§E- 正体不明の中立勢力を攻撃できない\n- 他国がわが国とのコミュニケーションを確立しやすくなる\n- ファーストコンタクト成功時に得られる £influence£ 影響力が50%増加する§!\n\n"
 first_contact_cautious:0 "慎重"
 first_contact_cautious_name:0 "慎重なコンタクト"
 first_contact_cautious_desc:1 "相手が敵か味方かがはっきりするまでは、 我々の情報が異星人の手に渡らないようにするため、 あらゆる方策を講じよう。 \n\n$first_contact_cautious_effects$"
 first_contact_cautious_effects:0 "§E- 正体不明の中立勢力を攻撃できない\n- 他国がわが国とコミュニケーションを確立しにくくなる\n- ファーストコンタクト時のマイナスイベントが起こりにくくなる§!\n\n"
 first_contact_attack_allowed:0 "攻撃的"
 first_contact_attack_allowed_name:0 "攻撃的コンタクト"
 first_contact_attack_allowed_desc:2 "未知の危険が宇宙に潜んでいるかもしれない。 我々の生存を確実にするために、 躊躇せずに攻撃する備えをしておかなければ。\n\n$first_contact_attack_allowed_effects$"
 first_contact_attack_allowed_effects:0 "§E- 正体不明の中立勢力を攻撃できる\n- ファーストコンタクト時に、 拉致・解剖といった敵対的な選択肢をとれるようになる§!\n\n"

 policy_food_policy:0 "食料政策"
 policy_food_policy_desc:0 "帝国は飢えた人民であふれている。 食料危機を避けるため、 人民の需要と成長の必要性のバランスを取る必要がある。"

 food_policy_normal:0 "平均的な食事"
 food_policy_normal_name:0 "$food_policy_normal$"
 food_policy_normal_desc:0 "全人民に必要な栄養量が供給されるが、 食料は貴重な資源であり、 軽々しい浪費は許されない。 \n\n§E有機生命体のPOPは通常量の食料を消費し、 通常速度で増加する。 §!"

 food_policy_rationing:0 "厳格な配給制"
 food_policy_rationing_name:0 "$food_policy_rationing$"
 food_policy_rationing_desc:0 "必要であれば、 我々の誰もがより大きな善の犠牲にならねばならない。 栄光の未来が約束されているのに、 多少の飢餓がなんだというのか？ \n\n"

 food_policy_generous:0 "栄養豊富な食事"
 food_policy_generous_name:0 "$food_policy_generous$"
 food_policy_generous_desc:1 "胃袋を満タンにして冬眠することは、 わが市民に認められる基本的権利だ。 豊かで栄養価の高い食料を簡単に入手できるようにすれば、 星々への進出は大いに促進されるだろう。"

 policy_food_policy_gestalt:0 "$policy_food_policy$"
 policy_food_policy_gestalt_desc:0 "$policy_food_policy_desc$"

 food_policy_gestalt_normal:0 "$food_policy_normal$"
 food_policy_gestalt_normal_name:0 "$food_policy_normal$"
 food_policy_gestalt_normal_desc:0 "すべてのドローンが、 集合意識から必要なバイオマスを供給される。 \n\n§Eドローンたちは通常量の食料を消費し、 通常速度で増加する。 §!"

 food_policy_gestalt_rationing:0 "$food_policy_rationing$"
 food_policy_gestalt_rationing_name:0 "$food_policy_rationing$"
 food_policy_gestalt_rationing_desc:0 "浪費することなかれ。 求めることなかれ。 \n\n"

 food_policy_gestalt_generous:0 "$food_policy_generous$"
 food_policy_gestalt_generous_name:0 "$food_policy_generous$"
 food_policy_gestalt_generous_desc:0 "満たされたドローンこそ生産的なドローンだ。 \n\n"

 policy_research_policy:0 "研究優先政策"
 policy_research_policy_desc:0 "研究は、 わが帝国を前進させる。 我々の知識を深め、 新しい可能性をもたらすものだ。 研究者のために何を優先すべきか、 どこに優秀な人材を集めるべきかを決めなければならない。"

 research_policy_no_focus:0 "優先なし"
 research_policy_no_focus_name:0 "$research_policy_no_focus$"
 research_policy_no_focus_desc:0 "優先する分野を定めないことで、 研究者たちは自らの研究を追求しやすくなる。"

 research_policy_field_manipulation:0 "力場操作"
 research_policy_field_manipulation_name:0 "$research_policy_field_manipulation$"
 research_policy_field_manipulation_desc:0 "§Y力場操作§!の技術を優先することで、 その研究分野において優位性を得られる。"

 research_policy_particles:0 "素粒子物理学"
 research_policy_particles_name:0 "$research_policy_particles$"
 research_policy_particles_desc:0 "§Y素粒子物理学§!の技術を優先することで、 その研究分野において優位性を得られる。"

 research_policy_computing:0 "コンピュータ"
 research_policy_computing_name:0 "$research_policy_computing$"
 research_policy_computing_desc:0 "§Yコンピュータ§!の技術を優先することで、 その研究分野において優位性を得られる。"

 research_policy_new_worlds:0 "新天地"
 research_policy_new_worlds_name:0 "$research_policy_new_worlds$"
 research_policy_new_worlds_desc:0 "§Y新天地§!の技術を優先することで、 その研究分野において優位性を得られる。"

 research_policy_statecraft:0 "統治学"
 research_policy_statecraft_name:0 "$research_policy_statecraft$"
 research_policy_statecraft_desc:0 "§Y統治学§!の技術を優先することで、 その研究分野において優位性を得られる。"

 research_policy_biology:0 "生物学"
 research_policy_biology_name:0 "$research_policy_biology$"
 research_policy_biology_desc:0 "§Y生物学§!の技術を優先することで、 その研究分野において優位性を得られる。"

 research_policy_military_theory:0 "軍事学"
 research_policy_military_theory_name:0 "$research_policy_military_theory$"
 research_policy_military_theory_desc:0 "§Y軍事学§!の技術を優先することで、 その研究分野において優位性を得られる。"

 research_policy_materials:0 "材料工学"
 research_policy_materials_name:0 "$research_policy_materials$"
 research_policy_materials_desc:0 "§Y材料工学§!の技術を優先することで、 その研究分野において優位性を得られる。"

 research_policy_propulsion:0 "推進システム工学"
 research_policy_propulsion_name:0 "$research_policy_propulsion$"
 research_policy_propulsion_desc:0 "§Y推進システム工学§!の技術を優先することで、 その研究分野において優位性を得られる。"

 research_policy_voidcraft:0 "宇宙工学"
 research_policy_voidcraft_name:0 "$research_policy_voidcraft$"
 research_policy_voidcraft_desc:0 "§Y宇宙工学§!の技術を優先することで、 その研究分野において優位性を得られる。"

 research_policy_industry:0 "産業学"
 research_policy_industry_name:0 "$research_policy_industry$"
 research_policy_industry_desc:0 "§Y産業学§!の技術を優先することで、 その研究分野において優位性を得られる。"

 policy_trade_policy:0 "交易政策"
 policy_trade_policy_desc:0 "交易は繁栄の重要な源泉であり、 帝国に膨大な資源をもたらしてくれる。 交易価値をどの資源に変換するかを決定しなくてはならない。"

 trade_policy_default:0 "富の創造"
 trade_policy_default_name:0 "$trade_policy_default$"
 trade_policy_default_desc:0 "交易の目的は個人に利益を、 国家に収入をもたらすことだ。 この富の創造に全力を尽くすべきである。\n\n§E£trade_value£ §Y交易価値§!が£energy£ §Y1§!に変換される。§!"

 trade_policy_consumer_goods:0 "消費者の利益"
 trade_conversion_consumer_goods_name:0 "$trade_policy_consumer_goods$"
 trade_policy_consumer_goods_desc:0 "利益と税金は、 市民生活の向上ほど重要ではない。 交易の全力を生活必需品の生産と流通に向けるべきだ。 \n\n§E£trade_value£ §Y交易価値§!が£energy£ §Y0.5§!と£consumer_goods£ §Y0.25§!に変換される。 §!"

 trade_policy_unity:0 "思想市場"
 trade_conversion_unity_name:0 "$trade_policy_unity$"
 trade_policy_unity_desc:3 "交易は商品を運ぶだけでなく、 思想の拡散にも利用できる。 すべての惑星の住民が政府の声を聞けるよう、 交易の方向性を選択すべきだ。 \n\n§E£trade_value£ §Y交易価値§!が£energy£ §Y0.5§!と£unity£ §Y0.25§!に変換される。 §!"

 trade_policy_trade_league:0 "通商連合"
 trade_conversion_trade_league_name:0 "$trade_policy_trade_league$"
 trade_policy_trade_league_desc:3 "通商連合として互いに結束することで、 我々はまったく新しいレベルで繁栄し、 利益を保護できる。\n\n§E収集した£trade_value£ §Y交易価値§!が£energy£ §Y0.5§!、 £unity£ §Y0.2§!、 £consumer_goods£ §Y0.2§!に変換される。§!"

 trade_policy_holy_covenant:0 "聖なる盟約"
 trade_conversion_holy_covenant_name:0 "$trade_policy_holy_covenant$"
 trade_policy_holy_covenant_desc:0 "聖なる盟約のもとに団結することで、 我々は崇高な目的を果たして栄光を分かち合うことができる。\n\n§E収集した£trade_value£ §Y交易価値§!が£energy£ §Y0.5§!と£unity£ §Y0.5§!に変換される。§!"

 policy_economic_policy:0 "経済政策"
 policy_economic_policy_desc:0 "繁栄か安全か？  教育か防衛か？  大砲かバターか？  これらの問いは、 資源の限られるすべての政府が歴史を通して自問自答してきたものだ。 我々もその点では違いがない。"

 economic_policy_balanced:0 "混合経済"
 economic_policy_balanced_name:0 "$economic_policy_balanced$"
 economic_policy_balanced_desc:0 "戦争か平和のどちらかに傾倒することは視野を狭めてしまう。 両方に対応できるよう未来に備えなくては。\n\n§E資源産出にボーナスおよびペナルティなし。§!"

 economic_policy_civilian:0 "民間経済"
 economic_policy_civilian_name:0 "$economic_policy_civilian$"
 economic_policy_civilian_desc:0 "戦争を問題とする前に人民の需要を満たさねばならない。 帝国の基盤は経済力であり、 軍事力ではない。 \n\n"

 economic_policy_military:0 "軍事経済"
 economic_policy_military_name:0 "$economic_policy_military$"
 economic_policy_military_desc:0 "防衛の軽視は生存の軽視と同義だ。 敵に門を破られようとしているときに、 ちゃちな飾りや安ぴか物などなんの慰めにもならない。 \n\n"

 policy_drone_policy:0 "生産政策"
 policy_drone_policy_desc:0 "偉大な「意識」のシナプス容量は膨大だが無限ではない。 頭脳資源をどこに割くべきかを決めなくてはならない。"

 drone_policy_balanced:0 "均衡生産"
 drone_policy_balanced_name:0 "$drone_policy_balanced$"
 drone_policy_balanced_desc:0 "「意識」は原材料と加工品の両方に同等の能力を割く。 \n\n§E資源産出にボーナスやペナルティなし。 §!"

 drone_policy_worker:0 "抽出重視"
 drone_policy_worker_name:0 "$drone_policy_worker$"
 drone_policy_worker_desc:0 "原材料を生産している$pop_cat_simple_drone_plural$が「意識」に優先され生産的になるが、 $pop_cat_complex_drone_plural$は犠牲になる。 \n\n"

 drone_policy_thinker:0 "製造優先"
 drone_policy_thinker_name:0 "$drone_policy_thinker$"
 drone_policy_thinker_desc:0 "加工品を生産している$pop_cat_complex_drone_plural$が「意識」に優先され生産的になるが、 $pop_cat_simple_drone_plural$は犠牲になる。 \n\n"

 policy_robot_pop_policy:0 "ロボット労働者"
 policy_robot_pop_policy_desc:1 "自律型のロボットという概念だけでも、 いつかは我々の種族の労働者に取って代わり、やがて凌駕されるという発想につながる。 このような大規模な自動化について、 我々の立場を決めねばならない。\n"

 robot_pops_outlawed:0 "非合法"
 robots_outlawed_name:0 "ロボット労働者の非合法化"
 robot_pops_outlawed_desc:1 "自律型ロボットは人々の生活を脅かすだけでなく、 社会そのものにとっても脅威だ。 我々は自ら進んで時代遅れな存在になるべきではない。 \n\n§EロボティクスのPOPと軍隊は、 自動的に解体される。 §!"
 robot_pops_allowed:0 "合法"
 robots_allowed_name:0 "ロボット労働者の合法化"
 robot_pops_allowed_desc:0 "自動化による利益は明らかで、 しかも莫大なものだ。 人々の将来のためにも、 技術がもたらしてくれた機会は逃せない。"

 policy_artificial_intelligence_policy:0 "人工知能"
 policy_artificial_intelligence_policy_desc:0 "自我をもつ人工知能は将来、 多くの哲学的・倫理学的な問題を引き起こすと予測される。 我々はこの問題への姿勢を決定しておかなければならない。\n"
 no_robots_desc:0 "これらの機械は解体中だ。"
 dumb_robots_desc:0 "これらのロボティクスは知性をもたない隷属状態である。"
 ai_outlawed:0 "非合法"
 ai_outlawed_name:0 "人工知能の非合法化"
 ai_outlawed_short_desc:0 "これらの人工生命体は有機生命体の主人によって知性を剥奪され、 隷属する機械に戻された。"
 ai_outlawed_desc:8 "知性と自我をもつ機械は、 すべての生命体にとって計り知れない脅威となる。 真の人工知能を創造することは死に値する大罪だ。\n\n§E人工生命体は自由意志を剥奪され、 £pop_cat_ruler£ §Y$pop_cat_ruler$職§!や高度な£pop_cat_specialist£ §Y$pop_cat_specialist$職§!に就くことはできない。\n\n知的AIアシスタントは自動的に解体される。\n\n知性型コンピュータを研究できなくなる。§!"
 #  "or utilized in our ship designs."

