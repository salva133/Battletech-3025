 feature_droids:0 "ドロイド労働者"
 feature_droids_desc:1 "ドロイドはより複雑なロボットの一種で、 多くの場合、 主人に仕えるためにあらかじめプログラムされた個性をもち、 限定的な自我も備えている。 \n\n§E§Y$tech_droid_workers$§!の技術によって、 ロボットPOPは£pop_cat_specialist£ §Y$pop_cat_specialist$職§!に就けるようになる。 \n\n£job_researcher£ §Y研究§!のような一部の高度な£pop_cat_specialist£ §Y$pop_cat_specialist$職§!に就く場合、 人工知能が合法でなくてはならない。§!"
 feature_synths:0 "人工生命体の労働者"
 feature_synths_desc:1 "人工生命体は非常に複雑な機械である。 彼らの陽電子頭脳はクラス7の人工知能をサポートすることができ、 それによって完全な自我を確立している。 \n\n§E§Y$tech_synthetic_workers$§!の技術によって、 ロボットPOPは£happiness£ §Y幸福度§!の影響を受けるようになるとともに、 POP用のあらゆる£job£ §Y職業§!に就けるようになる。 \n\nただし£pop_cat_ruler£ §Y$pop_cat_ruler$職§!に就くには§Y人工知能の権利保障§!の政策が有効でなくてはならない。§!"
