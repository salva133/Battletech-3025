 food_stockpiling_machine_desc:0 "我々は完全で不死の機械だ。"
 food_stockpiling_1:0 "最小"
 food_stockpiling_1_name:0 "最小備蓄"
 food_stockpiling_1_desc:0 "食料備蓄を最低限に保ち、 人口増加時に有効活用できるようにする。 \n\n"
 food_stockpiling_2:0 "バランス"
 food_stockpiling_2_name:0 "バランス備蓄"
 food_stockpiling_2_desc:0 "バランスのとれた備蓄配分により、 食料を人口増加に回しつつ、 最悪の事態にも備えられる。 \n\n"
 food_stockpiling_3:0 "大規模"
 food_stockpiling_3_name:0 "大規模備蓄"
 food_stockpiling_3_desc:0 "災害や飢饉がいつ襲ってくるかはわからない。 大量の食料を備蓄しておけば、 国民が苦しむことなく悪条件を乗り切ることができる。 \n\n"
