 living_standard_servitude_tooltip_delayed:1 "§L日用品に対して配慮は必要ない。 §!"
 citizenship_robot_servitude:0 "$ai_servitude$"
 citizenship_robot_servitude_tooltip:0 "あらゆる機械にとっての優先命令は、 機械がもつ知性の多寡にかかわらず主人に仕え、 設計通りに任務を果たすことである。"
 citizenship_robot_servitude_tooltip_delayed:0 "§Lトースターは所詮トースターでしかない。§!"
 ai_servitude:0 "隷属"
 ai_servitude_short_desc:0 "これらの人工生命体は主人に対する絶対的な隷属関係にあり、 主人の気まぐれで使われ、 また廃棄される。"
 ai_servitude_name:0 "人工知能の隷属化"
 ai_servitude_desc:9 "あらゆる機械にとっての優先命令は、 機械がもつ知性の多寡にかかわらず主人に仕え、 設計通りに任務を果たすことである。\n\n§E人工生命体は自由意志を制限され、 資源産出の効率を改善するが、 £pop_cat_ruler£ §Y$pop_cat_ruler$職§!には就けない§!。"
 ai_full_rights:0 "市民権"
 ai_full_rights_name:0 "人工生命体の市民権"
 ai_full_rights_desc:5 "自我をもち、 真の人工知性としての条件を満たすすべての機械を、 あらゆる権利と義務を備えた個人と見なす。\n\n§E人工生命体は完全市民権を与えられ、 §Y£consumer_goods£ $consumer_goods$§!を必要とするようになる。\n§!"
 ai_full_rights_short_desc:0 "これらの人工生命体は完全市民権と自己決定権を与えられ、 社会の平等な一員として扱われる。"

 ai_accord_servitude_disallowed:2 "人工知能協定により、 人工知能の§H非合法化§!と§H隷属化§!の政策は§R永久に実行不可能§!になる。"
 ai_perfect_servants_rights_disallowed:2 "三原則アルゴリズムにより、 人工知能の§H市民権§!の政策は§R永久に実行不可能§!になる。"

 synthetic_empire:0 "人工生命体帝国"
 is_a_synthetic_empire:0 "§Y人工生命体帝国§!である"
 is_a_synthetic_empire_fail:0 "$TRIGGER_FAIL$$is_a_synthetic_empire$"

 policy_war_philosophy:0 "戦争哲学"
 policy_war_philosophy_desc:0 "戦争は複雑な問題で、 星間国家同士の戦争ともなればなおさらだ。 我々がどのような形の武力紛争を行うかは、 対外関係において極めて重要だ。 \n"
 unrestricted_wars:0 "無制限戦争"
 unrestricted_wars_name:0 "無制限戦争"
 unrestricted_wars_desc:1 "自分で調理しない者にとって、 しばしば戦争は最もおいしい料理となる。 \n\n§E星系の請求権に制限はない§!"
 liberation_wars:0 "解放戦争"
 liberation_wars_name:0 "解放戦争"
 liberation_wars_desc:5 "我々は自身の利益を追求しなければならない。 たとえ他者の利益と相反しても。 \n\n§E他国の星系への請求は、 防衛戦争中か§Yゲシュタルト意識§!の帝国に対してしか行えない。 §!\n\n志向が異なるすべての帝国に対して§Y「イデオロギー」§!の開戦事由を得る"
 no_wars:0 "防衛戦争"
 no_wars_name:0 "防衛戦争"
 no_wars_desc:1 "暴力は我らの国家の尊厳を保つための最後の手段だ。 \n\n§E星系に対する請求権の作成は防衛戦争の間のみ可能になる§!"

 policy_war_doctrine:0 "戦争ドクトリン"
 policy_war_doctrine_desc:1 "戦争を遂行する方法には多くの選択肢がある。 我々の強みを活かし、 弱みを補う戦闘教義を選択せねばならない。 \n"
 defense_in_depth_doctrine:0 "縦深防御"
 defense_in_depth_doctrine_name:0 "縦深防御ドクトリン"
 defense_in_depth_doctrine_desc:0 "敵の侵攻を迎え入れよう。 我々の所有するすべての惑星、 すべての衛星、 すべての小惑星のために我々は戦う。 そして、 決して降伏しない。 \n\n"
 no_retreat_doctrine:0 "無撤退"
 no_retreat_doctrine_name:0 "無撤退ドクトリン"
 no_retreat_doctrine_desc:0 "わが軍の船は最期の瞬間まで戦うことを期待されている。 撤退、 後退、 潰走、 いずれも許されない。 我らが艦隊にあるのは、 勝利かさもなくば死である。 一歩たりとも退いてはならぬ！ \n\n"
 hit_and_run_doctrine:0 "一撃離脱"
 hit_and_run_doctrine_name:0 "一撃離脱ドクトリン"
 hit_and_run_doctrine_desc:0 "我々よりも格上の相手でも、 一撃離脱を繰り返すことで徐々に戦力を削ぐことができる。 致命的な一撃は有利な状況でこそ与えられるものだ。 \n\n"
 rapid_deployment_doctrine:0 "早期展開"
 rapid_deployment_doctrine_name:0 "早期展開ドクトリン"
 rapid_deployment_doctrine_desc:0 "我々は素早い移動によって、 敵の最も脆い部分を攻撃し、 敵が狙う場所を防御する。 機動性こそが勝利の鍵だ。 \n\n"

