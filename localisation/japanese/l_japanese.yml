 SHIP_STAT_DESC_cost:0 "§E船の建造コストは、 現在装備している区画やコンポーネントにかかるコストの合計である。 大きな区画や高度なコンポーネントには高いコストがつきものだ。 §!"
 SHIP_STAT_DESC_build_time:0 "§E建造にかかる時間は、 装備する区画やコンポーネントの数に比例する。 §!"
 SHIP_STAT_DESC_energy_maintenance:1 "艦船の運用に必要な§E§H維持費§!は、 合計§H建造費§!の一定割合となる。 §!"
 SHIP_STAT_DESC_mineral_maintenance:1 "艦船の運用に必要な§E§H維持費§!は、 合計§H建造費§!の一定割合となる。 §!"
 SHIP_STAT_DESC_power:1 "§E豊富な§H出力§!は、 さまざまな搭載システムを運用するために不可欠だ。 出力は反応炉を追加すると増加し、 それ以外のコンポーネントによって消費される。 §H出力§!がマイナスだと設計は保存できない。 §!"
 SHIP_STAT_DESC_hitpoints:1 "§E§H船体値§!は船のダメージ許容量だ。 この値を越えたとき、 船体は決定的に破損し、 船は破壊される。 §!"
 SHIP_STAT_DESC_armor:2 "§E§H装甲§!は第二の防衛線であり、 船体がダメージを受ける前に、 シールドを貫通したすべての着弾を受け止める。 船が特別な装甲再生コンポーネントを装備している場合を除いて、 §H装甲§!は星系基地でなければ修理できない。 §!"
 SHIP_STAT_DESC_shields:1 "§E§Hシールド§!は第一の防衛線であり、 装甲や船体がダメージを受ける前に攻撃を受け止める。 一部の兵器はシールドへのダメージを増加させたり、 完全に無視したりできる。 また、 シールドはパルサーの近くでは機能しない。 交戦中でないときに徐々に回復する。 §!"
 SHIP_STAT_DESC_evasion:1 "§Eすべての艦船は攻撃を回避可能だ。 回避できれば一切のダメージを受けない。 §H回避§!率はスラスターなどのコンポーネントによって向上させられるが、 大型の艦船に採用しても効果が薄い。 §!"
