 trait_rapid_breeders_lithoid_desc:0 "$trait_rapid_breeders_desc$"
 trait_slow_breeders:0 "鈍い繁殖者"
 trait_slow_breeders_desc:0 "§Lこの特性をもつ種族の繁殖は遅く、 人口増加を減速させる。 §!\n"
 trait_delicious:0 "美味"
 trait_delicious_desc:0 "§Lこの特性をもつ種族は、 食物として非常に栄養価が高いという、 興味深い適応進化を遂げている。 §!\n"
 trait_nerve_stapled:0 "神経ステープラー"
 trait_nerve_stapled_desc:0 "§L自己保存と自由意志に関わる、 生命維持に不要な神経経路を切断することで、 従順で忠実な従属種を創り出す。 §!\n"
 trait_fertile:0 "多産"
 trait_fertile_desc:1 "§Lこの特性をもつ種族の生来の繁殖力と温和さは、 積極的な肉体的・行動的改変を施されたことにより、 劇的に強化されている。 §!\n"
 trait_erudite:0 "洗練された脳"
 trait_erudite_desc:1 "§L生物工学的改変により、 この特性をもつ種族の脳の休眠部分は活性化され、 知覚が著しく鋭敏になっている。 §!\n"
 trait_robust:0 "頑健な臓器"
 trait_robust_desc:0 "§Lこの特性をもつ種族の臓器は、 生理学的に最適化されていて冗長性に優れ、 災害や疫病に対し並外れた耐性がある。§!\n"
 trait_charismatic:0 "カリスマ"
 trait_charismatic_desc:0 "§Lこの特性をもつ種族には特別なカリスマがあり、 周囲から好感を抱かれやすい。 §!\n"
 trait_repugnant:0 "嫌悪感"
 trait_repugnant_desc:0 "§Lこの特性をもつ種族の容貌と風習は、 ほとんどの他種族にとって不快であり、 彼らと共生したがる者は少ない。 §!\n"
 trait_talented:0 "有能"
 trait_talented_desc:0 "§Lこの特性をもつ種族には天性の才能がある。 §!\n"
 trait_strong:0 "強靭"
 trait_strong_desc:0 "§Lこの特性をもつ種族は強靭な肉体を有し、 戦場では手強い戦士となる。 §!\n"
 trait_very_strong:0 "とても強靭"
 trait_very_strong_desc:0 "§Lこの特性をもつ種族は、 物理法則を無視しているかのような力を備えている。 §!\n"
 trait_weak:0 "貧弱"
 trait_weak_desc:0 "§Lこの特性をもつ種族は肉体的に貧弱であり、 戦場では弱々しい戦士だ。 §!\n"
 trait_tough:0 "頑強"
 trait_tough_desc:0 "この特性をもつ種族は、 大抵の生物が死んでしまうような外傷にも耐えられる。\n"
 trait_frail:0 "虚弱"
 trait_frail_desc:0 "§Lこの特性をもつ種族は特に脆弱だ――他種族にとっての軽傷も、 彼らにとっては致命的となりうる。 §!\n"
 trait_stoic:0 "毅然"
 trait_stoic_desc:0 "§Lこの特性をもつ種族は強い自制心を有し、 危険な状況に直面してもまったく狼狽しない。 §!\n"
 trait_timid:0 "臆病"
 trait_timid_desc:0 "§Lこの特性をもつ種族は争いごとに萎縮する傾向があり、 すぐに狼狽する。 §!\n"
 trait_indolent:0 "怠惰"
 trait_indolent_desc:0 "§Lこの特性をもつ種族は重労働を敬遠し、 努力することを避けようとする。 §!\n"
 trait_communal:0 "社会的"
 trait_communal_desc:0 "§Lこの特性をもつ種族は非常に社会的であり、 他人との共同生活に順応している。 §!\n"
 trait_solitary:0 "孤立的"
 trait_solitary_desc:0 "§Lこの特性をもつ種族は、 孤立的かつ縄張り意識が強い傾向にあり、 混雑状態に対して苛立ちを覚える。§!\n"
 trait_adaptive:0 "順応性"
 trait_adaptive_desc:1 "§Lこの特性をもつ種族は、 異質な環境においても高い順応性をもつ。 §!\n"
