 ####################################

 d_mountain_range:0 "£blocker£ 険しい山脈"
 d_mountain_range_desc:0 "この地域には標高が高く、 峰越えが困難な山脈が広がっている。"
 d_active_volcano:0 "£blocker£ 活火山"
 d_active_volcano_desc:0 "この地域には溶岩や火山性ガスを放出する活火山がある。"
 d_dangerous_wildlife_blocker:0 "£blocker£ 危険な原生生物"
 d_dangerous_wildlife_blocker_desc:0 "この地域の自然環境は特に致死的で、 多くの危険な捕食者や有毒植物が存在する。"
 d_dense_jungle:0 "£blocker£ 鬱蒼としたジャングル"
 d_dense_jungle_desc:0 "この地域全体に鬱蒼として通行不能なジャングルが生い茂っている。"
 d_quicksand_basin:0 "£blocker£ 流砂"
 d_quicksand_basin_desc:0 "流砂がこの地域一帯に広がっており、 建設作業は不可能だ。"
 d_noxious_swamp:0 "£blocker£ 有毒湿地"
 d_noxious_swamp_desc:0 "腐敗ガスが充満した沼地や湿地帯。"
 d_massive_glacier:0 "£blocker£ 巨大氷河"
 d_massive_glacier_desc:0 "分厚く巨大な氷がこの地域を覆っている。"
 d_toxic_kelp:0 "£blocker£ 有毒海藻"
 d_toxic_kelp_desc:0 "この地域の海は、 ほとんどの生命体にとって有毒である海草の森で覆われている。"
 d_deep_sinkhole:0 "£blocker£ 底なし穴"
 d_deep_sinkhole_desc:0 "この地域には途方もなく巨大な陥没穴がある。"
 d_city_ruins:0 "£blocker£ 滅びた都市"
 d_city_ruins_desc:0 "かつては偉大な都市だったが、 いまでは見渡す限りに広がる金属の墓場だ。"
 d_ancient_ruins:0 "£blocker£ 古代の廃墟"
 d_ancient_ruins_desc:0 "§Lかつては高度な技術で作られた偉大な都市だったが、 いまでは何世紀も放棄された廃墟と瓦礫の山にすぎない。§!"
 d_ancient_cryo_chambers:0 "£blocker£ 壊れた生体停止チャンバー"
 d_ancient_cryo_chambers_desc:0 "§L数百万基の生体停止チャンバーを含む、 半壊した巨大な複合施設。 施設に電力は供給されておらず、 チェンバー内にいた何十種もの異なる生物に由来するとみられる、 生体物質の痕跡だけが残されている。 §!"
 d_tribal_settlement:0 "£blocker£ 先住民の保留地"
 d_tribal_settlement_desc:1 "この地域一帯は、 前FTL先住民の特別保留地に指定されている。"
 d_xeno_preserve:0 "£blocker£ 異星生物保護区"
 d_xeno_preserve_desc:0 "この地域一帯は、 絶滅に瀕した異星生物の特別保留地に指定されている。"
 d_wandering_forests:0 "£blocker£ さまよう森"
 d_wandering_forests_desc:0 "この星のさまよう森は、 頻繁に新しい場所へ集団移動する。 その結果、 道路や電線などのインフラ整備に支障をきたしている。"
 d_wandering_forest_reserve:0 "£blocker£ さまよう森保護区"
 d_wandering_forest_reserve_desc:0 "§Y近隣のタイルに £society£ 研究を加える。 §!\n\nさまよう森の移動範囲である広大な領域をカバーする自然保護区。"
 d_sinkhole_subterraneans:0 "£blocker£ 地下への入り口"
 d_sinkhole_subterraneans_desc:0 "この世界の地下に張り巡らされた広大な洞窟網につながる、 巨大な穴。"
 d_crater:0 "£blocker£ クレーター"
 d_crater_desc:0 "かつて何かがこの星の地表に衝突してできた、 巨大なクレーター。"
 d_bomb_crater:0 "£blocker£ 爆発クレーター"
 d_bomb_crater_desc:0 "この大規模なクレーターは、 特に破壊的の高い水素爆弾によって生じた。"
 d_ruined_district:0 "£blocker£ 荒廃した地区"
 d_ruined_district_desc:0 "この地区は、 容赦ない軌道爆撃でできた無数のクレーターに覆われている。"
 d_radioactive_wasteland:0 "£blocker£ 放射能の荒れ地"
 d_radioactive_wasteland_desc:0 "放射線を浴びて荒廃したこの地で生きられる有機生命体は一握りだ。"
 d_failing_infrastructure_desc:0 "この地域は廃墟と化したコンビナート群と、 有毒な土壌に覆われている。 過去の進歩の時代の残骸だ。"
 d_failing_infrastructure:0 "£blocker£ 工業汚染地域"
 d_forgotten_civilization:0 "£blocker£ 忘れられた文明"
 d_forgotten_civilization_desc:0 "我々よりも先に繁栄していた文明の、 忘れ去られた廃墟。"
 d_decrepit_dwellings:0 "£blocker£ 大スラム"
 d_decrepit_dwellings_desc:0 "この地域には貧困層や漂泊者が大量に住み着き、 広大なスラムと掘立小屋の街が広がっている。"
 d_decrepit_dwellings_custom_tooltip:0 "£pop£ POPが§Y1§!製造される"
 d_titanic_life_blocker:0 "£blocker£ 巨大生命体"
 d_titanic_life_blocker_desc:0 "多数の巨大な異星生物がこの地域を住処にしているので、 開発は避けたほうが賢明だろう。"
 d_bombarded_land:0 "£blocker£ 焦土"
 d_bombarded_land_desc:0 "この地域は軌道爆撃によって荒廃した。"
 d_battlefield_debris:0 "£blocker£ 戦場跡"
 d_battlefield_debris_desc:0 "この地域は、 大規模な地上戦が相次いで行われたせいで荒廃した。"
 d_tomb_world_ruins:0 "£blocker£ 住人のいる廃墟"
 d_tomb_world_ruins_desc:0 "いまは廃墟と化したこの大都市では、 貧しい者たちが各地で廃品を漁って必死に生活している。"
 d_tomb_world_wasteland:0 "£blocker£ 放射能汚染地域"
 d_tomb_world_wasteland_desc:0 "かつて大量の核兵器が使用された地域。 初期のころよりは放射線量は低下しているが、 大掛かりな除染作業を行わなければ居住には適さない。"
 d_machine_empire_ruins:0 "£blocker£ 放棄された都市"
 d_machine_empire_ruins_desc:0 "かつてはこの惑星の主要都市だったようだが、 いまは崩壊し遺跡と化している。 以前の住人の痕跡は残っていない。"
 d_exterminators_ruins:0 "£blocker£ 旧有機生命体都市"
 d_exterminators_ruins_desc:0 "熱と閃光で焼き尽くされた、 有機生命体のかつての主要都市。 倒壊せずに残っている建物のなかには灰しかない。"
 d_assimilators_ruins:0 "£blocker£ 静寂の廃墟"
 d_assimilators_ruins_desc:0 "かつては大規模な集落だった崩れかけの廃墟。 同化されるよりも自滅を選んだ有機生命体の、 朽ちゆく死骸だけが残されている。"
 d_former_battlefield:0 "£blocker£ 戦場跡"
 d_former_battlefield_desc:0 "数万もの焼け焦げた戦闘機械と、 有機生命体兵士の歪んだ骸が、 先の大戦の名残として大地に散乱している。 あちこちに放射線が残留しており、 ほとんどの電子機器に干渉する。"
 d_strip_mine:0 "£blocker£ 放棄された露天鉱床"
 d_strip_mine_desc:0 "この地域では過去に大規模な露天掘り行われていたが、 残念ながら、 将来の開発を考慮してプログラムされていない、 より古く原始的な重機が使われていた。"
 d_unsupervised_settlement:0 "£blocker£ 無秩序な村落"
 d_unsupervised_settlement_desc:0 "未だに機械に管理されていない、 孤立した有機生命体の社会。 数世紀のあいだに住民達は技術的に衰退してしまっており、 居留地の壁の内側では暴力と病気と飢餓が猛威をふるっている。"
 d_collapsed_burrows:0 "£blocker£ 崩落した穴"
 d_collapsed_burrows_desc:0 "この場所は、 かつて集合意識が居を構えていた巨大な地下トンネル網だったが、 周辺の野生動物や資源が乱獲・乱開発されたために放棄された。"
 d_ruined_building_blocker:1 "£blocker£ 廃墟"
 d_ruined_building_blocker_desc:0 "広大な廃墟があらゆる開発を阻んでいる。"
 d_hibernating_lithoids:0 "£blocker£ 岩石種族の一枚岩"
 d_hibernating_lithoids_desc:0 "石化した岩石種族を含むとみられる、 非常に豊かな鉱物の露頭。"
 d_big_nature_preserve_blocker:0 "$d_nature_preserve_blocker$"
 d_big_nature_preserve_blocker_desc:0 "この惑星の一部は自然保護区に指定されており、 手を加えることができない。"
