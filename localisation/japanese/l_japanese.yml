 core_worlds_all:0 "全種族"
 core_worlds_all_name:0 "全種族"
 core_worlds_all_desc:0 "多様性は活気ある帝国実現の鍵である。 国内のあらゆる種族に対して直轄星系への扉を開き、 彼らの価値観を反映しなくてはならない。 \n\n§EすべてのPOPは直轄星系に住める§!"
 core_worlds_citizens_and_slaves:0 "市民と奴隷限定"
