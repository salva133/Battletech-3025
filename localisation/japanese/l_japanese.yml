 unity_ambition:0 "統合の目標："
 edict_scientific_revolution:0 "$unity_ambition$科学革命"
 edict_scientific_revolution_desc:0 "科学的発見における、 短くも極めて生産的な黄金時代。 勇気、 創意工夫、 自由奔放な楽観主義があなたをさらに遠くへ導いてくれる。"
 edict_desperate_measures:0 "$unity_ambition$窮余の策"
 edict_desperate_measures_desc:0 "追い詰められた獣が危険極まりないことを、 敵はすぐに理解するだろう。 我々は存続のための努力を怠ってはならない。"
 edict_fortress_proclamation:0 "$unity_ambition$要塞宣言"
 edict_fortress_proclamation_desc:0 "わが国境は難攻不落の境界線であり、 最も野心的な隣人に明確なメッセージを伝えるだろう――この先へは行かせない、 というメッセージを！"
 edict_architectural_renaissance:0 "$unity_ambition$建築ルネサンス"
 edict_architectural_renaissance_desc:0 "これは今までの世代にとって、 夢見ることしかできなかった規模の構造物だ。 巨大構造物はわが文明の真の遺産となるかもしれない。"
 edict_hearts_and_minds:0 "$unity_ambition$民心掌握"
 edict_hearts_and_minds_desc:0 "政府方針の利点を民衆に理解させるための、 集中的なプロパガンダ活動を行う。 これも最終的には彼ら自身の利益となる。"
 edict_omnifarious_acquisition:0 "$unity_ambition$多角的資源調達"
 edict_omnifarious_acquisition_desc:0 "使えるものはなんでも使い、 再利用する。 我々の野望には、 目に映る資源すべてが必要だ。"
 edict_grand_fleet:0 "$unity_ambition$大艦隊"
 edict_grand_fleet_desc:0 "銀河における我々の野望の実現には、 大艦隊の建造が第一目標にして不可欠なものとなる。"

