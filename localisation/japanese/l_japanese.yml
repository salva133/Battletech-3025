 # Local Resources
 ####################################

 sr_alien_pets:0 "ペット用エイリアン"
 sr_alien_pets_desc:1 "この従順で知性に乏しい動物は簡単に飼い慣らすことができ、 フレンドリーな態度と魅力的な外見から、 ペットやコンパニオン・アニマルとして人気がある。 受容主義の人々はこの動物を高く評価しており、 動物園に誇らしげに展示している。"
 sr_betharian:0 "ベザリアン石"
 sr_betharian_desc:0 "この希少な石は、 隕石の衝突によって多くの惑星に堆積している。 非常にゆっくりと燃えるため、 極めて効率のいいエネルギー源となる。"

