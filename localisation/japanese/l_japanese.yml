 mission_technological_enlightenment_0:1 "技術改革"
 mission_technological_enlightenment_0_desc:3 "未開人の文明を早急に宇宙時代まで導く努力がなされている。 所要時間は彼らの現在の技術水準による。 \n\n§Eミッションが完了すると、 彼らは§R自分たちの母星系に対する完全な領有権§!を獲得し、 我々の保護国として星間文明社会に加わる。§!\n\n"
