 PICKET_BEHAVIOR_DESC:2 "§H前哨戦術：§!艦船は敵との間隔を中距離まで縮め、 近づく敵に要撃を試みる。"
 PLATFORM_BEHAVIOR_DESC:2 "§H拠点戦術：§!防衛拠点は移動させず、 射程距離内のすべての敵を攻撃する。"
 COLOSSUS_BEHAVIOR_DESC:0 "§H黙殺戦術：§!艦船はあらゆる攻撃を無視し、 与えられた命令を遂行する。"
 TORPEDO_BEHAVIOR_DESC:0 "§H魚雷戦術：§!艦船は敵にまっすぐ突進し、 掃射攻撃を行う。"


 PLANET_KILLER_CRACKER:0 "惑星破砕砲"
 PLANET_KILLER_CRACKER_ACTION:0 "惑星を砕く"
 PLANET_KILLER_CRACKER_DESC:0 "指向性の熱エネルギーを投射して惑星の大気を過熱し、 地核を不安定にさせて、 災害級の地殻変動を引き起こす。 最後にやや小規模な振動性の衝撃を与えることにより、 惑星を粉砕する。"
 PLANET_KILLER_SHIELDER:0 "惑星調停機"
 PLANET_KILLER_SHIELDER_ACTION:0 "調停する"
 PLANET_KILLER_SHIELDER_DESC:1 "惑星の周囲に遮蔽フィールドを展開し、 一部の波長の光以外は進入不可能なバリアを恒久的に生成する。"
 PLANET_KILLER_NEUTRON:0 "中性子掃射砲"
 PLANET_KILLER_NEUTRON_ACTION:0 "掃射する"
 PLANET_KILLER_NEUTRON_DESC:0 "加速した中性子を噴霧し、 中性子線で惑星表面を 「塗りつぶす」ことによって、 地表のほとんどの物質を著しく劣化させ、 生体組織を直接破壊する。"
 PLANET_KILLER_GODRAY:1 "神聖執行器"
 PLANET_KILLER_GODRAY_ACTION:0 "神の光を照射する"
 PLANET_KILLER_GODRAY_DESC:1 "サイオニック・プロジェクターで惑星全体に神なる真理を照射し、 信じる心をもつ者すべてを真の信仰者に変え、 そうでないものを消滅させる。"
 PLANET_KILLER_NANOBOTS:1 "ナノボット拡散機"
 PLANET_KILLER_NANOBOTS_ACTION:0 "サイボーグ化する"
 PLANET_KILLER_NANOBOTS_DESC:0 "大量のナノボットを大気中に放出する。 ナノボットは知性体に感染するとサイボーグ・インプラントへと変化し、 気づかれることなく宿主をサイボーグに作り変え、 機械知性に従属させる。"
 PLANET_KILLER_DELUGE:0 "洪水発生装置"
 PLANET_KILLER_DELUGE_ACTION:0 "大洪水で洗い流す"
 PLANET_KILLER_DELUGE_DESC:0 "惑星に途方もない量の水を放出し、 すべての建造物や地上生物を一掃する。 この大洪水には、 海洋を安定させるために必要な大気ガスも含まれている。"

