 trait_pc_alpine_preference:0 "好高山性"
 trait_pc_alpine_preference_desc:1 "§L長きにわたる進化、 もしくは巧みな遺伝子操作の結果として、 どの環境を好むかは遺伝子レベルで決まっている。§!"
 trait_pc_savannah_preference:0 "好サバンナ性"
 trait_pc_savannah_preference_desc:1 "§L長きにわたる進化、 もしくは巧みな遺伝子操作の結果として、 どの環境を好むかは遺伝子レベルで決まっている。§!"
 trait_pc_arctic_preference:0 "好極寒性"
 trait_pc_arctic_preference_desc:2 "§L長きにわたる進化、 設計、 もしくは巧みな遺伝子操作の結果として、 どの環境を好むかは遺伝子レベルで決まっている。§!"
 trait_pc_ocean_preference:0 "好海洋性"
 trait_pc_ocean_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_continental_preference:0 "好大陸性"
 trait_pc_continental_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_tundra_preference:0 "好ツンドラ性"
 trait_pc_tundra_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_arid_preference:0 "好乾燥性"
 trait_pc_arid_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_desert_preference:0 "好砂漠性"
 trait_pc_desert_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_tropical_preference:0 "好熱帯性"
 trait_pc_tropical_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_nuked_preference:0 "好死地性"
 trait_pc_nuked_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_gaia_preference:0 "好ガイア性"
 trait_pc_gaia_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_ai_preference:0 "好人工知能性"
 trait_pc_ai_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_ringworld_habitable_preference:0 "好リング性"
 trait_pc_ringworld_habitable_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 trait_pc_habitat_preference:0 "好軌道性"
 trait_pc_habitat_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 trait_pc_shattered_ring_habitable_preference:0 "好リング性"
 trait_pc_shattered_ring_habitable_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 trait_pc_gaia_preference_terraforming:0 "$trait_pc_gaia_preference$"
 trait_pc_gaia_preference_terraforming_desc:0 "§Lどの気候を好むかは遺伝子レベルで決まっている。 そしてこの場合は、 偶然によって決まる。 §!"
 gaia_preference_terraforming_trait_tooltip:1 "ガイア型惑星におけるPOP産出量：§G5%§!"

 ####################################
 # Leader Traits
 ####################################

 # All
 leader_trait_adaptable:1 "適応主義"
 leader_trait_adaptable_desc:3 "このリーダーは、 より優れた新しい方法や考えを柔軟に取り入れる。"
 leader_trait_stubborn:1 "頑迷"
 leader_trait_stubborn_desc:1 "このリーダーは頑固であり、 たとえ優れていても新しい手法や考えをなかなか取り入れようとしない。"
 leader_trait_resilient:1 "強靭"
 leader_trait_resilient_desc:2 "このリーダーは高い回復力をもち、 健康状態もすこぶる良好なので、 寿命が伸びる。"
 leader_trait_substance_abuser:0 "薬物乱用者"
 leader_trait_substance_abuser_desc:2 "このリーダーはストレスに対処するため薬物乱用に陥っていて、 健康に深刻な影響が及んでいる。"
 leader_trait_eager:1 "熱心"
 leader_trait_eager_desc:1 "このリーダーは、 なんとしても任命されたいと熱望している。"
 leader_trait_arrested_development:0 "頭打ち"
 leader_trait_arrested_development_desc:2 "このリーダーは人間的な成長、 スキルともに停滞期に入っている。"
 leader_trait_intemporal:1 "不老長寿"
 leader_trait_intemporal_desc:0 "このリーダーは、 時間による影響を受けず、 老齢で死ぬことがない。"

 # Admiral
 leader_trait_ex_fighter_pilot:0 "元戦闘機乗り"
 leader_trait_ex_fighter_pilot_desc:1 "かつてのエースであるこのリーダーは、 軍用機部隊のスピードと機動性を活かすのが得意である。"
 leader_trait_trickster:0 "トリックスター"
 leader_trait_trickster_desc:1 "このリーダーは、 敵を打ち負かすために誘導や奇襲を駆使して狡猾に戦う。"
 leader_trait_fleet_logistician:0 "艦隊兵站の名人"
 leader_trait_fleet_logistician_desc:1 "兵站の分野でこのリーダーの右に出る者はなく、 維持費を抑えるための物資の管理方法を熟知している。"
 leader_trait_fleet_organizer:0 "艦隊組織の名人"
 leader_trait_fleet_organizer_desc:1 "このリーダーは組織化のエキスパートで、 大規模な艦隊の指揮に必要なマイクロマネジメントスキルを身につけている。"
 leader_trait_nervous:1 "心配性"
 leader_trait_nervous_desc:2 "このリーダーは神経質で心配性であり、 大規模な艦隊の指揮に関わることで、 簡単に重圧にさらされる。"
 leader_trait_engineer:0 "技術屋"
