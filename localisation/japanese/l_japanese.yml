 sm_nebula_refinery:0 "星雲精錬所"
 sm_nebula_refinery_desc:0 "星雲に存在する宇宙塵を処理して、 希少な鉱物を精錬・抽出できる。 \n"
 sm_listening_post:0 "聴音哨"
