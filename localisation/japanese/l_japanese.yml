 rare_crystals_desc:0 "この結晶はレーザーを極めて効率的に集束させる性質をもっており、 高度な電子機器には欠かせない部品となる。 さらに、 装飾やジュエリーとしても多くの文化で尊ばれる。"
 alloys:0 "合金"
 alloys_desc:3 "§E§H合金§! (£alloys£) は軍事用の発展資源で、 §H艦船§!や§H星系基地§!の建設に必要となる。 消費財を得るには以下の方法がある：\n§Y1. §!入植した惑星に建造物£building£ §H合金工場§!を建設する。\n§Y2. §!入植した惑星に£district£ §H産業区域§!を建設する。\n§Y3. §!§H市場§!で購入する。§!§G ($CLICK_OPEN_MARKET$) §!"

 sr_zro:0 "ズィロ"
 sr_zro_desc:0 "極めて珍しいエアロゾル状のエキゾチック粒子。 隕石の衝突によっていくつかの惑星に堆積しているが、 その真の起源は謎に包まれている。 超能力をもつ個体が摂取した場合、 ズィロは超能力を増強する非常に強力な (かつ中毒性の高い) 薬物として作用する。"
 sr_living_metal:0 "生体金属"
 sr_living_metal_desc:1 "この無機物であるはずの金属は、 通常は有機的な生物しか見られない特徴をもち、 つねに安定した形状に戻ろうと再生を試みる。"
 sr_dark_matter:0 "ダークマター"
 sr_dark_matter_desc:1 "このエキゾチック物質は、 一部の物理法則を無視するかのような多くの特徴をもっている。 これはブラックホール近傍か特定の星雲にのみ、 収集可能な濃度で存在する。"
 nanites:0 "ナノマシン"
 nanites_desc:0 "単純だが強力なナノサイズのアクチュエーターで、 メゾスコピック領域における複雑な操作と実験を可能にする。"

