 sm_deep_space_black_site:0 "深宇宙秘密情報局"
 sm_deep_space_black_site_desc:1 "この星系基地の大部分は、 公式には存在しない秘密情報局に使われている。 ここでは星系全域を綿密に監視しつつ、 諜報員たちが総力を挙げて地元メディアや社会的事件を慎重に操っている。 \n"
