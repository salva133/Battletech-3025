 holding_splinter_hive:0 "分離ハイヴ"
 holding_splinter_hive_desc:1 "ハイヴのために新たな労働力を生産する大型バイオマス。 元のハイヴからは離れた場所にあるが、 依然ニューラルネットワークで接続されている。"
 holding_distributed_processing:0 "分散処理施設"
 holding_distributed_processing_desc:1 "地方にそびえ立つ無機質な構造物。 ここで働く者は仕事内容を口外しようとしないが、 完全に無傷で退職する者はいない。"
 holding_offspring_nest:0 "血族の巣"
 holding_offspring_nest_desc:2 "この巣における特殊な集合意識は、 神経ネットワークの集中ノードとして機能する独自の個体をもっており、 これにより植民地の継続的な制御が可能となっている。"
 holding_offworld_foundry:0 "宇宙鋳造施設"
 holding_offworld_foundry_desc:0 "他国勢力が所有する巨大な鋳造施設。 高品質合金の製造に使う資源を惑星から吸い上げる。"
 holding_overlord_vigil_command:0 "警護司令部"
 holding_overlord_vigil_command_desc:0 "防衛策を強化するために、 考えうる最善の手段の割り出しを一任されている司令部。"
 holding_parasitic_algorithms:0 "科学省"
 holding_parasitic_algorithms_desc:0 "地方の研究と科学を監督する省庁。 最も注目すべき発明や発見を後援者に届ける。"
 holding_parasitic_algorithms_effect_desc:2 "[Root.ResearchProducerIcon] [Root.ResearchProducer]は、 従属国の[Root.SubjectResearcherUpkeep]を消費して、 宗主国の$r_research$を産出する。"

 holding_noble_vacation_homes:0 "大豪邸"
 holding_noble_vacation_homes_desc:0 "宗主国の支配層エリートの別荘。 母星で不祥事を起こさないように鬱憤を晴らすための最適な場所。"
 holding_noble_vacation_homes_effect:0 "$holding_noble_vacation_homes$ 1軒につき、 宗主国の首都の£stability£ 安定度が §G+2§!増加する。"

 holding_dread_outpost:0 "恐怖の前哨地"
 holding_dread_outpost_desc:0 "恐怖の前哨地は、 不浄なる死者の軍団を生成しながら、 この惑星の宗主国に秘密裏にデータを送信する謎の構造物。"

 holding_communal_housing_outreach:0 "公営住宅支援"
 holding_communal_housing_outreach_desc:0 "家を持つ権利は誰もが有するという考えから、 宗主国は公営住宅計画をこの惑星にまで拡張した。 これは住人に平等主義の価値を教える優れた場となっている。"

 holding_idyllic_bloom:0 "ガイア播種の前哨地"
 holding_idyllic_bloom_desc:0 "宗主国が開発した超高度なテラフォーミング技術を収めた建造物。 惑星へ導入すると、 10年かけて惑星環境の調整を行う。"
 holding_idyllic_bloom_effect_timer:0 "テラフォーミングは§Y[Planet.idyllic_bloom_holding_timer]§!に完了する。"
 holding_idyllic_bloom_effect:0 "建設後§Y10§!年でテラフォーミングを完了する。"

 holding_reemployment_center:0 "再雇用センター"
 holding_reemployment_center_desc:1 "資源は一つ残らず活用しろ――たとえその資源が従属国から出た死骸であっても。 再雇用センターを利用すれば、 労働の質にばらつきこそあるものの、 宗主国は従属国の労働力不足に悩まされずに済む。"
 holding_reemployment_center_effect:0 "\n新たな £pop£ §YゾンビPOP§!が§Y[Planet.reemployment_center_timer]§!上で生き返る。"

 holding_recruitment_office:0 "募兵オフィス"
 holding_recruitment_office_desc:0 "誰もが皆、 果たすべき役割をもっている。 だからこそ宗主国は、 艦隊での就役と引き換えに軍事訓練を提供している。 また、 兵役は市民権も保証する。"
 MESSAGE_OVERLORD_RECRUIT_TITLE:0 "就役期間の完了"
 MESSAGE_OVERLORD_RECRUIT_DESC:0 "就役期間を終えたあと、 §Y[moving_pop.GetSpeciesNamePlural]§!は$PLANET|Y$に留まることを決めた。 従属国は不満げだが、 自国の市民を選ぶのは彼らではないのだ。"

 holding_park_ranger_lodge:0 "レンジャーロッジ"
 holding_park_ranger_lodge_desc:0 "宗主国は自然との共生に関心をもっており、 この喜びを属国にも広めることを望んでいる。 愛でることのできる自然が、 少しでも保存されるようにとの配慮である。"
 no_free_district_for_ranger_lodge:0 "$TRIGGER_FAIL$§Rこの惑星には我々が守るべき手つかずの自然は残っていない。§!"
 blocker_tied_to_ranger_lodge:0 "$TRIGGER_FAIL$§R保有施設§Y$holding_park_ranger_lodge$§!が存在する限り、 この障害物は存在しつづける。§!"

 holding_tree_of_life_sapling:0 "生命の樹の苗木"
 holding_tree_of_life_sapling_desc:0 "宗主国はあまりにも長く「生命の樹」とともに暮らしてきたため、 もはやそれなしでは生きられない。 そしていまは、 属国にも生命の樹と共存する機会を与えたいと考えている。"

 holding_franchise_headquarters:0 "フランチャイズ本部"
 holding_franchise_headquarters_desc:0 "これらのオフィスを通じて、 惑星規模のトレーニングや組織構築の訓練を義務づけることで、 子会社と宗主国の利益が一致した経営を実現することができる。"
 holding_franchise_headquarters_effect:0 "\n£job_clerk£ §Y$job_clerk_plural$§!は従属国のために§R-1§! £trade_value£ §Y交易価値§!を産出し、 宗主国のために§G0.25§! £unity£ §Y$unity$§!を産出する。"
 no_branch_office:0 "$TRIGGER_FAIL$§R[owner.overlord.GetName]の支社が必要。§!"
 planet_corporate_franchising_meddling:0 "企業干渉"
 holding_franchise_headquarters_ethics_effect:0 "\n宗主国が狂信的志向をもつ場合、 その志向に§G+100%§!の志向への魅力を付与する。"

 holding_experimental_crater:0 "実験用クレーター"
 holding_experimental_crater_desc:0 "新しい小惑星型コロニー船を試験するためのエリア。 船の試験を行う上では不便かもしれないが、 外部に委託することで宗主国の後処理の負担を軽減できる。"
 holding_experimental_crater_effect:0 "§Y警告：§!\n     接近中の“コロニー船”に §R爆発§!の危険あり！"
 MESSAGE_OVERLORD_CRATER_TITLE:0 "実験用隕石コロニー船"
 MESSAGE_OVERLORD_CRATER_DESC:0 "宗主国からの隕石コロニー船が$PLANET|Y$に衝突した。 惑星の修復には数ヵ月を要する。"

 holding_organic_sanctuary:0 "有機生命体の安息地"
 holding_organic_sanctuary_desc:0 "この惑星のケア施設は、 宗主国のものと比較すると限定的だが、 それでもバイオトロフィーたちは以前よりもはるかに快適な暮らしを送っている。"

 holding_sacrificial_shrine:0 "犠牲の聖堂"
 holding_sacrificial_shrine_desc:0 "生と死にまつわる偉大な研究は、 宗主国に独占されるべきではなく、 属国でもこの循環についての探求が行われるべきである。"
 # Deposits
 d_spawning_complex_blocker:0 "£blocker£宗主国繫殖施設"
 d_spawning_complex_blocker_desc:1 "途方もなく巨大なバイオマス。 力強く脈打ちながら、 ハイヴのための新たな労働力をゆっくりと生産する。"
 d_prospectorium_strip_mine:0 "プロスペクトリアムの露天鉱床"
 d_prospectorium_strip_mine_desc:1 "現地の資源を有効利用する、 巧みに構築された採掘施設。"
 d_nature_preserve_blocker:0 "自然保護区"
 d_nature_preserve_blocker_desc:0 "宗主国によって干渉を禁じられた美しい自然保護区。"
 d_buried_lithoids_overlord:0 "$d_buried_lithoids$"
 d_buried_lithoids_overlord_desc:0 "最近“試験飛行”を行った宗主国の乗組員は、 [Root.GetName]への衝突に成功して以降活動が見られない。 彼らを地中から掘り出してやれば、 帝国に加わるよう説得できるかもしれない。"

