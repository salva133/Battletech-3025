 # First Half
 ResourceDiscovery1:0 "我々は[Root.GetName]の地下で、 時の流れによって隠され、 荒廃した構造物を発見した。 骨組みのようなものはいくらか残っているが、 この建物のなかに回収すべきものはないだろう。 だが我々は、 より地下深くへと繋がる通路を見つけた。"
 ResourceDiscovery2:0 "我々は[Root.GetName]で、 混乱した小型機械の一群が、 未だに与えられたタスクを実行しようとしているのを発見した。 機械の一群は、 瓦礫と解体された設備に囲まれた中心地点に集まっている。 メインハブはオフラインでほぼ使い物にならないが、 我々をさらに地下深くへと導く信号が一定間隔で発生していたため、 進むべき道は明らかだった。"
 ResourceDiscovery3:0 "[Root.GetName]の初期分析により、 地表の穴の周辺に基本的な研究施設があり、 それが巨大な地下洞窟へと通じていることが判明した。 研究施設とその設備は回収不可能な状態だったため、 我々は洞窟の調査に目標を変更した。"
 ResourceDiscovery4:0 "[Root.GetName]の地表を徹底的に調査したあと、 我々はこの地域を集中的にスキャンしている探査機を発見した。 さまざまな手段で妨害を試みたが、 探査機は必ず元の配置に戻って作業を続行する。 この探査機の行動パターンに基づき、 我々は地下の調査を開始した。"
 ResourceDiscovery5:0 "我々は[Root.GetName]で、 古く荒廃した採掘ステーションか研究ステーションのようなものに出くわした。 おそらく過去に地表に墜落したものと思われ、 表面には攻撃された痕跡もある。 甚大な被害にもかかわらず、 このステーションは信号を地下に送りつづけている。 先に進む前に、 さらに調査を行う必要があるのは間違いない。"

 # Second Half - Energy
 ResourceDiscoveryEnergy1:0 "それは地下を走る電線に接続されているようだが、 その電源がどこにあるのかは不明だ。 さらに、 この電流があとどれだけもつのか、 安定しているのかも判断できない。 だが我々が利用できることだけは確かだ。"
 ResourceDiscoveryEnergy2:0 "それは古代の発電機を機能させるために作られ、 地表のすぐ下に隠されているようだ。 予想されるあらゆる機器の問題にもかかわらず、発電機は問題なく動いているように見える。 少し手を加えて安定させれば、 我々も利用できるはずだ。"
 ResourceDiscoveryEnergy3:0 "この謎めいた発電機をさらに調べたところ、 [Root.GetName]中を走る複数の巨大なケーブルに接続されていることが判明した。 どうやらここにあるすべては、 地下の奥深くに収容された1つの装置によって機能しているようだ。 電流を少し調整すれば、 装置が生み出すエネルギーを利用できるかもしれない。"

 # Second Half - Minerals
 ResourceDiscoveryMinerals1:0 "発電機は地中に埋まった鉱脈に接続されていた。 かつてこの場所を管理していた者が、 鉱脈を原材料にして装置を運用していたのだろう。 多少は目減りしているが、 この資源は我々も利用することができる。"
 ResourceDiscoveryMinerals2:0 "調査を進めてわかったのは、 発電機が複数の小さな鉱脈をもつ洞窟に接続されていたことだ。 洞窟の辺り一面には、 未知の岩石種族の死骸が散乱していた。 彼らが鉱物を収穫していたのか、 それともその場で食べていたのかは不明だが、 とにかく死骸には鉱物の外皮ができていた。 採取すれば大いに役立つだろう。"
 ResourceDiscoveryMinerals3:0 "発電機は巨大な地下空間のなかにあり、 そこはありとあらゆる鉱物で埋め尽くされていた。 この洞窟を空にするだけで、 大変な大事業となるだろう。 そして採掘の際には、 地殻を深く掘り下げる必要がありそうだ。"

 # Second Half - Alloys
 ResourceDiscoveryAlloys1:0 "この地域をさらに調査すると、 それはなぜか未だ機能している太古の装置に接続されていることがわかった。 装置は手持ちの資源を使い、 美しく成形された極めて高品質な合金のインゴットを吐き出しつづけている。"
 ResourceDiscoveryAlloys2:0 "我々は損傷した艦船部品が詰め込まれた、 奇妙な保管施設を発見した。 部品自体は修復不可能だが、 一部は素材として再利用できそうである。"
 ResourceDiscoveryAlloys3:0 "この地域の広範囲にわたる調査により、 我々は地下深くに隠された格納庫を発見した。 格納庫の内外には朽ち果てた船が数隻あったが、 かつて誰かが所有していた形跡はない。 これらの船を以前の姿に修復するのは不可能なものの、 パーツを回収して利用することはできるはずだ。"

 # Second Half - Rare Crystals
 ResourceDiscoveryRareCrystals1:0 "この場所は希少かつ、 なぜか不快感を催すクリスタルの採掘に関連していたようだが、 この施設を管理していたはずの生物の痕跡はなかった。 ほんの少しの調整を加えれば、 我々も施設を使えるようになるはずだ。"
 ResourceDiscoveryRareCrystals2:0 "その先へ進むと、 繊細な水晶様生物でいっぱいの洞窟へと行き着いた。 ここはおそらく、 彼らの地下飼育場のようなものだったのだろう。 長いあいだ放置されていたためか、 生物たちはそこらを自由に歩き回っている。 彼らは非攻撃的で我々を恐れないため、 望むならこの飼育場を復元することができるはずだ。"
 ResourceDiscoveryRareCrystals3:0 "奥へと進むと、 いまにも崩れそうな坑道に繋がっており、 そこでは大勢のドローンたちが壁に生えた水晶を削り取っているところだった。 彼らは我々の存在は気にも留めずに、 いくつもの大きなクレートを水晶で満杯にしていく。 水晶の多くは一般的なものであまり価値はないのだが、 なかにはレアクリスタルも含まれているようだ。"

 # Second Half - Volatile Motes
 ResourceDiscoveryVolatileMotes1:0 "さらなる調査で、 我々は球根状の両生類の巣にたどり着いた。 その生命体の周りでは、 不思議に色鮮やかな粒子が踊っている。 なぜこの粒子が両生類の周囲に充満しているのかは謎だが、 少しの工夫で粒子を安定させ、 利用できるのではないだろうか。"
 ResourceDiscoveryVolatileMotes2:0 "探索を続けたところ、 さらに地下深くにこぢんまりとした施設があり、 そこで揮発性粉末を安定させるための部屋や設備類が発見された。 いまはまだ安全だが、 この施設はやがて修復不可能なコンディションに達すると見られ、 崩壊前に我々が修繕を行うべきである。"
 ResourceDiscoveryVolatileMotes3:0 "地下空間をさらに進むと、 ゆっくりと地面を浸食しつつある有害廃棄物で満たされた洞窟があった。 危険ではあるが、 この廃棄物は先ほど発見した揮発性粉末の原料となるものらしい。 慎重な安定化処理を行えば、 この機会を利用することができるはずだ。"

 # Second Half - Exotic Gases
 ResourceDiscoveryExoticGases1:0 "理由は定かではないが、 その先は地下深くの廃棄物処理場へと繋がっていた。 この処理場は非常に古く、 年代を特定することは不可能なものの、 ここに充満する有毒ガスの一部は採取できそうである。"
 ResourceDiscoveryExoticGases2:0 "それは1つの複雑な施設――それも[Root.GetName]の核から発生する天然有毒ガスの研究施設に併設されているようだった。 この施設に多少手を加えれば、 我々用にこのガスを採取することもできるはずだ。"
 ResourceDiscoveryExoticGases3:0 "さらに地下に進むと、 驚くほど巨大な装置に出くわした。 かつて[Root.GetName]を安定させるために使われたものと思われ、 現在は修復不可能なほど損傷している。 再稼働はできないが、 装置の損傷により発生している有毒ガスは、 我々による採取が可能と思われる。"

 # Second Half - Zro
 ResourceDiscoveryZro1:0 "我々が奥へと進んでいくと、 地下深くに埋蔵されたズィロの鉱床を発見した。 その空間には見慣れない採掘装備が散らばっており、 工夫次第では我々もこの装備類を利用できそうだ。"
 ResourceDiscoveryZro2:0 "その先は地下深くに隠された荒廃した施設へと通じていた。 この施設全体が、 ズィロの衝突痕の調査を目的として作られたようだ。 内部はもぬけの殻で大部分がオフラインにだったが、 いずれは我々が再利用することも可能だろう。"

 # Second Half - Dark Matter
 ResourceDiscoveryDarkMatter1:0 "その先をたどると、複雑なプロセスを経て研究用ドローンに接続されていることが判明した。 このドローンは、 惑星の地下にある極小のブラックホールを周回し、 どうにか特異点を安定させることに成功していた。 おそらく、 研究を行うことが目的だろう。 この技術的な偉業は我々には再現不可能だが、 このドローンを使って利益を得ることはできるはずだ。"

 # Second Half - Living Metal
 ResourceDiscoveryLivingMetal1:0 "我々がその先へ進んでいくと、 さらに地下にある大空間に通じていたことが判明した。 そこで我々は、 生体金属と、 かつて軟体生物であったと思われる生物との魅惑的な融合を偶然発見した。 この2つは融合し、 ゆっくりと時間をかけて地中の洞窟網で拡大を続けていると思われる。 工夫次第では、 この生物に大きな害を与えることなく、 我々の利益のために生体金属を採取することが可能なはずだ。"
 ResourceDiscoveryLivingMetal2:0 "生体金属が狭い洞窟内を中心に存在していることがわかるまでに、 それほど時間はかからなかった。 触れると滑るように動いて反応することから、 当初の予想よりも生物的な側面があると考えられる。 慎重な採取を行えば、 この金属を殺すことなく最大限に利用できるはずだ。"

 prospectorium_resource_discovery_desc:0 "[prospectorium_discovery_target.System.GetName]に、 さらに価値ある資源があることを示す信号を受信した。 我々は数機のドローンを送り出し、 その区域の調査を開始した。 これで、 船を派遣した際にさらなる分析と作業を行う準備が整った。"

