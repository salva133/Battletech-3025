 # Subject presets descriptions
 preset_bulwark_desc:0 "ブルワークは軍事力の増加と引き換えに、 基本資源産出を犠牲にする特化従属国である。"
 preset_scholarium_desc:0 "スカラリアムは技術的進歩と引き換えに、 軍事力を犠牲にする特化従属国である。"
 preset_prospectorium_desc:0 "プロスペクトリアムは資源産出の増加と引き換えに、 研究力産出を犠牲にする特化従属国である。"
 preset_tributary_desc:0 "進貢国は、宗主国に対する毎月の基本資源税の支払いが義務づけられた従属国である。"
 preset_vassal_desc:0 "属国は、 従属国と宗主国の双方に、 オープンな従属協定と複数の選択肢をもつ従属国である。"
 preset_protectorate_desc:0 "保護国は、宗主国よりもテクノロジーが大幅に遅れている従属国である。 保護国のテクノロジーを宗主国がすでに保有している場合、 それらすべてにブーストが付与される。"
 preset_subsidiary_desc:0 "子会社は宗主企業をもつ従属国である。 従属協定の一環として、 毎月基本資源税を払うことが義務づけられている。"
 preset_dominion_desc:0 "自治領は没落帝国の従属国であり、 古代宗主国に対する毎月の基本資源税の支払いが義務づけられている。"
 preset_satellite_desc:0 "衛星国は没落帝国の従属国であり、 古代宗主国に対して多額の研究税の支払いが義務づけられている。"
 preset_signatory_desc:0 "調印国は没落帝国の従属国であり、 古代宗主国から独立外交が許可されていない。"
 preset_thrall_desc:0 "隷属国は没落帝国の従属国であり、 古代宗主国に対する毎月の基本資源税の支払いが義務づけられ、 国境を拡張することができない。"
 preset_scion_desc:0 "サイオンは没落帝国の従属国であり、 古代宗主国から援助を受けて支えられている。"
 preset_satrapy_desc:0 "サトラップはハーンの従属国であり、 好戦的宗主国に艦船と基本資源の支払いが義務づけられている。"
 preset_relic_satrapy_desc:1 "サトラップは大ハーンの伝統を受け継いだ従属国であり、 宗主国に対して艦船と資源の支払いが義務づけられている。"

 # Subject presets flavor text
 preset_bulwark_flavor_desc:0 "軍事を専門とする従属国。 高い防衛能力で知られており、 宗主国に洞察力と盾をもたらす。 その一方で、 軍事にひたすら取り組んでいるため、 自国を維持するために他国からの物質的援助に大きく依存するところがある。"
 preset_scholarium_flavor_desc:0 "研究と科学を専門とする従属国。 予算のほとんどを自国の学者や研究者の支援に割り当てているため、 宗主国からの保護を頼りにしており、 その見返りとして、 画期的な技術を宗主国に提供している。"
 preset_prospectorium_flavor_desc:0 "素材と製造を専門とする従属国。 鋭い“嗅覚”を備えており、 他国が見限った地域でも最も貴重な鉱物を掘り当てる。 あらゆる小惑星や衛星を最大限に活用することができる。"
 preset_tributary_flavor_desc:0 "進貢国とは、 自らの内政を管理することを許された、 高度の自主性を有する従属国である。 宗主国の保護を得るために相当な貢ぎ物を納め、 それが滞らない限り、 無制限に近い自由を認められている。"
 preset_vassal_flavor_desc:0 "属国とは、 ほとんど、 または一切の自治権をもたない、 他国に隷属する国家である。 外国勢力と協定を結んでいるため、 宗主国に翻弄されることが多く、 規則や規定を曲げることを強いられる。 自主性を少しずつ放棄している落ち目の帝国にとっては、 完全に統合される前の最後の一時しのぎの策といえる。"
 preset_protectorate_flavor_desc:0 "保護国とは、 隷属関係にあることで恩恵を得ている、 宗主国との国力差が大きく開いてる従属国である。 宗主国の保護下で、 広大な銀河の脅威から守られながら、 母星の安定化と発展を目指す。"
 preset_subsidiary_flavor_desc:0 "子会社とは、 かなりの自治権をもち、 自国の問題に自由に取り組むことのできる従属国である。 彼らは親会社 (宗主国) と相互支援協定を結ぶために、 その独立性の一部を手放した。"
 preset_dominion_flavor_desc:0 "自治領とは、 覚醒した古代帝国に仕える従属国である。 帝国の古く強力な戦艦が国境の外へ拡がりはじめたため、 彼らは名実ともに服従を求める熱狂的な支配者の支配を受けることになった。"
 preset_satellite_flavor_desc:0 "衛星国とは、 覚醒した古代帝国に仕える従属国である。 外国勢力に自治権を譲り渡しているため、 宗主国につねに管理されている。 技術、 芸術、 その他の表現形式など、 文化的な意味合いのあるものはすべて厳しく規制される。"
 preset_signatory_flavor_desc:0 "調印国とは、 覚醒した古代帝国に仕える従属国である。 遠方からの支配であるため、 多くの点で自治権が認められている。 貢ぎ物や数々の規制を強いられていないため、 宗主国の目的を理解していない場合が多い。"
 preset_thrall_flavor_desc:0 "隷属国とは、 覚醒した古代帝国に仕える従属国である。 遠方から過酷な支配を受けており、 野心的な宗主国に相当な富を納めている。 貢いだ富は宗主国の戦費となる。"
 preset_scion_flavor_desc:0 "サイオンとは、 覚醒した古代帝国に仕える従属国である。 長きにわたり古代の博愛的な後援者に支えられ、 統治のほぼすべての側面において自主性を与えられている。 不思議なことに、 時おり宗主国から贈り物や支援を受け取ることがある。"
 preset_satrapy_flavor_desc:0 "サトラップ領とは、 大ハーンに仕える従属国である。 マローダーの軍事力に屈したことで、 大ハーン名のもとに領土を統治する権限を与えられている。 マローダーたちの征服作戦を艦船や資源で支援している限り、 自治権が認められる。"
 preset_relic_satrapy_flavor_desc:0 "サトラップ領は大ハーンが好んでいた従属形態である。 新たな指導者が即位したいま、 そのような伝統をなくすのは惜しい。 艦隊や物資で宗主国の征服作戦を支援した見返りとして、 彼らには自治権が認められている。"


