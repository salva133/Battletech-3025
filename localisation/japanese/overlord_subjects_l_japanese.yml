 holding_garrison:0 "宗主国守備隊"
 holding_garrison_desc:1 "現地の法務執行官を監督するために設けられた守備隊。 有事の際は、 軍の大隊によって強化されることもある。"
 holding_garrison_armies_desc:1 "この惑星にいる宗主国守備隊は、 それぞれ追加で§G-10%§! [Root.CrimeOrDeviancy]、 §G+0.5§! $r_loyalty$、 §R-5%§! 幸福度を付与し、 最大で§G-30%§! [Root.CrimeOrDeviancy]、 (追加の) §G+1.5§! $r_loyalty$、 §R-15%§!幸福度を付与する。"
 holding_orbital_assembly_complex:0 "軌道上製造施設"
 holding_orbital_assembly_complex_desc:1 "組立ラインが所狭しと並ぶ巨大な建造物。 思い描けるあらゆるものを製造できる。"
 holding_orbital_assembly_complex_effect:1 "惑星の§Y軌道環状施設§!上にあるモジュールの効果が増大する。"
 holding_propaganda_office:0 "真理省"
 holding_propaganda_office_desc:1 "地元の信仰、 ニュース、 政治的利益団体を統括する省庁。 油を差すことで歯車は回りやすくなるものだ。"
 holding_satellite_campus:0 "衛星キャンパス"
 holding_satellite_campus_desc:1 "国内外の研究者・科学者が集まってアイデアを共有し、 実験を行える広大なキャンパス。"
 holding_emporium:0 "エンポリウム"
 holding_emporium_desc:1 "遠方の惑星から仕入れた未来的な外来品が並ぶ、 巨大ショッピングモール。"
 holding_aid_agency:0 "支援機関"
 holding_aid_agency_desc:1 "国外の後援者によって設立され、 運営される支援機関。 惑星にそれぞれの国の文化や知識をもたらしてくれる。"
 holding_energy_requisitorium:0 "エネルギー省"
 holding_energy_requisitorium_desc:1 "エネルギー通貨の課税と鋳造を監督する省庁。 国内の官僚組織と対立することが多い。"
 holding_material_requisitorium:1 "採掘省"
 holding_material_requisitorium_desc:1 "地方における鉱物の産出、 採取、 精製を監督する省庁。 パトロンのために実入りの多い土地を購入し、 その利益を得ることが多い。"
 holding_produce_requisitorium:2 "獲得物省"
 holding_produce_requisitorium_desc:1 "地方の農産物を監督する省庁。 惑星に軽い税金をかけるだけでなく、 いくつかの製品はその複雑な官僚的プロセスで失われる傾向がある。"
 job_energy_requisitioned_effect_desc:2 "£job_technician£ [Root.EnergyProducer]は従属国のために§R-3§! $r_energy$、 宗主国のために§G4§! $r_energy$を産出する。"
 job_minerals_requisitioned_effect_desc:2 "£job_miner£ [Root.MineralsProducer]は従属国のために§R-2§! $r_minerals$、 宗主国のために§G3§! $r_minerals$を産出する。"
 job_alloy_requisitioned_effect_desc:3 "£job_foundry£ [Root.AlloysProducer]は従属国のために§R-1§! $r_alloys$、宗主国のために§G2§! $r_alloys$を産出し、 従属国の[Root.AlloysProducerResources]維持費を増加させる。"
 job_food_requisitioned_effect_desc:2 "£job_farmer£ [Root.FoodProducer]は従属国のために§R-3§! $r_food$、 宗主国のために§G4§! $r_food$を産出する。"
 job_consumer_goods_requisitioned_effect_desc:4 "[Root.ConsumerGoodsProducerIcon] [Root.ConsumerGoodsProducer]は従属国のために§R-3§! $r_consumer_goods$、 宗主国のために§G4§! $r_consumer_goods$を産出し、 従属国の$r_minerals$維持費を増加させる。"
