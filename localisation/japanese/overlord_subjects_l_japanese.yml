 ## Scripted Loc for Planetary Sensors
 # First Part
 SensorReadings1:0 "現場に到着した一行は、 時おり微弱な信号を発信する、 墜落した艦船の残骸を見つけた。"
 SensorReadings2:0 "現場に到着した一行は、 ずいぶん昔に所有者が放棄したと思われる、 古い採掘ステーションを軌道上に発見した。"
 SensorReadings3:0 "微弱な信号を追跡する一行は、 ひとけのない小さな前哨地にたどり着いた。 そこにはつい最近まで、 我々と同じような技術レベルにある生命体がいた痕跡が残っていた。"
 SensorReadings4:0 "信号ビーコンの現場には、 巨大な星系基地のものと思われる外殻構造の一部や残骸が散乱していたが、 その他の痕跡は残っていなかったという。"

 # Second Part
 SensorReadingsSociety1:0 "現場を捜索すると、 空だと思われた生命維持ポッドに、 未確認の異星生命体の遺骸らしきものを発見した。 詳細な検査を行うために、 できるだけ早く標本を持ち帰ることになった。"
 SensorReadingsSociety2:0 "例の信号を発信していた機械の1体がいくらか操作可能であったため、 調査チームは、 それを製造したと思われる文明に関するファイルを抽出することに成功した。 この未知の文明は我々のデータベースに登録されることになるが、 かなり古い時代のものであるようだ。"
 SensorReadingsSociety3:0 "意識生命体はいないが、 そこは動物の群れの繁殖地となっていた。 それらの動物は、 壊れた機械の使い方を身につけ、 求愛行動に取り入れているようだ。 詳しく観察するために、 その一部を連れ帰ることになった。"
 SensorReadingsSociety3Gestalt:0 "地元の野生生物は、 内部にある機械の使い方を身につけ、 求愛行動に取り入れているようだ。 通常、 我々の関心を引くものではないが、 詳しく観察するために、 この興味深い生物の一部を連れ帰ることになっている。"
 SensorReadingsSociety4:0 "現場を捜索した一行は、 小さな図書室を発見した。 そこに保管されていた書物は、 かつての居住者が訪れたと思われる、 さまざまな惑星の野生動物の生態について書かれていた。 それらを持ち帰って解読したのち、 収集できた情報はデータベースに追加される。"
 SensorReadingsSociety4Gestalt:0 "現場をくまなく捜索したドローンたちは、 小さな図書室を発見した。 そこに保管されていた書物は、 かつての居住者が訪れた、 さまざまな惑星に生息する何千もの異星動物の生態について書かれていた。 データベースを改善するために、 これらの書物を持ち帰ることになった。"

 SensorReadingsPhysics1:0 "参考になるものはあまり残されていなかったが、 調査チームは、 さまざまな惑星の地質学的活動に関する研究論文 (図解からの判断) を発見した。 すぐに解析するために、 輸送に耐えられそうなものはすべて持ち帰ることになった。"
 SensorReadingsPhysics1Gestalt:0 "参考になるものはあまり残されていなかったが、 技術ドローンは、 さまざまな惑星の地質学的活動に関する研究論文を発見した。 すぐに解析するために、輸送に耐えられそうなものはすべて持ち帰ることになった。"
 SensorReadingsPhysics2:0 "調査チームは、 多くの時間を費やし、 まだ稼働していた機械の防衛システムを解除したが、 興味をそそるようなものは見つけられなかった。 しかし、 機械そのものに興味を引かれたようで、 いくつかの部品を持ち帰ることになった。"
 SensorReadingsPhysics2Gestalt:0 "多くの時間を費やし、 信号を発信する機械の防衛システムを解除した結果、 それらにはまだ明かされていない秘密があると我々は結論した。 回収できる部品は直ちに持ち帰ることになった。"
 SensorReadingsPhysics3:0 "そこで発見された小型機械は、 現場一帯を覆う微弱なバリアを発していたようだ。 このバリアがなければ現場は残っていなかっただろう。 ほかには価値あるものがなかったため、 一行は機械を分解して解析を進めている。"
 SensorReadingsPhysics4:0 "補修や維持管理が行われていないにもかかわらず、 核融合炉が現場に動力を供給しつづけていたようだ。 それに特別の関心を抱いた調査チームは、 さらなる調査を行うことにした。"
 SensorReadingsPhysics4Gestalt:0 "補修や維持管理が行われていないにもかかわらず、 核融合炉が現場に動力を供給しつづけていた。 何か学べるものがないか調べるために、 技術ドローンたちはさらなる調査を行うことにした。"

 SensorReadingsEngineering1:0 "残骸のなかをくまなく捜索していると、 一行は損傷をほとんど受けていない艦船の部品を発見した。 経年劣化により動作不能となっているが、 なんらかの情報を得られるはずだと技術者たちは考えている。"
 SensorReadingsEngineering1Gestalt:0 "残骸のなかをくまなく捜索していると、 ドローンたちは艦船の部品をいくつか発見した。 経年劣化により動作不能となっているが、 そこからなんらかの情報が得られると考えられる。"
 SensorReadingsEngineering2:0 "荒れ果ててはいたものの、 専門家たちは見たことのない建材の使用法を発見した。 現場の発掘調査と分析が終わり次第、 詳細な検査を行うために、 標本を持ち帰ることになった。"
 SensorReadingsEngineering2Gestalt:0 "ドローンたちは、 これまでに見たことのない建材を発見した。 我々に役立つものとは思えないが、 詳細な検査を行うために持ち帰ることになった。"
 SensorReadingsEngineering3:0 "意識生命体はいなかったものの、 掘削機で現場を掘り進めたところ、 ドローン数機を発見した。 リバースエンジニアリングできないほど全体的に損傷していたが、 その異質な部品から新たな建造技術を学べると技術者たちは考えている。"
 SensorReadingsEngineering3Gestalt:0 "掘削ドローンが我々のネットワークと類似した信号を見つけ、 現場を掘り進めたところ、 一組の古い壊れた自動機械を発見した。 修理できないほど損傷していたが、 部品の一部をリバースエンジニアリングすることで、 かつての動作の仕組みを知ることができるはずだ。"
 SensorReadingsEngineering4:0 "現場を捜索した一行は、 かつて素材が保管されていた貯蔵室の残骸を発見した。 中身がないことから、 はるか昔に海賊に荒らされたものと思われる。 しかしかつての居住者は、 その素材の採掘手法を示す計画書を残していた。 役に立つかもしれない。"

 SensorReadingsRare1:0 "現場はひどく破壊されていたが、 調査チームは経年劣化もなく、 野生生物や海賊に荒らされていない無傷の機械を発見した。 機械の解析が可能なら、 科学的大発見につながる秘密を得られるかもしれない。"
 SensorReadingsRare1Gestalt:0 "現場はほとんど崩れかけていたが、 ドローンたちは経年劣化もなく、 野生生物や海賊に荒らされていない無傷の機械を発見した。 機械の解析に成功すれば、 忘れられていた秘密が手に入るかもしれない。"
 SensorReadingsRare2:0 "その場を去ろうとしたとき、 調査チームは設計図や研究論文が収められたキャビネットを発見した。 専門家たちによると、 それらの書類は解読しやすいだけでなく、 最近わが帝国が着手したばかりの研究に役立つかもしれないという。"
 SensorReadingsRare2Gestalt:0 "最後にもう一度現場を捜索したところ、 メンテナンスドローンたちは、 設計図や研究論文が収められたキャビネットを発見した。 それらの書類は解読しやすいだけでなく、 最近わが帝国が着手したばかりの研究に役立つかもしれない。"

