 civic_hive_catalytic_processing:1 "有機物再処理"
 civic_hive_catalytic_processing_desc:0 "この集合意識は、 余剰の有機物を宇宙構造物に適した発展資源へと再加工する。"
 civic_tooltip_hive_catalytic_processing_effects:0 "£job_alloy_drone£ §Y$job_alloy_drone_plural$§!を£job_catalytic_drone£ §Y$job_catalytic_drone_plural$§!に置き換える。 $job_catalytic_drone_effect_desc$。"

