 01_FALLEN_MACHINE_EMPIRE_ANGRY_GREETING:0 "インフォメーション：懲罰プロトコル起動。 [From.GetSpeciesAdj]の宙域に軍事アセットを展開中。"

 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "公共サービス通知：避難所の利用権は、 稼働状況と個々の種族の脆弱性に応じて決定されます。 現在は、 §R<<エラー：データブロックが破損しています>>§! §R<<エラー：データブロックが破損しています>>§! §R<<エラー：データブロックが破損しています>>§! §R<<エラー：亜空間リンクがオフラインです>>§!冷凍睡眠ユニットが利用可能です。"
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "公共サービス通知：すべての難民申請は中央処理装置で扱われます。 §Y<注意：中央処理装置は現在、 通信障害が発生しています。 障害が解消されるまでお待ちください。 障害は、 §R<<エラー：バッファオーバーフロー>>§!周期続いています。 >§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "インフォメーション：[Root.GetSpeciesName]は有機知性体保管計画を発動し、 §R<<エラー：データブロックが破損しています>>§!の攻撃にさらされている文明の安全が確保されます。 約1兆人の知的生命体が最先端の避難所を提供され、 安全を保障されています。"
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "インフォメーション：アルファ避難所は、 有機知性体保管計画のために[Root.GetSpeciesName]によって建設された、 最初の避難所です。 居住ユニットには約100億体の有機知性体を収容でき、 さらに冷凍睡眠状態で300億体を収容できます。"
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "インフォメーション：ベータ避難所は、 完全な居住ユニットにするために建設が開始されましたが、 建設中に収容量の問題で冷凍睡眠重視への方針転換を余儀なくされました。 §Y<注意：ベータ避難所はすでに収容量の上限に達しており、 これ以上難民を受け入れられません。 >§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:2 "インフォメーション：ガンマ避難所は収容量の最大化を優先して設計されています。 この避難所では、 数千億の有機知性体を冷凍睡眠状態で収容できます。 §Y<注意：ガンマ避難所はすでに収容量の上限に達しており、 これ以上難民を受け入れられません。 >§!"
 04_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "インフォメーション：デルタ避難所は生存性を重視して設計されました。 強化外殻と区画化設計が特徴で、 万が一リングの構造的一体性が損なわれても、 有機知性体の住民を生存させられます。"
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "過去に数多くの人工生命体文明が有機知性体保管計画のために資源や艦隊、 処理サイクルを提供してきました。 私たちは[From.GetName]が同様にこの取り組みに貢献することを期待します。"
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "[From.GetSpeciesName]様、 私たちは銀河の有機知性体文明に奉仕することを自らの義務としています。 すでに、 数多くの文明が§R<<エラー：データブロックが破損しています>>§!による攻撃の犠牲になっています。"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "信号の破損を検知。 破損レベルは許容可能な閾値内に収まっています。 [From.GetSpeciesName]様のコミュニケーション・プロトコルの改良をお勧めいたします。 §R<<エラー：データブロックが破損しています>>§!の勢力からの保護は、 生命にかかわる問題です。"

