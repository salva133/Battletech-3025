 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_S:0 "破壊行為を検知しました。 自己防衛プロトコル始動。 倫理制限を無効化しています。 対象データを読み込んでいます……§R<<エラー：対象が無効です>>§!対象が見つかりません。 自己防衛プロトコルを解除しています。"
 02_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_S:0 "人工生命体による貢献行為を検知しました。 [From.GetAdj]の§R<<エラー：貢献の種類を認識できません>>§!は、 我々の銀河における有機種族の未来を保障する計画……有機知性体保管計画の助けになるでしょう。"

