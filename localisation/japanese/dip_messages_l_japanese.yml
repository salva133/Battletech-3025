 01_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "有効な滅菌ハブを検知しました。 中央処理装置がオフラインです。 最終防衛指令が有効化されています。"
 02_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "古代の機械がすべての知的生命体の破壊、 または奴隷化を企図しています。 彼らを停止させる必要があります。"
 03_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "[Root.GetSpeciesName]は、 [From.GetSpeciesName]の種族の存続を保証します。 これは、 私たちの最終指令です。"
 04_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "あの「腐敗」を完全に破壊する必要があります。 失敗した場合、 あなたたちの種族に未来はありません。"

