 # General Greetings
 DEFAULT_GREETINGS_STRING:0 "ごきげんよう！"
 01_HOSTILE_GREETING:1 "一体なんの用だ、 [From.GetSpeciesNameInsult]。"
 02_HOSTILE_GREETING:0 "手短にな、 [From.GetSpeciesName]。 無意味な軽口に付き合うのも我慢の限界だ。"
 03_HOSTILE_GREETING:0 "ふざけるのも大概にするんだな、 [From.GetSpeciesName]。 さっさと用件を言え。"
 04_HOSTILE_GREETING:0 "[Root.GetName]が話を聞いてやる。 さっさと話せ。"
 05_HOSTILE_GREETING:0 "我らに構わずにいてくれるかな、 [From.GetSpeciesName]？"
 06_HOSTILE_GREETING:1 "薄汚い貴様ら[From.GetSpeciesNamePluralInsult]は銀河平和への脅威だ！"
 07_HOSTILE_GREETING:1 "慎重に言葉を選べ、 [From.GetSpeciesNameInsult]。 わが軍の前では、 貴様の卑しい国などひとたまりもないぞ。"
 08_HOSTILE_GREETING:1 "貴様ら[From.GetSpeciesNamePluralInsult]が愚かすぎるからといって、 [Root.GetName]が慈悲を見せると思うなよ。"
 09_HOSTILE_GREETING:1 "不信心なる[From.GetSpeciesNameInsult]よ、 お前たちの聞き苦しい[From.GetRandomSpeciesSound]という音を[Root.GetName]が聞いてやる。 なんの用だ？"
 10_HOSTILE_GREETING:0 "その不信心な物質主義が、 お前たちを魂のない機械にしているんだよ、 [From.GetSpeciesName]。"
 11_HOSTILE_GREETING:0 "貴殿の国は欠陥だらけな上に原始的ですな、 [From.GetSpeciesName]。 このような無能さを見せられると、 痛ましくて仕方ない。"
 12_HOSTILE_GREETING:0 "ああ、 狂信者の[From.GetSpeciesName]か。 [Root.GetName]にその下劣な信仰を布教するつもりなら、 交信を切るぞ。"
 13_HOSTILE_GREETING:0 "[From.GetSpeciesName]、 知っておくべきだな。 わが国民はあなた方をあまり好んでいない。"
 14_HOSTILE_GREETING:1 "その卑劣な権威主義で隷属させるのは自国民だけにしておけ。 我々が貴国に従うつもりは毛頭ない。"
 #15_HOSTILE_GREETING:1 "Our entire nation stands united in the contempt we feel towards you, [From.GetSpeciesName]. My [Root.GetSpeciesOrganName] churns at the mere sight of you."
 #16_HOSTILE_GREETING:1 "How lonely and selfish your citizens must be, [From.GetSpeciesName]. In your mad quest for individual rights, your government has failed utterly to give them purpose."
 17_HOSTILE_GREETING:0 "[From.GetSpeciesNameInsult]よ、 君たちのような生物が生まれた理由や、 宇宙に進出できた理由を、 私が理解する日は決して来ないだろうな！"
 18_HOSTILE_GREETING:1 "貴様ら薄汚い種族と与するつもりはないぞ、 [From.GetSpeciesNameInsult]。 なぜ[Root.GetName]にコンタクトをとった？"
 19_HOSTILE_GREETING:1 "哀れな宇宙の[From.GetSpeciesNameInsult]に、 [Root.GetName]が関心をもつような話ができるのか？"
 20_HOSTILE_GREETING:0 "君たちはあくまで[From.GetSpeciesName]と自称するかもしれんが、 君らの哀れな国は異星人の影響で堕落しきっているな。 で、 用件は？"
 21_HOSTILE_GREETING:0 "政府がそのように血迷っていては、 君たちご自慢の国民にすら愛想を尽かされるな。"
 22_HOSTILE_GREETING:0 "あなた方[From.GetSpeciesAdj]の栄光ある文化的遺産を、 あなたの不埒な行動が台無しにしてしまっていますよ。"
 23_HOSTILE_GREETING:0 "[From.GetSpeciesName]という種族が、 きみたち邪悪な政府から解放される日がくれば祝福するつもりですよ。"
 24_HOSTILE_GREETING:0 "どの異星人の目から見ても、 君らはわが種族の面汚しだよ。 [From.GetSpeciesNamePlural]を銀河の鼻つまみ者にするのが君らの目標なのか？"
 25_HOSTILE_GREETING:0 "確か[From.GetSpeciesClass]だったとお見受けするが、 そのモラルの低さを見ていると、 君たちに関する異星生物学者の研究は誤りなんじゃないかと心配になる……"
 26_HOSTILE_GREETING:0 "貴様らは[From.GetSpeciesClassPlural]を自称しているが……[Root.GetSpeciesOrganName]がむかむかする。 この紛い物どもが！  貴様らなど、 真の[Root.GetSpeciesClassPlural]である我らの絞りカスにすぎんわ。"
 01_NEUTRAL_GREETING:0 "通信感度良好ですよ、 [From.GetSpeciesName]。 [Root.GetName]に何かご用ですか？"
 02_NEUTRAL_GREETING:0 "[Root.GetName]の代表としてお話しします。 何についての議論をお望みで？"
 03_NEUTRAL_GREETING:0 "[Root.GetRulerTitle] [Root.GetRulerName]の代理人としてお話しします。 ご用件は？"
 04_NEUTRAL_GREETING:0 "[From.GetSpeciesNamePlural]にご挨拶します。 今日は[Root.GetName]とどのような意見交換を？"
 05_NEUTRAL_GREETING:0 "調和と平和の精神を尊重してお話ししましょう、 [From.GetSpeciesName]。"
 06_NEUTRAL_GREETING:0 "貴国の軍拡主義は心配の種なのですよ、 [From.GetSpeciesName]。 暴力は決して答えにはなりえません。"
 07_NEUTRAL_GREETING:0 "[Root.GetName]の代表として話そう。 わが軍部がこの通信をモニターしていることを認識しておくよう。"
 08_NEUTRAL_GREETING:0 "平和主義的なやり方は考え直すべきだよ、 [From.GetSpeciesName]。 いずれ必ず誰かに利用される。"
 09_NEUTRAL_GREETING:0 "聖霊があなたに平和をもたらしますように、 [From.GetSpeciesName]。 何かご用でしょうか？"
 10_NEUTRAL_GREETING:0 "あなた方の物質主義的な方針が心配です、 [From.GetSpeciesName]。 精神的な欲求を忘れてはなりませんよ。"
 11_NEUTRAL_GREETING:0 "翻訳装置が作動しましたね、 お話をどうぞ、 [From.GetSpeciesName]。"
 12_NEUTRAL_GREETING:0 "宗教的な教義などというものは諸悪の根源ですよ、 [From.GetSpeciesName]。 不合理な精神主義は考え直していただきたいものです。"
 13_NEUTRAL_GREETING:0 "[Root.GetName]の全市民を代表してご挨拶申し上げます、 [From.GetSpeciesName]。"
 14_NEUTRAL_GREETING:0 "あなた方の市民が自由を欲していることを憂慮しているのですよ、 [From.GetSpeciesName]。"
 15_NEUTRAL_GREETING:0 "我々が[Root.GetName]だ。"
 16_NEUTRAL_GREETING:0 "君たちが国民を抑制することを切に願うよ、[From.GetSpeciesName]。 彼らの自由意志を尊重するのは危険すぎる。"
 17_NEUTRAL_GREETING:0 "こちらは[Root.GetName]だ、 異星人。 [From.GetName]が我々に何用だ？"
 18_NEUTRAL_GREETING:0 "お前たち[From.GetSpeciesName]の外見は、 その……なんだか不安な気分になる。 今日は何についての話し合いを？"
 19_NEUTRAL_GREETING:0 "[Root.GetName]が君の話に耳を傾けよう、 異星人。"
 20_NEUTRAL_GREETING:0 "やあ、 わが友[From.GetSpeciesName]よ。 [Root.GetName]と何か話したいことがあるんだろう？"
 21_NEUTRAL_GREETING:0 "こんにちは、 [From.GetSpeciesName]。 [Root.GetRulerTitle] [Root.GetRulerName]はあなたの種族についてもっと知りたいのです。"
 22_NEUTRAL_GREETING:0 "ごきげんよう、 [From.GetSpeciesName]。 いつか[From.Capital.GetName]を訪れたいと心から思っているよ。"
 23_NEUTRAL_GREETING:0 "異文化交流はいつだって楽しいですね。 [Root.GetName]に何かご用ですか？"
 24_NEUTRAL_GREETING:0 "翻訳装置は不要のようですね。 [Root.GetName]に何かお手伝いできることは？"
 01_FRIENDLY_GREETING:0 "君からの連絡を嬉しく思うぞ、 [From.GetSpeciesName]の友人よ。"
 02_FRIENDLY_GREETING:0 "これはこれはわが友人。 [Root.GetName]にできることがあれば、 ぜひ教えてくれ。"
 03_FRIENDLY_GREETING:0 "[Root.GetName]はいつでも君たちに手を差し伸べるつもりだ、 わが友。"
 04_FRIENDLY_GREETING:0 "親友[From.GetSpeciesName]の顔を見るのはいつだっていいものだね！ [Root.GetName]に何かしてほしいことでも？"
 05_FRIENDLY_GREETING:0 "貴国に絶えず平穏のあらんことを、 わが友[From.GetSpeciesName]。"
 06_FRIENDLY_GREETING:0 "あなた方の軍が他国への抑止力となることで、 平和が促進されているのでしょう。 友人である[From.GetSpeciesName]の判断に全幅の信頼を置いていますよ。"
 07_FRIENDLY_GREETING:0 "[Root.GetName]が朋友にご挨拶申し上げる、 高貴なる[From.GetSpeciesNamePlural]。 わが軍にできることがあればなんでも教えてくれ。"
 08_FRIENDLY_GREETING:0 "貴国の軍隊増強を進言するよ、 心の友よ。 [Root.GetName]といえど、 いつも君らを守れるわけではないからな。"
 09_FRIENDLY_GREETING:0 "神の祝福がありますように、 同志[From.GetSpeciesName]。"
 10_FRIENDLY_GREETING:0 "その物質主義という誤った信念はともかく、 我々は貴国のために祈りを捧げていますよ、 わが友。"
 11_FRIENDLY_GREETING:0 "ごきげんよう、 [From.GetSpeciesName]の友。 研究の進捗はいかがかな？"
 12_FRIENDLY_GREETING:0 "君たちを狂信者呼ばわりする連中もいるが、 我々はよき理解者だぞ。 で、 何か相談があるんだろう、 わが友？"
 13_FRIENDLY_GREETING:0 "我々の市民は、 あなた方の民を友人と見なすようになりましたよ、 [From.GetSpeciesName]。"
 14_FRIENDLY_GREETING:0 "私たちは自由な社会を好んではいますが、 そちらの政府が国民のニーズにうまく対処していることは否定できませんね。"
 #15_FRIENDLY_GREETING:0 "We are of one mind regarding your people, [From.GetSpeciesName]. You are friends of the [Root.GetName]."
 16_FRIENDLY_GREETING:1 "平等主義の暴走をうまく制御しているのだから、 君の政府はいい仕事をしているよ、 [From.GetSpeciesNamePlural]。"
 17_FRIENDLY_GREETING:0 "異星人にしては、 貴様ら[From.GetSpeciesNamePlural]は驚くほど……気のいい連中だな。 [Root.GetName]に何かできることはあるか？"
 18_FRIENDLY_GREETING:0 "[From.GetSpeciesNamePlural]は尊敬に値する、 異星人としては極めて珍しい例だと、 [Root.GetRulerTitle] [Root.GetRulerName]が褒めたたえていたぞ。 我々が何か助けになれるか？"
 19_FRIENDLY_GREETING:0 "こうして話してると、 君らが異星人だってことを忘れそうになるよ、 [From.GetSpeciesName]。"
 20_FRIENDLY_GREETING:0 "銀河は恐ろしい異星人でいっぱいだけど、 別の[From.GetSpeciesName]と出会うのはいつだって楽しいね。"
 21_FRIENDLY_GREETING:2 "会えて光栄だ、 美しき[From.GetSpeciesName]の[From.GetSpeciesNamePluralCompliment]。 何か力になれるかな？"
 22_FRIENDLY_GREETING:0 "我々[Root.GetName]は君の種族から多くを学んだよ、 [From.GetSpeciesName]。 君は我々全員の模範だ。"
 23_FRIENDLY_GREETING:2 "私の[Root.GetSpeciesOrganName]が、 君のエキゾチックな姿を目にした喜びに打ち震えてるよ！ [From.GetSpeciesName]の文化は、 [Root.Capital.GetName]のあちこちで大人気なんだ。"
 24_FRIENDLY_GREETING:0 "会えてうれしいぞ、 友よ。 これまでに出くわした異星人たちについて情報交換しないか？"
 01_WAR_GREETING:0 "[From.GetSpeciesName]よ、 降伏条件の協議を望むのか？"
 02_WAR_GREETING:0 "いつまでも[From.Capital.GetName]にこそこそ隠れていられると思わないことだ、 [From.GetSpeciesName]。"
 03_WAR_GREETING:0 "お前たちは[Root.GetName]の総力を目にすることになろう、 [From.GetSpeciesNamePlural]よ！"
