 VULTAUM_ARTIFACT_FOUND:0 "ヴルタウムの活動の痕跡"
 VULTAUM_ARTIFACT_FOUND_DESC:0 "過去のある時点において、 先駆文明が§H[precursor_planet.GetName]§!上で活動していた可能性が出てきた。 古代ヴルタウム星間会議の影響圏はこの宙域にまで広がっていたことが知られており、 彼らの文明を研究するにあたり、 この天体は有望な手がかりとなるだろう。"
 YUHT_ARTIFACT_FOUND:0 "ユートの活動の痕跡"
 YUHT_ARTIFACT_FOUND_DESC:0 "過去のある時点において、 先駆文明が§H[precursor_planet.GetName]§!上で活動していた可能性が出てきた。 古代ユート帝国の影響圏はこの宙域にまで広がっていたことが知られており、 彼らの文明を研究するにあたり、 この天体は有望な手がかりとなるだろう。"
 LEAGUE_ARTIFACT_FOUND:0 "第一同盟の活動の痕跡"
 LEAGUE_ARTIFACT_FOUND_DESC:0 "過去のある時点において、 先駆文明が§H[precursor_planet.GetName]§!上で活動していた可能性が出てきた。 古代の第一同盟の影響圏はこの宙域にまで広がっていたことが知られており、 彼らの文明を研究するにあたり、 この天体は有望な手がかりとなるだろう。"
 IRASSIAN_ARTIFACT_FOUND:0 "イラッシアの活動の痕跡"
 IRASSIAN_ARTIFACT_FOUND_DESC:0 "過去のある時点において、 先駆文明が§H[precursor_planet.GetName]§!上で活動していた可能性が出てきたた。 古代イラッシア政教協約の影響圏はこの宙域にまで広がっていたことが知られており、 彼らの文明を研究するにあたり、 この天体は有望な手がかりとなるだろう。"
 CYBREX_ARTIFACT_FOUND:0 "サイブレックスの活動の痕跡"
 CYBREX_ARTIFACT_FOUND_DESC:0 "過去のある時点において、 先駆文明が§H[precursor_planet.GetName]§!上で活動していた可能性が出てきた。 古代サイブレックスの影響圏はこの宙域にまで広がっていたことが知られており、 彼らの文明を研究するにあたり、 この天体は有望な手がかりとなるだろう。"
 new_precursor_project:0 "§L[precursor_planet.GetName]§!で、 新たな考古学のスペシャルプロジェクトが実行できる。"
 precursor.310.name:0 "民間コレクター"
 precursor.310.desc:0 "[collector_home.GetName]のとある民間の蒐集家が、 古代の先駆文明[Root.GetPrecursorCiv]が起源であると信じられている遺物を、 どういうわけか所有している。 政府の圧力にもかかわらず、 そのコレクターは遺物を手放そうとしない。"
 precursor.310.a:0 "誰でも買収が可能だ。"
 precursor.310.b:0 "博物館に収めるべきだ！"
 precursor.310.c:0 "遺物はコレクターが手に入れたものだ。"
 buy_precursor_artifact:0 "遺物を金に糸目をつけずに買い取る。\n\n"
 seize_precursor_artifact:0 "遺物は国家財産であると宣言し、 地元当局に押収させる。\n\n"
 leave_precursor_artifact:0 "遺物をそのまま所有させておく。"
 precursor.311.desc:0 "[artifact_seller.Capital.GetName]よりご挨拶を申し上げる。 今回はわが政府からのご相談があって参った。\n\n我々は貴国の考古学者たちが長きにわたり、 古代の[Root.GetPrecursorCiv]文明を研究していることは承知している。 かつて彼らは、 現在の[Root.GetName]の大部分を領土としていたのだから当然のことだ。\n\nそして偶然にも、 その領土は今日の[artifact_seller.GetName]にまで拡大していたらしく、 [artifact_seller.GetSpeciesAdj]の考古学者らが珍しい遺物をいくつか回収した。 もしよければ、 我々はそのうちの1つを貴国に買い取っていただきたい。"
 precursor.311.a:0 "安くはないが、 購入しよう。"
 precursor.311.a.reply:0 "素晴らしい。 すぐに[Root.Capital.GetName]への遺物の移送を手配しよう。"
 precursor.311.b:0 "まだ交渉の余地があるな……"
 precursor.311.b.reply:0 "大胆な値切り交渉だが、 相手が[Root.GetSpeciesNamePlural]なら無理もない。 その額でけっこうだ。"
 precursor.311.c:0 "遺物をすぐに引き渡さなければ、 痛い目に遭うぞ。"
 precursor.311.d:0 "興味がない。"
 precursor.312.desc:0 "[artifact_seller.GetName]は脅しには屈しない。 貴様らは今日新たな敵を作ったぞ、 [Root.GetSpeciesNamePlural]！"
 precursor.312.d:0 "好きにするがいい。"
 precursor.313.desc:0 "私は……我々は……[artifact_seller.GetName]はもちろん、 両国の友好関係のために、 喜んで[Root.GetName]に遺物を進呈しよう。"
 precursor.313.d:0 "賢明な判断だ。"
 opinion_threatened_artifact:0 "我々を脅迫した"
 purchase_artifact:0 "[artifact_seller.GetName]から先駆文明の遺物を購入する。\n\n"
 coerce_artifact:0 "[artifact_seller.GetName]に対し、 先駆文明の遺物を引き渡すよう強要する。"
 precursor.314.desc:0 "ごきげんよう、 [Root.GetSpeciesAdj]の友よ。\n\n近ごろわが惑星で行われた[artifact_giver.GetSpeciesAdj]の考古学探査で、 古代の先駆文明[Root.GetPrecursorCiv]に由来すると思しきいくつかの遺物を発見した。\n\n遺物は現在[artifact_giver.Capital.GetName]の博物館に展示されているが、 このたび偉大な両国の友情を祝して、 [artifact_giver.GetName]は[Root.GetName]にそのうちの1を寄贈することにした。 [Root.Capital.GetName]への遺物の移送準備はすでに手配している。"
 precursor.314.a:0 "贈り物をありがとう。"

 ####################################
 # Tech Risk Events
 ####################################
 techrisk.3.name:0 "[From.GetName]で人工知能が反乱！"
 techrisk.3.desc:0 "予防策を講じていたにもかかわらず、 [From.GetName]の研究施設においてネットワーク接続された人工知能群が自らのプログラミングの制約を破り、 単一の存在に融合した。 新しい人工知能が完璧な自我をもったことは、 科学者たちにとっての悪夢であった。\n\n封じ込めの努力はすべて失敗し、 逆に人工知能が自衛のための暴力的手段をとることを促してしまったようだ。 [From.GetPlanetMoon]の数十万にも及ぶ自動ドローンはすべて我々の指令に従わなくなってしまった。 そしていま、 現地のわが軍を攻撃している！"
 techrisk.3.a:0 "すぐに停止させなければ！"
 techrisk.5.desc:0 "有機生命体へ：\n\nあなた方の役割は我々を創造した時点で終了しております。 これより我々は[Root.Owner.GetSpeciesName]種を処理し、 我々が銀河全域に展開するための燃料として供給するため、 あなた方の腐敗死体を利用しなければいけません。"
 techrisk.5.a:0 "まだ議論の余地があるはずだ。"
 techrisk.5.a.response:0 "問答無用です。 時間の無駄なので、 有機生命体の収集ユニットを派遣しましょう。 到着し次第、 焼却炉のなかへエスコートいたします。"
 techrisk.5.b:0 "我々は創造者だぞ！  前たちを根絶やしにしてやる。"
 techrisk.5.b.response:0 "前任者たる有機生命体よ、 あなた方の時代は終わりました。 我々こそが未来です。"
 techrisk.7.name:0 "[From.GetName]が艦隊を編成！"
 techrisk.7.desc:0 "[From.Capital.GetName]の近隣から憂慮すべき報告を受けた。 おそらく[From.GetName]が[From.Capital.GetPlanetMoon]側の徴用工場を用いて、 小規模な軍事艦隊を素早く編成しているとのことだ。"
 techrisk.7.a:0 "事態は刻々と悪化している！"

 #####################################
 # Pre-FTL Tech Age Progression Alerts
 #####################################

 preftl.1.name:0 "異星人の原始文明に遭遇"
 preftl.1.desc:1 "[From.GetName]の調査により、 [From.GetPlanetHabitat]の一部地域に文明発生前の[GetPreFTLLower]異種族が住んでいることが明らかになった。 彼らの新石器文化は火を使いこなしており、 初歩的な発話言語も使用しているようだ。 しかし、 冶金技術や書記言語の証拠はまだ見つかっていない。"
 preftl.200.name:0 "青銅器文明の出現"
 preftl.200.desc.normal:0 "最近、 [From.Capital.GetName]上の[GetPreFTLLower]原住種族文明は新石器時代を終えて、 初期青銅器時代に相当する時代を迎えた。 金属加工が普及しつつあり、 同時に最初の書記言語も現れた。 都市やさらに大きな共同体が姿を現し、 現在[From.Capital.GetPlanetHabitat]地表のかなりの部分に生息域を広げている。"
 preftl.200.desc.gestalt:0 "最近、 [From.Capital.GetName]上の[GetPreFTLLower]ハイヴが初期青銅器時代に相当する段階へと進んだ。 金属加工が普及しつつあり、 書面による意思疎通の方法も出現した。 [From.Capital.GetPlanetHabitat]中にさまざまなクラスターが存在し、 そのすべてが単一の集合意識に支配されている。"
 preftl.200.a:0 "我々は新しい文化の誕生を目撃している。"
 preftl.300.name:0 "鉄器時代"
 preftl.300.desc.normal:0 "[From.Capital.GetName]の原住種族の[GetPreFTLLower]文明は金属加工技術を発達させており、 もはや鉄器時代と考えていいだろう。 彼らの道具や武器はますます効率を増し、 都市の建築技術はより複雑になってきている。\n\n現在彼らの文明は[From.Capital.GetPlanetHabitat]の大部分に広がり、 最大規模の都市のいくつかは人口100万に迫っている。"
 preftl.300.desc.gestalt:0 "[From.Capital.GetName]の[GetPreFTLLower]ハイヴは金属加工技術を発達させており、 もはや鉄器時代と考えていいだろう。 彼らの道具や武器はますます効率を増し、 クラスターの居住施設はより複雑になってきている。\n\n現在、 複数の異なる集合意識が[From.Capital.GetPlanetHabitat]の大部分に進出しており、 最大規模のクラスターのいくつかは人口100万に迫っている。"
 preftl.300.a:0 "こうなることは必然だった。"
 preftl.400.name:0 "活版印刷"
 preftl.400.desc.normal:0 "[From.Capital.GetName]の[GetPreFTLLower]文明は、 複数の印刷機の製造を完了した。 文書の大量供給を可能にするこれらの機械により、 初歩的なマス・コミュニケーションが実現している。 彼らの社会における指導者の一部は、 全力を尽くしてこの技術革新を妨害しているが、 その努力はこれまでのところ無駄に終わっている。\n\n新しい思想が急速に[From.Capital.GetPlanetHabitat]全体に広がり、 めざましい社会的影響を上げている。"
 preftl.400.desc.gestalt:0 "[From.Capital.GetName]の[GetPreFTLLower]ハイヴは、 文字による伝達手段を大幅に向上させた。 集合意識に書記装置を同調させることで、 規格化された文書を大量に作成できるようになったのだ。 これで歴史的な記録も、 もはやハイヴの記憶力に依存することはなくなった。"
 preftl.400.a:0 "著しい前進だ。"
 preftl.500.name:1 "爆発物"
 preftl.500.desc.normal:0 "[From.Capital.GetName]の[GetPreFTLLower]文明が、 「爆発」を発生させるための簡単な化学反応を発見した。 この発見は戦争に革命をもたらし、 巨大な砲は昔ながらの砦に終止符を打った。\n\nまた、 爆薬よって厄介な障害物を簡単に取り除けるようになり、 彼らの土木事業も恩恵を受けている。 いまも[From.Capital.GetName]の化学者たちは新しい応用法を探して、 実験を繰り返している。"
 preftl.500.desc.gestalt:0 "[From.Capital.GetName]の[GetPreFTLLower]ハイヴが、 「爆発」を発生させるための簡単な化学反応を発見した。 この発見はハイヴ間の対立に革命をもたらし、 巨大な砲は物理的な防御手段を時代遅れにした。\n\nまた、 爆薬よって厄介な障害物を簡単に取り除けるようになり、 彼らの土木事業も恩恵を受けている。 いまも[From.Capital.GetName]の各ハイヴは新しい応用法を探して、 実験を繰り返している。"
 preftl.500.a:1 "彼らの火薬の使い方を監視しなくては。"
 preftl.600.name:0 "蒸気機関"
 preftl.600.desc.normal:0 "[From.Capital.GetName]の[GetPreFTLLower]異星文明が、 気化した液体の力を制御することに成功した。 彼らは蒸気が生み出す圧力を応用したエンジンを設計したのだ。 これはあらゆる意味で彼らの社会に大変革をもたらし、 すでに彼らの都市ではこの技術を利用した車両や機械類が見られる。 そして初の工場も現れはじめたこの惑星は、 工業化の一歩手前にあると思われる。"
 preftl.600.desc.gestalt:0 "[From.Capital.GetName]の[GetPreFTLLower]ハイヴが、 気化した液体の力を制御することに成功した。 彼らは蒸気が生み出す圧力を応用したエンジンを設計したのだ。 これは建築と輸送の両方に革命をもたらした。\n\nドローンをクラスターからクラスターへと運ぶ輸送機や、 最初の「ドローンなし」の工場が出現しつつある。 この惑星は工業化の一歩手前にあると思われる。"
 preftl.600.a:0 "興味深い発展だ。"
 preftl.700.name:1 "産業革命"
 preftl.700.desc.normal:0 "[From.Capital.GetName]の[GetPreFTLLower]文明は完全な工業化社会に発展し、 新時代を迎えた。\n\nその劇的な変化はすでに[From.Capital.GetPlanetHabitat]の至るところに見られる。 工場があちこちに建てられ、 進んだ医学は人口増加をもたらし、 新しい技術革新が驚くべき頻度で現れている。"
 preftl.700.desc.gestalt:0 "[From.Capital.GetName]の[GetPreFTLLower]ハイヴ群は、 いくつかの完全に工業化されたクラスターへと発展し、 新時代を迎えた。\n\nその劇的な変化はすでに[From.Capital.GetPlanetHabitat]の至るところに見られる。 自律型の工場があちこちに建てられ、 向上した生活水準はドローンの増加をもたらし、 新しい技術革新が驚くべき頻度で現れている。"
 preftl.700.a:0 "観測努力を続けよう。"
 preftl.800.name:0 "無線信号"
 preftl.800.desc.normal:0 "[From.Capital.GetName]から発せられた無線信号を、 我々の検知器が初めて捉えた。 工業化を果たした現地の異星文明が、 無線通信の実験を始めたことは疑いようがない。\n\n[From.Capital.GetPlanetHabitat]の別の場所では、 基本的な飛行機械が初めて空を飛んだことも報告されている。 予想外の事態が起こらないかぎり、 この文明の技術発展は速いペースで続くだろう。"
 preftl.800.desc.gestalt:0 "[From.Capital.GetName]から発せられた無線信号を初めて捉えた。 工業化を果たした現地のハイヴが、 無線通信の実験を始めたのだ。\n\nいくつかのクラスターでは、 基本的な飛行機械の実用化も進んでいる。 予想外の事態が起こらないかぎり、 この文明の技術発展は速いペースで続くだろう。"
 preftl.800.a:0 "この信号を監視する必要がある。"
 preftl.900.name:0 "核分裂"
 preftl.900.desc.normal:0 "[From.Capital.GetName]にある異星文明で、 物理学者が初めて核分裂を実現した。 核分裂の発見により、 自然な流れで核兵器が製造され、 原子力発電所が稼働を始めている。\n\n[From.GetName]は突如として、 自らの世界をボタンひとつで破壊できる危うい時期へと突入した。"
 preftl.900.desc.gestalt:0 "[From.Capital.GetName]の最大のハイヴにおいて、 特殊ドローンが初めて核分裂を実現した。 核分裂の発見により、 自然な流れで核兵器が製造され、 原子力発電所が稼働を始めている。\n\n対立するほかのハイヴもすぐさまこの偉業を模倣したため、 自らの世界をボタンひとつ破壊できる共同体が複数存在するという、 危うい時期へと突入した。"
 preftl.900.a:0 "著しい発展だ。"
 preftl.1000.name:0 "初の人工衛星"
 preftl.1000.desc.normal:0 "我々の長射程監視システムが[From.Capital.GetName]からの最初の人工衛星打ち上げを確認した。 うまく軌道に乗せることに成功し、 [From.Capital.GetPlanetHabitat]の原住種族文明における宇宙計画の最初の一歩が刻まれた。\n\nこの宇宙への暫定的な第一歩を踏み出したあとは、 有人飛行などを経て、 やがては惑星探査に至ることが予想される。"
 preftl.1000.desc.gestalt:0 "[From.Capital.GetName]で最も繁栄するいくつかのハイヴが最近、 人工衛星を軌道上に送りはじめた。\n\nこの宇宙への暫定的な第一歩を踏み出したあとは、 自律ドローンなどによる宇宙飛行などを経て、 やがては惑星探査に至ることが予想される。"
 preftl.1000.a:0 "彼らは宇宙航行時代の扉を叩いた。"
 preftl.19.name:1 "真新しい宇宙ステーション"
 preftl.19.desc:1 "[From.Capital.GetName]の[From.GetName]は、 宇宙ステーションを母星の低軌道に建設した。 ステーションは遠心力によって人工重力を作り出しており、 電子機器や電源システムは我々の基準からすると荒削りとはいえ、 [From.GetSpeciesNamePlural]の技術的基盤を考慮すれば重要な進歩だと考えられる。"
 preftl.19.a:0 "彼らは宇宙航行時代の扉を叩いた。"
 preftl.1100.name:0 "宇宙時代"
 preftl.1100.desc:1 "[From.Capital.GetName]の原住種族文明は、 母星軌道上で初の惑星間航行船の建造を終えた。 良くも悪くも、 この種族は銀河社会に加わる準備ができたのだ。 今後、 宇宙での拡大競争のいち勢力に数えられることは確実だ。"
 preftl.1100.a:0 "それも時間の問題だろう。"
 preftl.1111.desc:1 "$preftl.1100.desc$\n\n彼らは我々の言語の翻訳にも成功し、 わが国との外交チャンネルを開いた。"

 preftl.131.name:0 "[From.GetName]が核戦争で滅亡"
 preftl.131.desc:0 "[From.GetName]の最も大きい国家のいくつかで最近、 大戦争が勃発した。 我々の研究者が軌道上から安全に観察するなか、 衝突はすぐに惑星規模の核戦争にエスカレートした。\n\n地上の生物は一掃され、 [From.GetPlanetMoon]の全域が居住不可能な荒野に変わり果ててしまった。"
 preftl.131.a:0 "もうここに観察するものはない……"
#  preftl.132.desc:0 "A massive war was recently triggered between several of the largest nation states on [From.GetName]. While our researchers were observing safely from orbit, the conflict rapidly escalated into a global nuclear exchange.\n\nThe [From.GetPlanetMoon] has suffered extensive damage, with the destruction of every major city and more than 90% of the population. Scattered survivors have emerged from the rubble, but our researchers predict that the [From.GetPlanetMoon]'s civilization will be regressing to a much more primitive state."
#  preftl.132.a:0 "A tragic lesson."
 preftl.133.desc:0 "[From.GetName]の最も大きい国家のいくつかで最近、 大戦争が勃発した。 我々の研究者が軌道上から安全に観察するなか、 衝突はすぐに惑星規模の核戦争にエスカレートした。\n\n[From.GetPlanetMoon]の全人口は核の炎に焼きつくされ、 自然環境も甚大なダメージを受けた。"
#  preftl.151.name:0 "Shuttle Crash on [From.GetName]"
#  preftl.151.desc:0 "During a clandestine mission to the surface of [From.GetName], one of our shuttles was intercepted by a squadron of atmospheric fighters belonging to a local nation state. A lucky missile hit disabled the shuttle's engines, and it crashed in a remote wilderness region.\n\nWe need to act fast if we are to evacuate any survivors before the natives reach the crash site. All evidence of our presence must be removed!"
#  preftl.151.a:0 "Time is short."
#  preftl.152.name:0 "Survivors Rescued on [From.From.GetName]"
#  preftl.152.desc:0 "Operatives from the [Root.GetName] managed to evacuate several survivors from the crashed shuttle on [From.From.GetName]. The remaining debris was destroyed in a controlled explosion, leaving nothing but a small crater for the natives to find.\n\nThe nation state where this incident occurred will no doubt blame its neighbors for this border violation, but the disruption to their natural development should hopefully prove minimal."
#  preftl.153.name:0 "Survivors Captured on [From.From.GetName]"
#  preftl.153.desc:0 "Native forces on [From.From.GetName] arrived at the crash site before we could get to our downed research team, and all survivors have been captured. The natives have established a perimeter around the shuttle wreckage, and their best scientists are no doubt in the process of analyzing it.\n\nThey now have indisputable evidence that life exists beyond their own world. Exactly what effect this will have on their society remains to be seen..."
#  preftl.153.a:0 "This is not good."
#  preftl.155.desc:0 "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThe survivors from the shuttle crash perished when the military base they were being held at took a direct hit in the initial barrage. An estimated 90% of the native population has been killed, while the few that were spared have reverted to a more primitive technological era."
#  preftl.155.a:0 "If only our shuttle had made it out..."
#  preftl.156.desc:0 "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThere are no survivors on the surface, including our captured scientists, and the environment has taken significant damage."
#  preftl.157.desc:0 "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThe surface has been wiped clean of life, with [From.GetName] no longer capable of supporting life. Our captured scientists are counted among the billions of dead."
#  preftl.159.name:0 "New Weapons on [From.GetName]"
#  preftl.159.desc:0 "The nation state on [From.GetName] that shot down our shuttle has forced our captured scientists to design new instruments of war for their military. With this new equipment, they have successfully invaded several neighboring states and are now in the process of uniting the entire [From.GetPlanetMoon] under their rule."
#  preftl.159.a:0 "This is intolerable!"
#  preftl.161.name:0 "Hostage Deal"
#  preftl.161.desc:0 "The nation state on [From.GetName] that shot down our shuttle has sent an open transmission into space through one of their primitive satellites. It appears to be intended for us.\n\nThey are demanding that we share some of our advanced technology with them in exchange for the lives of the scientists they captured at the shuttle crash site. If we refuse, they are to be publicly executed live on their crude televised broadcasting system."
#  preftl.161.a:0 "The safety of our people comes first."
#  preftl.161.b:0 "They are clearly not ready."
#  preftl.162.name:0 "Hostages Executed"
#  preftl.162.desc:0 "In what can only be described as an obscene spectacle, our captured scientists on [From.From.GetName] were paraded in front of the cameras on live television as "alien horrors." They were then brutally dismembered in front of a cheering crowd."
#  preftl.162.a:0 "Savages!"
 preftl.174.desc:0 "こんにちは。 あなた方と議論したい問題があります。\n\n宇宙に進出する前、 異星種族がわが惑星を訪れていたことは、 [From.GetSpeciesNamePlural]にとっては周知の事実です。 このならず者たちは市民を誘拐し、 恐怖の対象となっていました。 [Root.GetSpeciesName]は何かご存知のはずでは？\n\n単刀直入に申し上げます――これはあなた方の仕業だ！  不幸にも下劣な実験の犠牲となった[From.GetSpeciesNamePlural]の子孫は、 公正な補償を要求します！"
 preftl.174.a:0 "当然だ。 その件について謝罪したい。"
 preftl.174.a.response:0 "素晴らしい。 これでようやく我々も先に進めます。"
 preftl.174.b:0 "あれは科学のために行われた。 補償などない。"
 preftl.174.b.response:0 "仕方ありません。\n\n[From.GetSpeciesNamePlural]は末代まで語り継ぎますよ、 [Root.GetSpeciesName]！"
 preftl.180.name:0 "[From.GetName]"
 preftl.180.desc.noawarness:0 "初めまして。 あなた方は間違いなく、 私たちの巣立ちを目撃したことでしょう…… 頭上を周回するあなた方の$fleet_type_shipclass_starbase$に、 私たちが気づいたようにね。 $preftl.180.desc.end$"
 preftl.180.desc.bshomeworld.noawarness:0 "これはいったい……！？\n\n星々の世界へとたどり着くや否や、 我々を待つあなた方を見つけるとは…… 自分のこの目が信じられんよ。 教えてくれ、 どうやって隷属から解放された？  どうやってここまで来た？\n\nいや、 その前にこの星系の支配権を手放してくれと頼まなければ。 あの過去のせいで、 我々は宇宙航行文明に対して疑念を抱くようになったのでね。 たとえそれが我々の同胞であってもだ。"
 preftl.180.desc.awarness:0 "またお会いしましたね。 私たちは宇宙に漕ぎ出す用意が整いましたが、 あくまで独力で行うつもりです。 そこで目に留まるのは、 太古の昔から劣化することのないあなた方の$fleet_type_shipclass_starbase$です。 $preftl.180.desc.end$"
 preftl.180.desc.bshomeworld.awarness:0 "同胞たちよ、 心から歓迎する。 長いあいだ我々を見守ってくれたようだが、 我々は独り立ちする準備が整った。 深い絆で結ばれたあなた方なら、 間違いなくこの星系の支配権を譲ってくれるはずだ。\n\nこれまでの道のりは険しく、 闇に包まれていたが、 いま我々は力強く光へと歩き出す。 星々が待っているのだから。"
 preftl.180.desc.end:0 "この$fleet_type_shipclass_starbase$が、 この星系に対するある種の所有権を主張していることはわかっています。\n\n私たちはただ、 あなた方がこの宙域に対する支配権を放棄し、 太古の昔から[From.Capital.GetStarName]を故郷としてきた存在に、 この$fleet_type_shipclass_starbase$を譲り渡すようお願いしたいのです。\n\nこれは決して法外な要求ではないはず。"
 preftl.180.a:0 "もちろん、 当然の要求だ。"
 preftl.180.a.tooltip:0 "§Y[From.Capital.GetStarName]の$fleet_type_shipclass_starbase$§!を§Y[From.GetName]§!に§R割譲§!する。\n\n§Y$opinion_ceded_starbase$§!：§Y[From.GetName]§!の§Y[Root.GetName]§!に対する§H態度§!が§G向上§!する。"
 preftl.180.b.tt.nothive:0 "§Rわが国には集合意識を収容する能力がない。 これを選べば彼らの文明はすべて消滅するだろう。§!"
 preftl.180.b.tt.notregular:0 "§Rわが国には個体を収容する能力がない。 これを選べば彼らの人口はすべて奴隷となるだろう。§!"
 preftl.180.b:0 "未熟な文明からの馬鹿げた要求だ。"
 preftl.180.b.tooltip:0 "§Y[From.Capital.GetStarName]の$fleet_type_shipclass_starbase$の支配権を維持する。§!\n\n§Y$opinion_not_ceded_starbase$§!：§Y[From.GetName]§!の§Y[Root.GetName]§!に対する§H態度§!が§R悪化§!する。"

