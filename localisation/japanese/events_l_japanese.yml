 # Pretender Events
 #############################
 pretender.1.name:0 "後継者なき[From.GetRegnalName]の死"
 pretender.1.desc_01:0 "[From.GetRegnalName]が逝去し、 [Root.Capital.GetName]は7日間の喪に服すことが発表された。 不運にも正式な後継者はおらず、 2つの異なる継承権が主張されている。\n\n最強の候補者が[Root.GetRulerName]と名乗って[Root.GetRulerTitle]の地位に就いたが、 この問題はほとんど解決していない。"
 pretender.1.desc_02:1 "[From.GetRegnalName]は現実の世界を超越し、 次の肉体への旅を始めた。 不運にもその魂は、 未だに決定的な後継者を指名できるほどの目印と兆しを顕していない。\n\n白熱した議論のすえに、 [Root.GetRulerName]が次代の[Root.GetRulerTitle]の地位に就いたが、 反対がないわけではない。 現在、 聖職者階級の上位者たちがこの地位を狙い、 支持を取り付けようと画策している。"
 pretender.1.desc_03:1 "[From.GetRegnalName]が明確な後継者のいないまま他界し、 政府は混乱に陥った。 [Root.GetRulerName]が[Root.Capital.GetName]の軍部の十分な支持を集め、 後継者に指名された。 しかし状況はまだ不確実で、 支持を集めて[Root.GetRulerTitle]の新たな支配に異を唱え、 この地位に成り代わろうとする者たちがいる。"
 pretender.1.desc_04:1 "[From.GetRegnalName]の肉体は機能を停止したが、 我々のアルゴリズムは最適な後継者を特定できていない。 能率を維持するため、 新しい[Root.GetRulerTitle]がランダムに選ばれた。 [Root.GetRulerName]が今後、 メインコンピュータの絶対の意志を解釈する役目を務める。\n\nしかしながら疑問も提起されており、 よりこの名誉にふさわしいと自認する者たちが名乗りを上げている。"
 pretender.1.desc_05:1 "[From.GetRegnalName]が他界し、 [Root.GetName]全体が喪に服している。 残念ながら後継者が指名されておらず、 貴族間で争いが発生した。\n\n[Root.GetRulerName]は[Root.Capital.GetName]ですでに戴冠しているが、 遠い親族だと主張する[From.GetRegnalName]が新しい[Root.GetRulerTitle]に異を唱えている。"
 pretender.1.tooltip:1 "継承者争いが発生している。"

