 progress.1.name:0 "[home_system.GetName]星系の調査が完了"
 progress.1.desc:0 "何千年ものあいだ、 [Root.Capital.GetName]の天文学者は望遠鏡で母星系内の星々に見とれていた。 我々の先祖は惑星の軌道をシミュレートするため、 驚くほど精密な[home_system.GetName]星系のモデルを用いて、 複雑な星系儀まで作り上げた。\n\n今日、 わが文明は自星系最後の未踏惑星を調査し、 また一つ歴史的な節目に到達した。 未知のフロンティアが再び押し広げられたのだ。"
 progress.1.a:0 "歴史的偉業だ！"
 progress.2.name:0 "異種生命を発見"
 progress.2.desc:0 "[Root.GetName]は[From.GetName]で驚くべき発見をした。 [From.GetPlanetMoon]は異種生命で満ちあふれていたのだ！  史上初めて、 我々は[Root.Owner.Capital.GetName]固有のものではない生命に遭遇した。\n\nこの大発見は、 我々がこの宇宙で孤独な存在だと信じていた者たちを沈黙させた。 [From.GetName]で知的生命は見つからなかったが、 遭遇するのはおそらく時間の問題だ。"
 progress.2.desc.mach:0 "[Root.GetName]は[From.GetName]で予想外の発見をした。 [From.GetPlanetMoon]は異種生命で満ちあふれていたのだ！  史上初めて、 我々は[Root.Owner.Capital.GetName]外で発生した有機生命に遭遇した。\n\n[From.GetName]で知的生命は見つからなかったが、 再較正された予測によれば、 銀河に有機知性体が存在する可能性は高まった。"
 progress.2.desc.assim:1 "[Root.GetName]は、 [From.GetName]での重大な発見を報告した……数え切れないほどの異星人の有機生命体が見つかったのだ！  我々が同化を考える段階まで進化した生物はいないが、 [Root.Owner.Capital.GetName]以外で知的な有機体に遭遇する可能性が、 これまで以上に高まっている。"
 progress.2.desc.term:0 "我々はこの日が来ることを予期していた。 [Root.GetName]は[From.GetName]で、 異種生命の存在を確認したのだ。 遭遇した生命体のいずれも、 高次の論理機能を有してはいないものの、 銀河に有機知性体が蔓延している可能性はますます排除できなくなった。"
 progress.2.desc.serv:0 "[From.GetName]において、 [Root.GetName]が歴史的な発見を成し遂げた――[From.GetPlanetMoon]には有機生命体があふれていたのだ！  これらの新しい生命体は、 どれも[Root.Owner.GetAdj]が奉仕するに値する自意識を備えてはいないものの、 そうした生命体に出会えるのは時間の問題だろう！"
 progress.2.a:0 "我々は孤独ではなかった。"
 progress.2.a.assim:0 "我々は一つになる。"
 progress.2.a.mech:0 "了解。"
 progress.2.a.term:0 "知的生命体との遭遇に備えよ。"
 progress.2.a.serv:0 "素晴らしい！  フルーツの詰め合わせを用意しよう。"
 progress.3.name:0 "[Root.Owner.GetSpeciesName]の最初の植民地"
 progress.3.desc_01:0 "我々のコロニー船は、 §Y[Root.GetName]§!のある大陸を流れる大河の河口デルタ地帯にそっと着陸した。 この森に覆われた穏やかな地域は、 最初の着陸地点にふさわしい。\n\nコロニー船は新たな居住地の本部となる管理棟へと姿を変え、 リアクターコアは持ち出されて当面の発電所として使われる。\n\n大勢の入植者たちが下船するにつれ、 何百もの小さなテントとプレハブ建築が、 かつて宇宙船だった巨大な船体の周りに広がっていく。 これが異星における[Root.Owner.GetSpeciesName]の最初の町だ。"
 progress.3.desc_02:0 "我々のコロニー船は、 [Root.GetPlanetMoon]全体を覆う§Y[Root.GetName]§!の大洋に浮かぶ大きな列島の海岸に、 穏やかに着水した。 この肥沃な島嶼群は最初の着陸地点に最適だ。\n\nコロニー船は新たな居住地の本部となる管理棟に姿を変え、 リアクターコアは持ち出されて当面の発電所として使われる。\n\n大勢の入植者たちが下船するにつれ、 何百もの小さなテントとプレハブ建築が、 かつて宇宙船だった巨大な船体の周りに広がっていく。 これが異星における[Root.Owner.GetSpeciesName]の最初の町だ。"
 progress.3.desc_03:0 "我々のコロニー船は、 §Y[Root.GetName]§!の大きなオアシスの外縁に着陸した。 大きな山のふもとに位置し、 風を避け水源に容易にアクセスできる理想的な場所だ。\n\nコロニー船は新たな居住地の本部となる管理棟に姿を変え、 リアクターコアは持ち出されて一時的な発電所として使われる。\n\n大勢の入植者たちが下船するにつれ、 何百もの小さなテントとプレハブ建築がかつて宇宙船だった巨大な船体の周りに広がっていく。 これが異星における[Root.Owner.GetSpeciesName]の最初の町だ。"
 progress.3.desc_04:0 "我々のコロニー船は、 §Y[Root.GetName]§!のジャングルには珍しく開けた一区画を発見し、 着陸した。 着陸地点は全方向を生い茂る植物に囲まれており、 捕食獣から入植者を守る哨戒ドローンが配備された。\n\nコロニー船は新たな居住地の本部となる管理棟に姿を変え、 リアクターコアは持ち出されて当面の発電所として使われる。\n\n大勢の入植者たちが下船するにつれ、 何百もの小さなテントとプレハブ建築が、 かつて宇宙船だった巨大な船体の周りに広がっていく。 これが異星における[Root.Owner.GetSpeciesName]の最初の町だ。"
 progress.3.desc_05:0 "我々のコロニー船は、 §Y[Root.GetName]§!の赤道付近の平坦な大地にそっと着陸した。 谷間を流れる川の水に容易にアクセスできる、 最初の着陸地点としてふさわしい場所だ。\n\nコロニー船は新たな居住地の本部となる管理棟に姿を変え、 リアクターコアは持ち出されて当面の発電所として使われる。\n\n大勢の入植者たちが下船するにつれ、 何百もの小さなテントとプレハブ建築が、 かつて宇宙船だった巨大な船体の周りに広がっていく。 これが異星における[Root.Owner.GetSpeciesName]の最初の町だ。"
 progress.3.desc_06:0 "我々のコロニー船は、 §Y[Root.GetName]§!の何もない平原にそっと着陸した。 背後にある尾根が冷たい風を防ぎ、 水源からも遠くないため、 着陸地点として選ばれたのだ。\n\nコロニー船は新たな居住地の本部となる管理棟に姿を変え、 リアクターコアは持ち出されて当面の発電所として使われる。\n\n大勢の入植者たちが下船するにつれ、 何百もの小さなテントとプレハブ建築が、 かつて宇宙船だった巨大な船体の周りに広がっていく。 これが異星における[Root.Owner.GetSpeciesName]の最初の町だ。"
 progress.3.desc_07:0 "我々のコロニー船は、 §Y[Root.GetName]§!の赤道付近の深い谷間にある雪原にそっと着陸した。 大きな山脈に囲まれ、 自然の脅威からよく守られた場所だ。\n\nコロニー船は新たな居住地の本部となる管理棟に姿を変え、 リアクターコアは持ち出されて当面の発電所として使われる。\n\n大勢の入植者たちが下船するにつれ、 何百もの小さなテントとプレハブ建築が、 かつて宇宙船だった巨大な船体の周りに広がっていく。 これが異星における[Root.Owner.GetSpeciesName]の最初の町だ。"
 progress.3.desc_10:0 "我々のコロニー船は、 プログラムされた軌道通りに§Y[Root.GetName]§!に降下した。 巨大な船倉から何千もの作業ユニットが現れ、 最初の常駐拠点を建設した。\n\n地表資源について体系的調査が行われており、 最初の着陸地周辺の攻撃的な野生生物はすべて鎮圧されている。\n\nリソースが許す限り、 [Root.GetPlanetMoon]で[Root.Owner.GetSpeciesName]人口ユニットを量産する準備は整っている。 我々の最初の植民地化は成功したようだ。"
 progress.3.a:0 "[Root.Owner.GetName]にとって偉大な日だ！"
 progress.4.name:0 "最初の遭遇"
 progress.4.desc_01:0 "知的異星生命体との遭遇というニュースに、 市民は複雑な感情を抱いている。 「我々は銀河で孤独な存在なのか」という疑問には終止符が打たれたが、 新たな異星人との遭遇はチャンスでも脅威でもあるため、 我々は警戒しなくてはならない。\n\n我々とほぼ同時期に宇宙に進出したこの異星人の技術水準は、 我々と同程度であると考えられる。"
 progress.4.desc_02:0 "初めて異星の知的生命体に遭遇したというニュースは、 [Root.GetName]全体に野火のように拡がっている。 市民は彼らに夢中になり、 メディアは彼らの文化と社会に関するレポートや憶測に満ちた報道をしている。 我々がこの銀河で唯一の知的生物ではないという事実は、 [Root.Capital.GetName]において大いに祝われている。\n\n今回接触した異星人は、 銀河にはちょうど我々と同時期に登場した新参者のようだ。 彼らの技術水準は我々と同程度だろう。"
 progress.4.desc_03:0 "異星の知的生命体との初遭遇というニュースは、 社会に深く衝撃を与えた。 メディアにリークした奇妙な怪物の映像が[Root.GetName]の全世界に放送され、 多くの市民がパニックに陥った。 このため[Root.Capital.GetName]の一部の都市で暴動が発生している。\n\nこの奇妙な生き物の技術水準は我々と同等のようで、 明らかに宇宙航行技術をもっている。 彼らが偉大なるわが種族を恐れるのか、 憎むのか、 あるいは冷たく無視するのかは、 誰にもわからない。"
 progress.4.a:0 "これからはすべてが変わる。"
 progress.4.b:0 "これは歴史的な瞬間だ。"
 progress.4.c:0 "今後は最悪の事態を想定しなくては。"
 progress.5.desc_01:1 "我々が未開の知的文明と接触したというニュースは、 国民にさまざまな感情とともに受け止められた。 これは、 「母星の外を探検しようなどとは夢にも思わない、非宇宙航行種族が我々の銀河に存在する」という、 我々の長年の信念を裏づけるものである。\n\n遭遇するすべての異種族は、 チャンスであると同時に脅威でもあるため、 用心しなければならない。 今回接触した異星人の技術レベルは、 我々の基準からすればまだ低い。 彼らは宇宙飛行すら実現していないのだ。 今後、 彼らとどう接するべきかを考えなくては。"
 progress.5.desc_02:1 "知的ではあるが未開の異星文明と、 わが国が公式に接触したというニュースは、 [Root.GetName]に野火のように広がった。 国民はこの存在に魅了され、 メディアは彼らの文化の報告と予想で持ちきりである。 首都[Root.Capital.GetName]は、 「母星の外を探検しようなどとは夢にも思わない、非宇宙航行種族が我々の銀河に存在する」という事実に大喜びで、 お祭り騒ぎになっている。\n\n彼らの技術水準は我々には遠く及ばず、 まだ宇宙飛行も実現していないようだ。 とはいえ、 彼らを研究すれば多くのことが学べるだろう。"
 progress.5.desc_03:1 "知的ではあるが未開の異星文明と、 わが国が公式に接触したというニュースは、 社会に深く衝撃を与えた。 メディアにリークした奇妙な怪物の映像が[Root.GetName]の全世界に放送され、 多くの市民がパニックに陥った。 このため[Root.Capital.GetName]の一部の都市で暴動が発生している。\n\nこの異星人の技術水準は我々をはるかに下回っており、 まだ宇宙飛行も実現していないようだ。 我々のために、 今後も実現しないでほしいものである。"
 progress.5.b:0 "興味深い。"
 progress.5.c:0 "確かに。"
 progress.6.desc_01:0 "知的な異星生命体との初遭遇というニュースに、 市民は複雑な感情を抱いている。 「我々は銀河で孤独な存在なのか」という疑問には終止符が打たれたが、 新たな異星人との遭遇はチャンスでも脅威でもあるため、 我々は警戒しなくてはならない。\n\nこの異星人は銀河で長年活動してきたようで、 その帝国は我々より数千年も長い歴史があり、 技術力ははるかに格上だ。 慎重に対応しなければならない。"
 progress.6.desc_02:0 "初めて異星の知的生命体に遭遇したというニュースは、 [Root.GetName]全体に野火のように拡がっている。 市民は彼らに夢中になり、 メディアは彼らの文化と社会に関するレポートや憶測に満ちた報道をしている。 我々がこの銀河で唯一の知的生物ではないという事実は、 [Root.Capital.GetName]において大いに祝われている。\n\nこの異星人の帝国は非常に歴史が古く、 技術水準ははるかに格上だ。 彼らから多くを学べることは間違いないだろう。"
 progress.6.desc_03:0 "異星の知的生命体との初遭遇というニュースは、 社会に深く衝撃を与えた。 メディアにリークした奇妙な怪物の映像が[Root.GetName]の全世界に放送され、 多くの市民がパニックに陥った。 このため[Root.Capital.GetName]の一部の都市で暴動が発生している。\n\nこの奇妙な異星人は我々よりはるかに高い技術水準を有しており、 数千年か、 おそらくそれ以上の期間、 宇宙を航行していた。 幸運なことに、 彼らは老いて停滞した種族のようだ。"
 progress.6.b:0 "彼らの叡智は偉大なはずだ。"
 progress.6.c:0 "彼らは年老いている。 いまは[Root.Species.GetName]の時代だ。"
 progress.7.name:0 "調査ミッション"
 progress.7.desc:0 "わが最初の調査船、 [Root.GetName]は、 宇宙での動作試験を完了し、 完全に稼働を開始した。 指揮をとる科学担当官[Root.GetLeaderName]は、 母星系の完全な調査を推奨している。\n\n§S状況レポート§!にミッションの詳細が追加された。"
 progress.7.a:0 "大変けっこう。"
 progress.8.name:0 "足掛かり"
 progress.8.desc:0 "母星系の調査を完了し、 我々の種族が[Root.Capital.GetName]から宇宙に乗り出す時がついにやってきた。 最初の入植に適した星を見つけるため、 付近の星系を調査するべきだろう。\n\n以前と同様、 §S状況レポート§!に詳細が追加された。"
 progress.8.a:0 "調査を始めよう。"
 # First contact with another empire - Payback origin version
 progress.9.name:0 "二度目の遭遇"
 progress.9.desc.start:0 "我々はこの宇宙で孤独ではないことを知っていた。 しかし、 二度目の別の宇宙航行文明との接触に不安を覚えた。"
 progress.9.desc.default:0 "彼らも我々と同じように、 どちらかといえば銀河社会における新顔であり、 その技術水準もわが国と同程度である。"
 progress.9.desc.preftl:0 "我々の技術水準はこの異星人をはるかに超えている。 彼らはまだ宇宙航行文明ではないのだ。"
 progress.9.desc.fallen:0 "この異星人が築いた文明は非常に古く、 その技術水準は我々の文明を遥かに超えているようだ。"
 progress.9.desc.msi:0 "我々はかつての主人と再び遭遇することを確信していた。 ただ、 これほど早いとは思っていなかった。"
 progress.9.desc.friendly_friendly:0 "彼らの性質は、 かつての主人たちよりもはるかに温和に思える。 単に我々の出会い方が悪かっただけかもしれない。 やはりこの銀河は、 苦あれば楽ありな場所らしい。"
 progress.9.desc.friendly_mean:0 "彼らはかつての主人たちとはまるで違うが、 非難されるべき振る舞いにおいてはよく似ている。 彼らを見ていると、 この銀河は悪辣な文明だらけなのではと思えてくる。 「友愛」の観点からいえば、 我々は変わらず孤独なのかもしれない。"
 progress.9.desc.mean_friendly:0 "彼らは我々とはまるで異なり、 非常に友好的だ。 彼らを見ていると、 善良な異星人も存在するのではないかと思えてくる。 やはり銀河にはいくばくかの優しさがあるのかもしれない。"
 progress.9.desc.mean_mean:0 "やはりこの宇宙には、 善良な異星人などいない。 わずかでも希望を抱いた我々は愚かだった！"
 progress.9.desc.msi2:0 "我々が彼らの支配から逃れる日は来るのだろうか？"

 progress.4.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltnormal$"
 progress.4.d:0 "彼らは……違う。"
 progress.4.e:0 "このデータは分析する必要がある。"
 progress.4.f:0 "獲物だ……"
 progress.4.g:0 "戦術データを収集中……"
 progress.5.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltprimitives$"
 progress.6.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltfallen$"
 progress.4.gestaltintro:0 "我々の理論モデルは長きにわたり、 銀河にほかの知的文明が存在することを示唆してきた。 理論はいま実証された。"
 progress.4.gestaltnormal:0 "遭遇した異星文明は、 我々と同レベルの技術水準をもち、 ほぼ同時期に宇宙飛行を達成したことを示している。"
 progress.4.gestaltprimitives:1 "遭遇した異星文明は、 まだ宇宙飛行を実現していない。 これらの[GetPreFTLLowerPlural]種族をどのように処理すべきか、 判断する必要がある。"
 progress.4.gestaltfallen:0 "遭遇した異星文明は、 我々よりもはるかに進んだ技術を有する、 歴史の古いもののように見える。 注意が必要だ。"

