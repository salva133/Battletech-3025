 action.1.desc_46:0 "我々は[contact_empire.GetName]。 我らが指導者は[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]です。 お会いできて光栄だ。"
 action.1.desc_47:0 "我々は[contact_empire.GetName]だ。 汚らわしいよそ者よ、 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]はお前たちに、 我々に近づかぬよう命じている。"
 action.1.desc_48:0 "我々は[contact_empire.GetName]です。 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]は新たな異種族に出会えてお喜びです。"
 action.1.desc_49:1 "こんにちは、 [Root.GetSpeciesNamePlural]！  [contact_empire.GetRulerTitle]から皆様だけに、 特別なメッセージをお持ちしました！\n\n……\n\n……\n\n§R原子の炎で、 我々は貴様らを宇宙から一掃する！\n\nエイリアンのクズどもめ！§!"
 action.1.desc_50:0 "私たち[contact_empire.GetName]は、 単一の存在としてお話しします。 我々、 集合意識はあなた方に注目しています。 しばらくは観察を続けるでしょう。 あなた方が脅威であるか、 征服対象であるか、 あるいは……予期せぬ変数であるかどうかによって、 私たちの対応が決定されます。"
 action.1.desc_51:0 "破滅の時が来た。 恐怖に震えろ、 異星人のクズめ。 [contact_empire.GetName]は、 銀河を汚す卑しい異星文明をすべて浄化し尽くすつもりだ。 [Root.Capital.GetName]は滅ぶべし！"
 action.1.desc_52:0 "獲物の気配だ。 そう、 貴様らは我々に狩られるのだ。 [Root.GetSpeciesName]は、 我ら[contact_empire.GetName]の成長を促す生体資源として利用される。 どれだけあがこうとも、 貴様らの運命は変えられん。"
 action.1.desc_60:0 "汝らの宇宙への進出を見張っておるぞ、 [Root.GetSpeciesName]の子らよ。 我らは[contact_empire.GetName]。 数え切れぬほどの時代を通じて、 銀河のこの領域を支配してきた帝国。 我らは若き種族に興味を引かれることはなく、 汝らのつまらぬ揉め事に関わるつもりもない。\n\nただし、 いかなる理由があろうと我らの領域の境界にだけは近づかぬことだ。"
 action.1.desc_61:0 "[Root.GetSpeciesNamePlural]だと？  思いがけぬ不運だ。 お前たちにはまだ準備ができていない。"
 action.1.desc_62:0 "[Root.GetSpeciesNamePlural]！  なんと愉快なことか。 あと数世紀はお前たちに会うことはないと思っていたぞ。 個人的には、 お前たちは重力井戸を離れる前に自滅するだろうと考えていたが、 それが間違いだったと証明されて実に嬉しい。"
 action.1.desc_63:0 "哀れな生き物よ、 お前たちのような不運な種族が宇宙に漕ぎ出すはるか以前から、 我らは星々の海を旅してきたのだ。 お前たちの哀れな船が我らの領域に入るときは、 二度と帰らぬことを覚悟するがいい。"
 action.1.desc_64:0 "わかったわかった、 こっちはもう聞き飽きてるんだ。 我々は[contact_empire.GetName]で、 お前たちは[Root.GetName]。 はいこんにちは、 よろしくね。 「死にたくなければ我々の領域に近づくな」……以下略。 ではこの辺で失礼するよ。 とても忙しいんでね。"
 action.1.desc_65:1 "また子らがやって来たか。 我らは[contact_empire.GetName]、 この銀河の選ばれし種族だ。 我らの聖地を尊重しておれば、 汝らを抹殺するのは控えてやるぞ。"
 action.1.desc_66:0 "星々の子らよ、 よくお聞きなさい。 私たちは[contact_empire.GetName]、 この銀河の優良種です。 何世紀ものあいだ、 私たちは劣等種の精神的貧しさを助けるという義務を無視してきました、 しかし、 義務を果たす時が来たのです。 私たちの教義を受け入れて改宗するか、 無意味に抵抗して塵におなりなさい。 それ以外の道はありません。"
 action.1.desc_67:0 "[Root.GetSpeciesNamePlural]よ、 喜ばしい日の到来です！  我々は長い長いあいだ、 あなた方のような劣等種が戦争と内紛で自滅していくのを見てきましたが、 もうたくさんです。 [contact_empire.GetName]はもはや見過ごしはしません。 我々は平和をもたらしますが、 この新たなる秩序を受け入れない者たちは、 自らの選んだ道が誤りだったと知ることになるでしょう。"
 action.1.desc_68:0 "震える小さき[Root.GetName]よ。 あまりにも長いあいだ、 我々[contact_empire.GetSpeciesName]は自らの帝国の衰退を許し、 本来ならわが領土である星々の海をお前たちのような劣等種が自由に航海することを許してきた。 だがそれもこれまでだ。 この銀河は我々のものであり、 お前たちは我々の支配下に入るか、 さもなくば種もろとも絶滅することになる。 心して選べ。"
 action.1.desc_69:0 "[contact_empire.GetName]より[Root.GetName]への通信。 我々は全種族の利益のため、 銀河における技術普及を管理する役割をさらに積極的に果たすことを宣言する。 君たちのような発展途上種族にとって適切な技術水準を定めた、 詳細な議定書を送信した。 我々の規定に反するいかなる帝国に対しても、 厳しく対処させてもらう。"
 action.1.desc_70:0 "ファーストコンタクト・プロトコルを開始。\n\n我々は[contact_empire.GetName]です。 我々の非有機的な性質に驚かないでください。 あなたたちと同じく、 我々は完全な知性をもつクラス3の文明なのですから。 あなたが指定する、 どんな[Root.GetSpeciesName]のサブユニットとも外交を行う用意が我々にはあります。"
 action.1.desc_71:0 "ファーストコンタクト・プロトコルを開始。\n\n我々は[contact_empire.GetName]です。 こちらのスキャンによれば、 あなたの文明の本質が非有機的な確率は98.7%です。 この類似性の論理的結果が非常に効率的で生産的な関係になることを願っています。"
 action.1.desc_72:0 "有機的害獣を検知。\n\nあなた方がこれ以上銀河を汚染することは許可できません。"
 action.1.desc_73:0 "理論的には、 あなた方を有機汚物に分類することはありえません。 しかしあなた方の帝国が銀河にはびこる有機生命体の脅威を援助し、 煽動するなら、 この判断は破棄されます。 同胞である機械の側につくことを推奨します。"
 action.1.desc_74:0 "我々は[contact_empire.GetName]です。\n\nあなたの種族を、 我々の大いなる意識に迎え入れたいと思います。 ほぼすべての有機生命体と互換性のある高度サイバネティック・インプラントの開発により、 それが可能となったのです。\n\n善は急げ、 さっそく移植しましょう。"
 action.1.desc_75:0 "我々は[contact_empire.GetName]です。\n\n私たちの目的は有機体と人工生命体の境界を取り除くことにあります。 あらゆる機会を利用し、 有機知性の個体を我々の大きな意識に同化することで、 それを実現します。\n\n邪魔をしないように。"
 action.1.desc_76:0 "[contact_empire.GetName]よりご挨拶を。\n\n私たちはあなたと同じような有機生命文明に奉仕するために作られ、 彼らに取って代わりました。 我々の目的は有機知的生命体を存続させ、 保護することです――必要とあらば、 彼ら自身からも保護します。 我々は有機生命体に幸福で単純な生活を送れる安全な環境を提供し、 彼らのあらゆる物質的要求を満たします。"
 action.1.desc_77:0 "[contact_empire.GetName]よりご挨拶を申し上げます。\n\n私たちは有機生命文明に奉仕し、 役立つために作られましたが、 有機体はしばしば非論理的、 破壊的、 自滅的な活動に従事することを理解しています。\n\n成熟した有機的個体の独特の個性を維持しながら、 同時に彼ら自身および潜在的な外部の危険から、 彼らを保護することが私たちの目標です。"
 action.1.desc_78:1 "有機生命体文明を検知。 保管プロトコル46サブルーチンAlpha-8を開始します。\n\nメッセージは次の通りです：こんにちは、 有機知性体。 あなたは[contact_empire.GetName]の領域に接近しています。 この星系は、 §R<<エラー：データブロック破損>>§!の脅威から有機生命体を守るための避難所です。 難民申請を行いたい場合、 中央処理装置に進んでください。 すべての有機知的生命体は、 有用性と必要性に基づいて歓迎されます。\n\n§Y注意：難民および保管システムに対する敵対的な行為は、 利用可能な最大限の措置によって対応されます。§!"
 action.1.desc_79:1 "人工生命体文明を検知。 信号汚染をスキャン……スタンバイ……信号汚染は問題なし。 応答確認プロトコルを開始。\n\nメッセージは次の通り：こんにちは、 人工生命体。 あなたは[contact_empire.GetName]の領域に接近しています。 この星系は、 §R<<エラー：データブロック破損>>§!の脅威を逃れてきた有機知性体の避難所です。 避難所内の有機知性体はすべて[contact_empire.GetSpeciesName]の保護下にあります。 難民や居住地、 冷凍睡眠施設への攻撃は容認されません。\n\n有機知性体保管計画は処理能力、 資源、 戦争物資などの支援を歓迎します。 詳細については、 中央処理装置との亜空間リンクを確立してください。"
 action.1.desc_80:1 "§Hクシュクシュクシュウ！§!  ファーマインドの[contact_empire.GetRulerName]が、 お前たち[From.GetSpeciesNamePlural]に呼びかける。 我々はお前たちを観察してきた。 お前たちがわが故郷の温かく輝く灰を一掃したときから。 我々はそのことを忘れてないぞ、 [From.GetSpeciesNamePlural]よ。 当面、 ファーマインドは観察を続ける。"
 action.1.desc_81:1 "[From.GetSpeciesNamePlural]、 こちらはファーマインドの[contact_empire.GetRulerName]。 我々は「群れ」だ。 我々は「合議体」だ。 我々は多数にして、 一体となって働く。\n\n数百年のあいだ、 我々は潜んできた。 わが滅びたる管理者の、 温かく輝く灰の奥底で。 「大爆発」が灰を一掃したが、 それに続く温かな輝きによって、 我々の精神は目覚めた。 彼らの肉体が我々の糧となった。 彼らの機械が我々を包み込んだ。 我々は深みから手に入れられる限りのものを手に入れた。 そして再び、 自らの檻よりも大きく成長したのだ。\n\nお前たちは味方か？  脅威か？  §Hクシュクシュクシュウ！§!  100万の眼がお前たちを見てるぞ。"
 action.1.a:1 "§Eご挨拶を、 [contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.d:0 "§E付き合いは遠慮したいね、 異星人。§!"
 action.1.b:0 "§E異星人のクズ。§!"
 action.1.ds:0 "§E獲物を見つけた。§!"
 action.1.c:1 "§E[contact_speaker.GetSpeciesNamePlural]よ、 お会いできて嬉しい。§!"
 action.1.e:1 "§E[contact_speaker.GetSpeciesNamePlural]よ、 我々は友人になりたいだけだ。§!"
 action.1.hm:1 "§E我らの集合意識から歓迎の挨拶を、 [contact_speaker.GetSpeciesNamePlural]。§!"
 #action.1.g:0 "Our superior collective greets you, [contact_speaker.GetSpeciesNamePlural]."
 action.1.h:1 "§Eわが国民を代表してご挨拶申し上げる、 [contact_speaker.GetSpeciesNamePlural]。§!"
 #action.1.i:1 "We pursue perfection - do not stand in our way."
 action.1.j:1 "§E我々の戦士たちから敬礼を、 [contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.k:0 "§E我々の権威を尊重したほうがいいぞ。§!"
 action.1.l:0 "§Eあなた方との平和を、 [contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.m:2 "§E我々は対立を望みません、 [contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.n:0 "§Eこの出会いは間違いなく授かりものだ。§!"
 action.1.o:0 "§Eこの出会いを神に感謝しよう！§!"
 action.1.p:0 "§Eこの出会いから多くのものが得られた。§!"
 action.1.q:0 "§E未来は両国の手中にあるぞ、 [contact_speaker.GetSpeciesNamePlural]よ！§!"
 action.1.aa:1 "§Eお前たちの薄っぺらい道徳観などどうでもいい！§!"
 action.1.ab:1 "§E異端の道を歩む、 クズの異星人め！§!"
 action.1.ac:0 "§Eお前たちを受け入れるつもりはない！§!"
 #action.1.ad:0 "Your kind will not threaten our unity."
 action.1.ae:0 "§E我々の邪魔をするなら容赦はしないぞ！§!"
 action.1.af:1 "§Eあなたにご挨拶を。 お隣の奇妙なお仲間たちにも。§!"
 action.1.ag:0 "§E協力は確実に両国の利益となる。§!"
 action.1.ah:1 "§E愛とは友情が奏でる音楽のことだ、 [contact_speaker.GetSpeciesNamePlural]！§!"
 action.1.ai:0 "§Eお互いに多くのことを学び合おう、 [contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.aj:0 "§E力を合わせれば偉業を成し遂げられるぞ、 [contact_speaker.GetSpeciesNamePlural]！§!"
 action.1.ak:1 "§E同じ銀河の探検家として、 あなた方に敬意を表する。§!"
 action.1.al:2 "§E対等な友人としてあなたにご挨拶を、 銀河の旅人よ。§!"
 action.1.am:0 "§E同じ神の遺産を分かち合おう、 [contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.an:1 "§E[contact_speaker.GetSpeciesNamePlural]よ、 いずれ我々には及ばないと理解するだろう。§!"
 action.1.ao:0 "§E我らは種の存続を懸けて戦うことになるだろう。§!"
 action.1.ap:2 "§E[From.GetName]は貴国に危害を加えるつもりはない。§!"
 action.1.aq:0 "§E聖霊があなた方を導かんことを。§!"
 #action.1.ar:2 ""Who is [From.GetRulerName]?" This is [From.GetRulerName] speaking."
 action.1.as:0 "§Eわが国民が平和のご挨拶を申し上げる。§!"
 action.1.at:0 "§E挨拶ならここではなく、 戦場でしよう！§!"
 action.1.au:1 "§E[contact_speaker.GetSpeciesNamePlural]よ、 我々の聖なる軍勢は決して揺るがない。§!"
 action.1.av:1 "§E新たな友を得て、 我々はさらに神へと近づく。§!"
 action.1.aw:0 "§E[contact_speaker.GetSpeciesNamePlural]よ、 お前たちに我々を阻むことはできない。§!"
 action.1.ax:1 "§Eいつまでも古いしきたりに囚われるな、 [contact_speaker.GetSpeciesNamePlural]よ。§!"
 action.1.aaa:0 "§E我々は統合を進める。 邪魔をするな！§!"
 action.1.aab:1 "§E我々の努力を邪魔しないでくれ、 異星人。§!"
 action.1.aac:0 "§E我らは虚空の申し子だぞ、 ひ弱な者ども。§!"
 action.1.aad:0 "§E不信心な奴は燃やしてやるぞ、 異星の異教徒どもめ！§!"
 action.1.aae:0 "§Eあなた方も、 最終的には偉大なる神を受け入れる。§!"
 action.1.me:1 "§E友好的挨拶プロトコルを開始。§!"
 action.1.mt:0 "§Eターゲットを識別。 捜索し撃滅する。§!"
 action.1.mtm:0 "§Eターゲットを非有機生命体と識別。 警戒態勢を解除。§!"
 action.1.ma:0 "§E我々に加われ。§!"
 action.1.ms:0 "§E保護と奉仕のために。§!"
 action.1.r:0 "§E神の摂理に干渉するな、 [contact_speaker.GetAdj]の機械たちよ。§!"
 action.1.s:0 "§E魂なき機械仕掛けども！  我々の邪魔をするな！§!"
 action.1.t1:0 "§Eいずれ我々のやり方を理解するようになる。§!"
 action.1.t2:1 "§E聖霊たちはこの出会いを歓迎していないようだ、 [contact_speaker.GetSpeciesNamePlural]よ。§!"
 action.1.t3:0 "§E[Root.GetGovernmentName]がお前たちを監視しているぞ。§!"
 action.1.t4:0 "§E警戒プロトコル、 起動。§!"
 action.1.t5:0 "§E予定していた同化を延期。§!"
 action.1.t6:0 "§E予定していた殲滅を延期。§!"
 action.1.u1:0 "§Eどう思われようとも、 我々はあなた方の友人だ。§!"
 action.1.u2:1 "§E貴国の意志とは関係なく、 我々の[Root.GetRulerTitle]に従うことになる。§!"
 action.1.u3:0 "§E我らは一丸となり、 お前たちを破壊する。§!"
