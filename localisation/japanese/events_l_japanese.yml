 colony.1.name:0 "さまよう森"
 colony.1.desc:0 "[Root.GetName]の地表は豊かな森林に覆われ、 巨大な樹木に似たものが何百メートルもの高さでそびえている。 興味深いことに、 我々の入植者はほぼすべての植物が大なり小なり移動していることを発見した。 何マイルも広がる森林が、 [Root.GetPlanetMoon]の軌道に合わせるようなサイクルで、 栄養素が豊富な新しい地域にゆっくりと移動しているのだ。\n\n残念ながら、 これらは入植地のインフラ整備の深刻な障害となっている。 動き回る樹木は建物や道を瓦礫に変え、 頻繁に送電線を切断してしまうからだ。"
 colony.1.a:0 "解決策を見つけなければ。"
 colony.2.desc:0 "[From.From.GetName]の動き回る森林は、 擬態を行う原生昆虫が生息する特定の地域を避けていることがわかった。 これらの昆虫が分泌するフェロモンは、 さまよう森林を導き、 人口密集地から遠ざけることに利用できそうだ。\n\nさらに、 森林が最も頻繁にさまようエリアは自然保護区として封鎖する。 生物学者は、 この保護区を近隣地域から研究することで多くを学べる。"
 colony.2.a.tooltip:0 "§Y従順なさまよう森§!の補正が追加される。 以下の効果を得る：\n£blocker£ §Yさまよう森保護区§!が追加され、 隣接タイルの£society£ §Y研究§!が向上する。"
 colony.3.desc:0 "ナパーム弾の空爆は、 [From.From.GetName]でのさまよう森の間引きに有効だ。 空爆は大規模な火災を発生させ、 その跡にくすぶった土地を残した。 そこに我々の環境学者が、 より古風でほとんど動かない別惑星の樹木を植えた。 [From.From.GetPlanetMoon]の野生動物にはかなりの損害が出たが、 許容範囲である。"
 colony.4.name:0 "樹木たちの台頭"
 colony.4.desc:0 "[Root.GetName]でさまよう森が再び姿を現した！  一部の小集団がいくつかの遠隔地で生き延びたのは知っていたが、 当時は休眠しているように見えたのだ。 彼らはその執行猶予期間を利用して再び繁茂したようで、 計画的に我々の集落を攻撃しはじめている。\n\n我々が考えていたのとは逆に、 彼らは明らかに原始的な知性を有しており、 我々に復讐している！"
 colony.4.a:0 "彼らを止めなければ！"
 tree_armies:0 "[Root.GetName]で木の大群が入植者を攻撃している！"
 colony.5.name:0 "樹木たちの衰亡"
 colony.5.desc:0 "[From.From.GetName]の大暴れする森林によって、 多くの居住地と命が奪われたが、 我々は森を退けることに成功し、 最後の1本まで根絶させた。 火炎放射器部隊は、 次はどんな樹木も絶対に見落とさないように注意している。"
 colony.5.a:0 "これで思い知っただろう。"
 colony.6.name:0 "鉱物埋蔵"
 colony.6.desc:0 "我々は[Root.GetName]の動き回る森林のおかげで、 これまで隠されていたいくつかの重要な鉱床を発見できた。 現在は樹木が灰と化したので、 容易に鉱床にアクセスできる。"
 colony.7.name:0 "希少鉱物の埋蔵"
 colony.7.desc:0 "我々は[Root.GetName]の動き回る森林のおかげで、 これまで隠されていた重要な希少鉱物の鉱床を発見できた。 現在は樹木が灰と化したので、 容易に鉱床にアクセスできる。"
 colony.8.name:0 "環境破壊"
 colony.8.desc:0 "[Root.GetName]で我々が根絶したさまよう森は、 [Root.GetPlanetMoon]の生態系において、 以前考えられていたよりも重要な役割を果たしていたようだ。 我々が引き起こした山火事と森林の不在によりいくつかの在来種が絶滅し、 ドミノ効果で捕食動物の命も奪っている。\n\nほかの惑星から新しい動植物を持ち込むことで、 壊れやすい生態系のバランスを少なくとも部分的に復元する活動が進行中だが、 このプロセスは非常に困難であり時間もかかる。"
 colony.9.name:0 "森の適応"
 colony.9.desc:0 "[Root.GetName]での入植者とさまよう森の継続的な交流により、 この樹木は原始的だが交流可能な知性を有していることが明らかになった。 我々の存在を受け入れたようで、 いまでは昆虫フェロモンを使用しなくとも入植者の所有物への損害を避けるように移動する。 入植者たちは活気づいている。"
 colony.10.name:0 "森の調査"
 colony.10.desc:0 "[Root.GetName]のさまよう森の近くに住むことで、 我々は大いに学んだ。 意欲的な入植者は大きな個体の梢に家を建てることさえ行い、 森が[Root.GetPlanetMoon]上を移動する際には一緒についていく。 [Root.Owner.GetName]の最も高名な生物学者の一部は、 これらのユニークな樹木の研究に注力している。"
 colony.11.name:0 "森林火災"
 colony.11.desc:0 "[Root.GetName]での落雷による山火事は、 [Root.GetPlanetMoon]の動き回る森を将棋倒しに似た状態に追い込んだ。 激しいパニックに陥った彼らは、 以前なら避けていたエリアにも入り込み、 入植地に広範囲の被害が出る事態となった。"
 colony.12.name:0 "さまよう森の移住"
 colony.12.desc:0 "[Root.GetName]の入植地当局は現地のさまよう森の1つが、 [Root.GetPlanetMoon]の別の領域に移動したことを報告している！  数十万もの樹木が立ち退き、 通り道にあるものすべてを踏みつけながら、 新しい領域へ一斉に行進した。"
 colony.50.name:0 "地震動"
 colony.50.desc:0 "[Root.GetName]で説明のつかない地震動が多数報告されつづけている。 揺れは[Root.GetPlanetMoon]中で感じられ、 入植地の多くが被害を被っている。 地震の調査中、 科学者が広大な地底洞窟のネットワークを発見した。\n\n洞窟最深部は原住民文明の住処になっており、 彼らは地表に向かってトンネルを掘っていたようだ！  我々の入植地の振動が彼らの行動を引き起こしている可能性はあるが、 確証はない。 トンネルを抜けて我々の入植者と遭遇したとき、 この異星人がどう反応するかは予想できない！"
 colony.50.desc.subterranean:0 "[Root.GetName]で説明のつかない地震動が多数報告されつづけている。 揺れは[Root.GetPlanetMoon]中で感じられ、 入植地の多くが被害を被っている。 地震の調査中、 科学者が広大なマントル内洞窟のネットワークを発見した。\n\n洞窟最深部は原住民文明の住処になっており、 彼らは我々の入植地に向かってトンネルを掘っていたようだ！  入植地で起こる日々の振動が彼らの行動を引き起こしている可能性はあるが、 確証はない。 トンネルを抜けて我々の入植者と遭遇したとき、 この異星人がどう反応するかは予想できない！"
 colony.50.a:0 "この状況に対処しなければ。"
 colony.51.desc:0 "[From.From.GetName]で探査機の1つが地面を掘り進み、 トンネルを掘る異星人と遭遇した。 驚いた異星人労働者が落ち着きを取り戻したあと、 探査機は彼らのリーダーとコミュニケーションをとることに成功した。"
 colony.51.a:0 "チャンネルを開け。"
 colony.52.desc:1 "[Root.GetName]の[Root.Owner.GetSubMantleLower]異星人を殲滅する試みは成功した！  異星人労働者たちの頭上でいくつかのトンネルを崩落させ、 彼らの都市を収める洞窟群に神経ガスを充満させたのだ。\n\n死傷者は100%近くと推定され、 治安部隊は生き残りにも対処できると確信している。"
 colony.52.a:0 "すべての関連部署に賛辞を送る。"
 colony.53.name:2 "[Root.Owner.GetSubMantleUpper]の異星人"
 colony.53.desc:0 "おい、 これでいいのか？  俺たちが見えてるか、 地表人？  お前らが岩の上に広がる「大いなる無」から呼びかけてるのは知ってる。 そこは生物が存在できない場所だと思ってたが、 大間違いだったらしい。 お前らの意図はなんだ？"
 colony.53.a:0 "君たちのことを聞かせてくれ。"
 colony.53.desc.subterranean:0 "おい、 これでいいのか？  俺たちが見えてるか、 地殻人？  お前らがマグマと岩のはるか上に広がる、 「大いなる無」から呼びかけてるのは知ってる。 そこは生物が存在できない場所だと思ってたが、 大間違いだったらしい。 お前らの意図はなんだ？"
 colony.53.a.response:0 "俺たちの帝国は、 既知の世界のあらゆる空洞に広がってる。 手が届かないのは「大いなる無」だけだ。 大都市もたくさんあって、 地衣類の農場やトンネルを流れる大河で捕まえる魚に支えられてる。\n\nこれが数千年来の俺たちの生き方だ。 坑夫が石を通してお前らの都市のかすかな反響を聞いたから、 調査することにしたんだ。"
 colony.53.b:0 "平和的に共存したい。"
 colony.53.b.response:0 "ではそうしよう、 地表人！  平和の精神でこの世界を共有しよう。 お前らとの取引にすごく興味がある……お互いに交換できるものがいろいろあるはずだろ。 俺たちは都市に戻って準備を始めるぞ。"
 colony.53.b.response.subterranean:0 "ではそうしよう、 地殻人！  平和の精神でこの世界を共有しよう。 お前らとの取引にすごく興味がある……お互いに交換できるものがいろいろあるはずだろ。 俺たちは都市に戻って準備を始めるぞ。"
 colony.53.c:0 "服従するか、 滅ぼされるかだ。"
 colony.53.c.response:0 "馬鹿を言え！  服従するのはお前らだ！  平和に共存できたかもしれんが、 わが軍が「大いなる無」を手に入れてこの帝国に併合してやる。 あらゆる創造物を支配することが、 太古からの俺たちの使命だ。"
 colony.54.name:1 "[Root.Owner.GetSubMantleUpper]の侵攻！"
 colony.54.desc:0 "[Root.GetName]で地底異星人が地表に現れた！  原始的だが殺傷力のある投射武器を装備した大軍がトンネルからあふれ出てきて、 先鋒はすでに我々の入植地への攻撃を始めている。\n\n治安部隊が対応しているが、 援軍を送る必要があるだろう！"
 colony.54.desc.subterranean:0 "[Root.GetName]のマグマに住む異星人が我々の洞窟群に現れた！  原始的だが殺傷力のある投射武器を装備した大軍がトンネルからあふれ出てきて、 先鋒はすでに我々の入植地への攻撃を始めている。\n\n治安部隊が対応しているが、 援軍を送る必要があるだろう！"
 colony.54.a:0 "戦闘準備！"
 subterranean_invasion:0 "[Root.GetName]の植民地を敵対的な軍隊が攻撃している！"
 colony.55.desc:0 "[From.From.GetName]を悩ませていた地震は、 これまで気づかなかった先住地底文明による、 [From.From.GetPlanetMoon]に向けたトンネル掘削活動によって引き起こされていた！  原始的だが殺傷力のある投射武器を装備した彼らの大軍がトンネルからあふれ出てきて、 先鋒はすでに我々の入植地への攻撃を始めている。 治安部隊が対応しているが、 援軍を送る必要があるだろう！"
 colony.56.name:0 "[From.From.GetName]での勝利！"
 colony.56.desc:0 "わが軍は[From.From.GetName]の地底異星人を地下の住処へ押し戻すことに成功し、 ひとまずは封じ込めに成功した。 これは一時的な解決策であり、 彼らが再び地上に出てくるのは時間の問題だ。\n\nこちらから地底人を襲撃するため、 戦略家が新しい攻撃プランを考案した。 プランは状況レポートに追加されている。"
 colony.56.desc.subterranean:0 "わが軍は[From.From.GetName]のマグマに住む異星人を押し戻すことに成功し、 ひとまずは封じ込めに成功した。 これは一時的な解決策であり、 彼らが再び我々の洞窟内に出てくるのは時間の問題だ。\n\nこちらから地底人を襲撃するため、 戦略家が新しい攻撃プランを考案した。 プランは状況レポートに追加されている。"
 colony.56.a:0 "根本的解決策が必要だ。"
 colony.57.name:0 "[From.From.GetName]での敗北！"
 colony.57.desc:1 "[From.From.GetName]のわが軍は殲滅され、 [Root.Owner.GetSubMantleLower]異星人が全入植地を完全に支配した！  彼らは我々の人工衛星を使用して通信をよこしてきた。"
 colony.58.desc:0 "地上人ども！  わが偉大な軍隊はお前らを打ち負かし、 都市の戦利品はすべて帝国がいただいた。 お前らの機械から多くを学び、 武器もこれまでよりも強力になった。\n\n二度とこの世界に近づくなよ！"
 colony.58.desc.subterranean:0 "地殻人ども！  わが偉大な軍隊はお前らを打ち負かし、 都市の戦利品はすべて帝国がいただいた。 お前らの機械から多くを学び、 武器もこれまでよりも強力になった。\n\n二度とこの世界に近づくなよ！"
 colony.58.a:0 "ふてぶてしい連中め。"
 colony.59.name:0 "異星人、 地上へ"
 colony.59.desc:0 "[From.From.GetName]の地底異星人が地上に現れた！  やってきたのは少人数の探検隊と商人団だけのようだ。 我々の入植者と平和的に共存し、 ことによると交易を行う意志もあるのかもしれない。 彼らの代表者が接触してきた。"
 colony.59.desc.subterranean:0 "[From.From.GetName]のマグマに住む異星人が我々の洞窟群に現れた！  やってきたのは少人数の探検隊と商人団だけのようだ。 我々の入植者と平和的に共存し、 ことによると交易を行う意志もあるのかもしれない。 彼らの代表者が接触してきた。"
 colony.59.a:0 "彼らの話を聞こう。"
 colony.60.desc:0 "[Root.GetName]の地底異星人は地底帝国で十分な軍事力を整備し、 また地上への侵攻を開始した！  掘ったばかりのトンネルからまたもや凶暴な軍勢があふれ出し、 我々に襲いかかってきた。"
 colony.60.desc.subterranean:0 "[Root.GetName]のマグマに住む異星人は十分な軍事力を整備し、 再び洞窟群へ侵攻を開始した！  掘ったばかりのトンネルからまたもや凶暴な軍勢があふれ出し、 我々に襲いかかってきた。"
 colony.60.a:0 "奴らを追い返せ！"
 subterranean_invasion_2:0 "[Root.GetName]の植民地を敵対的な軍隊が攻撃している！"
 colony.61.name:0 "崩落"
 colony.61.desc:1 "[Root.GetName]からの悲報！  我々と戦っていた[Root.Owner.GetSubMantleLower]異星人が、 あるトンネルの入口近くで待機していたわが部隊の足元を完全崩壊させた。\n\n崩落を生き延びた少数の兵士は、 援軍が到達する前に速やかに異星人に虐殺された。"
 colony.61.a:0 "必ず報復してやる！"
 colony.62.name:0 "襲撃隊"
 colony.62.desc:0 "[Root.GetName]の植民地の地下に住む異星人が、 夜間にトンネルから小規模な襲撃隊を送ってきた。 彼らは植民地の主要施設の1つを破壊し、 我々の部隊が対処する前に地底に消えた。"
 colony.62.a:0 "襲撃をやめさせなければ！"
 colony.63.name:0 "地表攻撃"
 colony.63.desc:1 "[Root.GetName]でまたもや攻撃が発生！  [Root.Owner.GetSubMantleLower]異星人は新しいトンネルを掘り、 ある大規模居住地のど真ん中に現れた。 そして地域の守備隊を圧倒すると、 入植者を虐殺した。 異星人がトンネルに引き上げる際、 わずかな生存者が叫びながら地底へ引きずり込まれた。"
 colony.63.a:0 "この虐殺の報いは受けさせる。"
 colony.64.name:0 "生き残りの隠れ家"
 colony.64.desc:1 "[Root.GetName]のわが軍は、 依然として地下トンネル網の地図を作りつづけている。 そして、 我々が地下に充満させた神経ガスを生き延びた、 [Root.Owner.GetSubMantleLower]異星人の大都市が見つかった。 そこには怯えた異星人が何百万人も潜んでいた。 工兵たちに命じて洞窟を崩落させ、 けりをつけるべきだろうか？"
 colony.64.a:0 "やれ。 みじめな生活を終わらせてやろう。"
 colony.64.b:0 "だめだ！  地上に連行し我々に奉仕させる。"
 colony.64.b.subterranean:0 "だめだ！  入植地に連行し我々に奉仕させる。"
 colony.65.name:1 "[Root.Owner.GetSubMantleUpper]への拡張"
 colony.65.desc:0 "[Root.GetName]の地底トンネル網から、 神経ガスと異星人の遺体を一掃する作業を終えた。 入植者たちが移り住んでも安全なはずだ。 もちろん、 異星人が遺した原始的な都市は破壊され、 そこに我々の高度な建築物が建てられる。"
 colony.66.name:0 "黄金！"
 colony.66.desc:0 "[Root.GetName]で死んだ地底異星人がかつて生活していた深いトンネルのいくつかを、 探鉱者が調べている。 地底異星人の帝国が貴金属を大規模に貯蔵していると考えられていた場所で、 彼らはついに長く噂されてきた金鉱を発見した。"
 colony.66.desc.subterranean:0 "[Root.GetName]で死んだ地底異星人がかつて生活していた深いトンネルのいくつかを、 探鉱者が調べている。 マグマに住む異星人の帝国が貴金属を大規模に貯蔵していると考えられていた場所で、 彼らはついに長く噂されてきた金鉱を発見した。"
 colony.67.name:0 "宝物庫"
 colony.67.desc:0 "[Root.GetName]の地底トンネル網を探索する偵察隊は、 かつての地底異星人帝国の首都にある王宮に入った。 皇帝のものと思しき遺体は、 主要な部屋で巨大な玉座に腰掛けたままだった。\n\n偵察隊は爆薬を使用して宮殿の宝物庫に侵入したが、 そこは黄金と奇妙で異質な芸術品で埋め尽くされていた。 芸術品は[From.Owner.Capital.GetName]の美術館に送られ、 黄金は売却されて国家予算を大きく潤わせることになる。"
 colony.68.name:0 "[Root.GetName]で地震が発生"
 colony.68.desc:1 "[Root.GetName]は最近、 またも地震の多発に悩まされている。 地底トンネル網の深い部分の一部が、 維持する[Root.Owner.GetSubMantleLower]異星人がいなくなったせいで崩落しているようだ。 入植地の多くが被害を受けている。"
 colony.69.name:0 "飢餓"
 colony.69.desc:1 "[Root.GetName]の[Root.Owner.GetSubMantleLower]異星人の代表団から打診があった。 最近、 彼らの帝国の状況が厳しく、 飢餓の恐れに直面しているそうだ。 どのような支援でも歓迎すると我々に懇願してきている。"
 colony.69.a:0 "もちろんだ。 できる限りのことをしよう。"
 colony.69.b:0 "彼ら自身でなんとかすべきだ。"
 subterraneans_pleased:1 "[Root.Owner.GetSubMantleLower]文明との関係が改善される。"
 subterraneans_displeased:1 "[Root.Owner.GetSubMantleLower]文明との関係が損なわれる。"
 colony.70.name:0 "贈り物"
 colony.70.desc:0 "両文明の友情を祝う贈り物として、 [Root.GetName]の地底異星人の隊商が地上に大量の宝石を持ち込んだ。 宝石は帝国の深い地底で採掘されたもののようで、 彼らは大胆にも[Root.GetPlanetMoon]の核に近い場所にまで掘り進んでいるらしい。"
 colony.70.desc.subterranean:0 "両文明の友情を祝う贈り物として、 [Root.GetName]のマグマに住む異星人の隊商が洞窟群に大量の宝石を持ち込んだ。 宝石は深い地底で採掘されたもののようで、 彼らは大胆にも[Root.GetPlanetMoon]の核に近い場所にまで掘り進んでいるらしい。"
 colony.70.a:0 "ありがたい。"
 colony.71.name:1 "[root.Owner.GetSubMantleUpper]からの難民"
 colony.71.desc:0 "最近、 [Root.GetName]の地底異星人帝国から、 少数の軍隊に追われた避難民の大群が地上へのトンネルを通ってぞろぞろ出てきた。 どうやら彼らは少数派宗教の一員で、 迫害されていると主張している。\n\n地上の入植地に加えた場合、 地底帝国の支配者を怒らせることは間違いない。 しかし、 追ってきた軍隊に引き渡せば、 彼らは処刑されてしまうだろう。"
 colony.71.desc.subterranean:0 "最近、 [Root.GetName]のマグマにある地底帝国から、 少数の軍隊に追われた避難民の大群がトンネルを通って洞窟群にぞろぞろ出てきた。 どうやら彼らは少数派宗教の一員で、 迫害されていると主張している。\n\n我々の洞窟に迎え入れた場合、 地底帝国の支配者を怒らせることは間違いない。 しかし、 追ってきた軍隊に引き渡せば、 彼らは処刑されてしまうだろう。"
 colony.71.a:0 "我々の植民地に住むことが望みなら、 叶えてやろう。"
 colony.71.b:0 "政治問題を抱え込む余裕はない。 追い返せ。"
 colony.72.name:0 "異種人類学者"
 colony.72.desc:1 "[Root.Owner.Capital.GetName]からやってきた何人かの異種人類学者が、 先住の[Root.Owner.GetSubMantleLower]異星人の社会で長期間生活したのち、 [Root.GetName]の地上に戻ってきた。 彼らは異星人の古くからのやり方や習慣について多くを学んだ。 これが社会学研究に寄与することは間違いない。"
 colony.73.desc:1 "最近、 [Root.GetName]で地震が多発し、 いくつかの集落で建物が崩壊して多くの死者を出した。 [Root.Owner.GetSubMantleLower]異星人帝国は新都市を建設するために深い地底洞窟を掘削しており、 これが震源と思われる。"
 colony.73.a:0 "大目に見よう。"
 colony.73.b:0 "断固謝罪を要求する！"
 colony.74.name:0 "テクノロジーの要求"
 colony.74.desc:1 "[Root.GetName]の[Root.Owner.GetSubMantleLower]異星人帝国から、 我々の治安部隊が装備している高度な兵器を目にした何人かの将軍がやってきて、 軍事技術の共有を求めた。\n\n彼らと戦うことになった場合に、 戦闘が激化する可能性を怖れたわが士官たちは共有をためらっている。 しかし要求を拒否すれば、 この異星人が侮辱として受け取ることは確実だ。"
 colony.74.a:0 "野蛮人を近代兵器で武装させるのは悪手だ。"
 colony.74.b:0 "彼らは友だ。 共有しても問題ない。"
 colony.75.name:0 "届いたメッセージ"
 colony.75.desc:1 "最近、 [Root.GetName]では[Root.Owner.GetSubMantleLower]異星人の隊商が滅多に現れなくなってきており、 彼らとの貿易は干上がってしまった。 今日は彼らの軍隊の代表者からメッセージを受け取った。 あまり好ましい内容ではなさそうだ。"
 colony.75.a:0 "見てみよう。"
 colony.76.name:0 "メッセージ"
 colony.76.desc:0 "地表人よ。 我々はよき隣人でいようとしたが、 わが栄光ある文明に対し、 敬意をもって応じる意志があなた方にないことは明白だ。\n\nそのため、 わが皇帝はこのように宣言された。 「我々はこの世界全体を要求する権利がある」。 わが帝国は、 あなた方を故郷の星に追い返させていただく！"
 colony.76.desc.subterranean:0 "地殻人よ。 我々はよき隣人でいようとしたが、 わが栄光ある文明に対し、 敬意をもって応じる意志があなた方にないことは明白だ。\n\nそのため、 わが皇帝はこのように宣言された。 「我々はこの世界全体を要求する権利がある」。 わが帝国は、 あなた方を故郷の星に追い返させていただく！"
 colony.76.a:0 "まずいな。"
 colony.100.name:0 "放棄されたテラフォーミング施設"
 colony.100.desc:0 "我々が最初に[Root.GetName]に入植してから、 [Root.GetPlanetMoon]の生物圏にはいくつかの異常が見つかった。 この種類の惑星のモデルに比べると、 生態系が不安定で、 発達が遅いのだ。 科学者たちは外部からの干渉を疑っていたが、 その疑念が正しかったことが判明した！\n\n数人の入植者が、 数千年ほど前に作られた大規模な地下テラフォーミング施設を偶然見つけた。 この施設はテラフォーミングプロセスの途中で停止されており、 そのために[Root.GetPlanetMoon]の生物圏は現在の未完成な状況のまま放置されていたのだ。 十分な電力を供給すれば、 この施設を再起動できるかもしれない。 結果がどうなるかは誰にもわからないが……"
 colony.100.a:1 "これを作ったのは何者だ？"
 colony.101.name:0 "テラフォーミング施設の撤去"
 colony.101.desc:0 "科学者たちの監督のもとで、 [Root.GetName]に放置されていたテラフォーミング施設の撤去に成功した。 これを設置した者の正体は依然不明だが、 装置は極めて先進的である。 これは我々のテラフォーミング手法の研究を大きく後押しするはずだ。"
 colony.102.name:0 "不安定な気候"
 colony.102.desc:0 "[Root.GetName]のテラフォーミングプロセスの中断が大きな要因となり、 [Root.GetPlanetMoon]の気候は不安定になっている。 我々の気象モデルで予測できないような大暴風が、 なんの前触れもなくしばしば起こるようになった。 最近もそうした嵐が主要な入植地を押し流し、 数人の死者と多くの施設の破壊をもたらした。"
 colony.103.name:0 "干ばつ"
 colony.103.desc:0 "[Root.GetName]の不安定な気候は、 [Root.GetPlanetMoon]のかなりの地域に厳しい干ばつをもたらした。 被害地域の入植者は、 生活状況の改善のために[Root.Owner.Capital.GetName]へ財政援助を要請した。"
 colony.103.a:0 "彼ら自身でなんとかすべきだ。"
 colony.103.b:0 "要請通りの支援をしよう。"
 colony.104.desc:0 "中断されていた[Root.GetName]のテラフォーミングプロセスがついに完了した。 数十億ものテラフォーミング・ナノマシンが大気中に放出され、 それら異星の生体工学機械群によって[Root.GetPlanetMoon]の地表の状況は著しく改変された。 生態系と気候は安定し、 環境に適した新種の異質な生物相が形成された。"
 colony.104.a:0 "どんな仕上がりか見てみよう……"
 abandoned_terraforming_completed:0 "この惑星は以前とは違う生物環境にテラフォームされた。"
 colony.105.desc:0 "中断されていた[Root.GetName]のテラフォーミングプロセスがついに完了した。 数十億ものテラフォーミング・ナノマシンが大気中に放出され、 それら異星の生体工学機械群によって地表の状況は著しく改変された。\n\nしかし、 ナノマシンが[Root.GetPlanetMoon]の新しい生物相を創り出しているとき、 何かの間違いが起こったらしい。 おそろしく形の歪んだ新生物が何百万と生み出され、 その大半は捻じ曲がった体が崩壊してすぐに死んだが、 生き残ったものは身体を脈動させながら奇声を上げる群れとなった。 さらに悪いことに、 その群れは我々の主要居留地に向かっているようだ！"
 colony.105.a:0 "悪夢から抜け出てきたようだ！"
 terraforming_mutants_attack:0 "変異した生物が入植者を襲っている！"
 colony.106.desc:0 "中断されていた[Root.GetName]のテラフォーミングプロセスがついに完了した。 数十億ものテラフォーミング・ナノマシンが大気中に放出され、 それら異星の生体工学機械群によって[Root.GetPlanetMoon]の地表の状況は著しく改変された。\n\n幸運にも、 [Root.GetPlanetMoon]は[Root.Owner.GetSpeciesNamePlural]にとって紛れもない楽園となった！  新しい気候は我々にとって、 [Root.Owner.Capital.GetName]よりもさらに適したものになった。"
 colony.107.desc:1 "中断されていた[Root.GetName]のテラフォーミングプロセスは最悪の結果に終わった！  この装置を作った異星種族の生理学は、 我々のものとは大幅に異なっていたのだろう。 高い紫外線レベルを必要とする生命を維持するために、 [Root.GetPlanetMoon]はオゾンが減少した成層圏をもつように改変されてしまったのだ。\n\nその結果として、 何百万人という入植者たちが惨たらしい死を迎えた。"
 colony.107.desc.nuked_pref:0 "中断されていた[Root.GetName]のテラフォーミングプロセスが完了した。 この装置を作った異星種族の生理学は、 我々のものと似通っていたことは明らかだ。 この惑星は地表が高レベル放射線に覆われた、 窒素と酸素の大気をもつ§Y$pc_nuked$§!になったからだ。\n\n幸運にも、 [Root.Owner.GetSpeciesName]はまさにそのような極限環境に適応している。"
 colony.107.a:0 "大惨事だ！"
 colony.107.a.tooltip:0 "§H[Root.GetName]において、 §!§Y$trait_pc_nuked_preference$§!§Hをもたない非§!§Y$trait_mechanical$POP§!§Hがすべて死亡する§!"
 colony.108.name:0 "怪物を撃退"
 colony.108.desc:0 "我々は[From.From.GetName]の入植地を襲った怪物の大群を撃退した。 要塞の周辺一面が彼らの腐りかけの死体であふれ返っているため、 治安部隊がこの悪臭を放つ生体物質を急ごしらえのごみ処理地に運んでいるところである。\n\nだが、 一部の科学者はその遺伝学的特徴に関心をもっているようで、 収集したサンプルは将来の生物学の研究に役立つかもしれない。"
 colony.109.name:0 "這いずり回る怪物"
 colony.109.desc:0 "[Root.GetName]の入植者によれば、 中断されていた[Root.GetPlanetMoon]のテラフォーミングプロセスの終了直後に発生した異形生物の生き残りに、 いまでもたまに遭遇するらしい。 ほとんどは比較的無害なので、 地元の民兵隊が苦しみから解放してやっているが、 そのなかの特定の個体については、 辺境の入植地において恐怖の対象となっている。 市民の付け狙っているだとか、 不可解な失踪事件が多数発生しているなどの報告がある。\n\n最近、 この問題を調査しにいった治安部隊が手足を引きちぎられた状態で発見されたため、 入植地のリーダーは惑星外に軍事的支援を要請した。"
 colony.109.a:0 "この怪物を探し出して殺さなくては！"
 colony.110.desc:0 "徹底的に捜索したおかげで、 [From.From.GetName]の部隊は入植者を殺していた異形の獣をなんとか追い詰めた。 その怪物のねぐらに足を踏み入れた特殊部隊が、 熾烈な戦闘のすえに怪物を殺した。 巣穴からは見るも無残な入植者の遺体が何百も見つかり、 食料として生かされていたと思われるトラウマを負った生存者も数人見つかった。\n\n獣の巨大な頭は切り落とされ、 討伐を直接担当した連隊のシンボルとなっている。"
 colony.111.name:0 "怪物の目撃報告が止む"
 colony.111.desc:0 "[Root.GetName]の入植者を狩り続けていた異形の怪物の目撃例はなくなり、 失踪事件もなくなった。 例の怪物は自然に消滅したようだ。 年老いたか、 あるいは食べていた入植者を喉に詰まらせでもして死んだのだろう。\n\n[Root.GetName]の住民はようやく悪夢が終わったと安心している反面、 我々が彼らを守れなかったことについては不満を抱いている。"
 colony.111.a:0 "もっとうまくやれたはずだ……"
 colony.112.name:0 "怪物の目撃例が増加"
 colony.112.desc:0 "最近、 [Root.GetName]の入植者を殺し回っている異形の怪物の目撃例が激増しており、 住民の失踪事件も増えている。 数匹の怪物が集団で行動しているのが目撃された以上、 最初の獣が繁殖したことは確実と思われる。\n\nいまでは、 この恐怖の群れは白昼堂々暴れ回り、 [Root.GetPlanetMoon]の周縁地域で入植者を無差別に虐殺している。 早急に対処しなければ、 植民地全体が蹂躙されてしまうだろう！"
 colony.112.a:0 "このままでは大惨事だ！"
 colony.113.name:0 "変異体が[From.From.GetName]を制圧"
 colony.113.desc:0 "[From.From.GetName]の主力部隊が異形の怪物どもに猛攻撃を受け、 壊滅してしまった！  この下劣な獣どもは、 いまや植民地全体をわが物顔でうろつき回り、 誰にも咎められることなく入植者たちを虐殺している。 生存者が入植地の外れの集落に避難しているという情報があるが、 地域を徘徊する怪物どもに見つかるのは時間の問題だ。"
 colony.113.a:0 "軍事的支援を送らなくては！"
 colony.114.name:0 "[From.From.GetName]の解放"
 colony.114.desc:0 "我々の遠征部隊は、 主要植民地を占拠し続けていた異形の恐怖から[From.From.GetName]を取り戻し、 解放した。 そこら中に彼らの腐りかけの死体があふれ返っているため、 兵士たちがこの悪臭を放つ生体物質を急ごしらえのごみ処理地に運んでいるところである。\n\n[From.From.GetPlanetMoon]の各所に避難していた生存者たちが戻ってきたが、 多くの命が失われた。"
 colony.114.a:0 "再建の時だ。"
 colony.150.name:0 "地中の避難所"
 colony.150.desc:0 "[Root.GetName]の入植者が地質調査を行ったところ、 山脈の地中奥深くに巨大なシェルターがあることがわかった。 あらゆる物証が、 これが[Root.GetPlanetMoon]での太古の核戦争によって滅んだのと同じ種族によって作られた、 フォールアウト (放射性降下物) シェルターであることを示している。\n\nこのシェルターは何百年間も封鎖されていたようだが、 内部から漏れ出るかすかなエネルギー反応が探知された。 科学者たちはこのシェルターを開き、 強化扉の向こうに何があるのかを知りたがっている。"
 colony.150.a:0 "こじ開けてみよう！"
 colony.150.b:0 "このまま立ち去ったほうがいい。"
 colony.151.desc:0 "我々の学術探検隊は[Root.GetName]のシェルターを開くことに成功したが、 内部にあったのは古代種の亡骸だけだった。 シェルターの元の住民はおよそ200年ほど前、 食料が尽きたことによる共食いの狂気に飲み込まれたようだ。 散乱した骨の多くに歯型が残っており、 かつて誇り高かったこの文明の生き残りが経験した、 悲惨な最後の瞬間を物語っている。\n\n救いがあるとすれば、 シェルターに残されていたログとデータが、 行動学研究者と異星人心理学者に多くの研究の糧を与えたことだ。"
 colony.152.desc:0 "[Root.GetName]の巨大なシェルターの封印が解かれると、 科学者たちは驚いた。 シェルターの巨大なドアの向こうには広大な複合施設があり、 かつてこの惑星を荒廃させた古代核戦争の数百万もの生き残りが暮らしていたのだ。 彼らは限られた資源にもかかわらず、 何世紀も自給自足社会を維持していたようだ。 彼らは異星人に出会ったことがなかったため、 最初こそ科学者たちに用心していたが、 シェルターを開いた我々の助力に深く感謝していた。\n\nシェルターには、 核の炎の大虐殺のあとに文明を再建するために設計された、 膨大な量の器材と機械群が収納されていた。 操作できるのはこの異星人のみだが、 再び自然の陽光に順応でき次第、 地上にいる我々の入植者に加わる意志が大いにあるようだ。"
 colony.152.a:0 "ともに世界を創り直そう。"
 colony.152.b:0 "素晴らしい。 奴隷用の首輪を用意しろ！"
 colony.152.b.tooltip:0 "このPOPは奴隷化される。"
 colony.152.c:0 "クズ異星人どもをシェルターに閉じ込めて、 入口を埋めてしまえ。"
 colony.153.desc:0 "我々は[Root.GetName]の太古のシェルターの扉を開けることに成功した。 しかし科学者たちは、 変異した化物――元の住民たちの変わり果てた子孫の軍勢を、 内部から解放しただけだった。\n\n怪物はものの数秒で科学チームを殺戮し、 入植地の周縁部に散らばった。 いくつもの居留地が丸ごと飢えきった怪物どもの手に落ち、 数千もの入植者が虐殺された。 我々は残された都市の防備を固め、 防衛境界線を確立したが、 これでも安心はできない！"
 colony.153.a:0 "総員配置につけ！"
 colony.155.name:0 "核爆弾"
 colony.155.desc:0 "[Root.GetName]の主要入植地近くでいくつかの遺跡を探索中、 [Root.GetPlanetMoon]のかつての核戦争で残された不発水素爆弾の時限装置を入植者が誤って起動してしまった。\n\n推定35メガトンの威力で、 もし爆発すれば複数の人口密集地が消し飛ぶ。 爆弾は動かせるほど安定しておらず、 地域全体を避難させる時間もない。"
 colony.155.a:0 "どうにか解除しなくては！"
 colony.156.desc:0 "我々は[From.From.GetName]の水素爆弾の解除に成功した！  爆弾が安全に破棄されたあと、 専門家チームはほかにも不発弾がないか[From.From.GetPlanetMoon]の地表を捜索している。 これで似たような事件が未然に防がれればいいのだが。"
 colony.156.a:0 "危ないところだった。"
 colony.157.desc:0 "我々の爆弾処理チームは、 時間内に[From.From.GetName]の水素爆弾を解除することに失敗した。 チームは半径100キロ以内のすべての生物を巻き込む爆発で消滅した。 数え切れないほどの命が失われ、 何千年も前に始まった無意味で悲劇的な戦争の、 最後の犠牲者となってしまった。"
 colony.157.a:0 "大惨事だ！"
 colony.160.name:0 "破壊された粒子加速器"
 colony.160.desc:1 "我々は[Root.GetName]で、 巨大な粒子加速器の残骸と思われるものを発見した。 この加速器は大きな爆発クレーター群に覆われた、 依然として放射能の残る領域にあり、 [Root.GetPlanetMoon]の核戦争の際に非常に重要な戦略目標と考えられていたことを示唆している。\n\n我々は加速器を担当する科学者によって書かれた、 いくつかの研究ログを回収した。 その文明は技術的にはまるで進んでいなかったが、 理論研究およびログに記載された数式のいくつかは、 我々と同等の水準にまで及んでいた。 我々の物理学者は現在、 データを詳細に調べている。"
 colony.161.name:0 "残存するインフラ"
 colony.161.desc:0 "[Root.GetName]を滅ぼした甚大な核戦争を生き延びたインフラは、 我々の入植に大いなる恩恵をもたらした。 かつてここにいた異星文明は、 彼らの主要な人口中心部をつなぐハイウェイを敷設し、 その一部は十分に良好な状態を保っていたのだ。\n\n我々はさらに、 地表に点在する多くの遺跡から建築材料を大量にリサイクルし、 植民地のインフラ整備に役立てることができた。"
 colony.162.name:0 "遺棄された宇宙ステーション"
 colony.162.desc:0 "[Root.GetName]の植民地の派遣した小規模なチームが、 [Root.GetPlanetMoon]の原住民が軌道上に残した原始的な宇宙ステーションに乗り込んだところ、 [Root.GetPlanetMoon]に面する覗き窓の周囲にステーションの乗組員たちのミイラ化した遺骸が発見された。 眼下に渦巻くキノコ雲を見たとき、 彼らは自らの死の運命に気づいたに違いない。 通信ログによれば、 補給物資を使い果たすまでに、 宇宙飛行士たちは虚しくも必死に地上と通信しようと試みていたようだ。\n\nステーションの状態は良好で、 技術者たちに惑星宇宙計画の初期段階について貴重な知見を与えてくれた。 彼らはこのステーションの設計に用いられている原始的だが独創的な解法から、 いくつかのアイデアを得た。"
 colony.163.name:0 "荒廃地の放射線"
 colony.163.desc:0 "[Root.GetName]のいくつかの荒廃地域では、 事前のスキャンで示されたよりも放射線レベルが高いようだ。 現地のいくつかの集落の入植者は健康状態に不満を訴え、 出生率が低下している。 汚染地域からの避難を進めてはいるが、 完了するまでには時間がかかる。"
 colony.164.name:0 "平和主義運動"
 colony.164.desc:0 "[Root.GetName]で見つかった老朽化した廃墟や荒涼とした荒れ地は、 [Root.GetPlanetMoon]の入植者の多くを平和的な哲学に駆り立てたらしい。\n\nこの運動のメンバーは、 自分たちの暮らす環境は無意味な戦争の恐怖を毎日思い起こさせる、 と主張している。 彼らはほかの星を、 かつて[Root.GetName]に訪れたような悲惨な破滅から守ることが市民の義務だと考えている。"
 colony.164.a:0 "なるほど。"
 colony.164.b:0 "このみじめな臆病者どもは、 わが国の恥だ！"
 colony.164.c:0 "いいだろう。 誰もが平和に暮らす権利がある。"
 colony.164.a.tooltip:1 "§H[Root.GetName]§!上で、 §Y最大4 POP§!が§Y軍国主義の志向§!を失い、 §Y平和主義§!の志向を獲得する。"
 colony.170.name:0 "軌道デブリ"
 colony.170.desc:0 "[Root.GetName]周辺の軌道は、 かつて[Root.GetPlanetMoon]に住んでいた異星文明が残したデブリが散乱している。 彼らは自らを絶滅させてしまう前に、 初期の宇宙開発により何千もの原始的人工衛星やミサイル発射ステーションを打ち上げていたのだ。 [Root.GetPlanetMoon]の破滅的な核戦争の最中に、 たくさんの人工衛星が対衛星兵器により破壊され、 さらに宇宙ゴミが増加した。\n\n地表にある我々の入植地は、 高密度のスペースデブリ領域がインフラの妨げとなる段階にまで発展した。 人工衛星は使用できず、 民間の軌道飛行のための離陸も大きく制限されてしまっている。"
 colony.170.a:0 "何か手を打たなくては。"
 colony.171.name:0 "貨物船の衝突"
 colony.171.desc:0 "[Root.GetName]に着陸するために進入した民間貨物船が、 高速で移動する軌道デブリの濃密な雲に飛び込んだ！  乗組員は即死し、 破壊された貨物船は大気圏に突入して、 植民地の主要送電施設の近くに墜落した。 その結果、 爆発で複数の死者を出し、 地元のインフラに大きな被害を与えた。"
 colony.171.desc.mach:0 "[Root.GetName]に着陸するために進入した作業ユニットの貨物船が、 高速で移動する軌道デブリの濃密な雲に飛び込んだ！  飛行制御ユニットは機能停止し、 破壊された貨物船は大気圏に突入して、 植民地の主要送電施設の近くに墜落した。 その結果、 爆発で複数のユニットが機能停止し、 地元のインフラに大きな被害を与えた。"
 colony.171.a:0 "最悪だ……！"
 colony.172.name:0 "デブリ衝突"
 colony.172.desc:0 "[Root.GetName]を包む濃密なスペースデブリ層で最近起こった衝突連鎖により、 ある大きな宇宙ごみの軌道が変わった。 [Root.GetPlanetMoon]の核戦争で使われた多数のミサイル発射ステーションの1つと思われるその物体は、 大気圏に引きずり込まれ、 運悪く大規模な居住地に直撃した。 速報によれば、 多数の死者が出ているようだ。"
 colony.172.a:0 "このデブリへの対処が不可欠だ。"
 colony.173.desc:0 "我々の調査船の協力を得て、 [From.From.GetName]の植民地当局は[From.From.GetPlanetMoon]周辺の軌道の清掃を完了した。 これで人工衛星や民間の宇宙旅行は安全なものになった。"
 colony.174.desc:0 "我々の調査船の協力を得て、 [From.From.GetName]の植民地当局は[From.From.GetPlanetMoon]周辺の軌道の清掃を完了した。 これで人工衛星や民間の宇宙旅行は安全なものになった。\n\n結果として、 スペースデブリの多くは衛星建造に使われた、 [From.From.GetPlanetMoon]地表の貴重な鉱物を含んでいることが判明した。 かなりの量を回収でき、 相当の利益が上がった。"
 colony.180.name:0 "小惑星を発見"
 colony.180.desc:0 "[Root.GetName]の深宇宙探査アレイが憂慮すべき事態を発見した。 巨大な小惑星が、 [Root.GetPlanetMoon]にまっすぐ衝突する軌道で近づいているのだ！  もし惑星に激突するようなことがあれば、 悲惨な結果を招くだろう。\n\n手遅れになる前に小惑星を破壊しなければ！"
 colony.180.a:0 "不吉な兆しだ……"
 colony.180.b:0 "了解した。"
 colony.182.name:0 "小惑星を破壊"
 colony.182.desc:0 "[Root.GetName]に衝突する軌道を進んでいた小惑星は破壊された！  破滅を免れた[Root.GetPlanetMoon]の市民は、 大喜びで通りに繰り出して祝った。\n\n残骸をスキャンしたところ、 小惑星は貴重な鉱物を大量に含むこともわかったため、 可能な限り収集した。"
 colony.182.desc.mach:0 "[Root.GetName]に衝突する軌道を進んでいた小惑星は破壊された！  残された破片は小さく、 大気圏に突入して燃え尽きる運命だ。 これによる地上ユニットや構造物への影響はないだろう。\n\n残骸をスキャンしたところ、 小惑星は貴重な鉱物を大量に含むこともわかったため、 可能な限り収集した。"
 colony.183.name:0 "[Root.GetName]への小惑星衝突"
 colony.183.desc:0 "[Root.GetName]に向かっていた小惑星を、 我々は時間切れまでに止められなかった。 小惑星は[Root.GetPlanetMoon]の地表に激突し、 広範囲を破壊して甚大な被害をもたらした。 犠牲者は数百万にも上る。"
 colony.183.desc.mach:0 "[Root.GetName]に向かっていた小惑星を、 我々は時間切れまでに止められなかった。 小惑星は[Root.GetPlanetMoon]の地表に激突し、 広範囲を破壊して甚大な被害をもたらした。 機械ユニットの損失は数百万にも上る。"
 colony.183.a:0 "最悪な日だ。"
 colony.185.name:0 "惑星を消費し尽くした"
 colony.185.desc:0 "我々は§Y[From.GetName]§!を、 連鎖反応が起こりコアが不安定になるほど消費した。\n\n全ドローンは§Y[Root.Capital.GetName]§!に避難した。"
 colony.185.a:0 "まだ食い足りない。"
 colony.185.a.tooltip:0 "§Y[From.GetName]§!は破壊された。"


 ####################################
 # Precursor Events
 ####################################
 vultaum_artifact:0 "我々はヴルタウムの遺物を獲得した。"
 precursor.completed.name:0 "考古学的プロジェクトの完遂"
 precursor.completed.a:0 "興味深い発見だ。"
 precursor.1.name:0 "ヴルタウム星間会議"
 precursor.1.desc:1 "§Y[From.GetName]§!で古代異種文明の遺物を回収した！  年代から判断すると、 彼らは約1200万年前にこの周辺で活動していたようだ。\n\n科学者たちは入手した情報をつなぎ合わせた結果、 彼らが「ヴルタウム星間会議」と自称した体長3～4メートルのワームに似た環形動物であり、 主に体節の振動によってコミュニケーションを取っていたのではないか、 という仮説を唱えている。"
 precursor.5.name:0 "ヴルタウムの採掘基地"
 precursor.5.desc:0 "[From.GetName]の大きなクレーターの底で、 ヴルタウムの小規模なヘリウム3採掘基地の残骸が見つかった。 どうやらクレーターは、 採掘基地内での爆発によって生まれたらしい。 ヴルタウムの採掘技術が我々のものと大きく異ならない限り、 これほどの大爆発の原因が機械の故障や事故であるとは考えられない。"
 precursor.6.desc:1 "奇跡的にも、 爆発で吹き飛んだヴルタウムのデータコアのパーツを[From.From.GetName]のクレーター内部で回収できた。 ほとんどのデータは破損していたが、 科学者たちはヴルタウムの基本的な時間単位である「コルガ」という語をなんとか正しく翻訳できた。"
 precursor.10.name:0 "ヴルタウムの天文台"
 precursor.10.desc:0 "§Y[From.GetName]§!の地表でヴルタウムの古代の観測所が発見された。 [From.GetStarName]星系はヴルタウムの故郷の領域からかなり離れており、 この施設は主に自分たちの星を観測するために使われていたと見られる。\n\n観測所に残されたデータを徹底的に調査したが、 ヴルタウムが本当に探していたものに関する手がかりは、 まるで得られなかった。"
 precursor.11.desc:1 "§Y[From.From.GetName]§!の考古学的調査により、 観測所の埃が積もった小部屋で小さな壁画が見つかった。 壁画はいくつかの異なる星座を描いているようで、 ヴルタウムの故郷から見た空に現れる星座なのかもしれない。 天文学者たちは、 個々の星がどの恒星かを特定するには至っていない。"
 precursor.15.name:0 "ヴルタウムの植民地"
 precursor.15.desc:0 "[From.GetName]の赤道地域で、 [Root.GetName]はヴルタウムの軌道エレベーターの壊れた一部を発見した。 エレベーターは静止軌道の外側にあったカウンターウェイトを故意に切断されたらしく、 巨大なケーブルは赤道沿いのいくつかの大都市の上に崩壊したようだ。 遺跡から判断するに、 死者の数は数百万人に上っただろう。"
 precursor.16.desc:1 "§Y[From.From.GetName]§!の考古学者は、 エレベーターケーブル崩壊跡で見つかった星図の一部を復元することに成功した。 明らかにヴルタウムの商船長たちが使っていたもので、 彼らにとって最も有利だった星間貿易のルートがいくつか記されている。"
 precursor.20.desc:0 "[From.GetName]上にある巨大で完全な円形をした複数の湖は、 数百万年前に大規模な反物質爆発が立て続けに起こったためだと判明した。 当時の[From.GetPlanetMoon]にはヴルタウムたちが住んでおり、 クレーターはすべて彼らの最大級の居住地に集中していた。\n\n[Root.GetName]の科学スタッフたちは軌道爆撃の可能性を否定し、 これは地上の何者か、 あるいは何かが引き起こした爆発であると力説している。"
 precursor.21.desc:1 "§Y[From.From.GetName]§!の考古学者は、 崩れかけた医療施設内の端末から無傷のメモリーコアを回収することに成功した。 これにはいくつかの興味深い統計データが記録されており、 たとえばヴルタウムの平均寿命 (約270年) や彼らの最も一般的な疾患のリストなどが明らかになった。"
 precursor.25.desc:0 "§Y[From.GetName]§!の徹底的なスキャンにより、 [From.GetPlanetMoon]の地表下に広大な人工トンネル網が存在することが明らかになった。 トンネルのほとんどは崩壊しており、 [Root.GetName]の乗組員はこれがかつてはヴルタウムの巨大地下植民地のほんの一部であったと考えている。\n\n主要な地下洞窟は故意に崩壊させられ、 数百万トンもの岩がヴルタウムの都市とその住民を押しつぶした。"
 precursor.26.desc:1 "§Y[From.From.GetName]§!での考古学的発掘作業により、 地表に最も近い崩れた部屋から、 化石化したヴルタウムの遺体が掘り出された。 状態は素晴らしく、 科学者たちはヴルタウムが実際にどのような姿をしていたのか、 これまでよりもずっと鮮明に描き出せるようになった。"
 precursor.30.name:0 "ヴルタウムの巨大ガス惑星の施設"
 precursor.30.desc:0 "かつてヴルタウムが生息していた[From.GetName]軌道上に、 ガス採取ステーションの残骸が一部だけ残っているのを発見した。 何百万年も前に、 ステーションのスラスターは巨大ガス惑星に突入するべく意図的に点火されたようだが、 なんらかの物体と衝突したために実現しなかった。"
 precursor.31.desc:0 "盗掘者が見過ごしてきたほぼ無傷のヴルタウムの宇宙服を、 我々の考古学者が発見した。 この4メートルの長さがあるチューブ状の宇宙服を発見したことにより、 科学者たちはヴルタウムが好む環境について新たな知見を得た。"
 precursor.35.name:0 "ヴルタウムの交易所"
 precursor.35.desc:0 "§Y[From.GetName]§!にはヴルタウムの小さな交易拠点が置かれ、 周辺のいくつかの文明との取引に使われていた。 あるときからこの交易拠点は宗教的な用途に使われるようになったらしく、 ヴルタウムは訪れた異星商人たちを自身の哲学に染めようとしていたようだ。 その後まもなく交易は打ち切られ、 最終的に[From.GetPlanetMoon]は放棄された。"
 precursor.36.desc:1 "考古学者が§Y[From.From.GetName]§!で、 ヴルタウムの小さなデジタルパンフレットを回収した。 どうやらこの前哨拠点を訪れた異星人の商人たちに、 ヴルタウムの宣教師が手渡していたものらしい。 データはほとんど壊れていたが、 「大いなる偽り」や「仮想現実の足かせ」といったものへの言及が見られる。"
 precursor.40.name:0 "ヴルタウムの人工衛星"
 precursor.40.desc:0 "ヴルタウムの小さな衛星が§Y[From.GetName]§!衛星軌道で発見された。 数百万年前に電力源が尽きるまで、 特定のメッセージを繰り返すように設定されていた。 送信機アレイを回収したところ、 送信内容の一部を解析できた。\n\nこの衛星の主要目的はヴルタウム帝国の哲学を近隣の文明に啓蒙するもので、 正確な意図は不明だが、 そのメッセージは「切断」と「真の実在を大切にする」ことの必要性を説くものだった。"
 precursor.41.desc:0 "ヴルタウムの通信アレイを慎重に解析した結果、 我々の考古学者と工学技術者は機械自体には価値ある技術は含まれないと結論した。 しかしながら、 このプロジェクトではヴルタウムのプログラミング言語について大きな理解が得られた。 今後のデータ解析が容易になるだろう。"
 precursor.45.name:0 "ヴルタウムの分離派植民地"
 precursor.45.desc:0 "§Y[From.GetName]§!のヴルタウムの小植民地は、 2つの理由でユニークだ。 まず、 [From.GetStarName]星系はヴルタウムの領域内ではなかったにもかかわらず、 遺跡はほかのヴルタウム遺跡より数百年もあとのものだった。 また、 この植民地は主流の思想派閥を否定した分派により形成されたと考えられる。"
 precursor.46.desc:1 "§Y[From.From.GetName]§!の発掘現場で出土した遺物のいくつかには、 ヴルタウム哲学の「人生とは嘘である」という思想をはっきりと拒否する記述があった。 そのうちの1つはヴルタウム種族そのものを偲ぶものだったようだ。 これは、 この分派による入植地が、 ヴルタウム星間会議の崩壊後もしばらく存続していたことを示している。"
 precursor.50.name:0 "ヴルタウムの仮想現実センター"
 precursor.50.desc:0 "ある時点で、 ヴルタウムの技術者は§Y[From.GetName]§!の軌道にコンピュータ研究を行うための巨大施設を建造した。 奇妙なことに、 彼らは本来なら人気の研究分野であるはずの人工知能の研究をまったく行わず、 仮想現実と大規模なコンピュータ・シミュレーションに全力を注いでいた。 施設の大部分は戦闘と小隕石で廃墟と化しているが、 その古さのわりにかなり状態の良い遺物がまだ残っている。"
 precursor.51.desc:1 "§Y[From.From.GetName]§!軌道上のヴルタウムの複合施設の調査中、 考古学者が面白いものを見つけた。 ヴルタウムの帝国全土で数十億人が楽しんでいたと思われる、 マルチプレイヤー仮想現実ゲームの一部復元に成功したのだ。\n\nこのゲームに登場する社会はフィクションであり、 当時の実際の社会を風刺したもののようだが、 それでも彼らの言語と習慣に関する貴重な情報源となった。"
 precursor.55.name:0 "ヴルタウムの小惑星採掘基地"
 precursor.55.desc:0 "§Y[From.GetName]§!は小惑星による衝突クレーターだらけだが、 なかでも際立ったものが1つある――反物質装置の爆発のようなものでできたと見られるクレーターだ。 小惑星上のあらゆるところで、 約1200万年前にヴルタウムが大々的に採掘していたことを示す証拠が見つかっている。 我々が発見した巨大なクレーターは、 おそらく彼らの採掘施設があった位置なのだろう。"
 precursor.56.desc:1 "§Y[From.From.GetName]§!の破壊されたヴルタウムの採掘基地で綿密な調査を行ったところ、 まだ崩落していないトンネルで彼らの採掘装備を発掘した。 装備は彼らの芋虫状の身体で使えるように独特の設計になっており、 基本的には彼らが意思疎通の手段として使っていたのと同じ、 身体の振動を通じて操作していたようだ。"
 precursor.100.name:0 "ヴルタウムの母星系を特定"
 precursor.100.desc:0 "回収された遺物を綿密に調査した結果、 §Y[Root.Capital.GetName]§!の科学者たちは古代ヴルタウム文明の母星系、 「ヴルタウマー」の正確な銀河座標を推定できた。 ほかの者に先を越される前に、 この星系への遠征を始めるべきだ。"
 precursor.100.a:0 "付近の調査船に連絡しろ！"
 precursor.101.name:0 "ヴルタウムの母星"
 precursor.101.desc:1 "ヴルタウムの母星のバラバラになった残骸は、 1200万年前に反物質爆弾の爆発による大絶滅があったことを明らかにした。 さらに[FromFrom.GetPlanetMoon]の地表に残る遺跡から、 ヴルタウムの社会が絶滅の100年前に急激なイデオロギーの変化を経験していたことがわかった。\n\n彼らの新たな思想は、 全宇宙そのものが人工の現実であり、 あらゆる知的生命は高次の存在の娯楽のために、 知らずしてその人工現実に接続させられている、 というものだった。 ヴルタウムはこのシミュレーションから自分たちを強制的に「切断」しようとして、 やがて集団自殺などの過激な行為に至った。\n\n最終的に彼らは、 自分たちが解放されるほどシステムを不安定にするには、 数十億の個体による「同時切断」しかないという結論に達した。 そして決められた時刻に、 すべてのヴルタウムは思い思いの手段で自殺したのだ。 この集団自殺への参加を拒否した者の数は、 種を再建するにはあまりにも少なく、 次第に人口は減少し、 ついには絶滅に至った。"
 precursor.102.name:0 "ヴルタウムの母星を発見"
 precursor.102.desc.a:1 "古代ヴルタウムの壊滅した母星が発見されたが、 明らかに最近誰かが訪れた形跡がある。 [FromFrom.GetPlanetMoon]には価値あるものは何も残されていなかった。"
 precursor.102.desc.b:1 "我々の調査データによると、 この破壊された惑星はかつて「ヴルタウム」として知られる古代文明の母星だったようだ。 最近ほかの宇宙航行者が訪れた形跡がある…… [FromFrom.GetPlanetMoon]に価値あるものは何も残されていなかった。"
 precursor.500.name:0 "ユート帝国"
 precursor.500.desc:1 "§Y[From.GetName]§!で、 古代の異星人文明の遺物を発掘した！  遺物を年代測定したところ、 約600万年前に存在していたと思われる。 この種族は自らを「ユート」と呼んでおり、 巨大で平坦な節足動物によく似ていた。\n\n成体の体長は100メートル近くになり、 2～3体以上のユートが同じ宇宙船で旅するのは極めて稀だったようだ。 "
 precursor.505.name:0 "ユートの孵化場惑星"
 precursor.505.desc:0 "はるか昔、 [From.GetName]は大規模な軌道爆撃に遭い、 生物圏に破局的な被害を受けたようだ。 衛星である[From.GetPlanetMoon]に古代種族ユートの小さな前哨基地らしきものが見つかったが、 どういう理由でこの星全体が破壊されたのかは未だ不明である。"
 precursor.506.desc:1 "§Y[From.From.GetName]§!を綿密に調査した結果、 衛星[From.From.GetPlanetMoon]は、 ユート帝国のいわゆる「孵化場」の1つとして使われていた。 ユートの孵化省は、 地表にいる捕食者などのあらゆる潜在的危険を「消毒」してから、 卵を産みつけさせていたのだ。\n\nその後、 孵化した幼生はこの比較的安全な環境に放置され、 数百年かけて準知性レベルに達してから回収されて、 慎重に彼らの社会の一員となっていった。"
 precursor.510.name:0 "ユートの聴音哨"
 precursor.510.desc:0 "[From.GetName]でいくつかの大規模な聴音アレイを発見した。 数百万年前のもので、 元々はユートが建設したものだと考えられているが、 ここ50万年のあいだに少なくとも1つの異星人文明が再利用したようだ。 巨大な受信アンテナはもはや修理不能だが、 いくつかの端末はまだ無傷である。"
 precursor.511.desc:1 "§Y[From.From.GetName]§!の聴音アレイを考古学者が調査したところ、 ユートが異星の知的生命体を探すためのものだったことが判明した。\n\nコンピュータ端末の電源の一部修復に成功した考古学者は、 数百年に及ぶセンサーアレイのログファイルを収めたデータディスクを手に入れた。 これらのログは、 ユート帝国の時代には銀河のこの領域に知的生命体がまったく存在しなかったことを示唆している。"
 precursor.515.name:0 "ユートの植民地"
 precursor.515.desc:0 "§Y[From.GetName]§!の南半球で、 ユートの巨大なアーコロジー (完全環境都市) の遺跡が何十も発見されたが、 このことは[From.GetPlanetMoon]が彼らの大規模な植民地だったことの証である。\n\n我々の地上班は、 「異星種族の有名な捏造証拠」を展示する博物館だったらしき崩れかけた建物を発見した。 そこにはユートが領内全域で収集した、 異種の知的種族の存在証明と称するさまざまな遺物があった。 博物館はいずれの遺物も捏造であると論証していた。"
 precursor.516.desc:1 "§Y[From.From.GetName]§!にあったユートの博物館に展示されていた遺物の大半は失われていたが、 考古学者は「偽物」と記されている証拠品の1つを復元することに成功した。 それは宇宙放射線を測定する装置のようだが、 ユートの時代よりも数百万年さかのぼることが確認された。 ユート博物館の見解に反し、 これは本物の異星種族の遺物だったようだ。"
 precursor.520.desc:0 "§Y[From.GetName]§!の全土で、 ユートが開拓を試みた痕跡が見られる。 [From.GetPlanetMoon]では過去のある時点で部分的なテラフォーミングが行われたようだ。 北半球には巨大墓地と思しき領域がある。 近隣にユートの集落は発見されなかったが、 埋葬場所を示す多くの記念碑があった。\n\n出生率が低く平均寿命が千年近いユートは、 個体の死を極めて重要な出来事として扱い、 埋葬儀式を非常に重視していたのだ。"
 precursor.521.desc:1 "[From.From.GetName]を発掘した考古学者によれば、 ユートには宝石などの豪奢な贈り物を副葬する習慣があったために、 死者が埋葬されてから数百万年のあいだにほとんどの墓が荒らされてしまっているそうだ。 墓荒らしが捨てていったものの山のなかに、 ユートの成体を模したと思われる大きな人形が見つかった。 幸運のお守りか、 なんらかの追憶の品だったのではないかと考えられている。"
 precursor.525.desc:0 "§Y[From.GetName]§!では、 我々がほとんど知らない別の種族とユートの大規模な地上戦が行われたようだ。 この戦争はユートの帝国の末期に起こったもので、 数百万年経過したにもかかわらず、 未だに朽ちた戦闘機械の残骸が見つかっている。\n\n[From.GetPlanetMoon]はユートの重要な植民地だったが、 都市や周縁の集落は戦闘終了後も再建されることはなく、 彼らが最終的に戦争に敗れたことを示しているようだ。"
 precursor.526.desc:1 "§Y[From.From.GetName]§!の古代の戦場を発掘調査した結果、 考古学者はユートの戦闘用装具らしきものを発見した。 いまなお大口径キャノンがいくつか付属しており、 ユートの巨体から考えて、 彼らの兵士は実質的に大型の移動要塞のように戦うことができたと考えられている。"
 precursor.530.name:0 "ユートの人工衛星"
 precursor.530.desc:0 "§Y[From.GetName]§!の軌道には、 ユートが同時代の文明ジャバディーンに初接触したことを記念する人工衛星が存在する。 これはまさに[From.GetStarName]星系で起こった出来事で、 ユート社会のあらゆる階層に大きな影響を及ぼした。\n\nユートは百万年以上もこの銀河には自分たちしかいないと考えており、 異種知的生命体の発見に対して畏怖と恐怖の両方の反応を示した。 [Root.GetName]が回収した人工衛星が、 全面的な分析を待っている。"
 precursor.531.desc:1 "§Y[From.From.GetName]§!上で回収した人工衛星には、 高度に様式化された図像が彫り込まれていた。 ユートの巡洋艦と、 それよりもずっと小さいジャバディーンの軍用機が近接し、 ファーストコンタクトを行っている場面を描いたようだ。 彼らの宇宙船の外観について、 いくらかの知識が手に入った。"
 precursor.535.name:0 "ユートの巡洋艦"
 precursor.535.desc:0 "§Y[From.GetName]§!の軌道でユートの巡洋艦の残骸が見つかった。 攻撃を受けて破壊されたもののようだが、 船体が極端に古いために確定はできない。 FTLドライブを搭載していた形跡はなく、 宇宙空間を亜光速で旅していたものと思われる。"
 precursor.536.desc:1 "§Y[From.From.GetName]§!で破壊されたユートの巡洋艦を調査していた考古学者から報告があった。 船体の中央付近には大型の冷凍睡眠装置が2つあり、 それぞれがユートの個体を1体ずつ収めるように作られていた。 ユートの巨体から考えると、 彼らにとってはこの規模の船はこれが定員のようだ。\n\nユートの遺体は船のどこにも見つからなかったが、 考古学者はコンピュータから乗組員の生命兆候と健康記録のログを回収することに成功した。 これはユート生理学の貴重なデータを提供する。"
 precursor.540.name:0 "ユートのコロニー船"
 precursor.540.desc:0 "古代のユート宇宙船の残骸の一部が§Y[From.GetName]§!の高軌道で発見された。 [Root.GetName]の初期分析によれば、 この船はコロニー船だったようだ。\n\nユートは巨体だったため、 巡洋艦サイズの船でさえわずか1〜2名用だったが、 この船には十数名以上の冷凍睡眠装置が取り付けられており、 それぞれにユート入植者の朽ちた骨格が収まっている。"
 precursor.541.desc:1 "§Y[From.From.GetName]§!軌道にあったユートのコロニー船の残骸は、 大半がひどい保存状態だったが、 考古学者は船の亜光速エンジンをなんとか修復できた。 ユートが光速の壁を破ったことはなく、 冷凍睡眠装置と、 千年生きる生来の長寿により、 星々を超えて帝国を広げていたらしい。"
 precursor.545.name:0 "ユートの小惑星住居"
 precursor.545.desc:0 "この小惑星は1体のユートの住処だったようだ。 深層スキャンにより、 小惑星の内部に張り巡らされた洞窟は、 ほかの場所で発見された古代ユート住居に似た様式に従っていることがわかった。 これ以上のことを知るためには、 洞窟網に調査チームを派遣する必要がある。"
 precursor.546.desc:1 "小惑星§Y[From.From.GetName]§!のユート住居を調査したところ、 ヤクリーという名の有名な哲学者兼隠者の家だったことがわかった。 彼女は明らかに文化的な名声を得た人物で、 複数のユート文献でも言及されている。 ヤクリーの遺体は、 この住居のメイン・エアロックで見つかった。 彼女はそこで、 到着することのなかった定期補給シャトルを待ちながら死んだのだ。"
 precursor.600.name:0 "ユートの母星系を特定"
 precursor.600.desc:0 "回収されたユートの遺物を綿密に調査した結果、 §Y[Root.Capital.GetName]§!の科学者たちは古代ユート文明の母星系「ユータアン」の正確な銀河座標を推定できた。 ほかの者に先を越される前に、 この星系への遠征を始めるべきだ。"
 precursor.601.name:0 "ユートの母星"
 precursor.601.desc:1 "§Y[FromFrom.GetName]§!がユートの発祥の地であることを確認した。 [FromFrom.GetPlanetMoon]は、 約400万年前に大規模な軌道爆撃を受けた。 ねじれた金属製の骨組みだけが、 かつて地表を覆っていたアーコロジー (完全環境都市) の名残りだ。\n\n事実をつなぎ合わせてわかったのは、 ユートは近隣宙域で異種知的生命体の痕跡を探したものの、 50万年以上も見つけられずにいたということだ。 ついに遭遇したジャバディーンは星間航行を実現したばかりの若い種族にすぎなかったが、 ユートにとっては途方もない心理的衝撃だった。\n\nユートの指導者たちは一つの結論に達した――強大な力をつける前に、 ジャバディーンを根絶させねばならないと。 大規模な奇襲攻撃が行われたが、 双方に膨大な犠牲を出して撃退された。 ジャバディーンは歴史が浅かったにもかかわらず、 ユートが考えもしなかった技術をすでに実験しており、 最終的には優勢となった。 10年に満たない戦争のすえ、 200万歳のユート帝国は完全に壊滅した。"
 precursor.602.name:0 "ユートの母星を発見"
 precursor.602.desc.a:1 "我々はユートの古代の母星を発見したが、 残念ながら、 最近この惑星を訪れた者がいたらしい。 [FromFrom.GetPlanetMoon]の価値あるものはすべて持ち去られていた。"
 precursor.602.desc.b:1 "§Y[FromFrom.GetName]§!の調査の結果、 [FromFrom.GetPlanetMoon]はかつて「ユート」として知られる古代種族の母星であったことが判明した。 しかし、 この星系には最近ほかの星間航行種族が訪れており、 [FromFrom.GetPlanetMoon]の価値のある物はすべて持ち去られていた。"
 precursor.1000.name:0 "「第一同盟」"
 precursor.1000.desc:1 "§Y[From.GetName]§!で、 古代の異星人文明の遺物を発掘した！  調査結果が正しければ、 この文明は多くの異なる種族で構成される、 ある種の大連合だったと思われる。 彼らは「第一同盟」と自称し、 200万年前に平和に共生していた。\n\n発見された断片的星図によると、 「第一同盟」はその崩壊前に、 [From.GetStarName]星系周辺を中心として銀河の相当部分を支配していた可能性がある。"
 precursor.1005.name:0 "「第一同盟」の宇宙軍基地"
 precursor.1005.desc:0 "§Y[From.GetName]§!の周回軌道上に、 「第一同盟」の主要な宇宙軍基地の残骸を検知した。 同盟は海賊や外敵の脅威から加盟国を守るために、 「連合宇宙軍」と呼ばれる巨大な艦隊を保有していたことが知られている。 今回見つかった前哨基地は、 彼らの数ある辺縁哨戒艦隊の停泊地だったようだ。"
 precursor.1006.desc:1 "「第一同盟」の宇宙軍基地における考古学調査が終了し、 我々は「第28外辺縁哨戒艦隊」のエンブレムを復元した。 この中規模の機動艦隊は、 銀河辺縁に存在する同盟加盟国への交易路の防衛を担当していた。 [From.From.GetName]軌道上の基地は、 明らかにこの艦隊の母港だった。"
 precursor.1010.name:0 "「第一同盟」の巡洋艦"
 precursor.1010.desc:0 "§Y[From.GetName]§!の軌道で、 「第一同盟」の巡洋艦の船首部が発見された。 艦の残りの部分にしては少ない量のデブリが周囲に残されているが、 この少量の残骸の状態は非常に悪く、 どうやら船体は巨大なマスドライバー投射器によって穴だらけにされたと見られる。"
 precursor.1011.desc:1 "§Y[From.From.GetName]§!の軌道上にある、 「第一同盟」の巡洋艦に派遣されていた考古学探検隊が帰還した。 破壊された艦船からはほぼ何も見つからなかったが、 考古学者は乗務員名簿を回収することに成功した。 「第一同盟」は彼らの合同の宇宙艦隊である「連合宇宙軍」の兵員を確保するため、 すべての所属国に人員の提供を求めていた。 回収された名簿から、 今回見つかった巡洋艦の乗組員は、 12の異なる種族から構成されていたことがわかった。"
 precursor.1015.name:0 "カムダイの母星"
 precursor.1015.desc:0 "§Y[From.GetName]§!の調査によって、 [From.GetPlanetMoon]は虫人種族であるカムダイの母星であったことが明らかになった。 カムダイは古代の「第一同盟」の創設種族の1つだった。 惑星の地表はかつて巨大な巣のような都市に覆われていたが、 カムダイは南半球の3分の1を超える大きさの円形領域であらゆる建設行為を禁止していたこともわかった。 この地域は交配場と自然保護区を兼ねた場所だった。"
 precursor.1016.desc:1 "§Y[From.From.GetName]§!に派遣された考古学探検隊は、 いまは絶滅したカムダイについて多くを学んだ。 カムダイは光速の壁を突破した直後に、 「第一同盟」の創設種族の多くを相手に戦争を繰り広げた戦士の文明だった。\n\nカムダイは敗北後、 「第一同盟」創設種族を熱狂的に支持するようになり、 彼らの最精鋭の戦士たちの多くは同盟の突撃部隊として敵と戦った。 今回、 我々は完璧な保存状態にあった「マギル・シャ」の回収に成功した。 これは「第一同盟」のカムダイ儀仗兵が使っていた、 儀礼用の鎌である。"
 precursor.1020.name:0 "チャッサゴの母星"
 precursor.1020.desc:0 "この惑星は蛇型種族チャッサゴの古代の母星である。 チャッサゴは「第一同盟」の創設種族の1つだ。 彼らの都市の大多数は地下にあり、 [From.GetName]はトンネル網だらけになっていたが、 そのほとんどはチャッサゴが絶滅してから200万年以内に崩落してしまった。 [Root.GetName]の探査機は、 いくつかの地下都市の位置を特定した。"
 precursor.1021.desc:1 "§Y[From.From.GetName]§!のチャッサゴの地下都市群の発掘は順調に進行しており、 我々はこの古代種族について多くを学んだ。 彼らは爬虫類人であり、 成体で20m以上にも達する長大で脚のない身体をしていた。\n\n残存するすべての記録がチャッサゴが交易の達人であったことを示しており、 彼らの交易船はしばしば非加盟種族と「第一同盟」との最初の接点となったようだ。 チャッサゴが同盟設立以前から築いていた大規模な交易網なしで、 同盟がこれほどの速度で勢力を拡大できたかは疑わしい。"
 precursor.1025.name:0 "ミジル・ヤンの母星"
 precursor.1025.desc:0 "小柄ながら繁殖力旺盛のミジル・ヤンは「第一同盟」の創設種族の1つであり、 §Y[From.GetName]§!はその母星だった。 彼らの人口は地表に散在する何百もの巨大アーコロジーに集中しており、 これらの各アーコロジーが数百万の個体を養う能力を備えていた。\n\nアーコロジーは空中歩廊ネットワークでつながっており、 ミジル・ヤンは明らかに、 [From.GetPlanetMoon]に残された自然を手つかずのままにすることを望んでいた。"
 precursor.1026.desc:1 "考古学者によって、 §Y[From.From.GetName]§!で絶滅したミジル・ヤンの化石が復元され、 この種族がどんな姿をしていたのか、 はっきりと描けるようになった。 ミジル・ヤンは宇宙でも稀なほどに小さく、 ほとんどの個体は0.6mを超えることはなかった。 また草食性で、 げっ歯類に似た哺乳類だった。\n\nミジル・ヤンの家族はしばしば1000近い個体を含み、 個体の社会的地位はほぼ社交能力のみによって決まった。 ミジル・ヤンの外交団は「第一同盟」創立の影の原動力だったと考えられている。"
 precursor.1030.name:0 "ヴロパックの母星"
 precursor.1030.desc:0 "§Y[From.GetName]§!は鳥人種族ヴロパックの母星だった。 古代の「第一同盟」の創設種族の1つだったヴロパックは、 飛べない鳥に似た生物で、 細長い脚で歩き、 化石からの推定ではメスの身長は4mに達し、 オスはそれよりもやや小さかったと考えられる。\n\n彼らの都市はすべてくり抜かれた卓状台地の内部に建設され、 そのうちのいくつかでは台地そのものが人工物だったとスキャンによって判明している。 おそらく、 新しい都市の天然の候補地を使い果たしてしまったヴロパック自身が作ったのだろう。"
 precursor.1031.desc:1 "「第一同盟」の勢力の絶頂期、 ヴロパックは銀河最高の科学者としてその名を轟かせていた。 彼らの技術革新は同盟の最初の拡張期を推し進め、 複数の種族がヴロパックの技術を利用できる約束と引き換えに同盟の保護下に入った。 残念ながら、 現在の[From.From.GetName]の遺跡には、 これらの技術は残されていなかった。"
 precursor.1035.name:0 "「第一同盟」の科学基地"
 precursor.1035.desc:0 "§Y[From.GetName]§!の地表スキャンの結果、 [From.GetPlanetMoon]の地表に古代設備の遺跡が発見された。 施設のほとんどは約200万年前の大規模な爆発で一掃されていたが、 いくつかの郊外の建物は多少なりとも残った。 これまで復元された証拠品のすべてが、 ここが「第一同盟」によって建設されたある種の研究基地であったことを示している。"
 precursor.1036.desc:1 "§Y[From.From.GetName]§!に派遣していた考古学探検隊が帰還した。 「第一同盟」の科学基地に残されたものは非常に少なかったが、 基地の隔離された位置から判断して、 研究対象は危険な性質をもつもの――おそらく次元航行や高度な生物兵器であった疑いがある。\n\n復元された“科学アカデミー”のディスクから、 「第一同盟」の科学界がどのように組織されたかについて、 いくつかの洞察が得られた。"
 precursor.1040.name:0 "「第一同盟」の合同植民地"
 precursor.1040.desc:0 "§Y[From.GetName]§!で「第一同盟」の植民地の遺跡が発掘された。 この植民地は同盟衰退期の社会実験に使われたもののようだ。 というのも、 この植民地の初期住民には、 同盟に参加していたすべての種族が同数ずつ含まれていたからだ。 植民地は設立から50年を待たずに放棄された。"
 precursor.1041.desc:1 "考古学者たちは、 §Y[From.From.GetName]§!の植民地についてさらに多くを学んだようだ。 植民地建設時点ですでに「第一同盟」は崩壊の危機に瀕しており、 植民地はプロパガンダの道具――つまり、 すべての『同盟』参加種族の代表が参加し、 調和して共存するモデルとなる惑星――として機能させることを目的としていた。\n\nこの試みは裏目に出たようで、 植民地が放棄される直前に、 住民同士の大規模な虐殺を含む深刻な内紛が発生した証拠が見つかっている。"
 precursor.1045.name:0 "「第一同盟」の交易所"
 precursor.1045.desc:0 "200万年前、 §Y[From.GetName]§!は「第一同盟」参加国の主要な交易拠点として栄えていた。 [From.GetPlanetMoon]の地表の大半はそびえ立つ都市で覆われ、 北半球だけで少なくとも12個の重要宇宙港の遺跡が確認されている。 おそらくは交易路の変遷と、 「第一同盟」崩壊の結果として、 [From.GetPlanetMoon]は数世紀をかけて徐々に顧みられなくなっていった。"
 precursor.1046.desc:1 "この惑星に最初に入植した種族がなんだったのかは明確ではない―― [From.From.GetPlanetMoon]からは、 「第一同盟」に参加していたあらゆる種族の化石と骨が、 ほぼ同量ずつ発見されたからだ。 考古学者たちは、 半ダースもの公式の加盟種族のものではない遺体も確保しているが、 これらの種族は「第一同盟」領内で交易特権を享受していたようである。"
 precursor.1050.name:0 "戦闘の残骸"
 precursor.1050.desc:0 "およそ200万年前、 ここで「第一同盟」の「連合宇宙軍」と他の艦隊との大きな戦いがあった。 [From.GetName]の重力井戸がこの交戦で生じたデブリの多くをとらえたため、 いくつかの巨艦の残骸が[From.GetPlanetMoon]の地表で見つかる。"
 precursor.1051.desc:1 "考古学者たちは§Y[From.From.GetName]§!の地表からいくつかの宇宙船の船体を発掘することに成功した。 この星系で200万年前にあった大規模な宇宙戦の遺産だ。 参戦した戦力は「第一同盟」連合宇宙軍の第二および第三艦隊で、 銀河辺縁からやってきた遊牧戦闘種族、 リキムの侵入を防ぐために戦った。\n\n小競り合いは、 たちまち両勢力が数百隻もの船を用いる艦隊戦に発展したが、 どちらが勝利したかは判然としない。"
 precursor.1055.name:0 "「第一同盟」の刑務所"
 precursor.1055.desc:0 "§Y[From.GetName]§!で大きな刑務所施設の遺跡が発見された。 この厳しい環境の惑星は「第一同盟」における一種の最厳重流刑地として使用されていたようだ。 連邦政府の施設として、 この監獄には同盟全土から集められた重罪犯が収容されていた。\n\n残された記録によると、 ほとんどの囚人は海賊行為、 テロ、 その他の「本質的に異常」な罪を犯したかどで告発されていた。 監獄だった場所では、 いまでも化石化した囚人の遺骸が見つかる。"
 precursor.1056.desc:1 "§Y[From.From.GetName]§!での考古学調査により、 刑務所施設の少し南方に、 脱獄失敗の跡らしきものが見つかった。 小さな崖の下に、 刑務所から持ち出したと思われる多目的車両が横転しており、 その数キロ先には盗んだ気密スーツを着た囚人数名の遺骸が折り重なっていたのだ。\n\n彼らはスーツの供給酸素を使い果たして窒息死したらしい。 理由はともかく、 刑務所当局が遺骸を回収しようとしなかったのは明らかだ。"
 precursor.1060.name:1 "守られた[Owner.GetPreFTLUpper]惑星"
 precursor.1060.desc:1 "200万年前、 §Y[From.GetName]§!には初期青銅器時代の文明が存在した。 興味深いことに、 [Root.GetName]は[From.GetPlanetMoon]に「第一同盟」が建設した観測拠点が隠されていた証も発見した。 彼らは文化的汚染を避けながら、 この[Owner.GetPreFTLLower]異星人を研究していたようだ。\n\n観測拠点のほとんどは高度なエネルギー兵器で破壊されており、 この[Owner.GetPreFTLLower]文明が青銅器時代以降に発展できなかった理由はわからない。"
 precursor.1061.desc:1 "§Y[From.From.GetName]§!の考古学的発見から、 「第一同盟」は前宇宙文明の発展に干渉しないという明確な方針を保持していたことがわかった。 我々が[From.From.GetPlanetMoon]で発見したものと同様の隠された観測拠点は、 同盟宙域全体で少なくとも7つの惑星の軌道上で維持されていた。\n\nこの文明の場合、 「第一同盟」の崩壊によって生じた勢力の真空状態に奴隷商人の一味がつけこみ、 侵攻を開始したことで終焉を迎えたようだ。"
 precursor.1065.name:0 "軌道封鎖"
 precursor.1065.desc:0 "§Y[From.GetName]§!は、 200万年前に「第一同盟」領内の奥深くの宙域に存在し、 同盟の残存する記録によると「非従順」とされた種族の大規模な植民地か母星だったようだ。\n\n両者のあいだには一種の貿易戦争があったらしく、 同盟の「連合宇宙軍」は[From.GetPlanetMoon]を少なくとも2回、 それぞれ別の機会に大規模封鎖を行った。 軌道上に見られるデブリは、 この封鎖が何度か激しい抵抗を受けたことを示している。"
 precursor.1066.desc:1 "§Y[From.From.GetName]§!の地表で考古学者のチームが「第一同盟」の駆逐艦の残骸を発見した。 駆逐艦は軌道封鎖に参加していたと見られ、 [From.From.GetPlanetMoon]の原住種族が封鎖突破船に仕込んでいた反物質爆弾を起爆した際に墜落したようだ。 考古学者たちは駆逐艦のデータバンクの一部のコピーをなんとか取得し、 封鎖に参加した「第一同盟」のすべての艦船を記したリストを提供した。"
 precursor.1070.name:0 "密輸業者の小惑星"
 precursor.1070.desc:0 "この小惑星は「第一同盟」の領内で活動していた、 さまざまな犯罪組織に非合法の宇宙港として使われていた。 同盟に参加するあらゆる種族の密輸業者、 海賊、 傭兵その他のならず者たちが、 禁制の積荷を下ろしたり、 新しい取引を仲介したり、 あるいはただこの小惑星に数あった酒場でくつろいだりしていた。"
 precursor.1071.desc:1 "小惑星§Y[From.From.GetName]§!における考古学的任務によって、 200万年前の「第一同盟」全土で暗躍していた犯罪地下組織について、 多くのことが明らかになった。 加盟国が互いに国境を開放したことで、 貿易と並んで犯罪も栄えたのだ。 密輸や海賊行為は、 同盟の大艦隊のかなりの部分が忙殺されるほど深刻な問題となっていた。"
 precursor.1100.name:0 "「第一同盟」の母星系を特定"
 precursor.1100.desc:0 "回収した「第一同盟」の遺物を熱心に研究した結果、 §Y[Root.Capital.GetName]§!の科学者はフェン・ハバニスの正確な座標を推定できるようになった。 フェン・ハバニス――偉大なる「第一同盟」の母星系だ！  我々は誰かに先を越される前に、 この星系に探検隊を派遣するべきだろう。"
 precursor.1101.name:0 "「第一同盟」の本部"
 precursor.1101.desc:1 "§Y[FromFrom.GetName]§!はほとんどの期間を通じて「第一同盟」の統治の中枢であり、 大元老院が存在していた。 [FromFrom.GetPlanetMoon]には人口が密集しており、 地表のほとんどは惑星規模の都市で覆われていた。 この空前の大都市にいる十億単位の住民を養うため、 食料は別の惑星から輸入しなければならなかった。\n\n同盟が崩壊すると、 食料輸送は事実上、 一夜にして止まってしまった。 可能な者はよその星に逃れたが、 ほとんどの者は取り残された。 軍閥や犯罪組織が[FromFrom.GetPlanetMoon]を切り分けるようになると、 大規模な飢餓と無政府状態が訪れた。\n\n人口はその後数世紀にわたって減り続け、 惑星はほとんど生命のない死の世界さながらに衰退した。 これが、 「第一同盟」の最期を示す墓標となった。"
 precursor.1102.name:0 "「第一同盟」の首都を発見"
 precursor.1102.desc.a:0 "我々はついに古代の「第一同盟」の首都を発見した。 だが、 残念ながら遅すぎたようだ。 何者かがすでにここを訪れたらしく、 価値あるものはとっくに持ち去られていた。"
 precursor.1102.desc.b:1 "最近の§Y[FromFrom.GetName]§!の調査で、 この惑星は「第一同盟」と呼ばれる星間同盟の統治中枢として機能していたことがわかった。 ほかの探検家が最近ここを訪れたようで、 残念ながら彼らが[FromFrom.GetPlanetMoon]の価値ある人工物をすべて持ち去ってしまったようだ。"
 precursor.1500.name:0 "イラッシア政教協約"
 precursor.1500.desc:1 "我々は§Y[From.GetName]§!で古代の異星人文明の遺物を回収した！  これまでの彼らの言語の翻訳結果によると、 この異星人は自らを「イラッシア政教協約」と呼んでいたことがわかった。 彼らは100万年以上前に銀河のこの領域を支配した星間勢力である。\n\n彼らは6本の手足をもつ哺乳類だったようだ。 また、 彼らの帝国を襲い壊滅的な被害を招いた、 「ジャヴォリア痘」と呼ばれる伝染病の一種の証拠が見つかった。 おそらく、 彼らはこの病によって絶滅に至ったのだろう。"
 precursor.1505.name:0 "隔離された惑星"
 precursor.1505.desc:0 "§Y[From.GetName]§!は産業発展とテラフォーミングの両方の痕跡が見られる、 かつては巨大なイラッシアの植民地だった。 ほかのイラッシアの惑星と同様、 化石化した遺骸が悲惨な物語を伝えている。 ジャヴォリア痘により住民は急速に倒れ、 [From.GetPlanetMoon]の主要な集落のすべてにパニックが広がったようだ。 軌道上には異常に大量のデブリがあり、 おそらく戦闘の名残りだろう。"
 precursor.1506.desc:1 "§Y[From.From.GetName]§!軌道上のデブリの分析を行った考古学者は、 イラッシア植民地が崩壊前後に軍事封鎖を受けたと結論した。 イラッシア艦隊はジャヴォリア痘を食い止めようとする無益な試みとして、 [From.From.GetPlanetMoon]を隔離するよう厳命していた。 少なくとも十数隻の民間船が封鎖を破ろうとし、 激しい戦闘にもかかわらず、 そのうちの何隻かは成功したようである。"
 precursor.1510.name:0 "浄化された惑星"
 precursor.1510.desc:0 "古代イラッシアの植民地である§Y[From.GetName]§!は明らかに、 大量の軌道爆撃を受けたようだ。 約120万年前に[From.GetPlanetMoon]の人口密集地だった場所には、 いまなお宇宙からでも巨大なクレーターを目にすることができる。\n\n最初の爆撃を生き延びた少数の人々も、 ほどなくして当時のイラッシア惑星のほとんどで猛威を振るっていたジャヴォリア痘に屈したようだ。"
 precursor.1511.desc:1 "考古学調査により、 §Y[From.From.GetName]§!の聴音哨の遺跡から通信ログを復元できた！  軌道上のイラッシア艦隊司令官とイラッシアの宇宙軍本部間の通信内容を示している。 司令官は、 ジャヴォリア痘の蔓延を阻止するために植民地の全生命を「浄化」せよ、 という命令に疑問を呈していた。 問題が解決する前にログが終わっていたが、 どうやら命令は実行されたようだ。"
 precursor.1515.name:0 "ジョグラの母星"
 precursor.1515.desc:0 "[From.GetPlanetMoon]はジョグラ (イラッシア政教協約に服従した従属種族) の母星だった。 発見されたとき、 軟体人であるこの種族は宇宙飛行を成し遂げる寸前だったが、 イラッシア人は長期の軍事作戦によりジョグラの都市の多くを壊滅させ、 征服した。\n\nその後、 大規模なイラッシア地上軍守備隊が何十年も駐屯したという証拠が地表に残されており、 イラッシアの支配をジョグラが良しとしなかったことが窺える。"
 precursor.1516.desc:1 "§Y[From.From.GetName]§!にて、 ジョグラの残存亜空間メッセージが見つかった。 これはイラッシア政教協約のほかの従属種族に対して送信されたもので、 内容は次のようになる。\n\n§S「いまこそ圧政者を打ち倒す時だ。 我々の諜報員の働きにより、 ジャヴォリア痘は軟弱なイラッシア人にしか感染しない一方で、 どんな種族でも保菌者になりうるとわかった。 あらゆる手段を使って、 奴らの惑星に、 宇宙港に、 船に、 【意味不明】にさえも潜入するのだ！\n\nイラッシア人どもはついに、 連中の自慢の艦隊でも打ち倒すことのできない敵に遭遇したのだ。 【意味不明】によって、 この機会を無にしてはならない！」§!"
 precursor.1520.name:0 "ティダーグの母星"
 precursor.1520.desc:0 "およそ120万年前、 §Y[From.GetName]§!はティダーグ (イラッシア政教協約の従属種族) の母星だった。 彼らは翼をもつ虫人種族で、 回収された化石によれば、 限定的ながら飛ぶことさえできたようだ。 現存する彼らの建築物から読み取れるわずかな事実が、 この推論の現実味を物語っている。\n\n残念なことに、 [From.GetPlanetMoon]は大規模な軌道爆撃を受けたようで、 この文明の遺跡はほとんど残っていない。"
 precursor.1521.desc:1 "§Y[From.From.GetName]§!での異星人遺跡の研究から、 イラッシア政教協約の終焉に関する新たな洞察を得られた。 イラッシア人はティダーグのことを、 ジャヴォリア痘を故意にイラッシアの地に蔓延させようと画策した従属種族の1つだと信じていた。\n\nこれが真実かどうか我々に確かめる術はないが、 イラッシア艦隊は軌道から[From.From.GetPlanetMoon]を焼き尽くすのに十分な説得力のある証拠だと考えていた。"
 precursor.1525.name:0 "死滅した植民地"
 precursor.1525.desc:0 "§Y[From.GetName]§!には、 約120万年前まで繁栄していたイラッシアの植民地域に見られるあらゆる特徴がある。 これまでに[From.GetPlanetMoon]の地表で見つかった遺跡は、 その年代にしてはかなり状態の良いものだ。 軌道爆撃や武装対立の痕跡も見られない。\n\nイラッシアの入植者はジャヴォリア痘に屈したと思われる。 生命力のある原生植物が無人となった都市に侵入し、 分厚く生い茂ってその残骸を覆い隠した。"
 precursor.1526.desc:1 "§Y[From.From.GetName]§!にある古代のイラッシア居留地から植物を撤去し、 捕食生物を寄せつけないようエネルギーフィールド発生器を組み立てたあと、 考古学者が遺跡の本格的な発掘に取りかかった。 おかげでイラッシア社会の日常生活がどのようなものだったかについて、 かなり詳細に判明している。\n\nデジタル地図帳 (イラッシア人の子供たちに彼らの帝国について教えるために用いられた) は、 とりわけ価値ある発見だ。 これはまた、 協約に征服されたあらゆる従属種族の詳細かつ侮辱的な説明も含んでいる。"
 precursor.1530.name:0 "イラッシア人の採掘基地"
 precursor.1530.desc:0 "§Y[From.GetName]§!の地表に連なる深いボーリング孔はすべて、 約120万年前にこの界隈で活発だったイラッシアの採掘活動によるものだ。 [Root.GetName]は徹底的な地表のスキャンを行ったが、 未だにいかなる鉱山施設の廃墟も見つけられていない。"
 precursor.1531.desc:1 "§Y[From.From.GetName]§!でボーリング孔を調査した結果、 考古学者はある穴の底に、 化石となった100体以上のイラッシアの鉱山労働者の遺骸を発見した。 彼らはイラッシア政教協約の凋落をもたらしたジャヴォリア痘の犠牲者だと思われる。 [From.From.GetPlanetMoon]からの避難が決定する以前に、 病気が拡散しないようにする無益な抵抗の一環として、 彼らの仲間の死体はボーリング孔に投棄されたのだ。"
 precursor.1535.name:0 "イラッシア人の植民地"
 precursor.1535.desc:0 "§Y[From.GetName]§!はイラッシア人が絶滅する間際に作られた、 歴史の浅いイラッシア植民地だった。 [From.GetPlanetMoon]の北半球に、 ただ1つの居留地と初歩的な宇宙港のまばらな廃墟が見つかった。 化石化した残骸から判断して、 ここはイラッシアの領域を荒廃させるジャヴォリア痘に襲われた、 最初の土地だったと思われる。"
 precursor.1536.desc:1 "§Y[From.From.GetName]§!で考古学者は驚くべき発見をした。 あらゆる証拠が、 このありふれた[From.From.GetPlanetMoon]こそがジャヴォリア痘の発生源であると示している！\n\n珍しい在来バクテリアが、 検疫密封シールの製造不良のためイラッシア植民地を汚染した。 そして、 それは訪れる商船の空気浄化フィルターを通り抜けて広がった。 痘症は前例のない勢いで蔓延したので、 イラッシア人が発生源について特定する時間があったとは考えにくい。"
 precursor.1540.name:0 "遺棄されたイラッシア人の艦"
 precursor.1540.desc:0 "遺棄されたイラッシア巡洋艦が、 100万年以上も§Y[From.GetName]§!の低軌道に取り残されている。 ゆっくりと回転する船に、 武器による損害の痕跡は見当たらず、 脱出ポッドはすべて動作不能にされていた。 予想通り、 船体内にエネルギー反応は探知できない。"
 precursor.1541.desc:1 "§Y[From.From.GetName]§!の軌道上で発見されたイラッシア巡洋艦内には、 全乗組員の死体が残されていた。 ほぼ全員が、 その後イラッシアを絶滅させることになるジャヴォリア痘によって死んだようだが、 一部の乗組員は脱出ポッドに乗ろうとして憲兵に射殺されていた。 回復したログファイルによると、 感染爆発が明らかになったあと、 艦長はこの船を隔離するよう厳命していた。"
 precursor.1545.name:0 "疫病管理"
 precursor.1545.desc:0 "§Y[From.GetName]§!で、 大規模な軌道上軍事施設だったらしき残骸が発見された。 回収された遺物によれば、 この宇宙ステーションはおよそ120万年前、 イラッシア政府の疫病管理本部として使われていたようだ。\n\n大方の既知種族に比べ、 イラッシア人は異星の疾病にはるかに敏感であり、 公共衛生研究所の予算は軍隊とほぼ匹敵していた。 にもかかわらず、 現存する記録はジャヴォリア痘が彼らの種族すべてを滅ぼしたことを示している。"
 precursor.1546.desc:1 "§Y[From.From.GetName]§!上のデブリフィールドで、 研究ログの残骸をいくつか回収した。 末期のエントリーはすべて、 イラッシアを席巻したジャヴォリア痘の治療法発見に集中しており、 彼らは状況の悪化に伴いますます必死になっていった。\n\n最後のエントリーは、 このステーション自体にも制御できない速度で痘症が広がっていたことを明らかにしている。 添付資料には、 このデータが将来のイラッシア人科学者の役に立つようにという空しい希望を込めて、 失敗した治療法発見の試みの詳細が残されていた。"
 precursor.1550.name:0 "小惑星の聴音哨"
 precursor.1550.desc:0 "イラッシア軍の小規模な聴音哨が、 この小惑星の内部のくぼみに組み込まれていた。 近隣の星系へ向けられた多数の強力なセンサーアレイを備えている。 しかしすでに機能しておらず、 少なくとも一度、 別の集団によって略奪されたように見える。"
 precursor.1551.desc:1 "イラッシア人が領土拡張期に、 近隣の文明への諜報や侵攻計画のため、 小惑星[From.From.GetName]を聴音哨に使ったことがわかった。 これらの攻撃は劇的な成功を収め、 すぐにイラッシア人は銀河のこの領域における支配的な勢力となった。 彼らの多くがジャヴォリア痘により死滅するずっと以前に、 この聴音哨はイラッシア軍により放棄された。"
 precursor.1555.name:0 "巨大ガス惑星の科学ステーション"
 precursor.1555.desc:0 "かつてイラッシアの研究基地の一部だった残骸が、 §Y[From.GetName]§!の軌道で発見された。 イラッシア人がここで何を研究していたかは不明だが、 機器は巨大ガス惑星に狙いを定めていたようだ。"
 precursor.1556.desc:1 "§Y[From.From.GetName]§!の軌道で発見されたイラッシアの残骸の分析からは、 ほとんど答えを得られなかったが、 イラッシアの科学者の研究内容の見当はついた。 復元された記録は、 巨大ガス惑星の高密度大気の奥深くに漂っている人工物体に言及している。\n\n[Root.GetName]は度重なる大気内調査にもかかわらず、 そのような人工物の痕跡を発見していないので、 イラッシア人が最終的にそれを回収したか、 もしくは彼らが絶滅してからの長い歳月のあいだに別の誰かが回収したと思われる。"
 precursor.1600.name:0 "イラッシア人の母星系を特定"
 precursor.1600.desc:0 "回収したイラッシアの遺物を綿密に調査した結果、 §Y[Root.Capital.GetName]§!の科学者は古代イラッシア文明の母星「イラス」の正確な銀河座標を推定することに成功した！  ほかの者に先を越される前に、 この星系に遠征するべきだろう。"
 precursor.1601.name:0 "イラッシア人の母星"
 precursor.1601.desc:1 "イラッシア――ここは、 イラッシア政教協約のかつての母星である。 何者かが比較的最近 (ここ2000年以内)、 わざわざ軌道上から[FromFrom.GetPlanetMoon]の地上を平方メートル単位で体系的に爆撃したようだ。 おそらく、 ジャヴォリア痘を再発生させまいとする見当違いな発想だろう。\n\nにもかかわらず、 地表はいまでも、 帝国最末期に疫病に屈した数十億のイラッシア人の化石化した遺骸で覆われている。 母星に病が拡がった時点で、 イラッシア政教協約はほぼすべて壊滅し、 従属していた異星人は公然と反逆していた。\n\n軌道で回収した古代の人工衛星のログから判断すると、 このときまでにイラッシア母星住民たちはほとんど諦めていたようだ。 最初期に痘が流行した植民地のような広範なパニックはほぼ起こらず、 終わりが近づいているという事実を大勢が受け入れるようになっていた。"
 precursor.1602.name:0 "イラッシア人の母星を発見"
 precursor.1602.desc.a:0 "ここはイラッシアという、 かつて栄華を誇ったイラッシア政教協約の首都、 あるいはその残骸である。 いかなる遺物がイラッシア母星の破滅を生き残っていたとしても、 すでに持ち去られてしまったらしい。 何者かが最近ここを訪れた明確な痕跡があるからだ。"
 precursor.1602.desc.b:1 "かつて大規模な軌道爆撃によって消し去られる前、 この星は豊かな生物圏を維持していた。 調査の結果、 [FromFrom.GetPlanetMoon]が「イラッシア政教協約」として知られる古代文明の首都だったことが明らかになった。 ほかの探索者によって価値ある物はすでに持ち去られているので、 それ以上のことは何もわからなかった。"
 precursor.2000.name:0 "サイブレックス"
 precursor.2000.desc:1 "§Y[From.GetName]§!上の古代異星文明遺跡から遺物を回収した！  信じがたいことに、 自身を「サイブレックス」と呼んでいたらしいこの文明は、 集合意識を共有した機械たちで構成されていたと思われる。 遺物の年代からすれば、 彼らは約60万年前に銀河のこの領域で活動していたようだが、 正確な起源は不明である。\n\n科学者が遺物から抽出した不完全なデータの断片によると、 いくつかの未知の理由により、 サイブレックスはある時点で、 あらゆる有機知的生命体を殲滅するための戦いを始めたようだ。"
 precursor.2005.name:0 "クーアの母星"
 precursor.2005.desc:0 "§Y[From.GetName]§!は、 およそ60万年前にサイブレックスに滅ぼされた古代クーア文明の母星だった。 [From.GetPlanetMoon]は機械たちによって徹底的に採掘されてしまっており、 点在するいくつかの遺跡だけがクーア文明の名残りだ。 それ以外のすべては塵と化してしまっている。"
 precursor.2006.desc:1 "§Y[From.From.GetName]§!がサイブレックスの発祥地だったことが判明した。 [From.From.GetPlanetMoon]の原住種族クーアが、 知性機械を創り出したのだ。 経緯の詳細を知る術はないが、 最終的に大規模な集合意識をもつ機械、 サイブレックスの誕生につながった。\n\nあるとき、 機械知性たちはクーアに反乱を起こした。 そして短いが破壊的な戦争で[From.From.GetPlanetMoon]の生物圏を破壊し尽くし、 クーアの母星の人々を殺戮した。 そして近隣星系のクーア植民地も組織的に殲滅して、 彼らの文明を滅ぼしたのだ。"
 precursor.2010.name:0 "インディマクの母星"
 precursor.2010.desc:0 "§Y[From.GetName]§!はかつて、 サイブレックスの容赦ない拡大の犠牲者であるインディマクの母星だった。 [From.GetPlanetMoon]はインディマクが降伏を申し出るまで軌道上から爆撃されつづけた。 その後、 サイブレックスの戦闘体が地表に降り、 3年かけてインディマクの住民を計画的に絶滅させた。\n\n[From.GetPlanetMoon]の70億人のインディマクとともに、 生物相の推定97％が破壊された。"
 precursor.2011.desc:1 "§Y[From.From.GetName]§!の生物圏は、 60万年前のサイブレックスの侵略からようやく回復しはじめたばかりだ。 我々は植物に覆われたサイブレックスの工場の廃墟を発見したが、 そこではインディマク人奴隷が自種族を絶滅させるための軍需物資の製造を強いられていた。 絶滅計画が完了するとサイブレックスは工場を解体し、 残された奴隷労働者も「解体」した。\n\nサイブレックスは[From.From.GetPlanetMoon]で大規模な採掘を続けていたようだが、 のちに不明な理由で全星系から撤退したらしい。"
 precursor.2015.name:0 "壊れたサイブレックス戦闘体"
 precursor.2015.desc:0 "サイブレックスの戦闘体の残骸が2体、 §Y[From.GetName]§!の軌道上で発見された。 それらは戦闘で破壊されたようだが、 敵方と思われるデブリは見つかっていない。 かなり一方的な戦闘だったのか、 もしくは見かけ以上の何かがその戦いには隠されているようだ。"
 precursor.2016.desc:1 "科学担当官[Root.GetLeaderName]は§Y[From.From.GetName]§!のサイブレックス戦闘体の残骸2体を調査して、 互いに戦って破壊されたものだと結論づけた。 この説は残骸の損傷パターンと、 またサイブレックスのものではないデブリが見つかっていないことの説明になる。\n\nしかし、 サイブレックス同士が戦った理由は謎のままだ。 両者は活動できなくなったあと、 自爆装置を起動して自らのニューラル・プロセッサーを破壊してしまった。"
 precursor.2020.name:0 "サイブレックスの侵攻"
 precursor.2020.desc:0 "60万年以上前、 サイブレックスが[From.From.From.GetPlanetMoon]を侵攻した際に、 §Y[From.From.From.GetName]§!では大規模な地上戦が行われた。 彼らと戦った異星種族の名は時とともに失われたが、 激しい抵抗を見せたようだ。 壊れたサイブレックスの戦闘機械が[From.From.From.GetPlanetMoon]中で見つかり、 侵攻艦隊のデブリが未だに軌道上を漂っている。"
 precursor.2021.desc:1 "[From.From.GetPlanetMoon]防衛部隊の予想外のしぶとさにより§Y[From.From.GetName]§!への侵攻が膠着した後、 サイブレックスは軌道上に撤退して選択肢を再検討したと見られる。\n\n解決策は[From.From.GetPlanetMoon]との衝突コースに2つの大型小惑星を誘導することだった。 サイブレックスが利用するつもりだった産業とインフラの大半が衝突によって破壊されたが、 膠着状態を打破するためには必要な代償だと判断された。"
 precursor.2025.name:0 "サイブレックスの遺跡"
 precursor.2025.desc:0 "§Y[From.GetName]§!ではかつて大規模に発展したサイブレックスの星だった痕跡が見られる。 彼ら特有の効率性により、 [From.GetPlanetMoon]は徹底的に採掘され、 両半球に巨大な工業施設の廃墟も存在している。 不思議なことに、 赤道付近に大きな長方形のエリアがほとんど手つかずで残されているようだ。"
 precursor.2026.desc:1 "それ以前の振る舞いからすれば驚くほど意外なことに、 サイブレックスは[From.From.GetName]に、 有機知的生命体が平穏に生活することを許す大規模な保留地を設置したらしい。\n\nサイブレックスは注意深く監視はしたものの、 有機知的生命体が大規模な内戦を起こして大幅に人口を減らしてしまったときでさえ干渉しなかった。 数百年後、 サイブレックスは突然[From.From.GetPlanetMoon]を放棄し、 保留地の残りの人々は徐々に死に絶えた。"
 precursor.2030.name:0 "サイブレックスの聴音哨"
 precursor.2030.desc:0 "§Y[From.GetName]§!は実際には人工天体で、 小惑星に見えるように岩の薄い層で注意深く隠されている。 内部は空洞になっており、 星系内の宇宙交通をひそかに監視するサイブレックスの聴音哨が置かれていた。 しかし、 かなり昔に機能停止している。"
 precursor.2031.desc:1 "実はサイブレックスの秘密聴音哨だった小惑星§Y[From.From.GetName]§!を詳細に調査したところ、 興味深い事実が判明した。 謎の理由でサイブレックスはこの銀河から姿を消し、 この小惑星が取り残されたのだ。 管理AIはサイブレックス消滅後の少なくとも5万年は機能していたが、 その振る舞いは次第におかしくなっていった。\n\nサイブレックスの亜空間ハブへの接続に5兆回以上失敗したあと、 AIは小惑星の全回路をショートさせて自殺したようだ。"
 precursor.2035.name:0 "サイブレックスのエネルギー精製施設"
 precursor.2035.desc:0 "サイブレックスの巨大なエネルギー精製施設の大昔のデブリが、 巨大ガス惑星§Y[From.GetName]§!の軌道上で発見された。 残留するエネルギー痕跡からすると、 反物質兵器の一種によって破壊されたようだ。"
 precursor.2036.desc:1 "サイブレックスが§Y[From.From.GetName]§!でヘリウム3を採掘していたことを示す証拠が見つかった。 宇宙空間を移動する彼らの艦隊に燃料として供給するため、 軌道上の施設でガスを精製していたようだ。\n\n興味深いことに、 施設を破壊した反物質兵器は、 明らかにサイブレックスのものに特徴的なエネルギー痕跡を示した。 彼らはなぜ、 自らの精製施設を破壊したのだろうか？"
 precursor.2040.name:0 "戦闘のデブリ"
 precursor.2040.desc:0 "60万年ほど前、 §Y[From.GetName]§!の高軌道上で、 少なくとも5つの異なる艦隊同士の大規模な宇宙戦闘が起こった。 艦隊の1つはサイブレックスのものだが、 軌道上のデブリの大半は別の勢力のもののようだ。"
 precursor.2041.desc:1 "§Y[From.From.GetName]§!での古代の戦いの残骸を解析すると、 サイブレックスと同時代に存在した4つの異星人国家が、 機械知性の進攻を食い止めるために必死で力を合わせたことがわかった。\n\n戦いによるサイブレックスの残骸の量が少ないことからすると、 失敗に終わったようである。"
 precursor.2045.name:0 "古代のサイブレックス基地"
 precursor.2045.desc:0 "不毛で過酷な惑星§Y[From.GetName]§!には、 かつて大規模なサイブレックス基地と思われるものが存在した。 散乱したデブリや大きなクレーターを除けば、 いまは何も残っていない。 詳細を知るには、 基地のあった場所をより注意深く調べる必要がある。"
 precursor.2046.desc:1 "§Y[From.From.GetName]§!のかつてサイブレックスの基地があったクレーターで、 サイブレックスのものではない大型船の残骸を発見した。 考古学者によれば、 その船はサイブレックスの攻撃を受けた有機生命文明のものと思われる。 だとすれば、 一種の自殺攻撃で基地に衝突させたのかもしれない。\n\nそれ以外に破壊の説明が可能な証拠は見つかっていない。"
 precursor.2050.name:0 "有機生命体の遺骸"
 precursor.2050.desc:0 "古代の異星人の凍りついた遺骸がほぼ数千体、 §Y[From.GetName]§!の近くで発見された。 遺骸には10以上の種族が混ざっており、 その年代は予備調査の結果によればおよそ60万年前……銀河のこの領域で機械知性サイブレックスが暴威を振るっていたのと同時期だ。"
 precursor.2051.desc:1 "[From.From.GetName]で見つかった異星人の遺体はすべて、 真空に投げ出されたことが死因だとわかった。 表皮にはそれぞれ、 サイブレックスが捕虜にした有機生命体に刻印することで知られるバーコードがあった。 おそらく尋問を終えたあとか、 救出作戦が行なわれた際に逃がさないよう、 サイブレックスが「宇宙投棄」したのだろう。\n\nだが真相は永遠に闇のなかだ。"
 precursor.2055.name:0 "サイブレックスの研究基地"
 precursor.2055.desc:0 "数十万年前に§Y[From.GetName]§!を周回していたサイブレックスの研究ステーションのモジュールが1つ、 ひどく焼け焦げた状態で発見された。 真空にさらされたモジュール内部は、 機械と有機物が混ざりあった生物の遺体で満たされている。"
 precursor.2056.desc:1 "§Y[From.From.GetName]§!で見つかったサイブレックスの研究モジュールの調査により、 機械知性がサイバネティック生命体の実験をしていたことが明らかになった。 何百体もの不運な捕虜が施設に移送され、 手足や内蔵をさまざまな機械装置に交換されたのだ。\n\n実験の正確な目的は不明なままだ――サイブレックスがこのラボ外でサイバネティック個体を使用した形跡はない。"
 precursor.2100.name:0 "サイブレックスの母星系を特定"
 precursor.2100.desc:0 "回収されたサイブレックスの遺物を綿密に調査した結果、 §Y[Root.Capital.GetName]§!の科学者たちは、 古代の機械知性たちが「サイブレックス・プライム」と呼んでいた星系の正確な銀河座標を推定できた――おそらく、 あらゆる有機知的生命体を絶滅させる計画が頓挫したあと、 彼らはそこに退却したのだ！  ほかの者に先を越される前に、 この星系への遠征を始めるべきだろう。"
 precursor.2101.name:0 "サイブレックスの中央集合体"
 precursor.2101.desc:0 "銀河の有機生命体殲滅に着手してから17年目に、 サイブレックスは計画を再考したようだ。 それが戦闘に負けたせいなのか、 集合知性のイデオロギー転向のせいなのかは判明しないだろうが、 いずれにせよ彼らは計画を放棄した。\n\n彼らはそれから100年近くかけてゆっくりと撤退し、 やがて完全に姿を消した。 撤退したこの星系に、 彼らはその全文明を収めておける巨大なリングワールドを建造したのだ。\n\nそれから数千年のあいだ、 彼らはここで隔絶されていたが、 ある単独の探検家が偶然この星系にたどりつき、 銀河全体にその位置を伝えた。 恐るべきサイブレックスが再び見つかったという報せにより、 近隣諸国は大規模な軍事遠征を行い、 サイブレックスのリングワールドを破壊しつくした。\n\n奇妙なことに、 サイブレックスは一切抵抗しなかったようだ。"
 precursor.2102.name:0 "サイブレックスのリングワールドを発見"
 precursor.2102.desc.a:0 "この巨大なリングワールドは明らかにサイブレックスが建造したもので、 彼らが有機知的生命体の殲滅に頓挫したあとに退却した場所に違いない。 残念ながら、 最近になってここを訪れた何者かは徹底的に探索したようで、 価値あるものは何も残っていなかった。"
 precursor.2102.desc.b:0 "調査の結果、 この興味深いリングワールドは、 「サイブレックス」として知られる機械知性文明によって建造されたものだと明らかになった。 しかし残念なことに、 それ以外のことはほとんどわからない。 また、 価値あるものも何も残っていなかった。"
 precursor.2200.name:0 "生体金属"
 precursor.2200.desc:0 "§Y[From.GetStarName]§!星系にある、 巨大なリングワールドについての発見を報告した科学担当官§Y[Root.GetLeaderName]§!は、 畏敬の念を抑えられなかった。 リングの巨大さは我々の理解を超えており、 その一区画を建造するだけでも、 我々なら途方もない時間がかかるだろう。\n\nスキャンの結果、 リング上にはまったく新しい希少資源である生体金属が大量に残されていることが判明した。 この物質は、 リングの建設者がこれを建設できた主な理由の一つかもしれない。 この技術を研究することで、 彼らの知識に迫れるだろう。"
 precursor.301.name:0 "先駆者に関する発見"
 precursor.301.a.desc:0 "傍受した通信によると、 ある探鉱者集団が§H[precursor_planet.GetName]§!で古代の先駆文明に関連する何かを見つけたようだ。 迷信を怖れたのか、 彼らは[precursor_planet.GetPlanetMoon]を放っておくことにしたようで、 発見物は手つかずのままだ。"
 precursor.301.b.desc:0 "§H[precursor_planet.GetName]§!近傍を通過したいくつかの商船が、 それぞれ別個に[precursor_planet.GetPlanetMoon]の方角からの奇妙な調査データについて報告している。 精査した[Root.Capital.GetName]の専門家は、 それらが先駆文明の痕跡ではないかと考えている。"
 precursor.301.c.desc:0 "[Root.Capital.GetName]の当局が大規模な密輸組織を摘発し、 多くの関係者を逮捕した。 司法取引の結果、 組織幹部の1人が、 古代の先駆文明の名残りがあると思われる[precursor_planet.GetPlanetMoon]の座標を明かしている。"
 precursor.301.d.desc:0 "わが地上軍に志願した兵士たちが、 サバイバル訓練の一環で§H[precursor_planet.GetName]§!に低高度開傘降下を行った。 2ヵ月後に回収されたうちの1人が、 その星にかつて存在した古代の先駆文明の痕跡らしきものの報告を上げている。"
 precursor.301.e.desc:0 "診断用アレイ・シータが、 §H[precursor_planet.GetName]§!上の潜在的な異常事象を観測した。 この無人天体の近辺で[Root.GetSpeciesAdj]ユニットの活動は確認されていないが、 事前分析によると、 遠い昔のある時期に先駆文明が訪れていた可能性が示唆されている。"
 precursor.301.f.desc:0 "§H[precursor_planet.GetName]§!の地表を定期哨戒しているドローンから集合意識に宛てて、 わが支配領域内の異常事象について報告が上がった。 先駆文明と関連のありそうな痕跡が見つかったというのだ。"
 precursor.301.a:0 "調査すべきだ。"
 precursor.302.name:0 "ヴルタウムの遺物を回収"
 precursor.303.name:0 "ユートの遺物を回収"
 precursor.304.name:0 "第一同盟の遺物を回収"
 precursor.305.name:0 "イラッシアの遺物を回収"
 precursor.306.name:0 "サイブレックスの遺物を回収"
 precursor.302.a.desc:0 "[precursor_planet.GetName]の綿密な調査により、 過去に[Root.Owner.GetPrecursorCiv]が存在していた証拠が発掘された。 [Root.GetName]の遠征隊が比較的保存状態の良い遺物の回収に成功したため、 この古代文明に関する知識が増すだろう。"
 precursor.302.b.desc:0 "[Root.GetName]から操作している探索ユニットは、 [precursor_planet.GetName]において[Root.Owner.GetPrecursorCiv]の先駆文明を起源とする遺物回収に成功した。 我々のデータバンクは、 この遺物の調査を通じて得られた情報によって更新されつつある。"
 precursor.302.c.desc:0 "[Root.GetName]のドローン群は、 [precursor_planet.GetName]から古代[Root.Owner.GetPrecursorCiv]の先駆文明の遺物回収に成功した。 集合意識は彼らの歴史に関する理解を深めた。"
 precursor.320.desc:0 "出土品の分析結果によると、 先駆文明の手掛かりが§H[precursor_planet.GetName]§!またはその付近にあるかもしれない。"
 vultaum_precursor_civ:0 "ヴルタウム"
 yuht_precursor_civ:0 "ユート"
 first_league_precursor_civ:0 "第一同盟"
 irassian_precursor_civ:0 "イラッシア"
