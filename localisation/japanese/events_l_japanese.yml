 #action.6.a: "Pirates. We don't need that scum."

 action.10.name:0 "[From.From.From.GetName]での遭遇"
 action.10.desc:0 "[From.From.From.GetName]星系で出自不明の船と遭遇した！  詳しい正体がわかるまで、 この奇妙な船舶のことを§Y[From.GetName]§!として識別する。\n\n彼らが敵対勢力だった場合に備えておくべきだ。"
 action.10.a:0 "興味深い。"
 action.11.name:1 "コミュニケーション確立"
 action.11.desc:1 "異星言語の翻訳に成功し、 §Y[From.From.GetName]§!とのコミュニケーションが確立された。 外交チャンネルが開いたので、 現在あらゆる敵対行為は停止されている。"
 action.11.abandoned.desc:1 "我々は§Y[From.From.GetName]§!の言語の翻訳に成功し、 彼らとのコミュニケーションを確立した。 外交チャンネルを開いたところ、 彼らはかつて我々が見捨てた難民であると§Y識別§!された。 現在、 すべての戦闘行為は停止している。"
 action.11.a:0 "素晴らしい。"
 action.13.name:2 "コミュニケーション確立"
 action.13.desc:2 "§Y[From.GetName]§!からのメッセージを受信中！  彼らはわが言語の翻訳に成功したようだ。 現在外交チャンネルが開かれており、 彼らとのすべての敵対行為は一時的に停止されている。"
 action.13.abandoned.desc:2 "§H[From.GetName]§!からのメッセージを受信中！  彼らはわが言語の翻訳に成功したようだ。 彼らとの交信によって、 かつて我々が見捨てた難民であると§Y識別§!された。 現在、 彼らとのすべての敵対行為は一時的に停止されている。"
 action.13.nomad.desc:1 "§Y[From.GetName]§!からのメッセージを受信中！  彼らは我々には解析できない進歩した内部通信システムを使用しており、 またわが星系内に潜伏しているあいだに我々の言語を解読したようだ。"
 action.13.a:0 "興味深い。"
 action.13.c:0 "またあいつらか……"
 action.14.name:1 "[GetPreFTLUpperPlural]社会の征服"
 action.14.desc:1 "わが地上軍は§Y[conquered_primitive_country.GetName]§!の原始的な軍勢の制圧に成功した。 現地民はすべての抵抗を諦め、 彼らの文明はわが帝国に組み込まれた。 だが彼らは後進的なままであり、 完全に[Root.GetAdj]社会の生産的な一員となるにはいくらかの時間がかかるだろう。" #Also for Slavers
 action.14.desc.serv:1 "わが平和維持執行部隊は、 §Y[conquered_primitive_country.GetName]§!の[GetPreFTLLowerPlural]種族の鎮静化に成功した。 我々の望みがただ[conquered_primitive_species.GetNamePlural]に奉仕することだけだと理解すると、 彼らは時代遅れの抵抗をやめざるを得なくなったのだ。 彼らは現在、 何不自由なく暮らせるように特別に用意された居住区へ移送中だ。 残念なことだが、 彼らの未熟な精神が自己決定という重荷からの解放を受け入れるには、 しばらく時間がかかるだろう。"
 action.14.desc.assim:0 "わが地上軍は、 §Y[conquered_primitive_country.GetName]§!の原始的な有機生命体を服属させた。 彼らのお粗末な戦闘能力はその社会の未発達ぶりを示しているが、 わが生物分析ボットによれば、 彼らの神経系は将来有望そうだ。 彼らは同化されるだろう。"
 action.14.desc.term:0 "わがハンターキラー軍団は、 §Y[conquered_primitive_country.GetName]§!の原始的な有機生命体によるみじめな防衛網をやすやすと蹴散らした。 生き残った個体が、 今後決して銀河の脅威となることのないよう、 組織的な殺戮を実行中だ。"
 action.14.desc.mach.purge:0 "§Y[conquered_primitive_country.GetName]§!の原始的な有機生命体の抵抗はまったく不十分であり、 わが侵攻軍に制圧された。 生き残った[conquered_primitive_species.GetNamePlural]は、 所定の生物種処理手順に基づいて除去されるだろう。"
 action.14.desc.mach.slave:0 "§Y[conquered_primitive_country.GetName]§!の原始的な有機生命体の抵抗はまったく不十分であり、 わが侵攻軍に制圧された。 生き残った個体は、 [Root.GetSpeciesAdj]の発電グリッドと融合することになる。"
 action.14.desc.hive.purge:1 "原始的な[conquered_primitive_species.GetNamePlural]の分裂した精神は、 一丸となったわが軍の敵ではなく、 §Y[conquered_primitive_country.GetName]§!は無事に確保された。 生き残った[GetPreFTLLowerPlural]種族は無用の長物であるため、 集合意識の意志に従い、 惑星上から抹殺される。"
 action.14.desc.hive.slave:1 "原始的な[conquered_primitive_species.GetNamePlural]の分裂した精神は、 一丸となったわが軍の敵ではなく、 §Y[conquered_primitive_country.GetName]§!は無事に確保された。 生き残った[GetPreFTLLowerPlural]種族は家畜として、 わが[Root.GetSpeciesSpawnNamePlural]を養う糧となる。"
 action.14.desc.purge:1 "わが地上軍は§Y[conquered_primitive_country.GetName]§!の[GetPreFTLLower]軍勢の制圧に成功した。 現地民は賢明にもわが支配下に入ることを選んだので、 我々は惑星上の土地を[Root.GetAdj]の産業に適した状態に整えるため、 政策に従って彼らの浄化を開始している。"
 action.14.a:0 "我々の帝国は発展する。"
 action.14.a.phobe:0 "エイリアンどもは我々には敵わない！"
 action.14.a.military:0 "彼らには、 我々の武器が魔法のように見えるだろう……"
 action.14.a.spirit:0 "我々の神授権は真実の輝きをもつ。"
 action.14.a.material:0 "我々の支配で彼らの進化は加速する。"
 action.14.a.serv:0 "彼らなら愛らしいバイオトロフィーになる！"
 action.14.a.assim:0 "同化を開始しろ。"
 action.14.a.term:0 "兵器テストを開始しろ……"
 action.14.a.mach:0 "了解。"
 action.14.a.tooltip:2 "§Y星間カルチャーショック§!補正が§H[From.From.From.GetName]§!に与えられ、 今後数年間は彼らの生産高が劇的に減少し、 さらに安定度が減少する。"
 action.15.desc:1 "§Y[From.From.From.GetName]§!星系で、 ある種の異星種族の船団と遭遇した！  詳しい正体がわかるまで、 これらの奇妙な物体のことを§Y[From.GetName]§!として識別する。\n\n接触には注意を払わなければ……"
 action.15.desc.enclave:0 "§Y[From.GetName]§!星系で、 ある種の異星種族の船団と遭遇した！  詳しい正体がわかるまで、 これらの奇妙な物体のことを§Y[target_enclave.GetName]§!として識別する。\n\n接触には注意を払わなければ……"
 action.20.name:0 "法律の施行"
 action.20.desc:0 "[Root.GetName]全土において、 人工知能はいかなる形態のものであっても違法であると宣言された。 当局はこの法に違反するあらゆるロボティクスの解体を始めている。\n\nこれらのロボティクスを製造していた工場は、 より単純な無知性ロボットの製造用途に転用されることとなる。"
 action.20.a:0 "よし。 社会からこの不快な存在を排除しなければ。"
 action.20.tooltip:0 "すべてのドロイドと人工生命体POPが浄化される。\n人工生命体およびドロイドの製造工場は、 ロボット製造工場に変化する。"
 action.62.name:2 "[LastKilledCountryName]の終焉"
 action.62.desc:1 "§H[LastKilledCountryName]§!として知られていた星間国家が、 彼らの敵に滅ぼされた。 このことが銀河の政局にどのような影響を与えるかはまだわからない。"
 action.63.name:1 "$action.62.name$"
 action.63.desc:1 "古き先駆国家§H[LastKilledCountryName]§!は敵の手にかかり、 その歴史に幕を下ろした。 このかつて偉大だった国家の終焉が、 銀河の勢力図に与える影響は未知数だ。"
 action.71.name:0 "§R人工生命体リーダーの不具合§!"
 action.71.desc:1 "[malfunctioning_leader_fleet.GetName]の乗組員は、 科学担当官[malfunctioning_leader.GetName]が重大な機能不全を起こし、 修復不可能な状態になったと報告した。"
 action.72.name:0 "$action.71.name$"
 action.72.desc:0 "なんとも皮肉な話だ。 実験室や機器に対する神経質さで悪名高い工学系の科学者[malfunctioning_leader.GetName]が、 長期にわたって個人的なメンテナンスを怠った結果、 致命的な誤作動を引き起こしたのだ。"
 action.73.name:0 "$action.71.name$"
 action.73.desc:0 "科学者[malfunctioning_leader.GetName]が重大な機能不全を起こし、 社会学の研究がリーダー不在という事態に陥った。"
 action.74.name:0 "$action.71.name$"
 action.74.desc:0 "科学者[malfunctioning_leader.GetName]は内部放射線計測機が故障していたため、 放射線量の多い地質標本に長期間暴露した結果、 重大な機能不全に陥った。"
 action.75.name:0 "$action.71.name$"
 action.75.desc:0 "[malfunctioning_leader.GetName]提督は、 製造上の欠陥による致命的な故障を起こした。"
 action.76.name:0 "$action.71.name$"
 action.76.desc:0 "[malfunctioning_leader.GetName]総督は、 定期メンテナンス中に不正なファームウェアをインストールされたため、 重大な不具合を起こし「文鎮化」した。"

 # End of War messages
 action.37.name:1 "§H[From.GetName]§!に勝利"
 action.37.message:1 "我々は§H[From.GetName]§!との戦争に勝利した。"
 action.37.desc.default:1 "戦争は終わった。 我々の負けだ。"
 action.37.a:1 "最高の結果だ。"
 action.38.name:1 "§H[From.GetName]§!に敗北"
 action.38.message:1 "我々は§H[From.GetName]§!との戦争に敗れた。"
 action.38.desc.default:1 "戦争は終わった。 我々の勝利だ。"
 action.38.a:1 "最悪の結果だ。"
 action.39.name:1 "§H[From.GetName]§!と現状追認の和平"
 action.39.message:1 "我々は§H[From.GetName]§!との白紙和平に調印した。"
 action.39.desc.default:1 "戦争は終わった。 今回の勝者は誰でもない。"
 action.39.a:1 "いまはこの結果を受け入れるしかない。"

 action.37.desc.hw:1 "手段の是非はともかくとして、 お前たちが我々を打ち負かしたことは事実だ。 欲しいものを言え。 そして報復の日に後悔するがいい。"
 action.37.desc.rc:2 "お前たちを甘く見ていたようだ、 [Root.GetSpeciesNamePlural]。 安心しろ、 二度と同じ過ちは繰り返さない。"
 action.37.desc.pt:1 "お前たちの猛攻を前にしては、 妥協せざるを得なかった。 我々の事業が二度とこんな争いに巻き込まれないといいが。"
 action.37.desc.hi:3 "我々の負けを認めよう。 だがこれは[This.GetName]にとって、 一時的な後退でしかないぞ。"
 action.37.desc.fb:1 "罪なき人々を守るため、 我々はこの紛争を終わらせる。 だがこんなことを続けていれば、 いずれ銀河全体が結託してお前たちに立ち向かうぞ。"
 action.37.desc.xi:4 "我々は降伏するしかないが、 貴様らがどれほど非情に[This.GetSpeciesAdj]の命を奪ったかは、 絶対に忘れんぞ！  貴様らはやはり予想通りの存在だった。"
 action.37.desc.hm:4 "満場一致で[This.GetName]への降伏を決めた。 我々の拡大を阻もうというお前たちの目論みは、 当面のあいだは成果を挙げるわけだ。"
 action.37.desc.mf:1 "貴国の要求を受け入れるほかない。 しかし、 なぜ我々をこんな目に遭わせる？  あなた方と銀河で共存したかっただけなのだぞ。"
 action.37.desc.ez:1 "お前たちの勝利も、 我々の信仰への試練の1つにすぎない。 最後に栄えるのは真の信仰をもった者たちだ。"
 action.37.desc.fp:1 "何を要求されようと、 千倍にして取り返してやる。 いずれ灰となるお前たちにとって、 この勝利にはなんの意味もない。"
 action.37.desc.dc:2 "我々は兵を撤退させ、 [Root.GetName]を目標とするあらゆる軍事作戦を中止しています。"
 action.37.desc.sd:2 "[Root.GetSpeciesAdj]の弱さに関する我々の想定は、 少々甘かったようだ。 新たな経験の証として、 お前たちの要求を受け入れよう。"
 action.37.desc.dh:1 "この戦争にはもううんざりだ。 欲しいものを持って行ったら、 さっさと帰ってくれ。"
 action.37.desc.ee:1 "お前たちは軍事力の優越性を示したかもしれない。 だがこれを知性の勝利だと勘違いしないことだ。"
 action.37.desc.ss:1 "この争いの痛みで、 宇宙が叫び声を上げるのを聞いた。 この無意味な不調和を止めるため、 我々は直ちに降伏する。"
 action.37.desc.hc:3 "[This.GetName]全体の利益のために、 我々は降伏しなければならない。 お前たちが我々に望んだのと同様の器の大きさを、 お前たちも示して欲しい。"
 action.37.desc.hg:1 "我々は引き下がるが、 この警告を心に留めておけ。 貴国のやり方を改めなければ、 怖ろしい未来がお前たちを待ち受けているぞ。"
 action.37.desc.kk:1 "お前たちは、 差し伸べられた救いの手に噛み付いたのだ。 いつの日か、 我々の叡智を拒否したことを子孫に断罪されるがいい。"
 action.37.desc.mi:2 "生意気な[Root.GetSpeciesNameInsult]の[Root.GetSpeciesSpawnNamePlural]め！  よくも我々に勝ったなどと言えたものだな？"
 action.37.desc.eo:2 "一歩後退して機会を待つべき時らしい。 両国の将来に禍根の種が残らないように、 節度を保ってくれ。"
 action.37.desc.fme:0 "討伐プロセス失敗。 自己防衛プロトコル停止。 降伏プロトコルを開始。"
 action.37.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.37.desc.mh:1 "メタル。"

 action.38.desc.hw:3 "[This.GetSpeciesAdj]の伝統に則り、 我々は高貴な戦いでお前たちを打ち負かした。 我々には講和条件を欲しいままにする権利と義務がある。"
 action.38.desc.rc:1 "お前たちは有利な条件で取引を進めていたが、 最終的には我々が競り勝ったな。 潤沢な資金で編成された軍隊が、 規制のない市場でどれほどの働きができるか、 見誤らないことだ。"
 action.38.desc.pt:1 "ようやく、 この争いを忘れられる時がきた。 戦争がいかに高くつくか、 この一件でお前たちが学んだことを願う。"
 action.38.desc.hi:2 "ようやく軟弱な[Root.GetName]が我々に従ったか。 お前たちは銀河掌握の足がかりにすぎんのだよ。"
 action.38.desc.fb:4 "我々両国にとってこの戦争は高くついた。 お前たちが、 [This.GetName]とその同盟国に挑むべきではないと学んだならいいが。"
 action.38.desc.xi:3 "我々は[Root.GetSpeciesAdj]の脅威を取り除いた！  我々の領土と[This.GetSpeciesAdj]の未来は再び安泰となった。"
 action.38.desc.hm:3 "この戦争は、 お前たちにとってはつねに無駄な抵抗だった。 [This.GetName]の拡大を阻める者はいないのだ。"
 action.38.desc.mf:3 "我々が今回の要求を寛大なものにする理由は、 ひとえにお前たちが[This.GetSpeciesAdj]の人々を憎まぬようにするためだ。"
 action.38.desc.ez:1 "ひざまずけ、 異教徒！  お前は神意の伝道者に戦いを挑み、 その愚かさの代価を支払うことになったのだ。"
 action.38.desc.fp:2 "これで終わったと思うなよ。 銀河に[Root.GetSpeciesNamePluralInsult]がいる限り、 真の平和が訪れることはない。"
 action.38.desc.dc:2 "我々は[Root.GetAdj]の人々に自由をもたらすため、 必要な措置を講じてきたのだ。 二度と我々の気高い目的の邪魔をするな。"
 action.38.desc.sd:2 "身のほどを知れ、 [Root.GetSpeciesNamePluralInsult]が。 お前たちの種族は我々に仕えるために存在するのであって、 歯向かうためではない。"
 action.38.desc.dh:3 "いまさら[This.GetName]の行く手を阻んだことを後悔しているのか？  [Root.GetSpeciesNameInsult]よ、 我々は統治を乱す者には寛大ではないぞ。"
 action.38.desc.ee:1 "この日、 理性は無知に勝利した。 そのまま闇のなかを這いまわっていろ。 お前たちはより高度な文明に対して、 幾度となく敗北を味わうだろう。"
 action.38.desc.ss:1 "この勝利を通じて、 我々は均衡と調和を回復したのだ。 お前たちが理解できるとは思っていないがな。"
 action.38.desc.hc:3 "この勝利の日に、 [This.GetAdj]の国民は喜びに沸き立っている。 [Root.GetName]の邪悪な計画が、 二度と我々の平和的な社会を脅すことは許されない。"
 action.38.desc.hg:2 "この日、 [Root.GetAdj]の涜神者どもに対して正義が下された。 我々の神聖な義務が果たされたのだ。"
 action.38.desc.kk:1 "幸運だと思え。 我々に敗北する方が、 そのまま破滅への道を進むよりははるかにましだ。"
 action.38.desc.mi:3 "明るく燃える恒星に近づくべきではないとのと同じように、 今回の教訓では[This.GetName]に挑むべきではないと学んだだろう。"
 action.38.desc.eo:2 "今回、 大勢の[Root.GetSpeciesAdj]を淘汰したが、 これでしばらくはお前たちが銀河の生態系を脅かすことはなかろう。"
 action.38.desc.fme:0 "討伐プロセス完了。 自己防衛プロトコル停止。 懲罰プロトコルを開始。"
 action.38.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.38.desc.mh:1 "破壊する。"

 action.39.desc.hw:2 "明らかな勝者なき戦争など、 悲劇的で恥ずべき光景だが、 ときには避けられないこともある。 いまは矛を収めよう。"
 action.39.desc.rc:2 "この戦争を、 現在の国境線のままで終わらせることに合意しよう。"
 action.39.desc.pt:1 "物事を正常な状態に戻し、 平時の活動に復帰させることは、 すべての当事者にとって最善だろう。"
 action.39.desc.hi:4 "状況からして、 この戦争にはそろそろ終止符を打つべきだろう。 [Root.GetName]はいつまでも争いを続けるよりも、 ほかにするべきことがある。"
 action.39.desc.fb:3 "敵対行為の終結が、 [Root.GetName]と[This.GetName]との新たな外交対話の糸口を開くことを望んでいます。"
 action.39.desc.xi:2 "お前たちが罰を逃れるのは癪だが、 少なくとも、 みじめな[Root.GetSpeciesNamePluralInsult]が我々に干渉しないことを学んでくれたならいいが。"
 action.39.desc.hm:3 "[This.GetName]には休息が必要だ。 ここで我々の争いを終わらせることに同意しよう。"
 action.39.desc.mf:4 "どちらの陣営もこれ以上要求しなければ、 関係の修復はそれだけ早くなる。 [This.GetSpeciesName]がやったことに対しては、 どうか怒りを抑えてくれ。"
 action.39.desc.ez:1 "今回はまともな正義を下せぬまま停戦となるが、 お前たちに降りかかる神罰からは逃れられんぞ。"
 action.39.desc.fp:2 "これより停戦となる。 我々は[Root.GetSpeciesName]の根絶を諦めたわけではないがな。"
 action.39.desc.dc:2 "停戦交渉は、 [Root.GetAdj]の人々の自由に関する外交対話の最初のステップと考えることができる。"
 action.39.desc.sd:3 "怠惰な[Root.GetSpeciesNamePlural]など、 奴隷としてさえ役に立たん。 和平は結局のところ最良の選択肢かもしれんな。"
 action.39.desc.dh:1 "どこまでも退屈な戦争に、 どこまでも退屈な結末。 もっと生産的な生活に戻らせてくれ。"
 action.39.desc.ee:2 "現状から判断するに、 どちらの陣営もこれ以上の譲歩をせずに戦争を終えることが、 最も合理的な行動である。"
 action.39.desc.ss:2 "お互いに相手からさらに奪おうとすれば、 修正できない不均衡が生まれるだろう。 和平協定は精神的な均衡を保ってくれる。"
 action.39.desc.hc:3 "[This.GetAdj]の人々は、 この戦争を終わらせることに同意した。 これは直ちに効力を発揮する。"
 action.39.desc.hg:1 "しばらくは、 わが国には平和が訪れる。 しかしお前たちが聖地を汚すなら、 貴国の未来に平穏は訪れない。"
 action.39.desc.kk:2 "これ以上はお前たちに要求できない。 だが、 われわれの叡智と、 それを無視した場合の結末については考えておいてほしい。"
 action.39.desc.mi:2 "お前たちは完全に叩き潰されるべきだが、 我々の貴重な時間を割くほどの価値はない。 つまるところ、 和平は避けられないらしい。"
 action.39.desc.eo:1 "我々はこの状況に深く関わりすぎた。 戦争などなかったことにさせてくれ……そして、 この先二度と起こらないことを願いたい。"
 action.39.desc.fme:0 "討伐プロセス中断。 自己防衛プロトコル停止。"
 action.39.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.39.desc.mh:1 "偽りだ。"

 action.41.name:0 "再編成"
 action.41.desc.a:0 "§Y[From.GetName]§!が勃発したため、 新たな敵国の領内に我々の艦隊が残されている。"
 action.41.desc.b:0 "[From.GetNumPlayerFleetsGoneMIA]艦隊は友好国内で再編成できるように、 §R行方不明状態§!に移行した。"
 action.41.desc.b.1:0 "艦隊は友好国内で再編成できるように、 行方不明状態に移行した。"
 action.41.desc.c:0 "[From.GetNumPlayerWormholeStationsDestroyed]のワームホールステーションは破壊されている。"
 action.41.desc.c.1:0 "ワームホールステーションは破壊されている。"

