 admiral_trait_gain:0 "提督が特性を獲得"
 admiral_trait_loss:0 "提督が特性を喪失"
 leader.1.name:0 "有望な司令官"
 leader.1.desc:0 "[ship.GetName]の指揮官[officer.GetName]は、 [system.GetName]星系での交戦で大きな功績を上げた。 [Root.Capital.GetName]の宇宙軍本部は前途有望な将官の資質を認め、 宇宙軍大将に昇格させることを決定した。"
 leader.1.desc.machine:0 "[officer.GetName]は、 [system.GetName]における[ship.GetName]の戦闘中に増大した処理負荷の対処に成功したため、 命令系統の上位に昇進した。"
 leader.1.desc.hive:0 "[officer.GetName]は、 [system.GetName]星系における[ship.GetName]の最近の交戦で、 感応性の向上が見られたため、 自律状態に昇格した。"
 new_admiral:0 "リーダー候補に新しい提督が加わった。"
 leader.newadmiraltrait.desc.machine:0 "[officer.GetName]は、 [system.GetName]星系における最近の戦闘事例の特徴ベクトルから、 新規の戦術データセットを開発した。"
 leader.lostadmiraltrait.desc.machine:0 "[system.GetName]星系における最近の戦闘事例に基づいて、 [officer.GetName]は交戦プロトコルを自己修正した。"
 leader.newadmiraltrait.desc.hive:0 "[system.GetName]星系における交戦により、 [officer.GetName]に独特の遺伝子が発現した。"
 leader.lostadmiraltrait.desc.hive:0 "[system.GetName]星系の戦闘によって、 [officer.GetName]内での動作異常が鎮静された。"
 leader.5.desc:0 "[system.GetName]星系における最近の勝利後、 提督[officer.GetName]は宇宙戦闘理論に新たな興味を抱いたようで、 いくつかのまったく新しい戦略や戦術を試しはじめた。"
 leader.6.desc:0 "[system.GetName]星系における最近の勝利のあと、 提督[officer.GetName]はハンターとして目覚めたようで、 ますます攻撃的な指揮官になった。"
 leader.7.desc:0 "[From.From.GetName]の[system.GetName]星系における勝利で、 提督[officer.GetName]は自信を増し、 今後あらゆる戦闘で撤退を拒否することを宣言した。"
 leader.8.desc:0 "[system.GetName]星系における勝利後、 [officer.GetName]提督は艦隊の作戦会議において、 速度と高速機動の重要性を強調しはじめた。 [officer.GetName]は、 指揮下にある艦隊から最大の機動力を引き出せるような新たな陣形を試している。"
 leader.9.desc:0 "[system.GetName]星系での[From.From.GetName]の勝利後、 [officer.GetName]提督は以前よりも行動力が増し、 指導力も高まった。 その能力は大幅に向上した。"
 leader.10.desc:0 "[officer.GetName]提督は[system.GetName]星系での敗北後、 慎重さを増したようだ。 提督は艦隊をより用心深く、 几帳面すぎるほどに運用するようになっている。"
 leader.11.desc:0 "[system.GetName]星系における最近の敗北後、 艦隊提督[officer.GetName]は前よりも臆病に、 自分を疑うようになったようだ。 この提督が、 もはや以前のように大きな戦力を指揮する能力がないのは明白になった。"
 leader.12.desc:1 "[system.GetName]星系からの[Root.GetName]の撤退は[officer.GetName]提督に強い衝撃を与えた。 [officer.GetName]は二度と戦場から退かないことを決意し、 次の戦場では最後まで戦い抜くつもりだ。"
 leader.13.desc:0 "[officer.GetName]提督は[system.GetName]星系での敗走時、 船のエンジンを出力限界まで稼働させた。 それにより、 指揮下のあらゆる船から上限を超える速度を絞り出す術を身につけた。"
 leader.14.desc:0 "[officer.GetName]提督は、 [system.GetName]星系での敗北後、 意気消沈しているようだ。 指揮下の士官は、 提督はもはや以前のように任務を心から楽しんではいないようだと報告している。"
 leader.optimizations.desc.machine:0 "[officer.GetName]は艦隊運用の解析アルゴリズムをアップデートした。"
 leader.optimizations.desc.hive:0 "[officer.GetName]は艦隊の指揮が素早くなった。"
 leader.15.desc:0 "[officer.GetName]提督は[Root.GetName]での修理中に貴重な技能を得た。 提督が指揮するダメージコントロール部隊は、 航海中に船体修理を行える。"
 leader.16.desc:0 "[Root.GetName]における大規模艦の指揮は[officer.GetName]提督に価値ある組織管理能力を与えた。 提督はより大きな艦隊を効果的に運用可能になった。"
 leader.17.desc:0 "[system.GetName]星系での[From.From.GetName]の勝利は、 [officer.GetName]提督に自信を取り戻させたようだ。 提督は今後、 大艦隊を指揮する際の管理的重荷をうまく処理できるようになる。"
 leader.18.desc:0 "[officer.GetName]提督は[Root.GetName]を指揮中に、 指揮下の船の補給物資を節約して、 維持費を大幅に削減する方法を習得した。"
 leader.19.desc:0 "[officer.GetName]提督は[system.GetName]星系で広域センサーの走査中に、 センサーの射程を最大化する陣形展開について学んだ。 このような複雑な機動制御スキルをもつ艦隊指揮官は少ない。"

 leader.newtrait:0 "努力と経験を積み重ね§H[From.From.GetTitle] [From.From.GetName]§!は新たなスキルを獲得した。"
 leader.substanceabuser:0 "§H[From.From.GetTitle] [From.From.GetName]§!の健康状態の悪化について、 憂慮すべき報告を受けた。 その外見が20年も老化したように見えるのだ。 今後の任務の重責に耐えられない可能性がある。"
 leader.arresteddevelopment:0 "近年の経験の積み重ねによるスキル上昇にもかかわらず、 §H[From.From.GetTitle] [From.From.GetName]§!の能力は限界に近づいているようだ。"
 leader.lethargic:0 "最近のスキル上昇にもかかわらず、 かつて§H[From.From.GetTitle] [From.From.GetName]§!を推進した指導力と解決能力の多くが徐々に枯渇しているようだ。"
 leader.stubborn:0 "§H[From.From.GetTitle] [From.From.GetName]§!はより経験豊かになったものの、 それに固執するようになってきたらしい。 [From.From.GetTitle]は頑固になり、 新しいアイデアを受け入れるのが難しくなっている。"


 leader.30.name:0 "AIによる補助の廃絶"
 leader.30.desc:1 "最近の政策変更により人工知能が非合法化された結果、 §Y知的AIアシスタント§!を所有していた[Root.GetAdj]の科学者は、 それを手放してリサイクルに出すことを余儀なくされた。"

 ##########################
 # Diplomatic Events
 ##########################

 diplomatic.2.name:0 "[From.From.Owner.GetAdj]の提督が我々を侮辱"
 diplomatic.2.desc:0 "[From.From.Owner.GetSpeciesNamePlural]は、 異星生命体に対して悪感情をもっていることで知られる。 [From.From.Owner.GetName]で外交に携わる者たちは最低限の敬意しか受けられないため、 短気では務まらない。 とはいえ、 [Root.GetAdj]の領域を航行中の通信は通常、 公的な内容にとどまる。\n\n先ほど、 [From.From.GetStarName]星系を艦隊航行中の[broadcasted_insult_leader.GetName]が、 わが国民が予期していなかったような非常に痛烈なメッセージを発することを決意したようだ。 この提督は我々の星からのラジオ放送を受信したことがきっかけで、 我々の文化や進化論的起源について長々しい罵倒を行ったのだ。 その思惑通り、 何百万人もの人々がこのメッセージを受け取った。 目に見えるほどの憤激が巻き起こっている。"
 diplomatic.2.a:0 "[From.From.Owner.GetName]はすぐにこの差別主義者を解任すべきだ！"
 diplomatic.2.b:0 "[broadcasted_insult_leader.GetName]を連れてきて処刑しろ！"
 diplomatic.2.c:0 "ただの言葉だ。 我々は視野を広く持とう。"
 diplomatic.3.name:0 "提督が[From.GetSpeciesNamePlural]を侮辱"
 diplomatic.3.desc:0 "[From.GetSpeciesNamePluralInsult]やエイリアン全般と喜んで付き合いたがる輩は、 我々のなかにはほとんどいないが、 不適切な状況で嫌悪感を表に出さないように努めてはいる。 [From.GetAdj]の領内を航行中の[broadcasted_insult_leader.GetName]提督はどうやら、 そうした配慮をかなぐり捨てて、 [From.GetSpeciesName]に対するひどい罵倒を公開放送したようだ。 彼らの劣等性に関する主張の数々は、 [Root.GetHomeWorldName]ではありふれた軽口にすぎないが、 現地住民にとっては外交問題に発展してしまった。\n\n[broadcasted_insult_leader.GetName]は個人としては謝罪しており、 現地のラジオ放送を聞いて苛立ったと主張している。 [From.GetAdj]の政府は発言者の即時解任を求めている。"
 diplomatic.3.a:0 "このような癇癪持ちは提督に不適格だ。"
 diplomatic.3.b:0 "この放送はとても面白い。 こんなことで解任は無理だ！"
 diplomatic.4.desc:0 "[From.GetSpeciesNamePluralInsult]やエイリアン全般と喜んで付き合いたがる輩は、 我々のなかにはほとんどいないが、 不適切な状況で嫌悪感を表に出さないように努めてはいる。 [From.GetAdj]の領内を航行中の[broadcasted_insult_leader.GetName]提督はどうやら、 そうした配慮をかなぐり捨てて、 [From.GetSpeciesName]に対するひどい罵倒を公開放送したようだ。 彼らの劣等性に関する主張の数々は、 [Root.GetHomeWorldName]ではありふれた軽口にすぎないが、 現地住民にとっては外交問題に発展してしまった。\n\n[broadcasted_insult_leader.GetName]は個人としては謝罪しており、 現地のラジオ放送を聞いて苛立ったと主張している。 [From.GetAdj]の政府は発言者の処刑を求め、 この提督を[From.GetHomeWorldName]に引き渡すよう要求している。"
 diplomatic.4.a:0 "数百万の不満を鎮めるためなら、 1人の命は安いものだ。"
 diplomatic.4.b:0 "エイリアンに処刑させるために同胞を引き渡すことはできない！"
 diplomatic.5.name:0 "[From.GetName]は提督を退役させる"
 diplomatic.5.desc:0 "指揮官は慎重に選ぶようにとわが外交官から圧力を受けた[From.GetRulerName]は、 [broadcasted_insult_leader.GetName]提督を解任した。 提督は一応は従ったものの、 自らの汚名をそそぐことを誓っており、 [From.GetAdj]の世論が将来的に[Root.GetName]に対して攻撃的になることを期待している。\n\nいずれにせよ[From.GetName]の指導者たちは、 将来的にわが領内で行う遠征について、 次のような明確なメッセージを伝えてきた。 「君たちが異星種族との付き合いを好まなくとも、 [Root.GetSpeciesName]は少なくとも自領内では我々に尊重される」"
 diplomatic.5.a:0 "そうするのが賢明だ。"
 diplomatic.6.name:0 "[From.GetName]は提督を引き渡す"
 diplomatic.6.desc:0 "短期間の交渉のあと、 [broadcasted_insult_leader.GetName]は処罰のため我々に引き渡された。 [Root.GetSpeciesName]を侮辱したものにふさわしい刑罰を慎重に検討した結果、 死と完全なる破壊のみが適切だと思われた。\n\n最期まで反省の色を見せない提督は、 我々の野蛮なやり方について熱弁をふるったが、 [Root.Capital.StarName]の中心核めがけて亜光速で打ち出されるポッドのエアロックが閉じられたことで、 その演説は中断された。 我らが祖先の空を照らしてきた栄光の火が、 彼らを罵倒した者を跡形もなく消し去ってくれるだろう。"
 diplomatic.6.a:0 "もう[From.GetRandomSpeciesSound]言って侮辱することはできないな。"
 diplomatic.7.name:0 "[From.GetName]は提督を保護する"
 diplomatic.7.desc:0 "[broadcasted_insult_leader.GetName]を解任せよという我々の要求に、 [From.GetRulerName] [From.GetRulerTitle]と[From.GetAdj]の指導層はろくに取り合わなかった。 彼らの返答は大部分が提督の言動への言い訳であり、 どうやら[broadcasted_insult_leader.GetName]が[Root.GetSpeciesNamePlural]について言ったことの一部を事実だと思っているらしいことが、 うかつにも伝わってきている。\n\n差別主義者1人の言動かと思いきや、 [From.GetName]では受け入れられている考えだったのだ。 連中は明らかに、 我々を侮辱しても何事もなく済むと考えている。"
 diplomatic.7.a:0 "部下だけでなく上の連中も腐っているな。"
 diplomatic.8.name:0 "不名誉な提督の復帰"
 diplomatic.8.desc:0 "侮辱的な通信が外交問題に発展したことによって、 一旦は解任された提督が、 表舞台に復帰しようと画策している。 現在進行中の戦争においては、 あの通信に含まれていた発言の多くがプロパガンダとして日々流されており、 多くの人々、 特に軍内部は提督が正しかったと考えるようになっている。\n\nいまから決定を翻せば政府の信用は落ちるだろうが、 この戦争を戦うにあたっては最良の人物かもしれない。"
 diplomatic.8.a:0 "大衆を駆り立てる人物が必要だ！"
 diplomatic.8.b:0 "我々は正しかった。 いまさら変えない。"
 diplomatic.10.name:0 "研究者たちが外国船を疑う"
 diplomatic.10.desc:0 "[Root.GetName]は学問水準の高さとイノベーションへの熱意で知られているが、 最先端を走りつづけるためには研究のやり方だけではなく、 研究内容を誰と分かち合うかについても慎重さが求められる。 我々の秘密は国内でも銀河全体でも高く評価されており、 科学者の一部はデータへの悪意あるアクセスに対して、 かなりガードを固めている。\n\n多くの研究施設が、 わが領内にいる[From.From.Owner.GetAdj]の調査船の諜報活動を疑っている。 「この明白な脅威のもとでは研究を続けられない」、 「疑わしい[From.From.Owner.GetSpeciesNamePlural]に対して国境を閉鎖すべきだ」などと訴える科学者たちが現れている。"
 diplomatic.10.a:0 "科学者たちを安心させる。 国境を閉鎖しろ。"
 diplomatic.10.b:0 "調査船は科学者仲間であって、 スパイではない。"
 diplomatic.11.name:0 "[From.GetName]が国境を閉鎖"
 diplomatic.11.desc:0 "[From.GetAdj]の領内にいる貴国の調査船だが、 我々のなかにはその動機に疑いをもつ者がいる。 わが科学者たちは、 あなた方の科学者たちが調査ではなく、 研究内容を盗んでいるのではないかと考えている。 貴重な秘密を守るため、 我々は貴国に対して国境を閉鎖しなければならない。"
 diplomatic.11.a:0 "科学者がお互いを信用できないとは、 大変な時代だ。"
 diplomatic.12.name:0 "[From.From.GetName]がゲノムマッピングを疑われる"
 diplomatic.12.desc:0 "[Root.GetHomeWorldName]から宇宙に進出して以来、 異星人の脅威に対する防御は我々の優先問題だった。 [From.From.GetAdj]の調査船がわが領内に忍び込んでいることは把握しているが、 これまでは平和的に惑星を調査しているようだった。 ところが最近の説によれば、 それは疑わしいようだ。\n\n[From.From.GetSpeciesName]は、 医療研究においてゲノムマッピングを活用していることで有名だ。 もしも彼らが、 我々の弱点を探し出すために、 無警戒な[Root.GetSpeciesNamePlural]のゲノムをマッピングしていたら？  確実な証拠は見つかっていないが、 この説の賛同者はそのような計画を阻止するため、 [From.From.GetName]に対して国境を閉鎖することを求めている。"
 diplomatic.12.a:0 "潜在的な敵国に我々のデータは渡せない！  国境を閉鎖しろ。"
 diplomatic.12.b:0 "陰謀論に基づいて外交政策を決めてはならない。"
 diplomatic.12.c:0 "お返しに連中のゲノムをマッピングする計画を始めよう。"
 diplomatic.13.name:0 "[From.GetName]が国境を閉鎖"
 diplomatic.13.desc:0 "わが領内で貴国の調査船が怪しい行動をしているという報告があった。 我々の遺伝的特徴を調べて弱点を見つけたり、 生物兵器を製造したりするための情報を探しているという噂があるのだ。 [From.GetSpeciesAdj]の民衆をそのような危険にさらすわけにはいかない。"
 diplomatic.13.a:0 "言いがかりだ！"
 diplomatic.14.name:0 "ゲノムマッピングの成果"
 diplomatic.14.desc:0 "調査したゲノムに、 期待していたような特徴は見つけ出せなかったが、 研究によって我々自身の遺伝学の特殊性が明らかになった。 [Root.GetHomeWorldName]での過去の戦争において有効だった兵器の一部は、 異星生命体に対しては一切無効かもしれない。 この新たな発見は、 戦闘ドクトリンの改良に役立つだろう。"
 diplomatic.14.a:0 "連中が本当に我々を狙っているなら、 これが必要になる。"
 diplomatic.15.name:0 "[From.From.GetAdj]の科学者を詮索する"
 diplomatic.15.desc:0 "[Root.GetName]は世俗の探求や調査に精神的問題を持ち込まないように心がけているが、 あらゆる活動における形而上学的な知見や伝統に対し適切に注意を払う方法を知っている。 しかし、 [From.From.GetName]からやってきた科学者は、 天文学上の新発見を追究するにあたっていささか慎重さを欠いているようだ。\n\n[Root.GetSpeciesAdj]の神話において重要な星座に含まれる近隣の恒星に興味を抱いた[encroaching_research_leader.GetName]は、 それらの伝承が「誤りであることを証明」しようとしている、 という疑いをかけられている。 世俗の発見がどうであれ、 星座の精神的価値が損なわれはしないと我々は確信しているが、 多くの者たちが研究に反対し、 この科学者を[Root.GetAdj]の領内から立ち去らせようとしている。"
 diplomatic.15.a:0 "悪意の疑いがあるというだけで、 国境を閉鎖する理由としては十分だ。"
 diplomatic.15.b:0 "我々の信仰は物質界を超越している。 害をなすことはできまい。"
 diplomatic.15.b.tooltip:0 "[encroaching_research_leader.GetName]は研究を続ける。"
 diplomatic.16.name:0 "[From.GetName]が国境を閉鎖"
 diplomatic.16.desc:0 "我々が神聖視している星座の星に対して、 貴国の科学者[encroaching_research_leader.GetName]が払っている配慮は不適切だ。 我々の信仰や伝承に対して適切な尊重を行えない者を、 わが領内で活動させるわけにはいかない。"
 diplomatic.16.a:0 "何かの誤解に違いない。"
 diplomatic.17.name:0 "[From.GetName]での異端的な発見"
 diplomatic.17.desc:0 "外国領内での研究活動には配慮が必要だが、 科学者を雇用する際には見過ごしがちだ。 [From.GetAdj]において神聖な星座に属する恒星を調べていた[encroaching_research_leader.GetName]が起こしたトラブルも、 その一つだ。 現地住民は恒星の学術的研究に抗議してこの研究者を悩ませ、 ついには[From.GetRulerName] [From.GetRulerTitle]がこの研究に対して制裁措置を表明するという事態に至った。\n\n[encroaching_research_leader.GetName]は抗議に対してあからさまな敵意を示しているが、 ある証拠を得るだけの時間はあったようだ。 その証拠とは、 これらの恒星にまつわる[From.GetAdj]の伝承が実際の歴史とはかけ離れていることを示唆するものだ。 公表すれば、 さらなる憤怒を招くだろう。"
 diplomatic.17.a:0 "あえてスキャンダルを起こそうというのか？  解雇しろ。"
 diplomatic.17.b:0 "研究ではこういったことも起こる。"
 diplomatic.18.name:0 "[encroaching_research_leader.GetName]が異端の説を発表"
 diplomatic.18.desc:0 "古くからある我々の星座を調べていた[From.GetName]の研究者のことを我々は信頼していたのだが、 恒星の年代を再調査した研究者が、 その光度と視認性の推移が我々の伝承と矛盾すると主張し、 わが国民を憤激させている。\n\n元から研究に反対していた者たちは、 研究の中止を求めたことに対して当の科学者が意趣返しをしたのだ、 と訴えている。 [From.GetAdj]の政府は問題を取り繕うことに決め、 わが国民に怒りと苦痛を与えるだろうこの報告の公表を阻止することを拒んだ。"
 diplomatic.18.a:0 "彼らが我々を尊重すると考えたのは誤りだった。"
 diplomatic.19.name:0 "エキゾチックな木管楽器"
 diplomatic.19.desc:0 "我々が[Root.GetHomeWorldName]を発ってから出会った種族の音楽形態はさまざまで、 その手法や嗜好には戸惑わされっぱなしだ。 異星種族の音楽のなかには我々の可聴域を超えたものもあれば、 音波が強すぎて我々の聴覚を破壊してしまうものもある。 そのため、 彼らの音楽を作り手以上に愛せることは稀である。\n\nその稀な機会が最近、 [music_listening_planet.GetName]で起こった。 [music_origin_country.GetAdj]の国境の近くで、 相手側のラジオ局が流している音楽が人気を博しはじめたのだ。 どうやら、 [music_origin_country.GetHomeWorldName]の楽器の一部は好ましいだけでなく、 [Root.GetSpeciesAdj]の体と共鳴し、 [Root.GetSpeciesOrganName]にリラックスした感覚を与えるらしい。 この楽器がなんであれ、 我々のものとは大きく異なる。"
 diplomatic.19.a:0 "彼らの文化を学ぶ絶好の機会だ。"
 diplomatic.19.b:0 "この楽器を慎重に調べよう。"
 diplomatic.20.name:0 "楽器の生理学"
 diplomatic.20.desc:0 "異星種族の音楽を綿密に調べたところ、 彼らの母星に自生している原生植物から作られた管楽器であることがわかった。 この植物は[Root.GetHomeWorldName]のどれとも分子レベルで異なる、 珍しい内部構造をしている。 空気がこの植物を通るときに[Root.GetSpeciesAdj]の体に与える効果によって、 我々自身の生理学や異星世界の新たな生物相との相互作用について、 知見を深めることができた。"
 diplomatic.20.a:0 "意外な成果だ。"
 diplomatic.21.name:0 "[neighbor_contesting_colony.GetName]が拡大に反対"
 diplomatic.21.desc:0 "[Root.GetName]にある貴国の新しい植民地は、 我々の国境にとても近い。 将来の国境紛争を避けるため、 この辺境地域から撤退していただけるとありがたい。"
 diplomatic.21.a:0 "即座に開発を中止しよう。"
 diplomatic.21.b:0 "植民地は我々の未来の一部だ。 撤退はしない。"

 diplomatic.1000.name:0 "艦隊演習"
 diplomatic.1000.desc:0 "[exercise_admiral.GetName]提督が、 宇宙軍の大規模な艦隊演習を立案した。 そのために選択されたのは[exercise_system.GetName]星系で、 ここは[exercise_neighbor.GetName]との国境に近い。\n\n[exercise_neighbor.GetSpeciesNamePlural]はこれを大きな挑発と受け取るかもしれないが、 演習を中止すれば、 軍はそれを弱腰と見なすだろう。 つまるところ、 [exercise_system.GetName]はわが領内にあるのだ。 自分の庭で何をしようが、 [exercise_neighbor.GetName]に口出しされるいわれはない。"
 diplomatic.1000.a:0 "計画通りに演習を行え。"
 diplomatic.1000.b:0 "演習は中止だ。"
 FLEET_MANEUVERS_1_PROJECT:0 "艦隊演習の実施"
 FLEET_MANEUVERS_1_PROJECT_DESC:0 "大規模な艦隊演習は、 [exercise_neighbor.GetName]との国境付近にある[exercise_system.GetName]星系で行われる予定だ。 この演習の目的は、 侵略の予兆として[exercise_neighbor.GetSpeciesName]の大軍がわが領内で敵対的な偵察活動を行う状況をシミュレートすることだ。\n\n全参加部隊が[exercise_location.GetName]の軌道上の集結地点に到達すると、 演習が開始される。"
 FLEET_MANEUVERS_2_PROJECT:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_2_PROJECT_DESC:0 "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 FLEET_MANEUVERS_3_PROJECT:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_3_PROJECT_DESC:0 "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 diplomatic.1001.name:0 "艦隊演習の中止"
 diplomatic.1001.desc:0 "大規模な艦隊演習は中止された。 参加部隊の集結が長期にわたって遅れているため、 このまま演習を進めれば、 全艦隊の即応体制に深刻な支障が出るからだ。"
 diplomatic.1002.desc:0 "[Root.GetName]が実戦を開始したため、 計画していた艦隊演習は中止された。 艦隊の乗組員は代わりに戦場で経験を得るだろう。"
 diplomatic.1002.a:0 "彼らは実戦で試される。"

 diplomatic.1006.name:0 "[exercise_system.GetName]での宇宙軍の動向"
 diplomatic.1006.desc:0 "[From.Owner.GetName]内での艦隊の活動について、 情報部から報告が入った。 彼らは[exercise_system.GetName]星系を中心に活動しているようだ。 そこは我々の国境にほど近く、 疑念を生じさせるには十分だ。 [From.Owner.GetSpeciesNamePlural]は何をたくらんでいるのだろうか？"
 diplomatic.1006.a:0 "状況の監視を続けろ。"

 diplomatic.1011.name:0 "艦隊演習：衝突事故"
 diplomatic.1011.desc:0 "現在[exercise_system.GetName]星系で実施されている艦隊演習において、 [exercise_admiral.GetName]提督が立案した複雑な機動の結果、 軽微な衝突事故がいくつか起こった。 乗組員の死傷は最小限に抑えられ、 関係する艦艇のどれも深刻なダメージを受けなかったものの、 演習の終了後に若干の修理が必要になるだろう。"
 diplomatic.1011.a:0 "少なくとも艦船は失っていない。"
 exercise_collision_tooltip:0 "衝突事故によって何隻かがダメージを受けた。"
 diplomatic.1012.name:0 "艦隊演習：船が失われた"
 diplomatic.1012.desc:0 "[exercise_system.GetName]で実施中の艦隊演習において、 高速機動の最中に2隻の宇宙船が衝突事故を起こした。 [destroyed_ship_1.GetName]と[destroyed_ship_2.GetName]は、 全乗組員もろとも悲劇的に失われた。 乗組員の親族には通知が送られる。"
 diplomatic.1012.a:0 "悲劇の一日だ。"
 exercise_ships_lost:0 "衝突事故で2隻の艦船が失われた。"
 diplomatic.1013.name:0 "艦隊演習：有望な士官"
 diplomatic.1013.desc:0 "[officer_ship.GetName]の艦長[exercise_officer.GetName]は、 [exercise_system.GetName]星系で実施中の演習において有望な働きを見せた。 若手将校としてかなりのリーダーシップとイニシアティブを発揮しており、 宇宙軍本部は即座にこの艦長を将官に昇進させるよう推薦した。"
 diplomatic.1013.a:0 "艦隊はつねに能力のある提督を必要としている。"
 exercise_officer_tooltip:0 "[exercise_officer.GetName]提督が任命を待っている。"
 diplomatic.1014.name:0 "艦隊演習：国民的関心"
 diplomatic.1014.desc:0 "[exercise_system.GetName]星系で実施中の艦隊演習は、 [Root.Capital.GetName]や各植民地でメディアの注目を大いに集めている。 機密ではないホロ映像でドラマチックな艦隊機動を目にした民衆は、 [Root.GetName]宇宙軍の勇敢な守護者たちに熱狂している。 入隊志願者が宇宙軍の募集事務所に殺到している！"
 diplomatic.1014.a:0 "これでコストが削減されるだろう。"
 diplomatic.1020.name:0 "[From.Owner.GetSpeciesName]の演習についての情報"
 diplomatic.1020.desc:0 "[exercise_system.GetName]星系での[From.Owner.GetSpeciesName]の宇宙軍の活動増加について、 情報部がさらなる報告をよこした。 [From.Owner.GetName]は多数の艦隊を集め、 これまでになく大規模な宇宙軍の演習を実施しているらしい。\n\n訓練が実際に[Root.GetName]への軍事作戦に移行する兆しはないが、 この演習はわが国境にあまりにも近く、 意図的な挑発としか考えられない！  どう対応すべきだろうか？"
 diplomatic.1020.a:0 "外交上、 異議を申し立てる！"
 diplomatic.1020.b:0 "彼らの挑発は無視しろ。"
 exercise_diplomatic_protest:0 "[From.Owner.GetName]に対し、 演習への不快感を伝える。"
 diplomatic.1021.desc:0 "[From.GetName]は、 [Root.GetSpeciesName]の宇宙軍が[exercise_system.GetName]星系で現在行っている挑発的な軍事行動に対し、 極めて強く抗議する。\n\n前例のない規模の艦隊演習をわが国境のこれほど近くで行うのは、 明白な脅しであるとしか解釈できない。 わが軍は最大の警戒態勢を取っており、 艦隊司令官はいかなる国境侵犯に対しても圧倒的な戦力で対応するよう指示を受けている。"
 diplomatic.1021.a:0 "他国が口を出すなと[From.GetSpeciesNamePlural]に伝えろ！"
 diplomatic.1021.b:0 "何か間違いが起こると困る……演習を中止しろ。"
 diplomatic.1021.c:0 "外交官がうまく対処してくれるだろう。"
 exercise_diplomatic_hardline:0 "下らない不快な抗議に対し、 強硬な外交的対応を取る。"
 exercise_diplomatic_canceled:0 "[From.GetName]との関係を改善するために演習を中止する。 軍部は喜ばないだろう。\n\n"
 exercise_diplomatic_conciliatory:0 "外交的ダメージを減らすために宥和的に対応するが、 演習は続ける。"
 diplomatic.1022.desc:0 "栄光あるわが艦隊が現在[exercise_system.GetName]星系で実施中の演習に対して、 貴国からの理解しがたい抗議声明を受け取った。 この星系は、 そちらも間違いなく認識しているように[From.GetName]の主権領域内にあり、 貴国の活動になんらかの影響が及ぶとはまったく考えられない。\n\n[Root.GetName]が今後、 このような挑発的で無謀な外交文書を二度と送らぬ分別を備えていることを望む。\n\n通信終了。"
 diplomatic.1022.a:0 "許容しがたい！"
 diplomatic.1023.desc:0 "[Root.GetName]が[exercise_system.GetName]星系での演習に抗議してきたことを鑑み、 [From.GetName]は両国間のよりよい関係構築のため、 実施中の演習をすべて終了することを決めた。\n\nこの行動が、 銀河の恒久平和を目指すという[From.GetSpeciesName]の意志を疑う余地なく証明しつつ、 国家間の緊張を緩和する役に立つことを心から願う。"
 diplomatic.1023.a:0 "彼らは本心から平和を求めているようだ……"
 diplomatic.1024.desc:0 "[From.GetName]は、 [exercise_system.GetName]星系で実施中の演習が引き起こした誤解について、 深い遺憾の意を表明する。\n\nこの演習は事前に計画されていたもので、 場所は宇宙軍が偶然に選んだものだ。 [Root.GetName]に向けた脅しや挑発であるという解釈は、 まったく成立しない。"
 diplomatic.1024.a:0 "これも[From.GetSpeciesName]の計略か？"
 diplomatic.1025.name:0 "艦隊演習完了"
 diplomatic.1025.desc:0 "[exercise_fleet.GetName]が[exercise_system.GetName]星系で行っていた艦隊演習が完了した。 [exercise_admiral.GetName]提督の報告によれば、 その規模の大きさもあって、 今回の演習では多くを学ぶことができたそうだ。 潜在的な外交的影響はあったものの、 少なくとも軍事上の利益は極めて大きい。"
 diplomatic.1025.a:0 "よくやった。"
 diplomatic.1026.name:0 "[From.Owner.GetSpeciesName]の演習が完了"
 diplomatic.1026.desc:0 "[exercise_system.GetName]星系からの[From.Owner.GetSpeciesName]軍の暗号通信量が急激に減少した。 [From.Owner.GetName]が行なっていた軍事演習がついに終わったようだ。"
 diplomatic.1026.a:0 "ようやくか。"

