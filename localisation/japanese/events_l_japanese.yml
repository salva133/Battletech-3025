 action.1.name:0 "§H[contact_empire.GetName]§!とのファーストコンタクト"
 action.1.message:0 "§H[contact_empire.GetName]§!とのファーストコンタクトに成功した"
 action.1.desc_01:0 "[contact_empire.GetName]の正統な支配者たる[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]からのご挨拶をお伝えします。 国境を尊重し、 我々の問題に関わらないでいただきたい。 そうすれば、 わが強大な艦隊が貴国の領域を訪れることはないでしょう。"
 action.1.desc_02:0 "ごきげんよう。 私は、 偉大なる[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]が率いる[contact_empire.GetName]を代表する者です。 我々は神の思し召しによって我らが宙域を支配しています。 貴国が我々の霊的問題に干渉しない限り、 我々の関係は友好的でありつづけるでしょう。"
 action.1.desc_03:0 "我々は[contact_empire.GetName]、 思慮深き [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]の召使いです。 我々の目的は科学技術を使って我々自身をより高めること。 貴国がこの目標に同意するか否かとは別に、 あなた方が友好的な隣人でありつづけると信じます。"
 action.1.desc_04:0 "[contact_empire.GetName]よりご挨拶申し上げます。 我々は平和的な国家であり、 我らが親愛なる[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]が公正に治めています。 将来、 両国間でいかなる争いの種が生じたとしても、 暴力ではなく対話によって解決することを望みます。"
 action.1.desc_05:0 "私は[contact_empire.GetName]を代表し、 あなた方にご挨拶する権限を与えられた者です。 貴国が我々の内情に干渉せず、 我らが偉大なる指導者[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]に敬意を表する限り、 両国の外交関係が悪化することはないでしょう。"
 action.1.desc_06:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]が、 [contact_empire.GetName]を治める評議会からのご挨拶をお送りします。 我々は、 貴国との生産性のある関係を望んでいます。 しかし、 我々の宙域への侵入に対しては、 わが軍は最大戦力をもって応じることをご承知おきください。"
 action.1.desc_07:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]と宗教評議会の者たちから、 あなたにご挨拶を。 我々は[contact_empire.GetName]に神の導きを伝えております。 我々の公式の目的は、 この偉大な国を救済の道へ導くこと。 その道を阻まないでいただけるなら、 両国は友情を育めるでしょう。"
 action.1.desc_08:0 "ごきげんよう。 私は、 貴国との外交交渉すべてにおける[contact_empire.GetName]の代表者として、 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]に選ばれた者です。 我々は科学技術の可能性を最大限に引き出すことに心血を注いでいますので、 我々の知識の追求を妨げないようご注意ください。"
 action.1.desc_09:0 "私はあなた方に、 [contact_empire.GetName]より心からのご挨拶を述べる権限を与えられました。 我々は、 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]が率いる評議会の監督下で運営される、 平和的な政治体制を築き上げました。 願わくば、 両国が平和以外に無知でいられますよう。"
 action.1.desc_10:0 "ごきげんよう。 私は、 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]と、 [contact_empire.GetName]の裕福な上流階級を代表して語りかけています。 我々はつねに新たな交易相手を捜し求めており、 両国の商業に利益をもたらす協定を結ぶことができればと存じます。"
 action.1.desc_11:0 "私は[contact_empire.GetName]の代表者です。 我々の選出した指導者、 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]は、 貴国との平和的な関係を望んでいます。 ですが、 我々の力は自国を防衛するだけに留まらないことを、 どうかお忘れなく。"
 action.1.desc_12:0 "[contact_empire.GetName]の選出された指導者[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]のご挨拶をお伝えします。 我々は、 すべての知的生命体に霊的な必要を満たす権利があると信じていますし、 貴国がこの意見に同意されることを望みます。"
 action.1.desc_13:0 "[contact_empire.GetName]よりご挨拶申し上げます。 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]が我らの選出された代表者ですが、 実際には、 すべての市民が我々の政府の一員として声をあげることができます。 我々は科学技術を通じてより進歩しようと励んでおり、 貴国がこれを尊重することを願います。"
 action.1.desc_14:0 "ごきげんよう、 みなさん。 我々は[contact_empire.GetName]、 平和的共生と個人的自由の原理のもとに作り上げられた国家です。 現在の政府指導者[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]は、 両国の人々のあいだで持続的な友情が育まれることを、 心から願っております。"
 action.1.desc_15:0 "[contact_empire.GetName]よりご挨拶申し上げます。 我々は、 市民の個人的自由を守ることに専念する民主的国家です。 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]は、 あなた方との持続的で生産的な関係を望んでおります。"
 action.1.desc_16:0 "異星の生命体よ。 私は、 [contact_empire.GetName]の正統なる支配者[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]の代理として語りかけている。 我々の国境を尊重し、 [contact_empire.GetSpeciesName]の問題に干渉するな。 そうすれば、 我々の強大なる艦隊が諸君のみじめな星々を訪ねることはないだろう。"
 action.1.desc_17:0 "よく聴け、 異星人たち。 私は、 偉大なる[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]が率いる[contact_empire.GetName]を代表する者だ。 我々は神のご意志により我らの宙域を支配している。 貴様らの文化もどきが我らの信仰を軽んじない限り、 両国間の平和が保たれるだろう。"
 action.1.desc_18:0 "我々は[contact_empire.GetName]、 知恵ある[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]の召使いである。 我々の目的は、 科学技術によって我々自身をより高めること。 貴様らがこの目的に同意するかどうかは別として、 我々に挑もうなどとは考えるなよ、 異星人。"
 action.1.desc_19:0 "我々は[contact_empire.GetName]。 平和的な国家であり、 我らが親愛なる[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]が公正に治めております。 あなた方の奇妙な種族がどれだけ野蛮かは知る由もありませんが、 我々は将来の争いが暴力ではなく、 対話によって解決されることを望みます。"
 action.1.desc_20:0 "[contact_empire.GetName]の代表として、 君たち下劣な種族に以下のメッセージを持ってきた。 君たちが我々の内政に干渉せず、 われらが偉大なる指導者、 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]に敬意を払う限り、 両国間にはまだ平和の望みがあるだろう。"
 action.1.desc_21:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]と[contact_empire.GetName]の統治評議会の命により、 お前たちに以下の警告を伝えにきた。 お前たちの滑稽な姿の船を我々の領土に近づけぬように。 わが軍はあらゆる侵害行為に全力で対処すると言っておく。"
 action.1.desc_22:0 "[contact_empire.GetRulerTitle]の[contact_empire.GetRulerName]とすべての宗教議会がご清聴願います、 異教徒たちよ。 我々は[contact_empire.GetName]への神のお導きを授かり、 わが偉大な国を魂の救済へと導くことが望みなのです。 異星人よ、 我々の救済への道を汚すことは決して許されません。"
 action.1.desc_23:0 "異星人たちにお知らせする。 残念なことに、 私は[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]によって[contact_empire.GetName]の代表者に選ばれ、 貴国のような未開文明と外交を行うはめになってしまった。 わが国は、 諸君の貧弱な精神では到底理解できない技術の扉を開くつもりだ―― どうかそれを妨害せぬように。"
 action.1.desc_24:0 "審議のすえ、 私が[contact_empire.GetName]の代理人としてあなたと話す権限を与えられました。 [contact_empire.GetRulerTitle]の[contact_empire.GetRulerName]が統率する議会の監督下で、 私たちは平和的な星系を作り上げました。 あなた方異星人の影響力は歓迎されませんので、 できれば距離を置いていただきたい。"
 action.1.desc_25:0 "私は[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]および[contact_empire.GetName]の裕福な支配層の代理として話している。 君たち異星人の価値観は不愉快なものだが、 限定的になら取引を行えるかもしれない――君たちの劣った文明が価値あるものを提供できればの話だが。"
 action.1.desc_26:0 "私は[contact_empire.GetName]の代表者だ。 選挙で選ばれたリーダーである[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]は、 わが国に自らの価値観を守る以上の力があると伝えよ、 と申された。 我々の問題に干渉するなよ、 異星人ども。"
 action.1.desc_27:0 "[contact_empire.GetName]の選挙で選ばれた統治者、 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]のメッセージをお伝えします。 我々は、 あらゆる知的生命体に霊的な必要を満たす権利があると信じており、 この件に関する外部からのいかなる干渉も許容しません。"
 action.1.desc_28:0 "お前は[contact_empire.GetName]と話している。 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]は我々が選出した代表者だが、 実際には国民全員が政府に発言権をもつ。 我々は技術を通じて自らを向上させようと努力しているが、 これがお前たちのような原始的な異星人に理解できるとは思っていない。"
 action.1.desc_29:0 "私たちは[contact_empire.GetName]、 平和的孤立と個人の自由の原則に基づく国です。 現在の国家元首である[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]は、 あなた方が我々に干渉せず、 我々から遠く離れた場所で悪事の追求に励まれることを望んでおります。"
 action.1.desc_30:0 "[contact_empire.GetName]を代表してお話しします。 我々は異星人たちの脅威に満ちたこの銀河において、 市民の個人的自由を守ることに全力を傾ける民主主義国家です。 我々が選んだ[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]は、 あなた方が我々の領土に近づいたり、 市民に干渉したりすることのないよう警告しています。"
 action.1.desc_31:0 "[contact_empire.GetName]の真のリーダー、 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]に代わってご挨拶申し上げます。 我々はあなた方の種族に強い興味があります……その素晴らしい身体構造で、 戦士たちはどのような格闘スタイルが可能になるのですか？"
 action.1.desc_32:0 "ごきげんよう、 異星人たち。 私は、 輝かしき[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]が率いる[contact_empire.GetName]の代表です。 我々が治める領土は神から与えられたもの。 あなた方が我々の魂の問題に干渉してこなければ、 喜んであなた方の文化を学びましょう。"
 action.1.desc_33:0 "我々は[contact_empire.GetName]、 賢明なる[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]のしもべ。 我々の望みは、 技術を使って効率的な社会を構築することです。 よって新しい異星人の文明に対しては、 学ぶべきことを探してつねに熱心に研究しています。"
 action.1.desc_34:0 "ごきげんよう、 異星人たち。 [contact_empire.GetName]からご挨拶申し上げます。 我々は平和的な国家であり、 敬愛すべき[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]によって公正に統治されています。 今日という日が、 我々とあなた方魅力的な種族との友好的な時代の始まりとして、 末永く記録されることを願います。"
 action.1.desc_35:0 "[contact_empire.GetName]の代表として、 ご挨拶を申し上げます。 我らが偉大なる[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]は、 あなた方のような固有の種族とのコンタクトに非常に満足しております。 これからの互いの文化やアイデアの交換が楽しみです。"
 action.1.desc_36:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]が、 [contact_empire.GetName]の統治評議会からのご挨拶を申し上げます。 我々は、 栄えある貴国との生産的な関係の構築を望みます。 またわが軍は、 あなた方の種族全員に敬意をもって接するようにと命じられております。"
 action.1.desc_37:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]とその他の宗教評議会員がご挨拶を申し上げる。 我らは[contact_empire.GetName]に魂の導きを与える立場にあり、 その公の目的は大いなるわが国に救済への道を示すことである。 あなた方のような偉大な種族がこの旅に加わってくれれば光栄だ。"
 action.1.desc_38:0 "ごきげんよう。 私は、 光栄にもわが[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]より[contact_empire.GetName]の代表者に選ばれ、 魅力的な貴国との外交を行うよう命じられました。 我々は技術の可能性を最大限に引き出すことに努めており、 あなた方もその価値に同意していただければ幸いです。"
 action.1.desc_39:0 "こうして、 [contact_empire.GetName]からの誠意あるご挨拶をお伝えできて喜しく思います。 我々は[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]を筆頭とする評議会が監督する、 平和的な政治システムを構築し運営しています。 あなた方偉大なる種族も、 同様に平和を追求していることを願います。"
 action.1.desc_40:0 "ごきげんよう。 私は[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]と、 [contact_empire.GetName]の富裕層の意志を代弁する者です。 我々は船で銀河を旅し、 その過程で出会った多様で魅力的な異星人の国家から、 つねに新しい取引相手を見いだそうと努めております。"
 action.1.desc_41:0 "[contact_empire.GetName]の代表としてお話しいたします。 我々が選んだ指導者である[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]は、 力による平和の信奉者ですが、 我々の軍事的拡大について不安を抱く必要はございません。 我々はあなた方の種族に感銘を受けており、 わが国民との文化的交流を望んでいるからです。"
 action.1.desc_42:0 "[contact_empire.GetName]の民に選ばれた指導者、 [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]からのご挨拶をお伝えします。 我々はあらゆる知的生命体に霊的な必要を満たす権利がある信じており、 あなた方のような賢明な種族とであれば、 この考えを共有できると確信しております。"
