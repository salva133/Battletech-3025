 DISC_FAILURE:0 "調査失敗"
 DISC_CRITICAL_FAILURE:0 "大失敗"
 anomaly_failure.1.desc:1 "科学担当官[Root.GetLeaderName]は、 [From.From.GetName]のクレーターを調査するために探査機を派遣するよう[Root.GetName]に命じた。 残念ながら探査機の制動スラスターが壊れて、 クレーターの中心にある難破船にまっすぐ激突してしまった。"
 anomaly_failure.2.desc:0 "小惑星[From.From.GetName]は星系外由来のものだったが、 それ以外のあらゆる点で特筆すべきところはなかった。 科学担当官[Root.GetLeaderName]と[Root.GetName]の乗組員は、 別の場所で探査を継続する許可を求めた。"
 anomaly_failure.3.desc:0 "[Root.GetName]の全乗組員はシフトをローテーションしながら、 [From.From.GetName]の表層にあるデブリをふるい分ける作業に日々奮闘した。 科学担当官[Root.GetLeaderName]の報告によると、 何も見つからなかったとのことだ。"
 anomaly_failure.4.desc:0 "小惑星[From.From.GetName]から来る奇妙なエネルギーの放射源は見つからなかった。 科学担当官[Root.GetLeaderName]と[Root.GetName]は新しい指示を待っている。"
 anomaly_failure.5.desc:0 "[From.From.GetName]で発見されたドッキングハッチを開こうとしたとき、 [Root.GetName]は誤って小惑星内部に振動を引き起こしてしまった。 残念ながら、 科学担当官[Root.GetLeaderName]はおそらく小惑星内部が破壊されたと推定している。"
 anomaly_failure.6.desc:0 "小惑星[From.From.GetName]の地表にある巨大クレーターの調査では、 特に何も見つからなかった。 科学担当官[Root.GetLeaderName]は[Root.GetName]に調査を打ち切るよう指示した。"
 anomaly_failure.7.desc:0 "[Root.GetName]は[From.From.GetName]軌道にある宇宙ステーションとのドッキングに失敗した。 残念ながら、 脆弱なステーションは崩壊した。 科学担当官[Root.GetLeaderName]は許しを乞うている。"
 anomaly_failure.7.desc.mach:0 "[Root.GetName]は、 [From.From.GetName]軌道にある宇宙ステーションとのドッキングに失敗した。 残念ながら、 脆弱なステーションは崩壊してしまった。 科学担当官[Root.GetLeaderName]は、 軌道計算に関するソフトウェアの不具合が原因であると報告している。"
 anomaly_failure.8.desc:0 "小惑星[From.From.GetName]において報告された生命反応の発信源は、 実際に存在したかもしれないが、 [Root.GetName]による度重なるスキャンでも発見されなかった。 科学担当官[Root.GetLeaderName]は新しい指示を求めている。"
 anomaly_failure.9.desc:0 "[From.From.GetName]の大気下のどこかに物体があるとしても、 [Root.GetName]のセンサーで検知するにはあまりに深すぎるようだ。 科学担当官[Root.GetLeaderName]は調査を諦めた。"
 anomaly_failure.10.desc:0 "[From.From.GetName]を周回する小さな衛星で大規模な調査が行われたが、 [Root.GetName]の乗組員たちは特に価値あるものを発見できなかった。 科学担当官[Root.GetLeaderName]は任務を打ち切った。"
 anomaly_failure.11.desc:0 "科学担当官[Root.GetLeaderName]からの命令により、 [Root.GetName]は[From.From.GetName]の大気内に探査機を送り、 これまで報告されてきたこの星の生命反応について調査が行われた。 豊かな大気中生態系の存在が認められたが、 3.4秒後に探査機が大気を汚染し、 化学的連鎖反応が起こってこの巨大ガス惑星全体に拡散した。 現在、 この星に生命反応は皆無だ。"
 anomaly_failure.12.desc:0 "[Root.GetName]による巨大ガス惑星の上層大気への進入を含む、 広範囲な分析を行ったにもかかわらず、 [From.From.GetName]の大気から特に興味深いものは発見できなかった。 科学担当官[Root.GetLeaderName]はミッションの終了を推奨している。"
 anomaly_failure.13.desc:0 "[From.From.GetName]の大気中にある浮遊構造物に[Root.GetName]が接近した際、 近接警報の一種を作動させてしまったようだ。 科学担当官[Root.GetLeaderName]の報告によると、 構造物は急に浮力を失ってしまい、 巨大ガス惑星の下層大気に落下していったという。"
 anomaly_failure.14.desc:0 "[From.From.GetName]の軌道上にあった貨物ポッドを回収しようとして、 [Root.GetName]はうっかりそれに激突してしまった。 科学担当官[Root.GetLeaderName]の報告によると、 衝突によってポッドは巨大ガス惑星の奥深くに押し込まれ、 もはや回収できなくなった。"
 anomaly_failure.15.desc:0 "[From.From.GetName]を囲むデブリは[Root.GetName]によって徹底的にスキャンされたが、 科学担当官[Root.GetLeaderName]は重要な調査結果はなかったと報告している。"
 anomaly_failure.16.desc:0 "徹底した調査にもかかわらず、 [Root.GetName]は未だに[From.From.GetName]の巨大クレーターの成因を推測すらできていない。 この失態について科学担当官[Root.GetLeaderName]は謝罪している。"
 anomaly_failure.16.desc.mach:0 "徹底した調査にもかかわらず、 [Root.GetName]は[From.From.GetName]における大規模な衝突の原因を究明できていない。 科学担当官[Root.GetLeaderName]は失敗の理由を、 衛星の表面に衝突物がほとんど残っていないためと記録している。"
 anomaly_failure.17.desc:0 "[From.From.GetName]は異常なエネルギー値を示していたものの、 すでに消えてしまったらしい。 科学担当官[Root.GetLeaderName]の報告によると、 [Root.GetName]からは何も検出されなかったとのことだ。"
 anomaly_failure.18.desc:0 "[From.From.GetName]の周回軌道上になんらかの未確認物体が存在「した」。 しかし[Root.GetName]が調査のために接近する際に、 誤って衝突してしまった。 科学担当官[Root.GetLeaderName]の報告によると、 残念ながら物体は衝突によって破壊されてしまったそうだ。"
 anomaly_failure.19.desc:0 "[From.From.GetName]の周回軌道に持ち込まれたと考えられていた小惑星だったが、 際立った特徴は見つからなかった。 科学担当官[Root.GetLeaderName]は[Root.GetName]への新たな指示を待っている。"
 anomaly_failure.20.desc:0 "残念ながら、 [From.From.GetName]で発見されたソーラーセイル船は、 [Root.GetName]の貨物室に運ぶ最中に科学担当官[Root.GetLeaderName]の不手際で破壊されてしまった。"
 anomaly_failure.21.desc:0 "[From.From.GetName]の地表に生命反応があると述べた、 最初の調査報告書は誤っていたようだ。 [Root.GetName]の調査ではなんらかの生命らしきものは一切見つからなかった。 科学担当官[Root.GetLeaderName]の報告によると、 [From.From.GetPlanetMoon]に生命はまるで存在しないようだ。"
 anomaly_failure.22.desc:0 "[From.From.GetName]の隠された軌道上ステーションと考えられていたものは、 [From.From.GetPlanetMoon]の初期調査を行った調査船自身が排出したごみであると同定された。 科学担当官[Root.GetLeaderName]と[Root.GetName]の乗組員たちは、 この恥ずかしい失敗を忘れて次に行こうと言っている。"
 anomaly_failure.23.desc:0 "慎重な分析の結果、 科学担当官[Root.GetLeaderName]は[From.From.GetName]で見つかった船のデブリが単なる船の廃棄物の一部だったと判断した。 [Root.GetName]はデブリの一部を採取したが、 完全に無価値であるようだ。"
 anomaly_failure.24.desc:0 "[Root.GetName]が深層スキャンを行ったことがきっかけとなり、 [From.From.GetName]軌道にある古代の造船所では連鎖電力異常が発生した。 科学担当官[Root.GetLeaderName]によれば、 造船所は壮観な爆発を遂げたそうだ。"
 anomaly_failure.25.desc:0 "[From.From.GetName]の地表に存在すると報告された「都市遺跡」だが、 これは変わった形の岩にすぎなかったことが発覚した。 科学担当官[Root.GetLeaderName]はこのリソースの浪費について謝罪し、 [Root.GetName]に新しい任務を割り当てるよう求めている。"
 anomaly_failure.26.desc:0 "科学担当官[Root.GetLeaderName]は、 [From.From.GetName]の地表で見つかった傷跡はすべて自然発生したものだと判明した、 と報告してきた。 [Root.GetName]は新しい任務を必要としている。"
 anomaly_failure.27.desc:0 "[Root.GetName]は[From.From.GetName]からの微弱な信号を見失った。 科学担当官[Root.GetLeaderName]の必死の努力にもかかわらず、 信号を再び捉えようという試みはすべて失敗に終わった。"
 anomaly_failure.28.desc:0 "[From.From.GetName]で見つかった「不自然な」形状の山は、 結局のところ自然物そのものであったことが明らかになった。 科学担当官[Root.GetLeaderName]は、 [Root.GetName]をあと1秒でも長くここに留まらせることは不幸なリソースの浪費であると考えている。"
 anomaly_failure.29.desc:0 "複数回の調査にもかかわらず、 科学担当官[Root.GetLeaderName]と[Root.GetName]の乗組員は、 先の[From.From.GetName]探査で記録された反射物の正体を突き止められなかった。 単なるセンサーの故障と思われる。"
 anomaly_failure.30.desc:0 "[Root.GetName]は、 我々が検出した[From.From.GetName]の内部からのかすかな信号の発信源を見つけられなかった。 科学担当官[Root.GetLeaderName]は、 その信号は完全に途絶えたと報告している。"
 anomaly_failure.31.desc:0 "[Root.GetName]による度重なるスキャンにもかかわらず、 [From.From.GetName]の大気中に隠れていると思われた船の手がかりは見つかっていない。 科学担当官[Root.GetLeaderName]は、 その実在の信憑性を疑っている。"
 anomaly_failure.32.desc:0 "[From.From.GetName]との衝突コース上にあると思われた衛星の軌道を再計算した結果、 科学担当官[Root.GetLeaderName]は、 それは単なるニアミスで終わるという結論に達した。 より差し迫った任務を行うため、 [Root.GetName]を再配置する必要がある。"
 anomaly_failure.33.desc:0 "[From.From.GetName]の付近における、 ヴルタウムの活動の痕跡と思われたものは誤認だった。 科学担当官[Root.GetLeaderName]は、 [Root.GetName]以外の場所で調査を続ける許可を求めてきた。"
 anomaly_failure.34.desc:0 "[From.From.GetName]の付近における、 ユートの活動の痕跡と思われたものは誤認だった。 科学担当官[Root.GetLeaderName]は、 [Root.GetName]以外の場所で調査を続ける許可を求めてきた。"
 anomaly_failure.35.desc:0 "[From.From.GetName]の付近における、 「第一同盟」の活動の痕跡と思われたものは誤認だった。 科学担当官[Root.GetLeaderName]は、 [Root.GetName]以外の場所で調査を続ける許可を求めてきた。"
 anomaly_failure.36.desc:0 "[From.From.GetName]の付近における、 イラッシア人の活動の痕跡と思われたものは誤認だった。 科学担当官[Root.GetLeaderName]は、 [Root.GetName]以外の場所で調査を続ける許可を求めてきた。"
 anomaly_failure.37.desc:0 "[From.From.GetName]の付近におけるサイブレックスの活動の痕跡と思われたものは誤認だった。 科学担当官[Root.GetLeaderName]は、 [Root.GetName]以外の場所で調査を続ける許可を求めてきた。"

 anomaly_failure.400.desc:1 "詳細な理由は不明だが、 科学担当官は単独で小惑星[From.From.GetName]の調査をするため、 [Root.GetName]からシャトルに乗り込んだ。 その直後、 小惑星の表面にシャトルが衝突し爆発するのが観測された。\n\nのちの調査により、 亡き科学者はDクラスのシャトルの操縦訓練を受けていなかったことが判明した。"
 anomaly_failure.401.desc:0 "[From.From.GetName]の調査作業中、 [Root.GetName]は別の小惑星に衝突した。 調査船は制御不能になり[From.From.GetName]に衝突し、 地殻に大穴を開けた。\n\n科学担当官と乗組員は船とともに失われた。"
 anomaly_failure.402.desc:0 "[From.From.GetName]の調査作業中、 [Root.GetName]は別の小惑星に衝突した。 調査船は制御不能になり[From.From.GetName]に衝突し、 地殻に大穴を開けた。\n\n科学担当官と少数の生存者は、 脱出ポッドでなんとか危機から逃れた。"
 anomaly_failure.403.desc:0 "この小惑星は真空に棲む生命体の巣だった！  彼らの何体かがトンネル網から現れ、 [Root.GetName]から縄張りを守るため、 攻撃態勢に入っている。"
 creature_nest:0 "敵性生物が高速で接近中！"
 anomaly_failure.404.desc:0 "[From.From.GetName]の反対側にあった小クレーターに、 はるか昔の古代文明が設計した軍事ドローンの群れが休眠していた。 [Root.GetName]が彼らのパッシブセンサー範囲内に侵入すると、 ドローンは古代にプログラムされた指示――あらゆる犠牲を払ってでも、 侵入者からこの星系を守るという指示を実行するために起動した。"
 dormant_drones:0 "攻撃ドローンが接近中！"
 anomaly_failure.405.desc:0 "[Root.GetName]が[From.From.GetName]上の建造物のアクティブスキャンを開始した数秒後、 妨害干渉波により信号が掻き消された。 小惑星に隠された格納庫から何台かの海賊船が飛び出し、 戦闘態勢でこちらに接近してくる！"
 pirate_outpost:0 "海賊達が動き出した！"
 anomaly_failure.900.desc:0 "[From.From.GetName]より悲報が届いた。 科学担当官は巨大ガス惑星の上層大気内を小型シャトルで飛行中に、 放電の直撃により死亡した。 [Root.GetName]に残された乗組員は任務を中断した。"
 anomaly_failure.901.desc:0 "詳細は現在も調査中だが、 センサーの異常値を確かめるため、 科学担当官が[Root.GetName]を[From.From.GetName]の上層大気に侵入させるよう命じたことが、 この事故の原因と推測される。 船体にかかった圧力が大きくなりすぎ、 船は全乗組員もろとも失われた。"
 anomaly_failure.902.desc:0 "[From.From.GetName]の深層スキャン中に、 [Root.GetName]の動力炉が突然停止し、 巨大ガス惑星の重力に囚われた。 船の科学担当官は乗組員の脱出作戦の指揮に成功したが、 調査船そのものは惑星の大気圏に落ちて引き上げることは不可能となった。"
 anomaly_failure.903.desc:0 "[From.From.GetName]に接近中、 [Root.GetName]は巨大ガス惑星の陰に隠れていた2隻の船に足止めされた。 彼らはどうやら、 ここで秘密の会合を行っていた密輸業者たちらしい。 こちらの船を発見すると、 密輸船は武装を起動した。 目撃者を逃がすつもりはないらしい！"
 smuggler_rendezvous:0 "密輸船が突撃してくるぞ！"
 anomaly_failure.1400.desc:0 "[From.From.GetName]での任務中、 [Root.GetName]の動力炉の封じ込めに問題が発生した。 船全体の安全が危機に瀕したが、 勇敢な科学担当官が修理を行い、 エンジンルームの放射能を抑え込んだ。 残念ながら、 科学担当官自身は致死量の放射線を浴び、 助からなかった。"
 anomaly_failure.1400.desc.mach:0 "[From.From.GetName]での任務中、 [Root.GetName]の動力炉の封じ込めに問題が発生した。 船全体の安全が危機に瀕したため、 科学担当官があらかじめプログラムされていた死傷者と生存者のトリアージに従って高濃度放射線のエンジン室を浄化するため、 自らを犠牲にするという論理的結論に達しこれを実行した。 その過程で、 [Root.GetLeaderName]は半導体のイオン化とシリコン格子変位の損傷を被る放射線被爆をうけ、 完全な動作停止状態に陥った。 しかし、 船と生き残った船員は無事に救われた。"
 anomaly_failure.1401.desc:0 "[From.From.GetName]上で動力をメインセンサーアレイに切り替える際、 [Root.GetName]の動力炉が致命的な誤作動を起こした。 爆発により、 船の科学担当官は乗組員もろとも死亡した。"
 anomaly_failure.1402.desc:0 "未だに原因はよくわかっていないが、 艦載コンピュータで[From.From.GetName]に関するシミュレーションを実行中だった[Root.GetName]において、 科学担当官が誤って自爆シーケンスを作動させてしまった。 乗組員はシーケンスを中止しようと奮闘したもののすべて失敗に終わり、 やむを得ず全員が船の自爆前に脱出した。"
 anomaly_failure.1403.desc:0 "[From.From.GetName]の地表から、 突然海賊船が何隻か現れた。 どうやら[Root.GetName]は海賊の根拠地に迷い込んでしまったらしく、 当然この人殺しどもは我々の侵入を歓迎するはずがなかった！"
 pirate_anchorage:0 "接近中の艦船は交戦の意志があるぞ！"
 anomaly_failure.1404.desc:0 "[From.From.GetName]の衛星軌道は明らかに、 攻撃的な巨大宇宙生物の「出会いの場」だった。 [Root.GetName]に逢引を邪魔された怒れる2匹の生物は、 招かれざる客に狙いを定めた。"
 mating_ground:0 "この生物はかなり興奮しているようだ。"
 anomaly_failure.1405.desc:0 "放棄されたと思われる古代の戦闘ドローンの小部隊が、 [From.From.GetName]の軌道上で見つかった。 彼らは忘れられた古代の戦いのあとに放棄されたようだ。 [Root.GetName]のアクティブセンサーで走査したところ、 このドローンは起動し、 戦闘態勢に入った！"
 combat_drones:0 "武器を構えて接近してくるぞ！"


