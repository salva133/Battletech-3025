 preftl.171.name:0 "調査提案"
 preftl.171.desc:0 "[From.GetName]上にある観測拠点の我々の科学者は、 彼らが[From.GetPlanetMoon]の地表からの標本収集を支援するため、 調査船の派遣を求めた。 彼らは研究を目的として密かに原住民を誘拐し、 実験を行いたいと考えている。 原住民は記憶を消して、 問題なく地表に帰される。"
 preftl.171.a:0 "彼らをよりよく理解できるだろう。"
 preftl.171.b:0 "いや、 放っておくべきだ。"
 preftl.172.desc:1 "[Root.GetName]は惑星[From.From.GetName]で科学調査ミッションを完了した。 調査船を発進したシャトルは夜間に低高度を飛行し、 EMPパルスで現地生物の原始的な内燃機関式車両を無力化し、 その乗組員を眠らせて回収し、 別チームが現地の家畜生物を解体してサンプルを取得した。\n\n我々のミッションは[From.From.GetPlanetMoon]の大部分の住民に気づかれなかったようだが、 「原因不明の光」の目撃報告がいくつか上がり、 またシャトル乗組員がスラスターを用いて、 穀物畑に円形の模様を描いた遊びが目撃されてしまった。 彼らは懲戒処分を受けた。"
 preftl.172.a:0 "よくやった。"
 observation.3.name:0 "[From.From.GetName]への小惑星衝突"
 observation.3.desc:0 "予想通り、 [From.From.GetName]に向かっていた小惑星は[From.From.GetPlanetMoon]に衝突し、 生態系に取り返しのつかない損害を与えた。 観測拠点にいた科学者たちは、 長らく研究してきた異星種族が眼下で死にゆくのを黙って見ているしかなかった。\n\n研究すべきものがこの惑星から消えたいま、 科学者たちが撤収した観測拠点は、 大気圏への突入軌道に乗せられた。"
 observation.3.a:0 "悲惨な運命だが、 我々が介入すべきではなかった。"
 observation.6.name:0 "小惑星を破壊"
 observation.6.desc:0 "[asteroid_prim_planet.GetName]に向かっていた小惑星は[asteroid_prim_planet.GetPlanetMoon]に墜ちる前に破壊された。 生じた破片は大気圏で燃え尽きたので、 損害はなかった。\n\n[asteroid_prim_planet.Owner.GetName]の原住民は壮麗な流星群を眺めたはずだが、 自分たちに滅亡が迫っていたとは夢にも思わないだろう……"
 observation.6.a:0 "そして今後も知ることはない。"
 observation.11.name:0 "科学者の失踪"
 observation.11.desc:0 "[From.GetName]軌道上の観測拠点に勤めていた科学者の1人が失踪した。 彼は[From.GetPlanetMoon]の地表で植物標本を採集する秘密任務を担っていたが、 隊員のうち彼だけがシャトルに戻らなかったのだ。\n\n我々は原住民を刺激しないように限定的な捜索を行っているものの、 未だに手がかりをつかめていない。"
 observation.11.a:0 "捜索を続けろ。"
 observation.12.name:0 "科学者が死体で発見される"
 observation.12.desc:0 "我々は[From.From.GetName]にて、 失踪していた科学者の死体……というより、 その残骸を回収した。 彼は土着の巨大な捕食獣の犠牲となったようだ。 我々の科学者チームにとって不幸な損失だが、 少なくとも原住民はまだ我々の存在に気づいていない。"
 observation.12.a:0 "指令は守られている。"
 observation.15.name:0 "[From.GetName]からの奇妙な報告"
 observation.15.desc:0 "[From.GetName]の観測拠点から奇妙な報告を受けた。 ある原住民の王国が謎の宗教的指導者のもとに結集し、 現状の発達レベルよりもはるかに進んだ技術を用いているらしいというのだ。 失踪した科学者と関係があるのだろうか？"
 observation.17.desc:0 "ごきげんよう、 友人たちよ。 諸君らは我を[From.GetName]にて失踪した科学者として覚えているだろう。 実のところ、 我の突然の失踪は意図的なものであったと言える。\n\nこの星の原住民は我を神のごとく捉えているようだが……無理もない話だ。 熟考の結果、 我はこの蛮族どもに真の文明を与えることに決めた。"
 observation.17.a:0 "血迷ったか？！"
 observation.17.a.response:0 "我は疲れていた。 視野の狭い倫理的制約にも、 同僚から嘲笑されることにも。 何より、 「受動的観察」とやらにもうんざりしていた。\n\n何が受動的だ、 馬鹿馬鹿しい！  原始文明に介入すること――彼らを導き、 有用な種族へと変えてやることは、 我々の「義務」だ！  遠くから静かに眺めるというのは、 責任逃れの恥ずべき行いだ。"
 observation.17.b:0 "解任のため直ちに出頭しろ！"
 observation.17.b.response:0 "残念ながらもう遅い。 我より劣る者からの指図は受けぬ。 わが知性を国家に委ねたが、 ただいたずらに浪費されただけだった。\n\nしかし、 ここでは我はふさわしい扱いを受けている。 いまはここが故郷だ。 わが知識と、 持ち込んだ多くの設計図によって、 我はこの文明を飛躍させて偉大なものへと作り変えるつもりだ。"
 observation.17.c:0 "お前は狂人だ。"
 observation.17.c.response:0 "逆だよ！  これほどまでに正気だと感じたことはない！  [Root.GetName]の滅亡は避けられん。 その兆候に気づかぬお前はよほどの無能に違いない。\n\n嘘だと思うか？  10年から100年はかかるかもしれんが、 お前たちの破滅は必ずやってくる。 そしてこの銀河は、 我が現在育んでいるような活気に満ちた若い文化のものになるのだ。\n\n話すことはもうない……さらばだ。 "
 observation.19.name:0 "暴走した科学者が権力を掌握"
 observation.19.desc:0 "[From.GetName]の地表より緊急報告が入った。 暴走した科学者が権力を掌握し、 ある封建制王国に先進的兵器を供与したのだ。 彼らは現在、 科学者の名のもとに[From.GetPlanetMoon]を征服しようと動いている。\n\n彼を権力の座から引きずり下ろす計画を進めているが、 大規模な地上軍の投入が必要である。 我々の科学者を神と崇める原住民にとって、 これがどのような影響を及ぼすかは未知数だ。"
 observation.19.a:0 "作戦決行だ。 彼を排除しろ。"
 observation.19.b:0 "作戦は事態を悪化させるだけだろう……"
 observation.20.name:0 "誘拐の成功"
 observation.20.desc:0 "我々は[From.From.GetName]から、 暴走した科学者の排除に成功した！  原住民は「神」を守るため、 我々の軍に自殺的攻撃を試みて、 不幸にも彼らの側に数百もの犠牲者が出た。\n\n我々の司法制度がこの科学者の処分を決定するが、 [From.From.GetPlanetMoon]の文明に対する影響は計り知れない。 彼らは未だ我々の技術の一部を有しており、 彼らの神は異星の侵略者に連れ去られてしまったのだから。"
 observation.20.a:0 "少なくとも問題の1つは解決した。"
 observation.22.name:0 "[From.GetName]の宗教紛争"
 observation.22.desc:0 "暴走した科学者の誘拐が成功したあと、 [From.GetName]は大戦争に突入した。 彼が創り上げた帝国は、 彼の教義に対する解釈ごとにいくつもの軍閥に分裂した。\n\n原住民が破壊的な兵器を使用しているため、 戦闘は非常に苛烈なものとなっている。 放射線汚染を引き起こす核兵器が対立する軍閥間で使用されているが、 それでもなお、 紛争は激化の兆候を見せている。"
 observation.22.a:0 "行き着く先は破滅だ……"
 observation.24.name:0 "[From.GetName]の状況が安定する"
 observation.24.desc:0 "[From.GetName]の状況は、 我々が暴走した科学者を誘拐して以降、 若干の落ち着きが見られる。 データを説明する彼なしでは、 彼のもたらした技術の設計図は原住民にとってまったくの無意味となった。 原住民は昔ながらの生き方に回帰しつつある。"
 observation.24.a:0 "やっといい報告が聞けた。"
 observation.26.name:0 "観測拠点がミサイル攻撃を受けた！"
 observation.26.desc:0 "わが観測拠点を狙った地対宙ミサイルが、 [From.GetName]の地表から一斉に発射された！  観測拠点は破壊され、 乗組員は全滅した。\n\n[From.GetPlanetMoon]の現地文明は、 彼らの「神」の影響が排除されたにもかかわらず、 驚異的な速度で発達しているようだ。 原住民に与えられた技術が、 継続的な科学革命を引き起こしたことは間違いない。"
 observation.26.a:0 "だから不干渉主義が必要なのだ。"
 observation.28.desc:0 "精霊よ、 護りたまえ！  貴様は我らの聖なる救世主に似ているが、 騙されはせんぞ。 かつて救世主は自身になりすます悪魔のことを語り、 あの方を我らから奪い去るため、 いつの日か天空より現れると仰った。 いまここにその予言は成就され、 貴様がその悪魔であることに疑いの余地はない！\n\n哀れな化物め、 我らの聖なる救世主をどこへ隠した？  直ちに彼を解放せよ！"
 observation.28.a:0 "「聖なる救世主」とやらはただの科学者だ。"
 observation.28.a.response:0 "わが世界において、 救世主の名を侮辱する者は死をもって償うべし。 我らの文明が成し遂げたこと、 そのすべてはあの方の神秘の発明の賜物だ。 貴様が救世主を解放するのであれば、 その冒涜に赦しを与えよう。"
 observation.28.b:0 "彼は君たちに対する犯罪で処刑された。"
 observation.28.b.response:0 "貴様は……救世主を殺めたというのか？  まさか……なんたることだ……\n\nこのような大罪には……必ずや裁きを下してやるぞ、 悪魔め！  幾千年かかろうとも、 わが民によって貴様らの悪しき帝国は灰燼に帰すだろう。"
 observation.28.c:0 "仕方ない。 彼を君たちのもとへ解放しよう。"
 observation.28.c.response:0 "救世主が貴様の罪を赦すよう祈るがいい、 悪魔め。 それが残された唯一の希望だろう。"
 observation.29.desc:0 "さて……長年多くの病院でたらい回しにされたが、 ようやく門弟たちのところに帰してくれるのか。 我は感謝すべきなのだろうな。\n\nまあよい、 過去は水に流そう。 諸君が我の民を放っておくのなら、 我らは互いにうまくやれると確信している。 つまるところ、 この銀河は無限に広いのだから。"
 observation.29.a:0 "いずれわかる。"
 observation.30.desc:0 "軌道上にある我々の観測拠点を狙った地対宙ミサイルが、 [From.From.GetName]の地表から一斉に発射された！  観測拠点は破壊され、 乗組員は全滅した。\n\n[From.From.GetPlanetMoon]の地表の原住民文明は、 驚異的な速度で発達しているようだ――これは暴走した科学者のせいに違いない。 彼らはすでに原始文明の域を脱し、 科学者を権力の座から引きずり下ろす機会は失われた。"
 observation.36.name:0 "[From.GetName]にシャトルが墜落"
 observation.36.desc:0 "[From.GetName]の地上での隠密任務の最中、 我々のシャトルがある国の大気圏内戦闘機の編隊に迎撃された。 ミサイルのまぐれ当たりでエンジンが停止し、 シャトルは人里離れた荒れ地に墜落した。\n\n原住民が墜落現場に到着する前に生存者を救出したければ、 素早く行動する必要がある。 我々の存在に関する証拠は何も残してはならないのだ！"
 observation.36.desc.mach:0 "シャトルXB-23-968Hは、 [From.GetName]での秘密監視ミッションV45-BMにおいて惑星地表での情報収集に従事し、 未知の有機知性体国家の気圏戦闘機による迎撃で墜落したと報告した。 観測によれば、 彼らは人里離れた無人地帯で身動きできずにいるようだ。\n\nすべての作戦部隊を救助・避難させ、 我々の存在する証拠を消し去らなくては。"
 observation.36.a:0 "時間がない。"
 observation.37.name:0 "[From.From.GetName]の生存者の救助"
 observation.37.desc:0 "[Root.GetName]の工作員が、 [From.From.GetName]に墜落したシャトルから何人かの生存者を救出することに成功した。 シャトルのデブリは爆破して破壊されたため、 原住民は小さなクレーターしか見つけられないだろう。\n\nこの事件が起こった国では、 間違いなく隣国の領空侵犯を非難することになるだろうが、 彼らの進歩に与えた混乱は最小限に収まったはずだ。"
 observation.37.desc.mach:0 "[Root.GetName]の工作員が、 [From.From.GetName]に墜落したシャトルからいくつかの自律ユニットを回収することに成功した。 シャトルのデブリは爆破して破壊されたため、 原住民は小さなクレーターしか見つけられないだろう。\n\nこの事件が起こった国では、 間違いなく隣国の領空侵犯を非難することになるだろうが、 彼らの進歩に与えた混乱は最小限に収まったはずだ。"
 observation.38.name:0 "[From.From.GetName]で生存者が捕虜に"
 observation.38.desc:0 "我々が墜落した研究チームの元へたどり着く前に、 [From.From.GetName]の軍隊が墜落現場に到着し生存者を拘束してしまった。 原住民はシャトルの残骸の周囲に防御線を敷き、 そこで最高の科学者たちが分析に取り組んでいるのは確実だろう。\n\n彼らはいまや、 違う星に生命が存在するという議論の余地のない証拠を手に入れた。 これが彼らの社会にどんな影響を与えるのかは、 まだわからない……"
 observation.38.desc.mach:0 "我々が墜落した研究チームの元にたどり着く前に、 [From.From.GetName]の軍隊が墜落現場に到着しすべての自律ユニットを拘束してしまった。 原住民はシャトルの残骸の周囲に防御線を敷き、 そこで最高の科学者たちが分析に取り組んでいるのは確実だろう。\n\n彼らはいまや、 違う星に機械の知性体が存在するという議論の余地のない証拠を手に入れた。 これが彼らの社会にどんな影響を与えるのかは、 まだわからない……"
 observation.38.a:0 "まずいことになった。"
 observation.40.desc:0 "我々のシャトルを撃ち落とした国が墜落地点から回収した技術の共有を拒んだため、 [From.GetName]のいくつかの国家が手を結んでその国と対抗しはじめた。 通常兵器を用いた短い戦争に続き、 核ミサイルの撃ち合いがお互いを跡形もなく消し去ってしまい、 [From.GetPlanetMoon]の大部分を壊滅させてしまった。\n\n墜落したシャトルの生存者たちは、 捕まっていた軍事基地が最初の弾幕の直撃を受けた際に死亡した。 推定で90%の人口が失われ、 わずかな生き残りも原始的な状態に大きく逆戻りしてしまった。"
 observation.40.a:0 "我々のシャトルが脱出できてさえいれば……"
 observation.41.desc:0 "我々のシャトルを撃ち落とした国が墜落地点から回収した技術の共有を拒んだため、 [From.GetName]のいくつかの国家が手を結んでその国と対抗しはじめた。 通常兵器を用いた短い戦争に続き、 核ミサイルの撃ち合いがお互いを跡形もなく消し去ってしまい、 [From.GetPlanetMoon]の大部分を壊滅させてしまった。\n\n捕虜となっていた研究者を含め、 地上に生存者はなく、 自然環境も甚大な被害を受けた。"
 observation.41.desc.mach:0 "我々のシャトルを撃ち落とした国が墜落地点から回収した技術の共有を拒んだため、 [From.GetName]のいくつかの国家が手を結んでその国と対抗しはじめた。 通常兵器を用いた短い戦争に続き、 核ミサイルの撃ち合いがお互いを跡形もなく消し去ってしまい、 [From.GetPlanetMoon]の大部分を壊滅させてしまった。\n\n捕虜となっていた研究ユニットを含め、 地上に生存者はなく、 自然環境も甚大な被害を受けた。"
 observation.42.desc:0 "我々のシャトルを撃ち落とした国が墜落地点から回収した技術の共有を拒んだため、 [From.GetName]のいくつかの国家が手を結んでその国と対抗しはじめた。 通常兵器を用いた短い戦争に続き、 核ミサイルの撃ち合いがお互いを跡形もなく消し去ってしまい、 [From.GetPlanetMoon]の大部分を壊滅させてしまった。\n\n地上の生命は一掃され、 [From.GetName]はもはや生命が住める場所ではなくなった。 捕虜となっていた研究者も、 無数の犠牲者の一部となった。"
 observation.42.desc.mach:0 "我々のシャトルを撃ち落とした国が墜落地点から回収した技術の共有を拒んだため、 [From.GetName]のいくつかの国家が手を結んでその国と対抗しはじめた。 通常兵器を用いた短い戦争に続き、 核ミサイルの撃ち合いがお互いを跡形もなく消し去ってしまい、 [From.GetPlanetMoon]の大部分を壊滅させてしまった。\n\n地上の生命は一掃され、 [From.GetName]はもはや生命が住める場所ではなくなった。 捕虜となっていた研究ユニットも、 無数の犠牲者の一部となった。"
 observation.44.name:0 "[From.GetName]の新兵器"
 observation.44.desc:0 "[From.GetName]の、 我々のシャトルを撃ち落とした国が、 捕虜にした研究者に軍用の新兵器を開発するように強要した。 この新兵器のおかげで、 彼らはいくつかの隣国の侵略に成功し、 現在では[From.GetPlanetMoon]の全地域を統一、 統治下に置く段階に入っている。"
 observation.44.a:0 "許容しがたいことだ！"
 observation.46.name:0 "捕虜交換"
 observation.46.desc:0 "[From.GetName]の、 我々のシャトルを撃ち落とした国が、 原始的人工衛星を使って宇宙に向けた通信を送っている。 どうやら我々宛てのようだ。\n\n彼らは墜落現場で捕虜にした研究者の命と引き換えに、 我々の進歩した技術のいくつかを共有するように要求している。 もし拒めば、 捕虜は彼らの粗雑なテレビ放送で生中継されるなか、 公開処刑されてしまう。"
 observation.46.desc.mach:0 "[From.GetName]の、 我々のシャトルを撃ち落とした国が、 原始的人工衛星を使って宇宙に向けた通信を送っている。 どうやら我々宛てのようだ。\n\n彼らは墜落現場で回収した研究ユニットの破壊と引き換えに、 我々の進歩した技術のいくつかを共有するように要求している。 もし拒めば、 研究ユニットは彼らの粗雑なテレビ放送で生中継されるなか、 破壊されてしまう。"
 observation.46.a:0 "同胞の安全が再優先だ。"
 observation.46.a.mach:0 "自律ユニットの安全が最優先だ。"
 observation.46.b:0 "彼らに我々の技術はまだ早い。"
 observation.47.name:0 "捕虜の処刑"
 observation.47.desc:0 "不愉快極まる光景としか言いようがないが、 [From.From.GetName]で捕虜になった研究者たちは「恐怖のエイリアン」として、 生中継するカメラの前で市中を引き回された。 そして彼らは大喝采をあげる群衆の目前で、 残酷にも八つ裂きにされてしまった。"
 observation.47.desc.mach:0 "不愉快極まる光景としか言いようがないが、 [From.From.GetName]で捕虜になった研究ユニットたちは「月の裏側から来た邪悪な機械」として、 生中継するカメラの前で市中を引き回された。 そして彼らは大喝采をあげる群衆の目前で、 スクラップになるまで分解された。"
 observation.47.a:0 "野蛮人どもが！"
 observation.51.name:0 "密輸業者の拠点"
 observation.51.desc:0 "[From.GetName]の軌道上にある観測拠点が、 [From.GetPlanetMoon]の地上に不法入植地を発見した。 どうやら、 [Root.GetSpeciesName]の密輸業者と[Root.GetName]の犯罪分子の活動拠点らしい。\n\nすでに、 この密輸業者が原始的な原住民と接触する事案がいくつか起こっており、 一部は暴力沙汰となってしまった。 我々はこの状況を急いで収拾し、 さらなる被害を生み出す前に犯罪者どもを排除しなくてはならない。"
 observation.51.a:0 "彼らを追い払わなくては。"
 observation.51.b:0 "多少の密輸業者など問題ではない。"
 observation.52.name:0 "密輸業者への襲撃"
 observation.52.desc:1 "我々の地上軍の電撃的急襲により、 短時間の銃撃戦のすえに[From.From.GetName]の密輸拠点を掌握した。 生き残った犯罪者は全員逮捕されたのち軌道上へ移送され、 空となった施設も爆薬で解体を行った。\n\n文化的汚染は最小限に留まったと考えられ、 また地上部隊も大量の密輸品を没収した。 この押収品からの収益は我々の国庫に加えられた。"
 observation.52.a:0 "我々の勝利だ。"
 observation.53.name:0 "密輸業者の武器取引"
 observation.53.desc:2 "我々は遅すぎた。 [FromFromFrom.GetName]の密輸業者は貴金属や奴隷と引き換えにして、 土着の原始種族に最新の武器や天然の麻薬性興奮剤を渡していたのだ。\n\nいくつかの先住民の王国のあいだで戦闘が始まり、 新しい武器によって犠牲者は恐ろしい数に膨れ上がった。 文化的汚染はもはや回復不能と思われる。"
 observation.53.a:0 "大惨事だ。"
 observation.1011.name:0 "埋め込み装置の故障"
 observation.1011.desc:0 "[From.GetName]の調査活動の一環として、 拉致チームは位置を追跡し行動を観察するために、 多数の[From.Owner.GetSpeciesName]の被験体の脳に手術でインプラントを埋め込んだ。 残念なことに、 製造時の欠陥により多数のインプラントが故障してしまい、 被験体の行動に……「副作用」が見られはじめた。\n\n多数の自殺者が出た上、 少なくとも3件の暴力的ヒステリーも発生した。 観測拠点のスタッフはこれ以上事件が起こる前に、 残った被験体を一網打尽に捕らえてインプラントを除去できるよう、 支援を求めている。"
 observation.1011.a:0 "この惨状に対処しなければ。"
 observation.1012.name:1 "[From.From.GetName]：埋め込み装置の除去"
 observation.1012.desc:1 "[From.From.GetName]の軌道上の観測拠点に所属する拉致チームと、 [Root.GetName]の乗組員が協力し、 インプラントの故障した[From.From.Owner.GetSpeciesName]の被験体を速やかに集めた。\n\n観測拠点の手術スタッフが正常なインプラントと交換し、 被験体は[From.From.GetPlanetMoon]の地表に戻された。 思いがけないボーナスとして、 科学担当官[Root.GetLeaderName]は除去したインプラントから、 故障があるにもかかわらず豊富なデータを回収することに成功した。"
 observation.1012.a:0 "少なくとも収穫はあった。"
 observation.1013.name:2 "[From.From.From.GetName]：埋め込み装置除去の失敗"
 observation.1013.desc:2 "[From.From.From.GetName]上にいる、 [From.From.From.Owner.GetSpeciesName]の残りの被験体は、 故障したインプラントの影響に屈してしまった。 多くの者が完全に発狂し、 インプラントに使われている[Root.GetSpeciesName]のプログラミング言語の文字列を、 金切り声で叫びながら至近距離にいる仲間や物を激しく攻撃した。"
 observation.1013.a:0 "どうしてこうなった？"
 observation.1021.name:0 "[From.GetName]：対異星人特務部隊"
 observation.1021.desc:0 "原始的文明に対する我々の作戦への明白な反応として、 [From.GetName]の[From.Owner.GetSpeciesName]国家の多数が、 互いの小競り合いを一時的に停止し、 超国家的軍事組織を設立した。\n\nローカルメディアによると、 この特務部隊は「未知のエイリアン機関による[From.Owner.GetSpeciesName]種族全体に対する敵対的活動」から、 [From.GetPlanetMoon]を守る任務に就いているそうだ。"
 observation.1023.name:0 "[From.GetName]：特務部隊の活動開始"
 observation.1023.desc:0 "[From.GetName]軌道上の観測拠点が撮影した偵察画像により、 [From.GetPlanetMoon]の地表にいくつかの新しい軍事基地とレーダー施設が建造され、 すべて最近[From.Owner.GetSpeciesNamePlural]が設立した超国家的対異星人特務部隊により運営されていることが確認された。\n\n前例のないレベルの国家間協力が進んでいるようで、 拉致のための我々のシャトルは、 特務部隊に所属する大気圏内戦闘機により毎回要撃を受けるようになった。 我々の技術的優位にもかかわらず、 数的有利を利用した彼らの戦法により、 何機もの拉致シャトルが撃墜されている！"
 observation.1023.a:0 "積極的監視は難しくなるだろう。"
 observation.1025.name:0 "[From.GetName]：観測拠点を失った"
 observation.1025.desc:0 "[From.GetName]軌道上の観測拠点が破壊された！  原因は[From.Owner.GetSpeciesName]の超国家的特務機関の軍事基地から発射された大型地対宙ミサイルだ。\n\n我々は[From.Owner.GetSpeciesNamePlural]から観測拠点の存在を隠すために細心の注意を払ってきたため、 なぜ彼らがステーションを捕捉できたのかはまだ確定していない。 一つの説として、 原住民は撃墜されたシャトルから奪った技術をリバースエンジニアリングしたのではないかと推測される。"
 observation.1025.a:0 "言語道断だ！"
 observation.1027.name:0 "[From.GetName]：精密攻撃"
 observation.1027.desc:0 "[From.GetName]軌道上の観測拠点のスタッフが、 我々の積極的観測活動に対する反応として[From.Owner.GetSpeciesNamePlural]が設立した、 対異星人特務部隊に対処するために支援を求めている。 我々にとっては原始的とはいえ、 この組織は拉致作戦を妨害するこつを掴んだようだ。\n\n彼らの主要な基地は[From.GetPlanetMoon]の地表の、 山の地下深くに確認されている。 軌道爆撃は効果がないだろうが、 重武装の攻撃チームによる素早い急襲により、 不意を突くことで基地を占領できるだろう。 基地を破壊すれば、 厄介な[From.Owner.GetSpeciesName]の特務部隊の活動に対し、 確実に終わりを告げられるはずだ。"
 observation.1027.a:0 "実行しろ。"
 observation.1027.b:0 "これ以上彼らを挑発するのは避けるべきだ……"
 observation.1028.name:1 "[From.From.GetName]：攻撃成功"
 observation.1028.desc:1 "[From.From.Owner.GetSpeciesName]の超国家的特務部隊の主要基地を破壊する作戦は完璧に成功した！  我々の攻撃チームが基地に潜入すると、 彼らの守備隊と原始的武装は我々の腕の立つ作戦隊員には歯がたたないことがわかった。\n\n基地の奥深くに爆薬を仕掛けたあと、 攻撃チームは脱出し、 待機していたシャトルに回収された。 これでもう厄介な[From.From.Owner.GetSpeciesName]の特務部隊の痕跡は何も残っていない。"
 observation.1028.a:0 "任務成功だ。"
 observation.1029.name:1 "[From.From.GetName]：攻撃失敗"
 observation.1029.desc:1 "[From.From.Owner.GetSpeciesName]の超国家的特務機関の主要基地を破壊する作戦は無様に失敗した！  攻撃チームを輸送するシャトルの何機かは、 隠されていた対空砲によって基地にたどり着く前に撃墜されてしまった。 残った作戦隊員がやっとのことで基地の入口に到達すると、 予測しなかったほどの激しい抵抗を受けた。\n\n[From.From.Owner.GetSpeciesName]の増援部隊が接近していることを踏まえ、 攻撃チームの司令官はついに撤退の命令を下した。 残念なことに、 脱出シャトルが轟音とともに惑星軌道に上昇している最中に、 大気圏内戦闘機の大編隊により迎撃されてしまった。 死者は多数に上る。"
 observation.1029.a:0 "大惨事だ！"
 observation.1031.name:0 "[From.GetName]：特務部隊の解散"
 observation.1031.desc:0 "[From.GetName]での我々の活動を阻止すべく、 [From.Owner.GetSpeciesName]により設立された超国家的特務部隊は解散した！  この組織は我々のシャトルや拉致チーム相手に幾度かの勝利を収めたものの、 特務部隊の設立者の数人が資金提供を打ち切り、 プロジェクトから撤退することを決断した。\n\n諜報機関は、 この予期しない展開の原因は[From.Owner.GetSpeciesName]の国家間の内輪もめと、 政治的駆け引きにあると見ている。"
 observation.1031.a:0 "予測外の展開だが、 歓迎すべきだ。"
 observation.1033.name:0 "[From.GetName]：志向の変化"
 observation.1033.desc:0 "[From.GetName]の原住民である[From.Owner.GetSpeciesName]に特記すべき変化があった。 彼らの社会が内向きになり、 よそ者に対して不寛容になったのだ。\n\n[From.GetPlanetMoon]での我々の積極的な観測飛行や拉致活動もその一因となったらしく、 [From.Owner.GetSpeciesNamePlural]は未知のものに対してより恐怖を抱くようになってしまった。"
 observation.1035.desc:0 "我々が[From.GetName]の至る所で積極的観察を開始したため、 原住民である[From.Owner.GetSpeciesNamePlural]に劇的な変化が起こった。\n\n拉致シャトルに対する憎しみのあまり、 異質と考えられるものに対し極端に不信感を抱くようになるとともに、 自分自身の文化や種族に対する連帯感を一層深めている。"
 observation.1037.desc:0 "[From.GetName]の観測拠点の拉致チームが、 [From.GetPlanetMoon]の原住民[From.Owner.GetSpeciesNamePlural]の食料畑に、 シャトルのスラスターで複雑なパターンをもつ円形の落書きをした。\n\nシャトルの乗組員は厳しく叱責されたが、 畑の円は原住民になんらかの宗教的サインと受け取られたようだ。 これらのパターンに基づいて新しい宗教が創設され、 [From.Owner.GetSpeciesNamePlural]のあいだで急速に人気を集めている。"
 preftl.800.desc:0 "[From.Capital.GetName]から発せられた無線信号を、 我々の検知器が初めて捉えた。 ここの原住種族の工業化文明が無線通信の実験を始めたことは疑いようがない。 [From.Capital.GetPlanetMoon]の別の場所では、 初歩的な飛行機械が初めて空を飛んだことも報告されている。 我々のモデルによれば、 彼らの技術進歩は速いペースで進みつづけるだろう。"
 preftl.900.desc:0 "[From.Capital.GetName]の原住種族の文明で、 物理学者が初めて核分裂を実現した。 核分裂の発見により、 必然的に最初の核兵器が製造され、 原子力発電所が稼働を始めている。 [From.GetName]は自らの世界をボタン1つ破壊できる、 危うい段階に入った。"
 preftl.1000.desc:0 "我々の長射程監視システムが[From.Capital.GetName]からの最初の人工衛星打ち上げを確認した。 うまく軌道に乗せることに成功し、 [From.Capital.GetPlanetMoon]の原住種族文明における宇宙計画の最初の一歩が刻まれた。 この宇宙への暫定的な第一歩を踏み出したあとは、 有人飛行などを経て、 やがては惑星探査に至ることが予想される。"
 preftl.300.desc:0 "[From.Capital.GetName]の原住種族の青銅器文明は金属加工技術を発達させており、 もはや鉄器時代と考えていいだろう。 彼らの道具や武器はますます効率を増し、 都市の建築技術はより複雑になってきている。 現在彼らの文明は[From.Capital.GetPlanetMoon]の大部分に広がり、 最大規模の都市のいくつかは人口100万に迫っている。"
 preftl.400.desc:0 "[From.Capital.GetName]の初期産業文明は、 複数の印刷機の製造を完了した。 文書の大量供給を可能にするこれらの機械により、 初歩的なマス・コミュニケーションが実現している。 彼らの社会における指導者の一部は、 全力を尽くしてこの技術革新を妨害しているが、 その努力はこれまでのところ無駄に終わっている。 新しい思想が急速に[From.Capital.GetPlanetMoon]全体に広がり、 めざましい社会的影響を上げている。"
 preftl.500.desc:0 "[From.Capital.GetName]の原住種族文明が火薬を発見した。 火薬は戦争に革命をもたらし、 巨大な砲は昔ながらの砦に終止符を打った。 また、 爆薬の使用によって厄介な障害物を簡単に取り除けるようになり、 多くの土木事業が恩恵を受けている。 いまも彼らの化学者たちは新しい応用法の発明に向けて、 実験を繰り返している。"
 preftl.600.desc:0 "[From.Capital.GetName]の原住種族の文明は蒸気機関の秘密を解き明かした。 これはあらゆる意味で彼らの社会に大変革をもたらし、 すでに彼らの都市ではこの技術を利用した車両や機械類が見られる。 そして初の工場も現れている。 この惑星は工業化の一歩手前にあるようだ。"
 preftl.700.desc:0 "[From.Capital.GetName]の原住種族文明は完全な工業化社会に発展し、 新時代を迎えた。 その劇的な変化はすでに[From.Capital.GetPlanetMoon]の至るところで感じられる。 工場があちこちに建てられ、 進んだ医学は人口増加をもたらし、 新しい技術革新が驚くべき頻度で現れている。"
 preftl.200.desc:1 "最近、 [From.Capital.GetName]上の原始的な原住種族文明は新石器時代を終えて、 初期青銅器時代に相当する時代を迎えた。 彼らは金属加工を始め、 同時に最初の書記言語が現れた。 都市やさらに大きな共同体が姿を現し、 現在[From.Capital.GetPlanetMoon]地表のかなりの部分に生存域を広げている。"
 preftl.180.desc:0 "ごきげんよう。 あたがたは、 我々の慎ましい過去の姿をご存知のはず。 そちらの$fleet_type_shipclass_starbase$がわが恒星を巡っていることを、 我々が知っているようにね。 $fleet_type_shipclass_starbase$の存在が、 理論上はこの星系の領有権を示すことは承知しています。\n\n我々の望みは、 あなたがたに$fleet_type_shipclass_starbase$の所有権を譲っていただくことだけ。 はるかな昔から[From.Capital.GetStarName]を故郷と呼んでいる我々に対してね。\n\nこれは当然の要求です。"
 observation.2015.desc:0 "[From.GetName]の原始種族である[From.Owner.GetSpeciesNamePlural]を啓蒙するミッションは順調に進んでいる。 [From.GetPlanetMoon]の科学顧問からの報告では、 原住民は利発的で機知に富んだ人々であるようだ。 彼らは予想以上に迅速に学習しており、 これを考慮して我々は所要期間の見積もりを短縮した。"
 observation.2017.desc:0 "[From.GetName]上の[From.Owner.GetSpeciesNamePlural]は、 残念ながら教育が困難なことがわかった。 科学顧問の報告では、 知恵の乏しい彼らは原始的な方法を放棄したがらず、 新しい概念とアイデアを取り入れるのはさらに遅い。 啓蒙ミッションは予想以上に時間がかかるようだ。"
 observation.2019.desc:1 "[From.GetName]での技術改革ミッションに参加したがる科学顧問を探すのは困難だ。 [From.Owner.GetSpeciesNamePlural]の……「ユニークな」外観と臭いを考慮すると、 彼らのそばにいるのは控えめに言っても挑戦である。\n\nそのせいで、 [From.GetName]への赴任は処罰と見なされるようになった。 残念ながらミッションには遅れが生じている。"
 observation.2021.desc:0 "[From.GetName]の[From.Owner.GetSpeciesNamePlural]は科学者の資質があると証明された。 彼らの星に駐留している顧問は、 その進歩に感心している。 報告によれば、 [From.Owner.GetSpeciesName]を宇宙時代に進化させるミッションは前倒しで完了しそうだとのことだ。"
 observation.2023.desc:1 "[From.GetName]の原始種族[From.Owner.GetSpeciesNamePlural]に技術的改革をもたらすミッションは、 主に彼らの並外れた知性のおかげで、 予定より早く進んでいる。 比較的若い文明ながら、 科学顧問は[From.Owner.GetSpeciesNamePlural]に大きな可能性を見出している。"
 observation.2031.name:0 "[From.GetName]での志向の変化"
 observation.2045.desc:0 "顧問によると、 [From.GetName]の原住民は我々の技術に夢中になるだけでなく、 考え方を模倣しはじめているという。\n\n我々の信仰がもつ力を目の当たりにした[From.Owner.GetSpeciesNamePlural]の多くは、 自らの文明の古く忘れられていた宗教に群がりつつ、 我々の信仰の要素を取り込んでいる。"
 observation.2051.desc:0 "[From.GetName]の[From.Owner.GetSpeciesNamePlural]に助言するために派遣した科学者の一部が、 同地でのミッションの賢明さに疑問を呈している。 報告によると、 原住民は新しい武器技術の取得にのみ興味があるようなのだ。\n\n提供された平和のための技術を、 彼らは武器の開発に転用しようとするばかりで、 残念ながら我々のミッションは遅れている。"
 observation.2053.desc:0 "原住民を啓蒙し、 文明を宇宙時代に進化させる[From.GetName]でのミッションは計画通りに進んでいない。 いくつかの理由があるが、 [From.Owner.GetSpeciesName]の科学者 (あるいは現地ではそう称されている人々) はしばしば、 新たな兵器技術を教えようとすると怖気づくのだ。\n\n大都市で核融合爆弾を爆発させた際の効果を示すシミュレーションを見せたあと、 科学顧問は彼らを鎮めるのに数週間かかった。 残念ながら、 このせいで進捗が遅れている。"
 observation.2055.desc:0 "[From.GetName]の原住民を野蛮から文明へと導くにあたって、 我々は困難を経験している。 [From.Owner.GetSpeciesNamePlural]は迷信的であり、 彼らの深遠な宗教的伝統と、 科学を事実として受け入れることへの頑強な拒絶に、 科学顧問たちはしばしば手を焼いているのだ。\n\n残念ながら、 このミッションの初期の所要時間見積は楽観的すぎたようだ。 [From.Owner.GetSpeciesNamePlural]を文明化するには予想以上に時間がかかりそうである。"
 observation.2057.desc:0 "[From.Owner.GetSpeciesNamePlural]を啓蒙し、 星々に至る真実の道へと導く試みは遅れている。 [From.GetName]に派遣した宗教顧問と科学者の報告によれば、 原住民には信仰心が厄介なほどに欠けている。 彼らは我々の技術を喜んで受け入れるが、 責任をもってそれを扱うための精神的レッスンには消極的なのだ。\n\nこのせいで、 [From.Owner.GetSpeciesNamePlural]を啓蒙するミッションはかなり妨げられている。 神託よりも長い時間がかかりそうだ。"
 observation.2059.desc:1 "[From.GetName]では、 抑圧的で独裁的な社会が[From.Owner.GetSpeciesNamePlural]の技術水準を向上させる努力の妨げとなっている。 [From.Owner.GetSpeciesNamePlural]のあいだでは、 科学発展の基盤となるような個々の思想や取り組みが推奨されないのだ。\n\n原始的な権威主義のせいで、 ミッションの進捗は滞っている。 我々が派遣した科学顧問は、 予想以上に時間がかかりそうだと報告している。"
 observation.2061.desc:0 "[From.GetName]には無秩序が蔓延し、 わが顧問は[From.Owner.GetSpeciesNamePlural]に現代科学を教えることに苦戦している。 彼らの自称科学者たちは皆、 その時々で自分がたまたま関心を抱いていることだけを研究し、 公共の利益をほとんど顧みない。\n\n我々の啓蒙活動は続いているが、 原住民は誤った平等主義を示しており、 完了には予想以上の時間がかかるだろう。"
 preftl.40.name:0 "原始文明との出会い"
 preftl.40.desc:0 "[Root.GetName]の新しい植民地では、 原始的な石器文明段階の原住種族と出会うようになってきた。 すでにいくつかの暴力的衝突も起こっており、 問題の解決方針を決めておく必要がある。\n\nわが植民地を守りを固めた居留地にして、 原住種族のほとんどいない僻地にだけ住むこともできるが、 我々が使える土地と資源は大幅に制限されてしまうだろう。\n\nほかの方針として、 わが植民地と隔離された特別居留地に原住種族を移住させることもできる。 使える土地が減ることに変わりはないが、 前者ほどではない。"
 preftl.40.a:0 "入植先を比較的狭い居留地に制限する。"
 preftl.40.b:0 "原始種族のほうを居留地に押し込めろ。"
 preftl.40.c:0 "野蛮人を奴隷にして働かせる。"
 primitive_enclaves:0 "植民地の規模は制限されるが、 原住民の観察によって社会学研究が生成される。"
 primitive_reservations:0 "原住民は小さな居留地に押し込められ、 残りの土地は我々の入植対象となる。"
 preftl.41.name:0 "居留地が攻撃された"
 preftl.41.desc:0 "[Root.GetName]のわが居留地が、 [From.GetPlanetMoon]に先住していた原始種族に攻撃を受けた！  大軍団が防壁の一部を破ることに成功し、 警備隊が撃退するまでに数えきれないほどの入植者を虐殺した。"
 preftl.41.a:0 "原始人のクズどもめ！"
 preftl.42.name:0 "居留地に侵入された"
 preftl.42.desc:0 "先住種族の大軍団が、 [From.GetName]の居留地の境界壁を破壊してしまった！  戦士たちは居留地の周縁地域に広く進出し、 警備隊により居留地に押し戻されるまでに多くの入植者を虐殺した。"
 preftl.43.name:0 "市民権の要求"
 preftl.43.desc:0 "[Root.GetName]の先住原始種族集団の代表者が、 驚くべき要望を申し出てきた。 居留地を離れ、 我々と同等の市民として植民地に加わりたいというのだ。 彼らは未開で、 ほとんどテクノロジーに触れたことがないが、 真面目でよく働いてくれそうだ。"
 preftl.43.a:0 "彼らに市民権を付与しよう。"
 preftl.43.a.tooltip.1:0 "§Y1 先住民のPOP§!が植民地に加わる。"
 preftl.43.a.tooltip.2:0 "§Y2 先住民のPOP§!が植民地に加わる。"
 preftl.43.a.tooltip.3:0 "§Y3 先住民のPOP§!が植民地に加わる。"
 preftl.43.b:0 "彼らは居留地に住むべきだ。"
 preftl.132.desc:0 "[From.GetName]の最も大きい国家のいくつかで最近、 大戦争が勃発した。 我々の研究者が軌道上から安全に観察するなか、 衝突はすぐに惑星規模の核戦争にエスカレートした。\n\n[From.GetPlanetMoon]は甚大な被害を受け、 すべての大都市と90%以上の人口が失われた。 散り散りになった生存者は瓦礫のなかから立ち上がろうとしているが、 [From.GetPlanetMoon]の文明は大幅に後退し、 原始的な水準に戻るだろうと我々の研究者は予測している。"
 preftl.132.a:0 "悲劇的な教訓だ。"
 preftl.151.name:0 "[From.GetName]にシャトルが墜落"
 preftl.151.desc:0 "[From.GetName]の地上での隠密任務の最中、 我々のシャトルがある国の大気圏内戦闘機の編隊に迎撃された。 ミサイルのまぐれ当たりでエンジンが停止し、 シャトルは人里離れた荒れ地に墜落した。\n\n原住民が墜落現場に到着する前に生存者を救出したければ、 素早い行動が求められる。 我々の存在に関する証拠は何も残してはならないのだ！"
 preftl.151.a:0 "時間がない。"
 preftl.152.name:0 "[From.From.GetName]から生存者を救出"
 preftl.152.desc:0 "[Root.GetName]の工作員が、 [From.From.GetName]に墜落したシャトルから何人かの生存者を救出することに成功した。 シャトルのデブリは爆破して破壊されたため、 原住民は小さなクレーターしか見つけられないだろう。\n\nこの事件が起こった国では、 間違いなく隣国の領空侵犯を非難することになるだろうが、 彼らの進歩に与えた混乱は最小限に収まったはずだ。"
 preftl.153.name:0 "[From.From.GetName]で生存者が捕虜に"
 preftl.153.desc:0 "我々が墜落した研究チームの元へたどり着く前に、 [From.From.GetName]の軍隊が墜落現場に到着し生存者を拘束してしまった。 原住民はシャトルの残骸の周囲に防御線を敷き、 そこで最高の科学者たちが分析に取り組んでいるのは確実だろう。\n\n彼らはいまや、 違う星に生命が存在するという議論の余地のない証拠を手に入れた。 これが彼らの社会にどんな影響を与えるのかは、 まだわからない……"
 preftl.153.a:0 "まずいことになった。"
 preftl.155.desc:0 "我々のシャトルを撃ち落とした国が墜落地点から回収した技術の共有を拒んだため、 [From.GetName]のいくつかの国家が手を結んでその国と対抗しはじめた。 通常兵器を用いた短い戦争に続き、 核ミサイルの撃ち合いがお互いを跡形もなく消し去ってしまい、 [From.GetPlanetMoon]の大部分を壊滅させてしまった。\n\n墜落したシャトルの生存者たちは、 捕まっていた軍事基地が最初の弾幕の直撃を受けた際に死亡した。 推定で90%の人口が失われ、 わずかな生き残りも原始的な状態に大きく逆戻りしてしまった。"
 preftl.155.a:0 "我々のシャトルが脱出できてさえいれば……"
 preftl.156.desc:0 "我々のシャトルを撃ち落とした国が墜落地点から回収した技術の共有を拒んだため、 [From.GetName]のいくつかの国家が手を結んでその国と対抗しはじめた。 通常兵器を用いた短い戦争に続き、 核ミサイルの撃ち合いがお互いを跡形もなく消し去ってしまい、 [From.GetPlanetMoon]の大部分を壊滅させてしまった。\n\n捕虜となっていた研究者を含め、 地上に生存者はなく、 自然環境も甚大な被害を受けた。"
 preftl.157.desc:0 "我々のシャトルを撃ち落とした国が墜落地点から回収した技術の共有を拒んだため、 [From.GetName]のいくつかの国家が手を結んでその国と対抗しはじめた。 通常兵器を用いた短い戦争に続き、 核ミサイルの撃ち合いがお互いを跡形もなく消し去ってしまい、 [From.GetPlanetMoon]の大部分を壊滅させてしまった。\n\n地上の生命は一掃され、 [From.GetName]はもはや生命が住める場所ではなくなった。 捕虜となっていた研究者も無数の犠牲者の一部となった。"
 preftl.159.name:0 "[From.GetName]の新兵器"
 preftl.159.desc:0 "[From.GetName]の、 我々のシャトルを撃ち落とした国が、 捕虜にした研究者に軍用の新兵器を開発するように強要した。 この新兵器のおかげで、 彼らはいくつかの隣国の侵略に成功し、 現在では[From.GetPlanetMoon]の全地域を統一、 統治下に置く段階に入っている。"
 preftl.159.a:0 "許容しがたいことだ！"
 preftl.161.name:0 "捕虜交換"
 preftl.161.desc:0 "[From.GetName]の、 我々のシャトルを撃ち落とした国が、 原始的人工衛星で宇宙に向けた通信を送っている。 どうやら我々宛てのようだ。\n\n彼らは墜落現場で捕虜にした研究者の命と引き換えに、 我々の進歩した技術のいくつかを共有するように要求している。 もし拒めば、 捕虜は彼らの粗雑なテレビ放送で生中継されるなか、 公開処刑されてしまう。"
 preftl.161.a:0 "同胞の安全が再優先だ。"
 preftl.161.b:0 "彼らに我々の技術はまだ早い。"
 preftl.162.name:0 "捕虜の処刑"
 preftl.162.desc:0 "不愉快極まる光景としか言いようがないが、 [From.From.GetName]で捕虜になった研究者たちは「恐怖のエイリアン」として、 生中継するカメラの前で市中を引き回された。 そして彼らは大喝采をあげる群衆の目前で、 残酷にも八つ裂きにされてしまった。"
 preftl.162.a:0 "野蛮人どもが！"
 observation.2013.name:0 "技術啓蒙：[From.GetName]の進歩"
 observation.2013.desc:0 "我々が技術を分け与えている[From.GetName]の原始種族は、 我々の存在に喜んでいるようだ。 彼らは地上のわが居留地に群がり、 文化と歴史について科学者を質問攻めにしている。\n\n我々について詳しく学ぼうという[From.Owner.GetSpeciesNamePlural]の熱意は、 宇宙時代へ文明を引き上げる我々のミッションを加速させている。 我々は当初の所要期間見積を修正した。"
 observation.3001.name:0 "[From.GetName]：第1段階 - 潜入"
 observation.3001.desc:0 "初期潜入組織が[From.GetName]に展開し、 偽装身分の構築を進めている。 いくつかの事件を除くと、 [From.Owner.GetSpeciesName]としての偽装はうまくいっているようだ。"
 observation.3004.name:0 "[From.GetName]：第2段階 - 強奪"
 observation.3004.desc:0 "[From.GetName]での秘密工作員は数千人に達し、 [From.GetPlanetMoon]の全主要国家に広がっている。 最も成功したメンバーは政府の指導的立場につき、 影響力を行使したりほかの工作員を手助けしたりできている。"
 observation.3005.desc:0 "[From.GetName]の秘密工作員は数千人に達したが、 作戦進行状況は遅れている。 潜入組織は最近、 [From.GetPlanetMoon]のある主要国家の政府をクーデターで転覆させようとしたが、 失敗してメンバーのほとんどが殺されてしまった。\n\n幸いなことに、 [From.Owner.GetSpeciesName]当局が異星人としての正体に気づく前に、 別の組織が遺体を回収できた。 だが、 これは大きな後退だ。"
 observation.3007.name:0 "[From.GetName]：第3段階 - 統合"
 observation.3007.desc:0 "[From.GetName]における[From.Owner.GetSpeciesName]の主要な指導者は、 全員我々の工作員に取って代わられた。 潜入組織は現在、 [From.GetPlanetMoon]での支配を強化し、 我々が姿を現わすための準備を整えている最中だ。"
 observation.3008.desc:0 "[From.Owner.GetSpeciesName]の惑星の指導者は概ね我々の工作員に取って代わられたが、 いくつか不幸な例外がある。 そうした最後の数少ない頑強な障害を除去すべく努力しているが、 我々が正体を現す時期は延期しなければならないだろう。"
 observation.3009.name:0 "[From.GetName]：第4段階 - 併合"
 observation.3009.desc:0 "潜入組織は[prim_species.GetSpeciesName]での政治的リーダーシップを完全に掌握し、 ファーストコンタクト部隊の到着への道が無事に開かれた。\n\n惑星の新首都では盛大な式典が催され、 [From.GetPlanetMoon]の[Root.GetName]への即時併合を求める嘆願書を、 我々の外交特使が快く受け入れた。 この嘆願書には[From.GetName]の世界中のあらゆる指導者が署名している。 歓喜した市民は通りを埋め尽くし、 異星からの新たな保護者に喝采を叫んでいる。"
 observation.3114.desc:0 "[Root.GetName]の艦長から発射ミッションに成功した報告を受け、 主要ターゲットに命中したことを確認した。 死体は発見されていないが、 ターゲットとなった都市ブロックに浴びせた火力を生き延びられる者はいない。\n\nメディアは我々の潜入組織が用意した悲劇的な記事、 「人口集中地域を突然襲った隕石」に食いついたようだ。"
 observation.3114.a:0 "本当に悲劇的な話だ。"
 observation.3135.a:0 "研究チームを呼び戻せ、 研究は終わりだ！"
 observation.3135.a.tooltip:0 "[From.GetName]の文明は旧時代に後退する。\n"
 observation.3135.c.tooltip:0 "[From.GetName]上の£building£ §S$building_great_pyramid$§!は§R廃墟§!と化す。\n[From.GetName]の§B1 £pops£ POP§!が§R死亡§!する。"
 observation.3135.d.tooltip:0 "一か八か、 うまくいくことを祈ろう。"
 observation.3136.c.tooltip:0 "[From.From.GetName]にもう1つの £building£ §S$building_great_pyramid$§!が現れる。\n\n[From.From.GetName]は§R$pyramid_wars$§!の補正を§Y720§!日間獲得する。 以下の効果を得る：\n£happiness£ 幸福度 §R-40%§!\n\n"
 progress.9.desc.name:0 "二度目の遭遇"
