 action.1.va:0 "§E過去の仕打ちには目をつぶり、 お前たちを許そう。§!"
 action.1.vb:0 "§E我々の平穏を乱すな。§!"
 action.1.vc:0 "§Eお前たちのことを本気で信じるとでも？§!"
 action.1.vd:0 "§E対等の立場でご挨拶しよう。§!"
 action.1.ve:0 "§Eなるほど、 我々は真実を知ったわけだ。§!"
 action.1.vf:0 "§E過去を忘れてはいないぞ。 この先、 許すこともない。§!"

 action.2.desc_01:0 "これはなんの真似だ？  お前たちは誰だ？  全部嘘っぱちに決まってる…… 異星人など存在しない！"
 action.2.desc_02:0 "すごい！  外宇宙からの訪問者だって？  これはまったくの予想外…… しかも立場的にも不利だ。"
 action.2.desc_03:0 "ほかの惑星から来ただと？  以前から知的生命体の存在を疑ってはいたが、 実際に出会えるとは感動だよ！  まずは君たちの習慣から教えてくれ。"
 action.2.desc_04:0 "我々は長いこと接触を待っていたんだ。 これほど広大で脅威に満ちた銀河において、 我々が孤独であるはずがないとね。"
 action.2.desc_05:0 "ははあ、 ついに姿を見せることにしたわけか。 ずっとこの惑星を観察していたんだろ？"
 action.2.desc_06:0 "見つけたぞ！  我々は長いあいだ接触を待っていたんだが、 こちらから声をかけることにしたのさ。 それで次はどうする？"
 action.2.desc_07:0 "侵略者どもめ！  なぜこの惑星に目をつけたかは知らないが、 徹底的に抗戦するし降伏もしない！"
 action.2.desc_solarpunk:0 "なるほど、 君らはこうやって通信してるわけか。 君たちがハイパーレーンから姿を現したときから観察してたんだが、 確信がもてなくてね。 あの金属の箱で旅をするのは危険じゃないのか？\n\n我々は互いに多くを学べると思う…… そのつもりで来たなら歓迎するよ。 逆に侵略する気なら、 そちらも無事では済まないと言っておくよ。"

 action.2.a:0 "§Eごきげんよう、 友よ。§!"
 action.2.b:0 "§E醜い奴らだ…… お前たちの姿にはぞっとする。§!"
 action.2.c:0 "§E諸君とその惑星に神の加護を。§!"
 action.2.d:0 "§Eごきげんよう、 同志よ。§!"
 action.2.e:0 "§E我々は無秩序な諸君に秩序をもたらす。 待機せよ。§!"
 action.2.f:0 "§E我々は平和のために来た。§!"
 action.2.g:0 "§E我々は諸君の想像以上に似た者同士だ。§!"
 action.2.h:1 "§E諸君は自分たちが高度文明だと思っているのか？  滑稽だな。§!"
 action.2.i:0 "§E我らはひとつである。 お前たちは多数である。§!"
 action.2.j:0 "§E我らはひとつ。 お前たちもひとつ。 これでふたつになった。§!"
 action.2.k:0 "§E私どもは皆様と、 有益な関係を築きたく存じます。§!"


