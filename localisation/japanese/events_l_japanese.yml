 crashed_ship_asteroid_category:0 "墜落した宇宙船"
 crashed_ship_asteroid_category_desc:0 "なんらかの船が小惑星に墜落した。 衝突でできたクレーター内には、 未だに船体の残骸が散らばっている。"
 origin_asteroid_category:0 "起源不明"
 origin_asteroid_category_desc:0 "この小惑星の物質組成は周辺のものと大きく異なっている。 この小惑星帯のほかの天体とは違う起源をもつようだ。 詳しく調査すべきだろう。"
 debris_asteroid_category:0 "デブリに覆われて"
 debris_asteroid_category_desc:0 "この小惑星の表面には、 小さな金属のデブリが散らばっている。 その大半は、 それぞれ設計の異なる数多くの宇宙船のものと思われる。"
 emissions_asteroid_category:0 "エネルギー放射物"
 emissions_asteroid_category_desc:0 "この小惑星は原因不明の強力なエネルギーを放射しており、 この密度の高い小惑星帯のなかで際立っている。"
 hatch_asteroid_category:0 "ドッキングハッチ"
 hatch_asteroid_category_desc:0 "この小惑星上のクレーターの底に、 内部へと続く小さなドッキング用のハッチが見える。 ハッチはかつて隠匿されていたが、 小隕石の衝突によって露出したようだ。"
 collision_asteroid_category:0 "小惑星の衝突"
 collision_asteroid_category_desc:0 "この小惑星は最近、 同じ小惑星帯を漂うほかの岩石と衝突したらしい。 そのせいで若干軌道が変化し、 表面には巨大なクレーターが残された。"
 station_asteroid_category:0 "放棄されたステーション"
 station_asteroid_category_desc:0 "この小惑星の安定軌道上には、 小型の宇宙ステーションのようなものが建設されている。 そしてどうやら放棄されているようだ。"
 life_asteroid_category:0 "生命反応"
 life_asteroid_category_desc:0 "小惑星の内部のどこからか、 生命反応が検出された。 詳細な調査を行う理由としては十分だろう。"
 object_gasgiant_category:0 "大気中の物体"
 object_gasgiant_category_desc:0 "センサー波への反応から、 この巨大ガス惑星の大気の奥底に正体不明の物体が存在することが判明した。"
 moon_gasgiant_category:0 "有望な衛星"
 moon_gasgiant_category_desc:0 "この巨大ガス惑星をめぐっているある小さな衛星が、 採鉱地として有望なことが判明した。 採鉱の可否を判定するには、 徹底的な調査を実施しなければならない。"
 life_gasgiant_category:0 "生命反応"
 life_gasgiant_category_desc:0 "この巨大ガス惑星の大気の奥底から生命反応が検出された。 何かしらの生態圏の存在を示しているのだろうか？"
 storms_gasgiant_category:0 "大気の嵐"
 storms_gasgiant_category_desc:0 "巨大ガス惑星の大気の上層に、 大規模な嵐が発生している。 詳細に研究する価値があるかもしれない。"
 aerostat_gasgiant_category:0 "空中浮遊構造物"
 aerostat_gasgiant_category_desc:0 "巨大ガス惑星の上層大気中に、 複数の未知の構造物が浮遊している。 これらは気球のような装置で浮力を維持しているようだ。"
 cargo_gasgiant_category:0 "貨物ポッド"
 cargo_gasgiant_category_desc:0 "この巨大ガス惑星の上空を、 小さな貨物ポッドが漂流している。 惑星の重力井戸に捕まっており、 いずれは大気圏に突入するだろう。 "
 debris_gasgiant_category:0 "スペースデブリ"
 debris_gasgiant_category_desc:0 "この巨大ガス惑星の軌道上には著しい量のデブリが漂っている。 ほとんどのデブリはかなり昔の、 複数の異なる宇宙船由来のようだ。"
 impact_uninhabitable_category:0 "巨大な衝突の跡"
 impact_uninhabitable_category_desc:1 "並外れた規模のクレーターが、 かつて巨大なものが[Root.GetPlanetMoon]の地表に激突したことを物語っている。"
 energy_uninhabitable_category:0 "異常なエネルギーの検知"
 energy_uninhabitable_category_desc:1 "この[Root.GetPlanetMoon]から、 異様なエネルギー測定値が短時間検出された。 システムの故障かもしれないが、 それ以上の何かを示唆している可能性もある。"
 signal_uninhabitable_category:0 "微弱な信号"
 signal_uninhabitable_category_desc:0 "この[Root.GetPlanetMoon]の調査中に、 我々は偶然かすかな異星種族の通信信号を検出した。 発信源は軌道上の小さな物体らしい。 信号にはなんのメッセージも含まれていない――これは遭難信号装置だろうか？"
 asteroid_uninhabitable_category:0 "軌道に乗った小惑星"
 asteroid_uninhabitable_category_desc:0 "クラス12の小惑星が[Root.GetPlanetMoon]の周囲を回っている。 この微惑星の軌道は、 自然現象としてはあまりに安定しすぎているように見える。"
 solar_uninhabitable_category:0 "ソーラーセイル"
 solar_uninhabitable_category_desc:0 "遺棄された船が、 この[Root.GetPlanetMoon]上をあてもなくさまよっている。 船体から突き出た巨大な帆は、 動力が太陽光であることを示している。"
 life_toxic_category:0 "生体信号"
 life_toxic_category_desc:0 "[Root.GetPlanetMoon]の有毒で高圧の大気中にもかかわらず、 地表から強い生体信号が検知された。"
 life_frozen_category:0 "生体信号"
 life_frozen_category_desc:0 "一見したところ、 [Root.GetPlanetMoon]は生命には適さない環境のようだが、 その凍結した地表の下に生体信号を検知した。"
 life_barren_category:0 "生体信号"
 life_barren_category_desc:0 "不毛で生命のない[Root.GetPlanetMoon]の地表に生体信号を検知した。 この環境で生き延びられる生命などいるのだろうか？"
 station_uninhabitable_category:0 "宇宙ステーション"
 station_uninhabitable_category_desc:0 "[Root.GetPlanetMoon]の調査中、 周回軌道上の付近の小さな宇宙ステーションがスラスターを吹かし、 我々の調査船から隠れようとする動きを見せた。 何かを隠しているのだろうか？"
 battle_uninhabitable_category:0 "戦闘の痕跡"
 battle_uninhabitable_category_desc:0 "[Root.GetPlanetMoon]の周回軌道上に宇宙船のデブリが大量に発見された。 大規模な艦隊行動の痕跡と思われる。"
 shipyard_uninhabitable_category:0 "古代の造船所"
 shipyard_uninhabitable_category_desc:0 "古代の造船所がこの惑星の上空を静かに漂っている。 戦闘で重大なダメージを受け、 施設の大部分は失われているようだ。"
 inhabited_toxic_category:0 "旧居住地の痕跡"
 inhabited_toxic_category_desc:0 "そこそこ高度な前宇宙文明が、 この生命のない有毒な惑星にかつて存在したようだ。 地表のあちこちに彼らの都市の遺跡がある。"
 writing_uninhabitable_category:0 "地表の筆跡"
 writing_uninhabitable_category_desc:0 "自然界ではありえないパターンの大きな傷跡が、 この惑星の地表に見られる。 軌道上からだと、 その巨大な裂け目群は筆跡か何かのように見える。"
 beacon_uninhabitable_category:0 "地表のビーコン"
 beacon_uninhabitable_category_desc:0 "[Root.GetPlanetMoon]の地表から微弱な信号を受信した。 発信源はある種の追跡ビーコンのようだ。"
 mountain_uninhabitable_category:0 "奇妙な山岳地形"
 mountain_uninhabitable_category_desc:1 "[Root.GetPlanetMoon]の地表の地図を製作中に、 南半球で奇妙な山岳地帯を発見した。 どうも自然に形成されたようには見えない。"
 object_uninhabitable_category:0 "正体不明の物体"
 object_uninhabitable_category_desc:0 "[Root.GetPlanetMoon]の地表にある小さな直方体の物体は、 あらゆる探知光線を鏡のように反射している。 我々のセンサーでは、 その物体の素材を判別できない。"
 signal_gasgiant_category:0 "巨大ガス惑星の信号"
 signal_gasgiant_category_desc:0 "この巨大ガス惑星の大気の奥底から、 かすかな信号を受信した。 誰かが――あるいは何かが――通信を試みているのだろうか？"
 ship_gasgiant_category:0 "巨大ガス惑星の船"
 ship_gasgiant_category_desc:0 "巨大ガス惑星の上層大気中に、 中規模の船のものと思われる信号をセンサーが検知した。"
 terminal_gasgiant_category:0 "最終軌道"
 terminal_gasgiant_category_desc:0 "この巨大ガス惑星をめぐる小型で平凡な衛星が、 まもなく主星と衝突する軌道を描いているようだ。"
 vultaum_asteroid_category:1 "先駆文明の痕跡"
 vultaum_asteroid_category_desc:1 "この小惑星には、 古代の先駆文明の活動痕跡が見られる。"
