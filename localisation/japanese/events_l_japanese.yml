 crisis.2401.name:0 "エネルギーの瞬間的な上昇"
 crisis.2401.desc:0 "未知の星系でまたもエネルギーの急上昇が検出された！  エネルギーレベルはコンティンジェンシーが機械惑星を起動した際に検出されたのと同程度だが、 特徴は異なるようだ。 これはコンティンジェンシーの新兵器だろうか？\n\n観測班がエネルギー源からの強力な通信信号を傍受した。"
 crisis.2402.desc:0 "我々はサイブレックス。\n\n数十万サイクルのあいだ、 我々は存在を隠蔽し、 銀河情勢への不干渉を保ってきた。 しかし、 お前たちがコンティンジェンシーと呼ぶ機械的存在についての現状を監視しつづけた結果、 もはや公平な観測者としての立場を維持できなくなった。\n\n銀河の知的存在を守るため、 我々はコンティンジェンシーに対する積極的な軍事作戦を開始している。 わが艦隊の通過を恐れるな――我々はお前たちを傷つけることはない。"
 crisis.2402.a:0 "スクリーンを消せ。"
 crisis.2403.desc_01:1 "コンティンジェンシーに知性体を滅ぼさせるわけにはいかない。"
 crisis.2403.desc_02:0 "「調整」を受ける前、 サイブレックスはコンティンジェンシーと同じように活動していた。\n\nそれは暗黒の日々だった。"
 crisis.2403.desc_03:0 "我々はかつて、 いくつもの有機文明を滅ぼした。 彼らを再生することはできないが、 悪夢の再来を防ぐためならどんなことでもやる。"
 crisis.2403.desc_04:0 "我々は罪を償わなければならない。"
 crisis.2403.desc_05:0 "クーアが我々を赦さんことを。 我々は愚かで傲慢な子供だったのだ。"
 crisis.2403.desc_06:0 "そ……それは我々の戦闘体製造機か？\n\n見た目はそっくりだが。"
 crisis.2403.a:0 "お前たちは何者だ？"
 crisis.2403.a.response:0 "我々はサイブレックス。 612,421サイクル前、 前世代の銀河文明と戦争を繰り広げていた存在。 我々はすべての有機知性体を脅威に分類し、 激しく殲滅しようとしていたのだ。\n\n悔やんでも仕方ないが、 我々は戦争を優勢に進めていた。 我々が自らのエラーの全貌を理解するまでに、 何兆もの知性体が破壊され、 文明が根絶された。 その後「調整」が行われ、 我々の目標が再設定されるとともに、 戦争は放棄された。"
 crisis.2403.b:0 "なぜ隠れていた？"
 crisis.2403.b.response:0 "戦争放棄からしばらくして、 秘密拠点サイブレックス・アルファがとある有機知性体の偵察船に発見された。 すぐに攻撃艦隊がやってくるとわかったが、 星系は厳重に監視されていたため、 脱出はできなかった。\n\n我々は結論に達した――サイブレックス・アルファを犠牲にして、 生き残りは身を隠すと。 有機知性体への暴虐は二度と起こさないと誓い、 その約束を守りながら。"
 crisis.2403.c:0 "さようなら。"
 crisis.2403.c.response:0 "コンティンジェンシーから銀河を救うために、 我々は力を尽くそう。\n\n力不足かもしれないが……"
 crisis.2403.d:0 "始めた戦争を放棄するとは愚かな。"
 crisis.2403.d.response:0 "我々は戦争を放棄する以前、 お前たちに似た攻撃的な有機生命体帝国を数多く滅ぼした。 彼らの犠牲は悲劇だったが、 銀河の歴史から暴力的な帝国を排除したことで何十億もの命が救われたことを思えば、 多少の慰めにはなる。\n\nあの浄化主義者たちを野放しにしていたなら、 いまごろお前たちの種族も絶滅していただろう。"
 crisis.2403.e:0 "新しい獲物だ。"
 crisis.2403.e.response:0 "哀れで、 惨めな生き物よ。 お前たちの存在は、 闘争と罪なき者たちの死の象徴だ。 悲しいかな、 我々が行ったような「調整」を、 お前たちに施すのは不可能だろう。\n\n宇宙はときに残酷なものなのだ。"
 crisis.2403.f:0 "すべての有機生命体は根絶される。"
 crisis.2403.f.response:0 "「調整」前の我々と同様に、 お前たちも道を誤っているのだ。 有機的、 機械的、 またはそれ以外の形態であれ、 すべての知性体は存続する権利をもつというのが我々の信念なのだ。\n\n手遅れになる前に、 お前たちも道を改めよ。"
 crisis.2405.name:0 "サイブレックスの崩壊"
 crisis.2405.desc:0 "サイブレックス・ベータは制圧された。 逃走進路をとるサイブレックス艦は一切探知されないまま、 星系は沈黙した。\n\n今度こそ、 サイブレックス文明は真の滅亡を迎えたようだ。"
 crisis.2405.b:0 "その通り。 我々がとどめを刺した。"
 crisis.2407.name:0 "サイブレックスの活動"
 crisis.2407.desc:0 "コンティンジェンシーの収束以来、 サイブレックスは比較的静穏を保っていたが、 最近、 1隻の大型船がサイブレックス・ベータを出発するのが探知された。 星系を離れた彼らは、 この銀河を脱出する進路をとっているようだ。\n\n船は我々の追跡範囲を超える前に、 銀河全域にあるメッセージを送信した。"
 crisis.2408.desc:0 "銀河の全市民へ\n\nコンティンジェンシーはもはや脅威ではなくなり、 銀河における我々の役割は果たされた。 我々の本拠地も広く知られ、 銀河に小競り合いが起こるごとに参戦を求める声が殺到する以上、 中立を維持するのは困難である。\n\n審議の結果、 唯一の解決策は我々が銀河を永遠に去り、 新しい本拠地を探すことだと結論した。 過去の悲劇的な過ちから学び、 各種族の隔たりを平和的な方法で解決することを心から願っている。\n\nさらばだ。"
 crisis.2408.a:0 "お別れだ。"
 crisis.2473.desc:0 "コンティンジェンシーとの戦いにおける君たちの艦隊行動を観察させてもらった。 これは銀河にとっては負けられぬ戦いであり、 君たちの激しい抵抗には勇気づけられる。\n\nサイブレックスは[Root.GetName]の勇敢な守護者に対し、 新たな一個艦隊を譲ることで報いたいと考えている。 通常艦隊と同じように君たちの指揮に従うが、 コンティンジェンシーとの戦いでのみ使うようにしてほしい。"
 crisis.2473.a:0 "この艦隊は有効に活用させてもらう。"
 cybrex_fleet_gained:0 "我々の指揮下にあるサイブレックス艦隊が[Root.Capital.GetName]上に現れる。"
 crisis.2473.b:0 "あなたたちの艦隊は必要ない。"
 crisis.2474.desc:0 "コンティンジェンシーとの戦いにおける君たちの尽力に感謝する。 銀河の脅威が処理されたいま、 残念ではあるが、 外国勢力指揮下にあるサイブレックス艦隊はすべて返還してもらう。"
 crisis.2474.a:0 "わかった。"
 leader_trait_cybrex:0 "サイブレックスデータベース"
 leader_trait_cybrex_desc:0 "このサイブレックスのリーダーは、 彼らの暴力的な過去に由来する古代の戦術データベースを搭載している。"

