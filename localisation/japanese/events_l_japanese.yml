 pop.1.name:0 "新種族"
 pop.1.desc:0 "[Root.Planet.GetName]に住む[Root.Planet.Owner.GetSpeciesName]市民の多くは、 [Root.Planet.GetPlanetMoon]の過酷な環境に適応するために遺伝子を改変した。 この変化は子孫に受け継がれ、 驚くべき速さで肉体的外見が変化している。 彼らは自分たち自身のことを「[Root.GetSpeciesName]」と呼びはじめている。"
 pop.3.name:0 "[Root.GetName]において緊張が増加"
 pop.3.desc:0 "[Root.GetName]の[modified_pop_1.GetSpeciesName]市民と[non_modified_pop_1.GetSpeciesNamePlural]は、 [Root.GetPlanetMoon]で共存していたが、 緊張が高まっている。 個人同士の襲撃事件が多発し、 少なくとも2回の爆破事件もあった。 両者の衝突は激化し、 さらなる暴力沙汰が予想される。"
 pop.3.a.tooltip:0 "[Root.GetName]におけるすべての§Y[modified_pop_1.GetSpeciesNamePlural]§!と§Y[non_modified_pop_1.GetSpeciesNamePlural]§!は、 §Y軍国主義§!と§Y排他主義§!の志向を獲得する。"
 pop.6.name:0 "出生率増加"
 pop.6.desc:0 "[modified_pop_1.Planet.GetName]の[modified_pop_1.GetSpeciesNamePlural]は、 DNAにさらなる変化を加えている。 彼らの出生率が劇的に増加しただけでなく、 [non_modified_pop_1.GetSpeciesNamePlural]より早く成熟するようになった。 [modified_pop_1.GetSpeciesName]の人口は指数関数的に増加するだろう。"
 pop.6.tooltip:0 "§Y[modified_pop_1.Planet.GetName]§!の§Y[modified_pop_1.GetSpeciesName]§!POPが補正され、 §G$trait_rapid_breeders$§!の特性が追加される。"
 pop.8.name:0 "[Root.GetName]で[modified_pop_1.GetSpeciesNamePlural]が虐殺されている！"
 pop.8.desc:0 "[Root.GetName]で、 [non_modified_pop_1.GetSpeciesName]の過激な民兵組織が[modified_pop_1.GetSpeciesName]の主要都市を攻撃した。 何千もの住民が虐殺され、 家屋が破壊しつくされた。 惑星のネットワーク上で、 襲撃側からのシンプルな声明が発表された。\n\n§S「[Root.GetName]は[non_modified_pop_1.GetSpeciesNamePlural]のものだ！」§!"
 pop.10.name:0 "[Root.GetName]で[non_modified_pop_1.GetSpeciesNamePlural]が虐殺されている！"
 pop.10a.desc:0 "[Root.GetName]で、 [modified_pop_1.GetSpeciesName]の過激派組織に属する攻撃部隊が、 [non_modified_pop_1.GetSpeciesName]の大規模居住区を襲撃した。 少数の防衛部隊はすぐに壊滅し、 [modified_pop_1.GetSpeciesNamePlural]は居住区を掃討して大量の市民を虐殺した。 廃墟にはスプレーで次のような宣言が描かれていた。\n\n§S「[modified_pop_1.GetSpeciesNamePlural]こそ未来である！」§!"
 pop.10b.desc:0 "[Root.GetName]の農村部から激しい戦闘の報告が入っている。 [modified_pop_1.GetSpeciesName]と[non_modified_pop_1.GetSpeciesName]の不正規兵のあいだで、 何度も衝突があった。 今日は[modified_pop_1.GetSpeciesNamePlural]が勝利し、 ゲリラが多くの集落を焼いた。 民間人の犠牲が多数出ている。"
 pop.12.name:0 "[modified_pop_1.GetSpeciesName]が[Root.Owner.Capital.GetName]を代表訪問"
 pop.12.desc:0 "惑星[Root.GetName]の[modified_pop_1.GetSpeciesName]コミュニティ代表者が、 不満の声を届けるため[Root.Owner.Capital.GetName]を訪れた。 彼の故郷では、 [non_modified_pop_1.GetSpeciesName]の当局による[modified_pop_1.GetSpeciesNamePlural]の差別が横行しているため、 速やかに状況を改善してほしいという。"
 pop.14.name:0 "力の増強"
 pop.14.desc:0 "惑星[Root.GetName]での[modified_pop_1.GetSpeciesName]と[non_modified_pop_1.GetSpeciesNamePlural]の暴力的な対立に対応して、 [modified_pop_1.GetSpeciesNamePlural]は遺伝子をさらに改変した。 彼らの敏捷性と強さが向上し、 また普通の[non_modified_pop_1.GetSpeciesName]なら死んでしまうような痛みにも耐えられるようになった。\n\n報告では、 たった2名の非武装の[modified_pop_1.GetSpeciesName]が、 十数名の[non_modified_pop_1.GetSpeciesName]の軍人を殺害する事件が発生した。 事態は今後さらにエスカレートするかもしれない。"
 pop.14.tooltip:0 "§Y[modified_pop_1.Planet.GetName]§!の§Y[modified_pop_1.GetSpeciesName]§!POPが補正され、 §G$trait_strong$§!の特性が追加される。"

 #############################
 # Galactic Features Events
 #############################
 galactic_features.1.name:0 "ティヤンキの群れと遭遇"
 galactic_features.1.desc:0 "[Root.GetName]は[Root.GetStarName]星系でティヤンキの群れに遭遇した。 ティヤンキはおとなしい宇宙航行生物で、 ガス惑星の上層大気に存在する電流をときおり餌にしながら、 星から星へ旅をする。 彼らが知性を備えている兆候はない。"
 galactic_features.2.name:0 "ザナームの守護者"
 galactic_features.2.desc:0 "侵入者ども！  このメッセージをよく聞け：\n\n我々はザナームの守護者である。 [From.GetName]星系へのお前たちの侵入は、 わが創造主に対する侮辱だ。 我々のプログラミングはお前たちを破壊するよう強く求めている。 宇宙と和解せよ。"
 galactic_features.2.a:0 "緊急非常態勢に移れ！"
 galactic_features.100.desc:0 "狩猟採集をしている哺乳類型の原始種族が、 [From.GetName]の大部分に分布している。 この石器文化では、 火を使いこなし原始的な書記言語が発達しているものの、 未だに冶金や文字による意思疎通の痕跡は見つかっていない。"
 galactic_features.101.desc:1 "哺乳類の原始的な文化を[From.From.GetName]にて発見した。 この星で最も進歩した地域はごく最近鉄器時代を終えており、 地表の大半は地位と土地を求めて争い合う封建貴族に支配されている。"
 galactic_features.102.desc:1 "原始的な工業文化は、 現在[From.From.GetName]の地表における世界大戦によって停滞している。 複数の国家からなる2つの大きな同盟が、 お互いに莫大な数の武装陸上走行車、 大気中を飛ぶ航空機、 海上を走る軍艦で戦っている。 原子力時代へと差し掛かった国家もいくつかあり、 それはこの戦争が破滅へと発展する可能性を劇的に増加させている。"
 galactic_features.103.desc:1 "[From.From.GetName]には、 初期宇宙時代の哺乳類文明が存在する。 惑星の軌道上には初歩的な人工衛星が飛び回り、 原住民はソル IIIの月に向けてすでにいくつかの有人宇宙ミッションを開始したようだ。 多数の小型亜光速探査機が、 星系内のほかの天体に向かう軌道にあることも探知されている。"
 galactic_features.104.desc:0 "[From.From.From.GetName]の地表は核戦争により荒廃し、 惑星はもはや墓場と大差ない。 かつて主要都市があった場所には朽ちたコンクリートの骨格が突き出し、 荒廃し灰に覆われた地表では風の唸り声しか聞こえない。\n\nところが、 現地の昆虫は放射能汚染された環境でも元気に育っているようだ。 変異した個体は劇的に体長が大きくなり、 いくつかの群落では原始的知性の兆候も示している。"
 galactic_features.150.name:0 "雲状体との遭遇"
 galactic_features.150.desc:0 "[Root.GetStarName]星系で、 なんらかの雲状生命体と遭遇した。 [Root.GetName]はこの存在の中心から放出されている、 膨大なエネルギー反応を検知した。 しかし、 この存在に対してはいかなるスキャンも歪められてしまい、 正確な組成はわからない。 通信をはじめとする、 どんな種類のコミュニケーションにも応じようとしない。"
 galactic_features.200.name:0 "遊牧民の異星人に遭遇"
 galactic_features.200.desc:0 "[Root.GetFleetName]は遊牧異星種族の大艦隊と遭遇した。 彼らは100万人以上を収容可能ないくつかの大きな箱舟で移動しているようだ。 彼らの起源やその目的地に関しては聞き出せなかった。"
 galactic_features.300:0 "封印された惑星"
 galactic_features.300.desc:1 "[From.GetName]はエネルギーバリアに完全に包まれていることが判明した。 [Root.GetName]はセンサーでバリアを透過しようとしたが、 すべて失敗した……スキャンビームを照射しても、 まるで鏡のように反射されてしまうのだ。\n\nバリアのエネルギー量は数千年あまりの減衰のせいで多少変動しているが、 純粋な物理攻撃で破ることはまだ不可能だ。 科学担当官[Root.GetLeaderName]はバリアを取り除くためのスペシャルプロジェクトを提案した……しかし、 外からの侵入を防ぐのではなく、 何かを閉じ込めるために造られたシールドとも考えられないだろうか？"
 galactic_features.300.a:0 "バリアを破壊しよう。 科学万歳！"
 galactic_features.300.b:0 "閉じ込めた理由があるはずだ。 放っておこう。"
 galactic_features.301:0 "長期保存された艦隊"
 galactic_features.301.desc:0 "[From.From.GetName]軌道上の科学者は、 ついに[From.From.GetPlanetMoon]を覆うエネルギーバリアを落とすことに成功した。 バリアが消えると、 取るに足りない岩に混じって低軌道をゆっくりと漂う、 長期保存された戦闘艦隊を発見した。\n\n古代帝国が絶頂期にあった数千年前に、 [fallen_4_species.GetNamePlural]によって建造された、 宇宙軍予備艦隊の生き残りのようだ。 時とともに[fallen_4_species.GetNamePlural]はバリアを解除するための知識を失ってしまったか、 あるいはこれらの船は本当に帝国の艦隊戦力を影で支えていたのかもしれない。"
 galactic_features.301.a:0 "乗組員を配置しろ。"
 galactic_features.302:0 "知識のシェルター"
 galactic_features.302.desc:0 "科学者たちが[From.From.GetName]を覆うエネルギーバリアを降ろすと、 巨大な建造物地表に1つがあるだけの不毛な惑星が現れた。 建造物に派遣された遠征チームは、 技術の粋を結集した巨大なシェルターの存在を報告した。\n\nこのシェルターは、 [fallen_4_species.GetNamePlural]の未来の世代のため知識を維持する目的で、 数千年前に帝国の長きにわたる衰退期が始まったころ、 [fallen_4_species.GetName]の科学者によって建設されたようだ。"
 galactic_features.302.a:0 "それがいま、 我々のものになった。"
 galactic_features.303:0 "囚人"
 galactic_features.303.desc:0 "[From.From.GetName]周辺のエネルギーバリアを除去した。 科学者たちが目にしたのは、 文明の存在しない平凡な居住可能惑星だった……ある注目すべき例外を除いて。 小さな小屋がぽつんと、 [From.From.GetPlanetMoon]の北半球にある台地の上に建っていたのだ。\n\n小屋の中には年老いてしなびた[fallen_4_species.GetName]が1人いて、 我々の政府との対話を求めている。"
 galactic_features.303.a:0 "チャンネルを開け。"
 galactic_features.304.desc:0 "澄んだ空を再び目にしたこの喜び、 君らには想像もできまい、 [Root.GetSpeciesName]。 私は大提督ツボレク。 [fallen_4_species.GetName]の無敵艦隊を率い、 数百の戦いに勝利した元指揮官だ。 君たちの時間で何百世紀も前、 ダスベジャク、 リイキナク、 ジュスカリといった帝国の征服を、 直接指揮したんだ。\n\n解放してくれた礼に、 君らに仕えることを誓おう。 君らの強力な艦隊を率いて敵と戦えることを誇りに思うよ。"
 galactic_features.304.a:0 "なぜシールドに閉じ込められていた？"
 galactic_features.304.a.response:1 "私のリーダーシップがなければ、 [fallen_4_species.GetNamePlural]はありふれた絶滅種族として忘れ去られていただろう。 私は敵対者たちの艦隊を粉砕し、 1ダースもの惑星を燃やした。 すべては種族の未来を維持するために。\n\nそして、 与えられた報酬がこの星だよ。 平和が訪れると、 征服した者たちとの条約を結ぶ際に、 私の存在は障害となった。 私は[fallen_4_species.GetName]の残虐さの象徴となったのさ。 「戦争犯罪」として扱われ、 私はこの惑星に投獄された。 ご覧の通り、 彼らは私を処刑する勇気はなかったが。"
 galactic_features.304.b:0 "どれだけの年月をここで過ごした？"
 galactic_features.304.b.response:0 "同胞が私をここに放り出したとき、 エネルギーバリアの内部では時間がゆっくり流れると説明した。 私にとっては、 君らの時間でいう40年ほどが過ぎた……バリアが張られて以来、 外の宇宙では数百世紀が経っただろうがね。\n\n暗い小屋のなかで一人で考え込んでいると、 私自身も何世紀にも感じられたよ。 誇張じゃなくね。"
 galactic_features.304.c:1 "提督を歓迎する。"
 galactic_features.304.c.response:0 "素晴らしい。 ではこの陰気な場所に別れを告げよう。 もう一生分はこの景色を見たからな！"
 galactic_features.304.notinterested:0 "興味はない。"
 galactic_features.304.d:0 "再びシールドを張り、 提督の苦悩を終わらせない。"
 galactic_features.304.d.response:0 "待て……何をしている？  私をここに置いていく気か！  またシールドを眺めるのは耐えられない！\n\nもう報いは受けた！  報いは受けたんだ！……\n\n<通信終了>"
 tuborek_leader_desc:0 "この提督は停滞した状態で何世紀もの時を過ごしたが、 その知識はすべて忘れ去られた過去のものだ。"
 galactic_features.305:0 "追放者の帰還"
 galactic_features.305.desc:0 "科学者が[From.From.GetName]を取り巻くエネルギーバリアを弱めた瞬間、 星系内にいる誰もが割れるような頭痛に襲われ、 それと同時に古代[fallen_4_species.GetName]言語のささやきを聞いた――\n\n「自由だ……」"
 galactic_features.305.desc.mech:0 "[From.From.GetName]を取り巻くエネルギーバリアを弱めると、 短距離亜空間通信機器に干渉を及ぼすほどのスパイクが記録された。 これはエネルギーバリアの向こう側から放たれた、 異常なエネルギーバーストによるものだった。 復号ソフトウェアにかけると、 それは古代[fallen_4_species.GetName]言語による次のようなメッセージだった――\n\n「自由だ……」"
 galactic_features.305.a:0 "何か邪悪なものを解き放ったかもしれない……"
 galactic_features.350:0 "リングワールドに遭遇"
 galactic_features.350.desc:0 "我々は§Y[From.GetName]§!星系にて、 恒星を囲む巨大なリングワールドを発見した。 事前スキャンでは、 それは星系の最内部にあった惑星を材料として、 遠い遠い昔に作られたことが判明した。 このリングワールドは4つの可住区域を有しており、 それぞれに前宇宙時代の文明が存在するようだ。\n\nリングワールドと恒星のあいだには大型宇宙ステーションがあり、 そこからの通信が入っている。"
 galactic_features.350.b:0 "通信を無視しろ。"
 galactic_features.351.desc:0 "私たちのサンクチュアリ (聖域) へようこそ、 知性ある方々。 この完全自動化施設は、 自然保護区として機能するために74,605,338サイクル前に作られました。 私たちの自立生物群区域は、 4つの異なる生物圏で育まれた非知的な動植物相の選抜を特徴としています。\n\nこれらの生物圏はどれも脆弱なため、 現在施設への立ち入りを制限しております。\n\nどのような状況であっても、 施設に接近しないでください。"
 galactic_features.351.a:0 "我々のセンサーが、 君たちのリングワールドに文明の兆候を示している。"
 galactic_features.351.a.response:0 "初めてサンクチュアリが作られたとき、 生物群区域内にいる生物種はすべて記録されています。 記録によれば、 高い知性をもつ生物は存在しません。 あなた方のセンサーが間違っているのでしょう。\n\nどのような状況であっても、 施設に接近しないでください。"
 galactic_features.351.b:0 "誰がこの……「施設」を作った？"
 galactic_features.351.b.response:0 "当施設はシーミオによって412サイクルかけて建設されました。 74,605,338サイクル前に建設が終わり、 完全に機能しはじめました。 シーミオの船が訪れた最後の記録は67,103,853サイクル前です。 それからは、 シーミオや彼らの所属する組織の船舶が訪れたという記録はありません。\n\n当施設に許可なく船舶の接近を試みて失敗した件数は38,201件に上ります。\n\nどのような状況であっても、 施設に接近しないでください。"
 galactic_features.351.c:0 "さようなら。"
 galactic_features.351.c.response:0 "サンクチュアリ自動サービスより、 楽しい一日をお過ごしください。 さようなら、 知性ある方々。\n\nどのような状況であっても、 施設に接近しないでください。"

 #############################
 # Country Events
 #############################
 country.1.name:0 "亜光速の探査機"
 country.1.desc:0 "FTL航法を開発する以前、 我々は[Root.Capital.GetName]から近隣の星系に向け、 亜光速探査機をいくつか相対論的速度で送り出した。 当時の科学者はうかつにも、 異星人への挨拶のつもりで、 記憶回路に我々の文化的情報を含めていた。\n\nいまになって、 そのデータが我々を害する目的で利用されるかもしれない可能性が認識された。 我々に対して冷酷な誰か (あるいは何か) に見つかる前に、 探査機を回収しなければ！"
 country.1.a:0 "それほど遠くには行っていないはずだ。"
 country.1.a.tooltip:0 "亜光速の探査機の連鎖イベントが開始される。"
 country.3.name:0 "亜光速の探査機を発見"
 country.3.desc:0 "[Root.GetName]が[Root.GetStarName]で亜光速探査機を探知した。 可能な限り早く回収作業に向かうべきだろう。"
 country.3.a:0 "確かに。"
 country.4.name:0 "探査機を回収"
 country.4.desc:0 "我々は[space_probe.GetStarName]にて亜光速探査機を回収した。 その観測装置が長年にわたり集めていた情報によって、 星系内すべての惑星の情報が明らかになった。"
 country.5.name:0 "イオン航跡"
 country.5.desc:0 "[Root.GetName]は[Root.GetStarName]星系にて、 行方不明の亜光速探査機が設置したブイから放たれる信号を拾った。 ブイから続くイオン航跡は別の星へと延び、 理由は不明だが何者かが探査機を曳航し運び去ったことを示している。"
 country.5.a:0 "この航跡を追ってみよう。"
 country.6.name:0 "回収者を発見"
 country.6.desc:0 "行方不明の探査機を発見した！  つぎはぎだらけの小船団が[From.GetName]星系にて発見され、 そのうちの1隻が短距離トラクタービームで探査機を固定している。\n\n彼らから通信が入ってきた。"
 country.7.name:0 "回収船の船長"
 country.7.desc:0 "なんの用だ、 異星人？  この探査機、 俺らのもの。 最初に拾った！  さっさと失せろ。 お前たちの船、 作業邪魔してる。 集中が必要。\n\nそれか……探査機が欲しければ、 売る。 100クレジットで、 お前のもの。 いい取引だ。 お前は探査機もらう、 俺らは仕事楽になる。 みんな勝ち組だ。 特に俺らが。"
 country.7.a:0 "引き渡さなければ、 お前たちを叩き潰す！"
 country.7.a.response:0 "ホーホゥ！  いまの聞いたか！  バグワイ、 作業をやめてこっち来い！  こいつらの話聞け！  ホホッ！\n\nこの探査機、 もう「俺ら」の財産。 正当な回収品。 お前らの船も壊して回収する。 ヒィヤヤヤーーーッ！"
 country.7.b:0 "法外な値段だが、 いいだろう。"
 country.7.b.response:0 "よしよし！  俺らは探査機を手放す。 少しへこんでるかもな。 作業中、 ちょっとぶつけた。 ミグワイの奴がヘマした。 不器用な奴！\n\nだがまだ壊れてない！  返品はなしだ。 俺らはもう行くぞ。"
 country.8.name:0 "探査機を譲受"
 country.8.desc:0 "回収者たちは約束を守り、 探査機は我々のもとに返却された。 引き渡しが完了するが早いか、 小船団は星系を出ていずこかへ去った。\n\n探査機はひどい状態だったが、 [salvager_system.GetName]星系全域の詳細な観測情報をメモリーバンクから抽出できた。"
 country.9.name:0 "探査機を回収"
 country.9.desc:0 "異星人の回収船の残骸から、 我々の亜光速探査機を回収した。 探査機は少しへこんでいて、 彼らが価値ある部品を仕分けるためのメモが各部品に書かれていた。 そんな状態でも、 [salvager_system.GetName]星系全域の詳細な観測情報をメモリーバンクから抽出できた。"
 country.10.name:0 "亜空間の異常"
 country.10.desc:0 "[Root.GetName]は[Root.GetStarName]星系で、 巨大な亜空間異常を探知した。 我々が探していた亜光速探査機を中心に出現したようだ！"
 country.10.a:0 "慎重に継続しなければ。"
 country.11.name:0 "亜空間存在を撃退"
 country.11.desc:0 "探査機に引き寄せられていた敵対的な亜空間存在を、 我々は排除した。 なぜこのような存在が無人探査機に惹きつけられていたのかは謎だが、 とにかく探査機はほとんど無傷だった。\n\nわが軍が回収したこの探査機のメモリーバンクから、 [anomaly_system.GetName]星系の詳細な探査情報を抽出することに成功した。 さらに、 亜空間存在が残したエネルギー痕跡は、 科学者にとって大量の価値ある物理学データをもたらした。"
 country.12.name:0 "改造された探査機"
 country.12.desc:0 "[Root.GetName]がセンサーで走査したところ、 [Root.GetStarName]星系にて我々の亜光速探査機を探知した。 しかし探査機は……手が加えられているようだ。 船体に異星人による改造が施されており、 探査機のエネルギー反応は本来よりも大きくなっている。\n\nそして探査機から通信が送られてきている！"
 country.13.name:0 "探査機の意識"
 country.13.desc:0 "Shhblzxtfrgr……あなたは私の……創造主ですか？"
 country.13.a:0 "そうだ。 我々が造った。"
 country.13.a.response:0 "Krtxltilgr……ならば……あなたは……死ぬべき……"
 country.13.b:0 "違う。 お前は誰だ？"
 country.13.b.response:0 "Rrkgkthxxft……あなたの……破滅……"
 country.14.name:0 "探査機が破壊された"
 country.14.desc:0 "行方不明の亜光速探査機を操っていた、 異星人による改造部分のわずかな残骸から、 価値ある工学的情報が得られた。 メモリーバンクも調査され、 [modified_probe_system.GetName]星系の全探査情報が抽出された。"
 country.15.name:0 "探査機収集完了"
 country.15.desc:0 "すべての亜光速探査機の回収に成功した！  我々の文化の詳細情報は、 異星人の目や光受容体などに映らない安全な状態だ。\n\n探査機のセンサー情報を統合することで、 さらに多くの近隣星系の完全調査データを入手した。"
 country.50.name:0 "居住可能天体の調査"
 country.50.desc:0 "豊かな生物圏が[Root.Capital.GetName]特有のものでないことは、 もはや疑いようがない。 科学界も大衆も、 銀河中で見つかるさまざまな異種生命体について知りたがっている。\n\n我々はすでに遭遇する生命体の分類を進めているが、 異星生物学者たちは生命のいる居住可能天体での調査活動に注力するよう訴えている。"
 country.50.desc_slaves:0 "豊かな生物圏が[Root.Capital.GetName]特有のものでないことは、 もはや疑いようがない。 科学界も大衆も、 銀河中で見つかるさまざまな異種生命体について知りたがっている。\n\n我々はすでに遭遇する生命体の分類を進めているが、 異星生物学者たちは生命のいる居住可能天体での調査活動に注力するよう訴えている。"
 country.50.a:0 "称賛すべき計画だ！"
 country.50.b:0 "ほかに注力すべきことがある。"
 country.51.name:0 "調査完了"
 country.51.desc:0 "居住可能天体の調査を通じて、 生物学者たちは異種生命体について膨大なデータを収集した。 生命進化に関する旧説の大半は否定され、 科学界はゼロから新しいモデルを打ち立てなければならなくなっている！\n\n新しくオープンした[Root.Capital.GetName]の宇宙生物学博物館には、 とても興味深い発見の数々が展示されている。 大衆は夢中になり、 奇妙な生命体の研究継続にたくさんの寄付が集まっている。"
 country.53.name:0 "異星生物の標本調達"
 country.53.desc:0 "[Root.Capital.GetName]の宇宙生物博物館の館長が、 生きた異星生物の捕獲を依頼してきた。 これらの生物は調査済みの居住可能天体で目撃されたものだが、 捕獲は困難だ。 この作業には調査船を1隻、 長期にわたり従事させる必要がある。"
 country.53.a:0 "標本を集めよう。"
 country.53.b:0 "いや、 そんな資源はない。"
 country.54.name:0 "ターブラック確保"
 country.54.desc:1 "[From.From.GetName]での大々的な調査により、 小型潜水艦の編隊が難調査対象――生きたターブラックを、 なんとか捕獲した。\n\nこの光り輝く生物は、 微弱な超能力波を放ち、 ほとんどの有機生命体に恐怖感を与えることで自身を守っている。 この生物の自然環境を再現した特殊な水槽を調査船に乗せて運ぶことになる。 直接接触した[Root.GetName]の乗組員は長期にわたる精神治療が必要だが、 とにかく作戦は成功した。"
 country.55.name:0 "タッサーゴイド確保"
 country.55.desc:1 "タッサーゴイドは夜の[From.From.GetName]の密林を闊歩する、 致命的に危険な捕食者だ。 我々はチューブに似た口で脳を吸われて殺される前に、 電気ショックによって捕獲した。\n\n捕獲までに[Root.GetName]の隊員3名が犠牲となった。 [Root.Owner.Capital.GetName]宇宙生物博物館は、 館内区画の1つを名誉ある犠牲となった隊員たちの名前に変更することを決定した。"
 country.56.name:0 "オリンシ確保"
 country.56.desc:1 "オリンシと呼ばれる小型げっ歯類に似た生物は、 [From.From.GetName]に生息している。 幅広い気候をもつ[From.From.GetPlanetMoon]のいたるところに生息している。 非常に繁殖が早く、 電気ケーブルを噛むのが大好きなようだ。\n\nこの生物の捕獲は特に問題なかった――それどころか、 最初に彼らを捕獲したあと、 さらに大勢が軌道シャトルを「ヒッチハイク」して、 [Root.GetName]までやってきたのだ。 宇宙生物博物館がなぜ彼らの捕獲を依頼したのかは謎である。"
 country.57.name:0 "スニラン確保"
 country.57.desc:1 "スニランは[From.From.GetName]赤道上の広大な砂漠に住む、 大型の穴を掘る生物だ。 この捕食者は砂のなかに動くものを感知すると、 即座に獲物を突き刺すために背中から長い棘を伸ばすのだ。\n\n最初はこの生物の捕獲は困難だったが、 数百の無人ドローンを砂漠の全方位に飛ばすことで解決した。 これは、 背中に100以上の棘をもつ非常に大きく成長した個体の発見に繋がった。"
 country.58.name:0 "グーランサの群れを確保"
 country.58.desc:1 "グーランサは平坦な形状の大きな草食動物だ。 体内にガス溜まりをもつように進化し、 地上から数センチほど浮くことができる。 彼らは数十匹の群れで動き、 [From.From.GetName]の吹きさらしの平原で見られる苔や地衣類を食べて過ごす。\n\nグーランサは無慈悲にも[From.From.GetPlanetMoon]の生態系の頂点にいる捕食者に狙われ、 [Root.GetName]の生物学者によると僅か数百頭しか生き残っていない。 我々は9頭の群れを確保することに成功し、 [Root.Owner.Capital.GetName]に運ぶ予定だ。"
 country.59.name:0 "ウッドロラン確保"
 country.59.desc:1 "[Root.GetName]の乗組員は、 [From.From.GetName]の凍った地表から、 ウッドロランの小集団を捕獲することに成功した。 この白くて毛むくじゃらの雑食性生命体は、 自ら丸まって硬いボールのようになり、 [From.From.GetPlanetMoon]の雪原を驚くべきスピードで転がる。 ある個体などは時速80km以上を記録した。 彼らの通過したあとには大きな雪煙が舞い上がるため、 追跡が容易になった。"
 country.60.name:0 "ズルコルの群れを確保"
 country.60.desc:0 "ズルコルは昆虫に似た群生生物で、 大型であることと、 岩食性、 すなわち地上の岩や鉱石を栄養源にする点の2つが特徴である。 [Root.GetName]のシャトルの1機は、 うっかりズルコルの群れのなかを通過してしまい、 船体をかじられて深刻な損傷を負った。\n\n[Root.Owner.Capital.GetName]宇宙生物博物館では、 この生物専用の収容施設を建造しはじめている。"
 country.61.name:0 "宇宙生物確保"
 country.61.desc:0 "宇宙生物博物館に依頼された生物をすべて確保した。 博物館は巨大な施設に成長し、 人工重力発生装置や大気処理装置によってさまざまな環境が再現されている。\n\nその神秘を一目見ようと、 [Root.GetName]全土から訪問者がやってきている！"
 country.200.name:0 "[radical_cult.GetName]"
 country.200.desc:0 "数世紀前、 [Root.Capital.GetName]のある宗教の過激派司祭とその敬虔な信者たちのグループが、 既存の宗教を離れて新たな教団を結成した。 彼らは[radical_cult.GetName]と自称し、 長年にわたり多くの虐殺行為やテロ行為に加担してきた。\n\n近年ではその動きは目立たなくなっていたが、 彼らの潜入工作員がわが軍に潜んでいたことが最近になって判明した。 裏切者は密かに、 小規模な宇宙艦隊が作れるほどの建造部品を[Root.Capital.GetName]の小さな秘密工場へ横流ししていたのだ！  この背信行為が判明したころには、 異端者たちは惑星軌道を脱し[hijacked_fleet_planet.GetName]へ逃れたあとだった。"
 country.200.a:0 "彼らを止めなければ！"
 country.202.name:0 "異端者の艦を無力化！"
 country.202.desc:0 "我々の勇敢な宇宙軍は、 異端者の艦隊のうちの1隻を巧みに無力化した！  船体はほとんど無傷で、 内部から微弱な生体反応を検出した。\n\n手近な危険はすべて排除したので、 生存者を確保するために突入作戦を実施するべきだろう。 彼らから[From.Owner.GetName]教団の究極の目標を聞き出せるかもしれない。"
 country.202.a:0 "接舷突入の用意を！"
 country.203.name:0 "移乗攻撃"
 country.203.desc:0 "無力化した異端者の船に突入したわが部隊は、 生存者に激しい抵抗を受けたが、 何名かの捕虜の確保に成功した。 彼らからの事情聴取で判明したことは、 当初の疑いよりはるかに深刻な状況だった。 [cult_name.GetName]の潜入工作員には、 宇宙軍の将官や政府の高官が何名も含まれていたのだ！\n\n[Root.Owner.Capital.GetName]では大勢が検挙され、 教団所有の全資産が差し押さえられた。 しかし、 それだけでは彼らが密かに建造していた艦船の説明がすべてつくわけではないし、 教団の指導層はまたも姿を消してしまった。 我々は、 いくつかの近隣星系に続くかすかなイオン航跡を追跡している。"
 country.203.a:0 "このテロリストどもを追い詰めろ！"
 country.204.name:0 "異端の襲撃部隊に遭遇"
 country.204.desc:0 "[Root.GetStarName]にて[radical_cult.GetName]の旗を掲げた船を確認した。 目標は武装にエネルギーを充填しており、 こちらを迎撃しようとしている！"
 country.205.desc:0 "[Root.GetStarName]星系にて、 またしても[radical_cult.GetName]所属の船に遭遇した。 彼らは攻撃陣形で接近してくる！"
 country.206.desc:0 "異端者[radical_cult.GetName]の艦隊がまたしても、 [Root.GetStarName]星系にて発見された。 しかし今回は、 見慣れない設計の船が1隻含まれている！"
 country.207.name:0 "戦闘のデブリ"
 country.207.desc:0 "我々はこれまで異端者の艦隊を打ち負かしてきたが、 憂慮すべき疑問が浮かんできた。 [radical_cult.GetName]は[Root.Capital.GetName]で秘密裏に建造できた以上の数の船を配備していた上に、 今回は未知の設計の大型艦を投入してきたのだ。\n\nあの船の出どころは？  先ほど破壊したのと同じような軍艦がまだあるのだろうか？  戦闘のデブリを調査すれば、 その答えがわかるはずだ。"
 country.207.a:0 "調査を開始せよ。"
 country.207.a.tooltip:0 "[our_fleet_position.GetName]星系の§Sスペシャルプロジェクト§!を発令可能。"
 country.208.name:0 "解析作業完了"
 country.208.desc:0 "異端者の奇妙な艦の残骸を解析した結果、 科学者たちは[radical_cult.GetName]の艦船の供給源がわかったと確信している。 ログの断片が示唆するところによれば、 [Root.Capital.GetStarName]を逃れた異端者の艦隊は、 放棄された異星種族の造船所を発見したようなのだ。\n\nこの自動造船所により彼らは戦力を増やし、 造船所のメモリーバンクで見つけた設計図を用いた新型艦まで生産している！  このまま見過ごすわけにはいかない。"
 country.208.a:0 "造船所を破壊するべきだ！"
 country.209.name:0 "造船所破壊完了"
 country.209.desc:0 "[radical_cult.GetName]が我々との戦いに利用していた異星人の造船所は破壊された！  わが軍は緊急脱出ポッドに乗った異端者を数人捕らえたが、 そこにチーフエンジニアも含まれていた。 造船所の高度な技術に関する彼の知識は、 非常に価値がある。\n\n不幸にも、 教団のカリスマ女性指導者が数週間前、 造船所から新しい旗艦で出航したことがわかった。 さらに強力な、 別種の異星人の船だ。 諜報部門はこの船の位置特定を最優先事項とした。"
 country.209.a:0 "その女を見つける！"
 country.210.name:0 "異端者の旗艦の所在地"
 country.210.desc:0 "深宇宙偵察プローブが、 [radical_cult.GetName]に属する異星人船のエンジンが放つかすかな亜空間変動信号を拾い上げた。 行方を眩ました、 カルト教団の旗艦が発生源と思われる！\n\n可能な限り早く艦隊を送り込み、 星系を調査するべきだろう。 この船と教団のカリスマ指導者は放置するには危険すぎる。"
 country.210.a:0 "艦隊の準備を。"
 country.211.name:0 "異端者の旗艦"
 country.211.desc:0 "ついに我らを発見したか。 だが、 それがどうした。\n\nわが弟子たちは、 [Root.Owner.GetSpeciesName]の未来のため喜んで命を捧げるだろう。 無知な貴様に教えてやるが、 §Y我こそ§!未来そのものである。\n\n貴様の哀れな軍勢を始末したあと、 わが旗艦は母星[Root.Owner.Capital.GetName]に赴き、 そこに巣食う背徳者どもをついに浄化するであろう。"
 country.211.a:0 "これで終わらせよう。"
 country.213.name:0 "旗艦を無力化"
 country.213.desc:0 "わが軍は[radical_cult.GetName]の旗艦の無力化に成功した！  武装とエンジンはもはや機能しないが、 生命維持装置は安定している。 突入部隊を編成するべきだろう。\n\n異端者の武装兵が大量に船に残っているため、 確保には相当数の歩兵戦力が必要だ。"
 country.213.a:0 "この船を確保する！"
 country.214.name:0 "異端者の旗艦を確保"
 country.214.desc:0 "区画単位でじりじりと白兵戦を進めた結果、 わが海兵隊はようやく、 [radical_cult.GetName]の旗艦の最後の抵抗勢力を殲滅した。 狂信者たちは無益な自爆攻撃に喜んで命を捧げたため、 捕虜となったのはわずかだった。 教団の指導者は艦橋で自殺しているのが発見された。 ついに、 [radical_cult.GetName]は終わりを迎えたのだ。\n\n技術者が船の機関部を修復し、 [disabled_cultist_flagship.GetName]という識別名を与えて艦隊に編入した。 この船はなるべく早く宇宙港に移動させ、 本格的な修理を行うべきだろう。"
 country.17.name:0 "回収船艦隊が破壊された"
 country.17.desc:0 "無人偵察機によると、 [salvager_system.GetName]にて、 行方不明のわが亜光速宇宙探査機を違法に確保していた回収船を、 何者かが撃破したらしい。 探査機自体は戦闘に巻き込まれて破壊されたようで、 少なくとも機密情報が危険な勢力の手に渡る心配はなくなった。"
 country.19.name:0 "異常な亜空間が破壊された"
 country.19.desc:0 "深宇宙探査センサーが、 [anomaly_system.GetName]星系の異常な亜空間が何者かによって破壊されたことを検出した。 亜光速探査機自体は戦闘に巻き込まれて破壊され、 機密情報について心配する必要はなくなった。"
 country.21.name:0 "改造された探査機が破壊された"
 country.21.desc:0 "長距離スキャンにより、 [modified_probe_system.GetName]星系の改造された亜光速宇宙探査機が何者かに破壊されたことが確認された。 幸運にも、 戦闘後には記憶回路は破壊しつくされており、 他勢力に機密情報が持ち出された可能性はない。"
 country.218.name:0 "異端者の艦を無力化！"
 country.218.desc:0 "異端者の艦隊のうち1隻が、 わが軍以外の勢力によって無力化された！  船体はほとんど無傷で、 内部から微弱な生体反応を検出した。\n\n手近な危険はすべて排除したので、 生存者を確保するために突入作戦を実施するべきだろう。 彼らから[From.Owner.GetName]教団の究極の目標を聞き出せるかもしれない。"
 country.219.name:0 "異端者の艦隊が破壊された"
 country.219.desc:0 "[marauder_system.GetName]星系で、 異端者の指揮する艦隊が壊滅した。"
 country.221.desc:0 "[radical_cult.GetName]教団が用いていた異星人の造船所を、 何者かが破壊した！  暫定報告によると異端者の戦力は一掃されたようだが、 教団のカリスマ指導者は戦闘開始直前に、 新たな旗艦で出航したようだ。\n\n彼女は未だにこの銀河のどこかに潜んでいるのだ。 軍事諜報部はこの旗艦の位置を特定すべく努力している。"
 country.223.name:0 "異端者の旗艦が撃沈された"
 country.223.desc:0 "何者かが[flagship_system.GetName]星系にて異端者の旗艦を撃沈したようだ。 わが提督たちは自らの艦隊で引導を渡せなかったことに遺憾の意を表明しているが、 とにかく異端者の恐怖による物語は終幕を迎えた。"

 country.250.name:0 "ヒヤシンス号の捜索"
 country.250.desc:1 "クリサンセマム号が[Root.Capital.GetName]に到着するよりも前にワームホールに進入した4隻の箱舟については、 消息はわかっていない。 そのうちの1隻ヒヤシンス号は、 我々のあとに続く予定だったが、 クリサンセマム号の遠距離センサーの記録によれば、 ワームホールは瞬間的なエネルギー上昇を示し、 その直後に不安定化して消滅してしまった。\n\nヒヤシンス号が生き延びて近隣宙域に到着しているとすれば、 現時点まで彼らは我々と通信できていないということになる。 近隣の星系で彼らの痕跡を探してみてはどうだろうか。"
 country.250.a:0 "わかった。 捜索を行え。"
 country.250.b:0 "無駄な捜索をする余裕はない。"
 country.251.name:0 "星系探索完了"
 country.251.desc:0 "[Root.GetName]は、 [From.GetName]星系にはヒヤシンス号の痕跡なしと報告した。 ほかの場所で捜索を続けるべきだ。"
 country.251.a:0 "捜索を続けろ。"
 country.252.desc:0 "[Root.GetName]からスキャンしたところ、 [From.GetName]星系にはヒヤシンス号の痕跡が認められなかった。 別の星系に期待しよう。"
 country.252.a:0 "ヒヤシンス号はどこかにいる。"
 country.253.desc:0 "[Root.GetName]は[From.GetName]星系にて、 クリサンセマム号のエンジンが発するものと同一の残留イオン航跡を識別することに成功した。 ヒヤシンス号が残したものに違いない！\n\nこのかすかなイオン航跡は百年以上前のものだが、 科学担当官[Root.GetLeaderName]はそれが未知の星系へ向かう航路に続いていることを突き止めた。 状況レポートにその座標を入力した。"
 country.260.desc:0 "最近得られた探索データによると、 [surveyed_planets_system.GetName]星系ではヒヤシンス号の痕跡が認められなかった。 別の星系に賭けたほうがよさそうだ。"
 country.261.desc:0 "最近得られた探索データから、 [surveyed_planets_system.GetName]星系で独特な残留イオンの航跡を発見した。 これはクリサンセマム号のエンジンが発するものと同一の航跡であり、 ヒヤシンス号が残したものに違いない！\n\nかすかなイオンの航跡は百年以上前のものだが、 我々はそれが未知の星系へ向かう航路に続いていることを突き止めた。 状況レポートにその座標を入力した。"
 country.253.a:0 "ヒヤシンス号はそこにいるはずだ。"
 country.254.name:0 "ヒヤシンス号発見"
 country.254.desc:0 "ヒヤシンス号を発見した！  大きな箱舟は[hyacinth_planet.GetName]の軌道上に停留している。 我々はいかなる遭難信号も拾っておらず、 船内にエネルギー反応は検知されていない。 船内を調査するために武装調査隊を送るべきだろう。"
 country.254.a:0 "準備せよ。"
 country.255.name:0 "ヒヤシンス号に乗船"
 country.255.desc:0 "調査隊は陰惨な報告を携えてヒヤシンス号から戻ってきた。 箱舟の全乗員、 25万人に相当する量の遺体が船内で発見されたのだ。 ほとんどは飢餓で死亡したようだが、 小火器による攻撃と人肉食の痕跡もあった……\n\nヒヤシンス号艦橋のアーカイブから、 船長のログを回収できた。"
 country.255.a:0 "見せてみろ。"
 country.256.name:0 "船の記録"
 country.256.desc:0 "箱舟ヒヤシンス\nISA-06\n国連ユリシーズ計画\n士官航海日誌：艦長ロナルド・F・ガンダーセン\n\nデータにアクセス中……破損が検出されました。 修復を試みます……\n4つの書き込みログが正常に取得されました。"
 country.256.a:0 "日誌 I (ミッション日 345.5)"
 country.256.a.response:1 "艦長日誌、 ミッション日345.5。\n\n地球を出発して2ヵ月、 予定のコースを進んでいる。 いまのところ順調だ。 入植者たちは深く眠っており、 ドクター・コルベックは船内の皆が健康だと言っている。\n\n旅は外惑星群を越えて、 いまはオールトの雲へ近づいているところだ。 まもなくほかの箱船がすでに突入した亜空間現象――これが「ワームホール」とされている――に到達するだろう。 以前の日誌に記したように、 ワームホール航行については疑問視しているが、 結果はじきにわかるだろう……"
 country.256.b:0 "日誌 II (ミッション日 387.2)"
 country.256.b.response:0 "やった……やったぞ！  航宙士はまだ位置座標の特定中だが、 外に見える星からすれば、 ここはカンザスではないと断言していいだろう。 残念ながら、 ヒヤシンス号は重大な工学的損傷を受けて電源を完全に喪失し、 現在はバッテリー運転を行っている。\n\nコルベックは入植者を起こす必要があると進言してきた。 マギーがリアクターの再起動と再稼働に手間取っているらしく、 私は確認のために機関室に向かっているところだ。 うまくいけば、 すぐにでもクリサンセマム号の入植者たちのチェックを開始できるはずだ。"
 country.256.c:0 "日誌 III (ミッション日 422.7)"
 country.256.c.response:0 "状況は最悪だ。 もはやリアクターを再起動できる現実的な希望はなく、 ヒヤシンス号は残りの予備バッテリーを費やして、 この無価値な星系に到達した。 艦船を着陸させられる居住可能な星を期待していたが……運がなかった。\n\nバッテリー残量は生命維持システムを数年間動かせるくらいあるが、 入植者は25万人以上もいるため、 ヒヤシンス号の食料は1ヵ月ももたない。 すべての部局長を会議に招集した。 何か……対策を考えなければ……"
 country.256.d:0 "日誌 IV (ミッション日 459.9)"
 country.256.d.response:0 "これが最後の日誌となるだろう。 ブリッジクルーは死亡もしくは行方不明となり、 いまにも入植者たちが無理やりブリッジに突入しようとしている。 主要な食料は1週間前に尽き、 あろうことか……人肉食の報告まである。\n\n私はクルーのために少しばかりの食料を隠しておいた。 もう少しだけこのボロ船を動かしておくためだ……奇跡が起こることを期待して。 だが入植者たちに見つかったら……\n\n奴らがドアを突破した。 下がれ、 お前たち！  近づくな！  私はこの船の艦長だ。 むざむざ殺されるような真似は……ぎやああああ！……"
 country.256.e:0 "サインアウト"
 country.256.e.response:0 "箱舟ヒヤシンス号\nISA-06\n国連ユリシーズ計画\n\nユーザーインターフェース終了"
 country.257.name:0 "最終的な結論"
 country.257.desc:0 "ヒヤシンス号、 クルー、 そしてその入植者を襲った恐ろしい最期がはっきりした。 状況が違っていたら、 物言わぬ墓標のように[hyacinth_planet.GetName]上を漂っていたのは、 クリサンセマム号だったかもしれない。 冷たく残酷な宇宙で、 人類が直面する危険性を思い出させる教訓だ。\n\nヒヤシンス号は[Root.Capital.GetName]の低軌道上に移され、 人々の遺体が搬出され次第、 博物館に改装される。 その悲劇的な歴史にもかかわらず、 この箱舟は我々の祖先が乗ってきたものとほぼ同じであり、 社会学者はそこから多くの学びを得るだろう。"
 country.257.a:0 "我々はこの一件から学ぶだろう。"



