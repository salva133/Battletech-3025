 observation.2000.name:0 "啓蒙完了"
 observation.2000.desc:3 "[From.home_planet.GetName]に送り込んだ数千の科学者と顧問はついに原住民の啓蒙を完了し、 文明を初期FTLレベルに引き上げる困難な事業を成功させた。 彼らは新しい統一政府のもとで「[From.GetName]」と名乗り、 我々の属国となりたいと申し出てきた。\n\n条約に従い星系の全面的な支配権が譲渡され、 観測拠点は解体されることとなった。 あとは、 この先の旅路で彼らに寄り添うかどうかを決めるだけだ。"
 observation.2000.a:0 "素晴らしい日だ。"
 observation.2000.a.tt:1 "§Y[From.GetName]§!を従属国として受け入れる。"
 observation.2000.b:0 "彼らは自力で旅を続けられる。"

 observation.3101.name:1 "[rogue_agent_planet.GetName]：脱走した工作員"
 observation.3101.desc:2 "[rogue_agent_planet.GetName]にいるわが国の$role_spymaster$、 [rogue_agent_spymaster.GetName]が脱走した！  道を誤ったこの愚か者はどうやら、 ひとりの[rogue_agent_country.GetSpeciesName]に夢中になり、 連れ立って[rogue_agent_planet.GetPlanetMoon]の未知の地域へ駆け落ちしたらしい。\n\nこの$role_spymaster$が、 自分は異星人であると恋人に打ち明けたのか、 それともまだ恋人の前では[rogue_agent_country.GetSpeciesName]を装っているのかは不明だ。 言うまでもないが、 これは重大なセキュリティ違反である。 我々はこの脱走者を連れ戻すため全力を尽くし、 必要な精神的治療を施さなければならない。"
 observation.3101.a:0 "計画が遅れそうだ。"
 observation.3101.a.tooltip:0 "§Y[rogue_agent_spymaster.GetName]§!が職務を放棄した。"
 observation.3103.name:1 "[rogue_agent_planet.GetName]：メッセージを受信"
 observation.3103.desc:1 "[rogue_agent_planet.GetName]の地表からの暗号化通信をキャッチした。 我々の潜入組織が通常使用している周波数だったが、 どれも現在は通信していない。 脱走した工作員だろうか？"
 observation.3104.desc:1 "この通信を追跡しようとしても無駄だぞ。 こちらは$role_spymaster$の[rogue_agent_planet.GetName]だ。 私はつい最近まで、 [rogue_agent_planet.GetName]で行われていた邪悪な潜入プログラムに志願して参加していた。\n\nだがそれも過去の話。 想像もしなかったことだが、 私は[rogue_agent_country.GetAdj]の文化を評価するようになったのだ。 もう彼らの社会を転覆させる手助けはしたくない。\n\nだから[Root.GetName]の国籍を捨てる。 私はもはや、 自分が[Root.Owner.GetSpeciesName]であるとは思っていない。"
 observation.3104.a:0 "君は正常ではない……助けが必要だ。"
 observation.3104.a.response:1 "私がに必要な助けはすでに受け取った。 私が[rogue_agent_planet.GetName]で犯したすべての罪を、 君たちの名のもとに暴露する日が来るだろう。\n\nそのときが来たなら、 私は全力を尽くして、 君とかつての同僚たち全員を裁きの場に立たせるつもりだ。 私自身とともにね。"
 observation.3104.b:1 "ひとりの[rogue_agent_country.GetSpeciesName]のためにすべてを捨てるのか？"
 observation.3104.b.response:1 "何を捨てるというのだ？  私が何を持っていたと？  私はなんの権利もなく異星人の皮膚をまとう、 偽りの存在だった。 私が真実を告げたときの、 恋人の恐怖の顔は忘れられない――そして、 すぐに共感を示してくれたことも。\n\nその日、 恋人に――自分自身に約束したよ。 [rogue_agent_country.GetSpeciesName]として生きる権利を、 必ず手に入れると。"
 observation.3104.c:0 "お前は必ず捕らえる。"
 observation.3104.c.response:1 "君ならやるだろうな。 だが、 私には自分と最愛の人を守るためなら殺しも厭わない覚悟があるし、 [rogue_agent_planet.GetName]最高の格闘訓練を受けていることも知ってるはずだ。\n\n代わりに私からのアドバイスだ――[rogue_agent_country.GetName]から出ていけ。 観測拠点を解体し、 よその不幸な種族の血と涙で邪悪な帝国を作り上げるがいい。"
 observation.3106.name:1 "[rogue_agent_planet.GetName]：工作員狩り"
 observation.3106.desc:1 "何者かが[rogue_agent_planet.GetName]で我々の秘密工作員を襲っている。 [rogue_agent_country.GetSpeciesName]の容疑者を追っていた工作員のうち何人かが死体で発見された。 原住民の特殊部隊出身の1人もしくは複数人の暗殺者なら不可能ではないことだが、 殺害方法は[Root.GetSpeciesName]式軍事訓練によるものだ。\n\nこれは高確率であの脱走者の仕業だろう。 $role_spymaster$なら潜入組織のことを詳しく知っているだけでなく、 効率的かつ静かに殺す技術も備えているからだ。"
 observation.3106.a:0 "これは許容できない。"
 observation.3108.name:1 "[rogue_agent_planet.GetName]：メディアの魔女狩り"
 observation.3108.desc:1 "[rogue_agent_country.GetName]の地元マスコミが、 異星人による大規模な世界的陰謀について報道しはじめた。 [From.Owner.GetSpeciesName]の大手メディアはまだこの話題に触れておらず、 報道されていることの多くは純粋な推測にすぎないが、 我々の秘密工作を熟知する者だけが知りうる詳細もいくつかある。\n\n潜入計画についてメディアに情報を提供したのは、 あの脱走した工作員だろう。 少なからぬ火消し工作が必要だ。"
 observation.3108.a:0 "メディアを掌握しなくては。"
 observation.3110.name:1 "[rogue_agent_planet.GetName]：一斉検挙"
 observation.3110.desc:1 "ここ数日間で[rogue_agent_planet.GetName]の潜入組織の1つがほとんど排除された。 国民国家の当局は、 1人ずつ駐留工作員を狩り立てている。 逮捕の危険にさらされた工作員たちは規則通り、 自らの体を分解して自殺した。 現在、 組織の残りのメンバーは隠れており、 我々は彼らを脱出させるために努力している。\n\n何者が地元当局に密告しており、 該当組織に所属していた全工作員のリストを供給している。 この情報を持っているのは、 あの脱走した工作員だけだ……"
 observation.3110.a:1 "絶対にやつを止めなければ。"
 observation.3112.name:1 "[rogue_agent_planet.GetName]：脱走した工作員を捕捉"
 observation.3112.desc:2 "軍諜報部は[rogue_agent_planet.GetName]において、 脱走した工作員がいると思われる地点を特定できた！  各工作員たちは、 かつての$role_spymaster$[rogue_agent_spymaster.GetName]を始末する任務を熱望しているが、 あの$role_spymaster$の能力を考えると作戦の成功は保証できない。 極端ではあるが極めて効果的な解決策として、 限定的な軌道爆撃による、 当該地区の徹底破壊も提案されている。\n\n我々には迅速な行動が求められる…… この機会を逃してはならない！"
 observation.3112.a:1 "秘密裏に始末しろ。"
 observation.3112.a.tooltip:0 "成功する保証はないが、 少なくとも失敗は目立たない。"
 observation.3112.b:1 "潜伏中の地区を爆撃しろ。"
 observation.3112.b.tooltip:0 "公然と行われる効果的な方法だが、 市民からの疑いが増すかもしれない。"
 observation.3112.c:0 "いや……手間がかかりすぎるし危険だ。 脱走者は放っておけ。"
 observation.3112.c.tooltip:0 "我々の諜報網が解体される。"
 observation.3113.name:2 "[rogue_agent_planet.GetName]：取り逃がした工作員"
 observation.3113.desc:2 "[rogue_agent_planet.GetName]の脱走工作員を抹殺する計画は失敗に終わった。 我々の諜報部の情報によれば、 あの脱走者は[rogue_agent_country.GetSpeciesName]の恋人とともに、 未知の場所にある別の隠れ家に移動したようだ。"
 observation.3113.a:1 "やつを訓練しすぎたようだ……"
 observation.3114.name:3 "[rogue_agent_planet.GetName]：脱走工作員の抹殺"
 observation.3114.base.desc:0 "[Root.GetName]の艦長から爆撃ミッション成功の報告を受け、 ターゲットに命中したことが確認された。 死体は発見されていないが、 ターゲットとなった地区に浴びせた火力を生き延びられる者はいない。"
 observation.3114.awareness.desc:0 "$observation.3114.base.desc$\n\nしかし、 「突然の隕石落下」という、 我々の工作員が練り上げた架空の物語は、 現地住民を納得させることができなかった。 メディアがこの話をしつこく垂れ流す一方で、 より公式な報道では、 この事件は“説明のつかない惑星外現象”のせいだとされている。"
 observation.3114.noawareness.desc:0 "$observation.3114.base.desc$\n\nメディアは我々の潜入組織が流した記事に飛びついた。 題して、 「人口集中地域を襲った突然の隕石群」。 かなり悲劇的な物語だ。"
 observation.3115.desc:0 "[rogue_agent_planet.GetName]の工作員の報告で、 脱走$role_spymaster$の問題は「秘密裏に」処理されたことがわかった。 $role_spymaster$の死は自然死とされており、 [rogue_agent_planet.GetName]の大気と工作員の相性が最悪だった、 という情報がその恋人に植え付けられ、 認知されるに至った。"
 observation.3115.a:0 "我々を裏切るな、 といういい見せしめになった。"

 observation.3131.name:1 "[prelude_to_war_planet.GetName]：緊張の高まり"
 observation.3131.desc:1 "我々の仲間を影武者に使い、 [From.GetName]の重要人物に取って代わる試みは、 ひどい失敗に終わった。 工作員の正体は発覚してしまい、 その後の銃撃戦で殺されなかった者も捕まることを避け、 指示に従って自殺した。\n\n取って代わるはずだった本物の指導者は、 ライバル国家がこの事件の黒幕だと非難している。 [prelude_to_war_planet.GetPlanetMoon]では国際的緊張が高まり、 いくつかの国は軍隊の動員を始めた。 潜入組織は事態を打開するため、 惑星規模のプロパガンダキャンペーンを準備したが、 そのためには軌道上に調査船を送る必要がある。"
 observation.3131.a:0 "制御不能に陥る前に事態を収拾しなければ。"
 observation.3132.name:2 "[prelude_to_war_planet.GetName]：戦争勃発"
 observation.3132.desc:2 "潜入組織の努力にもかかわらず、 [prelude_to_war_planet.GetName]内の国際外交関係は悪化し、 全面戦争に陥った！ 短い通常兵器戦争のあと、 あらゆる参戦勢力が全面的に核兵器を使いはじめた。\n\n生命の大半が地表から一掃され、 [prelude_to_war_planet.GetPlanetMoon]は放射能による不毛の地に落ちぶれた。 何千もの潜入工作員は、 残りの住民とともに失われた。 作戦が失敗に終わったことで、 軌道上の観測拠点は解体され、 スタッフは軌道上から避難した。"
 observation.3132.a:0 "大惨事だ。"
 observation.3133.name:1 "[From.From.GetName]：戦争回避"
 observation.3133.desc:2 "軌道上からの[Root.GetName]のサポートにより、 潜入組織は[From.from.GetName]の世界的な核戦争を瀬戸際で阻止できた。 [From.From.Owner.GetSpeciesName]のいくつかの勢力の指導者 (我々の偽装工作員に取って代わられているが) は、 核軍縮と国際関係の改善を求めている。\n\n状況は緩和し、 潜入工作員の影響力は大きく増加している。 結果的に、 この状況は我々の有利に働くだろう。"

# "The Great Pyramid"
 observation.3135.name:0 "巨大なピラミッド"
 observation.3135.desc.passive:1 "ここ最近は、 §Y[great_pyramid_planet.GetName]§!を観測中の調査チームの報告に特筆すべきものはなかった――軌道上の施設に駐留するある若い科学者から、 重大な不正行為に関する正式な申し立てがあるまでは。\n\n$observation.3135.desc.base$"
 observation.3135.desc.aggressive:1 "ここ最近は、 §Y[great_pyramid_planet.GetName]§!の軌道上に浮かぶ調査チームの報告に特筆すべきものはなかった――明らかに興奮気味のクルーが、 本部にとある情報を送ってくるまでは。\n\n$observation.3135.desc.base$"
 observation.3135.desc.enlighten:1 "匿名の内部告発者が、 §Y[great_pyramid_planet.GetName]§!における我々の影響を懸念している。 [great_pyramid_planet.GetPlanetHabitat]の住民を啓蒙する任務を負ったチームが、 一切の許可なく“現地住民をおもちゃにしている”らしいのだ。\n\n$observation.3135.desc.base$"
 observation.3135.desc.covert:1 "我々の§Y[great_pyramid_planet.GetName]§!への潜入に暗い影を落とすような、 匿名の報告があった。 調査チームの何名かは慎重に行動するどころか、 人目を引く破壊的な個人プロジェクトに着手しているらしいのだ。"
 observation.3135.desc.base:1 "この報告によると、 少し前にあるチームが[great_pyramid_planet.GetPlanetHabitat]の地表に降り立ち、 現地住民にプロジェクトの主任を神として崇めるよう説いたという。 住民たちは口車に乗せられただけでなく、 この科学者に捧げる聖なるモニュメントをも建設した。 この巨大なピラミッド型の建造物には、 世界中から熱心な巡礼者が集まり、 豪華な供物が山と積まれるようになった。"
 observation.3135.b:1 "これも歴史を作る方法のひとつだ！"
 observation.3135.b.tooltip:1 "[great_pyramid_planet.GetName]の文明は次の時代に進む。"
 observation.3135.c:0 "我々の痕跡を消し去って仕事を続けろ。"
 observation.3135.d:1 "彼らが過去を忘れてしまうことを祈ろう。"

 observation.3136.desc:1 "§Y[great_pyramid_planet.GetName]§!での混乱はようやく終息に向かい、 チームによる壊滅的な干渉の全容が明らかになった。\n\n[great_pyramid_planet.GetName]では、 現地住民が「天空より来たる者」と呼ぶ人物の訪問をきっかけに、 短期間のうちに人口の多くを巻き込む全面的な宗教戦争に突入した。 相争う派閥のひとつが新しい神のために別のピラミッドを建設したとき、 論争は戦争へと発展したのだ。 その結果として致命的な分裂が起こり、 多くの[great_pyramid_country.GetSpeciesNamePlural]が命を落とした。"
 observation.3136.a.tooltip:1 "[great_pyramid_planet.GetName]において§R2 £pop£ POP§!が死亡する。"
 observation.3136.b.tooltip:1 "[great_pyramid_planet.GetName]において§R1 £pop£ POP§!が死亡する。"

 observation.3137.desc:1 "我々による予定外の干渉にもかかわらず、 §Y[great_pyramid_planet.GetName]§!の社会では物事がひとつの解決を見せた。 我々の行動は大惨事を招かず、 その代わりに現地住民は「天空より来たる者」をただの神話と判断し、 ピラミッドを特別な科学的関心を呼ぶ場所として指定したのである。\n\n[great_pyramid_country.GetSpeciesName]がこのような文化的・歴史的な理解に至るまでのすばやさに、 我々の科学者たちは魅了された。 それは、 異常な出来事に直面した際の彼らの論理的思考能力が、 ほかの[root.GetPreFTLLower]社会に比べて非常に高いことを示唆している。"
 observation.3137.a:0 "幸運だった。"

 observation.3139.name:1 "[From.GetSpeciesAdj]の社会的変化"
 observation.3139.start.desc:3 "[From.GetName]の社会的価値を、 我々の好む方向に変化させる取り組みは成功を収めた。"
 observation.3139.desc:2 "$observation.3139.start.desc$\n[From.GetSpeciesNamePlural]は惑星の各政府を中央集権化し、 政治権力を少数の有能な指導者に振り向けることで大きく前進した。 衆愚政治の非効率性は、 彼らの社会から徐々に排除されつつある。"
 observation.3139.a:0 "彼らはいつか我々に感謝するだろう。"
 observation.3141.desc:2 "$observation.3139.start.desc$\n我々の到来以前にこの惑星に蔓延していた原始的な専制政府に代わって、 より民主的な理想に向かうように[From.GetSpeciesNamePlural]を慎重に誘導した。 彼らは個人の価値を認めはじめている。"
 observation.3143.desc:2 "$observation.3139.start.desc$\n[From.GetSpeciesNamePlural]はより内向的になり、 よそ者をますます警戒するようになっている。"
 observation.3145.desc:2 "$observation.3139.start.desc$\n[From.GetSpeciesNamePlural]は、 かつてその無知ゆえに異質で奇妙だと考えていたものを受け入れるようになり、 好奇心も旺盛になりはじめた。"
 observation.3147.desc:2 "$observation.3139.start.desc$\n[From.GetSpeciesAdj]の諸政府が、 明らかに軍国主義的な社会を目指している様子が見て取れる。 彼らの常備軍も同様に専門性を高めつつある。"
 observation.3149.desc:2 "$observation.3139.start.desc$\n[From.Capital.GetName]の[From.GetSpeciesAdj]界のほとんどは、 戦争を放棄している。 [From.Capital.GetPlanetHabitat]の平和な新時代の幕開けのようだ。"
 observation.3151.desc:2 "$observation.3139.start.desc$\n我々は、 [From.target.GetSpeciesNamePlural]の目を彼らが知らなかった霊的な世界へと開かせた。 彼らはついに信仰をもち、 彼らの社会はより豊かになった。"
 observation.3153.desc:2 "$observation.3139.start.desc$\n我々は、 [From.GetSpeciesNamePlural]の社会を蝕んでいた迷信、 および原始的な信仰の除去に大きく成功した。 彼らは科学と合理性の価値を理解しはじめている。"


