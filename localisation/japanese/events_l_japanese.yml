 anomaly.1.name:0 "糞石の小惑星"
 anomaly.1.desc:0 "受け入れがたいことだが、 この小惑星[From.GetName]は糞石――なんらかの巨大生物の化石化した糞の塊であると、 あらゆる証拠が示している。 これは十億年ほど前のものらしく、 元々の有機成分の大半は鉱物に置き換わっている。 科学者たちは、 一体どんな生物がこれをひり出せるのかと首をひねっている。"
 anomaly.5.name:0 "海賊の財宝"
 anomaly.5.desc:0 "この小惑星は、 およそ千年前まで異星種族の海賊団が拠点として断続的に利用していたようだ。 小規模な上陸隊が侵入したところ、 忘れられた秘蔵の財宝が思いがけず見つかった。 財宝は主に盗品の装身具や工芸品で、 一部はまだ価値があるようだ。"
 anomaly.5.a:0 "この汚れた財宝はわが国に貢献する。"
 anomaly.10.name:0 "小惑星の動物相"
 anomaly.10.desc:0 "驚くべきことに、 小惑星[From.GetName]の探査中、 [Root.GetName]の乗組員たちはいくつかの生命徴候を検知した。 地中に巨大なワームのような生物のコロニーがあるらしく、 岩のなかはトンネルだらけだ。 この独特の生物は、 宇宙空間の極寒環境に適応できる謎の生態を備えている。"
 anomaly.10.a:0 "この生物を研究すべきだ。"
 anomaly.10.b:0 "我々に似ている！"
 anomaly.15.name:0 "小惑星の化石"
 anomaly.15.desc:0 "大気の存在しない不毛な[From.GetName]で、 水棲動物と考えられるいくつかの種の化石が発見された。 [From.GetName]周囲の小惑星帯は砕け散った惑星の欠片であることが示唆されており、 この発見はその説を裏付けるものと思われる。 化石から判断して、 この惑星にはかつて生命が存在し、 少なくとも一部は水で覆われていたようだ。"
 anomaly.25.name:0 "遺棄された造船所"
 anomaly.25.desc:0 "小惑星[From.GetName]の大部分をくり抜いて、 造船所が建設されていた。 放棄された造船所は何世紀にもわたって真空に晒されており、 たとえ何か役に立つ物が残っていたとしても、 これまでの探索者に持ち去られているだろう。 造船所のデザイン自体はユニークなもので、 研究すれば多くを学べる可能性を秘めている。"
 anomaly.25.a:0 "施設の構造を研究すべきだ。"
 anomaly.30.name:0 "廃品置場"
 anomaly.30.desc:0 "この小惑星は、 遠い過去に廃品置き場として何者かに利用されていたらしい。 弱い重力井戸にあらゆる種類の機械や金属ごみが投棄され、 ゆっくりと引き寄せられた結果、 この小惑星の表面はデブリに覆い尽くされている。 これを発見したことに特段の価値はないが、 採掘ステーションを建設すれば大量の金属を回収できるかもしれない。"
 anomaly.30.a:0 "再利用できるものは回収するべきだ。"
 anomaly.35.name:0 "壊れた偵察機"
 anomaly.35.desc:0 "数千年前、 偵察艇らしきものがこの小惑星に衝突し、 浅い峡谷を作った。 その偵察機にコックピットは視認できないため、 遠隔操作か、 初歩的な人工知能によって操縦されていたと科学者たちは考えている。 損傷しすぎていて回収はできないが、 まだ盗掘者に荒らされてはいないようだ。"
 anomaly.35.a:0 "設計を研究しよう。"
 anomaly.40.name:0 "自動採掘ステーション"
 anomaly.40.desc:0 "小惑星[From.GetName]の低軌道上に、 自動採掘ステーションを発見した。 外殻には軽火器による損傷らしき焦げ跡がある。 施設はフィードバックループに陥ってしまっているようだ。 我々は基本システムを再プログラムし、 この施設を完全にコントロール下に置くことに成功した。"
 anomaly.40.desc.alt:1 "小惑星[From.GetName]の低軌道上に、 自動採掘ステーションを発見した。 ステーションの外殻の大部分は失われており、 ギザギザした穴が重火器による損傷を仄めかしている。 ステーションはもはや修理不能だが、 サルベージにより貴重な素材を回収できるだろう。"
 anomaly.50.name:0 "兵器実験場"
 anomaly.50.desc:0 "小惑星[From.GetName]は兵器によるクレーターでぼこぼこになっており、 およそ2000年前に何者かが兵器実験場として使っていたと思われる。 残留エネルギー反応によると、 彼らは次第に風変わりな兵器のテストに移行し、 おそらくは亜空間爆弾や特異点発生器の類も扱っていたようだ。 科学者たちはこの珍しい残存エネルギーを研究したがっている。"
 anomaly.55.name:0 "小惑星の衝突"
 anomaly.55.desc:0 "詳細な調査の結果、 ほぼすべてが貴重な鉱物資源で構成された小さな小惑星が、 最近[From.GetName]に衝突したことがわかった。 この小さいが高密度の鉱脈は小惑星表面のすぐ下で発見され、 採掘が容易な状態になっている。"
 anomaly.55.a:0 "幸運な発見だ！"
 anomaly.60.name:0 "風変わりな放射"
 anomaly.60.desc:0 "この特異な小惑星は星系外から来たもので、 [From.GetStarName]星系にたどり着くまでの恒星間飛行中に、 風変わりな放射線を浴びたようだ。 放射線源は不明だが、 [Root.GetName]はこの小惑星のエネルギー放射を研究することで豊富な物理学データを手に入れた。"
 anomaly.65.name:0 "壊れた鉱石貨物船"
 anomaly.65.desc:0 "[Root.GetName]が[From.GetName]の重力井戸におけるアノマリーを識別したところ、 小惑星の地殻深くに、 古代の大型鉱石貨物船の粉々になった残骸が埋もれているのが発見された。 墜落したときは貨物を満載していたようで、 この小惑星の鉱物埋蔵量情報はこの発見に応じて改められた。"
 anomaly.300.name:0 "空中生態系"
 anomaly.300.desc:0 "巨大ガス惑星[From.GetName]の上層大気に活発な生態系を発見した。 巨大な浮遊生物は空気より軽いガスで身体を浮かせるように進化しており、 風の流れに従って動いては、 巨大ガス惑星の頻繁な雷嵐が放出するエネルギーを摂取して生きている。 これらの生物は、 大気中のプランクトンやお互いを捕食する、 より小さな生物のコロニーを支えている。"
 anomaly.305.name:0 "遺棄された貨物ポッド"
 anomaly.305.desc:0 "[From.GetName]の上層大気に、 はるか昔に遺棄された貨物ポッドがあった。 長年ほかの宇宙航行者に見つからずにいたこのポッドは減衰軌道にあり、 数年後には巨大ガス惑星の大気に突入し粉砕されていただろう。 [Root.GetName]の乗組員がポッドを開封したところ、 貴金属で作られた異星人の宝飾品が隠されていた。"
 anomaly.305.a:0 "溶かして再利用しろ。"
 anomaly.305.b:0 "売却しろ。"
 anomaly.305.c:0 "構造を研究しろ。"
 anomaly.305.d:0 "保管しておこう。"
 anomaly.310.name:0 "社会実験"
 anomaly.310.desc:0 "小さな空中浮遊居住地が[From.GetName]の大気上空に見つかった。 自給自足していたようで、 船内にはいくつかの異なる種族の遺物があった。\n\n我々に判断できるのは、 この居住地が何百年も前に社会実験の一環として建設されたもので、 最終的に住民が互いに殺し合って幕を閉じたことだけだ。 我々は、 居住地の限られたデータバンクから見つかるデータをすべてダウンロードした。"
 anomaly.315.name:0 "空中居住地"
 anomaly.315.desc:0 "少なくとも3000年は経過している、 廃墟となった空中浮遊居住地のネットワークを、 巨大ガス惑星の低軌道で発見した。 もともとの機能はガス採掘だったようだが、 放棄されたあとはさまざまな種族や海賊たちが再利用していたようだ。\n\nこの居住地群は少しでも価値のありそうなものはすべて剥ぎ取られているが、 それでも未だに空中に留まっているという事実だけで、 十分に興味深い工学研究の対象になる。"
 anomaly.320.name:0 "デブリフィールド"
 anomaly.320.desc:0 "[From.GetName]の強力な重力井戸は大量のスペースデブリを引き込み、 巨大ガス惑星の周囲に高密度の層を形成している。 デブリのほとんどは、 数千年前にこの星系で起こった宇宙戦の残骸のようだ。\n\n価値ある技術や人工物のデブリはすでに廃品漁りが持ち去ったようだが、 金属を再利用するために採掘ステーションを建設する価値はあるだろう。"
 anomaly.325.name:0 "難破した巡洋艦"
 anomaly.325.desc:0 "[From.GetName]の大気の奥深くで、 巡洋艦サイズの宇宙船の残骸が減衰軌道に入っているのを発見した。 無謀にも巨大ガス惑星の大気の深層まで自ら飛び込んだらしく、 おそらく追跡者から逃れるための必死の試みだったと思われるが、 大気圧で粉砕される結果に終わった。\n\n艦船は回収するにはあまりに深い場所にあるが、 残骸の構造をスキャンすることでいくらかの興味深い工学データが得られた。"
 anomaly.325.a:0 "見事な船だ。"
 anomaly.330.name:0 "激烈な嵐"
 anomaly.330.desc:0 "[From.GetName]の大気では、 巨大で非常に暴力的な嵐が頻繁に観測されている。 数ダースもの永続的な嵐が軌道上から目視でき、 その風速はしばしば秒速700メートルを超える。 この嵐の原因は、 我々が惑星の気候をうまく説明できるモデルをもたないためすぐには解明できない。 科学者たちはこのアノマリーの研究に興味を抱いている。"
 anomaly.335.name:0 "エネルギー信号"
 anomaly.335.desc:0 "[Root.GetName]は[From.GetName]の大気中の深い場所から、 奇妙なエネルギー信号を確認した。 それは何かの建造物らしく、 おそらく軌道衛星の残骸だろうが、 大気圧により接近できない。 しかしながら、 スキャン結果は大量の貴重な物理学データとなった。"
 anomaly.340.name:0 "貴重な衛星"
 anomaly.340.desc:0 "巨大ガス惑星[From.GetName]の周囲を回っている自然の衛星の1つを詳細にスキャンすると、 初期の調査では見過ごされていた、 貴重な金属や鉱石が堆積しているのが見つかった。 この衛星はとても小さいとはいえ、 惑星を中心とした軌道は安定しており、 地質学的にも安定している。"
 anomaly.340.a:0 "素晴らしい発見だ。"
 anomaly.600.name:0 "小惑星の衝突"
 anomaly.600.desc:0 "千年以内の過去に、 [From.GetName]に鉱物資源を豊富に含む大型小惑星が衝突するという大事件があったことは間違いない。 その証拠に、 [From.GetPlanetMoon]上の衝突クレーター付近に豊富な鉱物資源が見つかっている。"
 anomaly.600.a:0 "思いがけない出来事だ。"
 anomaly.605.name:1 "FTLインパクト"
 anomaly.605.desc:1 "[From.GetName]の巨大なクレーターは、 宇宙船の衝突が原因と思われる。 クレーターの大きさからすると、 およそ1万年前に、 全速力でのハイパーレーン航行を脱した船がなんらかの理由により[From.GetPlanetMoon]に衝突したようだ。\n\n[Root.GetName]は衝突現場の近くで、 崩壊したハイパー粒子フィールドを思わせる亜空間エコーを検知した。 しかし、 船は衝突時に跡形もなくなっているため、 この仮説の証明はできない。"
 anomaly.610.name:0 "極小の特異点"
 anomaly.610.desc:0 "先ごろ極小の特異点とでも言うべき天体が[From.GetName]を通過し、 その中心核を真っすぐに通り抜けて[From.GetPlanetMoon]の反対側に出ていった。 この接触による恒久的な損害はないようだが、 我々の現在の科学的見地に反して、 中心核のエネルギー出力にわずかな変化を与えたようだ。 今後のさらなる研究が待たれる。"
 anomaly.615.name:0 "磁場の逆転"
 anomaly.615.desc:0 "[Root.GetName]の観測中、 [From.GetName]の磁場が完全に反転してしまった。 この滅多にない出来事は[From.GetPlanetMoon]の磁極逆転を引き起こしたが、 我々の船のセンサーは幸運にもその一部始終を記録していた。 この出来事は科学者に価値あるデータを豊富に提供してくれる。"
 anomaly.625.name:0 "ミイラとなったパイロット"
 anomaly.625.desc:0 "未知の哺乳類種族のミイラになった遺骸が、 [From.GetName]の高軌道上を漂流しているのが発見された。 それはヘルメットもついたフライトスーツと思われるものを着ており、 太古の戦いで脱出し置き去りにされた戦闘機パイロットかもしれない。 この遺骸の研究は、 いくらかの興味深いデータを提供してくれた。"
 anomaly.625.a:0 "悲しい運命だ。"
 anomaly.630.name:0 "太古の生命維持ポッド"
 anomaly.630.desc:0 "§Y[From.GetName]§!の近軌道に放棄された生命維持ポッドを発見した。 母船が爆発した際についたらしき焦げ跡に覆われている。 事前スキャンによると5000年以上前のもののようだ。\n\n[Root.GetName]の乗組員はポッドの開封に成功し、 立派な制服に身を包んだ、 爬虫類種族のしなびた遺骸を発見した。 その爪には同種族の別の個体の画像紙が固く握りしめられていた――おそらく仲間か、 尊敬するリーダーのものだろう。"
 anomaly.635.name:0 "異星人の筆書き"
 anomaly.635.desc:0 "[From.GetName]の地表に巨大な筆跡を彫るために、 約5000年前に何者かが軌道から採掘レーザーを使用したようだ。 この巨大な筆跡群は[From.GetPlanetMoon]の上半球の大部分を覆っており、 どうやら異星人傭兵の苦難の日々をつづった短編小説らしい。"
 anomaly.650.name:0 "ソーラーセイル"
 anomaly.650.desc:0 "放棄されたソーラーセイル船が、 §Y[From.GetName]§!をめぐる軌道に乗っているのを我々は発見した。 この亜光速船は数千年前に未知の文明によって作られたもののようだ。 巨大な帆の1つには、 なんらかの物体 (一番ありうるのは流星体) が通り抜けた場所に大きな亀裂が入っており、 それが原因で航行不能になったらしい。 この船に使われた技術はひどく時代遅れのものだが、 工学的設計の選択には興味深いものがある。"
 anomaly.650.a:0 "原始的な設計だが、 面白い。"
 anomaly.655.name:0 "かすり傷"
 anomaly.655.desc:0 "§Y[From.GetName]§!に接近中、 突然§Y[Root.GetName]§!を数発のマスドライバー砲弾がかすめていった。 この投射物は数十億年前のもので、 弾道計算によれば近隣の別銀河から発射された流れ弾のようだ。 本来の標的を外したあと、 砲弾は果てしない歳月を旅してきたのだ。 その途方もない古さにもかかわらず、 回収した砲弾には高度な設計が見て取れた。"
 anomaly.660.name:0 "牽引された小惑星"
 anomaly.660.desc:1 "なんらかの理由で、 何者かが小惑星を§Y[From.GetName]§!の安定した周回軌道に乗せた。 大規模なエンジンと制動スラスターが未だに小惑星の地表に見られるが、 稼働しなくなってからずいぶん経つようだ。 小惑星の採掘も行われたようだが、 すぐに操業を終えたらしい。"
 anomaly.660.b:0 "気の利く異星人だ！"
 anomaly.670.name:0 "核による荒廃"
 anomaly.670.desc:0 "§Y[From.GetName]§!の探査により、 [From.GetPlanetMoon]はほんの1000年前は穏やかな気候をもった美しい大陸型惑星だったことがわかった。 対照的に現在の大気は極めて毒性が強く、 地表の放射能レベルも高度であり、 生命を育む力を失って久しい。\n\n我々は[From.GetPlanetMoon]で、 比較的高度な原住民の前宇宙文明が、 信じがたいほど破壊的な熱核戦争を繰り広げた痕跡を探知した。"
 anomaly.670.a:0 "惜しい星をなくした。"
 anomaly.675.name:0 "核による荒地"
 anomaly.675.desc_01:0 "§Y[From.GetName]§!の探査により、 [From.GetPlanetMoon]の現在の氷河期は何百年も前の世界的な熱核戦争がきっかけだったことが判明した。 戦争後の核の冬により、 この星の高等生物の大半は滅び、 終末を招いた原子力文明も消え去った。"
 anomaly.675.desc_02:0 "§Y[From.GetName]§!の探査により、 [From.GetPlanetMoon]はかつて生命の繁栄する熱帯型の楽園であったが、 数百年前に世界的な熱核戦争で廃墟となったことが確認された。 すべてが終わったあと、 地表は残留放射線による荒れ地となったため、 この星の高等生物の大半は滅び、 終末を招いた原子力文明も消え去った。"
 anomaly.680.name:0 "ガンマ線バースト"
 anomaly.680.desc:0 "24,000年前、 我々の銀河のある恒星が崩壊したとき、 §Y[From.GetName]§!は不運にも長距離ガンマ線バーストの射線上にあった。 [From.GetPlanetMoon]は致死的な放射線の洗礼を受け、 [From.GetName]側のほとんどの生物が急性放射線障害を起こしただけでなく、 星のオゾン層がほぼ消滅した。\n\nこの大絶滅によってすべての生物相の推定86%が死滅し、 当時存在した初期青銅器文明も滅んだ。 彼らの遺跡は現在も北半球のいくつかの地域で見られる。 生物圏は、 いまようやく回復の兆しを見せはじめている。"
 anomaly.685.name:0 "温室効果の暴走"
 anomaly.685.desc:0 "§Y[From.GetName]§!の現在の気候は、 大量の汚染によって引き起こされた温室効果の暴走によるものだという証拠がある。 海洋は蒸発し、 [From.GetPlanetMoon]はその厚い大気によって、 恒久的に濃密な雲の層に包まれるようになった。\n\n先住民文明の遺跡は地表の各所に見られ、 工業化時代の中～後期に滅んだ人口過密社会の存在を示唆している。"
 anomaly.690.name:0 "アンモニア生物圏"
 anomaly.690.desc:0 "既知のほとんどの形態の生命に対しての有毒物質が、 §Y[From.GetName]§!の高圧大気なかの豊かな生態系を支えている。 この星の生命は溶媒として水の代わりにアンモニアを使用し、 これまでに確立された生態系モデルとは大きく異なる方法で発展してきたのだ。 ここの研究は、 我々の異種生物学の発展に大きく貢献するだろう。"
 anomaly.695.name:0 "珪素生命体"
 anomaly.695.desc:0 "[From.GetName]の不毛の大地の地下に、 珪素ベースの地下生命体が広大なトンネル網を作って生息していることがわかった。 我々が言えることは、 この生物は岩を主食とし、 原始的な知性を備えているらしいということだけだ。 彼らが穴を掘ることで、 大量の価値ある鉱物が地表に掘り出されている。"
 anomaly.700.name:0 "試掘業者"
 anomaly.700.desc:0 "§Y[Root.Owner.Capital.GetName]§!からやってきた試掘業者グループは、 すでに[From.GetName]において不認可の採掘事業を確立していた。 現在鉱夫たちは拘留されており、 我々は彼らの違法ステーションを差し押さえた。"
 anomaly.705.name:0 "古代の調査マーカー"
 anomaly.705.desc:0 "小さな短距離通信機が§Y[From.GetName]§!の地表で見つかった。 どうやら古代の調査マーカーのようで、 ずっと昔に希少鉱物の鉱脈の目印として置かれたらしい。 いまでも鉱脈がそのまま残っていることから、 このマーカーを見つけるはずだった採掘チームは結局到着しなかったらしい。"
 anomaly.710.name:0 "分裂した植民地"
 anomaly.710.desc:0 "驚いたことに、 §Y[Root.GetName]§!の乗組員は[From.GetName]の地表で[Root.Owner.GetSpeciesName]の小さな集落に出くわした。 この植民地は、 はるか昔に初歩的な宇宙船で[Root.Owner.Capital.GetName]から出発した、 勇敢な開拓者たちが建設したのだ。 これまで彼らの船は失われたものと考えられていた。\n\n植民地での生活はうまくいかず、 人口はここ数世代というもの着実に減少している。 生存者たちは、 [Root.Owner.GetName]に再び迎え入れてほしいと頼んできている。"
 anomaly.710.a:0 "よく戻った！"
 anomaly.710.b:0 "彼らには自活してもらおう。"
 anomaly.715.name:0 "植民地の遺跡"
 anomaly.715.desc:0 "[From.GetName]の小さな異星人植民地はおよそ17,000年前のものだが、 設立後すぐに放棄されたようだ。 住人が残したものは何一つ見つかっておらず、 2～3の気象観測所を別とすれば、 最初の入植以降は拡張されなかったらしい。"

 anomaly.2500.name:0 "死の遺跡"
 anomaly.2500.desc:0 "ガス惑星[From.GetName]の減衰軌道上に、 大型宇宙生物の死骸がいくつか見つかった。 これらの非知的生物は恒星間移動の能力をもっていたようだが、 既知の宇宙領域では彼らの目撃情報はない。 科学担当官[Root.GetLeaderName]はさらなるリソースを費やして徹底的に分析するよう提案している。"
 anomaly.2501.desc:0 "科学担当官[Root.GetLeaderName]の推測によると、 [From.From.GetName]は軌道上の墓地であり、 我々が遺骸として発見した異星の生物が死を迎えるための場所であるらしい。 死後は重力任せだったようで、 遺体はゆっくりと重力に引かれ、 数百万年かけて巨大ガス惑星に落ちていく。\n\nこの太古のサイクルは1500万年前に突然終わりを告げたらしく、 そのころに到着した生物が最後の利用者となっている。 彼らの文明が宇宙航行種族に滅ぼされたのか、 それとも何かほかの災厄が降りかかったのかは、 推測するしかない。"
 anomaly.2510.name:0 "氷の下の海"
 anomaly.2510.desc:1 "[From.GetName]の深層スキャンにより、 惑星表面を覆う氷でできたマントルの下で、 広大な海が熱水噴出孔によって温められていることが明らかになった。 [Root.GetName]から派遣された主任[Owner.GetScientist][Root.GetLeaderName]は数マイルの分厚い氷の層を採掘し、 その下の生命に満ちた水の層を発見した。 我々はこの海に生息している数多くの固有生命を徹底的に研究するため、 より多くのリソースを必要としている。"
 anomaly.2512.desc:2 "主任[Owner.GetScientist][Root.GetLeaderName]は、 [From.From.GetName]の氷でできたマントルの下にある海の、 豊かな生物圏を研究するための現地調査から帰還した。 広大な海の下層に生息しているいくつかの大きな種が、 絶大な治癒効果をもたらすユニークな無機分子を生成していることが判明した。 この無機分子を十分な量集められれば、 医学分野に革命をもたらし、 産業分野への応用も十分に可能になるだろう！"
 anomaly.2512.desc.mach:1 "主任[Owner.GetScientist][Root.GetLeaderName]は、 [From.From.GetName]の氷でできたマントルの下にある海の、 豊かな生物圏を研究するための現地調査から帰還した。 広大な海の下層に生息しているいくつかの大きな種が、 絶大な治癒効果をもたらすユニークな無機分子を生成していることが判明した。\n\nこの無機分子を十分な量集められれば、 最愛のバイオトロフィーたちへの医療サービスに革命をもたらし、 産業分野への応用も十分に可能になるだろう！"
 anomaly.2513.desc:1 "主任[Owner.GetScientist][Root.GetLeaderName]は、 [From.From.GetName]の氷でできたマントルの下にある海の、 豊かな生物圏を研究するための現地調査から帰還した。 水中調査によって、 海底地形図と、 大部分の生物のカタログを作成した。 このデータは生物学者には多少の使い道があるだろうが、 特別な発見がなかったため、 それ以上の利用価値はない。"
 anomaly.2520.name:0 "巨大生物の骨"
 anomaly.2520.desc:0 "[From.GetName]の南半球にある、 山地に分類されると考えられていたものは、 たった1体の途方もなく巨大な異星生命体の骨格であることが判明した。\n\nこの骨は34億年前のものだが、 科学者たちは[From.GetPlanetMoon]の歴史のどの時点においても、 [From.GetName]がこれほどのスケールの生命体を維持できたとは考えられないとしている。 科学担当官[Root.GetLeaderName]はこの謎を解き明かすため、 スペシャルプロジェクトを準備した。"
 anomaly.2520.a.term:0 "新しい駆除の手法が見つかるかもしれない。"
 anomaly.2520.a.rean:0 "生き返らせることはできるのか？"
 anomaly.2521.desc:1 "[From.From.GetName]で発見された巨大な骨格に関する調査の結果、 科学担当官[Root.GetLeaderName]は、 この生物はかつて生体宇宙船として使われていたと結論づけた。 少なくとも3種類の、 はるかに小さな別の生物の骨が周辺で見つかっており、 これらは宇宙船乗組員のものだと考えられる。\n\n未知の原因により、 この生体宇宙船は致命的ダメージを被って[From.From.GetName]の地表に不時着した。 このような巨大な宇宙船を「育てる」ために、 どのような生命工学が必要かは理解の範囲を超えているが、 骨を調べるだけでも大いに知識が深まった。"
 anomaly.2522.desc:1 "[From.From.GetName]で発見された巨大な骨格を引き続き調査した結果、 この生物が[From.From.GetPlanetMoon]にたどりついた経緯が判明した。 次元ポータルが骨格のすぐ後ろに短期間だけ存在していたことを示す、 とても微弱な残存エネルギーが検出されたのだ。\n\n科学担当官[Root.GetLeaderName]の仮説では、 この生物はポータルをくぐって別次元からやってきたものの、 [From.From.GetName]の厳しい環境によりすぐ死んでしまったという。 この生物が一体なぜ、 どこから来たのかという疑問の答えは、 永久に見つからないだろう。"
 anomaly.2523.desc:0 "巨大な骨格が再び動き出した！  ネクロマンサーの頭上にそびえ立つ巨獣は、 震える脚で一歩、 また一歩と大地を踏みしめるように歩いている。 生きていたころと比べて脚の数や付属器官が足りないかもしれないが、 それを補うように、 研究室で培養した筋線維と最先端の油圧式代替装具を使用している。 大地を震わすその巨体は、 どの戦場でも頼りになるだろう。"
 anomaly.2523.tooltip:0 "§Y巨骸部隊§!を§G1つ§!軌道上に追加する。"
 anomaly.2530.name:0 "戦闘の痕跡"
 anomaly.2530.desc:0 "[From.GetName]付近の軌道で、 過去5000年のあいだに大規模な宇宙海戦が起こったという証拠が見つかった。 [From.GetPlanetMoon]の片側の地表には流れ弾の爆発によるクレーターが点在しており、 [Root.GetName]によるスキャンでは地表にいくつかの船の残骸が転がっていることがわかった。\n\n残骸はどれも酷い状態になっているものの、 それまでに受けたはずのダメージを考えると、 原型を留めているだけでも船の設計が高度だったことの証といえる。 科学担当官[Root.GetLeaderName]は何か重要なテクノロジーが残っていないか調べるため、 遺棄船を探索する準備をしている。"
 anomaly.2531.desc:1 "科学担当官[Root.GetLeaderName]の指揮のもと、 調査チームは[From.From.GetName]の探索を終え、 [Root.GetName]に帰還した。 ありがたいことに、 地表の宇宙船の墓場は技術の宝庫であることがわかった。\n\n宇宙船の残骸を調査することで、 いくつかの分野で何年分も研究が進んだし、 発見できることはまだまだ残っている。 軌道上に常設の研究ステーションを建設すれば、 我々の宇宙船工学に大きな恵みをもたらすだろう。"
 anomaly.2532.desc:1 "科学担当官[Root.GetLeaderName]の指揮のもと、 調査チームは[From.From.GetName]の探索を終え、 [Root.GetName]に帰還した。 残念なことに、 地表の宇宙船の残骸は損傷がひどすぎて、 役立ちそうなテクノロジーは何も回収できなかった。\n\nしかしながら、 非常に進歩した船であることは明白で、 設計手法を分析すれば貴重な工学的知見が得られるだろう。 軌道上に常設の研究ステーションを建設すべきだ。"
 anomaly.2540.name:0 "異星人の壁画"
 anomaly.2540.desc:0 "[From.GetName]の地表をスキャンしたところ、 科学担当官[Root.GetLeaderName]と[Root.GetName]の乗組員は、 人工的に彫られた石の一枚板が、 異星人の文字で覆われていることを確認した。 これ以外の異星人の痕跡は[From.GetPlanetMoon]には確認できないため、 それが何を意味するかは謎に包まれている。 我々は文章の翻訳のためスペシャルプロジェクトを準備した。"
 anomaly.2541.desc:0 "科学担当官[Root.GetLeaderName]は、 [From.From.GetName]で発見された異星人の壁画の一部を解読した。 これはある異星人の小さな星間帝国が滅亡したことの記録と記念碑で、 彼らを滅ぼした別種族が作ったものだった。\n\n石碑は30億年前に作られ、 おそらく製作した種族も滅んでいる。 しかし何よりも興味深いのは、 それだけの年数を経たにもかかわらず、 石碑の素材の保存状態が極めて良かったことだろう。"
 anomaly.2542.desc:0 "科学担当官[Root.GetLeaderName]は、 [From.From.GetName]で発見された異星人の壁画の一部を翻訳することに成功した。 文章は膨大なデータを含み、 壁画は明らかにローテクのライブラリの一種としての機能をもつようだ。 おおまかに言えば、 およそ8000万年前に銀河のこの領域を支配していた異星文明が収集した技術的知識が、 この壁画には記されている。\n\nその多くは我々にとっても既知の知識だが、 なかにはまだ理論段階にある技術を実現に導くようなものも含まれている。 ここには我々の科学者が数十年は研究できるほどのデータが存在するが、 翻訳作業を継続するには、 軌道上に研究施設を建設する必要があるだろう。"
 anomaly.2550.name:0 "自動造船所"
 anomaly.2550.desc:0 "[From.GetName]の調査を進めるなかで、 [Root.GetName]は軌道上に自動造船所の残骸が残っていることを発見した。 少なくとも1000年以上前のもので、 激しいミサイル弾幕にさらされた形跡があるが、 製造ベイの1つはまだ稼働可能な状態だ。\n\n科学担当官[Root.GetLeaderName]は、 造船所の電源を回復できると自信を見せているものの、 大掛かりなプロジェクトになるだろう。"
 anomaly.2551.desc:1 "[Root.GetFleetName]は[From.From.From.GetName]にある自動造船所の電源を回復することに成功した。 造船所は直ちに手持ちの材料を使って中断状態にあった宇宙船を組み立てはじめ、 未知の設計の先進的なレイダー3隻を製造した。\n\n不幸にも、 古代の造船所はその直後に完璧に崩壊してしまい、 修復も不可能と思われる。 我々は新しい船に乗組員を配置し、 艦隊に組み込んだ。"
 anomaly.2552.desc:1 "[Root.GetFleetName]は[From.From.From.GetName]にある自動造船所の電源を回復することに成功した。 造船所は直ちに手持ちの材料を使って中断状態にあった宇宙船を組み立てはじめ、 未知の設計の先進的なフリゲート1隻を建造した。\n\n不幸にも、 古代の造船所はその直後に完璧に崩壊してしまい、 修復も不可能と思われる。 我々は新しい船に乗組員を配置し、 艦隊の一員として就役させた。"
 anomaly.2560.name:0 "巨大ガス惑星の船"
 anomaly.2560.desc:0 "[From.GetName]のアクティブスキャンにより、 巨大ガス惑星の大気の奥深くに大型の船と見られるものが検知された。 付近のデブリから判断して、 この遺棄船は過去に何度か引き揚げを試みられていたようだ。 なんのための船であれ、 この破壊的な重力に耐えうる頑強さを備えている時点で素晴らしい価値があり、 科学担当官[Root.GetLeaderName]は、 我々も引き揚げ計画を立てるべきではないかと提案した。"
 anomaly.2560.a:0 "とにかく引き揚げてみろ。"
 anomaly.2560.b:0 "労力の無駄だ。 放っておけ。"
 anomaly.2561.desc:0 "これは工学上の離れ業だ。 科学担当官[Root.GetLeaderName]率いるチームは、 巨大ガス惑星[From.From.GetName]に遺棄されていた船を、 上層大気にまで穏やかに引き揚げることに成功した。 建造された年代にもかかわらず、 この古代の巡洋艦は著しく良好な状態であり、 システムの動力も復旧できた。 本来の乗組員たちの痕跡は残っていなかったが、 船を持ち帰って艦隊に加えることはできる。"
 anomaly.2562.desc:0 "科学担当官[Root.GetLeaderName]による、 [From.From.GetName]大気からの遺棄船引き揚げの試みは失敗に終わった。 巨大ガス惑星の強大な重力が我々の整備タグボートのエンジンを故障させ、 遺棄船と衝突させたのだ。 何名かの命が失われ、 古代の船は大気のさらに奥深く――我々の手の届かないところに沈んでしまった。"
 anomaly.2570.name:0 "最終軌道"
 anomaly.2570.desc:0 "[From.GetName]を周回する多くの衛星のうちの1つが最終軌道にあり、 まもなく巨大ガス惑星と衝突する。 その衝突は大規模なものとなるのが確実だった。 これは何百万年もかかって実現する出来事なので、 我々の船が来た直後に起こるとは驚くべき偶然である。\n\n科学者たちの多くはこの現象を観察・記録したいと考えているが、 その準備の時間はあまり余裕がない。"
 anomaly.2571.desc:0 "[CollisionLocation.GetName]と、 その衛星の衝突を記録しようという試みは成功を収めた！  この出来事はいくつかの異なるアングルから捉えられ、 わが国の領域全体にライブ送信された。 最も重要なのは、 [Root.GetLeaderName]の指揮下にある科学者集団が大量の貴重な物理学データを記録することに成功し、 我々の研究に確かな利益をもたらしたことだ。"
 anomaly.2572.desc:0 "[From.From.GetName]と、 その衛星の衝突を適切に記録するチャンスを逃した。 しかし科学者たちによると、 ほかにも減衰軌道にある小衛星を発見したらしい。 その衛星と巨大ガス惑星との衝突までの時間は、 わずか760万年と予測されている。 次はきっと間に合うだろう……"

 anomaly.5000.name:0 "巨大ガス惑星の信号"
 anomaly.5000.desc:0 "[Root.GetName]が、 [From.GetName]からいくつかの興味深い値を観測した。 この巨大ガス惑星の大気には非常に大きな放射線ポケット (放射線量の高い場所) が存在し、 どうやらこれは強烈な軌道爆撃の結果生じたものらしい。 しかしながら、 何者かが軌道から巨大ガス惑星を爆撃したその目的は謎のままだ。\n\n[Root.GetName]が軌道を離れる準備をしていたところ、 科学担当官[Root.GetLeaderName]は惑星内部からの微弱な信号をキャッチした。 これは一種の通信かもしれないが、 巨大ガス惑星の背景放射のせいで解析は困難を極めている。"
 anomaly.5000.a:0 "この信号を調査する必要がある。"
 anomaly.5000.b:0 "センサーの故障だ、 無視しろ。"
 anomaly.5001.desc:0 "科学担当官[Root.GetLeaderName]は、 [From.From.From.GetName]の大気の奥深くから送られていた微弱な信号の解析に成功した。 信号は確かに通信のようで、 現在翻訳ソフトが処理中である。"
 anomaly.5002.desc:0 "巨大ガス惑星[From.From.From.GetName]の内部から来る微弱な信号は途絶えた。 その発生源を知ることはもはやないだろう。"
 anomaly.5003.name:0 "巨大ガス惑星からの通信"
 anomaly.5003.desc:0 "ようやく通信できた！  ようこそ、 宇宙の旅人よ！  我々はダシュナックといいます。 いま君たちが周回している惑星はトーレック・ラン――我々の先祖代々の故郷です。 固体種と出会うのはいつもワクワクしますね。 あなたのような種族と前回出会ったときはやや……問題がありましたが。\n\n君たちは間違いなく、 我々の大気から放たれている放射線波形を検出しているはず。 トーレック・ランは死にかけており、 新たな棲家を見つけないと、 我々は滅んでしまいます。 我々の体に合う惑星は発見したのですが、 そこに行く手段がありません。 悲しいことに、 我々の性質は非肉体的であるがゆえに、 産業や技術をあまり発展させられないのです。 手を貸していただけませんか？"
 anomaly.5003.a:0 "技術がないのなら、 どうやって我々と話している？"
 anomaly.5003.a.response:0 "ああ、 我々を訪ねてきた固体種は、 君たちが最初ではないからですよ。 290万年太陽活動周期前に訪れた別の旅人が、 親切にも小さな亜空間送信機とスキャナ・アレイを提供してくれたのです。 これは我々の体でも使える設計でした。\n\n君たちのような種族との素敵な出会いが、 過去にもあったというわけです。"
 anomaly.5003.b:0 "あなた方の惑星に何があった？"
 anomaly.5003.b.response:0 "それが、 固体種が最後に我々を訪れたのは2～3000惑星周期前でしたが、 あまりいい出会いではなくて。 宗教を受け入れるよう要求されたので拒否したところ、 彼らは大量虐殺を始めたのです。\n\nまったく承服しがたい！  我々が事態を把握したときには、 彼らは艦隊を軌道上に移動させ、 大規模な爆撃を開始していました。"
 anomaly.5003.c:0 "種族全員をほかの惑星に移送してほしいと？"
 anomaly.5003.c.response:0 "はい！  できればすぐにでも！  心配無用です、 私たちの数はそんなに多くありません。 ほとんどのダシュナックは惑星が爆撃されたときに死に、 生き残った者たちは大気の奥深くに避難しました。 惑星表面との通信はここでは困難であり、 放射線はますます広がっています。 時間はあまり残っていないのです！"
 anomaly.5003.d:0 "移住を手伝おう。"
 anomaly.5003.d.response:0 "素晴らしい！  君たちは頼りになると思っていました。 いま、 我々の新天地の座標を送りました。\n\n一つ約束していただきたいのは、 我々が到着する前に、 君たちの国でその魅力的な新天地の領有権を主張しない、 ということです。 誘惑がどれほど強かろうとも！"
 anomaly.5003.e:0 "申し訳ないが、 手間がかかりすぎる。"
 anomaly.5003.e.response:0 "だろうな！  私はほかの連中に、 固体物は薄情だと警告したのだ。 だが奴らは、 この屈辱的な嘆願をすると言って聞かなかった。\n\n私はお前たちの性質をよく知っている――この銀河に蔓延する疫病だ！  いつの日か我々のような存在が後を継ぎ、 報復を果たすだろう。 私の言葉を覚えておけ……固体物の時代は終わり、 ガス状生命体の時代が来るのだ！"
 anomaly.5004.desc:0 "科学担当官[Root.GetLeaderName]は、 ダシュナックを彼らの新しい故郷に移住させる監督を終えた。 大量の加圧ガスタンクを装備した民間の貨物船の船団が、 ガス状生命体を宇宙を横切って運んだのだ。 そして彼らを巨大ガス惑星の大気中に放った。 彼らの古代の送信機とスキャナアレイも、 一緒に運び出した。"
 anomaly.5004.a:0 "彼らとの通信を開け。"
 anomaly.5005.desc:0 "トーレック・ランの環境は、 もはやダシュナックを保護できないほどに悪化しており、 放射線が大気のほぼ全域に広がっている。 ダシュナックの生存者たちは惑星の深部コアに向かって退避し、 すでに連絡は取れなくなった。 最終的には放射線はコアにまで達し、 彼らの種は絶滅するだろう。"
 anomaly.5006.desc:0 "永遠にこの借りを忘れません！  この惑星は我々の期待以上です。 ここ数世代で初めて、 私たちの若者は赤熱することなく、 上層大気中で戯れることができる。\n\n我々は、 新しい故郷を君たちの種にちなんで「バルダラク」と呼ぶことに決めました。 そうすればダシュナックの将来の世代に、 救世主の名を知らぬ者はいなくなります！"
 anomaly.5006.a:0 "バルダラク？  我々は[Root.GetSpeciesNamePlural]だが……"
 anomaly.5006.a.response:0 "本当に？  でも私は確かに……あっ、 失礼しました。 君たちのような固体種を見分けるのは本当に難しいので……残念ながら、 いまさら名前を変えるのは無理かと。 それに、 この名前もいい感じじゃありませんか？"
 anomaly.5006.a.2:0 "バルダラク？  素晴らしい名だ！"
 anomaly.5006.a.2.response:1 "なんと素敵な響きでしょう。 語感のいい名前をもつ固体種に救われたのは、 まったく幸運でした！"
 anomaly.5006.b:0 "新天地での幸運を。"
 anomaly.5006.b.response:0 "重ねて感謝します、 親愛なる友よ！  大気の流れが、 君たちを高みへと運ばんことを！"
 anomaly.5007.name:0 "新たな植民地"
 anomaly.5007.desc:0 "またお会いできましたね！  ここに来てから、 私たちの数は4倍に増えたとお伝えすれば、 きっと喜んでいただけるでしょうね！  この惑星に降り立ったときにすっかりお祝いムードになって、 まあ控えめに言いますと、 少しばかりハメを外してしまったんですよ。\n\nバルダラクへの入植という有意義な体験をしたことで、 勇敢な開拓者の何名かが、 ほかの巨大ガス惑星への移住補助を君たちに依頼するよう求めています。 入植先にちょうどよさそうな候補を、 あなた方の領域内ですでに見つくろわせていただきました。 いかがでしょう、 友よ？"
 anomaly.5007.a:0 "まあ、 それがガス惑星ならいいだろう……"
 anomaly.5007.a.response:0 "素晴らしい！  いま座標を転送しますね。 開拓者たちはすでに興奮しきった様子ですよ！"
 anomaly.5007.b:0 "絶対にお断りだ。 我々の取引は、 あなたたちを「1つの」惑星に移送することだった。"
 anomaly.5007.b.response:0 "そうですか……ではバルダラクに留まって、 この星を最大限に活用するしかありませんね。"
 anomaly.5008.desc:0 "前回のように、 ダシュナックの開拓者が入った加圧ガスタンクを安全に輸送するため、 貨物船の船団が組まれた。 短い旅行のあと、 彼らは、 「ニューバルダラク」と名付けられた巨大ガス惑星に降り立った。 バルダラクとの長距離連絡を考慮して、 通信衛星が軌道上に残された。"
 anomaly.5008.a:0 "健闘を祈るよ、 ダシュナック。"
 anomaly.5009.name:0 "チャブキー・ラッド"
 anomaly.5009.desc:0 "ニューバルダラクからこんにちは！  新しい植民地はうまくいってます。 ただ、 ちょっとしたお願いがありまして……\n\n入植者にチャブキー・ラッドという者がいるんですが、 彼女はバルダラクの家族や友人をひどく恋しがっていて、 戻りたいと言うんです。 彼女の泣き言にみんな参ってますよ！  もしよければ、 彼女をバルダラクに戻してやってくれませんか？"
 anomaly.5009.a:0 "なんだと！  絶対にだめだ！"
 anomaly.5009.a.response:0 "やはりだめですか……いえ、 お気になさらず。 ほかのみんなのように、 チャブキーも落ち着いて、 ここの状況に慣れればいいだけですよ。 親愛なる[Root.GetSpeciesName]、 お時間を無駄にして申し訳ありません。"
 anomaly.5009.b:0 "はあ……仕方ない。"
 anomaly.5009.b.response:0 "素晴らしい。 単一個体を輸送するだけですが、 君たちの資源を浪費しませんように。 私たちのほうでも必要な準備をしておきます。\n\nチャブキーに教えてやったら、 喜んで渦状になってますよ！  いやむしろ、 竜巻みたいになっていて……ちょっと落ち着かせますので失礼します、 [Root.GetSpeciesName]の友よ！"
 anomaly.5010.desc:0 "[Root.GetName]に付き添われ、 ガスタンクを牽引した1隻の貨物船がバルダラクに到着した。 ガスタンクの中身は巨大ガス惑星の大気中に放出された。 こうしてダシュナックの開拓者は、 問題なく彼女の故郷に戻ったのだった。"
 anomaly.5010.a:0 "片付いたな。"
 anomaly.5011.name:0 "通信途絶"
 anomaly.5011.desc:0 "[Root.Owner.GetSpeciesName]の友よ、 大変な報せです！\n\nニューバルダラクにあった我々の植民地との通信が途絶えました！  彼らは衛星通信にまったく応答せず、 我々は最悪の事態を恐れてます。 おそらく、 我々の元の母星を爆撃した例の異星人たちが、 仕事を終えに戻ってきたんでしょう。 調査のために船を派遣してください！"
 anomaly.5011.a:0 "直ちに船を送る。"
 anomaly.5011.a.response:0 "ありがとう！  ただの通信障害だといいのですが……"
 anomaly.5011.b:0 "いい加減にしろ！  我々は使い走りじゃない。"
 anomaly.5011.b.response:0 "しかし……彼らは全滅したかもしれないんですよ！  本気でそんな冷淡なことを？  君たちを買いかぶっていたようですね、 [Root.GetSpeciesName]！"
 anomaly.5012.desc:0 "ニューバルダラクにおける調査では、 特に変わった様子はなかった。 植民地が首都との通信に使っている衛星は、 確認した限りでは正しく機能している。"
 anomaly.5012.a:0 "惑星への回線を開け。"
 anomaly.5013.name:0 "革命戦線"
 anomaly.5013.desc:0 "ニューバルダラク革命戦線よりご挨拶を申し上げる！\n\n我々は抑圧の軛を断ち、 ついにバルダラクの圧政から自由になった！  [Root.Owner.GetSpeciesName]、 我々は貴国と対立するつもりはない。 あなた方がバルダラックの帝国主義者どもの革命鎮圧に加担しない限りはね。\n\nしかしながら、 あなた方は戦いの助けともなる……我々の戦闘部隊を1つ、 バルダラクに送り届けてくれないだろうか？"
 anomaly.5013.a:0 "詳しく教えてくれ。"
 anomaly.5013.a.response:0 "我々は精鋭の戦闘部隊の1つをバルダラクに潜入させたい。 潜入した部隊は、 わが民を支配している堕落したエリートたちに対する反乱を煽動する。 圧制者たちが失脚すれば、 ダシュナックの人々は真の自由を手にすることの意味を理解するだろう。 極めて単純な計画だよ、 [Root.Owner.GetSpeciesName]。"
 anomaly.5013.b:0 "君たちの部隊を送り届けよう。"
 anomaly.5013.b.response:0 "本当に！？  それは確かか？  [Root.Owner.GetSpeciesName]、 あなた方は革命の真の友だ！  さっそく部隊の準備を始める！"
 anomaly.5013.c:0 "我々は国内紛争に巻き込まれたくない。"
 anomaly.5013.c.response:0 "巻き込みはしない！  我々はこの革命を、 「あなた方の」暴政に虐げられた民にまで広めたいとは思わない。 それだけは確かだ！"
 anomaly.5014.name:0 "バルダラクの応答"
 anomaly.5014.desc:0 "バルダラクのダシュナック正統政府を代表してお話しする。\n\n我々はニューバルダラクを占拠したグループの声明を受け取ったが、 なんというくだらない連中か！  この悪党と無政府主義者どもは我々の汚点だよ、 [Root.Owner.GetSpeciesName]。 連中の矮小な「革命」が拡散し、 誰かが傷つけられる前に、 これを叩き潰す手助けをしてはくれんか？\n\nパルタナック将軍が植民地奪還のための遠征軍を準備したが、 現地に輸送するには君たちの助けが必要なのだ。"
 anomaly.5014.a:0 "手伝おう。"
 anomaly.5014.a.response:0 "[Root.Owner.GetSpeciesName]はやはり頼りになる！  反逆者どもは仰天するぞ！"
 anomaly.5014.b:0 "自国の問題は自分たちで解決すべきだ。"
 anomaly.5014.b.response:0 "この反乱が君たちの惑星にまで広がれば、 後悔することになるぞ、 [Root.Owner.GetSpeciesName]！  対岸の火事ではないのだ！"
 anomaly.5015.desc:0 "[Root.GetName]に護衛された貨物タグボートは、 バルダラクの大気中にこっそりと貨物ポッドを投下した。 ポッドには反乱軍の部隊が入っており、 しばらくすると巨大ガス惑星の雲の深層が明滅しはじめるのが確認された。 戦闘が始まったのだろうか？"
 anomaly.5015.a:0 "何が起こるか見届けよう。"
 anomaly.5016.name:0 "革命評議会"
 anomaly.5016.desc:0 "こちら市民フォタンガ！  バルダラクの人民は、 わが種族を奴隷化して支配していた暴君と圧制者たちを滅ぼしました。 偉大なわが国家の過渡期を監督するため革命評議会が設立され、 我々は人民の自由を取り戻すため懸命に働いております。\n\nこの日の実現のため援助してくれた[Root.GetName]の同志たちに、 感謝を表明したいと思います。\n\n以上です。"
 anomaly.5016.a:0 "何もかもがうまくいくかもな。"
 anomaly.5017.name:0 "バルダラクの公式発表"
 anomaly.5017.desc:0 "こちら市民フォタンガ！  人民革命評議会は私の指導力に敬意を表し、 全会一致で以前より「バルダラク」と呼ばれていた本惑星の名称を「フォタンギア」に改めることを決定いたしました。\n\n同様に、 「ニューバルダラク」と呼ばれていた惑星は我らが公安大臣チャブキー・ラッドにちなんで、 今後は「チャブカイマク」と呼ばれることになります。\n\n以上です。"
 anomaly.5017.b:0 "もういい。 こいつらからの通信はすべてブロックしろ。"
 anomaly.5018.desc:0 "こちら市民フォタンガ！  人民革命評議会は、 国家反逆罪および反革命活動で有罪を宣告された4,539名の個体を、 速やかに処刑することを望んでいます。\n\nこれは我々の栄光ある革命の道に立ち塞がろうとする、 すべての者に対しての警告となるでしょう。\n\n以上です。"
 anomaly.5019.desc:0 "こちら市民ルートマグ！  人民革命評議会は民衆扇動罪、 汚職、 そして全般的な無能の罪で有罪を宣告された元市民フォタンガの速やかな処刑を望んでいる。\n\n今後は私が彼の職務のすべてを引き継ぐ。 私の最初の命令は、 惑星フォタンギアとチャブカイマクを本来の名前に戻すことだ。\n\n以上。"
 anomaly.5020.desc:0 "[Root.GetName]に護衛されたいくつかの貨物船が、 ダシュナック遠征軍を入れた貨物コンテナをニューバルダラクの大気中に投下した。 しばらくすると、 巨大ガス惑星の雲の深層で光が明滅しはじめた。 戦いが始まったようだ。"
 anomaly.5020.a:0 "成り行きを見守ろう。"
 anomaly.5021.name:0 "遠征軍による占領"
 anomaly.5021.desc:0 "ニューバルダラクより、 こちらパルタナック将軍。 「憤怒のガス作戦」は完全な成功に終わった。 主要目標はすべて制圧し、 すべての大気区において政府による統治が回復した。\n\nわずかに抵抗する者はいるが、 ほとんどの反乱軍は降伏するか敗走した。 あなた方の多大なご支援に深く感謝する、 [Root.Owner.GetSpeciesNamePlural]。 よろしければ失礼して、 バルダラクに損害報告を送信させていただきたい。\n\nパルタナックより、 通信終了。"
 anomaly.5021.a:0 "いい作戦だった。"
 anomaly.5022.name:0 "ニューバルダラクの発表"
 anomaly.5022.desc:0 "こちらニューバルダラクの司政官代理、 パルタナック将軍。 47-G区における主要な戦闘の終結を宣言できることを嬉しく思う。 2惑星自転周期前からの作戦開始より、 少なくとも512の反逆者の死亡が確認されているが、 こちらの損害は最小限である。\n\n民間人の犠牲者を許容可能なレベルに抑えたすべての参加部隊に、 特別褒章が与えられる。\n\nパルタナックより、 通信終了。"
 anomaly.5023.desc:0 "こちらニューバルダラク司政官、 パルタナック将軍。 この惑星で反乱活動が再燃しつつあるという根拠のない報告に応答する。 はっきり言うが、 それはまったくのでたらめである。\n\nこの惑星は完全に平定されており、 破壊的なテロリストを生む要素もまた完全に根絶されている。 市民は再び偉大なるダシュナック国家の生産的な一員となっている。\n\nパルタナックより、 通信終了。"
 anomaly.5024.desc:0 "ニューバルダラク司政官代理、 ラプザック大佐より報告。 遺憾ながら私の前任者、 パルタナック将軍の逝去を銀河社会にお伝えせねばなりません。 将軍は卑劣な反乱軍の待ち伏せ場所に誘い出され、 名誉の戦死を遂げられました。\n\n反乱軍の根拠地に対する現在の攻撃が完了し次第、 最高の名誉をもって国葬が執り行われる予定です。\n\nラプザックより、 通信終了。"
 anomaly.5025.name:0 "バルダラク科学アカデミー"
 anomaly.5025.desc:0 "[Root.Owner.GetSpeciesNamePlural]よ！  私はバルダラク科学アカデミーを代表して、 あなた方に接近するよう頼まれた者です。 我々ダシュナックは技術面で多くを有しているとは言えませんが、 高度な推論能力を備えています！\n\n我々の頭脳集団の数人はここ数年理論物理学を研究していたのですが、 我々は彼らの発見をあなた方と共有したいのです。 おそらくこれらのデータは、 いくらかはあなた方固体種が好む帝国建設事業の足しになるでしょう。"
 anomaly.5025.a:0 "ご親切にどうも。"
 anomaly.5026.name:0 "大掃除"
 anomaly.5026.desc:0 "こんにちは、 [Root.Owner.GetSpeciesNamePlural]！\n\n我々の頼みを聞いていただけますか？  バルダラクの強力な重力井戸は、 惑星の大気にあらゆる種類のごみを引き込んでしまうため、 最近の理事会で我々は清掃活動のステップアップを決めました。 我々の再生利用ユニットの1つが遺棄された貨物ポッドに出くわしたのですが、 我々としては、 これを取り除くのを手伝っていただきたいのです。 ポッドにはいろいろな、 価値のない金属が大量に入っているようです。"
 anomaly.5026.a:0 "いいとも。 君たちのために鉱物を処分しよう……"

