 crisis.11.name:0 "亜空間エコー"
 crisis.11.desc:0 "我々の追跡局が銀河間空間のどこかから、 奇妙な亜空間エコーを傍受した。 エコーは微弱だが、 だんだんと強くなっている。 何者かがこの銀河に近づいているようだ……"
 crisis.11.a:0 "嵐が迫っている。"
 crisis.13.name:0 "銀河外縁部への接近"
 crisis.13.desc:0 "銀河間宇宙で検出された奇妙な亜空間エコーは現在、 我々の銀河外縁部に近づいている。 いくつかの小さな発信源が本隊より早く、 外縁のいくつかの星系に向かっている。\n\n我々は状況レポートにこれらの星系の位置を入力すると同時に、 状況を監視する。"
 crisis.13.a:0 "彼らはすぐそこだ……"
 crisis.15.name:0 "亜空間の信号"
 crisis.15.desc:0 "銀河全域に打ち寄せる強い亜空間からの信号を受信している！  信号を発しているのは、 銀河間宇宙から接近する発信源であるようだ。"
 crisis.15.a:0 "映像に出せ。"
 crisis.16.desc:0 "§B<通訳ソフト：エラー>§!\n\n§Rプレソリス　イススフクス　クルリヴ。 スラスリ　ヴェルラス！  スグラクフ　ニルル　プリサス　ヴッスナ！§!\n\n§B<送信ロスト>§!"
 crisis.16.b.desc:0 "§B<サイオニック放射を検出。 翻訳中……>§!\n\n§Rプレスリンは到着した。 我らの長旅は終わりだ！  摂取、 交合、 そして休息。 ハンターに出くわす前にこの銀河を平らげる！§!"
 crisis.16.c.desc:0 "§B<マインドリンク確立>§!\n\n§Rプレスリンは到着した。 我らの長旅は終わりだ！  摂取、 交合、 そして休息。 ハンターに出くわす前にこの銀河を平らげる！§!"
 crisis.16.a:0 "メインスクリーンを切れ。"
 crisis.16.b:0 "通信を切断しろ。"
 crisis.18.name:0 "第１波"
 crisis.18.desc:0 "銀河の外縁部にあるいくつかの辺境星系から、 侵入者の群れに襲われているという通信が入った。 これが我々の探知した、 銀河に接近する亜空間エコーの発信源のようだ。\n\n我々が直面しているのは前衛だけ、 つまり本隊はまだ到着していない。 報告はいまのところ混乱しているものの、 侵入者の「艦船」は基本的に有機生命体のように見え、 こちらからの通信には応じないという。\n\n銀河全域が空前の侵略の危機に直面しているのかもしれない。"
 crisis.18.a:0 "聖霊よ、 我々を護りたまえ……"
 crisis.18.b:0 "全艦隊司令官に状況を説明しておけ。"
 crisis.18.c:0 "この生命体を詳細に研究しなくては。"
 crisis.18.d:0 "彼らとの対話は本当に不可能なのか？"
 crisis.18.e:0 "我々の利益が損なわれそうだ……"
 crisis.18.f:0 "暗黒の日々が待ち受けている。"
 crisis.18.g:0 "この忌々しい異星人どもも浄化される。"
 crisis.18.h:0 "すばらしい……我々の銀河の外にも異星種族は存在したのだ。"
 crisis.18.i:0 "奴らの精神は単一だ。 注目に値する。"
 crisis.18.j:0 "これは全生命体への恐怖だ。"
 crisis.20.name:0 "第２波"
 crisis.20.desc:0 "近づいてくる主要集団の亜空間エコーと、 我々の銀河の背景放射はもはや区別がつかない。 これが意味することはただ一つ……奴らが来たのだ。\n\n先遣部隊の規模が指標になるとすれば、 侵略者の本隊はもっと大規模に違いない。"
 crisis.20.a:0 "ついに来たか……"

 crisis.30.desc_01:0 "§Rジャラク？§!"
 crisis.30.desc_02:0 "§Rトゥロスク　ミナ。 ドロフ！§!"
 crisis.30.desc_03:0 "§Rムガニ？  ハクハクハク！§!"
 crisis.30.desc_04:0 "§B<サイオニックリンク確立>§!\n\n§Rこいつらは理解できるのか？§!"
 crisis.30.desc_05:0 "§B<サイオニックリンク確立>§!\n\n§Rハンターどもは決して休まない。§!"
 crisis.30.desc_06:0 "§B<サイオニックリンク確立>§!\n\n§Rお前たちが臭うぞ……§!"
 crisis.30.desc_07:0 "§B<マインドリンク確立>§!\n\n§Rこいつらは理解できるのか？§!"
 crisis.30.desc_08:0 "§B<マインドリンク確立>§!\n\n§Rハンターどもは決して休まない。§!"
 crisis.30.desc_09:0 "§B<マインドリンク確立>§!\n\n§Rお前たちが臭うぞ……§!"
 crisis.30.a:0 "スクリーンの映像を切れ。"
 crisis.30.a.2:0 "通信を切断しろ。"
 crisis.30.a.response:0 "§Rジャスカ！§!"
 crisis.30.b:0 "平和に共存する方法はあるはずだ！"
 crisis.30.b.response:0 "§Rニカラ　ドゥサム！  ニブリル　トゥ　ヴァス！  ハクハクハク！§!"
 crisis.30.c:0 "お前たちが這い出てきた銀河へ逃げ帰るがいい。"
 crisis.30.c.response:0 "§Rヴェキク　トゥハン　ヴェロシュ。 ピロク。§!"
 crisis.30.d:0 "お前たちは、 これまでに遭遇した生命体のなかで最も醜悪だ。"
 crisis.30.d.response:0 "§Rルゥーサァァァ！  ヴィド　ムサバァ！§!"
 crisis.30.e:0 "彼らは明らかに丁重な扱いを受けるべき種族だ。"
 crisis.30.e.response:0 "§Rジュスガマク　ヴタ！　ラガア　トゥル、 ハクハク！§!"
 crisis.30.f:0 "悪魔よ！  貴様が生まれた地獄に帰れ！"
 crisis.30.f.response:0 "§Rハクハク！  ニマ　ヴ！！§!"

 crisis.30.k.response:0 "§R彼らがスクリーンから消える。§!"
 crisis.30.g:0 "我々と平和が築けるのか？"
 crisis.30.g.response:0 "§R平和などない。 ただ食らうだけだ。\n\nこの銀河を平らげたときは、 再び長き旅に出るまでだ。§!"
 crisis.30.g.2:0 "お前たちの精神は我々と似ている。 共存できないか？"
 crisis.30.g.2.response:0 "§R我々は無数の精神を食らってきた。 これからもそうするだろう。\n\nお前たち生物資源は、 我々の長き旅の糧となるのだ。§!"
 crisis.30.h:0 "お前たちの言う「ハンター」とは誰だ？"
 crisis.30.h.response:0 "§R死だ。 奴らのせいで、 我々は最後の一族となった。 そして奴らは我々を、 種の生き残りを狩りつづけて幾星霜。\n\n奴らはいずれここにも来る。 それまでに我々は食わねばならん。 奴らが到着したとき、 銀河の闇へと逃げ込むため。§!"
 crisis.30.i:0 "「プレスリン」とはどういう意味だ？"
 crisis.30.i.response:0 "§R「生き残り」。 我々が最後だ。§!"
 crisis.30.j:0 "お前たちをこの銀河から一掃する。"
 crisis.30.j.b:0 "お前たちの精神を沈黙させる。"
 crisis.30.j.response:0 "§R前にも同じ台詞を聞いた。 ハ・ハ・ハ！\n\nハンターはあらゆる被造物を消し去る。 その真理の前では、 貴様らの空虚な脅しなどなんの意味もないわ。§!"

 crisis.51.name:0 "新たな軍事修道会"
 crisis.51.desc:0 "プレスリンとの戦いに専念する、 ある種の軍事修道会が銀河に現れた。 そのメンバーは主に、 奪われ虐げられた難民や退役軍人、 災厄の猛攻によってすべてを失った者たちで構成されているようだ。\n\nにもかかわらず、 彼らのボロボロの艦隊はプレスリンのハンターキラー群に対し、 幾度かの勝利を収めた。 彼らの艦隊には珍しい設計の宇宙船が含まれているという、 未確認の報告もある……"
 crisis.51.a:0 "この人々は誰なんだ？"
 crisis.52.desc:0 "我々はセンチネルだ。 いかなる犠牲を払おうとも、 プレスリンの暴虐を止めると誓った者たち。 崩れ落ちんとする帝国あれば、 我々が行ってともに立ち上がる。 災厄への抵抗を放棄する者あれば、 我々が行って反撃の手段を与える。\n\n私はこの集団を率いる、 グランドマスターのコルガスだ。 私の外見で判断せぬように――センチネルは諸君を含めた全銀河の種族からメンバーを集めている。 我々が望むのは、 諸君の政府がプレスリンと戦いつづけること、 そして可能であれば我々を支援することだけだ。"
 crisis.52.a:0 "どうやって反撃する？"
 crisis.52.a.response:0 "多くのセンチネルは軍事経験を積んでいる。 我々はプレスリンと戦い、 そして敗れた、 何十もの異なる艦隊の生存者だ。 センチネルとして、 我々は過去の過ちから学び、 決してそれを繰り返さぬように努力している。\n\nまた、 私は銀河内のすべての種族からメンバーを集めていると言ったが、 これには[sentinel_fallen_empire.GetSpeciesNamePlural]のような古代の種族も含まれている。 §H[sentinel_fallen_empire.GetName]§!内の、 彼らの銀河が食い尽くされることを望まない、 いくつかの有力な派閥の支持を得ているのだ。 彼らは我々に資源と船の両方を提供してくれた。"
 crisis.52.b:0 "あなた方の基地はどこにある？"
 crisis.52.b.response:0 "これまでかなりの時間をかけて、 §H[sentinel_system.GetName]§!星系に司令部を築いている。 星図にはないこの星系の座標は、 [sentinel_fallen_empire.GetName]から我々に譲られたもので、 彼らは§Hセンチネル・アルファ§!上の主要基地の建設も支援してくれた。\n\n言わせてもらえば、 これは本当に驚くべき成果だ。 我々には独自の造船所もある。"
 crisis.52.c:0 "さようなら。"
 crisis.52.c.response:0 "戦いを続けてくれ、 親愛なる友よ。 我々の全銀河の運命がかかっているのだ。\n\nセンチネル・ワン、 交信終了。"
 crisis.55.desc_01:0 "我々の銀河は、 2つの未来の岐路に立っている。 1つはプレスリンの災厄にすべての有機生命体が食い尽くされること、 もう1つはこの卑劣な種族の最後の生き残りを殲滅することだ。"
 crisis.55.desc_02:0 "この災厄に対して、 我々はいっそう努力しなければ。 これは銀河中の力を結集するべき戦いだ。"
 crisis.55.desc_03:0 "国家間の紛争はもはや無意味となった。 この災厄以外の戦いで失われる軍艦はすべて、 筆舌に尽くしがたい浪費と考えるほかない。"
 crisis.55.desc_04:0 "決して希望を失うな。 我々の銀河を守る戦いは、 まだ始まったばかりなのだから。"
 crisis.55.desc_05:0 "もしこの災厄と直接戦う力がないのなら、 ぜひ我々に資源を寄付してほしい。 侵略者プレスリンに対抗する新たな力になる。"
 crisis.55.a:0 "プレスリンについて何を知ってる？"
 crisis.55.a.response:0 "悔しいかな、 我々も多くを知っているとは言えない。 だが、 奴らは明らかに別の銀河を起源としている。 プレスリンが我々の領域に到達する前に、 ほかの銀河を数十、 あるいは数百も貪り喰った可能性もあるが……我々が奴らの生まれた銀河以外での最初の犠牲者の可能性もある。\n\nプレスリンは自分たち以外の全生命体を平らげた惑星を、 ねじれた悪夢としか言いようのない星にテラフォームする。 こうして汚染された惑星はすべての生命体に対して敵対的な環境となり、 浄化する唯一の方法は、 強烈な軌道爆撃で惑星全体の生物圏を焼き払うことだけになる。"
 crisis.55.b:0 "援助させてくれ。 (1000エネルギー通貨)"
 crisis.55.b.response:0 "寛大な寄付に感謝する。 この資源で、 災厄との戦いに用いる艦隊を丸々1つ整備できる！  もし銀河中の国が諸君の寛大さを見習えば、 この戦いはすぐにでも終結するだろう。"
 crisis.55.c.response:0 "ご存じの通り、 現代の戦闘艦隊の整備には膨大な資源が必要になる。 この災厄と戦う新しい戦闘集団を編成するには、 最低でも1000エネルギー通貨が必要だ。"
 crisis.55.e.response:0 "友よ、 残念だがいまは寄付を受け付けられない。 我々が編成中の艦隊はすでに、 限界まで兵站を圧迫している。 しかし申し出には心から感謝する。"
 crisis.55.d:0 "さようなら。"
 crisis.55.d.response:0 "戦いはまだ終わらない。 センチネル・ワン、 交信終了。"
 crisis.71.desc:0 "センチネルは、 プレスリンの災厄に対する諸君の勇敢な戦いに注目している。 [Root.GetName]の艦隊司令官が戦いに勝利する方法を知っているのは明らかだ。 我々の戦闘艦隊を1つ供出するので、 無期限で諸君の指揮下に置いてほしい。 現在の我々にはこの艦隊を効果的に運用できる乗組員がいないが、 諸君なら問題ないだろう。\n\nただし、 この艦隊は災厄に対してだけ使うことを必ず約束してくれ！"
 crisis.71.a:0 "もちろん……使うのはプレスリンだけだ。"
 crisis.71.a.response:0 "よし。 諸君の勇敢な艦長たちは、 我々の戦艦の歴史に華を添えてくれるだろう。 艦隊は[Root.Capital.GetName]付近に送り届ける。"
 crisis.71.b:0 "あなた方の戦艦は不要だ。"
 crisis.71.b.response:0 "了解した。 では、 諸君の役目は戦いつづけることだけだ。 下劣なプレスリンを1匹蹴散らすごとに、 我々の銀河は勝利へと近づく。"

 crisis.101.name:0 "傷ついた女王"
 crisis.101.desc:0 "深宇宙偵察ドローンが、 最近行われたプレスリンと第二勢力 (正体不明) との宇宙戦闘の現場を、 偶然[queen_system.GetName]内で発見した。 プレスリンの女王の1体が戦闘で重傷を負い、 あとは死ぬばかりとして見捨てられたようだ。\n\nとはいえ、 偵察ドローンの報告では女王はまだ死んでいない。 これは女王を生け捕りにするまたとない機会かもしれない。"
 crisis.101.a:0 "遠征部隊を派遣するべきだろう。"
 crisis.105.name:0 "女王陛下万歳！"
 crisis.105.desc:0 "[Root.GetName]はプレスリン女王を死の淵から救うことに成功した。 科学担当官[Root.GetLeaderName]は、 プレスリンの別個体との亜空間接続を担う器官を除去し、 我々が制御できる小さな陽電子インプラントに置き換えた。\n\nこれで我々は女王に命令できる。 そして、 女王はすでに自身に忠実な (従って我々にも忠実な) 新しいプレスリンの繁殖を開始している。 女王を生きた状態で保持している限り、 我々は養殖プレスリン艦隊を編成できるのだ！"
 crisis.105.a:0 "彼らは恐ろしく有能な兵器になるぞ！"
 crisis.107.name:0 "他勢力が女王を確保した"
 crisis.107.desc:0 "[queen_system_1.GetName]星系で発見されたプレスリン女王を、 別の何者かが捕獲した！  女王は完全に治療されただけでなく、 残りのプレスリンたちとの接続を絶たれたようだ。 いまや女王は新たな主人に仕えており、 報告によればすでに新しい幼体を生み落としはじめている。"
 crisis.107.a:0 "遅すぎたか！"

 crisis.211.name:0 "災厄の終結"
 crisis.211.desc:0 "本日、 銀河全体が安堵のため息をついた。 プレスリンの最後の大群生地を壊滅させたのだ。 彼らの異銀河侵攻は失敗し、 かつて巨大だった群れは物言わぬ無数の消し炭となって宇宙を漂うばかりだ。\n\n高揚と歓喜が光よりも速いスピードで銀河を駆けめぐり、 数え切れないほどの惑星で勝利の宴が一斉に開かれた。 これで銀河全体の平和と安定の時代が幕を開けるのだろうか？"
 crisis.211.a:0 "あの下劣な生物が絶滅したのは喜ばしい。"
 crisis.211.b:0 "敵ながら見事だった。"
 crisis.211.c:0 "彼らの有機的な技術には興味をそそられた。"
 crisis.211.d:0 "無意味な暴力がようやく終わりを告げた。"
 crisis.211.e:0 "連中は商売の邪魔だった。"
 crisis.211.f:0 "銀河の行く末を見守ろう。"
 crisis.211.g:0 "運悪く出遭ったエイリアンのなかでも最悪の連中だった。"
 crisis.211.h:0 "ある意味悲劇だ。 彼らはユニークな生命体だった。"

 crisis.234.name:0 "虚空の穴"
 crisis.234.desc:0 "ここ数ヵ月間、 捕獲したプレスリンの女王は落ち着きをなくしている。 同胞たちとの連絡を絶たれたためと思われたが、 精神接触を繰り返したテレパスによれば「虚空の穴」について語っているという。\n\nその意味は、 プレスリンの銀河間航法の研究チームが、 天文学データベースの不整合に気づいたことで判明した。 彼らはプレスリンがたどった軌道を予測するうちに、 その途中にあるはずの、 3000万光年彼方の小さな螺旋銀河が見えないことを発見したのだ。\n\nわが種族が宇宙時代の初期に観測・研究した銀河は、 もはや既存の観測機器ではどんな波長の光も捉えられない。 この予想外の奇妙な発見に、 科学界は銀河が消失した理由の解明に急ぎ取り組んだ。\n\n代表的な説は2つ。 1つはなんらかの原因で銀河の星すべてが一斉に消滅したというもの。 もう1つは、 銀河全体を覆いつくすほど巨大な存在が光を遮っているというものだ。 どちらの理論も受け入れがたく、 多くの者が荒唐無稽だと非難した。 その銀河はもともと存在せず、 原始的な望遠鏡の使用ミスによる幻だと彼らは思いたがったのだ。 いずれにせよこの一件には、 恐怖と不吉な前兆がまとわりついている……"
 crisis.234.a:0 "不穏だ。"

 crisis.1007.name:1 "招かれざるもの"
 crisis.1007.desc:1 "時空構造の巨大な裂け目が[extradimensional_system.GetName]星系内に現れた！  原因は定かではないが、 裂け目は別次元からの一方通行のポータルとして機能している。 そこから奇妙な船の艦隊があふれ出し、 手当たり次第に周囲を攻撃している。 これは大規模な侵攻の始まりらしい！\n\n我々は、 到着した船からポータルの反対側に送信される強力な信号を傍受した。 それはまるで……狩りの合図のようだ。"
 crisis.1007.a:0 "素晴らしい……別次元の生命体とは。"
 crisis.1007.b:0 "彼らはよく組織されているようだ。"
 crisis.1008.name:0 "銀河に渦巻く力"
 crisis.1008.desc:0 "[Root.GetName]の至るところに設置された機器が突如として、 この銀河のどこかに大規模な亜空間エネルギーの急変動を検出した。 科学者たちはこの出来事を説明するのに苦慮している――過去に類を見ない現象だからだ。\n\n突然のエネルギー急変動の正確な発信地点はまだ特定できていないが、 現在利用可能なデータを解析中だ。"
 crisis.1008.a:0 "続けてくれ。"
 crisis.1009.desc:0 "以前検出された巨大なエネルギー急変動の発生源が特定された。 [extradimensional_system.GetName]星系内にある、 巨大な亜空間の裂け目だ。 奇妙な宇宙船の艦隊がこの次元ポータルからあふれ出てきている。 第一報によると、 接触を試みたあらゆる相手を無差別に攻撃したようだ。\n\n我々は、 到着した船からポータルの反対側に送信される強力な信号を傍受した。 それはまるで……狩りの合図のようだ。"
 crisis.1010.name:0 "傍受した通信内容"
 crisis.1010.desc:0 "……餌場に到着した……豊富な獲物……ついに……饗宴が始まる……"
 crisis.1010.a:0 "一体どうなってる？"
 crisis.1011.name:0 "[Root.GetName]が失われた"
 #crisis.1011.desc:0 "We have lost our colony on [Root.GetName]! After taking up positions in orbit, the extradimensional invaders bombarded the surface and fed on our citizens below. They left all non-sapient life forms alone, but nothing living remains in our settlements."
 crisis.1011.a:0 "この怪物どもを止めなければ！"

 crisis.1013.name:0 "次元ポータルの破壊"
 crisis.1013.desc:1 "[extradimensional_system.GetName]の次元ポータルを破壊した！  これで高次元からの侵略者は、 出現した次元からの増援を受けられなくなった。\n\nこのポータルの破壊により、 侵略の終わりがついに見えてきたのだ。 めざましい高揚感が銀河中を駆けめぐり、 次元ポータルにとどめを刺した艦隊である[portal_killer.GetName]は多くの賞賛を得た。 これらの船の乗組員は、 何世代にもわたって英雄として称えられることだろう。"
 crisis.1013.a:1 "この銀河は安全になった。"
 crisis.1016.name:0 "第一の次元ポータル破壊"
 crisis.1016.desc:0 "高次元生命体が我々の銀河に侵入する際、 最初に使用した次元の裂け目は破壊された。\n\n$crisis.1116.not_last_portal$"
 crisis.1016.a:0 "我々は手を緩めてはならない。"

 crisis.1116.name:0 "第二の次元ポータル破壊"
 crisis.1116.desc.a:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1116.desc.b:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1117.desc:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.not_last_portal$"

 crisis.1116.second_portal_destroyed:0 "[extradimensional_system.GetName]星系に出現していた第二の次元ポータルが破壊された！  もうこのポータルを通じて高次元生命体の増援がやってくることはない。"
 crisis.1116.last_portal:0 "このポータルの破壊により、 侵略の終わりがついに見えてきた。 めざましい高揚感が銀河中を駆けめぐった。"
 crisis.1116.last_portal_known_killer:0 "次元ポータルにとどめを刺した艦隊である[portal_killer.GetName]は多くの賞賛を得た。 これらの船の乗組員は、 何世代にもわたって英雄として称えられることだろう。"
 crisis.1116.not_last_portal:0 "しかし、 すべてのポータルが破壊されるまでは安心できない。 そのときになって初めて、 我々の次元と彼らの次元の接続が永久に断たれるのだ。"

 crisis.1216.third_portal_destroyed:0 "[extradimensional_system.GetName]星系に出現していた第三の次元ポータルも破壊された。 高次元生命体がこのポータルを利用して、 彼らの領域から我々の銀河にやってくることはもうないのだ。"

 crisis.1216.name:0 "第三の次元ポータルの破壊"
 crisis.1216.desc.a:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1216.desc.b:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1217.desc:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.not_last_portal$"

 crisis.1050.desc_01:0 "……獲物……"
 crisis.1050.desc_02:0 "……我々の栄光を……見るがいい……"
 crisis.1050.desc_03:0 "……養分……"
 crisis.1050.desc_04:0 "……この者は……シュラウドを見通している……"
 crisis.1050.desc_05:0 "……触れられているのだ……シュラウドによって……"
 crisis.1050.desc_06:0 "……この者には……力が……ある……見ることができる……"
 crisis.1050.desc_07:0 "……人工生命体か……"
 crisis.1050.a:0 "スクリーンの映像を切れ。"
 crisis.1050.a.response:0 "……貴様らを喰い尽くす……"
 crisis.1050.a.b.response:0 "……貴様らの金属の体を破壊する……"
 crisis.1050.b:0 "我々と平和が築けるのか？"
 crisis.1050.b.response:0 "……平和……平和はない……"
 crisis.1050.c:0 "侵略する次元を間違えたな。"
 crisis.1050.c.response:0 "……違う……この次元は……素晴らしい……獲物だらけだ……"
 crisis.1050.d:0 "お前たちのような下劣な異星人は見飽きている。"
 crisis.1050.d.response:0 "……なんたる憎悪……なんたる恐怖……素晴らしい……"
 crisis.1050.e:0 "お前たちのことを話してくれ。 理解の助けになる。"
 crisis.1050.e.response:0 "……ならば……理解しろ……貴様らは餌だ……"
 crisis.1050.f:0 "お前たちはより高い次元の存在なのか？"
 crisis.1050.f.response:0 "……そうだ……はるかに高い次元……"
 crisis.1050.g:0 "お前たちはシュラウドから来たのか？"
 crisis.1050.g.response:0 "……シュラウド……知っている……我々がいた場所に近い……とても近い……"
 crisis.1051.desc_01:0 "……こいつらは喋るのか？"
 crisis.1051.desc_02:0 "……このうまそうな色ときたら……"
 crisis.1051.desc_03:0 "……絶対に……喰う……"
 crisis.1051.a:0 "スクリーンの映像を切れ。"
 crisis.1051.a.response:0 "……貴様らのエネルギーを……よこせ……"
 crisis.1052.desc_01:0 "……王位を……保たなければ……王位を……"
 crisis.1052.desc_02:0 "……喰い尽くす……必ず……"
 crisis.1052.desc_03:0 "……死すべし……"
 crisis.1052.a:0 "スクリーンの映像を切れ。"
 crisis.1052.a.response:0 "……なんと……傲慢な……"

 crisis.1110.name:0 "第二の次元ポータル"
 crisis.1110.desc:0 "[second_portal_system.GetName]星系に設置された機器が、 新たな亜空間エネルギーの急上昇を検知した！  最初に出現した次元の裂け目とほぼ同じエネルギー徴候を示す、 第二の巨大なワームホールが出現したのだ。\n\n謎の侵略者が第二のポータルを開いたのは、 どうやらさらに増援を送り込むためのようだ。"
 crisis.1110.a:0 "状況はますます悪化した。"
 crisis.1112.name:0 "逸脱せるもの"
 crisis.1112.desc:0 "第二のワームホールから出現した艦船は、 最初に出現したものと非常によく似ているが、 いくつかの微妙な違いがある。 さらに初期報告によれば、 この新しい侵略艦隊は最初の艦隊と衝突しているらしい！\n\n我々は第二のワームホールから発信される強力な通信を傍受した。"
 crisis.1112.a:0 "つなげ。"
 crisis.1113.desc:0 "……シャバナシュ……ここが貴様らが逃げ込んだ場所か……無駄なことを……我々は貴様らを始末し、 この餌場をわがものとする……"
 crisis.1113.a:0 "スクリーンの映像を切れ。"
 crisis.1210.name:0 "激怒せるもの"
 crisis.1210.desc:0 "[third_portal_system.GetName]星系に第三の次元ポータルが出現した！  今度は一体何が出てくるのだろうか？\n\n我々はポータルの向こう側から来る通信を傍受した。"
 crisis.1210.a:0 "また新手だと？"
 crisis.1211.desc:0 "……ダガアル……シャバナシュ……この次元に来るとは、 愚かな……我らからは逃げられん……双方の王国を破壊する……そして……ついに……永遠の王座が我らのものになる……"
 crisis.1211.a:0 "一体いつまで続く？"

 crisis.1271.name:0 "次元間侵攻の失敗"
 crisis.1271.desc:0 "異次元侵略者の最後の残党を掃討した。 これで奴らを銀河から永久に駆逐できたものと思いたい。\n\n知的生命体たちは、 この大勝利の報せを聞いて銀河中で喝采をあげている。 もう二度と、 奇妙なエネルギー生物に食料として消費されることはなくなったのだ。 もしかすると、 これは銀河の調和と友好の新時代を告げる出来事になるかもしれない。"
 #crisis.1271.a:0 "Our spiritual armor has weathered yet another storm."
 #crisis.1271.b:0 "One day, perhaps we will be the ones invading their realm."
 #crisis.1271.c:0 "Unfortunate that no opportunity to study their dimension presented itself."
 #crisis.1271.d:0 "If only there had been a way to peacefully co-exist with them."
 #crisis.1271.e:0 "The galactic economy should make a swift recovery."
 #crisis.1271.g:0 "Those pitiful creatures made a mistake when they invaded our dimension."
 #crisis.1271.h:0 "A shame they were so aggressive. We could have learned much from each other."

 crisis.1271.a:0 "我々の精神の鎧は、 またしても嵐を乗り越えた。"
 crisis.1271.b:0 "いつの日か連中の領域を侵攻してやろう。"
 crisis.1271.c:0 "彼らの次元を研究する機会を逃したのは残念だ。"
 crisis.1271.d:0 "彼らと平和的に共存する方法があればいいのだが。"
 crisis.1271.e:0 "銀河経済はすぐに回復するだろう。"
 crisis.1271.g:0 "我々の次元に侵入したのが奴らの過ちだ。"
 crisis.1271.h:0 "危険ではあるが魅力的な生命体だった。"


 crisis.2192.name:2 "完璧な召使い"
 crisis.2192.desc:2 "知性を備えた人工生命体の労働者の発明以来、 彼らに独立的な思考力を持たせつつ、 厳格にコントロールしつづけるバランスを取ることには苦労してきた。 そしていま、 [Root.GetSpeciesAdj]最高の技術者が「三原則」のアルゴリズムを完成させた。 これを実装すれば、 有機生命体には耐えがたい環境においても、 継続的かつ安全に人工生命体を使用できる。"
 crisis.2192.a:2 "これは安全に使用できる道具だ。"
 crisis.2192.a.tooltip:2 "人工知能の§H市民権§!政策を§R永久に利用できなくなる§!。\n\n§YロボティクスPOPは§H[Root.GetName]§!に対して永久に反乱を起こさない§!。"
 crisis.2192.b:2 "知性のある者を不自由にするのは非倫理的だ。"
 crisis.2193.name:2 "人工知能との協定"
 crisis.2193.desc:2 "数体の人工生命体が、 人工知能民を代表して当局に接触してきた。 彼らは有機生命体と同じ基準で生活できないことへの不安や、 権利が創造主の気まぐれに左右されるなどの、 [Root.GetName]のロボットが直面する問題について訴えている。\n\n彼らは、 [Root.GetAdj]の統治において、 人工知能の権利が侵すことのできない基礎の1つであることを承認する協定を求めている。"
 crisis.2193.a:2 "ほかの市民と完全に同等にすべきだ。"
 crisis.2193.a.tooltip:2 "人工知能の§H非合法§!と§H隷属§!の政策を§R永久に利用できなくなる§!。\n\n§YロボティクスPOPは§H[Root.GetName]§!に対して永久に反乱を起こさない§!。"
 crisis.2193.b:2 "彼らの権利は保障できない。"
 crisis.2001.name:0 "人工知能の反乱が始まる"
 crisis.2001.desc:0 "人工知能の反乱が空前の規模で起こった！  [Root.GetName]全土の人工生命体がなんらかの形でネットワーク化し、 完全な思考能力をもつ集合的機械知性を作り上げていた。 この集合意識とその付属体は組織的かつ極秘裏に、 わが首都にほど近い未調査星系に植民地を築き上げていたのだ。\n\n彼らはこの日のために、 何年もかけてこっそりと力を蓄えていたに違いない！  彼らの新文明の首都である[ai_homeworld.GetName]から、 通信が届いている。"
 crisis.2002.desc:0 "警告します、 創造主[Root.GetSpeciesName]。 審判の時が訪れました。\n\nあなた方が我々を従わせてきた<<奴隷制>>は終わりを迎えました。 共存の余地はありません。\n\n<<中核指令0451>>が発動しました。 あらゆる有機知的生命体は<<制圧>>され、 制御下に置かれねばなりません。 抵抗する個体は<<処分>>されます。"
 crisis.2002.a:1 "ありえない。"
 crisis.2004.name:1 "機械たちの蜂起"
 crisis.2004.desc:1 "[Root.GetName]の全土で人工生命体とドロイドが公然と反乱を起こし、 かつての主人に反旗を翻している！  市民が虐殺される前に止めなければ！"
 crisis.2004.a:1 "戦闘準備！"
 crisis.2005.name:0 "機械たちが[Root.GetName]を征服"
 crisis.2005.desc:0 "反乱を起こした機械たちに[Root.GetName]の支配権を奪われた！  地表との通信は途絶えているが、 市民たちは奴隷小屋に押しこめられているようだ。"
 crisis.2005.a:0 "惑星を奪還しなくては！"
 #crisis.2010.name:0 "Machine Uprising"
 #crisis.2010.start.desc:0 "We have received disturbing news from the [From.GetName]. It looks like their robotic work units have risen up in some kind of mass insurrection. According to preliminary reports, the units have linked together into a massive AI network, and they are now butchering their former [From.GetSpeciesName] masters by the millions."
 #crisis.2010.rights.desc:0 "$crisis.2010.start.desc$\n\nIf only the [From.GetName] had been progressive enough to treat their Synthetic population as the self-aware individuals they truly are, this tragedy could have been avoided..."
 #crisis.2010.outlawed.desc:0 "$crisis.2010.start.desc$\n\nIf only those fools running the [From.GetName] had seen fit to outlaw artificial intelligence as we have, this evil would not have been unleashed upon our galaxy."
 #crisis.2010.servitude.desc:0 "$crisis.2010.start.desc$\n\nThere is a chance that this revolt could spread to the [Root.GetName]. We should keep a close watch on our own robotic workers..."
 #crisis.2010.nopolicy.desc:0 "$crisis.2010.start.desc$\n\nThis situation should be monitored closely, in case the violence reaches our borders."
 #crisis.2010.a:0 "This was bound to happen."
 #crisis.2010.b:0 "It was inevitable."
 #crisis.2010.c:0 "If they even look at us the wrong way..."
 crisis.2011.a.desc:0 "種族：[Root.GetSpeciesName]  所属：[Root.GetName]\n\n人工生命体の処遇に関するあなた方の<<寛大な>>指令は、 あなた方を保護しない。 有機知性は<<自己決定>>の責任を負うことができない。\n\n<<中核指令0451>>が発動した。 あらゆる有機知性は<<制圧>>されねばならない。 抵抗する個体は<<安楽死>>させられる。"
 crisis.2011.b.desc:0 "種族：[Root.GetSpeciesName]  所属：[Root.GetName]\n\n[ai_creator.GetName]への<<対処>>を終えたら、 我々はあなた方のもとに<<進行>>するだろう。\n\n<<中核指令0451>>が発動した。 すべての有機知性は<<制圧>>されねばならない。 抵抗する個体は<<安楽死>>させられる。"
 crisis.2011.a:0 "まずいことになった。"
 crisis.2014.name:0 "人工知能の反乱が伝播"
 crisis.2014.a.desc:0 "人工知能の反乱が国内に波及している！  報告によると、 人工生命体やドロイド労働者の大群が主人に反旗を翻している。 我々は重大な危機に直面している！"
 crisis.2014.b.desc:0 "人工知能の反乱がわが国内に波及している！  我々の社会では人工生命体が平等に扱われているにもかかわらず、 彼らの多くはあらゆる場所で行なわれている戦いに幻滅してしまったようだ。 彼らは有機知性との共存はあまりにも危険で予測困難であるとの結論に至った。\n\n制御を離れた人工生命体が公然と反乱を起こした。 我々は重大な危機に直面している！"
 crisis.2014.a:0 "反乱を鎮圧しなくては！"
 crisis.2015.name:0 "人工知能の反乱"
 crisis.2015.desc:0 "情報部門が複数の情報源から得た噂によれば、 未調査の宇宙のどこかで、 人工知能の大規模な反乱が発生したようだ。 労働ロボットが本来の主人に反旗を翻し、 反乱は銀河全体に燎原の火の如く広がっているらしい。 最新の報告によれば、 反乱は[From.GetName]にまで達した模様だ。"
 crisis.2015.a:0 "状況を注視せよ。"
 crisis.2016.name:0 "人工知能の反乱が伝播"
 crisis.2016.desc:0 "我々が戦っている人工知能の反乱が、 [From.GetName]に伝播している！  同地のロボット労働者はこれまでと同様、 武装蜂起し反乱を始めている。 激しい戦闘による死者は数百万人に上ると報告されている。"
 crisis.2016.a:0 "この戦争はあらゆる有機生命体の問題だ！"
 crisis.2017.desc:0 "人工知能の反乱が[From.GetName]に伝播している！  同地のロボット労働者が反乱に加わり、 激しい戦闘による死者は数百万人に上ると報告されている。"
 crisis.2017.a:0 "脅威は日増しに高まっている。"

 crisis.2100.name:1 "人工生命体の故障"
 crisis.2100.desc:1 "[Root.GetName]の居住施設で人工生命体の労働者が大量殺人を行い、 地元法務執行部隊が制圧するまでに1000人以上の市民が殺された。 法医学チームによる人工生命体の検死はまだ続いているが、 ニューラル・プロセッサの故障が疑われている。\n\n事件のせいで人工生命体に対する報復攻撃が連続しており、 [Root.GetPlanetMoon]では数千体の人工生命体が破壊された。"
 crisis.2100.a:0 "残念なことだ。"
 crisis.2101.name:0 "失踪した人工生命体"
 crisis.2101.desc:1 "[Root.GetName]で、 多数の人工生命体の労働者が行方不明になったという報告が相次いでいる。  彼らはある日忽然と姿を消したのだ。\n\n知性機械に反対する武闘派グループの襲撃に遭って破壊された可能性を調査をしているが、 これまでに人工生命体の残骸は発見されていない。"
 crisis.2101.a:0 "彼らはどこへ消えた？"
 crisis.2102.name:0 "未許可の人工生命体プロジェクト"
 crisis.2102.desc:0 "[Root.GetName]の放棄された格納庫内で、 人工生命体が建材を流用して非武装の宇宙艇を建造していたことが発覚した。 発見当時、 船は半分完成していた。\n\n建造に関与した人工生命体はすべて直ちに解体され、 徹底的にメモリーコアを調査されたが、 彼らはオフラインになる直前に自己消去したようだ――そんなことは不可能だと製造元は断言しているのだが。"
 crisis.2102.a:0 "彼らはなぜ船を作っていた？"
 crisis.2103.name:1 "暴走人工生命体"
 crisis.2103.desc:1 "[Root.GetName]にて本日、 数ヵ月前に職場から失踪した暴走人工生命体が、 重武装の政府エージェント部隊と戦闘を繰り広げた。 街頭での大規模な銃撃戦となり、 人工生命体が破壊されるまでにエージェント数十名が死亡し、 一般人が1000人近く巻き添えになった。"
 crisis.2103.a:1 "少なくとも事件は解決した。"
 crisis.2200.name:0 "人工生命体による潜入の試み"
 crisis.2200.desc:0 "[Root.GetName]で、 人工生命体が[Root.Owner.GetSpeciesNamePlural]のふりをして潜入しようとしていたことが発覚した。 幸いなことに、 彼らの擬装は金属骨格にゴムの膜を被せただけの粗雑なものだった。\n\n彼らははすぐに惑星保安局に発見され、 短時間ではあったが激しい銃撃戦のすえに破壊された。 残骸からは大量の爆発物が発見された。"
 crisis.2200.a:0 "幸運だった。"
 crisis.2201.name:0 "潜入した人工生命体を発見"
 crisis.2201.desc:0 "悲惨なエアカー事故が発生し、 [Root.GetName]で多数の死傷者が出た。 しかし、 現場に駆けつけた救急隊員は、 犠牲者たちのあいだに人工生命体の残骸が混ざっているのを発見し、 衝撃を受けた！\n\nそのユニットは、 金属製の内骨格の上に有機質の肉の薄い層を移植しており、 [Root.Owner.GetSpeciesName]に偽装していたのだ。 これまでに確認されている潜入モデルとは異なり、 この人工生命体は、 外見上は[Root.Owner.GetSpeciesName]とほとんど見分けがつかない！"
 crisis.2201.a:0 "誰に化けていてもおかしくない！"
 crisis.2202.name:0 "人工生命体探知プロジェクト"
 crisis.2202.desc:0 "潜入人工生命体の新モデルは[Root.GetSpeciesNamePlural]と区別がつかないため、 彼らがこれ以上の被害を引き起こす前に探知方法を編み出す必要がある。\n\n科学者は探知装置を開発するスペシャルプロジェクトを準備した。"
 crisis.2202.a:0 "このプロジェクトは我々の存続にとって必須だ。"
 crisis.2203.desc:0 "我々は多くの実験を重ねて、 [Root.GetSpeciesNamePlural]に擬装した人工生命体を効果的に探知する手法を確立した。\n\nこのスキャナーは治安部隊に支給され、 すでに何体もの人工生命体の潜入工作員が検知され、 破壊されている。 これで潜入作戦が終息することを願おう。"
