 action.4.message:0 "境界侵犯"

 action.4.desc_01:0 "§Y[From.From.From.GetName]§!星系に§Y[From.From.GetName]§!が存在することは、 わが領域への明確な侵犯行為だ。 ただちに退去しなければ、 我々はこれを戦争行為と見なさざるを得ない。"
 action.4.desc_02:0 "我々は§Y[From.From.GetName]§!を§Y[From.From.From.GetName]§!星系で発見した。 これは侵略の前兆か？  そうでないなら、 わが領内から撤退していただきたい。"
 action.4.desc_03:0 "古い星図を使っているんじゃないか、 友よ。 §Y[From.From.GetName]§!がわが領内の§Y[From.From.From.GetName]§!星系を航行しているぞ。 彼らの訪問は喜ばしいことだが、 わが領内から船を撤収させるよう、 あなたにお願いしなければ。"
 action.4.desc_04:0 "我々のセンサーが、 §Y[From.From.GetName]§!を§Y[From.From.From.GetName]§!星系で探知した。 彼らには何か支援が必要なのか？  そうでないなら、 わが領内から彼らを撤収させるようお願いしなければ。"
 action.4.desc_05:0 "貴様らの卑劣な軍隊が[From.GetName]の境界を侵害した。 §Y[From.From.GetName]§!は、 いまなお我々が正当に領有する§Y[From.From.From.GetName]§!星系でスパイ行為を行っている。 我々がこの明白な恒星間法違反に気づかないとでも思ったか？"
 action.4.desc_06:0 "あなた方の軍隊は§Y[From.From.From.GetName]§!星系で我々の境界を意図的に侵害した。 本来なら我々はすでに戦争状態になっているが、 銀河の平和を育むため、 政府はあなた方に我々の領域から§Y[From.From.GetName]§!を撤退させる最後の機会を与える。"
 action.4.desc_07:0 "我々は§Y[From.From.GetName]§!を§Y[From.From.From.GetName]§!星系で発見しました。 ご承知の通り、 この星はわが領内にあります。 大変恐縮ですが、 この破壊兵器を撤退させてはいただけないでしょうか。"
 action.4.desc_08:0 "友よ、 私は§Y[From.From.GetName]§!が我々の領域である§Y[From.From.From.GetName]§!星系に侵入したことが気がかりだ。 航法上の誤りだろうか？  彼らが無事に家に帰れるよう、 間違いを知らせてやってほしい。"
 action.4.desc_09:0 "我々は§Y[From.From.GetName]§!を§Y[From.From.From.GetName]§!で探知した。 あなた方の下劣な軍艦がわが領内をうろつくことは許さない。 即時撤退を要求する！"
 action.4.desc_10:0 "§Y[From.From.From.GetName]§!星系から、 貴様らの原始的な艦船をどけろ。 さもなくば再び彼らに会うことはない。 我々は二度は頼まんぞ。"
 action.4.desc_11:0 "お前らの船を§Y[From.From.From.GetName]§!から片付けろ。"
 action.4.desc_12:0 "§Y[From.From.From.GetName]§!星系から、 あなた方の船を退去させてほしい。 そう、 彼らの安全のためにも。"
 action.4.desc_13:0 "お前たちの哀れな宇宙船を、 §Y[From.From.From.GetName]§!星系から即座に帰還させろ。"
 action.4.desc_14:0 "§Y[From.From.From.GetName]§!星系のあんたらの艦船が、 現地での我々の作戦を妨害している。 すぐに彼らを退去させろ！"
 action.4.desc_15:0 "我々の領域にある§Y[From.From.From.GetName]§!で、 耐えがたい悪臭がする。 すぐにお前たちの船を引き揚げさせろ。"


 action.4.a.neutral.1.response:0 "よろしい。 二度と領域侵犯を繰り返さないでくれ。"
 action.4.a.neutral.2.response:0 "では、 いますぐに我々の星系から離れてくれ。"
 action.4.a.friendly.1.response:0 "この事態を即座に解決してくれて感謝する。"
 action.4.a.friendly.2.response:0 "今回起こったことは水に流そう。"
 action.4.a.hostile.1.response:0 "そうだ、 尻尾を巻いて[Root.Capital.GetName]に帰れ！"
 action.4.a.hostile.2.response:0 "よろしい。 とはいえ、 この逸脱行為は忘れてはやらんがな。"
 action.4.a.pacifist.neutral.response:0 "素晴らしい。 我々は理解し合えるとわかっていた。"
 action.4.a.pacifist.friendly.response:0 "ありがたい。 では彼らの安全な旅を保証させてもらおう。"
 action.4.a.pacifist.hostile.response:0 "よろしい。 あなた方も、 まだ捨てたものではないな。"
 action.4.a.fallen.empire.1.response:0 "賢明な判断だ、 子らよ。"
 action.4.a.fallen.empire.2.response:0 "よし。"
 action.4.a.fallen.empire.3.response:0 "そうこなくてはな！"
 action.4.a.fallen.empire.4.response:0 "通信終了。"
 action.4.a.fallen.empire.5.response:0 "では問題解決だ。"
 action.4.a.fallen.empire.6.response:0 "従ったか、 よろしい。"

 action.4.b.neutral.1.response:0 "我々は、 最後の[From.GetSpeciesName]になるまで領土を守る！"
 action.4.b.neutral.2.response:0 "我々が恐れた通りだ。 お前たちはこの決定を後悔することになる。"
 action.4.b.friendly.1.response:0 "こんな連中を友人だと思っていたとは……"
 action.4.b.friendly.2.response:0 "よりにもよって裏切るとは……！  私は……お前たちを…… まったく言葉にならんよ！"
 action.4.b.hostile.1.response:0 "お前らは愚か者だ。 [Root.GetName]終焉の幕開けとして、 この日は歴史に刻まれるだろう。"
 action.4.b.hostile.2.response:0 "お前たち出来損ないの種族に対し、 我々の我慢が足りなかったとは言わせんぞ、 [Root.GetSpeciesName]。 いまこそ貴様らをこの銀河から浄化する！"
 action.4.b.pacifist.neutral.response:0 "やれやれ。"
 action.4.b.pacifist.friendly.response:0 "なに？  何かのミスに違いない……翻訳ソフトはちゃんと動いてるのか……？  信じられないだろうがこちらのスクリーンには、 たった今あなたが宣戦布告したと出ている！"
 action.4.b.pacifist.hostile.response:0 "まったく…… なぜそんなにもすぐに暴力に頼りたがるのでしょう？"
 action.4.b.fallen.empire.1.response:0 "汝らが銀河で過ごす時間が短くて残念だ。"
 action.4.b.fallen.empire.2.response:0 "好きにするがよい。"
 action.4.b.fallen.empire.3.response:0 "近ごろの星間国家はずいぶん攻撃的なのだな！  なんとも興味深い。 汝らをあやしたあと、 我らはこのことについて詳細に調査しなければ。"
 action.4.b.fallen.empire.4.response:0 "また一つ、 不快なものが根絶された。"
 action.4.b.fallen.empire.5.response:0 "またもや障害物を除去せねばならんのか！"
 action.4.b.fallen.empire.6.response:0 "ここで我らを試すというのか！  ついに重い腰を上げるときが来たか……"

 action.4.a:0 "ただちに撤退しよう。"
 action.4.b:0 "わが軍はそこに留まる。 (宣戦布告)"

 action.5.name:0 "[primitive_civ.GetName]と遭遇"
 action.5.desc_00:2 "我々は§Y[primitive_civ.Capital.GetStarName]§!星系の§Y[primitive_civ.Capital.GetName]§!で、 初期の[GetPreFTLLower]異星文明を発見した。 彼らの新石器文化は火を使いこなしており、 初歩的な口頭言語も使用しているようだ。 しかし、 冶金技術や書記言語の証拠は、 まだ一切見つかっていない。\n\n§Y観測拠点§!を惑星の軌道上に建設し、 彼らを詳しく研究することを検討すべきだ。"
 action.5.desc_01:2 "我々は§Y[primitive_civ.Capital.GetStarName]§!星系の§Y[primitive_civ.Capital.GetName]§!で、 ある[GetPreFTLLower]異星文明を発見した。 彼らは初歩的な金属加工技術を習得しており、 青銅器時代後期にあるようだ。 また、 人口の大部分は小集落に住んでいるが、 大きな都市国家もいくつか存在している。\n\n§Y観測拠点§!を惑星の軌道上に建設し、 彼らを詳しく研究することを検討すべきだ。"
 action.5.desc_02:2 "我々は§Y[primitive_civ.Capital.GetStarName]§!星系の§Y[primitive_civ.Capital.GetName]§!で、 ある[GetPreFTLLower]異星文明を発見した。 彼らは鉄器時代に相当する段階にあり、 数多くの小さな王国や帝国に分かれている。 彼らの種族は[primitive_civ.Capital.GetPlanetMoon]のほぼ全域に広がっている。\n\n§Y観測拠点§!を惑星の軌道上に建設し、 彼らを詳しく研究することを検討すべきだ。"
 action.5.desc_03:2 "我々は§Y[primitive_civ.Capital.GetStarName]§!星系の§Y[primitive_civ.Capital.GetName]§!で、 ある[GetPreFTLLower]異星文明を発見した。 彼らは冶金技術と封建制度を確立しており、 中世後期の段階にあると考えられる。 また活版印刷により、 知識の拡散が加速している。\n\n§Y観測拠点§!を惑星の軌道上に建設し、 彼らを詳しく研究することを検討すべきだ。"
 action.5.desc_04:2 "我々は§Y[primitive_civ.Capital.GetStarName]§!星系の§Y[primitive_civ.Capital.GetName]§!で、 ある[GetPreFTLLower]異星文明を発見した。 彼らの社会ではルネッサンスに相当する現象が進行中らしく、 中世の段階を抜け出したようだ。 科学知識が急速に普及しており、 小王国群の軍勢は初歩的な火薬を用いた射出兵器を装備している。\n\n§Y観測拠点§!を惑星の軌道上に建設し、 彼らを詳しく研究することを検討すべきだ。"
 action.5.desc_05:2 "我々は§Y[primitive_civ.Capital.GetStarName]§!星系の§Y[primitive_civ.Capital.GetName]§!で、 ある[GetPreFTLLower]異星文明を発見した。 彼らは初期の蒸気時代に入ったところのようで、 蒸気機関を使った乗り物や、 工場を作りはじめたという明確な証拠がある。\n\n§Y観測拠点§!を惑星の軌道上に建設し、 彼らを詳しく研究することを検討すべきだ。"
 action.6.desc_01:1 "我々は§Y[primitive_civ.Capital.GetStarName]§!星系の§Y[primitive_civ.Capital.GetName]§!で、 前宇宙文明の存在を発見した。 彼らは初期工業化時代にあり、 電気と内燃機関が徐々に普及を始めているようだ。\n\n§Y観測拠点§!を惑星の軌道上に建設し、 彼らを詳しく研究することを検討すべきだ。"
 action.6.desc_02:1 "我々は§Y[primitive_civ.Capital.GetStarName]§!星系の§Y[primitive_civ.Capital.GetName]§!で、 前宇宙文明の存在を発見した。 軌道上からも見える大気汚染物質や光害は、 人口が密集した機械文明社会のものと考えられる。 彼らは航空技術を習得し、 都市では工場で大量生産された製品が使われているようだ。\n\n§Y観測拠点§!を惑星の軌道上に建設し、 彼らを詳しく研究することを検討すべきだ。"
 action.6.desc_03:1 "我々は§Y[primitive_civ.Capital.GetStarName]§!星系の§Y[primitive_civ.Capital.GetName]§!で、 前宇宙文明の存在を発見した。 彼らが原子力技術を確立していることは間違いなく、 分立した多数の民族国家では核兵器が大量生産されているかもしれない。 戦争による大量絶滅が起こる可能性は高い。\n\n§Y観測拠点§!を惑星の軌道上に建設し、 彼らを詳しく研究することを検討すべきだ。"
 action.6.desc_04:1 "我々は§Y[primitive_civ.Capital.GetStarName]§!星系の§Y[primitive_civ.Capital.GetName]§!で、 ある異星文明を発見した。 彼らは初期宇宙時代にあるようだ。 その証拠に、 母星の軌道には初歩的な人工衛星が数多く周回している。 民族国家群は連合して世界政府を形成する途上にあり、 宇宙空間に乗り出し、 銀河社会の一員となるのは時間の問題だろう。\n\n§Y観測拠点§!を惑星の軌道上に建設し、 彼らを詳しく研究することを検討すべきだ。"
 action.5.desc_00_hive:0 "我々は§Y[primitive_civ.Capital.GetStarName]§!星系の§Y[primitive_civ.Capital.GetName]§!で、 初期の[GetPreFTLLower]異星文明 (ゲシュタルト) を発見した。 彼らの新石器文化は火を使いこなしており、 ハイヴ同士でやり取りするための初歩的な口頭言語も使用しているようだ。 しかし、 冶金技術や書記言語の証拠は、 まだ一切見つかっていない。\n\n§Y観測拠点§!を惑星の軌道上に建設し、 彼らを詳しく研究することを検討すべきだ。"
 action.5.desc_01_hive:0 "我々は§Y[primitive_civ.Capital.GetStarName]§!星系の§Y[primitive_civ.Capital.GetName]§!で、 ある[GetPreFTLLower]異星文明 (ゲシュタルト) を発見した。 彼らは初歩的な金属加工技術を習得しており、 青銅器時代後期にあるようだ。 また、 人口の大部分は小集落に住んでいるが、 大きめのハイヴ集合体もいくつか存在している。\n\n§Y観測拠点§!を惑星の軌道上に建設し、 彼らを詳しく研究することを検討すべきだ。"
 action.5.desc_02_hive:0 "我々は§Y[primitive_civ.Capital.GetStarName]§!星系の§Y[primitive_civ.Capital.GetName]§!で、 ある[GetPreFTLLower]異星文明 (ゲシュタルト) を発見した。 彼らは鉄器時代に相当する段階にあり、 数多くの小規模ハイヴや大クラスターに分かれている。 彼らの種族は[primitive_civ.Capital.GetPlanetMoon]のほぼ全域に広がっている。\n\n§Y観測拠点§!を惑星の軌道上に建設し、 彼らを詳しく研究することを検討すべきだ。"
 action.5.desc_03_hive:0 "我々は§Y[primitive_civ.Capital.GetStarName]§!星系の§Y[primitive_civ.Capital.GetName]§!で、 ある[GetPreFTLLower]異星文明 (ゲシュタルト) を発見した。 彼らは冶金技術とハイヴによるコミュニティを確立しており、 中世後期の段階にあると考えられる。 また活版印刷により、 集合意識同士の知識の拡散が加速している。\n\n§Y観測拠点§!を惑星の軌道上に建設し、 彼らを詳しく研究することを検討すべきだ。"
 action.6.desc_03_hive:0 "我々は§Y[primitive_civ.Capital.GetStarName]§!星系の§Y[primitive_civ.Capital.GetName]§!で、 宇宙進出前のとある文明 (ゲシュタルト) を発見した。 彼らが原子力技術を確立していることは間違いなく、 分立した多数のハイヴ植民地では核兵器が大量生産されているかもしれない。 戦争による大絶滅が起こる可能性は高い。\n\n§Y観測拠点§!を惑星の軌道上に建設し、 彼らを詳しく研究することを検討すべきだ。"
 action.6.desc_04_hive:0 "我々は§Y[primitive_civ.Capital.GetStarName]§!星系の§Y[primitive_civ.Capital.GetName]§!で、 ある異星文明 (ゲシュタルト) を発見した。 彼らは初期宇宙時代にあるようだ。 その証拠に、 母星の軌道には初歩的な人工衛星が数多く周回している。 ローカルな集合意識たちは互いに統合して惑星規模の意識を形成する過程にあり、 宇宙空間に乗り出し、 銀河社会の一員となるのは時間の問題だろう。\n\n§Y観測拠点§!を惑星の軌道上に建設し、 彼らを詳しく研究することを検討すべきだ。"

 action.6.name:1 "海賊と遭遇"
