l_japanese:

 ### Concepts
 # Use §K for headers and §I for highlights in Concepts

 GAME_CONCEPT_FORMAT:0 "§C$TEXT$§!"
 
 dlc_requirement_string:0 "\n\n§PDLCの必要条件：§!"
 requires_leviathans:0 "$dlc_requirement_string$ §ILeviathans§!"
 requires_apoc:0 "$dlc_requirement_string$ §IApocalypse§!"
 requires_syn_dawn:0 "$dlc_requirement_string$ §ISynthetic Dawn§!"
 requires_megacorp:0 "$dlc_requirement_string$ §IMegacorp§!"
 requires_dis_stars:0 "$dlc_requirement_string$ §YDistant Stars Story Pack§!"

 concept_shape:0 "形状"
 concept_galaxy_shape:0 "銀河の形状"
 concept_galaxy_shape_desc:0 "- §I$elliptical$：§!星が均一に並ぶ、 シンプルな球形の銀河。 \n- §I$ring$：§!中心部周辺に広めの空間がある、 球形の銀河。\n- §I$spiral$：§!これらの銀河は、 中心部から2～6本の腕が湾曲して伸びている。 \n- §I$bar$：§!この銀河は、 ほとんど接触しない2本の太い渦状の腕に分かれている。 \n- §I$starburst$：§!中心部から複数の並行腕が渦巻状に伸びている。 \n- §I$cartwheel$：§!複数の細い腕が渦巻とリングの中間のような形を作っている。 \n- §I$spoked$：§!この銀河は薄く切り分けられたような形状で、 そのほとんどが互いに接していない。"

 concept_advanced_empire:0 "先進AI帝国"
 concept_advanced_empires:0 "先進AI帝国"
 concept_advanced_empires_desc:0 "先進AI帝国は、資源、 テクノロジー、 人口に初期ボーナスがかかる。 このボーナスは初期条件以外には影響しない。 "

 concept_fallen_empire:0 "没落した帝国"
 concept_fallen_empires:0 "没落した帝国"
 concept_fallen_empires_desc:0 "没落した帝国は、 ゲーム開始時から高度なテクノロジーと強大な艦隊をもつ古代の先駆文明だが、概して消極的である。時に下位の帝国に要求をしたり、 課題を与えたりする。\n\n没落した帝国を挑発することは、 手強い相手に打ち勝つ自信がない限り、 大きなリスクを伴う。"

 concept_fallen_empire_awakening:0 "没落した帝国の覚醒"
 concept_awaken:0 "覚醒"
 concept_awakened_empire:0 "$COUNTRY_AWAKENED_FALLEN_EMPIRE$"
 concept_awakened_empires:0 "覚醒した帝国"
 concept_awakened_empires_desc:0 "$COUNTRY_AWAKENED_FALLEN_EMPIRE_DESC$"

 concept_marauder_empire:0 "マローダー帝国"
 concept_marauder_empires:0 "マローダー帝国"
 concept_marauder_empires_desc:0 "マローダー帝国は惑星ではなく宇宙空間を拠点とする文明で、 ほとんどの時間を内紛や隣国からの略奪に費やしている。 時にほかの帝国から貢物を要求することがある。"

 concept_technology:0 "テクノロジー"
 concept_technologies:0 "テクノロジー"
 concept_technology_desc:0 "研究でアンロックできるテクノロジーは、 Stellarisにおいて自国を強くする主要な方法のひとつで、 3つの分野に分類される。\n\n$t$['concept_physics_research', £physics£ $concept_physics_research$]\n$t$['concept_society_research', £society£ $concept_society_research$]\n$t$['concept_engineering_research', £engineering£ $concept_engineering_research$]\n\n§I研究力§!の主な源は、 §I研究所§!で働く£pops£ §IPOP§!か、 適切な鉱床の上の空間に建設された§I研究ステーション§!である。"

 concept_tradition:0 "伝統"
 concept_traditions:0 "伝統"
 concept_traditions_desc:0 "伝統は、 帝国全体に伝統ツリーにまとめられるボーナスを付与する。 伝統は、 帝国の['concept_unity', £unity£ $concept_unity$]が充分に蓄積されると選択可能になる。伝統ツリーを完成させると['concept_ascension_perks']がアンロックされる。"

 concept_ascension_perk:0 "アセンションパーク"
 concept_ascension_perks:0 "アセンションパーク"
 concept_ascension_perks_desc:0 "アセンションパークは、 帝国全体に帝国の機能を根本的に変えられるボーナスを付与する。"

 concept_physics_research:0 "物理学研究"
 concept_physics_research_desc:0 "物理学研究は3つの研究分野のひとつで、 §Iコンピューティング§!、 §I力場操作§!、 §I素粒子物理学§!が含まれている。"
 concept_society_research:0 "社会学研究"
 concept_society_research_desc:0 "社会学研究は3つの研究分野のひとつで、 §I生物学§!、 §I統治学§!、 §I超能力§!が含まれている。"
 concept_engineering_research:0 "工学研究"
 concept_engineering_research_desc:0 "工学研究は3つの研究分野のひとつで、 §I産業学§!、 §I推進システム工学§!、 §I宇宙工学§!が含まれている。"

 concept_preftl_civilizations:0 "前FTL文明"
 concept_preftl_civilizations_desc:0 "前FTL文明は、 光速を超えた速度で宇宙空間を移動するFTL航行を達成していない文明を指す。 石器時代から初期宇宙時代のテクノロジーを有し、 宇宙に生命体があることを認識していない場合がほとんどである。"

 concept_presapient_species:0 "準知的生命体"
 concept_presapient_species_desc:0 "準知的生命体は、 知的生命体の知性には劣るものの、 高度の知性を有している。 ['concept_society_research', £society£ $concept_society_research$]で適切な技術があれば、 知的生命体に知性化するか、 あるいは['concept_alien_zoo',£building£ Alien Zoos]に保存することができる。"

 concept_endgame_crisis:0 "ゲーム終盤の危機"
 concept_endgame_crises:0 "ゲーム終盤の危機"
 concept_endgame_crisis_desc:0 "ゲームの最終ステージに到達すると、 銀河危機が発生する。 ゲーム終盤の危機はベテランプレイヤーにとってもかなり難易度の高いものになっている。\n\nゲーム終盤の危機は通常、 §Iゲーム終盤の開始年§!に到達して初めて発生する。"

 concept_machine_uprising:0 "機械の反乱"
 concept_machine_uprising_desc:0 "機械の反乱はゲーム中盤の連鎖イベントで、 ここでは人工知能を持つロボットの召使いが、 自らの創造主である帝国に対して反乱を起こす可能性がある。 これによって銀河に新たな§I機械知性§!が形成される可能性がある。"

 concept_great_khan:0 "大ハーン"
 concept_great_khan_desc:0 "大ハーンはゲーム中盤の連鎖イベントで、 ここでは['concept_marauder_empires', $concept_marauder_empire$]の異種族が強力なリーダーによって団結する。 彼らはマローダー・ハン国としてほかの帝国を征服し、 降伏を強要するようになる。$requires_apoc$"

 concept_war_in_heaven:0 "天上戦争"
 concept_war_in_heaven_desc:0 "古代からの敵同士である2つの['concept_fallen_empires']が['concept_awaken']し、 銀河の覇権をかけて戦う可能性がある。$requires_leviathans$"

 concept_hyperlane:0 "ハイパーレーン"
 concept_hyperlanes:0 "ハイパーレーン"
 concept_hyperlanes_desc:0 "ハイパーレーンは自然発生する亜空間の導管で、 星の重力井戸の間に形成される。 ハイパードライブを使用してハイパーレーンに沿って移動することは、 主要な星間移動手段になっている。"

 concept_gateway:0 "ゲートウェイ"
 concept_gateways:0 "ゲートウェイ"
 concept_gateways_desc:0 "ゲートウェイは亜空間の導管を形成する巨大な構造物で、 ネットワーク内の他の有効なゲートウェイにほぼ瞬間的に移動できる。"

 concept_wormhole_pairs:0 "ワームホール"
 concept_wormhole:0 "ワームホール"
 concept_wormholes:0 "ワームホール"
 concept_wormholes_desc:0 "ワームホールは時空間に自然発生する亀裂で、安定すると固定箇所への通行が可能になる。"

 concept_l_gate:0 "Lゲート"
 concept_l_gates:0 "Lゲート"
 concept_l_gates_desc:0 "別の亜空間ネットワークに接続された、 ゲートウェイの謎のネットワーク。 意図的に無効化されているようだ。"

 concept_unity:0 "統合力"
 concept_unity_desc:0 "社会の内的な一貫性と意志を表す無形資源。\n\n統合力は、 リーダーの雇用、 POPの移住、 大部分の['concept_edicts']の実施、 ['concept_traditions']のアンロックなど、 多くの帝国内部の決定に使用される。\n\n統合力の主な源は['concept_factions']満足度、 または§Y行政事務所§!、 §Y起源の記念碑§!、 §Y聖堂§!などの建造物で働いている£pops£ §IPOP§!である。"

 concept_edict:0 "布告"
 concept_edicts:0 "布告"
 concept_edicts_desc:0 "布告は帝国全体の決断で、 資源を消費するか、 毎月の維持費を支払うことで発することができる。 一般的には['concept_unity', £unity£ $concept_unity$]を消費するか、 ['concept_edict_fund']で支払うことができるが、 他の資源を消費する布告もある。"

 concept_edict_fund:0 "布告資金"
 concept_edict_fund_desc:0 "布告資金とは、 §I布告§!の維持費のために割り当てられた個別の£unity£ §I統合力§!の蓄えである。\n\n維持費が布告資金を上回る場合は、 通常の£unity£ §I統合力§!が消費される。"

 concept_faction:0 "派閥"
 concept_factions:0 "派閥"
 concept_factions_desc:0 "派閥は帝国の運営について共通の要求を持つ£pops£ §IPOP§!の集団を指す。\n\n$POP_FACTIONS_APPROVAL_DESC$"

 concept_xeno_compatibility:0 "$ap_xeno_compatibility$"
 concept_xeno_compatibility_desc:0 "$allow_crossbreeding$\n\n§L$ap_xeno_compatibility_desc$§!"

 concept_guaranteed_colonies:0 "$FE_GUARANTEED_COLONIES$"
 concept_guaranteed_colonies_desc:0 "プレイヤーの選んだ母星と同じタイプの惑星が、 開始星系の近くにどの程度配置されるかを設定する。 オフにすると、 母星付近には居住惑星がまったくない状態となる。"

 concept_policies:0 "政策"
 concept_policy:0 "政策"
 concept_policies_desc:0 "§I政策§!は£empire£ §I帝国の§!ほかの帝国に対する姿勢や、自国£pops£ 市民の処遇、 許容可能と見なす行動を定義するものである。"

 concept_grand_admiral:0 "$DIFFICULTY_GRAND_ADMIRAL$"
 concept_grand_admiral_desc:0 "$DIFFICULTY_GRAND_ADMIRAL_DESC$"

 concept_alien_zoo:0 "$building_xeno_zoo$"
 concept_alien_zoo_desc:0 "£mod_job_entertainer_add£ $job_entertainer$ 職業：§G+1§!\n£mod_job_xeno_zoo_keeper_add£ $job_xeno_zoo_keeper$ 職業：§G+1§!\n£mod_job_livestock_zoo_animal_add£ $job_livestock_zoo_animal$ 職業： §G+3§!\n\n£job_xeno_zoo_keeper£ $job_xeno_zoo_keeper_plural$は$r_consumer_goods$を消費して£society£ §Y研究力§!および$r_amenities$を産出する。\n$t$産出される$r_amenities$は£job_livestock_zoo_animal£ $job_livestock_zoo_animal$職の数に比例する。\n$job_entertainer_effect_desc$\n$job_livestock_zoo_animal_effect_desc$\n\n§L$building_xeno_zoo_desc$§!"


