 #Events
 situation.1000.name:0 "[This.GetLeviathanTargetName]"
 situation.1000.desc.small:0 "ついに当日を迎えた。 §Y[This.GetTrophyName]§!の入念な調査を行うべく、 準備を整えた[Owner.GetSensoryWorkers]は所定の位置についた。 特異な物体の調査が始まると、 我々はその様子を吸収するために、 意識のごく一部を§Y[Target.GetName]§!に集中させた。 しかし、 残骸が[Target.GetPlanetHabitat]に運ばれるなか、 明らかにされた事実は期待外れなものであった。\n\n作業が開始されて間もなく、 我々はデータを[Target.GetName]のクラスターの中心に移すことに決めた。 そこで専門の[Owner.GetSensoryWorkers]が休みなく観測を行うことで、 より多くの成果が得られればいいのだが。"
 situation.1000.desc.standard:0 "ついに当日を迎えた。 §Y[This.GetTrophyName]§!の入念な調査を行うべく、 準備を整えた[Owner.GetSensoryWorkers]は所定の位置についた。 特異な物体の調査が始まると、 我々はその取り込み具合を吸収するために、 意識の大部分を§Y[Target.GetName]§!に集中させた。 その日、 [Owner.GetName]の生産性が§H0.2%§!増加した。\n\nセンサーデータは、 我々の意識の奥深くに保存されたあと、 [Target.GetName]のクラスターの中心に移された。 そこで専門の[Owner.GetSensoryWorkers]が休みなく観測を行う。"
 situation.1000.desc.large:0 "ついに当日を迎えた。 §Y[This.GetTrophyName]§!の厳格な調査を行うべく、 準備を整えた大勢の[Owner.GetSensoryWorkers]は所定の位置についた。 特異な物体の調査が始まると、 我々はその様子を吸収するために、 一瞬取り憑かれたように意識全体を§Y[Target.GetName]§!に集中させた。 つかの間の意識の乱れにより、 危険にさらされたいくつかのドローンが負傷し、 破壊されたものもいた。 それほど我々は魅了されていたのだ。\n\n初期調査が終わったあと、 我々はデータを[Target.GetName]のクラスターの中心に移すことに決めた。 そこで専門の[Owner.GetSensoryWorkers]たちが休みなく観測を行う。 我々はそれをほとんど敬意とともに配置し、 引き続き意識の一部を観測に割り当てている。"
 situation.1000.a:0 "残念な結果だ。"
 situation.1000.b:0 "[This.GetLeviathanTargetName]のことは忘れない。"
 situation.1000.c:1 "[This.GetTrophyName]において、我々は己を発見するに至った。"
 situation.1005.name:0 "[This.GetLeviathanParadeName]"
 situation.1005.desc.small:0 "本日、 曇り空の§Y[Target.GetName]§!の首都では、 まずまずの人だかりができていた。 §Y[This.GetLeviathanTargetName]§!討伐の証を運ぶ行列は、 漫然と眺める見物人たちの前をゆっくりと進んだ。 その様子は帝国中に放送されたが、 [This.GetTrophyName]が期待していたほど魅力的ではなかったようで、 盛り上がりに欠けてしまった。\n\n世界巡業を終えたあと、 [This.GetTrophyName]は来たるべき世代を鼓舞するため、 首都の中心に造られた特別展示場に設置された。"
 situation.1005.desc.standard:0 "本日、 晴天の§Y[Target.GetName]§!では、 大観衆で埋め尽くされた[Target.GetPlanetHabitat]の街々を§Y[This.GetLeviathanTargetName]§!討伐の証を運ぶ行列が通っていった。 パレードの様子は、 わが帝国の何十億もの視聴者に向けて放送された。 [This.GetTrophyName]はすでに[Owner.Species.GetAdj]文化に不可欠なものとなっており、 [Owner.GetName]中の芸術家やクリエイターにインスピレーションを与えているようだ。\n\n世界巡業を終えたあと、 [This.GetTrophyName]は来たるべき世代を鼓舞するため、 首都の中心に造られた特別展示場に設置された。"
 situation.1005.desc.large:0 "本日、 §Y[Target.GetName]§!は異常なほどの快晴に恵まれた。 それもそのはず、 我々は大気管理システムをフル稼働させていたのだ。 [Target.GetPlanetHabitat]のすべての都市は群衆であふれ返り、 さらには無数の観光船がこの最高のイベントに参加しようと惑星を周回していた。 壮大なパレードは、 順番に各植民地を通り抜け、 街道を埋め尽くす[Owner.GetSpeciesNamePlural]の大観衆に歓迎された。 ホロディスプレイを調達できたどの都市にも、 ホログラム中継を一目見ようと大勢の人々が詰めかけていた。 パレードの目玉である[This.GetTrophyName]が[Target.GetName]の首都に到着したころには、 この日を例年の§Y[This.GetLeviathanTargetName]§!記念日として祝日にしようという意見も広がっていた。 そのあと、 [This.GetTrophyName]は来たるべき世代を鼓舞するために、 首都の中心に造られた特別展示場に設置された。"
 situation.1005.a:0 "祝祭を求めたのに、 なぜ参加しない？"
 situation.1005.b:0 "今日はすべての[Owner.GetSpeciesNamePlural]にとっていい日だった。"
 situation.1005.c:0 "今日、 世界が一つになった。"

 situation.1045.name:0 "不安定な牙"
 situation.1045.desc:0 "記念すべき日に備えて、 §Yエーテルドレイクの牙§!の1つを§Y[Target.GetName]§!に移送した。 エーテルドレイクの特異な生態は物理法則に従わないようで、 それを輸送艦に載せるのは容易ではなかった。 特に輸送艦が[Target.GetPlanetHabitat]の大気圏に突入する際に、 牙は我々の目の前で分解しはじめるという奇妙な反応を起こした。 輸送艦の対応が遅れていたなら、 この得がたい遺物は失われていただろう。"
 situation.1045.a:0 "コンテナを改良して、 牙を運べ。"
 situation.1045.b:1 "[Owner.GetParadeStudy]よりも、 牙の反応のほうがはるかに興味深い。"
 situation.1045.b.tooltip:1 "[Owner.GetParadeStudy]を中止して、 牙の反応を研究する。"
 situation.1045.c:0 "牙をレプリカと入れ替えろ。"
 situation.1045.c.tooltip:0 "パレードの機会から得られる統合力が減少する。"
 situation.1050.name:0 "監視するもの"
 situation.1050.desc:0 "§Yシャードの眼球§!の摘出作業は、 出だしから何度もつまずく厄介な作業だった。 幸い、 シャードは多眼の巨獣であったため、 ある程度の失敗は許容された。 摘出された眼球を[Target.Solar_System.GetName]まで曳航したとき、 興味深くもぞっとする出来事が起こった。 シャードの眼球が§Y[Target.GetName]§!を監視する星系基地に取りつき、 融合しはじめたのである。 その原因は不明だが、 そもそもドレイクの生理機能の多くは我々の理解を超えているのだ。\n\n融合はまだ不完全なものの、 計画通りに事を進めるのであれば、 いますぐ融合を中断させるべきだと[Owner.GetScientistPlural]は指摘する。"
 situation.1050.a:0 "シャードの眼で世界を見てみよう！"
 situation.1050.a.tooltip:1 "[Owner.GetParadeStudy]を中止して、 眼球を別の目的に使う。"
 situation.1050.b:0 "削り取れ。 予定は変えられない。"
 situation.1050.c:0 "傷つけないように慎重に取り外せ。"
 situation.1055.name:0 "渦巻く力"
 situation.1055.desc:0 "§Y巨大戦艦の反応炉§!は、 ここまでは“行儀のいい”貨物だった。 しかし、 記念すべき日に向けて§Y[Target.GetName]§!の倉庫に移された途端、 問題が起こりはじめた。 反応炉はスタッフの不在中に、 自らを再起動させたのだ。 巨大なプラズマ放電で倉庫は内側から光を放ち、 建物全体が崩壊する恐れがあった。\n\n[Owner.GetScientistPlural]の迅速な行動により、 間一髪のところで崩壊は免れた。 結果として、 我々は稼働中の反応炉を自由に使えるようになった。"
 situation.1055.a:0 "[Target.GetPlanetHabitat]の電力供給網に接続しろ。"
 situation.1055.b:0 "パレードに取り入れろ。"
 situation.1055.b.tooltip:0 "パレードの機会から得られる統合力が増加する。"
 situation.1055.c:0 "停止スイッチを探せ。"
 situation.1060.name:0 "再生するフラゲーラ"
 situation.1060.desc:0 "異星物質汚染に対する予防措置を講じていたにもかかわらず、 問題が起こってしまった。 §Y女王のフラゲーラ§!を§Y[Target.GetName]§!の首都に運び込む際に、 フラゲーラが移送作業員の1人となんらかの接触をもち、 すぐさま反応を見せはじめた。 フラゲーラから新たな突起物が脈打ちながら生えてきて、 最初はうごめく謎の肉塊の形状をとっていた。 肉塊は時間が経つにつれて細かく成形されていき、 驚くべきことに、 不運な作業員の姿になったのだ！  女王の再生能力はわが種族のDNAを受け入れたようで、 さらに[Owner.GetSpeciesNamePlural]を生み出すプロセスに入っている。"
 situation.1060.a:0 "これを調理して観衆に振る舞え！"
 situation.1060.b:0 "そのまま放っておけ。"
 situation.1060.c:0 "フラゲーラを焼却処分しろ。"
 situation.1065.name:0 "大羽の果てしなき追求"
 situation.1065.desc:0 "輸送艦が§Yスカイドラゴンの大羽§!を持ち帰る際、 通過したばかりのハイパーレーンの後方に、 二次ひずみが発生していることに乗組員が気づいた。 最初は単なるアノマリーとして無視されたが、 §Y[Target.Solar_System.GetName]§!に入ってからあることが判明した。 ひずみを起こしていたのは輸送艦を追うドラゴンの幼獣群であり、 彼らはハイパーレーンを抜けてわが星系内に突入してきたのだ。 おそらくジャンプポイント付近に潜伏して、 我々の脱出を追って出てきたのだろう。 このドラゴンのヒナたちは成体の知的能力を受け継いでいないらしく、 我々の輸送艦――より正確に言えば大羽を、 ただ闇雲に追いかけているようだ。"
 situation.1065.a:0 "害獣どもは殺せ。"
 situation.1065.b:0 "[Target.Solar_System.GetName]に彼らの保護区域を設けよう。"
 situation.1065.b.tooltip:1 "[Owner.GetParadeStudy]を中止して、 幼獣にすみかとなる小惑星を与える。"
 situation.1065.c:1 "[Owner.GetParadeStudy]のための生きた被検体だ！"
 situation.1065.d:0 "威嚇射撃で追い払え！"
 situation.1070.name:0 "超高密度金属"
 situation.1070.desc:0 "今朝方、 §Y[Target.GetName]§!で驚くべき発見があった。 我々の保管施設にあった§Yスカベンジャー・ロボットの圧縮機§!が作り出した最後の合金塊が、 我々が作り出せるものよりはるかに小さく、 高密度だったのだ。 数立方メートルの塊に、 戦艦全体を建造できるほどの金属が含まれている。 この現実離れした出来事を受け、 [Owner.GetScientistPlural]は圧縮機を§G0.001%§!の効率で再稼働できると確信した。"
 situation.1070.a:0 "分解して建材にしろ。"
 situation.1070.b:1 "[Owner.GetParadeStudy]に取り入れろ。"
 situation.1070.c:0 "圧縮機を宇宙に戻して、 作業を続けさせろ。"
 situation.1070.c.tooltip:1 "[Owner.GetParadeStudy]を中止し、 圧縮機を再稼働させて、 [Target.GetName]の周回軌道に$d_alloys_10$鉱床を得る。"
 situation.1075.name:0 "破れたガス嚢"
 situation.1075.desc:0 "§Yステラーレイスの分光ガス嚢§!が発する閃光は直視しがたいものだ。 そのため、 レイスの天然シールドを生成するガス嚢が破れ、 内容物が漏れ出していることに気づくまで、 しばらく時間がかかってしまった。 分散ガス嚢内の化学物質が§Y[Target.GetName]§!の生態系に微々たる変化しか与えないことがわかると、 [Owner.GetScientistPlural]はガスが大気に及ぼす影響を分析しはじめた。\n\nどうやら放出された化学物質は中間圏と融合し、 凝縮されたエネルギーを驚くほどうまく消散させるようだ。 分散嚢の中身をすべて放出すれば、 惑星の防御力が著しく向上するだろう。"
 situation.1075.a:0 "残りのガスを抽出して、 大気と完全に反応させろ。"
 situation.1075.a.tooltip:1 "[Owner.GetParadeStudy]を中止して、 [Target.GetName]の大気圏に$wraiths_energy_disperser$を注入する。"
 situation.1075.b:0 "穴を塞げ。"
 situation.1075.c:0 "パレードに取り入れろ。"
 situation.1080.name:0 "恐怖の予感"
 situation.1080.desc:0 "[Owner.GetTeamMemberPlural]によると、 §Y恐るべき反転質量§!を[Target.Solar_System.GetName]へ運んでいる輸送艦で、 何やら奇妙なことが起こっているという。 「純粋な苦痛の次元に通じる窓」、 「破壊のささやき」などなど、 不穏な訴えの数々が寄せられている。 原因は[This.GetLeviathanTargetName]の質量だと考えられており、 これを§Y[Target.GetName]§!に持ち込んだ場合に何が起こるのか、 我々は当然のように不安を抱いている。"
 situation.1080.a:0 "元あった場所に戻すべきだ。"
 situation.1080.a.tooltip:0 "[Owner.GetParadeStudy]を中止して、 [Target.GetName]にいる[Owner.GetSpeciesNamePlural]の安全と正気を守る。"
 situation.1080.b:0 "いや！  この質量は研究しなければ。"
 situation.1080.c:0 "封じ込めろ。 この現象を拡大させるな。"
 situation.1080.d:0 "神について学べるかもしれない。"
 situation.1085.name:0 "垣間見える深淵"
 situation.1085.desc.study:0 "これまでは噂にすぎなかったものが、 実在することが確認された。 §Y[This.GetName]§!にある§Y恐るべき反転質量§!が、 現実そのものに穴を開け、 異次元に通じる裂け目を開いているのだ。 この現象は封じ込め装置を突破し、 [This.GetName]の首都にまで広がりつつあるようだ。 この異次元とのあらゆる接触――たとえば観測装置のレンズ越しにほんの不注意で覗いたしても、 観測する[Owner.GetTeamMember]は激しい苦痛に苛まれることになる。 [Owner.GetScientistPlural]は、 この現象がさらに拡大することを懸念しているが、 もう少しの時間があれば異次元の秘密を解き明かせると保証する。"
 situation.1085.desc.deify:0 "これまでは噂にすぎなかったものが、 実在することが確認された。 §Y[This.GetName]§!にある§Y恐るべき反転質量§!が、 現実そのものに、 純然たる悪の世界に通じる穴をいくつも開けているのだ。 その裂け目を一瞥しただけでも、 隔離されても数時間は止まらない悲鳴を上げつづけることになる。 司祭たちは、我々が倒した存在そのものについて長年手探りの熟考を続けてきたが、いまようやく何かを掴めそうだと話す。 「もうほんの少しだけ時間が必要だ！」と彼らは懇願するが、 これ以上放っておけば取り返しがつかないと科学者たちは警告する。"
 situation.1085.a:0 "それだけの危険を冒す価値がある！"
 situation.1085.b.divine:0 "神の真のヴィジョンを見なければ。"
 situation.1085.b.anathema:0 "邪悪なものを滅ぼすには、 まずはそれを知る必要がある。"
 situation.1085.c:0 "だめだ、 危険すぎる。"
 situation.1090.name:0 "虚空への入り口"
 situation.1090.desc.study:0 "我々は傲慢になりすぎたのかもしれない。 未だ惑星上に隔離されている§Y恐るべき反転質量§!により、 §Y[This.GetName]§!が内側から引き裂かれている。 異次元の調査でもたらされた科学的大発見は革新的なものだが、 惑星への負担は計り知れない。 反応を安定させられると信じる[Owner.GetScientistPlural]はほとんどいないが、 まだチャンスはある！  [This.GetName]の住民が[This.GetPlanetHabitat]を離れるために輸送艦に乗り込むなか、 無数の裂け目が口を開けつつある。 もう後戻りできない段階が、 すぐそこまで迫っている。"
 situation.1090.desc.deify:0 "我々は傲慢になりすぎたのかもしれない。 未だ惑星上に隔離されている§Y恐るべき反転質量§!により、 §Y[This.GetName]§!が内側から引き裂かれている。 あの純然たる苦痛の次元について多くを学ぶことはできたが、 惑星への負担は計り知れない。 質量を浄化できると信じる司祭はほとんどいないが、 まだチャンスはある！  [This.GetName]の住民が[This.GetPlanetHabitat]を離れるために輸送艦に乗り込むなか、 無数の裂け目が口を開けつつある。 もう後戻りできない段階が、 すぐそこまで迫っている。"
 situation.1090.a:0 "もはやこれまでだ。"
 situation.1090.b:0 "ここで逃げたら邪悪の勝ちだ！"
 situation.1090.c:0 "どんな手段を使ってでも滅ぼせ！"
 situation.1095.name:0 "終焉"
 situation.1095.desc:0 "空が消えた。 雲に覆われているわけではない。 混じりけのない虚空そのものに置き換えられたのだ。 無の大海原に浮くまばらな大地が、 §Y[This.GetName]§!の名残りのすべてだ。 [This.GetPlanetHabitat]に取り残された者たちは、 純粋なる苦痛を間断なく味わっている。 専門家たちのために、 我々はできるだけ時間を稼いだ。 異世界からひずんだ不快な声が響いてくる。 §R「ソウダ……戻ッテ来イ……」§!"
 situation.1095.a:0 "[Owner.GetScientistPlural]よ、 やるなら今だ！"
 situation.1095.b:0 "司祭たちよ、 やるなら今だ！"
 situation.1100.name:0 "要塞からの脱出"
 situation.1100.desc:0 "謎めいた要塞を打ち破ったあと、 その一部が宇宙空間を漂っていたため、 我々はそれを[Target.Solar_System.GetName]へ持ち帰り、 [Owner.GetParadeStudy]に取り入れることを決めた。 この§Y要塞の部屋§!の奥で、 複数の[Owner.GetSpeciesNamePlural]が消息を絶っている。 §Y[Target.GetName]§!に持ち帰って以来、 [Owner.GetTeamMemberPlural]が日々部屋を調査しているが、 先ほど内部で動きがあった。 扉が崩壊してしまい、 屹立する壁が調査員たちを締め出してしまったのだ。 なかに閉じ込められた[Owner.GetSpeciesNamePlural]との連絡は保たれているが、 構造物に損傷を与えずに救い出す明確な方法はない。 謎めいた要塞は、 最後に奥の手を隠し持っていたらしい。"
 situation.1100.a:0 "[Owner.GetSpeciesName]を全員救い出す！"
 situation.1100.b:0 "要塞を損傷させるリスクは冒せない。"
 situation.1100.c.auth:0 "この技術を使えば邪魔者を隔離できるな。"
 situation.1100.c.regular:0 "パレード参加者が探検できる、 謎解き部屋に仕立てろ。"
 situation.1100.c.gestalt:0 "部屋の秘密を解き明かせ！"

 situation.1110.name:0 "破滅的な漏洩"
 situation.1110.desc.base:0 "§Yボイドスポーンの毒液腺§!の格納容器が漏出を起こした！  その破壊的な毒液は、 §Y[Target.GetName]§!の[Owner.GetWaterCoolantLower]の供給源を汚染してしまい、 自らが招いた干ばつを緩和するために、 我々はほかの惑星から[Owner.GetWaterCoolantLower]を輸送せざるを得ない状況になった。"
 situation.1110.desc.reg:0 "$situation.1110.desc.base$ 巨大宇宙生物の動きを封じ、 船体をも溶かせるように進化した毒液は、 それを摂取した[Owner.GetSpeciesName]に対して極めて高い毒性を示すことがわかった。$situation.1110.desc.end$"
 situation.1110.desc.lithoid:0 "$situation.1110.desc.base$ 巨大宇宙生物の動きを封じ、 船体をも溶かせるように進化した毒液は、 それを堆積表皮に付着させてしまった[Owner.GetSpeciesName]に対して、 極めて高い腐食性を示すことがわかった。$situation.1110.desc.end$"
 situation.1110.desc.machine:0 "$situation.1110.desc.base$ 巨大宇宙生物の動きを封じ、 船体をも溶かせるように進化した毒液は、 我々の冷却剤に触れると腐食作用を起こすことがわかった。 汚染された冷却剤を使ったユニットはすぐに機能停止に陥った。$situation.1110.desc.end$"
 situation.1110.desc.end:0 "この危機的状況にどう対処すべきか、 決断しなければならない。\n\n我々の[Target.GetPlanetHabitat]に対して、 ボイドスポーンDNAの分子浄化を行うべきか？  それとも、 [Owner.GetParadeStudy]を進められるように、 毒液をゆっくりと濾過するべきだろうか？"
 situation.1110.a:0 "汚染拡大を封じろ。 しかし、 [Owner.GetParadeStudy]は中止するな。"
 situation.1110.a.tooltip:0 "汚染を除去できるまで、 [Owner.GetParadeStudy]を延期しろ。"
 situation.1110.b:0 "惑星を浄化して、 汚染と毒嚢を取り除け！"
 situation.1110.b.tooltip:0 "[Owner.GetParadeStudy]を中止して、 すぐに惑星を浄化しろ。"
 situation.1115.name:0 "浄化された[Target.GetName]"
 situation.1115.desc:1 "数ヵ月にわたる努力のすえ、 §Y[Target.GetName]§!の[Owner.GetWaterCoolantLower]の供給源からようやくボイドスポーン汚染物質が取り除かれた。 この努力は決して無駄ではなく、 我々は[Owner.GetWaterCoolantLower]に起こった異星生物学現象について多くを学ぶことができた。 そして、 これで[Owner.GetParadeStudy]を進めることができる。 [Owner.GetScientistPlural]は、 [Owner.GetParadeStudy]が無事に終わったあと、 これらの発見で[Target.GetName]の生活を改善できると信じている。"

 situation.1120.name:0 "最後のきらめき"
 situation.1120.desc:1 "「太陽を喰らうもの」が死に絶えた現場に残してきた観測探査機によると、 死骸の一部が再び恒星と融合しはじめたという。 そのエネルギーは恒星活動を活発化したようだが、 §Y卵嚢§!を除去された死骸では、 §Y[dead_stellarite.solar_system.GetName]§!星系が元の輝きを取り戻すまでには至らないと推測される。 いますぐ輸送艦で引き返せば、 まだ恒星を再発火できる可能性がある。"
 situation.1120.a:0 "卵嚢を戻して、 変化を確認しよう。"
 situation.1120.a.tooltip:0 "[Owner.GetParadeStudy]を中止して、 [dead_stellarite.system.GetName]の主星の再発火を試みる。"
 situation.1120.b:0 "だめだ、 卵嚢は[Target.GetName]に運ぶ。"

 situation.1125.name:0 "密やかな航行"
 situation.1125.desc.base:0 "\n\nその積み荷――何百万もの小さな「太陽を喰らうもの」たち――は、 絶対零度で保管されている。 彼らを不活性化し、 星系の主星に放つ準備が整うまで制御するためだ。 [Target.GetSpeciesAdj]の首都への潜入を進めるあいだ、 輸送艦はしばらく通信を控えることになる。"
 situation.1125.desc.binary:0 "[Target.GetAdj]の双星の光を浴びながら、 輸送艦は[Target.capital_scope.Solar_System.GetName]星系に潜入した。$situation.1125.desc.base$"
 situation.1125.desc.trinary:0 "[Target.GetName]の中心で輝く3連星の光を船体に受けながら、 輸送艦は[Target.capital_scope.Solar_System.GetName]星系に潜入した。$situation.1125.desc.base$"
 situation.1125.desc.regular:0 "生命を育む恒星[Target.capital_star.GetName]への第一航程を終え、 輸送艦は[Target.GetName]宙域のさらに奥へと進んでいく。$situation.1125.desc.base$"

 situation.1130.name:0 "古いコード"
 situation.1130.desc:0 "「太陽を喰らうもの」を運ぶ輸送艦は、 $role_spymaster$ [spynetwork.leader.GetName]が集めたセキュリティコードを使って星系の保安検査をくぐり抜けた。 工作員たちは、 「太陽を喰らうもの」の子供たちを起こすために加熱処置を始めている。 輸送艦は最後の航海として、 再び星系の主星を目指す。"

 situation.1135.name:0 "輸送艦から燃え盛るプラズマへ"
 situation.1135.desc:0 "$role_spymaster$ [spynetwork.leader.GetName]から連絡が入った。 準備はすべて整い、 工作員たちは基幹要員だけを残して、 すでに輸送艦から離れはじめているそうだ。 輸送艦が最大亜光速航行速度に達したら、 星系の主星に衝突する直前に基幹要員たちも脱出する。 これで証拠は1つも残らない。\n\n「太陽を喰らうもの」たちが激しく興奮している。 すぐにでも作戦を始めなければ、 輸送艦の燃料に飛びついてしまうかもしれない。"

 situation.1140.name:0 "寄生の成功"
 situation.1140.desc:0 "我々が干渉したことを示す最後の証拠が、 恒星のコロナに包まれて消滅した。 衝突直後にセンサー類は燃え上がったが、 その数値は§Y[From.target.capital_star.GetName]§!の寄生が成功したことを示していた。\n\n我々はいま、 この星系全体の運命を容赦のない凍死へと向かわせたのだ。"
 situation.1140.a:0 "あとは待つのみ。"

 situation.1145.name:0 "弱まる太陽エネルギー"
 situation.1145.desc.base:1 "[capital_star.GetName]の太陽周期が異常なほど不活性化している。 我々の恒星の温度低下により、 かつてないほど大量の黒点が発生し、 そのせいで太陽放射が著しく減少しているのだ。"
 situation.1145.desc.regular:1 "$situation.1145.desc.base$\n\n[capital_scope.GetName]の住民は、 核分裂ブランケットを買い溜めしたり、 外出を最小限に抑えたりしている。 気候が暖かくなることを願うばかりだ。"
 situation.1145.desc.gestalt:1 "$situation.1145.desc.base$\n\n加熱予算を拡大し、 すべてのドローンに身を寄せ合って暖をとるよう指示した。 我々はこの寒気を耐え忍ぶ。"
 situation.1145.a:0 "暖房を強くしろ。"

 situation.1150.name:0 "大寒気"
 situation.1150.desc:1 "§Y[capital_star.GetName]§!内の核融合連鎖反応は、 異例なほど長期にわたり安定して減少している。 太陽放射の低下により、 [capital_scope.GetName]では生態系に甚大な被害が発生しており、 このまま続けば氷河期に突入するおそれがある。 星系に存在するすべてのステーションとその他の居住地も、 同様の問題に苦しめられている。 我々の[owner.GetScientistPlural]は、 何か異常なことが進行中であると確信し、 [capital_star.GetName]を詳しく調査したがっている。"
 situation.1150.a:0 "何が起こっているのか解明しろ！"

 situation.1160.name:0 "寄生虫あり"
 situation.1160.desc:0 "§R[capital_star.GetName]が小さな「太陽を喰らうもの」に寄生されてしまった！§!  FTL能力をもたないはずのこの巨大生命体の幼体が、 どうやって我々の恒星にたどり着いたのかは一切不明である。 原因究明は後回しにして、 まずは首都が凍りつく前に、 寄生虫どもに対処する方法を模索しなくては。"
 situation.1160.a:0 "すぐに追い払え！"

 situation.1170.name:1 "[Target.GetName]が消滅した"
 situation.1170.desc.base:1 "今日は[owner.GetName]にとって最悪の日となった。 わが星系の主星、 §Y[target.GetName]§!の光が消えてしまったのだ。 数百万もの住民を避難させたが、 ただの気休めにしかならない。 我々の首都は終わることのない氷河期によって、 永遠に失われるのだから。 [target.GetName]そのものは褐色矮星にまで小さくなり、 この星系の生き残った命も永久に損なわれることだろう。"
 situation.1170.desc.notknows:0 "$situation.1170.desc.base$\n残念ながら、 わが星系に「太陽を喰らうもの」を連れてきた異常現象も、 おそらく解明されないままだろう。 だが、 いまは国家の再建を始めなくては。"
 situation.1170.desc.knows:0 "$situation.1170.desc.base$\nだが、 その原因となった「太陽を喰らうもの」は、 §Y[star_infesters.GetName]§!によってわが星系内に意図的に放たれたことが判明している――この返礼は必ずさせてもらう。"
 situation.1170.a:0 "なんという悲劇だ。"
 situation.1170.b:0 "[star_infesters.GetName]に報いを。"

