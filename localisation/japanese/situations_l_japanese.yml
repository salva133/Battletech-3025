 situation.150.desc:0 "[Root.GetName]の入植者たちが奇妙な現象を報告している。 主要入植地の周辺で、 雪が降り積もりはじめたというのだ。\n\n彼らは“雪”と説明しているが、 極地ですら氷点下にならない砂漠惑星の[Root.GetName]で、 本物の雪が降るとは信じがたい。 しかも、 それが実際に空から降っているのを目撃した者はいないのだ。 とは言うものの、 その物質の主成分は確かに凍った水であることを、 初期データは示唆していた――しかし、 それが溶けない理由は不明である。 [Root.Owner.GetResearchers]はこの雪の性質を調査することに意欲的だが、 危険性を考慮し除去すべきだと警告する者もいる。"
 situation.155.name:0 "広がる寒気"
 situation.155.desc:1 "[Target.GetName]の雪が増殖している。 最初は小さな雪面だったが、 いまでは砂漠の広範囲を覆うまでに成長し、 交通網や耕作ネットワークに支障をきたすほどになっている。 このまま増殖が止まらなければ、 植民地が自活できなくなる恐れがある。\n\n現地にいる我々の[Owner.GetResearchers]は、 当てもなく現象の解明に努めている。 「本体」から切り離された雪はすぐに溶けて、 かすかに有機物質を残すという。 この残留物はが雪の完全性を保ち、 未知の化学反応によって熱を遮断していると[Owner.GetResearchers]は推測する。 しかし、 それは現時点で最も有力な説でしかなく、 この奇妙な化合物についてはほとんど解明できていないと彼らは付け加えた。"
 situation.155.A:0 "注視しておくべきだ。"
 situation.155.A.tooltip:0 "雪を観察すると、 毎月£physics_research£ £society_research£ £engineering_research£ §G+5§! §Y研究力§!を得るが、 £unity£ §R10§! §Y統合力§!を消費する。"
 situation.155.B:0 "この脅威を取り除け！"
 situation.155.B.tooltip:0 "除去作業は、 §Y惑星の安定度§!を§G+10§! 増加させるが、 毎月£energy£ §R10§! §Yエネルギー§!を消費する。"
 situation.160.name:0 "除去問題"
 situation.160.desc:0 "雪は除去しにくい性質をもっているようだ。 本体からごく一部を切り離して溶かすことはできるが、 膨張に歯止めがかからない。 より侵襲的アプローチで破壊しようとしても、 謎の機械的故障によりどれも失敗に終わっている。\n\nさらに悪いことに、 雪に影響されている地域内で、 行方不明になる入植者が増加しているのだ。 これらの関連性が疑われるとともに、 雪は生きており――悪意に満ちていると考えられる。"
 situation.160.A:0 "さらに努力しなければ。"
 situation.160.A.tooltip:0 "除去作業は、 毎月£energy£§R15§!§Yエネルギー§!を消費するようになる。\n状況の進行速度が倍になる。"
# situation.160.B:0 "It's alive? Perhaps we should be more cautious."
 situation.160.C:0 "現在のアプローチで十分だ。"
 situation.160.C.tooltip:0 "除去作業は、 §Y惑星の安定度§!を§G+5§!増加させるようになる。"
 situation.165.name:0 "豪雪"
 situation.165.desc:1 "[Target.GetName]の雪は驚くべき速さで膨張しており、 いまでは惑星の赤道域の大部分を覆っている。 我々の軍事指導者たちは、 増殖を止めたければ直ちに抜本的な対策を講じるべきだ、 と警告している。 しかし、 より冷静な者たちは、 雪は脅威というよりも迷惑であり、 居住地域を直接占領することは避けてきたと指摘する。 そして、 雪は明らかに生物なのだから、 対話の場を設けるべきだというのである。\n\nどちらにせよ、 我々の選択肢は急速に狭まっている。"
 situation.165.A:0 "雪の目的を突き止めなくては。"
 situation.165.B:0 "炎で燃やせ。 いますぐにだ。"
 situation.165.tooltip:0 "§R状況アプローチを変更できなくなる。§!"
 situation.170.name:0 "雪に飲み込まれて"
 situation.170.desc:1 "[Target.GetName]の“雪問題”に関する気掛かりな報告を耳にした。 雪合戦をしに出掛けた入植者数名が行方不明になったという。 数日間前に連絡が途絶えてしまい、 痕跡が一切見つからないため、 彼らの生死は不明である。 [Owner.GetResearchers]が何かを突き止めるまで、 または行方不明者が見つかるまで、 入植者は雪との接触を避けるよう忠告されている。"
 situation.170.A:0 "注意が必要だ。"
 situation.170.A.tooltip:0 "雪の観測は、 毎月£unity£ §R15§! §Y統合力§!を消費するようになる。"
# situation.170.B:0 "We must get rid of the snow with all haste!"
 situation.175.name:0 "気候変動"
 situation.175.desc:0 "[Target.GetName]における雪原の拡大は、 我々入植者にとって物珍しく、 困難であるばかりではない。 雪はさまざまな在来の動植物を脅かし、 生態系を急速に変化させているのだ。 すでに、 影響を受けた地域からの大規模な移動が生じている。 しかし驚いたことに、 この新たな寒冷気候にうまく順応している生物もいるようだ。 気候学者たちは、 [Owner.GetAdj]の制御に依らない急速な気候変動を観察する“一生に一度”のチャンスだといって、 この変化を熱心に観測している。"
 situation.180.desc:0 "お前たちの存在が我らに知性を与えた。 “はぐれ者”を糧とし、 我らは新たな思考や新たな存在方法を学んだのだ。 しかし、 お前たちは我らを破壊しようとしている。 得たばかりのこの知恵……まだ手放すつもりはない。 お前たちが我らの破壊を目論むなら、 戦う以外に選択肢はない。"
 situation.180.A:0 "$situation.185.B$"
 situation.185.desc:0 "お前たちの存在が我らに知性を与えた。 “はぐれ者”を糧とし、 我らは新たな思考や新たな存在方法を学んだのだ。 この知恵というもの――存在というものを、 我らはまだ理解していない。 我らはこの惑星の片隅で静かに存在することを求める。 自分たちが何者であるかを自由に探求することが、 我らの願いだ。\n\nこれを認めないのであれば、 警告しよう。 我らはまだ存在することを諦めるつもりはない。 必要とあらば、 我らは身を守る。"
 situation.185.A:0 "土地を分け与えよう。"
 situation.185.B:0 "ならば戦争だ。"
 situation.185.B.tooltip:0 "§R惑星の支配権をかけて戦うことになる。§!"

 d_living_snow_reserve:0 "「生きている雪」保護区"
 d_living_snow_reserve_desc:0 "「生きている雪」が平和に暮らし、 新たな存在状態を探求できる保護区。 その見返りとして、 雪が起こす珍しい化学反応を観測できる。"

 situation.190.name:0 "植民地を失った！"
 situation.190.desc:0 "[FromFrom.GetName]を§Y生きている雪§!に占拠されてしまった！  すでに[FromFrom.GetPlanetMoon]の生態系に大きな変化が起こっている。 [FromFrom.GetPlanetMoon]を取り戻さない限り、 やがて居住に適さない環境になってしまうと[This.GetResearchers]は警告する。"
 situation.190.tooltip:0 "§R手遅れになる前に惑星を取り戻さなければ！§!"
 situation.195.name:0 "不滅の雪"
 situation.195.desc:1 "「生きている雪」が[Root.GetName]の支配を固めたことで、 大気条件は加速度的に変化し、 [Root.GetPlanetMoon]がますます寒冷化している。 この惑星はもはや居住可能とはいえない。 以前の環境に戻せるかは定かではないが、 新たな存在状態を見出そうとする雪の行動を観測することで、 非常に興味深いこと――[Root.GetName]に多大な変化をもたらした珍しい化学反応などについて学べると、 [saved_owner.GetResearchers]は保証する。"
 situation.195.A:0 "寒い……"

