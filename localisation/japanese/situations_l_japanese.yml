 deficit.185.name:0 "レアクリスタルの深刻な不足"
 deficit.185.desc:0 "[Root.Owner.GetName]ではレアクリスタルがますます少なくなっている。 極めて重要な軍事物資から、 高度な製造工程に欠かせない構成要素に至るまで、 さまざまな分野で不足が報告されている。 [Owner.GetFinancialAdvisorAgencyCap]は、 数ヵ月のうちにサプライチェーンを刷新しなければ、 大幅な支出削減が必要になると警告している。"
 deficit.185.A:0 "[looted_planet.GetName]のクリスタルを再利用しよう。"
 deficit.185.B:0 "鉱床を乱開発するしかない。"
 deficit.185.C:0 "クリスタルがさらに希少になっても生きていける。"
 deficit.190.desc:0 "基幹システムさえも維持できなくなるほど、 レアクリスタルの供給が減ってしまった。 それらを“幻のクリスタル”に改称すべきだと提言する[Owner.GetFinancialAdvisorAgencyCap]は、 クリスタル消費を持続可能な水準に戻すために、 我々に大幅な支出削減を強制する。"

 deficit.200.name:1 "深刻な揮発性粉末不足"
 deficit.200.desc:1 "管理ミスと無謀な支出により、 揮発性粉末備蓄が完全に底をついてしまった！  この戦略資源は合金の製造から軍事開発に至るまで、 複数の分野で幅広く使われている。 わが帝国の経済的繁栄を実現するためには、 備蓄の補充は最重要事項だ。"
 deficit.200.A:1 "[looted_planet.GetName]の揮発性粉末を再生利用する。"
 deficit.200.B:1 "鉱床を乱開発するしかない。"
 deficit.200.C:1 "粉末がさらに希少になっても生きていける。"
 deficit.205.desc:1 "揮発性粉末不足の長期化によって、 帝国全体の経済が破綻してしまった。 不足分を支払うことができなかったために、 我々は破産宣告と債務不履行を余儀なくされた。 現在、 [Owner.GetFinancialAdvisorAgencyCap]は新財務計画を策定中であり、 予算再編成のため厳しい節制を行う予定だ。"
 deficit.205.desc.gestalt:0 "揮発性粉末不足の長期化によって、 帝国全体のサプライチェーンが破綻してしまった。 この素材の使用量をもはや維持できないことは明らかである。 現在、 [Owner.GetFinancialAdvisorAgencyCap]は新財務計画を策定中であり、 予算再編成のため厳しい節制を行う予定だ。"


 deficit.215.name:1 "深刻なエキゾチックガス不足"
 deficit.215.desc:1 "エキゾチックガスは、 わが帝国の備蓄にとって無縁の存在になってしまった。 長期的なガスの不足により、 帝国内の非常に重要度の高い製造工程に影響が出ている。 この異常事態を終結させるため、 [Owner.GetFinancialAdvisorAgencyCap]は我々に予算の優先順位を再検討するよう強く求めている。"
 deficit.215.A:1 "[looted_planet.GetName]のガスを再生利用する。"
 deficit.215.B:1 "鉱床を乱開発するしかない。"
 deficit.215.C:1 "ガスがさらに希少になっても生きていける。"
 deficit.220.desc:2 "わが国はこれ以上、 製造工程に混乱をもたらすエキゾチックガス不足に対処できない。 [Owner.GetFinancialAdvisorAgencyCap]は破産宣告を余儀なくされ、 わが国は債務不履行に陥った。 今後は、 徐々に資源の再備蓄を進めていくために、 厳しい予算削減が実施されることになる。"
 deficit.220.desc.gestalt:0 "わが帝国はこれ以上、 製造工程に混乱をもたらすエキゾチックガス不足に対処できない。 [Owner.GetFinancialAdvisorAgencyCap]は破産宣告を余儀なくされたが、 これにより資源配分システムにおける再割当てが可能になり、 徐々に資源の再備蓄を進められるようになる。"

