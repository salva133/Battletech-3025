 deficit.140.desc:0 "わが帝国に降りかかる食料不足はますます深刻化している。 断固たる行動を取らなければ、 数ヵ月のうちにこの食料難が限界に達することは明らかだ。"
 deficit.140.A:0 "クローン培養槽を停止する"
 deficit.140.A.tooltip:0 "稼働中のクローン培養槽がすべて停止された。 もはや維持費を払う必要はない。"
