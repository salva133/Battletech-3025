 situation.510.name:0 "闇との対面"
 situation.510.spirit.desc:1 "天啓が降りた！  §Y[Target.GetName]§!に搭乗している信心深い[Root.Owner.GetResearchers]が、 宗教的熱情に駆られてステーションを乗っ取った。 彼らは啓示を受けたと主張しており、 自己破壊の精神的探求のためにブラックホールの中心に向かうという。\n\n現在、 武装治安要員がステーションを取り戻そうと戦っている。"
 situation.510.desc:1 "§Y[Target.GetName]§!に搭乗している熱狂的な[Root.Owner.GetResearchers]がステーションを乗っ取り、 ブラックホールへの軌道に進路を定めた。 飽くなき科学的好奇心、 不健全な無謀さ、 そして自己保存へのまったくの無関心に駆られた行動であろう。\n\n現在、 武装治安要員がステーションを取り戻そうと戦っている。"
 situation.510.tooltip:0 "状況アプローチが「前進」に固定された。"

 situation.511.name:0 "闇への恐れ"
 situation.511.black.desc:1 "「事象の地平面にはまった船がどうなるか見たことがある！  あんな風に死にたくはない！」\n\nそう叫んで抵抗したあと、 [Root.Owner.GetResearchers]の1人がステーションの制御を奪い、 ブラックホールから遠ざかるように進路を変えている。\n\n現在、 武装治安要員がステーションを取り戻そうと戦っており、 言及された例の事故は物理学の教科書から削除されることになった。"
 situation.511.desc:1 "おびえた[Root.Owner.GetResearchers]がステーションの制御を奪い、 ブラックホールから遠ざかるように進路を変えている。\n\n現在、 武装治安要員がステーションを取り戻そうと戦っている。"
 situation.511.tooltip:0 "状況アプローチが「後退」に固定された。"

