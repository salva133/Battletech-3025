 deficit.140.B.tooltip:0 "稼働中のバイオリアクターがすべて停止された。 もはや維持費を払う必要はない。"
 deficit.145.desc:0 "食料不足が絶望的だ。 大幅な支出削減を実施しなければ、 破産を受け入れて、 債務不履行に陥る以外になくなるだろう。"
