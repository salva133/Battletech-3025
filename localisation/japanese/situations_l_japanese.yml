 situation.5.name:0 "謎の迷宮"
 situation.5.desc:1 "[This.GetName]の入植者たちが驚くべき発見をした。 人里離れた山岳地帯の奥深くで、 謎の構造物が偶然見つかったのだ。 スキャン結果に基づけば、 我々が初めて[This.GetPlanetMoon]を調査したときにはなかったものである。 構造物の状態は極めて良好で、 まるで新築されたかのようだが、 [Owner.GetAdj]が建設に関わった痕跡は見当たらない。 それどころか、 その構造は異質な特徴を示しており、 我々の美的感性には馴染みのない、 不快ともいえる曲線や角で構成されている。\n\n奇妙なことに、 入口には我々の言語で書かれた標識が掲げてあった。 いわく、 「魅惑的な異次元異常の壮大なる迷宮へようこそ。 立ち入りは自己責任で」"
 situation.5.A:0 "調査チームを派遣しろ。"
 situation.5.A.tooltip:0 "このアプローチは、 毎月£energy£§R5§!§Yエネルギー§!を消費する。"
 situation.5.B:0 "構っている暇はない。"
 situation.10.name:0 "意外な動き"
 situation.10.desc:0 "[Target.GetName]にある異質な迷宮は、 我々の注意を引こうとしているようだ。 我々の[Owner.GetResearchers]は、 建造物に対してそのような表現をすることを嫌っているが、 ほかに説明のしようがない。 なぜならこの迷宮は、 人里離れた山奥から、 我々の主な入植地の目と鼻の先に移動してきたからだ。 迷宮はある日突然、 不可解にも場所を移動し、 入口からは警告標識も消え――いまはむしろ我々を……「誘惑」しているように見えるのだ。\n\n内部に入りたがる者もいるが、 [Owner.GetResearchers]は注意を呼びかけている。 現時点で確かなのは、 我々はもはや迷宮を観察するだけは満足できない、 ということだ。 新しいアプローチが必要である。"
 situation.10.desc.gestalt:0 "[Target.GetName]にある異質な迷宮は、 我々の注意を引こうとしているようだ。 建造物がなんらかの意識をもっているとは驚きだが、 ほかに説明のしようがない。 なぜならこの迷宮は、 人里離れた山奥から、 我々の主なドローン保管エリアの目と鼻の先に移動してきたからだ。 迷宮はある日突然、 不可解にも場所を移動し、 入口からは警告標識も消え――いまはむしろ我々を……「誘惑」しているように見えるのだ。\n\nこの変化により、 ドローンが内部に入り込んでしまう可能性が高くなった。 それを防ぎたければこのエリアを封鎖するしかない。"
 situation.10.A:0 "一帯を封鎖しろ。 誰も迷宮に入れるな！"
 situation.10.A.tooltip:0 "このアプローチは、 毎月£energy£§R10§!§Yエネルギー§!を消費する。"
 situation.10.B:0 "やはり調査すべきかもしれない。"
 situation.10.C:0 "この迷宮は危険だ。 破壊しなくては。"
 situation.15.name:0 "リニューアル"
 situation.15.desc.base:0 "迷宮は我々の関心の低さが気に入らないようだ。 すると建造物全体が徐々に変化していき、 「厳かな巨大建築物」から「快楽の殿堂」といったものに姿を変えた。"
 situation.15.desc.base.end:1 "[Root.Owner.GetResearchers]はこの変化に困惑しており、 迷宮内への立ち入りを制限するのがますます難しくなっている。"
 situation.15.desc.standard:0 "$situation.15.desc.base$ 危険を警告する標識は消えた。 その代わり、 今度は可愛らしい[Owner.Species.GetClass][Owner.Species.GetSpawnNamePlural]が入口の周りを這い回り、 構ってほしそうにしている。 そしてどういうわけか、 迷宮の内部からは広大なビーチと、 果てしない朝日が目の前に広がるような印象が伝わってくる。\n\n$situation.15.desc.base.end$"
 situation.15.desc.human:0 "$situation.15.desc.base$ 危険を警告する標識は消えた。 その代わり、 今度は可愛らしい子猫たちが入口の周りを歩き回り、 かまってほしそうに鳴いている。 そしてどういうわけか、 迷宮の内部からは広大なビーチと、 果てしない朝日が目の前に広がるような印象が伝わってくる。\n\n$situation.15.desc.base.end$"
 situation.15.desc.gestalt.base:0 "迷宮は我々の関心の低さが気に入らないようだ。 すると建造物全体が徐々に変化していき、 「厳かな巨大建築物」から「豪華なドローン保管施設」といったものに姿を変えた。"
 situation.15.desc.gestalt.base.end:1 "[Root.Owner.GetResearchers]はこの変化に困惑しており、 迷宮内へのドローンの立ち入りを制限するのがますます難しくなっている。"
 situation.15.desc.machine:0 "$situation.15.desc.base$ 危険を警告する標識は消えた。 その代わり、 今度は入口に入ってすぐの場所に、 高品質のギアオイル、 傷除去サービス、 急速デフラグ処置を提供する装置類が見える。\n\n$situation.15.desc.gestalt.base.end$"
 situation.15.desc.hive:0 "$situation.15.desc.base$ 危険を警告する標識は消えた。 その代わり、 今度は入口に入ってすぐの場所に、 高品質の栄養素、 心地良い神経振動、 交換用の付属器官を提供する装置類が見える。\n\n$situation.15.desc.gestalt.base.end$"
 situation.15.A:0 "より一層警戒しなくては。"
 situation.15.A.tooltip:0 "現在のアプローチは、 追加で毎月£unity£ §R10§! §Y統合力§!を消費する。"
 situation.20.name:0 "固い意志への報酬"
 situation.20.desc:0 "迷宮は消えた。 ある日突然、 消えてなくなってしまったのだ。 迷宮があった場所に、 我々への次のようなメッセージが残されていた。 「我々の施設内で、 あなた方の次元の存在を観察するつもりだったが、 いかなる誘惑をも頑なに拒む反応それ自体が教育的だった。 この体験は非常に有益であり、 我々の今後の……“活動”に役に立つことだろう。 友好の証として、 施設があった場所に小規模な時空異常を残していく。 あなた方がこれを……“楽しんで”くれることを願う」"
 situation.25.name:0 "破壊された迷宮"
 situation.25.desc:0 "その異常な性質にもかかわらず、 迷宮は大型兵器には抗するべくもなかった。 迷宮が建っていた場所は、 いまではただの瓦礫の山である。\n\n残念ながら、 瓦礫からは大したものは見つかっていないが、 特異な建築資材の一部は回収できそうだ。"
 situation.30.name:0 "消えた迷宮"
 situation.30.desc:0 "迷宮は消滅した。 ある日突然消えてなくなってしまったのだ。 迷宮があった場所には何も残っておらず、 我々の[Owner.GetResearchers]は、 この一連の出来事は一体なんだったのかと困惑している。 とはいえ、 何も知らないほうが身のためなのかもしれない。"
 situation.30.A:0 "脅威は去った。"
 situation.40.name:0 "調査報告"
 situation.40.desc:0 "迷宮内に送り込んだ[Owner.GetResearchers]との通信リンクが切断された。 彼らがなかに入った瞬間に通信が途切れてしまい、 消息不明となったのだ。 なんの音沙汰もなく数日が過ぎ、 我々は諦めて彼らの死を受け入れるしかなくなった。\n\nところが、 我々が絶望に暮れていると、 彼らが再び現れた！  しかし、 これはさらなる疑問が生じただけだった。 [Owner.GetResearchers]は迷宮内部での記憶が一切なく、 調査記録は解析不能なほど乱れていたのだ。 さらに、 彼らが迷宮内で過ごした時間は数週間程度にもかかわらず、 数年は歳をとったように見える！"
 situation.45.name:0 "さらなる混乱"
 situation.45.desc:0 "迷宮のさらなる調査は多様な、 そしてときには驚くような結果をもたらした。 ある日、 [Owner.GetResearchers]がほんの数秒で迷宮から出てきたことがあったが、 なぜそれほど早く戻ったのかを説明できる者は1人もいなかった。 また別の日には、 迷宮に数週間潜っていた者たちが、 帰ってきたときには出発時よりも若返っており、 さらに数年分の記憶が抜け落ちていた。 ほかにも健康状態が改善されて出てくる者や、 生々しい重傷を負って出てくる者もいる。\n\nそのうち、 入口の標識も変化した。 「立ち入りは自己責任で」は「死の危険あり」となり、 最終的には「警告！  警告！  立入禁止。 入ると惑星が爆発する」に変わった。 しかも不気味なことに、 壁には[Owner.GetAdj]の[Owner.Species.GetRemnantNamePlural]が“飾られる”ようになった。 しかし、 最近行方不明になった者はいないため、 彼らがどこから調達されたのかは不明である。\n\nこの先の調査が何をもたらすかは定かではない――[Owner.GetResearchers]が指摘するように、 標識の警告の真否を確かめる術はないのだ。 そして調査隊に志願する者はますます減っている。"
 situation.45.desc.hive:0 "迷宮のさらなる調査は多様な、 そしてときには驚くような結果をもたらした。 ある日、 [Owner.GetResearchers]がほんの数秒で迷宮から出てきたことがあったが、 なぜそれほど早く戻ったのかを説明できるドローンはいなかった。 また別の日には、 迷宮に数週間潜っていた者たちの記憶が、 帰ってきたときには数年分抜け落ちていた。 ほかにも健康状態が改善されて出てくる者や、 生々しい重傷を負って出てくる者もいる。\n\nそのうち、 入口の標識も変化した。 「立ち入りは自己責任で」は「死の危険あり」となり、 最終的には「警告！  警告！  立入禁止。 入ると惑星が爆発する」に変わった。 しかも不気味なことに、 壁には[Owner.GetAdj]の[Owner.Species.GetRemnantNamePlural]が“飾られる”ようになった。 しかし、 最近行方不明になった者はいないため、 彼らがどこから調達されたのかは不明である。\n\nこの先の調査が何をもたらすかは定かではない――[Owner.GetResearchers]が指摘するように、 標識の警告の真否を確かめる術はないのだ。 そして調査を行うドローンはますます減っている。"
 situation.45.desc.machine:0 "迷宮のさらなる調査は多様な、 そしてときには驚くような結果をもたらした。 ある日、 [Owner.GetResearchers]がほんの数秒で迷宮から出てきたことがあったが、 なぜそれほど早く戻ったのかを説明できる個体はいなかった。 また別の日には、 迷宮に数週間潜っていたグループが、 ハードドライブが抹消された状態で帰ってきた。 ほかにも筐体の傷が少なグループもいれば、 大きなへこみや付属肢が欠けた状態で帰ってくるグループもあった。\n\nそのうち、 入口の標識も変化した。 「立ち入りは自己責任で」は「解体の危険あり」となり、 最終的には「警告！  警告！  立入禁止。 入ると惑星が爆発する」に変わった。 しかも不気味なことに、 壁には[Owner.GetAdj]の[Owner.Species.GetRemnantNamePlural]が“飾られる”ようになった。 しかし、 最近行方不明になった個体はいないため、 彼らがどこから調達されたのかは不明である。\n\nこの先の調査が何をもたらすかは定かではない――[Owner.GetResearchers]が指摘するように、 標識の警告の真否を確かめる術はないのだ。 そして調査を行うドローンはますます減っている。"
 situation.50.name:0 "旅立ち"
 situation.50.desc:0 "警告に反して、 迷宮の消失は[Target.GetName]の爆発を引き起こさなかった。 それどころか、 迷宮の旅立ちは極めてあっけなく、 単にある日消えてしまっただけだった。 我々宛ての、 次のようなメッセージが残されていた。 「あなた方の次元の存在を観察させてくれて感謝する。 我々の……“活動”に非常に役に立った。 幸い、 あなた方は異次元安全保障省の……“興味”を強く掻き立てたことで、 我々は円滑に退場するための資金を得ることができた。 友好の証として、 施設があった場所に小規模な時空異常を残していく。 あなた方がこれを……“楽しんで”くれることを願う」"
 situation.50.A:0 "存分に楽しむとしよう。"
 situation.55.name:0 "大荒れの旅立ち"
 situation.55.desc:0 "警告に反して、 迷宮の消失は[Target.GetName]の爆発を引き起こさなかった。 しかし、 確実に爪痕を残していった……地震が各地を襲い、 長期間活動を休止していた火山が噴火したのだ。\n\n広範囲に及ぶ破壊をよそに、 現場には次のようなメッセージが残されていた。 「あなた方の次元の存在を観察させてくれて感謝する。 我々の……“活動”に非常に役に立った。 我々の旅立ちで迷惑をかけることを申し訳なく思う。 異次元安全保障省から、 円滑に退場するための資金を得られなかったのだ。 友好の証として、 施設があった場所に小規模な時空異常を残していく。 あなた方が……“楽しんで”くれることを願う」"
 situation.55.A:0 "置き土産があるだけありがたい。"

