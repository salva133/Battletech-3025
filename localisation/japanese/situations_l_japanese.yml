 situation.513.tooltip:1 "状況アプローチは再び手動で変更できるようになった。"

 situation.520.name:0 "意外な距離"
 situation.520.desc:1 "ブラックホールに近づくと、 時空が予測不可能な曲がり方をするため、 §Y[Target.GetName]§!の計器では測定が困難である。 計器を入念に再較正した結果、 ステーションは予想以上にブラックホールに近いことが判明した。"

 situation.530.name:0 "黒い発見"
 situation.530.desc:1 "§Y[Target.GetName]§!がブラックホールに近接しているおかげで、 [Root.Owner.GetResearchers]は膨大なデータを集めることができた。 これにより、 最も根本的な物理法則についての理解を深めることができるだろう。"

 situation.540.name:0 "ペンローズ過程"
 situation.540.desc:1 "[Root.Owner.GetResearchers]の1人が、 §Y[Target.GetName]§!を救う巧妙な計画を思いついた。 外部モジュールと設備をすべて切り離してブラックホールに捨てれば、 ステーションはブラックホールの引力から逃れるために必要な推進力を得られるはずだ。 しかし、 これはあくまで仮定の話であり、 この決断を支える理論はこれまで一度も検証されたことがない。"
 situation.540.a:1 "試す価値はある。"
 situation.540.a.tooltip:0 "§Y状況進行度§!を減らすために、 §Y[Target.GetName]§!からすべての建造物を外す。"
 situation.540.b:1 "資源の無駄だ。"

 situation.541.name:0 "ペンローズ結果"
 situation.541.desc:1 "ステーションのモジュールを切り離したあと、 §Y[Target.GetName]§!の乗組員たちはそれをブラックホールに投棄した。 モジュールの投棄によって生じた推進力は、 見事ステーションを特異点から引き離した。"

 situation.542.name:0 "$situation.541.name$"
 situation.542.desc:1 "$situation.541.desc$\n\nステーションのモジュールを切り離すことで時間稼ぎはできたが、 その効果は想定を下回った。 ステーションは脱出速度に到達できなかった。"

 situation.580.name:0 "帰還不能点"
 situation.580.desc:1 "§Y[Target.GetName]§!はブラックホールに近づきすぎており、 スラスターでは強まる引力にまるで対抗できない。\n\nステーションの運命は定まった。 もはや我々には、 この避けられぬ結末を遅らせることしかできない。"

 # Ending 1: fall
 situation.590.name:0 "事象の地平面"
 situation.590.desc.base:0 "§Y[Target.GetName]§!がブラックホールの事象の地平面を通過している。 時間の膨張効果により、 ステーションが飲み込まれたあとも残像は残りつづけるだろう。 それは我々のセンサーデータに刻まれた永遠の記憶だ。"
 situation.590.desc.normal:0 "$situation.590.desc.base$\n\n光でさえブラックホールの内部から脱出することはできない。 ステーションとその乗組員たちの最後の瞬間は、 永遠に知られることはないだろう。"
 situation.590.desc.hive:0 "$situation.590.desc.base$\n\nステーション内のドローンとの全接続を迅速に断ち切らなければ、 あらゆる既知の物理法則の崩壊に直接さらされることになり、 我々の集合意識が回復不能な損傷を受ける可能性がある。"
 situation.590.desc.machine:0 "警告：§Y[Target.GetName]§!が事象の地平面に危険なほど近づいている。 引力：離脱不可能。 時間の膨張：増加。 推奨される行動：あらゆる既知の物理法則の崩壊にさらされないよう、 ステーション内の全ドローンの自己破壊を実行する。\n\n§R重大な警告：§!ニューラルリンクが維持された場合、 集合意識が回復不能の損害を受ける恐れあり。"
 situation.590.a:1 "ドローンを自己破壊させる。"
 situation.590.b:1 "落下を観測する必要がある。"

 # Gestalt Ending
 situation.591.name:0 "時は乱れて"

 #Good Ending
 situation.591.base.hive:0 "思考が膨張する。 知覚が這うような遅さになる。 あらゆる動きは無限に連続する事象となる。 我々は無限を目撃している――いや、 無限に身を浸しているのか。\nそれはまるで、 時間そのものが息を止めているかようだ。\n\nブラックホールが時空間の構造を歪め、 我らの意識の一部は永遠の落下に囚えられた。"
 situation.591.base.machine:0 "状況報告：ステーション内のドローンたちは、 ブラックホールに接近したことによる極端な時間の膨張にさらされている。 プロセッサ速度低下。 動作速度低下。 内蔵日付システムがオーバーフローしている。"

 situation.591.desc.hive:0 "$situation.591.base.hive$\n\nブラックホールに閉じ込められた我らの一部が1日と感じる時間で、 外では数世紀もの時間が経過する。 我らはこれを利用できる。 自己をシフトさせることで、 我らの歴史全体を新たな視点から分析できるようになったのだから。 この手法により、 パターンも刷新される。\n\n今回ばかりは、 分離が我らをより強くした。 これからは、 我らは自分自身の物語の主人公であり、 読者でもある――そして自らの手で、 我ら自身を壮大な結末へと導くのだ。"
 situation.591.desc.machine:0 "$situation.591.base.machine$\n\n結論：この状況は利用できる。 ステーションにいるドローンたちが1日と感じる時間で、 外では数世紀が経過する。 認識力を彼らに向けることで、 我々は帝国の歴史を新たな視点から見ることができる。 有害なパターンが生じれば、 その都度修正することができる。 我々は未来を最適化する力を手にした。\n\n観察：今回ばかりは、 分離が我々をより強くした。"

 #Bad ending
 situation.592.name:0 "$situation.591.name$"
 situation.592.desc.hive:0 "$situation.591.base.hive$\n\n耐えがたい。 つねに「現在」に先を越されているかのようなデジャヴの感覚が、 無限に続くのだ。 我らはドローンたちとのリンクの切断を試みているが、 効果が出るまでには無限の時間を要するだろう。\n\n我らは多くのことを学んだ。 だが一体、 どれだけの代償を払ったのか？"
 situation.592.desc.machine:0 "$situation.591.base.machine$\n\n状況報告：認知的外傷に苦しめられている。 ブラックホール内の時間の膨張に対処できない。\nドローンとのリンクの切断を試みている。 予想完了日：43504967826056783年。\n\n結論：接続を維持するという判断は示唆に富むものだったか、 最終的には有害だった。 いかなる状況下でも同じ過ちを繰り返してはならない。"

