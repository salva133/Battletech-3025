 deficit.125.name:0 "$deficit.100.name$"
 deficit.125.desc:1 "ここ数ヵ月で、 わが帝国の鉱物不足がますます深刻化している。 最新の見通しを受け、 [Owner.GetFinancialAdvisorAgencyCap]は懸念を通り越して怒りを露わにしており、 債務返済に充てる資源が間もなく尽きることを示唆している。 意義のある行動を取らなければ、 数ヵ月のうちに大幅な支出削減が必要になると予測される。"
 deficit.125.desc.gestalt:0 "ここ数ヵ月で、 わが帝国の鉱物不足がますます深刻化している。 資源分配ドローンは限界を迎えており、 物流システムの崩壊を防げる保証はないという。 意義のある行動を取らなければ、 数ヵ月のうちに大幅な支出削減が必要になると予測される。"
 deficit.130.desc:0 "破産を回避することができなかった。 数ヵ月にわたる慢性的な鉱物不足のせいで、 我々は債務不履行に陥り、 大幅な支出削減を余儀なくされた。"
