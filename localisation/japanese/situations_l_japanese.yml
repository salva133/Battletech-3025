 deficit.155.name:0 "大量消費の陰り"
 deficit.155.desc:0 "[Root.Owner.GetName]では、 消費財不足によって生活水準が急落している。 民衆の不満が高まっており、 数ヵ月足らずで供給が完全に停止することが明らかになるにつれ、 即時対応を求める声がますます広まっている。"
 deficit.155.desc.gestalt:0 "[Root.Owner.GetName]では、 消費財不足によって集合意識外の生命体の生活水準が急落している。 現地では不満の声が高まっており、 数ヵ月足らずで供給が完全に停止すると物流ドローンは警告している。"
 deficit.155.A:0 "いまは困難な時期だ。 配給を実施しろ。"
 deficit.160.desc:0 "消費財不足があまりにも深刻化してしまい、 もはや損失を埋め合わせできる現実的な手立てはない。 大幅な支出削減を実施しなければ、 破産を受け入れて、 債務不履行に陥る以外に手がなくなるだろう。"

