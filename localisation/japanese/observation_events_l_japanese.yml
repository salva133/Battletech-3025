# Observation Events from base game
# Refactored as part of the 3.7 "Canis Minor" update.

# Asteroid Sighted!
 observation.2.name:1 "[pre_ftl_planet.GetName]に小惑星が接近"
 observation.2.desc:2 "[pre_ftl_planet.GetName]軌道上のわが観測拠点にある小さな天文学ラボが、 クラス4小惑星の接近を探知した。 このままでは、 この小惑星は惑星絶滅級の威力で[pre_ftl_planet.GetPlanetHabitat]の[GetRandomCompassDirection]半球に衝突するだろう。\n\n我々の方針はあくまで受動的観察であり、 通常は干渉を禁じているが、 観測拠点の科学者の多くは例外を適用すべき事態だと主張している。 我々が動かなければ、 [pre_ftl_planet.GetName]の[pre_ftl_country.GetName]が死滅するのは確実だ。"
 observation.2.a:1 "難しい状況だ。"
# Asteroid Impacts Pre-FTL planet.
 observation.4.name:1 "[pre_ftl_planet.GetName]への小惑星衝突"
 observation.4.desc:1 "予想通り、 [pre_ftl_planet.GetName]に向かっていた小惑星は[pre_ftl_planet.GetPlanetHabitat]に衝突し、 生態系に取り返しのつかない損害を与えた。 観測拠点にいた科学者たちは、 長らく研究してきた[GetPreFTLLower]種族の大部分が、 眼下で死にゆくのを黙って見ているしかなかった。"
 observation.4.a:1 "悲惨な運命だが、 我々が介入すべきではなかった。"
 observation.4.a.tt:0 "§Y[pre_ftl_country.GetName]§!：§Y石器時代§!に退化する。"
# Asteroid Collides with Observation Post.
 observation.5.name:1 "観測拠点が破壊された"
 observation.5.desc:1 "[pre_ftl_planet.GetName]の軌道上の観測拠点にいた科学者たちは、 推進機を起動し、 飛来する小惑星に自ら衝突した。 彼らの犠牲によって[pre_ftl_planet.GetPlanetHabitat]に向かっていた小惑星は衝突軌道から逸れたが、 観測拠点に生存者はいなかった。\n\n彼らにとって、 自分たちの経歴を捧げた文明の絶滅は見るに堪えなかったのだ。"
 observation.5.a:1 "科学界の損失だ！"
# Observing Empire Destroys Asteroid
 observation.7.name:1 "小惑星を破壊"
 observation.7.desc:1 "[pre_ftl_planet.GetName]に向かっていた小惑星は[pre_ftl_planet.GetPlanetHabitat]に墜ちる前に破壊された。 生じた破片は大気圏で燃え尽きたので、 損害はなかった。\n\n[pre_ftl_country.GetName]の原住民は壮麗な流星群を眺めたはずだが、 自分たちに滅亡が迫っていたとは夢にも思わないだろう……"
 observation.7.a:1 "そして今後も知ることはない。"
# Third Party Destroys Asteroid (Event for Third Party)
 observation.8.name:0 "$observation.7.name$"
 observation.8.desc:0 "$observation.7.desc$"
 observation.8.a:0 "$observation.7.a$"
# Third Party Destroys Asteroid (Event for Observing Empire)
 observation.9.name:0 "$observation.7.name$"
 observation.9.desc:0 "$observation.7.desc$"
 observation.9.a:0 "$observation.7.a$"
# Pre-FTL civilization Diverts Asteroid (Event for Observing Empire)
 observation.10.name:0 "小惑星の軌道修正"
 observation.10.desc:0 "[pre_ftl_planet.GetName]を救う最後の手段として、 [pre_ftl_country.GetName]は小惑星に核ミサイルを数発発射した。 破壊には至らなかったものの、 [pre_ftl_planet.GetName]の[GetPreFTLLowerPlural]文明は小惑星の軌道を逸らすことに成功し、 軌道力学の見事な知識を披露した。"
 observation.10.a:0 "やるな！"
 observation.10.a.tt:0 "§Y[pre_ftl_country.GetName]§!：技術的進歩§G+25%§!を24ヵ月間得る。"

# Missing Scientist
 observation.101.name:1 "科学者の失踪"
 observation.101.desc:2 "[pre_ftl_planet.GetName]軌道上の観測拠点に勤めていた科学者の1人が失踪した。 科学者は[pre_ftl_planet.GetPlanetHabitat]の地表で植物標本を採集する秘密任務を担っていたが、 隊員のうちその科学者だけがシャトルに戻らなかったのだ。\n\n我々は原住民を刺激しないように限定的な捜索を行っているものの、 未だに手がかりはつかめていない。"
 observation.101.a:1 "捜索を続けろ。"
 observation.102.name:1 "科学者を死体で発見"
 observation.102.desc:1 "我々は[pre_ftl_planet.GetName]にて、 失踪していた科学者の死体…… というより、 残骸を回収した。 [missing_scientist.GetHeShe]は土着の巨大な捕食獣の犠牲となったようだ。 我々の科学者チームにとって不幸な損失だが、 少なくとも原住民はまだ我々の存在に気づいていない。"
 observation.102.a:1 "命令は守られたようだ。"
 observation.103.name:1 "[pre_ftl_planet.GetName]からの奇妙な報告"
 observation.103.desc:1 "[pre_ftl_planet.GetName]の観測拠点から奇妙な報告を受けた。 ある原住民の王国が謎の宗教的指導者のもとに集結し、 現状の発達レベルよりもはるかに進んだ技術を用いているというのだ。 失踪した科学者と関係があるのだろうか？"
 observation.104.desc:1 "ごきげんよう、 友人たちよ。 ずいぶんとご無沙汰してしまった。\n\nまずは、 諸君らが我を捜索するために払った努力に礼を言おう。 実のところ、 [pre_ftl_planet.GetName]での我の失踪は完全に意図的なものであった。\n\nこの星の原住民は我を神のごとく捉えているようだが…… 無理もない話だ。 熟考の結果、 我はこの[GetPreFTLLowerPlural]社会に真の文明を与えることに決めた。"
 observation.104.a:1 "血迷ったか？！"
 observation.104.a.response:1 "我は疲れていた。 視野の狭い倫理的制約にも、 同僚から嘲笑されることにも。 何より、 「受動的観察」とやらにもうんざりしていた。\n\n何が受動的だ、 馬鹿馬鹿しい！  [GetPreFTLLower]文明に介入すること――彼らを導き、 我々の思い描く種族へと変えてやることは「義務」なのだ。 静かなる傍観者の立場に甘んじるのは、 責任逃れの恥ずべき行いだ。"
 observation.104.b:1 "解任のため直ちに出頭しろ！"
 observation.104.b.response:1 "残念ながらもう遅い。 我より劣る者からの指図は受けぬ。 わが知性を国家に委ねたが、 ただいたずらに浪費されただけだった。\n\nしかし、 ここでは我はふさわしい扱いを受けている。 いまはここが故郷だ。 わが知識と、 持ち込んだ多くの設計図によって、 我はこの文明を飛躍させて黄金時代へと導くつもりだ。"
 observation.104.c:1 "お前は狂人だ。"
 observation.104.c.response:1 "逆だよ！  我はいま限りなく正気だ！  [Root.GetName]の滅亡は避けられん。 お前たちは盲目ゆえにその兆候に気づかぬのだ。\n\n嘘だと思うか？  10年から100年はかかるかもしれんが、 お前たちの破滅は必ずやってくる…… 怠惰な傍観による破滅がな。 そのあとでこの銀河は、 我が現在育んでいるような活気に満ちた若い文化のものになるのだ。\n\n話すことはもうない……永久にさらばだ。 "
 observation.105.name:1 "暴走した科学者が権力を掌握"
 observation.105.desc:2 "[pre_ftl_planet.GetName]の地表より緊急報告が入った。 暴走した科学者が権力を掌握し、 ある封建制王国に先進的兵器を与えたのだ。 彼らは現在、 この科学者の名のもとに[pre_ftl_planet.GetPlanetMoon]を征服しようと動いている。\n\n科学者を強制的に排除する計画を進めているが、 これには大規模な地上軍の投入が必要である。 我々の科学者を神と崇める原住民にとって、 これがどのような影響を及ぼすかは未知数だ。"
 observation.105.a:1 "作戦決行だ。 この逸脱者を排除しろ。"
 observation.105.b:1 "作戦は事態を悪化させるだけだろう……"
 observation.106.name:1 "排除成功"
 observation.106.desc:1 "我々は[pre_ftl_planet.GetName]から、 暴走した科学者の排除に成功した！  原住民は「神」を守るため、 我々の軍に自殺的攻撃を試みて、 不幸にも彼らの側に数百もの犠牲者が出た。\n\n我々の司法制度がこの科学者の処分を決定するが、 [pre_ftl_planet.GetPlanetHabitat]の文明に対する影響は計り知れない。 彼らは未だ我々の技術の一部を有しており、 彼らの神は異星の侵略者に連れ去られてしまったのだから。"
 observation.106.a:1 "少なくとも問題の1つは解決した。"
 observation.107.name:1 "[pre_ftl_planet.GetName]の宗教紛争"
 observation.107.desc:1 "暴走した科学者の排除に成功したあと、 [pre_ftl_planet.GetName]は大戦争に突入した。 科学者が創り上げた帝国は、 彼の教義に対する解釈ごとにいくつもの軍閥に分裂した。\n\n原住民が破壊的な兵器を使用しているため、 戦闘は非常に苛烈なものとなっている。 放射能汚染を引き起こす核兵器が対立する軍閥間で使用されているが、 それでもなお、 紛争は激化の兆候を見せている。"
 observation.107.a:1 "行き着く先は破滅だ……"
 observation.108.name:1 "[pre_ftl_planet.GetName]の状況が安定"
 observation.108.desc:1 "[pre_ftl_planet.GetName]の状況は、 暴走した科学者が排除されてからは若干の落ち着きが見られる。 データを解説する者なしでは、 科学者のもたらした設計図は[pre_ftl_planet.GetName]の住民にとっては無意味だからだ。 この[GetPreFTLLowerPlural]社会は昔ながらの生き方に回帰しつつある。"
 observation.108.a:1 "やっといい報告が聞けた。"
 observation.109.name:1 "観測拠点へのミサイル攻撃！"
 observation.109.desc:1 "今日未明、 わが国の観測拠点を狙った地対宙ミサイルが、 [pre_ftl_planet.GetName]の地表から一斉に発射された！  その結果、 観測拠点は破壊され乗組員は全滅した。\n\n[pre_ftl_planet.GetPlanetHabitat]の[GetPreFTLLower]文明は、 彼らの「自称神」の影響が排除されたにもかかわらず、 驚異的な速度で発達している。 原住民に与えられた技術が、 継続的な科学革命を引き起こしたことは間違いない。"
 observation.109.a:1 "これが我々が非干渉にこだわる理由だ。"
 observation.110.desc:1 "精霊よ、 護りたまえ！  貴様は我らの聖なる救世主に似ているが、 騙されはせんぞ。 かつて救世主は自身になりすます悪魔のことを語り、 あの方を我らから奪うため、 いつの日か天空より現れると言われた。 いまここにその予言は成就され、 貴様がその悪魔であることに疑いの余地はない！\n\n卑劣な化物め、 我らの聖なる救世主をどこへ隠した？  直ちにあの方を解放せよ！"
 observation.110.a:1 "「聖なる救世主」とやらは異星人の科学者だ。"
 observation.110.a.response:1 "冒涜は許さんぞ！  救世主の名を侮辱する者は死をもって償うべし。 我らの文明が成し遂げたこと、 そのすべてはあの方の神聖なる遺物の賜物だ。 貴様が救世主を解放するのであれば、 その罪に赦しを与えよう。"
 observation.110.b:1 "救世主は君たちに対する犯罪で死刑になった。"
 observation.110.b.response:1 "神殺しどもめ。 卑劣なる背徳の悪魔どもめ！\n\nよく聞くがいい…… このような大罪には、 必ずや裁きを下してやるぞ！  幾千年かかろうとも、 わが民によって貴様らの悪しき帝国は灰燼に帰すだろう。"
 observation.110.c:1 "仕方ない。 救世主を君たちのもとへ解放しよう。"
 observation.110.c.response:1 "救世主が貴様の罪を赦すよう祈るがいい、 悪魔め。 それが残された唯一の希望だろう。"
 observation.111.desc:1 "長年多くの病院でたらい回しにされたが、 ようやく門弟たちのところに帰してくれるのか。 不当に扱われ、 監禁され、 馬鹿げた精神鑑定を受けたが、 我はすべてを水に流してやるつもりだ。 諸君らが我らに干渉せぬ限り、 我々は共存の道を見つけられるだろう。 何しろ、 この宇宙は途方もなく広いのだからな。"
 observation.111.a:1 "そうだといいが。"
 observation.112.desc:1 "今日未明、 軌道上にある我々の観測拠点を狙った地対宙ミサイルが、 [pre_ftl_planet.GetName]の地表から一斉に発射された！  観測拠点は破壊され、 乗組員は全滅した。\n\n[pre_ftl_planet.GetPlanetHabitat]の地表の原住民文明は、 驚異的な速度で発達しているようだ――これは暴走した科学者のせいに違いない。 彼らはいまや帝国にとって潜在的な脅威であり、 あの科学者を排除する機会はもはや訪れないだろう。"

# Shuttle Intercepted
 observation.201.name:1 "[pre_ftl_planet.GetName]にシャトルが墜落"
 observation.201.reg_pre_ftl.desc:0 "[pre_ftl_planet.GetName]の地上での隠密任務の最中、 我々のシャトルがとある国の大気圏内戦闘機の編隊に迎撃された。 ミサイルのまぐれ当たりでエンジンが停止し、 シャトルは人里離れた荒れ地に墜落した。\n\nこの地の[GetPreFTLLowerPlural]文明の住民が現場に到着する前に生存者を救出したければ、 素早く行動する必要がある。 我々の存在に関する証拠は何も残してはならないのだ！"
 observation.201.hive_pre_ftl.desc:0 "[pre_ftl_planet.GetName]の地上での隠密任務の最中、 我々のシャトルが未知の集合意識の操る戦闘機の編隊に迎撃された。 ミサイルのまぐれ当たりでエンジンが停止し、 シャトルは人里離れた荒れ地に墜落した。\n\nこの地の[GetPreFTLLowerPlural]文明の住民が現場に到着する前に生存者を救出したければ、 素早く行動する必要がある。 我々の存在に関する証拠は何も残してはならないのだ！"
 observation.201.reg_pre_ftl.desc.gestalt:0 "シャトルXB-23-968Hが、 [pre_ftl_planet.GetName]での秘密監視ミッションV45-BMにおいて惑星地表での情報収集に従事し、 現地の未知の国家による迎撃で墜落したと報告した。 観測によれば、 彼らは人里離れた無人地帯で身動きできずにいるようだ。\n\nすべての作戦部隊を救助・避難させ、 [GetPreFTLLowerPlural]社会の住民が現場に到着する前に、 我々が存在する証拠を消し去らなくては。"
 observation.201.hive_pre_ftl.desc.gestalt:0 "わが国のシャトルが、 [pre_ftl_planet.GetName]での秘密監視ミッションにおいて惑星地表での情報収集に従事し、 大気圏内戦闘機による迎撃で墜落したと報告した。 観測によれば、 彼らは人里離れた無人地帯で身動きできずにいるようだ。\n\nすべての作戦部隊を救助・避難させ、 [GetPreFTLLowerPlural]社会の住民が現場に到着する前に、 我々が存在する証拠を消し去らなくては。"
 observation.201.a:1 "時間がない。"

 observation.202.name:1 "[pre_ftl_planet.GetName]の生存者救助"

 observation.202.start:0 "[Root.GetName]の工作員が、 [pre_ftl_planet.GetName]に墜落したシャトルから何人かの生存者を救出することに成功した。 シャトルのデブリは爆破して破壊したため、 原住民は小さなクレーターしか見つけられないだろう。"
 observation.202.gestalt.start:0 "[Root.GetName]の工作員が、 [pre_ftl_planet.GetName]に墜落したシャトルから何人かの自律ユニットを救出することに成功した。 シャトルのデブリは爆破して破壊したため、 原住民は小さなクレーターしか見つけられないだろう。"
 observation.202.reg.end:0 "この事件が起こった国は、 間違いなく隣国の領空侵犯を非難することになるだろうが、 彼らの自然な発展に与える混乱は最小限に収まると思われる。"
 observation.202.hive_mind.end:0 "この事件が起こった集合意識は、 間違いなく隣国の領空侵犯を非難することになるだろうが、 彼らの自然な発展に与える混乱は最小限に収まると思われる。"

