 observation.2033.desc:1 "$observation.social.intro$\n\n我々が与えた新しい兵器をきっかけに、 [pre_ftl_species.GetNamePlural]は新たな戦術を編み出した。 我々の到着以来、 彼らの社会は極めて軍事的になってきている。"
 observation.2033.tt:0 "[pre_ftl_planet.GetName]の住人がより軍国主義に傾く。"
 observation.2034.desc:0 "$observation.social.intro$\n\n我々は強力かつ団結したリーダーシップの重要性を教え、 彼らの良い手本となった。 [pre_ftl_species.GetNamePlural]は、 これが文明としての偉大さを獲得する唯一の方法であると気づいたのだ。"
 observation.2034.tt:0 "[pre_ftl_planet.GetName]の住人がより権威主義に傾く。"
 observation.2035.desc:1 "$observation.social.intro$\n\n我々の芸術と文化に触発され、 [pre_ftl_species.GetName]社会は平等主義を新たに発達させている。 我々の到着以来、 個人の自由は大幅に拡大している。"
 observation.2035.tt:0 "[pre_ftl_planet.GetName]の住人がより平等主義に傾く。"
 observation.2036.desc:0 "$observation.social.intro$\n\n[pre_ftl_species.GetName]に科学の価値を教えるという我々の任務は、 彼らの社会に大いに影響を与えた。 組織的な宗教は衰退し、 多くの迷信が捨て去られつつある。"
 observation.2036.tt:0 "[pre_ftl_planet.GetName]の住人がより物質主義に傾く。"
 observation.2037.desc:1 "$observation.social.intro$\n\n我々の信仰がもつ力を目の当たりにした[pre_ftl_species.GetNamePlural]の多くは、 自らの文明の古い宗教に群がりつつ、 我々の信仰の要素を取り込んでいる。"
 observation.2037.tt:0 "[pre_ftl_planet.GetName]の住人がより精神主義になる。"
 observation.2038.desc:0 "[pre_ftl_planet.GetName]の[pre_ftl_species.GetNamePlural]に助言するために派遣した科学者の一部が、 同地でのミッションの賢明さに疑問を呈している。 報告によると、 原住民は新しい武器技術の取得にのみ興味があるようなのだ。\n\n提供された平和のための技術を、 彼らは武器の開発に転用しようとするばかりで、 残念ながら我々のミッションは遅れている。"
 observation.2039.desc:1 "原住民を啓蒙し、 文明を宇宙時代に進化させる[pre_ftl_planet.GetName]でのミッションは計画通りに進んでいない。 [pre_ftl_species.GetName]の科学者たちはしばしば、 新たな兵器技術を学ぼうとするときに怖気づくからだ。\n\n大都市で核融合爆弾を使用した際の効果を示すシミュレーションを見せたあと、 科学顧問は彼らを鎮めるのに数週間かかった。 残念ながら、 このせいで進捗が遅れている。"
 observation.2040.desc:0 "[pre_ftl_planet.GetName]の住民を真の文明へと導くにあたって、 我々は困難を抱えている。 [pre_ftl_species.GetNamePlural]は迷信的であり、 彼らの深遠な宗教的伝統と、 科学を物質的証拠として受け入れることへの頑なな拒絶に、 科学顧問たちはしばしば手を焼いているのだ。\n\n残念ながら、 このミッションの所要時間の見積りは楽観的すぎたようだ。"
 observation.2041.desc:1 "[pre_ftl_species.GetNamePlural]を啓蒙し、 星々に至る道へと導く取り組みは遅れている。 [pre_ftl_planet.GetName]に派遣した宗教顧問および科学顧問の報告によれば、 原住民には信仰心が厄介なほどに欠けているという。 彼らは我々の技術を喜んで受け入れるが、 責任をもってそれを扱うための精神的レッスンには消極的なのだ。\n\nこのせいで、 [pre_ftl_species.GetNamePlural]を啓蒙するミッションはかなり妨げられている。 神託よりも長い時間がかかりそうだ。"
 observation.2042.desc:0 "[pre_ftl_planet.GetName]では、 抑圧的で独裁的な社会が[pre_ftl_species.GetNamePlural]の技術水準を向上させる努力の妨げとなっている。 [pre_ftl_species.GetNamePlural]のあいだでは、 科学発展の基盤となるような個々の思想や取り組みが推奨されないのだ。\n\n彼らにはびこった権威主義のせいで、 ミッションの進捗は滞っている。 我々が派遣した科学顧問は、 予想以上に時間がかかりそうだと報告している。"
 observation.2043.desc:1 "[pre_ftl_planet.GetName]には無秩序が蔓延し、 わが国の顧問は[pre_ftl_species.GetNamePlural]に現代科学を教えることに苦戦している。 彼らの科学者は各々がプロジェクトに異なるビジョンをもっており、 チームの目的や公共の利益を無視しているようにも見えるのだ。\n\n我々の啓蒙活動は続いているが、 現地住民は誤った平等主義を示しており、 完了には予想以上の時間がかかるだろう。"

 ### New events which fire before nuclear war/apocalypse gatekeepers, giving the player a final chance to stop pre-FTLs from blowing themselves up! ###
 # This event appears prior to observation.107 (religious nuclear war) #
 observation.3205.name:0 "[pre_ftl_planet.GetName]に迫り来る破滅"
 observation.3205.desc:0 "救世主の明らかな歓喜を目撃した[pre_ftl_planet.GetName]の住民たちは良い状態にない。  社会は分断され、 緊張は手に負えないほど高まっている。\n\n我々が行動を起こさなければ、 彼らは我々のテクノロジーを使って、 惑星規模の宗教戦争で自らを引き裂くことになるだろう。"
 observation.3205.a:0 "テクノロジーを回収する。"
 observation.3205.b:0 "これ以上の文化的汚染は避けるべきだ。"
 # This event appears prior to observation.204 (nuclear war following downed shuttle and stolen tech) #
 observation.3210.name:0 "[pre_ftl_planet.GetName]に迫る惨事"
 observation.3210.desc:0 "[pre_ftl_planet.GetName]に墜落したシャトルから回収されたテクノロジーが、 惑星の全生命を危険に晒している。 我々のテクノロジーに対する科学的理解のない彼らが、 それを使って自滅することは容易だ。\n\n我々が介入しなければ大惨事になるだろう。"
 observation.3210.a:0 "シャトルを自爆させる。"
 observation.3210.b:0 "既に取り返しがつかない状況だ。"
 # This event appears prior to observation.1400 (random nuclear war) #
 observation.3215.name:0 "[pre_ftl_planet.GetName]の核エスカレーション"
 observation.3215.desc:0 "[pre_ftl_planet.GetName]で緊張が高まっている。 核戦争の危機が迫っている。 このまま放置すれば、 彼らは自滅の道を辿るだろう。\n\n彼らに残された希望は我々の存在だけだ。"
 observation.3215.a:0 "潜入してデスカレーションを行う。"
 observation.3215.b:0 "これ以上の諜報活動は不要だ。"
