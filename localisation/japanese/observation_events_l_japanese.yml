# Smuggler Outpost
 observation.301.name:1 "密輸業者の拠点"
 observation.301.desc:1 "[pre_ftl_planet.GetName]の軌道上にある観測拠点が、 [pre_ftl_planet.GetPlanetHabitat]の地上に不法入植地を発見した。 どうやら、 [Root.GetSpeciesName]の密輸業者と[Root.GetName]の犯罪分子の活動拠点らしい。\n\nすでに、 この密輸業者が[GetPreFTLLowerPlural]原住民と接触する事案がいくつか起こっており、 一部は暴力沙汰となってしまった。 我々はこの状況を急いで収拾し、 さらなる被害を生み出す前に犯罪者どもを排除しなくてはならない。"
 observation.301.a:1 "一掃しろ。"
 observation.301.b:1 "多少の密輸業者など問題ではない。"
 observation.302.name:1 "密輸業者への襲撃"
 observation.302.desc:1 "電撃作戦が決行され、 我々の地上軍が[pre_ftl_planet.GetName]の密輸拠点になだれ込んだ。 短時間の銃撃戦のすえに、 生き残った犯罪者は全員逮捕されたのち軌道上へ移送され、 無人となった施設も爆薬で解体された。\n\n文化的汚染は最小限に留まったと考えられ、 また地上部隊も大量の密輸品を没収した。 この押収品からの収益は我々の国庫に加えられた。"
 observation.302.a:1 "我々の大勝利だ。"
 observation.303.name:1 "密輸業者の武器取引"
 observation.303.desc:3 "我々は遅すぎた。 [pre_ftl_planet.GetName]の密輸業者は貴金属や奴隷と引き換えにして、 土着の[GetPreFTLLowerPlural]種族に最新の武器や天然の麻薬性興奮剤を渡していたのだ。\n\n多様な原住集団のあいだで紛争が始まっており、 彼らが手にした先進的な兵器類によって、 犠牲者は恐ろしい数に膨れ上がった。 文化的汚染はもはや回復不能と思われる。"
 observation.303.a:1 "大惨事だ。"

# Scientist Abduction
 observation.1001.name:0 "誘拐の提案"
 observation.1001.desc:1 "[pre_ftl_planet.GetName]の[owner.GetPreFTLLower][pre_ftl_country.GetSpeciesNamePlural]のうち、 科学者の1人は大変有望だ。 その聡明な研究は同族のなかで群を抜いており、 我々の科学水準から見ても革命的である。\n\nこの科学者の貢献で[pre_ftl_country.GetSpeciesNamePlural]の技術的進歩は確かなものとなっているが、 [owner.GetPreFTLLower]文明のなかにいてはその潜在能力も無駄になってしまう。 我々の進んだ研究所なら、 優れた才能に本物の科学を与えてやれるのだ。"
 observation.1001.a:0 "誘拐計画を策定しろ。"
 observation.1001.b:1 "それでも[owner.GetPreFTLLower]種族の1人にすぎない。 同胞たちと研究させておけ。"
 observation.1002.name:0 "誘拐の成功"
 observation.1002.desc:2 "我々の秘密工作員は、 [pre_ftl_country.GetName]の[owner.GetPreFTLLower]社会から科学者の誘拐に成功した！  [abducted_scientist.GetHeShe]が深夜に自動車で帰宅するところを地上活動用シャトルで待ち構え、 EMPブラストで無力化したのだ。\n\n一時的に麻痺した科学者をシャトルで移送し、 [abducted_scientist.GetHeShe]のボディガードには記憶消去を行った。 我々には、 この優れた科学者がわが国に奉仕するよう「説得」する自信がある。"
 observation.1002.tt:0 "§Y$leader_trait_spark_of_genius$§!の特性をもつ§Yレベル6の[pre_ftl_country.GetSpeciesName]科学者§!を1人得る。"
 observation.1003.name:0 "誘拐の失敗"
 observation.1003.desc:2 "残念ながら、 [pre_ftl_country.GetName]の[owner.GetPreFTLLower]社会から科学者を誘拐する試みは失敗した。 我々は[abducted_scientist.GetHeShe]の自動車を地上活動用シャトルで待ち構え、 科学者を麻痺させてトラクタービームで上空に牽引していたところ、 [pre_ftl_country.GetSpeciesName]の大気圏用戦闘機が到着してしまった。\n\nシャトル自体は安全に衛星軌道に脱出したが、 トラクタービームが空中で中断された科学者はというと…… 高所から落下した。 [abducted_scientist.GetHeShe]の死が、 競争相手である[pre_ftl_country.GetSpeciesName]の国家のせいにされることを願う。"
 observation.1004.name:0 "[pre_ftl_planet.GetName]でのブレイクスルー！"
 observation.1004.desc:0 "我々が[pre_ftl_planet.GetName]で初めて見出した科学者は、 驚くべき才能を開花させた。 その型破りな研究と鋭い分析力は、 [pre_ftl_country.GetName]の技術開発を急激に加速させた。"
 observation.1004.a:0 "見事だ！"

# Defense Force
 observation.1101.name:1 "[pre_ftl_planet.GetName]：対異星人特務部隊"
 observation.1101.desc:1 "[GetPreFTLLower]文明に対する我々の作戦への明白な反応として、 [pre_ftl_planet.GetName]の[pre_ftl_country.GetSpeciesName]国家の多数が、 互いの小競り合いを一時的に停止し、 超国家的軍事組織を設立した。\n\nローカルメディアによると、 この特務部隊は「未知のエイリアン機関による[pre_ftl_country.GetSpeciesName]全体に対する敵対的活動」から、 [pre_ftl_planet.GetPlanetHabitat]を守る任務に就いているそうだ。"
# Interceptions
 observation.1102.name:1 "[pre_ftl_planet.GetName]：特務部隊の活動開始"
 observation.1102.desc:1 "[pre_ftl_planet.GetName]軌道上の観測拠点が撮影した偵察画像により、 [pre_ftl_planet.GetPlanetHabitat]の地表にいくつかの新しい軍事基地とレーダー施設が建造され、 すべて最近[pre_ftl_country.GetSpeciesNamePlural]が設立した超国家的対異星人特務部隊により運営されていることが確認された。\n\n前例のないレベルの国家間協力が進んでいるようで、 拉致のための我々のシャトルは、 特務部隊に所属する大気圏内戦闘機により毎回要撃を受けるようになった。 我々の技術的優位にもかかわらず、 数的有利を利用した彼らの戦法により、 何機もの拉致シャトルが撃墜されている！"
 observation.1102.a:0 "積極的観察は難しくなるだろう。"
# Observation Post Lost 
 observation.1103.name:1 "[pre_ftl_planet.GetName]：観測拠点を失った"
 observation.1103.desc:1 "[pre_ftl_planet.GetName]軌道上の観測拠点が破壊された！  原因は[pre_ftl_country.GetSpeciesName]の超国家的特務機関の軍事基地から発射された大型地対宙ミサイルだ。\n\n我々は[pre_ftl_country.GetSpeciesNamePlural]から観測拠点の存在を隠すために細心の注意を払ってきたため、 なぜ彼らがステーションを捕捉できたのかはまだ確定していない。 一つの説として、 原住民は撃墜されたシャトルから奪った技術をリバースエンジニアリングしたのではないかと推測される。"
 observation.1103.a:0 "横暴だ！"
# Strike
 observation.1105.name:1 "[pre_ftl_planet.GetName]：精密攻撃"
 observation.1105.desc:1 "[pre_ftl_planet.GetName]軌道上の観測拠点のスタッフが、 [pre_ftl_country.GetSpeciesNamePlural]が我々の積極的観察を受けて設立した「対異星人特務部隊」に対処するための支援を求めている。 我々からすれば古典的とはいえ、 この組織は拉致作戦を妨害するこつを掴んだようだ。\n\n彼らの主要な基地は[pre_ftl_planet.GetPlanetHabitat]の地表の、 [pre_ftl_planet.GetAMountainFeature]の地下深くに確認されている。 軌道爆撃は効果がないだろうが、 重武装の攻撃チームによる素早い急襲により、 不意を突くことで基地を占領できるだろう。 基地を破壊すれば、 厄介な[pre_ftl_country.GetSpeciesName]の特務部隊の活動に対し、 確実に終わりを告げられるはずだ。"
 observation.1105.a:1 "実行しろ。"
 observation.1105.b:1 "これ以上彼らと敵対するのは避けるべきだ……"
 observation.1106.name:2 "[pre_ftl_planet.GetName]：攻撃成功"
 observation.1106.desc:2 "[pre_ftl_country.GetSpeciesName]の超国家的特務部隊の主要基地を破壊する作戦は、 完璧に成功した！  我々の攻撃チームが基地に潜入すると、 彼らの守備隊と限られた武装では、 我々の腕の立つ作戦隊員には歯が立たないことがわかった。\n\n基地の奥深くに爆薬を仕掛けたあと、 攻撃チームは待機していたシャトルに回収された。 これでもう厄介な[pre_ftl_country.GetSpeciesName]の特務部隊は跡形も残っていない。"
 observation.1106.a:1 "任務成功だ。"
 observation.1107.name:3 "[pre_ftl_planet.GetName]：攻撃失敗"
 observation.1107.desc:2 "[pre_ftl_country.Owner.GetSpeciesName]の超国家的特務機関の主要基地を破壊する作戦は、 無様に失敗した！  攻撃チームを輸送するシャトルの何機かは、 隠されていた対空砲によって基地にたどり着く前に撃墜されてしまった。 残った作戦隊員がやっとのことで基地の入口に到達すると、 予測しなかったほどの激しい抵抗を受けた。\n\n[pre_ftl_country.Owner.GetSpeciesName]の増援部隊が接近していることを踏まえ、 攻撃チームの司令官はついに撤退の命令を下した。 ところが、 脱出シャトルは轟音とともに惑星軌道に上昇している最中に、 大気圏内戦闘機の大編隊により迎撃されてしまった。 死者は多数に上る。"
 observation.1107.a:1 "大惨事だ！"
# Disbanded 
 observation.1104.name:1 "[pre_ftl_planet.GetName]：特務部隊の解散"
 observation.1104.desc:1 "[pre_ftl_planet.GetName]での我々の活動を阻止すべく、 [pre_ftl_country.GetSpeciesName]により設立された超国家的特務部隊は解散した！  この組織は我々のシャトルや拉致チーム相手に幾度かの勝利を収めたものの、 特務部隊の設立者の数人が資金提供を打ち切り、 プロジェクトから撤退することを決断した。\n\n諜報機関は、 この予期しない展開の原因は[pre_ftl_country.GetSpeciesName]の国家間の内輪揉めと、 政治的駆け引きにあると見ている。"
 observation.1104.a:1 "予測外だが、 歓迎すべき展開だ。"

# Malfunctioning Implants
 observation.1201.name:1 "[pre_ftl_planet.GetName]：埋め込み装置の故障"
 observation.1201.desc:1 "[pre_ftl_planet.GetName]の調査活動の一環として、 拉致チームは位置を追跡し行動を観察するために、 多数の[pre_ftl_country.GetSpeciesName]の被験体の脳に手術でインプラントを埋め込んだ。 残念なことに、 製造時の欠陥により多数のインプラントが故障してしまい、 被験体の行動に……「副作用」が見られはじめた。\n\n多数の自殺者が出た上、 少なくとも3件の暴力的ヒステリーも発生した。 観測拠点の[root.GetResearcherPlural]はこれ以上事件が起こる前に、 残った被験体を一網打尽に捕らえてインプラントを除去できるよう、 支援を求めている。"
 observation.1201.a:0 "この惨状に対処しなければ。"
 observation.1201.b:0 "我々には関係ない。"
 observation.1202.name:3 "[pre_ftl_planet.GetName]：埋め込み装置の除去"
 observation.1202.desc:2 "[pre_ftl_planet.GetName]の軌道上の観測拠点に所属する拉致チームと、 [Root.GetName]の乗組員が協力し、 インプラントの故障した[pre_ftl_country.GetSpeciesName]の被験体を速やかに集めた。\n\n観測拠点の手術スタッフが正常なインプラントと交換し、 被験体は[pre_ftl_planet.GetPlanetHabitat]の地表に戻された。 思いがけないボーナスとして、 科学担当官[Root.GetLeaderName]は除去したインプラントから、 故障があるにもかかわらず豊富なデータを回収することに成功した。"
 observation.1202.a:0 "少なくとも収穫はあった。"
 observation.1203.name:3 "[pre_ftl_planet.GetName]：埋め込み装置除去の失敗"
 observation.1203.desc:2 "[pre_ftl_planet.GetName]上にいる、 [pre_ftl_country.GetSpeciesName]の残りの被験体は、 故障したインプラントの影響に屈してしまった。 多くの者が完全に発狂し、 インプラントに使われている[Root.GetSpeciesName]のプログラミング言語の文字列を、 金切り声で叫びながら至近距離にいる仲間や物を激しく攻撃した。"
 observation.1203.a:0 "どうしてこうなった？"
 observation.1205.name:0 "[pre_ftl_planet.GetName]：埋め込み装置の応用"
 observation.1205.desc:1 "[pre_ftl_planet.GetName]の[pre_ftl_country.GetSpeciesName]は、 我々が埋め込んだ脳神経インプラントの研究を独自に行った。 この[GetPreFTLLower]社会の研究者たちは、 我々が用意したものよりもはるかに[pre_ftl_country.GetSpeciesName]の生物学的特性に適合したサイバネティクスを作り上げることに、 不思議と成功した。"
 observation.1205.a:0 "見事だ！"
 observation.1205.tt:0 "§Y[pre_ftl_country.GetSpeciesName]§!が§Yサイバネティクス§!を取り入れた。"

