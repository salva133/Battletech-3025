 observation.203.name:1 "[pre_ftl_planet.GetName]で生存者が捕虜に"

 observation.203.start:0 "我々が墜落した研究チームのもとへたどり着く前に、 [pre_ftl_planet.GetName]の[GetPreFTLUpper]軍隊が墜落現場に到着し生存者を拘束してしまった。"
 observation.203.gestalt.start:0 "我々が墜落した研究チームのもとへたどり着く前に、 [pre_ftl_planet.GetName]の[GetPreFTLUpper]軍隊が墜落現場に到着し自律ユニットを拘束してしまった。"
 observation.203.reg.end:0 "いまごろ原住民は周囲に防御線を敷き、 そこで最高の科学者たちにシャトルの残骸を分析させているはずだ。\n\n彼らはいまや、 よその星に生命が存在するという議論の余地のない証拠を手に入れた。 これが彼らの社会にどんな影響を与えるのかは不明である……"
 observation.203.hive_mind.end:0 "いまごろ原住民は周囲に防御線を敷き、 そこでシャトルの残骸を分析しているはずだ。\n\n彼らはいまや、 よその星に生命が存在するという議論の余地のない証拠を手に入れた。 これが彼らの社会にどんな影響を与えるのかは不明である……"

 observation.203.reg_pre_ftl.desc:0 "$observation.203.start$\n\n$observation.203.reg.end$"
 observation.203.hive_pre_ftl.desc:0 "$observation.203.start$\n\n$observation.203.hive_mind.end$"
