 observation.203.hive_pre_ftl.desc.gestalt:0 "$observation.203.gestalt.start$\n\n$observation.203.hive_mind.end$"
 observation.203.a:1 "これはまずいな。"

# Nuclear War, everyone dead, planet is a tomb world
 observation.205.name:0 "[pre_ftl_planet.GetName]が核戦争で滅亡"

 observation.205.reg.start:0 "我々のシャトルを撃ち落とした国が、 墜落地点から回収した技術の共有を拒んだため、 [pre_ftl_planet.GetName]のいくつかの国家が手を結んで対抗をはじめた。"
 observation.205.hive_mind.start:0 "前代未聞の展開になった。 我々のシャトルを撃ち落とした集合意識が、 墜落地点から回収した技術の共有を拒んだため、 [pre_ftl_planet.GetName]のいくつかの意識が統合して対抗をはじめたのだ。"
 observation.205.end:0 "通常兵器を用いた短い戦争に続き、 核ミサイルの撃ち合いがお互いを跡形もなく消し去ってしまい、 [pre_ftl_planet.GetPlanetHabitat]の大部分が壊滅した。\n\n捕虜となっていた研究者たちを含め、 地上に生存者はなく、 自然環境も甚大な被害を受けた。"
