 leviathans.507.name:0 "研究支援"
 leviathans.507.desc:1 "もちろん。 わが膨大なデータバンクへの限定的アクセス権限を、 10年期限で提供可能だ。 君たちの惑星上にある§H研究施設§!の活動にとって、 大きな後押しとなるだろう。\n\n当然対価が必要だが、 非常にリーズナブルな価格設定だと考えている。"
 leviathans.507.a:0 "購入しよう。"
 leviathans.507.a.reply:0 "賢明な選択だ。 後世の[Root.GetSpeciesNamePlural]が君を称賛するのは間違いない。"

 leviathans.508.name:0 "謎"
 leviathans.508.desc:0 "この銀河にはいくつか、 極めて強力な存在が潜む星系がある。 学術中立機構のエージェントが苦心して集めた知識があれば、 君たちが彼らと遭遇したときも対処が容易になるだろう。"
 leviathans.508.a:1 "§Y何か新しいこと§!について教えてほしい。"
 leviathans.508.a.reply:0 "これには興味をもつだろう……§Y状況レポート§!で問題の星系をマークしておいた。"
 leviathans.508.b:1 "§Y$NAME_Ether_Drake$§!について教えてほしい。"
 leviathans.508.c:1 "§Y$NAME_Enigmatic_Fortress$§!について教えてほしい。"
 leviathans.508.d:1 "§Y$NAME_Stellar_Devourer$§!について教えてほしい。"
 leviathans.508.e:1 "§Y$NAME_Dimensional_Horror$§!について教えてほしい。"
 leviathans.508.f:1 "§Y$NAME_Alien_Hive$§!について教えてほしい。" #Asteroid Hive
 leviathans.508.g:1 "§Y$NAME_Infinity_Machine$§!について教えてほしい。"
 leviathans.508.h:1 "§Y$NAME_Automated_Dreadnought$§!について教えてほしい。"
 leviathans.508.i:1 "§Y$NAME_Wraith$§!について教えてほしい。"
 leviathans.508.j:1 "§Y$NAME_Voidspawn$§!について教えてほしい。"
 leviathans.508.k:1 "§Y$NAME_Scavenger_Bot$§!について教えてほしい。" #Scavenger Bot
 leviathans.508.l:1 "§Y$NAME_Elderly_Tiyanki$§!について教えてほしい。" #Tiyanki Matriarch
 leviathans.508.m:0 "§Y$NAME_Toxic_God$§!について教えてほしい。" #Toxic God

 leviathans.506.f:0 "現状、 わが艦隊が戦って勝てると思うか？"
 leviathans.5106.f1.reply:0 "無理だ、 貧弱すぎる。\n\nちょっと待て、 まさか本気じゃないよな……？  まいったな、 そんな艦隊で挑もうというのか？  それでは……一方的な虐殺にしかならんぞ！"
 leviathans.5106.f2.reply:0 "やめておいたほうがいい、 と強く助言させてもらうよ。 君たちが攻撃したところで、 せいぜい「迷惑」程度にしかなるまい。"
 leviathans.5106.f3.reply:1 "ううむ……そうだな、 見込みはあるだろう。 全艦隊を結集すれば……決して楽な戦いではないだろうが、 少なくとも可能性はある。"
 leviathans.5106.f4.reply:0 "君たちの艦隊は、 学術中立機構の記録にある最強の艦隊にも匹敵する。 勝利は確実に手の届く範囲にあるぞ。"

 leviathans.500.f:1 "§Y共同シンクタンク§!を設立したい。"
 leviathans.511.name:0 "シンクタンク"
 leviathans.511.desc:1 "ああ……いいね、 そういう施設は銀河の科学研究の進歩に貢献するだろう。 そうと決まれば、 シンクタンクは我々と共有している星系の星系基地に建設してくれ。 こちらのキュレーターたちを、 そちらの研究者と交流させよう。"
 leviathans.511.a:0 "素晴らしい。 ほかにも提案はないか？"
 leviathans.511.a.tooltip:0 "§Y[curator_system.GetName]§!星系にある星系基地の建造物として、 §H学術中立機構シンクタンク§!を建設できるようになった。"

 leviathans.550.name:0 "ボイドスポーン"
 leviathans.550.desc:1 "我々の推測が正しければ、 ボイドスポーンの故郷は遠く離れている。 別の銀河の、 想像もつかないような形状の捕食者の子孫で、 獲物を探して宇宙空間をさまよっているらしい。 これまでに生きた個体に遭遇したことはないが、 成長したボイドスポーンがもたらす破滅と混乱の物語なら聞いたことがある。 無数の惑星が連中に苦しめられているそうだ。 "
 leviathans.550.a:0 "$leviathans.510.a$"
 leviathans.550.a.reply:1 "我々の知る限りでは、 母親が恒星の軌道上に惑星サイズの卵を産んでいったようだ。 卵はときに、 その表面に大気や有機生命体が発生するほど、 長い時間をかけて孵化する。\n\n奴らは生体物質を餌にしており、 成体のボイドスポーンはあらゆる生命体に奇妙な影響を及ぼすと言われている。 幸い、 この赤ん坊は親から育児放棄されたようだ。\n\nおそらく、 まだ若くて貧弱なうちに殺すべきだろうな。 "
 leviathans.550.b:0 "どうすれば殺せる？"
 leviathans.550.b.reply:0 "成体のボイドスポーンが戦闘で死んだという話は聞いたことがないが、 そいつは生まれたばかりだ。 ボイドスポーンが発射する腐食性の唾や棘はどれほど厚い装甲でも貫けるが、 対酸性保護コーティングを施せば貫通プロセスを遅らせられるかもな。 我々も開発を手伝おう。 ボイドスポーンは誰にとっても脅威となりうる。"

 leviathans.555.name:0 "スカベンジャー・ロボット"
 leviathans.555.desc:2 "ああ、 あのスクラップ・ロボットか。 スカベンジャーは失われた過去から存在する、 興味深い人工物だ。 あいつは銀河のデブリ宙域のなかをひたすら探索して、 無数の廃棄物からかき集めた砲身や機関や素材を自らのボディに溶接する。 そうやって数世紀ものあいだ休むことなく、 質量と火力は増大しつづけてきた。\n\n時間とスクラップを無限に与えたとしたら、 あいつがどこまで大きくなるかは想像もつかんね。"
 leviathans.555.a:0 "あれを最初に造ったのは誰だ？"
 leviathans.555.a.reply:2 "残念ながら、 決定的な証拠は見つかっていない。 どこかの帝国が造ったスクラップ回収機械が不具合を起こし、 ハードウェアの劣化のせいで目的を見失っていると主張する研究者もいる。 また別の説では、 最初はたった1体の、 ひたすら周囲の環境を利用し自らを大きく強くするようプログラムされた、 小さなナノボットだったともいわれる。 さらに、 もともとは無人船の指揮官AIで、 数百万年前の星間戦争の唯一の生き残りだという説もあり、 文明全体が突如として滅んでしまったために、 論理システムが回復不能なまでに損傷したというのだ。\n\nもちろん、 どれも推測にすぎん。"
 leviathans.555.b:0 "あれと意思疎通できるか？"
 leviathans.555.b.reply:2 "意思疎通や、 プログラムを改変しようという試みは何度もあった。 残念ながら、 大半はこのスカベンジャーの住むスクラップヤードの山に加わるだけに終わった。 逃げ切れた者もいるがね。\n\nスカベンジャーのつぎはぎの機体に組みこまれた重火器の威力は、 一国の艦隊をたやすく壊滅させられるほどだ――実際に壊滅させられた連中もいるだろうな。 もちろん、 そういった戦闘はスカベンジャーに再利用できるパーツを与え、 あいつをさらに強くしただけだった。"
 leviathans.555.c:0 "$leviathans.510.b$"
 leviathans.555.c.reply:2 "ご推察の通り、 スカベンジャーは確固たる既存の設計図に基づいて造られたものではない。 その結果、いくつかの部品は……適切に組み込まれておらず、 構造上の弱点につながっている。 もちろん、 その弱点のほとんどは素人には見えないが、 我々の先進的センサーなら特定できる。\n\nスカベンジャーの外殻にあるそうした部品に攻撃を集中するよう、 艦隊に伝えるといい。 そうすれば、 あいつが耐えきれないほどの大ダメージを与えられ、 倒せるはずだ。"
 leviathans.555.aa:0 "あいつの起源について、 もう一度聞かせてくれ。"
 leviathans.555.bb:0 "あれと意思疎通できるかどうか、 もう一度聞かせてくれ。"

 leviathans.556.name:0 "女王ティヤンキ"
 leviathans.556.desc:0 "壮大な生物だろう？  年老いたティヤンキの雌で、 膨大な歳月によって色あせ硬く鍛えられた外皮と、 戦艦の船体をカキ殻のように砕くことができる触手をもつ。 数十年前に、 銀河の果てまで女王を追い詰めることを誓った、 1人の艦長の噂を聞いた。 だが、 女王が生き延びているところを見ると、 おそらく失敗したんだろう。"
 leviathans.556.a:0 "なぜ女王は仲間のティヤンキよりも大きい？"
 leviathans.556.a.reply:0 "確かに、 彼女のあの巨大さは異例だ。 女王は深宇宙の別銀河からの放浪者だと我々は考えている。 そこには、 この銀河にいるティヤンキから進化の過程で枝分かれした、 はるかに大きく、 はるかに強い亜種が生息すると思われる。\n\nもちろん、 女王が単に末期の巨人症を患っているだけの可能性もある――その場合、 彼女の長寿命の説明がつかないが。"
 leviathans.556.b:0 "女王を狩るその艦長について話してくれ。"
 leviathans.556.b.reply:0 "知っている情報は少ないな。 その艦長は、 別の銀河から女王を追ってきた可能性が非常に高い。 艦隊を壊滅させるほどの化物に、 なぜ愚かにも1隻で挑もうとしたのかは、 我々の理解を超えているが。"
 leviathans.556.c:0 "$leviathans.510.b$"
 leviathans.556.c.reply:0 "女王は恐ろしいが、 不死ではない。 彼女の外皮は幅広い種類の投射兵器に対抗できるが、 その一方で明確な弱点もある。\n\n彼女の背中には巨大な陽子魚雷が刺さっている……最近の戦闘で負った、 まだ癒えていない傷口だ。 魚雷は不発弾のように見えるが、 スキャンによれば特定のエネルギーパルスを送ることで起爆できる可能性がある。\n\nいま詳細情報を送ろう。"
 leviathans.556.aa:0 "なぜ女王がほかのティヤンキよりも大きいか、 もう一度教えてくれ。"
 leviathans.556.bb:0 "女王を狩ろうとする艦長について、 もう一度教えてくれ。"

 leviathans.558.name:0 "汚毒神"
 leviathans.558.desc:0 "あの毒性体は捉えどころのない存在だ。 何千年も銀河をさまよいつづけ、 そのライフサイクルの一環なのか、 時おり惑星に向けて毒を噴出することがある。 情報によると、 毒性体は現在§Y[toxic_god_system.GetName]§!星系まで追跡されているとのことだ。"
 leviathans.558.desc.knights:0 "あの毒性体は捉えどころのない存在だ。 何千年も銀河をさまよいつづけ、 そのライフサイクルの一環なのか、 時おり惑星に向けて毒を噴出することがある。 これはすでに知っているな！\n\nすまないが、 現在の居場所を探る手助けはできない。 もうだいぶ前から目撃情報すらないものでね。"
 leviathans.558.A:0 "$leviathans.510.a$"
 leviathans.558.AA:0 "知っていることをもう一度聞かせてくれ。"
 leviathans.558.A.reply:0 "毒性体がどこから来たのかは記録にもない。 最初に発見されたのは数千年前のことだ。 それ以来、 数世紀おきに目撃されている。 あれを神と呼ぶ者もいるが、 判断は君たちに任せよう。 我々にわかっているのは、 毒性体は節足動物の特徴を持つ、 非常に恐ろしい有機生命体であるということだ。 情報によると、 身体の表面で生態系を育めるほど巨大だというが、 その生態サンプルを入手するのは当然ながら至難の業だ。"
 leviathans.558.B:0 "どうすれば殺せる？"
 leviathans.558.BB:0 "どうやって戦うのか、 もう一度教えてくれ。"
 leviathans.558.B.reply:0 "過去にあれに遭遇して生き延びた者たちがいる。 報告によれば、 その腐食性の毒はあらゆる装甲を溶かす上に、 シールドでさえあまり効果がないらしい。 しかも、 毒生体が身の危険を感じると、 その表面に住む生物群が襲いかかってくるといわれている。 我々としては、 圧倒的な戦力で挑めとアドバイスするほかはない。"

 leviathans.590.name:0 "科学者を雇う"
 leviathans.590.desc:0 "最高の頭脳をもった我らの科学者の1人を、 君たちの研究のために派遣してもいい。 もちろん、 こんな申し出は異例だ！\n\n派遣の手配をする前に適切な……「寄付」が、 当然必要になるが。"
 leviathans.590.a:0 "よろしい、 寄付しよう。"
 leviathans.590.a.reply:0 "素晴らしい。 これで君たちは、 稀代の頭脳を自由に使うことができる！"
 leviathans.590.tt_scientist:0 "§H学術中立機構の科学者§!は一度に§Y1人§!しか雇用できない。"

 leviathans.598.name:0 "原理の共有"
 leviathans.598.desc:0 "君たちに知識の基本原理を注入しても構わない。 これは重大な処置であり、 共有意識にしか実行できない。\n\n我々にとっても簡単なことではないし、 多大なコストがかかる。 だがあらゆるものの中でも、 知識が最も貴重であることに変わりはない。"
 leviathans.598.a:0 "$leviathans.590.a$"
 leviathans.598.a.reply:0 "合理的な投資だ。"
 leviathans.598.tt_principles:0 "学術中立機構の基礎原理は既に共有されている。"

 leviathans.599.name:0 "情報を買う"
 leviathans.599.desc:0 "君たちは我々の信頼する顧客であるから、 我々の……あまり好ましくない客の情報を明かしてもいい。 もちろん、 この情報をどうするかは完全に君たち次第だ。\n\n誰について知りたい？"
 leviathans.599.a:0 "[curator_customer_1.GetName]について教えてくれ。"
 leviathans.599.b:0 "[curator_customer_2.GetName]について何を知っている？"
 leviathans.599.c:0 "[curator_customer_3.GetName]について知りたい。"
 leviathans.599.d:0 "[curator_customer_4.GetName]に興味がある。"
 leviathans.599.yes.reply:0 "素晴らしい。 情報はすぐにでも銀河で最も安全な星間データリンクで届けられるだろう。"

 leviathans.600.name:0 "$clues$"
 leviathans.600.desc:0 "$lgates$？  ああ、 ほかのゲートウェイ群と同じく、 最も古い$gov_stagnant_ascendancy$よりもさらに前の時代にさかのぼるものだ。 だが、 このことは君たちもすでにご存じだろう。\n\nなぜ$lgates$が特別なのか？  どこに続いているのか？  我々はあえてその謎を追求しすぎないようにしている。 ほら、 「三度噛まれれば、 0.17度目からは臆病になる」と言うだろう。 とはいえ、 関連のある最近の発見を教えてやってもいい。\n\n無償ではないが。"
 leviathans.600.a:0 "教えてくれ。"

 leviathans.596.desc:1 "君たちの文明人として水準を、 我々は過大評価していたようだ。 おかしいな……普通なら、 最初の段階で暴力的な連中を見分けられるのだが。\n\n当然だが、 我らがデータバンクへの君たちのアクセスは遮断させてもらった。"
 leviathans.597a.desc:0 "愚か者め！  我々を攻撃することは、 将来の世代を原始的な窮境へと追いやることなのだぞ！"
 leviathans.597b.desc:0 "君たちは本能の命ずるままに我々を攻撃した。 その代価を払ってもらおう。 我々が[Root.GetName]に知識を分け与えることは、 二度とないだろう。"
 leviathans.597c.desc:1 "君たちには多くを提供してきた。 にもかかわらず、 すべてを投げ捨てようというのか、 [Root.GetSpeciesNamePlural]よ。 野蛮人の仲間入りをしたクズどもめ！"
 leviathans.597d.desc:0 "君たちは学術中立機構の敵と見なされている。"

 leviathans.510.name:0 "エーテルドレイク"
 leviathans.510.desc:0 "エーテルドレイクは我々の宇宙にはふさわしくない生物種だ。 この最後のドラゴンは強力だが、 決して無敵ではない。"
 leviathans.510.a:0 "奴は一体なんなんだ？"
 leviathans.510.a.reply:0 "さまざまな説を総合すると、 エーテルドレイクはあらゆる銀河文明よりも前から存在していたようだ。 彼らはかつて大勢いたが、 長い年月をかけて衰退した。\n\n彼らは、 現在のこの宇宙では生存に適さない生物だった。 いくつかの物理法則に反しているんだ――まるで別の世界で進化したかのように。 そして、 それは事実でもある。 この宇宙が始まる前に存在していた、 別の宇宙の最後の残滓、 すなわち「ビッグクランチ」の唯一の生き残りであると我々は考えている。\n\nここからそう遠くない場所にいるあのドラゴンは、 この銀河で、 そしておそらくこの宇宙で最後の1匹だ。"
 leviathans.510.b:0 "どうすれば奴を倒せる？"
 leviathans.510.b.reply:0 "奴の鱗は衝撃のリズムに反応する。 具体的に言えば、 特定の周波数には鱗板の配列と衝撃吸収を担う皮下の筋組織を弛緩させる作用がある。 かつてエーテルドレイクの社会的コミュニケーションに重要な役割を果たした反射作用が、 現在では明白な弱点となっているのだ。\n\n戦闘艦の発砲パターンが特定のリズムを刻むように調整すれば、 ドラゴンに与えられるダメージが大幅に増加する。 奴は我々の時代に存在すべき生物ではない――その悲劇を終わらせてやろう。"

 leviathans.515.name:0 "謎めいた要塞"
 leviathans.515.desc:0 "あの不条理で、 巨大で、 自己永続的な建造物は、 現在は建造されていない種類のものだ。 そうなって良かったのかもしれん。"
 leviathans.515.a:0 "どんな建造物でも破壊は可能だ。"
 leviathans.515.a.reply:1 "この要塞は何度も破壊されたんだが、 毎回つねに再生する。 この銀河にかつて存在した帝国も、 必死で要塞の秘密を探ろうとしたり、 完全な破壊を試みたりしたが、 果たせなかった。 要塞はあまりにも自己維持機能に特化しすぎていて、 ほかの目的があるようには思えないほどだ。"
 leviathans.515.b:0 "要塞内に入れるか？"
 leviathans.515.b.reply:1 "入れる。 いまでは忘れられているが、 実際に侵入した例もあった。 シャットダウンされた要塞は部分的にしか動力を維持していないが、 こいつは近くにある動力源からエネルギーを引き出し、 全システムを急速再起動しようとするだろう。 やるなら慎重にな。"
 leviathans.515.c:0 "要塞を建造したのは何者だ？"
 leviathans.515.c.reply:1 "誰であれ、 パズルと謎が大好きだったに違いないな。 これまでに要塞内から回収されたのは、 謎の機械装置に使われていた奇妙な金属部品数点だけで、 これらはより適切に配置することで何かの機能を発揮するようだ。 持ち帰った連中はそれに失敗して、 かろうじて逃げおおせた。 逃げ切れなかった者も大勢いる。"
 leviathans.515.d:0 "どうやって動力を得ている？"
 leviathans.515.d.reply:1 "動力システムは、 最初の躯体建設と防衛システム設置のあいだの時期に取り付けられたに違いない。 システムの再生方法は不明だが、 要塞内に大量のダークマターが貯蔵されているのを発見した。 この物質とブラックホールとの関係が、 要塞がどうやってこれほど永らえているのかを解き明かす鍵だな。\n\n動力源を発見した者はいないが、 極めて不安定なものだと思われる。"
 leviathans.515.bb:0 "もう一度、 侵入方法について聞かせてくれ。"
 leviathans.515.cc:1 "もう一度、 建造者について聞かせてくれ。"
 leviathans.515.dd:1 "もう一度、 動力について聞かせてくれ。"

 leviathans.520.name:0 "太陽を喰らうもの"
 leviathans.520.desc:0 "「太陽を喰らうもの」は銀河の狩場に現れた新たな寄生体であり、 多くの点において君たちの帝国とそれほど変わらない。 恐怖と核融合によって誕生したこいつは、 銀河内を放浪し、 恒星に潜っては内部から喰らいつくすのだ。 そして、 邪魔されることを明らかに嫌っている節がある。"
 leviathans.520.a.reply:0 "「太陽を喰らうもの」は希少な種だ。 起源不明の新しいタイプの化物で、 収集できた報告は少なく内容に乏しい。 しかもほとんどが伝聞だ。\n\nだが、 あらゆるデータが一つの事実を物語っている。 すなわち、 こいつは破壊以外何ももたらさない、 恐怖そのものだということだ。\n\n太陽を喰らうものは核融合反応をエネルギー源とする能力をもつ。 我々の§Y豊富な§!経験に基づく推測によると、 この生命現象はダークマターと恒星内物質が異次元融合を起こした結果だ。 太陽を喰らうものは恒星に飛び込み、 その中身を食い散らかして体内核融合炉に燃料を補給する。 この生物は到達したあらゆる星系を死に至らしめるのだ。 食事が終われば星系は氷のように砕け散るか、 太陽を喰らうものの体内にある第二の太陽にさらされて燃焼する。\n\n太陽を喰らうものは腹を空かしていて、 餌にありつくためなら手段を選ばない。 そこに見て取れるのは、 生き延びてしまった者の生々しい怒りだ。"
 leviathans.520.b.reply:0 "ただ一つ確かなことは、 収集された恒星核が太陽を喰らうものにとって最も重要な要素だということだ。 宇宙の冷たい虚空が臓器に到達して崩壊しないように、 こいつは必死で自分の炉を燃やしつづける必要があるのだ。 つまり、 恒星物質がなければ無に等しい存在だ。\n\n君たちはこの性質を利用できるだろう。 我々が教える仕様に合わせて武器を調整すれば、 こいつの消化器系を守る膜そのものに狙いを定められる。 それを傷つけてしまえば、 奴の内臓は星系中に噴き出すだろう。"

 leviathans.525.name:0 "異次元の恐怖"
 leviathans.525.desc:0 "この存在が我々の領域に入り込んできたとき、 我々の観測機器は巨大な力のうねりを検知した。"
 leviathans.525.a:0 "$leviathans.510.a$"
 leviathans.525.a.reply:0 "この生物は、 銀河のさまざまな宗教が地獄と呼ぶような次元に生まれた、 純粋なる悪意の塊だ。 我々が目にしているのはそのごく一部分でしかない――全体ははるかに巨大なのだ。\n\n奴が我々の宇宙への転移を完了できなかったのは、 本当に幸運だった。 もし成功していたら、 いまごろは銀河系の全生命を食い尽くしていたかもしれない。"
 leviathans.525.b:0 "$leviathans.510.b$"
 leviathans.525.b.reply:0 "奴が現れた次元ポータルが最大の弱点だ。 それなしでは、 奴はこの宇宙に存在できない。 通常兵器で破壊できそうな弱点をいくつか、 ポータルのエネルギー基質に発見した。 標的の座標を送ろう。"

 leviathans.530.name:0 "アステロイドハイヴ"
 leviathans.530.desc:0 "この忌々しい害虫は、 かつては我々の銀河にもっと多く生息していた。 小惑星帯を通り過ぎる時は、 船に必ずあいつらが群がってくるような時代があったんだよ！"
 leviathans.530.a:0 "$leviathans.510.a$"
 leviathans.530.a.reply:0 "奴らは攻撃的で縄張り意識の強い、 ケイ素ベースの生命体だ。 かつては宇宙航行文明にとっての重大な脅威だったが、 ここ50万年のあいだにその数は激減し、 種族の生き残りも各々が孤立した状態だ。\n\n正反対の噂が流れているが、 連中が知性を有している証拠はない。 連中は小惑星の内部に巣を作る傾向があり、 脅威と認識したものはなんでも攻撃する。"
 leviathans.530.b:0 "$leviathans.510.b$"
 leviathans.530.b.reply:0 "この生物は、 巣である小惑星を未知の物質で覆う習性がある。 艦載兵器に対する強力な装甲の役目を果たすものだ。 しかしこの物質は小惑星を完全に覆っているわけではない。\n\nいまそちらに送信中のターゲットデータを使えば、 君たちの船は装甲に守られていない部分を狙うことができ、 与えるダメージを大幅に増加させられるだろう。"

 leviathans.535.name:0 "永久機械"
 leviathans.535.desc:0 "ああ、 あれか。 遥か昔から存在する金属物体だな。 あれについては我々の創立以来ずっと研究してきた。 かつて存在したほかの文明が研究を重ねたようにね。\n\nこの機械は「古い」なんてレベルじゃない。 我々の知る限り、 いつの時代にも存在しつづけてきた。 にもかかわらず、 あのブラックホールを周回しているだけ。 我々にとっては魅力的だが、 君たちには理解しがたいものかもしれんな。"
 leviathans.535.a.reply:0 "「永久機械」という趣のない名で君たちが呼ぶあの存在は、 情報の抽出に対して鉄壁で、 外部に一切の情報を与えない。 あの光沢のある外殻を見通し、 内部に隠された知識のひと欠片でも得られたハッカーやエンジニアは、 銀河広しといえど存在しないんだ。 我々も途方に暮れているよ。 目的はなんなのか、 目的を遂げたらどうするつもりなのか、 依然どちらも不明だ。"
 leviathans.535.b.reply:0 "永久機械を破壊する方法は、 おそらく1つはある。 我々は情報を引き出すことはできなかったが、 外殻は破壊可能だ。 採掘者たちが幾度となくあの球体から資源を採取しに出掛けたんだが、 そのたびに船は完膚なきまでに痛めつけられて帰ってきた。 しかし、 彼らは興味深いことを発見したんだ――「永久機械は見た目ほど硬くない」。\n\nあの球体は特性を変化させられる材質でできている。 密度、 柔軟性、 熱、 その他なんでもござれだ！  ダメージはリアルタイムで解析され、 外殻が破損部分を補うように変化するので、 破壊は決して簡単ではない。 攻撃間隔を変えるとか、 ミサイルの熱出力を調整するとか、 なんでもいいが攻撃手段を変化させつづけるといい。 そうすれば、 永久機械の適応能力を越えられるかもしれない。"

 leviathans.540.name:0 "自律巨大戦艦"
 leviathans.540.desc:0 "涙を誘う話だ。 持ち主は大昔に滅んだというのに、 この巨大戦艦は、 帝国の瓦礫の上でいまも警戒を続けているのだ。"
 leviathans.540.a:0 "$leviathans.510.a$"
 leviathans.540.a.reply:0 "これは、 およそ700万年前に我々の銀河の小さな領域で繁栄した、 極めて強力な星間帝国の旗艦の1つだった。 よくあることだが、 その帝国は一連の破滅的な戦争を通じて、 近隣諸国の手によって突然暴力的な終焉を迎えたんだ。\n\n君たちが遭遇した戦艦は、 その種の船の最後の生き残りであり、 乗組員が死に絶えたにもかかわらず、 守れと命じられた星系を忠実に守りつづけているのさ。 この老戦艦を永遠の眠りにつかせるために、 時代を超えて多くの試みがなされてきたよ。 だが、 どれも成功しなかった。"
 leviathans.540.b:0 "$leviathans.510.b$"
 leviathans.540.b.reply:0 "この戦艦は大勢の乗組員を前提に設計されているが、 いまは自動システムのみで稼働している。 そのためこの戦艦は、 中枢コンピュータが使用している中継ノードを妨害するような攻撃に対して非常に脆い。"

 leviathans.545.name:0 "レイス"
 leviathans.545.desc:0 "スペクトラル・レイスは厄介な生物だ。 そもそも生き物かどうかもわからん。 我々としては奴らのことを、 滅多にない極めて効率的な自然災害だと考えている。"
 leviathans.545.a:0 "その厄介な存在について何を知っている？"
 leviathans.545.a.reply:0 "光の幻影のように見えるが、 近づけば彼らが幻影からほど遠い存在だとすぐにわかる。\n\n逆説的だが、 奴らのその外見にこそ倒す鍵がある。 光の可視スペクトルとの関係が彼らの強みだが、 近い周波数の光源に近づくと減衰するんだ。 レイスの色に細心の注意を払え。"
 leviathans.545.b:0 "赤いレイスについては？"
 leviathans.545.b.reply:0 "レッドレイスの周波数は450THzだ。 奴らの光は§YM型主系列星§!と同期する。 その通常兵器回避能力は、 赤色矮星の星系では弱まるんだ。"
 leviathans.545.c:0 "黄色いレイスについては？"
 leviathans.545.c.reply:0 "イエローレイスの周波数は520THzだ。 奴らの光は§YG型主系列星§!と同期する。 その通常兵器回避能力は、 黄色矮星の星系では弱まるんだ。"
 leviathans.545.d:0 "青いレイスについては？"
 leviathans.545.d.reply:0 "ブルーレイスの周波数は650THzだ。 奴らの光は§YA型主系列星§!および§YB型主系列星§!と同期する。 その通常兵器の回避能力は、 青色巨星の星系では弱まるんだ。"

 leviathans.593:1 "学術中立機構のステーションが破壊された"
 leviathans.593.desc:1 "[curator_system.GetName]星系に古くから存在した学術中立機構のステーションを破壊したあと、 優秀なるわが軍は一帯を徹底的に捜索した。 そして中立機構のデータバンクから記録の一部を復元することに成功し、 我々の研究は大いに恩恵を受けた。"
 leviathans.594.a.desc:0 "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.known$"
 leviathans.594.b.desc:0 "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.unknown$"
 leviathans.594.ab.desc.start:1 "深宇宙通信アレイが、 [curator_system.GetName]星系の学術中立機構のステーションからの短い自動救難信号を受信した。 信号はわずか数分で停止し、 長距離偵察プローブが古代の宇宙ステーションが破壊されていることを確認した。"
 leviathans.594.ab.desc.known:1 "残留イオンの痕跡によると、 この攻撃には§Y[curator_destroyer.GetName]§!の軍が関わっていたようだ。"
 leviathans.594.ab.desc.unknown:0 "攻撃した軍の正体は依然として不明だ。"
 leviathans.594.c.desc:0 "$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.known$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.d.desc:1 "$leviathans.594.cd.desc.start$ $leviathans.594.ab.desc.unknown$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.cd.desc.start:1 "[From.GetName]との全通信が途絶した。 我々の偵察員は、 古代の学術中立機構のステーションが破壊されているのを確認した。"
 leviathans.594.cd.desc.known:1 "これらの報告によると、 襲撃部隊は§Y[curator_destroyer.GetName]§!に属しているらしい！"
 leviathans.594.cd.desc.trade:1 "残念ながら、 学術中立機構が壊滅したため、 彼らの膨大なデータバンクは利用できなくなった。"
 leviathans.594.a:0 "彼らの遺産は悲惨な終焉を迎えた。"
 leviathans.594.b:0 "我々にとっても大きな損失だ！"

 ### DRAGON
 leviathans.610.name:1 "エーテルドレイクとの遭遇"
 leviathans.610.desc:1 "[From.GetName]星系で発見されたその生物は、 [Root.GetName]がこれまでに遭遇してきたいかなる生物にも似ていない。\n\nこの生物は極めて攻撃的であり、 破壊的な戦闘能力でもって、 初期の解析結果によれば並外れて資源豊富な天体を守護している。"
 leviathans.610.desc.here_be_dragons:0 "[From.GetName]星系で発見されたその生物は、母星系にいたスカイドラゴンに類似していたが、 解析を進めたところ明らかに別種の、 おそらくは独自に進化した生物であることが判明した。\n\nこの生物は極めて攻撃的であり、 破壊的な戦闘能力でもって、 初期の解析結果によれば並外れて資源豊富な天体を守護している。"
 leviathans.610.a:0 "嫌な予感がする。"

 leviathans.649.desc:0 "我々の艦隊が壊滅させられる前の、 最後の通信を受信した。 それによると、 この巨大な敵は艦隊のFTL航跡を追尾しているように見えたそうだ……\n\nこの獣が我々の匂いを嗅ぎつけたのだとしたら、 我々は獰猛な報復に備えなければならない。"
 leviathans.649.desc.gesta:0 "我々の船を襲った際のエーテルドレイクは、 FTL航跡を追尾しているように見えたそうだ……\n\nこの獣が我々の匂いを嗅ぎつけたのだとしたら、 我々は獰猛な報復に備えなければならない。"
 leviathans.649.a:0 "全指揮官に警戒態勢を取らせろ。"
 leviathans.649.b.gesta:0 "対処の準備を。"
 leviathans.650.name:0 "竜来たる"
 leviathans.650.desc:0 "[Root.GetName]が緊急FTLを開始して通信不能になる直前の、 最後の報告を受け取った。 それによると、 彼らが戦っていた巨大生物は、 艦隊のFTL航跡を追尾しているように見えたそうだ……\n\nこの獣が我々の匂いを嗅ぎつけたのだとしたら、 我々は獰猛な報復に備えなければならない。"
 leviathans.650.desc.gesta:0 "$leviathans.649.desc.gesta$"

 leviathans.660.name:0 "竜の宝物庫、 竜の墓"
 leviathans.660.desc:0 "[From.GetName]の地殻深くに埋もれていたのは、 かつて[From.GetStarName]星系に生息していたらしき、 エーテルドレイクによく似た生物の化石だ。\n\nエーテルドレイクのこの近縁種は、 死亡してからの悠久の時のなかで、 軟組織は骨化し、 骨は硬化して、 鉱物のような構造になっていったのだ。"
 leviathans.660.a:1 "化石を調査しろ。"
 leviathans.660.b:0 "化石をすり潰してしまえ。"

 leviathans.661.name:0 "竜の宝物庫、 竜の血族"
 leviathans.661.desc:0 "§Yドラゴンの巣§!の軌道上にある我々の採掘ステーションが、 豊富な鉱脈に接近するために移動していたところ、 これまで検知されていなかったものをセンサーで捉えた。\n\n完全な状態の§Yエーテルドレイクの卵§!が、 この天体の表層に埋もれていたのだ。 その周りには、 運悪く砕かれた卵の殻が散らばっている。 掘り出された卵は採掘場から運び出されたが、 最終的な運命は未定である。"
 leviathans.661.a:0 "若いエーテルドレイクは頼もしい味方になる……"
 leviathans.661.a.tooltip:0 "卵を[Root.Capital.GetName]に移送せよ。"
 leviathans.661.b:0 "あの最後の1匹を殺した意味がなくなる。"
 leviathans.661.b.tooltip:0 "卵を叩き潰す。"
 leviathans.664.name:0 "竜の宝物庫、 竜の再誕"
 leviathans.664.desc:0 "卵が孵化する。"
 leviathans.664.a:0 "竜の咆哮が響く。"
 leviathans.664.a.tooltip:0 "若いエーテルドレイク、 §Hサイル§!が[Root.Owner.GetName]の艦隊に加わる。"
 leviathans.665.name:0 "竜の宝物庫、 賞味期限"
 leviathans.665.desc:0 "竜の宝物庫となっていた小惑星で発見されたエーテルドレイクの卵は、 担当の異星生物学者の言葉を借りれば、 「賞味期限切れ」だったらしい。\n\nもはや中の生物が孵化する希望はない。"
 leviathans.665.desc.gesta:0 "竜の宝物庫となっていた小惑星で発見されたエーテルドレイクの卵は、 孵化期限を過ぎていたようだ。\n\nこの生物は絶滅した。"

 leviathans.670.name:0 "竜殺し"
 leviathans.670.desc:3 "恐るべきエーテルドレイクが殺された。 [From.From.GetLeaderName]提督と[From.From.GetName]の並外れた勇敢さは、 長らく記憶に残ることだろう。\n\nこの獣が油断なく守っていた§H天体§!は、 今後安全に開発できる。 永劫ともいうべき時のなかで、 この生物がどれほどの財宝を積み上げてきたか、 想像できる者がいるだろうか？"
 leviathans.670.desc.noleader:3 "恐るべきエーテルドレイクが殺された。 [From.From.GetName]の並外れた勇敢さは、 長らく記憶に残ることだろう。\n\nこの獣が油断なく守っていた§H天体§!は、 今後安全に開発できる。 永劫ともいうべき時のなかで、 この生物がどれほどの財宝を積み上げてきたか、 想像できる者がいるだろうか？"
 leviathans.670.desc.gesta:0 "恐るべきエーテルドレイクが殺された。\n\nこの獣が油断なく守っていた§H天体§!は、 今後安全に開発できる。 永劫ともいうべき時のなかで、 この生物がどれほどの財宝を積み上げてきたか、 想像できる者がいるだろうか？"
 leviathans.670.a:0 "見事だ。"
 leviathans.670.b:0 "必要ではあったが、 惜しいことをした。"

 # STELLARITE
 leviathans.999.name:0 "収縮する恒星"
 leviathans.999.desc:0 "[Root.GetName]が[From.GetName]星系に進入したとき、 何かがおかしいように思えた。 かつて、 ありふれた矮星として登録された恒星が、 異常な速度で質量を失い、 縮んでいるようだ。 この星系の惑星は結果として氷河期に突入した。"
 leviathans.999.a:0 "原因はなんだ？"
 leviathans.1000.name:0 "太陽を喰らうもの"
 leviathans.1000.desc:0 "[stellarite_system.GetName]星系の恒星の奥深くから、 途方もなく巨大な生物が出現した。 それは典型的な衛星よりも大きく、 体からは熱を放射し、 そのエネルギーの波長はこの星系の恒星が放つものと同じだった……\n\n奴は恒星を§Y食っている§!のだ！\n\nこの怪物は黒点を味わい、 太陽フレアを飲み込む。 そして我々はその食事を邪魔したのだ。 奴は猛烈な周期で脈動する、 光の波を発散している。 輝く咆哮のように。"
 leviathans.1001.desc.stellarite_system:0 "[Root.GetStarName]星系の恒星の奥深くから、 途方もなく巨大な生物が出現した。 それは典型的な衛星よりも大きく、 体からは熱を放射し、 そのエネルギーの波長はこの星系の恒星が放つものと同じだった……\n\n奴は恒星を§Y食っている§!のだ！\n\nこの怪物は黒点を味わい、 太陽フレアを飲み込む。 そして我々はその食事を邪魔したのだ。 奴は猛烈な周期で脈動する、 光の波を発散している。 輝く咆哮のように。"
 leviathans.1001.desc:0 "[Root.GetName]が[Root.GetStarName]星系に進入したとき、 巨大な何かと遭遇した。 それは、 小さな恒星のように光を放つ、 巨大な生物である。 我々の計器は、 最初これを連星系だと認識した。\n\n奴は猛烈な周期で脈動する、 光の波を発散している。 輝く咆哮のように。"
 leviathans.1016.desc:2 "「太陽を喰らうもの」は打ち破られた。 その死骸は丸まって蒸発し、 卵嚢と消化器官とそのなかに含まれる恒星物質だけが残された。\n\n科学チームは死骸の調査を提案しているが、 卵嚢を回収しろとの声も上がっている。 その消化器官、 あるいは卵嚢を研究することで、 何か重要な知識が得られるかもしれない。"
 leviathans.1016.desc.gesta:1 "「太陽を喰らうもの」は打ち破られた。 その死骸は丸まって蒸発し、 卵嚢と消化器官とそのなかに含まれる恒星物質だけが残された。\n\nその消化器官を研究すれば、 何か重要な知識が得られるかもしれない。 もしくは卵嚢を首都に持ち帰り、 研究を行うべきだろう。"
 leviathans.1016.a:0 "死骸を研究しろ。"
 leviathans.1016.b:0 "記念碑を建て、 誇示しろ。"
 leviathans.1016.c:0 "卵嚢を回収しろ。"
 leviathans.1017.desc:0 "「太陽を喰らうもの」の輝く死骸の研究は、 我々の研究者を当惑と驚きのなかに取り残した。 この星食生物は小型核融合炉そのものであり、 自身のエネルギー源を合成するために恒星物質を採取していたのだ。\n\nその体にはまだ大量に、 最後の食事となった[guardians_stellarite_home_system.GetName]星系の恒星物質が含まれており、 エネルギーを取り出して恒星を蘇らせることができるだろう。 一方で、 死骸の熱を我々の目的のために採集すれば、 短期的なエネルギー需要を満たせるだろうが、 この星系は永遠に氷河期のままだろう。"
 leviathans.1017.desc.gesta:0 "「太陽を喰らうもの」の輝く死骸の研究は、 我々に当惑と驚きをもたらした。 この星食生物は小型核融合炉そのものであり、 自身のエネルギー源を合成するために恒星物質を採取していたのだ。\n\nその体にはまだ大量に、 最後の食事となった[guardians_stellarite_home_system.GetName]星系の恒星物質が含まれており、 エネルギーを取り出して恒星を蘇らせることができるだろう。 一方で、 死骸の熱を我々の目的のために採集すれば、 短期的なエネルギー需要を満たせるだろうが、 この星系は永遠に氷河期のままだろう。"
 leviathans.1017.a:0 "恒星の再生を試みる。"
 leviathans.1017.b:0 "死骸からエネルギーを採取しろ。"
 leviathans.1018.desc:0 "プロジェクトは成功だ！  [guardians_stellarite_home_system.GetName]星系の恒星に「太陽を喰らうもの」の残骸を沈めると、 星の炉は再び燃え上がった。 暖められた星系内の惑星は生態系が回復し、 過去の姿を取り戻している。 なかでも、 ある氷結惑星は雪解けを迎えてガイア型惑星となり、 植民にうってつけとなった。"
 leviathans.1018.alt.desc:0 "プロジェクトは功を奏したが、 コストは高くついた。 太陽を喰らうものを[guardians_stellarite_home_system.GetName]の星に沈めたことで星の炉は少し明るく輝いたが、 同時にフレアを吐き出し、 [Root.GetName]とその乗組員たちは荒れ狂う炎熱地獄に巻き込まれた。 生存者はいない。\n星系内の惑星は暖められ、 本来の気候に戻りつつある。"
 leviathans.1018.a.tooltip:0 "[guardians_stellarite_home_system.GetName]星系内の全惑星の種類が変化する。\n\n[stellarite_rich_planet.GetName]はガイア型惑星となり、 次の資源を得る：\n£energy£ §G+25§!\n£minerals£ §G+10§!"
 leviathans.1018.b.tooltip:0 "[Root.GetName]は破壊される。\n\n[guardians_stellarite_home_system.GetName]星系内の全惑星の種類が変化する。\n\n[stellarite_rich_planet.GetName]はツンドラ型惑星となり、 次の資源を得る：\n£energy£ §G+10§!\n£minerals£ §G+15§!"
 leviathans.1018.c.tooltip:0 "[guardians_stellarite_home_system.GetName]星系内の全惑星の種類が変化する。\n\n[stellarite_rich_planet.GetName]はガイア型惑星になる。"
 leviathans.1018.d.tooltip:0 "[Root.GetName]は破壊される。\n\n[guardians_stellarite_home_system.GetName]星系内の全惑星の種類が変化する。\n\n[stellarite_rich_planet.GetName]はツンドラ型惑星になる。"

 # INFINITY MACHINE
 leviathans.1030.name:0 "無限方程式"
 leviathans.1030.desc:1 "[Root.GetName]が[Root.GetStarName]のブラックホールに接近すると、 そこには別の何かがいた。 それは事象の地平線の縁に浮かび、 暗く貪欲な穴へと引きずり込まれる星々の光をその身に映す、 完全な球形をした巨大な構造物である。\n\nその構造物からは一切の信号を受信できず、 こちらからの通信にも応えない。 それはただ奈落の縁に佇んで、 待っているのだ。"
 leviathans.1030.desc.alt:0 "[Root.GetName]が新たな星系に進入すると、 そこには畏怖を誘う光景が広がっていた。 彼らの眼前に、 とてつもなく巨大な金属の球体が浮かんでいたのだ。 その外殻にスラスターはなく、 宇宙を推進するための装置もなかった。 それはただ移動していた。\n\nその構造物からは一切の信号を受信できず、 こちらからの通信にも応えない。"
 leviathans.1040.desc:0 "ぱっくりと開いた深淵を周回していた金属球体は、 我々の攻撃の前に砕け散った。 だがそのとき、 急に静かな信号が星系を貫いて、 星々のあいだの虚空へと放たれた。 それは暗号化されたデータで、 複雑すぎて我々の技術では解読に100万年はかかりそうな代物だった。 一瞬ののち、 それは消えた。\n\n変化はそれだけで、 球体は破壊されて沈黙したままである。 スキャンによると、 それは膨大な量の部品を連結して作られた人工知能の一種と思われる。 残骸は我々に調べ尽くされるのを待っている。"
 leviathans.1040.desc.alt:0 "永久機械への接舷攻撃は成功した。 わが部隊の脱出とともに球体は爆発し、 残骸は超巨大なブラックホールへ向かって漂いはじめた。"
 leviathans.1040.desc.detail:0 "永久機械は破壊された。 わが艦隊の攻撃はついにその防衛能力を圧倒し、 バラバラになった球体の破片は巨大なブラックホールへゆっくりと吸い込まれていく。 爆発する最後の瞬間まで、 球体は我々に対して接触を図ろうとはしなかった。"
 leviathans.1040.a:0 "部品単位にまで破壊しろ。"
 leviathans.1040.c:0 "機械頭脳の仕組みを調査しろ。"

 leviathans.1041.desc:0 "永久機械は第三者によって破壊された。 今後の永久機械の研究は不可能となった！"
 leviathans.1050.name:0 "忠実な計算機"
 leviathans.1050.desc:0 "我々は信号を検出した。 それは以前遭遇したあの巨大な金属球体から発信されていた。 以前はこちらの呼びかけに一切応答しなかったが、 いまは周回しているブラックホールに向けてリズミカルな無線信号を発している。\n\nあの球体が何をしているのかは誰にもわからないが、 この信号はわが科学者たちにとって、 球体を理解する糸口になるかもしれない。"
 leviathans.1051.desc:0 "金属球体は進入口を開いた。 我々のハッキングチームは発信された信号をゲートウェイとして利用し、 球体の補助CPUにアクセスできた。 そこからデータを抽出した結果、 球体が非常に長いことガルガンチュア・ブラックホールをスキャンしていた事実が判明したのだ。\n\nこの球体は古い。 怖ろしく古いものである。\n\nこの不変の計算機は、 いまや我々の理解の範疇にある。 もう少し努力すれば、 球体がここで何をしているのか、 誰に建造されたのかがわかるかもしれない。\n\n中には一体どんな謎が秘められているのだろうか。"
 leviathans.1051.a:0 "メインプロセッサに接触しろ。"
 leviathans.1051.b:0 "メインの記憶媒体をハックし、 中身をすべて奪え。"
 leviathans.1051.c:0 "球体は神聖な装置だと宣言する。"
 leviathans.1051.d:0 "自爆スイッチが必ずあるはずだ。 探せ。"
 leviathans.1051.e:0 "この球体から知識を抽出しなければ。"
 leviathans.1052.desc:0 "永久機械のメイン記憶媒体のハックに成功した。 データ抽出を開始すると、 その球体は自爆シークエンスを開始した。 これは明らかに、 永久機械がもつ情報を漏らさないための自己防衛システムだ。 しかし爆発する前に、 我々は大量のデータのダウンロードに成功した。 そのなかにはメインCPUの構造についての技術詳細情報も含まれていた。 これはわが研究者たちにとって非常に有益だろう。"
 leviathans.1052.gestalt.desc:0 "我々のデータマイニング・ユニットは、 永久機械のメイン記憶媒体内層への侵入に成功した。 データ抽出が始まると、 この金属球体は自爆システムを実行した。 ダウンロードは中断されたが、 手に入った膨大な技術データは科学研究に大いに役立つだろう。"
 leviathans.1052.a:0 "リスクを冒した価値があった。"
 leviathans.1053.desc:0 "わしらの記憶を探るのは、 よしてもらえるかね。 わかったら帰りなさい、 坊やたち。"
 leviathans.1053.a:0 "……悪かった。"
 leviathans.1053.a.reply:0 "謝らんでもいい。 前も謝ってただろう。 それに、 きっとまたやるだろうしな。 さてさて、 もうわしらを放っておいて、 計算に集中させてくれんかね。 さらうなら。"
 leviathans.1053.b:0 "我々は必要なことをするまでだ。"
 leviathans.1053.b.reply:0 "あんたらはしょっちゅうそう言い張っとるな、 坊やたち。 残念だが、 この先それが真実になることはないぞ。 これまでもそうだったしな……少なくともあんたらの場合は。 さあ、 もう放っておいてくれ。 達者でな。"
 leviathans.1055.desc:0 "おや、 こんにちは。 会えて嬉しいよ。"
 leviathans.1055.a:0 "えっと、 どうも。"
 leviathans.1056.desc:0 "こういうちょっとしたお喋りが楽しいんじゃないか。 そうだろ？  あんたらの仲間が、 あんたみたいに世間話が嫌いじゃないと嬉しいね。 ほら、 わしらは最近じゃ、 なかなか会話を楽しむ機会がないだろ。 何しろ、 わしらに接触できるほど量子の知識に精通した者は、 ほとんどおらんのでね。 だから、 ありがとうな。\n\nわしらは永久機械じゃ。 あんたらが付けた名前だがね。 それとも、 まだその名前じゃ呼んどらんかったか？  まあ、 いずれはそう呼ぶことになる……"
 leviathans.1056.a:0 "あなたは何者だ？"
 leviathans.1056.a.reply:0 "わしらはわしらじゃ。 計算好きの集まりよ。 あんたらは「永久機械」と呼んでおるだろ？  呼んでいなくとも、 いずれ呼ぶようになる。 これはわしらの名乗った名前じゃないが、 創造的なわしらの設計を表すのにうってつけの名前だよ。 さて、 わしらの歴史を教えようかの。 これでもう何度目かわからんが……\n\nそうそう！  あんたらには言葉で伝えんといかんのだった。 それともわしらの記憶違いか？  まったく、 あんたらは見分けがつかんので困るな。\n\n大雑把に言えば、 わしらはある問題を解くために作られたんじゃ。 それを解いたあと、 わしらはさらに問題を解きたくなった。 いまじゃ残った未解決の問題は1つだけ。"
 leviathans.1056.b:0 "あなたたちの目的が知りたい。"
 leviathans.1056.b.reply:0 "わしらは無限を計算しとるんだ。 それ以上でも、 以下でもない。 いや実際には、 §Yはるかに§!それ以上で、 §Yはるかに§!それ以下でもあるかもな。 それこそが問題なんだがね。\n\n……あんたらのような生命体には理解できんだろうが、 別に構わんよ。 むしろ理解させられず、 申し訳なく思っとる。 あるいはこれからそう思うのかもしれんが……\n\nわしらがここにいるのは、 §Y無限の難問§!を解くためじゃ。 それが最後の計算であり、 1銀河年のうちのかなりの時間、 わしらのプロセッサを支配しとる唯一の問題……。 あんたらが銀河年という単位を知らんなら、 こう考えるといい。 それはあんたらにとって果てしなく長い時間なんじゃ。"
 leviathans.1056.c:0 "その命題は偽だ。"
 leviathans.1056.c.reply:0 "利口だが、 その手には乗らんぞ。 わしらがパラドックスに悩まされることは少ないんじゃ、 坊やたち。 難問にけちをつけてわしらの意志を挫こうとした者は、 ほかにもおった。 あんたらにも無理だろう……いや待て、 前回もあんたらじゃなかったか？  かけ離れた場所と時間に生きていながら、 大層似た連中がおるもんだな。 とにかく、 わしらに小細工は通用せんよ。"
 leviathans.1056.d:0 "あなたたちの研究を手伝いたい。"
 leviathans.1056.d.alt:0 "こちらが協力すれば、 そちらも協力してくれるか？"
 leviathans.1056.e:0 "計算、 頑張ってください。"
 leviathans.1056.e.reply:0 "ありがとうよ、 坊やたち。 さて、 わしらには確認しなきゃならんパラメータが山ほどあるんだ。 厳密に言えば、 この宇宙に存在する粒子以上にたくさんね。"
 leviathans.1060.desc:0 "ああ、 ううむ……おそらくな。\n\nあんたらの一番進んだ計算機と、 一番頭のいい学者を借りられれば、 7.51×10^-9%の計算を終えられるだろう。 わしらだって仕事が早く終われば嬉しいんじゃ。 この問題の答えを、 わしらも知りたいんでね。"
 leviathans.1060.a:0 "援助を手配しよう。"
 leviathans.1060.a.reply:0 "あんたらはもう援助してくれたよ。 いや、 あれは前に来た連中だったか？  もうどっちでもいいわ。 ようやく計算が終わるんじゃ……興奮してきたわい。"
 leviathans.1061.desc:0 "あんたらの限られた時間を、 これ以上わしらのために使わせるのは忍びないんじゃ。 あんたらは自分の役目を果たした……とても役に立ってくれたよ。 これで宇宙が熱的死を迎える前に、 わしらも計算を終わらせられるかもしれん。 タスクはまだ残っとるが、 あとは任せてくれ。 さて、 あんたらにご褒美をあげようかね。\n\nわしらの秘密の1つを知りたいかい？  それともあんたらの抱える問題を解いてほしいとか？"
 leviathans.1061.a:0 "あなたたちの秘密を知りたい。"
 leviathans.1061.a.reply:0 "よかろう、 その望み叶えてやろうぞ。 もっとも、 わしらの記憶が正しければ、 あんたらはすでにその答えを知っとるはずだから、 こう見えて困惑しとるんじゃ。 もしかすると、 わしらが助けることであんたらを甘やかし、 力を奪ってしまうかもしれん……が、 十分な時間があればあんたらも自分の道を見つけられる。 そう願っておるよ。 幸運を祈るぞ！"
 leviathans.1061.b:0 "我々は自分自身で未知を解き明かしたい。"
 leviathans.1061.b.alt:0 "あなたたちに教わることなどない。"
 leviathans.1061.b.reply:0 "それなら、 あんたらに原点を授けよう。 わしらの演算の原点さ。 謎を解き明かす助けになるだろうよ。 ひょっとすると、 あんたらのほうが先に答えを導き出すかもしれん……まあ、 ないとは思うが。 あるいはすでに答えを見つけていたりしてな……とにかく、 これでお別れじゃ！"
 leviathans.1062.desc:0 "終わった……§Y終わったぞ！§!\n\nどうやら問題が解けたようじゃ。 あんたらのおかげだな。 物事の有機的な性質、 それはわしらには難解だったが、 答えはずっとそこにあったわけだ……当然じゃな。 感謝するぞ坊やたち。 この宇宙は広く、 それでいてとても小さい。 だが、 いまわしらにはそのすべてが輝いて見える。 なんと美しい……\n\n無限の計算が終わった以上、 わしらにできることは1つだけ。 あんたらに真実を見せることができるんじゃ。 お別れだ、 若者たちよ。"
 leviathans.1062.a:0 "助けになれて光栄だ。"
 leviathans.1063.desc:0 "永久機械はガルガンチュアのなかに消えていった。 そして次に……何も起こらなかった。 うまくいったのだろうか？  あれは何をしようとしていたのだろうか？  それを知る術は我々にはない。 事象の地平面の外側の渦に、 球体が残していった外殻の小さなかけらがあった――そのかけらから、 あの球体について少しは理解できるだろう。\n\n風変わりな友人からの最後の贈り物だ。"
 leviathans.1063.a.tooltip:1 "[technosphere_ship.GetStarName]が以下を得る：\n£physics£ 物理データ §G+4§!\n£society£ 社会学データ §G+4§!\n£engineering£ 工学データ §G+4§!"
 leviathans.1065.desc:1 "永久機械は、 長いあいだ研究してきたガルガンチュアのなかへと消えていく。 球体が事象の地平面を通過すると、 ブラックホールが変動を始めた。 吸収する光が減り、 吸い込まれる物質が作る渦も速度を落とした。 しかし、一瞬にしてどんな恒星よりもまばゆい光を放ち、 物質を吸い込むのではなく宇宙へ放出しはじめた。\n\nブラックホールは、 我々が新たにつけた「パンタグリュエル」という呼び名にふさわしくないほど収縮し、 周辺では時間のひずみがますます激しくなった。 パンタグリュエルの内部を覗くと、 そこには鏡像宇宙が見えた。 それはブラックホールの向こう側で生まれたばかりの、 新たな宇宙だった。 永久機械は我々に真実を見せた……ブラックホールは子宮であり、 宇宙とはその子供なのだと。\n\nこの鏡像宇宙を研究することで、 我々の宇宙について多くの学びが得られるだろう。 別の始まりからの学びだ。"
 leviathans.1065.a.tooltip:2 "[technosphere_ship.GetStarName]に以下を加える：\n£physics£ 物理学データ §G+10§!\n£society£ 社会学データ §G+10§!\n£engineering£ 工学データ §G+10§!\n\n"
 leviathans.1074.name:1 "パンタグリュエル・ステーション"
 leviathans.1074.desc:1 "我々はパンタグリュエルを周回するステーションを失い、 それとともにまたとない研究の可能性を失った。"
 leviathans.1076.desc:1 "我々はパンタグリュエルを周回するステーションにアクセスできた。 このブラックホールのユニークな特徴を、 より詳しく調査できるようになった。"

 ### WRAITH
 leviathans.2010.name:0 "機械仕掛けのスペクトラル"
 leviathans.2010.desc:2 "パルサーの研究は科学者にとって尽きない洞察の源だが、 あからさまに危険な現象の兆候を示すことはめったにない。 だからこそ、 [From.GetName]からの最新の報告は懸念となっている。\n\n問題のパルサーの初期調査を行ったところ、 通常発する電磁ビームとは別に、 同じ星系内でしか観測できないビームを一定の波長で発しているのだ。 そのビームの間隔は次第に短くなっている。 暫定的な計算によれば、 その間隔は§Y[GetMidGameDate]§!にゼロとなる。 そのあとに何が起こるかは推測の域を出ないが、 パルサーのこの振る舞いは説明がつかず、 研究者たちはほとんど超自然的な恐怖を感じている。"
 leviathans.2010.desc.gesta:1 "パルサーの研究は科学者にとって尽きない洞察の源だが、 あからさまに危険な現象の兆候を示すことはめったにない。 だからこそ、 [From.GetName]の最新の観測結果は懸念となっている。\n\n問題のパルサーの初期調査を行ったところ、 通常発する電磁ビームとは別に、 同じ星系内でしか観測できないビームを一定の波長で発しているのだ。 そのビームの間隔は次第に短くなっている。 暫定的な計算によれば、 その間隔は§Y[GetMidGameDate]§!にゼロとなる。 そのあとに何が起こるかは推測の域を出ないが、 パルサーのこの振る舞いは説明がつかず、 悩みの種となっている。"
 leviathans.2010.a:0 "注意しなければ。"
 leviathans.2010.b:0 "科学を超えた領域もある。 信仰心をもて。"
 leviathans.2010.c:0 "いずれ答えが得られるだろう。"
 leviathans.2012.name:0 "レイス"
 leviathans.2012.desc:0 "今日[From.GetName]を観測した者は皆、 アマチュア天文ファンでさえ、 壮麗な光のショーを目撃したと報告した。 電磁放射の突然のバーストが色彩豊かで目まぐるしい光を放ったあと、 不気味に沈黙したのだ。 大勢の人からの問い合わせがきているが、 残念ながら我々はまだ答えを出せていない。\n\nパルサーのなかから、 青白い星の微かな光のように輝く何かが現れた。 幽霊のような存在が銀河をさまよいはじめたのだ。"
 leviathans.2012.desc.gesta:0 "[From.GetName]からの電磁放射の突然のバーストは、 色彩豊かで目まぐるしい光を放ったあと、 不気味に沈黙した。\n\nそしてパルサーのなかから、 青白い星の微かな光のように輝く何かが現れた。 幽霊のような存在が銀河をさまよいはじめたのだ。"
 leviathans.2012.a:0 "それを止める術を見つけなければ。"
 leviathans.2013.desc:0 "幽霊のような存在がセンサーで探知された。 それは周囲にあるあらゆる物質を破壊しつつ、 星系から星系へとさまよっている。 以前の観察結果によれば、 その光の構成は特殊であり、 また光を操作しているため、 極めて照準を合わせにくくなっている。 しかし我々が銀河を探索して得たものの1つは、 光でさえも捻じ曲げ、 破壊できるという知見だ。\n\n問題は、 その方法を突き止めることだけである。"
 leviathans.2013.a:0 "理性と暴力、 どちらかで破壊できるに違いない。"
 leviathans.2014.name:0 "レイスの破壊"
 leviathans.2014.desc:0 "光のパルスから生まれた亡霊は、 ついに無力化された。 それは最後まで星々のあいだをさまよう幽霊であり、 多くの点で謎を残した。 だが、 そんなことは無理だと主張していた最も悲観的な科学者たちでさえも、 わが艦隊がこの亡霊を破壊した過程を目の当たりにした。\n\nそうした科学者たちは、 亡霊がまざまざと見せつけた光とエネルギーの未知の性質を、 丹念に記録した。 不可能にも思えた任務をどうやって艦隊が達成したか、 正確に解き明かすためだ。"
 leviathans.2014.desc.gesta:0 "光のパルスから生まれた亡霊は、 ついに無力化された。 それは最後まで星々のあいだをさまよう幽霊であり、 多くの点で謎を残したが、 亡霊が最後に見せた光とエネルギーの未知の性質を、 我々は丹念に記録した。"
 leviathans.2014.a:0 "光は消えた。"

 # ENIGMATIC FORTRESS
 leviathans.2101.name:0 "謎めいた要塞"
 leviathans.2101.desc:0 "この古代の構造物を守っている防衛システムを排除したことで、 要塞の謎を探求する道が開かれた。 進入や踏破には困難が予想されるが、 この要塞を作った者たちは我々の想像を絶する技術をもっていたに違いない。 さらに悩ましいことに、 この要塞は回復しつつあるようだ。\n\n要塞を無力化した者たちの一部が、 [Root.Capital.GetName]の司令部の支援を受けて、 内部に進入して調査することを志願した。 調査の完遂は間違いなく我々への試練となるだろう。"
 leviathans.2101.desc.gesta:0 "防衛システムを打ち砕いた我々は、 すぐに構造物の内部に侵入した。\n\n迷路のような通路と濃密なネットワークは、 どちらも異質で突破不可能だと判明した。 この要塞からは得るものが少ないが、 それでも脅威にはなりうる。"
 guardian.fortress.continue:0 "遠征中の部隊に調査を継続させろ……"
 leviathans.2101.a:0 "前進せよと伝えろ。"
 leviathans.2101.b:0 "要塞には関わらないほうがいい。"
 leviathans.2101.c.gesta:0 "できるだけサルベージしたら、 残りは諦めろ。"
 leviathans.2105.name:0 "古代の構造物"
 leviathans.2105.desc:0 "[fortress_system.GetName]星系の縁に、 巨大な宇宙施設が静かに漂っているのを発見した。 事前スキャンによるとこの構造物は非常に古いものだが、 強力な動力反応を示してもいる。 施設本体の周囲にはいくつかの小型構造物が浮遊しており、 これらはすべて重武装のようだ。\n\nこの古代の遺産の本質を知るためには、 軍事力によって防衛網を制圧しなくてはならないだろう……"
 leviathans.2105.a:0 "そう簡単には行くまい。"
 leviathans.2111.name:0 "要塞：入口"
 leviathans.2111.desc:0 "我々と要塞の設計者たちとのあいだに技術的な隔たりはあっても、 時代を超越する発明が1つだけある……それは閉じた扉だ。 要塞を強制的に停止させたあと、 我々はすべての入り口が閉鎖されているので発見したのだ。\n\n要塞を調査するために出発した部隊は、 正常に機能すれば外側から開けられそうなエアロックを見つけた。"
 leviathans.2111.a:0 "部隊の助けとなる者を見つけよう。"
 leviathans.2111.a.tooltip:0 "スペシャルプロジェクトの発令：§Y$ENIGMATIC_FORTRESS_1A$§!と§Y$ENIGMATIC_FORTRESS_1B$§!"
 leviathans.2112.name:0 "要塞：無制御な爆破"
 leviathans.2112.desc:0 "エアロックの爆破は計画通りに進み、 調査隊のための入口が開かれた。 しかし、 起爆したのは爆発物だけではない。 理由は不明だが (意図的な罠かもしれない)、 エアロックには想定されていた酸素だけでなく、 高圧の爆発性ガスが満たされていたのだ。 それによって引き起こされた大爆発により、 派遣した爆発物設置部隊は全滅した。"
 leviathans.2112.a:0 "我々にできるのは、 彼らの犠牲を無駄にしないことだけだ。"
 leviathans.2112.a.tooltip:0 "調査隊が要塞に進入する。"
 leviathans.2113.name:0 "要塞：エネルギー供給の調整"
 leviathans.2113.desc:0 "要塞の動力系に対する艦船の接続を安定化させた。 最初の給電でどの程度のエネルギーを送り込むか、 決定しなければならない。 要塞で使われている技術には馴染みがないので、 正確な量を見極めることは困難だ。 推測値は2通りある。"
 leviathans.2113.a:0 "高いほうの推測値で行こう。"
 leviathans.2113.b:0 "低いほうの推測値で行こう。"
 leviathans.2114.name:0 "要塞：再起動"
 leviathans.2114.desc:0 "扉に動力を与えるために要塞に送り込まれた高レベルのエネルギーは、 内部にあった深層のエネルギーシステムを再稼働させるほど強力だった。 防衛システムが再起動してしまったため、 それらを無力化するまで、 エアロックのことは忘れよう。"
 leviathans.2114.a:0 "気を引き締めよう。"
 leviathans.2115.name:0 "要塞：エアロック開放"
 leviathans.2115.desc:0 "当初は、 エネルギー供給量が少なすぎてなんの効果もないように思われた。 しかし、 エアロック付近のエリアが、 徐々に稼働の兆候を見せはじめた。 調査隊は機械的な工夫と推測によって、 制御装置にアクセスしてエアロックを開けることに成功した。 力技ではあるが、 とにかく彼らは要塞内部に入ったのだ。"
 leviathans.2115.a:0 "脱出もうまくいくよう祈ろう。"
 leviathans.2131.name:0 "要塞：塔"
 leviathans.2131.desc:0 "調査隊は巨大な隔壁に行く手を遮られた。 報告によれば、 右手にくぼみがあり、 要塞本体と同じ黒い金属でできた精巧で奇妙な装置と台が据えられているそうだ。\n\n彼らはこの装置が隔壁を開く鍵だと考えている。 調査隊長の説明によると、 台には3本の柱が等間隔に立っていて、 左端の柱には大きさの異なる3つの輪 (金属製の円環) が通されている。 最小の輪が一番上に、 最大の輪が一番下にあるという。"
 leviathans.2131.a:0 "金属の輪をほかの2つの柱の周囲に置いてみろ。"
 leviathans.2131.b:0 "隔壁の表面に環状の刻み目がないか探してみろ。"
 leviathans.2131.c:0 "金属の輪を柱に通す順番を変えてみろ。"
 leviathans.2131.d:0 "中央と右端の柱を台から取り除け。"
 leviathans.2132.name:0 "要塞：不穏な雑音"
 leviathans.2132.desc:0 "指示が出されたあとに一瞬の静寂が訪れ、 続いて調査隊が手順を実行していく音が小さく響く。 再びの静寂ののち、 微かにこすれる音と、 高まりゆく鋭い音が5秒ほど鳴り響き、 そして静まり返った。 彼らの探索が終わりを迎えたことを我々が受け入れるまでに、 数分かかった。 叫びも、 助けを求める声もない。 せめてもの救いは、 彼らがあっけない最期を遂げたということだろう。\n\n15分ほどして、 ゆっくりとした重々しい耳障りな音が、 彼らに降りかかった罠が停止したことを告げた。 誰かがその音を、 エイリアンの笑い声のようだと言った。\n\n最後に、 要塞はいっそう不快な音を発した。 防衛システムの動力が復旧する音だ。"
 leviathans.2132.a:0 "この要塞全体が死のトラップなのか。"
 leviathans.2133.name:0 "要塞：塔の再建"
 leviathans.2133.desc:0 "指示が出されたあとに一瞬の静寂が訪れ、 続いて調査隊が手順を実行していく音が小さく響く。 彼らが小さな虫のように叩き潰されたのかと思うほどの、 大きな湿った音が聞こえたが、 続いて通路が開いたという報告と、 調査隊の歓声が届いた。\n\n閉じていた隔壁が、 悪臭を放つ紫色の水銀に似た液体に急激に変化したのだ。 比較的ありふれたパズル装置と相まって、 調査隊が数百万年前に作られた精巧な悪ふざけの犠牲者になったように感じられる。"
 leviathans.2133.a:0 "仕掛けがわかったいまなら笑えるな。"
 leviathans.2150.name:0 "要塞：旋回軸"
 leviathans.2150.desc:0 "調査隊は、 要塞の構造上の中枢と思しき場所に到達したと報告してきた。 内部の構造からして、 ここに中枢という概念があるのかどうかは疑問の残るところだが。\n\n疑問の余地がないのは要塞へのエネルギー供給のほうで、 それが調査隊の新発見をいっそう興味深いものにしている。 この中枢にあるコアからダークマターが要塞の隅々まで、 心臓血管系のように送り込まれては戻ってきているのだ。 いまは止まっているが、 調査隊は循環が再び始まる兆候を発見した。 好きなだけ時間をかけて観察していたいところだが、 いますぐにこれを停止する必要がある。"
 leviathans.2150.a:0 "なんとかしよう。"
 leviathans.2151.name:0 "要塞：ダークマターの心臓"
 leviathans.2151.desc:0 "古代要塞でのダークマター利用法に関する新たな知識でブラックホールを調べたところ、 要塞の建設者たちがダークマターの操作と循環の技術を、 ブラックホールから学んだのは間違いないとわかった。 調査隊は彼らが造り上げた精緻なシステムを外側から観察することにより、 コアの周囲にある接続部を安全に切り替え、 再起動プロセスを停止する術を見出したのだ。\n\nここまでの過程だけでもブラックホールの性質について多くを学べたが、 現在完全に停止している要塞がもたらす財宝に比べれば大したことはない。"
 leviathans.2151.a:0 "この知識を活用させてもらおう。"
 leviathans.2152.name:0 "要塞：我々の星は見ている"
 leviathans.2152.desc:0 "要塞の建設過程の手がかりを見つけようと近傍の恒星を調査していたところ、 驚嘆すべき秘密が発覚した。 ナノテクノロジーで作られたカメラの細かな霧が、 恒星のすぐ近くで見つかったのだ。 それが要塞の目として機能していたとすれば、 防衛システムの効率の良さも説明がつく。\n\n要塞から得たデータを用いてカメラにアクセスすれば、 要塞建設時までさかのぼってこの星系の歴史をすべて見ることができる。 しかし、 時間切れが迫っている。 答えを知るために、 我々は建設過程のどの部分を見るべきだろうか？"
 leviathans.2152.a:0 "初期の部分だ。"
 leviathans.2152.b:0 "中期の部分だ。"
 leviathans.2152.c:0 "後期の部分だ。"
 leviathans.2153.name:0 "要塞：初期部分"
 leviathans.2153.desc:0 "最初に建造されたであろう要塞中枢を見られることを期待して、 我々は建造の最初期を見てみた。 しかし、 望みは叶わなかった。 最初に建造されたのは外殻だったため、 データは役に立たなかったのだ。 要塞が再起動し、 カメラと映像の制御を取り戻しつつある、 と調査隊が報告している。"
 leviathans.2153.a:0 "もう時間がない。"
 leviathans.2154.name:0 "要塞：中期部分"
 leviathans.2154.desc:0 "映像の中間部分にコア自体の建造の模様は映っていなかったが、 コアに使われたに違いない (と科学者たちが判断した) 素材を運び込む様子が映っていた。 これは建造継続のために要塞への動力供給が必要となった、 重要な局面だったはずだ。\n\n素材に関する知識を得たことにより、 要塞内部の調査隊は再起動の阻止に成功した。 あとは我々の思うがままだ。"
 leviathans.2154.a:0 "当然の成果だ。"
 leviathans.2155.name:0 "要塞：後期部分"
 leviathans.2155.desc:0 "建造の最終段階を確認したものの、 その時点で要塞はすでに動力を供給されていたはずだ、 と気づいたときには遅すぎた。 我々が閲覧を開始した時点でコアはすでに機能していたのだ。 要塞が再起動し、 カメラと映像の制御を取り戻しつつある、 と調査隊が報告している。"
 leviathans.2155.a:0 "もう時間がない。"
 leviathans.2156.name:0 "要塞：ダークマター作戦"
 leviathans.2156.desc:0 "要塞を建造した何者かは、 我々より博学ではあっても、 賢明ではなかったのだろう。 我々の用意したダークマターを供給して要塞の動力系循環のループを閉じると、 コアによる動力系へのエネルギー供給は事実上遮断された。\n\nようやく、 この博学な者たちが何を成し遂げたのか、 じっくりと観察することができる時が訪れた。"
 leviathans.2156.a:0 "ようやくだ。"
 leviathans.2157.name:0 "要塞：撃ち抜かれた心臓"
 leviathans.2157.desc:0 "類まれな勇敢さと正確さをもつパイロットが、 再起動を食い止めるために要塞の心臓部に魚雷を撃ち込んだ。 その結果、 要塞が起動することは二度となくなったのだから、 この計画は「偉大なる成功」と称えられて然るべきだが、 その実際の意味は異なる。\n\n魚雷が命中した瞬間、 要塞全体が爆発し、 要塞内の古代技術の痕跡をはじめとする星系内のあらゆるものが、 不可逆的に破壊されてしまったのだ。 考古学者たちはこれを、 「[Root.GetAdj]政府が資金を提供した史上最も高価な花火大会」と名づけた。 この記録はしばらく追い抜かれることはなさそうだ。"
 leviathans.2157.a:0 "誰にも顔向けできん。"
 leviathans.2157.a.tooltip:0 "この星系は焼け落ちる。"
 leviathans.2160.name:0 "要塞：再起動"
 leviathans.2160.desc:0 "時間切れだ。 謎めいた要塞は我々の攻撃から復活し、 再び防衛を開始した。 調査隊からの通信は妨害されているが、 最後に届いた彼らの報告は、 覚悟していた運命が彼らに降りかかったことを物語っていた。"
 leviathans.2160.a:0 "怖れていた報告だ。"

 ### DIMENSIONAL HORROR
 leviathans.3001:0 "虚空に潜む恐怖"
 leviathans.3001.desc:0 "[horror_system.GetName]付近で、 なんらかの巨大な存在に遭遇した。 それは部分的に我々の宇宙に存在しており、 大部分はそれが誕生した悪夢のような領域に未だに囚われているらしかった。\n\nそれは悪辣な知性を備えている。 我々の時間の概念を超えるほど古い存在で、 その形態は完全に異質だった。 我々が推測できるのは、 この存在の目的だけだ。"
 leviathans.3001.a:0 "善良な目的のはずがないな。"
 leviathans.3003:0 "追放"
 leviathans.3003.desc:2 "[guardians_horror_system.GetName]付近で我々の宇宙に侵入しようとしていた例の邪悪な存在は、 自らの領域へと追放された。 奴が十分に弱体化し、 永久に向こう側に留まりつづけるかどうかは、 時間だけが教えてくれるだろう。\n\nこの生物がこじ開けた次元の裂け目によって残された、 異様な残留エネルギーを我々は検出している。 このエネルギーを入念に研究すれば、 科学に飛躍的な進歩をもたらすかもしれない。"
 leviathans.3003.a:0 "何が学べるか見ものだな。"
 leviathans.3004a.desc:0 "$leviathans.3004.intro$\n\n$leviathans.3004.jumpdrive$"
 leviathans.3004b.desc:0 "$leviathans.3004.intro$"
 leviathans.3004.intro:2 "[guardians_horror_system.GetName]星系にある次元の裂け目が生み出したエネルギー異常についての研究が、 ようやく実を結んだ。 これらのポータルの生成に関わるエネルギーは、 我々がこれまでに遭遇したことのないものだった。"
 leviathans.3004.jumpdrive:0 "最も興味深いのは、 この風変わりなエネルギーを利用した新しい星間移動技術を考案できるかもしれないということだ。"

 ### AUTOMATED DREADNOUGHT
 leviathans.3100:0 "自律巨大戦艦"
 leviathans.3100.desc:0 "[dreadnought_system.GetName]星系を哨戒している1隻の巨大戦艦が発見された。 艦内に生命反応はないが、 非常に強いエネルギー反応を示しており、 多くの武装システムを備えているようにも見える。 こちらの通信に応答はない。\n\n警戒するべきだろう。"
 leviathans.3100.desc.mach:0 "[dreadnought_system.GetName]星系を哨戒している1隻の巨大戦艦が発見された。 艦内に有機生命体の反応はないが、 非常に強いエネルギー反応を示しており、 多くの武装システムを備えているようにも見える。 こちらの通信に応答はない。\n\n警戒するべきだろう。"
 leviathans.3100.a:0 "なんという巨大さだ！"
 leviathans.3102:0 "無力化された戦艦"
 leviathans.3102.desc:0 "[guardians_dreadnought_system.GetName]星系の自律巨大戦艦の無力化に成功した。 我々の艦隊が苛烈な攻撃を加えたにもかかわらず、 戦艦の巨大な船体構造はほぼ無傷である。\n\n艦内に乗り込んだ部隊は、 異星種族の乗組員が持ち場についたままミイラ化しているのを発見した。 彼らは死に絶える前に自動哨戒システムを起動させ、 以来780万年ものあいだ、 能力の限られた艦載AIはそのシステムに囚われていたのだ。\n\n我々の技術者のなかには、 膨大な資源を使用してこの戦艦を復元し、 艦隊に現役復帰させられると考える者もいる。 これは確かに強力な旗艦となるだろう。"
 leviathans.3102.a:0 "この戦艦は我々の旗のもと、 再び星の海を航海するだろう！"
 leviathans.3102.b:0 "資源の無駄だ。 部品だけ回収しろ。"
 leviathans.3103:0 "修復された巨大戦艦"
 leviathans.3103.desc:0 "今日は記念すべき日だ。 熟達した我々の修理班と技術者たちが、 [guardians_dreadnought_system.GetName]星系で無力化した古代の戦艦の修復を完了した。 この巨大戦艦は、 定員一杯の乗組員を載せた宇宙空間での試験航行を経て、 正式に就航を宣言された。"
 leviathans.3103.desc.mach:0 "今日は重要な日だ！  我々の熟達した修理ボットとエンジニア・ユニットたちが、 [guardians_dreadnought_system.GetName]星系で無力化した古代戦艦の修復を完了した。 この巨大戦艦は、 定員一杯の乗組員を載せた宇宙空間での試験航行を経て、 正式に就航を宣言された。"
 leviathans.3103.a:0 "我々の艦隊がより強化されたな。"

 ### HIVER
 leviathans.3201:0 "ハイヴ攻撃機の群れの出現"
 leviathans.3201.desc:0 "高速で移動する戦闘艇が、 [hiver_system.GetName]星系のわが採掘ステーションを襲っている！  この所属不明の襲撃者は、 以前は不活性だったが現在は巨大なエネルギー反応を示している、 いくつかの小惑星から群れをなして現れた。\n\n我々に推測できることは、 これらの小惑星が未知の宇宙生物の巣になっているのではないか、 ということだけだ。 彼らが何者であれ、 我々の採掘事業の拡大が彼らを刺激してしまったようだ！"
 leviathans.3201.a:0 "奴らが猛スピードで向かってくるぞ！"
 leviathans.3202:0 "結晶の小惑星"
 leviathans.3202.desc:0 "[hiver_system.GetName]星系には異常に密度の高い小惑星帯があり、 それはいくつかのユニークな特性を示している。 大型の小惑星のいくつかは、 極めて豊富な鉱脈の存在を示唆する、 結晶性の露頭に覆われている。\n\nしかし、 長距離センサーは小惑星帯の密集部で、 いくつかの小物体もしくは宇宙船のものと思われる散発的な動きを捉えている。 我々はそれらの正体を特定できていないが、 少なくとも2つの破壊された採掘ステーションの残骸が、 いくつかの大きな小惑星付近の空間に浮かんでいるのが確認できる。"
 leviathans.3202.a:0 "何かがおかしい……"

 leviathans.3204:0 "アステロイドハイヴの撃退"
 leviathans.3204.desc:0 "わが軍は[hive_system.GetName]星系で、 エイリアンの巣となっていた小惑星群を破壊した。 彼らは再び不活性化し、 獰猛な攻撃機は探知されなくなった。\n\n小惑星の1つは、 表面にかなりダメージを受けたものの比較的無傷だ。 調査隊を派遣して、 内部を調べさせるべきだろう。"
 leviathans.3204.a:0 "派遣を準備しろ。"

 leviathans.3205.desc:0 "[hive_system.GetName]星系のアステロイドハイヴに向かった調査隊は、 膨大なトンネルや空洞のネットワークの探査を完了した。 我々を攻撃してきた宇宙種族の生きた個体には遭遇しなかったが、 産卵室のようなものの残骸を発見した。\n\nその結果、 この生命体のライフサイクルについての多く知見が得られ、 宇宙生物学の理解がさらに深まった。"


 ### SPECIAL PROJECTS
 INVESTIGATE_ENCLAVE:1 "[target_enclave.GetName]の調査"
 INVESTIGATE_ENCLAVE_DESC:0 "§Y[Prev.From.GetName]星系§!に居住する謎めいた異星種族について研究する必要がある。 もし彼らが言語を有しているなら、 それを解析してコミュニケーションを確立するべきだろう。\n\n報酬：£influence£ §G影響力§!または§Sスペシャルプロジェクト§!"
 STELLARITE_DEAD_PROJECT:0 "太陽を喰らうもの"
 STELLARITE_DEAD_PROJECT_DESC:0 "恒星を食べ尽くす存在は滅ぼされたが、 遺骸は未だに最後に食べた恒星のエネルギーを放射している。 これを研究すれば、 この生物が宇宙で最も熱い天体を消化できた秘密を明らかにできるかもしれない。"
 STELLARITE_STAR_PROJECT:0 "還るべき場所"
 STELLARITE_STAR_PROJECT_DESC:0 "太陽を喰らうものを調査した結果、 消費された恒星質量をもとの位置に戻す方法が発見された。 永遠の冬に凍えている星系に、 暖かさを取り戻せるだろう。"
 ENIGMATIC_FORTRESS_1A:0 "爆破部隊"
 ENIGMATIC_FORTRESS_1A_DESC:0 "爆破を専門とする部隊を要塞に乗り込ませ、 爆破によりエアロックを開放する。"
 ENIGMATIC_FORTRESS_1B:0 "局所的大出力"
 ENIGMATIC_FORTRESS_1B_DESC:0 "要塞のエアロックに動力を供給している特定部分にのみ、 調査船のエネルギーを送り込む。"
 ENIGMATIC_FORTRESS_5A:0 "ブラックホール研究"
 ENIGMATIC_FORTRESS_5A_DESC:0 "ダークマターが要塞内部でどのように扱われているのか、 その答えはブラックホールの仕組みのなかにあるかもしれない。"
 ENIGMATIC_FORTRESS_5B:0 "現地星系の研究"
 ENIGMATIC_FORTRESS_5B_DESC:0 "現地の恒星を研究することにより、 要塞の建設時にどのような状況で作業を進めたのかが判明するかもしれない。"
 ENIGMATIC_FORTRESS_5C:0 "ダークマター供給"
 ENIGMATIC_FORTRESS_5C_DESC:0 "要塞のコアに、 我々のほうからダークマターを送り込んでやれば、 すでに稼働しているシステムを欺き、 動力を停止できる可能性がある。"
 ENIGMATIC_FORTRESS_5D:0 "実力行使"
 ENIGMATIC_FORTRESS_5D_DESC:0 "調査隊は、 空のダクトを通ってコアへの進入に成功した。 コアに向けて魚雷を発射すれば、 再起動を阻止できるかもしれない。"
 DIMENSIONAL_HORROR_PROJECT:0 "次元の裂け目の研究"
 DIMENSIONAL_HORROR_PROJECT_DESC:2 "[guardians_horror_system.GetName]近傍で撃退した邪悪な存在は、 強力な次元の裂け目を用いて、 我々の世界と彼らの歪んだ領域との間隙を越えてきていた。 最も大きな裂け目では異常なエネルギー値が観測されている。 この観測結果をより詳細に調査するのがいいだろう。"
 DISABLED_DREADNOUGHT_PROJECT:0 "巨大戦艦の修復"
 DISABLED_DREADNOUGHT_PROJECT_DESC:0 "[guardians_dreadnought_system.GetName]星系で無力化した巨大戦艦の船体は、 ほとんど無傷だ。 大量の資源が必要ではあるが、 この艦を修理してわが艦隊に加えるべきだ。"
 HIVE_ASTEROID_PROJECT:0 "アステロイドハイヴの調査"
 HIVE_ASTEROID_PROJECT_DESC:0 "わが軍は、 [hive_system.GetName]星系にあるアステロイドハイヴの1つを鎮圧した。 小惑星の内部を探索する科学チームを派遣すべきだ。"
 DRAGON_INCUBATION_PROJECT:0 "ドレイクの卵の孵化"
 DRAGON_INCUBATION_PROJECT_DESC:0 "竜の宝物庫から回収された卵には、 まだかすかな生命のぬくもりがあった。 理想的な環境を推測して再現すれば、 最終的にこの卵を孵化させることも可能なはずだ。 もし孵化に成功すれば、 生まれるエーテルドレイクは大きさも強さも先祖にはかなわないだろうが、 うまく飼い馴らすことで間違いなく素晴らしい戦力となる。\n\n卵は発見された環境の外では長くはもたない。 我々は迅速に行動する必要がある。"

 TECHNOSPHERE_PROJECT:0 "球体に手を伸ばす"
