 leviathans.142.b.desc:0 "$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$"
 leviathans.142.c.desc:0 "$leviathans.142.desc.first$ $leviathans.142.desc.known$ $leviathans.142.desc.second$\n\n$leviathans.142.desc.trade$"
 leviathans.142.d.desc:0 "$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$\n\n$leviathans.142.desc.trade$"
 leviathans.142.desc.first:1 "[trader_system.GetName]星系の§Yジュラコープ§!本社は最近破壊された。"
 leviathans.142.desc.known:1 "報告によると、 襲撃者は[trader_destroyer.GetName]勢力に属しているらしい！"
 leviathans.142.desc.unknown:1 "情報によると、 この行為は未知の勢力によるものらしい。"
 leviathans.142.desc.second:0 "経営陣のわずかな生き残りは破産を宣言し、 同企業の残余財産は清算されることになった。"
 leviathans.142.desc.trade:1 "残念ながら、 ジュラコープ本社とともにエキゾチックガス生産施設も破壊され、 この戦略資源は得られなくなった。"
 leviathans.142.a:0 "自由貿易に対する打撃だ。"
 leviathans.142.b:1 "あのガスに大金をつぎ込んだのに！"

 leviathans.143.a.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.known$"
 leviathans.143.b.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.unknown$"
 leviathans.143.c.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.known$\n\n$leviathans.143.desc.trade$"
 leviathans.143.d.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.unknown$\n\n$leviathans.143.desc.trade$"
 leviathans.143.desc.first:1 "[trader_system.GetName]星系の§Yリガン商業取引所§!の本拠地は破壊された。 この自由交易拠点は、 千年以上も星間文明間の貿易を仲介していたが、 もはや存在しない。"
 leviathans.143.desc.known:0 "破壊したのは[trader_destroyer.GetName]勢力だ。"
 leviathans.143.desc.unknown:0 "破壊した勢力は不明だ。"
 leviathans.143.desc.trade:1 "残念ながら、 これによって揮発性粉末の産出源が失われた。 今後この戦略資源を得ることはできない。"
 leviathans.143.a:0 "憂慮すべき展開だ。"
 leviathans.143.b:0 "あの香辛料に大枚をはたいたのに！"

 leviathans.144.a.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$"
 leviathans.144.b.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$"
 leviathans.144.c.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.d.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.desc.first:1 "報告によると、 [trader_system.GetName]星系の§Yムウタガン商人ギルド§!本拠地が破壊された。"
 leviathans.144.desc.known:1 "この攻撃は[trader_destroyer.GetName]勢力によるものと思われる。"
 leviathans.144.desc.unknown:1 "襲撃者は、 現時点で未知の帝国のものと思われる。"
 leviathans.144.desc.second:1 "生き延びた少数のムウタガン商船長たちは、 銀河全域に離散した。"
 leviathans.144.desc.trade:2 "残念ながら、 これにより名高いレアクリスタルの生産は終わりを告げた。 今後この戦略資源を得ることはできない。"
 leviathans.144.a:0 "交易に重大な支障が出るぞ。"
 leviathans.144.b:0 "我々のクリスタルが！  絶対に許さんぞ！"

 leviathans.150.desc:1 "親愛なるお客様へ。 残念なお知らせですが、 [Root.GetName]へのエキゾチックガス輸出契約が期限を迎えました。 もちろん、 私どもといたしましては、 エネルギー通貨のご用意さえございましたら、 さらに10年間、 輸出を続けたいと思っておりますが……"
 leviathans.150.a:0 "よろしい。 契約を延長しよう。"
 leviathans.150.b:1 "もうガスはいらない。"
 leviathans.150.c:0 "契約を続けるエネルギー通貨がない。"
 leviathans.151.desc:1 "[Root.GetSpeciesName]、 契約期間が終了いたしました。 この10年、 揮発性粉末を輸出してまいりましたが、 契約をさらに10年間延長されますか？  それとも終了なさいますか？"
 leviathans.151.a:1 "続けよう。 揮発性粉末が必要だ。"
 leviathans.151.b:0 "もう香辛料はいらない。"
 leviathans.152.desc:1 "[Root.GetSpeciesName]、 時が経つのは早いものですね。 レアクリスタルの輸出契約を結んでから10年経ちました。 さらに10年、 契約を延長されますか？"
 leviathans.152.a:0 "ああ。 取引を続けよう。"
 leviathans.152.b:0 "もうクリスタルはいらない。"

 leviathans.156.desc:0 "あなた方の見境のない攻撃により、 ジュラコープの資産と従業員が危機に晒されております。 我々としては既存の契約を終了せざるを得ません。 返金はいたしませんよ。"
 leviathans.156.desc.notrade:0 "あなた方の見境のない攻撃により、 ジュラコープの資産と従業員が危険に晒されております。 双方が等しく利益を得られなければ、 良好な取引関係とは申しません。"
 leviathans.156.a:0 "通信終了。"
 leviathans.157a.desc:0 "海賊と取引するのは、 わが社の方針に反しますので。"
 leviathans.157b.desc:0 "あなた方は顧客として受け入れられません。"
 leviathans.157c.desc:0 "あなた方と話し合うことは何もありません。"
 leviathans.159.desc:1 "ステーションに対するあなた方の攻撃は許容できません！  関係断絶しますよ、 お分かりですか？  我々との契約を反故にしたのですから。"
 leviathans.159.desc.notrade:0 "今回の攻撃にはまるで正当性がない！  決して許すわけにはいかん。 今後の取引はないものと思え。" #addressing the player empire as a whole
 leviathans.160a.desc:0 "あなた方は盗賊と人殺しの集まりですな。 もはや関係は解消させていただく。"
 leviathans.160b.desc:0 "下劣な海賊め。"
 leviathans.160c.desc:0 "あなた方の攻撃は許せません。"
 leviathans.162.desc:2 "ほう、 ついに海賊が本性を現したな！  我々との取引のことは忘れろ！  [Root.GetName]と取引するムウタガン人は二度と現れない。"
 leviathans.162.desc.notrade:0 "我々を攻撃するとは！  よく聞け、 海賊ども。 このような蛮行を、 我々は断じて許さん。"
 leviathans.163a.desc:0 "テロリストめ！  我々に対する貴様らの蛮行は決して忘れんぞ。"
 leviathans.163b.desc:0 "ムウタガン人は記憶力が優れているのだぞ、 [Root.GetSpeciesName]。 このことは決して忘れん。"
 leviathans.163c.desc:0 "[Root.GetName]を信用することは二度とない。"

##################
# ARTISAN ENCLAVE
##################

 leviathans.295.desc:0 "お客様だ！  待ってました！  おっと……とんだご無礼を。 自己紹介がまだでしたね。 我々は工匠中立機構と申します。\n\n我々のメンバーは芸術、 音楽、 文化、 そして知的生命体の暮らしをより良くする、 すべての要素の追究に人生を捧げております。 我々の作品の素晴らしさに共感していただけるなら、どうぞお気軽にご連絡ください。"

 leviathans.300.name:0 "工匠中立機構"
 leviathans.300.desc:3 "ごきげんよう！  私は工匠中立機構の長です。 あなたに創造的な一日あれ！\n\n何かお役に立てることは？  芸術作品はいかがです？  あるいは、 異星の美を創造する我ら一団に、 資金援助をなさるおつもりは？" #'do you for' phrasing is intentional, humorous
 leviathans.300a.desc:0 "ん？  おっと失礼。 時おり物思いにふけってしまう癖があって……ほかに何かご要望は？"
 leviathans.300b.desc:0 "何もかもが素晴らしいと思いませんか？  ここに私がいて、 そこにあなたがいる。 なんたる巡り合わせでしょう！  美しいバラードが聴こえてきそうだ……"
 leviathans.300c.desc:0 "はい？  ああ、 あなたでしたか！  これは失礼……いま頭のなかで四行詩を作っていたもので。 どのような御用です？"
 leviathans.300.a:1 "§Y芸術作品§!を1点注文したい。"
 leviathans.300.a.reply:0 "残念ですが、 これ以上は提供できかねます。 それは過去に納品した作品への不満を意味するので……我々には我々なりの誇りがあるのですよ。"
 leviathans.300.b:1 "君たちの§Yパトロン§!になりたい。"
 leviathans.300.b.stop:1 "君たちの§Yパトロン§!をやめたい。"
 leviathans.300.b.stop.tooltip:0 "毎月の£opinion£ 態度の増加が§R止まる§!\n\n"
 leviathans.300.b.reply:2 "そうですか、 承知しました。 [root.GetSpeciesAdj]にとっては残念ですが、 これまでのご支援に感謝します。\n\nごきげんよう。"
 leviathans.300.c:1 "全惑星を挙げて§Y祭典§!を開こう。"
 leviathans.300.c.allow:0 "§Y工匠中立機構§!が以下の状態であることが必要：\n£opinion£ 態度 +50"
 leviathans.300.c.outofstock:2 "§Y諸惑星の祭典§!は20年に一度しか開催できません。"
 leviathans.300.d:1 "君たちについて§Yもっと教えて§!くれ。"
 leviathans.300.d.reply:1 "我々は工匠中立機構と申します。 我々のステーション群には、 多くの惑星から芸術家たちが集まっています。 誰もが安全な聖域で新たな美を創造することを望んでやって来たのです。 彼らは銀河中のアイデアと手法を持ち寄り、 力を合わせて究極の自己表現を探求しています！\n\n我々は芸術を鑑賞したい方々にお力添えいたします。 もしスポンサーになっていただけるなら、 あなた方のために大規模なイベントを開催することもできますよ！"
 leviathans.300.e:0 "ほかには何ができる？"
 leviathans.300.f:1 "§Y文化省§!を設立したい。"

 leviathans.301.name:0 "[from.GetName]" #country — may return as an unknown name
 leviathans.301.desc:0 "工匠中立機構は通信に応えようとしない。"
 leviathans.301.desc.unknown:1 "言語翻訳の問題だろうか？  とにかく[From.GetName]は我々について知った途端、 通信を遮断して対話を拒んだ。"
 leviathans.301.a:0 "よくもこんなことを！"

 leviathans.304a.desc:0 "本当にありがとうございました！  ああ、 芸術を世に送り出すというのは、 気高く尊い行いです。 きっとご満足いただけるでしょう。"
 leviathans.304b.desc:0 "あなた方のおかげで、 星空はまた少し輝きを増しました！"
 leviathans.304c.desc:0 "あなた方[root.GetSpeciesAdj]は、 やはりただ者ではありませんね。 洗練された趣味をお持ちでいらっしゃる。"

 leviathans.305.desc:2 "素晴らしい！  作品をお預けできることを嬉しく思います。 きっと国民の皆様に喜びをもたらすでしょう。"
 leviathans.305.a.tooltip:3 "§S£decision£ $decision_art_monument$§!の§Yディシジョン§!が制定可能になる。 これは惑星1つに使用でき、 次の効果をもたらす：\n£amenities£ $MOD_PLANET_AMENITIES_MULT$ §G+15%§!\n$MOD_PLANET_IMMIGRATION_PULL_MULT$：§G+50%§!"
 leviathans.305.a.reply:1 "素晴らしい！  急いで輸送の手配をいたします。 あとはお好きな惑星で§Yディシジョン§!を制定していただくだけです。\n\nご支援、 心より感謝申し上げます。"

 leviathans.330.desc:2 "これほどの規模の祭典には、 わが芸術家たちの全力を注ぎ込む必要があります。 決して簡単な仕事ではなく、 もちろん費用のほうもそれなりに頂戴いたします。"
 leviathans.330.a.reply:0 "素晴らしい！  壮大な祭典に関わることができ、 光栄に思います！"

 leviathans.310.desc:2 "大変助かります。 これで新しいアイデアに挑戦できますし、 創作過程においても冒険が可能です。 §Y10年間§!の計画で、 お支払いは一括の前払いでお願いしております。"
 leviathans.310.a.tooltip:0 "毎月、 §Y工匠中立機構§!の§G£opinion£ 態度 +1§!を得る\n\n"
 leviathans.310.a.reply:0 "ありがとうございます！  あなた方の寛大なるご寄付により、 芸術の概念そのものを拡大できるでしょう！  もちろん、 パトロンの方々には定期的なニュースレターもお届けいたしますよ。"
 leviathans.307.desc:1 "わが国の経済状況では、 工匠中立機構のパトロンを続けられないため、 支援は終了する。 彼らとの関係は間違いなく悪化するだろう。"
 leviathans.307.a.tooltip:0 "帝国補正の§Y$enclave_artist_patron$§!を§R失う§!"

 leviathans.335.name:0 "暴動"
 leviathans.335.desc:1 "工匠中立機構が実行した§Y諸惑星の祭典§!は、 しばらくは[Root.GetName]の民衆を喜ばせた。 しかし悲しいかな、 それは長続きしなかった。\n[this_planet.GetName]において、 祭典に大群衆が殺到し、 何千人もの市民が死亡した。 どのような経緯でこの悲劇が起こったのかは定かではないが、 行政機関および祭典の主催者に対する民衆の不満が高まっている。"
 leviathans.335.b:0 "メディアの関心を逸らせ。"
 leviathans.336.name:0 "喜び"
 leviathans.336.desc:1 "§Y諸惑星の祭典§!があまりにも多くの幸福感をもたらしたために、 主催者の一部は我々の生き方に傾倒するようになり、 この惑星に定住し、 わが帝国の一部になりたいと望んでいる。"
 leviathans.336.a:0 "定住させろ。"
 leviathans.336.b:0 "退去させろ。"
 leviathans.337.name:0 "裏切り"
 leviathans.337.desc:1 "§Y諸惑星の祭典§!は突如中断した。 工匠中立機構は理由も述べずに、 荷物をまとめて去った。\n\n彼らの宿営地や会場を徹底的に調べたところ、 大量の資源がなくなっていることが判明した。"
 leviathans.337.a:0 "泥棒どもめ！"
 leviathans.315.desc:1 "[Root.GetRulerTitle] [Root.GetRulerName]は10年前に[Root.GetName]が工匠中立機構のパトロンとなることを約束しました。\n\n支援期間は終わりに近づいていますが、 今後はどういたしましょう。 銀河でも最高級の芸術品や工芸品のニュースレター購読を更新なさいますか？"

 leviathans.321.name:0 "パトロン向けニュースレター"
 leviathans.321.desc:0 "パトロンの皆様に最新のニュースレターをお届けします：\n\n"
 leviathans.321.desc.a:1 "残念ながら、 わが中立機構はこのところ成果をあげられていません。 ほとんどの芸術家はふさぎ込んでおり、 そんな有様ではインスピレーションを得ることなどできません。 空気はこのように陰鬱ではありますが、 希望もまたございます。 結局のところ、 創造には時間が必要なのです。\n\nご寄付をいただければ、 彼らの物質界への関心にも再び火がつき、 大きな助けとなるでしょう。"
 leviathans.321.desc.b:1 "ここ数ヵ月、 中立機構は忙しい日々を過ごしております。 1人の住民によって発明された、 嗅覚を転送できる新種の技術により、 我々のアトリエはどこも活気にあふれています。 この新装置は間違いなくすべてを変えることでしょう。\n\nこのアイデアをさらに追究するために、 さらなるご寄付を必要としています。"
 leviathans.321.desc.c:1 "中立機構は明るい雰囲気に満ちております。 「嗅覚リフト」が誕生したことで、 多くの芸術家がそのための新しい体験の創造に焦点を移すようになりました。 現状で最も注目すべき成果は、 香りを通じて伝達されるオーケストラの楽曲です。\n\n我々はこれからも活動を続け、 ご寄付のほうも随時受け付けております。"
 leviathans.321.desc.d:0 "我々は香りを主題としたメディアの創造を断念いたしました。 あのアイデアは実に馬鹿馬鹿しく、 多くの時間を無駄にし、 不快な臭いを生み出しただけでした。\n\n我々が本来の方向性に立ち返るためには、 信頼するパトロンの皆様からのご寄付が欠かせません。 継続的なご支援に感謝いたします！"
 leviathans.321.a:0 "寄付をしたい。"
#  leviathans.321.a.reply:0 "We joyously accept your donation and promise that it will be used in the most creative of endeavors!"
 leviathans.321.c:0 "いまは寄付する余裕がない。"
 leviathans.321.b:1 "ニュースレターの配信停止を希望する。"
 leviathans.322.name:0 "パトロンの利益？"
 leviathans.322.desc:3 "ご機嫌いかがですか？  我らのパトロン、 [Root.GetRulerName]様！  我々は壮麗な建造物「§Y文化省§!」を新発明いたしました。 これは民衆の相互理解を深めるという目的に特化しています。 民衆の無意識に潜むお互いへの偏見と芸術を混合し、 それらを粉々に打ち砕いた上で、 新たな調和を生み出すのです。\n\nこの建造物をお求めになりませんか？  きっと国民の一体性を強めてくれることでしょう。 しかも手前味噌ではございますが、 非常にお買い得かと！"
 leviathans.322.a.tooltip:3 "§S£building£ $building_artist_patron$§!が建造可能になる。 次の帝国効果をもつ：\n$mod_job_culture_worker_add$：§G+3§!\n$mod_planet_jobs_unity_produces_mult$：§G+15%§!\n"
 leviathans.322.a.tooltip.hive:0 "§S£building£ $building_artist_patron$§!が建造可能になる。 次の帝国効果をもつ：\n$mod_job_coordinator_add$：§G+3§!\n$mod_planet_jobs_unity_produces_mult$：§G+15%§!\n"
 leviathans.322.a.tooltip.machine:0 "§S£building£ $building_artist_patron$§!が建造可能になる。 次の帝国効果をもつ：\n$mod_job_evaluator_add$：§G+3§!\n$mod_planet_jobs_unity_produces_mult$：§G+15%§!\n"
 leviathans.323.name:0 "活気のない近況"
 leviathans.323.desc:1 "申し訳ありません、 パトロン[Root.GetRulerName]様。 残念ながら、 我々は現在スランプに陥っております。 中立機構は混乱しており、 今回は何もお見せできるものがございません。 ご支援にはつねに感謝しております。"
 leviathans.323.a:0 "状況の改善を願う。"
#  leviathans.323.a.reply:0 "We humbly thank you for your kind words, and will send them along to the rest of the troupe."
 leviathans.323.b:0 "返金しろ！"
#  leviathans.323.b.reply:0 "We understand. We wish it were not so, but we will respect your wish and return your resources.\n\nGoodbye, patron."
 leviathans.324.name:0 "工具の故障"
 leviathans.324.desc:1 "ご機嫌いかがですか？  パトロンの[Root.GetRulerName]様。 最近、 設備類に大規模な故障が発生し、 大半を廃棄せざるを得なくなりました。 念のためにお訊きしますが、 これらの廃材やスクラップがお役に立ちますか？"
 leviathans.324.a:0 "スクラップを回収させてくれ。"
#  leviathans.324.a.reply:0 "That is good, then it won't go to waste."
 leviathans.324.b:0 "修理してやろう。"
#  leviathans.324.b.reply:0 "Oh, thank you kindly, patron [Root.GetRulerName]! This will save us a tremendous amount of time and resources. We are in your debt."
 leviathans.325.desc:0 "それは誠に残念です、 パトロン様！  ニュースレターがなければ、 我々の最新の成果をお伝えできません……"

 leviathans.345.name:0 "文化省"
 leviathans.345.desc:2 "なるほど、 §Y文化省§!ですね。 これは多様なアイデアに取り組み、 芸術という媒体を通してあなた方の帝国をより団結させる建造物です。 本物の傑作と言ってもいいでしょう。"
 leviathans.345.a.reply:0 "素晴らしい！  すぐに輸送の手配をいたします。 あとはお好きな惑星で建設を指示していただくだけです。\nご支援、 心より感謝申し上げます。"

 leviathans.352.desc:0 "工匠中立機構から通信が入った。 彼らのステーションの1つが破壊されたらしい！"
 leviathans.353.desc:0 "工匠中立機構の長から遭難信号を受信した。 彼らの最後のステーションにして文化的聖域が破壊されてしまった。 生存者は少数で、 集団は事実上消滅した。"
 leviathans.354.desc:0 "工匠中立機構のステーションが破壊されたあと、 残骸からサルベージできそうな資源を大量に発見した。 アトリエに保管されていた寄付や贈り物、 創作物が、 いまや宇宙を漂流して回収されるのを待っている。"
 leviathans.354.desc.unknown:1 "[station_system.GetName]星系を漂うステーションの施設を破壊したあと、 残骸から価値ある資源を大量に発見した。"

