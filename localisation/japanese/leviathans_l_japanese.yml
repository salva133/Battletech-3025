 leviathans.302.desc:2 "素晴らしい！  作品をお預けできることを嬉しく思います。 きっと国民の皆様に喜びをもたらすでしょう。\n\n価格：\n§R£energy£ -600§!"
 leviathans.302.a.tooltip:3 "§S£decision£ $decision_art_monument$§!の§Yディシジョン§!が制定可能になる。 これは惑星1つに使用でき、 次の効果をもたらす：\n£amenities£ $MOD_PLANET_AMENITIES_MULT$ §G+15%§!\n$MOD_PLANET_IMMIGRATION_PULL_MULT$：§G+50%§!"
 leviathans.302.a.reply:1 "素晴らしい！  すぐに輸送の手配をいたします。 あとはお好きな惑星で§Yディシジョン§!を制定していただくだけです。\n\nご支援、 心より感謝申し上げます。"
 leviathans.316.a.reply:0 "素晴らしい！  すぐに輸送の手配をいたします。 あとはお好きな惑星で建設を指示していただくだけです。\nご支援、 心より感謝申し上げます。"
 leviathans.303.desc:1 "これほどの規模の祭典には、 わが芸術家たちの全力を注ぎ込む必要があります。 決して簡単な仕事ではなく、 もちろん費用のほうもそれなりに頂戴いたします。\n\nお値段はこちらでいかがでしょうか：\n§R£energy£ -1000§!"
 leviathans.303.a.reply:0 "素晴らしい！  壮大な祭典に関わることができ、 光栄に思います！"
 leviathans.304.desc:2 "大変助かります。 これで新しいアイデアに挑戦できますし、 創作過程においても冒険が可能です。 §Y10年間§!の計画で、 お支払いは一括の前払いでお願いしております。"
 leviathans.304.a.tooltip:0 "毎月、 §Y工匠中立機構§!の§G£opinion£ 態度 +1§!を得る\n\n"
 leviathans.304.a.reply:0 "ありがとうございます！  あなたがたの寛大なるご寄付により、 芸術の概念そのものを拡げられるでしょう！  もちろん、 パトロンの方々には定期的なニュースレターをお送りいたします。"
 leviathans.310.name:0 "暴動"
 leviathans.310.b:0 "メディアの関心を逸らせ。"
 leviathans.311.name:0 "喜び"
 leviathans.311.desc:0 "諸惑星の祭典があまりにも多くの幸福感をもたらしたために、 運営者の一部はわが惑星を熱烈に愛するようになり、 祭典の終了後も定住し、 わが帝国の一部になりたいと望んでいる。"
 leviathans.311.a:0 "定住させろ。"
 leviathans.311.b:0 "退去させろ。"
 leviathans.312.name:0 "裏切り"
 leviathans.312.desc:0 "諸惑星の祭典は突如中断した。 工匠中立機構は理由も述べずに、 荷物をまとめて去った。\n\n彼らの宿営地や会場を調査したところ、 大量の資源がなくなっていることが判明した。"
 leviathans.312.a:0 "泥棒どもめ！"
 leviathans.313.desc:0 "工匠中立機構は通信に応えようとしない。"
 leviathans.313.desc.unknown:1 "翻訳は別として、 [From.GetName]と対話して我々の情報を伝えた途端、 彼らは通信を遮断して会話を拒んだ。"
 leviathans.313.a:0 "よくもこんなことを！"
 leviathans.319.desc:0 "[Root.GetRulerTitle] [Root.GetRulerName]は10年前に[Root.GetName]が工匠中立機構のパトロンとなることを約束しました。\n\n支援期間は終わりに近づいていますが、 今後はどういたしましょう。 銀河でも最高級の芸術品や工芸品のニュースレター購読を更新なさいますか？"
 leviathans.332.desc:0 "工匠中立機構から通信が入った。 彼らのステーションの1つが破壊されたらしい！"
 leviathans.333.desc:0 "工匠中立機構の長から遭難信号を受信した。 彼らの最後のステーションにして文化的避難地が破壊されてしまった。 生存者は少数で、 集団は事実上消滅した。"
 leviathans.334.desc:0 "工匠中立機構のステーションが破壊されたあと、 残骸からサルベージできそうな資源を大量に発見した。 アトリエに保管されていた寄付や贈り物、 創作物が、 いまや宇宙を漂流して回収されるのを待っている。"
 leviathans.334.desc.unknown:0 "[station_system.GetName]星系の無作為なステーションを破壊したあと、 残骸から価値ある資源を大量に発見した。"
