 leviathans.131.desc:3 "§Y揮発性粉末§!はリガンの名高い香辛料です。 その際立つ香りは唯一無二、 起爆性もまた唯一無二なため、 銀河中で評判ですよ。 これは[Root.GetName]のような最上のお得意様にしかご提供しておりません。\n\nもしこちらのお値打ち価格でご納得いただけるようでしたら、 向こう10年間、 この揮発性粉末をあなた方に輸出させていただきますよ。"
 leviathans.131.a.reply:1 "決して後悔はいたしませんよ。 もちろん……使いすぎなければ、 の話ですが。 自然発火なさってしまう可能性が少しだけございますので……本当に少しだけ。"

 leviathans.130.desc:4 "こちらは、 とりわけジュラコープが誇る製品でございます。 当社の医療部門が新開発したこのガスには、 異質な惑星環境に適応するためのプロセスを大幅に緩和する、 ユニークな効能があります。 これを使えば、 どんなに生存に適さない惑星においても、 あなた方の入植者は生き残れますよ！\n\nこの§Yエキゾチックガス§!をあなた方に輸出いたしましょう。 期間は10年間、 そのあとの条件は要再交渉ということで。"
 leviathans.130.a.reply:1 "実にお目が高い！  私どもの貨物船団がすぐに発送を開始いたします。\n\n§L本製品を購入することにより、 その使用によって生じる次のいかなる悪影響に対しても、 ジュラコープは責任を負わないものとします：皮膚の不快感、 精神障害、 眼球の変色、 悪性の突然変異、 入植者の自殺率上昇、 予知夢トランス状態、 生態系損耗、 危険な素粒子生成、 マイクロブラックホール生成、 穀物エレベーター爆発、 社会崩壊、 大量絶滅イベント、 予期せぬ超新星爆発、 貴国の部分的または完全な破壊、 突発的ガンマ線バースト、 タイムトラベルパラドックス、 真空メタ安定性事象、 宇宙的エントロピー増大、 時空連続体の崩壊……§!"

 leviathans.132.desc:2 "シラカット＝ドゥ、 別名§Yレアクリスタル§!は他種族にも知られており、 わが文明全体の象徴となっています。 この「歌う」クリスタルは振動するとき、 ほとんどの知的生命体に対する鎮静効果をもつ、 ユニークな音楽を発します。\n\n通常、 シラカット＝ドゥは外部の方々には提供しないのですが、 あなた方は喜んでその例外といたしましょう。 代金をお支払いいただけるのでしたら、 今後10年間、 このクリスタルを輸出いたします。"
 leviathans.132.a.reply:1 "素晴らしい。 私どもの商人が、 直ちにあなた方の惑星にクリスタルをお届けいたします。 シラカット＝ドゥの歌が響き渡らんことを。"

