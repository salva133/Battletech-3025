 leviathans.125.desc.z1:1 "我々のもとには才能ある経営者が控えており、 いつでも[Root.GetName]に移住してあなた方のセクター群の赤字を解消いたします。 §H交易価値§!はプロの手にお任せください！"
 leviathans.125.desc.z1.gestalt:0 "我々のもとには才能ある経営者が控えており……あの、 本当によろしいのですか？\n\n“買い手の自己責任”と言えばそれまでですが、 我々のコンサルタントは§H交易価値§!のみを専門にしております。 そのコンセプトを“独自”に解釈されているあなた方に合うかどうか……"
 leviathans.125.z1:0 "取引成立だ。"
