 leviathans.102.name:0 "[From.GetName]との初遭遇"
 leviathans.102a.desc:2 "ジュラコープへようこそ！\n\n我々は、 [trader_system.GetName]星系を拠点とする複合企業体で、 交易――ジュラコープが「文明の基礎」と呼んでいる営みを専門としています。\n\nもしもお得な取引にご興味がおありでしたら、 どうぞ遠慮なくご連絡ください。"
 leviathans.102b.desc:2 "私はリガン商品取引所の代表です。 我々はあなた方の暦でもう千年以上ものあいだ、 [trader_system.GetName]星系のステーションを拠点として、 星間諸勢力の交易交渉を仲介してまいりました。\n\nもしも余剰の資源をお持ちでしたら、 ぜひ引き取らせていただきたい。 もちろん、 たっぷりとお支払いはいたしますよ。"
 leviathans.102c.desc:2 "やあ友よ！  ムウタガン商人ギルドの代表として、 あなた方の[trader_system.GetName]星系への来訪を歓迎しよう。 我々はいい取引を求めて宇宙を股にかける、 ムウタガン人の独立商船長数百名からなる組織だ。\n\n我々の施設では、 余剰の資源を買い取っている。 そういう取引をお望みなら、 ぜひ連絡してくれ。"

 leviathans.100.a:0 "取引したい。"
 leviathans.100.b:0 "通信終わり。"

 leviathans.100.name:0 "ジュラコープ"
 leviathans.100a.desc:0 "ジュラコープでは、 未来のお得意様を選り好みすることはございません。 あなた方のお国のモラルに口出しする立場にはありませんからね。"
 leviathans.100b.desc:0 "鉱物を必要とする目的は軍艦の建造かもしれませんし、 孤児院の建設かもしれません！  ジュラコープでは、 そうしたことには関知いたしませんよ！"
 leviathans.100c.desc:0 "質問はなし。 あなた方の産業にご利用いただける、 良質な資源をご用意していますよ！"
 leviathans.100d.desc:1 "申し訳ありませんが、 企業方針で返金はいたしかねます……すでに我々の手を離れておりますので。"
 leviathans.100e.desc:1 "ノーブランドの蒸留装置はいかがですか？  いらない？  では微粒子検知器は？"
 leviathans.100f.desc:0 "ジュラコープへようこそ。 本日はどのようなご用件で？"

 leviathans.103.name:0 "リガン商品取引所"
 leviathans.103a.desc:0 "顧客は皆様、 匿名でいらっしゃいます。"
 leviathans.103b.desc:1 "どこから資源を仕入れているかですって？  ここでアドバイスを……[Root.GetName]を含めて、 あらゆる取引関係者は、 そういう些細な情報を知らずにいるのが一番なんですよ。"
 leviathans.103c.desc:0 "奴隷はお取り扱いできかねます。 すみませんが、 例外はございません。"
 leviathans.103d.desc:0 "リガン商品取引所へようこそ。"
 leviathans.103e.desc:0 "もう千年もこの商売を続けております。 それで信用いただけないのでしたら、 どうしようもありませんね。"
 leviathans.103f.desc:0 "わが星系基地にいる集団のいくつかが、 [Root.GetName]との取引に関心を抱いております。 交渉してもよろしいですか？"

 leviathans.104.name:0 "ムウタガン商人ギルド"
 leviathans.104a.desc:0 "数千年前、 ムウタガン帝国は銀河の大部分に広がっていた。 残っているのは我々だけだ。"
 leviathans.104b.desc:1 "ムウタガン人は12パーセク先からでも、 いい取引の匂いを嗅ぎつけると言われている……実際には8パーセクが限界だが。"
 leviathans.104c.desc:0 "ムウタガン商人ギルドにようこそ。 取引をお望みかな？"
 leviathans.104d.desc:1 "ムウタガン人とリクシダラン人がバーに行くと……いや失敬、 これはこの場にふさわしい話ではなかった。 許してくれ。"
 leviathans.104e.desc:0 "ようこそ、 [Root.GetSpeciesName]。 取引に来たのだろう？"
