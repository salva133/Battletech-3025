 leviathans.500.name:0 "学術中立機構"
 leviathans.500a.desc:0 "我々の背後にある壁画の意味が気になるのか？  いい質問だし、 答えはとても興味深いぞ！  この情報の対価は1500兆エネルギー通貨だ。"
 leviathans.500b.desc:0 "こちらは学術中立機構だ。 何かご用かな？"
 leviathans.500c.desc:0 "この会話が、 亜空間に住む7種の存在によって入念に監視されていることを知っているかな？  残念だが、 君たちの文明水準では、 彼らと交信するのは到底不可能だ。"
 leviathans.500d.desc:0 "心配無用。 来たるべき世代のために、 [Root.GetName]の情報を我々のアーカイブに保存した。 君たちの星間国家が避けられぬ滅亡を迎えたとしても、 その記憶は末永く残るだろう。"
 leviathans.500e.desc:0 "伝えたいことは山ほどあるが、 無償でとはいかないのだ。 この宇宙ステーションは大量のエネルギーを消費するのでね……経費を考慮しなくては。"
 leviathans.500f.desc:0 "学術中立機構を代表してご挨拶申し上げる。 何かご入用かな？"
 leviathans.500g.desc:0 "いつもながら、 君たちの政府との取引は喜ばしい。 我々の技術に興味のあるものはあおりかな？"
 leviathans.500h.desc:0 "お会いできて嬉しい。 別れの言葉を言うころには、 きっとお互いが満足できる合意を交わしているはずだ。"
 leviathans.500i.desc:0 "知識は誤った者の手に渡ると危険だ。 しかし我々に選択肢はない……知識の灯を絶やさぬためには、 エネルギー通貨を稼がなければ。"
 leviathans.500j.desc:0 "君たちがまだ知らぬことは多いぞ、 [Root.GetSpeciesName]よ。 そこでだ……我々にこの宇宙について教授させてくれ。"
 leviathans.500k.desc:0 "我々は異種族の探検家たちが集めた、 銀河全体の詳細な星図を持っている。 君たちもこれに興味があるのではないかな？"
 leviathans.500l.desc:0 "知識がすべてだ。 保存せねばならん。"

 leviathans.502.name:1 "[curator_enclave_country.GetName]とのファーストコンタクト"
 leviathans.502a.desc:0 "ごきげんよう、 星を旅する者たちよ。 我々は学術中立機構だ。\n\n我々の組織ははるか昔、 当時隆盛していたさまざまな星間国家によって創設された。 我々はあらゆる知識を保存することを目的としていた。 大量絶滅と野蛮の暗黒時代が再び訪れることを阻止するために。\n\nしかし我々は失敗した。\n\n今日まで生き延びたのは少数にすぎないが、 我々は前任者たちに劣らぬ熱意で神聖なる任務に取り組んでいる。 われらが知識の一部を君たちと分かち合いたい……有償ではあるが。"
 leviathans.502b.desc:1 "ようこそ、 探索者たち。 我々は[curator_enclave_country.GetName]だ。 君たちはすでに、 我ら古き集団の信条についてよく知っているかもしれない。 ほかの学術中立機構の尊敬すべき同胞と同じく、 我々も条件が合うのであれば君たちと取引したい。"
 leviathans.502.a:0 "会えて光栄だ。"

 leviathans.500.a:1 "§Y新しい星図§!を手に入れたい。"
 leviathans.500.b:1 "我々の§Y研究§!を手伝ってくれないか？"
 leviathans.500.b.alreadyaided:0 "すでに学術中立機構に研究能力の改善を依頼している。"
 leviathans.500.c:1 "宇宙の§Y謎§!について教えてくれ。"
 leviathans.500.d:1 "あなた方の§Y科学者§!を1人雇わせてくれないか？"
 leviathans.500.d.alreadyrecruited:0 "すでに学術中立機構の科学者を雇用している。"
 leviathans.500.d.opinion:0 "§Y学術中立機構§!が以下の状態であることが必要：\n£opinion£ 態度 +50"
 leviathans.500.e:0 "知識の基本原理を共有してくれないかか？"
 leviathans.500.e.alreadyshared:0 "学術中立機構の原理はすでに共有されている。"
 leviathans.500.e.opinion:0 "$leviathans.500.d.opinion$"
 leviathans.500.h:1 "§Yほかの客§!について教えてくれないか？"
 leviathans.500.i:0 "§Y$lgates$§!について知っているか？"
 leviathans.500.i.tooltip.noclue:2 "[curator_enclave_country.GetName]が新しい§Y$clue$§!を特定するには約10年かかる。"

 leviathans.504a.desc:0 "わが機構を代表して感謝する。"
 leviathans.504b.desc:0 "感謝する、 [root.GetSpeciesAdj]。 明晰さと好奇心に恵まれんことを。"
 leviathans.504c.desc:0 "君たちと取引できて光栄だ。 我々の洞察力と無限の記録は、 まだまだ役立てるぞ。"

