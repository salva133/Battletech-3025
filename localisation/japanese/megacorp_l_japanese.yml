 fleet3deal9.tooltip:0 "§G+1§! §Y$caravaneer_destroyer_01$§!"

 fleet3getback:0 "$fleet1getback$"
 fleet3getbackreply:0 "では、 また後日連絡しよう。 君たちの宙域から立ち去る前に。 だが取引条件は変わるかもしれないぞ！"

 cara_fleet3_redeals.title:0 "$cara_fleet3_contact.title$：§Yラストチャンス§!"
 fleet3redealdesc1:0 "考えたか？  決定したか？  心変わりしたか？  §Hクシュウ！§!"
 fleet3redealdesc2:0 "我々はしばらく [Root.GetSpeciesAdj]の宙域には戻らない。 君たちもそれを望むだろう。"
 fleet3redealdesc3:0 "契約しろ！  さあ、 さあ、 さあ！"
 fleet3redealdesc4:0 "何を考えてるか当ててやろう。 取引だろう、 それが惑わすんだろう。 それが呼びかけるんだろう。 違うか？"
 fleet3redealdesc5:0 "[Root.GetSpeciesNamePlural]！  我々はお前たちの宙域を離れようとしてる。 取引はまだ有効で、 商品はまだ新品だ！  スラグは熱いうちに打てと言うしな！  §Hクシュウ！§!"

