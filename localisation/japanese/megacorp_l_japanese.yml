 ## TECHNOLOGIES ##
 tech_hive_node:0 "シナプス構造体"
 tech_hive_node_desc:1 "肉眼で視認可能な大きさのシナプスノードの発達を通じて、 ハイヴの意志は強化される。"
 tech_hive_cluster:0 "クラスタ化シナプス"
 tech_hive_cluster_desc:1 "肉眼で視認可能な大きさのシナプスノードのネットワークをクラスタ化することで、 有効表面積あたりのメガニューロン伝達率を最大化できる。"
 tech_hive_confluence:0 "思考の合流点"
 tech_hive_confluence_desc:1 "メガニューロンの巨大な神経中枢の拡大と発達にともない、 ハイヴの意志はさらに強められ、 調和する。"
 tech_food_processing_1:0 "食品加工"
 tech_food_processing_1_desc:1 "食品加工技術の向上により、 保存状態は改善し腐敗は低減する。"
 tech_food_processing_2:0 "高度な食品加工"
 tech_food_processing_2_desc:1 "新たな冷凍保存技術とタンパク質再配列手法は、 食品加工をさらに効率化するだろう。"
 tech_alloys_1:0 "ホログラフィック鋳造"
 tech_alloys_1_desc:0 "固体ホログラフィック鋳造機は、 即座にその形状を変えることができ、 合金の産出速度を向上させる。"
 tech_alloys_2:0 "ナノセパレータ"
 tech_alloys_2_desc:0 "ナノセパレータは合金製造における革命的な進歩であり、 総合的な生産品質を向上させるとともに鋳造プロセスを簡略化する。"
 tech_luxuries_1:0 "ナノ回路組み立て"
 tech_luxuries_1_desc:0 "予めプログラミングされたナノ回路を用いることで、 多くの民生機器を製造工場で迅速に組み立てられる。"
 tech_luxuries_2:0 "レプリケーター自動端末"
 tech_luxuries_2_desc:0 "これらの自動端末は、 メモリーバンクに保存されているパターンであれば、 事前に承認されたあらゆる物体を複製できる。"
 tech_space_mining_1:0 "無重力精錬所"
 tech_space_mining_1_desc:0 "採掘ステーションの内部に精錬所を追加することで、 鉱物の産出量が大幅に増加する。"
 tech_space_mining_2:0 "長距離鉱物スキャナー"
 tech_space_mining_2_desc:0 "探査距離の向上によって、 より素早く鉱物の含有量を見極め、 そこに採鉱能力を集中できるようになる。"
 tech_space_mining_3:0 "鉱物切断ビーム"
 tech_space_mining_3_desc:0 "この強力な短距離レーザーはたやすく岩石を切り進むことができ、 選鉱作業を効率化する。"
 tech_space_mining_4:0 "自律採鉱ドローン"
 tech_space_mining_4_desc:0 "付近の鉱物を迅速かつ効率的に収集するために、 採鉱ビームを装備した自律ドローン部隊が配備される。"
 tech_space_mining_5:0 "ナノマシン鉱物探査装置"
 tech_space_mining_5_desc:0 "この特殊な探査装置はナノマシンの大群を装備している。 このナノマシンはこれまで未確認だった鉱物の含有量を見極め、 のちの採鉱のために印を付ける。"
 tech_space_science_1:0 "ゼロG研究施設"
 tech_space_science_1_desc:0 "ゼロG環境でしか行えない重要な研究は多い。 これらの専用研究施設は、 そのために特別に設計されている。"
 tech_space_science_2:0 "小型封じ込めフィールド"
 tech_space_science_2_desc:0 "封じ込め力場はさまざまな物質や検体を保持して隔離し、 詳細に分析するためにうってつけだ。"
 tech_space_science_3:0 "量子プローブ"
 tech_space_science_3_desc:0 "対象を亜原子レベルで徹底的に分析し、 価値ある研究データを生み出せる先進的なプローブ。"
 tech_space_science_4:0 "自律ステーション・プロトコル"
 tech_space_science_4_desc:0 "ステーション機能の自動化を進めれば、 より多くのスタッフが研究に従事できるようになる。"
 tech_space_science_5:0 "多次元分析"
 tech_space_science_5_desc:0 "単一次元での、 限られた視点からの研究では全体像をつかめない。 よって、 あらゆる視点からの検討が求められる。"
 tech_mine_volatile_motes:0 "揮発性粉末の安定化"
 tech_mine_volatile_motes_desc:0 "揮発性粉末は扱いが困難で危険な粒子だ。 爆発させることなく安全に収集するには、 エネルギーフィールドを使う必要がある。"
 tech_mine_exotic_gases:0 "エキゾチックガス抽出"
 tech_mine_exotic_gases_desc:0 "エキゾチックガスの滞留層は珍しく、 従来の方法では採取できない。 そのような鉱脈には、 特別な抽出技術によってのみ到達できる。"
 tech_interplanetary_commerce:0 "恒星間商業取引"
 tech_interplanetary_commerce_desc:0 "新たな惑星市場は、 商業に新しい機会をもたらす。 そしてビジネスは活況に湧くことだろう。"
 tech_interstellar_economics:0 "恒星間経済"
 tech_interstellar_economics_desc:0 "母星系を離れて宇宙を旅したことで、 我々は経済の新時代に突入した。 新たな市場が驚くほどのペースで現れるので、 経済理論家はついていくのに必死だ。"
 tech_holo_entertainment:0 "ホロ・エンターテインメント"
 tech_holo_entertainment_desc:0 "ホログラフィック技術を応用すれば、 現実世界とそっくりな人工環境を創り出せる。 没入型エンターテインメントの新段階だ。"
 tech_prescient_data_modeling:1 "ヌマ的データモデリング"
 tech_prescient_data_modeling_desc:1 "ヌマの予知能力の働きか、 それとも熟練の技なのか？  いずれにせよ、 この銀河証券市場予測モデルは神託のような正確さで経済の変化を予測する。"
 tech_orbital_trash_dispersal:0 "軌道トラッシュ拡散"
 tech_orbital_trash_dispersal_desc:0 "この軌道爆撃制御システムは、 惑星に対して膨大な数の高速小型投射物を撒き散らし、 惑星上の防衛網を無効なデータで圧倒する。 このコンポーネントを装備した艦船は、 軌道爆撃においてより多くのダメージを与えられる。"
 tech_nanite_transmutation:0 "ナノマシン変成"
 tech_nanite_transmutation_desc:2 "非常に有能なナノマシンを用いて、 これらの希少資源の大量生産を行う。"

