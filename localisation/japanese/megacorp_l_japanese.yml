 fleet3contact1:0 "[Root.GetSpeciesName]！  歓迎しよう。 我々は$NAME_Caravaneer_Fleet3$のオペレーター集団であり、 $NAME_Caravaneer_Home$の一員だ。\n\n我々は星々を旅する。 この目はあらゆる輝きを捉え、 集め、 そして交易する！\n\n$fleet3contact_explanation$"
