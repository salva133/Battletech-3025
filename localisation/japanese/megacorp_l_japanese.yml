 fleet1product5:0 "§Gヴェングラル・トリウム凄腕営業代表団§!。 あなた方の帝国の全星系基地に駐在して、 全星系の$TRADE_VALUE$を上方修正します。 競合他社はこれを妬んで、 「数字を改ざんした」と文句をつけるでしょう。"
