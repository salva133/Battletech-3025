 cara_fleet3_main.title:0 "$NAME_Caravaneer_Fleet3$"
 fleet3hewwo1:0 "さっき説明しただろ。 パワーコンバータを補助連結管につなぐんだよ。 違う、 そっちのコンバータじゃない！  §Hクシュウ！§!  まったく、 なんでいちいち教えなきゃ――\n\nあっ、 お客！  ようこそ、 いらっしゃいませ！  うちの品揃えは豊富だぜ。 お前たちのために、 この宇宙をはるばる大事に運んできたのさ！"
 fleet3hewwo2:0 "合金は好きかな？  §Hクシュウ？§!  金属やガスは？  よく働く労働者は？  貴金属は？  ハハ、 そうだと思った！"
 fleet3hewwo3:0 "おお、 [Root.GetSpeciesNamePlural]。 いい仕入れがあったんだ！ 聞いて驚け、 §Hクシュウ！§!  弾薬の山だぞ！  何立方トンもある！  さあさあ見てってくれ。"
 fleet3hewwo4:0 "連中を信じるな。 絶対に連中と取引するな。 汚らわしい[scammer_country.GetSpeciesNamePlural]め！  §Hクシュウ！§!\n\nおや、 [Root.GetSpeciesNamePlural]。 いらっしゃい、 何をお望みかな？"
 fleet3hewwo5:0 "これは時代遅れの遺産じゃない。 アンティークだ！  考えてもみろ、 §Hクシュウ§!。 これはすでに何百年も生き延びてきたんだぞ。 長持ちなんだ！"
 fleet3hewwo6:0 "え？  錆だって？\n\nああ、 その錆か。 こすり落とせばいい。 ゴシゴシってな……ほ～ら、 新品同然だ！"
 fleet3hewwo7:0 "$NAME_Ketlings$？  ああ、 彼らのことは知ってる。 かつては同胞だった――何世代も前、 遠い過去にはな。 彼らは我々のほうが賢いということを気に入らず、 絶対に認めようとしなかった！  採集も発見も回収も、 我々が優れてた。 彼らは我々を追い出した。 虚空のただ中に！\n\nどうでもいい。 いまの我々は彼ら抜きでも十分に強い。"
 fleet3hewwo8:0 "君たちの通貨貯蔵庫を見てみろ、 [Root.GetSpeciesName]。 はちきれそうだ！  頼むから、 我々に減量を手伝わせてくれ。"

 cara_fleet3_deals.title:0 "$cara_fleet3_contact.title$"
 fleet3dealdesc1:0 "鉱石があるぞ。 高純度で、 輝く鉱石だ。 石から光があふれてるんだ！ [Root.GetName]の煌めく石さ。\n\nだが我々は腹が減った。 喉が乾いた！  [Root.GetFleet3ScaledCostDeal1]をくれ、 そうすれば我々は補給しよう。 君たちの建設者に、 製造者に、 [Root.GetFleet3ScaledProductDeal1]を。"
 fleet3dealdesc2:0 "リーダーがいるぞ、 [Root.GetName]にしっかり馴染むやつだ！  [Root.GetFleet3ProductDeal2]\n\n[Root.GetFleet3CostDeal2]をくれ、 それでリーダーは君たちのものだ！"
 fleet3dealdesc3:1 "いい労働者がいるぞ。 持ち上げ作業にも、 引っ張り作業にも、 押し込み作業にも、 清掃作業にもいいぞ！  健康だぞ。 賢いぞ。 £alloys£ §R2000§! $alloys$をくれ、 それで §G3§! $NAME_Caravaneer_Fleet3_species$ £pop£ POPをお前たちの惑星の1つに送ろう。\n\nなに？  犯罪歴はあるかって？  申し訳ないが、 そんな書類は失くしちまってね、 §Hクシュウ！§!"
 fleet3dealdesc3machi:2 "いい労働者がいるぞ。 持ち上げ作業にも、 引っ張り作業にも、 押し込み作業にも、 清掃作業にもいいぞ！  健康だぞ。 賢いぞ。 £alloys£ §R2000§! $alloys$をくれ、 それで §G3§! $NAME_Caravaneer_Fleet3_robot$ £pop£ POPをお前たちの惑星の1つに送ろう。\n\nなに？  犯罪歴はあるかって？  申し訳ないが、 そんな書類は失くしちまってね、 §Hクシュウ！§!"
 fleet3dealdesc4:0 "見てくれ。 [Root.GetFleet3ProductDeal4] [Root.GetFleet3CostDeal4]"
 fleet3dealdesc5:1 "図面がある。 設計図がある！  建造物用で、 すごく高度で、 すごくユニークだ。 §G$building_waste_reprocessing_center$§!といって、 スクラップや廃棄物を大量のエネルギーと有用な鉱物に変換する。\n\nところで我々には必要なものがあってな……労働者だ。 採掘プラットフォーム715Bで恐ろしい事故があった、 §Hクシュウ！§! §R3§! §H$pop_cat_worker$§! £pop£ POPを送ってくれ、 それで設計図を渡そう。"
 fleet3dealdesc5_gesta:2 "図面がある。 設計図がある！  建造物用で、 すごく高度で、 すごくユニークだ。 §G$building_waste_reprocessing_center$§!といって、 スクラップや廃棄物を大量のエネルギーと有用な鉱物に変換する。\n\nところで我々には必要なものがあってな……労働者だ。 採掘プラットフォーム715Bで恐ろしい事故があった、 §Hクシュウ！§! §R3§! §H$pop_cat_simple_drone$§! £pop£ POPを送ってくれ、 それで設計図を渡そう。"
 fleet3dealdesc6:0 "特別な取引があるぞ。 独特の技術で、 $NAME_Caravaneer_Fleet3$だけが開発してる！\n\n惑星防衛網を侵略するときに困ってないか？  そんなお前たちにこちらの方法、 すごい進歩的、 すごい技術的、 改良型の爆撃法。 その名も……§G$ORBITAL_TRASH_1$§!！\n\n[Root.GetFleet3CostDeal6]をくれ、 それで方法を教えよう、 §Hクシュウ！§!  そしたら船に追加できるコンポーネントが手に入る。"
 fleet3dealdesc7:1 "§Y[fleet3deal7planet.GetName]§!の軌道上に、 採掘ステーションがあることに気がついてな。 エネルギーを抽出してるんだろう、 そうだろう？  我々なら手伝えるぞ。 素敵な人工衛星を送れるぞ、 賢い技術で作られてるぞ！  我々はこいつを§G$racket_energy_extractor$§!と呼んでる！\n\nこれは軌道上に留まって、 それで£energy£ §Y$energy$§!を§Y[fleet3deal7planet.GetName]§!の地表から入手できるんだ。\n\n[Root.GetFleet3CostDeal7]"
 fleet3dealdesc8:1 "§Y$energy$§!がいるんだろう、 そうだろう？  君たちの種族は、 燃えて火花を散らす無数の電子回路で動くんだろう？  手伝えるぞ。\n\n§G$racket_generator_regulator$§! があれば、 §Y$job_technician_drone_plural$§!が §Y$district_generator_plural$§! の機械と接続する能力を25%も高められるぞ！  我々はこれを§Y[fleet3deal8planet.GetName]§!の惑星に配布しよう。 もし君たちがほんのちょっぴり恩恵を与えてくれるなら。\n\n[Root.GetFleet3CostDeal8]"
 fleet3dealdesc9:1 "船があるぞ！  §G$destroyer$§!だ、 すごくいいぞ、 速いぞ、 強いぞ！  装備も整ってるぞ ！  確かにワケあり商品で売れ残りだが、 おっと！  お前たちの技術者に調べさせる時間は取らないぞ、 §Hクシュウ！§!  船が欲しいだろう、 そうだろう？\n\n£minerals£ §R2000§! $minerals$をくれ、 それで船はそっちのものだ。"
