 distar.330.name:0 "原子時計のカウントダウン"
 distar.330.desc:0 "42年と3日のあいだ、 [Root.Capital.GetName]の研究者たちは、 並外れた正確さでカウントダウンを続ける[From.From.From.GetName]の謎の原子時計について熱心に推論を重ねてきた。\n\nそんな数十年に及ぶ熱を帯びた考察はいま、 一瞬にして消し飛んだ――[nuked_primitive_planet.GetName]の大部分とともに。\n\n時計がゼロを刻んだ瞬間、 [nuked_primitive_planet.GetName]上の受信機に向けて信号が送られ、 それが熱核爆発を起こさせたのだ。 それは惑星全体と、 その上に存在した原始的な社会を瓦礫と化すのに十分な威力だった。\n\nわが科学者たちはこのようなタイミングを測った絶滅を起こした理由について議論を重ねているが、 原子時計は眼下の荒廃をよそに、 時を刻みつづけている。"
 distar.330.a.phile:0 "なんということだ！！"
 distar.335.name:0 "原子時計のカウントダウン"
 distar.335.desc:0 "42年と3日のあいだ、 [Root.Capital.GetName]の研究者たちは、 並外れた正確さでカウントダウンを続ける[From.From.From.GetName]の謎の原子時計について熱心に推論を重ねてきた。\n\nそんな数十年に及ぶ熱を帯びた考察はいま、 一瞬にして消し飛んだ。 [nuked_planet.GetName]の大部分とともに。\n\n時計がゼロを刻んだ瞬間、 [nuked_planet.GetName]上の受信機に向けて信号が送られ、 それが熱核爆発を起こさせたのだ。 それは惑星全体を瓦礫と化すのに十分な威力だった。\n\nわが科学者たちはこのようなタイミングを測った大破壊を起こした理由について議論を重ねているが、 原子時計は眼下の荒廃をよそに、 時を刻みつづけている。"

