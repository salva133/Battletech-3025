 building_hive_capital:0 "ハイヴ・コア"
 building_hive_capital_desc:1 "集合意識が惑星上の機能を調整するための有機的コア。"
 building_hive_major_capital:0 "ハイヴ・ネクサス"
 building_hive_major_capital_desc:1 "集合意識が惑星上の組織化・調整・計画に注力するための、 広大な首都的施設。"
 building_spawning_pool:0 "繁殖プール"
 building_spawning_pool_desc:1 "専門職による科学的かつ丁寧なケアを受けられるこのプールでは、 幼生たちがより早く成長できる。"
 building_robot_assembly_plant:0 "ロボット製造プラント"
 building_robot_assembly_plant_desc:0 "熟練したロボティクス技術者たちが、 最新モデルのロボットを組み立てるハイテク工場。"
 building_robot_assembly_complex:0 "ロボット製造施設"
 building_robot_assembly_complex_desc:0 "熟練した技術者たちが、 最新のロボットを組み立てる先進的な製造工場。"
 building_machine_assembly_plant:0 "機械製造プラント"
 building_machine_assembly_plant_desc:1 "新たなユニットを製造する組み立てライン工場。"
 building_machine_assembly_complex:0 "機械製造施設"
 building_machine_assembly_complex_desc:0 "新たなユニットを製造する、 発展した組み立て工場。"
 building_food_processing_facility:0 "食品加工施設"
 building_food_processing_facility_desc:0 "これらの施設で加工された食料は、 栄養素が大幅に増加する。"
 building_food_processing_center:0 "食品加工センター"
 building_food_processing_center_desc:0 "大量の食料を加工できる最新施設。"
 building_luxury_residence:0 "豪華な住居"
 building_luxury_residence_desc:0 "無数の豪華な居室で満たされた、 極めて複雑な設計の高層マンション。 その奇抜な形状のテラスが崩壊せずいられるのは、 ひとえに先進的なゼロG技術のおかげだ。"
 building_refinery:0 "エキゾチックガス精製所"
 building_refinery_desc:0 "昼夜を問わずにエキゾチックガスを生産する、 先進的な精製所。"
 building_crystal_plant:0 "合成クリスタルプラント"
 building_crystal_plant_desc:0 "本物そっくりの最高品質のクリスタルはここで生産される。"
 building_chemical_plant:0 "化学プラント"
 building_chemical_plant_desc:0 "ここでは、 予測不能で不安定な揮発性粉末を人工的に生産している。 半径5km以内では火気厳禁だ。"
 building_commercial_zone:0 "商業地区"
 building_commercial_zone_desc:0 "これらの商業地区には、 オフィスビルや複合商業施設などがそびえ立っている。"
 building_commercial_megaplex:0 "商業メガモール"
 building_commercial_megaplex_desc:0 "商業ビル群が空に向かってそびえ立ち、 太陽の光を遮っている。"
 building_mote_harvesters:0 "粉末採取用トラップ"
 building_mote_harvesters_desc:0 "この複雑な採取施設で揮発性粉末をエネルギーフィールドで捕らえ、 地下の特別な封じ込め区域に送り出してから、 そこで安定化処理をして採取を行う。"
 building_gas_extractors:0 "ガス抽出井"
 building_gas_extractors_desc:0 "惑星のマントルに達するほど深いエキゾチックガス滞留層に届く、 巨大なガス井。"

 building_communal_housing:0 "公営住宅"
 building_communal_housing_desc:0 "あらゆる面で均質に作られた住宅街。"
 building_communal_housing_large:1 "ユートピア的公営住宅"
 building_communal_housing_large_desc:2 "効率的で実用的な住居と、 慎重に手入れされた理想的な景観とが、 驚くべき工学技術によって融合している。"
 building_drone_storage:0 "ドローン保管庫"
 building_drone_storage_desc:0 "メンテナンス中のドローンが保管されているエリア。"
 building_drone_megastorage:0 "改良型ドローン保管庫"
 building_drone_megastorage_desc:0 "最新のアップグレードにより、 メンテナンス中ドローンが生成するエネルギーの一部を電力網に送り込める。"
 building_hive_warren:0 "ハイヴの巣穴"
 building_hive_warren_desc:0 "多くのドローンが休む広大な巣穴。"
 building_expanded_warren:0 "拡張された巣穴"
 building_expanded_warren_desc:0 "巣穴の拡張により、 さらに多くのドローンを収容できる。"

 building_ancient_control_center:0 "古代の制御センター"
 building_ancient_control_center_desc:0 "リングワールドのこのセクションにある古代の制御センターは、 機械的ドローン軍団のたゆまぬ努力により、 かろうじて機能を維持している。"
 building_ancient_palace:0 "古代の宮殿"
 building_ancient_palace_desc:0 "遠い昔に建てられた巨大な宮殿のような施設。 周辺部は老朽化で放棄されたが、 輝かしい外観はいまなお損なわれていない。"
 building_nourishment_center:0 "栄養物センター"
 building_nourishment_center_desc:0 "この世に存在する味なら、 すべてここで複製できる。"
 building_nano_forge:0 "自動溶鉱炉"
 building_dimensional_fabricator:0 "次元ファブリケーター"
 building_dimensional_fabricator_desc:0 "この建造物は、 別の現実世界にトンネルを掘って貴重な資源を吸い上げるために、 ほとんど解明されていない次元技術を用いている。"
 building_nano_forge_desc:1 "巨大なナノ複製機ベイが、 驚異的な効率で原材料を最先端の合金に変換する。"
 building_affluence_center:0 "富裕センター"
 building_affluence_center_desc:0 "どんなに突拍子もない物理的欲求でも、 この施設で満たすことができる。"
 building_class_4_singularity:0 "第4級時空特異点"
 building_class_4_singularity_desc:0 "これだけの時が経過してもなお、 封じ込めフィールドは安定している。 その原理は誰にもわからない。"
 building_master_archive:0 "マスター・アーカイヴ"
 building_master_archive_desc:0 "おそらくは銀河史5代分の集合知がここに収められているが、 極端に複雑で深遠なデータ検索システムを運用する技術はずっと以前に失われてしまった。 それでも、 ここで得られるどんなデータの断片であれ、 しばしば計り知れない価値をもつ。"
 building_empyrean_shrine:0 "最高天の神殿"
 building_empyrean_shrine_desc:0 "どういうわけか神殿そのものが振動しており、 遠目にはわずかにぼやけているように映る。"
 building_ancient_cryo_chamber:0 "古代の冷凍睡眠場"
 building_ancient_cryo_chamber_desc:2 "膨大に連なった冷凍睡眠ポッドがこの巨大な建造物を埋め尽くしており、 遠い昔に凍結された数十億もの異星種族被験者の、 変わり果てた遺体が収容されている。"
 building_nuumismatic_shrine:1 "ヌマの神殿"
 building_nuumismatic_shrine_desc:1 "幸運の女神であるヌマが祭られている神殿。"
 building_fe_dome:0 "スカイドーム"
 building_fe_dome_desc:0 "極めて高度な反重力装置によって浮遊している理想郷。"
 building_fe_stronghold:0 "イージス施設"
 building_fe_stronghold_desc:0 "大規模な惑星防衛用の武器庫である複合施設。 高度な先駆兵器があふれんばかりに収蔵されている。"

 building_ranger_lodge:0 "レンジャーロッジ"
 building_ranger_lodge_desc:0 "自然と調和した生活は、 自然環境を維持することから始まる。 そのためには、 入植者が天然の美を損なわないようにすることが不可欠である。 自然界には決して手を加えてはならないのだ。"


