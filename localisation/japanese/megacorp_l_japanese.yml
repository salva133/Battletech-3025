 edict_crystalline_sensors:0 "クリスタルセンサー"
 edict_crystalline_sensors_desc:0 "レアクリスタルのセンサー増幅機能を利用して、 周囲の極めてクリアな映像を取得できる。"
 edict_living_metal_construction:0 "生体金属の大規模建築"
 edict_living_metal_construction_desc:0 "生体金属がもつ特質は、 巨大構造物の建造を容易なものにするのにうってつけだ。"
 edict_fuel_gases:0 "燃料としてのエキゾチックガス"
 edict_fuel_gases_desc:0 "さまざまなエキゾチックガスは、 決して経済的とは言えないものの、 亜光速航行においては優れた燃料となる。"
 edict_shield_gases:0 "エキゾチックガスによるシールド強化"
 edict_shield_gases_desc:0 "一部のエキゾチックガスは、 艦船のシールドを増幅する目的にも使える。 複雑なフィールドを生成し、 敵の攻撃を跳ね返したり緩和したりできる。"
 edict_motes_kinetic:0 "揮発性粉末の弾薬化"
 edict_motes_kinetic_desc:0 "揮発性粉末は艦船の弾薬に利用できる。"
 edict_motes_explosives:0 "揮発性粉末の爆薬化"
 edict_motes_explosives_desc:0 "揮発性粉末を専用のミサイル製造に利用すれば、 艦船の攻撃力が大きく高まるだろう。"
 edict_motes_armor:0 "揮発性粉末の反応装甲化"
 edict_motes_armor_desc:0 "艦船の装甲を反応性コンポーネントで強化すれば、 制御された対向爆発によってより多くのダメージを吸収し、 低減できる。"
 edict_crystal_focus:0 "クリスタルフォーカス"
 edict_crystal_focus_desc:0 "艦船におけるレアクリスタルの利用を増やせば、 エネルギー兵器による与ダメージを増加できる。"
