 fleet1product1:0 "§Gトリウム印のベッド§!！  革新的で省スペース、 積み重ね可能なこの「睡眠容器」なら、 惑星上の住居スペースを増加させ、 一平方メートルあたりにより多くの人口を「詰め込む」ことができますよ！"
 fleet1product1_addendum:0 "§H一度の配達で§Y1つの植民地§!のみに届く。 ベッドは§Y80年間§!のみ利用が保証されており、 それ以上は使えない。 期間中は§Y$MOD_PLANET_HOUSING_ADD$§!が§G+10%§!増加する。§!\n\n(ベッドの配布作業は契約に含まれていない点を慎重にご検討ください。 このベッドからの転落による軽傷事故が劇的に増加するという統計データがあります。 プライバシー問題が発生する場合があります。 季節性の感染症および／またはパンデミックに対する社会の脆弱性が悪化する場合があります。)"
 fleet1product1_tooltip:0 "§G+1§! §Yトリウムベッドの配布§!ディシジョン"
 fleet1product2:0 "§Gトリウム印の食料保存容器§!！  あなた方の行政府は、 民衆の消化器官が一度に対応可能な量が限られているせいで、 まだ食べられる野菜や肉が廃棄されることにうんざりでしょう？\n\nお好きな植民地に空挺投下できるこの蓋つき半透明容器は、 調理済みや生の食品を密閉して長持ちさせられます。 これを使えば、 おいしい (もしくは一応は栄養のある) 食べ残しを保存でき、 廃棄量を減らして食料需要を激減させられますよ。"
 fleet1product2_addendum:1 "§H一度の配達で§Y1つの植民地§!のみに届く。 トリウム食料容器は§Y80年間§!のみ利用が保証されており、 それ以上は使えない。 期間中は§Y$mod_planet_pops_organics_food_upkeep_mult$§!が§G-10%§!減少する。§!\n\n(ヴェングラル100%の密封ポリマーは、 クラス3までの膿漿に対応承認済。 食器洗浄機で使用可能。)"
 fleet1product2_tooltip:0 "§G+1§! §Yトリウム食料容器の配布§!ディシジョン"
