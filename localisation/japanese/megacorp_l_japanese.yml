 # Other
 action.96.name:0 "§H銀河市場の誕生§!"
 action.96.desc:0 "我々は宇宙で孤独ではないということが判明したそのときより、 国家間外交に縛られない形で、 事実上の銀河貿易は存在していた。 新しい国境が発見され、 古い国境が引かれ直されたとき、 銀河の指導者たちはいまこそ§Yこの貿易活動を合法化§!し、 皆が利益を享受すべきであるとの合意に至った。\n\n今後数年のうちに、 独立事業者と政府機関は銀河貿易を実質上一元的に扱うハブを設立するだろう。 そのような貿易ハブが[Root.GetAdj]の勢力圏内に設立されたならば、 我々の利益に繋がることは間違いない。 そのために、 我々は§Y惑星の1つを推薦§!するべきだ。"
 action.96.desc.corp:1 "銀河の消費者やクライアント、 新参者たちはついに、 規制緩和された中規模国際貿易のための一元的プラットフォームの意義を受け入れたようだ。\n\n我々は潜在的利益を最大化するため、 この貿易ハブの設立地として§Y自惑星の1つを推薦§!できる。"
 action.96.desc.phobe:0 "我々が非合法な§Y異星人との貿易§!の取り締まりに失敗しつづけていることは、 遺憾な事実だ。 同じくらい遺憾な事実として、 国際政治からは独立したほぼ匿名の交易フォーラムがもたらす経済的利益は否定できない。\n\n今後数年のうちに、 独立事業者と政府機関は銀河貿易を実質上一元的に扱うハブを設立するだろう。 そのような貿易ハブを領内に設立することで得られる利益は、 異星人の物品を流入させる重荷を上回るかもしれない。 そのため、 我々は§Y惑星の1つを推薦§!するべきだ。"
 action.96.desc.homicidal:0 "我々と直接交易しようという者は少ないが、 我々がようやく参入できる豊かな銀河ブラックマーケットが現れた。"
 action.96.a:0 "経済を回そう！"
 action.96.b:0 "わかった。"
