 mega.100.name:0 "聖別された惑星：§R冒涜§!"
 mega.100.desc:1 "[From.GetName]星系にある崇拝対象へのアクセスを失った！\n\n悲嘆と、 冒涜されたという感覚が、 [Root.GetAdj]の植民地を支配している。 聖別の取り消しを宣言されるのとは異なり、 精神的主体性が暴力的に奪い去られたことは、 [Root.GetName]の信者を麻痺させ、 途方に暮れさせている。 聖職者たちは5年間の服喪を宣言した。"

