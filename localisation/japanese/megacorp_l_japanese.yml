 action.97.desc:0 "$action.96.desc$"
 action.97.desc.corp:0 "$action.96.desc.corp$"
 action.97.desc.phobe:0 "$action.96.desc.phobe$"
 enable_decision_market_nomination:0 "§Hディシジョンをアンロック：§!銀河市場の中心地に推薦する"
 action.99.name:0 "§H銀河市場§!：[market_founder_planet.GetStarName]に設立"
 action.99.desc:0 "[market_founder_planet.GetName]における我々の招致運動が実を結び、 市場の有力者たちはその活動の大部分を[market_founder_planet.GetStarName]星系で行うことに決めた！"
 action.1000.name:0 "§H銀河市場§!：設立失敗"
 action.1000.desc:0 "新しい銀河市場の創設を求める我々の提案は、 残念ながら§Y失敗§!に終わった。 このような計画に対する政治的意志の喚起には成功したが、 本部の立候補が十分に集まらなかったのだ。\n\nとはいえ、 商業界のロビイストも政界の提案者も、 基本的にはこのアイデアを支持しており、 [global_event_country.GetGalCommunityOrGalImperium]が再試行を望むのであれば、 さらなる努力を行うことを約束している。"
 action.1000.a:0 "必ず実現しなければ。"
 action.1005.desc:0 "銀河の政治的意志は、 市場経済に多くを望みすぎたようだ。 先日行われた、 [global_event_country.GetGalCommunityOrGalImperium]による専用の取引施設設立の試みが、 本部となる国の立候補がなく§Y失敗§!に終わったのだ。\n\n銀河市場構想の提案者は少しも恥じることなく、 [global_event_country.GetGalCommunityOrGalImperium]の用意が整えばいつでも再提案を行うと宣言している。"
 action.1005.desc.phobe:0 "[global_event_country.GetGalCommunityOrGalImperium]の政治的意志が市場経済に多くを望みすぎた結果、 統一銀河市場を形成するという試みは§Y失敗§!に終わった。 蓋を開けてみれば、 異星人たちご自慢のプロジェクトは本部への立候補を一切得られなかったのだ。\n\nこの計画の支持者たちは、 このことが異星人同士の「協力」という発想の裏にある、 真の愚かさを露呈した、 という意見を否定した。 それどころか、 銀河の用意が整いさえすれば、 彼らは再挑戦するだろうと自信を見せている。"
 action.1005.a.phobe:0 "思い上がりだ。"
 action.101.name:0 "§H銀河市場§!：設立"
 action.101.desc:1 "銀河商業の中心が[From.GetName]領内の§Y[galactic_market_station.solar_system.GetName]§!星系に現れた。 [From.GetAdj]管理当局は、 中立的な第三者を通じて資源を売買するこの市場を公式に合法とした。"
 action.101.desc.phobe:0 "§Y[From.GetName]§!のいかがわしい異星人が、 異星品目の交易のため市場を開設した。 もちろん嫌悪感を催すことだが、 我々にはこの取引に関わる選択肢もある。"
 action.101.desc.homicidal:0 "$action.96.desc.homicidal$"
 action.103.name:0 "§H銀河市場§!：ステーションの移転"
 action.103.desc:0 "銀河の商業コミュニティは以前の拠点との連絡を失ってしまったため、 我々の領内に新しいステーションを設立することを決めた。"
 action.106.name:0 "§H銀河市場§!"
 action.106.desc:0 "新たに交信を確立したことにより、 資源を売買可能な銀河市場を利用できるようになった。 これは[Root.GetAdj]の経済にとって大きな利益となるだろう。"
 action.106.desc.phobe:0 "忌々しい異星人どもが、 異星品目を取引する銀河市場を設立したとの報せがあった。 もちろん取引への参加はためらわれることだが、 その選択は可能だ。"
 action.106.desc.homicidal:0 "$action.96.desc.homicidal$"
