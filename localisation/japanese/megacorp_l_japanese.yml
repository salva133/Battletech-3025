 decision_market_nomination_effects_short:0 "この惑星を§H銀河市場§!の貿易拠点候補に推薦する。"
 decision_market_nomination_desc:0 "銀河交易の中心地であることは、 利益を生むだけでなく名誉ももたらす。 市場は気まぐれだが、 我々が十分なインセンティブを提供すれば、 さまざまな大企業をこの惑星に惹きつけられるかもしれない。"
