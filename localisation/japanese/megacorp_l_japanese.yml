 # Lootboxes
 cara_home_lootbox.title:0 "$lootboxes$"
 lootboxdesc1:1 "§E豪華な台座の上に、 古代の$lootbox$が鎮座している。 中には莫大な富が詰まっているに違いない。§!"
 cara_home_lootbox_explain:0 "$lootboxes$とはなんだ？"
 cara_home_lootbox_explain.reply:0 "大昔の話です……長くはないのでお話しします。\n\nキャラバンたちが最初に集まって[caravaneer_home_country.GetName]が設立されたとき、 誓いが立てられました。 毎年、 小さな品物を無作為に1つ選んでこのステーションに送り、 容器に密封して最下層の貨物ベイにしまいこむべし、 と。 この慣習は記憶よりもはるか以前から受け継がれてきたのですが、 最近貨物ベイが満杯になったのです。\n\nというわけで、 我々はその密封された$lootboxes$を売ることにしたのです。"
 cara_home_lootbox_contents:0 "$lootbox$の中身はなんだ？"
 cara_home_lootbox_contents.reply:0 "我々は開封を禁じられております。 それは買い手の権利ですので。\n\n我々が知っているのは、 中身が当時のキャラバンにとって価値ある物だった、 ということのみ。 もっとも、 「狂気のブローカー」の3度目の治世においては、 $lootbox$が不用品の処分のために使われていた、 という証拠もあるのですが……"

 openedlootboxdesc1:0 "§E$lootbox$は……§R空§!だった。\n\n偶然がもたらした屈辱に直面し、 やっとの思いで平静を保ちながらも、 辛い失望感が胸をかきむしる。 湿度が突然上がったのか、 あるいは視覚器官がひとりでに潤んだのだろうか？  視界はぼやけたが、 空の$lootbox$は未だに鮮明にはっきりと見えていた。\n\nだが実存的暗黒は、 あなたを呑み込みそうになった瞬間に消え去った。 この気持ちはなんだろう？  やっと手にした$ccoinz$に費やした額、 $lootbox$を開けるときの湧き上がるスリルが走馬灯のように去来し……あなたは説明しようのない§G誇りと達成感§!に満たされていた。§!"
 openedlootboxdesc2:0 ""
 openedlootboxdesc3:0 "openedlootboxdesc3"
 openedlootboxdesc4:0 "openedlootboxdesc4"
 openedlootboxdesc5:0 "openedlootboxdesc5"
 buying_boxes_desc:0 "わかりましたよ！  よっぽど聖遺物箱がお好きなんですね！  通常は、 お客様にご提供できる数には上限がありますが、 あなたは例外といたしましょう。 これからは聖遺物箱を直接、 お買い求めいただけます。 ただしその都度、 必要となる§Yエネルギー通貨§!はわずかに増えますが。"

 cara_home_lootbox_buy:0 "$lootbox$を購入しよう。"
 cara_home_lootbox_buy.tooltip:0 "§R$boxcost$§! $ccoinz$で$lootbox$を1つ購入する。"
 cara_home_lootbox_buy_energy:0 "エネルギーで$lootbox$を購入しよう。"
 cara_home_lootbox_buy_energy.tooltip:0 "§R[root.box_cost]§! £energy£ §Yエネルギー通貨§!で$lootbox$を1つ購入する。"
 boxcost:0 "6194.21"
 lootbox_buy_allow_fail:0 "§R$ccoinz$がない§!"

 lootbox.intro:0 "$lootbox$を開封する。 その中身は……"
 lootbox.and:0 "\n箱の中をごそごそと引っかき回し、 掴み出したのは……"
 lootbox_contents_empty:0 "§R何もなし§!。"
 lootbox_contents_a:0 "§E$lootbox$に入っていたのは、 とっくに滅んだ交易路を描いた古代の星図であり、 そこにはわが首都星系である§Y[Root.Capital.GetStarName]§!も含まれていた！§!"
 lootbox_contents_b:1 "§E$lootbox$に入っていたのは、 礼装の一式だった。 残念ながらその服は、 [Root.GetName]に住む種族よりも四肢の多い生命体のためにデザインされていた。\n\nとはいえ、 生地は再利用できそうだ。§!"
 lootbox_contents_c:0 "§E$lootbox$に入っていたのは爆弾だった！\n\n爆弾は速やかに解体処理された。§!"
 lootbox_contents_c.tooltip:0 "ふう。"
 lootbox_contents_d:0 "§E$lootbox$に入っていたのは、 あらゆるものの周期性と愛について述べた、 長たらしい論文だった。 それは[Root.GetAdj]の言語で書かれており、 文体は現代のものだ。§!"
 lootbox_contents_e:1 "§E$lootbox$に入っていたのは、 出自不明の銃であったが、 明らかにトリガー部分が取り外されていた。§!"
 lootbox_contents_e.tooltip:0 "なんだこれは。"
 lootbox_contents_f:0 "§E$lootbox$に入っていたのは、 軍用レーションだった。 パッケージ上の記載はすべて剥がれているが、 どうやら内容物は安全で、 [Root.GetAdj]の体でも消化できるようだ。§!"
 lootbox_contents_g:0 "§E$lootbox$に入っていたのは、 音楽だった。 箱からメロディを流しているそのメカニズムは謎だ。\n\n$lootbox$はすぐに閉じられ、 忘れ去られた。§!"
 lootbox_contents_g.tooltip:0 "うるさいぞ。"
 lootbox_contents_h:0 "§E$lootbox$には、 綺麗な青いビー玉が詰まっていた。§!"
 lootbox_contents_i:0 "§E$lootbox$は巨万の富で満たされていた。 実のところ、 開封に立ち会った者たちはその富の莫大さを正確に言い表せないどころか、 誰も存在自体を認めようとしなかったほどだ。\n\nしかし、 国庫の歳入状況には、 その膨大な数字がはっきりと記された。§!"
 lootbox_contents_j:0 "§E$lootbox$にはいくつかの異星種族のデバイスが保管されていた。 しかし、 どうやら壊れているらしい。§!"
 lootbox_contents_k:0 "§E箱は空だったが、 $lootbox$の内壁には穴や傷がある。 そのなかの深い溝から、 微量の生体物質を回収できた。§!"
 lootbox_contents_l:2 "§E$lootbox$には、 エーテル媒体中において波長のスペクトルとしてのみ存在できる生物が保管されていた。 それは即座に高次の領域へと逃れ、 我々に深い啓示と、 その通り道に身のすくむような恐怖だけを残していった。§!"
 lootbox_contents_m:0 "§E$lootbox$は、 まるで内部から重力異常により密閉されているかのようであり、 開けることは困難だった。§!"
 lootbox_contents_n:1 "§E$lootbox$には何も入っていなかった。 保管物が置かれるはずの空間には滑らかな合金のブロックがあり、 継ぎ目なくなめらかに$lootbox$の内壁と一体化している。§!"
 lootbox_contents_galatron:0 "§E§!ガラトロン§E……！§!"

 cara_home_galatron.title:1 "ガラトロン"
 cara_home_galatron.desc:0 "§Eガラトロン§!があなたのものに！"
 cara.320.a:0 "それはなんだ？"
 cara.320.a.reply:1 "§Eガラトロン§!ですよ。 このトーテムはキャラバン船団の礎であり、 $NAME_Caravaneer_Home$を結成した際に、 それに対して誓いを立てたのです。\n\n初期の$NAME_Caravaneer_Home$の成功は伝統的に、 §Eガラトロン§!の比類なき力のおかげとされてきました。 この力の本質がなんであったかは、 時の流れのなかに失われてしまいましたが。"
 cara.320.b:0 "何に使うものなんだ？"
 cara.320.b.reply:1 "§Eガラトロン§!ですから、 もちろん§Eガラトロン§!するんですよ！\n\nたぶん。"
 cara.320.c:0 "どんな価値があるんだ？  売れるのか？"
 cara.320.c.reply:1 "その価値は計り知れません。 銀河の誰もが§Eガラトロン§!の光を尊ぶでしょうが、 誰もあなたから§Eガラトロン§!を買い取ることはできません。\n\nしかしご用心を。 しきたりによれば、 ふさわしくない者から§Eガラトロン§!を奪うことは許されております。 戦争によってね。"
 cara.320.d:0 "ありが……とう？  それじゃ……"

 cara.910.name:1 "$cara.920.name$"
 cara.910.desc:1 "交易ステーション・タングルを拠点と呼んでいた、 暴利をむさぼる害虫どもを粉砕した。 $NAME_Caravaneer_Home$はもはや存在しない！"
 cara.920.name:1 "§H$caravaneers$§!：タングルを破壊"
 cara.920.desc:1 "キャラバン船団の交易ステーションは[From.From.GetName]によって破壊された。 虐殺の生存者は確認できていない。"
 cara.930.name:1 "$NAME_Caravaneer_Home$"
 cara.930.desc:1 "もしもし？  聞こえますか？\n\nよろしい。 お聞き及びかもしれないが、 全キャラバン船団の拠点である交易ステーション・タングルが最近襲撃された。 自由な物品やサービスの移動を憎む連中がいるのだ！  襲撃者は我々が死んだと思ったようだが、 キャラバン評議会はこの通り生き延びた。\n\n我々は§Y[cara_home_new_location.GetName]§!星系で事業を再建したいと考えている。 当然ながら、 この星系は理論上我らのものになるが、 あなた方にも利益をもたらすはずだ。"
 cara.930.a:0 "星系を譲ろう。 ビジネス上の友人だからな。"
 cara.930.a.tooltip:0 "$NAME_Caravaneer_Home$が§Y[cara_home_new_location.GetName]§!星系を領有する"
 cara.930.b:0 "その星系は戦略的に重要で、 引き渡すわけにはいかない。"
 cara.930.c:0 "君たちが生き延びるのは不都合だ。 去れ。"
 cara.940.name:0 "§H$caravaneers$§!：再建完了"
 cara.940.desc:0 "[caravaneer_home_country.GetName]が、 以前は[From.GetAdj]領であった[cara_home_new_location.GetName]星系において、 交易ステーションを再建した。"
 cara.940.b.reply:0 "それは残念です。 しかし全員が勝者となることはできません。 とりわけ、 あなた方は敗者にふさわしい選択をしましたがね。\n\nさらばです。"

 # Galatron
 cara.950.name:0 "§Eガラトロン§!の掌握"
 cara.950.desc:0 "[From.From.GetName]は敗北を認め、 我々は分不相応な彼らから栄光あるガラトロンをもぎ取った！"
 cara.950.a:0 "穏やかなる光が永遠に輝かんことを。"
 cara.951.name:0 "§Eガラトロン§!の喪失"
 cara.951.desc:0 "数多くの関係者が精神的に参ってしまった以外は、 ガラトロンの[From.GetAdj]軍への引き渡しはつつがなく終わった。"
 cara.951.a:0 "筆舌に尽くしがたい苦悩だ。"

 # Fleet 1
 cara_fleet1_contact.title:0 "ヴェングラル・トリウム"
 fleet1contact_opening:0 "ヴェングラル・トリウムからご挨拶を。 私どもはキャラバンサライ・キャラバン連合に公認された、 キャラバン商人です！"
 fleet1contact1:0 "$fleet1contact_opening$ 私どもは、 はるばる銀河の果てからの独占商品 (艦内施設で再生産したもの) をお手頃価格でお届けします。\n\n$fleet1contact_explanation$"
 fleet1contact2:0 "$fleet1contact_opening$ 私どもは、 ご自宅でできる堅実な副業のハウツーを異種族の皆様にご案内しているのですが、 あなた方はすでに実践されているようだ。\n\n$fleet1contact_explanation$"
 fleet1contact3:0 "$fleet1contact_opening$ 私どもが仕事をするのは己のためではありますが、 決して独力ではございません。 チームワークこそが夢を実現させてくれるのです！\n\n$fleet1contact_explanation$"
 fleet1contact_explanation:0 "領域を通過させていただく際は、 毎回あなた方のためだけの特別な取引をご提案いたします。 非常に魅力的なものですが、 すぐお決めにならなくとも大丈夫！  領域を離れるまでは、 いつでも通信にお応えいたします。 ですが、 着信は$NAME_Caravaneer_Home$に転送されますのでご注意ください。"
 fleet1contact1notinborder:0 "$fleet1contact_opening$ 私どもは、 はるばる銀河の果てからの独占商品 (艦内施設で再生産したもの) をお手頃価格でお届けします。\n\n$fleet1contact_explanation_notinborder$"
 fleet1contact2notinborder:0 "$fleet1contact_opening$ 私どもは、 ご自宅でできる堅実な副業のハウツーを異種族の皆様にご案内しているのですが、 あなた方はすでに実践されているようだ。\n\n$fleet1contact_explanation_notinborder$"
 fleet1contact3notinborder:0 "$fleet1contact_opening$ 私どもが仕事をするのは己のためではありますが、 決して独力ではございません。 チームワークこそが夢を実現させてくれるのです！\n\n$fleet1contact_explanation_notinborder$"
 fleet1contact_explanation_notinborder:0 "領域にお伺いする際は、 毎回あなた方のためだけの特別な取引をご提案いたします。 残念ながら、 現在はどの船もそちらにお邪魔しておりませんが、 今後お取引いただくのを楽しみにしております！ しかし、 いつでもお気軽にご連絡ください。 ですが、 着信は$NAME_Caravaneer_Home$に転送されますのでご注意ください。"
 cara_fleet1_contacted:0 "こんにちは、 キャラバンの商人たち。"
 cara_fleet1_exit:0 "興味がないな。 そのまま立ち去れ。"

 cara_fleet1_main.title:0 "$cara_fleet1_contact.title$"
 fleet1hewwo01:0 "民間団体のお客様に向けて、 数は非常に限られますがブローグ腺抽出物をご用意しております。 あらゆる用途の半透膜にピッタリです！"
 fleet1hewwo02:0 "何もかもが絶望的に思えることもあります。 しかしそんなときにこそ、 すぐそこに富と幸運が待っているものなのです！\n\nお友達にも教えてあげてください！"
 fleet1hewwo03:0 "バネス栄養液の原料は知的種族では「ありません」！\n\n成分は企業秘密ですが、 とってもヘルシーなものですよ。"
 fleet1hewwo04:0 "§R「ヴェングラルの廃棄物が微量に含まれることがあります」§!というステッカーは、 当該製品がヴェングラルの廃棄物を扱う施設と同じもので生産されているという意味であり、 製品自体はヴェングラルの廃棄物ではないのでご安心ください。"
 fleet1hewwo05:0 "私どもはつねに下請け販売業者を募集しております。 トリウム・ファミリーにご参加なさいませんか？"
 fleet1hewwo06:0 "ヴェングラルの品質表示をご信頼ください。"
 fleet1hewwo07:0 "ご返金を承ることは、 製品に信頼性がないと申し上げるようなものです。 私どもは自社の製品に完全な自信をもっております。"
 fleet1hewwo08:0 "私どもは、 ご自宅でできる堅実な副業のハウツーを異種族の皆様にご案内しております。"
 fleet1hewwo09:0 "重要なのは製品そのものではなく、 製品を購入することで得られる利益なのですよ。"
 fleet1hewwo10:0 "エネルギー通貨を余らせている知的種族をご存じありませんか？"
 fleet1hewwo11:0 "私どもの製品は放っておいても売れるのですが、 こうして手間を惜しまず販売したりもいたします。 すべてはお客様のため。"
 fleet1hewwo12:0 "何か買ってください。 なんでもいいから。 どうか……お願いです。"
 fleet1hewwo13:0 "ヴェングラル・トリウムのメンバーは、 誰もが個人事業主なのです。 これはちょっとばかり……管理上の問題を引き起こしますが。"
 fleet1hewwo14:0 "ヴェングラル・トリウムは商業のために創設されました。 それはヴェングラルに流れる体液に刻み込まれているのです。 商業に携わらないというのは……\n\n間違っています。\n\nと、 いうわけで……"
 fleet1hewwo15:0 "ヴェングラルの最も古い歴史伝票にさえ、 オーラン星間商人団のことが語られています。 彼らは我々を獣のような存在から引き上げ、 台所用品の販売業者にしてくれたのです。"
 fleet1hewwo16:0 "ヴェングラル・トリウムの伝統は、 オーラン星間商人団の伝統でもあります。 彼らはもはや我々から去ってしまいましたが、 課せられた販売ノルマは達成しなければ！"

