 cara.3002.title:0 "$NAME_Caravaneer_Fleet3$を破壊した"
 cara.3002.desc:0 "[From.From.GetName]艦隊が、 [From.From.solar_system.GetName]星系での戦闘の結果$NAME_Caravaneer_Fleet3$が破壊されたと、 喜びとともに報告してきた。\n\nかつて賑わっていた $NAME_Caravaneer_Fleet3_species$のキャラバンは、 いまや星間に漂うスクラップにすぎない。 騒々しい彼らに煩わされることはもうない。"
 cara.3003.title:0 "$NAME_Caravaneer_Fleet3$は破壊された"
 cara.3003.desc:0 "$NAME_Caravaneer_Fleet3$が滅亡したという報せが[Root.Capital.GetName]に届いた。\n\n[From.GetName]との戦闘のあと、 かつて賑わっていた$NAME_Caravaneer_Fleet3_species$のキャラバンは星間に漂うスクラップと化した。\n\nこれは彼らにとっては悪くはない終焉だろう。"

 cara.4000.name:0 "§Hキャラバン§!：隣の芝生は青い"
 cara.4000.desc:0 "[pops_join_caravan_planet.GetName]からの報せによれば、 その住民の一部が植民地を去り、 わが宙域を通過中の[pops_join_caravan_fleet.GetName]に加わったという。 表向きの理由は、 むき出しの商業主義が醸し出す香りや、 冒険の夢に引き寄せられたからだという。"
 cara.4000.a.tooltip:0 "§R1§! £pop£ §HPOP§!が§Y[pops_join_caravan_planet.GetName]を離れる§!"

 cara.4010.name:0 "§Hキャラバン§!：亡命者"
 cara.4010.desc:0 "[caravan_pops_join_planet.GetName]からの緊急の報せによれば、 [caravan_pops_join_country.GetName]の民の一部が惑星上に亡命してきたそうだ。 地元当局はさらに上位の機関に指示を仰ぐのが適当だと判断した。"
 cara.4010.a:0 "彼らは[Root.GetName]に貢献してくれるかもしれない。"
 cara.4010.a.tooltip:2 "§G3§! §Y[caravan_pops_join_country.GetSpeciesName]§! £pop£ §HPOPが§![caravan_pops_join_planet.GetName]上の植民地に加わる。"
 cara.4010.b:0 "彼らを送り返せ。"

 cara.4020.name:0 "§Hキャラバン§!：古い遺棄船"
 cara.4020.desc:2 "[caravan_hulk_system.GetName]星系の星系基地からの報告によれば、 [caravan_hulk_country.GetName]艦隊が遺棄した1隻の老朽船が、 星系の主星を巡る不安定な軌道上にあるそうだ。"
 cara.4020.a:0 "捨てる神あればなんとやら、 だ……"
 cara.4020.b:0 "恒星にでも飲み込ませておけ。"
 cara.4020.c:0 "星系基地に曳航して再利用しよう。"
 cara.4020.c.tooltip:3 "[caravan_hulk_country.GetName]をわが軍に加える"

 cara.4025.name:0 "$cara.4020.name$"
 cara.4025.desc:0 "おそらくはこの船が民間用輸送船であったために、 船上データベースは廃船処理の際に完全には消去されなかった。 そういうわけで、 船上に価値のあるものは何も見つからなかったが、 情報科学者たちは未知の異星人の技術に関する資料の断片を回収できた。"

 cara.4030.name:0 "§Hキャラバン§!：去れ！"
 cara.4030.desc:0 "星系内の[xeno_fleet.GetName]に対する怒りが原因となり、 本日[disgruntled_planet.GetName]にて大規模な抗議運動が発生した。 彼ら薄汚い存在は、 真っ当な考えをもつ[disgruntled_planet.owner.Species.GetNamePlural]に対する侮辱である。"
 cara.4030.a:0 "[disgruntled_planet.GetName]を避けるよう命令する"
 cara.4040.name:0 "§Hキャラバン§!：暖かな歓迎！"
 cara.4040.desc:0 "[welcome_fleet.GetName]が本日[pleased_planet.GetName]の軌道に進入したのは儀礼的な訪問のためだったのだが、 自然発生的な善意の応酬がやがて青空市場とパーティーに発展した。 [pleased_planet.owner.Species.GetNamePlural]と[welcome_fleet.owner.Species.GetNamePlural]のあいだでいくつもの絆が結ばれ、 たくさんの取引が成立した。"
 cara.4040.a:0 "また来てくれることを願う！"
 cara.4050.name:0 "§Hキャラバン§!：盗人！"
 cara.4050.desc:0 "最近[stealing_fleet.GetName]が[stolen_from_planet.GetName]に立ち寄ったあと、 中央倉庫にあった資材の一部が消えていることが判明した。 なんらかの手段で、 [stealing_fleet.GetName]が盗んでいったのではないかと疑われている。"
 cara.4050.a:0 "盗むな！"
 cara.4041.name:0 "§Hキャラバン§!：パーティーの結果"
 cara.4041.desc:0 "[pleased_planet.GetName]での[party_host.GetNamePlural]とのパーティー以来の数ヵ月間で、 一部の「絆」が予想よりも強かったことの証拠が多数現れている。"
 cara.4041.phile:0 "なんと素晴らしい！"
 cara.4041.phobe:0 "なんと不快な！"
 cara.4041.a:0 "生命には、 その……不可能はない。"

 mega.9000.name:0 "$mega_art_installation_1$"
 mega.9000.desc:0 "$mega_art_installation_3$の建造にあたっては、 巨大なステーションを建造する困難さと、 未曽有の規模のギャラリーと美術館を組織する複雑さが当初の壁となった。 基礎構造体が完成したので、 次は保管庫が最優先事項となる。 驚異的な安全と安定をもたらすべく計画された保管庫は、 銀河の価値ある芸術作品を収容し、 守ってくれるだろう。"
 mega.9001.name:0 "$mega_art_installation_2$"
 mega.9001.desc:0 "$mega_art_installation_3$の第二段階が完成し、 保管庫への収容作業が開始された。 専任の輸送船団が、 わが帝国の宝を新しい家へと運ぶため絶え間なく働いている。 そのあいだも、 必要となる大量の職員の居住施設や、 膨大な数の陳列物の展示施設を建造するなど、 さらなる作業が続いている。"
 mega.9002.name:0 "$mega_art_installation_3$"
 mega.9002.desc:0 "展示ステーション群が完成した。 大抵の星系基地よりも巨大なこれらのステーションは、 1日に何百万人もの来客を迎えることができる。 今日ついに開業の準備を整えたこの施設には、 喜ばしいことに[From.Owner.GetSpeciesName]と銀河の芸術が展示されることだろう。 来客を乗せた最初の船団は、 すでに接舷態勢に入っている。"
 mega.9002.phile.desc:0 "展示ステーション群が完成した。 大抵の星系基地よりも巨大なこれらのステーションは、 1日に何百万人もの来客を迎えることができる。 今日ついに開業の準備を整えたこの施設には、 銀河の多様性を祝福し、 あらゆる種族の代表的な芸術作品が展示されることになる。 来客を乗せた最初の船団は、 すでに接舷態勢に入っている。"
 mega.9002.phobe.desc:0 "展示ステーション群が完成した。 大抵の星系基地よりも巨大なこれらのステーションは、 1日に何百万人もの来客を迎えることができる。 今日ついに開業の準備を整えたこの施設には、 栄華を極めた[From.Owner.GetAdj]の芸術が展示されることになる！  また、 比較や嘲笑の対象として、 異星人の作品も少数展示される予定である。 来客を乗せた最初の船団は、 すでに接舷態勢に入っている。"
 mega.9003.name:0 "戦略調整センター：外殻"
 mega.9003.desc:0 "戦略調整センターの装甲外殻が完成した。 我々の軍事司令部のなかでも選りすぐりの人材が集まったことで、 ここは実質的に難攻不落となった。 安全で集中できる環境により、 彼らは寝食以外の時間はすべて帝国防衛計画に費やすことができる。"
 mega.9003.mil.desc:0 "戦略調整センターの装甲外殻が完成した。 我々の軍事司令部のなかでも選りすぐりの人材が集まったことで、 ここは実質的に難攻不落となった。 安全で集中できる環境により、 彼らは寝食以外の時間はすべて銀河征服計画に費やすことができる。"
 mega.9003.slave.desc:0 "戦略調整センターの装甲外殻が完成した。 我々の軍事司令部のなかでも選りすぐりの人材が集まったことで、 ここは実質的に難攻不落となった。 安全で集中できる環境により、 彼らは寝食以外の時間はすべて奴隷捕獲計画に費やすことができる。"
 mega.9004.name:0 "戦略調整センター：通信設備"
 mega.9004.desc:0 "強力な通信アレイが戦略調整センターに増設され、 戦略家の指令を銀河中の艦船に届けられるようになった。 この最先端のアレイはいかなる妨害電波も突破できるほど強力で、 その量子もつれ信号をハッキングすることは絶対に不可能である。"
 mega.9005.name:0 "戦略調整センター：作戦司令室"
 mega.9005.desc:0 "最後に戦略調整センターに追加されるのは、 複数の仮想「敵軍」シミュレーター要塞である。 これは戦略調整センターの機能を小規模に再現したものだが、 メインシステムからは完全に独立している。 そのなかでは、 精鋭の司令官と参謀たちが敵の文化と伝統に浸り、 その戦術を学ぶことで、 相手の軍事的思想への理解を深め、 再現できる。 完全に没入した彼らは、 戦略調整センターの将官と仮想戦争を行う。 精密にシミュレートされた潜在的敵国との紛争を双方の視点から観察することによって、 我々は戦略を洗練させる。"
 mega.9006.name:0 "星間会議場：中核施設"
 mega.9006.desc:0 "星間議会の初期段階における最重要機能は、 §S中核施設§!である。 洗練されたホログラムに映し出されるブラックホールの様相……それは銀河の中核に隠れ潜む重力の裂け目、 我々が向き合う銀河の支点を意識させる。\n\n完成した暁には、 この地は銀河を渦巻かせるような静かな外交とソフト・パワーを巡らせる軸となるだろう。"
 mega.9007.name:0 "星間会議場：環状領事棟"
 mega.9007.desc:0 "星間会議場の第二段階である環状領事棟が完成した。 今後、 我々の外交職員の多くがこの内郭を拠点とする。"
 mega.9008.name:0 "星間会議場：議場モジュール"
 mega.9008.desc:1 "星間会議場の外郭は、 堅牢なプライバシーフィルター (もちろん[Root.GetAdj]の監視システムにのみ突破可能) を備え付けた、 最新式の大会議室が密集している。 このステーションは銀河規模のオフサイト交渉の実質的な中心点となりつつある。"
 mega.9009.name:0 "星間会議場"
 mega.9009.desc:0 "星間会議場はいまや完全稼働しており、 政治的か経済的かを問わず、 銀河の列強の使節団が集中する場所となった。\n\n我々の外交官は、 このステーションで収集される (ある国の国益や別の国の国辱といった) 情報の流れに追いつくために忙しくしている。 少なくとも客人たちは、 競合者をねじ伏せるのに理想的な環境を我々が提供しつづける限り、 監視体制に対してそれほど関心をもたないようだ。"
 mega.9010.name:0 "物質展開機：アンカー"
 mega.9010.desc:0 "[From.GetName]から物質を抽出するにはまず、 施設を築くための安全な基盤が必要だ。 アンカーは事象の地平線のぎりぎり近くに築かれた。 これは先進的な重力偏向機関により、 [From.GetName]自体の重力を反対向きにして、 膨大な重力に対抗して軌道を維持している。"
 mega.9011.name:0 "物質展開機：レンズ"
 mega.9011.desc:0 "建設済みの重力偏向システムの上に築かれた重力レンズ施設は、 選択された領域に重力を一層強く集中させて、 その一部を偏向して「レンズ」にできる。"
 mega.9012.name:0 "物質展開機：採掘機"
 mega.9012.desc:0 "ブラックホールから物質を抽出する鍵は、 重力再指向システムの究極的洗練、 すなわちねじれた重力の焦点領域を形成することだ。 つまりそれは巨大なドリルであり、 ドリルビットにあたるのは偏向・収束された重力なのである。"
 mega.9013.name:1 "物質展開機：抽出"
 mega.9013.desc:0 "物質展開機の最終段階は最も平凡なものだが、 それでも大変印象的である。 自動化された大規模な製錬施設と処理施設の列が、 [From.GetName]から採掘された材料を有用な鉱物へと分析・展開・分離するのだ。 そしてその鉱物は、 無数の無人輸送船団に注ぎ込まれ、 わが帝国中へと送られる。"
 cara.4110.name:0 "コレクター"
 cara.4110.desc:0 "ごきげんよう。 私は「コレクター」……あなた方のために、 素晴らしい機会をご提供いたします。 私は箱を売っております。 この箱の出どころは申し上げられませんし、 中身を明かすこともいたしません。 この箱を£energy£ 3000でお買い上げになれば、 中身がなんであれ、 それはあなた方のもの。 ですが、 返金はいたしかねます。"
 cara.4110.a:0 "中身のわからない箱に金を払えと？"
 cara.4110.a.response:0 "いかにも。"
 cara.4110.b:0 "いいだろう。"
 cara.4110.b.response:0 "素晴らしい！"
 cara.4110.c:0 "断る！"
 cara.4110.c.response:0 "きっと後悔なさるでしょう！"
 cara.4110.d:0 "お前は何者だ？"
 cara.4110.d.response:0 "私は「コレクター」と申します。 銀河中の遺産を手に入れるために、 長年キャラバン艦隊を動かしてきました。 それが、 あなたが知るべきことのすべてです。"
 cara.4120.name:0 "スロットの虜"
 cara.4120.desc:0 "コーの羅針盤を何度も訪れた結果、 [cara_border_planet.GetName]の多くの国民がギャンブル依存症となった。 施設を訪れる旅費を稼ぐため、 その大勢が犯罪に手を染めている。"
 cara.4120.a:0 "不穏なニュースだ。"
 cara.4130.name:0 "お祭り騒ぎ"
 cara.4130.desc:0 "[caravaneer_neighbor.GetName]から大勢の[caravaneer_neighbor_species.GetName]が訪れた結果、 [cara_border_planet.GetName]では大規模なパーティーが開催された。 残念ながら事態は収拾不可能となり、 現在「パーティー」は惑星規模の暴動の様相を呈している。"
 cara.4130.a:0 "容認できない！"
 cara.4140.name:0 "新しいスロットマシーン！"
 cara.4140.desc:0 "先日、 [caravaneer_neighbor.GetName]は新台のスロットマシンを公開した。 これに伴う交通量の増加により、 訪問者が通過する[cara_border_planet.GetName]には好景気がもたらされた。"
 cara.4150.name:0 "順応"
 cara.4150.desc:0 "コーの羅針盤は治安が悪く、 気弱な者の居場所ではない。 度重なる訪問により、 [cara_border_planet.GetName]の市民は、 あの場所の雰囲気にかつてないほどに順応してしまった。"
 cara.4160.name:1 "メガコープスのライブ：ミリオンズデッド！"
 cara.4160.desc:0 "社会現象となったサイオニック・メタルバンド、 「メガコープス」のライブが制御不能となったあと、 [cara_border_planet.GetName]は混沌のただ中に残された。 被害が広範囲に及んだため報告は錯綜しているが、 パフォーマンスが最高潮に達したとき、 バンドリーダーのケル・アザアンが衛星に穴を開けてしまい、 完全に破壊したことについては、 どの報告でも一致している。"
 cara.4160.nomoon.desc:0 "社会現象となったサイオニック・メタルバンド、 「メガコープス」のライブが制御不能となったあと、 [cara_border_planet.GetName]は混沌のただ中に残された。 被害が広範囲に及んだため報告は錯綜しているが、 パフォーマンスが最高潮に達したとき、 バンドリーダーのケル・アザアンが一帯を破壊するほどの力でハイパー・ギターをステージに叩きつけたことは、 どの報告でも一致している。"
 cara.4160.a:1 "粗暴な奴らだ。"
 cara.4161.name:0 "メガコープス：起源"
 cara.4161.desc:1 "メガコープスは企業宇宙で最も著名なサイオニック・メタルバンドである。 異種族混合のバンドメンバーであるケル・アザアン、 ガントレン、 人間、 ヨンダリ、 スィルダリの5名は、 シュラウドの導きにより出会ったと言われている。\n\nこれは実話である。\n\n少数の者だけが知ることであるが、 シュラウドとは、 最先端の音楽複合企業であり、 多元宇宙における音響兵器製造会社でもあるギャラクティック・サウンド社がトップシークレットとして扱う、 ソノ・ミュージカル最新兵器開発部門のコードネームである。 メガコープス構想は当初、 サイオニック攻撃部隊として進められた。 彼らは難しい「会場」で「演奏」し、 聴衆に対する超能力的な攻撃性抑圧手法と、 それを巧妙に隠すためのあからさまに反企業的な歌詞により、 効果的に反乱を鎮圧するはずだった。\n\n最終的に、 バンドのただでさえ強力なサイオニックパワーと彼らの音楽の触媒的な作用は、 マネージャーと幹部社員の手に余るものであることが間もなく証明された。 実質的に (ギャラクティック・サウンド社は魅力的なドル箱契約を破ることを望まなかった)、 バンドは独自の道を歩みはじめた。 そして今日、 メガコープスは彼らが望めばあらゆる場所でいかなる曲でも演奏する。 それが§Rメタル§!である限り。"
 cara.4111.desc:0 "楽しめ！"
 mega.9100.name:0 "荒廃した物質展開機"
 mega.9100.a.desc:0 "[matter_decompressor_system.GetName]の事象の地平面にありえない形で居座る物体は、 一種の採掘施設である。 我々の科学者はこれが「§H物質展開機§!」の可能性があるとの学説を立てた。 それはすなわち、 ブラックホールからの鉱物採掘を目的に設計された巨大構造物だ。 完全な機能は失われたとはいえ、 そのスパゲッティ化を防ぐなんらかの仕組みは稼働しているはずだ。"
 mega.9100.b.desc:1 "[matter_decompressor_system.GetName]の事象の地平面に居座る物体は「§H物質展開機§!」である。 それはすなわち、 ブラックホールからの鉱物採掘を目的に設計された巨大構造物だ。 完全な機能は失われたとはいえ、 その重力歪曲エンジンはスパゲティ化を起こしていないため、 まだ動作するはずだ。"
 mega.9100.a:0 "我々のものと似ているな。"
 mega.9101.name:0 "物質展開機の修復"
 mega.9110.name:0 "荒廃した戦略調整センター"
 mega.9110.a.desc:0 "[strategic_coordination_center_system.GetName]で、 荒廃した巨大な宇宙ステーションが発見された。 その砕け散った残骸には無数の戦闘コンピュータ、 シミュレータ、 放送用通信アレイが含まれていたため、 我々の科学者は、 この施設が一種の「§H戦略調整センター§!」であるはずとの推測に至った。"
 mega.9110.b.desc:0 "[strategic_coordination_center_system.GetName]で荒廃した巨大な宇宙ステーションが発見された。 この施設は「§H戦略調整センター§!」の残骸であると思われる。"
 mega.9110.a:0 "我々のセンターは残骸にはならない！"
 mega.9111.name:0 "戦略調整センターの修復"
 mega.9111.desc:0 "[From.GetName]の放棄された戦略調整センターの修復が完了し、 [Root.GetName]の軍の最も才気ある者たちが配置された。 その本来の目的に違わず、 この巨大施設はわが国の銀河中の軍事力の連携に利用されるだろう。"
 mega.9120.name:0 "荒廃した巨大芸術体験施設"
 mega.9120.a.desc:0 "[mega_art_installation_system.GetName]で、 3つの巨大な荒廃した宇宙ステーションが発見された。 それらはデブリの雲に囲まれており、 そのいくつかは、 非常に異星人的ではあるものの、 未だに芸術作品として漠然と認識できる。 ある時期、 この場所は「§H巨大芸術体験施設§!」だったようだ。"
 mega.9120.b.desc:0 "荒廃した「§H巨大芸術体験施設§!」が[mega_art_installation_system.GetName]で発見された。 時の流れと真空への暴露は、 展示物を著しく劣化させていた。"
 mega.9120.a:0 "独創性に欠ける作品だ。"
 mega.9121.name:0 "荒廃した巨大芸術体験施設を修復"
 mega.9121.desc:0 "[From.GetName]のかつて荒廃していた巨大芸術体験施設は、 開業できるまでに修復された。 完全に修復された施設には[Root.GetName]の選び抜かれた最高の芸術作品が保管されており、 そのなかには元の巨大構造物から回収され、 修復を施された小規模な作品集も含まれている。"
 mega.9130.name:0 "荒廃した星間会議場"
 mega.9130.a.desc:0 "[interstellar_assembly_system.GetName]で巨大な宇宙ステーションの残骸が発見された。 オフィススペースと思われる空間の数と、 大量の異なる種類の生命維持システムが備え付けられた巨大な議場の存在から、 我々の科学者は「§H星間会議場§!」の残骸ではないかと考えている。"
 mega.9130.b.desc:0 "「§H星間会議場§!」の残骸が[interstellar_assembly_system.GetName]で発見された。 これまでに多種多様な種族のミイラ化した遺体が確認されている。"
 mega.9130.a:0 "あの世でも一緒だといいが。"
 mega.9131.name:0 "星間会議場を修復"
 mega.9131.desc:0 "[From.GetName]の星間会議場は再起動した。 今一度、 銀河の外交官たちが一堂に会して、 喫緊の問題を議論する準備が整った。"
 colony.3040.name:0 "虚空の探索"
 colony.3040.desc:0 "数年におよぶ調査の結果、 [Root.GetName]の数名の研究者は、 空の虚空を理解したと感じはじめた。 そこにあるのは……流れだ。 力だ。 ポータルから[From.GetName]へと静かに押し寄せるいくばくかの流れが、 収集可能な微量のダークマターをもたらしている。 理論上は、 ポータルをこの力に対してより「明確な」ものにできるはずであり、 それは我々に大きな収穫をもたらすだろう。"
 colony.3041.name:0 "虚空への呼びかけ"
 colony.3041.desc:0 "巨大な信号増幅器が、 [Root.GetName]のポータルを通じてエネルギーの暴風を送っている。 効果はすぐにあらわれた。 ポータルの向こう側の圧力が著しく高くなり、 その結果ダークマターの流量は増加した。"
 portal_void_tooltip2:0 "$job_dimensional_portal_researcher_plural$は追加の£sr_dark_matter£ダークマターを産出する"
 colony.3009.a.robot:0 "**アクセス信号**"
 colony.3020.desc.robot:0 "こちらは[Root.Owner.GetName]の[Root.Owner.Leader.GetName]である。 身元を明らかにせよ！"
 colony.3020.a.robot:0 "チェックサムエラー：無効なID！  こちらは[Root.Owner.Leader.GetName]！  身元を明らかにせよ！"
 colony.3021.desc.robot:0 "**§Y実行中！§!** 結果：このポータルは2つの並行次元間をつないでいる。 我々は両方とも分岐次元の[Root.Owner.Leader.GetName]だ。"
 colony.3021.a.robot:0 "予測されない変数だ。 もう一つの[Root.Owner.Species.GetNamePlural]の状況を報告せよ！"
 colony.3021.b.robot:0 "貿易を開始せよ。"
 mirror_trade_reply.robot:0 "了解。"
 colony.3022.desc.robot:0 "ワープドライブの発見以来、 [Root.Owner.Species.GetName]は[Root.Owner.Capital.GetName]から宇宙へ居住地を広げた。"
 colony.3022.a.robot:0 "エラー！  予期しない値：ワープドライブ。 予期される値：ハイパーレーン。"
 colony.3023.desc.robot:0 "**§Y実行中！§!** 結果：異なる種類のFTL移動を発見することが、 2つの宇宙のあいだの分岐点だった。 質問：ワープビーストの襲撃はあるか？"
 colony.3023.a.robot:0 "数値が見つからない：ワープビースト。 質問：ワープビーストの脅威レベルは？"
 colony.3024.desc.robot:0 "ワープビーストはあらゆる文明を襲撃し、 あらゆる存在を脅かしている。 仮説：銀河におけるワープ航行が一定の閾値を突破したために、 ワープビーストが目覚めて攻撃を開始した。 いくつかの種族はすでに滅んでいるが、 我々はまだ持ちこたえている。"
 colony.3024.a.robot:0 "質問：そちらは物質的援助を必要とするか？"
 mirror_trade_reply2.robot:0 "両次元の[Root.Owner.Species.GetNamePlural]を強化するため、 次元間交易を開始する。"
 colony.3032.a.robot:0 "[Root.Owner.Species.GetName]は乗り越えるだろう！"
 colony.3033.desc.robot:0 "状況アップデート：[Root.Owner.Capital.GetName] はオフライン。 [Root.Owner.GetName] の戦闘能力：最適値の23%。 残存植民地網：[Root.GetName]。 予期される結果：2恒星周期のうちにワープビーストが完全勝利。 エラー！  ワープビーストの活動を [Root.GetName] の軌道上で探知！  エラー！\n\n**§Y信号は突然途切れた§!**"
 colony.3033.a.robot:0 "報告せよ。"
 colony.3033.d.robot:0 "鏡宇宙[Root.Owner.Species.GetName]はオフラインだ。"

