 cara_fleet2_main.title:0 "$cara_fleet2_contact.title$"
 fleet2hewwo1:1 "さあ[Root.GetSpeciesNamePlural]よ！  ヌマの富の井戸から汲んで飲むのです。 もはや渇きに苦しむことはありません。"
 fleet2hewwo2:1 "宇宙のエネルギー通貨の流れに身を任せるのです、 [Root.GetSpeciesNamePlural]。 さすれば真理に導かれるでしょう。 ヌマの聖なる証を刻んだ製品に勝る物など、 この世にはありません……"
 fleet2hewwo3:1 "エネルギー通貨が手から手へとわたるとき、 ヌマは微笑みます。"
 fleet2hewwo4:1 "公正な取引ですと？  ヌマのご尊顔に唾を吐きかけるおつもりですか？\n\nおっと、 しかしお客様はお客様でした！  失礼をお詫びいたします。 幸運に恵まれても、 それをつかみ取る勇気のない者もおりますれば……"
 fleet2hewwo5:1 "我らは驚異の品々を扱っておりますが、 ヌマ修道会は決して私腹を肥やすことはいたしません。 テッサー・ターヴィルの建設を完了し、 我らの子孫がいつか再び聖地を見ることができるよう、 つねに犠牲を払っているのです。"
 fleet2hewwo6:1 "富とは魂に課せられた重荷なのですよ、 [Root.GetSpeciesNamePlural]。 その重荷、 我らが代わりに背負いましょう。"
 fleet2hewwo7:1 "物品税の引き上げ？  慎みなさい。 ヌマへの冒涜ですよ。"
 fleet2hewwo8:1 "ヌマへの寄付はすべて、 宇宙から10倍にもなって還ってきます。 富を貯め込むほど、 多くを失うことになるのですよ。"
 fleet2hewwo9:1 "さあ、 遠慮なさらずに！  我らの品をよくご覧になって、 ヌマへの崇拝の念を抱きなさい。"
 fleet2hewwo10:1 "よい取引は、 それを欲する者に訪れるのですよ、 [Root.GetSpeciesNamePlural]。 我らと聖なる交換を行いましょう。"
 fleet2hewwo11:0 "お金を愛する者は、 お金に愛されるのです。 お金は天下の回り物……手放してもたやすく懐へと戻ってくるでしょう。"

 cara_fleet2_deals.title:0 "$cara_fleet2_contact.title$"
 fleetdeal_explanation:0 "\n\n考える時間が必要でしたら、 今回もこの地を発つ前に再度ご連絡差し上げます。 そのときに改めて、 女神の寛大な申し出をご享受ください。"
 # shrine
 fleet2dealdesc1:1 "お聞きなさい、 あの音を……あの貨幣の集まる音を！  [Root.GetSpeciesNamePlural]、 あなた方の行く手にある大いなる幸運が、 我々には見えます。\n\nヌマは我らにヴィジョンを――貴国の惑星に彼女を祭る神殿が建つ光景を見せたのです。 それは想像を絶するほどの繁栄をもたらす神殿……$fleetdeal_explanation$"
 # thralls
 fleet2dealdesc2:1 "[fleet2_recent_pop_species.GetName]をご提案いたします。 銀河を旅する巡礼のあいだ、 我らは数多くの迷える魂を救済してきました……\n\nこちらの上等な標本をご覧ください。 この者はヌマの統治技術に関して教育を受けております。 [fleet2_recent_pop_species.GetMouthName]のなかをご覧になりますか？  この色は健康な個体である証ですよ。 彼らは労働者としても優れている上に、 繁殖能力も驚異的ですよ。 いかがですか？$fleetdeal_explanation$"
  # edict
 fleet2dealdesc3:1 "視覚器官を閉じてください。 そして、 エネルギー通貨の流れにたゆたい、 さらに多くのエネルギー通貨の山へと向かっていくさまを思い描くのです。\n\nヌマの視覚化技術があれば、 あなた方は精神こそが何よりも優れた力であることを学ぶでしょう。 また、 物質的欲望からも解き放たれ、 節足動物が糞に引き寄せられるように、 エネルギー通貨があなた方に引き寄せられることでしょう。$fleetdeal_explanation$"
  # technology
 fleet2dealdesc4:0 "エネルギーの流れにはパターンがあります……流れはどこにでもありながら、 誰にも見えないのです。 ヌマだけがその聖なる潮流と、 株式市場の流れを予見できます。 そして少しばかりのご寄付をいただければ、 その叡知の一部をおすそ分けいたしましょう。$fleetdeal_explanation$"
 # Governor
 fleet2dealdesc5:0 "我らの最も優れた精神的指導者をご紹介いたしましょう。 第9階級のシャクバーで、 強力な精神集中力と内観力を備えております。 女神のお導きのもとで、 あなた方のビジネスは栄えることでしょう。\n\nわずかばかりのご寄付さえいただければ……$fleetdeal_explanation$"
  # Crystals for pops
 fleet2dealdesc6:0 "尊敬すべき[Root.GetSpeciesNamePlural]、 我々は特別なご提案をお持ちしました…… ヌマはあなた方の種族に大いなる可能性を見出し、 その一部を女神の信者として歓迎するとおっしゃいます。 その見返りとして、 この計り知れない価値をもつクリスタルがあなた方のものに……$fleetdeal_explanation$"
 # Cruiser
 fleet2dealdesc7:0 "我らが最も信頼する護衛船、 フォーチュン・フェイバー号をご覧あれ…… この船は我らの銀河貨物船団を護衛すべく、 女神自身によって選ばれた船で、 多くの冒涜者たち――海賊、 異教徒、 虚空の怪物などの、 ヌマの聖なる道行きを阻んだあらゆる者を退けてきました！  にもかかわらず、 未だに新品同様なのです……\n\nそう、 この船はわが艦隊に仕えてきましたが、 それなりのご寄付をいただければ、 貴国にも同様に仕えることでしょう……$fleetdeal_explanation$"
 # Districts for Machines
 fleet2dealdesc8:0 "出しゃばりをお許しください。 §Y[fleet2deal8planet.GetName]§!の未だ実現されぬユニークな可能性に、 我らは気づいたのです。 この星に聖なる核まで届く穴を穿つことで、 そこから富を少しずつ抽出することができるのです！\n\nさあ、 惑星に隠された秘密を明らかにいたしましょう。 もちろん、 わずかばかりの報酬は頂きますが。$fleetdeal_explanation$"
 fleet2deal8.tooltip:0 "   追加：$mod_district_generator_max$：§G+3§!\n   $MOD_PLANET_MAX_DISTRICTS_ADD$：§G+2§!"
 # MI Upkeep mod
 fleet2dealdesc9:0 "今日は女神ヌマが微笑むよき日です、 [Root.GetSpeciesName]。 女神はあなた方のユニットが、 §Y[fleet2deal9planet.GetName]§!の磁気圏とよりよく調和する術をお示しになりました。 特許取得済のわが聖なる§Gヌマの磁力ストリップ§!があれば、 §Y[fleet2deal9planet.GetName]§!上のドローンたちは聖なる£energy£ §Y$energy$§!をたやすく得られるようになるでしょう。\n\n見返りとして、 我らは女神のための儀式を貴国の土地で行いたく存じます。 いかがですか？  $fleetdeal_explanation$"
 # Decision
 fleet2dealdesc10:0 "我らの聖職者の1人が深い瞑想トランス状態に入り、 ヌマとつながって、 女神の聖なる真実を矢継ぎ早に語りました。 その聖職者は耐えきれずに命を落としましたが、 彼女の言葉を解読したところ、 それは1と0を数百万にも変えることのできるアルゴリズムだとわかりました。\n\n[Root.GetSpeciesNamePlural]、 彼女の犠牲を無に帰してはなりません。 貴国の惑星のコアに富を招き寄せれば、 女神もあなた方を見放しはしないでしょう。$fleetdeal_explanation$"
 # Repeatable options
 fleet2dealdesc11:0 "ヌマに心の奥底を明かすのです、 [Root.GetSpeciesNamePlural]よ。 さすれば女神は、 あなた方が必要とするものをお教えくださいます。 しばしお待ちを……貴国が抱える問題の答えが、 いま私の目の前に浮かび上がろうとしています。 ああ、 見えた！"
 fleet2dealdesc11.a:0 "$fleet2dealdesc11$\n\nそれは……防衛用の船ではありませんか？"
 fleet2dealdesc11.b:0 "$fleet2dealdesc11$\n\nそれは……エキゾチックガスではありませんか？  むむ……なんと芳しい香りでしょう！  深く吸いこめば、 実体化したヌマとのお目通りが叶うのです。 しかしご注意を……あまりに吸いすぎると、 粘膜が乾ききってしまいますよ。"
 fleet2dealdesc11.c:0 "$fleet2dealdesc11$\n\nそう、 もちろん！  それは……エネルギー通貨……つねにお金ですね。 お金は世界を回してくれます。 我らがあなた方の問題にエネルギー通貨を投じれば、 問題は消滅するでしょう。 ヌマを称えよ！"
