 edict_nuumismatic_visualization:1 "ヌマの視覚化技術"
 edict_nuumismatic_visualization_desc:1 "ヌマの視覚化技術を積極的に用いることで、 国民の注意を個人的利得から宇宙的エネルギー生産へと改めて向けさせる。 何かを達成するには、 まず視覚化する必要があるのだ。"
