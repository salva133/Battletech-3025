 cara_fleet2_redeals.title:0 "$cara_fleet2_contact.title$：§Yラストチャンス§!"
 fleet2redealdesc1:1 "我らが友よ、 投資のチャンスを逃すことは最も高価な過ちとなります。 みすみす我らの提案を見逃すのですか？  間もなく貴国の領域を去りますので、 今回が最後のチャンスでございます。"
 fleet2redealdesc2:1 "ヌマは寛大な女神です。 我らは女神のお告げに従い、 ここを去らねばなりません…… [Root.GetSpeciesNamePlural]！  これは我々が立ち去る前の、 生涯で一度きりのチャンスですよ！"
 fleet2redealdesc3:1 "ふとした瞬間に運命は決まるもの。 我らに支払った1エネルギー通貨は、 いつの日か100万にもなって戻るでしょう。 小さなせせらぎもやがては海になるのです。\n\n運命はあなた方に、 我らとの取引の機会をいま一度与えているのです。"
 fleet2redealdesc4:1 "ああ、 [Root.GetSpeciesNamePlural]、 ヌマの呼び声を耳にしたのですね？  我々はじきにこの宙域を離れますが、 我々の提案をご検討いただけましたか？\n\nよくよく選択肢を吟味なさい。 一方は大いなる富へと導き、 他方は破滅へと繋がっていますよ。 どちらを選びますか？"
 fleet2redealdesc5:1 "[Root.GetSpeciesNamePlural]。 我々はじきにこの宙域を離れます……宇宙のエネルギー通貨の流れに身を任せて。 それで、 我々の提案はご検討いただけましたか？"
 fleet2product1_tooltip:1 "§G+1§! §Yヌマの神殿§!が建造可能になる。 これは任意の惑星に大いなる富をもたらす。"
 fleet2product2_tooltip:1 "§G2§! $NAME_Caravaneer_Fleet2_species_plural$ £pop£ POPが [Root.Capital.GetName] に到着する。"
