 standby_mode_desc:0 "この惑星では、 失業中や待機中のドローンがプログラミングの暴走・逸脱に向かわないよう、 待機モードに設定されており、 維持コストが上昇している。"
 drone_deviancy:0 "ドローンの逸脱"
 drone_deviancy_desc:0 "この惑星には、 集合意識の命令に応答しなくなった逸脱ドローンの大規模なコミュニティが存在している。"
 drone_corruption:0 "ドローンの逸脱"
 drone_corruption_desc:0 "この惑星には、 中枢知性がセットしたパラメーターの枠を外れた暴走ドローンのネットワークがいくつか存在している。"
 gang_wars:0 "ギャング戦争"
 gang_wars_desc:0 "現在この惑星は複数の犯罪組織による、 非常に暴力的な抗争のさなかにある。 敵対するギャング同士の激しい戦闘が続いており、 地元の法務執行部隊はその渦中に巻き込まれている。"
 center_of_drug_trade:0 "ドラッグ取引の中心"
 center_of_drug_trade_desc:0 "この惑星はドラッグ取引の主要な中心地だ。 違法薬物が毎日のように惑星上に密輸され、 住民の大部分が常用者になっている。"
 mob_rule:0 "マフィアによる支配"
 mob_rule_desc:0 "この惑星は現在、 単一の犯罪組織に支配されている。 彼らは社会の全階層に浸透し、 彼らの介入や許可なしではほとんど何もできない。"
 smuggler_port:0 "密輸者の宇宙港"
 smuggler_port_desc:0 "この惑星は密輸業者の主要な宇宙港と考えられており、 銀河のこの領域で取引される違法な貨物の多くが、 一度はここを通過する。"
 crime_pirates:0 "海賊行為の増加"
 crime_pirates_desc:0 "わが国の惑星の1つで、 凶悪犯罪組織が宇宙へと影響範囲を広げたことが、 海賊行為の一時的な増加につながった。"
 bribed_officials:0 "公務員の収賄"
 bribed_officials_desc:0 "この惑星の数名の高級官僚が、 この地域の犯罪組織に買収されていることが最近判明した。"
 substance_abuse:0 "薬物乱用"
 substance_abuse_desc:0 "危険で高い常習性をもつドラッグの違法な使用が、 この惑星に蔓延している。"
 smuggler_activity:0 "密輸行為"
 smuggler_activity_desc:0 "この惑星における密輸行為の増加は、 交易のもたらす利益にネガティブな影響を与えている。"
 crime_wave:0 "犯罪の急増"
 crime_wave_desc:0 "現在この惑星は犯罪の急増に直面している。"
 travel_advisory:0 "渡航自粛勧告"
 travel_advisory_desc:0 "この惑星の暴力的な犯罪組織の抗争により、 渡航の自粛が勧告されている。 そのため、 訪れる交易業者の数が大幅に減少している。"
 cartel_war:0 "カルテル戦争"
 cartel_war_desc:0 "この惑星上で勢力を争っている麻薬カルテル同士が現在、 低強度紛争を繰り広げている。"
 protection_racket:0 "みかじめ料の取り立て"
 protection_racket_desc:0 "この惑星を支配するギャングたちは、 広くみかじめ料を取り立てている。"
 corrupt_administration:0 "汚職行政官"
 corrupt_administration_desc:0 "この惑星の行政官の大多数が、 主要な犯罪組織に雇われていることが最近明らかになった。"
 trade_pilfering:0 "交易品の荷抜き"
 trade_pilfering_desc:0 "この惑星を支配する犯罪組織は、 中間業者を介していくつかの宇宙港を掌握している。 現在では現地貿易の大部分が彼らを通じて行われている。"
 crime_boss_arrested:0 "犯罪組織のボスの逮捕"
 crime_boss_arrested_desc:0 "この惑星の重大犯罪組織のボスが最近逮捕されたことで、 主要な犯罪組織が機能不全に陥った。"
 leader_trait_righteous:0 "高潔"
 leader_trait_righteous_desc:1 "このリーダーは、 法と秩序について強い信念を持っている。"
 leader_trait_corrupt:0 "腐敗"
 leader_trait_corrupt_desc:1 "このリーダーは、 私益のためなら法を曲げることもいとわない。"
 leader.corrupt:0 "§H[From.From.GetTitle] [From.From.GetName]§!はかねてより、 犯罪組織との繋がりがあるとのもっぱらの噂だった。 [From.From.GetTitle]は政敵による悪質な陰謀だと反駁してきたが、 最新の証拠はそれ以上の何かがあることを示唆している……"
 leader.righteous:0 "§H[From.From.GetTitle] [From.From.GetName]§!は犯罪撲滅の戦士として高い評価を得ている。 この人物はいかなる腐敗も不正も根絶すると、 高らかに宣言した。"
 decision_launch_anticrime_campaign:0 "犯罪抑止作戦を開始"
 decision_launch_anticrime_campaign_desc:0 "大々的な犯罪対策キャンペーンを展開し、 増大する犯罪と戦うためのリソースを与えて、 法務執行官部隊を強化する。"
 decision_negotiate_with_crime_lords:0 "犯罪組織の支配者と交渉する"
 decision_negotiate_with_crime_lords_desc:0 "惑星上の主要な犯罪組織のリーダーと秘密交渉を行い、 さまざまな利得と引き替えに、 組織の活動の一部を抑制させる。"
 decision_end_crime_lord_deal:0 "犯罪組織の支配者との協定を破棄"
 decision_end_crime_lord_deal_desc:0 "この惑星の犯罪組織との協定を破棄する。 しばらくは惑星上で大きな騒乱があるだろう。"
 decision_end_anticrime_campaign:0 "犯罪抑止作戦を終える"
 decision_end_anticrime_campaign_desc:0 "犯罪対策キャンペーンを終了する。"
 anticrime_campaign:0 "犯罪抑止作戦"
 anticrime_campaign_desc:0 "この惑星の法務執行官部隊は現在、 大々的な犯罪対策キャンペーンを行っている。"
 anticrime_campaign_tooltip:4 "法務執行官による犯罪削減：§G+10§!\n法務執行官維持費 §R+2§! £energy£\n"
 crime_lord_deal:0 "犯罪組織の支配者との協定"
 crime_lord_deal_desc:0 "この惑星の法務当局は現在、 大犯罪組織のリーダーと「相互理解」を結んでおり、 組織の活動が一線を越えないように抑制している。"
 crime_lord_deal_broken:0 "犯罪組織の支配者との協定を破棄"
 crime_lord_deal_broken_desc:0 "この惑星の当局は犯罪組織のリーダーとの協定を破棄し、 犯罪社会と法務執行機関は混沌とした状況に陥っている。"
 deviant_interference:0 "逸脱ドローンの干渉"
 deviant_interference_desc:0 "逸脱したドローンがこの惑星のわが施設に干渉している。"
 drone_signal_interference:0 "暴走ドローンの信号干渉"
 drone_signal_interference_desc:0 "この惑星の暴走ドローン・ネットワークからの信号が、 忠実なユニットの効率性に干渉している。"
 ringleader_killed:0 "逸脱リーダーの殺害"
 ringleader_killed_desc:0 "この惑星の逸脱ドローンの主要リーダーは、 最近駆除された。"
 corrupt_network_terminated:0 "暴走ネットワークの排除"
 corrupt_network_terminated_desc:0 "この惑星の暴走ドローン・ネットワークの1つが最近、 ウイルスにより駆逐された。"
 mod_planet_pops_unemployed_consumer_goods_upkeep_mult:0 "失業中のPOPの$consumer_goods$維持費"
 mod_planet_pops_unemployed_consumer_goods_upkeep_add:0 "$mod_planet_pops_unemployed_consumer_goods_upkeep_mult$"
 mod_planet_pops_unemployed_energy_upkeep_mult:0 "失業中のPOPの$energy$維持費"
 mod_planet_pops_unemployed_energy_upkeep_add:0 "$mod_planet_pops_unemployed_energy_upkeep_mult$"
 mod_planet_pops_enforcer_upkeep_mult:0 "法務執行官維持費"
 crime.1.name:1 "[Root.GetName]での失業率の上昇"
 crime.1.desc:0 "§H[Root.GetName]§!での失業と貧困は驚くべき勢いで広がっている。 獲物と自暴自棄になった新入り候補であふれる街は、 地元の犯罪組織の格好の餌場だ。\n\n一時的な解決策として、 [Root.GetPlanetMoon]での失業給付を引き上げられる。 予算はかかるが、 雇用創出や影響を受けた種族の生活水準の改善といった恒久的な解決策を見つけるまで、 時間は稼げる。\n\n何もしないのも手だが、 その結果[Root.GetName]に大規模な犯罪地下社会が形成されるだろう。"
 crime.1.b.desc:1 "§H[Root.GetName]§!でドローンが無目的に地面を掘り返しているうちに、 逸脱して独立した思考をもつものが増えてきた。 彼らは独自の秘密コミュニティを作り、 いまやハイヴから資源をかすめとることに時間を費やしている。\n\nこれを阻止するには、 集合意識から離れる暇がないように、 ドローンをなんらかの活動プログラムに従事させるという手がある。 安くはないが、 新たな職を創り出すまでの時間を稼げるだろう。\n\n何もしないのも手だが、 その場合は[Root.GetName]に大規模な逸脱ドローンのコミュニティが形成されるだろう。"
 crime.1.c.desc:0 "§H[Root.GetName]§!で待機中ドローンが増加を続け、 その多くが計算能力を逸脱的な非認可機能に費やすようになってきている。 この暴走は急速に広がっており、 影響を受けたユニットは中枢知性の制御を離れた独自のネットワークを築きはじめている。\n\nこれを阻止するための一時的な対策としては、 あらゆる失業中ドローンを待機モードに入れて中枢知性に直接接続させるという手がある。 これは大幅に維持費が上がってしまうが、 新たな職を創り出すまでの時間を稼げるだろう。\n\n何もしないのも手だが、 その結果[Root.GetName]の暴走ドローン・ネットワークは拡大するだろう。"
 crime.1.a:0 "給付を増額しよう。"
 crime.1.b:0 "少々の犯罪など問題ではない。"
 crime.1.a2:0 "プログラムを実行する。"
 crime.1.b2:0 "少々の逸脱ドローンなど問題ではない。"
 crime.1.a3:0 "待機モードに設定する。"
 crime.1.a3.tooltip:0 "§Y待機モード§!補正が§Y120§!ヵ月間追加される。 以下の効果がある：失業中ドローンのエネルギー通貨維持費§R+2§!"
 crime.1.b3:0 "少々の暴走ドローンなど重要ではない。"
 crime.2.name:0 "[Root.GetName]の公務員の収賄"
 crime.2.desc:0 "最近入手した証拠によれば、 §H[Root.GetName]§!の官僚の多くが買収されていることがわかった。 地元の犯罪組織が彼らに賄賂を送り、 悪事を目こぼしさせていたのだ。 一部のケースでは、 官僚自らが戦うべき相手組織の一員でもあったという！\n\n官僚の何人かは逮捕されたが、 多くは明るみに出た際に職務を放棄した。 [Root.GetName]の汚職は根が深そうだ。"
 crime.2.a:0 "対処しなければ。"
 crime.3.name:0 "[Root.GetName]の薬物乱用の増加"
 crime.3.desc:0 "§H[Root.GetName]§!での犯罪増加に続いて、 最近では薬物乱用が急増している。 違法な麻薬が[Root.GetPlanetMoon]の犯罪社会のはるか外側にまで広がっており、 いまでは社会のあらゆる分野に影響をもたらしている。"
 crime.3.a:0 "厄介な報せだ。"
 crime.4.name:0 "[Root.GetName]のギャングの抗争"
 crime.4.desc:0 "§H[Root.GetName]§!の犯罪社会を牛耳る武装ギャング同士の衝突が、 最近エスカレートしている。 都市中心部では抗争が多発し、 惑星当局は抑止に苦慮している。 巻き添え被害も激しくなった。"
 crime.4.a:0 "状況は制御不能になりつつある。"
 crime.5.name:0 "密輸者の活動が[Root.GetName]で報告された"
 crime.5.desc:0 "§H[Root.GetName]§!で最近、 密輸業者の活動が急増している。 いくつかの「灰色港」、 つまり非公認の宇宙港が[Root.GetPlanetMoon]上に存在するとみられ、 そこに密輸業者や犯罪分子が集まっているというのだ。\n\n地元当局はこれらの非合法港の摘発に務めているが、 それが成功するまで[Root.GetPlanetMoon]の貿易量は低下するだろう。"
 crime.6.name:0 "[Root.GetName]の犯罪の波"
 crime.6.desc:0 "§H[Root.GetName]§!では最近犯罪が急増している。 [Root.GetPlanetMoon]の法秩序が悪化の一途をたどっているからだ。 犯罪の標的となっているのは、 これまで[Root.GetPlanetMoon]の有力犯罪組織の影響圏外にあると思われていた居住地域である。"
 crime.6.a:0 "この状況に対処しなくては。"
 crime.7.name:0 "[Root.GetName]で密輸品を押収した。"
 crime.7.desc:0 "匿名の通報に基づき、 §H[Root.GetName]§!の法務執行官が[Root.GetPlanetMoon]の首府郊外の大規模倉庫を摘発した。 内部には密輸品が大量に見つかった。 明らかに地元犯罪組織が貯蔵していたものだ。 数人が逮捕され、 密輸品は押収されて政府の管理下に入った。"
 crime.8.name:0 "[Root.GetName]の犯罪組織のボスの逮捕"
 crime.8.desc:0 "§H[Root.GetName]§!の犯罪組織の主要幹部が、 法務執行官部隊の奇襲作戦により拘束された。 幹部を失ったことにより、 [Root.GetPlanetMoon]の有力犯罪組織の活動が衰え、 犯罪が大幅に減少した。"
 crime.40.name:0 "[Root.GetName]の悪徳"
 crime.40.desc:0 "§H[Root.GetName]§!では、 かねてから犯罪が問題視されており、 [Root.GetPlanetMoon]には大規模な犯罪社会が根を下ろしている。 一部のエリアは無法地帯と化したり、 犯罪組織に完全に支配されたりしている。"
 crime.40.b.desc:0 "§H[Root.GetName]§!では、 集合意識の意志を公然と無視する逸脱行動が増加している。 いまや[Root.GetPlanetMoon]には逸脱ドローンの大規模なコミュニティが存在すると考えられており、 彼らは悪事に利用するための資源をハイヴから盗み出している。"
 crime.40.c.desc:0 "§H[Root.GetName]§!でのエラー発生は増加しつづけている。 いまやエラーユニット群は中枢知性の指令を拒絶し、 公然と自前のパラメータで活動している。 彼らは独自ネットワークを形成し、 情報や盗み出したエネルギーを交換しているとみられる。"
 crime.40.a:0 "これは許容できない。"
 crime.40.b:0 "彼らは集合意識から逸脱している！"
 crime.40.c:0 "エラー水準は致命的になりつつある。"
 crime.41.name:1 "[Root.GetName]の秩序が回復"
 crime.41.desc:1 "§H[Root.GetName]§!での犯罪の激減にともない、 [Root.GetPlanetMoon]のかつては盛んだった地下社会もほとんど消滅した。 民衆は復活した安全と調和を享受している。"
 crime.41.b.desc:0 "§H[Root.GetName]§!における逸脱ドローンの活動は無事に鎮圧された。 集合意識の至高の意志が再び行き渡った。"
 crime.41.c.desc:0 "§H[Root.GetName]§!で見られた暴走ドローンは全ネットワークから排除された。 全ドローン・ユニットは再び、 中枢知性の定めたパラメータに従って行動するようになった。"
 crime.100.name:0 "[Root.GetName]のギャング戦争"
 crime.100.desc:0 "§H[Root.GetName]§!ではここ数ヵ月、 二大犯罪組織が激しい抗争を繰り広げている。 [Root.GetPlanetMoon]の街じゅうで血みどろの戦いが発生し、 居住区域にも急速に広がっている。\n\n地元法務機関は暴力の封じ込めに全力を挙げているが、 抗争の規模に圧倒されている。"
 crime.100.a:0 "戦場だ！"
 crime.101.name:0 "[Root.GetName]のギャングの奇襲！"
 crime.101.desc:0 "§H[Root.GetName]§!のあるギャングが、 [Root.GetPlanetMoon]全土で法務執行部隊に連係攻撃をしかけた。 定められた時間に、 ギャングたちは巡回中の執行官を奇襲し、 複数の警察署が完全に制圧された。 この激しい戦いにより数千人が死亡した。\n\n生き残った法務当局は治安を取り戻そうと努力しているものの、 当面のあいだ[Root.GetPlanetMoon]の一部地域は完全な無法地帯と化している。"
 crime.101.tooltip:0 "§H[Root.GetName]の法務執行官POP§!が死亡"
 crime.102.name:0 "[Root.GetName]のギャング戦争の宇宙への拡大"
 crime.102.desc:1 "§H[Root.GetName]§!で荒れ狂うギャング抗争は、 [Root.solar_system.GetName]星系各地にも広がっている。 ギャングの旗を掲げた武装民間船同士の戦闘が何件か報告されているし、 両陣営がより多くの収入を得て自艦隊を拡大するため、 来訪する交易船を襲っている。"
 crime.102.tooltip:0 "§R敵対的な海賊艦隊が[Root.solar_system.GetName]星系に現れた！§!"
 crime.103.name:0 "[Root.GetName]の白熱するギャングの戦い"
 crime.103.desc:0 "§H[Root.GetName]§!の二大ギャングが最近、 [Root.GetPlanetMoon]で最大の商業地区で激戦を繰り広げた。 死者数は双方で数万にのぼり、 勝者は判然としない。\n\nこの激しい戦闘で都市はほぼ壊滅し、 住民の大半は避難を余儀なくされている。"
 crime.103.tooltip:0 "§H[Root.GetName]の3 POP§!が死亡"
 crime.104.name:0 "交易業者がマフィアの抗争を忌避"
 crime.104.desc:0 "§H[Root.GetName]§!のギャングが繰り広げている抗争は、 [Root.GetPlanetMoon]の交易にマイナスの影響を与えている。 惑星上が不安定な状況のため、 恒星間交易ギルドの一部は[Root.GetPlanetMoon]への渡航を回避するよう勧告を出している。 しかし、 武器の非合法貿易は盛んに行われているようだ。"
 crime.200.name:0 "[Root.GetName]の麻薬取引の拡大"
 crime.200.desc:0 "§H[Root.GetName]§!での犯罪の横行と同時に、 違法な麻薬の販売もまた過去最高の記録を塗り替えている。 あらゆる既知の種族にとって常習性の強い多種多様な薬物が、 [Root.GetPlanetMoon]に密輸されているのだ。\n\n薬物の使用は人々のあいだに蔓延しており、 各種現場での生産性を損なっている。"
 crime.200.a:0 "これはまずいな。"
 crime.201.name:0 "[Root.GetName]の新たな麻薬の広がり"
 crime.201.desc:0 "§H[Root.GetName]§!の密輸業者が、 文明化された宙域のかなたの海賊宙域のどこかで発明されたと思われる、 新しい麻薬を持ち込んできた。 この麻薬は非常に常習性が高いだけでなく、 わずかな量を摂取するだけでほとんどの生命体を死に至らしめることが判明している。\n\n地元当局はこの麻薬の取り締まりに全力を挙げているが、 [Root.GetPlanetMoon]の全域で死者が続出している。"
 crime.201.tooltip:0 "§H[Root.GetName]の4 POP§!が死亡"
 crime.202.name:0 "[Root.GetName]の麻薬カルテルの抗争"
 crime.202.desc:0 "§H[Root.GetName]§!上で、 麻薬取引に関与する犯罪カルテル同士の市場争いが激化している。 最近は軍用の重火器を用いた衝突が複数回発生し、 相当な物的損害と数え切れないほどの民間人の死者が出ている。 [Root.GetPlanetMoon]に密輸入されているのは麻薬だけではないらしい。"
 crime.203.name:0 "麻薬貨物船が[Root.GetName]に墜落"
 crime.203.desc:0 "大型民間貨物船が最近、 §H[Root.GetName]§!の大気圏内への進入を拒否された。 その船が増設貨物区画に違法ドラッグを積載していることがわかったからだ。 船への臨検を求めたところ、 ドラッグで恍惚としていた[Root.Owner.GetSpeciesName]の船長はむりやり封鎖を突破して着陸しようとした。\n\n貨物船は降下中に治安部隊の対空砲火を浴び、 人口稠密な都市区域に墜落した。 地上の生存者はほとんどいない。"
 crime.203.a:0 "大惨事だ！"
 crime.204.name:0 "[Root.GetName]の麻薬取引は続く"
 crime.204.desc:0 "§H[Root.GetName]§!上での違法な麻薬取引は衰えを見せない。 最近は軌道上の貨物ヤードで、 密輸屋が幻覚作用のあるエキゾチックガスを選んで抜き取っていたことがわかった。 彼らが売人にさばいたそれらのガスは、 [Root.GetName]の裏路地で売られているのだ。"
 crime.204.a:0 "こんなことは長引かせてはならない！"
 crime.300.name:0 "マフィアによる支配"
 crime.300.desc:0 "§H[Root.GetName]§!の有力犯罪組織が最近、 最後のライバルを排除し、 [Root.GetPlanetMoon]の犯罪社会を完全に掌握した。 彼らは以前から惑星行政府に入り込んでおり、 いまでは地元住民は彼らのことを[Root.GetName]の真の支配者と見なしている。"
 crime.300.a:0 "この暴漢どもは駆逐しなければ。"
 crime.301.name:0 "[Root.GetName]のみかじめ料の取り立て"
 crime.301.desc:0 "§H[Root.GetName]§!を支配するギャングたちは、 用心棒代を取り立てる大規模なビジネスを確立している。 [Root.GetPlanetMoon]の法務当局に組織犯罪を取り締まる力がないことは明らかで、 住民たちはこうした犯罪者たちの権威に従うしかないのだ。 これは生産性に深刻な影響を及ぼしている。"
 crime.301.a:0 "我々の支配を立て直す必要がある。"
 crime.302.name:0 "[Root.GetName]の汚職行政官"
 crime.302.desc:0 "§H[Root.GetName]§!での最近の事実調査により、 [Root.GetPlanetMoon]上の有力犯罪組織が惑星行政府の大半を買収していたことが明らかになった。 買収された官僚は異動させられたが、 公共セクターは大混乱に陥っている。\n\nさらに、 [Root.GetName]の地下社会を牛耳るギャングたちは、 新任の官僚たちを買収して取り込もうとしている。"
 crime.302.a:0 "この汚職は根絶しなければならない。"
 crime.303.name:0 "ギャングが[Root.GetName]の総督を暗殺"
 crime.303.desc:0 "§H[Root.GetName]§!の裏社会を支配する犯罪シンジケートから派遣されたギャングによって、 [governor_target.GetTitle][governor_target.GetName]が暗殺された！  [governor_target.GetTitle]の乗った車が宇宙港を出発してすぐに車列が分断され、 要人警護班と襲撃してきたギャングたちとのあいだで激しい銃撃戦が発生した。\n\n舞い上がった砂ぼこりが収まったとき、 死亡者のなかに[governor_target.GetTitle]が含まれていることが確認されたのだった。"
 crime.303.a:0 "国葬の準備をせよ。"
 crime.304.name:0 "ギャングが[Root.GetName]の交易を横領"
 crime.304.desc:0 "§H[Root.GetName]§!を支配する犯罪組織はいまや、 [Root.GetPlanetMoon]の輸出入の大部分を牛耳っている。 彼らはいくつかの大規模宇宙港を完全に掌握し、 すべての交易は彼らの仲介を通さなければならない。 その結果、 [Root.GetName]からの収入が激減している。"
 crime.500.name:0 "逸脱ドローンが[Root.GetName]で大暴れ"
 crime.500.desc:0 "§H[Root.GetName]§!の全土で多数の逸脱ドローンが大暴れし、 忠実なドローンを攻撃したり施設を破壊したりしている。 逸脱ドローンは鎮圧されるまでに大きな損害を引き起こした。"
 crime.500.a:0 "この逸脱ドローンどもを駆除しなくては。"
 crime.501.name:0 "[Root.GetName]の逸脱ドローンによる妨害"
 crime.501.desc:0 "§H[Root.GetName]§!で逸脱ドローンの数が増し、 [Root.GetPlanetMoon]の生産性に悪影響を及ぼしつつある。 わがドローンが与えられた仕事を遂行しようとすると、 逸脱ドローンが頻繁に妨害したり、 必要な道具類を盗んだりするのだ。"
 crime.502.name:0 "[Root.GetName]の逸脱ドローンリーダーを駆除"
 crime.502.desc:0 "§H[Root.GetName]§!で懸念となっていた逸脱ドローンのうちの影響力をもつ1体を、 忠実なドローンたちが追い詰めて殺害した。 これを受けてほかの逸脱ドローンの活動は大幅に衰えたため、 この個体が重要なリーダーだったことがわかる。"
 crime.502.a:0 "集合意識の意志は絶対だ。"
 crime.550.name:0 "[Root.GetName]でエラードローン群が暴動"
 crime.550.desc:0 "§H[Root.GetName]§!で、 暴走ドローン群のある大規模ネットワークが[Root.Owner.GetName]全体を敵と見なした。 これらのドローンは暴動を起こし、 忠実な治安ユニットが鎮圧するまでに大きな損害をもたらした。"
 crime.550.a:0 "受け入れられない。"
 crime.551.name:0 "[Root.GetName]の異常な干渉信号"
 crime.551.desc:0 "§H[Root.GetName]§!の暴走ドローン群は、 通常ユニットの活動に干渉しはじめた。 彼らは中枢知性の指令に信号を紛れこませて、 労働ドローンの一部の活動を妨害したり、 時には異常行動に陥らせたりしている。"
 crime.552.name:0 "[Root.GetName]の暴走ネットワークをウイルスにより駆除"
 crime.552.desc:0 "§H[Root.GetName]§!のある暴走ドローン群に感染させたウイルスにより、 データ網全体の駆除に成功した。 これにより、 [Root.GetPlanetMoon]では暴走ドローン群全体の活動が大幅に衰えている。"
 crime.552.a:0 "これで中枢知性の指令は守られるだろう。"
 crime.1001.name:1 "[Root.GetName]の支社の閉鎖"
 crime.1001.desc:0 "§H[Root.GetName]§!の犯罪レベルが低下しつづけるにつれて、 地元当局は[Root.GetPlanetMoon]の§H[office_owner.GetName]§!による非合法事業の取り締まりに力を注げるようになった。 大量の人員が逮捕され、 犯罪組織の支社は閉鎖を余儀なくされた。"
 crime.1001.a:0 "清々しい気分だ。"
 crime.1002.name:1 "[From.GetName]の支社の閉鎖"
 crime.1002.desc:0 "§H[From.Owner.GetName]§!にあった§H[From.GetName]§!の支社は、 地元の法務当局による大量逮捕のために閉鎖を余儀なくされた。 [From.GetPlanetMoon]での最近の犯罪減少の結果、 法務当局は我々の活動の妨害に重点を移したようだ。"
 crime.1002.tooltip:0 "[From.GetName]の支社は閉鎖された。"

