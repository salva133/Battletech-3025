 # Fleet 2
 cara_fleet2_contact.title:1 "ヌマ修道会"
 fleet2contact1:1 "我らのような惨めな者たちが宇宙に存在することをお詫びします、 [Root.GetSpeciesNamePlural]。 我らはヌマ修道会、 幸運の女神ヌマに仕える卑しき商人でございます。 かつて強欲のせいで楽園を追われたため、 我らは地上のあらゆる財産を放棄しました。\n\n$fleet2contact_explanation$"
 fleet2contact2:1 "[Root.GetSpeciesNamePlural]、 あなたに祝福あらんことを。 我らはヌマ修道会、 幸運の女神ヌマに仕えるものです。 最も神聖な商品を携え、 銀河の果てより参りました。\n\n$fleet2contact_explanation$"
 fleet2contact3:1 "ああ、 [Root.GetSpeciesNamePlural]！  幸運の風が我々を邂逅させたのです。 我らはヌマ修道会。 女神ヌマの忠実な下僕であり、 女神に祝福された品物を販売しております。\n\n$fleet2contact_explanation$"
 fleet2contact4:1 "ごきげんよう、 [Root.GetSpeciesNamePlural]。 我らはヌマ修道会、 幸運の女神ヌマの聖なる証を刻んだ品を扱う者たち。 長きにわたり、 はるかな[Root.Capital.GetStarName]の辺りに文明が存在することと、 彼らとともに成しうる奇跡について、 女神は囁いてこられたのです。\n\n$fleet2contact_explanation$"
 fleet2contact5:1 "[Root.GetSpeciesNamePlural]よ！  神の思し召しにより、 あなた方の地に奇跡の品々を持参しました。 我らはヌマ修道会……その取引は幸運の女神がお定めになったものです。\n\n$fleet2contact_explanation$"
 fleet2contact6:1 "しかし真実なのです！  ヌマが予言された通りに、 あなた方は大いに栄えていますし、 世に言われるように、 運命の女神は勇者に味方するのです。\n\n我らはヌマ修道会。 商業を崇拝する素朴な商人でございます。\n\n$fleet2contact_explanation$"
 fleet2contact_explanation:1 "我らの艦隊は神聖な宇宙エネルギーの流れに乗り、 幸運の風が導くすべての場所へ旅をします。 あなた方の地に入る際は、 必ず新たな取引をお持ちしましょう。\n\nささやかなご寄付をいただければ、 宇宙の奇跡の数々はあなた方のものです。\n\nすべての取引はエネルギー通貨で承っております……"
