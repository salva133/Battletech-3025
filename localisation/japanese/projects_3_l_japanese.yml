 ####################################
 # Special Projects
 ####################################

 ### Anomaly Events
 DERELICT_SHIP_PROJECT:0 "漂流船"
 DERELICT_SHIP_PROJECT_DESC:0 "一切通信を行えない船が宇宙空間を漂流している。 詳しく調査すれば、 乗組員に何が起こったのかわかるかもしれない。"
 ODD_STAR_PROJECT:0 "炉の光"
 ODD_STAR_PROJECT_DESC:0 "ありえないことだが、 この星はベリリウムの核融合できるようだ。"
 IMPROBABLE_TEAPOT_PROJECT:0 "不可解な陶器"
 IMPROBABLE_TEAPOT_PROJECT_DESC:0 "陶製のティーポットが恒星を周回している……こんなことはありえない。 真相の解明にはかなりの時間がかかるだろう。 その答えは誰にも解明できないか、 そもそも存在しないかもしれない。"
 AI_ADMIRAL_PROJECT:0 "砂から現れたる戦士"
 AI_ADMIRAL_PROJECT_DESC:0 "砂漠の惑星に墜落した古代の艦隊が発見されたが、 艦載AIがまだ生きている。 制圧しなければ、 事態が悪化する可能性がある。"
 MINING_GEAR_PROJECT:0 "荒れ狂うドリル"
 MINING_GEAR_PROJECT_DESC:0 "古代の掘削機が、 巨大な小惑星を深部まで採掘している。 瓦礫に押しつぶされる前に停止させられれば、 その仕組みについて価値ある知識を学べるかもしれない。"
 ABANDONED_ARRAY_PROJECT:0 "遺棄されたセンサーアレイ"
 ABANDONED_ARRAY_PROJECT_DESC:0 "遺棄されてはいるが、 まだ機能するセンサーアレイがある。 修理して機能させる方法を見つければ、 近隣の星系についてより多くの情報を得られるかもしれない。"
 ALIEN_RACER_PROJECT:0 "漂流中"
 ALIEN_RACER_PROJECT_DESC:0 "小惑星帯のなかで異星人の船が漂流している。 こちらの呼びかけには応答しない。 何が起こっているのか確かめるべきだろう。"
 PSIONIC_HORSES_PROJECT:0 "平野の支配者"
 PSIONIC_HORSES_PROJECT_DESC:0 "巨大な哺乳類が湿原を闊歩している。 警戒心が強そうで、 我々の接近にも気づいているようだ。 近距離で観察すればさらに情報が得られるだろう。"
 ROBOT_CLEANERS_PROJECT:0 "置き去りにされた機械"
 ROBOT_CLEANERS_PROJECT_DESC:0 "僻地の惑星で、 ロボットだらけの施設が見つかった。 彼らを再起動すれば、 母星の秘密を明かしてくれるかもしれない。"
 ALIEN_MONSTER_ON_SHIP:0 "異星獣が船内に侵入"
 ALIEN_MONSTER_ON_SHIP_DESC:0 "[Root.Owner.GetMonsterOnShipDesc]" #A custom scripted desc that allows for MI support
 TREE_OF_LIFE:0 "樹木"
 TREE_OF_LIFE_DESC:0 "1本の木が宇宙の虚空を堂々と漂っている。 その樹液は、 宇宙空間に生息する奇怪な生命体を引き寄せているようだ。 この木の存在理由を知るために調査を行うべきだろう。"
 MASTERS_WRITINGS_POLITICS:0 "入植者の文書の翻訳"
 MASTERS_WRITINGS_POLITICS_DESC:0 "いまは滅んだ文明にとって、 極めて重要なものだったと思しき文書の保管庫を発見した。 これを翻訳することで、 この文明の歴史と文化をより深く知ることができるだろう。"
 MASTERS_WRITINGS_PHILOSOPHY:0 "探検家の文書の翻訳"
 MASTERS_WRITINGS_PHILOSOPHY_DESC:0 "異星人の探検隊が所持していたらしき文書を発見した。 これを翻訳すれば、 より多くの事実とかつての所有者の詳細を知ることができるだろう。"
 MASTERS_WRITINGS_DIPLOMACY:0 "商人の文書の翻訳"
 MASTERS_WRITINGS_DIPLOMACY_DESC:0 "星間貿易の拠点だったと思しき遺跡で文書を発見した。 これを翻訳すれば、 この地を築いた者たちについて知ることができるだろう。"
 MASTERS_WRITINGS_WAR:0 "戦士の文書の翻訳"
 MASTERS_WRITINGS_WAR_DESC:0 "永く忘れ去られていた古戦場で、 戦士たちの遺骸を発見した。 彼らは重要なものと見られる文書を携えている。 これを翻訳すれば、 彼らとその戦いの詳細を知ることができるだろう。"
 CRYOPOD_FOUND_PROJECT:0 "地下シェルター"
 CRYOPOD_FOUND_PROJECT_DESC:0 "ある山の地下に、 貴重な情報や機材が保管をされていると見られる構造物を発見した。 それを回収するためは、 周囲の危険な野生動物を制圧する必要がある。"
 CRYOPOD_OPENING_PROJECT:0 "コンテナをこじ開ける"
 CRYOPOD_OPENING_PROJECT_DESC:0 "コンテナらしきものを1つ収めただけの地下シェルターを見つけた。 中身を知るにはこじ開ける方法を考える必要がある。"
 ANCIENT_OCEAN_SHIP:0 "水没した巡洋艦"
 ANCIENT_OCEAN_SHIP_DESC:0 "異星人の巡洋艦が[Root.GetName]の海中にある。 サルベージすれば、 貴重なテクノロジーや資源が手に入るかもしれない。"
