 utopia.2010.name:0 "荒廃したダイソンスフィア"
 utopia.2010.a.desc:0 "[dyson_system.GetName]星系で、 主星を取り囲む巨大な構造物の残骸に遭遇した。 科学者によると、 この構造物はかつて機能していた§Hダイソンスフィア§!である可能性があるという。 すなわち、 恒星のエネルギーを利用するために設計された巨大構造物だ。 未知のエネルギー兵器によって外殻に致命的な被害を受けているため、 いまは機能しないのは明らかだ。\n\n$utopia.2010.c.desc$"
 utopia.2010.b.desc:0 "[dyson_system.GetName]星系でダイソンスフィアの残骸に遭遇した。 明らかに、 未知のエネルギー兵器によって外殻に致命的な被害を受けているため、 いまは機能しない。\n\n$utopia.2010.c.desc$"
 utopia.2010.c.desc:0 "注目すべきは、 スフィアを取り囲む大きなデブリ帯だ。 巨大構造物自体はとても古いが、 星系内のデブリの多くはかなり新しいと思われる。 それらの大半は、 最近の銀河史のある時点でスフィアの所有権を決めるための激しい戦闘を行い、 互いに消滅した2つの異なる戦闘艦隊に由来しているようだ。"
 utopia.2010.a:0 "機能面で我々のスフィアに似ているようだ。"
 utopia.2011.name:0 "ダイソンスフィア修復完了"
 utopia.2011.desc:0 "[From.GetName]星系で、 荒廃したダイソンスフィアを正常に復旧させた。 星系内に拡がっていた大規模なデブリ帯は修復作業のために回収され、 それによって材料費は削減され作業員の航行事故の危険も取り除かれた。\n\nこの偉大なる巨大構造物は現在、 完璧に稼動しており、 長い眠りから目覚めて再び莫大なエネルギーを生成している。"
 utopia.2012.name:0 "荒廃したサイエンスネクサス"
 utopia.2012.desc:0 "[nexus_system.GetName]星系にて、 巨大な宇宙施設の破壊された残骸を発見した。 この巨大構造物はかつて§Hサイエンスネクサス§!として使用されていたようだ。 施設は明らかに数千年前に放棄されているが、 その外殻はかなり状態が良好だ。"
 utopia.2012.a:0 "コンセプトは我々のサイエンスネクサスに似ているようだ。"
 utopia.2013.name:0 "サイエンスネクサス修復完了"
 utopia.2013.desc:0 "[From.GetName]星系の放棄されたサイエンスネクサスは完全に修復され、 [Root.GetName]の聡明な頭脳をもつ者たちが働いている。 この巨大構造物は建造当初の目的通り、 我々の科学の疑問に答えるために使われるだろう。"
 utopia.2014.name:0 "荒廃したセントリーアレイ"
 utopia.2014.desc:1 "[sentry_system.GetName]星系にはかつて、 並外れて巨大な軌道上基礎構造物が存在したが、 のちに組織的に破壊されたようだ。 この星系内のほとんどの惑星の静止軌道上には、 巨大な宇宙ステーションの残骸も含め、 複数のデブリ密集塊がある。\n\n残骸のなかで最も大きいのは、 巨大な§Hセントリーアレイ§!だ。 初期調査によれば、 このアレイのセンサー範囲は、 銀河全体をリアルタイムにカバーできるほど強力であったらしい。"
 utopia.2014.a:0 "我々はすでに同じものを持っている。"
 utopia.2015.name:0 "セントリーアレイ修復完了"
 utopia.2015.desc:0 "簡単ではなかったが、 我々の技術者は[From.GetName]星系の破壊されたセントリーアレイの再建に成功した。 ほかのステーションの残骸や周囲のデブリは、 復元作業中に建築材料に転用された。\n\n膨大な時を経て、 久々にエネルギーに満ちるアレイ。 その強力なアンテナは、 以前と同じように銀河の反対側をはっきりと見通している。"

 utopia.2016.name:0 "荒廃したリングワールド"
 utopia.2016.desc:0 "古代のリングワールドの荒廃した残骸が、 [ring_system.GetName]星系の恒星を取り囲んでいる。 かつてここに存在した天体たちは、 この巨大構造体の建設に際して資材として使用されたに違いない。\n\nこの驚異的な構造物を誰が作ったのかを示す証拠は見つかっていないが、 非常に高度な文化の産物であることは間違いないだろう。"
 utopia.2016.a:0 "少なくとも、 我々と同等の文明レベルだ。"
 utopia.2017.name:0 "リングワールドのセクションを修復完了"
 utopia.2017.desc:0 "[From.GetName]星系の荒廃したリングワールドの残骸を元に、 我々の技術者はその一部セクションの完全な復元に成功した。 この新しい生物圏は、 第一線の惑星科学者によってほぼゼロから作られたものだが、 現在は安定しており、 居住の準備が整っていると考えられる。"
 anomaly.2576.name:0 "新金属"
 anomaly.2576.desc:0 "[From.GetName]の表層を綿密にスキャンしたところ、 いくつかの未知の古代宇宙船の残骸を含む、 巨大な衝突クレーターが見つかった。 船には生命維持装置がまったく存在しないことから、 異常に大きな無人機だったか、 なんらかの人工知能によって制御されていたと推測される。\n\n興味深いことに、 これらの船の船体は§H生体金属§!という、 非常に希少かつ多くの特性をもつ無機物で構成されている。 この金属は特定の形状をとるようにプログラムすることができ、 損傷してもゆっくりと自己再生することができる。 数千年を経て、 生き残った金属は非常に高密度の堆積層をなしており、 今後数世紀にわたって採掘できる可能性のある大規模な鉱床となった。"
 living_metal_category:0 "独特なクレーター"
 living_metal_category_desc:0 "自然衝突とは思えない大きなクレーターが発見された。"

 crisis.1011.desc:0 "我々は[Root.GetName]の植民地を失った！  軌道上に陣取った異次元の侵略者たちは、 地表を爆撃し、 眼下のあらゆる生命体を食い尽くした。 [Root.GetPlanetMoon]のすべての生物圏が彼らに消費され……もはや生命の痕跡はまったく残っていない。"

 utopia.61.name:0 "[From.From.From.Planet.GetName]軌道上居住地の建設完了"
 utopia.61.desc.a:0 "我々の最初の軌道上居住地の建設が完了し、 いよいよコロニー船を用意して、 自らが作り出した大地に上陸する時が来た。\n\n星々のあいだに浮かぶこの新たな故郷は、 機械化されたコアから最も高い山に至るまで、 それ構成するナットやボルトの1本1本まで我々の必要に合わせて完璧にデザインされている。"
 utopia.61.desc.b:0 "[From.From.From.Planet.GetName]軌道上居住地は建造完了し、 入植が可能になった。"

