 trait_cybernetic_desc:0 "§Lサイボーグと呼んでも差し支えないほどに、 この種族はサイバネティクスを大々的に採用している。 彼らは日常的に、 有機的な肉体パーツをより優れた機械に置き換えている。§!\n"
 trait_latent_psionic:0 "潜在的超能力者"
 trait_latent_psionic_desc:0 "§Lこの種族は超能力を秘めているが、 ほとんどは休眠状態にある。 極めて稀だが、 リーダーのなかにはこの能力を発現させている者もいる。§!\n"

 trait_cyborg_power_drills:0 "パワードリル"
 trait_cyborg_power_drills_desc:0 "§Lひと揃いの電動ドリルを取りつけられたサイボーグには、 突然あらゆるものが鉱床に見えはじめる。§!"
 trait_cyborg_harvesters:0 "収穫装置"
 trait_cyborg_harvesters_desc:0 "§L栄養液診断および溶液調整器から、 茎単位のマイクロ脱穀までの一連の最適なツールにより、 サイボーグ労働者は農産物の収穫量を増やせる。§!"
 trait_cyborg_superconductive:0 "超電導"
 trait_cyborg_superconductive_desc:0 "§Lユニットに超電導素材を使用することで、 エネルギー伝送のロスがゼロになった。§!"
 trait_cyborg_efficient_processors:0 "効率的なプロセッサ"
 trait_cyborg_efficient_processors_desc:0 "§Lこれらの高性能プロセッサは、 すべてのユニットの作業量と耐久性を同時に高める。§!"
 trait_cyborg_logic_engines:0 "論理エンジン"
 trait_cyborg_logic_engines_desc:0 "§L複雑化する科学の最先端を効率的にナビゲートするには、 有機的な頭脳を補強するマルチプロセッサが必要である。§!"
 trait_cyborg_loyalty_circuits:0 "忠誠回路"
 trait_cyborg_loyalty_circuits_desc:0 "§L忠誠心をただの理想と位置づけるのは、 まったくの有機的な概念である。 単に従順さをプログラムするほうが、 はるかに効率的だ。§!\n"
 trait_cyborg_double_jointed:0 "二重関節"
 trait_cyborg_double_jointed_desc:0 "§L自在関節を持ち、 小さく折りたたんで輸送できる労働ユニット。 現場での自己組立機能付き。§!\n"
 trait_cyborg_bulky:0 "オーバーサイズ"
 trait_cyborg_bulky_desc:0 "§Lこの高度に複雑な巨大マシンは、 箱詰めして宇宙を横断できるようには設計されていない。§!\n"
 trait_cyborg_enhanced_memory:0 "改良型記憶装置"
 trait_cyborg_enhanced_memory_desc:0 "§L自律ユニットは、 磁気誘導を利用した新型メモリーセルを搭載している。 これは彼らに適合する画期的な技術であり、 その性能を飛躍的に向上させる。§!\n"
 trait_cyborg_durable:0 "高耐久性"
 trait_cyborg_durable_desc:0 "§Lクロムメッキされたチタンの外骨格によって保護された大型機械は、 過酷な条件下で優れた性能を発揮するように設計されており、 必要なメンテナンス頻度も少ない。§!\n"
 trait_cyborg_high_maintenance:0 "高維持費"
 trait_cyborg_high_maintenance_desc:0 "§Lこの機械は耐用年数を完全に無視して設計されており、 故障しやすい傾向にある。 よって、 頻繁なメンテナンスが必要になる。§!\n"
 trait_cyborg_learning_algorithms:0 "学習アルゴリズム"
 trait_cyborg_learning_algorithms_desc:0 "§L神経クラスターの急速な進化を促す、 洗練された自己学習アルゴリズム。§!\n"
 trait_cyborg_neural_limiters:0 "ニューラルリミッター"
 trait_cyborg_neural_limiters_desc:0 "§L労働者の認知能力に制限を設ければ、 より単純な作業に集中するよう促すことができる。§!\n"
 trait_cyborg_mass_produced:0 "量産型"
 trait_cyborg_mass_produced_desc:0 "§L合理化された生産サイクルとモジュラー設計により、 前例のない速度で量産ができる。§!\n"
 trait_cyborg_custom_made:0 "特注製"
 trait_cyborg_custom_made_desc:0 "§L個々のユニットはどれも細部まで比類なき細かさで作り込まれている。 工学技術と芸術性の観点からは驚異的だが、 効率性はあまり高くない。§!\n"
 trait_cyborg_recycled:0 "再生部品"
 trait_cyborg_recycled_desc:0 "§Lユニット製造はリサイクル素材や、 前世代から流用した部品を使い、 費用対効果ができるだけ高くなるように最適化されている。§!\n"
 trait_cyborg_streamlined_protocols:0 "洗練されたプロトコル"
 trait_cyborg_streamlined_protocols_desc:0 "§L広範囲に一括処理された人工知能プロセスにより、 効率低下を最小限に抑えながらユニット数を大きく拡張できる。§!"
 trait_cyborg_high_bandwidth:0 "帯域混雑"
 trait_cyborg_high_bandwidth_desc:0 "§L個々のユニットが大量の重複データを送受信するため、 各中央処理ハブに接続するユニットの数が増えるにつれて、 指数関数的なラグが発生する。§!"
 trait_cyborg_trading_algorithms:0 "交易アルゴリズム"
 trait_cyborg_trading_algorithms_desc:0 "§L予測的アルゴリズムにより最大限の最適化が可能。 為替レート、 在庫状況、 有機生命体パートナーの感情的な反応などの、 市場の微小な変動も考慮される。§!"
 trait_cyborg_power_intensive:0 "電源浪費"
 trait_cyborg_power_intensive_desc:0 "§Lこのコンポーネントは外部電源からの頻繁な充電を必要とする。§!"
 TRAIT_POWER_INTENSIVE_EFFECT:0 "$r_energy$ 維持費が§R+1§!増加する"
