 progress.3.desc_08:0 "我々のコロニー船は、 §Y[Root.GetName]§!の大半を覆っているサバンナに穏やかに着陸した。 ゆらめく大気は乾いていて心地よく、 我々が最初の着陸拠点を確保するところを、 おとなしい草食動物の群れが遠巻きに見ていた。\n\nコロニー船は新たな居住地の本部となるべく管理棟に姿を変え、 リアクターコアは持ち出されて当面の発電所として使われる。\n\n大勢の入植者が下船するにつれ、 何百もの小さなテントとプレハブ建築が、 かつて宇宙船だった巨大な船体の周りに広がっていく。 これが異星における[Root.Owner.GetSpeciesName]の最初の町だ。"
 progress.3.desc_09:0 "我々のコロニー船は、 §Y[Root.GetName]§!の険しい地形に突き出た巨峰を驚くべき優雅さで回避していった。 そして最初の着陸地点に最適な、 周囲を守られた峡谷に着地した。\n\nコロニー船は新たな居住地の本部となるべく管理棟に姿を変え、 リアクターコアは持ち出されて当面の発電所として使われる。\n\n大勢の入植者が下船するにつれ、 何百もの小さなテントとプレハブ建築が、 かつて宇宙船だった巨大な船体の周りに広がっていく。 これが異星における[Root.Owner.GetSpeciesName]の最初の町だ。"

