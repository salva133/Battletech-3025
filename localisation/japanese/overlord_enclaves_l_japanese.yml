 enclave.325.desc:0 "まいどあり！"

 enclave.330.desc:0 "いいぜ！  ウチらに作業スペースを用意してくれれば、 あんたらの艦船の修理も速くなるってもんだ。\n\n§Y隣接する星系基地§!に回収作業場モジュールを取りつければいい。 それに必要なものはウチらが揃える。 隔壁を移動させる必要があるだろうが、 スペースを確保できれば星系基地でも修理できるようになる！  しかも、 帝国内の建設作業をときどき手伝うこともできる。\n\nどうだい？  §H回収作業場§!が欲しくなったか？"
 enclave.330.lowopinion.desc:0 "もちろんだ！  お得意先には特別なサービスも提供してる。 手短に言えば、 [salvager_enclave_system.GetName]にある星系基地に作業スペースを確保できれば、 あんたらの艦船の修理も速くなるってもんだ。 しかも、 帝国内の星系基地や造船所の建設作業も手伝えるときた！\n\n興味があるなら、 また別の機会にじっくり話し合おう……まずは、 お互いにいい関係を築かねえとな。"
 enclave.330.a:0 "$enclave.310.a$"
 enclave.330.b.tt:0 "星系基地に§Y$sm_salvager_workshop$§!を建設できるようになり、 停泊している艦船の維持費および修理時間が減少する。"

 enclave.335.desc:0 "もちろんだ！  ウチのメカニックは、 野心的な作業計画を日々考案してる。 一時的にだが生産性を劇的に向上させてやるよ！\n\n回収作業場をフル稼働させて、 §Yすべての星系基地§!におけるプロジェクトに必要なパーツの回収、 再利用作業を行う。 さらに、 あんたらの艦船建造に役立つ工夫もいくつか用意するぜ！\n\nただし、 この一連の作業は負担がでかいから、 そう頻繁には引き受けられねえぜ。"
 enclave.335.a:0 "$enclave.310.a$"

 enclave.336.desc:0 "また会ったな！  回収作業場をフル稼働させる準備が整った。 またひと仕事できるぜ。\n\nどうだ？  さっそくあんたらの§Yすべての星系基地§!での造船作業を高速化するかい？"

 enclave.340.a.desc:0 "そいつは一番辛い仕事だ。 戦場で散った船を見るのは、 想像以上にこたえるんだよ。 だがこの過酷な宇宙で生きてる以上、 誰かがやらなくちゃな。\n\n……寝言を言っちまって悪かった。 もちろんデブリの回収はウチでやらせてもらおう。\n\n$enclave.340.main.desc$"
 enclave.340.b.desc:0 "参っちまうな、 また船が残酷な宇宙の犠牲になったのか……もちろん、 回収なら任せてくれ。 悲惨な戦いから少しでも得られるものがあるなら、 全力を尽くそう。\n\n$enclave.340.main.desc$"
 enclave.340.main.desc:0 "我々に§Y回収権§!を与えた上で、 デブリ帯の§Y座標§!を教えてくれれば、 すぐに回収作業に取りかかる。"
 enclave.340.nodebris.desc:1 "いいぜ。 争いで生み出されたデブリってのが悲しいが……\n\nこんなこと言いたかねえが、 [root.GetRulerTitle]さんよ……ウチらはスクラップならなんでも喜ぶわけじゃない。 当然、 あんたらには必要なことだと理解してるから、 艦隊がデブリの選別を嫌ったり、 不可能だって場合には、 ウチらが回収を請け負うぜ。\n\n必要なときは、 ここへ来てウチらに回収権を付与してくれ。 そうすればあんたらの代わりに資源や情報をかき集めて、 持ち帰ってきてやる。"
 enclave.340.lowopinion.desc:1 "争いで生み出されたデブリってのが悲しいが……\n\nこんなこと言いたかねえが、 [root.GetRulerTitle]さんよ……さすがのウチらでも意図的な破壊は勘弁してほしいな。 とはいえ、 §Y常連客§!のあんたらのためなら回収を請け負うよ。\n\nそれじゃ、 またあとで来てくれ。 あんたらが領有権を有する§Hデブリ帯§!で、 代わりに資源や情報をかき集めて持ち帰っておく。"
 enclave.340.a:0 "$enclave.310.a$"
 enclave.340.b.tt:0 "最大§Y3つのデブリ帯§!に§Rアクセスできなくなる§!。 [salvager_enclave_country.GetName]は、 回収した技術や素材を§Y90日以内§!に届ける。"

 enclave.341.desc:0 "よし、 回収権の譲渡は正常に完了した。 領有権にも問題はない。 近日中に連絡させてもらうぜ。"
 enclave.342.desc:0 "おっと！  気の毒だが、 ウチらが喋ってるあいだにそのデブリ帯は拡散しちまったらしい。 いくらウチらでも、 放置されすぎた残骸は回収できねえんだ。 相変わらず宇宙のエントロピーってやつは腹が立つぜ！"

 enclave.345.desc:1 "喜んで！  暇を持て余してるウチの連中には、 願ってもねえ話だ！  必要な経費さえ払ってくれれば、 §Y常連客§!のあんたらの研究を手伝ったり、 知識を共有したりが可能だぞ。\n\nそれとは別に、 ウチらの粗末な星系基地の補強のために寄付してもらえるとありがたい！  古くなったガワは張り替えりゃ済むことだが、 やっぱり新品の隔壁に勝るものはねえからな！"
 enclave.345.a:0 "$enclave.310.a$"

 enclave.346.desc:0 "よう、 あんたか！  共同研究を始めてから、 あっという間に月日が経っちまったな。 聞いたところじゃ、 互いに得るものがあったようで何よりだ！\n\nとはいえ、 もう約束の期限が切れちまった。 そろそろウチらの腕利きメカニックを戻してほしいんだが…… まあ、 相応の埋め合わせをしてくれるなら、 延長も相談に乗るぜ。"

 enclave.350.desc:0 "§Y常連客§!のあんたらの頼みなら、 解体作業の監督者を喜んで派遣するぜ。 しかも格安でだ！  できたてホヤホヤの残骸の回収は、 絶好の気晴らしになるからな。"
 enclave.350.desc.not_available:0 "ウチらは§Y常連客§!向けに、 解体作業を指導する監督官を割安で派遣してる。 だがあいにく、 いまは全員出払っててな。 あいつらは引っ張りだこだから、 優先度の高い顧客が先なんだ。 悪く思わねえでくれ。"
 enclave.350.a:0 "$enclave.310.a$"
 enclave.352.desc:0 "まいど！  あんたらに派遣した監督官が、 さっき任期満了で戻ってきた。 とはいえ、 このサービスがお気に召したなら、 いつでも代わりのヤツを送ってやるぞ。"

 enclave.360.name:0 "回収品"
 enclave.360.intro:0 "§Y[salvager_enclave_country.GetName]§!から、 委託回収された資源を積んだ貨物船が到着した。"
 enclave.360.a.desc:1 "$enclave.360.intro$\n\n回収者からの礼状に加えて、 贈り物のキネティック・アートが同梱されている。 人工重力場のなかで動くその姿は、 不安をかき立てるようでありながら、 人の心を捉える魅力がある。"
 enclave.360.b.desc:1 "$enclave.360.intro$\n\n配達人は、 回収者からの感謝をしつこく伝えていたが、 我々の貨物船のエンジン・ハウジングを目にした途端、 それに釘付けになってしまった。 熱心な艦船マニアと思われる配達人をどうにか貨物船から引き離し、 ようやく荷下ろしを始めることができた。"
 enclave.360.c.desc:0 "$enclave.360.intro$\n\n貨物には、 粗いながらも隅々まで描き込まれた、 §H設計図§!のデータベースが同梱されている。 これを描いた者は自らの発見に興奮していたか、 あるいはなんらかの養成過程で設計図を学んでいたと思われる。\n\nどちらにせよ、 [salvager_enclave_country.GetName]は礼状とともに、 この研究データを届けてくれた。"
 enclave.360.d.desc:0 "$enclave.360.intro$\n\n配達人はかなり緊張した様子で、 見るからにほかの用事に戻りたがっていた。 というのも、 この神経質な[salvager_enclave_country.GetSpeciesName]は、 我々宛ての食料をさっさと手放そうと躍起になっていたからだ。 しかし食料品は驚くほどきれいに包装されている。 まるで、 どこかで中身のすり替えが行われたかのように……"
 enclave.360.e.desc:0 "$enclave.360.intro$\n\n配達人はかなり緊張した様子で、 見るからにほかの用事に戻りたがっていた。 この神経質な[salvager_enclave_country.GetSpeciesName]は、 今回の回収作業で発見したさまざまな§H設計図§!を手渡すときは丁寧だったが、 食料品の荷降ろしは明らかに焦っていた。\n\nそういえば、 [salvager_enclave_system.GetName]星系内でここ最近、 誰かによく似た宇宙航行生物の目撃情報が入ってきている……"

 enclave.365.name:0 "委託回収"
 enclave.365.desc:0 "§Y[salvager_enclave_country.GetName]§!から、 さまざまな設計図や資源を積んだ貨物船が到着した。 すべてデブリ帯から回収されたものである。\n\n貨物船の操縦士は、 言葉少なに丁寧に礼を述べ、 荷下ろしは極めて厳粛に執り行われた。"
 enclave.365.a:0 "よくやった。"
 enclave.365.b:0 "感傷的な馬鹿どもめ。"
 enclave.365.tt:0 "獲得物："
 enclave.365.d:0 "彼らに連絡しろ！  回収できるデブリはほかにもある。"

 enclave.375.name:0 "回収者中立機構が破壊された"
 enclave.375.desc:0 "[salvager_system.GetName]星系における我々の攻撃は大成功を収めた。 [FROM.GetName]は破壊され、 わずかな生き残りは宇宙に散り散りになった。 彼らの施設は廃墟と化し、 そのけちな商売も幕を下ろした。 この銀河も少しはきれいになっただろう。"
 enclave.380.desc:0 "[salvager_system.GetName]星系の[FROM.GetName]中立機構が破壊されたとの報告が入った。 攻撃勢力は回収者たちの施設を手際よく瓦礫に変え、 わずかな生存者も散り散りになってしまった。 当面のあいだ、 回収者に何かを依頼することはできそうにない。"

