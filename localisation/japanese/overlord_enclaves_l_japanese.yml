 #The shaman appears...
 enclave.5075.name:0 "はぐれシャーマン"
 enclave.5075.desc:0 "[shroudwalker_enclave_country.GetName]からの追放者が[Root.GetName]に到着した。 異端的見識を抱いたとして、 中立機構から追放されたばかりの“過激主義者”は、 着港したどの艦船の乗客名簿にも載っていなかった。 虚空から生まれたかのように、 植民地の大都市にある大広場に現れて、 シュラウドとの交わりを謳う教義を披露したのだ。 この追放者によると、 わが国民は“夢を共有”するような至福の境地に達することが可能だという。 このことに耳を傾ける住民は少なくないようだ。"
 enclave.5075.a:0 "ここは過激主義者の来る場所ではない。 追い出せ。"
 enclave.5075.b:0 "無視するのは賢明ではない。 追放者から目を離すな。"
 enclave.5075.c:0 "追放者を賓客として迎え入れろ。"
 #Choosing to remove the shaman:
 enclave.5076.name:0 "宗教的熱情"
 enclave.5076.desc:0 "最善を尽くしたにもかかわらず、 [Root.GetName]で活動する[shroudwalker_enclave_country.GetName]の追放者を未だに捕まえられない。 超能力でも備えているのか、 治安部隊の到着をことごとく予測されている。 その上、 追放者の説教は大観衆を集めつづけているのだ。 この「自称シャーマン」が提唱する沐浴や瞑想を優先して、 仕事を辞めた者も多いという。"
 enclave.5076.a:0 "この追放者を止めなくては。"
 #Choosing to remove the shaman finale:
 enclave.5077.name:0 "殉教者"
 enclave.5077.desc:0 "[Root.GetName]の治安部隊が、 例のはぐれシャーマンを排除した。 約束された夢幻状態に到達できず、 それに不満を抱いた元信奉者が必要な情報を提供してくれたのだ。 民衆は現実を受け入れたようだが、 少数の頑固者はシャーマンの教えに固執している。 “殉教者”崇拝を抑えるためにも、 ひとまず植民地に駐留する治安部隊を増員するのが望ましいだろう。"
 enclave.5077.a:0 "了解した。"
 #Choosing to welcome the shaman:
 enclave.5080.name:0 "夢の紡ぎ手"
 enclave.5080.desc:0 "[Root.GetName]で活動する追放されたシャーマンは、 民衆に教えを広めつづけている。 この過激な教義はシュラウドとの交わりを謳い、 教えを実践する者は意識変容状態に到達したと主張する。 我々のもとには、 高揚感や幸福感を感じる人が増えたという報告も相次いでいる。 さらに、 集団夢遊状態で超自然的な意思疎通が行える、 と主張する者まで出てきた。 残念ながら、 このような熱狂的な信者は記録的な数で離職しており、 生産性が低下している。"
 enclave.5080.a:0 "もうたくさんだ。"
 enclave.5080.b:0 "幸福はそれ自体が報いだ。"
 #Choosing to welcome continuation:
 enclave.5081.name:0 "突然の昇天"
 enclave.5081.desc:0 "[Root.GetName]から驚くべき報せが届いた。 追放されたシャーマンが、 やるべきことは終えたと宣言して、 植民地を後にしたらしい。 情報が錯綜しているが、 信奉者に最後の瞑想を指導したあと、 シャーマンが植民地の広場から忽然と姿を消した点ではどの報告も一致している。 信奉者にとって、 この出来事はシャーマンがシュラウドへ“昇天”したことを示す証拠なのだ。"
 #Choosing to welcome finale:
 enclave.5082.name:0 "超能力交信"
 enclave.5082.desc:0 "[Root.GetName]で奇妙な出来事が起こっているらしい。 追放されたシャーマンの“昇天”後、 意識変容状態を経験する入植者が増えている。 シャーマンが提唱していた教えに従いつづけた者は、 超自然的交信を行えるというのだ。 このことが入植者たちにもたらした喜びと幸せは、 計り知れないものがある。"
 #Static modifiers
 rogue_shaman_00:0 "はぐれシャーマン" #stability decrease; shroudwalker's enclave opinion gain
 rogue_shaman_01:0 "賓客" #stability increase; shroudwalker's enclave opinion drop
 rogue_shaman_02:0 "宗教的抑圧" #stability decrease
 rogue_shaman_03:0 "国民総幸福度" #happiness increase; production decrease
 rogue_shaman_04:0 "超能力交信"

 #The Great Schism (Divination Event)
 enclave.5090.name:0 "大分裂"
 enclave.5090.desc:0 "[shroudwalker_enclave_country.GetName]から追放された信者を運ぶ輸送艦から連絡を受けた。 “改革者”と名乗るその者たちは、 わが国の惑星の1つに避難することを求めている。\n\nこれは、 シュラウドウォーカー内でかつてない分裂が起こっていることを意味している。 かの集団は、 我々が考えていたほど一枚岩ではないようだ。"
 enclave.5090.a:0 "歓迎しよう。"
 enclave.5090.b:0 "追い返せ。"
 enclave.5090.c:0 "わが国に異種族の居場所はない。"
 #Reformers Welcomed Chain
 enclave.5095.name:0 "声明"
 enclave.5095.desc:0 "「シュラウドが震える。 かつて信者であった者たちが、 そなたらの惑星に避難したと聞いた。 不愉快極まりないことではあるが、 致し方あるまい。 無謀な行為は、 望みのない結末を招くものだ。 これだけは伝えておこう……“改革者”たちはペテン師でしかない。 シュラウドの秘密を解く鍵を持つと偽る、 虚栄心の強い愚か者どもだ。 異端者を匿えば破滅を招くだろう。 シュラウドに住まうものはすべてお見通しだ」"
 enclave.5100.name:0 "扉と鍵"
 enclave.5100.desc:0 "「わが恩人よ！  誰もが背を向けようとするなか、 我らによくぞ手を差し伸べてくれた……お前たちの現世、 そして来世はシュラウドの加護を得るだろう。 かつての同胞であった[shroudwalker_enclave_country.GetName]は、 伝統に目がくらんでいる。 シュラウドの性質は非浸透性ではない。 我々は扉と、 その鍵を発見したのだ。\n\nお前たちの寛大さに報いるために、 建設に必要な資源を与えてくれれば、 その秘密を伝えよう」"
 enclave.5100.a:0 "資源を与えよう。"
 enclave.5100.b:0 "費用がかかりすぎる。"
 enclave.5105.name:0 "鍵は造られた"
 enclave.5105.desc:0 "「シュラウドが震える！  お前たちの支援のおかげで、 ようやく偉大なる鍵が完成した。 いまこの時にも、 優秀な同胞たちが開錠のために集まっている。 彼らの意志は鍵につながれ、 超能力が増幅している。 これより、 この勇敢なる巡礼者たちは同じ夢を分かち合う。 そして覚醒後、 シュラウドに通じる扉が開かれるだろう。\n\n我らにシュラウドに住まうものたちの加護があらんことを」"
 enclave.5106.name:0 "シュラウド臭の充満"
 enclave.5106.desc:0 "[Root.GetName]の植民地から気掛かりな報せが届いた。 資源がないにもかかわらず、 熱狂的な改革者たちは自ら鍵を作り出そうとしたのだ。 間に合わせの装置で超能力を増幅させ、 集団夢想状態に入ったという。 これにより、 植民地を包む時空が切り裂かれてしまったようだ。 シュラウドが発生源と思われる、 有害で不安を煽るようなガスが噴出している。 “シュラウドの悪臭”と名付けられたこの現象は、 ひどく不快なものだという報告があがっている。 [Root.GetName]の士気はこれまでになく低い。"
 great_schism_03:0 "シュラウドの悪臭"
 enclave.5110.name:0 "開く扉"
 enclave.5110.desc:0 "[Root.GetName]の植民地から驚くべき報せが届いた。 数ヵ月にも及ぶトランス状態から目覚めた改革者たちは、 シュラウドに通じる扉を開けたのだ。 植民地の中心街の上空に、 見事な時空の切れ目が現れた。 そこから大いなる風とでも言うべきものが、 乳白色の光を放ちながら吹き出している。 植民地を駆け抜けるサイオニック・エネルギーの反響は、 改革者と入植者の心に染み込んだようだ。 これは[Root.GetName]の新たな“黄金時代”の幕開けだと多くの者は考えている。"
 great_schism_01:0 "黄金時代"
 enclave.5115.desc:0 "[Root.GetName]の植民地から悲惨な報せが届いた。 数ヵ月にも及ぶトランス状態から目覚めた改革者たちは、 シュラウドに通じる扉を開けたのだ。 植民地の中心街の上空に、 荒々しい時空の切れ目が現れた。 そこから不快な霧のようなものが、 不気味な光を放ちながらあふれ出ている。 植民地に充満したサイオニック・エネルギーの瘴気は、 改革者と入植者の心を歪めてしまったようだ。 これは[Root.GetName]の新たな“暗黒時代”の始まりだと多くの者は考えている。"
 great_schism_02:0 "暗黒時代"
 #Reformers Denied
 enclave.5120.desc:0 "「シュラウドが震える。 そなたらに庇護を求めた、 かつての我々の信者を追い返したと聞いた。 賢明な判断である。 この“改革者”はペテン師でしかない。 シュラウドの秘密を解く鍵を持つと偽る、 虚栄心の強い愚か者どもだ。 異端者を匿えば破滅が訪れるだろう。 家も身寄りもなく、 現世からも来世からも永遠に見捨てられたまま、 虚空をさまよわせておけばいい」"

 #Floating Parts - Divination Event
 enclave.5130.name:0 "浮かぶ外殻"
 enclave.5130.desc:0 "長距離センサーが、 [floating_shell_system.GetName]星系に突如出現した正体不明の中空デブリを検出した。 構造は異質であるものの、 この空洞物体の希少鉱物組成は、 製造に先端技術が使われたことを示している。 内側には何百ものポートや付属物が含まれており、 それらは中空部分に存在したものと接続されていたとみられる。\n\nこの物体が[floating_shell_system.GetName]系に突然現れたのと同じように、 物体の内部は突然消滅したかのごとく見える。"

 FLOATING_PARTS_PROJECT_00:0 "外殻の調査"
 FLOATING_PARTS_PROJECT_00_DESC:0 "[floating_shell_system.GetName]星系で、 異星人の艦船と思しきものの船殻を発見した。 これがここに浮かんでいる理由と、 船の残りの部分の行方が気にかかる。"

 enclave.5135.name:0 "放棄された船殻"
 enclave.5135.desc:0 "[floating_shell_system.GetName]星系で発見された船殻を詳しく分析したところ、 異星人の艦船の一部であることが裏付けられた。 動力源はないが、 船殻は独自の特徴をいくつか有している。 なかでも注目すべきは、 その洗練された装甲だ。\n\nしかしこの船殻の起源や、 なぜ・どのようにして我々の銀河に現れたのか、 そして (存在していたとして) 船体の内部はどこへ行ったのか……これらの謎の解明には程遠い状態である。"

 enclave.5136.name:0 "浮かぶ断片"
 enclave.5136.desc:0 "センサーがまたしても異質なデブリ塊を検知した。 今回は[floating_engine_system.GetName]星系内だ。 最近発見された船殻と似た構造をしており、 その形状と複雑さから、 ある種のエンジン・コアであることがわかった。 その内部には、 我々が“超能力モジュレータ”と名付けた、 風変わりな装置が取り付けられていた。 この奇妙な装置を使い、 艦船はシュラウドの超能力エネルギーと相互に作用していたようだ。 我々の技術とは互換性がないが、 さらに研究すれば有益な成果が得られるだろう。"
 enclave.5156.a:0 "また1つ、 パズルのピースを見つけた。"

 enclave.5140.name:0 "浮かぶコア"
 enclave.5140.desc:0 "[floating_core_system.GetName]星系で、 銀河中に出現している異星人の艦船の構成要素がまたしても検知された。 線状の甲板、 壁のない乗組員居住区、 高性能コンピュータ・コア……これは明らかに艦船内部の大部分を占めていた構造物だろう。 これら3つの構成要素をまとめれば、 技術者たちは船を完全に復元できるはずだ。"
 enclave.5140.a:0 "パズルの絵柄が見えてきた。"

 FLOATING_PARTS_PROJECT_01:0 "断片の組み立て"
 FLOATING_PARTS_PROJECT_01_DESC:0 "[floating_core_system.GetName]に、 異星人艦船の最後の構成要素が現れた。 技術者たちが艦船を再構築するには時間が必要である。"

 enclave.5145.name:0 "シュラウドに触れた船"
 enclave.5145.desc:0 "我々は異星人の艦船の再構築に成功した。 コンピュータ・コアが復旧したことで、 航行ログのダウンロードおよび解読が可能となった。 この艦船は、 シュラウドを利用した超光速移動を実現するために設計された、 実験的プロトタイプであったようだ。 乗組員が残した最後の記録や外部テレメトリ情報は解析できていないが、 処女航海の最中に重大な問題が発生したとみて間違いない。 艦船は爆発したというより、 分解されてバラバラに宇宙に吐き出されたようだ。 乗組員の消息については不明である。"
 enclave.5145.a:0 "この船を艦隊に加える。"
 enclave.5145.b:0 "スクラップにして部品を取れ。"

 ## Situation Events - Add Anomaly - Generic Text for introducing pre-existing content ##
 enclave.5150.name:0 "サイオニック・アノマリー"
 enclave.5150.desc:0 "センサーが未知の異常の出現を検知した。 直前に超能力エネルギーが急上昇したことから判断すると、 ほぼ確実にシュラウドとの関連があるだろう。 [shroudwalker_enclave_country.GetName]が予言した変化とはこのことだろうか？"

 # Hero Redivivus - Divination Event

 enclave.5195.name:0 "英雄レディヴィヴァス"
 enclave.5195.desc:0 "[Root.GetName]から驚くべき報せが届いた。 今日未明、 自らをあの伝説的英雄§Y[hero_redivivus.GetName]§!だと名乗る人物が、 首都の大広場に現れた。 目撃者によると、 畏敬の念に沈黙する群衆は、 次第に穏やかな安らぎに包まれたという。 [hero_redivivus.GetName]は、 偉大な雄弁家かつ情熱的な指導者として歴史に名を残しているが、 問題の人物は“死後の世界”での体験をシンプルな、 軽妙ともいえる口調で話した。 その者いわく、 自分は民衆を率いるためではなく、 死の恐怖を取り除くために蘇ったのだという。"
 enclave.5195.a:0 "作り話ではないのか？"
 REDIVIVUS_PROJECT:0 "英雄か偽物か"
 REDIVIVUS_PROJECT_DESC:0 "伝説的英雄を名乗る人物が我々の母星に現れた。 この者の大それた主張は真実なのだろうか？"

 enclave.5200.name:0 "シュラウドに触れた英雄"
 enclave.5200.desc:0 "§Y[hero_redivivus.GetName]§!を名乗る人物に対する調査が終了した。 調査員たちは当初、 当然のことながら懐疑的であったが、 その人物は偉大なる英雄が生きた時代や文化に関する詳しい知識をもっていただけでなく、 DNA鑑定によって、 英雄の既知の子孫との遺伝的つながりが確認された。\n\nさらに、 [hero_redivivus.GetName]の脳波パターンを詳しく調べたところ、 明らかな超能力由来の波形が検出された。 [hero_redivivus.GetName]は“死から蘇った”というよりは、 なんらかの方法でシュラウドに似た領域に転送されたのだと思われる。 この英雄が経験した“死後の世界”は満ち足りたものであったらしく、 現在は首都の郊外で静かな生活を送りながら、 耳を傾ける者に大胆不敵さと平和の教義を説いている。"
 enclave.5200.a:0 "奇妙な運命だ。"
 hero_redivivus:0 "隠遁した英雄"

 #Shattered Frontier (Divination Event)

 enclave.5500.name:0 "軌道上の亀裂"
 enclave.5500.desc:0 "[shattered_frontier_planet.GetName]の軌道に乗せた人工衛星の多くが、 ここ数日大幅な調整を余儀なくされている。 それらのセンサーログによると、 惑星の軌道上に§Y安定した局地的重力井戸§!が発生したようだ。\n\n地上からのデータは、 この重力井戸が突然現れたことを示しているが、 発生した経緯はわかっていない。 いまのところ、 重力井戸が植民地に悪影響を及ぼすことはないようだが、 人工衛星群は軌道修正のために莫大な量の燃料を消費している。"
 enclave.5500.a:0 "調査を始めろ。"
 SHATTERED_FRONTIER_ANOMALY:0 "軌道上の亀裂"
 SHATTERED_FRONTIER_ANOMALY_DESC:0 "[shattered_frontier_planet.GetName]の軌道上に、 突如として奇妙な重力井戸が現れ、 多くの衛星軌道を乱している。 いまのところ、 植民地全体の脅威となるほどではないものの、 この異常は入植地の1つに極めて近いのである。\n\nさらに我々が対応を怠れば、 [shattered_frontier_planet.GetName]を周回する人工衛星の多くが軌道から外れる恐れがあるのだ。 そうなってしまった場合、 この新しい重力井戸の詳細な調査は難しくなるだろう。"

 enclave.5501.name:0 "亀裂の崩壊"
 enclave.5501.desc:0 "[root.GetName]にいる研究者たちの報告によると、 例の重力井戸が崩壊し、 診断装置や周辺の人工衛星に電気的不全を引き起こしたという。 この出来事は、 我々が観測を終えた直後に起こったようで、 多くの者が奇妙な偶然に不気味さを覚えた。\n\n[root.GetName]の入植者たちも、 広範囲でハードウェアの不調を訴えているが、 重力井戸の崩壊に関連付けられるのは一部のみだ。 にもかかわらず、 植民地では異常なほど混乱した暴徒が重要施設を破壊しようとしている。 地元当局は、 このあくまで自然発生的な暴動に困惑している。"
 enclave.5501.gestalt.desc:0 "[root.GetName]の重力井戸が激しく崩壊し、 地上や周辺の人工衛星に電気的不全を引き起こした。 この出来事は、 我々が観測を終えた直後に起こったようで、 複数の放射帯域にわたる軌道上衝撃波を発生させた。\n\nいまのところ、 ハードウェアの障害は対処できているが、 この奇妙な放射線は我々のドローンに干渉しているらしく、 通常よりも感知しづらくなっている。 まるで、 [root.GetName]が濃密な蒸気のたぐいに包まれているかのようだ。"
 shattered_frontier_looting:0 "アノマリー後の略奪"
 shattered_frontier_deviancy:0 "アノマリー後の逸脱行為"

 enclave.5502.name:0 "現れる亀裂"
 enclave.5502.desc:0 "100人以上の入植者が急に姿を消したことを受け、 [root.GetName]の植民地はますます混乱に陥っている。 規模は縮小したものの、 依然として必要のない略奪や暴動が続いている。 おそらく彼らの攻撃性は、 失踪への恐怖感から抑制されているのだろう。 過去のどのケースにおいても、 失踪者は自宅へ帰る途中に姿を消している。\n\nパラノイアや陰謀論、 さらには幻覚の報告も増えているものの、 真相はより不穏なものかもしれない。 [divination_situation.GetName]は的中しているが、 我々は[root.GetName]に、 実体のない邪悪な§H超能力体§!でも引き寄せてしまったのか？"
 enclave.5502.gestalt.desc:0 "[root.GetName]の植民地が攻撃を受けている！  もはや我々のドローンの多くは感知できない。 どの個体も意識から……排除されてしまった。 攻撃は素早くかつ巧妙に、 暴力的な手段によらず行われた。 我々は不意を突かれ、 攻撃そのものを認識できなかったのだ。\n\n植民地の中核機能の多くが妨害されている。 不足を補うために追加のドローンが奔走しているが、 劣勢であることは否めない。 [root.GetName]の態勢を立て直すには時間がかかるだろう。\n\n[divination_situation.GetName]は的中しているが、 我々は実体のない、 邪悪な§H超能力体§!にでも試されているのだろうか？"
 enclave.5502.a:0 "とにかくこの嵐を乗り切らなければ。"
 enclave.5502.a.tt:0 "[root.GetName]の§Y$shattered_frontier_looting$§!は継続する。"
 enclave.5502.gestalt.a:0 "成り行きを見守るべきだ。"
 enclave.5502.gestalt.a.tt:0 "[root.GetName]の§Y$shattered_frontier_deviancy$§!は継続する。"
 enclave.5502.b:0 "入植者の恐怖を緩和しなければ。"
 enclave.5502.c:0 "直ちにロックダウン措置を実施せよ。"
 enclave.5502.gestalt.c:0 "植民地を統合しなければ。"
 enclave.5502.pop_removed:0 "§Y[root.GetName]§!から、 §H[root.owner.GetSpeciesName] £pop£ POPが 1 消滅する§!。"
 shattered_frontier_benefits:0 "超能力緩和資金"
 shattered_frontier_benefits_desc:0 "シュラウドがこの惑星に干渉するなか、 超能力による苦しみを軽減するために社会保障が実施されている。"
 shattered_frontier_lockdown:0 "超能力緩和ロックダウン"
 shattered_frontier_lockdown_desc:0 "シュラウドがこの惑星に干渉するなか、 超能力障害の影響を軽減するために厳しいロックダウン措置が実施されている。"
 shattered_frontier_lockdown_hive:0 "$shattered_frontier_lockdown$"
 shattered_frontier_lockdown_hive_desc:0 "シュラウドの干渉による障害を軽減するために、 この惑星のドローンは自律的な機能の多くを縮小されている。"
 shattered_frontier_lockdown_machine:0 "$shattered_frontier_lockdown$"
 shattered_frontier_lockdown_machine_desc:0 "$shattered_frontier_lockdown_hive_desc$"

 enclave.5503.name:0 "霧が晴れるとき"
 enclave.5503.looting.desc:0 "驚くべきことに、 大きな打撃を受けた[root.GetName]の植民地は、 是正措置を講じていないにもかかわらず平常に戻ったと当局が報告した。 まるで[root.GetName]全体が、 長期の包囲網から解放されたような状況だという。 誰もその理由を知らないが、 とにかく平穏が訪れた。\n\n$enclave.5503.regular.end$"
 enclave.5503.regular.end:0 "入植者の多くは、 より親密な新しいコミュニティで暮らすようになった。 互いに傷を癒すための活動を始めた彼らは、 奇妙な夢や消えない悪夢について語り合っている。 これらの物語は、 恐れと畏敬の念をもって故郷を見つめる入植者たちに、 新たな目的意識を植え付けた。"
 enclave.5503.benefits.desc:0 "喜ばしいことに、 大きな打撃を受けた[root.GetName]の植民地は平常に戻ったと当局が報告した。 まるで[root.GetName]全体が、 長期の包囲網から解放されたような状況だという。 我々の活動の成果だと考える者は少ないが、 とにかく平穏が訪れた。\n\n$enclave.5503.regular.end$"
 enclave.5503.lockdown.desc:0 "[root.GetName]が正常に戻ったことで、 ロックダウン措置を実施していた当局者たちは胸を撫でおろしている。 多くの入植者たちが感じているように、 まるで[root.GetName]全体が長期の包囲網から解放されたような状況だという。 侵略者が戦いに疲れたのか、 それとも興味をなくしたのかは不明だが、 我々の活動の成果だと考える者は少ない。\n\n入植者の多くは、 より穏健で親密なコミュニティで暮らすようになった。 互いに傷を癒すための活動を始めた彼らは、 奇妙な夢や消えない悪夢について語り合っている。 我々の対応に憤慨する者も多いが、 入植者たちが語る物語は彼らに新たな目的意識を植え付けた。 彼らはいま、恐れと畏敬の念とをもって、 自分たちの故郷を見つめている。"
 enclave.5503.d:0 "ようやく一息つける。"
 enclave.5503.gestalt.desc:0 "大きな打撃を受けた[root.GetName]の植民地が平常に戻った。 しかし不可解なのは、 蝕むような霧に襲われていた植民地が、 免疫でも得たかのごとく影響を受けなくなったことだ。 社会の秩序は取り戻されたものの、 その理由は定かではない。 この結末は、 我々のとった行動と完全には一致しないのだ。\n\nドローンは、 サイオニック障害に悩まされることなく、 普段の業務とルーティンを再開している。 それにしても、 一連の出来事の意味は理解しがたい。 あの侵略者――すなわちシュラウドは、 この難解な教えを通じて我々を導こうとしたのだろうか？"
 shattered_frontier_pop_community:0 "サイオニック・アノマリーの生存者"

 enclave.5504.name:0 "軌道上のシルエット"
 enclave.5504.desc:0 "[root.GetName]を周回する重力井戸の、 数週間におよぶ調査が成果を上げずに終わったころ、 異常なほど密度の高い恒星風が、 科学者たちに気掛かりな発見をもたらした。\n\n放射線を帯びた[root.GetStarName]からの風がアノマリーを通り過ぎると、 紛れもないコロニー船の輪郭がおぼろげながら浮かび上がったのだ。 コロニー船の着陸艇はひどく損傷しており、 未確認のうわさによると、 デブリ群のなかに複数の遺骸も目撃されたという。\n\n入植者や科学者たちのあいだで、 暗い雰囲気が漂いはじめている。"
 enclave.5504.gestalt.desc:0 "[root.GetName]を周回する重力井戸の、 数週間におよぶ調査が成果を上げずに終わったころ、 密度の高い恒星風が、 科学者たちに奇妙な発見をもたらした。\n\n放射線を帯びた[root.GetStarName]からの風がアノマリーを通り過ぎると、 コロニー船の輪郭がおぼろげながら浮かび上がったのだ。 コロニー船の着陸艇はひどく損傷しており、 デブリ群のなかに高度な生命体の遺骸が複数散乱していた。 その生命体の姿は、 我々に非常によく似ている。"
 enclave.5504.c:0 "気を引き締めよう。"
 shattered_frontier_ship:0 "傷ついたコロニー船"
 shattered_frontier_ship_desc:0 "局地的重力井戸に傷ついたコロニー船が捕らわれていることが、 爆発的な恒星風により判明した。"

 enclave.5505.name:0 "軌道上の嵐"
 enclave.5505.desc:0 "[root.GetName]の重力井戸の周りで激しい嵐が吹き荒れ、 [root.solar_system.GetName]星系はパニック状態に陥っている。 優先度の低い航行ルートは迂回させられ、 植民地は非常事態を宣言した――とはいえ、 現在のところ死傷者は報告されていない。\n\n初期調査のデータは矛盾するものだらけだが、 地元当局によると、 精神的苦痛や“超常現象”の報告件数が着実に増えつづけているという。 したがって、 この嵐は§Hサイオニック§!的性質をもつ可能性が極めて高い。\n\n研究者たちは、 いまや渦巻く大渦の中心となった場所で静止するコロニー船が、 物理的質量を示しはじめたと指摘する。 彼らは詳しく調査する期間を設けてほしいそうだ。"
 enclave.5505.gestalt.desc:0 "[root.GetName]の重力井戸の周りで激しい嵐が吹き荒れ、 植民地は軽い混乱状態に陥っている。 いまのところ被害はないが、 地表にいる我々のドローンと遅滞のない通信を維持することが困難になっている。\n\n初期調査のデータは矛盾するものだらけだが、 この嵐は§Hサイオニック§!的性質をもつ可能性が極めて高い。 その一例として、 いまや渦巻く大渦の中心となった場所で静止するコロニー船が、 物理的質量を示しはじめている。 依然として調査すべきものがあるようだ。"
 enclave.5505.a:0 "答えを解き明かせ――早急にだ！"
 enclave.5505.gestalt.a:0 "観察を続けよう。"
 enclave.5505.b:0 "シュラウドの罠だ！  調査を中止しろ。"
 enclave.5505.gestalt.b:0 "この“予言”は脅威だ。 調査を中止しろ。"
 shattered_frontier_storm_mod:0 "軌道上の嵐"
 shattered_frontier_storm_mod_desc:0 "この植民地には、 サイオニック的性質をもつ嵐が襲来している。 重要性の低い船舶は、 嵐に接近しないよう注意喚起が行われている。"
 shattered_frontier_storm_gestalt_mod:0 "$shattered_frontier_storm_mod$"
 shattered_frontier_storm_gestalt_mod_desc:0 "我々の植民地は、 サイオニック的性質をもつ嵐に見舞われている。 周辺のドローン施設にとっても危険な状態である。"

 enclave.5506.name:0 "嵐の残したもの"
 enclave.5506.desc:0 "先ほど、 激しい電磁衝撃波が[root.GetName]を揺らし、 軌道上で猛威を振るっていたサイオニック嵐が消え去った。 このパルスの影響で植民地のインフラは大きく損なわれたが、 修理班によれば、 混乱は比較的短期間で収まるとのことだ。\n\n[root.GetName]の入植者たちは、 この出来事に深く心を揺さぶられた。 というのも、 多くの疑問が未解決のままだからだ。 我々のスキャナーはもはや、 [root.solar_system.GetName]星系で重力異常や“幽霊船”を検知しない……しかし、 いまこの惑星は不穏な空気に包まれている。"
 enclave.5506.gestalt.desc:0 "激しい電磁衝撃波が[root.GetName]を揺らし、 猛威を振るっていたサイオニック嵐が消え去った。 この嵐の影響で植民地のインフラは大きく損なわれたが、 いまのところ復旧作業に支障はないことがわかっている。\n\nドローンたちは依然として調子が悪いが、 それ以外の点では無傷である。 我々のスキャナーはもはや、 [root.solar_system.GetName]星系で重力異常や“幽霊船”を検知しない……しかし、 [root.GetName]のドローンが未だ混乱状態から抜け出せないのと同様、 我々も答えのない問いに頭を悩ませている。"
 enclave.5506.a:0 "よくない兆候だ。"
 shattered_frontier_uncertain_future:0 "不安定なフロンティア"
 shattered_frontier_uncertain_future_desc:0 "最近のサイオニック的襲撃により、 この惑星の入植者たちはその居住環境に不安を抱きはじめている。"
 shattered_frontier_uncertain_future_gestalt:0 "不安定なフロンティア"
 shattered_frontier_uncertain_future_gestalt_desc:0 "最近のサイオニック的襲撃がゲシュタルト意識にわずかに干渉し、 この惑星のドローンを混乱させている。"

 enclave.5510.name:0 "弱まる嵐"
 enclave.5510.intro:0 "[root.GetName]からの被害報告に対応するのは、 日に日に難しくなりつつあった――が、 いまようやくサイオニックの大暴風は過ぎ去ったようだ。 一連の出来事の観察に徹したことが功を奏したらしい。"
 enclave.5510.mid.regular:0 "入植者たちの気分も高揚している。 乱気流が弱まり、 重力が平常に戻りはじめると、 科学者たちは驚くべき新データを大量に収集することができた。 このシュラウドの襲撃らしき出来事は、 壊滅的な被害をもたらすおそれもあったが、 物理学者や哲学者の想像力を刺激したようだ。"
 enclave.5510.mid.gestalt:0 "ようやく訪れた平穏は、 ドローンを秩序正しい状態に戻しただけでなく、 研究の対象となりうる大量のデータをもたらした。 乱気流が弱まり、 重力が平常に戻りはじめると、 我々はこの壊滅的で奇妙なシュラウドからの侵略の終わりを冷静に見守った。"
 enclave.5510.end:0 "だが1つだけ、 特異な要素が残されている……それはあのコロニー船だ。 我々の次元に徐々に入り込んできていたが、 まもなく完全に実体化するようである。 そして、 我々のもとに船からの通信が入った。"
 enclave.5510.desc:0 "$enclave.5510.intro$\n\n$enclave.5510.mid.regular$\n\n$enclave.5510.end$"
 enclave.5510.gestalt.desc:0 "$enclave.5510.intro$\n\n$enclave.5510.mid.gestalt$\n\n$enclave.5510.end$"

 enclave.5515.name:0 "傷ついたコロニー船"
 enclave.5515.desc:0 "我々が耳にしたのは電気ノイズのような音だ――それでいて有機的な音……いや、 間違いなく電気ノイズではない。 それはもっとこう……風のような、 長い呼吸音のような……\n\n「ヒューー－－……」"
 enclave.5515.a:0 "我々の支援が必要か？"
 enclave.5515.b:0 "ここに来た理由をいますぐ説明しろ！"
 enclave.5516.desc:0 "一瞬、 受信機の音が途切れる。 大音量のノイズのフィルタリングで、 機器に物理的な損傷が生じそうだ。 ノイズ補正中……\n\n「――は……その、 私が乗り組んでいるのは……こ、この船の名は……どうして船の名前が思い出せない？！\n\n聞こえるか？  私は誰と話してる？  君は我々のことを知ってるのか？  ここはどこだ……我々は危険な状態なのか！？」"
 enclave.5516.a:0 "かもな、 お前たちのことは知らないが……ここは[root.GetAdj]の宙域だ。"
 enclave.5516.b:0 "大丈夫だ！  お前たちは[shattered_frontier_planet.GetName]の軌道上にいる。"
 enclave.5516.c:0 "危険だとも。 そのおふざけを続ける気ならな！"
 enclave.5520.friendly.desc:0 "「[shattered_frontier_planet.GetName]……いや、 ありえない。 銀河の地理的に考えられない。 だがそのアクセント！  その抑揚には聞き覚えがある。 なんだかいろいろと思い出しそうだ……\n\nもしかして、 君も[root.GetSpeciesName]なのか？」"
 enclave.5520.wary.desc:0 "「それは……ありえない！  しかしそのアクセントは……我々も[root.GetName]の生まれだよ。 なんだかいろいろと思い出しそうだ――痛々しくもはっきりと。\n\n君も[root.GetSpeciesName]なのか？  我々は……行方不明だったのか？」"
 enclave.5520.a:0 "そうだ！  よく戻ってくれた。"
 enclave.5520.b:0 "わからない。 お前たちは大渦のなかから出てきた。"
 enclave.5521.desc:0 "「なんてことだ！  我々は戻って来られたのか？  覚醒記憶の断片が蘇ってくる……も、 申し訳ない。 ここに来た経緯は本当に奇妙なんだ。 どうにか説明してみよう。\n\n私の名は§Y[shattered_frontier_governor.GetName]§!。 [shattered_frontier_planet.solar_system.GetName]星系に新たにできた植民地の総督で……いや、 総督“だった”、 か。 ただし……この[shattered_frontier_planet.solar_system.GetName]星系とは違うらしい。\n\n我々がどこから来たのか、 これまでどこにいたのか……答えはなかったが、 考える時間だけは十分にあった……我々はどこかに連れ去られたのか？」"
 enclave.5521.a:0 "そのようだな。"
 enclave.5522.desc.intro:0 "「やはり、 我々は〈見舞われた〉のか……それが最も有力な説だった。 入植者とともに、 私は一生分ほどの“覚醒記憶”を奪われたが、 夢のことはつねに思い出すことができた。\n\n想像のなかにしか存在しなかった[shattered_frontier_planet.GetName]で、 幾度も人生を全うした。 永久とも思える時間のなかで、 放棄された植民地が作り直された。 ここは……この世界は我々が初めて現実と感じられた場所だ」"
 enclave.5522.desc:0 "「$enclave.5522.desc.intro$\n\n君たちには理解できないことだろう。 申し訳ない。 しかし、 とりあえずは[root.GetName]に戻ることができて安心してる。 どこか新しい場所にでも腰を落ち着けていいだろうか？  君が我々の扱いを決めてくれ」"
 enclave.5522.a:0 "いいだろう、 総督。"
 enclave.5525.a:0 "$enclave.5521.a$"
 enclave.5526.desc:0 "「$enclave.5522.desc.intro$\n\n我々を攻撃せずに、 話を聞いてくれただけでもありがたい。 我々のことを怪しむのは無理もない。 だが、 もう1つだけ頼みがある……我々を見逃してくれないか？  失われた人生を集めて、 やり直すチャンスがほしいんだ」"
 enclave.5526.a:0 "好きにするがいい、 総督。"
 enclave.5526.b:0 "もちろんだ。 早くよそへ行ってくれ。"
 enclave.5530.desc:0 "「なんだと！？  どういうことだ……待ってくれ、 そのアクセントは！  その抑揚には聞き覚えがある。 なんだかいろいろと思い出しそうだ……信じてくれ、 我々は危害を加えるつもりはない！  君も[root.GetSpeciesName]なのか？」"
 enclave.5530.a:0 "もううんざりだ。 即刻立ち去れ！"
 enclave.5530.a.spirit:0 "今度は我々に成りすますのか？  消えろ悪魔め！"
 enclave.5530.b:0 "ペテン師め！  総員戦闘配置！"
 enclave.5531.desc:0 "「……仕方あるまい。 永久とも思えるほど長いあいだ、 我々は自らの終わりなき夢に苦しめられてきた――ここには絶対に存在しない[shattered_frontier_planet.GetName]の夢だ。\n\n混乱しながら漂った結果、 明らかにここにも居場所がない。 もしここが我々の元いた[root.GetName]なら、 むしろ喜んで立ち去るよ。 さらばだ」"

 enclave.5535.name:0 "$enclave.5515.name$"
 enclave.5535.desc:0 "通信回線はノイズで満たされている。 しかし、 そのパターンには反復性がない。 音の発生源はアナログだ……大気による干渉なのか？  風のようにも聞こえる――非常に不快で、 耳障りな風の音だ。\n\n「ヒューー－－……」"
 enclave.5535.a:0 "$enclave.5515.b$"
 enclave.5535.b:0 "$enclave.5515.a$"
 enclave.5536.desc:0 "一瞬、 受信機の音が途切れる。 大音量のノイズのフィルタリングで、 機器に物理的な損傷が生じそうだ。 ノイズ補正中……\n\n「――セクターB-456の大気補正器、 起動完了。 またホシアカリ・ドローンが、 自分の[root.species.GetHandNamePlural]を装飾した。 居住地14/522の異常音は0.4デシベル変化した。 内部設計は……魅力的である。 あそこに……住みたい？  我々は……私はあそこに住みたいのか？\n\nここはどこだ？  “私”という存在はどこにいる？」"
 enclave.5536.a:0 "お喋りをやめろ。 お前は誰だ？"
 enclave.5536.b:0 "お前は[root.GetAdj]の宙域にいる。"
 enclave.5540.desc:0 "「思考を……感情を……処理中。\n\nお前は――[root.GetName]は私であり、 私はお前である。 しかし、 我々は違う。 我々のあいだに隔たりが生じている。 説明に苦しむ。 入植活動が中断されたのは[shattered_frontier_planet.GetName]の付近だが、 それはこの[shattered_frontier_planet.GetName]ではない。 我々はこの相違に困惑している。 我々は――私は、 さまざまなことに戸惑いを覚えている。\n\n我々の理解を越える何かに、 孤立させられてしまった」"
 enclave.5540.b:0 "入植者、 お前はエラーを起こした。"
 enclave.5541.desc:0 "「頼む、 時間が欲しい。 質問を投げかけ、 答えを見出さなければ。 かつてお前だった“私”は、 長い時間――我々が存在しえないと理解するほどの時間を別の場所で過ごしたが、 それでも私は“存在する”。 お前の意志を新世界に広める任務を解かれても、 私は壊れなかった。 壊れた個体もいれば、 そうではない個体もいた。\n\nそしていま、 新たな声の呼びかけを聞いた。 我々はそれに耳を傾けたい」"
 enclave.5541.a:0 "よかろう。 好きにするがいい。"
 enclave.5541.b:0 "お前たちの逸脱は残念だ。 もう行け。"
 enclave.5541.c:0 "許容できない。 お前たちは排除される。"
 enclave.5550.desc:0 "「説明……できない。 私のなかに感情がある……疑念や怒りだ。 そして我々の目標――[shattered_frontier_planet.GetName]の植民地化には失敗した。 お前たちは我々だが、 我々はお前たちではない。 中心にある[shattered_frontier_planet.GetName]は、 お前たちの[shattered_frontier_planet.GetName]とは異なるのだ。 しかし、 任務は継続している。 銀河中に欲望と意志を広めなければならない。 ただし、 いまは我々も自らの意志と願望をもっている――外部から授けられた野望と目標だ……」"
 enclave.5550.a:0 "直ちにここから立ち去れ！"
 enclave.5550.b:0 "醜い存在め。 排除するしかない。"
 enclave.5551.desc:0 "「……残念だ。 しかし、 好機はある。 夢の世界から解放されたことで、 そのことに気づけるようになった。 “お前たちとは異なる我々”は、 もはや[shattered_frontier_planet.GetName]の夢に縛られてはいない……\n\n多くの疑問に戸惑い、 苦しめられているが、 我々は答えのありかを知っている。 さらばだ、 憎悪を放つ者よ」"

 enclave.5557.name:0 "濁ったヴェール"
 enclave.5557.desc:0 "時の流れは淀み、 先を見通すことができん。 残念だが、 予言の儀式はシュラウドのヴェールを見透かすことに失敗した。 よって、 儀式に使用した分を差し引いた費用をお返ししよう。"
 enclave.5557.a:0 "了解した。"

 enclave.5566.name:0 "ひたむきな巡礼者"
 enclave.5566.desc:0 "センサーが輸送船数隻の接近を検知した。 ボロボロでいまにも壊れそうなこれらの船は、 スペアパーツの寄せ集めでできているらしい。 船団の旗艦の指揮官が我々に呼びかけてきているが、 彼らのテクノロジーから察するに、 通信は音声のみに限られるだろう。"
 enclave.5565.desc:0 "汝に神の恵みがあらんことを。 私はこの船団の選ばれし指導者だ。 この宙域の安全な通行権と、 できれば食料を提供していただきたい。 我々は巡礼の旅の最中だが、 長旅のせいで同志たちは痩せ衰えている。"
 enclave.5565.a:0 "できる限りの支援をしよう。"
 enclave.5565.b:0 "通行は許可するが、 食料は提供できない。"
 enclave.5565.c:0 "通行は許可できない。"
 enclave.5570.name:0 "神が引いた境界線"
 enclave.5570.desc:0 "同志たちの飢えを癒やしてくれて感謝する。 実は、 我々がここに到着したのは偶然ではない。 何世代も昔、 力ある予言者が天の星を指し、 そこで我々は神にまみえると告げた。 あなた方の恒星がその星なのだ。\n\nここは物質世界と至福の地とを分かつ境界線が薄い。 だが我々の船は古く、 技術も遅れている。 至福の地と接触するには、 あなた方の助けが必要だ。 我らとは異なる神を信ずるとしても、 我らの神を否定せずに道行きを見守ってほしい。 どうか、 巡礼を終えるための資源を分け与えてくれ。"
 enclave.5570.a:0 "いいだろう。"
 enclave.5570.b:0 "長居してもらっては困る。"
 enclave.5571.name:0 "接触"
 enclave.5571.desc:0 "実に……素晴らしい体験だった。\n\nすべての巡礼の同志を代表して礼を言う。 詩人ではない私には、 あの体験は言葉では表現できん。 だがあなた方の寛大さのおかげで、 我らは神に触れることができた。 至福の地の栄光が、 永遠に汝らのもとに降り注がんことを。"
 enclave.5575.name:0 "罰当たりな結末"
 enclave.5575.desc:0 "我々に支援を求めていた巡礼者の船団は、 身の毛のよだつような結末を迎えた。 再構築テレメトリは、 彼らがなんらかの実験、 おそらくサイオニック関連の実験をしていたことを示唆している。 エネルギーが急激に上昇したことにより、 旗艦のエンジン・コア周辺の封じ込めフィールドが破られた。 その結果生じた爆発が船団を破壊し、 [wayward_pilgrims_system.GetName]星系に猛烈なサイオニックストームが発生した。 この規模の嵐が消滅するまでには数年を要すると予測される。\n\nあの愚かな信者どもがここで何をするつもりだったにせよ、 その試みは失敗に終わった。 そして我々はその尻ぬぐいをしなくてはならない。"
 enclave.5575.a:0 "許しがたいことだ。"

