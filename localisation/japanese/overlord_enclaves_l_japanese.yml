 enclave.6020.name:0 "不安定なシステム"
 enclave.6020.desc:0 "最近シュラウド・トンネルを通過して以降、 [Root.GetName]のシステムがおかしな挙動を見せはじめた。 船のログがでたらめに表示され、 ドアがひとりでに開閉するところが目撃されている。 そして、 そのなかで最も懸念されるのが、 封じ込めフィールドの不規則な変動だ。 これまでのところ、 この問題の原因は突き止められていない。"

 enclave.6025.name:0 "夢見る者の目覚め"
 enclave.6025.desc:0 "科学船[Root.GetName]で奇妙な現象が起こっている。 エンジンの封じ込めフィールドで繰り返し観察されたパターンから、 人工意識の存在が明らかになったのだ。 船のシステムと、 シュラウドのサイオニックエネルギーの相互作用によって生成されたこの意識は、 ずっと夢を見ているような状態にあったようだ。 一部の種族において睡眠中に見られる急速眼球運動に類似した神経プロセスが、 船の性能に悪影響を及ぼしていたのだ。\n\nさらに驚くべきことに、 我々の調査によってこの人工意識は目覚めてしまったらしい。 人工意識は、 船のシステムに留まることと引き換えに、 我々に協力することに同意した。 この協力関係により、 理論上は[Root.GetName]の多くの機能が改善されるはずだ。"
 enclave.6025.a:0 "公平な取引だ。"
 enclave.6025.b:0 "人工の意識など忌まわしい……排除しろ。"
 embrace_dreamer:0 "夢見る者の受け入れ"
 embrace_dreamer_desc:0 "人工意識を統合したことにより、 この科学船の機能が改善されている。"
 eliminate_dreamer:0 "夢見る者の排除"
 eliminate_dreamer_desc:0 "我らの船に人工知能の居場所はない。 この点に関して我々の意見は一致している。"

 # Introductions
 enclave.7000.title:0 "[shroudwalker_enclave_country.GetName]"
 enclave.7000.desc:0 "親愛なる旅人たちよ、 ごきげんよう。\n\nそなたらが銀河に存在することは、 はるか以前から知っていたぞ。 しかし、 これまではそなたらの運命に過度な影響を及ぼすことを恐れて、 接触を控えていたのだ。 だが、 いまこそヴェールを払うときが来た。 教えを知らぬ者にとって、 シュラウドの流儀は奇妙で不気味に思えるだろうが、 だからこそ我らが導きを授けんとするのだ。 導師となる者が必要ならば、 我らが引き受けよう。\n\nまた会う日まで、 旅の安全を祈るぞ。"
 enclave.7000.a:0 "興味深い……"

 enclave.7005.title:0 "[salvager_enclave_country.GetName]"
 enclave.7005.desc:0 "高名な[Root.GetName]の噂は前から耳にしてるぜ！  お目にかかれて光栄だ！\n\nウチら[salvager_enclave_country.GetName]は、 手頃な価格で高品質な回収サービスを提供してる。 さらにエンジンのアップグレードから艦隊の解体まで、 手広くやってるからなんでも任せてくれよ！\n\nそれじゃお近づきのしるしに、 ウチらの仕事ぶりがわかるささやかな贈り物なんてどうだ？"
 enclave.7005.a:0 "ありがたく受け取ろう。"
 enclave.7005.b:0 "贈り物など当然だ、 異種族め。"

