 enclave.7055.desc:0 "シュラウドは揺らぎ、 そのヴェールが薄くなる。 我らはこれより瞑想に入る。 いかなる洞察も、 余さずそなたらに伝えると約束する。"

 enclave.7060.desc:0 "シュラウドのなかでは、 あらゆる精神が影を落とすと言われておる。 瞑想中、 とある精神の揺らぎが露わになった。 信頼のある人物だが、 忠誠心は見かけほど堅固ではない。 その人物の叛意はそなたの利益となる。 間違いなく、 この者は進んで諜報協力者となるだろう。"
 enclave.7060.tt:0 "§H[from.GetName]§!の諜報網にて、 §Y新しい諜報協力者§!を得た。"

 enclave.7065.desc:0 "そなたは腕の立つ工作員を大勢抱えておるが、 それぞれの能力には限界がある。 眼球は自らを認識することができぬ。 シュラウドにそのような限界はなく、 我らの瞑想は多くの真実を明らかにしてきた。 秘密工作を成功させたければ、 我らの助言に耳を傾けよ。"
 enclave.7065.tt:0 "§H[from.GetName]§!における諜報網の§Y浸透度§!が増加した。"

 enclave.7070.desc:0 "物質界は見た目ほど強固なものではない。 そのなかに住む者も同様であるぞ。 我らの瞑想により、 そなたの仲間の秘密が白日の下に晒された。 我らが得た真実を授けよう。"
 enclave.7070.tt:0 "§H[from.GetName]§!の§Y情報値§!が増加した。"

 enclave.7075.desc:0 "我らに伝わることわざがある。 いわく、 「起こりうることはすべて起こる……何も起こらぬことも起こる」。 残念だが、 瞑想からは何も得られなかった。"
 enclave.7075.a:0 "それは……がっかりだ。"

 shroudwalker_spy_network_modifier:0 "我々がシュラウドに精通したことで進行が早まり、 [shroudwalker_enclave_country.GetName]はより早く洞察を得られるようになった。"

