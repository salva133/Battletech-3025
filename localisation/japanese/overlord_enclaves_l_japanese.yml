 # General-Purpose
 enclave.100.name:0 "隠されたトンネル"
 enclave.100a.desc:1 "[From.GetName]星系に何かがある――超能力エネルギーを放出しつづける、 時空から切り離された秘密の通路だ。 センサーは不規則なデータを返し、 調査船の乗組員は奇妙な現象を報告している。 彼らは心を乱す荒々しい夢を見たり、 誰かに見られているような感覚や、 発作的な幻覚症状に陥ったりしているという……\n\n使える遠隔測定データがないのがもどかしいが、 未知の領域を通るトンネルを発見したのは確かなようだ。 危険な道ではあるが、 その分得られるものも大きいだろう。 トンネルの向こう側には、 遠く離れた銀河の辺境があるのだ。"
 enclave.100b.desc:1 "[From.GetName]星系に何かがある――超能力エネルギーを放出しつづける、 時空から切り離された秘密の通路だ。 センサーは不規則なデータを返し、 ハイヴは混乱している。 誰かに見られているような感覚、 トンネルの入り口の先に何かが待ち受けている感覚がある。\n\n使える遠隔測定データがないのがもどかしいが、 未知の領域を通るトンネルを発見したのは確かなようだ。 危険な道ではあるが、 その分得られるものも大きいだろう。 トンネルの向こう側には、 遠く離れた銀河の辺境があるのだ。"
 enclave.100.a:0 "ヴェールの向こうには何がある？"

 # Mercenary Enclaves
 enclave.2.name:0 "傭兵中立機構の設立"
 enclave.2.desc:2 "[fleet.GetName]を独立した§Y傭兵中立機構§!として設置すべきかどうかを検討している。 艦隊の司令官たちによって初めて提唱された当案が実現すれば、 艦隊の指揮権を失うことになる。 また、 相当量の§Yエネルギー通貨§!および§Y合金§!の投資も必要となるだろう。 その見返りとして、 我々は会社の株式の一部を保有することになり、 定期配当と特権を得られるようになる。\n\n有事の際は、 わが帝国のために戦うことを保証している。 それは当然、 わが国の資金を守るためでもある。"
 enclave.2.tooltip.a:0 "艦隊に提督が必要"
 enclave.2.tooltip.aa:0 "艦隊に提督が割り当てられている"
 enclave.2.tooltip.cloak:0 "この艦隊のすべての艦船にクローク能力があってはならない"
 enclave.2.tooltip.b:1 "すでに中立機構がある"
 enclave.2.tooltip.bb:1 "星系内にほかの中立機構がない"
 enclave.2.tooltip.c:0 "星系を支配下に置く必要がある"
 enclave.2.tooltip.cc:0 "星系が支配下にある"
 enclave.2.tooltip.d:0 "傭兵団許容量に余裕がない"
 enclave.2.tooltip.dd:0 "傭兵団許容量に余裕がある"
 enclave.2.tooltip.e:1 "星系に小惑星または衛星が必要"
 enclave.2.tooltip.ee:1 "星系に小惑星または衛星がある"
 enclave.2.tooltip.f:0 "この艦隊を所有する必要がある"
 enclave.2.a.tooltip:0 "傭兵中立機構が設立された。"
 enclave.25:0 "傭兵中立機構が破壊された"
 enclave.25.desc:1 "我らが艦隊は[merc_system.GetName]の傭兵による防衛を突破し、 ステーションを粉々に吹き飛ばした。 その後、 残存していた[FROM.GetName]もすぐに崩壊し、 残りの艦隊も解散した。 生き延びた艦長から数人の海賊が出るかもしれないが、 それ以外は兵站支援や宇宙ステーションへの駐留などの、 ごく小規模な契約を守ると表明している者もいる。 だが、 そんな些細なことは問題ではない。 重要なのは、 傭兵中立機構はもはや存在しないことと、 そしてその残骸から大量の資源を回収できたという事実だ。"
 enclave.26.desc:1 "[merc_system.GetName]の[mercenary_destroyer.GetName]によって、 傭兵中立機構が破壊されたとの情報が入ってきた。 攻撃者は[FROM.GetName]の手には負えないほど強力だったらしく、 理事会、 兵舎、 造船所の入ったステーションは破壊された。 間もなく傭兵艦隊も解散し、 艦長たちは職を失ったが、 数人の代表者は、兵站支援と星系基地への駐留をできる限り行うと述べた。 経営母体が消滅したにも関わらず、 かつて交わされていた契約を遵守するつもりのようだ。"
 enclave.26.a:0 "この償いはさせる。"
 enclave.27:0 "艦隊の緊急召還"
 enclave.27.desc:0 "親愛なるお客様へ\n\n我々は現在攻撃を受けているため、 軍を緊急召還する必要があります。 契約に従い、 285b.15条項を即時適用し、 この通知が届き次第、 艦隊の従軍を停止します。 この不測の事態が解消された暁には、 再びお客様とパートナーシップを結ぶことを楽しみにしております。 すべてのご不便をお詫びいたします。"
 enclave.27.a:0 "幸運を祈る。"
 enclave.27.b:0 "横暴だ！"
 enclave.28:0 "和平協定"
 enclave.28.desc:0 "[Root.GetName]に告ぐ。 貴国が愚かな侵略を開始してから1年が経過した。 我々[mercenary_enclave_country.GetName]にはこの件を水に流す用意がある。 確かに争いは利益を生むが、 相手がビジネスパートナーとなれば話は別だ。 貴国が謝罪し、 ささやかな親善の証を送りさえすれば、 この不幸な出来事を忘れてもいいと考えている。"
 enclave.28.a:0 "朽ち果てろ、 傭兵のクズどもめ。"
 enclave.28.b:0 "いいだろう。"
 enclave.205.name:0 "[mercenary_enclave_country.GetName]"
 enclave.205.desc:1 "最先端の保安サービスを提供する、 [mercenary_enclave_country.GetName]へようこそ！  我々は複数の惑星で市民契約を結んでおり、 要人警護から執行機関の訓練までこなしている。\n\n大型顧客向けには、 最高を超えたサービスの提供を目指して、 艦隊、 軍隊、 軍事顧問など…… 多様な平和維持オプションを用意している。 もちろん、 それなりの費用はかかるが。"
 enclave.205.desc.hostile:0 "おや、 戦争屋のご帰還か。\n\nようやく正気に戻って、 この無益な行動の虚しさに気づいたのかな？  心ばかりの親善の証をよこすのなら、 [mercenary_enclave_country.GetName]は今回の仲違いを忘れてやってもいい。 ともに実りある未来を築こうではないか。"
 enclave.205.desc.unfriendly:0 "お前たちとのビジネスは御免だ。 消えろ。"
 enclave.205.a:1 "§Y艦隊を借りたい§!。"
 enclave.205.tooltip.a:1 "艦隊は[event_target:current_client.GetName]に貸し出されている。"
 enclave.205.tooltip.b:0 "借りられる艦隊がない。"
 enclave.205.b:1 "貸与した艦隊を§Y管理§!したい。"
 enclave.205.c:1 "§Y傭兵駐屯地§!を設置したい。"
 enclave.205.d:1 "§Yより大きな艦隊§!の編成に協力したい。"
 enclave.205.d.timeout:0 "中立機構は現在、 新しい士官と乗組員を募集中だ。 §Y[event_target:mercenary_enclave_country.upgraded_station_timer]§!まで、 彼らの兵站支援の改善を行うことはできない。"
 enclave.205.e:1 "手強い敵に関する§Y戦術的情報§!がほしい。"
 enclave.205.f:1 "§Y地上部隊§!を雇用したい。"
 enclave.205.g:1 "どんな§Y兵站支援§!を提供できる？"
 enclave.205.g.tooltip:1 "すでに§Y兵站支援§!を受けている。"
 enclave.205.h:2 "君たちの§Yパトロン§!として、 選択肢を見直したい。"
 enclave.205.i:0 "好きにしろ。"
 mercenary_tt_hirefleet:0 "この中立機構の§Y傭兵艦隊§!の指揮権を10年間得る。"
 mercenary_tt_managefleet:0 "§Y傭兵艦隊§!契約を破棄または延長する。"
 mercenary_tt_garrison:0 "維持費の高い§Y星系基地建造物§!を購入する。"
 mercenary_tt_tactical:0 "現在の§Y危機§!とその対処法についての情報を得る。"
 mercenary_tt_hirearmies:0 "侵略のための§Y地上軍§!を雇用する。"
 mercenary_tt_logistic:0 "傭兵団に兵站線を支援させるとともに、 §Y宇宙軍許容量§!を増加させる。"
 mercenary_tt_patron:0 "中立機構の§Yパトロン§!は、 開発援助、 または他国へ貸し出し済みの艦隊の徴発を行える。"

 enclave.210.desc:0 "素晴らしい！  [mercenary_enclave_country.GetName]艦隊を採用するのは正しい判断だ。 わが部隊は銀河屈指の熟練度を誇り、 最先端の技術を有している。 海賊や暴徒など、 秩序を乱す者どもはすぐに大人しくなるはずだ。\n\nさらに、 我々の各艦隊には追加料金なしで百戦錬磨の提督を配備している。 あらゆる宇宙戦に精通している彼らは、 確実に勝利をもたらしてくれるだろう。"
 enclave.211.desc:0 "新たな兵力を大いに活用すれば、 すぐにでも帝国の平和を取り戻せるに違いない！"
 enclave.215.desc:1 "契約の破棄または延長をお望みか？  必要な書類を用意しよう。 現在、 契約を更新した帝国に、 グレネード1箱を贈呈するキャンペーンを実施中だ！"
 enclave.215.a:0 "ほかの件について相談したい。"
 enclave.215.b:0 "契約を延長したい。"
 enclave.215.c:0 "契約を破棄したい。"
 enclave.220.desc:0 "我々の駐屯地は非常に優れたものだ。 注意してもらいたいのは、 [mercenary_enclave_country.GetName]では“傭兵”という呼び名は好まれない。 その呼び名はデリカシーがなく、 マイナスイメージがつきまとう。 わが“特殊保安部隊”の到着に備えるため、 “防衛者部隊”がステーションの準備を進めている。 現場に到着したのち、 特殊保安部隊はステーションの乗組員たちの訓練を開始する。\n\n[mercenary_enclave_country.GetName]では、 最高の平和維持軍を育てることを目標にしている。"
 enclave.225.desc:0 "取引に感謝する。 ともに銀河の平和維持に貢献できることを誇りに思う。"

 enclave.235.1.desc:0 "この資金があれば事業を拡大できるだろう。 艦船や人員を増やし、 訓練施設を充実させられる……平和維持にさらに貢献できるようになるはずだ。"
 enclave.235.2.desc:0 "絶えず変化する複雑な銀河では、 安全性の問題は極めて重要だ。 この寄付で事業を拡大し、 より良いサービスを提供できるだろう！"
 enclave.235.3.desc:0 "想像してみてほしい。 銀河中に展開した[mercenary_enclave_country.GetName]が市民活動・軍事活動を支援する未来を……かつてないほどの安全保障をすべての者に……"
 enclave.235.4.desc:1 "創立者の1人は、 夢を抱いてここを立ち上げた――巨大企業が不平等をなくしたように、 銀河にはびこる脅威を取り除きたい、 という夢だ。 その目標が手の届くところにあることを嬉しく思う。"
 enclave.235.5.desc:0 "我々は銀河最大の艦隊を有することになる！ クレジットは回り、 市民たちはようやく平和を享受できるようなるのだ。 諸国は我先にと契約を結ぼうとするだろう……この朗報を知らせたときの、 株主たちの顔を早く見たいものだ！"

 enclave.240.desc:0 "そうだ、 いまは誰にもとっても困難な時代だ。 わが戦略課題解決チームは確固たる倫理基準をもち、 揺るぎないひたむきさで銀河の治安維持に向き合っている。 危険を顧みない監視活動の結果、 新たな脅威に関する情報を得ている…"
 enclave.240.a:0 "大ハーン"
 enclave.240.b:0 "グレイ・テンペスト"
 enclave.240.c:0 "プレスリンの群れ"
 enclave.240.d:0 "異次元からの侵略者"
 enclave.240.e:0 "コンティンジェンシーAI"
 enclave.245.desc:0 "ハーンの艦船はバランスの良い構造をしており、 明らかな弱点は見当たらない。 分析班は魚雷の有効性を認めているが、 特殊防御に注意するよう警告している。 シールドと装甲を併用して戦うことが、 艦船の生存率を上げる最善策だろう。 ハーンは非常に有能な司令官であるため、 侮ると痛い目に遭うだろう。 また、 その従者も重大な脅威と見なすべきだ。"
 enclave.250.desc:0 "グレイ・テンペストは、 2種類の相補型兵器を使用する――エネルギービームと戦闘機だ。 前者はシールドで防げるが、 戦闘機はシールドを擦り抜けられる。 我々の予測では、 シールドに加えて地点防空システムを搭載した艦船は対グレイ・テンペスト戦での生存率が向上する。 ナノマシン船は防御力が非常に高いが、 魚雷はその防御を突破できる可能性がある。"
 enclave.255.desc:0 "プレスリンの艦隊は、 低速弾と小型船隊で敵を撃破する。 撃退する方法の1つは、 強化された装甲と船体に地点防空システムを組み合わせることだろう。 また、 爆発的な激しさで攻撃するのも手だ。 十分に強力なエネルギー兵器を搭載していれば、 敵の射程外から撃破することも不可能ではない。"
 enclave.260.desc:0 "招かれざるものはエネルギーに依存しているため、 言うまでもなくその弱点を突くべきだ。 シールドに追加ダメージを与える兵器は非常に効果的だが、 シールドを無視する兵器を搭載していれば、 より撃退しやすくなるだろう。 防御に関しては、 エネルギービームを防げるシールドを使うことを推奨する。"
 enclave.265.desc:0 "コンティンジェンシーの艦船はエネルギー兵器しか使わないため、 受けるダメージを軽減できるシールドを使うべきだ。 シミュレーションでは、 コンティンジェンシー船は高い防御力を誇るにもかかわらず、 船体は比較的もろいことがわかっている。 分析班は、 貫通力の高い兵器が効果的だと推測している。"

 enclave.270.desc:0 "植民地の制圧、 あるいはテロリストの根絶を目指していないか？  我々の惑星支援サービスが提供する熟練の専門部隊は、 どんな困難な高リスク環境にも秩序をもたらす働きをするぞ。"
 enclave.270.a:0 "傭兵の小規模部隊"
 small_merc_army_hire:0 "無期限に雇用できる代わりに維持費が高い。 §Y傭兵軍団x5§!で構成される。 "
 enclave.270.b:0 "エリート機甲化傭兵の小規模部隊"
 small_mecha_merc_army_hire:0 "無期限に雇用できる代わりに維持費が高い。 §Y機甲化傭兵軍団x5§!で構成される。 "
 enclave.270.c:0 "傭兵の中規模部隊"
 medium_merc_army_hire:0 "無期限に雇用できる代わりに維持費が高い。 §Y傭兵団軍x10§!で構成される。 "
 enclave.270.d:0 "エリート機甲化傭兵の突撃部隊。"
 medium_mecha_merc_army_hire:0 "無期限に雇用できる代わりに維持費が高い。 §Y機甲化傭兵軍団x10§!で構成される。 "
 enclave.270.e:0 "傭兵の大規模部隊"
 large_merc_army_hire:0 "無期限に雇用できる代わりに維持費が高い。 §Y傭兵軍団x15§!で構成される。 "

 enclave.280.a.desc:1 "我らが偉大なるパトロンよ！  今日はどんなご用件で？  最新の艦船設計はもうご覧になったかな？  これから市民の顧客向けに提供する、 “個人セキュリティ”の核となるものだ。"
 enclave.280.b.desc:0 "おいでいただき光栄だ！  軽食を用意したので、 理事会を招集するあいだ楽しんでくれ。 窓の外に目をやると……ほら、 我らの平和維持部隊の演習が見えるだろう。 あの訓練用のダミーは市民を表しているんだ。 見事に誘導し、 制御していると思わないか？  あれこそ軍事的精度の極致だ。"
 enclave.280.c.desc:0 "パトロンの皆さんはいつでも大歓迎だ。 次の配当の発送は間もなくだから、 どうか安心してほしい。 重要施設警備にまつわる我々の新しいサービスについて、 意見を聞かせてくれないか？  民間クライアントはきっと満足間違いなしなんだが！"
 enclave.280.b:1 "そちらの艦隊を§Y呼び戻して§!ほしい。"
 enclave.280.c:0 "我々の§Yテクノロジー§!を共有したい。"
 enclave.280.c.timeout:0 "中立機構は今も我々の技術をアップグレードしている。§Y我々は[event_target:mercenary_enclave_country.updating_databanks_timer]§!後に彼らと新たなテクノロジーの共有が可能だ。"
 enclave.285.desc:2 "艦隊の呼び戻しはデリケートな問題だと理解しているはずだ。 もちろん、 通常の契約における抜け穴はすべてこちらが用意したものだが、 艦隊を呼び戻すのに最低6ヵ月はかかるだろう……また、 現在の顧客に対する、 決して少なくない額の賠償金も発生する。\n\nこのような行為は、 我々の利益にならないものだ。 しかし、 パトロンの要望である以上、 手続きを進めるほかない。"
 enclave.285.tooltip:0 "中立機構は不快感を覚える。"
 enclave.290.name:1 "呼び戻した艦隊が到着"
 enclave.290.desc:1 "中立機構から取り上げた傭兵艦隊が到着し、 命令を待っている。"
 enclave.294.name:1 "契約解除通知"
 enclave.294.desc:1 "親愛なるクライアントへ\n\n契約における285b.15条項により、 残念ながら貴国との取り決めの早期破棄、 および貸与した傭兵艦隊の回収を行う。 契約規定により、 本通知受領から3ヵ月以内に当該艦隊の解除を行うものとする。 この措置に伴う賠償金を同封している。\n\n不便をお詫びするとともに、 今後の活動のさらなる成功を祈る。"
 enclave.294.b:1 "まだ艦隊が必要だ！"

 enclave.2030.desc:1 "兵站支援サービスは、 銀河の隅々まで艦隊を展開できるよう支援する。 専門チームは、 艦船の弾薬や食料の補充から、 温度調節装置のボルト締めまでを行い、 航路上での補給基地の設置や、 民間企業との補給契約の仲介も担う。 顧客にふさわしい最高のサービスを提供する。"
 enclave.2035.name:0 "兵站支援契約満了間近"
 enclave.2035.desc:1 "親愛なるクライアントへ\n\n我々が提供する兵站支援サービスの更新日が間近である。 契約条件により、 更新しない意志を通告しない限り、 自動的にサービスの更新料を請求されるものとする。\n\nサービスに満足してもらえたこと、 そして今後も継続されることを願う！"
 enclave.2035.a:0 "現時点ではこのサービスは必要ない。"
 enclave.2060.name:0 "艦隊契約満了"
 enclave.2060.desc:0 "[event_target:mercenary_enclave_country.GetName]との契約が切れ、 彼らの艦隊が去ろうとしている。 契約を更新するために連絡を取るべきだろうか？"
 enclave.2060.a:0 "今回はやめておこう。"
 enclave.2060.b:0 "ああ、 連絡しろ。"

