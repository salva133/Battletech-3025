 enclave.4200.name:0 "シュラウドを照らすビーコン"
 enclave.4200.desc:0 "長いあいだ暗闇でもがいたすえに、 シュラウドを覆うヴェールが払われた。 我々の科学者は、 シュラウド・ビーコンの奇妙な働きをまだほとんど解明できていないが、 その物理的なシステムは超能力エネルギーと絡み合っているように見え、 ほとんど生命体のように稼働する。 生成されたトンネルは道というよりは側道と呼ぶべきものであり、 我々の船にシュラウドを介した異次元的なショートカットを提供する。 今後の星間探査はより速く……そして無限の神秘に包まれたものとなるだろう。"

 #Teachers of the Shroud origin - Crisis Events

 enclave.4240.name:0 "最後の目覚め"
 enclave.4240.desc:0 "わが学び手たちよ、 シュラウドからの警告だ。 大いなる危機が迫りつつあり、 銀河は破滅の瀬戸際にある。 予言によれば、 来たるべき脅威に立ち向かう術はない。 だが我らは滅ぼされるわけにはいかぬ。 よって、 ここで最後の教えを授けよう……あらゆる夢には目覚めが訪れる。 我らがこの世界を去る時が来たのだ。 シュラウドの道は暗く、 蛇行しているが、 その先には新たな次元――我らの教え広められる、 新たな世界がある。 この銀河とその運命はそなたらに託そう。 苦境においては、 これまでの教えがそなたらを導かんことを。"
 enclave.4240.a:0 "シュラウドに抱かれんことを。"
 enclave.4240.b:0 "我々を見捨てるのか？"

 shroudwalkers_depart_reverence:0 "教えを受け入れる"
 shroudwalkers_depart_reverence_desc:0 "導師たちに失望させられたことはない。 彼らの最後の旅の幸運を願おう。"
 shroudwalkers_depart_anger:0 "教えを受け入れない"
 shroudwalkers_depart_anger_desc:0 "導師たちに見捨てられた。 もはや教えに従う必要はない。"

 enclave.4243.name:0 "警告"
 enclave.4243.desc:0 "わが学び手たちよ、 なんたる危険な道を歩むのか。 そなたらを幾星霜も育ててきた我らが気づかぬとでも思ったか？  シュラウドの教えを授けることで、 そなたらを導き、 高めようとした。 しかし、 これはなんだ？  力と殺戮を追い求め、 自ら危機と化してしまった。 教えを思い出せ！  この銀河は夢の影でしかない。 まだ間に合う。 その身を焼かれる前に、 この誤った野望を捨てるのだ。"
 enclave.4243.a:0 "我々は一体何者に？"
 enclave.4243.b:0 "我々の命運は定まっている。 邪魔をするな。"

 enclave.4245.name:0 "教育の失敗"
 enclave.4245.desc:0 "シュラウドが震え、 あらゆる兆候が破滅を示している。 そなたらを長きにわたり見守ってきたが、 我々でさえこれほどの愚行は予見できなかった。 焦りはためらいを生む。 掴んだ力は、 指の隙間からこぼれ落ちる。 そなたらは最も基本的な教えを忘れてしまった……シュラウドは搾取できる資源ではなく、 味わうべき謎なのだ。 しかし、 学び手の失敗は、 師の責任である。 そなたらが悪に染まりゆくのを見届けずに、 この世界を離れることにした。 シュラウドの道は暗く、 蛇行しているが、 その先にある新たな次元、 新たな地平を目指す。 そこで、 我々の教えにふさわしい学び手に会えるかもしれない。\n\nそなたらにシュラウドの慈悲があらんことを。"
 enclave.4245.a:0 "この銀河を去るのは賢明だ。"
 enclave.4245.b:0 "かつての徒弟はもういない。 いまは我々が導師だ。"

 ## Pionic Breach - Shroud Tunnel Event ##
 enclave.4250.name:0 "力の氾濫"
 enclave.4250.desc:0 "先日シュラウド・トンネルを通過したことにより、 我々は時空を大きく歪めてしまったらしい。 前代未聞の超能力エネルギーが星系内に流出し……それは一つに融合を始めた。 センサー・データは不規則に変動しているが、 現れたのはどうやらシュラウド・スポーンの一種のようである。 巨大で、 確実に攻撃的だ。"
 enclave.4250.a:0 "銀河はますます危険な場所になる。"
 enclave.4250.b:0 "神よ、 我らを守りたまえ……"
 enclave.4250.c:0 "粉砕して塵にしてやる。"
 enclave.4250.d:0 "できるなら争いは避けたい。"

 #Shrouded - Divination event (Sign of the Locus)
 enclave.5055.name:0 "シュラウドに消ゆ"
 enclave.5055.desc:0 "[shroudwalker_enclave_country.GetName]が予言した変化が到来した。 超能力エネルギーが予期せぬ急変動を起こし、 [Root.GetName]はシュラウド内で失われてしまったのだ。 巨大なさざ波のように、 時空は艦船を飲み込んだ。 それから数秒間、 艦船はテレメトリ信号を送信しつづけた。 それには、 刻々と奇妙な形に変化する乗組員たちの記録映像も含まれていた。\n\nそれ以来、 艦船の“幽霊”ともいえる残像がセクター内でたびたび目撃されている。 この現象を研究することで、 艦船とその乗組員の行方についての理解が深まるはずだ。"
 enclave.5055.poi_1:0 "シュラウドに消えた船"
 enclave.5055.poi.desc:0 "シュラウド内で失われた艦船が最後に確認された座標。"
 shrouded_ship_discoveries:0 "シュラウドに消えた船の調査"

 SHROUDED_SHIP_PROJECT:0 "奇妙な残像"
 SHROUDED_SHIP_PROJECT_DESC:0 "シュラウド内で失われた調査船の残像が、 絶えず変化しながら星系内で散発的に現れている。"

 enclave.5060.name:0 "概念としての艦船"
 enclave.5060.desc:0 "シュラウド内で失われた調査船に関する続報が入った。 星系内に出現している残像は、 艦船そのものではない。 科学者いわく、 それは“概念物体”というものらしい。 次元をもたないその船は、 サイオニック・エネルギーの青写真として存在しているのだ。 観測者の精神状態に応じて、 艦船の外形は刻々と変化する。 この現象を調べることで、 知覚と時空の関係性について理解が深まったが、 未だに艦船そのものを回収できるめどは立っていない。 ひとまずは、 シュラウド内で消失したと考えるしかない。"

 enclave.5065.name:0 "最終形態"
 enclave.5065.desc:0 "シュラウド内で永遠に失われたと考えられていた、 行方不明の調査船が突如として再び現れた。 艦船の寸法はわずかに変化しているものの、 艦船と乗組員に問題はない。\n\nシュラウド内での体験は、 奇妙な夢の断片を見ているようで、 時が経つにつれて、 乗組員たちは自己と環境の共有概念を作り出せるようになったという。 個々の知覚が一致しはじめると、 乗組員たちは少しずつ現実に近づき、 夢を介して蘇ることができたのだ。 "
 enclave.5065.a:0 "よく戻った。"

 #All Too Lucid
 enclave.5005.name:0 "明晰すぎる夢"
 enclave.5005a.desc:0 "$enclave.5005.intro$ この薬物は、 レム睡眠の始まりに使用者の大脳辺縁系を刺激して、 非常に直感的な明晰夢を引き起こす。\n\n$enclave.5005.outro$"
 enclave.5005b.desc:0 "$enclave.5005.intro$ この薬物は睡眠に似た状態を作り出し、 神経結晶基板を刺激して、 非常に直感的な明晰夢を引き起こす。\n\n$enclave.5005.outro$"
 enclave.5005c.desc:0 "$enclave.5005.intro$ この薬物は睡眠に似た状態を作り出し、 神経葉緑体を刺激して、 非常に直感的な明晰夢を引き起こす。\n\n$enclave.5005.outro$"
 enclave.5005d.desc:0 "$enclave.5005.intro$ この薬物は睡眠に似た状態を作り出し、 神経菌糸体を刺激して、 非常に直感的な明晰夢を引き起こす。\n\n$enclave.5005.outro$"
 enclave.5005e.desc:0 "$enclave.5005.intro$ この薬物は、 睡眠の始まりに視蓋を刺激して、 非常に直感的な明晰夢を引き起こす。\n\n$enclave.5005.outro$"
 enclave.5005f.desc:0 "$enclave.5005.intro$ この薬物は、 睡眠の始まりに双脳神経節を刺激して、 非常に直感的な明晰夢を引き起こす。\n\n$enclave.5005.outro$"
 enclave.5005g.desc:0 "$enclave.5005.intro$ この薬物は、 睡眠の始まりに食道上神経節を刺激して、 非常に直感的な明晰夢を引き起こす。\n\n$enclave.5005.outro$"
 enclave.5005h.desc:0 "$enclave.5005.intro$ この薬物は睡眠に似た状態を作り出し、 壊死脳組織を刺激して、 非常に直感的な明晰夢を引き起こす。\n\n$enclave.5005.outro$"
 enclave.5005.intro:0 "[shroudwalker_enclave_country.GetName]が予言した事象が到来したようだ。 [Root.GetName]で新たなストリートドラッグが流行しはじめている。 これは地元の植物類似体から抽出されるサイオニック化合物で、 “メイセキ”という名で呼ばれている。"
 enclave.5005.outro:0 "さらに、 使用者の一部は、 まるで脳内が何かに“侵入された”かのように、 夢のなかで監視されていると報告している。 それでもなお、 植民地の厳しい現実よりも、 夢幻状態の陶酔感を好む者は少なくない。 残念ながら、 ドラッグの流行に伴い、 犯罪組織による流通網が出現している。"
 enclave.5005.a:0 "厄介だな。"

 enclave.5010.name:0 "不安定な夢"
 enclave.5010.desc:0 "[Root.GetName]では、 メイセキの使用が増えつづけている。 植民地当局は逸脱行為の多発を懸念しており、 常用者は重度の精神崩壊に陥っているという。 生産性は下がり、 犯罪発生率が上がっているにもかかわらず、 住民のドラッグ使用は一向に衰えない様子である。"
 enclave.5010.a:0 "違法だ！"
 enclave.5010.b:0 "もっと情報が必要だ。"

 enclave.5015.name:0 "偶然の夢"
 enclave.5015.desc:0 "メイセキを調査していた科学者たちが画期的な発見をした。 使用者に対する化合物の効果は、 明晰夢を引き起こすだけでなく、 薬物依存をも促進するという。 薬物を使用するたびに、 それを再び求める欲求が強くなるのだ。 大量投与された使用者の脳内では、 量子的ゆらぎが確認されている。 このゆらぎは、 我々がわずかに知るシュラウドのものと類似している。\n\n夢からの覚醒後、 被験者たちは頭痛や幻覚症状を訴えている。 極端な例としては、 致命的な大量出血を起こした者もいた。 その後の検視解剖では、 脳の質量が0.1%増加していることがわかった。 夢そのものがなんらかの残留物を残しているのは明らかだ。\n\n薬物の効果をより理解するために、 プロジェクトリーダーは追加資源を求めている。 化合物の需要が高いため、 幸い志願者には事欠かない。"

 enclave.5020.name:0 "夢の果てに"
 enclave.5020a.desc:0 "$enclave.5020.intro$ 各被験者は生理的依存状態に達し、 自然にレム睡眠に入ることができなくなったのだ。 $enclave.5020.outro$"
 enclave.5020b.desc:0 "$enclave.5020.intro$ 各被験者は生理的依存状態に達し、 神経結晶シナプスの機能が高度に障害されていたのだ。 $enclave.5020.outro$"
 enclave.5020c.desc:0 "$enclave.5020.intro$ 各被験者は生理的依存状態に達し、 神経葉緑体の機能が高度に障害されていたのだ。 $enclave.5020.outro$"
 enclave.5020d.desc:0 "$enclave.5020.intro$ 各被験者は生理的依存状態に達し、 神経菌糸体の機能が高度に障害されていたのだ。 $enclave.5020.outro$"
 enclave.5020e.desc:0 "$enclave.5020.intro$ 各被験者は生理的依存状態に達し、 自然に睡眠に入ることができなくなったのだ。 $enclave.5020.outro$"
 enclave.5020f.desc:0 "$enclave.5020.intro$ 各被験者は生理的依存状態に達し、 双脳神経節の機能が高度に障害されていたのだ。 $enclave.5020.outro$"
 enclave.5020g.desc:0 "$enclave.5020.intro$ 各被験者は生理的依存状態に達し、 食道上神経節の機能が高度に障害されていたのだ。 $enclave.5020.outro$"
 enclave.5020h.desc:0 "$enclave.5020.intro$ 各被験者は生理的依存状態に達し、 壊死シナプスの機能が高度に障害されていたのだ。 $enclave.5020.outro$"
 enclave.5020.intro:0 "メイセキの調査により、 長期にわたって薬物を使用した被験者が数名死亡するという不穏な結果がもたらされた。"
 enclave.5020.outro:0 "また、 被験者の30%に脳幹内の腫瘍性増殖が認められた。 高倍率イメージング診断により、 これらの腫瘍は一種の寄生虫の幼生期であることがわかった。\n\n薬物が引き起こす量子的ゆらぎにより、 寄生虫は隣接する次元から“侵入”してきていると考えられる。 我々の神経組成は、 寄生虫の最適な餌であるようだ。\n\nこの調査結果を公表したところ、 メイセキに関連した逮捕者数が50%減少したと治安部隊は報告している。 ようやく人々が目を覚ましはじめたのかもしれない。"
 enclave.5020.a:0 "おやすみ。"

 enclave.5025.name:0 "死とは眠りである"
 enclave.5025.desc:0 "[Root.GetName]から不穏な報せが届いた。 メイセキ常用者の死者数が増加しているという。 この化合物は、 幸せな夢を見せるだけでなく、 薬物依存をも促進するようだ。 大量摂取は内出血を引き起こし、 最終的に使用者を死に至らしめるのだ。"
 enclave.5025.a:0 "腹立たしいことだ。"

 enclave.5030.name:0 "夢を求めて"
 enclave.5030.desc:0 "[Root.GetName]では、 未だにメイセキが広く使用されている。 違反者は厳罰に処されるにもかかわらず、 目覚めているよりも、 幸せな夢幻状態に浸かりたいと思う者が増えている。 たとえ死に至ろうとも、 思い留まる者はいないようだ。 [Root.GetName]はますます不安定になっていく。"

 enclave.5035.name:0 "死の眠り"
 enclave.5035.desc:0 "[Root.GetName]では、 メイセキ関連の死者数が増えつづけている。 しかし、 社会状況が悪化するにつれ、 薬物の力を借りて現実逃避に走る人がますます増えている。 このままでは植民地を失う危険がある。"
 enclave.5035.a:0 "彼らを止めなければ。"

