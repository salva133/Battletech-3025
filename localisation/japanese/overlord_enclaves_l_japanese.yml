 shroudwalker_spy_network_monthly_change_tooltip:0 "進行は主に[shroudwalker_enclave_country.GetName]に依存するが、 超能力者なら進行を早められる可能性がある。"
 shroudwalker_spy_network_finish:0 "[shroudwalker_enclave_country.GetName]はシュラウドから得た最新の情報を持って戻ってくる。"

 shroudwalker_teacher_cooldown_tt:0 "§R§Y[root.shroudwalker_teacher_timer]§!まで、 シュラウドウォーカーに別の導師を要請できなくなる。§!"
