 enclave_shroudwalker_starbase_ruined_desc:0 "かつての隠れ家の面影はなく、 見たところ内側から破壊されている。 頑丈な支柱は破損し、 無数の尖塔が宇宙風にさらされている。"

 mercenary_army:0 "傭兵軍団"
 mercenary_army_desc:0 "金のために戦う兵士たち。 冷酷で腕が立つが、 リスクを冒すことは仕事の一部であるにもかかわらず、 大義のために命を投げ出すことを嫌う。 そして、 略奪のチャンスは決して逃さない。"
 mecha_army:0 "機甲化傭兵軍団"
 mecha_army_desc:0 "金で雇える最高の傭兵。 強大な歩行機械を操ることで、 数的不利を補っている。 勇敢な兵士とはいえないが、 情け容赦なく、 跡にはくすぶる廃墟しか残さない。"

