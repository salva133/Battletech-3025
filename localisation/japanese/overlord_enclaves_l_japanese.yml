 enclave.2000.name:1 "[mercenary_enclave_country.GetName]中立機構による配当金の支払い"
 enclave.2000.desc:1 "わが偉大なるパトロンよ、 最近は実りある契約を結ぶことができている。 我々は市民活動を拡大し、 保安および治安維持サービスのために複数の企業に雇用されている。 契約の遂行中、 隊員が貴重な科学研究を偶然発見した。 通常の配当金とともに同封してある。"
 enclave.2005.desc:1 "わが偉大なるパトロンよ、 我々の事業は順調に業績を伸ばし、 利益は着実に増えている。 配当金に加えて、 滞納した民間クライアントから回収した資源も同封してある。"
 enclave.2010.desc:1 "わが偉大なるパトロンよ、 この会計期で記録的な利益を挙げることができた！  これに伴い、 通常の配当金に加えて、 奮発したボーナスも同封してある。"
 enclave.2015.desc:1 "わが偉大なるパトロンよ、 最高の艦隊を作るために、 我々の造船基地は休むことなく稼働している。 配当金に加えて、 最新の艦隊を無償で贈らせてもらう。 ぜひとも性能の評価を聞かせてほしい！"
 enclave.2020.desc:1 "わが偉大なるパトロンよ、 最近の平和維持活動で海賊を解体した際に、 資源、 技術データ、 艦船を大量に押収した。 いつもの配当金に加えて、 これらの大部分を貴国に移送する。"
 enclave.2025.desc:1 "名誉あるパトロンよ、 我々の事業は苦しい時期を経験している。 複数の民間クライアントを失い、 手痛い失敗に終わった活動もいくつかある。 これに伴い、 全面的なコスト削減案を盛り込んだ再建計画を立ち上げ、 スタッフの一部を解雇する予定だ。\n\nこの逆境は一時的なものであることを確信している。 配当金は確保してあるのでご安心を。"
 enclave.2025.a:0 "残念だ。"
 enclave.2025.b:0 "クビだ。 解雇手当については理事会に問い合わせろ。"
 enclave.2025.c:0 "代わりに我々が力を貸そう。"
 enclave.2040.desc:0 "テクノロジーを共有したいだって？  そこまで信頼してもらえるとは、 こんなに名誉なことはないよ。 我らの研究開発部門も、 最先端の研究を行うために力を尽くしているが、 あなた方と同規模の資源は到底投入できないのでね。 授けてくれた知識は、 高い倫理観のもとで我々の発展に活用させてもらう！"
 enclave.2040.a.tt:0 "この中立機構に§Yテクノロジー§!を共有する。 共有は§Y10§!年ごとに可能。"
 merc_enclave_grants_ships:0 "§Y[mercenary_enclave_country]§!は我々に対し、 §G小型の軍事艦隊§!を追加で与える"

 enclave.2050.name:0 "断れない取引"
 enclave.2050.desc:0 "[mercenary_enclave_country.GetName]から緊急の報告が入った。 彼らは[khan_country.GetName]から断ることのできないオファーを受けたのだという。 この取引から逃れる唯一の方法は、 2ヵ月以内にほかの国と契約を結ぶことだ。 どこも彼らを雇わなかった場合、 [mercenary_enclave_country.GetName]はカーンの勢力に加わることとなり、 わが国との全面戦争に加担するしかなくなってしまう。"
 enclave.2050.a:0 "[mercenary_enclave_country.GetName]と連絡をとれ。"
 enclave.2050.a.tt:0 "彼らを雇うかどうか決めるまでに、 £time£ §Y60日§!の猶予がある。"
 enclave.2050.b:0 "いまは都合が悪い。 後回しだ。"
 enclave.2050.b.tt:0 "彼らを雇うかどうか決めるまでに、 £time£ §Y7日§!の猶予がある。"
 enclave.2050.c:0 "裏切り者どもめ！  強欲は破滅を招くぞ。"

 # Salvager Enclaves
 enclave.305.name:0 "[salvager_enclave_country.GetName]"
 enclave.305.a.desc:0 "お目にかかれて光栄だ！  [salvager_enclave_country.GetName]を代表して、 ウチの粗末な作業場へ歓迎する。\n\nおや……その竜骨固定具は見事だねえ。 いや、 流行に乗り遅れちまわないように、 いま銀河を飛んでるものは逐一チェックしてんのさ。 あれ、 なんの話だったか……？\n\nそうそう！  いらっしゃいませってな！  ウチらに回収・再生してほしいものでも？"
 enclave.305.b.desc:0 "やあやあ！  [salvager_enclave_country.GetName]を代表して、 ウチらの回収場に歓迎しよう。 船体、 駆動装置、 設計図、 付属品など、 なんでもござれだ。\n\n冗談抜きで、 用済みになった船の利用価値には驚きますぜ。 つい最近、 黄金で鋳造されたガレー船を手に入れたんでさ。 びっくりでしょ？\n\nとにかく、 ウチらに回収・再生してほしいものでも？"
 enclave.305.c.desc:0 "ごきげんよう！  [salvager_enclave_country.GetName]を代表して、 ウチらの作業場兼回収場に歓迎しよう。 ここの熟練工たちは、 工具をねじ込める物ならなんでも修理、 再構築、 解体できるのさ。 機械いじりにかける情熱は誰にも負けねえ！\n\nそれで、 ウチらに回収・再生してほしいものでも？"
 enclave.305.desc.scavenger_first:0 "いらっしゃい！  同業者に会えるとは嬉しい限りだ！  廃品漁りってのは、 とにかく孤独な稼業だからな。\n\n知っての通り、 ウチらは誰も見向きもしない古い部品を集めて、 新たな命を吹き込むのさ。 あんたらが手に入れられないモンがあるなら、 代わりにウチらが取ってきてやる。\n\nそれで、 回収・再生してほしいものでもあるのか？"
 enclave.305.desc.scavenger_followup:0 "よう！  帝国の舵取りに飽きたりしてねえか？  ウチらみたいな解体業を始めたらどうだ？  ストレスとは無縁だし、 あんたには明らかに才能があるぜ。"
 enclave.305.n.desc:0 "また会ったな！  せわしねえ時代だ……帝国運営は順調かい？  こっちは相変わらず賑やかにやってますぜ。 “暇人の手許は、 悪魔のコロニー船解体場”ってね……"
 enclave.305.o.desc:0 "よう！  今日は何をいじらせてくれるんだい？\n\nへえ、 面白い船体プレートだな……どういう機能があるんだ？"
 enclave.305.p.desc:0 "また来てくれたか！  おっ、 音でわかるが新しいドライブを積んでるな！  きちんとメンテナンスすれば、 船もそれに応えてくれるんだぜ。 少しでもその手伝いができてるなら、 回収者冥利に尽きるってもんだ。\n\nで、 今日はどういう用件だい？"
 enclave.305.q.desc:0 "よう！  こいつは気にしないでくれ……ちょっと産業用ホロエミッターをいじってるだけさ。 まったく面白い装置だよ。 こいつがどれだけデカいホログラムを投影できるか試すってのが、 長年の個人的な野望なのさ。 なに、 宇宙に向かって投影すればそこまで難しくはねえ。\n\nおっと、 またベラベラと喋っちまった。 今日はなんの用だい？"
 enclave.305.organic.desc:0 "また顔が見られて嬉しいぜ！  この騒音は気にしないでくれ。 いまちょいと……「客」が来てるんだ！  それも少々巨大な客で、 しかも腹をすかせてるときた。 あいつらのフラゲーラはしょっちゅう生え変わるから、 それも無理ねえわな！\n\nゴホン。 それで、 用件はなんだい？"
 enclave.305.desc.hostile:0 "おや、 前に見たような連中だな……\n\nあんたらと話すことはないし、 ビジネスをするつもりもない。 悪いが帰ってくれ。"
 enclave.305.a:0 "§Y艦隊を解体§!したい。"
 enclave.305.b:0 "どんな§Y再生船§!があるか見せてくれ。"
 enclave.305.c:0 "§Y回収作業場§!について教えてほしい。"
 enclave.305.d:0 "§Y建設§!を手伝ってくれないか？"
 enclave.305.e:0 "§Yデブリ§!を回収してほしい。"
 enclave.305.f:1 "§Y工学研究§!に協力してくれないか？"
 enclave.305.g:0 "§Y回収作業監督官§!を雇いたい。"

 enclave.310.desc:1 "いいねえ！  喜んで引き取ってやるよ！\n\nスキャナーによると、 範囲内にあるのは以下の艦隊だ。 添付してある見積りを確認してから判断してくれ！\n\n$enclave.310.instructions$"
 enclave.310.organic.desc:0 "いいとも！  喜んで引き取って……なんてこった、 ありゃ一体なんだ！？  あれが船だって？  というか、 こいつはまるで……ちくしょう、 おぞましい見た目してやがるな。 待て、 依頼する前に聞いてくれ！  ウチらは“生きてる船”だろうがなんだろうが引き受けるが、 これじゃ§H清掃料を請求§!しなきゃならねえんだ。\n\nスキャナーによると、 範囲内にあるのは以下の艦隊だ。 添付してある見積りを確認してから判断してくれ！\n\n$enclave.310.instructions$"
 enclave.310.nofleet.desc:1 "もちろんだ！  何も難しいことはねえ。 艦隊を§H[salvager_enclave_system.GetName]§!に持ってきたら、 声をかけてくれればいい。 所有権を確認したあとで見積りを出す。 そしたら、 ウチらが艦隊を預かって、 すぐに再生素材を届けるぜ。\n\nおっと、 他人の船は絶対スクラップにはしねえからな！  ウチは面倒ごとはお断りだ。 もうすでに痛い目見てるんでね……\n\n$enclave.310.instructions$"
 enclave.310.instructions:0 "§E§H[salvager_enclave_system.GetName]§!§E星系§!にある回収者の星系基地では、 艦船の査定および解体が行える。§!"
 enclave.310.a:0 "なるほど。 ほかのサービスについてだが……"
 enclave.310.b:0 "§H[scrappable_fleet_1.GetName]§!"
 enclave.310.c:0 "§H[scrappable_fleet_2.GetName]§!"
 enclave.310.d:0 "§H[scrappable_fleet_3.GetName]§!"
 enclave.310.e:0 "§H[scrappable_fleet_4.GetName]§!"
 enclave.310.organic_penalty.tt:0 "£energy£$@ScrapOrganicCost|Y$ (§R清掃料§!)\n\n"
 enclave.310.tt:1 "獲得物："
 enclave.315.desc:0 "まいどあり！  回収素材はすぐに届けさせるからな。"

 enclave.320.desc:0 "最高だ！  壊れた船は、 ウチらが腕によりをかけて生き返らせてやるよ。 現在、 以下のタイプが利用できる。\n\n再生利用された艦船は、 すべて§Hデュラスチール保証§!に基づいて販売される。 就役したてのころよりも、 いい飛びっぷりを見せてくれるぜ！\n\nただし、 再生利用は時間がかかることを知っといてくれ。 艦隊を売却したあとは在庫を確保する必要がある。 そういうときは、 また後日見に来てくれ。"
 enclave.320.timeout.desc:1 "壊れた船はウチらが生き返らせてやる、 と言いたいところだが……残念ながら、 いまは§Yドックが空っぽ§!だ！\n\nまた後日来てもらって、 そのときに改めて商談といこう。 通常、 改修パーツがすべて揃うのに……約§H2年§!はかかる。"
 enclave.320.b:0 "再生$CORVETTE$"
 enclave.320.b.tt:0 "§Y[salvager_reclaimed_corvette_country.GetName]§!が使用していた艦船をベースとした$CORVETTE$を購入する。"
 enclave.320.bb:0 "再生$CORVETTE$艦隊"
