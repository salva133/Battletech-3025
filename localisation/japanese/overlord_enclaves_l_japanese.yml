 enclave.7250.desc:0 "我らもズィロには特に関心がある。 採掘と貯蔵の方法は門外不出だが、 そなたらがズィロ産出量の一部を「今後永久に」提供するのであれば、 伝授しよう。"
 enclave.7250.a:0 "いいだろう。 伝授してくれ。"
 enclave.7255.desc:0 "ズィロはすばらしい資源であり、 悲劇の物質でもある。 多くの用途があるが、 決して軽んじてはならない…… 歴史上最も崇敬すべき種族の、 最後の遺産であるゆえにな。 採掘したなら愛蔵せよ。 そして、 我らに借りを返すことも忘れるでないぞ。"

 shroudwalker_zro_tithe:0 "シュラウドウォーカーのズィロ税"
 shroudwalker_zro_tithe_desc:0 "[shroudwalker_enclave_country.GetName]はズィロを採掘する方法を我々に教えてくれた。 それと引き換えに、 我々はズィロ産出量の10%を提供すると誓った。"


