 enclave.7050.desc:0 "我らに伝わることわざがある。 いわく、 「秘密は夢の内で踊る」。 シュラウドにとりては、 破られざる金庫も解読不可能な暗号もない。 我らの瞑想のなかでは、 他者が隠しおおせていると考えるものがしばしばむき出しとなる。 そなたらの仲間が何を企んでいるか、 知りたくはないか？  彼らの考えを自分の考えのように把握したいか？  そなたが望むなら我らの洞察を共有しよう。 それをどう活かすかはそなたの自由よ。"
