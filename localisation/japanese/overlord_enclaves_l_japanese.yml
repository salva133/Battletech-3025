 enclave.6000.name:0 "奇妙な兆候"
 enclave.6000.a.desc:0 "[Root.GetName]で奇妙な現象が起こっている。 シュラウド・トンネルを通過してから、 艦隊司令官が急激に「変化」したのだ。 性格や記憶は影響を受けていないものの、 肉体の形状が劇的に変わっている。 その外見 (および内臓) は、 完全に異星種族のものになってしまった。"
 enclave.6000.b.desc:0 "[Root.GetName]で不穏な現象が起こっている。 シュラウド・トンネルを通過してから、 艦隊司令官が恐ろしい「変化」を遂げたのだ。 性格や記憶は影響を受けていないものの、 肉体の形状が劇的に変わっている。 その外見 (および内臓) は、 完全に異星種族のものになってしまった。"
 enclave.6000b.a:0 "解剖の用意を。"
 enclave.6000b.b:0 "この汚らしい異星種族を始末しろ。"
 enclave.6000.d.desc:0 "[Root.GetName]で不穏な現象が起こっている。 シュラウド・トンネルを通過してから、 艦隊司令官が急激に「変化」したのだ。 ドローンの個性回路や神経シナプス・パターンはあまり影響を受けていないものの、 物理的形状が劇的な変化を遂げている。 その外見 (および内蔵装置) は、 有機的生物のものになってしまった。"
 enclave.6000d.a:0 "排除プロトコルを開始。"
 enclave.6000.e.desc:0 "[Root.GetName]で奇妙な現象が起こっている。 シュラウド・トンネルを通過してから、 艦隊司令官が急激に「変化」したのだ。 集合記憶は影響を受けていないものの、 ドローンの物理的形状が劇的な変化を遂げている。 その外見 (および内臓) は、 完全に異星種族のものになってしまった。"
 enclave.6000e.a:0 "このドローンを解剖しろ。"

 enclave.6005.name:0 "意識消去"
 enclave.6005.a.desc:0 "[Root.GetName]で奇妙な現象が起こっている。 シュラウド・トンネルを通過してから、 艦隊司令官がなじみのない感覚や感情を経験しているという。 “ほかの誰かの”考えに頭が占領されているのだそうだ。 なんらかの原因があることは間違いなく、 ことによると、 シュラウドのサイオニック・エネルギーによるものかもしれない。 この現象が彼らのパフォーマンスにどう影響するかは、 経過を見守るしかない……"
 enclave.6005.b.desc:0 "[Root.GetName]で奇妙な現象が起こっている。 シュラウド・トンネルを通過してから、 集合意識が微妙に変化しているのだ。 ことによると、 シュラウドのサイオニック・エネルギーによるものかもしれない。 司令ドローンによると、 なじみのない感覚や感情を覚えるようになり、 新たなアイデアが次々と浮かぶのだという。 この現象が彼らのパフォーマンスにどう影響するかは、 経過を見守るしかない。"
 enclave.6005.c.desc:0 "[Root.GetName]で異常な現象が起こっている。 シュラウド・トンネルを通過してから、 集合意識が微妙に変化しているのだ。 司令ドローンによると、 なじみのない感覚や思考を経験するのだという。 ことによると、 シュラウドのサイオニック・エネルギーに接触したことで神経回路網が影響されたのかもしれない。 この現象が彼らのパフォーマンスにどう影響するかは、 経過を見守るしかない。"

 enclave.6010.name:0 "$enclave.6005.name$"
 enclave.6010.a.desc:0 "[Root.GetName]の司令官に現れた微妙な精神的変化が、 ここにきて明確となった。 シュラウド・トンネルを通過して1ヵ月が経ち、 指揮のスタイルが著しく変わったのだ。 ある意味で、 この体験が新たな特性をもたらしたと言っても過言ではない。"
 enclave.6010.b.desc:0 "はじめに[Root.GetName]の司令官に現れた神経性変化が、 ここにきて集合意識の目に留まった。 シュラウド・トンネルを通過して1ヵ月が経ち、 ドローンの性質が著しく変わったのだ。 ある意味で、 この体験が新たな特性をもたらしたと言っても過言ではない。"
 enclave.6010.c.desc:0 "はじめに[Root.GetName]の司令官に現れた神経性変化が、 ここにきて明らかになった。 シュラウド・トンネルを通過して1ヵ月が経ち、 ドローンの個性回路が著しく変わったのだ。 ある意味で、 この体験が新たな特性をもたらしたと言っても過言ではない。"
