 enclave.7100.desc:1 "シュラウドを極めるには、 1万回にも及ぶ生涯を費やさねばならん。 我らの最も優秀な導師でさえ、 その神秘のごく一部しか知らぬ。 しかし、 それでも彼らの知恵は貴重である。 そなたらが望むのなら、 旅の導きのために1人遣わすとしよう。"
 enclave.7100.a:0 "学ばせてもらいたい。"

 enclave.7105.desc:1 "学びに終わりはないと知る――これぞ至高の叡智なり。 そなたらのもとへ導師を1人遣わそう。 努めて学べば必ず報われるはずだ。"

 enclave.7110.desc:0 "とても興味深い……§Y纏の流民§!と言ったな？  やつらはある意味、 我らに似かよった集団だ。 だが門外漢には見分けがつかずとも、 その違いは大きいぞ。 やつらは、 我らの宇宙とは異なる世界からの歪んだ投影なのだ。\n\nシュラウドの表面にはあまたの裂け目があるが――その謎に足を踏み入れた者が、 必ずしも元の宇宙に出られるとはかぎらぬのだ。"
 enclave.7110.a:0 "次元をまたぐ超能力の旅か……魅力的だ。"
 enclave.7110.a.tooltip:0 "§PPSIジャンプドライブ§!の技術が、 通常の§Y1.5§!倍の確率で出現するようになる。"


