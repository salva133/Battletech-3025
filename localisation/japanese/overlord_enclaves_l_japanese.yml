 # Shroudwalker Enclaves
 enclave.405.name:1 "[shroudwalker_enclave_country.GetName]"
 enclave.405.generic.a.desc:1 "おや！  ようこそ、 訪問者よ。\n\n我らは§H[shroudwalker_enclave_country.GetName]§!である。 この虚空に生まれし船殻のなかで我らは、 死すべき心をもつ者には理解できない力で交信する。 夢に隠された秘密、 眠る潜在能力の源泉、 文明を動かす見えざる歯車について想いを巡らせているのだ……§Yシュラウド§!は、 耳を傾ける者に啓示する。\n\nだが、 いまはそなたの話を聞こう。 なぜここへ来た？  その理由はわかっているのか？"
 enclave.405.generic.n.desc:0 "戻ってきたか、 訪問者よ。 そなたらを待っていたぞ。"
 enclave.405.generic.o.desc:0 "多くの文明は、 同じ物語を語る……地中深くの鉱床に潜む、 闇の存在のことを。 訪問者よ、 幾層もの現実の下に何が存在しているか、 考えたことはあるか？"
 enclave.405.generic.p.desc:0 "我らに伝わるこんな言葉がある。\n「風が連れてきたものは、 雨に押し流される」\n短命な惑星人にとっては慰めの言葉だ……\n\n我らがシュラウドと呼ぶ世界には、 そのような移り変わりはない。"
 enclave.405.psionic.a.desc:0 "ああ、 不可知に滞在せし者たちよ！  §H[shroudwalker_enclave_country.GetName]§!はそなたらを歓迎し、 わが友として迎え入れる。\n\nこの下位なる交信手段を許してほしい。 あの超自然的な激しい祈りは、 恐ろしきテレパシー障壁や小径を介さなければ届かぬのだ。 そのため、 物質界からは思考の断片しか汲み取ることができん。\n\nそこで尋ねよう――なぜここへ来た？"
 enclave.405.psionic.n.desc:0 "また会えて嬉しく思うぞ、 滞在せし者たちよ！  そなたらのことを待っていた。"
 enclave.405.psionic.o.desc:0 "§H[shroudwalker_enclave_country.GetName]§!が信奉する数ある主義のなかにも、 これほど揺るぎなく思うことはない……我らほど高位なる者でも、 銀河に友はいるのだ。\n\nさあ、 昇りゆく者よ、 何が望みだ？"
 enclave.405.hostile.a.desc:0 "侵入者よ、 そなたから敵意が瘴気のように放たれている。 我らは平和を好む者だが、 これだけは知っておけ――我らに危害を加えるつもりなら、 その愚行は10倍となって戻ってくるだろう。 我らは§H[shroudwalker_enclave_country.GetName]§!である。 牙をもたぬように見えても、 その憤怒は破滅をもたらす。"
 enclave.405.a:1 "我々の§Y運命§!について教えてくれ。"
 enclave.405.b:2 "そちらの§Y導師§!を1人派遣してもらうことは可能か？"
 enclave.405.c:1 "ほかの帝国に関する§Y洞察§!を提供してくれないか？"
 enclave.405.c.tt:1 "§Y洞察§!の提供を求めるには、 §Y[shroudwalker_enclave_country.GetName]§!の £opinion£ 態度が最低§Y20§!必要。"
 enclave.405.c.tt.2:1 "§Y[shroudwalker_enclave_country.GetName]§!に極秘活動の指導を求めるには、 有効な諜報網が1つ以上必要。"
 enclave.405.d:1 "シュラウドを介した§Y移動§!について教えてくれ。"
 enclave.405.d.tt:1 "§Yシュラウド・ビーコン§!£opinion£について尋ねるには、 §Y[shroudwalker_enclave_country.GetName]§!の態度が最低§Y30§!必要。"
 enclave.405.e:0 "§Yズィロ§!の採掘方法を教えてくれないか？"
 enclave.405.e.tt:0 "§Yズィロ§!の採掘方法を教わるには、 §Y[shroudwalker_enclave_country.GetName]§!の£opinion£ 態度が最低§Y50§!必要。"
 enclave.405.f:0 "§Y纏 (まとい) の流民§!を名乗る者に出会ったのだが……"
 
 enclave.410.desc:1 "ああ、 それは由々しき疑問だ。 多くの者に尋ねられようとも、 我らはつねに心惹かれる。 かような問いは高い代償を伴うものだが、 我らなら答えを与えられよう。\n\nしかし、 聞くがよい。 シュラウドは、 未だ起こらぬ出来事を我らに認識させる。 そこから得られる知識がそなたを導くだろう。 だが、 いかなる出来事でも、 銀河の変遷を変えること能わず。\n\nこれに妥協できたとして、 そなたは覚悟を決められるにすぎない。 しかし、 未来の断片の上に、 遠大な構想を描けることは確かだ……"
 enclave.410.a:0 "ほかのことを検討したい。"
 enclave.410.b:0 "代償は払う。"
 enclave.415.desc:1 "シュラウドが震える。 同時に、 声なき声と万人の声が語りかけてくる。 この瞬間から伸びる無限の時空の撚り糸は、 これより重なり合い、 この場で進むべき道が明らかとなる。 予言の儀礼が始まったのだ。"
 enclave.415.tt:0 "シュラウドと交信するために、 §Y[shroudwalker_enclave_country.GetName]§!は数日ほど隠遁する。"

 #Divination Finished
 enclave.416.name:0 "薄れゆくしるし"
 enclave.416.desc:0 "「シュラウドが静まり返る。 再び、 か細き時空の川は、 深く刻まれた川辺へと遠ざかる。 予言の儀礼により知らされた変化は実現した。 さあ、 行くがよい。 畏敬の念を抱きながら、 シュラウドの働きを回顧するのだ」"

 enclave.420.desc:2 "闇に包まれた銀河は、 危険に満ちている。 ひたむきな巡礼者たちの道を照らすために、 §Hシュラウド・ビーコン§!を捧げよう。 星系基地に設置すれば、 その光は「現実」とも呼ばれる薄いヴェールをも貫く。 生み出されるトンネルはシュラウドを通り、 物質的な船を時空の果てまで運び去る。\n\nビーコンの設置場所は慎重に選ぶことだ。 生み出されたシュラウド・トンネルは動かせず、 ほかのビーコンで再び作り出すこともできない。\n\nこれを心に留めておくのだ。 シュラウド・トンネルはただの道ではなく、 我らでさえそれがもたらす結果を予言できない。"
 enclave.420.a:0 "$enclave.410.a$"
 enclave.420.b:0 "§Yシュラウド・ビーコン§!が欲しい。"
 shroud_beacon_info:1 "星系基地の1つに§Hシュラウド・ビーコン§!を建設できる。 建設すると§Hシュラウド・トンネル§!が生成され、 §Y[shroudwalker_enclave_system.GetName]星系§!までを行き来できる通路となる。 トンネルは1つしか生成できないため、 設置する星系は慎重に選ぶべきだ。"
 enclave.425.desc:1 "我らに伝わることわざがある。 いわく、 「シュラウド道は奇怪にして紆余極まれり」。 このビーコンの光がそなたらを導かんことを。"

 enclave.435.name:0 "シュラウドウォーカー中立機構が破壊された"
 enclave.435.desc:0 "[shroudwalker_system.GetName]星系での大勝利だ！  わが軍は[FROM.GetName]の神秘家気取りどもを手際よく片付けた。 彼らの知恵と力についての大言壮語に反して、 シュラウドへのその愚かな献身は彼らを裏切り、 我々の攻撃を予期することは叶わなかったらしい。 事実、 わが部隊は施設の防衛機能をいとも簡単に突破した。 しかし内部に入ってみると、 施設全体がもぬけの殻で、 離れの部屋で瞑想中の信者が1人見つかっただけだった。 残りの連中がどこへ消えたのかは見当もつかないが、 これで銀河は空虚な教義から解放された。"
 enclave.440.desc:1 "[shroudwalker_system.GetName]星系の[FROM.GetName]破壊に関する報告が入ってきた。 攻撃勢力は、 シュラウドウォーカーの施設を手際よく瓦礫に変えてしまったようだ。 彼らが神秘の力で自らの破滅を予測できなかったのは妙な話だが、 この悲劇も大いなる計画の一部にすぎないのだろうか？  その答えは誰にもわからない。 彼らがいなければ、 未来は依然ヴェールに包まれたままだ。"

