 first_contact.3000.name:0 "来訪者"
 first_contact.3000.desc:0 "§Y[This.Owner.Capital.GetName]§!の中心部にビルサイズの触手をもつ怪物が出現し、 首都は大混乱に陥った。 その生物自身も突然の出現に我々と同じくらい混乱しているとみえ、 抵抗することなく拘束されている状態である。\n\n多くの[owner.GetScientistPlural]がこれ (仮に「§H来訪者§!」と名づけられた) が異星由来の生物であると主張しているが、 単に未知の新種である可能性を指摘する声もある。 なにしろ、 軌道上で異星人の船は発見されていないのだ。 同時に、 この生物はどこからともなく現れたが、 なんらかのテクノロジーの支援があった形跡もない。\n\n混乱を巻き起こした (そして混乱中の) この来訪者は、 現在わが国の研究施設のひとつに収容されている。"
 first_contact.3000.desc.gestalt:0 "§Y[This.Owner.Capital.GetName]§!の中心部にビルサイズの触手をもつ怪物が出現し、 首都は錯乱状態に陥った。 その生物自身も突然の出現に我らと同じくらい当惑しているとみえ、 抵抗することなく拘束されている。\n\n我らはこの生物が異星種族であると疑っているが、 この惑星に生息する未知の生物である可能性も否定できない。 なにしろ、 軌道上で異星人の船は発見されていないのだ。 同時に、 この生物 (仮に§H来訪者§!と名づけられた) はどこからともなく現れたが、 なんらかのテクノロジーの支援があった形跡もない。\n\n混乱を巻き起こした (そして混乱中の) この来訪者は、 現在わが国の研究施設のひとつに収容されている。"
