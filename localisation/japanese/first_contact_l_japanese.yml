 site_the_chosen_backstory:0 "放棄された観測拠点"
 site_the_chosen_backstory_desc:0 "放棄された観測拠点が§Y[From.Planet.MoonOf.GetName]§!を周回している。 眼下にある惑星の前FTL §Y$NAME_Charynoi$§!文明について、 起源を明らかにする手掛かりになるかもしれない。"

 arcsite.3000.name:0 "$NAME_Charynoi$博物館"
 arcsite.3000.desc:0 "[From.Planet.MoonOf.GetName]の上にある放棄された観測拠点は、 放棄される直前に別の用途で使われていたらしい。 この惑星の住民を監視するための設備も確認できたが、 ほとんどは$NAME_Charynoi$の歴史博物館のためのもののようだ。 戦争好きな種族にしては不思議なことに、 暴力に関するテーマは避けられているようで、 代わりに平和と豊穣のための様々な儀式の様子が展示されている。\n\n制御室にデータクリスタルが残されていた。 我々に見つけられる運命にあったことは明らかだ。"
 arcsite.3000.A:0 "文明の秘密を詳しく調べる。"

 arcsite.3005.name:0 "民族誌学的な記録"
 arcsite.3005.desc:0 "最初のクリスタルの翻訳が完了した。  序文は次のように書かれている。 「これは預言者イシカリオスが記した$NAME_Charynoi$の民の記録である。 この記録を見つけた者が、我々が犯した罪を許してくれることを願っている」\n\nこの序文に続いて、 歴史的、 哲学的、 芸術的作品の数々が記されている。 やや好戦的ではあるが、ごく標準的な後期産業社会が生み出したもののように思われる。[Owner.GetLinguists]は更なる分析を行うため、 記録を[Owner.Capital.GetName]に送り返した。"
 arcsite.3005.B:0 "つまらない話だ。"

 arcsite.3010.name:0 "ターニング・ポイント"
 arcsite.3010.desc:0 "「過ちの始まり──我々が初めて傲慢の罪を犯したときのことから話そう」とイシカリオスは記している。\n\n2つめのクリスタルには、 $NAME_Charynoi$が[Root.Owner.GetName]よりも百年ほど早く、 宇宙飛行の謎を徐々に解明していく様子が記録されていた。 彼らは自分たちの星系に2つの美しい惑星を発見した。 そしてこの2つの惑星は、 神々によって与えられたものであると結論付け、 自分たちのものにすることにした。\n\nイシカリオスは植民地開発当初の暗い歴史を記している。 惑星の先住民は、 決して自分たちの文明を進んで明け渡したわけではなかった。 彼らは服従を強いられ、 奴隷にされ、 やがて病によって人口が減少したが、 $NAME_Charynoi$は治療に何ら関心を持たなかったという。\n\n[Owner.GetLinguists]は現在、 3つめの最後のクリスタルの翻訳作業に尽力している。"

 arcsite.3015.name:0 "裏切者の計略"
 arcsite.3015.desc:0 "「やがて我々は与えられた空間の限界に達した。 ワームホールの存在は知っていたが、 研究は不可能だった。 我々の領土はとても豊かで、 美しさに満ちていたため、 自分たちが選ばれし者であると思うのも無理はなかった。 ワームホールは試練であり、 自らの価値を証明できれば、 種族を全銀河に広めることが、 我々が果たすべき聖なる使命になると信じていたのだ。\n\n「私はかつて、この使命を果たすことを志した者たちのリーダーだった。 ワームホールを開く鍵を自分が持っているという天啓を得たとき、 私は祖先の神殿で何日も祈りを捧げた。 そして時を経てわかったのだ。我々は何の価値もない存在だということが。 ワームホールの先に我々を待っているのは、痛みだけだろう。$NAME_Aspharelle$は我々が犯した罪を償うため、罰を受けることになる。 私は研究を破棄し、別の道を模索することを決意した。\n\n「信頼できる相手を探すのは困難だった。もし誰かに見つかったなら、 苦しまずに即死することを望んだだろう。 私はこれまでにないほど自分たちの選択が正しいことを確信しているが、 背教者と見なされていただろう。 最終的に、 我々は大胆な計画を実行した。 ワームホールの計器飛行に挑戦するという名目で箱舟を作り、 遠い星に向かって未知の世界を航海することにしたのだ。 そして何年もかけて、何もない宇宙空間を旅し、目的地にたどり着いた。 我々は 穏やかに道徳的な生活を送り、 $NAME_Charynoi$のすべてが悪ではないことを証明することだけを望んでいる」\n\nイシカリオスは同胞が我々に与えた被害について深く謝罪し、 二度と他の星を求める誘惑に駆られることがないよう、 [From.Planet.MoonOf.GetName]の周りに不可侵のシールドを築こうとしたことについて言及している。その試みは失敗に終わったが、[Owner.GetResearchers]が失敗の原因を解明することができた。 望むなら、 今すぐにでもシールドを起動できる。"
 arcsite.3015.A:0 "彼らの望みを叶えよう。"
 arcsite.3015.B:1 "好きなように使おう。"
 arcsite.3015.C:0 "こんなものか…"

 SHIELD_PRIMITIVE_PLANET_PROJECT:0 "シールドを起動する"
 SHIELD_PRIMITIVE_PLANET_PROJECT_DESC:0 "[Owner.GetResearchers]に充分な資源を提供できれば、 イシカリオスが§Y[This.GetName]§!の周囲に築こうとしたシールドを完成させることができるだろう。"

 arcsite.3020.name:0 "チャリノイのシールド起動完了"
 arcsite.3020.desc:0 "[Owner.GetResearchers]の努力の甲斐あって、 イシカリオスが[From.GetName]の周囲に築こうとしたシールドが完成した。 これで$NAME_Charynoi$の子孫たちが平和に暮らすことができる。"
 arcsite.3020.desc.A:0 "これで皆安心できる。"

 bane_of_the_prophetess:0 "預言者の破滅"
 bane_of_the_prophetess_desc:0 "我々の行動によって、 民の贖罪を求めるチャリノイの預言者の切なる希望は打ち砕かれた。 彼らの罪が許されることはない！"
