 charynoi_redemption:0 "チャリノイの贖罪"
 charynoi_redemption_desc:0 "イシカリオスのシールドを完成させたことで、 チャリノイの民──少なくともその一部の罪は許された。"

 paradisiacal_habitat:0 "楽園の居住地"
 paradisiacal_habitat_desc:0 "完全な人工物だが、牧歌的な雰囲気があり、知覚のある生き物であれば、たとえ元来た惑星とかけ離れていたとしても、故郷を想起する居住地。"

 fircon.3510.name:0 "ザ・チョーズン"
 fircon.3510.desc:0 "あまりにも長い間、ワームホールの裏側に閉じ込められていた。しかし、 見よ！  ついに我々は天の遺産による制約を突破したのだ。 これでついに、 我々が価値ある存在であるということが証明された。 銀河のすべてを掌握しなければならない。\n\n長い目で見れば、 そうした方が良いのだ。"
 fircon.3510.A:0 "意外な展開だ。"

 fircon.3515.name:0 "ザ・チョーズン"
 fircon.3515.desc:0 "な…… ワームホールを突破しただって？  一体どうやって？  最高の科学者たちが何年も費やして、 それでもまだ成功していないというのに。 これは何かの間違いだ。\n\n...\n...\n...\n\n我々を試しているに違いない。 信用できないぞ！  貴様らを我々の惑星から一掃してやる！"


