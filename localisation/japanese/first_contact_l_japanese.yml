 homeworlds_chain_title:0 "故郷を求めて"
 homeworlds_chain_desc:0 "墜落した奴隷船から回収したデータで、 我々各種族の母星の座標を特定した。 わが国の民は帰還を切望している。"
 found_homeworlds:0 "帰郷"
 broken_shackles_homeworlds_found:0 "ルーツへの回帰"

 origin.5270.name:0 "ルーツへの回帰"
 origin.5270.desc:0 "星々を渡る我らの旅は驚きに満ちていた。 想像を超える光景を目の当たりにし、 不可能に思えた数々の偉業を成し遂げた。 我々はひとつの民として、 はるか遠くまで旅をしてきた。 しかし、 いかなる旅路や報酬であろうと、 故郷へ帰ること以上に素晴らしいものはない。"

 origin.5200.name:0 "拡大する対立"
 origin.5200.desc:0 "大手メディアは現在、 「種族間統合」失敗のうわさで持ち切りである。 特に懸念されているのは、 (進化が不十分な) ある種族に支給されている、 居住に適さない惑星での生活を支援するための費用である。 これにより社会の緊張が高まっており、 治安維持部隊の報告では種族間の対立が激化しているそうだ。"
 origin.5200.a:0 "我々は言論の自由を制限しない。"
 origin.5200.b:0 "誇張を慎むようマスコミを指導する。"

 origin.5205.name:0 "特別委員会の調査結果"
 origin.5205.desc:0 "特別委員会は、 わが国の社会における政治的分断に関する徹底調査の結果を発表した。 調査では[Root.GetName]における政治的対立を促進する、 以下の3つの主要な問題が明らかになった：\n\n1. 多様な種族に最低限度の生活を提供するための費用の不平等。\n\n2. 複数の異なる文化的集団同士の思考体系および行動の不一致。\n\n3. 我々の統治形態が特定種族の価値観と矛盾 (あるいは対立) している。"
 origin.5205.a:0 "公平性を優先する。"
 origin.5205.b:0 "文化交流を促進する。"
 origin.5205.c:0 "政治活動を促進する。"
 origin.5205.d:0 "これらの問題は相互に関連している。"
 origin.5205.e:0 "マスコミを牛耳るほうが安上がりだ。"
 origin.5205.a.tooltip:0 "§L社会の一人ひとりに公正で平等な支援を行うことは難しく、 予算もかかる。 だが必要なことである。§!"
 origin.5205.b.tooltip:0 "§L異文化同士の相互理解に投資することは、 将来的には必ず利益となる。§!"
 origin.5205.c.tooltip:0 "§Lすべては政治的なものだ。 健全な社会とは、 積極的に活動する市民に投資する社会である。§!"
 origin.5205.d.tooltip:0 "§L社会における制度的な問題を解決するには、 時間と資源の多大な投資が必要だ。§!"
 origin.5205.e.tooltip:0 "§L政治的対立を減らすには、 政府によるマスコミの監視が必要である。§!"

 origin.5210.name:0 "分断される文化"
 origin.5210.desc:0 "政府による監視は、 政治的論争の抑制には役立っているかもしれないが、 社会の分断に歯止めをかける効果はほとんどなかった。 地域社会のリーダーたちは引き続き、 さまざまな種族や文化的集団のあいだに不和の種をまいている。 インフォネット上に公開される情報から推測して、 この問題は深刻化していくとみて間違いないだろう。"
 origin.5210.a:0 "この問題の根本的な原因を解決する必要がある。"
 origin.5210.b:0 "インフォネットへのアクセスを制限しろ。"

 origin.5215.name:0 "種族間の暴力"
 origin.5215.desc:0 "この数ヵ月間、 我々は住民によるインフォネットへのアクセスを制限してきた。 これにより政治的スペクトル上の突飛な言説は抑制されたが、 種族間の対立の根本的な原因は放置されたままである。 我々の星系全体で、 施設等の大規模な破壊を含む暴力的な活動が増加している。"
 origin.5215.a:0 "なんとしても秩序を取り戻せ。"

 origin.5220.name:0 "新星界秩序"
 origin.5220.desc:0 "我々の治安部隊が、 星系全体の秩序を回復することに成功した。 あらゆる種族の政治的急進派が逮捕され、 投獄され、 彼らの指導者たちは国家反逆罪で告訴されることとなった。\n\nわが国の歴史におけるこの困難の時期を振り返るとき、 次のことだけは明白である。 それは我々が築いたような社会は、 断固たる対応によってのみ運営することができる、 ということだ。 そのための辣腕を振るう時が来た。"
 origin.5220.a:0 "手を取り合えば繁栄できる。"

 origin.5225.name:0 "砕けたモザイク"
 origin.5225.desc:0 "我々の社会はその成り立ちからして、 対立によって形成されてきた。 おそらく、 我々の歴史に波乱はつきものなのだろう。 インフォネットの向こう側では憎悪集団が急増している。 我々の星系からこの種族を追放せよ、 というような声などは飽きるほど聴こえてくる。 しかしその一方で、 闘争への意識が高まる兆しもある。\n\n変化への憧れ以外にほとんど共通点をもたないさまざまなグループが、 定期的に集まる頻度が増しているようだ。 我々は問題に真正面から向き合うことで、 人知れず闇のなかで成長していたはずの良からぬものに光を当てたのだ。 いつか我々は、 この対立の時代を歴史の転換点として振り返れるかもしれない。"

 origin.5230.name:0 "若い力の反抗"
 origin.5230.desc:0 "政府はわが国民の生活の質を向上させるため、 たゆまぬ努力を続けてきた。 我々は教育、 犯罪防止、 そしてあらゆる種類の文化プログラムに投資した。 にもかかわらず、 我々は容赦のない批判を浴びつづけている。 それどころか、 より抜本的な改革と急速な変化とを求める若者たちの運動が、 種族を超えて組織化されたらしい。 ……これはひょっとすると、 たった一つの希望の光なのではないだろうか？\n\n我々は若者たちを行動に駆り立てることで、 知らず知らずのうちに、 社会的分裂を癒すのに必要な要素を生み出しているのかもしれない。"

 origin.5235.name:0 "進む退廃"
 origin.5235.desc:0 "健全な政治環境を促進するための取り組みにもかかわらず、 これまでのところ民衆の関心は低いままである。 世論調査でも、 社会を構成するさまざまな種族や文化間に、 大きな隔たりが残っていることが示されている。\n\nまた、 それらとの明らかな相関関係にある現象として、 経済学者たちは個人消費の著しい伸びを指摘する。 これは短期的には経済に良い影響を与えるかもしれないが、 同時に急激なインフレを招いてもいる。 単にわが国民が、 争いと不和にうんざりしているだけの可能性もあるが。\n\n彼らが政治的な事柄から目を背けようとして、 結果的に物欲の発散という形で調和したのは皮肉なことである。"

 cost_of_freedom_outro:0 "もちろん、 ある程度の政治的な不和はまだ残されているものの、 我々がともに築いた絆は決して切れはしない。"

 origin.5240.name:0 "公正なる社会"
 origin.5240.desc:0 "ひとつの民として、 我々はいくつもの乗り越えがたい壁に直面してきた。 元奴隷たちからなる寄せ集め集団の、 自由への闘い――その道は決して平坦ではなかったし、 これからもそうだ。 しかし、持てる力を公正さのために集約させることを選択し、 我々は国家としてのアイデンティティを確立することに成功したのだ。 $cost_of_freedom_outro$"

 origin.5245.name:0 "文化的ルネッサンス"
 origin.5245.desc:0 "我々はその始まりから、 いくつもの乗り越えがたい壁に直面してきた。 隷属からの解放を目指して団結した、 奴隷と強制労働者からなる集団…… これほど強力な土台があるだろうか？  容易ではなかったが、 我々は異文化間の対話を促進することを選択し、 たくましく繁栄する社会を作り上げたのだ。 $cost_of_freedom_outro$"

 origin.5250.name:0 "情熱的な多元主義"
 origin.5250.desc:0 "我々が自由を求めて立ち上がったとき、 平等のための闘いがこれほど長く続くとは予想もしていなかった。 いくつもの惑星を起源にもつ民として、 民意を統一し、 互いの共通項を見出すことは容易なことではなかった。 しかし、 政治的活動に心血を注ぐことで、 我々はたくましく繁栄する社会を作ることに成功したのだ。 $cost_of_freedom_outro$"

 origin.5255.name:0 "成熟した社会"
 origin.5255.desc:0 "自由への渇望で結ばれ、 我々はかつての主人に対して立ち上がった。 しかし、 社会は暴力だけでは成り立たない。 政治的分断から経済の不安定化まで、 わが国はいくつもの大きな課題に直面してきたが、 民意統一のための長年の努力が実りはじめたいま、 我々はその成果を堂々と誇ることができる。\n\nわが国は複数の種族からなる国家であり、 多くの文化をもつひとつの民である。 ともに手を取り合えば、 乗り越えられない困難など存在しないのだ。"
 origin.5255.a:0 "多様性こそが我々の強さだ。"

 cost_of_freedom_03:0 "政府御用達"
 cost_of_freedom_03_desc:0 "社会秩序を維持するために、 我々はマスコミに一定の制限を課している。"
 cost_of_freedom_04:0 "根本原因"
 cost_of_freedom_04_desc:0 "政治的分断を解決するには、 根本原因に対処する以外の選択肢はない。"
 cost_of_freedom_05:0 "インフォネット規制"
 cost_of_freedom_05_desc:0 "情報は多すぎても危険だ。"
 cost_of_freedom_06:0 "暴力による取り締まり"
 cost_of_freedom_06_desc:0 "平和と安定を維持するためには、 無秩序の芽を摘むことも必要になるだろう。"
 cost_of_freedom_07:0 "新星界秩序"
 cost_of_freedom_07_desc:0 "起源は多様でも、 権威のもとに一体となれ。"
 cost_of_freedom_08:0 "平等の対価"
 cost_of_freedom_08_desc:0 "より公平な社会を促進するために予算を再配分した。"
 cost_of_freedom_09:0 "文化の対価"
 cost_of_freedom_09_desc:0 "文化交流を促進するために予算を再配分した。"
 cost_of_freedom_10:0 "政治の対価"
 cost_of_freedom_10_desc:0 "より強固な政治的活動を促進するために予算を再配分した。"
 cost_of_freedom_11:0 "相互関連の対価"
 cost_of_freedom_11_desc:0 "社会の分断を癒すために予算を再配分した。"
 cost_of_freedom_12_a:0 "砕けたモザイク"
 cost_of_freedom_12_a_desc:0 "社会は依然として文化的分断悩まされているが、 政治活動は盛んだ。"
 cost_of_freedom_12_b:0 "若い力の反抗"
 cost_of_freedom_12_b_desc:0 "子供たちなら大丈夫だ。"
 cost_of_freedom_12_c:0 "進む退廃"
 cost_of_freedom_12_c_desc:0 "我々は物質世界に生きている。"
 cost_of_freedom_13:0 "公正なる社会"
 cost_of_freedom_13_desc:0 "我々は公正な社会を見事実現した。"
 cost_of_freedom_14:0 "文化的ルネッサンス"
 cost_of_freedom_14_desc:0 "我々は文化的多様性のある社会を見事実現した。"
 cost_of_freedom_15:0 "情熱的な多元主義"
 cost_of_freedom_15_desc:0 "我々は政治的に強固な社会を見事実現した。"
 gains_of_freedom:0 "自由がもたらすもの"
 gains_of_freedom_desc:0 "我々はひとつの民として、 正当なる平等を見事実現した。"

