 #Events

 fircon.5000.name:0 "行方不明の軌道"
 fircon.5000.desc.base:0 "§Y[From.GetName]§!には行方不明の惑星が複数ある。\n\nあらゆる計算が、 ほかにも天体がいくつか存在することを示しているが、 星系内のどこにもそれが見当たらない。 センサーの再調整や数値の再確認が行われたものの、 現実は理論に反したままだ。 我々は欠落している小天体の位置を星図にマークした。"
 fircon.5000.desc:0 "$fircon.5000.desc.base$\n\nより詳細なスキャンを行えば、 この謎が明らかになるかもしれない。"

 fircon.5005.desc.open:0 "$fircon.5000.desc.base$\n\n我々は隣接するダーチャ星系の[owner.GetPreFTLLowerPlural]文明が、 これに関連していると推測する。"
 fircon.5005.desc.closed:0 "$fircon.5000.desc.base$\n\nこれはおそらく、 以前隣接していたダーチャ星系の[owner.GetPreFTLLowerPlural]文明が、 この奇妙な星系を作り出したと考えられる。 しかし、 そこにつながるハイパーレーンは消滅してしまっている。"

 fircon.5010.name:0 "グランド・セフト・プラネット"
 fircon.5010.desc:0 "惑星は移動させられていた！\n\n我々が§Y[from.solar_system.GetName]§!星系で検出した異常なハイパーレーン群は、 それぞれ惑星が存在するはずだった座標に結びついていた。 それらを調査した結果、 各ハイパーレーンはすべて同じ場所につながっていたのだ。 そこは「§Yダーチャ§!」という名の星系で到達不可能と思われたが、 この狭いハイパーレーンをすべて組み合わせて、 調査船1隻を通すことなら可能なはずだ。"
 fircon.5010.a:0 "ハイパーレーンの行き先を突き止めろ！"
 fircon.5010.b:0 "本当に知るべきだろうか？"

 fircon.5015.name:0 "豊かな惑星たち"
 fircon.5015.desc:0 "§Y[From.GetName]§!星系内の3つの恒星は、 生命を維持できる「楽園」とも呼べるガイア型惑星を、 それぞれの軌道上に有している。 我々は当初、 それらの惑星に大気汚染がないことから居住者はいないと考えていた。 しかし、 より詳細にスキャンした結果、 地上の隅々にまで広がる巨大な都市を各惑星に発見した。\n\nさらに不思議なことに、 この星系にもともと存在した惑星をもつのは、 中央の恒星のみのようである。 ほかの恒星が従えているのは、 $NAME_Helito$などの遠方の星系で生まれた惑星なのだ。"
 fircon.5015.a:0 "一体どうやった！？"
 fircon.5015.b:0 "なんと美しい！"
 fircon.5015.c.exterminator:0 "極度の有機生命体濃度を検出。"
 fircon.5015.c.swarm:0 "食べ放題だ！"
 fircon.5015.c.purifier:0 "[Owner.GetSpeciesNamePlural]が住めば、 これらの惑星はより輝く。"

 fircon.5020.name:0 "ハビンテ連係諸世界の発見"
 fircon.5020.desc:0 "新たなガイア型惑星の調査は、 普通なら一度きりの重大な出来事だが、 [Root.GetName]の乗組員にとっては、 今後数ヵ月間の日常的な作業になりそうである。 各惑星にはとても風変わりな[Owner.GetPreFTLLowerPlural]文明が存在し、 宇宙航行を実現していないにもかかわらず、 彼らの再生可能エネルギー生産効率はわが国最高の反応炉にも匹敵する。\n\nさらに奇妙なのは、 さまざまな資源が均等に存在していることだ。 どの惑星にも生存に必要なものがすべて揃っており、 そんなことは通常あり得ないはずだった。\n\nほかにも、 ある惑星でだけ生産された商品が、 輸送船一隻飛ばずに別の惑星に到着する光景も珍しくない。"
 fircon.5020.a:0 "いますぐ観測拠点の建設を！"

 fircon.5026.name:0 "惑星をつなぐ橋"
 fircon.5026.desc:0 "§Y[From.solar_system.GetName]§!の[GetPreFTLLowerPlural]文明は、 なぜか我々よりもハイパーレーン理論に精通していた。 ここにある各惑星はすべて人工的なハイパーレーンネットワークで結ばれているのだ。 彼らはこのネットワークを使い、 食糧や建築資材などの資源を惑星間列車で別の惑星に輸送しているのだが、 それをいかにして実現したのかは見当もつかない。\n\nこれらの惑星を研究するため、 より多くの[Root.GetScientistPlural]の配置が承認された。 しかし、 惑星に存在する監視哨の活動から判断すると、 “異星人”を観察しているのは我々側だけではないようだ。"

 fircon.5036.name:0 "穏やかな民の怒り"
 fircon.5036.desc:0 "星々を渡り歩けるような者たちは、 暴力に訴えるほど原始的ではないと思っていました。\n\n§R去りなさい。§!"
 fircon.5036.a:0 "待て――"
 fircon.5036.tt:0 "§R§Y[From.solar_system.GetName]星系§!にいる我々の船が、 すべて行方不明状態になる。\n§Y[From.solar_system.GetName]星系§!につながるハイパーレーンが、 すべて不安定になる。§!"

 fircon.5040.name:0 "外交謝絶"
 fircon.5040.desc:0 "私たちはこの銀河がどのような場所かを知り、 関わらぬことを選択しました。 しかし、 またしても平穏が乱された――本気で私たちの宝を見たいと？  ならばお見せしましょう。"
 fircon.5040.a.tt:0 "§R§Y[From.GetName]星系§!近傍のすべての星系に、  新たなハイパーレーンが出現する。§!"

 fircon.5050.name:0 "丁重な依頼"
 fircon.5050.desc:0 "我々が[event_target:solarpunk_country.GetSpeciesAdj]との協力を通じて得たハイパーレーン技術への洞察は、 もどかしいほど深まっていない。 局所的なハイパーレーン群を彼らのように使いこなすには、 何千年もかけてその原理である変動域をカタログ化する必要があるようだ。 我々は彼らの首席代表から新たな通信を受け取った。\n\n「率直に申し上げて、 あなた方の存在は目障りなのだ。 あなた方の目的に協力し終えた以上、 そろそろお引き取り願いたい。 ......我ら双方の生き方はまるで異なっている。 よって将来的に、 あなた方が略奪を行わないという保障はない。 そこで悪感情を生じさせないためにも、 我らの惑星のひとつを提供したい。 惑星の移動はこちらで行うので、 ご安心を」"
 fircon.5050.a:0 "承知した。 どうぞお達者で。"
 fircon.5050.a.tt:0 "§Y[capital_star.GetName]§!の軌道上に§Yソル X§!が追加される。"
 fircon.5050.c:0 "お前たちの秘密をもらうぞ！"
 fircon.5050.c.tt:0 "§Rハイパーレーンの秘密を探るために彼らを侵略する。§!"
