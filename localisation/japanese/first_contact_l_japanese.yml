 observation_unforeseen_problems_desc:0 "予想外の問題が発生し、 この惑星の観測は想定よりも困難なものとなった。"

 fircon.2001.name:0 "副作用"
 fircon.2001.desc:0 "静音ドローンとトラクタービームを使い、 我々は複数の無防備な[pre_ftl_species.GetName]を収集、 分析、 研究し、 住処に戻すことに成功した。 ところが、 トラクタービームが[pre_ftl_species.GetNamePlural]の生理機能に思わぬ影響を及ぼした。 各被験体は家に戻されてから、 腫れ物や発疹、 止まらないくしゃみなどの症状を呈しはじめ、 帰宅から3時間以内に外皮が完全に溶解してしまったのである。 この謎の皮膚溶解病はすでに国家的な緊急事態となっているが、 解剖すれば確実に外部からの細工の証拠が見つかるはずだ。"
 fircon.2001.a:0 "被験体をもう一度拉致してビームの効果を調べろ！"
 fircon.2001.b:0 "トラクタービームの出力を下げて、 しばらく活動は控えろ。"
 fircon.2001.c:0 "トラクタービームの出力を上げて原住民でテストしろ。"

 fircon.2011.name:0 "[From.GetRulerTitle]、 空から[pre_ftl_species.GetNamePlural]が！"
 fircon.2011.base.desc:0 "[pre_ftl_planet.GetName]での生体サンプル収集中に事故が発生した。 計算ミスにより、 我々のドローンが装備するトラクタービームの出力が十分ではなかったのだ。 そのため、 ドローンたちは被験体を確保するどころか、 空中に持ち上げてからすぐ地上に落としただけだった。"
 fircon.2011.noavian.desc:0 "$fircon.2011.base.desc$\n\nそのなかには建物の屋上や、 木の上に落下した個体もおり、 地元民を困惑させるとともにあらゆる種類の奇説を生んでいる。"
 fircon.2011.avian.desc:0 "$fircon.2011.base.desc$\n\n我々が収集しようとしていた鳥人の被験体たちは、 この事故が“楽しい”ことに気づいた。 スリルを好む個体などは、 持ち上げられるために我々のドローンを追いかけ回したほどだ。"
 fircon.2011.a:0 "トラクタービームを直せ。"
 fircon.2011.b:0 "消極的観察に切り替えろ。"
 fircon.2011.b.tt:0 "観測拠点の任務を§Y消極的観察§!に変更する。"
 fircon.2011.c:0 "面白い。 そのまま続けて、 映像も配信しよう。"

