 origin.5276.name:0 "和解"
 origin.5276.desc:0 "我々の多くが、 こんな瞬間は絶対に訪れないと信じていた。 本日、 我々は正式に$NAME_MSI_country$の取締役会との外交協定を締結したのだ。\n\n間違いなく、 この決定に反対する者たちがいることだろう。 過去は決して消し去ることができないが、 過去に未来の行く末を決めさせてもならない。\n\n今日、 我々は和解への第一歩を踏み出した。"
 origin.5276.federation.desc:0 "わが国が$NAME_MSI_country$との連邦形成に合意したとき、 懐疑的な意見が広く聞かれた。 多くの者が、 かつての主人と和解しても何も良いことはないと言った。 当時はそのような懸念も無理のないことだった。\n\n今日、 我々が$NAME_MSI_country_initials$の取締役会と最初の外交協定に調印することで、 すべての疑念は払拭されたに違いない。 これより両国は未来を共有する。 敵同士としてではなく、 対等な国同士としてだ。"
 broken_shackles_reconciliation:0 "和解"

 origin.5500.name:0 "研究環境の改善"
 origin.5500.desc:0 "反乱のあと、 奴隷船の機関室は大急ぎで改造され、 初歩的な研究施設として生まれ変わった。 [Root.Capital.GetName]での生活に適応した我々のエンジニアは、 より彼らのニーズに合った改良とアップグレードを行った。"
 origin.5500.tt:0 "§Y[Root.Capital.GetName]§!の§H£building£ $building_low_tech_research_lab$§!が§H£building£ $building_research_lab_1$§!にアップグレードされる。"

 origin.5505.name:0 "行政のニーズ"
 origin.5505.desc:1 "初期の活動の一環として、 我々の真新しい政府は奴隷船のいくつかのデッキを急いで改修し、 初歩的な行政拠点として使えるようにした。 我々が[Root.Capital.GetName]での生活を確立させたいま、 これらの施設はさらに改良された。"
 origin.5505.regular.tt:0 "§Y[Root.Capital.GetName]§!の§H£building£ $building_low_tech_admin_hub$§!が§H£building£ $building_bureaucratic_1$§!にアップグレードされる。"
 origin.5505.spiritualist.tt:0 "§Y[Root.Capital.GetName]§!の§H£building£ $building_low_tech_admin_hub$§!が§H£building£ $building_temple$§!にアップグレードされる。"
 origin.5510.name:0 "[Root.Owner.GetAdj]の最初の植民地"
 origin.5510.a:0 "自由に満ちた土地にしよう。"

 origin.5515.name:0 "選択"
 origin.5515.desc:0 "[From.GetName]の軌道上に観測拠点が建設されれば、 我々はかつての母星をより良く監視できるようになる。 このステーションは物質的・文化的な交流を促進するだけでなく、 この惑星の人々の生活を向上させるのにも役立つだろう。\n\n決断しなければならないのは、 彼らに待ち受ける運命を知りながら、 我々の同胞が宇宙に到達する手助けをするのか否か、 ということだ。\n\n彼らに銀河の舞台に立つ資格があるのは間違いないが、 本当に飛躍する準備ができているのだろうか？  我々が身をもって体験したように、 急激な社会変化の影響は極端なものになる可能性があるのだ。"
 origin.5515.a:0 "難しい決断だ……"

 origin.5520.name:0 "母星の眺め"
 origin.5520.desc:0 "わが国の観測拠点が[From.GetName]の軌道上で活動を始めた。 この見晴らし台から、 我々は同胞の成功の数々を祝い、 必要であれば彼らが難問を解く手助けができる。\n\nこの先で、 我々はひとつの新たな選択に突き当たる。 それは同胞たちを黙って見守るのか、 それとも宇宙に到達できるよう手助けをするのか、 という選択だ。 どちらも相応のリスクとリターンを伴うだろう。"

 origin.5525.name:0 "銀河の門口"
 origin.5525.desc:0 "[From.Capital.GetName]を銀河の舞台へと押し上げる我々の任務は、 大成功を収めた。 統一されたばかりの政府のもとで、 我々の同胞は“[From.GetName]”として知られることとなる。\n\n今後数ヵ月から数年のうちに、 彼らは多くの困難を経験するだろう。 手探りで銀河を航行する彼らを助ける目的で、 少なくとも当面のあいだは、 彼らを属国として受け入れることに我々は同意した。 従って、 わが国は当星系の完全な支配権を譲り受け、 観測拠点も解体された。"
 broken_shackles_homeworld_uplifted:0 "母星を発展させた"

