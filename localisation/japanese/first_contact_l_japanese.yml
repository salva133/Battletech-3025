 origin_fear_of_the_dark:0 "宇宙忌避"
 origin_fear_of_the_dark_desc:0 "1世紀ほど前に、 この帝国の母星系にある惑星の1つが、 異常な小惑星によって破壊された。 これを異星種族による攻撃だと考える者たちが現れたが、 ほかの者たちはそれを単なるパラノイアだと一蹴した。 2つの派閥の緊張があまりにも高まったため、 この恐怖に震える者たちのために、 テラフォーム済みの新しい惑星が用意された。"
 origin_tooltip_fear_of_the_dark_effects:0 "- 人口の3分の1が宇宙への進出を拒否し、 別の惑星に住んでいる状態でゲームが始まる。\n- この分離派閥の惑星はユニークなイベントや恩恵をもたらす。"
 START_SCREEN_FEAR_OF_THE_DARK_START:0 "1世紀ほど前に、 いまでは“分断の星”と呼ばれている惑星が爆発した。 これが我々の "
 START_SCREEN_FEAR_OF_THE_DARK_REGULAR:0 "$START_SCREEN_FEAR_OF_THE_DARK_START$断絶の始まりである。\n\n当初、 我々はこの爆発を極めてまれな出来事として処理したが、 [GetHomeWorldName]にはわが種族に対する計画的な攻撃だと考える者たちがいた。 この派閥は、 惑星の無線通信が遠く離れた異星種族に探知され、 その異星人が惑星を破壊する弾丸で応答した、 という仮説を立てた。 彼ら恐怖論者たちは、 この異星人が我々にとどめを刺しに来る日に備えるよう求めたが、 多くの人々はそんな懸念を「パラノイア」として退けた。\n\n2つの陣営の政治的分断は日ごとに大きくなっていき、 社会不安が惑星規模にまで拡大すると、 ついには恐怖論者たちにテラフォーミングの候補となる惑星を与え、 そこで我々からの干渉なしに隠棲する自由を認める条約まで作られた。$START_SCREEN_FEAR_OF_THE_DARK_END$"
 START_SCREEN_FEAR_OF_THE_DARK_MEGACORP:0 "$START_SCREEN_FEAR_OF_THE_DARK_START$不和の始まりである。\n\nこの大災害のあと、 不安に駆られた経営陣は、 既存の惑星外無線インフラの停止と、 宇宙開発計画の中止を取締役会に要請した。 というのも、 彼らは「分断の星」の爆発が、 [GetHomeWorldName]を破壊しようとする外部存在によるものだと考えたからだ。 しかし、 この要請は却下された。\n\n取締役会の決定を“重大な判断ミス”とした経営陣は、 市民権契約に盛り込まれた請求項――彼らを公に非難する権利――を行使した。 そこで株主をなだめ、 消費者からの信頼を維持するために、 異議を唱える経営陣に新たな契約を提示する決定が下された。 それは[GetName]に関するあらゆる権利を放棄する代わりに、 テラフォーミング候補惑星を1つ提供し、 財政的な独立を保証するというものだった。$START_SCREEN_FEAR_OF_THE_DARK_END$"
 START_SCREEN_FEAR_OF_THE_DARK_END:0 "\n\nそしてハイパードライブの誕生により、 新しい緊張の種が芽吹いた。 我々が銀河に進出することを熱望する一方で、 隣人となった彼らは断固として反対しているのだ。"
