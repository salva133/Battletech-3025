 origin_broken_shackles:0 "破られた手枷"
 origin_broken_shackles_desc:0 "この文明は奴隷船での反乱から始まり、 前FTL時代の多様な種族で構成されている。"
 START_SCREEN_BROKEN_SHACKLES:0 "ついに自由の身だ！\n\nある者は生まれながらに奴隷だった。 またある者は借金で首が回らなくなり、 奴隷労働者として売り買いされた。 そんな経験や隠し持った武器も、 自由を勝ち取るには足りなかった。 そこで我々は、 秘密裏に反乱を計画した。 短く、 血みどろの闘争のすえに、 我々を使役していた者は殺され、 奴隷船は大破した。 [Root.Capital.GetName]の地表に不時着した我々は、 そのままこの地に根付いた。\n\n我らはさまざまな惑星の種族から構成されるが、 あなたの指導のもとで共通の目的を見出したのだ。 奴隷船の損傷したシステムもいずれ修復され、 そこに隠された秘密が――各々の生まれ故郷の座標も含め――解き明かされるだろう。\n\n我々の手枷は破られた。 さあ、 仕事を始めよう。"
 START_SCREEN_BROKEN_SHACKLES_MEGACORP:0 "ついに自由*の身だ！\n\nある者は生まれながらに奴隷だった。 またある者は借金で首が回らなくなり、 奴隷労働者として売り買いされた。 我々は誰しも、 より気楽で豊かな生活を夢見ていた。 そこで我々は、 秘密裏に反乱を計画した。 短く、 血みどろの闘争のすえに、 我々を使役していた者は殺され、 奴隷船は大破した。 [Root.Capital.GetName]の地表に不時着した我々は、 そのままこの地に根付いた。\n\n我らはさまざまな惑星の種族から構成されるが、 あなたの手腕に導かれて共通の目的を見出したのだ。 かつての主人たちは残酷だったかもしれないが、 生きるためのビジネスとは何かを心得ていた。 我々もそれと同じように、 利益の追求を決して怠ってはならない。 奴隷船の損傷したシステムもいずれ修復され、 そこに隠された秘密が――各々の生まれ故郷の座標も含め――解き明かされるだろう。我々の手枷は破られた。 さあ、 いまこそ法人化する時だ。\n\n\n*法的通知：\n「自由」という語の使用は拘束力をもたず、 当社にいかなる割引の提供も、 [Root.GetName]の株主の利益を損なうボランティア活動も義務づけるものではありません。 本規約またはその他の規約についてご質問がある場合、 または[Root.Capital.GetName]での存続のオプトアウトをご希望の場合は、 即時解決のため、 [Root.Capital.GetName]にある$building_bureaucratic_1$の法律またはセキュリティの専門家にご連絡ください。"
 origin_tooltip_broken_shackles_effects:0 "§R- 警告：難易度の高い起源§!\n- 未研究の重要なテクノロジーが複数あり、 インフラ的にも不利な状態で開始する。\n- あなたが選んだ種族に、 銀河中から集まった前FTL時代の£pop£ POPが合流している。\n- あなたが選んだ種族の前FTL文明が、 銀河のどこかに存在する。\n- この起源により、 §H$FE_PRIMITIVE_WORLDS$§!スライダーの設定に関わらず、 多数の前FTL文明が銀河全域に存在することが保証される。\n- 前FTL文明がランダムに選ばれ、 §H$origin_payback$§!の起源をもつように知性化される。\n- §H$origin_slavers$§!の起源をもつ§H先進帝国§!が銀河のどこかに出現する。"

