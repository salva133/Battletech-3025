 ## First contact - progress
 fircon.1210.name:0 "コミュニケーション確立"
 fircon.1210.desc:0 "我々の[owner.GetScientistPlural]は、 触手の動きが高度な手話の一種であると判断した。\n\n驚いたことに、 来訪者は服を着ていないことを恥じており、 むき出しの身体を隠すためのきちんとした衣服を繰り返し求めていたのだ。\n\nこの生物の身なりを整えたあと、 研究者たちは相互のコミュニケーションに役立つ「多触手装置」を製作するべきだと提案した。"
 fircon.1211.name:0 "千蔓女"
 fircon.1211.desc:0 "来訪者は非常におしゃべりだが、 文化の違いからお互いを理解するのは容易ではない。 しかし我々は、 この生物が雌であること、 自分のことを§H“千蔓女（ちづるめ）”§!と呼んでいること、 そして「§Y纏（まとい）の流民§!」という名の神秘尼僧会の一員であるらしいことまでは突き止めた。 ただし、 彼女が言いつづけている§Y〈遠駆け〉§!という言葉が何を意味するのか、 またそれが彼女の突然の出現にどう関係しているのかは、 我々にはまだ理解できていない。\n\n双方の意思疎通の試みは続いている。"
 fircon.1212.name:0 "迷子の旅人"
 fircon.1212.desc:0 "我々の研究者がついに、 千蔓女の話をつなぎ合わせることに成功した。 この客人は§Y〈遠駆け〉§!――宇宙のどこへでも瞬時にテレポートできる超能力テクニック――の研究に焦点を当てる、 神秘尼僧会の代表者だった。 そして、 彼女の種族の歴史上、 誰も〈遠駆け〉を成功させていなかった…… ついこの前までは。\n\n千蔓女はこのテクニックを再現できる確信がなく、 またそのためのエネルギーも使い果たしているため、 いまは再挑戦が難しいとのことだ。\n\n彼女はしばらくは我々のもとに留まり、 研究に協力することでもてなしに感謝したいと言っている。"
 fircon.1212.a:0 "対等な立場で迎えよう。"
 fircon.1212.ab:0 "滞在は許可するが、 行動は制限する。"
 fircon.1212.a.tooltip:0 "§H千蔓女§!は科学者としてわが国の一員になる。"
 fircon.1212.b:0 "滞在を許可する……ただし解剖施設でだが。"
 fircon.1212.c:0 "この醜悪な生物の居場所はない！"
 #unlock special project
 fircon.1230.name:0 "〈遠駆け〉"
 fircon.1230.desc:0 "わが国の[owner.GetScientistPlural]が§Y〈遠駆け〉§!、 すなわち§H千蔓女§!が我々の惑星に来るために使った、 例のテレポーテーション技術を学びたいと申し出ている。\n\n宇宙を旅してきた触手の神秘主義者も、 彼女の知識を共有することを望んでいる。 しかし、 我々があのテクニックを再現できるかどうかに対しては懐疑的だ。 わが国の首都にあるあつらえ向きの建造物を、 寺院兼研究施設に改装する準備ができている。"
 fircon.1230.a:0 "愚かな試みだ。"
 fircon.1230.b:0 "試す価値はある。"
 #homesick creature
 fircon.1231.name:0 "ホームシック"
 fircon.1231.desc:0 "千蔓女は最近、 仲間たちのもとに帰りたいとこぼしている。 しかし、 彼女の母星を探す努力は未だに成果が出ていない。 彼女から聞いた星系の特徴は、 既知の銀河のどの場所とも一致しないのだ。\n\n我々の客人は、 今夜も空を熱心に見つめている。"
 fircon.1231.a:0 "さらに努力しろ。 故郷を見つけてやろう！"
 fircon.1231.b:0 "ここを故郷にすればいい。"
 #creature goes home
 fircon.1232.name:0 "別れ"
 fircon.1232.desc:0 "千蔓女がどこにもいない。 彼女は現れたときと同様、 不意に姿を消していた。 研究施設の床には、大急ぎで書きなぐった別れのメッセージが残されていた。\n\n「§H怖いけれど　〈遠駆け〉に挑みます 故郷を想うと　胸が苦しいのです いままで　本当にありがとう わたしに　纏の恩寵が　与えられますように§!」"
 first_contact.1232.tooltip:0 "§Y$NAME_Guest$§!が去った。"
 #thank you gift
 fircon.1233.name:0 "遅れた感謝"
 fircon.1233.desc:0 "我々の船の1隻が、 わが国の星系内に突然現れた貯蔵庫を回収した。 我々の種族が触れた途端、 貯蔵庫の複雑なロックが解除され、 目もくらむばかりの芸術品のコレクションが出てきた…… そして、 数十年前にこの国の母星を訪れたと主張する、 たくさんの触手をもつ旅人からのお礼の手紙も添えられていた。"

 ## Special project - learning to Jaunt
 THE_JAUNT_PROJECT:0 "〈遠駆け〉の習得"
 THE_JAUNT_PROJECT_DESC:0 "わが国の首都に突然現れた“千蔓女”は、 かつて理論上存在した「超能力によるテレポーテーション」が可能であることを証明した。 最高の[owner.GetScientistPlural]を投入することで、 この瞬間的な恒星間移動の秘技を習得できるかもしれない。"
 #special project events
 fircon.1240.name:0 "〈遠駆け〉の習得"
 fircon.1240.desc:0 "超能力によるテレポーテーションを習得するため、 数え切れないほどの年月が費やされた結果、 我々の[owner.GetScientistPlural]のひとりがついに〈遠駆け〉に成功した！\n\nその研究者は1メートルの距離をテレポートし、 床のなかに身体の一部が埋まったことで下肢を失った。 そして大きな拍手と悲鳴が同時に沸き起こった。"
 fircon.1240.a:0 "有望だな。 その調子で続けろ！"
 fircon.1241.name:0 "〈遠駆け〉の習得"
 fircon.1241.desc:0 "またも〈遠駆け〉が成功した！  我々のセンサーデータによると、 [owner.GetScientistPlural]のひとりが途方もない距離を一瞬で飛び越え、 最も近い星系へとテレポートしたようだ…… ただし、 現れた場所が恒星の内部だったため、 即座に焼け死んでしまった。\n\nこのテクニックを船の推進に使うというアイデアには、 極めて強い反対意見が出ている。 超能力を使った“ワープドライブ”の構築は可能かもしれないが、 そのようなテクノロジーの使用は非常に危険であり、 銀河に混乱をもたらすだけだろう。"
 fircon.1242.name:0 "$fircon.1241.name$"
 fircon.1242.desc.base:0 "我々が〈遠駆け〉を完璧に習得し学んだことは、 それが「使えない」ということだった。 我々の研究者は数十年をかけてこのテクニックを学んだが、 最初の〈遠駆け〉で岩石や恒星やブラックホールの内部に出現して死んでしまうだけだった。 我々ではあまりに不正確すぎて、 とても実用に耐えないのだ。 努力すればするほど、 あの“千蔓女”の訪問が「絶好のチャンス」だったことが明白になっていく。"
 fircon.1242.desc:0 "$fircon.1242.desc.base$\n\nいつか、 我々が夢見た超能力「ワープドライブ」が現実のテクノロジーになる日も来るかもしれない。 しかし、 それは今日ではないらしい。"
 fircon.1243.name:0 "$fircon.1241.name$"
 fircon.1243.nodrive.desc:0 "$fircon.1242.desc.base$\n\n我々の研究者は〈遠駆け〉の原理を宇宙船工学に応用し、 §YPSIジャンプドライブ§!を構築することに成功した。 超能力によるテレポーテーションをより確実で、 多少安全なものに落とし込んだのである。"
 fircon.1243.drive.desc:0 "$fircon.1242.desc$\n\nとはいえ、 我々が得た知識は、 §YPSIジャンプドライブ§!を完成させるために役立つはずだ。"

