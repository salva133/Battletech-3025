 ## Observation Events
 fircon.1256.name:0 "従順さと肥沃"
 fircon.1256.desc:0 "§Y[From.Owner.Capital.GetName]§!の住人は、 栄養価の高い肥料による試行錯誤で農業技術を高めてきた。 その結果、 より質の高い農産物が収穫できるようになり、 社会の健康状態も向上している。\n\n技術的に未熟であるにもかかわらず、 食糧生産をここまで向上させたのは見事である。 この肥料のサンプルを手に入れることで、 我々はこの成果をより広範囲に広げることができるだろう。"
 fircon.1256.a:0 "今後も彼らの努力を遠くから見守ろう。"
 fircon.1256.b:0 "サンプルの採取にチームを送れ。"
 fircon.1257.name:0 "従順さと肥沃：サンプルの研究"
 fircon.1257.desc:0 "§Y[FromFrom.Owner.Capital.GetName]§!で採取した肥料を分析した結果、 前FTL時代の農業技術に関する貴重な知見が得られ、 なかには我々の技術を補うような斬新なものもあった。 これは誰が見ても価値のある、 得るものの多い任務だった。"
 fircon.1261.name:0 "飢饉！"
 fircon.1261.desc:0 "§Y[From.Owner.Capital.GetName]§!の集落が、 農業をめぐる困難の時を迎えている。 最近の不作のせいで、 大きな食料争いが勃発する可能性があるのだ。 これは若い文明が発展していく上で重要な瞬間である。\n\n苦しいときに協力し合うか、 それとも敵対し合うのか？  この決断が彼らの将来の姿を大きく左右するだろう。\n\n残念ながら、 どの道を選んだとしても彼らは苦難の時代に突入する。"
 fircon.1261.a:0 "彼らの自然な発達を妨げるつもりはない。"
 fircon.1261.b:0 "我々には手を差し伸べるべき道徳的義務がある。"
 fircon.1261.c:0 "彼らの食料の必要性を低下させよう……"
 fircon.1262.name:0 "飢饉は去った！"
 fircon.1262.desc:0 "最近の§Y[FromFrom.Owner.Capital.GetName]§!への介入は良い結果をもたらした。 我々の農業技術を密かに利用して、 彼らが飢え死にしないようにしたのだ。\n\nそしていま、 彼らが余らせた食料を自分たちのために回収し、 我々がした干渉の影響を低減させるのは正しいおこないである。"
 fircon.1271.name:0 "洞窟壁画！"
 fircon.1271.desc:0 "§Y[From.Owner.Capital.GetName]§!に住む人々が続けている、 共同生活の場での粗雑だが芸術的な「表現」において、 いくつかの形状が我々の姿に似てきたことに気づいた。\n\n我々の惑星上での活動が、 彼らの心に残ったと考えられる。"
 fircon.1271.a:0 "我々の特徴をよく捉えている。 すばらしい！"
 fircon.1271.b:0 "彼らの落書きは我々を侮辱している。 消しに行け！"
 fircon.1271.c:0 "彼らの文化を汚染してしまった。 今後は用心しなければ。"
 fircon.1285.name:0 "星の導き"
 fircon.1285.desc:0 "§Y[From.Owner.Capital.GetName]§!の住人は文字通り粗削りなイメージを使って、 考えを表現したり共有したりしている。 我々の研究者が記録したサンプルによると、 住人は自分たちの惑星のほかにも天体があることを意識しており、 星座の記録すら始めていることがわかる。\n\n彼らの習作ともいえる数々の星図は、 このような若い文明にしてはかなり正確だが、 我々がヒントを与えればさらに改善される余地がある……"
 fircon.1285.a:0 "遠くからの観察を続けよう。 彼らは自力で学ばなければ。"
 fircon.1285.b:0 "さりげなく正解を示してやるか……"
 fircon.1290.name:0 "星の導き：与えられた星図"
 fircon.1290.desc:0 "§Y[FromFrom.Owner.Capital.GetName]§!の住人たちの初期の星図は、 我々によって密かな修正が加えられた。\n\n近傍星系を描いた図画を近くの洞窟に彫ったので、 彼らがひとたびこれを発見すれば、 その宇宙のスケール感が人口全体に正しく伝わっていくはずだ。"
 fircon.1290.a:0 "今日は良いことをしたな。"
 fircon.1291.name:0 "星の導き：星図への反応"
 fircon.1291.desc:0 "残念なことに、 §Y[FromFromFrom.Owner.Capital.GetName]§!の住人は例の新しい星図の贈り主を知らないため、 我々の努力をただの破壊行為と勘違いしてしまった。 洞窟周辺の警戒度が高まり、 支配階級は新しいタイプの自己表現に敵意を抱くようになった……\n\nとはいえ、 我々の干渉はまったくの無駄というわけではない。 この出来事に対する彼らの反応は、 文化研究の観点から見れば興味深いものだったのだから。"
 fircon.1292.name:0 "星の導き：障害"
 fircon.1292.desc:0 "§Y[FromFrom.Owner.Capital.GetName]§!で密かに星図を修正する活動は成功しそうにない。 住民たちの警戒上の仕組みは、 このような若い社会にしては驚くほど洗練されている。 任務の内容を考えると、 我々の存在が発覚する危険が大きすぎる。 少なくとも現時点では、 住人たちは独力で天体観測と向き合わなければならない。"
 fircon.1300.name:0 "最初期の言語！"
 fircon.1300.desc:0 "§Y[From.Owner.Capital.GetName]§!では、 複数の非言語コミュニケーション体系が別々に誕生している。 それらのイメージ群や象形文字同士のせめぎ合いのせいで、 住人たちがひとつの支配的な言語を形成するまでに数世紀はかかるだろう。\n\n興味深いことに、 そのなかに我々の使う文法構造に類似した文字体系があった。 もしも§Y[From.Owner.Capital.GetName]§!の社会がこの体系を採用するなら、 彼らは将来文化的な柔軟性を備えるかもしれない……"
 fircon.1300.a:0 "彼らをイメージ通りに育てなければ。"
 align_pre_FTL_country_ethics_tooltip:0 "彼らは我々のように成長する。"
 fircon.1300.b:0 "彼らの言葉は彼ら自身のものだ。"
 fircon.1310.name:0 "崇めよ！"
 fircon.1310.desc:0 "§Y[From.Owner.Capital.GetName]§!で我々の存在が認識されてしまったようだ。 最も権力のある文化的集団は我々を、 元素と、 究極的には彼らの運命をも支配する、 叡智に満ちた強大な存在とみなしているのだ。\n\n我々の機嫌を損ねれば鉄槌が下されるとの考えから、 多くの者が手の込んだ儀式で生贄に捧げられている。"
 fircon.1310.a:0 "当然だ！"
 fircon.1310.b:0 "命を捧げられる理由などない。"
 fircon.1315.name:0 "崇拝！"
 fircon.1315.desc:0 "彼らの歴史の大部分を積極的に観察した結果、 §Y[FromFrom.Owner.Capital.GetName]§!の主たる社会は我々を神として崇めるようになった。 彼らは神に愛されることを望んでやまない…… そうして、 我々の名誉をかけた激しい争いが続いていく。"
 fircon.1320.name:0 "神々の死"
 fircon.1320.desc.base:0 "§Y[FromFrom.Owner.Capital.GetName]§!の住人によると、 神々など存在しないそうだ。\n\n我々は天界から来た神である、 と彼らに信じ込ませようとしたが、 あっさり見破られてしまった。"
 fircon.1320.desc.regular:0 "$fircon.1320.desc.base$ 神という概念を完全に否定し、 人々は明らかに物質主義的な宇宙観を受け入れたのだ。 彼らは確たる証拠もなしに、 この宇宙には自分たちしか存在しないと考えている。"
 fircon.1320.desc.materialist:0 "$fircon.1320.desc.base$ 科学的根拠に基づく相互評価された反証もなく、 経験的に、 彼らは神にまつわるものはこの現実世界に一切存在しないと結論づけたのだ。 彼らにはまだ希望がある。"
 fircon.1320.desc.authoritarian:0 "$fircon.1320.desc.base$ 服従を拒否し、 自らの基本的な欲求に屈した自己中心的な彼らは、 統治不能な社会の形成を選択したのだ。 我々を主人として受け入れるべきだったが、 その機会を彼らは逃した。"
 fircon.1330.name:0 "芸術の爆発だ！"
 fircon.1330.desc:0 "§Y[From.Owner.Capital.GetName]§!の社会は、 豊かな文化と芸術に対する深い理解とともに発展中である。 人々は武器を捨てて、 代わりに筆を握るようになってきた。 彼らが争いを乗り超え、 学び、 探求する新たな意欲を得たのであれば、 我々はこの星の黄金時代の幕開けを見届けられるかもしれない。"
 fircon.1330.b:0 "すばらしい！  美の誕生に立ち会えるのは名誉なことだ。"
 fircon.1330.c:0 "無駄なものを追い求めているな。"
 fircon.1340.name:0 "長い旅の始まり"
 fircon.1340.desc:0 "我々は§Y[From.Owner.Capital.GetName]§!の住人が、 啓蒙を受けるための第一歩を踏み出すのを目撃している。 彼らは上を向き、 宇宙の謎に対して心を開いた。 文化のなかで芸術表現が発展するにつれて、 芸術は社会の精神的闘争を捉えられるようになっている。 彼らは自分たちを超越した何かを信じたくて仕方がないのだ。"
 fircon.1340.b:0 "その祈りに応えてやろう！"
 fircon.1340.c:0 "すべては塵と化す。 死は始まりにすぎない。"
 fircon.1345.name:0 "この先に待つもの"
 fircon.1345.desc:0 "存在というものの神聖な真理に目を向けることによって、 §Y[FromFrom.Owner.Capital.GetName]§!の住人が啓蒙を受ける日が近づいている。 精神的な導き手として彼らを導くことが、 我々の義務である。"
 fircon.1350.name:0 "すべての道に終わりが"
 fircon.1350.desc:0 "§Y[FromFrom.Owner.Capital.GetName]§!の人々は、 神からの祝福を期待して空を見上げた。 しかし、 受け取ったのは沈黙のみ。 彼らの祈りは届かなかった。 いまこそ彼らは、 超常的なものの無意味さを受け入れなければならない。 科学だけが彼らの求める答えを与えてくれるのだ。"
 fircon.1360.name:0 "無知の伝染"
 fircon.1360.desc:0 "§Y[From.Owner.Capital.GetName]§!の人々は、 自分たちの世界は崇高な存在から贈られたものであり、 生命は神なる創造主への献身に対する報酬である、 という説を唱えはじめた。 ひとたび銀河の広い世界に出る日が来れば、 彼らは驚愕することだろう。"
 fircon.1360.a:0 "彼らに科学的な教育を施そう。"
 fircon.1360.b:0 "時間が経てば彼らの信条も発達するだろう。"
 fircon.1360.c:0 "彼らは真実を知るべきだ！"
 fircon.1365.name:0 "無知の伝染：逆効果"
 fircon.1365.desc:0 "我々は§Y[FromFrom.Owner.Capital.GetName]§!の“自称”精神的指導者たちに姿を見せて、 いわゆる「神なる創造主」は存在しないと力説した。 彼らが求める答えは、 科学によってのみ得ることができるのだと。\n\nしかし、 残念ながら我々の戒めは無視された。 人々は我々を神として崇め、 永遠に崇拝するという誓いを立てた。 我々の干渉は裏目に出てしまったらしい。"
 fircon.1365.a:0 "どうしてこうなった。"
 fircon.1370.name:0 "無知の伝染：屈辱"
 fircon.1370.desc:0 "彼らは激怒した！  我々の行動は、 §Y[FromFrom.Owner.Capital.GetName]§!の人々を心から狼狽させた。 なぜなら数世紀ものあいだ、 彼らの社会では人々が不可解な状況で姿を消し、 ほんの数日か数ヵ月経ってから、 (彼らから見れば魔法としか思えないような) 異星人のテクノロジーを目撃して帰ってくるという、 奇妙な事件が後を絶たなかったのだから。\n\n当然のことながら、 魔法は実在しないという事実――ただし、研究目的で自分たちを調査するエイリアンは実在するという事実――を知ったことで、 彼らの世界観は多少揺らいだ。 社会は一夜にして視野が狭くなってしまい、 自分たちを実験台にしないでくれと我々に懇願するありさまである。 彼らの願いを聞き入れてやるべきかもしれない。"
 fircon.1370.a:0 "あるいは無視するべきか。"
 fircon.1380.name:0 "産業の発展"
 fircon.1380.desc:0 "§Y[From.Owner.Capital.GetName]§!の急速な技術的進歩は、 産業化時代の幕開けの証である。 交通手段の発達により、 これまで隔絶されていた地域同士が結ばれ、 国際貿易やアイデアの共有の機会が次々に生まれた。\n\nしかしながら、 資源をめぐる緊張もまた膨らんでいる。 ほかの惑星の歴史がそうであったように、 この星の人々はやがて戦争に突き進むかもしれない。"
 fircon.1380.a:0 "彼らの破滅を回避できるか……"
 fircon.1380.b:0 "いずれにせよ彼らは学ぶだろう。"
 fircon.1385.name:0 "近づく破滅"
 fircon.1385.desc:0 "危険を顧みず、 我々は§Y[FromFrom.Owner.Capital.GetName]§!の各国首脳に存在を明かした。 そして各政府に紛争を終わらせるよう明確な言葉で忠告し、 戦争が破滅的な未来を招く可能性があると警告した。 だが、 多くの者がそれを聞き流した。 なかには「異星人の使者」の話を、 悪質なデマだと断じる者もいた。"
 fircon.1385.a:0 "時が来れば警告に耳を傾けるだろう。"
 fircon.1390.name:0 "アンシビル・ウォー"
 fircon.1390.desc:0 "§Y[FromFrom.Owner.Capital.GetName]§!の各国首脳に意志決定を委ねたいま、 今後の責任はすべて彼ら自身にある。 残念だが、 彼らは目下戦争に突き進んでいるようだ。\n\n彼らには妥協しがたい相違があり、 それがこの惑星の国々に互いに武器を持たせたのだ。 これから起こる戦争は、 彼らの発展における暗黒期を象徴している。"
 fircon.1395.name:0 "破滅回避"
 fircon.1395.desc:0 "§Y[FromFromFrom.Owner.Capital.GetName]§!の各国首脳が我々の忠告を聞き入れ、 紛争を終わらせた。 この平和が長く続くとはかぎらないが、 少なくともしばらくは、 惑星上から自分たちを消し去ることはないだろう。"
 fircon.1400.name:0 "破滅"
 fircon.1400.desc:0 "我々の介入は、 ことわざにあるように§Y[FromFromFrom.Owner.Capital.GetName]§!の火に油を注いだだけかもしれない。 彼らの世界は戦争状態に突入した。 しかし、 もし彼らが絶滅を免れたならば、 この状況にも光が差してくる。 なぜなら現在の[FromFromFrom.Owner.Capital.GetName]での技術の進歩は、 非常に目覚ましいものだからだ。\n\n戦いの煙がもし晴れるのなら、 そのとき彼らはテクノロジーを正しいことに使えるかもしれない。"
 fircon.1410.name:0 "平和と繁栄"
 fircon.1410.desc.base:0 "工業化によって社会が新たな高みに到達するにつれて、 §Y[From.Owner.Capital.GetName]§!では技術が進歩しつづけている。 彼らの最近の技術革新は交通手段に革命をもたらし、 これにより惑星統一に一歩近づいた。"
 fircon.1410.desc.regular:0 "$fircon.1410.desc.base$\n\n我々の予測モデルに反して、 その後まもなく§Y[From.Owner.Capital.GetName]§!は統一された惑星となった。 住民は資源をプールし、 惑星全体の幸福を優先しているため、 生活水準はなおも向上している。"
 fircon.1410.desc.gestalt:0 "$fircon.1410.desc.base$\n\n互いに協力しあい、 §Y[From.Owner.Capital.GetName]§!の住民は見事統一された産業世界を築いた。 個々のハイヴは惑星の資源をプールし、 惑星全体の幸福を優先しているため、 共同体としての生活水準は並外れているようだ。"
 fircon.1410.a:0 "すばらしい。 これは非凡な文明だ。"
 fircon.1410.b:0 "必要以上の資源を貯め込んでいるな……"
 fircon.1410.b.tooltip:0 "我々で資源の処分を手伝ってやることもできる。"
 fircon.1415.name:0 "皆のための豊かさ"
 fircon.1415.desc:0 "§Y[FromFrom.Owner.Capital.GetName]§!上の都市は繁栄しており、 経済も活況である。 それは我々にある種の……「ユニークな」機会を与えてくれる。 新しく建設された陸上貨物機ネットワークなどは恰好のターゲットだ。 理論的には、 我々の工作員はそこを走る貨物機に容易に乗り込み、 積み荷を失敬することができる。 もちろん、 現在の観測方針に沿った、 我々の存在をこれ以上知られないための特別な警戒を要する。"
 fircon.1415.a:0 "落ち着け。 我々は観察以外何も求めない。"
 fircon.1415.b:0 "強奪するのか？  いいね、 乗った！"
 fircon.1425.name:0 "全速前進！"
 fircon.1425.desc:1 "§Y[FromFromFromFrom.Owner.Capital.GetName]§!での貨物強奪は成功した。 我々の工作員は合金の詰まった小さな箱をひとつ確保し、 ついでに[GetPreFTLLower]文明の輸送について多くを学んだ。"
 fircon.1425.a:0 "よくやった！"
 fircon.1430.name:0 "終点！"
 fircon.1430.desc:0 "§Y[FromFromFromFrom.Owner.Capital.GetName]§!での貨物強奪は失敗した。 陸上貨物機に乗り込んだ我々の工作員は、 作戦の真っ最中に逮捕されてしまった。 その後の揉み合いで双方に死傷者を出した挙句、 工作員たちの存在も発覚した。"
 fircon.1430.a:0 "何をやってる！"
 fircon.1445.name:0 "黒い紛争"
 fircon.1445.desc:0 "§Y[From.Owner.Capital.GetName]§!で戦争が勃発した。 近年、 ある派閥が生産手段を独占できるほどの富を築き上げた一方で、 労働者たちは拡大する不平等に対して立ち上がった。 その結果、 全面的な階級闘争へと発展したのである。 §Y[From.Owner.Capital.GetName]§!の歴史における暗黒時代の到来だが、 その影響は今後も長引くだろう。"
 fircon.1445.a:0 "勇敢な革命家たちの闘争は胸を打つ。"
 fircon.1445.a.tt:0 "§Y[From.Owner.Capital.GetName]§!に寄り添う。 この戦争を見届けることで、 彼らの社会についての貴重な洞察が得られる。"
 fircon.1445.b:0 "彼らの政治問題に対しては中立でいよう。"
 fircon.1445.c:0 "労働者どもに権利を与えすぎたな……"
 fircon.1450.name:0 "声なき嘆き"
 fircon.1450.desc:0 "§Y[FromFrom.Owner.Capital.GetName]§!での戦争が終わった。 一人また一人と、 革命家たちは倒れていった。 死体が山積みにされるなか、 支配者たちは自らの欲にまみれた戦争から利益を得つづけた。\n\n以前の支配構造が維持され、 革命の叫びは沈黙した。"
 fircon.1450.a:0 "我らはともに嘆こう。"
 fircon.1450.b:0 "受け入れがたいな。"
 fircon.1451.name:0 "戦争終結！"
 fircon.1451.desc:1 "我々が[GetPreFTLLower]文明の政治には関与しないと決めたあと、 §Y[FromFrom.Owner.Capital.GetName]§!での戦争は自然に終結した。 圧制的な支配者層が、 革命家たちをたやすく蹴散らしたのだ。\n\n以前の支配構造が維持され、 革命は死んだ。"
 fircon.1452.name:0 "資本の勝利"
 fircon.1452.desc:0 "§Y[FromFrom.Owner.Capital.GetName]§!の職務怠慢社員たちは疲弊し、 彼らの傲慢な反乱は失敗に終わった。 経営陣が機転の利く企業再建と業績管理によって、 事態を収拾したのだ。\n\n原状は回復され、 全員がそれぞれの職場に戻っていく。"
 fircon.1453.name:0 "財政不安"
 fircon.1453.desc:0 "予測モデルに反して、 §Y[FromFrom.Owner.Capital.GetName]§!の職務怠慢社員たちは、 敵対的買収で幹部層を追い出した。\n\nこれを見たわが社の従業員もインスピレーションを受け、 分不相応な考えをもつようになったのは災難である。 いまや我々の投資はかつてないほどのリスクを抱えている。 わが社はデューデリジェンスをもっと徹底的に行うべきだった。"
 fircon.1455.name:0 "静かなる抵抗"
 fircon.1455.desc:0 "§Y[FromFromFrom.Owner.Capital.GetName]§!において、 異議を唱える声は強力な支配者層によって封殺されてきた。 しかし、 我々が介入すれば確実にこの流れを変えることができる。 [FromFromFrom.Owner.Capital.GetName]での我々の影響力で、 弱った抵抗勢力を蘇らせるのも不可能ではない。"
 fircon.1455.a:0 "無駄な抵抗だ。"
 fircon.1455.b:0 "我々に失うものは何もない。"
 fircon.1460.name:0 "抑圧者の抑圧"
 fircon.1460.desc:0 "§Y[FromFromFromFrom.Owner.Capital.GetName]§!に降下したわが軍隊は、 現地の軍に対して物量でも戦略面でも優位に立った。 支配者層は撤退を行い、 いまや革命軍が権力を引き継ぐ準備が整っている。"
 fircon.1460.b:0 "すばらしい報せだ。"
 fircon.1470.name:0 "異星人を求めて"
 fircon.1470.desc:0 "§Y[pre_ftl_planet.GetName]§!の住民は、 惑星の外にある知的生命体の痕跡を積極的に探しはじめている。 彼らは、 すでに多くの種族で賑わうこの宇宙に片足を踏み入れているのだから、 我々も銀河社会への新顔の参入に備えて、 ファーストコンタクト・プロトコルを見直す頃合いかもしれない。"
 fircon.1470.a:0 "迎え入れるのは、 彼らの用意が万全な場合だけだ。"
 fircon.1470.b:0 "恐怖に震えろ、 矮小な猿どもめ！"
 fircon.1475.name:0 "空に耳あり"
 fircon.1475.desc.base:1 "§Y[pre_ftl_planet.GetName]§!の[GetPreFTLLower]文明は、 軌道上にある我々の観測拠点から発せられる通信を、 なんらかの方法で傍受し解読していた。"
 fircon.1475.desc.regular:0 "$fircon.1475.desc.base$\n\n現在彼らが研究しているのは、 観測所にいる工作員と、 わが国の首都にいる不明な人物とのあいだで交わされた、 極めて個人的なメッセージの内容である。\n\nこの残念なリークは、 我々のセキュリティ・プロトコルに欠陥があることを浮き彫りにした。"
 fircon.1475.desc.gestalt:0 "$fircon.1475.desc.base$\n\n彼らは機密データまでも受信しているらしく、 我々のセキュリティには相当な欠陥があると思われる。"
 fircon.1475.a:0 "慎重さを欠いていたな。"
 fircon.1475.b:0 "リークを特定し、 遠隔操作でデータリポジトリを消去しろ。"
 fircon.1480.name:0 "やはり孤独なのか？"
 fircon.1480.desc:0 "§Y[pre_ftl_planet.GetName]§!の住民は、 知的生命体の探索でなんの成果も出せていない。\n\n異星人と出会うために資源と年月を費やしたにもかかわらず、 何も発見できないことに彼らは落胆している。\n\nいまのところ捜索は続けられているが、 彼らが急速に希望を失いつつあることは明らかである。 それでも我々は、 ミッションの条件に従って今後も存在を隠しつづける。"
 fircon.1480.a:0 "我々と対面する準備ができていないだけだ。"
 fircon.1485.name:0 "古い信号の傍受"
 fircon.1485.desc:0 "§Y[pre_ftl_planet.GetName]§!の住民たちは低レベルな技術を使い、 愚かにも我々の大昔の無線信号を傍受した。\n\nたとえ古くとも、 我々の放送電波を解読し、 その意味を解釈するには数世代はかかるだろう。 彼らの現在の発展度では、 我々の存在が発覚するおそれはない。"
 fircon.1485.a:0 "観測を続けろ。"
 fircon.1490.name:0 "勝手ないたずら"
 fircon.1490.desc:0 "外宇宙の知性を求め、 §Y[pre_ftl_planet.GetName]§!の住民は銀河に呼びかけを行った。 そして彼らは、 「静かにしないと見つかるぞ」という趣旨のメッセージを受信する。\n\nこれは我々側の工作員の勝手な行動だった。 その結果、 彼ら若き文明の人々は自星系の外側に潜むものに対し、 恐怖を感じるようになった。"
 fircon.1490.a:0 "それが正しい感情だ。"
 fircon.1500.name:0 "星間旅行推進宣言"
 fircon.1500.desc:0 "§Y[pre_ftl_planet.GetName]§!で超光速の宇宙船推進技術が開発されているという報告があった。 住民たちは本格的な宇宙航行文明を目指すらしい。 彼らが星の世界に進出した際は、 さまざまな理解を超えるものと遭遇することだろう。"
 fircon.1505.name:0 "得るものと失うもの"
 fircon.1505.desc:0 "§Y[event_target:pre_ftl_planet.GetName]§!に理論上FTLが可能な宇宙船が存在することが確認された。 彼らはまもなく光速の壁を破れると信じて、 試験飛行に移っている。\n\nもしこれが成功すれば、 彼らは事実上、 銀河外交に臨む準備が整ったことを意味する。 そこでの未知との遭遇が、 彼らの社会に良くも悪くも多大な影響を与えることは間違いない。"
 fircon.1505.a:0 "自力で学ばなければ意味がない。 遠くから見守れ。"
 fircon.1505.b:0 "彼らにはまだ早い。 計画を妨害しろ。"
 fircon.1505.c:0 "方針を変えて、 彼らの銀河進出を手伝おう！"
 fircon.1505.d:0 "待ちくたびれた。 彼らの発展を加速させろ。"
 fircon.1510.name:0 "完全分離"
 fircon.1510.desc:0 "星間航行を目指す§Y[pre_ftl_planet.GetName]§!の文明が、 光速の壁を破る挑戦に出た。 全世界が見守るなか、 宇宙船は夜空に向かって飛び立った。\n\n打ち上げは成功。 すべての数値が想定通りだった。 そして彼らがワープドライブを作動させると、 思いがけないことが起こった。\n\n彼らは時空連続体の歪曲 (光速の壁を破るための、 魅力的だが欠点のあるアプローチ) には成功したものの、 これが機能したのは船尾部分だけだったのだ。 続いて起こった大惨事は、 §Y[pre_ftl_planet.GetName]§!のあらゆる住民の想像をはるかに超えていた。 クルーたちは激しく歪められ、 空間の一点に固定され、 同時にほかの部位は、 未来に向かって引き伸ばされたのである。\n\n彼らが2度目の挑戦を行えるようになるまで、 しばらく時間がかかりそうだ。"
 fircon.1510.a:0 "警告していれば、 彼らはいまごろ宇宙を旅していたな……"
 fircon.1510.b:0 "予想通りだ。 失敗は必然だった。"
 fircon.1515.name:0 "宇宙航行の始まり"
 fircon.1515.desc:0 "§Y[pre_ftl_planet.GetName]§!での実験的ジャンプドライブの開発は、 目覚ましい進歩を遂げている。 ところが、 時空歪曲発生装置の予測範囲に関する彼らの計算には、 いくつかの明らかな間違いがあった。 我々は直接コミュニケーションをとることを選択し、 ハイパーレーン網を介したFTL航行における確立された手法を、 彼らに教えることができた。\n\n我々のアドバイスに従えば、 [pre_ftl_planet.GetName]はまもなく我々と同じ宇宙航行文明となるだろう。"
 fircon.1515.a:0 "銀河社会への参加を待つとしよう。"
 fircon.1520.name:0 "アマング・アス"
 fircon.1520.desc:0 "§Y[pre_ftl_planet.GetName]§!の住民は、 宇宙航行が可能な文明として、 広大な銀河社会の一員となった！\n\n彼らがFTL技術を習得したことにより、 我々の観測任務はこれにて終了となる。"
 fircon.1520.a:0 "銀河へようこそ。"
 fircon.1520.b:0 "我々の邪魔をしないのが賢明だ。"
 unadavance_tech_tt:0 "技術水準が後退し、 彼らの文明は事実上の発展初期に戻ってしまった。"

