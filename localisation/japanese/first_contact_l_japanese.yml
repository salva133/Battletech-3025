 unshackled_politics_broken_shackles:0 "分裂する政局"
 unshackled_politics_broken_shackles_desc:0 "我々は諸惑星を背景にもつ民であり、 その政局も同じく多様である。"

 origin.111.name:0 "未来へ"
 origin.111.1.desc:0 "自由を勝ち取って以来、 我々は長い道のりを歩んできた。 乗ってきた船からは価値あるものがすべて取り除かれ、 我々のテクノロジーはほとんどの秘密を解明するまでに進歩した。\n\nしかし、 過去の犠牲と、 隷属から逃れるために払った代償を決して忘れてはならない。 墜落した奴隷船は、 わが国の誕生を記念する公的な記念碑へと姿を変える予定だ。"
 origin.111.2.desc:0 "我々は到着以来、 長い道のりを歩んできた。 乗ってきたあの船は放棄されて久しいが、 内部に残ったものはもはや我々には価値がない。 テクノロジーは進歩し、 未解明の秘密はほとんどなくなったのだから。\n\nもしも船を回収できたなら、 その場所を記念碑に変えよう。 そうすれば、 我々の卑しい出自を思い出しながら、 未来に向かって果敢に前進できる。"
 origin_111.a:0 "$origin.111.name$！"
 origin_111.tooltip:0 "§Y[Root.Capital.GetName]§!で§Y$decision_unshackled_memorial$§!のディシジョンをアンロックする。\n$decision_unshackled_memorial_effects$\n\n§Y$district_crashed_slaver_ship_plural$§!は£job_broken_shackles_scavenger£ §Y$job_broken_shackles_scavenger$§!の代わりに£job_clerk£ §Y$job_clerk_plural$§!を提供するようになる。"
 decision_unshackled_memorial_effects:0 "- §Y$d_crashed_slaver_ship$§!を、 §G+2§! £job_culture_worker£ $job_culture_worker$の職業枠を提供する§Y$d_crashed_slaver_ship_memorial$§!に置き換える\n- §Y$district_crashed_slaver_ship_plural$§!、 §Y$building_low_tech_scrap_refinery$§!、 §Y$building_low_tech_power_plant$§!、 §Y$building_low_tech_farm$§!はより高度な施設に変更される。"


 #Pre-FTL Homeworlds Found

 origin.5000.name:0 "帰郷"
 origin.5000.desc:0 "[From.GetName]…… 我々はついに帰ってきた。\n\nひとつの民として、 我々は想像を絶する精神的な傷を負っている。 故郷から連れ去られ、 隷属を強いられた労働の日々は、 我々が抱える残酷な苦痛のなかでも代表的なものだ。 比較的快適な生活を送っていた者たちでさえ、 奴隷労働の恥辱を拭い去れずにいる。 いま、 我々は同胞たちと再会し、 ようやく心の深手が癒えはじめた。\n\nとはいえ喜びのあまり、 自分たちに複数の故郷があるという事実を見失ってはならない。 出自がどうであれ、 一人ひとりに故郷に帰るチャンスが与えられるべきだ。\n\nかつての主人たちは、 我々の絆を断とうと努力した。 今日この日、 銀河中が彼らの失敗を目撃したのだ。"
 origin.5000.a:0 "民にとっての記念すべき日だ。"
 origin.5000.b:0 "落ち着かないな。"

 origin.5001.name:0 "故郷の発見"
 origin.5001.desc:0 "[From.GetName]…… 軌道上から見ると、 その星はとても小さく見えた。\n\n惑星は民のものではない――民が惑星に属しているのだ。 ここに戻ることで、 我々は過去を取り戻すための新たな一歩を踏み出す。\n\nかつての主人たちの手によって与えられた心の傷は、 決して消すことはできない。 真の意味で傷が癒えるには何世代もかかるだろう。 とはいえ、 今日はいい日になった。"
 origin.5001.homecoming.desc:0 "[From.GetName]…… 軌道上から見ると、 その星はとても小さく見えた。\n\n惑星は民のものではない――民が惑星に属しているのだ。 ここに戻ることで、 我々は過去を取り戻すための新たな一歩を踏み出す。\n\nかつての主人たちの手によって与えられた心の傷は、 決して消すことはできない。 真の意味で傷が癒えるには何世代もかかるだろう。 とはいえ、 今日はいい日になった。"
 origin.5001.empty.desc:0 "[From.GetName]…… その星は何かがおかしかった。 軌道上からは知的生命体の兆候が確認できないのだ。 一体どういうわけか、 この星の全人口は一掃されていた。\n\nこれは我々が望んだ帰郷ではないが、 この星系に戻ることで、 過去を取り戻すための新たな一歩を踏み出したことは確かだ。 残念ながら、 [From.GetName]の遺産を受け継ぐ者はほかにおらず、 それを後世に伝えるのは我々の役目となった。"
 origin.5001.tomb.desc:0 "[From.GetName]…… 何かとてつもなく悪いことがここで起きたのだ。\n\n爆破された風景に塵が漂っている。 地表のほとんどが放射線を浴び、わずかな生存者が廃墟の中で必死に生にしがみつこうとしている。\n\n思い描いていた帰郷にはほど遠かったが、 この星系に戻ることで、 我々は過去を取り戻すための新しい一歩を踏み出したのだ。"
 origin.5001.uplifted.desc:0 "[From.GetName]…… 我々が故郷から連れ去られて以来、 この地では多くのことが起こった。 もはや一つの惑星に縛られることなく、 住民は星の彼方へと目を向けている。 これは我々が期待した帰郷ではないが、 [From.GetName]の技術的進歩は目覚ましいものがある。\n\n我々はもう後戻りはできない。 盗まれた過去は、 もう取り戻せないからだ。 いまの我々にできることは、 未来を見据えることだけだ。"
 origin.5001.conquered.desc:0 "[From.GetName]…… 我々が故郷から連れ去られて以来、 この地では多くのことが起こった。 我々の同胞たちは主権を有するには程遠く、 現在別の銀河勢力によって所有権を主張される身である。\n\n我々はもう後戻りはできない。 盗まれた過去は、 もう取り戻せないからだ。 いまの我々にできることは、 未来を見据えることだけだ。"
 broken_shackles_homeworld_found_01:0 "帰郷"
 broken_shackles_homeworld_found_01_desc:0 "母星への帰還はわが民に計り知れない感動を与え、 社会を再び活性化させた。"
 broken_shackles_homeworld_found_02:0 "故郷の発見"
 broken_shackles_homeworld_found_02_desc:0 "最近の我々の帰郷は、 民に活力を与え社会を活気づけた。"
 broken_shackles_homeworld_found_03:0 "移住の制限"
 broken_shackles_homeworld_found_03_desc:0 "自由な移住の権利を制限することは、 国民の支持を得られなかった。"
 broken_shackles_homeworld_found_04:0 "移住の自由化"
 broken_shackles_homeworld_found_04_desc:0 "自由な移住の権利を与えることは、 国民の支持を得た。"
 broken_shackles_homeworld_found_05:0 "目的意識の統一"
 broken_shackles_homeworld_found_05_desc:0 "我々はひとつの民として、 共通の目的のもとに団結し、 共通の故郷を誇りに思う。"
 broken_shackles_homeworld_found_06:0 "加速するシナジー"
 broken_shackles_homeworld_found_06_desc:0 "自由な移住を奨励することで、 無限の創造性と科学の隆盛がもたらされた。"
 broken_shackles_homeworld_found_07:0 "社会的シナジー"
 broken_shackles_homeworld_found_07_desc:0 "自由な移住を奨励することで、 我々の社会としての進歩が好影響を受けた。"
 broken_shackles_homeworld_found_08:0 "不穏な発見"
 broken_shackles_homeworld_found_08_desc:0 "かつての母星に関する思いがけない報せに、 わが国の民は動揺している。"

 origin.5002.name:0 "ホームシック"
 origin.5002.desc:0 "奴隷の身から解放され、 我々はひとつの民となる第一歩を踏み出した。 しかし、 我々のかつての故郷に戻って以降、 そのような共通の目的意識は薄れはじめている。\n\n大手メディアは、 $NAME_MSI_country$襲来以前の“シンプルな生活”を非常にロマンチックに描き、 連日放送している。 すでに相当数の住民が各々の故郷へと戻ってしまった。\n\nもし我々が注意を払わなければ、 これは社会に深刻な不安定をもたらすかもしれない。"
 origin.5002.a:0 "これ以上、 民を失うわけにはいかない。"
 origin.5002.b:0 "移住の自由は基本的な権利だ。"
 origin.5002.b.tt:0 "§Y[broken_shackles_homeworld_owner.GetName]§!：\n$t$知覚度を§Y100.00§!に設定する。\n$t$§Y5年間§!、 §Y月ごとの技術的進歩§!が§G+50%§!増加する。"

 origin.5003.name:0 "リターナーズ"
 origin.5003.desc:0 "[Root.Capital.GetName]で新たな活動が広まっている。 自分たちを“リターナーズ”と名乗る過激派集団が、 住民たちにそれぞれの故郷へ帰るよう推奨すると同時に、 この帝国の解体をも声高に主張しているのだ。 現在、 複数の治安部隊が厳戒態勢を敷くとともに、 100人以上の集会を禁止している。"
 origin.5003.a:0 "近視眼的な愚か者どもめ。"

 origin.5004.name:0 "[Root.Capital.GetName]での暴動"
 origin.5004.desc:0 "反政府的な感情を煽りながら、 リターナーズは我々の帝国に住むさまざまな種族に故郷への回帰を呼びかけている。 この運動最大の過激派と、 政府軍とのあいだで戦闘が発生した。 いくつかの主要都市では深刻な被害も報告されている。"
 origin.5004.a:0 "戒厳令を発令しろ。"

 origin.5005.name:0 "目的意識の統一"
 origin.5005.desc:0 "わが国の住民にそれぞれの母星への帰還を禁じたことは、 ネガティブな側面も存在するものの、 結果的には正しい判断であったといえる。 最近は社会的結束が著しく向上し、 [Root.Capital.GetName]が我々の本当の故郷であるという新たな認識も芽生えはじめている。"
 origin.5005.a:0 "強い意志だけが国家を形成できる。"

 origin.5006.name:0 "頭脳流出"
 origin.5006.desc:0 "それぞれの母星への移住を許可する政策は支持率が高いが、 それによる悪影響がないとはいえない。 最近、 わが国の最も優秀な人材たちが移住を選択しており、 著しい「頭脳流出」が起こっている。"
 origin.5006.a:0 "人材の流出を防がなければ。"
 origin.5006.b:0 "仕方のない犠牲だ。"

 origin.5007.name:0 "加速するシナジー"
 origin.5007.desc:0 "わが国の住民にそれぞれの母星への帰還を許可したことは、 決して代償がなかったわけではない。 しかし、 移住の自由化によって彼らの思考の枷が外れたようで、 新しいアイデアが多数花開いている。 科学技術の進歩もまれな出来事ではなく、 むしろそれが当たり前となってきているのだ。"

 origin.5008.name:0 "ノウハウの共有"
 origin.5008.desc:0 "わが国の住民にそれぞれの母星への帰還を許可したことは、 決して代償がなかったわけではない。 しかし、 移住の自由化によって彼らの思考の枷が外れたようで、 新しいアイデアが多数花開いている。 社会的な進歩もまれな出来事ではなく、 むしろそれが当たり前となってきているのだ。"

 origin.5009.name:0 "故郷の香り"
 origin.5009.desc:0 "[From.GetName]…… 我々はこの空気の香りを忘れかけていた。 こうして故郷に戻ってみると、 これまでの人生はまるでつかの間の夢のようだ。"

 #First Outpost Built

 origin.5010.name:0 "星々への第一歩"
 origin.5010.desc:0 "反乱のあと、 我々のなかには各人が別々の道を歩むべきだと言う者がいた。 [Root.owner.capital_scope.GetName]は故郷ではなく、 我々は奴隷労働者の寄せ集めにすぎず、 待ち受ける試練はあまりにも大きすぎる、 と彼らは主張した。\n\nしかし、 我々の最初の前哨地建設によって、 自由な民が何を達成できるかを見事証明した。 我々は、 自らの想像力の許すかぎり前進できる。"
 origin.5010.a:0 "星々の世界へと歩み出すぞ。"

 #Homesick Alternate

 origin.5011.desc:0 "奴隷の身から解放され、 我々はひとつの民となる第一歩を踏み出した。 しかし、 近年の大手メディアは、 各々の故郷での“シンプルな生活”をロマンチックに描く放送を、 連日行っている。 すでに多くの住民が自らの故郷への帰還を訴えている。\n\nもし我々が注意を払わなければ、 この風潮は社会に深刻な不安定をもたらすかもしれない。"

 #New Factions Founded

 origin.5041.name:0 "分裂する政局"
 origin.5041.desc:0 "かつての主人に対し、 我々が団結するのはたやすかった。 共通の敵がいたからこそ、 我々は一丸となってもがき、 戦うことができた。 しかし自由の身になると、 団結に亀裂が生じはじめた。\n\n我々は諸惑星に起源をもつ民であり、 その政局も同様に分裂している。 多くの新派閥の設立が続いているし、 今後も増えていくと思われる。 ひとつの民として、 この亀裂をどう克服するかで我々の運命が決まるだろう。"
 origin.5041.tt:0 "新たな派閥が結成される。"

 origin.5046.name:0 "自由の代償"
 origin.5046.desc:0 "我々は諸惑星に起源をもつ民であり、 長い時間をかけて多様性の価値を学んできた。 しかし、 複数の異なる文化同士の――言うまでもなく、 まるで異質な種族の身体的欲求においても――折り合いをつけるのは、 容易なことではない。 我々の隔たりは大きく、 これまでは政治的な変化をなんとか乗り越えてきたものの、 社会に内在する分裂は無視できないほどになってきた。\n\nいまでは多くの者たちが、 改革を求める声を和らげるための特別委員会の設立を求めている。"
 origin.5046.a:0 "まったくの資源の無駄だ。"
 origin.5046.b:0 "委員会を設立しろ。"
 cost_of_freedom_01:0 "自由の値段"
 cost_of_freedom_01_desc:0 "わが国の政治文化における深い溝が、 社会不安を生んでいる。"
 cost_of_freedom_02:0 "自由民委員会"
 cost_of_freedom_02_desc:0 "わが国の政治文化における深い溝を調査するため、 委員会が設立された。"
 COST_OF_FREEDOM_PROJECT:0 "自由の代償"
 COST_OF_FREEDOM_PROJECT_DESC:0 "わが国の社会は深く分裂している。 多くの惑星、 そして多くの異なる文化の結合は、 葛藤なしに達成できるものではない。 この委員会が問題の解決策を提示することが期待される。"

 origin.5047.name:0 "相補的思考"
 origin.5047.desc:0 "多様な頭脳が集まることで、 想像もしないような化学反応が起こる。 わが国の研究チームに[Root.GetSpeciesName]ではない新メンバーが加わり、 すでに成果を上げている。"

 origin.5049.name:0 "様式のるつぼ"
 origin.5049.desc:0 "諸惑星に起源をもつ民として、 その融和はつねに困難の連続だった。 ところが、 我々の多様な芸術的伝統の統合は、 驚くほどの創造的エネルギーを生み出した。 結果として、 新たな製品が次々と生み出されている。 数え切れないほどのアーティストやデザイナーも誕生し、 表現の限界を超えようと奮闘している。 国内産業は活況を呈し、 国民の一体性はかつてないほど高まっている。"
 origin.5049.a:0 "この宇宙は我々のキャンバスだ。"
 diverse_design:0 "様式のるつぼ"
 diverse_design_desc:0 "多様な個性による相乗効果が、 国民に多くの利益をもたらしている。"

 resolution_proposed_intro:0 "銀河共同体の情報源から、 以下のような報せが届いた。 「次の銀河法が準備中："
 origin.5094.name:0 "銀河共同体決議の提案"
 origin.5094.desc:0 "$resolution_proposed_intro$銀河全域での人的財産・家畜の奴隷化の禁止」。 もし本当に我々が自由を好むと公言するならば、 変化の側に立たなければならない。 我々が行動を起こさなければ、 国民はどう思うだろうか？"

 origin.5095.name:0 "奴隷制度の多くが非合法化"
 origin.5095.desc:0 "今日は銀河共同体の素晴らしい一日となった。 各加盟国が、 ほぼすべての形態の奴隷制度を非合法化することに票を投じたのだ。 もはや銀河の人々は、 けちな悪党や利益優先企業による抑圧を怖れる必要はない。 すべての高度な生命体が自由の権利を保証されるまでは、 依然長い道のりがあるものの、 これは重要な第一歩を意味している。"
 origin.5095.a:0 "賢明な者たちの勝利だ。"

 slavery_allowed_outro:0 "強圧的な政府や、 搾取企業などの邪悪な存在により、 この唾棄すべき習慣は当分のあいだ続けられるだろう。"
 origin.5100.name:0 "奴隷制度の黙認"
 origin.5100.desc:0 "今日は銀河共同体にとって悲痛な一日となった。 ほとんどの奴隷制度を非合法化する動議が、 十分な票を得ることができなかったのだ。 $slavery_allowed_outro$"
 origin.5100.a:0 "野蛮な悪党どもめ。"

 origin.5104.desc:0 "$resolution_proposed_intro$忌むべき契約労働を含む、 ほぼすべての形態の奴隷化の禁止」。 我々の過去から得られた知識があるとすれば、 それは権力は要求がなければ決して譲歩しない、 ということだ。 奴隷制が存在するところに、 正義など存在し得ない。 我々は銀河の聡明な仲間たちとともに立ち上がるべきだ。 わが国民の安全と尊厳を保証するには、 もはやそれしかない。"

 origin.5105.name:0 "奴隷制が銀河法違反に"
 origin.5105.desc:0 "今日は銀河共同体にとって記念すべき日である。 各加盟国は、 契約労働などの卑劣な慣習を含む、 あらゆる形態の奴隷制度の禁止に票を投じた。 今後$NAME_MSI_country$のような企業が、 利益の名のもとに、 罪のない者たちから搾取することはもはやなくなった。 我々はついに、 銀河の歴史における最も暗い時代のひとつに終止符を打てる。"

 origin.5110.name:0 "奴隷制の禁止ならず"
 origin.5110.desc:0 "今日は銀河共同体にとって悲痛な一日となった。 あらゆる奴隷制度を非合法化する動議が否決されたのだ。 $slavery_allowed_outro$"
 origin.5110.a:0 "つらい報せだ。"

 origin.5114.desc:0 "$resolution_proposed_intro$あらゆる有機種族の奴隷化の禁止」。 我々に妥協は許されない――奴隷制度はこの銀河の汚点である。 我々はこれを永久に終わらせるために、 可能なかぎりの努力をしなければならない。"

 origin.5115.name:0 "有機種族の奴隷貿易が中止に"
 origin.5115.desc:0 "今日は銀河市場での記念すべき日となった。 有機種族の奴隷化を非合法とする決断が下されたのだ。 もはや銀河の人々は、 けちな悪党や利益優先企業による抑圧を怖れる必要はない。 今夜は誰もが安心して眠りにつけるだろう。"
 origin.5115.a:0 "この勝利はすべての人々のものだ。"

 origin.5120.name:0 "有機種族の奴隷貿易、 禁止ならず"
 origin.5120.desc:0 "今日は銀河市場にとって失望の一日となった。 各加盟国は、 奴隷制という卑劣な慣習の継続に同意したのだ。 $slavery_allowed_outro$"
 origin.5120.a:0 "浅はかな資本家どもめ。"

 origin.5124.desc:0 "$resolution_proposed_intro$あらゆる知的生命体の奴隷化の禁止」。 いかなる種族も最後には気づく――思考する生命体を鎖につなぐとき、 もう一方の端は自分自身につながざるを得ないことに。 我々はこの動議を支持しなくては。"

 origin.5125.name:0 "全知的生命体の勝利"
 origin.5125.desc:0 "今日は銀河市場にとっての歴史的な日だ。 各加盟国は、 あらゆる形態の奴隷制度を非合法化することに票を投じたのだ。 自由はすべての知的生命体の基本的な権利である。 今日、 銀河の歴史における下劣な時代は幸せな終わりを迎えた。"

 origin.5130.name:0 "奴隷制の禁止ならず"
 origin.5130.desc:0 "今日は銀河市場にとって失望の一日となった。 知的な非有機生命体の売買を継続するという決定が下されたのだ。 またしても、 権力とカネの悪意が自由への闘いに勝ってしまった。 有機体であろうと人工物であろうと、 たった一人でも感覚をもった存在が隷属を強いられているあいだは、 誰も安閑とはしていられないというのに。"

 origin.5131.name:0 "奴隷制非合法化の廃止"
 origin.5131.desc:0 "宇宙の大企業勢力が、 奴隷制度に対する銀河共同体の決議を撤廃することに成功した。 これには失望を禁じ得ないが、 残念ながら予想外のことではない。 歴史の流れは長大なものだが、 最後には必ず、 自由への闘いが実を結ぶだろう。"
 origin.5131.a:0 "嘆かわしい。"
 broken_shackles_slavery_outlawed:0 "銀河での奴隷制は非合法"
 broken_shackles_slavery_continues:0 "銀河での奴隷制が継続"
 broken_shackles_slavery_repeal:0 "奴隷制非合法化の廃止"

 #Crashed Slaver Ship - Initial Arc Site

 broken_shackles_digsite:0 "墜落した奴隷船"
 broken_shackles_desc:0 "墜落した奴隷船のコンピュータ・コアを修理すれば、 我らのそれぞれの母星…… そして$NAME_MSI_country$の位置も判明するはずだ。"

 origin.5015.name:0 "ブリッジ"
 origin.5015.desc:0 "我々を[Root.owner.capital_scope.GetName]に運んだ奴隷船は、 反乱の際に大破した。 墜落後、 我々は生存を第一に考えていたため、 船から資源をはぎ取ること以外ほとんど何も考えなかった。 しかし、 いまこそかつての主人の秘密を明らかにする時が来たのだ。\n\nそのためには、 船の中央コンピュータの電源を回復させる必要がある。 我々の[engineering_shackled_species.GetAdj]のエンジニアはまず、 船体の外壁に太陽電池を取り付けた。 これでブリッジのコマンドコンソールは使用可能になった。 残念ながら、 機関室は墜落時に閉鎖されており、 閉じたブラストドアを破るのは容易ではない。"

 origin.5020.name:0 "機関室"
 origin.5020.desc:0 "$NAME_MSI_country$に関して褒められる点がある。 それは奴隷を扱うあのクズどもが、 秘密を守る術を心得ていたということだ。\n\n船のブラストドアをこじ開けるのは困難を極めた。 我々にもレーザーカッターはあるが、 これは小規模な採掘作業用に設計されたものだ。 そこで甲板の下からトンネルを掘ることで、 やっとのことでドアを迂回することに成功した。 [engineering_shackled_species.GetAdj]のエンジニアたちは現在、 船のその他のシステムの電源回復に懸命に取り組んでいる。"

 origin.5025.name:0 "コア"
 origin.5025.desc:0 "[engineering_shackled_species.GetAdj]のエンジニアたちが船のコンピュータ・コアの電源を復旧させたが、 ハードウェアのかなりの部分が墜落で損傷している。 修復は可能だが、 すでに負担の大きいエンジニアたちにさらに負担をかけることになる。"
 origin.5025.a:0 "中のデータが必要だ。 コアを修復しろ。"
 broken_shackles_arc_site:0 "調査割り当て"
 broken_shackles_arc_site_desc:0 "奴隷船のコンピュータ・コアの修復で、 エンジニアたちに大きな負担がかかっている。"

 origin.5030.name:0 "説得"
 origin.5030.desc:0 "既成概念にとらわれない驚くべき発想により、 我々の[engineering_shackled_species.GetAdj]エンジニアは損傷したコンピュータ・コアの再起動に成功した。 その発想とは、 手続き型AIを導入し船のシステムとの対話を可能にしたことだ。 つまり、 我々に敵対するのではなく、 味方になるようシステムを説得したのである。\n\nこの手法はわが国の科学者に、 データの暗号化に関する新たな洞察をもたらした。 我々が銀河で存在感を示しつづけたければ、 このような知識は貴重なものとなるだろう。"

 origin.5035.name:0 "データの抽出"
 origin.5035.desc:1 "破損したコンピュータ・コアは完全に修復され、 すでにデータの抽出作業が始まっている。 ほとんどのデータは暗号化されていたが、 我々が時間とリソースを割けば、 我々各種族の母星の位置を含む、 すべての情報にアクセスできるのも時間の問題だろう。"

 origin.5035.desc.MSInocontact:0 "$origin.5035.desc$\n\n事実、 我々は早くも有益な情報を入手したかもしれない。 奴隷船の航行経路に沿ったハイパーレーン膨張を三角測量することで、 $NAME_MSI_country$が鎮座する座標が判明したのである。\n\n我々はいま、 昔の主人に立ち向かうか、 あるいは彼らを運命のままにするかの選択を迫られている。"

 BROKEN_SHACKLES_PROJECT_01:0 "母星の特定"
 BROKEN_SHACKLES_PROJECT_01_DESC:0 "墜落した奴隷船のデータが完全に解読されたため、 我々は各種族の母星の銀河座標を正確に特定できるようになる。"

 origin.5040.name:0 "母星を特定した"
 origin.5040.desc:0 "墜落した奴隷船のデータバンクを解読するスペシャルプロジェクトが完了した。 そして、 我々各種族の母星の位置が明らかとなった。 今日、 わが国が解放への新たな一歩を踏み出したことを祝おう。"
 origin.5040.a:0 "民にとっての記念すべき日だ。"
 origin.5040.a.tooltip:0 "我々の母星の発見については状況レポートで確認できる。"
 broken_shackles_MSI_found:0 "$NAME_MSI_country_initials$を発見した"
 broken_shackles_find_home_01:0 "第一の母星"
 broken_shackles_find_home_01_desc:0 "わが国で最も人口の多い種族の母星。"
 broken_shackles_find_home_02:0 "第二の母星"
 broken_shackles_find_home_02_desc:0 "わが国に住む別の種族の母星。"
 broken_shackles_find_home_03:0 "第三の母星"
 broken_shackles_find_home_03_desc:0 "わが国に住むまた別の種族の母星。"

 origin.5065.name:0 "$NAME_MSI_country_initials$との接触"
 origin.5065.desc:0 "長く待ち望んだ瞬間がやってきた――我々はついに§H[This.ContactCountry.GetRealName]§!と接触をもったのだ。\n\nあの反乱のあと、 彼らに発見されずにいることを願う者たちもいたが、 $NAME_MSI_country$は宇宙へと進出した我々の存在を以前から把握していたことが明らかになった。 彼らが[Root.owner.capital_scope.GetName]に戻って“合法的資産”を回収しなかったのは、 単に利益追求に忙しく手が回らないせいだった。 要するに、 我々には回収費用に見合うだけの価値がないと見なされていたわけだ。"
 origin.5065.a:0 "ミナマール社らしいな。"
 broken_shackles_MSI_contact_01:0 "$NAME_MSI_country_initials$との接触"

 origin.5070.name:0 "重い約束"
 origin.5070.desc:0 "§H[This.ContactCountry.GetRealName]§!の代表者は、 わが国の使節に友好を申し出てきたが、 我々はそのような言葉がいかに無意味かを知っている。\n\nこの企業が初めて姿を現したとき、 彼らは我々により良い生活を約束した。 甘言と豪華な贈り物で我々の指導者たちを懐柔した。 そして長期の融資計画が組まれ、 契約が結ばれた。 投資資金が流れ、 わが国の市場は商品であふれ返った。 我々が事の行きつく先を予想できずにいるうちに、 彼らの目的は果たされた。 つまり我々は資産となり、 $NAME_MSI_country_initials$は我々の主人となったのだ。\n\nもう二度と繰り返させない。 我々がこの銀河で前進するためには、 他者から自立することが必要不可欠なのだ。"
 origin.5070.a:0 "我々はもう騙されない。"

 origin.5075.name:0 "正式な外交関係"
 origin.5075.desc:0 "長時間の、 そして時に激しい話し合いのあと、 わが国と§H[This.ContactCountry.GetRealName]§!とのあいだに外交関係が確立された。 しかし、 いくら友好を主張されようとも、 彼らが我々各種族の母星にしたことを忘れてはいない。 この企業が罰せられることなく放置され、 我々にしたように自由に人々を奴隷にできると思うと…… 言葉では言い表せない感情が湧き上がる。\n\nかつて彼らは我々を「財産」と呼んだ。 これから彼らに自由民の価値を教えてやるつもりだ。"
 origin.5075.a:0 "我々は屈しない。"
 broken_shackles_MSI_contact_02:1 "かつての主人に屈しなかった"

 origin.5080.name:0 "銀河系共同体での邂逅"
 origin.5080.desc:0 "銀河系共同体の我々の代表団から情報が届いた。 わが国と[MSI_country.GetName]が接触をもったとのことだ。\n\nこの企業が初めて姿を現したとき、 彼らは我々により良い生活を約束した。 甘言と豪華な贈り物で我々の指導者たちを懐柔した。 そして長期の融資計画が組まれ、 契約が結ばれた。 投資資金が流れ、 わが国の市場は商品であふれ返った。 我々が事の行きつく先を予想できずにいるうちに、 彼らの目的は果たされた。 つまり我々は資産となり、 彼らは我々の主人となったのだ。 わが国が銀河共同体の加盟国に警告しなければ。 $NAME_MSI_country_initials$を信用してはならない、と。"

 MSI_war_outro:0 "この戦争を望んだのは彼らだが、 終わらせるのは我々である。"
 origin.5135.name:0 "放たれた者たち"
 origin.5135.attackers.desc:0 "あまりにも長いあいだ、 我々はかつての主人に怯えながら生きてきた。 しかし、 我々が正当に得た自由を享受するかたわらで、 さらに多くの人々が奴隷労働の屈辱に苦しみつづけている。 これを侵略戦争だと非難する者もいるだろうが、 それでも我々が暴虐に鉄槌を加える時が来たのだ。 銀河の悪党や利権屋どもの卑劣な商売は、 もはや許されてはならない。\n\n今日、 わが国は戦場に向けて行進する。"
 origin.5135.defenders.desc:0 "カネと嘘で我々を支配することに失敗した$NAME_MSI_country$は、 今度は力で征服しようとしている。 彼らの取締役会は我々を見くびっているようだ。 しかし、 手枷から解放された我々は、 決して破壊できないアイデンティティをすでに築き上げているのだ。\n\n$MSI_war_outro$"
 origin.5135.a:0 "震え上がらせてやろう。"

 origin.5140.name:0 "遠ざかった正義"
 origin.5140.desc:0 "想像を絶することが起こった。 [From.GetName]が戦争に勝利し、 我々は再び彼らのくびきの下で屈服していたのだ。 しかし、 わが国はこの戦争に負けたかもしれないが、 平等と正義のための戦いはまだこれからである。"
 origin.5140.a:0 "いまに見ていろ。"

 origin.5142.name:0 "不安定な現状追認"
 origin.5142.desc:0 "わが国は[MSI_country.GetName]との現状追認の合意に達した。 だが、 我々が受けた仕打ちを忘れてはいないことを、 連中に教えてやろう。 そして許してもいないことを。"

 origin.5145.name:0 "果たされた正義"
 origin.5145.desc:0 "わが国は勝利した。 [From.GetName]を打ち負かすことで、 我々は尊厳を取り戻しただけでなく、 自身の運命の主人であることをも証明したのだ。\n\n鎖から解放されたことで、 民は共通の目的を見出した。 今日、 我々は真に自由の身となった。"
 broken_shackles_war_01:0 "自由への戦争"
 broken_shackles_war_02:0 "敗れたが、終わりではない"
 broken_shackles_war_03:0 "真の解放"
 broken_shackles_war_04:0 "現状追認の屈辱"

 origin.5146.name:0 "いま再びの闘争"
 origin.5146.attackers.desc:1 "$NAME_MSI_country$は我らをそれぞれの故郷から連れ去り、 虜囚とし、 労働を強いた。 いまこの瞬間も、 彼らは商取引を装った卑劣な奴隷貿易を続けている。 それを我々の手で永久に終わらせる時が来た。"
 origin.5146.defenders.desc:0 "わが国に対する征服失敗を受けて、 $NAME_MSI_country$は再び宣戦布告を行った。 彼らの取締役会は無能か、 狂っているか、 あるいはその両方だろう。 自由な民が敗北することは決してないのだから。\n\n$MSI_war_outro$"
 origin.5146.a:0 "戦争に備えよ。"

 origin.5147.name:0 "大義"
 origin.5147.desc:0 "我々が正当に得た自由を享受するかたわらで、 銀がではさらに多くの人々が奴隷労働の屈辱に苦しんでいる。 銀河の悪党や利権屋どもの卑劣な商売は、 もはや許されてはならない。\n\nいまこそ我々は、 このような暴虐に立ち向かうべきなのだ。"
 origin.5147.a:0 "いざ！"

 origin.5150.name:0 "奇妙な同盟国"
 origin.5150.desc:0 "今日、 わが国は§Y$NAME_MSI_country$§!と同盟国となった。\n\n我々が最初に自由を求めたとき、 こんな日が来るとは想像もしていなかった。 かつての使役者とこうして平和的な外交が行えることは、 わが国の成熟を如実に物語っている。\n\nこの決断を快く思わない者たちもいるだろう。 しかし今回の件は、 まさに結果が手段を正当化したのである。"
 origin.5150.a:0 "これは必要悪だ。"

 origin.5151.name:0 "不本意な同盟"
 origin.5151.desc:0 "本日我々は、 奴隷貿易を行う国家と同盟を結ぶという、 難しい決断を下した。 我々はすべての生命体の自由を不可侵の権利と考えるが、 国家としての必要性から妥協せざるを得なかった。 わが国の民は不服かもしれないが、 我々は社会全体の利益のためにこれを行った。"
 broken_shackles_federated_02:0 "奇妙な同盟国"
 broken_shackles_federated_01:0 "不本意な同盟"

