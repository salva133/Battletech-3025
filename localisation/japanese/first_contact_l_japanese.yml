 # Evil Slavers Empire
 NAME_MSI_country:0 "ミナマール特化産業株式会社"
 NAME_MSI_country_initials:0 "ミナマール社"
 NAME_MSI_species:0 "オリンバー"
 NAME_MSI_species_plural:0 "オリンバー"
 ADJ_MSI_country:1 "オリンバリ"
 personality_decadent_capitalists:0 "慈善企業"
 personality_decadent_capitalists_desc:0 "ミナマール特化産業株式会社は、 自らを「慈善企業」と称し、 未開の文明に技術的進歩を提供している。 会社の法外な金利と、 銀河規模の奴隷労働者プールのおかげで、 株主は投資に対する十分な見返りを保証されている。"

 origin_slavers:0 "天上への梯子"
 origin_slavers_desc:0 "$NAME_MSI_country$の取締役会が、 わが社を初めて星々の海に届けた瞬間から、 銀河は独占するにはあまりにも美しいことを我々は知った。 それ以来、 発展途上の文明がFTL航行を達成できるよう、 わが社はたゆまぬ努力を続けている。\n\n我々の啓蒙には対価が必要かもしれないが、 $NAME_MSI_country_initials$にそのコストに見合う価値を疑う者はいない。"
 origin_tooltip_slavers_effects:0 "- §H先進帝国§!としてゲームが始まる\n- ゲーム開始時から、 銀河中の§H前FTL文明§!から拉致してきた£pops£ §HPOP§!を多数奴隷にしている。\n- §H$bombardment_raiding$§!の爆撃方針が使用可能。 これは惑星から£pops£ §HPOP§!を拉致し、 自国の植民地に強制移住させられる。"

 opinion_former_slaves:0 "元奴隷"
 opinion_slavers:0 "元主人"
 opinion_fellow_slaves:0 "奴隷仲間"

 # First Contact
 fcsum_MSI_country_summary:0 "§H[This.System.GetName]§!星系で[MSI_country.GetName]と接触した。"
 first_contact.4000.name:0 "$NAME_MSI_country_initials$との接触"
 first_contact.4000.desc.broken_shackles:0 "わが帝国は[MSI_country.GetName]と接触した。 状況の変化に応じて、 慎重に対応することが求められる。 わが国の利益を伝えるための使節も派遣しなければならない。 かつての主人との交流は、 国民に大きな心理的影響を与えることは間違いない。"
 first_contact.4000.desc.payback:0 "§H[This.System.GetName]§!で遭遇した異星人の船のデータには戦慄を覚えた。 見覚えのあるデザインの船に、 我々が恐れを抱く§H$NAME_MSI_country$§!の翼のマークが描かれていたのだ。\n\nかつての侵略者との邂逅。 彼らが、 先ほど目撃した船が自分たちの技術で造られており、 その所有者がわが国だと気づくのも時間の問題だろう。 新たな接触は避けられないかもしれないが、 過去の過ちを繰り返すことは避けられるはずだ。"
 first_contact.4000.a.bs:0 "忌々しい。"
 first_contact.4000.a.payback:0 "我々は備えなくては。"
 first_contact.4000.a.tooltip:0 "§Y$NAME_MSI_country$§!との§Yセカンドコンタクト§!手順を開始する。"

 #############################
 # Payback Origin
 #############################

 origin_payback:0 "復讐"
 origin_payback_desc:0 "この文明はとある異星人帝国の訪問を受け、 強制的に啓蒙されるとともに奴隷にされた。 侵略者の撃退には成功したが、 再び出会う日が来るのだろうか？"
 origin_tooltip_payback_effects:1 "§R- 警告：難易度の高い起源§!\n- £pop£ POPが通常よりも10少ない状態でゲームが始まる。\n- 未研究の重要なテクノロジーが複数あり、 インフラ的にも不利な状態で開始する。\n- 特別な§H考古学調査地点§!、 「破壊された戦艦 (かつての侵略者由来)」が開始星系にある。\n- この起源により、 §H$FE_PRIMITIVE_WORLDS$§!スライダーの設定に関わらず、 多数の前FTL文明が銀河全域に存在することが保証される。\n- 前FTL文明がランダムに選ばれ、 §H$origin_broken_shackles$§!の起源をもつように知性化される。\n- §H$origin_slavers$§!の起源をもつ§H先進帝国§!が銀河のどこかに出現する。\n\n"

 START_SCREEN_PAYBACK:0 "我々は昔、 契約を交わした。\n\n星々の向こうから訪問者が現れたとき、 彼らは公正な契約を申し出た。 それは我々に技術的な啓蒙を行い、 その代価を我々は分割返済する、 というものだった。 わずか1世代のうちに、 この惑星はいわゆる「高度文明」へと変貌した。\n\nそこで我々が注意事項に目を通すと、 次のようなことが書かれていた。 「“負債”の返済にあたり、 甲は乙に無期限で奉仕しなければならない」――。 我々の指導者が抗議すると、 訪問者は暴力的になった。 我々は反撃した。\n\n甚大な被害が出たものの、 我々は辛うじて勝利した。 そしていま、 わが国の科学者たちは、 破壊した船からFTL航行の秘密をリバースエンジニアリングした。 待ち受ける銀河は広大だが、 我々はいずれ「恩人」に再会することになるだろう。 むしろその日を待ち望んでいるほどだ。\n\n連中に復讐を果たす時が来た。"

 ## Modifiers and such
 d_ship_debris_payback_blocker:0 "船の残骸"
 d_ship_debris_payback_blocker_desc:0 "軌道上に浮かぶミナマール艦から墜落した残骸が、 惑星の広大な面積を覆って開発を阻害している。"
 ship_debris_payback_blocker_tt:0 "ミナマール艦の残骸を除去すると、 技術データや資源を回収できる場合がある。"

 origin.4100.name:0 "技術データ回収"
 origin.4100.desc:0 "[from.GetName]の船の残骸を除去中に、 技術データの保管庫が回収された。"

 origin.4105.name:0 "資源回収"
 origin.4105.desc:0 "[from.GetName]で除去した船の残骸は、 別の用途に再利用することができる。"

 payback_unified_purpose:0 "統一目的"
 payback_unified_purpose_desc:0 "あの侵略者の到来により、 我々は惑星規模で統一した。 運命の支配権を取り戻したいま、 我々にはやるべきことがある。"

 payback_debris_field:0 "デブリフィールド"
 payback_debris_field_desc:0 "軌道上を周回するミナマール艦の破片が、 頻繁に惑星上に降り注いでくる。 地表のあらゆるインフラに被害が及ぶため、 より定期的かつ集中的なメンテナンスが必要となる。"

 d_payback_habitat_research:0 "テクノロジーの宝庫"
 d_payback_habitat_research_desc:0 "ミナマール社が遺していった軍艦の内部には、 彼らのテクノロジーの秘密を解き明かすチャンスが詰まっている。"

 payback_curfew:0 "言論の弾圧"
 payback_curfew_desc:0 "安定のためなら自由も犠牲にする。"

 payback_freedom_of_speech:0 "言論の自由"
 payback_freedom_of_speech_desc:0 "自由のためなら安定も犠牲にする。"

 ## First Contact
 origin.4200.name:0 "取締役会議"
 origin.4200.desc:0 "かつての侵略者が目撃されたことで、 政治指導者、 聖職者、 科学者、 芸術家、 そして外交官を交えた緊急会議が開かれた。 さまざまな戦略が議論され、 拒否され、 再考され、 改善され、 投票された。 そして数ヵ月に及ぶ緊迫した協議のすえ、 わが帝国の聡明な頭脳たちは、 ひとつの合意に近いものに達したのだった。"
 origin.4200.a.auth:0 "もはや我々は奴隷ではないことを教えるぞ！"
 origin.4200.a.ega:0 "我々を対等に扱うよう要求しよう。"
 origin.4200.b.mili:0 "奴らが我々にしたことの償いをさせる！"
 origin.4200.b.paci:0 "これ以上彼らと対立する気はない。"
 origin.4200.c.phobe:0 "これ以上の異星人との接触は望まない。"
 origin.4200.c.phile:0 "何者も我々の銀河の探検は阻めない。"
 origin.4200.d.spiri:0 "これが信仰の試練ならば立ち向かおう。"
 origin.4200.d.mate:0 "連中を研究して、 敵を知るべきだ。"

 origin.4205.name:0 "世論"
 origin.4205.desc:0 "セキュリティ対策は万全だったにもかかわらず、 §H$NAME_MSI_country$§!との遭遇のニュースが世間に広まってしまい、 過去から立ち直りつつあった惑星は混乱に陥った。 世論はというと…… さまざまである。 多くの反発の声が聞かれ、 怒りや奇妙なノスタルジアなどのあらゆる反応を引き起こしている。 政府による決定事項ではあるが、 我々の今後の行動は暴力にさらされるだろう。"
 origin.4205.a:0 "国民には自由な意見をもつ権利がある。"
 origin.4205.b:0 "外出禁止令を出せ。 反対意見を根絶しろ。"

 origin.4210.name:0 "最初の交渉"
 origin.4210.desc:0 "入念な準備のあと、 わが国の使節は$NAME_MSI_country_initials$へメッセージを送った。 我々は自らの意志でかつての主人と対面し、 民意を伝える準備ができている、と。"

 ## Out of Warranty
 payback_out_of_warranty_chain_title:0 "保証期間切れ"
 payback_out_of_warranty_chain_desc:0 "我々のために建設された侵略者の§Y$building_clinic$§!は、 メンテナンス不足に悩まされている。 テクノロジーの大部分は我々の理解を超えているが、 §S修繕§!を試みることは可能だ。\n\n§Lほかの帝国と研究協定を結べば、 修繕に成功する可能性が高くなる。[GetAgreementStatus]§!"
 payback_repair_clinic_no_agreement:0 "協力が可能な帝国との研究協定がない。"
 payback_repair_clinic_yes_agreement:0 "協力が可能な帝国との研究協定が1つ以上ある。"

 payback_declining_healthcare:0 "ヘルスケアの低下"
 payback_declining_healthcare_desc:0 "$building_clinic$の欠如は我々の生活に多大な影響を与えた。"
 payback_declining_healthcare_alt:0 "代替医療"
 payback_declining_healthcare_alt_desc:0 "ビタミンを忘れずに摂取すること！"
 payback_declining_healthcare_necro:0 "$payback_declining_healthcare$"
 payback_declining_healthcare_necro_desc:0 "$payback_declining_healthcare_desc$ それと同時に、 死者の品質が改善された。"
 payback_healing_scars:0 "古傷の治癒"
 payback_healing_scars_desc:0 "これらの異星人の医療施設を破壊してこそ、 我々の傷は真に癒えるのだ。"

 # Gene Clinic is breaking down
 origin.4300.name:0 "保証期間切れ"
 origin.4300.base.desc:0 "「病に終止符を打ってやろう」\n\nそう言って、 侵略者どもは我々を手懐けた。 我々は[Root.GetHomeWorldName]に§Y$building_clinic$§!を建設することを許し、 致命的な疾病のほとんどは1世代のうちに根絶された。 しかしいま、 その医療施設が崩壊しつつある。 長年の酷使により、 施設内の機器が動かなくなってきているのだ。 侵略者のテクノロジーを正しく機能させることは、 我々には至難の業である。 リバースエンジニアリングは可能だろうか？  それとも、 この毒された贈り物を解体し、 我々独自のものとして再構築すべきなのか？\n"
 origin.4300.aliens.phobe.desc:0 "$origin.4300.base.desc$ほかの帝国も似たような設備を持っているかもしれないが、 異星人に助けを求めるのは恥である。"
 origin.4300.aliens.phile.desc:0 "$origin.4300.base.desc$ほかの帝国も似たような設備を持っているかもしれない。 彼らに助けを求めるべきである。"
 origin.4300.noaliens.desc:0 "$origin.4300.base.desc$ほかにも異星人の友がいれば、 と悔やむばかりである。 "
 origin.4300.a:0 "$building_clinic$の修繕を試みる。"
 origin.4300.a.tooltip:0 "惑星ビューで§Y$building_clinic$§!を選択し、 §S修繕§!ボタンをクリックすると、 修復を試すことができる。 ほかの帝国と§S研究協定§!を結べば、 修繕に成功する可能性が高くなる。"
 origin.4300.b:0 "$building_clinic$を再利用する。"
 origin.4300.b.tooltip:0 "§Y$building_clinic$§!を通常よりも少ないコストで§Y$building_autochthon_monument$§!に変える。"
 origin.4300.b.memorialist.tooltip:0 "§Y$building_clinic$§!を通常よりも少ないコストで§Y$building_galactic_memorial_1$§!に変える。"

 # Building repaired!
 origin.4301.name:0 "緊急修繕"
 origin.4301.base.desc:0 "かつての侵略者は、 これを見ても「ただの幸運」と一蹴するだろう。 あるいは、 「ほとんどが自分たちのおかげ」と主張するだろうか。 §Y$building_clinic$§!を支えるテクノロジーを解析した我々を、 彼らが称賛することは決してない。"
 origin.4301.noagreement.desc:0 "$origin.4301.base.desc$ しかし、 我々は連中の助けを借りずに、 とにかくそれをやり遂げたのだ。 その勝利は我々だけのものだ。"
 origin.4301.agreement.desc:0 "$origin.4301.base.desc$ しかし、 我々は寛大な同盟国の専門知識に助けられて、 とにかくそれをやり遂げた。"
 origin.4301.a:0 "異星人も悪い奴ばかりじゃないのかもな。"
 origin.4301.end.desc:0 "我々は自分の面倒は見られる。"

 # Building still broken
 origin.4302.name:0 "修理する権利"
 origin.4302.desc:0 "§Y$building_clinic$§!を動かすテクノロジーの解析は予想以上に困難だったが、 [root.GetEngineerPlural]は希望を失ってはいない。 ただ、 もっと時間が必要なのだそうだ。 しかし、コストと失敗が積み重なれば、 別の用途に流用すべきだという意見も出てくるだろう。"
 origin.4302.a:0 "失敗を次に生かせ。"
 origin.4302.a.tooltip:0 "$origin.4300.a.tooltip$"
 origin.4302.b:0 "$origin.4300.b$"
 origin.4302.b.tooltip:0 "$origin.4300.b.tooltip$"
 origin.4302.b.memorialist.tooltip:0 "$origin.4300.b.memorialist.tooltip$"

 # Building broken beyond repair
 origin.4303.name:0 "下手な修繕"
 origin.4303.desc:0 "§Y$building_clinic$§!の修繕は失敗に終わった。 建物内で大爆発が起こり、 多数の死傷者が出たのだ。\n\nかつての侵略者たちは、 我々を傲慢で愚かで、 身の程知らずだと言って笑うに違いない。 それでも、 この失敗は我々だけのものであり、 厳しい教訓として決して忘れ去られることはないだろう。"

 # Building Repurposed
 origin.4304.name:0 "再生品"
 origin.4304.desc:0 "我々の§Y$building_clinic$§!は、 もはや病気を治療できる場所ではなくなったが、 構成する建材をはぎ取って記念碑として再構築することで、 少なくとも、 侵略者が残した傷跡を癒やす第一歩を踏み出せる。 まずは過去と折り合いをつけることで、 それを乗り越える日も近づくのだ。"

 # No building - people getting sick
 origin.4305.name:0 "医療崩壊"
 origin.4305.desc:0 "§Y$building_clinic$§!を失ったことで、 医療の質が急速に低下している。 かつては容易に治療できた遺伝性疾患や慢性疾患が再び増加し、 我々の平均寿命は奴隷化される前の水準に戻ってしまった。 医療制度に対する国民の信頼は地に落ち、 国民の一部は侵略者が去ったことを嘆きはじめてさえいる。"
 origin.4305.a:0 "医療研究への投資を倍増しろ。"
 origin.4305.a.tooltip:0 "§Y$tech_frontier_health$§!の技術が出現する可能性を高める。"
 origin.4305.b:0 "代替療法を促進しろ。"
 origin.4305.b.tooltip:0 "この選択肢では何も変わらない。"
 origin.4305.c:0 "我々が死に悩まされることはあり得ない。"

 # Rediscovering genetic healthcare
 origin.4306.name:0 "自立"
 origin.4306.desc:0 "遺伝子工学をマスターした結果、 我々は侵略者が残したものと同じような§Y$building_clinic$§!を建てられるようになった。 これはわが国にとって輝かしい時代の到来であり、 銀河で生きていくために付き添いは必要ないことを証明している。"

 ## Arc Site


 # Ambient Object
 payback_site_ship_object:1 "破壊された$NAME_MSI_country_initials$戦艦"
 payback_site_ship_tooltip:0 "強力な戦艦だったものの残骸が軌道上を漂っている。"

 # Dig Site
 payback_digsite:0 "戦いの名残り"
 payback_digsite_desc:1 "かつて母星を脅かした戦艦が我々の頭上を覆い、 辛くも逃れた運命を思い起こさせている。 いまこそ我々の空を取り戻し、 この戦艦に秘められた驚異の技術を手に入れる時だ。"


 # Dig Site Security System
 security_system_drone:0 "資産防衛ドローン"
 security_system_drone_plural:0 "資産防衛ドローン"


 # Dig Site Starting Event
 origin.4900.name:1 "戦艦の回収" #Previously The Kessler Effect
 origin.4900.desc:1 "異星からの侵略者との戦いによってわが母星系は、 破られた約束を表すデブリや軍艦の破片でいっぱいになった。 散乱する大量の漂流物により、 衛星の開発や[owner.capital_scope.GetName]からの宇宙船の打ち上げが困難になっている。 清掃プロジェクトが立ち上げられ、 特別に設計された建設船が軌道上の空間をネットでさらい、 いまなお我々の母星上に浮かぶ$NAME_MSI_country_initials$の戦艦に接近できるようにする予定だ。"
 origin.4900.a:1 "清掃を開始しろ。"


 # Special project to unlock the dig site
 PAYBACK_KESSLER_EFFECT:0 "軌道デブリ清掃プロジェクト"
 PAYBACK_KESSLER_EFFECT_DESC:0 "$origin.4900.desc$"


 # 50% progress
 origin.4930.name:1 "清掃作業進行中"
 origin.4930.desc:1 "わが星系での清掃プロジェクトは順調に進んでいる。 [owner.capital_scope.GetName]上に漂うデブリの量が大幅に減り、 空が晴れわたるにつれて我々の未来への希望も輝きはじめた。 作業はまだ続くものの、 状況は良くなってきている。"


 # 100% progress
 origin.4931.name:1 "晴れわたる空"
 origin.4931.desc:1 "清掃プロジェクトが完了した。 上空からデブリが一掃されたおかげで、 我々の調査船は戦艦の残骸に接近し、 内部を安全に探索できるようになった。"


 ## Dig site


 # Stage 1
 origin.4905.name:1 "艦内の状態"
 origin.4905.desc:1 "我々のセンサーは船内に生命の兆候を検知していないが、 誰もいないホール内では機器や装置がいまだに機能している。 この船はまだ稼働していると思われ、 乗り込もうとすれば防衛システムが起動することは間違いない。\n\nこの先は慎重に行動しなければ。"


 # Stage 2
 origin.4910.name:0 "戦利品回収"
 origin.4910.desc:1 "かつて母星を恐怖に陥れた戦艦を新たな活動拠点とすべく、 建設作業員たちが瓦礫の撤去、 損傷の修復、 船室の確保を行っている。 我々は残骸の内部で、 乗組員の遺体…… あるいは遺体だったものも発見した。\n\nそれらの扱いについては、 広く公に話し合われているところだ。"
 origin.4910.a:0 "解剖しろ。"
 origin.4910.b:0 "博物館に展示だ。"
 origin.4910.c:1 "各都市でパレードに出そう。"
 origin.4910.d:0 "悪党とはいえ適切に埋葬されるべきだ。"


 # Stage 3
 origin.4920.name:0 "敵の分析"
