 eager_explorers_base_effect:1 "§Rテクノロジーとインフラ面で不利な状態、 さらに£pops£ POPが通常よりも10少ない状態でゲームが始まる！§!\n§H亜空間ドライブ§!を装備した2隻の§H$explorer_vessel_plural$§!、 および1隻の§H$engineer_vessel$§!とともにゲームが始まる。 これらの船はハイパーレーンを使用できないが、 限定的なジャンプドライブの能力をもつ。"

 civic_eager_explorers:0 "熱い探検家"
 civic_eager_explorers_desc:0 "星々の世界に憧れたこの文明は、 いくつかの発展段階を経て、 ほかの文明よりもはるかに早く銀河探索の時代に到達した。"
