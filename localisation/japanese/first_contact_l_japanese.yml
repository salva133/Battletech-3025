 #Freeport
 fircon.8025.name:0 "自由港の設置"
 fircon.8025.desc:0 "[freeport_country.GetName]の[GetPreFTLUpperPlural]文明との貿易協定により、 我々は主要な入植地の近くに小さな宇宙港を開いた。 規制がないため我々の商人は巨額の利益を得ているが、 この施設から出ることは禁じられている。\n\nその結果として、 密輸業者や組織化されたギャングたちによって、 盛んな闇市場が確立された。 いまのところ、 [freeport_species.GetAdj]は見て見ぬふりをしているが、 このままでは自由港が犯罪者に牛耳られるのは確実である。"
 fircon.8025.a:0 "さらなる自由港の開設を依頼する。"
 fircon.8025.b:0 "我々は法を犯していない。"
 fircon.8025.c:0 "密輸業者を取り締まる。"

 d_freeports:0 "自由港"
 d_freeports_desc:0 "[GetPreFTLUpperPlural]諸国との交易に特化したエリア。"

 freeport_smuggling:0 "横行する密輸"
 freeport_smuggling_desc:0 "惑星中に密輸業者がはびこっている。"

 #Sweet Tooth
 fircon.8030.name:0 "甘党"
 fircon.8030.desc:0 "我々が[sweet_country.GetName]の[GetPreFTLUpperPlural]文明と取引している商品のひとつに、 なんの変哲もない甘味料がある――ただし、 それは我々の種族が口にした場合の話で、 実はこの甘味料は[sweet_species.GetName]にとっては非常に強力な向精神薬となる。 中毒性、 摂取のリスクともに極めて高いにもかかわらず、 恥知らずな商人たちが法外な値段で膨大な量を売りさばいている。 その結果、 多くの地元民が昏睡状態に陥っており、 ときに命を落としている。"
 fircon.8030.desc.lith:0 "我々が[sweet_country.GetName]の[GetPreFTLUpperPlural]文明と取引している商品のひとつに、 なんの変哲もない甘味料がある――ただし、 それは我々の種族が口にした場合の話で、 実はこの甘味料は[sweet_species.GetName]にとっては非常に強力な向精神薬となる。 中毒性、 摂取のリスクともに極めて高いにもかかわらず、 恥知らずな商人たちが法外な値段で膨大な量を売りさばいている。 その結果、 多くの地元民が昏睡状態に陥っており、 ときに命を落としている。"
 fircon.8030.a:0 "輸出入を禁じ、 封鎖を行う。"
 fircon.8030.b:0 "医療支援を行わなければ！"
 fircon.8030.c:0 "この銀河で死者など珍しくない。 ビジネスはビジネスだ。"
 fircon.8030.c.tt:0 "一定数の[sweet_species.GetName]が死亡する。"

 sweet_tooth_medecine:0 "医療支援"
 sweet_tooth_medecine_desc:0 "我々は[sweet_planet.GetName]での依存症治療のために、 医療物資を提供することを約束した。"
 sweet_tooth_blockade:0 "セキュリティ封鎖"
 sweet_tooth_blockade_desc:0 "蔓延する麻薬取引に対抗するため、 我々は資源を投入して[sweet_planet.GetName]を封鎖した。"

 building_primitive_clinic:0 "$building_clinic$"
 building_primitive_clinic_desc:0 "$building_clinic_desc$"

 #Land Grabs
 fircon.8035.name:0 "土地収奪"
 fircon.8035.desc:0 "わが国の商人が[landgrab_country.GetName]の[GetPreFTLUpperPlural]文明との交易を行う[landgrab_planet.GetName]から、 気になる経済報告があった。 取引の際は、 現地の主権を確保するための措置がとられているが、 我々のなかに現地のダミー会社を使って法を回避し、 膨大な土地を買い占めている者がいるという。 このままでは、 一世代もしないうちに[landgrab_planet.GetName]の全土が私企業に所有されてしまうだろう。"
 fircon.8035.a:0 "売買契約を取り消し、 企業に罰金を科す。"
 fircon.8035.b:0 "我々の出る幕ではない。"
 fircon.8035.c:0 "富を築くチャンスだ……"

 d_landgrab_blocker:0 "異国保有資産"
 d_landgrab_blocker_desc:0 "異国の投資家が所有しているため、 これらの土地は[landgrab_planet.owner.GetName]の管理外にある。"
 d_landgrab_foreign_holdings:0 "遠隔保有資産"
 d_landgrab_foreign_holdings_desc:0 "我々は[landgrab_planet.GetName]に購入した土地を母星から管理している。"

 #Fruitful Cooperation
 fircon.8040.name:0 "実りある協定"
 fircon.8040.desc:0 "我々が[fruitful_coop_country.GetName]の文明と結んだ貿易協定は膨大な利益を上げている。 協定条件は尊重され、 交易は活発なことこの上ない。 一部の商人は規制の緩和を求めているものの、 全体としては双方にとって有益な協定であることが明らかだ。 "
 fircon.8040.b:0 "再交渉も必要か……"

 good_trade:0 "利益をもたらす交易"
 fruitful_coop_planet_mod:0 "実りある協定"
 fruitful_coop_planet_mod_desc:0 "現在の交易は地元住民にとっても有益なものとなっている。"
 fruitful_coop_country_mod:0 "繁栄する交易"
 fruitful_coop_country_mod_desc:0 "[root.GetPreFTLLower]文明に経済的圧力をかけることは、 有益なことだと判明している。 我々にとっては。" # e.g. 'economic pressure on an unenlightened country'

 #Slavers - Us
 fircon.8045.name:0 "奴隷貿易"
 fircon.8045.desc:0 "[space_slavers_country.GetName]の[GetPreFTLUpperPlural]文明から不穏な報告があった。 商人を装った不埒な奴隷商人が、 我々の貿易協定を悪用して惑星に着陸し、 現地の住民を拉致しているらしい。 我々はこの活動を、 独立した奴隷市場に[GetPreFTLUpperPlural][space_slavers_species.GetName]の大量出品があった際に偶然知った。"
 fircon.8045.a:0 "拉致被害者を救出しろ。"
 fircon.8045.b:0 "我々の出る幕ではない。"
 fircon.8045.b.tt:0 "1 §Y[space_slavers_species.GetName]§!が、 §Y[event_target:space_slavers_capital.GetName]§!に強制移住となる。"
 fircon.8045.c:0 "うちの奴隷が欲しければ税金をかけるぞ！"

 #Slavers - Them
 fircon.8050.name:0 "奴隷貿易"
 fircon.8050.desc:0 "[preftl_slavers_country.GetName]の[GetPreFTLUpperPlural]文明から不穏な報告を受けた。 当惑星の遠隔地において、 数人の銀河商人 (主に密輸業者) たちが、 彼らの船とともに行方不明になったのだという。 その後の慎重な調査の結果、 彼らは法の監視の及ばない鉱山で強制労働させられていたことが判明した。\n\nこれは[preftl_slavers_country.GetName]当局による行為ではなく、 現地の軍閥や犯罪組織によるものである点に注意が必要であり、 また拉致された全員が、 わが国と[GetPreFTLUpperPlural]が締結した協定に違反していた。"
 fircon.8050.a:0 "自業自得だな。"
 fircon.8050.b:0 "容認できない。 彼らを救出しろ。"
 fircon.8050.c:0 "懲罰攻撃を加える。"
 fircon.8050.c.tt:0 "一定数の[preftl_slavers_species.GetName]が死亡する。"

 #They are fleecing our merchants and its amazing.
 fircon.8055.name:0 "驚異の交渉術"
 fircon.8055.desc:0 "[preftl_hagglers_country.GetName] [GetPreFTLUpperPlural]文明は、 恐ろしく巧みな交渉人であることがわかった。 わが国の商人たちも、 彼らが商売上手で経験豊かなことを身をもって学びつつあり、 それを快く思っていない。\n\nその一方で、 わが国の経済学者たちは、 [GetPreFTLUpperPlural]文明のそうした振る舞いから学びが得られると確信している。"
 fircon.8055.a:0 "彼らの研究に予算を出す。"
 fircon.8055.b:0 "[preftl_hagglers_species.GetName]を1名雇う。"
 fircon.8055.b.tt:0 "特別な§Y総督§!が加入する。"
 fircon.8055.c:0 "[preftl_hagglers_country.GetName]に圧力をかけ、 取引で譲歩させる。"

 leader_trait_preftl_haggler:0 "ビジネス感覚"
 leader_trait_preftl_haggler_desc:1 "[Owner.GetPreFTLUpper]国家から来たこのリーダーは、 並外れて鋭いビジネス感覚をもっている。"
 preftl_hagglers_mod:0 "予測的取引アルゴリズム"
 preftl_hagglers_mod_desc:0 "[preftl_hagglers_country.GetName]の[GetPreFTLUpperPlural]文明と、 その積極的な交易慣行に関するわが国の研究は、 説得力のある経済モデルを生み出した。"

 # Misuse of Tech
 fircon.8500.name:0 "テクノロジーの誤用"
 fircon.8500.desc.regular:0 "友好を深めるため、 我々は物質複製技術を[preftl_misusers_planet.GetName]の住民に提供することにした。 もちろん、 資源不足の解消に役立ててもらうことを期待していたが、 この技術が兵器として使われているという報告を受けている。\n\n彼らは複製装置の機能を逆転させるという大胆な発想に至り、 いまや装置は特定の物質を生成するのではなく、 生物を原子レベルで分解するために使われてしまっている。"
 fircon.8500.desc.xenophobe:0 "我々は物質複製技術を[preftl_misusers_planet.GetName]の住民に共有した。 当初は資源不足を解消するために使うはずだったが、 彼らは愚かにもそれを兵器化しようとしている。 複製装置の機能を乱暴に逆転させた、 生物を原子レベルで分解する装置の開発がすでに始まっている。"
 fircon.8500.a:0 "正しく使えないようなら技術を没収しろ。"
 fircon.8500.b:0 "技術をどう使おうが我々には関係ない。"
 fircon.8505.name:0 "没収"
 fircon.8505.desc:0 "我々の工作員は、 [preftl_misusers_species.GetName]が原子分解装置（携帯式）の開発を完了させると同時に到着した。 そして、 我々が贈った物質複製装置の正しい用途とは違う使い方はするな、 と彼らにはっきりと告げた。\n\n案の定、 彼らはその技術を手放そうとはせず逆に怒りを露わにし、 現地政府はこの没収を攻撃的な行為とみなした。"
 fircon.8510.name:0 "破壊的性質"
 fircon.8510.desc:0 "[preftl_misusers_species.GetName]は我々の物質複製技術を解析し、 原子分解装置（携帯式）の開発に成功したあと、 [preftl_misusers_planet.GetName]に大混乱をもたらすためにそれを使用している。\n\n我々はこの先新たな取引を行う前に、 彼らの破壊的な性質を覚えておいたほうがいいだろう。"
 tech_abusers:0 "技術の悪用"
 tech_abusers_desc:0 "この惑星の住人はテクノロジーを悪用することで知られている。"
 opinion_tech_abusers:1 "我々の決定に反感をもっている"
 opinion_tech_abusers_pro:1 "信頼されたことで我々を尊敬している"

 # Invasive Species
 fircon.8565.name:0 "外来生物"
 fircon.8565.desc:0 "先日の[preftl_invasives_species.GetName]との外交訪問を終えて[preftl_invasives_planet.GetName]から戻ったとき、 我々は珍しい密航者を連れてきたことに気づいた。 わが国のシャトルに侵入していたのは、 小型で翼のない節足動物たちだった。\n\n彼らはセンサーでは感知できないほど小さく、 すばしこい。 繁殖も早いため、 封じ込めが日に日に難しくなっている。\n\nしかも悪いことに、 この生物は[preftl_invasives_planet.GetName]の住民にとっては豊かさの象徴である。 我々がこの件にどう対応するかで、 [preftl_invasives_species.GetNamePlural]との関係は大きく変わってくるだろう。"
 fircon.8565.a:0 "害虫を駆除すると惑星の統治者に伝えろ。"
 fircon.8565.b:0 "内密に対処せよ。 彼らを侮辱しないで済む。"
 fircon.8570.name:0 "汚染除去"
 fircon.8570.desc:0 "我々は[preftl_invasives_planet.GetName]の外交団に例の節足動物の蔓延について追及した。 彼らは我々の率直な意見に驚いていたが、 最終的には真摯さに感謝した。\n\nシャトルの汚染除去が不十分であったことを詫びた彼らは、 [preftl_invasives_planet.GetName]で大人気の、 試験済みかつ動物実験なしの虫よけを提供してれた。"
 fircon.8570.a:0 "真摯なのが一番だ。"
 fircon.8575.name:0 "害虫撃退"
 fircon.8575.desc:0 "外交問題に発展しないよう、 我々は蔓延する[preftl_invasives_planet.GetName]の害虫に内密に対処することにした。\n\nしかし、 害虫は急速に繁殖し、 有機物以外も食べてしまうほど食欲旺盛なため、 楽な仕事ではなかった。\n\nわが国の外交団が虫に食われたボロボロの制服で協議会に現れたとき、 [preftl_invasives_species.GetNamePlural]は何が起こったかを正確に理解した。\n\n彼らは害虫を持ち帰らせてしまったことを恥じたらしく、 動物実験抜きの害虫忌避剤を提供してくれた。"
 fircon.8575.a:0 "蔓延は解決された。"
 straight_talkers:0 "率直な意見"
 straight_talkers_desc:0 "我々はありのままを伝える。"
 no_worries:0 "心配無用"
 no_worries_desc:0 "我々は事なかれ主義だ。"

  # Different Flavors of Government
 fircon.8531.name:0 "政府の趣向"
 fircon.8531.base.desc:0 "[preftl_different_flavors_planet.GetName]の[preftl_different_flavors_species.GetNamePlural]は、 わが国の政府が自分たちの政府とは異なることを知り、 ショックを受けた。 信じがたいことに、 あの惑星の人々はこれまで似たような権力構造とは無縁だったのだ。 これは明らかに円滑な外交に対する懸念を生じさせる。"
 fircon.8531.democratic.desc:0 "$fircon.8531.base.desc$\n\n彼らは民主主義がもたらしうる恩恵も、 自由の真の味わいも一切知らないのだ。"
 fircon.8531.a:0 "我々の思想を教える。"
 fircon.8531.b:0 "彼らの違いを尊重する。"
 fircon.8535.imperialist.desc:0 "$fircon.8531.base.desc$\n\nそれならば、 わが国の偉大かつ強力な領土が、 いかにしてその力を得たかを教えるべきだ。 彼らはまだ帝国の味を知らないのだから。"
 fircon.8540.dictatorship.desc:0 "$fircon.8531.base.desc$\n\n彼らをそのような愚かさから解放してやらなければ。 独裁の味を知れば、 彼らは自由になるだろう。"
 fircon.8545.oligarchy.desc:0 "$fircon.8531.base.desc$\n\n選ばれた少数の者たちに権力を集中させることこそが、 統治への唯一の道である。 彼らはなぜ、 今日までそのことに気づかなかったのか？  それはまったくの謎と言うほかない。"
 fircon.8550.name:0 "模倣という近道"
 fircon.8550.desc:0 "我々の政治哲学を教え込まれたあと、 [preftl_different_flavors_planet.GetName]の[preftl_different_flavors_species.GetNamePlural]は、 自国の政府をわが国のものに近づけるための改革を始めた。\n\nこれは惑星規模での取り組みであり、 [preftl_different_flavors_species.GetNamePlural]の新時代の幕開けとなるものだ。 この劇的な政治改革を記念して、 [preftl_different_flavors_species.GetNamePlural]新政府は我々の栄誉を称えるパレードを開催した。"
 fircon.8555.name:0 "外交上の不和"
 fircon.8555.desc:0 "我々の権力に対する思想を知った[preftl_different_flavors_species.GetNamePlural]だが、 [preftl_different_flavors_planet.GetName]は現状維持が最もふさわしいと主張する。\n\n彼らは外部の力に左右されることなく、 自分たちの立場を貫くと明言した。\n\n今後も外交は続くものの、 彼らが我々を信用していないことは明白である。"
 fircon.8560.name:0 "多様性の尊重"
 fircon.8560.desc:0 "我々は公然と圧力をかけるのではなく、 [preftl_different_flavors_planet.GetName]の[preftl_different_flavors_species.GetNamePlural]に対し、 統治権力を支える理論を冷静に説明した。\n\n彼らは提供された代替的な政府のスタイルに興味をもち、 同時に我々が従順さを求めないことに感謝の意を表した。\n\n両国の外交官は永続的な関係を築き、 ともに宴席を囲んで祝杯をあげた。 好ましい外交が今後も続くだろう。"
 fircon.8560.a:0 "敬意は相互に示すものだ。"

 stand_your_ground:0 "立場を守る"
 stand_your_ground_desc:0 "過去に誇りを感じ、 彼らは伝統的な政治構造を堅持する。"
 opinion_flavors_up:0 "我々の外交的選択に感謝している"
 opinion_flavors_down:0 "我々を信用していない"

 fircon.8000.name:0 "異星愛"
 fircon.8000.desc:0 "愉快な異文化交流の一例として、 [pre_ftl_planet.GetName]に住む多くの若者が[owner.GetAdj]のあらゆるものに興味を抱くようになったことが挙げられる。 我々の文化に関連するものを求めてやまない熱狂的な若者たちは、 いまや惑星で最も活気のあるサブカルチャーを形成している。\n\n近々開催されるファン・コンベンションでは、 我々に扮するコスチューム・コンテストが行われるとさえ言われている。"
 fircon.8000.a:0 "審査員をしようか？"
 fircon.8000.b:0 "子供たちは遊ばせておけ。"
 fircon.8000.c:0 "文化の盗用もいい加減にしろ。"
 fircon.8000.d:0 "不気味なインポスターどもは黙らせる。"
 xenophiliacs_tt:0 "このイベントを制限すると、 [pre_ftl_planet.GetName]の住民から確実に反発が出る。"

 fircon.8001.name:0 "コスプレ文化"
 fircon.8001.desc:0 "[pre_ftl_planet.GetName]で開かれた[owner.GetAdj]コンベンションは大成功だった！  惑星最大の都市に老若男女が集まり、 [owner.GetName]のあらゆるものを満喫した。 このコンベンションがもたらしたのは友好だけではなく、 地元経済の著しい活性化にもつながった。\n\nなかでもコスチューム・コンテストは最大の盛り上がりをみせ、 わが国の[owner.GetRulerTitle] [owner.GetRulerName]の熱狂的なファンが最優秀賞を受賞した。"
 fircon.8001.a:0 "薄気味悪いほど似ていたな。"
 pre_ftl_diplomacy_01:0 "コスプレ文化"

 fircon.8002.name:0 "ルーツへの回帰"
 fircon.8002.desc:0 "[pre_ftl_planet.GetName]で拡大しつつあった[owner.GetAdj]ファン界隈だが、 我々の影響力によって制限されたあとは、 [pre_ftl_planet.GetName]の住民は自分たち本来の文化の伝統に立ち返ってきている。 それにより芸術的、 文化的な生産活動が著しく向上した。"
 pre_ftl_diplomacy_02:0 "芸術の繁栄だ。"

 fircon.8003.name:0 "ファンの絶滅"
 fircon.8003.desc:0 "[pre_ftl_planet.GetName]における[owner.GetAdj]ファン界隈に対する我々の強硬なアプローチは、 大きな反発を招いた。 自分たち本来の文化や伝統に立ち返り、 [pre_ftl_planet.GetName]の人々の多くは[owner.GetAdj]に対して猛烈に反感をもつようになった。\n\nこのことが両国の外交関係にどのような影響を及ぼすかは、 まだわからない。"
 fircon.8003.a:0 "彼らの愛など必要ない。"
 opinion_pre_ftl_diplomacy_03:0 "我々のファンではない"

 # Market Fluctuations, AKA Space Stonks

 fircon.8060.name:0 "市場の変動"
 fircon.8060.desc:0 "宇宙にはほかの生命体もいるという新事実は、 [pre_ftl_country.Capital.GetName]に住む多くの人々に衝撃を与えた。 当然ながら、 この出来事は経済にも深刻な影響をもたらした。 [pre_ftl_country.Capital.GetName]の金融機関は軒並み破綻し、 惑星上の生活水準が著しく低下している。"
 fircon.8060.a:0 "財政支援を行え。"
 fircon.8060.b:0 "市場を信じよう。"

 fircon.8065.name:0 "市場の安定"
 fircon.8065.desc:0 "我々が[pre_ftl_country.Capital.GetName]に行った金融支援は見事に実を結んだ。 この支援によって伝統的な通貨と経済制度が強化され、 惑星市場はようやく安定した。\n\nおそらくそれ以上に重要なことは、 この星系に我々が絶えず存在することへの国民の支持が、 かつてないほど高まったことだろう。"
 fircon.8065.a:0 "コストはかかるが必要なことだ。"
 opinion_pre_ftl_diplomacy_02:0 "金融の魔術師"

 fircon.8070.name:0 "市場の理解者"
 fircon.8070.desc:0 "市場の底力に対する我々の信頼は、 見事に報われた。\n\n[pre_ftl_country.Capital.GetName]の金融機関は息苦しい規制から解放され安定している。 このおかげで現地の人々は、 将来の経済に不安を抱くことなく暮らすことができる。"

 fircon.8075.name:0 "前代未聞の大暴落"
 fircon.8075.desc:0 "[pre_ftl_country.Capital.GetName]市場の回復力に対する我々の信頼は、 なぜか見事に裏切られた。 事実、 惑星の経済はかつてないほど悪化しており、 現地の人々は政府による金融セクターの監督強化を切望している。"
 economic_whoopsie_tt:0 "まいったな。"

 pre_ftl_diplomatic_01:0 "財政支援資金"
 pre_ftl_diplomatic_01_desc:0 "恵まれない人々が危機的状況にあるとき、 それを支援するのは成熟した文明の責任である。"
 pre_ftl_diplomatic_02:0 "好機のコスト"
 pre_ftl_diplomatic_02_desc:0 "今日の投資は明日の成長であり、 そのための資金は必要なコストである。"
 pre_ftl_diplomatic_03:0 "経済不安"
 pre_ftl_diplomatic_03_desc:0 "知的生命体とのファーストコンタクトは、 この社会の市場を自由落下に突き落とした。"
 pre_ftl_diplomatic_04:0 "支援された経済"
 pre_ftl_diplomatic_04_desc:0 "この惑星の経済は見事に立ち直った。"
 pre_ftl_diplomatic_05:0 "市場の無理解"
 pre_ftl_diplomatic_05_desc:0 "これほどの景気後退は誰も予測していなかった。"
 opinion_pre_ftl_diplomacy_01:0 "不穏な関係"

 # The Lone Drone (I, Drone)
 fircon.8515.name:0 "孤独なドローン"
 fircon.8515.desc:0 "[preftl_lone_drone_planet.GetName]への外交訪問中、 我々は1体の[preftl_lone_drone_species.GetName]に声をかけられた。 [preftl_lone_drone_species.GetNamePlural]は元来ゲシュタルト種族だが、 このドローンは孤立しているとみられ、 さらには亡命を希望している。\n\nどうやら我々を見て触発されたらしく、 わが国の一員になりたいと考えているようだ。 詳しく話を聞くと、 このドローンはハイヴに溶け込めないことを繰り返し説明し、 ずっと個体としての意識をもっていたと主張した。"
 fircon.8515.a:0 "所属するハイヴと敵対したくはない。"
 fircon.8515.b:0 "亡命を許可する。"
 fircon.8520.name:0 "再同化"
 fircon.8520.desc:0 "我々は孤独な[preftl_lone_drone_species.GetName]ドローンの亡命要請を拒否した。 それが両者にとって最善だと考えたからだ。\n\n我々の協力を得られなかったこの[preftl_lone_drone_species.GetName]は、 仲間のもとに戻って独立を訴えた。\n\n[preftl_lone_drone_species.GetNamePlural]は我々に対し、 あれは単なる逸脱ドローンであり、 分別を取り戻して集合体に戻ったと断言した。 その後、 亡命を訴えたドローンからの連絡は一度もない。\n\n[preftl_lone_drone_planet.GetName]との外交は続く。"
 fircon.8525.name:0 "同胞となる"
 fircon.8525.desc:0 "[preftl_lone_drone_planet.GetName]からやって来た孤独な[preftl_lone_drone_species.GetName]のドローンは当初、 身の回りの変化の規模に圧倒されていた。 それでも、 最初のカルチャーショックが収まったあと、 このドローンは個体としての生活に適応しはじめた。 [preftl_lone_drone_species.GetName]が我々と同じものになってしまったことは、 ある意味皮肉である。"
 fircon.8525.a:0 "歓迎する。"
 fircon.8525.a.tt:0 "リーダー候補に新しい科学者が加わる。"
 opinion_lone_drone:0 "再同化に満足している"

