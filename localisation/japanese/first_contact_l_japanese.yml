 # Starting event
 origin.4010.name:0 "請求書"
 origin.4010.desc:1 "わが星系の外縁に進入した小型の自己推進式キャッシュが、 けたたましい信号ビーコンでその到着を告げた。 回収されたキャッシュからは、 ぞっとするような恐ろしい内容物が出てきた。 それは我々が過去の侵略者との戦いで破壊した軍事資産の詳細、 および乗組員の死傷者数、 そして撃墜された各艦船の推定価値が記載された長大なリストである。\n\n我々のかつての侵略者は、 公式に戦争賠償を要求しているのだ。 彼らは侵略してきた張本人であるにもかかわらず、 である。 さらに法外なことに、 わが星系にある撃墜された艦船はいまも彼らの所有物であり、 破壊や改修、 リバースエンジニアリングを含むすべての試みは、 我々の契約条件違反になると主張している。\n\n近々、 この問題の解決を行う債権回収業者が接触してくる。"
 origin.4010.a:0 "非常識だ！"
 origin.4010.a.tooltip:0 "§Y[root.payback_debt_collectors_timer]§!に債権回収業者がやってくる。"

 # Hub - first encounter
 origin.4015.name:0 "債権回収業者"
 origin.4015.desc:0 "親愛なる[owner.GetName]の皆様\n\n§H$NAME_MSI_country$§!を代表し、 未払いの債権についてご連絡を差し上げた次第です。 新興の宇宙航行社会である貴国が、 全額を返済できる状況にないことは理解しております。 私どもの目的は、 貴国の経済成長を阻害することなく残債を清算できるような、 適切な返済計画の策定でございます。\n\nつきましては、 いつでも私どもの無料相談をご利用ください！  この問題が平和的に解決されることを心より願っております。"
 origin.4015.a:0 "我々も解決したい。"
 origin.4015.b:0 "返済などお断りだ。"
 origin.4015.c:0 "お前たちは誰だ？"
 origin.4015.c.response:0 "初めて星々の世界に到達する以前から、 私どもはこの銀河の誰にでも役割があると考えて参りました。 ある文化は力を渇望し、 またある国は知識を追い求めます。 しかし私どもは、 奉仕を好むように進化してきました。\n\n無私の奉仕の喜びを知らぬ者は、 まさに生きる意味を知らぬ者。 こうべを垂れることは、 卑下することではありません…… それは仕える相手を高める行為なのです。"

 # We are willing to settle
 origin.4016.name:0 "返済条件"
 origin.4016.desc:0 "以前提出した見積書によりますと、 私どものクライアントへの貴国の債権額は§Y£energy£ [owner.debt_collectors_amount]エネルギー通貨§!に相当いたします。 いかがでしょう、 多様な返済プランをご用意しておりますよ。"
 origin.4016.a:0 "全額返済する。"
 origin.4016.a.response:0 "貴国の解決への熱意に感動しております！  しかしながら、 あなた方がご提示されたエネルギー通貨は、 大部分が“まだ存在しない”ため、 債権額には遠く及びません。 ええ、 きっとただの誤解でしょう！  ご提案は聞かなかったことにいたします。" # Just a cheeky joke in case players use console commands to obtain the full sum
 origin.4016.b:1 "15年ごとに§R5000§! £energy£ §H$energy$§!を支払う。"
 origin.4016.b.tooltip:1 "次の債権回収業者の訪問時に§R5000§! £energy£ §H$energy$§!を支払うことを誓約する。"
 origin.4016.c:1 "15年ごとに§R2500§! $r_consumer_goods$を支払う。"
 origin.4016.c.tooltip:1 "次の債権回収業者の訪問時に§R2500§! $r_consumer_goods$ を支払うことを誓約する。"
 origin.4016.d:0 "ほかに我々にできることは？"
 origin.4016.e:1 "15年ごとに§R1250§! £alloys£ §H$alloys$§!を支払う。"
 origin.4016.e.tooltip:1 "次の債権回収業者の訪問時に§R1250§! £alloys£ §H$alloys$§!を支払うことを誓約する。"

 # Agreed to pay
 origin.4017.desc:1 "素晴らしい！  これほどまで迅速に合意に達することができ、 大変嬉しく思います。 §Y15年§!後に貴国を再訪し、 最初の分割払いを回収するとともに、 条件にご満足いただけたことを確認いたします。\n\nそれでは良い一日を！"
 origin.4017.a.tooltip:0 "§Y[root.payback_debt_collectors_timer]§!に債権回収業者が再びやってくる。"

 # Pay with something else
 origin.4018.desc:0 "もしもエネルギー通貨を負担できない、 もしくは負担を望まない場合は、 貴国の労働力の一部を担保として§H$NAME_MSI_country$§!に差し出すことで、 返済に代えることも可能です。 労働者は指定の現場まで移送され、 彼らの返済が完了するまでは基本的な住居を提供されます。\n\nなお、 耳寄り情報といたしましては、 労働者は貴国の市民である必要はございません。 それが健康で丈夫な生命体であればね……"
 origin.4018.a:0 "やはりエネルギー通貨で支払いたい。"
 origin.4018.b:0 "そのプランで頼む。"
 origin.4018.b.tooltip:1 "次の債権回収業者の訪問時に§B2 £pops£ POP§!を支払うことを誓約する。"
 origin.4018.c:0 "つまり奴隷をよこせと？"
 origin.4018.c.response:0 "正しく“契約労働者”とお呼びください。 奴隷制度は、 既存の権力構造による搾取であり、 不公正な慣行でございますから。 我々の取引は契約条件のみを根拠としておりますよ。"
 origin.4018.d:0 "返済などお断りだ。"

 # Refuse to pay
 origin.4019.desc:0 "合意に至ることができず、 誠に残念でございます。 再考いただくことは可能でしょうか？  契約上、 債務者に支払い能力またはその意志がない場合、 私どもはクライアントに代わって資産を差し押さえなければなりません。"
 origin.4019.a:0 "できるものならやってみろ。"
 origin.4019.a.tooltip:0 "債権回収業者との戦闘になる。"
 origin.4019.b:0 "選択肢を再考しよう……"

 # Refuse to pay - won battle
 origin.4020.name:0 "おととい来やがれ"
 origin.4020.desc:0 "回収業者の艦隊を実力で撤退させた。 彼らは間違いなく戻ってくるだろうが、 しばらくは安全だろう。"
 origin.4020.desc.repeat:0 "我々は今回も、 回収業者を星系から叩き出すことに成功した。 金輪際おさらばとはいかないだろうが、 しばらくは国民と資産は安全である。"

 # Won battle too many times - MSI declares war on you
 origin.4021.name:0 "差し押さえ予告"
 origin.4021.desc:0 "ひどく失望いたしました。\n\n未開文明の啓蒙を専門とする企業として、 私どもは専門知識に自負がございます。 しかしながら、 いくつかの基本的な教育が行き届いていなかったことは明白。 それは不合理に他国を攻撃するのではなく、 過ちの責任をその身ひとつで負うということ。\n\nあなた方には明らかに再指導が必要です。 私どもが、 「借りを返す」方法について手ほどきいたしましょう。"
 origin.4021.a:0 "お前たちには二度と屈しない。"

 # Refuse to pay - lost battle
 origin.4025.name:0 "差し押さえ"
 origin.4025.desc:1 "わが国の艦隊が敗れると、 債権回収業者は[PLANET.GetName]を襲撃し大勢の国民を拉致していった。 敗北以上に腹立たしかったのは、 彼らが残していった「明細書」だ。 それには捕らえられた人々が、 我々の“負債”を返済するために労働させられるとあった。 回収業者が言うには、 我々はむしろ感謝すべきらしい――負債が完済されたあかつきには、 国民は返還されるのだから。 その返済は29,637年ほどで終わるとのことだ。"
 origin.4025.a:0 "次こそは……"
 origin.4025.a.tooltip:0 "§B5 £pops£ POP§!を奪われた。\n\n§Y[root.owner.payback_debt_collectors_timer]§!に債権回収業者が再びやってくる。"

