 fircon.100.name:0 "〈守護樹〉"
 fircon.100.desc:0 "これは史上最高のリヴァイアサン。 彼の名はウォーリー、 ウォーリー・ウォーデン（守護樹）だ。"
 fircon.105.name:0 "クリスタルの響き"
 fircon.105.desc:0 "[warden_system.GetName]星系内の巨大結晶生命体から、 我々が過去に発信した古い電波とは異なる微弱な信号を検出している。 暗号化されていないこの単純なメッセージは遭難信号のようだが、 発信をしているのは〈守護樹〉自体ではない。 この信号はその内部から放たれているのだ。"
 fircon.105.a:0 "このような若い文明と接触するのは無責任だ。"
 fircon.105.b:0 "我々は木と対話したりはしない。"
 fircon.105.b.plant:0 "我々は水晶の模造品と対話したりはしない。"
 fircon.105.c:0 "美しい！"
 fircon.110.name:0 "止まぬクリスタルの響き"
 fircon.110.desc:0 "我々が観測拠点を建設して以来、 助けを求める〈守護樹〉の住人たちの絶え間ない声は、 その頻度を増している。 [event_target:warden_pre_ftls.GetSpeciesNamePlural]が我々の存在に気づいているはずはないのだが、 このメッセージの増加はその可能性を強く示唆している。"
 fircon.110.a.nocloak:0 "うるさいぞ！"
 fircon.110.a.cloak:0 "全出力をクロークフィールドに回せ！"
 fircon.110.b:0 "勝手に吠えさせていろ。"
 fircon.110.c:0 "我々に何か用があるのか？  対話を行おう。"
 fircon.115.name:0 "猛るクリスタルの響き"
 fircon.115.desc:0 "§Y〈守護樹〉§!から発信されるメッセージが、 またしても熱を帯びてきた。 訴えはとても単純で原始的なものであり、 その意味は次のように明白である。「助けて　我々の故郷は死にかけている　我々はもうここにいられない」"
 fircon.115.a:0 "仕方ない、 対話を始めろ！"
 fircon.115.b:0 "彼らの望みを聞いてみよう。"
 fircon.115.c.valuesothers:0 "胸が痛むが応答はするな。"
 fircon.115.c.valuesothersno:0 "我々は観察を続ける。"
 fircon.115.d:0 "録音して売りさばこう！"
 fircon.120.name:0 "テラリウムの死"
 fircon.120.desc:0 "〈守護樹〉内部で生きていた前FTL種族は、 もういない。 彼らの最後の願いは無視されたからだ。 我々は〈守護樹〉における、 植物相の重要なサイクルが破壊されたと結論づけるしかない。 残されたのは枯れた木だけだ。"
 fircon.125.name:0 "樹木医"
 fircon.125.desc:0 "スクリーンに映し出されたのは、 おそらくは聖職者の制服と思われるゆったりした服を着た、 やせ細った〈守護樹〉の住人だった。\n\n「初めまして、 偉大なる星界の旅人よ！  我々は以前から接触しようとしていました。 あなた方の助けが必要なのです。 わが大いなる故郷であり、 護り手である〈守護樹〉が枯れかけているのです」\n\n彼らの故郷を指すその言葉は、 我々の言語では表現できないほど精神的・文化的な重みがあるため、 〈守護樹〉は訳語としては不十分である。"
 fircon.125.a:0 "何があった？"
 fircon.125.a.response:0 "「何世代も前、 我々の母星は死にかけていました。 作物が育たず、 わが同胞たちは頭を抱えた。 しかし、 この偉大なる〈守護樹〉が我々に「果実」を与え、 保護してくださった。 我々が暮らしている場所はその「果実」の中なのです。 しかし100年ほど前に、 〈守護樹〉が病気になりました。 我々は先人が考案した治療法と解決策をすべて試しましたが、 効果はなかった。 万策尽きた我々は、 あなた方の知恵をお借りできないかと考えたのです」\n\n〈守護樹〉に関する我々の調査によれば、 木は完全な成長を終えるための養分を使い果たしたようだ。 にもかかわらず、 植物相がまだ[event_target:warden_pre_ftls.GetSpeciesNamePlural]の住居となる「果実」を維持しているのは興味深いことである。"
 fircon.125.b:0 "なぜ木を崇拝する？"
 fircon.125.b.response:0 "「それは誤解です。 我々は燦然と輝く〈守護樹〉を神と見なしてはいません。 植物であることはわかっています。 しかし、 何世代にもわたって我々を住まわせてくれたのですよ...... その偉大な〈守護樹〉に恩返しがしたい。 聖職者である我々の務めは、 木が求める声を聴くことですが、 恥ずかしながらその務めを果たせずにおります。\n\n国民が我々“樹木医”に不信感を抱いていないと言えば、 嘘になります。 ......宇宙に助けを求める最後の叫びが、 あなた方の耳に届いて本当によかった。 皆さんの船が近づいてきたとき、 〈守護樹〉はまるで虚空に手を伸ばしたかのようでした」"
 fircon.125.c:0 "我々にできることは？"
 fircon.125.c.tt:0 "この巨木にはもう一度花を咲かせる価値がある。"
 fircon.125.d:0 "それは君たちの問題だ。"
 fircon.125.d.tt:0 "たとえ彼らが死ぬことになっても、 我々は観察を続ける。"
 fircon.125.e:0 "お前たちの木は我々の魚雷で倒れる。"
 fircon.125.e.tt:0 "この育ち切った木は善戦するだろうが、 輝く結晶が山のように手に入るぞ！"
 fircon.125.f:0 "手を貸そう。"
 fircon.125.f.tt:0 "嘘。 我々は直ちに彼らの社会に潜入する。"
