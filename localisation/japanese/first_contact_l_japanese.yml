 ## Modifiers ##

 fotd_settled_differences:0 "乗り越えた隔たり"
 fotd_settled_differences_desc:0 "イデオロギーの違いを解決して、 双方の惑星はひとつになった。"

 fotd_alien_shock:0 "エイリアン・ショック"
 fotd_alien_shock_desc:0 "我々の片割れ惑星は、 異星人発見の報せに過激に反応した。 その感情はメディアや報道機関を介してわが国民にも広がっている。"

 fotd_alien_terrified:0 "恐るべき新事実"
 fotd_alien_terrified_desc:0 "我々の片割れ惑星は正しかったようだ。 恐ろしげな巨獣発見のニュースに、 両惑星は不安定になった。"

 fotd_refusal_to_work:0 "研究拒否"
 fotd_refusal_to_work_desc:0 "最近の外交活動に対する子供じみた抗議として、 我々の隣人はあらゆる共同研究を停止している。 とはいえ、 すぐに撤回されるだろう。"

 fotd_forced_to_stay:0 "強制滞在"
 fotd_forced_to_stay_desc:0 "彼らは故郷への帰還を止められている。 言うまでもなく、 帰郷を希望した彼らはこの結果に満足していない。"

 fotd_disunity:0 "不統一"
 fotd_disunity_desc:0 "我々の片割れ惑星は、 現在の政治的状況を必然的なものと考えている。 彼らはこの事実を即座に我々に思い出させた。"

 fotd_unified_stance:0 "統一方針"
 fotd_unified_stance_desc:0 "これは我々の両惑星にとっての脅威である。 内輪もめを再開する前に対処しなければならない。"

 fotd_unified_purpose:0 "統一目的"
 fotd_unified_purpose_desc:0 "何かが銀河を脅かしている。 我々は手を組んでそれに立ち向かう。"

 slowed_science_ships:0 "中断された探査"
 slowed_science_ships_desc:0 "我々の片割れ惑星との研究協定により、 新惑星の探査はしばらくのあいだ保留される。"

 slowed_first_contact:0 "ファーストコンタクトの停止"
 slowed_first_contact_desc:0 "我々の片割れ惑星の新技術と引き換えに、 我々は進行中のファーストコンタクト・プロジェクトを停止することに合意した。"

 supporting_haven:0 "フェアな交換"
 supporting_haven_desc:0 "我々は新しい技術を、 向こうは多くの資源を手に入れる。 十分公平な取引だ。"

 promised_no_shroud:0 "不追究の約束"
 promised_no_shroud_desc:0 "我々は片割れ惑星に、 これ以上超能力や科学の謎を追究しないと約束した。 我々が自分自身を見失うことを案じての約束だが、 なんと子供じみた心配だろう。"

 have_no_voice:0 "ボイスレス"
 have_no_voice_desc:0 "我々の外交力は著しく低下している。 当分のあいだ、 銀河社会における我々の影響力は皆無のままだろう。 それと引き換えに得た技術は、 その損失に見合うものでなければ許されない。"

 ruined_mass_driver:0 "荒廃したマスドライバー"
 ruined_mass_driver_desc:0 "$NAME_fotd_Hunter_species$製の巨大な星間マスドライバーの残骸。 とうの昔に壊れているが、 これを研究することで投射兵器設計への理解が深まるはずだ。"

 fotd_secure_contact:0 "ファーストコンタクトの見直し"
 fotd_secure_contact_desc:0 "我々のファーストコンタクト・プロトコルには脆弱性があると思われる。 我々は今後、 より慎重に事を進めなければ。"

 fotd_assited_shipyards:0 "造船所支援"
 fotd_assited_shipyards_desc:0 "我々の片割れ惑星からの支援により、 造船所は普段よりも高効率で稼動している。"

 fotd_assisted_fleet:0 "人員万全の艦隊"
 fotd_assisted_fleet_desc:0 "片割れ惑星との協力により、 わが国の艦隊はかつてないほどの働きを見せている。"

 fotd_unified_fleet:0 "力を合わせる艦隊"
 fotd_unified_fleet_desc:0 "片割れ惑星の士官たちによって、 わが国の艦隊はかつてないほど迅速な動きを見せている。"

 fotd_terrified_outraged:0 "恐怖と怒り"
 fotd_terrified_outraged_desc:0 "わが種族の片割れたちが、 我々の行動を見て「諸君はもはや[Root.Species.GetName]ではない」と揶揄したが、 彼らの意見には一考の価値もない。 現在の我々は人の審判を超えた存在だ。"

 fotd_extorted_seperatists:0 "強要"
 fotd_extorted_seperatists_desc:0 "資源の入手は少々強引だったかもしれないが、 何も問題はない。 単により説得力のある手段を使っただけだ。"

 fotd_rationed_living:0 "配給生活"
 fotd_rationed_living_desc:0 "壊滅的な不足状態にある片割れ惑星は現在、 重要度の低い活動を縮小している。 その結果、 両惑星の文化交流事業も停滞中である。"

 fotd_triumviri:0 "三人寄らば……"
 fotd_triumviri_desc:0 "片割れ惑星からはテクノロジーや戦術に関する洞察を得られるが、 フィーヴォリアン独自の歴史的視点は、 社会を見つめるための新たなレンズを提供してくれた。"

 #Projects

 fotd_chain_title:0 "暗闇に目を凝らせ"
 fotd_chain_desc:0 "技術水準の高い敵による侵略行為の犠牲者として、 我々は「無警戒」の代償を理解している。 もう二度と同じ過ちは繰り返さない。"
 fotd_hunter_poi:0 "“狩人”の星系"
 fotd_hunter_desc:0 "「§Y分断の星§!」を粉砕した攻撃はこの星系から行われた。 スキャンによると、 この星系は鉱物資源が異常に豊富である。"

 FOTD_CONFIRM_FINDINGS:0 "調査結果の確認"
 FOTD_CONFIRM_FINDINGS_DESC:0 "「分断の星」に衝突した小惑星は異常な量のタングステンを含んでおり、 何人かの科学者は、 これが我々の星系に対する攻撃の“証拠”だと主張している。 悲しいことに、 彼らの惑星と結んでいる研究協定のせいで、 我々もこの空想に付き合うしかない。"

 FOTD_DEFLECTING_FIELDS:0 "偏向シールド"
 FOTD_DEFLECTING_FIELDS_DESC:0 "単独の調査船に十分な時間を与えれば、 変動する力場を形成してタングステン弾の進行方向を変えることも可能だ。 しかし、 それだけでは十分な備えとは言えないだろう。"

 FOTD_REVERSED_THRUSTERS:0 "逆噴射スラスター"
 FOTD_REVERSED_THRUSTERS_DESC:0 "特殊な魚雷をプログラムし、 自動的にタングステン弾の表面に設置させることが可能だ。 そして逆方向へ噴射させれば、 この「贈り物」を減速できるかもしれない。"

 FOTD_COUNTER_SHOT:0 "撃墜"
 FOTD_COUNTER_SHOT_DESC:0 "我々の星系にはタングステン小惑星のような高密度の天体はないが、 宇宙を漂う岩石には事欠かない。 光速とはいかないまでも、 加速した岩石を迫りくる脅威にぶつけてみてはどうだろうか。"

 FOTD_CONTROLLED_SHATTERING:0 "制御爆破"
 FOTD_CONTROLLED_SHATTERING_DESC:0 "タングステン弾の爆破は有望かもしれないが、 その後生じる破片は我々の惑星に壊滅的な影響を及ぼしうる。 科学者たちは、 この弾丸を多少は処理しやすい形状へと破砕するため、 制御爆破のための手順を考案した。"


