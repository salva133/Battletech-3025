# Hive Observation Events

 fircon.2505.name:0 "神経食作用"
 fircon.2505.desc:0 "[pre_ftl_planet.GetName]の知的人口はすべて有機的なゲシュタルト意識に属しているが、 [pre_ftl_planet.GetPlanetHabitat]にはいくつかの異なる「ハイヴ」が存在する。 これらのハイヴはドローンたちの独立集合体であり、 資源をめぐって互いに競争している。 そして、 時おり発生するグループ間の紛争が、 まれに全面戦争へと発展することもあった。 我々は目下、 あるハイヴの中枢に対する総攻撃を目撃しているが、 それはぞっとするような光景だった。 共感能力に邪魔されないドローンの効率性は、 いかなる将校をも満足させられるだろう。\n\n防衛側の形勢は急速に悪化しているが、 我々の予想ではあと数日は持ちこたえると思われる。\n\nところが、 しばらくするとすべての戦闘が止んだ。 防衛側は敵と力を合わせ、 価値のある素材を求めて中枢の解体を始めている。 どうやら彼らは、 攻撃側のハイヴのネットワークに、 完全かつ瞬時に同化されてしまったようだった。"
 fircon.2505.a:0 "厳しいが、 これが団結への道だ。"
 fircon.2505.b:0 "彼らの同化プロセスは無慈悲だ。"
 fircon.2505.c:0 "やつらは意識を食ったのか？"

 fircon.2515.name:0 "生態系の支配"
 fircon.2515.desc:0 "[pre_ftl_planet.GetName]の[pre_ftl_country.GetName]は最近、 惑星の新しい地域への入植を開始した。 その地域の動植物は、 当初は本拠地で見られるものとはまるで異なっていたが、 集合体によって速やかに支配されつつある。\n\n集合体は地域の生態系を調整するため、 過激だが整然としたアプローチをとっている。 ある種の動物は、 別の種に置き換えられるために無慈悲に駆除され、 植物の侵入種は土着の木々の生命を奪った。 彼ら原住民の生態系へ理解には目を見張るものの、 特殊な気候の地域では導入された生物が長く生存できず、 一定の敗北を喫しているようだ。\n\n彼らがこのような障害を回避する方法をすぐに見つけ、 最終的には全世界を均一化し、 集合体が繁栄するための最適な条件を整えると我々は考えている。"
 fircon.2515.a:0 "ユニークな拡大戦略だ。"
 fircon.2515.b:0 "拡大効率：容赦なし。"
 fircon.2515.c:0 "見ていると不安になる。"

 fircon.2525.name:0 "産業の火"
 fircon.2525.desc:0 "[pre_ftl_planet.GetName]の[pre_ftl_country.GetName]は最近新しいテクノロジーを開発し、 その産業は猛烈な勢いで成長を始めた。 工場、 製錬所、 組立ライン、 燃料井戸が[pre_ftl_planet.GetPlanetHabitat]全域に建設され、 自動化の概念が現地ハイヴの意識に浸透していることがわかる。 空には黒煙が立ち込め、 有毒な化学物質に接触した多くのドローンは病変の兆しを見せている。 まもなくハイヴは、 これらの問題に対処せざるを得なくなるはずだが、 ドローンたちは動じることなくいつも通りに働いている。"
 fircon.2525.a:0 "この惑星はハイヴの意志に屈するだろう。"
 fircon.2525.b:0 "製錬ポテンシャル上昇：指数関数的。"
 fircon.2525.c:0 "まだ手遅れではない！"
 fircon.2525.d:0 "彼らは正しい方向に向かっている！"
 fircon.2525.e:0 "社会的な動きは一切ないな。"

 fires_of_industry:0 "産業公害"
 fires_of_industry_desc:0 "この惑星は産業革命で激しく汚染されてしまっている。"

 fircon.2535.name:0 "ドローンへの哀歌"
 fircon.2535.desc:0 "悲しみが[pre_ftl_planet.GetName]を覆うという、 予期せぬ展開があった。 いま我々が目撃しているのは、 たった1体のドローンの死によって、 前例のないほど全体の働きが停止したハイヴである。 このドローンがなぜ特別なのかはわからないが、 ハイヴはなんらかの儀式を行っているらしく、 ドローンの死骸は徹底的にバラバラにされ、 その細片は幼体ドローンに与えるために各地の養殖場に運ばれていく。 しばらくのちに、 ハイヴ全体が再び機能しだした。 非常に困惑させられる光景だったが、 これは社会的または精神的に重要な出来事のように思える。 "
 fircon.2535.a:0 "奇妙だ。"
 fircon.2535.b:0 "今日の産出量が減った。"
 fircon.2535.c:0 "どういう意味があるんだ？"

 fircon.2545.name:0 "集合体の夜明け"
 fircon.2545.desc:0 "我々が[pre_ftl_planet.GetName]で観察してきた原始的なハイヴは、 その進化における重要なステップを踏み出した。 [pre_ftl_planet.GetPlanetHabitat]の大部分で、 小さな集団が小規模のハイヴを組織しはじめていたが、 完全に自律的はないとはいえ、 これらのドローンは完全に覚醒した集合体としての団結性と協調性に欠けていた。\n\nそれが[pre_ftl_planet.GetPlanetHabitat]の北の果てに視線を移すと、 状況は一変する。 付近にいる多くのドローンを自らに従わせるという、 特異な現象の中核を担っている個体がいるようなのだ。 現在この「ドローン・プライム」は惑星上を移動しており、 服従させたドローンたちを、 この惑星の低い技術水準ゆえの大規模な集落に集結させている。 そこでドローンたちは住居やサイロを建設し、 新入りを受け入れるために、 可能な限り食料生産を拡大することに専念しているようである。 自律性は失われ、 いまは集合体だけが彼らのすべてだ。"
 fircon.2545.a:0 "我々もこの道をたどってきたのか？"
 fircon.2545.b:0 "有機的意識評価：脆弱。"
 fircon.2545.c:0 "精神の伝染病では？"
 fircon.2545.d:0 "ドローン・プライムを回収し研究しろ。"

 fircon.2546.name:0 "ドローン・プライムの研究"
 fircon.2546.desc:0 "[pre_ftl_planet.GetName]の「ドローン・プライム」は無事に捕獲され、 眠らされた。 十分注意を払ったにもかかわらず、 [pre_ftl_planet.GetPlanetHabitat]のほかのドローンたちは確実に気づいており、 我々のステーションが彼らの集落に近づくたびに、 ドローン・プライムが近づいたことを察知したかのように威嚇的な行動をとる。\n\nプライムの脳を調査したところ、 超次元的なコミュニケーションを示唆する興味深い結果が得られたが、 ドローンたちを支配し、 彼らの若い意識を乗っ取る能力については未だ詳細不明である。"
 fircon.2546.a:0 "解剖しろ。"
 fircon.2546.b:0 "もう十分だ。 戻してやれ。"

 fircon.2547.name:0 "精神汚染"
 fircon.2547.desc:0 "[pre_ftl_planet.GetName]の「ドローン・プライム」は無事に捕獲され、 眠らされた。 しかし不運にも、 我々が脳波のパターンを調べている最中にプライムが目を覚ましてしまった。 その後我々のもとに届いたのは、「プライムが観測拠点のクルーの精神をひとりずつ破壊し、 そのほとんどを服従させた」という信じがたい報告だった。 幸い、 唯一のFTL船は混乱のなかで破壊されたものの、 観測拠点のシステムによれば、 ドローン・プライムは新たに得たドローン（働き蜂）たちから素早く知識を吸収し、 わが国のテクノロジーや設備を完全に使いこなす能力すら見せている。\n\n封じ込めプロトコルにより、 観測拠点はその搭乗者もろとも遠隔爆破される。"
 fircon.2547.a:0 "遠隔爆破を実行！"
 fircon.2547.a.tt:0 "[pre_ftl_planet.GetName]軌道上の観測拠点が破壊される。"

 fircon.2555.name:0 "自由の権利"
 fircon.2555.desc:0 "[pre_ftl_planet.GetName]の観測は続いている。 最近、 我々が最初にはぐれドローンと勘違いした個体たちが発見された。 これらの個体は集落の周辺に住んでおり、 完全ではないにせよ自律性を獲得しているようだ。 彼らは集合体から完璧に切り離されて見え、 一部のドローンなどは何もせずに余暇を楽しんでいるようにさえ見える。\n\nしかし、 彼らはまだ資源をもつハイヴに依存しているらしく、 基本的には集合体と取引を続けている。 なぜハイヴがこれらのはぐれドローンを駆除しないのかは謎である。"
 fircon.2555.a:0 "逸脱は許されるべきではない。"
 fircon.2555.b:0 "個性は非効率的だ。"
 fircon.2555.c:1 "ハイヴとの共生は珍しい。"

  # Interplanetary Flight
 fircon.2605.name:0 "星間航行"
 fircon.2605.desc.base:0 "天候：§G快晴§!\n核熱ロケット：§G燃料100％§!\n飛行計画：§G最適化済み§!\n\nこれは今日、 [pre_ftl_country.GetName]が初の星間ミッションを開始する際に、 [pre_ftl_planet.GetName]中に放送された宇宙センターとの通信である。"
 fircon.2605.desc.regular:0 "$fircon.2605.desc.base$ このミッションのために長年訓練を積んできた宇宙飛行士たちは、 現地時間の早朝にロケットに乗り込んだ。 いま彼らは、 我々のいる宇宙空間を意気揚々と飛行している。 彼らの旅を見守るとしよう。"
 fircon.2605.desc.hive:0 "$fircon.2605.desc.base$ 特別に進化した宇宙飛行ドローンは、 通常のドローンよりも独立性が高く、 星系探査に適した能力を備えている。"
 fircon.2605.a.mean:0 "燃え尽きてしまえ。"
 fircon.2605.a.nice:0 "懐かしい光景だ！"

 fircon.2615.name:0 "タッチダウン"
 fircon.2615.desc:0 "数々の試練を経て、 [from.owner.GetSpeciesAdj]星間飛行は成功に終わった。 決して平坦な旅ではなかったが、 彼らは宇宙探検家としての適性を証明した。\n\nこのミッションに刺激を受けた[from.owner.GetName]は、 星々へと旅立つ次の挑戦を待ち望んでいる。 我々は近い将来、 彼らと対話する機会に恵まれるかもしれない……それも対等の立場で。"
 fircon.2615.tt:0 "§Y[from.owner.GetName]§!：技術的進歩§G+20%§!。"

 fircon.2620.name:0 "[from.owner.capital_scope.GetName]、 問題が発生した……"
 fircon.2620.desc:0 "[from.owner.GetSpeciesName]の最初の星間航行船が、 機器の故障により宇宙空間で完全に機能停止してしまった。 軌道修正はもはや叶わず、 まもなく (彼らにとっての) 回収不可能地点を越えてしまう。 [from.owner.capital_scope.GetName]は解決に取り組んでいるが、 見通しは良くない。 しかし我々にとっては、 介入する絶好の機会かもしれない。"
 fircon.2620.a:0 "彼らを船から回収しろ！"
 fircon.2620.b:0 "彼らの社会に入り込んだ工作員を使い、 解決策を提供しろ。"
 fircon.2520.b.tt:0 "良い結末に終わる可能性が高まる。"
 fircon.2620.c:0 "彼らの宇宙センターの近くに解決策を残すことはできないか？"
 fircon.2620.d:0 "船を修理して記憶を消せ。"
 fircon.2620.e:0 "自分たちで解決させろ。"

 fircon.2625.name:0 "乗組員を回収"
 fircon.2625.desc.base:0 "機能停止した探査船の乗組員は、 無事にわが国の観測拠点に搭乗した。 当然ながら、 彼らは非常に怯え混乱している。 特に彼らの母星との通信を途絶させ、 貨物室に置き去りにしたあとは。"
 fircon.2625.desc.hive:0 "$fircon.2625.desc.base$\n\nドローンたちをしばし個々の思考に孤立させてから、 我々はローカルなハイヴの通信方法を注意深く調査し、 代理の集合意識を用意することに成功した。 彼らにはここで我々と暮らしてもらわねばならない。 遠くから母星を観察することはできるが、 故郷に戻ることは決してないだろう。"
 fircon.2625.desc.regular:0 "$fircon.2625.desc.base$\n\n彼らにはここで我々と暮らしてもらわねばならない。 遠くから母星を観察することはできるが、 故郷に戻ることは決してないだろう。"
 fircon.2625.a:0 "ようこそ。"
 fircon.2625.a.tt:0 "乗組員の謎の失踪により、 §Y[fromfrom.owner.GetName]§!の技術的進歩§R-50%§!。"
 fircon.2625.b:0 "リスクなど顧みず、 故郷に帰してやれ！"

 fircon.2630.name:0 "致命的失敗"
 fircon.2630.desc:0 "[fromfromfrom.owner.GetSpeciesName]の星間航行は失敗し、 生存者もいなかった。\n\nこの失敗のあと、 彼らの[GetPreFTLLowerPlural]社会は宇宙探検の意欲をなくしてしまったようだ。"
 fircon.2630.a:0 "そうだろうな。"
 fircon.2630.b:0 "諦めるな！"
 fircon.2630.tt:0 "§Y[fromfromfrom.owner.GetName]§!：技術的進歩§R-20%§!。"

 fircon.2635.name:0 "奇跡的な修復"
 fircon.2635.desc:0 "衣服の切れはしと栄養剤の容器、 そして銅の配線を使って、 機能停止した船の乗組員はメインスラスターの制御を取り戻すことに成功した。 彼らはいま、 母星からの支援と賞賛を背に、 その旅を終えようとしている。"

 inadvertent_jailer:0 "うっかり者の看守"
