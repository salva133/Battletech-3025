 origin.4030.desc.consumer_goods:0 "$origin.4030.desc.base$\n\n契約の定める通り、 私どもは負債の返済額である§R2500§! £consumer_goods£ §H$consumer_goods$§!を回収するために参りました。"
 origin.4030.desc.alloys:0 "$origin.4030.desc.base$\n\n契約の定める通り、 私どもは負債の返済額である§R1250§! £alloys£ §H$alloys$§!を回収するために参りました。"
 origin.4030.desc.pops:1 "$origin.4030.desc.base$\n\n契約の定める通り、 私どもは労働にて負債の返済を行う§B2 £pops£ POP§!を移送するために参りました。"
 origin.4030.desc.defeated:0 "親愛なる[owner.GetName]の皆様\n\n§H$NAME_MSI_country$§!を代表し、 いま一度未払いの債権についてのご連絡を差し上げます。 私どもはこの問題を平和的に解決したいだけであり、 貴国に建設的な対話に臨んでいただけることを願っております。"
 origin.4030.desc.furious:0 "親愛なる[owner.GetName]の皆様\n\nこれは私どもの最後の警告になります。 貴国の§H$NAME_MSI_country$§!に対する負債を早急にご返済ください。 これまで繰り返し平和的解決を試みたにもかかわらず、 貴国には一貫して協力を拒まれております。 今回も返済計画に応じていただけないのであれば、 私どもはあらゆる手段を講じて貴国の資産を差し押さえるよりほかはございません。"
 origin.4030.a:0 "ぜひ解決したい。"
 origin.4030.b:1 "これが返済分の支払いだ。"
 origin.4030.c:0 "国民は丁重に扱ってくれ。"
 origin.4030.c.tooltip:0 "§B2 £pops£ POP§!を失う"
 origin.4030.d:0 "これを持ち帰ってくれ……労働者だ。"
 origin.4030.d.tooltip:0 "§B2 £pops£ 奴隷§!を失う"
 origin.4030.e:0 "返済はできない。"
 origin.4030.f:0 "返済などしない。"
 origin.4030.g:0 "失礼、 どこの誰だったかな？"
 origin.4030.h:0 "お前たちは我々と同じ被害者だ。"

 # Pay
 origin.4031.desc:2 "貴国の迅速な対応と、 公平な解決への意欲に感謝いたします！  現在の未払い額は§Y[owner.debt_collectors_amount] §!£energy£§H$energy$§!になりました。 15年後に貴国を再訪し、 次の分割払いを回収させていただきます。 それでは良い一日を！"
 origin.4031.a:0 "未払い額が予想よりも多いな。"

 # You got scammed
 origin.4032.desc:1 "細則に記載されている通りの標準金利が適用されます。 現在の金利で返済を続けた場合、 ちょうど29,637年で完済となります。"
 origin.4032.a:0 "……"

 # Can't pay - energy
 origin.4036.desc.base:0 "合意された額を時間通りにご用意いただけなかったこと、 誠に遺憾に存じます。 貴国の返済計画を調整し、 次回の支払い額を現在の半分とさせていただきます。\n\n貴国に支払い能力がないため、 残念ながら契約違反となります。 従いまして、 私どもは通貨の代わりに国民の一部を差し押さえることとなりました。 このことが過度のご迷惑とならぬよう、 お祈り申し上げます。"
 origin.4036.desc.energy:0 "$origin.4036.desc.base$\n\n現在の状況を鑑みると、 我々のクライアントが「労働」という形で返済に応じることをお伝えせざるを得ません。 国民の一部は指定の現場まで移送され、 彼らの返済が完了するまでは基本的な住居を提供されます。\n\nなお、 耳寄り情報といたしましては、 労働者はすべて貴国の市民である必要はございません。 それが健康で丈夫な生命体であればね……"
 origin.4036.desc.a:0 "我々の民を奪わせはしない。"
 origin.4036.desc.a.tooltip:0 "債権回収業者との戦闘になる。"

 # Won't pay
 origin.4037.desc.base:0 "どうかご決断の再考をお願いいたします。 お支払いを拒否されると、 貴国の信用情報は永久に損なわれますよ。 債務不履行は将来的な経済発展を制限しますし、 貴国のイメージは言うに及ばずです。 そのような形で名前が知れ渡ることをお望みですか？  あなた方を高めるためにひざまずいた者に、 唾を吐きかけたと見なされるのですよ？"
 origin.4037.desc.defeated:0 "負債の返済を拒否されたことを深く憂慮しております。 私どものクライアントである§H$NAME_MSI_country$§!が貴国に提供したのは指導と援助のみであり、 その代わりに公正な返済だけを望みました。 これがあなた方が学んだすべてですか？  思いやりに対し、 裏切りで応えることが？ "

 # They leave
 origin.4040.name:0 "永遠の債務国"
 origin.4040.desc:0 "債権回収業者はわが星系から去ったが、 強い恐怖はまだ残っている。 彼らが雇い主に対して献身的であるかぎり、 我々をいつまでも悩ませるはずだ。 たとえ我々が全額返済できたとしても、 金利や法の抜け道、 署名した覚えのない書類に隠された細則など、 あらゆる手段を携えて現れることだろう。\n\n我々が自由を買い戻すことができないなら、 自由のために戦うしかない。 唯一の問題は、 その方法である。"
 origin.4040.a:0 "武器を取る。"
 origin.4040.a.tooltip:0 "戦争によって$NAME_MSI_country_initials$を打ち負かす。"
 origin.4040.b:0 "言葉を操る。"
 origin.4040.b.tooltip:0 "外交によって$NAME_MSI_country_initials$を打ち負かす。"

 # Fight with weapons
 origin.4041.name:0 "戦いの決意"
 origin.4041.desc:0 "一度勝ったのだから、 きっとまた勝てる。 しかし簡単にはいかないだろう。 一度目の彼らは、 我々の反撃を予期していなかったのだ。 次は全艦隊を率いて襲いかかってくる。 少しでも勝機を得るためには、 時間をかけて準備しなければならない。 これは我々にとって、 絶対に負けられない戦いなのだ。"
 origin.4041.a:0 "償わせてやるぞ。"
 origin.4041.a.tooltip:0 "開戦事由 「§H復讐§!」を行使して、 $NAME_MSI_country_initials$に対し宣戦布告が可能になった。"

 # Fight with words
 origin.4042.name:0 "戦いの決意"
 origin.4042.desc.galcom:0 "$NAME_MSI_country$が我々にしたことは合法かもしれないが、 道徳的とは言いがたいものだった。 二度と同じことを繰り返さないためにも、 彼らの責任を追及できる強力な銀河法が必要だ。 わが国は慎重な外交を通じて、 彼らの帝国を支えている原則――すなわち貪欲、 搾取、 奴隷化を弱体させることができる。 運が良ければ、 我々は弾を一発も撃つことなく$NAME_MSI_country_initials$を倒せるかもしれない。"
 origin.4042.desc.nogalcom:0 "$origin.4042.desc.galcom$\n\nあとはこの問題をほかの帝国たちと議論するための、 ある種の政治組織が存在すればいいのだが……"
 origin.4042.desc.nogalcommember:0 "$origin.4042.desc.galcom$\n\nどうやら、 銀河共同体に加盟する頃合いのようだ。"
 origin.4042.a.galcom:0 "銀河共同体が我々の戦場か。"
 origin.4042.a.nogalcom:0 "銀河共同体だ……"

 # Joined the galcom
 origin.4050.name:0 "武器のない戦争"
 origin.4050.desc:0 "我々の新たな戦場である元老院議場は、 投票と議論を通じて対立の解決を図る場所だ。\n\nここでの我々の武器は、 好意、 使節団、 経済力、 そして純粋なビジョンである。\n\n目標はというと、 啓蒙活動を銀河法違反とし、 $NAME_MSI_country_initials$のような帝国が力のない文明から搾取するのを防ぐこと。\n\n我々はこの場所で勝利する。 暴力ではなく、 法の不変の力によって。"
 origin.4050.a:0 "直接的な干渉を禁止させる。"
 origin.4050.a.tooltip:0 "前FTL文明の搾取を禁止する、 §H$resolution_pre_ftl_stances_equal_standing$§!を通過させることに注力する。 また、 法律を施行するためには§H4種類の制裁決議§!をすべて支持する必要がある。"
 origin.4050.b:0 "すべての干渉を禁止させる。"
 origin.4050.b.tooltip:0 "前FTL文明の発展にいかなる影響も与えてはならないと定める、 §H$resolution_pre_ftl_stances_non_interference$§!を通過させることに注力する。 また、 法律を施行するためには§H4種類の制裁決議§!をすべて通過させる必要がある。"

 # Passed first resolution
 origin.4052.name:0 "小さな勝利"
 origin.4052.desc:0 "我々のリストにある最初の決議が可決された。 $NAME_MSI_country$を阻むための我々の計画が、 本格的に動き出したのだ。"

 # Passed all resolutions
 origin.4055.name:0 "公正な裁き"
 origin.4055.intro:0 "懸命な努力と決意によってわが国は元老院議場で存在感を発揮し、 啓蒙活動の禁止と、 それに違反した帝国に厳しい制裁を加えることに成功した。"
 origin.4055.desc.msi:0 "$origin.4055.intro$ $NAME_MSI_country_initials$は生き残るため、 事業戦略を根本的に見直す必要があるだろう――彼らの帝国内ではすでに、 社会の不安定化の兆しが広がりはじめている。"
 origin.4055.desc.nomsi:0 "$origin.4055.intro$ $NAME_MSI_country_initials$はすでに滅び――そして我々のおかげで、 今後もほかの帝国が彼らに取って代わることはないだろう。"

 # Passed all resolutions - follow-up
 origin.4056.name:0 "社報"
 origin.4056.desc:0 "元顧客の皆様へ大切なお知らせ\n\n当社は星々の世界へ到達したその日から、 他の文明をより高めることに専念し、 その可能性を最大限に引き出そうと真摯に取り組んで参りました。 これらの長年にわたる成功を受け、 取締役会はわが社の価値観をより良く反映させるため、 各プロセスを合理化することを決定いたしました。\n\nそれに伴い、 わが社の啓蒙活動を一時的に停止し、 リブランディングに集中する運びとなりました。\n\n新たなスタートを切った$NAME_MSI_country$に、 今後とも変わらぬご支援をよろしくお願いいたします！"
 origin.4056.a:0 "これを額に入れて壁に飾ろう。"

 # MSI defeated by us - by fighting
 origin.4060.name:0 "債務消滅"
 origin.4060.intro:0 "星々に到達する前から、 我々は孤独な存在ではないことを知っていた。 何世紀ものあいだ、 $NAME_MSI_country$は我々の視界に映りつづけてきた――最初は指導者として、 次に抑圧者として。 そしていまは、 ついに堕ちた暴君として。"
 origin.4060.desc:0 "$origin.4060.intro$\n\n我々は祝わなければ。 そしておそらく武器を置き、 ようやく訪れた平穏のなかで休むべきなのだ。"
 origin.4060.a:0 "これで満足だ。"
 origin.4060.b:0 "我々の大義はまだ戦えと言っている。"
 origin.4060.b.tooltip:1 "開戦事由 「§H$casus_belli_cb_payback_punishment$§!」を行使して、 前FTL文明を搾取する帝国に対し宣戦布告が可能になった。"

 # MSI defeated by someone else - fires after action.62
 origin.4070.name:0 "債務免除"
 origin.4070.desc:1 "$origin.4060.intro$ 別の帝国によって粉砕され、 $NAME_MSI_country_initials$は消滅した。\n\n我々の視界を覆う者たちは去ったが、 わが国民は未だに飽くなき欲求を抱えている。\n\nそれは§R復讐§!だ。"
 origin.4070.a:0 "もう戦うな。"
 origin.4070.b:0 "我々の大義はまだ戦えと言っている。"
 origin.4070.b.tooltip:0 "前FTL文明が搾取されているかぎり、 我々は戦いつづける。"
 origin.4070.c:0 "やつらは復讐の機会を奪った。 償ってもらう。"
 origin.4070.d.tooltip:1 "開戦事由 「§H復讐§!」を行使して、 §Y[destroyer_country.GetName]§!に対し宣戦布告が可能になった。"

 # Defeated the people who defeated the MSI
 origin.4071.name:0 "重荷"
 origin.4071.desc:0 "復讐の先に何がある？  天敵と、 それを滅ぼした帝国の最期を目の当たりにしたあと、 我々はどうすればいい？  もう武器を置くべきなのか？  我々は平和を受け入れてもいいのだろうか……？"
 origin.4071.a:0 "搾取者がいるかぎり平和はない。"

 ### Broken Shackles Interactions

 ## Recognizing each other
 origin.4110.name:0 "共通の過去"
 origin.4110.desc:0 "最初に§Y[bsempire.GetName]§!と接触したとき、 彼らが我々の言語を解読する速度には驚嘆させられた。 いまならその理由が理解できる。\n\nかつての主人たちが我々を屈服させようとして、 わが国の民を誘拐した。 そして、 運の悪い彼らは1隻の$NAME_MSI_country_initials$の船で連れ去られた。 これは長く語り継がれることだが、 彼らは船上のほかの「契約労働者」と力を合わせて反乱を起こしたのだ。 この勇敢な反乱は、 とある無人の惑星に墜落後に§Y[bsempire.GetName]§!が誕生するきっかけとなった。\n\n我々は共通の敵と、 共通の歴史をもっている。 そしておそらく、 抑圧から解放された未来をともに築くこともできるだろう。"
 origin.4110.a.phile:0 "貴重な仲間だ。"
 origin.4110.a.phobe:0 "異星人だが少しは我々と共通点があるようだ。"

 ## Sharing Espionage Intel | Payback and Broken Shackles diplo event
 origin.4120.name:0 "情報共有"
 origin.4120.desc:1 "我々ふたつの帝国には共通の敵がいる――§Y$NAME_MSI_country$§!だ。 この脅威から身を守るために、 彼らの諜報員に我々の機密情報へのアクセス権を与えることを提案した。"
 origin.4120.a:0 "いい提案だ。"
 origin.4120.b:0 "共通の敵がいても友人にはなれない。"

 ## Help on the senate floor | Payback and Broken Shackles diplo event
 origin.4130.name:0 "相互の支持"
 origin.4130.desc:0 "元老院議場に貴国の使節団が見えるぞ、 [root.GetName]。 我々が力を合わせれば、 双方に影響のある大義のために戦える。 両国の利害を一致させることで、 奴隷化に対抗するという共通目的を形成し、 ひいては前FTL帝国への干渉をも終わらせることができよう。"
 origin.4130.a:0 "我々はつねに貴国を支持する。"
 origin.4130.b:0 "毎回利害が一致するわけではない。"

 ## Help during the war | Payback diplo event
 origin.4140.name:0 "不屈"
 origin.4140.desc:0 "貴国が$NAME_MSI_country$に戦争を仕掛ける計画があると聞いた。 我ら両国の民は共通の歴史をもっているが、 我々に復讐への渇望はない。 とはいえ、 貴国が$NAME_MSI_country_initials$に対して宣戦布告するのであれば、 わが国もその大義のために戦おう。"
 origin.4140.a:0 "承知した。"

 ### MSI interactions

 ## Leviathan slain
 origin.4150.desc:0 "$NAME_MSI_country_initials$において、 私どもはお客様を家族同然に考えております。 今日、 我々は誇りを感じずにはいられません。 リヴァイアサン討伐成功！  巣立ったばかりの宇宙航行文明にとって、 重要なマイルストーンございます。 私どもの称賛の証に、 このささやかな祝いの品をお受け取りください。"
 origin.4150.a:0 "感謝する。"
 origin.4150.b:0 "祝いはけっこうだ。"

 ## Uplifted someone
 origin.4160.desc:0 "私どもははるか昔、 あなた方に天上への梯子を提供しました。 そして今日、 あなた方が劣等文明に同じ救いの手を差し出すのを目撃いたしました。\n\n彼らにもきっと、 わが社の教えが受け継がれると信じております。 もちろん、利益の上がる啓蒙戦略を立案する上で助言が必要な場合は、 ぜひお気軽にお尋ねください。"
 origin.4160.a:0 "助言は助かる。"
 origin.4160.b:0 "お前たちとは違う。"

 ## You're in a deficit
 origin.4170.desc:0 "親愛なる元顧客の皆様\n\n貴国の最近の経済的なトラブルについて耳にしております。 財政管理を学ぶことは帝国を運営する上で必要なことであり、 ときには失敗も学びの重要な要素でございます。\n\n貴国を赤字から脱却させるために必要な資源を、 わが社が喜んでご提供いたしましょう。 もちろん、 融資された資源はあなた方の負債に加算されますが。 このささやかな財政指南がお役に立つことを、 心よりお祈り申し上げます。"
 origin.4170.a:0 "融資を受けよう。"
 origin.4170.b:0 "自分たちでなんとかできる。"

