 civic_privatized_exploration:0 "民営化された宇宙開発"
 civic_privatized_exploration_desc:0 "この文明は何年も昔から、 ハイパードライブの完成はまもなくだと聞かされてきた。 国民が辛抱強く待つあいだ、 実はプロジェクトの責任者である子会社は、 自分たちの口座にこっそりと資金を貯えていたのだった。 ついに不正が明らかになったとき、 会社は大急ぎで実験的な探査船を提出した。"
 civic_privatized_exploration_effects:0 "$eager_explorers_base_effect$\n§H$tech_starbase_3$§!の技術があり、 母星系に§H星系軍港§!が1つ建設された状態でゲームが始まる。"
 civic_hive_stargazers:0 "星を追う者"
 civic_hive_stargazers_desc:0 "感嘆とともに夜空を見上げながら、 このハイヴはつねに探検に憧れてきた。 野心を優先するあまり、 それ以外の発展は脇に追いやられ、 限定的な亜空間航行が可能な小さな船団が建造された。"
 civic_hive_stargazers_effects:1 "$eager_explorers_base_effect$\n§H$trait_stargazer$§!の特性を追加する。\n開始地点のクラスターに関する情報が少ない状態でゲームが始まる。"
 civic_machine_exploration_protocol:0 "探査プロトコル"
 civic_machine_exploration_protocol_desc:0 "この機械知性の中枢プログラムの基礎となるのは、 異星生命体の図鑑を完成させるという欲求である。 この命令の追求のため、 限定的な亜空間航行が可能な小さな船団の建造に、 多くの資源が費されてきた。"
 civic_machine_exploration_protocol_effects:1 "$eager_explorers_base_effect$\n観察中の前FTL文明から得られる洞察の進捗が、 §G50%§!増加する。\nファーストコンタクトを確立するたびに£unity£ §H統合力§!を得る。"

