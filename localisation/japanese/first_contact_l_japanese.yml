 fircon.6000.name:0 "疑いの眼"
 fircon.6000.desc:0 "我々と出会ったあとも、 [non_believers_country.GetSpeciesNamePlural]は地球外生命体の存在を受け入れようとしない。 我々は外宇宙からの訪問者ではなく、 大地に開けた穴から地表に這い出てきた地底人だと信じているのだ。 彼らの惑星である[non_believers_planet.GetName]は空洞だと考えられており、 我々の宇宙船はその空洞を飛び回る船だと思っている。\n\nこのような不可解な思い込みにより、 外交関係の構築もままならない。 我々のすべての言動に、 彼らは最大限の疑いの眼を向けている。"
 fircon.6000.desc.subterranean:0 "$fircon.6000.desc$\n\nもっとも、 それも技術的には間違っていないのだが、 説明するとかえってややこしくなるだろう。"
 fircon.6000.a:0 "彼らの最も有名な懐疑論者を宇宙に連れていく。"
 fircon.6000.b:0 "[non_believers_planet.GetName]は空洞ではない！  計算を見せてやれ！"
 fircon.6000.c:0 "侵略に来た地底人だと認める。"

 fircon.6005.name:0 "懐疑論者の論破"
 fircon.6005.desc:0 "[non_believers_country.GetSpeciesNamePlural]は宇宙すらも信じていないことがわかった。 彼らにとって、 空は鏡が張り巡らされたガラスのドームで、 星々は鏡に反射した太陽光線であり、 ほかの天体もそれと同じ現象だと考えていたからだ。\n\n彼らを首都星に連れて行ったとしても、 「この惑星の外など存在しない」とかなんとか、 馬鹿げたことを言うだけだろう。"
 fircon.6005.a:0 "説得する方法があるはずだ……"

 fircon.6015.name:0 "懐疑論者の論破"
 fircon.6015.desc:0 " [non_believers_planet.GetName]から複雑なニュースが届いた。 [non_believers_country.GetSpeciesNamePlural]は我々が[non_believers_planet.GetPlanetMoon]の中心部から来た訪問者だとはもはや思っていないが、 今度は彼らの世界は平らで、 我々のような者たちは、 [non_believers_planet.GetName]の大地の裏側に張り付いた都市に住んでいる、 などと言い出したらしい。"

 fircon.6020.name:0 "懐疑論者の勝利"
 fircon.6020.desc:0 "[non_believers_country.GetSpeciesNamePlural]は我々の誠実さに感謝している。 もちろん、 彼らはまだ我々が「[non_believers_planet.GetName]の空洞」からの侵略者だと考えているので、 完全に信用を得たわけではない。 とはいえ、 少なくとも我々側に悪意がないことを理解し、 双方の協力関係の構築を待ち望んではいる。"

 fircon.6025.name:0 "対地底人防衛軍"
 fircon.6025.desc:0 "我々が「[non_believers_planet.GetName]の空洞」の隠れた住人であることが決定したあと、 [non_believers_country.GetSpeciesNamePlural]は[non_believers_planet.GetPlanetMoon]の地下に潜むほかの存在について心配を始めた。 洞窟や断層、 火山の近くには軍隊が配置され、 地下からのさらなる侵入者を迎撃する態勢が整っている。"
 fircon.6025.a:0 "付き合ってやるか。 軍事的な支援を申し出よう。"
 fircon.6025.b:0 "なんて下らないんだ。"

 fircon.6030.name:0 "急襲！"
 fircon.6030.desc:0 "[non_believers_planet.GetName]から信じがたいニュースが飛び込んできた。 何者かが本当に地下に隠れていたのだ！  未知の種族による地底軍が洞窟からあふれ出し、 [non_believers_country.GetSpeciesNamePlural]を襲っている。 これは本格的な侵略だ！"
 fircon.6030.a:0 "なんだか見覚えのある光景だな……"

 fircon.6031.name:0 "下もまた然り"
 fircon.6031.desc:0 "惑星規模のむごたらしい戦争のあと、 [non_believers_country.GetName]は[non_believers_planet.GetName]の地下に住む種族によって滅ぼされた。 新たに支配者となった種族は我々の存在に気づいており、 何やら複雑な気分になってしまうが――彼らは我々が惑星の中心部から来たとは一切考えていない。"
 fircon.6031.a:0 "やっと話の通じる隣人が現れた。"

 fircon.6032.name:0 "突然の大噴火！"
 fircon.6032.desc.base:0 "[non_believers_country.GetSpeciesNamePlural]の恐れも無意味ではなかった。 地底種族が住んでいるわけではなかったが、 彼らの惑星の溶けた核は、 十分に危険であることが証明されたのだ。"
 fircon.6032.desc.troops:0 "死火山と思われていた火山が突然噴火し、 周辺地域のインフラは壊滅的な打撃を受けた。 しかし、 現場近くの我々の軍隊のおかげで、 被害を受けた住民のほとんどは安全に避難できた。"
 fircon.6032.desc.notroops:0 "死火山と思われていた火山が突然噴火し、 [non_believers_country.GetSpeciesNamePlural]は必死に助けを求めている。"
 fircon.6032.a:0 "これでさすがに信じただろう。"

 fircon.6033.name:1 "拍子抜け"
 fircon.6033.desc:0 "大規模な地下洞窟や火山の近くに配置されている、 対地底人防衛軍の兵士たちの報告によると、 地下からは小動物一匹出てきていないとのことだ。 これがおそらくは最善の結末だが、 なかには目に見えて落胆している兵士もいる。 "

 fircon.6035.name:0 "意識の変革"
 fircon.6035.desc.start:0 "[non_believers_country.GetSpeciesNamePlural]は我々への感謝と、 公式な謝罪の言葉を述べたがっている。 我々は地底人などではなく、 まったく別の場所から来たことをようやく理解してくれた。 彼らが言うには、 そこは"
 fircon.6035.desc.water:0 "「海」だそうだ。"
 fircon.6035.desc.sun:0 "「太陽の中心部」だそうだ。"
 fircon.6035.desc.end:0 "彼らの宇宙論への造詣はまだ深いとは言えないが、 少なくとも、 我々を信用する気にはなったようである。"
 fircon.6035.a:0 "社会学的には興味深いが、 疲れる体験だった。"

 fircon.6038.name:0 "地獄へ帰れ！"
 fircon.6038.desc.troops:0 "長く激しい戦いのすえ、 我々の連合軍は地底からの侵略者に勝利し、 連中を[non_believers_planet.GetName]の地下に押し戻した！"
 fircon.6038.desc.notroops:0 "長く激しい戦いのすえ、 [non_believers_country.GetName]は地底からの侵略者を[non_believers_planet.GetName]の地下に撤退させた！"

 fircon.7500.name:0 "[Root.GetSpeciesNamePlural]のぬいぐるみ"
 fircon.7500.desc:0 "本日、 §Y[pre_ftl_planet.GetName]§!から思いがけないニュースが届くとともに、 見慣れた顔――我々自身の顔が陽気に目に飛び込んできた。\n\n最近の[pre_ftl_country.GetSpeciesAdj]は我々の姿に魅了されている。 この両方の[Species.GetEarNamePlural]にはどことなく、 彼らの子供を思い起こさせる何かがあるらしい。 事実、 我々の見た目は「カワイイ」と評判である。 すでに彼らの社会では、 [Species.GetEarNamePlural]を誇張した我々のぬいぐるみが大流行している。"
 fircon.7500.a:0 "もちろん我々はカワイイ！"
 fircon.7500.b:0 "我々を§Rカワイイ§!などと言うな。"
 fircon.7500.c:0 "しかし…… 我々は…… いや、 これまで一度も…… ううむ。" # Kyaaa!
 fircon.7500.d:0 "なんという時間の無駄だ。"
 fircon.7500.e:0 "わ…… 我々もひとつ欲しいのだが。"
 fircon.7500.f:0 "我々の姿を模して作るなら、 ロイヤリティを頂戴します。"

 fircon.7505.name:0 "すべてはひとつ"
 fircon.7505.desc:0 "§Y[pre_ftl_planet.GetName]§!で興味深い社会学的変化が発生している。\n\n我々のみを参照していることが原因だが、 彼らは宇宙の全生命体が、 我々と同じ形態をしていると考えるようになったのだ。 すなわち、 相互に接続され、 ひとつとなった形態である。ほかの参照枠を知らない[pre_ftl_country.GetSpeciesNamePlural]は、 我々のドローンが施設を使用するのを喜んで許可してくれる。 この誤解によって我々は、 彼らの文明を大きく発展させることが可能である。しかし、 この広い銀河の真実 (そして非ゲシュタルト種族の存在) が知られるようになれば、 彼らからの信頼を失うかもしれない。"
 fircon.7505.a.hive:0 "そう、 皆が我らと同じだ。"
 fircon.7505.a.machine:0 "肯定。 分断されている種族は諸君のみだ。"
 fircon.advance_tech:0 "[pre_ftl_country.GetName]は次の技術時代に進む。"
 fircon.b.tt:0 "[pre_ftl_country.GetName]が次の技術時代に進む速度が§G25%§!増加する。"
 fircon.7505.b:0 "我々にも確信がもてないと話す。"
 fircon.7505.c:0 "彼らの誤解を正す。"

 MESSAGE_PRE_FTL_DISTRUSTFUL_TITLE:0 "不信外交"
 MESSAGE_PRE_FTL_DISTRUSTFUL:0 "我々の最近の行動により$COUNTRY|Y$は不信感を抱き、 一時的に外交を断絶した。"

 fircon.7510.name:0 "ハイヴの教育"
 fircon.7510.desc.base:0 "我々が進歩を望むハイヴへの教育が成功したあと、 次は彼らに化学の基礎を教えはじめた。 するとたちまち、 彼らはその基礎を最も破壊的な手段で応用し、 我々が大気圏を脱出する前に近隣のハイヴに戦争を仕掛けた。 いまこの瞬間も、 何百万ものドローンが死んでいる。"
 fircon.7510.desc.gestalt:0 "我々の[Root.GetScientistPlural]は§Y[pre_ftl_planet.GetName]§!での任務を終えた。 $fircon.7510.desc.base$"
 fircon.7510.desc.regular:0 "我々の科学者たちは今日、 震えながら§Y[pre_ftl_planet.GetName]§!を後にした。 $fircon.7510.desc.base$"
 fircon.7510.a:0 "彼らを止めろ！"
 fircon.7510.a.tt:1 "§R[pre_ftl_planet.GetName]で§Y2§! £pops£ POPが死ぬ。§!"
 fircon.7510.b.regular:0 "進歩に犠牲はつきものだ。"
 fircon.7510.b.gestalt:0 "予測通りだ。"
 fircon.7510.b.tt:1 "§R[pre_ftl_planet.GetName]で§Y5§! £pops£ POPが死ぬ。§!"
