 origin.6005.name:0 "転入依頼"
 origin.6005.desc.base1:0 "[fotd_habitants.capital_scope.GetName]の科学者から、 [Owner.GetHomeWorldName]にいる我々に加わりたいとの要請があった。\n\n[fotd_Leader.GetName]は[Root.GetHomeWorldName]のどの[Root.GetSpeciesName]にも引けを取らない、 [fotd_Leader.GetSpecialization]のスペシャリストである。"
 origin.6005.desc.base2:0 "[fotd_habitants.capital_scope.GetName]の科学者から、 [Owner.GetHomeWorldName]にいる我々に加わりたいとの要請があった。\n\nこの[fotd_Leader.GetName]と我々の主任科学者たちは、 長年連絡を取り合う仲であり、 その研究にも非常に感銘を受けている。"
 origin.6005.desc.base3:0 "[fotd_habitants.capital_scope.GetName]の科学者から、 [Owner.GetHomeWorldName]にいる我々に加わりたいとの要請があった。\n\nなお、 [owner.GetHomeWorldName]にいる科学者たちからは「[fotd_habitants.capital_scope.GetName]で最もパラノイドの軽い科学者」と評されているが、 そうでなくては困る。"
 origin.6005.desc.base4:0 "[fotd_habitants.capital_scope.GetName]の科学者から、 [Owner.GetHomeWorldName]にいる我々に加わりたいとの要請があった。\n\nこの[fotd_Leader.GetName]は自らを「殉教者のようなもの」と表現している。 我々の住む“破滅の惑星”への遠征を行い、 わが国のテクノロジーを外部勢力による破壊から守りたいのだという。"

 origin.6005.desc.end1:0 "[fotd_Leader.GetName]が我々にコンタクトをとったのは、 [fotd_habitants.capital_scope.GetName]の限られた設備が研究の妨げになっていることが原因のようだ。 こちらの科学者たちは、 この人物の素行は良好だと請け合っている。"
 origin.6005.desc.end2:0 "我々にコンタクトをとったのは、 [fotd_Leader.GetName]の取り組んでいる研究が、 あちらの政府によって危険視されたかららしい。 彼らの損失は、 我々の利益となる。"
 origin.6005.desc.end3:0 "[fotd_Leader.GetName]は[Owner.GetHomeWorldName]において、 学術的偉業に対して贈られる名誉ある賞を受賞する予定だ。 また、 しばらくはこちらの惑星に滞在し、 その研究についての一連の講義を行うことにも同意している。"
 origin.6005.desc.end4:0 "[fotd_Leader.GetName]は[fotd_habitants.capital_scope.GetName]での生活を改善するため、 この惑星の[GetStudyTopic]を研究する予定だ。"
 origin.6005.a:0 "この社会の規範を守るなら歓迎しよう。"
 origin.6005.a.tt:0 "§Y科学者§!§Y[fotd_Leader.GetName]§!をリーダー候補に加える。"
 origin.6005.b:0 "自分の星で満足したまえ。"

 origin.6006.desc.base1:0 "[fotd_habitants.Capital.GetName]の提督が、 臨時の司令官としてわが宇宙軍に参加したいという。 その動機は不明だが、 情報提供者によるとある種のスキャンダル絡みであるらしい。"
 origin.6006.desc.base2:0 "[fotd_Leader.GetName]が我々の宇宙軍に一時的に参加することを熱望している。 [fotd_habitants.Capital.GetName]はつねに、 型破りで狡猾な戦術の発生地となってきた。"
 origin.6006.desc.base3:0 "先日の合同艦隊演習において、 卓越した能力を見せた[fotd_Leader.GetName]提督に、 我々は実際の宇宙軍で指揮を執る機会を与えたい。"
 origin.6006.desc.base4:0 "指揮下の艦隊を過度に危険にさらしたとして、 一時除隊中の[fotd_Leader.GetName]提督は、 わが宇宙軍への入隊を希望している。 その評判とは裏腹に、 [fotd_Leader.GetName]と行動をともにした者たちはその高い能力を評価している。"
 origin.6006.a:0 "自分を律するなら許可しよう。"
 origin.6006.a.tt:0 "§Y[fotd_Leader.GetName]§!§Y提督§!をリーダー候補に加える。"
 origin.6006.b:0 "トラブルの種は御免だ。"

 origin.6010.name:0 "[fotd_seperatist_planet.GetName]への郷愁"
 origin.6010.desc:0 "長期にわたって我々とともに暮らした[fotd_Leader.GetName]は、 自らの故郷へ帰還することを決定した。 [fotd_Leader.GetName]が上級指導者の地位に就いていることから、 この動きに反対する者も政府内にいる。\n\n[GetfotdCoercion]"
 origin.6010.a:0 "我々は約束を守る。"
 origin.6010.a.tt:0 "[fotd_Leader.GetName]が[fotd_seperatist_planet.GetName]に帰還する。"
 origin.6010.b:0 "なんとしても引き留めるぞ。"
 origin.6011.desc:0 "[fotd_Leader.GetName]は近ごろますます内向的になった。 そして故郷へと帰還する許可を再度求めてきている。 同僚たちは[fotd_Leader.GetName]のうつ病が研究に影響を及ぼしていることを指摘し、 帰郷を許可するよう我々に提案した。"

 origin.6012.name:0 "帰路"
 origin.6012.desc:0 "この数サイクルのあいだに、 [fotd_Leader.GetName]が独り言をつぶやきながらホールを歩き回っているのが目撃されている。 今日、 [fotd_Leader.GetName]は職場に姿を見せなかった。 そして、 我々の脱出用シャトルが1機、 所在不明との報告も来ている。 この2つの出来事が偶然である可能性は低い。"
 origin.6012.a.tt:0 "[fotd_Leader.GetName]が[fotd_seperatist_planet.GetName]に帰還した。"
 origin.6015.name:0 "洞察の取引"
 origin.6015.desc:0 "我々の隣の惑星の科学者たちが、 [root.fotdGetTech]の分野でいくつかの新しい、 そして疑いようもなく革新的な飛躍を果たしたようだ。 彼らは近視眼的な性質をもっているものの、 今回は素直に賛辞を贈るしかないだろう。\n\n彼らは我々が[root.fotdGetTechPrice]ことを条件に、 その成果を共有してやると申し出てきた。 これは実に法外な要求である。"
 origin.6015.a:0 "要求を飲もう。"
 origin.6015.a.tt:0 "この選択肢によって§R10年間§!、 §Yシュラウド§!にアクセスできなくなる。"
 origin.6015.b:0 "諜報員を送り込め。"
 origin.6015.c:0 "正気か？  そんな要求は飲めない。"

 origin.6020.name:0 "[fotd_seperatist_planet.GetName]の[root.GetSeperatistAid]支援要請"
 origin.6020.desc:0 "不注意か、 無能ゆえか、 はたまた純粋な不運か、 現在§Y[fotd_seperatist_planet.GetName]§!は[root.GetSeperatistAid]不足に苦しんでいる。 このまま支援がなければ、 数百万人もの人口に実害が出る可能性がある。"
 origin.6020.a:0 "[fotd_seperatist_planet.owner.GetSpeciesNamePlural]の同胞に手を差し伸べなければ。"
 origin.6020.a.tt:0 "[fotd_seperatist_planet.GetName]はこの恩を忘れないだろう。"
 origin.6020.b:0 "見返りはあるのか？"
 origin.6020.c:0 "支援が欲しければこちらの星に戻るがいい。"
 origin.6025.name:0 "[fotd_seperatist_planet.GetName]からの[root.GetFotDAid]援助"
 origin.6025.desc.base:0 "身近な場所から経済支援が行われたようだ。 [fotd_seperatist_planet.GetName]は、 我々の最悪の[root.GetFotDAid]危機を食い止める用意があった。 "
 origin.6025.desc.helped:0 "$origin.6025.desc.base$\n\n彼らは最近の我々の支援に感謝し、 無償での援助を決めたらしい。"
 origin.6025.desc.didnthelp:0 "$origin.6025.desc.base$\n\n彼らはその対価は「[root.fotdGetTechPrice]」であると、 いやに気取ったメッセージで伝えてきた。 我々に選択肢の余地はあるのだろうか？"
 origin.6025.a:0 "良き隣人だ。"
 origin.6025.b:0 "[fotd_seperatist_planet.Owner.GetSpeciesNamePluralInsult]の欲しいものをくれてやれ。"
 origin.6025.c:0 "我々だけで乗り切ってやる。"

 origin.6030.name:0 "第一種接近遭遇"
 origin.6030.desc:0 "異星人の存在を伝えるニュースは、 [Root.GetHomeWorldName]にとっては予期せぬものではなかったが、 [fotd_seperatist_planet.GetName]にとっては悲報となった。 「分断の星」が破壊されたのは単なる偶然だというわずかな望みは潰え、 彼らはいまや宇宙に狙われていることを確信した。\n\n[fotd_seperatist_planet.GetName]のメディアでは、 「異星人どもにやられる前にやるしかない！」という半狂乱の騒ぎが連日放送されている。"
 origin.6030.a:0 "それが我々のいる銀河だ。 すぐに慣れる。"
 origin.6030.b:0 "ばかばかしい。 連中の通信をブロックしろ。"

 origin.6040.name:0 "暗闇から狙うもの"
 origin.6040.desc:0 "異星の知的生命体が発見されたというニュースが[fotd_seperatist_planet.GetName]に届いた。 ところが、 [fotd_seperatist_planet.GetName]は我々が予想したような恐怖や怒りを見せず、 代わりに沈黙している。 複数の星間航行船が向こうのドックに戻ったが、 古いFTLドライブがこちらの保管庫から消えていた。 どうやら彼らは遠出の準備をしているようだ。"
 origin.6040.a:0 "何が起こっているのか確かめろ。"
 origin.6040.a.tt:0 "あらゆる漏洩対策を施して調査を行なう。"
 origin.6040.b:0 "奴らを泳がせてやろう。"

 origin.6045.name:0 "最悪の挨拶"
 origin.6045.desc.base:0 "[From.GetName]との初めての通信のあと、 厄介な報せが届いた。 [Root.GetAdj]の旧式船からなる攻撃艦隊が[From.GetSpeciesAdj]の宙域に進入し、 彼らの星系基地に向かって全速力で航行しているという。 加速するその艦隊は、 内部のあらゆる[owner_species.GetBiologicalLithoidLower]が[owner_species.GetLiquidState]状になるほどの速度で移動中だ。"
 origin.6045.desc.secured:0 "$origin.6045.desc.base$\n\nだが幸いにも、 この事態は予期されていた。 [fotd_seperatist_planet.GetName]の奇妙な行動を観察した我々は、 艦隊が星系基地に衝突する前に撃墜する準備を整えている。"
 origin.6045.desc.notsecured:0 "$origin.6045.desc.base$\n\n我々にこの大惨事を止める手立ては何もない。 あの特大ミサイルの雨は、 [target_system.GetName]内にある星系基地を完全に破壊してしまうだろう。 我々はそれを震えて眺めるしかないのだ。"
 origin.6045.a:0 "艦隊を止めろ！"
 origin.6045.starbase_destroyed.tt:0 "§Y[target_system.GetName]§!の星系基地が§R破壊される§!。"
 origin.6045.b.secured:0 "艦隊が異星人に打撃を与えたあとで[fotd_seperatist_planet.GetName]を非難する。"
 origin.6045.b.notsecured:0 "相手国に謝罪し、 [fotd_seperatist_planet.GetName]を非難する声明を出す。"
 origin.6045.c:0 "隣国は貧弱だ。 この機会に攻め込め！"
 origin.6045.c.tt:0 "$origin.6045.starbase_destroyed.tt$\n[fotd_seperatist_planet.GetName]が§Y[target_system.GetName]§!星系にいるコルベット§Y5§!隻の指揮権を譲渡する。\n§Y[From.GetName]§!との§R全面戦争§!に突入する。"
 origin.6046.name:0 "星系基地を失った"
 origin.6046.desc:1 "§Y[target_system.GetName]§!のわが国の星系基地が、 [From.GetName]の“制御不能の工作員”とやらによって破壊された！  我々はすでに公式の謝罪を受け取り、 再発防止を約束させたがその保証はどこにもない。 [target_system.GetName]はほんの手始めで、 おそらく次は[capital_star.GetName]が狙われるだろう。"
 origin.6046.a:0 "奴らから目を離すな。"
 origin.6046.b:0 "我々の存在が脅かされている。 やるかやられるかだ！"
 origin.6047.name:0 "狩人と獲物"
 origin.6047.desc:0 "[From.GetName]とのファーストコンタクト後まもなく、 §Y[target_system.GetName]§!の我々の星系基地が爆発した。 システムがダウンする直前に送られてきたのは、 [From.GetAdj]の外観をした敵性艦隊の画像だ。\n\n我々はいま、 まさに生存をかけた戦争の真っ只中にいるのだ。"

 origin.6055.name:0 "どちらの味方だ！"
 origin.6055.desc.base:0 "我々は最善を尽くして事実を伏せていたが、 わが国の[owner.federation.GetName]への加盟を[fotd_seperatist_planet.GetName]が知るのにそう時間はかからなかった。 この受容主義の動かぬ証拠は、 我々の片割れ惑星の過激な反応を引き起こした。 たった一夜にして、 連邦構成国に対する蔑称やレッテル貼りが蔓延することとなった。"
 origin.6055.desc.noprotests:0 "$origin.6055.desc.base$\n\n民衆の怒りはあちらの惑星の各学会にまで及び、 現在では惑星間の共同プロジェクトはすべて終了してしまった。 わが国の新しい同盟国が理解してくれることを期待するしかない。"
 origin.6055.desc.protests:0 "$origin.6055.desc.base$\n\n[fotd_seperatist_planet.GetName]我々の外交活動ですでに興奮していたは、 この件で歯止めが利かなくなったようだ。 我々が制止する前に、 彼らはわが国の同盟国にいくつもの侮辱的なメッセージを送ることに成功し、 各国との関係を悪化させた。 おそらく修復は不可能だろう。"
 origin.6055.a:0 "同盟国は相手にしないさ。 たぶん……"
 origin.6055.b:0 "使節団を送るんだ！"

 origin.6060.name:0 "最上位捕食者"
 origin.6060.desc:0 "[FromFrom.solar_system.GetName]星系からの報せに、 我々の惑星は震え上がった。 そのような化け物が実在するのだとしたら、 宇宙の奥深くにはどんな脅威が潜んでいるのか知れたものではない。 すでに[fotd_seperatist_planet.GetName]への移住希望者が急増している。 現時点ではそれも無理のない話だ。"
 origin.6060.a:0 "我々は間違っていたのか？"
 origin.6060.a.tt:1 "§R2§! £pops£ POPが[fotd_seperatist_planet.GetName]に移住する。"
 origin.6060.b:0 "違う、 間違っているのは[fotd_seperatist_planet.GetName]だ！  我々はともに立ち向かうぞ。"

 origin.6065.name:0 "因果応報"
 origin.6065.desc:0 "我々が[overlord.GetName]に服従したあと、 [fotd_seperatist_planet.GetName]は間髪入れずに我々を嘲笑した。\n\n「異星人には本質的に敵意がある。 お前たちが[home_planet.GetStarName]から出なければこうはならなかった！」\n\n言うまでもなく、 いま我々の国民はひときわ統一性を欠いている。"
 origin.6065.a:0 "通信終了。"

 origin.6075.name:0 "羊の皮"
 origin.6075.desc:0 "属国を得たことで、 わが帝国は銀河の大国として大きな飛躍を遂げた。 それでも[fotd_seperatist_planet.GetName]が感銘を受けた様子はない。 彼らによると、 わが国は異星人の脅威により近づいただけらしい。 彼らは抗議のため、 我々の惑星とのすべての研究協力を取りやめている。\n\nいつか必ず、 彼らの間違いを証明してみせよう。"
 origin.6075.a:0 "我々の属国が歯向かうはずがない！"

 origin.6085.name:0 "先制攻撃"
 origin.6085.desc:0 "[FromFrom.GetName]の夜明けとともに、 わが国は予期せぬ同盟国を得た。 [fotd_seperatist_planet.GetName]の同志たちが異星人の一掃を強く求めて、 ついに外交問題の解決で我々と手を組んだのだ。 戦争が終わったとき、 彼らとの協力関係も終わってしまうのは残念なことだ。"
 origin.6085.a:0 "造船所の人員を増やさなければ！"
 origin.6085.b:0 "艦隊に人員を割り当てろ。"
 origin.6085.c:0 "彼らは敵について少しでも知っているのか？"
 origin.6085.d:0 "我々に援護は必要ない。"
 origin.6090.name:0 "予言成就"
 origin.6090.desc:0 "[fotd_seperatist_planet.GetName]の人々が予言した通りの日が来た。 わが国に対する宣戦布告がなされ、 銀河は殺伐とした敵対的な場所に変わり果てたのだ。 とはいえ、 この物語の結末はまだ書かれていない。 我々はこの試練を生き延びる。"
 five_percent_xenophobe_tt:1 "POPの§Y5%§!が排他主義的になる。"

 #Cyborg
 origin.6095.name:0 "マルチスレッド思考"
 origin.6095.desc:0 "この人工的に高められた思考レベルに慣れていないわが国民は、 [fotd_seperatist_planet.GetName]から我々の新しいアップグレードに対する激しい反対があったことに驚いている。 肉体をこれ以上“穢す”のなら、 我々とのすべての協力関係を終わらせると彼らは警告している。"
 origin.6095.a:0 "連中は単純すぎて、 この銀河を生き抜く術が理解できないのだ。"

 origin.6096.name:0 "強化の権利"
 origin.6096.desc:0 "我々のサイバネティック生命体への完全移行を受けて、 [fotd_seperatist_planet.GetName]の人々は有言実行した。 あらゆる通信手段、 共同研究施設、 メディアは遮断された。\n\n問題は、 これほどまでに進化した我々が、 まだそうしたテクノロジーを必要としているかどうかである。"
 origin.6096.a:0 "暗闇のなかで縮こまっていろ。"

 #Synths
 origin.6099.name:0 "金属製のコピー"
 origin.6099.desc:0 "最初の人造ボディは工場から出荷され、 将来的にその内部に入る者たちに検査されている。 もっとも、 すべての[Species.GetName]がこの目覚ましい進歩を喜んでいるわけではない。 [fotd_seperatist_planet.GetName]の住人は、 我々が方針を改めなければすべての協力関係を終わらせると警告している。"
 origin.6099.a:0 "我々の新たな姿を見よ！"
 origin.6100.name:0 "不完全な完成"
 origin.6100.desc:0 "[Root.GetName]に住むすべての人々は、 真新しい人工の肉体を嬉々として受け入れている。 一方[fotd_seperatist_planet.GetName]の住民は、 彼らの[fotd_seperatist_planet.Owner.Species.GetFleshy]容器にとどまることを選択した。 それだけでなく、 彼らは我々とのすべての協力関係を終わらせる、 という脅し文句を実行に移した。"
 origin.6100.a:0 "奴らの[fotd_seperatist_planet.Owner.Species.GetFleshy]身体を見るのは耐えがたい。"

 #Psionic
 origin.6105.name:0 "乱れた思考"
 origin.6105.desc:0 "[fotd_seperatist_planet.GetName]の決まりきった裁定を聞く必要はない。 我々は彼らの思考の興奮を、 いまや完璧に把握しているのだから。 そのような不協和音のなかにおいても、 彼らが協力関係を絶つ意志はありありと視えているのだ。"
 origin.6105.a:0 "心が狭いぞ。"
 origin.6110.name:0 "古きに別れを"
 origin.6110.desc:0 "我々はついに、 シュラウドに棲む偉大なる存在との接触を確保した。 [fotd_seperatist_planet.GetName]のヒステリックな嘆きが再度、 我々の内に侵入してくる。 連中はわが国のネットワークを遮断し、 あらゆる共同研究を停止しようとしているようだ。\n\nそのような行動がいかに無意味なものであるか、 理解しているのは我々だけ。 もうまもなく、 より高次の協力関係が誕生するのだ。"
 origin.6110.a:0 "我々の上昇は必然。"

 #Biological
 origin.6115.name:0 "劣等者の排除"
 origin.6115.desc:0 "我々が遺伝情報の改造に成功して以来、 [Root.GetSpeciesName]は遺伝子改良の無限の可能性を夢想してきた。 そしていま、 来たるべき時代が来た。 欠陥、 弱点、 不完全性――これらはすべて捨て去られた過去の遺物となった。\n\n未だに異を唱えているのは[fotd_seperatist_planet.GetName]の住人だけだ。 彼らは、 このような改良は悪しき慣習を生み出し、 やがて遺伝子的に秀でた者たちが支配する階級社会を形成すると警告した。"
 origin.6115.a:0 "あの劣等者たちを放置するのは無責任なことだ。"
 origin.6120.name:0 "ハイパージェネシス"
 origin.6120.desc:0 "[fotd_seperatist_planet.GetName]はすべての通信を拒絶している。 我々の身体に異星人の遺伝子を組み込む技術が開発された途端、 彼らは次のようなメッセージを残していった。 「諸君は[fotd_seperatist_planet.owner.GetSpeciesName]でいることの意味を放棄した」"
 origin.6120.a:0 "勝手にさせておけ。"

 origin.6125.name:1 "闇の奥の狩人"
 origin.6125.desc:1 "銀河が危機に瀕したときは、 孤立を好む隣人でさえも行動を迫られる。 来たる嵐に抵抗できるのであれば、 我々は再び単一の国民となろう。\n\n我々は[fotd_seperatist_planet.GetName]艦隊の指揮権を得た。"
 origin.6125.a:1 "黙って狩られはしない。"

 origin.6145.name:0 "精査依頼"
 origin.6145.desc:0 "片割れ惑星からの要請で、 彼らの発見をいくつか精査することになった。 またしても、 §Y分断の星§!が悪意ある外敵によって破壊された証拠を掴んだ、 というのだ。 数年おきに新しい“証拠”を発見するのだから、 連中には本当にうんざりさせられる。"
 origin.6145.a:0 "付き合ってやるか。"
 origin.6150.name:0 "驚愕の証拠"
 origin.6150.desc:0 "[fotd_seperatist_planet.GetName]は正しかった！\n\n我々をいまも苦しめるあの破壊は、 巨大なタングステンの弾丸を発射する技術をもった、 悪意ある存在によって画策されたものだった。 この母星系には特殊な重力的性質があり、 そのおかげで狙いが逸れて我々は生き残ったようだ。 あの運命の夜のデータを分析し、 今回の新たな発見と照らし合わせることで、 我々は小惑星サイズのタングステン弾の発射地点を突き止めることに成功した。\n\nそれは何十年も前から記録にある、 非常に鉱物の豊富な (それ以外は特筆すべきもののない) 星系だった。"
 origin.6150.a:0 "ハイパードライブを起動しろ。"

 origin.6155.name:0 "荒廃した星系"
 origin.6155.desc:0 "攻撃者たちの星系は不毛だった。 岩石帯が鉱物に乏しいことは珍しくないが、 ここは丸裸にされたような状態である。 また、 レアメタルに富む微惑星があるはずの場所には、 塵しか漂っていない。 この星系に住む種族は弾丸の製造の際、 必要なタングステンをどうにか捻出したようだが、 もはや同じことをするための資源はなかった。 そればかりか、 彼らは母星を離れることさえできないようだ。\n\n彼らはあらゆる電波を遮断し、 人工的な光の使用さえも制限して、 姿を隠すために最善を尽くしていたが、 我々はこの星系唯一の居住可能な惑星から、 生命反応を検知した。"
 origin.6155.a:0 "あの日の悪夢を訪ねるとしよう。"

 origin.6160.name:0 "狩人"
 origin.6160.desc:1 "§Yフィーヴォリアン§!たちの観察は啓示的な経験だった。 それどころか、 彼らの思想はわが種族に分裂をもたらしたものと驚くほど似ている。 もっとも、 フィーヴォリアンたちは孤立ではなく、 検知した生命体の兆候に対して先制攻撃するという戦略を選んだのだが。 彼らは星系の重金属を使い果たすと自分たちの惑星に戻り、 不毛となった土地で最低限の暮らしをするようになった。 片割れ惑星の指導者は、 我々にフィーヴォリアン同様の戦術をとるよう促しているが、 そうした蜂の巣をつつくような行為は慎重に検討しなければならない。"
 origin.6160.a:0 "この宇宙で単独の存在にならなければ、 安全はない。"
 origin.6160.a.tooltip:1 "我々の片割れ惑星とともに、 ほかの全生命体を排除して銀河を安全な場所にする。 まずはこの不毛の惑星からだ。"
 origin.6160.b:0 "彼らに我々の慈悲を示そう。"
 origin.6160.c.tooltip:0 "うまくいけば、 彼らもすべての異星人が危険ではないことを学ぶだろう。"

 origin.6165.name:0 "暗闇を抱きしめて"
 origin.6165.desc:0 "フィーヴォリアンを滅ぼすのはたやすかった。 これでわが種族を脅かす狩人が少し減った。 片割れ惑星とのつながりをこれほど感じたのは、 実に久しぶりだ。 おそらく、 彼らは正しかったのだ。 この宇宙には2種類の生き方しかない…… それは沈黙か、 死かだ。"
 origin.6165.a:0 "我々はすべての異星人を沈黙させる。"
 origin.6165.b:0 "いや、 我々は侵略者ではない。"

 origin.6170.name:0 "最後の贈り物"
 origin.6170.desc:0 "§Yフィーヴォリアンの月§!は予想以上に重要な天体だった。 この星系に残る唯一の重金属はこの衛星内部にあり、 それは詳細な調査で巨大なマスドライバーと判明した。 その発射機構の広大さたるや、 衛星内を何周もするほどだった。 大まかな計算では、 マスドライバーはペイロードを光速に近い速度で発射できるようだ。\n\n最後の弾丸のデータはまだコンピュータに残っており、 その照準は[Root.GetHomeWorldName]に定められていた。"
 origin.6170.a:0 "故郷へ帰らなくては！"

 origin.6175.name:0 "狩られた星"
 origin.6175.desc:0 "§Yフィーヴォリアン§!の勝利だ。 わが国民の大部分が殺され、 母星は荒土と化した。\n\n大気圏間輸送船は、 惑星の最後の瞬間まで[Owner.GetSpeciesNamePlural]を軌道上に運んだが、 地上に残った者たちは、 亜光速の弾丸が大気に点火した瞬間にすべて灰となった。 [fotd_seperatist_planet.GetName]は我々政府の受け入れと、 避難民の収容を申し出ている。"

 origin.6180.name:0 "危機回避"
 origin.6180.desc:1 "[Target.GetName]は無事だ。 我々はタングステンの弾丸を遠くにそらすことに成功し、 もはや我々の生存を脅かすことはないと断言できる。 とはいえ、 あの弾丸は長い旅のすえに、 別の惑星を破壊することも十分に考えられる。"
 origin.6180.a:0 "さて、 連中の月を調べるぞ。"

 origin.6185.name:0 "対応策"
 origin.6185.desc:0 "わが国の科学者たちは「§Yフィーヴォリアン問題§!」に精力的に取り組み、 4つの異なる解決策を導き出した。 我々が迅速に行動すれば、 この問題に立ち向かうチャンスが十分にあると考えている。"
 origin.6185.a:0 "我々ならできる！"

 origin.6205.name:0 "[home_planet.GetName]の汚点"
 origin.6205.desc:0 "[From.GetAdj]の大使館前で行われた[fotd_seperatist_planet.GetName]による抗議デモのせいで、 多様性と友好の祭典は険悪な雰囲気のなかで幕を閉じた。 デモ参加者たちは臆することなく意見を述べ、 「[From.GetSpeciesNamePluralInsult]をリサイクル工場に送れ！」などという攻撃的なスローガンを叫んだ。\n\n当然ながら、 この出来事は二国間の緊張を高めることとなった。"
 origin.6205.a:0 "すぐに[fotd_seperatist_planet.GetName]を叱責し、 謝罪も行う。"
 origin.6205.b:0 "放っておく。"

 origin.6220.name:0 "統一戦線"
 origin.6220.desc:0 "[FromFrom.GetName]戦争は、 我々と[fotd_seperatist_planet.GetName]がともに立ち上がり、 存亡の危機に対して団結した瞬間として永遠に記憶されるだろう。\n\nその理由が外宇宙の脅威だったことで、 我々は[fotd_seperatist_planet.GetName]からまたもや揶揄されると思っていた。 しかし、 彼らは次の一文を送ってきただけだった。\n\n「我々はどんなことでも協力する」"
 origin.6220.a:0 "もっと船が必要だ！"
 origin.6220.b:0 "艦隊にもっと士官が必要だ！"
 origin.6220.c:0 "我々の敵について教えてくれ。"
 origin.6220.d:0 "もう我々に構うな。"

 origin.6230.name:0 "[fotd_seperatist_planet.GetName]テラフォーム構想"
 origin.6230.desc:0 "[fotd_seperatist_planet.GetName]の環境はつねに[Root.GetSpeciesNamePlural]に牙をむいてきた。 しかし、 地道なテラフォーミングにより、 極端な過酷さは過去のものとなるだろう。\n\n[fotd_seperatist_planet.GetName]の環境は依然としてやや厳しいが、 惑星の住人はもはや[From.Target.GetClassAdj]での暮らしに苦しむ必要はない。"
 origin.6230.a:0 "変化が気に入るといいが。"

 origin.6235.name:0 "[fotd_seperatist_planet.GetName]テラフォーム大成功"
 origin.6235.desc:0 "彼らはやり遂げた。\n\nわが国民のなかには、 あれほどひどい環境に移住した[fotd_seperatist_planet.GetName]人を「正気じゃない」と言う者もいた。 しかしいま、 彼らはどんな[Root.GetSpeciesName]にとっても魅力的な、 [home_planet.GetName]の複製以上の惑星を作り上げた。"
 origin.6235.a:0 "もはや我々の惑星は、 [from.Target.GetStarName]で一番の星ではないようだ。"

 origin.6240.name:0 "[fotd_seperatist_planet.GetName]の完璧なテラフォーム"
 origin.6240.desc.changedhome:0 "我々のテラフォーミングの成功に触発されたのか、 [fotd_seperatist_planet.GetName]の人々は、 自分たちの惑星を真の美を備えた世界へと作り替えた。 以前は豊かだった[From.Target.GetClassName]は、 ガイア型惑星となった。 彼らは銀河のなかで隠れ住むための楽園を手に入れたのだ。"
 origin.6240.desc.notchangedhome:0 "[fotd_seperatist_planet.GetName]から屈辱的な報せが届いた。 あの星の住民たちが[home_planet.GetName]の限界を超えることに成功したのだ。 彼らは[From.Target.GetClassName]の環境を捨て去り、 ガイア型惑星を作り上げていた。 わが国民の多くが疑問に思いはじめている。 目の前に楽園があるのに、 この星に住みつづける必要はあるのか、と。"
 origin.6240.a.changedhome:0 "住環境を良くしたいと思うのは当然だな。"
 origin.6240.a.notchangedhome:0 "空に[fotd_seperatist_planet.GetName]が見えると癪に障る。"

 origin.6260.name:0 "見張り"
 origin.6260.desc:0 "最近の報告によると、 現在[fotd_seperatist_planet.GetName]は[capital_star.GetName]を哨戒するための艦隊を配備したようだ。 彼らはどうやら、 クローキング技術を開発したらしい。 ありがたいことに、 彼らはその周波数を共有することに同意してくれた。"

 origin.6275.name:0 "かつての狩人たち"
 origin.6275.desc:0 "観察者の皆さん、 ごきげんよう。 聞くところによると、 我々の祖先は一度あなた方を滅ぼそうとしたとか……\n\nそれについては謝罪させてほしい。 率直に言って、 あなた方がその報復をしなかったことは驚きだよ。\n\nあれから数世紀が経ち、 我々は生まれ変わったと信じたい。 無論、 あなた方の尽力のおかげでもある。\n\nいまこそ、 宇宙にもう一度チャンスを与えたいのだ。 我々とともに宇宙を探検してもらえるだろうか？"
 origin.6275.a:0 "いいだろう。"
 origin.6275.b:0 "自分たちだけで勝手にやれ。"
 origin.6275.b.tt:0 "フィーヴォリアンの母星系を返還する。"
 origin.6275.c:0 "自分の星で満足したまえ。" #Callback to one of the Leader events
 origin.6275.c.tt:0 "フィーヴォリアンの啓蒙を終える。"

