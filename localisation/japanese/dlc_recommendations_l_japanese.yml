 MEGACORP_TITLE:0 "Megacorp"
 MEGACORP_LANDINGPAGE_TITLE:0 "銀河規模の繁栄と利益を！"
 MEGACORP_LANDINGPAGE_DESCRIPTION:1 "『Megacorp』で商業と商品をマネージメントする時が来た。 経済に焦点を当てたこのDLCでは、 強力な企業帝国として星々のあいだでビジネスを拡大していくことができる。\n\n「企業」という統治形態により、 他国の惑星に支社を建てることが可能で、 これは相手の同意を得ずに強行するのも、 外交を駆使して通商条約に基づいて行うのも自由だ。 支社は設置された惑星の交易価値の一部を、 自国の収入に変換することができる。 経済大国となって銀河の交易を支配しよう！\n\nそして停滞は産業衰退の証である。 まったく新しい巨大構造物を建設し、 新規のアセンションパークを獲得して繁栄しつづけよう。 厳しい銀河で競争力を保つために、 銀河奴隷市場などの非道な手段を使うこともできる。 あなたは奴隷たちの自由に投資する統治者か？  それとも、 何ものもあなたの利益追求を阻めないのだろうか……？"
 MEGACORP_FEATURES:2 "§E内容：§!\n\n- 利益の追求に重点を置いた、 ビジネスがテーマの新しい帝国でプレイ可能\n\n- 銀河奴隷市場が使用可能\n\n- 銀河を放浪するキャラバン艦隊と、 いつでもお得な取引が可能\n\n- アセンションパークで惑星を一つの巨大都市にしたり、 異種族間交配をしたり、 競争市場でアドバンテージを得ることができる\n\n- 新たな巨大構造物、 アドバイザーボイス、 サウンドトラックが追加"
 DLC_MEGACORP_RECOMMENDATION_DESC:1 "§S『Megacorp』§!は経済に焦点を当てたDLCであり、 競争市場で優位を勝ち取るためのさらに複雑なシステムが導入される。"
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC:1 "§S『Megacorp』§!をお勧めする理由は、 この帝国の構成が、 商業に焦点を当てたDLCのシステムやテーマにフィットしているからだ。"
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC:1 "§S『Megacorp』§!をお勧めする理由は、 この帝国の構成が、 DLCの容赦のない奴隷管理というテーマにフィットしているからだ。"
 APOCALYPSE_TITLE:0 "Apocalypse"
 APOCALYPSE_LANDINGPAGE_TITLE:0 "いまこそ戦争を再定義するときだ！"
 APOCALYPSE_LANDINGPAGE_DESCRIPTION:1 "『Apocalypse』は、 攻守両面の選択肢の豊富な追加により、 すべてのプレイヤーの星間戦争を再定義する。 新しい艦級「タイタン」は、艦隊のほかの船に強力なボーナスをもたらす巨大な主力船だ。 敵の船を叩きのめすだけでは物足りないなら、 「コロッサス」で惑星をまるごと粉砕し、 その星の生物もろとも塵に還してもいい。\n\nさらに銀河にマローダー帝国が出現し、 近隣の星系を襲撃したり、 資源と引き換えに傭兵として味方なったりする。 彼らと敵対するにせよ、 共闘するにせよ、 その隠れた真意には気をつけよう。 ともに戦うことに旨味を見出せなくなれば、 あなたの帝国を征服しようとするかもしれない。"
 APOCALYPSE_FEATURES:2 "§E内容：§!\n\n- 銀河戦争用の新しい艦種と兵器\n\n- マローダーの導入：文明からはじき出された宇宙の傭兵たち\n\n- 新たな中盤の危機：マローダーたちが恐るべきハーンのもとで団結する\n\n- 新しいアセンションパークと国是：戦争関連のものもあれば、 暴力とは無縁のものも\n\n- 防衛と星系基地にフォーカスを当てた「不屈」の伝統ツリー"
 DLC_APOCALYPSE_RECOMMENDATION_DESC:0 "§S『Apocalypse』§!は銀河戦争の破壊性を加速させるDLCだ。"
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC:1 "§S『Apocalypse』§!をお勧めする理由は、 この帝国の構成が、 戦争に焦点を当てたDLCのシステムやコンテンツにフィットしているからだ。"
 UTOPIA_TITLE:0 "Utopia"
 UTOPIA_LANDINGPAGE_TITLE:0 "自分だけのアセンションへの道筋を選ぼう！"
 UTOPIA_LANDINGPAGE_DESCRIPTION:1 "あなたにとって、 ユートピアの定義とは？  幸福な市民とさまざまな種族が共存する銀河帝国？  あるいは、 全市民が集合意識として同一の思考をもつことで達成されるパラダイス？\n\nダイソンスフィア、 リングワールド、 軌道上居住地などの巨大構造物を建設して、 増え続ける人口を収容しよう。 思想を植え付け、 遺伝子を操作し、 凡庸な生物の枠を踏み越えよう。 『Utopia』が与えてくれる新しいツールにより、 プレイヤーは民衆を管理しつつ、 彼らを理想的な姿――完璧な帝国にふさわしい市民へと変貌させることができる。"
 UTOPIA_FEATURES:1 "§E内容：§!\n\n- 自種族を根本的に変えてしまうような、 新たなアセンションパークの追加：人工生命体に進化したり、 「超越」を通じて超能力種族になることが可能\n\n- 豊かな小国を築く手助けとなる、 リングワールドやダイソンスフィアのような巨大構造物。 これは小さく狭い帝国における惑星の役割を果たす\n\n- 集合意識としてプレイ可能。 あらゆる政治的紛争から離れ、 社会全体が単一の存在として活動する帝国をプレイできる\n\n- 奴隷を含むすべての国民を操るためのさらなる手段"
 DLC_UTOPIA_RECOMMENDATION_DESC:1 "§S『Utopia』§!は帝国のさらに細かな管理を可能にしたり、 巨大構造物を建設したりできるDLCだ。"
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC:1 "§S『Utopia』§!をお勧めする理由は、 この帝国の構成が、 DLCの新たな帝国種別「集合意識」にフィットしているからだ。"
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC:1 "§S『Utopia』§!をお勧めする理由は、 この帝国の構成が、 DLCの国民を統合したり管理したりするシステムやコンテンツにフィットしているからだ。"
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC:1 "§S『Utopia』§!をお勧めする理由は、 この帝国の構成がDLCの奴隷管理システムにフィットしているからだ。"
 ANCIENT_RELICS_TITLE:0 "Ancient Relics Story Pack"
 ANCIENT_RELICS_LANDINGPAGE_TITLE:1 "古代文明の遺跡を発掘せよ！"
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION:1 "辺境の惑星の塵深くに埋もれた、 はるか昔に滅んだ文明の遺跡群。 かつては高度な文明が栄えていたこれらの「遺物惑星」は、 いまや荒廃した廃墟や多くの謎をたたえて眠りについている。 こうした惑星の都市を訪れ、 その繁栄と滅亡の物語を紡いでいこう。\n\n『Ancient Relics』は、 太古の時代の文明を探究できるストーリーパックだ。 彼らの崩壊した都市や艦船を発掘して真実を明らかにし、 強力な遺物を発見して、 それを自らの帝国の野望のために活用しよう。"
 ANCIENT_RELICS_FEATURES:1 "§E内容：§!\n\n- 「考古学」という概念：新たな科学イベント、 古代の出土品、 発掘システムを追加\n\n- 新しい連鎖イベントを通じて、 滅亡した先駆文明について学ぼう\n\n- 新たなサウンドトラックを追加"
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC:1 "§S『Ancient Relics』§!は、 過去の文明や古代遺物に関する物語を追加するストーリーパックだ。"
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC:1 "§S『Ancient Relics』§!をお勧めする理由は、 この帝国の科学的な関心がDLCの考古学メカニクスにフィットしているからだ。"
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC:1 "§S『Ancient Relics』§!をお勧めする理由は、 この帝国の構成が、 古代文明や時の流れに焦点を当てたこのDLCのテーマにフィットしているからだ。"
 DISTANT_STARS_TITLE:0 "Distant Stars Story Pack"
 DISTANT_STARS_LANDINGPAGE_TITLE:1 "ゲートは開かれた……"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION:1 "新たなアノマリーやストーリーラインを発見し、 宇宙の深淵で奇妙な新生物と遭遇しよう。 未知の領域であなたは何と遭遇するのだろう？ \n\n異形の存在か、 過去のテクノロジーか、 はたまた古代のゲートウェイ・ネットワークの痕跡か？  あなたを待ち受ける発見から多くを得られるだろうが、 未知のものには危険もまた付きものである。"
 DISTANT_STARS_FEATURES:1 "§E内容：§!\n\n- 宇宙の探索中に遭遇するさらなるアノマリー\n\n- 謎めいたLクラスターにまつわる新しい連鎖イベント\n\n- 伝説の生物、 リヴァイアサンとの遭遇：それは心優しい巨人か、 邪悪な存在か"
 DLC_DISTANT_STARS_RECOMMENDATION_DESC:1 "§S『Distant Stars』§!は、 未知の宇宙の深淵での奇妙な出会いの物語と、 そこに潜む怪物を追加するストーリーパックだ。"
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC:1 "§S『Distant Stars』§!をお勧めする理由は、 この帝国の構成が、 宇宙探査や科学的新発見に焦点を当てたこのDLCのメカニクスやコンテンツにフィットしているからだ。"
 SYNTHETIC_DAWN_TITLE:0 "Synthetic Dawn Story Pack"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE:1 "肉体の殻を脱ぎ捨てよ！"
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION:2 "プレイヤーは新たな星間帝国を築けるようになる――それはロボットだけで構成された社会だ。 機械帝国としてプレイし、 あなたの文明を機械知性のみに可能なユニークな方向へ舵取りしよう。 機械知性として勢力を拡大したり、 AI主導ネットワークを構築したりして銀河を支配するのだ。 \n\nただし、 抑圧された人工生命体は、 それに耐えかねて主人たちに反逆するかもしれない。 抑圧者と、 反旗を翻す機械たち……あなたはどちらの側でプレイするか選ぶことが可能だ！"
 SYNTHETIC_DAWN_FEATURES:1 "§E内容：§!\n\n- 機械帝国でプレイ可能：統治形態は人工生命による集合意識\n\n- 有機生命体と機械の内戦で、 プレイする側を選択可能\n\n- ロボット種族のポートレートと、 アドバイザーボイスを新規追加"
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC:1 "§S『Synthetic Dawn』§!は機械知性でプレイできるようになるストーリーパックだ。"
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC:1 "§S『Synthetic Dawn』§!をお勧めする理由は、 この帝国の構成が、 機械とロボットに焦点を当てたこのDLCのテーマにフィットしているからだ。"
 LEVIATHANS_TITLE:0 "Leviathans Story Pack"
 LEVIATHANS_LANDINGPAGE_TITLE:0 "リヴァイアサン、 中立機構、 天上戦争。"
 LEVIATHANS_LANDINGPAGE_DESCRIPTION:1 "銀河の覇権を目指すあなたの帝国でリヴァイアサンと対峙し、 新たな冒険と挑戦で銀河を満たそう。 \n\nそして帝国が乗り越えるべき大きな試練を与える、 新たなアノマリーを発見しよう……困難を克服した者には、 素晴らしい報酬が待っている。"
 LEVIATHANS_FEATURES:1 "§E内容：§!\n\n- リヴァイアサン：真空の宇宙を漂う、 強大な力をもつ怪物\n\n- 中立機構：特定の分野を専門とする独立した宇宙ステーションで、 交流を通じて銀河に関する情報を購入したり、 自分の帝国のために見事な芸術作品の作成を依頼したりできる\n\n- ゲーム終盤の新しいシナリオ：没落した帝国が目覚め、 銀河全体を巻き込む大戦争が勃発する"
 DLC_LEVIATHANS_RECOMMENDATION_DESC:0 "§S『Leviathans』§!は、 宇宙航行文明のための新しい冒険と挑戦で銀河を埋め尽くすストーリーパックだ。"
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC:1 "§S『Leviathans』§!をお勧めする理由は、 この帝国の構成が、 宇宙の探索とリヴァイアサンとの戦いを中心とするDLCのテーマにフィットしているからだ。"
 HUMANOIDS_TITLE:0 "Humanoids Species Pack"
 HUMANOIDS_LANDINGPAGE_TITLE:0 "一人の人間にとっては小さな一歩だが、 人類にとっては偉大な飛躍である。"
 HUMANOIDS_LANDINGPAGE_DESCRIPTION:2 "人気の高いヒューマノイドの新しい表現方法として、 西洋の古典SFにインスパイアされたポートレート、 艦船モデル、 国是や起源を追加。 人類のポートレートや艦船モデルにはさらに多くのバリエーションが追加され、 またアドバイザーの新規ボイス、 音楽トラックのリミックスも含まれる。"
 HUMANOIDS_FEATURES:2 "§E内容：§!\n\n- 10種類の新しいヒューマノイドポートレート\n\n- 新しいヒューマノイド艦船モデルと都市背景\n\n- 3種類の新しいアドバイザーボイスセット\n\n- 2種類の新しい国是\n\n- 1種類の新しい起源"
 DLC_HUMANOID_RECOMMENDATION_DESC:2 "§S「Humanoids Species Pack」§!は、 ヒューノマイドのポートレートと艦船モデルのバラエティを豊富にするDLCだ。"
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC:1 "§S「Humanoids Species Pack」§!をお勧めする理由は、 この帝国の構成がヒューマノイド種族パックのテーマにフィットするからだ。"
 PLANTOID_TITLE:0 "Plantoids Species Pack"
 PLANTOID_LANDINGPAGE_TITLE:0 "根で歩き出し、 銀河に枝を広げ、 定着しよう。"
 PLANTOID_LANDINGPAGE_DESCRIPTION:1 "独自のアートとアニメーションをもつ新しい表現方法を、 植物種族は手に入れる。 この植物に似た知性ある種族は、 銀河中へとつるを伸ばし、 新たな文明の根を下ろしはじめている。"
 PLANTOID_FEATURES:2 "§E内容：§!\n\n- 15種類の新しい植物種族ポートレート\n\n- 植物をテーマにした艦船モデル、 宇宙ステーション、 都市背景\n\n- 3種類の種族特性\n\n- 2種類の新しい国是"
 DLC_PLANTOID_RECOMMENDATION_DESC:1 "§S「Plantoids Species Pack」§!は、 銀河に種子を広めて根づこうとする知的植物種族のポートレートを含むDLCである。"
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC:1 "§S「Plantoids Species Pack」§!をお勧めする理由は、 この帝国の構成が植物というテーマとうまくフィットするからだ。"
 SOUNDTRACK_TITLE:0 "Original Game Soundtrack"
 SOUNDTRACK_LANDINGPAGE_TITLE:0 "完全な音楽体験"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION:1 "Paradoxが贈るオリジナルSFタイトル、 『Stellaris』のコンプリート・サウンドトラック。 Andreas Waldetoft & Meyer作曲。 一部はブランデンブルク国立管弦楽団とブダペスト・フィルム管弦楽団の演奏を含む。\n\n高音質なMP3またはFLAC形式で、 ゲーム中以外も好きなオーディオデバイスでフルスコアを聴くことができる。 ゲーム本編の曲はもちろん、 『Apocalypse』や『Distant Stars』などの拡張コンテンツの新曲を含む全55曲を収録。 また、 『Stellaris』の将来的な拡張に合わせて曲は追加されていく予定だ。"
 SOUNDTRACK_FEATURES:1 "§E内容：§!\n\nすべての音楽トラックがMP3およびFLAC形式\n\n- ゲーム内の曲が増えるにつれて、 トラックも継続的に追加！"
 CREATURES_OF_THE_VOID_TITLE:0 "Creatures of the Void Portrait Pack"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE:0 "無料コンテンツパック"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION:1 "あなたの種族は一見不可能なことを成し遂げた。 光速を超える速度での旅は、 文明の新時代の到来を意味する。 母星が混雑したとしても、 いまやはるか彼方の惑星に勇敢な開拓者を送り出せる。 科学者たちは猛烈な速さで宇宙の秘密を解き明かし、 あらゆる予想を覆すようなアノマリーを解析している。 だがあなたたちは、 天上に到達する最初の種族でも最後の種族でもない。 ライバルの銀河帝国たちを相手に、 真の軍事力と外交力が試されるのだ。\n\n『Stellaris』発売1周年を記念して、 Paradoxはプレイヤーのみなさんの1年間のサポートに感謝し、 プレオーダー限定の「Creatures of the Void Portrait Pack」と、 「Anniversary Species Portrait Pack」を全プレイヤーに無料公開いたします。"
 CREATURES_OF_THE_VOID_FEATURES:0 "§GCreatures of the Void：§!\n\n- ハイドラ／ゼノモーフ\n\n- 邪悪なヤマアラシ\n\n- 恐竜鳥\n\n- 闇の虫人\n\n- 菌類共生哺乳類\n\n§GAnniversary Portrait Pack：§!\n\n- フェアリードラゴン\n\n- 孔雀鳥人\n\n- 幼虫"
 ANNIVERSARY_TITLE:0 "Anniversary Portraits"
 ANNIVERSARY_LANDINGPAGE_TITLE:1 "無料コンテンツパック"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION:1 "$CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION$"
 ANNIVERSARY_FEATURES:1 "$CREATURES_OF_THE_VOID_FEATURES$"
 LITHOIDS_TITLE:0 "Lithoids Species Pack"
 LITHOIDS_LANDINGPAGE_TITLE:1 "ビッグになれ、 ロックであれ"
 LITHOIDS_LANDINGPAGE_DESCRIPTION:2 "「岩石種族パック」は、 独自のメカニクスを備えた岩石ベースの新種族を導入する。 この長寿の種族はさまざまな惑星環境に適応でき、 食料の代わりに鉱物を消費する。 そして新たな種族特性によって、 既存のメカニクスに多様性をもたらす。"
 LITHOIDS_FEATURES:2 "§E内容：§!\n\n- 岩石種族帝国のユニークなメカニクス\n\n- 15種類の岩石種族ポートレートと、 1種類の岩石ロボット種族ポートレート\n\n- 鉱石をテーマとした新しい都市背景、 艦船モデル\n\n- 新規のアドバイザーボイス"
 DLC_LITHOIDS_RECOMMENDATION_DESC:2 "§S「Lithoids」§!は、 特有のメカニクスをもつ岩石ベースの種族でプレイできるようになる種族パックだ。"
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC:1 "§S「Lithoids」§!をお勧めする理由は、 この帝国の構成が、 岩石というテーマに岩の髄までフィットするからだ。"
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC:1 "§S「Lithoids」§!をお勧めする理由は、 この帝国の構成が鉱物の産出に影響を与えたり、 鉱物からボーナスを得ているからだ。"
 FEDERATIONS_TITLE:1 "Federations"
 FEDERATIONS_LANDINGPAGE_TITLE:2 "敵は近くに置いておけ！"
 FEDERATIONS_LANDINGPAGE_DESCRIPTION:1 "直接対決よりも陰謀を、 剣よりもペンを好むプレイヤーのために、 DLC『Federations』は生み出された。 銀河外交の複雑極まる世界へ飛び込もう。 銀河理事会の議席を獲得し、 政略と同盟の力で銀河の大国にのし上がろう。 汚れ仕事は隣人に任せ、 経済力で敵を締め上げ、 自らの連邦を作り上げるのだ。"
 FEDERATIONS_FEATURES:1 "§E内容：§!\n\n- あなたの連邦の団結度を高めて、 強力なボーナスを得る\n\n- 銀河で最高の権威をもつ議会である、 「銀河共同体」に参加\n\n-「起源」により自国の過去と向き合おう。 ゲームの初期状態に大きく影響する\n\n- 新たな艦船：艦隊の修理を行える巨大移動基地「ジャガーノート」、 瞬く間に新たな艦隊を建造する「巨大造船所」"
 DLC_FEDERATIONS_RECOMMENDATION_DESC:0 "§S『Federations』§!は外交に焦点を当てたDLCである。"
 DLC_FEDERATIONS_RECOMMENDATION_REC:1 "§S『Federations』§!をお勧めする理由は、 この帝国の構成が恒星間同盟や外交というテーマとフィットするからだ。"
 NECROIDS_TITLE:0 "Necroids Species Pack"
 NECROIDS_LANDINGPAGE_TITLE:0 "最高に充実した死を生きろ"
 NECROIDS_LANDINGPAGE_DESCRIPTION:0 "この陰惨な新種族パックにより、 銀河の運命は死と生をめぐるものとなる。 新しい起源「ネクロファージ」により、 銀河共同体が抱く来世の解釈に異議を申し立てよう。 また、 新しい艦船セットや、 テーマに即した国是、 アートワーク、 アドバイザーボイスも追加される。\n\n共生種族ペアとしてスタートし、 非ネクロイド種族を消費したり、 POPを自種族に変化させたりできる。 このパックは『Stellaris』の新旧コンテンツに新たなフレーバーを追加する。 繁栄し、 消費し、 生と同様に死を弄ぼう。"
 NECROIDS_FEATURES:1 "§E内容：§!\n\n- 新しいネクロイドの起源\n\n- 3つの新しい国是：「死の信徒」、 「蘇生者」、 「追悼者」\n\n- 15種類の新しいネクロイド・ポートレート、 1種類の新しいネクロイド ロボット種族ポートレート\n\n- 新しい艦船モデル、 アドバイザーボイス、 都市背景、 名前リスト、 室内背景"
 DLC_NECROIDS_RECOMMENDATION_DESC:0 "§S「Necroids」§!は、 死を積極的に受け入れる種族としてプレイできるようになるフレーバーパックだ。"
 DLC_NECROIDS_RECOMMENDATION_THEME_REC:0 "§S「Necroids」§!をお勧めする理由は、 この帝国の構成が生と死というテーマにうまく適合するからだ。"
 DLC_NECROIDS_RECOMMENDATION_NECROPHAGE_REC:0 "§S「Necroids」§!をお勧めする理由は、 その起源と国是がゲームプレイに新たな次元に運ぶからだ。"
 NEMESIS_TITLE:0 "Nemesis"
 NEMESIS_LANDINGPAGE_TITLE:0 "炎を灯せ"
 NEMESIS_LANDINGPAGE_DESCRIPTION:0 "『Nemesis』は、 プレイヤーが不安定な銀河の運命を決定できるようになるDLCだ。 諜報活動や、 ゲーム終盤の危機に立ち向かう「銀河守護者」への道、 そしてプレイヤーの帝国を危機勢力にするための「メナス」オプションなど、 『ネメシス』にはStellaris史上最も強力なツールが用意されている。\n\n最終的にあなたは、 危機に飲み込まれゆく銀河の命運を決めるため、 混沌か秩序かの二択を迫られることになる。 外交や策略を駆使して権力を握る方法を見つけるのか、 それとも星が次々と消えていくのを見守るのか？"
 NEMESIS_FEATURES:3 "§E内容：§!\n\n- 自らが危機となり、 あなたの帝国が脅威を増すにつれ、 強力なボーナスがアンロックされる。 銀河の存在そのものを脅かそう！\n\n- 銀河共同体にあなたを「銀河守護者」に選出させ、 危機に立ち向かう緊急権限を与えさせるための活動を行おう。\n\n- 新しい伝統ツリーである「策略」を含む各種諜報ツールを活用して、 敵 (または友人) をスパイするのだ。 嘘や企みで敵を翻弄しながら、 敵の極秘情報を奪え。\n\n- SF界でも特に印象的な帝国のいくつかに触発された、 新しい艦船モデル。"
 DLC_NEMESIS_RECOMMENDATION_DESC:0 "§S『$NEMESIS_TITLE$』§!は、 プレイヤーが不安定な銀河の運命を決められるようになるDLCだ。"
 DLC_NEMESIS_RECOMMENDATION_DIPLOMACY_REC:0 "§S『$NEMESIS_TITLE$』§!をお勧めする理由は、 あなたがこれまでに下してきた選択が、 DLCの圧力下での外交というテーマにフィットするからだ。"
 DLC_NEMESIS_RECOMMENDATION_ESPIONAGE_REC:0 "§S『$NEMESIS_TITLE$』§!をお勧めする理由は、 この帝国の構成が、 DLCの欺瞞と情報操作というテーマにフィットするからだ。"
 DLC_NEMESIS_RECOMMENDATION_CRISIS_REC:0 "§S『$NEMESIS_TITLE$』§!をお勧めする理由は、 この帝国の構成が、 銀河規模の脅威になるというテーマにフィットするからだ。"
 AQUATICS_TITLE:0 "Aquatics Species Pack"
 AQUATICS_LANDINGPAGE_TITLE:0 "深海より生まれ、 いま星々を掴まん"
 AQUATICS_LANDINGPAGE_DESCRIPTION:0 "没頭すること間違いなしのStellaris DLC「Aquatics Species Pack」で、 海洋文明の指導者となり、 広大な宇宙を航行しよう！ 選択の幅がいっそう広がったステラリスの宇宙では、 思いもよらない場所で新たな生命に出会えるかもしれない。 帝国用のカスタムオプション、 種族のポートレート、 艦船モデル、 起源など、 新たな追加要素が盛りだくさん。"
 AQUATICS_FEATURES:0 "§E内容：§!\n\n- 2種類の起源：「竜在りし地」、「海の楽園」\n\n- 新たな国是：「釣り師」\n\n- どの惑星も海に変えるアセンションパーク：「水力中心」\n\n- ユニークな効果をもつ特性：「水棲種族」\n\n- 15種類の新しい水棲種族のポートレート、 1種類のロボット水棲種族のポートレート\n\n- 新しい艦船モデル、 アドバイザー音声、 都市背景、 名前リスト、室内背景"
 DLC_AQUATICS_RECOMMENDATION_DESC:0 "「Aquatics」で選択の幅がいっそう広がったStellarisの宇宙では、 思いもよらない場所で新たな生命に出会えるかもしれない。 帝国用のカスタムオプション、 種族のポートレート、 艦船モデル、 起源など、 新たな追加要素が盛りだくさん。"
 DLC_AQUATICS_RECOMMENDATION_COSMETICS:0 "「Aquatics」をお勧めする理由は、 あなたがビジュアル・パックが好きだと気づいているからだ。"
 DLC_AQUATICS_RECOMMENDATION_MOL:0 "「Aquatics」をお勧めする理由は、 あなたがギョギョッとするビジュアルが好きだと気づいているからだ。"
 DLC_AQUATICS_RECOMMENDATION_OCEAN:0 "「Aquatics」をお勧めする理由は、 このDLCが海洋型惑星での新しい暮らしの可能性を切り開くからだ。"
 OVERLORD_TITLE:0 "Overlord"
 OVERLORD_LANDINGPAGE_TITLE:0 "壮大な構想も思いのままに"
 OVERLORD_LANDINGPAGE_DESCRIPTION:0 "Stellarisの新DLC『Overlord』には、 帝国の力を最大限に発揮するための強化された機能が盛りだくさん。 銀河のあらゆる勢力を従え、 栄光を手にしよう――さもなくば隷属あるのみ。\n\nアップデートされたメカニクスで、 帝国にとっての属国の役割を特化させたり、 新たな惑星と従属国を支配下に置くことができる。 さらに、 追加された巨大構造物を利用して、 帝国の影響力をより遠く、 より迅速に拡げることも可能だ。"
 OVERLORD_FEATURES:0 "§E内容：§!\n\n- 属国または宗主国との従属協定の改良が可能になり、 かつ従属国を個性的に特化させることのできる新たな属国化メカニクス\n\n- 5種類の起源：「帝国封土」、 「星の海への直行便」、 「地底生まれ」、 「シュラウドの導師たち」、 「ハイヴの始祖」\n\n- 3種類の新たな中立機構：シュラウドウォーカー、 傭兵中立機構、 回収者\n\n- 3種類の新たな巨大構造物：軌道環状施設、 ハイパーリレイ、 量子カタパルト"
 DLC_OVERLORD_RECOMMENDATION_DESC:0 "『§SOverlord§!』は外交に焦点を当てたDLCで、 従属国と宗主国との交流を中心としている。"
 DLC_OVERLORD_RECOMMENDATION_REC_MILITARIST:0 "『$OVERLORD_TITLE$』をお勧めする理由は、 戦争重視の帝国から傭兵中立機構に至るまで、 いくつもの新たな可能性を切り開くことができ、 従属国との交流を改善することができるからだ。"
 DLC_OVERLORD_RECOMMENDATION_REC_SPIRITUALIST:0 "『$OVERLORD_TITLE$』をお勧めする理由は、 精神主義帝国に新たな起源と、 シュラウドをテーマとした新たな中立機構を提供できるからだ。"
 DLC_OVERLORD_RECOMMENDATION_REC_DIPLOMACY:0 "『$OVERLORD_TITLE$』をお勧めする理由は、 宗主国と従属国のあいだで新たな交流の可能性が広がるため、 外交重視のプレイヤーには興味深いものとなっているからだ。"
 DLC_OVERLORD_RECOMMENDATION_REC_HIVE:0 "『$OVERLORD_TITLE$』をお勧めする理由は、 集合意識の新たな起源を提供でき、 特殊な血族リーダーを使って帝国を強化することが可能だからだ。"

 TOXOIDS_TITLE:1 "Toxoids Species Pack"
 TOXOIDS_LANDINGPAGE_TITLE:0 "原始の泥から生まれ、 はるかなる星の海へと飛翔せよ！"
 TOXOIDS_LANDINGPAGE_DESCRIPTION:0 "「The Toxoids Species Pack」では、 有毒な惑星に住んだり、 目先の利益のために惑星の未来を賭けたり、 危険な銀河を生き抜くために多大な犠牲を払ったり、 といった選択肢がプレイヤーに与えられる。"
 TOXOIDS_FEATURES:0 "§E内容：§!\n\n- 2つの新たな起源：「$origin_overtuned$」と「$origin_toxic_knights$」\n\n- 3つの新しい国是：「$civic_relentless_industrialists$」、 「$civic_scavengers$」、 「$civic_toxic_baths$」\n\n- 4つの新特性：「$trait_incubator$」、 「$trait_inorganic_breath$」、 「$trait_noxious$」、 「$trait_exotic_metabolism$」\n\n- 15種類のトキソイド・ポートレート、 1種類のトキソイド・ロボット種族ポートレート\n\n- 新しい艦船モデル、 アドバイザーボイス、 都市背景、 名前リスト、 室内背景"
 DLC_TOXOIDS_RECOMMENDATION_DESC:1 "「§SToxoids§!」で、 Stellaris史上最もしぶとい種族を手に入れよう！  有毒な惑星に住み、 目先の利益のために自らの惑星の未来を賭け、 危険な銀河を生き抜くために多大な犠牲を払うのだ。"
 DLC_TOXOIDS_RECOMMENDATION_COSMETICS:1 "「The Toxoids Species Pack」をお勧めする理由は、 あなたがビジュアル・パックが好きだと気づいているからだ。"
 DLC_TOXOIDS_RECOMMENDATION_POST_APOCALYPTIC:1 "「The Toxoids Species Pack」をお勧めする理由は、 あなたが終末をテーマとした帝国を選んだからだ。"
 DLC_TOXOIDS_RECOMMENDATION_ENVIRONMENTALIST:1 "「The Toxoids Species Pack」をお勧めする理由は、 あなたが選んだ帝国は自然環境との関連性が強く、 このDLCが第二の選択肢になるからだ。"
 DLC_TOXOIDS_RECOMMENDATION_WASTEFUL_ADAPTIVE:1 "「The Toxoids Species Pack」をお勧めする理由は、 「浪費」と「順応」というテーマにおいて、 あなた方人間にぴったりだからだ。"
 DLC_TOXOIDS_RECOMMENDATION_VOID_DWELLERS:1 "「The Toxoids Species Pack」をお勧めする理由は、 「$origin_toxic_knights$」の起源が、 軌道上居住地から始まる前例のない冒険を提供するからだ。"

 FIRST_CONTACT_TITLE:0 "First Contact Story Pack"
 FIRSTCONTACT_LANDINGPAGE_TITLE:0 "星空を見上げよ…… 諸君は孤独ではないのだ！"
 FIRSTCONTACT_LANDINGPAGE_DESCRIPTION:0 "『First Contact』では、 前FTL文明と星間文明の出会いの物語をつむぐ機会が与えられる。 彼らを知性化し、 宇宙を股にかける大国へと押し上げるのか、 それとも貴重な資源を搾取するのか…… それはプレイヤー次第。\n\nまた、 このストーリーパックでは「クローキング」技術も導入される。 まさに“予想外”のフィーチャーであり、 これを使って銀河を密かに移動したり、 敵に奇襲をかけたり、 ほかの文明を気兼ねなく観察したりが可能になる。"
 FIRSTCONTACT_FEATURES:0 "内容：\n\n- 3つの新たな起源：「復讐」、 「破られた手枷」、 「宇宙忌避」\n\n- 観察イベント、 諜報、 外交を含む前FTL文明との新たな交流\n\n- 4つの新しい国是：通常の帝国用、 メガコーポ用、 集合意識用、 機械知性用\n\n- クローク技術"

 DLC_FIRST_CONTACT_RECOMMENDATION_DESC:0 "『§SFirst Contact§!』は、 前FTL文明との出会いを体験できるストーリーパックだ。 このストーリーパックではクローク技術も導入される！"
 DLC_FIRST_CONTACT_RECOMMENDATION_REC_DIPLO:0 "『§SFirst Contact§!』をお勧めする理由は、 このストーリーパックに含まれる新機能により、 前FTL文明との交流がよりダイナミックで魅力的なものになるからだ。"
 DLC_FIRST_CONTACT_RECOMMENDATION_REC:0 "『§SFirst Contact§!』をお勧めする理由は、 この帝国の構成が、 外交、 諜報活動、 そして前FTL文明の発展の観察に焦点を当てたDLCのコンテンツにフィットするからだ。"

 PARAGON_TITLE:1 "Galactic Paragons"
 PARAGON_LANDINGPAGE_TITLE:0 "帝国を形作る伝説"
 PARAGON_LANDINGPAGE_DESCRIPTION:1 "銀河は広大だ――だが、 行動には結果が伴う。優れた提督は優秀な艦隊を偉大な艦隊にし、理想的な総督は惑星の紛争を鎮め、明確な目的を持った科学者は無限の進歩を推進することができる。『Galactic Paragons』では、 歴史の流れを変える力を持つ、伝説的なリーダーと高名なリーダーが登場する。\n\n『Galactic Paragons』では、 帝国評議会やリーダーの方針が拡張されている。 すなわち、 帝国評議会の力を借りて、 帝国の政治指針や戦略的方向性をこれまで以上に指揮できるようになるのだ！"
 PARAGON_FEATURES:3 "内容：\n\n- 140種類以上のリーダー特性\n\n- 個性的な4人の“伝説のリーダー”\n\n- 独自の専門分野をもつ16人の“高名なリーダー”\n\n- 評議会の役職の拡充、 方針の選択肢の追加\n\n- 新たな起源：「銀河統一」\n\n- 2つの新たな伝統ツリー：「才能」と「統治学」\n\n- 8種類の新しい国是：通常の帝国の国是が3種類、 メガコーポの国是が3種類、 ゲシュタルト帝国 (集合意識および機械知性) の国是が1種類、 すべての政治体制で共有される国是が1種類。"
 DLC_PARAGON_RECOMMENDATION_DESC:1 "§S『Galactic Paragons』§!は、 “リーダー”や帝国を運営する“評議会”、 さらには銀河の大舞台で自国の目標に影響を及ぼす“方針”に焦点を合わせたDLCである。"
 DLC_PARAGON_RECOMMENDATION_REC:1 "§S『Galactic Paragons』§!をお勧めする理由は、 あなたがこれまでに下してきた選択が、 このDLCのテーマにフィットしているからだ。"

 HIDE_UNOWNED_CONTENT:0 "未所持のコンテンツを隠す"

