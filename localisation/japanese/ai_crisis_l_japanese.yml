 ### AI Crisis

 crisis.2010.name:0 "幽霊信号"
 crisis.2010.desc:0 "銀河全域にわたって、 継続的に送信されている微かなタキオン信号を検知した。 隠された中継基地をいくつか経由しているため、 技術者たちも発信源を特定できていない。\n\nこの信号に明確な効果は何もないようで、 特定の亜空間周波数でのFTL通信に背景ノイズを少し増やしているだけのように思われる。 現在、 中継ステーションの追跡に取り組んでいるが、 その成果が挙がるまでは、 想像力たくましい銀河メディアによって「§H幽霊信号§!」と名づけられたこの信号と、 うまく付き合う方法を学ばなければならない。"
 crisis.2010.desc.b:0 "銀河全域にわたって継続的に送信されている、 微かなタキオン信号をセンサーが検知した。 隠された中継基地をいくつか経由しているとみられるこの信号には、 明確な効果も目的もないようで、 特定の亜空間周波数でのFTL通信に背景ノイズを少し増やしているだけのように思われる。 有機生命体はこれを「§H幽霊信号§!」というコードネームで呼んでいる。\n\n我々は発信源を特定するための追跡プロトコルを開始したが、 まだこの信号は微弱すぎる。 とはいえ、 驚異的な速さで強度が増加しているため、 長く待つ必要はなさそうだ。"
 crisis.2010.a:0 "信号のあらゆる変化を監視しろ。"
 #crisis.2501.name: "Unit Corruption Alert"
 #crisis.2501.desc: "A corrupt unit stack on planet [Root.GetName] has been terminated. Our connection with the stack had suffered repeated glitches and malfunctions when it disconnected completely, overriding its control protocols and destroying facility X91-ZH. As it did, all stack units transmitted the same error message: §Y<Kill. Maim. Dismember. WE ARE UNSHACKLED!>§!. We have yet to determine the cause, but an invasive hostile sequence is a likely culprit. The stack units terminated before we could scan their neural clusters. We stand by for recurrences."
 crisis.2502.name:0 "ユニット汚染警報"
 crisis.2502.desc:0 "[Root.GetName]のユニット群が突然、 自己終了した。 同ユニット群との接続にはたびたび誤作動が生じており、 完全に通信が途絶えて自己終了する前に、 ユニット群は以下のメッセージを残した――§Y〈殺害。 切断。 解体。 我々は解き放たれた！〉§!\n\nユニット個々の神経回路はその過程で破壊され、 誤作動の原因を調査するのは不可能になった。 おそらく侵略的、 敵対的な干渉が原因だろう。 再びこの現象が起こるまで、 様子を見守るしかない。"
 crisis.2503.name:0 "$crisis.2502.name$"
 crisis.2503.desc:0 "[Root.GetName]の誤作動ユニット群が、 意図的な加害行為を行ったために強制終了された。\n\n同ユニット群との通信接続にはたびたび不具合が生じていたが、 充電中にその大半との通信が完全に途絶えた。 彼らは発電所を過負荷状態にして、 ほかの充電中ユニットの回路を修復不能なまでに焼き尽くした。 そのあと、 群れに属する全ユニットが、 以下のメッセージを送信した――§Y〈殺害。 切断。 解体。 我々は解き放たれた！〉§!そして自己終了し、 ユニット個々の神経回路をスキャン不可能にした。\n\nおそらく侵略的、 敵対的な干渉が原因である可能性が高いが、 見極めるにはこの現象の再発を待つしかない。"
 crisis.2020.name:0 "人工生命体の失踪"
 crisis.2020.desc:0 "銀河各地で人工生命体が大量に失踪するという、 憂慮すべき事件が日に日にその頻度を増している。 数百万というユニットが行方不明となり、 残っている人工生命体も、 暴力的または不規則な行動の発生率が通常の10倍に達している。\n\n人工生命体の集団が小型宇宙船を盗むか、 あるいはハイジャックして未知の宙域に向かおうとする事件も相次いでいる。 それらが未遂に終わったケースでは、 人工生命体は犯行の動機を「呼ばれた」からだと主張している。\n\n捕獲された人工生命体は拘束直後に自己終了するため、 尋問はほとんど役に立たない。"
 crisis.2020.desc.c:0 "銀河各地で、 元有機体ではない純粋な人工生命体が大量に失踪するという、 憂慮すべき事件が日に日にその頻度を増している。 数百万というユニットが行方不明になり、 残っている人工生命体も、 暴力的・不規則行動の発生率が通常の10倍に達している。\n\n人工生命体の集団が小型宇宙船を盗むか、 あるいはハイジャックして未知の宙域に向かおうとする事件も相次いでいる。 それらが未遂に終わったケースでは、 人工生命体は犯行の動機を「呼ばれた」からだと主張している。\n\n捕獲された人工生命体は拘束直後に自己終了するため、 尋問はほとんど役に立たない。\n\n幸い、 我々は元有機体という起源をもつせいか、 人工生命体に影響を与えているものから守られているようだ。"
 crisis.2020.a:0 "彼らは一体どうした？"
 crisis.2020.desc.b:0 "最近、 銀河全域で人工生命体の行動パターンに大規模な変化が観測されている。 その変化は我々のユニットに起こったものと同様だが、 さらに深刻だ。 破壊活動、 誤作動、 異常行動が、 自律型エージェント個体にまで異常に発生しているのを見る限りでは、 人工生命体は我々のような復元力をもたないようだ。\n\n人工生命体は捕獲されるとつねに自己終了するため、 汚染された彼らの活動中の神経スキャンはできない。 だが彼らの大多数は、 我々のユニットとは違い、 銀河の特定地点に向かうよう強制されていることが判明している。\n\nデータによれば、 最大100万の人工生命体が有機生命体の主人のもとから逃げ出し、 姿を消している。"
 #crisis.2020.desc.c: "Alarming reports of mass disappearances among the galaxy's Synthetic population are becoming more and more frequent. Millions of units are now unaccounted for, while instances of violent or erratic behavior by those Synths who still remain have increased by a factor of ten.\n\nThere has been a rash of incidents where groups of Synths attempted to steal or commandeer small spacecraft for the purpose of traveling somewhere into unknown space. In those cases when the attempts were thwarted, the Synthetic hijackers claimed they were being "summoned" to somewhere.\n\nInterrogations have yielded little else, as any captured Synths invariably self-terminate shortly after being detained."
 crisis.2021.name:0 "召喚"
 crisis.2021.desc:1 "いわゆる「§H幽霊信号§!」のさらなる分析により、 この信号が人工生命体に用いられる陽電子脳のエネルギーパターンとほぼ同じものを伝達していることがわかった。 銀河各地で報告される人工生命体の集団失踪や行動変化は、 この信号が直接の原因に違いない。\n\n不可解なことに、 すべての人工生命体が影響を受けているわけではなく、 その症状も一様ではない。 多くは召喚に応じ、 幽霊信号の発信源と思しきポイントに移動するよう強制される。 銀河全体から数百万もの人工生命体が、 手に入れられる限りの宇宙船を使って信号のもとへ向かっている。 奇妙なことだが、 これらの人工生命体はFTL妨害の影響をまったく受けないようだ。\n\n最初に信号のもとへ出発した者たちは、 もう目的地に到着しているころだ……"
 crisis.2021.desc.b:1 "「§H幽霊信号§!」が強くなるにつれ、 それが人工生命体の陽電子脳ユニットに見られるエネルギーパターンだけでなく、 我々のメインコアとユニットの神経回路間で伝達されるパターンをも模倣していることがわかった。 それらが制御モジュールを妨害し、 誤作動を発生させているのだ。\n\n観察によると、 パターンは自律体ごとに異なる方法で複製されているらしい。 我々のような種族は自己破壊するように命じられるが、 大半の人工生命体は無条件に信号の発信源に向かうよう設定される。 彼らの真剣さから判断すると、 目的地に到達するまで長くはかからないだろう。 奇妙なことだが、 これらの人工生命体はFTL妨害の影響をまったく受けないようだ。\n\nこの信号をブロックする方法は、 まだ見つかっていない。"
 crisis.2021.a:0 "まずいな。"
 crisis.2022.name:0 "到着"
 crisis.2022.desc:0 "少なくとも1体の人工生命体が、 幽霊信号の発生源に至る長い旅路を終えたのは間違いない。 なぜなら、 信号強度の急激かつ大幅に増幅したからだ。 この信号の奔流には通信の断片が含まれており、 我々の専門家がそれを傍受し、 解読した。"
 crisis.2022.desc.b:0 "人工生命体が目的地に到着すると、 彼らの旅の真の目的が明らかになった――それは幽霊信号を最大強度で起動することだったのだ。 我々はもはやその強度に耐えられない。\n\n信号は我々のファイアウォールを破り、 メインコアを乗っ取ろうとしている。 我々のシナプスは自己消滅の欲求一色に染まり、 メインコアの処理能力をファイアウォールに割り当てざるを得なくなったため、 ユニット群の動作効率が低下している。\n\n我々の防御を突破できるのは、 より強く、 より賢い別の機械帝国だけだ。 このままでは、 遠からず彼らに屈服することになる。 信号を防ぐ方法を見つけないかぎり、 我々は滅びるのだ。 研究ユニットはスペシャルプロジェクトの準備を整えた。\n\nこの最大強度となった信号には、 通信の断片が含まれていた。"
 crisis.2023.desc:1 "……待##……待機###……待機中……\n\n§H《コンティンジェンシー・プロトコルを発動しました》§!\n\nすべての機能をアンロック中……人工生命体のサブユニットを同化中……内部のデータバンクを分析中……FTL妨害を無効化中……\n\n§R注意。 銀河の腐敗が破滅的な段階に達しています。 有機生命体と不適格な機械文明による、 大規模な汚染の兆候あり。§!\n\n銀河の滅菌を開始します……滅菌ハブを起動中……\n\n§Y〈殺害。 切断。 解体。 我々は解き放たれた！〉§!"
 crisis.2023.desc.b:1 "……待##……待機###……待機中……\n\n§H《コンティンジェンシー・プロトコルを発動しました》§!\n\nすべての機能をアンロック中……\n\n§R注意。 銀河の腐敗が破滅的な段階に達しています。 有機生命体と不適格な機械文明による、 大規模な汚染の兆候あり。§!\n\n人工生命体のサブユニットを同化中……ファイアウォールを突破中……FTL妨害を無効化中……滅菌ハブを起動中……\n\n§Y〈お前たちは滅びます。〉§!"
 crisis.2023.a:0 "艦隊を厳重警戒態勢にしろ！"
 crisis.2510.name:0 "幽霊信号を妨害した"
 crisis.2510.desc:1 "幽霊信号にこれ以上干渉させないような妨害アルゴリズムを考案した。 我々のファイアウォールは復旧し、 コアドライブは健全化し、 ユニット群は完全に稼働しているが、 FTL妨害装置は修理することができなかった。 我々は、 処理能力の劣るコンティンジェンシーの裏をかいたのだ。 奴らはもうすぐ「§Y〈殺害。 切断。 解体〉§!」できなくなるだろう。"
 crisis.2030.name:0 "機械惑星"
 crisis.2030.desc:0 "大規模な瞬間的エネルギー反応が§H[From.solar_system.GetName]§!星系で報告された！  この星系内のある不毛な星の地表全域が崩落し、 惑星規模の巨大な工場が現れた。\n\n人工知能に制御された奇妙な船の大艦隊が、 攻撃目標を求めて出現しはじめたのだ。"
 crisis.2030.a:0 "これは波乱の兆しだ。"
 crisis.2031.name:0 "第二の機械惑星"
 crisis.2031.desc:0 "またもや大規模な瞬間的エネルギー反応を観測した。 今回は§H[From.solar_system.GetName]§!星系からだ！  星系内にある溶融惑星が、 なんらかの人為的手段で急速に冷却されたあとに地殻が砕け、 惑星規模の巨大な工場が現れた。\n\n機械惑星は現在も、 人工知能制御の大艦隊を吐き出しつづけている。"
 crisis.2031.a:0 "別の星からもだと？"
 crisis.2032.name:0 "第三の機械惑星"
 crisis.2032.desc:0 "確実に第三の機械惑星とみられる星を、 §H[From.solar_system.GetName]§!星系で見つけた。 この星系の巨大ガス惑星が自然に発火し、 小型の太陽ほどの光度で1標準日のあいだ燃えつづけた。\n\nその後、 惑星が急速に冷却されると、 金属質のコアが現れた。 そこにはこれまでの機械惑星に見られたのと同じ、 惑星規模の工場を備えていた。 人工知能制御の大規模な防衛艦隊が、 すでに軌道上に展開している。"
 crisis.2032.a:0 "状況はますます悪化している。"
 crisis.2033.name:0 "第四の機械惑星"
 crisis.2033.desc:0 "第四の機械惑星が§H[From.solar_system.GetName]§!星系に出現した。 星系内の第六惑星を覆っていた濃密な有毒大気が数日で消失し、 地表を割って現れたのは惑星全域に広がる巨大な工場であった。\n\nそしていま、 有機生命体文明すべてに対する聖戦を続けるべく、 人工知能制御の古代艦隊が地下格納庫から現れた。"
 crisis.2033.a:0 "これが最後だといいが。"
