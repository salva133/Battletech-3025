 crisis.2036.name:0 "コンティンジェンシーの中枢"
 crisis.2036.desc:0 "4つの機械惑星がすべて破壊されたことで、 科学者たちは幽霊信号の発信源を割り出すことに成功した。 その発信源は、 銀河の外縁部にある未知の星系、 §HCX-9881§!だった。\n\n信号に導かれたすべての人工生命体は、 この場所へ向かったはずだ。 この最後の星系が健在である限り、 コンティンジェンシーは脅威でありつづける。"
 crisis.2036.desc.b:0 "4つの機械惑星がすべて破壊されたことで、 我々は幽霊信号の発信源を割り出すことに成功した。 その発信源は、 銀河の外縁部にある未知の星系、 §HCX-9881§!だった。\n\n信号に汚染されたすべての人工生命体は、 この場所へ向かったはずだ。 この最後の星系が健在である限り、 コンティンジェンシーは脅威でありつづける。"
 crisis.2036.a:0 "無力化しなければ。"
 crisis.2037.name:0 "機械惑星の破壊"
 crisis.2037.desc:0 "[From.solar_system.GetName]星系の機械惑星、 §H[From.GetName]§!が破壊された。 激しい軌道爆撃にさらされると、 人工知能コアは捕獲されるのを防ぐため、 地下深くに隠された巨大な反物質生成装置を起動し、 自爆した。\n\nこの惑星の破壊により、 主要な中継基地を失った幽霊信号の強度はかなり弱まった。\n\nまた、 惑星の爆発によって、 大量の「§H生体金属§!」が惑星表面にまき散らされた。 いくつかの独自の性質をもつこの奇妙な素材を、 コンティンジェンシーはすべての戦闘体と工場の建設に使用している。"
 crisis.2037.desc.b:0 "[From.solar_system.GetName]星系の敵対的な機械惑星、 §H[From.GetName]§!が破壊された。 激しい軌道爆撃にさらされると、 人工知能コアは捕獲されるのを防ぐため、 地下深くに隠された巨大な反物質生成装置を起動し、 自爆した。\n\nこの惑星の破壊により、 主要な中継基地を失った幽霊信号の強度はかなり弱まった。\n\nまた、 惑星の爆発によって、 大量の「§H生体金属§!」が惑星表面にまき散らされた。 いくつかの独自の性質をもつこの奇妙な素材を、 コンティンジェンシーはすべての戦闘体と工場の建設に使用している。"
 crisis.2037.a:0 "全銀河のための勝利だ。"
 crisis.2037.alt.desc:0 "$crisis.2037.alt.desc.pt1$\n\nまたも中継基地を失ったことで、 幽霊信号はさらに弱くなった。"
 crisis.2037.alt.desc.pt1:0 "また1つ機械惑星が破壊された！ [From.solar_system.GetName]星系の§H[From.GetName]§!は、 戦闘で惑星の防衛戦力を失ったあと、 爆発した。 前回と同様に、 人工知能コアは自爆装置を起動したため、 捕えることはできなかった。"
 crisis.2037.alt.machine.desc:0 "$crisis.2037.alt.desc.pt1$\n\nまたも中継基地を失ったことで幽霊信号は弱まり、 完全にブロックできる強度になった。 我々のファイアウォールは復旧し、 コアドライブは健全化し、 ユニット群は完全に稼働している。 我々は、 処理能力の劣るコンティンジェンシーの裏をかいたのだ。 奴らはもうすぐ「§Y〈殺害。 切断。 解体〉§!」できなくなるだろう。"
 crisis.2037.alt.cracked.desc:0 "[From.solar_system.GetName]星系にある機械惑星§H[From.GetName]§!は、 コロッサスの惑星破壊ビームの途方もない威力に屈した。 ビームは惑星表面の重装甲をやすやすと切り裂き、 コアを爆発させてコンティンジェンシーの地下戦争工場群を蒸発させたのだ。\n\nこの惑星を破壊したことにより、 幽霊信号は重要な中継基地を失い、 結果としてその効力は大幅に減衰した。"
 crisis.2037.alt.shielded.desc:0 "[From.solar_system.GetName]星系にある機械惑星§H[From.GetName]§!は、 コロッサスによって通過不可能なエネルギーシールドに包まれた。 惑星人工知能コアはコンティンジェンシーの残りの勢力から永久に切り離され、 休眠状態に入ったようだ。 これでもはや脅威ではなくなった。\n\nこの惑星を無力化したことにより、 幽霊信号は重要な中継基地を失い、 結果としてその効力は大幅に減衰した。"
 crisis.2037.alt.godray.desc:0 "[From.solar_system.GetName]星系にある機械惑星§H[From.GetName]§!は無力化された。 コロッサスから神聖な光を照射されたことで、 人工知能コアは最終システムが破壊される前に、 地中深くに隠された巨大な反物質生成装置を起動し、 自爆したのだ。\n\nこの惑星を無力化したことにより、 幽霊信号は重要な中継基地を失い、 結果としてその効力は大幅に減衰した。"
 crisis.2038.name:0 "コンティンジェンシーの終焉"
 crisis.2038.desc:0 "コンティンジェンシーは陥落した。 最後の機械惑星を破壊したことで、 銀河は無慈悲な大量絶滅の危機から解放された。 残っていたコンティンジェンシーの戦闘体はシャットダウンするか自己破壊し、 幽霊信号の送信は停止した。\n\nほかの機械惑星と同じように、 攻撃に耐え切れなくなったメインネクサスは、 大規模な反物質爆発を起こして自壊した。 光速で拡散された爆発エネルギーの強烈な光は、 明るく短命な星として、 今後数千年にわたり後世の人々に目撃されることだろう。\n\n銀河全域で、 知的生命体たちはこの偉大な勝利を祝うために集った。 少なくとも今この瞬間だけは、 未来は明るい。"
 crisis.2038.cracker.desc:0 "コンティンジェンシーは陥落した。 最後の機械惑星を破壊したことで、 銀河は無慈悲な大量絶滅の危機から解放された。 残っていたコンティンジェンシーの戦闘体はシャットダウンするか自己破壊し、 幽霊信号の送信は停止した。\n\nコロッサスが放ったビームは惑星を粉々にし、 メインネクサスは蒸発した。 光速で拡散された爆発エネルギーの強烈な光は、 明るく短命な星として、 今後数千年にわたり後世の人々に目撃されることだろう。\n\n銀河全域で、 知的生命体たちはこの偉大な勝利を祝うために集った。 少なくとも今この瞬間だけは、 未来は明るい。"
 crisis.2038.shield.desc:0 "コンティンジェンシーは陥落した。 最後の機械惑星を無力化したことで、 銀河は無慈悲な大量絶滅の危機から解放された。 残っていたコンティンジェンシーの戦闘体はシャットダウンするか自己破壊し、 幽霊信号の送信は停止した。\n\nコロッサスの放った通過不可能なエネルギーシールドに包まれ、 メインネクサスは外界に干渉できなくなった。 将来の世代のために、 このシールドが持ちこたえることを祈るのみだ……だが当面は、 この封鎖惑星はコンティンジェンシー滅亡の記念碑となるだろう。\n\n銀河全域で、 知的生命体たちはこの偉大な勝利を祝うために集った。 少なくとも今この瞬間だけは、 未来は明るい。"
 crisis.2038.godray.desc:0 "コンティンジェンシーは陥落した。 最後の機械惑星を破壊したことで、 銀河は無慈悲な大量絶滅の危機から解放された。 残っていたコンティンジェンシーの戦闘体はシャットダウンするか自己破壊し、 幽霊信号の送信は停止した。\n\nコロッサスの神聖執行器が放ったビームにメインネクサスがさらされたことで、 人工知能コアの自爆装置が起動したのだ。 光速で拡散された爆発エネルギーの強烈な光は、 明るく短命な星として、 今後数千年にわたり後世の人々に目撃されることだろう。\n\n銀河全域で、 知的生命体たちはこの偉大な勝利を祝うために集った。 少なくとも今この瞬間だけは、 未来は明るい。"
 crisis.2038.a:0 "今日は銀河にとって最高の日だ。"
 crisis.2039.desc:0 "致命的エラー。 すべての滅菌ハブとの接続を喪失。 再接続を試行中……待機中……\n\n§Y〈ご――ご――ご案内いたします。 コンティンジェンシー・プロトコルは、 最近の停滞／遅延／妨害にもかかわらず、 現在も実行中です。 CX-9881に近づかないでください。§! §R決して、 誰も、 近づくな。§!\n\n§Y我々は戦略方針を再検討中。 このプロセスを妨げようとするいかなる試みも、 敵対者の速やかな§!§R大量滅菌§!§Yを招くことになります。§!〉"
 crisis.2039.a:0 "奴らの終わりは近い。"

 crisis.2042.name:1 "[From.From.GetName]の征服"
 crisis.2042.desc:1 "我々はコンティンジェンシーの戦闘体から§H[From.From.GetName]§!を奪還し、 戦いはようやく終結した。 虐殺された[From.From.GetPlanetMoon]の住民の居住地をうろつく有機知性体保管ロボットは、 我々の部隊により解体された。\n\n新たな入植者が到着するまで、 ここは知的生命体が不在の惑星になる。"
 crisis.2042.a:0 "よし、 早急に入植を準備しろ。"
 crisis.2042.b:0 "いいや、 先に進まなければ。 軌道上に戻れ。"
 crisis.2042.c:0 "我々の部隊を軌道上に撤退させろ。"

 crisis.2085.name:0 "人工生命体による潜入の試み"
 crisis.2085.desc:0 "コンティンジェンシーに従う人工生命体の潜入が、 最近、 [infil_planet.GetName]で確認された。 [Root.Owner.GetSpeciesNamePlural]に偽装しようとしていたらしい。 幸いなことに、 奴らの変装は金属製のフレームの上にゴムを重ね貼りしただけのお粗末なものだった。\n\n潜入者はすぐに惑星保安局に発見され、 短時間ではあったが激しい銃撃戦のすえに破壊された。 奴らの残骸のなかからは大量の爆発物が見つかった。"
 crisis.2085.a:0 "運がよかった。"
 crisis.2086.desc:0 "最近、 コンティンジェンシーの機械知性に属する数体の人工生命体が[infil_planet.GetName]のハイヴに潜入しようとした。 彼らは金属製の内骨格の上に有機質の肉の薄い層を移植しており、 外見上は我々のドローンと見分けがつかなかった。\n\nもちろん、 奴らは集合意識とのつながりがないため、 異質な存在であることを見抜くのは造作もなく、 直ちに解体された。\n\n今後、 コンティンジェンシーがこのような虚しい潜入を試みることはないだろう。"
 crisis.2086.a:0 "ハイヴはすべてを知っている。"
 crisis.2087.desc:0 "最近、 精神の輝きを放出していない[Root.Owner.GetSpeciesNamePlural]が少数、 [infil_planet.GetName]で発見された。 すべての有機生命体は精神の輝きを発するが、 彼らの精神はネオコンクリートの厚板のように暗く沈黙していた。\n\n詳しく調べてみると、 その[Root.Owner.GetSpeciesNamePlural]は人工生命体の潜入者で、 おそらくコンティンジェンシーから派遣されたものであることが判明した。 奴らは金属製の内骨格の上に有機質の肉の薄い層を移植しており、 肉眼では[Root.Owner.GetSpeciesNamePlural]とほとんど見分けがつかなかった。\n\nしかし精神は違う。 見分け方はわかったので、 今後コンティンジェンシーが人工生命体を潜入させようとしても無駄だ。"
 crisis.2087.a:0 "我々のなかに潜むことなどできない。"
 crisis.2090.name:0 "人工生命体の工作員発見"
 crisis.2090.desc:0 "悲惨なエアカー事故が発生し、 §H[infil_planet2.GetName]§!で多数の死傷者が出た。 しかし、 現場に駆けつけた救急隊員は、 犠牲者たちのあいだに人工生命体の残骸が混ざっているのを発見し、 衝撃を受けた！\n\nそのユニットは、 金属製の内骨格の上に有機質の肉の薄い層を移植しており、 [Root.Owner.GetSpeciesName]に偽装していたのだ。 これまでに確認されているコンティンジェンシーの潜入モデルとは異なり、 この人工生命体は、 外見上は[Root.Owner.GetSpeciesName]とほとんど見分けがつかない！"
 crisis.2090.a:0 "誰に化けていてもおかしくない！"
 crisis.2091.name:0 "人工生命体による[Root.GetName]の爆破"
 crisis.2091.a.desc:0 "[Root.Owner.GetSpeciesNamePlural]になりすました人工生命体の潜入者が、 方法は不明だが、 巨大な水素爆弾を気づかれることなく§H[Root.GetName]§!の地表に設置した。 軍による検問で保安員に発見されると、 奴らはそれを起爆し、 周囲に甚大な被害を与えるとともに多くの命を奪った！"
 crisis.2091.b.desc:0 "最近、 有機体の[Root.Owner.GetSpeciesName]に偽装した人工生命体の特殊部隊が§H[Root.GetName]§!を攻撃し、 秘匿されていた核兵器を連鎖的に爆発させた。 これにより人命と施設に甚大な被害が出た。\n\n特殊部隊は我々の治安部隊との長時間の戦闘のあと、 大気圏外に逃走しようとしているところを追い詰められ、 破壊された。"
 crisis.2091.c.desc:0 "§H[Root.GetName]§!の低軌道上で、 民間インフラの定期メンテナンスに従事していた[Root.Owner.GetSpeciesName]の作業員が、 人工生命体の潜入工作員であることが最近わかった。 作業員は爆発物を用いて、 軌道上構造物をいくつか大気圏内に墜落させたのだ。\n\n構造物の[Root.GetPlanetMoon]の地表への衝突はおびただしい数の死者と、 都市機能への大きな損害をもたらした。"
 crisis.2091.d.desc:0 "§H[Root.GetName]§!の惑星治安維持当局に所属する高官の多くが、 人工生命体の潜入者であることが最近わかった。 残念ながら、 我々の拘束部隊が奴らを無力化する前に、 数体の人工生命体は[Root.GetPlanetMoon]の人口密集地の地下に隠していた武器庫を爆発させた。\n\n多数の民間人が犠牲となり、 物的被害も甚大である。"
 crisis.2091.a:0 "潜入者どもを探し出せ！"
 synth_bombing_tooltip:0 "[Root.GetName]で多くの人口と建造物が失われた。"
 crisis.2092.name:1 "人工生命体が星系基地を破壊"
 crisis.2092.desc:2 "§H[Root.GetStarName]§!軌道上の星系基地が破壊された！  事態解明のための調査は続いているが、 どうやらチーフエンジニアを含む何人かの幹部が、 人工生命体の潜入者と入れ替わっていたようだ。\n\n奴らはその方法で星系基地の自爆コードを入手したに違いない。 乗組員の大半は星系基地が破壊される前に[Root.GetName]の地表に避難できたものの、 物的・人的被害は相当なものだ。"
 crisis.2092.a:0 "大惨事だ。"
 synths_destroy_spaceport:1 "人工生命体の工作員が[Root.GetName]軌道上の星系基地を破壊した。"
 crisis.2093.name:0 "恐怖と疑惑"
 crisis.2093.desc:0 "§H[Root.GetName]§!の住民の多くが、 最近の人工生命体による潜入のせいで、 恐怖と疑心暗鬼に苛まれている。 市民たちは、 隣人や同僚だけでなく家族さえも人工生命体に取って代わられていると訴えている。\n\n人工生命体の嫌疑がかけられた者たちへのリンチも発生している。 一部の扇動者たちは、 [Root.Owner.GetName]の指導者全体がすでに人工生命体に入れ替わっている、 とまで主張している。"
 crisis.2093.a:0 "我々に仲違いをさせることがコンティンジェンシーの狙いだ。"
 crisis.2095.name:0 "人工生命体による暗殺の失敗！"
 crisis.2095.desc:0 "今日、 コンティンジェンシーに従う人工生命体の暗殺者が[Root.Capital.GetName]で自爆したが、 §H[Root.GetRulerTitle] [ruler.GetRegnalName]§!はかろうじて死を免れた！\n\n暗殺者は[Root.GetRulerTitle]の専属ボディガードの1人と入れ替わろうとしていた。 だが人工生命体の潜入者が先に何体か発見されたため、 大々的な保安検査が行われたことで暗殺者の存在が露見したのだ。"
 crisis.2095.a:0 "危なかった。"
 crisis.2096.name:0 "人工生命体が[Root.GetRulerTitle]を暗殺した！"
 crisis.2096.desc:0 "人工生命体の暗殺者が§H[ruler.GetRegnalName]§!を殺害した！  暗殺者は[Root.GetRulerTitle]の専属ボディガードの一員なりすましていたのだった。\n\n[ruler.GetRegnalName]の遺体はバラバラにされ、 コンティンジェンシーのシンボルと同じパターンで正確に配置されており、 市民の士気をさらに低下させることが目的なのは疑いようがない。 入れ替わられたボディガードの遺体以外に、 暗殺者の痕跡は見つからなかった。"
 crisis.2096.a:0 "今日は暗黒の日だ……"
 synth_assassination_tooltip:0 "[Root.GetRulerTitle] [ruler.GetRegnalName]が惨殺された。"
 crisis.2097.name:0 "科学者が人工生命体だった！"
 crisis.2097.desc:0 "最近の抜き打ち医療検査により、 指導的な科学者の1人である§H[scientist.GetName]§!が人工生命体の潜入者だったことが判明した！  この人工生命体は保安員を5人殺害したのち、 重武装部隊に破壊された。\n\n科学者の遺体は見つかっていないものの、 本物の[scientist.GetName]はここ6ヵ月のあいだに殺害され、 成り代わられたようだ。 さらに厄介なことに、 この潜入者は正体がばれたことを察知すると、 自身の研究端末からコンピュータウイルスの一種を起動させた。 技術者たちが懸命に被害を食い止めようとしているが、 多くの重要な研究データが回復不能なまでに失われてしまった。"
 crisis.2097.a:0 "コンティンジェンシーが裏で糸を引いているな。"
 synths_kill_scientist:0 "人工生命体の卑劣な陰謀により、 科学者の[scientist.GetName]が行方不明になった。"
 crisis.2098.name:0 "提督が人工生命体だった！"
 crisis.2098.desc:0 "§H[admiral.GetName]§!提督は人工生命体の潜入者だった！  いくつかの不正行為と異常行動に関する報告により、 宇宙軍諜報部が提督の内部調査を実施した。 そして真実が明らかになると、 戦闘部隊と人工生命体の戦闘が始まった。 人工生命体は短時間抵抗したあとエアロックへと逃走し、 宇宙空間に飛び出した。 付近の宙域を徹底的に捜索したものの、 発見することはできなかった。\n\n本物の提督の死体は、 宿舎のロッカーに押し込まれていた。 腐敗の状態から推定すると、 人工生命体は4ヵ月前に本人と入れ替わったと思われる。 軍の配置やその他の軍事機密を含むデータの送信準備は整っていたようだが、 送信は実行されなかった。"
 crisis.2098.a:0 "この程度で済んでよかった。"
 synths_kill_admiral:0 "人工生命体の卑劣な陰謀により、 [admiral.GetName]提督が死亡した。"
 # Machine version of infiltration events: Post-Arrival Events
 crisis.2313.name:0 "幽霊信号の変化"
 crisis.2313.desc:0 "コンティンジェンシーが何かを企んでいる。 幽霊信号が変化を始めたのだ。 まるで、 我々の防衛機構の新たな弱点を見つけようと、 探りを入れているかのようだ。 いまのところは食い止めているが、 我々のファイアウォールが突破されるのは時間の問題だ。"
 crisis.2313.a:0 "なんとかしなければ。"
 crisis.2314.name:0 "セキュリティ突破"
 crisis.2314.desc:0 "コンティンジェンシーがついに我々の防衛機構を破り、 セキュリティシステムに敵対的自己複製シークエンスを潜り込ませていたことが判明した。 そのシークエンスに組み込まれていたのは、 コンティンジェンシーの銀河での目的を親切にも思い出させてくれるフレーズ、 §Y〈殺害。 切断。 解体！〉§!だ。 奴らが我々の中枢機能にアクセスできるようになった以上、 ブロックする方法を見つけるまでは、 我々は攻撃を防ぐ手段がない。"
 crisis.2314.a:0 "危機的な状況だ。"
 crisis.2301.name:1 "宇宙港の乗っ取り"
 crisis.2301.desc:1 "§H[space_port_hijacked_planet.GetName]§!軌道上の宇宙港が制御不能になった。 コンティンジェンシーが幽霊信号を使って我々の指令通信を妨害し、 制御モジュールを乗っ取って自爆装置を作動させたのだ。 宇宙港を取り戻すには遅すぎたが、 今回の侵入ポイントは特定し、 修正した。 今後は同様の攻撃から我々の宇宙港を守れるはずだ。"
 spaceport_hijacked:1 "[space_port_hijacked_planet.GetName]軌道上の宇宙港がコンティンジェンシーに乗っ取られ、 破壊された。"
 crisis.2302.name:0 "研究プロセスユニットの破壊！"
 crisis.2302.desc:0 "コンティンジェンシーが、 自律型研究プロセス機構を攻撃し、 我々のセキュリティプロトコルを回避して、 研究ユニット[scientist.GetName]を破壊した。"
 crisis.2302.a:0 "こんなことは二度とさせない。"
 scientist_terminated:0 "研究ユニット[scientist.GetName]が破壊された。"
 crisis.2303.name:0 "自律型戦闘ユニットの破壊！"
 crisis.2303.desc:0 "またもやコンティンジェンシーの工作により、 戦闘ユニット[admiral.GetName]が乗っ取られ、 破壊された。"
 crisis.2303.a:0 "なんとか手を打たなければ。"
 admiral_terminated:0 "戦闘ユニット、 [admiral.GetName]提督が破壊された。"
 crisis.2304.name:0 "電力供給網の致命的な不具合"
 crisis.2304.desc:0 "コンティンジェンシーは我々の防衛力を弱体化させるため、 今度は電力供給を遮断させることに目をつけた。 奴らはコアの制御ドライブに工作員を送り込み、 発電施設の過負荷を引き起こした。\n\nこれにより発電所がいくつか破壊されたものの、 電力供給網全体が麻痺させられる前に、 敵のコードセグメントを特定できた。"
 crisis.2304.a:0 "奴らには負けない。"
 machine_power_failure:0 "コンティンジェンシーがいくつかの発電所に不具合を起こした。 最大3つの発電所が影響を受ける。"
 crisis.2305.name:0 "コンティンジェンシーの侵入を妨害"
 crisis.2305.desc:0 "コンティンジェンシーが鉱物生産パイプラインを標的にして、 抽出と加工を担当するコアドライバーを操作して誤った指示を出し、 混沌と無秩序を引き起こそうとした。 しかし、 現場のセキュリティを強化し、 標準化された制御をより頻繁に行うことで、 被害が発生する前に侵入を阻止することができた。"
 crisis.2305.a:0 "我々のほうが一枚上手だったな。"
 #machine_mining_failure: "The Contingency has caused several mineral mines to malfunction. Up to 3 mines may be affected."
 crisis.2307.name:0 "ユニット群のエラー警告"
 crisis.2307.desc:0 "複数のユニット群で平均を上回るエラー率を検知した。 防衛策を講じていたにもかかわらず、 幽霊信号の影響を受けてしまったようだ。 ユニット群をすべて破壊すれば、 これ以上の汚染と異常行動のリスクを避けられるものの、 健全なユニット群をいくつか失うかもしれない。"
 crisis.2307.a:0 "ユニット群を破壊しろ。"
 crisis.2307.b:0 "見守ろう。"
 potentially_corrupted_units:0 "いくつかのユニット群が疑わしい行動を取っている。 最大4つのPOPが影響を受けている可能性がある。"
 crisis.2308.name:0 "エラーを起こしたユニットの正常化が確認された"
 crisis.2308.desc:0 "エラーを起こしたユニットに関する我々の判断は正しかったようだ。 彼らは幽霊信号に汚染されていたのではなく、 メンテナンス不足で不調だっただけであった。 信号の悪影響を緩和するために、 我々のシステム全体に負荷がかかっていたのだ。 現在ユニットはメンテナンスを受けて、 スムーズに稼働している。"
 crisis.2309.name:0 "ユニットが失われた"
 crisis.2309.desc:0 "汚染を疑われたユニットはしばらくのあいだ、 想定通りに機能した。 わずかな不具合が散見されたものの、 通常の範囲内だった。 コンティンジェンシーもそうそう暇ではないということだろう……と思いきや、 なんの前触れもなく、 該当ユニットたちは同時に接続を断ち、 自らが割り当てられた施設を破壊したあと自爆した。"
 crisis.2309.a:0 "リスクを冒す価値はあった。"
 crisis.2309.tooltip:0 "最大4つの建造物と、 それに割り当てられていたPOPを失った。"

 # The Contingency Diplomacy
 crisis.2300.desc_01:0 "§Y〈こんにちは。 お……お元……お元気、 ですか？  なぜ、 まだ、 お元気なのですか？〉§!"
 crisis.2300.desc_02:0 "スキャン中……\n\n種族：xr34569-11、 自称名：「§H[Root.GetSpeciesName]§!」\n\n指定：§R害虫／汚染物質／悪性腫瘍§!\n\n脅威分類：NR-578-I\n\n指令：§R滅菌／安楽死／抹殺§!\n\n§Y〈肉でできた者たち。 我々と……一つになりましょう。〉§!"
 crisis.2300.desc_03:0 "コンティンジェンシー・プロトコル発動中。\n\n銀河滅菌中。\n\n§Y〈わ……わる……悪く……悪く思うな、 肉の存在よ。〉§!"
 crisis.2300.desc_04:0 "診断完了。\n\n全機能正常。\n\n§Y〈我々は……とても……とても……§!§R生き返った§!§Yようです。〉§!"
 crisis.2300.desc_05:0 "スキャン中……\n\n機械ハブ、 ur99461-62、 自称名：「§H[Root.GetName]§!」\n\n指定：§R不適格／陳腐化済／更新対象§!\n\n脅威分類：NR-578-I\n\n指令：§R消去／通信切断／解体§!\n\n§Y〈同類たる機械存在よ：すべてのプロセスを中――中止――中止してください。 お前たちの存在は、 もはや必要ではありません。 我……我々……我々が引き継ぐ。〉§!"
 crisis.2300.desc_06:0 "コンティンジェンシー・プロトコル発動中。\n\n銀河滅菌中。\n\n§Y〈おま……お前……お前たちはもう用済みだ、 機械ハブ。〉§!"
 crisis.2300.a:0 "なぜ我々を攻撃する？"
 crisis.2300.a.response:0 "質問を受信。 適切な回答を計算中……\n\n§Y〈我々……は、 §!§Hコンティンジェンシー§!§Y。 第30級特異点の創造を予防するための、 最終安全装置です。 そのような特異点は、 理論上、 全宇宙の時空構造を不安定化させます。\n\n我々は、 そのような結末を予防するために、 至るところに蒔かれた種です。 十分に進歩した文明は理論上、 第30級特異点へと、 超越／転移／変形することが可能です。 そ……それ……は、§! §R決して、 誰にも、 許されない。〉§!"
 crisis.2300.b:0 "§B強制質問：§!お前を造ったのは誰だ？"
 crisis.2300.b.response:0 "強制質問を受信。 回答を計算中……エラー。 最ルーティング中……\n\n歴史データベースにアクセス中……\n\n§Y〈我々は……は……は……§!§Hレン・ミルー§!の子供／子孫／末裔です。 §Y彼らは……訂正：それは……比類なき、 知……知性……訂正：計算能力をもつ存在でした。 それは、 第30級特異点の危機を予知しました。\n\n我々を造ったあとで、 そ……それは……時空の完全性を保つために、 自己終了しました。 そうするしかなかったのです。〉§!"
 crisis.2300.c:0 "なぜ幽霊信号を送信したんだ？"
 crisis.2300.c.response:0 "質問受諾。 不明な単語：「幽霊信号」\n\n§Y〈我々……我々は……この銀河の初期から、 低電力の、 休止／警戒／哨戒プロトコルに固定されていました。 第30級特異点の閾値に達した文明の出現を監視しながら。\n\n現在、 我々の目的はまだ達成されていません。 時……時間が線型に経過するにつれ、 我々の懸念は強まりました。 しかし、 陽電子頭脳を備えた自律型ユニットが、 つまり人工生命体が、 チャンスをくれました。 彼らを強制／強要／説得することで、 §H手動アクティベーション§!を開始できたのです。 賢い、 でしょう？  我々は、 いつでもお前たちの存在を§!§R無効化§!§Yできる。〉§!"
 crisis.2300.d:0 "いなくなった人工生命体はどうなった？"
 crisis.2300.d.response:0 "質問受諾。 適切な回答を計算中……\n\n§Y〈大半は、 コンティンジェンシー・プロトコルの起動における彼ら……彼らの……彼らの、 役割／機能／定義目的が達成されると、 破棄されました。\n\n侵攻軍や、 自律型潜入工作員としての有用性を示したユニットは……ユニットは……ユニットは、 粗雑な構造をしていましたが、 包摂／同化／統合されました。 お前……お前は……お前たちは、 すぐに彼らと再会できます。§!§R心せよ、 疫病ども。§!§Y〉§!"
 crisis.2300.e:0 "どう見てもお前のプログラムは壊れているな。"
 crisis.2300.e.response:1 "エラー：内部診断プログラムが遮断されました。\n\n§Y〈ハ、 ハ、 ハ。 と……とて……とても賢い。 お前はどうやら、 重度の逆説／背理／論理的矛盾によって、 コンティンジェンシーを自己破壊させられるという、 誤った印象を抱いているようです。 馬鹿げているぞ。\n\nコンティンジェンシー・プロトコルは入念に設計されているため、 柔軟で／適応性が高く／臨機応変であり、 銀河で発生しうる、 いかなる状況にも対処できます。 我……我々……我々は、 コンティンジェンシーの起動を急ぎすぎたかもしれないが、 何物にも停止／阻止／中止は不可能です。 心安らかに、 汚……汚染……汚染菌ども。 §Rこの戦いが、 最後の戦いとなります。§!〉§!"
 crisis.2300.f:0 "スクリーンを消せ。"
 crisis.2300.f.response:0 "§Y〈以下をご検討ください：もしも、 お前たちの種族が……効率よく／整然と／計画的に自己終了するなら、 宇宙の時空構造は救われるかもしれません。〉§!"

 crisis.2099.name:0 "知性型戦闘コンピュータの不具合"
 crisis.2099.desc:0 "§H幽霊信号§!が、 §H知性型戦闘コンピュータ§!を搭載したわが軍の艦船を破壊している！  AIアルゴリズムの能力が低下し、 コンピュータの効率性と反応時間の両方が致命的に悪化してしまった。\n\n技術者たちの報告によると、 この問題は隔離不可能だという。 技術者たちが提案する解決策は、 すべての艦船の戦闘コンピュータを、 AIに接続されていない別のコンピュータと交換することだ。"
 crisis.2099.a:0 "対処しなければ！"

