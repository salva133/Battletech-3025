 sm_ice_mining_station:0 "氷採掘ステーション"
 sm_ice_mining_station_desc:0 "この星系には手付かずの氷資源が豊富にある。 採集ステーションを設置することで、 氷を活用して居住に適した海を作ることができる。\n\n$ice_mining_details$\n"
