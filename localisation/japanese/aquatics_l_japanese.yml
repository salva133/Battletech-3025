 ap_hydrocentric:0 "水力中心"
 ap_hydrocentric_desc:0 "もはや我々は、 海洋に恵まれた惑星の代用物が「必要十分」な程度では満足しない――徹底的に浸水させるまで、 どの惑星も入植に適しているとは見なされない。"
 ap_hydrocentric_tooltip:2 "星系基地での§Y氷採掘ステーション§!が建設可能になり、 §Y海洋型§!惑星において§Y$decision_expand_planetary_sea$§!ディシジョン、 §Y居住地§!において§Y$decision_flood_habitat$§!ディシジョンを利用できるようになる。\n「§Y$trait_aquatic$§!」特性をもつ種族は、 §Y海洋型§!惑星に住むプラス効果が50%増加するが、 §Y水のない§!惑星ではマイナス効果も同様に増加する。"
