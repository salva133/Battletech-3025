 vo_aquatics_voice:0 "水棲種族"

 trait_aquatic:0 "水棲種族"
 trait_aquatic_desc:1 "§L深海での生活に完全に適応している種族。 しかし、陸地ではまさに打ち上げられた魚だ。§!\n\n§Y海洋型§!§R母星§!が§R必要§!。"
 trait_aquatic_tooltip:2 "§Y海洋型§!惑星および §Y水没式軌道上居住地§!における住居使用量：§G-10%§!\n§Y海洋型§!惑星における食料、エネルギー、鉱物の産出量：§G+10%§!\n§Y水のない§!惑星における住居使用量：§R+30%§!\n§Y水のない§!惑星における居住性：§R-20%§!\n\n§H$ap_hydrocentric$§!のアセンションパークはこれらの特性効果を増幅させる。"
 trait_aquatic_remove_evolutionary_mastery:1 "§R削除するには§Y$tr_genetics_resequencing$§!の伝統が必要。§!"
 trait_aquatic_remove_hydrocentric:0 "§R§Y$ap_hydrocentric$§!のアセンションパークを取得したあとに§Y$trait_aquatic$§!特性は削除できない。§!"

 leader_trait_aquatic_admiral:0 "親水性"
 leader_trait_aquatic_admiral_desc:0 "提督がくつろぐために施された船の改造は、 偶然にも船体の強度と耐久性を向上させる副次的な効果があった。"

 origin_here_be_dragons:0 "竜在りし地"
 origin_here_be_dragons_desc:0 "太古の昔から、 この文明は恐るべきドラゴンと星系を共有してきた。 この神秘的な生物の行動習性は、 かすかな慈愛と傲慢な無関心とのあいだを行き来している。 惑星の住人が銀河へと飛び立つとき、 この関係性がどう変化するのかはまだわからない。"
 civic_tooltip_aquatics_effects:0 "- 母星系の宇宙空間に§Hドラゴン§!が棲みついた状態でゲームが始まる。\n- ドラゴンは危害から守ってくれることもあるが、 機嫌を損ねて怒らせないように注意すること。"

 START_SCREEN_HERE_BE_DRAGONS:0 "ドラゴンとの関わりはいまに始まったことではない。 ドラゴンは太古から[GetHomeWorldName]の空を優雅に飛び回り、 [GetSpeciesAdj]の民間伝承のなかにも、 我々との初期の交流の記述が散見される。 原始的な武器ではこの強大な存在に太刀打ちできず、 長いあいだ対立の物語が続いた――しかし、 あるとき物語は次のように語る。 1人の先見の明ある人物があらゆる困難にもめげずに、 [GetSpeciesName]とドラゴンとのあいだに平和をもたらすことに成功した、と。\n\nそれ以来この神秘的なドラゴンは、 星の海へたどり着こうとする我々の努力に拍車を掛けてくれる存在となった。 しかし、 高速推進システムの開発やハイパーレーン網の発見は、 ドラゴンが悠久の時を孤独に彷徨ってきた領域に我々が侵入する機会を増やし、 ドラゴンとの関係に影がさしはじめている。\n\n我々の未来は、 我々が決めることである：$START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_HIVE:0 "ドラゴンとの関わりはいまに始まったことではない。 ドラゴンは太古から[GetHomeWorldName]の空を優雅に飛び回り、 集合意識の記憶の奥底にも、 我々とドラゴンとの初期の接触が記録されている。 当時の原始的な武器ではこの強大な存在に太刀打ちできなかったが、 両者の対立はやがて平和的な解決に至り、 それ以来、 緊張感のある共存が続いている。\n\n依然として謎めいた存在であるドラゴンに触発された我々は、 数多くの偉業を成し遂げ、ついにはドラゴンの棲む領域へと進出できる高速推進システムを発明する。 しかしその結果、 ドラゴンが悠久の時を孤独に彷徨ってきた領域に我々が侵入する機会が増え、 ドラゴンとの関係に影がさしはじめている。\n\n我々の未来は、 我々が決めることである：$START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_MACHINE:0 "創造主たちの記録によると、 ドラゴンは太古から[GetHomeWorldName]の空を飛び回っていたという。 ときおり地上へ降り立つこともあり、 当時の争いの種になったようだ。 時が経つにつれてドラゴンが接触を避けるようになると、 そのおかげで争いが減り、 創造主たちとドラゴンとの緊張感のある共存が成立した。\n\nその後、 依然として謎めいた存在であるドラゴンに触発された創造主たちは、 数多くの偉業を成し遂げ、 ついにはドラゴンの棲む領域へと進出できる高速推進システムを発明する。\n\n創造主たちの時代が終わり、 我々が主導権を握ったいま、 未来を決めるのは我々自身だ：$START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_END:0 "我々はドラゴンを研究して、 いずれ意思疎通を可能にするのだろうか？  それとも、 たった1つの星系では、 この恐ろしい生物と共存するには狭すぎるため、 対立に追い込まれるのだろうか？"

 aquatics.105.name:0 "スカイドラゴンを撃退"
 aquatics.105.desc.origin_start:0 "スカイドラゴンを仕留めた！  身を震わせ、 恐ろしい断末魔を上げながら、 怪物はようやく力尽きた。 死骸は無傷で残ったが、 [This.GetScientistPlural]が早く研究させろと騒いでいるため、 じきに解体されてしまうだろう。"
 aquatics.105.desc.origin_normal_middle:0 "一方、 [dragon_planet.GetName]では複雑な空気が漂っている。 恐怖の怪物を討ち倒したことを喜ぶ者は多いが、 昔からつねに近くにいたドラゴンという存在は、 [This.GetAdj]の精神に多大な影響を与えていたのだ。"
 aquatics.105.desc.origin_normal:0 "$aquatics.105.desc.origin_start$\n\n$aquatics.105.desc.origin_normal_middle$ ある意味では、 ドラゴンを殺すことは神殺しに等しい。\n\nいまや[This.GetSpeciesNamePlural]は、 自分たちの挑戦を阻む超自然的存在を恐れる必要のない、 何ものにも縛られぬ時代を謳歌できることを心待ちにしている。"
 aquatics.105.desc.origin_materialist:0 "$aquatics.105.desc.origin_start$\n\n$aquatics.105.desc.origin_normal_middle$ 我々は遠い昔に偽りの神々を捨て去ったが、 この行為はある意味ではその繰り返しといえる。 いまや[This.GetSpeciesNamePlural]は、 自分たちの挑戦を阻む超自然的存在を恐れる必要のない、 何ものにも縛られぬ時代を謳歌できることを心待ちにしている。"
 aquatics.105.desc.origin_hive:0 "$aquatics.105.desc.origin_start$\n\n集合意識がこの行いを考察するにつれて、 複雑な感情が呼び起こされる。 一方では、 深刻な脅威に打ち勝ったことへの満足感がある。 しかし他方では、 ドラゴンという不変の存在にある種の親しみを感じていたことは否めない。 我々は超自然的存在に対して、 ほかの異星文明ほどの執着心を抱いてはいないが、 ある意味で、 この行いは神殺しに等しいと言える。 いまや我々は、 自分たちの挑戦を阻むいかなる障害も恐れる必要のない、 何ものにも縛られぬ時代を謳歌できることを心待ちにしている。"
 aquatics.105.desc.origin_machine:0 "$aquatics.105.desc.origin_start$\n\nこの行いの影響を把握するためにプロセッサが再調整されるにつれて、 予想以上にリファクタリングが必要であることが明らかとなった。 昔からつねに近くにいたドラゴンという存在は、 我々のプログラミングに多大な影響を与えていたのだ。 我々はドラゴンの予測不可能性に対抗するために数十億ものフェイルセーフを備えており、 これを解除するのはしばらく時間がかかるだろう。 その一方で、 恐ろしい脅威から解放された我々は、 自分たちの挑戦を阻むいかなる障害も恐れる必要のない、 何ものにも縛られぬ時代を謳歌できることを心待ちにしている。"
 aquatics.105.desc.others:0 "[dragon_system.GetName]星系の守護ドラゴンを仕留めた！  厳しい戦いを強いられたが、 我々の強力な艦隊がドラゴンよりも上だということが証明された。 ドラゴンという盾を失ったいま、 [dragon_planet.GetName]の住民は敵と対等に戦わざるを得なくなった。 何者もドラゴンを乗り越えられないという彼らの認識は、 改める必要があるだろう。\n\nその死骸は、 [This.GetScientistPlural]にとっては紛れもない宝の山であるようだ。 彼らは、 ドラゴンの鱗を人工的に合成する方法を見つけられると考えている。"
 aquatics.105.A:0 "その死骸に隠されている秘密を見てみよう。"
 aquatics.105.A.tooltip:0 "§Yリヴァイアサン形質導入§!用の特性、 「§Y$trait_drake_scaled$§!」をアンロックする。"

 aquatics.110.name:0 "スカイドラゴンを撃破"
 aquatics.110.desc:0 "[From.GetName]がスカイドラゴンを撃破した！  この非道な行いにより、 [dragon_planet.GetName]は攻撃に対し無防備となった。"
 aquatics.110.A:0 "なんとも悲痛だ……"
 aquatics.115.name:0 "スカイドラゴンを蘇生"
 aquatics.115.desc.regular:0 "その言葉通り、 我々のネクロマンサーたちは[dragon_system.GetName]星系のスカイドラゴンを蘇らせた！  死後の世界から舞い戻ったばかりのせいか、 ドラゴンはまだ本調子ではなさそうだが、 いまは我々からの指示を待ちかねている様子だ。"
 aquatics.115.desc.hive:0 "§Yスカイドラゴン§!を支配下に置くことを、 我らはつねに計画していた。 我らのドローンはこの報酬を得るために特別に進化した。 侵入の過程で適応を要したが、 いまやスカイドラゴンと我らは一心同体である。 その知識と経験とがハイヴに統合され、 仲間のドラゴンと相まみえる準備はすべて整った。"
 aquatics.115.A:0 "我らの敵を焼き殺せ！"
 REANIMATE_ORIGIN_DRAGON:0 "スカイドラゴンの蘇生"
 REANIMATE_ORIGIN_DRAGON_DESC:1 "[dragon_system.GetName]星系のドラゴンが殺されてしまったが、 我々の[From.Owner.GetNecromancersLower]は遠からず事態は改善されると断言している。 彼らは、すぐにでもドラゴンを蘇らせ、 しもべとして安全に扱えるようにすると約束した。"
 slew_origin_dragon:0 "太古の竜殺し"
 slew_origin_dragon_desc:0 "太古の昔から、 我々の星系には強大なドレイクが徘徊していた……しかし、 奴らはもういない！  この脅威から解放されたいま、 我々の未来への行進を阻むものは何もなくなった。"

 aquatics.120.name:0 "時は来た"
 aquatics.120.diplo_name:0 "ドラゴンの言葉"
 aquatics.120.desc:0 "時の流れとともに、 わが心の迷いは晴れた。 幼生のころからお前たちを見てきたぞ。 お前たちの度重なる衝動にしばしば絶望し、 それでもなおお前たちの成功にはいつも歓喜の咆哮をあげてきた。 そして、 お前たちは成長を遂げ、 文明も成熟し、 究極の責任を委ねる時が来た――「親になる」のだ。 いまこそお前たちは、 わが子らを育てるために再び力を合わせる時なのだ。"
 aquatics.120.dialog.1:0 "ちょっと待て――なんだって？"
 aquatics.120.dialog.1.response:0 "率直に言えば、 我はこの日を待ちわびていた。 お前たちの想像を絶するほどの昔からだ。 故郷を離れたとき、 我はまだ未熟なヒナにすぎなかった。 銀河中のあらゆる場所へ旅をし、 お前たちの惑星――いつの日か、 わが子を育てられる文明を生み出す可能性のある惑星――に出会ったのだ。 そして、 我は待ち続けた……"
 aquatics.120.dialog.2:0 "つまり、 すべて計画のうちなのか？"
 aquatics.120.dialog.2.response:0 "そう、 それが我らのやり方だ。 故郷の銀河には、 我らの同族が多く存在する。 自らの子を育てるために、 親代わりを任せられる芽吹いたばかりの文明を探し求める者たちだ。 しかし、 これほど遠くまで旅してきたのは、 知る限りでは我が初めてだ。"
 aquatics.120.dialog.3:0 "子育ての見返りはあるのか？"
 aquatics.120.dialog.3.response:0 "そうだな、 1つ言えることは、 成体となった守護ドラゴンは敵にとって恐るべき存在だということだ！  もし「親」を引き受けるのなら、 我とわが子らはお前たちの大義のため、 ともに戦うことを誓おう。"
 aquatics.120.dialog.4:0 "断ったとしたら？"
 aquatics.120.dialog.4.response:0 "その決断を認め、 我は去る。 これまで長い時を待った……さらに次の機を待つだけだ。"
 aquatics.120.A:0 "喜んで協力する。"
 aquatics.120.A.response:0 "素晴らしい！  お前たちなら引き受けると思っていたぞ。 決して後悔はさせないと約束しよう！"
 aquatics.120.A.tooltip:0 "星系基地に§Yドラゴン孵化場§!が建設可能になる。 最大で10頭の§Y$space_dragon_origin_baby_plural$§!を編成できるようになる。"
 aquatics.120.B:0 "ありがたい申し出だが、 辞退させてもらう。"
 aquatics.120.B.response:0 "§S(ため息)§! どうやら、 我はお前たちの未熟さを理解していなかったらしい。 さらばだ！"
 aquatics.120.B.tooltip:0 "スカイドラゴンは旅立ち、 二度と戻ることはない。"

 aquatics.150.name:0 "飢えたドラゴン"
 aquatics.150.desc:0 "スカイドラゴンを観察している[This.Owner.GetResearchers]から、 ドラゴンの腹からきしむような爆音がするという報告があった。 ここ数ヵ月、 ドラゴンはいつになく[Root.GetName]の周囲を飛び回り、 大気の上層に近づいては離れるということを繰り返している。 過去にも例があったように、 これは腹を空かせたドラゴンが餌にありつくために着陸しようとしている、 というのが我々の現在の仮説だ。 しかし、 躊躇している理由はわからない。 もしかすると、 星間文明の仲間入りをした我々の反応をうかがっているのかもしれない。"
 aquatics.150.A:0 "次に近づいてきたときに威嚇射撃をしろ。"
 aquatics.150.A.tooltip:0 "§Rドラゴンが機嫌を損ねるかもしれない。§!"
 aquatics.150.B:0 "都市から離れた場所に、 着陸できる場所を確保しろ。"
 aquatics.150.B.tooltip:0 "§R惑星に降り立ったドラゴンは、 膨大な食料を消費する！§!"
 aquatics.150.C:0 "観察を続けろ。"
 aquatics.155.name:0 "空からの死"
 aquatics.155.desc.normal:0 "ドラゴンは我々の敵対行動を快く思わなかったようだ。 惑星の半分を震わせるほどの大きなうなり声を上げ、 ドラゴンは[Root.GetName]の人口密集地を凍てつく炎で破壊した。"
 aquatics.155.desc.gestalt:0 "ドラゴンは我々の敵対行為を快く思わなかったようだ。 惑星の半分を震わせるほどの大きなうなり声を上げ、 ドラゴンは凍てつく炎で[Root.GetName]を焼き払い、 重要な生産施設やドローンを多数破壊した。"
 aquatics.160.name:0 "ドラゴンの降臨"
 aquatics.160.desc:0 "我々の意図を察したかのように、 ドラゴンは用意された空地へと優雅に降り立ち、 羽を休めた。 我々が準備した大量の餌に目をつけたドラゴンは、 驚くほど貪欲に食らいついた。\n\n[This.Owner.GetResearchers]はその姿を遠くから観察している。"
 aquatics.160.A:0 "成り行きを見守ろう。"
 aquatics.165.name:0 "$aquatics.160.name$"
 aquatics.165.desc.normal:1 "その後、 何度も惑星を通り過ぎたドラゴンは、 着陸しても安全だと判断したようだ。 人里離れた場所に降りてはくれたものの、 多数の[Root.Owner.GetSpeciesNamePlural]が命を落とし、 さらに多くの難民が出てしまった。 その並外れた巨体と旺盛な食欲を思えば、 無理もない被害なのだが。\n\nいまでは新しい環境に慣れ、 ドラゴンは驚くべき速さで地域の動植物を食い尽くしている。 地元住民は適切な距離を置くようにしている。"
 aquatics.165.desc.gestalt:0 "その後、 何度も惑星を通り過ぎたドラゴンは、 着陸しても安全だと判断したようだ。 人里離れた場所に降りてはくれたものの、 多数のドローンが破壊され、 さらに多くの難民が出てしまった。 その並外れた巨体と旺盛な食欲を思えば、 無理もない被害なのだが。\n\nいまでは新しい環境に慣れ、 ドラゴンは驚くべき速さで地域の動植物を食い尽くしている。 ドローンは用心して距離を置いている。"
 aquatics.170.name:0 "飛翔"
 aquatics.170.desc:0 "恵み豊かな[Root.GetName]で何年も暴食にふけり、 ひと回りほども大きくなったスカイドラゴンは再び羽ばたいた。 挨拶でもするかのように咆哮を轟かせると、 大気圏外へと飛び去っていった。 そのあとには、 大量の鱗や脱皮した皮などの副産物が残されている。"
 aquatics.170.A:0 "置き土産を調査するとしよう。"
 aquatics.170.B:0 "燃やして燃料にしよう。"
 aquatics.170.tooltip:0 "§Y[here_be_dragons_planet.System.GetName]§!星系に再びドラゴンが出没するようになる。"

 aquatics.180.name:0 "守護ドラゴン"
 aquatics.180.desc:0 "[From.GetName]星系にいる艦隊から、 星系内を徘徊するドラゴンに襲撃されているという報告が入った！  それは意図的に[From.Owner.GetAdj]側の防衛についているのか、 それとも縄張りを荒らした我々に怒っているのかは定かではない。 はっきりしているのは、 [here_be_dragons_planet.GetName]を占領したければ、 ドラゴンは避けては通れないということだ！"
 aquatics.185.name:0 "咆えるドラゴン"
 aquatics.185.desc:0 "スカイドラゴンは、 [here_be_dragons_planet.GetName]を侵略しようとする[From.GetAdj]を快く思っていないようだ。 我々に味方し、 敵艦隊に凍てつく炎を浴びせている！"
 aquatics.185.desc.landed:0 "スカイドラゴンは、 [here_be_dragons_planet.GetName]を侵略しようとする[From.GetAdj]を快く思っていないようだ。 地上での食事を中断し、 敵艦隊に凍てつく炎を浴びせるために飛び立った！"
 aquatics.185.A:0 "スカイドラゴンを讃えよ！"
 aquatics.185.B:0 "よし、 これで厄介事が1つ減った。"

 aquatics.190.name:0 "竜鱗に関する調査"
 aquatics.190.desc:0 "宇宙生物学と新素材への理解が進んだことを受け、 研究者たちは調査船を飛ばしてドラゴンを詳しく調べることを提案した。 彼らはドラゴンの鱗の、 ほぼ貫通不能ともいえる桁違いの耐久性に特に興味があるようだ。 自然に剥がれ落ちたものはいくつか採取できたものの、 科学者たちは鱗の形成過程を依然解明できずにいる。 彼らは「軽度侵襲」型と名付けた探査機を使い、 ドラゴンの保護膜の下で直接、 鱗の形成過程を観察したいのだという。\n\nきっとドラゴンは気にしないだろう…… と思う。"
 aquatics.190.desc.gestalt:0 "宇宙生物学と新素材への理解が進んだいま、 調査船を飛ばしてドラゴンを詳しく調べることを検討したい。 特に注目すべきはその鱗の、 ほぼ貫通不能ともいえる桁違いの耐久性である。 自然に剥がれ落ちたものはいくつか採取できたものの、 科学ドローンは鱗の形成過程を依然解明できずにいる。 十分に侵襲性のある探査機を、 ドラゴンの保護膜の下に送り込むことができれば、 鱗の形成過程の観察が可能になるはずだ。\n\nきっとドラゴンも気にしないだろう…… と思う。"
 aquatics.190.A:0 "やってみろ。"
 aquatics.190.B:0 "非侵襲性の方法を試そう。"

 DRAGON_REMOTE_SCANS:0 "ドラゴンの遠隔スキャン"
 DRAGON_REMOTE_SCANS_DESC:0 "調査船は安全な距離からドラゴンをスキャンし、 彼ら特有の生態の秘密を解明する。"
 aquatics.195.name:0 "遠隔スキャン完了"
 aquatics.195.desc:0 "ドラゴンは調査船を注意深く目で追っていたが、 現在の技術水準で可能な限り徹底した深層スキャンを何度か行っても、 特に反応しなかった。 スキャンの結果、 ドラゴンの生物学的プロセスについて新たな洞察を得ることができたが、 その鱗に覆われた外皮の秘密は、 相変わらず掴みどころがない。\n\nこの件に関して、 [This.Owner.GetResearchers]たちも敗北を認めざるを得なかったものの、 それでも得られた知識は有効に活用することを約束した。"

 DRAGON_MATERIAL_STUDY:0 "ドラゴンの標本集め"
 DRAGON_MATERIAL_STUDY_DESC:0 "調査船が送り出す探査機は、 大胆にもドラゴンの鱗の下に潜り込み、 その珍しい生態の秘密を解明する。"
 aquatics.200.name:0 "喰われた調査船"
 aquatics.200.desc:0 "どうやらドラゴンは腹を空かせていたようだ。 あるいは、 ただ単に虫の居所が悪かったのかもしれない。 我々の調査船が近づくとドラゴンは唸り声を上げ、 §R牙を鳴らしながら§!、 船が回避行動をとる暇もなく不意に突進してきた。 周囲に浮かんでいるのは、 ドラゴンが食べ残した残骸だけだ。"
 aquatics.200.A:0 "これ以上怒らせない方がいい。"
 aquatics.200.B:0 "飢えは満たされたはず。 もう一度やろう。"
 aquatics.205.name:0 "拒絶された調査船"
 aquatics.205.desc:0 "ドラゴンは調査船の接近を許したが、 探査機が発射されると、 尾を振り回し、 凄まじい勢いで調査船を§H弾き飛ばした§!。 驚くべきことに、 太陽系を半周するほどの衝撃を受けたにもかかわらず、 調査船はほとんど無傷で死傷者も出なかった。 とはいえ、 ドラゴンの機嫌を損ねてしまったのは明らかだ。"
 aquatics.205.A:0 "$aquatics.200.A$"
 aquatics.205.B:0 "興味深い。 またやったらどうなるか見てみよう。"
 aquatics.210.name:0 "ドラゴンの怒り"
 aquatics.210.desc.normal:0 "調査船が再び接近すると、 ドラゴンは素早く動き出した。 鼻孔を広げ、 [dragon_colony.GetName]に向かって飛行をはじめたのだ！  防衛システムが反応する前に、 ドラゴンは北半球に氷の息吹を猛烈に放ち、 いくつかの人口密集地に甚大な被害を与えた。"
 aquatics.210.desc.gestalt:0 "調査船が再び接近すると、 ドラゴンは素早く動き出した。 鼻孔を広げ、 [dragon_colony.GetName]に向かって飛行をはじめたのだ！  防衛システムが反応する前に、 ドラゴンは北半球に氷の息吹を猛烈に放ち、 複数の重要な生産施設に甚大な被害を与えた。"
 aquatics.210.A:0 "しばらく刺激しないでおこう。"
 aquatics.215.name:0 "ドラゴン研究の成功"
 aquatics.215.desc:0 "探査機が鱗の下の小さな隙間に素早く潜り込むと、 ドラゴンは不機嫌そうに唸り声を上げた。 [Root.GetName]は、 腹を立てたドラゴンから逃れるために緊急FTLで離脱せざるを得なかったが、 探査機は興味深いデータの収集に成功した。 我々の見たところでは、 ドラゴンの鱗の耐久性は、 [dragon_colony.GetName]の大気圏に高速で突入する際に独特の化学反応を引き起こす、 複雑な酵素の複合体によるものだった。\n\nまだ多くは謎に包まれているが、 [This.Owner.GetResearchers]は以下のように断言する。 ドラゴンの生態は複雑で、 鱗の元となる物質を手に入れるにはまず殺さなければならない……。 いずれにせよ、 彼らは得られた知識は役に立つだろうと請け合った。"

 first_contact_dragon:0 "ドラゴンとの意思疎通"
 aquatic_events.250.name:0 "$first_contact_dragon$"
 aquatic_events.250.desc:0 "これまでに多数の異種族とのコミュニケーションを確立してきたことを受け、 [This.Owner.GetLinguists]の第一人者が大胆な提案をした。 スカイドラゴンと意思疎通を図ろうとした過去の試みは無惨にも失敗したが、 いまこそ再挑戦するべきだと[This.Owner.GetLinguists][needed_name.GetSXX]は主張する。\n\n最古の記録によると、 [This.Owner.Species.GetName]とドラゴンとのあいだには伝説的な合意があり、 その後の直接の衝突はなくなったという。 このことから、 ある程度の意思疎通は可能だと[This.Owner.GetLinguists][needed_name.GetSXX]は主張し、 最近我々が異質な生命体との遭遇を経験したことで、 ドレイクを理解するための下地が整っていると述べる。"
 aquatic_events.250.desc.hive:0 "これまでに多数の異種族とのコミュニケーションを確立してきたことを受け、 言語思考プロセッサが再びスカイドラゴンと意思疎通を図るべきだと結論づけた。 最近の試みは無残にも失敗に終わったが、 我々は過去にドラゴンと対立し、 その後和解した記憶をおぼろげながら思い出している。\n\nこれまでに経験した異星生命体との数々の接触は、 ドレイクを理解するのに必ず役立つだろう。"
 aquatic_events.250.desc.machine:0 "これまでに多数の異種族とのコミュニケーションを確立してきた我々の言語サブルーチンは、 再びスカイドラゴンと意思疎通を図るべき、 という新たな共通認識に達した。 過去の試みはあらゆる意味で失敗に終わったが、 創造主たちの記録は、 ある程度の意思疎通が可能なことを示唆している。 何しろ彼らは過去にドラゴンと戦い、 そしてなんらかの未知の方法で和解したはずなのだから。\n\n多くの異質な生命体と遭遇した経験をもつ我々は、 ドレイクを理解するための下地がかつてないほど整っていると言える。"
 start_dragon_communications_study:0 "[This.Owner.GetEnvoyPlural]がドラゴンとの意思疎通を試みる。"
 aquatics.255.name:0 "始めは慎重に"
 aquatics.255.desc:0 "[This.Owner.GetResearchers]と[This.Owner.GetLinguists]は、 過去のドラゴンとの交流の記録を総ざらいしつつ、 ドラゴンの反応を確かめるためにいくつかの実験を用意した。 すべての工程は万全の注意を払って行われ、 ドラゴンが少しでも不満を露わにした場合は、 ただちに実験を中止すると彼らは約束している。"
 aquatics.260.name:0 "遅い進展"
 aquatics.260.desc:1 "我々の[This.Owner.GetLinguists]は、 依然としてドラゴンの発声に頭を悩ませている。 彼らは突破口がすぐそこにあると期待しているが、 宇宙を飛翔する巨大なドラゴンと我々とのあいだに共通項を見出すという課題は、 依然として乗り越えられないように思われるのである。\n\nそれでも我々が絶望せずにいられるのは、 ドラゴンのある変化のおかげである。 ドラゴンは我々の調査船が生息域に侵入することに対して、驚くほど忍耐強くなってきているのだ。 リズミカルな喉の動きから判断すると、 空気中であれば咆哮や雄叫びとなるであろう一連の声帯振動を、 ドラゴンは繰り返している。 その様子は、 まるで我々が何をしているかを知っていて、 助けようとしているかのようである。"
 aquatics.260.A:0 "不思議なことだ。"
 aquatics.265.name:0 "咆哮の真実"
 aquatics.265.desc.normal:0 "[This.Owner.GetLinguists]から驚くべき進展があったと報告された。 研究が進まず絶望していた彼らだが、 ドラゴンの身体から放出される変動エネルギーのスペクトルマップを音響波形に置き換えたところ、 自分たちの[This.Owner.GetSpeciesEarNamePlural]を疑ったという。 ドラゴンは、 異なる伝達手段ではあるが、 紛れもなく我々の言語を話していたのだ！  そしてあの咆哮は、 意思疎通を試みていたのではなく、 単に我々の注意を引くためのものだったようだ。\n\n$aquatics.265.desc.end$"
 aquatics.265.desc.gestalt:0 "[This.Owner.GetLinguists]から驚くべき進展があったと報告された。 研究が進まず絶望していた彼らだが、 ドラゴンの身体から放出される変動エネルギーのスペクトルマップを一般的な波形偏差グラフに置き換えてみた。 すると、 それは波長が違うだけで、 我々が使っているのと変わらない単純なバイナリコードで「会話」していることがわかった。 そしてあの咆哮は、 意思疎通を試みていたのではなく、 単に我々の注意を引くためのものだったようだ。\n\n$aquatics.265.desc.end$"
 aquatics.265.desc.end:0 "[This.Owner.GetLinguists]は、 このことを念頭に置いて古い録音を再生した。 それによると、 ドラゴンの過去の発言は、 食べ物や「地上を這う者たち」の進歩の遅さについて愚痴をこぼす、 「がっかりするほど幼稚」なものばかりだったそうだ。 ところがドラゴンは、 我々が自分の言葉を理解したことに驚きと喜びを示しはじめた。 しかも、 これまでにないような積極性も見せている。 どうやら、我々に話したい重要な事柄があるようだが、 それにはまず我々の§S「準備」§!を万端にしなければならない。"
 aquatics.265.A:0 "準備なら整っているぞ！"
 aquatics.270.name:0 "痛烈な叱責"
 aquatics.270.desc:0 "ドラゴンは長い年月をかけて培った知恵を持ち出し、 我々の時間や義務に対する心構えについて、 長々と辛辣な批判を浴びせた。 未だに宇宙の原理についての理解が乏しいことに対しても、 当然のごとく叱責があった。 どうやら、 我々を未熟で無謀な種族と見なし、 現時点ではドラゴンの要求にふさわしくないと考えているようだ。"
 aquatics.270.A:0 "残念だ。 向上できるように努力しよう。"
 aquatics.270.A.tooltip:0 "ドラゴンは我々の準備が整い次第、 接触してくる。"
 aquatics.280.name:0 "腹を立てたドラゴン"
 aquatics.280.desc:0 "何をどう間違ったのかはわからないが、 [This.Owner.GetResearchers]たちがドラゴンの機嫌を損ねてしまったようだ。 ドラゴンはすさまじい咆哮とともに、 彼らの船に強烈な息吹を浴びせかけ、 [This.Owner.GetEnvoy][This.Leader.GetName]が命を落とした。 残念ながら、 これで意思疎通への道が大幅に遠のいてしまった。"
 draconic_communications_continues:0 "ここで諦めるつもりはない。"

 fcsum_origin_dragon_1:0 "ドラゴンと意思疎通を行う試みを始めたが、 いまのところほとんど進展はない。"
 fcsum_origin_dragon_2:0 "ドラゴンは協力してくれているが、 その「発言」の解読は難航している。"
 fcsum_origin_dragon_3:0 "ドラゴンとの意思疎通に大きな進展があった。 我々に何かを伝えようとしているようだ。"

 aquatics.305.name:0 "$aquatics.180.name$"
 aquatics.305.desc:0 "[This.GetName]から、 [From.GetName]星系で恐ろしげなドラゴンを目撃したという報告が入ってきた！\n\nその星系は[From.Owner.GetName]の中心部にあるようで、 惑星の1つは特に高い人口密度を示している。\n\nいまのところ、 ドラゴンは我々になんの反応も示しておらず、 星系内の住人と対立している気配もない。 構わずに放っておくのが賢明かもしれない。" #this event happens during first contact, so [From.Owner.GetName] is 'alpha menace'
 aquatics.305.desc.pre-ftl:0 "[This.GetName]から、 [From.GetName]星系で恐ろしげなドラゴンを目撃したという報告が入ってきた！  その星系の惑星の1つに社会活動の兆候があり、 どうやら[Owner.GetPreFTLLower]文明が存在するようだ。\n\nいまのところ、 ドラゴンは我々の気配になんの反応も示しておらず、 星系内の住人と対立している気配もない。 構わずに放っておくのが賢明かもしれない。" # e.g. 'home to an unsophisticated civilization' or 'home to a pre-FTL civilization'

