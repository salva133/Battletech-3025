 has_ice_source:0 "§Y氷の採掘を行うことができる。§!"

 decision_expand_planetary_sea:0 "惑星の海の拡張"
 decision_expand_planetary_sea_desc:0 "海は我々の故郷だ。 そして、 故郷というのは、 広ければ広いほどいいものだ。 氷採掘ネットワークのおかげで、 ほかの天体から氷を採掘することができる。 それらを[This.GetName]の海に少しずつ放出すれば、 この惑星の居住可能エリアを拡張できるということだ。"
 decision_expand_planetary_sea_tooltip:0 "星系基地にある§Y$sm_ice_mining_station$§!で、 星系内の氷を採集する。"
