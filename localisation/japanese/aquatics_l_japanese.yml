 aquatics.5.name:0 "凍結したテラフォーム候補を発見"
 aquatics.5.desc.intro:0 "[From.GetName]を詳細に調査した結果、 厚い氷に覆われた惑星が発見された。 表面温度を上昇させ、 呼吸可能な大気を作り出すことができれば、 かつての快適な海洋型惑星に戻せるだろう。"
 aquatics.5.desc.1:0 "$aquatics.5.desc.intro$\n\n理論上は[From.GetPlanetMoon]のテラフォーミングは可能だが、 現実的な期間でこの大事業を完了するための手段を、 我々は持ち合わせていない。"
 aquatics.5.desc.2:0 "$aquatics.5.desc.intro$\n\n必要となるエネルギーコストは膨大だが、 [From.GetPlanetMoon]に再び生命が住めるよう、 徐々にテラフォーミングするための手段はある。"

