 START_SCREEN_OCEAN_PARADISE:0 "「受け入れることを知る者は、 喜びを得る」。 これは[Root.GetAdj]社会で使い古されたことわざだ。 ひとたび感謝することを学べば、 人生はたちどころに輝きはじめる。 そういう瑞々しい価値観をもつ世界で、 我々は長いあいだ繁栄してきた。\n\nしかし、 長老たちはこの社会の停滞に気づいていない。 我々の生存本能を、 堪え性のなさと混同しているのだ。 自ら変化を求めなければ、 我々はやがて向こうから訪れる変化に無防備のまま適応を強いられる。 この広大な宇宙には、 ほかにも生命体が存在するはずだ。 故郷を守るために、 この惑星から仲間を送り出す決意が必要となる。\n\n深淵への降り立ったのは無駄ではなかった。 そこで危険を冒して回収した、 この世ならざる物体の残骸は、 数々の技術革新を我々にもたらした。 そしてついに、 我々は海を超えて旅に出る準備が整った。 未知なる地を探検するため、 新たなものを学ぶため、 そして我々の故郷を守るために。"
 START_SCREEN_OCEAN_PARADISE_HIVE:0 "「受け入れることを知る者は、 喜びを得る」。 ひとたび感謝することを学べば、 人生はたちどころに輝きはじめる。 そういう瑞々しい価値観をもつ世界で、 我々は長いあいだ繁栄してきた。\n\nだが悲しいかな、 停滞はそう遠くはない。 自ら変化を求めなければ、 我々はやがて向こうから訪れる変化に無防備のまま適応を強いられる。 この広大な宇宙には、 ほかにも生命体が存在するはずだ。 故郷を守るために、 この惑星から仲間を送り出す決意が必要となる。\n\n深淵への降り立ったのは無駄ではなかった。 そこで危険を冒して回収した、 この世ならざる物体の残骸は、 数々の技術革新を我々にもたらした。 そしてついに、 我々は海を超えて旅に出る準備が整った。 未知なる地を探検するため、 新たなものを学ぶため、 そして我々の故郷を守るために。"

