 aquatics.1.name:0 "進化した水棲生物"
 aquatics.1.desc:0 "我々は海から生まれ、 深海での生活に適した進化を遂げた種族だ。 宇宙へ進出したとはいえ、 我々は種のルーツを捨てたわけではない。 これまでも、 これからも、 海は我々の故郷だ。 そしていま、 我々の進化は完了した――これより、 我々が異なる環境に適応するのではなく、 我々の必要に合わせて惑星を作り変えることになる。 新たな希望の時代を迎えるとき、 そこに我々と海とを分かつものは存在しないのだ。"
 aquatic.1.A:0 "それは第二の故郷となるだろう。"

