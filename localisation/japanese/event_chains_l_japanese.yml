 refugees.1.name:0 "[Root.GetSpeciesName]難民が到着した"
 refugees.1.desc.1:0 "§Y[RefugeeEscapedFrom.GetName]§!からの§Y[Root.GetSpeciesName]§!の難民を乗せた民間小船団がわが宙域に到着した。 彼らは§H[Root.Planet.GetName]§!への定住を許可されている。 \n\n彼らは不運にも、 [RefugeeEscapedFrom.GetSpeciesName]の当局により故郷から追放された人々だ。 それ以来、 乏しい物資を使い尽くす前に新たな住処を見つけようと、 必死の思いでさまざまな星系を放浪していたのだ。"
 refugees.1.desc.2:0 "§Y[RefugeeEscapedFrom.GetName]§!を逃れてきた§Y[Root.GetSpeciesNamePlural]§!のぼろぼろになった小型民間船の一隊が、 わが宙域に到着した。 彼らには食料と、 傷病者への医療を提供したのち、 §H[Root.Planet.GetName]§!への定住を許可した。 \n\nこのぼろぼろで怯えた人々は、 [RefugeeEscapedFrom.GetSpeciesName]当局による絶滅計画を生き延びた難民である。 彼らが逃げおおせたのは、 大急ぎで組織された秘密結社と、 同情的な一部の商船団のおかげだった。"
 refugees.1.desc.2.b:0 "§Y[RefugeeEscapedFrom.GetName]§!を逃れてきた§Y[Root.GetSpeciesNamePlural]§!のぼろぼろになった小型民間船の一隊が、 わが宙域に到着した。 彼らには食料と、 傷病者への医療を提供したのち、 §H[Root.Planet.GetName]§!への定住を許可した。 \n\nこのぼろぼろで怯えた人々は、 無慈悲な[RefugeeEscapedFrom.GetSpeciesAdj]の集合意識による猛攻撃を生き延びた難民である。 彼らがうまく逃げ延びられたのは、 現地の惑星の古い軍事施設に保管されていた退役宇宙船を数隻、 大胆にも盗んできたからだ。"
 refugees.1.desc.3:0 "§Y[RefugeeEscapedFrom.GetName]§!を逃れてきた§Y[Root.GetSpeciesNamePlural]§!のぼろぼろになった小型民間船の一隊が、 わが宙域に到着した。 彼らには食料と、 傷病者への医療を提供したのち、 §H[Root.Planet.GetName]§!への定住を許可した。 \n\nこのぼろぼろで怯えた人々は、 [RefugeeEscapedFrom.GetSpeciesName]の領域での§H[RefugeeEscapedCrisis.GetName]§!の暴虐から逃れてきた難民である。 彼らは[RefugeeEscapedCrisis.GetSpeciesAdj]が襲来する前にかろうじて、 ほとんど着の身着のままで故郷である§H[RefugeeEscapedPlanet.GetName]§!から逃れることができたのだ。"
 refugees.1.a:0 "彼らを歓迎しよう。"

