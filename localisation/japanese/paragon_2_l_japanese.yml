 civic_tooltip_memory_vault_effects:0 "§Yリーダー§!の初期レベルが§G+1§!になる\nユニークな£building£ §Y$building_paragon_memory_vaults$§!を建造できる\n£building£§Y$building_paragon_memory_vaults$§!は、 獲得した§Y運命の特性§!に基づき、 $r_unity$を産出し、 §Y$MOD_LEADER_SPECIES_EXP_GAIN$§!を増加させる。"
 civic_memory_vault:0 "知識の保管庫"
 civic_memory_vault_desc:1 "優れた人物の知識、 行動原則、 経験はデジタル化され、 広大な“知識の保管庫”に蓄積されている。 この知恵と経験の源は一般に開放されており、 市民は過去の亡霊から学ぶことができる。"

 civic_tooltip_memory_vault_corporate_effects:0 "§Yリーダー§!の初期レベルが§G+1§!になる\nユニークな£building£ §Y$building_paragon_memory_vaults$§!を建造できる\n£building£§Y$building_paragon_memory_vaults$§!は、 獲得した§Y運命の特性§!に基づき、 $r_unity$と$r_trade_value$を産出する。"
 civic_memory_vault_corporate:1 "知識指導"
 civic_memory_vault_corporate_desc:1 "優れた人物の知識、 行動原則、 経験はデジタル化され、 広大な“知識の保管庫”に蓄積されている。 この知恵と経験の源は一般に開放されており、 市民は過去の亡霊から学ぶことができる。 もちろん、 タダではない。"

 civic_tooltip_memory_vault_machine_effects:0 "§Yリーダー§!の初期レベルが§G+1§!になる\nユニークな£building£ §Y$building_paragon_memory_vaults$§!を建造できる\n£building£§Y$building_paragon_memory_vaults$§!は、 §Yレベル8§!に到達した§Yリーダー§!に基づき、 $r_unity$を産出し、 §Y$MOD_LEADER_SPECIES_EXP_GAIN$§!を増加させる。"
 civic_memory_vault_machine:1 "経験キャッシュ"
 civic_memory_vault_machine_desc:0 "この機械知性は、 データや経験をデジタル化して保存し、 それらを分析・学習して自らの向上に役立てるように設計されている。"

 civic_tooltip_memory_vault_hive_effects:2 "§Yリーダー§!の初期レベルが§G+1§!になる\nユニークな£building£ §Y$building_paragon_memory_vaults$§!を建造できる\n£building£§Y$building_paragon_memory_vaults$§!は、 §Yレベル8§!に到達した§Yリーダー§!に基づき、 $r_unity$を産出し、 §Y$MOD_LEADER_SPECIES_EXP_GAIN$§!を増加させる。"
 civic_memory_vault_hive:1 "神経メモリー"
 civic_memory_vault_hive_desc:0 "この共同体は、 銀河で活動していた自律ドローンの生涯を基にした学習および内省を重視している。 保存された脳組織を溶解することで記憶を抽出し、 それらを部分的に新しいドローンに実装することができるのだ。"

 civic_tooltip_crusader_spirit_effects:1 "§Y提督§!は§Y$leader_trait_par_zealot$§!の特性をもった状態で就任する\n§Y将軍§!は§Y$leader_trait_crusader$§!の特性をもった状態で就任する\n政策に§Y解放戦争§!しか選択できない"
 civic_crusader_spirit:0 "クルセイダー精神"
 civic_crusader_spirit_desc:0 "指導の欠如は、 腐敗と堕落に身を任せる、 弱い心を生む。 この社会は、 自らに課した使命のもと、 大衆に“悟り”をもたらすために積極的な布教活動を行っている。"

 civic_tooltip_crusader_spirit_corporate_effects:2 "§Y提督§!は§Y$leader_trait_corsair$§!の特性をもった状態で就任する\nすべての帝国に対して「§Y$casus_belli_cb_pirate_raid$§!」の開戦事由をもつ"
 civic_crusader_spirit_corporate:0 "私掠免許"
 civic_crusader_spirit_corporate_desc:0 "この巨大企業は、 海賊行為に対抗し、 国境を守るために、 悪名高い海賊を軍事顧問や艦隊の提督として活用している。"
 casus_belli_cb_pirate_raid:0 "海賊の襲撃"
