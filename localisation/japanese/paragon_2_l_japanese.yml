 building_paragon_memory_vaults_hive:0 "$building_paragon_memory_vaults$"
 building_paragon_memory_vaults_desc:1 "我々の社会は、 古くから過去の英雄や重要人物にまつわる膨大な物語を保存してきた。 彼らの知識や経験はデジタル化され、 “知識の保管庫”に集約されている。 この建造物を破壊すると、 保存されているデータが消滅してしまう。"
 building_paragon_memory_vaults_machine_desc:1 "この保管庫には、 我々のユニットが経験したすべての感情とデータポイントが保管されている。 この驚くべきデータベースは、 新しい自律ユニットが作られたときの学習の加速に使用される。 この建造物を破壊すれば、 保存されているデータが消滅してしまう。"
 building_paragon_memory_vaults_hive_desc:1 "すべての自律ユニットの記憶と感覚印象が、 知識の保管庫に保管され、 新たなドローンに移植される日を待っている。 この建造物を破壊すれば、 保存されているデータが消滅してしまう。"
 building_corporate_clinics:0 "企業診療所"
 building_corporate_clinics_desc:1 "民間の医療会社。 現地および惑星外の医療専門家を雇用し、 適正価格で医療サービスを提供する。"
 building_corporate_clinics_effect:1 "£job_healthcare£ §Y$job_healthcare_plural$§!からの$r_amenities$：§G+1§!\n£job_healthcare£ §Y$job_healthcare_plural$§!からの$r_trade_value$：§G+2§!"

