 leader_trait_xeno_cataloger:0 "異種族目録編集者"
 leader_trait_xeno_cataloger_desc:1 "すべての異種生命体を発見・識別・カタログ化することを任務としている。 また、 それらの集積したデータを評価し、 潜在的な脅威や今後の汚染プロトコルを決定する。"
 leader_trait_xeno_cataloger_effect:1 "$t$調査完了時：\n$tt$£unity£ §Y$unity$§!の産出を3ヵ月延長する"
 leader_trait_frontier_adventurer:0 "辺境冒険家"
 leader_trait_frontier_adventurer_desc:1 "真の冒険者の主たる関心は、 新しい星系を探索することや、 新天地や忘れ去られた文明を発見することにある。 このリーダーは、 まさに冒険者精神を体現しており、 失われた知識や忘れられた遺跡を探しつづけている。"
 leader_trait_frontier_adventurer_effect:1 "$t$調査完了時：\n$tt$£society£ §Y$society_research$§!の産出を3ヵ月延長する"
 leader_trait_brilliant_shipwright:0 "優れた造船工"
 leader_trait_brilliant_shipwright_desc:1 "このリーダーは造船技術を深く理解し、 幅広い知識を持っている。 新技術の開発に加え、 造船所を監督する責任を担っている。"
 leader_trait_truth_seeker:0 "真理の探求者"
 leader_trait_truth_seeker_desc:1 "真理を追求することは、 現実を超えた可能性に心を開くことである。 それは、 現実を包み込む薄膜の向こう側を指しているともいえる。 このリーダーは、 危険を顧みず、 宇宙のあらゆる秘密を解き明かしたいと強く望んでいる。"
 leader_trait_midas_touch:0 "心ひかれる語り部"
 leader_trait_midas_touch_desc:1 "このリーダーは、 惑星外での仕事に従事することが多いため、 遠く離れた地で数々の絶景を目にしてきている。 銀河に存在する希少な資源や異常現象について貴重な知見を提供することで、人々にインスピレーションを与える。"
 leader_trait_midas_touch_effect:2 "$t$戦略資源の発見率：§G+10%§!"
 leader_trait_surveyor:0 "惑星アナリスト"
 leader_trait_surveyor_desc:1 "高度な測量技術や機械の扱いには、幅広い現場経験が必要となる。このリーダーは、 その専門知識によって惑星調査を芸術の域にまで高めている。"
 leader_trait_surveyor_tt:0 "$ASSIST_RESEARCH_EFFECTS_TXT$：\n$t$$mod_planet_districts_generator_physics_research_produces_add$：§G+3§!\n$t$$mod_planet_districts_farming_society_research_produces_add$：§G+3§!\n$t$$mod_planet_districts_mining_engineering_research_produces_add$：§G+3§!"
 leader_trait_repair_crew:1 "天性の工学者"
 leader_trait_repair_crew_effect:0 "$SYSTEM_EFFECTS_TXT$：\n$t$星系内の友好的艦船：\n$tt$毎月回復される船体値：§G+10%§!"
 leader_trait_repair_crew_desc:1 "壊れたものを修理するのが得意なこのリーダーは、 機関室で育ったと言っても過言ではない。その専門能力の高さから、 造船所がなくても艦隊を維持することができる。"
 leader_trait_robotist:1 "ロボット工学の帝王"
 leader_trait_robotist_desc:1 "ロボット設計とその製造プロセスに精通しており、 常に可能性の限界に挑戦している。 ロボット工学の進歩の影には、 おそらくこの人物の功績がある。"
 leader_trait_knowledge_for_the_masses:0 "意欲的な教育者"
 leader_trait_knowledge_for_the_masses_effect:0 "$t$POPごとの研究力：§G+$@trait_knowledge_masses_research_amt$§!"
 leader_trait_knowledge_for_the_masses_desc:1 "適切な教育ほど重要なことはない。 このリーダーは多くの卒業生の献身によって支えられながら、 若者の育成に尽力している。"
 # Admiral
 leader_trait_fanatic:0 "狂信的な軍閥指導者"
 leader_trait_fanatic_desc:1 "この提督は敵を滅ぼしたいという激しい衝動に駆られ、 狂気に近い状態に陥ることがある。 敵に死をもたらすことに長けているが、 無謀なあまり味方の犠牲を増やすことも多い。"
 leader_trait_reverse_engineer:0 "技術回収者"
 leader_trait_reverse_engineer_effect:1 "$NAVAL_BATTLE_WON_TXT$：\n$t$技術を盗みだせる確立：§Y33%§!\n$t$初期研究進捗：§G+50%§!\n$t$対象となるカテゴリー：\n$tt$£engineering_research£ §Y推進システム工学§!\n$tt$£physics_research£ §Y素粒子物理学§!"
 leader_trait_reverse_engineer_desc:0 "新しい未知の技術を分析することに熱心であり、 幅広い知識と柔軟な思考をもっている。 実戦の場で、 より高度な技術力をもった敵から学ぶことはよくある。"
 leader_trait_supreme_admiral:0 "大艦隊司令官"
 leader_trait_supreme_admiral_desc:1 "兵站計画と戦略的計画の立案に優れ、 並みの提督では手に負えないような艦隊を指揮することができる。"
 leader_trait_armorer:0 "装甲製造の天才"
 leader_trait_armorer_desc:1 "このリーダーは、 装甲を硬化させる新たな手法を考案した。 その設計で造られた船体を貫通できる武器は、銀河にほとんど存在ない。"
 leader_trait_military_overseer:0 "軍事監督官"
 leader_trait_military_overseer_desc:1 "宇宙軍の組織は難しく、 綿密な計画と完璧な基準を要する。 このリーダーは、効率的な宇宙軍の構築に役立つ、 貴重な経験を持っている。"
 leader_trait_master_gunner:0 "兵器開発長"
 leader_trait_master_gunner_desc:1 "この提督は兵器開発を非常に重視しており、自分の能力と武器に磨きをかけることに余念がない。"
 leader_trait_demolisher_destiny:1 "帝国の鉄槌"
 leader_trait_demolisher_destiny_desc:1 "戦場で獅子奮迅の働きをすることで知られており、 鋭い洞察力と的確な采配で大艦隊を操り、 敵に恐怖を植えつける。 その艦隊の集中砲火に耐えられる防衛線は少ない。"
 leader_trait_destiny_engineer:0 "不屈の司令官"
 leader_trait_destiny_engineer_desc:0 "宇宙戦争では、 ひとつのミスが命取りになる。 このリーダーは、 艦隊を最高の状態に保つために、 厳しい保守ルーチンを実行する。"
 leader_trait_guerilla_tactics:0 "ゲリラ戦術家"
 leader_trait_guerilla_tactics_desc:1 "大艦隊が必ずしも最善手とは限らない。 この提督は、 小規模部隊を指揮して、 機動力のない相手や数で勝る相手を出し抜くことに長けている。"
 leader_trait_survivalist:0 "帝国の盾"
 leader_trait_survivalist_desc:1 "この提督は、 まさに帝国の守護者そのものである。 前線における頼みの綱であり、 領土内に侵入しようとする敵を食い止める。"
 leader_trait_maven_of_war:0 "戦争設計者"
 leader_trait_maven_of_war_desc:1 "この誉れ高い称号を持つ提督は、 戦争に関する膨大な知識を有しているだけでなく、科学部門の仲間との重要な橋渡し役も務める。"
 leader_trait_peacekeeper:0 "平和の番人"
 leader_trait_peacekeeper_desc:1 "このリーダーは、 平和を維持するためには広く網をかけておくことが重要だと認識している。 優れた提督は、 交易路を悪用しようとする反体制派や、海賊、小悪党を警戒するものだ。"
 # General
 leader_trait_supreme_warrior:0 "至高の戦士"
 leader_trait_supreme_warrior_effect:0 "$t$地上戦闘を行っている場合、 §Y10§!日ごとに：\n$tt$敵軍を即座にせん滅できる確率：§Y15%§!"
 leader_trait_supreme_warrior_desc:1 "この称号を得た数少ない将軍の一人。 自ら部隊を率い、 その勇猛さで味方を鼓舞して、 強敵をも圧倒する。"
 leader_trait_fortress_cracker:0 "砦崩し"
 leader_trait_fortress_cracker_desc:1 "巧みに設計された防御構造を崩すには、 力と狡猾さと経験が必要になる。 この将軍は挑戦に喜びを感じ、 勝ち目なしとみなされる戦いでも、 簡単に結果を残すことができる。"
 leader_trait_chainbreaker:0 "鎖破り"
 leader_trait_chainbreaker_desc:1 "このリーダーは、 知性ある存在はいかなる者であっても、 他人の利益のために奴隷にされ、 搾取されるべきではないと信じている。 その名声は高く、 ひと声で虐げられた者は喜んで武器を手にする。"
 leader_trait_chainbreaker_effect:0 "$t$70%の確率で、 攻撃された惑星の§Y$pop_cat_slave$§!ごとに§G1§!地上軍を編成する"
 leader_trait_honored_warmaster:0 "名誉ある戦争の師"
 leader_trait_honored_warmaster_desc:1 "このリーダーは名高い将軍で、 民衆に誇りと勇気を与えることで、 武器を手に取り、入隊を志願するよう促す。"
 leader_trait_honored_warmaster_effect:0 "$PLANET_EFFECTS_WHILE_DEFENDING_TXT$\n$t$§Y非奴隷§!POPごとに§G1§!防衛軍を編成する"
 leader_trait_academia_recruiter:1 "学者募集係"
 leader_trait_academia_recruiter_desc:1 "教育機関では、学者募集係が優秀な頭脳を持つ生徒たちに軍務の素晴らしさを説いている。 教室では教えられないような実践的な経験を戦場で積めば、 工学や技術の進歩につながるはずだ。"
 leader_trait_academia_recruiter_effect:0 "$t$£job_researcher£$job_researcher_plural$から§G1§!防衛軍を編成する"
 leader_trait_pilferer:0 "略奪好きな軍閥指導者"
 leader_trait_pilferer_effect:1 "$ARMY_EFFECTS_TXT$§Y地上侵略§!で§E勝利§!勝利した場合：\n$t$£district£ §Y区域§!関連の資源：\n$tt$ §G+100§! §Y基本資源§! £energy£ £minerals£ £food£\n$tt$ §G+50§! §Y発展資源§! £alloys£ £consumer_goods£\n$tt$ §G+25§! §Y研究力§! £physics£ £society£ £engineering£"
 leader_trait_pilferer_desc:1 "豊かな惑星ほど、大きな戦利品が手に入る。 このリーダーは、最小限のコストで大きな戦利品を獲得するすべを心得ている。"
 leader_trait_taskmaster:0 "配属長"
 leader_trait_taskmaster_desc:1 "配属長は戦略だけでなく、 兵士の日常生活の細部にまで目を配る。"
 leader_trait_spymaster:0 "陰の実力者"
 leader_trait_spymaster_desc:1 "このリーダーは単なるスパイとは一線を画し、情報提供者、密輸業者、暗殺者などの人脈を操る。極秘に何かを成し遂げる必要があるとき、大いに役立つ。"
 leader_trait_totalitarian:0 "帝国の伝令官"
 leader_trait_totalitarian_desc:1 "名誉と名声の称号である伝令官の肩書きを持つ者は、国家間の壮大な駆け引きの名手で、 宗主国と属国との間に確固としたつながりを構築する。"
 leader_trait_bellicose:0 "優秀な補給係"
 leader_trait_bellicose_effect:1 "$EMPIRE_EFFECTS_TXT$：\n$t$すべての[Leader.GetLeaderSoldierJobType]：\n$tt$$MOD_COUNTRY_NAVAL_CAP_ADD$：§G+2§!\n$tt$$MOD_DEFENSE_ARMIES_ADD$：§G+1§!"
 leader_trait_bellicose_desc:1 "この将軍は兵站管理の天才であり、 思いもよらないようなシンプルな解決策で軍事作戦の効率を高める。"

 # Special Traits
 leader_trait_erudite:1 "博識者"
 leader_trait_erudite_desc:1 "このリーダーは、 優れた知性と幅広い知識を有している。"
 leader_trait_cyborg:0 "サイボーグ"
 leader_trait_cyborg_desc:0 "サイバネティック・インプラントで大幅に強化されている。"
 leader_trait_synthetic:1 "人工生命"
 leader_trait_synthetic_desc:0 "数多くのソフトウェア・アップグレードを受けている。"
 leader_trait_psionic:0 "超能力者"
 leader_trait_psionic_desc:1 "このリーダーは、 強力な超能力を持っている。"
 leader_trait_chosen:0 "選ばれし者"
 leader_trait_chosen_desc:0 "選ばれし者は、 桁違いの超能力を操る不死の存在だ。"
 leader_trait_whisperers_chosen:0 "囁き手に選ばれし者"
 leader_trait_whisperers_chosen_desc:1 "このリーダーは、 謎めいたシュラウド存在の力を行使する者として選ばれた。 この世ならぬエネルギーに支えられ、 いまや死とは無縁である。"
