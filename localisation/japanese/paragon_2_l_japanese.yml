 war_goal_wg_plunder_raid:0 "$war_goal_wg_plunder$"
 war_goal_wg_plunder_raid_desc:0 "戦争は敵から略奪するために行われる。 この戦争目標を用いることで、 対象国から$r_energy$と$r_minerals$を略奪する。"

 civic_task_delegation_corporate:1 "精密な歯車"
 civic_task_delegation_corporate_desc:1 "この巨大企業は、 高度に最適化された堅固な委託システムで運営されている。 そのため、 あらゆる作業は最適な労働者に委託される。"

 civic_private_healthcare_corporate:1 "薬学国家"
 civic_private_healthcare_corporate_desc:1 "強国とはすなわち、 国民が健康な国家である。 この巨大企業は、 試験薬、 高度に民営化された診療所、 積極的なマーケティングキャンペーンによって強固な経済を維持している。"
 civic_tooltip_civic_private_healthcare_corporate_effects:2 "£job_healthcare£ §Y$job_healthcare_plural$§!からの$r_amenities$：§G+2§!\n£job_healthcare£ §Y$job_healthcare_plural$§!からの$r_trade_value$：§G+4§!\n£building£ §Y$building_corporate_clinics$§! $BRANCH_OFFICE_BUILDING$を建造できる"

 civic_machine_upkeep_twister:1 "ソヴリン・サーキット"
 civic_machine_upkeep_twister_desc:1 "この機械知性によって生産されたユニットには、自律型の意思決定ソフトウェアが搭載されている。 過去のモデルよりも効率・効果ともに高いが、 より多くの電力を必要とする。"
 civic_tooltip_machine_upkeep_twister_effects:2 "§Y1§!基本$r_unity$リーダー維持費を§Y2§!$r_energy$に変更する"


 civic_hive_upkeep_twister:0 "自律ドローン群"
 civic_hive_upkeep_twister_desc:1 "この植民地で進化した超代謝型ドローンは、自律性が向上している。意思決定と状況判断機能が強化された一方で、 消化可能な物質の摂取量が増加している。"
 civic_tooltip_hive_upkeep_twister_effects:1 "§Y1§!基本$r_unity$リーダー維持費を§Y2§!$r_minerals$または$r_food$に変更する"

 civic_heroic_tales:0 "英雄的な過去"
 civic_heroic_tales_desc:1 "過去の伝説的な英雄たちは、この文明の若者たちに偉業をなすよう鼓舞する。政府関係者は、模範として民衆の理想を体現することが期待されている。"
 civic_heroic_tales_effects:0 "$tr_aptitude_finish_desc$"

 civic_dystopian_society:1 "抑圧的な独裁政治"
 civic_dystopian_society_desc:1 "エリート中のエリートだけが、 最高のものを手に入れる資格がある。 それ以外の者は、支配階級とその下僕のために尽くすのが当然と見なされている。"
 civic_tooltip_dystopian_society_effects:1 "§Y$living_standard_dystopian_society$§!の生活水準を強制し、 §Y非支配§!階級の職業の$r_consumer_goods$維持費が減少する\n§Y支配§!の職業と£job_enforcer£ $job_enforcer_plural$だけに$r_amenities$維持費が発生する\nほとんどの£pop£ POPが追加で§Y1§!£crime£ §Y$PLANET_CRIME_TITLE$を生成する§!\n§Y支配§!階級の職業だけが$r_amenities$を産出できる\n£building£ §Y$building_holo_theatres$§!が禁じられる"
