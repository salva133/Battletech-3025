 job_overlord_knight_desc:0 "$job_knight_desc$"
 job_overlord_knight_drone:0 "宗主国の$job_knight$"
 job_overlord_knight_drone_plural:0 "宗主国の$job_knight_plural$"
 job_overlord_knight_drone_desc:0 "$job_knight_desc$"
 mod_job_overlord_knight_add:0 "$job_overlord_knight$の職業枠"
 mod_job_overlord_knight_drone_add:0 "$job_overlord_knight_drone$の職業枠"
