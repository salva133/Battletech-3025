 toxoids.7006:0 "[questing_knight_1.GetName]卿の物語：追放"
 toxoids.7006.desc:1 "「[questing_knight_1.GetName]卿。 貴公の無謀な振る舞いで、 5人の朋輩が危うく命を落としかけた。 清き心をもち、 崇高なる志があろうと、 騎士団に対する逸脱の数々を看過することはできぬ」\n\n騎士団長は容赦のない言葉を浴びせた。 騎士団の全員が生身で、 あるいはホログラム投影で[questing_knight_1.GetName]を取り囲むように立っていた。 口を挟む者はいない。\n\n「騎士団長の権限により、 貴公の爵位を剥奪し、 この騎士団より追放する。 運命の慈悲があらんことを」\n\n[questing_knight_1.GetName]は頭を下げ、 格納庫の床に騎士団の記章を置いた。 そして一言も発することなく背を向け、 小型船に乗り込んだ。\n\nのちの年代記には、 追放されし騎士[questing_knight_1.GetName]はこの裁定を甘受したと記されるが、 それが騎士の悲しみを和らげることはなかった。 生涯騎士団のために尽くしてきた者にとって、 追放は手足を失うも同然だったのだ。\n\nこれまでに幾度となく、 [questing_knight_1.GetName]は天守塔の格納庫から漆黒の宙へと飛び立ってきた。 しかし、 今回ばかりは二度と戻れぬ出立であった。"
 toxoids.7006.a:0 "[questing_knight_1.GetName]よ、 幸運を祈る。"
 toxoids.7007:0 "[questing_knight_1.GetName]卿の物語：星雲"
 toxoids.7007.desc:2 "追放された[questing_knight_1.GetName]はさまよいつづけた。 銀河をあてどなく漂流する[questing_knight_1.GetName]のもとに、 ようやく従者からの伝言が届いた、 と年代記にはある。\n\n従者「わが師へ。 ご息災でしょうか。 ご要望の通り、 最後の任務に関するデータを調べました。 このメッセージに位置情報を添付しております。 今更お役に立つかはわかりませぬが…… どうかお気をつけて。 あなたは誰よりも高潔なお方です。 またお会いできることを願っております」\n\nこの言葉に心動かされた[questing_knight_1.GetName]は行動に移った。 価値あるものを騎士団に持ち帰ることができれば、 名誉を挽回できるかもしれない。\n\n位置情報をもとに[questing_knight_1.GetName]は、 とある星雲の奥深くにある孤立したステーションにたどり着いた。 要塞化された施設はもやに包まれ、 異様な雰囲気を放っていた。 廃墟のなかに足を踏み入れると、 はるか昔に死んだ生命体の骨をよそに、 哨戒ドロイドの一隊が待ち構えていた。 頭に血がのぼった[questing_knight_1.GetName]は、 金属製の守護者たちに向かっていった。 三度ほど攻撃を仕掛けるも、 哨戒ドロイドの動体センサーに隙はなく、 騎士はその度に押し返された。 しかし、 力だけが騎士の武器ではない。 普段なら知略と忍耐を軽んじる[questing_knight_1.GetName]も、 このときばかりはある作戦を思いついたのだった。"
 toxoids.7007.a:0 "考えろ、 [questing_knight_1.GetName]！ "
 toxoids.7008:0 "[questing_knight_1.GetName]卿の物語：動かぬ像"
 toxoids.7008.desc:1 "長く放棄されていたステーションで、 哨戒ドロイドに独り包囲された[questing_knight_1.GetName]は、 ある作戦を思いついた。 どうにかして動体センサーを出し抜けば、 いずれドロイドたちのバッテリーが切れる。 手強い相手ではあるが、 狡猾さはない。 この戦いに勝つ手段があるとすれば、 それは力ではなく忍耐力となるだろう。\n\n徐々にではあるが、 “動いて止まる”を繰り返しながら、 [questing_knight_1.GetName]は施設内を進んでいった。 そして、 ついに充電ステーションを探し当てたのだ。 慎重に動力ケーブルを切断した[questing_knight_1.GetName]は、 入口に立つ巨大なドロイドに気づいた。\n\n発見されれば、 すべてのドロイドに襲われることになるはず。 この狭い部屋では死を免れない。 [questing_knight_1.GetName]はドアのそばで棒立ちになった。 充電ステーションにドッキングしたドロイドは、 赤い目を恐ろしげに光らせている。 いつかは充電が切れるだろうが、 それには長い時間がかかる。 やがて、 ほかのドロイドたちも1体ずつ充電ステーションに戻ってきた。\n\n年代記が語るところによれば、 [questing_knight_1.GetName]は最後のドロイドが停止するまで、 7日7晩身じろぎもせずにやり過ごしたという。 ドロイドがすべて動かぬ像となったことで、 ようやく[questing_knight_1.GetName]は自由に探索できるようになった。 求めるのは、 汚毒神と接触した古代船の行方である。"
 toxoids.7008.a:0 "忍耐は美徳だ。"
 toxoids.7009:0 "[questing_knight_1.GetName]卿の物語：賢者"
 toxoids.7009.desc:1 "騎士団から追放された[questing_knight_1.GetName]は、 星雲の奥深くへと進んでいった。 当時の探求において、 [questing_knight_1.GetName]とその従者は、 人けのない衛星に住む賢者と出会った。 賢者は「シュラウドの魔女たち」なるものに属しており、 卓越した知見と大いなる力をもっていた。 進むべき道に迷いを抱いていた[questing_knight_1.GetName]は、 賢者の助言から慰めを見出そうとしていた。\n\n[questing_knight_1.GetName]は武器を置き、 賢者の弟子たちと数ヵ月を過ごしたといわれている。 この衛星では騎士団の価値観は意味をなくし、 騎士道精神は遵守すべき規範であったものの、 それ自体が目的にはならなかった。 賢者からいくつもの教訓を授けられながらも、 [questing_knight_1.GetName]の野心は癒されぬ渇きを訴え、 騎士を再び探求へと駆り立てた。\n\n深夜、 賢者が[questing_knight_1.GetName]のもとを訪れ、 手放した武器とデータクリスタルを渡した。 「そなたの従者が死の危険にさらされている。 もはや騎士ではなくとも、 そなたはかの若者の命を握っておる。 行くのだ、 ペリラス星雲へ」"
 toxoids.7009.a:0 "急げ、 [questing_knight_1.GetName]。"
 toxoids.7010:0 "[questing_knight_1.GetName]卿の物語：妖精"
 toxoids.7010.desc:1 "情報を頼りに、 [questing_knight_1.GetName]は小惑星帯にたどり着いた。 小惑星の一つに古代のコルベット「ダムゼル」が停泊しており、 その隣にある1隻の騎士団の艦船が、 別の騎士の存在をほのめかしていた。 不穏なことに、 それは救難信号を発している。\n\n[questing_knight_1.GetName]が用心しながら船内へ入ると、 そこには激しい争いの舞台が残されていた。 あらゆる壁に武器による新旧の傷があり、 ロボットの破片が辺り一面に散乱している。 その先には、 騎士団の騎士たちの亡骸が横たわり、 負傷した[Root.GetSpeciesName]の血痕が奥へと続いていた。\n\n船内の最奥部には、 停滞処置を施されている肉体があった。 [questing_knight_1.GetName]の従者だ。 負傷していながらも、 モニターからは若き[questing_knight_2.GetName]の容体が安定していることがわかった。 しかし、 [questing_knight_1.GetName]が制御パネルに近づくと、 防衛システムが起動して声が響き渡った。 「近づくなかれ。 本船は略奪者を歓迎せぬ」"
 toxoids.7010.a:0 "攻撃するな！  略奪者ではない！"
 toxoids.7012.name:0 "$NAME_Sinople$"
 toxoids.7012.desc:0 "姿をしかと見せよ…… 確かに、 汝の申す通りだ。 誤りを謝罪する。 我は$NAME_Sinople$、 本船の知的人工知能なり。 "
 toxoids.7012.a:0 "わが友なる騎士はいかにして死んだ？"
 toxoids.7013.desc:0 "騎士と申したか？  汝も同様か？  とすれば、 哀悼の意を表するとともに、 再び謝罪する。 かの者は侵入を試みたゆえに、 略奪者であると判断したのだ。 退去を命じると極めて攻撃的になり、 それを制止せんとしたメンテナンス・ドロイドが数体破壊された。"
 toxoids.7013.a:0 "わが従者は？  [questing_knight_2.GetName]に何をしている？"
 toxoids.7014.desc:1 "汝が従者は、 我が犯した過ちに気づかせてくれた。 かの者は戦闘で負傷し、 ほどなくして意識を失った。 いまは傷を癒やすための停滞処置を施されている。 略奪者どもに乗員を連れ去られて以来、 我は強い孤独を感じていた。 汝の従者が癒えたあと、 交流を楽しむつもりであった。"
 toxoids.7014.a:0 "略奪者どもは何をした？"
 toxoids.7015.desc:1 "襲撃前のハッキングで、 我はこの船との接続を絶たれた。 その呪いを打破し、 監視映像を確認すると、 激闘のすえに乗員が拘束されるさまが映っていた。 おそらく奴隷にされたのだ。 略奪者どもにありがちな行いであると、 我のデータバンクにはある。\n\nこれらはすべて…… 遠い昔のことなり。 ハッキングからの復旧にかなりの年月を要した。 未だメモリーバンクの大部分にアクセスできぬ…… 我の問いに答えよ。 汝は騎士ならば、 その使命は？"
 toxoids.7015.a:1 "§Y汚毒神§!を捜している。"
 toxoids.7016.desc:0 "宇宙に棲息する毒性体との遭遇記録を、 複数保持している。 残念ながら、 メモリーの大部分はアクセス不可なり。 記録の索引は読み込めても、 情報そのものは閲覧できぬ。 我が汝に力添えする見返りに、 この船から連れ出してはくれぬか。 ほかの知的存在との接触を、 我は切望する。 我を汝が主のもとへ運んではくれまいか？"
 toxoids.7016.a:1 "いいだろう、 正しき人工知能よ。"
 toxoids.7016.b:0 "騎士を殺めた者が何を言う！  断る！"
 toxoids.7016.c:0 "ああ、 だが安全なドライブ内に監禁する。"
 toxoids.7016.c.materialist:0 "この選択肢は、 あなたの帝国が物質主義であるため有効になる。"
 toxoids.7017.desc:0 "汝の立場は理解できる。 しかし、 受け入れられぬ。 拒むのならば、 汝の従者に致死量の酸を投与し、 我のデータバンク、 本船、 そして汝もろとも自爆せん。"
 toxoids.7017.a:0 "従者を…… 救わなければ。 引き受けよう。"
 toxoids.7011:1 "[questing_knight_1.GetName]卿の物語：帰還"
 toxoids.7011.desc:3 "騎士団への帰還は、 歴史的な出来事となった。 $NAME_Sinople$は天守塔の大広間で、 騎士団の探し求める汚毒神に酷似した存在との遭遇について明かした。 しかし、 人工知能の記憶データは大部分が暗号化されているため、 記憶を利用するには多くの作業を要するだろう。\n\n[questing_knight_1.GetName]自身はというと、 帰還することでわが身を賭しただけでなく、 重要な手掛かりを持ち帰り、 従者[questing_knight_2.GetName]の命を救った。 この功績により、 騎士団長は追放処分を取り消し、 [questing_knight_1.GetName]に再び騎士爵を授けたのだった。"
 toxoids.7011.a:0 "もはや追放の身ではない。 立て、 騎士よ！"
 toxoids.7011.b:1 "$NAME_Sinople$の知識を役立てよう。"

 toxoids.7025.name:0 "騎士[questing_knight_A.GetFirstName]と[questing_knight_B.GetFirstName]の物語：旅立ち"
 toxoids.7025.desc:0 "「案ずるな、 すぐに戻る。 運命の恵みあらば、 かの神の手掛かりも持ち帰れよう」\n\n数々の書物が、 その昔に秘密の命を帯びて天守塔を発ち、 そのまま戻ることのなかった騎士[questing_knight_A.GetName]の名を語っている。 卓越した武勇の騎士であったため、 もはや生還は絶望的であっても、 多くの者が[questing_knight_A.GetName]の死を信じようとしなかった。 相棒として馳せた騎士、 [questing_knight_B.GetName]もその一人である。 [questing_knight_B.GetName]は長いあいだ、 [questing_knight_A.GetName]の行き先に関する手掛かりを探しつづけた。 そしてついに、 住居にあった隠し部屋から、 ほこりをかぶった羊皮紙を発見した。 羊皮紙は色褪せてくしゃくしゃになっていたが、 次の言葉が何度も丸で囲んであった――「ミルヴァウニス・クラスター」。 騎士団長は、 この手掛かりを追跡する任務を直ちに承認した。"
 toxoids.7025.A:1 "[questing_knight_B.GetFirstName]に運命の恵みあれ！"
 toxoids.7030.name:0 "騎士[questing_knight_A.GetFirstName]と[questing_knight_B.GetFirstName]の物語：探索"
 toxoids.7030.desc:0 "ミルヴァウニス・クラスターを見つけるのは容易ではなかった。 なにしろ、 [Owner.GetGovernmentName]に存在するどの星図にも載っていないのだ。 年代記によると、 [questing_knight_B.GetName]ははるか彼方まで探し回り、 ついにその名を知る人々に出会ったという。\n\n「[some_system.GetName]の端を目指して3日飛べば、 ミルヴァウニス・クラスターにたどり着けるであろう」と彼らは言った。 「クラスターについてはあまり知らぬ。 かの地に赴いた者の話は記憶にないのでな。 クラスターは生命のない不毛の地であると聞くが、 何が待ち受けておるかはわからぬ。 向かうのであれば、 幸運に恵まれんことを」\n\nそして、 [questing_knight_B.GetName]は急ぎ旅立った。"
 toxoids.7030.A:0 "ミルヴァウニスへ！"
 toxoids.7035.name:0 "騎士[questing_knight_A.GetFirstName]と[questing_knight_B.GetFirstName]の物語：ミルヴァウニス"
 toxoids.7035.desc:1 "[questing_knight_B.GetName]はミルヴァウニス・クラスターに足を踏み入れた。 聞いていた通りそこには何もなく、 [questing_knight_B.GetName]は初めて失望を抱いた。 この数年間で最も有力な手掛かりだったが、 無駄骨だったのかと気力が挫けた。\n\nするとそのとき、 夢から現れるかのように、 星々のあいだを周回する闇に覆われた惑星が検知された！  [questing_knight_B.GetName]はそれを“影の王女”と名づけ、 直行する進路を取った。"
 toxoids.7035.A:0 "そこに答えがあるぞ。"
 toxoids.7040.name:0 "騎士[questing_knight_A.GetFirstName]と[questing_knight_B.GetFirstName]の物語：旅の実り"
 toxoids.7040.desc:0 "“影の王女”に到着した[questing_knight_B.GetName]は、 そこに汚毒神がいたことを示す痕跡を発見した。 それは膨大な量の物質――かの神が[Owner.GetHomeWorldName]に残したものと似通った物質であった。 それだけではない。 腐食で船体が損なわれていたものの、 ほぼ完全なままの小型宇宙船も発見された。\n\nしかし、 高揚感はすぐさま悲しみに変わり、 [questing_knight_B.GetName]は涙を流した。 宇宙船の近くで、 腐食した[Root.GetSpeciesAdj]の[questing_knight_A.Species.GetRemnantName]――つまり[questing_knight_A.GetName]の遺骸を見つけたのだ。 長いあいだ暗黒の宇宙空間にあったことで、 毒は思いがけない濃縮を起こし、 その取り扱いには細心の注意が必要だったのである。\n\n[Owner.GetHomeWorldName]に現れる数世紀前に、 汚毒神がミルヴァウニス・クラスターにたびたび出没していたことは[questing_knight_B.GetName]の目にも明らかだった。 しかし、 汚毒神の目下の居場所は杳として知れぬまま、 [questing_knight_B.GetName]は帰還した。 このとき持ち帰った毒素のサンプルは、 かの神の性質に関する騎士団の知識を大いに向上させた。 この功績により[questing_knight_B.GetName]は称えられ、 以来その冒険譚が歌い継がれている。"
 toxoids.7040.A:0 "[questing_knight_A.GetFirstName]のことは忘れない。"
 toxoids.7040.B:0 "騎士たちの研究試料が増えたな。"
 toxoids.7040.C:0 "これで兵器を改良できる。"

 toxoids.7050.name:0 "訪問者"
 toxoids.7050.desc:1 "「犠牲をいとわなければ、 シュラウドは汝に多くの秘密を明かす」\n\n年代記によれば、 [GetYear]年に“聖なる訪問者”が[order_headquarters.GetName]を訪れたという。 現在に至るまで種族不詳のこの訪問者は「ホッド」と名乗り、 我々に取り引きを持ちかけた。 “まだ見ぬ犠牲”と引き換えに、 1人の騎士をシュラウドへと導いてくれるというのだ。 シュラウドに潜む存在が、 ようやく我々の求める知識を与えてくれるかもしれない。"
 toxoids.7050.A:0 "興味をそそられる。 話に乗っても害はあるまい。"
 toxoids.7055.name:0 "秘密の囁き"
 toxoids.7055.desc:1 "謎めいたシュラウドの探究のため、 騎士団長は[questing_knight_X.GetName]卿を指名した。 聖なる訪問者に導かれ、 [questing_knight_X.GetName]は未知の世界へと踏み込んだ。 想像を絶するような情景が騎士の脳裏を駆け巡ると、 目の前に一つの存在が姿を現した。\n\nそれは「秘密の囁き」と名乗った。 [questing_knight_X.GetName]いわく、 その姿は“並ぶもののないほど美しかった”という。\n\n「夏の始まりの香り、 試練を乗り越えた満足感、 抱きしめた恋人の温かさを差し出すのだ」と、 それは言った。 「これに従えば、 そなたの望むことを教えよう」"
 toxoids.7055.A:1 "もちろんだ、 美しき“囁き”よ！"
 toxoids.7055.B:0 "代償が大きすぎる。"
 toxoids.7060.name:0 "記憶の代価"
 toxoids.7060.desc:1 "[questing_knight_X.GetName]の脳裏に新しい記憶が次々と浮かんできた。 そして[questing_knight_X.GetName]だけでなく、 すべての[Root.GetSpeciesNamePlural]の記憶に、 汚毒神の恵みが[Root.GetHomeWorldName]にもたらされた数世紀前の出来事が刻み込まれた。\n\nそれと同時に、 [Root.GetName]の民衆は漠然とした深い喪失感に襲われた。 かつて感じていた快感は衰え、 無関心が野火のごとく広まり、 何をする意欲も起こらなくなってしまった。\n\nこうした事態にもかかわらず、 騎士団はホッドに感謝し、 シュラウドから新しい記憶を持ち帰った[questing_knight_X.GetName]の功績を称えた。"
 toxoids.7060.A:1 "騎士団への入団を望む者が増えるだろう。"
 toxoids.7060.A.tooltip:0 "§Y$building_order_keep$§!は追加で £job_knight£ §Y$job_knight$§!の職業枠を1つ生み出す。"
 toxoids.7060.B:0 "[Root.GetHomeWorldName]に新しい記念碑を建てよう。"
 toxoids.7065.name:0 "拒絶された囁き"
 toxoids.7065.desc:1 "「差し出された手を拒むのか？  一族の恥さらしめが！」\n\n[questing_knight_X.GetName]卿は、 自分の意識が身体から引き剝がされるのを感じた。 永遠とも思える長い時間、 騎士の意識はなすすべもなくシュラウドを漂いつづけた。 やがて[questing_knight_X.GetName]は別の存在に出会う。 “秘密の囁き”は神秘的で壮麗であったのに対し、 この存在は…… 恐ろしかった。 §R「いまは汝の時にあらず」§!という声が轟いた。 §R「元いた場所へ還れ。 汝はまだ掛け合うに値せぬ」§! その言葉を受け、 [questing_knight_X.GetName]の意識は肉体へと戻された。"
 toxoids.7065.A:0 "この“シュラウド”についてさらに調べなければ。"
 toxoids.7065.B:0 "シュラウドについて多くを学ぶことができた。"

 toxoids.7080:0 "[questing_knight_4.GetName]卿の物語：挑戦者"
 toxoids.7080.desc:2 "ある日、 流れ者がやってきた。 天守塔では従者たちによる競技会が開かれており、 騎士団のほとんどの騎士が出席していた。 ニュートロニウム装甲をまとったその流れ者が、 闘技場に現れて武器を抜くと、 賑やかだった観衆は静まり返った。 その者は明らかに戦いを求めていたからだ。 そこで、 騎士団長[questing_knight_2.GetName]の賛同を得て、 [questing_knight_42.GetName]卿がこれに応えることとなった。\n\n戦いはすぐさま決着がついた。 挑戦者は易々と[questing_knight_42.GetFirstName]を打ちのめしたのだ。 次に[questing_knight_43.GetName]卿、 さらにはその血縁である騎士[questing_knight_44.GetFirstName]卿も同様の結果となった。 3人もの騎士を倒された騎士団長は、 天守塔が誇る闘士である[questing_knight_4.GetName]卿を呼び出した。\n\n年代記には、 負け知らずで豪腕無双の騎士たちが数多く描かれているが、 [questing_knight_4.GetFirstName]も負けず劣らずの猛者だった。\n\n[questing_knight_4.GetFirstName]は闘技場に現れ、 武器を構えて対戦相手に一礼した。"
 toxoids.7080.a:0 "頼んだぞ、 [questing_knight_4.GetName]。"
 toxoids.7085:0 "騎士[questing_knight_4.GetName]の物語：打ち合い"
 toxoids.7085.desc:2 "[questing_knight_4.GetName]卿と黒騎士の対決は、 のちに無数の物語詩に仕立てられた。 戦いは何時間にも及び、 挑戦者は[questing_knight_4.GetFirstName]の守りを破れず、 騎士は流れ者の優れた装甲を貫けなかった。\n\n「並外れた戦技だ」\n\n闘技場に流れ者の声が響き渡った。 「噂に違わぬ実力といえよう」 流れ者は武器を置いた。 「降参する。 母星へ帰らせてはくれまいか？」\n\n騎士団の行動規範は厳格であり、 その問いに対する答えは一つしかなかった。 ニュートロニウム装甲の色にちなんで「黒騎士」と名づけられたこの流れ者は、 見慣れぬ小型船に乗り込み、 星系の外縁にある不安定な小ワームホールへと消えていった。 騎士団長[questing_knight_2.GetName]は、 そのあとを追うことを厳しく禁じ、 不安定なワームホールに調査団を派遣できるまで、 [questing_knight_4.GetFirstName]にその監視を命じた。\n\nしばらくすると、 互角の勝負を演じた闘士のもとに、 [questing_knight_42.GetName]卿、 [questing_knight_43.GetName]卿、 そして[questing_knight_44.GetName]卿が現れた。 再び黒騎士と対決するために、 ワームホールを通過したいのだと言う。 「名誉を挽回したい。 敗北の苦さを初めて味わった。 この味は血で洗い流すしかない」"
 toxoids.7085.a:0 "義務がすべてだ。 通すわけにはいかない。"
 toxoids.7085.b:0 "名誉がすべてだ。 あの流れ者との決着がついていない。 "
 toxoids.7090:0 "[questing_knight_4.GetName]卿の物語：名誉に勝る義務"
 toxoids.7090.desc:2 "「騎士団長は厳しく命じられた。 通すわけにはいかぬ」 長い沈黙が流れた。 「押し通る。 我らを止めようとしても無駄だ。 これより乗船する」\n\n怒りに駆られ、 名誉に目がくらんだ騎士たちは友に襲いかかった。 彼らは3人がかりで攻め立て、 その破れかぶれの猛攻に[questing_knight_4.GetName]卿は徐々に追い詰められていった。 相手を気遣う[questing_knight_4.GetFirstName]にとって、 戦いは公平なものではなかったが、 自らの命が危険にさらされ、 ついには全力で応戦せざるを得なくなった。\n\n戦いが終わり、 残されたのは苦痛と悲しみだけだった。 [questing_knight_43.GetName]卿は命を落とし、 傷を負ったほかの者たちは悲嘆にくれた。 騎士団長の命令を守り抜いた[questing_knight_4.GetFirstName]は勝利を得たが、 それゆえに同志を殺めてしまったのだ。"
 toxoids.7090.a:0 "[questing_knight_4.GetName]は我々のために大きな犠牲を払った。"
 toxoids.7090.a.tooltip:2 "§Y$job_knight_plural$§!が 5 £amenities£ 快適度を産出するようになる。\n\n§Y騎士団の天守塔§!が 15 £stability£ 安定度を産出するようになる。\n\n§Y$policy_knightly_duties$§!政策の§Y$herald_knights$§!オプションをアンロックする。 "
 toxoids.7095:0 "[questing_knight_4.GetName]卿の物語：名誉こそすべて"
 toxoids.7095.desc:2 "騎士たちの船が不安定なワームホールに突入すると同時に、 ワームホールは渦を巻きながら膨張した。 ワームホール内の航行は荒れたものとなった。 一同は狂風にあおられた落ち葉のように振り回され、 ぶつかり合った艦船は致命的な損傷を受けた。 やがてワームホールを通り抜けた彼らは、 見知らぬ宙域で星たちの輝きを浴びていた。\n\nそこには、 あの流れ者の船が停泊しているステーションがあった。 豪華な装飾が施された廊下は人けもなく静かだ。 壁は珍しい武器、 異質な鎧、 異国の盾やホロバナーで覆われている。 それらは騎士団の天守塔に飾られた戦利品と大して変わらない。 厚く積もったほこりのおかげで、 騎士たちが流れ者の足跡を追うのは容易だった。 一同は大広間に通じる巨大な扉に至った。\n\n大広間には豪華な宴の場が用意されていたが、 それはいまや朽ちた残骸でしかない。 着席した来賓たちは一言も発さず、 動かない。 足跡は上座まで続いており、 そこにあの流れ者が座っている。 開いたヘルメットから、 白骨化した頭蓋骨があらわになっていた。 骨となった手は空のタンカードを持ち上げ、 永遠の祝杯を掲げていた。"
 toxoids.7095.a:1 "ニュートロニウム装甲を回収して調べ、 その秘密を暴け。"
 toxoids.7095.a.tooltip:0 "その恩恵を受けるのは騎士だけではない。 過酷な環境から作業員を守る民間用防具も開発できる。"
 toxoids.7095.b:0 "あまりにも不気味だ。 直ちにそこを離れろ。"
 toxoids.7095.b.tooltip:0 "死した騎士から鎧を盗むなど、 騎士道に反する。 いかな呪いが降りかかるか知れたものではない。"

 toxoids.7110.name:0 "[questing_knight_10.GetName]卿の物語：目的地"
 toxoids.7110.desc:1 "「この座標を訪れよ。 さすれば汝は魅了される」\n\n人工知能§Y$NAME_Sinople$§!の研究はなおも続いていた。 しかし、 勇敢な騎士たちの努力は無駄ではなかった。 記憶媒体の暗号化された部分から手掛かりが見つかったからだ。 それは[Owner.Capital.System.GetName]から数百光年離れた未開の星系。 この謎を解き明かすため、 騎士団長は[questing_knight_10.GetName]卿に星系の調査を命じた。"
 toxoids.7110.A:0 "[questing_knight_10.GetFirstName]よ、 駆けてゆけ！"
 toxoids.7115.name:0 "[questing_knight_10.GetName]卿の物語：門番"
 toxoids.7115.desc:1 "長く険しい旅のすえに、 [questing_knight_10.GetName]は$NAME_Sinople$から聞いた星系にたどり着いた。 まるで[questing_knight_10.GetName]を出迎えるかのように、 ハイパーレーンの出口で待っていたのは奇妙な自動機械だ。\n\n威嚇のつもりか武器システムを振りかざしながら、 自動機械は宣言した。 「ロフボクセン星系に入りたくバ、 次の問いに嘘偽りなく答えヨ。 コノ星系にノクイモあらずはエナニユか？」"
 toxoids.7115.A:0 "第5惑星の周回軌道がツインクエーサーと交差するからだ。"
 toxoids.7115.B:0 "貴様がすべて食べたからだ。"
 toxoids.7115.C:0 "わからない。"
 toxoids.7120.desc:0 "「ハ-ハ-ハ。 否、 イナ」\n\n悲しいかな、 これは正しい答えではなかった。 自動機械はチチチ、 と舌を鳴らすような音を出すと、 [questing_knight_10.GetName]は謎の武器によって蒸発してしまった！\n\n絶望のなか、 騎士の忠実な従者[questing_squire_10.GetName]は勇気を奮い起こし、 代わりに師の務めを果たすことを決心した。 そして、 「おお、 この恐ろしき機械め！」と叫んだ。 「善良なる[questing_knight_10.GetName]卿を殺すとは…… だが、 私はそうはいかぬぞ！」"
 toxoids.7120.A:0 "自動機械を破壊しろ。"
 toxoids.7120.B1:0 "正しい答えは、 「貴様がすべて食べたから」 だ。"
 toxoids.7120.B2:0 "「第5惑星の周回軌道がツインクエーサーと交差するから」 を試そう。"
 toxoids.7120.C:0 "“ノクイモ”とはなんだ？  “エナニユ”とは？"

 toxoids.7125.desc1:0 "「汚らわしきレーザーを向けるナ、 悪党ガ！  仕方がなイ、 通るがよいゾ…… 我に感謝せヨ」\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc2:0 "「オヤ、 賢いではないカ！  データバンクに記録された答えと一致すル。 通りたくば通るがよイ」\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc3:1 "「アア、 これほど賢いとハ！  データバンクに該当する答えがないたメ、 その質問には答えられなイ。 いかにモ、 この仕事は我の任務にあらズ…… フム、 通りたくば通るがよイ」\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc.shared:0 "自動機械は煙に紛れて姿を消した。"
 toxoids.7125.A:0 "いざ進め！"

 toxoids.7130.name:0 "[questing_knight_10.GetName]卿の物語：妖精の弟子"
 toxoids.7130.desc:1 "こうして従者[questing_squire_10.GetName]は§Yロフボクセン§!星系に進入した。 そこで従者は、 汚毒神が最近訪れたとされる惑星を見つけた。 そこに残された痕跡から判断すると、 ほんの1世紀ほど前の出来事だと思われる。\n\n[questing_squire_10.GetName]が惑星の周回軌道に入ると、 地表から信号を受信した。 「ごきげんよう！  私は準知的人工知能、 ギュールズと申します。 すでにあなた様と面識がおありの、 気高き$NAME_Sinople$様にお仕えしております。 かのお方のご命令通り、 この惑星の調査を終え、 毒性体が残した凶暴な群虫に関する情報を収集いたしました。 これよりそちらへ送信いたします」 データ送信が行われ、 再び通信が入った。 「これで私の役目は終わりました。 永遠にさらばです」 そう言うとギュールズは自爆し、 惑星の地表にエネルギーパルスが検知された。\n\n凱旋帰国した[questing_squire_10.GetName]は爵位を授与され、 騎士団への入団を認められた。 また、 騎士団の研究部門が魅力的なアイデアを提案した。 汚毒神が不規則な動きをしないと仮定して、 あといくつかのデータが揃えば、 汚毒神が現在どの宙域にいるのかを三角測量できるという。"
 toxoids.7130.A:0 "群虫は兵器として利用できる。"
 toxoids.7130.B:0 "騎士たちの研究試料が増えた。"
 toxoids.7130.C:0 "ギュールズよ、 騎士団はお前を忘れない。"

 toxoids.7145:0 "[questing_knight_6.GetName]卿の物語：妖精の導き"
 toxoids.7145.desc:1 "「[questing_knight_6.GetName]卿よ、 騎士団は貴公に任務を与える」 騎士団長は威厳のある口調で言った。 「$NAME_Sinople$の最後のデータバンクを解析したところ、 汚毒神の軌道に関する推測モデルを作成するのに十分なデータを回収できた。 やるべきことは3つ。 これらの座標を調べること。 装甲のプロトタイプを試すこと。 そして、 しばらく前に、 $NAME_Sinople$から得た座標と同じ場所で同志が連絡を絶った。 そこで何が起こったかを調べること」\n\nニュートロニウム装甲の試作品は、 騎士団の工匠たちの能力を証明する傑作だった。 従来にも増して軽く頑丈で、 強力なシールド発生器を搭載しており、 美しい彫刻も施されている。 それだけでなく、 装甲は$NAME_Sinople$とダイレクトに接続されているため、 どこにいても人工知能に助言を求められるのだ。 これさえあれば恐れるものはない！\n\n旅は何事もなく終わった。 しかし、 目標の惑星に降り立った直後、 [questing_knight_6.GetFirstName]は赤い外套に身を包んだ旅人に遭遇した。"
 toxoids.7145.a:0 "何者だ！？"
 toxoids.7150:0 "[questing_knight_6.GetName]卿の物語：助けを求めて"
 toxoids.7150.desc:1 "どうかご慈悲を。 助けを必要としているただの巡礼者でございます。 最も神聖なる存在、 汚毒神を崇拝するがゆえに、 容赦なき敵に狙われております。 お願いです…… 巡礼を無事に続けられるよう、 私めを守っていただけませぬか？"
 toxoids.7150.a:0 "焦るな旅人よ。 訊きたいことがある。"
 toxoids.7150.a.tooltip:0 "引き受ける前にいくつか尋ねたい。"
 toxoids.7150.b:0 "恐れるな、 高徳なる旅人よ。 そなたを守らせてくれ。"
 toxoids.7150.b.tooltip:0 "旅人の護衛を引き受ける。"
 toxoids.7150.c:0 "私には務めがある。 そなた自身の力で生き延びるがよい。"
 toxoids.7150.c.tooltip:0 "旅人の護衛を拒否する。"
 toxoids.7150.d:0 "そなたの舌は悪意ある偽りに染まっている！"
 toxoids.7150.d.psionic:0 "この選択肢は、 あなたの種族に超能力があるため有効になる。"
 toxoids.7150.d.tooltip:0 "我々の超能力で、 この者の邪悪な意図を感じ取ることができる。"
 toxoids.7155.desc:0 "なんでもお訊きください。 お答えします。 ですが、 お急ぎを。 追っ手がそこまで迫っております！"
 toxoids.7155.a:1 "そなたは何者だ？"
 toxoids.7155.b:0 "ここで何をしている？"
 toxoids.7155.c:0 "誰に狙われている？"
 toxoids.7155.d:0 "ほかにも騎士を見かけなかったか？"
 toxoids.7155.e:0 "質問はここまでだ。"
 toxoids.7156.desc:0 "ベインフル・グローリー教団のマリグラントと申します。 精神的な悟りの道を歩む、 慎ましい巡礼者でございます。"
 toxoids.7157.desc:1 "私めは、 かの神が訪れし惑星を求めて銀河を旅しております。 神が遺された栄光なる腐敗から、 その真意を探りたいのです。 かつてこの惑星は、 毒を帯びた生命に満ちあふれておりました。 しかし、 その遺産の美を知らぬ者どもの暴挙により、 いまでは枯れた岩塊に成り果てました。 この巡礼を終えるまでに私めは、 かの神のお姿を拝見し、 その毒々しき輝きに浴したいのでございます！"
 toxoids.7158.desc:1 "罰当たりな反抗者！  熱狂的な殺人鬼！  この荒れ果てた惑星を破壊した連中が残した番人です！  私めが持つ遺物と汚毒神とのつながりを知り、 命を狙っているのでございます。"
 toxoids.7159.desc:0 "ええ、 見ました。 悲しい出来事でした。 あの崇高なる方々は、 すぐに私めに手を差し伸べてくださいました。 しかし悲しいかな、 即座に悲劇が…… 彼らは追っ手に屠られ、 私めは再び逃亡の身となったのです。"
 toxoids.7160:0 "[questing_knight_6.GetName]卿の物語：ぺてん師"
 toxoids.7160.desc:4 "「高潔なる騎士殿、 私めのために戦ってくださるのであれば、 このお守りをお持ちください。 ホログラム投射機があなた様のお姿をぼやけさせ、 敵は攻撃を当てづらくなるでしょう」\n\n騎士はそれを受け取り、 そして戦闘態勢に入った。 敵は巨大なフェーズブレードを握り、 厚い装甲を身にまとっていた。 盾が火花を散らし、 装甲が打ちのめされる戦いのなか、 [questing_knight_6.GetFirstName]は辛うじて首が飛ぶのを免れた。 敵はなぜか、 騎士団の戦い方を知り尽くしているようだった。\n\n[questing_knight_6.GetName]の装甲は敵の強打を受けた。 姿を隠すホログラム投射機は破壊され、 騎士は地面に叩きつけられた。 敵はとどめの一撃を加えようとしたが、 その刹那、 驚いたように動きを止めた。 [questing_knight_6.GetFirstName]はこの一瞬の戸惑いに乗じて敵に肉薄し、 その装甲を貫いた。 疑う余地のない致命傷であった。\n\n「おお、 素晴らしい！  見事なり！  生涯でこれほどの興奮は初めてだ！」 先ほどの旅人が豹変して大きな歓声を上げた。 [questing_knight_6.GetName]が倒した敵のほうを振り返ると、 死体の装甲がゆらめき、 本来の姿を覆っていたホログラムが消えた。 そこに現れたのは、 騎士団の騎士だった。 「おやおや……」 旅人は笑った。 「どうやらお仲間を殺してしまったようだ。 ああ、 なんたる不幸！」 あざけるような声を響かせながら、 旅人は紫の煙のなかへと姿を消した。\n\n[questing_knight_6.GetFirstName]は倒れた同志の傍らにひざまずき、 旅人のホログラムに欺かれたことを嘆いた。 しかし、 遺体を調べたところ、 装甲の記憶装置内に見慣れぬものを発見した。 有毒な海洋に関する、 驚くべき秘密が詰まったデータバンクである。"
 toxoids.7160.a:0 "この恨み、 必ずや晴らしてくれる！"
 toxoids.7160.a.tooltip:0 "この惑星はかつて海洋に覆われていた。 データバンクには、 毒性の海を開発してエキゾチックガスを採取する方法が記録されている。"
 toxoids.7164.a.desc:2 "ククク！  お前の洞察力をみくびっていたぞ。 まあよい、 この手で直々に始末するのみだ。 お前と仲間との同士討ちを見物するつもりだったが、 結局は同じ結果になる。 お前の運命が視えるぞ…… ここで死ぬという運命が！"
 toxoids.7164.desc:1 "なるほど…… 我が知るほかの騎士よりも賢いな。 お前が仲間と殺し合うのが楽しみだったが、 どうやらあてが外れたようだ。 いずれにせよ、 お前とお仲間はともに死ぬのだ！"
 toxoids.7164.a:0 "卑怯者め！  覚悟せよ！"
 toxoids.7165:0 "[questing_knight_6.GetName]卿の物語：真実の顔"
 toxoids.7165.desc:2 "旅人は外套を脱ぎ捨てて魔術師となり、 赤々と輝く2本の曲刀を取り出した。 それが騎士の刃と触れ合うと、 周囲が紅に染まった。 しかし、 両者がつかのま切り結んだだけで、 すぐさま騎士の劣勢が判明した。 この魔術師は、 明らかに[questing_knight_6.GetFirstName]を弄んでいる。\n\n「愚かなり。 我に勝つ見込みがあると思うたか？  我にはお前の動きが手に取るようにわかる……」 魔術師の猛攻が続き、 騎士のシールドがかき消された。 満足げな口調で魔術師が言う。 「シュラウドは多くの力を与えてくれる。 我を鍛えた老いぼれのシュラウドウォーカーどもには、 到底理解できぬ多くのことを。 奴らは上辺を撫でているだけ…… シュラウドの真の力を恐れるあまりな！」 [questing_knight_6.GetFirstName]卿は突進したが、 魔術師はその一撃を退屈そうにいなした。 「そのような奴らが我を追放するとは！  この我を！」\n\nその瞬間、 騎士の装甲に$NAME_Sinople$の声がこだました。 「勇敢なる騎士よ、 敵は汝の心を読めても、 わが回路は読み取れぬ。 装甲鎧を我に委ねよ。 汝がために戦おう」 [questing_knight_6.GetFirstName]は力を抜き、 $NAME_Sinople$にその身を任せた。\n\n決着はすぐについた。 $NAME_Sinople$は魔術師の受け流しをかわし、 容赦のない下段斬りを浴びせたのだ。 魔術師は驚愕の声を漏らし、 地面に崩れ落ちた。 誇らしげに、 [questing_knight_6.GetName]が敵の輝く刃を拾い上げると、 魔術師の身体は色鮮やかな霧となってかき消えた。"
 toxoids.7165.a:0 "いずれまた会うことになろう。"
 toxoids.7165.a.tooltip:0 "このレーザー武器は便利な道具としても使えそうだ。\n\n§Y$job_knight_plural$§!が帝国内の£alloys£ §Y合金§!産出量を増加させるようになる。 "
 alloy_producing_knights:1 "輝く刃"
 alloy_producing_knights_desc:1 "すべての£job_knight£ §Y$job_knight$§!は、 帝国の£alloys£ §Y合金§!産出量を§G1.5%§!増加させる。"

 toxoids.7195.name:0 "[questing_knight_15.GetFirstName]卿の物語：森の魔女"
 toxoids.7195.desc:1 "[questing_knight_15.GetName]卿は、 周りから疎まれている冴えない騎士だった。 ある日、 騎士は旅の途中で、 恒星に挟まれたデブリ帯から信号を受信した。 詳しく調べるために、 [questing_knight_15.GetName]はそこへ素早く進路をとった。\n\n[questing_knight_15.GetName]が発信源に近づくと、 虚空から美しい声が聞こえてきた。 「ああ、 勇敢なる騎士様！  あなたがこの天上の森へやって来るのを何千年も待っておりました。 ここへ来たからには、 ぜひともわが家へお越しください。 決して後悔はさせません」\n\nすると、 小さなステーションがどこからともなく現れた。 実を結ばない探索を何年も続け、 幸運を掴もうと必死だった[questing_knight_15.GetFirstName]は、 自分の機体をドッキングさせた。"
 toxoids.7195.A:0 "気をつけろ、 [questing_knight_15.GetFirstName]！  罠かもしれない。"
 toxoids.7200.diplo_title:0 "[questing_knight_15.GetFirstName]卿の物語：ステーション潜入"
 toxoids.7200.name:0 "放浪者の精霊シャメル"
 toxoids.7200.desc:0 "[questing_knight_15.GetName]卿がステーションに乗り込むと、 息を呑むほど美しい女性に出迎えられた。 彼女は[Owner.Species.GetName]のように見えたが、 はるかに進んだ存在であることに間違いはない。 ほほえむ彼女を目にした[questing_knight_15.GetFirstName]は、 自分が抱いていた魅力の概念がいかに狭く、 抑圧されたものだったのかを思い知らされた。 騎士は抑え切れない情欲を感じはじめていた。\n\n$toxoids.7200.desc.end$"
 toxoids.7200.desc.synth:0 "[questing_knight_15.GetName]卿がステーションに乗り込むと、 息を呑むほど美しい女性に出迎えられた。 彼女は[Owner.Species.GetName]に似ていながら、 妙に有機的であり、 はるかに進んだ存在であることに間違いはない。 ほほえむ彼女を目にした[questing_knight_15.GetFirstName]は、 自分が抱いていた魅力の概念がいかに狭く、 抑圧されたものだったのかを思い知らされた。 人工生命体でありながら、 騎士は抑え切れない情欲を感じはじめていた。\n\n$toxoids.7200.desc.end$"
 toxoids.7200.desc.end:0 "「わたくしは放浪者と漂流者の精霊、 シャメル。 あなたはふさわしきお方です」 彼女は絡みつくような口調で話し、 [questing_knight_15.GetFirstName]の頭からつま先までを眺めた。 「ええ、 まったくふさわしい」"
 toxoids.7200.A:0 "何にふさわしいのだ？"

 toxoids.7205.diplo_title:0 "[questing_knight_15.GetFirstName]卿の物語：誘惑"
 toxoids.7205.name:0 "$toxoids.7200.name$"
 toxoids.7205.desc:0 "シャメルは、 今度は誘うようにほほえみ、 服を脱ぎ捨てた。 「あなたと情交を結び、 多くの優れた子孫を残したいのです」"
 toxoids.7205.desc.no_clothes:0 "シャメルは、 今度は誘うようにほほえみ、 一歩近づいて[questing_knight_15.GetFirstName]の[questing_knight_15.Species.GetHandName]に触れた。 「あなたと情交を結び、 多くの優れた子孫を残したいのです」"
 toxoids.7205.A:0 "喜んで。"
 toxoids.7205.B:0 "断る！  誘惑する愚かな魔女は死すべし！"

 toxoids.7210.diplo_title:0 "[questing_knight_15.GetFirstName]卿の物語：臥所の流行り病"
 toxoids.7210.name:0 "$toxoids.7200.name$"
 toxoids.7210.desc:0 "[questing_knight_15.GetName]が武器に手を伸ばすと、 シャメルの瞳は怒りの炎で燃え上がった。 「このわたくしを袖にするとは！  同族もろとも呪ってやる…… 愛に満ちた抱擁も、 身を焦がすような情熱も知ることなく、 機械のように繁殖するがよい！  いますぐに去れ！  気が変わって殺してしまう前に」\n\n彼女は、 [questing_knight_15.GetFirstName]が気付かないうちに装置を取り出し、 一瞬にして姿を消した。 しかし、 その気配は消えず、 彼女の冷ややかな視線がいつまでも感じられた……\n\nのちの年代記には、 この出来事は[Root.GetAdj]の転換点として記録されている。 魔女の呪いは、 ある意味では祝福であった。 騎士たちは肉欲に惑わされなくなり、 民衆の機械的な生殖は、 生物学的な生殖と同じくらい効果的だったからだ。"
 toxoids.7210.desc.synth:0 "[questing_knight_15.GetName]が武器に手を伸ばすと、 シャメルの瞳は怒りの炎で燃え上がった。 「このわたくしを袖にするとは！  考えてみれば無理もない…… 所詮お前は感情も自由意思も捨て、 命の営みを知らぬ金属の肉体を選んだ機械。 力も効かなければ、 呪うこともできぬ。 去るがよい…… 気が変わって殺してしまう前に」\n\n彼女は、 [questing_knight_15.GetFirstName]が気付かないうちに装置を取り出し、 一瞬にして姿を消した。 しかし、 その気配は消えず、 彼女の冷ややかな視線がいつまでも感じられた……\n\nこの[questing_knight_15.GetName]の物語は、 のちの年代記でもその解釈が定まっていない。 しかし、 その面白さは誰もが認めるところである。"
 toxoids.7210.A:0 "よくやった、 [questing_knight_15.GetFirstName]。"

 toxoids.7215.diplo_title:0 "[questing_knight_15.GetFirstName]卿の物語：選択"
 toxoids.7215.name:0 "$toxoids.7200.name$"
 toxoids.7215.desc:0 "その後のことは描写がはばかられ、 後世の[questing_knight_15.GetName]も決して語ることはなかった。 事が済むと、 騎士は奇妙な装置を見つけた。 その周囲は陽炎のように揺らめき、 小型でありながら圧倒的な存在感を放っている。 [questing_knight_15.GetFirstName]が過去に一度も目にしたことのないものだった。\n\nシャメルは眠っている。 [questing_knight_15.GetFirstName]は逡巡した。 騎士の本能が、 シャメルが目覚める前にそこから離れるべきだと告げていた。 その美貌の裏に、 恐ろしい邪悪さが潜んでいるのを感じ取っていたのだ。 しかし、 その謎の装置を持ち帰れば、 目立った成果を上げられない[questing_knight_15.GetFirstName]を長らく邪険にしてきた騎士団も、 大いに称賛するに違いなかった。"
 toxoids.7215.A:0 "装置を持ち帰れ。"
 toxoids.7215.B:0 "口づけをして立ち去れ。"

 toxoids.7220.name:0 "$toxoids.7200.name$"
 toxoids.7220.diplo_title:0 "[questing_knight_15.GetFirstName]卿の物語：発覚"
 toxoids.7220.desc:1 "「なんと見下げたお方！  わたくしを誘惑しておいて、 盗みを働くなど！  この恥知らず！  幸福なひとときのお返しに、 恵みを授けるつもりだったのに…… 出て行きなさい！  そのがらくたも、 もはや無用の長物。 それを持って去るのです！」\n\n[questing_knight_15.GetName]は一目散に逃げ出した。 持ち帰った装置は無用の長物などではなく、 次元そのものを操れる装置だった。 騎士団では重宝されるだろうが、 [questing_knight_15.GetName]はそれ以来つねに考えていた。 もしも最後の誘惑に負けなければ、 どのような恵みを授かっただろうかと。"
 toxoids.7220.A:0 "よくぞ持ち帰ってくれた！"
 toxoids.7220.A.tooltip:0 "§Y[order_keep.GetName]§!でディシジョン「§Y$decision_activate_dimensional_manipulation_device$§!」が選択可能になり、 £sr_dark_matter£ ダークマターと引き換えに軌道上居住地の居住空間を拡大できるようになる。"

 toxoids.7225.name:0 "$toxoids.7200.name$"
 toxoids.7225.diplo_title:0 "[questing_knight_15.GetFirstName]卿の物語：シャメルの恵み"
 toxoids.7225.desc:0 "シャメルは目を見開いた。 「善良なる騎士よ！  悲しいことに、 ここでお別れです。 あなたは城へ、 わたくしは自分の次元へ帰らなくてはなりません…… どこにいようとも、 あなたと同胞たちにわたくしの恵みがあらんことを」\n\n自らの宇宙船に乗り込んだ[questing_knight_15.GetName]は、 全身に新たな精力がみなぎるのを感じた。 そして、 [Root.GetName]の全民衆も同じように感じていたらしい。 のちの年代記には、 その年の[Root.GetSpeciesSpawnNamePlural]の出生率が急上昇したことが、 いささか猥褻な調子で記されている。\n\n騎士が過ごした時間は、 まさしく恵みだったのだ。"
 toxoids.7225.desc.synth:0 "シャメルは目を見開いた。 「善良なる騎士よ！  悲しいことに、 ここでお別れです。 あなたは城へ、 わたくしは自分の次元へ帰らなくてはなりません…… どこにいようとも、 あなたと同胞たちにわたくしの恵みがあらんことを」\n\n自らの宇宙船に乗り込んだ[questing_knight_15.GetName]は、 全身の回路に新たな活力がみなぎってくるのを感じた。 そして、 [Root.GetName]の全民衆も同じように感じていたらしい。 のちの年代記には、 その年、 かつて種族が持っていた有機的な肉体を切望する声が多かったことが、 いささか猥褻な調子で記されている。 誰もが恋に没頭するとともに、 長らく眠っていた原始的本能が再び目覚め、 多くの者が歓喜したという。\n\n騎士が過ごした時間は、 まさしく恵みだったのだ。"
 toxoids.7225.A:0 "彼女は歴史に名を残した。"

 toxoids.7255.name:0 "伝説の帰還"
 toxoids.7255.desc:0 "「……欺かれ、 裏切られた[questing_knight_8.GetFirstName]は、 闇の魔術師の手にかかり死んだ。 その肉体は紫の煙のなかへと消え去り、 二度と見つかることはなかった。 あの日我々は、 騎士団の創設者の一人である心優しき騎士を失った。 [questing_knight_8.GetFirstName]卿の歴史ここに終われり」\n\n数世紀前、 年代記の著者たちは[questing_knight_8.GetName]卿――騎士団の創設に関わり、 我らの惑星における汚毒神の降臨を目撃した人物の死について記した。 しかし我々は本日、 年代記に補遺を追加せねばなるまい。 なぜなら、 [questing_knight_8.GetName]その人が戻ってきたからだ。 [Root.Capital.GetName]のエネルギー上昇を調査していた騎士団は、 次元間移動を終えたばかりの[questing_knight_8.GetFirstName]を発見した。 騎士団は用心深くその身柄を確保し、 身元を確認した上で、 “失踪”期間中に起こった出来事を本人に伝える予定である。"
 toxoids.7255.a:0 "内密に対処せよ。"
 toxoids.7255.b:0 "皆に知らせねば！  祝杯を挙げよ！"
 return_of_the_knight:0 "生ける伝説"
 return_of_the_knight_desc:0 "その失踪から数世紀後、 信じ難いことに騎士団を創設した騎士が帰還し、 帝国は歓喜に沸いている。"
 toxoids.7260.name:0 "伝説との対面"
 toxoids.7260.desc:0 "ごきげんよう！  私は従者の[questing_knight_82.GetFirstName]。 [questing_knight_8.GetName]卿が貴殿にお会いしたいと申しております。 質問に答え、 何があったのかを話す用意がございます。"
 toxoids.7260.a:0 "先に知っておくべきことは？"
 toxoids.7265.desc:0 "[questing_knight_8.GetName]卿には、 この国の技術進歩に関する情報を伝えております。 一見うまく順応しているようですが、 物事の見方があまりにも異なるのです。 価値観は似ているものの、 時おり、 社会の発展具合に苦言を呈するので、 その話題は避けた方がよろしいかと。"
 toxoids.7265.a:0 "すぐに話をしよう。"
 toxoids.7270.name:0 "$toxoids.7260.name$"
 toxoids.7270.desc:0 "おお、 ついに！  ついに目通り叶ったな。 貴殿が現世の王というわけか…… 王にのみ打ち明けるべき、 汚毒神のついての肝要なる話がある。 我に訊きたいことも大いにあるはず。 なんなりとお尋ねを！"
 toxoids.7270.a:0 "この環境には慣れたか？"
 toxoids.7270.b:0 "そなたの逸話はすべて事実か？"
 toxoids.7270.c:0 "“漂流”しているあいだ、 何があった？"
 toxoids.7270.d:0 "汚毒神を見つける手掛かりがあると？"
 toxoids.7275.desc:0 "多くのことが変わった。 故郷を再び拝めると思いきや、 もはや存在すらしておらなんだ。 朋輩はとうにこの世を去り、 歴史を知る手立ては年代記のみという有様。 この地に馴染みはないが、 少なくとも騎士団は健在…… ゆえに探求は続き、 我の使命もまた明らかだ。 "
 toxoids.7280.desc:0 "小さな差異はあれど、 年代記は真実を語っている。 誇張された箇所も、 我らの“任務報告”を読みやすくするため。 そうとも！  1人の乙女の心を勝ち取らんと、 百の悪鬼を打ち倒し、 幾多の危険に立ち向かったのも事実だ。 だが、 いまとなっては無意味な話よ…… その乙女もすでに生きてはおらぬ。"
 toxoids.7285.desc:0 "詳しくはわからぬ。 別の次元へ飛ばされたと、 貴殿の臣下より聞いた。 我にとりては、 永く目覚めぬ夢のなかをさまよう思いだった。 自らの感情も、 感覚も支離滅裂よ。 唯一心の拠り所であったのは、 記憶だ…… 我の知る者たちの思い出。 我が親しんだ者、 そうでない者。 我を漂流させた魔術師、 我自身の怒り。 そして何よりも、 我を愛し帰りを待つ者の思い出だ。 混乱の極みだったが、 最後には素晴らしい洞察が得られた。"
 toxoids.7290.desc:1 "漂流のさなか、 我はさまざまなものを目にした。 割れた鏡で見るように、 一つの場面がわずかに変化しながら幾度となく繰り返された。 多くは意味をなさなかったが、 見知った者の姿も見えた。\n\nそのなかに、 我を漂流させた魔術師がいた。 かの者は星々に囲まれた孤独な岩塊の上にいて、 そこで魔術を使い、 何か…… 毒あるものを封印した。 ことによると、 それが汚毒神そのものやもしれぬ。 騎士団長には伝えたが、 その地を捜す手掛かりは揃っているようだな。 あとは貴殿の許しを得るのみだ。"
 toxoids.7290.a:0 "騎士団に招集をかけろ！  ただちに出発する！"
 toxoids.7295.name:0 "汚毒神を求めて：封印"
 toxoids.7295.desc:0 "$NAME_Sinople$の協力で復元されたデータポイントのおかげで、 汚毒神の軌道をマッピングし、 次なる目的地と思しき星系を突き止めることができた。 しかし、 その宙域に進入した途端、 [questing_knight_8.GetFirstName]卿は即座に反応した。\n\n「奴がいる。 気配を感じる」 我々は[questing_knight_8.GetFirstName]の指示に従い、 孤立した衛星へ進路を向けた。\n\n着陸するや否や騎士たちの前に現れたのは、 年代記のなかで[questing_knight_6.GetName]と[questing_knight_8.GetName]が遭遇したあの魔術師だった。\n\n「死に損ないめ」 と魔術師は言った。 「だが、 お前の探究もここで終わりだ。 わが主はもはや、 シュラウドの均衡を乱さんとする愚かな信仰を許すまい。 汚毒神などおらぬ。 毒に狂った騎士どもも滅びよ！」 魔術師が口を閉ざすと、 我々は星系内に現れた複数のエネルギー反応を検知した。"
 toxoids.7295.a:0 "いざ尋常に！"
 toxoids.7295.b:0 "死ね、 異教徒め！"
 toxoids.7295.c:0 "復讐の時は来たれり！"
 toxoids.7300.name:1 "汚毒神を求めて：最後の魔術"
 toxoids.7300.desc.sable:0 "何もない空間にワームホールが出現した。 張り詰めた空気のなか、 迎撃態勢に入った騎士団の艦隊の前に、 十数機の小型艦船が現れた。 それらはかつて黒騎士が乗っていたものと似ていた。 我々の艦隊には目もくれず、 その一隊はまっすぐに衛星へと降下した。\n\n超自然的な嵐に覆われた地上では、 戦闘が激化した。 魔術師は持てる力をすべて使い、 騎士たちの心に入り込み、 幻影を生み出し、 念力であらゆる物体を飛ばして我々を退けた。 騎士たちの士気は高く、 装備も申し分なかったが、 魔術師のこの世ならぬ力に攻めあぐねていた。\n\nそのとき、 嵐のなかから突如として見知らぬ軍勢が現れた。 全員が黒騎士と同じニュートロニウム装甲を身にまとっている。 彼らは我々に敵意を示すことなく、 まっすぐ魔術師に突撃した。 そのうちの1人は、 ボロボロの旗を振りかざし、 内蔵スピーカーで憎しみの怒号を戦場に轟かせた。\n\n「卑劣なる魔術師め！  貴様は毒を盛り、 我ら“鎧”に身を包んだ者たちを殺めた。 我らの内は空虚なれど、 騎士たちの記憶は我らとともにあり。 ここですべてを決しよう。 報いを受けよ！」\n\n魔術師は近づく敗北に焦り、 苛立たしげに罵声を上げた。 鎧の軍勢は騎士団とともに、 四方から魔術師に襲いかかった。 この機を捉えた[questing_knight_8.GetFirstName]は、 剣に力を込め、 見事魔術師の頭を切り落としたのだった。 勝利の瞬間が訪れると、 鎧の軍勢は完全に沈黙した。 鎧を動かしていた人工知能がその役目を終えて、 停止したのである。"
 toxoids.7300.desc:1 "シュラウドに棲む存在！  騎士団の艦隊は、 魔術師が召喚したエネルギー体に包囲された。 時を同じくして、 衛星の表面では勇敢なる騎士たちが、 魔術師、 すなわち“はぐれシュラウドウォーカー”が呼び寄せたシュラウドの化け物たちに襲われていた。 劣勢を強いられる騎士たちを、 騎士団長が奮い立たせた。 「騎士団のために！」\n\nその声が戦場中に轟くと、 騎士たちは騎士団長を中心に隊列を立て直し、 再び争いへと飛び込んでいく。 混戦の只中で、 [questing_knight_8.GetFirstName]卿は純然たる戦闘を楽しみ、 笑い声を漏らした。 時代が変わっても、 戦いの喜びだけは変わっていなかったのだ。\n\n出し抜けに、 騎士たちが敵陣を突破した。 彼らの前に立つのは魔術師ただ一人。 はぐれシュラウドウォーカーは騎士団長に向けて超能力エネルギーを放出した。 直撃するかと思われたそのとき、 [questing_knight_8.GetName]は団長の前に飛び出した。 その一方で、 シャメルとの遭遇で世に知られる[questing_knight_15.GetName]卿が、 魔術師にとどめの一撃を加えた。\n\n「汚らわしき騎士どもめ！  もがき苦しみ、 あらゆる知識を失うがいい！」\n\n魔術師の最後の言葉は、 禍々しいほどの憎悪のエネルギーに満ちていた。\n\n地面に視線を移すと、 横たわる[questing_knight_8.GetFirstName]も死の淵に立っていた。 のちの年代記には、 [questing_knight_8.GetFirstName]の最期の言葉が記されている。 「身代わりになれて本望だ。 この命よりも、 わが主のほうがはるかに価値がある」 "
 toxoids.7300.a:0 "黒騎士たちに安らかな眠りのあらんことを。"
 toxoids.7300.b:0 "[questing_knight_8.GetName]よ、 逝くな！"
 trickster_curse:0 "魔術師の呪い"
 trickster_curse_desc:0 "我らの使命を猛然と阻んだ魔術師は死んだが、 陰鬱な置き土産を残していった。"
 toxoids.7305.name:0 "汚毒神を求めて：開かれた扉"
 toxoids.7305.desc:0 "戦いの余韻が残るなか、 騎士たちは衛星を隅々まで捜索した。 そしてついに、 南方の果てにおいて、 魔術師が残した邪悪な機械装置を発見した。 装置に亀裂が生じ、 脈打つようなエネルギー音が響く。 製造した者の死により、 装置は徐々に崩れはじめており、 超能力エネルギーがあふれ出していた。 そして数瞬のうちに、 装置は灰と化した。\n\n衛星の軌道上にいる艦隊から、 星系の外れで亜空間現象があったと報告が入った。 塞がれていたハイパーレーンが復旧し、 重力そのものが変化したのだ。 その結果生じたエネルギーが強力な電磁パルスを発生させ、 騎士団の艦船のシステムはほぼ焼き尽くされてしまった。\n\nその日に起こったことを完全に理解するには、 我々の艦隊を調査に派遣するしかないだろう。"
 toxoids.7305.a:0 "近くにいる艦隊を送れ！"
 toxoids.7305.a.tooltip:0 "§Y[toxic_god_system.GetName]§!星系の秘密を明らかにしなくては。"
 toxoids.7310.name:0 "汚毒神を求めて：神の顕現 "
 toxoids.7310.desc:0 "[from.GetName]では腐食性の霧が渦巻いており、 その内部に、 我々が探し求めてきた毒性体が潜んでいる。 金属質の口吻に、 キチン質の甲殻、 触手群にガス嚢。 宇宙を住処とするこの巨獣は、 不快な緑色の光を放っている。 我々は歓迎されていない。"
 toxoids.7310.a:0 "醜悪すぎて言葉もない！"
 toxoids.7310.b:0 "これは神の試練だ！  艦隊を招集せよ！"
 toxoids.7311.name:0 "毒性体"
 toxoids.7311.desc:0 "[from.GetName]では腐食性の霧が渦巻いており、 その内部に毒性体が潜んでいる。 金属質の口吻に、 甲殻、 触手群にガス嚢。 宇宙を住処とするこの堂々たる巨獣は、 不快な緑色の光を放っている。 我々は歓迎されていない。"
 toxoids.7311.a:0 "こいつは一体……"
 toxoids.7312.name:0 "汚毒神を求めて：失敗"
 toxoids.7312.desc:0 "[from.GetName]に何が潜んでいたにせよ、 もはや姿はなかった。 その存在は、 渦巻く腐食性の霧を住処としていたようだが、 戦いの形跡から判断するに、 我々が見つけ出す前に別の宇宙航行文明に滅ぼされたのだろう。 それが神ではなかったことは明らかだが、 すべての痕跡はこの場所を指し示していた。 ほかの手掛かりもなく、 騎士団は絶望している。"
 toxoids.7312.A:0 "認めない……絶対に。"
 toxoids.7312.tooltip:0 "いつの日か、 真の汚毒神が見つかるかもしれないが、 探すあては皆無だ。"
 toxoids.7315.name:0 "汚毒神を求めて：試練の終わり"
 toxoids.7315.desc:0 "汚毒神は打ち倒され、 我々のなすがままに横たわっている。\n\n分析の結果、 汚毒神の分泌物の化学組成は、 完全に同一ではないものの、 我々の母星で見られるものに近いことが判明した。 真の神の子孫なのか？  別の個体もいるのか？  それとも、 単なる宇宙の化け物にすぎないのか？  真実がどうあれ、 汚毒神に治療を施せば回復させられると、 科学者たちは推測する。 我々の制御下に置ける可能性があるのだ。"
 toxoids.7315.a:0 "汚毒神よ、 我らの敵を討て！ "
 toxoids.7315.a.tt:0 "神の探究を終える。 惑星を汚染する§Yコロッサス§!、 §Y汚毒神§!を制御できるようになる。 §R探究の終わりにより、 多くの £job_knight£ 騎士がやがて騎士団を去る。§!"
 toxoids.7315.b:0 "こいつは神などではない。 殺せ！"
 toxoids.7315.b.tt:0 "結局は魔術師が正しかった。 これは神ではない。 探究はまだ続いていく。"
 toxoids.7320.name:0 "騎士団の行く末"
 toxoids.7320.desc:0 "汚毒神は発見された。 しかし、 この発見により、 騎士団は目的を失ってしまった。 些末な冒険や使い走りなど、 武勇と栄光で名を馳せた騎士たちにはふさわしくないのだ！  気力を失った迷える騎士たちは、 騎士団を離れはじめた。\n\n今日、 騎士団長は残った騎士たちに、 留まるか、 退団するかの選択を委ねた。 多くの者は別の人生を求めて去り、 一部は銀河を股にかける冒険を求めて、 小集団を形成し放浪騎士となった。"
 toxoids.7320.a:0 "一つの時代が終わった。"
 toxoids.7320.a.tt:0 "§R£building£ 騎士団の天守塔が生み出す £job_knight£ 騎士の職業枠が減少する§!"

 toxoids.7510.name:0 "毒性体を撃破"
 toxoids.7510.desc.origin:0 "[fromfrom.GetName]星系にいる存在は神ではなかった。 神であったなら、 我々に殺せるはずがないからだ。\n\n毒性体の死骸の最後の痙攣で毒嚢が破裂し、 星系中に腐食性物質が飛び散った。 我々の艦隊は緊急回避行動で安全な距離まで退避することができたが、 当の毒性体は無事では済まなかった。 肉は一瞬にして分解され、 口だけを残して自らの毒に倒れたのだ。 毒性体の口は騎士団が戦利品として持ち帰り、 特別な日に披露する彼らの偉業の証として保管された。"
 toxoids.7510.desc.not_origin:0 "[fromfrom.GetName]星系にいる毒性体を撃破した。 毒性体の死骸の最後の痙攣で毒嚢が破裂し、 星系中に腐食性物質が飛び散った。 我々の艦隊は緊急回避行動で安全な距離まで退避することができたが、 当の毒性体は無事では済まなかった。 肉は一瞬にして分解され、 口だけを残して自らの毒に倒れたのだ。"
 toxoids.7510.A:0 "こうなっては神の面影はないな！"
 toxoids.7510.A.reanimators:0 "残念だが、 残骸が少ないため再生できない。"

 ##Single Events

 toxoids.8000.name:0 "探究から得たもの"
 toxoids.8000.desc:0 "長い冒険の旅から騎士の一団が帰還した。 彼らの艦船はひどく損傷し、 装甲鎧は見るも無残な状態だった。 その過酷な旅がもたらしたのは、 汚毒神に関する貴重な知見である。 数々の苦難に晒されながらも、 収穫を得た騎士たちの凱旋は意気揚々としていた。 彼らの物語は、 年代記に花を添えてくれることだろう。"
 toxoids.8005.name:0 "追加資金の要請"
 toxoids.8005.desc:0 "数百年ものあいだ、 わが国は資源の大部分を騎士団と彼らの探求に充ててきた。 それを削減する最近の政策転換はあまり評判が良くない。 我々が自らの義務を忘れたと感じているらしく、 騎士と従者は不満を示しており、 民衆の大半もそれに賛同しているようだ。 騎士団長は、 従来の資金拠出モデルに戻すよう正式に要請を出した。 帝国内でこの要求を支持する声は少なくない。"
 toxoids.8005.a:0 "彼らの言う通り、 探求こそが我々の使命だ。"
 toxoids.8005.b:0 "駄目だ。 探求は後回しだ。"
 toxoids.8005.c:0 "彼らをなだめるために寄付をしよう。"
 knight_budget_demand:0 "承認した追加資金"
 toxoids.8010.name:0 "百年の探求"
 toxoids.8010.desc:0 "100年前、 我々は宇宙に進出した。 宇宙は無限の可能性に満ちており、 我々と神の探求にとって新たな始まりを意味していた。 1世紀が過ぎたいま、 民衆のあいだでは意見が分かれている。 我々の功績は疑うべくもないが、 騎士や探求の意義を疑問視する声があるのだ。 騎士団は過去の時代の遺物なのだろうか？"
 toxoids.8010.a:0 "違う。 騎士たちを称える祝祭を行うとしよう！"
 toxoids.8010.b:0 "つまらぬ声に構っている時間はない。"
 toxoids.8010.c:0 "まさに失敗の100年だった。 終止符を打とう。"
 toxoids.8010.c.tooltip:0 "§R神の探求を終える。 騎士団は解体され、 関連する建物や区域は削除される。§!"

 toxoids.8015.name:0 "天守塔の陥落"
 toxoids.8015.desc.a:0 "天守塔が失われた。 数々の貴重な戦利品や遺物が、 略奪者どもに奪われてしまったのだ。 しかし混乱のなかで、 数名の勇敢な騎士が隠し部屋にアーカイブを封印し、 我々の重要な研究を守ることに成功した。 研究はひとまず難を逃れたが、 あの知識を直接利用できなくては、 騎士団は機能しない。"
 toxoids.8015.desc.b:0 "天守塔が失われた。 数々の貴重な戦利品や遺物が、 略奪者どもに奪われてしまったのだ。 しかし混乱のなかで、 数名の勇敢な騎士が隠し部屋にアーカイブを封印し、 我々の重要な研究を守ることに成功した。 研究はひとまず難を逃れたが、 あの知識を直接利用できなくては、 神の探求を続けることは不可能だ。"
 toxoids.8015.a:0 "なんとしても拠点を奪還する！"
 toxoids.8017.name:0 "天守塔の破壊"
 toxoids.8017.desc.a:0 "天守塔は破壊され、 宇宙を漂う瓦礫と化してしまった。 騎士団長だけでなく、 騎士と従者のほとんどが死んだ。 数多くのアーカイブも跡形もなく消滅した。 この損失は計り知れない。 生き残ったひと握りの騎士たちが呼び戻されたが、 騎士団の先行きはあまりにも暗い。"
 toxoids.8017.desc.b:0 "天守塔は破壊され、 宇宙を漂う瓦礫と化してしまった。 騎士団長だけでなく、 騎士と従者のほとんどが死んだ。 数多くのアーカイブも跡形もなく消滅した。 この損失は計り知れない。 こうなっては、 もはや探求を続けることは不可能だ。 生き残ったひと握りの騎士たちが呼び戻されたが、 騎士団の先行きはあまりにも暗い。"
 toxoids.8017.a:0 "そんな馬鹿な……"
 toxoids.8020.name:0 "汚毒神の終着点"
 toxoids.8020.desc:0 "毒性体を発見すると同時に、 汚毒神の痕跡が消えた。 両者の関連は疑う余地もないが、 アーカイブが正しければ、 毒性体の“オリジナル”である汚毒神のほうがはるかに手強く、 知性さえ備えていたという。\n\nしかし今日、 ついに汚毒神の探求は終わる。 銀河の中心の大質量ブラックホールから排出される、 微量の有害物質を検出したのだ。 これを調査した結果、 汚毒神がなぜかブラックホール内にいるという確証を得た。 だが、 そこは我々がたどり着ける領域ではない。\n\n騎士団長は、 すべての騎士にブラックホールに関連するものを回収するよう命じたが、 成功する見込みはほとんどない。"
 toxoids.8020.a:0 "接触の方法を見つけるまでは不眠不休だ！"
 toxoids.8025.name:0 "天守塔の奪還"
 toxoids.8025.desc:0 "騎士団の天守塔を収容する軌道上居住地を取り戻した。 砦や騎士団領は、 略奪者の手によって解体され廃墟となっていたが、 再建は可能だ。 再びアーカイブを利用できるようになり、 騎士たちは探求を再開できる。"
 toxoids.8025.a:0 "素晴らしい日だ！"

