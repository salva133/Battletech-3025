 toxoids.5.name:0 "[Root.GetName]の過剰開発"
 toxoids.5.desc:0 "[Root.GetName]における資源開発は、 惑星の環境に取り返しがつかないほどの著しい変化をもたらした。 産業公害による暴走温室効果は気候崩壊を招き、 繰り返される放射性物質の漏出は[Root.GetPlanetMoon]の広範囲を不毛の地に変えた。\n\n変化のプロセスは臨界点に達している。 これまでのやり方を変え、 環境への影響を和らげなければ、 完全なる破滅へと突き進んでしまう。 それはつまり、 終末論者が予言した通りの、 荒れ狂う海と不毛の地に覆われた放射性物質まみれの死の世界である。"

