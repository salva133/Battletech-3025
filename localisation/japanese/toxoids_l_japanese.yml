 toxoids.30.desc:0 "[Target.GetName]は、 放射線物質に汚染された荒野へと変わり果てた。 我々の[Owner.GetResearchers]は、 その変化のプロセスを研究し、 ほかの惑星でも安全に再現できると約束した。 しかし一部では、 その技術を有することを不安視する向きもある。"
 toxoids.30.desc.thisisfine:0 "[Target.GetName]は、 放射線物質に汚染された荒野へと変わり果てた。 我々の[Owner.GetResearchers]は、 その変化のプロセスを研究し、 必要に応じてほかの惑星でも安全に再現できると約束した。"
 toxoids.30.A:0 "知識は力である。"
 toxoids.30.A.tooltip:0 "惑星を§Y死の惑星§!にテラフォームできるようになった。"

 toxoids.35.name:0 "[Target.GetName]を修復"
 toxoids.35.desc:0 "大規模な汚染浄化活動のおかげで、 [Target.GetName]は破滅のふちから救い出された。 現在、 惑星の気候は安定しており、 野心的な生産目標を下げることなく将来的な環境破壊を防ぐ知識を得た。 ただし、 対策コストとして資源の一部を確保する必要はあるが……"
 toxoids.35.A:0 "終わり良ければすべて良しだ。"
 toxoids.35.A.tooltip:0 "§Y$building_coordinated_fulfillment_center_1_plural$§!の £unity£ $unity$ 維持費が増加するようになる。"

 TOMB_WORLD_FROM_INDUSTRY_MESSAGE_TYPE_TITLE:0 "容赦のない資源開発"
 TOMB_WORLD_FROM_INDUSTRY_MESSAGE_TYPE_DESC:0 "長年にわたる欲深い産業活動がもたらした環境破壊により、 §Y[This.GetName]§!は§Y死の惑星§!となった。"
 relentless_industrialists_tomb:0 "環境悪化"
 relentless_industrialists_tomb_desc:0 "資源の過剰開発により、 惑星は放射線物質に汚染された荒野となった。 この事態に民衆はうろたえている。"
 requires_not_relentless_industrialists_situation:0 "$TRIGGER_FAIL$§R§Y$relentless_industrialists_situation_type$§!の状況が進行中のため、 [This.GetName]をテラフォーミングできない§!。"

 relentless_industrialists_policies_activated:0 "政策メニューで§Y$policy_relentless_industrialists_policy$§!政策を変更できるようになった。\n\n"

 policy_relentless_industrialists_policy:0 "工業主義"
 policy_relentless_industrialists_policy_desc:0 "搾取なくして人生なしだが、 我々が実践する搾取活動はリスクを伴う。 我々はより多くの成果を得るために注力するか、 または悪影響の緩和に努めるかを選択できる。"
 relentless_industrialists_full_steam_ahead_name:0 "全速前進"
 relentless_industrialists_full_steam_ahead:0 "$relentless_industrialists_full_steam_ahead_name$"
 relentless_industrialists_full_steam_ahead_desc:0 "わが国の産業はいかなる制限も受けない。\n\n§Y$building_coordinated_fulfillment_center_1_plural$§!の産出量ボーナスが増加する。"
 relentless_industrialists_study_name:0 "科学のために！"
 relentless_industrialists_study:0 "$relentless_industrialists_study_name$"
 relentless_industrialists_study_desc:0 "惑星に放射線を浴びせるプロセスから学ぶべきことは多い。\n\n§Y死の惑星§!へのテラフォーミングが可能になる。\n§Y$building_coordinated_fulfillment_center_1_plural$§!の居住性へのペナルティが減少する。"
 relentless_industrialists_cleanup_name:0 "汚染除去"
 relentless_industrialists_cleanup:0 "$relentless_industrialists_cleanup_name$"
 relentless_industrialists_cleanup_desc:0 "環境フットプリントを軽減するための措置をとる。\n\n§Y$building_coordinated_fulfillment_center_1_plural$§!を有する惑星は§Y死の惑星§!に変わらなくなるが、 $building_coordinated_fulfillment_center_1_plural$は£unity£ §Y統合力§!維持費を消費するようになる。"

 RELENTLESS_INDUSTRIALISTS_STUDY_PROJECT:0 "より安全な放射線"
 RELENTLESS_INDUSTRIALISTS_STUDY_PROJECT_DESC:0 "住民に必要以上の不利益を生じさせることなく、 惑星に安全に放射線を浴びせる方法を研究する。"

 toxoids.45.desc:0 "[This.GetResearchers]は、 わが国の産業界が採用する放射プロセスの研究を行った。 そして、 現地の住民に過度の被害を及ぼすことなく、 活気ある生態系を安全に放射性環境へと変えられると請け合った。"

 ### Scavengers
 civic_scavengers:0 "スカベンジャー"
 civic_scavengers_desc:0 "どんなに厳しい戦時下においても、 この社会では何一つ無駄にならない。 戦闘艦隊に同行する解体作業員は、 価値のあるものをすべてかき集めるため、 敵のテクノロジーを見落とすこともない。"
 civic_scavengers_effects:0 "§Yデブリ§!を研究すると、 §Y研究力§!と破壊された艦隊の§Y資源コスト§!の一部を獲得できる。\n§Yデブリ§!から§Y艦船§!を回収できることもある。"
 civic_corporate_scavengers:1 "改修部門"
 civic_corporate_scavengers_desc:0 "$civic_scavengers_desc$"

 trait_incubator:0 "インキュベーター"
 incubator_tooltip:1 "§G+30%§!から§R-10%§!のPOPの成長速度 (惑星のPOP数に反比例する) を付与する。"
 trait_incubator_desc:1 "§Lこの特性をもつ種族は、 個体数が少ない場合はその環境に適応して、 他種族が極端と感じるほどの熱心さで繁殖を行う。 逆に個体数が多い場合、 この効果が反転して繫殖しにくくなる。§!"

 trait_inorganic_breath:0 "無機性の呼気"
 inorganic_breath_tooltip:2 "奴隷かそれ以上の職業に就いているすべてのPOPが £exotic_gases£ §Y$exotic_gases$§!を毎月0.02産出する。"
 trait_inorganic_breath_desc:0 "§Lわずかに毒性のある消化法を用いるこの種族の呼気は、 非常に特殊な組成を有する。§!"

 trait_noxious:0 "帯毒"
 noxious_tooltip:2 "帯毒POPへの幸福度：§R$@noxious_happiness_penalty|%$§!\n非帯毒POPあたりの幸福度 (幸福度に影響されないPOPは含まない)：§G$@noxious_happiness_bonus|%$§! (最大：§G+40%§!)"
 trait_noxious_desc:1 "§L近くにいると極度の不快感を覚える。 この特性をもった生物は、 他者を不快にさせることを自らの存在理由とする。§!"
 noxious_stock:0 "帯毒POPは家畜になれない"
 mod_pop_non_noxious_happiness:0 "毒のある隣人"

 trait_exotic_metabolism:0 "特殊代謝"
 exotic_metabolism_tooltip:2 "£exotic_gases£ エキゾチックガス維持費：§R+0.125§!"
 trait_exotic_metabolism_desc:0 "§L高価なエキゾチックガスに基づいた代謝作用により、 この種族の能力は大幅に増強されている。§!"

 ap_detox:0 "デトックス"
 ap_detox_desc:1 "最新のテラフォーミング技術により、 これまで手の施しようがなかった致命的な惑星にも、 生命を吹き込めるようになった。"
 detox_tox_worlds:2 "§Yテラフォーム候補の有毒惑星§!を、 居住可能な惑星にテラフォーミングできるようになる。\n現在、 §Y[This.num_toxic_terraform_candidates]§!の候補が国境内に存在する。"
 MESSAGE_TOXIC_TERRAFORM_FOUND_TITLE:0 "$toxoids.500.name$"
 MESSAGE_TOXIC_TERRAFORM_FOUND_DESC:0 "有毒惑星の[From.GetName]は、 意外にもテラフォーミング候補であることが判明した。 浄化すれば、 我々の故郷となりうるだろう。"

 toxoids.500.name:0 "有毒なテラフォーム候補を発見"
 toxoids.500.desc.intro:1 "[From.GetName]を詳しく調査したところ、 現在は大気中の有毒ガスのせいで生命に適さないが、 呼吸可能な大気を維持できることが判明した。 集中的に取り組めば、 [From.GetPlanetMoon]の毒素を致死性の低い化合物に分解できるかもしれない。"
 toxoids.500.desc.1:0 "$toxoids.500.desc.intro$\n\n理論上は[From.GetPlanetMoon]のテラフォーミングは可能だが、 現実的な期間でこの大事業を完了するための手段を、 我々は持ち合わせていない。"
 toxoids.500.desc.2:0 "$toxoids.500.desc.intro$\n\n必要となるエネルギーコストは膨大だが、 [From.GetPlanetMoon]に再び生命が住めるよう、 徐々にテラフォーミングするための手段はある。"
 TOXIC_TERRAFORMING_CANDIDATE_EFFECT:1 "§H$ap_detox$§!のアセンションパークを選べば、 §Y[From.GetName]§!をテラフォーミングできる可能性がある。"

 d_tainted_snowcaps:0 "汚染された山稜"
 d_poisonous_algae:0 "有毒藻類"
 d_venomous_insects:0 "毒をもつ昆虫"
 d_unpleasant_atmosphere:0 "不快な大気"
 d_rotten_soil:0 "腐った土壌"
 d_tainted_snowcaps_desc:0 "かつてこの惑星を覆っていた有毒な山々の、 最後の残骸。"
 d_poisonous_algae_desc:1 "惑星の初期浄化を耐え抜いた有毒な藻類。 植民地化の妨げになるほど侵略的ではないが、 適応性が高く厄介な存在である。"
 d_venomous_insects_desc:0 "テラフォーミングの初期に絶滅を期待されていた、 忘れ去られた有毒害虫種。"
 d_unpleasant_atmosphere_desc:1 "大気の不快な味と臭いは、 この惑星の毒々しい過去の名残である。"
 d_rotten_soil_desc:1 "この腐った土壌でさえ、 除染して再活性化すれば我々の生活の役に立つ。"

 ### Overtuned

 trait_spliced_adaptability:0 "スプライス順応性"
 trait_spliced_adaptability_desc:1 "§L遺伝子に少し手を加えるだけで、 ほとんどの環境で生存できる。 このプロセスの副作用による死亡数は許容範囲内である。§!"
 spliced_adaptability_tooltip:0 "居住性：§G+20%§!"
 trait_juiced_power:0 "筋力増強"
 trait_juiced_power_desc:1 "§L要求に応じて放出されるアドレナリンと超高活性成長ホルモンは、 筋力の大幅な増加をもたらした。 まれな内部裂傷は気にしないこと。§!"
 juiced_power_tooltip:1 "労働者POPの資源産出：§G+5%§!。"
 trait_crack_miner:1 "献身的な鉱山労働者"
 trait_crack_miner_desc:0 "§L優れた反射神経、 底なしの持久力、 自浄能力を有する肺をもつ採鉱の精鋭集団。 残念なことに、 太陽光のない環境では脆くなる。§!"
 crack_miner_tooltip:0 "£pops£ 職業による £minerals£ 鉱物：§G+15%§!"
 trait_farm_hands:0 "農業用付属肢"
 trait_farm_hands_desc:1 "§L身体に付属肢が多いほど、 農業産出量は増加する。 眠っていても作動する付属肢もあるが、 移植した肢に使用者が絞め殺されたという噂のほうは、 最近の調査で事実無根であると判断された。§!"
 farm_hands_tooltip:0 "£pops£ 職業による £food£ 食料：§G+15%§!"
 trait_technical_skill:0 "技術人材"
 trait_technical_skill_desc:0 "§L追加の臓器は、 電気や磁場に対する生得的感受性を大幅に高める。 一部の受容者から、 反応炉から悲鳴や話し声が聞こえるとの報告があるが、 無視すべきだろう。§!"
 technical_skill_tooltip:0 "£pops£ 職業による £energy£ エネルギー：§G+15%§!"
 trait_crafted_smiles:0 "作られた笑顔"
 trait_crafted_smiles_desc:0 "§L顔立ちの軽微な調整と、 筋肉発達の強化および抑制――そしてもちろん化学物質の使用――が、 消えることのない完璧な笑顔を作り上げた。§!"
 crafted_smiles_tooltip:0 "£pops£ 職業による £amenities£ 快適度：§G+15%§!"
 trait_low_maintenance:0 "低維持費"
 trait_low_maintenance_desc:1 "§L消費量、 排泄量、 休憩頻度の削減により、 半値で2倍の人材を確保できるようになった。 しかし、 高たんぱくな食事に対する需要は増加した。§!"
 low_maintenance_tooltip:0 "POPの消費財維持費：§G-10%§!"
 trait_artificial_intelligence:1 "拡張知性"
 trait_artificial_intelligence_desc:0 "§L頭脳を増やせば自ずと知能も高まる。 最大限の認知能力を確保するため、 追加の思考器官が受容者の戦略的部位に移植される。 移植する器官の同意を得る必要はない。§!"
 artificial_intelligence_tooltip:0 "£physics£ 物理学研究力：§G+10%§!\n£society£ 社会学研究力：§G+10%§!\n£engineering£ 工学研究力：§G+10%§!"
 trait_gene_mentorship:0 "遺伝子指導"
 trait_gene_mentorship_desc:2 "§L遺伝子学的に再設計された“本能的な知識”と、 外部からの化学的刺激を組み合わせることで、 学習能力を大幅に向上させることに成功した。 しかしながら、 極端な偏執症患者も少なからず発生している。§!"
 gene_mentorship_tooltip:0 "リーダーの獲得経験値：§G+25%§!"
 trait_expressed_tradition:0 "強制された教義"
 trait_expressed_tradition_desc:0 "§L狂信者は作り出せる。 信仰とはホルモンの組み合わせにすぎず、 我々がそれを制御する。 最終的に信仰がどこへ導くかは、 その後の指導の問題である。§!"
 expressed_tradition_tooltip:0 "£pops£ 職業による £unity£ 統合力：§G+10%§!"
 trait_elevated_synapses:0 "活性化シナプス"
 trait_elevated_synapses_desc:0 "§L計算装置である脳の演算能力は、 最大まで活用されていないといわれてきた。 我々はいまやそれを乗り越えた。 問題が発生した場合は、 一度電源を切って再起動すること。§!"
 elevated_synapses_tooltip:1 "£physics£ 物理学研究力：§G+20%§!\n£society£ 社会学研究力：§G+20%§!\n£engineering£ 工学研究力：§G+20%§!"
 trait_preplanned_growth:0 "計画された人口増加"
 trait_preplanned_growth_desc:1 "§L計画的な受精率、 計画的なカップリング、 計画的な適合性。 簡単な修正を施すことで、 必要に応じて安定した高い人口増加率を維持できる。 嫉妬深い者は、 生殖センターで訓練を受けることが義務付けられる。§!"
 preplanned_growth_tooltip:0 "POPの成長速度：§G+30%§!\nPOPの住居使用量：§G-10%§!"
 trait_excessive_endurance:0 "過剰な耐久力"
 trait_excessive_endurance_desc:0 "§L卓越した遺伝的適応能力を過剰発現させた個体。 突然変異率は30%前後にとどまり、 ある程度安定した実験が成功したことを示している。§!"
 excessive_endurance_tooltip:0 "居住性：§G+30%§!\n職業による資源：§G+5%§!"

 edict_damn_the_consequences:0 "成り行きまかせ"
 edict_damn_the_consequences_desc:1 "この布告は、 遺伝子組み換え技術を限界まで推し進め、 その効果を倍増させる一方で、 激しい突発性燃焼などの有害な副作用も引き起こす。\n\n§Rだが、心配することは何もない。§!"
 edict_damn_the_consequences_effects:0 "§H過剰チューニング§!がもたらす有益な効果が2倍になる。"

