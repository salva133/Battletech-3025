 #Knights of the Toxic God

 origin_toxic_knights:0 "汚毒神の騎士"
 origin_toxic_knights_desc:2 "数世紀前、 この種族の母星に毒性体が現れた。 続いて発生した環境大災害により惑星の半分は荒廃したが、 生存者は汚毒神を崇拝することにより早期に統一を果たした。 汚毒神を追い求める騎士団が創設され、 それから多くの物事が変化してもなお、 彼らの探求は続いている。"
 origin_toxic_knights_effects:2 "- 母星系固有の§H軌道上居住地§!をもち、 §R§!£pop£ POPが通常よりも3少ない状態でゲームが始まる。\n- 状況§H「汚毒神を求めて」§!が開始した状態でゲームが始まる。\n- 固有の £job_knight_commander£ §H騎士団長§!、 £job_knight£ §H騎士§!と £job_squire£ §H従者§!の職業枠が使用できる。\n- §H探求§!を行うことで§H騎士§!や§H母星§!向けの強力な補正をアンロックできる。\n- §H騎士道§!政策を使用できる。\n- 従属国の惑星に£building£ §H騎士団管轄区域§!を建設できる。"
 START_SCREEN_TOXIC_KNIGHTS:1 "はるか昔、 我らの惑星は分裂していた。 卑しき王侯たちは争いに明け暮れ、 民衆は彼らのつまらぬ野望のために血を流した。 だが、 初代上級王の出現ですべてが変わった。 その卓越した指導力によって、 比類なき王国が築かれたのだ。\n\n何にもまして、 上級王は敬虔であった。 王は神を否定する者たちに戦をしかけたが、 それでも異端者は後を絶たなかった。 やがて上級王の祈りが通じ、 我らの惑星に汚毒神が現れた。 ごく短い時間ではあったが、 その有害なる輝きは不信心者の土地を汚染した。 そうして生き残った者たちは、 上級王に忠誠を誓い、 我らの惑星は初めて統一されたのだった。\n\n汚毒神はじきに去ったが、 神を探し出すことを決意した上級王は騎士団を創設した。 その後何世紀にもわたり、 勇敢な騎士たちは休まず捜索を続けたものの、 発見には至らなかった。 なぜなら汚毒神はとうの昔に、 我らの惑星を去っていたのだから。 探求の次なる章は、 星々のあいだで綴られることになる。 強力な遺物を用いて、 騎士団は帝国初の軌道ステーションを建設したのだ。 その巨大な天守塔は、 宇宙の果てを目指す彼らの出発点となるだろう。"
 START_SCREEN_TOXIC_KNIGHTS_CORPORATE:0 "はるか昔、 我らの惑星は分裂していた。 卑しき王侯たちは争いに明け暮れ、 民衆は彼らのつまらぬ野望のために血を流した。 だが、 初代上級王の出現ですべてが変わった。 その卓越した指導力によって、 比類なき王国が築かれたのだ。\n\n何にもまして、 上級王は敬虔であった。 王は神を否定する者たちに戦をしかけたが、 それでも異端者は後を絶たなかった。 やがて上級王の祈りが通じ、 我らの惑星に汚毒神が現れた。 ごく短い時間ではあったが、 その有害なる輝きは不信心者の土地を汚染した。 そうして生き残った者たちは、 上級王に忠誠を誓い、 我らの惑星は初めて統一されたのだった。\n\n汚毒神はじきに去ったが、 神を探し出すことを決意した上級王は騎士団を創設した。 その後何世紀にもわたり、 勇敢な騎士たちは休まず捜索を続けたものの、 発見には至らなかった。 神の探求は莫大な費用がかかる探査事業である。 時が経つにつれ、 王国は騎士をより良く支援するために、 ますます利益を追求するようになった。 騎士たちはメディアに大きく取り上げられ、 民衆は生活と消費活動によって彼らの使命を支えている。\n\n汚毒神が我らの惑星を去って久しい。 探求の次なる章は、 星々のあいだで綴られることになる。 強力な遺物を用いて、 騎士団は帝国初の軌道ステーションを建設したのだ。 その巨大な天守塔は、 宇宙の果てを目指す彼らの出発点となるだろう。"
