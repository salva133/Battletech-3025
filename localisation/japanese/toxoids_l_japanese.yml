 toxoids.9100.name:0 "悪影響"
 toxoids.9100.desc:1 "遺伝子変異技術と、 化学的強化物質の乱用は、 恐ろしい悲劇をもたらした。 まさしく“メルトダウン”としか言いようがないが、 ある§Y建造物§!群にいたすべての住民が…… 消滅したのだ。 それも激しく燃えながら。"
 toxoids.9100.A:0 "成り行きにまかせるだけだ。"
 toxoids.9100.A.desc:0 "布告が有効である限り、 我々は何もせず、 この不測の事態を受け入れる。\n§Rこれにより、 1 POPが死亡する§!。"
 toxoids.9100.B:0 "少しやりすぎたかもしれない。"
 toxoids.9100.B.desc:0 "このような事態の再発を防ぐために、 資源の一部を投入して、 すべてのPOPの維持費を増加させる。\n§Y実行するには、 交易政策や経済政策を見直す必要があるかもしれない。§!"
 toxoids.9100.C:0 "この狂気を止めなくては！"
 toxoids.9100.C.desc:0 "直ちに布告を取り消す。 今後20年間は使用できなくなる。"
 damned_consequences:0 "§R悪影響におびえる§!――忘れる時間が欲しい。"
 toxoids.9100.D:0 "この“事故”の証拠をすべてもみ消せ。"
 toxoids.9100.D.desc:0 "大量の資源を投入し、 誰にも知られないようにする。"
 toxoids.9100.E.desc:0 "決断は下された。 §Y欲望の道具§!は、 失われたPOPに対する多くの見返りを用意しているだろう。"
 toxoids.9100.F.desc:0 "決断は下された。 §Y世界を喰らうもの§!は、 犠牲になった者すべてに敬意を払うだろう。"
 toxoids.9100.G:0 "悪影響？  なんのことだ？"
 toxoids.9100.G.desc:0 "不幸な出来事や悲劇は回避できないが、 十分に離れた場所、 うまくすれば我々と無関係の誰かのところに飛ばされる。"
 toxoids.9105.name:0 "彼方からの救済"
 toxoids.9105.desc:0 "身体が次々と機能しなくなり、 いまにも破裂しそうになっている我々に、 救いの手が差し伸べられた。 この窮状を知った§Y螺旋の作曲家§!が、 この過剰な肉体強化との戦いに手を貸してくれるという。"
 toxoids.9105.a:1 "我々の肉体は再構成を切望している。"
 composer_tooltip:0 "現在いる§Y労働者§!POPはすべてゾンビになるが、 これ以上の悪影響は招かない。"
 consequences_and_dust:0 "悪影響と塵"
 toxoids.9110.desc:0 "意識にまた一つ悲劇が刻み込まれた。 心のなかで囁き声が聞こえる。 §Y虚無の囁き手§!から授けられた、 彼方からの秘密…… 運命のごまかしだ。"
 toxoids.9110.a:0 "不幸な出来事だ。"
 whisperers_tooltip:0 "さらに悪影響を招くが、 我々ではなく、 銀河のどこかにある帝国に影響を及ぼすようになる。"
 someone_elses_problem:0 "対岸の火事"
 toxoids.9115.desc:1 "国民が次々に死んでいくが、 我々が感じるのは憤りだけだ。 §Y世界を喰らうもの§!は、 自らの糧を無駄にされて憤慨している。\nそれは変化と、 犠牲とを求めている。\n\n我々が死せる理由を求めている。"
 toxoids.9115.a:0 "名誉ある犠牲"
 eater_tooltip:0 "さらに悪影響を招くが、 POPを失うたびに§Y世界を喰らうもの§!は満足するようになる。"
 meaningful_death:0 "有意義な死"
 toxoids.9120.desc:0 "また恐ろしい出来事があった。 嫌悪感と怒りとが支配する我々の心と魂のなかでは、 §Y欲望の道具§!が楽しげに歌っている。 それはさらなる美しい死を、 華やかな殺戮を求めてやまない。 我々がこの苦難の美しさを受け入れられることを願う。"
 toxoids.9120.a:0 "すべての死、 それ自体が報酬となる。"
 instrument_tooltip:0 "さらに悪影響を招くが、 犠牲を払うたびに希少な資源が手に入るようになる。"
 rewarding_sacrifice:0 "報われる恐怖"
 toxoids.9125.desc:0 "死者を悼むことも、 犠牲者を弔うこともできない。 我々の魂には、 共感の欠片すら残っていないのだ。\n\nあるのは残酷な事実だけ…… §R円環の終わり§!が近づいている。\n\nこれまでの死者は、 混雑を避けるために早めに去ったにすぎないのだ。"
 toxoids.9125.a:0 "逃げ場はない。"
 end_tooltip:0 "これ以上の悪影響は招かない。 我々の死は定まったのだ。 誰一人として、 運命からは逃れられない。"
 end_of_the_consequences:0 "悪影響の終焉"
 toxoids.9170.name:0 "突然の大惨事"
 toxoids.9170.desc:0 "説明のつかない突然の爆発により、 建造物群が炎に包まれて消えた。 被害は限定的だったとはいえ、 多大な人命が失われてしまった。"
 toxoids.9170.A.desc:0 "POPが死に、 建造物が崩壊した。 なぜこうなったのかは見当もつかない。"
 toxoids.9170.A:0 "一体何が原因だ？"
 toxoids.9170.B:0 "やつらの悪意がシュラウドを満たしているのを感じる。"
 toxoids.9170.B.desc:0 "[event_target:overtuned_bastards.GetSpeciesNamePlural]は、 実験の失敗が招いた結果を我々に押し付けるため、 シュラウドに棲む存在を利用した。"
 toxoids.9170.C:0 "[event_target:overtuned_bastards.GetSpeciesNamePlural]にとって、 なんと奇跡的で幸運なことか。"
 toxoids.9170.C.desc:0 "[event_target:overtuned_bastards.GetSpeciesNamePlural]に関する情報によれば、 この悲劇は本来彼らが被るべきものであり、 シュラウドを利用して我々に押し付けられたという結論が出た。"
