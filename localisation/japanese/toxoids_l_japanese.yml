 building_knightly_theme_park_desc:0 "本物の砦のように見えるが、 ここはわが国の騎士とその使命を称える催事場である。 来場者向けに、 騎士のサイン、 アクションフィギュア、 ホロポスターなどが販売されている。 もちろん、 この施設の本来の目的は使命のための情報収集であり、 任務にあたる騎士たちの補給地点としても機能する。"
