 diplomats_knights_desc:2 "騎士たちは外交を支援する特派大使となる。\n§G探求に有利に働く§!。\n\n"
 toxic_knights_herald_name:0 "伝令の騎士"
 herald_knights:0 "$toxic_knights_herald_name$"
 herald_knights_desc:1 "騎士たちは領内で布告を行い、 民衆を奮い立たせる役目を担う。\n\n"

 ##Holdings

 holding_knight_commandery:0 "騎士団管轄区域"
 holding_knight_commandery_desc:0 "この要塞化された前哨地では、 汚毒神の探求のために、 わが国の騎士と従属国が共同して活動する。 騎士団に対する支援として、 従属国は資源とデータを提供することが求められる。"
 job_overlord_knight_commandery_effect_desc:0 "£job_knight£ $job_overlord_knight_plural$は$r_alloys$を消費して、 従属国のために£defense_army£ §Y防衛軍§!と£stability£ §Y安定度§!を提供し、 宗主国のために£unity£ §Y統合力§!と£physics_research£ £society_research£ £engineering_research£ §Y研究力§!を産出する。"
 job_overlord_knight:0 "宗主国の$job_knight$"
