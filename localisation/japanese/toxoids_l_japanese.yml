 toxoids.10.desc:0 "[Target.GetName]の環境破壊はもはや取り返しがつかない。 [Target.GetPlanetMoon]の地表を覆いつつある放射性廃棄物の拡散を止める手立てはないのだ。 当然ながら、 民衆はこの報せを歓迎しなかった。 彼らは指導部に対する抗議デモを行い、 我々の執拗な利益追求が「すべてを台無しにした」と訴えている。"
