 questing_knights_desc:1 "騎士たちは探求だけに注力する。 銀河のどこであろうと、 汚毒神を探す旅に出る。\n§G探求に有利に働く§!。\n\n"
 toxic_knights_military_name:0 "騎士司令官"
 military_knights:0 "$toxic_knights_military_name$"
 military_knights_desc:1 "騎士たちは兵役に就くことを義務づけられる。 最高の精鋭たちを出し惜しみする理由はない。\n\n"
 toxic_knights_diplomats_name:0 "宮廷の騎士"
