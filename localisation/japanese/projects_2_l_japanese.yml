 ### Story Events

 AMOEBAS_1_PROJECT:0 "宇宙アメーバの観察"
 AMOEBAS_1_PROJECT_DESC:0 "宇宙アメーバに関するデータの収集と分析を科学局に命じる。"

 CRYSTALS_1_PROJECT:0 "結晶生命体の観察"
 CRYSTALS_1_PROJECT_DESC:0 "結晶生命体に関するデータの収集と分析を科学局に命じる。"

 DRONES_1_PROJECT:0 "採掘ドローンの観察"
 DRONES_1_PROJECT_DESC:0 "古代の採掘ドローンに関するデータの収集と分析を科学局に命じる。"

 CLOUDS_1_PROJECT:0 "ボイドクラウドの観察"
 CLOUDS_1_PROJECT_DESC:0 "ボイドクラウドに関するデータの収集と分析を科学局に命じる。"

 CRYSTAL_CONSTRUCT_PROJECT:0 "結晶構造体"
 CRYSTAL_CONSTRUCT_PROJECT_DESC:0 "独特な結晶構造体に関するデータの収集と分析を科学局に命じる。"

 MINING_BASE_PROJECT:0 "加工拠点"
 MINING_BASE_PROJECT_DESC:0 "唯一見つかっている古代の採掘ドローンの加工拠点を遠距離から調査するよう、 科学部門に命じる。"

 ### Anomaly Events

 DEAL_WITH_FLORA:0 "攻撃的な植物"
 DEAL_WITH_FLORA_DESC:0 "この惑星の植生は極めて利口で、 驚くほどの攻撃性を備えている。 つぶさに観察する価値があるだろう。"

 OLD_GODS_BENEFACTRESS_PROJECT:0 "古き神々：恩恵の女神"
 OLD_GODS_BENEFACTRESS_PROJECT_DESC:2 "「恩恵の女神」の神殿の表面は、 すべて象形文字の複雑な羅列で覆われており、 [Root.Owner.Capital.GetName]に今なお残る神話よりも、 はるかに多くの物語が記してあるようだ。\n\n古代[Root.Owner.GetSpeciesName]の言語との関連性は薄いものの、 十分な時間とリソースを割けば、 現代の技術でもこの象形文字の解読は可能だろう。"
 OLD_GODS_UNDAUNTED_PROJECT:0 "古き神々：不屈なるもの"
 OLD_GODS_UNDAUNTED_PROJECT_DESC:2 "「不屈なるもの」を祀る寺院は、 彼を取り巻く神話とまったく同じく、 目的も起源もわからない仕掛けで埋め尽くされている。 かつて[Root.Owner.Capital.GetName]の彼の寺院にあった、 単純な謎解きや力の試練とは異なり、 この聖なる文言は真にふさわしい者だけが読めると言われていた。\n\n我々の洗練された分析機器なら、 この暗号をさっさと片付けてしまうだろう。"
 OLD_GODS_PERCIPIENT_PROJECT:0 "古き神々：知覚者"
 OLD_GODS_PERCIPIENT_PROJECT_DESC:2 "この祠を囲む壁には鉱物性塗料が分厚く塗られているが、 祠そのものは素材が露出している。\n\n「知覚者」の物語は、 それを理解できる知覚能力を備えた者にのみ語られる。 何を知覚する必要があるかを考えればいいだけなのだ。"

 LIMBO_1_PROJECT:0 "辺獄にて"
 LIMBO_1_PROJECT_DESC:0 "記憶装置で埋め尽くされた異星人の地下収納庫が、 いにしえのデータを復元されることを待ち望んでいる。"

 PROJECTING_MOON_PROJECT:0 "投影"
 PROJECTING_MOON_PROJECT_DESC:0 "風変わりな惑星には風変わりな衛星がある。 一般的なスキャン手法では満足な結果が得られず、 より実践的なアプローチが必要となる。"

 GRIMACING_PLANET_PROJECT:0 "顔をしかめる星"
 GRIMACING_PLANET_PROJECT_DESC:0 "我々が直ちに行動すれば、 この惑星の激しく活動的な地表を安定させ居住可能にできる。"

 OLFACTORY_PROJECT:0 "嗅覚研究"
 OLFACTORY_PROJECT_DESC:0 "この異星人の遺物は、 霧状の芳香族化合物によって情報を伝達しているのかもしれない。"

 ULTIMATE_WEAPON_PROJECT:0 "究極の武器"
 ULTIMATE_WEAPON_PROJECT_DESC:0 "兵器保管庫がこの惑星のどこかに隠されている。 それを発見できれば、 わが帝国に新たな軍事技術がもたらされるかもしれない。"

 REFINE_ROCK_PROJECT:0 "陽電子砲撃"
 REFINE_ROCK_PROJECT_DESC:0 "軌道上から陽電子を制御的に散布することにより、 この惑星の天然鉱物をより有用な形状に変えられるかもしれない。"

 CRYSTAL_CODEX_PROJECT:0 "クリスタルコーデックス"
 CRYSTAL_CODEX_PROJECT_DESC:0 "鉱物の構造中にホログラムでエンコードされた情報が格納されている。 構造自体はなじみ深いものだが、 データ密度が極めて高く、 デコードが困難になっている。"

 ALIEN_BARRACKS_PROJECT:0 "異星人の兵舎"
 ALIEN_BARRACKS_PROJECT_DESC:0 "これらの廃墟について、 異種社会考古学的な研究を綿密に行うことで、 過去の異星種族の軍事体制に対する洞察を得られるかもしれない。"

 ROBOT_MINERALS_PROJECT:0 "自然への回帰"
 ROBOT_MINERALS_PROJECT_DESC:0 "草に覆われた施設は重要な秘密が隠されているかもしれない。"

 BALANCE_ECOSYSTEM_PROJECT:0 "生態系のバランス確保"
 BALANCE_ECOSYSTEM_PROJECT_DESC:0 "一般的な調査船が利用できるツールのみを使用して、 惑星の偏った生物圏のバランスをとる計画が策定された。 \n\nこれは予期せぬ結果を招くかもしれない。"

 HEAD_IN_SAND_PROJECT:0 "埋もれゆく船"
 HEAD_IN_SAND_PROJECT_DESC:0 "軍用艦隊なら、 沈みつつある船をサルベージできる可能性がある。"

 THE_PRINCE_PROJECT:0 "君主論"
 THE_PRINCE_PROJECT_DESC:0 "宇宙を漂うデータバンクが発見されたが、 内部には長文のテキスト――奇妙で馴染みのある異質な言語で書かれたテキストが入っていた。"

 EMERGENCY_BUOY_PROJECT:0 "緊急ブイ"
 EMERGENCY_BUOY_PROJECT_DESC:0 "大破した物体は、 通信信号の中継器として機能しているようだ。"

 WRECKED_FLEET_1:0 "記念碑送波"
 WRECKED_FLEET_1_DESC:0 "モノリスから発信される信号を解読せよ。"

 WRECKED_FLEET_2:0 "古代の無敵艦隊"
 WRECKED_FLEET_2_DESC:0 "技術部隊を派遣し、 引き揚げ可能な艦船を復元し稼動させよ。"

 MANUFACTORY_PROJECT:0 "採掘の復元"
 MANUFACTORY_PROJECT_DESC:0 "技術部隊を派遣し、 古代の軌道ステーションを復旧し稼働させよ。"

### Colony Events

 HELPFUL_DRONES_1_PROJECT:0 "置き去り"
 HELPFUL_DRONES_1_PROJECT_DESC:0 "この惑星の衛星から奇妙な測定値が出ているが、 別に意味はないのかもしれない。 \n\nしかし、 意味があるかもしれない。 この問題の核心に迫るべく、 植民地の科学者たちは軌道上の船に中継させて、 衛星表面を念入りにスキャンするつもりだ。"
 POLLEN_1_PROJECT:0 "芳しい研究"
 POLLEN_1_PROJECT_DESC:0 "この惑星に自生する植物の中には、 いくつかの興味深い特性を示すものがある。"
 POLLEN_2_PROJECT:0 "労働研究"
 POLLEN_2_PROJECT_DESC:0 "[Root.Owner.GetSpeciesName]の高名な研究機関が発表した最近の研究論文が、 大規模な労働力の新しい管理法をいくつか提示している。 これらの新しいアイデアで徹底的にメタスタディを実践すれば、 厳しい植民地環境における生産性低下の問題に、 答えを出せるかもしれない。"
 POLLEN_3_PROJECT:0 "差し迫った破滅の予感"
 POLLEN_3_PROJECT_DESC:0 "花粉に侵食された惑星の状況は、 潜在的に危険な方向へ向かっている。 植民地の独特の状況と、 とりわけ不安定さを増している環境要因について、 迅速に調査することが極めて重要だ。 \n\nすべての脅威を把握した上で行動計画を立案し、 数時間以内に実行することができる。"

### Starting Events

# Wanderlust
 ROGUE_SCIENTIST_1_PROJECT:0 "旅への渇望：遺されたもの"
 ROGUE_SCIENTIST_1_PROJECT_DESC:0 "この星系からいずこかへ旅立った部長は、 太陽風に莫大なエネルギーの痕跡を残していった。\n\nこのエネルギーを分析すれば、 科学者の次の目的地が明らかになるだけでなく、 将来的な追跡もより容易になることが期待される。"

