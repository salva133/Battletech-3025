 GALACTIC_DEFENSE_FORCE_DESC:0 "§H銀河防衛軍艦隊§!は、 銀河守護者に指揮される特別な艦隊だ。 所属する艦船は§H銀河防衛軍艦船設計§!で設計され、 銀河共同体加盟国が所有している技術をすべて使用できる。 銀河防衛軍艦隊には維持費がかからないが、 §H銀河防衛軍許容量§!を超えて編成することはできない。 許容量は決議によって変更できる。"
 IMPERIAL_ARMADA_DESC:1 "§H帝国宇宙軍艦隊§!は、 銀河帝国の支配者に指揮される特別な艦隊だ。 所属する艦船は§H帝国宇宙軍艦船設計画面§!で設計され、 銀河帝国構成国が所有している技術をすべて使用できる。 帝国宇宙軍艦隊には維持費がかからないが、 §H帝国宇宙軍許容量§!を超えて編成することはできない。 許容量は決議によって変更できる。"
