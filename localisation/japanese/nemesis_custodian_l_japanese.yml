 custodian_request_friendly:0 "$COUNTRY$の助力があれば、 銀河共同体の名誉と完全性を取り戻せる。"
 custodian_request_friendly_0:0 "頼む、 ほかの国々を説得するのを手伝ってくれ。 我々は銀河守護者として、 得られる限りの協力を必要としているのだ。"
 custodian_request_friendly_1:0 "実のところ、 $COUNTRY$の助けがなければ銀河共同体はとっくに崩壊していたよ。 君たちのおかげで我々は守護者の地位を誇れるのだ。"
 custodian_request_neutral:0 "銀河守護者として、 我々はこの決議こそが最も銀河の利益になると考えている。"
 custodian_request_neutral_0:0 "銀河守護者の役割はあまりに責任重大だが、 もしこの改革を実現できるなら、 その価値はあったと思う。"
 custodian_request_neutral_1:0 "銀河守護者の地位を最大限に活かして、 我々は共同体をより良く改革するつもりでいる。"
 custodian_request_hostile:0 "$COUNTRY$のような厄介者がいなければ、 銀河守護者などという制度は必要ないのだ。 一度くらい正しいことをするつもりで、 この決議に賛成してくれないか。"
 custodian_request_hostile_0:0 "銀河守護者として、 我々は貴様らのようなクズどもから共同体を守るために戦っているのだ。 貴様らの腐敗した影響力を削ぐためなら、 我々は全力を尽くすぞ。"
 custodian_request_hostile_1:0 "本気で銀河守護者と敵対しつづける気か？  この決議に反対することが自分たちにとって最善かどうか、 もう一度慎重に考えるべきだぞ……"
 emperor_request_friendly:1 "$COUNTRY$は帝国の臣下のうちでも最も忠実な国家の1つである。 よって、 余はそなたらの賛成を期待しておる。"
 emperor_request_friendly_1:1 "帝国は正しきことを行い、 決議を可決するために、 偉大なる$COUNTRY$の助けを必要としておる。"
 emperor_request_friendly_2:1 "ともに帝国を栄えさせようぞ。"
 emperor_request_neutral:0 "楽にせよ。 この詔勅について、 そなたらの力を借りたいのだ。"
 emperor_request_neutral_0:1 "この決議は帝国を強め、 敵をくじくために必要なのだ……外なる敵も、 内なる敵も。"
 emperor_request_neutral_1:1 "銀河帝国はそなたの署名を必要としておる。"
 emperor_request_hostile:0 "帝国の臣下たるそなたらに対し、 本件における服従を要求する。"
 emperor_request_hostile_0:0 "そなたは帝国の権威を損なう危険を冒しておる。 $COUNTRY$の未来はそなたが今ここで取る行動にかかっておるぞ。"
 emperor_request_hostile_1:1 "ああ、 $COUNTRY$か……銀河帝国の辺境にある後進国よ。"
 custodian_warning_friendly:0 "再考をお勧めしたい。 銀河守護者として、 我々には貴国にしてやれることが山ほどあるのだ。"
 custodian_warning_friendly_0:0 "我々が$COUNTRY$の最善の利益について考えていることは保証する！  頼む、 考え直してくれ。"
 custodian_warning_friendly_1:0 "何か行き違いがあったのだろう、 友よ。 我々は貴国の支援を頼りにしているのだ！"
 custodian_warning_neutral:0 "貴国の反抗的な行動は、 銀河守護者の力を損なう危険がある。"
 custodian_warning_neutral_0:0 "この決議は銀河共同体の将来にとって極めて重要なのだ。 守護者として、 軽々しくこんなことは言わない！"
 custodian_warning_neutral_1:0 "誰の助けもなしに共同体の改革は実現できない。 貴国は本気で、 この気高い組織が無秩序と腐敗に堕することを望んでいるのか？"
 custodian_warning_hostile:0 "銀河守護者に盾突くとは愚かな連中だ。"
 custodian_warning_hostile_1:0 "守護者たる我々には大きな影響力があり……それが貴国に向けられる可能性もあるということを、 よく覚えておくがいい。"
 custodian_warning_hostile_2:0 "無論反対だろう！  我々が共同体を改革し腐敗を一掃したとき、 貴様らのような害虫はどこへ行くのだろうな？"
 emperor_warning_friendly:1 "気をつけよ。 これまで、 そなたらは銀河帝国の忠臣と見なされてきたのだから。"
 emperor_warning_friendly_0:1 "この一件で自らの有利な地位を無碍にしたいと？  本気か？"
 emperor_warning_friendly_1:0 "これまで我らが便宜を図ってきたというのに、 そなたらは今ここで歯向かおうというのか？  気でも狂ったか？"
 emperor_warning_neutral:1 "銀河帝国の構成国は2種類に分けられる。 我らの信頼を勝ち得た国と……そうでない国だ。"
 emperor_warning_neutral_0:1 "この決議に反すれば銀河帝国は傷つくことになろう。 それはつまり$COUNTRY$も傷つくということだ。 この点は明確にしておくぞ。"
 emperor_warning_neutral_1:1 "銀河帝国を成功に導くためには、 皆が同じ方向を向かなければならん。 そのことを考えよ。"
 emperor_warning_hostile:0 "よい度胸だな？"
 emperor_warning_hostile_0:1 "$COUNTRY$こそは、 銀河帝国を成す国家のなかでも最悪の部類よ。 なんと下劣で忌まわしい小国か。"
 emperor_warning_hostile_1:1 "この決議に反するのは銀河帝国の「敵」だけ……それはどうやら$COUNTRY$を指す言葉らしいな？"
 custodian_consequence_friendly:0 "貴国の助力を期待していたのだ。 友人たちにすら支持されぬというのに、 我らは銀河守護者として一体何を為せるというのだ？"
 custodian_consequence_neutral:0 "銀河共同体はもっと偉大になれるはずだ。 貴国にはそれがわからぬのか？"
 custodian_consequence_hostile:0 "頑固な愚か者め。 我々は銀河共同体を改革する。 $COUNTRY$がいようと、 いまいとな。"
 emperor_consequence_friendly:0 "元老院で我らの決議に反対する$COUNTRY$を、 どうして銀河帝国の美徳と忠臣の鑑として讃えられよう？  そなたらは物事をあまりに難しくしておる。"
 emperor_consequence_neutral:1 "我らの決議に異議を唱えたのは、 大きな過ちであったな。 今後は心を入れ替えるがよい。"
 emperor_consequence_hostile:1 "不忠なる悪徳どもめ。 銀河帝国はそなたらの無益な妨害には決してひるまぬぞ。"
