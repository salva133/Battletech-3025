 IMPERIAL_AUTHORITY_DELAYED:4 "§H帝国権威§Eは、 銀河帝国支配者がどれだけ帝国を掌握できているかを表す。 配属された使節の1人1人が、 毎月この値を$CHANGE|G$上昇、 もしくは$NEG_CHANGE|R$低下させ、 帝国支配者との関係に影響を与える。 §!§!\n\n§H§Y50§!を下回った場合：§!\n構成国は帝国支配者に対し、 諜報作戦を使って反乱を引き起こせる。 \n\n§H§Y100§!を超えた場合：§!\n外敵に侵攻を受けた場合、 帝国支配者側に全構成国が参戦する。 \n\n§H§Y140§!を超えた場合：§!\n帝国外の国家を強制的に帝国に参加させる「銀河帝国十字軍」を提案できる。 \n\n§H§Y180§!を超えた場合：§!\nパックス・ギャラクティカの決議を提案し、 帝国構成国間の戦争を禁止できる。"
