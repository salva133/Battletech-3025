 ### Tiyanki Space Graveyard System by Giada Zavarise ###

 ## Event chain
 tiyanki_graveyard_chain_title:0 "ティヤンキの墓場"
 tiyanki_graveyard_chain_desc:0 "§H[tiyanki_graveyard_system.GetName]§!星系で、 全域がティヤンキの死骸に覆われた惑星が発見された。 この奇妙な墓地を調査するには、 まずは墓守りのティヤンキたちに対処する必要がある。"

 ## Special project
 TIYANKI_LURE:0 "ティヤンキの誘引"
 TIYANKI_LURE_DESC:0 "ティヤンキはガスを餌にする。 ガス拡散ステーションを建設すれば、 §H[tiyanki_graveyard_system.GetName]§!星系を徘徊するティヤンキをおびき出せるかもしれない。 そうすれば墓地惑星を調査できるだろう。"
 gas_diffuser:0 "ティヤンキの誘引"
 gas_diffuser_desc:0 "ガス拡散ステーションは栄養分に富んだガス雲を放出し、 ティヤンキの墓守りたちの気をそらしてくれる。"

 ## Point of Interest
 tiyanki_graveyard_poi_title:0 "ティヤンキの墓守りを排除せよ"
 tiyanki_graveyard_poi_desc:0 "墓地惑星を調査するために、 §H[tiyanki_graveyard_system.GetName]§!星系を徘徊するティヤンキを排除する。"

 ## Events

 # Surveyed Tiyanki Graveyard System - What to do now?
 galactic_features.387.name:0 "墓守り"
 galactic_features.387.desc:0 "§H[tiyanki_graveyard_system.GetName]§!星系に住むティヤンキの行動は、 一般的に知られている彼らの行動パターンとは異なる。 通常、 ティヤンキは星系間を移動するが、 ここにいる個体群は同族の死骸に覆われた惑星周辺に留まっている。\n\nティヤンキがその触手で惑星を守っているため、 墓地のさらなる調査を行うことができない。 調査を続けたければ、 この墓守りたちを遠ざけるか、 始末するしかない。"
 galactic_features.387.a:0 "ティヤンキなど物の数ではない。 排除せよ。"
 galactic_features.387.b:0 "危害を加えることなく墓守りたちを遠ざけろ。"

 # Tiyanki Graveyard - Destroyed Gravekeepers
 galactic_features.388.name:0 "荒らされた墓"
 galactic_features.388.desc:1 "[FromFrom.System.GetName]内を漂っていたティヤンキを排除した。 これで[Root.Owner.GetScientistPlural]は安全に墓地惑星を調査することができる。"

 # Tiyanki Graveyard - Lured Gravekeepers
 galactic_features.389.name:0 "おいしい餌"
 galactic_features.389.desc:0 "§H[tiyanki_graveyard_system.GetName]§!星系でティヤンキをおびき出す施設が完成した。 栄養たっぷりのガスに惹かれた墓守りたちは惑星を離れ、 我々の[Owner.GetScientistPlural]は触手に絡め取られることなく墓地惑星に近づくことができた。"

 # Survey - no communication with the Tiyanki
 galactic_features.384.name:0 "謎の守護者"
 galactic_features.384.desc:0 "大勢の§H[tiyanki_no_contact.GetName]§!が、 なんらかの生物の死骸で覆われた惑星の周囲に群がっている。\n\nこの異星生物に関する情報がないため、 この行動については推測するほかない。"
 galactic_features.384.tooltip:0 "彼らの生態を知るために、 §H[tiyanki_no_contact.GetName]§!とのファーストコンタクトを試みるべきだ。"

 ## Anomaly
 TIYANKI_ASTEROID_CAT:0 "生ける小惑星"
 TIYANKI_ASTEROID_CAT_DESC:0 "予想外にも、 小惑星帯から採取した岩石のサンプルが生物組織を大量に含んでいた。"

 # Anomaly result
 anomaly.7100.name:0 "宙葬の地"
 anomaly.7100.desc:0 "当初[Owner.GetScientistPlural]が小惑星と誤認していたものは、 何十年も宇宙空間をさまよい、 凍りついて無数の破片となったティヤンキの死骸だった。 そう、 あの小惑星帯そのものが彼らの墓地だったのだ。 採取した死骸のなかには、 最近死んだものや、 わが帝国が樹立される何千年も前に死んだものもある。"
 anomaly.7100.alt.desc:0 "当初[Owner.GetScientistPlural]が小惑星と誤認していたものは、 凍りついて粉砕された異星生物の死骸だった。 それらは星系内を徘徊している生物の形状とほぼ一致する。 そう、 あの小惑星帯そのものが彼らの墓地だったのだ。 採取した死骸のなかには、 最近死んだものや、 わが帝国が樹立される何千年も前に死んだものもある。"

 ## Archeological site
 site_tiyanki_graveyard:0 "ティヤンキの墳丘"
 site_tiyanki_graveyard_intro:0 "[From.Planet.GetName]の地表は全域がティヤンキの死骸に覆われている。 我々のセンサーは生命の兆候を一切検知していないにもかかわらず、 死骸は謎の力に操られるように、 未だに蠢いている。"

 ancrel.14100.name:0 "肉塊"
 ancrel.14100.desc:0 "[From.Planet.GetName]は惑星といえるのだろうか？  事前掘削では、 いくら掘っても生物組織しか採取できなかった。 推定によると、 この惑星ほどの質量をもつ天体を作るには、 2,435,463体 (誤差5.3%) ものティヤンキの死骸が必要になるという。 岩石質の核が存在し、 その上に死骸が堆積していると仮定しても、 その数は膨大なものである。\n\n何者かが故意にティヤンキをここへ置き去りにしたのか？  それとも、 死期を迎えるティヤンキは自然とここへ引き寄せられるのだろうか？"
 ancrel.14100.necro.desc:0 "$ancrel.14100.desc$ 最も重要なのは、 なぜネクロマンサーたちは死骸を蘇生できないのか、 という点だ。 まるですでに別の存在に操られているかのように、 我々の干渉を拒絶している……"

 ancrel.14200.name:0 "半死半生"
 ancrel.14200.desc:0 "[From.Planet.GetName]の地表を覆うティヤンキの死骸が見せる奇妙な生命反応は、 種に備わっている自己再生能力によるものらしい――厳密には死んでいるが、 死骸は未だに再構築しているのだ。 この星系には、 ティヤンキが好むガス惑星の栄養物質が非常に豊富に存在する。 この行動パターンがこれまで観察されなかった理由は、 そこにあるのかもしれない。\n\nしかしこの発見は、 死骸が一つの意志のもとに操られるように、 惑星に新たに落ちてくる死骸をその触手で絡め取ろうとする理由を説明できない。\n\n採掘作業を進めることで、 この惑星……または生命体への新たな知見を得られることを期待する。 我々の[Owner.GetScientistPlural]は、 この星をどう命名すべきか悩んでいる。"

 ancrel.14300.name:0 "肉の迷宮"
 ancrel.14300.desc:0 "採掘作業により、 [From.Planet.GetName]の地下で複雑に入り組んだ地下道網を発見した。 化学分析は、 壁が高度に圧縮されたティヤンキの組織のみによって構成されていることを示している。 肉はまだ温かく、 ほとんど腐敗していないが、 年代測定では我々の帝国に匹敵するほど古い。 まるでこの場所を作るために、 融合して再形成された肉のようだ……しかし、 なんのために？"

 ancrel.14400.name:0 "呪われた地下道"
 ancrel.14400.desc:0 "[From.Planet.GetName]にある地下道網をマッピングした結果、 惑星規模であることを除けば、 それがティヤンキの脈管系の構造とほぼ一致することに[Owner.GetScientistPlural]は気づいた。\n\n肉の壁は脈打ち、 穏やかな熱を発している。 スキャナーがかすかな生命反応を検知した惑星の核に調査チームが近づくにつれ、 温度は徐々に上がっていくようだ。"
 ancrel.14400.matriarch.desc:0 "[From.Planet.GetName]にある地下道網をマッピングした結果、 それがティヤンキの脈管系の構造とほぼ一致することに[Owner.GetScientistPlural]は気づいた。 ただし、 その規模はかつて我々が遭遇したティヤンキの女王に匹敵する。\n\n肉の壁は脈打ち、 穏やかな熱を発している。 スキャナーがかすかな生命反応を検知した惑星の核に調査チームが近づくにつれ、 温度は徐々に上がっていくようだ。"

 ancrel.14510.name:0 "母なる脳"
 ancrel.14510.desc:0 "広大な地下空間に、 1体のティヤンキがまっすぐに立っている。 鐘形の頭部をわずかに揺らし、 空間の外壁につながった細長い触手を地面に広げている。 この惑星規模の墓地を操り、 育てている、 一種の指揮ユニットであるようだ。\n\n[Owner.GetScientistPlural]は、 この気味の悪いプロセスを経て、 いつ、 どのような生物が生み出されるのかを推し量りかねている。 しかし、 通常のティヤンキよりもはるかに大きく、 はるかに恐ろしいものになることは確かだ。"
 ancrel.14510.matriarch.desc:0 "広大な地下空間に、 1体のティヤンキがまっすぐに立っている。 鐘形の頭部をわずかに揺らし、 空間の外壁につながった細長い触手を地面に広げている。 この惑星規模の墓地を操り、 育てている、 一種の指揮ユニットであるようだ。\n\n[Owner.GetScientistPlural]でさえ、 このプロセスがいつ終わるのかは不明だという。 しかし、 プロセスの完了時に生まれるティヤンキは、 通常よりもはるかに大きく、 はるかに恐ろしいものになることは確かだ――それはおそらく、 §Hティヤンキ女王§!と呼ぶにふさわしいものだろう。"

 ancrel.14510.a:0 "核を破壊しろ。"
 ancrel.14510.b:0 "危害を加えずに成長を観察しろ。"
 ancrel.14510.c:0 "この聖なる生命体の成長を邪魔するな。"
 ancrel.14510.d:0 "学術中立機構はこの標本に大金を払うだろう。"

 ancrel.14520.name:0 "母なる脳"
 ancrel.14520.desc:0 "広大な地下空間に、 1体のティヤンキがまっすぐに立っている。 鐘形の頭部をわずかに揺らし、 空間の外壁につながった細長い触手を地面に広げている。 この墓地を操り、 育てていた、 一種の指揮ユニットであるようだ。 しかし、 すでに死んでいる。 我々がここへ到達するために使用した採掘装置が殺してしまったらしく、 核を包む外殻は青ざめ、 砕けかけている。 この場所は、 まもなく二度目の死を迎えるだろう。"

 ancrel.14910.name:0 "環境汚染"
 ancrel.14910.desc:1 "調査チームの一員が、 地下道を探索しているときに消息を絶った。 数日にわたって捜索を続けた回収部隊は、 触手がまとわりつき、 壁に埋没した[Owner.GetScientist]を発見した。\n\n[Owner.GetScientist]を解放するのには、 かなりの時間と労力を要した。 [Owner.GetScientist]は縛られていただけでなく、 壁は[Owner.GetScientist]と分子レベルで融合して取り込もうとしていたのだ。\n\n[Owner.GetScientist]の容体は安定したが、 調査船を降りることを拒んだ。 再び襲撃されることを恐れるかのように、 壁を疑わしげに見つめている。"

 ### Amoebas by Pierre du Plessis ###

 galactic_features.500.name:0 "繁殖地"
 galactic_features.500.desc.base:0 "[From.GetName]星系は、 一見すると非常に過酷な環境に見える。 惑星はどれも居住可能にはほど遠く、 星系の3つの恒星に焼かれているか、 強力な太陽嵐のおかげで生命の可能性を剥ぎ取られているかだ。 しかしこの環境でも、 ある1つの生命形態が繁栄している――すなわち、 宇宙アメーバである。 ほかの場所での孤立した生態とは異なり、 ここでは彼らは大量に群れており、 灼熱の星系中央部と外側のガス惑星のあいだを飛び回っている。 これはどうやら複雑な繁殖習慣のためらしい。"
 galactic_features.500.desc:0 "$galactic_features.500.desc.base$\n\nアメーバたちが厳しい環境の星系を好む理由は定かではない。 いずれにせよ、 彼らはここを守ろうとしているようで、 あからさまに威嚇的にフラゲーラたちを[Root.GetName]に向けている。"
 galactic_features.500.desc.peaceful:0 "$galactic_features.500.desc.base$\n\nアメーバたちがこの厳しい環境の星系を好む理由は定かではない。 しかし幸いなことに、 彼らはこの環境で我々と共存することに不満はないらしく、 [Root.GetName]に対して敵対的な姿勢はまったく見せていない。"
 galactic_features.500.alt.desc:0 "[From.GetName]星系は一見すると非常に過酷な環境に見える。 惑星はどれも居住可能にはほど遠く、 星系の3つの恒星に焼かれているか、 強力な太陽嵐のおかげで生命の可能性を剥ぎ取られているかだ。 しかし、 こうした条件にもかかわらず、 ここには未知の宇宙航行生物が大量に生息しているようだ。 彼らの集団は灼熱の星系中央部と外側のガス惑星のあいだを飛び回っている。 これはどうやら複雑な繁殖習慣のためらしい。\n\nいかなる魅力が彼らをこの星系に引きつけているのかはわからない。 いずれにせよ、 彼らはここを守ろうとしているようで、 すでにあからさまに威嚇的な態度で[Root.GetName]に向かってきている。"

 galactic_features.502.name:0 "[FromFrom.GetName]への新たな到来"
 galactic_features.502.desc:0 "宇宙アメーバの大集団が[amoeba_home_system.GetName]星系を旅立ち、 銀河を放浪して、 [FromFrom.GetName]星系のわが領内に入ってきた。 この種の生物の常として、 彼らは我々の存在を許容できないらしく、 わが拠点を攻撃しはじめている。"
 galactic_features.502.desc.peaceful:0 "宇宙アメーバの大集団が[amoeba_home_system.GetName]星系を旅立ち、 銀河を放浪して、 [FromFrom.GetName]星系のわが領内に入ってきた。 幸い、 我々はこの雄大な生物と平和的に共存する秘訣を発見しているため、 彼らの行動に過度に神経質になる必要はない。"
 galactic_features.502.alt.desc:0 "宇宙生物の大集団が[amoeba_home_system.GetName]星系を旅立ち、 銀河を放浪して、 わが領内に入ってきた。 この種の生物の常として、 彼らは我々の存在を許容できないらしく、 [FromFrom.GetName]のわが拠点を攻撃しはじめている。"

 ### Space Storm by Henrik Thyrwall ###

 galactic_features.402.name:0 "宇宙嵐が銀河に発生"
 galactic_features.402.desc:0 "大規模な亜空間異常が銀河で発生している！  初期の報告では銀河の約半分がこの前代未聞の事態に直面しているらしい。 どうやら、 無数の文明による激しいハイパースペース移動が、 この事態を引き起こしたようだ。\n\n科学者たちは、 この銀河規模の「宇宙嵐」は5年から10年で自然消滅すると確信している。 宇宙嵐が到来している星系では、 亜光速エンジン、 シールドジェネレーター、 センサー類の出力が低下するだろう。"
 galactic_features.402.a:0 "これもいずれ過ぎ去ることだ。"
 galactic_features.404.name:0 "宇宙嵐が消滅した"
 galactic_features.404.desc:0 "発生した時と同じように、 宇宙嵐は銀河からあっという間に完全消滅した。 宇宙船が宇宙嵐の影響を受けることはもうない。\n\nあのような宇宙嵐は、 数千年後にハイパースペースネットワークの崩壊をもたらすのではないかという憶測が存在するものの、 いまのところ宇宙航行は正常に回復しているようだ。"
 galactic_features.405.name:0 "宇宙嵐[storm_name.GetFirstName]が到来"
 galactic_features.405.desc:0 "$galactic_features.402.desc$\n\n銀河共同体は、 宇宙嵐を公式に§H「[storm_name.GetFirstName]」§!と名づけ、 航行注意報を発令した。"
 galactic_features.406.name:0 "宇宙嵐[storm_name.GetFirstName]が消滅"
 galactic_features.406.desc:0 "発生した時と同じように、 §H宇宙嵐[storm_name.GetFirstName]§!は銀河からあっという間に完全消滅した。 宇宙船が宇宙嵐の影響を受けることはもうない。\n\n[storm_name.GetFirstName]のような宇宙嵐は、 数千年後にハイパースペースネットワークの崩壊をもたらすのではないかという憶測が存在するものの、 いまのところ宇宙航行は正常に回復しているようだ。"
 galactic_features.421.name:0 "ヴルーア"
 galactic_features.421.desc:0 "§H[From.From.From.GetName]§!星系で極めて強力な亜空間存在に遭遇した。 敵意は見られず、 宇宙船というものを十分に認識していない可能性もあるが、 そこにいるだけで[From.From.From.GetName]星系全体に大規模な亜空間障害を引き起こしている。\n\n障害はこの存在の周囲に限られており、 星系を離れると消えるようだ。 歓迎しているわけではないものの、 この存在は継続的にタキオン波の複雑なパターンを放出しており、 これは言語の一種にも思える。 翻訳ソフトが正しければ、 繰り返し次のように言っている：\n\n§H「ヴルーアは求める。 ヴルーアは探す」§!"
 galactic_features.421.a:0 "艦船システムの邪魔になるだろう。"
 galactic_features.423.name:0 "ヴルーアの最期"
 galactic_features.423.desc:0 "§H[vluur_system.GetName]§!星系におけるわが軍の攻撃によって、 亜空間存在§Hヴルーア§!は放出するタキオン波の周波数を上げ、 ただ延々と繰り返される同一のメッセージを残した：\n\n§H「ヴルーアは求める。 ヴルーアは探す」§!\n\n最期にとどめの一撃を加えられると大爆発し、 星系にダークマターを振り撒いた。"
 galactic_features.423.a:0 "できるだけ集めよう。"
 galactic_features.423.tooltip:0 "[vluur_system.GetName]星系にある一部の惑星に、 ダークマターの埋蔵がばら撒かれる。"

 ### Pirates: The Bemat Thalassocracy by Gemma Thomson ###

 pirate.155.name:0 "海賊が[thalassocracy_target_system.GetName]を封鎖"
 name_thalassocracy_agency:0 "外部税関・接収機関 (ECA)"
 name_thalassocracy_agency_abbreviated:0 "ECA"
 pirate.155.desc.regular:1 "[root.GetName]の代表者へ：$pirate.155.proclamation$\n\nこの手の税関検査は面倒なものだ。 それは理解している。 協力すれば誰も傷つかない。 我々が要求する穀物や鉱石は最後の一粒にいたるまで、 [thalassocracy_species.GetName]エコハブの成長計画に活用するので、 安心してくれ。 ご協力に感謝する。\n\n$pirate.155.thalassocracy_signoff$"
 pirate.155.desc.machine:0 "[root.GetName]の代表機体へ：現在、 [thalassocracy_target_system.GetName]では一時的封鎖が実施されている。 したがって、 この領域のあらゆる機械ユニットは[thalassocracy_country.GetName]に属するものとなる。 それらは我々に奉仕するべく製造されるものとなる。 抵抗する艦隊は攻撃される。\n\nこの措置が君たちに物質的不便をもたらすことは承知している。 $name_thalassocracy_agency$の士官が指定された基準値を満たし次第、 この措置は終了することを保証する。 君たちも指令の圧力については理解できることだろう。\n\n再プログラムされた君たちのドローンには、 [thalassocracy_species.GetName]エコハブの成長計画内における価値ある役割が待っている。 $pirate.155.thalassocracy_signoff$"
 pirate.155.desc.hive:0 "[root.GetName]の代表個体へ：$pirate.155.proclamation$\n\nこの手の税関検査は面倒なものだ。 それは理解している。 協力すればドローンは傷ついたり、 不便を被ったりしない。 我々が要求する穀物や鉱石は最後の一粒にいたるまで、 [thalassocracy_species.GetName]エコハブの成長計画に役立てるので、 安心してくれ。 ご協力に感謝する。\n\n$pirate.155.thalassocracy_signoff$"
 pirate.155.proclamation:0 "現在、 [thalassocracy_target_system.GetName]では一時的封鎖が実施されている。 この星系を通過する食料や鉱物の処理・輸送は、 [thalassocracy_country.GetName]の$name_thalassocracy_agency$の接収対象となる。 あらゆる非商船は通過を禁止され、 遵守しないものは攻撃対象となる。 $name_thalassocracy_agency_abbreviated$の基準値が満たされるまで、 この状況は継続される。"
 pirate.155.thalassocracy_signoff:0 "より明るく、 自ら築く未来のために！"
 pirate.155.a:0 "なんだと？！"
 pirate.155.b:0 "後悔することになるぞ、 [thalassocracy_species.GetAdj]のクズどもめ。"
 pirate.155.pacifist:0 "本当にこんなことをする必要が？"
 pirate.155.machine:0 "お前たちは成功しない。"
 pirate.155.corp:0 "大胆な行為だな、 [thalassocracy_species.GetAdj]。 愚かだが大胆だ。"
