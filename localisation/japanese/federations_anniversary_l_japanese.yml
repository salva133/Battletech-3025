 federations3.2240.name:0 "汎信仰会議：危険な密通"
 federations3.2240.desc:0 "その日、 「[GetEcumenicalCouncilDebate]」に関する重要な議論は突然中断された。 ある高位聖職者が、 異なる代表団の2名を引き連れてやってきたからだ。 この2名は、 互いに不滅の愛を打ち明けているのが目撃されたらしい。 連邦内の保守的な使節たちは、 この行動が聖なる会議を冒涜する罰当たりな行為であり、 異端の域に達していると考えている。"
