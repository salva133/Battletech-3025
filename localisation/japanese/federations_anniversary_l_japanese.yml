 galactic_features.368.1.desc:0 "広大なプラズマ場に包まれた4つの巨大ガス惑星が、 §H[tiyanki_system.GetName]§!星系主星を周回する近接軌道を共有している。 帯電したプラズマはこれらのガス惑星の大気中にまで広がっており、 この独特の環境は宇宙を旅する多くの生物の繁殖地として役立っている。"
 galactic_features.368.2.desc:0 "これらの生物はみな非常に小さいが、 注目すべき例外は巨大な§Hティヤンキ§!である。 彼らはこの星系で数億年かけて進化したのち、 銀河のより奥深くへ活動範囲を広げたに違いない。 この星系のプラズマ場の極めて稀な特性によって、 ここは銀河で唯一のティヤンキが繁殖できる場所だ。"
 galactic_features.368.3.desc:1 "これらの生物はみな非常に小さいが、 注目すべき例外として、 誰も見たことのないような巨大な生物が存在する。 彼らのデータは少ないが、 この生物の活動範囲はしばしば銀河の奥深くまで達しているようだ。 彼らをさらに研究すれば、 この星系に集まる理由がわかるかもしれず、 何かの役に立つ可能性がある。"
 galactic_features.370.a.desc:0 "$galactic_features.370.1.desc$"
 galactic_features.370.b.desc:0 "$galactic_features.370.1.desc$\n\n$galactic_features.367.4$"
 galactic_features.370.1.desc:0 "§H[tiyanki_system.GetName]§!星系で、 最後の既知のティヤンキが§H[tiyanki_killer.GetName]§!によって殺された。 ティヤンキは現存するどの帝国よりもはるかに歴史の長い宇宙航行生命体で、 数億年間銀河を放浪したと考えられている。 今日、 彼らの輝かしい歴史は終わりを告げる。"
 galactic_features.371.desc:0 "大昔、 我々の帝国が絶頂期にあった時でさえ、 ティヤンキは太古からの存在であると考えられていた。 そしていま……聞いたところによると、 [Root.GetSpeciesName]の若造どもが、 この無防備な生物の最後の生き残りを殺し、 絶滅させたという。\n\n貴様ら[Root.GetSpeciesName]の貧弱な脳は、 自分たちが何をしたか理解できるのか？  その無慈悲な行動がこの銀河から何を奪ったか、 少しでも理解しているのか？"
 galactic_features.371.a:0 "そ……そんなつもりはなかった。"
 galactic_features.371.b:0 "お前たちと同様、 奴らの時代は終わったのだ。"
 galactic_features.371.c:0 "済んだことだ。"
 galactic_features.367.a:0 "銀河は我々に感謝すべきだ。"
 galactic_features.367.b:0 "許されざる罪だ。"
 galactic_features.367.c:0 "奴らがいなくなってせいせいした。"
 galactic_features.385:0 "[tiyanki_kill_system.GetName]でティヤンキを狩った"
 galactic_features.385.desc:0 "§H[tiyanki_kill_system.GetName]§!星系において、 我々は野生のティヤンキを数体狩ることに成功した。 わが艦隊はレーザーカッターを用いて、 巨大なティヤンキの遺骸から資源を回収した。"
 #tiyanki_kills:1 "Harvested Tiyanki:\n§Y[Root.tiyanki_cow_kills]§! §HTiyanki Cows:§! £energy£§Y[Root.tiyanki_cow_credits]§!, £exotic_gases£§Y[Root.tiyanki_cow_gas]§!\n§Y[Root.tiyanki_bull_kills]§! §HTiyanki Bulls:§! £energy£§Y[Root.tiyanki_bull_credits]§!, £exotic_gases£§Y[Root.tiyanki_bull_gas]§!\n§Y[Root.tiyanki_calf_kills]§! §HTiyanki Calves:§! £energy£§Y[Root.tiyanki_calf_credits]§!, £exotic_gases£§Y[Root.tiyanki_calf_gas]§!\n§Y[Root.tiyanki_hatchling_kills]§! §HTiyanki Hatchlings:§! £energy£§Y[Root.tiyanki_hatchling_credits]§!, £exotic_gases£§Y[Root.tiyanki_hatchling_gas]§!\n§Y[Root.tiyanki_ox_kills]§! §HTiyanki Oxen:§! £energy£§Y[Root.tiyanki_ox_credits]§!, £exotic_gases£§Y[Root.tiyanki_ox_gas]§!"
 galactic_features.385.a:0 "大漁だな。"
 harvested_tiyanki:0 "捕獲したティヤンキ："
 harvested_cows:2 "§Y[Root.tiyanki_cow_kills]§! §Hティヤンキ・メス：§!\n"
 harvested_bulls:2 "§Y[Root.tiyanki_bull_kills]§! §Hティヤンキ・オス：§!\n"
