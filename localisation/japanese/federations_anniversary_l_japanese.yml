 galcom.110.desc:1 "銀河共同体の官僚は、 我々の最近のティヤンキ女王に対する勝利についての報せを受けた。 彼らが言うには、 たとえ女王が敵対的だったとしても、 我々があの獣を殺したことは明らかなティヤンキ保護法違反であるという。\n\n[Root.GetName]は今後10年間、 §R銀河法違反§!国と見なされる。 さらに我々は、 “この銀河に二度と現れぬ唯一無二のティヤンキ生命体”を殺したことで、 高額な罰金を科された。"
 galcom.110.a:0 "討伐する必要があった。"
 galcom.110.b:0 "しかし……我々は攻撃されたんだぞ！"
 galcom.110.c:0 "あれは死ぬべき怪物だ。"
