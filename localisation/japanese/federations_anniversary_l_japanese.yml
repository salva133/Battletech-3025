 ### THE DISMEMBERED CLOUD (Joint Operation - Research Co-operative) by Gemma Thomson ###

 federations3.2001.name:0 "つかの間のパズルのピース"
 federations3.2001.desc:0 "わが帝国各地のさまざまな研究ステーションが、 ハイパースペースのわずかな歪みを検知しており、 その中心は[root.Capital.GetName]の星系基地にある。 「実空間」にはその影響が局地的なオーロラとして現れており、 当該基地の人員はそれを、 「鮮やかな色をしたガス状の巻きひげがステーションを包んでいる」と表現している。\n\nさらに、 [root.GetAllianceName]の加盟各国も自分たちの首都星系での似たような現象を報告している。 連邦議長である[discloud_coordinator.ruler.GetRegnalName]は、 この現象について即座に協力調査を行うよう呼びかけた。"

 dismembered_cloud_chain_title:0 "雲の群れ"
 dismembered_cloud_chain_desc:0 "鮮やかな色をした雲の巻きひげが、 わが首都星系の星系基地の周囲に集まっている。 各同盟国もその首都で似たような現象を報告している。 一体この現象の原因はなんだろうか？"

 DISMEMBERED_CLOUD_PROJECT:0 "釣られた雲"
 DISMEMBERED_CLOUD_PROJECT_DESC:0 "鮮やかな色をした雲の巻きひげが、 [root.Capital.GetName]の星系基地を掴んだ。 ハイパースペースから不規則な――あるいは有機的とも言える――動きで出入りしながら。 一体この現象の原因はなんだろう？\n\nこのプロジェクトは、 [root.GetAllianceName]の加盟国が行う、 より広範な科学活動の一環である。"
 tooltip_dismemberedcloud_begin:0 "[root.GetAllianceName]の各加盟国は、 §Hスペシャルプロジェクト§!を課せられる。 これらの現象を結びつけているものを調べる共同研究である。"

 federations3.2010.intro:0 "[root.Capital.GetName]のオーロラに似た雲の調査は、 答えよりも多くの疑問を生んだ。 我々が盟邦の研究チームと通信を行うとき、 特徴的な雲の巻きひげが形成される――だが、 その時だけだ。"
 federations3.2010.red.desc:0 "$federations3.2010.intro$ それぞれは赤みを帯び、 縁はギザギザになっている。 そして興奮したような様子で動くのだ。\n\n$federations3.2010.close$"
 federations3.2010.yellow.desc:0 "$federations3.2010.intro$ それぞれは黄色く見え、 縁はぼんやりとしている。 動きはのんびりとしていて、 あたかも優しいそよ風に吹かれているかのようだ。\n\n$federations3.2010.close$"
 federations3.2010.green.desc:0 "$federations3.2010.intro$ それらの雲は生き生きとした緑色で、 その動きはどこか招き寄せるような、 目的をもったもの見える。\n\n$federations3.2010.close$"
 federations3.2010.blue.desc:0 "$federations3.2010.intro$ それらの青い突出部は捉えどころがなく臆病な印象で、 直接観測されるとハイパースペースに引っ込んでしまう。\n\n$federations3.2010.close$"
 federations3.2010.indigo.desc:0 "$federations3.2010.intro$ それぞれの鮮やかで紫色をした「付属肢」はゆっくりと動き、 まるで称賛するかのように、 意思を感じさせる動きで星系基地のさまざまな外装を指し示した。\n\n$federations3.2010.close$"
 federations3.2010.pink.desc:0 "$federations3.2010.intro$ それらのピンクでぼんやりした雲は「楽しげ」と表現され、 近づいた船からさっと飛びのくような動きを見せている。\n\n$federations3.2010.close$"
 federations3.2010.gray.desc:0 "$federations3.2010.intro$ 彼らは比較的長い時間とどまり、 灰色の煙のような跡を残した。\n\n$federations3.2010.close$"
 federations3.2010.orange.desc:0 "$federations3.2010.intro$ それらの弧を描くオレンジ色は、 わが星系基地の下部で渦を巻いて、 基地が燃えているかのように見せている。\n\n$federations3.2010.close$"
 federations3.2010.brown.desc:0 "$federations3.2010.intro$ その深い茶色の霞は奇妙なほど不透明だ。 彼らは星系基地から通常見られる景色をほとんど覆い隠している。\n\n$federations3.2010.close$"
 federations3.2010.cyan.desc:0 "$federations3.2010.intro$ 鮮やかなシアンの色合いが、 そのガスを惑星上のオーロラのように見せている。 ただ、 その多様な帯は流れるようなカーブから直角まで自然と変化していき、 まるでデジタルの波長を描いているようだ。\n\n$federations3.2010.close$"
 federations3.2010.close:1 "我々だけでは、 これらの振る舞いの真意を解き明かすことはできない。 だが[root.GetAllianceName]は、 §Y全加盟国の成果を合わせれば§!より多くの答えを得られると考えている。\n\n初期仮説としては、 この次元にまたがる存在は、 我々のハイパースペース通信帯となんらかの形で調和していると考えられる。 この寄せ餌を使ってこの存在を研究しつづけることもできるし、 周波数を変えてこの存在を追い払えるか試すこともできる。"
 federations3.2010.a:0 "解放してやれ。"
 federations3.2010.b:0 "まだ留めておこう。"
 federations3.2015.name:0 "切り取られた雲"
 federations3.2015.intro:0 "発見結果を照合したところ、 連邦諸国の首都に現れたわずかに知性を示すオーロラ雲のいずれも、 実は単一の生きた存在の一部だったようだ。"
 federations3.2015.desc:0 "$federations3.2015.intro$\n\n研究者たちが推測する限りでは、 ハイパースペースに住むこの存在は偶然わが連邦宙域に漂い出てきたらしい。 我々の首都の星系基地で使われている、 最も活発な宇宙通信リレーに「釣られた」のだ。 研究者たちが同意するところでは、 このガス状の存在は§H自らを再構成しようとしていた§!。 これは、 あのような断片化した状態でのみ実現しうることだった。\n\n再構成に成功したあと、 雲はハイパースペースへと消えていった。 だがその前に、 わが連邦の研究ステーションのいくつかを訪問した。 それらすべての場所で、 雲はハイパースペースに出入りする正確な動きを何度も繰り返して見せた。 その模様はダンスを思い起こさせる、 と表現した目撃者もいる。 雲のハイパースペースに出入りする天性の能力の実演は、 我々にとって計り知れない価値をもつデータとなった。"
 federations3.2016.desc:0 "$federations3.2015.intro$\n\n得られたデータは不完全だが、 我々が遭遇した集合的存在について推測するには十分だった。 相手はガス状の形態で、 ハイパースペースに住み着いているのだ。 プロジェクトのコーディネーターは、 雲が銀河を漂流するうちに、 我々の首都星系の星系基地群にその各部位が「釣られた」のだと理論づけている。 雲は§H自らを再構築すること§!を望んでいるらしい。 だが、 我々の側の協同活動がなければ、 雲の一部は一体性を失いはじめ、 再び合体できなくなってしまうかもしれない。\n\n再結合した雲のパーツはすぐにハイパースペースへ消えた。 残った部位は、 ハイパースペースに関する興味深い観測データを研究者に提供しつづけている。"
 federations3.2016.a:0 "それなら、 まだ多少の利益が得られるな。"
 federations3.2017.desc:0 "このプロジェクトのための共同研究がなかったため、 我々の首都を訪れたこの「次元をまたぐ雲」について確かなことは言えない。 仮説はあふれているが、 いまの我々は皆、 これらの雲の嵐のような興奮状態を目撃している。\n\n雲の物理的構造が崩れるにつれ、 その活発さは減衰している。 また、 彼らのハイパースペースへの出入りもますます急速になっている。 これは我々の通信帯に膨大なノイズを引き起こしているが、 同時に[root.Capital.GetName]の理論研究者にとって価値あるデータを提供してくれてもいる。"
 federations3.2017.a.tooltip:0 "§H[Root.GetAllianceName]§!は一時的な団結力ブーストを得る。\n\n"

 joint_cloud_boon:0 "雲の恩恵"
 joint_cloud_boon_desc:0 "連邦諸国の首都を訪れた、 例のガス状のハイパースペース存在を助けたことにより、 我々は超光学的生物学や理論物理学へのユニークな知見を得られた。"
 temp_cloud_boon:0 "切り取られた雲"
 temp_cloud_boon_desc:0 "ガス状のハイパースペース存在が、 偶然わが連邦諸国の首都を訪れたことにより、 超光学的物理学についてさまざまな知見が得られた。"
 pm_joint_cloud_snag:0 "罠にかかった雲"
 pm_joint_cloud_snag_desc:0 "我々は通信の信頼性を一部犠牲にすることにより、 超光学的物理学についての知見を得た。 これは我々の星系基地の通信に誘引されてきたハイパースペース存在のおかげだ。"


 ### GENIUS CAELI (Joint Operation - Research Co-operative) by Gemma Thomson ###

 #Arc site begins
 federations3.2103.name:0 "響き渡るシグナル"
 federations3.2103.desc.body:1 "[event_target:leylines_world.GetName]の大気圏に突入する短距離艇から、 船体が奇妙な音波を受けているとの報告があった。 音源は惑星の地下のごく浅い場所にあるようで、 その周辺は変わった鉱物が豊富だ。\n\n[from.Federation.GetName]の加盟国が監視しているほかの惑星でも、 同様の現象が報告されている。"
 federations3.2103.desc.generic:0 "$federations3.2103.desc.body$ この現象に対して[event_target:leylines_coordinator.GetName]が率いる委員会が結成され、 各国が参加するべき共同発掘を行うことになった。"
 federations3.2103.desc.coordinator:0 "$federations3.2103.desc.body$ この現象に対して我々が率いる委員会が結成され、 各国が参加するべき共同発掘を行うことになった。"
 leylines_digsite:0 "地下のサイレン"
 leylines_digsite_desc:1 "[From.Planet.GetName]の、 以前はさほど珍しくもない鉱物帯だと思われていたものが、 耳を聾するばかりの奇妙な音を発しはじめた――しかもその場所だけではない。 連邦領内のあちこちが似たような騒音に襲われたのだ。 この異様な現象の裏に、 一体何があるのだろうか？"
 #Special project begins
 federations3.2104.name:0 "身近な共鳴信号"
 federations3.2104.desc:1 "[root.Federation.GetName]の各加盟国の報告によると、 この騒々しい音の出どころは、 彼らの惑星の少なくとも1つに埋もれているらしい。 調査委員会が立ち上げられ、 彼らの発掘作業を支援することが決まった。\n\nこの奇妙で不都合な現象をよりよく理解するため、 我々は追加資料を提供するように求められている。"
 federations3.2104.a:0 "できるだけ支援しよう。"
 leylines_chain_title:0 "地下からの騒音"
 leylines_chain_desc:0 "耳を聾するほどの低音が、 わが連邦領内の少なくとも1つの惑星で鳴り響いている。 各加盟国はそれぞれの惑星で発掘をはじめ、 我々は研究資料の提供を求められた。"
 LEYLINES_ACOUSTIC_PROJECT:0 "共鳴高調波との戦い"
 LEYLINES_ACOUSTIC_PROJECT_DESC:0 "騒音の真っ只中で作業を続ける連邦加盟国を支援するため、 我々は個人用音響シールドの改善を要請された。 考古学者たちは現在、 身体的不調が現れるまでのごく短い時間しか働けないのだ。"
 federations3.2124.desc:0 "我々は要請された個人用音響シールドを提供できなかった。 装備不足のために考古学者たちの活動は遅滞しているが、 完全に中断してはいない。 いずれにせよ、 騒音は自然と減少しつつあるものの、 現地の研究者たちは騒音対策の不足に苛立っている。\n\nその埋め合わせとして、 [root.Federation.GetName]の調査プロジェクト委員会は我々に対し、 音響そのものを研究してその正体を明らかにするよう要請してきている。"
 federations3.2124.a:0 "努力しよう。"
 federations3.2125.name:0 "改良型ノイズキャンセリング技術"
 federations3.2125.desc:0 "我々は個人用音響シールドの範囲と強度の改善に成功した。 これらのアップグレードは[root.Federation.GetName]の各同盟国と共有され、 現地の研究者たちは認知不全や身体的苦痛が大幅に減少したと報告している。 協同調査委員会は今度は、 我々に対してデータ分析への支援を依頼した。"
 LEYLINES_ANALYSIS_PROJECT:0 "共鳴音の分析"
 LEYLINES_ANALYSIS_PROJECT_DESC:0 "[root.Federation.GetName]の各加盟国は、 発掘の次段階に至った。 調査プロジェクト委員会は我々に対し、 弱まりつつあるが未だに各惑星から鳴り響く騒音を研究するよう求めている。"
 federations3.2129.desc:0 "[root.Federation.GetName]の調査プロジェクト委員会は、 我々が結果を出せなかったことに失望を表明している。 連邦領内の各惑星で発生していた騒音は弱まってしまい、 研究機会は失われてしまった。 研究者たちは可能な限りの手がかりを集めたが、 今後詳細な答えが得られるかどうかは、 現地の考古学者たちにかかっている。"
 federations3.2130.name:0 "共鳴音、 分析される"
 federations3.2130.desc:0 "連邦領内に鳴り響いていた、 考古学発掘拠点の騒音が減衰しはじめた。 各加盟国の録音と我々のデータを比較・照合しながら研究したところ、 それぞれの爆音を重ねると驚くべきハーモニーが生まれ、 心地よいアンビエントなメロディが生まれることを発見した。 この曲の編曲は、 これらの発掘拠点を遺した何者かの文化的特徴を表している可能性があるが、 それを知ることは叶わないだろう。 研究は続く……"
 #Arc site
 federations3.2105.name:0 "鳴り響く殻"
 federations3.2105.desc:0 "この拠点の発掘作業は、 短時間のシフトという制限があっても、 技術的には単純なものだ。 なんの変哲もない地層を2つ掘り進めたところで、 巨大な外殻、 もしくはドームに行き当たった。 また、 同様のドーム群が近隣でも発掘された。 いまのところ、 これらは弧か円を描いて並んでいるようだ。\n\n各ドームは同じ鋳型から造られたもので、 地質学的な時間を経ているが保存状態は良好だ。 それぞれは集会場くらいのサイズだが、 内部に入ることもできそうだ。"
 federations3.2111.name:0 "静かなる避難所"
 federations3.2111.desc:0 "各地の騒音の発生源特定には至っていないが、 その圧倒的な存在感は薄れつつあるようだ。 そのため、 研究者たちは半球状の構造物に進入する試みに集中できるようになった。\n\n内部の空間に、 物質的な内容物は何もなかった。 最初の仮説は、 これが感覚遮断室として使われていた、 というものだった。 さらに調べると、 ドーム内部の表面には星座盤らしきものと、 それを補足する神話的人物や聖典らしきものが描かれていた。 すでにそれらを解読する作業が進められている。"
 federations3.2112.name:0 "殻の内部"
 federations3.2112.desc:0 "ドーム内部では複雑な装置が大量に見つかったが、 そのどれもが未だ鳴り響く爆音を生み出せるようには見えない。 この点を調査すべく、 我々は小規模のタスクチームを分離編成した。\n\n研究者の大半は殻のような構造物内に留まり、 内部のメカニズムを調査している。 装置は精巧で装飾的な外見であり、 一見したところでは巨大な計算機のようだ。"
 federations3.2116.name:0 "占星室"
 federations3.2116.desc:0 "[From.Owner.Federation.GetName]中から集まった報告によると、 延々と鳴り響いていたサイレンが消失したらしい。 恒星間の膨大な距離にもかかわらず、 音はほぼ同時に消えていた。\n\nそれ以来、 わが研究チームはドーム内部に描かれた多くの星座 (占星術的な予見のために使われたと見られる) のモデルを調査した。 彼らが収集したデータによると、 この施設は周囲の地層よりも地質年代単位ではるかに古いものらしい。 ただ、 1つだけ例外がある――ドームのすぐ外で偶然発見された大きな高座は、 少なくとも1つの文明が比較的最近この空間を利用したことが示唆されたのだ。\n\n高座は地元の石を切り出しており、 エッチングが施されている。 それはドームのいまとは異なる星座盤を、 現在の配置にほぼ一致させるために使われていたのだろう。"
 federations3.2117.name:0 "星系の中の星系"
 federations3.2117.desc:1 "[From.Owner.Federation.GetName]中から集まった報告が確認された――我々の共同研究の現場を悩ませていた、 鳴り響く騒音が消失したのだ。 ドーム内部の複雑な装置を調査していた研究者たちは安堵した。\n\nドームのデザインは極めて奇抜ではあるが、 それは連結された天球儀であることが判明した。 [From.Planet.System.GetName]星系のほか、 まだ名前も位置も判明していない2つの星系をモデルとしている。 各天球儀は複雑に噛み合う車軸・歯車で駆動し、 方解石と樹液の化石でできた無数の彫刻を支えている。 完全に静止して見えるが、 氷河が動くようなゆっくりした速度で動いている――まるでこれが巨大な銀河時計の一部で、 鳴り響いていた騒々しいサイレンがその「チャイム」であったかのようだ。"
 federations3.2120.name:0 "天の才"
 federations3.2120.desc:1 "[From.Planet.GetName]をはじめとする、 すべての拠点でのドームの調査が完了した。 各拠点は巨大な天文学装置であり、 同様の装置と恒星間の距離を超えて同期していた。\n\n研究結果によればこうした施設は、 これらを建設した古代文明にとっての全般的な「場の感覚」に影響を与える、 宇宙エネルギーの焦点とされていたらしい。 彫刻された記録は、 それらのエネルギーを「導き」、 彼らの帝国に富をもたらす評議会について語っている。\n\nこれらの儀式は社会の衰亡を防げなかったようだが、 数千年後にここへやってきて、 慣習を翻訳して復活させた別の後継者がいた。 彼らもまたここを去り、 未知の世界へと旅立っていった。\n\nこの巨大な時計は、 少なくとも2つの文明のためにゆっくりと時を刻んだ。 そしていま、 自動化されたサイレンが我々に対し、 わが領域に広がる拠点で儀式を行うように呼びかけたのだ。 何か具体的な結果が得られるかどうかは別として、 [from.owner.Federation.GetName]は儀式を行う準備ができている……"
 #Finalé
 federations3.2135.name:0 "動き出した遺産"
 federations3.2135.desc:0 "我々は間一髪で最後のデータを収集できたのだ、 と言う者もいるだろう。 連邦の発見物が発表されてからわずか数日後、 [from.Federation.GetName]領内のすべてのドーム型建造物群が息を吹き返したのだ。 地下深くから光の滝が上方に向かって流れ出し、 その光線は我々の首都を (あり得ないことに) まっすぐ照らし出した。\n\n研究者たちは当惑した。 この施設の建造者たちは、 首都の位置をどうやって知り得たというのだ？  だが、 [root.Capital.GetName]の住民たちはそれよりも、 映像出力をもつすべてのデバイスにつかのま現れた、 夢のようなヴィジョンのほうが気になった。 それが「語った」のは、 いまが「§H知るべき時§!」であるという宣言だけだった。\n\nそれ以外の現象は報告されていない。 ドーム建造物は再び暗くなり、 また氷河のごとく時代を超えて「時を刻み」はじめた――今度は、 我々の文明に訪れる時代のために。"
 leylines_mod_knowing:0 "天の才：知るべき時"
 leylines_mod_knowing_desc:0 "奇妙な天文学装置の協同研究は、 我々に洞察をもたらした――古代の精神主義的社会の、 知識を広げる予見についてだ。"
 federations3.2136.desc:0 "[from.Federation.GetName]領宙内のすべてのドーム型建造物群が、 わずかな時間だけ息を吹き返した。 地下深くから光の滝が上方に向かって流れ出し、 その光線は我々の首都を (あり得ないことに) まっすぐ照らし出したのだ。\n\n研究者たちは当惑した。 この施設の建造者たちは、 首都の位置をどうやって知り得たというのだ？  だが、 [root.Capital.GetName]の住民たちはそれよりも、 映像出力をもつすべてのデバイスにつかのま現れた、 夢のようなヴィジョンのほうが気になった。 このヴィジョンの目的は判然としないが、 市民の共通認識としては、 §H均衡の取れた繁栄§!というメッセージを感じたということだ。\n\nそれ以外の現象は報告されていない。 ドーム建造物は再び暗くなり、 また氷河のように「時を刻む」謎めいた状態に戻った。"
 leylines_mod_lagom:0 "天の才：均衡の取れた繁栄"
 leylines_mod_lagom_desc:0 "奇妙な天文学装置の共同研究は、 我々に見識をもたらした――古代の精神主義社会からの、 持続可能性についての教訓だ。"
 federations3.2137.name:0 "知ることのできない遺産"
 federations3.2137.desc:0 "[from.Federation.GetName]中の知性体が、 数年前に発見されたドーム型建造物群が突然活発になり、 映像端末を乗っ取ったその出来事に驚きを隠せないでいる。 地下深くから光の滝が上方に向かって流れ出し、 その光線は我々の首都を (あり得ないことに) まっすぐ照らし出したのだ。\n\n[root.Capital.GetName]の研究者たちは、 この夢のようなヴィジョンの放送に当惑した。 放送の目的は判然としておらず、 手がかりとなるようなほかの現象は報告されていない。 どうやら単純に、 我々はこの現象を研究する機会を逃してしまったのかもしれない。"

 ### BARELY CONTAINED EFFICIENCY (Joint Operation - Trade Leagues) by Douglas Furen ###

# EVENT TEXT
 # - Intro -
 fedev.605.name:0 "近く開催されるトライアル：物流の再構築"
 fedev.605.desc:0 "さまざまな物資の流通は、 我らが連邦の交易にとっての活力の源である。 だがいまのところ、 コンテナの設計や積み込み手順、 流通経路について、 各帝国が異なった物流基準を採用している。\n\n効率を最大化するため、 数年後の新たな実験的プロジェクトの運用が立案されている。 連邦の全加盟国に適用されるべき、 新たな特定の流通基準を調査し試験するのがその目的だ。\n\n参加国は1つの星系に§H50 交易価値§!以上をもたせる必要がある。 さらに、 統計データを増加させるため、 §H外宇宙交易会社§!を1つ設置することが奨励される。\n\nこのプロジェクトは対象範囲が広大であるため、 ある程度のコストがかかるだろう。 だがこれは大いなる善――すなわち、 さらなる未来の利益のためである。\n\n連邦の全加盟国の参加が強く奨励される。"
 fedev.605.a:0 "すばらしい構想だ！"
 # - Trial starts - Participants only -
 fedev.615.name:0 "実験参加：許可"
 fedev.615.desc.a:0 "物流再構築実験が始まった！  §Y[From.GetName]§!は活発な交易ルートをもっているため、 実験プロジェクトへの参加を許可された！  1つの星系基地がテストサイトとして選出されており、 §H建設船§!1隻を再構築プロジェクトに従事させなければならない。 時間との勝負なので、 速やかに行動しなくてはならない。\n\n§H外宇宙交易会社§!の施設が利用可能なので、 プロジェクトを迅速に進められる。 感謝の印として、 帝国は金銭面での減免措置を受けられる。"
 fedev.615.desc.b:0 "物流再構築実験が始まった！  §Y[From.GetName]§!は活発な交易ルートをもっているため、 実験プロジェクトへの参加を許可された！  1つの星系基地がテストサイトとして選出されており、 §H建設船§!1隻を再構築プロジェクトに従事させなければならない。 時間との勝負なので、 速やかに行動しなくてはならない。\n\n§H外宇宙交易会社§!の施設は利用不可能である。 これは我々の参加の妨げにはならないが、 関連諸国との情報共有による利益をフルに受けられないため、 進行が遅れるだろう。"
 fedev.615.a:0 "我々は役目を果たすぞ！"
 # - Trial starts - Not participating -
 fedev.620.name:0 "実験参加：拒否"
 fedev.620.desc:0 "物流再構築実験が始まった！  しかし、 §Y[From.GetName]§!には実験に参加するために必要な施設が存在しない。 十分な交易価値をもつ星系に§H交易拠点§!がないことは残念としか言いようがない。\n\n利益を見込める事業のチャンスを逃すのは「失敗」で済むが、 交易価値に関わる至上のビジネスチャンスを逃すのは、 ほとんど犯罪である！\n\n情けないぞ、 [From.GetSpeciesNamePlural]！  実に情けない！"
 fedev.620.a:0 "仕方がないな。"
 # - Special Project completed -
 fedev.625.name:0 "再構築完了"
 fedev.625.desc:0 "おめでとう！  物流の再構築工程は完了し、 対象となった交易拠点はいまや新たな物流基準で機能している。 あとはこの新しいシステムを評価するだけだ。\n\n実験期間の終わりに、 このプロジェクトがどのような結果に終わったか、 公式声明が出されるだろう。"
 # - Perfect Trial result -
 fedev.635.name:0 "スムーズな流通"
 fedev.635.desc:0 "今日は利益と交易にとっての記念日だ！  物流実験の完了によって、 恒星間ビジネスの効率とスムーズさが目覚ましい向上を遂げたのだ！\n\n結果として、 連邦における宇宙交易オペレーションは、 順次新たな基準へと切り替わっている――しかも一切滞りなく。 連邦は多大な恩恵を受けることになるだろう。\n\n利益がすべてなのだ！"
 fedev.635.a:0 "交易の勝利だ！"
 # - Good Trial result -
 fedev.640.name:0 "実験の成功"
 fedev.640.desc:0 "今日は交易と商業における素晴らしい日だ。 実験期間が終わり、 プロジェクトの評価も完了した。 新しい物流基準をフルに適用した場合の効率性を推測するにあたり、 十分なデータが集まった。\n\n新たな基準にすべての輸送オペレーションを適合させるプロセスがこれから始まる。 だが、 このプロセスは完全に自動的なものだ。 食料は配達され、 消費財は目的地に到着し、 香辛料は流通し、 その他いろいろだ。\n\nよくやった！"
 fedev.640.a:0 "歓迎すべき成果だ。"
 # - No Trial result -
 fedev.645.name:0 "悲惨な参加国たち"
 fedev.645.desc:0 "連邦各国が利益追求のために見せるモチベーションが低すぎて、 陰鬱な時間が流れている。\n\n著しい参加意欲の低さや行動力の欠如により、 可能性に満ちた物流実験がただの茶番に変わってしまった！  いま残っているのは退屈な非難の応酬に、 法的措置、 訴訟だけだ。\n\n[From.GetSpeciesNamePlural]よ、 弁護士の出番だ――せめて今後の悪影響には備えよう。"
 fedev.645.a:0 "恥ずかしい限りだ……"
