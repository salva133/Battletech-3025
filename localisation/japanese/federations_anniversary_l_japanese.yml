 ### Hegemony Joint Operation by Pierre du Plessis ###

 federations2.50.name:0 "団結と指導国の祝福"
 federations2.50.desc:0 "[Root.Federation.GetName]は、 わが帝国の賢明な指導のもとで繁栄してきた。 いまこそ、 わが国の連邦への奉仕に報いるべく、 その団結を――具体的には、 団結のために多大な貢献をした[Root.GetAdj]の偉大な指導者たちを――称えるべきであると、 多くの[Root.GetSpeciesNamePlural]が感じている。 そして彼らは、 [Root.Capital.GetName]の上空に壮大なモニュメントを建てるために各加盟国から資源を募り、 それと同時に、 連邦加盟国の2つの首都にわが国の代表団を派遣して、 [Root.Federation.GetName]の結束を高めるための努力を支援することを提案している。"
 federations2.50.A.tooltip:0 "§H[Root.Capital.System.GetName]§!星系に移動可能なすべての連邦加盟国は、 共同計画への参加を要請される。\n\n彼らが受諾すれば、 彼らは連邦§H経験値§!と、 [Root.GetName]の§H影響力§!にボーナスを与えるモニュメントを建設するための資源を提供する。\n\n[Root.GetName]はまた、 加盟国2ヵ国を選んで、 §H[Root.GetHegemonyEthos]§!の魅力を高めることができる。\n\nこの提案が多数の国から拒絶された場合、 連邦§H団結度§!は減少し、 [Root.GetName]は§H影響力§!を失う。"
 federations2.50.A:0 "素晴らしいアイデアだ！"
 federations2.50.B:0 "ちゃちなモニュメントなど必要ない。"
 federations2.51.name:0 "$federations2.50.name$"
 federations2.51.desc:0 "ごきげんよう、 高貴なる[Root.GetSpeciesNamePluralCompliment]！  我々の賢明かつ寛大なリーダーシップのもと、 [Root.Federation.GetName]はますます力強く発展し、 銀河中に我々の統一された意志を表明してきた。 いまこそ、 連邦としての団結の成功を祝うべき時だ。 それには各加盟国の尽力によって、 我々の首都上空に壮大な記念碑を建てることが最上のアイデアと思われる。 同時に、 我々は貴国の首都に代表団を派遣し、 [Root.Federation.GetName]のより大きな利益のために努力する貴国の努力を支援しよう。\n\nこの事業に加わってくれるだろう？"
 federations2.51.A:0 "もちろん！"
 federations2.51.A.tooltip:0 "§H[From.Capital.System.GetName]§!星系に移動可能なすべての連邦加盟国は、 協力事業への参加を要請される。\n\n彼らが受諾すれば、 彼らは連邦§H経験値§!と、 [From.GetName]の§H影響力§!にボーナスを与えるモニュメントを建設するための資源を提供する。\n\n[From.GetName]はまた、 加盟国2ヵ国を選んで、 §H[From.GetHegemonyEthos]§!の魅力を高めることができる。"
 federations2.51.A.tooltip2:0 "\nモニュメントを完成させるには、 1年間にわたり[Root.GetName]の £minerals£ 鉱物出力10%が必要となる。"
