 federations3.2265.desc:0 "全体的に見れば、 この会議は生産的であった。 すべてが順調に進んだわけではないが、 困難は予想されたことだった。 これは各構成国の国民と信仰を統一するための第一歩にすぎない。 道のりは長いが、 最後に我々を待ち受けるのはその価値のあるものだろう。"
