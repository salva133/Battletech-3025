 hegemony_joint_project_leader:0 "[This.GetName]の文化的調整"
 hegemony_joint_project_leader_DESC:0 "[Root.Owner.Federation.GetName]の強力な指導力とイデオロギー的団結を称賛する協力事業の一部として、 代表団が加盟国2ヵ国の首都に派遣され、 連邦へのより緊密な統合を監督する。\n\n加盟国2ヵ国を選択し次第、 この文化調整プログラムは完了したと見なされる。"
 hegemony_joint_project_member:0 "強力な指導力のモニュメント"
 hegemony_joint_project_member_DESC:1 "[Root.Owner.Federation.GetName]の強力な指導力とイデオロギー的団結を称賛する協力事業の一部として、 [This.Owner.GetAdj]の指導者たちに捧げる壮大なモニュメントの建設のため、 [This.GetName]に資源を供出することに、 我々は同意した。\n\n我々はこのプロジェクト向けに、 1年に10%の £minerals£ 鉱物出力を供出しなければならない。"
 federations2.57.name:0 "代表団が[FromFrom.GetName]に到着"
 federations2.57.desc:0 "[FromFrom.Owner.GetName]に[Root.GetHegemonyEthos]の理想を広めるべく、 わが代表団が[FromFrom.GetName]に到着した。 うまくいけば彼らの努力は実を結び、 [Root.Federation.GetName]内の調和を高めてくれるだろう。"
 federations2.58.name:0 "[From.Owner.GetAdj]の代表団が[FromFrom.GetName]に到着"
 federations2.58.desc:0 "実施中の連邦協力事業の一環として、 [From.Owner.GetAdj]の[From.Owner.GetGovernmentName]は[Root.GetName]に[From.Owner.GetHegemonyEthos]の理想を広めるべく、 代表団を[FromFrom.GetName]に派遣した。 彼らは[Root.Federation.GetName]内の調和と親善の促進が目的だとしているが、 連邦の一員でいることにより我々自身の価値観が妥協を強いられるのではないかと、 多くの人々が懸念している。"
 federations2.58.desc.good:0 "実施中の連邦協力事業の一環として、 [From.Owner.GetAdj]の[From.Owner.GetGovernmentName]は[Root.GetName]に[From.Owner.GetHegemonyEthos]の理想を広めるべく、 代表団を[FromFrom.GetName]に派遣した。 幸いなことに、 彼らの価値観は我々自身のそれとよく調和するため、 [Root.Federation.GetName]内の調和と親善が目的だとする彼らの主張の信憑性は高まった。"
 federations2.58.A.good:0 "前途洋々だ。"
 federations2.58.A.neutral:0 "この先の展開を見守ろう……"
 federations2.59.name:0 "モニュメントの建造完了"
 federations2.59.desc:0 "[FromFrom.GetName]上空のモニュメントを建造完了した。 これは[Root.Federation.GetName]の統合を称賛し、 また[FromFrom.Owner.GetName]の優れた指導力を称えるためのものだ。 彼らは我々の貢献に感謝しているが、 モニュメントの除幕式の前に、 連邦のほかの加盟国の貢献を待っている。"
 federations2.59.A.tooltip:0 "全参加国が貢献を終えると、 連邦は経験値ボーナスを得る。"
 opinion_hegemony_joint_action_completed:0 "連邦モニュメントへの貢献"
 federations2.60.name:0 "[FromFrom.GetName]上空のモニュメントが完成"
 hegemony_federation_monument_complete_success:0 "盛大なファンファーレとともに除幕式が行われ、 すべての参加国で祝福の嵐が吹き荒れて、 我々の創造物の壮麗さが明らかになった。 各参加国は互いに貢献度を競い合い、 決して手を抜かなかった。 元々は[FromFrom.Owner.GetAdj]の[FromFrom.Owner.GetRulerTitle]に捧げられたこのモニュメントは、 いまやあらゆる人々の眼前で、 わが連邦の力と統合を示す証拠としてそびえ立っている。"
 hegemony_federation_monument_partial_success:0 "盛大なファンファーレとともに除幕式が行われ、 すべての参加国で祝福の嵐が吹き荒れて、 我々の創造物の壮麗さが明らかになった。 ほとんどすべての国が顕著な貢献を行い、 このモニュメントはわが連邦の力と統合を示す素晴らしい証となった。"
 federations2.60.desc.complete_success:0 "[FromFrom.GetName]上空のモニュメント建造作業を完了した。 これは[Root.Federation.GetName]の統合と、 [FromFrom.Owner.GetName]の尊く優れた指導力を祝福するためのものである。 $hegemony_federation_monument_complete_success$"
 federations2.60.desc.partial_success:0 "[FromFrom.GetName]上空のモニュメント建造作業を完了した。 これは[Root.Federation.GetName]の統合と、 [FromFrom.Owner.GetName]の優れた指導力を称賛するためのものである。 $hegemony_federation_monument_partial_success$"
 federations2.60.desc.partial_failure:0 "我々は[FromFrom.GetName]上空のモニュメント建造作業を完了した。 これは[Root.Federation.GetName]の統合と、 [FromFrom.Owner.GetName]の優れた指導力を称賛するためのものである。 しかし、 各連邦加盟国はこの構想を我々ほどには支持しなかったようで、 大半は空疎な言葉以上の貢献を行わなかった。 結果としてできあがったモニュメントは精彩を欠くもので、 共通の感情や力よりも連邦の分断を象徴する、 恥を感じさせるものとなった。"
 federations2.60.A.oh_well:0 "少なくとも自分たちの役割は果たせた。"
 federations2.61.name:0 "$federations2.60.name$"
 federations2.61.desc.complete_success:0 "[FromFrom.GetName]上空のモニュメント建造作業を完了した。 これは[Root.Federation.GetName]の統合と、 [FromFrom.Owner.GetName]の尊く優れた指導力を称賛するためのものである。 $hegemony_federation_monument_complete_success$"
 federations2.61.desc.partial_success:0 "[FromFrom.GetName]上空のモニュメント建造作業を完了した。 これは[Root.Federation.GetName]の統合と、 [FromFrom.Owner.GetName]の優れた指導力を祝福するためのものである。 $hegemony_federation_monument_partial_success$"
 federations2.61.desc.partial_failure.but_I_did_it:0 "[FromFrom.GetName]上空のモニュメント建造作業を完了した。 これは[Root.Federation.GetName]の統合と、 [FromFrom.Owner.GetName]の優れた指導力を称賛するためのものである。 しかし、 各連邦加盟国はこの構想を我々ほどには支持しなかったようで、 大半は空疎な言葉以上の貢献を行わなかった。 結果としてできあがったモニュメントは精彩を欠くもので、 共通の感情や力よりも連邦の分断を象徴する、 恥を感じさせるものとなった。"
 federations2.61.desc.partial_failure.haha_no:0 "連邦の各加盟国は[FromFrom.GetName]上空のモニュメント建造作業を完了した。 これは[Root.Federation.GetName]の「統合」と、 [FromFrom.Owner.GetName]の「優れた指導力」を称賛するためのものである。 しかし、 この構想への献身は[FromFrom.Owner.GetSpeciesNamePlural]が望んだほどには強くなかったようで、 加盟国の大半は空疎な言葉以上の貢献を行わなかった。 結果としてできあがったモニュメントは精彩を欠くもので、 共通の感情や力よりも連邦の分断を象徴する、 恥を感じさせるものとなった。"
