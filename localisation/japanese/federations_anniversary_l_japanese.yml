 federations2.115.desc.complete_success:0 "[Root.Federation.GetName]の合同軍事演習が完了した。 演習は直ちに大成功と宣言された。 各参加艦隊は苦もなく標的を撃墜し、 卓越した腕前と優れた連携を改めて示した！  敵国は間違いなく、 我々を挑発することをためらうようになるだろう。"
 federations2.115.desc.partial_success:0 "[Root.Federation.GetName]の合同軍事演習が完了した。 演習は部分的成功と宣言された。 これは、 すべての参加艦隊が標的の排除をできなかったものの、 ほとんどの参加艦隊が達成でき、 連邦の艦隊に高度な任務を連携して遂行する能力があると証明したためである。 さらに、 乗組員は大いに経験を得て、 以前より即応できる状態となっている。 敵国は間違いなく、 我々を挑発することをためらうようになるだろう。"
