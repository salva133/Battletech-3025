 envoy_events.1.name:0 "無礼な[envoy_source.GetAdj]の使節"
 envoy_events.1.desc:0 "[envoy_source.GetAdj]の対[Root.Capital.GetName]使節の翻訳ソフトウェアを、 悪意ある第三者がハッキングしたらしい。 [event_envoy.GetName]は高尚な決まり文句を述べる代わりに、 あらゆるものを侮辱し尽くしてしまったのだ。 翻訳デバイスの不具合は正式に明らかにされたが、 その前に[Root.GetRulerTitle] [Root.GetRulerName]に対して「下劣な[ruler_species.GetNameInsult]」と、 反発を招かずにはいられない重大な侮辱を声明してしまっていた。"
 envoy_events.1.A:0 "なんと無礼な。"
 envoy_events.1.B:0 "いや、 あれは傑作だった！"

 envoy_events.2.name:0 "翻訳ソフトウェアの不具合"
 envoy_events.2.desc.base:0 "わが国の[From.GetName]使節の翻訳ソフトウェアを、 悪意ある第三者がハッキングしたらしい。 [event_envoy.GetName]は高尚な決まり文句を述べる代わりに、 あらゆるものを侮辱し尽くしてしまったのだ。 特に彼らの [From.GetRulerTitle]を「下劣な[ruler_species.GetNameInsult]」と言ってしまったことは問題だ。"
 envoy_events.2.desc.pos:0 "$envoy_events.2.desc.base$\n\n幸いなことに、 この不具合は速やかに公にされ、 [From.GetSpeciesNamePlural]はこの事件をユーモアをもって受け止めてくれた。 実際、 「不適切な[Root.GetAdj]の使節」の動画は広く流行し、 民衆の笑いを誘っている。"
 envoy_events.2.desc.neg:0 "$envoy_events.2.desc.base$\n\nこの不具合は速やかに公にされたものの、 [From.GetSpeciesNamePlural]はこの事件について快く思っておらず、 わが使節の不適切な振る舞いについて公式に非難を表明した。"
