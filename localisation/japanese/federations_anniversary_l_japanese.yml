 federations2.53.desc:0 "わが使節は[Root.Federation.GetName]の加盟国に対し、 ともに団結を称賛する計画を持ちかけた。 残念ながら、 彼らは計画について我々とは異なる見方をしたようで、 計画を実行に移せるだけの支援を得られなかった。"
