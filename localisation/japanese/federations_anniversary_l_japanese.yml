 envoy_events.4.name:0 "賢明な銀河外交"
 envoy_events.4.desc.base:0 "我々は銀河の超大国ではないが、 しばしば自らの限界を超える偉業を成し遂げてきた。 これは[Root.GetEnvoy] [event_envoy.GetName]の尽力によるところが大きい。 [event_envoy.GetName]は銀河共同体において我々の利益を巧みに代弁しており、 [Root.GetName]のあらゆる主張に執拗に反対する者たちからも尊敬を集めている。"
 envoy_events.4.desc:0 "$envoy_events.4.desc.base$ 結果として、 皆が我々の宇宙軍の力を恐れたり、 国庫に積まれた富の大きさに憧れたりすることはなくとも、 わが国の外交団の手腕に感嘆することになるのである。"
 envoy_events.4.desc.hive:0 "$envoy_events.4.desc.base$ 結果として、 皆が我々の宇宙軍の力を恐れたり、 物的資源の生産高に憧れたりすることはなくとも、 我々の外交思考ルーチンの品質に感嘆することになるのである。"
 envoy_events.4.desc.machine:0 "$envoy_events.4.desc.base$ 結果として、 皆が我々の宇宙軍の力を恐れたり、 物的資源の生産高に憧れたりすることはなくとも、 我々の外交思考システムの性能に感嘆することになるのである。"
 galactic_community_diplo_corps_respected:0 "外交団が尊敬される"
 galactic_community_diplo_corps_respected_desc:0 "わが外交団は、 銀河の知的種族のあいだで広く尊敬を集めている。"

 envoy_events.5.name:0 "嫌われ者の使節"
 envoy_events.5.desc:0 "[envoy_source.GetAdj]の使節である[event_envoy.GetName]は、 [Root.Capital.GetName]において[envoy_source.GetAdj]の利益を代表するという役割に奮闘しているが、 この者は我々にとって腹立たしいほど厄介だ。 [event_envoy.GetName]は到着直後から[Root.GetGovernmentName]に対して絶えず敵意を示し、 ほとんどつねに我々の政策と活動に反対を唱えている。 [event_envoy.GetName]に苛立ちを感じる者は非常に多いので、 この使節が追い払われても悲しむ者はいないだろう。 そしていま、 [Root.GetAdj]のある愛国者グループが、 [event_envoy.GetName]の死を早めるべく計画を練っているらしい。\n\nこの計画が成功すれば確かに好都合だが、 外国の高官が自領内で暗殺されたとなれば、 外聞は良くないだろう。"
 envoy_events.5.A:0 "我々はそこまで落ちぶれていない。 その計画を中止させろ！"
 envoy_events.5.B:0 "あの厄介な使節を排除しよう。"
 envoy_events.6.name:0 "[From.Capital.GetName]での殺害！"
 envoy_events.6.desc:0 "[From.GetName]との関係を改善するため我々が派遣していた使節[event_envoy.GetName]が殺害された！  数日前、 [event_envoy.GetName]の消息は足取りも残さずに途絶え、 [Root.GetRulerTitle]の諮問機関との定期連絡もしていなかった。 数日間の捜索ののち、 [event_envoy.GetName]の遺体は焼却予定の貨物コンテナのなかで見つかった。\n\n[From.GetAdj]当局は調査を依頼されても不自然にはぐらかし、 殺人の背後に彼らがいるのではという疑念を抱かせた。 とりわけ、 最近の[event_envoy.GetName]は[From.GetGovernmentName]に対してかなり批判的だったからだ。"
 envoy_events.6.A:0 "償いはしてもらおう。"
 kills_envoys:0 "使節の行方不明"
 kills_envoys_desc:0 "どういうわけか、 わが首都では外国使節が不慮の死を遂げやすい傾向があるため、 銀河外交における我々の立場は影響を受けている。"
 faction_modifier_protected_interests:0 "自国の利益を守った"
 opinion_kills_envoys:0 "使節の暗殺"

 envoy_events.7.name:0 "星を駆ける恋人たち"
 envoy_events.7.desc:1 "[event_envoy.GetName]はどうやら、 任務の実行や[Root.GetAdj]の利益を代表することを忘れ、 [other_species_nation.GetAdj]の外交官の魅力にまいってしまったようだ。 この逸脱行為がもたらす影響を恐れた2人は、 [third_party.GetName]へと駆け落ちした。 この国にはこうした関係を許容する、 危険なほどリベラルな憲法があるのだ。\n\nこれによって、 [event_envoy.GetName]は使節の地位を剥奪された。 しかし、 自国の官僚を統制できなかったことで、 我々の銀河における立場も打撃を受けた。 我々はこの罪人を捕らえ、 名声を取り戻さねばならない！"
 envoy_events.7.A:0 "[third_party.GetSpeciesNamePlural]は我々に協力する義務がある。"
 envoy_events.7.B:0 "彼らに接触して、 理性に訴えよう。"
 envoy_events.7.B.tooltip:0 "[third_party.GetName]が承諾すれば、 我々は彼らに 2 好意を与える。"
 envoy_events.7.D:0 "放っておけ。 すぐに忘れ去られる。"
 envoy_events.8.desc:0 "尊敬すべき[Root.GetSpeciesNamePlural]よ！  [From.GetAdj]の犯罪者が貴国に亡命したとの情報を得た。 この罪人はわが国の元使節である[event_envoy.GetName]で、 わが国の基本的な法律を含めたあらゆる忠誠を破り、 [other_species_nation.GetAdj]の1人と逃避行に走ったのだ。\n\nこの罪人を正当に裁くため、 我々に引き渡していただきたい。"
 envoy_events.8.A:0 "もちろんだ。"
 envoy_events.8.B:0 "だめだ！  その人物は我々の保護下にある。"
 envoy_events.9.desc:0 "もちろんだ！  [event_envoy.GetName]をすぐに引き渡そう。"
 envoy_events.9.A:0 "感謝する。"
 envoy_events.10.desc:0 "政治的亡命者を保護することは不可侵の権利だ。 お前たちのような連中に、 なんら落ち度のない人物を引き渡すことはできない！"
 envoy_events.10.A:0 "それは残念だ。"
 envoy_events.10.B:0 "(嘘) もちろん、 理解できるとも。"
 envoy_events.10.B.tooltip1:0 "特殊部隊を派遣し、 2人を連れ戻す。\n[third_party.GetName]は不満に思うだろう。"
 envoy_events.10.B.success_tooltip:0 "ミッションは成功を収める。"
 envoy_events.10.B.fail_tooltip:0 "ミッションは失敗に終わる。"
 envoy_events.11.name:0 "[From.GetAdj]の特殊作戦"
 envoy_events.11.desc:0 "逃亡した使節[event_envoy.GetName]の引き渡しを拒絶されたことに、 [From.GetName]は相当立腹したらしく、 自らの手で事態を解決しようとした。 かの亡命者はある真夜中、 よく訓練された特殊部隊により、 我々の鼻先から連れ去られたのである。\n\nわが国に助けを求める者たちを保護する態勢の欠如は、 加盟国間に大きな懸念を生じさせ、 外交官が事態の収拾に奔走している。"
 envoy_events.11.A:0 "よくもこんなことを！"
 envoy_events.12.name:0 "特殊作戦の成功"
 envoy_events.12.desc:0 "逃亡した使節[event_envoy.GetName]を奪取するために送り込んだ特殊部隊は、 ミッションを無事成功させた。 犯人は現在、 我々の厳重な監視下にあり、 その罪に対して重い罰を受けることになる。"
 envoy_events.13.name:0 "[From.GetAdj]の特殊作戦を失敗させた"
 envoy_events.13.desc:0 "逃亡した使節[event_envoy.GetName]の引き渡しを拒絶されたことに、 [From.GetName]は相当立腹したらしく、 自らの手で事態を解決しようとして奪還ミッションを発動した。 だがこのミッションは失敗した。 我々は国境を越えようとした[From.GetAdj]の特殊部隊の船を捕らえたのだ。 今後、 同様の試みが行われないようにする措置がとられている。"
 envoy_events.13.A:0 "なんと図々しい……"
 envoy_events.14.name:0 "特殊作戦の失敗"
 envoy_events.14.desc:0 "逃亡した使節[event_envoy.GetName]を奪還するために派遣した部隊は、 ミッションに失敗した。 彼らの船は国境を越えようとした際に[From.GetAdj]に捕まってしまったのだ。 [From.GetSpeciesNamePlural]は予想通り激怒し、 [Root.GetAdj]による内政干渉を非難している。 わが国民は事態への対処方針と、 犯罪者を奪還できなかったことに対して失望している。"

 opinion_extradited_envoy:0 "逃亡した使節を引き渡した"
 opinion_refused_extradited_envoy:0 "逃亡した使節の引き渡しを拒んだ"
 opinion_special_ops_vs_us:0 "特殊作戦"
 cannot_protect_asylum:0 "守護者失格"
 cannot_protect_asylum_desc:0 "政治亡命者を保護することに失敗したため、 我々の国際的立場は傷ついた。"
 failed_special_ops_mission:0 "特殊作戦に失敗"
 failed_special_ops_mission_desc:0 "逃亡した使節を奪還することに失敗したため、 我々は他国から警戒され、 自国民の信頼は揺らいでいる。"
 diplo_corps_lost_control:0 "外交団が嘲られた"
 diplo_corps_lost_control_desc:0 "自国の外交官を統制できなかったことで、 他国からの信頼が揺らいでいる。"

 envoy_events.15.name:0 "奇妙な生物"
 envoy_events.15.desc:0 "わが国の銀河共同体使節である[event_envoy.GetName]に、 小さな哺乳類が付きまとうようになった。 使節はその面倒を見ることに、 気がかりなほどの時間を費やしている。 この哺乳類はおそらく、 ほかの外交官の逃げ出したペットで、 愛らしいのは否定できないが、 高い知能は備えていないようだ。 かなりの肉食性で鋭い牙と爪があるが、 大抵は人懐っこく、 撫でるなどの肉体的接触を多く求めてくる。 しかし気分屋で、 突然凶暴になったりもする！\n\nこの生物は[event_envoy.GetName]の本業を妨害しているが、 ほかの外交官たちは、 [Root.GetSpeciesName]の優しく情に厚い面を見ることができ、 親しみがわくと言っている。"
 envoy_events.15.A:0 "素晴らしい。"
 opinion_feline_affection:0 "猫の愛情"

 envoy_events.17.name:0 "加盟国間での論争"
 envoy_events.17.desc.base:0 "[Root.Federation.GetName]における最近の法改正は大きな波紋を呼んでおり、 我々と[dispute_winner.GetName]との昔からのイデオロギー論争に再び火がついた。 わが国の代表である[dispute_loser_envoy.GetName]は、 [dispute_winner.GetAdj]の使節[dispute_winner_envoy.GetName]に対し、 果敢に論戦を挑んだ。"
 envoy_events.17.desc.end:0 "[Root.GetGovernmentName]の市民は論戦を興味をもって見守り、 彼らの理想と、 [Root.Federation.GetName]の一員であるという立場がどのように調和するのか、 懸念を強めている。"
 envoy_events.17.desc.militarist:0 "$envoy_events.17.desc.base$ しかし、 わが使節はより軍国主義的な観点がもたらす利益について納得させられず、 論戦は不利となり、 全方位から「[Root.GetAdj]の好戦的姿勢」を糾弾されて平静を失った。\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.pacifist:0 "$envoy_events.17.desc.base$ しかし、 わが使節はより平和主義的な観点がもたらす利益について納得させられず、 「[Root.GetAdj]の無邪気さ」が連邦全体の安全を脅かす危険性について、 全方位から声高に反論された。\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.spiritualist:0 "$envoy_events.17.desc.base$ しかし、 わが使節はより精神主義的な観点がもたらす利益について納得させられず、 聴衆は皆、 [Root.GetAdj]の「迷信」の「時代遅れぶり」に失望した。\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.materialist:0 "$envoy_events.17.desc.base$ しかし、 わが使節はより物質主義的な観点がもたらす利益を納得させられず、 他国の外交官たちは彼らの迷信の優越性を強く主張し、 [Root.GetAdj]の「快楽主義」を非難しつづけた。\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.xenophile:0 "$envoy_events.17.desc.base$ しかし、 わが使節はより受容主義的な観点がもたらす利益について納得させられず、 「危険なほどリベラル」な思想だと非難されるばかりだった。\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.xenophobe:0 "$envoy_events.17.desc.base$ しかし、 わが使節はより排他主義的な観点がもたらす利益について納得させられず、 外部の影響を警戒すべきだという我々の主張は、 空虚かつ時代遅れの偏見であると非難された。\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.egalitarian:0 "$envoy_events.17.desc.base$ しかし、 わが使節はより平等主義的な観点がもたらす利益について納得させられず、 我々よりも自由の少ない社会に暮らす人々は、 より多くの自由がもたらす利益を理解できずに、 我々を「危険なほどリベラル」だと非難するばかりだった。\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.authoritarian:0 "$envoy_events.17.desc.base$ しかし、 わが使節はより権威主義的な観点がもたらす利益について納得させられず、 聴衆は個人の自由を侵害することが悪であると、 ますます信じるようになっていった。\n\n$envoy_events.17.desc.end$"
 envoy_events.17.A:0 "我々は自らの価値観に関して妥協できない。"
 envoy_events.17.B:0 "結束という利益のため、 沈黙を守ろう。"
 envoy_events.17.C1:0 "使節を再訓練のために[Root.GetName]に呼び戻す。"
 envoy_events.17.C2:0 "使節ユニットを再プログラムのために[Root.GetName]に呼び戻す。"
 envoy_events.17.C3:0 "使節ドローンを再条件付けのために[Root.GetName]に呼び戻す。"
 envoy_events.18.name:0 "$envoy_events.17.name$"
 envoy_events.18.desc.base:0 "[Root.Federation.GetName]における最近の法改正は大きな波紋を呼んでおり、 我々と[dispute_loser.GetName]との昔からのイデオロギー論争に再び火がついた。 わが代表である使節[dispute_winner_envoy.GetName]は、"
 envoy_events.18.desc.end:0 "しかし、 [dispute_loser.GetSpeciesNamePlural]はこの情勢の変化にうまくついていけず、 自分たちの価値観への侵食に不満をもらし、 連邦が現在向かっている方向への懸念を表明している。"
 envoy_events.18.desc.militarist.base:0 "軍国主義的な観点の利益の多さを納得させ、 [dispute_loser.GetAdj]の使節[dispute_loser_envoy.GetName]の臆病さやその信条の無邪気さを際立たせることに成功した。"
 envoy_events.18.desc.pacifist.base:0 "平和主義的な観点の利益の多さを納得させ、 [dispute_loser.GetAdj]の好戦性が我々皆に及ぼす危険を示すことに成功した。"
 envoy_events.18.desc.spiritualist.base:0 "精神主義的な観点の利益の多さを納得させ、 行き過ぎた物質主義が[dispute_loser.GetAdj]社会にもたらした問題を皆に示すことに成功した。"
 envoy_events.18.desc.materialist.base:0 "物質主義的な観点の利益の多さを納得させ、 [dispute_loser.GetAdj]の精神主義者たちの迷信がもつ後進性を示すことに成功した。"
 envoy_events.18.desc.xenophile.base:0 "受容主義的な観点の利益の多さを納得させ、 [dispute_loser.GetAdj]の使節[dispute_loser_envoy.GetName]が我々に対してそうしているように、 つねに疑念を抱くのではなく、 皆で協調することの利点を示すことに成功した。"
 envoy_events.18.desc.xenophobe.base:0 "排他主義的な観点の利益の多さを納得させ、 [dispute_loser.GetSpeciesNamePlural]のようなユートピア的理想主義ではなく、 連邦加盟国がまず自国を第一に考えることの利点を示すことに成功した。"
 envoy_events.18.desc.egalitarian.base:0 "平等主義的な観点の利益の多さを納得させることができた。 これは誰もが自由で、 かつ唯一の善がないと考えるものであり、 多くの[dispute_loser.GetSpeciesNamePlural]が苦しむ権威主義の魔の手から逃れる安息地である。"
 envoy_events.18.desc.authoritarian.base:0 "権威主義的な観点の利益の多さを納得させ、 法と秩序に注力するおかげで[dispute_loser.GetAdj]の平等主義的な理想の危険から逃れられるという利点を示すことに成功した。"
 envoy_events.18.desc.militarist:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.militarist.base$ $envoy_events.18.desc.end$"
 envoy_events.18.desc.pacifist:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.pacifist.base$ $envoy_events.19.desc.end$"
 envoy_events.18.desc.spiritualist:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.spiritualist.base$ $envoy_events.19.desc.end$"
 envoy_events.18.desc.materialist:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.materialist.base$ $envoy_events.19.desc.end$"
 envoy_events.18.desc.xenophile:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.xenophile.base$ $envoy_events.19.desc.end$"
 envoy_events.18.desc.xenophobe:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.xenophobe.base$ $envoy_events.19.desc.end$"
 envoy_events.18.desc.egalitarian:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.egalitarian.base$ $envoy_events.19.desc.end$"
 envoy_events.18.desc.authoritarian:0 "$envoy_events.18.desc.base$ $envoy_events.18.desc.authoritarian.base$ $envoy_events.19.desc.end$"
 envoy_events.18.A:0 "彼らは単に、 我々のやり方が優れていることに耐えられないだけだ。"
 envoy_events.19.name:0 "$envoy_events.17.name$"
 envoy_events.19.desc.end:0 "幸いにも、 [dispute_loser.GetSpeciesNamePlural]はこれを好意的に受け止め、 連邦加盟国とのより調和した関係を維持するために妥協する必要性を認めてくれた。"
