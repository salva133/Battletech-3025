 federations3.2205.name:0 "連邦汎信仰会議"
 federations3.2205.desc:0 "[Root.Federation.GetName]の構成国はその信仰心を団結の軸としている。 信じる神をもつ、 という共通点こそあれど、 この連邦には多様な信条、 信仰、 教派があり、 これらの同居はときに不穏な空気を漂わせる。\n\n最近、 聖職者階級の者たちが[Root.Federation.GetName]にある働きかけを行っている。 それは統一されたドグマの形成を志し、 我々の信仰の中核となる教義を定めるために、 「汎信仰会議」を開催しようというものである。 この構想は承認され、 [Root.Federation.GetName]のどの構成国も代表者を派遣するよう要請されている。 "
 federations3.2205.a:0 "連邦に割り当てた使節に任せよう。"
 federations3.2205.b:0 "馬鹿げている。 形式的な代表団を送るだけでいい。"
 federations3.2205.c:0 "使節を1名行かせよう！"
 federations3.2205.d:0 "このような奇妙な活動に関心はない。"
 federations3.2215.name:0 "汎信仰会議：完璧な神学理論"
 federations3.2215.desc:0 "「[GetEcumenicalCouncilDebate]」という本日の討論で、 我々の代表団は見事な弁舌と容赦のない論理を披露し、 わが国の意見に対立する者たちをほぼ論破した。 そのおかげで異議は一掃され、 会議は迅速に結論に至ることができた。 他国の代表団は我々の聡明さに敬意を表したがっている。"
 federations3.2215.a:0 "名声のためにやったのではない。 丁重にお断りしろ。"
 federations3.2215.b:0 "ここの馬鹿どもは我々なしでは何もできん！"
 federations3.2215.c:0 "連中にそれ以外の選択肢はない！"
 federations3.2220.name:0 "汎信仰会議：激論"
 federations3.2220.desc:0 "「[GetEcumenicalCouncilDebate]」という問いはデリケートな問題であり、 これをめぐる議論では多くの者が気分を害された。 特に我々の代表団は最も強硬で、 複数の他国の高位聖職者を侮辱したことが記録に残ってしまった。 彼らはわが国に公式の謝罪を要求してきた。 "
 federations3.2220.a:0 "あのような侮辱は許されない。 謝罪する。"
 federations3.2220.b:0 "愚か者どもめ。 我々は信念を曲げない！"
 federations3.2220.c:0 "いくつか贈り物をすれば彼らも黙るだろう。"
 federations3.2225.name:0 "汎信仰会議：序列問題"
 federations3.2225.desc:0 "「[GetEcumenicalCouncilDebate]」というテーマで議論を行う前に、 各国の代表団は、 ある高位聖職者の導きで平和的な瞑想に入るはずだった。 しかし日程調整に不手際があり到着しなかったため、 代わりに自分が儀式を主導すべきだと考えた高名な司祭が3名現れた。 事態は徐々にエスカレートし、 彼らの口論で会議は延期されてしまった。  "
 federations3.2225.a:0 "誰がそんなもの企画した？  この会議は悪い冗談だな。"
 federations3.2225.b:0 "このような行動は容認できない。 公式な譴責処分を下す。"
 federations3.2225.c:0 "目立ちたいならお望み通りの役割を与えてやれ。"
 federations3.2235.name:0 "汎信仰会議：贈り物の進呈"
 federations3.2235.desc:0 "「[GetEcumenicalCouncilDebate]」をめぐる激しい議論に、 誰もが興奮し気が立っていた。 そこで会議に穏やかさを取り戻すため、 各帝国は友好の証として互いに贈り物をすることになった。 わが国は何を贈るのがいいだろう？"
 federations3.2235.a:0 "豪華なものを贈ろう！"
 federations3.2235.b:0 "ほんの気持ち程度で十分だ。"
 federations3.2235.c:0 "由緒正しき「神聖な[GetSpeciesShavings]」を贈る。"
 federations3.2235.d:0 "何も贈らない。"
