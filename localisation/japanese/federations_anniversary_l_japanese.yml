 federations2.54.desc.said_yes:0 "[Root.Federation.GetName]の団結を称賛するための[From.GetAdj]の構想をわが国は支持したものの、 計画は頓挫したようだ。 単純にほかの加盟国の十分な支持を得られなかったためだ。"
 federations2.54.desc.said_no:0 "[Root.Federation.GetName]における、 [From.GetAdj]の高圧的な協力事業に対する我々の反対は実を結んだ。 [From.GetAdj]のプロパガンダを加盟国に広めるという計画にぞっとして、 全加盟国が提案を却下したのだ。"
 federations2.54.A.yes:0 "非常に残念だ。"
 federations2.54.A.no:0 "この連邦の体制を一新すべき時かもしれない。"
 federations2.55.name:0 "協力事業の承認"
 federations2.55.desc:0 "[Root.Federation.GetName]の力と団結をともに称賛するという我々の構想は、 多数の加盟国の承認を得た。 連邦内に調和を広めるための計画を実現すべく、 すぐに仕事に取りかかろう！"
 federations2.55.A:0 "力と団結のために！"
 hegemon_join_operation_happens_tooltip:0 "§H[federation_leader.Capital.GetName]§!上空にモニュメントを建設するというスペシャルプロジェクトを全参加国が得る。\n§H[federation_leader.GetName]§!は、 §H[federation_leader.GetHegemonyEthos]§!の価値観を最大2ヵ国に広めるスペシャルプロジェクトを得る。"
 federations2.56.name:0 "$federations2.55.name$"
 federations2.56.desc.said_yes:0 "[Root.Federation.GetName]の力と団結をともに称賛するという[From.GetAdj]の構想は、 加盟国の多数の承認を得た。 計画を実現するため、 すぐに仕事に取りかかろう！"
 federations2.56.desc.said_no:0 "我々の反対にもかかわらず、 [From.GetAdj]の構想は多数の加盟国の承認を得た。 幸いなことに、 [From.GetName]には計画への参加を我々に強制することはできない。"
 federations2.56.desc.invalid:0 "[Root.Federation.GetName]に[From.GetName]が発揮している強力な指導力を称えるため、 [From.GetSpeciesNamePlural]は連邦の団結を称賛する協力事業への支持を取りつけた。 加盟国は壮大なモニュメントを[From.Capital.GetName]上空に造るための資源を供出することに同意し、 一方で[From.GetAdj]は各国の首都に代表団を派遣して加盟国の連邦への統合を促進する。\n\n我々は遠隔地にあり、 [From.Capital.GetName]に容易にアクセスできないため、 この計画には参加できない。"
