 federations2.101.desc:0 "ごきげんよう、 高貴なる[Root.GetSpeciesNamePluralCompliment]！  我らはともに、 銀河でも注目に値する強大な軍事力を築いてきた。 しかしながら我々は、 より統率された強大な脅威が生じた場合には、 これでは不十分ではないかと懸念している。 そこで我々の専門家たちが、 軍事的団結と乗組員の訓練のため、 連邦合同の軍事演習を計画した。 これによると、 我々の各艦隊が連邦内の特定の位置に分遣艦隊を送り、 一連の複雑な軍事行動を行い、 ほかの参加艦隊と連携しつつ同時に任務を遂行するのだそうだ。\n\n我々としてはこの演習で我らが連邦の即応態勢が整うことに自信があるのだが、 貴国も参加してくれないか？"
