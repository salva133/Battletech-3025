 federations3.2240.b:0 "彼らは恥辱だ！"
 federations3.2240.c:0 "犠牲を払う選択肢を彼らに与える。"
 federations3.2245.name:0 "汎信仰会議：恥ずべき晩餐"
 federations3.2245.desc:0 "「[GetEcumenicalCouncilDebate]」というテーマの議論で長い一日を過ごしたあと、 ある代表団の習慣で晩餐会が開かれた。 そのなかで、 1杯の儀式用の酒が皆に振る舞われた。 彼らにとっては軽い景気づけだったが、 わが国の代表団にはこれが激烈に作用し、 すぐに部屋中で大乱闘が巻き起こった。 しかしいまは沈静化しており、 大きな怪我もなかったものの、 喧嘩の原因を作ったとみなされた我々は謝罪を求められている。"
 federations3.2245.a:0 "謝罪する。"
 federations3.2245.b:0 "悪いのは酒だ！"
 federations3.2245.c:0 "代表団を死の惑星に送り、 しばらく瞑想させる。"
 federations3.2255.name:0 "汎信仰会議：不和の勝利"
 federations3.2255.desc:0 "会議の開催が決まったとき、 統一ドグマへの道は長く険しいとわかっていたものの、 それでも見立ては甘すぎたようだ。 何ヵ月にもわたる不毛な議論は、 我々を隔てるものすべてを浮き彫りにしたにすぎなかったのだ。 我々は再出発する前に、 しばらく時間をおくことにした。"
 federations3.2260.name:0 "汎信仰会議：調和の勝利"
 federations3.2260.desc:0 "我々は真に神の祝福を受けている。 これまで抱いていたいかなる懸念も誤りだったことが証明され、 すべてが滞りなく進んだ。 精緻な神学理論と霊感に満ちた論述とによって、 我々は調和のとれた新たなドグマの集大成を生み出したのだ。 後日改めて再検討される予定だが、 いまのところは、 このドグマが我々の距離を縮める統一された信仰の土台となるだろう。"
