 hegemony_federation_monument_complete_failure:0 "この計画に対して、 空疎な言葉以上の貢献をした加盟国は存在せず、 モニュメントは単なる実現不可能な計画の1つ――共通の感情や力よりも、 連邦の分断を象徴するアイデアにすぎなかったのだ。"
