 ### SPECIAL PROJECTS
 
 HORIZON_SIGNAL_PROJECT:0 "ホライゾン・シグナルの解析"
 HORIZON_SIGNAL_PROJECT_DESC:0 "[Root.GetStarName]のブラックホールから放たれている、 あり得ないシグナルの解読に調査船を従事させる。"
 
 LOOP_TEMPLE_PROJECT:0 "ループテンプルの調査"
 LOOP_TEMPLE_PROJECT_DESC:0 "ループテンプルの起源や目的について知るため、 研究プロジェクトを発令する。"

 MESSENGER_POD_PROJECT_1:0 "メッセンジャーとメッセージの研究"
 MESSENGER_POD_PROJECT_1_DESC:0 "ほかの出来事との繋がりを見出せるかもしれないし――ことによると説明も可能かもしれない。"

 MESSENGER_POD_PROJECT_2_UNLEASHED:0 "メッセンジャーとの関連性を研究"
 MESSENGER_POD_PROJECT_2_UNLEASHED_DESC:0 "初期調査の結果によると、 かつて彼らはより知性的で、 しかし虚弱な形態だったようだ。"

 MESSENGER_POD_PROJECT_2_LEASHED:0 "メッセンジャーとの関連性を研究"
 MESSENGER_POD_PROJECT_2_LEASHED_DESC:0 "初期調査の結果によると、 かつて彼らはより頑健で、 かつ攻撃的な形態だったようだ。"
 
 COILS_GOD_PROJECT_DISRUPT:0 "コイル儀式の妨害"
 COILS_GOD_PROJECT_DISRUPT_DESC:0 "干渉、 破壊行為、 偽情報。 一線を越えない限り、 あらゆる手を尽くす。"
 
 COILS_GOD_PROJECT_PREVENT:0 "コイル儀式の阻止"
 COILS_GOD_PROJECT_PREVENT_DESC:0 "隠密作戦による偽造、 誘拐、 洗脳、 さらには放火に殺人まで。 我々はなすべきことをする。"
  
 COILS_GOD_PROJECT_PARTICIPATE:0 "コイル儀式への参加"
 COILS_GOD_PROJECT_PARTICIPATE_DESC:0 "民族誌学者を派遣し、 コイル儀式を間近で観察させる。 驚嘆すべき文化だ！  できる限り多くを学ばなければ。"
 
 WAITING_WORLD_DISAPPEARANCE:0 "行方不明の人々の調査"
 WAITING_WORLD_DISAPPEARANCE_DESC:0 "以前は入植者が大勢いたのに、 いまは1人もいない。 一体何が起こった？"
 
 WAITING_WORLD_HYPERAPPEARANCE:0 "人々を襲った、 その……何かについて調べろ。"
 WAITING_WORLD_HYPERAPPEARANCE_DESC:0 "以前は大勢いた入植者たちが、 いまはまったく違う人々になってしまったかのようだ。 一体何が起こった？"
 
 WAITING_WORLD_PURGE:0 "異星種族によって複製された人々の浄化"
 WAITING_WORLD_PURGE_DESC:0 "[Root.GetName]で起こった謎の集団入れ替わり事件に対処する唯一の方法は、 軌道爆撃を行って彼らを浄化し尽くすことだ。"
 
 WORM_ENTRY_POINT:0 "エントリーポイントの生成"
 WORM_ENTRY_POINT_DESC:0 "この理論は、 我々が遭遇した時間的アノマリーが、 「ループ」あるいは「ワーム」と呼ばれるものの原因であることを示唆している。 それは意識をもつに至ったパラドックスの結び目で、 時間の外側にある認識と欲望の結節点である。 その原因や結果について――語るのは困難だ。 しかし、 それは終わりと始まりに惹きつけられている。 オメガ配列を用いれば、 これをわが母星系に運ぶことができる。 そうすれば確実に何かが起こるだろう。 これにはいろいろな意味があるが、 とりわけ科学的な意味が大きい。"
 
 HORIZON_DEBRIS_PROJECT:0 "ホライゾン・シグナルの起源の調査"
 HORIZON_DEBRIS_PROJECT_DESC:0 "船の機関が爆発したとき、 船周辺の空間の変化に影響を及ぼした。 その破片は普通ではない物理的・時間的特徴を示している。"
 
 SYZYGY_DEBRIS_PROJECT:0 "「スィズィジー」の残骸の調査"
 SYZYGY_DEBRIS_PROJECT_DESC:0 "「スィズィジー」は長いことほかの場所に存在していた。 そこはやがて訪れる未来？  あるいは別の宇宙？  我々には学べることがある。"
 
  
