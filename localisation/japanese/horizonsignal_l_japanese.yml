 ##THE COILS OF GOD: Worm-related event
 akx.9400.name:0 "神のコイル"
 akx.9400.desc:0 "観測拠点からの報告によると、 [coils_planet.GetName]で、 「神のコイル」という名の独特の宗教芸術運動が盛り上がっているようだ。 彼らは原始的な機械時計を神聖なものとして崇め、 それを1年間動かしたあと、 儀式的に破壊してしまう。 また、 この惑星のミミズやウミヘビに似た生物を大切に保護している。 コイル教団の司祭たちが言うには、 時間とは迷宮なのだそうだ。 祈祷の中には「過去は未来である。 未来は過去である」という一節がある。"
 akx.9400.a:0 "聞き覚えがあるな。 総力を挙げて弾圧しろ。"
 akx.9400.b:0 "聞き覚えがあるな。 総力を挙げて観察しろ。"
 
 akx.9410.name:0 "神のコイル：狡猾な迫害"
 akx.9410.desc:0 "我々は[coils_planet.GetName]の現地種族の支配者たちに、 神のコイル教団は脅威であると納得させた。 コイル教団の司祭たちは迫害され、 投獄され、 痛ましくも火あぶりにされた。 前FTL文明種族は心の奥底に強い憎悪と疑念を秘めており、 それが刺激されたのだ。 そうした感情も時には役立つことがある。"
 akx.9420.name:0 "神のコイル：深い根を下ろす"
 akx.9420.desc:0 "我々は[coils_planet.GetName]の現地種族の支配者たちに、 神のコイル教団は脅威であると納得させた。 コイル教団の司祭たちは迫害され、 投獄され、 痛ましくも火あぶりにされた。 しかし教団はしぶとく、 彼らは地下に潜っただけではないかという懸念を観測者たちは示している。"

 akx.9450.name:0 "神のコイル：迷宮の儀式"
 akx.9450.desc:0 "[coils_planet.GetName]の神のコイル教団は、 異常なほどの速度で拡大している。 彼らは惑星上のどの都市にも出現しており、 あらゆる階層の市民によって行われる一連の長い儀式を促進している。 種族全体が、 ありえないほどの熱狂をもってこの儀式に参加しているのだ。 富裕な人々は祝いの席に手の混んだ旋回舞踊を取り入れ、 貧しい人々は住居のドアにループ状の印を描いている。 公園で遊ぶ子供たちでさえ、 時間の円環的本質についての歌を輪唱している。"
 akx.9450.a:0 "これは良からぬ事態だ。 巧妙に介入してやめさせろ。"
 ##create COILS_GOD_PROJECT_DISRUPT
 akx.9450.b:0 "これは深刻な事態だ。 リスクを冒してでも強制的にやめさせろ。"
 ##create COILS_GOD_PROJECT_PREVENT:
 akx.9450.c:0 "素晴らしい！  儀式を研究するためにチームを派遣しろ。 可能なら参加してみてくれ。"
 ##create COILS_GOD_PROJECT_PARTICIPATE
 akx.9450.d:0 "原始種族は原始的なことをするものだ。 観察を続けろ。"

 akx.9460.name:0 "神のコイル：儀式の終わり"
 akx.9460.desc:0 "我々の妨害作戦により、 [coils_planet.GetName]における神のコイル教団の儀式は崩壊した。 上流階級は教団を離れ、 壁に描かれたループもいつしか薄れていった。 子供たちの遊びも、 潜入やら殺人やらといった健全な楽しみに戻った。 コイル教団の司祭たちは次々と自殺している。 どのような危機が迫っていたにせよ、 それはもう過ぎ去ったようだ。"
 akx.9460.a:0 "「ループは決して終わらない。 だがつねに完成するとは限らない」だな。"
 akx.9460.b:0 "みんなよくやった。 休んでいいぞ。"

 akx.9465.name:0 "神のコイル：地下からの報せ"
 akx.9465.desc:0 "我々の妨害作戦により、 [coils_planet.GetName]における神のコイル教団の儀式は崩壊した……と思われたが、 教団司祭たちの熱情に油を注いだだけだった。 彼らの秘密の会合は、 いまや地下寺院に舞台を移している。 上流階級はもはやあの迷宮ダンスを踊ることはないが、 依然として身体のどこかにワームの印の刺青を隠している。 そして公園には、 いまだに「過去は未来」の歌声が響いている。"
 akx.9465.a:0 "「ループは決して終わらない」か。"
 akx.9465.b:0 "観察を続けろ。"

 akx.9470.name:0 "神のコイル：司祭たちの血"
 akx.9470.desc:0 "わが工作員は冷酷に作戦を遂行した。 コイル教団の司祭を見つけ次第、 拉致もしくは殺害し、 ループの印がある家を爆破したのだ。 [coils_planet.GetName]には、 コイル教団の冒涜が大いなる神の怒りを買ったのだという噂が飛び交った。 ほどなくして、 工作員が扇動せずとも、 現地民は教団司祭たちをリンチして殺すようになった。 観測班は戦慄したが、 どのような危機が迫っていたにせよ、 それは回避されたのだ。"
 akx.9470.a:0 "「ループは決して終わらない。 だがつねに完成するとは限らない」だな。"
 akx.9470.b:0 "みんなよくやった。 休んでいいぞ。"

 akx.9480.name:0 "神のコイル：迷宮案内"
 akx.9480.desc:0 "民族誌学者たちは儀式の複雑さに興奮した。 彼らは儀式に秘密の通信経路、 祈りに隠された秘密情報、 またはアルゴリズムの裏付けがあるのでは、 と仮説を立てた。 事実、 彼らは最新の報告でその暫定的な証拠を送信中だったのだが……突然通信が途絶えた。 というより、 惑星全体のあらゆるコミュニケーションが絶たれてしまったようだった。 衛星や調査航空機で確認したところ、 惑星上の活動は完全に消えていた。 道路を走る車両はなく、 人口密集地にも排気ガスや熱源は探知できなかった。 一切の生命の痕跡がかき消えたのだった……\n\nそして最終報告が入った。 [coils_planet.Owner.GetSpeciesName]の住民は、 民族誌学者チームも含め、 みな姿を消していた。 あらゆる活動が突如として中断されていたが、 暴力の形跡はない。 食事は食べかけで、 ペットにも餌を用意せず、 火をつけたまま放置されたコンロのせいで家々が火事になっていた。 消失の推定時刻には、 重力異常が記録されている。 その瞬間を目撃していたのは、 ほぼあらゆる通りにチョークで描かれたループの印だけだった。"
 akx.9480.a:0 "「ループは決して終わらない」か。"
 akx.9480.a.tooltip:0 "調査船が1隻、 文明とともに消滅する。"
 akx.9480.b:0 "苦い教訓を得たな。"

 akx.9490.name:0 "神のコイル：無人の寺院"
 akx.9490.desc:0 "[coils_planet.GetName]の観測班から報告が入った。 神のコイル教団が活動を休止したとのことだ。 さらに言えば、 惑星上のあらゆる活動がかつてないほど減少したようだった。 観測班はステルス調査機で、 人口密集地上空を低空飛行して確認するつもりのようだが……\n\nそこへ追加報告が入った。 惑星上では、 一切の活動が確認できない。 道路を走る車両はなく、 排気ガスや熱源は探知できなかった。 一切の生命の痕跡がかき消えたのだった……\n\nそして最終報告が入った。 [coils_planet.Owner.GetSpeciesName]ではあらゆる活動が突如として中断され、 住民は姿を消していた。 ただし暴力の痕跡はない。 食事は食べかけで、 ペットにも餌を用意せず、 家はところどころ火事になっていた。 消失の推定時刻には、 重力異常が記録されている。 その瞬間を目撃していたのは、 ほぼあらゆる通りにチョークで描かれたループの印だけだった。"
 akx.9490.a:0 "「ループは決して終わらない」か。"
 akx.9490.a.tooltip:0 "1つの文明が消滅する。"
 akx.9490.b:0 "苦い教訓を得たな。"

 #######################################
 ##THE WAITING WORLD: Worm-related event
 
 akx.9500.name:0 "待ち構える惑星"
 akx.9500.desc:1 "[Root.Owner.GetSpeciesAdj]がこの惑星に入植したのはどうやら、 これが初めてではないようだ。 多数の施設や区域が丁寧に保存されており、 少し手直しすれば新しい植民地としても使えるだろう。 しかし記録はすべて消去されていた。 おそらくここは密輸業者の拠点か、 政治亡命者の隠れ家だったのだろう。"
 akx.9500.a:1 "素晴らしい！  施設を修復しろ。"
 akx.9500.b:1 "話がうますぎる。 区域を解体しろ。"
 akx.9500.b.tooltip:0 "この植民地の幸福度が低下する。"

 akx.9505.name:0 "待ち構える惑星：解体"
 akx.9505.desc:1 "技術者たちが爆発物を仕掛け、 安全な距離まで下がると、 建物は廃墟へと変貌した。 この廃墟は風雨と木の根にさらされて、 石に、 砂に、 そしてついには塵に帰っていく。 しかし外殻は頑丈で、 さらに数世紀は残りつづけるだろう。 我々は昼には石の影から、 夜には青い光から物語を聞くことになるのだ。 入植者たちはこの地を避け、 訪れるものはいなくなる。"
 akx.9505.a:0 "すべて片付いた。"
 akx.9505.a.tooltip:1 "古い施設は解体される。"
 akx.9505.b:0 "それでも忘れ去られることはない。"
 akx.9505.c:0 "爆破の重低音は最高だな。"

 akx.9510.name:0 "待ち構える惑星：壁の影"
 akx.9510.desc:1 "[waiting_world.GetName]の入植者は当初、 喜んで区域を利用し、 そのおかげで植民地は急速に発展した。 しかし現在、 彼らは不安を募らせている。 証拠は一切見つかっていないが、 建物にまだ以前の住人が残っているとか、 セキュリティ・システムが生きているといった噂が流れているからだ。 入植者たちのなかには、 「壁に影」を見たなどという、 謎めいたことを言い張る者もいる。"
 akx.9510.a:1 "くだらん噂は抑圧しろ。 あの区域は長年の努力の象徴なのだ。"
 akx.9510.b:0 "リスクは放置できない。 ただの建物なのだから、 破壊してしまえ。"
 akx.9510.b.tooltip:0 "この植民地の幸福度が低下する。"

 akx.9520.name:0 "待ち構える惑星：過多"
 akx.9520.desc:2 "放棄された建物が見つかった[waiting_world.GetName]から、 興味深いニュースが届いた。 この土地の人口を調査したところ、 入植者の数が「多すぎる」というのだ。 新しい植民地の記録はつねに信頼性に欠けるものだが、 調べのつく限りでは入植者はみな正式な市民IDをもっており、 怪しいよそ者がいるという訴えもない。 惑星の出生率が異常に高くなっているか、 無許可の移民がいるか、 あるいは……何か別の理由だろう。 とにかく、 惑星の人口は合理的に推測されるよりも増加していた。"
 akx.9520.a:1 "区域を解体しろ。 もっと早くそうしておくべきだった。"
 akx.9520.b:0 "なるべく詳細に調査しろ。 状況を注視しておけ。"

 akx.9525.name:0 "待ち構える惑星：それでも彼らはやってくる"
 akx.9525.desc:1 "例の放棄された建物が見つかった[waiting_world.GetName]から、 また新たな報告が入った。 入植者の人口は増えつづけており、 存在しないはずの家族や、 矛盾する誕生日をもつ人々など、 記録にも異常が見つかっている。 失われたどこかの植民地からの密航者がいるか、 入植者がおかしな形でサボタージュしているに違いない。"
 akx.9525.a:1 "区域を解体しろ。 もっと早くそうしておくべきだった。"
 akx.9525.b:0 "奇妙だな！  だが人口は多い方がいい。 このまま注視しろ。"

 akx.9530.name:0 "待ち構える惑星：出口"
 akx.9530.desc:1 "[waiting_world.GetName]からの通信が、 突如として完全に途絶えた。 人口が不可解に多すぎる場所だったが、 いまは誰もいなくなってしまったようだ。 住民全員が一夜にして姿を消したのだ。 彼らは惑星を去ったのか？  どこかに隠れた？  惑星規模の大虐殺に遭ったのだろうか？"
 akx.9530.a:0 "調査チームを派遣しろ。"
 akx.9530.b:0 "すぐにこの星を放棄して隔離しろ。"
 akx.9530.b.tooltip:0 "この惑星を永久に利用不可能にする。"

 akx.9535.name:0 "待ち構える惑星：光の質"
 akx.9535.desc:0 "調査チームの報告によると、 [waiting_world.GetName]はまったくの空っぽだ――入植者がいないだけでなく、 植民地が存在した形跡すらない。 建物は消え、 大気にも技術文明の痕跡は見つからない。 調査チームの言葉を借りれば、 まるで惑星がまるごとリセットされたかのようだ。\n\nチームはほかに、 超新星爆発直前の特徴である局所恒星放射の変動や、 大気のプリズム効果によって、 光がなんらかの形で蓄積・放出される地表の「光輝現象」を多数観測している。 これは貴重かつ特異なデータだが、 入植者たちの運命を明らかにしてはくれない。"

 akx.9540.name:0 "待ち構える惑星：誰もが…"
 akx.9540.desc:0 "人口が謎の増加を見せていた[waiting_world.GetName]から、 またもありえないニュースが届いた。 現在の人口は我々の予測通りなのだが、 何者かの情報改竄工作か、 あるいは……あるいは統治機構が把握しきれない何かがあったようだ。 現在この惑星にいる誰一人として、 記録上には存在しないのだ。 元々存在したはずの入植者は全員いなくなった。 まるで彼らが丸ごと、 完全な別人に置き換えられたかのように。\n\nこれに対して、 彼らは自分たちが[Root.Owner.GetName]に忠実な市民であると誓っている。 彼らはみな勤勉で、 明らかに正気だ。 彼らの誰に尋ねてみても、 この混乱については何も知らず、 我々側の間違いに決まっていると主張する。"
 akx.9540.a:0 "植民地をいますぐ放棄しろ。 この現象がこれ以上拡がる前に。"
