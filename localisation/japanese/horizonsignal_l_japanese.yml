 ##hook to on_building_complete - when the Omega Alignment has been completed
 
 akx.10000.name:0 "始まりの終わり"
 akx.10000.desc:0 "時間の外、 空間の下には一つの意識が潜んでいる。 欲望と絶望が迷路のように絡み合った存在が。 我々の遠い祖先はそれをループ、 あるいは待ち構えるワームと呼んでいた。 我々は深宇宙で、 虚空が重力に苛まれているところでそれに出会った。 ワームは我々に私的な関心を抱いているようだ。 それが我々を愛していることについては数学的な証明が存在するが、 ワームの愛は通常空間に生きるものの愛とは異なる。\n\nこれまでの知見を総合すると、 オメガ配列を使えば、 アクセスルート――ワームが我々の母星系に姿を現すための「エントリーポイント」――を開くことができるかもしれない (ワームは物事の始まりが好きで、 母星系は我々の始まりなのだ)。 結果はどうなるだろう？  答えを持ち合わせている者はいない。 不死を得られるかもしれないし、 我々の破滅となるかもしれない。 しかし、 多くのことを学べるのは確かだ。"
 akx.10000.a:0 "おそらくワームは我々を愛しているし、 我々もワームを愛せるはずだ。"
 akx.10000.b:0 "安全な実験ではないが、 多くのことを学べるかもしれない。"

 ##(when WORM_ENTRY_POINT project is completed)
 akx.10010.name:0 "星の心臓"
 akx.10010.desc:0 "計画は完成し、 加速器が起動した。 オメガ配列の心臓部に擬似的な特異点を出現させるため、 都市十数個分の電力が注ぎ込まれた。 風をはらんだ布のように空間が揺れ、 息を呑む一瞬、 [Root.GetStarName]は陰り、 そして輝いた。 星の心臓部で影がとぐろを巻いている。 ワームがそこにいるのだ。 ワームは折り紙のように広がった。\n\nワームの到来によって理解不能なデータが流れ込み、 星系中のセンサーが絶望的な不信に陥り機能を停止した。 母星系では国民が、 ワームの注意が自分たちに注がれていることを感じて悲鳴を上げ、 怯えた。 ワームは言葉のない問いを投げかけている――いやむしろ、 この問いは我々がそれに遭遇するたびに問われていたものだということを、 意識的に理解したとも言えるだろう。"
 akx.10010.a:0 "ああ。 それが何を求めてきても、 了承しよう。"
 akx.10010.b:0 "いや、 我々は学ぶためにこれを呼び寄せた。 必要なら打ち倒すまでだ。"

 akx.10020.name:0 "未来"
 akx.10020.desc:0 "ワームは我々を愛している。 これからも愛しつづけるし、 当然これまでも愛しつづけてきた。 ワームは我らが母なる恒星の、 その熱い心臓に巻きついている。 遺伝情報のあらゆる微小なループにも巻きついている。 ワームは我々の母星の地殻を震わせる大激変を引き起こすが、 恒星が冷たくなればその激変が我々を温めてくれるだろう。 我々はさらに多くのことを理解し、 これまでと同様、 我々の進むべき道を行くだろう。 ワームの愛に強く絡め取られながら。"
 akx.10020.a:0 "「過去は未来であり、 未来は過去である」"

 akx.10021.name:0 "砕けたループ"
 akx.10021.desc:0 "ワームは飢えた猛獣のように、 あるいは裏切られて怒り狂う恋人のように、 時空の障壁を超えて乗り込んできた。 ワームはまだどこかにいるが、 どこにいようと激昂していることは間違いない。 しかし我々には、 ワームの依代が落とした輝く欠片という、 研究価値のある戦利品を得た。 今日わが帝国が成し遂げたことを、 ほかの帝国はいずれ知ることになる。"
 akx.10021.a:0 "我々に比肩する帝国などない！  これからも現れないだろう！"
 
