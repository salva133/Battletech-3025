 ##THE MESSENGER: Worm-related event

 akx.9200.name:0 "メッセンジャー：§H過去は未来である§!"
 akx.9200.desc:0 "[Root.GetName]は小さな人工物体を発見した。 最低限の動力を供給された状態で、 ループする信号を近距離のみに発信している。 この種のものは大抵は脱出ポッドで、 これも似たような見た目をしていた。 かなり長いあいだここにあったようだ。\n\n慎重な検疫体制のもと、 乗組員がそれをこじ開けると、 中には無菌環境のおかげで保存された古代の遺骸があった。 ここまでは珍しくない話だ。 しかし予想だにしなかったことに、 [Root.GetName]の艦長によれば、 ポッドの内壁には搭乗者の血液で「§H過去は未来であり、 未来は過去である§!」と[Root.Owner.GetAdj]語で書かれていたというのだ。 乗組員たちは搭乗者のことを、 皮肉を込めて「メッセンジャー」と呼ぶようになった。 さらにまた予想外なことに、 メッセンジャーの解剖学的特徴はわれわれと類似していたそうだ。"
 #creates the MESSENGER_POD_PROJECT_1 special project
 
 akx.9201.name:0 "メッセンジャー：可能性"
 akx.9201.desc:0 "例の脱出ポッドは、 銀河文明の過去の一時期に使われていた、 ありふれた商業用既製品であることがわかった。 当然、 新技術も新発見もない。 しかし、 メッセンジャーの遺骸は別の問題だ。 あれは間違いようもなく、 [Root.Owner.GetAdj]種族の先祖もしくは亜種のものなのだ。 宇宙には近縁種がいるのか、 あるいは彼らと我々は先駆種族が遺伝子操作によって生み出した生物なのかもしれない。 [researchingscientist.GetName]が、 より大規模な調査を行う許可を求めている。"
 akx.9201.militarist.a:0 "研究継続を許可する。"
 akx.9201.militarist.a.tooltip:0 "ゲノムマッピングの研究が進展する。"
 #create MESSENGER_POD_PROJECT_2_UNLEASHED project
 akx.9201.notmilitarist.b:0 "研究資金を与えよう。"
 #create MESSENGER_POD_PROJECT_2_LEASHED project
 akx.9201.notmilitarist.b.tooltip:0 "ゲノムマッピングの研究が [moderate amount] 進展する。"
 akx.9201.c:0 "却下して、 [researchingscientist.GetName]をこの研究から外す。"
 akx.9201.c.tooltip:0 "知らない方がいいこともある。"

 akx.9210.name:0 "メッセンジャー：解放された者"
 akx.9210.desc:0 "[researchingscientist.GetName]はメッセンジャー種族を再構築した。 彼らは我々よりも肉体的に虚弱だが、 知的能力はずっと上回っている。 我々が先祖でメッセンジャーが改良版なのか、 その逆なのかは議論が分かれている。 我々がこのような衰弱した種族の子孫だと思うと戸惑ってしまうが、 [researchingscientist.GetName]はその説を強く支持している。 彼ら研究者は戸惑うどころか、 我々の知的能力の喪失を「悲劇」だと考えている。\n\n悲嘆に暮れるあまり、 研究者たちは自らの肉体をメッセンジャーと同じ肉体に改造するため、 レトロウイルス手術を受けてしまった。 彼らはそれが研究を継続する上で役に立つと主張している。"
 akx.9210.a:0 "創意に富んだ反逆行為だな！  研究者を処刑しろ。"
 akx.9210.b:0 "創意に富んだ反逆行為だな！  研究者を処刑しろ。 記録も一切残すな。"
 akx.9210.c:0 "素晴らしいアイデアだ！  続けてくれ。"

 akx.9211.name:0 "メッセンジャー：新たな光"
 akx.9211.desc:0 "[researchingscientist.GetName]は、 メッセンジャー種族の遺伝情報を再構築した。 加えて、 彼は誰にも相談せずに、 感染力の強いレトロウイルスをも作り出していた。 ウイルスはわが帝国の領内に蔓延している。 感染した我々の創設種族は、 蛹のように昏睡状態に陥ったあと、 翌日にはメッセンジャー種族となって目覚めるのだ。 この状況は控えめに言っても、 それなりの騒ぎを引き起こしている。"
 akx.9211.a:0 "やりすぎだ。 感染爆発を封じ込めろ。"
 akx.9211.a.tooltip:1 "首都惑星の全POPが変容するが、 それで終わるだろう。\n彼らの外見、 志向、 特性が大きく変化する可能性がある。"
 akx.9211.b:0 "感染爆発を封じ込め、 感染者を全員浄化しろ。"
 akx.9211.b.tooltip:0 "§R感染者POPを浄化する§!：[Root.Capital.GetName]のほぼ全人口を対象とする。"
 akx.9211.c:0 "過去は未来である。 我々は変化するのだ。 私にもそのウイルスに感染しよう。"
 akx.9211.c.tooltip:1 "種族全体が変容する。\n我々の外見、 志向、 特性が大きく変化する可能性がある。"

 akx.9220.name:0 "メッセンジャー：束縛された者"
 akx.9220.desc:1 "[researchingscientist9220.GetName]はメッセンジャー種族を再構築した。 その結果は極めて興味深い――不安になるほどに。 彼らは現在の我々よりもずっと頑健で、 かつ攻撃的だったようだ。 我々が元祖でメッセンジャーが改良版なのか、 その逆なのかは議論が分かれている。 [researchingscientist9220.GetName]は後者の説を強く支持している。 かつてもっと戦闘的な種族だった我々を、 なんらかの先駆種族がわざと遺伝的に制御しようとしたというのだ。 研究者たちは不安になるどころか、 肉体能力の喪失を「悲劇」だと考えている。\n\n悲嘆に暮れるあまり、 研究者たちは自らの肉体をメッセンジャーと同じ肉体に改造するため、 レトロウイルス手術を受けてしまった。 彼らはそれが研究を継続する上で役に立つと主張している。"
 akx.9220.a:0 "創意に富んだ反逆行為だな！  研究者を処刑しろ。"
 akx.9220.b:0 "創意に富んだ反逆行為だな！  研究者を処刑しろ。 記録も一切残すな。"
 akx.9220.c:0 "素晴らしいアイデアだ！  続けてくれ。"
 akx.9220.c.tooltip:0 "§Rこれは重大かつ予測不可能な結果を招く可能性がある§!"

 akx.9221.name:0 "メッセンジャー：夜来たる"
 akx.9221.desc:0 "[researchingscientist9220.GetName]は、 メッセンジャー種族の遺伝情報を再構築した。 加えて、 彼は誰にも相談せずに、 感染力の強いレトロウイルスをも作り出していた。 ウイルスはわが帝国の領内に蔓延している。 感染した我々の創設種族は、 蛹のように昏睡状態に陥った後、 翌日にはメッセンジャー種族となって目覚めるのだ。 この状況は控えめに言っても、 それなりの騒ぎを引き起こしている。"
 akx.9221.a:1 "やりすぎだ。 感染爆発を封じ込めろ。"
 akx.9221.a.tooltip:0 "首都惑星の全POPが変容するが、 それで終わるだろう。"
 akx.9221.b:0 "感染爆発を封じ込め、 感染者を全員浄化しろ。"
 akx.9221.b.tooltip:0 "感染者POPを浄化する：[Root.Capital.GetName]のほぼ全人口を対象とする。"
 akx.9221.c:1 "過去は未来である。 そのウイルスを広域散布しろ。"
 akx.9221.c.tooltip:0 "種族全体が変容する。"
 
