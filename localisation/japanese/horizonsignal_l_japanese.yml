 ##THE HORIZON SIGNAL: intro events to Worm chain 
 
 akx.9000.name:0 "ホライゾン・シグナル"
 akx.9000.desc:0 "ブラックホールからのガンマ線放射に紛れてしまいそうな、 かすか信号。 通信担当士官はそれを、 微弱ながら間違いなく人工的な警告であると確定した。 このために、 科学者たちは不安な可能性を思い描いている。"
 #create the HORIZON_SIGNAL_PROJECT project

 akx.9001.name:0 "ホライゾン・シグナル：§H重力は欲望である§!"
 akx.9001.desc:0 "科学担当官[Root.GetLeaderName]の報告によると、 信号解読は拍子抜けするほど簡単だった……が、 それが偽物ではないと確認するには、 長い時間がかかった。 それは[Root.Owner.GetAdj]の言語で書かれた半ば意味をなさないメッセージの反復で、 一種の詩のようだった。 そこでは「§H重力は欲望である§!」「§H時間は見解である§!」というフレーズが繰り返され、 ブラックホール近傍の座標が含まれていた。 そして最後に、 [Root.GetLeaderName]を§G名指し§!した献辞も添えられていたのだ。 [Root.GetLeaderName]は淡々と、 この信号は我々が生まれる前から恒星間空間に向けて発信されていた、 と付け加えた。 それどころか、 この信号はわが文明の誕生前から存在するのかもしれない。"
 akx.9001.a:0 "すばらしい！  その座標に調査船を送れ。"
 akx.a.tooltip:0 "ホライゾン・シグナル連鎖イベントを開始。"
 akx.9001.b:0 "冗談か罠だ。 記録を取ったら放っておけ。"
 akx.9001.b.tooltip:0 "この信号を解析するために開発した技術は、 物理学研究に応用されるだろう。"
 
 akx.9005.name:0 "ホライゾン・シグナル：§Hワーム§!"
 akx.9005.desc:0 "信号に示された座標に接近した[Root.GetName]は、 空間の歪みと興味深いレンズ効果について報告しはじめた。 価値あるデータが大量に得られたのだ。 それから、 通信が変調しはじめた。 その次に起こった出来事については、 徹底的な解析が行われている。\n\n船を取り巻く環境は異様さを増していき、 科学担当官[horizonsignal_firstleader.GetName]の興奮した声は恐怖に張り詰めた。 船は救難信号を発した。 [horizonsignal_firstleader.GetName]は「ミミズだ！」と叫んだ――いや、 「§Hワーム§!だ！」だったかもしれない。 そこで通信は途切れた。 [Root.GetName]の痕跡は消えた。 以降の通信もなければ残骸も見つからず、 該当座標の空間はなんの変哲もなく、 歪みもまったくなかったのだ。 しかし、 彼らが送ってきたデータは物理学を飛躍的に進展させた。 おそらく、 彼らの死を補って余りあるほどに。"
 akx.9005.a.spiritualist:0 "闇、 そして光、 それから闇か。"
 akx.9005.a.materialist:0 "我々は学び、 進み続ける。"
 akx.9005.a.neutral:0 "彼らのことは忘れない。"
 
 akx.9006.name:0 "ホライゾン・シグナル：メッセージ終了"
 akx.9006.desc:0 "[horizonsignal_firstleader.GetName]は嫌々ながら、 そして安堵しながら従った。 のちに心理学的検査をしたところ、 彼らは繰り返す悪夢に悩まされていた……終わりなき迷宮をさまよう悪夢、 恒星間空間で空腹に目をくらませる悪夢、 闇のなかで自分の名前を呼ばれる悪夢。 メッセージは母星時間で1年以内に止んだ。"
 akx.9006.a:0 "我々は何かから逃げきったようだな。"
 akx.9006.b:0 "我々は何かを失ったようだな。"
 
 akx.9010.name:0 "ホライゾン・シグナル：§H再開§!"
 akx.9010.desc:0 "[horizonsignal_system.GetName]のブラックホールが活動を再開した。 ループする信号が再び、 通常空間の端の暗闇で明滅する。 しかし、 今度の信号には音声メッセージが含まれていた。 [horizonsignal_firstleader.GetName]に極めてよく似た声の。 「過去は未来である」と、 [horizonsignal_firstleader.GetName]は歌うように告げた。 「未来は過去である」。 そして最初の信号と同じ座標が示される。 それは[horizonsignal_firstleader.GetName]が消息を絶った座標だ――メディアはそこを「イグジットポイント」と呼んでいる。 そして信号は最後にある名前を告げた。 §G[horizonsignal_secondleader.GetName]§!だ。"
 akx.9010.a.collective:0 "[horizonsignal_secondleader.GetName]をイグジットポイントに派遣する"
 akx.9010.a.tooltip:0 "§H[horizonsignal_secondleader.GetName]§!は§Y 30 日§!後にイグジットポイントに到着する。"
 akx.9010.a.collective.tooltip:0 "彼らが戻らなくても、 我々は忘れない。"
 akx.9010.a.notcollective:0 "[horizonsignal_secondleader.GetName]が志願した。 出航を許可する。"
 akx.9010.b.collective:0 "派遣するが、 船の機関が爆発するよう設定しておく。"
 akx.9010.b.notcollective:0 "出港を許可するが、 船の機関が爆発するよう設定しておく。"
 akx.9010.c:0 "今回は送らない。 無視しろ。"

 akx.9011.name:0 "ホライゾン・シグナル：「通り抜けた」"
 akx.9011.desc:0 "今回、 船は完全自動操縦で送り出された。 [horizonsignal_secondleader.GetName]を唯一の乗組員として。 船がイグジットポイントに接近すると、 テレメトリーは大量の興味深いデータで埋め尽くされた。 またしても空間が湾曲し、 重力がほどけたのだ。 [horizonsignal_secondleader.GetName]がヘッドライン・データを読み上げる声がテレメトリーに響いた。 賛嘆すべき落ち着きぶりは、 さすがのプロフェッショナルだ。 しかし、 タイミングのずれに我々が気づくまでには、 しばらく時間がかかった。\n\n[horizonsignal_secondleader.GetName]はもはやデータを追いかけてはいなかった――未来を予測していたのだ。 テレメトリーの数値とは合わないのだが、 それもわずか数秒だけで、 データのほうが読み上げに追いつくのだ。 予測間隔が増大しつつあることをデータ監視班が報告したちょうどそのとき、 [horizonsignal_secondleader.GetName]が不思議そうにこう口にした――「通り抜けた」と。\n\n「ここは暗い」と言葉を続けた。 「それは問題ではない。 我々は暗闇のなかで生きられる。 そんなことは考えたことがなかった。 だがもちろん、 我々はここで永遠に生きられる――もしワームが待っているだけなら――」\n\nその瞬間、 通信は途絶え、 センサー上から船は消滅した。"
 akx.9011.a:0 "恐ろしい。"
 akx.9011.b:0 "残念だ。"
 akx.9011.c:0 "すばらしい。"

 akx.9012.name:0 "ホライゾン・シグナル：干渉"
 akx.9012.desc:0 "今回は[horizonsignal_secondleader.GetName]が唯一の乗組員となった。 船は完全に自動操縦で……前回の船が消える直前の状況と一致したとき、 爆発するよう設定してあった。 イグジットポイントに船が接近すると、 テレメトリーには興味深いデータが大量に現れた。 またしても空間が湾曲し、 重力がほどけたのだ。 [horizonsignal_secondleader.GetName]がヘッドライン・データを読み上げる声がテレメトリーに響いた。 賛嘆すべき落ち着きぶりは、 さすがのプロフェッショナルだ。 しかし、 タイミングのずれに我々が気づくまでには、 しばらく時間がかかった。\n\n[horizonsignal_secondleader.GetName]はもはやデータを追いかけてはいなかった――未来を予測していたのだ。 テレメトリーの数値とは合わないのだが、 それもわずか数秒だけで、 データのほうが読み上げに追いつくのだ。 予測間隔が増大しつつあることをデータ監視班が報告したちょうどそのとき、 エネルギーの急上昇が発生した。\n\n船の機関が爆発したのだ……星のフレアが一瞬荒れ狂い、 すぐに[horizonsignal_system.GetName]の闇の中に消えた。 そこで出くわした何者かは、 干渉したことを後悔したかもしれないが、 我々がそれを知ることはないだろう。 ホライゾン・シグナルはそれ以降復活していない。 しかし、 船の残骸から何か興味深いものが見つかるかもしれない。"
 ##create HORIZON_DEBRIS_PROJECT
 akx.9012.a:0 "そして、 これが終わりではないかもしれん。"
 
 akx.9013.name:0 "ホライゾン・シグナル：メッセージ終了"
 akx.9013.desc:0 "[horizonsignal_secondleader.GetName]は明らかに安堵した様子で従った。 のちに心理学的検査をしたところ、 彼らは繰り返す悪夢に悩まされていた……終わりなき迷宮をさまよう悪夢、 恒星間空間で空腹に目をくらませる悪夢、 闇のなかで自分の名前を呼ばれる悪夢。 メッセージは母星時間で1年以内に止んだ。"
 akx.9013.a:0 "チャンスを逃したな。"
 akx.9013.b:0 "危ないところだった。"
 
 akx.9020.name:0 "ホライゾン・シグナル：§H暗黒の詩歌§!"
 akx.9020.desc:0 "またしても[horizonsignal_system.GetName]のホライゾン・シグナルが活動を再開した。 そして今度は以前よりもさらに進歩していた。 信号にはおなじみのイグジットポイントの座標が含まれており、 [horizonsignal_firstleader.GetName]と[horizonsignal_secondleader.GetName]の個人通信キーで署名がされていた。 しかし今回の内容は、 旧式のプログラム言語で書かれた文章生成プログラムだった。 それは愛の詩らしきものを生成した――[horizonsignal_thirdleader.GetName]に向けた愛の詩を。\n\nそれは正直なところ、 あまり上等な一篇とは言えなかった。 とはいえ、 コードで愛の詩を自動生成するのは極めて難しく、 そもそもブラックホールが詩を書くなどというのは前代未聞だと科学者たちは認めた。"
 akx.9020.a:0 "丁寧な頼み方だな。 [horizonsignal_thirdleader.GetName]を派遣しよう。"
 akx.9020.a.tooltip:0 "§H[horizonsignal_thirdleader.GetName]§!は§Y 30 日後に§!イグジットポイントに到着する。"
 akx.9020.b:0 "船の機関が爆発するように設定して、 [horizonsignal_thirdleader.GetName]を派遣しろ。"
 akx.9020.c:0 "邪悪にして奇怪、 そして邪悪だ。 放っておけ。"
 
 akx.9021.name:0 "ホライゾン・シグナル：終わりがやってくる源"
 akx.9021.desc:0 "「これが私の最後の旅路になるでしょうね」出発前のブリーフィングで、 [horizonsignal_thirdleader.GetName]は言った。 「戻れないことはわかってます。 しかし、 こうなることは昔から知っていた気がする。 あのブラックホールに潜むものは、 もうずいぶん長いこと待っていたんです――私が生まれるよりも前から、 私のことをね」\n\nこうして再び、 一人乗りの宇宙船がイグジットポイントに接近していった。 そして再び、 宇宙が熱を帯びて沸騰する。 今度は[horizonsignal_thirdleader.GetName]は黙りこくっていた。 テレメトリーは飛び飛びになり……そしてやはり、 沈黙した。 船がイグジットポイントに到達すると、 船の周辺の異常が落ち着いた。 何も起こりはしなかった。\n\n何も？  観測班がしきりに囁き交わした。 船の様子が変わった……いや、 実際には別の船になっていた。 かなり以前に姿を消した[horizonsignal_firstleader.GetName]の船が、 イグジットポイントから漂い出てきたのだ。 サルベージ班は、 船が無傷かつ無人であることに気づいた。 乗組員の痕跡はなく、 暴力の跡もなかった。 しかし日誌には、 [horizonsignal_firstleader.GetName]の名で記載があった――「§H過去は未来である§!」という題の。 科学者たちはおそるおそる日誌を調べた。 「ありえない」誰かがそう言うと、 「だといいのですが」と誰かが答えた。\n\n船は「ファウンドリング (拾い子)」と改名され、 任務に復帰した。 信号は死に絶えたのか眠りについたのか、 いずれにせよそれ以来、 何も語りかけてきていない。"
 akx.9021.a:0 "そして、 これもまだ終わりではないかもしれん。"
 
 akx.9022.name:0 "ホライゾン・シグナル：干渉"
 akx.9022.desc:0 "「これが私の最後の旅路になるでしょうね」出発前のブリーフィングで、 彼らは言った。 「戻れないことはわかってます。 しかし、 こうなることは昔から知っていた気がする。 あのブラックホールに潜むものは、 もうずいぶん長いこと待っていたんです――私が生まれるよりも前から、 私のことをね」\n\nこうして再び、 一人乗りの宇宙船がイグジットポイントに接近していった。 そして再び宇宙が熱を帯びて沸騰し、 センサーには興味深いデータがあふれた。 今度は[horizonsignal_thirdleader.GetName]は黙りこくっていた。 テレメトリーは飛び飛びになり……\n\nそして、 機関が爆発した。 星のフレアが一瞬荒れ狂い、 すぐに[horizonsignal_system.GetName]の闇の中に消えた。 そこで出くわした何者かは、 干渉したことを後悔したかもしれないが、 我々がそれを知ることはないだろう。 ホライゾン・シグナルはそれ以降復活していない。 しかし、 船の残骸から何か興味深いものが見つかるかもしれない。"
 ##create HORIZON_DEBRIS_PROJECT
 akx.9022.a:0 "そして、 これもまだ終わりではないかもしれん。"


 akx.9023.name:0 "ホライゾン・シグナル：メッセージ終了"
 akx.9023.desc:0 "[horizonsignal_thirdleader.GetName]は明らかに安堵した様子で従った。 のちに心理学的検査をしたところ、 彼らは繰り返す悪夢に悩まされていた……終わりなき迷宮をさまよう悪夢、 恒星間空間で空腹に目をくらませる悪夢、 闇のなかで自分の名前を呼ばれる悪夢。 メッセージは母星時間で1年以内に止んだ。"

 akx.9090.name:0 "ホライゾン・シグナル：原因と影響"
 akx.9090.desc:0 "観測者の報告によると、 [horizonsignal_system.GetName]のおしゃべりなブラックホールは、 [horizonsignal_secondleader.GetName]の死の前後にわずかな時間だけ活動を示した。 素早く、 不明瞭な信号を1つ発したのだ。 「まるで激怒したかのように」と、 想像力豊かな観測者の1人が付け加えた。"
 akx.9090.a:0 "これは終わりではない。"

 akx.9091.name:0 "ホライゾン・シグナル：追悼碑"
 akx.9091.desc:0 "観測者の報告によると、 [horizonsignal_system.GetName]のおしゃべりなブラックホールは、 [horizonsignal_thirdleader.GetName]の死の前後にわずかな時間だけ活動を示した。 例の詩句生成プログラムを3回、 発信したのだ。 「まるで……」変わり者の多い観測者のなかの1人が付け加えた。 「通夜の席の酔っ払った弔問客のように」"
 akx.9091.a:0 "これは終わりではない。"

 akx.9095.name:0 "ホライゾン・シグナル：燃えかすの教訓"
 akx.9095.desc:0 "我々はあのブラックホール周辺の状況をほぼ再現した。 するとありえないことに、 回収した破片はまるで時間が振り子のように揺らいでいるかのごとく、 いくつもの状態を行き来したのだ。 局地的な時空を変えてしまう懸念はあるが、 我々はこの現象からエネルギーを抽出できるだろう。"

