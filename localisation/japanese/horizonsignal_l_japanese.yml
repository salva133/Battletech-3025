 akx.9541.name:0 "待ち構える惑星：浄化"
 akx.9541.desc:0 "これは恐るべき犯罪かもしれないし、 あるいはそれより悪いものからわが国を守ったのかもしれない。 [waiting_world.GetName]の人口密集地は、 我々の兵器のエネルギーによって煮えたぎっている。 事が終われば、 建物はすべて赤熱した瓦礫に変わり、 知的生命は跡形もなく消え失せているだろう。"
 akx.9541.a:0 "記録を消去しろ。 100年後も、 誰も我々のしたことを知ることがないように。"
 akx.9541.b:0 "国民にこのことを伝えろ。 たとえ憎まれようとも、 畏怖の感情があればいい。"

 akx.9545.name:0 "待ち構える惑星：全と無"
 akx.9545.desc:1 "調査チームの報告によると、 惑星の住民は健康かつ正常で、 一連の騒ぎについて明らかに当惑しているようだが、 いくつか奇妙な点があるという。 異常な件数の多胎分娩、 惑星全土で見られる誰も時間を気にかけないという特異性、 そして超新星爆発直前の特徴である局所恒星放射の変動。 チームはほかに、 大気のプリズム効果によって光がなんらかの形で蓄積・放出される地表の「光輝現象」も多数観測している。 これは貴重かつ特異なデータだが、 単なる偶然の産物かもしれない。 入植者に何かが起こっていたとしても、 それは謎のままだ。"
 akx.9545.a:0 "「未来は過去である」か。"
 akx.9545.b:0 "入植者：入植者は奇妙だ。"

