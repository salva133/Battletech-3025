 ##THE LOOP TEMPLE: continuation of intro

 akx.9100.name:0 "ループテンプル：石に記されたサイン"
 akx.9100.desc:0 "[Root.GetName]の辺鄙な高地で、 忘れ去られた寺院を考古学者が発見した。 数百年も埋もれていたのが、 最近の地震で地表に現れたようだ。 年代測定によると、 これは前工業化時代の遺産で、 火山岩を手彫りしたものだ。 しかし、 壁や放射状の祭壇に繰り返し刻まれている、 メビウスの輪の形で自らの尾を飲み込む蛇の印 (サイン) は、 我々の歴史上には明確な先例がなく、 碑文には未知の文字が使われている。 ある興奮しやすい考古学者によれば、 これは知られざる先駆種族が遺したものかもしれないという。\n\nおそらくただの偶然だろうが、 地震が起こったのは、 [horizonsignal_system.GetName]のブラックホールから最後のメッセージが発信されたのと同じタイミングだった。"
 #create LOOP_TEMPLE_PROJECT
 akx.9100.spiritual.a:0 "道は開かれた。"
 akx.9100.neutral.a:0 "研究の価値があるな。"
 akx.9100.b:0 "不吉だ。"

 akx.9101.name:0 "ループテンプル：時と石"
 akx.9101.desc:0 "地下の寺院についての研究は大きく前進したが、 いくつかの疑問が残っている。 屋根の開口部と放射状の祭壇は、 これがかつて太陽を用いた暦であった可能性を示している。 しかし地震で激しい損傷を受けているため、 確証はない。 建設者がある特定の日時を重要視していたとしても、 どの日かは突き止められないだろう。 「未知の文字」についてはもう少し幸運だった。 これはよく知られた神官文字の変形 (つまり異星言語ではない) とわかり、 解読できたのだ。\n\nこの寺院は「§H待ち構えるワーム§!」なる存在に捧げられていた。 碑文の大半は格調高い詩的な祈祷文で、 その出現を――あるいは逆から読めば出立を――求めていた。 また文中には「宇宙の操作」について描写した箇所もあり、 ある興奮しやすい考古学者によると、 これは高度な場の方程式にも言及しているそうだ――我々にとっては既知の知識だが、 寺院の年代を考えれば驚異的だ。 しかし、 この説を明確に支持する物理学者はまだいない。\n\n我々にわかる限りでは、 寺院には宇宙の秘密も異星の武器も隠されてはいない。 しかしこの暗い寺院は独特の恐ろしげな美をたたえている――そして「待ち構えるワーム」について記した碑文の詩は流行となった。 いまではポップ・ミュージックに引用されたり、 全集が出版されたりしている。"
 akx.9101.a.notspiritual:0 "ループテンプルを一般公開しよう。"
 akx.9101.a.notspiritual.tooltip:0 "我々の過去から来たものだ。 過去は未来である。"
 akx.9101.a.spiritual:0 "ループテンプルを巡礼の地にしよう。"
 akx.9101.a.spiritual.tooltip:0 "これは我らの祖先の信仰がもたらした叡智。 過去は未来である。 惑星の幸福度が上がるなどの効果がある。"
 akx.9101.b:0 "学術的研究に限定しよう。"
 akx.9101.b.tooltip:0 "立ち入りは必要最低限の人員にとどめる。"
 akx.9101.c:1 "何かがおかしい。 寺院を封鎖しろ。"
 #small bump to Influence, worm_events_available *not* set)
 akx.9101.c.tooltip:0 "用心するに越したことはない。"

