 ### THE RETAINER: Worm-related event
 # This will appear if the player approaches a technosphere
 # with worm_events_available, in place of the normal technosphere options.
 
 akx.9600.name:0 "召使い"
 akx.9600.desc:0 "おや、 こんにちは。 [Root.GetStarName]に戻ってきてくれて嬉しいね。 おっと、 人違いだったかい？  あんたらみたいなのは大勢いるからの。 わしらの「短命者」にそっくりなようで、 かなり違っておる。 ちょいと手を貸してほしいんだが――わしらのプロジェクト用に、 資源を分けてくれないかい？  ループなら支援を惜しまんだろうが、 連絡が取りにくくてかなわん。 費用がかかっちまってね。"
 akx.9600.a:0 "「短命者」？"
 akx.9600.a.response:0 "ああ、 僕らを起動させた連中のことさ。 君たちは「文明」と呼ぶだろうが――正直に言わせてもらうと、 その言葉はちょっとばかり大げさすぎると思うがね。 ともかく、 彼らは1/4銀河年ほど前にいなくなってしまった。 悪いことをしたと思ってる――僕らの失敗のせいだからな。 ループの手を借りれば連中をだいたいは復元できるんだが、 資源が必要なんだ。"
 akx.9600.b:0 "ループとは？"
 akx.9600.b.response:0 "そう。 奇妙なループだよ。 つまり時間のコイルさ……腹を空かせたやつだ。 あんたらについて話してたはずだが……それともお仲間のことだったかな？  どうにもあんたらは数が多すぎていかん。 過去は未来である、 とかなんとか断言しとったな。 そいつなら、 わしらの短命者を再生できる……だいたいは、 だがね。"
 akx.9600.c:0 "いいだろう。"
 akx.9600.d:0 "断る。"
 akx.9600.d.response:0 "わかる、 わかるよ。 君たちの残り時間は少ないからね。 大事に使いたいんだろ？  なら心からのお別れを言おう。"
 akx.9600.e:0 "また今度。"
 akx.9600.e.response:0 "短命者もいつもそう言っとったな。 でも連中の「また今度」は、 いつだってわしらの「いま」なんだ。 あいつらが懐かしくてたまらんよ。"

 akx.9610.name:0 "召使い、 再び"
 akx.9610.desc:0 "なんだね？  どこの誰だったかな？  憶えてるはずなんだが、 最近はどうも揺らぎが多くての……ああ、 あんたか。 まだ母星の恒星は燃え尽きとらんのか？  いや、 そうか！  短命者を呼び戻すのに必要な資源を持ってきたんだ、 そうだろ？"
 akx.9610.a:0 "そうだ。 これを受け取ってくれ。"
 akx.9610.b:0 "違う。"
 akx.9610.b.response:0 "そりゃそうだろうな。 君たちがこんなに早く集めきれるはずがない。 まだ100万分の1銀河年程度しか存在してないんだろ？  子供みたいなもんだ。 君たちの健闘を祈るよ。"
 akx.9610.c:0 "また今度。"
 akx.9610.c.response:0 "短命者もいつもそう言っとったな。 「また今度」とね。 でも連中の「また今度」は、 いつだってわしらの「いま」なんだ。 あいつらが懐かしくてたまらんよ。"

 akx.9620.name:0 "召使いの最後の義務"
 akx.9620.desc:0 "永久機械は礼も言わずに資源を吸収すると、 黙り込んだ。 そして危険なほど強いエネルギーを放射しはじめたので、 安全のために距離をとる。 ブラックホールが反応し、 ホライゾン・シグナルの時に記録されたのと同様に周囲の空間が沸き返り、 ねじれた。 永久機械は青白く輝き、 突如として燃え上がり、 そして冷めた。 あとにはスラグしか残らなかった。\n\n創造主である「短命者」は再生されたのだろうか？  星系には知的生命の存在の徴候はまったくない。 しかしセンサーによると、 超極限環境を好む生命体がブラックホールの低軌道に存在し、 存分に放射線を浴びているようだ。 科学担当官によると、 それは以前には間違いなく存在していなかった。 しかし、 彼らに知性がある証拠は一切見られない。 おそらく永久機械の創造主の遠い子孫なのだろう。 あるいは、 その先祖か。"
 akx.9620.a:0 "永遠の生命？"

