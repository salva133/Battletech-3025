 ### Ambient Object
 NAME_Syzygy_Remains:0 "スィズィジーの残骸"

 ### EVENT CHAINS
 WORM_CHAIN_1_title:0 "待ち構えるワーム：シグナル"
 WORM_CHAIN_1_desc:0 "時間と空間の結び目から、 何かが我々に手を伸ばしてきた。\n\nそれは我々を欲している。"

 WORM_CHAIN_2_title:0 "待ち構えるワーム：サイン"
 WORM_CHAIN_2_desc:0 "時間が双方向に流れることはあり得ない。 宇宙蛇が銀河に巻きつき、 我々の種全体よりも大きな眼で見つめているなんてこともあり得ない。 その一方で、 そんなあり得ないことが最近いくつも起こっている。"

 ### STATIC MODIFIERS
 happy_with_open_loop_temple:0 "ループテンプル・ビジターセンター"
 happy_with_open_loop_temple_desc:0 "陽気で有能なスタッフのガイドツアーあり。 わかりやすい解説プレートが添えられ、 投光照明の下で明るく照らされた原始の印 (サイン) を鑑賞できる。"

 spiritual_happy_with_open_loop_temple:0 "ループテンプル巡礼者の道"
 spiritual_happy_with_open_loop_temple_desc:0 "玄武岩のアーチに、 再び静かな足音と祈りの声が響く。"

 waiting_world_ruins:0 "見捨てられた遺跡"
 waiting_world_ruins_desc:1 "訪れる者もない遺跡を、 風が吹き抜けていく。"
 d_mothballed_facilities:1 "£blocker£ 長期保管された施設"
 d_mothballed_facilities_desc:0 "最新の植民地規格で仕上げられた地区や建物が、 明らかに何年も使用されず部分的に荒廃したまま放置されている。"

 loop_debris_01_object:0 "ホライゾン・シグナルのデブリ"
 loop_debris_02_object:0 "螺旋運動するポッド"

 worm_quarantined:0 "隔離済み"
 worm_quarantined_desc:0 "あらゆる惑星はお前たちのものだ――この惑星を除いては。"

 worm_manifestation:0 "注視中"
 worm_manifestation_desc:0 "ループしたものは帰ってくる。"

 ### TECHNOLOGY
 tech_akx_worm_1:0 "エントロピーの再帰"
 tech_akx_worm_1_desc:0 "宇宙は不可避的に拡大し、 散逸していく。 この流れを反転させることはできない……だが、 代価を支払って妨害することはできる。"

 tech_akx_worm_2:0 "教義：奇妙なループ"
 tech_akx_worm_2_desc:0 "逆説的な直感と、 愛に基づく社会慣習体系。 ループのシステムを理解すれば、 教えを授けるだけでなく、 授けられることでも影響を及ぼせると学ぶだろう。"

 tech_akx_worm_3:0 "オメガ理論"
 tech_akx_worm_3_desc:0 "時間のパラドックスがもつれるとき、 独自の欲求と欲望をもつある種の意識が生まれる。 これが、 「待ち構えるワーム」とも呼ばれる意識に起こったことだ。 この意識と協調できれば、 ある種の不死を獲得できるかもしれない。"
 TECH_UNLOCK_AKX_WORM_3_TITLE:0 "$tech_akx_worm_3$"
 TECH_UNLOCK_AKX_WORM_3_DESC:0 "$tech_akx_worm_3_desc$"

 tech_akx_worm_partial_custom:0 "§H未来の瞥見：§!$tech_akx_worm_3$"
 tech_akx_worm_partial_custom_desc:1 "§H未来の瞥見§!\n未来の見通しと過去の影響に関する漠然とした知見。\n\n全体の半分しかなく、 それ自体では無価値だ。 完成すれば、 我々の科学者は§H$tech_akx_worm_3$§!技術を発見できるかもしれない。"

 ### BUILDINGS
 building_akx_worm_1:0 "螺旋フィード型パワーハブ"
 building_akx_worm_1_desc:0 "既存の物理学とはまるで整合しない技術を用いて、 惑星のエネルギー産出量を大幅に増やす。 夜の恐怖と落下する夢のなかで示唆された技術だ。"

 building_akx_worm_2:0 "ループ研究所"
 building_akx_worm_2_desc:0 "ループの教えは直感、 受容性、 そして予測能力の成長を後押しする。"

 building_akx_worm_3:0 "オメガ配列"
 building_akx_worm_3_desc:0 "この物体の表面は空間を歪曲させる。 既存のどんなセンサーや撮像装置でも内部を見通せない。 しかし、 内部あるものを我々は皆知っている。"

 requires_power_hub_absence:1 "§Rこの惑星上に存在する$building_power_hub_1$または$building_power_hub_2$のせいで、 螺旋フィード型パワーハブを適切に作動させるのに不可欠な、 精妙な螺旋流が阻害されてしまうだろう。§!"

 building_worm_mine:0 "螺旋式鉱山"
 building_worm_mine_desc:0 "細い縦坑が、 螺旋を描く鉱脈をくねくねと取り巻いている。"

 building_worm_farm:0 "ループ式農場"
 building_worm_farm_desc:0 "どういうわけか、 風になびく穀物が渦を描いている。"

 ### TRAITS
 leader_trait_foredoomed_to_a_rendezvous:2 "ランデヴーを運命づけられた者"
 leader_trait_foredoomed_to_a_rendezvous_desc:2 "悩ましい未来を体験をした。"

