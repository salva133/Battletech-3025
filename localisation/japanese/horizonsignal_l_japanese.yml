 akx.9300.name:0 "ランデヴー"
 akx.9300.desc:1 "[Root.GetName]を呼んだものは……[Root.Owner.GetName]に属する「§Hスィズィジー§! (惑星直列)」と名乗った。 しかし我々に認識できるIDコードの送信はなく、 そのような名前の船の就役記録もない。 「スィズィジー」の指揮官は、 艦長§H[mirrored_syzygy_admiral.GetName]§!と名乗っている。"
 akx.9300.a.admiralabsent:0 "ふむ。 その名前の提督は知っている。 別の場所で任務に就いているはずだが。"
 akx.9300.a.admiralabsent.tooltip:0 "通信を開く。"
 akx.9300.a.admiralpresent:0 "興味深いな。 [mirrored_syzygy_admiral.GetName]ならここにいるが。"
 akx.9300.b:0 "これは奇襲に違いない。 念のため総員配置につけ。"

 akx.9310.name:0 "ランデヴー：過去の艦長"
 akx.9310.desc:0 "スクリーンに現れた艦長の姿は確かに[mirrored_syzygy_admiral.GetName]のものだったが、 それよりも傷跡が増え、 苦悩し、 身体は衰え、 打ちのめされており、 顔はプラズマ火傷の跡に覆われ、 歳をとっていた――いまよりもずっと。 背景の艦橋にも傷と老朽化が見てとれた。 しかし、 艦長の声はしっかりとして明晰である。\n\n§G「ようやく来てくれたか。 長いあいだ待っていたよ。 私の罰は君たちと戦って死ぬことだ。 頼む、 終わらせてくれ。 申し訳ないが」§!"
 akx.9310.a:0 "何が起こっている？  お前は本当に[mirrored_syzygy_admiral.GetName]なのか？"
 akx.9310.a.response:0 "§G「私か？  君のほうは去年の自分と同じ[Root.GetSpeciesName]だと言えるのかね？  毎日が一つの死であり、 あらゆる未来は一つの選択だ。 時間は迷宮であって、 道ではない」§!\n\nそして苦しげな含み笑いを漏らす。 どこかが痛むらしい。\n\n§G「ループに訊ねるといい」§!"
 akx.9310.b:0 "終わりを望むならなぜ待つ必要が？  軍艦で死ぬ方法はいくらでもある。"
 akx.9310.b.response:0 "§G「覚えてないのか？  もちろんそうだろうな、 いまはまだ――いまここで正しい選択をすれば、 知らないままでいられる。 ループは生贄を必要とする……そういうものなんだ」§! 笑いながら、 苦しそうに咳をする。 §G「ループを弄ばないほうがいいぞ」§!"
 akx.9310.c:0 "ループとはなんだ？"
 akx.9310.c.response:0 "§G「ループとは最初に訪れたもの、 そして次に来たるべきものだ。 §!§H待ち構えるワーム§!§G――思うに、 ワームこそがループなんだ。 時間が迷宮だとすれば――」§!艦長は無意味な身振りをした。\n§G「ループは迷宮の怪物だ。 あるいは迷宮の建設者か……いや、 私には説明できないし、 すぐに君も理解することになる。 こちらの過去においては事実そうなった。\n\n武器の照準は合わせたか？」§!"
 akx.9310.d.notpacifist:0 "投降しろ。 お前が何をしたにせよ、 我々は助けたい。"
 akx.9310.d.notpacifist.response:0 "§G「もう遅すぎる」§!艦長は悔しそうに言うと、 通信を切った。"
 akx.9310.d.fanaticpacifist:1 "殺しはしない。 投降すれば、 我々が助けになれるだろう。"
 akx.9310.d.fanaticpacifist.response:0 "艦長は長い時間、 ためらっていた。 どうやら「スィズィジー」の艦橋にはほかに誰もおらず、 乗組員は艦長1人のようだ。\n\n§G「私にはもう遅すぎる」§!艦長はようやくそう答えた。 §G「だが、 君の言う通りだ。 これは我々のやり方ではない。 私がなすべきことをしよう」§!そして通信が切れた。\n\nセンサーが、 「スィズィジー」の武装がオフラインであることを告げた――船が動力を切ったらしい。 直後に動力反応が完全に消えた。 サルベージ班が乗り込むと、 そこには生物は一切存在せず、 艦長がいた形跡もなかった。 しかし、 つい先ほど、 何者かが動力セクションに立ち入っていた。 そしてその何者かは、 炉心への立ち入りを防止する安全プロトコルを無効化したのだ。"
 akx.9310.e:0 "わかった、 すべて終わらせよう。"
 akx.9310.e.response:0 "§G「[mirrored_syzygy_admiral.GetName]、 通信終わり」§!\n\n艦長は敬礼し――その動作で古傷が痛むのか顔をしかめ――通信を切った。"
 akx.9310.e.materialistic:1 "その前に……何か役に立ちそうな情報は？"
 akx.9310.e.materialistic.response:0 "艦長の笑顔は傷が笑っているかのようだった。\n\n§G「その質問を待っていたよ。 いまデータを送ってる。 [mirrored_syzygy_admiral.GetName]、 通信終わり」§!"
 akx.9310.e.spiritual:0 "お前のことは、 日々の祈りのなかに思い出そう。"
 akx.9310.e.spiritual.response:0 "§G「私のほうからも、 君たちのために祈ろう」§!\n\n艦長はそう言うと、 神学者たちを魅了する27の言葉からなる回文式の祈りを奇妙に響かせ、 通信を切った。"
 akx.9310.e.militarist:0 "艦長、 ともに炎と名誉のなかで戦おう。"
 akx.9310.e.militarist.response:0 "艦長は敬礼した。\n\n§G「記念碑か何かを建ててほしいものだよ」§!\n\nそして通信は切れた。"
 akx.9310.e.fanaticcollectivist:0 "何があったにせよ、 断る。 投降すれば、 我々が助けになれるだろう。"
 akx.9310.e.fanaticcollectivist.response:0 "艦長は長い時間、 ためらっていた。 どうやら「スィズィジー」の艦橋にはほかに誰もおらず、 乗組員は艦長だけのようだ。\n\n§G「私にはもう遅すぎる」§!もう一人の[mirrored_syzygy_admiral.GetName]はようやくそう答えた。 §G「だが、 君の言う通りだ。 これは我々のやり方ではない。 私がなすべきことをしよう」§!そして通信が切れた。\n\nセンサーが、 「スィズィジー」の武装がオフラインであることを告げた――船が動力を切ったらしい。 直後に動力反応が完全に消えた。 サルベージ班が乗り込むと、 そこには生物は一切存在せず、 艦長がいた形跡もなかった。 しかし、 つい先ほど、 何者かが動力セクションに立ち入っており、 炉心への立ち入りを防止する安全プロトコルは無効化されていた。"
 akx.9310.f:0 "反逆者め。"
 akx.9310.f.tooltip:0 "通信を切る。"

 akx.9315.name:0 "ランデヴー：こうして終わる"
 akx.9315.desc:0 "「スィズィジー」は武装を起動している。"
 #spawn the Syzygy
 akx.9315.a:0 "ほかに方法さえあれば……"
 akx.9315.b:0 "選択の余地はない。"

 akx.9319.name:0 "ランデヴー：干渉"
 akx.9319.desc:0 "ノイズまみれのメッセージが、 [syzygy_location.GetStarName]にいる「スィズィジー」の艦長から届いた。 背後で艦橋が煙に包まれているのが見える。 §G「遅すぎる」§!そう言うと咳き込む。 §G「君は時間をかけすぎた。 ループは私を許さないだろう。 頼む――」§!\n\nメッセージはそこで途切れた。"
 akx.9319.a:0 "一体誰にやられた？"
 akx.9319.a.tooltip:0 "「スィズィジー」は他国に破壊された。 デブリが散逸する前にこの星系に到達すれば、 何か見つけられるかもしれない。"

 akx.9320.name:0 "ランデヴー：未来の艦長"
 akx.9320.desc:0 "[mirrored_syzygy_admiral.GetName]はそれから数日間沈黙を守っていた。 自分自身を殺せと依頼するなど、 尋常ではない。 しかし時が経つにつれ、 沈黙は決意となり、 そしてほとんど無謀な確信に変わった。"

 akx.9321.name:0 "ランデヴー：未来の艦長"
 akx.9321.desc:0 "[mirrored_syzygy_admiral.GetName]はそれから数日間沈黙を守っていた。 自分がすでに死んでいると知らされるのは辛いだろう。 しかし時が経つにつれ、 沈黙は決意となり、 そしてほとんど無謀な確信に変わった。"
 akx.9321.a:0 "心配だな。"
 akx.9321.b:0 "過去は未来である。 未来は過去である。"

 akx.9330.name:0 "ランデヴー：その日その時"
 akx.9330.desc:0 "その後の数年間、 提督[From.GetName]の目撃情報が[Root.GetAdj]の活動領域の内外で報告された。 称賛すべきリーダーが死んだ場合、 このようなことはもちろん珍しいことではない。 彼らはスィズィジーとのランデヴー以来、 一種の伝説となっていたのだから。 それでも我々は、 確信をもてないのだ。"
 akx.9330.a:0 "真相は判明しないだろう。"
 akx.9330.b:0 "いや、 確信している。"

 akx.9340.name:0 "ランデヴー：形見"
 akx.9340.desc:0 "回収した残骸を分析したところ、 奇妙な性質が明らかになった。 船のパーツはすべて、 (我々自身の造船技術と同じ技術を用いて) 同時期に製造されたものだったが、 一部の部品は数百年も古いようなのだ。 回収した動力セルは本来よりも数段優れた性能を示した。\n\nさらに……計画に参加した分析官のうち2人が、 慢性的な健康障害からの思いがけない回復を果たした。 片方の1人などは末期状態と思われていたのだが……研究チームはこれを説明できずにいる。"

