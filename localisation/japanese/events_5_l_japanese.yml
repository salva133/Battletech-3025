 anomaly.186.name:0 "辺獄"
 anomaly.186.desc.v1:0 "この地下収納庫は、 不死を望んだ人々の墓だった。 \n\n科学担当官[Root.GetLeaderName]の主張によれば、 このデータバンクで見つかった膨大な量の3進法コードは、 ニューラル・イメージ、 つまり脳のデジタル・スキャン情報だったのだ。 [From.From.GetName]の異星種族は、 これが将来的にこの星を襲う大災厄を生き残るための、 唯一の手段だと考えたに違いない。 彼らには自分たちを復活させる手段がなかったが、 いずれほかの誰かがそれを見つけるだろうという、 どうしようもなく小さな希望に賭けたのだ。"
 anomaly.186.desc.v2:1 "この地下収納庫は、 不死を望んだ人々の墓だった。 \n\nこのデータバンクで見つかった膨大な量の3進法コードは、 ニューラル・イメージ、 つまり脳のデジタル・スキャン情報だったのだ。 [From.From.GetName]の異星種族は、 これが将来的にこの星を襲う大災厄を生き残るための、 唯一の手段だと考えたに違いない。 彼らには自分たちを復活させる手段がなかったが、 いずれほかの誰かがそれを見つけるだろうという、 小さな希望にすがったのだ。 \n\nロボティクスに精通した我々なら、 このスキャンデータをロボットの筐体にアップロードできる。 しかし、 我々のロボットが高度な知性を保持できるほど洗練されているかどうかは不明だ。"
 anomaly.186.desc.v3:0 "この地下収納庫は、 不死を望んだ人々の墓だった。 \n\nこのデータバンクで見つかった膨大な量の3進法コードはニューラル・イメージ、 つまり、 脳のデジタル・スキャン情報だったのだ。 [From.From.GetName]の異星種族は、 これが将来的にこの星を襲う大災厄を生き残るための、 唯一の手段だと考えたに違いない。 彼らには自分たちを復活させる手段がなかったが、 いずれほかの誰かがそれを見つけるだろうという、 小さな希望にすがったのだ。 \n\n専門家によれば、 ロボティクスに精通した我々の作るロボットなら、 これらの高度な知性を問題なく保持できるとのことだ。"
 anomaly.186.a:0 "彼らは死んだままにしておこう。"
 anomaly.186.a.alt.tooltip:0 "[Root.Capital.GetName]のニューラルスキャンデータをデータバンクから消去する。"
 anomaly.186.b:1 "ニューラルパターンをダウンロードして保存しておけ。"
 anomaly.186.b.tooltip:0 "我々のデータバンクにニューラルパターンを保存する。"
 anomaly.186.c:1 "ニューラルパターンをアップロードしろ。"
 anomaly.186.d:0 "復活はさせないが、 念のためニューラル・パターンをダウンロードしておこう。"
 anomaly.187.name:0 "辺獄：新たなる始まり"
 anomaly.187.desc:0 "研究者は数え切れないほどの失敗を重ねたが、 ついに異星種族のニューラルスキャンデータをロボットにアップロードすることに成功した。 いまのところ、 古代種族たちは基本的なロボット以上の意識は示しておらず、民衆はこの試みの信憑性を疑っている。 \n\nしかし、 工学部門はこの成功に大いに湧いており、 彼ら異星種族をわが社会への統合することを提案している。"
 anomaly.187.a:0 "彼らをわが惑星の1つに喜んで受け入れよう。"
 anomaly.187.b:0 "統合はしないほうが賢明だ。"
 anomaly.187.a.tooltip:0 "異種族のロボットPOPが1つ、 [bot_planet.GetName]に定住する。"
 anomaly.188.name:0 "辺獄：教訓"
 anomaly.188.desc:0 "異星人のニューラルスキャンデータをロボットに移植する最後の試みが失敗に終わり、 工学部門は敗北を認めざるを得なくなった。 データは作業の過程で破壊された――この結果は、 結局のところ最善であったかもしれないと科学者たちは囁いている。 余生をロボットに閉じ込められて過ごすのは、 高度な知性体にとっては残酷な運命に思われる。"
 anomaly.189.name:0 "辺獄：新たなる始まり"
 anomaly.189.desc:0 "多くの試練と挫折を経て、 工学部門はついに絶滅した異星種族のニューラルスキャンデータをロボットの身体に移植することに成功した。 その結果は上々だ。 意識を完全に取り戻した古代の異星人たちは、 わが帝国への参加を希望し、 帝国領内の新たな惑星に入植することを提案をしている。"
 anomaly.189.a:0 "我々も光栄だ。"
 anomaly.189.b:0 "入植はしないほうが賢明だ。"
 anomaly.189.b.tooltip:0 "彼らには、 よそに新しい住処を探してもらう。"
 anomaly.189.c:0 "解体しろ。"
 anomaly.189.a.tooltip:0 "彼らはわが帝国に加わり、 [new_colony.GetName]に入植する。"
 anomaly.1190.name:0 "辺獄：回路の中の魂"
 anomaly.1190.desc:0 "工学部門が非常に不穏な報せを持ち帰った。 「辺獄計画」の最終日、 異星種族のニューラルスキャンデータをロボットの身体にアップロードする試みはまたしても失敗に終わったが、 その翌日に科学者が戻ってみると、 ロボットたちは姿を消していたというのだ。 \n\n計画が実は成功していて、 異星人たちは夜のうちに逃げ出したのだと信じる者もいるが、 手の込んだデマだと考える者もいる。 我々が真実を知ることはないかもしれない……"
 anomaly.1190.a:0 "驚くべきことだ。"
 anomaly.1192.name:0 "辺獄：技術的前進"
 anomaly.1192.desc:0 "近年のロボティクス分野の進歩に伴い、 我々が以前地下収納庫から回収した異星種族のニューラルスキャンデータを、 人工知能の代替物として利用できる可能性を研究者たちは示唆している。 \n\nしかしながら、 ロボットの身体が高度な神経意識を保持できるほど洗練されているかについては、 まだいくつかの不確定要素が残っている。"
 anomaly.1192.a:0 "試す価値はある。"
 anomaly.1192.b:0 "そんな危険は冒すべきではない。"
 anomaly.1192.alt.tooltip:0 "[Root.Capital.GetName]のデータバンクに、 ニューラルスキャンデータを保存する。"
 anomaly.1194.name:0 "辺獄：技術的前進"
 anomaly.1194.desc:0 "近年のロボティクス分野の進歩により、 高度な神経意識を保持できるほど洗練された人造ボディを作り出せることを、 [Root.Capital.GetName]の科学者コミュニティは確信している。 以前に異星の地下収納庫から回収されたニューラルパターンをロボットにアップロードして、 かの異星種族を蘇らせることができそうだ。"
 anomaly.1194.a:0 "試す価値はある。"
 anomaly.1195.name:0 "辺獄：別離"
 anomaly.1195.desc:0 "我々がロボットの身体で復活させた異星人たちは去っていった。 ある日の早朝、 彼らは民間宇宙船の小艦隊に集合し、 遠く離れた星系への航路を設定して飛び立った。 これまでのところ彼らからの通信はない。 彼らが目的地に到着したかどうかは、 永遠にわからないかもしれない。"
 anomaly.1196.name:0 "辺獄：覚醒者"
 anomaly.1196.desc:0 "我々がロボットの身体で復活させた異星人たちが、 その後ある惑星に入植し、 いまでは「覚醒者」と名乗っているという報告があった。"
 anomaly.1198.name:0 "辺獄：新たなる始まり"
 anomaly.1198.desc:0 "多くの試行錯誤のすえ、 工学部門はついに絶滅した異星種族のニューラルスキャンデータをロボットの身体に移植することに成功した。 その結果は上々だ。 意識を完全に取り戻した古代の異星人たちは、 わが帝国への参加を希望し、 帝国領内の新たな惑星に入植する許可を求めてきている。"
 anomaly.1198.a:0 "入植させないほうが賢明だ。"
 anomaly.1198.tooltip:0 "彼らはわが帝国に加わり、 [potential_target.GetName]に入植する。"
 anomaly.1199.name:0 "辺獄：覚醒"
 anomaly.1199.desc:0 "多くの試行錯誤のすえ、 工学部門はついに絶滅した異星種族のニューラルスキャンデータをロボットの身体に移植することに成功した。 その結果は上々だ。 意識を完全に取り戻した古代の異星人たちは、 独立した自分たちの帝国を再建したい旨を表明した。"
 anomaly.1199.a:0 "邪魔をするつもりはない。"

