 paragon.5004.a.tt:0 "「統一の誓約」方針をアンロックし、§Y統一の誓約§!の状況にある期間、 志向に基づく方針を改善する。"

 paragon_origin_promise:0 "統一の誓約"
 paragon_origin_promise_type:0 "古代の誓い"
 paragon_origin_promise_desc:1 "国家統一のさなか、 §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§!は、 いつの日かわが民がほかの惑星に定住すると誓った。 多くの者にとって、 その誓いは予言的な響きをもつようになった。 しかし、 それを果たせぬ夢として切り捨てる者もいる。 最近、 FTL技術の進歩にもかかわらず、 この果たされていない約束をあげつらい、 §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§!の支配を弱体化させようとする者がいる。\n\nこのような反体派を黙らせるには、 相手が間違っていることを証明するのが最良だ。 我々は銀河を目指し、 新しい惑星を開拓し、 国境を可能な限り広げていくのだ。"
