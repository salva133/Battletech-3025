 CLASS:0 "クラス"
 ETHIC:0 "志向"

 leader_trait_gorky:0 "AIアシスタント “ゴーキィ”"
 leader_trait_gorky_desc:0 "データの仕分けや分析作業を手伝ってくれる小さなアシスタント。 研究ロボットとソーシャルロボットをかけ合わせた独自の人工知能を搭載している。"
 LYSANDER_FLEET_NAME:0 "私掠艦隊"

 NAME_xenophile1:0 "ライゼイタ・シン"
 xenophile1:0 "熟練のコルセアと、 銀河各地から集められた多様な乗組員たち。"
 NAME_xenophile2:0 "ノナ"
 xenophile2:0 "多くの異国文化に精通する旅慣れた探検家。 科学的発見に対する関心と同様に、 交易と利益に興味をもつ。"
 NAME_militarist1:0 "ヴィクトル・ジャリデン男爵"
 militarist1:0 "百戦錬磨の貴族。 圧倒的な敵軍に艦隊も一族も奪われた。"
 NAME_militarist2:0 "ジアズモン"
 militarist2:1 "数多の戦場を切り抜けてきた猛者。 戦争に情熱を燃やし、 戦闘にかけては達人である。"
 NAME_xenophobe1:0 "大工場主シュラドゥン"
 xenophobe1:0 "孤独で偏執狂的な実業家。 数多く所有する工場や鋳造施設の効率化を図ることに、 ほとんどの時間を費やしている。"
 NAME_xenophobe2:0 "アチュリオン"
 xenophobe2:1 "はるか昔に滅びた文明の戦術ロボット。 秩序と体制に執着しており、 完璧な社会の設計を目指している。"
 NAME_egalitarian1:0 "ジン"
 egalitarian1:0 "感情を表に出さない、 “崇高なる均衡”の戦士。 サイバネティクスとバイオ技術で肉体強化を施されており、 銀河から暴君を排除することを誓っている。"
 NAME_egalitarian2:0 "ゾシラ・クトゥン"
 egalitarian2:0 "創造的で遊び心のある科学者。 人懐こい小型ロボットのゴーキィにサポートされながら、 周囲の人々の生活を向上させるために、 持ちうる知識を共有しようとしている。"
 NAME_materialist1:0 "ゾンダル"
 materialist1:0 "人工生命体として不老不死を手に入れた提督。 現在、 その精神は、 自らが指揮する艦船と直接つながっている。"
 NAME_materialist2:0 "ボリン"
 materialist2:0 "中立機構を後にした回収者。 なんでも直すことができる無類のメカニックである。"
 NAME_pacifist1:0 "ウルド・ダッグル判事"
 pacifist1:1 "正義のために戦いを続けることを誓った元判事。"
 NAME_pacifist2:0 "鍍金のヴァス"
 pacifist2:0 "アリッサム・マグネター修道女会で育ったカリスマ外交官。 策略と交渉を駆使し、 平和のために戦う。"
 NAME_authoritarian1:0 "カイシャ"
 authoritarian1:0 "銀河中に及ぶ広い人脈をもつ情報仲介者。"
 NAME_authoritarian2:0 "キューラ＝マインダー"
 authoritarian2:1 "権力をもつ者の前ではひれ伏し、 そうでない者からは嘲りながら搾取する、 貪欲な監督官。 その知性と残虐性は、 並外れた成果をもたらす。"
 NAME_spiritualist1:0 "ウラスター"
 spiritualist1:1 "さすらいの神秘主義者。 その叡智は人々の琴線に触れる。"
 NAME_spiritualist2:0 "ナスズ・デメトール"
 spiritualist2:1 "滅びた文明の知識を追い求める記録者。 死した惑星で古代の驚異を掘り起こし、 星々のあいだの虚空を漂う廃船から遺物を探し出す。"
 custom_mercenary_admiral_desc:0 "戦場において栄光と名声を求める、 冷酷な傭兵戦士。"

 paragon.40100.name:0 "$NAME_xenophile1$"
 paragon.40100.desc:0 "§H顔認識スキャンにより、 その人物は指名手配中の海賊、 ライゼイタ・シンであることが判明した。 彼は不敵な笑みを浮かべ、 礼儀正しくうなずく。§!\n\nやあ、 艦長のライゼイタだ。 あんたに提案したいことがある。\n\n俺は3隻の艦船とはみ出し者の野郎どもを指揮している。 これまでは、 単独で仕事をしてきた。 だが、 時代は変ってきてる。 そろそろ後ろ盾が要る。 もし、 俺らの“罪”とやらを赦免し、 そっちの領土内で“安住の地”を用意してくれるなら、 あんたのために働いてやる。\n\nどうだ？  契約を交わすかい？"
 paragon.40100.a:0 "海賊と契約を結ぶ必要がどこにある？"
 paragon.40100.a.response:0 "俺らは私掠船団みたいなもんだ。 士官学校じゃ学べないこともある。 俺は“しおどき”を読むのが得意だ。 いつ攻めるか、 いつずらがるか、 敵の前にどんな餌をぶら下げるか。 痛いところを突いて、 誰も気づかないうちに戦利品を持ち帰るのさ。"
 paragon.40100.b:0 "なぜわが帝国に加わりたいのだ？"
 paragon.40100.b.response:0 "野郎どもは逃げ回ることに疲れてる。 休める港を探してるんだ。 あんたの帝国なら、 のけ者を受け入れられる余裕がありそうだ。 略奪の日々で失ったものは少なくない。 船を降りたいわけじゃないが、 あんたほどの後ろ盾をもてれば、 少しは楽になるってもんだ。"
 paragon.40100.c:0 "なぜお前を信用できる？"
 paragon.40100.c.response:0 "悪党の言葉は信じられないってか？  無理ならしょうがねえ。 こっちは提案をしてるだけだ。"
 paragon.40100.d:0 "乗組員について教えてくれ。"
 paragon.40100.d.response:1 "逃げ出した奴隷、 賞金稼ぎ、 傭兵…… シェフまでいる。 自由と冒険の呼びかけに、 銀河中から寄り集まってきた連中だ。 今じゃ家族みたいなもんだよ。 命令に従い、 ほかの奴らを食べようとしない限り、 誰でも歓迎する。 自慢の乗組員だ。"
 paragon.40100.hire_custom_tooltip:1 "§Y$NAME_xenophile1$§!は§Hリーダー§!として帝国に加わる。\n帝国に海賊船3隻が追加される。"

 paragon.40200.name:0 "$NAME_xenophile2$"
 paragon.40200.desc:0 "§H彗星の破片、 ティヤンキの骨の彫刻、 壺に入った小さな軟体生物など、 女性は魅力的な贈り物を持っている。§!\n\nはじめまして。 コルジリオン家の永遠の祝福者、 ノナです。 敬意のしるしとして、 これらの贈り物を差し上げます。 わたしは多くの惑星を探検し、 数え切れないほどの教訓を学び直してきました。 お許しいただけるなら、 あなたの文化を研究したいのです。 その見返りとして、 100の文明の知恵を分け与えましょう。"
 paragon.40200.a:0 "我々のために何ができる？"
 paragon.40200.a.response:0 "専門分野は異星生物学と外交です。 知識、 エネルギー通貨、 会話を提供いたします。 これ以上に何を求めるのですか？"
 paragon.40200.b:0 "なぜわが帝国に加わりたいのだ？"
 paragon.40200.b.response:0 "あなた方の寛容さと誠実さに魅力を感じます。 わたしと同じように、 あなた方は協力関係に可能性を見いだしている。 そのような寛容な方々と一緒に暮らすことができれば光栄なことです。"
 paragon.40200.c:0 "深い文化知識はどのようにして身につけたのだ？"
 paragon.40200.c.response:0 "異国の文化を理解するには、 それを受け入れることが肝心です。 わたしは異星で初めて愛を知り、 その相手とその文化に魅了されました。 今はもう別れてしまいましたけれど、 その関係は寛容と尊敬の意味を教えてくれました。 それ以来、 わたしは判断の重荷を手放し、 訪れる先々でできる限り吸収するよう心がけています。"
 paragon.40200.hire_custom_tooltip:0 "§Y$NAME_xenophile2$§!は§Hリーダー§!として帝国に加わる。"

 paragon.40300.name:0 "$NAME_militarist1$"
 paragon.40300.desc:1 "§H男爵は、 堂々とした体格の持ち主である。 そのすべてが厳格な軍事規律を体現している。 汚れひとつないブーツ、 きちんとアイロンのかかった制服、 油断のない鋭い眼光。 しかし、 その厳格な佇まいの裏には別のものがある――その顔は、 悲しみに満ちているのだ。§!\n\n提督として、 また戦術家として雇っていただきたい。\n\nこの申し出を受け入れてくれるならば、 貴殿に害をなすものを打ち砕いでやろう。"
 paragon.40300.a:0 "提督であるというなら、 艦隊はどこだ？"
 paragon.40300.a.response:1 "不甲斐ないことに、 失ってしまった。\n\n赤色星の周りを周回しているときだった。 重要な修理作業を行っていると、 敵に襲撃されたのだ。 奴らは四方八方から襲ってきた。\n\n敵は10倍の兵力をもっていた。 あの燃え盛る恒星の周りで、 艦隊とその乗組員が最期を迎えるのを見た。 “餞別”として、 私は生きることを許された。 その敗北の恥辱を今でも背負っている。"
 paragon.40300.b:0 "なぜわが帝国に加わりたいのだ？"
 paragon.40300.b.response:0 "貴殿も知っているだろう。 平和は、 戦争でしか勝ち得ないものだ。"
 paragon.40300.c:0 "一族に仕えなくていいのか？"
 paragon.40300.c.response:1 "ジャリデン家は、 私と共に滅びた。 あの敗北のあと、 私は復讐心にとりつかれた。 敵は相応の報いを受けたとだけ言っておこう。 私は名誉を奪われたが、 戦闘技術は失っていない。 このことは誓う。"
 paragon.40300.hire_custom_tooltip:0 "§Y$NAME_militarist1$§!は§Hリーダー§!として帝国に加わる。"

 paragon.40400.name:0 "$NAME_militarist2$"
 paragon.40400.desc:1 "§H列を成した奴隷たちが巨大な輿 (こし) を運んでくる。 その上には、 恐ろしい爬虫類人が座っている。 全身を覆う傷跡、 大胆な武器、 討ちとった敵の骨――その風貌はまさに武将そのものだ。§!\n\n わが名はジアズモン。 これが我の条件だ！\n\n§H彼女は玉座から降り、 側近たちはその場でひれ伏す。§!\n\n お前の軍隊を指揮し、 お前の敵を打ち破ってやろう。 奴らの惑星は燃えあがり、 その富はお前のものとなる。"
 paragon.40400.a:0 "待て。 なぜわが帝国に加わりたいのだ？"
 paragon.40400.a.response:0 "我は多くの惑星を荒らしてきた。 造作もないことだ。 それだけに、 退屈だった！  弱い者ほど、 官僚制度だの、 芸術だの、 ばかげたことに時間を費やす。\n\n§H彼女はシーッと鋭い音を立て、 ギザギザの歯をむき出しにする。§!\n\nお前の帝国は強大だ！  その敵は狩りがいがある！  我にやらせろ！  楽しめる戦いに飢えているのだ！"
 paragon.40400.b:0 "お前の軍はどこにある？"
 paragon.40400.b.response:0 "ハッ！  あれは忘れられない一日だった！  2年前、 我々は辺境の地に攻め入った。 敵対する者をすべてせん滅し、 値打ちのあるものをすべて奪い取り、 価値あるものを奴隷として捕らえた。 そこへ、 奴らの援軍が到着したのだ。\n\n§H彼女は、 ベルトに吊るされた戦利品のひとつに触れる。 歯を剥き出しにして、 ニヤリと笑う。§!\n\n壮大な殺戮だった。 残忍さへの賛歌といえよう。 結局、 我らは敗れた。 しかし、 我の戦士たちは華々しく散った。 今、 我が求めるのは、 富でも栄光でもない。 やりがいのある戦いだ。"
 paragon.40400.c:0 "なんだか、 血の気が多いな。"
 paragon.40400.c.response:0 "戦争は競技だ。 誰もがやらねばならぬこと。 道具ともいえよう。 しかし、 戦いは…… 何もかもさらけ出される。 自分の限界を試すのにうってつけだ。 そのことに興奮しない者などいないだろう？"
 paragon.40400.hire_custom_tooltip:0 "§Y$NAME_militarist2$§!は§Hリーダー§!として帝国に加わる。"

 paragon.40500.name:0 "$NAME_xenophobe1$"
 paragon.40500.desc:0 "§H異星人は、 ゴボゴボと音を立てる生命維持装置の中に入っている。 チューブや通気口を濃い液体がドロドロと流れ、 異星人の言葉を湿り気のある雑音に変える。§!\n\nお前らの産業プラントは恥ずべきものだ。"
 paragon.40500.a:0 "どういうことだ？  説明しろ。"
 paragon.40500.a.response:1 "私の専門知識が役に立つはず。 効率のなんたるかを教えてやろう。\n\n§H異星人の触手が、 ヘルメットのシールドを濡らしながら痙攣する。§!\n\n強き者に報い、 弱き者を間引く。 銀河は労働者に事欠かない。 それらをお前のもとへ連れてきてやろう。 それらは働くか、 死ぬかのどちらかだ。 そして、 それらは利益をもたらす。"
 paragon.40500.b:0 "なぜ我々を選ぶ？"
 paragon.40500.b.response:1 "お前らは部外者と交わらない。\n\n§H不快な音を立てながら、 ヘルメットが液体で満たされる。 異星人は触手を振り回し、 陶酔したような表情を見せる。§!\n\nなぜなら、 私もお前の価値観を共有している。 私もほかと交わらない。"
 paragon.40500.c:0 "だから、 環境スーツを着こんでいるのか？"
 paragon.40500.c.response:1 "そうだ。\n\n§H異星人は、 ゴボゴボと音を立てながら息継ぎする。§!\n\nこのなかなら、 安全だ。 このなかなら、 清潔なのだ。"
 paragon.40500.hire_custom_tooltip:0 "§Y$NAME_xenophobe1$§!は§Hリーダー§!として帝国に加わる。"

 paragon.40600.name:0 "$NAME_xenophobe2$"
 paragon.40600.desc:0 "§Hスキャンを行った結果、 ロボットの外殻は数百年前のものであることが判明した。 その声は単調だが、 その言葉は奇妙に響く。§!\n\nデータによると、 あなた方の政府とその臣民のあいだにズレがあります。 規律がない。 低水準の教化体制。 以下の処置を推奨します。 アチュリオンをシステム追加する。 不要な機能を排除する。 秩序を優先する。"
 paragon.40600.a:0 "何をしに来たのだ？"
 paragon.40600.a.response:0 "社会は方程式です。 アチュリオンは、 あなた方の社会を“解いて”あげます。 疑念をもつ必要はありません。"
 paragon.40600.b:0 "なぜわが帝国に加わりたいのだ？"
 paragon.40600.b.response:0 "あなた方の文明は、 理想的な状態に近づいています。 完全平衡を最短時間で達成できるでしょう。 アチュリオンの計算によると、 成功する可能性は91.1%です。 "
 paragon.40600.c:0 "誰に創られた？"
 paragon.40600.c.response:0 "不適切な質問です。"
 paragon.40600.d:0 "その“方程式”についてもっと教えてくれ。"
 paragon.40600.d.response:1 "§Hロボットの胸部にあるポートから、 数十のホログラムが映し出される。 統計分析、 経済学、 心理学的プロファイリング、 遺伝子操作など、 さまざまな分野について単調な口調で説明が始まる。 ホログラムのひとつにプログレスバーがある。 それは、 このプレゼンテーションがあと127.8標準日続くことを示している。§!"
 paragon.40600.hire_custom_tooltip:0 "§Y$NAME_xenophobe2$§!は§Hリーダー§!として帝国に加わる。"

 paragon.40700.name:0 "$NAME_egalitarian1$"
 paragon.40700.desc:1 "§H戦士は、 高性能の武器と装甲鎧で武装している。 スキャンにより、 広範囲に及ぶ生物学的改造とサイバネティック強化が確認された。§!\n\n“崇高なる均衡”の使者、 ジン将軍だ。 以後、 お見知りおきを。 窮する者を守り、 暴政に終わりをもたらすために派遣された。 臣下に加えてくれるなら、 あなた方のために戦おう。"
 paragon.40700.a:0 "お前についてもっと教えてくれ。"
 paragon.40700.a.response:0 "理想に奉仕する兵士だ。 わが騎士団は、 圧政を終わらせ、 奴隷にされた者を解放するために力を尽くしている。 そのためならば、 我々は血を流す。"
 paragon.40700.b:0 "なぜわが帝国に加わりたいのだ？"
 paragon.40700.b.response:0 "あなた方の文明は平等を謳い、 どんな者でも自分の力で出世することができる。 それだけで十分な理由ではないか？"
 paragon.40700.c:0 "騎士団についてもっと教えてくれ。"
 paragon.40700.c.response:0 "“崇高なる均衡”の創始者、 イシャトンは平等の教義を説いた。 自由は美しくもあり、 脆くもある。 権力は一人の手が握るものではなく、 分かち合わなければならない重荷なのだ。 わが騎士団は、 これらの価値観を守ることを誓う。"
 paragon.40700.hire_custom_tooltip:0 "§Y$NAME_egalitarian1$§!は§Hリーダー§!として帝国に加わる。"

 paragon.40800.name:0 "$NAME_egalitarian2$"
 paragon.40800.desc:1 "§H科学者は、 手にしたタブレットに集中している。 指を軽快に動かしながら、 彼女は陽気なメロディーを口ずさむ。 仕事に没頭していて、 それ以外のことは何も目に入らないようだ。 彼女に付き添うように、 小さなロボットが宙に浮いている。 ロボットは甲高い音をあげ、 彼女の肩に体当たりする。 彼女は顔を上げる。§!\n\nあ、 ごめんなさい。 こんにちは、 ゾシラです。 急に押しかけちゃってすみません。 前の実験室が、 その、 爆発しちゃったんです。\n\n§H小さなロボットが再び甲高い音をあげる。§!\n\n あ、 つまり、 わたしが言いたいのは、 作曲する場所を探しているんです。"
 paragon.40800.a:0 "作曲する場所？"
 paragon.40800.a.response:0 "宇宙は、 音楽そのもの。 軌道を回るガス惑星の振動、 誕生したばかりの恒星の産声、 渦巻く原子の甘いメロディー……\n\n§Hまるで目に見えない宇宙のオーケストラを指揮するように、 彼女は両手で身振りをする。§!\n\nタン・タ・タン～、 そして、 そこにぴったりのリズムを当てはめれば、 ジャジャーン！  魔法の出来上がり！  まあ、 それを科学ともいう。 同じことですよ。"
 paragon.40800.b:0 "なぜわが帝国に加わりたいのだ？"
 paragon.40800.b.response:0 "なんとなく、 まともそうに見えるから。 わたしは自分が発見したものを、 お金持ちやお偉いさんだけじゃなく、 みんなのために役立てたいんです。 宇宙のシンフォニー、 不思議、 魔法！  みんなに聴かせたい！\n\n§H小さなロボットが甲高い音をあげる。§!\n\nそのとおりよ、 ゴーキィ！  いいこと言うじゃない。"
 paragon.40800.c:0 "その小さなロボットはなんだ？"
 paragon.40800.c.response:0 "あっ、 この子はゴーキィ！  かわいいでしょう？  わたしが組み立てたんです。 たくさんお手伝いをしてくれます。\n\n§Hロボットは嬉しそうに甲高い音をあげる。§!\n\nはいはい、 ちゃんと言うから。 ゴーキィのおかげで、 やるべきことを忘れずに済んでるんです。 打ち合わせのこと、 食べること、 水分補給をすること、 寝ること…… 夢中になると、 あっという間に時間が過ぎちゃうんですよ！\n\n§Hゴーキィは再び甲高い音をあげる。§!\n\nハハッ、 うんうん！  そうだね！"
 paragon.40800.d:0 "実験室が爆発したのか？"
 paragon.40800.d.response:1 "そうなんですよ、 聞いてください！  母星では、 誰もが科学者になれるわけじゃない。 だから、 古い工業地区から材料を集めて、 自分でこっそり実験室を作ったんです。 イオン化電場で揮発性粉末を安定させられるかと思ったけど……\n\n§H小さなロボットは興奮気味に甲高い音をあげる。§!\n\nホント、  あの揮発性粉末の重低音はよく響いたわ。  それで、 いつから仕事をしていいですか？"
 paragon.40800.hire_custom_tooltip:0 "§Y$NAME_egalitarian2$§!は§Hリーダー§!として帝国に加わる。"

 paragon.40900.name:0 "$NAME_materialist1$"
 paragon.40900.desc:1 "§H巨大な移動式クレーンに吊るされているのは、 ヒューマノイドの頭部と胴体である。 かつては有機生命体であったのだろうが、 そこにあるのはほとんど金属とワイヤーとプラスチックで構成されている。 なんの前触れもなく、 その胴体がガクンと動き出す。 一対の人工眼球が光りはじめ、 ひび割れたような声が聞こえてくる。§!\n\n私はゾンダル。 艦隊を指揮したい。"
 paragon.40900.a:0 "その姿は…… 何があった？"
 paragon.40900.a.response:0 "かつて生身の人間だった。 同胞と同じように、 老化と病に悩まされていた。 だから、 脆い肉体を捨てた。 私の意識はデジタル化され、 アップロードされた。 自分を捕らえていた肉体から脱却したのだ。"
 paragon.40900.b:0 "なぜわが帝国に加わりたいのだ？"
 paragon.40900.b.response:0 "迷信、 宗教……. 心に殺意を抱かせるだけの根拠のないまやかしだ。 数え切れないほどの戦争をおこし、 果てしない苦しみを生む。 お前たちは、 そのことを見抜いている。 実在するものは、 目で見て、 舌で味わい、 手で触ることができる。 “完成”の域に達するのに肉体を捨てなければならないように、 子供じみた空想は排斥すべきなのだ。"
 paragon.40900.c:0 "艦隊を指揮したいのか？"
 paragon.40900.c.response:0 "この姿は、 私の一部に過ぎない。 私は虚空に身を置き、 艦船と一体なのだ。 意識は艦船システムそのものに刻み込まれている。 艦載センサーは私の目と耳であり、 船体は私の肌だ。 私が指揮を執れば、 お前たちの艦隊をさらなる栄光へと導いてやろう。"
 paragon.40900.d:0 "その“変化”について教えてくれ。"
 paragon.40900.d.response:0 "ほかに言うべきことはない。 身体が病におかされたのだ。 意識を残せると告げられ、 それに飛びついたまでだ。 ほかにも多くの者が同じことを試みたが、 生き残っている者はいない。"
 paragon.40900.hire_custom_tooltip:0 "§Y$NAME_materialist1$§!は§Hリーダー§!として帝国に加わる。"

 paragon.41000.name:0 "$NAME_materialist2$"
 paragon.41000.desc:0 "§H背が低いたくましいメカニックが、 窮屈そうに外骨格に身を包んでいる。 工具、 散乱した部品、 油まみれの手…… まさに“機械いじり”以外の何ものでもない。 その目は好奇心と熱意で輝いている。§!\n\nやあ、 大将！  ノーガの子、 ボリンだ。 お見知りおきを！"
 paragon.41000.a:0 "我々のために何ができる？"
 paragon.41000.a.response:0 "30年前からサルベージ屋をやっている。 それだけ言えばわかるだろう。 何かを作る必要があるとき、 修理する必要があるとき……\n\n§Hボリンは親指で自分の胸を指す。§!\n\n俺に任せろ。 自慢するわけじゃないが、 あらゆるものを修理してきた。 それに、 俺だけじゃない。 助っとのカスタムボットたちがいる。 解体、 切断、 溶接、 収集、 修理、 再組み立てはお手のものだ。 クルーを用意してくれたら、 宇宙軍を丸ごと整備してやる。 仕事はデカければデカいほどいいからな。"
 paragon.41000.b:0 "なぜわが帝国に加わりたいのだ？"
 paragon.41000.b.response:0 "自分の道を切り開きたいだけだ。 あんたなら、 優秀な働き者を大事に扱ってくれそうだ。 世界をありのままに捉え、 今あるものを活かし、 より良い未来を築く。 それが俺のモットーだ。"
 paragon.41000.c:0 "前の仕事をなぜ辞めた？"
 paragon.41000.c.response:1 "ぶっちゃけると、 退屈だったからだ。 俺は物心ついたときから、 虚空を旅することを夢見てきた。 自分を追い込んで、 行けるところまで行ってみたい。 だから、 道具一式を持ってここにきた。 さあ、 ほかに訊きたいことがないなら、 さっそく何かを造ろうじゃないか。"
 paragon.41000.hire_custom_tooltip:0 "§Y$NAME_materialist2$§!は§Hリーダー§!として帝国に加わる。"

 paragon.41100.name:0 "$NAME_pacifist1$"
 paragon.41100.desc:0 "§H異星人は、 手の込んだ作りの上等なローブで身を飾っている。 明らかに老齢であるにもかかわらず、 その油断のない目は、 鋭い知性をうかがわせる。§!\n\nごきげんよう。 平和の番人としてご奉仕させていただきたい。"
 paragon.41100.a:1 "お前についてもっと教えてくれ。"
 paragon.41100.a.response:0 "わが民のなかで判事に任命された数少ない者の一人だ。 それは、 とても名誉ある地位なのだ。 私は、 多くの国の法規を記憶しており、 長い経験を通じて、 正義の秤の均衡を保つすべを学んだ。"
 paragon.41100.b:0 "なぜわが帝国に加わりたいのだ？"
 paragon.41100.b.response:0 "私は年だ。 役職に就いてから、 その役目を終えたといえる。 わが種族には、 若い者に道を譲る習わしがあるが、 私はまだ終わっていない。 犯罪に国境はなく、 私にはまだやれることがある。 このことは広く知られている。 だから、 私への雇用の申し出は後を絶たない。 しかし、 権力を悪用する者のために働くことになんの意味がある？ あなたとは同じ価値観は共有していると思う。 その帝国に奉仕できるのであれば光栄だ。"
 paragon.41100.c:0 "なぜ法の道に進んだのだ？"
 paragon.41100.c.response:1 "宇宙は無慈悲な判事だ。\n\n§H年老いた異星人の喉の奥から、 カチカチと不気味な音が聞こえてくる。§!\n\n知性ある存在として、 我々自らが向上するしかない。 理性なくして、 公正は生まれないのだ。\n\n§H彼の視線が中空の一点に注がれる。 一瞬、 我を忘れたかのようだ。§!\n\n法の力は、 それ自体が不正の力にならぬよう、 慎重に使わなければならない。"
 paragon.41100.hire_custom_tooltip:0 "§Y$NAME_pacifist1$§!は§Hリーダー§!として帝国に加わる。"

 paragon.41200.name:0 "$NAME_pacifist2$"
 paragon.41200.desc:0 "§H修道女の服装や身につけている宝石類は、 彼女の豪奢な暮らしぶりをうかがわせる。 彼女は一礼してから口を開く。§!\n\n総督として、 そして外交官としてご奉仕させてください。 わたしを雇ってくだされば、 銀河の隅々にまで有力な人脈を築いて差しあげましょう。"
 paragon.41200.a:1 "お前についてもっと教えてくれ。"
 paragon.41200.a.response:0 "アリッサム・マグネター修道女会で育ちました。 勉学を修めたあと、 ほかの修道女と同様に、 わたしは系外惑星にある職に就きました。 そこで長いあいだ、 相談役を務め、 おこがましいとは思いますが、 それなりの成功を収めました。"
 paragon.41200.b:0 "なぜわが帝国に加わりたいのだ？"
 paragon.41200.b.response:0 "平和なくして、 銀河に安定した未来は訪れません。 外交術というのは繊細なものです。 あなたはそのことを尊重していると信じています。"
 paragon.41200.c:0 "今でも修道女会に仕えているのか？"
 paragon.41200.c.response:0 "私は、 生きとし生けるものに仕えています。 この続きは、 温かい飲み物でも飲みながらにしませんか？"
 paragon.41200.hire_custom_tooltip:0 "§Y$NAME_pacifist2$§!は§Hリーダー§!として帝国に加わる。"

 paragon.41300.name:0 "$NAME_authoritarian1$"
 paragon.41300.desc:0 "§Hスキャンの結果、 女性は外套のうちに驚くべき数の武器をしのばせていることがわかった。 彼女に関する公式記録は見つからないが、 顔認識アルゴリズムにより、 少なくとも3件の要人暗殺事件の周辺にいたことが判明している。§!\n\n単刀直入に言わせてもらう。 あんたは馬鹿じゃない。 宇宙は危険にあふれている。 そのほとんどが目に見えないものだ。 しかるべき金額を払ってくれたら、 それらを明らかにしてやるよ。"
 paragon.41300.a:0 "お前は誰だ？"
 paragon.41300.a.response:0 "誰であるかは重要じゃない。 訊くべきことは、 何ができるかだ。 あたしは便利な“道具”だ。 時間をくれたら、 反抗する者はいなくなる。 裏切り者が死ねば、 裏切られることはない。"
 paragon.41300.b:0 "なぜ我々に手を貸す？"
 paragon.41300.b.response:0 "独りで仕事をするのに利点はあるが、 安定はない。 あっちに付いたり、 こっちに付いたり、 楽じゃない。 正直に言うと、 注目を集めすぎたのさ。 あんたの帝国は、 身を隠すのにちょうどいい。 それに、 派手さはないけど、 ひと味違う“駆け引き”にも挑戦できる。"
 paragon.41300.c:0 "なぜお前を信用できる？"
 paragon.41300.c.response:0 "しなくていい。 自分を一番高く買ってくれるとこに仕えるだけさ。 それがあんたなら、 心配することはない。 それに、 「信用しろ」と言う奴がいたら、 そいつは怪しい。 たぶん、 裏切るだろう。 あたしなら、 すぐにそいつの家に盗聴器を仕掛ける。 ついでに尾行して、 誰と会ってるかを監視するな。"
 paragon.41300.d:0 "スパイにしては、 やけに重武装だな。"
 paragon.41300.d.response:0 "この仕事では、 油断してると死につながる。 備えあれば患いなしだ。"
 paragon.41300.hire_custom_tooltip:0 "§Y$NAME_authoritarian1$§!は§Hリーダー§!として帝国に加わる。"

 paragon.41400.name:0 "$NAME_authoritarian2$"
 paragon.41400.desc:0 "§H異星人の皮膚は、 粘り気のある分泌液で光っている。 彼は腰をかがめて大げさにお辞儀をする。 その声は驚くほど甲高く、 まるで子供のようだ。§!\n\nああ、 閣下！  偉大なる統治者よ！  私め、 キューラ＝マインダーは、 あなたさまの忠実なるしもべです。 何なりとご命令を！  あなたさまの惑星の1つをお任せいただければ、 栄光と富をもたらしてしんぜましょう！  ええ、 多くの富を！"
 paragon.41400.a:0 "我々のために何ができる？"
 paragon.41400.a.response:0 "閣下もおわかりのはず。 平民は怠け者です。 より多くの権利、 より高い賃金、 より大きな自由を常に要求する…… 放っておくと、 あなたさまのものまで喰らってしまうでしょう。 しかし、 もし私めにお任せいただければ……\n\n§H彼はゆっくりと拳を握りしめる。§!\n\nその馬鹿げた思いつきを、 奴らから絞りぬいてしんぜまず。 奴らは、 あなたさまに感謝を示すでしょう！  ああ、 栄光ある閣下！  これは必然です！"
 paragon.41400.b:0 "なぜわが帝国に加わりたいのだ？"
 paragon.41400.b.response:0 "あなたさまほどのお方に仕えたいと思うのは至極当然のこと。\n\n§H彼は期待に胸を膨らませながら笑う。§!\n\nあなたさまは、 支配するためにお生まれになった。 ほかの者は導かれるしかありません。 それが物事の道理なのです。 信じてくださいませ。 私めは、 あなたさまに忠実に仕えます。"
 paragon.41400.c:0 "おべっかがうまいな。"
 paragon.41400.c.response:0 "ああ、 高貴なる支配者よ！  これはほんの手始めです！  続けましょうか？  あなたさまに比べれば、 私めなど泥砂に等しい。 土のなかで蠢く幼虫にすぎません！ あなたさまを讃えることは、 私めの名誉であり、 光栄であります。 あなたさまの存在だけで、 私めは喜びにあふれるのです。 限りない献身をもって、 あなたさまに仕えましょう！"
 paragon.41400.hire_custom_tooltip:0 "§Y$NAME_authoritarian2$§!は§Hリーダー§!として帝国に加わる。"

 paragon.41500.name:0 "$NAME_spiritualist1$"
 paragon.41500.desc:1 "§H異星人はじっとしている。§!\n\nわが歩み、 運命に導かれし。 我は見ざりし果てを越え、 ここに立つ。 名はウラスター。 予言者である。"
 paragon.41500.a:0 "我々の運命をどう見る？"
 paragon.41500.a.response:0 "§H彼は盲目の瞳で見つめる。§!\n\nひとつの道には、 白い炎が虚空に燃える。 もうひとつの道には、 燃え盛る燠火 (おきび) がある。 あなたは恐怖と向かい合い、 破滅する。 ただし…… 運命の糸は、 最も細い希望を紡ぎ出す。 破滅はまだ避けられるかもしれぬ。"
 paragon.41500.b:0 "なぜわが帝国に加わりたいのだ？"
 paragon.41500.b.response:0 "§H彼は隠し持っていたポーチから、 塵を放り投げる。 塵ぼこりが舞いあがり、 渦を巻く。 そして、 まるで宣言するかのように、 彼は話し出す。§!\n\n呼びかけに応じたまでだ。 あなたの呼びかけに。 それは、 未来の声なのかもしれぬ。"
 paragon.41500.c:0 "我々のために何をしてくれるのだ？"
 paragon.41500.c.response:1 "§H彼はローブの折り目から、 彫刻が施された骨を取り出す。 それらを床にばらまき、 その模様を視覚ならざる感覚で吟味しているように見える。§!\n\n忠実なる信徒に、 先の展望を伝えよう。 そして、 嵐のなかへと飛び込もうとする国の行方を正そう。"
 paragon.41500.d:1 "どうやってその能力を手に入れたのだ？"
 paragon.41500.d.response:1 "何年も前、 ある惑星の鉱山で働いていた。 肉体は見ることができても、 魂は物質世界に惑わされていた。 そして、 目覚めの日が訪れた。\n\nそれは事故として処理された。 しかし、 あれは神の導きだったのだ。 突然の爆発で視神経をやられた。 そのあとの暗闇のなかで、 時の流れを感じた。 今でもそれは目の前を流れている。"
 paragon.41500.hire_custom_tooltip:0 "§Y$NAME_spiritualist1$§!は§Hリーダー§!として帝国に加わる。"

 paragon.41600.name:0 "$NAME_spiritualist2$"
 paragon.41600.desc:1 "§H男は、 骨と皮ばかりになるほどやせ細っている。 どこかやつれたような印象を受ける。 上等な服は色あせ、 肌は羊皮紙のように乾燥し、 ささやくような声で言葉を発する。§!\n\n名はナスズ・デメトール。 塵と神話の収集家だ。 受け入れてくれて感謝する。"
 paragon.41600.a:0 "塵と神話？"
 paragon.41600.a.response:1 "§H彼の顔に笑みが広がり、 乾いた肌に痛々しいしわが刻まれる。§!\n\nこの銀河は古い。 お前たちが誕生するずっと前から、 数え切れないほどの文明が興り、 そして滅びた。 塵は彼らの形見であり、 神話は我々の遺産だ。 俺は過去の真実を解き明かしたい。 それを保存するために、 学ぶために。"
 paragon.41600.b:0 "そのためにここへ来たのか？"
 paragon.41600.b.response:0 "自分の利益のためだけじゃない。 それは断言できる。 過去の富は数え切れないほどある。 見つけたら分けるつもりだ。"
 paragon.41600.c:0 "これまでの発掘調査から何を得た？"
 paragon.41600.c.response:1 "遺物、 知恵、 輝き…… しかし、 それだけじゃない。 すべてのものは、 過去の残響でしかない。 不思議だろ？  人は忘却にあらがいながら、 しばしば耳をすませることを忘れてしまう。"
