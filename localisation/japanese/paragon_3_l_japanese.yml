 tech_strike_craft_skrand:0 "スクラヴァー軍用機"
 tech_strike_craft_skrand_desc:0 "この優れた軍用機は、 スクランドとその民が持つ設計の専門知識を活かし、 長時間の交戦と適応力の高い戦術を可能にする。"
