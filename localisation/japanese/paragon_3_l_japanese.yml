 paragon.5220.name:0 "交渉終了"
 paragon.5220.desc.peace:1 "交渉の場で、 当事者たちが争うことに嫌気が差し、 協定を結びたがっていることが明らかになった。 この協定がどのような長期的結果をもたらすかはわからないが、 ひとまず、 我々は一つとなった。"
 paragon.5220.a:1 "我々の勝利だ。"
 paragon.5220.a.tt:1 "§L武力あるいは交渉により、 我々は争いに決着をつけた。 我々は真に一つになったのだ。§!"
 paragon.5221.name:0 "内戦"
 paragon.5220.desc.war:1 "交渉前夜、 当事者たちが合意に達することはないことが明らかになった。 こうしている間にも、 反乱軍は結集しつづけており、 宣戦布告がなされている。 我々の国家はいま、 再び分裂してしまったのだ。"
 paragon.5221.a:0 "必ずこちらの考えに同調するようにしてやる。"
 paragon.5221.a.tt:0 "§Y民主的傾向§!補正のある惑星は、 反逆帝国のコアを形成する。"
 paragon.5222.name:0 "処刑"
 paragon.5222.desc:0 "改革派のリーダーたちは、 交渉の場に呼び出されたつもりで完全に罠にはまった。 一つ所に集められた奴らを取り押さえるのは実に容易だった。 我々は一切の時間を無駄にすることなく、 奴らの隠れ家や追随する者たち、 そして諜報協力者に関する情報を聞き出した。 おかげで残党による抵抗にも速やかに対処でき、 一切の譲歩をすることなく、 また費用のかかる内戦も回避できた。 改革派は全員、 §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!の命により、 死刑に処される結果となった。"
 paragon.5222.a:0 "ここまで来たら、 もう引き返せない。 このまま進めろ。"
 paragon.5223.name:0 "国家統一"
 paragon.5223.desc:0 "内乱の“残り火”が消え去り、 その灰の中から新たな社会が生まれようとしている。 いまこそ、 §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!の叡智の光を星々に届けるべきときだ。"
 paragon.5223.a:0 "一つの国家に啓発者は一人でいい。 向かうべき未来も一つだ。"
 paragon.5226.name:0 "シュラウド惑星"
 paragon.5226.desc:1 "第1段階の完了とともに、 渦巻くサイオニック・エネルギーが惑星を飲み込み、 地表を荒廃させた。 もはやそこは生命を維持することはできないが、 次の段階の儀式が執り行われる神殿を守るために、 最強の超能力たちが集められている。 残すは、 志願する者のサイオニック力を§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!に向けるだけである。 そうすることで、 §Y[Ruler.GetTitle]§!の超能力が大きく向上するはずだ。"
 paragon.5227.name:0 "超常的儀式"
 paragon.5227.desc:1 "最初の犠牲：§R市民[ROOT.paragon_origin_ascension]人§!\n10年ごとの犠牲が必要：§R市民[ROOT.paragon_origin_ascension]人§!\n選択された超能力：§G[Paragon_Origin_Ascension_Focus] [Paragon_Origin_Ascension_Trait1] [Paragon_Origin_Ascension_Trait2] [Paragon_Origin_Ascension_Trait3] [Paragon_Origin_Ascension_Trait4]§!\n\n我々の最強のテレパスたちが、 惑星を蝕む荒々しいエネルギーを制御し、 これより生贄たちが待機している神殿の中心に向かってそれを流すことになる。 儀式が始まると、 この勇敢なる志願者たちから抽出されたサイオニック力が§Y[Ruler.GetTitle]§!に流し込まれる。 生け贄の数が多いほど、 サイオニック・エネルギーは強くなる。 しかし、 §Y[Ruler.GetTitle]§!が制御できる範囲内に留める必要がある。 さもなければ、 劇的な大惨事を引き起こしかねない。\n\n儀式終了後は、 §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!の体がエネルギーに破壊されないようにするために、 生け贄を安定して供給する必要がある。"
 paragon.5227.a:0 "未知への洞察"
 paragon.5227.a.tt:1 "§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!は、 異次元や別の時間軸を垣間見ることで視野を広げられる。§!\n\nランダムに選ばれた§G統治者の特性§!を付与する"
 paragon.5227.b:0 "精神ビーコン"
 paragon.5227.b.tt:0 "§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!の血管には濃縮されたエネルギーが流れている。 しかし、 それが体内に留まることはなく、 近くにいる生け贄に襲いかかり、 その力を奪いとってしまう。 用済みとなった生け贄は、 “念火”の炎に焼き尽くされるのだ。§!\n\n超能力をもつ乗組員たちは、 精神ビーコンで§Y[Ruler.GetTitle]§!とつながり、 この力をを利用する。 それにより、 すべての艦船に§G$MOD_SHIP_SHIELD_HP_ADD$§!と§G$MOD_SHIP_SHIELD_REGEN_ADD_PERC$§!が付与される。"
 paragon.5227.c:0 "アストロパシー"
 paragon.5227.c.tt:0 "§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!の血管には濃縮されたエネルギーが流れており、 認識力を大幅に強化している。§!\n\n超能力をもつ航海士たちは、 アストロパス放射器で§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!とつながり、 この力を利用する。 それにより、 すべての艦船に§G$MOD_SHIP_SPEED_MULT$§!と§G$MOD_SHIP_DISENGAGE_CHANCE_MULT$§!が付与される。"
 paragon.5227.d:0 "全能の目"
 paragon.5227.d.tt:0 "§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!の血管には濃縮されたエネルギーが流れており、 体の基本的な特性をねじ曲げている。 §Y[Ruler.GetTitle]§!の鋭いまなざしを向けられた儀式係は、 その思考をすべて読み取られてしまう。§!\n\n§Y[Ruler.GetRegnalName]§!がこの力を生かすことで、 帝国に§G$MOD_PLANET_CRIME_MULT$削減§!と§G暗号力§!が付与される。"
 paragon.5227.e:1 "抗えぬ声"
 paragon.5227.e.tt:0 "§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!の血管には濃縮されたエネルギーが流れており、 超能力で声帯を強化している。 生け贄にとって、 その声は苦痛であると同時に魅力的である。§!\n\n§Y[Ruler.GetRegnalName]§!がこの力を生かすことで、 帝国に§G$tile_resource_unity_add$§!と§G$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!が付与される。"
 paragon.5227.f:0 "儀式を終わらせろ！"
 paragon.5227.f.tt:0 "選択された選択肢で儀式を終わらせる。 $paragon.leader.delusion.positive$"
 paragon.5230.name:0 "ほとばしる力"
 paragon.5230.desc:1 "この試練は大いなる成功をもたらした。 彼らの生まれ持った不屈の精神と我々の卓越した超能力があればこそ、 §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!を生き返らせることができたのだ！  しかし、 国家を正当な統治者に返せようになるまで、 あと数年かかるだろう。"
 paragon.5236.name:0 "惑星の心臓"
 paragon.5236.desc:0 "我々は惑星の核を抽出し、 処理されたものを特殊なフレームに封じ込めた。 そのフレームは、 コンパクトなサイズでありながら、 ダークマターを使って膨大な量のエネルギーを生成する。 これで、 §Y[Ruler.GetTitle][Ruler.GetRegnalName]§!を強化する優れたサイバネティクスを製造できる。 その上、 §Y[Ruler.GetTitle]§!の体と心も修復できるかもしれない。 この装置を動かしつづけるには、 §Yダークマター§!を供給しさえすればよい。 "
 paragon.5237.name:0 "$leader_trait_legendary_leader$の心臓"
 paragon.5237.desc:1 "アップグレードの維持費：§R毎月の[ROOT.paragon_origin_ascension] ダークマター§!\n選択されたサイバネティクス強化：§G[ROOT.Paragon_Origin_Ascension_Focus][Paragon_Origin_Ascension_Trait1][Paragon_Origin_Ascension_Trait2][Paragon_Origin_Ascension_Trait3][Paragon_Origin_Ascension_Trait4]§!\n\nこの目的のために建設された工場では、 まもなく、 我々が見たこともないような最先端のサイバネティクスの製造が始まる。 すべては、 親愛なる§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!に力を与えるためだ。 導入するアップグレードが多いほど、 心臓を稼働させるために、 より多くのダークマターが毎月必要になる。 ただし、 やり過ぎるのは禁物。 改良に対する反動に体が耐えられない可能性がある。"
 paragon.5237.a:0 "確率調整器"
 paragon.5237.a.tt:0 "§L§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!に専用の「確率調整器」を装着することで、 帝国の導き方をより深く理解できるようになる。§!\n\nランダムにランダムに選ばれた§G統治者の特性§!を付与する"
 paragon.5237.b:0 "恒久伝達装置"
 paragon.5237.b.tt:1 "§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!に「恒久伝達装置」を装着することで、 命令の伝達や民衆への演説が格段にやりやすくなる。§!\n\n§Y[Ruler.GetRegnalName]§!はあらゆるサイボーグ市民と瞬時に通信できるようになり、 §G$MOD_POP_HAPPINESS$§!と§Gサイボーグ産出§!が増加する。"
 paragon.5237.c:0 "睡眠抑制装置"
 paragon.5237.c.tt:1 "§L特別な「睡眠抑制装置」により、 §Y[Ruler.GetTitle][Ruler.GetRegnalName]§!は休息時間を減らして、 より多くの時間を統治に費やせるようになる。§!\n\n§Y[Ruler.GetRegnalName]§!は政策をより容易に実行できるようになり、 §G$MOD_COUNTRY_EDICT_FUND_ADD$§!と§G$mod_edicts_upkeep_mult$§!を追加する。"
 paragon.5237.d:0 "戦術用インターフェイス"
 paragon.5237.d.tt:1 "§L特別な「戦術用インターフェイス」により、 §Y[Ruler.GetTitle][Ruler.GetRegnalName]§!は数百万光年離れた軍隊でさえも、 必要な能力を損なわずに指揮できるようになる。§!\n\n§Y[Ruler.GetRegnalName]§!は地上軍と自ら協議を行って地上作戦を計画するようになり、 §G$MOD_ARMY_HEALTH$§!と§G$MOD_ARMY_DAMAGE_MULT$§!が増加する。"
 paragon.5237.e:0 "認知分析装置"
 paragon.5237.e.tt:0 "特別に作られた「認知分析装置」により、 §L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!は、 対応する受信インプラントを装着した操縦士がしかける宇宙戦闘を統制しやすくなる。§!\n\n§Y[Ruler.GetRegnalName]§!は、 その膨大な専門知識を使い、 戦闘中に宇宙軍の射程距離計算を支援できるようになり、 すべての艦船に§G$MOD_SHIP_ACCURACY_ADD$§!と§G$MOD_SHIP_TRACKING_ADD$§!を追加する。"
 paragon.5237.f:0 "処置を終わらせろ！"
 paragon.5237.f.tt:0 "選択された選択肢で処置を終わらせる。 $paragon.leader.delusion.positive$"
 paragon.5240.name:0 "より速く、 より強く、 より賢く、"
 paragon.5240.desc:1 "処置は成功した！  サイバネティクス強化の新しい動力源は非常に効率的で安定しており、 §Y[Ruler.GetTitle][Ruler.GetRegnalName]§!は再び忠実な市民たちと歩めるようになる。"
 paragon.5246.name:0 "ロイヤル・フレーム"
 paragon.5246.desc:0 "§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!の意識を受け入れる適切なフレームと最先端の陽電子脳を開発することができた。 あとは脳をスキャンして、 アップロードと再プログラムを進めるだけだ。"
 paragon.5247.name:0 "精神プログラム"
 paragon.5247.desc:1 "アップグレードの維持費：§R毎月の[ROOT.paragon_origin_ascension] 生体金属§!\n選択されたプログラム・アップグレード：§G[ROOT.Paragon_Origin_Ascension_Focus][Paragon_Origin_Ascension_Trait1][Paragon_Origin_Ascension_Trait2][Paragon_Origin_Ascension_Trait3][Paragon_Origin_Ascension_Trait4]§!\n\n工場には、 実質的に生きたオペレータはいない。 いくつかの知的プラットフォームが、 その繊細な機械類を維持している。 §Y[Ruler.GetTitle][Ruler.GetRegnalName]§!の意識は現在ネットワークに保管された状態で、必要なアップグレードの実施を待っているところだ。 再プログラムの程度には注意が必要だ。 やりすぎてしまうと、 最先端のユニットの演算能力でも処理できなくなる。"
 paragon.5247.a:0 "予言者のアルゴリズム"
 paragon.5247.a.tt:1 "§L§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!に専用の「予言者のアルゴリズム」を導入することで、 指導力とは何かをより深く理解できるようになる。§!\n\nランダムに選ばれた§G統治者の特性§!を付与する"
 paragon.5247.b:0 "共同学習ネットワーク"
 paragon.5247.b.tt:1 "§L帝国全域に及ぶ共同学習ネットワークを導入することで、 ほかのリーダーが§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!の膨大な知識から恩恵を受けられるようになる。§!\n\nほかのリーダーの学習能力が向上し、 §G$MOD_LEADER_SPECIES_EXP_GAIN$§!と§Gリーダーの維持費§!が増加する。"
 paragon.5247.c:0 "戦闘演算システム"
 paragon.5247.c.tt:1 "§L適切な戦闘演算を行うには膨大な処理能力が必要になるが、 §Y[Ruler.GetTitle][Ruler.GetRegnalName]§!の高度な陽電子脳の力があれば、 わが艦隊はいつでも動ける準備ができている。§!\n\nすべての艦隊が強化され、 すべての艦船の§G$MOD_SHIP_FIRE_RATE_MULT$§!と§G$MOD_SHIP_WEAPON_DAMAGE$§!が向上する。"
 paragon.5247.d:0 "再利用アルゴリズム"
 paragon.5247.d.tt:1 "§L再利用アルゴリズムを導入することで、 §Y[Ruler.GetTitle][Ruler.GetRegnalName]§!はより持続可能な生産手段を元にした考え方ができるようになり、 無駄の削減につながる。§!\n\n商業区域や建造物のコストが減り、 §G$mod_planet_districts_upkeep_mult$§!と§G$mod_planet_buildings_upkeep_mult$§!が減少する。"
 paragon.5247.e:0 "膨大な工学データベース"
 paragon.5247.e.tt:1 "§L我々の持つ工学のデータベースをすべて§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!の脳にダウンロードすることで、 種としての技術知識が飛躍的に向上する。§!\n\n§Y[Ruler.GetRegnalName]§!はいまよりずっと効率のいい技術を生み出し、 §G$mod_MACHINE_species_trait_points_add$§!と§G$mod_MACHINE_species_trait_picks_add$§!を増加させてくださることだろう。"
 paragon.5247.f:0 "処置を終わらせろ！"
 paragon.5247.f.tt:0 "選択された選択肢で処置を終わらせる。 $paragon.leader.delusion.positive$"
 paragon.5250.name:0 "機械のなかの幽霊"
 paragon.5250.desc:1 "我々の仕事は終わった。 新しい体に大幅に強化した認識力を宿した§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!ならば、 すぐにでも職務に復帰することができよう。"
 paragon.5256.name:0 "DNAの適合性"
 paragon.5256.desc:1 "科学チームのほうで、 §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!の強化に適した遺伝子情報を持つ、 何人かの候補を特定できたようだ。 手順が完了すれば、 §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!は二度と加齢による屈辱に悩まされることはなくなる。 将来的にさらなる改良も可能になることだろう。 だが当然のことながら、 統治者のDNA配列をアップグレードするには、 新鮮な遺伝物質が求められる。"
 paragon.5257.name:0 "遺伝子操作"
 paragon.5257.desc:1 "最初の犠牲：§R遺伝的適合者[ROOT.paragon_origin_ascension]人§!\n10年ごとの犠牲が必要：§R市民[ROOT.paragon_origin_ascension]人§!\n選択された遺伝的能力：§G[Paragon_Origin_Ascension_Focus][Paragon_Origin_Ascension_Trait1][Paragon_Origin_Ascension_Trait2][Paragon_Origin_Ascension_Trait3][Paragon_Origin_Ascension_Trait4]§!\n\n特別な遺伝子再配列タンクが用意され、 最高の頭脳を持つ者たちが作業を監督している。\nまず、 選ばれた指導者たちを溶解し、 遺伝物質を回収する。 次に、 そのDNAの一定の配列を§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!に注入する。 より多くの適合者でプロセスを強化し、 制御された変異を発生させ、 §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!の若返りをさらに促進することも可能だが、 やりすぎないよう注意も必要だ。"
 paragon.5257.a:0 "DNA復元"
 paragon.5257.a.tt:1 "§L我々には老化のプロセスを逆行させることが可能だ。 §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!のためにより若い脳を用意することができれば、 それだけ認識能力のほうも強化されるというもの。 経験から得た叡智と若さゆえの敏捷性があれば、 どんな事でも成し遂げられる。§!\n\nランダムな§G統治者の特性§!が付与される。"
 paragon.5257.b:0 "脳成長"
 paragon.5257.b.tt:1 "§L脳の認識中枢といえば、 通常は脳が大きいほど良いとされる。 §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!の中でさらなる成長を遂げるよう、 刺激を与えるのもいいだろう。§!\n\nそうして§Y[Ruler.GetRegnalName]§!の集中力と論理力が増せば、 未知の研究に乗り出す科学者たちの力となり、 我々の§G$MOD_LEADER_SPECIES_EXP_GAIN$§!と§G$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!も増加する。"
 paragon.5257.c:0 "遺伝子組み換え"
 paragon.5257.c.tt:1 "§L高度な遺伝子組み換え技術を持つ我々なら、 §Y[Ruler.GetTitle][Ruler.GetRegnalName]§!から特定の遺伝子配列を抽出し、 その偉大さの根源を学ぶことができるだろう。§!\n\nこの知識を一般市民に適用することで、 価値ある結果が得られるはずだ。 §G$MOD_ARMY_HEALTH$§!と§G労働者産出§!が増加する。"
 paragon.5257.d:0 "魅力的なカリスマ性"
 paragon.5257.d.tt:1 "§Lフェロモン増強と美容強化に取り組むことで、 §Y[Ruler.GetTitle][Ruler.GetRegnalName]§!のために欠点のない魅力的な体を作ることができる。§!\n\n§Y[Owner.GetSpeciesName]§!は、 §Y[Ruler.GetRegnalName]§!に反対することがほぼ不可能になる。 統治者とその臣民とのあいだにこうした親和性が生まれれば、 帝国の§G$MOD_COUNTRY_LEADER_CAP_ADD$§!と§G$MOD_FACTION_APPROVAL$§!が増加する。"
 paragon.5257.e:0 "分割的注意"
 paragon.5257.e.tt:1 "§L脳の一部を区分けし、 独立した区域として形成することで、 §Y[Ruler.GetTitle][Ruler.GetRegnalName]§!は同時に多くの異なる目標に集中できるようになる。§!\n\nこのプロセスはパイロットや戦術家たちにも適用可能で、 すべての艦船の§G地点防空の効率性§!と§G$MOD_SHIP_EVASION_MULT$§!が向上する。"
 paragon.5257.f:0 "処置を終わらせろ！"
 paragon.5257.f.tt:0 "選択された選択肢で処置を終わらせる。 $paragon.leader.delusion.positive$"
 paragon.5260.name:0 "進化の頂点"
 paragon.5260.desc:1 "実験が実を結び、 §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!のために完璧な姿を用意することができた。 [Ruler.GetTitle]が忠実なる民たちのもとに戻ったいま、 我々こそが星々を支配するのだ！"

 paragon.5265.name:0 "意識拡張"
 paragon.5265.desc:1 "我々は犠牲を払い、 §Y[Ruler.GetTitle][Ruler.GetRegnalName]§!の国家を率いる能力を極度に高めることができた。 問題は、 優れたリーダーの最も重要な資質は何かということだ。 この新しい成長をどこに向けるべきなのか？"
 paragon.5265.a:0 "知識"
 paragon.5265.a.tt:0 "§L知識は、 この上ない宝である。§!"
 paragon.5265.b:0 "純潔さ"
 paragon.5265.b.tt:1 "§L結局のところ、 完璧なる種こそが純粋な国を生むのだ。§!"
 paragon.5265.c:0 "力"
 paragon.5265.c.tt:0 "§L我々のような国は、 力によってのみ支配できる。§!"
 paragon.5265.d:0 "知恵"
 paragon.5265.d.tt:0 "§L知恵なくして、 世にある知識は意味をもちえない。§!"
 paragon.5265.e:0 "実直さ"
 paragon.5265.e.tt:1 "§L影響力のない統治者は、 多くの支持を得られない。§!"
 paragon.5265.f:0 "寛容さ"
 paragon.5265.f.tt:0 "§L他者を受け入れるということは、 国を守る味方を増やすということ。§!"
 paragon.5265.g:0 "自制心"
 paragon.5265.g.tt:0 "§L真の強さとは、 力を使わないことにある。§!"

 paragon.5270.name:0 "帝国万歳！"
 paragon.5270.desc:1 "$paragon.beginning.speech$\n\n死の淵より生還した我らが啓発者の演説は、 希望に満ちた心地良い内容だった。 この並外れた奇跡を現実のものとした市民や科学者たちに謝意を述べた[Ruler.GetName]は、 未来についても語った。 自分にはこれまで以上に力がみなぎっており、 再びこの栄光ある国家を導く心構えができていると。 皆で力を合わせ、 裏切り者や反逆者たちに打ち克つのだ。 そしてともに、 市民一人一人、 そしてすべての世界に栄光と繁栄をもたらそう！  [Owner.GetName]に栄光あれ！  [Owner.GetSpeciesNamePlural]に栄光あれ！\n\nそして啓発者に栄光あれ。\n\n$paragon.ending.speech$"
 paragon.5270.a:0 "栄光あれ！"
 paragon.5270.a.tt:0 "§L§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!に栄光あれ！  §Y[Owner.GetName]§!に栄光あれ！  §Y[Owner.GetSpeciesName]§!に栄光あれ！§!"
 paragon.5270.b:0 "啓発者が指導者となる時が来た！"

#Ruler Insights
 paragon.5305.name:0 "テラフォームに関する知見"
 paragon.5305.desc:0 "近年の空前の繁栄と安定は、 我々の優秀な科学者たちのおかげだ。 彼らは新天地を求め、 宇宙生物学に関する現在の理解を考慮すると、 不可能と思われていたことを成し遂げた。 大規模な土木工事により、 わが惑星在来の動植物を異星に移植し、 わが種族が居住できるよう環境を変化させたのである。\n\nテラフォームされた惑星が特殊であったため、 この成功はすぐに再現することはできないが、 いずれはこのプロセスを強化し、 ほかの惑星に適用できるはずだ。\n\nそれまでは、 ほかの分野で帝国を成長させるために資金を割り当てることができる。"
 paragon.5310.name:0 "造船者の知見"
 paragon.5310.desc:1 "宇宙軍は防衛の砦である。 §Y[Root.Owner.Ruler.GetTitle]§!は艦隊の増強に向けて国費で建設した新たな船を披露した。 この旗艦は我々を輝かしい新時代へと導き、 立ちはだかるあらゆる者たちを打ち砕いてくれることだろう！  じきにこの船が宇宙へと進出し、 宴が催される。 \n\nさて、また別の分野での帝国の成長のために資金を割り当てるとしよう。"
 paragon.5310.tt:0 "試作巡洋艦が艦隊に加わった！"
 paragon.5315.name:0 "科学の躍進"
 paragon.5315.desc:1 "科学はより良い、 明るい未来への鍵だ。 新たにインセンティブを与えられた科学者たちは、 これまで以上の飛躍的な進歩を見せている。 その成果が§Y[Root.Owner.Ruler.GetTitle]§!の目に留まり、 選ばれた科学者たちに勲章が贈られた。\n\nおかげで、 別の分野での勢力拡大に注力できるだけの余裕ができた。"
 paragon.5320.name:0 "模範的人物"
 paragon.5320.desc:1 "§Y[Root.Owner.Ruler.GetTitle]§!は皆の手本となる方であり、 我らを星から星へと導く存在である。 強き指導者が舵取りをしてくれているとあらば、 役人たちも誇りを持って仕え、 優れた結果を出そうと邁進することだろう。\n\nおかげで我々のほうは、 別の分野での勢力拡大に注力できるだけの余裕ができた。"
 paragon.5325.name:0 "実験的星系基地"
 paragon.5325.desc:1 "新しい建設プロジェクトに関する報せが、 民衆の士気に計り知れない影響を及ぼしている。 生産コストの心配もなくなったいま、 この素晴らしき工学の偉業が無事実現されるのを待つばかりだ。\n\nこれで別の分野での勢力拡大に注力できるだけの余裕ができたというもの。"
 paragon.5330.name:1 "生体金属"
 paragon.5330.desc:1 "技術と科学の発展を通じて、 我々はさまざまなことを解明してきた。 だが、 依然として学ぶことは多い。 探査チームが液体と金属の性質を併せ持つ、 珍しい物質を発見したという。 しかも、 それは“生きている”とのことだ。 この素材の用途はいまの我々には理解しかねるが、 この上なく好奇心をそそられる。\n\n詳細がわかるまで、 別の分野での勢力拡大に注力するとしよう。"
 paragon.5335.name:0 "動力源"
 paragon.5335.desc:1 "我々の技術もだいぶ発展したが、 宇宙には依然として多くの謎が眠っているものだ。 探査チームが何やら高密度の珍しい物質を発見したらしい。 一種のダークマターであると考えられる。 今の我々では、 この新素材の潜在的な用途を解明するのは難しい。\n\n何かわかるまで、 別の分野で勢力を拡大することに注力しよう。"
 paragon.5340.name:0 "例外規定"
 paragon.5340.desc:1 "初の宇宙船の記念式典が催されたことで、 民衆が共通の目的のもと一つになった。 §Y[Root.Owner.Ruler.GetTitle]§!の演説に触発され、 活力を得た[Root.Owner.GetSpeciesName]の民たちはいま、 この新たな銀河の首都を宇宙の冷たい虚空の中の繁栄の象徴にしようと力を合わせて働いている。\n\nおかげで我々のほうは別の課題に注力できそうだ。"
 paragon.5340.tt:0 "首都惑星のアセンション・ティアが§G+1§!増加"
 paragon.5345.name:0 "発明の天才"
 paragon.5345.desc:1 "再利用物質から合金を大量に精製する、 革新的な新しい機械が開発されたとの知らせが広まっている。 その装置は高性能であるが、 開発者がそれをわが§Y[Root.Owner.Ruler.GetTitle]§!に献上した直後に死亡した。 ほかの技術者では複製不可能と判断され、 国益のために警備の厳しい施設に保管されている。\n\nほかの分野の成長に資金を割り当てるしよう。"
 paragon.5360.name:0 "探鉱に関する知見"
 paragon.5360.desc:1 "我々の探鉱者たちは、 またしても成果をあげた。 報告によると、 いくつかの珍しい資源が眠る地下鉱床を発見したという。 この新たな資産の性質と潜在的用途を究明するかたわら、 その他の地域での勢力拡大にも引きつづき注力していくとしよう。"
 paragon.5370.name:0 "軌道環状施設に関する知見"
 paragon.5370.desc:1 "深宇宙における植民地化と輸送に関する広範な研究は、 いい結果をもたらした。 わが帝国で最も聡明な科学者たちと優秀な技術者たちが緊密に連携し、 「軌道環状施設」という新しいコンセプトを生み出したのだ。 それは、 惑星を巨大なリングで取り囲み、 工業施設や民間施設を支える宇宙建造物である。 いまのところ、 我々には「軌道環状施設」を建設する工業能力はないが、 我々が進むべき道は明らかだ。 それまでは、 よそでの勢力拡大に努めて差し支えない。"
 paragon.5900.name:1 "啓発者よ、 さらば！"
 paragon.5900.desc:1 "誰一人として、 永遠には生きられない。 結局のところ、 誰もが死の前では平等なのだ。 本日、 我々は $leader_trait_legendary_leader$のもとに最後にもう一度だけ集まる。 未だかつて、 このような盛大な葬儀が執り行われたことはなかった。 力強いスピーチ、 高潔な誓い、 そして途切れぬ行列。 領土内の至るところで、 皆がこれまでの$leader_trait_legendary_leader$の功績に謝意を述べている。 完璧な統治者など存在しないが、 この方は我々のためにより良い未来を築こうと、 休むことなく働きつづけてくださった。\n\nこうした葬儀を行ったことに対する潜在的な反発を和らげたかったところだが、 我々の母星はいまや混乱に陥ってしまった。"
 paragon.5900.desc.50years:1 "誰一人として、 永遠には生きられない。 結局のところ、 誰もが死の前では平等なのだ。 本日、 我々は $leader_trait_legendary_leader$のもとに最後にもう一度だけ集まる。 未だかつて、 このような盛大な葬儀が執り行われたことはなかった。 力強いスピーチ、 高潔な誓い、 そして途切れぬ行列。 領土内の至るところで、 皆がこれまでの$leader_trait_legendary_leader$の功績に謝意を述べている。 完璧な統治者など存在しないが、 この方は我々のためにより良い未来を築こうと、 休むことなく働きつづけてくださった。\n\nさまざまな難局に対処するための準備をしてきたにも関わらず、 $leader_trait_legendary_leader$の崩御は我々にとってやはり辛いものであり、 悲しみに暮れてしまう。 この喪失感を乗り越えるには時間がかかるだろうが、 この経験をへて、 我々はさらに強くなることだろう。"
 paragon.5900.desc.100years:1 "誰一人として、 永遠には生きられない。 結局のところ、 誰もが死の前では平等なのだ。 本日、 我々は $leader_trait_legendary_leader$のもとに最後にもう一度だけ集まる。 未だかつて、 このような盛大な葬儀が執り行われたことはなかった。 力強いスピーチ、 高潔な誓い、 そして途切れぬ行列。 領土内の至るところで、 皆がこれまでの$leader_trait_legendary_leader$の功績に謝意を述べている。 完璧な統治者など存在しないが、 この方は我々のためにより良い未来を築こうと、 休むことなく働きつづけてくださった。\n\nさまざまな準備をしてきたかいあって、 $leader_trait_legendary_leader$の崩御後のさまざまな難局もうまく切り抜けられそうだ。 この喪失感を乗り越えるには時間がかかるだろうが、 この経験をへて、 我々はさらに強くなることだろう。"
 paragon.5900.a:0 "これからどうすれば？"
 paragon.5900.a.50years:1 "我々の歴史に刻まれた悲劇的な一日だ。"
 paragon.5900.a.100years:1 "心の準備はできていた。 我々ならば、 今回の一件も乗り越えられるだろう。"

 ###Events for Leader Rebirth
 paragon.6000.name:0 "第二のチャンス"
 paragon.6000.desc:0 "§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!の健康状態が急激に悪化しているため、 わが国の最高の医学者たちが異例の解決策を考案した。 議場の中に精巧な装置が作られる予定だ。 この機械で自然過程に介入することで、 [Ruler.GetTitle]を永久に生かすことができるだろう。"
 paragon.6000.desc.ap_mind_over_matter:0 "$paragon.6000.desc$\n\nわが国の超能力者たちも計画を考案した。 国民の集団的な悲しみに応えるためなのか、 シュラウドに棲む存在が、 倒れたリーダーを回復させることを申し出た。 “わずかな対価”で、 §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!を永久に生かすことができるという。"
 paragon.6000.desc.ap_the_flesh_is_weak:0 "$paragon.6000.desc$\n\nわが国のサイバネティクス技術者たちが素晴らしい計画を考案した…… 最先端の機能拡張だけを用いて、 不具合のある統治者の生体パーツを交換するというのだ。 その処置を終えたら、 §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!は永久に支配することができるだろう。"
 paragon.6000.desc.ap_synthetic_evolution:0 "§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!の修理について、 わが国のロボット工学者たちから提案がある。 費用はかかるが、 [Ruler.GetTitle]の意識を新たな自己修正式の陽電子ネットワークに移すというのだ。 全国民とつながることで、 すでに持ち合わせているさまざまな能力を向上させることができるだろう。"
 paragon.6000.desc.ap_engineered_evolution:0 "$paragon.6000.desc$\n\nまた、 遺伝学者たちが考案した代替案もある。 費用はかかるが、 §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!を収容するためのクローン体を作りつづけることで、 事実上、 [Ruler.GetTitle]は不老不死となるだろう。"
 paragon.6000.a:0 "この装置を建造しよう。"
 paragon.6000.a.tooltip:0 "§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!のために装置を建造する。 [Ruler.GetTitle]は不老不死となるが、 宮殿から出られなくなる。"
 paragon.6000.b:0 "アップグレードを準備せよ。"
 paragon.6000.b.tooltip:0 "サイバネティクス技術者たちに、 §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!を延命させる高性能パーツを準備させる。"
 paragon.6000.c.tooltip:0 "超能力者たちに、 §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!を不老不死にさせる儀式を行わせる。"
 paragon.6000.c:0 "ズィロとアップグレードを準備せよ。"
 paragon.6000.d:0 "この驚くべき人工体を準備せよ。"
 paragon.6000.d.tooltip:0 "ロボット工学者たちに、 §Y[Ruler.GetTitle][Ruler.GetRegnalName]§!を延命させる高性能人工外殻を準備させる。"
 paragon.6000.e:0 "クローンカプセルを準備せよ。"
 paragon.6000.e.tooltip:0 "遺伝学者たちに、 §Y[Ruler.GetTitle][Ruler.GetRegnalName]§!を延命させるクローン体を製造させる。"
 paragon.6000.f:0 "やり過ぎだ。 このまま死なせるべきだ。"
 paragon.6000.f.tooltip:0 "啓発者を入れ替えるための代償が大きすぎる。 潔く死なせよう。"
 paragon.6005.name:0 "活きた帝国"
 paragon.6005.desc:0 "処置は長く困難なものだった。 §Y[Ruler.GetTitle][Ruler.GetRegnalName]§!にとって、 それは耐え難いものであったに違いない。 しかし、 その結果は自ずと明らかである。 装置に取り付けられた統治者から、 謎の病気は跡形もなく消えた。\n\n快復したことに感謝しつつも、 側近たちは、 §Y[Ruler.GetTitle][Ruler.GetRegnalName]§!の態度や雰囲気がかすかに変化していることを指摘している。\n\n今のところ、 我らのリーダーは宮殿に留まるしかないが、 首都が敵に制圧された場合には、 装置を移動させる計画はある。"
 paragon.6005.a:0 "[Ruler.GetName]、 よくぞ戻った。"
 paragon.6010.name:0 "アップグレード完了"
 paragon.6010.desc:0 "処置は成功した！ §Y[Ruler.GetTitle][Ruler.GetRegnalName]§!は一命を取りとめた。\n\n身体の大部分に処置を施されたためか、 [Ruler.GetTitle]のサイバネティクスに対する考え方は変化した。 以前は単なる道具と見なしていたが、 今では完璧さへと導いてくれる技術として捉えている。\n\nリーダーが我々のもとに戻ってきた。 しかし、 どのように変化したのかは不明のままである。"
 paragon.6010.a:0 "[Ruler.GetName]に果てしないアップグレードを。"
 paragon.6015.name:0 "交わされた約束"
 paragon.6015.desc:0 "成功だ。 シュラウドの力によって、 §Y[Ruler.GetTitle][Ruler.GetRegnalName]§!は一命をとりとめた。 シュラウドに棲む存在は、 [Ruler.GetTitle]を不老不死を与えたのだ。\n\nしかし、 その苦難は[Ruler.GetTitle]にかすかな変化をもたらした…… 側近いわく、 2つの異なる人格をもつようになったという。 シュラウドに棲む存在は、 啓発者の意識に入りこむことが狙いだったとみられる。\n\nしかし、 今は成り行きを見守るしかない。 ズィロの安定供給を確保することが急務だ。 万が一、 ズィロが足りなくなったら、 我らのリーダーは死んでしまう。"
 paragon.6015.a:0 "[Ruler.GetName]、 再び目覚めよ。"
 paragon.6020.name:0 "人工拡張"
 paragon.6020.desc:0 "成功だ！  §Y[Ruler.GetTitle][Ruler.GetRegnalName]§!の意識は人工フレームに転送された。 量子処理により、 すべての人工ユニットと瞬時につながることができるようになった。\n\nこの強力なメタ意識は、 我らのリーダーの視点を変え始めている。 現在、 [Ruler.GetTitle]はマクロ処理パターンに焦点を当て、 文明全体の効率を高めることを目指している。"
 paragon.6020.a:0 "[Ruler.GetName]は完全にネットワークに接続された。"
 paragon.6025.name:0 "より完全なる体へ"
 paragon.6025.desc:0 "クローン作成と処置は完全に成功した。 我らのリーダーは一命を取りとめた。\n\nしかし、 [Ruler.GetTitle]の態度の思いがけない変化について、 多くの者が懸念を示している。 自分の新しい姿に心を奪われた§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!は、 種族の次なる進化に執着するようになり、 国民の遺伝子プロファイルを完成させるために多大な資源を割いている。"
 paragon.6025.a:0 "[Ruler.GetName]は完全な遺伝子標本となった。"
 paragon.6030.name:0 "ズィロ不足"
 paragon.6030.desc:0 "ズィロの供給が尽きてしまった。 早急に補給しなければ、 §Y[Ruler.GetTitle][Ruler.GetRegnalName]§!の意識は永遠にシュラウドのなかで失われてしまう。"
 paragon.6030.a:0 "ズィロ市場と連絡をとれ。"
 paragon.6030.b:0 "[Ruler.GetName]は死ぬ。"

 ###Traits
 leader_trait_the_apparatus_luminary:0 "装置頼り"
 leader_trait_the_apparatus_luminary_desc:0 "不老不死…… しかし、 その代償は？  このリーダーは、 議場に据えられた扱いにくい生命維持装置に縛られている。"
 leader_trait_the_cybernetic_luminary:0 "無限のアップグレード"
 leader_trait_the_cybernetic_luminary_desc:0 "不老不死は実現できる。 さまざまな高度なアップグレードにより、 このリーダーはあらゆる上級サイバネティック管理官と同期することができる。 しかし、 その分、 独自に学習する能力が制限される。"
 leader_trait_the_psionic_luminary:0 "乗り手"
 leader_trait_the_psionic_luminary_desc:0 "不老不死の代償は大きい…… シュラウドに棲む存在は、 このリーダーの意識のなかに“扉”を残していった。 その存在は、 我々の次元に足場を築いたのだ。 今後、 リーダーにズィロを供給しつづける必要がある。"
 leader_trait_the_synth_luminary:0 "人工意識"
 leader_trait_the_synth_luminary_desc:0 "このリーダーの人工体は、 ロボット工学の極致である。 量子処理により、 国民のメタ意識と直接つながることができる。 意識を操作することで効率は上がるが、 改変された者にとっては好ましいことではない。"
 leader_trait_the_genetic_luminary:0 "遺伝的完全性"
 leader_trait_the_genetic_luminary_desc:0 "無限に製造されるクローン体によって、 このリーダーは不老不死となった。 現在の筐体が破損または劣化したとしても、 その代わりとなるクローンはいくらでもある。 このことから、 遺伝的完全性への執着をもつようになった。"

