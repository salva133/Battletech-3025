 origin_legendary_leader:0 "国家統一"
 origin_legendary_leader_desc:1 "この文明は暴力と苦難の中で、 一人の指導者によって統一された。 弱小派閥を弾圧して力を蓄えた彼らは、 科学技術の発展を激しく主張するようになった。 その結果、 不安定な平和が訪れた。 だが平和が長続きすることはまれだ。"
 origin_tooltip_legendary_leader_effects:1 "- 強力な§H伝説のリーダー§!をもった状態でゲームを開始する。\n- 帝国の志向に応じてユニークな§H統治者の特性§!が使用可能になる。\n- 統治者の地位を強化すると新しい特性や追加のボーナスを得られる。\n- または、 統治者の遺産を超える可能性のある強力な国家機構を構築する。\n- 回復力がある長寿の種族としてゲームを開始する。"
 START_SCREEN_LEGENDARY_LEADER:1 "我々の文明は、 争いの文明でもある。 帝国や王国は興るが、 どれも内部抗争の重圧に耐えきれず、 崩壊していった。\n\nわが惑星が戦火に包まれると、 この二極化の文化は絶頂を極めた。 その混乱のただなかで、 ある指導者が現れた。 [owner.Ruler.GetTitle][owner.Ruler.GetName]は、 その無私の精神とカリスマ性と権威で人心をつかみ、 多くの信奉者を集めることに成功した。 ついに、 国民を一つにまとめられる者が現れたのだ。\n\n国家統一まで長く苦しい道のりだった。 しかし、 [owner.Ruler.GetTitle]が約束する宇宙進出の未来に屈し、 次々と派閥が降伏していった。 数百年ぶりに平和が訪れたが、 その表面下には争いの古傷が根深く残っている。"
