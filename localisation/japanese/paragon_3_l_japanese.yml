 tech_xeno_linguistics:0 "異星言語学"
 tech_xeno_linguistics_desc:0 "知的種族と遭遇したことを考慮すれば、異星言語学の能力向上は不可欠である。"
 tech_xeno_linguistics_effect:0 "£influence£ $influence$を一括で付与する\n§H高名なリーダー§!が登場する。"
 paragon_2.2105.name:0 "並外れた個体"
 paragon_2.2105.desc_01:0 "銀河が生命に満ちていることは、 もはや疑いようもないほどに証明された。支配的な種族や国家がある一方で、 星々を渡り歩く個体が多く存在している。 時として、銀河の力の根幹を揺るがすような、 並外れた個体が現れることがある。\n\nその野心を利用することができれば、彼らのような高名なリーダーを仲間に加えられるかもしれない。"
 paragon_2.2105.desc_02:0 "銀河が生命に満ちていることは、 もはや疑いようもないほどに証明された。支配的な種族や国家がある一方で、 星々を渡り歩く個体が多く存在している。 時として、銀河の力の根幹を揺るがすような、 並外れた個体が現れることがある。\n\n彼らの異質なやり方は奇妙に映り、嫌悪感さえ抱くこともあるかもしれないが、彼らのような§H高名なリーダー§!の才能を利用することは、 我々の目的にとって有益である。"
 paragon_2.2105.a:0 "呼びかけを発信する。"
 paragon_2.2105.b:0 "役に立つかもしれない…… しばらくの間は。"
 paragon_2.2105.tt:0 "今後、 §H高名なリーダー§!からのコンタクトを許可する。"
 sm_recruitment_office:0 "星間募兵オフィス"
 sm_recruitment_office_desc:0 "言語学者、 スカウト担当官、 探索者が協力し、 優れた人材を求めて既知の星を探る。 ここでは大義のために尽くしてくれる、 高名なリーダーを募集することができる。\n\n帝国上限：§Y1§!"
 sm_recruitment_office_tooltip:0 "帝国補正\n$t$外部リーダー候補総数：§G+1§!\n$t$リーダーの獲得経験値：§G+10%§!\n$t$§H高名なリーダー§!が接触してくる可能性が高まる。"

 HIRE:1 "募兵する"
