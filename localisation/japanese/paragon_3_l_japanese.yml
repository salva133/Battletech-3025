 paragon.5004.name:0 "誓約"
 paragon.5004.desc:1 "§Y[Owner.Ruler.GetTitle][Owner.Ruler.GetRegnalName]§!は、 我々の内部抗争に終止符を打ち、 統一を実現させた。 は愛国的な団結と帝国主義を掲げ、 我々を星に導き、 壮大な銀河帝国を築き上げることを約束した。\n\n現在、 国民は焦燥感を募らせ、 反体制派は我々の指導力を疑問視している。 このような懸念を払拭し、 我々を次の時代へと導くために、 評議会はいくつかの40年計画を用意した。"
