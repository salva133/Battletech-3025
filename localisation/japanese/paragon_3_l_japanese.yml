 paragon.5005.name:0 "新天地の獲得"
 paragon.5005.desc:1 "この新しい植民地は、 §Y[Root.Owner.Ruler.GetTitle]§!の約束を果たすための第一歩だ。\n\nコロニー船は新たな居住地の管理本部として転用される。 発展する植民地にエネルギーを供給するため、 リアクターコアを電力供給網に接続する作業が始まった。\n\n多くの入植者が降り立ち、 かつての宇宙船の巨大な船体の周りには、仮設住居やシェルターが建てられている。 これを基盤に、 [Root.GetName]で最初の[Root.Owner.GetSpeciesName]都市が築かれていくだろう。"

 paragon.5008.name:0 "偽りの約束" #Fail situation
 paragon.5008.desc:1 "$paragon.beginning.speech$\n\n次のメッセージの中で、 [Root.Owner.Ruler.GetName]は[Root.Owner.GetSpeciesNamePlural]に対し、 古い疑念を捨て去り、 未来に目を向けようと伝えている。 これまで共に成し遂げてきた偉業について言及し、 過去の過ちが進歩の妨げになることがいかに不合理か訴えている。[Root.Owner.GetName]がひとつになれば、 乗り越えられないものはない！\n\n$paragon.ending.speech$"
 paragon.5008.a:0 "納得してくれるだろうか？"
 paragon.5008.a.tt:1 "§L国民はまだ§Y[Root.Owner.Ruler.GetTitle]§!を支持しているが、 我々は約束を果たしておらず、 これは政府の立場を悪くする。§!"
 paragon.5009.name:0 "果たされた約束" #Win situation
 paragon.5009.desc:1 "$paragon.beginning.speech$\n\n次のメッセージの中で、 [Root.Owner.Ruler.GetName]は名指しで自らをも含む個人の功績について逸話を語り、 賞賛し、 [Root.Owner.GetSpeciesNamePlural]を称えた。 [Root.Owner.Ruler.GetName]は共に成し遂げた輝かしい偉業と成功を次々に列挙した後、 さらに素晴らしい未来が約束されていると述べた。\n\n$paragon.ending.speech$"
 paragon.5009.a:1 "星々と勝利のために！"
 paragon.5009.a.tt:1 "§L我々はすべての約束を果たし、 国民の期待に応えた。§!"
 
 paragon.5010.name:0 "導き"
 paragon.5010.desc:1 "[Root.GetName]に建設された新しい都市は、 目を見張るものがある。 植民者たちは、 その強い意思と決意によって新世界で繁栄することができたのだ。\n\n[Root.GetName]に住む[Root.Owner.GetSpeciesName]の市民は、 §Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!を称える記念碑を建てることで、 忠誠心を示そうとしている。"
 paragon.5010.a:0 "やらせるといい。"
 paragon.5010.a_tt:0 "[Root.GetName]の住民は、 §Y[Root.Owner.Ruler.GetTitle]§!にささげる記念碑を建設する。"
 paragon.5010.b:0 "さらなる資金を投入しろ。"
 paragon.5010.b_tt:0 "§Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!は建設過程を自ら手伝う。"
 paragon.5010.c:0 "より実用的なことに焦点を合わせろ。"
 paragon.5010.c_tt:0 "[Root.GetName]の住民は、 集まった資金で別のプロジェクトを推進する。"

 paragon.5011.name:0 "祝福に沸く[Root.GetName]"
 paragon.5011.desc:1 "§H[Root.Owner.GetName]内のすべての国営放送が、 突然、 予定されていた放送を中断し、 [Root.GetName]からの公式通信を放送しはじめた。 まだ除幕されていない記念碑の前に、 §Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!が立っている。§!\n\n今日、 我々は歴史を作った。 かつて、 わが種族がこれほど偉大な成果を実現したことはない。 私の導きと国民の努力で、 どんな障害も乗り越えられるのだ！  [Root.GetName]の入植者たちは、 私を称えることを願い、 私は彼らに感謝している。 [Root.Owner.GetName]に栄光あれ！"
 paragon.5011.a:0 "栄光あれ！"
 paragon.5011.a.response:1 "§H記念碑を覆う幕が取り除かれる。 §Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!の像が姿を現し、 観客は大歓声を上げる。 §Y[Root.Owner.Ruler.GetTitle]§!は誇らしげに立ち、 地平線とその先にある輝かしい未来を見つめている。 我々はついに新天地を手に入れたのだ！§!"

 paragon.5012.name:0 "祝福に沸く[Root.Owner.GetName]"
 paragon.5012.desc:1 "§H[Root.Owner.GetName]内のすべての国営放送が、 突然、 予定されていた放送を中断し、 [Root.GetName]からの公式通信を放送しはじめた。 まだ除幕されていない記念碑の前に、 §Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!が立っている。§!\n\n今日、 我々は歴史を作った。 かつて、 わが種族がこれほど偉大な成果を実現したことはない。 私の導きと国民の努力で、 どんな障害も乗り越えられるのだ！  [Root.GetName]の入植者たちは、 私を称えようとしている。 しかし、 今日、 我々は互いを称えようではないか。 団結で勝利を！"
 paragon.5012.a:0 "団結！"
 paragon.5012.a.response:1 "§H記念碑を覆う幕が取り除かれる。 ほかの[Root.Owner.GetSpeciesNamePlural]の英雄を両脇に従えた§Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!の像が姿を現し、 観客は大歓声を上げる。 国民全員が共通の目標に向かい団結している。§!"

 paragon.5013.name:0 "称えられる[Root.GetName]"
 paragon.5013.desc:1 "§H[Root.Owner.GetName]内のすべての国営放送が予定されていた放送を中断し、 [Root.GetName]からの公式通信を放送しはじめた。 まだ除幕されていない記念碑の前に、 §Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!が立っている。§!\n\n今日、 我々は歴史を作った。 かつて、 わが種族がこれほど偉大な成果を実現したことはない。 [Root.GetName]の市民は、 私を称えようとしている。 しかし、 真の英雄は彼らである。 私は単なる公僕でしかない。 諸君のおかげで、 我々はより明るい未来へと、 また一歩踏み出したのだ！"
 paragon.5013.a:0 "なんという謙虚さ！"
 paragon.5013.a.response:1 "誇り高き入植者たちは、 私を称える記念碑の建造を申し出たが、私はこれを断った。 その代わり、 資金は都市計画に使われることになる。 繁栄が我々を待っているのだ！\n\n$paragon.ending.speech$"

 paragon.5014.name:0 "仕事を抱え過ぎた評議会"
 paragon.5014.desc:1 "評議会は圧倒されている。\n\n§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!のエネルギーは底無しに見えるが、 銀河帝国の要求によって評議員たちは過労に陥っている。 問題が未解決のまま放置されているため、 遅れを取り戻さなければならない。"
 paragon.5014.a:0 "この問題は乗り越えられる。"

 paragon.5110.name:0 "海賊発見"
 paragon.5110.desc:0 "海賊が我々の交易路を脅かしているという複数の報告を受けた。 この脅威に対処するため、 評議会は軍事支援を要請している。" #To call the system name use [paragon_origin_ships.GetName]
 paragon.5110.a:0 "宇宙軍を送り込め。"

 paragon.5120.name:0 "通信不能"
 paragon.5120.desc:1 "入植者や深宇宙研究チームの一部が通信システムを批判している。 まったく通信を行えない日もあるのだという。 技術者たちは、 首都星系に通信リレイを建設して、 信号を増強することを提案している。"
 paragon.5120.a:0 "建設を始めろ。"

 paragon.5121.name:0 "信号ブースター"
 paragon.5121.desc:1 "信号ブースターが起動された。 最初の試験運転では、 領内全体の安定した通信を十分に確保できることが確認された。\n\n以前の通信障害は意図的な妨害行為によるものと思われる。 犯人は分かっていないが、 今後はこの新しいシステムが妨害行為を防いでくれるだろう。"
 paragon.5121.a:0 "我々は声を取り戻した。"

 paragon.5130.name:0 "労働者のストライキ"
 paragon.5130.desc:1 "深宇宙労働者が、 過酷な労働条件に抗議してストライキを行っている。 彼らは、 自由時間の増加と安全規制の強化を要求している。 これに対応し、  我々は休日計画に加え、 国家に対する誇りを取り戻すため、 首都惑星で盛大なパレードを開催することを提案した。"
 paragon.5130.a:0 "すぐに取り掛かれ！"

 paragon.5131.name:0 "盛大なパレード"
 paragon.5131.desc:1 "パレードは予想以上に盛況だった！  §Y[Ruler.GetTitle][Ruler.GetRegnalName]§!を応援する市民の姿は記録され、 慈悲深い[Root.Owner.Ruler.GetTitle]への支持を示すために、 [Owner.GetName]中に公開された。 首都の各地で小規模な暴動が多数報告されたが、 秩序はすぐに回復された。 死傷者はなく、 治安部隊の迅速な対応に対し、 国営メディアは§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!に賞賛を送った。"
 paragon.5131.a:1 "煩わしい反体制派め！"

 paragon.5140.name:0 "軍部の反体制派"
 paragon.5140.desc:1 "下級将校が積極的に§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!を誹謗中傷しているとの報告が入ってきている。 これを放置することはできない。 少なくとも、 責任者を除隊させるべきである。"
 paragon.5140.a:0 "調査を始めろ。"

 paragon.5141.name:0 "反体制派の逮捕"
 paragon.5141.desc:1 "陰謀を企てていた反体制派の将校は逮捕された。 幸いにも人数は少なかったが、 この事件はわが軍にも裏切り者が潜り込んでいることを明らかにした。 主犯格は逮捕できたが、 非軍事組織とのつながりも排除できない。"
 paragon.5141.a:0 "警戒を怠るな。"

 paragon.5150.name:0 "はびこる身内びいき"
 paragon.5150.desc:1 "最近、 評議会に厳しい視線が注がれている。 匿名の苦情により、 議内にはびこる身内びいきが浮き彫りになったのだ。 本件を調査し、 状況を改善することを約束した。"
 paragon.5150.a:0 "不正を一掃するのだ。"

 paragon.5151.name:0 "評議会の健全化"
 paragon.5151.desc:1 "特別委員会によって、 評議会の上層部の徹底的な調査が行われた。 与えられた地位に相応しくないと判断された者が続出し、 その多くがすでに職を追われた後だ。 素質を見込まれたわずかな者たちは研修に送り込まれたとのことである。"
 paragon.5151.a:0 "それでいい。"

#EMPIRE PROBLEMS
 PARAGON_ORIGIN_SPIRITUALIST_PROJECT:0 "通信リレイ"
 PARAGON_ORIGIN_SPIRITUALIST_PROJECT_DESC:1 "首都星系にリレイを建設すれば、長距離通信の途絶を防ぐことができる。 我々の最高の技術者たちは、 それに取り組む準備ができている。"
 PARAGON_ORIGIN_AUTHORITARIAN_PROJECT:0 "盛大なパレード"
 PARAGON_ORIGIN_AUTHORITARIAN_PROJECT_DESC:1 "盛大なパレードと祭日に向けて、 大がかりな準備が必要になる。 国家としての誇りを再び呼び起こすためには、 すべてが完璧でなければならない。"
 PARAGON_ORIGIN_PACIFIST_PROJECT:0 "反体制派の将校の一掃"
 PARAGON_ORIGIN_PACIFIST_PROJECT_DESC:0 "軍内部にはびこる反体制派は、 §Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!を誹謗中傷し、 陰謀を巡らせている。 迅速かつ断固とした行動を取らなければならない。"
 PARAGON_ORIGIN_MATERIALIST_PROJECT:0 "身内びいき反対"
 PARAGON_ORIGIN_MATERIALIST_PROJECT_DESC:0 "評議会における身内びいきは、 あらゆる活動に支障をきたす。 その根絶は最優先事項であるべきだ。 この腐敗を一掃するには時間がかかるだろうが、 国民は我々に期待している。"

 paragon.5020.name:0 "この先に待つもの"
 paragon.5020.desc:1 "§Y[owner.Ruler.GetTitle][owner.Ruler.GetRegnalName]§!の働きにもかかわらず、 まだなすべきことは多い。 帝国は対立する派閥から成っており、国民も[owner.Ruler.GetTitle]の絶え間ない努力によってまとまっているだけだ。\n\n§Y[owner.Ruler.GetTitle][owner.Ruler.GetRegnalName]§!は、 統一後に樹立された政府を変えるつもりはなかったが、 より直接的な新しいアプローチによって、 これらの問題のいくつかを改善できるだろう。 一方で、 このような決定は激しい反発を受けるかもしれない。"
 paragon.5020.a:0 "皇帝支配を打ち立てよ！"
 paragon.5020.a.tt:1 "§L[owner.Ruler.GetTitle]に無限の権限を与えない限り、 我々が星々を支配することはない。 今後、 [owner.Ruler.GetTitle]は評議会に対して絶対的な権限を持つことになる。 その統治が長く続き、 実りあるものであるように！§!\n§T[owner.Ruler.GetRegnalName]§!の支配が強化されるが、 将来的に§R悲惨な結果§!をもたらすかもしれない。"
 paragon.5020.b:1 "現状を維持するのだ。"
 paragon.5020.b.tt:1 "§L国民は星々への導きを[owner.Ruler.GetTitle]に託したが、 王位に就くことや帝政支配にまでは同意していない。 このように権力を掌握するのは専制政治でしかない。§! 現状を維持することこそが、 国家の安定につながるはずだ。"

 paragon.5021.name:0 "帝政の樹立"
 paragon.5021.desc:1 "その知らせは野火のように広がった。 正式な署名が幾たびか行われ、 盛大な戴冠式が国中に発信された。 [Owner.GetSpeciesNamePlural]の大多数は、 §Y[Ruler.GetTitle][Ruler.GetRegnalName]§!が国家の全権を握ったことを喜んでいる。\n\nはなやいだ雰囲気ではあるが、 そこには言葉にならない疑問や不安が隠されている。 新帝国はどんな姿になるのだろう？"
 paragon.5021.a:1 "軍が中心的な役割を担うべきだ。" #MILITARIST
 paragon.5021.b:1 "信念さえあれば強くあれる。" #SPIRITUALIST
 paragon.5021.c:1 "法と秩序が何よりも優先されるべきだ。" #AUTHORITARIAN
 paragon.5021.d:1 "わが国家はあらゆる者たちに開かれている場所だ。" #XENOPHILE
 paragon.5021.e:0 "平和は、 富と繁栄をもたらす。" #PACIFIST
 paragon.5021.f:0 "進歩は、 わが帝国を栄光へと導いてくれる。" #MATERIALIST
 paragon.5021.g:0 "帝国は、 異種族の脅威に対する盾となる。" #XENOPHOBE
 paragon.5021.h:1 "政府そのものが安定していなければならない。" #GOV
 paragon.5022.name:0 "国民への演説"
 paragon.5022.desc:1 "§H§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!が忠実な臣下に向けて演説するときが来た。 国営メディアはそれを放送する。§!\n\nわが友なる[Owner.GetSpeciesNamePlural]よ！  この危急のときに、 私はこの国を導くことを求められた。 約束しよう、 その信頼が十分に報われることを。 私に与えられた力は大きな責任を伴う。 この国とわが臣民である諸君に奉仕することを誓おう！  皇帝としての最初の仕事は誇れる未来を築くために、 わが帝国の優秀な人材を育てる学びの場を作ることだ！  星々と勝利のために！"
 paragon.5022.a:1 "星々のために！"

#DIPLOMATIC MILESTONES
 paragon.5023.name:0 "連邦制"
 paragon.5023.desc:2 "$paragon.beginning.speech$\n\n[Root.Owner.Ruler.GetName]のお言葉は、 今日という日がいかに輝かしい日であるかを際立たせている！  本連邦の発足は、 まさに祝福するべき出来事だ。 [Root.Owner.Ruler.GetName]は味方との絆の強化について語り、 [your_ally.GetName]との協力によって新たな時代が拓けると述べた。 それも繁栄が約束された、 偉大なる黄金時代が！\n\n$paragon.ending.speech$"
 paragon.5023.a:1 "連邦万歳！"

 paragon.5025.name:0 "諸王の王"
 paragon.5025.desc:1 "$paragon.beginning.speech$\n\nこのたびの発表では、 [your_ally.GetName]が我々の優位性を認め、 その支配と指導に従うこととなった旨を知らせたい！  彼らの英断と信頼は十分に報われるだろう。 他国もこれに追従することを願う。\n\n$paragon.ending.speech$"
 paragon.5025.a:0 "我々は、 支配するために生まれてきた。"
 paragon.5027.name:0 "敵国を粉砕！"
 paragon.5027.desc:1 "$paragon.beginning.speech$\n\n平和条約が結ばれ、 敵が強いられた数々の譲歩に関する報せを聞いた民衆は歓喜に湧いた。 我々はいま、 啓発者の導きがもたらす勝利を目の当たりにしているのだ！\n\n$paragon.ending.speech$"
 paragon.5027.a:0 "勝利！"

 paragon.5029.name:0 "悲惨な結果"
 paragon.5029.desc:1 "$paragon.beginning.speech$\n\n今日は[Owner.GetName]にとって、 痛恨の一日となったことだろう。 ニュースフィードでは、 侵略者たちの残虐行為が画面いっぱいに映し出され、 [Ruler.GetName]はこうした苦難の時にこそ皆で力を合わせる必要があることを強調してみせた。 §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!は厳かに、 可能な限りの最善を尽くすことを約束し、 二度と同じ過ちを繰り返さないことを誓った。\n\n$paragon.ending.speech$"
 paragon.5029.a:0 "二度と繰り返さない！"

 paragon.5033.name:0 "隷属"
 paragon.5033.desc:1 "$paragon.beginning.speech$\n\n[Root.Owner.Ruler.GetName]は押し黙ったままだ。 ニュースフィードでは[Owner.GetName]が隷属の契約に署名する様子が映し出されている。 啓発者による統治に信を置いていたにも関わらず、 我々の文明の敗北はこの瞬間に決定的なものとなってしまったのだ。\n\n$paragon.ending.speech$"
 paragon.5033.a:0 "利用するまでだ。"

 paragon.5038.name:0 "銀河の守護者"
 paragon.5038.desc:1 "$paragon.beginning.speech$\n\n今日は運命の日だ。 [Root.Owner.Ruler.GetName]は誇らし気な立ち姿で、 銀河共同体が我々を最高位の“守護者”に選出したとの報せを伝える。 我々のみが、 この銀河を守る覚悟があると認められたのだ。 強大な権限を与えられた我々は期待に応えるだけに留まらず、 それを超える働きをする使命を与えられたことになる。\n\n$paragon.ending.speech$"
 paragon.5038.a:0 "銀河のために！"

 paragon.5039.name:0 "最高の栄誉"
 paragon.5039.desc:1 "$paragon.beginning.speech$\n\n本日は我々の勝利の日だ！  元老院が[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]を銀河帝国の皇帝に任命した。 挨拶の際に[Root.Owner.Ruler.GetName]は、 既存の銀河とそこに生きる民たちを新たなる繁栄の時代に導くことを誓った。 それもいまこの時から、 永遠に続く繁栄の時代を！\n\n$paragon.ending.speech$"
 paragon.5039.a:0 "帝国よ、 永遠に！"

# Forgotten
 paragon.5050.name:1 "高まる反対の声"
 paragon.5050.desc:1 "対立する思想を持つ者たちが、 政治において強力な反対勢力を築き上げた。 彼らは支持者たちに呼びかけ、 §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!が実行した“一方的な改革”に対し平和的な抗議をしてみせた。\n\nまた彼らは、 我々が統一後に歩むはずだった道を外れたと主張しており、 §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!に一部の改革を撤回するよう求めている。"
 paragon.5050.a:1 "[Ruler.GetTitle] [Ruler.GetRegnalName]に異議を唱えるとは何事か！"

 paragon_origin_forgotten:1 "反体制派の台頭"
 paragon_origin_forgotten_type:1 "$paragon_origin_forgotten$"
 paragon_origin_forgotten_desc:2 "抗議者たちが庁舎の前に集まって、 §Y[owner.Ruler.GetTitle] [owner.Ruler.GetRegnalName]§!に自分たちの不満に耳を傾けるよう要求している。 彼らの多くは若者だが、 リーダー格の者たちの中には統一時代の退役軍人もいるようだ。 彼らの主張を無視すると、 後々それによる不都合を被る可能性がある。"
 paragon_origin_forgotten_monthly_change_tooltip:1 "これはどうやら組織的な抗議ではなく、 日々新しい集団が湧いて出ている様子だ。 我々は現在、 彼らのリーダーの特定に向けて懸命に動いている。"
 situation_origin_forgotten_propaganda:1 "プロパガンダを使用する"
 situation_origin_forgotten_balanced:1 "妥協案を模索する"
 situation_origin_forgotten_crackdown:1 "厳重に取り締まる"
 approach_situation_origin_forgotten_propaganda_tt:1 "反体制派の支持を弱めるためのプロパガンダを発信できる。 民衆を混乱させるかもしれないが、 治安を維持することはできるだろう。"
 approach_situation_origin_forgotten_balanced_tt:1 "反対派の中でもより理性的なグループの話を聞き、 対話することでメディア対策とするか。 それと同時進行で過激寄りの連中の対応に当たることも可能だ……"
 approach_situation_origin_forgotten_crackdown_tt:1 "調和の乱れを許してはならない。 我々の足元を揺るがす者は、 誰であれ潰すべきだ。"

 paragon.forgotten.a:0 "奴らの主張に反論しろ。"
 paragon.forgotten.b:0 "安全保障費を増やせ。"
 paragon.forgotten.c:0 "反体制派を黙らせろ。"
 paragon.5054.name:0 "非難"
 paragon.5054.desc:1 "“忘れられた者たち”を名乗る秘密組織が、 専制政治を行ったとして§Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§!を糾弾している。 いまの政府はもはや民衆の意思を代表しておらず、 一握りの選ばれし者たちの利益を追求しているのみだと彼らは主張する。 [Owner.Ruler.GetRegnalName]に対する信頼は薄れたとし、 また政権を批判した後に突如行方不明となった反対派がいる証拠も公開してみせた。 繰り返し発信される彼らの言葉によって、 民たちの間にも疑念を持ち始める者たちが出てきている。"
 paragon.5055.name:1 "真実の代価"
 paragon.5055.desc:1 "証拠を検証してみたところ、 §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§!は確かに嘘をついていたか、 少なくとも評議会や一般大衆から真実を隠していたことが判明した。 [Owner.Ruler.GetHeShe]は強い力を持つステークホルダーたちと複数の契約を結び、 現実的に手配し難いことを数多く約束していたようだ。\n\n“忘れられた者たち”は今日、 [Owner.Ruler.GetTitle]に騙されていたあらゆる者たちの代弁者となり、 評議会と民衆に権力を返還するよう政府に要求した。"
 paragon.5056.name:1 "人身攻撃"
 paragon.5056.desc:1 "§Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§!の評判を貶めようとした匿名の団体が、 秘密文書を流出させた。 この反逆行為によって、 すでに政府を揺るがし、 飲み込もうとしていた“火”に油が注がれる格好となった。 第一容疑者と思われた“忘れられた者たち”だったが、 関与していた証拠が何も見つからなかったことから、 奴らは潔白だと思われる。"
 paragon.5057.name:1 "これ以上は我慢ならない。"
 paragon.5057.desc:1 "政局はもはや手に負えない状態になってしまった。 扇動者たちが革命を煽る中、 一歩も引かない§Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§!の姿勢が、 帝国中で暴力的な抗議を引き起こすこととなった。 死傷者の数も増えつづけており、 追い詰められた§Y[Owner.Ruler.GetTitle]§!はついに、 あらゆる手段を用いての反対派の鎮圧を命じた。"
 paragon.5057.a:1 "奴らを逮捕しろ！"
 paragon.5057.a.tt:1 "§Lこの厄介者たちの住処はわかっている。 一斉検挙して牢に入れてやろう。§!"
 paragon.5057.b:1 "ここはぐっと堪えるべきだ。"
 paragon.5057.b.tt:1 "§L奴らと同じレベルに堕ちることなく毅然とした姿勢で臨み、 我々が国民のために全力を尽くしていることを反体制派に示そう。§!"
 paragon.5057.c:1 "裏切り者を排除しろ！"
 paragon.5057.c.tt:1 "§L反体制派は、 排除しなければならない国家の脅威だ。§!"
 paragon.5058.name:1 "指導者の重荷"
 paragon.5058.desc:1 "大変な重圧下にある§Y[Owner.Ruler.GetTitle][Owner.Ruler.GetRegnalName]§!は、 個性的な方法でストレスに対処するようになった。 中には単なる奇行として流す者もいるだろうが、 評議会全体に影響を及ぼしている。"
 paragon.5058.a:1 "少しずつ受け入れていこう。"
 paragon.5059.name:1 "熱心なリーダー"
 paragon.5059.desc:2 "§Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§!は、 より良い指導者となるために多大なる努力を重ねてきた。 このように気持ちを新たにして力を尽くされている様子は、 すでに評議会にも知られているようだ。"
 paragon.5059.a:1 "あの方は無限の叡智をお持ちなのだ！"
 paragon.5060.name:1 "秩序の回復"
 paragon.5060.desc.imprisioned:2 "$paragon.beginning.speech$\n\n社会が手に負えない状況に陥ってしまった。 暴力が蔓延り、 悪質な扇動や恥を知らぬ嘘が横行する始末だ…… 我々はあまりにも長い間、 こうしたものに悩まされ過ぎた。 私はいま、 大いなる誇りを持って、 この混沌たる日々に終止符を打つことを宣言する！  我々の足元を揺るがそうと謀った者たちは逮捕された。 約束しよう。 彼らには何があっても、 全面的に正義の裁きを受けさせることを。 近いうちに彼らは、 諸君に災いをもたらしたことを後悔することになるだろう！\n\n$paragon.ending.speech$"
 paragon.5060.desc.negotiated:1 "$paragon.beginning.speech$\n\n争いの日々を過ごしていると、 なんのために戦っているのかを見失いやすく、 また政治的に対立する相手を無条件に“敵”とみなすようになる。 我々はこれまで苦難の時を生きてきたが、 私は今日こうして平和的な結末を迎えられたことを誇りに思う。 諸君の声はしかと届いた。 諸君は私を信頼してくれていたのに、 私のほうが皆を裏切ってしまった。\n\nだが、 それももう終わりだ！  後日の憲法改正によって、 我々は再び正しい道を歩めるようになると強く信じている。 そして私が、 その変化を見届けるに相応しい器であると信じてくれる皆の想いに身が引きしまる。 誓おう、 私は二度と皆を失望させるようなことはしないと！\n\n$paragon.ending.speech$"
 paragon.5060.desc.destroyed:1 "$paragon.beginning.speech$\n\n今日は我々が大いなる勝利を記録した日ではあるが、 その勝利は犠牲なしにはつかみ取れなかったものである。 我々は敵を打ち破ってみせたものの、 彼らの裏切りは私の心に鋭い痛みをもたらし、 血を流させた。 彼らは利己心から我々全員を破滅に導こうとしたが、 結局のところ、 力を合わせた我らの敵ではなかった。 彼らはその罪を償うために近々処刑される。 我々は勝ったのだ！\n\n$paragon.ending.speech$"
 paragon.5060.a:1 "もっと強い指導者が必要だ！"
 paragon.5060.a.tt:1 "§L最近の出来事からわかったことがある。 社会に平和と繁栄をもたらせるのは、 §Y[Ruler.GetTitle][Ruler.GetRegnalName]§!の賢明な統治だけだということだ。 我々の指導者に、 より多くの権力を集約する必要がある。§!"
 paragon.5060.b:0 "効率的な政府が必要だ！"
 paragon.5060.b.tt:0 "§L最近の出来事から、 今後このようなジレンマを克服するためには、 強い政府支配が必要であることがわかった。 評議会にもっと力を持たせるべきだ。\n§!$paragon.leader.growth.negative$"

# Reformists and Mad Rule
 paragon.5061.name:1 "悲劇の到来"
 paragon.5061.desc:1 "§Y[Owner.GetHeirTitle] [Owner.GetHeirName]§!が逝去なされた。 死因の特定はこれからだが、 暫定報告によれば自然死と思われる。 [Ruler.GetRegnalName]は世継ぎを失くされ、 大きな衝撃を受けた様子だった。 しばらく国を挙げて喪に服す法令が敷かれ、 我々としても[Owner.GetHeirTitle] [Owner.GetHeirName]の死因に関する詳細な調査結果が待たれるところだ。"

 paragon.5062.name:1 "悲しみゆえの盲目"
 paragon.5062.desc:1 "あらゆる証拠から自然死と結論づけられるにも関わらず、 §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!はそれを認めようとしない。 世継ぎの死に大きな衝撃を受けた[Ruler.GetRegnalName]は、 領土中に命令を伝達済みだ。 卑劣な暗殺者をなんとしても見つけ出さねばならない。 すでに治安部隊が反体制派を根絶するための掃討作戦を実施している。\n\n逮捕に伴う凄まじい暴力は、 多くの市民に衝撃を与えた。 権力の乱用を非難する抗議が行われ、 政府を改革するための新たな波を求める声が再び噴出するようになった。 この惑星に済む民の大半が[Ruler.GetTitle]の統治に対して異議を唱えるようと立ち上がったのは、 我らの歴史上初めてのことである。"
 paragon.5062.a:0 "言語道断だ！"
 paragon.5062.a.tt:0 "$origin_delusional_tyrant_finish$が実行可能になる"
 origin_egalitarian_refuse:0 "§R平等主義の[Root.GetSpeciesNamePlural]たちが、 [Root.Planet.GetName]からの移住を拒否している！§!\n\n"

 paragon.5063.name:0 "改革派の消滅"
 paragon.5063.death.desc:0 "§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!の死後、 改革派の支持は衰えていった。 信条の違いを一旦脇に置いた彼らは、 組織から何人かの代表者を葬儀に出席させたいと願い出てきた。 今日は皆が悲しみに暮れている日であると同時に、 結束の日でもある。 [Root.Owner.GetName]がなんの象徴であったかが、 改めて思い出される。"
 paragon.5063.norebel.desc:0 "我々の巧みなリソースの使い方が功を奏したのか、 あるいは断固たる措置を取るようにしたことが効いたのか、 反抗的だった惑星はいずれも問題ではなくなった。 我々は再び統一を実現し、 民衆としても内紛よりも発展を目指している。 §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!は、 この日を記念するべき特別な祝日とすることを定めた。"
 paragon.5063.death.a:0 "死をもって我々を一つにしたのだ。"
 paragon.5063.norebel.b:0 "我々は再び一つになった。"

 paragon_origin_reformists_struggle:1 "改革派の要求"
 paragon_origin_reformists_struggle_type:1 "$paragon_origin_reformists_struggle$"
 paragon_origin_reformists_struggle_desc:1 "自由の名のもとで、 国家が改革派たちのデマゴーグによって崩壊の危機を迎えている！  領土中で武力衝突が勃発しており、 奴らの嘘は多くの民と我らを対立へと導いた。 あちらは§Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§!を弱く残酷で無能な統治者だと思っているようだが、 目に物を見せてくれる！"
 situation_paragon_origin_reformists_struggle_harsh:1 "統制の維持"
 approach_situation_paragon_origin_reformists_struggle_harsh_tt:1 "所在が知られている改革派の隠れ家に対し、 厳しい措置を取った。 これで国家の安定が回復するはずだ。\n現状に終止符を打つためにも、 §Y$council_agenda_origin_delusional_tyrant_name$§!の方針をクリアせよ。"
 paragon_origin_hunt:1 "改革派の力"
 paragon_origin_reformists_killed:0 "改革派の初めての無力化"
 paragon_origin_reformists_alive:0 "改革派との初めての交渉成立"
 situation_reformists_struggle_1:0 "守りの薄い前哨地で、 改革派が体制派の防衛力を圧倒している。"
 situation_reformists_struggle_2:1 "一部の衝突では改革派が優勢になりつつあるが、 依然として我々が権力を掌握している事実に揺るぎはない。"
 situation_reformists_struggle_3:1 "反抗的な改革派よりやや有利ではあるが、 勢力の均衡はどちらにも傾く可能性がある。"
 paragon_origin_reformists_struggle_monthly_change_tooltip:0 "改革派の民兵は、 忠実な治安部隊を絶えず悩ませている。"
 situation_paragon_origin_reformists_struggle_complete:1 "今回の結果によって、 我々は改革派側の条件をもとに交渉を進めるしかなくなった。"
 decision_paragon_origin_subdue_reformists:1 "反改革派の襲撃"
 decision_paragon_origin_subdue_reformists_desc:1 "民主主義は治療を要する病だ。 治安部隊に改革派のアジトを襲撃させ、 奴らの企みに終止符を打つ。 民間人が犠牲になることも予想される。"
 decision_paragon_origin_subdue_reformists_tt:1 "§Y改革派の要求§!の状況進捗を§G4§!減らす。\n平等主義のPOPが存在しない場合、 50%の確率で§Y民主的傾向§!補正を惑星から取り除くことができる。\nこれにより、 §Y[owner.Ruler.GetTitle] [owner.Ruler.GetRegnalName]§!の§Y啓発者の特性§!が§R悪化§!する。"
 council_agenda_origin_delusional_tyrant_name:0 "徹底的な弾圧"
 council_agenda_origin_delusional_tyrant_desc:0 "帝国全土におよぶ掃討作戦を実施することで奴らのリーダーを逮捕できれば、 改革派を活動停止に追いこみ、 こちらに都合のいい条件で交渉の場に引きずり出せるだろう。"
 council_agenda_origin_delusional_tyrant_effect:0 "改革派のリーダーを逮捕し、 §Y改革派の要求§!の状況を終結させよ。"
 origin_delusional_tyrant_finish:0 "$council_agenda_origin_delusional_tyrant_name$ $agenda_ref$"
 origin_delusional_tyrant_finish_desc:0 "$council_agenda_origin_delusional_tyrant_desc$"

 paragon.5064.name:1 "反逆の兆候"
 paragon.5064.desc:1 "§Y[Root.Owner.Ruler.GetTitle][Root.Owner.Ruler.GetRegnalName]§!が、 我らの指導者の一人が政府に対する謀反を企んでいることを突き止めた！  裏切り者は、 本来なら死刑に処するべきであるが、 証拠が乏しい。"
 paragon.5064.a:1 "もっと証拠を集めなくては。"
 paragon.5064.b:0 "裏切り者を処刑せよ！"
 paragon.5065.name:1 "テロリストの巣"
 paragon.5065.desc:1 "§Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!が我らの支配下にある惑星の一つに対し、 大規模な浄化を命じた。 どうもその星で改革派による抵抗が起きているらしいのだが、 確固たる証拠は何一つ提示されていない。 本当に直感だけで、 忠実なる市民たちの命を危険に晒して良いものか？"
 paragon.5065.a:0 "作戦を中止にしろ。"
 paragon.5065.b:0 "作戦を進めろ。"
 paragon.5070.name:0 "海賊を発見"
 paragon.5070.desc:1 "改革派の下部組織の1つと思われる団体が、 地元の海賊団と手を組んだようだ。 深刻な脅威ではないものの、 当該セクター内における活動や交易を妨害される可能性がある。"
 paragon.5071.name:0 "多国支援"
 paragon.5071.desc:1 "[event_target:friendly_nation]からやってきた名のある市民が、 内戦中のわが国に対する協力を申し出た。 言葉に留まらず、 その者は支援物資として合金の積み荷を用意していた。 あちらはどうやら我々との関係をより良いものにしたいと考えている様子だが、 §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!は反体制派の活動を助けるための補給線を築こうとしていると疑っているようだ。"
 paragon.5071.a:0 "感謝の意を伝えろ。"
 paragon.5071.b:0 "これは罠だ！"
 paragon.5072.name:0 "下部組織の解体"
 paragon.5072.desc:1 "保安局が改革派の下部組織を突き止め、 解体することに成功した。 死者数は最小限に抑えられ、 民間人の犠牲もなかった。 作戦は大成功だったといえる。"
 paragon.5073.name:1 "吹き飛ばされた潜入隊"
 paragon.5073.desc:1 "保安局が改革派の下部組織を突き止めたが、 奴らは辺り一帯に爆発物を仕掛けていた。 我々の工作員がアジトに踏み込んだとき、 改革派は爆弾を作動させ、大勢を死に至らしめた。"
 paragon.5074.name:1 "銃撃戦"
 paragon.5074.desc:1 "わが隊と改革派との間で連続して繰り広げられた激しい銃撃戦で、 多くの市民に怪我をさせてしまった。 そうした負傷者の手当てをするため、 我々は救急要員を派遣した。"
 paragon.5075.name:0 "政府支持者の集会"
 paragon.5075.desc:1 "忠実なる支持者たちが§Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!を支えようと集まってくれた！  この戦いにおいて、 我々が民の支持を得ていることは明らかだ！"
 paragon.5090.name:1 "改革派の集会"
 paragon.5090.desc:1 "改革派のプロパガンディストたちが、 我々が統治する惑星の一つで偽情報を流す作戦を実施したようだ。 体制支持側の勢力は、 いつでも状況の鎮圧に動ける状態にあるとのことだが、 抗議者たちの勢いは留まるところを知らない。"
 paragon.5095.name:0 "捕らえられた改革派"
 paragon.5095.desc:0 "評議会の多大なる尽力のおかげで、 改革派のリーダーたちを迅速に逮捕することができた。 彼らはいまや§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!の慈悲を乞う身だが、 民衆の中には彼らを支持する者が大勢いる。 我々に有利な条件で話を進めることにはなるが、 両者が納得のいく結果を得られるよう、 交渉することが望ましいだろう。"
 paragon.5095.a:0 "あちらの要求を聞こう。"

 paragon.5200.name:1 "交渉の準備"
 paragon.5200.desc:1 "何ヵ月にもおよぶ争いの末に、 両者の対立を解消するべく、 またこの馬鹿げた騒動をいかにして終わらせるかを話し合える時がきた。 §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!は改革派との交渉のため、 休戦を呼びかけた。 皆が交渉結果を待ち望んでいる状態にあるため、 あらゆる戦闘行為が中止されている。"
 paragon.5201.name:1 "演説"
 paragon.5201.desc:2 "$paragon.beginning.speech$\n\nわが同胞たる[Owner.GetSpeciesNamePlural]たちよ！  今日、 私は誇らしい気持ちでいっぱいだ。 我々は国民として、 互いの違いを乗り越えてひとつとなった。 未知の世界に飛び込み、 新しい世界を築き上げ、 創意工夫の高みに達した。\n\n諸君らの犠牲に感謝をささげたい……\n\n諸君らの……\n\n§H突然、 §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!はよろめき、 我々の視界から消えた。§!"
 paragon.5201.a:1 "何が起こった？"
 paragon.5202.name:0 "巨星墜つ"
 paragon.5202.regular:1 "§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!は死に瀕している。 その知らせは瞬く間に帝国全土に広がった。 この謎の病気の原因は依然として不明であるが、 直ちに死に至るものではなさそうだ。\n\n今のところ、 §Y[Ruler.GetRegnalName]§!は職務を続けることはできる。 しかし、 リーダーの寿命を少しでも延ばすには、 従来とは違う方法に頼るしかない。"
 paragon.5202.synth:1 "§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!神経網は衰えている。 その知らせは瞬く間に帝国全土に広がった。 この謎の不具合の原因は、 優秀な頭脳をもった者たちでさえ把握しかねている。 しかし、 直ちに死に至るものではない。\n\n今のところ、 §Y[Ruler.GetRegnalName]§!は職務を続けることはできる。 しかし、 リーダーの機能を修復して拡張するには、 従来とは違う方法に頼るしかない。"
 paragon.5202.a:2 "何かできることがあるはずだ。"
 paragon.5202.a.tt:1 "§L[Ruler.GetName]を救うために、 あらゆる手を尽くす。§!"
 paragon.5202.b:2 "[Ruler.GetTitle]にふさわしい安息を与えてやろう。"
 paragon.5202.b.tooltip:1 "§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!は死ぬ。"

 paragon_origin_leader_fall:1 "啓発者が消滅した"
 paragon_origin_leader_fall_type:0 "命を繋ぎ止めた$leader_trait_legendary_leader$"
 paragon_origin_leader_fall_desc:1 "§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!が老齢だったためか、 重圧に耐えかねた結果か、 あるいは暗殺未遂だったのかは定かでない。 ただ一つ明白なのは、 §Y[Ruler.GetTitle]§!が死の淵にいるということだけだ。 解決策を探す間、 ある程度までは[Ruler.GetTitle]のお身体を生かしつづけられるが、 そのためにはおそろしく高額な費用がかかるだろう。"
 paragon_origin_leader_fall_death:0 "我らの統治者は死ぬだろう。"
 situation_origin_leader_healthcare:1 "実験的医療"
 approach_situation_origin_leader_healthcare_tt:1 "革新的な治療により、 瀕死の統治者を生かしつづけることができる。 治療費はふくらみつづけるが、 これでしばらくの延命が可能となる。"
 situation_origin_leader_researchers:1 "生命維持"
 approach_situation_origin_leader_researchers_tt:0 "帝国中の研究者が、 我らの統治者を生かしつづけるために最善を尽くしている。"
 paragon_origin_leader_fall_monthly_change_tooltip:1 "統治者の健康状態が悪化している。"
 situation_origin_leader_none:0 "生命維持治療の中止"
 approach_situation_origin_leader_none_tt:1 "§Rこのアプローチは、 統治者の死を招くことになる。§!"
 coma_stage_1:1 "評議会も帝国も混乱状態に陥ってしまい、 外交は実質中断に追いこまれた。 長い間、 権力のほとんどを§Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§!が握っていたため、 それらが[Owner.Ruler.GetRegnalName]の手を離れて我々は途方に暮れている。 新たなパラダイムに適応するのは、 なかなか骨が折れそうだ。"
 coma_stage_2:1 "評議会は統治の責務を果たそうと力を尽くしている。 §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§!がどれほどよく働いていたか、 我々はいまになってようやく理解した。 我々は[Owner.Ruler.GetTitle]がこなしていた職務の一端を担ってもらうべく、 急いで次世代の行政官を育成し、 政権内の新たなポストをそれぞれ埋めていった。"
 coma_stage_3:1 "国家は立ち直りつつある。 国民は、 §Y[Owner.Ruler.GetTitle][Owner.Ruler.GetRegnalName]§!の帰還が叶わぬかもしれないことを徐々に受け入れはじめている。 この変化を歓迎する者もいれば、 つらい現実として受け止める者もいる。 いずれにせよ、 §Y[Owner.Ruler.GetTitle][Owner.Ruler.GetRegnalName]§!が不在のなか、 我々は機能する政府を構築するために長い道のりを歩んできたのだ。"
 coma_stage_4:1 "政府の機能はすっかり元通りに回復したものの、 §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§!の生命力は日ごとに薄れていく一方だ！  [Owner.Ruler.GetRegnalName]を救う方法を探し出す貴重な時間は、 もはやわずかしか残されていない。 "

 paragon.5206.name:0 "大発見！"
 paragon.5206.desc:1 "ついにやり遂げた！  我々の科学者たちは、 驚くべき忍耐力を発揮し、 次々と重大な発見をした。 そして、 新技術をもとに、 $leader_trait_legendary_leader$を延命させるための生命維持カプセルを設計したのだ！  もちろん、 そのカプセルが可能にする“生活”は困難なものになるが、 これで我らの栄光ある指導者が復活する！"
 paragon.5206.a:0 "ついに！"
 paragon.origin.casual.ascension:1 "新しいディシジョン「§Y生命維持装置§!」をアンロックする。 統治者を延命させるための特別な施設を首都惑星に建設できるようになる。"
 decision_paragon_origin_immortal_throne:0 "生命維持装置"
 decision_paragon_origin_immortal_throne_desc:1 "我らの統治者のDNAに特別に合わせて作られた、 極めて精巧な機械。 統治者が生きているのに近い状態を維持できるようになり、 政治の仕事を再びこなせるようになる。"
 decision.paragon.origin.casual.tt:1 "§Lこのディシジョンは、 我らの統治者を永久に生かしつづける、 驚くべき生命維持装置を作る。 エネルギーを消費するが、 費用は一定になる。§!"
 paragon.5207.name:0 "王座への返り咲き"
 paragon.5207.desc:0 "$paragon.5270.desc$"
 paragon.5207.a:1 "これこそ我々のあるべき姿だ。"

 paragon.5210.name:1 "岐路"
 paragon.5210.desc:1 "いよいよ§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!が国家を再び導く時がやってきた。 $leader_trait_legendary_leader$を受け継いでいる[Ruler.GetName]は、 いまなお人を惹きつける姿を保っておられる。 しかしながら、 改革派の勢いが増して本格的な内戦がそこまで迫っているという状況で、 [Ruler.GetTitle]は交渉を呼びかけた。\n\n[Ruler.GetName]の報告によると、 交渉の初期段階では張り詰めた空気が流れており、 [Owner.GetName]全土からやってきた代表たちが、 [Ruler.GetTitle]の公式声明を聞き入れる前に要求を突きつけてきたという。 その中には我々が受け入れることになるかもしれない譲歩案も入っていたようだ。"
 paragon.5210.a:1 "あちらの望みを叶えてやるとしよう。"
 paragon.5210.b:1 "譲歩など一切するつもりはない。"
 paragon.5210.b.tt:1 "§Y民主的傾向§!補正のある惑星は、 今後反乱を引き起こすだろう。"
 paragon.5210.c:1 "このような交渉を信用するとは愚かな奴らだ。"
 paragon.5210.c.tt:0 "平等主義志向のPOPは、 一人残らず殺す！\n$paragon.leader.delusion.negative$"
 paragon.5210.d:0 "もううんざりだ！  我らが指導者は我々の期待を裏切ったのだ！"
 paragon.5210.d.tt:2 "§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!は暗殺される。\n§R国家は分裂し内戦が始まるだろう。§!\n§L国家は混乱に陥っている。 誰もが革命の炎を灯そうと必死だ。 我々は彼らの叫びを耳にした。 あらゆる専制君主を権力の座から追放しなければならない！§!"
 paragon.5210.e:0 "我々だけで銀河を統べるのだ！"

 paragon.5211.name:0 "勝利へ！"
 paragon.5211.desc:1 "我々を縛っていた鎖がついに切れた！  圧政者や暴君の類はすべて倒されて消えた。 この戦争を始めたのは我々のほうかもしれないが、 すべては民衆のためを思ってしたことだ。 我々ならきっと乗り越えられる！"
 paragon.5211.a:0 "国体を守るために戦う！"
 paragon.5211.b:0 "変革をもたらすために戦う！"
 paragon.5213.name:0 "内戦終結"
 paragon.5213.desc:1 "内乱の“残り火”が消え去り、 その灰の中から新たな社会が生まれようとしている。 いまこそ、 革命の光を星々に届けるべきときだ。"
 paragon.5213.a:0 "壊されたものを建て直そう。"
 paragon.5213.b:0 "我々の社会を守らなければ！"
 paragon.5213.c:1 "内戦は我々を強くした。"
 paragon.5213.d:1 "平和と繁栄を優先するべきだ。"
 paragon.5213.e:1 "破壊の後にこそ、 成長が訪れるものだ。"
 paragon.5213.f:1 "我々は悟りを得なくてはならない。"

