 paragon.3010.name:0 "羽腐れ病"
 paragon.3010.desc:1 "ファースト・タロンの船内で新型感染症が蔓延しており、 その乗組員がパニックに陥っている。 初期分析によると、 その感染症はわが種族によく見られる、 比較的無害なウイルスの一種だ。 しかし、 鳥人種族であるタロンの乗組員にとって、 その影響は深刻で憂慮すべきものである。 まず、 羽毛に症状が現れ、 羽が根元から腐敗する。 数日後には、 その腐敗は血液にまで広がる。\n\n時間がたてば、 死に至る可能性が高い。"
 paragon.3010.a:0 "治療薬を開発しろ！"
 paragon.3011.name:0 "英雄の死"
 paragon.3011.desc:0 "最善を尽くしたにもかかわらず、 スクランドは羽腐れ病に屈した。 彼の乗組員が伝統的な葬儀を準備している。"
 paragon.3012.name:0 "蔓延する病"
 paragon.3012.desc:0 "ファースト・タロンの検疫に最善を尽くしたにもかかわらず、 スクランド提督は重度の羽腐れ病にかかった。 乗組員の60%が感染していると推定される。"
 paragon.3013.name:0 "新たな症状"
 paragon.3013.desc:0 "これまで見られなかった羽腐れ病の症状が、 ほとんど一夜にして現れた。 ファースト・タロンの医務室だけでなく、 船内の廊下も病人や瀕死の患者で溢れかえっている。"
 paragon.3014.name:0 "悪化する状況"
 paragon.3014.desc:0 "蔓延する羽腐れ病の最初の死者が報告された。 鳥人たちは自力で感染症を撃退することができず、 治療法が見つからない限り、 死亡率は95％と推定される。 "
 paragon.3015.name:0 "治療法の発見"
 paragon.3015.desc:0 "数ヵ月に及ぶ作業の末、 ファースト・タロンの乗組員に有効な治療を施すことができた。 現在、 治療薬の生産量を増やせるように努力している。 スクランド提督は、 この件における我々の協力に非常に感謝するに違いない。"

 paragon.3020.name:0 "感謝の気持ち"
 paragon.3020.desc:0 "我々の人員は、 スクランドと乗組員との関係を深めるために力を尽くした。 この異文化交流の努力は、すでに実を結んでいる。 スクランドが高性能軍用機の設計図を譲渡することに合意したのだ。 これによって、 宇宙戦闘に対する理解を飛躍的に深められるかもしれない。"
 paragon.3020.a:0 "贈り物に感謝する。"
 paragon.3021.name:0 "異星人の船の調査"
 paragon.3021.desc:0 "数ヶ月に及ぶ研究、カタログ化、実験の結果、ようやくいくつかの知見が得られた。 異星人の船のコンピュータバンクには、軍用機編成の適応戦術が含まれている。この技術は早速導入すべきだ。"
 paragon.3021.a:0 "この技術は使えそうだ。"

 paragon.3030.c:0 "この技術を機能させろ。"
 paragon.3031.name:0 "統合される指揮系統"
 paragon.3031.desc:1 "我々の将校や提督はスクランドと緊密に連携しているが、 必ずしも意見や方針が一致するわけではない。 両者にとって望ましい指揮系統が異なるため、 不必要な緊張が生じている。 合同軍事訓練を行う必要があるようだ。\n\nこの訓練によって、 艦隊の指揮能力が制限されるかもしれないが、 部隊の準備を適切に行わなければ、 悲惨な結果を招くことになる。"
 paragon.3031.a:0 "提督訓練プログラムを準備しろ。"
 paragon.3031.b:0 "そんな戦争ごっこは重要ではない。"
 paragon.3032.name:0 "訓練完了"
 paragon.3032.desc:0 "両者とも素晴らしい成果を上げ、 この共同訓練は大成功だったといえる。 我々はスクランドから宇宙空間における近接戦闘について多くを学び、 彼らは我々から帝国の兵站体制について学んだ。 両者のあいだに、 楽観的意識と友情が新たに根付いたようである。"
 paragon.3033.name:0 "軍事的知見"
 paragon.3033.desc:0 "最大の問題は、 軍用機戦術の用い方の違いにある。 スクランドは、 敵の指揮系統を断ち切るために、 複数の大型軍用機部隊を配備する。 それらは母艦から明確な目標を与えられ、 一体となって行動する。\n\n我々はより柔軟なアプローチを採用しており、 状況によって役割を決め、 ハイリスク・ハイリターンの行動をとることもある。 しかし、 スクランドやその士官たちが見せる結束力に欠けているといえる。 ひとまず、 互いの共通点を見いだすために努力を続けたい。"
 paragon.3034.name:0 "忘れられた戦術"
 paragon.3034.desc:0 "模擬戦闘を行った結果、 スクランドの集中戦術は非常に効果的でありながら、 対抗戦略に対してはすぐに破綻することがわかった。 それでも、 その成果は我々自身があげられるものよりも優れているだろう。\n\n両戦術の一部を並行して実施したところ、 大混乱に陥った。 幸いなことに、 これらの失敗のなかから、 根本的な問題を解決するための有望なアイデアが生まれた。"
 paragon.admiral_fight.name:0 "指揮問題"
 paragon.admiral_fight.desc:1 "スクランドは、 我々の司令官の一人、 [leader_to_fire_skrand.GetName]と殴り合いのけんかになったという。 提督がもつ強い道義心に関わる問題のようだ。 手短に言えば、 スクランドは侮辱されたと感じており、 [leader_to_fire_skrand.GetName]の職務を解かない限り、 直ちに帝国を離れると言っている。"
 paragon.admiral_fight.a:0 "スクランドに味方する。"
 paragon.admiral_fight.b:0 "[leader_to_fire_skrand.GetName]に味方する。"
 paragon.admiral_fight.c:0 "妥協案があるかもしれない……"
 paragon.admiral_fight.a.tt:0 "§Lスクランドに味方した場合、 もっと反発を受けるかもしれない。§!"
 paragon.3036.name:0 "引き裂かれた宇宙軍本部"
 paragon.3036.a.tt:1 "§Lこの選択肢を選んだ場合、 宇宙軍本部からすべての反対派が排除される。§!"

 paragon.3040.name:0 "適用可能なアップグレード"
 paragon.3040.desc:0 "ラスト・タロンにおける共同研究により、 この巨大艦船の内部構造についてユニークな知見を得ることができた。 タロンの乗組員と協力する技術チームは、 艦船の外殻をさらに改良し、 攻撃や破損に対する耐性をさらに高められると考えている。\n\nすでにスクランドから許可を得ているが、 このプロジェクトを進めるにはさらなる資金が必要になる。"
 paragon.3040.a:0 "アップグレードを行え。"
 paragon.3040.b:0 "そのような資源はない。"
 paragon.3041.name:0 "タロン2.0"
 paragon.3041.desc:0 "期待どおりの結果には至らなかったが、 タロンの装甲システムを改善することに成功した。 我々の技術者たちは、 自国の艦船の改良に役立つ知見も得ることができた。"
 paragon.3042.name:0 "遅い進展"
 paragon.3042.desc:0 "航行速度や機動性を損なうことなく、 タロンの構造的完全性を高めるためにさまざまな試みを行っているが、 進展は遅い。 スクランドの技術者たちの協力は、 我々にとって何よりのことであるが、 彼らの厳重な管理下でなければ我々のアイデアを実行できない。 とはいえ、 作業は進んでいる。"
 paragon.3043.name:0 "不適合な材料"
 paragon.3043.desc:0 "タロンの素材には、 我々の同等品と異なるものがある。 合金の柔軟性が低いため、 装甲板を追加する際に船体が不意に破損してしまった。 タロンの技術者が我々の作業を不安視するのも頷ける。 技術者が近くにいたおかげで、 大事に至ることはなかった。\n\n改良のために割り当てられた資材の一部を修理に充てなければならず、 その結果、 作業全体が遅れてしまった。"
 paragon.3043.a:0 "資金をもっと投入しよう。"
 paragon.3043.b:0 "無駄だ、 プロジェクトを中止しろ。"

 paragon.3050.name:0 "ラストフライト"
 paragon.3050.desc:0 "§Hスクリーンが明滅し、 スクランドの指揮所が現れる。 提督は羽を逆立て、 鋭い目を光らせている。§!\n\n……異人どもめ！  奴らは殺戮と破壊しか頭にない！\n\n§Hくちばしを激しく鳴らし、 彼は続ける。§!\n\n頼む…… 否、 要求する！  宣戦布告するのだ！  またすべてを破壊されるわけにはいかない！  力を合わせれば、 わが民に降り懸かった悲劇の繰り返しを防げるはずだ。 あなた方に、 私の知っていることをすべて教えよう。"
 paragon.3050.a:1 "以前この脅威と接触したことがあるのか？"
 paragon.3050.a.response:1 "いや、 正確に言えば違う。 しかし、 以前にも同じことがあった…… あのときとあまりにも似ている。 脅威は同じだ。 直ちに行動しなければ、 わが同胞たちと同じ結末を迎えることになる。\n\n§H彼は羽を逆立てる。§!\n\nそのような運命を辿ってほしくない。"
 paragon.3050.b:1 "何か情報は？"
 paragon.3050.b.response:1 "我々は敵のことを“メナス”と呼んでいた。 奴らは外交はおろか、 通信の要請にも応じず、 邪魔する者を皆殺しにした。\n\n§H彼は甲高い悲鳴を上げる。 §!\n\n奴らはどこからともなく現れ、 暴虐の限りを尽くした。 我々には、 対抗するすべはほとんどなかった。 しかし、 奴らと戦ってわかったことがある。 従来の戦い方では足りない。 やるなら徹底的にだ。 敵を一人残らず破壊しなければ、 明日はない。"
 paragon.3050.c:0 "やろう。"
 paragon.3050.c.response:0 "時間との戦いだ。 早急に対策を講じる必要がある。 我々は全滅の危機にある。 なんとしても阻止するしかない！"
 paragon.3050.d:0 "このことに資源を費やすことはできない。"
 paragon.3050.d.response:1 "§Hスクランドは甲高い声を上げる。§!\n\nなんだと！？  これは…… ひどい過ちだ。"
 paragon.3051.name:0 "危機の分析"
 paragon.3051.desc:0 "スクランドの対メナス戦争に関する専門知識と、 彼が提供してくれた膨大なデータベースのおかげで、 新たな危機に対処する態勢が以前より整った。 あとは、 この知識を有効に活用するだけだ。"
 paragon.3052.name:0 "危機戦争"
 paragon.3052.desc:0 "データバンクにアクセスしたところ、 スクランドの帝国がメナスとどのように戦っていたのか、 いくつかの例を知ることができた。 敵は、 現在のものと類似している戦術を使っていたようだ。 標準的な兵站体制を敷くことは稀で、 艦隊は自立している場合が多い。\n\nさらに重要なのは、 このような勢力に対しては、 妨害技術はあまり有効ではないということだ。 妨害工作も同様に役に立たない。"
 paragon.3053.name:0 "危機の戦闘パターン"
 paragon.3053.desc:1 "我々のデータをスクランドのものと比較した結果、 興味深い結論に達した。 敵は非常に柔軟性に欠けることがわかったのだ。 敵がもつ最大の艦隊は、 一度に一つの目標に集中し、 そのほかの行動を起さないようだ。 その目標を特定し、 適切に防衛することは可能なはずである。"

 paragon.3060.name:0 "タロンの研究"
 paragon.3060.desc:0 "タロンの技術者たちが、 スクランド直々の命令を伝えにきた。 タロンの船殻を維持するための支援と、 その修理に対応するための造船所の準備を要請した。 概要のとおり、 この計画は費用がかかる。 その上、 繊細な作業を要するため、 スクランド自らが監督する必要がある。"
 paragon.3060.a:0 "手を貸そう。"
 paragon.3060.b:0 "それに充てられる資源はない。"
 paragon.3061.name:0 "忘れられた技法"
 paragon.3061.desc:1 "我々の協力のもと、 タロンの技術者たちは、 タロンの内部構造を研究するために造船所を改修した。 彼らは我々の実験的な設計を利用して、 船体が致命的な損傷を受けた後でも船をジャンプさせることができるよう、 FTLドライブを強化した。 このドライブを使用すれば、 ほぼ瞬時に移動することができるが、 乗組員は全員死亡し、 おそらく船自体も数年間は操作不可能になるだろう。一方で、 船が戦闘で失われた場合、 システムを作動させれば残骸を回収することができる。"

 paragon.3071.name:0 "タロン、 空へ還る"
 paragon.3071.desc:0 "タロンの技術チームの綿密な支援と指示のもと、 我々は船体を再建することができた。 タロンは空へ還るのだ！"
 paragon.3072.name:0 "失われたタロンを回収"
 paragon.3072.desc:1 "フェイルセーフシステムと緊急プロトコルの追加により、 スクランズ旗艦は致命的なダメージを受けた後でも、 緊急FTLに入ることができた。 首都惑星の上空に現れたものは、 船として認識できる代物ではないが、 この船体が再建の土台になる。  現在、 残骸は修理のためにドックで待機している。 船体は再建に使用しないで、材料にすることもできる。 今の状態を見れば、修理不可能と判断したとしても、 スクランドも納得するだろう。"
 paragon.3072.a:0 "タロンを修理しろ。"
 paragon.3072.b:0 "スクラップにしろ。 合金を手に入れたい。"

 paragon.3080.name:0 "新たなる希望"
 paragon.3080.desc:0 "遺伝子工学分野における最近の成果により、 スクランド提督の種族を再繁殖させることが可能だ。 完全な生殖能力を与えるには、 遺伝的多様性に欠けているかもしれないが、 適合する遺伝子で隙間を埋めればうまくいくはずだ。 必要なのは、 十分な資金だけである。"
 paragon.3080.a:0 "スクランドはよく仕えてくれている。 これくらいはしてやるべきだ。"
 paragon.3080.b:0 "そんな時間はない。"
 paragon.3081.name:0 "スクランドたち"
 paragon.3081.desc:0 "スクランドのDNAを複製するための取り組みは、 多かれ少なかれ成功している。 外見は同じであるが、 クローンの遺伝子構成はスクランドのものとあまりにも異なっており、 もはや新しい種といえる。 彼らは自らを“タロン”と呼んでいるようだ。"
 paragon.3081.tt:0 "§L母星にタロンが出現する。§!"
 paragon.3082.name:0 "懸念事項"
 paragon.3082.desc:0 "スクランドの鳥類DNAは予想以上に柔軟性が低く、 ほかの鳥類種の遺伝子を継ぎ足す必要があった。 このアプローチは理想的とはいえないが、 これで目標を達成できるだろう。"
 paragon.3083.name:0 "似て非なるもの"
 paragon.3083.desc:0 "§Hスクランドの制服はしわ一つなく、 羽もきれいに整えられている。§!\n\nあなた方の遺伝子実験の結果を見た。 クローンは完璧とはいえないが、 あなた方の試みに感謝している。"
 paragon.3083.a:0 "それは残念だ。"
 paragon.3083.a.response:1 "残念がる必要はない。 このクローンで昔と同じような暮らしができる。 やがて、 ひなも産まれるかもしれない。 あなた方は我々に希望を与えてくれた。 そのことに、 我々は感謝している。 その羽に輝きを。"
 NAME_Skrand_Species:0 "タロン"
 NAME_Skrand_Species_P:0 "タロン"

 paragon.3090.name:0 "歴史研究"
 paragon.3090.desc:1 "タロンの乗組員数名から要請を受けた。 我々の資源を使い、 彼らの種族の過去を調査するよう求めてきたのだ。 タロンがゲートウェイのなかに閉じ込められているあいだ、 多くのことが起こった。 それらを後世に残すために、 記録することを求めている。"
 paragon.3090.a:0 "アーカイブへ！"
 paragon.3090.b:0 "興味がない。"
 paragon.3091.name:0 "大移動"
 paragon.3091.desc:0 "スクランドとその民の歴史に関する最初の報告を受け取った。\n\n彼らの時代、 銀河はまだ広大で未知の世界だった。 外縁部は、 探索するには危険すぎるとされていた。\n\n銀河の中心部では、 巨大な帝国が覇権を争っていた。 そのひとつが鳥類文明だった。 銀河を包む闇の世界に、 この勇敢な探検者たちは可能性を見いだした。 こうして、 大移動が始まった。"
 paragon.3092.name:0 "荒らされた巣"
 paragon.3092.desc:0 "以下に、 スクランドとその民の歴史に関する新たな報告を記す。\n\n大移動が終わって久しい。 銀河の外縁部に移住したスクランドの一族は、 平和と繁栄を享受していた。 しかし、 快適さは警戒心をにぶらせる。 彼らは来たるべきメナスに備えていなかった。\n\n襲撃者はなんの前触れもなくやってきた。 それは、 一方的な虐殺だった。 翼が羽ばたくこともなく、 かぎ爪もくちばしも閃くことはなかった。 顔の見えない侵略者は、 宇宙から鳥類界を爆撃したのだ。 その後に残されたのは、 死のみだった。"
 paragon.3093.name:0 "ファースト・タロン"
 paragon.3093.desc:0 "スクランドとその民の歴史に関する新たな報告を受け取った。\n\nスクラヴァーの政府は崩壊し、 その経済は破綻した。 しかし、 その民の勇気は衰えることはなかった。 前線から遠く離れた場所で、 あるプロジェクトが計画された。\n\nそれは、 これまでにない艦船を建造するというもの。 その巨大さは、 敵に恐怖を与えるだろう。 ファースト・タロンが完成すると、 スクラヴァー最後の提督の指揮下に置かれた。 そして、 若く、 未熟なスクランド・シャープビークは戦場に赴いた。 まもなく、 スクラヴァーの民は彼をメナスを滅ぼすもの、 “スクラヴァーの第一の鉤爪”と称するようになる。"
 paragon.3094.name:0 "ラストフライト"
 paragon.3094.desc:0 "以下に、 スクランドとその民の歴史に関する最後の報告を記す。\n\n最初で最後のタロン型戦艦、 ファースト・タロンは、 敵陣を切り裂いた。 その指揮官と乗組員の狡猾さと勇猛さによって、 戦いに次ぐ戦いに勝利した。 しかし、 その飛翔は長くは続かなかった。 タロンのような戦艦でさえも、 戦局を変えることはできなかったのだ。 絶望したスクランドとその部下たちは、 スクラヴァー最後の防衛戦で捨て石になることを計画した。 敵の裏をかくため、 スクランドはタロンを未検証のゲートウェイに突入させた。 その後、 スクランドとタロン号は消息を絶ったのだ。"
