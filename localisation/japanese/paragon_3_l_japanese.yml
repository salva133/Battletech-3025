# Lysator Syng / xenophile1
 paragon.40110.name:0 "ツテグ＝マイヤーの財宝"
 paragon.40110.desc:1 "§Y[Root.GetName]§!は、 恐怖の海賊長ツテグ＝マイヤーについて多くの物語を知っている。 何世紀も前、 ツテグ＝マイヤーは銀河中を略奪し、 お宝や希少資源、 計り知れない価値を持つ古代の遺物を奪っていった。 古い星図を手にした[Root.GetFirstName]は、 ツテグ＝マイヤーが隠した財宝の在り処を特定したと考えている。 その星図を手に入れた経緯を明かそうとしないが、 [Root.GetFirstName]はそれを本物だと信じており、 建設船を派遣して財宝を発掘してほしいという。 もし、 何か残っていればの話だが。"
 paragon.40110.a:0 "調べてみる価値はあるかもしれない。"
 LYSATOR_PIRATE_TREASURE:0 "海賊の財宝"
 LYSATOR_PIRATE_TREASURE_DESC:0 "[event_target:renowned_xenophile1.GetName]が発見した海賊長ツテグ＝マイヤーの財宝。"
 paragon.40111.name:0 "海賊の財宝"
 paragon.40111.desc:1 "海賊長ツテグ＝マイヤーの財宝が眠る地下宝物庫が破られた。 さまざまな惑星から盗みだされた遺物の数々は、 わが国に利益をもたらすだろう。"
 paragon.40111.a:0 "よし。"

 paragon.40120.name:0 "安息の地"
 paragon.40120.desc:1 "§Y[Root.GetName]§!への歓迎の言葉は、 銀河中に広まっているようだ。 追放者、 悪党、 海賊など、 とりどりの“はぐれ者”が、 この国を開かれた場所、 誰もが人生をやり直せる場所と認識している。 これに付け込み、 新たに名声を得た[Root.GetFirstName]は、 かつての顔なじみを勧誘している。 より良い新たな人生を求め、 多くの者がその呼びかけに応じているようだ。"
 paragon.40120.a:0 "歓迎しよう。"
 paragon.40120.b:0 "奴らを追い返せ。"
 pop_outcast_happy:0 "感謝する追放者たち"
 pop_outcast_happy_desc:1 "かつて追放されていた者たちは、 再出発の機会に感謝し、我らの政策に好感を抱いている。"
 pop_outcast_unhappy:0 "不満げな追放者たち"
 pop_outcast_unhappy_desc:1 "この社会のなかに居場所を見つけられず、 歓迎されていないと感じる元追放者たちは、 不満をあらわにしがちである。"
 pop_outcast_crime:0 "不道徳な追放者たち"
 pop_outcast_crime_desc:1 "かつての追放者たちは信頼を逆手に取り、 こちらの親切心を食い物にした。"

 # Nona / xenophile2
 paragon.40210.name:0 "失われた貢ぎ物"
 paragon.40210.desc:1 "§Y[Root.GetName]§!は、 失われた護送船団が運んでいた莫大な富に関する噂を耳にした。 異国の使節とその従者たちは、 とある軍閥指導者に貢ぎ物を届ける途中だったようだ。 [Root.GetName]は最近の任務のなかで、 護送船団が最後に確認された座標を突き止めることができた。 あとは、 サルベージ班を派遣して、 それらを回収するだけだ。"
 paragon.40210.a:0 "いただくとしよう。"
 NONA_LOST_CONVOY:0 "失われた貢ぎ物"
 NONA_LOST_CONVOY_DESC:0 "[event_target:renowned_xenophile2.GetName]が発見した古代の護送船団。 莫大な富みを積んでいるという噂だ。"
 paragon.40211.name:0 "回収完了"
 paragon.40211.desc:0 "失われた護送船団のサルベージ作業が完了した。 墜落現場にあった資源はすべて回収された。"
 paragon.40211.a:0 "素晴らしい。"

 paragon.40220.name:0 "ブローグがやってくる"
 paragon.40220.desc:1 "§Y[Root.GetName]§!のかつての配偶者、 ブローグ総督の§Y$NONA_BLORG_EX_HUSBAND_NAME$§!が、 わが帝国に加わることを希望している。 総督は苦境に立たされ、 再出発をはかろうとしているのだ。 [Root.GetFirstName]いわく、 その親しみやすい総督は、 鉱山惑星の運営における豊富な経験をもち、 親善の証として貴重な鉱物を持参したという。"
 paragon.40220.a:0 "何かしらの役に立つだろう。"
 paragon.40220.a.custom_tooltip:0 "ブローグ総督の§Y$NONA_BLORG_EX_HUSBAND_NAME$§!は§Hリーダー§!として帝国に加わる。"
 paragon.40220.b:0 "結構だ。 お引き取り願おう。"
 NONA_BLORG_EX_HUSBAND_NAME:0 "ケラム"
 NONA_BLORG_EX_HUSBAND_DESC:0 "数え切れないほどの苦難を経験してる、 勤勉なブローグ。"
 
 # Baron Vyctor Jariden / militarist1
 paragon.40310.name:0 "苦しみからの解放"
 paragon.40310.desc:1 "かつての名門貴族が没落したことによる精神的ショックから、 ようやく§Y[Root.GetName]§!は立ち直った。 罪の意識や憂鬱から解放された[Root.GetName]は、 わが民に奉仕する新たな生きがいを見いだしたのだ。"
 paragon.40310.a:0 "素晴らしい。"

 paragon.40320.name:0 "声高の拡張主義者"
 paragon.40320.desc:1 "§Y[Root.GetName]§!は激しい演説のなかで、 帝国は拡張政策に重点を置くべきだと宣言した。 [Root.GetName]は、 その目標を推し進めるため、 艦隊に追加資源を割り当てる2つの計画案を提出した。 どちらも有効な手段であり、 長期的には大きな利益をもたらす可能性がある。 ただし、 その両方を同時に実行することは不可能だ。"
 paragon.40320.a:0 "強力な艦隊で、 わが帝国の軍事力を誇示できる。"
 paragon.40320.b:0 "優れた兵站体制は、 わが帝国を勝利へと導いてくれる。"
 vyctor_aggressive_expansion_plan:0 "積極的な拡張政策"
 vyctor_aggressive_expansion_plan_desc:1 "戦いは戦略で勝つものだが、 成功の基礎となるのはやはり武力である。 そして武力行使は断固として行うのが最善である。"
 vyctor_improved_fleet_logistics:0 "改良された艦隊兵站"
 vyctor_improved_fleet_logistics_desc:0 "効率性を軽視すべきではない。 造船所の生産量を最適化することで、 より迅速な拡張が可能になる。"
 
 # Gia'Zumon / militarist2
 paragon.40410.name:0 "血のにおいに誘われて"
 paragon.40410.desc:1 "多くの戦いに身を投じてきた§Y[Root.GetName]§!は、 かつて、 偉大な戦士$GIA_ZUMON_GREAT_WARRIOR_NAME$とともに戦った。 仕えるべき新たな主を探している$GIA_ZUMON_GREAT_WARRIOR_NAME$は、 冷酷な提督であり、 [Root.GetFirstName]から高く評価されている。"
 paragon.40410.a:0 "わが帝国に加われば、 栄光を手にできるだろう。"
 paragon.40410.a.custom_tooltip:0 "ツィン提督の§Y$GIA_ZUMON_GREAT_WARRIOR_NAME$§!は§Hリーダー§!として帝国に加わる。"
 paragon.40410.b:1 "戦争について教えられることは何だ？"
 GIA_ZUMON_GREAT_WARRIOR_NAME:0 "ハスクガトラ"
 GIA_ZUMON_GREAT_WARRIOR_DESC:1 "多くの戦争に身を投じてきた冷酷な提督。 非情であり、 虐殺と破壊しか頭にないといわれている。"
 gia_zumon_taught_warfare_by_great_warrior:0 "$GIA_ZUMON_GREAT_WARRIOR_NAME$の指導のもと"
 gia_zumon_taught_warfare_by_great_warrior_desc:1 "偉大な戦士、 $GIA_ZUMON_GREAT_WARRIOR_NAME$の知識によって、 わが艦隊は恩恵を受けた。"

 paragon.40420.name:0 "血と砂"
 paragon.40420.desc:1 "§Y[Root.GetName]§!は苛立ちを持て余し、 戦いを切望している。 [coliseum_planet.GetName]にはびこる“弱き者”にうんざりなのだ。 [Root.GetName]は、 栄光を追い求める者たちと犯罪者たちを戦わせる闘技場を提案した。 この計画を実行すれば、 戦士たちにとって貴重な訓練の場になるだろう。"
 paragon.40420.a:0 "許可を与えろ。"
 paragon.40420.b:0 "このやり方は間違っている。"
 gia_zumon_arena:0 "闘技場"
 gia_zumon_arena_opened:0 "開かれし闘技場"
 gia_zumon_arena_opened_desc:1 "戦士たちは息抜きになると喜んでいるが、 民衆はその血なまぐさい雰囲気に不安を募らせている。"
 
 # Factorator Shuladun / xenophobe1
 paragon.40510.name:0 "最適化の提案"
 paragon.40510.desc:1 "§Y[Root.GetName]§!は、 [planet_governed.GetName]における輸送方法を自動化したいと考えている。 その計画案は、 パイプラインとベルトコンベアから成る複合ネットワーク網で、 工場、 精錬所、 加工施設をつなげるというものだ。 理論的には実現可能であるが、 近隣の住民にとっては現実的なリスクがある。 工業廃棄物の流出、 放射線に対する懸念、 高周波振動など、 現実の危険があるのだ。"
 paragon.40510.a:0 "プロジェクトを開始しろ。"
 paragon.40510.b:0 "ダメだ、 国民を守らなければならない。"
 factorator_industrial_network:0 "工業ネットワーク"
 factorator_industrial_network_desc:0 "§Y$NAME_xenophobe1$§!の複雑な輸送パイプライン。 効率は良いが、国民の健康を犠牲にする。"

 paragon.40520.name:0 "期待できる実験？"
 paragon.40520.desc:1 "§Y[Root.GetName]§!は、 今後の産業開発を評価する研究計画を発表した。 それは、 [Root.GetName]の個人的なプロジェクトだけでなく、 経済全体にも利益をもたらす可能性がある。 大いに期待できそうな実験をいくつか提案しているが、 被験者の多くが死亡する可能性が高い。 だが[Root.GetName]は、 大義を成すためには小さな犠牲が必要だと断言している。"
 paragon.40520.a:0 "許可する。"
 paragon.40520.b:0 "ダメだ。 残酷で道義に反する。"
 factorator_inhumane_work_experiments:0 "残酷な産業実験"
 factorator_inhumane_work_experiments_desc:1 "産業開発を促進させる§Y$NAME_xenophobe1$§!の研究計画は、 決してリスクのないものではない。 実験を生き延びた被験者たちは、 このことを強く主張している。"
 factorator_inhumane_work_experiments_stopped:0 "残酷な実験の阻止"
 factorator_inhumane_work_experiments_stopped_desc:1 "§Y$NAME_xenophobe1$§!の無慈悲な実験から救われ、 産業従事者は喜んでいる。"
 
 # Aturion / xenophobe2
 paragon.40610.name:0 "民衆管理プログラム"
 paragon.40610.desc:1 "§Y[Root.GetName]§!は、 個人の自由をを制限することで生産量を6.98%以上増加させる、 民衆の最適化計画を立てた。"
 paragon.40610.a:0 "プロジェクトを開始しろ。"
 paragon.40610.b:0 "やめておこう。"
 aturion_population_reform:0 "民衆改革"
 aturion_population_reform_desc:1 "社会全体のためなら、 民は命を捧げる覚悟が必要だ。 それに比べれば、 この小さな変化など些細なことだ。"

 paragon.40620.name:0 "犯罪者更生プログラム"
 paragon.40620.desc:1 "§Y[Root.GetName]§!は、 社会のかく乱要因を勤勉な市民に変える複合更生プログラムを開発した。 リスク評価では、 犯罪者の17.3％は更生不可能と推定されており、 それらは許容損失と考えるべきであろう。"
 paragon.40620.a:0 "プロジェクトを開始しろ。"
 paragon.40620.b:0 "リスクを減らせないのか？"
 aturion_forced_rehabilitation_programs:0 "強制更生プログラム"
 aturion_forced_rehabilitation_programs_desc:1 "犯罪意欲を喪失させるのは容易ではなく、 通常は外部からの後押しが必要だ。 その役目を十分に果たしてくれるだろう。"
 aturion_criminal_reformation_programs:0 "犯罪者更生プログラム"
 aturion_criminal_reformation_programs_desc:0 "強制的な予防措置ではなく、 教育的な改善策を講じることで、 国民を幸せにするプログラム。"
 
 # Jynn / egalitarian1
 paragon.40710.name:0 "腕の立つ見習い"
 paragon.40710.desc:1 "“崇高なる均衡”の使節、 §Y[Root.GetName]§!は弟子を引き受けた。 前途有望な若い戦士は、 わが帝国に忠誠を誓うことを望んでいる。"
 paragon.40710.a:0 "喜んで迎え入れよう。"
 paragon.40710.a.custom_tooltip:0 "§Y$NAME_egalitarian1$§!の弟子の将軍は§Hリーダー§!として帝国に加わる。"
 paragon.40710.b:1 "必要なのは兵であって将軍ではない。"
 JYNN_APPRENTICE_DESC:0 "力なき者たちの力になるために、 幼少期から戦士[event_target:renowned_egalitarian1.GetName]に鍛えられる。"
 jynn_recruited_army_officers:0 "地上軍将校の雇用"
 jynn_recruited_army_officers_desc:1 "信頼できる忠実な部下は、どんな将軍にとっても不可欠な存在だ。"

 paragon.40720.name:0 "崇高なる支援"
 paragon.40720.desc:1 "暴君や抑圧者と闘うわが帝国を支援するために、 §Y[Root.GetName]§!は、 自らが属する“崇高なる均衡”からの支援を要請した。 我々を支える貴重な合金を積んだ貨物船が、 彼らの秘密本部から到着した。"
 paragon.40720.a:0 "役に立つかもしれない。"

 # Zosira K'Tun / egalitarian2
 paragon.40810.name:0 "科学は魔法"
 paragon.40810.desc:1 "§Y[Root.GetName]§!とその相棒ロボットのゴーキィは、 余暇の多くを個人的な実験に費やしている。 そのなかには、 興味深い結果を得られたものもあり、 [Root.GetName]は帝国の科学者たちとその成果を分かち合っている。"
 paragon.40810.a:1 "喜ばしい知らせだ。"

 paragon.40820.name:0 "ペットの異星生物"
 paragon.40820.desc:1 "§Y[Root.GetName]§!は、 相棒ロボットのゴーキィのために、 異星生物をペットとして引き取った。 それは色鮮やかな軟体動物で、 準知的でありながら素晴らしい知性を発揮し、 口笛で命令すると反応する。 この生き物の世話をしはじめて、 [Root.GetName]の性格が変わったようだ。 より責任感が強く、 精神的に安定したように思える。"
 paragon.40820.a:0 "それは噛むのか？"
 
 # Xondar / materialist1
 paragon.40910.name:0 "[Root.GetName]2.0"
 paragon.40910.desc:1 "§Y[Root.GetName]§!は、 自分の物理的形状をさまざまな方法で“改良”したと主張している。 艦隊全体に対し、 [Root.GetName]は許可なしに自分の“完成した状態”をたたえるメッセージを送り、 人工生命アセンションなくして文明に未来はないとする声明を出した。 有機生命体はもろく、 死ぬ運命にあるという。"
 paragon.40910.a:0 "[Root.GetName]が進むべき道を示してくれるだろう。"
 paragon.40910.b:0 "厚かましいやつだ！"

 paragon.40920.name:0 "貴重な合金"
 paragon.40920.desc:1 "§Y[Root.GetName]§!は、 領内にあるすべての艦船のセンサーデータを収集した。 重力の歪みを計算するアルゴリズムを使い、 [Root.GetFirstName]は、 わが宙域を漂うある天体の地表の下に、 何かが隠されていることを発見した。 もしデータが正しければ、 その不毛の岩塊に希少な合金が大量に眠っているはずだ。 [Root.GetFirstName]は、 これを艦隊を拡張・増強する好機と捉えており、 合金を採掘するために建設船を派遣することを提案している。"
 paragon.40920.a:0 "貴重な資源だ。"
 XONDAR_VALUABLE_ALLOYS:0 "貴重な合金"
 XONDAR_VALUABLE_ALLOYS_DESC:1 "この不毛の惑星で、 [event_target:renowned_materialist1.GetName]提督によって発見された貴重な合金。"
 paragon.40921.name:0 "採掘可能な合金"
 paragon.40921.desc:0 "数キロに及ぶ岩盤を爆破し、 貴重な合金が大量に発見された。 採掘作業はすでに始まっている。"
 paragon.40921.a:0 "よし。"
 
 # Borin / materialist2
 paragon.41010.name:0 "生まれ年は……"
 paragon.41010.desc:1 "§Y[Root.GetName]§!は何ヵ月も船室にこもり、 自分の生い立ちや旅の記憶だけでなく、 工学研究や建設、 希少な資源について自分が知りうることをすべて盛り込んだ自伝を書き続けている。 その内容を検閲したところ、 我々の科学者たちは興味深い発見をしている。"
 paragon.41010.a:0 "実に貴重な知識だ。"

 paragon.41020.name:0 "相棒の$BORIN_ROBOT_COMPANION_NAME$"
 paragon.41020.desc:1 "§Y[Root.GetName]§!は“$BORIN_ROBOT_COMPANION_NAME$”という名の相棒ロボットを作った。 このロボットは高度な学習が可能で、 人格マトリックスを搭載しており、 [Root.GetName]の研究や修理作業をサポートしている。 しかし、 その創造者に似て、 $BORIN_ROBOT_COMPANION_NAME$は好奇心に富んでおり、 外の世界を冒険することを切望している。 [Root.GetName]は、 $BORIN_ROBOT_COMPANION_NAME$が社会のなかで自律的な役割を果たせられないかと考えている。"
 paragon.41020.a:0 "艦船のことには詳しいのだろう？"
 paragon.41020.a.custom_tooltip:0 "ロボット提督の§Y$BORIN_ROBOT_COMPANION_NAME$§!は§Hリーダー§!として帝国に加わる。"
 paragon.41020.b:0 "どこかの部署で雇おう……"
 BORIN_ROBOT_COMPANION_NAME:0 "ベリリア"
 BORIN_ROBOT_COMPANION_DESC:0 "サルベージ屋の[event_target:renowned_materialist2.GetName]が開発・訓練した人工知能アシスタント。"
 borin_administrator_beryllia:0 "$BORIN_ROBOT_COMPANION_NAME$行政官"
 borin_administrator_beryllia_desc:1 "サルベージ屋の§Y$NAME_materialist2$§!の相棒ロボットは事務職に就き、 自己学習能力を発揮しながら、 業務の改善をはかっている。"
 
 # Judge Uld Dagr / pacifist1
 paragon.41110.name:0 "明らかになる犯罪者たち"
 paragon.41110.desc:1 "§Y[Root.GetName]§!は、 わが領内でひそかに拡大している犯罪ネットワークを調査している。 集めた証拠から、 さまざまな犯罪王や海賊と、 腐敗した政治家や軍人の結びつきが明らかになった。 [Root.GetName]は、 このような事例における司法手続きを迅速化する新しいシステムを導入し、 犯罪者たちが“高飛び”する前に一人残らず捕まえるつもりである。"
 paragon.41110.a:1 "これは社会全体の役に立つ。"
 judge_improved_crime_fighting_laws:0 "強化された犯罪取り締まり"
 judge_improved_crime_fighting_laws_desc:0 "大規模な犯罪的陰謀に対抗するための一連の新法。"

 paragon.41120.name:0 "犯罪の性質について"
 paragon.41120.desc:1 "§Y[Root.GetName]§!は、 犯罪の性質と暴力犯の動機を研究することに人生を費やしてきた。 専門家に助言を求め、 古今を問わず他国の文化を研究し、 高度なアルゴリズムを使ってユートピア社会を構想してきた。 [Root.GetName]のライフワークは、 後世の指針となる膨大な社会学的エッセイとして結実した。"
 paragon.41120.a:1 "これは社会全体にとって大いに役立つ。"
 
 # Vas the Gilded / pacifist2
 paragon.41210.name:0 "平和と繁栄"
 paragon.41210.desc:1 "§Y[Root.GetName]§!は、 豪華な饗宴を催すことで広く知られている。 それらの集まりは、 アリッサム・マグネター修道女会の修道女による華やかなパフォーマンス、 風変わりな料理や飲み物、 哲学的・倫理的議論などで有名である。 そこでは、 友情が芽生え、 取引が成立し、 過去のわだかまりが解消される。 異質な者たちを結びつける[Root.GetName]の能力は、 わが帝国の将来的繁栄のための強固な基盤を築いてくれる。"
 paragon.41210.a:0 "力を合わせれば、 もっと強くなれる。"
 vas_population_united:0 "団結した民衆"
 vas_population_united_desc:1 "§Y$NAME_pacifist2$§!の人望とまとめ役としての手腕のおかげで、 社会全体がより安定した。"

 paragon.41220.name:0 "困ったときに"
 paragon.41220.desc:1 "§Y[Root.GetName]§!は、 人をとりこにすることや説得することにかけてはまさに達人である。 その人脈と政治力を使い、 銀河中から重要な情報を集めてきたのだ。 [Root.GetName]は、 その知識のすべてを家宝のなかに保管している。 その家宝とは、 豪華な饗宴でよく身につけている、 淡緑色の水晶だ。 特定のスペクトルの光にかざすと、 その秘密が壮大な光輪となって映し出される。 そして今、 [Root.GetName]はその知識を社会のために役立てるべきだと考えている。"
 paragon.41220.a:0 "この知識をうまく使おう。"
 
 # Kai-Sha / authoritarian1
 paragon.41310.name:0 "集められた情報"
 paragon.41310.desc:1 "§Y[Root.GetName]§!は、 幅広い人脈を通じ、 長年にわたって収集した機密情報を記録したデータベースを提示する。 その膨大なデータベースのなかには、 軍事施設の設計図、 秘密研究、 精神探査の抽出物など、 あらゆるものが含まれている。 提供された情報は価値のあるものだが、 それを利用することで、 帝国内外の抗争が拡大する可能性がある。"
 paragon.41310.a:0 "データを使う。"
 paragon.41310.a.custom_tooltip:0 "§Y25%§!の確率で他の帝国の態度が§R-25§!になる。"
 paragon.41310.b:0 "データを破壊する。"
 opinion_has_sensitive_information_about_us:0 "わが帝国に関する機密情報をもっている"

 paragon.41320.name:0 "広がる人脈"
 paragon.41320.desc:1 "§Y[Root.GetName]§!は銀河全域で人脈を広げている。 進んで情報提供する者もいれば、 脅迫されたり洗脳されたりする者もいる。 いずれにせよ、 [Root.GetName]が収集した情報は非常に有益なものとなる。"
 paragon.41320.a:0 "知識は力である。"
 paragon.41320.a.intel.custom_tooltip:0 "他国の情報：§G$@paragon_41320_a_intel_amt$§!"
 
 # Q'la-Minder / authoritarian2
 paragon.41410.name:0 "虚栄の宮殿"
 paragon.41410.desc:1 "退廃的な総督§Y[Root.GetName]§!は、 [planet_governed.GetName]に自分のための贅沢な宮殿を築いた。 この宮殿は、 の権力と富の象徴であると同時に、 その虚栄心と腐敗の象徴でもある。 その完成を祝うために、 重要人物を招いた大饗宴が開かれる。 そして、 稀に見る寛大さで、 [Root.GetName]は自分の富の一部を国民に分け与えた。"
 paragon.41410.a:0 "こうなることはわかっていた。"
 qla_minder_vanity_palace:0 "虚栄の宮殿"
 qla_minder_vanity_palace_desc:0 "この巨大な建造物は、 奇怪であると同時に魅力的でもある。"

 paragon.41420.name:0 "横領犯"
 paragon.41420.desc:1 "退廃的な総督§Y[Root.GetName]§!が横領していることが発覚した。 これはかなり以前から行われていたことで、 銀行口座だけでなく、 銀河中の地下金庫や深宇宙倉庫にまで富を隠していたのだ。 嫌疑をかけられた[Root.GetName]は、 地面に身を投げ出し、 それらはすべて統治者への贈り物として用意したものだと誓った。"
 paragon.41420.a:0 "見下げ果てたやつだ！"
 
 # Ulastar / spiritualist1
 paragon.41510.name:0 "偉大なる予言者"
 paragon.41510.desc:1 "長年にわたり、 神秘主義者の§Y[Root.GetName]§!は、 大いなる運命を示すしるしや予兆を解釈してきた。 今、 [Root.GetName]は、 銀河がわが帝国の旗の下に統合される幻視を見たという。 未来は明るい。"
 paragon.41510.a:0 "大いなる栄光が待っている。"
 ulastar_prophesied_greater_destiny:0 "予言される大いなる運命"
 ulastar_prophesied_greater_destiny_desc:0 "わが帝国の栄光ある未来を明らかにした§Y$NAME_spiritualist1$§!の予言は、 民衆の熱意と決意を新たにかき立てている。"

 paragon.41520.name:0 "“声”に応じて"
 paragon.41520.desc:1 "§Y[Root.GetName]§!は何年も前から、 強力な“予知夢”で虚空に呼びかけている。 今、 [planet_governed.GetName]の軌道上に、 さまざまな種族を乗せた民間船が数隻出現した。 彼らは預言者のそばにいるためならば、 我々に奉仕する覚悟でいる。"
 paragon.41520.a:0 "彼らを迎え入れよう。"
 paragon.41520.a.custom_tooltip:0 "[event_target:planet_governed.GetName]に精神主義と超能力POPを§Y3§!追加する。"
 paragon.41520.b:0 "お断りだ。"
 
 # Nasuz Demetor / spiritualist2
 paragon.41610.name:0 "古の過去の遺物"
 paragon.41610.desc:1 "記録者の§Y[Root.GetName]§!は、 隠されていた古代の遺物を発見した。 古い神話や、 放浪する海賊から入手したセンサーログから、 その在り処を突き止めたのだ。 謎の物体の起源は不明だが、 低周波音を吸収することで、 それらは時折、 わずかな時間のひずみを発生させる。 この技術は有益なはずだ。"
 paragon.41610.a:0 "実に有益な発見だ。"

 paragon.41620.name:0 "虚空の声"
 paragon.41620.desc:1 "記録者の§Y[Root.GetName]§!は奇妙なメッセージを傍受した。 雑音でひずんでおり、 何千年ものあいだ、 星々のあいだをこだましていたものと思われる。 メッセージには、 異星文明からの挨拶と、 その母星の正確な位置が含まれている。 その種族は絶滅して久しいが、 彼らの母星にはまだ重要な遺物や知識が残っているかもしれない。"
 paragon.41620.a:0 "そこで貴重なものが見つかるかもしれない。"
 paragon.41620.a.custom_tooltip:0 "§Y[event_target:nasuz_arcsite_planet.GetName]§!で考古学調査地点を新たに発見した。"

#Empire modifiers

 integrated_command:0 "統合指令"
 integrated_command_desc:0 "統合された指令プロセスにより、 戦闘における攻撃艦の活用方法を革新することができた。 これで、 うるさい提督たちの言い争いもなくなるだろう。"
 crisis_studied:0 "スクランドの危機洞察力"
 crisis_studied_desc:0 "スクランドの洞察力のおかげで、 危機に対抗する効果的な方法を考案することができた。"
 crisis_studied_damage_desc:0 "ゲーム終盤の危機勢力に対するダメージ：§G+20%§!"
 talon_armor:0 "多層装甲"
 talon_armor_desc:1 "タロンの被覆を研究した結果、 装甲の最適化に関する知見が得られた。 これにより、 重量を増やさずに装甲を強化できるようになった。"
 talon_hull:0 "船体強化"
 talon_hull_desc:0 "タロンの船体を研究した結果、 船殻に対する理解が深まり、 自国の艦船の外殻を強化する際に応用できるだろう。"
 skrand_story:0 "歴史の名のもとに"
 skrand_story_desc:0 "スクランドの証言に心を動かされに国民は、 彼を軍事的美徳の規範とみなし、 警戒心の重要性を強く再認識している。"

#Gateway Admiral

 paragon.3000.desc:0 "[gateway_system.GetName]星系の太古のゲートウェイの動力を修復することに成功した！  永い時を経ているにもかかわらず、 この装置が作り出す亜空間通路は安定していて十分に通行可能だ。\n\n異常なエネルギー値も観測している。 ゲートウェイを出入りする際に発生するものに類似しているが、 航行している艦船の形跡はない。"
 paragon.3000.a:0 "状況を注視しろ。"

 paragon.3001.name:0 "到来"
 paragon.3001.desc:0 "ゲートウェイから、 これまでに見たことがないほど巨大な艦船が出現した。 軍隊は厳戒態勢を敷いている。\n\n未知の艦船はこちらの呼びかけに反応しないが、 完全に機能停止しているようだ。 当面は交戦しない。 調査および通信を開始するための試みは継続する。"
 paragon.3001.a:0 "なんて大きさだ！"
 paragon.3001.b:1 "スキャンを開始せよ。"

 paragon.3002.name:0 "知見"
 paragon.3002.desc:1 "巨大艦船を調査した結果、 多くの答えは得られなかった。 しかし、 ゲートウェイが開いたときに受信したデータの一部を解読することができた。 艦船は途方もなく長い時間を、 ゲートウェイのなかでさまよっていたようだ。\n\n詳細を知るには、 この艦船に乗り込む必要がある。 軍用艦であるため、 特殊作戦部隊の派遣が推奨される。"
 paragon.3002.a:0 "軍隊輸送艦を準備しろ。"
 PARAGON_GATEWAY_DUDE_PROJECT:0 "乗船作戦"
 PARAGON_GATEWAY_DUDE_PROJECT_DESC:1 "乗船する必要がある。 微弱なエネルギー値を検出できることから、 機能する生命維持システムがあることが考えられる。 何者か、 もしくは何かが、 艦船に潜んでいる可能性がある。 兵士たちは、 それを突き止めようと意欲的だ。"

 paragon.3003.name:1 "不穏な歓迎"
 paragon.3003.desc:1 "乗船して間もなく、 制服を着た異星人の一団に遭遇した。 突然現れた我々に驚き、 彼らの多くが素早く武器を取り出した。 だが幸いにも、 銃撃戦は避けられた。\n\n向こうの司令官は冷静を呼びかけ、 船を至急修理する必要があると説明した。 すべてのシステムが回復次第、 仲間と共に母星であるスクラヴァーに帰還するつもりだと言う。\n\n軍服に身を包んだ司令官は、強い存在感を放っている。 船員から敬意を持たれており、 その魅力はこちらにも伝わってくるほどだ。 この司令官は、 すでに正式な国交樹立の可能性を提起している。"
 paragon.3003.desc_gestalt:0 "船内では、異星人の集団が船の修復作業にあたっていた。突然現れた我々に驚き、 彼らの多くが素早く武器を取り出した。 幸い戦いは避けられたが、 向こうの司令官は明らかにこちらを敵と見なしている。\n\n軍服に身を包んだ司令官は、強い存在感を放っている。 その魅力はこちらにも伝わってくるほどだ。 だが現時点では、 対話の可能性は低いようだ。"
 paragon.3003.a:1 "司令官に協力して船を修理する。"
 paragon.3003.b:1 "司令官を無視して艦船を拿捕する。"
 PARAGON_GATEWAY_DUDE_REPAIR_PROJECT:1 "異星人の船を修理する。"
 PARAGON_GATEWAY_DUDE_REPAIR_PROJECT_DESC:2 "異星人の船は大規模なメンテナンスが必要だ。 我々は修理の支援を承諾した。"

 paragon.3004.name:0 "忘れられた提督"
 paragon.3004.desc:1 "我々の技術チームは、 異星人の乗組員を上手く支援することができた。船の名称は大まかに翻訳すると“ファースト・タロン”で、 司令官は名高いスクランド・シャープビーク提督であると名乗った。\n\nお互いのデータバンクのデータを比較した結果、 スクランドとその乗組員は、 数千年のあいだ、 ゲートウェイのなかに閉じ込められていたことが確認された。 彼らにとっては短い旅であっても、 銀河では数千年が経過したことになる。 彼らには帰るべき故郷がない。 愛するものも、 何もかも、 失ってしまったのだ。"
 paragon.3004.a:0 "悲しい運命だ。"

 paragon.3005.name:0 "スクランド・シャープビーク"
 paragon.3005.desc:1 "§Hファースト・タロンのスクランド・シャープビーク提督から通信が入る。 彼は疲れ切っているようだ。§!\n\nスクラヴァーは滅亡した。 故郷はもうない。 何十億もの命が…… 失われた。\n\n残されたのは、 我々ファースト・タロンのみ。 私は大義なき兵士となった。 もはや、 あなた方に頼るほかない。 乗組員を代表して、 ここに忠誠を誓う。"
 paragon.3005.a:0 "感謝する。 しかし、 帝国にも優秀な提督はいる。"
 paragon.3005.a.response:0 "§Hスクランドは目をしばたたかせ、 咳払いをする。§!\n\nそれもそのはず。 しかし、 私は軽々しく忠誠を誓っているのではない。 親善の証として、 タロンをいつでも航行できる状態に維持しておこう。 そして、 あなた方の技術者にそのメンテナンス方法を教える。"
 paragon.3005.b:1 "我々がそれを奪えば済むのではないか？"
 paragon.3005.b.response:1 "§Hシャープビークは後ずさりしながら、 そのくちばしから極めて不快な鳴き声を何度も発する。§!\n\nこの軍艦は、 失われた故郷の誇りである！  その完成に命を捧げた労働者のかぎ爪で造られたものだ！  我々の巣なる惑星を思い出させる、 ただ一つの忘れ形見なのだ。\n\n§Hスクランドは姿勢を正し、 自分を落ち着かせる。§!\n\nこの船を守るためならば、 私は死ぬ気で戦う。"
 paragon.3005.c:1 "リーダーを雇う"
 paragon.3005.c_custom_tooltip:0 "§Lよかろう。 わが帝国に迎え入れよう。 栄誉をもって尽くすのだ、 提督。§!\n$SEPARATOR$\n"
 paragon.3005.c.response:0 "§Hシャープビークは羽を広げる。§!\n\nそうしよう。 新たな旗のもと、 “ラスト・タロン”は再び飛び立つだろう。 これで、 再び目的をもてる。 感謝する。"
 paragon.3005.d_custom_tooltip:0 "§L空虚な言葉だ。 お別れだ、 提督。§!"
 paragon.3005.d:1 "無視"
 paragon.3005.d.response:0 "§Hシャープビークは射抜くような視線を向ける。§!\n\nよかろう。 “ラスト・タロン”は群れずに飛ぶ。 さらばだ。"
 NAME_LastTalon:0 "ラスト・タロン"

 paragon.3006.name:0 "勝利！" #good xenophobe outcome
 paragon.3006.desc:1 "我々の部隊は、 艦船の乗組員を苦もなく制圧した。 敵の防錆戦力を打ち砕き、 艦橋から敵兵を排除した。 艦船は我々のものだ！"
 paragon.3006.a:0 "秘密を解明するとしよう。"
 paragon.3007.name:0 "虐殺！" #bad xenophobe outcome
 paragon.3007.desc:1 "異星人の艦船に乗り込んだ部隊は全滅した！  敵防衛戦力のどう猛さは凄まじいものだった。 戦闘後、 艦船の戦術システムが復旧された。 スキャンによると、 ハイパードライブはまだ稼働不能だが、 艦船は積極的にわが宙域を侵している。"
 paragon.3007.a:0 "艦隊を派遣しろ！"

 paragon.3902.name:0 "巨大艦船"
 paragon.3902.desc:0 "通常の調査において、 起動中のゲート付近で哨戒している巨大艦船を発見した。 この艦船は我々の呼びかけに応じず、 臨界出力レベルで稼働しているように思える。"
 paragon.3902.a:0 "詳しく調べてみろ。"

