 paragon_origin_humble_monument:0 "慎ましい記念碑"
 paragon_origin_humble_monument_desc:0 "このささやかな記念碑は、 わが国を星々へと導いてくれた栄光ある指導者に敬意を表して造られた。"
 paragon_origin_rich_monument:0 "手の込んだ記念碑"
 paragon_origin_rich_monument_desc:0 "この豪華な記念碑は、 我らが栄光ある指導者とともに、 この恵み深き未開の地を手なづけた最初の入植者たちを称えている。"
 paragon_origin_residential_monument:0 "住宅記念碑"
 paragon_origin_residential_monument_desc:0 "この住宅記念碑は、 我らが親愛なる指導者の英知を示すものである。 芸術作品であると同時に、 快適な住まいでもあるのだ。"
 paragon_origin_pirates:0 "海賊の襲撃"
 paragon_origin_pirates_desc:0 "わが領内で、 さまざまな海賊団が結束して密輸活動を行っている。 このような状況は、 我々の航路を重大な危険にさらしている。"
 paragon_origin_prisoners:0 "囚人の釈放"
 paragon_origin_prisoners_desc:0 "改革派は帝国全体の赦免を要求してきた。 多くは政治的反体制派として拘束されていたが、 危険人物も釈放されたことは間違いない。"
 paragon_origin_comms_down:0 "故障したコ通信アレイ"
 paragon_origin_comms_down_desc:0 "標準通信アレイに欠陥がある。 もはや国境沿いの遠隔地にある植民地との通信回線を維持できない。\n\n$paragon_origin_comms_down$を除去するには、 スペシャルプロジェクトを完了する必要がある。"
 paragon_origin_worker_strike:0 "労働者のストライキ"
 paragon_origin_worker_strike_desc:1 "過度の負担を強いられた労働者たちは、 不満を抱え、 過剰なノルマを達成できない。 国民に求められる膨大な労力は、 明らかに負担になっている。\n\n$paragon_origin_worker_strike$を除去するには、 スペシャルプロジェクトを完了する必要がある。"
 paragon_origin_military_dissidents:0 "軍部の反体制派"
 paragon_origin_military_dissidents_desc:0 "噂によると、 下級将校から成る集団が、 わが帝国の現在のやり方に不満を抱いているという。 集団は、 その活動により多くの市民を引き入れようとしている。\n\n$paragon_origin_military_dissidents$を除去するには、 スペシャルプロジェクトを完了する必要がある。"

 paragon_origin_nepotism:0 "はびこる身内びいき"
 paragon_origin_nepotism_desc:1 "わが帝国では身内びいきが横行し、 業務に支障をきたしている。 役職に就くのは、 実力のある者ではなく、 友人や血族、 コネのある者たちばかりだ。\n\n作戦を除去するには、 スペシャルプロジェクトを完了する必要がある。"
 paragon_origin_forgotten_deal:0 "法的自由"
 paragon_origin_forgotten_deal_desc:0 "我々は敵をなだめるために取引をした。 譲歩を示し、 自由を与えた。 しかし、 この取り決めが悪用されないようにする必要がある。"
 paragon_origin_reformists_deal:0 "法的自由"
 paragon_origin_reformists_deal_desc:0 "我々は敵をなだめるために取引をした。 彼らに譲歩を示し、 その行動計画の多くを実行する自由を与えた。 彼らは特別な保護を受け、 我々の立法機関の一部に対して影響力をもつことになる。 肯定的な面として、 市民はその恩恵の一部を享受し、 新たに得た自由を喜んでいる。"
 paragon_origin_reformists:0 "民主的傾向"
 paragon_origin_reformists_desc:0 "報告によると、 民主派は急速に支持者を増やしているとのこと。 現在、 わが国の治安部隊は、 その派閥の成長と行動を監視している。"
 paragon_origin_reformists_empire:0 "民主派"
 paragon_origin_reformists_empire_desc:0 "$paragon_origin_reformists_desc$"
 paragon_origin_broken_promise:0 "大規模なストライキ"
 paragon_origin_broken_promise_desc:0 "我々が約束を反故にしたせいで、 帝国内のほぼあらゆる惑星で一般市民が抗議している。"
 paragon_origin_saddening_grief:0 "大きな損失"
 paragon_origin_saddening_grief_desc:0 "啓発者が死んだ！  この知らせは民衆を震撼させた。 突然の指導者の不在に社会は動揺し、 さまざまな改革が提案され、 政治家が権力を争うようになった。"
 paragon_origin_rebel_player:0 "革命の精神"
 paragon_origin_rebel_player_desc:0 "我々に、 平等と団結の意識が新たに芽生えた。 暴君から解放され、 かつてないほど強くなった我々は、 良くも悪くも、 自分たちの力で国を治めていくのだ。"
 paragon_origin_rebel_militarist:0 "自由の戦士"
 paragon_origin_rebel_militarist_desc:0 "人々を高揚させ、 自由にするために、 我々は星々とその先を見据える。 新たな宇宙軍は、 銀河の隅々にまで平等をもたらすであろう。"
 paragon_origin_rebel_pacifist:0 "調和した社会"
 paragon_origin_rebel_pacifist_desc:0 "我々の社会は、 心の平安を得ることを常に目標にしてきた。 そして、 ついにそれを成し遂げたのだ。 その代償は大きかったが、 今はその成果を得るときである。"
 paragon_origin_rebel_xenophobe:0 "閉ざされた社会"
 paragon_origin_rebel_xenophobe_desc:0 "今回の大変動で、 外的な力を受け入れると争いや不幸を招くことがわかった。 今後、 そのような脅威から身を守る必要がある。"
 paragon_origin_rebel_xenophile:0 "開かれた社会"
 paragon_origin_rebel_xenophile_desc:0 "今回の大変動で、 外的な力をはねつけると争いや不幸を招くということがわかった。 今後、 同じような機会を逃さないためにも、 我々は自らを開放していく必要がある。"
 paragon_origin_rebel_materialist:0 "進歩志向"
 paragon_origin_rebel_materialist_desc:0 "内戦の戦火から生まれた新しい社会は、 自らの価値を知っている。 我々はともに、 すべての目的を果たすために努力する。"
 paragon_origin_rebel_spiritualist:0 "禁欲的アプローチ"
 paragon_origin_rebel_spiritualist_desc:0 "我々を身をもって教訓を学んだ。 内戦は、 自制心と内なる平和の重要性を教えてくれた。 退廃と腐敗は、 徹底的に排除しなければならない。"
 paragon_origin_fresh_start:0 "統一された帝国"
 paragon_origin_fresh_start_desc:0 "統一以来初めて、 わが民は真に団結した。 最近の改革により、 わが帝国はかつてないほど強くなっている。"
 paragon_origin_one_system_war:1 "内戦"
 paragon_origin_one_system_war_desc:1 "長年にわたる内紛を経て、 ようやく国民がひとつになった。 しかし、 今、 星空に目を向ける我々の前に、 新たな争いの種が現れる。 覇権争いが勃発し、 国は再び戦火に飲み込まれることに。"
 paragon_origin_united_through_war:1 "戦火の結束"
 paragon_origin_united_through_war_desc:1 "宇宙の植民地化という大義名分のもとに人民を団結させることはできなかった。 国土は内戦で荒廃してしまったが、 体制支持者は王位を支持することに揺るぎはなく、 その生きがいと敬愛する統治者を脅かす裏切り者を前にして、 断固とした態度を取っている。"
 council_in_tatter:1 "評議会の負担増加"
 council_in_tatter_desc:0 "近年、 驚異的な成長を維持するために、 官僚が多大な負担を強いられている。 評議会は、 その増え続ける責任に対応するのに苦労している。"
 d_arcane_device:0 "謎の装置"
 d_arcane_device_desc:1 "この古代の機械は、 我らの惑星の政府保管庫の奥深くに収められている。 親愛なる統治者の創造力を象徴する遺物であり、 その物質複製技術は今でも我々の理解を超えている。"
 sustaining_apparatus:0 "生命維持装置"
 sustaining_apparatus_desc:0 "この驚くべき機械装置は、 政府の建物の奥深くにある。 親愛なる統治者の創造力を象徴する遺物であり、 その内部構造はまるで魔法のようだ。 この装置により、 我らの統治者の生命を維持することができている。 このカプセルは、 1つの特定のDNA配列にしか適合していない。 首都の消失や遷都は、 カプセルの中に入っている者の死を意味する。"
