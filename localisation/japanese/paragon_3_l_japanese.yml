 paragon.5202.desc:2 "何故か急に黙り込んだ§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!は崩れ落ち、 我々の視界から消えてしまった。 一瞬茫然とした聴衆だったが、 すぐに混乱が巻き起こった。 たったいま、 あってはならないことが起きてしまったのではないか？  もしや暗殺か？/n/n突如として未来が不確かなものとなり、 民衆は恐怖に囚われてしまった。"
 paragon.3074.name:0 "タロンの喪失"
 paragon.3074.desc:0 "最善を尽くしたにもかかわらず、 タロンの残骸を回収することはできなかった。 我々は、 タロンの喪失を受け入れるしかない。"
 paragon_origin_strengthened_government_i_tt:0 "£job_clerk£ §Y$job_clerk$§!は、 それぞれ帝国志向に基づいた小規模なボーナスを付与する。"
 paragon_origin_reformists_subdued:0 "治安取り締まり"
 paragon_origin_reformists_subdued_desc:0 "治安部隊は、 民主的な圧力や行動を根絶するために動き出している。"
 promise_approach_expansion:0 "内政問題に重点を置く。"
 promise_approach_prospecting:0 "新しい資源に重点を置く。"
 promise_approach_construction:0 "インフラに重点を置く。"
 promise_approach_engineering:0 "新しいテクノロジーに重点を置く。"
 paragon.beginning.insight:0 "[Owner.GetAdj]の国民よ！"
 paragon.5004.b:0 "新しい資源を探す。"
 paragon.5004.c:0 "インフラを整備する。"
 paragon.5004.d:0 "研究努力を強化する。"
 situation_paragon_origin_reformists_struggle_weak:0 "消極防御"
 approach_situation_paragon_origin_reformists_struggle_weak_tt:0 "消極的な態度をとることで、 改革派の反感を買わないが、 かえって改革派に力を与えるかもしれない。\n「民主的傾向」の補正をもつ惑星の数に基づいて、 状況進行度が減少する。"
 paragon_origin_planets:0 "改革派が支配する惑星は、 状況進行度を§R2§!ポイント減らす（最大§Y4§!まで）。"
 situation_reformists_struggle_4:0 "改革派は逃げ回り、 最大の拠点を維持しようとしている。"
 situation_reformists_struggle_5:0 "改革派はアジトに追いやられた。 未だ大きな脅威ではあるが、 多少なりとも帝国の通常運営を再開できる。"
 situation_paragon_origin_reformists_struggle_fail:0 "この結果は政府の支配力を強め、 改革派を交渉の場に引きずり出す。"
 paragon.5204.name:0 "30年"
 paragon.5204.desc:0 "§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!が昏睡状態に陥ってから30年が経った。 わが国は、 国民からの批判を受けながらも、 §Y[Ruler.GetTitle]§!の体を生かすために資源を費やしつづけている。 専門家たちは、 §Y[Ruler.GetTitle]§!が死んだ場合、 苦情を訴えるのは最も忠実な体制派だけだろうと推測している。"
 paragon.5204.a:0 "解決策を必ず見つける！"
 paragon.5204.b:0 "もう終わりにしよう。"
 paragon.5205.name:0 "60年"
 paragon.5205.desc:0 "§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!が昏睡状態に陥ってから60年が経った。 わが国は、 国民からの厳しい批判を受けながらも、 §Y[Ruler.GetTitle]§!の体を生かすために資源を費やしつづけている。 専門家たちは、 §Y[Ruler.GetTitle]§!が死んだ場合、 政治的な混乱は起こらず、 むしろ支持される可能性があると推測している。"
 paragon.5205.a:0 "解決策を必ず見つける！"
 paragon.5205.b:0 "もう終わりにしよう。"
 paragon.5208.name:0 "大葬儀"
 paragon.5208.desc:0 "いかに偉大であろうとも、 永遠に生きつづけることはできない。 帝国は再び、 $leader_trait_legendary_leader$によって団結した。 傑物を喪いながらも、 国家は自らの力で発展していく方法を見いだしたのだ。 大葬儀は、 弔辞、 誓い、そして多くの悲しみに満ちていた。 しかし、 新たな希望も芽生えている――星々のあいだに、 より良い未来がある。\n\n誰もが明日を見据えている。"
 paragon.5208.a:0 "$paragon.5207.a$"
 paragon.5215.name:0 "改革派の交渉"
 paragon.5215.desc:0 "実行できるアクション：§Y[Paragon_Origin_Pay] [Paragon_Origin_Sided_Democrats] [Paragon_Origin_Strong_Gov] [Paragon_Origin_Past_Deals] [Paragon_Origin_Prisoners] [Paragon_Origin_Nobles] [Paragon_Origin_Antislavers] [Paragon_Origin_Conditions] [Paragon_Origin_Ethos] [Paragon_Origin_Freedoms] [Paragon_Origin_Authority]§!\n派閥の代表者の態度：[Paragon_Origin_War] [Paragon_Origin_Loved]\n§R[ROOT.occupied_reformists_planets]§!の惑星が改革派の支配下にある。\n\n§H交渉の場には、 [Owner.GetName]中の代表者が集まっている。 会議の議長は§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!が務める。 張り詰めた緊張感のなか、 それぞれの派閥は、 目下の問題に対する自らの立場を示し、 政権を安定させるための改革を求めた。\n\n最後に[Ruler.GetTitle]は、 帝国の公式声明と、 譲歩できる可能性のある事項を読み上げた。§!"
 reformists_chosen_sided_democrats:0 "\n- 改革派に対する政府の措置は容認できると見なされた。"
 reformists_chosen_strong_gov:0 "\n- 強い政府は改革派を交渉に向かわせる。"
 reformists_chosen_past_deals:0 "\n- 過去の取引で有利な立場にある。"
 reformists_chosen_pay:0 "\n- 賄賂として40,000エネルギー通貨を支払う。"
 reformists_chosen_prisoners:0 "\n- 投獄された反体制派を活用する。"
 reformists_chosen_nobles:0 "\n- 貴族階級を解体する。"
 reformists_chosen_no_nobles:0 "\n- 帝国のなかで、 貴族はなんの影響力も持たない。"
 reformists_chosen_antislavers:0 "\n- [Owner.GetSpeciesName]の奴隷化を非合法化する。"
 reformists_chosen_no_slaves:0 "\n- [Owner.GetSpeciesName]を奴隷化していない。"
 reformists_chosen_conditions:0 "\n- 弱い立場にある[Owner.GetSpeciesName]を支援する。"
 reformists_chosen_good_conditions:0 "\n- 弱者に配慮している。"
 reformists_chosen_ethos:0 "\n- 帝国の中核的な道徳体系を改革する。"
 reformists_chosen_freedoms:0 "\n- 個人の自由を求める要求に応じる。"
 reformists_chosen_authority:0 "\n- 政府を独裁政権に改革する。"
 reformists_love:0 "\n§G好意的§! - すべての改革案を称賛し、 この申し出を快く受け入れてくれる！"
 reformists_war:0 "\n§R嫌意的§! - 改革案を変えない限り、 §R宣戦布告§!すると脅している。"
 paragon.5215.pay:0 "代表者たちに賄賂を渡す"
 paragon.origin.reformists.pay:0 "代表者たちに賄賂を渡せば、 必要とされる改革案の数が少なくなる。 コスト：§R40,000§!エネルギー通貨"
 paragon.5215.prisoners:0 "囚人を活用する"
 paragon.origin.reformists.prisoners:0 "まだ改革派を何人か拘留している。 釈放してもいいが、 危険な犯罪者が逃げ出す危険性がある。"
 paragon.5215.nobles:0 "貴族階級を解体する"
 paragon.origin.reformists.nobles:0 "貴族階級はあまりにも長く支配してきた。 市民はその解体を望んでいる。 そうすることで我々の正当性が高まる。"
 paragon.5215.antislavers:0 "市民の奴隷化を非合法化する"
 paragon.origin.reformists.antislavers:0 "市民は、 自分たちを苦しめる奴隷制度に不満と怒りを抱いている。 廃止すれば、 何かと有利になるかもしれない。"
 paragon.5215.conditions:0 "市民への助成金"
 paragon.origin.reformists.conditions:0 "自立できない市民を支援する要がある。"
 paragon.5215.ethos:0 "帝国の志向を変更する"
 paragon.origin.reformists.ethos:0 "志向の改革に同意すると、 帝国内が荒れるかもしれない。"
 paragon.5215.freedoms:0 "公民権を確立する"
 paragon.origin.reformists.freedoms:0 "§Y[Ruler.GetTitle][Ruler.GetRegnalName]§!は、 多くの誤った決断を下した。 市民の権限を増やすことで、 “狂乱の支配”の繰り返しを防ぐことができる。"
 paragon.5215.authority:0 "政府を改革する"
 paragon.origin.reformists.authority:0 "政府は皇帝支配を放棄し、 旧来のやり方を受け入れる。 このアプローチは独裁政治を復活させ、 時期が来たら権力を放棄するものとする。"
 paragon.5215.finalize:0 "これ以上は譲歩できない。"
 paragon.origin.reformists.finalize:0 "これで取引成立だ！"
 paragon.5350.name:0 "実験的建築様式"
 paragon.5350.desc:0 "最新の技術進歩により、 母星では、 これまで使用に適さないとされていた土地の一部を開拓できるようになった。 これらの土地では新たな展望が広がり、 多くの市民が新たな機会に飛びついている。\n\nこれで、 ほかの分野で帝国を成長させるために資金を割り当てることができる。"
 paragon.5365.name:0 "深宇宙に関する知見"
 paragon.5365.desc:0 "深宇宙における植民地化と輸送に関する広範な研究は、 いい結果をもたらした。 わが帝国で最も聡明な科学者たちと優秀な技術者たちが緊密に連携し、 「軌道上居住地」のコンセプトを生み出したのだ。 それは、 長期滞在可能な宇宙航行ステーションであり、 従来のように、 居住に適した惑星を探す必要がなくなる。 今のところ、 我々には「軌道上居住地」を建設する工業能力はないが、 我々が進むべき道は明らかだ！\n\nこれで、 ほかの分野で帝国を成長させるために資金を割り当てることができる。"
 paragon.5375.name:0 "ハイパーリレイに関する知見"
 paragon.5375.desc:0 "深宇宙における植民地化と輸送に関する広範な研究は、 いい結果をもたらした。 わが帝国で最も聡明な科学者たちと優秀な技術者たちが緊密に連携し、 「ハイパーリレイ」のコンセプトを生み出したのだ。 それは、 2つの装置のあいだを瞬時に行き来できる宇宙施設である。 今のところ、 我々には「ハイパーリレイ」を建設する工業能力はないが、 我々が進むべき道は明らかだ！\n\nこれで、 ほかの分野で帝国を成長させるために資金を割り当てることができる。"
