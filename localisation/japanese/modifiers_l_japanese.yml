 stone_age_civilization:1 "石器時代の前FTL種族"
 stone_age_civilization_desc:3 "この惑星には石器文明が発生している。"
 dead_creatures:0 "宇宙生物の遺骸"
 dead_creatures_desc:0 "この巨大ガス惑星は、 宇宙空間に生息するある種族が使う古代の墓場だった。 軌道上では今でも無数の遺骸が見つかり、 価値ある研究対象となっている。"
 starship_graveyard:0 "宇宙船の墓場"
 starship_graveyard_desc:1 "何千年も前、 大きな戦いがこの星の軌道上で起こった。 そのため、 地表には古代の宇宙船の残骸が散乱したままである。 それらの先進的な設計を研究することで、 貴重な知識が得られるだろう。"
 organic_starship:0 "有機的な宇宙船"
 organic_starship_desc:1 "30億年以上前、 有機体でできた宇宙船らしきものがこの惑星に墜落した。 残っているのは年月にさらされた骨格だけだが、 研究機会を豊富に提供してくれる。"
 abandoned_cities:0 "放棄された都市"
 abandoned_cities_desc:0 "この星の以前の住民は不思議なことに、 ほぼ無傷の都市とインフラを残して姿を消した。 これを活用すれば、 将来の植民地開発をかなり容易にしてくれるだろう。"
 subterranean_ocean:0 "地下の海"
 subterranean_ocean_desc:1 "この星を覆う氷殻の下には、 熱水噴出孔により温められた広大な海が隠れている。 そこでは生命が育まれていて、 これら固有の生物を研究すれば多くの知見が得られるはずだ。"
 colony_enclaves:0 "隔離された入植地"
 colony_enclaves_desc:0 "この惑星の植民地は、 いくつかの要塞化した居留地に限られている。 先住異種族の石器文明は干渉されることなく、 残りの土地で独自の進歩を続けている。"
 primitive_reservation:0 "先住異種族の居留地"
 primitive_reservation_desc:0 "この惑星の一部地域は、 先住異種族の石器文明のために居留地として保護されている。 これにより、 入植者が利用できる土地と資源が多少制限されている。"
 starvation:0 "飢餓"

 subterranean_tech_transaction:0 "地下への技術提供"
 subterranean_tech_transation_desc:0 "我々の研究材料と資金の一部は、 入植した惑星の1つで発達している地下文明のために使用されることになっている。"
 stellarite_high_temp:0 "気温上昇"
 stellarite_high_temp_desc:0 "この星系に存在する光り輝く怪物が、 当該惑星の地表温度を上昇させている。"
 stellarite_low_temp:0 "気温低下"
 stellarite_low_temp_desc:0 "光り輝く怪物が、 この星系の太陽を部分的にを飲み込んだ結果、 軌道上の惑星群は通常より寒冷化している。"

