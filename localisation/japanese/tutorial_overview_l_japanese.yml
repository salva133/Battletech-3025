  # Chapter 1
 HELP_TUTORIAL_SURVEYING_TITLE:0 "星系の調査"
 HELP_TUTORIAL_SURVEYING_DESC:1 "銀河を効率的に探索するなら、 ほかの星系の§S調査§!は欠かせません。 星系を§S調査§!すると、 ほかの£planet£ §S惑星§!や採取できる§S資源§!を発見できることがあります。\n\n星系を調査するには、 §S銀河地図§! (£m£) で£science_ship£ §S調査船§!を選択し、 近くの星系を右クリックして「資源調査」を選んでください。"
 HELP_TUTORIAL_SURVEYING_INSTRUCTIONS:0 "§Y1.§! 調査船を選択する。\n§Y2.§! 必要なら艦船に科学者を配属する。\n§Y3.§! 近くの星系を囲む六角形を右クリックする。\n§Y4.§! 「資源調査」を選ぶ。"
  # If player has a science ship, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have no science ships."
 HELP_TUTORIAL_SURVEYING_ACTION:0 "調査船に移動する"
 HELP_TUTORIAL_ANOMALIES_TITLE:0 "アノマリーの研究"
 HELP_TUTORIAL_ANOMALIES_DESC:0 "§Sアノマリー§!とは、 ほかの星系を§S調査§!しているときに発見できる珍しい現象を指します。 アノマリーを研究すると、 通常は (確定ではないものの)、 §S帝国§!に恩恵をもたらすイベントが発生します。\n\nアノマリーの§S研究§!に要する時間は、 その難易度と担当§S科学者§!の能力に左右されます。 画面左のメニューにある§S状況レポート§! (£f2£) から、 まだ研究していない§Sアノマリー§!にアクセスできます。"
 HELP_TUTORIAL_ANOMALIES_INSTRUCTIONS:0 "§Y1.§! 周辺の星系を調査して、 アノマリーを見つける。\n§Y2.§! 画面左のナビゲーションパネルから状況レポートを開く。\n§Y3.§! 有効なアノマリーを選び、 科学者に研究させる。"
 HELP_TUTORIAL_ANOMALIES_ACTION:0 "状況レポートを開く"
 HELP_TUTORIAL_TECHNOLOGY_TITLE:0 "テクノロジーの研究"
 HELP_TUTORIAL_TECHNOLOGY_DESC:0 "テクノロジーは次の3つの分野に分かれています：\n£physics£ §S物理学§!、 £society£ §S社会学§!、 £engineering£ §S工学§!。\n\n各分野に属する技術は同時に研究できます。\n帝国の§S研究§!速度は、 入植した£planet£ §S惑星§!の£building£ §S建造物§!や£district£ §S区域§!、 さらには領有する星系の§S研究ステーション§!から産出される、 帝国の§S研究力§!に基づいています。"
 HELP_TUTORIAL_TECHNOLOGY_INSTRUCTIONS:1 "§Y1.§! 画面左のナビゲーションパネルから「$topbar_button_technology_name$」を開く。\n§Y2.§! 空のスロットをクリックして、 一覧から技術を選んで研究を始める。"
 HELP_TUTORIAL_TECHNOLOGY_ACTION:0 "テクノロジー画面を開く"
 HELP_TUTORIAL_SPACE_STATION_TITLE:0 "星系基地による領土拡大"
 HELP_TUTORIAL_SPACE_STATION_DESC:0 "§S星系基地§! (前哨地) の建設は、 帝国の領土を拡大するための最も効果的な手段です。 これは§S調査済み§!の星系でのみ行えます。 \n\n§S星系基地§!は、 £construction_ship£ §S建設船§!に指示を出せば建設できます。 §S星系基地§!があれば、 §S研究ステーション§!や§S採掘ステーション§!の建造、 さらには星系内にある居住可能な£planet£ §S惑星§!の植民地化が行えます。"
 HELP_TUTORIAL_SPACE_STATION_INSTRUCTIONS:2 "§Y1.§! 画面下中央をクリックして、 銀河ビューを開く。\n§Y2.§! 画面左下のボタンから建設船を選ぶ。\n§Y3.§! 未領有の星系を右クリックして、 「星系基地 (前哨地) を建設」を選ぶ。"
  # If player has a construction ship, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have no construction ships."
 HELP_TUTORIAL_SPACE_STATION_ACTION:0 "建設船に移動する"
 HELP_TUTORIAL_COLONIZATION_TITLE:0 "惑星の植民地化"
 HELP_TUTORIAL_COLONIZATION_DESC:0 "ほかの惑星を植民地化すれば、 最初の惑星の£pops£ §SPOP§!が入植できるようになり、 さらなる§S資源§!を§S帝国§!にもたらします。 なかには居住性が特に高い£planet£ §S惑星§!もあるので、 £colony_ship£ §S植民地§!の候補惑星はよく検討してください。\n\n植民地化できるのは、 帝国の領土内にある、 £science_ship£ §S調査船§!によって調査された居住可能な惑星です。"
 HELP_TUTORIAL_COLONIZATION_INSTRUCTIONS:1 "§Y1.§! アウトライナー (画面右) から造船所を選ぶ。\n§Y2.§! 造船所画面の下の「造船所タブ」を選ぶ。\n§Y3.§! コロニー船を建造する。\n§Y4.§! 居住可能な惑星を選び、 「入植」をクリックする。"
  # If player has found a habitable planet, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have not found any habitable planet".
 HELP_TUTORIAL_COLONIZATION_ACTION:0 "居住可能惑星に移動する"
 HELP_TUTORIAL_EXCAVATION_TITLE:0 "考古学調査地点の発掘"
 HELP_TUTORIAL_EXCAVATION_DESC:0 "£archaeology£ §S考古学調査地点§!は、 §S調査§!または£planet£ §S惑星§!の植民地化で発見することができます。\n\n§S考古学調査地点§!が§S帝国§!の領土内にある限り、 §S帝国§!は£science_ship£ §S調査船§!に当地の発掘を命じることができます。 発掘に要する時間は、 §S考古学調査地点§!の難易度によって決定されます。"
 HELP_TUTORIAL_EXCAVATION_INSTRUCTIONS:2 "§Y1.§! 左のナビゲーションパネルから状況レポートを開くか、F2を押す。\n§Y2.§! 状況レポートのブックマークから、 考古学プロジェクト (土の山にシャベルが刺さったアイコン) を選ぶ。\n§Y3.§! 「移動」ボタンを使って考古学調査地点に移動する。\n§Y4.§! 画面左下のボタンから調査船を選ぶ。\n§Y5.§! シャベルのアイコンをクリックして「調査地点を発掘する」オプションを選ぶ。\n§Y6.§! 考古学調査地点を選ぶ。\n§Y7.§! プロジェクトを開始する。"
 HELP_TUTORIAL_EXCAVATION_ACTION:0 "状況レポートを開く"

  # Chapter 2
 HELP_TUTORIAL_BASIC_RESOURCES_TITLE:0 "基本資源"
 HELP_TUTORIAL_BASIC_RESOURCES_DESC:0 "基本資源とは、 £energy£ §Sエネルギー通貨§!、 £minerals£ §S鉱物§!、 そして£food£ §S食料§!を指します。\n\nこれらの資源は、 主に£planet£ §S惑星§!の£building£ §S建造物§!や§S採掘ステーション§!から産出されます。 基本資源は毎月採取・貯蔵されるため、 できるだけ早く見つけて開発しましょう。"
 HELP_TUTORIAL_BASIC_RESOURCES_INSTRUCTIONS:1 "§Y1.§! アウトライナー (画面右) から建設船を選ぶ。\n§Y2.§! 銀河ビュー (画面下) を開く。\n§Y3.§! 領有する星系を選び、 右クリックする。\n§Y4.§! 「採掘ステーションを建設」を選ぶ。"
 HELP_TUTORIAL_BASIC_RESOURCES_ACTION:0 ""
 HELP_TUTORIAL_ADVANCED_RESOURCES_TITLE:0 "発展資源"
 HELP_TUTORIAL_ADVANCED_RESOURCES_DESC:0 "発展資源とは、 £alloys£ §S合金§!と£consumer_goods£ §S消費財§!を指します。 \nこれらは植民地化された£planet£ §S惑星§!の£building£ §S建造物§!や£district£ §S区域§!によって£minerals£ §S鉱物§!から精製されます。\n\n £alloys£ §S合金§!は軍事分野で利用され、 艦船や星系基地の建設に必要です。 £consumer_goods£ §S消費財§!は、 £pops£ §SPOP§!を満足させる、 さまざまな道具・贅沢品・必需品を指します。"
 HELP_TUTORIAL_ADVANCED_RESOURCES_INSTRUCTIONS:0 "§Y1.§! (画面右のアウトライナーから) 惑星を選ぶ。\n§Y2.§! 空の建造物スロットをクリックする。\n§Y3.§! 合金工場を建設する。"
 HELP_TUTORIAL_ADVANCED_RESOURCES_ACTION:0 ""
 HELP_TUTORIAL_ABSTRACT_RESOURCES_TITLE:0 "抽象資源"
 HELP_TUTORIAL_ABSTRACT_RESOURCES_DESC:0 "抽象資源とは、 £influence£ §S影響力§!と£unity£ §S統合力§!の無形資産を指します。\n\n£influence£ §S影響力§!は、 ほかの帝国を§S宿敵§!または§S保護国§!であると宣言すると獲得できます。 影響力は、 領土を拡大させる§S星系基地§!の建設、 §S請求権§!の付与、 さらには§S布告§!の実施に使用します。\n\n£unity£ §H統合力§!は、 主に惑星建造物から獲得でき、 新しい§S伝統§!を採用するのに使用します。"
 HELP_TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "戦略資源"
 HELP_TUTORIAL_STRATEGIC_RESOURCES_DESC:0 "戦略資源は、 高度な建造物や艦船コンポーネントの建造と維持に必要とされる希少なものです。 基本資源よりもはるかに入手しにくいため、 高い価値があります。 戦略資源の天然鉱床はつねに視認できますが、 開発するには特定の§Sテクノロジー§!を必要とします。"
 HELP_TUTORIAL_TRADE_VALUE_TITLE:0 "交易価値"
 HELP_TUTORIAL_TRADE_VALUE_DESC:1 "£trade_value£ §S交易価値§!は、 民間における日々の経済活動から算出されます。\n\n§S交易路§!を介して£planet£ §S首都惑星§!につながっていれば、 §S星系基地§!は§S帝国§!の交易政策に基づき、 £energy£ §Sエネルギー通貨§!、 £consumer_goods£ §S消費財§!または£unity£ §S統合力§!の形で、 その星系の£trade_value£ §S交易価値§!を提供します。"
 HELP_TUTORIAL_TRADE_VALUE_INSTRUCTIONS:2 "§Y1.§! 画面下中央をクリックして、 銀河ビューを開く。\n§Y2.§! アウトライナー (画面右側) または左下のタブから建設船を選択する。\n§Y3.§! 未領有の星系を右クリックして、 「星系基地 (前哨地) を建設」を選ぶ。"
 HELP_TUTORIAL_TRADE_VALUE_ACTION:0 ""
 HELP_TUTORIAL_TRADE_VALUE_DISBLAED_ACTION:0 ""
 HELP_TUTORIAL_PLANET_MANAGEMENT_TITLE:0 "惑星管理"
 HELP_TUTORIAL_PLANET_MANAGEMENT_DESC:0 "惑星管理は、 £district£ §S区域の作成§!、 £building£ §S建造物の建設§!、 £pops£ §SPOP§!およびその成長の管理、 さらに惑星防衛のための守備隊の設立を含みます。\n\n£planet£ §S惑星§!は銀河§S帝国§!の重要な要素であり、 §S帝国§!の成長と繁栄に必要な§S資源§!と£pops£ §SPOP§!の圧倒的大部分を提供します。 "
 HELP_TUTORIAL_PLANET_MANAGEMENT_INSTRUCTIONS:1 "§Y1.§! (画面右のアウトライナーから) 惑星を選ぶ。\n§Y2.§! 空の建造物スロットをクリックする。\n§Y3.§! 資源サイロを建設する。"
 HELP_TUTORIAL_PLANET_MANAGEMENT_ACTION:0 "首都惑星に移動する"
 HELP_TUTORIAL_SHIPS_TITLE:0 "造船"
 HELP_TUTORIAL_SHIPS_DESC:0 "すべての艦船は、 §S造船所モジュール§!のある§S星系基地§!で製造・修理されます。 艦船には、 民間船と軍艦の分類があります。\n\n民間船は、 £science_ship£ §S調査船§!、 £construction_ship£ §S建設船§!や\n£colony_ship£ §Sコロニー船§!を含みます。 \n\n§S軍艦§!は、 帝国が所有するすべての武装船を指し、 §S提督§!が率いる§S艦隊§!を編成できる点が民間船とは異なります。"
 HELP_TUTORIAL_SHIPS_INSTRUCTIONS:1 "§Y1.§! (画面右のアウトライナーから) 造船所を選ぶ。\n§Y2.§! 造船所タブをクリックする。\n§Y3.§! 調査船を建造する。"
  # Possibly "cheat" here and simply go to starbase in capital system
  # If player has a starbase with a shipyard, then select and pan to it on click. Else, disable button with tooltip "You have no starbases with a shipyard"
 HELP_TUTORIAL_SHIPS_ACTION:0 "造船所のある星系基地に移動する"

  # Chapter 3
 HELP_TUTORIAL_FIRST_CONTACT_TITLE:0 "ファーストコンタクト"
 HELP_TUTORIAL_FIRST_CONTACT_DESC:1 "新しい異星種族に初めて接触するとき、 使節を使っていくつかの課題を解決しなければなりません。 これらの課題をどう解決するかで、 帝国に対する異星種族の態度が変わります。"
 HELP_TUTORIAL_FIRST_CONTACT_INSTRUCTIONS:1 "§Y1.§! 銀河を探索して、 ほかの帝国を見つける。\n§Y2.§! 状況レポートから接触イベントを選ぶ。\n§Y3.§! その帝国との外交ルートを確立するために、 使節を割り当てる。"
 HELP_TUTORIAL_FIRST_CONTACT_ACTION:0 "外交画面を開く"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_TITLE:1 "前FTL種族との出会い"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_DESC:0 "文明のなかには、 恒星間移動に必要な§Sテクノロジー§!を開発できていないものもあります。 これらの£planet£ §S惑星§!を周回する§S観測拠点§!を建設すれば、 原始文明を観測・調査しながら£society£ §S社会学研究§!を獲得できます。 または、 優れたテクノロジーを提供して、 彼らを知性化することも可能です。\n\n知性化された種族は、 知性化を行った帝国に組み込まれ、 500 £influence£ §S影響力§!を付与します。"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_INSTRUCTIONS:1 "§Y1.§! (画面右のアウトライナーから) 建設船を選ぶ。\n§Y2.§! 銀河ビュー (画面下) を開く。\n§Y3.§! 原始種族が生息する星系を右クリックする。\n§Y4.§! 「観測拠点を建設」を選ぶ。"
  # If player has met a primitive species, then select its planet when clicked. Else, disable button with tooltip "No primitive species encountered"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_ACTION:1 "前FTL種族に移動する"
 HELP_TUTORIAL_ENVOYS_TITLE:0 "使節の割り当て"
 HELP_TUTORIAL_ENVOYS_DESC:0 "§S使節§!は、 さまざまな外交任務をこなせる、 リーダー的な存在です。 ほかの£empire£ §S帝国§!との関係を改善したり、 発見されたばかりの§S帝国§!との交信を確立したりできます。 §S使節§!を任務に割り当てると、 1年間は再割り当てができなくなります。\n\n §S使節§!は、 あなたの£empire£ §S帝国§!に対する、 ほかの文明の£opinion£ §S態度§!を管理するのに欠かせない存在です。"
 HELP_TUTORIAL_ENVOYS_INSTRUCTIONS:0 "§Y1.§! 画面左のナビゲーションパネルから「交信」をクリックする。\n§Y2.§! 関係を改善したい帝国を選ぶ。\n§Y3.§! 「外交」をクリックする。\n§Y4.§! 「関係改善活動」をクリックする。"
 HELP_TUTORIAL_ENVOYS_ACTION:0 ""
 HELP_TUTORIAL_INTEL_TITLE:0 "情報値の蓄積"
 HELP_TUTORIAL_INTEL_DESC:1 "§S情報§!は、 ほかの£empire£ §S帝国§!を弱める、 または出し抜くために利用できます。 帝国が所有している他国の情報量は、 §S情報値§!という資源として表されます。\n\nほかの£empire£ §S帝国§!よりも§S情報値§!の量が勝っていれば、 情報の正確性が向上します。"
 HELP_TUTORIAL_INTEL_INSTRUCTIONS:0 "§Y1.§! 画面左のナビゲーションパネルから「交信」をクリックする。\n§Y2.§! 詳しく調査したい帝国を選ぶ。\n§Y3.§! 「外交」をクリックする。\n§Y4.§! 「諜報網の構築」をクリックする。"
 HELP_TUTORIAL_INTEL_ACTION:0 ""
 HELP_TUTORIAL_GALACTIC_COMMUNITY_TITLE:0 "銀河共同体への参加"
 HELP_TUTORIAL_GALACTIC_COMMUNITY_DESC:1 "銀河に存在する宇宙航行文明の多くと接触した£empire£ §S帝国§!は、 銀河共同体に招待されます。 加盟国となれば、 元老院で新しい法律の是非を問う投票を行えます。 可決された法律は、 すべての加盟国に対して施行されます。"
 HELP_TUTORIAL_GALACTIC_COMMUNITY_INSTRUCTIONS:0 "自由はこのようにして死ぬのか……\n……万雷の拍手喝采とともに。"
 HELP_TUTORIAL_GALACTIC_COMMUNITY_ACTION:0 ""
 HELP_TUTORIAL_FALLEN_EMPIRES_TITLE:0 "没落した帝国"
 HELP_TUTORIAL_FALLEN_EMPIRES_DESC:0 "没落した帝国は、 現在は停滞している古き銀河大国です。 かつての栄光は見る影もありませんが、 彼らは依然として非常に高度な技術を保有しています。 彼らは銀河の出来事にはほとんど関心がなく、 自領の外に出ることは非常に稀です。"

  # Chapter 4
 HELP_TUTORIAL_TRADITIONS_TITLE:0 "伝統の採用"
 HELP_TUTORIAL_TRADITIONS_DESC:0 "£unity£ §H統合力§!を消費して採用する§S伝統§!は、 軍事、 領土拡大、 外交、 連邦創設など、 帝国をさまざまな方針に特化させることができます。\n\n§S伝統ツリー§!を完成させれば、 £empire£ §S帝国§!をさらに強化する§Sアセンションパーク§!を選べるようになります。"
 HELP_TUTORIAL_TRADITIONS_INSTRUCTIONS:0 "§Y1.§! 画面左のナビゲーションパネルから「社会運営」を開く。\n§Y2.§! 採用する伝統を選ぶ。"
 HELP_TUTORIAL_TRADITIONS_ACTION:0 "伝統画面を開く"
 HELP_TUTORIAL_POLICIES_TITLE:0 "政策の設定"
 HELP_TUTORIAL_POLICIES_DESC:0 "§S政策§!は、 帝国の攻撃性、 £pops£ 市民の扱い方、 容認すること・しないことなど、 さまざまな問題に対する£empire£ §S帝国§!の態度を明確にします。\n\n§S政策§!は、 無償で実施できるという点で§S布告§!とは異なりますが、 あなたの帝国に対する他国の印象に影響を及ぼします。"
 HELP_TUTORIAL_POLICIES_INSTRUCTIONS:1 "§Y1.§! 画面左のナビゲーションパネルから「政策」を開く。\n§Y2.§! 「外交スタンス」をクリックする。\n§Y3.§! 自分に合ったものを選ぶ。"
 HELP_TUTORIAL_POLICIES_ACTION:0 "政策画面を開く"
 HELP_TUTORIAL_LEADERS_TITLE:0 "リーダーの雇用"
 HELP_TUTORIAL_LEADERS_DESC:1 "§Sリーダー§!とは、 §S科学者§!、 §S提督§!、 §S将軍§!および§S総督§!を指します。\n\n§S軍事艦隊§!、 新たに植民地化された£planet£ §S惑星§!、 探査ミッションに派遣される£science_ship£ §S調査船§!など、 統率力が必要とされる場に配属することが推奨されます。"
 HELP_TUTORIAL_LEADERS_INSTRUCTIONS:0 "§Y1.§! 画面左のナビゲーションパネルから「リーダー」を開く。\n§Y2.§! 科学者を雇用する (あとで新たな調査船に配属可能)。"
 HELP_TUTORIAL_LEADERS_ACTION:0 "リーダー画面を開く"
 HELP_TUTORIAL_EDICTS_TITLE:0 "布告の実施"
 HELP_TUTORIAL_EDICTS_DESC:0 "布告は、 帝国が適用することのできる、 固定コストの帝国補正です。 新しい布告は研究やイベントでアンロックする必要があります。 影響力を消費することで、 継続的効果のある布告をいつでも有効化・無効化できます。"
 HELP_TUTORIAL_SPECIES_MANAGEMENT_TITLE:0 "住民の幸福の維持"
 HELP_TUTORIAL_SPECIES_MANAGEMENT_DESC:0 "幸福な£pops£ §SPOP§!は、 生産的な£pops£ §SPOP§!となります。\nしかし、 §S幸福度§!を維持するのは容易ではなく、 幸福度の低下を放置すると§S社会不安§!を助長してしまう場合があります。\n\n幸い、 £planet£ §S惑星§!の幸福度はさまざまな方法で改善できます。 惑星の§S政策§!や§S布告§!、 §S国是§!、 §S種族の権利§!、 §S建造物§!や§S統治者の特性§!は、 すべて§S幸福度§!にプラスの効果を与えられます。"
 HELP_TUTORIAL_SPECIES_MANAGEMENT_INSTRUCTIONS:0 "§Y1.§! (画面右のアウトライナーから) 惑星を選ぶ。\n§Y2.§! 空の建造物スロットをクリックする。\n§Y3.§! ホロ・シアターを建設する。"
 HELP_TUTORIAL_SPECIES_MANAGEMENT_ACTION:0 "種族画面を開く"
 HELP_TUTORIAL_FACTIONS_TITLE:0 "派閥の管理"
 HELP_TUTORIAL_FACTIONS_DESC:0 " §H派閥§!は、 同じ倫理観をもった§HPOP§!に支持される政党を指します。 派閥の問題を解決すると、 派閥の支持率に加え、 派閥に加入しているすべてのPOPの幸福度が向上します。 また、 幸福な派閥は£unity£ §H統合力§!を生み出します。"

  # Chapter 5
 HELP_TUTORIAL_CASUS_BELLI_TITLE:0 "宣戦布告"
 HELP_TUTORIAL_CASUS_BELLI_DESC:0 "£empire£ §S帝国§!が§S戦争§!を始めるには、 開戦事由、 すなわち§S戦争§!する理由が必要になります。 開戦事由は、 単に§S宿敵§!に屈辱を与えるためや、 異種族を絶滅させるためなど多岐にわたります。\n\n§S戦争§!の終わり方には、 どちらかの§S降伏§!か、 §S現状追認§!の和平が結ばれるかの2種類があります。"
 HELP_TUTORIAL_CASUS_BELLI_INSTRUCTIONS:0 "敵に回す相手は慎重に選んでください。\n§Y1.§! 画面左のナビゲーションパネルから「交信」を開く。\n§Y2.§! 攻撃したい帝国を選ぶ。\n§Y3.§! 「外交」を開く。\n§Y4.§! 「宣戦布告」をクリックする。"
 HELP_TUTORIAL_CASUS_BELLI_ACTION:0 "外交画面を開く"
 HELP_TUTORIAL_CLAIMS_TITLE:0 "請求権の主張"
 HELP_TUTORIAL_CLAIMS_DESC:0 "£influence£ §S影響力§!を消費する§S請求権§!は、 領土における帝国の野心を表しています。\n\n§S戦争中§!、 §S請求権§!を行使して、 勝者が獲得する§S星系§!を決定できます。 同じ§S星系§!に対して何度も§S請求権§!を行使すると主張が強まり、 ともに§S戦争§!に参加している§S同盟国§!の請求権に勝ることができます。"
 HELP_TUTORIAL_CLAIMS_INSTRUCTIONS:0 "§Y1.§! 画面左のナビゲーションパネルから「請求権」を開く。\n§Y2.§! 領有権を主張したい星系を選ぶ。\n§Y3.§! 「請求を行う」をクリックする。"
 HELP_TUTORIAL_CLAIMS_ACTION:0 "請求権マップモードに切り替える"
 HELP_TUTORIAL_FLEET_COMBAT_TITLE:0 "敵艦隊との戦闘"
 HELP_TUTORIAL_FLEET_COMBAT_DESC:0 "£empire£ §S帝国§!を防衛するためには、 強力な§S軍事艦隊§!を所有することが大事です。 §S研究§!から得られる軍事§Sテクノロジー§!で、 艦船をアップグレードしたり、 維持できる§S艦隊§!の大きさを左右する艦隊許容量を向上させたりできます。\n\n宇宙での戦闘を制するには、 §S敵の兵器構成§!に適応して、 §S効果的な対抗措置§!を取らなければなりません。 どのような攻撃用・防御用コンポーネントにも、 対抗措置は存在します。"
 HELP_TUTORIAL_FLEET_COMBAT_INSTRUCTIONS:1 "§Y1.§! 画面左のナビゲーションパネルから「艦隊管理」をクリックする。\n§Y2.§! “プラス”ボタンをクリックして、 艦隊の艦船数を増やす。\n§Y3.§! すべての艦隊に提督が配属されていることを確認する。"
