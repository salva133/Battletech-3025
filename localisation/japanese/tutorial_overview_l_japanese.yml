 HELP_TUTORIAL_WAR_EXHAUSTION_TITLE:0 "星系の防衛"
 HELP_TUTORIAL_WAR_EXHAUSTION_DESC:1 "§S星系基地§!は、 星系防衛の基盤となる施設です。 要所に置かれた前哨地も§S星系港§!にアップグレード可能であり、 §S防衛モジュール§!のスロットが増えるため、 星系を防衛する能力が向上します。\n\n§S星系基地§!の自己防衛能力は、 §S防衛プラットフォーム§!を建設することで強化できます。 §S防衛プラットフォーム§!は、 §S星系基地§!周辺に展開される小型軍事ステーションであり、 兵器プラットフォームとしての役割を果たします。 "
 HELP_TUTORIAL_WAR_EXHAUSTION_INSTRUCTIONS:2 "§Y1.§! 任意の星系基地をクリックする。\n§Y2.§! 防衛タブを選ぶ。\n§Y3.§! 防衛プラットフォームを建設する。"
 HELP_TUTORIAL_WAR_EXHAUSTION_ACTION:0 ""
 HELP_TUTORIAL_SHIP_DESIGN_TITLE:0 "艦船の設計"
 HELP_TUTORIAL_SHIP_DESIGN_DESC:1 "艦船設計は、 デフォルトで自動生成と更新が行われます。 しかし、 強敵との戦いで優位に立つには、 敵対的艦隊に対抗できる艦船設計を作成することが推奨されます。 シールドはレーザーに対して強い代わりにミサイルに弱く、 強固な船体はエネルギー兵器よりも弾道兵器を効果的に防ぐことができます。"
 HELP_TUTORIAL_CRISIS_TITLE:0 "ゲーム終盤の危機"
 HELP_TUTORIAL_CRISIS_DESC:0 "§S危機§!は、 §S銀河§!全体とあらゆる生命体を脅かします。\n\n一国だけで§S危機§!に立ち向かえることはまずありません。 £planet£ §S惑星§!が危機に打ち負かされるたびに、 すべての£empire£ §S帝国§!が外交上の§S脅威§!を認識し、 彼らが§S危機§!との戦いで協力し合う可能性が高くなります。\n\nゲーム終盤の危機では、 両陣営の被害状況、 および§S危機§!の克服率を確認できる§S状況レポート§! (£f2£) が用意されています。"
 HELP_TUTORIAL_CRISIS_INSTRUCTIONS:1 "いまは何かをする必要はありませんが、 準備を整えておいてください。 いつ危機が訪れるかは、 誰にもわかりませんので……"
 HELP_TUTORIAL_CRISIS_ACTION:0 ""
