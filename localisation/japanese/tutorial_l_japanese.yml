 tutorial_25_chain_desc:1 "ほかの星系の恒星の軌道に§S星系基地§!を建設すると、 §S国境を拡大§!できます。 星系基地の存在はその恒星に対する支配権を示し、 星系内の資源を利用できるようになります。 また、 我々が国境を閉鎖している勢力の通行を禁止します。 \n\n§S建設船§!を選択し、 艦隊インターフェース内の§S星系基地を建設§!をクリックしてから、 建設したい恒星をクリックしてください。 §Sほかのステーションとは違い、 星系基地は国境の外側に建設できます。§!"
