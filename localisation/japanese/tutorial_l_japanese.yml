 tutorial_15_chain_title:0 "チュートリアル：資源産出"
 tutorial_15_chain_desc:1 "発展中の産業は資源を激しく消費します。 よって§S鉱物§!の供給を増やさなくてはいけません。 そのためには、 鉱物を含有する惑星や小惑星の軌道上に§S採掘ステーション§!を建設するか、 居住惑星の地表に§S鉱業区域§!を追加してください。\n\nステーションや建造物の維持には§Sエネルギー通貨§!が必要なので、 それも十分に供給してやる必要があります。 エネルギー通貨は居住惑星の地表にある§S発電区域§!で産出されます。 またエネルギー通貨を含有する惑星、 小惑星、 恒星の軌道上に建設された§S採掘ステーション§!からも得られます。"
