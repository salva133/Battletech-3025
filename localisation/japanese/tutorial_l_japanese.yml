 tutorial_21b_chain_desc:1 "§S戦略資源§!を埋蔵する天体の軌道上に、 §S採掘ステーション§!を建造しました。 これらの希少な資源の採掘には特定のテクノロジーを必要としますが、 莫大な戦略的価値があるので、 見逃さないようにつねに目を光らせるべきです。"
