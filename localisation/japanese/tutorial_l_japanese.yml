 TUTORIAL_PLANETVIEW_COLONY_GOV_TITLE:0 "総督の任命"
 TUTORIAL_PLANETVIEW_COLONY_GOV_DESC:0 "新しい植民地を支援するために、 現地を監督する§S総督§!を任命しましょう。\n\nほとんどの惑星は、 政治体制に応じたボーナスを享受しながら、 総督なしでも順調に繁栄するはずです。 しかし、 恵まれた惑星にとっては、 総督は大きな恩恵をもたらします！\n\n総督は任地の惑星にさまざまな有益な効果を及ぼします。 これらの効果は、 総督の特性とスキルレベルによって異なります。"
 TUTORIAL_ELECTION_VIEW_TITLE:0 "選挙"
 TUTORIAL_ELECTION_VIEW_DESC:0 "§S選挙§!画面では、 帝国の新しい統治者を決めることができます。\n\n[TutorialElectionViewTypeSpecific]"
 TUTORIAL_ELECTION_VIEW_DEMOCRACY_NO:0 "有効な候補者は現在のリーダーたちのなかからを選ばれます。 資源に余裕があれば、 統治者を選ぶことができます。"
 TUTORIAL_ELECTION_VIEW_DEMOCRACY_YES:0 "有効な候補者は現在のリーダーたちのなかからを選ばれます。 選挙活動を行うことで、 候補者の支持率を上げることができます。 当然のことながら、 民主的な方法を用いるようにしましょう。"
 TUTORIAL_EDICTS_AND_POLICIES_TITLE:0 "政策と布告"
 TUTORIAL_EDICTS_AND_POLICIES_DESC:0 "§S政策§!タブでは§S政策§!だけでなく、 資源を消費することで施行できる帝国全土の§S布告§!を管理できます。\n\n帝国の技術力や§S志向§!によって制限される場合もありますが、 いかなる政策に対しても、 いくつかの立場を取ることができます。\n\n布告は毎月の維持費がかかり、 §H$EDICT_FUND$§!でまかなうか、 £unity£§Y統合力§!、 またはそのほかの資源（場合による）で支払うことができます。"
 TUTORIAL_COUNCIL_VIEW_TITLE:0 "評議会と方針"
 TUTORIAL_COUNCIL_VIEW_DESC:0 "§S評議会§!画面では、 帝国を導くリーダーたちを任命できます。 良くも悪くも、 リーダーの性格や§S特性§!は帝国に影響をもたらすものです。 §S方針§!を設定することで、 それらの労力を特定の分野に集中させることができます。\n\n評議員はいつでも任命・交代が可能で、 科学船の操縦のような別の任務も果たすことができます。 ただし、 統治者だけは例外です。 [TutorialCouncilViewDlcSpecific]§S方針§!の進行は、 評議員のレベル、 $EMPIRE_SIZE$、 そして場合によっては、 評議員の志向に左右されます。 方針を最後まで進めると、 その効果をより強力なものに変換することや、 新しい方針に変えることができます。\n\n§S正当性§!は、 評議会の志向に対する国民の意見を示すものです。 特定の派閥と同じ志向をもつ評議員がいない場合、 その派閥の幸福度が低下することもあります。"
 TUTORIAL_COUNCIL_VIEW_PARAGON_NO:0 "\n\n"
 TUTORIAL_COUNCIL_VIEW_PARAGON_YES:0 "\n\n§S評議会職§!をさらにアンロックするには、 特定の方針を完了した上で、 そのベースとなる§S国是§!が必要です。\n\n"
 TUTORIAL_ASSIGN_COUNCILOR_TITLE:0 "評議員の特性"
 TUTORIAL_ASSIGN_COUNCILOR_DESC:0 "リーダーのなかには§S評議員の特性§!をもつ者もいます。 多くの場合、 より影響力の強い効果をもつ“評議員の特性”は、 リーダーが評議会に在籍している場合にのみ有効となります。\n\n§S評議会職§!は、 リーダーに固有の効果を付与します。 任命されたリーダーのスキルレベルが高いほど、 それらの効果はより強くなります。"
 TUTORIAL_LEADER_LEVEL_UP_TITLE:0 "リーダースキルの増加"
 TUTORIAL_LEADER_LEVEL_UP_DESC:0 "わが帝国のリーダーが新しい§Sスキル§!レベルに到達しました！   これにより、 ボーナスが向上し、 新たな特性が付与されます。 [TutorialLeaderLevelUpDlcSpecific]指導者としてさまざまな苦労を重ねるにつれ、 ほとんどのリーダーは必然的にネガティブな特性をもつようになります。 帝国に貢献しなくなったリーダーは交代させるしかありません。"
 TUTORIAL_LEADER_LEVEL_UP_PARAGON_NO:0 "\n\n"
 TUTORIAL_LEADER_LEVEL_UP_PARAGON_YES:0 "\n\n帝国の目標に沿ったリーダーを形作るために、 身につける§S特性§!を選ぶことができます。 特性を選んでいない場合でも、 レベルを上げることはできます。 最初の数レベルで選べるようになる§Sサブクラス§!は、 ボーナスを付与するだけでなく、 利用できるようになる特性を左右します。\n\n特性は、 アップグレードできるもの、 相互に排他的なもの、 有益な効果やネガティブな効果を与えるものなど、 さまざまな種類があります。 ただし、 ほとんど永続的な効果をもたらします。\n\n"



