 tutorial_14_chain_title:0 "チュートリアル：さらなる植民地の設立"
 tutorial_14_chain_desc:1 "新しい植民地を設立し、 わが帝国をさらに拡大しましょう。 §S合金§!、 §S食料§!、 §S消費財§!の蓄えが十分にあれば、 さらに多くの§Sコロニー船§!を建造し、 新たな植民地の設立に送り出すことができます。\n\nしかし、 彼らは自給自足できるようになるまでに多くの§Sエネルギー通貨§!を消費するため、 あまり多くの植民地を同時に開発しないように注意してください。"
