 tutorial_20_chain_title:0 "チュートリアル：観測拠点"
 tutorial_20_chain_desc:1 "§S[Owner.GetPreFTLUpper]文明§!が存在する惑星の軌道上に、 §S観測拠点§!を建設すべきです。 この宇宙ステーションは、 いくつかの§S任務§!を遂行できますが、 発展途上の文化に干渉する際の我々の方針によって、 利用可能な任務が変わります。\n\n観測拠点は§S採掘ステーション§!あるいは§S研究ステーション§!と同じやり方で、 [Owner.GetPreFTLUpper]文明のある惑星軌道上にのみ建設できます。 §S建設船§!を選択して、 命令のなかから§S観測拠点を建設§!ボタンをクリックしてください。\n\nそして、 研究したい[Owner.GetPreFTLUpperPlural]文明がある惑星を選択すると、 建設船が建造を始めます。"
