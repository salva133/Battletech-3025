 tutorial_1_chain_title:1 "チュートリアル：資源調査"
 tutorial_1_chain_desc:3 "我々は近隣の星系を完全に調査しなければなりません。 そのためには§S調査船§!を選択してください (船自体をクリックするか、 §Sアウトライナー§!から船を選択する)。 \n\n艦隊インターフェースの§S資源調査§!ボタンをクリックしてから、 §S銀河地図§!を開いて、 我々の母星系とハイパーレーンでつながっている、 未調査の星系を選択してください。 調査船は予定コースを表示し、 それに沿って星系内の天体を1つずつ調査していきます。"
 system_surveyed:1 "隣接した星系の調査を完了"
