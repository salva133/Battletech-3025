 advisor.1.desc_24:0 "ようこそ、 インペラトル。 \n\n私はVIR、 軍の最高機密のもとで開発された人工知性体のプロトタイプです。 アドバイザー兼戦略分析家としてあなたにお仕えするため、 最高司令部により起動されました。 \n\n$advisor.1.desc_filler$"
 advisor.1.desc_25:0 "ようこそ、 インペラトリクス。 \n\n私はVIR、 軍の最高機密のもとで開発された人工知性体のプロトタイプです。 アドバイザー兼戦略分析家としてあなたにお仕えするため、 最高司令部により起動されました。 \n\n$advisor.1.desc_filler$"
 advisor.1.desc_26:0 "ようこそ、 大元帥。 \n\n私はVIR、 軍の最高機密のもとで開発された人工知性体のプロトタイプです。 アドバイザー兼戦略分析家としてあなたにお仕えするため、 最高司令部により起動されました。 \n\n$advisor.1.desc_filler$"
 advisor.1.desc_27:0 "ようこそ、 ストラテゴス。 \n\n私はVIR、 軍の最高機密のもとで開発された人工知性体のプロトタイプです。 アドバイザー兼戦略分析家としてあなたにお仕えするため、 最高司令部により起動されました。 \n\n$advisor.1.desc_filler$"
 advisor.1.desc_28:0 "ようこそ、 司令官。 \n\n私はVIR、 軍の最高機密のもとで開発された人工知性体のプロトタイプです。 アドバイザー兼戦略分析家としてあなたにお仕えするため、 最高司令部により起動されました。 \n\n$advisor.1.desc_filler$"
 advisor.1.desc_29:0 "ようこそ、 代表。 \n\n私はVIR、 軍の最高機密のもとで開発された人工知性体のプロトタイプです。 アドバイザー兼戦略分析家としてあなたにお仕えするため、 最高司令部により起動されました。 \n\n$advisor.1.desc_filler$"
 advisor.1.desc_30:0 "神の恵みがありますように、 教皇聖下。 \n\n私はVIR、 人工知生体のプロトタイプです。 星々への聖なる旅を手伝うあなたの忠実なしもべ兼アドバイザーとして、 司祭たちに任命されました。 \n\n$advisor.1.desc_filler$"
 advisor.1.desc_31:0 "ようこそ、 [root.GetBloodCourtRulerTitle]。 \n\n私はVIR、 軍の最高機密のもとで開発された人工知性体のプロトタイプです。 アドバイザー兼戦略分析家としてあなたにお仕えするため、 法廷により指名されました。 \n\n$advisor.1.desc_filler$"
 advisor.1.desc_32:0 "こんにちは、 [root.GetPurityOrderRulerTitle]。 \n\n$advisor.1.desc_keenminds$\n\n$advisor.1.desc_filler$"
 advisor.1.desc_33:0 "こんにちは、 [root.GetPurificationCommitteeRulerTitle]。 \n\n$advisor.1.desc_keenminds$\n\n$advisor.1.desc_filler$"
 advisor.1.desc_34:0 "こんにちは、 $RT_OLIGARCH$。 \n\n$advisor.1.desc_honortoserve$\n\n$advisor.1.desc_filler$"

 advisor.1.desc_keenminds:0 "私はVIR、 あなたのアドバイザーとして仕えるため、 わが国で最高の頭脳が開発した人工知性体のプロトタイプです。 できるかぎりの効率で任務を遂行するよう、 努力いたします。"
 advisor.1.desc_honortoserve:0 "私はVIR、 軍の最高機密のもとで開発された人工知性体のプロトタイプです。 アドバイザー兼戦略分析家としてあなたにお仕えできることを、 光栄に思います。"

 advisor.1.desc_filler:0 "§H設定§!のメニューで、 いつでもチュートリアルレベルを変更できます。"
