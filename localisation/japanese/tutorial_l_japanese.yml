 tutorial_11_chain_title:0 "コロニー船の建造"
 tutorial_11_chain_desc:4 "いよいよ、 ほかの惑星に入植する時が来ました。 まずは§Sコロニー船§!を建造しなければなりません。 コロニー船の建造には長い時間がかかり、 大量の§S合金§!、 §S食料§!、 そして§S消費財§!が必要ですが、 繁栄する植民地は投資を上回る利益をもたらしてくれます。 \n\n星系基地をクリックして、 §S造船所§!タブを選んでください。 そして§S建造§!ボタンをクリックして、 選択肢の中から§Sコロニー船§!を選びます。 \n\nコロニー船の建造に必要な資源は、 建造開始時点で貯まっていなければなりません。"
 colony_ship_built:0 "コロニー船を建造した"
 tutorial_11_tooltip:0 "§Sチュートリアル：コロニー船建造§!が状況レポートに追加された"
 tutorial_12_chain_title:0 "チュートリアル：植民地の設立"
 tutorial_12_chain_desc:3 "我々はこの新しい§Sコロニー船§!を使って、 初の植民地を設立するべきです。 ベストな惑星の候補は我々母星と同じ環境の惑星 (入植者が環境に適応しやすい惑星) です。 \n\n惑星に入植するにはコロニー船を直接クリックするか、 §Sアウトライナー§!から選択してください。 そして艦船インターフェースで§S入植§!ボタンをクリックしてから、 植民地にしたい惑星を選んでください。 調査済かつ§Sアノマリー§!が存在しない惑星しか選択できないことに注意してください。 また、 入植できるのは国境の内部にある惑星だけです。 居住性の低い惑星に入植することもできますが、 リスクがともないます。"
 colony_established:0 "植民地を設立した"
 tutorial_12_tooltip:0 "§Sチュートリアル：植民地の設立§!が状況レポートに追加された"
 tutorial_13_chain_title:0 "チュートリアル：総督の任命"
 tutorial_13_chain_desc:1 "新しい植民地を統治するために、 §S惑星総督§!を任命すべきでしょう。 それにはまず植民地をクリックして§S惑星概要§!タブを開き、 §S総督§!ウィンドウの§S変更§!ボタン押してください。 すると§Sリーダー§!画面が開き、 現在雇用されている総督の一覧が表示されます。 画面上部の§S雇用§!ボタンをクリックして、 表示される候補のなかから1人選んでください。\n\nリーダーを雇う際には、 つねに£unity£ §Y統合力§!を消費することに注意してください。 足りなければ貯まるのを待ちましょう。\n\n雇用した新しい総督候補は、 母星で任命されるのを待ちます。"
 governor_recruited:0 "総督が任命された"
