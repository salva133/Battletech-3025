 tutorial_9_chain_title:0 "チュートリアル：2隻目の調査船の建造"
 tutorial_9_chain_desc:3 "銀河の調査スピードを向上させるために、 2隻目の§S調査船§!の建造を検討すべきです。 \n\n星系基地をクリックして§S造船所§!タブを開き、 選択肢から§S調査船§!を選んでください。 \n\n建造を始める前に、 十分な§S合金§!が貯蔵されていることを確認してください。"
 science_ship_built:0 "調査船の建造完了"
