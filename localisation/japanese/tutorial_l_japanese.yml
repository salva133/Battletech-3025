 tutorial_24_chain_desc:0 "帝国内に住むあらゆる知的生命体は、 十分な§S特性ポイント§!を振り分けることで§S補正§!できます。\n\nこの作業は§S種族§!画面から§S補正§!メニューにアクセスし、 対応する§Sスペシャルプロジェクト§!を研究することによって実行できます。 このプロジェクトには§S社会学研究§!が必要であり、 補正がアクティブになっているあいだは、 その分野のあらゆる技術進歩がこの研究に注ぎこまれます。"
