 tutorial_2_chain_title:1 "チュートリアル：テクノロジー研究"
 tutorial_2_chain_desc:3 "我々は新技術を研究しなければなりません。 §S新天地プロトコル§!は、 §Sコロニー船§!の建造を可能にします。 もし帝国を拡大したいのであれば、 できるだけ早くこの技術に目を向けるべきです。 \n\n画面左にあるバーの三角フラスコをクリックするか、 §SF4§!キーを押して§Sテクノロジー§!画面にアクセスしてください。 そして§S研究を選択§!をクリックして、 利用できる研究から追求するテクノロジーを選んでください。"
