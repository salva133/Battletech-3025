 tutorial_3_chain_title:0 "チュートリアル：建設船の建造"
 tutorial_3_chain_desc:2 "我々の§S調査船§!が発見した資源を採取したいのであれば、 §S建設船§!が必要です。 \n\n星系基地をクリックしてから§S造船所§!タブに切り替え、 利用可能な選択肢から§S建設船§!を選んでください。 \n\nただし、 十分な量の§S合金§!が貯まっていなければ、 船の建造を始められないことに注意してください。"
 construction_ship_built:0 "建設船を建造した"
 tutorial_3_tooltip:0 "§Sチュートリアル：建設船の建造§!が状況レポートに追加された"
 tutorial_4_chain_title:0 "チュートリアル：採掘ステーションの建造"
 tutorial_4_chain_desc:0 "§S鉱物§!あるいは§S戦略資源§!を惑星から得るためには、 §S採掘ステーション§!を軌道上に建設する必要があります。 これを行うには§S建設船§!を直接クリックするか、 画面右に表示されている§Sアウトライナー§!から建設船をクリックします。 \n\n次に、 建設船のインターフェースから§S採掘ステーションを建造§!ボタンをクリックし、 鉱物を含有する惑星や小惑星をクリックしてください。 \n\n採掘ステーションを建造する際にも鉱物が必要となるのでご注意を。 十分な量の鉱物がないとステーションの建造は始められません。"
 mining_station_built:0 "採掘ステーションを建設した"
 tutorial_4_tooltip:0 "§Sチュートリアル：採掘ステーションの建造§!が状況レポートに追加された"
 tutorial_5_chain_title:0 "チュートリアル：研究ステーションの建造"
 tutorial_5_chain_desc:0 "新しい技術の研究速度を向上させるためには、 §S物理学§!・§S社会学§!・§S工学§!の資源をもつ惑星などの軌道上に§S研究ステーション§!を建設する必要があります。 \n\n研究ステーションは§S採掘ステーション§!と同じように機能します。 唯一の違いは採集する資源で、 研究ステーションは§S鉱物§!あるいは§S戦略資源§!を採集することができません。 \n\n建設するためには、 §S建設船§!をクリックし、 §S研究ステーションを建設§!ボタンをクリックしてください。 その後、 物理学・社会学・工学の資源をもつ惑星、 恒星、 小惑星をクリックしてください。"
 research_station_built:0 "研究ステーションを建設した"
 tutorial_5_tooltip:0 "§Sチュートリアル：研究ステーションの建造§!が状況レポートに追加された"
 tutorial_6_chain_title:0 "チュートリアル：惑星建造物の建造"
 tutorial_6_chain_desc:1 "わが帝国の人口である§SPOP§!は、 惑星上で§S職業§!に就いています。 職業は§S建造物§!か§S区域§!によって提供されます。\n\n母星にはすでに区域がいくつかありますが、 さらに増やすべきでしょう。 §S農業区域§!、 §S鉱業区域§!、 §S発電区域§!を建設してください。\n\nまず母星をクリックし、 §S惑星概要§!タブを開きます。 次に利用可能な区域タイプを選択して、 §S建設§!ボタンをクリックしてください。 十分な§S鉱物§!を持っていれば新しい区域の建設が始まります。 ただし、 区域は職業を利用可能にするだけだということをお忘れなく。 そこに働くPOPがいなければ、 何も産出されません。 POPたちがどの職業に就いているのかは§S人口§!タブで確認できます。"
 building_constructed:0 "惑星建造物を完成させた"
 tutorial_6_tooltip:0 "§Sチュートリアル：惑星建造物の建造§!が状況レポートに追加された"
 tutorial_7_chain_title:1 "チュートリアル：障害物"
 tutorial_7_chain_desc:1 "母星の§S惑星特性§!のいくつかがブロックされており、 利用できません。 最初の優先事項の1つは、 §S区域§!を建設するために障害物を除去することです。 これには時間がかかり§Sエネルギー通貨§!を消費するため、 少しずつ進める必要があります。\n\n§S惑星特性§!を利用可能にするためには、 母星の惑星インターフェースの§S惑星特性§!ボタンをクリックしてください。 ブロックされている惑星特性を選択し、 §S除去§!ボタンをクリックしてください。 十分な通貨があればすぐに除去が始まります。\n\n障害物の種類ごとに、 除去にかかる時間とコストが異なることに注意してください。 このコストを軽減する能力をもった§S総督§!もいます。"
 blockers_cleared:1 "惑星特性障害物を除去した"
 tutorial_7_tooltip:1 "§Sチュートリアル：惑星特性障害物§!が状況レポートに追加された"
 tutorial_8_chain_title:0 "チュートリアル：資源調査"
 tutorial_8_chain_desc:0 "我々は、 母星系を超えて影響力を拡大する必要があります。 そのための最初のステップは、 近隣星系を調査することです。 \n\n調査をするには§S調査船§!を選択し、 艦隊インターフェースで§S資源調査§!ボタンをクリックしてください。 そのあと画面下部の§S銀河地図§!をクリックし、 近隣の恒星のいずれかを選択してください。 すると§S調査船§!がその星系に移動して、 すべての天体を調査します。"
 tutorial_8_poi:0 "調査の対象"
 tutorial_8_poi_desc:0 "次の各星系を調査しましょう。 §S[survey_target_1.GetName]§!、 §S[survey_target_2.GetName]§!、 §S[survey_target_3.GetName]§!。"
 systems_surveyed:0 "星系の調査完了"
