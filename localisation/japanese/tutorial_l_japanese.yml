 full_tutorial:1 "チュートリアルミッションとインターフェースの説明で、 ゲームの仕組みについて学べます。 \n\nこのゲームを初めて遊ぶ方におすすめします。"
 tips_only:0 "ゲームシステムに関するヒントや、 提案をもらうことができます。 \n\n初心者から中級者におすすめします。"
 no_tutorial:0 "チュートリアルもヒントもありません。 \n\n上級者におすすめします。"
 recycle_vir:0 "VIRの部品を§Rスクラップ§!にして有効利用する：\n£minerals£ §G+2§! \n\n\n"
 advisor.2.name:0 "すべてのチュートリアルを有効化"
 advisor.2.desc:0 "すばらしいご判断です。 全面的サポートを提供いたします。"
 advisor.2.a:0 "そうしてくれ。"
 advisor.3.name:1 "ヒントを有効化"
 advisor.3.desc:1 "承知しました。 ヒントを提示したり、 選択したさまざまなツールの基本機能の説明を行います。"
 advisor.10.name:0 "アノマリー"
 advisor.10.desc:2 "§Sアノマリー§!を発見しました！  §S調査船§!は調査中に、 このような奇妙なものを発見することがあります。 §Sアノマリー§!は、 ふさわしいスキルを持った§S科学者§!に研究させられます！\n\n§S状況レポート§!の下の§Sアノマリー§!タブで、 これまでに発見した未調査のアノマリーを一覧できます。 それが発見された惑星は、 アノマリーの調査を終えるまで、 入植やその他の目的で利用することはできません。"
 advisor.15.name:0 "植民の可能性"
 advisor.15.desc:1 "我々の§S調査船§!が、 初めての植民地にふさわしい候補地の調査を終えました。 この星は我々の母星と同じ§S惑星種類§!なので、 入植者にとっても快適に違いありません。 \n\nこの惑星に入植する前に、 この星系を我々の国境内に入れなければいけません。 そのためには、 §S建設船§!を使って§S星系基地§!をこの星系に建設してください。"
 advisor.17.name:0 "初めての植民"
 advisor.17.desc:0 "新世界への入植をお祝いいたします！  現在、 移住者たちは最初の入植地を建設中ですが、 自給自足できるようになるまでに時間がかかります。 \n\n最初の入植地が完成するまで、 植民地は我々の資源を消費します。 よって、あまり多くの惑星に同時に入植しないようご注意ください。"
 advisor.20.name:0 "赤字"
 advisor.20.desc:0 "危険な速度でエネルギー通貨を失いつつあります。 先月の予算報告書は少々ぞっとする代物でした。 \n\n赤字のよくある原因は、 雪だるま式に膨らむ維持費です。 その場合、 艦船や軍隊、 ステーションのいくつかを解体したほうがいいかもしれません。"
 advisor.26.name:0 "調査"
 advisor.26.desc:3 "我々にとっての最優先事項の1つは、 近隣星系の§S資源調査§!です。 調査が完了するまで、 その星系に資源や居住可能惑星があるかどうかは不明です。 §S調査船§!の§S調査速度§!は最初はゆっくりですが、 任命された§S科学者§!が経験を積むことで速くなります。 \n\n資源調査を始めるには、 §S調査船§!を選択して§S資源調査§!をクリックします。 そして§S銀河地図§!を開き、 我々の母星系に面している未調査星系をクリックします。 すると調査船はその星系に移動して、 天体を1つずつ調査していきます。"
