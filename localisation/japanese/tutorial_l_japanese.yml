 tutorial_17_chain_title:0 "チュートリアル：セクターの設立"
 tutorial_17_chain_desc:1 "直接的に統治できる惑星数には上限があります。 この上限数はトップバーで確認可能です。 上限を超えた場合はペナルティが課されます。 §Sセクター§!には半自治的な権利が与えられており、 その内部に含まれる惑星を管理します。 新たなセクターを作成するには、 画面左にあるバーのボタンを押すか、 §SF4§!キーを押して§S惑星とセクター§!画面に入ります。 そして右上にある§S新セクターの創設§!ボタンを押しましょう。\n\nこれで§Sセクター管理画面§!が表示され、 新しいセクターを構成する星系を選択できます。 選択した星系に属するすべての惑星はセクターの管理下に置かれます。 植民地をもつ星系を選択し、 §S完了§!ボタンを押しましょう。 これで最初のセクターが完成します！"
