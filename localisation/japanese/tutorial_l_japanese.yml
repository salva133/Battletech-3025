 tutorial_10_chain_title:0 "チュートリアル：科学者の任命"
 tutorial_10_chain_desc:2 "新しい§S調査船§!を指揮する§S科学者§!の雇用を検討してください。 科学者がいないと、 調査船は資源調査や§Sアノマリー§!の研究ができません。\n\n新しく作った調査船を選択し、 §Sリーダーを任命する§!ボックスをクリックしてください。 §Sリーダー§!タブが開き、 現在雇用しているすべての科学者が表示されるので、 リスト上部にある§S雇用§!ボタンをクリックします。 \n\n希望する候補者を選んだら、 §S雇用§!ボタンをクリックしてください。 リーダーの雇用には£unity£ §Y統合力§!が必要で、 足りなければ貯まるのを待ちましょう。\n\n雇用した新しい科学者は、 母星で任命されるのを待ちます。"
