 tutorial_19_chain_title:0 "チュートリアル：艦船の設計"
 tutorial_19_chain_desc:2 "新しい宇宙船を設計するには、 画面左にあるバーのボタンを押すか、 §SF9§!を押して§S艦船設計§!画面に移ってください。 §S新しい設計§!ボタンをクリックし、 §S設計する船の種類§!が表示されたら、 §Sコルベット§!を選んでください。 次は画面上部の§S区画なし§!ボタンをクリックして§S区画§!を選びましょう。\n\nコルベットは最も小さいタイプの戦闘艦であり、 大型艦と違って1つの区画だけで構成されています。 区画は、 §S武装§!や§S機能§!スロットの数を決定します。 区画を選択したら、 使用可能なスロットをコンポーネントで埋めてください (コンポーネントの消費電力がエンジンの出力に収まるように)。 艦船の出力はマイナスにはできません。\n\n簡単に済ませたい場合は、 §S艦船自動生成§!ボタンをクリックすると設計が終了します。"
