 ####################################
 # Advisor Tutorial Messages
 ####################################
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "政府"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:1 "§S政府§!画面では、 帝国と政府の情報を表示します。 ここでは我々の§S統治者§!と、 それに関連する効果を見ることができます。 \n\nタブで国内の§S人口統計§!情報に切り替えられます。"
 TUTORIAL_TECH_VIEW_TITLE:0 "テクノロジー"
 TUTORIAL_TECH_VIEW_DESC:1 "§Sテクノロジー§!画面では、 研究成果を管理できます。 技術は3つの分野に分けられ、 各分野には通常3つの研究オプションが現れます。 \n\n§S研究部門部長§!を任命すると進行度がより早く上昇します。 必須ではありませんが、 強くお勧めします！  さらに、 任命されたリーダーの§S特性§!は、 ほかの恩恵をもたらすこともあります。"
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "交信"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "§S交信§!画面では、 これまでに出会ったすべての§S帝国§!の詳細を見ることができます。 自国に対する彼らの§S態度§!が一目でわかり、 この画面からすぐに§S外交交渉§!が可能です。"
 TUTORIAL_SITUATION_LOG_TITLE:0 "状況レポート"
 TUTORIAL_SITUATION_LOG_DESC:1 "§S状況レポート画面§!では、 実行可能な§Sスペシャルプロジェクト§!、 §S遺跡§!、 その他さまざまな重要事項がすべて表示されます。 銀河を探索することでも新しい項目が現れるでしょう。"
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "艦船設計"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "帝国内で使用しているすべての§S艦船§!はここで設計されています。 新たな§S艦種§!や§Sコンポーネント§!は、 新技術を研究することでアンロックされます。"
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1 "惑星一覧"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:5 "§S惑星とセクター§!画面では自国の植民地、 §SPOP§!、 §S資源産出§!の概要を確認できます。 帝国が成長していくと、 各惑星が属する§Sセクター§!を編成できます。 これは大規模な帝国を統治するのに役立ちます。 \n\n§Sセクター§!は自動化することもでき、 自動化されたセクター内の植民地では、 与えられた特化指示と資源によって§S建造物§!と§S区域§!が自動的に建造・アップグレードされます。"
 TUTORIAL_MILITARY_FLEET_TITLE:0 "軍事艦隊"
 TUTORIAL_MILITARY_FLEET_DESC:2 "§S軍事艦隊§!は脅威から帝国を防衛するため……もしくは、 我々の栄光ある支配領域を武力によって拡大するために用います。 \n\n現時点では§S宇宙軍許容量§!は限られていますが、 新技術の研究や、 §SPOP§!や§S星系基地の停泊地§!を増やすことで上限が増加します。\n\n艦隊の指揮を執る§S提督§!を任命することで、 軍事力が増加し、 リーダーのもつほかのボーナスが付与されます。"
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "調査船"
 TUTORIAL_SCIENCE_SHIP_DESC:3 "これが§S調査船§!です。 星系にある惑星などの天体を§S調査§!するために使います。 天体を調査すれば、 どんな§S資源§!が眠っているのかを明らかにできます。 \n\n我々の母星系はすでに調査済みなので、 別の場所へ乗り出すべきです。 調査船を選択して§S銀河地図§!を開き、 母星系に隣接する星系を右クリックして、 §S資源調査§!を選択してください。 すると調査船はその星系へ移動し、 すべての天体を調査します。"
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "建設船"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:1 "これが§S建設船§!です。 宇宙空間で各種の施設を建設します。 惑星などの調査済の天体において、 産出される資源に応じた§S研究ステーション§!や§S採掘ステーション§!を建設できます。 \n\nまた、 この船は領有されていない星系に§S星系基地§!を建設することもできます。 これは国家の拡大にとっては必須となる施設です。"
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "惑星概要"
 TUTORIAL_PLANETVIEW_PLANET_DESC:4 "これが私たちの故郷であり、 わが帝国の§S首都§!でもあります。 いま見ているのが§S惑星概要§!画面であり、 その惑星の重要な情報を一覧できます。 必要に応じて、 惑星に開発構想を設定し、 開発を自動化することもできます。\n\nその他、 惑星が提供できる§S区域§!の総数や、 居住中の§SPOP§!数、 §S食料§!やその他の§S資源§!の産出／消費量も見ることができます。 惑星が§S安定度§!の低下に苦しめられている場合、 またその惑星に§S総督§!がいる場合は、 ここで確認することができます。"
 TUTORIAL_PLANETVIEW_TILES_TITLE:1 "人口概要"
 TUTORIAL_PLANETVIEW_TILES_DESC:2 "この画面では、 この惑星の人口の内訳を複数の層、 すなわち§S階級§!で分類して表示します。 \n\n各§S階級§!を開くと、 なかにある§S職業§!の種類を見ることができます。 §S職業§!はそれぞれ異なる資源を産出し、 またPOPは従事する職業に応じて一定の§S住居§!や§S快適度§!を必要とします。 どちらかが不足すると§S幸福度§!が減少し、 惑星の§S安定度§!の低下につながります。"
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "地上軍概要"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:4 "この画面では、 この惑星に存在するすべての地上軍を管理できます。 ここでは§S荒廃度§!、 すなわち惑星自体が被った損害の度合いを確認することもできます。 \n\n中央の§S雇用§!ボタンをクリックすると、 新たな§S地上軍§!を編成できます。 §S防衛軍§!は法務執行官または兵士の§S職種§!に就いた§SPOP§!から自動的に生産されます。 これらの職種は惑星首都、 £building£ §S警察署§!、 £building£ §S駐屯地§!によって提供されます。"
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "宇宙港"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:3 "§S宇宙港§!タブでは、 軌道上の艦隊を確認し、 新しい民間船を建造できます。 軍艦は§S造船所§!をもつ§S星系基地§!でのみ建造可能ですが、 建設船・調査船・コロニー船はここで建造します。 \n\nもし星系基地をすべて失ったとしても、 居住惑星を1つでも所有していれば、 拡大・再建の手段は残されています。"
 TUTORIAL_MILITARY_STATION_TITLE:0 "軍事ステーション"
 TUTORIAL_MILITARY_STATION_DESC:2 "§S軍事ステーション§!は、 重要な惑星や戦略的進入路の防衛に使用する設置型防衛施設ですが、 国境内もしくは特別な通行権を持っている領域にしか建設できません。 \n\n宇宙船の維持費と同様、 §S軍事ステーション§!の維持費は我々の経済を圧迫するので、 あまり多く設置しすぎないように注意してください。"
 TUTORIAL_RESEARCH_STATION_TITLE:0 "研究ステーション"
 TUTORIAL_RESEARCH_STATION_DESC:1 "天体の軌道上に建造できる§S研究ステーション§!は、 §S物理§!・§S工学§!・§S社会§!のいずれかについての研究データを集めます。 \n\n国境内でのみ建設でき、 またすでに入植している惑星には建設する必要はありません。"
 TUTORIAL_MINING_STATION_TITLE:0 "採掘ステーション"
 TUTORIAL_MINING_STATION_DESC:2 "§S採掘ステーション§!は、 天体の軌道上に建造すればその天体から§S鉱物§!と§S戦略資源§!を獲得できます。 \n\nすでに入植済みの惑星の場合、 資源獲得に§S採掘ステーション§!は必要ありません。 また、 国境内にのみ建設可能です。"
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "輸送艦"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "§S地上軍§!が宇宙への移動を命じられると、 自動的に§S輸送艦§!に乗船した状態になります。 輸送艦はまったくの無防備なので、 守ってやることを心がけてください！"
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "外交"
 TUTORIAL_DIPLOMACY_VIEW_DESC:3 "§S外交§!画面では、 ほかの文明との交信を行います。 §S宣戦布告§!をしたり、 近隣国に§S諜報網§!を築いたり、 §S同盟§!を結んだり、 §S貿易交渉§!を行ったりが可能です。 現在の§H情報レベル§!もここで確認できます。\n\n選択した国との§S関係§!は、 「敵対」から「親密」までの5段階で表示されます。 交渉や協定を行うには、 関係を十分に発達させる必要があります。\n\n§S使節§!を派遣すると、 相手国を§Sスパイ§!したり、 §S情報値§!を蓄積したり、 §S関係§!の必要値を満たしていなくても交渉が実現したり、 関係を§S改善§!したり§S悪化§!させたりできます。"
 TUTORIAL_DIPLOMACY_VIEW_TRADE_TITLE:0 "取引"
 TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC:0 "これは§S交易画面§!です。 あらゆる種類の§S資源§!や§S情報§!、 §S好意§!を他国と交易できます。 \n\n好意を消費することにより、 他国の交渉受け入れ度が上がります。 好意はまた、 銀河共同体における元老院議場での投票において、 外交発言力を増やすためにも使えます。"
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_TITLE:0 "連邦種別"
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_DESC:0 "§S連邦種別§!は、 連邦の関心事項を表すものです。 連邦種別はそれぞれ、 ゲーム開始時点でユニークな§Sパークと法律§!を持っており、 経験値を得ることによってさらなるパークを§Sアンロック§!できます。"
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_TITLE:0 "情報レベル高"
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_DESC:0 "この帝国に対して§S情報レベル高§!に達しているので、 相手国のより多くの情報が得られます。 \n\n情報レベル高を維持すると、 相手の§S志向§!や §S国是§!、 他国との§S関係§!、 我々と比較した相手の§S技術§!・§S経済§!・§S軍事§!についての最新の情報を見ることができます。"
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_TITLE:0 "情報レベル低"
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_DESC:0 "この帝国に対する§S情報レベル§!が低下しています。 諜報活動が§S停滞§!しているため、 時間が経つにつれて以前収集していた情報を失う危険があります。 \n\n§S外交協定§!を維持したり、 使節を派遣して§S関係§!を改善・悪化させたり、 相手国への§S諜報網§!や§S大使館§!を維持することで、 情報レベルを上げられます。"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2 "隣接効果"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2 "一部の§S建造物§!は、 隣接する§Sタイル§!にあるほかの§S建造物§!に§S隣接効果§!を与えます。 新しい建造物を建てるときには、 このことも考慮しましょう。"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "予算"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "§S予算§!タブは、 エネルギー通貨の毎月の§S収入§!と§S支出§!を集計しています。 また、 ここでは経済に影響を及ぼすさまざまな効果を詳しく知ることができます。"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:2 "布告"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:4 "この画面では帝国全土に対する§S布告§!を発することができます。 布告の実行には資源を消費します。\n\n布告は毎月の維持費がかかり、 我々の§H$EDICT_FUND$§!、 または £unity£ §Y統合力§!で支払うことできます。"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "人口統計"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "§S人口統計§!タブは、 帝国の種族の幅と構成を示しています。 \n\nまたこの画面では、 §SPOP§!の主要な§S特性§!、 生産性や幸福度に対する補正なども確認できます。"
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "リーダー"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:1 "§Sリーダー§!画面では、 帝国に所属するリーダーの概要を確認することができ、 リーダーの雇用・解任・管理を行えます。\n\nリーダーの§Sクラス§!は、 そのリーダーに与えることができる帝国における任務および評議会における役職を決定します。\n\n雇用できるリーダーは定期的に更新されるので、 新しい人材を見逃さないようにしましょう。\n\nリーダーは、 限られた数しか雇用できません。 雇用上限を超えると、 維持費が大幅に増加し、 獲得できる経験値も減少します。 任務に就いていない余剰のリーダーは、 最小限にとどめることを推奨します。"
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "派閥"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:4 "§S派閥§!画面では、 民衆の政治的傾向の概要が確認できます。 社会情勢の変化により、 §S派閥§!が発生する場合があることに留意してください。 §S派閥§!の規模、 POPに対する魅力、 現状への満足度などの詳細もここに表示されます。\n\n§S派閥§!がもつ§S主張§!は、 彼らの全体的な§S支持率§!を決める要因になります。 国家としての我々の政策や行動は、 これらの派閥に不満を抱かせたり喜ばせたりするほか、 彼らの £unity£ §Y統合力§!の産出量も左右します。 §S派閥§!の強さと彼らの§S主張§!の性質は、 我々を取り巻く状況とともに変わっていきますが、 §SPOP§!の§S幸福度§!は属している§S派閥§!の§S満足度§!に影響を受けることに注意してください。\n\nまた、 §S派閥を管理§!し、 §S派閥§!と国家の関係を調整することもできる上、 強力な§S派閥§!の理念や志向を国家として受け入れることも可能です。"
 TUTORIAL_CREATESECTOR_TITLE:0 "セクター管理"
 TUTORIAL_CREATESECTOR_DESC:2 "§Sセクター§!を創設するには、 まず§S辺境宙域§!にある惑星を選び、 セクターの創設ボタンを押します。 するとその惑星は新たなセクターの§S首都§!となり、 周囲6ハイパージャンプ内の辺境宙域にある星系が、 すべてそのセクターに編入されます。 セクター内部の惑星開発は自動で行わせることもできますが、 これには機能をオンにし、 資源を与えてやる必要があります。 自動化することで、 セクターに逐一指示を出す手間を省くことができます。"
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "種族"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:2 "§S種族§!画面では、 我々が出会ったすべての知的生命体の一覧が表示されます。 §S種族切り替え§!を使えば、 わが帝国の市民だけの表示と、 銀河のすべての既知の住人の表示を切り替えることができます。 \n\nもし技術があれば、 ここから種族特性の§S補正§!や、 準知的種族の§S知性化§!を実行できるほか、 §Sデフォルト権利設定§!で帝国のすべてのPOPの権利を定めたり、 §S権利の設定§!で種族ごとの権利を定めたりできます。"
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "テラフォーム"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "§Sテラフォーミング§!は惑星の環境を改造し、 特定の§S種族§!や目的に適したものに変更できます。"
 TUTORIAL_GENEMODIFICATION_TITLE:0 "遺伝子改変"
 TUTORIAL_GENEMODIFICATION_DESC:1 "この種族の遺伝子を改造し、 その§S特性§!を変更できます。 \n\nこれはあなたの選んだ特性を備えた、 新しい種族の§Sテンプレート§!を作成することになります。 実際にこの種族の§SPOP§!に変更を加える前に、 §Sテンプレートの適用§!ボタンをクリックし、 新しい§Sスペシャルプロジェクト§!を作成する必要があります。"
 TUTORIAL_UPLIFTING_TITLE:0 "知性化"
 TUTORIAL_UPLIFTING_DESC:0 "頭の良い動物の§S特性§!を補正し、 §S知性化§!により完全な知的生命体にして、 帝国市民として迎え入れることができます。"
 TUTORIAL_SYSTEMVIEW_TITLE:0 "星系ビュー"
 TUTORIAL_SYSTEMVIEW_DESC:0 "この§S星系ビュー§!では、 特定の星系を近距離で見ることができます。 ここでは惑星、 ステーション、 艦隊の位置を比較的容易に確認できます。"
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "ワームホールステーション"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "§Sワームホールステーション§!は、 星系の外縁部に建造され、 ほかの星系への双方向の入り口となる時空の裂け目を作り出します。とても独創的ですね。"
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "観測拠点"
 TUTORIAL_OBSERVATION_STATION_DESC:1 "§S観測拠点§!では、 周回する惑星の研究を行う科学者チームや、 地表の§S前FTL§!種族を観察する科学者チームが活動しています。"
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "テラフォーミングステーション"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "§Sテラフォーミングステーション§!は、 周回する惑星を§Sテラフォーミング§!することができます。"
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:2 "ディシジョン"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:3 "これらは惑星固有の§Sディシジョン§!です。 ディシジョンとは、 資源を消費して一時的に強制できる命令もしくは慣行です。 \n\n新技術を研究したり、 新たな状況に遭遇したりすることで、 新しい§Sディシジョン§!が増えていきます。"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1 "未確認物体"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2 "これらは§S未確認宇宙飛行存在§!です。 適切な§Sスペシャルプロジェクト§!を完了させると、 彼らについてより多くのことが学べ、 さらには§Sファーストコンタクト§!を行うこともできるでしょう。"
 TUTORIAL_VICTORY_TITLE:0 "勝利"
 TUTORIAL_VICTORY_DESC:0 "§S勝利画面§!では、 銀河に知的生命体が存在する限り、 我々の帝国の遺産を存続しつづけるための§S特定の条件§!を見ることができます。"
 TUTORIAL_OUTPOST_STATION_TITLE:1 "星系基地"
 TUTORIAL_OUTPOST_STATION_DESC:4 "これがわが星系の§S星系基地§!です。 このアップグレード可能なステーションは星系領有権の証であり、 大抵の場合、 あらゆる種類の艦船を建造するのに用います。 \n\n§Sモジュール§!と§S建造物§!によって、 さまざまな用途に特化することができるほか、 敵艦隊に対する星系最後の防衛線ともなります。 §S星系基地§!を近隣の星系に建設することで領土を拡張でき、 敵の§S星系基地§!は攻撃することで占領できます。 \n\nさらに多くの惑星に入植してからは、 §S星系基地§!のインターフェースから§S交易路§!も管理できます。"
 TUTORIAL_GALAXY_MAP_TITLE:0 "銀河地図"
 TUTORIAL_GALAXY_MAP_DESC:0 "§S銀河地図§!は、 広大な§S未踏宙域§!や国境線、 コミュニケーションを確立したすべての異星文明の支配領域を表示します。 \n\n右下のメニューバーにある§S詳細マップモード§!をクリックすれば、 §S資源§!と§Sセンサー範囲§!を切り替え表示できます。"
 TUTORIAL_WAR_GOAL_TITLE:0 "戦争目標"
 TUTORIAL_WAR_GOAL_DESC:0 "宣戦布告をするときには、 敵国と同盟国の双方に対して戦争の目標を宣言する必要があります。 この§S戦争目標§!は、 和平交渉の際に我々が何を要求できるかを決めることができ、 惑星の譲渡や敵国の属国化など多岐にわたります。\n\n敵国は、 そうして提示された戦争目標になんらかの対応をすることができます――ただちに降伏したり、 対案を示して和平を求めたりするかもしれませんし、 あるいは最後の一人の男か女、 あるいは胞子か半知性草食動物になるまで彼らの利益を守ろうとするかもしれません。 そこが宣戦布告の見どころです！\n\n§S戦争目標§!を宣言するには、 リストからお望みのものを選んでください。"
 TUTORIAL_WAROVERVIEW_TITLE:0 "戦況"
 TUTORIAL_WAROVERVIEW_DESC:0 "このウィンドウは現在の戦争の状況を示しています。 戦争がどのように経過ししているかによって、 敵味方それぞれの§S戦争疲弊§!が変化し、 敵国の和平交渉の受け入れやすさにも影響します。 \n\n戦争疲弊が一方の側で100％に達すると、 もう一方は§S現状追認§!での和平を強制することができます。 また、この戦争で行われたすべての戦闘結果も、ここで確認できます。"
 TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "戦略資源"
 TUTORIAL_STRATEGIC_RESOURCES_DESC:2 "§H戦略資源§!画面では、 利用可能な§S戦略資源§!とその効果の一覧を見ることができます。 \n\n多くの§S戦略資源§!は、 採掘して利用するために特定の§Sテクノロジー§!の研究を必要とします。"
 TUTORIAL_EXPANSION_PLANNER_TITLE:0 "拡大計画"
 TUTORIAL_EXPANSION_PLANNER_DESC:2 "§H拡大計画§!では、 周囲に存在する§S居住可能§!惑星のうち、 現時点で入植できる可能性があるものが表示されます。 この画面で§Sコロニー船§!を建設し、 入植の命令を出すこともできます。 \n\n惑星に入植するためには、 惑星が調査済み、 かつアノマリーがあった場合はその研究も完了していることが必要です。 星系には§S星系基地§!も建設済みでなければいけません。 建設すれば、 その星系はわが帝国の領内に入ります。"
 TUTORIAL_TRADITIONS_TITLE:0 "伝統"
 TUTORIAL_TRADITIONS_DESC:1 "§H伝統§!画面では、 帝国で採用できる§S伝統ツリー§!が表示されます。 それぞれの§S伝統ツリー§!はまず§S採用§!されることで初めて有効になり、 その中に含まれる§S伝統§!をアンロックできるようになります。 \n\n§S伝統ツリー§!の§S採用§!、 および特定の§S伝統§!のアンロックは、 一定の£unity£ §H統合力§!を消費します。 このコストは帝国が発展し、 新たな§S伝統§!をアンロックするたびに上がっていきます。 \n\n§H選択§!ボタンをクリックして、 最初の§H伝統ツリー§!を選びましょう。"
 TUTORIAL_TRADITIONS_SELECT_TITLE:0 "伝統ツリーの採用"
 TUTORIAL_TRADITIONS_SELECT_DESC:1 "この画面では、 帝国で利用可能なすべての§H伝統ツリー§! が表示されます。 ここでは各ツリーの§H伝統§! と、 §H採用効果§!、 §H完成効果§!を確認することができます。\n\n私が初心者におすすめの§H伝統ツリー§!をご紹介いたします。"
 TUTORIAL_TRADITIONS_NEW_TITLE:0 "新たなツリーまたは伝統"
 TUTORIAL_TRADITIONS_NEW_DESC:0 "帝国に十分な£unity£ §H統合力§!があると、 §H新たなツリー§!か、 以前に採用したツリーの§H伝統§!を§H選択§!することができます。"
 TUTORIAL_ASCENSION_PERKS_TITLE:0 "アセンションパーク"
 TUTORIAL_ASCENSION_PERKS_DESC:0 "§Hアセンションパーク§!リストには、 将来的にアンロックできる§Sアセンションパーク§!が表示されます。 一部の§Sアセンションパーク§!をアンロックするには、 特定の§S技術§!や、 事前に別の§Sアセンションパーク・スロット§!がアンロックされているなどの条件を満たす必要があります。 \n\n1つの§S伝統ツリー§!に属する§H伝統§!をすべて採用すると、 §Hアセンションパーク・スロット§!が1つアンロックされます。"
 TUTORIAL_SPECIES_RIGHTS_TITLE:0 "種族の権利"
 TUTORIAL_SPECIES_RIGHTS_DESC:1 "§H種族の権利§!リストでは、 特に重要な§S市民権§!や§S生活水準§!などを、 種族ごとにカスタマイズできます。 \n\n§Sデフォルトの権利§!は、 個別に§S種族の権利§!が設定されていない (移民や難民などの、 帝国に新しく参加した) すべての§SPOP§!に適用されます。"
 TUTORIAL_FLEET_MANAGER_TITLE:0 "艦隊管理"
 TUTORIAL_FLEET_MANAGER_DESC:0 "§S艦隊管理§!では、 軍事艦隊のテンプレートを作成できます。 艦隊の規模が大きくなっても、 テンプレートを使えば被った損害への補充を楽に行えます。"
 TUTORIAL_CLAIMS_VIEW_TITLE:0 "請求権の主張"
 TUTORIAL_CLAIMS_VIEW_DESC:0 "§S請求権§!画面では、 §S影響力§!を消費して、 他国が領有する星系に請求権を主張できます。 星系に請求権を主張すると、 領有者に対して有効な§S開戦事由§!が与えられ、 対象の星系を征服する目的で宣戦布告が可能になります。 \n\n複数の同盟国が参加する戦争では、 対象星系に対して最も強い請求権をもつ帝国が、 勝利時にその星系を獲得します。"
 TUTORIAL_ANOMALIES_TITLE:0 "アノマリー"
 TUTORIAL_ANOMALIES_DESC:0 "§Sアノマリー§!画面では、 これまでに遭遇した§Sアノマリー§!のうち未調査のものを一覧できます。"
 TUTORIAL_GOVERNMENTVIEW_MARKET_TITLE:0 "市場"
 TUTORIAL_GOVERNMENTVIEW_MARKET_DESC:0 "§S市場§!画面では資源を売買できます。 はじめは国内市場しかありませんが、 十分な数の帝国との交信を確立すると、 §S銀河市場§!が設立されることがあります。\n\n資源は対応するボタンを押せば売買できますが、 取引によって価格が上下することに注意してください。 §S月ごと§!の自動取引は画面右側で設定できます。"
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_TITLE:0 "奴隷市場"
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_DESC:1 "よく「命は安い」と申しますが、 それは惑星間輸送費や関税を払わなくていい方々だけの話です。\n\n§S奴隷市場§!では§SPOP§!を売買でき、 購入すると選択した惑星に自動的に送られます。"
 TUTORIAL_TRADE_VIEW_TITLE:0 "交易路"
 TUTORIAL_TRADE_VIEW_DESC:1 "帝国の成長にともない、 惑星間の§S交易§!が経済に占める割合は増加します。 §S星系基地§!が収集した星系の§S交易価値§!は、 §S首都§!送られて§Sエネルギー通貨§!に変換されます。\n\n§S交易拠点§!を建設すると、 §S星系基地§!は付近の星系からも§S交易価値§!を収集できるようになります。 豊かな交易路は§S海賊§!の標的になることがありますが、 艦隊を§S哨戒§!させたり、 §S星系基地§!に§S防衛モジュール§! (§S格納庫モジュール§!など) を建設したりすることで対策できます。"
#  TUTORIAL_PLANETVIEW_CORPORATE_TITLE:0 "Corporation View"
#  TUTORIAL_PLANETVIEW_CORPORATE_DESC:0 "The corporate tab allows §SMegacorporations§! to build §SBranch Offices§! on the planets of other Empires, provided they have signed the necessary paperwork. Once built, they can view and upgrade their facilities here as well. As we know, large Corporations wish only the best for their customers, events of the 23rd cycle notwithstanding."
 TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE:0 "政策"
 TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC:0 "§S政策§!タブでは、 帝国全体の運営方針に影響する政府の§S政策§!を管理できます。\n\n各§S政策§!にはいくつかの選択肢がありますが、 技術や§S志向§!によって採用できるものは制限されることがあります。" #
 TRADE_VIEW_DESC:0 "帝国の成長にともない、 惑星間の§S交易§!が経済に占める割合は増加します。 §S交易拠点§!を有する§S星系基地§!が収集した星系の§S交易価値§!は、 §S首都§!に送られて§Sエネルギー通貨§!に変換されます。\n\n§S交易拠点§!を建設すると、 §S星系基地§!は付近の星系からも§S交易価値§!を収集できるようになります。 豊かな交易路は§S海賊§!の標的になることがありますが、 艦隊を§S哨戒§!させたり、 §S星系基地§!に§S防衛モジュール§! (§S格納庫モジュール§!など) を建設することで対策できます。"
 PLANETVIEW_CORPORATE_DESC:0 "企業タブでは、 必要な手続きを済ませていれば、 他国の惑星に§S巨大企業§!の支社を建設できます。 支社を設立すると、 この画面からアップグレードや施設の建設が可能になります。 なおご存じの通り、 大規模な恒星フレアが発生しうることを知っていても、 大企業は顧客の幸運を祈るだけです。"
 TUTORIAL_FEDERATION_VIEW_TITLE:0 "連邦概要"
 TUTORIAL_FEDERATION_VIEW_DESC:0 "これが§H連邦画面§!です。 構成国の§S団結度§!を高く保っていると、 連邦は強くなっていきます。 新たな構成国が連邦に加盟すると、 団結力が少し減少します。 連邦に使節を派遣すると団結力は増加します。 \n\n連邦が強力になるにつれて、 相互利益を増すことのできる§Sパークがアンロック§!されていきます。"
 TUTORIAL_FEDERATION_VIEW_ENVOYS_TITLE:0 "連邦使節"
 TUTORIAL_FEDERATION_VIEW_ENVOYS_DESC:0 "§H使節§!を連邦に追加すると、 §S団結度§!が増加します。 使節の数には限りがあることに留意してください。 連邦に派遣した使節は、 あとでほかの§S外交活動§!に転属させることもできます。"
 TUTORIAL_FEDERATION_VIEW_MEMBERS_TITLE:0 "連邦構成国"
 TUTORIAL_FEDERATION_VIEW_MEMBERS_DESC:0 "これは§H連邦構成国§!画面です。 ここでは§S構成国§!がさまざまな分野でどれだけ強力か、 どれだけの人数の§S使節§!が貢献しているか、 §S志向§!の衝突がどれだけ§S団結度§!を減少させているかを見ることができます。"
 TUTORIAL_FEDERATION_VIEW_NAVY_TITLE:0 "連邦宇宙軍"
 TUTORIAL_FEDERATION_VIEW_NAVY_DESC:0 "§H連邦宇宙軍§!は、 連邦の全構成国から拠出される§S宇宙軍許容量§!で形成され、 §S大統領§!によって指揮されます。 どの構成国も連邦宇宙軍の艦船を建造することができます。"
 TUTORIAL_FEDERATION_VIEW_LAWS_TITLE:0 "連邦法"
 TUTORIAL_FEDERATION_VIEW_LAWS_DESC:0 "§H連邦法§!の改正は、 どの構成国も提案することができます。 もし連邦が法案を通過させることに失敗すると、 §S団結度ペナルティ§!を受けます。 \n\n一部の法律はロックされており、 §S中央集権§!を進めないとアンロックできません。 連邦がより高い中央集権度に到達するには、 §Sレベルアップ§!する必要があります。 \n\nただし、 中央集権度が上昇すると、 団結度が減少することに注意してください。"
 TUTORIAL_GALACTIC_COMMUNITY_TITLE:0 "銀河共同体"
 TUTORIAL_GALACTIC_COMMUNITY_DESC:0 "ようこそ§H銀河共同体§!へ。 ここは銀河中から外交官が集まり、 §S決議§!への投票によって銀河法を決定するところです。 あなたは§Sキュー§!から§S提案中の決議§!を選んで支持することができます。 支持するとあなたの§S外交発言力§!が合計支持値に加わります。 キューのなかで最も支持を集めた決議は、 §S元老院議場§!での議事に移されます。 ここでそれが§S銀河法§!になるかどうかの投票にかけられます。\n\n§S銀河的関心事項§!は、 共同体にとっての共通目的の方向性を示しているので重要です。\n\n最後に、 この画面では、 共同体のすべての構成国や、 決議からの影響を受ける§S銀河補正値§!を見ることができます。"
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_TITLE:0 "使節"
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_DESC:0 "§H使節§!を銀河共同体に派遣すると、 あなたの§S外交発言力§!を増やせます。 銀河共同体に派遣した使節は、 あとでほかの§S外交活動§!に転属させることもできます。"
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_TITLE:0 "元老院議場"
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_DESC:0 "§H元老院議場§!では、 キューのなかで最も支持を集めた決議について、 銀河共同体が通過させるかどうかの投票を行います。 構成国として、 あなたは§S賛成、 反対、 棄権§!のいずれかに投票できます。 もし決議が通過すると、 それは§S銀河法§!になります。 \n\n棄権しなかった帝国は、 同じ側についたほかの帝国からの§S態度が改善§!されます。 逆に反対側についた帝国との関係は悪化します。 \n\nもし、 あなたがほかの帝国から外交的§S好意§!を得ている場合、 元老院議場での投票において外交発言力を高めるために使うことができます。"
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_TITLE:0 "決議"
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_DESC:0 "§H決議§!画面は、 現在成立している決議のリストが表示されます。 あなたは決議チェーンから1つを選択することにより、 §S新たな決議を提案する§!ことができます。 これには影響力を消費します。 \n\n提案できるのはチェーン内の最初の未決事項だけです。 より革新的な変化を提案するには地ならしが必要で、 それでも全員が支持してくれるとは限りません。 \n\n決議が通過すると、 チェーン内の次の決議を提案するまでには長い期間を空ける必要があります。"
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_TITLE:0 "銀河理事会"
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_DESC:0 "§H銀河理事会§!が設立されました。 これから§S選挙§!が始まり、 構成国のなかで最も高い外交発言力をもっている国が§S理事国の座§!につきます。 理事国になると外交発言力が増加し、 また§S緊急決議§!として元老院議場に提案を持ち込むことができます。 \n\n決議を通過させることによって§S理事国拒否権§!をアンロックし、 理事国の権限を強化することができます。 また、 理事国は§S特別決議§!を行うことができます。"
 TUTORIAL_EMPIRE_SPRAWL_TITLE:1 "$EMPIRE_SIZE$"
 TUTORIAL_EMPIRE_SPRAWL_DESC:2 "§H$EMPIRE_SIZE$§!は、 我々の帝国が支配している星系、 植民地、 区域、 POPの総人口から見た領域的拡大の度合いを表します。\n\n帝国規模が大きいと、 帝国の§S管理許容量§!に負担がかかり、 §Sテクノロジー§!、 §S伝統§!、 §Sリーダー§!、 §S布告§!のコストが上がります。"
 TUTORIAL_FIRSTCONTACT_VIEW_TITLE:0 "ファーストコンタクト"
 TUTORIAL_FIRSTCONTACT_VIEW_DESC:0 "我々は新たな存在と接触しました――おそらくは§S宇宙航行生物§!か、 §S別の帝国§!でしょう。 §Hファーストコンタクト§!を行うことにより、 相手についてより多くを知ることができます。 \n\nこの任務には§S使節§!を割り当てる必要があります。 使節は対象とのコミュニケーションを確立し、 彼らが言語を使っていればその解読を試みます。"
 TUTORIAL_CRISIS_VIEW_TITLE:0 "危機になる"
 TUTORIAL_CRISIS_VIEW_DESC:0 "我々の帝国は現在、 §S危機になる§!道筋にいます。 このまま進めば特別なボーナスをアンロックでき、 我々の銀河における地位をより強固なものにできます。 \n\n§S危機§!画面には目標が表示されます。 目標とは、 §Sメナス§!を得るための特別なアクションです。 メナスを獲得すれば、 破壊的な戦艦§Sスターイーター§!のアンロックに近づきます。 これは母星系での巨大構造物プロジェクトを実行可能にします。 \n\n我々の帝国が近隣国にとっての脅威となるほど、 銀河共同体は団結して我々を§S銀河の脅威§!であると宣言するかもしれません。"
 TUTORIAL_CRISIS_VIEW_LEVEL1_TITLE:0 "危機レベル"
 TUTORIAL_CRISIS_VIEW_LEVEL1_DESC:0 "§S危機になる§!道筋を進み、 特定の要求を満たすと、 新しいレベルがアンロックされます。 レベルごとに§Sメナスパーク§!や特別な§S艦船§!といった、 さまざまなボーナスが得られます。 \n\n§Sレベル5§!に到達するか、 銀河共同体から危機として宣言されると、 毎月5メナスを得ることができます。 この時点で、 銀河共同体との§S総力戦§!に突入します。"
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_TITLE:0 "諜報網"
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_DESC:1 "我々の使節の1人が、 この帝国に§S諜報網§!を築きました。\n\n諜報網の§S浸透度§!は、 §S諜報網の値§!や対象国の§S帝国規模§!に応じて、 時とともに上昇していきます。 諜報網が成長すると、 対象国に関する§S情報値§!がさらに得られます。 また、 §S諜報タブ§!から、 秘密の§S諜報作戦§!を実行することもできます。\n\n使節が任命されていなかったり、 秘密の§S諜報作戦§!を通じてその存在が発覚したりすると、 諜報網は§P衰退§!を始めます。"
 TUTORIAL_ESPIONAGE_VIEW_TITLE:0 "諜報"
 TUTORIAL_ESPIONAGE_VIEW_DESC:0 "§S諜報§!タブでは、 使節が他国においてどのような諜報網を築いているかを確認できます。 ここでは§S情報台帳§!を見ることができ、 また§S諜報作戦§!を実行することができます。 \n\n諜報作戦は、 諜報網を管理する我々の§S使節§!がいる帝国で実行できます。 各諜報作戦は、 それぞれ一定の§S浸透度§!を満たしていなければ実行できません。"
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_TITLE:0 "諜報作戦"
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_DESC:0 "諜報網が十分なレベルに達したので、 この帝国に対して§S諜報作戦§!を実行できます。 作戦はカテゴリーで分類されており、 作戦のタイプに応じて異なる結果をもたらします。 一部の作戦はより危険性の高いものです。\n\n作戦カテゴリーは§S$op_cat_subterfuge$§!、 §S$op_cat_manipulation$§!、 §S$op_cat_sabotage$§!、 §S$op_cat_provocation$§!に分かれています。 破壊工作と挑発系の作戦はより多くの損害を与える傾向があり、 もしも作戦が発覚すればより深刻な§S外交ペナルティ§!を受けます。"
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_TITLE:0 "諜報協力者の割り当て"
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_DESC:0 "§S諜報協力者§!とは、 諜報活動にさまざまな効果をもたらす貴重なエージェント等を指します。 彼らは諜報網で活動し、 作戦に配属できます。 それにより新たなチャンスが得られたり、 あるいは我々がトラブルから脱する手助けをします。\n\n諜報協力者を得るには、 イベントをこなすか、 または§S諜報協力者を確保する§!作戦を実行します。 諜報網が消滅すると、 そのなかの諜報協力者も失われます。"
 TUTORIAL_MEGASTRUCTURE_CONSTRUCTION_TITLE:0 "巨大構造物"
 TUTORIAL_MEGASTRUCTURE_CONSTRUCTION_DESC:0 "この一覧から、 この恒星系内に建設できる§S巨大構造物§!を選択できます。 一部のプロジェクトは、 関連する§S技術§!を発見し研究することで利用可能になります。\n\n私の「銀河的野心」サブルーチンが完全に有効化しました……この機会を利用して、 銀河に大きな爪痕を残すことをお勧めします。"
 TUTORIAL_ORBITAL_RING_TITLE:0 "軌道環状施設"
 TUTORIAL_ORBITAL_RING_DESC:0 "§S軌道環状施設§!とは、 惑星全体を取り囲むように建設された広大な§S巨大構造物§!を指します。 宇宙と惑星とを効率的につなぐ施設として、 造船基地、 防衛施設、 資源ハブなどを建設できます。\n\n軌道環状施設画面では、 §S建造物§!や§Sモジュール§!の追加および削除、 さらには軌道環状施設のティアのアップグレードが行えます。 ティアをアップグレードすると建設スロットが増加しますが、 ティアの上限は惑星上のインフラによって制限されています。"
 TUTORIAL_DIPLOMACY_CONFIGURABLE_TERMS_TITLE:0 "設定可能な条件"
 TUTORIAL_DIPLOMACY_CONFIGURABLE_TERMS_DESC:0 "この画面では協定の§Sプリセット§!を選び、 個々の条件を設定できます。 各プリセットは、 従属国および宗主国に対し、 それぞれの事情に合わせた責任と義務を提供します。\n\n§S条件§!の一覧に変更を加えることで、 §S忠誠心§!を相手国に合わせて調整し、 双方にとってより魅力的な協定を結べるようになります。"
 TUTORIAL_AGREEMENTS_TITLE:0 "協定の概要"
 TUTORIAL_AGREEMENTS_DESC:0 "§S協定§!画面では、 従属国および宗主国が結んでいる協定の概要が表示されます。 ここでは、 §S忠誠心§!の確認、 §S保有施設§!と§S交易§!の管理、 既存の協定の§S条件§!の再交渉が行えます。 また、 我々の目的にそぐわない場合、 協定そのものを破棄することもできます。"
 TUTORIAL_AGREEMENTS_NO_OVERLORD_TITLE:0 "$TUTORIAL_AGREEMENTS_TITLE$"
 TUTORIAL_AGREEMENTS_NO_OVERLORD_DESC:0 "$TUTORIAL_AGREEMENTS_DESC$"
 TUTORIAL_AGREEMENTS_HAS_OVERLORD_TITLE:0 "$TUTORIAL_AGREEMENTS_TITLE$"
 TUTORIAL_AGREEMENTS_HAS_OVERLORD_DESC:0 "$TUTORIAL_AGREEMENTS_DESC$\n\n従属国は§S特化帝国§!になることができます。 特化は資源産出や軍事力に大きな恩恵をもたらす一方で、 それ以外の分野では不利になります。\n\nまた、 特化帝国は§S忠誠心§!を増加させます。 一定の忠誠心を維持することで、 特化帝国は経験値を獲得し、 選択された専門分野のティアをアップグレードできます。"
 TUTORIAL_HOLDINGS_TITLE:0 "保有施設"
 TUTORIAL_HOLDINGS_DESC_SHARED:0 "§S保有施設§!画面は、 この惑星に存在するすべての保有施設の概要を表示します。 これにより、 帝国は互いの首都や植民地にさまざまな種類の建造物を置くことができます。 これらは外交、 情報、 資源産出に影響を及ぼすことがあります。"
 TUTORIAL_HOLDINGS_DESC_MEGA_CORP:0 "巨大企業は、 外交上の取り決めが交わされていれば、 他国の惑星に§S支社§!を設置できます。 ご存じの通り、 大規模な恒星フレアが発生しうることを知っていても、 大企業は顧客の幸運を祈るだけです。"
 TUTORIAL_HOLDINGS_DESC_OVERLORD:0 "§S宗主国§!は保有施設を使い、 §S従属国§!の領土における支配を拡大できます。 保有施設の多くは忠誠心に影響を及ぼし、 なかには特化帝国の独自性に合わせたタイプのものもあります。 また、 アップグレードもこの画面で行えます。"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_NO_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_NO_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_HAS_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_HAS_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_OVERLORD$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_NO_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_NO_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_MEGA_CORP$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_HAS_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
