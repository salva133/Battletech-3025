 tutorial_21_chain_desc:0 "§S戦略資源§!のある天体の軌道上に、 §S採掘ステーション§!を建設するべきです。 これらの希少な資源には莫大な戦略的価値があります。 \n\n§S調査§!によってそのような資源を発見したら、 §S建設船§!を選択して、 §S採掘ステーションを建設§!ボタンをクリックしてから、 適切な天体をクリックしてください。"
