 tutorial_16_chain_title:0 "チュートリアル：艦隊の生産"
 tutorial_16_chain_desc:5 "[Root.GetName]を守るために強力な宇宙艦隊を作るべきです。\n\nひとまず、 §Sコルベット§!を数隻建造しましょう。 §S合金§!の供給が安定しているなら、 §S星系基地§!でコルベットを建造してください。 新しい軍艦はつねに、 建造された§S星系基地§!の周りを周回する既存艦隊に合流します。\n\n艦隊の軍事力を最大限に生かしたい場合は、 §S提督§!を任命しましょう。 これにより、 司令官をもたないほかの艦隊に対して優位に立つことができます。"
