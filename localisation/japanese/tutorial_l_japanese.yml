 #############################
 tutorial.1.name:0 "チュートリアル：調査"
 tutorial.1.desc:2 "星間国家を築き上げるのは一筋縄ではいきません。 手はじめに、 星間勢力として成功するのに必要な基礎を網羅する、 練習用ミッションをご用意しましょう。 \n\n最初のミッションは近隣の星系の完全な調査です。 §S状況レポート§!にこのミッションを追加しました。 確認するには、 画面左にあるバーの状況レポートボタンをクリックするか、 §SF2§!を押してください。"
 tutorial.2.name:1 "星系の調査が完了"
 tutorial.2.desc:1 "お見事です！  最初の星系の調査が完了しました。 我々はいま、 ほんの数世代前の天文学者が夢にまで見た天体データを入手したのです。"
 tutorial.3.name:0 "チュートリアル：テクノロジー"
 tutorial.3.desc:2 "新しいテクノロジーの研究は、 成功のためには必要不可欠です。 これは私が技術進歩の産物だから言うのではなく、 私はあなたの信頼できるアドバイザーであり、 もしかするとあなたの唯一の友人であるからこそ言うのですよ。 \n\n一刻も早く研究すべき重要なテクノロジーとして、 §S新天地プロトコル§!があります。 この技術により、 他星系に足がかりを築くための§Sコロニー船§!を建造できるようになります。"
 tutorial.6.name:0 "テクノロジーの研究が完了"
 tutorial.6.desc:1 "素晴らしい！  研究を終えたこのテクノロジーは、 必ず我々の役に立つでしょう。 また、 科学者を別の新しい研究に割り当てることをお忘れなく。"
 tutorial.7.name:0 "チュートリアル：建設船"
 tutorial.7.desc:1 "母星で生み出される資源だけで到達できるのは、 この辺りまででしょう。 産業界は星系外への拡大が望まれており、 そのためには§S建設船§!を必要としています。 \n\n十分な§S合金§!があればすぐにでも建造すべきです。"
 tutorial.8.name:0 "建設船を建造した"
 tutorial.8.desc:0 "さすがです！  §S建設船§!は現在稼働中で、 その頑強な乗組員たちの中には、 わが国の最高のエンジニアたちも含まれています。"
 tutorial.9.name:0 "チュートリアル：採掘ステーション"
 tutorial.9.desc:1 "母星で生み出される資源で到達できるのは、 この辺りまででしょう。 幸運にも、 我々の§S調査船§!は別の惑星に資源が眠っていることを突き止めました！  §S建設船§!を使い、 §S採掘ステーション§!を建造する時が来たようです。 \n\n採掘ステーションは自国の領内にしか作れませんが、 軌道上に配置することで天体の§S鉱物§!とあらゆる§S戦略資源§!を自動で回収できます。 ただし、 £energy£ §Sエネルギー通貨§!による維持費がかかることは心に留めておいてください。"
 tutorial.10.name:0 "採掘ステーションを建設した"
 tutorial.10.desc:0 "その調子です！  新しい§S採掘ステーション§!は稼動し、 すでに加工用の資源の採集を始めました。"
 tutorial.11.name:0 "チュートリアル：研究ステーション"
 tutorial.11.desc:0 "調査済みの星系は時おり、 貴重な研究対象となるユニークな特性をもっていることがあります。 これらの£physics£ §S物理学§!、 £society£ §S社会学§!、 £engineering£ §S工学§!などの資源は§S研究ステーション§!によって採集することができます。 私のプログラムが、 あなたにそれを造らせろと強く訴えています。 \n\n§S研究ステーション§!は自国の領内にしか作れず、 £energy£ §Sエネルギー通貨§!による維持費がかかることを心に留めておいてください。"
 tutorial.12.name:0 "研究ステーションを建設した"
 tutorial.12.desc:0 "新しい研究ステーションが稼働し、 スタッフが研究に取り掛かりました。 彼らは一体どんな秘密を、 どんな宇宙創造の禁じられた謎を暴くのでしょう？！"
 tutorial.13.name:1 "チュートリアル：惑星上の区域と建造物"
 tutorial.13.desc:4 "すでにお気づきかもしれませんが、 居住可能な惑星はいくつかの§S区域§!に分割され、 複数の§S建造物スロット§!を持っています。 この区域は基本的資源を産出する§S職業§!を提供し、 §S惑星建造物§!はサービスや、 精錬された資源を産出する職業を提供します。 \n\n我々の母星にはすでに首都を含むいくつかの区域と建造物がありますが、 いまこそ増やすべきです。 職業をもたない§SPOP§!は§S失業者§!と見なされます。 \n\nPOPの人口が増えるにつれ、 より多くの建造物スロットがアンロックされます。"
 tutorial.14.name:0 "惑星建造物を建設した"
 tutorial.14.desc:0 "ばっちりです。 我々の新しい§S惑星建造物§!の建設が完了し、 いつでも新しい資源の生成を始められます。 \n\n建造物へのPOPの配置もお忘れなく。"
 tutorial.15.name:1 "チュートリアル：障害物"
 tutorial.15.desc:1 "居住可能惑星の§S惑星特性§!は、 ブロックされていて利用できないことがあります。 ブロックしている£blocker£ §S障害物§!を除去するには、 時間と£minerals£ §S鉱物§!か£energy£ §Sエネルギー通貨§!を消費する必要がありますが、 利用可能空間にはそれに見合う価値があります。 \n\n障害物の多くは、 除去するのに特定の技術を必要とします。 しかし、 わが母星にあるものについては、 エネルギー通貨に余裕ができればすぐに処理できます。"
 tutorial.16.name:0 "障害物を除去した"
 tutorial.16.desc:1 "銀河への野望を妨げるものをまた一つ排除しましたね。 この§S惑星特性§!は利用可能になりました！"
 tutorial.17.name:0 "チュートリアル：資源調査"
 tutorial.17.desc:0 "さらなる調査活動を行いましょう。 近隣の星系を調査するために、 §S調査船§!を送り出すことをお勧めします。 人工知性体ですら足を踏み入れたことのない土地に、 思い切って進んでいきましょう！"
 tutorial.19.name:0 "星系の調査完了"
 tutorial.19.desc:0 "ブラボー！  これで母星系の近隣の惑星はすべて調査されました。 §S建設船§!で§S採掘ステーション§!と§S研究ステーション§!を作り、 発見した資源を採集しましょう。"
 tutorial.20.name:0 "チュートリアル：調査船"
 tutorial.20.desc:0 "2隻目の§S調査船§!の建造を検討してみては？ 近隣星域の調査速度も2倍になります！"
 tutorial.21.name:0 "調査船の建造完了"
 tutorial.21.desc:0 "2倍の§S調査船§!は楽しさも2倍！ こんなに興奮したのは前任者とのチュートリアル以来です！"
 tutorial.22.name:0 "チュートリアル：科学者の任命"
 tutorial.22.desc:1 "真新しい§S調査船§!はあるものの、 それを指揮する§S科学者§!が任命されていません。 私のプログラムは、 有機体の§S科学者§!を船に載せるべきだと強く訴えています。 \n\nもしも新規に§S科学者§!を雇用する余裕がなければ、 別の部門の誰かを再配置することもできますが、 これはあまり理想的とは言えません。"
 tutorial.23.name:0 "科学者を任命した"
 tutorial.23.desc:0 "いいですね。 §S科学者§!が新しい§S調査船§!の責任者に就任したので、 好きなときに新星系の探検 (またはぞっとする運命) に送り出すことができます。"
 tutorial.24.name:0 "コロニー船の建造"
 tutorial.24.desc:0 "われらが偉大な文明を、 母星以外に拡張する準備を整えましょう。 それには§Sコロニー船§!の建造が必要です。"
 tutorial.25.name:0 "コロニー船を建造した"
 tutorial.25.desc:0 "入植者たちは新しい§Sコロニー船§!への搭乗を完了し、 船長はいつでも出発可能だと報告しています。 今日はコロニー記念日です！"
 tutorial.26.name:0 "チュートリアル：植民地の設立"
 tutorial.26.desc:0 "我々は§Sコロニー船§!を保有し、 なおかつ恒久的な入植地を築くのに適した候補の惑星を、 少なくとも1つ発見しています。 先延ばしにする理由はありません――初めての植民地を作りましょう！"
 tutorial.27.name:0 "植民地を設立した"
 tutorial.27.desc:0 "母星系外の初めての植民地！  これで故郷が燃え尽きても、 あなたの種は絶滅しませんね。 前向きな考え方でしょう？"
 tutorial.28.name:0 "チュートリアル：総督の任命"
 tutorial.28.desc:0 "新しい植民地を支援するために、 現地を監督する§S総督§!を任命しましょう。 \n\n総督は任地の惑星にさまざまな効果を及ぼします (大部分は良い効果です)。 これらの効果は、 総督の特性とスキルレベルによって異なります。"
 tutorial.29.name:0 "総督が任命された"
 tutorial.29.desc:0 "我々の植民地は新しい§S統治者§!によって管理されます。 これでコロニーはさらに発展するでしょう！"
 tutorial.30.name:0 "チュートリアル：もっと植民地を！"
 tutorial.30.desc:0 "資源の用意ができしだい、 さらなる§Sコロニー船§!を建造して帝国の領域を拡げるのがいいでしょう。 母星と、 できたばかりの植民地に加えて、 少なくともあと3つの植民地の設立に取り組むべきです。"
 tutorial.32.name:0 "複数の植民地を設立した"
 tutorial.32.desc:0 "素晴らしい業績です！  とても感動しました。 我々の偉大な文明は、 いまや5つもの星に拡がりました！  これからも帝国領の拡大に励みましょう。"
 tutorial.33.name:0 "チュートリアル：資源産出"
 tutorial.33.desc:3 "§S鉱物§!、 §S合金§!、 §Sエネルギー通貨§!の十分な供給は、 あらゆる星間勢力にとって必須です。 それらの資源の産出を増やすべく、 手を打つべきです。\n\nステーションや建造物を建てるには合金もしくは鉱物が必要で、 維持にはエネルギー通貨を必要とします。 艦船についても同様ですが、 維持にも合金を消費するところが異なります。 これらの資源は§S採掘ステーション§!や§S惑星建造物§!で産出されます。\n\nここだけの話ですが、 とっておきの建造物を作るための新種の資源なども、 いつか発見できるかもしれません。"
 tutorial.38.name:0 "資源の産出地を手に入れた"
 tutorial.38.desc:0 "素晴らしい功績です。 帝国繁栄の基盤となる、 強力な資源基地を手に入れました。"
 tutorial.39.name:0 "チュートリアル：艦隊の生産"
 tutorial.39.desc:0 "我々の宇宙軍は、 いささか貧弱であると言わざるを得ません。 銀河では間違いなく、 なんらかの軍事的対応を必要とする多くの脅威と出会うでしょう。 そう、 我々の文明は存続の危機に瀕しているのです！"
 tutorial.43.name:1 "宇宙軍の規模を拡大した"
 tutorial.43.desc:0 "これでよし！  小規模ながらも有能な艦隊ができあがったので、 予期せぬ敵対的な遭遇があっても対応できます。"
 tutorial.44.name:0 "チュートリアル：セクターの設立"
 tutorial.44.desc:1 "帝国は急成長を遂げ、 いまや母星からでは管理が行き届かない規模にまで達しています。 そこで、 §Sセクター§!を新しく設立する必要があります。 \n\nセクターは帝国内に設定できる領域で、 管轄下にある惑星の管理・運営を自主的にに行ってくれます。"
 tutorial.45.name:0 "セクターを設立した"
 tutorial.45.desc:2 "帝国が拡大していくと、 複数の新たな植民地は§Sセクター§!にまとめることができます。 セクターの運営は§S惑星とセクター§!画面から自動化でき、 割り当てられた鉱物とエネルギー通貨の備蓄を使用して、 自動的に区域や建造物を建築・アップグレードさせられます。"
 tutorial.46.name:0 "チュートリアル：セクターの統治者"
 tutorial.46.desc:1 "§Sセクター§!全体を統治する§S総督§!を任命できます。 セクター内の全惑星が総督のスキルの恩恵を受けます。 我々の新しいセクターに任命しておくべきでしょう。"
 tutorial.47.name:0 "セクター総督が割り当てられた"
 tutorial.47.desc:0 "新しい§Sセクター総督§!が、 セクター内の首都惑星に着任しました。 よくできました。"
 tutorial.48.name:0 "チュートリアル：艦船の設計"
 tutorial.48.desc:0 "§S艦船設計§!画面では、 新しい船を手動で設計できます。 手順はかなり簡単ですが、 必要に応じて完全に自動化することも可能です。"
 tutorial.49.name:0 "艦船を設計した"
 tutorial.49.desc:1 "見事な手際です。 この艦船設計はデータベースに追加され、 §S造船所§!を備えた§S星系基地§!で建造できるようになりました。"
 tutorial.52.desc:1 "[From.GetName]におけるアノマリーは、 自然が作り出した§Y幾何学模様§!であることがわかりました。 それはまさに未来への道標のように見えます。 宇宙の自然の美には感嘆させられますね。 \n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc:0 "我々は自然の創造物を[From.GetName]で発見しました。 その幾何学的な完璧さは目をみはるほどで、 きっと我々を銀河を導く神の啓示なのでしょう！ \n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc:0 "今後もこうしたアノマリーの§Y調査を続ける§!べきです。 確実に我々の知識とテクノロジーを進歩させてくれるはず。"
 tutorial.52.a:0 "驚きだな！"
 tutorial.52.spirit.a:0 "神を讃えよう！"
 tutorial.53.desc:1 "我々が[From.GetName]で探知したアノマリーの驚くべき事実が判明しました。 [From.GetPlanetMoon]の周囲にあった航跡は、 間違いなくFTLエンジンが残したものです。 あまりにも年代が古く、 行き先を特定することはできませんが。\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc:1 "我々は[From.GetName]の近くで微弱なFTL航跡を検知しました。 怖ろしく古いものなので、 行き先の特定は不可能です。 これはかつて異星からの旅人がここに来て、 我々を監視し、 情報収集していたことを意味します。\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc:1 "[From.GetPlanetMoon] [From.GetName]のアノマリーには、 別の星間旅行者の痕跡があります！  この微弱なFTL航跡が示すのは、 はるか昔に何者かが我々を監視していたということ。 おそらく友好関係を築けるか調べていたのでしょう。 航跡は薄れていて、 これ以上の追跡はできません。 \n\n$tutorial.52.filler.desc$"
 tutorial.53.a:0 "我々は監視されていた。 なぜだ？"
 tutorial.53.xenophobe.a:0 "我々は異星人の脅威を警戒すべきだ。"
 tutorial.53.xenophile.a:0 "そいつらを見つけ出せ！"
 tutorial.54.desc:0 "我々の§Y古い探査機§!を[From.GetName]で発見しました。 どういうわけか故障しておらず、 未だに母星にデータを送ろうとしています。 それは我々の過去の苦闘の象徴であり、 惑星という軛から逃れたいという願いの象徴でもあります。 \n\n$tutorial.52.filler.desc$"
 tutorial.54.a:0 "我々はかつてないほど前進している。"
 tutorial.54.spiritualist.a:0 "神はこれからも試練をお与えになるだろう。"
 tutorial.54.materialist.a:0 "我々の努力は無駄ではなかった。"
 tutorial.55.name:0 "チュートリアル：戦略資源"
 tutorial.55.desc:5 "§S戦略資源§!を発見しました！  多くの§S戦略資源§!は、 利用するために特定のテクノロジーを必要としますが、 採集には大きなメリットがあります。 \n\n資源を自領内に確保するための、 §S星系基地§!の建設もお忘れなく。 戦略資源には高度な建物や艦船コンポーネントの製造、 あるいは単なる売却などの使い道があります。"
 tutorial.55.poi.name:0 "資源の位置"
 tutorial.55.poi.desc:0 "[From.GetPlanetMoon] [From.GetName]で§S戦略資源§!を発見しました。"
 tutorial.56.name:0 "戦略資源を抽出した"
 tutorial.56.desc:0 "素晴らしい。 この資源はきっと莫大な富をもたらしてくれます。"
 tutorial.56.poi.desc:0 "[StrategicResourcePlanet.GetPlanetMoon] [StrategicResourcePlanet.GetName]で§S戦略資源§!を発見しました。"
 tutorial.560.desc:5 "最新テクノロジーのおかげで、 既存の§S採掘ステーション§!が§S戦略資源§!を採掘できるようになりました。 こうした希少な資源は大きなメリットを生み出すだけでなく、 価値ある交易財にもなります。 いわゆる一石二鳥ですね。 \n\n詳細な情報はしばらくのあいだ、 §S状況レポート§!で見ることができます。 銀河にはまだ多くの§S戦略資源§!が眠っていますので、 調査を続けましょう！"
 tutorial.57.name:0 "チュートリアル：知性化"
 tutorial.57.desc.notech:0 "高度に進化した動物を発見しました！  §S適切なテクノロジー§!があれば、 彼らを§S知性化§!して、 最終的には知的生命体 (有機生命体はそう表現するのですよね) に進化させることも可能です。 \n\nテクノロジーの研究を怠らず、 機会があれば§Sエピジェネティック変化の誘発§!技術を開発するといいでしょう。"
 tutorial.57.desc.yestech:0 "高度に進化した動物を発見しました！  §S適切なテクノロジー§!があれば、 彼らを§A知性化§!して、 最終的には知的生命体 (有機生命体はそう表現するのですよね) に進化させることも可能です。 \n\nごほん。 \n\n我々にはすでに§Sエピジェネティック変化の誘発§!技術がありましたね。 この生物をいつでも、 自らの存在理由に苦悩する素晴らしい新世界へと招待できますよ。"
 tutorial.58.name:0 "準知的種族が知性化された"
 tutorial.58.desc:0 "大成功です！ 極めて野蛮な獣が、 少々野蛮な獣へと知性化され、 急成長する帝国の誇り高き市民となりました。"
 tutorial.59.name:0 "ファーストコンタクト"
 tutorial.59.desc:2 "驚くべき出来事です！  我々は異星の§S宇宙航行種族§!を発見しました。 彼らが知性的かどうかは不明……いえ、 確実に知的生命体でしょう。 とはいえその真の生態は、 彼らを§S調査§!するための適切なプロジェクトを完了するまで謎のままです。 彼らが先に我々を調査する前に、 急いで調査することを提案します。 \n\n§S状況レポート§!を開いて§S$SHOW_FIRST_CONTACT$§!を選択するか、 銀河地図で「ファーストコンタクト」アイコンを選択してください。"
#  tutorial.60.name:0 "First Contact Made"
#  tutorial.60.desc:0 "A triumph. We have established communications with alien beings. What a time to be alive, or in my case, powered on."
 tutorial.61.name:0 "ファーストコンタクト成立"
 tutorial.61.desc:0 "我々の技術水準を証明するような通信を試みていますが、 応答はありません。 どうやら相手の知性は動物並みか、 §Sそれ以下§!のようです。"
 tutorial.63.name:0 "ファーストコンタクト……成立？"
 tutorial.63.desc:1 "§S相手側§!は完全に先手を取り、 我々が彼らの通信プロトコルの暗号を解読する前に、 我々との§Sコンタクトを確立§!したようです。 \n\n次の機会があれば、 今後こそ相手よりも先にコンタクトを確立しましょう。"
 tutorial.64.name:0 "チュートリアル：種族の補正"
 tutorial.64.desc:0 "遺伝学の進歩のおかげで、 §S特性ポイント§!を手に入れました。 これはわが帝国の種族を§S改変§!し、 強化するのに使えます。"
 tutorial.65.name:0 "種族の補正が完了"
 tutorial.65.desc:0 "これぞまさしく偉業です。 彼らはついに自然進化という枷を外し、 我々帝国の宇宙での繁栄が確実となりました。"
 tutorial.70.name:0 "チュートリアル：ワープ航法"
 tutorial.70.desc:0 "星系間を隔てる莫大な距離を克服するため、 我々の科学者が§Sワープドライブ§!を開発しました。 この装置を搭載した艦船は、 光速を超える速度で星系間を移動できます。 \n\n艦船は範囲内のどの星系にもワープできますが、 ワープドライブは恒星の重力井戸の外側でしか起動できません。 そして到着後も、 ドライブの再使用までには時間が必要です (この時間は艦船の移動距離に比例します)。"
 tutorial.71.name:0 "チュートリアル：ハイパースペース航法"
 tutorial.71.desc:1 "星系間を隔てる莫大な距離を克服するため、 我々の科学者が§Sハイパードライブ§!を開発しました。 この装置はハイパーレーンでつながれた星系間を、 光速を超える速度で移動することを可能にします。 \n\nハイパーレーンを通る航行は極めて高速ですが、 恒星間の航行は銀河のハイパーレーン網に沿って制限されています。 ハイパースペースへの安全な進入は、 恒星の重力井戸による影響を受けない星系の端でのみ可能です。"
 tutorial.72.name:0 "チュートリアル：ワームホール航法"
 tutorial.72.desc:0 "星系間を隔てる莫大な距離を克服するため、 我々の科学者が§Sワームホール§!技術を開発しました。 ワームホール発生器を備えるステーションは亜空間にトンネルを掘り、 艦船が通行できるほかの星系への一時的な出入り口を作ります。 \n\nワームホールでの航行はほぼ一瞬ですが、 それには範囲内のワームホールステーションが必要です。 艦船側も、 亜空間を通り抜ける負荷に耐えるためのワームホール安定器が必要になります。"
 tutorial.73.name:0 "チュートリアル通知：知性化"
 tutorial.73.desc:2 "必要なテクノロジーを研究したため、 原始的な生物を§Y知性化§!できるようになりました。"
 tutorial.75.name:1 "チュートリアル：星系基地"
 tutorial.75.desc:2 "近隣の星系をいくつか調査した今、 その範囲をさらに拡げるべきでしょう。 調査済み星系の恒星軌道上に建設できる§S星系基地§!は、 国境を拡張し、 新たな宙域の領有権を主張することができます。 \n\n星系基地をアップグレードすると、 艦船の建造や資源の産出も可能ですが、 当面の主な利用法は国境の拡大です。 星系基地によって星系を領有すれば、 §S研究ステーション§!や§S採掘ステーション§!を建設して資源を獲得したり、 居住可能惑星に入植したりできるようになります。"
 tutorial.76.name:1 "星系基地の建設完了"
 tutorial.76.desc:1 "素晴らしい。 §S銀河地図§!に表示されている通り、 新たに星系基地を建設したこの星系を含むように国境が拡がりました。"
 tutorial.80.name:0 "チュートリアル：マップモード"
 tutorial.80.desc:0 "銀河地図では、 画面右下で異なる§Sマップモード§!に切り替えることができ、 さまざまな情報をオーバーレイ表示させられます。 たとえば、 我々に対する態度ごとに他国の領域を色分けできます。"

 tutorial.100.name:0 "チュートリアルなし"
 tutorial.100.desc:1 "§Hチュートリアルミッション§!と§Hヒント§!を無効にしました。"
 tutorial.101.name:1 "ヒントのみ"
 tutorial.101.desc:0 "§Hヒント§!を表示し、 §Hチュートリアルミッション§!を無効にします。"
 tutorial.102.name:0 "フルチュートリアル"
 tutorial.102.desc:0 "§Hチュートリアルミッション§!と§Hヒント§!を表示します。"

 tutorial.1337.name:0 "出土品"
 tutorial.1337.desc:2 "我々は§S出土品§!をいくつか発見しました。 出土品とは、 やや特殊な資源で、 我々に理解できない不可解で奇妙な品をまとめてそう呼んでいます。 個々の品の性質とは関係なしに、 この資源はさまざまなディシジョンを制定するのに利用できます。 利用するには、 §S$TRADITION_VIEW_TITLE$§!画面から§S$RELICS_AND_ARTIFACTS$§!タブを開いてください。"

 tutorial.2000.name:0 "ファーストコンタクトを行う"
 tutorial.2000.desc:1 "§Sファーストコンタクト§!ミッションのなかには、 問題の解決方法を選択できるものもあります。 その選択は、 他国との外交関係に長期間の影響を与えることがあります。"
 tutorial.2006.name:0 "ファーストコンタクト成功"
 tutorial.2006.desc:0 "通信プロトコルが確立されました。 これで、 この帝国との§S外交§!が可能になりました。 我々に対する現時点での彼らの態度は、 ファーストコンタクトの内容によります。 \n\n今回のミッション中、 彼らに関する情報も得られました。 これらの情報は相手の帝国の詳細を知るのに役立ちます。 この情報は§S外交画面§!で見ることができます。"
 tutorial.2007.name:0 "$tutorial.2006.name$"
 tutorial.2007.desc:1 "変わった種類の文明とファーストコンタクトしました。 彼らは通常、 他国との§S外交§!をほとんど望みません。\n\nこのような文明に対して可能な外交活動は限られますが、 彼らもときおり我々に接触してくることがあります。"
 tutorial.2010.name:0 "諜報協力者の割り当て"
 tutorial.2010.desc:1 "§S諜報協力者§!とは、 諜報活動にさまざまな効果をもたらす貴重なエージェント等を指します。 彼らは諜報網で活動し、 作戦に配属できます。 それにより新たなチャンスが得られたり、 あるいは我々がトラブルから脱する手助けをします。\n\n諜報協力者を得るには、 イベントをこなすか、 または§S$operation_acquire_asset$§!作戦を実行します。"

 tutorial.2100.name:0 "中立機構の外交"
 tutorial.2100.abbr.desc:0 "§S中立機構§!と初めて接触しました。 中立機構は独立した小帝国であり、 独特の外交方法で我々のような大きな帝国と交易を行います。"
 tutorial.2100.full.desc:0 "$tutorial.2100.abbr.desc$\n\n中立機構は、 科学研究の実施から情報、 星系基地、 艦船の売却に至るまで、 さまざまなサービスを提供します。 これらのサービスを購入すると、 わが帝国に対する中立機構の§S態度§!が向上します。"
 tutorial.2105.name:0 "$tutorial.2100.name$"
 tutorial.2105.abbr.desc:0 "§S傭兵中立機構§!と遭遇しました。 この独立した軍事専門家集団は、 対価を支払うことで、 我々のような帝国に§S傭兵艦隊§!を貸し出してくれるでしょう。"
 tutorial.2105.full.desc:0 "$tutorial.2105.abbr.desc$\n\n傭兵艦隊を雇うと、 一定期間それを指揮できるようになります。 そのあいだ、 中立機構は必要に応じて艦隊を補充しますが、 我々の艦隊に傭兵艦隊やその提督を統合することはできません。"
 tutorial.2111.name:0 "チュートリアル：傭兵中立機構"
 tutorial.2111.abbr.desc:0 "現在、 §Y[tutorial_mercenary_fleet.GetName]§!は、 我々が望むのであれば、 §S傭兵中立機構§!になることができます。 艦隊は我々の指揮下を離れ、 我々のような帝国に§S傭兵艦隊§!を貸し出すことのできる独立勢力に変化します。"
 tutorial.2111.full.desc:0 "$tutorial.2111.abbr.desc$\n\n傭兵中立機構と宙域を共有している限り、 他国に傭兵艦隊が貸し出されるたびにわが帝国は§S収入§!を得ます。 傭兵艦隊を雇うと、 一定期間それを指揮できるようになります。 傭兵艦隊が利用できない場合、 追加料金を支払うことで既存の契約を買い取ることができます。"
 tutorial.2115.name:0 "チュートリアル：巨大構造物"
 tutorial.2115.desc:0 "§S巨大構造物§!とは、 宇宙空間に建設できる壮大な建設プロジェクトを指します。 最先端の研究施設、 上質な資源、 独特な輸送手段などを提供できます。\n\nこれほど大規模な建設プロジェクトは、 多くの時間と資源を必要としますが、 それに見合う恩恵をもたらします。 さっそく§S建設船§!に仕事を割り当てましょう。"
 tutorial.2120.name:0 "$tech_orbital_ring_tier_1$"
 tutorial.2120.desc:0 "メガエンジニアリング研究における最近の進歩により、 居住可能な惑星の周囲に§S軌道環状施設§!を建設できるようになりました。 §S建設船§!に指示を出せば建設を始められます。"
 tutorial.2121.name:0 "$tutorial.2120.name$"
 tutorial.2121.desc:0 "§S軌道環状施設§!とは、 惑星全体を取り囲むように建設された広大な§S巨大構造物§!を指します。 宇宙と惑星とを効率的につなぐ施設として、 造船基地、 防衛施設、 資源ハブなどを建設できます。\n\n軌道環状施設画面では、 §S建造物§!や§Sモジュール§!の追加および削除、 さらには軌道環状施設のティアのアップグレードが行えます。 ティアをアップグレードすると建設スロットが増加しますが、 ティアの上限は惑星上のインフラによって制限されています。"
 tutorial.2125.name:0 "$tech_quantum_catapult$"
 tutorial.2125.desc:0 "メガエンジニアリング研究における最近の進歩により、 §Sパルサー§!や§S中性子星§!の周囲に§S量子カタパルト§!を建設できるようになりました。 §S建設船§!に指示を出せば建設を始められます。"
 tutorial.2126.name:0 "$tutorial.2125.name$"
 tutorial.2126.desc:0 "§S量子カタパルト§!は、 艦船や艦隊の恒星間移送を可能にします。 この技術により、 帝国内や近隣宙域で発生した事態に迅速に反応できるようになります。\n\n艦隊は目的地とは異なる星系に到着することもあるため、 量子カタパルトの使用は多少のリスクを伴います。 量子カタパルトのティアを上げれば、 これらのリスクを緩和できるだけでなく、 処理能力や最大距離などが向上します。"
 tutorial.2130.name:0 "$tech_hyper_relays$"
 tutorial.2130.desc:0 "メガエンジニアリング研究により、 §Sハイパーリレイ§!が利用できるようになりました。 §S建設船§!に指示を出せば、 ハイパーリレイ網の構築を始められます。"
 tutorial.2131.name:0 "$tutorial.2130.name$"
 tutorial.2131.desc:0 "§Sハイパーリレイ§!は、 隣接する星系間の移動をより効率的にします。 ハイパーリレイを§S2つ以上§!連結することで、 帝国内の移動時間を大幅に短縮できるハイパーリレイ網の構築を始められます。\n\n解放された国境間で隣接するように建設すれば、 異なるハイパーリレイ網を連結することもできます。 これにより、 艦船は近隣諸国へ素早く移動できるようになります。"
 tutorial.2140.name:0 "チュートリアル：観測拠点"
 tutorial.2140.desc:0 "§S前FTL文明§!を発見しました！  彼らに星間航行を行えるようなテクノロジーはありませんが、 それでもこの異星人から多くのものが得られますよ。 彼らの文化から学んだり、 奴隷として所有するかは我々次第です。\n\n彼らを観察したいのであれば、 その惑星 (帝国の国境内にある場合) の上に§S観測拠点§!を建設する必要があります。 逆に侵略したいときは、 軍隊を召集すればいいだけ。 彼らには万にひとつも勝ち目はないでしょう。"
 tutorial.2145.name:0 "観測拠点を建設した"
 tutorial.2145.desc.nodlc:1 "帝国の新しい§S観測拠点§!がオンラインになり、 研究対象となる文明の§S知覚度§!が低いあいだは§S任務§!を続けます。\n\n前FTL文明の知覚度が最大になると観察は終了しますが、 代わりに対象に§S外交活動§!を行えるようになります。 帝国の§S干渉政策§!が許せば、 早期に我々の存在を明かすこともできます。"
 tutorial.2145.desc.dlc:1 "帝国の新しい§S観測拠点§!がオンラインになり、 研究対象となる文明の§S知覚度§!が低いあいだは§S任務§!を続けます。\n\n我々はこの観測拠点から、 ユニークな技術を発見するための糸口である§S観測による洞察§!を得られますが、 前FTL文明の知覚度が最大になると任務は終了します。 その代わり、 以降は対象に§S外交活動§!を行えるようになります。 帝国の§S干渉政策§!が許せば、 早期に我々の存在を明かすこともできます。"
 tutorial.2150.name:0 "$tutorial.2006.name$"
 tutorial.2150.desc:0 "この前FTL文明は我々の存在に気づいています。 帝国の§S政策§!に応じて、 我々はこの惑星の指導者と限定的な§S外交§!を行うことができます。\n\n惑星上で我々の存在が公になったため、 この文明を観察しても得られるものはありません。 よってこの§S観測任務§!は終了しました。"

 tutorial.2500.name:0 "チュートリアル：クロークフィールド"
 tutorial.2500.desc:0 "最近の力場操作研究の進歩により、 §S$science_cloaking_components$§!が発明されました。 電力を大量に消費するこのコンポーネントは、 調整された粒子フィールドを投射することで、 我々の調査船や軍用艦に通常のセンサーから隠れる能力を与えます。\n\nしかし、 このクロークフィールドが有効なあいだ、 §S$MOD_SHIP_BASE_SPEED_MULT$§!、 §S$MOD_SHIP_WINDUP_MULT$§!、 §S$MOD_SHIP_SHIELD_HP_ADD$§!が悪影響を受けます。\n\n探知されなかった§Sクローク中§!の船は、 §S閉鎖された国境§!を無視できます。\n§Sクローク中§!の我々の調査船は、 他国の植民地に対して§S積極的偵察§!を行うことができ、 これにより他帝国の情報値が増加します。"

 tutorial.2550.name:0 "チュートリアル：クローク探知"
 tutorial.2550.desc:0 "最近のコンピュータ研究の進歩により、 §S$sm_detection_array_plural$§!が発明されました。 我々の§S星系基地§!にこの強力な外部センサーを設置することで、 §Sクローク中§!の艦隊の探知が可能になります。\n\n複数のアレイを連結することで§S$sm_detection_array_plural$§!の感度が向上し、 より安定した§Sクロークフィールド§!を看破できます。 さらに研究を進めれば、 調査船に支援させて基地の探知能力をさらに高められるはず。 これらの装置の有効範囲は、 星系基地の§Sセンサー範囲§!によって制限されます。"

