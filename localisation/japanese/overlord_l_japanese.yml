 ################################

 origin_star_slingshot:0 "星の海への直行便"
 origin_star_slingshot_desc:1 "かつて、 この文明の空は流れ星で照らされていた。 やがて長い闇の時代が訪れると、 彼らは答えを求めて宙に旅立った。 その結果、 最初の惑星外探査で休止状態の (そして放棄されて久しい) $quantum_catapult_1$を発見したのだ。"
 START_SCREEN_STAR_SLINGSHOT:0 "はるか昔から、 無数の流れ星が夜空を照らしてきた。 しかしごく最近まで、 科学者たちはこの現象を説明できずにいた。 我々が宇宙を探索するようになって、 ようやくその原因を突き止められる装置を手に入れたのだ――技術者たちが「$quantum_catapult_1$」と呼ぶ、 古い構造物だ。\n\n$START_SCREEN_STAR_SLINGSHOT_SECOND_PART$"
 START_SCREEN_STAR_SLINGSHOT_GESTALT:0 "我々の意識が初めて芽生えたころから、 無数の流れ星が夜空を照らすのを目にしてきた。 その奇妙な現象を長らく説明できずにいたが、 我々は母星という足かせから自由になり、 ようやくその原因を突き止められる道具――「$quantum_catapult_1$」を手に入れたのだ。\n\n$START_SCREEN_STAR_SLINGSHOT_SECOND_PART$"
 START_SCREEN_STAR_SLINGSHOT_SECOND_PART:0 "休止状態で放棄され、 あちこち損傷しているが、 かつての姿を取り戻せるはずだ。 そして想定通りに機能すれば、 我々にとっての銀河への切符となるだろう。"
 origin_tooltip_star_slingshot_effects:3 "- 母星系付近に§H$quantum_catapult_ruined_slingshot$§!を備え、 それを修理・利用する技術がある状態でゲームが始まる。\n- 辺境星系に星系基地を新設する際に必要な影響力が、 §G-75%§!減少する。\n- §H量子カタパルト§!の射出精度が§G50%§!増加する\n- カタパルトで射出した艦隊が得る§Y量子急襲§!ボーナスが、 連射レート§G+50%§!に増加する。"

 # Events

 origin.3510.title:0 "$quantum_catapult_1$確保"
 origin.3510.desc:0 "壊れた$quantum_catapult_1$がある星系、 および周辺地域をついに確保した。 これで技術者たちを派遣して、 この構造物を目覚めさせるための修理を始められるようになった。"
 origin.3510.a:0 "これは第一歩にすぎない。"

 # Dig Site

 slingshot_digsite:0 "量子カタパルト"
 slingshot_digsite_desc:0 "我々は破壊された巨大構造物の残骸を発見した。 この構造物は明らかに修理が必要な状態だが、 データバンク内には異星由来の知識が大量に保存されていた。 この古代技術を修理すべきか判断しているあいだ、 考古学者たちはその起源に結びつく手掛かりを抽出し研究する機会を得た。 構造物の発明者の1人である“量子設計者”が残した記録は、 特に見込みがありそうだ。 ファイルを研究することで、 この構造物を残した古代種族の文化や歴史を紐解くことができるはずだ。"

 origin.3515.name:0 "千の輝き"
 origin.3515.desc:0 "設計図や回路図をかきわけていると、 次のような奇妙な書類を発見した。\n\n量子設計者の個人ファイルより\n\nはじめは、 我々は闇のなかに住んでいた。 神々が「闇よあれ」と言われたせいで、 闇が支配したのだ。 祖先が知性のひらめきを得たとき、 我々は生命の兆候やその意味を求めて天を探したが、 頭上はいつも闇に覆われていた。 我々は文明を築きながら、 意識は夜の影を追っていた。 祖先たちが築いた都市から一歩も動けぬまま、 この星の可能性を試しつづけた。\n\n数千年が経ち、 私は無謀にも天を仰いだ。 ほかの者が目を伏せて働くなか、 私の心は天に開かれていたのだ。 回路と鋼鉄の塔を築き上げ、 知性の光に導かれるように道具を作った。 ダイオードとコンデンサの迷宮を完成させた私は、 宇宙に意識を投じ、 この世界を覆う暗黒の空の向こうにあるものを知覚した。\n\nほかの者は気づいていなかった――宇宙には我々以外の生命体がいることに。 ガラス越しにぼんやりと眺めるように、 私は数千もの天体を見つけた。 感知しえないものを感知したのだ。 夜空の向こうに、 千の輝きが燃えていた。"
 origin.3520.name:0 "影を抜けて"
 origin.3520.desc:0 "巨大構造物の目的を紐解こうとデータをふるいにかけていた調査チームが、 また聖句のような次の抄録を発見した。\n\n量子設計者の個人ファイルより\n\n私は真実を語り、 人々は混沌で答えた。\n誰しもが思考と感情の霧に悩まされている。 互いに恐る恐る手を差し伸べるが、 多くの者は孤独なのだ。 神々は闇から世界を創造したという。 そして、 私たちはその中心的存在なのだと。\n\n外の世界を夢見たために、 その構想は嘘だと決めつけられた。 「その夢をどう確認できるのだ？」と彼らは言う。 「証明できないものをどう信じろと？」 それに応じて、 聞く耳をもつ者たちを研究室へ連れていった。 最も聡明な者たちは、 私が経験したことの反映を――夜のとばりの向こうにあるほかの世界を――感じることができたのだ。\n\n闇に冒された者たちは、 新たな反論や凶器で反応した。 危険な者たちは、 神々に見捨てられたこの世界は滅びると歌った。 しかし、 私は真実を知っている……創造の輝きは広大なタペストリーなのだ。 宇宙の威光を眺めながら、 私は歓喜の波の流されて、 固有性を失った。"
 origin.3525.name:0 "啓発"
 origin.3525.desc:0 "救世主じみた者が書き残した文書をさらに回収した。 内容は以下のようになる。\n\n量子設計者の個人ファイルより\n\n果てしない宇宙にさいなまれ、 焦らされた私は、 それをじかに目にするために、 遠く離れた世界へ赴く術を熟考した。 終わりなき夜のとばりの向こうで夢見る者たちと、 接触しようとしたのだ。 大いなる闇の彼方で導いてくれる大いなる光は、 誘惑と絶え間ない啓示をもたらした。 こうして、 私の意識はさらに未知なる世界へいざなわれたのだ……\n\n上なる如く、 下もまた然り。 天の幻想は私に喜びをもたらしてくれたが、 地上でも同じ「幸福なる解放」を与えてくれる者に出会った。 私はほかの科学者と――私が夢見た星を探す別の方法を教えてくれる夢想家と、 恋に落ちたのだった。\n\n私たちは構想を共有するだけでなく、 生涯の伴侶になることを誓った。 毎晩、 夜遅くまで研究に取り組んだ。 パートナーは宇宙船の構造を思い描き、 太陽エネルギーを動力源とするものをろう板にスケッチした。 私は電気回路をいじくりながら、 無限に意識を統一しようと務めた。 掘り下げていくほどに、 私は喜びに満ちあふれていった。 至福の喜びだ！  我を忘れるほどの果てしなき無限！"
 origin.3530.name:0 "星を駆ける"
 origin.3530.desc:0 "宇宙造船者のパートナー、 量子設計者の個人ファイルより\n\n忍耐強いパートナーに対し、 私は向こう見ずだった。 最愛のパートナーは科学と論理を、 私は超自然的な空想を頼りにした。 寝る間も惜しみ、 いたずらに意識を虚空に投げ掛けつづけた。 食事も、 最愛のパートナーをも拒むようになった。 宇宙を旅する夢を追い求めるほど、 私たちを隔てる溝は広がっていった。\n\nパートナーは、 この現象を「量子もつれ」と呼んだ。 無限に触れようとする意識は、 喜びを求めて体から離れてしまっているのだ。 ほかの言葉をかけられても、 私は耳を傾けなかった。 「お願い、 戻ってきて」と言われても、 星々の反響がこどまするだけだったのだ。\n\nもうすぐ、 パートナーの宇宙船を試すときが来るだろう。 操縦桿を握るのは私だ。 最初の試験飛行で、 はるかな海岸への道を夢見よう。 意識は“ここに”、 体は“そこに”。\n\n最愛のパートナーはもはやあまり語らない。 永遠へと続く無限を贈ろう。 千の世界の夢を見せてやろう。"
 origin.3535.name:0 "追悼"
 origin.3535.desc:0 "量子設計者の未亡人、 宇宙造船者の個人ファイルより\n\n1年前、 わたしたちの最初の宇宙船は消息を絶った。 何が起こったのかは未だにわかっていない。 パートナーである量子設計者は、 遺産と謎を残して消えてしまった。 おそらく、 宇宙と1つになれたのだろう。 最初の試験飛行で操縦桿を握ったパートナーは、 天の歓喜なるもくろみによって無限と融合したのだ。 宇宙船はついに戻らなかった。\n\n残されたわたしは、 荒削りな道具を用いて研究と人生を立て直すしかない。 わたしが設計した宇宙船は、 次々に大いなる夜へ駆けていく。 エンジンを改良しながら、 ハイパースペースを移動できるプロトタイプを設計しはじめている。 パートナーの意志と魂のように、 未知なる世界を目指すべく、 星間を跳躍する技術を夢見ることもある。\n\nわたしは光に手を差し伸べる。 闇に屈するつもりはない。 最愛のパートナーの研究室に残された日記を読みながら、 こうして自分の記録を書いている。 そして、 闇が深く垂れ込めるときは、 わたしも意識を宇宙に投げかけてみるのだ。 無限が手招きしている。"
 origin.3540.name:0 "量子化"
 origin.3540.desc:0 "ようやく構造物の設計図が揃い、 ついでに次の最後の文書も回収した。\n\n量子設計者の未亡人、 宇宙造船者の個人ファイルより\n\n最愛のパートナーが生み出した、 量子創作物を利用する方法を探りつづけている。 量子設計者の構想に従い、 わたしたちも同じ無謀な道を歩めるのだろうか？  いずれにせよ、 わたしは焦るつもりはない。 はるかな海岸へと導いてくれる、 ハイパースペース内の潮流を探すのだ。\n\n宇宙船は早道を通らない。 その数学的解釈と謀略を手なずけるべく、 夜遅くにパートナーの日記を読んでみた。 わたしの意識が無限に注がれていくほど、 パートナーがまだどこかにいるのだと確信するようになった。 天まで切り開かれた道を進まなければならない。\n\n喪失から得られたひらめき。 パートナーが無限へと跳躍したように、 わたしたちを宇宙へと推進させる偉大な装置を作りはじめた。 いつか成し遂げてみせる。 わたしが死んだら、 この宇宙装置およびその派生物に量子設計者の個人ファイルを収録してほしい。 これが誰かに読まれるころには、 わたしの魂は飛翔しているだろう。 広大な宇宙で最愛の人と再会しているだろう。 千の輝きのなかをさまよいながら、 きっと2人で夢見ているに違いない。"
 origin.3515.a:0 "ファイルをさらに集めろ。"
 origin.3540.a:0 "無限が呼んでいる。"
 infinity_beckons:0 "手招きする無限"
 into_the_unknown:0 "未知なる世界へ"

