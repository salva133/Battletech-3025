 # Events
 origin.5703.desc:0 "ようこそ、 わが新たな同盟国よ！\n\n我々の……“同盟”に加わったことに対して、 ひと言言わせてもらいたい。 手荒な真似を必要とすることなく、 貴国が道理を弁えてくれたことは喜ばしいことだ。"
 origin.5703.a:0 "それ以外の選択肢を用意しなかったのは誰だ？"
 dialog_hostile_overlord:0 "宗主国に対して§R敵対的§!な姿勢を取る。"
 origin.5703.b:0 "我々に何か話したいことでも？"
 dialog_wary_overlord:0 "宗主国に対して§Y中立的§!な姿勢を取る。"
 origin.5703.c:0 "貴国の同盟に参加できて光栄だ！"
 dialog_friendly_overlord:0 "宗主国に対して§G友好的§!な姿勢を取る。"

 origin.5705.desc.harsh:0 "ふん……とにかく！\n\n$origin.5705.desc$"
 origin.5705.desc.grateful:0 "我々も貴国を迎え入れることができて誇りに思う！\n\n$origin.5705.desc$"
 origin.5705.desc:0 "慎重に検討した結果、 貴国が特定分野に特化された帝国になれるよう、 大規模な資源投資を行うことにした。 これにより、 貴国は友好国・同盟国の将来において、 重要な役割を果たせるようになる。\n\nとは言ったものの、 貴国民が最も受け入れやすい分野はなんだ？  軍事特化？  学術特化？  それとも、 素材や鉱物などに興味が？"
 origin.5705.desc.reconsider:0 "それで……考え直してみたか？"
 origin.5705.a:0 "軍事に焦点を当てるのが最善だ。"
 origin.5705.a.tt:2 "§Y[ROOT.GetName]§!は、 軍事と防衛に重点を置いた§Y$specialist_bulwark$§!特化帝国となる。\n§Y領土拡張の際には、 [Root.GetName]§!は$r_influence$税を払わなければならない。\n§Y駆逐艦§!の艦隊1つとその建造技術を§Y[overlord_empire.GetName]§!から得る。"
 origin.5705.b:0 "ブルワークについて教えてほしい。"
 origin.5705.c:0 "わが国民には学術分野の素養がある。"
 origin.5705.c.tt:1 "§Y[ROOT.GetName]§!は、 研究とテクノロジーに重点を置いた§Y$specialist_scholarium$§!特化帝国となる。\n§Y領土拡張の際には、 [ROOT.GetName]§!は$r_influence$税を払わなければならない。\n§Y調査船§!1隻と§Y科学者§!を1名、 §Y[overlord_empire.GetName]§!から得る。"
 origin.5705.d:0 "スカラリアムについて教えてほしい。"
 origin.5705.e:0 "素材や鉱物に特化したい。"
 origin.5705.e.tt:1 "§Y[ROOT.GetName]§!は、 鉱物や戦略資源に重点を置いた§Y$specialist_prospectorium$§!特化帝国となる。\n§Y領土拡張の際には、 [ROOT.GetName]§!は$r_influence$税を払わなければならない。\n§Y建設船§!2隻を§Y[overlord_empire.GetName]§!から得る。"
 origin.5705.f:0 "プロスペクトリアムについて教えてほしい。"

 origin.5706.desc:0 "暴力的な帝国を目指すのか？\n\n「ブルワーク」は通常、 軍事に特化した帝国のことを指す。 我々が毎月基本的な資源と食料を支援することで、 貴国は戦争に注力できるようになる。\n\nその代わり、 外的脅威からの防衛に協力し、 我々の支配下の境界線で重要な役割を果たしてもらう。 この方針で行くか？"
 origin.5706.a:0 "その方針で異論はない。"
 origin.5706.b:0 "再検討したい。"

 origin.5707.desc:0 "興味をそそられたようだな？\n\n「スカラリアム」は通常、 科学と研究に特化した帝国のことを指す。 我々が貴国の保護を約束した上で、 君たちには自国と同盟国の発展に資源の大部分を集中してもらう。\n\nその代わり、 特別な技術革新があったときは関係各国と共有していただく。 この方針でご満足かな？"
 origin.5707.a:0 "その方針なら国民も納得するだろう。"
 origin.5707.b:0 "再検討したい。"

 origin.5708.desc:1 "その分野に興味があるんだな？\n\n「プロスペクトリアム」は通常、 探鉱や戦略資源の製造に特化した帝国のことを指すが――多くの場合科学の進歩を犠牲にしている。 だが適切な手段を与えてやれば、 彼らでも見落とされがちな希少鉱物を採取できるようになるらしい。\n\n君たちの国民はこの方針で行けそうか？"
 origin.5708.a:0 "我々にうってつけの方針だ。"
 origin.5708.b:0 "再検討したい。"

 origin.5710.title:0 "進むべき道"
 origin.5710.desc:0 "宗主国が派遣した外交団から最新の情報と要求がもたらされた。 最近、 従属国となった我々とより詳細な協定を結び、 両国の関係を明確にしたいようだ。"

 # Dissolution of the Empire events
 origin.5725.title:0 "不当な継承劇"
 origin.5725.desc:0 "[overlord_ruler.GetName]の急逝により、 [Root.Overlord.Capital.GetName]は混乱状態にあるという報せがあった。 [overlord_ruler.GetName]の血縁者や[Root.Overlord.Capital.GetName]国民にとっては忌々しいことに、 評判の悪い[overlord_heir.GetName]が軍の後ろ盾を利用して統治者の座を継いだらしい。\n\nこの厄介な[overlord_heir.GetFirstName]の台頭により、 多くの従属国が[Root.Overlord.GetName]の統治権を疑いはじめている。 自国の首都の平和を維持できない帝国が、 他国を保護できるのだろうか？"
 origin.5725.a:0 "組織は頭から腐る。"

 origin.5735.title:0 "四散した帝国"
 origin.5735.desc:1 "帝国を結束させる偉大な指導者を欠いた結果、 [previous_overlord.GetName]は内部で分裂した。 どの勢力も旧帝国の支配権を主張しているが、 かつての国力や正当性を失ったいま、 従属国への支配力は無に等しく崩れ去った。\n\n旧帝国内の異なる勢力が[previous_overlord.GetName]の統治権を争うなか、 各従属国は独自の未来を切り開こうと模索している。"
 origin.5735.a:0 "我々は再び自由になった。"
 origin.5735.b:0 "新たな指導者が立ち上がるべきだ。"
 origin.5735.b.tt:0 "§Y30年間§!、 §Y[previous_overlord.GetName]§!およびその従属国に対して§Y従属化§!の開戦事由を得る。"
 origin.5735.c:0 "我らは状況の如何に関わらず、 玉座への忠誠を誓っている。"
 origin.5735.c.tt:0 "§Y[previous_overlord.GetName]§! の忠実な従属国として留まる。"

 # AI Vassals looking for new overlord events
 origin.5745.title:0 "技術官僚の保護"
 origin.5745.desc:0 "[new_subject_target.GetName]の民は国境外のことに関心はないが、 その頑なな内向きの姿勢は外敵に対して脆弱であることを知っている。 そのため、 かつて[previous_overlord.GetName]が与えてくれたような保護を、 我々に求めている。"
 origin.5745.a:0 "わが帝国に恩恵をもたらしてくれるだろう。"
 origin.5745.b:0 "科学者たちに興味はない。"

 origin.5750.title:0 "結束した君主たち"
 origin.5750.desc:0 "[new_subject_target.GetName]の君主たちは、 つねに権力闘争や影響力争いに明け暮れている。 しかし、 今回ばかりは意見が一致したと見え、 わが国と新たな外交協定を結ぶために使節を派遣してきている。 彼らはかつて[previous_overlord.GetName]に与えられたような保護を求めているようだ。"
 origin.5750.a:0 "合意に至れるなら受け入れよう。"
 origin.5750.b:0 "彼らのいさかいに興味はない。"

 origin.5755.title:0 "元属領の接近"
 origin.5755.desc:0 "[new_subject_target.GetName]は[previous_overlord.GetName]が崩壊する前は特に親密な関係にあり、 今後はわが国と同様の関係を築きたいと考えているようだ。 先方の使節団は、 両国間の相互理解の第一歩として、 双方が喜んで署名するような外交協定を結ぼうと奮闘している。"
 origin.5755.a:0 "来る者は拒まずだ。"
 origin.5755.b:0 "使節団を国へ送り返せ。"

 origin.5760.title:0 "力による保護"
 origin.5760.desc:0 "[previous_overlord.GetName]の崩壊で大国の庇護を失ったことで、 [new_subject_target.GetName]の市場はいささか不安定になっているようだ。 我々に接触してきた何人かの豪商たちが、 [new_subject_target.GetAdj]の従属化を支援し、 帝国が安定化した際に生まれるであろう利益の一部を提供したいと申し出た。"
 origin.5760.a:0 "エネルギー通貨を提供するなら受け入れよう。"
 origin.5760.b:0 "彼らの資本に興味はない。"

