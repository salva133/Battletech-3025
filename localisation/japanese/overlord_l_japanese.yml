 origin_subterranean:0 "地底生まれ"
 origin_subterranean_desc:1 "なぜこのような移住が行われたのか、 その理由は月日の流れによって失われている。 捕食者から逃れるためか、 はたまた豊かな資源を夢見てのことか。 いずれにせよ、 この種族は母星の地下で生息するように進化し、 より環境的に多様な社会を実現した。"
 origin_tooltip_subterranean_effects:3 "- §H洞窟生まれ§!の特性を付与されてゲームが始まる。\n- §H鉱業区域§!の制限がなくなり、 £housing£ §H$MOD_PLANET_HOUSING_ADD$§!が§G+2§!増える。 §H鉱業区域3§!つにつき£building£ §H建造物スロット§!が§G1§!つ付与される。\n- あなたの種族は地下に都市を建設するため、 以下の恩恵を受ける：\n\n"
 trait_cave_dweller:0 "洞窟生まれ"
 trait_cave_dweller_desc:0 "§Lあらゆる惑星の地下で生息できる種族。 その代償として、 人口増加率は低い。§!"
 trait_cave_dweller_tooltip:0 "$MOD_BIO_POP_GROWTH_SPEED$：§R-20%§!"

 START_SCREEN_SUBTERRANEAN:1 "[GetHomeWorldName]の生物は野外で生活する種がほとんどだが、 我々の祖先は、 強烈な光や厳しい気候から守られた地下に住む知恵を身につけた。\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_PLANT:1 "[GetHomeWorldName]には多種多様な生き方がある。 この世界を共有するほかの生物は太陽からエネルギーを得るが、 我々[GetSpeciesAdj]は祖先と同じように、 暗い地下の奥深くから栄養を摂取している。\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_LITHOID:0 "我々は[GetHomeWorldName]の地下深くで生まれた。 強烈な星明りから離れた場所で、 我々は進化図上で微動だにしない親類たちから枝分かれし、 別の道を歩みはじめた。 彼らとは違い、 我々は移動し、 考え、 文明を築く能力を得たのだ。\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_END:2 "地下に眠る鉱物を容易に得ることができた[GetSpeciesAdj]の祖先たちは、 産業化と種族の統一を実現させ、 地底文明をさらに発展させた。 地上への回帰は幾度となく画策されたが、 どれも残酷で容赦のない結末に終わった。 そこで我々は地下に留まり、 まずは惑星の土台から領土支配を推し進めることにした。\n\n初の[GetStartingDrivePlural]を開発したいま、 我々は宇宙を目指すための大胆な計画を進めている。 祖先がそうしたように、 我々は闇のなかから故郷を削り出すのだ。"
 SUBTERRANEAN:0 "地底"

 ##########################
 # Teachers of the Shroud #
 ##########################

 origin_shroudwalker_apprentice:0 "シュラウドの導師たち"
 origin_shroudwalker_apprentice_desc:1 "宇宙という舞台に進出するはるか前から、 この文明はとあるシュラウドウォーカーの集団に支えらえ、 形作られてきた。"
 START_SCREEN_SHROUDWALKER_APPRENTICE:1 "祖先たちの神話で語られているのは、 我々の最初期の文明形成に寄与したという、 大いなる知と力をもつ「導師たち」の存在だ。 彼らは夢を介して遠方から我々に接触し、 シュラウドの英知とその教えを伝えたのだという。\n\nいま再び、 導師たちが我々に接触し、 夢で奇怪な幻を見せ、 星間航行の秘訣を提供してくれた。 そしてわずか数年で、 我々は暗黒の虚空を行き来できる船舶を作ることができた。\n\nしかし、 この船で踏破できる空間には限りがある。 導師たちは“シュラウド・トンネル”なるもの――彼らの母星系の端に存在する天然のワームホールについて触れている。 我々もこのトンネルを生成できれば、 導師たちとの対面を果たせるだろう。 宇宙への第一歩を踏み出す我々に、 彼らがたゆまぬ導きを与えてくれることを願うとしよう。"
 START_SCREEN_SHROUDWALKER_APPRENTICE_CORPORATE:0 "教会の創設者たちが書き残しているのは、 我々の古代教義を形作ったとされる、 大いなる知と力をもつ「導師たち」の存在だ。 彼らは、 夢を介して遠方から我々に接触し、 聖なるシュラウドの英知を伝えたのだという。\n\nいま再び、 導師たちが我々に接触し、 夢で奇怪な幻を見せ、 星間航行の秘訣を提供してくれた。 そして、 わずか数年で、 我々は星々に真理を届ける船舶を作ることができた。\n\nしかし、 我々の大志はそのはるか先を求めている。 導師たちは“シュラウド・トンネル”なるもの――彼らの母星系の端に存在する天然のワームホールについて触れている。 我々もこの聖なる小径を生成できれば、 導師たちとの対面を果たせるだろう。 宇宙への第一歩を踏み出す我々に、 彼らがたゆまぬ導きを与えてくれることを願うとしよう。"
 origin_tooltip_shroudwalker_apprentice_effects:2 "§R- 警告：§H超能力アセンション§!以外のすべてのアセンションパスが使用不可になる§!\n- §H潜在的超能力者§!の特性を得る。\n- 星系基地に§Hシュラウド・ビーコン§!を建設できる。\n- §H$gov_shroudwalker_enclave$§!と接触した状態でゲームが始まる。"

 origin.5605.name:0 "真の徒弟"
 origin.5605.generic.desc:1 "わが学び手たちよ。 途方もない世代を超えて、 我らは夢を介してシュラウドとその謎に関する知識をそなたらに伝えてきた。 その手が星々に届いたいま、 真の学びを得るときが来た。 これからの前途は容易ならざるものであろう。 行く手を照らすために、 偉大なるシュラウド・ビーコンの知識を授ける。 それを星系基地に建てればシュラウド・トンネルが発生する。 トンネルは2つと作れぬゆえ、 場所は慎重に選ぶのだ。\n\n不安ならば、 そして必要とあらば、 我らに呼びかけるがいい。 我らは眠りのなかで見守り、 覚めてはそなたらの到着を待ちわびているぞ。"
 origin.5605.corporate.desc:0 "わが学び手たちよ、 我らは夢のなかでそなたらを導いてきた。 幻を介して、 その世界を形作った。 そして、 その教義を星々に広める準備が整ったいま、 真の学びを得るときが来た。 そなたらの働きはシュラウドに栄誉をもたらすだろう。 その努力から生まれる恩恵は、 我らの教えがついに実らせる果実だ。 この学びの火をかき立てるために、 偉大なるシュラウド・ビーコンの知識を授ける。 それを星系基地に建てればシュラウド・トンネルが発生する。 トンネルは2つと作れぬゆえ、 場所は慎重に選ぶのだ。\n\n不安ならば、 そして必要とあらば、 我らに呼びかけるがいい。 我らは眠りのなかで見守り、 覚めてはそなたらの到着を待ちわびているぞ。"
 origin.5605.a:0 "ありがたく頂戴します。"
 origin.5605.b:0 "我々の努力の賜物だ。"
 origin.5605.tt:0 "その他の獲得物："

 origin.5615.name:0 "ようこそ学び手たち"
 origin.5615.a.desc:0 "学び手たちよ、 ついにこうして出迎えることができた。 この邂逅は予見されていたのだ……シュラウドそのものが、 そなたらの旅を見守ったからだ。 この主物質界で相まみえることを、 どれほど待ち望んだことか。 大いに歓迎するぞ。"
 origin.5620.name:0 "ようこそ学び手たち"
 origin.5620.b.desc:0 "学び手たちよ、 ついにこうして出迎えることができた。 古来より存在するトンネルを進むそなたらを、 シュラウドそのものが見守っていたのだ。 その残響は震えつづけ、 無意識の水面を揺らしている……シュラウドの謎に宿るものたちが、 この邂逅を祝福しているのだろう。 大いに歓迎するぞ。"

 origin.5625.name:0 "灯されたビーコン"
 origin.5625.a.desc:1 "長いあいだ暗闇でもがいたすえに、 シュラウドを覆うヴェールが払われた。 導師たちが素晴らしい贈り物を授けてくれたのだ。 このビーコン、 そして生成されるトンネルは、 星々に通じる道を照らしてくれるに違いない。 ここからの旅路はより速く……そして無限の神秘に包まれたものとなるだろう。"
 origin.5625.a.option:0 "シュラウドに受け入られんことを。"
 origin.5625.b.desc:1 "長きにわたって闇をさまよい続けたすえに、 シュラウドを覆うヴェールが払われた。 導師たちが素晴らしい贈り物を授けてくれたのだ。 このビーコン、 そして生成されるトンネルは、 星々に通じる道を照らしてくれるに違いない。\n\nやるべきことはあと1つ。 我々と導師たちとを隔てる国境が閉ざされている。 シュラウドにとっては地図など無意味なものだが、 この世界では依然厄介な存在である。 いまのところ、 このトンネルを使うルートは塞がれている。"

