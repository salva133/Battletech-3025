 resolution_bureaucraticsurveillance_administrative_insight:0 "行政の見識"
 resolution_bureaucraticsurveillance_administrative_insight_desc:0 "銀河の官僚社会を簡素化する取り組みの一環として、 元老院、 特に外交協定を締結した加盟国間において、 行政上の階級をより明確にするよう指導を行う。"
 resolution_bureaucraticsurveillance_borderless_authority:0 "国境なき権威"
 resolution_bureaucraticsurveillance_borderless_authority_desc:0 "内部の官僚社会を簡素化する継続的な取り組みの一環として、 元老院内の強大な加盟国にさらに大きな権威が与えられる。"
 resolution_bureaucraticsurveillance_personal_oversight:0 "個人の監視"
