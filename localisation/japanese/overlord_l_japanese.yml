 origin_imperial_vassal:0 "帝国封土"
 origin_imperial_vassal_desc:1 "初めて母星を飛び出した旅は、 ほろ苦い結末を迎えた。 我々は突然、 それも暴力的に、 銀河に存在する他勢力の気まぐれに従わざるを得なくなったのだ。 我々はいま、 ほかの帝国の陰で暮らすことを強いられない未来に目を向けている。"
 START_SCREEN_IMPERIAL_VASSAL:0 "初めて母星を飛び出した我々は、 他国勢力から従属化を要求された。 屈辱的であることは否定できないが、 この短期間で従属国として多くのことを学び、 この関係が望んでいた以上に有益であることがわかった。\n\n新たな宗主国の支配を受けてるのは我々だけではない。 別の従属国の外交官や使節に会える機会があり、 意見が一致しない国もいくつかあるが、 当面は価値ある味方になるはずだ。\n\n自らの将来を決められる日を待ち望んではいるものの、 ひとまず従属国としての現実を受け入れ、 この状況を最大限に活用するつもりだ。"
 origin_tooltip_imperial_vassal_effects:1 "- §H先進AI帝国§!の属国としてゲームが始まる。\n- ゲーム開始時に、 従属タイプ「§H特化帝国§!」を選択できる。"

 # AI Overlord Version
 origin_imperial_vassal_overlord:0 "帝国君主"
 origin_imperial_vassal_overlord_desc:0 "自らの要求を満たすために、 近隣諸国の征服に多くの時間と労力を費やしてきた野心的な宗主国。 従属国にますます責任を移譲するようになり、 徐々に怠惰になっている。"
 origin_tooltip_imperial_vassal_overlord_effects:0 "- §H先進帝国§!としてゲームが始まる\n- ゲーム開始時に複数の従属国を従えている"

 # Personalities
 personality_imperial_origin_overlord_ai:0 "怠惰な宗主国"
 personality_imperial_origin_overlord_ai_desc:0 "母星系以外に関心を示すことが少ない、 従属国に大きく依存している帝国。 他国との戦闘に関与せず、 強制されない限りは領土を拡張しようとしない。"

