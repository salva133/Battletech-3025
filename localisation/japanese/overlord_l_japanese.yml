 #########################
 # Progenitor Hive Origin
 #########################

 origin_progenitor_hive:0 "ハイヴの始祖"
 origin_progenitor_hive_desc:1 "このハイヴに進化上の利点をもたらすのは、 半ば独立した指導個体たちだ。 この“血族”は全体的な熟練度を大幅に向上させるが、 絶えず監視する必要がある。"
 START_SCREEN_PROGENITOR_HIVE:1 "まずはじめに「始祖」がいた。\n\n[Root.GetHomeWorldName]は過酷で競争の激しい世界であるが、 無敵の始祖は領土を広げていった。 やがて広大な領土の維持が困難になると、 始祖は最初の「血族」を創造した。 しばらくして、 血族だけでは荷が重すぎることがわかり、 統治を補助する雑役ドローンを製造した。\n\n我々が[capital_scope.System.GetName]星系に恐る恐る最初の一歩を踏み出したころ、 始祖は特殊な巣へと隠退した。 そしていまでは、 さらに合理化された管理体制のもと、 銀河中に始祖の影響力を広める準備が整ったのだ。 始祖は、 すべての始まりなのである。 [Root.GetName]はそれに仕えるまでだ。"
 origin_tooltip_progenitor_hive_effects:4 "- 受動的に経験値を獲得する特殊な§H血族リーダー§!を雇用できる。\n- £building£ §H繁殖プール§!を£building£ §H血族の巣§!に置き換え、 強力な防衛部隊および雑役ドローンの強化が利用可能になる。\n- 従属国の惑星に£building£ §H血族の巣§!を建設できる。\n- 彼らが§H$civic_hive_devouring_swarm$§!の国是を持っていない場合、 §Hセクター§!を§H従属国§!として解放できる。\n- 付近の艦船の戦力を向上させる§H血族船§!を製造できる。\n- 血族船を配備していない艦隊は以下のペナルティを負う：\n\n"
 #Progenitor deposits, armies and decisions
 progenitor_defense:0 "ハイヴの始祖"
 progenitor_defense_plural:0 "$progenitor_defense$"
 progenitor_defense_desc:0 "このハイヴの始祖。 最も大きく、 最も知能が発達したハイヴのなかの1個体。"
 d_progenitor:0 "始祖の巣"
 d_progenitor_desc:0 "すべての血族が産み落とされる始祖の巣。"
 d_progenitor_empty:0 "空の始祖の巣"
 d_progenitor_empty_desc:0 "かつては無敵だった始祖は敗れ、 ハイヴは無秩序状態にある。"

 decision_grow_progenitor:0 "新たな始祖を育てる"
 decision_grow_progenitor_desc:0 "我々のなかの最高齢の血族が、 死んだ始祖の跡を継ぐことができるかもしれない。"

 missing_progenitor_modifier:0 "始祖の不在"
 missing_progenitor_modifier_desc:0 "始祖がいないため、 ハイヴは無秩序状態にある。"

 ship_progenitor_hive_modifier:0 "自主性の深刻な欠如"
 ship_progenitor_hive_modifier_desc:0 "血族船の監督がなければ、 ハイヴは宇宙空間における戦闘で不利になる。"

 #Events
 origin.3210.name:0 "敗れた始祖"
 origin.3210.desc:1 "想像を絶する悲劇が起こった。 わが首都が卑劣な[From.GetName]の[From.species.GetHandNamePlural]に屈してしまったのだ。 [Root.GetName]における最後の防衛戦で、 始祖は忌まわしき[From.GetSpeciesAdj]を多数道連れにしながら最期を遂げた。\n\nこのような不測の事態に備えて、 先見の明ある始祖は血族のなかから後継者を選んでいた。 この始祖候補は集合意識の一部を安定させることはできたが、 その複雑さと重責を担うのはまだ早いようだ。 現在の一時的な不統一を敵に突かれる前に、 この血族を成熟させて始祖を引き継がせるしかない。"
 origin.3215.name:0 "移住"
 origin.3215.desc:0 "想像を絶する悲劇が起こった。 わが母星が卑劣な[From.GetName]の[From.species.GetHandNamePlural]に屈してしまったのだ。 すべての行政機構を[capital_scope.GetName]に移動させ、 新たな始祖の巣を作る必要がある。 現在の一時的な不統一を敵に突かれる前に、 血族のうちの1体を成熟させて始祖を引き継がせるしかない。"
 origin.3215.a:0 "我々は再び立ち上がる。"
 origin.3245.name:0 "混迷"
 origin.3245.desc:0 "[Root.GetName]は忌まわしき§Y[From.GetAdj]§!の巨大兵器に襲われた。 我々は[Root.GetPlanetHabitat]だけなく、 そこに住んでいた始祖とすべての血族を失ってしまった。 恐ろしい兵器から始祖を守ろうと、 [Root.GetName]のドローンたちと血族は抵抗した。 しかし、 その努力も虚しく、 始祖の死を防ぐことはできなかった。\n\n現在、 集合意識には相反する思考と衝動が錯綜している。 すぐにでも新たな始祖を任命しなければ、 [Owner.GetName]は絶滅するだろう。"
 origin.3245.a:0 "反撃しなければ！"
 origin.3245.b:0 "逃げなければ！"
 origin.3245.c:0 "もっと鉱物が必要だ。"
 origin.3245.d:0 "(意味不明の叫び声)"
 origin.3265.name:0 "爆撃と死"
 origin.3265.desc:0 "数ヵ月にも及ぶ爆撃のあと、 混乱は終わりを迎えた。 [From.GetName]は陥落し、 あらゆる生命の痕跡が拭い去られた。 かつての首都は廃墟と化し、 立ち昇る土煙に覆われている。 辺りには[Root.GetSpeciesNamePlural]の死骸が散乱しており、 とりわけ我らの偉大なる個体――最後の爆撃でついに力尽きた始祖の周囲で、 うず高い山を築いている。\n\nこれから行政機構を[capital_scope.GetName]に移さなければならない。 そして新たな始祖の巣を築く必要がある。 現在の一時的な不統一を敵に突かれる前に、 血族のうちの1体を成熟させて始祖を引き継がせるしかない。"

 MESSAGE_OFFSPRING_DEFEATED_TITLE:0 "血族が敗れた"
 MESSAGE_OFFSPRING_DEFEATED_DESC:0 "$PLANET|Y$の血族が敗れ、 §Y血族の巣§!が破壊されてしまった。"
 MESSAGE_NO_OFFSPRING_TITLE:0 "血族の不在"
 MESSAGE_NO_OFFSPRING_DESC:0 "現在、 $PLANET|Y$にある§Y血族の巣§!にドローンが割り当てられていないため、 雑役ドローンの生産性が低下している。"

 MESSAGE_FINAL_OFFSPRING_SHIP_TITLE:0 "最後の血族船が敗れた"
 MESSAGE_FINAL_OFFSPRING_SHIP_DESC:0 "$SYSTEM|Y$星系の最後の§Y血族船§!が破壊され、 艦隊は指揮系統を失った。"

 job_offspring_drone:0 "血族ドローン"
 job_offspring_drone_plural:0 "血族ドローン"
 mod_job_offspring_drone_add:0 "$job_offspring_drone$の職業枠"
 job_offspring_drone_desc:0 "居住する惑星全体を管理する監督者。 これらの血族ドローンを介して、 始祖はその壮大な計画を実現する。"
 job_offspring_drone_effect_desc:1 "£job_spawning_drone£ $job_offspring_drone_plural$は、 £mod_planet_amenities_no_happiness_add£ §Y$PLANET_AMENITIES_TITLE$§!と£mod_planet_pop_assembly_mult£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!を増加させ、 §Y$offspring_defense_plural$§!を産出し、 §Y$pop_cat_simple_drone$産出量§!に£mod_planet_jobs_simple_drone_produces_mult£ §G+10%§!を付与する。"
 building_offspring_nest:0 "血族の巣"
 building_offspring_nest_desc:1 "この要塞化された巣は血族を安全に保護すると同時に、 付近のハイヴの成長を促す。"
 offspring_nest_tooltip:1 "\n§H血族の巣は、 始祖集合意識種族だけが製造できる。§!\n"

 offspring_defense:1 "血族軍"
 offspring_defense_plural:1 "血族軍"
 offspring_defense_desc:1 "血族の直接的な監督があれば、 通常の集合意識が編成できるものよりも殺傷力が高く、 また撃破困難な軍勢になる。"

 missing_offspring_modifier:0 "血族の不在"
 missing_offspring_modifier_desc:0 "この惑星に血族がいないため、 $pop_cat_simple_drone$の生産性が大幅に低下している。"

