 resolution_intergalacticdirective_regulated_growth:0 "拡大規制"
 resolution_intergalacticdirective_regulated_growth_desc:0 "各加盟国の国境を規制することで、 銀河の安全性と平等性を確保できる。 官僚主義に息苦しさを感じる者もいるかもしれないが、 これは各国の関係の改善につながる。"
 resolution_intergalacticdirective_ensured_sovereignty:0 "主権の保証"
 resolution_intergalacticdirective_ensured_sovereignty_desc:0 "銀河共同体は、 各加盟国の主権を保証するために指導を行う。 そのなかでも、 ほかの帝国によって完全性を損なわれた過去をもつ加盟国は特に重視される。"
 resolution_intergalacticdirective_a_voice_for_all:0 "発言権の保証"
 resolution_intergalacticdirective_a_voice_for_all_desc:0 "この決議は、 銀河共同体の全加盟国が、 自分たちの帝国の将来について発言する権利を保証する。"

 resolution_intergalacticdirective_repeal_1:0 "§R$resolution_intergalacticdirective_regulated_growth$の廃止§!"
 resolution_intergalacticdirective_repeal_1_desc:0 "各帝国が国境の尊重を求めるのは当然のことだが、 銀河共同体による指導は威圧的で窮屈なものになってきている。 円滑な官僚社会を維持するため、 一部の方針を撤廃する必要がある。"
