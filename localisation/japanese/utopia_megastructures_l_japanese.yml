 utopia.1.name:0 "[ringworld_builder.GetName]への要求"
 utopia.1.desc.v1:0 "わが情報部員が発見したデータによれば、 [ringworld_builder.GetName]のリングワールドには大量破壊兵器の発射拠点が隠されているかもしれない。 まだ確証はないが、 この疑惑は大衆にも知れ渡り、 我々は対処を求められている。 [ringworld_builder.GetName]に何も隠すものがないなら、 こちらの兵器専門家チームによる査察を許すはずだ。"
 utopia.1.desc.v2:0 "[ringworld_builder.GetName]がリングワールドの建設を開始して以来、 わがトップ技術者たちは遠方からプロジェクトを観察しており、 その進展に大きな感銘を受けている。 技術者たちは、 熟練の技を近くで観察できれば学べることは多いと考えており、 調査チームを常駐させる許可を求めるよう提案している。"
 utopia.1.desc.v4:0 "最近、 帝国中の予言者たちが、 空にかかる環状の巨大な物体と関連した、 死と破壊の恐るべきヴィジョンに取り憑かれている。 当然の論理として、 宗教的指導者たちはリングワールドを建設しようという[ringworld_builder.GetName]の野心が神の怒りを買うのではないかと心配しており、 手遅れになる前にプロジェクトを清める使節団を送るよう、 我々に助言してきている。"
 utopia.1.a:0 "[ringworld_builder.GetName]に要求を送る。"
 utopia.1.b:0 "考慮する価値もない。"
 utopia.1.b.tooltip.phobe:0 "§H$ethic_xenophobe$の £pop£ POP§!に§Y$megastructure_demands_rejected$§!の補正を付与する：\n$utopia.1.b.tooltip$"
 utopia.1.b.tooltip.phile:0 "§H$ethic_xenophile$の £pop£ POP§!に§Y$megastructure_demands_rejected$§!の補正を付与する：\n$utopia.1.b.tooltip$"
 utopia.1.b.tooltip.mater:0 "§H$ethic_materialist$の £pop£ POP§!に§Y$megastructure_demands_rejected$§!の補正を付与する：\n$utopia.1.b.tooltip$"
 utopia.1.b.tooltip.spiri:0 "§H$ethic_spiritualist$の £pop£ POP§!に§Y$megastructure_demands_rejected$§!の補正を付与する：\n$utopia.1.b.tooltip$"
