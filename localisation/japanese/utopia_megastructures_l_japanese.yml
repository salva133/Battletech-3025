# Science Nexus partially completed
 utopia.83.name:0 "サイエンスネクサスハブ"
 utopia.83.desc:0 "最新のシンギュラリティ・リアクターを備えた、 サイエンスネクサスのセントラル・ハブが設置された。 続いて技術者たちは、 この施設の最も困難な部分である4つの研究棟を追加する準備をしている。 研究棟には革新的な設備が備えつけられ、 激しい熱や猛烈な圧力、 異星の病原体などのあらゆるものに耐えられる。 また、 大勢の研究者たちのための居住区も提供する。"
 utopia.83.a:0 "我々は長い道のりを歩んできた。"
 # Science Nexus Wings pt 1
 utopia.85.name:0 "サイエンスネクサス研究棟"
 utopia.85.desc:0 "4つの研究棟の最初のモジュールが設置され、 研究者とスタッフがすでに居住区に移動している。 最後となる次の建設ステップは、 研究棟を拡張し、 最も危険な研究を行うための設備を備えた研究室セクション4つを追加することだ。 スタッフの安全を確保するため、 徹底したセキュリティ対策が講じられている。"
 utopia.85.a:0 "我々の目標まであと一歩だ……"
# Science Nexus completed
 utopia.84.name:0 "サイエンスネクサス完成"
 utopia.84.desc.a:0 "今日、 我々はサイエンスネクサスのグランド・オープンの日を迎えた。 この最先端の研究施設と革新的な技術があれば、 帝国全土、 いや銀河全域から自然と偉大な頭脳が集まるだろう。 この偉業はまさに、 新たなる啓蒙時代の幕開けを告げるものである。\n\n我らが歴史に残る一日だ。"
 utopia.84.desc.b:0 "今日もまた、 我々の新たなサイエンスネクサス完成の日だ。 これまでの成果もさることながら、 これによって我々は宇宙の科学的進歩の最前線に立つことになるのだ。 技術の進歩により、 我々は思いのままに未来を形作れるようになるだろう。"
 utopia.84.a:0 "その通りだ。"
 # Completed neighbor notification
 utopia.86.name:0 "異星人の巨大構造物が完成"
 utopia.86.desc:0 "[From.GetName]はサイエンスネクサスを建設し、 実現性を疑ったすべての者の誤りを正して、 科学的進歩における最前線の地位を手にした。 このような建造物の完成は、 彼らの技術を未来へと導き、 ほかの文明に対して優位に立つことになる。 よって、 我々は彼らから目を離さない方がいいかもしれない。"
 utopia.86.a:0 "我々は取り残されないぞ。"

 utopia.2000.name:0 "リングワールドの建設"
 utopia.2000.desc:0 "[From.From.GetName]の恒星の周囲にリングワールドの最初のフレームを建設するという、 大事業を始める準備が整った。\n\nフレームの建設に必要な資源と材料は膨大な量になるため、 星系内のほかの天体を解体して建設素材に使うべく、 数十万もの優秀な技術者が待機している。"
 utopia.2000.a:0 "我々は歴史を作っている。"
 utopia.2002.name:0 "リングワールドプロジェクト"
 utopia.2002.desc.a:0 "[From.GetName]が[ringworld_system.GetName]星系で途方もない建設プロジェクトを開始したらしい。 彼らは星系内の恒星の周りに大規模なリングワールドを構築しようとしており、 最初のステップとして、 すべての近傍惑星を巨大構造物の金属フレームへと変換しはじめた。"
 utopia.2002.desc.b:0 "[From.GetName]が、 今度は[ringworld_system.GetName]星系で新たなリングワールドを建造しようとしているという情報が入った！  彼らの技術者は以前と同じように、 星系内の全天体を解体して、 リングワールドの建設資材として利用する作業を行っているところだ。"
 utopia.2002.a:0 "我々のリングワールドに匹敵するだろうか？"
 utopia.2002.b:0 "素晴らしいプロジェクトだ……完成させられればだが。"
 utopia.2003.name:0 "リングワールドのフレームが完成"
 utopia.2003.desc:0 "[From.From.GetName]星系で建造中のリングワールドの骨組みがようやくできあがった。 依然として多くの作業が残っているが、 この円周約10億キロメートルの金属製フレームの完成だけでも、 工学上の偉業と見なされるだろう。\n\n現在、 我々は居住地の建設を始める準備が整っている。"
 utopia.2003.a:0 "これからが本番だぞ。"
 utopia.2004.name:0 "リングワールドが完成"
 utopia.2004.desc.a:0 "我々のエンジニアと惑星生態学者は今日、 [completed_ringworld_system.GetName]星系に構築したリングワールドの最後の居住区画を完成させた。 この偉大な巨大構造物は、 [Root.GetName]の歴史のマイルストーンと見なされるだろう。 銀河の歴史のなかでほんの一握りの文明にしかできなかったことを、 我々はやり遂げたのだ。\n\n[Root.GetSpeciesName]が初めて母星の大気圏外に飛び出して以来、 数々の困難を乗り越えてきたことの証として、 このリングワールドを永遠に残そう。"
 utopia.2004.desc.b:0 "我々は[completed_ringworld_system.GetName]星系に構築したリングワールドの、 居住区画での作業をすべて完了した。 我々の技術者と生態学者は、 再び不可能を可能にしたのだ。\n\n[Root.GetName]は、 銀河史上有数の偉大な建築家と考えられるべきである。"
 utopia.2004.a:0 "今日は素晴らしい日だ。"
 utopia.2005.name:0 "[From.GetSpeciesName]リングワールド"
 utopia.2005.desc.a:0 "[From.GetName]は、 銀河の歴史のなかでほんの一握りの文明にしか成し得なかった事業を達成した。 [completed_ringworld_system.GetName]星系の恒星の周りに、 巨大なリングワールドを完成させたのだ。\n\nこの驚異的な科学技術は、 [From.GetSpeciesName]種族全体の素晴らしい偉業を示すものとして捉えるべきだ。 彼らはその慎ましい誕生から、 ずいぶんと進歩したものだ。"
 utopia.2005.desc.b:0 "[From.GetName]がまた別のリングワールドを完成させた！  この巨大構造物が建設された[completed_ringworld_system.GetName]星系では、 かつて存在していた星々が解体されて建築材料として使用されたため、 もはやリングワールド以外の天体は存在しない。"
 utopia.2005.a:0 "我々も建設をもっと真剣に検討すべきだな。"
 utopia.2005.b:0 "また造ったのか？  彼らの資源は底なしか？"


 utopia.4000.name:0 "ダイソンスフィアの建設"
 utopia.4000.desc:0 "原始的な内燃機関から恒星核融合の弱々しい模倣に至るまで、 歴史上ずっと、 恒星の力を制御することは[Root.GetAdj]のエンジニアの夢だった。 我々はついに、 この夢を実現する準備が整った。 [From.From.GetName]星系に足場を築き、 その上に[From.From.GetName]を包むダイソンスフィアを建設して、 この星の激しいエネルギーを独占するのだ。"
 utopia.4000.a:0 "無限の力だ。"

 # Neighbor's First Dyson Sphere
 utopia.4002.name:0 "異星人の巨大構造物"
 utopia.4002.desc.a:0 "[dyson_system.GetName]星系での活発な動きは、 [From.GetName]が§Hダイソンスフィア§!を建設している証拠だ。\n\nまだ初期段階だが、 完成した球体は最終的に[dyson_system.GetName]の光を覆い隠し、 その輝きは[From.GetAdj]のエネルギー備蓄のために使われることになる。"
 # Neighbor's Second Dyson Sphere
 utopia.4002.desc.b:0 "情報を総合すると、 [dyson_system.GetName]星系ではまもなく、 [From.GetName]の新たなダイソンスフィアが稼働を始めるようだ。 もう少し時間はかかるが、 これは完成すれば恒星全体を包み込む巨大構造物となる。"
 utopia.4002.a:0 "あらゆる星間国家は、 やがて星々を飼い慣らすのだ。"
 utopia.4002.b:0 "銀河が少し暗くなるな。"

 # Sphere Frame built
 utopia.4003.name:0 "ダイソンスフィアフレーム"
 utopia.4003.desc:0 "フレームの完成に伴い、 プロジェクトの驚嘆すべき雄大さが誰の目にも明らかとなった。\n\n[From.From.GetName]は華奢な檻のなかで燃えているが、 最終的には[Root.GetAdj]のソーラーパネルで完全に包まれることになる。"
 utopia.4003.a:0 "見事なものだ。"

 # Dyson Sphere partially completed
 utopia.4004.name:0 "ダイソンスフィアへのパネル設置"
 utopia.4004.desc:0 "[From.From.GetName]星系で建設中のダイソンスフィアに先進的なソーラーパネルを設置したことにより、 まだ完成はしていないものの、 恒星の利益を享受できるようになった。\n\nエネルギー産出量は建設が進むにつれて増加を続け、 最終的に球体が完成した時点で完全な能力を発揮する。"
 utopia.4004.a:0 "素晴らしい。"

 # Dyson Sphere completed
 utopia.4005.name:0 "[From.From.GetName]ダイソンスフィアの完成"
 utopia.4005.desc:0 "[From.From.GetName]星系の恒星は、 [Root.GetAdj]のダイソンスフィアにすっかり包み込まれた。\n\n技術者たちはこれを大勝利と称えているが、 紛れもない事実だ。 銀河の歴史上、 一握りの国家しか想像しえなかった偉業――恒星を完全に屈服させるという偉業を成し遂げたのだから。"
 utopia.4005.a:0 "エネルギー出力を確認した。"

 # Completed neighbor notification
 utopia.4010.name:0 "異星人の巨大構造物が完成"
 utopia.4010.desc:0 "[From.From.From.GetName]星系の最後の光がちらつき、 消えた。 [From.GetName]がダイソンスフィアを完成させたのだ。 星空に生まれたこの新たな空白は、 [From.GetAdj]の富と技術の証となる。"

 utopia.4100.name:0 "セントリーアレイの建設"
 utopia.4100.desc:0 "恒星の光は目を眩ませ、 虚空の闇は真実を隠す。 FTL航行が可能になって初めて、 我々は眼で見えるものがどれほど少ないかを知った。\n\n今日、 我々は盲目の状態に終止符を打つべく立ち上がった。 我々が[From.solar_system.GetName]星系で構築しようとしているセントリーアレイは、 いつの日か銀河全体を見通す監視システムとなるだろう。"
 utopia.4100.a:0 "我々はすべてを見通すぞ。"
 utopia.4100.a.tooltip:0 "§H$spy_orb_0$§!の準備が完了した。 稼働に至るための、 さらなる開発を待ち受けている。"

 utopia.4102.name:0 "$utopia.4002.name$"
 utopia.4102.desc:0 "[From.GetName]が[spy_system.GetName]星系に巨大な長距離センサーアレイの建設を始めたとの報告が入った。 まだ初期段階だが、 このセンサーアレイが完成すれば、 彼らは銀河のあらゆる星間航行を自由に監視できるようになるだろう。"

 utopia.4103.name:0 "セントリーアレイ・ハブの組み立て完了"
 utopia.4103.desc:0 "セントリーアレイ・ハブはそれ自体が最先端技術の賜物で、 聴音哨と宇宙望遠鏡の役割を兼ね備えている。\n\nとはいえ、 これは壮大な事業の最初の通過点にすぎない。"
 utopia.4103.a.tooltip:0 "§H$spy_orb_1$§!が稼働した。 我々のセンサー範囲は拡大した。"

 utopia.4104.name:0 "セントリーアレイの完成"
 utopia.4104.desc:0 "セントリーアレイを囲むリング内に搭載されている技術は、 極秘事項である。\n\nしかし、 その成果は誰にも否定できない。 我々は現在、 銀河内の全艦隊の動きをほぼ完璧に把握しているのだから。"
 utopia.4104.a:0 "離れていてもお見通しだ。"
 utopia.4104.a.tooltip:0 "銀河全体のセンサー範囲を有効にする。"

 utopia.4110.name:0 "$utopia.4010.name$"
 utopia.4110.desc:0 "[From.From.solar_system.GetName]星系にて、 [From.GetName]がセントリーアレイを完成させたとの報告を受けとった。\n\n彼らはいま、 我々の艦隊の位置と構成に関するほぼ完璧な情報をもっていると考えるべきだろう。"
