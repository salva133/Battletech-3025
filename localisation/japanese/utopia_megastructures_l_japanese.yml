 utopia.1.b.tooltip.milit:0 "§H$ethic_militarist$の £pop£ POP§!に§Y$megastructure_demands_rejected$§!の補正を付与する：\n$utopia.1.b.tooltip$"
 utopia.1.b.tooltip.pacif:0 "§H$ethic_pacifist$の £pop£ POP§!に§Y$megastructure_demands_rejected$§!の補正を付与する：\n$utopia.1.b.tooltip$"
 utopia.1.b.tooltip:2 "£happiness£ 幸福度§R-20%§!"
 utopia.2.name:0 "[From.From.GetName]からの要求"
 utopia.2.a:0 "要求を受け入れる。"
 utopia.2.a.tooltip:0 "[From.From.GetName]は喜ぶだろう。"
 utopia.2.b:0 "要求を受け入れない。"
 utopia.2.b.tooltip:0 "[From.From.GetName]は腹をたてるだろう。"
 utopia.2.c:0 "名誉なことだ。"
 utopia.2.desc.v1:0 "[From.From.GetName]は、 我々が大量破壊兵器の秘密発射拠点をリングワールド内に隠している証拠を得たと主張し、 現地の査察許可を求めてきている。\n\nこちらの参謀部は、 先方の単なる勘違いか、 それとも何か悪意があるのかはまだ判断できないと述べている。 いずれにせよ心して対応すべきだ。"
 utopia.2.desc.v2:1 "[From.From.GetName]の[From.From.GetEngineerPlural]が、 わがリングワールドの建設を遠くから観察しており、 進展に大いに感銘を受けている。 我々から学ぶため、 彼らは[From.From.GetEngineerPlural]のチームの常駐許可を求めてきている。"
 utopia.2.desc.v4:0 "[From.From.GetName]の予言者たちがこのところ、 空にかかる環状の巨大な物体と関連した死と破壊のおそるべきヴィジョンに取り憑かれている。 我々が神に無断でリングワールドを建設しているため、 天の怒りを買うのではないかと彼らは心配しており、 プロジェクトが完成する前に現場を清める許可を求めてきている。"
 utopia.3.name:0 "要求を承認"
 utopia.3.desc.v1:0 "[From.GetName]は誠意をもって、 兵器専門家チームによる秘密発射拠点の査察を許可してくれた。 選び抜かれた最優秀の専門家たちが、 すでに現地に向かっている。 まもなく真実がわかるだろう。"
 utopia.3.desc.v2:0 "[From.GetName]からリングワールド調査団を喜んで受け入れるという返答が来て、 科学界は興奮している。 建設過程を報告させるべく、 ただちに技術部門の長が最良の技術者たちを選りすぐった。"
 utopia.3.desc.v4:0 "[From.GetName]は高次の存在と調和しようという我々の努力を歓迎し、 リングワールドが神の意志には干渉しないことが宗教指導者にわかるまで、 建設を中断すると約束してくれた。\n\n不吉な予言が成就しないようにするため、 選りすぐりの官僚数名がすぐに建設現場に向かって出発した。"
 utopia.3.a:0 "素晴らしい。"
 utopia.4.name:0 "要求を拒否"
 utopia.4.desc:0 "残念なことに[From.GetName]はこちらの条件に同意せず、 両国間の関係が悪化した。"
 utopia.4.a:0 "残念だ。"
 utopia.5.name:0 "任務完了"
 utopia.5.desc.v1:0 "秘密発射拠点を探すために[From.GetSpeciesName]のリングワールドを査察した専門家たちは、 こちらの主張の裏付けとなる証拠を何も見つけられなかった。 我々の情報機関のミスだった結論せざるを得ず、 次回はもっと慎重に情報源を精査するしかない。"
 utopia.5.desc.v2:0 "[From.GetSpeciesName]のリングワールドに派遣した調査チームは、 工学分野での新たな知見を得て帰ってきた。 文化の相違により当初はいくらかの誤解があったものの、 どちらのチームも知識の交換に満足し、 お互いに多くを学んだ。"
 utopia.5.desc.v4:0 "[From.GetName]のリングワールドを清めに向かった宗教官僚たちは、 答えよりも多くの疑問を持ち帰ってきた。 建設現場で瞑想した彼らは深い予言性のトランス状態に入り、 結局のところヴィジョンをもたらした原因がリングワールドではなかったことを悟ったのだ。 ヴィジョンの真の意味は解明できなかったが、 我々を安堵させるため、 宗教官僚たちは次のように述べた。 「当たるも予言、 当たらぬも予言じゃ……」"
 utopia.5.b:0 "素晴らしい。"
 utopia.6.name:0 "リングワールドに関する要求：結論"
 utopia.6.desc.v1:0 "リングワールド建設現場の半分をバラバラにした挙句、 [From.From.GetName]の兵器専門家チームはようやく、 秘密の発射拠点など存在しないと認めた。 我々を信用していれば、 そんな無駄骨を折らずに済んだのだが……"
 utopia.6.desc.v2:0 "[From.From.GetName]の技術者チームは、 リングワールドに数週間滞在してから帰っていった。 文化の相違はあったものの、 どちらのチームも知識の交換に満足し、 お互いに多くを学んだ。"
 utopia.6.desc.v4:0 "[From.From.GetName]の宗教指導者たちはリングワールド建設現場で瞑想し、 深い予言性のトランス状態に入ったと主張した。 結局のところ、 彼らはトランス状態を通じてリングワールドが不吉なヴィジョンの原因ではなかったことを悟ったのだ。 彼らはヴィジョンの真の意味については結論を避けていたが、 次のような言葉で我々を慰めた。 「当たるも予言、 当たらぬも予言じゃ……」\n\nおかげでようやく建設を再開できる。"
 utopia.21.name:0 "好ましい状態"
 utopia.21.desc:0 "リングワールド建設責任者の優秀な指導により、 建設ワークフローを最適化でき、 建設スピードが大幅に向上した。"
 utopia.22.name:0 "天然の鉱脈"
 utopia.22.desc:0 "リングワールド建設チームは作業中、 極端に多孔質の岩石の中から大きな鉱脈を発見した。 これは建設過程でバラバラになってしまうはずのものだ。 取り扱いには注意を要したが、 サンプルの価値は高く、 建設をしばらく中断するだけの価値があるかもしれない。"
 utopia.22.a:0 "鉱脈を掘りだせ。"
 utopia.22.b:0 "建設の遅れは許されない。"
 utopia.27.name:0 "行方不明の作業員"
 utopia.27.desc:0 "リングワールドの建設開始以来、 数名の作業員が行方不明になっている。 監督に気づかれずに輸送船の1隻に乗って逃げ出しただけかもしれないが、 彼らの所在を調べているところだ。 彼らの失踪のせいで建設が少し遅れるかもしれない。"
 utopia.27.a:0 "それは残念だ。"
 utopia.28.name:0 "行方不明の作業員"
 utopia.28.desc:0 "補充された作業員の到着で、 リングワールドの建設はようやく軌道に戻った。 残念ながら、 行方不明の作業員はいまだ見つからず、 家族には通知を送った。"
 utopia.28.a:0 "お悔やみを。"
 utopia.23.name:0 "リングワールドのペット"
 utopia.23.desc:0 "リングワールドの建設に用いられた惑星の1つは、 当初思ったほど無人ではなかったようだ。 見たところ無害そうな未知の巨大宇宙ワームの一種が、 故郷の星の破片とともにリングワールドに移送されてきていたのだ。 ワームには鳴き声から「クークー」というニックネームが付けられた。\n\n柔らかい体毛と穏やかな気性で、 この愛すべき生物はすぐに作業員たちのお気に入りとなった。 作業員は家族から遠く離れ、 孤独を感じていたのだ。 さらに同僚たちも失踪しているとなれば無理もない。\n\nこの生物を惑星で平和に過ごさせることも可能だが、 建設を少し送らせて彼らを駆除することもできる。"
#utopia.23.desc.v2: "One of the planets used to construct the ring world was not as uninhabited as we first thought. A seemingly harmless species of worm lives on the ring world. We could halt construction to remove them or allow them to continue their lives in peace. Our xenophile pops want to spare them."
 utopia.23.a:0 "駆除しろ。"
 utopia.23.b:0 "放っておいてやれ。"
 utopia.25.name:0 "衝撃の真相"
 utopia.25.desc:0 "誰もが目をみはる出来事が起こった。 数千匹の宇宙ワーム……いや、 さなぎが羽化して蝶になり、 リングワールドが突如として色彩にあふれたのである。 おそらく、 ここに大気が生まれたことによる変化だろう。\n\nしかし残念なことに、 その直後に地下トンネル網が発見され、 そこでクークーたちが行方不明の作業員の遺体を食べていたことが判明し、 お祭りムードはぶち壊しになった。\n\nワームの駆除が終わるまで建設は一時中断となるが、 作業員のモチベーションも高く、 今後の進捗は期待できる。 とにかく、 クークーの本性が明らかになった。"
 utopia.25.a:0 "いなくなってホッとしたな。"
 utopia.26.name:0 "衝撃の真相"
 utopia.26.desc:0 "クークーと呼ばれた宇宙ワームをリングワールドから駆除する活動は、 建設作業員たちの激しい抵抗に遭って困難を増した。\n\nある若い作業員がペットを必死で隠そうとして、 建設現場のはるか遠くまで出かけていったところ、 掘られたばかりの地下トンネル網に出くわし、 そこでクークーたちが行方不明だった同僚たちの遺体を食べている場面を目撃した。 消化液を吐きかけてくる愛すべきペットから逃れた彼が駆除チームに警告すると、 人食いワームは迅速に処理された。\n\nこうして、 クークーの本性が明らかになったのだった。"
 utopia.26.a:0 "ぞっとする展開だ。"
 utopia.30.name:0 "隻眼の放浪者"
 utopia.30.desc.v1:0 "[dysonsphere_builder.GetName]が[dyson_system.GetName]の周囲にダイソンスフィアを建設していることを知り、 わが帝国は震撼している。 この恒星は、 我々が愛する星座「隻眼の放浪者」の中心の星なのだが、 このままではその光が消えてなくなってしまう。\n\n「放浪者」はその隻眼で、 有史以来我々を見守ってきた。 そして伝説では、 その光は我々の艦隊だけでなく空の星々をも導いているといわれる。 そしていま、 [dysonsphere_builder.GetName]はそのあからさまな無知ゆえに、 「放浪者」の眼の周囲にダイソンスフィアを建設し、 盲目にさせようとしているのだ。\n\n星の消滅が我々の惑星から観測できるのは遠い未来の話だが、 もう「放浪者」が後世の人々を見守ることはないという事実に、 わが国民は打ちひしがれている。"
 utopia.30.a:0 "公式の謝罪を求める。"
 utopia.30.b:0 "1000エネルギー通貨の寄付で痛みは和らぐだろう。"
 utopia.30.c:0 "隣国との友好関係を優先する。"
 utopia.31.name:0 "隻眼の放浪者"
#utopia.31.desc: "We have received a complaint from our neighbors, the [dyson_sphere_neighbor.GetName], that our Dyson Sphere is blocking the light of a central star in one of their most beloved constellations, the One-eyed Wanderer.\n\nThey claim the Wanderer, with her single eye, has watched over their kind since the beginning of time. She guides not only their fleets, but the stars themselves in their journey across the sky, and in a stroke of bad luck we have built our Dyson Spherearound her eye, blinding her.\n\nThough it will take many years before they can tell the difference from their homeworld, the notion that she won't be watching over future generations has shaken the empire. They ask that we make a formal apology to their people, who see this as a horrible slight."
 utopia.31.intro:0 "我々が最も愛する星座「隻眼の放浪者」の中心星の1つで、 あなた方がダイソンスフィアを建設しようとしていることを知った。\n\n「放浪者」は有史以来、 我々を見守ってきた。 その隻眼は我々の艦隊だけでなく、 空の星々をも導いている。 そしていま、 あなた方は「放浪者」の眼の周囲にダイソンスフィアを建設し、 盲目にさせようとしているのだ。"
 utopia.31.desc:0 "$utopia.31.intro$\n\n星の消滅が我々の惑星から観測できるのは遠い未来の話だが、 もう「放浪者」が後世の人々を見守ることはないという事実に、 わが国民は打ちひしがれている。 これは公式の謝罪に値するだろう。"
 utopia.31.a:0 "公式に謝罪する。"
 utopia.31.b:0 "エネルギーの一部を彼らに分け与えよう。"
 utopia.31.c:0 "別に悪いとは思わないが……"
 utopia.32.name:0 "隻眼の放浪者"
#utopia.32.desc: "We have received a complaint from our neighbors, the [dyson_sphere_neighbor.GetName], that our Dyson Sphere is blocking the light of a central star in one of their most beloved constellations, the One-eyed Wanderer.\n\nThey claim the Wanderer, with her single eye, has watched over their kind since the beginning of time. She guides not only their fleets, but the stars themselves in their journey across the sky, and in a stroke of bad luck we have built our Dyson Sphere around her eye, blinding her. Though it will take many years before they can tell the difference from their homeworld, the notion that she won't be watching over future generations has shaken the empire.\n\nThey suggest that since we'll soon have an abundance of energy, a small donation of 1000 credits might help alleviate the pain that we've caused."
 utopia.32.desc:0 "$utopia.31.intro$\n\n星の消滅が我々の惑星から観測できるのは遠い未来の話だが、 もう「放浪者」が後世の人々を見守ることはないという事実に、 わが国民は打ちひしがれている。 一方で、 建設をやめずに済む選択肢もある。 1000エネルギー通貨の寄付があれば、 あなた方が我々に与えた苦痛が和らぐかもしれない。"
 utopia.32.a:0 "1000エネルギー通貨を「寄付」しろ。"
 utopia.32.b:0 "エネルギー通貨は出せないが、 公式に謝罪する。"
 utopia.32.c:0 "我々が自領内で何をしようと、 彼らの知ったことではない。"
 utopia.33.name:0 "盲目の放浪者"
 utopia.33.desc:0 "今日、 [dysonsphere_builder.GetName]の[dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName]は[dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName]と直接会談し、 「隻眼の放浪者」を盲目にしたことについて公式に謝罪した。 彼らは心からの後悔を表明しながらも、 「放浪者」は視覚ではなく、 その意志の力と使命感によって、 これからも変わらず我々を導くことを信じている、 と語った。"
 utopia.33.a:0 "我々もそう思う。"
 utopia.33.b:0 "反省が足りないな。"
 utopia.34.name:0 "盲目の放浪者"
#utopia.34.desc: "The [dysonsphere_builder.GetName] has denied our request, stating clearly that what happens within their borders does not concern us.\n\nThough visibly vexed [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName]  addressed the nation today with composure and dignity, in an attempt to calm the public.\n\nSadly it seems as though the fact that the [dysonsphere_builder.GetName] shares the Universe with others, has completely passed them by."
 utopia.34.desc:0 "あなた方の要求を受け取ったが、 どうやら両国関係の認識にいくらかの誤解があると思わざるを得ない。 それをここではっきりさせておこう。 [dyson_system.GetName]はわが領内の恒星だ。 この概念を理解するのに苦労されているようだが、 ここでの出来事はあなた方の関知するところではない。 また、 あなた方が市民を喜ばせられるかどうかも、 我々には無関係なのだ。\n\nこれ以上の誤解を避けるために、 このことをよくご承知おきいただきたい。"
 utopia.34.a:0 "反応するのも忌々しい。"
 utopia.34.b:0 "侮辱を送れ。"
 utopia.34.b.tooltip:0 "「お前たちの憐れな帝国はすぐに、 銀河で孤立することの意味を知るだろう……」"
 utopia.34.c:0 "いつか後悔させてやる……"
#utopia.34.c: "Slam them on intergalactic media."
 utopia.35.name:0 "盲目の放浪者"
 utopia.35.desc:0 "今日、 [dysonsphere_builder.GetName]の[dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName]は[dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName]と直接会談し、 「隻眼の放浪者」を盲目にしたことについて公式に謝罪した。 彼らはまた、 賠償金として我々に1000エネルギー通貨を提供することを申し出ながらも、 「放浪者」は視覚ではなく、 その意志の力と使命感によって、 これからも変わらず我々を導くことを信じている、 と語った。"
 utopia.35.a:0 "我々もそう思う。"
 utopia.35.b:0 "反省が足りないな。"
 utopia.36.desc:0 "今日、 [dysonsphere_builder.GetName]の[dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName]は[dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName]と直接会談し、 「隻眼の放浪者」を盲目にしたことについて公式に謝罪した。 彼らの謝罪は真摯なものに見えたが、 エネルギー通貨に余裕がないと主張して、 賠償金の支払いは拒否した。"
 utopia.36.a:0 "これで解決としよう。"
 utopia.36.b:0 "けちな奴らだ！"
 utopia.37.desc:0 "[dyson_sphere_neighbor.GetName]の愛する星座のなかに、 我々が意図せずダイソンスフィアを建設してしまった件で、 彼らに与えた損害を少しでも軽減しよう考えた我らが[dysonsphere_builder.GetRulerTitle]は、 はるばる彼らの母星に赴き心からの謝罪を伝えた。 しかし、 彼らはそれでも不十分であるということを、 慎重な言い回しで伝えてきている。"
 utopia.37.a:0 "残念だ。"
 utopia.37.b:0 "図々しい奴らだ。"
 utopia.38.desc:0 "[dyson_sphere_neighbor.GetName]の愛する星座のなかに、 我々がダイソンスフィアを建設してしまった件で、 両国関係に与えた亀裂を少しでも修復しよう考えた我らが[dysonsphere_builder.GetRulerTitle]は、 はるばる彼らの母星に赴き、 国民に心からの謝罪を伝えた。\n\n彼らの心の痛手が癒えるのには時間がかかるだろうが、 我々の努力は評価されている。 今後、 両国の関係が改善されることを期待しよう。"
 utopia.38.a:0 "いい報せだ。"
#utopia.39.desc: "An incoming transmission from the [dyson_sphere_neighbor.GetName] has made it clear that they are displeased with our refusal to apologize for, as they put it, "brutally maiming" the star constellation known as the One-eyed Wanderer.\n\nRegrettably this is only one of many ways in which they find us lacking. Our physique is unappealing, our scent unpleasing and our upbringing questionable. Moreover, if we keep this up, our pitiful empire will soon learn the meaning of being alone without a friend in the Universe."
 utopia.39.desc:0 "仰る通り、 我々は多くのことを――特にあなた方の種族の腐った本性について誤解していた。 それを我々に気づかせるために時間を割いていただいたこと、 心から感謝する。\n\nお前たちの憐れな帝国はすぐに、 銀河で孤立することの意味を知るだろう……"
 utopia.39.a:0 "その日を楽しみにしているぞ。"
 utopia.39.b:0 "奴らはこの傲慢さの報いを受けるだろう！"
 utopia.39.c:0 "寝言は寝て言え。"
 utopia.40.desc:0 "情報部の報告によると、 我々が[dyson_sphere_neighbor.GetName]の愛する星座におけるダイソンスフィア建設の謝罪を拒否したことに対し、 彼らは大きな不満を抱いているらしい。 この件について彼らの声明はまだ届いていないが、 [dysonsphere_builder.GetRulerTitle]は演説のなかで失望を表明している。"
 utopia.40.a:0 "残念なことだ。"
 utopia.40.b:0 "我々には関係ない。"
 utopia.51.name:0 "若返りの泉"
 utopia.51.desc:0 "サイエンスネクサス当局の報告によれば、 長寿化の研究で著名なエクサエクサ博士を招聘できる、 またとない機会が訪れたという。\n\nというのも、 エクサエクサ博士の研究チームは、 不老長寿をもたらすと期待される新薬を開発中なのだが、 完成間近で自前の資金が尽きてしまったそうなのだ。 エクサエクサ博士を雇った場合、 リソースの都合上、 グロイク博士が現在進めている研究を打ち切ることになる。 グロイク博士の研究は、 有機スーパーコンピュータを開発して工学研究の効率化を図る、 というものだ。"
 utopia.51.a:0 "1000エネルギー通貨でエクサエクサ博士を雇おう。"
 utopia.51.b:0 "グロイク博士の研究を優先だ。"
 utopia.51.c:0 "エクサエクサ博士を雇う余裕はない。"
 utopia.54.name:0 "疑心"
 utopia.54.desc:0 "今週のはじめ、 エクサエクサ博士の研究チームが成果を発表した。 発表によれば、 液状の新薬を皮膚に塗ると、 前例のないレベルの細胞再生が見られたという。 これは「[missing_pops_planet.GetName]のエッセンス」なる奇跡の成分のおかげとのことだが、 その名の由来は謎だ。\n\n一方で、 エクサエクサが追加の資金を得たことに対し、 数名から不満の声が上がっている。 グロイク博士にいたっては、 エクサエクサは詐欺師だと非難している。 グロイクは我々に、 秘密裏の探偵調査を開始する許可と、 そのための資金（500エネルギー通貨）を求めている。 もしエクサエクサがこのことに気づいた場合、 気分を害して辞職してしまうだろう。"
 utopia.54.a:0 "グロイク博士の主張を裏付けるものはない。"
 utopia.54.b:0 "調査を許可しよう。 用心に越したことはない。"
 utopia.54.c:0 "そんな予算はない。"
 utopia.55.name:0 "[ointment_name.GetName]のエッセンス"
 utopia.55.desc:0 "エクサエクサ博士の研究に対するグロイク博士の調査は、 興味深い結果をもたらした。 エクサエクサは、 新薬の効果を大幅に誇張していただけでなく、 効果が一時的なものであることを隠していた。 一方で、 過剰使用した場合の副作用は永続的だという。\n\n謎めいたエッセンスの正体は、 [target_country.GetName]が領有する[ointment_name.GetName]星系の原住種族、 [target_country.GetSpeciesName]の分泌腺から抽出されたものだった。 エクサエクサは、 エッセンスの十分な供給を確保するため、 [target_country.GetSpeciesNamePlural]を冷凍睡眠状態にして何ヵ月も拘留してきたのだ。 このことが[target_country.GetName]に知られたら、 外交関係に亀裂が入るのは避けられない。"
 utopia.55.a:0 "このプロジェクトを中止しエクサエクサを解雇しろ。 それで秘密は守られる。"
 utopia.55.b:0 "グロイクの口封じをして、 このアンチエイジングクリームを売り出そう。"
 utopia.55.b.tooltip:0 "大々的なマーケティングを行えば、 大きな利益を生むかもしれない。"
 utopia.56.name:0 "若返りの泉"
 utopia.56.desc:0 "悔しいかな、 謎に満ちたエクサエクサ博士は、 我々の拘束をすり抜け、 スタッフと被験者を残して去ってしまった。 [target_country.GetSpeciesNamePlural]は目を覚ましたが、 幸い何も覚えていないようだ。 エクサエクサはおそらく、 すでに改名して遠く離れた星系に高飛びし、 次の詐欺を計画していることだろう。 彼が再び失敗したときこそ、 我々はチャンスを逃さずに彼を捕らえる。\n\n彼に面目を潰されたスタッフたちは、 我々と同じように彼に騙されていたようで、 過ちを償うためにサイエンス・ネクサスに恒久的に参加したいと申し出ている者も少なくない。"
 utopia.56.a:0 "彼らは信用できない。"
 utopia.56.b:0 "喜んで迎え入れよう。"
 utopia.56.c:0 "彼らの才能に魅力は感じない……"
 utopia.57.name:0 "金の泉"
 utopia.57.desc:0 "「エイジレス」という名前で市販された[ointment_name.GetName]のエッセンスは、 銀河に旋風を巻き起こした。 文字通り「オーガニック」な奇跡のクリームは、 カリスマ的発明者と堅実なマーケティング戦略のおかげで、 いまやどの星系でも販売されている。 「エイジレスで若返り！」という謳い文句が、 はつらつとした声で星々に響き渡る。\n\nしかしながら、 生産に必要な[target_country.GetSpeciesAdj]の分泌腺を、 どうやって大量に調達したのかは謎のままだ……"
 utopia.57.a:0 "知らぬが仏だ。"
 utopia.100.name:0 "[missing_pops_planet.GetName]での不可解な失踪"
 utopia.100.desc:0 "近ごろ、 [missing_pops_planet.GetName]全体で失踪事件が多発しており、 住民の不安が高まっている。 ここ2ヵ月だけでも数千人の失踪が報告されている。 その大半は僻地の孤立集落からであり、 失踪に気づくのが遅れたのはそのためだろう。\n\n現地の法務執行機関は、 事件の捜査と同時に社会不安への対処にも追われており、 我々に増援を求めている。"
 utopia.100.a:0 "[missing_pops_planet.GetName]に部隊を派遣せよ。"
 utopia.100.b:0 "失踪者が気づかれなかったのは、 その程度の存在だったからだ……"
 utopia.101.name:0 "天空の城"
 utopia.101.desc:0 "[missing_pops_planet.GetName]の住民失踪事件を調査したところ、 失踪者は全員、 近々開業予定の「スカイキャッスル」という宇宙カジノで働かないかと、 フォーマルな服装で正体不明の異星語を話す人物に勧誘されていたようだ。 しかし追跡捜査によって、 そのようなカジノは銀河のどこにも存在しないことが判明した。\n\n部隊が駐留している限り、 誘拐犯は行動を起こさないようなので、 地元の法務執行官が連中をおびき出せるよう、 我々はあえて部隊を撤収させることにした。"
 utopia.101.a:0 "奇妙な事件だ。"
 utopia.102.name:0 "エイジレスで若返り"
 utopia.102.desc:0 "近ごろ帝国全域で不審な業者によって販売されている、 「完全オーガニック」が謳い文句の「エイジレス」という名のアンチエイジングクリームについて、 我々の科学者たちが注意を促している。\n\nこの薬用化粧品は、 「エイジレスで若返り」というキャッチコピーとともに、 巷で大流行している。 宣伝資料によれば、 謎めいた奇跡の成分「[ointment_name.GetName]のエッセンス」を使用する「独自の製法」のおかげで、 細胞の再生能力を活性化させる効果があるのだという。\n\nしかし、 確かにそのような効果がある一方で、 極めて危険な副作用の懸念もあるらしい。 我々の研究機関は、 その製法を再現するため、 売られている製品を入手するよう推奨している。"
 utopia.102.a:0 "肌の再生能力の活性化とは、 魅力的だな。"
 utopia.102.b:0 "肌の若返りは国家が追求することではない。"
 utopia.103.name:0 "[target_country.GetSpeciesName]のエッセンスとは……"
 utopia.103.desc:0 "アンチエイジングクリーム「エイジレス」の徹底的な分析により、 若返りの奇跡をもたらす成分「[ointment_name.GetName]のエッセンス」の起源は、 極めて身近なところにあるとが判明した。 要するに、 この成分は生きた[target_country.GetSpeciesNamePlural]の分泌腺からしか抽出できず、 その方法は間違いなく痛みと危険を伴う野蛮なものだった。\n\n良い報せとしては、 我々はこの発見から分泌腺を刺激する注射薬を開発し、 寿命の大幅な延長が可能だということだ。 どうやら、 再生の鍵は最初から我々の中にあったらしい！"
 utopia.103.a:0 "我々にこんな真似をした下劣な生物を見つけろ！"
 utopia.103.b:0 "許して忘れよう……"
 utopia.104.name:0 "分泌腺泥棒"
 utopia.104.desc:0 "軍と社会研究部門の連携により、 我々はアンチエイジングクリーム「エイジレス」の供給ルートを追跡し、 あるサイエンスネクサスにたどり着いた。 このネクサスは[fountain_of_youth_country.GetName]が所有しており、 エクサエクサ博士という政府御雇いの研究者とそのチームによって設立されたものだ。\n\n[fountain_of_youth_country.GetName]はこの製品から莫大な利益を得ている。 肝心な成分の由来を知らなかったということはないだろう。"
 utopia.104.a:0 "彼らは直ちに被害者を解放し、 製品を市場から引き揚げるべきだ。"
 utopia.104.a.tooltip:0 "丁重な言葉による要求を携えた使者を送る。"
 utopia.104.c:0 "言葉より行動の方がよく伝わるだろう。"
 utopia.104.c.tooltip:0 "もはや外交的なやり取りをする段階ではない。"
 utopia.104.d:0 "外交問題を引き起こすリスクは冒せない。"
 utopia.105.name:0 "エイジレス計画露見"
 utopia.105.desc:0 "[target_country.GetSpeciesNamePlural]は、 我々が彼らを非合法に誘拐・監禁し、 分泌腺から細胞再生酵素を抽出していることについて、 証拠を掴んだと主張している。\n\n彼らは両国間の平和を保つため、 被害者を解放し、 製品を回収せよと求めている。 彼らの要求を受け入れるならば、 この富をもたらす極秘計画を早々に諦めなければならない。"
 utopia.105.a:0 "彼らの要求を受け入れる。"
 utopia.105.b:0 "すべて拒否する！"
 utopia.105.c:0 "我々は平和を維持することに関心はない。"
 utopia.105.c.tooltip:0 "要求を黙殺する。"
 utopia.106.name:0 "正義の本質"
 utopia.106.desc:0 "我々は戦い、 そして勝った！\n\n[fountain_of_youth_country.GetName]は、 「[ointment_name.GetName]のエッセンス」の忌まわしい起源を知らなかったと主張している。 明らかに嘘だが、 少なくとも[missing_pops_planet.GetName]の市民を解放するだけの良識はもっていた。\n\nこの計画の責任者であり主席研究者でもあるエクサエクサ博士は、 不審な状況下で行方をくらませたが、 研究チームの残りの連中は法の裁きを受けることとなる。"
 utopia.106.a:0 "何もないよりましだ。"
 utopia.107.name:0 "宇宙のクズ"
 utopia.107.desc.a:0 "[fountain_of_youth_country.GetName]からの公式回答が届いた。 彼らはアンチエイジングクリーム「エイジレス」製造への関与を強く否定し、 「虚偽の告発をする暇があるなら、 優れた[fountain_of_youth_country.GetSpeciesNamePlural]に対するそのコンプレックスを、 もっと建設的なやり方で解消したほうがいい」と付け加えてある。"
 utopia.107.a:0 "宇宙のクズめ！"
 utopia.107.desc.b:0 "アンチエイジングクリーム「エイジレス」製造のためのわが種族の誘拐容疑について、 [target_country.GetName]は回答を拒否した。 だが、 エクサエクサ博士は残りのエッセンスの大半を持って逃亡したらしく、 彼らの商売は終わりを告げたようだ。\n\n我々は本日、 いまなお囚われたままの多くの被害者や、 [missing_pops_planet.GetName]に住むその家族に向けて、 声明を発表した。"
 utopia.108.name:0 "エクサエクサ博士が逃げた！"
 utopia.108.desc:0 "[target_country.GetSpeciesNamePlural]は、 彼らの種族の誘拐容疑を我々が否認したことに対し、 遺憾の意を示している。 その上、 危険を察知したエクサエクサ博士が、 エッセンスとその供給源を持って逃亡してしまったため、 「エイジレス」の製造は不可能になってしまった。"
 utopia.108.a:0 "忌々しい……"
 utopia.58.name:0 "虚無のエッセンス"
 utopia.58.desc:0 "エクサエクサは研究内容をすべて持ち去り、 あとには困惑した助手たちだけが残された。 我々と同様、 彼らもまた面食らっていた。 彼らはエクサエクサについて、 チームのためならどんなことでもする、 寛大で天才的でカリスマ性のある人物像については証言できても、 その業績については噂程度しか語れなかった。\n\n彼はグロイク博士の言う通りの詐欺師だったのか、 それともエッセンスをより高い入札者に持っていったのか、 すべては推測するしかない。 それでも、 彼がどこかで似たような悪巧みを始めたなら、 我々は必ず見つけるだろう。"
 utopia.58.a:0 "極悪人！"
 utopia.59.intro:0 "グロイク博士のチームはニューラルバンクを発明した。 これはドライブにアップロードされたすべての脳の集合的意識を、 計算資源として利用する有機コンピュータで、 研究速度を大きく向上させる。 しかし、 ひとつ障害がある。 適切に機能させるためには、 アップロード被験者の身体から脳を摘出し、 伝導性液体タンク内に置かなければならないのだ。 我々の体は脳なしでは生きられないため、 被験者は物質界を離れなければならない。"
 utopia.59.name:0 "ニューラルバンク"
 utopia.59.desc:0 "$utopia.59.intro$\n\n予想された通り、 志願者が列をなすようなことはなかった。 これまでのところ、 手を挙げたのは科学担当官の[volunteer_leader.GetName]だけだ。"
 utopia.59.a:0 "[volunteer_leader.GetName]の脳をネクサスにアップロードしろ。"
 utopia.59.a.tooltip:1 "サイエンスネクサスは以下を追加で生み出すようになる：\n£physics£ §G50§! £society£ §G50§! £engineering£ §G50§!"
 utopia.59.b:0 "非倫理的な行いだ。"
 utopia.59.c:0 "いや、 [volunteer_leader.GetName]はほかに活躍の場がある。"
 utopia.60.name:0 "ニューラルバンク"
 utopia.60.desc:0 "$utopia.59.intro$\n\n予想された通り、 志願者が列をなすようなことはなかった。 これまでのところ、 手を挙げたのはグロイク博士の部下である若く聡明な研究者だけだ。 しかしながら彼女には養うべき家族がおり、 彼らのために1000クレジットの金銭的補償を求めている。"
 utopia.60.a:0 "残念だが、 我々にその余裕はない。"
 utopia.60.b:0 "安いものだ。"
 utopia.60.c:0 "非倫理的な行いだ。"
#utopia.61.name: "Neural Bank"
#utopia.61.desc: "We've had some crushing news from the Science Nexus regarding [volunteer_leader.GetName], the researcher whose brain was uploaded to the neural bank two years ago. [volunteer_leader.GetSheHeCap] [volunteer_leader.GetHasHave] continued to communicate with [volunteer_leader.GetHerHis] colleagues and family all this time via the bank's interface and sadly, has asked us to terminate [volunteer_leader.GetHerHis] brain, as [volunteer_leader.GetSheHe] find[volunteer_leader.GetSXX] [volunteer_leader.GetHerHis] current state of existence unbearable.\n\nDespite its many benefits Dr. Groink has decided to pull the plug on the brain tank for good, for ethical reasons."
 utopia.62.name:0 "[abducted_leader.GetName]"
 utopia.62.desc:0 "先ほど、 サイエンスネクサスの物理部門のスタッフは、 同時に15分近くも意識を失っていた。 彼らが再び目を覚ますと、 物理学者のリーダーである[abducted_leader.GetName]が見つからず、 そのオフィスは荒らされ、 ストレージは空になり、 ドライブは焼き付いていた。\n\n同僚たちは、 [abducted_leader.GetName]は個人的プロジェクトのデータをオフィスに保管していたと考えている。 [abducted_leader.GetName]は研究についてほとんど語らなかったが、 突破口を見つけかけていたようだ。\n\nスタッフの何人かは、 意識を失う前に明るい紫色の光を見たと話す。 [abducted_leader.GetName]の所在に関するほかの手がかりは見つけられなかった。"
 utopia.62.a:0 "捜索を続けろ。"
 utopia.63.name:0 "[abducted_leader.GetName]"
 utopia.63.desc:0 "本日早朝、 サイエンスネクサスのスタッフは、 何事もなかったかのように朝食をとっている物理学部門のリーダー[abducted_leader.GetName]を食堂で発見した。\n\n[abducted_leader.GetName]は少し前に自分のベッドで起きたばかりで、 ネクサスを離れた記憶はないと主張している。 しかし同僚の何人かは、 発見したスタッフは不気味がっているし、 [abducted_leader.GetName]はとぼけているだけではないか、 と懸念を口にしている。\n\n[abducted_leader.GetName]はまた、 以前は知らなかったはずのテーマについて、 驚くほどの知識を蓄えて戻ってきた。 いまは研究へ割り当てられるのを待っている。"
 utopia.63.a:0 "[abducted_leader.GetName]は役に立つ可能性がある。"
 utopia.63.b:0 "[abducted_leader.GetName]はスタッフにとって危険かもしれない。"
 utopia.64.desc:0 "$utopia.59.intro$\n\n予想された通り、 志願者が列をなすようなことはなかった。 これまでのところ、 手を挙げたのは科学担当官の[volunteer_leader.GetName]だけだ。"
# Science Nexus/Think Tank Notification Events
 utopia.80.name:0 "サイエンスネクサス建設"
 utopia.80.desc:0 "我々は、 サイエンスネクサスの建設という大事業に着手した。 基盤が整備され、 メインハブを追加する準備が進められている。 革新的なテクノロジーや、 想像をはるかに超えたアイデアが実現することだろう。 道のりは長く困難に満ちているが、 我々は第一歩を踏み出した。\n\n宇宙の無限の謎が、 ついに我々の手に入るのだろうか？"
 utopia.80.a:0 "未来は我々のものだ。"
# Neighbor's First Science Nexus
 utopia.82.name:0 "異星人の巨大構造物"
 utopia.82.desc.a:2 "[From.GetName]はサイエンスネクサスの建設という難事業を進めている。 これは科学研究プロセスを完全に刷新するかもしれない、 極めて先進的な研究施設だ。\n\n[think_tank_system.GetName]星系では、 技術者たちが初期建設拠点を組み立てている活発な活動が見られる。 成功しようがしまいが、 挑戦するだけでも彼らは同時代の先駆者としての地位を得ることだろう。"
# Neighbor's Second Science Nexus
 utopia.82.desc.b:0 "[From.GetName]は、 今度は[think_tank_system.GetName]星系で、 また別のサイエンスネクサスを建設しはじめた。"
 utopia.82.a:0 "創造的な知的生命体である証拠だな。"
 utopia.82.b:0 "相変わらず、 彼らは身の程知らずだ。"
 utopia.82.c:0 "[From.GetSpeciesNamePlural]を叩き潰せ……"
