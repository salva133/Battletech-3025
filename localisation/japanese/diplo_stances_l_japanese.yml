l_japanese:
 ####################################
 # Diplomacy Stances
 ####################################
 DIPLOMACY_STANCE:0 "§H外交スタンス§!"
 diplo_stance_belligerent:0 "好戦的"
 diplo_stance_belligerent_name:0 "$diplo_stance_belligerent$"
 diplo_stance_belligerent_desc:0 "この帝国は自分より弱い帝国を虐げ、 服従させようとする。 \n\n§E$influence_cost_for_improving_relations_effect$§!"
 diplo_stance_cooperative:0 "協力的"
 diplo_stance_cooperative_name:0 "$diplo_stance_cooperative$"
 diplo_stance_cooperative_desc:0 "この帝国は友好関係のために他者と共通点を見いだし、 交渉しようとする。 \n\n§E$influence_cost_for_harming_relations_effect$§!"
 diplo_stance_isolationist:0 "孤立主義者"
 diplo_stance_isolationist_name:0 "$diplo_stance_isolationist$"
 diplo_stance_isolationist_desc:0 "この帝国は自国の問題に干渉されないことを望む。 \n\n§E$influence_cost_for_improving_or_harming_relations_effect$§!"
 diplo_stance_expansionist:0 "拡張主義者"
 diplo_stance_expansionist_name:0 "$diplo_stance_expansionist$"
 diplo_stance_expansionist_desc:0 "この帝国は平和的に発展しようと試みるが、 これといった外交上の関心事項を持たない。 \n "
 diplo_stance_supremacist:0 "至上主義者"
 diplo_stance_supremacist_name:0 "$diplo_stance_supremacist$"
 diplo_stance_supremacist_desc:0 "この帝国はすべての者に屈服を要求する。 \n\n§Rこの外交スタンスは、 §Y$diplo_stance_supremacist$外交スタンス§!を採用しているすべての帝国との関係を悪化させる。§!\n\n§E$easy_rivalry$\n$influence_cost_for_improving_relations_effect$§!"
 triggered_opinion_diplo_stance_supremacy:0 "双方が$diplo_stance_supremacist$"
 diplo_stance_mercantile:0 "重商主義"
 diplo_stance_mercantile_name:0 "$diplo_stance_mercantile$"
 diplo_stance_mercantile_desc:0 "この帝国はなによりも貿易の促進を望む。 \n\n§E$influence_cost_for_close_borders$§! "
 diplo_stance_hunger:0 "飢え"
 diplo_stance_hunger_name:0 "$diplo_stance_hunger$"
 diplo_stance_hunger_desc:0 "この帝国は飢えた捕食者である。"
 diplo_stance_isolationist_swarm:0 "休息"
 diplo_stance_isolationist_swarm_name:0 "$diplo_stance_isolationist_swarm$"
 diplo_stance_isolationist_swarm_desc:0 "この帝国は休眠状態に入っている。"
 diplo_stance_extermination:0 "絶滅"
 diplo_stance_extermination_name:0 "$diplo_stance_extermination$"
 diplo_stance_extermination_desc:0 "この帝国の目的はすべての有機生命を滅ぼすことだ。"
 diplo_stance_isolationist_exterminators:0 "再コンパイル"
 diplo_stance_isolationist_exterminators_name:0 "$diplo_stance_isolationist_exterminators$"
 diplo_stance_isolationist_exterminators_desc:0 "この帝国は内省状態に入っており、 活動を休止して自分たちの目標を再評価している。"
 diplo_stance_purification:0 "浄化"
 diplo_stance_purification_name:0 "$diplo_stance_purification$"
 diplo_stance_purification_desc:0 "この帝国の考えによると、 敵はただ滅ぼされるために存在しており、 しかも彼らはこの役割のために選ばれた存在なのだ。"
 diplo_stance_isolationist_purifiers:0 "撤退"
 diplo_stance_isolationist_purifiers_name:0 "$diplo_stance_isolationist_purifiers$"
 diplo_stance_isolationist_purifiers_desc:0 "この帝国は国内に目を向けたことで、 再建段階に入っている。"
 diplo_stance_isolationist_fallen_empire:0 "休眠"
 diplo_stance_isolationist_fallen_empire_name:0 "$diplo_stance_isolationist_fallen_empire$"
 diplo_stance_isolationist_fallen_empire_desc:0 "この帝国は暗黒時代に陥って久しく、 銀河の他勢力との接触をほとんど絶っている。"
 diplo_stance_ignorant:0 "無知"
 diplo_stance_ignorant_name:0 "$diplo_stance_ignorant$"
 diplo_stance_ignorant_desc:1 "この前FTL文明は、 重力井戸の外に存在する世界を知らない。"
 diplo_stance_questioning:0 "好奇心"
 diplo_stance_questioning_name:0 "$diplo_stance_questioning$"
 diplo_stance_questioning_desc:0 "この前FTL文明は、 自分たちの星系の外に何が存在するのかを問いはじめている。"
 diplo_stance_eager:0 "熱心"
 diplo_stance_eager_name:0 "$diplo_stance_eager$"
 diplo_stance_eager_desc:0 "この前FTL文明は、 星々の世界へと旅立ち、 銀河の広さを知ることを熱望している。"
 diplo_stance_fearful:0 "恐怖"
 diplo_stance_fearful_name:0 "$diplo_stance_fearful$"
 diplo_stance_fearful_desc:0 "この前FTL文明は、 銀河に存在する未知の恐怖に怯えている。"
 diplo_stance_uncertain:0 "迷い"
 diplo_stance_uncertain_name:0 "$diplo_stance_uncertain$"
 diplo_stance_uncertain_desc:0 "この前FTL文明は、 異星人社会とどのように接すればいいのか確信がない。"
 diplo_stance_culture_shock:0 "$culture_shock_diplomacy$"
 diplo_stance_culture_shock_name:0 "$diplo_stance_culture_shock$"
 diplo_stance_culture_shock_desc:0 "$culture_shock_diplomacy_desc$"

 policy_diplomatic_stance:0 "外交スタンス"
 policy_diplomatic_stance_desc:0 "外交の基本方針を定めることで、 銀河の他勢力との関わり方を変えられる。 \n"

 requires_supremacy_traditions:0 "$TRIGGER_FAIL$§Y$tr_supremacy_finish$§!が必要"

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 diplo_stance_primitive:0 "無知"
 diplo_stance_primitive_name:0 "$diplo_stance_primitive$"
 diplo_stance_primitive_desc:0 "この帝国は重力井戸の外に存在する世界を知らない。"
