 ####################################

 hallucinogen_removal:0 "幻覚剤の除去"
 hallucinogen_removal_DESC:1 "[Root.GetName]の大気から幻覚剤の除去を試みる。"
 impact_defence_system:0 "小惑星防衛システム"
 impact_defence_system_DESC:0 "頻繁に衝突する小惑星から、 [Root.GetName]上の植民地を保護する方法を調査する必要がある。"
 titanic_life_study_normal:0 "巨大生命体の研究"
 titanic_life_study_normal_DESC:1 "[Root.GetName]上の巨大生命体を研究すれば、 彼らの理解が深まり意思疎通も可能になるかもしれない。"
 titanic_life_study_mean:0 "巨大生命体の解剖"
 titanic_life_study_mean_DESC:1 "[Root.GetName]上の巨大生命体を捕獲して、 すぐにでも彼らの最善の活用方法を考案しなければ！"
 titanic_life_study_nice:0 "巨大生命体の監視"
 titanic_life_study_nice_DESC:1 "[Root.GetName]上の巨大生命体を注意深く観察することで、 彼らと平和的に共存できるようになることを願う。"
 retaliatory_genome_mapping:0 "報復的ゲノムマッピング"
 retaliatory_genome_mapping_DESC:0 "あのエイリアンの母星系に艦船を送れば、 彼らが我々から集めているとおぼしきデータと同様のデータを、 我々も集められる。"
 woodwind_instrument_investigation:0 "木管楽器の調査"
 woodwind_instrument_investigation_DESC:0 "生理学的に我々をリラックスさせる効果があると思われる、 謎の楽器の原材料を見つけなければならない。"
 disappearing_pops_project:0 "[missing_pops_planet.GetName]の失踪"
 disappearing_pops_project_DESC:0 "[missing_pops_planet.GetName]にて、 謎の連続失踪事件を調査している地元の法務執行機関は、 社会不安を和らげるために軍隊の支援を必要としている。"
 mystery_cream_project:0 "エイジレス"
 mystery_cream_project_DESC:0 "アンチエイジング用のクリーム「エイジレス」が帝国内で大流行しているが、 これは実際に細胞の再生促進に効果があるらしい。 クリームに含まれる活性物質を同定できれば、 それを利用してより永続的な効果を生み出せるかもしれない。"
 cream_origin_project:0 "シワ消し物質の正体"
 cream_origin_project_DESC:0 "このクリームの成分を突き止める。"
 MAGNETIC_PLANET_RESEARCH_PROJECT:0 "[Root.GetName]における磁気の謎を調査"
 MAGNETIC_PLANET_RESEARCH_PROJECT_DESC:0 "奇妙な磁気障害が[Root.GetName]での暮らしを不安定なものにしている。 最近までその原因は完全に謎だったが、 繰り返し発生する現象から採集したデータをもとに、 いまこそ事件の裏にある真実を明らかにできるはずだ。"
 ROGUEMOON_PROJECT:0 "[Root.GetName]の不可思議な衛星を調査"
 ROGUEMOON_PROJECT_DESC:0 "[event_target:roguemoon.Planet.GetName]の詳細な調査を実施し、 どこから来たものなのかを解明する。"
 DPORTAL_PROJECT:0 "[Root.GetName]の次元ポータルの探査"
 DPORTAL_PROJECT_DESC:0 "次元ポータルがどこに通じているのか調査する。"
 DPORTAL_PROJECT_SCIENCE:0 "ポータルを閉じろ！"
 DPORTAL_PROJECT_SCIENCE_DESC:0 "このポータルを閉じる方法があるに違いない。 科学はそれを必ず見つけ出す！"
 DPORTAL_PROJECT_PRAYER:0 "ポータルを閉じろ！"
 DPORTAL_PROJECT_PRAYER_DESC:0 "このようなポータルには正のエネルギーで必ず対抗できる！"
 DPORTAL_PROJECT_PSI_PRAYER:0 "ポータルを閉じろ！"
 DPORTAL_PROJECT_PSI_PRAYER_DESC:0 "このようなポータルには超能力エネルギーで必ず対抗できる！"
 DPORTAL_PROJECT_ROCKS:0 "ポータルを閉じろ！"
 DPORTAL_PROJECT_ROCKS_DESC:0 "ポータルに大量の岩を投げ込めば、 たぶん塞がるんじゃないか？"
 SNEK_SCIENCE_PROJECT:0 "科学を使え"
 SNEK_SCIENCE_PROJECT_DESC:1 "科学！  我々は科学を使っているのだ！  入念な観察と建設的なミーティングを繰り返したあと、 我々はオフィディアンの行動パターンを把握し、 対抗手段を系統的に講じることを決意した。 道具の使用や適応戦略の痕跡を見つけることができれば、 彼らを説得できる可能性は十分にある！  ただし、 データの完全性を保つため、 彼らの活動を妨げないようにしなくては――たとえ入植者に嚙みついたり、 エネルギーを盗んでいたりしてもだ。"
 SNEK_WAR_PROJECT:0 "兵士を使え"
 SNEK_WAR_PROJECT_DESC:1 "戦争だ！  戦争が始まるぞ！  奴らがなぜここへ来たのか、 ここで何をしているかは判然としない。 しかし、 これだけは確かだ……連中は我々のことを嫌っており、 我々に対する恐怖を教え込む必要がある。 見張りを置き、 巡回警備を行い、 火炎放射器を持ってしらみつぶしに探す。 オフィディアンは消毒だ！  どんな犠牲を払ってでも、 この地を這い回るすべてのものを排除せねば。"

 
