 preftl.2170.name:0 "統合"
 preftl.2170.desc:0 "[Target.GetName]の反乱軍にとって、 未来は厳しいものとなった。 [Target.Owner.GetRulerName]の卓越した指揮のもと、 惑星統一軍は惑星のほとんどの大都市を掌握した。 統一を突き付ける鉄拳は無慈悲であり、 反対意見は即座に粉砕される。"
 preftl.2170.a:0 "反乱軍への支援を増やせ。"
 preftl.2170.b:0 "惑星統一軍への支援はまだまだ増やせる。"

 preftl.2175.name:0 "戦争犯罪"
 preftl.2175.desc:0 "[Target.GetName]では惑星統一軍と反乱軍による血みどろの紛争が繰り広げられ、 互いに徹底的な攻撃を加えつづけている。 この戦いではいかなる兵器や戦術も制限されておらず、 双方が残虐行為を行っている。"
 preftl.2175.a:0 "いまこそ反乱軍には支援が必要だ。"
 preftl.2175.b:0 "惑星統一軍への支援を増やせ。"

 preftl.2180.name:0 "甘い汁"
 preftl.2180.a.desc:0 "[Target.GetName]での内紛が続くなか、 惑星統一軍は勝利の目前にまで迫っている。\n\n一方、 前線から遠く離れた場所では、 地方の統治者たちがあらゆる手段で私腹を肥やしている。 いまのところ批判は少ないが、 その腐敗ぶりに現地住民も気づきつつある。"
 preftl.2180.b.desc:0 "[Target.GetName]における惑星統一軍と反乱軍の争いは、 耐えがたいほどの膠着状態に陥っている。 前線が微動だにしないなか、 両軍の軍事指導者たちは収賄などの汚職で潤っているようだ。 このことが紛争の行方にどのような影響を及ぼすかは、 まだわからない。"
 preftl.2180.a:0 "国民の反対を煽る。"
 preftl.2180.b:0 "我々の工作員に政権を正当化させる。"

 preftl.2185.name:0 "弾圧と破壊"
 preftl.2185.a.desc:0 "[Target.GetName]の無能で腐敗した指導者たちが引き起こした社会不安は、 反乱軍の大義に対する国民の支持を集めた。\n\n惑星の各主要都市では、 [Target.Owner.GetRulerName]が軍隊に命じて至るところで残忍な襲撃を行い、 抵抗勢力の排除を試みた。"
 preftl.2185.b.desc:0 "[Target.GetName]では現地の指導者たちがますます腐敗し無力になっているため、 紛争に対する国民の支持は低下した。 両陣営の軍司令官は、 市民の不安を鎮めるために対反乱運動の実施を余儀なくされている。"
 preftl.2185.a:0 "兵站支援を強化しろ。"
 
 preftl.2190.name:0 "権力闘争"
 preftl.2190.a.desc:0 "[Target.GetName]中から反乱軍が撤退し、 [Target.Owner.GetRulerName]がトップに君臨している。\n\nところが、 新たな世界秩序が形成されながらも、 すでに亀裂が生じはじめていた。 政府高官は勝利した将軍を目の敵にし、 利益に飢えた狸どもが権力中枢に忍び寄っている。\n\n[Target.Owner.GetRulerName]は新たな戦場で試されることになるだろう。"
 preftl.2190.b.desc:0 "どの勢力も[Target.GetName]の支配権を奪取できず、 惑星は混沌とした状態に陥っている。 各地で軍事指導者が覇権を争い、 過激さを増す社会運動が夜ごとに繰り返されるのだ。 この星の歴史上最大の激動が終わらなければ、 平和など遠い夢のままだ。"
 preftl.2190.a:0 "反乱軍の武装を強化せよ。"

 preftl.2195.name:0 "全球革命"
 preftl.2195.a.desc:0 "[Target.GetName]の高官たちの堕落と腐敗への批判から、 人々は反乱軍と団結して立ち上がった。 すべての街や村で革命の火が燃えている。"
 preftl.2195.b.desc:0 "[Target.GetName]は混沌としている。\n\n各地方は食糧を求めてさまよい歩く集団でいっぱいだ。 首都では[Target.Owner.GetRulerName]が実権を握っているが、 その権限は都市の外にはほとんど及ばない。\n\nよほどのことが起こらないかぎり、 惑星統一軍は敗北に向かうと思われる。"
 preftl.2195.a:0 "惑星統一軍の武装を強化せよ。"

 preftl.2200.name:0 "中枢の掌握"
 preftl.2200.desc:0 "圧倒的な戦略で、 [Target.Owner.GetRulerName]は惑星の抵抗勢力を粉砕した。 反乱軍に潜入した工作員たちが、 惑星全体を巻き込む総攻撃を内部から促したのだ。 反乱軍の指揮官が事態を把握する前に、 彼らの拠点は制圧された。\n\n[Target.GetName]は統一された惑星となった。"
 preftl.2200.a:0 "戦死者に安らかな眠りあれ。"
 
 preftl.2205.name:0 "再出発"
 preftl.2205.a.desc:0 "驚くべきことに、 [Target.Owner.GetRulerName]が敗北した。\n\n反乱軍が政権内の日和見主義の将軍たちと手を組み、 惑星全域に及ぶ総攻撃の開始に成功したのだ。 惑星統一軍の指揮官が事態を把握する前に、 彼らの拠点は制圧された。\n\n[Target.Owner.GetRulerName]は鎖につながれて首都の通りをパレードし、 すぐに処刑された。 勝利した反乱軍は、 この惑星の各地域に独自の決定権を与えた。 長きにわたる戦争が終わり、 つかの間の平和が訪れた。"
 preftl.2205.b.desc:0 "[Target.Owner.GetRulerName]が退陣した。\n\nかつての軍事指導者たちは鎖につながれて首都の通りをパレードし、 すぐに処刑された。 勝利した反乱軍は、 この惑星の各地域に独自の決定権を与えた。 長きにわたる戦争が終わり、 つかの間の平和が訪れた。"
 preftl.2205.a:0 "やがて彼らは[Target.Owner.GetRulerName]を懐かしむだろう。"

