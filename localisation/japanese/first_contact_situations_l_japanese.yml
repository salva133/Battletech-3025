 #Organic Singularity Events

 preftl.2110.name:0 "無知は幸福"
 preftl.2110.desc:0 "迫り来る危機を知らぬ[Target.GetName]の住人たちは、 最近発見された「結節性意識体」の実験を続け、 その計算力を建築から教育まで幅広く利用している。\n\n意識体の発達を遅らせるのは難しいが、 惑星の水循環に遺伝子組み換えウイルスを導入することで、 個々のノードの認識力を低下させることは可能と思われる。\n\nもちろん、 未検証のテクノロジーには未知のリスクがつきものである。"
 preftl.2110.a:0 "ウイルスを導入しろ。"

 preftl.2115.name:0 "生体計算機"
 preftl.2115.desc:0 "根気強く実験を行ったあと、 [Target.GetName]の人々は最近発見された「結節性意識体」を初歩的な思考機械として使いはじめた。\n\n複雑な数学的計算が可能な道具を手にしたことで、 人々は科学技術の分野における数々の飛躍を、 前代未聞のペースで成し遂げている。"
 
 preftl.2120.name:0 "指数関数的な成長"
 preftl.2120.desc:0 "[Target.GetName]は急速に〈有機的シンギュラリティ〉に近づいている。\n\n「結節性意識体」は惑星の農業生産の大部分を再編成し、 作物の収穫量を増加させて生活水準の向上に寄与した。 すでに人々は意思決定をこの生物学的マシンに委ねつつある。"
 exponential_growth_tt:0 "この観測中惑星の生活環境が大幅に改善される。"

 preftl.2125.name:0 "疑惑"
 preftl.2125.desc:0 "我々の工作員が[Target.GetName]の水系に遺伝子組み換えウイルスを導入した。 最初の報告によれば、 「結節性意識体」の処理能力が著しく低下しているとのことだ。\n\n残念ながら、 我々はこの活動を秘密裏に行えなかった。 一部の住民が、 “部外者”の暗躍について囁きはじめているのだ。"

 preftl.2130.name:0 "有機的蜜月"
 preftl.2130.desc:0 "[Target.GetName]の「結節性意識体」との調和は最高潮に達しつつある。 行政上の決定はすべてこの有機的集合意識に任されており、 その成果はまさしく注目に値する。\n\n惑星の経済は活況を呈し、 人々はほんの1世紀前には考えられなかったほどの生活水準を手に入れた。"

 preftl.2135.name:0 "不穏な相乗効果"
 preftl.2135.desc:0 "高度な意識レベルの胎動が[Target.GetName]に現れている。 その一方で、 「結節性意識体」が独自の理念をもっている可能性も明らかになった。\n\nさまざまなプロセスの“合理化”のために、 まずは基本的な公共施設が複数閉鎖された。 それまで手作業だった仕事がどんどん自動化されると同時に、 地方政府はこの変化を止められない (あるいは止める“意志”が感じられない) ことに気づいた。\n\n住民の多くは、 この惑星で何が起こっているのかと不安を覚えはじめた。"

 preftl.2136.name:0 "繁栄のための結合"
 preftl.2136.ftl.desc:0 "[Target.GetName]の「結節性意識体」の成長が停止した。 この惑星で〈シンギュラリティ〉は発生しないことが、 いまや確実視されている。\n\nだが、 急速な技術革新により[Target.GetName]は完全なFTL文明へと昇格した。 政府は即座にこの星系を掌握し、 わが国の観測拠点も解体してしまった。"
 preftl.2136.preftl.desc:0 "[Target.GetName]の「結節性意識体」の成長が停止し、 テクノロジーと社会生活における進歩は、 かつての猛烈なペースから減速している。\n\nこの惑星で〈シンギュラリティ〉は発生しないことが、 いまや確実視されている。 その代わりに、 完全に相互接続された社会が発展し、 健康やその他の物質的利益を広く享受する惑星になった。"
 thriving_union_tt:0 "[Target.GetName]の文明は、 技術的・社会的に新たな段階に進んだ。"
 preftl.2136.a:0 "星系に対する我々の請求権は無視できないぞ。"
 preftl.2136.b:0 "この文明にとって記念すべき日だ。"

 preftl.2140.name:1 "統治の特異点"
 preftl.2140.desc:1 "[Target.GetName]で〈シンギュラリティ〉が発生した。\n\n長年にわたる指数関数的な成長を経て、 今日、 「結節性意識体」は完全な知性を獲得し、 またたく間にその権威を確固たるものにした。 国民は傀儡に成り下がり、 大勢の人々が隷属を余儀なくされている。 現在の彼らはハイヴを養うために存在しているのだ。"
 preftl.2140.a:0 "これが自然の摂理だ。"

 preftl.2145.name:0 "代替アジェンダ"
 preftl.2145.desc:0 "[Target.GetName]での〈シンギュラリティ〉を促進する我々の活動は、 早くも利益を生んでいる。\n\n現在、 この惑星はほぼ完全にネットワーク化されており、 日々の意志決定の多くは「結節性意識体」に任されている。 その一方で、 さまざまなプロセスの“合理化”のために、 基本的な公共施設が複数排除されてしまった。 惑星の住人にとって、 この擬軟体マシンが独自の理念をもっている可能性がますます明白になってきている。"
 preftl.2145.a:0 "当然の措置だ。"

 preftl.2150.name:0 "少なくとも食用にはなる"
 preftl.2150.intro:0 "[Target.GetName]の「結節性意識体」を遺伝子改変した結果、 この生物は高度知性の担い手としては役立たずになった。"
 preftl.2150.desc:0 "$preftl.2150.intro$ よって、 〈シンギュラリティ〉は阻止されたと結論づけてもいいだろう。\n\n現地住民の多くは、 この擬軟体動物の集合体を計算用に使いつづけているが、 優れたタンパク源として食用になることも判明している。"
 preftl.2150.a:0 "ウィンウィンだ。"
 
 preftl.2155.name:0 "偶発的アウトブレイク"
 preftl.2155.desc:0 "$preftl.2150.intro$ 遺伝子組み換えウイルスを水源に導入したところ、 不幸なことに予想外の事態が発生した。 まずは地域の動物相に、 次に惑星人口へと感染が広がったのだ。\n\n〈シンギュラリティ〉レベルの事態は阻止できたものの、 我々は間違いなく、 急成長中の社会に取り返しのつかないダメージを与えてしまった。"
 
 preftl.2160.name:0 "精神交流"
 preftl.2160.desc:0 "[Target.GetName]で〈シンギュラリティ〉の発生が始まった。 ネットワークの掌握から数時間のうちに、 この集合意識は惑星上の人口の90％以上を吸収し、 わずかに残った人々はすでに狩り尽くされている。\n\n我々はひとつの並外れた意識の誕生を目撃したのだ。"
 preftl.2160.tt:0 "[Target.Owner.GetName]は集合意識に移行した。"

 preftl.2165.name:0 "特異な結末"
 preftl.2165.desc:0 "我々が注視してきた事態は、 突然の結末を迎えた。\n\nしかし、 この宇宙が変化を止めることは決してない。 良くも悪くも、 新たな展開が起こるのは時間の問題である。"

