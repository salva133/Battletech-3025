 preftl.2006.name:0 "宗教熱"
 preftl.2006.desc.intro:0 "[Target.GetName]の人獣共通感染症は広がりつづけている。 現在では、 すでに主要な居住地のほとんどが感染した。 死亡率が上昇し続けるなか、 災厄の規模"
 preftl.2006.desc:0 "$preftl.2006.desc.intro$の大きさから宗教的な派閥や、 終末論的なカルトが爆発的に増殖している。"
 preftl.2006.a:0 "彼らを真の信仰に導く。"
 plague_01_spiritualist:0 "熱烈な信者"
 plague_01_spiritualist_desc:0 "最も困難な時代において、 迷える者は魂に慰めを見出す。"
 plague_01_militarist:0 "$plague_01_spiritualist$"
 plague_01_militarist_desc:0 "$plague_01_spiritualist_desc$"


 preftl.2007.name:0 "軍閥の台頭"
 preftl.2007.desc:0 "$preftl.2006.desc.intro$は前代未聞となっている。 当然かもしれないが、 この権力の空白を埋めるために多くの軍閥が生まれた。"
 preftl.2007.a:0 "最も強いものを支持する。"

 preftl.2008.name:0 "慈悲の天使"
 preftl.2008.desc:0 "[Target.GetName]での感染爆発に対抗する我々の取り組みに気づく者たちも現れた。 現地の住民は、 “天使”――癒しと救済を与えるため、 彼らのなかに現れた天の御使い――について噂しはじめている。"
 preftl.2008.a:0 "こういう状況においては必然だ。"

 preftl.2009.name:0 "侵略の悪魔"
 preftl.2009.desc:0 "[Target.GetName]での感染爆発を封じ込めるための我々の活動に、 注目が集まっている。 現地の住民は、 “悪魔”――冒涜的な魔法を使って病と戦う邪悪な存在――について噂しはじめている。"

 preftl.2010.name:0 "感染爆発"
 preftl.2010.desc:0 "[Target.GetName]で疫病を広める我々の取り組みは実を結んでいる。 各地の食料供給源の汚染により、 伝染病は猛烈な勢いで蔓延している。 現在、 惑星のすべての居住地が感染しており、 生存者は死者の処分もできないほど衰弱している。"
 preftl.2010.a:0 "もういい。 この苦しみを終わらせてやれ。"
 tt_end_the_suffering:0 "いま疫病を終わらせると我々の存在が明らかになり、 多大な資源の投入が必要となる。"
 d_mass_graves:0 "累々たる屍"

 preftl.2011.name:0 "適者生存"
 preftl.2011.desc:0 "[Target.GetName]で疫病を広める我々の取り組みは実を結んだ。 伝染病は猛烈な勢いで蔓延し、 死者は路上で腐るにまかされている。\n\nとはいえ、 人口のかなりの割合がこの病気に対する自然免疫を獲得している。 彼らのゲノムをさらに研究することで、 我々の免疫研究にも役立つだろう。"
 preftl.2011.a:0 "サンプルを採取しろ。"

 preftl.2020.name.outro:0 "我々の正体を隠しながら支援を続けるには、 多大な資源を投入する必要があるだろう。"
 preftl.2020.name:0 "圧倒的窮状"
 preftl.2020.desc:0 "[Target.GetName]で奇跡の“天使”が医療に従事している、 という噂は留まるところを知らない。 そのせいで、 助けを求める避難者たちが医療機関に殺到している。 $preftl.2020.name.outro$"
 preftl.2020.a:0 "正体の隠匿が最優先だ。"
 preftl.2020.b:0 "彼らに真実を話そう。"

 preftl.2021.name:0 "崇拝の力"
 preftl.2021.desc:0 "[Target.GetName]で“悪魔”が現場に出ている、 という噂は留まるところを知らない。 そのせいで、 血に飢えた狂信者たちが医療機関に殺到している。 $preftl.2020.name.outro$"

 preftl.2025.name:0 "メシア症候群"
 preftl.2025.desc:0 "[Target.GetName]で数多くの自称救世主が出現している。 この預言者たちは「神の救済」を約束し、 膨大な信奉者を集めているようだ。 感染症の猛威に加え、 宗派間の激しい衝突までが日常茶飯事になりはじめている。"
 preftl.2025.a:0 "神の真実に至る道は平坦ではない。"

 preftl.2026.name:0 "真の預言者"
 preftl.2026.desc:0 "ついに[Target.GetName]の疫病が終息し、 真の預言者である我々のもとに生存者が集まるという形で、 これまでの活動は報われた。 聖職者たちは感謝の意を込めて、 わが国に実務的な使者を派遣してくれることになったが、 その人物の総督としての手腕は驚異的だそうだ。"
 preftl.2026.a:0 "神を讃えよ。"
 plague_03_spiritualist:0 "納得の結果"
 plague_03_spiritualist_desc:0 "真の信仰に目覚めた社会がまたひとつ増えた。 我々のメッセージは銀河に響き渡るのだ。"
 plague_03_militarist:0 "$plague_03_spiritualist$"
 plague_03_militarist_desc:0 "この過酷な銀河にまたひとつ、 自力で身を守れる惑星が誕生した。"
 true_prophet_tt:0 "腕利きの総督がわが帝国に加わることに同意する。"
 leader_trait_zealot:0 "敬虔なる者"
 leader_trait_true_prophet_desc:0 "奈落の底を見つめた経験により、 この総督は揺るぎない信念を手に入れた。"
 leader_trait_zealot_desc:0 "奈落の底を見つめた経験により、 この総督は揺るぎない信念を手に入れた。"

 preftl.2030.name:0 "ぼろぼろの旗"
 preftl.2030.desc:0 "[Target.GetName]では飢えて病んだ人々が、 悲しみと終わりなき戦争でなかば正気を失いながら、 不確かな未来に向かってよろめくように生きている。"
 plague_05:0 "ぼろぼろの旗"
 plague_05_desc:0 "危機が日常と化したとき、 人々は戦うか倒れるかのどちらかしかない。"

 preftl.2031.name:0 "光り輝く旗"
 preftl.2031.desc:0 "[Target.GetName]の疫病が終息するとともに、 我々が支援した派閥は、 ひとつの旗のもとに住民を統一することに成功した。 我々の取り組みへの感謝を込めて、 軍事政権は我々に将軍を提供すると申し出た。 その人物の戦場での手腕は驚異的だそうだ。"
 preftl.2031.a:0 "力こそ正義だ。"
 brilliant_banner_tt:0 "腕利きの将軍がわが帝国に加わることに同意する。"
 leader_trait_plague_hardened:0 "病を乗り越えた将軍"
 leader_trait_plague_hardened_desc:0 "奈落の底を見つめた経験により、 この将軍は鍛え抜かれた精神を手に入れた。"

 preftl.2035.name:0 "黙示録の時"
 preftl.2035.desc:0 "我々の“潔癖”なまでの活動のかいあって、 [Target.GetName]の疫病は人口を激減させた。 生き残ったわずかな人々は、 文明の崩壊に直面している。 そんな彼らにとどめを刺すのは造作もないことである。\n\n我々は無人の惑星をもらい受ける準備が整った。"

 preftl.2040.name:0 "強化免疫"
 preftl.2040.desc:0 "我々が[Target.GetName]から得たサンプルは、 早くも科学的な利益をもたらしている。 今回の疫病に対する免疫を与える突然変異は、 既知の伝染病のほとんどを撃退できるようだ。\n\nこの研究を応用するには時間がかかるが、 初めての成果は大きな励みとなった。"
 
 preftl.2049.name:0 "状況の変化"
 preftl.2049.desc:0 "[Target.GetName]の状況の急速な変化により、 我々は進行中の疫病の監視を続けることが不可能になった。 当面のあいだ、 この惑星での研究プロジェクトはすべて延期せざるを得ない。"

 preftl.2063.intro:0 "[Target.GetName]の人けのない平原で風がそよいでいる。 かつて家族たちが暮らした住居は生気を失い、 わびしく立ち並んでいる。"
 preftl.2063.name:0 "沈黙した世界"
 preftl.2063.desc:0 "$preftl.2063.intro$\n\nこの惑星の住民は一掃された。 とうとう疫病は終息したのだ。"

 preftl.2051.name:0 "死した世界"
 preftl.2051.desc:0 "$preftl.2063.intro$ 我々の仕事は終わった。 [Target.GetName]の人口は一掃され、 この星は手を伸ばせばいつでも手に入る状態だ。"
 dead_world_tt:0 "[Target.GetName]の住民が一掃される。"

 preftl.2062.name:0 "大量死"
 preftl.2062.desc:0 "疫病が[Target.GetName]を荒らしつづけるなか、 おびただしい数の死者と重傷者が出ている。\n\n治療法は皆無。 この先の苦しみは和らげることはできても、 防ぐことはできないのだ。"

 preftl.2065.name:0 "開け放たれた心"
 preftl.2065.desc:0 "[Target.GetName]での疫病に対する我々の対応は、 多くの住民の知るところとなった。 人々はいま、 悲しみに打ちひしがれた瞳で星空を見上げる。 我々は彼らの心を真実へと向かわせたのだ。 次に何が起こるかは、 まだわからない。"
 opinion_plague_situation_01:0 "感謝する人々"
 minds_open_tt:0 "[Target.GetName]の住民の我々への態度が向上する。"

 preftl.2070.name:0 "熱き信念"
 preftl.2070.desc:0 "[Target.GetName]の疫病がついに終息した。 預言者の時代は終わりを告げ、 多くの大規模な宗教が繁栄している。 人々は新たな意義を胸に秘めて、 復興に向かって歩き出した。"

 preftl.2075.name:0 "戦場の覇者たち"
 preftl.2075.desc:0 "[Target.GetName]の疫病が終息した。 軍閥の時代は終わりを告げ、 多くの戦士社会が繁栄している。 人々は生に感謝し、 指導者たちに強く決然とした統治を期待している。"

 preftl.2080.name:0 "感謝する人々"
 preftl.2080.desc:0 "[Target.GetName]における疫病との懸命な戦いの結果、 我々は最悪の事態を避けることができた。 しかし、 我々の正体はもはや隠すことができなくなった。 人々はまったく異なる文明によって救われたことを理解している。 彼らは感謝の気持ちを胸に、 星空に目を向けるようになった。"
 plague_02:0 "感謝の念"
 plague_02_desc:0 "惑星全体の救い主は称賛に値する。"

 grateful_populace_tt:0 "[Target.GetName]の住民の我々への態度が向上する。"
 
 preftl.2085.name:0 "大悪魔祓い"
 preftl.2085.desc:0 "[Target.GetName]で発生した疫病による最悪の事態は免れた。 ところが、 生存者たちは感謝するどころか、 自分たちの文化を汚すためにやってきた「異世界の悪魔」に対する怒りに満ちている。 悪魔の烙印を押されたわが国の医療従事者たちは、 この惑星から脱出せざるを得なくなった。 真実を理解しないまま、 惑星の住民は星空に不安そうな目を向けるようになった。"
 preftl.2085.a:0 "恩知らずな奴らだ。"
 plague_04:0 "正義の怒り"
 plague_04_desc:0 "無知に生きようとする存在に援助を拒絶された。 今後我々は、 もっと自分自身に目を向けるべきだろう。"
 opinion_plague_situation_03:0 "恩知らずな生物"
 mass_exorcism_tt:0 "[Target.GetName]の住民の我々への態度が低下する。"

 preftl.2090.name:0 "不老の泉"
 preftl.2090.desc:0 "[Target.GetName]の疫病はついに終息した。 それ以上に重要なのは、 住民の強化免疫の研究完了を受けて、 ある選択を迫られていることだ。 この研究の成果を我々の支配階級にのみ適用するのか、 それとも国民全体に適用するのか……？  わが国のリーダーの寿命が延びるのは魅力的だが、 感謝の念に満ちた国民というのも得がたいものである。"
 preftl.2090.desc.hive:0 "[Target.GetName]の疫病はついに終息した。 それ以上に重要なのは、 住民の強化免疫の研究が完了したことだ。 この知識は確かに有益だが、 我々は選択しなければならない。 これをリーダーだけに適用するのか、 それとも共同体のすべてのドローンに適用するのか？"
 preftl.2090.desc.machine:0 "[Target.GetName]の疫病はついに終息した。 それ以上に重要なのは、 住民の強化免疫の研究が完了したことだ。 この知識を[Owner.GetName]に適用し、 恩恵を与えられるようになったのだ。"
 preftl.2090.a:0 "リーダーたちに適用する。"
 preftl.2090.b:1 "国民が最優先だ。"
 opinion_plague_situation_02:0 "尽きない感謝"
 young_leaders:0 "若返ったリーダーたち"
 young_people:0 "若返った国民"

