 marauder.30.e:0 "いや、 やっぱりいい。"
 marauder.30.f:0 "さようなら。"
 marauder.31.1.desc:0 "ハッ！  貴様らの宿敵を襲えというのか？\n\nくだらん争いに巻き込まれたくはないが、 それなりの報酬があれば考えてやろう……\n\nそれで、 どこの誰を襲撃してほしいのだ？"
 marauder.31.2.desc:0 "お前……宿敵のドゥワマクをぶちのめしてほしいのか？  いいぞ、 やってやる……\n\nで、 どいつを殺るんだ？"
 marauder.31.3.desc:0 "貢物を捧げるのであれば、 望みの背徳者どもを打ちのめしてやらんこともない。\n\nでは、 どの異端者どもが相手だ？"
 marauder.31.a:0 "§Y[raid_target_1.GetName]§!。"
 marauder.31.b:0 "§Y[raid_target_2.GetName]§!。"
 marauder.31.c:0 "§Y[raid_target_3.GetName]§!。"
 marauder.31.d:0 "§Y[raid_target_4.GetName]§!。"
 marauder.31.e:0 "いや、 やっぱりいい。"
 marauder.31.f:0 "さようなら。"
 marauder.32.1.desc:0 "確かに[preliminary_target.GetName]は我ら戦士の格好の獲物だな。 はるばる出向く価値があるだろう……"
 marauder.32.2.desc:0 "ああ、 [preliminary_target.GetName]はいいドゥワマク煮込みになりそうだ。 ちょっと骨が折れそうだがな……"
 marauder.32.3.desc:0 "虚空の女神は[preliminary_target.GetName]の異端者どもを快く思ってはいない。 軍事遠征は女神の意志に叶うであろう……"
 marauder.32.a:0 "報酬を支払おう。 思い知らせてやれ。"
 marauder.32.1.a.response:0 "決まりだな。 明朝出撃だ。"
 marauder.32.2.a.response:0 "ヒャーーーッハアアアア！！！  ドゥワマクどもをボッコボコだぜ！"
 marauder.32.3.a.response:0 "彼らは女神の怒りを知ることになろう。"
 hire_raid:0 "\n[current_marauder_diplomacy.GetName]は襲撃艦隊を編成し、 [preliminary_target.GetName]を攻撃する。"
 marauder.34.1.desc:0 "[marauder_country_1.GetSpeciesName]の傭兵団は、 銀河で最も優秀である。 その粗野な性質に惑わされてはいけない――ひとたび戦闘になれば、 彼らの規律は何者にも引けをとらない。 雇い主が望むならば、 彼らは名誉を重んじるがゆえに、 [marauder_country_1.GetSpeciesNamePlural]同士でさえ戦うのだ。\n\n現在雇える艦隊は以下の通りだ。"
 marauder.34.2.desc:0 "[marauder_country_2.GetSpeciesName]のガキでさえ、 ドゥワマク最強の戦士をぶっ倒せる。 ヒャッハァ！！  誰でも知ってるぞ。\n\nだがこいつらはガキじゃねえ！  [marauder_country_2.GetSpeciesName]の歴戦の傭兵団はヤバいなんてもんじゃねえ、 頭のネジがぶっ飛んでやがる！  お前らみたいなドゥワマクはもちろん、 [marauder_country_2.GetSpeciesNamePlural]とだって戦うんだ……カネさえよこせばな！\n\nいま雇える、 イカれた[marauder_country_2.GetSpeciesName]艦隊どもを紹介するぜ！"
 marauder.34.3.desc:0 "我々のなかには、 たとえほかの背徳者の利益になろうとも、 背徳者どもを殺すことは女神の意志に叶う、 と信じる宗派がある。 彼ら急進派は自分たち以外はすべて異端だと考えるがゆえに、 同胞の[marauder_country_3.GetSpeciesNamePlural]を殺すことになろうとも物怖じしない。\n\nだが心配は無用……彼らは雇い主を襲うほど愚かではないぞ。 ちなみに私も彼らの怒りを買うことはない。 いくらかの分け前と引き換えに、 彼らに仕事を斡旋する立場だからだ。\n\nいま雇える艦隊は以下の通りだ。"
 marauder.34.1.a:0 "虚空に生まれしアルマダ"
 marauder.34.2.a:0 "第234ドゥワマクぶっ潰し隊"
 marauder.34.3.a:0 "女神に選ばれし戦士団"
 voidborn_hire:0 "\nこの傭兵艦隊を5年間雇う。 構成：\n\n§Y巡洋艦6隻\nフリゲート8隻\nレイダー16隻§!"
 marauder.34.1.b:0 "スターライダー船隊"
 marauder.34.2.b:0 "イカれたシャウト船団"
 marauder.34.3.b:0 "永遠なる夜の騎士団"
 star_riders_hire:0 "\nこの傭兵艦隊を5年間雇う。 構成：\n\n§Y巡洋艦4隻\nフリゲート6隻\nレイダー12隻§!"
 marauder.34.1.c:0 "第一強襲団"
 marauder.34.2.c:0 "熱狂的志願部隊"
 marauder.34.3.c:0 "黄昏の信徒団"
 storm_wing_hire:0 "\nこの傭兵艦隊を5年間雇う。 構成：\n\n§Y巡洋艦2隻\nフリゲート4隻\nレイダー8隻§!"
 marauder.34.d:0 "やっぱりいい。 ほかの話をしよう。"
 marauder.34.e:0 "さようなら。"
 marauder.37.1.a.desc:0 "おめでとう、 [Root.GetSpeciesNamePlural]。 たったいま雇った艦隊で、 お前たちは[random_fallen_empire.GetName]を圧倒できるだろう！\n\nまあ、 無理かもしれないが。 いずれにせよ強力なのは間違いないぞ！"
 marauder.37.1.b.desc:0 "[Root.GetSpeciesNamePlural]、 艦隊はあなた方のものだ。 覚えておくがいい、 1人の[marauder_country_1.GetSpeciesName]で他種族10人分以上の働きをするぞ。 それを考慮に入れて戦力を計算するといい。"
 marauder.37.2.a.desc:0 "いい判断だ、 ドゥワマク！  お前らが[marauder_country_2.GetSpeciesNamePlural]を雇ったってことは、 ほかのドゥワマクがこいつらを雇って戦わせることはできねえ！  ヒャッハァーーーーッ！！"
 marauder.37.3.a.desc:0 "[Root.GetSpeciesNamePlural]よ、 聖なる戦士たちはお前たちによく仕えるであろう。 ただし……彼らの船に踏みこまぬように。 船は神聖であり、 虚空の女神は聖なる甲板に背徳者が踏むことをお喜びにならない。"
 marauder.37.a:0 "ほかに話したいことが……"
 marauder.37.b:0 "さようなら。"
 marauder_1_tribute:0 "[marauder_country.GetSpeciesName]の貢ぎ物"
 marauder_1_tribute_desc:0 "[marauder_country.GetName]に貢ぎ物を申し出る。 一定期間、 我々への攻撃を止めさせる。"
 marauder_2_tribute:0 "$marauder_1_tribute$"
 marauder_2_tribute_desc:0 "$marauder_1_tribute_desc$"
 marauder_3_tribute:0 "$marauder_1_tribute$"
 marauder_3_tribute_desc:0 "$marauder_1_tribute_desc$"

 marauder.35.1.desc:1 "ハハハ！  異郷人よ、 お前たちはまともではないな。 あの古強者たちと戦わせようだと？\n\nそれはできぬ相談だ。"
 marauder.35.2.desc:0 "ヒャァァァッハハハァァァァァーーーーーーーッ！？！\n\nだめだぞ。 ドゥワマク、 そりゃあ俺たちはイカれてるけどよ、 没落ドゥワマクをぶん殴るほどイカれちゃいねえよ。"
 marauder.35.3.desc:0 "彼らは確かに背徳者ではあるが、 虚空の女神は、 わが艦隊がかの旧き種族に挑むなどという行いをお許しにはならん。\n\nその機が訪れるのは……あと1000サイクル、 いや2000サイクル先だろう。"
 
 marauder.40.1.desc:0 "うむ、 手配できる。 わが最強の戦士たちは、 新たなる難題と機会を求めているのだ。\n\n血の代償を支払い、 彼らを同胞に仕える義務から解放できるならば、 彼らはお前たちに忠誠を誓い、 ともに戦うことだろう。"
 marauder.40.2.desc:0 "ヒャッハァーーー！！  やってやるぜ！  賢い[marauder_species.GetName]の戦士たちは、 ドゥワマクが払うカネのために喜んで戦うぞ！  満足できる額ならな！"
 marauder.40.3.desc:0 "うむ、 わが優秀なる戦士たちは、 お前の艦隊を率いて戦場へと赴くことを望んでいる。 報酬のエネルギー通貨があれば、 我々も女神によりよく仕えられるというもの。\n\n戦いが始まればお前たちも知るだろう。 わが士官たちは生涯を女神に捧げてきた、 恐れ知らずで有能な者ばかりだと。"
 marauder.40.1.a:0 "提督を雇う。"
 marauder.40.2.a:0 "将軍を雇う。"
 marauder.40.a.response:0 "大変けっこう。 誓いは立てられた。 戦士はお前たちの意志に従おうぞ。"
 marauder.40.b.response:0 "ヒャハッ！  [marauder_species.GetName]はずる賢いぜ！  ラッキーだな、 [Root.GetSpeciesNamePlural]！"
 marauder.40.c.response:0 "虚空の女神は、 この契約の締結を祝福しておいでだ。 我らの勇士があなた方のために働くだろう。"

 marauder.46.name:0 "マローダーの傭兵団を雇用可能"
 marauder.46.desc:0 "銀河諸国が拡大を続け、 国境が衝突し始めると、 しばしば武力衝突が避けられなくなる。\n\nこのことを認識した一部マローダー氏族の艦隊は、 栄誉を求めて母星系外へ乗り出そうとしている。 今後、 彼らの艦隊を傭兵として、 最も高値をつけたものが雇うことができる。"
 marauder.46.a:0 "優秀な傭兵団は得がたいものだ。"

 leader_trait_mercenary_warrior:0 "傭兵の戦士"
 leader_trait_mercenary_warrior_desc:0 "このリーダーは宇宙育ちの戦士文化の出身で、 幼い頃から型破りな一撃離脱戦術を学んできた。"
 leader_trait_great_khan:0 "大ハーン"
 leader_trait_great_khan_desc:0 "大ハーンは人望ある指導者にして偉大な戦略家であり、 そして噂が正しければ――強力な超能力者でもある。"
 leader_trait_ruler_great_khan:0 "$leader_trait_great_khan$"
 leader_trait_ruler_great_khan_desc:0 "$leader_trait_great_khan_desc$"
 marauder.50.name:0 "傭兵契約満了"
 marauder.50.desc:0 "§H[Root.GetName]§!の傭兵との契約は期間を満了した。 彼らの指導者である[Root.Leader.GetName]提督は、 追加費用を支払えばさらに5年間、 指揮下にある艦隊を提供してもいいと申し出ている。\n\nこれを断った場合、 傭兵たちは次の雇い主を探して旅立つ。"
 marauder.50.a:0 "契約を延長しよう。"
 marauder.50.b:0 "契約は終了だ。 よい旅を。"
 marauder.71.name:0 "傭兵提督の交代"
 marauder.71.desc:0 "§H[Root.GetName]§!の前指揮官が亡くなったため、 [marauder_species.GetNamePlural]は後任として§H[new_leader.GetName]§!提督を送ってきた。"
 marauder.76.name:0 "[marauder_species.GetName]の傭兵団が消滅"
 marauder.76.desc:0 "[Root.GetName]にいた§H[marauder_species.GetName]§!の傭兵団は、 母星系を失ってひどく動揺した。 5年契約を結んでいたにもかかわらず、 彼らの艦隊は姿を消してしまった。\n\n最後の通信は以下の通りだった。\n\n§R「復讐は我らにあり」§!"
 marauder.76.a:0 "契約違反だ！"
 marauder.77.name:0 "傭兵団が大ハーンに服属"
 marauder.77.desc:0 "大ハーン率いる[raider_khanate.GetName]が興隆したために、 我々が雇っていた[raider_khanate.GetSpeciesName]傭兵団のすべてで、 大量の離反者が生じた！  急激な愛国心の高まりに動かされ、 これらの裏切り者たちは契約を破棄して、 拡大を続ける大ハーンの軍勢に加わっている。"
 marauder.86.a.desc:0 "[Root.GetSpeciesNamePlural]へ。\n\nもしも必要ならば、 [marauder_mercenary_country.GetSpeciesName]の傭兵艦隊が雇用可能であることをお知らせする。 そう、 いま言った通りだ。 もしも代価を支払えるなら、 銀河で最強の傭兵団がお前ために戦うことを望んでいるのだ。"
 marauder.86.a:0 "それはいい報せだ。"
 marauder.87.a.desc:0 "ヒャーーッハァーーー！！  ドゥワマク、 耳の穴かっぽじってよく聞け！\n\nうちの戦士どもは暇すぎて、 手に負えなくなっちまってよ！  ケンカばっかしてて死人がすげえんだ！  そこでいい考えを思いついてな……一番ヤバい連中を、 カネをいただいてドゥワマクと戦わせりゃいいんだ！  銀河で最強の傭兵を雇いたいなら、 いましかないぜ！"
 marauder.88.a.desc:0 "虚空の女神からのお言葉である。\n\nあなた方が望むのなら、 私たちの艦隊を傭兵として雇える。 こちらの船乗りはよく訓練されているし、 十分な対価を支払う限りあなたの命令に従うだろう。\n\nこれは女神が授けた途方もなく素晴らしい贈り物である。 くれぐれも無駄にせぬように。"
 marauder.101.1.desc:0 "[Root.GetSpeciesName]の弱き者どもよ、 わが戦士たちが貴様らの星系を襲うために移動中だ。 勇気があるなら彼らを迎え撃つがいい。 でなければその到着まで、 恐怖に縮こまって待つがいい。\n\nもちろん、 貢ぎ物をよこせば襲撃を免れることは可能だぞ。 わが戦士たちを満足させられればだが……"
 marauder.101.2.desc:0 "ヒャッハーーーー！！  [Root.GetSpeciesName]のドゥワマクども！  もうすぐ俺たちがお邪魔するぜ！  あんまり金持ちでブクブク太ってちゃマズいだろ？\n\nもちろん、 お前らがドゥワマク煮込みにしなくて済む「理由」があれば別だがな……"
 marauder.101.3.desc:0 "[Root.GetSpeciesNamePlural]よ。 虚空の女神は、 宇宙を統べる自らを祝福するための地として、 お前たちの星系をご所望だ。 女神のしもべである我々は従うほかない。\n\n対立する全宗派から徴集された戦士たちを載せた艦隊が、 お前たちから貢物と下僕を徴集するために向かっている。 女神の飢えを満たし、 避けられぬ結末を回避したいならば、 いますぐ貢物を捧げるがいい。 それが十分な量ならば、 艦隊は即座に呼び戻される。"
 marauder.101.a:0 "§Yエネルギー§!を貢ぐ"
 marauder.101.b:0 "§Y鉱物§!を貢ぐ"
 marauder.101.c:0 "§Y食料§!を貢ぐ"
 marauder.101.1.a.response:0 "残念だな！  わが戦士たちには別の楽しみを探させるとしよう。\n\nお前たちは安全だ。 少なくとも当面はな。"
 marauder.101.d:0 "貴様らクズどもにやるものはない。"
 marauder.101.1.b.response:0 "愚かな！  ならば貢物に相当するだけ……いやそれ以上に奪うとしよう！  今日、 貴様はひどい過ちを犯したぞ。"
 marauder.101.2.a.response:0 "ドゥワマク、 お前頭イイな！  なら別んとこでドゥワマク煮込みの材料を探すぜ！  めんどくせえが、 お前たちは見逃してやる！"
 marauder.101.2.b.response:0 "望み通りの答えだぜ！  [raiding_marauder.GetSpeciesNamePlural]はいつだってお楽しみをウェルカムだぞ！\n\nヒャーーーッハァーーー！！"
 marauder.101.3.a.response:0 "虚空の女神を怒らせないのは賢い選択だ。 女神の報復は、 それは恐ろしいものだからな。"
 marauder.101.3.b.response:0 "虚空の女神はその反応を予期しておられたが、 選択肢を与えてやらねばならなかった。 こうなれば、 ふさわしい儀礼的戦闘を通じて奴隷と富を得ることができよう。 もちろん、 女神の名のもとにな。"
 marauder.102.1.desc:0 "ようやく慈悲を乞うつもりになったか、 [Root.GetSpeciesNamePlural]？  貢ぎ物をよこせば領内から撤退してやるが、 その代償は高くなったぞ。"
 marauder.102.2.desc:0 "なんだドゥワマク？  俺たちはお邪魔だってか？  あっち行けって？  ヒャッハハハ！\n\n支払いは間に合うが、 余計高くなったぜ……"
 marauder.102.3.desc:0 "女神はお怒りだぞ、 [Root.GetSpeciesNamePlural]。 ひどくお怒りだ。 女神の名誉のために犠牲となる[Root.GetSpeciesName]が出るたびに、 その怒りはいくらか和らぐが、 それで十分かな？\n\nもしお前が虚空の女神に敬意を表し、 我々を領内から撤退させたいのであれば、 女神は前よりも高い代償をお望みだぞ……"
 marauder.102.d:0 "まったく、 貴様らは醜悪だな。"
 marauder.102.e:0 "通信終わり。"
 marauder.102.1.a.response:0 "最初から素直に差し出していれば、 悲しみを味わうこともなかっただろうに。 [Root.GetSpeciesNamePlural]、 今回のことを教訓とするがいい。"
 marauder.102.2.a.response:0 "ヒャッハハァァァーーー！！  これで手打ちだな。 欲しいモンはもらったぜ。 もうドゥワマク煮込みはいらねえよ、 いまんとこはな。"
 marauder.102.3.a.response:0 "虚空の女神は喜んでおいでだ。 この犠牲に女神は魂を輝かせ、 戦士の撤退を許された。 さらばだ、 [Root.GetSpeciesName]。"
 marauder.102.1.b.response:0 "き、 貴様……我らの外見は……なんの関係もないだろう……\n\n後悔するぞ、 [Root.GetSpeciesName]。 わが戦士たちが貴様らのつまらぬ艦隊を消し炭にしてくれよう！"
 marauder.111.1.desc:0 "もうシェルターから出てきてもいいぞ、 [Root.GetSpeciesNamePlural]。 我らはお前たちの富の「解放」を終え、 船倉はもはや満杯だ。\n\n操舵手、 [marauder_system.GetName]に針路を取れ！  この忌々しい星系から離れるぞ。 気が滅入ってしまうからな。"
 marauder.111.2.desc:0 "おいドゥワマクども、 気が済むまでぶっ壊してやったぜ。 しばらくぶっ壊しはお休みだ。 船倉も一杯だしな。\n\nよっしゃ、 [marauder_system.GetName]に帰るぞ！"
 marauder.111.3.desc:0 "儀式は終わりだ。 虚空の女神はお前たちの世界の破壊に満足されたぞ、 [Root.GetSpeciesNamePlural]。 そして我らは[marauder_system.GetName]に帰還するお許しを得た。"
 marauder.111.a:0 "去れ！"
 marauder.112.1.desc:0 "興奮するだろう？  これが戦いのスリルよ！  我々の最高の戦士たちが、 お前たちから奪える限りの富を奪う。 誰が最も多くをもぎ取ってくるか、 ともに確かめようではないか！"
 marauder.112.2.desc:0 "ドゥワマク、 何か用か？  こっちはお前らの星系をぶっ壊すのに忙しいんだよ！"
 marauder.112.3.desc:0 "我らが仕えるのは女神の意志、 そしていまは我らを雇い、 貴様らを叩き潰せる富をもつ者の意志に従う。 結果的に背徳者の死体が増えるのであれば、 女神はお許しになる。"
 
 marauder.104.name:0 "マローダーが[Root.GetName]を攻撃"
 marauder.104.desc:0 "[marauder_country.GetSpeciesName]の襲撃部隊が§H[Root.GetName]§!に降下した！  [marauder_country.GetSpeciesNamePlural]の軌道上艦隊から小型攻撃シャトルが発進し、 [Root.GetPlanetMoon]の郊外の入植地をいくつか襲撃して撤収したのだ。 わが地上防衛部隊の対処は間に合わなかった。"
 marauder.104.a:0 "襲撃者どもめ。"
 marauder.105.desc:0 "[marauder_country.GetSpeciesName]の奴隷商人たちが、 §H[Root.GetName]§!に上陸した！  [Root.GetPlanetMoon]の郊外の入植地を攻撃シャトルが襲い、 入植者を鎖につないで軌道上の艦隊に連行したのだ。"
 marauder.105.a:0 "報いを与えよう。"
 marauder.106.desc:0 "[marauder_country.GetSpeciesName]の小部隊が、 §H[Root.GetName]§!に一撃離脱攻撃を仕掛けた。 彼らは分散上陸して地上防衛部隊を撹乱し、 入植地から集められるだけの獲物を集めて軌道上に撤収したのだ。"
 marauder.106.a:0 "非常に遺憾だ。"
 marauder.107.desc:0 "[marauder_country.GetSpeciesName]の奴隷商人が§H[Root.GetName]§!に上陸した！  彼らは攻撃シャトルから有機生命体のサンクチュアリを爆撃し、 重武装部隊を侵入させたのだ。\n\nサンクチュアリで安全に暮らしていた有機生命体たちは混乱し、 すぐに鎖につながれて軌道上に連れて行かれてしまった。"
 marauder.107.a:0 "バイオトロフィーたちが！"
 marauder.108.desc:0 "[marauder_country.GetSpeciesName]の襲撃部隊が、 §H[Root.GetName]§!に降下した！  襲撃者たちは[Root.GetPlanetMoon]上の小規模入植地を略奪し、 数百体のドローンを虐殺して撤収した。"
 marauder.108.a:0 "襲撃者たちに制裁を加えねば。"

 marauder.112.a:0 "誰に言われて襲撃した？"
 marauder.112.1.a.response:0 "自ら戦おうとしない、 哀れな臆病者たちだ。 彼らの素性に意味はない。 ましてや宇宙全体における存在意義もな。\n\nそれに、 彼らは素性を隠しておけるだけの金を我らに支払ったのだ。"
 marauder.112.2.a.response:0 "おっと、 そいつは秘密だよ、 ドゥワマク！  そいつらはお前らと同じドゥワマクだが、 別のドゥワマクだ。 それしか言えねえぜ。"
 marauder.112.3.a.response:0 "背教者。 背徳者。 異端者。\n\n連中との関係はすぐに断ち切ったが、 報酬のエネルギー通貨は女神の意志をさらに後押しするだろう。"
 marauder.112.b:0 "通信終わり。"
 marauder.114.name:0 "襲撃の中止"
 marauder.114.desc:0 "[marauder_country.GetSpeciesName]の襲撃艦隊は大損害を被り、 戦士たちを撤退させた。 [marauder_country.GetSpeciesNamePlural]は検討の結果、 襲撃を中止して自領に撤退することに決めたようだ。"
 marauder.114.a:0 "少し思い上がりすぎたようだな。"
 marauder.116.name:0 "襲撃艦隊の壊滅"
 marauder.116.desc:0 "わが帝国の領域を襲撃すると宣言した[From.GetSpeciesName]の艦隊は、 [destroyed_fleet_system.GetName]星系での戦闘ののち壊滅した。 残骸のなかから生存者が発見されたという報告はない。"
 marauder.116.a:0 "いい教訓になっただろう。"
 marauder.117.desc:0 "§H[marauder_target.GetName]§!を襲うように我々が「推奨」した§H[marauder_country.GetSpeciesName]§!の襲撃艦隊は、 尻尾を巻いて自領に逃げ帰ろうとしている！  襲撃艦隊が被った損害は、 彼らを心変わりさせるほど深刻だったようだ。"
 marauder.117.a:0 "臆病者どもめ！"


 marauder.120.name:0 "[raiding_marauder.GetSpeciesName]の襲撃部隊が接近中"
 marauder.120.desc:0 "§H[raiding_marauder.GetSpeciesName]§!の襲撃艦隊が、 国境に近づいているのが探知された！  傍受した通信によれば、 彼らはわが国に敵対する他国に雇われ、 我々の星系への攻撃に向かっているらしい。 彼らはオープンチャンネルでこちらにメッセージを送ってきている。"
 marauder.121.1.desc:0 "闇に身を潜める臆病者たちの依頼で、 我々はやってきた。 連中には自ら対峙する勇気がないのでな。 我々と戦場で相まみえんとする、 気高き[Root.GetSpeciesName]の戦士はいるか？  それとも、 略奪されるがままでいるか？  己が価値を証明してみせよ！"
 marauder.121.2.desc:0 "ヒャッハァーーーッ！！  お前たち相当恨みをかってるみたいだな、 ドゥワマク！  そいつら大金払ってでも、 俺たちにお前らの星系をぶっ潰してほしいんだとよ！  喜んでやらせてもらうぜ！"
 marauder.121.3.desc:0 "背徳者の一団が、 別の背徳者の一団を打ち砕くことを望み、 そのために我らに金を払うというなら断る理由はあるまい。 虚空の女神のしもべはいずれ、 あらゆる異端者を打ち砕くだろうが、 当面は貴様らが標的だ。"
 marauder.121.a:0 "警報発令！"
 marauder.122.name:0 "[raid_parent.GetSpeciesName]の襲撃者が撤退"
 marauder.122.desc:0 "我々に「推奨」され、 §H[raid_parent.GetSpeciesNamePlural]§!が§H[raid_victim.GetName]§!に送りこんだ襲撃艦隊は、 母星系への帰路についた。 艦隊の船倉には略奪した財宝や奴隷たちが詰め込まれており、 艦隊の指揮官は略奪行為の成功を宣言した。"
 marauder.122.a:0 "よくやった。"
 marauder.123.desc:0 "未知の種族の襲撃艦隊が、 わが国境に近づいているのが探知された！  §H[raiding_marauder.GetSpeciesNamePlural]§!と自称するこの蛮族どもは、 わが国に敵対する他国に雇われ、 我々の星系への攻撃に向かっているらしい。 彼らはオープンチャンネルでこちらにメッセージを送ってきている。"
 marauder.124.name:0 "[raiding_marauder.GetSpeciesName]の襲撃艦隊が壊滅"
 marauder.124.desc:0 "我々に「推奨」され、 [raiding_marauder.GetSpeciesNamePlural]が送りこんだ襲撃艦隊は、 [fleet_destroyer.GetName]の軍勢により[destroyed_fleet_system.GetName]で壊滅させられた！  生存者の報告は入っていない。"
 marauder.124.a:0 "少なくとも損害は与えただろう。"
 marauder.501.name:0 "戦太鼓"
 marauder.501.desc:0 "有史以来初めて、 内紛に明け暮れる§H[raider_khanate.GetSpeciesNamePlural]§!の諸氏族は、 §H大ハーン§!の元で統一された。 この謎の首領は、 一説によれば強力な超能力者であるらしく、 戦士階級から身を起こして不可能と思われた事業を成し遂げたのだ。 新たに戴冠したこの大ハーンは、 狡猾さとカリスマ、 軍事的才能により、 [raider_khanate.GetSpeciesName]のあらゆる氏族から忠誠と献身を勝ち取った。\n\nもはやお互いに殺し合うことのなくなった[raider_khanate.GetSpeciesNamePlural]は、 その標的を外部に求めている。 わずか数ヵ月前には不倶戴天の敵同士であった勇猛な戦士たちが、 いまや無二の戦友となり、 大艦隊を編成しているのだ。"
 marauder.501.a:0 "新たな脅威の誕生だ。"
 marauder.502.desc:0 "余は§H[raider_khanate.Ruler.GetName]§!、 §H[raider_khanate.GetName]§!の大ハーンである。 いまここに、 銀河の新時代の幕開けを告げよう。 つまらぬ資源や誤った名誉の概念を巡り、 [raider_khanate.GetSpeciesNamePlural]が無意味に殺し合う暗黒時代は終わった。\n\n余はわが民に対し、 新たなる始まりを宣言する。 偉大なる帝国の誕生により、 [raider_khanate.GetSpeciesName]はその名を銀河史に永久に刻みこむのだ。\n\nわが道を遮ろうとする者どもは知れ。 わが民の真の運命の実現にあたり、 余は決して立ち止まらないことを。 敵対するならば、 [raider_khanate.GetName]は貴様らを塵と化してくれよう。"
 marauder.502.a:0 "力強い言葉だ。"
 marauder.502.b:0 "脅威度を計算しろ。"
 marauder.504.name:0 "大ハーンが[conquered_planet.GetName]を制圧！"
 marauder.504.desc:0 "§H[conquered_planet.GetName]§!の勇敢なる防衛隊を打ち破った[From.GetName]が、 大ハーンの名のもとに[conquered_planet.GetPlanetMoon]の制圧を宣言した！  彼らは[conquered_planet.GetPlanetMoon]上のあらゆる入植地に、 新帝国の旗を掲げている。 いまもなお、 [From.GetSpeciesName]の入植者たちが、 老朽化した宇宙居住地から続々と到着している。"
 marauder.504.a:0 "大ハーンを止めなければ！"
 marauder.506.name:0 "大ハーンが敗北を喫する"
 marauder.506.desc:0 "[From.GetName]の大ハーンである[great_khan.GetName]は、 軍事的才能を誇示していたものの、 [khan_death_system.GetName]星系で敗北を喫した。 指揮していた大艦隊が[khan_destroyer.GetName]の軍勢に敗れると、 大ハーンとその側近たちは小型シャトルでハイパースペースに逃れた。\n\n[great_khan.GetName]は征服を再開すべく、 大艦隊の再建に取り組んでいるものの、 [From.GetName]の絶え間ない進撃に抵抗していた勢力にとっては、 この勝利でようやく一息つくことができた。"
 marauder.506.a:0 "大ハーンとて無敵ではない。"
 marauder.508.desc:2 "余は[From.GetName]の大ハーン、 [great_khan.GetName]である。 [khan_destroyer.GetRealName]への敗北は小さな足踏みにすぎぬ。 [khan_destroyer.GetSpeciesNamePlural]は勇敢な戦士であり、 敵にとって不足はないが、 いずれはわが足下にひれ伏すことになろう。\n\n銀河を洗う歴史の奔流は、 何者にも止められぬ。 新たなわが大艦隊はすでに編成を終えている。"
 marauder.508.desc.1:0 "$marauder.508.desc$ この戦いが終わった暁には、 わが忠実なるサトラップたちに褒美を与えよう。"
 marauder.508.desc.2:0 "$marauder.508.desc$ 忠誠を誓うならいまのうちだ。"
 marauder.508.desc.3:0 "$marauder.508.desc$ わが行く手に立ちはだかるものは、 みな踏みしだかれる。"
 marauder.508.a:0 "新たな猛攻が始まろうとしている……"
 marauder.510.name:0 "大ハーンの死"
 marauder.510.desc:0 "大ハーンの[great_khan.GetName]が死んだ。 その大艦隊は再び、 [khan_death_system.GetName]星系において[khan_destroyer.GetName]に敗北を喫したのだが、 大ハーンは旗艦から逃れようとはしなかったのだ。\n\n敬愛する支配者を失った[From.GetName]のあいだで、 激しい権力闘争が始まった。 大ハーンの配下だった首領たちは、 帝国の支配権を巡って相争っている。 誰が後釜に座るかは見守るほかない。"
 marauder.510.a:0 "[great_khan.GetName]の治世の終わりか。"
 marauder.513.a.desc:0 "[raider_khanate.GetName]の大ハーンである[great_khan.GetName]が死んだ！  詳細は不明だが、 傍受した通信によれば、 大ハーンは謀反を企てた野心的な部下に毒殺されたらしい。\n\n敬愛する支配者を失った[raider_khanate.GetName]のあいだで、 激しい権力闘争が始まった。 大ハーンの配下だった首領たちは、 帝国の支配権を巡って相争っている。 誰が後釜に座るかは見守るほかない。"
 marauder.513.b.desc:0 "[raider_khanate.GetName]の大ハーンである[great_khan.GetName]が死んだ！  傍受した通信によれば、 大ハーンはサラケリア熱にかかって死んだらしい。 [raider_khanate.GetSpeciesNamePlural]にとっては珍しくないものの、 時に命取りになるこの病気は、 [raider_khanate.GetName]が興隆する以前、 劣悪な環境の宇宙ステーションで暮らしていた時代の置き土産だった。"
 marauder.513.c.desc:0 "[raider_khanate.GetName]の大ハーンである[great_khan.GetName]が死んだ！  傍受した通信によれば、 大ハーンは他国勢力のいずれかが雇った特殊部隊に暗殺されたらしい。 どの勢力も、 自分たちの指示だと認めようとはしない。"
 marauder.513.d.desc:0 "[raider_khanate.GetName]の大ハーンである[great_khan.GetName]が死んだ！  詳細は不明だが、 傍受した通信によれば、 大ハーンは異星種族の愛人の手にかかり、 旗艦の私室で殺されたらしい。 詳しい動機はわかっていない。"
 marauder.513.e.desc:0 "[raider_khanate.GetName]の大ハーンが死んだ。 傍受した通信によれば、 [great_khan.GetName]はここ数日以内に老衰によって自然死したらしい。\n\n大ハーンは後継者を指名していたと信じられているが、 [raider_khanate.GetName]のあいだでは激しい権力闘争が始まった。 大ハーンの配下だった首領たちは、 帝国の支配権を巡って相争っている。 誰が後釜に座るかは見守るほかない。"

 liberated_planet.part1:0 "§H[liberated_planet.GetName]§!の地表で、 大ハーン軍の最後の兵力を打ち破った。 わが軍は[liberated_planet.GetPlanetMoon]を完全に支配している。"
 liberated_planet.part2:0 "[raider_khanate.GetName]に征服される以前、 ここは§H[planet_former_owner.GetName]§!の領土だった。 彼らに返還すれば喜ばれるはずだ。"
 marauder.516.name:0 "[liberated_planet.GetName]の解放"
 marauder.516.desc:0 "わが軍が、 大ハーンの軍勢に占領されていた§H[liberated_planet.GetName]§!を解放した！  [liberated_planet.GetPlanetMoon]はようやく、 わが国の完全支配下に戻った。"
 marauder.516.a:0 "大勝利だ！"
 marauder.517.desc:0 "$liberated_planet.part1$\n\n$liberated_planet.part2$"
 marauder.517.a:0 "戦利品は勝者のものだ。"
 marauder.517.a.tooltip:0 "[liberated_planet.GetName]はわが国の領土となる。"
 marauder.517.b:0 "我々は解放者であって、 征服者ではない。"
 marauder.517.b.tooltip:0 "[liberated_planet.GetName]は[planet_former_owner.GetName]に返還される。"
 marauder.518.desc:0 "$liberated_planet.part1$"
 marauder.519.desc:0 "§H[liberated_planet.GetName]§!を襲撃し、 大ハーンの軍勢を撃退した§H[From.GetName]§!は、 寛大にも[liberated_planet.GetPlanetMoon]をわが国の完全支配下に戻そうと申し出た。"
 opinion_returned_marauder_planet:0 "惑星を解放してくれた"
 opinion_kept_marauder_planet:0 "解放した惑星を横取りした"

 marauder.524.name:0 "大ハーンの死亡を推定"
 marauder.524.a.desc:0 "大ハーンが新たな戦闘艦隊を率いて再来するのではないかという懸念があったものの、 オルドの完敗によりそれは不可能となったようだ。\n\n大ハーンの遺体は見つかっていないが、 オルドのステーションや宇宙艦船が一掃された際に死亡したものと信じられている。"
 marauder.524.b.desc:0 "$marauder.524.a.desc$\n\n一方、 我々のクルーはハーンの元旗艦の残骸のサルベージを続けた。 彼らは大きな血痕のついた椅子が宇宙空間で浮遊しているのを見つけたが、 これが大ハーンの玉座だったことは間違いないだろう。"
 marauder.524.a:0 "ようやく安心できる！"
 marauder.524.b:0 "素晴らしい発見だ。"

 marauder.526.name:0 "眠れる者たちの覚醒"
 marauder.526.desc:0 "§H[awakened_horde.GetName]§!によって大規模な宇宙居住地を破壊された§H[From.GetSpeciesNamePlural]§!は、 有史以来初めて、 ひとりの大ハーンの元で統一された。 この謎の首領は、 一説によれば強力な超能力者であるらしく、 [From.GetSpeciesNamePlural]にいさかいを捨てさせ、 生存のために一致団結するよう説き伏せたのだ。\n\nこれまで隠されていた停泊地から、 一大艦隊が現れた。 その乗組員は勇猛な[From.GetSpeciesName]の戦士たちであり、 船は完璧に戦闘態勢を整えられていた。 大ハーンの優れた指揮の下、 彼らは失われた同胞の復讐に燃えている。"

 marauder.550.a.desc:0 "[raider_khanate.GetName]を裏切るわけにはいかん。 無数の民の運命が余にかかっている。"
 marauder.550.b.desc:0 "余は大ハーン、 [great_khan.GetName]である。 我らに服従しにきたのか？"
 marauder.550.c.desc:0 "挑戦する者に不可能はない。"
 marauder.550.d.desc:0 "大ハーンが直々に聞こう。 率直に話せ。"
 marauder.550.e.desc:0 "大ハーンに謁見したいというのはそなたか？"
 marauder.550.f.desc:0 "征服すべき地は多い。"
 marauder.550.g.desc:0 "わが民は十分苦境に耐えてきた。 余は星々のあいだに、 彼らのための故郷を築いてやりたい。"
 marauder.550.h.desc:0 "わが軍に敗れた者たちのため、 涙を流そう。 だが、 [raider_khanate.GetSpeciesName]の民が未来を手にするには、 ほかに道はなかったのだ。"
 marauder.550.i.desc:0 "余が築こうとしている帝国は、 銀河全体に利益をもたらす。 いまはそう見えなくとも、 いつの日か、 すべての知的生命体のための安定と繁栄の道しるべとなるだろう。\n\nついに銀河に平和が訪れる。 余が必ずや実現させよう。"
 marauder.550.j.desc:0 "わが宮廷はつねに、 忠実なるサトラップたちに開かれておる。 望みはなんだ？"
 marauder.550.k.desc:0 "お前は、 サトラップである[Root.GetSpeciesName]の代表だな。 たしか[Root.GetName]と言ったか。 この大ハーンの力が必要か？"
 marauder.550.l.desc:0 "[Root.GetSpeciesNamePlural]よ、 お前たちは有機生命体ではないかもしれんが、 [raider_khanate.GetName]に従う知的生命体はすべて平等に扱われる。\n\n余が誓おう。"
 marauder.550.m.desc:0 "余がお前たちのような機械なら、 人生はもっと楽だろうと考えるときもある。 口惜しいことよ。"
 marauder.550.n.desc:0 "余が話しかけているのは、 [Root.GetSpeciesName]の中央意識か？  興味深いな。"
 marauder.550.o.desc:0 "[Root.GetSpeciesName]の個体は、 集合意識に必ず従うそうだな。 その集合意識が同じように余に服属すれば、 我らのあいだに問題は起こらぬぞ。"
 marauder.550.p.desc:0 "余に従うとは賢いことだ。 その判断で数多くの[Root.GetSpeciesName]の命が救われたぞ。"
 marauder.550.q.desc:0 "[Root.GetSpeciesNamePlural]と[raider_khanate.GetSpeciesNamePlural]にさほど違いはない。 ともに築いている帝国において、 お前たちの種族は重要な役割を果たすことになる。"

 marauder.550.a:0 "「降伏」について話し合いたい……"
 marauder.550.a.2.response:0 "[Root.GetSpeciesName]の嘘をまたも信じるほど、 余が愚かだと思うか？  いいや、 此度はとことん戦うぞ。 貴様らは余が築かんとする帝国で生きる権利を、 自らなげうったのだ。"
 marauder.550.b:0 "あなたは[From.GetSpeciesName]にしては随分……雄弁だな。"
 marauder.550.b.response:0 "まあな。 お前が想像しているのはおそらく、 これまで[From.GetSpeciesNamePlural]が用いていた、 粗野というか……素朴な方言のことだな。\n\n信じられぬだろうが、 かつての[From.GetSpeciesName]の言語ははるかに洗練されていたのだ。 いまのように堕落したのは、 せいぜいここ千年のこと。\n\nだがこれからは違う。 今後すべての[From.GetSpeciesNamePlural]は、 かつての豊かな言語で教育を受けることになる。 お前が奇声を耳にすることはもはやあるまい。"
 marauder.550.c:0 "虚空の女神とやらはどうなった？"
 marauder.550.c.response:0 "迷信や独断的教義は、 [From.GetSpeciesName]の民を没落させただけだ。 虚空の女神や、 その他の霊的象徴を崇拝したい連中には好きにさせているが、 もはや義務ではない。\n\n余は科学と進歩の新時代を[From.GetSpeciesNamePlural]に、 ひいては銀河全体にもたらしたい。 余が築く未来に、 視野の狭い狂信者どもの居場所はない。"
 marauder.550.d:0 "自治権を返してほしい。"
 marauder.550.d_fail:0 "§R大ハーンに服属してから1年以上経たなければ、 反乱は起こせない。§!"

 marauder.551.a.desc:2 "賢い選択だ。 降伏により、 お前たちは[raider_khanate.GetName]のサトラップ (属領) となり、 余の戦いのために資源と兵員を拠出する義務を負う。 だが、 お前たちが艦隊を率いて戦う必要はない。 我々が銀河を征服するまでは好きにするがいい。\n\n§Yサトラップになることによる効果：§!\n§R£energy£ -30% エネルギー通貨収入\n£minerals£ -30% 鉱物産出量\n£food£ -30% 食料産出量\n£navy_size£ -30% 宇宙軍許容量§!\n\n[raider_khanate.GetName]はますます強大になるだろう。"
 marauder.551.a.response:0 "お前たちは今後、 [raider_khanate.GetName]の大ハーンの忠実なしもべとなる。 この協定を結んだことにより、 数え切れぬほどの[Root.GetSpeciesName]の命が救われた。 [Root.GetName]にとって偉大な日だ。\n\n余の銀河征服が完了した暁には、 サトラップ制度を改革し、 お前たちの領域をより直接的に帝国に統合することとしよう。 それまでは、 お前たちに統治を任せるものとする。"
 marauder.551.b.response:0 "笑わせるな！  そんなことは起こり得ぬ。\n\n[Root.GetSpeciesNamePlural]よ、 お前たちの命運は戦場で決するのだ。 とはいえ、 余にとって両者に違いはない――お前たちの領土は、 どのみち[raider_khanate.GetName]のものとなるのだからな。"
 marauder.551.a:0 "条件を飲もう。"
 marauder.551.a.tt:0 "§Y[This.GetName]§!は§Y[raider_khanate.GetName]§!のサトラップ領となる"
 marauder.551.b:0 "誤解しているようだが、 降伏するのは§Hお前§!たちだ。"
 marauder.552.name:0 "[From.GetName]が服従！"
 marauder.552.desc:0 "§H[new_satrapy.GetName]§!が大ハーンに服従した！  彼らは[raider_khanate.GetName]のサトラップとなり、 艦隊は矛を収めた。\n\n彼らが[raider_khanate.GetSpeciesNamePlural]の銀河征服戦争に直接加わることはないが、 資源と兵員を供出し、 大ハーンの軍事機構を支えることとなる。"
 marauder.552.a:0 "気骨のない臆病者どもめ！"

 marauder.553.name:1 "オルドが[capital_star.GetName]に拠点を建設！"
 marauder.553.desc:1 "我々を「保護」するため、 §H[raider_khanate.GetName]§!が大規模な宇宙軍事拠点を§H[capital_star.GetName]§!星系に建設した。 この拠点は大規模な駐屯艦隊によって防御されている。 拠点の副次目的は、 我々が確実にサトラップとしての義務を果たすようにすることと、 大ハーンの戦闘艦隊に[Root.GetSpeciesNamePlural]を徴集するのを監督することらしい。"
 marauder.553.a:0 "大ハーンの仰せのままに……"

 marauder.554.a.desc:0 "よく考えろ、 [Root.GetSpeciesNamePlural]。 このまま進めば、 お前たちは後戻りできぬ。 二度目の降伏は受け入れんぞ。\n\n反旗を翻したサトラップを待ち受ける運命は、 完全なる破壊だけだ。"
 marauder.554.a:0 "我々は完全なる独立を宣言する！"
 marauder.554.a.response:0 "好きにしろ。 [Root.GetSpeciesNamePlural]の運命は窮まった。 お前たちのみじめな帝国が廃墟と化すまで、 余は決して手を緩めぬと誓おう！\n\n大ハーンの意志に背くことがいかなる意味をもつか、 銀河への見せしめとなるだろう。"
 marauder.554.b:0 "おっと。 では、 なかったことに。"
 marauder.554.b.response:0 "はじめから見え透いておったわ。 余の忍耐を試すでないぞ、 [Root.GetSpeciesNamePlural]。"
 marauder.550.r.desc:0 "[Root.GetSpeciesName]よ、 お前たちを信頼していたのだがな。 余はお前に席を与え……その見返りに、 お前は余の顔に唾を吐きかけた。"
 marauder.550.s.desc:0 "余は裏切り者を許さぬ。 話すことなどない。"
 marauder.550.t.desc:0 "唾棄すべき裏切り者め。 サトラップに加わりたいと申したのは貴様だぞ。\n\n貴様は余を愚弄した。 それこそ余が決して許さぬことだ。"
 marauder.550.u.desc:0 "それは余に対する侮辱だぞ、 [Root.GetSpeciesName]。"
 marauder.550.v.desc:0 "貴様と、 貴様の種族が見せる知的生命体への軽視は、 銀河が余の導きを切実に必要としていることの証だな。\n\n貴様らは存在そのものが脅威だ。 余が終わらせてやろう。"
 marauder.550.w.desc:0 "ヒャッハハァーーー！  ドゥワマクか！  俺たちに……ゴホン。\n\nその……なんだ、 尊き大ハーンが直々に耳を貸すぞ。 率直に話すがよい。"

 marauder.620.name:0 "オルドの分裂"
 marauder.620.desc:0 "§H大ハーン§!の死により、 §H[From.GetName]§!はかつての有様に戻ってしまったようだ。 [From.GetSpeciesNamePlural]を統合する強力な支配者を失い、 彼らはまたしても紛争状態に陥ってしまった。 大ハーンの軍において、 最も強力で影響力のあった§Hディアドコイ§!たちが帝国を分割したのだ。\n\n彼らは銀河の大ハーンの称号を名乗り、 互いに激しく対立している。 [From.GetSpeciesName]の帝国統一の時代は過ぎ去ったようだ。"
 marauder.620.a:0 "こんなはずではなかった。"
 marauder.630.name:0 "オルドが旧来のやり方に戻る"
 marauder.630.desc:0 "[From.GetSpeciesNamePlural]の分裂したマローダー諸氏族を、 銀河規模の帝国として統合すべく導入された多くの改革にとって、 大ハーンの死は致命的な打撃となった。\n\n大ハーンの後継者たちのうち、 改革を継続しようという意志を少しでも見せた者は1人もいない。 [From.GetSpeciesNamePlural]は、 かつての暴力的なマローダーとしてのあらゆる生き方を復活させている。 [From.GetSpeciesNamePlural]はもはや統合されていない。"
 marauder.630.a:0 "おそらく、 避けられないことだったのだろう。"
 marauder.640.name:0 "新たなるハン国"
 marauder.640.desc:0 "あらゆる予想に反して、 §H[From.GetSpeciesName]・オルド§!は§H大ハーン§!没後の混乱を収めることに成功した。 新ハーンの即位により、 後継諸国への分裂という差し迫った危機はおおむね避けられたのだ。\n\nいまのところ、 新生[From.GetSpeciesName]・ハン国は新たな侵攻を開始するよりも、 既存領土の統合に注力しているようだ。"
 marauder.640.a:0 "どれほど生き延びられるか見ものだな。"
 marauder.660.name:0 "新生銀河オルド"
 marauder.660.desc:0 "$marauder.660.1.desc$\n\n$marauder.660.2.desc$"
 marauder.660.1.desc:0 "§H大ハーン§!の死去によって起こった§H[From.GetName]§!内部の権力争いは終息した。 平等主義的価値観は[From.GetSpeciesNamePlural]の侵攻開始時には異質だったが、 いまではこれに触発された新たな民主的派閥が連邦国家への再編を模索している。"
 marauder.660.2.desc:0 "オルドのサトラップである我々は、 この新連邦の創設メンバーとなることを要請されている。 別の選択肢としては、 オルドが最近起草した憲法に則り、 離脱して再び独立国家となることもできる。"
 marauder.660.a:0 "新連邦に加盟しよう。"
 marauder.660.b:0 "ついに自由だ！"
 marauder.661.desc:0 "$marauder.660.1.desc$\n\n$marauder.661.2.desc$"
 marauder.661.2.desc:0 "オルドの旧サトラップ諸国は、 対等なパートナーとして新連邦に加盟するか、 正式に離脱して完全独立を取り戻すかの選択肢を提示されている。"
 marauder.661.a:0 "どうなるか様子を見よう。"
 marauder.665.a.desc:0 "§Y《大ハーンの死により、 [From.GetSpeciesName]は大混乱に陥っています。 あなたの呼び出しに応じられる者はおりません。》§!"
 marauder.665.a:0 "何が起こっているんだ？"

 marauder.670.name:0 "サトラップの廃止"
 marauder.670.desc:1 "大ハーンの死去に伴う混乱と不安定化により、 わが国のサトラップとしての地位は無効となった。 我々は大ハーンのみに忠誠を誓っていたからだ。 我々は再び、 自らの運命を自由に追求できるようになった。\n\n[Root.Capital.solar_system.GetName]星系に駐留していた彼らの軍関係者は全員、 兵器をすべて破壊した上で、 職責を捨てて自らの氏族の元へ帰った。"
 marauder.670.a:0 "我々は自由だ。"
 marauder.671.name:0 "ハン国が駐留ステーションを自壊させる"
 marauder.671.desc:0 "新生ハン国が大ハーンの征服領土を維持すべく苦闘しているのを見て、 軍事指導者層は自らの権力を固めようと決意した。 その結果、 彼らは属国の駐留ステーションすべてを破壊し、 人員を引き揚げた。"
 marauder.671.a:0 "支配が緩んでいる。"

 marauder_skirmishing:0 "マローダーによる練磨"
 marauder_skirmishing_desc:0 "度重なるマローダーの国境侵犯のおかげで、 わが艦隊は戦闘の鍛錬を積み、 戦闘効率が上昇した。"
 marauder.701.name:0 "[marauder_neighbor_species.GetName]の難民"
 marauder.701.desc:0 "[marauder_neighbor_species.GetName]の難民を大勢乗せた輸送船が、 §H[marauder_neighbor.GetName]§!の方向からわが領域に進入してきた。 この難民たちは、 彼らの故郷だった古い宇宙ステーション群から追放されたらしい。 追放は資源が不足する時期に、 人口調整のための一種の儀式として行われているようだ。 難民たちは§H[Root.GetName]§!への定住を許可された。"
 marauder.701.a:0 "歓迎しよう。"
 marauder.702.name:0 "大いなる練磨"
 marauder.702.a.desc:0 "§H[marauder_neighbor.GetName]§!による絶え間ない国境侵犯が長引いたことで、 わが宇宙軍の人員は鍛えられた。 実戦経験により能力を向上させるとともに、 わが軍は将来の戦闘で役に立ちそうな[marauder_neighbor_species.GetName]の複雑な戦闘機動をいくつか習得した。"
 marauder.702.b.desc:0 "§H[marauder_neighbor.GetName]§!による国境侵犯が長引いたことで、 わが艦船に乗り組む個体群は[marauder_neighbor_species.GetNamePlural]が用いる予測不能な戦術への主体的対処法をある程度まで身につけたようだ。 これにより、 戦闘効率が全般的に向上した。\n\n乗組員個体群の自律性が危険な水準まで高まる前に、 いずれは対処しなければならなくなるだろうが、 当面は来たるべき戦闘におけるアドバンテージとなるだろう。"
 marauder.702.c.desc:0 "§H[marauder_neighbor.GetName]§!による国境侵犯が長引いたことで、 わが宇宙軍ユニットの効率は向上した。 [marauder_neighbor_species.GetNamePlural]が用いる変則的で予測不能な戦術に対処するため、 ユニット群はプログラミングを多少修正せざるを得なくなったのだ。\n\nこの新しいデータは、 ほかの分野でシステムに悪影響を与えないようにいずれは排除する必要が出てくるだろうが、 当面は来たるべき戦闘におけるアドバンテージとなるだろう。"
 marauder.703.name:0 "[marauder_neighbor_species.GetName]の脱出ポッド"
 marauder.703.desc:0 "§H[marauder_neighbor.GetName]§!の対立する氏族同士による激しい衝突が起こったあと、 [marauder_neighbor_species.GetName]の脱出ポッドがわが領内を漂っているのが発見された。 国境警備部隊がポッドを回収して開けてみると、 なかには[marauder_neighbor_species.GetName]の将官がおり、 感謝を示してきた。 この提督は死ぬまで無償で我々に仕えると誓っている。"
 marauder.703.a:0 "ようこそ、 提督。"
 marauder.703.b:0 "提督はこれ以上必要ない。"
 marauder.703.c:0 "この有機体を安楽死させろ。"
 marauder.703.d:0 "この生き物を食べよう。"
 marauder.703.e:0 "「死ぬまで」というのは今のことだ。 このエイリアンを処分しろ。"
 gain_marauder_admiral:0 "経験豊富な[marauder_neighbor_species.GetName]の提督を得る。"
 gain_marauder_fleet:0 "マローダー船の小艦隊を得る。"
 marauder.704.name:0 "漂流する艦隊"
 marauder.704.desc:0 "[marauder_neighbor_species.GetName]の遺棄軍艦の小艦隊が、 §H[marauder_neighbor.GetName]§!の領域に近い [border_system.GetName]星系で発見された。 艦内コンピュータのログによれば、 乗組員は氏族間の争いを避けてわが領内に逃げ込んできたようだ。 不幸にも彼らの物資は不足しており、 すぐに餓死してしまったらしい。 艦隊はそれから漂流しつづけていたのだ。\n\n技術者たちの調査によれば艦船の状態はよいらしく、 わが艦隊への編入も可能だ。"
 marauder.704.a:0 "うむ、 よい戦力になるだろう。"
 marauder.704.b:0 "いや、 宇宙のジャンクにすぎない。 スクラップにしろ。"
 marauder.705.name:0 "[marauder_neighbor_species.GetName]の資源保管庫"
 marauder.705.desc:0 "§H[marauder_neighbor.GetName]§!との国境に近い[border_system.GetName]星系で、 パトロール部隊が隠された資源保管庫を偶然見つけた。 巨大な貨物コンテナ群には[marauder_neighbor_species.GetName]の戦利品が収められていた。 数百年前に略奪したものに違いない。\n\nどこかの時点でこの保管庫は忘れ去られたか、 所有者が略奪行や[marauder_neighbor_species.GetName]の無数の内紛で死亡したのだろう。 いずれにせよ、 戦利品は我々のものだ。"
 marauder.706.name:0 "[marauder_neighbor_species.GetName]の遺棄された宇宙居住地"
 marauder.706.desc:0 "わが領内にある[border_planet.GetName]の低軌道上で、 建設途中で放棄された[marauder_neighbor_species.GetName]の宇宙居住地が見つかった。 過去のある時期に§H[marauder_neighbor.GetName]§!が[border_system.GetName]星系に恒久的駐屯を図ったようだが、 なんらかの理由で放棄したのだろう。\n\nこの未完成の宇宙居住地は[border_planet.GetName]に近いため、 我々の初期調査では見落とされていた。 いまではジャンクの寄せ集めにすぎないが、 価値ある鉱物を大量にサルベージできるだろう。"
 marauder.706.a:0 "使えるものは全部サルベージしろ。"
 marauder.707.name:0 "[marauder_neighbor_species.GetName]のシャトル"
 marauder.707.desc:0 "[marauder_neighbor_species.GetName] の小型シャトルが、 §H[marauder_neighbor.GetName]§! のマローダーに追われて [border_system.GetName] 星系に進入してきた。 同胞同士で追跡していた理由はわからないが、 追っ手はわが国境警備部隊が介入すると撤退した。\n\n捕獲したシャトルは激しく損傷しており、 乗組員は[border_system.GetName]に入った直後に全滅していた。 船倉には盗んだエネルギー通貨があふれんばかりに積み上げられていた。"
 marauder.707.a:0 "サルベージした以上、 この金は我々のものだ。"



 HORDE_SUCCESSOR_GREETING_01:0 "我らは大ハーンに哀悼の意を表す。"
 HORDE_SUCCESSOR_GREETING_02:0 "我らこそ、 大ハーンの遺産の正当な相続者だ。"
 HORDE_SUCCESSOR_GREETING_03:0 "大ハーンの名のもとに！"
 HORDE_SUCCESSOR_GREETING_04:0 "我々が記憶している限り、 大ハーンは生きつづける。"
 HORDE_SUCCESSOR_GREETING_05:0 "大ハーンは「大いなる彼岸」から、 いまでも我々を見守っている。"
 HORDE_SUCCESSOR_GREETING_06:0 "大ハーンの子らに逆らうな。"
 HORDE_SUCCESSOR_WAR_GREETING_01:0 "大ハーンの末裔を打ち破ることはできない。"
 HORDE_SUCCESSOR_WAR_GREETING_02:0 "貴様らを滅ぼせば、 大ハーンへの手向けとなるだろう。"
 HORDE_SUCCESSOR_WAR_GREETING_03:0 "貴様らの哀れな帝国を塵に還し、 大ハーンとの約束を果たさねばならない。"
 HORDE_SUCCESSOR_WAR_GREETING_04:0 "貴様らは滅びる！  それが大ハーンの望みだ！"
 HORDE_SUCCESSOR_WAR_GREETING_05:0 "大ハーンの霊にかけて、 貴様らの帝国を焼き尽くす！"
 HORDE_SUCCESSOR_WAR_GREETING_06:0 "大ハーンは貴様らのような連中の扱い方を教えてくれた。"
 
 FRIENDLY_COLOSSUS_GREETING_01:0 "我々のコロッサスを見たかな？  まさしく技術の驚異だ。 機密エリア以外なら、 君たちの軍事代表団を喜んで案内するよ。"
 FRIENDLY_COLOSSUS_GREETING_02:0 "我々のコロッサスを心配しなくてもいい。 その破壊力は友人ではなく、 敵のみに向けられるものだ。"
 NEUTRAL_COLOSSUS_GREETING_01:0 "コロッサスの惑星破壊能力を念頭に置いて、 我々の発言を聞くがいい。"
 NEUTRAL_COLOSSUS_GREETING_02:0 "必要とあらば、 コロッサスの破壊能力を披露してやっても構わない。 もちろん、 そんな必要がないことを望むが。"
 HOSTILE_COLOSSUS_GREETING_01:0 "完全稼働したコロッサスの火力を味わわずに済むよう、 祈るがいい！"
 HOSTILE_COLOSSUS_GREETING_02:0 "コロッサスは、 [From.GetName]のような連中を相手にするための道具。 貴様らに向けて使う口実を我々に与えないことだ。"
 PACIFIST_COLOSSUS_GREETING_01:0 "コロッサスはあくまで防衛用です。 目的はわが民を守ること、 そして必要とあらば、 害をなそうとする輩から銀河を守ることですよ。"
 SPIRITUALIST_COLOSSUS_GREETING_01:0 "コロッサスには聖霊の力が注がれています。 どんな異端者も、 冒涜的な構造物も、 簡単に片づけられるでしょう。"
 MATERIALIST_COLOSSUS_GREETING_01:0 "コロッサスは我々の長きにわたる技術進歩の頂点だ。 科学に不可能はない。"
 PURIFIER_COLOSSUS_GREETING_01:0 "我々のコロッサスを見てないのか、 エイリアンども？  大丈夫だ。 あれが[From.Capital.GetName]をあの世に送るとき、 その威力を存分に鑑賞できる。"
 EXTERMINATOR_COLOSSUS_GREETING_01:0 "コロッサスが完全稼働したことで、 有機生命体殲滅作戦の効率が254.88%向上すると推測している。"
 HIVE_COLOSSUS_GREETING_01:0 "コロッサスは集合意識の意志が具現化したものだ。"
 FRIENDLY_COLOSSUS_REACT_GREETING_01:0 "我々の技術者たちは、 そちらの強力なコロッサスに大変感銘を受けています。 両国間の友好関係にこれほど感謝したことはありませんよ。"
 FRIENDLY_COLOSSUS_REACT_GREETING_02:0 "コロッサスを手にした[From.GetName]に逆らうのは、 愚か者だけでしょう。 あなた方が友人であることを嬉しく思います。"
 NEUTRAL_COLOSSUS_REACT_GREETING_01:0 "貴国のコロッサス建造について、 わが国は深刻な懸念を抱いている。 このような恐るべき破壊兵器の製造により、 貴国は銀河のパワーバランスを崩しているのだ。"
 NEUTRAL_COLOSSUS_REACT_GREETING_02:0 "あなた方のコロッサスは素晴らしいが、 気がかりでもある。 本当に惑星全体を破壊できるのか？"
 HOSTILE_COLOSSUS_REACT_GREETING_01:0 "貴様らご自慢のコロッサスは、 そのへんの宇宙船と同じように破壊できる代物だ。 それを覚えておけ。"
 HOSTILE_COLOSSUS_REACT_GREETING_02:0 "コロッサス……あんな怪物を作るとは愚かな。 それだけの資源があれば、 何隻の戦艦を作れたか考えてみろ！"
 WAR_COLOSSUS_GREETING_01:0 "いまのうちに降伏しろ、 愚か者め！  さもなくばコロッサスがお前たちを消し去るぞ！"
 WAR_COLOSSUS_GREETING_02:0 "コロッサスの圧倒的な力に立ち向かえると思うなよ。 お前たちの惑星など消し炭にできるのだからな。"

