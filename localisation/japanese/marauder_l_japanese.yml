 marauder.15.1.desc:0 "異人たちよ。 我々は[encountered_marauder.GetSpeciesNamePlural]だ。 我々は「文明的」な星間国家とは違い、 ただ1人の支配者を戴くようなことはしていない。 私は全氏族を代表して、 このメッセージを届けるために選ばれた者だ――\n\n貴様らの軟弱なやり方を我々に押しつけぬように。 貴様らが[encountered_marauder.GetSpeciesName]の領内に船を送りこむのは勝手だが、 無事帰れることを期待するな。 もっとも、 わが戦士たちは格好の気晴らしとして歓迎するだろうが。\n\nこの周波数での通信が許されるのは、 貢物を捧げたいときだけ……あるいは貴様らが傭兵を必要とし、 その代価を支払えるときだけだ。"
 marauder.15.2.desc:0 "ヒャッハァーー！！  またドゥワマクどもか！\n\n一体なんの用だ、 愚かなドゥワマクども？  どうしたらそんなやばい顔になれる？  原子炉の事故か？  真空ロシュツか？  ヒャッハァー！  ひでえ顔だぜ！\n\n俺たちは[encountered_marauder.GetSpeciesNamePlural]だ。 ドゥワマクどもを狩ってる。 もしお前らが[encountered_marauder.GetSpeciesName]の地に足を踏み入れれば、 俺たちがドゥワマクの煮込みを作ってやる。 お前ら喜ばない、 そうだろ？  ヒャッハアアア！！\n\nお前ら、 たぶんほかのドゥワマクも知ってるな。 お前らそいつらをドゥワマク煮込みにしたいときがあるだろ？  任せろ。 カネをきちんと払うなら、 [encountered_marauder.GetSpeciesNamePlural]はドゥワマクのために、 ほかのドゥワマクどもと戦ってやるぞ。"
 marauder.15.3.desc:0 "我々は[encountered_marauder.GetSpeciesNamePlural]、 §H虚空の女神§!に愛されるしもべ。 全知全識にして、 とりわけ復讐心に燃えた、 宇宙を統べる神のしもべだ。\n\n神託により、 我々ははるかな昔に故郷の惑星を捨て、 女神の住処である冷たい虚空の深淵に移り住んだ。 背徳者たちを狩り立て、 生贄として捧げるためにな。\n\n残念ながら、 数々の宗派戦争により我々の力は削がれ、 いまは女神が示す真の道を求めて戦う分裂した民となっている。 だが、 異種族の背徳者を打ち砕くことは、 たとえそれが他の背徳者の要請であろうとも、 女神の歓心を得られる。 それゆえわが戦士たちの多くは、 貴様らの戦いに手を貸すことにやぶさかではない。 代価を得られればだが……"
 marauder.15.a:0 "通信終わり。"

