 marauder.1.name:1 "[encountered_marauder.GetRealName]に遭遇"
 marauder.1.desc:1 "言語と思しきものを解読した結果、 [This.Owner.GetEnvoy] [This.Leader.GetName]は§H[encountered_marauder.GetName]§!を§H[encountered_marauder.GetRealName]§!という名の放浪文明であると特定した。 彼らは§H[marauder_system.GetName]§!星系内外の多くの大型宇宙ステーションを占拠し、 その膨大な数の人口を過密で劣悪な環境のなかに収容している。 にもかかわらず、 あるいはそれゆえに、 彼らは強力な軍事的文化を発展させてきたらしい。 冷たい虚空での生活は彼らの第二の天性となり、 宇宙空間での戦闘にも熟達している。\n\n[encountered_marauder.GetSpeciesName]には中央政府と呼べるものはない。 代わりに、 彼らはいくつかの派閥に分かれ、 資源や尊崇をめぐって終わりなき戦いを続けている。 その人口の多さとステーションの造船能力からして、 この絶え間ない内紛さえなければ、 彼らは銀河の平和に対する重大な脅威となるだろう。"
 marauder.1.a:0 "彼らとの通信を試みよ。"
 marauder.3.name:0 "[From.GetSpeciesName]の戦士を目撃"
 marauder.3.desc:0 "ここ数ヵ月間、 わが国の境界付近で、 異星種族の傭兵や私掠船が少数活動しているという報告がちらほら上がっている。 彼らは§H[From.GetSpeciesNamePlural]§!と自称しており、 どうやら§H[marauder_system.GetName]§!星系内外にある人口過密宇宙ステーションに居を構える放浪戦士文明から亡命してきたようだ。\n\n彼らはわが宙域の近辺を何事もなく通過していったが、 [marauder_system.GetName]の国境を侵犯しないよう、 我々に警告してきた。 [From.GetSpeciesName]にこれといった中央政府は存在せず、 複数の派閥に分かれて内紛や近隣星系の襲撃に明け暮れている。 あれだけの膨大な人口と宇宙空間での生産能力があるなら、 お互いに殺し合うことをやめれば、 [From.GetSpeciesNamePlural]は有力な銀河勢力となる可能性が高い。"
 marauder.5.name:0 "[From.GetName]の終焉"
 marauder.5.desc:0 "§H[From.GetSpeciesNamePlural]§!のかつての誇り高い放浪戦士文化は、 もはや存在しない。 §H[marauder_killer.GetName]§!の艦隊が、 彼らの人口の大部分を収容していた巨大な宇宙ステーションの最後の1つを破壊した。 彼らの生き残った市民達は難民となって、 銀河に散らばっていった。\n\nいくつかの[From.GetSpeciesName]海賊や傭兵艦隊は部分的に生き残っているかもしれないが、 住居の損失は回復できない壊滅的な打撃だ。 これは彼らの襲撃に確実に終止符を打つだろう。"
 marauder.5.a:0 "その通りだ。"
 marauder.6.name:0 "[marauder_species.GetNamePlural]の復讐"
 marauder.6.desc:0 "§H[marauder_species.GetName]§!の傭兵の大艦隊が、 ハイパースペースを通って§H[attacked_system.GetName]§!に出現した！  我々が最後の宇宙ステーションを破壊した際、 [marauder_species.GetName]はいさかいを捨てて力を合わせ、 生き残った兵力をすべて結集させたようだ。\n\n彼らがどうやってセンサー網を潜り抜けて[attacked_system.GetName]に到達したかはわからないが、 オープンチャンネルでメッセージを発信してきている。"
 marauder.7.1.desc:0 "[Root.GetName]の哀れな臆病者たちへ\n\nわが故郷を破壊した見返りに、 貴様らの故郷を焼き尽くしてやろう。 もはや我らに失うものはない――まさしく貴様らのおかげでな。 我らの望みは戦って死ぬこと、 そして貴様らの戦士とも呼べぬ者どもを1人でも多く「大いなる彼岸」へと道連れにすることだけだ。\n\nさあ、 構えよ！"
 marauder.7.2.desc:0 "[Root.GetName]のドゥワマクども！  俺たちの故郷を破壊したお返しに、 お前らの故郷も叩き潰してやる！  俺たちは全滅するが、 1匹でも多くのドゥワマクを道連れにするぞ！\n\nすべてのドゥワマクを殺せ！  ヒャッハァーーーーー！！！"
 marauder.7.3.desc:0 "[Root.GetName]の背教者どもへ\n\n貴様らはわが最も神聖なる地を冒涜し、 数えきれぬほどの信徒を殺害した。 虚空の女神がこのような残虐行為を見過ごすと思うか？\n\n女神は生贄を求めている。 我々は捧げよう。 これがこの哀れな世界における我らの最後の行いだ。"
#  marauder.7.a:0 "Battle stations!"
 marauder.8.desc:0 "§H[marauder_species.GetName]§!の傭兵の大艦隊が§H[From.GetName]§!の領内に入った。 [From.GetName]が最後の宇宙ステーションを破壊した際、 [marauder_species.GetName]はいさかいを捨てて力を合わせ、 生き残った兵力をすべて結集させたようだ。\n\n彼ら戦士たちは故郷を破壊されたことへの復讐を望んでおり、 傍受した通信内容によれば生きて戦いを終えるつもりはまったくない。"
 marauder.10.name:0 "[marauder_species.GetName]の難民が到着"
 marauder.10.desc:0 "§H[marauder_species.GetName]§!のボロボロになった輸送船団が、 最近故郷を破壊された難民を載せて、 わが国の領内に到着した。 彼らは§H[Root.GetName]§!への入植を許可されている。\n\n彼らは過密状態の不潔な宇宙ステーションでの生活に慣れているが、 新しい惑星上での暮らしにうまく適応しているようだ。 彼らが海賊としての過去を捨てられるといいのだが。"
 marauder.10.a:0 "彼らに新たな故郷を与えよう。"
