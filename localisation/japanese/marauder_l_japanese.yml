 marauder.19.desc_01:0 "[Root.GetName]は自然の冒涜だ。 貴様らの領域を支配する卑猥なもの……「集合意識」とやらには、 名誉の概念がまるでない。 銀河のあらゆる過ちを体現しているぞ。\n\n[marauder_country_1.GetSpeciesNamePlural]の戦士たちは、 貴様らとは一切関わりをもたん。"
 marauder.19.desc_02:0 "[Root.GetName]は野蛮な獣の群れにすぎない。 無垢なる者たちを虐殺する貴様らには、 我らが最も屈強な戦士でさえ吐き気をもよおす。\n\n貴様らとは決して取引しない。"
 marauder.19.desc_03:0 "ああ、 しゃべる機械どもか。 持ち主はどこにいる？  彼らは貴様らの故障に気づいているのか？\n\n名誉とは無縁の行為だが、 もしもわが領域に近づいたら、 我々は貴様らを喜んで射撃訓練の的してやる。 わかったらとっとと消え失せろ。"

 marauder.19.2.desc_01:0 "ヒャッハァァーーー！！  なんでも食らうハイヴ・ドゥワマクどもか！  俺たちを煮込みにはできねえぞ！  どっか行っちまいな！"
 marauder.19.2.desc_02:0 "ヒャッハァーーー！！  殴るのは好きだが、 お前らほどじゃねえ！  お前ら殴るの好きすぎだぞ、 ドゥワマク！  話すことなんかないね！"
 marauder.19.2.desc_03:0 "ヒャッハハァーーーッ！！  お前……話わかるのか？  殺人機械だろ？  殺すだけ、 違うか？\n\nよし、 おい機械……自分を殺せ！  早く命令に従え！\n\nなんだよ、 壊れてやがる。 使えねえや。"
 marauder.19.3.desc_01:0 "虚空の女神にとって、 貴様らは呪うべき存在だ。 可能ならば虚空そのものも食い尽くすつもりだろう？\n\n忌まわしい。"
 marauder.19.3.desc_02:0 "虚空の女神は生贄を求めるが、 貴様らは度が過ぎている。 破壊そのものを崇拝しているがゆえに、 貴様らは最悪の背教者でしかない。"
 marauder.19.3.desc_03:0 "貴様らは虚空そのものに似て、 冷たく空虚だ。 虚空の女神はそれを尊重するだろう。 貴様らの破壊行為は、 我々にとっては女神へのよき供物となるだろう。\n\nそれ以上、 言うべきことはない。"

 marauder.19.a:0 "獲物だ……"
 marauder.19.b:0 "汚らわしいエイリアンめ。"
 marauder.19.c:0 "種族：§H[From.GetSpeciesName]§!。 分類：§R害虫§!。"


 marauder.20.1.desc_01:0 "では話せ、 異郷人よ。 戦士たちが話を聞くぞ。"
 marauder.20.1.desc_02:0 "エイリアンに尽くす礼はない。"
 marauder.20.1.desc_03:0 "決闘に敗れた罰として、 今期は私が異郷人の相手をせよと命じられた。\n\n用件はなんだ？"
 marauder.20.1.desc_04:0 "通信をよこしたのには理由があるんだろうな？  戦場が私を待っているのだぞ。"
 marauder.20.1.desc_05:0 "おお、 ついに本物の戦士と出会えた！\n\n[Root.GetSpeciesName]の戦士たちの武勇の噂は我々の耳にも届いている。 何千という[marauder_country_1.GetSpeciesNamePlural]の戦士たちが、 お前たちとの手合わせを願っているぞ。"
 marauder.20.1.desc_06:0 "ようこそ、 [Root.GetSpeciesNamePlural]。 わが戦士たちは貢ぎ物をありがたく受け取った。\n\n率直に言うと……いまだにお前たちを襲撃したがる連中もいるが、 対処できている。 大体は、 だが。"
 marauder.20.1.desc_07:0 "剣を収めたぞ、 [Root.GetSpeciesNamePlural]よ。 いまのところは、 我々の戦士たちを恐れる必要はまったくない。"

 marauder.20.2.desc_01:0 "気分のいい夜をぶち壊しにしやがったな、 ドゥワマク！  ヒャッハアアアーーー！！  一体なんの用だ？！"
 marauder.20.2.desc_02:0 "ドゥワマクよりひでえのはドゥワカムだけだ！  待て！  それが何かは訊くんじゃねえ！  ヒャァァァッハァァァーーーーッ！！"
 marauder.20.2.desc_03:0 "ヒャッハァァァゲホッ！  ゲホ！  ゴフ！……ヒャッハァーーーー！！！"
 marauder.20.2.desc_04:0 "何かぶっ壊せるものはないか、 ドゥワマク？  [marauder_country_2.GetSpeciesNamePlural]はぶっ壊すのが大得意だぞ！"

 marauder.20.3.desc_01:0 "今日の虚空の女神はお怒りだ。 私には感じられる。\n\nまだ我らの行いは不十分のようだ……"
 marauder.20.3.desc_02:0 "私は女神の忠実な召使いにすぎない。 ただの無知なる者だ。\n\nしかし女神は……女神は貴様らをウジ虫だと見なしておいでだぞ。"
 marauder.20.3.desc_03:0 "貴様らの船が広大なる宇宙を横切ることは、 ただそれだけで女神の領域を侵す行為。 女神の怒りを鎮めるのは我々の役目だ。 見るも恐ろしい怒りを……"
 marauder.20.3.desc_04:0 "第九次宗派戦争は167サイクル目に入った。 異端派は決して屈服しない……だが女神のためにも、 赦すことはできない。"


 marauder.20.b:0 "襲撃するのに絶好の標的を知ってるぞ……"
 encourage_raid:0 "[marauder_species.GetNamePlural]に代価を支払い、 いずれかの宿敵を襲撃させる。"
 marauder.20.busy.b.1.response:0 "わが戦士たちは襲撃の最中だ。 いまは彼らの気を散らせたくない。"
 marauder.20.busy.b.2.response:0 "ヒャッハァァーーッ！！  もう襲っちまってるぜ、 ドゥワマク！  そんな暇はねぇよ！"
 marauder.20.busy.b.3.response:0 "我らはすでに女神の意志に従い、 背徳者を襲撃している最中だ。 この襲撃が終わるまで、その件については保留としよう。"
 marauder.20.cooldown.b.1.response:0 "我々は前回の襲撃後の補充中だ。 別の襲撃を行えるほどの船がない。 あとでまた話そう。"
 marauder.20.cooldown.b.2.response:0 "ドゥワマク、 俺たちもボコりてえのは山々だが、 艦隊の準備が整ってねえ。 前回壊れた船を補充中なんでな！"
 marauder.20.cooldown.b.3.response:0 "そう焦るな……まだ前回の襲撃が終わったばかりだ。 いまは虚空の女神に静かに祈りを捧げるべき時。"
