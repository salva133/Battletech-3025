 arcsite.2500.name:0 "宇宙船室"
 arcsite.2500.desc:0 "§Y[From.Planet.System.GetName]§!星系のデブリ帯を発見したのは、 我々が初めてではなかった。 1隻の艦船、 それもあまりにも小さすぎて [Root.Owner.GetResearchers]が「宇宙船“室”」と呼ぶ船が見つかっており、 そこには1人のトキソイドの遺体とともに膨大な量のデータクリスタルが積まれていた。 腐敗の度合いから判断して、 この異星人はほんの数世紀前にこの世を去ったと思われる。"
 arcsite.2505.name:0 "長い滞在"
 arcsite.2505.desc:0 "例の異星人の宇宙船室から発見されたデータクリスタルは、 実はミッション・ログだった。 [Root.Owner.GetResearchers]はそのサンプルを1つと、 内容の一次翻訳を送ってきた。 冒頭は明るい調子でこう書かれている。\n\n「これは千載一遇のチャンスだ。 伝説上のオドリスキア人の遺跡は手の届くところにある。 新しい家は大きくはないが、 私には十分だ。 すぐに娘の治療費を送金できるだろう」\n\nしかし間もなくして、 暗雲が立ち込めてきた。\n\n「妻も娘も死んだ。 私の身を案じる家族はもういない。 闇市で売ったサルベージ品も生活費をまかなうのが精一杯だ。 いまさら引き返せない」\n\nその後、 この異星人は富を求めて、 50年以上もむなしく瓦礫地帯を漁りつづけたのだった。"
 arcsite.2505.A:0 "その年月のあいだに何か見つけたに違いない！"
 arcsite.2515.name:0 "狂気への転落"
 arcsite.2515.desc:0 "何かの間違いだ\n何かの間違いだ\n何かの間違いだ\n何かの間違いだ\n§R嘘だッ！§!\n……\n……\n……\nでも、 もしも本当だったら？\n\n異星人が少しずつ狂気に陥るにつれて、 ログはますます不穏になっていく。"
 arcsite.2520.name:0 "安らかな最期"
 arcsite.2520.desc:0 "[Root.Owner.GetResearchers]が異星人のデータクリスタルの翻訳を完了した。 彼らは最後のログについて、 記録者は死の直前、 久しぶりに正気に戻ったという解釈を行った。\n\n「ついに探していたものを見つけた。 これほど長く探しつづけた私を、 多くの者が狂人と呼ぶだろう。 おそらくはその通りだ。 私はもう年寄りで、 死にかけで、 親族はとっくに塵になっている。 あの遺物を売ったところで無意味だが、 ようやく安らぎを得られるかもしれない」\n\nそしてログには、 異星人が財宝を隠した場所への道筋が書かれていた。 それをたどることで、 無限に近い価値をもつ、 驚くほど巨大な原石を我々は見つけ出したのだ。"
 arcsite.2520.A:0 "愛しき宝よ……"

