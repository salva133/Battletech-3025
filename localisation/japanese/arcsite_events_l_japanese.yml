####################
# ARCHAEOLOGY SITES
####################

# Ice Trauma (by Gemma Thomson)
 site_ice_trauma:0 "氷海の下で"
 site_ice_trauma_desc:0 "[from.planet.GetName]の凍てついた広大な荒野はかつて海であり、 無数の火山性峡谷の上に広がっていた。 惑星はもはや生命を維持できる環境ではないが、 地表近くの氷の海溝に、 太古の海底居住地の遺跡を発見した。"

 arcsite.1000.name:0 "不気味なタワー"
 arcsite.1000.desc:0 "[owner.GetScientistPlural]は、 ガラスさながらに凍りついた湖のほとりに野営地を設営した。 明るい時間帯に氷を覗けば、 水中に奇怪なタワーが複数伸びているのが垣間見える。 それらはまるで石化した触手か何かのような形状だ。\n\n経験の浅い乗組員たちは、 この生命を拒絶するような寒さに未だ慣れないようだが、 発掘調査のほうは順調に進んでおり、 原始的な潜水艇向けに設計されたエアロックを数多く発見した。 とはいえ、 潜水艇自体はまだ発見できていない。 タワーの住人たちの行方は不明なものの、 とにかくドックは一つ残らず空だった。"
 arcsite.1000.a:0 "この“砕氷”技術にさらに投資しよう。"

 arcsite.1005.name:0 "使い古し"
 arcsite.1005.desc:0 "氷で覆われた居住地の除氷作業を進める一方で、 ドック・タワーにいる[owner.GetScientistPlural]が原始的なコンピュータ・ターミナルを発見した。 本体のもろい金属筐体は…… 食いちぎられたように見える。\n\n軽微な修復を施すと、 ターミナルは正常に起動した。 住居のデータネットワークはほぼオフラインのままだが、 ローカルにキャッシュされた在庫目録、 人事ファイル、 任務レポートらしきものから、 さまざまなことが推測できる。"

 arcsite.1010.name:0 "不穏な展開"
 arcsite.1010.desc:0 "[from.planet.GetName]の太古の居住地に関する知識が深まるにつれ、 不安も増してきている。 我々が発見したのは開拓植民地の遺跡だった――それも人々の記憶から忘れ去られて久しい、 名も知らぬ文明の名残である。\n\nこの惑星がまだ海洋に覆われていたころ、 各母星から連れて来られた種々の入植者の集団は、 開拓のための潜水艇の乗組員に任命された。 その目的は植民地を設立し、 惑星の天然資源を開発すること。 しかしその実態は、 無責任な生物実験、 急激な政治的変動、 さらには§Y敵対的な動植物§!との戦いで危険を伴うものだった。\n\n巡航ブイのセンサー記録は、 彼らの船の1隻が付近の前哨地に向かったことを示している。 潜水艇はまだそこにある。 価値ある資源とともに、 氷のなかに閉じ込められているはずだ。"
 arcsite.1010.a:0 "すぐに調査チームを派遣しろ。"
 arcsite.1010.b:0 "この好戦的な海洋種族について学ぶとしよう。"

 arcsite.1016.name:0 "火と水"
 arcsite.1016.desc:0 "黒ずんだ氷に覆われた洞窟で、 太古の潜水艇の焼けた残骸を発見した。 この焦げた洞窟は、 惑星の凍結・融解のサイクルから隔絶されており、 乗組員たちを襲ったいくつもの災難の跡がそのまま保存されていた。\n\n潜水艇の粗末な原子力エンジンには応急修理の痕跡があり、 乗組員区画には複数の引っかき傷や、 薬品によるかすかな焦げ跡を確認した。 潜水艇の脱出ポッドはすべて射出されていたが、 1つだけ休眠中の溶岩噴出孔にはまり込み、 そのままになっていた。\n\nこの焼け残った船から得られるものはあまりないが、 乗組員たちが目指していた§Y物資保管庫§!は無傷のままだ。 運の尽きた乗組員の代わりに、 調査チームはその中身を回収することに成功した。"

 arcsite.1017.name:0 "潜水艇という名の独立国"
 arcsite.1017.desc:0 "大量の氷を掘り進むと、 密閉された洞窟に完全なままの潜水艇の残骸があった。 ツンドラ環境はすべての有機物質をちりに変えてしまっていたが、 数多くの文化遺物を保存してくれていた。\n\n人類学的調査によると、 近隣の植民地から抜け出した潜水艇は政治活動の温床だったという。 船内にいくつもの“縄張り”が形成され、 そこをあらゆる政治的イデオロギーが支配した。 驚くべきことに、 この極端な派閥主義は争いを生むどころか、 乗組員たちの絆を強めたのだそうだ。 このことは、 政治学者たちのあいだで大論争を引き起こすに違いない。"
 arcsite.1017.auth.a:0 "……これで反体制派の一歩先を行ける。"

 arcsite.1018.name:0 "遺伝子の遺産"
 arcsite.1018.desc:0 "これほど太古の難破船が原形をとどめていたのは驚きだったが、 瞬間冷凍されたことにより、 その上部構造だけでなく生物の死骸までもが数多く残っていた。 我々は惑星固有の大型捕食動物と、 その獲物と思われる、 環境スーツを着用した知的生命体の小集団を確認できた。\n\nこれらの生命体――つまり潜水艇の乗組員は、 [fromfrom.planet.GetName]の生まれではない。 解剖の結果、 彼らは複数の土着生命体の遺伝物質を用いて、 自らに遺伝子組み換えを施していたことが判明した。 なぜそのような大々的な改変を行ったのかは不明だが、 彼らが遺伝物質を体内に取り入れたことで、 貴重な遺伝史がこうして後世に伝えられたことだけは確かだ。"
 arcsite.1018.phobe.a:0 "下品で汚らわしい。"

 arcsite.1020.name:0 "凍てついた試練"
 arcsite.1020.desc.intro:0 "潜水艇の残骸と放棄された居住地の調査が終わり、 [from.planet.GetName]にいるチームは惑星の地表近くで再編成の準備を進めている。 この植民地には依然、 多くの謎が残る。 これまでに知り得たことの大半は、 孤独な辺境宙域における「生」のささやかなコレクションにすぎない。"
 arcsite.1020.tech.desc:0 "$arcsite.1020.desc.intro$\n\nFTL航法の技術こそ持たないものの、 この太古の乗組員たちは別の分野での飛躍的進歩をもたらしてくれた。 彼らはそうした発見に、 我々なら決して味わいたくない苦難のすえにたどり着いたのだ。"
 arcsite.1020.default.desc:0 "$arcsite.1020.desc.intro$\n\nFTL航法の技術こそ持たないものの、 海底植民地を築いたこの文明は、 苦難のすえに科学や経済分野での飛躍を成し遂げていたようだ。 我々はそれを自由に利用できる立場にいる。"
 arcsite.1020.a:0 "彼らの教訓はわが国の入植者のためになる。"
 arcsite.1020.b:0 "地下居住地というアイデアは興味深い。"
 arcsite.1020.c:0 "潜水艇に積まれた兵器は利用できる。"
 arcsite.1020.a.memorialist:0 "彼らの生の記憶は無駄にしない。"
 arcsite.1020.a.prospectors:0 "興味深い事業だ。"

 ice_trauma_insights_colony:0 "凍った潜水艇乗組員の遺産" #modifier
 ice_trauma_insights_engineering:0 "凍った潜水艇乗組員の創造力" #modifier
 ice_trauma_memorialist_unity:0 "凍った潜水艇乗組員を追悼して" #modifier

# Engineered Species
 site_engineered_species:0 "豊富な化石"
 site_engineered_species_desc:1 "一見したところ、 [from.planet.GetName]はなんの変哲もない居住可能惑星に見える。 しかし詳細に調査した結果、 研究チームは保存状態が良好そうな広大な化石層を発見した。 興味深いことに、 より大規模な層では同一の層に多数の化石があり、 これは同時期に死亡したか、 もしくは意図的にここに集められたことを意味している。 これらの化石を調べることで、 この惑星に生息する種族の進化プロセスをより良く理解できるだろう。"

 arcsite.2000.name:0 "骨だらけ"
 arcsite.2000.desc:0 "地表をスキャンしたところ、 さまざまな種族の遺骸で満たされた、 いくつかの有望な堆積層が発見された。 遺骸は、 いまも地表に生息する生物に類似するものだけでなく、 見慣れないものもある。\n\n我々の存在に野生動物が興奮しており、 調査は難航しているが、 [leader.GetName]はすでにいくつかの驚くべき発見を成し遂げ、 一部の絶滅種の復元にも成功している。 しかし、 このことが研究チームのあいだで論争を巻き起こした。 発掘作業が終わりつつある状況を受け、 このかつてないほど保存状態の良い化石を展覧会に出すべきか、 研究すべきかで意見が分かれているのだ。"
 arcsite.2000.study:0 "化石を研究しろ。"
 arcsite.2000.use:0 "化石の展覧会を開け。"
 arcsite.2001.name:0 "化石の研究" #Study
 arcsite.2001.desc:0 "[from.planet.GetName]における、 現在の生物圏に対する化石種の関係性を突き止めるため、 大掛かりな調査を行った。 その結果、 多くの面で類似点があり、 同一の属に分類される化石種があることが判明した。 今後の調査で、 さらなる答えが得られることに期待したい。"
 arcsite.2002.name:0 "惑星間展覧会" #Use
 arcsite.2002.desc:0 "展覧会は多くの反響を呼んだ。 収集した資料は研究に用いることはできないが、 寛大な出資者を惹きつけたことで、 惑星間巡回展の開催に至ったのである。 展示品の異質な外観は、 小さな異星考古学ブームを呼び起こしている。"

 arcsite.2010.name:0 "穴居人"
 arcsite.2010.desc:0 "最初の発掘現場を掘り尽くしたため、 さらなる研究資料を求めて、 より奥深い場所へと移動することになった。 [leader.GetName]は、 絶滅した知的種族がすみかとしていた洞窟という、 格好の現場を発見した。 慎重に調査を行ったところ、 珍しい事実がわかった。 この洞窟に住んでいた種族は、 熱と光にさらすことで目に見えるようになる、 独創的な染料を使っていたのだ。\n\n我々は2種類の壁画を確認した。 1つは過去の歴史を語り、 もう1つは日常生活を描いている。 残念ながら、 我々は壁画を保存していた繊細な生態系を破壊してしまったようだ。 その結果として生じた連鎖反応と染料の古さが相まって、 壁画がみるみるうちに消えていく。 調査チームは、 どの壁画を保存するのかを決めなくてはならない。"
 arcsite.2010.study:0 "“歴史”を保存しろ。"
 arcsite.2010.use:0 "“日常生活”を保存しろ。"
 arcsite.2011.name:0 "穴居人の歴史" #Study
 arcsite.2011.desc:0 "我々は過去に関連する壁画を記録し、 種族の歴史についての知見を深めることができた。 この“穴居人”たちはある高度な文明と接触し、 その際に身体的外見と発達に影響を受けたらしい。 壁画に見られる生物の描写を考慮すると、 穴居人たちは急速な遺伝子変異を起こしやすく、 世代によって身体的外見が大きく異なっていたのではないかと考えられる。"
 arcsite.2012.name:0 "穴居人の日常生活" #Use
 arcsite.2012.desc:0 "我々は日常生活に関連する壁画を記録し、 種族の歴史についての知見を深めることができた。 “穴居人”たちは、 複雑な儀式を執り行う、 それぞれの身体的特徴は違えど知性は同等の、 諸種族の集合体として描かれている。 神の恩恵を受け、 神に仕えた彼らは、 その見返りとして自由を与えられたと[leader.GetName]は推測している。"

 arcsite.2020.name:0 "骨組み構造"
 arcsite.2020.desc:0 "洞窟奥部をさらに探索すると、 内部に奇妙な骨組み構造を有する岩屋を発見した。 現状から判断するに、 その構造物はおそらく地震によって崩れ落ちたと思われる。 [Leader.GetName]は野営地の設営を命じ、 我々はすでに何回か周辺スキャンを行ったが、 現場は不安定である。 内部に入っても、 構造物全体を調査する時間はないかもしれない。\n\nこの調査の最も有益な成果となりうるのは、 構造物そのものだろう。 我々には2つの選択肢がある。 この不思議な骨に似た建材を調べるか、 もしくは探索に力を注ぎ、 構造物を建設した異星種族とその日常生活の手掛かりを探すかだ。"
 arcsite.2020.study:0 "構造物を調査しろ。"
 arcsite.2020.use:0 "内部にあるものを調査しろ。"
 arcsite.2021.name:0 "生きた構造物" #Study
 arcsite.2021.desc:0 "調査は何事もなく終わり、 [Leader.GetName]は例の構造物が“生きていた”と結論付けた。 いまでこそ生命反応はないが、 はるか昔に創造されたときに息づいていたのだ。 これは目的のために構造を変えられる、 骨と細胞組織の塊として生み出されたのである。 その崩れ方から判断すると、 構造体自身が意図的に自壊したと考えることもできる。\n\n残念ながら、 我々の調査で構造物が損傷し、 崩壊が進行してしまったため、 これ以上の作業は断念した。 [Leader.GetName]は調査チームに先へ進むことを命じた。"
 arcsite.2022.name:0 "地底文明" #Use
 arcsite.2022.desc:0 "この不気味な構造物の内部は、 骨に似た物質が散乱する、 半壊した回廊の“迷宮”だった。 我々は苦労したすえに、 この惑星に複雑な文明があったことを示す、 いくつかの工具類や物体を回収することに成功した。 これにより、 絶滅した種族の暮らしに関する洞察を得ることができるだろう。\n\n残念ながら、 我々の調査で構造物が損傷し、 崩壊が進行してしまったため、 これ以上の作業は断念した。 [Leader.GetName]は調査チームに先へ進むことを命じた。"

 arcsite.2030.name:0 "地下施設"
 arcsite.2030.desc:0 "我々はついに洞窟の最奥部にたどり着き、 放棄された古い地下バンカーのようなものに足を踏み入れた。 それは、 これまでに発見したものとはまるで異なっていた――我々はこの場所を、 別の惑星からやって来た異星人の研究施設だと推測する。 放置された老朽化したタンク、 さまざまな骨や化石から判断すると、 彼らは同じく土着種族を調査していたのだろう…… ただし我々とは違い、 彼らは生きた検体を研究する機会に恵まれていた。\n\n施設の動力を復旧させると、 [Leader.GetName]はすぐさま施設内およびデータバンクから、 役立つ情報を回収する作業に取り掛かった。"
 arcsite.2030.proceed:0 "どんな謎を解き明かせるのだろう？"

 arcsite.2040.name:0 "大発見"
 arcsite.2040.revelation.desc:0 "過去の調査から得た知識をデータバンクの情報と照らし合わせたところ、 我々は不愉快な結論に至った。 それは数千年前にある星間文明がこの惑星を訪れ、 遺伝子操作を行うことで、 土着種族を容易に調教可能だと発見したということだ。 彼らは手始めに、 未成熟ながら知性を有する土着種族を奴隷化し、 さまざまな実験を行った。 これらの実験には、 彼らの肉体を建設に用いる“生きた建材”に変えるものや、 従順な奴隷、 ペット、 さらには家畜に変えるものも含まれた。\n\n我々がこれまでに発見したものは、 現在の[from.planet.GetName]に広がる非知性的な生態系へと退化する前の、 土着種族たちの成れの果てなのだろう。 我々のように宇宙に進出したかもしれない一つの種族の、 恐ろしい最期なのだ。"
 arcsite.2040.ignorance.desc:0 "数千年前、 ある高度な文明がこの惑星の多様な生物圏に魅了され、 その土着種族を研究対象として興味を持ったようである。 古いデータバンクは未だに稼働しており、 奇妙な結論やいささか気がかりな実験データが大量に記録されている。 土着種族の基本的な遺伝子構成に加えて、 過去と未来の発展予測も含まれている。\n\nでは、 研究者たち自身はどうなったのだろう。 我々が発見した“穴居人”のレベルまで退化したのだろうか？  それとも、 逆に進化を遂げて、 どこかの時点でこの惑星を離れたのだろうか？  このことは我々の好奇心を刺激し、 次の謎へと駆り立ててくれる。"
 arcsite.2040.revelation:0 "恐ろしい話だ。"
 arcsite.2040.ignorance:0 "宇宙は驚異に満ちている。"
 arcsite.2040.phobe:0 "異種族が信用ならない証拠だ！"
 arcsite.2040.phile:0 "わが政府の支配下では許されぬ犯罪だ！"

 engineered_species_revelation:0 "厳しい真実" #modifier
 engineered_species_revelation_desc:0 "はるか昔に滅んだ異星種族と、 その遺伝子操作実験に関する事実を受け入れることはできた。 しかし同時に、 宇宙が危険な場所であることにも気づかされた。 ここではいとも簡単に、 捕食者から非捕食者へと転落してしまう。"
 engineered_species_ignorance:0 "不思議に満ちた宇宙" #modifier
 engineered_species_ignorance_desc:0 "宇宙探索は不思議に満ちあふれた事業だ。 銀河の最果てや、 危険この上ない環境下でも繁栄できる生命に、 驚きの念を禁じえない。 多様な生物の共存という物語に魅せられたわが国民は、 宇宙の謎を追い求める日々を待ち望んでいる。"
 engineered_species_ownway:0 "統一された思想"
 engineered_species_ownway_desc:0 "宇宙は過酷な世界である。 先人の過ちを繰り返さないために、 自らの歩む道を踏み外してはならない。"

 # Debris Belt
 site_debris_belt:0 "デブリ帯"
 site_debris_belt_desc:0 "[From.Planet.System.GetName]星系をスキャンした結果、 そこにある小惑星帯は風変わりなものであることがわかった。 小惑星帯には通常、 岩石や氷や宇宙の瓦礫などが混在しているものだが、 今回はそうではなく、 いくつもの巨大な居住施設の残骸で構成されているらしい。 これらはここ数千年のあいだに、 信じがたい威力の何かで破壊されたようだ。 この残骸のなかには無数の秘密が隠されているだろうが、 あまりに広大なため、 隅々まで探索するにはかなりの時間がかかりそうだ。"
 r_odryskan_crystal:0 "オドリスキアの結晶"
 r_odryskan_crystal_desc:0 "計り知れない富をもたらす結晶体。 たった一片のかけらでも、 心を狂わせるほどの価値があると言われている。"
 r_odryskan_crystal_regular_effect:0 "科学者のうちの1名が§Y狂気的§!の特性を得る可能性がある。"
