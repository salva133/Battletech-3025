 emperor.60.name:0 "勅許を得る"
 emperor.60.desc:1 "[gal_emperor.GetRulerTitle]の好意を得た§H[charter_corp.GetName]§!は、 元老院から§H勅許§!を与えられた。 これにより、 彼らは貿易協定の有無にかかわらず、 帝国全土の惑星に支社を建築する権利を得る。\n\n彼らはじきに、 我々の世界にある支社に治外法権の帝国特権港を設置するだろう。 [gal_emperor.GetRulerTitle]は、 経済成長の強力な原動力を新たに獲得したようだ。"
 emperor.60.a:0 "彼らも喜んでいるだろう。"
