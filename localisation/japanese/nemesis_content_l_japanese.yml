 crisis.4100.name:0 "銀河危機宣言"
 crisis.4100.intro:0 "銀河元老院は§H[new_crisis.GetName]§!が全知的生命体に対する脅威であり、 銀河全体の調和を乱す危機であると宣言する決議を可決した。 その結果として、 今日より[new_crisis.GetName]は共同体を構成する全国家と全面戦争状態となる。"
 crisis.4100.desc.a:0 "$crisis.4100.intro$\n\n$crisis.4100.1$"
 crisis.4100.desc.b:0 "$crisis.4100.intro$\n\n$crisis.4100.2$"
 crisis.4100.1:0 "[custodian.GetName]は銀河共同体の全加盟国に対し、 艦隊の動員と[new_crisis.GetSpeciesName]領域に対する協調攻撃を呼びかけた。 「[new_crisis.GetSpeciesName]の脅威を完全に平定しないかぎり、 銀河が平和を知ることはないだろう」"
 crisis.4100.2:0 "元老院議員たちは銀河共同体の全加盟国に対し、 艦隊の動員と[new_crisis.GetSpeciesName]領域に対する協調攻撃を呼びかけた。 「[new_crisis.GetSpeciesName]の脅威を完全に平定しないかぎり、 銀河が平和を知ることはないだろう」との声明とともに。"
 crisis.4100.a:0 "彼らの暴虐を止められるのか？"
 crisis.4101.desc:1 "帝国元老院は、 §H[new_crisis.GetName]§!をあらゆる知性体にとっての脅威であり、 銀河の安定にとっての危機であると宣言する決議を可決した。 その結果、 [new_crisis.GetName]は銀河帝国全体と戦争状態に入ることとなる。\n\n[gal_emperor.Capital.GetName]からの公式声明において、 [gal_emperor.GetRulerTitle]は帝国の全構成国に対し、 艦隊の動員と[new_crisis.GetSpeciesName]領域に対する協調攻撃を呼びかけた。 「[new_crisis.GetSpeciesName]の脅威を完全に平定しないかぎり、 銀河が平和を知ることはないだろう」との声明とともに。"
 crisis.4105.name:0 "コミュニティが「銀河の危機」だと宣言してきた"
 crisis.4105.intro:0 "我らのもたらす脅威をようやく認識した銀河共同体の哀れな構成国どもは、 こちらの行動を非難し、 §Y「銀河の調和を乱す危機」§!などと宣言する決議を可決した。 珍しく団結したかと思えば、 さらに全戦力を統合し、 こちらに宣戦布告してきた。"
 crisis.4105.desc.a:0 "$crisis.4105.intro$\n\n$crisis.4105.1$"
 crisis.4105.desc.b:0 "$crisis.4105.intro$\n\n$crisis.4105.2$"
 crisis.4105.1:0 "銀河守護者のリーダーシップのもと、 彼らはわが領域を攻撃すべく艦隊を編成している。 銀河を巡る戦いが始まった。"
 crisis.4105.2:0 "彼らはわが領域を攻撃すべく艦隊を編成している。 銀河を巡る戦いが始まった。"
 crisis.4105.a:0 "栄誉ある戦いになる。"
 crisis.4105.b:0 "これは狂気の沙汰だ！"
 crisis.4105.desc.c:0 "銀河共同体の腐敗した愚か者どもは、 我々を「危機」であり「すべての知性体にとっての脅威」であると宣言する決議を可決した。 これらの馬鹿げた主張に伴い、 [Root.GetName]と銀河共同体全体は戦争状態に突入した。\n\nこの戦争は我々か共同体のどちらかが完全に打ち破られるか……彼らが決議を撤回するまで続くだろう。"
 crisis.4106.name:1 "銀河帝国が「銀河の危機」だと宣言した"
 crisis.4106.desc.a:1 "我らのもたらす脅威をようやく認識した銀河帝国の哀れな構成国どもは、 こちらの行動を非難し、 §Y「銀河の調和を乱す危機」§!などと宣言する決議を可決した。 珍しく団結したかと思えば、 さらに全戦力を統合し、 こちらに宣戦布告してきた。\n\n[gal_emperor.GetRulerTitle]のリーダーシップのもと、 彼らはわが領域を攻撃すべく艦隊を編成している。 銀河を巡る戦いが始まった。"
 crisis.4106.desc.b:1 "[gal_emperor.GetRulerTitle]と帝国元老院の腐敗したおべっか使いどもは、 我々を「危機」であり「すべての知性体にとっての脅威」であると宣言する決議を可決した。 これらの馬鹿げた主張に伴い、 [Root.GetName]と銀河帝国全体は戦争状態に突入した。\n\nこの戦争は我々か銀河帝国のどちらかが完全に打ち破られるか……彼らが決議を撤回するまで続くだろう。"
 gal_custodian:0 "銀河守護者"
 gal_custodian_desc:0 "銀河共同体の守護者として、 我々の銀河に対する影響力は高まっている。"
 war_goal_wg_declared_crisis:0 "危機戦争"
 war_goal_wg_declared_crisis_desc:0 "銀河共同体と危機帝国のあいだで、 総力戦が行われる。\n\nどちらかが完全に破壊されるか、 共同体が撤回の決議を採るまで、 和平は行われない。"
 resolution_category_declare_crisis:0 "危機を宣言"
 resolution_repeal_crisis:0 "危機を撤回"
 resolution_repeal_crisis_desc:0 "もう十分だ。 対象となっていた帝国はもはや銀河の危機とは考えられず、 共同体構成国との敵対関係はすぐに終わらせなければならない。"
 resolution_repeal_crisis_empire:0 "$resolution_repeal_crisis$"
 resolution_repeal_crisis_empire_desc:1 "この名ばかりの危機は、 もはや銀河帝国にとって重大な脅威ではない。 彼らはすでに注意を払うに値しない存在となった。"
 crisis.4110.name:0 "危機が撤回された"
 crisis.4110.desc:0 "§H[former_crisis.GetName]§!を「銀河の危機」と名指しした決議は、 銀河元老院によって撤回された。 その結果、 共同体構成国による[former_crisis.GetSpeciesNamePlural]に対する軍事作戦は即時停止される。 ひとまずは、 この銀河の片隅に平和が戻ってきた。"
 crisis.4110.a:0 "果たして長続きするかな？"
 crisis.4111.desc.b:0 "$crisis.4111.intro$\n\n$crisis.4111.nasty$"
 crisis.4111.intro:0 "銀河元老院は、 我々が「銀河の危機」であるとする決議を撤回し、 共同体構成国は戦闘を中止するよう命令された。 我々に対する軍事行動は停止された……いまのところは。"
 crisis.4111.nasty:0 "もし我々が戦いを続けたければ、 1ヵ国ずつ愚か者どもに宣戦布告し、 個々に滅ぼしていくことは可能だ……"
 crisis.4111.a:0 "やっと正気になったか。"
 crisis.4111.b:0 "連中は我々を怖れている！"
 crisis.4112.desc:0 "§H[former_crisis.GetName]§!を「銀河の危機」と名指しした決議は、 帝国元老院によって撤回された。 その結果、 [gal_emperor.GetRulerTitle]は、 銀河帝国構成国による[former_crisis.GetSpeciesNamePlural]に対する軍事作戦を即時停止するよう命令した。 ひとまずは、 この銀河の片隅に平和が戻ってきた。"
 crisis.4113.desc:1 "銀河帝国は、 我々が「銀河の危機」であるとする決議を撤回し、 帝国構成国は戦闘を中止するよう命令された。 [gal_emperor.GetRulerTitle]は我々に対する敵対行動の停止を指示した……いまのところは。"
 community_declared_crisis_failtext:0 "§R我々は危機であると宣言されており、 加盟できない。§!"
 community_homicidal_failtext:0 "§R「暴力的で獰猛な性質」とやらを理由に、 我々は加盟を拒否された。 愚か者どもが。§!"
 community_default_failtext:0 "§R通常の帝国でなければならない。§!"
 resolution_declare_crisis_tooltip:0 "銀河共同体の全構成国が対象に総力戦を宣言する。 どちらかの陣営が破壊されるか、 決議が撤回されるまで戦いは終わらない。"
 resolution_declare_crisis_empire_tooltip:1 "銀河帝国が対象に総力戦を宣言する。 どちらかの陣営が破壊されるか、 決議が撤回されるまで戦いは終わらない。"

 first_contact.5.militarist.desc:0 "§H[This.System.GetName]§!星系での未確認宇宙船の目撃後、 標準プロトコルに基づいて近隣の全軍は臨戦態勢を整えるよう命じられた。 諜報部は依然として未確認機体の少ないデータを分析しているが、 それはハイパースペース航行機能を備えているようだ。 攻撃能力は不明。 これは新たな異星文明とのファーストコンタクトであると思われるので、 彼らの通信の解読に手順を進めるべきだ。"
 first_contact.5.pacifist.desc:0 "§H[This.System.GetName]§!星系で目撃した謎の宇宙船の起源は未だ判明していない。 未知の異星文明とのファーストコンタクトと思われるため、 脅威や挑発と誤解されかねない行為は慎まなければならない。 彼らの言語を翻訳することで、 平和的な関係を築くことができればいいのだが。"
 first_contact.5.spiritualist.desc:0 "§H[This.System.GetName]§!星系で報告された異星の宇宙船については、 未だデータを収集中だ。 もしこの船が未知の異星文明からの使節ならば (どうやらそのようだが) 、 彼らが聖霊の御心に適うのか、 それとも邪悪な存在のしもべなのかを見極めなければならない。 最初のステップは彼らの言語と信仰体系を読み解くことだ。"
 first_contact.5.materialist.desc:0 "§H[This.System.GetName]§!星系で観測された未確認宇宙船の確認作業が進められているが、 この船の正確な起源についての十分な仮説を立てるためのデータは収集されていない。 船は未知の異星文明からの使者である可能性が高いため、 彼らの通信を傍受し、 その言語の総合的な分析を始めるべきだろう。"
 first_contact.5.xenophobe.desc:0 "異星文明のものと思われる宇宙船の活動を傍受した§H[This.System.GetName]§!星系から、 憂慮すべき報告があった。 その船の正確な目的はまだ不明だが、 異星種族による大規模な政体からの使者である可能性が高いという。 この潜在的な脅威のデータをさらに集め、 彼らの知性と性質について見極めるべきだろう。"
 first_contact.5.xenophile.desc:0 "§H[This.System.GetName]§!星系で目撃された謎の未確認宇宙船は、 さまざまな憶測を呼び起こしている！  船の外観はまったくと言っていいほど異質なものであり、 新たな異星文明とのファーストコンタクトの可能性を示唆している。 その船が確実にハイパースペース航行が可能であることを除けば、 この魅力的な存在についてほとんど何もわかっていない。 彼らの謎を解明するために、 努力を惜しまず調査を続けるべきだ！"
 first_contact.5.authoritarian.desc:0 "[This.Owner.GetRulerTitle]は、 §H[This.System.GetName]§!星系で観測された未知の宇宙船について報告を受けた。 船の外観は記録上のいかなるものとも一致せず、 このことは新たな異星文明とのファーストコンタクトの可能性を示唆している。 [This.Owner.GetRulerTitle]の許可が得られれば、 我々は彼らの言語の翻訳可能性を探るデータ分析を開始できる。"
 first_contact.5.egalitarian.desc:0 "§H[This.System.GetName]§!星系で確認された未知の宇宙船との、 ファーストコンタクトかもしれない遭遇事件が大衆に伝えられた。 現在までのデータは、 この宇宙船がハイパースペース航行が可能で、 その起源が未知の異星文明であることを示唆している。 政府各部門の代表者たちは、 現在の状況と、 彼らの言語の翻訳状況について説明を受けている最中だ。"

 first_contact.10.militarist.desc.proactive:0 "§H[This.System.GetName]§!星系への未確認宇宙船の進入を受けて、 当地の星系防衛軍は依然として臨戦態勢を保っている。 諜報部はいまもこの宇宙船の少ないデータを分析しているが、 船はどうやらハイパースペース航行機能を備えているようだ。 しかし攻撃能力は不明である。 これは新たな異星文明とのファーストコンタクトと考えられるため、 彼らの通信の解読へと手順を進めるべきだ。"
