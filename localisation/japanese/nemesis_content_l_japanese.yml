 spynetwork_toxic_field_desc:0 "[toxic_field_country.GetAdj]のハイヴは我々のドローンにとって若干の毒性がある。 十分な抗体を開発するまで、 ドローンの機能への悪影響が続く。"
 spynetwork_excess_noise:0 "過剰なノイズ"
 spynetwork_excess_noise_desc:0 "[excess_noise_country.GetAdj]の世界は、 我々の環境をはるかに超えるほどの過剰な電気ノイズであふれている。 影響を受けるハードウェアの主要機能をリルートできるようになるまで、 機能に障害が起こる。"
