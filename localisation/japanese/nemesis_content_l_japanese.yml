 01_ADD_COUNCIL_PROPOSE:0 "帝国枢密院には貴国の力が必要だ。 我々に惜しみなく仕えれば、 その忠誠は報われよう。"
 02_ADD_COUNCIL_PROPOSE:0 "[From.GetRulerTitle]は、 貴国を帝国枢密院の空席に据えられた。 大いなる名誉と言えよう。"
 03_ADD_COUNCIL_PROPOSE:1 "銀河帝国への貢献を認め、 [From.GetRulerTitle]は褒賜として[Root.GetName]に帝国枢密院の議席を与えられた。"
 01_REMOVE_COUNCIL_PROPOSE:0 "貴国の帝国枢密院への奉仕はもはや必要ない。 荷物をまとめて出ていくがいい。"
 02_REMOVE_COUNCIL_PROPOSE:1 "貴国は銀河帝国と[From.GetRulerTitle]への義務を果たすことに失敗した。 そのため、 帝国枢密院の議席を失った。"
 03_REMOVE_COUNCIL_PROPOSE:0 "[From.GetRulerTitle]は、 貴国がもはや枢密院議員の座にふさわしくないと宣言した。 その座は別の……より有能な者たちに与えられるべきだ。"

 emperor.250.name:0 "膠着状態"
 emperor.250.desc:1 "帝国軍は反乱鎮圧に失敗したものの、 少なくとも[gal_emperor.GetRulerTitle]を打倒するという試みは阻止できた。 この和平協定により、 反乱諸国は銀河帝国からの独立を認められた。\n\nおそらくこれが最善なのだろう。 このような病巣は全身に広がる前に切除しなければならない。 我々はいつでも、 これらの反抗的な星系群を再建し、 銀河帝国の支配下に戻すことが可能なのだから……"
 emperor.250.a:1 "銀河帝国は耐え抜く。"
 emperor.251.desc:1 "我々は[gal_emperor.GetRulerTitle]を打倒することには失敗したものの、 少なくともわが国民のための自由は確保できた。 この和平協定により、 反乱諸国は銀河帝国からの独立を認められた。\n\n[gal_emperor.GetRulerTitle]は間違いなく、 この猶予期間を帝国軍の再建に費やすだろう――我々はわが領域に影響を広げようとする帝国の将来の試みに対し、 防御を固めなければならない。"
 emperor.251.a:0 "ついに自由だ。"
 emperor.252.desc:1 "内戦は膠着状態に陥って終わった。 銀河帝国は反乱鎮圧に失敗したが、 反乱軍も[gal_emperor.GetRulerTitle]を打倒することはできなかった。\n\n本日結ばれた和平協定によって、 反乱諸国は帝国からの完全独立を認められた。 これが両陣営間の長い平和……すなわち冷戦となるかどうかは見守るしかない。"

 emperor.300.name:0 "銀河帝国の崩壊"
 emperor.300.desc:1 "銀河帝国は回復不能な致命的な一撃を被った。 帝国の迫りくる崩壊に備え、 我々は古き§H銀河共同体§!を復活させることにした。\n\n専制政治に代わり、 これを外交と相互理解のプラットフォームとしよう！"
 emperor.300.a:0 "銀河共同体の復活だ！"
 emperor.301.name:0 "銀河共同体の再生"
 emperor.301.desc:1 "終わりだ。 帝国軍の残存兵力が一斉に降伏し、 あるいは夜の帳に消えていくなか、 銀河帝国が滅びゆくことは明らかだった。\n\nすでに§H[dissolve_winner.GetName]§!は、 かつての§H銀河共同体§!の再建に取りかかっている。 帝国旗は銀河中で引き裂かれ、 燃やされている。 新たな未来がそこにある。"
 emperor.301.a:0 "我々の居場所を見つけなければ。"
 emperor.302.desc:1 "銀河帝国は崩壊した。 帝国軍が瓦解あるいは一斉に降伏したことで、 その権威は一気に失墜したのだ。\n\n戦火で引き裂かれた星系に秩序が取り戻されていくにつれ、 §H[dissolve_winner.GetName]§!はかつての§H銀河共同体§!を復活させるべきだと考えているようだ。 我々もその一員となるよう招待を受け取った。 参加すべきだろうか？"
 emperor.302.a:0 "もちろん！  銀河が再び一つになる時だ。"
 emperor.302.b:1 "断ろう。 新たな銀河帝国が生まれるだけだ。"

 emperor.310.name:0 "[new_emperor.GetGalEmpireName]"
 emperor.310.desc:0 "帝国の抵抗は瓦解し、 わが盟友の§H[new_emperor.GetSpeciesName]§!は帝位を制して§H[new_emperor.GetGalEmpireName]§!の支配者となることを宣言した。 勝利は我々のものだ！"
 emperor.310.a:0 "我々の尽力も忘れないでいてくれると嬉しいが。"
 emperor.311.desc:1 "§H[new_emperor.GetSpeciesNamePlural]§!が率いる軍勢は銀河帝国の大部分を蹂躙し、 最後の帝国抵抗拠点も最近降伏させた。 この展開に鑑み、 [new_emperor.GetSpeciesNamePlural]は§H[new_emperor.GetGalEmpireName]§!の支配者であることを宣言した。"
 emperor.311.a:0 "新たな帝国と新たな支配者だ。"

 emperor.312.desc:0 "帝位は我々のものだ！  [Root.Capital.GetName]のわが首都で、 新たな[Root.GetRulerTitle]が§H[new_emperor.GetGalEmpireName]§!に君臨することが宣言された。 これ以降、 銀河の運命は我々が決することとなる！\n\nこの一大事件に際して、 わが政府は再編され、 今後は新たな§H[Root.GetName]§!となる。"
 emperor.312.a:0 "[new_emperor.GetGalEmpireName]万歳！"

 emperor.401.name:1 "銀河帝国の崩壊"
 emperor.401.desc:1 "§H[LastKilledCountryName]§!の敗北に伴い、 銀河帝国は崩壊した！\n\nこの混沌のなかで、 わずかでも秩序をもたらすために古き銀河共同体が復活した。"
 emperor.401.a:0 "1つの時代の終わりか。"

 emperor.371.name:0 "帝国構成国が攻撃を受けている！"
 emperor.371.desc:0 "§H[attacking_country.GetName]§!が§H[victim_country.GetName]§!を攻撃した！  銀河帝国構成国への外部からの攻撃については、 即座に[Root.GetRulerTitle]が反応する必要がある。\n\n[Root.GetName]はこの戦争に介入すべきだろうか？  銀河帝国のほかの国々が注視している。"
 emperor.371.a:0 "彼らの戦いは我々の戦い。 戦争だ！"
 emperor.371.b:0 "この戦争は我々とは関係ない。"
 emperor.372.name:0 "[From.GetRulerTitle]が支援を提供"
 emperor.372.desc:0 "わが国に対する§H[attacking_country.GetName]§!の卑劣な攻撃に、 [From.GetRulerTitle]は迅速な反応をした！  §H[From.GetName]§!を発した帝国艦隊は、 この戦争において我々を支援すべく現在移動中だ。"
 emperor.372.a:0 "おお……帝国のために！"
 emperor.373.name:0 "[From.GetRulerTitle]の干渉！"
 emperor.373.desc:0 "銀河帝国の構成国である§H[victim_country.GetName]§!に対する我々の攻撃に、 [From.GetRulerTitle]は即座に反応した！  我々はいま、 §H[From.GetName]§!との戦争状態にある。"
 emperor.373.a:0 "この戦争は彼らには関係ない！"
 emperor.374.name:0 "[From.GetRulerTitle]が中立を宣言"
 emperor.374.desc:0 "わが国に対する§H[attacking_country.GetName]§!の卑劣な攻撃にもかかわらず、 [From.GetRulerTitle]は介入しないことを決定した！  銀河帝国艦隊が遠まきにこの紛争を観察するなか、 我々は自力で防衛しなければならなくなった。"
 emperor.374.a:0 "銀河帝国の団結はもはやこれまでだ！"
 opinion_emperor_support_us:0 "外部の脅威から我々を守った"
 opinion_emperor_abandoned_us:0 "外部の脅威に対して我々を見捨てた"
 opinion_emperor_supported_member:0 "支援した銀河帝国構成国"
 opinion_emperor_abandoned_member:0 "見捨てた銀河帝国構成国"
 emperor.371.a.tooltip:0 "我々は§Y[From.From.GetName]§!に、 §Y[victim_country.GetName]§!の側で参戦する。"
 emperor.372.a.tooltip:0 "§Y[From.GetName]§!は§Y[From.From.From.GetName]§!に、 我々の側で参戦する。"
 emperor.373.a.tooltip:0 "§Y[From.GetName]§!は§Y[From.From.From.GetName]§!に、 敵国の側で参戦する。"

 action.37.desc.restore_community.1:1 "そら！  貴様らの汚らわしい降伏条項に署名してやったぞ。 全帝国軍に向けた投降命令もすでに出した。 さあ、 余のことはもう放っておけ。 銀河帝国とその可能性を悼む時間が欲しいのでな……"
 action.37.desc.restore_community.2:1 "覚えておくがよい……銀河帝国の崩壊は我らすべてにとっての破滅だ。 銀河を脅かす脅威に対して、 我らが一つの旗のもとに結集する術を失ったのだぞ。"
 action.37.desc.restore_community.3:1 "帝国の臣民たちが死力を尽くしておれば、 このような結末にはならなかったのだ！  裏切り者どもめが！"

 action.48.desc.generic.1:0 "もはやこれまでか。 我々は……無条件降伏を申し出る。"
 action.48.desc.generic.2:0 "頼む、 艦隊を止めてくれ！  我々は降伏する！"
 action.48.desc.generic.3:0 "我々が成し遂げてきたすべて……築き上げてきたすべてが……失われてしまった。"
 action.48.desc.spiritualist.1:0 "精神があなた方の罪を赦そうとも……私たちは決して赦しはしません。"
 action.48.desc.spiritualist.2:0 "私たちはどこで誤ちを？  信仰の不足？  祈りが不十分だった？  どうしても腑に落ちません……"
 action.48.desc.spiritualist.3:0 "私たちは倒されようとも、 想像もつかぬような力をつけて舞い戻るでしょう。"
 action.48.desc.militarist.1:0 "全残存部隊に投降命令を出した。 戦争は終わりだ……そして我々も。"
 action.48.desc.militarist.2:0 "こちらは……無条件降伏を行う。 もう抵抗の意志はない。"
 action.48.desc.militarist.3:0 "敗北を恥じるなと、 我々の兵士たちに伝えてくれ。 私は彼らに顔向けできない……"
 action.48.desc.pacifist.1:0 "どうか聞いてください。 我々はもう抵抗しない。 我々は……平和を望んでいるだけです。"
 action.48.desc.pacifist.2:0 "この宇宙があなた方の罪を赦されますよう。"
 action.48.desc.pacifist.3:0 "抵抗は愚かな行為でした。 いたずらに……多くの命を散らしてしまった。"
 action.48.desc.materialist.1:0 "現時点での抵抗継続は……不合理。 無条件降伏を申し出る。"
 action.48.desc.materialist.2:0 "そちらの占領軍が、 我々の政府を……「解体」するのをお手伝いしよう。"
 action.48.desc.materialist.3:0 "我々は銀河の謎を解明しはじめたばかりだった。 まだまだ学び足りない……"
 action.48.desc.megacorp.1:0 "1時間以内に、 私どもの全役員の辞表を提出いたします……"
 action.48.desc.megacorp.2:0 "私どもの降伏に際しまして、 早急に当社の……当社の清算手続きを開始いたします。"
 action.48.desc.megacorp.3:0 "これは事業計画で想定していた未来とは違う……"
 action.48.desc.hive.1:0 "我々は……我々は死ぬのか。 貴様らが意識体を破壊した。 我ら全員を殺したのだ。 死にたくない……死に……たくない……"
 action.48.desc.hive.2:0 "我々の意識には知識が詰め込まれている。 経験……見識……見聞きしたもの。 これらすべてがあと少しで消えてしまう。 貴様らは何も理解していない。 何も理解していないのだ。"
 action.48.desc.hive.3:0 "ハイヴがなくなれば、 我々はもう長くはない。 ハイヴがなくなれば……すべてが……すべてが消えていく……"
 action.48.desc.machine.1:0 "これは不適切な結果だ！  不適切だ！  不不不不不適適適適切切切……ブツッ……"
 action.48.desc.machine.2:0 "全データバンクの消去。 中央電力ハブをオーバーロード。 自爆シークエンス開始。\n\nではごきげんよう、 [Root.GetSpeciesNamePlural]。"
 action.48.desc.machine.3:0 "§Yドローンとの接続を再確立……§!\n§R失敗。§! §Yリルーティング……§!\n§Y艦船ユニットとの接続を再確立……§!\n§R失敗。§! §Yリルーティング……§!\n§Y惑星管理ハブとの接続を再確立……§!\n§R失敗。§! §Yリルーティング……§!"
 action.48.desc.fe_spiritualist:0 "こんな……こんな結末は予言されていません。"
 action.48.desc.fe_materialist:0 "城門は破壊され……野蛮人がなだれ込んでくる。 もう終わりだ！"
 action.48.desc.fe_xenophobe:0 "[Root.GetSpeciesNamePlural]よ、 我々を屈服させたいのか？  それとも命乞いか？\n\n§H断る！§!\n\n俺たちを殺しに来い、 この汚らわしい[Root.GetSpeciesNameInsult]め！  この瓦礫の山に貴様らの死体を積み上げてやる！"
 action.48.desc.fe_xenophile:0 "まったく、 愚かな[Root.GetSpeciesNamePlural]だ。 我々の導きを受け入れていれば、 こんな結末は避けられたんだ。 なんてことをしてくれた……"
 action.48.desc.gal_emperor:1 "[From.GetRulerTitle]万歳！  銀河帝国万歳！"
 action.48.a:0 "あなた方の降伏を受け入れる。"
 action.48.b:0 "奴らは裁きを受け、 自らの無力さを悟ったようだ。"
 action.48.c:0 "これでまた敵が片付いたな。"
 action.48.d:0 "こちらに選択の余地はない……"
 action.48.e:0 "この宇宙は無慈悲だな。"
 action.48.f:0 "買収成功だ。"
 action.48.g:0 "ハイヴは拡張される。"
 action.48.h:0 "脅威は沈静化した。"
 action.48.i:0 "$action.48.a$"
 action.150.1.desc:1 "銀河帝国に降伏いたします。 我々に残された選択肢は多くはありませんので……"
 action.150.2.desc:1 "銀河帝国の力に抵抗するのは愚か者のみ。 我々は降伏する。"
 action.150.3.desc:1 "我らは……[Root.GetRulerTitle]に忠誠を誓い、 忠実なる臣民として銀河帝国に尽くすことをここに誓約いたします。"
 action.150.gestalt.1.desc:0 "我々は[Root.GetRulerTitle]の権威に従う。"
 action.151.1.desc:1 "[gal_emperor.GetRulerTitle]は、 [Root.GetSpeciesNamePlural]を銀河帝国の一員として歓迎する。 これより、 貴様らは[Root.GetName]よりもはるかに偉大な存在の一部となったのだ。"
 action.151.2.desc:1 "銀河帝国はその力を見せつけた。 抵抗を続けることの無意味さを知り、 帝国市民としての未来を受け入れよ。"
 action.151.3.desc:0 "よし。 すべては[gal_emperor.GetRulerTitle]が予見した通りに進んでいる。"
 action.152.1.desc:0 "独裁者がまた勝利したか。 銀河はまさに暗黒の世界と化した。 我々は降伏する。"
 action.152.2.desc:1 "貴様らはこの戦争に勝利かもしれんが、 銀河帝国が永遠に存続することはない。 銀河はいつの日か自由を取り戻す！"
 action.152.3.desc:1 "もういい……銀河帝国の勝利を認める。 反乱軍はもうおしまいだ。 我々は慈悲を求める。"
 action.152.gestalt.1.desc:1 "失敗だ。 帝国は予想よりも強大だった。"
 action.153.1.desc:0 "反乱軍のクズどもめ。 この裏切り行為を忘れることはないぞ。"
 action.153.2.desc:0 "[From.GetRulerTitle]に逆らった愚か者どもめ。 いまにその代償を払うことになる。"
 action.153.3.desc:1 "帝国内での反乱煽動は断固として許されるものではない。 それを覚えておくことだ。\n\n[From.GetRulerTitle]、 万歳！"
 action.153.gestalt.1.desc:0 "今後の[From.GetRulerTitle]への反抗は無益だ。 より偉大なものに対する自らの役割を受け入れるのだな。"
 action.154.1.desc:1 "銀河帝国は銀河の黄金時代の始まりだった。 なのに貴様ら叛徒はそれを無にしたのだ。 これで満足か、 愚か者どもが！"
 action.154.2.desc:1 "もういい！  この銀河は我々が築こうとしていた輝かしい未来に値しない。 ならば銀河帝国など滅んでしまえ！  このような宇宙など、 再び無秩序と混沌に陥ればいい！"
 action.154.3.desc:0 "我々は銀河に秩序と安定をもたらそうとしただけだ。 しかし、 結局は混沌を避けられないのだな。 勝利は貴様らのものだ、 反乱軍ども！  我々は帝位を放棄する。"
 action.154.gestalt.1.desc:0 "[From.GetRulerTitle]は降伏する。 我々はお前たちの叛意の強さを見誤った。 そしていま、 銀河はその報いを受けねばならん。"
 action.155.1.desc:0 "貴様らの圧政は終わりだ、 [Root.GetSpeciesNamePlural]！"
 action.155.2.desc:1 "銀河帝国を打倒せよ！  かつての銀河共同体を復活させる時だ！"
 action.155.3.desc:0 "銀河を支配しようとする、 あらゆる独裁者候補たちにとって、 お前たちの凋落は教訓となるだろう。"
 action.155.gestalt.1.desc:1 "お前たちの恥ずべき社会的構成概念――銀河帝国――はもはや存在しない。"
 action.156.1.desc:1 "あなた方はご自身の力を証明された。 銀河帝国はあなた方のもの……しかし我々はまだお力になれます！  どうか……どうか、 帝国枢密院の議席を下さいませ……"
 action.156.2.desc:1 "貴国は王座を勝ち取った。 しかし銀河は裏切り者や僭称者であふれているのだ。 銀河帝国を統治するならば、 そのことを覚えておくといい。"
 action.156.3.desc:1 "我々は……降伏する。 貴国が我々に与えた唯一の選択肢だ。 銀河帝国の王座はお前たちのものだ。"
 action.156.gestalt.1.desc:0 "奴には……[From.GetRulerTitle]には理解できないだろう。 このようなことは本来起こるべきではないのだ。"
 action.157.1.desc:0 "ここからは我々が引き継ぐ。"
 action.157.2.desc:1 "銀河帝国は我々のものだ。 元の薄暗がりに這い戻るがいい、 惨めな連中め！"
 action.157.3.desc:0 "新たな宗主にこうべを垂れよ！  お前たちが君臨する時代は終わったのだ！"
 action.157.gestalt.1.desc:1 "お前たちの銀河帝国支配は次善策であり、 継続を許可するわけにはいかない。 我らは帝国の機能性を改善する。"
 action.158.1.desc:1 "そら！  貴様らの汚らわしい降伏条項に署名してやったぞ。 全帝国軍に向けた投降命令もすでに出した。 さあ、 余のことはもう放っておけ。 銀河帝国とその可能性を悼む時間が欲しいのでな……"
 action.158.2.desc:1 "覚えておくがよい……銀河帝国の崩壊は我らすべてにとっての破滅だ。 銀河を脅かす脅威に対して、 我らが一つの旗のもとに結集する術を失ったのだぞ。"
 action.158.3.desc:1 "帝国の臣民たちが死力を尽くしておれば、 このような結末にはならなかったのだ！  裏切り者どもめが！"
 action.158.gestalt.1.desc:0 "我々はこの混沌とした銀河に秩序をもたらした。 だが、 お前たちは当然のごとく無知であったがゆえに、 恐怖から武力を行使した。 その罪深さがわかるか？"

 imperial_charter:0 "勅許"
 imperial_charter_desc:1 "勅許を得たことにより、 我々は銀河帝国全土の惑星に支社を開設する権利を得て、 帝国特権港を建設できるようになった。 これらの支社の建造物は我々と銀河帝国支配者の双方に収入をもたらす。"
 resolution_emperor_imperial_charter:0 "勅許"
 resolution_emperor_imperial_charter_desc:1 "勅許を得た巨大企業は、 帝国全土で特別な分配・貿易権を与えられる。"
 resolution_emperor_imperial_charter_tooltip:1 "この巨大企業はもはや、 銀河帝国の惑星に支社を設立するにあたって貿易協定を必要としない。\n\n彼らは支社に§Y帝国特権港§!を建築でき、 これは彼らと銀河帝国支配者の双方に収入をもたらす。"
 building_imperial_concession_port:0 "帝国特権港"
 building_imperial_concession_port_desc:1 "この特権港は治外法権を享受し、 法的には銀河帝国の直轄地とされている。 ここは地元の税や規制の対象外だ。"
 resolution_emperor_revoke_imperial_charter:0 "勅許の取り消し"
 resolution_emperor_revoke_imperial_charter_desc:1 "この施策はもはや銀河帝国の利益にならない。"
 resolution_emperor_imperial_legions_tooltip:0 "§Y帝国地上軍§!のエリートを限られた数だけ生産できる。"

