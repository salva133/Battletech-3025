 envoy_events.100.name:0 "スキャンダラスな侮辱"
 envoy_events.100.desc.regular:0 "§H[scandalous_insult_country.GetName]§!のある外交官が、 彼らの帝国が我々に抱いている真の感情を第三者に漏らすという珍しい失態を犯したことがわかった。 通常の政治的中傷に留まらず、 §Pまったくの侮辱§!にまで及ぶ内容であり、 我々は[scandalous_insult_country.GetAdj]社会において激しい蔑みの対象になっているようだ。\n\nこうした根拠のない中傷を気に留めるか否かにかかわらず、 外交とプライドの観点からは自らの立場を守る必要がある。"
 envoy_events.100.desc.gestalt:0 "§H[scandalous_insult_country.GetName]§!のある外交官が、 彼らの集合意識が我々に抱いている真の感情を第三者との会談中に漏らすという珍しい失態を犯したことがわかった。 集合意識にとってはいわゆる「政治的中傷」でさえも珍しいことを考えると、 これは我々に対する§Pばかげた潜在的侮辱§!である。\n\nこうした根拠のない中傷を気に留めるか否かにかかわらず、 [scandalous_insult_country.GetAdj]のこの奇妙な行動に対して、 外交とプライドの観点からは自らの立場を守る必要がある。"
 envoy_events.100.desc.hostile:0 "§H[scandalous_insult_country.GetName]§!のある外交官が、 彼らの憐れむべき帝国が我々に抱いている真の感情を第三者との会談中にあえて漏らしたようだ。\n\nこの§Pばかげた侮辱§!は我々を貶すことを意図したものらしい。 こうした根拠のない中傷を気に留めるか否かにかかわらず、 プライドの観点からは許すわけにはいかない。"
 envoy_events.100.a:0 "けしからん！"
 envoy_events.100.b:0 "そんなふざけた行為は気にしない。 無視しろ。"
 envoy_events.100.c:0 "軽蔑にも値しない連中だ。"
 envoy_events.101.name:0 "$envoy_events.100.name$"
 envoy_events.101.desc:0 "§H[from.GetName]§!は、 我々の使節が起こした不品行について§P憤慨を示している§!。 彼らは使節を名指ししておらず、 侮辱の中身についても明らかにしていない。 その代わりに我々が受け取ったのは激しい憤りと、 突然の通信切断だけだ。\n\nこの外交的断絶はほかの勢力の干渉によるものかもしれないし、 あるいは単なる誤解の可能性もある。"
 envoy_events.101.a:0 "いずれにせよ、 外交が難しくなった。"

