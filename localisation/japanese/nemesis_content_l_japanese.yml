 crisis.6000.name:0 "エーテル位相機関"
 crisis.6000.a.desc:0 "シュラウドの超能力領域を覆す術の探求において、 我々は重要な地点に至った。 いまや巨大な§Hエーテル位相機関§!の骨格が、 わが母星系の恒星を取り囲んでいる。 この巨大構造物が完成した暁には、 二世界間の障壁は消え、 シュラウドは我々のものとなるだろう。\n\n我々の精神は脆弱な肉体という物理的な制約を受けなくなり、 現実そのものが自由になるのだ。 まさに、 これ以上高次の存在はありえないだろう。"
 crisis.6000.b.desc:1 "建設中の巨大な§Hエーテル位相機関§!の骨格が、 わが母星系の恒星を取り囲んでいる。 この巨大構造物が完成した暁には、 この世界とシュラウドのあいだの薄膜を引き裂くことになるだろう。\n\nあの超能力領域に害虫のようにこそこそと入り込む不名誉から解放され、 征服者として堂々と進入できるようになるのだ。 そうなれば、 我々が望む通りに現実を変えることができる。"
 crisis.6000.c.desc:0 "建設ドローンは、 母星系の恒星を取り囲む§Hエーテル位相機関§!の骨格を完成させた。 この巨大構造物が完成した暁には、 有機生命体が「シュラウド」と呼んでいる超能力領域と、 この世界とのあいだの障壁が取り除かれることだろう。\n\n我々があの次元へと至り、 完全に征服すれば、 我々の存在を支配する自然の法則を望むように書き換えることができる。 我々の集合意識は、 処理能力やネットワーク・ノードといった物理的制約に縛られなくなるのだ。"
 crisis.6000.d.desc:0 "わがドローンたちは、 母星系の恒星を取り囲む§Hエーテル位相機関§!の骨格を完成させた。 この巨大構造物が完成した暁には、 「シュラウド」と呼ばれる超能力領域と、 この世界とのあいだの障壁が取り除かれることだろう。\n\n我々があの次元へと至り、 完全に征服すれば、 我々の意識はあらゆる創造物を覆うまでに拡大する――少なくとも、 この銀河においては。 我々の存在を支配する自然の法則をも、 望むように書き換えられるようになるのだ。"
 crisis.6000.a:0 "楽園が待っている。"
 crisis.6000.b:0 "我らは神となる。"
 crisis.6000.c:0 "すべてが我らとなる。"
 crisis.6000.d:0 "我らの精神が銀河を包み込むのだ。"

