 former_rebel:0 "元反乱軍"
 former_rebel_desc:1 "銀河帝国における直近の内戦で、 我々は反乱軍側についたため、 未だに疑念を抱かれている。 銀河帝国元老院での我々の影響力は大幅に減少している。"
 former_loyalist:0 "元帝国支持派"
 former_loyalist_desc:1 "銀河帝国の崩壊に際し、 我々は帝国支持派側についたため、 未だに疑念を抱かれている。 銀河共同体での我々の影響力は大幅に減少している。"
 former_emperor:0 "元専制君主"
 former_emperor_desc:1 "いまはなき銀河帝国の元支配者として、 我々は突如として銀河の多くの国々から疎まれるようになった。 不当にも暴君とみなされた我々は、 銀河共同体での影響力が大幅に減少している。"

 EMPEROR_NEUTRAL_GREETING_01:0 "お前はいま、 銀河の支配者の前にいるのだぞ。"
 EMPEROR_NEUTRAL_GREETING_02:1 "我々は銀河帝国の未来について、 大いなる計画を抱いている。 お前たちにもいずれわかるだろう。"
 EMPEROR_NEUTRAL_GREETING_03:1 "銀河帝国は銀河に平和と安定の時代をもたらすだろう。"
 EMPEROR_NEUTRAL_GREETING_04:1 "我々が築く帝国は、 時の試練に耐えるだろう。 1万年後、 この時代はすべてが始まった時代と認識されるはずだ。"
 EMPEROR_NEUTRAL_GREETING_05:0 "なんだ？  ご存知の通り、 [Root.GetRulerTitle]は極めて多忙なのだ。 全銀河を統治するのだからな。"
 EMPEROR_NEUTRAL_GREETING_06:0 "今後、 銀河は永久に一つの旗のもとに団結する。 何が実現できるか、 考えてみよ！"
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_01:1 "銀河帝国はいずれ全銀河に覇を唱えるだろう。 [From.GetSpeciesNamePlural]よ、 お前たちはその不可避の未来を遅らせているにすぎん。"
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_02:0 "[Root.GetRulerTitle]に忠誠を誓う気になったのか？  ようやくだな。"
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_03:1 "残念ながら、 銀河帝国の手の及ばない地域にはまだ後進国が存在している。 いずれ、 それも解消されるだろうが。"
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_01:0 "[From.GetSpeciesNamePlural]、 お前たちの服従は報われるだろう。 我々は一丸となるのだ。"
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_02:0 "[Root.GetRulerTitle]の宮廷では、 帝国臣民はつねに歓迎される。 何か力になれるかな？"
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_03:1 "[From.GetName]は、 銀河帝国の小さいが重要な一部だ。 安心しろ、 [Root.GetRulerTitle]はお前たちのことを忘れていない。"
 EMPEROR_HOSTILE_GREETING_01:0 "愚か者だけが、 銀河の誤った側につく。"
 EMPEROR_HOSTILE_GREETING_02:0 "[Root.GetRulerTitle]の前で傲慢な態度を取りつづけるとは。 お前たちへの寛容も長くは続かないぞ。"
 EMPEROR_HOSTILE_GREETING_03:0 "[Root.GetRulerTitle]の前にひざまずけ、 悪党め！"
 EMPEROR_HOSTILE_GREETING_04:0 "お前たちは身の程も知らずに、 [Root.GetRulerTitle]に異を唱えるのか？  傲慢がすぎるぞ！ "
 EMPEROR_HOSTILE_GREETING_05:0 "誰に口をきいているか、 わかっているのか？"
 EMPEROR_HOSTILE_GREETING_06:0 "お前たちのような哀れな輩に、 [Root.GetRulerTitle]の興味を引く提案ができるというのか？"
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_01:1 "銀河の未来は、 [From.GetName]の哀れな希望によって描かれるのではない。 銀河帝国の強力な団結によって形作られるのだ。"
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_02:1 "お前たちは矮小な存在であるからこそ、 銀河帝国による徹底的な破壊を免れているのだ……今のところはな。"
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_03:0 "お前たちは[Root.GetRulerTitle]を侮辱した。 報いを受けるだろう。"
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_01:0 "[Root.GetRulerTitle]に良からぬ陰謀を企むものは、 害虫のごとく駆除される。"
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_02:1 "銀河帝国では、 裏切り者は厳しく罰せられる。 覚えておくことだな、 [From.GetSpeciesNamePlural]よ。"
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_03:1 "煽動と不忠は銀河帝国の安定にとって重大な脅威であり、 ふさわしく対処される。"
 EMPEROR_FRIENDLY_GREETING_01:0 "お前たちは[Root.GetRulerTitle]の好意を得ているぞ、 [From.GetSpeciesNamePlural]。"
 EMPEROR_FRIENDLY_GREETING_02:0 "[Root.GetRulerTitle]の友人と宮廷で相見えることは、 いつも嬉しいものだな。"
 EMPEROR_FRIENDLY_GREETING_03:0 "[Root.GetRulerTitle]は、 いつでも[From.GetName]の代表と会う時間を作るぞ。 何か力になれるかな、 友よ？"
 EMPEROR_FRIENDLY_GREETING_04:0 "[Root.GetRulerTitle]は、 つねにお前たちの誠実さと正直さを評価しているぞ、 [From.GetSpeciesNamePlural]よ。"
 EMPEROR_FRIENDLY_GREETING_05:0 "[From.GetSpeciesNamePlural]はつねに宮廷で歓迎される。"
 EMPEROR_FRIENDLY_GREETING_06:1 "銀河帝国の統治に忙殺されるなかで、 お前たちの来訪は嬉しい気晴らしだ。 [From.GetSpeciesNamePlural]、 調子はいかがかな？"
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_01:1 "銀河帝国の構成国は[From.GetName]から多くを学べるだろう。 いつの日か、 帝国への加入を考えてほしいものだな。"
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_02:1 "お前たちは銀河帝国の真の友人だ、 [From.GetSpeciesNamePlural]よ。"
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_03:0 "お前たちは残念ながら銀河帝国臣民ではないが、 [Root.GetRulerTitle]は偉大な[From.GetName]への賛辞と敬意を惜しまない。"
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_01:1 "[From.GetName]は銀河帝国の要だ。 お前たちがいなければ、 すべてはバラバラになってしまう。"
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_02:1 "[From.GetSpeciesNamePlural]は模範的な帝国臣民だ。 帝国の皆にとっての手本だよ。"
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_03:1 "お前たちの助けを借りて、 銀河帝国は銀河を統合し、 あらゆる知性体にとってよりよい場所にするだろう。"
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_01:0 "陛下、 何かお力になれることはありますか？"
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_02:1 "我々は無論、 帝国の忠実にして誠実なる臣民でございます。"
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_03:0 "[From.GetRulerTitle]、 本日はどのようなご用でしょうか？"
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_01:0 "いったいなんの用だ、 「陛下」？"
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_02:0 "[From.GetRulerTitle]の前では、 頭を下げるのが適切なマナーなのか？  もしそうなら、 喜んで破ろう。"
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_03:1 "銀河帝国は銀河の暗い時代として歴史に記されるだろう。"
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_01:0 "陛下、 これは至上の名誉ですな。"
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_02:0 "陛下、 いったいなんのご用でしょうか？"
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_03:1 "銀河帝国に刃向かうものは、 [From.GetRulerTitle]の名のもとに叩き潰してやりましょう！"
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_01:0 "[From.GetRulerTitle]、 これは意外ですな。"
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_02:1 "我々は銀河帝国との友好的関係を続けたいと思っております。"
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_03:1 "我々は銀河帝国に害をなす側につこうとは思っておりません。"
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_01:0 "自ら全銀河の支配者と名乗る傲慢さ……気が遠くなる。"
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_02:1 "銀河帝国は内部から崩壊するだろうか。 それとも外部の誰かがその暴政を打ち倒すのか？  いずれわかるだろう。"
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_03:1 "[Root.GetName]はお前たち銀河帝国の腐敗した魔手に対し、 自由と独立を保つだろう。"
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_01:1 "銀河帝国は銀河の安定に寄与してきた。 それについては大いに感謝している。"
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_02:0 "これほど大規模な帝国を維持できるとは思わなかった。 [From.GetRulerTitle]は誇っていい。"
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_03:0 "[From.GetRulerTitle]の成果は、 [Root.GetName]でも大いに尊敬されている。"

 CUSTODIAN_NEUTRAL_GREETING_01:0 "銀河守護者のオフィスにようこそ。 何かお手伝いできるかな？"
 CUSTODIAN_NEUTRAL_GREETING_02:0 "銀河共同体はあらゆるものにとって、 銀河をよりよい場所にするためにベストな選択肢だ。"
 CUSTODIAN_NEUTRAL_GREETING_03:0 "我々は元老院と銀河共同体の指令に従う。"
 CUSTODIAN_NEUTRAL_GREETING_04:0 "守護者の職は大きな責任を伴う。 軽々しく扱える任務ではない。"
 CUSTODIAN_NEUTRAL_GREETING_05:0 "銀河全体の福祉のために共同体を舵取りすることが、 我々の責務だ。"
 CUSTODIAN_NEUTRAL_GREETING_06:0 "銀河共同体と元老院の意志決定プロセスは、 ときに……意見の差異によって妨げられてきた。 守護者として、 我々はこのプロセスを速められることを願う。"
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_01:0 "我々の守護者としての義務は、 銀河共同体の外部には適用されない。 君たちを助けることはできないぞ、 [From.GetSpeciesNamePlural]。"
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_02:0 "我々の責務は銀河共同体の全加盟国に及ぶが、 [From.GetName]はそこに含まれない。"
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_03:0 "銀河共同体への加盟が君たちの喫緊の課題だな、 [From.GetSpeciesNamePlural]。"
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_01:0 "守護者として、 我々はコミュニティ全体の最良の利益を考えている。 それには[From.GetName]も含まれる。"
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_02:0 "我々は銀河共同体をより良くしたいと思っているが、 それには君たちの協力が不可欠だ、 [From.GetSpeciesNamePlural]。 守護者の権力は限定的なものなのだ。"
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_03:0 "我々の銀河が特別な成果を挙げるには、 まず銀河共同体内部の果てしない口論を止めなければ。"
 CUSTODIAN_HOSTILE_GREETING_01:0 "もし可能なら、 [From.GetName]を永久に違法化する法律を作りたいところだ。 残念なことに、 それは我々の立法権力を超えたところにある……いまはまだな。"
 CUSTODIAN_HOSTILE_GREETING_02:0 "[From.GetName]の悪辣さを、 我々は銀河共同体全体に知らしめるつもりだ。"
 CUSTODIAN_HOSTILE_GREETING_03:0 "[Root.GetName]の敵は、 銀河共同体の敵だ。"
 CUSTODIAN_HOSTILE_GREETING_04:0 "銀河共同体の守護者の座は、 最初の一歩にすぎない。 我々の真の実力を、 お前たちはすぐに目の当たりにするだろう。"
 CUSTODIAN_HOSTILE_GREETING_05:0 "お前たちは我々や銀河共同体を騙すことはできん。 [From.GetName]は信用に値しない。"
 CUSTODIAN_HOSTILE_GREETING_06:0 "手短に言おう。 お前たちと話しているところを見られるのはまずい……銀河守護者として、 我々には守るべき規範というものがあるのだ。"
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_01:0 "[From.GetSpeciesNamePlural]よ、 お前たちは銀河共同体の敵だ。"
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_02:0 "銀河共同体の守護者として、 我々はこの機会を利用し、 お前たち憐れむべき国家への軽蔑を正式に表明しよう。"
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_03:0 "もし分別があるのなら、 銀河共同体の領域には近づかないほうがいいぞ。"
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_01:0 "[From.GetName]の腐敗した影響が銀河共同体に広がるのを避けるためなら、 あらゆる権力を行使するつもりだ。"
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_02:0 "守護者として、 [From.GetSpeciesName]の銀河共同体に対する企みを終わらせることを誓おう。"
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_03:0 "銀河共同体からの脱退を考えたほうがいいぞ、 [From.GetSpeciesNamePlural]。 お前たちは造反的な国家として、 ほかの加盟国に悪影響を及ぼしている。"
 CUSTODIAN_FRIENDLY_GREETING_01:0 "[From.GetName]は、 銀河共同体にとって真の友人だ！"
 CUSTODIAN_FRIENDLY_GREETING_02:0 "銀河共同体は君たちに敬意を表する、 [From.GetSpeciesNamePlural]！"
 CUSTODIAN_FRIENDLY_GREETING_03:0 "我々は、 この銀河が[From.GetName]にとってより良いものとなるよう戦っている。 君たちはそれに値するのだ。"
 CUSTODIAN_FRIENDLY_GREETING_04:0 "銀河守護者として我々は多忙だが、 [From.GetName]の友人たちにはいつでも時間を割こう。"
 CUSTODIAN_FRIENDLY_GREETING_05:0 "我々は銀河共同体に仕えるしもべにすぎない。"
 CUSTODIAN_FRIENDLY_GREETING_06:0 "[From.GetSpeciesNamePlural]、 銀河共同体は君たちに何をしてやれるだろうか？"
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_01:0 "君たちが銀河共同体に加盟してくれさえすれば……[From.GetName]は加盟国にとっての手本となるだろう。"
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_02:0 "[From.GetName]が加盟するまで、 銀河共同体は不完全なままなのだ。"
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_03:0 "[From.GetName]は銀河共同体の構成国ではないが、 我々は君たちのためにできることをする。"
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_01:0 "銀河共同体をより良いものに改革するには時間が必要だが、 [From.GetSpeciesName]の友人たちの協力があれば成し遂げられる。"
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_02:0 "我々は持てる力を尽くし、 [From.GetName]の声を銀河共同体に届けるつもりだ。"
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_03:0 "銀河共同体のすべての構成国が、 [From.GetName]のように友好的で協力的なら、 守護者など必要などないのだが。"
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_01:0 "守護者どの。 銀河共同体の団結に向けた仕事の調子は？  簡単ではないでしょう。"
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_02:0 "これは意外な。 銀河守護者にはもっと喫緊の課題があるのでは？"
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_03:0 "我々はまだ守護者制度の必要性に納得していない。 だがおそらく、 あなた方は我々の間違いを証明してくれるだろう。"
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_01:0 "いまのうちに守護者の地位を楽しんでおくがいい。 どうせ長くは続くまい。"
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_02:0 "お前たちいかにして元老院を騙し、 守護者の地位をせしめたか……我々はその解明を諦めていないぞ。"
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_03:0 "お前たちが守護者の座について以来、 銀河共同体には重い暗闇が垂れ込めている。 我々は、 共同体がゆっくりと別の何かに変わり果てることを怖れているのだ。"
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_01:0 "これは思いもしない光栄だ、 守護者どの。 我々に何かできることはあるかな？"
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_02:0 "守護者どの、 我々はどうすれば銀河共同体に最高の貢献ができる？"
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_03:0 "守護者どの、 あなた方がいてくれて銀河共同体は幸運です。"
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_01:0 "ほう、 銀河共同体は「指導者」を頂いたわけか。 興味深い。"
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_02:0 "守護者が任命されたことで、 我々にとって銀河共同体加盟が魅力的になったわけではないが、 成り行きを見物させてもらおう。"
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_03:0 "それでは、 銀河共同体加盟国は守護者の属国になったのですか？  違う？  それは申し訳ない……しかし、 我々はこの取り決めの本質を理解するのに苦労していまして。"
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_01:0 "銀河共同体はつねに腐敗した組織だったが、 さらに元老院の馬鹿どもはお前たちを守護者に任命したわけだな。"
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_02:0 "もしも本当に[From.GetName]に守護者の座を与えたのだとしたら、 銀河共同体の加盟国は思った以上に愚かだったということだな。"
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_03:0 "お前たち[From.GetSpeciesNamePlural]は、 [From.GetName]さえ満足に運営できないというのに、 今度は銀河共同体全体の舵取りをするだと？  愚かな！"
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_01:0 "あなた方を銀河共同体の守護者に任命するとは、 元老院もたまには正しいことをしますね！  我々も加盟を考えるべきかもしれませんな。"
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_02:0 "あなた方[From.GetSpeciesNamePlural]が守護者になったなら、 銀河共同体の未来は明るい。"
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_03:0 "銀河守護者ですね？  あなた方の栄進は我々にとっても嬉しいことですよ、 [From.GetSpeciesNamePlural]！"

