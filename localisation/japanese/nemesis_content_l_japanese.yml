 first_contact.15.militarist.desc:0 "§H[known_planet.System.GetName]§!を偵察した結果、 ここが§H[This.ContactCountry.GetName]§!の主要な星系であり、 大規模な拠点らしき[known_planet.GetPlanetBioInfo]を中心に多くの活動が見られることがわかった。 これらの異星種族の背景に星間文明が存在する可能性が高まったが、 彼らの軍事通信を解読するためには、 まずは彼らの言語を翻訳しなければならない。"
 first_contact.15.militarist.desc.no_planets:0 "偵察によると§H[known_system.GetName]§!星系では顕著な§H[This.ContactCountry.GetName]§!の活動があり、 主星を巡る軌道に少なくとも1基の軍事構造物が存在する。 惑星上に特筆すべき入植地はないようだが、 異星人が敵対的だと判明した際に備えて、 暫定標的リストが作成されている。 興味深い通信をいくつか傍受しており、 彼らの言語を翻訳するのに十分な情報を得られるかもしれない。"
 first_contact.15.pacifist.desc:0 "§H[known_planet.System.GetName]§!星系には大規模な§H[This.ContactCountry.GetName]§!の活動がある――その多くは[known_planet.GetPlanetBioInfo]におけるもので、 地表に大規模な入植地がいくつか存在する。 我々が出会ったのが未知の異星文明であることが、 次第に明らかになりつつある。 そこが彼らの領域ならば、 我々は挑発的行動をとらぬよう細心の注意を払うべきだ。 我々が平和的意志表示を行うためにも、 彼らの言語の翻訳に注力しなければならない。"
 first_contact.15.pacifist.desc.no_planets:0 "§H[known_system.GetName]§!星系は、 我々が§H[This.ContactCountry.GetName]§!と呼ぶ異星種族に所有されていることが明らかになった。 めぼしい惑星入植地は探知されていないが、 主星の周囲を大規模な星系基地が巡っている。 わが国の艦船には、 敵対的に見えるかもしれないあらゆる行動を避けるよう指示した。 彼らの言語が解読されれば、 平和的な関係を築けることを願いたい。"
 first_contact.15.spiritualist.desc:0 "§H[known_planet.System.GetName]§!星系で発見された居住惑星は、 明らかに§H[This.ContactCountry.GetName]§!が所有している。 この[known_planet.GetPlanetBioInfo]の地表には、 大規模な入植地がいくつか存在するのだ。 この星系が、 彼らにとってどのような精神的重要性をもつのかはわからないが、 彼らも星間文明の一部であるらしい。 この異星種族の言語を解読するために努力すべきだ。"
 first_contact.15.spiritualist.desc.no_planets:0 "我々が§H[This.ContactCountry.GetName]§!と呼ぶ異星種族は、 §H[known_system.GetName]§!星系の所有権を主張しているらしく、 少なくとも主星を巡る大きな星系基地が1つある。 しかし、 惑星上に居住地がある証拠は見つかっていない。 彼らが聖霊の好意を受けているのか、 それとも堕落した闇のしもべであるかはわからない。 彼らの言語を解読するために努力すべきだ。"
 first_contact.15.materialist.desc:0 "§H[known_planet.System.GetName]§!で興味深い発見があった。 謎の通信信号を辿ると、 [known_planet.GetPlanetBioInfo]に大規模な異星種族の入植地がいくつか存在することが判明したのだ。 この惑星が§H[This.ContactCountry.GetName]§!――我々に似た宇宙航行文明の所有であることは間違いない。 彼らのテクノロジーのサンプルはまだ入手していないが、 我々よりもはるかに進んでいるようには見えない。 彼らの言語の翻訳はまだ試行中である。"
 first_contact.15.materialist.desc.no_planets:0 "§H[known_system.GetName]§!星系で集めたデータは、 我々が§H[This.ContactCountry.GetName]§!と呼ぶ政体がここを領有主張しているという仮説を裏付けている。 主星の周りを中央星系基地が巡っており、 星系内の通信とインフラのハブになっているらしい――これが、 我々が星系内で傍受した大半の通信の発信源であるようだ。 通信の分析と、 彼らの言語の翻訳に注力すべきだ。"
 first_contact.15.xenophobe.desc:0 "§H[known_planet.System.GetName]§!星系に、 異星人どもの巣となる惑星があることが判明した！  連中は[known_planet.GetPlanetBioInfo]を中心に活動しているらしく、 そこは回復不能なまでに汚染されている。 この異星人ども――§H[This.ContactCountry.GetName]§!――が、 宇宙航行文明として野放しで恒星間に進出していることは明らかだ。 楽しい作業ではないが、 連中の腐敗の度合いを確かめるため、 その言語を翻訳すべきだろう。"
 first_contact.15.xenophobe.desc.no_planets:0 "§H[This.ContactCountry.GetName]§!の大規模宇宙ステーションが主星の周りを巡っていることからして、 §H[known_system.GetName]§!星系は明らかに異星人どもの巣になっている。 その正体がなんであれ、 汚れた手に触られないように、 我々の船は連中の船やステーションから距離を取り、 通信はすべて無視するように指示されている。 この星系のステーションから発されている通信を解読できれば、 連中の言語もどきを翻訳できるかもしれない。"
 first_contact.15.xenophile.desc:0 "§H[known_planet.System.GetName]§!星系で、 §H[This.ContactCountry.GetName]§!と呼ばれる異星種族の入植地もしくは母星と思われるものを発見した。 この[known_planet.GetPlanetBioInfo]の地表に、 いくつかの大規模な入植地が存在することに我々は気づいた。 この興奮すべき発見は、 明らかに宇宙航行文明であるこの魅力的な異星種族について、 さらに多くの情報を与えてくれた。 彼らの言語を翻訳できれば、 いったいどれだけの発見があることだろうか！"
 first_contact.15.xenophile.desc.no_planets:0 "§H[known_system.GetName]§!星系には§H[This.ContactCountry.GetName]§!が定住しているようだが、 惑星上に人口密集地は見られない。 大規模な星系基地が主星の周囲を巡っており、 星系の中央ハブの役目を果たしている。 我々は彼らの領域にいるにもかかわらず、 この魅力的な存在についてごくわずかしか知らない。 さらに多くのことを発見するため、 いかなる努力も惜しむべきではない！"
 first_contact.15.authoritarian.desc:0 "§H[known_planet.System.GetName]§!星系で、 スキャンが居住惑星らしきものを発見した。 これは[known_planet.GetPlanetBioInfo]で、 §H[This.ContactCountry.GetName]§!が領有しているようだ。 この異星種族は、 ハイパースペース航行能力をもつ宇宙航行文明からやってきたと思われる。 それゆえ、 大衆の混乱を避けるため、 この星系についての情報は政府上層部内に限ることを[This.Owner.GetRulerTitle]は指示した。"
 first_contact.15.authoritarian.desc.no_planets:0 "§H[known_system.GetName]§!星系では、 §H[This.ContactCountry.GetName]§!が大きな存在感を示している。 主星の軌道上には中央宇宙ステーションもあるが、 何度スキャンしても彼らの言語や指揮系統については掴みどころがない。 [This.Owner.GetRulerTitle]が反対しない限り、 我々は彼らの言語の翻訳に注力すべきだろう。"
 first_contact.15.egalitarian.desc:0 "深宇宙探査を進めていたところ、 §H[known_planet.System.GetName]§!星系で居住惑星に遭遇した。 これは未知の星間文明である§H[This.ContactCountry.GetName]§!が所有している。 この入植地、 もしくは母星は[known_planet.GetPlanetBioInfo]で、 ハビタブルゾーンに存在する。 彼らの社会が自由と個人の権利に基づく進歩的なものであるといいのだが、 まずは彼らの言語を翻訳しなければならないだろう。"
 first_contact.15.egalitarian.desc.no_planets:0 "§H[known_system.GetName]§!星系で、 §H[This.ContactCountry.GetName]§!の顕著な活動を探知した――判明している限りでは居住惑星は存在しないが、 大規模な宇宙施設が主星の軌道上にある。 わが国の高官は民衆に対し、 未知の星間文明に属する前哨基地と遭遇した可能性が高い、 と伝えた。 彼らとのコミュニケーションを図る前に、 その言語の翻訳が必要だろう。"

