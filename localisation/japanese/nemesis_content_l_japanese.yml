 casus_belli_cb_imperial_crusade:0 "銀河帝国十字軍"
 war_goal_wg_imperial_crusade:1 "帝国への加入強制"
 war_goal_wg_imperial_crusade_desc:1 "この戦争は敵を銀河帝国に加えるために行われる。\n\n現状追認での和平となった場合、 我々が占領した1つ以上の居住惑星を含む星系については、 解放されて帝国の新構成員となる。"
 resolution_galactic_empire_imperial_crusade:0 "銀河帝国十字軍"
 resolution_galactic_empire_imperial_crusade_desc:1 "銀河帝国は、 未だ全銀河を支配するに至っていない。 この状況は改善されねばならない。 帝国十字軍は、 もし成功すれば、 本決議の対象について帝国への加入を強制できる。"
 resolution_category_foreign_relations:0 "対外関係"
 resolution_galactic_empire_imperial_crusade_tooltip:0 "§Y「銀河帝国十字軍」§!の開戦事由を対象の帝国に対して得られる。"
 casus_belli_cb_trial_of_advancement:0 "昇格戦争"
 war_goal_wg_seize_council_seat:1 "枢密院の議席"
 war_goal_wg_seize_council_seat_desc:0 "この戦争は、 敵国がもつ枢密院議員の座を奪うために行われる。"

 resolution_emperor_abolish_council:0 "§R帝国枢密院の廃止§!"
 resolution_emperor_abolish_council_desc:0 "帝国枢密院とそのおべっか使いどもは、 腐敗した銀河共同体の悲劇的な残骸の1つにすぎない。 この新たな銀河時代において、 連中はなんの役にも立たない。"
 resolution_emperor_abolish_council_tooltip:0 "帝国枢密院が廃止される。"
 resolution_emperor_restore_council:0 "帝国枢密院の復活"
 resolution_emperor_restore_council_desc:1 "帝国枢密院の廃止決定は、 おそらく……結論を急ぎすぎていた。 銀河帝国の規模ともなると、 ある程度の代表団の存在が不可欠だ。"
 resolution_emperor_restore_council_tooltip:0 "§Y帝国枢密院§!が3ヵ国構成で復活する。"
 resolution_emperor_council_size_1:0 "$resolution_galacticreforms_council_size_1$"
 resolution_emperor_council_size_1_desc:1 "銀河帝国が枢密院に必要とするのは、 ただ1つの帝国支配者の声のみだ。"
 resolution_emperor_council_size_2:0 "$resolution_galacticreforms_council_size_2$"
 resolution_emperor_council_size_2_desc:0 "2つの忠実にして信頼できる構成国があれば、 帝国枢密院は十分だ。"
 resolution_emperor_council_size_3:0 "$resolution_galacticreforms_council_size_3$"
 resolution_emperor_council_size_3_desc:0 "3ヵ国からなる帝国枢密院が理想的に思える。"
 resolution_emperor_council_size_4:0 "$resolution_galacticreforms_council_size_4$"
 resolution_emperor_council_size_4_desc:0 "帝国枢密院の構成国数を変更する必要がある。 4ヵ国が最善だろう。"
 resolution_emperor_council_size_5:0 "$resolution_galacticreforms_council_size_5$"
 resolution_emperor_council_size_5_desc:1 "帝国枢密院がさらに多くの視点をもつようになれば、 銀河帝国はより栄えるだろう。"
 resolution_emperor_permanent_seat:0 "$resolution_galacticreforms_permanent_seat$"
 resolution_emperor_permanent_seat_desc:1 "この枢密院構成国が、 銀河帝国の利益を第一に考えていることは明らかだ。 彼らは終身議席を与えられるべきだ。"
 resolution_emperor_revoke_permanent_seat:0 "$resolution_galacticreforms_revoke_permanent_seat$"
 resolution_emperor_revoke_permanent_seat_desc:0 "この枢密院構成国は、 銀河帝国支配者の利益に適わなくなった。 彼らは終身議席を剥奪されるべきだ。"

