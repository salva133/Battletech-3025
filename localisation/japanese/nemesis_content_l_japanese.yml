 first_contact.10.authoritarian.desc.proactive:0 "§H[This.System.GetName]§!星系に最近やってきた未知の宇宙船は、 [This.Owner.GetRulerTitle]の関心を惹いた。 船の外観は記録上のいかなるものとも一致せず、 このことは新たな異星文明とのファーストコンタクトの可能性を示唆している。 [This.Owner.GetRulerTitle]の許可が得られれば、 我々は彼らの言語の翻訳可能性を探るデータ分析を開始できる。"
