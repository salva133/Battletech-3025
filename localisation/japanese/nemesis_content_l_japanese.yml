 custodian.2.name:0 "銀河守護者が任命された"
 custodian.2.a.desc:1 "元老院はついに、 [custodian.GetName]に対して緊急の守護者大権を与えることを可決した。 全銀河に中継された公式式典において、 我々は§H銀河共同体の守護者§!に任命された。\n\n加盟国のなかの最先任者として、 我々は銀河共同体を内外のあらゆる潜在的脅威から守る義務を負う。 我々は共同体のすべての問題について膨大な権限を与えられ、 また今後は特別な決議案を提案できる。"
 custodian.2.b.desc:1 "元老院はついに、 §H[custodian.GetName]§!に対して緊急の守護者大権を与えることを可決した。 全銀河に中継された公式式典において、 彼らは§H銀河共同体の守護者§!に任命された。\n\n加盟国のなかの最先任者として、 [custodian.GetSpeciesName]は銀河共同体を内外のあらゆる潜在的脅威から守る義務を負う。 彼らは共同体のすべての問題について膨大な権限を与えられ、 また今後は特別な決議案を提案できる。"
 custodian.2.a:0 "これで活路が開けた。"
 custodian.2.b:0 "これからが本番だ。"
 custodianship_starts:0 "§Y[custodian.GetName]§!は§Y銀河共同体の守護者§!となる。"
 custodian.11.name:0 "守護者制度の終了"
 custodian.11.a.desc:0 "銀河共同体の守護者としての我々の任期は終了した。 守護者制度は廃止され、 我々の特別な権限は消滅するが、 我々が銀河理事会にもつ議席は維持される。"
 custodian.11.b.desc:0 "§H[former_custodians.GetName]§!の銀河共同体守護者としての任期が終わった。 彼らの特別な権限は消滅し、 今後は通常の理事国となる。"
 custodian.11.a:0 "そうか。"
 custodianship_ends:0 "§Y[From.GetName]§!は§Y銀河共同体の守護者§!ではなくなった。"
 custodian.15.a.desc:0 "我々はようやく、 感謝されない不毛な守護者の職から解放された！  この恩知らずの銀河の未来は、 誰か別の者に任せよう。"
 custodian.15.b.desc:0 "§H[former_custodians.GetName]§!の銀河共同体の守護者の任期は、 その完了を迎える前に終わった。 守護者の責任は彼らには重荷だったようだ。"
 custodian.15.a:0 "我々の仕事は終わった。"
 custodian.15.b:0 "無責任な連中だ。"
 custodian.101.name:0 "守護者の消滅"
 custodian.101.desc:0 "§H[LastKilledCountryName]§!の壊滅に伴い、 銀河共同体の守護者は終わりを迎えた。"
 custodian.17.name:0 "守護者の解任！"
 custodian.17.a.desc:0 "元老院の恩知らずの馬鹿どもは、 守護者制度の廃止を可決した！  我々は守護者職に伴うあらゆる権限を剥奪された。"
 custodian.17.b.desc:0 "守護者制度は突然屈辱的な終わりを迎えた。 元老院の多数派は§Y[From.GetName]§!を銀河守護者の職から即時解任することを可決し、 その特別な権限をすべて剥奪した。"
 custodian.17.a:0 "横暴だ！"
 custodian.17.b:0 "これで終わりだな。"
 resolution_galacticreforms_unseat_custodian_tooltip:0 "現在の§Y銀河守護者§!がその職を失う。"
 resolution_galacticreforms_unseat_custodian:0 "守護者の解任"
 resolution_galacticreforms_unseat_custodian_desc:0 "現在の守護者の腐敗を終わらせるべきときだ。 これ以上銀河共同体が損害を被らぬよう、 彼らは即時解任されなければならない！"

