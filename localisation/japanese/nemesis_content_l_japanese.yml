 spynetwork_auxiliaries_lost:0 "補助工作員を失った"
 spynetwork_auxiliaires_lost_desc:0 "多くを知りすぎた補助工作員の一団を最近解散したことにより、 我々のリソースは制限されている。"
 spynetwork_auxiliaries_leak:0 "補助工作員は知りすぎた"
 spynetwork_auxiliaires_leak_desc:0 "補助工作員の一団が、 自分たちが諜報網の一員であることを認識し、 そのことを公言したために、 諜報網の一部が暴露されてしまった。"

