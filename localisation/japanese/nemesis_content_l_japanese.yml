 emperor.101.name:0 "反乱の雄叫び！"
 emperor.101.desc:1 "我々は重大な局面を迎えている。 §H銀河帝国§!が公然たる反逆の瀬戸際に立たされているのだ。 これは[gal_emperor.GetRulerTitle]を倒す絶好の機会だろう！  反旗を翻した者たちが、 1つの連邦の旗のもとに集結しつつある。\n\n[Root.GetName]は反乱の口火を切った勢力であるため、 間違いなく起こる次の銀河規模の戦争に向けて、 この大同盟を率いることを要請された。"
 emperor.101.a:1 "銀河に自由を取り戻すのだ！"
 emperor.101.b:0 "断る。 我らは[gal_emperor.GetRulerTitle]への忠誠を誓っているのだ。"
 emperor.102.name:0 "自由の死"
 emperor.102.a.desc:1 "銀河帝国が完全に崩壊寸前だと見なされていたにもかかわらず、 その構成国家は誰も[gal_emperor.GetRulerTitle]に公然と反旗を翻そうとはしなかった。 反乱軍は産声の段階で潰され、 §H[gal_emperor.GetName]§!は銀河に対する支配を確固たるものにした。"
 emperor.102.b.desc:1 "銀河帝国の現在の弱点を突こうとした公然たる反乱は失敗した。 強く背中を押しても、 [gal_emperor.GetRulerTitle]に直接挑戦しようという勇気をもった構成国は現れず、 反乱は始まる前に終わってしまったのだ。\n\nこれは我々の勢力を銀河全体で強めてくれていた反乱運動にとって、 大きな打撃である。"
 emperor.102.a:0 "[gal_emperor.GetRulerTitle]万歳……"
 emperor.102.b:0 "情けない馬鹿どもめ。"
 emperor.103.desc:1 "我々は重要な岐路に立っている――銀河帝国は公然たる反乱の瀬戸際にあるのだ。 たったいまも、 §H[rebel_leader.GetName]§!が率いる反帝国諸国は1つの連邦のもとに結集している。 一方、 §H[gal_emperor.GetName]§!はどんな犠牲を払ってでも銀河帝国を維持すると決意した、 帝政支持国を召集している。\n\n銀河に内戦が起ころうとしており、 両陣営が我々に参加を求めている。 どちら側につくべきだろうか？"
 emperor.103.2.desc:0 "銀河帝国のくびきから銀河を解放しようとする勢力は、 我々だけではなかった――§H[rebel_leader.GetName]§!が反帝国諸国の同盟を結成し、 §H[gal_emperor.GetName]§!はそれを公然たる反乱だと宣言したのだ！\n\n反乱がすでに進行中であるため、 我々は独自の反乱計画を中止した。 反乱軍に対する支持を公式に表明すべきだろうか？"
 emperor.103.a:1 "銀河帝国を崩壊させなければ！"
 emperor.103.b:0 "[gal_emperor.GetRulerTitle]万歳！"
 joins_rebels:0 "我々は§Y反乱軍§!に加わり、 §Y銀河帝国支持派§!と戦う。"
 joins_loyalists:0 "我々は§Y銀河帝国支持派§!に加わり、 §Y反乱軍§!を粉砕する。"
 emperor.104.name:0 "最後の戦い"
 emperor.104.desc:1 "暗黒の時だ。 [gal_emperor.GetRulerTitle]の腐敗した影響は、 我々の想定を凌駕していた――公然たる反乱に際し、 我々に味方しようという構成国は1つもなかったのだ！\n\n我々は動員を開始した銀河帝国に対し、 単独で立ち向かわねばならない。"
 emperor.104.a:0 "臆病者どもめ！"
 emperor.106.name:0 "公然たる反乱だ！"
 emperor.106.a.desc:0 "$emperor.106.1.desc$\n\n$emperor.106.3.desc$\n\n$emperor.106.5.desc$"
 emperor.106.b.desc:0 "$emperor.106.1.desc$\n\n$emperor.106.2.desc$\n\n$emperor.106.5.desc$"
 emperor.106.c.desc:0 "$emperor.106.1.desc$\n\n$emperor.106.4.desc$\n\n$emperor.106.5.desc$"
 emperor.106.1.desc:1 "叛徒どもは銀河帝国の現状の弱点を突き、 我々の支配に対し公然たる反乱を起こした！"
 emperor.106.2.desc:0 "叛徒どもは§H[From.Root.GetAllianceName]§!の旗のもとに軍を集結させており、 また彼らの領内では帝国官僚が大量に逮捕されているという報告がある。"
 emperor.106.3.desc:1 "しかし、 反乱を煽動する彼らの試みはおおむね失敗した。 反乱軍に与したのは、 §H[From.GetName]§!だけだったのだ。 ほかの帝国構成国は固く[Root.GetRulerTitle]に忠誠を誓っている。 帝政支持派の助力を得た我々は、 この哀れな反乱に素早く終止符を打たねばならない。"
 emperor.106.4.desc:1 "嘘とプロパガンダに動かされた属国は、 反乱軍に与した。 この前代未聞の裏切りにより、 銀河の秩序と安定を守る側に立つのは[Root.GetName]のみとなってしまった。 我々は[Root.GetRulerTitle]を裏切るわけにはいかない。"
 emperor.106.5.desc:2 "この反乱は、 我々があれほど苦しんで作り上げた新秩序を脅かしている。 銀河に平和を取り戻すため、 迅速かつ徹底的に対処しなくてはならない。\n\n§H銀河帝国の偉大なる栄光のために！§!"
 emperor.106.a:0 "反乱軍は傲慢さの報いを受けるだろう。"
 emperor.107.name:1 "銀河帝国の内戦"
 emperor.107.a.desc:1 "銀河帝国で内戦が勃発した！  構成国の一部は[gal_emperor.GetRulerTitle]の支配に反旗を翻し、 §H[rebel_leader.GetAllianceName]§!の旗のもとに集結した。 §H[gal_emperor.GetName]§!が率いる帝国支持派は反撃し、 銀河帝国による銀河の支配を維持せんと固く決意している。"
 emperor.107.b.desc:1 "銀河帝国で内戦が勃発した！  §H[rebel_leader.GetName]§!が[gal_emperor.GetRulerTitle]の支配に反旗を翻したのだ。 §H[gal_emperor.GetName]§!が率いる帝国支持派は反撃し、 銀河における帝国の支配を維持せんと固く決意している。"
 emperor.107.a:0 "銀河規模の戦争だ。"
 emperor.108.a.desc:0 "$emperor.108.1.desc$\n\n$emperor.108.3.desc$"
 emperor.108.b.desc:0 "$emperor.108.1.desc$\n\n$emperor.108.2.desc$"
 emperor.108.c.desc:0 "$emperor.108.1.desc$\n\n$emperor.108.4.desc$"
 emperor.108.1.desc:1 "銀河帝国で内戦が勃発した！  構成国は[gal_emperor.GetRulerTitle]の支配を覆そうとする反乱軍と、 銀河帝国を維持するために戦う帝国支持派に分裂した。"
 emperor.108.2.desc:0 "我らが宗主である§H[From.GetName]§!は反乱軍側につき、 我々も彼らに味方する以外に選択の余地はない！"
 emperor.108.3.desc:0 "我らが宗主である§H[From.GetName]§!は帝国支持派側につき、 我々も彼らに味方する以外に選択の余地はない！"
 emperor.108.4.desc:0 "我々は[gal_emperor.GetRulerTitle]の直接の属国であるため、 選択の余地はほとんどない――帝国支持派に加わるほかないのだ。"
 emperor.108.a:0 "やるしかない！"

 emperor.150.name:0 "反乱を鎮圧！"
 emperor.150.desc:1 "終わった！  反乱は完全に叩き潰され、 銀河帝国中の忠実な臣民が勝利を祝っている。\n\n叛徒どもを屈服させたいま、 彼らをどう扱うか決めなければならない。 寛大さを見せるべきか？  それとも罪を償わせるべきだろうか？"
 emperor.150.a:1 "銀河帝国に再び迎え入れよう。"
 emperor.150.b:0 "彼らは傲慢さの罰を受けねばならない。"
 emperor.151.a.desc:0 "$emperor.151.1.desc$\n\n$emperor.151.2.desc$"
 emperor.151.b.desc:0 "$emperor.151.1.desc$\n\n$emperor.151.3.desc$"
 emperor.151.1.desc:1 "内戦は終わった！  銀河帝国の連合軍は反乱軍に対して迅速に正義の鉄槌を下し、 銀河の秩序は取り戻された。"
 emperor.151.2.desc:1 "銀河帝国の忠実な臣民が勝利を祝福するなか、 [gal_emperor.GetRulerTitle]は寛容と和解の政策を採ることに決めた。 おそらくこの寛大さによって、 かつての反乱軍は最終的に忠実にして生産的な帝国の構成員となることだろう。"
 emperor.151.3.desc:1 "[gal_emperor.GetRulerTitle]は反乱軍を見せしめとすることに決めた。 [gal_emperor.Capital.GetName]で行われる空前の規模の勝利パレードは、 生き残った反乱軍指導部の大量処刑で締めくくられ、 帝国全土に中継される。"
 emperor.151.a:1 "銀河帝国に栄光あれ！"
 emperor.152.name:1 "銀河帝国の勝利"
 emperor.152.a.desc:0 "$emperor.152.1.desc$\n\n$emperor.152.2.desc$"
 emperor.152.b.desc:0 "$emperor.152.1.desc$\n\n$emperor.152.3.desc$"
 emperor.152.1.desc:1 "これは銀河にとって暗黒の日だ。 死力を尽くしたにもかかわらず、 反乱軍は帝国支持派の猛攻をしのぐことができなかった。 帝国軍はあらゆる戦線で勝利を収め、 我々は降伏する以外に選択の余地がなくなった。"
 emperor.152.2.desc:1 "我々は再び銀河帝国の構成国となったが、 [gal_emperor.GetRulerTitle]は明らかに寛容と和解の政策を採用したようだ。 我々がこれ以上罰されることはない。"
 emperor.152.3.desc:1 "我々は再び銀河帝国の構成国となったが、 [gal_emperor.GetRulerTitle]は明らかに反乱軍の全員を見せしめとすることに決定したようだ。 [gal_emperor.Capital.GetName]での帝国勝利パレードの最後に、 反乱軍指導者は全員処刑される――これは帝国全土に中継される。"
 emperor.152.a:0 "なんと慈悲深い。"
 emperor.152.b:0 "「銀河帝国正義」の典型だな。"
 emperor.153.name:0 "帝国支持派の勝利"
 emperor.153.desc:1 "銀河帝国は反乱という嵐を乗り切ったようだ。 反乱軍は帝国軍に決定的な敗北を喫し、 [gal_emperor.GetRulerTitle]は内戦における勝利を宣言した。"
 emperor.153.a:0 "これで終わりか。"
 emperor.200.name:1 "銀河帝国の崩壊"
 emperor.200.desc:1 "銀河に自由が復活した！  銀河帝国は崩壊し、 最後の帝国支持派は前進を続ける反乱軍に降伏した。\n\n[gal_emperor.GetRulerTitle]は廃位され、 古き§H銀河共同体§!が復活した。 生まれ変わったこの組織が新たな独裁者の台頭を防げるかどうかはまだわからないが、 いまのところ、 旧帝国領の各惑星では祝宴が繰り広げられている。"
 emperor.200.a:0 "今日は記憶に残る日だ。"
 emperor.201.desc:1 "銀河帝国は崩壊した。 帝国軍は反乱軍艦隊の前進を食い止められず、 本日、 [gal_emperor.GetRulerTitle]は降伏するしかなくなった。\n\n銀河帝国の解体に伴い、 古き腐敗した§H銀河共同体§!が復活してその後釜に座った。 そして銀河は秩序に別れを告げ、 その身を混沌へと堕していくのだ……"
 emperor.201.a:0 "暗黒の日だ。"
 emperor.202.desc:1 "反乱軍に包囲され、 銀河帝国は崩壊した。 下劣な反乱軍は帝国軍のかつては強大だった艦隊を打ち破り、 最後の帝国支持派も我々から離反した。\n\nあらゆる帝国の抵抗が粉砕されるなか、 [gal_emperor.GetRulerTitle]は退位するよりほかに選択肢がなくなった。 反乱軍はすでに、 帝国解体後の空白を埋めるのは復活した古き§H銀河共同体§!である、 と宣言している。"
 emperor.202.a:0 "すべてが失われた……"
 emperor.203.desc:1 "銀河帝国は崩壊した。 反乱軍は全戦線で勝利を収め、 [gal_emperor.GetRulerTitle]は退位した。\n\n崩壊した帝国の代わりに、 古き銀河共同体が復活した。"

 joined_galactic_empire_rebellion:0 "§H銀河帝国への反乱：§!\n我々は§Y反乱軍§!の連邦に加わり、 §Y[gal_emperor.GetName]§!および§Y帝国支持派§!の連邦との戦争に入る。"
 joined_galactic_empire_loyalists:1 "§H銀河帝国への反乱：§!\n我々は§Y帝国支持派§!の連邦に加わり、 帝国を転覆させようとしている§Y反乱軍§!の連邦との戦争に入る。"

 war_goal_wg_galactic_civil_war_loyalists:0 "反乱鎮圧"
 war_goal_wg_galactic_civil_war_loyalists_desc:1 "この戦争は、 銀河帝国に反旗を翻した構成国を元の支配下に戻すために行われる。"
 war_goal_wg_galactic_civil_war_rebels:1 "帝国の軛を脱す"
 war_goal_wg_galactic_civil_war_rebels_desc:1 "この戦争は、 銀河帝国を転覆させて銀河共同体を復興するために行われる。"
 wg_galactic_civil_war_loyalists_accept:1 "§Y反乱軍§!は強制的に§Y銀河帝国§!の傘下に戻る。"
 wg_galactic_civil_war_loyalists_status_quo:1 "§Y反乱軍§!は§Y銀河帝国§!から離脱する。"
 wg_galactic_civil_war_rebels_accept:1 "§Y銀河帝国§!は解体される。"
 casus_belli_cb_galactic_empire:1 "銀河帝国"
 war_goal_wg_restore_the_community:0 "銀河共同体の復興"
 war_goal_wg_restore_the_community_desc:1 "この戦争は、 銀河帝国を解体して銀河共同体を復興するために行われる。 これにより、 我々は銀河帝国の全構成国と戦うことになる。"
 war_goal_wg_dissolve_the_empire_accept:0 "$wg_galactic_civil_war_rebels_accept$"
 war_goal_wg_seize_imperial_throne:0 "帝位簒奪"
 war_goal_wg_seize_imperial_throne_desc:1 "この戦争は、 銀河帝国の帝位を獲得するために行われる。 これにより、 我々は銀河帝国の全構成国と戦うことになる。"
 wg_seize_imperial_throne_accept:1 "§Y[Root.GetName]§!は§Y銀河帝国§!の新たな支配者となる。"

