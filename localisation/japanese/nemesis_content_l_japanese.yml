 emperor.350.name:0 "帝国が我々に狙いを定める"
 emperor.350.desc:0 "§H銀河帝国§!の暴君たちは我々にその意志を強制しようとしている！  帝国元老院は[gal_emperor.GetRulerTitle]の承認を受け、 我々を§H帝国十字軍§!の対象とする決議を可決した。\n\nこの迫りくる侵略をどうにかして撃退しないかぎり、 我々は帝国に強制的に併合され、 [gal_emperor.GetRulerTitle]の気まぐれに従わなければならなくなる。"
 emperor.350.a:0 "この戦いは我々の未来を決する。"
 emperor.351.name:0 "帝国十字軍の実施"
 emperor.351.a.desc:0 "銀河帝国全土で強力な艦隊が動員され、 §H[crusade_target.GetName]§!に対する大十字軍が始まった。 多くの傍観者は、 いかなる外部勢力も銀河帝国の総力には抗するべくもないと感じているようだが、 それは戦いが始まってみなければ誰にもわからない。"
 emperor.351.b.desc:0 "銀河帝国全土で強力な艦隊が動員され、 §H[crusade_target.GetName]§!に対する大十字軍が始まった。 この没落した帝国は数千年を生き延びてきたが、 最後は銀河帝国の総力が彼らをより若い文明の前にひざまずかせると、 [gal_emperor.GetRulerTitle]は自信を抱いているようだ。"
 emperor.351.a:0 "帝国のために！"
 emperor.351.b:0 "始まるぞ。"
 emperor.351.c:0 "次は我々か？"
 resolution_imperial_crusade_tooltip:0 "銀河帝国の全構成国が、 対象となる帝国を強制的に銀河帝国に加入させるべく宣戦布告する。"
 resolution_category_imperial_reforms:0 "銀河帝国改革"
 resolution_emperor_pax_galactica:0 "パックス・ギャラクティカ"
 resolution_emperor_pax_galactica_desc:0 "銀河帝国の繁栄のためには、 無意味な内紛で自らを引き裂いてはならない。 メンバー間の戦争は許されない。"
 resolution_emperor_pax_galactica_tooltip:0 "銀河帝国の構成国は、 帝国支配者も含め、 昇格戦争以外では互いに宣戦布告できなくなる。"
 resolution_emperor_repeal_pax_galactica:0 "パックス・ギャラクティカの無効化"
 resolution_emperor_repeal_pax_galactica_desc:0 "銀河帝国は平和主義に陥ってしまえば滅びは避けられない。 内紛は最終的に我々を強くする。"
 resolution_emperor_repeal_pax_galactica_tooltip:0 "帝国構成国は再び互いに宣戦布告できるようになる。"
 emperor.360.name:0 "パックス・ギャラクティカ"
 emperor.360.desc:0 "帝国元老院は、 銀河帝国の構成国間の戦争を禁じる決議を可決した。 この新法に違反する戦争はすべて、 [gal_emperor.GetRulerTitle]の命令において即時終結することとなる。"
 emperor.360.a:0 "これで平和が訪れる。"
 pax_galactica_active:1 "\n£trigger_no£ 帝国構成国同士の戦争は帝国法によって禁じられている。"
 operation.6300.name:0 "潜入"
 operation.6300.desc:0 "わが工作員は下層の帝国官僚に偽装して§H[target.GetName]§!に潜入した。"
 operation.6305.name:0 "露骨な批判者"
 operation.6305.desc:0 "我々の工作員は、 長年にわたってわが帝国を露骨に批判してきた使節を監視している。 この危険な火種を始末するための作戦が進行中だ。"
 operation.6310.name:0 "作戦準備完了"
 operation.6310.1.desc:0 "標的は、 銀河帝国に対する公然たる扇動と解釈されるような発言をしないよう注意しているが、 その行動は帝国当局を間接的に攻撃している。 最終的に、 外交的雄弁さがこの人物を救うことはないだろう――反逆者を扱うには、 別のやり方があるのだ。"
 operation.6310.2.desc:0 "我々は標的に対する証拠を十分に集めた。 この人物の反逆的行動は、 どんな外交特権をも無効にするものだ――この人物は帝国の敵として銀河帝国法廷で裁かれ、 判決を受けるだろう。"
 operation.6310.3.desc:0 "§H[target.GetName]§!による、 外交的に銀河帝国を弱体化させようとする活動は、 ある自律ドローンが大きな要となっている。 我々の工作員は、 このドローン使節を排除すれば[target.GetSpeciesNamePlural]が帝国元老院に対してもつ煽動的影響力を無効にできると自信を見せている。"
 operation.6315.name:0 "使節を無力化"
 operation.6315.1.desc:0 "銀河帝国の工作員は、 §H[target_country.GetName]§!内の反逆的な使節を捕らえた。 使節はすぐに[Root.GetName]へ移送され、 迅速な裁判ののち死刑を宣告された。 [Root.GetRulerTitle]の美名を汚すものへの当然の報いである。"
 operation.6315.2.desc:0 "帝国治安局の任務班は、 §H[target_country.GetName]§!内の反逆的な使節を捕らえた。 使節はすぐに[Root.GetName]へ移送され、 迅速な裁判ののち死刑を宣告された。 [Root.GetRulerTitle]の美名を汚すものへの当然の報いである。"
 operation.6315.3.desc:0 "慎重に計画された待ち伏せにより、 銀河帝国の工作員は標的を射殺し、 地元当局が反応する前に離脱した。 §H[target_country.GetName]§!は我々の関与を疑っているようだが、 彼らに見つけられる証拠はない。 これは[Root.GetRulerTitle]に背こうとする者たちへの強力なメッセージとなるだろう。"
 operation.6315.4.desc:0 "慎重に計画された待ち伏せにより、 帝国治安局の戦術襲撃班は標的を射殺し、 地元当局が反応する前に離脱した。 §H[target_country.GetName]§!は我々の関与を疑っているようだが、 彼らに見つけられる証拠はない。 これは[Root.GetRulerTitle]に背こうとする者たちへの強力なメッセージとなるだろう。"
 operation.6315.a:0 "銀河帝国の正義が果たされた。"
 operation.6316.name:0 "使節の喪失"
 operation.6316.1.desc:0 "最近、 銀河帝国の工作員がわが使節の1人を「帝国に対する犯罪」の容疑で逮捕した！  我々の当局が反応するよりも早く、 使節はすぐに§H[From.GetName]§!へ移送され、 短い見せかけの裁判で死刑を宣告された。\n\n$operation.6316.ending$"
 operation.6316.2.desc:0 "最近、 帝国治安局の襲撃班がわが使節の1人を「帝国に対する犯罪」の容疑で逮捕した！  我々の当局が反応するよりも早く、 使節はすぐに§H[From.GetName]§!へ移送され、 短い見せかけの裁判で死刑を宣告された。\n\n$operation.6316.ending$"
 operation.6316.3.desc:0 "最近、 わが使節の1人が[Root.Capital.GetName]で暗殺された！  実行犯は追跡の手を逃れたが、 この使節は公に[From.GetRulerTitle]と銀河帝国を批判していた――その死によって誰が利益を得るのかは明らかだ。\n\n$operation.6316.ending$"
 operation.6316.ending:0 "この使節の死により、 帝国元老院における我々のロビー活動は大きく後退した。 帝国内の世論を動かすのに必要な外交的基盤を再獲得するまで、 しばらくかかるだろう。"
 operation.6316.a:0 "「外交特権」という言葉に意味はなくなったのか？"
 undermining_efforts_stalled:0 "使節団が妨害される"
 undermining_efforts_stalled_desc:0 "銀河帝国の工作員が、 重要な使節を排除することでわが外交団に一撃を加えた。 現在のところ、 我々は帝国内の世論を動かすのに必要な帝国元老院での地位を欠いている。"
 cannot_lower_authority_emperor:0 "§R銀河帝国の支配者として、 自分自身の権威を削ぐようなことはできない。§!"
 cannot_lower_authority_espionage_operation:0 "£trigger_no£ 銀河帝国に反対する我々のロビー活動能力はしばらく妨げられる。"
 undermining_tooltip_emperor:0 "§Y[target_country.GetName]§!は今後§Y5年間§!、 帝国権威を削ぐための使節を任命できない。"
 undermining_tooltip_victim:0 "我々は今後§Y5年間§!、 帝国権威を削ぐための使節を任命できない。"
 operation.6320.name:0 "作戦失敗！"
 operation.6320.desc:0 "§H[target_country.GetName]§!が銀河帝国の権威を削ごうとする能力を妨害する我々の作戦は失敗した！  [target_country.GetAdj]の対抗諜報部門は我々の動きをすべて監視していたに違いない――わが工作員は全員が沈黙した。\n\n[target_country.GetSpeciesNamePlural]は、 我々の作戦の証拠を帝国元老院に提出した。 もちろんわが外交官はすべてを否定したが、 この失態は[Root.GetRulerTitle]に芳しくない印象を与えるだろう。"
 operation.6320.a:0 "これはまずいな。"
 operation.6321.name:0 "銀河帝国のスパイを検挙"
 operation.6321.desc:0 "[Root.Capital.GetName]において、 我々の使節を沈黙させようと企んでいた銀河帝国の工作員数人を制圧した。 より正確に言えば、 その使節は帝国の権威を弱体化させようとしていた。\n\n我々はこの卑劣な計画の詳細を帝国元老院で暴露した。 もちろん[From.GetRulerTitle]の追従者たちはすべてを否定したが、 この事件は帝国が印象づけようとしている連帯のイメージを歪めることだろう。"
 custodian.51.title:0 "守護者の演説待機中……"
 custodian.51.desc:0 "銀河共同体の構成国へ……いや、 知性体の同輩たちへ。\n\nいまは我らが銀河にとって途方もない暗黒の時である。 我々が直面している実存的脅威は前代未聞のものだ。 来たるべき殺戮を生き抜くためには、 我々は文字通り明日が存在しないかのごとく戦わねばならない。\n\n諸君が我々を銀河守護者に選出したとき、 我々はわが銀河を守ると誓い、 その約束を果たすために全力を果たすと誓った……だが、 これは単独で勝てる戦いではない。 全構成国はお互いの違いを乗り越え、 §H[crisis_country.GetName]§!に反撃するため我々に力を貸してほしい！  共通の敵に対して団結し、 わが銀河の総力を連中に見せつけてやろう！"
 custodian.51.a:0 "通信終わり。"
 emperor.91.title:0 "[From.GetRulerTitle]陛下の演説待機中……"
 emperor.91.desc:0 "銀河帝国の臣民たちへ。 我々はこれまでもともに耐え抜いてきたが、 いま帝国が直面しているのは最大の難事である。 わが銀河は§H[crisis_country.GetName]§!――これまでにない敵――に攻撃されており、 この連中を放置することは我々が知る知的生命体の終焉を意味する。\n\nだが絶望するな！  銀河帝国はこの侵略者を撃退すべく、 その持てる力を総動員している。 各構成国は腐敗した銀河共同体のもとで分裂しているのではなく、 銀河で空前の偉大さを誇る帝国の旗のもとに団結しているのだ。\n\nお前たちの[From.GetRulerTitle]の前に集え！  大戦争が起ころうとしているが、 帝国はそこからさらなる力を汲み上げるだろう！  栄光が待っているぞ！"
 custodian.53.desc:0 "銀河が攻撃を受けている！  わが軍は§H[crisis_country.GetName]§!と交戦しているが、 彼らを長いあいだ押しとどめておくのは難しい！\n\n銀河守護者として、 外部の脅威から銀河共同体の加盟国を守ることは諸君の責務だ！  ありったけの支援を求む！"
 custodian.53.a:0 "状況は切迫している。"
 emperor.93.desc:0 "陛下、 銀河は大いなる危険にさらされています！  わが軍は§H[crisis_country.GetName]§!に攻撃を受けており、 ひとたび我々が敗北すれば、 残りの構成国は蹂躙されるでしょう！\n\n[Root.GetRulerTitle]として、 銀河帝国の全臣民を守ることはあなた方の義務です。 すぐに支援を送ってください！"
 emperor.93.a:0 "帝国が包囲されている！"
