 emperor.2.a.tooltip.gestalt:0 "$emperor.2.a.tooltip.start$- 国是 §Y$civic_galactic_sovereign$§! を得る\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.megacorp:0 "$emperor.2.a.tooltip.start$- 国是 §Y$civic_galactic_sovereign_megacorp$§! を得る\n- 志向が§Y権威主義§!に大きく傾く\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.start:0 "§H銀河帝国の隆盛は我々にかかっている！§!\n- §Y銀河共同体§!は§Y銀河帝国§!に移行する\n- 国名が§Y[Root.GetName]になる§!\n"
