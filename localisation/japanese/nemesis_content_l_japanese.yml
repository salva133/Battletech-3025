 operation.3001.name:0 "汚れた文書"
 operation.3001.desc.spirit.intro:2 "$role_spymaster$の[Root.SpyNetwork.leader.GetName]が率いる工作班は、 [root.target.GetName]における宗教的不寛容を誇張する作戦を行うつもりだ。"
 operation.3001.desc.spirit.ridic:1 "$operation.3001.desc.spirit.intro$ [smear_campaign_recipient.GetAdj]の宗教的慣習が[root.target.GetAdj]の政治的サークル内で公然と嘲られているという、 信憑性の高い噂を流すのだ。"
 operation.3001.desc.spirit.merch:0 "$operation.3001.desc.spirit.intro$ たとえば、 [smear_campaign_recipient.GetName]が最も神聖だと見なすものについて、 安っぽく冒涜的な偶像を広めるというような方法でだ……"
 operation.3001.desc.spirit.deity:1 "$operation.3001.desc.spirit.intro$ 我々は[smear_campaign_recipient.GetName]の司祭カースト以外をターゲットとした[root.target.GetAdj]のキャンペーンを実行するつもりだ。 彼らの宗教的秩序の政治体制を混乱させることは、 支配者層を怒らせることになるだろう。"
 operation.3001.desc.milit.intro:1 "我々は[root.target.GetName]が[smear_campaign_recipient.GetAdj]の軍事を間接的に攻撃していると示唆するつもりだ。"
 operation.3001.desc.milit.study:1 "$operation.3001.desc.milit.intro$ 我々は、 [smear_campaign_recipient.GetName]における[root.target.GetAdj]の活動が彼らの軍事機密を盗もうとすることだけを目的としており、 そうやって見つけ出した弱点をテストするために戦争さえ引き起こそうとしている、 と示唆できる。"
 operation.3001.desc.milit.priso:1 "$operation.3001.desc.milit.intro$ たとえば、 [root.target.GetName]が[smear_campaign_recipient.species.GetAdj]の戦争捕虜を洗脳目的で抑留している、 と非難するような方法でだ……"
 operation.3001.desc.milit.armsd:1 "$operation.3001.desc.milit.intro$ 我々は、 [root.target.GetName]が巧みに偽装した欠陥兵器を尊敬すべき隣国[smear_campaign_recipient.GetName]に売りつけている、 という明白な証拠を提供できるだろう。"
 operation.3001.desc.milit.pacif:1 "$operation.3001.desc.milit.intro$ たとえば、 [root.target.GetAdj]の技術にブレイクスルーがあり、 [smear_campaign_recipient.GetName]のような隣国を強制平定できるという噂を流す、 といった方法でだ……"
 operation.3001.desc.milit.satir:1 "$operation.3001.desc.milit.intro$ [root.target.GetName]が容易に自信をもてるようになる手段として、 最も若い士官候補生たちに[smear_campaign_recipient.GetName]との戦闘シナリオを体験させている、 と彼らのプライドに訴えよう。"
 operation.3001.desc.phobe.intro:1 "我々は[root.target.GetName]の傲慢さを誇張して、 [smear_campaign_recipient.GetName]の異星種族嫌いな精神にアピールするつもりだ。"
 operation.3001.desc.phobe.genes:1 "$operation.3001.desc.phobe.intro$ たとえば、 もし[root.target.GetName]が[smear_campaign_recipient.species.GetAdj]の生理学に基づいた遺伝子療法を売っていることが露見すれば、 彼らは不満を覚えるだろう。"
 operation.3001.desc.phobe.abduc:1 "$operation.3001.desc.phobe.intro$ [root.target.GetAdj]が[smear_campaign_recipient.species.GetAdj]の市民を誘拐し、 より開かれた銀河を受け入れるように洗脳している、 という考えを刷り込もう。"
 operation.3001.desc.egal.intro:1 "我々は、 [root.target.GetName]が[smear_campaign_recipient.GetName]の大事にしているような政治システムを熱心に破壊しようとしている、 という印象を植えつけるつもりだ。"
 operation.3001.desc.egal.migra:1 "$operation.3001.desc.egal.intro$ もし[root.target.GetName]が移民協定に違反し、 [smear_campaign_recipient.species.GetAdj]の市民だけを悪い職に就けていることが明るみに出れば、 抗議が巻き起こるだろう。"
 operation.3001.desc.egal.galco:1 "$operation.3001.desc.egal.intro$ 我々は、 [root.target.GetAdj]が彼らの銀河共同体における政治的立場を掘り崩そうとしている、 というヒントを与えるつもりだ。"
 operation.3001.desc.egal.elect:1 "$operation.3001.desc.egal.intro$ 我々は、 [root.target.GetAdj]が[smear_campaign_recipient.GetAdj]の政治システムに潜入し、 選挙を混乱させているという無視できない証拠を提供できる。"
 operation.3001.desc.mat.intro:1 "我々は、 [root.target.GetName]が嫉妬心に満ちた強欲な隣国であり、 [smear_campaign_recipient.GetAdj]の科学を悪用しようとしている、 という印象を植えつけるつもりだ。"
 operation.3001.desc.mat.theft:0 "$operation.3001.desc.mat.intro$ 彼らの科学のあからさまな盗用に関する、 まことしやかな噂がこの目標の達成に役立つだろう。"
 operation.3001.desc.mat.droid:1 "$operation.3001.desc.mat.intro$ [root.target.GetName]内部に、 彼らの限られたドロイド生産能力を補うために[smear_campaign_recipient.GetAdj]のドロイドを盗もう、 という運動をでっち上げよう。"
 operation.3001.desc.mat.singu:1 "$operation.3001.desc.mat.intro$ [root.target.GetAdj]が[smear_campaign_recipient.GetAdj]のデータスフィア内部に制御されたAI駆動のシンギュラリティを発生させようとしている、 という脅威を示せば、 注目と憤激を集められるだろう。"
 operation.3001.desc.mat.sabot:1 "$operation.3001.desc.mat.intro$ [root.target.GetAdj]が科学研究に対する破壊工作を企んでいる、 という説を流せば、 確実になんらかの反応があるだろう。"
 operation.3001.desc.pacif.intro:1 "[root.target.GetName]が暴力的な意図をもっているということにしてやれば、 [smear_campaign_recipient.GetAdj]の平和主義にとっての恐怖に訴えられるだろう。"
 operation.3001.desc.pacif.gunrun:1 "$operation.3001.desc.pacif.intro$ たとえば、 [root.target.GetAdj]が[smear_campaign_recipient.GetAdj]の領域で銃を密輸して荒稼ぎをしていると聞けば、 彼らはいい顔をしないだろう。"
 operation.3001.desc.pacif.vassal:1 "$operation.3001.desc.pacif.intro$ [root.target.GetAdj]には[smear_campaign_recipient.GetName]の属国の分離独立派に武器を与える計画がある、 というニュースは憤慨をもたらすだろう。"
 operation.3001.desc.pacif.weapon:1 "$operation.3001.desc.pacif.intro$ [root.target.GetName]が、 [smear_campaign_recipient.species.GetName]の国民を激しく暴力的に変えてしまう兵器を開発中であるという、 まことしやかな噂を流そう。"
 operation.3001.desc.pacif.border:1 "$operation.3001.desc.pacif.intro$ [root.target.GetName]に忠実な潜伏工作員が[smear_campaign_recipient.GetAdj]の周辺で国境紛争を演出しようとしている、 という証拠をでっち上げよう。"
 operation.3001.desc.phile.intro:1 "[smear_campaign_recipient.GetName]の異星人好きを利用して、 あたかも[root.target.GetName]が彼らの友好的振る舞いを積極的に利用しようとしているような印象を作り出そう。"
 operation.3001.desc.phile.commerc:1 "$operation.3001.desc.phile.intro$ [smear_campaign_recipient.GetName]との貿易で価格カルテルが組まれているという噂を流せば注目され、 [root.target.GetName]と彼らの友好関係を揺るがすだろう。"
 operation.3001.desc.phile.slavery:1 "$operation.3001.desc.phile.intro$ [root.target.GetName]が[smear_campaign_recipient.species.GetAdj]の奴隷を求めているというニュースをでっち上げれば、 彼らは気分を害されるだろう。"
 operation.3001.desc.phile.motives:1 "$operation.3001.desc.phile.intro$ [root.target.GetName]に対し、 [smear_campaign_recipient.GetName]は親切そうな態度の裏に究極の目的を隠し持っているとほのめかす黒い噂を流そう……"
 operation.3001.desc.phile.contact:1 "$operation.3001.desc.phile.intro$ [root.target.GetName]は初めて銀河の舞台に立ったときから、 ファーストコンタクトを行おうとする[smear_campaign_recipient.GetName]の試みをデマを流したりして妨害していた、 という考えを植えつけよう。"
 operation.3001.desc.auth.intro:1 "[smear_campaign_recipient.GetName]の権威主義的な志向を利用して、 [root.target.GetName]は[smear_campaign_recipient.GetAdj]の体制にとって混沌の使者である、 という印象を植えつけよう。"
 operation.3001.desc.auth.mockery:1 "$operation.3001.desc.auth.intro$ [smear_campaign_recipient.GetAdj]の指導者である[smear_campaign_recipient.leader.GetName]が、 [root.target.GetAdj]の政治サークルのまったくの操り人形であるという証拠を出せば、 憤激を呼び起こすだろう。"
 operation.3001.desc.auth.discord:1 "$operation.3001.desc.auth.intro$ [smear_campaign_recipient.GetAdj]を悪辣な目的へ駆り立てるべく、 工作員を潜入させようとしているという陰謀の証拠をでっち上げよう。"
 operation.3001.desc.auth.experim:1 "$operation.3001.desc.auth.intro$ [root.target.GetName]が[smear_campaign_recipient.GetAdj]社会を国政術や管理支配のテストベッドとして利用し、 精妙な社会実験を行っているとほのめかそう。"
 operation.3001.desc.auth.extorts:1 "$operation.3001.desc.auth.intro$ 彼らの使節が[root.target.GetName]に好意を強要され、 国外から不当な影響を受けていると強くほのめかすことができる。"
 operation.3001.desc.corp.intro:2 "$role_spymaster$の[root.spynetwork.leader.GetName]が率いるチームは[smear_campaign_recipient.GetName]の商業的原則に訴えかけ、 [root.target.GetName]を信用できないライバルだと思わせるつもりだ。"
 operation.3001.desc.corp.criment:0 "$operation.3001.desc.corp.intro$ [smear_campaign_recipient.GetName]に似た帝国が、 彼らの領土全域に犯罪的事業を展開しようとしているとなれば、 これまでに築いたあらゆる信頼を失わせる。"
 operation.3001.desc.corp.resells:2 "$operation.3001.desc.corp.intro$ あたかも[root.target.GetName]が[smear_campaign_recipient.GetAdj]の物品に高値をつけて転売しており、 商業協定を破っているように見せかけるつもりだ。"
 operation.3001.desc.corp.machine:1 "$operation.3001.desc.corp.intro$ 我々は、 [root.target.GetName]が[smear_campaign_recipient.GetName]の中枢に、 その金融システムを自らの利益に利用しようとするサブルーチンを植えつけたというまことしやかな噂をでっち上げるつもりだ。"
 operation.3001.desc.corp.knockof:1 "$operation.3001.desc.corp.intro$ [root.target.GetName]が[smear_campaign_recipient.GetAdj]の物品の安い模造品を大量に貯蔵しているという証拠は、 確実に反応を引き出すはずだ。 これは彼らの中核である商業に対する確実な攻撃になるからだ。"
 operation.3001.desc.hive.intro:1 "我々は、 [root.target.GetName]が[smear_campaign_recipient.GetName]の存在を害しようとしているように見せかけ、 彼らがこれまでに築いた信頼を崩すつもりだ。"
 operation.3001.desc.hive.asset:0 "$operation.3001.desc.hive.intro$ たとえば、 フェロモンなどの生物学的物質を集め、 ハイヴに対する企てに利用するといったような……"
 operation.3001.desc.hive.necro:1 "$operation.3001.desc.hive.intro$ 我々は、 [root.target.GetName]が[smear_campaign_recipient.GetName]を消費し、 個人の主権を根絶しようとしているという企てを暴露するつもりだ。"
 operation.3001.desc.hive.toxin:0 "$operation.3001.desc.hive.intro$ [smear_campaign_recipient.GetAdj]の首都に毒物を密輸するという企ての詳細は、 彼らの恐怖と疑念を引き起こすだろう。"
 operation.3001.desc.machine.intro:1 "我々は、 あたかも[root.target.GetName]が[smear_campaign_recipient.GetName]の知性を転覆しようとしているように見せかけるつもりだ。"
 operation.3001.desc.machine.asset:1 "$operation.3001.desc.machine.intro$ 我々は、 [root.target.GetName]には[smear_campaign_recipient.GetAdj]のドローンを捕らえて操作するための部局が存在するという証拠をでっち上げるつもりだ。"
 operation.3001.desc.machine.milit:1 "$operation.3001.desc.machine.intro$ 我々は、 [root.target.GetAdj]が機械知性に直接攻撃を仕掛けるための企ての一環として、 [smear_campaign_recipient.GetAdj]のドローンが訓練のために捕らえられていると示唆するつもりだ。"
 operation.3001.desc.machine.steal:1 "$operation.3001.desc.machine.intro$ 我々は、 [root.target.GetName]が[smear_campaign_recipient.GetName]に仕組んだバックドアを使って研究成果を盗んでいるという疑惑の種をまくつもりだ。"
 operation.3002.name:0 "$operation_smear_campaign$：実行準備完了"
 operation.3002.desc:1 "我々の工作員は、 [root.target.GetName]の悪事の証拠となるニュースを[smear_campaign_recipient.GetName]に提供する準備ができている。 この偽情報に関しては、 できる限り真実味を帯びるように――また、 我々の関与が発覚しないように――手を尽くした。"
 operation.3005.name:1 "[fromfrom.GetAdj]の中傷作戦"
 operation.3005.desc.intro:1 "噂によると、 §H[from.target.GetName]§!に関する誇張された事実が、 首尾よく§Y[smear_campaign_recipient.GetAdj]§!の外交チャンネルにまで及んでいるという。"
 operation.3005.desc.insult:1 "$operation.3005.desc.intro$ [smear_campaign_recipient.GetName]に対するこの中傷は、 [from.target.GetName]との関係を悪化させ、 また彼らのあいだに元々あった不信感を増幅させることは間違いない。"
 operation.3005.desc.trust:0 "$operation.3005.desc.intro$ 我々の工作員の働きにより、 [from.target.GetName]の外交官は失った信頼を回復するのに大変な苦労を強いられるだろう。"
 operation.3005.desc.espionage:0 "$operation.3005.desc.intro$\n\n我々の工作員は、 [from.target.GetName]が[smear_campaign_recipient.GetName]に対してスパイ行為を行っていた証拠を捏造した。 このような政治的に名誉を失う申し立てに対して、 彼らがどう反応するか様子を見よう。"
 operation.3005.desc.gestalt:0 "$operation.3005.desc.intro$ 集合意識を操ろうとする企てにまつわるこうした疑惑は、 確実に混乱を招くに違いない。 我々の工作員は、 この疑惑がしばらく効果を発揮するよう念を入れた。"
 operation.3010.name:0 "中傷作戦が探知される"
 operation.3010.desc.intro:1 "§Y[smear_campaign_target.GetName]§!には§H[from.GetName]§!の敵がいるように思われる。"
 operation.3010.desc:2 "$operation.3010.desc.intro$我々の暗号化プロトコルは最近、 隣国[smear_campaign_target.GetAdj]についての「匿名の」通信を傍受した。 これは彼らが我々に対して攻撃的かつ秘密の作戦を企んでいる、 と信じさせようとするものだ。\n\n$operation.3010.desc.outro$"
 operation.3010.desc.outro:2 "我々は選択しなければならない――この欺瞞行為に対するわずかな証拠を[smear_campaign_target.GetName]に教えるか、 敵対的諜報行為に対抗する我々の能力を秘密にしておくか。 たとえ我々が真の能力を秘匿したとしても、 敵を陰から引きずり出すことはできる。 だがそれは、 彼らが供給した情報があたかも真正のものであるかのように行動したときだけだ。"
 operation.3010.a:1 "騙されたふりをしろ。 この欺瞞は秘密にする。"
 operation.3010.b:1 "[smear_campaign_target.GetName]に教えてやれ。"
 operation.3010.favortooltip:1 "[smear_campaign_target.GetName]は我々に政治的§Y好意§!を与えるかもしれない。"
 operation.3011.name:0 "$operation.3010.name$"
 operation.3011.desc:2 "$operation.3010.desc.intro$我々の暗号化プロトコルは最近、 一連の奇妙なほぼ匿名のメッセージを受信した。 内容は我々に対する中傷の記録であり、 隣国[smear_campaign_target.GetAdj]によって作成されたものに見える――だが実のところ、 このメッセージは手の込んだ偽造だった。\n\n$operation.3010.desc.outro$"
 operation.3012.name:0 "$operation.3010.name$"
 operation.3012.desc:2 "$operation.3010.desc.intro$我々はこの「匿名の」情報源からの通信内容を精査したが、 その目的は[smear_campaign_target.GetAdj]の手の込んだ企てを暴露しよう、 というものだった――実のところ、 それは完全なる偽造だった。 わが暗号化プロトコルは強靭であり、 [from.GetAdj]の陰謀がその裏にあることを明らかにしたのだ。\n\n$operation.3010.desc.outro$"
 operation.3020.name:0 "中傷作戦が発覚"
 operation.3020.desc.espionage:1 "§Y[smear_campaign_recipient.GetName]§!は我々両国のあいだにくさびを打ち込もうとする目的の複雑な諜報作戦の詳細について、 記録を我々に提供した。 どうやら§H[smear_campaign_instigator.GetName]§!は両国のあいだに不信の種をまきたいようだ。\n\n$operation.3020.desc.outro$"
 operation.3020.desc.insult:1 "§Y[smear_campaign_recipient.GetName]§!は我々に、 慎重な言い回しで書かれた§H[smear_campaign_instigator.GetName]§! (我々に悪意があるらしい) の記録を提供してきた。 [smear_campaign_recipient.GetAdj]のファイルを信じるならば、 [smear_campaign_instigator.GetName]は我々の名前を使って悪辣な嘘をつき、 両国の関係を損なおうとしているようだ。\n\n$operation.3020.desc.outro$"
 operation.3020.desc.deception:1 "§Y[smear_campaign_recipient.GetName]§!は我々に記録を提供したが、 その内容は両国のあいだに亀裂を生じさせようという、 手の込んだ企てを暴露するものだった。 §H[smear_campaign_instigator.GetName]§!がその実行者であると名指しされていた。\n\n$operation.3020.desc.outro$"
 operation.3020.desc.outro:2 "[smear_campaign_instigator.GetAdj]の作戦は秘密裏に遂行されていたが、 [smear_campaign_recipient.GetAdj]の暗号力には敵わなかったようだ。 彼らはそれを自分たちだけの秘密にするのではなく、 我々に公開することを選んだのだ。"
 operation.3020.a:0 "と彼らは主張しているが……"
 operation.3020.b:0 "[from.GetName]に借りができたな。"

 operation.4000.name:0 "工作員チームの準備完了"
 operation.4000.desc:0 "$role_spymaster$の[spynetwork.leader.GetName]は、 高度に訓練された工作員のチームを編成した。 彼らは個人で活動し、 ほぼ確実に片道作戦となることを肝に銘じている。 彼らに必要なのは標的だけだ――§H[target.GetName]§!に大規模な破局をもたらそう。"
 operation.4000.desc.single:0 "$role_spymaster$の[spynetwork.leader.GetName]は、 高度に訓練された工作員のチームを編成した。 彼らは§P[crisis_beacon_option_1.GetName]§!を直接§H[target.GetAdj]§!の領内に誘導する。 チームは生還の望みを捨てている。"
 operation.4000.desc.error:0 "$role_spymaster$の[spynetwork.leader.GetName]の報告によれば、 現時点ではそのような作戦で誘導すべき§Y危機レベルの脅威が存在しない§!。 編成された工作員たちは、 この銀河に潜む破局的な脅威が姿を現すまで、 待機状態を続ける。"
 operation.4000.a:0 "§P[crisis_beacon_option_1.GetName]§!を引きつけろ。"
 operation.4000.b:0 "§P[crisis_beacon_option_2.GetName]§!を誘い出せ。"
 operation.4000.c:0 "§P[crisis_beacon_option_3.GetName]§!を釣れ。"
 operation.4001.name:0 "進捗の証"
 operation.4001.desc:0 "我々の研究者と工作員は、 任務上のあらゆる変数に対して準備を行い、 タスクチームは§Y[target.GetAdj]の領域§!と§P[crisis_beacon_crisis_country.GetName]§!のあいだの未踏査領域に向けて出発した。"
 operation.4002.name:0 "餌に食いつく"
 operation.4002.desc:1 "§H[target.GetName]§!近隣のわが工作員が一度きりの通信を送ってきた。 作戦進行の準備ができており、 合図があれば§P[crisis_beacon_crisis_country.GetName]§!の憤激を引き起こせるという。"
 operation.4005.name:0 "[crisis_beacon_crisis_country.GetName]が針にかかる"
 operation.4005.desc.contingency:0 "我々の工作員は$CRISIS_TYPE_CONTINGENCY$の脅威の艦隊をうまく誘引した。 工作員たちの迅速かつ適応的な考え方について、 研究者たちは推測するしかない。 精妙なプロトコル・ハッキングの賜物か、 それともある種の抜け穴を利用したおかげか……遠隔スキャンによれば、 敵対的存在は§Y[crisis_beacon_crisis_system.GetName]星系§!と[crisis_beacon_target_country.GetAdj]の首都である§Y[crisis_beacon_target_capital.GetName]§!のあいだを移動中だ。\n\nこの風雲急を告げる時期に、 §Y[crisis_beacon_target_country.GetName]§!がほかの懸念を抱えているか否かに関わらず、 我々の行動によって彼らは別の難題を抱え込むことになったわけだ。"
 operation.4005.desc.graytempest:0 "このいわゆる§Pグレイ・テンペスト§!のようにバラバラな存在の注意を引くのは、 大変な難事だ。 我々の工作員たちは、 一度きりの搬送波を正確に§H[crisis_beacon_target_country.GetName]§!の方角に放った。\n\n§Y[crisis_beacon_crisis_system.GetName]星系§!と[crisis_beacon_target_country.GetAdj]の首都である§Y[crisis_beacon_target_capital.GetName]§!のあいだの距離を飛ばすのに必要な空前のエネルギーを考えると、 この搬送波を組み立てるのは極めて複雑な作業だった。 わが工作班は最後の手段として、 長距離トランスミッターの電力バンクに制御不能な連鎖反応を起こさせた。 装置はハイパースペースに我々の餌を放った直後に崩壊した。\n\n長距離テレメトリーによれば、 ナノマシン群は§Y[crisis_beacon_target_country.GetName]§!に向かっているようだ。 また、 我々の研究者たちは、 [crisis_beacon_crisis_system.GetName]の近くで破局的な大爆発が起こったことを知らせてきた――工作班が自殺作戦を果たしたと思われる場所で。"
 operation.4005.desc.marauders:0 "最近の団結の試みにもかかわらず、 §P[raider_khanate.GetName]§!は怒りに任せて誘引しやすい単純な対象であることが明らかになった。 わが工作班はある提督の敵意を買うことに注力している。 この提督の激怒はいま、 超光速で[crisis_beacon_target_country.GetAdj]の首都である§Y[crisis_beacon_target_capital.GetName]§!に向かっている。\n\n不運にも§Y[crisis_beacon_crisis_system.GetName]星系§!と[crisis_beacon_target_country.GetName]のあいだにある星系基地は、 このマローダーの小艦隊に蹂躙されるだろう。 この犠牲が無駄にならないことを願おう。"
 operation.4005.desc.swarm:0 "§P$CRISIS_TYPE_PRETHORYN$§!の生物学的推進機関に関する研究は急いで行われたが、 効率的であった。 我々は人工物質を作り出し――高価で輸送するには危険なものだ――、 それによって群れを誘引することに成功した。\n\nこの物質は粘着性であり、 わが工作員たちも§Y[crisis_beacon_crisis_system.GetName]星系§!と[crisis_beacon_target_country.GetAdj]の首都である§Y[crisis_beacon_target_capital.GetName]§!のあいだにあるすべての星系基地も運命は窮まった。 この誘引物質を放出した瞬間、 工作員たちの運命は定まったのだ。\n\n工作班は避難して群れのルートを混乱させるよりも、 残された時間を費やして臭跡が邪魔されないようにすることを選んだ。 §H[crisis_beacon_target_country.GetName]§!はすぐに、 我々の犠牲の結果を味わうだろう。"
 operation.4005.desc.unbidden:1 "代償は大きかったが、 §P$CRISIS_TYPE_UNBIDDEN$§!に対する我々の努力は報われた。 わが工作班は高次元艦隊の1つを騙し、 [crisis_beacon_target_country.GetAdj]領内のある次元アンカーが脅かされていると思い込ませることに成功したのだ。 艦隊はいま、 §Y[crisis_beacon_crisis_system.GetName]星系§!から§Y[crisis_beacon_target_capital.GetName]§!に移動中だ。\n\n$role_spymaster$の[from.spynetwork.leader.GetName]は状況を注視しているが、 工作員が帰還する見込みはなさそうだ。 いまは誘い出しが計画通りにいくことを信じて見守るしかない。"

 operation.4005.a.tooltip:0 "§P[crisis_beacon_crisis_fleet.GetName]§!は§Y[crisis_beacon_target_country.GetAdj]の首都§!に向かう。"
 operation.4010.name:0 "[crisis_beacon_crisis_fleet.GetName]が[root.capital_scope.GetName]に向かう"
 operation.4010.desc:0 "§P[crisis_beacon_crisis_country.GetName]§!が首都§Y[crisis_beacon_target_capital.GetName]§!にまっすぐ向かっていることを探知した！  発進地と思われる§H[crisis_beacon_crisis_system.GetName]§!の近隣で、 奇妙なエネルギー波バーストが観測されている。\n\nこの現象の分析を始めたのはようやく、 この地域でエネルギー痕跡が突然変わったときだ。 あらゆる徴候が、 艦隊の行動が突然変化したことを示している。 さらに、 少なくともエネルギー痕跡の1つは[crisis_beacon_crisis_country.GetName]以外のある帝国に属するもののようだ。 それが誰であれ、 彼らがこの現象を引き起こしたらしい。 これはおそらく我々のライバル国による§H誘引行動§!だろう。"

