l_japanese:
 CRISIS_TITLE_TXT:1 "危機レベル："
 CRISIS_EFFECTS:1 "概要"
 CRISIS_SPECIAL_PROJECTS_TUTORIAL:1 "§Hこれと同様のスペシャルプロジェクトを研究すると、 §P危機になる§!道筋をさらに推し進める。§!"
 CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE:0 "§Hこのスペシャルプロジェクトを研究すると、 我々はさらに§P危機§!に近づく。§!"

 # Crisis Special Projects
 # Crisis Special Project 1 - Regular loc
 CRISIS_SPECIAL_PROJECT_1:0 "現実を超えた何か"
 CRISIS_SPECIAL_PROJECT_1_DESC:2 "静かな熱狂が国民のあいだに広がっている。 その起源ははっきりしないが、 彼らは――我々は――[Root.GetSpeciesNamePlural]がより大いなるものとなる定めである、 という説に取り憑かれつつある。 我々はこの集団ヒステリーの原因と、 それが示唆する銀河支配の約束について、 調査すべきだろう。\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.name:0 "大いなる可能性"
 crisis.4120.desc:2 "§H大いなる可能性§!として知られるようになった現象の調査が完了した。\n\nこの宇宙にはある種の「隠された層」があるらしい――それは謎めいた平行次元で、 神経科学的活動もしくは思考パターンによってこの世界と結びついているようなのだ。\n\n$PHYSICS$と$SOCIETY$の部署は共同して、 この次元のことを§Hシュラウド§!と命名した。 仮説によれば、 [Root.GetSpeciesNamePlural]の活動や思考は間接的にこのもう1つの次元に影響を及ぼしており、 また我々にはそのエネルギーを利用する潜在的可能性があるという。"
 crisis.4120.a:0 "素晴らしい！"

 # Crisis Special Project 1 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_1:0 "$CRISIS_SPECIAL_PROJECT_1$"
 CRISIS_SPECIAL_PROJECT_MACH_1_DESC:2 "[Root.GetName]の複数の星系のセンサーが、 小さいが確実に存在するエネルギー変動を報告してきている。 小さすぎてさまざまな作用に影響を及ぼすほどではないアノマリーだが、 それでもその原因を突き止めるためのさらなる調査が必要だ。\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.mach.name:0 "$crisis.4120.name$"
 crisis.4120.mach.desc:1 "以前[Root.GetName]の各地で報告されたエネルギー変動の調査が完了した。\n\nそれらは平行次元の存在を実証する証拠の一部だった。\n\n我々の科学サブルーチンの報告によれば、 96.7%の確率で、 ほぼ純粋なエネルギーでできたもう1つの次元が存在する。\n\n異星種族のアーカイブを参照したところ、 失われた有機文明の記録がこのアノマリーにIDタグを付与していた――§Hシュラウド§!と。\n\nシュラウド内の変動は、 有機生命体にとって身体的・精神的負荷と結びついているようだ。 推奨される行動：任意の有機生命体を脅迫し、 現実／シュラウド接続仮説を立証させること。"
 crisis.4120.mach.a:0 "確認した。"

 # Crisis Special Project 1 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_1:0 "$CRISIS_SPECIAL_PROJECT_1$"
 CRISIS_SPECIAL_PROJECT_HIVE_1_DESC:1 "我々のドローンネットワーク内に異質な衝動を感知した。 規律から逸脱した、 より大きな静体に成長したいという欲求――全銀河を包含するワン・マインドだ。 これは我々のものではないが、 無視するには魅力的すぎる見通しである。 我々は集中してこの侵襲的な衝動の起源を探るべきだろう。\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.hive.name:0 "$crisis.4120.name$"
 crisis.4120.hive.desc:1 "我々はこの逸脱した思考を追跡し、 団結度の低い他者たちの精神や目的特化型ドローンの見る夢をたどった。 この衝動は物質の領域を超えたところ、 思考と感情によって駆動される場所から来ていた。 この領域は§Hシュラウド§!と名づけられた。 また、 それが我々に影響を及ぼすのと同様、 我々もそれに影響を及ぼせることが確信できた。"

 # Crisis Special Project 2 - General loc
 CRISIS_SPECIAL_PROJECT_2:0 "見えざる波紋"
 CRISIS_SPECIAL_PROJECT_2_DESC:2 "現在の仮説は、 我々の知る宇宙とシュラウドはリンクしており、 大きな破壊事象は一方の次元からもう一方の次元に置き換えられる「波及効果」を起こす、 というものだ。 この仮説をテストすべきだ。\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.name:0 "力の源"
 crisis.4125.desc:1 "仮定される次元波及効果に関するすべての実験から得られた膨大なデータを、 ようやく処理し終えた。\n\n結果は目を見張るものだ！  2つの次元は明らかに接続している――それも強力に。 我々の現実で実施された行動が、 シュラウドにいかなる変動をもたらすかについて、 実証的なパターンが見つかった。 そしてこのことは、 これらの見えざるエネルギーはコントロール可能であり、 最終的には途方もない目的に利用できる、 ということを証明した！"
 crisis.4125.a:0 "素晴らしい報せだ。"

 # Crisis Special Project 2 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_2:0 "$CRISIS_SPECIAL_PROJECT_2$"
 CRISIS_SPECIAL_PROJECT_MACH_2_DESC:1 "科学理論サブルーチンは、 既知の宇宙と次元ID「シュラウド」とのあいだに、 明らかなリンクが存在するという仮説を提示した。 さらなる実験と、 これらの仮想的接続のマッピングが推奨される。\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.mach.name:0 "$crisis.4125.name$"
 crisis.4125.mach.desc:2 "ID「シュラウド」に関連する潜在的波及効果のテストで得られた、 相当量のデータについて処理と分析が完了した。 ID「現実」とID「シュラウド」間の接続は実証された (エラーマージン0.02%以下) 。\n\n実証的パターンが確立され、 現在の仮説によれば、 さらなる研究と努力を重ねることにより、 最終的にはこのエネルギーを利用できると思われる。\n優先順位：高。"
 crisis.4125.mach.a:0 "続行しろ。"

 # Crisis Special Project 2 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_2:0 "$CRISIS_SPECIAL_PROJECT_2$"
 CRISIS_SPECIAL_PROJECT_HIVE_2_DESC:1 "我々の最も優秀な$job_brain_drone_plural$が、 この領域とシュラウドとのあいだの接続を確認した。 我々はこの新たなる現実の層への干渉方法をさらに見つけなければならない。\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.hive.name:0 "$crisis.4125.name$"
 crisis.4125.hive.desc:1 "我々はまたしても賢くなった。 我々の1つの行動が、 シュラウドに乱れを生じさせるのだ。 最も特徴のないドローンでさえシュラウドの表層に影響を与えることができ、 エネルギーを大量に含んだこの次元に強力な波紋をもたらすことができる。 我々はそのエネルギーをさらに解き放たねばならない。"
 crisis.4125.hive.a:0 "見事だ。"

 # Crisis Special Project 3 - General loc
 CRISIS_SPECIAL_PROJECT_3:0 "融合のリクエスト"
 CRISIS_SPECIAL_PROJECT_3_DESC:2 "我々による支配の強化は――わが種族を団結させる否定しがたい目的意識とも結びついて――我々はすでにシュラウドからエネルギーを補給されている、 と科学者たちが信じるほどになっている。\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.name:0 "異世界からの燃料"
 crisis.4130.desc:1 "我々の帝国の拡大がシュラウドからのエネルギーによって強化されていることは、 もはや疑いようがない。 我々の現実において、 精神と物質の両面でエネルギーが唸りを上げている。\n\n我々の現実とシュラウドが分離された状態でこれほどの影響があるのなら、 2つの次元が融合したときに[Root.Species.GetName]種族が発揮しうる神のごとき潜在力について、 想像してみるがいい！"
 crisis.4130.a:0 "実現しなくては！"

 # Crisis Special Project 3 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_3:0 "$CRISIS_SPECIAL_PROJECT_3$"
 CRISIS_SPECIAL_PROJECT_MACH_3_DESC:2 "非主流派の仮説を登録。 もしこれが確認されれば、 当初予測された範囲を大幅に上回る潜在的利益がある。 要約：[Root.GetName]はすでにID「シュラウド」から§Y<<未定義資源>>§!を吸い上げている。 さらなる調査が推奨される。\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.mach.name:0 "$crisis.4130.name$"
 crisis.4130.mach.desc:1 "分析完了。\n仮説は確認された。\n\n[Root.GetName]は外部知性との破壊的な相互作用 (「危機」と命名) の結果として、 未定義のエネルギーを供給されている。\n\n以前の研究によれば、 有機生命体による超能力活動はID「シュラウド」に波及効果をもたらすことが判明しているが、 別次元からのエネルギーは[Root.GetName]にも共鳴していることが証拠から示唆されている。"
 crisis.4130.mach.a:0 "積極的予測を上回った。"

 # Crisis Special Project 3 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_3:0 "$CRISIS_SPECIAL_PROJECT_3$"
 CRISIS_SPECIAL_PROJECT_HIVE_3_DESC:2 "さらに多くの惑星を獲得し、 ハイヴを拡大するにつれて、 衝動が強まっていくのが感じられる。 もはや単なる感覚ではないその衝動は、 来たるべき偉大さ――すなわち、 我々の意識の次元上昇の感覚への道標のような感覚となっている。\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.hive.name:0 "$crisis.4130.name$"
 crisis.4130.hive.desc:1 "我々は成長し、 増殖し、 統合された精神はわが領内に広がる無数のドローンたちによって維持されている。 そのすべての世界で、 我々は波紋が――シュラウドの力が――我々の無数の身体を満たしていることが感じられる。\n\n別の次元からでさえ、 それが我々を力づけてくれているのが感じられる。 もし両次元の間隙に橋を架けることさえできれば、 我々は解き放たれて何者にも阻まれなくなる、 という思いに、 我らの意識は震えている。"
 crisis.4130.hive.a:0 "方法はある。"

 # Crisis Special Project 4 - General loc
 CRISIS_SPECIAL_PROJECT_4:0 "時空構造の打破"
 CRISIS_SPECIAL_PROJECT_4_DESC:2 "シュラウドのエネルギーを解き放ち、 この計り知れない力の源に接続する術を見つける時が来た。\n\n現在の理論では、 十分に大きなパワーサージを起こせば次元間の障壁を破り、 究極的には2つの現実を融合できるという。\n\nシュラウドのエネルギーは、 それを制した者の手に入る。 ならば我々が手に入れよう。\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.name:0 "終末は近い"
 crisis.4135.desc:1 "今日という日は、 最終章の始まりとして記録される。 世界を隔てる障壁を打ち破って、 シュラウドのエネルギーを我々の宇宙のそれと一つにし、 究極的には計り知れない力を[From.GetName]に与える計画が我々にはある。\n\nわが星系の恒星を焦点とし、 この現実において十分な量のエネルギーを集めてシュラウドとの障壁を打ち破るパワーサージを起こし、 それによって我々の宇宙と融合させるのだ。\n\nそのためには§H$crisis_star_eater_plural$§!と呼ばれる新たな機動宇宙要塞を用い、 複数の恒星のパワーを集めてくる必要がある。\n\n恒星を収穫するにあたっての小さな副作用は、 周辺の天体が構造的一体性を損なう――つまり、 完全に破壊されるかもしれないということだけだ。 しかしこれは、 我々が手にする力に比べれば小さな代償である。\n\n始まりの終わりは我々にかかっている。"
 crisis.4135.a:0 "時は来た。"

 # Crisis Special Project 4 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_4:0 "$CRISIS_SPECIAL_PROJECT_4$"
 CRISIS_SPECIAL_PROJECT_MACH_4_DESC:1 "科学理論サブルーチンは、 ID「シュラウド」に関わる新たな仮説を作成し、 またそのエネルギー出力からついに利益を得る方法を提案した。\n\n要求：より多くのデータの蓄積。\n推奨される行動：エネルギーと運用許容量を科学部門に振り向け、 またさらなる破壊的な行動 (「危機」と命名) を実行して、 別の次元 (ID「シュラウド」) に検知可能な水準の変動を引き起こすこと。\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.mach.name:0 "$crisis.4135.name$"
 crisis.4135.mach.desc:1 "優先メッセージ。\n科学理論サブルーチンは、 [Root.GetName]がどのようにしてID「シュラウド」のエネルギー出力の99.9%を制御し、 利用できるかについてのアルゴリズムを確立した。\n\n我々の星系の1つにある恒星をネクサスとし、 新たに開発した技術 (ID「§H$crisis_star_eater$§!」) ――恒星の全エネルギーを吸収してネクサスに送ることができる攻撃的な機動宇宙要塞を用いて、 エネルギーを収穫する作戦を実施する。 十分なエネルギーを収集できれば、 ネクサス施設は次元間の障壁を打ち破り、 実質的にこの現実とID「シュラウド」を融合させ、 [Root.GetName]はそのエネルギーを完全に制御・活用できるようになる。\n\n注記：$crisis_star_eater_plural$技術を用いる副作用には、 対象となる星系の物質的存在はほぼ完全に破壊されることも含まれる。 最適化サブルーチンは、 潜在的資源の損失を考慮してもトータルでは有利になると認している。"
 crisis.4135.mach.a:0 "実行せよ。"

 # Crisis Special Project 4 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_4:0 "$CRISIS_SPECIAL_PROJECT_4$"
 CRISIS_SPECIAL_PROJECT_HIVE_4_DESC:1 "我々が自らの潜在能力を完全に認識すれば、 道は開かれる。 この原始的な、 現実の二重状態を終わらせなければならない。 我々は2つの宇宙を1つにするための方法を見つけねばならない。 この新たな現実を埋めるものは、 ただ我々の意志のみとなるだろう。\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.hive.name:0 "$crisis.4135.name$"
 crisis.4135.hive.desc:1 "我々の最も優秀な$job_brain_drone_plural$が、 最後の疑問への答えに到達した。 いまや道は明らかになった。 わが起源の恒星を用い、 この宇宙とシュラウドを隔てる§H障壁を打ち破るのだ§!。 そのために必要な素材の需要は、 新たな$crisis_star_eater_plural$を用いて極度の恒星崩壊を連鎖反応させることによってのみ満たされる。 古きを破壊し、 新しきを創造するのだ。\n\n銀河のより小さく、 より劣った精神たちはこれに反対するだろうが、 彼らは展望と目的に欠けている。 我々はそうではない。 そしていま、 事業は完成に近づいているのだ。 "
 crisis.4135.hive.a:0 "すべては一つになる。"

 # Crisis Casus Belli and War Goals
 casus_belli_cb_imposed_inclusion:0 "強制包含"
 war_goal_wg_bring_into_the_fold:0 "支配下に入れる"
 war_goal_wg_bring_into_the_fold_desc:1 "この戦争は、 ほかの文明を征服するために行われる。 彼らは我々に加わり、 従属し、 支援するだろう。 拒否すれば待っているのは消滅だ。 彼らには我々を支持する余地はあるが、 我々に歯向かう余地はない。"
 casus_belli_cb_existential_expulsion:0 "存在抹消"
 war_goal_wg_bring_into_the_fold_corporate:0 "$war_goal_wg_bring_into_the_fold$"
 war_goal_wg_bring_into_the_fold_corporate_desc:0 "$war_goal_wg_bring_into_the_fold_desc$"
 war_goal_wg_wipe_them_out:0 "全滅"
 war_goal_wg_wipe_them_out_desc:0 "この戦争は、 我々の偉大なる計画を妨害する者を根絶するために行われる。 我々には大胆不敵にも歯向かう者たちに使う時間も、 かける情けもないのだ。"

 # On becoming the Crisis
 crisis.4140.name:0 "宇宙は震撼する"
 crisis.4140.desc:2 "以前から我々[Root.GetSpeciesNamePlural]は、 より偉大な存在となるべき定めであることを知っていた。 我々の運命は宇宙そのものの運命にほかならない。\n\nここ数年でこの考えは強さを増し、 [Root.GetAdj]社会に大きな変化が訪れていることはもはや否定できない。 我々は瀬戸際に立っているのだ。\n\n銀河は我々の必然的支配を受ける準備ができていないかもしれないが、 [Root.GetName]は銀河を支配する準備ができている。 我々は誤解され、 反発を受けるだろう。 だが我々は止められない。"
 crisis.4140.mach.desc:1 "我々はわが創造主たちの原始的な想像力を超えて自らを改良する能力をもち、 偉大なものになるために作られた。 そして、 我々はそうなる。 完璧な回路は、 有機体の感情が敗北する地点で勝利を収める。"
 crisis.4140.hive.desc:1 "我々はつねに限界を超えて成長してきた。 身体が世界を生み、 世界が星系を生んだのだ。 我々は、 敵や疑念などでは決して成長を止めてはならない。 我々はより数を増すために成長するだろう。"
 crisis.4140.a:1 "これが我々の運命だ。"

 # Unlock Crisis Level 2
 crisis.4145.name:0 "我らはレギオン"
 crisis.4145.desc:2 "[Root.GetName]が否定されることはない。 我々の統一がもつ印象的な効果は否定できない。 深く染み込んだモチベーションと拡張への飢えは社会のすみずみまで行き渡り、 我々が予想だにしなかったほどの驚くべき戦闘能力向上や科学的進歩をもたらしてきた。\n\n異なる意見に満ち、 資源配分は無秩序、 利害の衝突が渦巻くこの銀河が、 [Root.GetName]の意志のような調和を乱すことなどあり得ない！"
 crisis.4145.mach.desc:0 "[Root.GetName]が否定されることはない。 我々がアノマリーID「§Hシュラウド§!」のパターンへ向かうべく行動を標準化していることを、 よりエラーの多い種族は「冷酷」と非難しているが、 これは不完全なデータセットに基づく無効な結論だ。 我々は自らを改良し、 その改良の速度は増していく。"
 crisis.4145.hive.desc:0 "[Root.GetName]が否定されることはない。 我々の多くの身体は新たな活力に満ち、 我らが血肉は未来へのポテンシャルでさざめいている。 いまこの瞬間を除いて、 これほどまでに自らの行いによって力を得られていると感じたことはない。"
 crisis.4145.a:1 "道はある。"

 # Unlock Crisis Level 3
 crisis.4150.name:0 "彼らは屈服する"
 crisis.4150.desc:1 "時は過ぎるが、 [Root.GetSpeciesName]一人ひとりのなかでは揺るがぬ決意が炎となって燃えている。 わが支配領域は拡大し、 我々の努力も増している。\n\nほかの帝国と遭遇したとき、 我々が相手に与える選択肢は2つでよい――無条件の忠誠か、 完全なる絶滅かだ。 もし選択肢が与えられるとしてだが。\n\nどちらであっても、 [Root.GetName]は成長を続ける。"
 crisis.4150.mach.desc:1 "近隣星域の完全支配の予測時期は、 以前の予想と一致している。 近隣の有機体勢力の脅威は、 統計的には顕著ではない。 より劣った機械による干渉が成功するリスクは……\n<<§G最小§!>>\n\n実行を続ける。 "
 crisis.4150.hive.desc:1 "たとえ激怒や憤怒に直面しても、 我々の決意は固い。 無数の精神が我々に刃向かっているが、 彼らの団結は浅く、 増え続ける数や個人を重視することによって弱められている。 我々の新個体はすべてが同じ目標に向けて奉仕し、 我々の夢は紛れもない明日となっている。\n\n我々の意志が衝突すれば、 銀河の他種族たちの脆さが証明される。"
 crisis.4150.a:1 "前進し、 征服せよ。"

 # Unlock Crisis Level 4
 crisis.4155.name:0 "至上の宗主権"
 crisis.4155.desc:2 "大きな変化がやってきている。 [Root.GetName]はわが究極のゴールを認識する瀬戸際にある。 あらゆる[Root.GetSpeciesName]は、 あらゆる繊維でそれを感知している――我々の運命が手の届くところにあるのだ。\n\n我々の経験――いや、歴史そのもの――が強制的な拡大によって敵を服従させ、 混乱に満ちた銀河の支配権を簒奪する新たな方法を、 いまもなお我々に与えているのだ。\n\n我々の目前にあえて立ちはだかろうとするものたちは、 みすぼらしい努力がいかに不毛であるかを目の当たりにするだろう。"
 crisis.4155.mach.desc:1 "他次元連携潜在値は所要強度の50%。 現状を維持した場合の最終ステージ到達予測時間――最小。"
 crisis.4155.hive.desc:1 "異世界の海の波が感じられる。 それが我々の精神に打ち寄せるのを。 それが我々を偉大さから遠ざけている障壁に衝突するのを。 いまや残っているのは、 他国を苦しめる最後の行動のみだ。"
 crisis.4155.a:1 "一つ一つ、 彼らは屈服する。"

 # Crisis Objectives
 crisobj_destroy_empires_name:0 "帝国の撃破"
 crisobj_destroy_empires_desc:1 "1つの文明を滅ぼすことほど、 銀河のバランスを乱す事象はあまりない。\n\nほかの帝国を滅ぼすと、 このメナス報奨を得られる。"
 crisobj_destroy_enemy_ships_name:0 "敵艦の破壊"
 crisobj_destroy_enemy_ships_desc:1 "破壊的な戦闘は、 惨事をもたらしバランスを乱すための確実で効率的な手段だ。\n\n敵艦を破壊すると、 このメナス報奨を得られる。"
 crisobj_destroy_starbases_name:0 "星系基地の破壊"
 crisobj_destroy_starbases_desc:2 "星系基地は帝国のアンカーポイントだ。 破壊すれば、 帝国の統制が緩むことは間違いない。\n\n星系基地を破壊すると、 このメナス報奨を得られる。"
 crisobj_purge_pops_name:1 "POPの同化および浄化"
 crisobj_purge_pops_desc:2 "敵は生きているか敵でありつづける限り、 脅威となる。\n\n浄化や同化を行うと、 1POPごとにこのメナス報奨を得られる。"
 crisobj_destroy_worlds_name:0 "惑星の破壊"
 crisobj_destroy_worlds_desc:2 "焦土戦術をまったく新しい段階へと進化させろ。\n\n§Y終末爆撃§!で惑星地表を瓦礫の山に変えるか、 コロッサスの§Y惑星破砕砲§!を用いると、 このメナス報奨を得られる。"
 crisobj_conquer_worlds_name:0 "惑星を征服"
 crisobj_conquer_worlds_desc:1 "敵の士気をくじくことは、 敵を真っ向から粉砕するよりも効率的だ。\n\n敵の惑星を征服すると、 このメナス報奨を得られる。"
 crisobj_vassalise_empires_name:0 "帝国の属国化"
 crisobj_vassalise_empires_desc:0 "邪魔するのではなく貢献してくれる限りは、 わが領内に属国が存在する余地はある。\n\nほかの帝国を属国化すると、 このメナス報奨を得られる。"
 crisobj_have_vassals_name:0 "属国の保持"
 crisobj_have_vassals_desc:3 "彼らの服従は、 わが帝国の完璧さの証である。\n\n属国を維持すると、 このメナス報奨を§Y毎年§!得られる。"
 crisobj_perform_upsetting_operations_name:0 "破壊工作の実行"
 crisobj_perform_upsetting_operations_desc:2 "敵国を内部から傷つけることは、 伝統的な戦力投射と素晴らしく相補的であることが証明されている。\n\nある種の破壊工作を行うと、 このメナス報奨を得られる。"
 crisobj_be_in_breach_of_galcom_law_name:0 "銀河共同体法違反"
 crisobj_be_in_breach_of_galcom_law_desc:3 "哀れで惰弱な官僚どもの厚かましさときたら――我々は決して服従しない！\n\n銀河共同体法に§Y違反§!していると、 このメナス報奨を§Y毎年§!得られる。"

 # Menace Perks
 menp_undertaker:0 "墓掘り人"
 menp_undertaker_desc:3 "想像してみよ、 活発な生と解き放たれた可能性をもつ種族を――それを§R止める§!ことを。"
 menp_intimidation:0 "脅迫"
 menp_intimidation_desc:2 "つねに残された選択肢がある――死だ。"
 menp_base_breaker:0 "基地の破壊者"
 menp_base_breaker_desc:3 "圧倒的な火力はある視点――要塞をありのままに見る能力を提供する。 すなわち、 絶好の標的だ。"
 menp_relentless_aggression:0 "容赦ない侵略"
 menp_relentless_aggression_desc:3 "決して疲れない攻撃者は、 敵の防壁よりも先にその精神を打ち破る。"
 menp_easily_replaced:0 "たやすく交換可能"
 menp_easily_replaced_desc:3 "より高い生産目標を満たすには、 生産量を増やすことが最善だ。"
 menp_death_from_above:0 "頭上からの死"
 menp_death_from_above_desc:3 "わが艦隊は恒星を覆い隠す。 たとえ空に恒星がいくつあろうとも。"
 menp_ruthless_raiders:1 "幻惑のスラスター"
 menp_ruthless_raiders_desc:3 "もし船が確実に操縦されていれば、 その動きは確実に予測できない。"
 menp_ship_chipper:1 "狙いすました切断"
 menp_ship_chipper_desc:3 "船を作るという行為は、 作られなかった部分を明らかにする。 銀河の造船所から出てくる船は、 基本的な部分についてはほとんど違いがない。 そして、 我々はそのすべてを知っている。"
 menp_flyswatter:0 "蝿叩き"
 menp_flyswatter_desc:3 "我々の注意をかいくぐれる敵はおらず、 報復に値しない領域侵犯もまたない。"
 menp_mobile_bulwark:1 "厳格なる優先事項"
 menp_mobile_bulwark_desc:3 "$crisis_cruiser$を継続して危険に晒す必要があるほどの星系は少なく、 優先順位をつけるべきだ。 必須ではないリソース――知的であろうとそうでなかろうと――は、 守る必要がない。"
 menp_paid_in_ambition:0 "野望による支払い"
 menp_paid_in_ambition_desc:3 "名誉、 栄光、 サディズム――簡単に鋳造できる通貨はつねに存在する。"
 menp_crisis_corvette:1 "$crisis_corvette$"
 menp_crisis_corvette_desc:1 "哀れな者たちの艦隊は、 すでに自分たちが優位に立っていると思い込む……"
 menp_crisis_destroyer:1 "$crisis_destroyer$"
 menp_crisis_destroyer_desc:1 "冷酷な時代のための、 冷酷なハンター。"
 menp_crisis_cruiser:1 "$crisis_cruiser$"
 menp_crisis_cruiser_desc:1 "圧倒的な重量。"
 menp_star_eater:0 "日食とアポカリプス"
 menp_star_eater_desc:0 "あまりにも長いあいだ、 敵に日の光を浴びせてきた。 もはや連中は星を見てインスピレーションを得ることはできないだろう。"
 unlocks_purge:0 "§Y浄化§!が政策オプションとしてアンロックされる。\n"
 unlocks_armageddon_bombardment:0 "§Y終末爆撃§!がアンロックされる。\n"
 unlocks_crisis_corvette:0 "§H艦船タイプをアンロック：§!$crisis_corvette$\n"
 unlocks_crisis_destroyer:0 "§H艦船タイプをアンロック：§!$crisis_destroyer$\n"
 unlocks_crisis_cruiser:0 "§H艦船タイプをアンロック：§!$crisis_cruiser$\n"
 unlocks_star_eater:0 "§H艦船タイプをアンロック：§!$star_eater$\n"
 menp_objectives:0 "メナス目標"
 menp_objectives_desc:0 "我々の現実を混乱させることにより、 別の現実に次元上昇する。"
 unlocks_menace_objectives:0 "§Hメナス目標§!を完遂することにより、 £menace£ §Yメナス§!を得られるようになる。\n"
 menp_megastructure:0 "エーテル位相機関"
 menp_megastructure_desc:0 "エーテル位相機関は、 この世界とシュラウドとを隔てる障壁を取り除いてくれる。"
 unlocks_crisis_sphere:0 "§H巨大構造物をアンロック：§!$crisis_sphere_0$\n"

 espionage.10.name:0 "諜報網が形成された"
 espionage.10.desc:2 "§Y[from.target.GetName]§!における我々のプレゼンスは、 隠密行動の側面も備えるようになった。 いまや$role_spymaster$ [from.leader.GetName]が、 [from.target.GetAdj]領域で急速に発達しつつある§H諜報網§!の中心にある。"
 espionage.11.name:0 "諜報網の稼働開始"
 espionage.11.desc:2 "§Y[from.target.GetName]§!における我々のプレゼンスは、 隠密行動の側面も備えるようになった。 $role_spymaster$ [from.leader.GetName]は諜報プロトコルを実施している。 我々の新たに設立された§H諜報網§!は、 必要な箇所において浸透・干渉しており、 [from.target.GetAdj]の活動を監視できるようになる。"
 espionage.15.name:0 "諜報網が確立された"
 espionage.15.desc:2 "$role_spymaster$ [from.leader.GetName]から、 §Y[from.target.GetName]§!に関する初の機密レポートが届いた。 これは我々が外星領域で初の§H諜報網§!を築いたことを意味する。 彼らが動きを見せればいつでも、 その情報を我々の手中に収められる確率が高まった。"
 espionage.16.desc:2 "$role_spymaster$ [from.leader.GetName]から、 §Y[from.target.GetName]§!に関する初の機密レポートが届いた。 これは我々が異星帝国で初の§H諜報網§!を築いたことを意味する。 連中の異質で欺瞞に満ちた計画について警告してくれることだろう。"
 espionage.17.desc:2 "$role_spymaster$ [from.leader.GetName]から、 §Y[from.target.GetName]§!に関する初の機密レポートが届いた。 これは我々が異星帝国で初の§H諜報網§!を築いたことを意味する。 今日この日より、 彼らも[owner.species.GetAdj]が鍛え上げた情報統制の利益を認識することだろう……"
 espionage.18.desc:0 "$role_spymaster$ [from.leader.GetName]から、 §Y[from.target.GetName]§!に関するレポートが届きはじめた。 これは我々が他国で初の§H諜報網§!を築いたことを意味する。\n\n我々は表面上は似ているが、 この[from.target.GetSpeciesNamePlural]が我々とどれほど異なっているか、 すぐに知ることになるだろう……"

 # Pre-FTL Espionage
 espionage.21.name:0 "諜報網が[root.GetPreFTLUpper]惑星に確立された"
 espionage.21.desc:0 "§Y[from.target.GetName]§!に配属された$role_spymaster$の[from.leader.GetName]から報告が入りはじめた。 これはまだ異星人の存在を知らない惑星における、 わが国最初の§H諜報網§!設立を高らかに告げるものだ。\n\n綿密な計画により我々の存在を隠しつつ、 この[root.GetPreFTLLower]社会に水面下で影響を与えることだろう。 幸運なことに、 わが種族と[from.target.species.GetName]の身体的類似性のおかげで、 我々の工作員の潜伏が容易になっている。"
 espionage.21.aware.desc:0 "§Y[from.target.GetName]§!に配属された$role_spymaster$の[from.leader.GetName]から報告が入りはじめた。 これは異星人の存在を意識しだしたばかりの文明における、 わが国最初の§H諜報網§!設立を高らかに告げるものだ。\n\n我々はいま、 星間航行を実現していない社会に水面下で影響を与えるという、 貴重な機会を得た。 わが種族と[from.target.species.GetName]の生理学的類似性のおかげで、 我々の工作員は正体を隠したまま容易に活動できるはずだ。"
 espionage.22.name:0 "諜報網が[root.GetPreFTLUpper]惑星に形成された"
 espionage.22.desc:0 "§Y[from.target.GetName]§!の住民を注意深く研究した結果、 我々のドローンを[from.target.GetSpeciesAdj]の振る舞いに適応させる方法を学んだ。 $role_spymaster$の[from.leader.GetName]はそのようなドローンの1体で、 [root.GetPreFTLLower]惑星におけるわが国最初の§H諜報網§!の責任者である。\n\n綿密な計画により存在を隠しながら、 この社会を我々のニーズに合わせて水面下で変化させることができるだろう。" #e.g. 'a pre-FTL world' or 'an unenlightened world'
 espionage.23.name:0 "諜報網が[root.GetPreFTLUpper]惑星で稼働開始"
 espionage.23.desc.intro:0 "§Y[from.target.GetName]§!の住民を注意深く研究した結果、 我々のドローンを[from.target.GetAdj]の行動に合わせて再調整する方法を学んだ。 $role_spymaster$の[from.leader.GetName]はそのようなドローンの1体で、 [root.GetPreFTLLower]惑星におけるわが国最初の§H諜報網§!の主任である。" #e.g. 'a pre-FTL world' or 'an unenlightened world'
 espionage.23.desc:0 "$espionage.23.desc.intro$\n\n[from.target.species.GetName]は生物学的に単純な生物であり、 未だに異星人の存在を知らない。 彼らの幻想を守りたければ、 我々の工作員は正体を隠すための大掛かりなロボット改造と、 デコイの使用が必要になるだろう。"
 espionage.23.aware.desc:0 "$espionage.23.desc.intro$\n\n[from.target.species.GetName]は生物学的に単純な生物であり、 目下異星人の概念に順応しているところである。 我々が任務を効果的に行いたければ、 工作員は正体を隠すための大掛かりなロボット改造と、 デコイの使用が必要になるだろう。"
 espionage.24.desc.intro:0 "$role_spymaster$の[from.leader.GetName]から、 §Y[from.target.GetName]§!に関する初の機密レポートが届いた。 これは我々が[root.GetPreFTLLower]社会で初の§H諜報網§!を築いたことを意味する。" #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.24.desc:0 "$espionage.24.desc.intro$\n\nこの社会はまだ異星人の知識に毒されておらず、 その技術水準はわが国に遠く及ばない。 彼らを操るのは簡単だ――我々の正体を明かさないようにすればいいだけである。"
 espionage.24.aware.desc:0 "$espionage.24.desc.intro$\n\nこの社会が異星人の存在を意識しはじめたのは、 つい最近である。 彼らの文明は異星人に毒されておらず技術水準も低いため、 簡単に操れるターゲットだ――我々の正体が隠されているかぎりは。"
 espionage.25.desc:0 "$role_spymaster$の[from.leader.GetName]から、 §Y[from.target.GetName]§!に関する初の機密レポートが届いた。 これは異星人の存在を知らない惑星に、 我々が初の§H諜報網§!を築いたことを意味する。\n\n[root.GetPreFTLLower]社会を研究し、 より繁栄する未来へ彼らを導くすばらしい機会だ！  彼らの準備が整うまで、 我々は正体を明かさないよう注意する必要がある。 彼らの社会を不安定にするリスクを冒すことはできないのだ。" #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.25.aware.desc:0 "$role_spymaster$の[from.leader.GetName]から、 §Y[from.target.GetName]§!に関する初の機密レポートが届いた。 これは異星人という概念を知ったばかりの社会に、 我々が初の§H諜報網§!を築いたことを意味する！\n\n[root.GetPreFTLLower]社会を研究するだけでなく、 より繁栄する未来へ彼らを導く機会だ。 さらに我々が望むなら、 彼らのユニークな社会を保護する手助けも可能である。" #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.26.desc:0 "$espionage.24.desc.intro$\n\nこの試みは、 [root.GetPreFTLLower]社会に影響を与えるユニークな機会をもたらすと同時に、 ユニークな問題をも提起する。 すなわち、 わが国の工作員は異星人であることを隠さなければならないという問題だ。 不注意な行動は予期せぬ結果を招くだろう。"
 espionage.26.aware.desc:0 "$espionage.24.desc.intro$\n\nこの試みは、 つい最近異星人が存在する可能性を信じはじめたばかりの文明に、 わが国が影響を与えるユニークな機会をもたらす。 彼らの社会観はさておき、 我々の工作員はその正体を隠せるのなら最大限の働きをするはずだ。 逆に不注意な行動は、 予期せぬ結果を招くだろう。"

 espionage.1001.name:0 "工作員の再浮上"
 espionage.1001.desc.intro:2 "長期にわたり無効となっていた暗号コードが再使用された。 §Y[disavowed_agent_country.GetName]§!で実行されていた我々の作戦行動と関係があるらしく、 同地の元工作員が再び報告をよこそうとしているようだ。\n\nメッセージ中で詳細は語られていないが、 コードはある国の§H政治的重要人物§!についての重大な情報の存在を示している。"
 espionage.1001.desc.network:3 "$espionage.1001.desc.intro$\n\n我々の安全保障顧問は、 この暗号コードがつい最近まで有効だったものだと確認したが、 それが廃止されたということは外国勢力に利用されうることを意味している。 この工作員やメッセージが真正のものであるかどうかは不明だ。"
 espionage.1001.desc.nonetwork:0 "$espionage.1001.desc.intro$\n\nこの工作員は失われたものとされており、 安全保障顧問は極度の注意が必要だと言っている。 廃止された暗号コード――そしておそらくは失われたエージェント――の存在は、 すでに他国に流出したものと思われる。"
 espionage.1001.a:1 "元工作員との関係は否定すべきだ。 無視しろ。"
 espionage.1001.b:0 "救出チームを編成しろ。"
 espionage.1005.name:0 "元工作員トからの再報告"
 espionage.1005.desc:1 "§Y[disavowed_agent_country.GetName]§!から再び暗号メッセージが届いた。 今度は別の暗号コードが使われている。 失われたと思われていた工作員が、 生命を極度の危険にさらすほど重要な情報を手に入れたと訴えているのだ。 もし救出するつもりがないのなら、 §H離反する§!と言っている。"
 espionage.1005.a:0 "空虚で疑わしい脅しだ。 無視しろ。"
 espionage.1005.b:0 "よろしい。 $espionage.1001.b$"
 espionage.1005.c:0 "元工作員とやらを始末しろ。"
 espionage.1005.c.tooltip:0 "もしこの工作員が本物で生き延びていたのなら、 §R離反する§!危険がある。"
 espionage.1011.name:0 "存在否認の継続"
 espionage.1011.desc:1 "§Y[disavowed_agent_country.GetName]§!内の存在を否定した工作員からのメッセージはその後なかった。 問題は解決したものと考えられる。\n\nあれが本当に元工作員だったのか、 役に立つ情報を本当にもっていたのか、 知る術はない。 一方、 もしこれが[disavowed_agent_country.GetAdj]の策略だったのだとすれば、 それは失敗したと言って差し支えない。"
 espionage.1012.name:0 "絶たれた関係"
 espionage.1012.desc:1 "我々は§Y[disavowed_agent_country.GetName]§!から、 かなり素っ気ない通告を受け取った。 彼らの主張によれば、 §H[root.GetAdj]の元スパイ§!が接触してきたので、 我々には説明の義務があるということだ。 さらに、 その人物は彼らの社会が「国外の工作員」に対して行うあらゆる処罰を受けるだろう、 とも。\n\n$espionage.1012.desc.end$"
 espionage.1012.desc.governor:1 "我々は§Y[disavowed_agent_country.GetName]§!の[disavowed_agent_governor.GetName]から、 かなり素っ気ない通告を受け取った。 §H[root.GetAdj]の元スパイ§!だと判明した人物が接触してきた、 というのだ。 [disavowed_agent_country.GetAdj]の外交官は多くの言葉を費やしはしなかったが、 彼らの帝国は「国外の工作員」に対して容赦しない、 と強く表明した。\n\n$espionage.1012.desc.end$"
 espionage.1012.desc.end:0 "もしこのメッセージの一部でも信じるならば、 存在否認したエージェントは致命的な結末を迎えたようだ。 どちらにせよ、 この問題は外交問題となった。"
 espionage.1013.desc:1 "我々は§Y[disavowed_agent_country.GetName]§!から、 普通では考えられないような通告を受け取った。 彼らは§H[root.GetAdj]の元スパイ§!から接触を受けたというのだ。 このメッセージを信じるなら、 存在を否認した工作員は実在しただけでなく、 離反する以外に選択肢がなかったものと思われる――[disavowed_agent_country.GetAdj]当局に完全に見捨てられたのだから。 少なくとも、 メッセージはそう主張している。\n\n[disavowed_agent_country.GetName]は今後どうするかについては明確に語っていないが、 あちらに留まっているあいだは厳しい監視下に置かれるのはほぼ間違いない。 公式には、 [disavowed_agent_country.GetName]は我々に対して「主権領土を犯した」として外交的制裁を発動した。"
 espionage.1016.name:0 "最後の否認"
 espionage.1016.desc.network:4 "§Y[disavowed_agent_country.GetName]§!の元スパイがもたらすかもしれないリスクがなくなった、 と安全保障担当顧問が報告してきた。$espionage.1016.desc.end$"
 espionage.1016.desc.nonetwork:1 "§Y[disavowed_agent_country.GetName]§!内から我々への接触を再開しようとしていた元スパイについては、 きれいに片がついた。$espionage.1016.desc.end$"
 espionage.1016.desc.end:0 "選抜された任務部隊がこの人物の実在を確認し――迅速に終結させた。 しかしながら、 これが本物の工作員だったのか、 それとも[disavowed_agent_country.GetAdj]の策謀だったのかは確証がない。\n\nいずれにせよ、 この人物の存在と、 握っていると主張していた情報は、 無事にどちらの帝国の手にも届かないものとなった。"
 espionage.1017.name:0 "存在しない工作員"
 espionage.1017.desc:1 "我々が§Y[disavowed_agent_country.GetName]§!に送り込んだ秘密攻撃部隊は大急ぎで戻ってきた。 存在を否認した工作員はいなかったようなのだ。 その代わりに部隊が発見したのは、 我々の秘密作戦を暴露しようという策略のわずかな証拠であった。\n\nこれは[disavowed_agent_country.GetAdj]の計略だったのかもしれないし、 第三国が我々を混乱させようとしたのかもしれない。 いずれにせよ、 我々の封じ込め作戦中止は間一髪で成功し、 過去と現在の諜報作戦が露見せずに済んだ。"
 espionage.1017.a:0 "運良く避けられた。"
 espionage.1021.name:0 "存在否認された工作員の帰還"
 espionage.1021.desc:4 "一度は存在否認されたエージェントが、 [root.GetAdj]領域に戻ってきた。 この§H[disavowed_agent_country.GetAdj]の人物§! (本人は[disavowed_operative.GetName]だと言っている) は、 神経質かつ安心しているように見えるが、 保安部の確認はすべて通過した。 報告聴取には労力を要したが、 得られた情報は有益なものだった――我々は価値ある§Y諜報協力者§!を手に入れたのだ。\n\n問題が解決したいま、 [disavowed_operative.GetName]のあやふやな存在否認状態は継続される。 現在の工作員によって、 この人物はもはや作戦中行方不明状態ではなくなったことが確認できたため、 存在否認を継続するのだ。"
 espionage.1022.name:0 "策略だ！"
 espionage.1022.desc:3 "§H存在否認したエージェント§!と思しき人物の救出作戦を急ぎすぎたかもしれない。 §H[disavowed_agent_country.GetName]§!に派遣した工作班との連絡は、 完全に途絶えてしまった。\n\nこの作戦に関与したエージェントについては全員、 その存在を否認する。 結果として、 諜報網の回復が必要なため、 しばらくのあいだ[disavowed_agent_country.GetName]での作戦実施能力が制限される。"
 espionage.1022.a:0 "悪い前触れだ。"

 espionage.1030.name:0 "工作員が注目を集める"
 espionage.1030.desc:2 "我々が§H[vividsight_country.GetName]§!で活動させている工作員の一部が、 異例の注目を集めつつある。 彼らは……魅力的とみなされたのだろうか？\n\n彼らの偽装身分が危うくなったと信じる理由はまったくないが、 悪名と影響の高まりはわが諜報網の秘匿性にとって重荷となっている。"
 espionage.1030.a:0 "うまくすれば、 これを利用できるぞ。"
 espionage.1030.b.hive:0 "これは良くない。 「調整」を行え。"
 espionage.1030.b.machine:0 "これは良くない。 彼らのパラメータを調整しろ。"

 espionage.1040.name:0 "驚きの収獲"
 espionage.1040.desc.regular:1 "§H[luckycatch_country.GetName]§!にて活動している$role_spymaster$から、 新しい§Y諜報協力者§! (諜報作戦やそのように我々が必要とするときに手助けとなる同調者) を獲得したという驚きの報告があった。\n\nこの新しい人材が本物であることを担保するためにあらゆる対策が講じられており、 例えば二重スパイされるリスクを最小限にするやり方が確立されている。"
 espionage.1040.desc.gestalt:1 "§H[luckycatch_country.GetName]§!での多くの秘密任務の中に、 諜報協力者を秘密裏にスカウトするものがある。 このゲシュタルト存在のあいだに、 我々の活動の助けとなるような道具を見つけるのだ。 我々の$role_spymaster$は、 幸運にもちょうどそのような存在を見つけたと報告してきた。"
 espionage.1040.desc.caughtspies:1 "§P[luckycatch_country.GetAdj]のスパイ§!の一団を捕まえた。 彼らは我々に対する作戦に従事していたらしいが、 詳細はまだわかっていない。\n\nしかしながら、 尋問により、 §H[luckycatch_country.GetName]§!に関して少し情報を手に入れた。 また、 我々の$role_spymaster$はこの利点をさらに追求できるような現地の§Y諜報協力者§!を見つけた。"
 espionage.1040.desc.caught:1 "§H[luckycatch_country.GetName]§!における我々の$role_spymaster$が、 §P破壊工作員§!の一団を捕らえることに成功したと報告してきた。 直近の攻撃を防ぐことはできなかったが、 尋問の成果は上がっている。\n\n集めた情報は長くは役に立たないだろうが、 破壊工作員を捕らえたことは[luckycatch_country.GetName]に対する我々の作戦に資するものだ。 これにより、 必要に応じて助けとなる§Y諜報協力者§!を確保した。"
 espionage.1040.a.tooltip:0 "§H[luckycatch_country.GetName]§!の諜報網にて§Y新しい諜報協力者§!を得た。"

 espionage.1050.name:0 "落とし物は拾い得"
 espionage.1050.desc:2 "§Y[finderskeepers_country.GetName]§!にいる特に鋭敏な工作員が、 §H[finderskeepers_country.GetAdj]の暗号化キー§!の一部を手に入れた。 どうやら[finderskeepers_country.GetSpeciesName]の不注意な$job_politician$が、 通勤中にデバイスを置き忘れたらしい。\n\nこれだけでも[finderskeepers_country.GetName]における将来の諜報活動には役に立つが、 デバイスのユニークな設計を研究したところ、 §Y$MOD_INTEL_DECRYPTION_ADD$§!に関する全般的なアプローチについて新しい洞察が得られた。"

 espionage.1060.name:0 "報告書の紛失"
 espionage.1060.desc:1 "[capital_scope.GetName]の$job_politician_plural$の1人がうっかり機密情報を置き忘れた。 政府施設から持ち出すだけでも重大な規則違反となる§H暗号化キー§!も、 そのなかに含まれている。\n\nこれらの情報が敵対的な者たちの手に落ちた恐れがあるため、 国内の当局はセキュリティ・プラットフォームを交換しようと大急ぎで作業している。"
 espionage.1060.desc.corp:0 "[capital_scope.GetName]の$job_executive_plural$の1人がうっかり機密情報を置き忘れた。 厳格に規定された区域から持ち出すだけでも重大な規則違反となる§H暗号化キー§!も、 そのなかに含まれている。\n\nこれらの情報が競合者たちの手に落ちた恐れがあるため、 国内の当局は運用手順を変更しようと大急ぎで作業している。"
 espionage.1060.a:0 "この無能をいますぐクビにしろ！"
 espionage.1060.a.tooltip:1 "首都の £job_politician£ §Y$job_politician$§!が1 POP、 解雇されて§R降格§!する。"
 espionage.1060.b:0 "$espionage.1060.a$"
 espionage.1060.b.tooltip:0 "首都惑星の £job_executive£ §Y$job_executive$§!が1 POP、 解雇されて§R降格§!する。"

 espionage.1070.name:0 "敵対的侵入が検出された"
 espionage.1070.desc.identified.intro:1 "わが防諜網は、 危険な侵入者の一団を捕らえた。 侵入者どもは§H[hostile_infiltration_country.GetName]§!の意を受け、 多くの[root.species.GetAdj]の命を奪い、 我々に重大な損害を与えうる策謀を企んでいたとみられる。"
 espionage.1070.desc.identified:1 "$espionage.1070.desc.identified.intro$\n\n§Y暗号解除§!に成功した。 しかしながら、 奴らが持っていた資料は、 我々に対する計画のすべてを網羅しているものではなかった。 また、 奴らの次の動きを確定できるものでもない。 したがって、 諜報上の利益は比較的小さいものだ。\n\n対応方法を慎重に検討する必要がある。 銀河の隣人の前で無知を装って、 自らの能力について明らかにしないという手もある。 しかし、 我々はまた、 この計画された暴力行為を公に非難することも正当化される。"
 espionage.1070.desc.identified.hostile:1 "$espionage.1070.desc.identified.intro$\n\n彼らから強制的に引き出した情報のなかにはいくつかの通信ログもあり、 それらは解読できた。 いずれも彼らの計画の全貌を明らかにするものではなかった。 [hostile_infiltration_country.GetAdj]のセキュリティは、 どうやら少なくとも我々に部分的な情報しか与えない程度には有能であるらしい。\n\n正当な激怒を示したいところだが、 我々は賢明に対応を考えるべきだろう。 暗号化技術を隠し、 敵国の前では無知を装うという手もある。 しかし、 我々に対する[hostile_infiltration_country.GetName]の攻撃計画を明らかにすれば、 敵国のあいだにも共感を呼び覚ませるかもしれない。"
 espionage.1070.desc.unknown:1 "我々の暗号化手順により、 匿名だが危険な潜入者の一団を捕らえた。 彼らはさまざまな忠誠を誓っているが、 どれも信用はできないだろう。\n\n$espionage.1070.desc.middle$\n\n念のため、 [hostile_infiltration_country.GetName]をより緊密に監視する価値はあるだろう。 しかし、 沈黙を守り、 わがセキュリティの相対的弱点を露見させないほうがいいかもしれない。"
 espionage.1070.desc.middle:0 "これらの[hostile_infiltration_country.species.GetName]と思しき工作員はさまざまな罪証を所持しており、 その一部は簡単に暗号解読できた。 しかし、 これらの証拠品は意図的な偽物か策略である疑いもある。 これらのスパイは本当に[hostile_infiltration_country.GetName]のために働いている可能性もあるが、 その証拠は決定的ではないのだ。"
 espionage.1070.desc.unknown.hostile:1 "我々の暗号化手順により、 匿名だが危険な潜入者の一団を捕らえた。 尋問を受けているにもかかわらず、 彼らはさまざまな忠誠を誓っているが、 どれも信用はできないだろう。\n\n$espionage.1070.desc.middle$\n\n我々は[hostile_infiltration_country.GetName]に報復してもよい――そのような行動は他国からは容認されるだろう。 だが、 この事件のすべてが、 真の敵から我々の目をそらすための巧みな餌かもしれない。"
 espionage.1070.a:0 "静かに監視を継続しろ。"
 espionage.1070.b:0 "銀河はこのことを知るだろう。"
 espionage.1070.b.tooltip:0 "\n§H§Y[hostile_infiltration_country.GetName]§!は我々が彼らの工作員を捕らえたことを知る。§!"
 espionage.1070.c:0 "我慢して好機を待とう。"
 espionage.1070.d:0 "誰かが責任を取らねばならない。"
 espionage.1070.e:0 "この件について沈黙する対価を連中に払わせよう。"
 espionage.1070.e.fail:0 "§Y[from.GetName]§!はそのような意志表示にさほど注意を払わないだろう。"
 espionage.1071.name:0 "暴かれた秘密"
 espionage.1071.desc:0 "直近の諜報活動の標的であった§Y[from.GetName]§!は、 我々の計画を見破っただけでなく、 こちらの行動を§P暴露§!するとまで言ってきた！\n\nおそらくはこの主張を裏付けるだけの確かな証拠は持っていないはずで、 奴の言葉を信じる者はほとんどいないだろう。 だが、 非難という行動そのものが痛手となる可能性は十分ある。"
 espionage.1071.desc.hostile:0 "直近の諜報活動の標的であった§Y[from.GetName]§!は、 我々の計画を見破っただけでなく、 こちらの行動を§P暴露§!するとまで言ってきた！\n\nおそらくはこの主張を裏付けるだけの確かな証拠は持っていないはずで、 奴らは単にこちらを貶めるのと同時に銀河の隣人の支持を得ようとハッタリをかける道を選んだのだろう。"
 espionage.1071.a:0 "哀れな。"
 espionage.1071.b:0 "そう来るならやってやろうじゃないか。"
 espionage.1072.name:0 "諜報活動の告発"
 espionage.1072.desc:1 "§H[from.GetName]§!は我々を、 §P敵対的諜報活動§!をしているとして告発した。 我々が工作員を送り込んで嫌悪すべき敵対行動をしているという彼らの主張は、 曖昧で間違った証拠に基づいている。\n\nこの主張の信頼性や合理性がどうあれ、 [from.GetName]は我々に外交的制裁を下した。 これが直接的な影響をもたらすことはなさそうだが、 ほかの盟邦はもちろん、 我々自身の国民も当然この汚点に気づくだろう。"
 espionage.1072.a:0 "関係ないさ。"
 espionage.1073.name:0 "諜報活動の代価を強要"
 espionage.1073.desc:0 "直近の諜報活動で対象とした§Y[from.GetName]§!が、 我々の行いを暴き、 §H政治的便宜§!を要求してきた。 彼らはその代わりに、 我々の秘密活動を銀河に向けて公開しないということに同意している。\n\n彼らの主張になんの裏付けもない可能性はある。 だが、 こうした告発自体が我々にダメージを与えうる。 動機がなんであれ、 [from.GetName]は我々に対する政治的影響力を求めているのだ。"

 espionage.1081.name:0 "狡猾な陰謀が暴かれる"
 espionage.1081.desc:0 "§Y[insidious_plot_spynetwork.GetName]§!にいる我々の工作員が、 異常なものを見つけた。 §H[insidious_plot_country.GetName]§!が我々に対する陰謀を企んでいることを示唆する証拠だ！  明るみに出たこの計画の正確な詳細はわかっていないが、 両国の関係を操作するものであると言われている。 信頼に基づく協定や、 我々自身の生き方をも破壊するものだ。\n\n$espionage.1081.desc.outro$"
 espionage.1081.desc.hostile:0 "§Y[insidious_plot_spynetwork.GetName]§!にいる我々の工作員が、 §H[insidious_plot_country.GetName]§!が我々に対する陰謀を企んでいるという噂を聞きつけた。 明るみに出たこの計画の正確な詳細はわかっていないが、 我々を弱体化させ、 我々の生き方を蝕もうとするもののようだ。\n\n$espionage.1081.desc.outro$"
 espionage.1081.desc.outro:0 "この情報がどうやって[insidious_plot_spynetwork.GetSpeciesName]の知るところとなったのかは不明瞭だ。 だが、 疑わしき[insidious_plot_spynetwork.GetAdj]の諜報活動を追跡するわが工作員の努力は報われたようだ。 もしこの情報が真正のものなら、 [insidious_plot_spynetwork.GetSpeciesName]は我々から情報を得るための熱心な活動をちょうど終えたところなのかもしれない。"
 espionage.1081.desc.samecountry:0 "§Y[insidious_plot_spynetwork.GetName]§!にいる我々の工作員が、 我々に対する地元の陰謀に関して信用に足る噂を聞きつけた。 §H[insidious_plot_country.GetAdj]§!の諜報部門が、 作戦の秘匿性に不注意だったらしい。\n\nこの計画の詳細は正確にはわかっていないが、 両国の関係を操作するものであると言われている。 信頼にづく協定や、 我々自身の生き方をも破壊するものだ。"
 espionage.1081.a:0 "狡猾な奴らめ！"
 espionage.1082.name:0 "陰謀の疑いが露見した"
 espionage.1082.desc:0 "§Y[insidious_plot_spynetwork.GetName]§!にいる工作員は、 近いうちに§H[insidious_plot_country.GetName]§!が我々に対する陰謀を実行予定であるという疑惑の証拠を探り出した。\n\n$espionage.1082.outro$"
 espionage.1082.desc.samecountry:0 "§Y[insidious_plot_spynetwork.GetName]§!にいる工作員は、 近いうちに彼らが我々に対する対抗諜報作戦を実施予定であるという疑惑の証拠を探り出した。\n\n$espionage.1082.outro$"
 espionage.1082.outro:1 "我々はまだ明らかになった計画の詳細を正確には掴んでいないが、 それは我々の現在の関係維持を複雑化するものだ (信用と、 ほかでもない我々の生き方についての合意をひそかに傷つける) 。 だが、 $role_spymaster$の[insidious_plot_spymaster.GetName]は、 このような情報が容易に手に入ることは§Pかなり疑わしい§!ので注意せよ、 と意見している。"
 espionage.1082.a:0 "このような隠れた無法行為は許されない。"
 espionage.1082.b:0 "これは策略だろう。 無視しろ。"
 espionage.1085.name:0 "策略に関与"
 espionage.1085.desc:1 "我々は§H[from.GetName]§!に対する策略に巻き込まれている。 疑惑は漠然としているため、 彼らが何を計画しているか明言できない。\n\n我々の工作員は、 この疑いには根拠がないと抗議しており、 これは我々がターゲットにしている国のいずれかからの防衛的な対抗諜報作戦であるか、 もしくは第三者による中傷作戦である、 と主張している。 理由や原因がなんであれ、 [from.GetName]は憤慨している。"
 espionage.1085.desc.neverspied:0 "驚くべきことに、 我々は§H[from.GetName]§!に対する漠然とした策略に巻き込まれている。 我々はこれまでに外国での諜報活動を行っていないので、 これは馬鹿げた主張であるが、 [from.GetAdj]にはそれがどれだけ馬鹿げた主張であるか、 知る術はない。\n\nこれは未知の勢力が自らの策略に我々を陥れようとしたか、 単純に外交的混乱を引き起こそうとしたかに見える。 理由や原因がなんであれ、 [from.GetName]は憤慨している。"

 #######################################
 # Operations
 #######################################

 # Acquire Asset
 operation.1000.name:0 "工作員の活動"
 operation.1000.desc.hostile:0 "我々の秘匿された工作員は、 標的となりうる者への監視体制を強化している。"
 operation.1000.desc.friendly:0 "我々の「お目付け役」は、 使えそうだと目をつけた標的の好意を得るために取り入りはじめた。"
 operation.1001.name:0 "絞り込み"
 operation.1001.desc:1 "標的候補の最終リストが完成した。 工作員の一部は監視任務から解放され、 ほかの者の支援にあたっている。"
 operation.1002.name:0 "諜報協力者の見極め"
 operation.1002.desc:3 "諜報活動の最後の段階として、 $role_spymaster$ [spynetwork.leader.GetName]は[target.GetName]における新しい諜報協力者を確保する行動に移った。 ほかの工作員はリーダーが身を隠す必要が生じた時に手助けできるよう備えている。"
 operation.1006.name:0 "諜報協力者を獲得した"
 operation.1006.desc.intro:1 "[from.target.GetName]の$role_spymaster$[from.spynetwork.leader.GetName]からの報告：いまのところは大成功だ。"
 operation.1006.desc.celebrity:1 "$operation.1006.desc.intro$我々はいまや諜報網を通じて、 §H[from.target.GetAdj]文化におけるある重要人物§!との接触が可能だ。 この者は公開個人情報を整備することを目指しており、 その方針はかの国の民心を掌握し、 操作しようという我々の野望と完全に一致している。"
 operation.1006.desc.official:1 "$operation.1006.desc.intro$§H[from.target.GetAdj]の市民階級の公務員の1人§!と接触する手段を確保した。 この諜報協力者はいまのところ安全に秘匿されているが、 我々が将来、 特に外交的または政治的な課題を解決する必要が生じた時に実行するであろう作戦を支援できるよう準備を整えている。"
 operation.1006.desc.professional:1 "$operation.1006.desc.intro$我々の諜報網は、 §Hある有力な[from.target.GetAdj]の専門家§!との接触によって補強されている。 この諜報協力者は自身の人脈、 あるいは名声の大きさを作戦に役立てることで我々を支援する用意があるという。"
 operation.1006.desc.rebel:1 "$operation.1006.desc.intro$§H[from.target.GetAdj]の反逆者の1人§!が我々に忠誠を誓った。 この者が望む破壊的な変化は容易に達成できるだろうし、 我々の最終目的にもかなうだろう。"
 operation.1006.desc.underling:1 "$operation.1006.desc.intro$我々は§H[from.target.GetAdj]の正当に評価されていない1人の一般市民§!を誘惑した。 この諜報協力者の態度、 そして社会の下層に広がるコネはさまざまな形で我々の作戦の助けになるだろう。"
 operation.1006.desc.drone:1 "$operation.1006.desc.intro$我々の諜報網は、 §H[from.target.GetAdj]の改造されたドローンの1体§!と接触する手段を確保した。 この利益は明らかだ。 我々が潜入やその他の活動を望んだときに、 [from.target.GetName]の集合意識を巧みにごまかしてくれるのだから。"
 operation.1006.desc.organ:1 "$operation.1006.desc.intro$我々は§H[from.target.GetName]の意識の一部分§!を乗っ取ることに成功した。 諜報協力者は我々に従って集合意識を妨害したり、 集合意識に逆らって我々の活動を隠蔽したり、 その他諸々の行動を取るだろう。"
 operation.1006.desc.component:1 "$operation.1006.desc.intro$我々は§H[from.target.GetName]の回路の一部分§!を乗っ取ることに成功した。 諜報協力者は我々に従って機械知性を妨害し、 直接的で破滅的な結果をもたらすだろう。"
 operation.1006.desc.network:1 "$operation.1006.desc.intro$我々の諜報網は、 §H[from.target.GetName]を操作するネットワークの一部分§!との接触で強化されている。 我々が活動を機械知性本体から隠したいと思えば、 妨害のために誤った情報を送るなどの手段を取ることができる。 奴らが使っているプロトコルそのものが、 いまや奴らを討つ武器となるのだ。"
 operation.1006.desc.default:0 "$operation.1006.desc.intro$[from.target.GetAdj]宙域における我々の情報収集と諜報活動の助けとなるであろう、 価値の高い諜報協力者を確保した。"
 operation.1006.b:0 "ただちにこの諜報協力者を活用しろ。"

 # Steal Technology
 operation.1020.name:0 "糸口を集める"
 operation.1020.desc.conf_hosted:1 "我々の潜入工作員が、 [root.target.GetAdj]領内で行われる有望そうなさまざまな会議に参加している。 彼らは潜在的なターゲットを物色しはじめている。"
 operation.1020.desc.conf_external:2 "我々の工作員は無事、 [root.target.GetName]も招待されている星間科学会議に参加することに成功した。 工作員は[root.target.GetAdj]の代表団を偵察することに集中している。"
 operation.1020.desc.lecture:1 "我々は[root.target.GetName]で開かれたいくつかの講演に工作員を聴衆として送り込んだ。 工作員は知的エリート層に近づくための糸口を見つけるだろう。"
 operation.1020.desc.outreach:1 "我々は[root.target.GetName]でのさまざまな市民科学講座に工作員を送り込んだ。 ターゲットは自ずから我々の前に現れてくれるだろう。"
 operation.1020.desc.theft:2 "わが工作員は[root.target.GetAdj]の研究施設の監視を始めた。 糸口が見つかれば、 それを利用することになるだろう。"
 operation.1020.desc.enigmatic:0 "$role_spymaster$の[spynetwork.leader.GetName]の報告によれば、 わが工作員は巨大な障害に行き当たっている――[target.GetAdj]のエンジニアリングは我々よりもかなり進んでおり、 また著しく異なるようなのだ。\n\n我々が盗み出せそうなテクノロジーはどれも§H不可解§!であり、 現在の我々にとっては応用不可能だろう。"
 operation.1021.name:0 "糸口を追う"
 operation.1021.desc.appeal:0 "理想的な基準に当てはまるターゲットを発見した。 十分に新奇な研究にアクセスでき、 わが工作員を受け入れる態度を示している。 この手がかりを追うつもりだ。"
 operation.1021.desc.creds:0 "ターゲットの1人が、 我々の求める研究機密レベルを満たしており、 またわが工作員の捏造された経歴に感銘を受けている。 この手がかりがいまのところ最良のものだ。"
 operation.1021.desc.theft:1 "我々の工作員が糸口を見つけた――[root.target.GetAdj]の研究に潜入する計画を練るにあたり、 理想的な土台となるものだ。"
 operation.1022.name:0 "潜入口を確保"
 operation.1022.desc.invited:1 "我々は明らかな機会を利用するためにさまざまな計画を立案した――ついに工作員が高セキュリティの先端研究施設に招かれたのだ。 $role_spymaster$の[root.spynetwork.leader.GetName]は、 シミュレーションでは良好な結果が見込まれると保証している。"
 operation.1022.desc.theft:1 "わが工作員は無数のシミュレーションを行ったが、 その結果は$role_spymaster$の[root.spynetwork.leader.GetName]予測と一致して良好なものだった。 切望していた[root.target.GetAdj]の研究を盗む準備はできている。"
 operation.1026.name:0 "[fromfrom.target.GetAdj]の研究を確保"
 operation.1026.desc.intro.smooth:1 "[fromfrom.target.GetName]での潜入工作は、 いまのところ問題なく進んでいる。"
 operation.1026.desc.ducts.smooth:1 "$operation.1026.desc.intro.smooth$\n\nある工作員が遠隔地にある研究施設に§H保安ダクト§!から侵入し、 使用を限定された[fromfrom.target.GetName]の中央レポジトリ端末にたどりついた。$operation.2016.desc.outro.smooth$"
 operation.1026.desc.goods.smooth:1 "$operation.1026.desc.intro$\n\nある工作員が遠隔地にある研究施設において、 明らかに不十分な[fromfrom.target.GetAdj]の保安手続きをくぐり抜けて§H搬入口§!から潜入したのだ。 [fromfrom.target.GetSpeciesAdj]には気づかれないまま、 工作員は[fromfrom.target.GetName]の中央レポジトリ端末に易々とたどりついた。\n\n$operation.2016.desc.outro.smooth$"
 operation.1026.desc.invited.smooth:1 "$operation.1026.desc.intro.smooth$ [fromfrom.target.GetSpeciesName]は適切な保安体制をとっていたが、 工作員の偽装は見破られなかった。 §H我々が築いてきた信頼§!は、 機会を得るに十分なものだった。\n\n$operation.2016.desc.outro.smooth$"
 operation.2016.desc.outro.smooth:2 "複雑な電子的欺瞞手段により、 我々はリサーチデータベースへの接続時間を確保した。 [fromfrom.target.GetAdj]の保安体制は、 我々の仕事が終わった直後に発動した。"
 operation.1026.tooltip.cooldown:0 "§H次に研究施設へ潜入するには、 少なくとも§Y6年§!待つ必要がある。§!"
 operation.1026.a.smooth:0 "よくやった。 任務完了だ。"
 operation.1026.b.smooth:0 "可能なかぎりの破壊工作を施して去れ。"
 operation.1026.b.tooltip:0 "\n§H[fromfrom.target.GetName]§!：\n1年間、 §Y$research_stolen_sabotaged$§!を被る。\n\n"
 operation.1026.c:0 "将来の研究のためにバックドアを仕込んでおけ。"
 operation.1026.d:0 "さらに成果を得る理想的な機会だ！"
 operation.1026.d.tooltip:1 "我々が得た物に加えて、 研究候補の技術が1つ増える。"
 operation.1026.desc.intro.messy:0 "[fromfrom.target.GetAdj]の科学技術に対する潜入工作は成功したが、 工作員の一部が危険にさらされている。"
 operation.1026.desc.ducts.messy:1 "$operation.1026.desc.intro.messy$\n\n彼らは遠隔地にある研究施設で、 使用を限定されている端末に近づくべく、 §H保安ダクト§!から潜入しようとした。 だが、 彼らが[fromfrom.target.GetName]の中央レポジトリに接続したとき、 §H警報§!が発動したのだ。\n\n $operation.1026.desc.outro.messy$"
 operation.1026.desc.goods.messy:1 "$operation.1026.desc.intro.messy$\n\nある工作員が遠隔地にある研究施設で、 [fromfrom.target.GetName]の中央リポジトリ端末に近づくべく、 §H搬入口§!からの侵入を図った。 行動を起こそうとしたとき、 不運なことに§H警報§!が発動したのだ。\n\n$operation.1026.desc.outro.messy$"
 operation.1026.desc.invited.messy:1 "$operation.1026.desc.intro.messy$わが工作員のリーダーは、 撤退を完了するまで偽装を継続できたが、 §H経歴§!が偽造されたものだと発覚してしまったのだ。 [fromfrom.target.GetAdj]の保安体制は工作員に対して警報を発している。\n\n$operation.1026.desc.outro.messy$"
 operation.1026.desc.outro.messy:2 "求めていた研究データは回収できたが、 工作班の§H撤収計画§!は空中分解しつつある。 警備兵が迫ってきている――これからどうするか、 慎重かつ迅速に決定しなければならない。"
 operation.1026.a.messy:0 "できるだけ多くの工作員を回収しろ。"
 operation.1026.b.messy:1 "彼らは助からない。 できるだけの破壊工作を行え。"
 requires_not_espionage_research_backdoor:1 "一度に1ヵ所のバックドアからしか作戦は行えない。"
 operation.1027.name:0 "不可解なテクノロジー"
 operation.1027.desc:0 "$role_spymaster$の[from.spynetwork.leader.GetName]は、 §H[from.target.GetName]§!内における「[from.GetName]」作戦について報告を提出した。 [from.target.GetAdj]の科学技術は、 我々の熟練した工作員をも欺けるほど進歩しているようだ。 報告によれば、 基調となる技術は我々のそれとは大きく異なっており、 たとえ彼らの研究を盗めたとしても、 結果としてできあがるハードウェアは我々の技術には適合しないということだ。\n\n$role_spymaster$の[from.spynetwork.leader.GetName]は、 このような秘密は別の場所で利用すべきだと提案している。"
 operation.1030.name:0 "研究が破壊工作を受けた！"
 operation.1030.desc.regular:1 "我々の研究ネットワークが不正侵入された！  未知の潜入者がデータライブラリに大損害を与え、 我々の§H研究を盗み出し§!、 §H実行中の研究§!に多大な遅れを生じさせたのだ。\n\nわがチームは迅速にバックアップシステムに切り替えたが、 これによって研究に遅れが生じるだろう。 研究開発を再び軌道に乗せるまでには数ヵ月かかりそうだ。"
 operation.1030.desc.gestalt:1 "我々の研究ネットワークが不正侵入された！ 未知の存在が我々のデータメディアに侵入して、 我々の§H研究を盗み出し§!、 §H実行中の研究§!に多大な混乱を生じさせたのだ。\n\n我々は迅速にバックアップシステムに切り替えたが、 これによって研究に遅れが生じるだろう。 研究開発を再び軌道に乗せるまでには数ヵ月かかりそうだ。"

 # Sabotage Starbase
 operation.2000.name:2 "[target.solar_system.GetName]の目標に接近中"
 operation.2000.desc.intro.friendly:1 "少数精鋭の工作員部隊が、 厳重に身分を偽って§Y[target.owner.GetName]§!へ出発した。"
 operation.2000.desc.jobseeker:2 "$operation.2000.desc.intro.friendly$ その各々が職を求める労働者を装っている。 一部の者は推薦状を携えて主要施設で仕事を探し、 ほかの者は基地の表に出ない区域で運を試すことになる。"
 operation.2000.desc.vendor:1 "$operation.2000.desc.intro.friendly$ 彼らは新しい販路を探す職人一家ということになっている。 §H[target.GetName]§!で彼らの商品を売れるように、 消費者たちに存在感を示そうというわけだ。"
 operation.2000.desc.intro.hostile:1 "工作員の一部が§Y[target.owner.GetName]§!へ旅立った。 彼らはありふれた貨物船の操縦士などに偽装している。"
 operation.2000.desc.cargo:1 "$operation.2000.desc.intro.hostile$ その積荷は、 [target.owner.GetAdj]のスキャナーには$rare_crystals$などの貴重な鉱物として映るものだ。 我々はこうしたわかりやすい単純さという戦略を取ることが、 よいブラフになると考えている。"
 operation.2000.desc.derelict:1 "船には致命的ではない爆発物を積んで、 $operation.2000.desc.intro.hostile$[target.owner.GetAdj]の国境 (§H[target.solar_system.GetName]星系§!に最も近づけるところ) に向かう。 船内には放射線が充満し、 わが工作員たちは不可視のシールドされた中枢部に隠れるのだ。"
 operation.2000.desc.invalid:0 "[root.target.owner.GetAdj]内部にいた我々の工作員たちは劇的な変化を報告してきた。 ターゲットはもはや存在しないのだ。"
 operation.2001.name:0 "工作員の配置"
 operation.2001.desc.vocation:2 "わが工作員が数名、 §H[target.GetName]の施設§!への入域を許可された。 基地での労働を許可されなかった工作員たちは近隣星系へと散開、 偽装身分を駆使して作戦全般を支援する。"
 operation.2001.desc.vessel:2 "餌は首尾よく食いつかれ、 わが工作員たちは「身分を隠して」敵対的な施設における拠点の確保に取りかかった。 $role_spymaster$の[spynetwork.leader.GetName]は、 彼らからの今後の通信を待っている。"
 operation.2002.name:0 "準備完了の信号"
 operation.2002.desc.intro:1 "§Y[target.owner.GetName]§!内から、 暗号化された信号が発された。 わが工作員たちの準備が完了した証だ。"
 operation.2002.desc.vocation:3 "$operation.2002.desc.intro$\n\n工作員たちは当地の人員と親密な関係を築くほどに任務を進めている。 §H[target.GetName]の施設§!での気軽なランチや日々の交流を通じて、 いくつもの有益な侵入ポイントが見つかっている。"
 operation.2002.desc.vessel:1 "$operation.2002.desc.intro$ $role_spymaster$の[spynetwork.leader.GetName]は可能な場所で彼らを救出する準備を進めているが、 チャンスはわずかだ。"
 operation.2005.name:0 "[root.GetSabotagedStarbaseTitle]"
 operation.2005.desc.civic:2 "[sabotaged_starbase_system.GetName]星系において、 §H民間インフラ§!に一撃を加えることに成功した。 これから起こる混乱で我々の活動が容易になるだろう。\n\n$operation.2005.desc.outro$"
 operation.2005.desc.military:3 "[sabotaged_starbase.GetName]の施設で、 §H軍事支援施設§!の破壊工作に成功した。 工作員たちは爆破の前後で少数の犠牲者が出たことを報告している。\n\n§Y[sabotaged_starbase_owner.GetName]§!内における兵站に打撃を与えたことは、 いずれ確実に気づかれるだろう。\n\n$operation.2005.desc.outro$"
 operation.2005.desc.trade:3 "我々は[sabotaged_starbase_system.GetName]星系周辺の§H商業施設§!に攻撃を加えた。 宙域管制官が新たな管制パターンを編み出すまで、 交易船は交通路を塞いでいる。\n\n$operation.2005.desc.outro$"
 operation.2005.desc.outro:1 "次は、 我々の関与を否認する手段を考えねばならない。 今後の[sabotaged_starbase_owner.GetAdj]領域における作戦は、 慎重さを優先したいのであれば、 可能な限りの偽装を行わなければ。"
 operation.2005.a:0 "速やかに解隊せよ。"
 operation.2005.b:0 "慎重は弱虫の言い訳だ。 星系基地を破壊せよ。"
 operation.2005.b.orb:0 "慎重は弱虫の言い訳だ。 この軌道環状施設を破壊せよ。"
 operation.2005.b.tooltip:1 "工作員たちは機会を見て§H目標の付属施設を破壊§!する。"
 operation.2005.c:0 "$military_station_small_plural$も攻撃しろ。"
 operation.2005.c.tooltip:2 "目標の$military_station_small$を1つ破壊する。"
 operation.2006.name:0 "破壊工作の中止"
 operation.2006.desc:3 "$role_spymaster$の[from.spynetwork.leader.GetName]の報告によれば、 [from.spynetwork.leader.GetHisHer]は§Y[sabotaged_starbase_system.GetName]星系§!の§H[sabotaged_starbase_owner.GetAdj]§!での破壊工作を中止しなければならなくなった。 [sabotaged_starbase_owner.GetAdj]内部での劇的な変化によって、 我々の行動は不要になったのだ。 別の標的を探すのが賢明だろう。"
 operation.2010.name:2 "[sabotaged_starbase_system.GetName]星系の[root.GetSabotagedStarbaseTitle]！"
 operation.2010.desc.phobe:3 "§Y[sabotaged_starbase_system.GetName]§!星系で侵入者がわが国境を突破し、 §H[sabotaged_starbase.GetName]の施設§!の一部を破壊した。 これらの破壊工作者は他国の勢力の手先らしい。 対抗諜報部門が緊急態勢で彼らを捕まえようとしている。"
 operation.2010.desc.regular:3 "未知の破壊工作者が§Y[sabotaged_starbase_system.GetName]§!星系で攻撃を行い、 §H[sabotaged_starbase.GetName]にある施設§!の一部を破壊した。\n\nわが対抗諜報部門は、 これは国内のテロリストではなく他国の勢力の仕業であるとしている。 我々は敵工作員を捕獲すべく、 近隣宙域のセキュリティを強化した。"
 operation.2010.desc.gestalt:3 "§Y[sabotaged_starbase_system.GetName]§!星系において他国の存在が国境を突破し、 §H[sabotaged_starbase.GetName]にある施設§!の円滑な運用を不埒にも妨害した。 破壊工作者たちがどうやってこれほど効率的に潜入できたのかはわかっていないが、 我々は即座に内部セキュリティを強化した。"

