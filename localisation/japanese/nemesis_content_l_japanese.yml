 resolution_emperor_imperial_armada:1 "帝国宇宙軍"
 resolution_emperor_imperial_armada_desc:1 "帝国全土から徴募した兵により、 帝国宇宙軍は史上空前の強力な艦隊となるだろう。"
 resolution_emperor_expand_ia:1 "帝国宇宙軍の拡張"
 resolution_emperor_expand_ia_desc:1 "さらなる帝国の栄光のため、 帝国宇宙軍を拡張しなければならない！"
 resolution_emperor_imperial_legions:1 "帝国地上軍"
 resolution_emperor_imperial_legions_desc:1 "帝国地上軍の兵として銀河に奉仕することは至上の名誉である。 帝国全土の徴募兵の中から選り抜かれたレギオンは鍛え上げられ、 狂信的なまでに忠誠を誓う地上軍となっている。"
 resolution_emperor_isd:1 "帝国治安局"
 resolution_emperor_isd_desc:1 "平和、 安定、 秩序――銀河帝国はこれらの信条のもとに創設された。 治安局は犯罪者やテロリスト、 煽動者を、 いかに隠れていようとも狩り出す。"
 resolution_emperor_itc:1 "帝国貿易会社"
 resolution_emperor_itc_desc:0 "帝国貿易会社は勅許を受け、 その運営理事会は銀河帝国支配者の直接管理下で活動する。"

 resolution_category_imperial_council:0 "帝国枢密院"
 resolution_emperor_trial_of_advancement:0 "昇格戦争制"
 resolution_emperor_trial_of_advancement_desc:1 "帝国枢密院の構成国の座に安住しないよう、 ほかの構成国が昇格戦争を仕掛けることを可能にすべきだ。 現状に甘んじる軟弱な者たちは、 銀河帝国の上層部から排除されねばならない。"
 resolution_emperor_trial_of_advancement_tooltip:0 "帝国枢密院の構成国に対する§Y「昇格戦争」§!の開戦事由を認める。"
 resolution_emperor_by_appointment:0 "指名制"
 resolution_emperor_by_appointment_desc:1 "帝国枢密院の構成国は、 銀河帝国支配者を満足させるために奉仕せねばならず、 したがって支配者は家臣のなかから自由に構成国を選べる。"
 resolution_emperor_by_appointment_tooltip:1 "銀河帝国支配者は帝国枢密院の構成国を自由に選べる。"
 resolution_emperor_by_election:0 "選挙制"
 resolution_emperor_by_election_desc:0 "古き銀河共同体と同様、 帝国枢密院の構成国はその投票力に基づいて選挙で選ばれるべきだ。"
 resolution_emperor_by_election_tooltip:0 "帝国枢密院の構成国は、 §Y外交発言力§!に基づく選挙で定期的に選ばれる。"

 resolution_emperor_ina:0 "帝国航路局"
