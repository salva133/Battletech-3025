 emperor.2.intro.desc:0 "新たな秩序の幕開けである。 古き銀河共同体は解体され、 代わって§H[Root.GetGalEmpireName]§!が誕生した。 この新たな汎銀河国家は自らの帝位の正当性を主張し、 その呼び名を§H[Root.GetName]§!と変えた。"
 emperor.2.a.desc:0 "壮麗な即位式典が全銀河に中継され、 [Root.Capital.GetName]において[ruler.GetRegnalName]が[Root.GetRulerTitle]に戴冠し、 新たな銀河王朝が創始された。"
 emperor.2.b.desc:0 "この社会的構成概念は、 わが機械知性――今後は§H[Root.GetRulerTitle]§!と呼ばれる――が銀河の多くのサブ政体をより高いレベルで支配することを受け入れる。 銀河帝国の属国は、 ドローンと同じくわが指令に従うことを時とともに学ぶだろう。"
 emperor.2.c.desc:0 "この社会的構成概念は、 わが集合意識――今後は§H[Root.GetRulerTitle]§!と呼ばれる――が銀河の多くのサブ政体をより高いレベルで支配することを受け入れる。 銀河帝国の属国は、 ドローンと同じくわが指令に従うことを時とともに学ぶだろう。"
 emperor.2.outro.desc:1 "[Root.GetRulerTitle]万歳！  銀河帝国万歳！"
 emperor.2.a:0 "万歳！"
