 operation.6100.invalid:0 "銀河帝国は、 つい最近まで吹き荒れていた騒乱と不安定の嵐を、 どうにか切り抜けた！  銀河帝国の権威はいまや堅固さを取り戻し、 公然たる反乱を起こすには不利な状況となった。 我々の工作員たちは撤退した。"
