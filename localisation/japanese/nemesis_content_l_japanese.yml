 resolution_custodian_united_front:0 "共同戦線"
 resolution_custodian_united_front_desc:0 "我々の銀河が直面している脅威に対する選択肢はシンプルだ――ともに戦うか、 孤立して死ぬかだ。 我々は古いしがらみを捨て、 敵に対する情報を共有し、 一体となって戦うべきだ。"
 resolution_emperor_united_front:0 "$resolution_custodian_united_front$"
 resolution_emperor_united_front_desc:0 "$resolution_custodian_united_front_desc$"
 resolution_custodian_galactic_mobilization:0 "銀河規模の動員"
 resolution_custodian_galactic_mobilization_desc:0 "銀河の未来がかかっている。 大規模な戦闘艦隊を早急に動員しなければならない。 たとえ民間乗組員を強制徴募することになっても。"
 resolution_custodian_galactic_standard:0 "銀河標準語の導入"
 resolution_custodian_galactic_standard_desc:1 "銀河標準語は、 どのような肉体であろうとも、 あらゆる知性体が容易に使えるよう考案された新言語である。 これを銀河共同体のすべての部局に導入することで、 翻訳による誤解を避けられるだろう。"
 resolution_custodian_anti_piracy:0 "海賊対策計画"
 resolution_custodian_anti_piracy_desc:0 "海賊の跳梁は銀河全体の経済にとっての脅威だ。 この計画により、 コミュニティ全構成国は効率的な海賊対策を実施できるようになる。 また計画には、 海賊の規律不足を利用した戦闘術を考案するための共同活動の実施も含まれる。"
 resolution_custodian_extend_custodianship:0 "守護者の任期延長"
 resolution_custodian_extend_custodianship_desc:0 "銀河をよりよい場所にするのは遠大な事業であり、 時間が必要だ。 もし何か持続的な成果を挙げようと考えるなら、 現在の守護者の任期を延ばすべきだろう。"
 resolution_custodian_extend_custodianship_tooltip:1 "現在の§Y守護者§!の任期が§Y30年§!延びる。"
 resolution_custodian_perpetual_custodianship:1 "守護者の任期撤廃"
 resolution_custodian_perpetual_custodianship_desc:0 "現在の銀河守護者は、 共同体にとってかけがえのない存在である。 彼らの熱心な奉仕は、 無期限に延長されるべきだ。"
 resolution_custodian_perpetual_custodianship_tooltip:0 "現在の§Y守護者§!の任期が恒久的になる。"
 resolution_custodian_end_custodianship:0 "守護者制度の廃止"
 resolution_custodian_end_custodianship_desc:0 "もはや銀河共同体は守護者を必要としない。 それゆえ、 守護者制度はその任期の前に廃止すべきだ。"
 resolution_custodian_end_custodianship_tooltip:0 "§Y守護者§!制度が任期よりも早く廃止される。"

 resolution_custodian_gdf:1 "銀河防衛軍 (GDF)"
 resolution_custodian_gdf_desc:0 "銀河共同体の構成国をより堅固に守るため、 銀河守護者のもとで統一指揮される常設の多国籍軍を組織しなければならない。"
 resolution_custodian_gdf_2:0 "$resolution_custodian_gdf$"
 resolution_custodian_expand_gdf:1 "銀河防衛軍の拡大"
 resolution_custodian_expand_gdf_desc:0 "増大しつづける任務に対応するため、 銀河防衛軍の規模を大幅に拡張しなければならない。"
 resolution_custodian_disband_gdf:0 "銀河防衛軍の廃止"
 resolution_custodian_disband_gdf_desc:0 "銀河防衛軍はその目的を達成したため、 動員解除すべきだ。"
 resolution_custodian_ina:1 "星間航路局"
 resolution_custodian_ina_desc:0 "航路局は宇宙航行のための標準や推奨される慣習を執行し、 銀河共同体加盟領域内のあらゆる既知の宇宙障害物に関する膨大なデータベースを維持管理する。"
 resolution_custodian_disband_ina:0 "星間航路局の廃止"
 resolution_custodian_disband_ina_desc:0 "航路局は非効率的で金食い虫の組織だ。 存続は正当化できない。"
 resolution_custodian_gto:1 "銀河貿易機構"
 resolution_custodian_gto_desc:0 "銀河貿易機構は貿易標準を執行し、 紛争を解決する、 常設の銀河規模機関である。"
 resolution_custodian_disband_gto:0 "銀河貿易機構の廃止"
 resolution_custodian_disband_gto_desc:0 "銀河貿易機構による介入は終わらせなければならない。 貿易規定は自律に任せるべきだ。"
 resolution_custodian_galpol:1 "銀河刑事警察機構"
 resolution_custodian_galpol_desc:0 "銀河規模の犯罪警察組織の創設は、 銀河共同体全体における法執行機関の協働を可能にする。"
 resolution_custodian_disband_galpol:0 "銀河刑事警察機構の廃止"
 resolution_custodian_disband_galpol_desc:0 "銀河刑事警察機構は、 共同体支配エリート層の「秘密警察」になってはならない。 解体すべきだ。"

