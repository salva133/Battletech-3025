 whisperers_covenant_chain_title:0 "虚無の囁き手"
 whisperers_covenant_chain_desc:0 "我々は§Y虚無の囁き手§!と呼ばれる、 シュラウドに棲む存在との絆を築いた。 理解しがたくも、 その存在は代償を支払うことで、 我々に力のかけらを与えると言った。 その代償もまた、 現時点では計り知ることができない。\n\n我々のテレパスの推測によれば、 この大いなる庇護者に我々から歩み寄ることで、 両者の絆を深めることがより容易になるらしい。\n\n虚無の囁き手は新たな知識、 口外できぬ秘密、 謀略を好む。 彼らは、 はちきれんばかりに満たされ、 縫い目に綻びが生じた精神を至上の喜びと見なしている。"
 eater_covenant_chain_title:0 "世界を喰らうもの"
 eater_covenant_chain_desc:0 "我々は§Y世界を喰らうもの§!と呼ばれる、 シュラウドに棲む存在との絆を築いた。 その存在は代償を支払うことで、 我々に力のかけらを与えると貪欲に言った。 その代償もまた、 現時点では計り知ることができない。\n\n我々のテレパスの推測によれば、 この大いなる庇護者に我々から歩み寄ることで、 両者の絆を深めることがより容易になるらしい。\n\n世界を喰らうもののは耐えがたい飢えを抱えている。 戦争を欲し、 争いや悲しみの甘美なる味を渇望している。"
 composer_covenant_chain_title:0 "螺旋の作曲家"
 composer_covenant_chain_desc:0 "我々は§Y螺旋の作曲家§!と呼ばれる、 シュラウドに棲む存在との絆を築いた。 その存在は親しげに、 代償を支払うことで我々に力のかけらを与えると言った。 その代償もまた、 現時点では計り知ることができない。\n\n我々のテレパスの推測によれば、 この大いなる庇護者に我々から歩み寄ることで、 両者の絆をさらに深めることができるらしい。\n\n螺旋の作曲家は、 進化や遺伝子操作による制約から解放された肉体を熱望している。 生命や自然を尊重すること、 そして肉体の神聖さについて我々に語った。"
 instrument_covenant_chain_title:0 "欲望の道具"
 instrument_covenant_chain_desc:0 "我々は§Y欲望の道具§!と呼ばれる、 シュラウドに棲む存在との絆を築いた。 その存在は寄り添うように、 代償を支払うことで我々に力のかけらを与えると言った。 その代償もまた、 現時点では計り知ることができない。\n\n我々のテレパスの推測によれば、 この大いなる庇護者に我々から歩み寄ることで、 両者の絆を深めることがより容易になるらしい。\n\n欲望の道具は欲望に憧れている。 耽美な快楽、 退廃、 そして隷属が欲望の道具の力の源である。"

 utopia.2671.name:0 "深まる絆"
 utopia.2671.desc:0 "庇護者への理解が深まってきた。 我々はあの存在にとって、 あくまで気まぐれの産物でしかないのだ。 家のなかを歩く虫けらなのだ。 それでも我々を気に入ってくれたらしく、 今回も力の一滴を授けてくれた。\n\nわが国のテレパスはいま、 庇護者とより密接に同調している。 そして、 両者の契約を称えるモニュメントを作るという閃きを得た。 そこは我々最高のテレパスたちが、 §Y[GetShroudPatron]§!との交信を行う場所となるだろう。"
 utopia.2671.a:0 "螺旋の作曲家の腕のなかでは、 安らぎを感じる。"
 utopia.2671.a.tt:0 "テレパスが追加の£pops£ POP成長を生み出すようになる。\n\n帝国の惑星の1つに£building£ §Y作曲家の至聖所§!を建設できるようになる。"
 utopia.2671.b:0 "我々も飢えている。 それを満たすのは戦争だ。"
 utopia.2671.b.tt:0 "テレパスが追加の£mod_country_naval_cap_add£ 宇宙軍許容量を生み出すようになる。\n\n帝国の惑星の1つに£building£ §Y喰らうものの至聖所§!を建設できるようになる。"
 utopia.2671.c:0 "欲望以上に美しいものはない。"
 utopia.2671.c.tt:0 "テレパスが追加の£amenities£ 快適度を生み出すようになる。\n\n帝国の惑星の1つに£building£ §Y道具の至聖所§!を建設できるようになる。"
 utopia.2671.d:0 "満たされた心は疑うことを忘れる。"
 utopia.2671.d.tt:0 "テレパスが追加の$r_research$を生み出すようになる。\n\n帝国の惑星の1つに£building£ §Y囁き手の至聖所§!を建設できるようになる。"

 utopia.2676.name:0 "可能性の実現"
 utopia.2676.desc:0 "シュラウドの謎は解明するにはあまりに異質だ。 しかし、 我々は§Y[GetShroudPatron]§!への同調を深めてきた。 どこにいようと心の奥底でそれを感じることができ、 その力は我々の精神の隙間から現実世界へと染み出してくる。"
 utopia.2676.a:0 "肉体の意志は神聖なものである。"
 utopia.2676.b:0 "争いは献身である。"
 utopia.2676.c:0 "汝、 貪るべし。"
 utopia.2676.d:0 "秘密とは安全である。"

 utopia.2681.name:0 "力の断片"
 utopia.2681.desc:0 "我々の庇護者である§Y[GetShroudPatron]§!は、 シュラウドの“ひだ”のなかにエネルギーの一部を放置したようだ。 テレパス秘密会議は庇護者との密接な絆によって、 テレパスの1人がこの力を安全に吸収し、 行使できると確信している。 そのための候補者が数人選ばれたが、 我々の庇護者の力を振るう特権が与えられるのは1人だけだ。 それは誰になるのだろうか？"
 utopia.2681.a:0 "[leader_1.GetTitle] [leader_1.GetName]"
 utopia.2681.b:0 "[leader_2.GetTitle] [leader_2.GetName]"
 utopia.2681.c:0 "[leader_3.GetTitle] [leader_3.GetName]"
 utopia.2681.d:0 "[leader_4.GetTitle] [leader_4.GetName]"

 utopia.2682.name:0 "到達"
 utopia.2682.desc:0 "完了した。 [chosen_leader.GetName]に力が注ぎ込まれると、 周囲の誰もがその超能力の“重み”を感じることができた。 それは非常に強力で、 敬意を払うに値するものだった。 いまや[chosen_leader.GetName]は、 §Y[GetShroudPatron]§!が誇る不滅の戦士となるのだ。"
 utopia.2682.a:0 "「選ばれし者」となる運命だった。"

 utopia.2686.name:0 "力を得た艦隊"
 utopia.2686.desc:0 "テレパス秘密会議は、 庇護者である§Y[GetShroudPatron]§!の力を利用する上で飛躍的な進歩を見せた。 これまで契約の恩恵を受けていたのは超能力者だけだったが、 我々はその恩恵をかつてない規模で全艦船に行き渡らせる方法を考案した。 我々が望むなら、 §Y[GetShroudPatron]§!の印はわが国の船をさらに向上させることができる。"
 utopia.2686.a:0 "船体が肉に変わるのか？"
 utopia.2686.b:0 "我々の船までもが貪欲だ。"
 utopia.2686.c:0 "艦船たちは使われたがっている。"
 utopia.2686.d:0 "秘密は比類なき武器となる。"

 building_composer_sanctum:0 "作曲家の至聖所"
