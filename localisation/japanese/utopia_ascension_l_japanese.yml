 covenant.tooltip:0 "§Y必ずこの代償を支払うことになる。§!\n\n"
 covenant.cycle.tooltip:0 "§R契約してはいけない。§!\n\n"
 covenant.whisperers.desc:0 "決定は下された。 我々は§Y虚無の囁き手§!と契約を結んだ。 彼らはすでに、 科学者やリーダーたちに秘密を分け与えはじめている。 彼らの知識から、 我々は多大な恩恵を受けるだろう。 唯一の欠点は、 市民のあいだで精神病者や自殺件数が急増していることだ。 また一部の地域では、 精神的に安定していたはずの人々による、 不可解な殺傷事件が立て続けに起こっている。 診療所や精神病院は、 患者の急増に対応するのに手を焼いている。"
 covenant.whisperers.option:0 "手に負えないほどではない。"
 covenant.eater.desc:1 "決定は下された。 我々は§Y世界を喰らうもの§!と契約を結んだ。 すでにその効果はわが軍に現れている。 兵士たちはまるで蛮族そのものの獰猛さで戦い、 艦船の兵器でさえも敵の死に飢えているように思える。 そして、 この件との関連は明らかだが、 ある植民地で1つの都市の住民が全員、 謎の失踪を遂げてしまった。 喰らうものが契約通り、 人々を貢ぎ物として貪ったのだろう。 これは大した代償ではない――もちろん、 喰らうものが再び飢えることがなければの話だが……"
 covenant.eater.option:0 "そうならないことを願おう。"
 covenant.instrument.desc:1 "決定は下された。 我々は§Y欲望の道具§!と契約を結んだ。 効果が感じられるまで時間はかからなかった。 鉱山では豊かな新鉱脈が見つかり、 失敗しかけていた事業は突如成長に転じ、 絶対に氷と岩しかないと思われていた小惑星で希少な資源が発見された。 欲望の道具が約束した通り、 わが国は富と繁栄の黄金時代を迎えた――しかし、 彼らは代償に何を支払えと言っていただろうか……？"
 covenant.instrument.option:0 "大丈夫だ。 どうせ大したものじゃない。"
 covenant.composer.desc:1 "決定は下された。 我々は§Y螺旋の作曲家§!と契約を結んだ。 効果が感じられるまでに時間はそれほどかからなかった。 妊娠と出産の確率がどちらも急激に伸びはじめたのは、 間違いなく作曲家の仕業だろう。 だが好ましい効果の裏で、 我々は奇妙な新しい突然変異の多発にも悩まされている。 たとえば余分な四肢や臓器をもって生まれる子供たちだ……そのうちのいくつかは、 かつて分類された同種族の解剖学的構造のどれにも似ていない。 幸いにも、 それが原因となった死は少数で、 出生率や国民の活力の上昇のほうが上回っている。"
 covenant.composer.option:0 "我々は正しい決断をしたのだ。"
 covenant.cycle.desc:1 "決定は下された。 我々は§R円環の終わり§!と契約を結んだ。 交渉において、 それはたった一言しか話さなかった。 §R「50年」§!と。 そして訪れた沈黙のなかで、 我々はたったいま下した決断がもたらす将来的な結末について、 考えずにはいられなかった。"
 covenant.cycle.option:0 "我らに精霊の慈悲があらんことを。"
