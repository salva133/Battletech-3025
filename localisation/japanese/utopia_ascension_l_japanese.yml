 utopia.3338.name:0 "欲望の道具：§R個別主義§!"
 utopia.3338.desc:0 "欲望の道具が人々に与えた欲望は強烈だ。 §Y[planet_target.GetName]§!の住民たちは、 彼らの特定の習慣が、 我々の社会全体の習慣よりも明らかに、 かつはるかに重要だと信じて疑わない。 新たな政府を求める運動が野火のように燃え広がり、 惑星の政治情勢は控えめに言って予測不能だ。"
 utopia.3339.name:0 "欲望の道具：§R逸脱§!"
 utopia.3339.desc:0 "欲望の道具が人々に与えた欲望は強烈だ。 国民は一夜にして自らの政府と文化そのものの両方を敵視するようになり、 古い慣習を疑い、 社会的タブーを破っている。 政府への支持は急速に低下しており、 政治的大混乱に陥りかねない。"
 utopia.3339.opt.a:0 "恐ろしい！"
