 utopia.3100.desc:0 "[Root.Capital.GetName]……ヴィジョンは曖昧で不明瞭だが、 疑う余地はない。 それは、 わが首都[Root.Capital.GetName]だった。 大都市群はどこか違うようにも見えるが、 やはり見慣れたものだ――たとえ炎と煙に包まれていても。 何千、 いや何百万ものばらばらになった死体が街路に散乱している。 どれも[Root.GetSpeciesName]だ。 腐敗臭は耐えがたい。\n\n§P「あなた方の未来だ」。§!\n\n廃墟には生き物の気配がまったくない。 上空では巨大な軌道建造物群が煙の尾を引き、 ゆっくりとではあるが疑いようもなく、 地表へと落下しはじめている。 我々は数ある未来のうちの、 可能性の1つを目撃しているのだろうか？\n\n§P「数あるうちの1つではない。 必ず起こることだ。 陽が昇るのと同じくらい確実に。 これはあなた方の運命なのだ」。§!\n\nヴィジョンは始まったときと同じように唐突に終わりを告げた。 サイキックエネルギーの渦巻く瘴気を残して。"
 utopia.3100.a:0 "§Gアバターにエネルギーを供給する§!"
 utopia.3100.b:0 "§Y恩恵：センサー範囲の拡大§!"
 utopia.3100.c:0 "§R恩恵：シールド強度の増加§!"
 utopia.3110.desc:1 "ここはシュラウドのなかでも、 特に荒れ狂っている領域だ。 純粋サイオニック・エネルギーが大量に流れ込み、 半知性的な精神体を荒々しく生み出すこともある。\n\nそれらの混乱した存在はしばしば互いに衝突し、 数千年続くこともある戦いで大量のサイオニック・パワーを解き放つ。 現にいまも、 そうした戦いがあちこちで行われているようだ。\n\n我々は注意深く先に進むべきだろう。"
 utopia.3120.desc:0 "シュラウドのより深い領域では、 なんらかの存在が突然接触してくることがある。 我々と同じ訪問者たち――シュラウドにとっても我々にとっても、 まったく異質な精神が送り込んだ強力なサイオニック探査体だ。\n\n彼らの精神的エコーが我々のそれに接触していたごく短いあいだ、 巨大な有機的物体が小さな生物の群れを従えて、 濃密なガス大気に浮かんでいるイメージがちらついた。"
 utopia.3130.desc:0 "果てしない砂漠が我々の前に広がった。 ここには来たことがある。\n\n§P「シャラクル・ミレム・ズナク？」§!\n\n砂の中から何かが現れたが、 よく見えない。\n\n§P「ザラビ、 メラスク」§!\n\nその言葉は雷のようにだしぬけに、 彼らの口から意図せず轟いた。 我々は答えざるを得ない。"
 utopia.3130.a:0 "シャシュカ・マラク。"
 utopia.3130.b:0 "ティリト・ナリ・ダスマラ！"
 utopia.3130.c:0 "クナク・デキラク。"
 utopia.3140.desc:0 "突然苦痛に満ちたひらめきが訪れ、 我々という存在の本質が露わになった。 多元宇宙のなかで、 我々の銀河と似た何千もの銀河が、 終わりなき抗争のサイクルに閉じ込められている。\n\n宇宙が始まり、 宇宙が終わり、 また宇宙が始まる。 それぞれの宇宙では数兆もの生命の灯が危なっかしく揺らめいている。\n\n§P「いま見た通りだ」§!声が囁きかけてくる。 §P「そしてこれからも見た通りになる」§!"
 utopia.3150.desc:0 "我々はいま、 数百、 数千光年の距離から自分たちの銀河を見下ろしている。 超能力エネルギーの流れが前触れもなしに、 無数の星々に向けて信じがたい速度で我々を突き落とす。 落ちていく先の宙域は、 没落した帝国の1つ――[fallen_empire.GetName]のものだ。\n\n星々が飛び去り、 惑星群がそれに続き、 やがて視界は[fallen_empire.GetSpeciesName]の街並みに落ち着いた。 空に向かって伸びる途方もない尖塔の数々は、 我々より何世代も進んだ反重力技術によって支えられているのだ。 エネルギーの流れは我々を尖塔へと導く。 そして壁をいくつも通過して、 大きな会議室のような部屋にたどりついた。 [fallen_empire.GetSpeciesNamePlural]が2人、 宙に浮かぶ座り心地の良さそうな無重力チェアに腰掛け、 柔らかい声で会話している。\n\n彼らは我々には気付いていなかった。"
 utopia.3150.a:0 "§Y彼らの心に入り込み、 秘密を探るのだ。§!"
 utopia.3151.v1.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.1.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.4.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v2.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.2.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.5.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v3.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.3.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.6.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.a.desc:0 "[fallen_empire.GetSpeciesNamePlural]は明らかに政府の高官であり、 国家の問題について議論を交わしている。 ゆっくりと、 だが確実に視界は彼らへと重なっていき、 彼らの操る異星語が徐々に我々にも理解できる言葉に変わっていく。"
 utopia.3151.b.desc:0 "[fallen_empire.GetSpeciesNamePlural]2人の精神の輝きは圧倒的だ。 彼らの精神は花のように開いて露わになり、 容易にそのなかへ入ることができる。"
 utopia.3151.c.desc:0 "あそこだ。 ロックされていないコンピュータからファイルをコピーするかのように、 彼らの心の奥底から極秘の技術を盗み出した。 それでも[fallen_empire.GetSpeciesNamePlural]は、 自らの心の内で行われた盗難に気づかずにいる。"
 utopia.3151.1.desc:0 "§H「……正気ではないな。 長年維持してきた生活水準を、 一時的にでも失うことを市民が受け入れるなどと彼女が考えているのなら、 それは……」§!"
 utopia.3151.2.desc:0 "§H「……不名誉なことだ。 未熟な種族どもが、 我々の技術に対する我々自身の理解度を疑うようになったらどうなるか、 想像してみたまえ！  そうなれば……」§!"
 utopia.3151.3.desc:0 "§H「……はますます力を増している。 評議会の一部は理解してくれているが、 もし我々が必要な手を打たなければ……」§!"
 utopia.3151.4.desc:0 "§H「……評議会がどう言おうと構わん。 あの成り上がり者どもは我々より数千年は遅れている上に、 連中のみすぼらしい艦隊など、 ハイラックスヒトカゲの前のガズリアバエに等しい。 そんな必要は……」§!"
 utopia.3151.5.desc:0 "§H「……懲罰的行動など必要ないと、 まだ考えているのか。 彼らは若くて不注意かもしれないが、 我々にだってそういう時代はあった。 彼らにはまだ時間がある……」§!"
 utopia.3151.6.desc:0 "§H「……強くなりすぎる前に、 若い種族の芽をつんでおくべきかもしれん。 彼には同意せざるを得ないが、 評議会はもう遅すぎると感じている……」§!"
 utopia.3152.desc:0 "この[fallen_empire.GetSpeciesNamePlural]は明らかに要職に就いている人物で、 国家的問題について議論しているのだ。 彼らの聞き慣れない言葉を徐々に理解できるようになるにつれて、 視界は彼らの頭上にゆっくりとだが確実に近づいていった。\n\n突然、 異星人たちが言葉を切り、 じっと耳をすませた。\n\n§H「感じるか？」\n\n「ああ。 誰かが見ているな」§!\n\n彼らは室内に目を走らせ、 やがて2人ともまっすぐに我々を見据えた。\n\n§H「驚いたな。 サイオニック探査体か」§!\n\n§H「[Root.GetSpeciesName]のもののようだ。 すぐにトランスプレイナー・シールドを起動しろ」§!\n\nそこで視界は急に消えた。"
 utopia.3153.desc:0 "[Root.GetSpeciesNamePlural]よ。\n\n我らの指導者たちの心に対する邪悪な侵入、 気づかれぬとでも思ったか。\n\n相応の報いを受けてもらうぞ。"
 utopia.3053.a:0 "ま、 待ってくれ……これには訳があるんだ！"
 utopia.3160.desc:0 "小さな、 瞬く星がシュラウド内で実体化した。 それは凄まじい速度で我々を掠めて飛んでいき、 一瞬だけ未知の設計の異星船として姿を見せた。 そしてそれは、 サイキックエネルギーの雲のなかへ、 現れた時と同じくらい素早く去っていった。\n\nこんなことがありうるのか？  シュラウドに物理的に侵入し、 通常空間のまったく別の場所に脱出するなどということが？"
 utopia.3160.a:0 "§Yしばらく待ってみよう。§!"
 utopia.3161.desc:0 "突然また別の瞬く星が現れたが、 今度は心の準備ができていた。 それは我々の銀河で見られるものとは似ても似つかない、 異質な船だった。 船が我々を掠めて飛び去るそのとき、 我々は乗組員の精神の輝きを感じ、 そして彼らの秘密を手に入れた。\n\nPSIジャンプドライブ。 なんと輝かしい。"
 utopia.3161.name:0 "§GPSIジャンプドライブ§!"
 utopia.3162.desc:0 "突然また別の瞬く星が現れたが、 今度は心の準備ができていた。 それは我々の銀河で見られるものとは似ても似つかない、 異質な船だった。 船が我々を掠めて飛び去るそのとき、 我々は乗組員の精神の輝きと一体化しようとしたが、 彼らの知性はこれまでに我々が遭遇した何よりも暗く、 異質なものだった。\n\n我々は彼らの船から弾き出されただけでなく、 その乱暴な拒絶によってシュラウドからも追い出されてしまった。 我々の船の亜光速航行速度が一時的に低下した。"
 utopia.3170.desc:0 "我々はシュラウドの深層で、 ある種の強力なサイオニック・シールドに身を隠した精神体に遭遇した。\n\n§P「去れ」§!"
 utopia.3170.a:0 "§Yシールドの突破を試みる§!"
 utopia.3171.name:0 "§Gサイオニック・シールド§!"
 utopia.3171.desc:0 "シュラウドのこれほど深層まで来て、 収穫もなしに引き返すわけにはいかない。 テレパスたちは総力を結集して、 何人かが中を覗き込めるほどのサイズの亀裂をシールドに作り出した。\n\nテレパスたちがシールドの向こう側に何を見たのかはわからないが、 彼らの心は永遠に引き裂かれてしまった。 しかし、 犠牲は無駄ではない。 このシールドを破ったことで、 同じような力場の生成法が考案されたのだ。 この技術を洗練すれば、 宇宙船を丸ごと覆えるほどのサイオニック・シールドを生成できるかもしれない……"
 utopia.3172.desc:0 "シュラウドの奥深くへの探索で疲れ切っていたテレパスたちは、 精神シールドを破れるほどの超能力を発揮できなかった。 この失敗が精神体の注意を引きつけてしまったようだ！\n\n§P「警告したはずだ、 虫けらども。 わが領域を侵すというなら、 お前たちの世界に災いをもたらしてくれる」§!"
 utopia.3180.desc:0 "シュラウドのこの場所では、 我々の時間の概念がまったく通用しないようだ。 数百年経ったように思えても、 現実世界ではほんの数時間どころか、 数分も経過していないかもしれない。 シュラウド内のどこを見ればいいかがわかれば、 未来を垣間見ることさえ可能だろう……\n\nただし、 予知はテレパスを確実に狂気へと導く。 実行する際は注意しなくては。"
 utopia.3180.a:0 "§Yしばし瞑想の時間だ。§!"
 utopia.3181.desc:0 "シュラウドとの予知接続は、一時的なものであれば狂気に陥る危険を冒すことなく維持できるが、 流れ込んでくる蓋然性データが膨大すぎて実用には向かない。\n\nそれでも、 もしこのデータを翻訳できるデジタルインターフェースを開発できれば、 わが艦隊の戦闘コンピュータの性能を改善するのに使えるかもしれない……"
 utopia.3181.name:0 "§G予知型インターフェース§!"
 utopia.3182.desc:0 "恐れていた通り、 テレパスたちは正気を失った。 彼らの精神は、 過去と未来の両方に存在する、 想像を絶する数の選択肢と可能性に一度にさらされたのだ。\n\nあらゆるバリエーションやシナリオが、 差異の大小にかかわらず、 彼らの脳内で果てしなく繰り返された。 彼らは回復の見込みのない緊張病状態に陥ってしまった。\n\nテレパス秘密会議が再びシュラウドに挑めるサイオニック・パワーを手に入れるまで、 しばらく時間がかかるだろう。"
 utopia.3190.desc:1 "我々はシュラウド内部で、 これまでに類を見ないほど大量のサイオニック・エネルギーが凝縮された、 ごく小さな空間を発見した。 この生のエネルギー・ポケットに接続することができた者は、 極めて強力なサイキックになるだろう…… だが、 その空間には1名しか入る余地がなく、 リスクもある。\n\n[Root.GetName]広しといえど、 このエネルギー・ポケットに接続して生き延びられそうな強力なテレパスはわずかしかいない。 誰を送るべきだろうか？"
 utopia.3190.1.a:1 "§G[leader_1.GetTitle] [leader_1.GetName]§!"
 utopia.3190.2.a:1 "§Y[leader_1.GetTitle] [leader_1.GetName]§!"
 utopia.3190.3.a:1 "§R[leader_1.GetTitle] [leader_1.GetName]§!"
 utopia.3190.1.b:1 "§G[leader_2.GetTitle] [leader_2.GetName]§!"
 utopia.3190.2.b:1 "§Y[leader_2.GetTitle] [leader_2.GetName]§!"
 utopia.3190.3.b:1 "§R[leader_2.GetTitle] [leader_2.GetName]§!"
 utopia.3190.1.c:1 "§G[leader_3.GetTitle] [leader_3.GetName]§!"
 utopia.3190.2.c:1 "§Y[leader_3.GetTitle] [leader_3.GetName]§!"
 utopia.3190.3.c:1 "§R[leader_3.GetTitle] [leader_3.GetName]§!"
 utopia.3190.1.d:1 "§G[leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3190.2.d:1 "§Y[leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3190.3.d:1 "§R[leader_4.GetTitle] [leader_4.GetName]§!"
 utopia.3191.desc:0 "せ……成功した。 空間からサイオニック・エネルギーが吸い取られるにつれて、 シュラウド全体が震えたようだった。 そして、 その力は[chosen_leader.GetName]に宿った。\n\n銀河全体の歴史を見ても、 これほど強力な超能力を身につけた者は数えるほどしかいない。 我らの魂に聖霊の慈悲があらんことを。"
 utopia.3192.desc:0 "空間からサイオニック・エネルギーが[chosen_leader.GetName]に流れ込んでいくにつれ、 シュラウド全体が震えたようだった。\n\n残念ながら、 [chosen_leader.GetName]の精神はその圧力に耐えられなかった。 おそらく、 これほどの力を扱える生物など存在しないのかもしれない。 [chosen_leader.GetName]は膨大な超能力を炸裂させ、 周囲の数名を巻き添えにして死亡した。"
 utopia.3193.desc:0 "空間からサイオニック・エネルギーが[chosen_leader.GetName]に流れ込んでいくにつれ、 シュラウド全体が震えたようだった。\n\nエネルギーの移行には成功したものの、 [chosen_leader.GetName]は……純粋なエネルギーに変化してしまった。\n\n§P「お前たちが……私に……した……ことの……」§!\n\n§P「代償を……払わせて……やる……」§!"

 utopia.3200.1.desc:0 "この空間には力が満ち満ちている。 少し休んでいこう。"
 utopia.3200.2.desc:0 "たどってきた道が突然行き止まりになった。 この先には進めない。"
 utopia.3200.3.desc:0 "何かが我々に語りかけてきている。 素晴らしい何かが。"
 utopia.3200.4.desc:0 "大いなるものに導かれ、 我々はシュラウドのこの領域に引き寄せられた。 なぜだ？"
 utopia.3200.5.desc:0 "シュラウドのなかで永劫の時間を過ごすことを考えて、 我々はほんの一瞬戸惑い、 純粋なパニックの波に襲われた。 やがて落ち着きを取り戻し、 恐怖は消えていった。"
 utopia.3200.6.desc:0 "シュラウドの奥深くに進むにつれ、 我々の周囲では数時間にわたり、 通常空間には存在しない色とりどりの輝きを放つ精神体の一群が踊っていた。 この光景は楽しいものだったが、 そのとき突然気づいた――我々は追い立てられているのだ。"
 utopia.3200.7.desc:0 "ここには完璧な結晶の細片が漂い、 思い思いの方向にゆっくりと回転していた。 近づくと、 細片は無数に砕け散った。"
 utopia.3200.8.desc:0 "[Root.GetSpeciesName]の死体が1つ、 前方の空間でうごめいている。 腐敗したその亡骸は甲高い声を放つと、 目の前で消滅した。"
 utopia.3200.9.desc:0 "これが本当に起こっていることなのか、 確信がもてない。 我々は本当にシュラウドにいるのか、 それとも仲間の誰かが急性精神崩壊を起こしているのだろうか？"

 terraforming_candidate_category:0 "太古の生命の痕跡"
 terraforming_candidate_category_desc:0 "この不毛で生命の存在しない惑星には、 かつて生物圏を保持していた痕跡がある。"
 MESSAGE_TERRAFORM_FOUND_TITLE:0 "$anomaly.2575.name$"
 MESSAGE_TERRAFORM_FOUND_DESC:0 "[From.GetName] はテラフォーミング候補に認定された。 [From.GetPlanetMoon]は将来の植民地化対象として追跡される。"
 anomaly.2575.name:0 "テラフォーム候補を発見"
 anomaly.2575.desc.intro:0 "[From.GetName]を詳細に調査した結果、 はるか昔には生命が存在したかもしれないとわかった。 極冠や[From.GetPlanetMoon]の地下には膨大な量の氷がある。 峡谷群の存在は、 かつて液体の水が流れていたことを示している。"
 anomaly.2575.desc.1:0 "$anomaly.2575.desc.intro$\n\nこの[From.GetPlanetMoon]のテラフォーミングは可能だが、 現実的な期間でこの大事業を完了するための技術を持ち合わせていない。"
 anomaly.2575.desc.2:0 "$anomaly.2575.desc.intro$\n\n必要となるエネルギーコストは膨大だが、 [From.GetPlanetMoon]に再び生命が住めるよう、 徐々にテラフォーミングするための技術はある。"
 anomaly.2575.desc.3:0 "$anomaly.2575.desc.intro$\n\n残念ながら、 星系内の§Yダイソン・スフィア§!が、 この惑星を復元する可能性をすべて奪ってしまった。"

 utopia.3300.desc:0 "シュラウドのこの一帯を占領している、 なんらかの存在がいる。 さまざまな精神体に出会ってきたが、 これはそれらとは異なる、 極めて強力な……はるかに古い存在だ。\n\n我々にはまだ気づいていないらしい。 おそらく眠っているのだろう。 あるいは、 我々など眼中にないのかもしれない。\n\n立ち去ったほうがいいだろう。"
 utopia.3300.1.a:0 "§Gこの存在との意思疎通を試みる§!"
 utopia.3300.1.b:0 "§Yこの存在との意思疎通を試みる§!"
 utopia.3300.1.c:0 "§Rこの存在との意思疎通を試みる§!"
 utopia.3300.1.d:0 "§G[chosen_one.GetName]がこの存在に話しかける§!"
 utopia.3301.desc:0 "近づいていくと、 それが目覚めたのが感じられた。 完全に我々に注意を向けている。 邪魔されたことを喜んではいないようだ。\n\nテレパスたちを強力なエネルギーの波が襲い、 何名かは大いに苦しみ、 何名かは意識不明となった。 いったんシュラウドから退却せざるを得ない。"
 utopia.3302.desc:0 "近づいていくと、 それが目覚めたのが感じられた。 完全に我々に注意を向けている。 邪魔されたことを喜んではいないようだ。\n\nテレパスたちは莫大なサイキック・エネルギーの波に襲われて意識を失った。 目覚めてみると、 1名がいなくなっていた。 §Y[leader_to_kill.GetName]§!は姿を消し、 立っていた場所には小さな裂け目にエネルギーの痕跡が残っているだけだった。 まるで、 あの存在が我々の世界に手を伸ばし、 [leader_to_kill.GetName]をシュラウドに引きずり込んだかのように……もっとも、 その理由や目的は誰にもわからないが。\n\nどんな目的があったにせよ、 [leader_to_kill.GetName]には二度と会えないだろう。"
 utopia.3304.desc:1 "近づいていくと、 テレパスたちの精神にはさまざまな声の合唱が満ちた。 最初は小さな囁き声でしかなかったが、 不協和音が次第に高まっていった。 千もの声が一斉に喋っているのだ。\n\n声たちは§Y虚無の囁き手§!であると名乗った。 また、 合唱の構成要素一つひとつが自らの素性を明らかにしていく――“玉座の影” 、 “傀儡の主”、 “秘密の囁き”など、 実に多くの存在がその「囁き声」の合唱に加わっていた。 それら……いや彼らは、 人々のあいだで密かに囁かれるあらゆる情報に通じていると主張し、 その一部を我々に教えようと申し出てきた……\n\n§Y我々の意識に彼らが入り込むことを許可するだけで、 だ。§!\n\n些細な代償であり、 我々はその変化にほとんど気づかないだろう、 と彼らは請け合った。\n\n彼らの声には切羽詰まった響きがあった。"
 utopia.3304.a:0 "§Y虚無の囁き手と契約を結ぶ§!"
 utopia.3305.desc:1 "その存在は我々を愛想よく歓迎した。 言葉よりもヴィジョンや概念、 思考で語りかけてくる。 それはテレパスたちの精神に侵入してきたが、 あまりに穏やかでスムーズなので、 まるで昔からそこにいたような気がするほどだ。 いくつかのイメージがテレパスたちの目の前で閃いた。\n\n§Y螺旋の作曲家§!として知られるその存在は、 我々の生物学的形態に好奇心をもち、 成長し変化するためのさまざまな方法を我々に見せてくれる。 それは改善であり、 進化する方法だ。\n\n§Yしかも、 我々の肉体に存在が入り込むことを許可するだけでいい。§!\n\nそれは我々の回答を辛抱強く、 愛情を込めて待っている。 溺愛する子を待つ父親のように。 その背後には、 作曲家の双子のような存在である“肉体の建築家”がいる。 が、 我々の有機的な精神には興味がないようだ。 それは魂を創造し、 回路を精神に融合させることを切望していた。\n\n作曲家が我々の返答を待っている。"
 utopia.3305.a:0 "§Y螺旋の作曲家と契約を結ぶ§!"
 utopia.3306.desc:0 "近づいていくと、 それが大いに腹を空かせていることが感じられた。 この存在は無駄な時間も、 無駄な言葉も費やさない。 それは§Y世界を喰らうもの§!であり、 我々を喰らいたがっているのだ。\n\nとはいえ、 あくまで我々のうち一部を、 我々が許容できる程度に、 だ。 引き換えに、 それは強大な力を提供すると申し出た。 自らの空腹と激怒の力を、 あらゆる敵を圧倒するサイオニック兵器という形で与えてくれるという。\n\n§Yそれも、 我々の一部を喰らうことを許可するだけで。§!\n\nその声はだんだんと苛立ちはじめていた。"
 utopia.3306.a:0 "§Y世界を喰らうものと契約を結ぶ§!"
 utopia.3307.desc:0 "我々が手を伸ばす前に、 向こうから手を伸ばしてきた。 テレパスたちの精神の周囲でその思考はとぐろを巻き、 身をよじり、 駆け引きし、 甘い言葉を囁く。 それは§Y欲望の道具§!であり、 我々に健康と権力と名誉と……なんでも望むものを与えてくれるという。 我々が望むであろうすべてのものを。\n\n代価？  ちっぽけな問題だ。 手数料程度でしかない。 それが望んでいるのは我々にとっての最善だけだ。 それは我々を助け、 導き、 野望や夢を示してくれるだろう。\n\n§Y我々の心臓に彼らが入り込むことを許可するだけで、 だ。§!\n\nそれは我々が受け入れることを確信している。 この誘いをどうして断れるだろうか？"
 utopia.3307.a:0 "§Y欲望の道具と契約を結ぶ§!"
 utopia.3308.desc:0 "その存在は我々を待っていた。 それは§R円環の終わり§!といい、 つねに我々を待っていたのだ。 テレパスたちが突然、 十数人の声による完璧なコーラスで一斉に話しはじめた。 §R「まだお前たちの時ではない」§!しばしの間があく。 §R「だが、 その逆もまた然り」§!\n\nそれしか言わなかったが、 取引条件が提示された――それだけは確信した。 計り知れないほどの権力、 知識、 富が我々の手に入るというのだ。\n\n§R我々が「終わり」をもたらすだけで、 だ。§!"
 utopia.3308.a:0 "§R円環の終わりと契約を結ぶ§!"
 utopia.3310.name:0 "契約締結"
 utopia.3320.name:0 "円環の終わり：§R報い§!"
 utopia.3320.desc.a:0 "我々の時は尽きた。 50年にわたり、 §R円環の終わり§!に与えられた膨大な力の恩恵に浴してきた。 いずれ代償が必要だとはわかっていたが、 乗り越えられる程度か、 あるいは支払いを逃れる手段が見つかるだろうと考えていたのだ。\n\nそれは乗り越えられもせず、 抜け道もなかった。\n\n我々が支払う対価とは、 「すべて」だった。 一瞬にして、 対応はおろか反応すらできないまま、 [Root.GetName]は……消えた。 それまで繁栄していた数多の植民地には、 いまは死しか残されていない。 かつて強大な艦隊が行き来していた場所には、 亡霊と残骸しか漂っていない。 何もかもを「終わり」に食い尽くされ、 すべてをシュラウドに奪われたのだった。\n\nわが帝国の残滓はもはや、 §Y[Root.GetRulerName]§!が率いる亡命者の一団でしかない。 強力な超能力者である[Root.GetRulerName]は、 終末の到来を予見し、 「終わり」との契約に含まれない惑星に一部の国民を避難させていたのだ。\n\n一夜にしてわが帝国を滅ぼしただけで飽き足らず、 シュラウドの強大な存在は[former_capital.GetName]上空に実体化した。 わが超能力者たちの意識を貪り、 途方もなく強力になったそれは、 さらなる贄を求めて銀河をさまよっている。"
 utopia.3320.desc.b:0 "我々の時は尽きた。\n\n50年にわたり、 §R円環の終わり§!に与えられた膨大な力の恩恵に浴してきた。 いずれ代償が必要だとはわかっていたが、 乗り越えられる程度か、 あるいは支払いを逃れる手段が見つかるだろうと考えていたのだ。\n\nそれは乗り越えられもせず、 抜け道もなかった。\n\n我々が支払う対価とは、 「すべて」だった。 一瞬にして、 対応はおろか反応すらできないまま、 [Root.GetName]は……消えた。 それまで繁栄していた数多の植民地には、 いまは死しか残されていない。 かつて強大な艦隊が行き来していた場所には、 亡霊と残骸しか漂っていない。 何もかもを「終わり」に食い尽くされ、 すべてをシュラウドに奪われたのだった。\n\n我々を徹底的に滅ぼすだけでは飽き足らず、 シュラウドの強大な存在は[former_capital.GetName]上空に実体化した。 わが超能力者たちの意識を貪り、 途方もなく強力になったそれは、 さらなる贄を求めて銀河をさまよっている。 とはいえ、 自ら引き起こしたこの事態の結末を見届けることは、 我々にはできないだろう。"
 utopia.3320.opt.a:0 "我々はなんと怖ろしいことを……"
 utopia.3321.desc.a:0 "この50年間、 §Y[From.GetName]§!の何かがおかしいことには気づいていた。 50年前、 彼らの工業力、 研究成果……帝国のあらゆる生産力と効率性が、 見えざる力に祝福されたかのように、 突如として不可解なほど向上したのだ。\n\n結論から言うと、 それは祝福ではなく呪いだった。 50年前、 §Y[From.GetName]§!は自らの未来を売り渡す契約を交わし、 そしていま、 その代償を支払う時が来たのである。\n\n一瞬にして、 対応はおろか反応すらできないまま、 [From.GetName]は……消えた。 それまで繁栄していた数多の植民地には、 いまは死しか残されていない。 かつて強大な艦隊が行き来していた場所には、 亡霊と残骸しか漂っていない。 我々の帝国もこの災いに巻き込まれ、 過去に[From.GetAdj]の支配下にあったいくつかの惑星が壊滅した。\n\nさらに悪いことに、 [From.GetName]の死は首都上空に非常に強力なエネルギー体を生んだようだ。\n\nそれは腹を空かせているらしい。"
 utopia.3321.desc.b:0 "この50年間、 §Y[From.GetName]§!の何かがおかしいことには気づいていた。 50年前、 彼らの工業力、 研究成果……帝国のあらゆる生産力と効率性が、 見えざる力に祝福されたかのように、 突如として不可解なほど向上したのだ。\n\n結論から言うと、 それは祝福ではなく呪いだった。 50年前、 §Y[From.GetName]§!は自らの未来を売り渡す契約を交わし、 そしていま、 その代償を支払う時が来たのである。\n\n一瞬にして、 対応はおろか反応すらできないまま、 [From.GetName]は……消えた。 それまで繁栄していた数多の植民地には、 いまは死しか残されていない。 かつて強大な艦隊が行き来していた場所には、 亡霊と残骸しか漂っていない。\n\nさらに悪いことに、 [From.GetName]の死は首都上空に非常に強力なエネルギー体を生んだようだ。\n\nそれは[From.GetAdj]文明の終焉にも飽き足らず、 いまも行く手にあるすべてを破壊しながら星々をさまよっている。"
 utopia.3321.opt.a:0 "彼らは一体何をした！？"
 utopia.3324.name:0 "円環の終わり：§Rシュラウド惑星化§!"
 utopia.3324.desc:0 "我々は怪物のようなエネルギー存在が、 §Y[Root.GetName]§!を包み込むのを止められなかった。 惑星とそこに暮らすすべての人々がシュラウドに取り込まれた。"
 utopia.3324.opt.a:0 "恐ろしい！"
 utopia.3331.name:0 "虚無の囁き手：§R薬物乱用§!"
 utopia.3331.desc:0 "囁き手が人々に分け与える秘密は大いに役立つものだが、 その一部は極めて不穏だ。 知りすぎるというストレスは対処困難であり、 §Y[leader_target.GetTitle] [leader_target.GetName]§!をはじめとして薬物乱用に陥る人々が増えている。"
 utopia.3331.opt.a:0 "それは残念だ。"
 utopia.3332.name:0 "虚無の囁き手：§R自殺§!"
 utopia.3332.desc:0 "囁き手が人々に分け与える秘密は大いに役立つものだが、 その一部は極めて不穏だ。 とりわけ、 重要人物に対するものは。 §Y[leader_target.GetTitle] [leader_target.GetName]§!はもはやストレスに対処できず、 自らの命を絶ってしまった。"
 utopia.3332.opt.a:0 "悲劇だ。"
 utopia.3333.name:0 "虚無の囁き手：§R精神負荷§!"
 utopia.3333.desc:1 "我々が囁き手を心のなかに招いてから、 超能力者たちに精神疾患や説明のつかない暴力行為が増えている。 大抵は制御可能なものだったが、 最近は事態が悪化してきた。 帝国中にさまざまな過激派閥が現れ、 互いに激しく対立している。"
 utopia.3333.opt.a:0 "治安を回復しなければ！"
 utopia.3334.name:0 "虚無の囁き手：§R精神異常§!"
 utopia.3334.desc:1 "我々が囁き手を心のなかに招いてから、 超能力者たちに精神疾患や説明のつかない暴力行為が増えている。 大抵は制御可能なものだったが、 最近は事態が悪化してきた。 というのも、 多くの秘密結社が帝国のあちこちに出現しはじめているのだ。 一部は無害だが、 一部は邪悪な目的を持つものもあり、 不信感が社会全体を支配している。"
 utopia.3334.opt.a:0 "恐ろしい！"
 utopia.3335.name:1 "世界を喰らうもの：§R小腹§!"
 utopia.3335.desc:1 "わが国のリーダーの一人が、 超能力の痕跡だけを残して突然姿を消した。 おそらくは、 世界を喰らうものの食欲を刺激してしまったのだろう。 我々はなんとかこれを隠蔽し、 “喰らうもの”がしばらくは満足してくれることを祈るのみである。"
 utopia.3335.opt.a:1 "ごく小さな代償だ。"
 utopia.3336.name:0 "世界を喰らうもの：§R空腹§!"
 utopia.3336.desc:0 "世界を喰らうものがまたしても貢物を求めにやってきて、 §Y[planet_target.GetName]§!の人口の大部分を食い尽くした。 この存在との契約を国民に隠しておくことには成功したが、 惑星住民は当然ながらこの「謎の失踪」に対して恐怖と怒りを抱き、 政府に説明を求めている。"
 utopia.3336.opt.a:0 "残念だが、 やむを得ないことだ。"
 utopia.3337.name:0 "世界を喰らうもの：§R飢餓§!"
 utopia.3337.desc:1 "世界を喰らうものがまたしても貢物を求めにやってきた。 今度は単に人口の一部を食らうだけでは飽き足らず、 惑星を丸ごと呑み込んだ。 §Y[planet_target.GetName]§!は濃密なサイオニックの霧に包まれ、 大気圏内に進入させた探査機は1機も戻らなかった。 幸いこの惑星は未入植だったものの、 次に餌食になるのが繁栄する植民地の1つかもしれないと思うと、 ぞっとしてしまう。"
 utopia.3337.opt.a:1 "一体いつになったら終わる？"
 #utopia.3338.name:0 "Instrument of Desire: §RParticularism§!"
 #utopia.3338.desc:0 "The desires inflicted upon our people by the Instrument are strong. The people of §Y[planet_target.GetName]§! have become convinced that their own particular customs are of distinct and paramount importance over those of our society as a whole. Alternative political movements are springing up like wildfire, and the political situation on the planet has become unpredictable, to say the least."
 utopia.3338.opt.a:0 "残念だ。"
 #utopia.3339.name:0 "Instrument of Desire: §RDeviance§!"
 #utopia.3339.desc:0 "The desires inflicted upon our people by the Instrument are strong. As if overnight, the population of our empire appear to have turned against both the government and the very traditions of our people, questioning ages-old customs and breaking social taboos. Support for government positions are rapidly dropping, and it seems we may be in for a period of considerable political turmoil."
 #utopia.3339.opt.a:0 "Terrible!"
 utopia.3340.name:0 "欲望の道具：§R退廃§!"
 utopia.3340.desc:1 "欲望の道具が人々に与えた欲望は強烈だ。 わが帝国の住民は大量消費と退廃の狂乱に巻き込まれ、 より高価な製品や、 より珍しくて美味しい食物を要求している。 すでにいくつかの商業地区では暴動が起こっており、 大衆を静めるために§Y[GetInstrumentCraving]§!の生産を増やさざるを得ないかもしれない。"
 utopia.3340.opt.a:1 "だが、 なぜだ？"
 instrument_cravings:0 "激しい欲求"
 instrument_cravings_tooltip:0 "§R現在、 わが国の£pops£ POPには§! [GetInstrumentCravingIconAndName]§Rの維持費がかかる§!"
 instrument_cravings_desc:0 "欲望の道具は、 わが国民のあいだに新しい流行を生み出した。 単に「所有したい」というだけで、 誰もが[GetInstrumentCraving]を欲しているのだ。"
 utopia.3341.name:0 "螺旋の作曲家：§R変異§!"
 utopia.3341.desc:0 "§Y螺旋の作曲家§!は、 §Y[species_target.GetName]§!種族の遺伝子コードを直接書き換えるという形で、 我々に恩恵を与えた。 急速かつ予測不能な突然変異が起こったが、 奇妙なことに人々の反応は非常に薄かった。 ランダムで予測不能の突然変異に対しても、 ありふれた人生の一部として扱うだけで、 激しい怒りはおろか、 議論する価値さえないようなのだ。"
 utopia.3341.opt.a:0 "成り行きを見届けよう……"

 utopia.3342.name:0 "世界を喰らうもの：§R欠食§!"
 utopia.3342.desc:0 "世界を喰らうものが満たされることは決してない。 今回はというと、 我々の植民地の1つを“かじった”。 惑星の大部分が現実世界から消え去っただけでなく、 想像を絶する大きさのクレーターが残され、 そこには紫の霧が渦巻いている。"
 utopia.3342.opt.a:0 "これを隠蔽するのは難しいな……"
 utopia.3343.name:0 "世界を喰らうもの：§R軽食§!"
 utopia.3343.desc:0 "世界を喰らうものがまたしても貢物を求めにやってきて、 §Y[planet_target.GetName]§!の都市1つを丸ごと食い尽くした。 この存在との契約を国民に隠しておくことには成功したが、 惑星住民は当然ながらこの「謎の失踪」に対して恐怖と怒りを抱き、 政府に説明を求めている。"
 utopia.3343.a:0 "悲劇的だが、 やむを得ないことだ。"
 utopia.3345.name:0 "螺旋の作曲家：§R変質§!"
 utopia.3345.desc:0 "§Y螺旋の作曲家§!の祝福は予測不可能である。 我々のリーダーの1人は、 “自らの肉が意志をもつ”という不幸な体験をした。 その結果、 一瞬にして蠢く肉塊へと変質してしまったのだ。 元に戻せる見込みはなく、 当局はこのリーダーを死亡したものとして扱った。"
 utopia.3345.opt.a:0 "肉塊ならシンプルな暮らしができるな。"
 utopia.3346.name:0 "螺旋の作曲家：§R退化§!"
 utopia.3346.desc:0 "螺旋の作曲家の慈悲深い贈り物が、 [devolved_species_planet.GetName]に降り注いだ。 その結果、 住民の多くに深刻な変異が発生し、 知能が準知的レベルにまで退化してしまった。"
 utopia.3346.opt.a:0 "興味深いが、 残念なことだ。"
 utopia.3346.opt.a.tt:0 "[devolved_species_planet.GetName]の 5 £pops£ POPが §Y準知的生命体§!へと変化した。\n\n適切なテクノロジーがあれば、 種族画面から彼らを§Y知性化§!できる。"

 utopia.200.name:0 "シュラウドに新たな存在"
 utopia.200.desc.a:0 "帝国に暮らすすべての[target_species.GetNamePlural]に、 変化が起こっている。 はじめはシュラウドのかすかな波紋だったが、 いまではまるで違う次元の振動へと変わった。 というのも、 [target_species.GetNamePlural]が我々自身と同じように、 潜在的な超能力を開花させる寸前なのだ。\n\n我々の近くで暮らしていたせいか、 あるいはシュラウドが彼らを選んだだけかもしれない。 わが超能力の専門家集団であるテレパス秘密会議は、 いまが介入の唯一のチャンスだと警告している。 芽のうちに摘んでおくか、 覚醒を手助けしてやるか。 我々の導きなしでは、 彼らは大成することはないだろう。"
 utopia.200.desc.b:0 "シュラウドの異常な活動が、 わが国にいる別種族、 [target_species.GetNamePlural]が潜在的な超能力を発現させはじめたことを示唆している。 我々は以前と同じ選択に迫られている――彼らに芽生えつつある力を抑えつけるか、 解放してやるかだ。"
 utopia.200.a:0 "彼らの可能性を解き放ってやろう。"
 utopia.200.a.tooltip:0 "すべての[target_species.GetAdj]POPが§Y潜在的超能力者§!の特性を得る。"
 utopia.200.b:0 "彼らには過ぎた力だ。"
 utopia.203.name:0 "覚醒"
 utopia.203.desc.a:0 "テレパス秘密会議の指導のもと、 [target_species.GetNamePlural]はシュラウドとの想像以上に深いの接続を確立した。 まるで、 これらの力は最初から彼らのためにあったかのように。\n\n彼らは潜在的超能力を完全に解放する準備ができたと主張する。 しかし秘密会議の意見は割れている。 ある者は変化が早すぎて彼らの精神が不安定になることを案じ、 ある者は新たな力によって彼らが思い上がることを危惧している。 しかし、 いま動かなければ二度とチャンスは来ないかもしれないのだ。"
 utopia.203.desc.b:0 "[target_species.GetNamePlural]もまた、 潜在能力をフルに発現して覚醒する準備はできている、 と訴えている。"
 utopia.203.a:0 "彼らの準備はできている。"
 utopia.203.a.tooltip:0 "すべての[target_species.GetAdj]POPが§Y超能力§!の特性を得る。"
 utopia.203.b:0 "彼らには過ぎた力だ。"
 utopia.203.c:0 "危険すぎる。"
 utopia.204.name:0 "荒々しい覚醒"
 utopia.204.desc.a:0 "[original_species.GetSpeciesNamePlural]の一部が予期せずして超能力を発現したことに、 研究者たちはこのところ困惑している。 調査の結果、 彼らの変化は超能力先進国として長年知られてきた[target_country.GetName]における、 同種族の大規模覚醒と同時期に起こったことがわかった。\n\n彼らの新たな力の一部が、 未知の原因によってわが領内の同族にも流れ込んだ、 と推測するほかない。"
 utopia.204.desc.b:0 "[original_species.GetSpeciesNamePlural]の一部が予期せずして超能力を発現したことに、 研究者たちはこのところ困惑している。 調査の結果、 どうやら超能力者たちは以前知られていなかった国である[target_country.GetName]に住む同種族と、 テレパシーで繋がっているようだ。 現在、 我々は同国との関係を確立している。 我々の経験した変化は、 [target_country.GetName]の全[original_species.GetSpeciesNamePlural]の精神的大覚醒の余波によるもののようだ。"
 utopia.204.a.tooltip:0 "最大4の[original_species.GetSpeciesAdj]POPが§Y潜在的超能力者§!の特性を得る。"
 utopia.205.name:0 "予期せぬ覚醒"
 utopia.205.desc:0 "[target_species.GetName]の精神的覚醒以降、 いたるところで同種族の個体が潜在的超能力の兆候を見せはじめたという報告が上がってきている。 この現象はあたかも共通の祖先がシュラウドを通じて彼らを繋ぐかのように、 物理的距離に関係なく発生している。\n\nしかし、 わが国に存在する彼らの遠い親戚とは異なり、 兆候を見せているのはごく少数かつ分散しており、 完全な覚醒に至ることはないだろう。"

