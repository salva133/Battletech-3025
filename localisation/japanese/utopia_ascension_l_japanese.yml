 utopia.2700.name:0 "人工進化"
 utopia.2700.desc:0 "進化には、 ときに正しい方向への後押しが必要だ。 我々はいま、 刻々と変化する環境の試練に耐えるために、 心と肉体をかつてない速度で遺伝子的に改変する技術を手に入れている。"
 utopia.2703.name:0 "進化の極意"
 utopia.2703.desc:0 "[Root.GetSpeciesName]の運命が遺伝的抽選という自然の気まぐれで決定され、 その存続が偶然の慈悲によるものだった時代は終わりを告げた。\n\n我々の時代のエンジニアは鉄鋼やコンクリートでなく、 自らの生命そのものの構成要素と向き合っている。 高度な遺伝子改変によって、 我々は国家の未来を確固たるものとする。"

 utopia.2600.name:0 "物質に勝る精神"
 utopia.2600.desc:0 "文明の黎明期から、 古い民話のなかでは強力な魔法使いたちが超自然的としか言いようのない力を振るい、 物語に華を添えてきた。 これらの希少な能力をもつ[Root.GetSpeciesNamePlural]は、 他人の心に忍び込んだり、 念じるだけで重いものを持ち上げたりなど、 さまざまな「魔法のような」芸当が可能だったと言われている。 最近までこれらの物語は、 物語でしかなかった。\n\nしかし、 いまや我々の科学者たちは、 [Root.GetSpeciesName]の一部の個体が潜在的に超能力を受け継いでいるという、 決定的な証拠を手にしている。 超能力をもつのは種族全体のごく少数にすぎないようだが、 その数はここ数世紀にわたって着実に増えてきている。\n\nこれがなんらかの突発的な進化に起因するものなのか、 それとも遺伝子のなかに眠っていた潜在的な超能力が目覚めたのか、 科学者にもわかっていない。"
 utopia.2600.a:0 "未来への糸口を捕まえたのかもしれない。"
 utopia.2602.name:0 "[From.GetSpeciesNamePlural]が潜在的超能力を発現"
 utopia.2602.1.desc:0 "[From.GetSpeciesName]の一部の個体が潜在的な超能力を発現しはじめたことが、 §Y[From.GetName]§!当局から漏洩した情報によって明らかになった。 これまでに[From.GetSpeciesNamePlural]が超能力を見せたという記録は存在しないため、 ごく最近の出来事に違いない。\n\nこの情報によると、 これらの力は[From.GetSpeciesName]全体のうちごく少数にしか発現しない。 §Y[From.GetName]§!の科学者は、 これについてなんの説明もできていない。"
 utopia.2602.2.desc:0 "$utopia.2602.1.desc$\n\nわが帝国の領内にいる[From.GetSpeciesName]の人民も、 同様の変化を示しはじめている。 よって、 この種族に起こっている現象は宇宙の一部の領域に限られたことではない。"
 utopia.2602.a:0 "なんと奇妙な。"
 utopia.2602.b:0 "超能力だと？  くだらん！"
 utopia.2602.c:0 "連中の魔法は、 自分たちの窮地を救うには力不足だろうな。"
 utopia.2602.d:0 "感じる……感じるぞ、 彼らの超能力の放出を。"

 utopia.2605.name:0 "[psionic_leader.GetTitle]が超能力を発現"
 utopia.2605.desc:0 "思春期を過ぎてから超能力が発現することは稀だが、 ないわけではない。 [psionic_leader.GetTitle] [psionic_leader.GetName]は最近になって超能力と思われる力を示した。 徹底したESPテストの結果、 [psionic_leader.GetName]はクラス4の超能力者だとわかった。"
 utopia.2605.a:0 "新たな能力は我々の役に立つだろう。"

 utopia.2652.name:0 "[From.GetSpeciesNamePlural]が超能力に覚醒"
 utopia.2652.desc:0 "銀河全体の[From.GetSpeciesNamePlural]が大きな変化を遂げた。 以前はごく少数しか秘められた超能力を開花させていなかったが、 いまでは種族全体が潜在能力を完全に解き放ったのだ。\n\nこれらの変化は[From.GetName]が発端となっているようだが、 現在は居住地に関係なく、 種族のすべての個体が能力を発現させている。 無数の超能力者が現れるにつれ、 [From.GetSpeciesNamePlural]は言語でのコミュニケーションをやめ、 テレパシーを使うようになっている。"
 utopia.2652.b:0 "科学的な説明ができるはずだ。"
 utopia.2652.c:0 "よろしくないな……"
 utopia.2652.d:0 "我々はみな、 彼らの覚醒による大きな揺らぎを感じた。"

 utopia.2650.name:0 "大覚醒"
 utopia.2650.desc:0 "[Root.GetSpeciesName]種族は、 「大覚醒」としか表現しようがない経験をした。 これまでにもわが種族は、 自らに宿る大きな潜在的超能力に気づいていたが、 このような力が現れたのは少数だった……今日までは。\n\nほぼ一夜にして、 いたるところで[Root.GetSpeciesNamePlural]がすべての超能力を解き放った。 それはまるで、 [Root.GetSpeciesName]のサイキックエネルギーの共用プールともいうべきものがついに重要な転換点に達し、 脳の潜在能力を一斉に覚醒させたかのようだった。\n\n[Root.GetSpeciesNamePlural]の言語コミュニケーションの多くはすでにテレパシーに取って代わったが、 これは我々の社会が直面した無数の変化の小さな一例にすぎない。 我々はいまや、 誰もが想像もしなかった方法で結びついている。"
 utopia.2650.a:0 "いよいよ幕開けというわけだ。"
 utopia.2655.name:0 "シュラウド"
 utopia.2655.desc:0 "「シュラウド」は、 暗い部屋のなかで囁くように、 我々の精神の内側から呼びかけてくる。 それは時間の始まりから続く、 純粋なサイキックエネルギーを湛えた原初の領域だ。 超能力をもつすべての生物は、 無意識のうちにこのシュラウドに触れ、 力を引き出している。\n\n超越の時以来、 我々はシュラウドをより明確に見ることができるようになった。 かつては最強のテレパスでさえ、 渦巻くエネルギーの形なき塊としか見なせなかったパターンがあるのだ。 そこに存在するのは……それだけではない。 ある種の精神体が、 向こう側から我々を見つめ返しているのだ。 ある時は好奇心で、 ある時は優しさで……そしてある時は悪意で。\n\n我々はまだ新たな力の使い方を学んでいる最中だが、 これらの精神体と交信できるかもしれない。 そのためには、 我々の最強のテレパスたちが力を合わせる必要があるだろう。"
 utopia.2655.a:0 "シュラウドを探索せねば。"
 BREACHING_SHROUD_PROJECT:0 "シュラウドの突破"
 BREACHING_SHROUD_PROJECT_DESC:0 "シュラウドという名で知られている超常領域の住人と交信するためには、 莫大な超能力エネルギーを解放しなくてはならない。 [Root.Capital.GetName]に新たに設立されたテレパス秘密会議において、 最も強力なテレパスが参加する交霊会が準備された。"
 utopia.2656.name:0 "交霊会"
 utopia.2656.desc:0 "数日間を催眠状態で過ごしたあと、 テレパス秘密会議の超能力者たちが、 ついに束の間、 シュラウドへの入り口を開いた。\n\n超能力によってリンクを確立したので、 今後は§H交信§!メニューからシュラウドにアクセスできる。 この領域に意味ある進出を行い、 そこに住む生物と出会うためには、 我々の超能力の範囲を広げる特別なサイオニック増幅装置を使う必要があるだろう。 装置は膨大なエネルギーを消費する。"
 utopia.2656.a:0 "我々が何を見つけたか確かめるべきだな。"

 utopia.2657.name:0 "スルー・ザ・ルッキング・グラス"
 utopia.2657.desc:0 "まだヴェールを見透かすことはできないが、 我々の精神が手を取り合うにつれ、 ヴェールがますます薄くなるのを感じる。 しかし、 その向こう側もまた、 シュラウドに足を踏み入れんとする我々に気づいているだろう。 何かが……我々を見ている。\n\n彼らはこの世ならぬ力と、 底知れぬ意志の力を放射している。 それが精神の隙間に染み込んでくるのがわかる。\n\nその存在が我々に向けている意識は、 ごくわずかだ。 それはさながら、 我々を舷窓をつたう一粒の水滴のごとく捉えている。 彼らの謎めいた心に触れることができれば、 扉が開かれるかもしれない。"
 utopia.2657.a:0 "その存在との接触を試みる。"
 utopia.2657.a.tt:0 "§Gこれにより契約を結ぶことになる。§!"
 utopia.2657.b:0 "接触せずに自力で入ろう。"
 utopia.2657.c:0 "そんなことは許可できない！  もっと用心しなくては。"

