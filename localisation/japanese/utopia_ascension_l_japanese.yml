 utopia.3400.name:0 "神による支配"
 utopia.3400.desc:0 "§H[chosen_one.GetName]§!として知られる不死の存在は、 かつては[chosen_one_species.GetName]だったが、 いまではそれをはるかに超越し、 [Root.GetName]において大勢の熱心な支持者を集めている。 至高の神の一柱として大勢に崇拝される[chosen_one.GetTitle]が、 これより永続的に我らが偉大な帝国の恒久的支配者となる決定が、 正式に発表された。"
