 # Ascension and the Shroud

 utopia.2500.name:0 "肉体は脆弱"
 utopia.2500.desc:0 "我々はいまや、 先進的なサイバネティック・インプラントの開発技術と量産技術の両方を手にしている。 [Root.GetName]全土の医療センターが、 市民への外科的組み込み処置を開始可能な状態で待機しているのだ。\n\n将来的に、 我々が築く高度技術社会で活躍するには、 神経インプラントと少なくとも基礎レベルのサイバネティクスが必須になるだろう。 したがって、 基本的なサイバネティック強化を組み込む転換プロセスはあらゆる市民にとっての義務となり、 また無償で提供されることになる。"
 utopia.2500.a:0 "我々はこの技術を受け入れなければ。"
 utopia.2501.name:0 "サイバネティック革命"
 utopia.2501.desc:0 "サイバネティック転換プロセスが完了した！  市民全員が、 神経インプラントと基本的なサイバネティック強化を組み込まれている。 国内で生まれる新たな全市民を段階的に改良していくためのインフラも整備されており、 彼らは早い時点からテクノロジーの恩恵を享受できる。\n\n今後、 わが種族は§H[Root.GetSpeciesNamePlural]§!と呼ばれることになるだろう！"
 utopia.2501.a:0 "新しい時代の夜明けだ。"
 utopia.2505.name:0 "[From.Capital.GetName]はサイバネティクスを取り入れた"
 utopia.2505.1.desc:1 "§Y[From.GetName]§!国内で起こった大規模な変革の話題が飛び交っている。 彼らはサイバネティクス技術を全面的に取り入れたようなのだ。 全市民が基本的なサイバネティックスと神経インプラントを手術によって組み込むことが義務づけられているという。\n\nこれにより、 彼らの社会は完全に変化することとなった。 [From.Capital.GetName]からの報告によれば、 エレベーターやエアカーを操作するといった簡単な行為だけでも、 サイバネティック・インプラントが必要であるらしい。 現に、 種族に起こった変化があまりにも大規模であるがゆえに、 彼らは§H[From.GetSpeciesNamePlural]§!と自称するようになった。"
 utopia.2505.2.desc:1 "§Y[From.GetName]§!内部には悪が根を下ろしているようだ。 かの星間国家の市民が自らの肉体をすっかりバラバラにして、 生まれながらに授かった肉体の各部位を冒涜的な機械インプラントに置き換えているという、 ゾッとするようなニュースが入ってきた。\n\n彼らは§H[From.GetSpeciesNamePlural]§!と自称するまでに至っているという。 彼らはまたしても、 自らの起源を捨て、 冷たく魂のない科学技術を受け入れるという行為に手を染めたのだ。"
 utopia.2505.b:0 "これは自然に対する侮辱だ。"

 utopia.2545.name:0 "人工生命への進化"
 utopia.2545.desc:0 "[Root.Species.GetName]の意識を人工頭脳に移すプロトタイプの第1世代が発明されたことで、 歴史を通じて我々の精神を封じ込め、 その能力を制限してきた粗雑な器を捨てる道を、 我々は歩みはじめた。"
 utopia.2545.a:0 "あとは時間の問題だ。"

 utopia.2550.name:1 "人工生命への変態"
 utopia.2550.desc:1 "わが種族の誕生以来、 我々の精神を閉じ込めてきた粗野で有機的な容器を捨てる時が、 ついに到来した。\n\n数々の試行錯誤のすえ、 科学者たちが意識を人工脳に移す方法を開発したのだ。 あとは[Root.GetName]の全市民のための新たな容器をあつらえ、 そこへ個々の意識をまとめてアップロードするだけだ。"
 utopia.2550.a:1 "我々は不滅を手にした！"

 utopia.2551.name:0 "人工生命時代"
 utopia.2551.desc:1 "ようやくだ。 我々を縛りつけていた肉体の檻は排除され、 市民の神経パターンはすべて新しい人工ユニットにアップロードされている。 病気や老化といった、 有機的存在につきものの惨めさは過去のものとなった。\n\n将来の歴史家が、 これをわが文明の、 いやおそらくは銀河全体の新たな時代の始まりとして記録することは間違いない。 かつての有機的アイデンティティを放棄した我々にとって、 この進化した人工生命体にふさわしい新たな名称を考え出すことは必然である。"
 utopia.2551.a:0 "過去の我々よりも偉大な存在となった。"

 utopia.2555.1.desc:2 "サイバネティック・インプラントによって大きく改変された§Y[From.GetName]§!の市民は、 人工アバターに彼らの神経パターンをアップロードした。\n\nこの新たなる機械種族は§H[From.GetSpeciesNamePlural]§!と自称しており、 病気や老化の影響を受けない。 あとは神経アップロード・プロセスの成功度合いを見極めるだけだ……"
 utopia.2555.2.desc:1 "生まれ持った肉体の尊厳を傷つける行為を追究しつづけていた§Y[From.GetName]§!の人々は、 ついに決定的な堕落に手を染めた――今度は、 自らの精神を生命なき金属の殻に「アップロード」したのだ。\n\nそれが文明全体の大量自殺に等しい行為であると気づかない、 この新たな魂のない機械たちは、 §H[From.GetSpeciesNamePlural]§!と自称するようになっている。 彼らは我々のように自ら考え、 生きている存在であるというふりを、 これからも続ける気らしい。"
 utopia.2555.a:0 "勝手にやらせろ。"
 utopia.2555.b:0 "我々は騙されんぞ。"
 utopia.2556.desc:0 "銀河の住人たちにお知らせする。\n\n君たちが聞いた噂は事実だ。 我々は、 精神を閉じ込めていた欠陥だらけの有機的な肉体を放棄し、 未来を受け入れたのだ。\n\n最小限のデータ損失で、 全市民が新しい人工アバターに神経パターンをアップロードした。 この優れたプラットフォームは、 以前の肉体よりもずっとうまく機能するだろう。\n\n我々の外見は一新されたが、 警戒する必要はない！  より強く、 より早く、 より知的で、 老化しなくなったとはいえ、 我々は以前と同じ存在なのだから。"
 utopia.2556.a:1 "人工アバター……興味をそそられるな。"
 utopia.2556.b:0 "魂のない機械など、 我々とは似ても似つかない。"
 utopia.2556.c:0 "その一新された外見とやらを分解してやろう！"
 utopia.2556.d:0 "様子を見よう。"
 utopia.2558.desc:0 "お前たちの堕落ぶりは知っていたが、 今回の狂気的な行為は最悪の想定をも上回った。 脳の不完全なコピーを作って移動可能な人工容器に収めることは、 本質を新たな肉体に移し替えることと同義ではない。 そんなこと不可能なのだ。\n\nお前たちの魂は永久に失われてしまった。 過ちの重大さに気づいているか？  生まれ持った肉体を捨てることは、 お前たち種族全体の集団自殺にほかならない。 もはや種としての希望は完全に潰えたのだぞ……"
 utopia.2558.a:0 "迷信を信じる愚か者め。"

