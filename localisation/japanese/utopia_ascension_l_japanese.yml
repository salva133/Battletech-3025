 utopia.2658.name:0 "確認事項"
 utopia.2658.desc:1 "§Y[GetShroudPatron]§!との契約の基礎を作ってから、 ある程度の時間が経過した。 我々の絆はまだ弱く、 いまならそれを断ち切るか、 または強めるためのチャンスが残されている。"
 utopia.2658.a:0 "契約を成立させる。"
 utopia.2658.b:0 "§Y[GetShroudPatron]§!を拒絶する。"

 utopia.2659.name:0 "入口"
 utopia.2659.desc:0 "我々のテレパスは、 シュラウドの住人の力を借りることなく、 ヴェールの向こう側へと侵入する努力を続けた。 そしてついに、 その入口をこじ開けた。 ぽっかりと開いた奈落がしきりに呼んでいる。 我々は迷いを捨てて飛び込むだけだ。"
 utopia.2659.a:0 "シュラウドの奥深くへと向かうぞ。"

 FORM_COVENANT_PROJECT:0 "超自然的存在との対話"
 FORM_COVENANT_PROJECT_DESC:0 "[Root.Capital.GetName]のテレパス秘密会議は、 シュラウドに宿る存在と接触するための、 大掛かりな交信会を準備している。"

 utopia.3020.desc:0 "シュラウドの強力なエネルギーを、 我々の支配下にあるサイオニック・アバターに導くことに成功した！\n\n我々の宇宙に転移したあと、 生まれたばかりのアバターは[Root.Capital.GetName]軌道上の宇宙を漂う存在として実体化した。"
 utopia.3021.desc:0 "シュラウドの強力なエネルギーを、 我々の支配下にあるサイオニック・アバターに導くことに成功した！\n\n我々の宇宙に転移した後、 生まれたばかりのアバターは[Root.Capital.GetName]地表で強力な戦士として実体化した。"
 utopia.3022.desc:0 "アバターを召喚し、 我々の宇宙に転移させるのに必要な超能力エネルギーは、 我々の現在の能力を超えていた。 試みは失敗に終わり、 シュラウドの超能力エネルギーは揺らめいて消えた。"
 utopia.3023.desc:0 "サイオニック・アバターを召喚しようという試みは、 部分的にしか成功しなかった。 その生物は適切な形をとり、 我々の宇宙に転移してきたものの、 テレパスたちはこれを制御下に置くことができなかった。\n\nそのため我々の前には、 行く手にあるすべてを破壊する攻撃的な超能力生命体が立ちはだかっているのだ！"

 utopia.3024.name:0 "シュラウドからの侵攻"
 utopia.3024.desc:0 "シュラウドの生物が空間の壁を破り、 [shroud_spawn_system.GetName]星系に実体化した！  この怨念に取り憑かれたアバターは膨大な量の超能力エネルギーを蓄積しており、 それを使って自分の行く手を阻むあらゆるものを攻撃している。"
 utopia.3024.a:0 "止めなければ！"
