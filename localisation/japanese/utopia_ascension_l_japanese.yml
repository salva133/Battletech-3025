 utopia.3000.name:0 "シュラウド"
 utopia.3000.a:0 "シュラウドの深部に進入する。"
 utopia.3000.intro.desc:0 "シュラウド、 それは信じがたいほど奇妙で落ち着かないが……身近でなじみ深くもある。 超能力をもつ者なら誰でも、 夢のなかでこの場所を見たことがあるはずだ。 もっとも、 夢を見ているあいだにそのことに気づく者は少ない。\n\n我々はいま、 この領域の入り口で次の行動を決めあぐねている。 通常空間、 もしくは我々が現実世界と呼ぶ領域と、 この領域との境界をなす空虚にほど近いところで。\n\nシュラウドの深部に進入するにはテレパスの多大な努力と、 大量のエネルギーが必要だろう。 ぐずぐずしている余裕はない……いまこの瞬間も、 我々は何者かに見られているのだから。"
 utopia.3000.1.desc:0 "シュラウドは今日は静かだな。"
 utopia.3000.2.desc:0 "何かが我々を見つめている。"
 utopia.3000.3.desc:0 "こちら側ではすべてが違って見える。"
 utopia.3000.4.desc:0 "我々は詩人を送るべきだった……"
 utopia.3000.5.desc:0 "何か不吉なものが近づいてきてるぞ。"
 utopia.3000.6.desc:0 "我々はまだ夢を見てるのか？"
 utopia.3000.7.desc:0 "せ……成功だ。 内部に入った！"
 utopia.3000.8.desc:0 "な……何かが……近くにいる。 シュラウドの奥深くへと我々を手招きしている……"
 utopia.3000.9.desc:0 "君も声を聞いたのか？"
 utopia.3000.10.desc:0 "シュラウドには力が脈動している。 ここはまるで……故郷だ。"
 utopia.3000.11.desc:0 "いま我々が吸ってるのは空気か？"
 utopia.3000.12.desc:0 "見えてるようで、 何も見えてない気がする。 この場所には学ぶべきことが山ほどあるぞ。"
 utopia.3000.13.desc:0 "どんな感覚器官があればこの世界を見たり、 聴いたりできるんだ？"
 utopia.3000.14.desc:0 "最大限の注意を払え。 ちょっとした雑念でさえ、 この場所では現実化しかねない……そういうのは大抵、 自分に襲いかかってくるんだ。"
 utopia.3000.15.desc:0 "私たちはここにいるべきじゃないんだ。"
 utopia.3000.16.desc:0 "なんて……強い力だ……"
 utopia.3000.17.desc:0 "集中……しなければ……"
 utopia.3000.18.desc:0 "ここはすべての始まりの場所なのでは？"
 utopia.3000.19.desc:0 "恐怖……恐怖に顔がついてる。"
 utopia.3000.b:0 "§M高位の存在と接触する。§!"

 utopia.3005.desc:0 "そこにはいくつもの巨大な力が散在している。 通常ならば不可能だが、 ズィロの効果を利用すれば接触できるかもしれない。 テレパスたちはシュラウド中の至る所に、 これらの存在の影響力を複数感じ取っている。 我々はどの存在と接触するべきだろうか？"
 utopia.3005.a:0 "§G不快な肉のにおいのする存在。§!"
 utopia.3005.b:0 "§P飽くなき虚無の叫びをあげる存在。§!"
 utopia.3005.c:0 "§H憧れと所有欲を囁く存在。§!"
 utopia.3005.d:0 "§B「破れた信頼」といった風情のある存在。§!"

 utopia.3010.desc:0 "テレパス秘密会議は、 以前のシュラウド調査からまだ回復しきっていない。 彼ら全員の力なしでは、 我々に理解できるのはこの刹那の領域の断片――手が届きそうで届かない記憶の、 おぼろな輪郭のようなものだけだ。\n\nここは我々がいる場所ではないのだ。 またあとで訪れるべきだろう。"


