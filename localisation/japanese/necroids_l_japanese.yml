# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 distar.218.desc:0 "長大な儀式のすえに、 §Y女王ティヤンキ§!は死後の世界から蘇り、 我々に従うようになった。"
 distar.5016.desc:0 "ネクロマンサーは§Yボイドスポーン§!の死体を元の卵に戻してをもう一度孵化させ、 我々の言うことに従わせている。"
 leviathans.675.desc:0 "大変な苦労のすえ、 ネクロマンサーは§Yエーテルドレイク§!を再び力に満ちあふれさせた。 ドレイクは小刻みに震えるようになったが、 超高温のドラゴンブレスが吐ける以上成功と言っていいだろう。"
 ancrel.4026.desc:0 "彼女は再び宇宙を舞う。 かつて猛威を振るった§Yシャード§!が[from.solar_system.GetName]星系に帰ってきた。 しかし、 今度は我々のためにルブリケーターを守ってくれるのだ！"
