 ### Necrophage Origin by Pierre du Plessis

 origin_necrophage:0 "ネクロファージ"
 origin_necrophage_desc:1 "彼らは“寄生文明”へと進化し、 ほかの知的生命体を糧にせざるを得なくなった。 宇宙に進出したいま、 果たして他種族を迎え入れるのか、 餌にするのか。 ネクロファージにとってそれ以外の道はありえない。"
 civic_tooltip_necrophage_effects:2 "- 他種族の £pops£ POPを§H第一種族§!に変換できる。\n- ネクロファージPOPのみが§Hリーダー職§!や§H統治者職§!に就ける。\n- 多数の£pops£ POPの第二種族 (潜伏種族) とともにゲームを開始する。\n- 居住性保証惑星は§H原始文明§!となる。"
 civic_necrophage_secondary_species:0 "潜伏種族"
 trait_necrophage:0 "ネクロファージ"
 trait_necrophage_desc:1 "§Lこの準不死種族は、 他種族POPを消費して自種族を生み出す。§!"
 trait_necrophage_gestalt_tooltip:0 "§HこれらのPOP産出量補正は、 集合意識POPには適用されない。§!"
 building_necrophage_elevation_chamber:0 "昇格の間"
 building_necrophage_elevation_chamber_desc:0 "変身を待つ者たちは「昇格の間」という快適な場所で、 [This.Owner.GetSpeciesNamePlural]の慣習や儀礼を学ぶ日々を送る。"
 building_necrophage_elevation_chamber_desc_hive:0 "変身を待つ者たちは「昇格の間」という快適な場所で、 [This.Owner.GetAdj]の集合意識との一体化のための準備に日々を費やす。"
 necrophage_elevation_timer_tooltip:0 "§Y[This.GetName]§!における次回の昇格の儀式は§Y[This.necrophage_elevation_timer]§!に行われる。\n\n"
 building_necrophage_elevation_chamber_scaling_tooltip:0 "£job_necro_apprentice£ $job_necro_apprentice_plural$の供給を安定させるため、 §YPOPの成長§!に応じて、 提供される職業枠数が §Y1§! から §Y3§! のあいだで変動する。 \n\n"
 building_necrophage_house_of_apotheosis:0 "神化の家"
 building_necrophage_house_of_apotheosis_desc:0 "[This.Owner.GetSpeciesNamePlural]への神化を待つ者たちが、安息のうちに最後の日々を過ごす壮麗な建物。"
 building_necrophage_house_of_apotheosis_desc_hive:0 "[This.Owner.GetAdj]のドローンへの変身を待つ者たちが、 集合意識の外での最後の日々を快適に過ごせるように、 あらゆる手段が尽くされた壮麗な建物。"
 job_necro_apprentice_effect_desc_base:0 "§Y10§!年に一度、 §Y昇格の儀式§!によって £job_necro_apprentice£ $job_necro_apprentice_plural$は§Y[This.Owner.GetSpeciesNamePlural]§!に変化する。"
 job_necro_apprentice_effect_desc:2 "£job_necro_apprentice£ $job_necro_apprentice_plural$は £consumer_goods£ §Y$consumer_goods$§!と £food£ §Y$food$§!を消費して、 £unity£ §Y$unity$§!と £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!を産出する。\n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_lithoid_desc:1 "£job_necro_apprentice£ $job_necro_apprentice_plural$は £consumer_goods£ §Y$consumer_goods$§!と £minerals£ §Y$minerals$§!を消費して、 £unity£ §Y$unity$§!と £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!を産出する。\n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_hive_desc:0 "£job_necro_apprentice£ $job_necro_apprentice_plural$は £food£ §Y$food$§!を消費して、 £unity£ §Y$unity$§!と £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!を産出する。\n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_hive_lithoid_desc:0 "£job_necro_apprentice£ $job_necro_apprentice_plural$は £minerals£ §Y$minerals$§!を消費して、 £unity£ §Y$unity$§!と £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!を産出する。\n$job_necro_apprentice_effect_desc_base$"
 NO_CULTURE_SHOCK:0 "$TRIGGER_FAIL$§Rこの惑星は§Y$culture_shock_bronze_age$§!を受けていない§!"
 job_necro_apprentice:0 "ネクロファイト"
 job_necro_apprentice_plural:0 "ネクロファイト"
 job_necro_apprentice_desc:1 "豪華な§Y昇格の儀式§!を最終目標とする長年の努力によって、 不幸にも卑しい身分に生まれた者も支配階級の一員となることができる。"
 job_necro_apprentice_desc_hive:0 "長年の努力により、 不幸にして我々の集合意識から切り離されて生まれた者でも、 団結の儀式を受けて[Owner.GetSpeciesAdj] [Owner.GetGovernmentName]に組み込まれ、 一つになることができる。"
 NECRO_APPRENTICE_JOB_TRIGGER:0 "この職業に就けるのは、 非ロボットPOPで第一種族ではない場合のみ。"
 mod_job_necro_apprentice_add:0 "$job_necro_apprentice$職業枠"
 mod_job_necro_apprentice_per_pop:0 "$VALUE$ POPにつき$job_necro_apprentice$の職業枠§G+1§!"
 mod_job_necro_apprentice_per_pop_short:1 "\n$VALUE$ £pop£ につき £mod_job_apprentice_add£ §G+1§!"
 planet_necro_apprentices:0 "ネクロファイト職業枠"
 POP_ATTRACTION_NECROPHAGE_NEG:0 "§R- £pop£ POPは他種族を消費して生み出されたネクロファージである§!"
 RULER_JOB_NECROPHAGE_TRIGGER:0 "この職業に就けるのは、 浄化も奴隷化もされていないネクロファージPOPのみ。"
 opinion_necrophage:1 "謎めいた失踪"
 opinion_necrophage_our_species:0 "自種族がネクロファージ化された"
 disables_necrophage_features:0 "§Rこのアセンションパークを選択すると、 ネクロファージを利用できなくなる。§!"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED_TITLE:0 "POPがネクロファージ化された"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED:1 "我々は$PLANET|Y$での昇格儀式により、 $VALUE|Y$ £pops£ POPをわが種族に変換した。"

 START_SCREEN_NECROPHAGE_BASE:0 "そう遠くない昔、 [GetHomeWorldName]は特筆すべきところのない種族が支配していた。 彼らの文明はときおり急速な技術革新を見せる一方で、 克服できそうもない挫折を味わう期間も長く、 傍目には普通の蛇行した発展過程をたどっているように見えたことだろう。 しかしながら、 彼らが気づかぬうちに、 この星は第二の知的種族を生み出していた――我々だ。\n\n何千年ものあいだ、 我々[GetSpeciesNamePlural]は惑星の所有者に気づかれずに生きてきた。 我々は夜の闇に潜む漠然とした恐怖や、 いたずらっ子を怖がらせるためのおとぎ話にすぎなかった。 だが、 彼らが我々を見下すのは大きな過ちだった。\n\n第一種族の技術的進歩が加速するにつれて、 我々の社会への侵食も加速していったのだ。"
 START_SCREEN_NECROPHAGE:1 "$START_SCREEN_NECROPHAGE_BASE$彼らの没落は迅速かつ暴力に満ちたものだった。 我々は容赦なく惑星の支配権を奪った――先人であるはずの彼らは単なる従属種となり、 次第に[GetSpeciesName]種族に吸収されていった。\n\n最近発見されたFTL航行技術をものにした我々は、 星々を手に入れ、 銀河のあらゆる種族をわが眷属に変える準備が整った！"
 START_SCREEN_NECROPHAGE_PEACEFUL:0 "$START_SCREEN_NECROPHAGE_BASE$我々は徐々に惑星の支配権を手に入れた。 先人であるはずの第一種族は単なる従属種となり、 次第に[GetSpeciesName]種族に吸収されていった。\n\n最近発見されたFTL航行技術をものにした我々は、 星々を手に入れ、 銀河の宇宙航行種族たちに肩を並べる準備が整った！"
 START_SCREEN_NECROPHAGE_HIVE:0 "$START_SCREEN_NECROPHAGE_BASE$いよいよ準備が整った。 我々の集合意識の優位性は、 無慈悲に惑星を支配することで明らかになった。 先人であるはずの第一種族は単なる従属種となり、 次第に[GetSpeciesName]の集合意識に徐々に吸収されていった。\n\n最近発見されたFTL航行技術をものにした我々は、 星々を手に入れ、 銀河のあらゆる種族をわが眷属に変える準備が整った！"
 necroids.2.name:0 "[Root.Capital.GetName]での昇格儀式"
 necroids.2.desc:0 "[Root.GetAdj]が[Root.Capital.GetName]を支配して以来ずっと、 [necrophage_species.GetNamePlural]の[Root.GetSpeciesNamePlural]への変身は儀式の幕に包まれていた。 10年に一度 (まもなくだが)、 「見習い」たちは昇格の間に集い、 特別な儀式に参加する。 彼らに実際に何が起こるのか……それはごく一部の者しか知らない極秘事項だが、 儀式を終えた者たちは、 [Root.GetSpeciesNamePlural]として姿を現すのだ。"
 necroids.2.desc.gestalt:0 "[Root.GetAdj]が[Root.Capital.GetName]を支配して以来ずっと、 [necrophage_species.GetNamePlural]の[Root.GetSpeciesNamePlural]への変身は儀式の幕に包まれていた。 10年に一度 (まもなくだが)、 「見習い」たちは昇格の間に集い、 特別な儀式に参加する。 彼らに実際に何が起こるのか……それは集合意識によって厳重に秘匿されているが、 儀式を終えた者たちは、 [Root.GetSpeciesAdj]のドローンとして姿を現すのだ。"
 necroids.2.A:0 "準備を始めるのだ！"
 necroids.2.A.tooltip:1 "年の終わりに、 §H[Root.Capital.GetName]§!にいるすべての§H$job_necro_apprentice_plural$§!は§H[Root.GetSpeciesNamePlural]§!に変化する。\n\nこの儀式は§H昇格の間§!がある[Root.GetAdj]の惑星それぞれで、 §H10年§!ごとに執り行われる。"

 ### Sacrificial Temple (Death Cult) by Gemma Thomson

 building_sacrificial_temple_1:0 "犠牲の神殿"
 building_sacrificial_temple_1_desc:0 "厳粛な説教師と献身的な見習いたちが、 実り多くも血なまぐさいサイクルのために祈り働く、 崇拝されている場所。"
 building_sacrificial_temple_2:0 "残酷なホロ神殿"
 building_sacrificial_temple_2_desc:0 "この聖別された建物の技術的進歩のおかげで、 より厳格な研究や、 克服可能な障害を越えたより具体的な形での大義への献身が可能になる。"
 building_sacrificial_temple_3:0 "大犠牲の神殿"
 building_sacrificial_temple_3_desc:0 "信仰心篤い者たちが現在・過去・未来にわたるあらゆる[This.Owner.GetAdj]の犠牲を称えることのできる多感覚没入フィールドをもつ、 至高の献身の場。"
 job_death_priest:0 "死祭司"
 job_death_priest_plural:0 "死祭司"
 job_death_priest_desc:0 "大衆の精神的な指導は、 それが必要とあらば、 最も献身的な見習いをも犠牲できる者によって行われる。"
 job_death_priest_effect_desc:0 "£job_death_priest£ $job_death_priest_plural$は £consumer_goods£ §Y$consumer_goods$§!を消費して£unity£ §Y$unity$§!と £society£ §Y$society_research$§!と £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!を産出する"
 mod_job_death_priest_add:0 "$job_death_priest$職業枠"
 mod_job_death_priest_per_pop:0 "$VALUE$ POPにつき$job_death_priest$の職業枠§G+1§!"
 mod_job_death_priest_per_pop_short:0 "\n$VALUE$ £pop£ につき £mod_job_death_priest_add£ §G+1§!"
 job_death_priest_icon:0 "£job_death_priest£"
 job_mortal_initiate:0 "死すべき新入信者"
 job_mortal_initiate_plural:0 "死すべき新入信者"
 job_mortal_initiate_desc:0 "この最も敬虔な信仰の弟子たちは、 人生の残りの時間を社会改善のための研究に費やす。 その研究は最終的に、 彼らが自ら命を捧げることで完結する。"
 job_mortal_initiate_effect_desc:1 "£job_mortal_initiate£ $job_mortal_initiate_plural$は、 £unity£ §Y$unity$§!と £society£ §Y$society_research$§!を産出し、 £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!を増加させる"
 mod_job_mortal_initiate_add:0 "$job_mortal_initiate$職業枠"
 mod_job_mortal_initiate_per_pop:0 "$VALUE$ POPにつき$job_mortal_initiate$の職業枠§G+1§!"
 mod_job_mortal_initiate_per_pop_short:0 "\n$VALUE$ £pop£ につき £mod_job_mortal_initiate_add£ §G+1§!"
 jobs_death_priest_and_mortal_initiate_effect_desc:0 "$job_death_priest_effect_desc$\n$job_mortal_initiate_effect_desc$"

 edict_sacrifice_unity_boost:0 "\n\n布告が有効なあいだ、 £job_death_priest£ $job_death_priest_plural$の£unity£ 統合力産出を増加させる。\n"

 edict_sacrifice_dummy:0 "犠牲"
 edict_sacrifice_dummy_desc:0 "我々のうちで最も献身的な者たちは、 運命に立ち向かう覚悟を決め、 より良い社会のために命を捧げることを強く望んでいる。 §H犠牲：一体感§!、 §H犠牲：調和§!、 §H犠牲：恵み§!によって、 彼らはしかるべき恩恵をもたらしてくれる。"
 edict_sacrifice_dummy_tooltip:1 "§R£job_mortal_initiate£ $job_mortal_initiate_plural$をすべて殺す。§! 1 POPが犠牲になるごとに、 追加の £unity£ 統合力、 追加のPOP幸福度、 £minerals£ 鉱物と £energy£ エネルギー通貨の産出量ボーナスのいずれかを (選択した儀式に応じて) 得られる。 $edict_sacrifice_unity_boost$"

 edict_sacrifice_togetherness:0 "犠牲：一体感"
 edict_sacrifice_togetherness_desc:0 "我々のうちで最も献身的な者たちが、 わが社会をより一体化するべく、 自らの運命に直面する準備を終えた。 この孤独な宇宙の暗黒のなかで、 我々の統一性を輝かせよう！"
 edict_sacrifice_togetherness_tooltip:2 "§R£job_mortal_initiate£ $job_mortal_initiate_plural$をすべて殺す。§! 1 POPが犠牲になるごとに、 £unity£ 統合力の産出量ボーナスを得られる可能性が増加する。 $edict_sacrifice_unity_boost$"
 sacrifice_togetherness_mod:0 "さらなる犠牲：一体感"
 sacrifice_togetherness_mod_desc:0 "我々のうちで最も献身的な者たちが、 自らの運命を全うした。 彼らの犠牲は我々の一体感を強化する。 この孤独な宇宙の暗黒のなかで、 我々の統一性を輝かせよう！"
 sacrifice_togetherness_1:0 "$sacrifice_togetherness_mod$"
 sacrifice_togetherness_1_desc:0 "$sacrifice_togetherness_mod_desc$"
 sacrifice_togetherness_2:0 "$sacrifice_togetherness_mod$"
 sacrifice_togetherness_2_desc:0 "$sacrifice_togetherness_mod_desc$"
 sacrifice_togetherness_3:0 "$sacrifice_togetherness_mod$"
 sacrifice_togetherness_3_desc:0 "$sacrifice_togetherness_mod_desc$"
 sacrifice_togetherness_4:0 "$sacrifice_togetherness_mod$"
 sacrifice_togetherness_4_desc:0 "$sacrifice_togetherness_mod_desc$"
 sacrifice_togetherness_5:0 "$sacrifice_togetherness_mod$"
 sacrifice_togetherness_5_desc:0 "$sacrifice_togetherness_mod_desc$"
 sacrifice_togetherness_mod_overlord:0 "$edict_sacrifice_togetherness$"
 sacrifice_togetherness_mod_overlord_desc:0 "宗主国は奇妙な、 それでいて不思議と引き込まれる儀式を行った。 数人の同胞が犠牲となったが、 我々の心の距離は以前よりも近づいた。"

 edict_sacrifice_harmony:0 "犠牲：調和"
 edict_sacrifice_harmony_desc:0 "我々のうちで最も献身的な者たちが、 自らの運命に直面する準備を終えた。 彼らの最後の犠牲は、 目的達成のための喜びの祝賀の時でもある。 素晴らしい人生を祝いながら日々を過ごそう！"
 edict_sacrifice_harmony_tooltip:2 "§R£job_mortal_initiate£ $job_mortal_initiate_plural$をすべて殺す。§! 1 POPが犠牲になるごとに、 POP幸福度を得られる可能性が増加する。 $edict_sacrifice_unity_boost$"
 sacrifice_harmony_mod:0 "さらなる犠牲：調和"
 sacrifice_harmony_mod_desc:0 "我々のうちでもっとも献身的な者たちが、 自らの運命を全うした。 彼らの犠牲は我々の調和を強化する。 素晴らしい人生を祝いながら日々を過ごそう！"
 sacrifice_harmony_1:0 "$sacrifice_harmony_mod$"
 sacrifice_harmony_1_desc:0 "$sacrifice_harmony_mod_desc$"
 sacrifice_harmony_2:0 "$sacrifice_harmony_mod$"
 sacrifice_harmony_2_desc:0 "$sacrifice_harmony_mod_desc$"
 sacrifice_harmony_3:0 "$sacrifice_harmony_mod$"
 sacrifice_harmony_3_desc:0 "$sacrifice_harmony_mod_desc$"
 sacrifice_harmony_4:0 "$sacrifice_harmony_mod$"
 sacrifice_harmony_4_desc:0 "$sacrifice_harmony_mod_desc$"
 sacrifice_harmony_5:0 "$sacrifice_harmony_mod$"
 sacrifice_harmony_5_desc:0 "$sacrifice_harmony_mod_desc$"
 sacrifice_harmony_mod_overlord:0 "$edict_sacrifice_harmony$"
 sacrifice_harmony_mod_overlord_desc:0 "我々の宗主国が奇妙な、 それでいて調和的な儀式を行った。 数人の同胞が犠牲となったが、 残された者たちは以前にも増して生命と調和している。"

 edict_sacrifice_bounty:0 "犠牲：恵み"
 edict_sacrifice_bounty_desc:0 "我々のうちで最も献身的な者たちが、 自らの運命に直面する準備を終えた。 彼らは最終的犠牲によって社会がより豊かになることを熱望している。 躍動する人生と栄光への道のりを、 死によって清めよう！"
 edict_sacrifice_bounty_tooltip:2 "§R£job_mortal_initiate£ $job_mortal_initiate_plural$をすべて殺す。§! 1 POPが犠牲になるごとに £minerals£ 鉱物と £energy£ エネルギー通貨の産出量ボーナスを得られる可能性が増加する。 $edict_sacrifice_unity_boost$"
 sacrifice_bounty_mod:0 "さらなる犠牲：恵み"
 sacrifice_bounty_mod_desc:0 "我々のうちで最も献身的な者たちが、 自らの運命を全うした。 彼らの犠牲は我々の恵みを強化する。 躍動する人生と栄光への道のりを、 死によって清めよう！"
 sacrifice_bounty_1:0 "$sacrifice_bounty_mod$"
 sacrifice_bounty_1_desc:0 "$sacrifice_bounty_mod_desc$"
 sacrifice_bounty_2:0 "$sacrifice_bounty_mod$"
 sacrifice_bounty_2_desc:0 "$sacrifice_bounty_mod_desc$"
 sacrifice_bounty_3:0 "$sacrifice_bounty_mod$"
 sacrifice_bounty_3_desc:0 "$sacrifice_bounty_mod_desc$"
 sacrifice_bounty_4:0 "$sacrifice_bounty_mod$"
 sacrifice_bounty_4_desc:0 "$sacrifice_bounty_mod_desc$"
 sacrifice_bounty_5:0 "$sacrifice_bounty_mod$"
 sacrifice_bounty_5_desc:0 "$sacrifice_bounty_mod_desc$"
 sacrifice_bounty_mod_overlord:0 "$edict_sacrifice_bounty$"
 sacrifice_bounty_mod_overlord_desc:0 "我々の宗主国が奇妙な、 それでいて豊かな儀式を行った。 数人の同胞が犠牲となったが、 残された者たちは輝かしいエネルギーに満ちあふれている。"

 MESSAGE_OVERLORD_SACRIFICE_TITLE:0 "死すべき新入信者の犠牲"
 MESSAGE_OVERLORD_SACRIFICE_DESC:0 "§Y$holding_sacrificial_shrine$§!で宗主国のために働く§Y死すべき新入信者§!が、 儀式を経て犠牲となった。"

 necroids.200.name:0 "犠牲は払われた：[root.GetAdj]の一体感"
 necroids.200.desc:0 "触れられそうなほどの静けさが[root.GetName]全土を覆っている。 巡礼者たちは、 新しい友情を育み、 旧交を温めながら、 近隣や遠方から礼拝の場所を目指して旅を続けている。\n\n我らの社会的儀式は、 新たに出現した$job_mortal_initiate_plural$のなかに見出せる。 彼らの静かな行進は、 微笑みと涙を同時に誘うと言われている。 [capital_scope.GetName]の$job_death_priest$の主席は信者に心温まる説教をし、 人間関係を育み、 思いやりをもち、 相互の繁栄に努めるよう呼びかけた。\n\n$job_mortal_initiate$が1人ずつ生贄の間に入るたび、 一斉にため息が漏れた。 こうして各々が自らの終焉を迎え、 慈愛に満ちた英知を遺していった。"
 necroids.200.tooltip.base:0 "この £job_mortal_initiate£ $job_mortal_initiate_plural$の犠牲によって§Hさらに§!"
 necroids.200.tooltip.1:0 "$necroids.200.tooltip.base$§H £unity£ 統合力の産出+6%§!。"
 necroids.200.tooltip.2:0 "$necroids.200.tooltip.base$§H £unity£ 統合力の産出+12%§!。"
 necroids.200.tooltip.3:0 "$necroids.200.tooltip.base$§H £unity£ 統合力の産出+18%§!。"
 necroids.200.tooltip.4:0 "$necroids.200.tooltip.base$§H £unity£ 統合力の産出+24%§!。"
 necroids.200.tooltip.5:0 "$necroids.200.tooltip.base$§H £unity£ 統合力の産出+30%§!。"

 necroids.201.name:0 "犠牲は払われた：[root.GetAdj]の調和"
 necroids.201.desc:0 "興奮したざわつきが[root.GetName]に広がった。 巡礼者たちは自身が選んだ礼拝所で待ち構えており、 彼らが耐えてきたであろう身体の疲労とは裏腹に、 興奮の色を浮かべていた。\n\n我らの社会的儀式は、 新たに出現した$job_mortal_initiate_plural$に委ねられ、 その粛々とした行進は丁寧な感謝の表現で迎えられた。 [capital_scope.GetName]の主席$job_death_priest$は力強い説教を行い、 信者があらゆる瞬間に喜びをつかむことを呼びかける。 佳境となる瞬間が訪れると、 各々の$job_mortal_initiate$は拍手喝采を受けながら生贄の間へと進んだ。 こうして各自の終焉を迎え、 慈愛に満ちた英知を遺していった。"
 necroids.201.tooltip.1:0 "$necroids.200.tooltip.base$§H £happiness£ POP幸福度+10%§!。"
 necroids.201.tooltip.2:0 "$necroids.200.tooltip.base$§H £happiness£ POP幸福度+20%§!。"
 necroids.201.tooltip.3:0 "$necroids.200.tooltip.base$§H £happiness£ POP幸福度+30%§!。"
 necroids.201.tooltip.4:0 "$necroids.200.tooltip.base$§H £happiness£ POP幸福度+40%§!。"
 necroids.201.tooltip.5:0 "$necroids.200.tooltip.base$§H £happiness£ POP幸福度+50%§!。"

 necroids.202.name:0 "犠牲は払われた：[root.GetName]の恵み"
 necroids.202.desc:0 "巡礼者が選ばれた礼拝所に集まるにつれ、 [root.GetName]全土で幸福感が感じられるようになった。 なかには捧げ物をする者たちもいた。 多くの者たちは聖地に奉仕する無数の屋台や売店で買い物をした。\n\n我らの社会的儀式は、 新たに出現した$job_mortal_initiate_plural$に委ねられ、 花綱で作った花冠をかぶって静かに行進した。 [capital_scope.GetName]の主席$job_death_priest$は、 信者の霊感を鼓舞する説教を行い、 すべての者たちにとって生産的で快適な時が訪れることを約束した。 \n\n説教の終わりにあたり、 $job_mortal_initiate$は1人ずつ生贄の間へと進んだ。 こうして各自がそれぞれの終焉を迎え、 慈愛に満ちた英知を遺していった。"
 necroids.202.tooltip.1:0 "$necroids.200.tooltip.base$§H£minerals£ 鉱物と £energy£ エネルギー通貨+6%§!。"
 necroids.202.tooltip.2:0 "$necroids.200.tooltip.base$§H£minerals£ 鉱物と £energy£ エネルギー通貨+12%§!。"
 necroids.202.tooltip.3:0 "$necroids.200.tooltip.base$§H£minerals£ 鉱物と £energy£ エネルギー通貨+18%§!。"
 necroids.202.tooltip.4:0 "$necroids.200.tooltip.base$§H£minerals£ 鉱物と £energy£ エネルギー通貨+24%§!。"
 necroids.202.tooltip.5:0 "$necroids.200.tooltip.base$§H£minerals£ 鉱物と £energy£ エネルギー通貨+30%§!。"

 ### Reanimators by Pierre du Plessis

 civic_reanimated_armies:1 "蘇生者"
 civic_reanimated_armies_desc:1 "この社会では、 死は戦力を低下させる要因にはならない。 死霊術の達人たちは、 死者を蘇らせて恐怖の主や守護者とし、 劣等なる定命の者たちを恐怖に陥れる。"
 disabled_by_synthetic_ascension:0 "§Y人工生命アセンション§!とは排他である"
 civic_tooltip_reanimated_armies_effects:2 "建造物の§Y士官学校§!は§Y恐怖の兵営§!に置き換えられ、 そこから提供される £job_necromancer£ §Yネクロマンサー§!の職によって§Y死者の軍勢§!を徴募できるようになる。\n$job_necromancer_effect_desc$\n有機生命体の地上軍を倒すと、 ときどき蘇生によって§Y死者の軍勢§!を得る。\n\n有機生命体のリヴァイアサンを倒すと、 ときどき蘇生できる。"

 building_dread_encampment:0 "恐怖の兵営"
 building_dread_encampment_desc:1 "わが軍で戦う死者の大群を呼び起こすネクロマンサーの活動は、 敏感な大衆の視線からは隠しておいたほうがいい。"
 job_necromancer_effect_desc:3 "£job_necromancer£ $job_necromancer_plural$は£consumer_goods£ §Y$consumer_goods$§!を消費して £physics£ £society£ §Y研究力§!を産出し、 £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!を増加させ、 £defense_army£ §Y死者の防衛軍§!を編成する\n保有施設£building£ §Y$holding_dread_outpost$§!が使用できる"
 undead_army:0 "死者の軍団"
 undead_army_desc:1 "ネクロマンサーによって墓所から蘇った死者の兵士たち。 死への恐怖から解放された彼らは、 その不快な外見と獰猛さによって相手に恐怖を叩き込む！"
 undead_army_plural:0 "死者の軍団"
 giant_undead_army:0 "巨大死者の軍団"
 giant_undead_army_desc:0 "宇宙を荒廃させることも可能な巨大な骸骨。 惑星を侵略する際は決して容赦しない。"
 giant_undead_army_plural:0 "巨大死者の軍団"
 undead_defense_army:0 "死者の防衛軍"
 undead_defense_army_desc:0 "ネクロマンサーによって墓所から掘り起こされた死者の兵士たちは、 あらゆる脅威から惑星を守るために命を吹き込まれた！"
 job_necromancer:1 "ネクロマンサー"
 job_necromancer_plural:1 "ネクロマンサー"
 job_necromancer_desc:0 "死者を蘇らせて軍隊で戦わせるのは大変な作業だ。 これを実現するために必要な秘儀を知っているのは、 最高の熟練者のみである！"
 planet_necromancers:0 "ネクロマンサー職業枠"
 mod_job_necromancer_add:0 "$job_necromancer$の職業枠"
 mod_job_necromancer_per_pop:0 "$VALUE$ POPにつき$job_necromancer$の職業枠§G+1§!"
 mod_job_necromancer_per_pop_short:0 "\n$VALUE$ £pop£ につき £mod_job_necromancer_add£ §G+1§!"

 galactic_features.385.reanimated:1 "[Owner.GetNecromancersUpper]を送り込め。"
 distar.218.name:0 "復活"
 distar.218.desc.regular:0 "長々とした儀式のあと、 §Y女王ティヤンキ§!があの世から蘇り、 いまでは我々の大義のために仕えている。"
 distar.218.desc.hive:0 "§Y女王ティヤンキ§!の蘇生は極めて難航した。 より小さなティヤンキ幼生を制御した経験ならあるが、 女王の再生能力は我らの寄生ドローンを絶えず排除したからだ。 しかし、 最終的に意識が勝利した。 いかなる死した組織であれ、 我らよりも早く適応することはできないのだ。\n\n女王を意のままに操れるようになったいま、 巨大なフラゲーラが我らの武器となった。"
 distar.5016.desc.regular:0 "ネクロマンサーは§Yボイドスポーン§!の死体を元の卵に戻してをもう一度孵化させ、 我々の言うことに従わせている。"
 distar.5016.desc.hive:1 "§Yボイドスポーン§!を卵に戻し、 再び孵化させることは、 驚くほど効率的なことがわかった。 卵の内部に残る原始物質を利用することで、 ネクロドローンは死骸を我らに従わせることに易々と成功したのだ。\n\nこうして傀儡化された生物と意識を共有し、 いま我らはその翼を広げる。"
 it_hungers:0 "成功だ。"
 leviathans.675.desc.regular:0 "多くの手順を経て、 ネクロマンサーが再び§Yエーテルドレイク§!にエネルギーをみなぎらせた。 その結果として意識の融合は不安定になったが、 この生物の超高温のブレスがまだ機能している限り、 我らはこれを成功とみなすことにする。"
 leviathans.675.desc.hive:0 "§Yエーテルドレイク§!の生態は当初は不可解なものだった。 意識は中枢神経系をジャックして制御するのではなく、 神経の一つ一つをドローンによる複製で置き換えねばならなかったのだ。\n\nそれでは、 この抜け殻が咆哮を響かせられるのか試してみるとしよう。"
 ancrel.4026.desc.regular:0 "彼女が再び空へと舞い上がる。 かつて猛威を振るった§Yシャード§!が[from.solar_system.GetName]星系に戻ってきたのだ。 ただし今回は、 我々のためにルブリケーターを守ってくれる！"
 ancrel.4026.desc.hive:0 "かつては強欲で孤独だった§Yシャード§!も、 いまは沈黙している。 我らは彼女の動かなくなった身体を奪い、 その性格と言語中枢を無効化した。 そうして余計な機能を排除することで、 彼女の超高温のブレスは我らのものとなった。"
 distar.340.desc:0 "[Root.Fleet.GetName]の死を伝えるニュースは[Root.Owner.GetName]の全土を震撼させた。 長きにわたり、 あのアメーバは国民の忠実な友だった。 ところで、 我が国のネクロマンサーは、 この運命的な報せを受けて以来異常に活発になっており、 そしてついに悲嘆にくれる国民へ解決策を示した。 どのような手段かは語らないが、 [Root.Fleet.GetName]を我々の前に呼び戻せるのだという。"
 distar.340.desc.science:0 "[Root.Fleet.GetName]の死を伝えるニュースは[Root.Owner.GetName]の全土を震撼させたが、 科学担当官の[amoeba_finding_scientist.GetName]ほど影響を受けた者はいなかった。 無力な子供のような迷子のアメーバを最初に発見した科学者であり、 その優しい指導のもとで宇宙生物が完全な成体へと成長する様子を見守ってきたのだ。\n\n[Root.Fleet.GetName]の物言わぬ友情を失った今、 担当官[amoeba_finding_scientist.GetName]は決して以前のようには戻らない。"
 distar.340.a:0 "蘇れ[Root.Fleet.GetName]よ、蘇るのだ！"
 distar.340.b:0 "アメーバよ、 安らかに眠れ。"
 distar.59.desc:0 "§Y[reanimated_amoeba.Fleet.GetName]§!が生きている？！  いや、 少なくとも動いてはいる……。 [amoeba_finding_scientist.GetName]が何をしたのか完全には理解できないが、 それでも彼らの絶望の深さと科学の狂気のおかげで、 最愛のアメーバは再び我々とともに宇宙を泳げるようになった。"
 distar.59.desc.science:0 "§Y[reanimated_amoeba.Fleet.GetName]§!が生きている？！  いや、 少なくとも動いてはいる……。 ネクロマンサーが何をしたのか完全には理解できないが、 それでも彼らの絶望の深さと科学の狂気のおかげで、 最愛のアメーバは再び我々とともに宇宙を泳げるようになった。"

 REANIMATE_TIYANKI_MATRIARCH:0 "女王ティヤンキの蘇生"
 REANIMATE_TIYANKI_MATRIARCH_DESC:1 "我々の[From.Owner.GetNecromancersLower]は、 女王ティヤンキを死から蘇らせ、 我々の艦隊とともに戦えるようにするという大胆な計画を立てた。"
 REANIMATE_VOIDSPAWN:0 "打ち負かしたボイドスポーンの蘇生"
 REANIMATE_VOIDSPAWN_DESC:1 "大きな声では言えないような手段だが、 我々の[From.Owner.GetNecromancersLower]は§Yボイドスポーン§!を蘇生させ、 我々の艦隊とともに戦わせることができると保証している。"
 REANIMATE_ROCK_BRAIN:0 "石の脳の蘇生"
 REANIMATE_ROCK_BRAIN_DESC:0 "彼ら古代の生物がどう考えていようと、 その亡骸の外側で宇宙は存在しつづけている。 ネクロマンサーたちは禁術と新たな科学を組み合わせて、 「自分は死んだ」と思い込んでいる彼らの考えを覆せると信じている。"
 REANIMATE_GUARDIAN_DRAGON:0 "消えたエーテルドレイクの再点火"
 REANIMATE_GUARDIAN_DRAGON_DESC:1 "我々の[From.Owner.GetNecromancersLower]は、 付近の恒星からプラズマを集めたり、 死体に侵襲性のエンジンを取り付けたりといった「儀式と科学の融合」によって、 §Yエーテルドレイク§!に再び命の炎を灯すことができると考えている。"
 REANIMATE_SHARD_DRAGON:0 "シャードの修復"
 REANIMATE_SHARD_DRAGON_DESC:1 "ネズミの恐怖、 ルブリケーターの持ち主、 そしていまはただの亡骸となった§Yシャード§!は、 付近の星の周りを回っている。 我々の[From.Owner.GetNecromancersLower]は、 この偉大な獣が生前にルブリケーターを守っていたように、 死後もルブリケーターの新たな主人に仕えるべきだと考えている。"
 REANIMATE_LOST_AMOEBA:0 "失われたアメーバの蘇生"
 REANIMATE_LOST_AMOEBA_DESC:0 "我々にはよく理解できないが、 我々のネクロマンサーたちは、 いまは亡き親愛なるアメーバを復活させるために動き出した。"
 REANIMATE_LOST_AMOEBA_DESC_SCIENCE:0 "我々にはよく理解できないが、 [amoeba_finding_scientist.GetName]を筆頭とした我々のネクロマンサーたちは、 いまは亡き親愛なるアメーバを蘇らせるために動き出した。"

 ### Galactic Memorials (Memorialists) by Gemma Thomson

 building_galactic_memorial_1:0 "安息の聖域"
 building_galactic_memorial_1_desc:0 "この慎ましい記念館は、 死と終焉の多面的な本質について考え、 研究することに焦点を当てている。"
 building_galactic_memorial_2:0 "静寂の記念柱"
 building_galactic_memorial_2_desc:0 "ここは死を黙想するための厳粛な場であり、 多くの終焉を記録するために建てられた。"
 building_galactic_memorial_3:0 "銀河記念館"
 building_galactic_memorial_3_desc:0 "まだ見ぬ将来世代のために、 終焉に関するありとあらゆる理解を集めて記録した記念図書館。"
 building_galactic_memorial_regular_tooltip:1 "§Y安息の聖域§!は£job_death_chronicler£ $job_death_chronicler$の職業枠を提供し、 また§H死の惑星§!または§H遺物惑星§!にある場合、 §Y統治志向の魅力§!を増加させる。"
 building_galactic_memorial_gestalt_tooltip:1 "§Y安息の聖域§!は£job_chronicle_drone£ $job_chronicle_drone$の職業枠を提供し、 また§H死の惑星§!または§H遺物惑星§!にある場合、 §Y逸脱性§!を減少させる。"
 job_death_chronicler:0 "死の記録者"
 job_death_chronicler_plural:0 "死の記録者"
 job_death_chronicler_desc:0 "エントロピーはこれらの学者たちの領域だ。 彼らは死とその影響をあらゆる面にわたって観察し、 記録する。"
 job_death_chronicler_effect_desc:2 "£job_death_chronicler£ $job_death_chronicler_plural$は、 £consumer_goods£ §Y$consumer_goods$§!を消費して £unity£ §Y$unity$§!、 [GetCultureWorkerSpiMatOutput] [GetCultureWorkerEgalAuthOutput] [GetCultureWorkerMilPacOutput] [GetCultureWorkerXenoOutput] £stability£ §Y安定度§!を産出する。\n\n帝国の志向に応じて£job_death_chronicler£ 死の記録者の効果は異なる。"
 job_death_chronicler_simple_effect_desc:0 "£job_death_chronicler£ $job_death_chronicler_plural$は、 £consumer_goods£ §Y$consumer_goods$§!を消費して £unity£ §Y$unity$§!と £stability£ §Y安定度§!を産出し、 §Y£job_culture_worker£ $job_culture_worker_plural$§!の§Y志向ベースの§!補正を受け継ぐ。"
 job_chronicle_drone:0 "記録ドローン"
 job_chronicle_drone_plural:0 "記録ドローン"
 job_chronicle_drone_desc:0 "これらの専門ドローンはエントロピーについて思考し、 我々という持続的な存在との好対照としての、 最終的崩壊を研究する。"
 job_chronicle_drone_effect_desc:3 "£job_chronicle_drone£ $job_chronicle_drone_plural$は、 £energy£ §Y$energy$§!と £minerals£ §Y$minerals$§!を消費して £unity£ §Y$unity$§!、 £stability£ §Y安定度§!、 $r_amenities$を産出する。"
 mod_job_death_chronicler_add:0 "$job_death_chronicler$の職業枠"
 mod_job_death_chronicler_per_pop:0 "$VALUE$ POPにつき$job_death_chronicler$の職業枠§G+1§!"
 mod_job_death_chronicler_per_pop_short:0 "\n$VALUE$ £pop£ につき £mod_job_death_chronicler_add£ §G+1§!"
 mod_job_chronicle_drone_add:0 "$job_chronicle_drone$の職業枠"
 mod_job_chronicle_drone_per_pop:0 "$VALUE$ POPにつき$job_chronicle_drone$の職業枠§G+1§!"
 mod_job_chronicle_drone_per_pop_short:0 "\n$VALUE$ £pop£ につき £mod_job_chronicle_drone_add£ §G+1§!"
 action.62.memorialist.a:0 "彼らは記憶されるだろう。"

 ### Permanent Employment by Victor Haeggman
 civic_permanent_employment:0 "永久雇用"
 civic_permanent_employment_desc:0 "この巨大企業はすべての従業員に、 何があろうと絶対に失業しないことを保障している。 なぜなら従業員が亡くなると、 引き続き家族を養いながら負債を返済できるよう、 その遺体はより簡単な仕事で再雇用されるからだ。"
 civic_tooltip_permanent_employment_effects:3 "£building£ §Y$building_posthumous_employment_center$§!を建設できる。\n$job_reassigner_effect_desc$\n\n保有施設£building£ §Y$holding_reemployment_center$§!が使用できる。\n\n有機生命体のリヴァイアサンを倒すと、 ときどき蘇生できる。"
 job_reassigner:0 "再雇用担当官"
 job_reassigner_desc:0 "再雇用担当官は、 巨大企業の従業員が死亡したとき、 契約満了まで遺体を働かせられるように手配する。"
 job_reassigner_plural:0 "再雇用担当官"
 job_reassigner_effect_desc:0 "£job_necromancer£ $job_reassigner_plural$は、 £consumer_goods£ §Y$consumer_goods$§!と、 £food£ §Y$food$§!または£minerals£ §Y$minerals$§!を消費して、 £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!を増加させる。 製造されたすべての £pop£ POPには§Yゾンビ§!特性が付与される。"
 planet_reassigners:0 "再雇用担当官の職業枠"
 mod_job_reassigner_add:0 "$job_reassigner$の職業枠"
 trait_zombie:0 "ゾンビ"
 trait_zombie_desc:0 "§Lかつては活き活きとしていた知的生命体の死骸。 この抜け殻は単純作業以外には向いていない。§!"
 TRAIT_ZOMBIE_EFFECT:0 "$mod_planet_jobs_produces_mult$：§R-25%§!\nPOP維持費が§G100%§!減少\n§Yリーダー§!を生み出さない\n§Y$pop_cat_ruler$§!と§Y$pop_cat_specialist$§!の職には就けない"
 building_posthumous_employment_center:0 "死後雇用センター"
 building_posthumous_employment_center_desc:0 "死後雇用センターでは、 魂を失った死骸が新たな目的と、 負債を返済するための機会を得ることができる。"
 edict_sacrifice_bounty_zombie:0 "$edict_sacrifice_bounty$"
 edict_sacrifice_bounty_zombie_desc:0 "我々のうちで最も献身的な者たちが、 自らの運命に直面する準備を終えた。 彼らの死は企業価値を高め、 その肉体は企業のために奉仕しつづけるだろう。"
 edict_sacrifice_bounty_zombie_tooltip:0 "$edict_sacrifice_bounty_tooltip$\nすべての£job_necromancer£ $job_reassigner_plural$に、 £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§! §G+1§!を付与する。"

 necroids.260.name:0 "腐敗した勤勉な労働者"
 necroids.260.desc:0 "最高責任者たちが、 ホログラム会議でゾンビ衛生用品の売上について話し合っていたところ、 再活用資産部の責任者が会議室に飛び込んできた。 「§Y[debt_free_zombie.Planet.GetName]§!にいるゾンビが負債を完済しました！」と、 その者は会議中だと気づかずに思わず口走った。 唐突に静寂が訪れ、 すぐさま会議室は大混乱となった。 そこに集まった重役たちは、 誰もが口々に「再活用」労働者供給への影響について詰問した。\n\n詳しい調査のすえ、 これは極めてまれな事例であることがわかった。 死骸がまる1世紀“もった”故人のみが完済できたのだ。 企業全体から見れば微々たるものなので、 彼らが永眠したとしてもほとんど気づかれないだろう。"
 necroids.260.a:0 "彼らは自由を勝ち取った。 眠らせてやろう。"
 necroids.260.b:0 "負債の桁を増やせばいい。"

 zombie_contract_manipulation:0 "ゾンビの契約改竄"
 zombie_contract_manipulation_desc:0 "この帝国はゾンビたちの雇用契約を改竄し、 負債を完済できないようにした。"

 ### Cordypectic Drones by Victor Haeggman
 civic_hive_cordyceptic_drones:0 "寄生ドローン"
 civic_hive_cordyceptic_drones_desc:0 "この高度に専門化されたドローンは、 知能の高くない宿主に寄生して原始的な命令を発することができ、 結果としてこのハイヴの宙域における防衛を支えている。"
 civic_tooltip_cordyceptic_drones:0 "- §G3§!体の§H蘇生アメーバ§!を所有した状態でゲームが始まる。\n- 撃破した宇宙動物は自動的に蘇生される。\n- 撃破した有機生命体のリヴァイアサンは、 ときどき蘇生される。\n"

 MESSAGE_REANIMATION_COMPLETE_TITLE:0 "蘇生完了"
 MESSAGE_REANIMATION_COMPLETE_TIYANKI_DESC:0 "蘇生ティヤンキの一群が$SYSTEM|Y$で命令を待っている。 次の一群の蘇生はすでに進行中だ。"
 MESSAGE_REANIMATION_AMOEBA_TIYANKI_DESC:0 "蘇生アメーバの一群が$SYSTEM|Y$で命令を待っている。 次の一群の蘇生はすでに進行中だ。"

 necroids.310.name:0 "アンチウイルス"
 necroids.310.desc:0 "プレスリンが§R我らの意識§!に侵入してきた！\n\nこの異銀河からの侵略者は、 すぐに我々のネクロドローンを奪取した。 さらにそこから、 別の群れが付近のドローンたちを集めはじめた。 我々は[Root.GetName]の安全を守るため、 侵入ポッドをすべて排除しなければならなかった。"
 necroids.310.a:0 "連中を駆逐しなければ。"

 sm_cordyceptic_reanimation_facility:0 "寄生式蘇生施設"
 sm_cordyceptic_reanimation_facility_desc:0 "§L我らが蘇生を行うためには、 通常は「死にたて」の対象を探す必要があるが、 死骸を生産するシステムがあれば、 早い段階で寄生できる宿主を安定的に供給できる。§!\n"
 requires_tiyanki_spawning_system:0 "§R§Yティヤナ・ヴェク§!、 §Yティユン・オルト§!、 §Yアモール・アルヴェオ§!のいずれかに建設する必要がある。§!"
 sm_cordyceptic_reanimation_facility_desc_modifier:0 "生命体が豊富な星系に建設された場合、 §G5年§!ごとに§Y蘇生艦隊§!を1つ生み出す。"
