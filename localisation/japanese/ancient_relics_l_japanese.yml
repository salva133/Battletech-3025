 sm_zroni_storm_caster_desc:0 "ストームキャスターはズィロニのテクノロジーそのものではない。 我々は単に、 ズィロを極限状態に晒すとその潜在エネルギーが無秩序に放出され、 あらゆる種類の危険な干渉や現象につながることに気づいただけである。 我々は洞察に満ちた一連の事件のあと、 ゾィロニ製のクリスタルを通してこのエネルギーを制御し、 星系内に強力なサイオニック嵐を発生させる方法を発見したのだ。\n"
