 r_dragon_trophy:0 "エーテルドレイクのトロフィー"
 r_dragon_trophy_desc:0 "邪悪なエーテルドレイク討伐を記念する戦利品。 ここまで巨大でなければ壁に飾るのにぴったりだった。"
 r_khans_throne:0 "ハーンの玉座"
 r_khans_throne_desc:0 "これはオルドを支配した大ハーンの玉座だ。 大ハーンの旗艦が破壊されたあと、 その残骸から回収された。"
 khans_throne_passive_effect:0 "従属国プリセット§Y$preset_satrapy$§!が使用可能になる。"
 r_worm_scales:0 "ワームの鱗"
 r_worm_scales_desc:0 "光っており、 触ると温かい鱗。 科学では説明できない低音を発している。"
 r_rubricator:0 "ルブリケーター"
 r_rubricator_desc:2 "手のひらにちょうど収まるこの小さなキューブには、 宇宙の青年期から異星種族の出土品を無数にスキャンしつづけた、 財宝級のデータが眠っている。 しかも、 それらを無限に複製することができる。 過去に未知の世界がここまでに身近になったことはなかった。"
 r_omnicodex:0 "オムニコーデックス"
 r_omnicodex_desc:0 "はるか昔、 ある慈悲深いサイボーグ種族が、 生物学的生命の存続を保証するため、 銀河のあらゆる種族をサンプリングしてカタログ化することを目指した。いかなる絶滅の危機も永久に回避するためだ。 銀河の救済という彼らの目標は、 愚かな狂信者と嫌悪すべき集合意識存在によって最終的に阻止されたが、 その遺産はいまも残っている。"
 r_galatron:0 "ガラトロン"
 r_galatron_desc:0 "$galatron_modifier_desc$"
 r_surveyor:0 "サーベイヤー"
 r_surveyor_desc:0 "複製不能な技術が使用された、 途方もなく強力なスキャンツール。 その起源は謎に包まれており、 最後にそれを所有していた採掘ドローンたちが創ったものではないようだ。"
 #r_orb_insight:0 "Orb of Insight"
 #r_orb_insight_desc:0 ""
 r_galaxy:0 "ミニチュア銀河"
 r_galaxy_desc:0 "このミニチュア銀河は、 「好戦的勢力C」としてのみ知られる文明によって作られたもので、 封鎖された故郷の惑星から脱出するために使われた。\n\nこの銀河は、 タンク内の侵入不能な亜空間領域に収められているが、 そこの居住者の活動はある程度観察できる。"
 r_prethoryn_queen:0 "プレスリンの繁殖用クイーン"
 r_prethoryn_queen_desc:1 "この捕獲された繁殖用クイーンは、 神経伝達物質を用いて鎮静化された。 これを用いて大規模なプレスリン艦隊を繁殖させられる。"
 r_unbidden_warlock:0 "異次元のウォーロック"
 r_unbidden_warlock_desc:0 "この捕獲された異次元の超能力エネルギー体は、 彼らと我々の領域のあいだの次元ポータルを、 それが破壊されるまで維持していた。\n\nいまは囚われの身となり、 その力を使って我々の艦船の亜光速航行速度とジャンプドライブの範囲を広げるよう強制されている。"
 r_contingency_core:0 "分離されたコンティンジェンシー・コア"
 r_contingency_core_desc:0 "最後の機械惑星の残骸から回収された、 コンティンジェンシーのメインフレーム・コア。 ロボットや巨大構造物を作る工程を大幅に高速化できる。"
 relic_contingecy_core:0 "各巨大構造物を追加で§G1つ§!建設可能になる。"
 r_zro_crystal:2 "超能力アーカイブ"
 r_zro_crystal_desc:1 "§Y$relic_zro_entity_name$§!の霊を内包する、 ズィロ超能力結晶体アーカイブ。 時々、 指導を得るために使用される。"
 r_severed_head:0 "ザークランの頭部"
 r_severed_head_desc:1 "『崇拝の象徴 (102版)』より抜粋：\n\nザークラン\nある未知の種族にとっての神聖な象徴であり、 第四空位時代 (カヴァブーの第32周期) においては、 最低でも7つの銀河的宗教で神聖な預言者として崇拝されていた。 最終的な運命は判然としないが、 第38周期以降の史料には登場しない。 少なくとも第41周期 (初期) 以降に、 その史実性は大いに議論された。 今日では寓話や伝説として顧みない者も多い。"
 r_severed_head_passive:0 "§Y神聖な惑星§!への入植が可能になる。"
 r_ancient_sword:0 "狩女王の刃"
 r_ancient_sword_desc:1 "未知の素材から鍛造された、 保存状態の良い古代の武器。 サイオニック・エネルギーをかろうじて保持しており、 わずかに振動している。"
 r_reality_perforator:0 "ヴルタウムの現実穿孔機"
 r_reality_perforator_desc:0 "未知の素材でできた、 高密度で極めて重い球体。 ヴルタウムはこの装置により、 自分たちが囚われている仮想現実世界をごく短時間だけ不安定化し、 現実世界を垣間見ることができると主張した。\n\nそれが真実かどうかはともかく、 この球体を起動すると、 局所的な泡のなかで現実のごく一部分を操作できるようになる。 宇宙はすぐに自らを修正するらしく、 効果はわずかな時間しか持続しないが、 ふさわしいタイミングで使えばわが艦隊に決定的優位をもたらしてくれるだろう。"
 r_pox_sample:0 "ジャヴォリア痘のサンプル"
 r_pox_sample_desc:0 "イラッシア種族を一掃した、 恐るべきジャヴォリア痘のサンプル。 ほかの生命体の大半には無害だが、 ウイルスには多くのユニークな遺伝的特性があり、 その一部は多くの有機体の寿命を伸ばす効果がある。\n\nまた、 このウイルスから非イラッシア種族に感染する新たな株を作出することもできる。 オリジナルの病気よりも感染力や致死性は低いが、 有力な生物兵器となるだろう。"
 r_cryo_core:0 "ユートの冷凍コア"
 r_cryo_core_desc:0 "ユートはハイパースペースを発見しなかったため、 長い寿命と冷凍睡眠技術を頼りにして恒星間を旅した。 この冷凍コアのプロトタイプは、 ジャバディーンに滅ぼされる直前にユートの科学者が開発したものだ。\n\nこのコアが生み出す冷凍フィールドは、 我々の技術レベルを大きくしのぐ。 "
 r_cryo_core_effect:0 "新しい植民地が、 §Y1§! £pops£ POP多い状態で設立される。"

 r_war_forge:0 "サイブレックスの戦闘体製造機"
 r_war_forge_desc:1 "比較的小型で可搬型の戦闘体製造機で、 宇宙でこの1台しか残っていない。 これはサイブレックスが「調整」を行って生き方を変える前の、 彼らが銀河全体で戦っていた時代の遺産である。\n\n製造機の戦闘体生産能力はサイブレックスによって永久に無効化されているが、 大量の鉱物を合金へ変換する能力は健在だ。"

