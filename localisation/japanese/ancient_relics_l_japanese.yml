 site_hidden_lab_intro:0 "スキャナーは、 [From.Planet.GetName]の氷と雪の下に隠れた複合施設を検出した。 部分的に崩壊または塞がれているトンネル網が、 さまざまな地下構造物をつなぐ大きなネットワークになっているようだ。"
 ancrel.7001.name:0 "露出した施設"
 ancrel.7001.desc:0 "[From.Planet.GetName]の凍えるような気候が、 厚い氷と雪の層で施設を覆っている。 この辺鄙な場所を選んだあたり、 所有者の慎重さをうかがわせる。 ここで何が行われたにしろ、 彼らはそれを隠しておきたかったのだ。"
 ancrel.7002.name:0 "トンネルの障害物除去"
 ancrel.7002.desc:0 "この複合施設は、 いくつかの大きな地下構造物で構成されており、 トンネル網とつながっているが、 その多くは崩壊したり氷で塞がれたりしている。 古代のトンネルではあるが、 部分的に明らかな火災の跡が見られる。 火災による被害は、 破滅的な出来事か、 あるいは意図的な破壊を示唆するのに十分な規模である。 一つ確かなことは、 この施設の目的が科学研究であることだ。"
 ancrel.7004.name:0 "古代の生物研究所"
 ancrel.7004.desc:0 "さらに調査を進めると、 この施設の主な目的が生物兵器の研究開発であったことが判明した。 おそらく、 ここで開発された生物兵器が誤って放出された結果、 施設全体が火災によって壊滅したようである。 残っている遺物を丹念に調べれば、 なんらかの手掛かりが見つかるかもしれない。"
 ancrel.7005.name:0 "古代の兵器研究所"
 ancrel.7005.desc:0 "さらに調査を進めると、 この施設の主な目的が先進的なエネルギー兵器の研究開発であったことが判明した。 事故が引き金となって大規模な爆発が起こり、 現場の大部分が壊滅したようだ。 データセンターの1つは比較的良好な状態にあるようだが、 そのデータから何か有益な知見が得られるかもしれない。"
 ancrel.7006.name:0 "超能力者の指導"
 ancrel.7006.1.desc:1 "ソウルストーンに触れると、 我々はシュラウドの小宇宙に投影される。 そしてこの渦巻く黄昏の領域に、 自分たち以外にも誰かがいることに気づかされる。 我々を待つ、 計り知れない太古の存在。 それが秘密の番人$relic_zro_entity_name$であることを、 我々は本能的に知っている。\n\nその存在との接触というテストを乗り越えると、 それは我々からの質問を待つ。"
 ancrel.7006.2.desc:1 "内なる光で脈打つソウルストーンは、 まるで無言で手招きしているかのようだ。 我々がそれに触れると、 我々の心はシュラウドのポケット次元に引き込まれる。 そこでは$relic_zro_entity_name$と呼ばれる謎めいた存在が待っている。\n\nそれは定命の者には知りえないことを知っており、 我々がその聖域に到達したいま、 喜んで秘密を教えてくれるようだ。"
 ancrel.7006.3.desc:1 "何かがソウルストーンのなかで我々を待っている。 $relic_zro_entity_name$だ。 我々が生まれる前から我々を待っていたのだ。\n\nストーンに触れると、 我々はそのストーンの住む無形の場所に導かれる。 長いあいだ孤独に自分の思考だけを相手にしてきたその存在は、 底知れぬ知恵を尽くして我々の質問に答えようとしているようだが、 それが我々を助けるためなのか、 それとも単なる娯楽なのかは謎である。"
 ancrel.7006.a:0 "$relic_zro_entity_name$に知見の共有を求める"
 ancrel.7006.b:0 "$relic_zro_entity_name$に軍事について尋ねる"
 ancrel.7006.c:0 "$relic_zro_entity_name$に国事について尋ねる"
 ancrel.7007.name:0 "$r_galaxy$"
 ancrel.7007.desc:1 "ミニチュア銀河の内部では時間の流れが速く、 その内部を観察することで、 先進的な技術について多くを学べる。"

