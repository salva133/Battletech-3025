 bombardment_pox:0 "ジャヴォリア痘"
 bombardment_pox_desc:0 "$bombardment_pox$爆撃は致死性の病原菌を惑星に浴びせかける。\n- §Y地上軍§!に§Y中規模§!なダメージ\n- §Y惑星§!に§E小規模§!なダメージ\n- §Y機械POP§!にはダメージ§Eなし§!\n- §Y有機生命体POP§!には§R致命的§!なダメージ\n- 防衛されていない惑星を爆撃すると、 生命のない死の惑星になることがある"

 pc_relic:0 "遺物惑星"
 pc_relic_desc:0 "かつてはこの惑星全体を単一の都市が覆い尽くしていた。 元々の住民たちが去ってから長い時間が経っており、 いまでは古代の放棄された廃墟しか残っていない。"
 trait_pc_relic_preference:0 "好遺物性"
 trait_pc_relic_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 mod_pc_relic_habitability:0 "遺物惑星の居住性"
 d_collapsed_spire:1 "£blocker£ 崩壊したタワー"
 d_collapsed_spire_desc:0 "自重により崩壊した巨大な居住タワーが存在するせいで、 この地域には近づけない。 タワーが立っていたころは、 この惑星で最も高い建物だったに違いない。"
 d_massive_crevice:1 "£blocker£ 巨大な裂け目"
 d_massive_crevice_desc:0 "かつての高密度都市区域は、 巨大な裂け目により分断されている。 この地域の地盤は極めて不安定であり、 地震や地滑りが頻発している。"
 d_shattered_solar_array:1 "£blocker£ 壊れた太陽電池群"
 d_shattered_solar_array_desc:0 "巨大なソーラーアレイの残骸。 機能していたころは、 この惑星のかなりの部分にエネルギーを供給していたに違いない。"
 d_flooded_reactor_pits:1 "£blocker£ 水没した反応炉ピット"
 d_flooded_reactor_pits_desc:0 "これらの深い縦坑には、 かつてこの惑星の主要なエネルギー生産施設が存在したようだ。 長い年月を経て、 縦坑は雨と洪水により濁った水で満たされている。"
 d_crumbling_mining_tunnels:1 "£blocker£ 崩落した坑道"
 d_crumbling_mining_tunnels_desc:0 "惑星の地表面下に存在する深いトンネル網は、 かつて鉱物の主要供給源だったようだ。 数千年にわたる崩落と落石により、 トンネルの一部にしか入れない。"
 d_ancient_reactor_pits:0 "古代の反応炉ピット"
 d_ancient_reactor_pits_desc:0 "惑星の赤道近くにあるこれらの深い穴には、 かつて主要なエネルギージェネレーターが収められていた。 驚くほど頑丈なインフラの多くが生き残っており、 新たな反応炉をここに設置することもできる。"
 d_immense_solar_array:0 "巨大な太陽電池群"
 d_immense_solar_array_desc:0 "このソーラーアレイは小さな大陸ほどの大きさがある。 大半は修復不可能だが、 基盤となる動力インフラは生き残っており、 立派なエネルギー生産拠点になりそうだ。"
 d_abandoned_mining_tunnels:0 "放棄された坑道"
 d_abandoned_mining_tunnels_desc:0 "惑星地表の廃墟の多くは、 これらのトンネルから掘り出された鉱物によって建造された。 ほとんどは枯渇しているが、 まだ豊かな鉱脈が残されている。"
 d_central_spire:0 "中枢タワー"
 d_central_spire_desc:0 "この高層建築は惑星の行政拠点だったらしい。 中枢部に位置し、 内部はほとんど無傷なので、 この惑星の廃墟を調査するにはうってつけだ。"
 d_industrial_sector:0 "工業地区"
 d_industrial_sector_desc:0 "この地区全体が惑星の産業の中枢地域であった。 ここで操業していた工場や製油所はすでに操業を停止して久しいが、 膨大な量の資源が点在している。"
 d_relic_dense_ruins:0 "高密度な廃墟"
 d_relic_dense_ruins_desc:0 "遺物惑星を覆っている高密度な廃墟は、 科学の発展に大きく貢献する研究対象だが、 その存在は我々の生活できるスペースを減らしてもいる。"
 d_relic_metal_boneyard:0 "$d_metal_boneyard$"
 d_relic_metal_boneyard_desc:0 "$d_metal_boneyard_desc$"
 decision_arcology_project_relic:1 "エキュメノポリスを再建する"
 decision_arcology_project_relic_effects:0 "$decision_arcology_project_effects$"
 decision_arcology_project_relic_effects_short:0 "$decision_arcology_project_effects_short$"
 decision_arcology_project_relic_desc:0 "この惑星はかつて活気あるエキュメノポリスだった。 極めて大規模な事業となるが、 惑星を復興してかつての栄光を取り戻すことは可能である。"

 mega.201.desc:0 "無数の世代にわたり、 冷たく虚ろな[Root.GetName]の廃墟ははるか昔に終わった黄金時代の物言わぬ象徴として、 無人のままたたずんでいた。\n\nだがこれからは違う。 惑星規模の都市はついに再生され、 かつての荒れ果てた廃墟は再び活気にあふれている。 既存の建物やインフラで使えるものは修復され、 再利用された。 損害が深刻だった場所からは残骸を撤去し、 新たな建築が可能になっている。"
 d_former_relic_world:0 "元遺物惑星"
 d_former_relic_world_desc:0 "このエキュメノポリスはかつて放棄された遺物惑星だった。 廃墟の大半は再利用・撤去されて惑星規模の都市が再建されたが、 科学調査する価値のある地点はまだ数多く残されている。"

