 artifact_vultaum_research_desc:0 "ヴルタウムの秘密をさらに調べる。"
 VULTAUM_SECRETS:0 "ヴルタウムの秘密の探索"
 VULTAUM_SECRETS_DESC:0 "わが科学者たちは慎重に集めたデータを解析し、 ヴルタウムに関する知識を得ようとしている。"
 ancrel.10100:0 "$artifact_vultaum_research$"
 ancrel.10100.name:0 "$artifact_vultaum_research$"
 vultaum_artifact_research_unlocked:0 "出土品アクションをアンロック：§Y$artifact_vultaum_research$§!"
 ancrel.10100.desc:0 "結論に根本的な欠陥があったとはいえ、 計算機科学と仮想世界に関するヴルタウムの研究は非常に先進的であり、 我々自身の研究を劇的に助けてくれるだろう。"
 ancrel.10100.desc_machine:0 "ヴルタウムは、 根本的に不合理な概念に基づいた研究を進めていたようだ。 彼らの計算機科学や仮想世界に関する研究成果の一部を、 我々のプロセスに組み込めるだろう。"
 ancrel.10100.desc_hive:0 "ヴルタウムは、 現実と仮想世界の概念に取り憑かれていた。 彼らの発見の大半は我々には無用のものだが、 少なくとも計算機科学についての研究成果は助けになるだろう。"
 ancrel.10100.desc_fm:0 "ヴルタウムは、 計算機科学と仮想世界に関しては議論の余地のない熟達者だ。 彼らの発見は、 この分野の研究にとって劇的な助けとなるだろう。\n\nしかし、 彼らの結論は問題だ。 一見、 根本的に誤ったナンセンスに見えるのだが、 さらに調べたところでは真実の一端を含んでいるようなのだ。\n\nこれ以上深く調べるつもりなら、 さらなる時間と資源を費やす必要がある。"

 artifact_vultaum_research_completed_suppressed:0 "ヴルタウムの秘密"
 artifact_vultaum_research_completed_suppressed_desc:0 "ヴルタウムの知識により、 我々の計算機科学は大きく進歩した。 我々は学んだことを用いて、 誰もが楽しめるような人工仮想空間を構築した。"
 artifact_vultaum_research_completed_public:0 "ヴルタウムのさらなる秘密"
 artifact_vultaum_research_completed_public_desc:0 "ヴルタウムの知識は、我々が生きている世界がシミュレーションであることを示唆している。 現実を理解したいま、 我々はある抜け穴を利用し、 それがどのように利益になるかを理解できる。"
 artifact_vultaum_research_completed_machine:0 "$artifact_vultaum_research_completed_suppressed$"
 artifact_vultaum_research_completed_machine_desc:0 "$ancrel.10100.desc_machine$"
 artifact_vultaum_research_completed_hive:0 "$artifact_vultaum_research_completed_suppressed$"
 artifact_vultaum_research_completed_hive_desc:0 "$ancrel.10100.desc_hive$"

 ancrel.10100.option.fm_enough:0 "これまでに学んだことを活用する。"
 ancrel.10100.option.fm_delve_deeper:0 "もっと調べろ。 学べることをすべて知りたい。"

 VULTAUM_SECRETS_2:0 "ヴルタウムのさらなる秘密を探る"
 VULTAUM_SECRETS_2_DESC:0 "その示唆するところが不穏なものであっても、 真実の追究をやめるわけにはいかない。 ヴルタウムは何かを発見し、 それは彼らの現実を打ち砕いた。\n\n我々は恐れない。"

 ancrel.10110.name:0 "$artifact_vultaum_research$"
 ancrel.10110.desc:0 "結局のところ、 ヴルタウムは正しかったのかもしれない。\n\n我々は彼らの実験を再現し、 同じような結論に達した。 我々は実際に、 シミュレーションされた世界の中に存在している可能性が高いのだ。\n\nなぜそんなものを創ったのか、 その理由を説明する十分なデータはない。 このような残酷で冷徹な宇宙を、 単なる娯楽のために創り出す者がいるはずはない。\n\nこのことが示唆するものは深遠であり、 次の段階に進むかどうかはあなたの慎重な決断に委ねる。"

 ancrel.10110.option.fm_suppress:0 "不気味だな。 発見を隠匿しろ。"
 ancrel.10110.option.fm_public:0 "人々には知る権利がある。"
 artifact_vultaum_research_completed_public_tooltip:0 "この発見により、 民衆は§R不安§!になる。\n§Y$artifact_vultaum_research$§!は次のものに変わる："

 ancrel.10111.name:0 "不幸なニュース"
 ancrel.10111.desc:0 "報告によれば、 ヴルタウムに関する研究を打ち切るという決定を、 [leading_vultaum_research_scientist.GetName]は快く受け取らなかったらしい。\n\nこの研究者は「研究を続ける」という決断に達してから、 狂ったような走り書きに変わっていくメモを遺し、 その直後に自殺した。"

 ancrel.10112.name:0 "ストレスの軽減"
 ancrel.10112.desc:0 "報告によれば、 ヴルタウムの研究を率いるストレスは、 [leading_vultaum_research_scientist.GetName]に影響を与えたらしい。\n\nこの科学者は驚くべき論理の飛躍によって、 大いに研究に資するようになったが、 ストレス対処のために自主服薬を始めた。"

 ancrel.10113.name:0 "ブレイクスルー"
 ancrel.10113.desc:0 "報告によると、 [leading_vultaum_research_scientist.GetName]は研究プロジェクトに多大な貢献をなし、 研究において役立つ信じられないほどの論理の飛躍を成し遂げはじめた。"

