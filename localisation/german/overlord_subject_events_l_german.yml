 specialist_overlord_frustrated_population:0 "Kulturelle Konflikte"
 specialist_overlord_frustrated_population_desc:0 "Die Besucher missachten die örtlichen Sitten und Gebräuche so sehr, dass sie den Alltag der Einheimischen auf dieser Welt stören."

 ## Event Chain - Pilgrimages
 subject.3055.title:0 "Pilger auf [overlord_empire.Capital.GetName]"
 subject.3055.desc:0 "Wir haben von einer Gruppe von Pilgern aus [subject_empire.GetName] gehört, die durch unseren Raumbereich reisen. Offenbar glauben sie, [overlord_empire.GetName] habe eine gewisse religiöse Bedeutung für ihr Heimatland. Auch wenn wir keine näheren Details über ihre religiöse Überzeugung haben, sind sie zumindest recht unauffällig und wir haben nur Gutes über ihren Aufenthalt hier gehört."
 subject.3055.a:0 "Ein Zeichen des guten Willens, wie es scheint."

 subject.3060.title:0 "Zivilisten kehren zurück"
 subject.3060.desc:0 "Die Zivilisten, die nach [overlord_empire.Capital.GetName] in [overlord_empire.GetName] gereist waren, sind zurückgekehrt. Sie erzählen Geschichten von Fremden, die sie trafen, und beschreiben freudig, wie es dort war. Es scheint, dass man sie überraschend gut behandelte, und viele andere sind nun ebenfalls daran interessiert, selbst dorthin zu reisen. Wenn wir etwas Einfluss auf unseren Lehnsherrn ausüben würden, könnten wir diesen kulturellen Austausch vielleicht häufiger stattfinden lassen."
 subject.3060.a:0 "Eine Grundlage für künftige Beziehungen."
 subject.3060.b:0 "Nichts weiter als eine kurzlebige Erscheinung."

 subject.3065.title:0 "Eine engere Bindung"
 subject.3065.desc:0 "Die Pilger, die unser Reich besuchten, waren nicht nur freundlich und wohlgesonnen, [subject_empire.GetName] scheint auch einige Ressourcen in den Versuch investiert zu haben, daraus etwas Dauerhafteres zu machen: Man möchte nun regelmäßig Pilger in unsere Richtung schicken."
 subject.3065.a:0 "Das ist gut zu hören."

 subject.3070.title:0 "Ende der Pilgerreisen"
 subject.3070.desc:0 "Obwohl die Pilger, die wir in [overlord_empire.Capital.GetName] empfangen hatten, gut behandelt wurden und ihren Aufenthalt zu genießen schienen, haben wir gehört, dass [subject_empire.GetName] solche Reisen in Zukunft stärker einschränken will."
 
