 specialist_technocracy_reduced_research:0 "Beeinträchtigte Forschung"
 specialist_technocracy_reduced_research_desc:0 "Der wissenschaftliche Fortschritt auf dem Planeten wurde vorübergehend gestoppt, da er in der Vergangenheit erheblichen Schaden angerichtet hat."

 d_technocracy_toxic_waste_blocker:0 "Giftige Abfälle"
 d_technocracy_toxic_waste_blocker_desc:0 "Ein giftiges Ödland, das als Folge der Forschungen über die strukturelle Integrität des Planeten entstanden ist. Einige kaltherzigere Wissenschaftler könnten daran interessiert sein, wie sich dies auf die Bewohner des Planeten auswirkt."

 d_technocracy_barren_lands_blocker:0 "Ödland"
 d_technocracy_barren_lands_blocker_desc:0 "Ein Ödland, das als Folge der giftigen Abfälle auf dem Planeten entstanden ist, die einen Großteil der Flora und Fauna vernichtet haben."

 d_technocracy_toxic_ocean_blocker:0 "Giftiges Wasser"
 d_technocracy_toxic_ocean_blocker_desc:0 "Ein beträchtlicher Teil des Wassers auf dem Planeten wurde durch giftige Abfälle verseucht. Dies hat das nahe Land ebenfalls unbewohnbar und unwirtlich gemacht."

 d_technocracy_molten_waste_blocker:0 "Geschmolzene Lava"
 d_technocracy_molten_waste_blocker_desc:0 "Nach einem starken Erdbeben auf dem Planeten trat geschmolzene Lava aus dem Boden aus und richtete in vielen der umliegenden Kolonien unermesslichen Schaden an."

 ## Event Chain - Experiments!
 subject.2105.title:0 "Experimentelle Forschung"
 subject.2105.desc:1 "Unsere Forschungsbemühungen werden angesichts der ständigen Forderungen von [overlord_empire.GetName] immer wichtiger. Viele unserer Wissenschaftler haben mit diesem Druck zu kämpfen, doch es gibt auch Funken von Genialität und gelegentlich erstaunliche Durchbrüche.\n\nDer jüngste dieser Durchbrüche könnte von [targeted_scientist.GetName] kommen, [targeted_scientist.GetDerDieDE] eine Reihe gewagter Experimente für eine unserer Abteilungen entworfen hat. Das einzige Problem daran ist, dass man für jedes dieser Experimente lebende [Root.GetSpeciesNamePlural] benötigt."
 subject.2105.desc_gestalt:0 "Wir haben weitere Forderungen von [overlord_empire.GetName] erhalten. Man möchte, dass wir mehr Forschungsergebnisse produzieren. Wir haben mehrere Berechnungen angestellt, um herauszufinden, wie wir den Erwartungen unseres Lehnsherrn gerecht werden können, und wir glauben, wir haben einen Weg gefunden, indem wir unsere Prozesse entsprechend anpassen.\n\nDafür müssten wir jedoch mehrere Experimente an unseren Drohnen und unserem gemeinsamen neuronalen Netz durchführen. Dies zu tun, wäre mit einem erheblichen Risiko verbunden."
 subject.2105.a:0 "Wir werden es befürworten." # Non-Gestalt yes
 subject.2105.b:0 "Unterbindet es." # Non-Gestalt no
 subject.2105.c:0 "Machen wir weiter." # Gestalt yes
 subject.2105.d:0 "Wir sollten unser eigenes Selbst nicht gefährden." # Gestalt no

 subject.2110.title:0 "Alles für die Forschung"
 subject.2110.desc:0 "Wir haben einen Bericht aus einem der Wohndistrikte von [Root.Capital.GetName] erhalten, in dem sich auch das Domizil von [target_scientist.GetName] befindet. Die Strafverfolgungsbehörden haben dort die sterblichen Überreste mehrerer [Root.GetSpeciesNamePlural] entdeckt - die offenbar Teil grausamer, wenn auch fehlgeschlagener Experimente waren.\n\nUns wurde mitgeteilt, dass [target_scientist.GetName] selbst nicht aufzuspüren war. Scheinbar hat [target_scientist.GetSheHe] einen Weg gefunden, sich unseren Sensoren zu entziehen."
 subject.2110.a:0 "Vielleicht ist es so besser."

 subject.2112.title:0 "Experimentelle Forschung"
 subject.2112.desc:0 "Heute hat uns hat eine Nachricht aus [subject_empire.GetName] erreicht. Anscheinend haben sie mit ernsthaften Experimenten an ihrer eigenen Spezies begonnen, oft mit katastrophalen Ergebnissen. Obwohl unser Abgesandter vor Ort uns nicht ausdrücklich zum Eingreifen aufgerufen hat, kann man am Wortlaut der Nachricht erkennen, dass die Lage ernst ist."
 subject.2112.desc_gestalt:0 "Heute hat uns die Nachricht erreicht, dass [subject_empire.GetName] mit ernsthaften Experimenten an der eigenen Spezies begonnen hat, wobei unklar ist, aus welchem Grund. Wir sehen kein besonderes Risiko darin, sie weitermachen zu lassen, abgesehen von dem Schaden, den sie sich selbst zufügen könnten."
 subject.2112.a:0 "Wir mischen uns nicht in ihre Angelegenheiten ein."
 subject.2112.b:0 "Unterbindet das."

 subject.2115.title:0 "Missbilligte Forschung"
 subject.2115.desc:0 "Ein Abgesandter unseres Lehnsherrn hat den ausdrücklichen Befehl erteilt, [Root.GetSpeciesNamePlural] in [Root.Capital.GetName] nicht für weitere Experimente einzusetzen. In der Nachricht wurde zwar kein besonderer Grund dafür genannt, doch die Botschaft war eindeutig."

 subject.2120.title:0 "Gebilligte Forschung"
 subject.2120.desc:0 "Wir haben zwar keine direkte Nachricht von unserem Lehnsherrn [overlord_empire.GetName] erhalten, doch es scheint, dass er von unseren kürzlich begonnenen Forschungen weiß und sich entschieden hat, nicht einzugreifen.\n\nWenn wir bei unserem Plan voranschreiten wollen, müssen wir herausfinden, welche Experimente wir als Nächstes durchführen sollen. Je riskanter und gefährlicher ein Experiment ist, desto mehr potenziell langfristige Vorteile könnte es unserem Reich bringen."
 subject.2120.a:0 "Wir werden die notwendigen Experimente durchführen."
 subject.2120.a.tt:0 "Die Experimente werden riskanter."
 subject.2120.b:0 "Führen wir besser einige ungefährlichere Experimente durch."
 subject.2120.b.tt:0 "Die Experimente werden sicherer."

 subject.2125.title:0 "Experiment gescheitert"
 subject.2125.desc:0 "Die vielen Experimente, die wir durchgeführt haben, haben letztlich nur zu Misserfolgen und Enttäuschungen geführt. Zumindest haben wir gelernt, was wir in Zukunft nicht mehr tun sollten."

 subject.2130.title:0 "Experimente erfolgreich"
 subject.2130.desc:0 "Die meisten unserer Experimente haben sich am Ende ausgezahlt und zu einigen unerwarteten Erkenntnissen geführt. Der Großteil der Testpersonen hat sogar überlebt und es scheint ihnen gut zu gehen, weshalb alles in allem von einem großen Erfolg gesprochen werden kann."
 subject.2130.a:0 "Das sind großartige Neuigkeiten."

 subject.2135.title:0 "Experimente erfolgreich"
 subject.2135.desc:0 "Obwohl einige behaupten, die Kosten wären höher als erwartet gewesen, kann man generell davon sprechen, dass unsere Experimente ein Erfolg waren. Sie haben einige interessante und unerwartete Ergebnisse geliefert und wir haben mehr gelernt, als unsere Prognosen vorhergesagt hatten."
 subject.2135.a:0 "Das war die Kosten wert."

 subject.2140.title:0 "Unerwartete Mutationen"
 subject.2140.desc:0 "Unsere zahlreichen Experimente haben zu einigen interessanten Mutationen bei unseren Versuchspersonen geführt, die von grotesk und schrecklich bis hin zu begrenzten Veränderungen ihres Körperbaus oder ihrer Persönlichkeit reichten. Noch überraschender allerdings war, dass sich diese Veränderungen auch über unsere Labore hinaus ausgebreitet haben und sich auf den Rest unseres Reichs auswirken."
 subject.2140.a:0 "Äußerst mysteriös ..."

 subject.2145.title:0 "Kombination der Spezies"
 subject.2145.desc:0 "Viele unserer ursprünglichen Experimente endeten mit einem Fehlschlag, weshalb wir mehrere Entwürfe überarbeiten und einen neuen Versuch starten mussten. Eines unserer ungewöhnlicheren Szenarien beinhaltete dabei einen [targeted_species.Species.GetAdj]en Probanden. Die Erwartungen waren gering, doch das Experiment endete mit einem unerwarteten Erfolg. Mit diesem einen Triumph im Rücken führen wir nun Experimente an unserer beider Spezies fort."
 subject.2145.a:0 "Nicht ganz das, was wir erwartet hatten, aber dennoch interessant."
 subject.2145.a.tt:0 "1 §Y[Root.Species.GetName]§! und 1 §Y[targeted_species.Species.GetName]§! werden zu 1 §Y[new_species.Species.GetName]§!"

