 ## Event Chain - Destructive Research
 subject.2055.title:0 "Zerstörerische Forschung"
 subject.2055.desc:0 "Wir haben auf [target_planet.GetName] umfangreiche Untersuchungen über die Struktur des Planeten selbst durchgeführt, um herauszufinden, wie man ihn für unsere Kolonie besser nutzen könnte. Die jüngsten Entwicklungen sind leider schiefgelaufen, und es wurden giftige Abfälle freigesetzt, die große Landstriche verseucht haben, wodurch diese nun völlig unbewohnbar geworden sind.\n\nUnsere Berechnungen deuten darauf hin, dass es sich hierbei nicht nur um einen Einzelfall handelt und wahrscheinlich noch mehr solcher Katastrophen eintreten könnten, sollte diese umfangreiche Planetenforschung fortgesetzt werden."
 subject.2055.a:0 "Wir werden weitermachen - vorerst."
 subject.2055.a.tt:0 "Sehr hohe Wahrscheinlichkeit einer weiteren Katastrophe auf [target_planet.GetName]."
 subject.2055.b:0 "Stoppt die Forschung, bis wir Genaueres herausgefunden haben."

 subject.2060.title:0 "Zerstörerische Forschung - Ödland-Krise"
 subject.2060.desc:0 "Als Nebeneffekt der giftigen Abfälle, die durch unsere Forschung auf [target_planet.GetName] freigesetzt wurden, scheinen auch einige der Pflanzen und Tiere gestorben zu sein, die dort früher gediehen. Dies wiederum hat zu einer Kettenreaktion und weiteren nachteiligen Effekten auf einen Großteil der Flora und Fauna auf dem Planeten geführt. So unerwartet dies auch war, sind die Bewohner von [target_planet.GetName] glücklicherweise größtenteils davon verschont geblieben, auch wenn es ihnen das Leben erschwert hat."
 subject.2060.a:0 "Es gibt kein Problem, das nicht gelöst werden könnte."
 subject.2060.a.tt:0 "Hohe Wahrscheinlichkeit einer weiteren Katastrophe auf [target_planet.GetName]."
 subject.2060.b:0 "Beendet die Experimente."

 subject.2065.title:0 "Zerstörerische Forschung - Ozean-Krise"
 subject.2065.desc:0 "Unsere ursprünglichen Schätzungen waren nicht so präzise wie gehofft, und die jüngsten Entwicklungen auf [target_planet.GetName] sind noch schlimmer, als wir erwartet hatten. Der freigesetzte Giftmüll hatte sich bereits im Ozean des Planeten ausgebreitet und so auch die angrenzende Küsten verseucht.\n\nDa große Teile des Wassers und des Landes nun unwirtlich sind, waren unsere Kolonisten gezwungen, zu ihrer eigenen Sicherheit umzuziehen."
 subject.2065.a:0 "Zu diesem Zeitpunkt ist das unumkehrbar."
 subject.2065.a.tt:0 "Hohe Wahrscheinlichkeit einer weiteren Katastrophe auf [target_planet.GetName]."
 subject.2065.b:0 "Besser spät als nie. Wir müssen das beenden."

 subject.2070.title:0 "Zerstörerische Forschung - Geschmolzene Welt"
 subject.2070.desc:0 "Wir haben einen Bericht erhalten, der besagt, dass geschmolzene Lava aus der Kruste von [target_planet.GetName] ausgetreten ist. Allem Anschein nach haben die neuesten Forschungen auf dem Planeten diesen derart instabil gemacht, dass Erdbeben an der Tagesordnung sind, und die Bevölkerung hat begonnen, das Vertrauen in die dortigen Wissenschaftler zu verlieren.\n\nNach allem, was man hört, scheinen sich unsere Wissenschaftler sicher zu sein, dass wir jetzt den Tiefpunkt erreicht haben - sowohl im übertragenen als auch im wörtlichen Sinn."
 subject.2070.desc_gestalt:0 "Allem Anschein nach haben unsere jüngsten Forschungsbemühungen auf [target_planet.GetName] nur noch mehr Katastrophen verursacht. Nach einem kleinen Erdbeben in der Nähe einer unserer Kolonien traten plötzlich geschmolzenes Gestein und Gase aus dem Planeteninneren aus. Diese verwandelten eine Situation, die wir unter Kontrolle hatten, in eine echte Notlage.\n\nNach all den jüngsten Katastrophen, die sich auf [target_planet.GetName] ereignet haben, gehen unsere Berechnungen nun allerdings davon aus, dass das Schlimmste bereits hinter uns liegt."
 subject.2070.a:0 "Zumindest kann es nicht schlimmer werden."

