 ## Event Chain - Rival Admirals
 subject.1102.title:0 "Die zankenden Admiräle"
 subject.1102.desc:0 "Meinungsverschiedenheiten und Streitigkeiten zwischen unseren Admirälen und Anführern gab es schon immer, doch in letzter Zeit haben sie deutlich zugenommen. Wenn [admiral_democracy.GetName] der Meinung ist, dass wir etwas durchziehen sollten, kann man sich sicher sein, dass [admiral_oligarchy.GetName] für das Entgegengesetzte plädiert.\n\nZuerst wirkte es nur wie eine gutmütige Rivalität zwischen Gleichgestellten, doch in letzter Zeit ist die Atmosphäre zwischen ihnen immer giftiger und feindseliger, und andere haben ebenfalls damit begonnen, sich für eine Seite zu entscheiden."
 subject.1102.a:0 "Wir werden dieses Gezänk auf die eine oder andere Weise beenden."
 subject.1102.b:0 "Sie werden sich mit der Zeit schon wieder versöhnen."

 subject.1105.title:0 "Eine gespaltene Admiralität"
 subject.1105.desc_democracy:0 "Die Streitigkeiten drehen sich nicht länger nur um Meinungsverschiedenheiten. Die gesamte Admiralität hat einen Punkt erreicht, an dem sie sich offen feindselig gegenübersteht. Was anfangs nur zwei sich streitende Admiräle waren, hat nun die gesamte Admiralität gespalten, und es gibt niemanden mehr, der Frieden zwischen ihnen zu stiften versucht.\n\nZusätzlich zur Spaltung innerhalb der Admiralität haben sich zudem zwei klar definierte politische Gruppen gebildet: eine, die unsere derzeitige demokratische Führung unterstützt, und eine, die der Meinung ist, dass die Admiralität eine stärkere politische Rolle in unserer Regierung haben sollte."
 subject.1105.desc_oligarchy:0 "Die Streitigkeiten drehen sich länger nur um Meinungsverschiedenheiten. Die gesamte Admiralität hat einen Punkt erreicht, an dem sie sich offen feindselig gegenübersteht. Was anfangs nur zwei sich streitende Admiräle waren, hat nun die gesamte Admiralität gespalten, und es gibt niemanden mehr, der Frieden zwischen ihnen zu stiften versucht.\n\nZusätzlich zur Spaltung innerhalb der Admiralität haben sich zudem zwei klar definierte politische Gruppen gebildet: eine, die unsere derzeitige Führung unterstützt, und eine, die der Meinung ist, dass die allgemeine Bevölkerung eine größere Rolle in unserer Regierung spielen sollte."
 subject.1105.desc_neither:0 "Die Streitigkeiten drehen sich nicht länger nur um Meinungsverschiedenheiten. Die gesamte Admiralität hat einen Punkt erreicht, an dem sie sich offen feindselig gegenübersteht. Was anfangs nur zwei sich streitende Admiräle waren, hat nun die gesamte Admiralität gespalten, und es gibt niemanden mehr, der Frieden zwischen ihnen zu stiften versucht.\n\nZusätzlich zur Spaltung innerhalb der Admiralität haben sich zudem zwei klar definierte politische Gruppen gebildet: eine, die der Meinung ist, dass die Admiralität eine stärkere Rolle in unserer Regierung spielen sollte, und eine, die der Meinung ist, dass die allgemeine Bevölkerung mehr politische Macht erhalten sollte."
 subject.1105.a:0 "Wie lange wollen sie diesen Unsinn noch durchziehen?"

 subject.1107.title:0 "Die zankenden Admiräle"
 subject.1107.desc:0 "Wir haben die Nachricht erhalten, dass unser Vasall [subject_empire.GetName] von internen Machtkämpfen geplagt ist, nachdem sich zwei Admiräle gestritten haben. Infolgedessen liegt die gesamte Admiralität in Scherben.\n\nAuch wenn die Führung versucht, alles wieder unter Kontrolle zu bringen, sind wir uns nicht sicher, wie verlässlich er als Verbündeter und Vasall sein kann, wenn jene Seiten, die hinter den rivalisierenden Admirälen stehen, ständig um die Macht ringen."
 subject.1107.a:0 "Wir müssen eingreifen, bevor es noch schlimmer wird."
 subject.1107.b:0 "Es ist nicht unsere Aufgabe, ihre internen Streitigkeiten beizulegen."

 subject.1110.title:0 "Eingreifen des Lehnsherrn"
 subject.1110.desc:0 "Da die Befürchtung bestand, dass die Konflikte innerhalb unserer Admiralität auch auf den Rest der Führung unseres Reichs übergreifen würden, schritt unser Verbündeter [overlord_empire.GetName] ein und schaffte es, die Lage zu beruhigen. Offenbar sind nicht einmal [admiral_oligarchy.GetName] oder [admiral_democracy.GetName] dazu bereit, sich unseren obersten Anführern aus [overlord_empire.Capital.GetName] entgegenzustellen."
 subject.1110.a:0 "Endlich haben die Streitigkeiten ein Ende."

 subject.1112.title:0 "Unerwünschter Lehnsherr"
 subject.1112.desc:0 "Wir hatten die große Hoffnung, dass die Probleme zwischen [admiral_oligarchy.GetName] und [admiral_democracy] endlich ein Ende finden würden, als Diplomaten aus [overlord_empire.GetName] eintrafen, um beim Stiften eines Friedens in diesem Konflikt zu helfen, doch selbst nach tagelangem Gezänk scheinen sich die beiden Seiten nur darauf geeinigt zu haben, dass sich unser Lehnsherr nicht in ihre Streitigkeiten einmischen sollte."
 subject.1112.a:0 "Nicht einmal sie konnten helfen?"

 subject.1115.title:0 "Mörderische Absichten"
 subject.1115.desc:0 "Der Konflikt zwischen den beiden Seiten der Admiralität, die von [admiral_oligarchy.GetName] und [admiral_democracy.GetName] angeführt werden, dauerte Wochen und Monate an, ohne dass es zu offener Gewalt gekommen wäre. Bis jetzt: Heute wurde die Leiche eines demokratischen Anhängers gefunden.\n\nObwohl es keine Beweise dafür gibt, dass die andere Seite in den mutmaßlichen Mord verwickelt ist, wird dieser Vorfall mit Sicherheit härtere und gewalttätigere Reaktionen auf beiden Seiten auslösen."
 subject.1115.a:0 "Was können wir tun, um die Lage zu entschärfen?"

 subject.1120.title:0 "Eine öffentliche Katastrophe"
 subject.1120.desc:0 "Uns wurde berichtet, dass ein nicht identifiziertes Frachtschiff über einem Wohngebiet auf [crash_planet.GetName] abgestürzt ist. Alle Anwohner wurden vorübergehend in Notunterkünfte umgesiedelt, während wir darüber nachdenken, was wir tun können, um zu helfen.\n\nDie Oligarchen-Fraktion hat sich dafür ausgesprochen, nicht nur die Notlage der aus ihren Häusern Vertriebenen zu ignorieren, sondern auch eine neue Mineralienmine in diesem Distrikt zu eröffnen, da das Frachtschiff scheinbar auf eine reiche Ader gestoßen ist, die wir bisher noch nicht entdeckt hatten. Die Gegenseite ist natürlich strikt gegen diese Idee und fordert, dass wir unsere Bemühungen auf den Wiederaufbau der Häuser aller Betroffenen konzentrieren."
 subject.1120.a:0 "Und wir werden ihre Häuser wiederaufbauen."
 subject.1120.b:0 "Mineralien, sagt Ihr?"

 subject.1125.title:0 "Eine Frage der Finanzierung"
 subject.1125.desc:0 "Die Auseinandersetzungen und Konflikte sind nun nicht mehr nur auf die Admiralität beschränkt, sondern finden auf allen Ebenen unseres Reichs statt. Der jüngste Vorfall betrifft Gelder, die für zivile Zwecke auf [Root.Capital.GetName] vorgesehen waren und die von den Oligarchen nun für das Militär umverteilt werden sollen."
 subject.1125.a:0 "Sie waren aus einem bestimmten Grund dafür vorgesehen."
 subject.1125.b:0 "Die Oligarchen haben recht. Setzt die Gelder für das Militär ein."

 subject.1130.title:0 "Gewalt auf den Straßen"
 subject.1130.desc:0 "Nach einem besonders blutigen Protest in der Nähe eines der Büros der Oligarchen-Fraktion wurden mehrere Mitglieder beider Fraktionen verhört. Wie erwartet haben beide Seiten unglaublich unterschiedliche Geschichten, wobei sie meist ihren jeweiligen Rivalen die Schuld an allem geben, was geschehen ist.\n\nBeide Seiten wollen nicht nur, dass wir uns für eine von ihnen entscheiden, sondern sie sind auch bereit, sich anzustrengen und sicherzustellen, dass es sich für uns lohnt."
 subject.1130.a:0 "Die Populisten sind im Recht."
 subject.1130.b:0 "Die Oligarchen waren eindeutig nicht an diesem Anschlag beteiligt."

 subject.1135.title:0 "Ein demokratischer Skandal"
 subject.1135.desc:0 "Uns wurde ein Bericht über die skandalöse Veruntreuung öffentlicher Gelder durch einen engen Verbündeten von [admiral_democracy.GetName] zugetragen. Einige unserer Berater behaupten, dies könnte auf Geheiß der gesamten Fraktion gesehen sein. Falls die Öffentlichkeit erfahren sollte, dass [admiral_democracy.GetName] diese Gelder für sich selbst verwendet hat, würde es [admiral_democracy.GetHerHis]er populistischen Agenda sicherlich einen Dämpfer versetzen."
 subject.1135.a:0 "Wir werden [admiral_democracy.GetIhnSieDE] dieses eine Mal schützen."
 subject.1135.b:0 "Ein Skandal, der es wert ist, verbreitet zu werden."

 subject.1140.title:0 "Der Mörder wurde gefunden"
 subject.1140.desc:0 "Nach einigen langwierigen Ermittlungen scheint man endlich den Täter des ersten Mordes in der Admiralität gefunden zu haben. Alle Beweise deuten auf einen der engsten Berater von [admiral_oligarchy.GetName] hin, der persönlich die Ermordung eines Konkurrenten angeordnet hat.\n\nObwohl [admiral_oligarchy.GetName] selbst unschuldig ist, könnte es ein schlechtes Licht auf [admiral_oligarchy.GetHerHis]e Bewegung werfen, wenn die Öffentlichkeit davon erfahren würde."
 subject.1140.a:0 "Sorgen wir dafür, dass sie es nicht erfährt."
 subject.1140.b:0 "Der Mörder wurde also endlich gefunden."

 subject.1142.title:0 "Heraufziehender Sturm"
 subject.1142.desc:0 "Wir haben miterlebt, wie sich der Konflikt nicht nur in der Admiralität selbst, sondern auch in unserem gesamten Reich weiter verbreitet und Kreise gezogen hat. Obwohl die meisten Gewalttaten unter Ausschluss der Öffentlichkeit stattfanden, haben beide Seiten inzwischen beträchtliche Verluste erlitten.\n\nUnsere auf beiden Seiten eingeschleusten Informanten haben uns nun darüber informiert, dass beide Gruppierungen die Führung der Nation selbst ins Ziel genommen haben und dass sie planen, diese wenn nötig mit Gewalt zu übernehmen, um sich ihrer Gegner zu entledigen. Offenbar muss sich jetzt sogar unser[Root.GetEFemaleDE] [Root.GetRulerTitle] für eine Seite entscheiden, da [Root.GetSheHe] sonst zwischen die Fronten geraten könnte."
 subject.1142.a:0 "Die populistische Bewegung von [admiral_democracy.GetName]."
 subject.1142.b:0 "Die militärische Führung von [admiral_democracy.GetName]."

 subject.1145.title:0 "Ende der Rivalität"
 subject.1145.desc:0 "[Root.GetAdmiraltyWinner]\n\n[Root.GetAdmiraltyLoserConsequences]\n\n[Root.GetAdmiraltyConsequences]"
 subject.1145.a:0 "Hoffen wir, dass das Schlimmste überstanden ist."
 subject.1145.a.separatist.tt:0 "Separatisten haben die Kontrolle über §Y[separatist_home.GetName]§! übernommen."

 subject.1147.title:0 "Ein gespaltener Vasall"
 subject.1147.desc:0 "Offenbar haben die vielen Unstimmigkeiten und Konflikte in der Admiralität unseres Vasallen [subject_empire.GetName] dazu geführt, dass das Reich in zwei Teile gespalten ist. Obwohl es immer noch hitzige Konflikte gibt, scheinen beide Seiten trotzdem unsere fortgesetzte Herrschaft zu akzeptieren."
 subject.1147.a:0 "Wenigstens müssen wir nicht noch mehr davon hören."

 # Scripted Loc
 overlord_admiralty_democratic_victory:0 "Nachdem sich der Konflikt in der Admiralität immer weiter zugespitzt hatte, scheint nun die Demokraten-Fraktion als Sieger daraus hervorgegangen zu sein. Sie hat die Kontrolle über viele unserer zentralen Institutionen übernommen."
 overlord_admiralty_oligarchic_victory:0 "Nachdem sich der Konflikt in der Admiralität immer weiter zugespitzt hatte, scheint nun die Oligarchen-Fraktion als Sieger daraus hervorgegangen zu sein. Sie hat ihre Siegesansprache in all unsere Kolonien weitergetragen."

 overlord_admiralty_democratic_killed_opponents:0 "Da die demokratischen Admiräle nun die volle Kontrolle hatten, winkten sie ein zügiges Scheinverfahren gegen ihre ehemaligen Konkurrenten durch, bevor diese öffentlich als Verräter an unserem Reich hingerichtet wurden."
 overlord_admiralty_democratic_released_opponents:0 "Da die demokratischen Admiräle nun die volle Kontrolle hatten, winkten sie ein zügiges Scheinverfahren gegen ihre ehemaligen Konkurrenten durch. Die meisten von ihnen wurden nach empfindlichen Geldstrafen wieder auf freien Fuß gesetzt."
 overlord_admiralty_democratic_separatists:0 "Obwohl alles von den Demokraten kontrolliert wird, schafften es ihre alten Rivalen irgendwie, im Chaos unterzutauchen. Es dauerte nicht lange, bis uns erste Berichte über eine wachsende Abtrünnigenbewegung erreichten."

 overlord_admiralty_oligarchic_killed_opponents:0 "Nach ihrer öffentlichen Ansprache folgt eine Rede, in der sie ihre Gegner als Hetzer, Populisten und Verräter anprangern. Die stärksten Befürworter der Demokraten werden zügig zum Tod verurteilt und der Rest verschwindet aus der öffentlichen Wahrnehmung."
 overlord_admiralty_oligarchic_released_opponents:0 "Nach ihrer öffentlichen Ansprache folgt eine Rede, in der sie ihre alten Konkurrenten anprangern, ihnen hohe Geldstrafen auferlegen und Maßnahmen ergreifen, die sicherstellen, dass sie nie wieder zu einem Ärgernis werden können."
 overlord_admiralty_oligarchic_separatists:0 "Nach ihrer öffentlichen Ansprache beginnt die Jagd auf ihre alten Rivalen, doch ohne Erfolg: Die Befürworter der Demokratie sind als Folge des Chaos, das wegen des Kampfes in den Büros der Admiralität ausbrach, einfach verschwunden."

 overlord_admiralty_imposed_government:0 "Kurz nachdem sie sich ihrer Feinde entledigt haben, beschließen sie, unserem Reich ihre eigene Regierungspolitik aufzuerlegen."
 overlord_admiralty_continued_government:0 "Obwohl sie sich ihrer Feinde entledigt und das Kommando über unser Reich übernommen haben, scheinen sie sich damit zufriedenzugeben, dass alles seinen gewohnten Gang geht - vorerst."
 overlord_admiralty_imposed_leadership:0 "Da ihre Konkurrenten nun nicht mehr da sind, haben sie nicht nur beschlossen, unserer Regierung ihre eigene Politik aufzuzwingen, sondern auch, dass ihr alter Anführer die Führung des Reichs übernimmt."

