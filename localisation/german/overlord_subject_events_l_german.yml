 ### Bulwark
 ## Event Chain - Lucrative Adventures for Veterans
 subject.1.title:0 "Lukrative Abenteuer"
 subject.1.desc:0 "Wir haben einen Brief erhalten, der von einer Vielzahl unserer Veteranen unterschrieben wurde. Sie bitten um die Erlaubnis, zur Kolonie in [subject_empire.Capital.GetName], die Hauptwelt unseres Vasallen [subject_empire.GetName], reisen zu dürfen. Dem Brief liegt ein Geschenk in Form von Credits bei, um "die Räder der Bürokratie zu schmieren", wie sie es so feinfühlig ausdrücken.\n\nScheinbar gibt es bei den Soldaten eine Menge Geschichten über die lukrativen Abenteuer, die man in diesen Systemen finden kann - sei es nun als Söldner oder als Pirat. Durch das Zusammenlegen ihrer letzten Credits haben sie auf jeden Fall deutlich gemacht, dass sie die Hoffnung hegen, ein Vielfaches davon zu verdienen, wenn man sie nach [subject_empire.Capital.GetName] schickt.\n\nFalls wir sie formell nach [subject_empire.Capital.GetName] schicken, werden sie der dortigen Führung zumindest eher nützlich sein - und die Gesetze und Regeln unseres Vasallen eher respektieren -, als wenn wir sie frei herumlaufen lassen."
 subject.1.a:0 "Erlaub ihnen offiziell, nach [subject_empire.Capital.GetName] zu reisen."
 subject.1.a.tt:0 "Die Veteranen werden als Unterstützung nach [subject_empire.GetName] geschickt."
 subject.1.b:0 "Sollen sie doch machen, was sie wollen."
 subject.1.b.tt:0 "Die Veteranen könnten Unruhe in [subject_empire.GetName] verbreiten."
 subject.1.c:0 "Wir werden uns von diesen Möchtegern-Freibeutern nicht bestechen lassen."
 subject.1.c.tt:0 "Die Veteranen erhalten keine Erlaubnis, unser Reich zu verlassen."

 subject.3.title:0 "Veteranen aus [overlord_empire.Capital.GetName]"
 subject.3.desc:0 "Heute ist eine Gruppe Veteranen von unserem Lehnsherrn [overlord_empire.GetName] eingetroffen. Es scheint, dass sie offiziell hierher entsandt wurden, um uns zu unterstützen und ihre Erfahrung und ihr Wissen mit unseren Truppen zu teilen - so behaupten sie zumindest.\n\nVon Anfang an wurde allerdings deutlich, dass sich diese Soldaten eine andere Umgebung vorgestellt hatten, als die, die sie hier vorgefunden haben. Offenbar glaubten sie, hier Reichtümer zu finden, oder hatten vor, Piraten zu werden, um uns zu bestehlen.\n\nWenn wir diesen Veteranen erlauben, zu bleiben, sollten wir sie an der kurzen Leine halten."
 subject.3.a:0 "Machen wir uns zumindest ihre Erfahrung zunutze."
 subject.3.b:0 "Schickt sie zurück nach [overlord_empire.GetName]."

 subject.10.title:0 "Gute Beziehungen"
 subject.10.desc:0 "Obwohl wir zuerst Bedenken hatten, die abenteuerlustigen Veteranen nach [subject_empire.Capital.GetName] zu entsenden, haben wir nun von unserem Vasall Berichte darüber erhalten, dass sie sich dort rasch eingelebt und als hilfreicher erwiesen hätten, als man es ursprünglich erwarten durfte."
 subject.10.a:0 "Scheinbar waren unsere Sorgen unbegründet."

 subject.12.title:0 "Die Veteranen kehren zurück"
 subject.12.desc:0 "Nach einem kurzen Aufenthalt in [subject_empire.Capital.GetName] wurden unsere Veteranen nach [Root.Capital.GetName] zurückgeschickt. Offenbar haben sie nur Ärger gemacht und Chaos unter der Bevölkerung unseres Untertanen angerichtet."
 subject.12.a:0 "Also hat es sich wie erwartet entwickelt ..."

 subject.14.title:0 "Abenteuer als Freibeuter"
 subject.14.desc:0 "Unsere anfänglichen Befürchtungen scheinen berechtigt gewesen zu sein. Kurz nach der Ankunft in [subject_empire.GetName] haben sich unsere ehemaligen Soldaten für ein Leben als Piraten entschieden. Wenigstens scheint dieser Verrat nicht auf uns zurückgeführt worden zu sein."
 subject.14.a:0 "Hoffen wir, dass es dabei bleibt."

 subject.16.title:0 "Befehlsverweigerung - Söldner"
 subject.16.desc:0 "Scheinbar haben sich die Veteranen, die uns um Erlaubnis gebeten hatten, nach [subject_empire.Capital.GetName] gehen zu dürfen, nicht nur unseren Befehlen widersetzt, sondern auch behauptet, sie handelten in unserem Namen. Zu diesem Zeitpunkt wäre es eine Peinlichkeit, offen einzugestehen, dass wir unsere eigenen Leute nicht unter Kontrolle haben."
 subject.16.a:0 "Hoffen wir einfach, dass sie einen guten Eindruck hinterlassen."

 subject.18.title:0 "Befehlsverweigerung - Piraten"
 subject.18.desc:0 "Scheinbar haben sich die Veteranen unseren Befehlen widersetzt und sind doch in Richtung [subject_empire.Capital.GetName] aufgebrochen. Unseren letzten Berichten zufolge haben sie alles, was ihre Zugehörigkeit zu uns beweisen könnte, zurückgelassen und ein Leben als Piraten begonnen."
 subject.18.a:0 "Also alles wie erwartet."

 # Modifiers
 specialist_bulwark_veterans_modifier:0 "Erfahrungszuwachs durch Veteranen"
 specialist_bulwark_veterans_modifier_desc:0 "Ein Kontingent von Veteranen hat eine wichtige Rolle beim Ausbilden und Unterstützen unserer Truppen gespielt und das Beste aus unserer Technologie herausgeholt."

 ## Event Chain - Subject upgrade
 subject.55.title:0 "Eine Anfrage"
 subject.55.desc:0 "Wir wurden darüber informiert, dass unser Lehnsherr eine beträchtliche Menge an Energie und Ressourcen in die Verbesserung seiner Sternenbasen investiert hat, wodurch sich deren Leistung und deren Potenzial sprunghaft erhöht haben.\n\nDa die Verteidigung ein wichtiger Eckpfeiler in der Beziehung zwischen unseren beiden Reichen ist, haben wir damit begonnen, eine Vereinbarung auszuarbeiten, die es uns erlauben würde, einige ihrer Ingenieure auch zur Verbesserung unserer Basen zurate ziehen zu können."
 subject.55.a:0 "Bereitet eine Nachricht an [overlord_empire.Capital.GetName] vor."
 subject.55.b:0 "Unsere Not ist nicht so groß, dass wir betteln müssten."

 subject.60.title:0 "Eine Anfrage"
 subject.60.desc:0 "Heute ist ein Bote aus [subject_empire.Capital.GetName] eingetroffen. Er kommt im Namen von [subject_empire.GetName].\n\nOffenbar sind sie daran interessiert, in ihre Sternenbasen zu investieren, und sie haben von den Fortschritten gehört, die wir bei der Verbesserung unserer eigenen Basen gemacht haben. Anscheinend sind sie durchaus bereit, für unsere Unterstützung bei diesem Unterfangen zu zahlen."
 subject.60.a:0 "So soll es sein. Wir werden einige unserer Ingenieure entsenden."
 subject.60.a.tt:0 "Die Sternenbasis §Y[target_starbase.GetName]§! wird so weit aufgerüstet, dass sie unsere jüngsten technologischen Fortschritte nutzt."
 subject.60.b:0 "Wir benötigen sie selbst."

 subject.62.title:0 "Verbesserte Sternenbasis"
 subject.62.desc:0 "Kurz nachdem wir unsere Nachricht an [overlord_empire.GetName] gesandt hatten, erreichten auch schon die ersten Ingenieure [targeted_starbase.GetName]. Berichten zufolge bezogen sie unser dort stationiertes Personal sofort in den Umbau der Sternenbasis mit ein und erledigten das Vorhaben im Nu.\n\nObwohl uns einige Details zur Umstrukturierung der Sternenbasis noch immer unklar sind, hoffen unsere Ingenieure, mit der Zeit mehr davon verstehen zu können."
 subject.62.desc_overlord_gestalt:0 "Kurz nachdem unser Bote in [overlord_empire.GetName] ankam, erreichten auch schon die ersten Ingenieursdrohnen [targeted_starbase.GetName]. Berichten zufolge machten sie sich rasch an die Arbeit und organisierten alles so, wie sie es wollten, wodurch der Umbau der Sternenbasis schnell erledigt war.\n\nObwohl uns einige Details zur Umstrukturierung der Sternenbasis noch immer unklar sind, hoffen unsere Ingenieure, mit der Zeit mehr davon verstehen zu können."
 subject.62.a:0 "Wir sind dennoch dankbar."

 subject.65.title:0 "Anfrage abgelehnt"
 subject.65.desc:0 "Wir haben eine schroffe Antwort von unserem Lehnsherrn erhalten. In ihr heißt es, dass man weder die Zeit noch das Interesse hat, uns bei unseren Bemühungen um eine bessere Verteidigung zu unterstützen."
 subject.65.a:0 "Was für eine Enttäuschung."

 # Modifiers
 specialist_bulwark_helpful_overlord_modifier:0 "Hilfsbereiter Lehnsherr"
 specialist_bulwark_helpful_overlord_modifier_desc:0 "Dieser Lehnsherr ist dafür bekannt, seinen Vasallen in der Not beizustehen, und ist deshalb immer beliebter geworden."

 ## Event Chain - Occupied Bulwark
 subject.100.title:0 "Gebrochenes Bollwerk"
 subject.100.desc:0 "Wir haben Berichte aus den besetzten Kolonien von [subject_empire.GetName] erhalten, die derzeit unorganisiert und mittellos sind. Unser Untertan bittet um Hilfe, da er sich nicht selbst verteidigen zu können scheint.\n\nIn Anbetracht des militaristischen Charakters unseres diplomatischen Abkommens wäre es angebracht, einzugreifen und ihn vor weiterem Schaden zu bewahren. Einige unserer Berater fragen sich allerdings, ob uns allen nicht besser gedient wäre, wenn wir unseren Vasall dazu inspirieren würden, sich zu erheben und sich selbst zu verteidigen, anstatt direkt einzugreifen."
 subject.100.desc_overlord_gestalt:0 "Wir haben Berichte aus den besetzten Kolonien von [subject_empire.GetName] erhalten, die derzeit unorganisiert und mittellos sind. Unser Untertan bittet um Hilfe, da er sich nicht selbst verteidigen zu können scheint.\n\nIn Anbetracht des militaristischen Charakters unseres diplomatischen Abkommens wäre es angebracht, einzugreifen und ihn vor weiterem Schaden zu bewahren. Wir haben allerdings auch Kalkulationen durchgeführt, die zeigen, dass es besser sein könnte, unseren Vasall dazu zu inspirieren, sich zu erheben und sich selbst zu verteidigen, anstatt direkt einzugreifen."
 subject.100.a:0 "Wir werden sie dazu inspirieren, sich selbst zu verteidigen."
 subject.100.a.tt:0 "§Y[subject_empire.GetName]§! wird möglicherweise militaristischer werden."
 subject.100.b:0 "Es ist die Pflicht eines Lehnsherrn, seine Vasallen zu schützen, ganz gleich, was auch geschieht."
 subject.100.c:0 "Sie sind vorerst auf sich allein gestellt."

 subject.105.title:0 "Gebrochenes Bollwerk"
 subject.105.desc:0 "Unser Volk leidet weiterhin unter der fremden Besatzung, und viele hoffen deshalb auf unseren Lehnsherrn, [overlord_empire.GetName], um mögliche Hilfe zu erhalten. Er hat lange Zeit viel von uns verlangt, und es scheint nur fair, dass er eingreift.\n\nNach einigen öffentlichen Hilferufen haben wir nun endlich einige Militärberater erhalten, die uns dabei helfen sollen, unser eigenes Volk auf die Rückeroberung unseres Territoriums vorzubereiten. Sie haben begonnen, darüber zu diskutieren, wie unser Volk militärisch besser eingesetzt werden könnte, selbst wenn dies mit gewissen Kosten verbunden wäre."
 subject.105.desc_subject_gestalt:0 "Unsere Kolonien leiden weiterhin unter der fremden Besatzung, und wir haben uns deshalb an unseren Lehnsherrn, [overlord_empire.GetName], gewandt, um mögliche Hilfe zu erhalten. Er hat lange Zeit viel von uns verlangt, und es scheint nur fair, dass er eingreift.\n\nNachdem wir mehrere Drohnen entsandt haben, haben wir nun endlich einige Militärberater erhalten, die uns bei der Reorganisation unserer Ressourcen helfen und uns darauf vorbereiten sollen, unser Territorium aus eigener Kraft zurückzuerobern - eine kleine Enttäuschung, wenn man bedenkt, was wir ursprünglich von unserem Lehnsherrn verlangt hatten, und ganz besonders deshalb, weil wir dann nicht in der Lage sein werden, unsere Ressourcen wie ursprünglich geplant einzusetzen."
 subject.105.desc_overlord_gestalt:0 "Unser Volk leidet weiterhin unter der fremden Besatzung, und viele hoffen deshalb auf unseren Lehnsherrn, [overlord_empire.GetName], um mögliche Hilfe zu erhalten. Er hat lange Zeit viel von uns verlangt, und es scheint nur fair, dass er eingreift.\n\nNach einigen öffentlichen Hilferufen haben wir nun endlich eine Militärdrohne erhalten, die in Ruhe unser Volk reorganisiert und darauf vorbereitet, unser Territorium zurückzuerobern. Scheinbar glaubt unser Lehnsherr, dass es besser wäre, wenn wir unsere Bevölkerung selbst organisieren und unsere Kolonien selbst zurückerobern, anstatt zu erwarten, dass es jemand anderes für uns tut."
 subject.105.desc_both_gestalt:0 "Unsere Kolonien leiden weiterhin unter der fremden Besatzung, und wir haben uns deshalb an unseren Lehnsherrn, [overlord_empire.GetName], gewandt, um mögliche Hilfe zu erhalten. Er hat lange Zeit viel von uns verlangt, und es scheint nur fair, dass er eingreift.\n\nNachdem wir mehrere Boten mit Hilfsersuchen entsandt hatten, haben wir nun endlich eine Militärdrohne erhalten, die in Ruhe unsere Mittel reorganisiert und uns darauf vorbereitet, unser Territorium zurückzuerobern. Scheinbar glaubt unser Lehnsherr, dass es besser wäre, wenn wir unsere Kolonien selbst organisieren und zurückerobern, anstatt zu erwarten, dass es jemand anderes für uns tut."
 subject.105.a:0 "Wenn wir von der Besatzung befreit werden, sind keine Kosten zu hoch."
 subject.105.b:0 "Selbst die Freiheit ist nicht das wert, was sie vorschlagen."

 subject.107.title:0 "Die Verteidiger"
 subject.107.desc:0 "Überall in [subject_empire.GetName] haben sich die Bewohner zusammengetan, um ihre Häuser gegen die fremden Besatzer zu verteidigen und ihrem Reich bereitwillig zu dienen. Hoffentlich läutet dies den Anfang vom Ende jener Probleme ein, die unseren Vasall plagen."
 subject.107.a:0 "Das sind gute Nachrichten."

 subject.110.title:0 "Die Pazifisten"
 subject.110.desc:0 "Selbst unter Besatzung hat das Volk von [subject_empire.GetName] alle Versuche abgelehnt, bei der Rückeroberung seines Territoriums zu helfen."
 subject.110.a:0 "Dann können wir ihnen nicht helfen."

 # Modifiers
 specialist_bulwark_home_defense_force_modifier:0 "Schutz der Heimat"
 specialist_bulwark_home_defense_force_modifier_desc:0 "Es gibt nur wenige Dinge, die jemanden so zu wahrer Größe inspirieren können, wie dabei zuzusehen, dass das eigene Zuhause brennt."

 specialist_bulwark_defensive_overlord_modifier:0 "Beschützender Lehnsherr"
 specialist_bulwark_defensive_overlord_modifier_desc:0 "Ein guter Lehnsherr delegiert, ein großartiger Lehnsherr geht mit gutem Beispiel voran."

 ## Event Chain - War Fever
 subject.1003.title:0 "Kriegsfieber"
 subject.1003.desc:0 "Berichten zufolge braut sich auf [Root.Capital.GetName] eine Bewegung zusammen, in deren Zentrum ein hochdekorierter Veteran steht. Ihre Anhänger predigen von einer Vergangenheit, in der wir die Freiheit hatten, andere Reiche anzugreifen und zu vernichten, und sie fordern eine kriegerische Agenda, die angeblich das Beste aus unserem eigenen Volk herausholen kann und gleichzeitig unsere Rivalen schwächen soll.\n\nOb des derzeitigen Friedens - so zerbrechlich er auch sein mag - fanden sie rasch viel Zulauf unter den Armen und innerhalb des Militärs. Sollten wir dies als Problem anerkennen, so weisen unsere Berater darauf hin, dass die Bewegung ganz von ihrer Galionsfigur, dem Veteranen, abhängt. Wenn wir diesen beseitigen, würde die ganze Bewegung auseinanderfallen."
 subject.1003.a:0 "Tatsächlich deckt sich ihre Agenda mit unseren eigenen Plänen."
 subject.1003.b:0 "Bereitet dem ein Ende, bevor es aus dem Ruder läuft."

 subject.1005.title:0 "In Richtung Krieg"
 subject.1005.desc:0 "Da wir die Bewegung, die von unserer Regierung eine kriegerischere Agenda fordert, erlaubten, ihr Treiben ungehindert fortzusetzen, gewann sie in den letzten Monaten nur umso mehr an Stärke. Als sich der Konflikt zwischen unserer Führung und der Bewegung zuspitzte, erkannte unser[Root.GetEFemaleDE] [Root.GetRulerTitle] [Root.GetRulerName] die Bewegung schließlich offiziell an.\n\nDa nun klar ist, dass wir die Bewegung nicht nur unterstützen, sondern auch bereit sind, ihre vielen Forderungen zu erfüllen, wartet ihre große Anhängerschaft gespannt darauf, was wir als Nächstes tun werden."
 subject.1005.a:0 "Wir werden einen Platz für ihren alten Anführer finden."
 subject.1005.a.tt:0 "Ihr rekrutiert einen §YAdmiral§!."
 subject.1005.b:0 "Es ist an der Zeit, die militärische Neigung unseres Reiches zu fördern."
 subject.1005.c:0 "Unsere Ressourcen werden unsere Flotten wiederaufbauen."

 subject.1010.title:0 "Kriegsfieber"
 subject.1010.desc:0 "Wir haben einen Bericht von einem unserer Vasallenreiche, [subject_empire.GetName], erhalten. Er schildert, dass das Volk von einem altgedienten Soldaten in Aufruhr versetzt wurde und nun nach einem Ventil für seine Wut sucht. Es fordert einen Krieg von seinen Anführern.\n\nIn einem verzweifelten Versuch, die Aufständischen zu besänftigen, hat die Regierung von [subject_empire.GetName] die Bewegung offiziell anerkannt und mehrere Versprechen gemacht, von denen unser Informant bezweifelt, dass sie erfüllt werden können."
 subject.1010.a:0 "Sie wollen also, dass wir kriegerischer werden?"

 # Modifiers
 specialist_overlord_war_fever_modifier:0 "Kriegsfokus"
 specialist_overlord_war_fever_modifier_desc:0 "Dieses Reich hat einen Großteil seiner Ressourcen für den Aufbau und die Aufrechterhaltung einer stärkeren Flotte vorgesehen."

 ## Event Chain - War Exhaustion
 subject.1052.title:0 "Kriegsmüdigkeit"
 subject.1052.desc:0 "Obwohl unser Abkommen mit [overlord_empire.GetName] militärischer Natur ist, hatten wir nicht mit den schrecklichen Auswirkungen gerechnet, die es auf unser Reich haben würde. Unser Volk leidet unter den ständigen Forderungen unseres Lehnsherrn, und einige unserer Berater vermuten, dass das Abkommen auch dauerhafte Auswirkungen auf unsere langfristigen Pläne haben wird."
 subject.1052.desc_gestalt:0 "Obwohl unser Abkommen mit [overlord_empire.GetName] militärischer Natur ist, hatten wir die schrecklichen Auswirkungen, die es auf uns haben würde, weder geplant noch vorhergesehen. Da wir ständig mit den Forderungen unseres Lehnsherrn zu kämpfen haben, müssen unsere vielen internen Pläne zurückgestellt werden, um die umfangreichen Bedürfnisse unseres Militärs zu decken."
 subject.1052.a:0 "[overlord_empire.GetName] wird von unserer Notlage erfahren."
 subject.1052.b:0 "Wir werden damit leben müssen."

 subject.1055.title:0 "Kriegsmüdigkeit"
 subject.1055.desc:0 "Heute ist ein Bote von unserem Vasall [subject_empire.GetName] eingetroffen. Er führt ein detailliertes Kommuniqué über die Probleme mit sich, die sein Reich aufgrund der Kriege, in die wir es gezwungen haben, durchmachen muss. Angesichts der Art unseres diplomatischen Vertrags, dem das Reich zugestimmt hat, ist es etwas überraschend, dass es uns bittet, unsere Politik zu seinen Gunsten zu ändern."
 subject.1055.a:0 "Wir werden diese Angelegenheit prüfen."
 subject.1055.b:0 "Es sind ihre Probleme, nicht unsere."
 subject.1055.b.tt:0 "§Y[subject_empire.GetName]§! könnte an Loyalität verlieren, weil wir die Notlage ignorieren."

 subject.1057.title:0 "Berechtigte Bedenken"
 subject.1057.desc:0 "Wir haben eine respektvolle Antwort von [overlord_empire.GetName] erhalten. Sie erklären, dass sie unsere derzeitige diplomatische Situation prüfen und unsere Probleme in Zukunft in Betracht ziehen werden."
 subject.1057.a:0 "Das ist schön zu hören."

 subject.1060.title:0 "Eine mittellose Institution"
 subject.1060.desc:0 "Trotz unseres ausführlichen Kommuniqués, in dem wir unsere derzeitige Lage erläutern, scheint sich unser Lehnsherr [overlord_empire.GetName] unserer Probleme nicht annehmen zu wollen. Wenn er an seiner kriegerischen Natur festhält, wird unser Volk mit Sicherheit leiden.\n\nEs dauerte nicht lange, bis die Antwort unseres Lehnsherrn sowie die Details unserer derzeitigen misslichen Lage öffentlich bekannt wurden. Infolgedessen hat sich eine kleine politische Gruppe gebildet, die sich der fortgesetzten Herrschaft durch [overlord_empire.Capital.GetName] widersetzt. Unser Lehnsherr ist eindeutig nicht daran interessiert, sich mit unseren Problemen zu befassen. Was haben wir dann noch davon, ihm gegenüber loyal zu bleiben?"
 subject.1060.desc_gestalt:0 "Trotz unseres ausführlichen Kommuniqués, in dem wir unsere derzeitige Lage erläutern, scheinen unsere Aufseher [overlord_empire.GetName] beschlossen zu haben, unsere Notlage zu ignorieren. Nicht nur kümmert sie unsere Loyalität offenbar nicht, sondern sie sind auch entschlossen, ihren derzeitigen zerstörerischen Weg fortzusetzen.\n\nObwohl wir auf ein besseres Ergebnis gehofft hatten, als wir unsere ersten Abkommen mit ihnen unterzeichneten, deuten alle unsere derzeitigen Berechnungen darauf hin, dass sie problematische Auswirkungen auf unser Reich haben werden."
 subject.1060.a:0 "Und dennoch können wir uns unserem Lehnsherrn nicht widersetzen."
 subject.1060.b:0 "... Oder können wir das vielleicht doch?"

 subject.1062.title:0 "Wachsende Opposition"
 subject.1062.desc:0 "Scheinbar hat sich als Folge unserer Zurückweisung innerhalb von [subject_empire.GetName] eine kleine politische Bewegung gegen uns geformt. Obwohl sie über unsere Reaktion nicht sehr erfreut ist, hat die Bewegung Probleme damit, an Boden zu gewinnen, und [subject_empire.GetName] als Ganzes ist nicht in der Lage, sich unserer Herrschaft zu widersetzen."
 subject.1062.desc_gestalt:0 "Unserer Zurückweisung lässt [subject_empire.GetDenDieDE] [subject_empire.GetRulerTitle] von [subject_empire.GetName] scheinbar an unserem Recht zweifeln, weiterhin über ihr Reich zu herrschen. Für den Moment bleibt es allerdings nur bei diesen Zweifeln an unserem diplomatischen Vertrag, und man ist noch nicht in der Lage, sich uns zu widersetzen. "
 subject.1062.a:0 "Ihre fortgesetzte Unterwürfigkeit ist eine Selbstverständlichkeit."

