 ### General
 ## Event Chain - Overlord Tourist Disagreements
 subject.3005.title:0 "Ärger zu Hause"
 subject.3005.desc:0 "Nachdem wir zum Untertan von [overlord_empire.GetName] geworden waren, besuchten viele [overlord_empire.GetSpeciesNamePlural] unsere Welten. Sie bekundeten ihr Interesse an unserer Kultur und unserem Volk. Zuerst dachten wir, es wäre für uns alle eine gute Sache, doch in letzter Zeit kommt es immer häufiger zu Konflikten zwischen Einheimischen und den [overlord_empire.GetAdj]en Besuchern. Letztere scheinen einige falsche Vorstellungen von unserm Reich zu haben und sie neigen dazu, die [overlord_empire.GetAdj]e Kultur und Ideale zu benutzen, um ihr Fehlverhalten zu rechtfertigen."
 subject.3005.a:0 "Unsere Reiche werden mit der Zeit schon lernen, miteinander auszukommen."
 subject.3005.b:0 "Beschränkt den zivilen Reiseverkehr."

 subject.3010.title:0 "Meinungsverschiedenheiten auf [subject_empire.Capital.GetName]"
 subject.3010.desc:0 "Wir haben besorgniserregende Nachrichten von einigen unserer Bewohner erhalten, die [subject_empire.Capital.GetName], die Hauptwelt von [subject_empire.GetName], besucht haben. Die [subject_empire.GetAdjective]e Führung hat sie scheinbar angewiesen, den Planeten sofort zu verlassen, nachdem unsere Zivilisten angeblich an mehreren Konflikten in ihrem Reich beteiligt waren. Offenbar sind wir nicht mehr willkommen."
 subject.3010.a:0 "Die Grenzen werden so oder so offen bleiben."
 subject.3010.b:0 "Wenn sich unsere Leute nicht benehmen können, bleiben sie zu Hause."

 subject.3015.title:0 "Offene Grenzen"
 subject.3015.desc:0 "Scheinbar hat unser Lehnsherr von unserer Situation erfahren und ein kleines Kontingent von Verwaltungsangestellten und Soldaten geschickt, um seine Haltung in dieser Angelegenheit zu untermauern. Er machte unmissverständlich klar, dass wir entweder auf friedlichem Weg die Grenzen für seine Zivilisten öffnen oder er die Grenzen zwischen uns mit Gewalt offen halten wird."
 subject.3015.a:0 "Es ist nicht wichtig genug, um dafür zu kämpfen."

 subject.3020.title:0 "Privilegierter Untertan"
 subject.3020.desc:0 "Scheinbar hat unser Lehnsherr von unserer Situation erfahren und unsere Entscheidung akzeptiert, unsere Grenzen für [overlord_empire.GetAdj]e Reisende zu schließen. Einige innerhalb unserer Verwaltung hatten befürchtet, dass dies einen diplomatischen Zwischenfall auslösen könnte, doch wir konnten ihn dieses Mal knapp vermeiden."
 subject.3020.a:0 "Es hat besser geklappt, als wir uns erhofft hatten."

