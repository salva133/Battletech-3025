 ## Event Chain - Technology Advancement
 subject.2005.title:0 "Technologischer Fortschritt"
 subject.2005.desc:0 "Dank unserer vielen Geschäfte mit [overlord_empire.GetName] konnten wir einen Großteil unserer Anstrengungen auf den Aufbau und die Verbesserung der internen Abläufe unseres Reichs konzentrieren. Unsere Wissenschaftler und Ingenieure haben hart gearbeitet und dafür gesorgt, dass unsere Kolonie eine Blütezeit erlebt. Dinge, die man vor ein paar Jahren noch für Hirngespinste gehalten hätte, sind nicht nur real geworden, sondern sogar alltäglich.\n\nHeute hat uns die Nachricht ereilt, dass unser Beschützer, [overlord_empire.GetName], den Fortschritt gern persönlich sehen würde, um möglicherweise etwas davon in die eigene Heimat zurückzutragen."
 subject.2005.desc_gestalt:0 "Die vielen Geschäfte mit [overlord_empire.GetName] haben uns erlaubt, eine große Sektion unseres Neuralnetzes auf den Aufbau und die Verbesserung unserer internen Strukturen zu konzentrieren. Technologien und andere ingenieurstechnische Meisterleistungen, die nie für möglich gehalten wurden, sind nun auf unseren Planeten alltäglich geworden.\n\nHeute hat uns die Nachricht ereilt, dass unser Beschützer, [overlord_empire.GetName], den Fortschritt gern persönlich sehen würde, um möglicherweise etwas davon in die eigene Heimat zurückzutragen."
 subject.2005.a:0 "Wir heißen den Gast natürlich herzlich willkommen."

 subject.2010.title:0 "Die Pflicht eines Untertanen"
 subject.2010.desc:0 "Da der Abgesandte aus [overlord_empire.GetName] in Kürze eintreffen wird, müssen wir entscheiden, inwieweit wir bereit sind, unsere neuesten Errungenschaften und Kreationen mit unserem Lehnsherrn zu teilen. Er würde es sicherlich begrüßen, wenn wir dies täten, doch es könnte auch dazu führen, dass er eine direkte Kontrolle darauf ausüben will, worauf wir unsere Bemühungen in Zukunft konzentrieren werden."
 subject.2010.a:0 "Wir teilen dennoch alles mit unserem Lehnsherrn."
 subject.2010.b:0 "Wir behalten den Großteil für uns."

 subject.2015.title:0 "Technologischer Fortschritt"
 subject.2015.desc:0 "Wir haben die Nachricht erhalten, dass unser Vasall [subject_empire.GetName] in letzter Zeit bedeutende Fortschritte bei der Entwicklung einer seiner Kolonien gemacht hat. Mehrere technologische Errungenschaften und andere Kreationen wurden nach [overlord_empire.Capital.GetName] zurückgebracht, und sie sehen alle recht vielversprechend aus. Wenn wir es wünschen, könnten wir unseren Vasall bitten, sich auf ein bestimmtes Themengebiet zu konzentrieren, anstatt ihm zu erlauben, seine Bemühungen unbeaufsichtigt fortzusetzen."
 subject.2015.a:0 "Er kommt offensichtlich bereits gut allein zurecht."
 subject.2015.b:0 "Er soll sich auf die Forschung konzentrieren."
 subject.2015.c:0 "Er soll sich mit den soziologischen Aspekten seiner Gesellschaft befassen."
 subject.2015.d:0 "Das Ingenieurswesen wird sein Schwerpunkt sein."

 subject.2020.title:0 "Unbeaufsichtigte Entwicklung"
 subject.2020.desc:0 "Scheinbar weiß unser [overlord_empire.GetAdj]er Lehnsherr unsere Bemühungen zu schätzen. Er lässt uns so weitermachen, wie wir wollen, ohne einzugreifen oder zu versuchen, die Kontrolle zu übernehmen."
 subject.2020.a:0 "Wir werden unsere Bemühungen fortsetzen."

 subject.2025.title:0 "Eine Physik-Direktive"
 subject.2025.desc:0 "Nachdem unser Lehnsherr unsere technologischen Errungenschaften und neuesten Kreationen gesehen hat, hat er uns angewiesen, uns von nun an auf die Physik-Forschung zu konzentrieren. Offenbar glaubt er, die daraus gewonnenen Erkenntnisse und Kreationen hätten das größte Potenzial."
 subject.2025.a:0 "So soll es sein."

 subject.2030.title:0 "Eine Sozial-Direktive"
 subject.2030.desc:0 "Nachdem unser Lehnsherr unsere technologischen Errungenschaften und neuesten Kreationen gesehen hat, hat er uns angewiesen, uns von nun an auf die Sozial-Forschung zu konzentrieren. Offenbar glaubt er, die daraus gewonnenen Erkenntnisse und Kreationen hätten das größte Potenzial."
 subject.2030.a:0 "So soll es sein."

 subject.2035.title:0 "Eine Ingenieurs-Direktive"
 subject.2035.desc:0 "Nachdem unser Lehnsherr unsere technologischen Errungenschaften und neuesten Kreationen gesehen hat, hat er uns angewiesen, uns von nun an auf die Ingenieurs-Forschung zu konzentrieren. Offenbar glaubt er, die daraus gewonnenen Erkenntnisse und Kreationen hätten das größte Potenzial."
 subject.2035.a:0 "So soll es sein."

