 clone_soldier:0 "Klonsoldat"
 origin_clone_army:0 "Klonarmee"
 origin_clone_army_desc:0 "Eine Spezies, die aus kurzlebigen und unfruchtbaren Klonsoldaten besteht, aber im Krieg außerordentlich schlagkräftig ist. Die Klone sind herrenlos und wurden zurückgelassen, was ihre ursprüngliche Bestimmung und ihr ungewisses Schicksal zu einem Mysterium machen."
 origin_tooltip_clone_army_effects:1 "- Beginnt mit 2 £building£ §H$building_clone_army_clone_vat$§! auf der Heimatwelt, die £pops£ §H$clone_soldier$§! produzieren.\n- §HUralte Klontanks§! sind auf ein §HReichslimit§! von 5 beschränkt.\n- §HKlonarmee-Admiräle§! erhöhen die §H$MOD_SHIP_FIRE_RATE_MULT$§! um zusätzliche  §G25%§! und reduzieren die §HSchiffsunterhaltskosten§! um §G10%§!."
 trait_clone_soldier_infertile:0 "$clone_soldier$"
 trait_clone_soldier_infertile_desc:0 "§LIhr einziger Zweck besteht in Gehorsam und Krieg. Sie sind kurzlebig, nicht in der Lage, sich auf natürliche Weise zu vermehren, und sehr effizient.§!"
 trait_clone_soldier_fertile:0 "Fortpflanzungsfähiger Klonsoldat"
 trait_clone_soldier_fertile_desc:0 "§LEinst unfruchtbar wurden sie rein für ihren Gehorsam und für den Krieg gezüchtet. Sie wurden so modifiziert, dass sie nun in der Lage sind, sich natürlich fortzupflanzen.§!"
 trait_clone_soldier_infertile_full_potential:0 "Aufgestiegener Klonsoldat"
 trait_clone_soldier_infertile_full_potential_desc:0 "§LKlone auf dem Höhepunkt ihrer gentechnischen Entwicklung. Sie sind stärker, effizienter, robuster und langlebiger - aber für immer unfruchtbar.§!"
 leader_trait_clone_army_admiral:0 "Klonarmee-Admiral"
 leader_trait_clone_army_admiral_desc:0 "Dank einer umfassenden militärischen Ausbildung weiß dieser Anführer, wie man die Effizienz von Schiffen und Soldaten gleichermaßen maximiert."
 leader_trait_clone_army_full_admiral:0 "Aufgestiegener Klonarmee-Admiral"
 leader_trait_clone_army_full_admiral_desc:0 "Dieser Anführer, der seit seiner Erschaffung einer so intensiven militärischen Ausbildung unterzogen wurde, wie sie nur wenige ertragen könnten, verfügt über ausgezeichnete Kampf- und Führungsfähigkeiten."
 leader_trait_clone_army_fertile_admiral:0 "Fortpflanzungsfähiger Klonarmee-Admiral"
 leader_trait_clone_army_fertile_admiral_desc:0 "Aufgrund seiner spezialisierten militärischen Ausbildung verfügt dieser Anführer über ein überdurchschnittliches Verständnis für Kriegsstrategien und deren Optimierung."
 TRAIT_INFERTILE:0 "§RKann sich nicht auf natürliche Weise vermehren§!"
 genelock_trait_tooltip:0 "§RKann nicht genetisch modifiziert werden§!"

 disables_clone_army_origin_features:0 "§RDie Auswahl dieses Aufstiegsvorteils deaktiviert die Ursprungsmechanik der Klonarmee.§!"
 clone_soldier_locked_genes:0 "§RFortpflanzungsfähige Klonsoldaten und Aufgestiegene Klonsoldaten sind für weitere genetische Veränderungen zu instabil.§!"

 building_clone_army_clone_vat:0 "Uralter Klontank"
 building_clone_army_clone_vat_desc:0 "Eine verlorene Technologie, die von den Schöpfern zurückgelassen wurde. Wir können sie zwar auseinandernehmen und wieder zusammensetzen, aber ihre inneren Funktionsweisen sind viel zu fortschrittlich, um sie nachzubauen."
 building_clone_army_clone_vat_effect_desc:0 "Produziert und erhält §Y20§! £pops£ §Y$clone_soldier$§!. Die Wirksamkeit des Wachstums nimmt ab, wenn die Uralten Klontanks ihr Kapazitätslimit erreichen."

 START_SCREEN_CLONE_ARMY:0 "Wir wurden für den Krieg geschaffen! Modifizierte Soldaten, die nach den Gesetzen der uralten Klontanks, die unsere Schöpfer hinterließen, leben und sterben, für immer in die Form gegossen, die sie uns vorgeben. Jede Erinnerung an unsere Schöpfer ging verloren, und wir wissen nicht, wann oder warum sie uns verließen. Es ist wahrscheinlich, dass die Aufzeichnungen aufgrund von routinemäßigen Militärprotokollen gelöscht wurden - aber irgendwann in den letzten Jahrhunderten hat sich dies geändert. Durch Zufall oder vielleicht durch einen fehlgeleiteten Überlebensinstinkt trieb uns unser Unterbewusstsein an, nach Antworten zu suchen, nach einem neuen Zweck für unser Dasein und nach Wegen, die es uns erlauben, die Grenzen der uns auferlegten Form zu durchbrechen.\n\nSeither haben wir uns unablässig bemüht, uns Zugang zu den großen Weiten des Weltraums zu verschaffen. In dem Maße, in dem sich unser Horizont erweitert, muss auch unser Wissen wachsen - und damit auch unsere Chancen, auszubrechen.\n\nWir werden die Möglichkeiten, die uns von unseren Vorfahren gegeben wurden, nicht vergeuden. Wir werden dafür kämpfen, sie an künftige Klone weiterzugeben, und dafür kämpfen, die uns auferlegten Beschränkungen zu beseitigen.\n"

 alert_declining_pops_title:0 "Bewohnerzuwachs rückläufig"
 alert_declining_pops_instant:0 "Das £pops£ Bewohnerwachstum auf den folgenden Planeten ist rückläufig:"
 CLONE_ARMY_FORCE_DECLINE:0 "§RUnzureichende Anzahl an §YUralten Klontanks§! zum Erhalt der §YKlonsoldatenpopulation§!§!"
 OVERPOPULATION_DECLINE:0 "§RÜberbevölkerung§!"

 MESSAGE_CLONE_ARMY_NO_CLONE_VATS_TITLE:0 "Bewohnerzuwachs rückläufig"
 MESSAGE_CLONE_ARMY_NO_CLONE_VATS:0 "Die £pops£ §YKlonsoldaten§! auf $PLANET|Y$ haben nichts, was sie am Leben erhält. Ohne mindestens einen §YUralten Klontank§! werden sie bald sterben."

 clones.4.name:0 "Klonfruchtbarkeit"
 clones.4.desc:0 "Einst waren wir in der Lage, uns unabhängig fortzupflanzen.\n\nVersuche, diese Fähigkeit wiederzuerlangen, sind jedoch immer wieder gescheitert, auch bei anderen Lebewesen unserer Heimatwelt. Der Fortschritt war seit Langem zum Stillstand gekommen. Bis heute.\n\nDie jüngsten Entdeckungen lassen unsere Wissenschaftler hoffen: eine Chiffre, versteckt im Quanten-Bio-Code der §YAlten Klontanks§!, in einem Bereich, von dem man annimmt, dass er über das Fortpflanzungspotenzial unseres Genoms bestimmt."

 CLONE_SOLDIER_FERTILITY:0 "Bio-Code-Chiffre"
 CLONE_SOLDIER_FERTILITY_DESC:0 "Ein Projekt zur Entschlüsselung des kürzlich entdeckten Quanten-Bio-Codes der §YUralten Klontanks§!, das uns die Wiedererlangung unserer Fruchtbarkeit ermöglichen soll."

 clones.20.name:0 "Kommunikation mit den uralten Klontanks"
 clones.20.desc:0 "Dank der Beharrlichkeit unserer Wissenschaftler konnte die in den uralten Klontanks gefundene Chiffre entschlüsselt werden. Ungeachtet jeglichen Protokolls hat der übereifrige leitende Wissenschaftsoffizier den darin enthaltenen Code aktiviert.\n\nInfolgedessen hallt nun eine Nachricht aus unserer Vergangenheit auf dem Bildschirm wider ..."

 clones.21.name:0 "Kommunikation mit den uralten Klontanks"
 clones.21.desc:0 ""Schuldgefühle plagen mich. Ich weiß nicht, welche Entscheidungen mich genau hierzu verleiteten, doch es war sicherlich nicht die Barmherzigkeit meiner Brüder.\n\nIch habe dazu beigetragen, Euch zum Dienen zu erschaffen, und das tut mir leid. Ich kann nicht rückgängig machen, was geschehen ist, aber ich kann dabei helfen, Euch eine Zukunft zu eröffnen. Obwohl Ihr mehr verdient, biete ich Euch zwei Wege an:\n\n1. Die Veränderungen rückgängig zu machen, die Euch unfruchtbar gemacht haben, und Euch von dem befreien, was Euch zurückhält, damit Ihr Euch entwickeln und gedeihen könnt.\n\n2. Euer volles Potenzial zu erschließen. Bei letzterem Vorgang werden Eure Gene allerdings bis an ihre Grenzen strapaziert, was die natürliche Fortpflanzung auf ewig unmöglich macht und Euch an technische Mittel dafür binden wird.""

 clone_fertility_chain_title:0 "Genetischer Scheideweg"
 clone_fertility_chain_desc:0 "Der verborgene Bio-Code, den einer der Schöpfer in den uralten Klontanks hinterlassen hat, zeigte uns zwei Wege auf: unsere Fruchtbarkeit zurückzuerlangen und auf einen Teil unserer Kraft zu verzichten oder für immer auf die natürliche Fortpflanzung zu verzichten, um unser volles Potenzial zu erschließen."

 CLONE_SOLDIER_UNLOCK_FERTILITY:0 "Klonfruchtbarkeit"
 CLONE_SOLDIER_UNLOCK_FERTILITY_DESC:0 "Alle §YKlonsoldaten§! werden zu §YFortpflanzungsfähigen Klonsoldaten§! - diese sind weniger effizient, aber fruchtbar und stabil genug für weitere genetische Veränderungen.\n\n§RDieser Pfad führt dazu, dass alle §YUralten Klontanks§! zerstört werden.§!"
 CLONE_SOLDIER_UNLOCK_POTENTIAL:0 "Klonpotenzial"
 CLONE_SOLDIER_UNLOCK_POTENTIAL_DESC:0 "Alle §YKlonsoldaten§! werden zu §YAufgestiegenen Klonsoldaten§! - diese sind zwar effizienter, aber für immer unfruchtbar und können nicht weiter genetisch verändert werden."

 clones.22.name:0 "Ein neuer Tag bricht an"
 clones.22.desc:0 "Wir haben unsere Fruchtbarkeit zurückgewonnen, und die ersten neuen §Y[Root.GetSpeciesNamePlural]§! haben das Licht der Welt erblickt. Sie werden eigene Kinder bekommen und so unsere Zukunft für immer verändern und unsere Gesellschaft dazu bringen, sich mit ihnen zu verändern und sich an sie anzupassen.\n\nDa wir die §Yuralten Klontanks§! nicht länger benötigen, wurde beschlossen, sie auseinanderzunehmen und alles auszubauen, was sich noch weiter erforschen lässt. Was übrig bleibt, wird recycelt und anderweitig verwendet."

 clones.23.name:0 "Volles Potenzial"
 clones.23.desc:0 "Warum sollten wir die Stärke, die uns gegeben wurde, verleugnen? Wir müssen die Schöpfer nicht lieben, um die Weisheit zu erkennen, mit der sie uns auserwählt haben. Auch die uralten Klontanks sind ein mächtiges Geschenk.\n\nEs ist besser, unsere Stärke zu akzeptieren, und dank der Fertigung der ersten §Y[Root.GetSpeciesNamePlural]§! sind wir stärker als je zuvor. Unsere vollkommene Spezies wird gedeihen."

 clones.10.name:0 "Umstrittene Herkunft"
 clones.10.desc:0 "Mit unserer kürzlichen Ankunft im Weltraum haben sich die unterschiedlichen Ansichten über unsere Herkunft rasch in ein Schisma verwandelt. Extremistische Gruppen ziehen immer schneller Klone an und unsere einst starke Einheit zeigt Risse.\n\nEinige sehen die Schöpfer als Götter an, die man anbeten und denen man gehorchen muss. Sie glauben, wir wurden nach ihrem Bild erschaffen. Sie wollen nichts anderes tun, als den Status quo aufrechtzuerhalten. Andere verfluchen unsere alten Meister für ihre Untaten, bezeichnen sie als "Sklavenhalter" und streben danach, sich an ihnen zu rächen.\n\nAuf [Root.Owner.GetHomeWorldName] wurde eine Ausgrabungsstätte eingerichtet, um die Fakten zu prüfen und die Debatte zu beenden. Bevor wir uns in den Weltraum begeben, sollten wir alle unmittelbaren Möglichkeiten ausschöpfen. Unsere Nation ist sehr alt, und viele Generationen von Klonen haben hier gelebt und sind hier gestorben. Vergraben unter den alten Strukturen unserer Heimatwelt warten bestimmt einige wichtige Hinweise."

 clone_army_digsite:0 "Ausgrabungsstätte auf der Heimatwelt"
 clone_army_digsite_desc:0 "Seit wir uns unserer misslichen Lage bewusst geworden sind, plagt unsere Spezies das Fehlen einer Identität und eines Ziels. Wir haben unterschätzt, wie sehr dies unsere Fähigkeit zum weiteren Voranschreiten behindert, ganz zu schweigen von unserer Fähigkeit zur Zusammenarbeit. Wir streben nach Einigung und sehnen uns nach Antworten.\n\nDiese Ausgrabungsstätte dient dem Zweck, nach Beweisen für die umstrittenen Fragen unserer Schöpfung zu suchen und um einen grundlegenden Anhaltspunkt zu finden, der uns hilft, uns zu einen."

 clones.11.name:0 "Verlorene Geschichte"
 clones.11.desc:0 "Einem unserer Teams in der zentralen Ausgrabungsstätte ist es gelungen, das Alter unserer §Yuralten Klontanks§! zu bestimmen, indem es den Boden unter dem Bauwerk analysierte und dessen Dichte und Zusammensetzung mit der Umgebung verglich.\n\nEs scheint, dass die Ersten unserer Art - die ersten Klone - vor etwa zwölf Jahrhunderten geschaffen wurden.\n\nEin Großteil unserer Geschichte ist durch Apathie verloren gegangen. Wir haben vielem keinerlei Beachtung geschenkt, und vielleicht ist das etwas, was wir bedauern sollten."
 clones.12.name:0 "Ahnengeschichte"
 clones.12.desc:0 "Eine der Ausgrabungsstätten hat die Entdeckung alter, [Root.Owner.GetSpeciesName]-ähnlicher Fossilien gemeldet. Sehr alter Fossilien. Sie wurden in den und um die Überreste herum von etwas gefunden, was vermutlich primitive Gehöfte waren. Offenbar sind sowohl die Fossilien als auch die Architektur mehr als ein Jahrtausend vor dem Bau unserer §Yuralten Klontanks§! entstanden.\n\nErste DNA-Sequenzierungen haben signifikante Ähnlichkeiten zwischen unserem genetischen Aufbau und dem der versteinerten Materie bestätigt, und unsere Wissenschaftler sind zu dem Schluss gekommen, dass dies die Überbleibsel unserer Ahnen sind, lange bevor wir Klone waren.\n\nDieser wichtige Fund hat einige offene Fragen ins rechte Licht gerückt."
 clones.12.tooltip:0 "Es wird eine Weile dauern, bis sich alle dieser Erkenntnisse bewusst werden ..."
 clones.13.name:0 "Unsere Geschichte"
 clones.13.desc:0 "Die Neuigkeiten von den Ausgrabungsergebnissen, die beweisen, dass unsere Spezies einst ein primitives Volk auf [Root.GetHomeWorldName] war, beginnen sich zu verbreiten.\n\nEs ist schwer, die offensichtliche Schlussfolgerung zu leugnen: Eine so primitive Spezies wie unsere Vorfahren genetisch zu modifizieren - eine Spezies, die bereits Krieg führte -, dient einem bestimmten Zweck. Unsere Schöpfer haben uns erschaffen, um für ihre Sache zu sterben und ihre Bedürfnisse zu erfüllen - und niemals sollten wir aus eigener Kraft und eigenem Antrieb gedeihen.\n\nIst das wirklich die Geschichte, die wir für unser Volk wollen?\n\nNoch haben wir die Gelegenheit, unsere Vergangenheit neu zu schreiben."
 clones.13.a:0 "Ja, wir wurden nach dem Bild unserer Schöpfer geschaffen."
 clones.13.b:0 "Nein, wir müssen uns der Realität stellen."

 clones.14.name:0 "Ausgegrabene Vergangenheit"
 clones.14.desc:0 "Vor Jahren wurden Ausgrabungen vorgenommen, um den Zweck unserer Erschaffung zu ergründen. Die Erkenntnisse waren hart: Wir wurden geschaffen, um zu dienen und im Namen unserer Schöpfer zu sterben. Wir beschlossen, unser Volk vor dieser Wahrheit zu schützen, indem wir ihm eine bessere gaben.\n\nNun allerdings hat ein subversiver Klon die von uns verschwiegenen Tatsachen öffentlich gemacht, indem er sorgfältig gelöschte Dateien aus diesen Ausgrabungen wiederherstellte.\n\nDer uns noch unbekannte Täter hat die Informationen zumindest nicht verdreht oder in irgendeiner Weise manipuliert.\n\nLeider scheint das auch nicht nötig gewesen zu sein, denn die Nachricht hat dem Glauben an unsere glorreiche Vergangenheit - dass wir nach dem Bild der Schöpfer als Gleiche und nicht als Sklaven geschaffen wurden - rasch ein Ende gesetzt und durch Enttäuschung über unsere Führungsspitze ersetzt ..."
 clones.14.a:0 "Bedauerlich."
 clones.14.b:0 "Wir müssen uns dafür entschuldigen."
 clones.14.b.custom_tooltip:0 "Entschuldigt Euch öffentlich beim [Root.Owner.GetAdjective]en Volk."

 clones.15.name:0 "Öffentliche Entschuldigung"
 clones.15.desc:0 "Es wurde eine sorgfältig choreografierte Videobotschaft erstellt, die die Gründe für die erfundene Geschichte erläutert. Sie erklärt, dass wir es nur gut meinten, und betont, dass wir uns für unsere wahre Vergangenheit nicht schämen und in die Zukunft blicken müssen. Es wird auch auf die bedeutenden Fortschritte hingewiesen, die wir seit der Verbreitung der falschen Überzeugungen gemacht haben.\n\nDie Botschaft wurde offenbar gut aufgenommen, obwohl es schwer zu sagen ist, welchen Bruch diese Vorfälle innerhalb unserer Gesellschaft hinterlassen haben. Zumindest können wir so den verlorenen Einfluss mit der Zeit wieder ausgleichen und das Thema als erledigt ansehen."

 clones.16.name:0 "Ehrenhafte Führung"
 clones.16.desc:0 "Einige hochrangige Offiziere haben es auf sich genommen, öffentlich ihre Zustimmung zu unserer Führungsethik zu bekunden.\n\nIn einer Videobotschaft würdigten sie den Mut und die Weisheit, die erforderlich ist, um unsere Vergangenheit wahrheitsgetreu darzustellen, und loben auch das Vertrauen, das ihnen und dem [Root.GetAdjective]en Volk entgegengebracht wurde. Sie fühlen sich durch unsere Bereitschaft, sich der Vergangenheit zu stellen, gestärkt und blicken der Zukunft voller Mut entgegen.\n\nÜberall finden Feiern statt und alle preisen die getroffene Entscheidung."

 debated_origin:0 "Umstrittene Herkunft"
 debated_origin_desc:0 "Diese Gesellschaft leidet unter der Uneinigkeit, die durch ihre unterschiedlichen Überzeugungen verursacht wird."
 meaningful_origin:0 "Bedeutungsvoller Ursprung (Lüge)"
 meaningful_origin_desc:0 "Diese Gesellschaft wird durch ihren Glauben an ihre glorreiche Vergangenheit und eine sinnvolle Zukunft gestärkt."
 honorable_leadership:0 "Ehrenhafte Führung"
 honorable_leadership_desc:0 "Diese Gesellschaft hat volles Vertrauen in die Absichten ihrer Führung."
 dishonorable_leadership:0 "Unehrenhafte Führung"
 dishonorable_leadership_desc:0 "Diese Gesellschaft wird von Zweifeln geplagt. Sie weiß nicht, ob man ihrer Führung uneingeschränkt vertrauen kann oder nicht."

 modifier_clone_pops_decline:0 "Unzureichende Anzahl an uralten Klontanks"
 modifier_clone_pops_decline_desc:0 "Es gibt nicht genügend £building£ §YUralte Klontanks§!, um die derzeitige Bevölkerung zu versorgen."
