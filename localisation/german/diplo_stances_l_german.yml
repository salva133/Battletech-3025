 ####################################
 # Diplomacy Stances
 ####################################
 DIPLOMACY_STANCE:0 "§HDiplomatische Haltung§!"
 diplo_stance_belligerent:0 "Streitsüchtig"
 diplo_stance_belligerent_name:0 "$diplo_stance_belligerent$"
 diplo_stance_belligerent_desc:0 "Dieses Reich wird versuchen, schwächere Reichen einzuschüchtern, damit diese sich ihrem Willen unterwerfen.\n\n§E$influence_cost_for_improving_relations_effect$§!"
 diplo_stance_cooperative:0 "Kooperativ"
 diplo_stance_cooperative_name:0 "$diplo_stance_cooperative$"
 diplo_stance_cooperative_desc:0 "Dieses Reich wird versuchen, eine gemeinsame Basis zu finden und im Namen der Freundschaft mit anderen Reichen zu verhandeln.\n\n§E$influence_cost_for_harming_relations_effect$§!"
 diplo_stance_isolationist:0 "Isolationistisch"
 diplo_stance_isolationist_name:0 "$diplo_stance_isolationist$"
 diplo_stance_isolationist_desc:0 "Dieses Reich möchte allein gelassen werden.\n\n§E$influence_cost_for_improving_or_harming_relations_effect$§!"
 diplo_stance_expansionist:0 "Expansionistisch"
 diplo_stance_expansionist_name:0 "$diplo_stance_expansionist$"
 diplo_stance_expansionist_desc:0 "Dieses Reich strebt ein friedliches Wachstum an, hat aber keinen spezifischen diplomatischen Fokus.\n "
 diplo_stance_supremacist:0 "Vorherrschend"
 diplo_stance_supremacist_name:0 "$diplo_stance_supremacist$"
 diplo_stance_supremacist_desc:0 "Dieses Reich verlangt, dass sich alle vor ihnen beugen.\n\n§RDiese diplomatische Haltung verschlechtert die Beziehungen zu allen anderen Reichen, die die diplomatische Haltung §Y$diplo_stance_supremacist$§! haben.§!\n\n§E$easy_rivalry$\n$influence_cost_for_improving_relations_effect$§!"
 triggered_opinion_diplo_stance_supremacy:0 "Beide $diplo_stance_supremacist$e Haltung"
 diplo_stance_mercantile:0 "Merkantil"
 diplo_stance_mercantile_name:0 "$diplo_stance_mercantile$"
 diplo_stance_mercantile_desc:0 "Dieses Reich versucht vor allem den Handel effizienter und leichter zu gestalten.\n\n§E$influence_cost_for_close_borders$§! "
 diplo_stance_hunger:0 "Hungrig"
 diplo_stance_hunger_name:0 "$diplo_stance_hunger$"
 diplo_stance_hunger_desc:0 "Dieses Reich hungert und konsumiert."
 diplo_stance_isolationist_swarm:0 "Ruhend"
 diplo_stance_isolationist_swarm_name:0 "$diplo_stance_isolationist_swarm$"
 diplo_stance_isolationist_swarm_desc:0 "Dieses Reich ist in einen Ruhezustand eingetreten."
 diplo_stance_extermination:0 "Vernichtung"
 diplo_stance_extermination_name:0 "$diplo_stance_extermination$"
 diplo_stance_extermination_desc:0 "Das Ziel dieses Reiches ist es, alles biologische Leben zu vernichten."
 diplo_stance_isolationist_exterminators:0 "Rekompilierend"
 diplo_stance_isolationist_exterminators_name:0 "$diplo_stance_isolationist_exterminators$"
 diplo_stance_isolationist_exterminators_desc:0 "Dieses Reich ist in einen introspektiven Zustand eingetreten, in dem es seinen Zweck überdenkt und neu bewertet."
 diplo_stance_purification:0 "Säuberung"
 diplo_stance_purification_name:0 "$diplo_stance_purification$"
 diplo_stance_purification_desc:0 "Dieses Reich glaubt, dass Feinde nur existieren, um vernichtet zu werden, und dass seine eigenen Bewohner diejenigen sind, die dazu auserkoren wurden, genau dies herbeizuführen."
 diplo_stance_isolationist_purifiers:0 "Zurückgezogen"
 diplo_stance_isolationist_purifiers_name:0 "$diplo_stance_isolationist_purifiers$"
 diplo_stance_isolationist_purifiers_desc:0 "Dieses Reich hat sich nach innen gewandt und ist in eine Wiederaufbauphase eingetreten."
 diplo_stance_isolationist_fallen_empire:0 "Untätig"
 diplo_stance_isolationist_fallen_empire_name:0 "$diplo_stance_isolationist_fallen_empire$"
 diplo_stance_isolationist_fallen_empire_desc:0 "Dieses Reich ist vor langer Zeit in ein dunkles Zeitalter gefallen und isoliert sich weitgehend vom Rest der Galaxis."
 diplo_stance_ignorant:0 "Ignorant"
 diplo_stance_ignorant_name:0 "$diplo_stance_ignorant$"
 diplo_stance_ignorant_desc:1 "Diese Zivilisation ohne ÜL-Technologie kennt die Wirklichkeit nicht, die jenseits ihres Gravitationsfelds existiert."
 diplo_stance_questioning:0 "Hinterfragend"
 diplo_stance_questioning_name:0 "$diplo_stance_questioning$"
 diplo_stance_questioning_desc:0 "Diese Zivilisation ohne ÜL-Technologie beginnt, sich zu fragen, was jenseits ihres Sternensystems noch existieren könnte."
 diplo_stance_eager:0 "Wissbegierig"
 diplo_stance_eager_name:0 "$diplo_stance_eager$"
 diplo_stance_eager_desc:0 "Diese Zivilisation ohne ÜL-Technologie sehnt sich nach den Sternen und möchte den Rest der Galaxie kennenlernen."
 diplo_stance_fearful:0 "Ängstlich"
 diplo_stance_fearful_name:0 "$diplo_stance_fearful$"
 diplo_stance_fearful_desc:0 "Diese Zivilisation ohne ÜL-Technologie hat Angst vor den Gefahren, die in der Galaxie existieren."
 diplo_stance_uncertain:0 "Verunsichert"
 diplo_stance_uncertain_name:0 "$diplo_stance_uncertain$"
 diplo_stance_uncertain_desc:0 "Diese Zivilisation ohne ÜL-Technologie weiß nicht, wie sie auf fremde Gesellschaften reagieren soll."
 diplo_stance_culture_shock:0 "$culture_shock_diplomacy$"
 diplo_stance_culture_shock_name:0 "$diplo_stance_culture_shock$"
 diplo_stance_culture_shock_desc:0 "$culture_shock_diplomacy_desc$"

 policy_diplomatic_stance:0 "Diplomatische Haltung"
 policy_diplomatic_stance_desc:0 "Wir können unsere allgemeine diplomatische Agenda festlegen und unsere Interaktion mit dem Rest der Galaxis ändern.\n"

 requires_supremacy_traditions:0 "$TRIGGER_FAIL$Erfordert §Y$tr_supremacy_finish$§!"

