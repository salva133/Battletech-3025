####################
# ARCHAEOLOGY SITES
####################

# Ice Trauma (by Gemma Thomson)
 site_ice_trauma:0 "Unter dem Eis"
 site_ice_trauma_desc:0 "Die riesigen gefrorenen Wüsten von [from.planet.GetName] waren einst Meere, die sich über eine Fülle tiefer vulkanischer Schluchten erstreckten. Die Welt ist heute nicht länger für Lebewesen bewohnbar, doch wir haben die Ruinen alter Unterwassersiedlungen in den eisigen Gräben unweit der Planetenoberfläche entdeckt."

 arcsite.1000.name:0 "Geisterhafte Türme"
 arcsite.1000.desc:0 "Unsere [owner.GetScientistPlural] haben ihr Lager am Rand eines glasigen, zugefrorenen Sees aufgeschlagen. Bei ausreichendem Licht kann man darunter gespenstische Türme erahnen. Wie feste Ranken ragen sie vom Grund des Sees empor.\n\nUnsere weniger erfahrenen [owner.GetScientistPlural] müssen sich erst noch an die Arbeit in dieser beißenden, sterilen Kälte gewöhnen, aber dennoch sind unsere Ausgrabungen zügig vorangekommen. Wir haben zahlreiche Schleusen freigelegt, die alle für primitive U-Boote ausgelegt zu sein scheinen. Von den Schiffen selbst gibt es allerdings noch keine Spur. Ganz gleich, ob die Bewohner der Türme geblieben oder geflohen sind: Alle Anleger sind verwaist."
 arcsite.1000.a:0 "Wir sollten ihre eisbrechenden Techniken weiter untersuchen."

 arcsite.1005.name:0 "Abnutzung und Verschleiß"
 arcsite.1005.desc:0 "Während wir große Teile des Eises um die verschiedenen Habitate herum entfernt haben, haben unsere [owner.GetScientistPlural] am Andockturm eines Turmes ein primitives Computerterminal entdeckt. Das brüchige Metallgehäuse scheint ... angeknabbert worden zu sein.\n\nNach einigen kleineren Reparaturen ließ sich das Terminal hochfahren. Große Teile des Datennetzwerks sind nach wie vor offline, doch wir können aus den Lagerbestandslisten, Personaldateien und dem, was offenbar geheime Missionsprotokolle sind, eine Menge lernen."

 arcsite.1010.name:0 "Beunruhigende Entwicklungen"
 arcsite.1010.desc:0 "Wir lernen von Tag zu Tag mehr über die uralte Siedlung auf [from.planet.GetName], doch auch unsere Besorgnis wächst von Tag zu Tag. Das, was wir hier entdeckt haben, sind die Überreste einer Grenzkolonie: ein Überbleibsel einer Zivilisation, die schon vor so langer Zeit in Vergessenheit geriet, dass wir nicht einmal mehr ihren Namen kennen.\n\nAls die Meere noch ein bedeutenderes Merkmal dieser Welt waren, wurden verschiedene Gruppen von Siedlern von ihren Heimatwelten geholt und als Pionier-U-Boot-Besatzungen eingezogen. Ihr Ziel war die Gründung von Kolonien sowie die Ausbeutung der natürlichen Ressourcen des Planeten. Ihr Dasein war allerdings von unkontrollierten biologischen Experimenten, radikalen politischen Veränderungen und erheblichen Gefahren im Kampf gegen die §Yfeindliche Flora und Fauna§! geprägt.\n\nDie Sensoraufzeichnungen einer Navigationsboje scheinen eine solche Besatzung auf dem Weg zu einem nahen Außenposten verfolgt zu haben. Wir glauben, ihr Schiff könnte noch immer dort sein, eingeschlossen im Eis, zusammen mit einem Vorrat an nützlichen Materialien."
 arcsite.1010.a:0 "Entsendet sofort ein Forschungsteam."
 arcsite.1010.b:0 "Wollen wir einmal sehen, was wir von diesen feindlichen Meeresbewohnern lernen können."

 arcsite.1016.name:0 "Feuer und Wasser"
 arcsite.1016.desc:0 "Schwarzes Eis umgibt die Höhle, in der wir das verbrannte Wrack eines alten U-Boots fanden. Geschützt vor den schlimmsten Frostwechselzyklen bewahrt diese verbrannte Höhle die Beweise für mehrere Katastrophen, die der Besatzung widerfahren sind.\n\nDer primitive Nuklearmotor des Schiffes weist Anzeichen hastig durchgeführter Flickarbeiten auf, und in den Mannschaftsquartieren fanden wir Kratzspuren und schwache Rückstände chemischer Verbrennungen. Alle Rettungskapseln des U-Boots fehlen, was darauf hindeutet, dass sie eingesetzt wurden, doch nur eine ist noch in der Nähe: Sie wurde in einem ruhenden Lavaschlot eingeklemmt.\n\nAus dem ausgebrannten Wrack lässt sich nicht mehr viel herausholen, doch das einstige Ziel der Besatzung - ein koloniales §YVorratslager§! - ist unversehrt geblieben. Unserem Team ist es gelungen, das zu bergen, was die todgeweihten U-Boot-Fahrer nicht zu retten vermochten."

 arcsite.1017.name:0 "Souveränes U-Boot"
 arcsite.1017.desc:0 "Wir haben uns durch große Mengen Eis gegraben und das intakte Wrack eines U-Boots gefunden, das in einer luftdichten Höhle eingeschlossen war. Die tundraartigen Bedingungen ließen schon vor langer Zeit alle organischen Stoffe zu feinem Staub zerfallen, doch sie konservierten auch eine Fülle kultureller Artefakte.\n\nUnsere anthropologische Untersuchung deutet darauf hin, dass sich die Besatzung des U-Boots von der nahen Kolonie lossagte und aus mehreren politische Fraktionen bestand. Sie zogen mehrere Grenzen souveräner Gebiete im Rumpf ihres eigenen U-Boots und vertraten offenbar alle möglichen politischen Ideologien. Überraschenderweise scheint diese extreme Fraktionsbildung die sozialen Bindung der Besatzung eher gestärkt zu haben, anstatt die Crew zutreiben. Dieses Thema wird gewiss eine lebhafte Debatte unter unseren eigenen Politikwissenschaftlern auslösen."
 arcsite.1017.auth.a:0 "... damit wir Abweichlern einen Schritt voraus sind."

 arcsite.1018.name:0 "Genetisches Erbe"
 arcsite.1018.desc:0 "Wir hatten erwartet, dass ein derart altes Wrack schon vor langer Zeit zerfallen sein müsste, doch stattdessen wurde der nur leicht beschädigte Schiffsrumpf schockgefroren, wodurch die Aufbauten zusammen mit den Leichen zahlreicher Kreaturen erhalten blieben. Einige von ihnen scheinen aus der einheimischen Fauna zu stammen: groß, wild und von ausgesprochen räuberischer Natur. Die anderen waren offenbar ihre Beute: eine kleine Gruppe fühlender Wesen, die Schutzanzüge tragen.\n\nDiese Individuen - die Besatzung des U-Boots - stammt nicht von [fromfrom.planet.GetName]. Die Autopsie deutet vielmehr darauf hin, dass sie sich mit den hier beheimateten Lebensformen genetisch vermischt haben. Wir können nur mutmaßen, was die Kolonisten dazu trieb, sich selbst dergestalt umfassend zu modifizieren, doch eins können wir nicht leugnen: Indem sie dieses genetische Material in sich selbst bewahrten, sicherten sie das Überleben einer wertvollen genetischen Geschichte."
 arcsite.1018.phobe.a:0 "Was für eine widerwärtige Obszönität."

 arcsite.1020.name:0 "Gefrorene Qualen"
 arcsite.1020.desc.intro:0 "Nachdem wir das Wrack des U-Boots und die verlassenen Habitate auf [from.planet.GetName] nun bestmöglich untersucht haben, bereiten sich unsere Teams darauf vor, sich in der Nähe der Planetenoberfläche neu zu formieren. Es gibt vieles, was wir noch nicht über diese Kolonie wissen, und der Großteil der hier gemachten Funde stellt nur einen unvollständigen, episodischen Einblick in das Leben an einer besonders einsamen Grenze dar."
 arcsite.1020.tech.desc:0 "$arcsite.1020.desc.intro$\n\nAuch wenn diese U-Boot-Fahrer nicht über die Technologie verfügten, schneller als das Licht zu reisen, machten sie dennoch bemerkenswerte Durchbrüche in anderen Bereichen - Durchbrüche, die wir nutzen können. Wir dürfen jedoch nicht vergessen, dass sie diese Entdeckungen aus einer Notlage heraus machten, und wir sollten hoffen, dass wir selbst nie etwas so Schreckliches erleben müssen."
 arcsite.1020.default.desc:0 "$arcsite.1020.desc.intro$\n\nObwohl ihre Zivilisation noch relativ unterentwickelt war, scheint ihre Not diese einstige Unterwasserkolonie zu einigen einzigartigen Durchbrüchen in Sachen Wissenschaft und Wirtschaft gebracht zu haben, die wir nun nutzen können."
 arcsite.1020.a:0 "Ihre warnende Geschichte könnte unseren Kolonisten eine Lehre sein."
 arcsite.1020.b:0 "Unterseehabitate sind eine interessante Idee."
 arcsite.1020.c:0 "Wir könnten die Bewaffnung des U-Boots gut gebrauchen."
 arcsite.1020.a.memorialist:0 "Wir werden ihr Andenken ehren."
 arcsite.1020.a.prospectors:0 "Was für ein kurioses Vorhaben."

 ice_trauma_insights_colony:0 "Vermächtnis der eingefrorenen U-Boot-Fahrer" #modifier
 ice_trauma_insights_engineering:0 "Einfallsreichtum der eingefrorenen U-Boot-Fahrer" #modifier
 ice_trauma_memorialist_unity:0 "Im Gedenken an die eingefrorenen U-Boot-Fahrer" #modifier

# Engineered Species
 site_engineered_species:0 "Fossilienfund"
 site_engineered_species_desc:1 "[from.planet.GetName] schien ein ganz gewöhnlicher bewohnbarer Planet zu sein, doch bei näherer Betrachtung entdeckte unser Forschungsteam große Ablagerungen von Fossilien in gut erhaltenem Zustand. Interessanterweise finden sich größere Ansammlungen mehrerer Exemplare auf derselben Schicht, was darauf hindeutet, dass sie entweder zur gleichen Zeit gestorben sind oder absichtlich dort platziert wurden. Die Untersuchung dieser sterblichen Überreste wird uns die Möglichkeit geben, den Evolutionsprozess jener Spezies, die diesen Planeten einst bewohnte, besser zu verstehen."

 arcsite.2000.name:0 "Jede Menge Knochen"
 arcsite.2000.desc:0 "Beim Scannen der Oberfläche fanden wir einige vielversprechende Ablagerungen, die mit den sterblichen Überresten verschiedener Spezies gefüllt waren. Manche davon ähneln jenen, die auch heute noch auf der Oberfläche leben, wohingegen andere ein komplett anderes Aussehen aufweisen.\n\nAuch wenn die Arbeit hart ist und die Tierwelt durch unsere Anwesenheit bereits gestört wurde, machte [leader.GetName] bemerkenswerte Entdeckungen und konnte einige der ausgestorbenen Spezies sogar rekonstruieren. Der Fund ist jedoch auch zu einem Streitpunkt innerhalb des Forschungsteams geworden: Während einige die von uns entdeckten Spezies in einer Ausstellung präsentieren wollen, ziehen es andere vor, das Material zu studieren, da es sich um die am besten erhaltenen Fossilien handelt, die wir bisher gefunden haben, und diese Ausgrabungsstätte fast erschöpft ist."
 arcsite.2000.study:0 "Studiert die Fossilien."
 arcsite.2000.use:0 "Stellt sie aus."
 arcsite.2001.name:0 "Fossilienstudie" #Study
 arcsite.2001.desc:0 "Wir führten umfangreiche Studien durch, um den Verwandtschaftsgrad der fossilen Spezies mit der heutigen Biosphäre auf [from.planet.GetName] zu bestimmen. Dabei stellte sich heraus, dass einige von ihnen zur gleichen Gattung gehören und viele Ähnlichkeiten aufweisen. Weitere Studien könnten uns weitere Antworten liefern."
 arcsite.2002.name:0 "Interplanetarische Ausstellung" #Use
 arcsite.2002.desc:0 "Unsere Fossilien-Ausstellung wurde von vielen besucht, und auch wenn wir das gesammelte Material nicht für unsere Forschung verwenden konnten, so haben wir zumindest einige großzügige Geldgeber gefunden und die Fossilien auf eine interplanetarische Reise geschickt. Das Aussehen der Exponate zog all jene an, die sich für Xenoarchäologie interessieren."

 arcsite.2010.name:0 "Höhlenbewohner"
 arcsite.2010.desc:0 "Nachdem wir den ersten Ort ausgeschöpft hatten, beschlossen wir, auf der Suche nach weiterem Forschungsmaterial, an entlegeneren Orten zu suchen. [leader.GetName] fand eine gute Stelle, eine Höhle, die einst einer fühlenden, ausgestorbenen Spezies als Zuhause gedient hatte. Eine Sorgfältige Untersuchung ergab etwas höchst Ungewöhnliches: Was auch immer in dieser Höhle gelebt hatte, hatte einen ausgeklügelten Farbstoff verwendet, der sich nur bei Wärme und Licht offenbarte.\n\nWir haben zwei Arten von Malereien identifiziert: eine, die die Geschichte der Vergangenheit erzählt, und eine, die das tägliche Leben darstellt. Leider haben wir das empfindliche Ökosystem gestört, das die Zeichnungen konserviert hat, und eine Kettenreaktion in Verbindung mit dem Alter des Farbstoffs hat dazu geführt, dass er auf der Stelle verblasste und einige Zeichnungen sogar vollständig verschwunden sind. Wir müssen nun entscheiden, welche der Zeichnungen es wert sind, gerettet zu werden."
 arcsite.2010.study:0 "Rettet ihre Geschichte."
 arcsite.2010.use:0 "Rettet die Erzählungen über ihr tägliches Leben."
 arcsite.2011.name:0 "Die Geschichte der Höhlenbewohner" #Study
 arcsite.2011.desc:0 "Wir haben die Malereien aus der Vergangenheit der Höhlenbewohner aufgezeichnet und dadurch einen Einblick in ihre Geschichte erhalten. Es scheint, sie kamen mit einer fortschrittlichen Zivilisation in Kontakt, die ihr Aussehen und ihre Entwicklung bis zu einem gewissen Grad beeinflusste. Angesichts der Darstellung der Kreaturen gehen wir davon aus, dass die Spezies genetische Mutationen durchlief und sich jede neue Generation im Aussehen stark von der letzten unterschied."
 arcsite.2012.name:0 "Das Leben der Höhlenbewohner" #Use
 arcsite.2012.desc:0 "Wir haben die Malereien der Höhlenbewohner aufgezeichnet, die sich auf ihr tägliches Leben beziehen, und dadurch einen Einblick in ihre Geschichte erhalten. Sie zeigen die Höhlenbewohner als ein Konglomerat unterschiedlich aussehender, aber ähnlich fühlender Wesen, die an komplexen Ritualen teilnahmen. [leader.GetName] nimmt an, dass sich ihre Spezies im Licht ihrer Gottheit sonnte, für ihn arbeitete und im Gegenzug Freiheit erhielt."

 arcsite.2020.name:0 "Knochenstruktur"
 arcsite.2020.desc:0 "Als wir weiter in die tiefen Abgründe der Höhle vordrangen, stießen wir auf eine Grotte mit einer sonderbaren Knochenkonstruktion im Inneren. Die Konstruktion ist in einem schlechten Zustand und scheint wahrscheinlich infolge eines Erdbebens eingestürzt und im Boden versunken zu sein. [Leader.GetName] ordnete an, ein Lager zu errichten, und erste Scans zeigen, dass der Boden der Grotte nicht stabil ist. Sobald wir sie erst einmal betreten haben, bleibt uns möglicherweise nicht genug Zeit, um sie vollständig zu untersuchen.\n\nDer größte potenzielle Gewinn für unsere Studien liegt vermutlich in der Konstruktion selbst. Wir könnten dabei entweder das faszinierende knochenähnliche Material untersuchen oder uns auf die Erkundung konzentrieren und das Gebilde nach weiteren Hinweisen auf jene fremde Spezies absuchen, die es erbauten und nutzten, um etwas über deren alltägliches Leben zu lernen."
 arcsite.2020.study:0 "Studiert das Gebäude."
 arcsite.2020.use:0 "Untersucht das Innere."
 arcsite.2021.name:0 "Lebendige Konstruktion" #Study
 arcsite.2021.desc:0 "Nach einer eher ereignislosen Untersuchung kam [Leader.GetName] zu dem Schluss, dass das Gebäude ... lebendig ist. Nicht jetzt, sondern vor Jahren, irgendwann während seiner Erschaffung. Es war ursprünglich eine Masse aus Knochen und Gewebe, die man zusammenfügte, um so ein Gebäude zu schaffen, das sich für den jeweils gewünschten Zweck umformen ließ. Die Art und Weise, wie das Gebäude einstürzte, lässt sogar vermuten, dass es sich bei diesem Vorfall um einen absichtlich von der Konstruktion selbst herbeigeführten Akt gehandelt haben könnte.\n\nLeider haben wir während unserer Studien die Integrität der Konstruktion kompromittiert, woraufhin sie noch weiter einstürzte und für weitere Forschungen unbrauchbar ist. [Leader.GetName] wies das Team an, den nächsten Abschnitt der Höhle zu untersuchen."
 arcsite.2022.name:0 "Untergrund-Zivilisation" #Use
 arcsite.2022.desc:0 "Das Innere der unheimlichen Konstruktion entpuppte sich als ein Labyrinth aus halb eingestürzten Gängen, in denen überall knochenähnliches Material herumlag. Mit einiger Mühe gelang es uns, mehrere Werkzeuge und Gegenstände zu bergen, die darauf hindeuten, dass auf diesem Planeten einst eine komplexe Kultur lebte. Die Gegenstände werden uns einen guten Einblick in das Leben dieser ausgestorbenen Spezies geben.\n\nLeider haben wir während unserer Studien die Integrität der Konstruktion kompromittiert, woraufhin sie noch weiter einstürzte und für weitere Forschungen unbrauchbar ist. [Leader.GetName] wies das Team an, den nächsten Abschnitt der Höhle zu untersuchen."

 arcsite.2030.name:0 "Untergrund-Fabrik"
 arcsite.2030.desc:0 "Wir haben das Ende der Höhle erreicht! Unser Forschungsteam betrat etwas, was einem alten, verlassenen Bunker ähnelte, der tief unter der Oberfläche lag. Dieser sieht anders aus als alles, worauf wir bisher gestoßen sind: Wir nehmen an, dass er von einer fremden Besucher-Spezies errichtet wurde, die hier unten ein Forschungslabor einrichtete. Angesichts der verfallenen Tanks und der verschiedenen Knochen und Fossilien, die hier verstreut waren, studierten sie wohl genau wie wir die hier beheimatete Spezies ... Nur hatten sie die Möglichkeit, ihre Forschungen durchzuführen, als ihre Testsubjekte noch lebten.\n\n[Leader.GetName] machte sich sofort an die Arbeit und versuchte, alle nützlichen Informationen aus dem Labor und den Datenbanken zu sammeln, sobald wir sie an eine Stromquelle angeschlossen hatten."
 arcsite.2030.proceed:0 "Was für Mysterien werden wir hier unten aufdecken?"

 arcsite.2040.name:0 "Durchbruch"
 arcsite.2040.revelation.desc:0 "Wir haben unsere Erkenntnisse aus früheren Studien mit den Informationen aus den Datenbanken verglichen. Die Schlussfolgerung, die wir gezogen haben, ist beunruhigend: Offenbar landete vor Tausenden von Jahren eine raumfahrende Zivilisation auf dieser Welt und beeinflusste die einheimische Spezies mittels Genmanipulation. Zunächst versklavte sie die Bevölkerung der fühlenden - wenn auch nicht vollständig entwickelten - Autochthonen und führte verschiedene Experimente an ihnen durch. Dazu gehörte auch, sie für Konstruktionszwecke in lebendes Gewebe umzuwandeln oder sie zu gehorsamen Sklaven oder Haustieren und Viehbestand zu machen.\n\nBei den Exemplaren, die wir gefunden haben, handelte es sich wahrscheinlich um Überbleibsel dieser Spezies, ehe sie sich zu jener nicht-fühlenden Biosphäre entwickelten, wie sie jetzt auf [from.planet.GetName] gedeiht. Ein schreckliches Ende für eine Spezies, die eines Tages genau wie wir die Galaxie hätte bereisen können."
 arcsite.2040.ignorance.desc:0 "Offenbar betrachtete vor Tausenden von Jahren eine fortschrittliche Zivilisation die hier lebende Spezies als Studienobjekt, fasziniert von der vielfältigen Biosphäre. Die alten Datenbanken sind noch in Betrieb. Sie sind größtenteils mit seltsamen Schlussfolgerungen und beunruhigenden Experimenten gefüllt, doch sie enthalten auch eine grundlegende genetische Zusammensetzung der Spezies und wie sie sich in der Vergangenheit und Zukunft entwickelt haben könnte.\n\nDoch was ist mit den Forschern selbst geschehen? Haben sie sich zu den Höhlenbewohnern entwickelt, die wir gefunden haben? Oder ist vielleicht das Gegenteil der Fall und sie haben sich aus ihnen heraus entwickelt und den Planeten irgendwann verlassen? Doch das würde die Frage aufwerfen, welche weiteren Geheimnisse das Universum noch so birgt?"
 arcsite.2040.revelation:0 "Das ist schrecklich."
 arcsite.2040.ignorance:0 "Das Universum ist voller Wunder."
 arcsite.2040.phobe:0 "Das beweist, dass man Xenos nicht trauen kann!"
 arcsite.2040.phile:0 "Solche Verbrechen wären unter unserer Regierung undenkbar!"

 engineered_species_revelation:0 "Die harte Wahrheit" #modifier
 engineered_species_revelation_desc:0 "Wir konnten zwar viel von der längst verstorbenen Spezies und ihren genmanipulierten Versuchsobjekten lernen, aber es hat uns auch gezeigt, dass der Weltraum kein freundlicher Ort ist. Es ist leicht, vom Raubtier zur Beute zu werden."
 engineered_species_ignorance:0 "Mysteriöses Universum" #modifier
 engineered_species_ignorance_desc:0 "Die Erforschung des Universums birgt viele Wunder. Es ist erstaunlich, dass das Leben selbst in den entlegensten Winkeln der Galaxie und unter den gefährlichsten Bedingungen gedeihen kann. Unser Volk ist von den Geschichten über verschiedene Spezies, die in Harmonie zusammenleben, fasziniert, und bereit, sich den Geheimnissen des Universums zu stellen."
 engineered_species_ownway:0 "Einheitlicher Gedanke"
 engineered_species_ownway_desc:0 "Das Universum ist ein rauer Ort, aber wir müssen unserem Weg treu bleiben, damit wir nicht den Fehlern jener folgen, die uns vorausgingen."

 # Debris Belt
 site_debris_belt:0 "Trümmergürtel"
 site_debris_belt_desc:0 "Unsere ersten Scans des [From.Planet.System.GetName]-Systems zeigen, dass der Asteroidengürtel äußerst ungewöhnlich ist. Anstelle der üblichen Mischung aus Felsen, Eis und Weltraumschutt, aus denen solche Formationen üblicherweise bestehen, scheint es sich um die Überreste einer Reihe großer, künstlicher Habitate zu handeln. Diese müssen irgendwann in den letzten Jahrtausenden mit unglaublicher Gewalt vernichtet worden sein. Das daraus resultierende Trümmerfeld birgt möglicherweise ungeahnte Geheimnisse, doch es ist derart riesig, dass die Erkundung eine ganze Weile dauern könnte."
 r_odryskan_crystal:0 "Kristall von Odryskia"
 r_odryskan_crystal_desc:0 "Ein Kristall von unermesslichem Wert. Man sagt, der Wert eines einzigen Kristallsplitters reiche aus, um einen sterblichen Verstand in den Wahnsinn zu treiben."
 r_odryskan_crystal_regular_effect:0 "Es besteht die Möglichkeit, dass einer unserer Wissenschaftler die Eigenschaft "§YWahnsinnig§!" erhält."
 NAME_The_Cabin:0 "Die Hütte"

 arcsite.2500.name:0 "Die Hütte"
 arcsite.2500.desc:0 "Wir sind scheinbar nicht die Ersten, die den Trümmergürtel im §Y[From.Planet.System.GetName]§!-System entdeckt haben: Wir haben ein Raumschiff aufgetan - so klein, dass unsere [Root.Owner.GetResearchers] es als "Weltraumhütte" bezeichnet haben -, das die Überreste eines einzelnen Toxoiden sowie eine beträchtliche Anzahl von Datenkristallen enthält. Dem Zerfallsprozess nach zu urteilen, ist der Toxoide vermutlich erst vor wenigen Jahrhunderten gestorben."
 arcsite.2505.name:0 "Ein langer Aufenthalt"
 arcsite.2505.desc:0 "Die Datenkristalle, die wir in der Weltraumhütte des Toxoiden gefunden haben, sind Missionsprotokolle. Unsere [Root.Owner.GetResearchers] haben uns eine Probe zusammen mit einer vorläufigen Übersetzung geschickt. Diese beginnt in einem optimistischen Ton:\n\n"Dies ist die Chance unseres Lebens. Die letzten Überreste der sagenumwobenen Odryskaner sind zum Greifen nah. Mein neues Zuhause mag nicht viel hermachen, doch für mich reicht es, und bald schon werde ich in der Lage sein, genug Credits nach Hause zu schicken, um für die Behandlung meiner Tochter aufzukommen."\n\nKurz darauf jedoch werden die Protokolle düsterer:\n\n"Frau und Tochter sind tot. Keiner mehr da, der um mich trauert. Die auf dem Schwarzmarkt verkaufte Beute deckt kaum die Lebenshaltungskosten. Zum Umkehren ist es zu spät."\n\nAlles in allem hat der Toxoide über fünf Jahrzehnte damit verbracht, den Trümmergürtel auf der scheinbar vergeblichen Suche nach Reichtümern zu durchforsten."
 arcsite.2505.A:0 "Sicherlich hat er in all den Jahren etwas gefunden!"
 arcsite.2515.name:0 "Dem Wahnsinn verfallen"
 arcsite.2515.desc:0 "Es ist nicht wahr.\nEs ist nicht wahr.\nEs ist nicht wahr.\nEs ist nicht wahr.\n§RLÜGEN!§!\n...\n...\n...\nAber was, wenn es wahr ist?\n\nDie Protokolle werden immer beunruhigender, während der Toxoide zunehmend dem Wahnsinn verfällt."
 arcsite.2520.name:0 "Der letzte Friede"
 arcsite.2520.desc:0 "Unsere [Root.Owner.GetResearchers] haben die letzten Übersetzungen aus den Datenkristallen des Trümmerfeld-Toxoiden abgeschlossen und tragen uns ihre Interpretation des letzten Logbuchs vor, in dem der Verfasser kurz vor seinem Tod einen seltenen Moment der Klarheit erlebte:\n\n"Ich habe endlich gefunden, wonach ich suchte. Viele würden mich für verrückt halten, weil ich meine Suche so lange fortsetzte. Ich denke, sie haben wahrscheinlich recht. Ich bin alt - liege im Sterben -, und meine Angehörigen sind längst schon Sternenstaub. Es hat keinen Sinn, das Artefakt zu verkaufen, doch vielleicht kann ich endlich Frieden finden."\n\nIn den Protokollen steht, wo der Toxoide den Schatz versteckt hat. Als wir ihnen folgen, finden wir einen außerordentlich großen Edelstein von immensem Wert."
 arcsite.2520.A:0 "Mein Schatz ..."

