 arcsite.9000.name:0 "Einsame Mahnwache"
 arcsite.9000.desc:0 "Unser Chefarchäologe [leader.GetName] hat sich in letzter Zeit immer weiter zurückgezogen. [leader.GetHeSheCap] scheint sich zunehmend weniger für unsere Forschungsziele zu interessieren und beschäftigt sich stattdessen lieber mit den verschiedenen Tagebüchern und Protokollen, die wir bisher entdeckt haben. [leader.GetHeSheCap] murmelt auch oft etwas darüber, "wie einsam diese Spezies gewesen sein muss."\n\nEs ist möglich, dass die Trostlosigkeit dieser Ausgrabungsstätte ihren Tribut fordert. Wir sollten das Ausgrabungsteam zusammenrufen und über unser weiteres Vorgehen nachdenken oder darauf vertrauen, dass [leader.GetName] in [leader.GetHisHer]er Arbeit Trost findet." #Uses he/she/they loc., i.e. 'She appears' vs. 'They appear'
 arcsite.9000.a:0 "Trefft die nötigen Vorkehrungen. Die Gesundheit unseres Teams geht vor."
 arcsite.9000.b:0 "Lasst [leader.GetIhnSieDE] [leader.GetHisHer]er Arbeit nachgehen. Vielleicht hat [leader.GetHeShe] eine Spur."
 arcsite.9001.desc:0 "Unser Chefarchäologe [absconded_archaeologist.GetName] ist mit einem Großteil unserer anthropologischen Daten geflohen. Das Ausgrabungsteam hat auch berichtet, dass ein Bodenfahrzeug verschwunden ist, unsere Schutzanzüge aber noch alle da sind.\n\nEs ist möglich, dass [absconded_archaeologist.GetName] in ein weiteres Unterseehabitat geflohen ist, doch nüchtern betrachtet ... müssen wir das Schlimmste annehmen."
 arcsite.9001.a:0 "Das ist äußerst bedauerlich."
 arcsite.9002.desc:0 "Unser Chefarchäologe [leader.GetName] scheint viel durchgemacht zu haben, nachdem er verschwunden war. Obwohl [leader.GetHeShe] ziemlich mitgenommen und erschöpft aussieht, hat [leader.GetHeShe] sich dem Team wieder angeschlossen und eine interessante Hypothese vorgelegt. Laut [leader.GetHimHer] wurden in den gefundenen Dokumenten mehrere subtile Details übersehen, und zusammengenommen bieten diese Hinweise genau jene Art von Durchbruch, auf die wir gehofft hatten."
 arcsite.9002.a:0 "Doch war es das wert?"

 arcsite.9005.name:0 "Eisbrecher"
 arcsite.9005.desc:0 "Unsere [owner.GetResearchers] auf [owner.capital_scope.GetName] arbeiten eng mit dem Ausgrabungsteam auf [fromfrom.planet.GetName] zusammen und nab versucht, innovative Lösungen für das Arbeiten in dieser extremen Kälte zu finden. Das Bodenteam hat mit der Hilfe der Wissenschaftler kürzlich den Prototypen eines Baggers entwickelt, dessen Design stark auf Terraforming-Techniken basiert.\n\nErste Versuche deuten darauf hin, dass diese Maschine unsere Arbeit hier erheblich beschleunigen wird. Allerdings wurden auch §Heinige Risiken§! festgestellt, und wenn wir diese reduzieren möchten, sind zusätzliche Finanzmittel erforderlich."
 arcsite.9005.a:0 "Die Risiken und potenziellen Kosten sind zu groß."
