 enclave.2000.name:1 "Die Enklave "[mercenary_enclave_country.GetName]" zahlt Dividenden"
 enclave.2000.desc:1 "Verehrter Mäzen, unsere jüngsten Verträge waren fruchtbar. Wir haben unsere zivilen Operationen ausgeweitet, und mehrere Unternehmen haben uns für eine Reihe von Sicherheits- und Friedenssicherungsdiensten angeheuert. Während unserer Arbeit sind unsere Einsatzkräfte auf wertvolle wissenschaftliche Forschungsergebnisse gestoßen. Diese liegen zusammen mit der regulären Dividende diesem Schreiben bei."
 enclave.2005.desc:1 "Verehrter Mäzen, dem Unternehmen geht es gut und unsere Einnahmen steigen stetig. Diesem Schreiben beiliegend sind die daraus resultierenden Dividenden sowie eine zusätzliche Lieferung von Ressourcen, die wir von einem zivilen Kunden zurückerhalten haben, welcher mit seinen Zahlungen in Verzug geraten ist."
 enclave.2010.desc:1 "Verehrter Mäzen, wir freuen uns, Euch mitteilen zu können, dass wir in diesem Geschäftsjahr Rekordgewinne erzielt haben und Euch daher einen großzügigen Bonus auf die reguläre Dividende gewähren können."
 enclave.2015.desc:1 "Verehrter Mäzen, unsere Werften haben unermüdlich daran gearbeitet, die bestmögliche Flotte zu bauen. Zusätzlich zu den normalen Dividenden bieten wir Euch gern eine kostenlose Flotte mit den neuesten Schiffsdesigns an, damit Ihr sie begutachten und testen könnt. Lasst uns wissen, wie diese Flotte im Kampf agiert!"
 enclave.2020.desc:1 "Verehrter Mäzen, bei unserem letzten Friedenseinsatz haben wir mehrere Piratenbasen zerschlagen und eine außerordentlich hohe Menge an Ressourcen, technologischen Daten und Schiffen geborgen, von denen der größte Teil für Euch bestimmt ist, zusätzlich zur normalen Dividende."
 enclave.2025.desc:1 "Verehrter Mäzen, das Unternehmen macht schwierige Zeiten durch: Wir haben mehrere zivile Kunden verloren und einige unserer Einsätze endeten mit kostspieligen Misserfolgen. Wir stellen derzeit einen Umstrukturierungsplan auf, der die Ausgaben auf breiter Front kürzen und einige Entlassungen von Mitarbeitern umfassen wird.\n\nSeid versichert, dass wir unermüdlich daran gearbeitet haben, Euch die normale Dividende zukommen lassen zu können, und dass dieser Missstand nur ein vorübergehendes Übel ist."
 enclave.2025.a:0 "Enttäuschend."
 enclave.2025.b:0 "Ihr seid gefeuert. Wendet Euch wegen Eurer Abfindung an den Vorstand."
 enclave.2025.c:0 "Lasst uns stattdessen helfen."
 enclave.2040.desc:0 "Ihr möchtet Eure Technologie mit uns teilen? Euer Vertrauen in uns ist eine Ehre, geschätzter Mäzen. Unsere Forschungs- und Entwicklungsabteilung ist zwar bestrebt, uns auf dem neuesten Stand der Forschung zu halten, doch wir können einfach nicht so viele Ressourcen mobilisieren wie Ihr. All das Wissen, das Ihr mit uns teilt, wird dazu genutzt werden, unsere Methoden auf die ethischste Weise weiterzuentwickeln!"
 enclave.2040.a.tt:0 "Wir teilen unsere §YTechnologie§! mit dieser Enklave. Dies ist nur einmal alle §Y10 Jahre§! möglich."
 merc_enclave_grants_ships:0 "§Y[mercenary_enclave_country]§! gibt uns zusätzlich eine §Gkleine Militärflotte§!"

 enclave.2050.name:0 "Ein Angebot, das wir nicht ablehnen sollten"
 enclave.2050.desc:0 "Wir haben ein dringendes Kommuniqué von der [mercenary_enclave_country.GetName] erhalten. Sie sagen, der [khan_country.GetName] hätte ihnen ein Angebot gemacht, das sie nicht ablehnen können, und ihre einzige Möglichkeit, aus dem Geschäft auszusteigen, bestünde darin, innerhalb von zwei Monaten woanders Arbeit zu finden. Sollte sie bis dahin niemand anheuern, werden sie in den Dienst des Khans treten und keine andere Wahl haben, als einen totalen Krieg gegen uns zu führen."
 enclave.2050.a:0 "Kontaktiert die [mercenary_enclave_country.GetName] umgehend!"
 enclave.2050.a.tt:0 "Wir haben £time£ §Y60 Tage§!, um zu entscheiden, ob wir sie anheuern wollen oder nicht."
 enclave.2050.b:0 "Wir können uns das jetzt nicht leisten. Vielleicht später."
 enclave.2050.b.tt:0 "Wir haben £time£ §Y7 Tage§!, um zu entscheiden, ob wir sie anheuern wollen oder nicht."
 enclave.2050.c:0 "Verräter! Ihre Gier wird ihr Verhängnis sein."

 # Salvager Enclaves
 enclave.305.name:0 "[salvager_enclave_country.GetName]"
 enclave.305.a.desc:0 "Im Namen von [salvager_enclave_country.GetName] heiße ich Euch in unserer bescheidenen interstellaren Werkstatt willkommen.\n\nSagt einmal ... Diese Kielbefestigungen würde ich überall wiedererkennen - gute Arbeit. Wir haben die Angewohnheit, Informationen über alles zu sammeln, was in der Galaxie durch die Gegend fliegt, und wir versuchen, mit den örtlichen Entwicklungen Schritt zu halten. Wie dem auch sei ... Wo war ich ...?\n\nAh, genau: Willkommen! Können wir Euch bei der Bergung und der Rückgewinnung helfen?"
 enclave.305.b.desc:0 "Hallo, hallo! Im Namen von [salvager_enclave_country.GetName] heiße ich Euch auf unserem Schrottplatz willkommen. Schiffsrümpfe, Antriebe, Blaupausen, Armaturen: Wir haben alles.\n\nIch mache keine Witze - Ihr würdet staunen, was die Leute so alles in ihren alten Schiffen zurücklassen. Erst kürzlich habe ich eine Galeere in die [salvager_enclave_country.species.GetHandNamePlural] bekommen, die komplett aus Gold gegossen war. Unglaublich!\n\nWie auch immer ... Wie können wir Euch die Bergung und die Rückgewinnung erleichtern?"
 enclave.305.c.desc:0 "Grüße! Im Namen von [salvager_enclave_country.GetName] heiße ich Euch in unserer Werkstatt und auf unserem Schrottplatz willkommen. Zahlreiche engagierte Ingenieure stehen bereit, um so ziemlich alles zu reparieren, umzubauen und abzureißen, was sie mit ihren Werkzeugen erreichen können. Ihr werdet feststellen, dass unsere Leidenschaft für das Handwerk unstillbar ist.\n\nWie können wir Euch heute bei der Bergung und der Rückgewinnung von Material helfen?"
 enclave.305.desc.scavenger_first:0 "Willkommen! Ich bin wirklich froh, andere Schrottsammler zu treffen. Die Galaxie kann ein einsamer Ort für Geschäftsleute wie uns sein.\n\nIhr wisst ja sicher, wie das läuft: Wir sammeln alte Teile, für die niemand mehr eine Verwendung sieht, und hauchen ihnen neues Leben ein. Wenn es irgendetwas gibt, woran Ihr mit Euren [Root.GetSpeciesHandNamePlural] nicht herankommt, so seid versichert, dass wir es besorgen können.\n\nWie können wir Euch bei der Bergung und Wiederverwertung helfen?"
 enclave.305.desc.scavenger_followup:0 "Seid gegrüßt! Habt Ihr es satt, ein Reich führen zu müssen? Ihr könntet Euch uns im Schrottsammler-Geschäft anschließen - das ist viel weniger stressig, und Ihr seid offensichtlich dafür bestimmt."
 enclave.305.n.desc:0 "Hallo noch mal! Das sind arbeitsreiche Zeiten - ich hoffe, die Geschäfte Eures Reichs laufen reibungslos? Ich wage zu behaupten, dass wir hier alle wie immer richtig emsig sind. Untätige [salvager_enclave_country.species.GetHandNamePlural] machen kurzen Prozess mit alten Kolonieschiffen ..."
 enclave.305.o.desc:0 "Grüße. Wie können wir Euch heute bei ingenieurstechnischen Angelegenheiten helfen?\n\nHm. Ihr habt ja merkwürdige Rumpfplattenvorrichtungen. Wie bewähren sie sich?"
 enclave.305.p.desc:0 "Willkommen zurück! Seht Euch nur diese geschmeidigen, neuen Antriebssignaturen an! Ich hoffe, wir können ein wenig positiven Einfluss auf die Art und Weise ausüben, wie Ihr Eure Schiffe wartet. Sie werden es Euch danken.\n\nWie können wir Euch helfen?"
 enclave.305.q.desc:0 "Hallo! Lasst Euch von mir nicht stören ... Ich habe gerade an diesem industriellen Holo-Emitter herumgebastelt. Faszinierende Geräte. Es ist ein Lieblingsprojekt von mir, um zu sehen, welche Projektionsgröße ein Hologramm tatsächlich erreichen kann. Das ist gar nicht so schwierig, wenn man es in den Weltraum beamt, wisst Ihr?\n\nAch, ich könnte ewig weiterreden ... Wie können wir Euch helfen?"
 enclave.305.organic.desc:0 "Schön, Euch wiederzusehen! Schenkt den schabenden und stöhnenden Geräuschen keine Beachtung. Wir haben im Moment ... Gäste! Sie sind etwas größer und neigen dazu, ein wenig ... hungrig zu werden. Kein Wunder, bei der Geschwindigkeit, mit der sie ihre Geißeln nachwachsen lassen!\n\nEntschuldigt. Wie können wir Euch helfen?"
 enclave.305.desc.hostile:0 "Hm. Wir sind Euresgleichen schon einmal begegnet ...\n\nWir haben Euch nichts zu sagen und auch keine Dienste anzubieten. Bitte geht wieder."
 enclave.305.a:0 "Wir würden gern eine §YFlotte verschrotten§!."
 enclave.305.b:0 "Welche §Yauszumusternden Schiffe§! habt Ihr?"
 enclave.305.c:0 "Erzählt uns etwas über das §YBergungsmodul§!."
 enclave.305.d:0 "Könnt Ihr uns bei §YBauarbeiten§! helfen?"
 enclave.305.e:0 "Wir möchten Euch bitten, einige §YTrümmer§! zu bergen."
 enclave.305.f:1 "Könnt Ihr uns bei der §YIngenieur-Forschung§! unterstützen?"
 enclave.305.g:0 "Wir möchten einen §YSchrottsammler-Aufseher§! einstellen."

 enclave.310.desc:1 "Großartig! Es wäre uns ein Vergnügen, Euch das abzunehmen.\n\nUnseren Scannern zufolge befinden sich folgende Flotten in Reichweite. Ihr findet unsere Kostenvoranschläge in der Anlage. Die Wahl liegt nun bei Euch!\n\n$enclave.310.instructions$"
 enclave.310.organic.desc:0 "Großartig! Es wäre uns ein Vergnügen ... Bei den Sternen! Was ist das?! Das nennt Ihr ein Schiff? Ich meine, ich kann sehen, wie es ... Wow, das ist ein fieses Ding. Bitte überstürzt bloß nichts! Wir können Euch auch lebende "Schiffe" abnehmen, doch ich fürchte, §Hwir müssen eine Reinigungsgebühr verlangen§!.\n\nLaut unseren Scannern befinden sich die folgenden Flotten in Reichweite. Ihr findet einen Kostenvoranschlag im Anhang. Die Wahl liegt nun bei Euch!\n\n$enclave.310.instructions$"
 enclave.310.nofleet.desc:1 "Natürlich! Es ist ganz einfach: Bringt Eure Flotte einfach hierher zum §H[salvager_enclave_system.GetName]§!-System und kontaktiert uns. Sobald wir die Eigentumsverhältnisse überprüft haben, können wir Euch eine Liste mit Kostenvoranschlägen zukommen lassen. Wir nehmen die Flotte anschließend in Besitz und übertragen Euch in kürzester Zeit die wiedergewonnenen Materialien.\n\nOh, und eins noch: Wir verschrotten nichts, was anderen gehört! Wir wollen nicht unter der Art von Konflikten leiden, die das hervorrufen kann - nicht schon wieder ...\n\n$enclave.310.instructions$"
 enclave.310.instructions:0 "§EWir können unsere Schiffe begutachten und verschrotten lassen, wenn wir sie zur Sternenbasis der Schrottsammler im§! §H[salvager_enclave_system.GetName]§!§E-System bringen.§!"
 enclave.310.a:0 "Das ist gut zu wissen. Reden wir über andere Dienstleistungen ..."
 enclave.310.b:0 "Die §H[scrappable_fleet_1.GetName]§!."
 enclave.310.c:0 "Die §H[scrappable_fleet_2.GetName]§!."
 enclave.310.d:0 "Die §H[scrappable_fleet_3.GetName]§!."
 enclave.310.e:0 "Die §H[scrappable_fleet_4.GetName]§!."
 enclave.310.organic_penalty.tt:0 "£energy£$@ScrapOrganicCost|Y$ (§RReinigungskosten§!)\n\n"
 enclave.310.tt:1 "Wir erhalten:"
 enclave.315.desc:0 "Vielen Dank! Ihr werdet in Kürze Eure Materialien erhalten."

 enclave.320.desc:0 "Wunderbar! Wenn ein ramponiertes Schiff zu uns kommt, arbeiten wir hart daran, es wieder funktionstüchtig zu machen. Derzeit stehen folgende Typen zur Verfügung.\n\nJedes Schiff, das wir bergen, wird mit unserer §HDurastahl-Garantie§! verkauft. Wir sind überzeugt, dass diese Schiffe sogar besser als die sind, die frisch aus der Werft kommen!\n\nDenkt aber daran: Die Bergung ist ein zeitaufwendiger Prozess. Wir können Euch nicht ein ganzes Geschwader zur Verfügung stellen, ohne selbst wieder aufstocken zu müssen. Eventuell müsst Ihr uns also zu einem späteren Zeitpunkt erneut kontaktieren."
 enclave.320.timeout.desc:1 "Nun, wann immer ein ramponiertes Schiff zu uns kommt, arbeiten wir hart daran, es wieder funktionstüchtig zu machen. Leider scheinen unsere §YDocks§! im Moment §Yleer§! zu sein!\n\nBitte kommt später wieder. Normalerweise brauchen wir etwa ... §H2 Jahre§! für eine komplette Restaurierung."
 enclave.320.b:0 "Eine geborgene $CORVETTE$."
 enclave.320.b.tt:0 "Kauft eine $CORVETTE$, die jenes Schiffsdesign hat, das einst von §Y[salvager_reclaimed_corvette_country.GetName]§! verwendet wurde."
 enclave.320.bb:0 "Ein geborgenes $corvette_plural$-Geschwader."
 enclave.320.bb.tt:1 "Kauft eine kleine Flotte bestehend aus 10 $corvette_plural$, die jenes Schiffsdesign haben, das einst von §Y[salvager_reclaimed_corvette_country.GetName]§! verwendet wurde.\n\nDies wird die Schrottsammler einige Zeit beschäftigen, weshalb wir §H2 Jahre§! lang keine anderen zurückgewonnenen Schiffe kaufen können.\n\n"
 enclave.320.c:0 "Einen geborgenen $DESTROYER$."
 enclave.320.c.tt:0 "Kauft einen $DESTROYER$, der jenes Schiffsdesign hat, das einst von §Y[salvager_reclaimed_destroyer_country.GetName]§! verwendet wurde."
 enclave.320.c.timeout:0 "Nach §Y[root.salvager_destroyer_timer]§! wird ein weiterer $DESTROYER$ zum Kauf bereit sein."
 enclave.320.d:0 "Einen geborgenen $CRUISER$."
 enclave.320.d.tt:0 "Kauft einen $CRUISER$, der jenes Schiffsdesign hat, das einst von §Y[salvager_reclaimed_cruiser_country.GetName]§! verwendet wurde."
 enclave.320.d.timeout:0 "Nach §Y[root.salvager_cruiser_timer]§! wird ein weiterer $CRUISER$ zum Kauf bereit sein."
 enclave.320.e:0 "Ein geborgenes $BATTLESHIP$."
 enclave.320.e.tt:0 "Kauft ein $BATTLESHIP$, das jenes Schiffsdesign hat, das einst von §Y[salvager_reclaimed_battleship_country.GetName]§! verwendet wurde."
 enclave.320.e.timeout:0 "Nach §Y[root.salvager_battleship_timer]§! wird ein weiterer $BATTLESHIP$ zum Kauf bereit sein."

 enclave.325.desc:0 "Herzlichen Dank!"

 enclave.330.desc:0 "Natürlich! Gebt uns einfach einen Platz zum Arbeiten und unsere Mechaniker werden Eure örtlichen Schiffsreparaturen binnen kürzester Zeit durchführen.\n\nWir versorgen Euch mit allem, was Ihr braucht, um ein Bergungsmodul an eine §YSternenbasis§! anzuschließen, die an §Yunseren Raumbereich angrenzt§!. Ihr müsst vielleicht ein oder zwei Schotts verschieben, aber sobald unsere Ingenieure Platz haben, werden Eure Schiffe direkt durch diese Reparaturbuchten fliegen! Wir können Euch sogar ab und zu bei Bauarbeiten im ganzen Reich helfen.\n\nAlso wie sieht es aus? Sollen wir ein §HBergungsmodul§! installieren?"
 enclave.330.lowopinion.desc:0 "Natürlich! Wir bieten unseren vertrauenswürdigsten Kunden eine besondere Gelegenheit. Kurz gesagt: Ihr stellt uns Platz auf einer Sternenbasis hier im [salvager_enclave_system.GetName]-System zur Verfügung, und unsere Mechaniker werden Eure Schiffsreparaturen vor Ort beschleunigen. Wir können Euch sogar beim Bau von Sternenbasen und Werften im ganzen Reich unterstützen!\n\nFalls das in Eurem Interesse liegt, können wir die Angelegenheit gern weiter besprechen ... sobald wir uns in dieser Arbeitsbeziehung sicherer fühlen. Wir hoffen, Ihr versteht das."
 enclave.330.a:0 "$enclave.310.a$"
 enclave.330.b.tt:0 "Erlaubt es, eine §Y$sm_salvager_workshop$§! in einer Sternenbasis zu errichten, was den Unterhalt reduziert und die Reparaturen für angedockte Schiffe beschleunigt."

 enclave.335.desc:0 "Natürlich! Unsere Mechaniker haben hart an der Ausgestaltung neuer Arbeitspläne gearbeitet, und es wäre uns ein Vergnügen, Eure Produktivität zeitlich begrenzt zu erhöhen.\n\nWir werden Euer Bergungsmodul auf Hochtouren bringen und Teile für Projekte auf §Yall Euren Sternenbasen§! wiederverwerten. Wir haben sogar ein paar Tricks in petto, um Euch bei der Herstellung von Schiffen zu helfen, sollte sich dies als nützlich für Euch erweisen!\n\nBedenkt allerdings, dass diese Arbeit ihren Tribut fordert, weshalb wir dies nicht oft anbieten können."
 enclave.335.a:0 "$enclave.310.a$"

 enclave.336.desc:0 "Hallo noch mal! Ich freue mich, berichten zu können, dass wir bereit sind, wieder einen Gang hochzuschalten und dafür zu sorgen, dass das Bergungsmodul seine Unterhaltskosten wirklich herausholt.\n\nWas sagt Ihr dazu? Seid Ihr bereit, den Schiffbau auf §Yall Euren Sternenbasen§! zu beschleunigen?"

 enclave.340.a.desc:0 "Es schmerzt uns mehr, als Ihr Euch vorstellen könnt, von Schiffen zu hören, die in der Schlacht beschädigt wurden, doch das Leben hier draußen im Vakuum ist hart und manchmal geht es nicht anders.\n\nBitte ... verzeiht meine Träumerei. Das ist auf jeden Fall ein Dienst, den wir anbieten können.\n\n$enclave.340.main.desc$"
 enclave.340.b.desc:0 "Das Vakuum hat also weitere Schiffe gefordert ... Wir werden natürlich gern versuchen, dieser tragischen Schlacht, von der Ihr sprecht, etwas Positives abzugewinnen.\n\n$enclave.340.main.desc$"
 enclave.340.main.desc:0 "Wenn Ihr so freundlich wärt, uns §YBergungsrechte§! einzuräumen, und uns §Ydie Koordinaten§! dieser Trümmerfelder mitteilen würdet, könnten wir Euch zu gegebener Zeit entschädigen."
 enclave.340.nodebris.desc:1 "Ach ja, die Schlacht: der traurigste Grund für eine Bergung ...\n\nIhr müsst mir verzeihen, [root.GetRulerTitle]. Barbarische Zerstörung bereitet uns keine Freude. Doch wir verstehen, dass sie notwendig ist. Wir können die Bergung in Eurem Auftrag durchführen, sollten Eure Schiffe nicht willens oder in der Lage sein, die Trümmer selbst zu durchsuchen.\n\nKontaktiert uns, wenn Ihr es für notwendig erachtet, und gewährt uns Bergungsrechte. Wir werden uns dann verpflichten, Euch für alle Materialien und Kenntnisse, die wir dort draußen finden, eine Entschädigung zukommen zu lassen."
 enclave.340.lowopinion.desc:1 "Ach ja, der traurigste Grund für eine Bergung: eine Schlacht.\n\nVerzeiht mir, [root.GetRulerTitle]. Wir haben unsere Gründe, derart sinnlose Zerstörung zu beklagen. Für unsere §YStammkunden§! können wir aber in der Tat die Bergung übernehmen.\n\nKommt später zu uns, wenn Ihr es für nötig haltet. Wir werden uns um die §HTrümmerfelder§! kümmern, auf die Ihr Anspruch erhebt, und Euch für alle Materialien und technischen Erkenntnisse entschädigen, die wir dort finden."
 enclave.340.a:0 "$enclave.310.a$"
 enclave.340.b.tt:0 "Wir §Rverlieren den Zugang§! zu bis zu §Y3 Trümmerfeldern§!. Die [salvager_enclave_country.GetName] wird uns die geborgene Technologie oder Materialien §Ybinnen 90 Tagen§! liefern."

 enclave.341.desc:0 "Vielen Dank. Die Übertragung der Bergungsrechte scheint in Ordnung zu sein. Der Anspruch ist rechtens. Wir werden uns bald bei Euch melden."
 enclave.342.desc:0 "Oh! Es tut mir leid, doch es sieht so aus, als hätte sich der Zustand Eurer Trümmerfelder im Lauf unseres Gesprächs verschlechtert. Selbst wir können kein Wrack bergen, das so lange liegen geblieben ist. Leider hat unser alter Feind, die Entropie, erneut zugeschlagen!"

 enclave.345.desc:1 "Es wäre uns eine Freude! Untätige [salvager_enclave_country.species.GetHandNamePlural] machen schnell Unfug. Wir geben Euch als §YStammkunde§! auch gern ein paar nützliche Tipps und helfen Euch eine Zeit lang aus - solange Ihr für unsere Unkosten aufkommen könnt.\n\nWir würden uns auch über jede Spende freuen, die Ihr erübrigen könnt, um unsere bescheidene Sternenbasis zu unterstützen! Alte Rümpfe können zwar viele Male wiederverwendet werden, doch manchmal geht auch nichts über die Zuverlässigkeit von frisch eingeschmolzenen Schotten."
 enclave.345.a:0 "$enclave.310.a$"

 enclave.346.desc:0 "Hallo, Freunde! Die Jahre unseres gemeinsamen Studiums sind wie im Flug vergangen. Wie ich höre, haben sich einige unserer Ingenieure ein paar Tipps von Euch geholt und Eure Ingenieure welche von den unseren!\n\nDa die vereinbarte Zeit verstrichen ist, benötigen wir unsere eifrigen Lehrlinge zu Hause ... Es sei denn, Ihr wärt bereit, uns noch eine Weile für ihre Abwesenheit zu entschädigen?"

 enclave.350.desc:0 "Da Ihr einer unserer §YStammkunden§! seid, wären wir bereit, jemanden zu schicken, der Eure Verschrottungsprojekte beaufsichtigt. Gegen eine kleine Gebühr, versteht sich. Es wird eine willkommene Abwechslung sein, frisch verkohlte Wracks zu durchforsten."
 enclave.350.desc.not_available:0 "Wir bieten unseren §YStammkunden§! die Dienste eines Aufsehers an, der jegliche Verschrottungsprojekte gegen eine kleine Gebühr überwachen kann. Leider ist im Moment keiner unserer Aufseher verfügbar - sie sind sehr gefragt, und ich fürchte, einige unserer anderen Kunden haben Vorrang."
 enclave.350.a:0 "$enclave.310.a$"
 enclave.352.desc:0 "Seid gegrüßt! Der Aufseher, den wir Euch geschickt hatten, ist zu uns zurückgekehrt, da seine Dienstzeit beendet ist. Wir sind jedoch gern bereit, Ersatz zu schicken, falls Ihr unsere Dienste weiterhin benötigt."

 enclave.360.name:0 "Wiedererlangte Beute"
 enclave.360.intro:0 "Ein Transportschiff aus der §Y[salvager_enclave_country.GetName]§! ist soeben eingetroffen und hat wiedergewonnene Ressourcen geladen."
 enclave.360.a.desc:1 "$enclave.360.intro$\n\nDie Schrottsammler senden eine Dankesbotschaft und haben dieser ein materielles Geschenk beigelegt: eine Art kinetisches Kunstwerk. Die Art und Weise, wie es sich in unseren künstlichen Schwerkraftfeldern bewegt, ist verunsichernd und zieht doch jeden, der es betrachtet, in seinen Bann."
 enclave.360.b.desc:1 "$enclave.360.intro$\n\nDer Kurier bedankte sich pausenlos im Namen der Schrottsammler - bis er sich völlig fasziniert von den Antriebsgehäusen unserer eigenen Frachter zeigte. Dieser leidenschaftliche und zutiefst neugierige Enthusiast musste erst gewaltsam entfernt werden, bevor mit dem Entladen der Fracht begonnen werden konnte."
 enclave.360.c.desc:0 "$enclave.360.intro$\n\nUnter der Fracht befindet sich eine Datenbank mit §HBlaupausen§!, die zwar hastig gezeichnet, aber dennoch sehr detailliert beschrieben sind. Es scheint die Arbeit von jemandem zu sein, der entweder von seinem Fund sehr begeistert war oder die Schemata im Zuge irgendeiner Art von Aus- oder Weiterbildung studiert hat.\n\nWie dem auch sei: [salvager_enclave_country.GetName] hat uns die Studien zur Verfügung gestellt und die besten Grüße mitgeschickt."
 enclave.360.d.desc:0 "$enclave.360.intro$\n\nDer Kurier wirkte recht nervös und war sichtlich erpicht darauf, rasch seinen anderen Aufgaben nachgehen zu können. Der unbeholfene [salvager_enclave_country.GetSpeciesName] schien es besonders eilig zu haben, die uns zustehenden Nahrungsvorräte zu überreichen. Tatsächlich sind diese Häppchen erstaunlich gut verpackt - fast so, als wäre irgendwo ein Austausch vorgenommen worden ..."
 enclave.360.e.desc:0 "$enclave.360.intro$\n\nDer Kurier wirkte recht nervös und war sichtlich erpicht darauf, rasch seinen anderen Aufgaben nachgehen zu können. Der schreckhafte [salvager_enclave_country.GetSpeciesName] war zwar höflich genug, uns verschiedene §HBlaupausen§! zu übergeben, die ihm angeblich im Lauf der Bergung unterkamen. Allerdings steckte ganz offensichtlich eine gewisse Dringlichkeit in der Nahrungsmittellieferung.\n\nUnbestätigten Berichten zufolge wurden in letzter Zeit vertraut aussehende, raumfahrende Kreaturen im [salvager_enclave_system.GetName]-System gesichtet ..."

 enclave.365.name:0 "In Auftrag gegebene Bergung"
 enclave.365.desc:0 "Heute ist ein Kurierschiff aus der §Y[salvager_enclave_country.GetName]§! eingetroffen, das verschiedene Blaupausen und eine kleine Ladung von Ressourcen an Bord hatte. Alles stammt aus der Bergung von Trümmern.\n\nDer Pilot dieses Schiffs sprach kaum und bedankte sich nur höflich für unseren Besuch. Die Übergabe wurde mit großer Ernsthaftigkeit vollzogen."
 enclave.365.a:0 "Sehr gute Arbeit."
 enclave.365.b:0 "Mitgefühl zeigende Narren."
 enclave.365.tt:0 "Wir erhalten:"
 enclave.365.d:0 "Ruft sie! Wir haben noch mehr Trümmer, um die sie sich kümmern können."

 enclave.375.name:0 "Schrottsammler-Enklave zerstört"
 enclave.375.desc:0 "Unsere Offensive im [salvager_system.GetName]-System war ein durchschlagender Erfolg: [FROM.GetName] wurde vernichtet und die wenigen Überlebenden haben sich in der Leere des Weltraums verstreut. Die ehemaligen Einrichtungen wurden zerstört, und ihre unbedeutenden Dienste gehören der Vergangenheit an. Die Galaxie ist sie endlich los."
 enclave.380.desc:0 "Wir haben Berichte darüber erhalten, dass [FROM.GetName] im [salvager_system.GetName]-System vernichtet wurde. Die Aggressoren haben kurzen Prozess gemacht und die Einrichtungen der Schrottsammler in Schutt und Asche gelegt. Die wenigen Überlebenden haben sich verstreut, und es scheint, dass die Galaxis vorerst ohne ihre Dienste auskommen muss."

 requires_salvager_enclave:0 "§RBenötigt eine §YSchrottsammler-Enklave§! im System.§!"
 requires_salvager_agreement:0 "§RBenötigt eine §YDiplomatische Vereinbarung§! mit der lokalen Schrottsammler-Enklave.§!"
 salvager_scrap_fleet_cooldown:1 "Wir können diesen Dienst erst nach §H[root.salvager_overdrive_timer]§! erneut kaufen."
 requires_reclaimable_vessels:1 "Wir haben andere Reiche getroffen, deren Schiffsdesigns geborgen werden können."
 salvager_reclaimed_vessel_cooldown:0 "Schiffe sind zum Kauf verfügbar (neue Bestände werden nach §H[root.reclaimed_vessel_timer]§! erwartet)."
 requires_salvage_works:1 "Benötigt ein §Y$sm_salvager_workshop$§!."
 salvager_overdrive_cooldown:1 "Wir können diesen Dienst erst nach §H[root.salvager_overdrive_timer]§! erneut kaufen."
 one_salvage_commission_only:1 "£trigger_no£ Wir können jeweils nur §Heine§! Bergung gleichzeitig in Auftrag geben."
 requires_debris_field:1 "Wir haben Anspruch auf mindestens ein §YTrümmerfeld§!."
 salvager_insight_cooldown:1 "Wir haben bereits den Modifikator "§YSchrottsammler-Einsicht§!"."

 salvager_tt_scrapfleet:1 "Beauftragt die Schrottsammler damit, eine Flotte unserer Wahl wieder in £alloys£ §Y$alloys$§! umzuwandeln."
 salvager_tt_reclaimedvessel:0 "Kauft §YSchiffe§!, die auf den Designs anderer Reiche basieren."
 salvager_tt_salvageworks:0 "Kauft ein einzigartiges §YSternenbasis-Gebäude§!."
 salvager_tt_commissionsalvage:1 "Beauftragt die Schrottsammler mit der Untersuchung unserer §YTrümmer§!. Wir erhalten £engineering_research£ §YIngenieur-Forschung§! und £alloys£ §Y$alloys$§!."

 # Shroudwalker Enclaves
 enclave.405.name:1 "[shroudwalker_enclave_country.GetName]"
 enclave.405.generic.a.desc:1 "Ah! Ein Besucher. Willkommen.\n\nWir sind §H[shroudwalker_enclave_country.GetName]§!. Mit dieser aus den Sternen geschmiedeten Hülle kommuniziert unser Zirkel mit jenen Mächten, die für die meisten Sterblichen unbegreiflich sind. Wir sinnieren über längst vergessene Geheimnisse, die in den Träumen verborgen liegen, riesige Vorräte ungenutzten Potenzials und die unsichtbaren Getriebe, die ganze Zivilisationen am Laufen halten ... Der §YSchleier§! offenbart jenen, die lauschen möchten, viel.\n\nIn diesem Moment höre ich Euch zu. Was führt Euch zu uns?"
 enclave.405.generic.n.desc:0 "Willkommen zurück, Besucher. Wir haben auf Euch gewartet."
 enclave.405.generic.o.desc:0 "So viele Zivilisationen erzählen dieselbe Geschichte von dunklen Wesen, die in zu tief gegrabenen Minen lauern. Sagt mir, Besucher: Habt Ihr Euch jemals gefragt, was unter den Schichten unserer Wirklichkeit lauert?"
 enclave.405.generic.p.desc:0 "In dieser Realität gibt es ein bekanntes Sprichwort:\n"Was der Wind hereinweht, das wäscht der Regen wieder heraus."\nTröstliche Worte für die vielen kurzlebigen Planetenbewohner ...\n\nDas Reich, das wir den Schleier nennen, kennt kein solches Wetter."
 enclave.405.psionic.a.desc:0 "Wir, §H[shroudwalker_enclave_country.GetName]§!, heißen Euch willkommen und nennen Euch Freunde.\n\nBitte verzeiht dieses minderwertige Kommunikationsmittel. Unsere intensive, psionische Lebensweise lässt sich nur hinter furchteinflößenden telepathischen Barrieren und Leitern praktizieren. Daher können wir nur flüchtige Gedanken aus dem stofflichen Raum empfangen.\n\nIch muss also fragen: Was führt Euch zu uns?"
 enclave.405.psionic.n.desc:0 "So kehren die ewigen Besucher also zurück! Es ist schön, Euch wiederzusehen. Wir haben gewartet."
 enclave.405.psionic.o.desc:0 "Von allen Grundsätzen, an die wir uns innerhalb von §H[shroudwalker_enclave_country.GetName]§! halten, gibt es nur wenige, die uns mehr am Herzen liegen als dieser: Selbst jene, die so hoch aufgestiegen sind wie wir, können sicher sein, dass sie in der Galaxie ihresgleichen finden.\n\nAlso, Ihr, die Ihr wie wir aufgestiegen seid: Wie können wir einander dienen?"
 enclave.405.hostile.a.desc:0 "Eindringling! Eure Feindseligkeit eilt Euch voraus wie ein fauliges Miasma. Wir sind ein friedlicher Zirkel, doch seid gewarnt: Falls Ihr vorhabt, uns Schaden zuzufügen, wird dies zehnfach auf Euch zurückfallen. Wir sind §H[shroudwalker_enclave_country.GetName]§!, und obwohl unsere Reichweite gering erscheinen mag, ist unser Zorn verheerend."
 enclave.405.a:1 "Was wird unser §YSchicksal§! sein?"
 enclave.405.b:2 "Wärt Ihr bereit, uns einen §YLehrer§! Eures Ordens zu schicken?"
 enclave.405.c:1 "Könnt Ihr uns §YEinblicke§! in ein anderes Reich gewähren?"
 enclave.405.c.tt:1 "Wir benötigen mindestens §Y20§! £opinion£ Meinung in Bezug auf §Y[shroudwalker_enclave_country.GetName]§!, um um §YEinblicke§! bitten zu können."
 enclave.405.c.tt.2:1 "Wir benötigen ein aktives Spionagenetz, um §Y[shroudwalker_enclave_country.GetName]§! darum bitten zu können, unsere Geheimoperationen zu lenken."
 enclave.405.d:1 "Erzählt uns etwas über das §YReisen§! im Schleier."
 enclave.405.d.tt:1 "Wir benötigen mindestens §Y30§! £opinion£ Meinung in Bezug auf §Y[shroudwalker_enclave_country.GetName]§!, um uns nach der §YSchleier-Signalstation§! erkundigen zu können."
 enclave.405.e:0 "Könntet Ihr uns zeigen, wie man §YZro§! erntet?"
 enclave.405.e.tt:0 "Wir benötigen mindestens §Y50§! £opinion£ Meinung in Bezug auf §Y[shroudwalker_enclave_country.GetName]§!, um danach zu fragen, wie man §YZro§! erntet."
 enclave.405.f:0 "Wir trafen auf jemanden, der behauptete, ein §YSchleierreisender§! zu sein ..."
 
 enclave.410.desc:1 "Ah, eine äußerst bedeutsame Frage - nicht weniger ergreifend, auch wenn sie schon von so vielen vor Euch gestellt wurde. Eine solche Frage hat einen hohen Preis, aber wir können sie beantworten.\n\nDoch seid gewarnt: Der Schleier erlaubt es uns, Ereignisse wahrzunehmen, die noch nicht eingetreten sind, und dieses Wissen kann Euch dabei helfen, Euren Kurs zu bestimmen. Es liegt jedoch nicht in der Macht eines einzelnen Ereignisses, wahrhaft große Veränderungen in der Galaxie herbeizuführen.\n\nFalls Ihr diesen Handel eingehen wollt, müssen wir Euch sagen, dass Euer Streben nicht weiter reichen sollte, als besser vorbereitet zu sein. Doch oh, welch große Pläne lassen sich wohl von dem kleinsten Blick auf das, was noch kommen wird, schmieden?"
 enclave.410.a:0 "Wir möchten lieber etwas anderes wissen."
 enclave.410.b:0 "Wir bezahlen."
 enclave.415.desc:1 "Der Schleier bebt. Er spricht ohne Stimme, und doch ist er alle Stimmen zugleich. Die unendlichen Stränge der Zeit, die sich von diesem Augenblick an erstrecken, fließen nun zusammen. Hier, an diesem Ort, wird uns der Weg offenbart, der vor uns liegt. Der Ritus der Wahrsagung hat begonnen."
 enclave.415.tt:0 "Wir, §Y[shroudwalker_enclave_country.GetName]§!, werden uns für einige Tage zurückziehen, um mit dem Schleier Zwiesprache zu halten."

 #Divination Finished
 enclave.416.name:0 "Das Zeichen verblasst"
 enclave.416.desc:0 ""Der Schleier wird still. Einmal mehr zieht sich der müde Fluss der Zeit in sein ausgewaschenes Bett zurück. Die durch den Ritus der Wahrsagung vorhergesagten Veränderungen sind eingetreten. Ziehet los in Ehrfurcht, während Ihr bedenkt, welcher Art das Wirken des Schleiers ist.""

 enclave.420.desc:2 "Die Galaxie ist dunkel und voller Gefahren. Um den Weg jener Pilger zu erhellen, die vom rechten Pfad abkommen, bieten wir die §HSchleier-Signalstation§! an. Sobald sie auf einer Sternenbasis installiert wurde, durchdringt ihr Licht alles, sogar jenen dünnen Schleier, den manche die Wirklichkeit nennen. Der Tunnel, den die Station erzeugt, erlaubt es materiellen Schiffen, durch den Schleier zu reisen. Er bietet Euch somit die Möglichkeit, große Entfernungen in Raum und Zeit zu überwinden.\n\nBedenkt jedoch eines: Einmal aufgebaut kann ein Schleiertunnel nicht mehr verlegt werden, und man kann auch keine zweite Schleier-Signalstation errichten.\n\nIhr tätet gut daran, diese Worte zu beherzigen: Ein Schleiertunnel ist keine gewöhnliche Straße, und nicht einmal wir können alle Konsequenzen einer solchen Reise vorhersehen."
 enclave.420.a:0 "$enclave.410.a$"
 enclave.420.b:0 "Wir möchten eine §YSchleier-Signalstation§! erwerben."
 shroud_beacon_info:1 "Erlaubt den Bau einer §HSchleier-Signalstation§! auf einer Eurer Sternenbasen. Sobald sie errichtet wurde, wird ein §HSchleiertunnel§! generiert, der zum §Y[shroudwalker_enclave_system.GetName]-System§! führt. Es kann nur ein Tunnel gleichzeitig generiert werden. Wählt den Standort daher sorgfältig aus."
 enclave.425.desc:1 "Bei uns gibt es ein Sprichwort: Die Wege des Schleiers sind seltsam und verschlungen. Möge Euch diese Signalstation den Weg weisen."

 enclave.435.name:0 "Schleiergängerenklave zerstört"
 enclave.435.desc:0 "Sieg im [shroudwalker_system.GetName]-System! Unsere Streitkräfte haben kurzen Prozess mit den sogenannten Mystikern aus [FROM.GetName] gemacht. Trotz des vielen Geredes über Wissen und Macht bot ihnen ihre törichte Hingabe an den Schleier offenkundig nicht genügend Voraussicht, um unseren Angriff abzuwehren. Ganz im Gegenteil: Unsere Streitkräfte durchbrachen die mechanischen Verteidigungsanlagen mit Leichtigkeit. Als sie ins Innere vorrückten, fanden sie die Enklave jedoch leer vor. Nur ein einzelner Akolyth war übrig, den unsere Truppen in einer abgelegenen Kammer tief in Meditation versunken vorfanden. Wo der Rest geblieben ist, wissen wir nicht, doch die Galaxis ist fürs Erste von ihren leeren Dogmen befreit."
 enclave.440.desc:1 "Wir erhalten vermehrt Berichte über die Vernichtung von [FROM.GetName] im [shroudwalker_system.GetName]-System. Die Angreifer haben kurzen Prozess gemacht und die Einrichtungen der Schleiergänger in Schutt und Asche gelegt. Es ist seltsam, dass diese Mystiker ihren eigenen Untergang nicht vorhersehen konnten. Oder könnte diese Tragödie Teil eines noch größeren Plans sein? Wer vermag das schon zu sagen? Ohne ihre Dienste bleibt die Zukunft im Dunkeln."

 requires_not_shroudwalker_system:0 "§RKann nicht in einem System der §YSchleiergänger-Enklave§! errichtet werden.§!"
 requires_no_bypass:0 "§RKann nicht in einem System mit einem bestehenden Wurmloch errichtet werden.§!"
 limit_one_shroud_tunnel:0 "§RWir können jeweils nur §Yeinen§! Schleiertunnel aufrechterhalten.§!"
 requires_shroudwalker_agreement:0 "§RBenötigt eine §YDiplomatische Vereinbarung§! mit der lokalen Schleiergänger-Enklave.§!"
 shroudwalker_divination_cooldown:0 "§RWir können jeweils nur eine §YWahrsagung§! gleichzeitig haben.§!"
 shroudwalker_divination_cooldown_two:0 "§RDie Schleiergänger können bis zum §Y[root.shroudwalker_divination_timer]§! keine weiteren §YWahrsagungen§! durchführen.§!"

 SHROUD_TUNNEL_GALACTIC:0 "Schleiertunnel"
