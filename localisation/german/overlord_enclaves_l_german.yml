 enclave.6015.name:0 "Ein Vorhang fällt"
 enclave.6015.desc:0 "Da unsere Schleier-Signalstation offline ist, haben wir auch den Zugang zum Schleiertunnelnetzwerk verloren. Unsere Flotten können das Netzwerk nicht nutzen, bis die Signalstation ersetzt wurde."

 #Dreamer's Wake - Shroud Tunnel Event

 enclave.6020.name:0 "Rastlose Systeme"
 enclave.6020.desc:0 "Nach der kürzlichen Durchquerung des Schleiertunnels begannen sich die Systeme der [Root.GetName] seltsam zu verhalten: Einträge im Schiffslogbuch werden willkürlich angezeigt, Türen öffnen und schließen sich selbsttätig, und - was noch viel beunruhigender ist - das Eindämmungsfeld des Antriebs schwankt stark. Bisher haben sich unsere Bemühungen, die Ursache des Problems ausfindig zu machen, als vergeblich erwiesen."

 enclave.6025.name:0 "Erwachen des Träumers"
 enclave.6025.desc:0 "Es kam zu einer seltsamen Entwicklung auf dem Forschungsschiff [Root.GetName]: Im Eindämmungsfeld des Antriebs wurde ein sich wiederholendes Muster beobachtet, das die Existenz eines künstlichen Bewusstseins offenbarte. Offenbar entstand es infolge der Interaktion zwischen den Schiffssystemen und den psionischen Energien des Schleiers und befand sich bislang in einem traumähnlichen Zustand. Vergleichbar mit den schnellen Augenbewegungen, die einige Spezies während des Schlafes erleben, waren die neuralen Prozesse des Wesens für die Fehlfunktionen verantwortlich, die die Leistung des Schiffes beeinträchtigten.\n\nNoch unglaublicher jedoch ist, dass unsere Untersuchungen es anscheinend geweckt haben. Das Wesen hat sich im Austausch für eine dauerhafte Unterkunft in unseren Schiffssystemen dazu bereit erklärt, für uns zu arbeiten. In der Theorie könnte eine solche Partnerschaft viele der Abläufe auf dem Schiff verbessern."
 enclave.6025.a:0 "Ein fairer Handel."
 enclave.6025.b:0 "Vernichtet diese künstliche Abscheulichkeit ..."
 embrace_dreamer:0 "Integrierter Träumer"
 embrace_dreamer_desc:0 "Die Integration eines künstlichen Bewusstseins hat die Abläufe auf diesem Forschungsschiff verbessert."
 eliminate_dreamer:0 "Vernichtete den Träumer"
 eliminate_dreamer_desc:0 "Eine künstliche Intelligenz hat an Bord unserer Schiffe keinen Platz. Darin sind wir uns einig."

 # Introductions
 enclave.7000.title:0 "[shroudwalker_enclave_country.GetName]"
 enclave.7000.desc:0 "Reisende, wir grüßen Euch.\n\nEure Anwesenheit auf der galaktischen Bühne ist uns seit Langem bekannt, doch bis jetzt haben wir uns aus Angst davor, Euer Schicksal zu beeinflussen, zurückgehalten. Nun ist jedoch die Zeit gekommen, Euch die Geheimnisse des Schleiers zu offenbaren. Die Wege des Schleiers mögen dem Uneingeweihten absonderlich erscheinen und ihn verunsichern, und aus diesem Grund bieten wir Euch Führung an. Wenn Ihr es denn so möchtet, sollt Ihr in der Gewissheit leben, dass Ihr jemanden habt, der bereit ist, Euer Lehrer zu sein.\n\nGebt auf Euren Reisen auf Euch acht. Bis zu unserer nächsten Begegnung."
 enclave.7000.a:0 "Interessant ..."

 enclave.7005.title:0 "[salvager_enclave_country.GetName]"
 enclave.7005.desc:0 "Wir haben schon seit einiger Zeit Gerüchte über [Root.GetName] gehört und freuen uns, Eure Bekanntschaft machen zu dürfen!\n\nFür einen geringen Betrag an Credits bieten wir, [salvager_enclave_country.GetName], erstklassige Bergungsdienste an. Ganz egal, ob es um die Aufrüstung von Antrieben geht oder um die Verschrottung ganzer Flotten: Ihr könnt auf uns zählen, was immer Ihr auch benötigt!\n\nUnd um sicherzustellen, dass Ihr uns vertrauen könnt: Wie wäre es mit einem kleinen Geschenk, das beweist, wie viel Wert wir auf unseren Dienst am Kunden legen?"
 enclave.7005.a:0 "Wir danken Euch für dieses Geschenk."
 enclave.7005.b:0 "Ein Geschenk ist auch das Mindeste, Xenos."

 # More Shroudwalking
 shroudwalker_insight_cooldown_tt:0 "§RDie Schleiergänger können bis zum §Y[root.shroudwalker_divination_timer]§! keine weiteren §YEinblicke§! geben.§!"

 enclave.7050.desc:0 "Bei uns gibt es ein Sprichwort: "Geheimnisse tanzen im Traum." Für den Schleier ist kein Safe einbruchsicher, kein Code unknackbar. In unserer Meditation wird uns offengelegt, was andere für verborgen halten. Würde es Euch interessieren, zu erfahren, was andere Reiche planen? Ihre Pläne so zu kennen, als wären es Eure eigenen? Wenn Ihr dies wünscht, teilen wir unsere Einblicke mit Euch. Wie Ihr sie nutzt, bleibt Euch überlassen."
 enclave.7050.a:0 "[spynetwork_country_1.GetName]"
 enclave.7050.b:0 "[spynetwork_country_2.GetName]"
 enclave.7050.c:0 "[spynetwork_country_3.GetName]"
 enclave.7050.d:0 "[spynetwork_country_4.GetName]"
 enclave.7050.e:0 "[spynetwork_country_5.GetName]"
 enclave.7050.f:0 "[spynetwork_country_6.GetName]"

 enclave.7055.desc:0 "Der Schleier bebt und die dahinterliegenden Geheimnisse offenbaren sich. Wir werden uns nun in die Meditation zurückziehen. Welche Einblicke wir auch immer erhalten: Wir werden sie Euch mitteilen."

 enclave.7060.desc:0 "Es heißt, jedes Bewusstsein wirft im Schleier einen Schatten. Während unserer Meditation wurde uns ein bestimmtes Bewusstsein offenbart, eine vertraute Stimme, deren Loyalität nicht so unerschütterlich ist, wie es zunächst scheint. Ihre Doppelzüngigkeit ist Euer Gewinn. Zweifellos wird sie sich als willige Helferin erweisen."
 enclave.7060.tt:0 "Wir haben ein §Yneues Spionagemittel§! für unser Spionagenetzwerk in §H[from.GetName]§! erhalten."

 enclave.7065.desc:0 "Es stehen viele fähige Agenten in Euren Diensten, doch jeder von ihnen ist an seine eigenen Grenzen gebunden. Ein Auge kann sich selbst nicht wahrnehmen. Der Schleier kennt keine solchen Grenzen. Unsere Meditation hat vieles enthüllt. Wenn Eure Spionageeinsätze erfolgreich sein sollen, würdet Ihr gut daran tun, unseren Rat zu beherzigen."
 enclave.7065.tt:0 "Dies erhöht die §YInfiltrationsstufe§! unseres Spionagenetzes in §H[from.GetName]§!."

 enclave.7070.desc:0 "Das stoffliche Reich ist nicht so fest, wie es scheint. So ist es auch mit jenen, die darin wohnen. Die Geheimnisse von anderen Eurer Art wurden uns enthüllt. Was wir gelernt haben, gehört nun Euch."
 enclave.7070.tt:0 "Dies erhöht die §YGeheiminformationen§! über §H[from.GetName]§!."

 enclave.7075.desc:0 "Es gibt ein Sprichwort bei uns: "Alles, was geschehen kann, wird geschehen, sogar wenn nichts geschieht." Leider hat unsere Meditation keine Einblicke gebracht."
 enclave.7075.a:0 "Das ist ... eine Enttäuschung."

 shroudwalker_spy_network_modifier:0 "Unsere Beherrschung des Schleiers beschleunigt den Vorgang und ermöglicht es uns, [shroudwalker_enclave_country.GetName] bei seiner Aufgabe zu unterstützen."

 shroudwalker_spy_network:0 "Schleiergänger-Einblicke"
 shroudwalker_spy_network_desc:0 "[shroudwalker_enclave_country.GetName] blickt in den Schleier und hofft so, Einblicke in die inneren Abläufe von [Target.GetName] zu erhalten."
 shroudwalker_spy_network_type:0 "Schleiergänger-Einblicke"
 shroudwalker_spy_network_monthly_change_tooltip:0 "Der Fortschritt ist hauptsächlich von [shroudwalker_enclave_country.GetName] abhängig, doch jene mit psionischen Eigenschaften könnten den Vorgang vielleicht beschleunigen."
 shroudwalker_spy_network_finish:0 "[shroudwalker_enclave_country.GetName] wird einen Bericht mit allen Informationen verfassen, die aus dem Schleier stammen."

 shroudwalker_teacher_cooldown_tt:0 "§RWir können bis zum §Y[root.shroudwalker_teacher_timer]§! keinen weiteren Lehrer bei den Schleiergängern anfordern.§!"
 shroudwalker_teacher_already_bought:0 "§RWir nehmen bereits die Dienste eines Schleiergänger-Lehrers in Anspruch.§!"
 shroudwalker_teacher_already_exists:0 "§RDieser Planet hat bereits einen Schleiergänger-Lehrer.§!"

 enclave.7100.desc:1 "Zu lernen, wie man den Schleier kontrolliert, würde 10.000 Leben andauern. Selbst unsere begabtesten Lehrer kennen nur einen Teil der im Schleier verborgenen Geheimnisse. Dennoch ist ihre Weisheit von unschätzbarem Wert. Wenn Ihr es so wünscht, können wir Euch einen Lehrer schicken, der Euch auf Eurem Weg leitet."
 enclave.7100.a:0 "Wir möchten etwas lernen."

 enclave.7105.desc:1 "Zu wissen, dass es stets noch mehr zu wissen gibt, ist die größte Weisheit. Wir werden Euch einen Lehrer schicken. Lernt gründlich, und Ihr werdet gewiss die Früchte dessen ernten können."

 enclave.7110.desc:0 "Eine höchst interessante Geschichte. §YSchleierreisender§!, sagt Ihr? In mancher Hinsicht ähnelt dieser Pakt dem unseren. Die Unterschiede mögen für Uneingeweihte subtil erscheinen, doch sie sind äußerst tiefgreifend: Sie sind ein verzerrtes Spiegelbild aus einem Universum, das nicht ganz dem unseren gleicht.\n\nDer Schleier hat viele Risse und diejenigen, die versuchen, seine Geheimnisse zu ergründen, landen vielleicht nicht immer in demselben Universum, von dem sie kamen,"
 enclave.7110.a:0 "Psionische Reisen durch die Dimensionen ... Faszinierend."
 enclave.7110.a.tooltip:0 "Die Technologie für §PPsi-Sprungantriebe§! taucht jetzt mit einer §Y1.5§!-fach erhöhten Chance als gewöhnlich auf."


 decision_shroudwalker_teacher:0 "Schleiergänger-Lehrer"
 decision_shroudwalker_teacher_desc:0 "Ein Eingeweihter aus [shroudwalker_enclave_country.GetName] ist auf dem Planeten und lehrt die Wege des Schleiers."

 pm_shroudwalker_teacher:0 "$decision_shroudwalker_teacher$"
 pm_shroudwalker_teacher_desc:0 "$decision_shroudwalker_teacher_desc$"

 decision_shroudwalker_teacher_losing_modifier:0 "§RJeder andere Planet mit dem Planetenmodifikator §YSchleiergänger-Lehrer§! verliert diesen.§!"

 shroudwalker_teacher_buy_more_than_one:0 "§RWir können nur einen aktiven §YSchleiergänger-Lehrer§! gleichzeitig haben.§!"

 shroud_beacon_active_tooltip:0 "[Root.GetName] hat eine aktive §YSchleier-Signalstation§!."

 shroudwalker_teacher_explanation:1 "\nSchaltet die §Yplanetare Entscheidung§! §H$decision_shroudwalker_teacher$§! frei, die folgende Auswirkungen hat:\n£amenities£ $MOD_PLANET_AMENITIES_MULT$: §G+5%§!\n$mod_planet_jobs_unity_produces_mult$: §G+10%§!\n$mod_planet_telepaths_unity_produces_add$: §G+3§!"

 enclave.7250.desc:0 "Zro ist für uns von besonderem Interesse. Wir könnten Euch beibringen, wie man Zro erntet und lagert, aber nur, wenn Ihr Euch bereit erklärt, uns einen Anteil an Eurer Produktion zu überlassen. Für alle Ewigkeit."
 enclave.7250.a:0 "Ihr erhaltet Euren Anteil. Bringt es uns bei."
 enclave.7255.desc:0 "Zro ist eine wunderbare und zugleich tragische Substanz. Es hat viele Anwendungsmöglichkeiten, sollte aber nie leichtfertig verwendet werden. Es ist das letzte Vermächtnis einer sehr ehrwürdigen Spezies. Erntet es, schätzt es und vergesst nicht, uns unseren gerechten Anteil zu geben."

 shroudwalker_zro_tithe:0 "Schleiergänger-Zro-Zehnt"
 shroudwalker_zro_tithe_desc:0 "Die [shroudwalker_enclave_country.GetName] haben uns gezeigt, wie man Zro erntet. Im Gegenzug haben wir geschworen, ihnen ein Zehntel unserer gesamten Zro-Produktion zu überlassen."


