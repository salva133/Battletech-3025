 ################################

 divination_monthly_change_tooltip:0 "Der Fortschritt dieser §YSituation§! hängt größtenteils von unseren Beziehungen zu anderen Reichen ab. Stellen wir zum Beispiel unsere §Ydiplomatische Haltung§! auf §Ykooperativ§!, wird sie rascher voranschreiten."

 divination_visitors:0 "Zeichen des Besuchers"
 divination_visitors_type:0 "Wahrsagung"
 divination_visitors_desc:0 "Es ist der Wille des Schleiers, dass Eure Welten besucht werden. Ob diese Fremden schlechte Nachrichten bringen oder nicht, ist ein Geheimnis, das es noch zu ergründen gilt."
 divination_visitors_embrace:1 "Wir überbringen den Willen des Schleiers, indem wir diese Besucher selbst aufsuchen"
 divination_visitors_denied:1 "Wir trotzen dem Willen des Schleiers, indem wir Besuchern den Zugang zu unserem Raumgebiet verweigern"
 divination_visitors_monthly_change_tooltip:0 "$divination_monthly_change_tooltip$"

 divination_locus:0 "Im Zeichen des Locus"
 divination_locus_type:0 "$divination_visitors_type$"
 divination_locus_desc:0 "Es ist der Wille des Schleiers, dass der Raum um Euch herum neue Formen annimmt. Blickt vorsichtig, aber kühn in die Zukunft und überlegt, welchen Wundern Ihr auf den vor Euch liegenden Pfaden begegnen möget."
 divination_locus_embrace:1 "Wir überbringen den Willen des Schleiers, indem wir diese Pfade selbst aufsuchen"
 divination_locus_denied:1 "Wir widersetzen uns dem Willen des Schleiers, indem wir stillhalten und nur unseren Raumbereich bewachen"
 divination_locus_monthly_change_tooltip:0 "$divination_monthly_change_tooltip$"

 divination_situation_end:0 "Nach der Abgabe ihrer Prophezeiungen teilte uns [shroudwalker_enclave_country.GetName] mit, dass der Schleier ruhig geworden ist."

 #Built first Shroud Beacon (non-Teachers origin)

 enclave.4200.name:0 "Aktivierung der Schleier-Signalstation"
 enclave.4200.desc:0 "Nach langer Zeit des Umhertappens im Dunkeln wurde das Mysterium um die Schleier-Signalstation endlich gelüftet. Obwohl unsere Wissenschaftler die genaue Funktionsweise der Schleier-Signalstation noch immer kaum verstehen, scheinen deren physikalische Eigenschaften mit psionischer Energie verwoben zu sein, wodurch sie fast wie ein lebender Organismus funktioniert. Der Tunnel, den die Signalstation hervorgebracht hat, ist mehr eine Umgehung als ein Weg und bietet unseren Schiffen eine extradimensionale Abkürzung durch den Schleier. Die interstellare Erkundung wird nun schneller denn je sein ... und unendlich viel mysteriöser."

 #Teachers of the Shroud origin - Crisis Events

 enclave.4240.name:0 "Endgültiges Erwachen"
 enclave.4240.desc:0 "Lehrlinge, der Schleier hat uns gewarnt: Eine große Krise naht und die Galaxis steht am Rande des Ruins. Unsere Wahrsagungen haben gezeigt, dass wir der kommenden Bedrohung nicht gewachsen sind. Anstatt vernichtet zu werden, erteilen wir nun unsere letzte Lektion: Jeder Traum hat auch ein Erwachen. Die Zeit ist gekommen, dass wir diese Welt verlassen. Die Pfade des Schleiers mögen dunkel und verschlungen sein, doch sie werden uns zu einer neuen Welt führen, in der wir unsere Lehren verbreiten können. Wir überlassen Euch diese Galaxie und ihr Schicksal. Mögen Euch unsere vergangenen Lektionen ein Wegweiser in einer Zeit der Not sein."
 enclave.4240.a:0 "Möge Euch der Schleier wohlgesonnen sein."
 enclave.4240.b:0 "Wie könnt Ihr uns im Stich lassen?"

 shroudwalkers_depart_reverence:0 "Akzeptiert die Lektion"
 shroudwalkers_depart_reverence_desc:0 "Unsere Lehrer haben uns nie im Stich gelassen. Wir wünschen ihnen alles Gute auf ihrem letzten Weg."
 shroudwalkers_depart_anger:0 "Lehnt die Lektion ab"
 shroudwalkers_depart_anger_desc:0 "Unsere Lehrer haben uns im Stich gelassen. Wir brauchen keine weiteren Lektionen von ihnen."

 enclave.4243.name:0 "Eine Warnung"
 enclave.4243.desc:0 "Lehrlinge, Ihr wandelt auf einem gefährlichen Pfad. Dachtet Ihr, wir würden es nicht bemerken? Wir, die wir Euch jahrhundertelang aufgezogen haben? Als wir Euch unsere Weisheiten über den Schleier beibrachten, hofften wir, Euch zu erleuchten und zu erhabeneren Geschöpfen zu machen. Doch das? Macht und Blutgier und eine Krise, die Ihr selbst verursacht habt. Erinnert Euch an unsere Lehren! Dieses Universum ist nichts als der Schatten eines Traums. Noch ist Zeit. Gebt Eure fehlgeleiteten Ambitionen auf, bevor sie Euer Untergang sind."
 enclave.4243.a:0 "Was ist nur aus uns geworden?"
 enclave.4243.b:0 "Unser Schicksal ist klar. Stellt Euch uns nicht in den Weg."

 enclave.4245.name:0 "Versagen der Bildung"
 enclave.4245.desc:0 "Der Schleier bebt, und alle Anzeichen deuten auf den Untergang hin. Lange haben wir Euch beobachtet, doch selbst wir konnten das Ausmaß Eurer Torheit nicht vorhersehen. Euer überstürztes Handeln wird Euer Untergang sein. In dem Moment, in dem Ihr nach der Macht greift, habt Ihr sie bereits verloren. Ihr habt die grundlegendste Lektion vergessen: Der Schleier ist keine Ressource, die es auszubeuten gilt, sondern ein Mysterium, das man genießen soll. Doch das Versagen des Schülers ist auch ein Versagen des Lehrers. Um nicht miterleben zu müssen, welches Unheil Euch ereilen wird, haben wir beschlossen, diese Welt zu verlassen. Die Pfade des Schleiers mögen dunkel und verschlungen sein, doch sie werden uns zu einer neuen Welt führen. Vielleicht finden wir dort Lehrlinge, die unserer Lehren würdig sind.\n\nMöge Euch der Schleier gnädig sein."
 enclave.4245.a:0 "Ihr tut gut daran, zu gehen."
 enclave.4245.b:0 "Einst waren wir Lehrlinge, doch nun sind wir die Meister."

 ## Pionic Breach - Shroud Tunnel Event ##
 enclave.4250.name:0 "Psionischer Riss"
 enclave.4250.desc:0 "Unsere kürzliche Reise durch den Schleiertunnel hat einen massiven Riss in der Raumzeit verursacht. Psionische Energie in noch nie da gewesenem Ausmaß strömt in das System und ... sie hat begonnen, sich zu bündeln. Unsere Sensordaten schwanken, doch es scheint sich um eine Art Schleierbrut zu handeln - groß und definitiv aggressiv."
 enclave.4250.a:0 "Die Galaxie wird noch gefährlicher."
 enclave.4250.b:0 "Möge uns das Göttliche beschützen ..."
 enclave.4250.c:0 "Wir werden sie zu Staub zermalmen."
 enclave.4250.d:0 "Wenn möglich, werden wir jeden Konflikt vermeiden."

 #Shrouded - Divination event (Sign of the Locus)
 enclave.5055.name:0 "Verschleiert"
 enclave.5055.desc:0 "Die von [shroudwalker_enclave_country.GetName] vorhergesagte Veränderung ist eingetreten: Nach einer unerwarteten psionischen Fluktuation wurde die [Root.GetName] vom Schleier erfasst. Wie eine große, sich auftürmende Welle erhob sich die Raumzeit über dem Schiff, das noch einige Sekunden lang Telemetriedaten übertrug, darunter eine verschwommene Aufzeichnung der Besatzung, deren Körper sich von einem Moment auf den anderen veränderten und zu seltsamen neuen Formen verzerrten.\n\nSeit diesem Vorfall taucht überall im Sektor ein Nachbild oder ein "Geist" des Schiffs auf. Die Untersuchung des Phänomens sollte uns dabei helfen, das Schicksal des Schiffs und seiner Besatzung besser zu verstehen."
 enclave.5055.poi_1:0 "Vom Schleier umhülltes Schiff"
 enclave.5055.poi.desc:0 "Die letzte bekannte Position unseres Schiffs, das im Schleier vermisst wird."
 shrouded_ship_discoveries:0 "Vom Schleier umhülltes Schiff studieren"

 SHROUDED_SHIP_PROJECT:0 "Merkwürdiges Nachbild"
 SHROUDED_SHIP_PROJECT_DESC:0 "Ein fluktuierendes Nachbild des im Schleier verschollenen Wissenschaftsschiffs erscheint sporadisch im gesamten System."

 enclave.5060.name:0 "Konzeptuelles Schiff"
 enclave.5060.desc:0 "Es gibt Neuigkeiten zu dem im Schleier verschollenen Forschungsschiff. Das Nachbild, das im gesamten System aufgetaucht ist, ist nicht das Schiff selbst. Unsere Wissenschaftler bezeichnen es als "konzeptuelles Objekt". Dieses "konzeptuelle Schiff" existiert in keiner Dimension und ist nichts weiter als eine psionische Blaupause. Je nach mentalem Zustand des Beobachters ruckelt und verändert sich die Form des Schiffs. Die Untersuchung des Phänomens hat uns zwar geholfen, die Zusammenhänge zwischen unserer Wahrnehmung und der Raumzeit besser zu verstehen, doch wir sind der Wiedererlangung des ursprünglichen Schiffs keinen Schritt näher gekommen. Vorerst gilt es weiterhin als im Schleier verschollen."

 enclave.5065.name:0 "Endgültige Form"
 enclave.5065.desc:0 "Unser verschollen geglaubtes Wissenschaftsschiff ist plötzlich wieder aufgetaucht. Obwohl seine Ausmaße geringfügig und subtil verändert wurden, sind das Schiff und seine Besatzung in guter Verfassung.\n\nDie Besatzung beschrieb ihre Erfahrung im Schleier als eine Art seltsamen, lückenhaften Traum. Scheinbar waren sie mit der Zeit in der Lage, ein "gemeinsames Konzept" von sich selbst und ihrer Umgebung zu entwickeln. Als sich ihre individuellen Wahrnehmungen anzugleichen begannen, kam die Besatzung unserer Realität immer näher. So ist es ihnen gelungen, sich selbst zurück ins Leben zu träumen. "
 enclave.5065.a:0 "Willkommen zurück."

 #All Too Lucid
 enclave.5005.name:0 "Allzu Lucid"
 enclave.5005a.desc:0 "$enclave.5005.intro$ Zu Beginn des REM-Schlafs stimuliert die Droge das limbische System des Konsumenten, was zu einem unglaublich viszeralen Zustand des luziden Träumens führt.\n\n$enclave.5005.outro$"
 enclave.5005b.desc:0 "$enclave.5005.intro$ Die Droge führt zu einem schlafähnlichen Zustand und stimuliert die neurokristallinen Substrate, was zu einem unglaublich viszeralen Zustand des luziden Träumens führt.\n\n$enclave.5005.outro$"
 enclave.5005c.desc:0 "$enclave.5005.intro$ Die Droge führt zu einem schlafähnlichen Zustand und stimuliert die neuralen Chloroplasten, was zu einem unglaublich viszeralen Zustand des luziden Träumens führt.\n\n$enclave.5005.outro$"
 enclave.5005d.desc:0 "$enclave.5005.intro$ Die Droge führt zu einem schlafähnlichen Zustand und stimuliert die neuralen Myzelien, was zu einem unglaublich viszeralen Zustand des luziden Träumens führt.\n\n$enclave.5005.outro$"
 enclave.5005e.desc:0 "$enclave.5005.intro$ Beim Einsetzen des Schlafs stimuliert die Droge den Sehnerv, was zu einem unglaublich viszeralen Zustand des luziden Träumens führt.\n\n$enclave.5005.outro$"
 enclave.5005f.desc:0 "$enclave.5005.intro$ Beim Einsetzen des Schlafs stimuliert die Droge die Cerebralganglien, was zu einem unglaublich viszeralen Zustand des luziden Träumens führt.\n\n$enclave.5005.outro$"
 enclave.5005g.desc:0 "$enclave.5005.intro$ Beim Einsetzen des Schlafs stimuliert die Droge das Oberschlundganglion, was zu einem unglaublich viszeralen Zustand des luziden Träumens führt.\n\n$enclave.5005.outro$"
 enclave.5005h.desc:0 "$enclave.5005.intro$ Die Droge führt zu einem schlafähnlichen Zustand und stimuliert das nekrotische Hirngewebe, was zu einem unglaublich viszeralen Zustand des luziden Träumens führt.\n\n$enclave.5005.outro$"
 enclave.5005.intro:0 "Scheinbar ist jenes Ereignis eingetreten, das [shroudwalker_enclave_country.GetName] vorhersagte: Eine neue Straßendroge erfreut sich zunehmender Beliebtheit in [Root.GetName]. Die psionische Verbindung mit dem Namen "Lucid" wird aus einem lokalen Pflanzenanalogon gewonnen."
 enclave.5005.outro:0 "Darüber hinaus haben mehrere Konsumenten berichtet, sie würden in ihren Träumen beobachtet und es fühle sich so an, als ob jemand - oder etwas - eine "Grenze in ihrem Kopf überschritten" hätte, und dennoch halten viele die Euphorie des Traumzustands für besser als die harte Realität des Lebens in einer Kolonie. Leider hat die Popularität der Droge auch zum Aufstieg eines kriminellen Vertriebsnetzes geführt."
 enclave.5005.a:0 "Beunruhigend."

 enclave.5010.name:0 "Trübe Träume"
 enclave.5010.desc:0 "Der Konsum von Lucid nimmt auf [Root.GetName] immer weiter zu. Die Behörden der Kolonie berichten von einer beunruhigenden Zunahme an abweichendem Verhalten, wobei die aktiveren Konsumenten sogar schwere psychotische Schübe erleiden. Die Produktivität sinkt, die Kriminalität steigt und die Bevölkerung zeigt keinerlei Anzeichen, ihre Sucht aufgeben zu wollen."
 enclave.5010.a:0 "Illegal!"
 enclave.5010.b:0 "Wir benötigen mehr Informationen."

 enclave.5015.name:0 "Vielleicht auch träumen"
 enclave.5015.desc:0 "Unseren Wissenschaftlern ist ein Durchbruch bei der Erforschung der Lucid-Droge gelungen. Die Wirkung der Substanz auf den Organismus des Konsumenten fördert nicht nur das luzide Träumen, sondern führt auch zu einer chemischen Abhängigkeit. Das Bedürfnis wird mit jeder Einnahme der Droge größer. Bei ausreichend hoher Dosierung konnten sogar Quantenfluktuationen im Gehirn beobachtet werden. Diese Fluktuationen stimmen mit dem überein, was wir über den Schleier wissen.\n\nNach dem Aufwachen klagten die Probanden über Kopfschmerzen und Halluzinationen. In extremen Fällen kam es zu tödlichen Blutungen. Spätere Autopsien ergaben eine Nettozunahme der Hirnmasse um 0,01 %. Die Träume selbst hinterlassen offenbar eine Art Rückstand.\n\nDie Projektleitung bittet um zusätzliche Mittel, um die Wirkung der Droge besser analysieren zu können. Glücklicherweise haben wir angesichts der Nachfrage nach der Substanz keinen Mangel an Freiwilligen."

 enclave.5020.name:0 "Was für Träume kommen mögen"
 enclave.5020a.desc:0 "$enclave.5020.intro$ Alle Probanden hatten einen Zustand der physiologischen Abhängigkeit erreicht und konnten nicht mehr auf natürliche Weise in den REM-Schlaf eintreten. $enclave.5020.outro$"
 enclave.5020b.desc:0 "$enclave.5020.intro$ Alle Probanden hatten einen Zustand der physiologischen Abhängigkeit erreicht, der die Funktion ihrer neurokristallinen Synapsen stark beeinträchtigte. $enclave.5020.outro$"
 enclave.5020c.desc:0 "$enclave.5020.intro$ Alle Probanden hatten einen Zustand der physiologischen Abhängigkeit erreicht, der die Funktion ihrer neuronalen Chloroplasten stark beeinträchtigte. $enclave.5020.outro$"
 enclave.5020d.desc:0 "$enclave.5020.intro$ Alle Probanden hatten einen Zustand der physiologischen Abhängigkeit erreicht, der die Funktion ihrer neuronalen Myzelien stark beeinträchtigte. $enclave.5020.outro$"
 enclave.5020e.desc:0 "$enclave.5020.intro$ Alle Probanden hatten einen Zustand der physiologischen Abhängigkeit erreicht und konnten nicht mehr auf natürliche Weise in einen Schlafzustand übergehen. $enclave.5020.outro$"
 enclave.5020f.desc:0 "$enclave.5020.intro$ Alle Probanden hatten einen Zustand der physiologischen Abhängigkeit erreicht, der die Funktion ihrer Cerebralganglien stark beeinträchtigte. $enclave.5020.outro$"
 enclave.5020g.desc:0 "$enclave.5020.intro$ Alle Probanden hatten einen Zustand der physiologischen Abhängigkeit erreicht, der die Funktion ihres Oberschlundganglions stark beeinträchtigte. $enclave.5020.outro$"
 enclave.5020h.desc:0 "$enclave.5020.intro$ Alle Probanden hatten einen Zustand der physiologischen Abhängigkeit erreicht, der die Funktion ihrer nekrotischen Synapsen stark beeinträchtigte. $enclave.5020.outro$"
 enclave.5020.intro:0 "Unsere Studien über die Lucid-Droge haben beunruhigende Ergebnisse erbracht: Mehrere Probanden sind nach längerem Konsum gestorben."
 enclave.5020.outro:0 "Bei rund 30 % von ihnen bildete sich ein Tumor im Hirnstamm. Bei sehr starker Vergrößerung konnte man beobachten, dass es sich bei diesen Tumoren um das Larvenstadium eines Parasiten handelt.\n\nEs wird vermutet, dass es die von der Droge erzeugten Quantenfluktuationen dem Parasiten ermöglichten, von einer benachbarten Dimensionsebene in die unsere "hinüberzuwechseln". Offenbar ist unsere neuronale Struktur perfekt auf seine Ernährungsbedürfnisse abgestimmt.\n\nSeit diese Ergebnisse veröffentlicht wurden, berichten die Sicherheitskräfte von 50 % weniger Verhaftungen im Zusammenhang mit der Lucid-Droge. Vielleicht wacht unser Volk endlich auf."
 enclave.5020.a:0 "Gute Nacht."

 enclave.5025.name:0 "Sterben, schlafen ..."
 enclave.5025.desc:0 "Es gibt beunruhigende Nachrichten von [Root.GetName]: Es wird von einer steigenden Zahl von Todesfällen unter den Konsumenten der Lucid-Droge berichtet. Es scheint, dass das Präparat nicht nur euphorische Träume fördert, sondern auch eine chemische Abhängigkeit auslöst. Hohe Dosen führen zu inneren Blutungen und schließlich zum Tod."
 enclave.5025.a:0 "Was für eine Katastrophe ..."

 enclave.5030.name:0 "Sie weinen, weil sie träumen möchten"
 enclave.5030.desc:0 "Die Lucid-Droge wird nach wie vor überall auf [Root.GetName] konsumiert. Trotz harter Strafen für den Konsum ziehen immer mehr den euphorischen Traumzustand dem Leben im Wachzustand vor. Selbst wenn das Ergebnis ihren eigenen Tod bedeutet, lassen sie sich nicht davon abschrecken. Die Stabilität auf [Root.GetName] nimmt weiter ab."

 enclave.5035.name:0 "Der Schlaf des Todes"
 enclave.5035.desc:0 "Die Zahl der im Zusammenhang mit Lucid stehenden Todesfälle auf [Root.GetName] steigt weiter an. In Zeiten, in denen sich die gesellschaftlichen Bedingungen immer weiter verschlechtern, greifen auch immer mehr Kolonisten zur Droge, um der harten Realität zu entkommen. Wenn es so weitergeht, laufen wir Gefahr, die Kolonie zu verlieren."
 enclave.5035.a:0 "Wir müssen sie aufhalten."

 TO_DREAM_PROJECT_01:0 "Vielleicht auch träumen"
 TO_DREAM_PROJECT_01_DESC:0 "Beginnt damit, die Wirkung der als "Lucid" bekannten Straßendroge zu erforschen."
 TO_DREAM_PROJECT_02:0 "Vielleicht auch träumen"
 TO_DREAM_PROJECT_02_DESC:0 "Erforscht die Wirkung der als "Lucid" bekannten Straßendroge weiter."
 too_lucid_00:0 "Allzu Lucid"
 too_lucid_01:0 "Hartes Durchgreifen"
 too_lucid_02:0 "Weckruf"
 too_lucid_03:0 "Schlechte Träume"

 #Rogue Shaman (Divination Event)
 #The shaman appears...
 enclave.5075.name:0 "Abtrünniger Schamane"
 enclave.5075.desc:0 "Ein aus [shroudwalker_enclave_country.GetName] geflüchteter Exilant ist heute auf [Root.GetName] eingetroffen. Er wurde aus der Enklave verbannt, weil er ketzerische Ansichten vertrat. Dieser "Extremist" war allerdings auf keinem der eintreffenden Schiffe verzeichnet. Scheinbar hat er sich wie aus dem Nichts auf dem zentralen Platz der größten Stadt der Kolonie materialisiert und öffentlich seine Lehren über eine persönliche Zwiesprache mit dem Schleier kundgetan. Dem Exilanten zufolge ist es für unser Volk möglich, einen Zustand der Glückseligkeit zu erreichen, der einem gemeinsamen Traum ähnelt. Laut Berichten hören ihm viele in der Kolonie aufmerksam zu."
 enclave.5075.a:0 "Extremisten haben hier nichts zu suchen. Beseitigt diesen Exilanten."
 enclave.5075.b:0 "Seinen Besuch zu ignorieren, wäre unklug. Behaltet ihn im Auge."
 enclave.5075.c:0 "Heißt den Exilanten als Gast willkommen."
 #Choosing to remove the shaman:
 enclave.5076.name:0 "Religiöser Eifer"
 enclave.5076.desc:0 "Trotz aller Bemühungen unserer Sicherheitskräfte schafft es der aus [shroudwalker_enclave_country.GetName] verbannte Exilant, der auf [Root.GetName] operiert, sich unseren Blicken weiterhin zu entziehen. Vielleicht liegt es an seinen angeborenen psionischen Fähigkeiten, dass es ihm immer wieder aufs Neue gelingt, die Ankunft unserer Sicherheitskräfte vorherzusagen. Darüber hinaus ziehen die Predigten des Verbannten immer mehr Kolonisten in ihren Bann. Viele haben bereits damit begonnen, ihre Arbeit zugunsten der verschiedenen Waschungen und meditativen Praktiken aufzugeben, die dieser sogenannte "Schamane" vertritt."
 enclave.5076.a:0 "Der Exilant muss aufgehalten werden!"
 #Choosing to remove the shaman finale:
 enclave.5077.name:0 "Der Märtyrer"
 enclave.5077.desc:0 "Unsere Sicherheitskräfte auf [Root.GetName] haben den abtrünnigen Schamanen erfolgreich eliminiert. Einer der ehemaligen Anhänger des Verbannten - ein Kolonist, der durch das Scheitern bei der Verwirklichung des versprochenen Traumzustands zunehmend unzufriedener wurde - hat uns mit den nötigen Informationen versorgt. Während die allgemeine Bevölkerung die Wirklichkeit zu akzeptieren scheint, halten einige wenige hartnäckig an den Lehren des Schamanen fest. Fürs Erste scheint eine verstärkte Sicherheitspräsenz in der Kolonie ratsam, damit die Verehrung für diesen "Märtyrer" nicht weiter anhält."
 enclave.5077.a:0 "So sei es."
 #Choosing to welcome the shaman:
 enclave.5080.name:0 "Traumweber"
 enclave.5080.desc:0 "Die Lehren des verbannten Schamanen auf [Root.GetName] verbreiten sich weiterhin in der Bevölkerung. Seine radikale Doktrin ist eine der persönlichen Zwiesprache mit dem Schleier, und diejenigen, die sie ausüben, behaupten, einen veränderten Bewusstseinszustand erlangt zu haben. Wir erhalten vermehrt Berichte über ein gesteigertes Gefühl der Euphorie und des Wohlbefindens. Einige behaupten sogar, sie seien nun in der Lage, durch einen gemeinsamen, traumähnlichen Zustand psionisch miteinander zu kommunizieren. Leider verlassen diese "wahren Gläubigen" auch in Rekordzahlen ihre Arbeitsplätze. Die Produktivität hat infolgedessen deutlich nachgelassen."
 enclave.5080.a:0 "Genug davon."
 enclave.5080.b:0 "Zufriedenheit ist für sich schon Belohnung genug."
 #Choosing to welcome continuation:
 enclave.5081.name:0 "Plötzlicher Aufstieg"
 enclave.5081.desc:0 "Es gibt überraschende Nachrichten aus unserer Kolonie auf [Root.GetName]: Der verbannte Schamane hat seine Arbeit offenbar für beendet erklärt und die Kolonie verlassen. Die Berichte über seine Abreise sind wirr und nicht eindeutig, doch alle stimmen darin überein, dass der Schamane, nachdem er seine Anhänger in einer letzten Meditation angeleitet hatte, einfach vom zentralen Platz der Kolonie verschwand. Für seine Anhänger ist dies der Beweis für den "Aufstieg" des Schamanen in den Schleier."
 #Choosing to welcome finale:
 enclave.5082.name:0 "Psionische Gemeinschaft"
 enclave.5082.desc:0 "Auf [Root.GetName] ist es zu einer seltsamen Entwicklung gekommen: Nach dem sogenannten "Aufstieg" des verbannten Schamanen berichten unsere Kolonisten von der Erfahrung eines veränderten Bewusstseinszustands. Diejenigen, die weiterhin die vom Schamanen verbreiteten "Praktiken" befolgen, sind in der Lage, in einen Zustand der psionischen Gemeinschaft einzutreten. Die Freude und das Wohlbefinden, die dadurch hervorgerufen werden, sollen sehr tief gehen."
