 #The Great Schism (Divination Event)
 enclave.5090.name:0 "Das große Schisma"
 enclave.5090.desc:0 "Wir wurden von einem Transportschiff kontaktiert, das einige verbannte Akolythen aus [shroudwalker_enclave_country.GetName] an Bord hat. Sie bezeichnen sich selbst als "Reformer" und bitten um Asyl auf einer unserer Welten.\n\nDies stellt eine noch nie da gewesene Spaltung innerhalb der Schleiergänger-Enklave dar. Offenbar ist die Enklave in sich nicht so einig, wie man uns glauben machen möchte."
 enclave.5090.a:0 "Sie sind hier willkommen."
 enclave.5090.b:0 "Verweigert ihnen den Zutritt."
 enclave.5090.c:0 "Xenos haben innerhalb unserer Grenzen keinen Platz."
 #Reformers Welcomed Chain
 enclave.5095.name:0 "Die Enklave spricht"
 enclave.5095.desc:0 ""Der Schleier bebt. Wir haben erfahren, dass einige unserer ehemaligen Akolythen auf einer Eurer Welten Zuflucht gefunden haben. Dies hat uns sehr verärgert, doch so soll es sein. Leichtsinnige Handlungen führen oft zu verzweifelten Ergebnissen. Wisset dies: Diese Reformer sind nichts weiter als Scharlatane, eitle Narren, die glauben, den Schlüssel zur Enträtselung der Geheimnisse des Schleiers gefunden zu haben. Wer solchen Ketzern Unterschlupf gewährt, tut dies auf eigene Gefahr. Diejenigen, die im Schleier leben, haben es gewiss bemerkt.""
 enclave.5100.name:0 "Die Tür und der Schlüssel"
 enclave.5100.desc:0 ""Unsere Wohltäter! Ihr habt uns in Zeiten aufgenommen, in denen uns so viele andere den Rücken zugekehrt hätten ... Sicherlich wird Euch der Schleier dafür segnen, sowohl in diesem Leben als auch in dem, das jenseits davon liegt. Unsere früheren Brüder in [shroudwalker_enclave_country.GetName] sind von der Tradition geblendet. Der Schleier ist nicht undurchdringlich. Es gibt eine Tür, und wir haben ihren Schlüssel entdeckt.\n\nZur Belohnung für Eure Großzügigkeit werden wir dieses Geheimnis mit Euch teilen. Alles, was wir brauchen, sind die Mittel, um mit dem Bau zu beginnen.""
 enclave.5100.a:0 "Ihr sollt sie bekommen."
 enclave.5100.b:0 "Der Preis ist zu hoch."
 enclave.5105.name:0 "Der Schlüssel wurde geformt"
 enclave.5105.desc:0 ""Der Schleier bebt! Dank Eurer Hilfe konnte der Große Schlüssel vollendet werden. Bereits in diesem Moment versammeln sich die begabtesten unserer Brüder, um mit der Öffnung zu beginnen. Sie haben ihr Bewusstsein mit dem Schlüssel verbunden und so ihre psionischen Fähigkeiten verbessert. Nun treten diese tapferen Pilger in einen gemeinsamen Traum ein. Bei ihrem Erwachen wird sich ein Tor zum Schleier öffnen.\n\nMögen uns diejenigen segnen, die im Schleier leben.""
 enclave.5106.name:0 "Eine Welt, die nach dem Schleier stinkt"
 enclave.5106.desc:0 "Es gibt beunruhigende Neuigkeiten von unserer Kolonie auf [Root.GetName]: Trotz mangelnder Ressourcen haben einige der eifrigsten Reformer versucht, selbst einen Schlüssel herzustellen. Nachdem sie ihre psionischen Fähigkeiten mit der behelfsmäßigen Apparatur verbunden hatten, traten sie in einen gemeinsamen Traumzustand ein. Dies führte jedoch zu einem Riss im Raumzeitgefüge über der zentralen Stadt der Kolonie, woraufhin schädliche, angsteinflößende Dämpfe auftraten, die vermutlich aus dem Schleier selbst stammen. Viele nennen dieses Phänomen "Schleiergestank", und uns wurde berichtet, dass die Erfahrung alles andere als angenehm ist. Die Moral auf [Root.GetName] ist auf einem absoluten Tiefpunkt."
 great_schism_03:0 "Schleiergestank"
 enclave.5110.name:0 "Die Tür öffnet sich"
 enclave.5110.desc:0 "Es gibt unglaubliche Neuigkeiten von unserer Kolonie auf [Root.GetName]: Nachdem die Reformer aus ihrer monatelangen Trance erwachten, öffnete sich ein Tor zum Schleier. Über der zentralen Stadt der Kolonie ist ein leuchtender Riss in der Raumzeit entstanden, aus dem nun so etwas wie Wind austritt, der in milchigem Licht schillert. Die psionische Resonanz, die durch die Kolonie geweht ist, hat die Herzen und den Verstand der Reformer und Kolonisten gleichermaßen durchdrungen. Viele glauben, dass dies der Anbruch eines neuen "goldenen Zeitalters" auf [Root.GetName] ist."
 great_schism_01:0 "Ein goldenes Zeitalter"
 enclave.5115.desc:0 "Es gibt erschütternde Neuigkeiten von unserer Kolonie auf [Root.GetName]: Nachdem die Reformer aus ihrer monatelangen Trance erwachten, öffnete sich ein Tor zum Schleier. Über der zentralen Stadt der Kolonie ist ein zerklüfteter Riss in der Raumzeit entstanden, aus dem nun ein widerlicher Nebel herausströmt, der kaum vom Licht durchdrungen wird. Das psionische Miasma, das durch die Kolonie gezogen ist, hat die Herzen und den Verstand von Reformern und Kolonisten gleichermaßen verdreht. Viele glauben, dass dies der Anbruch eines neuen "dunklen Zeitalters" auf [Root.GetName] ist."
 great_schism_02:0 "Ein Zeitalter der Finsternis"
 #Reformers Denied
 enclave.5120.desc:0 ""Der Schleier bebt. Wir haben erfahren, dass Ihr unseren ehemaligen Akolythen nicht gestattet habt, Eure Grenzen zu passieren. Diese Entscheidung war weise. Die "Reformer", wie sie sich nennen, sind nichts weiter als Scharlatane, eitle Narren, die glauben, den Schlüssel zur Enträtselung der Geheimnisse des Schleiers gefunden zu haben. Wer solchen Ketzern Unterschlupf gewährt, tut dies auf eigene Gefahr. Lasst sie durch die Leere wandern, heimatlos, herrenlos, für immer verlassen in dieser und der nächsten Welt.""

 #Floating Parts - Divination Event
 enclave.5130.name:0 "Umhertreibender Schiffsrumpf"
 enclave.5130.desc:0 "Unsere Langstreckensensoren haben das plötzliche Auftauchen eines nicht identifizierten hohlen Trümmerstücks im [floating_shell_system.GetName]-System erfasst. Das Objekt hat zwar ein uns fremdes Design, doch seine Zusammensetzung aus seltenen Mineralien deutet darauf hin, dass bei seiner Konstruktion fortschrittliche Technologie zum Einsatz kam. Die Innenseite der Oberfläche birgt Hunderte von Öffnungen und Anhängseln, die für fehlende Teile bestimmt zu sein scheinen.\n\nGenau so, wie das Objekt völlig zufällig im [floating_shell_system.GetName]-System auftauchte, ist offenbar auch das Innere wohl einfach verschwunden."

 FLOATING_PARTS_PROJECT_00:0 "Leeren Schiffsrumpf studieren"
 FLOATING_PARTS_PROJECT_00_DESC:0 "Im [floating_shell_system.GetName]-System wurde der Rumpf eines Schiffs gefunden. Wie ist es dort hingekommen? Und wo ist der Rest des Schiffes?"

 enclave.5135.name:0 "Zurückgelassener Schiffsrumpf"
 enclave.5135.desc:0 "Weitere Analysen des Rumpfs, der im [floating_shell_system.GetName]-System entdeckt wurde, haben bestätigt, dass es sich um ein uns fremdes Schiffsdesign handelt. Auch wenn der Rumpf über keinerlei Energie verfügt, so weist er dennoch einige einzigartige Merkmale auf, insbesondere eine fortschrittliche Form der Panzerung.\n\nWir wissen jedoch noch nicht, woher der Rumpf stammt oder wie oder warum er innerhalb unseres Raumbereichs aufgetaucht ist und was (wenn überhaupt) mit seinem Inneren geschehen ist."

 enclave.5136.name:0 "Umhertreibendes Schiffsteil"
 enclave.5136.desc:0 "Unsere Sensoren haben das Auftauchen eines weiteren Trümmerteils entdeckt, diesmal im [floating_engine_system.GetName]-System. Ähnlich wie der kürzlich entdeckte Rumpf lassen die Konfiguration und die Komplexität des Objekts auf eine Art Triebwerkskern schließen. In seinem Inneren befand sich ein einzigartiges Gerät, das wir als "psionischen Modulator" bezeichnet haben. Diese sonderbare Apparatur erlaubt es dem Schiff, mit der psionischen Energie des Schleiers zu interagieren. Obwohl sie mit unserer Technologie nicht kompatibel ist, könnten weitere Untersuchungen faszinierende Ergebnisse liefern."
 enclave.5156.a:0 "Ein weiteres Teil des Puzzles."

 enclave.5140.name:0 "Umhertreibender Schiffskern"
 enclave.5140.desc:0 "Ein weiteres Bauteil des uns fremden Schiffs, das zufällig in unserem Raumbereich aufgetaucht ist, wurde im [floating_core_system.GetName]-System entdeckt. Da das Trümmerteil nur aus den verschiedenen Deckschichten, offenen Mannschaftsquartieren und einem fortschrittlichen Computerkern besteht, gibt es keinen Zweifel daran, dass dieses Bauteil den Großteil des fehlenden Innenlebens des Schiffs ausgemacht haben muss. Sobald wir alle drei Komponenten an einem Ort versammelt haben, sollten unsere Ingenieure in der Lage sein, das Schiff vollständig zusammenzubauen."
 enclave.5140.a:0 "Das Puzzle nimmt Gestalt an."

 FLOATING_PARTS_PROJECT_01:0 "Schiffsfragmente zusammensetzen"
 FLOATING_PARTS_PROJECT_01_DESC:0 "Das letzte Teil des fremden Schiffs ist im [floating_core_system.GetName]-System aufgetaucht. Unsere Ingenieure brauchen Zeit, um das Schiff wieder zusammenzusetzen."

 enclave.5145.name:0 "Vom Schleier berührtes Schiff"
 enclave.5145.desc:0 "Es ist uns gelungen, das fremde Schiff wieder zusammenzusetzen. Da der Computerkern nun wieder online ist, konnten auch die Logbücher des Schiffs heruntergeladen und übersetzt werden. Offenbar war das Schiff ein experimenteller Prototyp, der mithilfe des Schleiers schneller als das Licht reisen sollte. Obwohl die letzten Logbücher der Besatzung und die externen Telemetriedaten nicht leserlich sind, besteht kein Zweifel daran, dass auf der Jungfernfahrt des Schiffs etwas schiefgelaufen ist. Das Schiff wurde nicht in die Luft gesprengt, sondern zerlegt und seine Einzelteile wahllos im Weltraum ausgespuckt. Das Schicksal der Besatzung bleibt weiterhin unbekannt."
 enclave.5145.a:0 "Fügt das Schiff unserer Flotte hinzu."
 enclave.5145.b:0 "Schlachtet es für Teile aus."

 ## Situation Events - Add Anomaly - Generic Text for introducing pre-existing content ##
 enclave.5150.name:0 "Psionische Anomalie"
 enclave.5150.desc:0 "Unsere Sensoren haben das Auftauchen einer bisher unbekannten Anomalie entdeckt. Angesichts des unglaublichen psionischen Energieanstiegs, der kurz vor dem Ereignis registriert wurde, gibt es mit ziemlicher Sicherheit eine Verbindung zum Schleier. Könnte dies die Veränderung sein, die von [shroudwalker_enclave_country.GetName] vorhergesagt wurde?"

 # Hero Redivivus - Divination Event

 enclave.5195.name:0 "Der Held Redivivus"
 enclave.5195.desc:0 "Es gibt unglaubliche Neuigkeiten von [Root.GetName]: Heute früh betrat jemand, der sich selbst für den legendären Helden §Y[hero_redivivus.GetName]§! ausgab, den großen Platz der Hauptstadt. Zeugen beschreiben Szenen ehrfürchtiger Stille, während sich in der versammelten Menge starke Empfindungen von Ruhe und Zufriedenheit ausbreiteten. [hero_redivivus.GetName] ist in der Geschichte als großer Redner und leidenschaftlicher Anführer bekannt, doch auf dem Platz sprach [hero_redivivus.GetSheHe] in einem einfachen, fast unbeschwerten Ton über [hero_redivivus.GetHerHis]e angebliche Erfahrung im "Jenseits". [hero_redivivus.GetSheHeCap] behauptet, nicht zurückgekehrt zu sein, um zu führen, sondern um uns die Angst vor dem Tod zu nehmen."
 enclave.5195.a:0 "Könnte es ein Schwindler sein?"
 REDIVIVUS_PROJECT:0 "Held oder Schwindler?"
 REDIVIVUS_PROJECT_DESC:0 "Auf unserem Heimatplaneten ist jemand aufgetaucht, der behauptet, ein legendärer Held zu sein. Könnten seine Behauptungen wahr sein?"

 enclave.5200.name:0 "Vom Schleier berührter Held"
 enclave.5200.desc:0 "Unsere Untersuchungen bezüglich §Y[hero_redivivus.GetName]§! sind abgeschlossen. Zunächst waren unsere Forscher verständlicherweise skeptisch, doch dieses Individuum verfügte nicht nur über ein unglaublich detailliertes Wissen über die Zeit und Kultur des großen Helden, die DNA-Analyse bestätigte zudem eine genetische Verbindung zu mehreren bekannten Nachfahren.\n\nDarüber hinaus ergab eine genauere Untersuchung des Gehirnwellenmusters von [hero_redivus.GetName] deutliche psionische Rückstände. Wahrscheinlich ist [hero_redivus.GetName] keineswegs "vom Tod zurückgekehrt", sondern wurde auf irgendeine Weise in ein dem Schleier ähnliches Reich befördert. [hero_redivivus.GetSheHeCap] erlebte dieses "Leben nach dem Tod" offenbar als zufriedenstellend und führt nun ein ruhiges Dasein am Rand der Hauptstadt, wo [hero_redivivus.GetSheHe] jedem, der [hero_redivivus.GetHerHim] zuhören will, seine Lehren von Furchtlosigkeit und Frieden predigt."
 enclave.5200.a:0 "Was für ein eigentümliches Schicksal."
 hero_redivivus:0 "Held im Ruhestand"

 #Shattered Frontier (Divination Event)

 enclave.5500.name:0 "Ein Riss in der Umlaufbahn"
 enclave.5500.desc:0 "Viele der Satelliten, die wir im Orbit von [shattered_frontier_planet.GetName] platziert haben, mussten in den letzten Tagen erhebliche Anpassungen vornehmen. Laut ihren Sensordaten hat sich im Orbit über dem Planeten ein §Ystabiles und lokal begrenztes Gravitationsfeld§! gebildet.\n\nDaten von der Oberfläche bestätigen, dass die Anomalie plötzlich aufgetaucht ist. Unklar ist jedoch noch, wie oder warum. Das Gravitationsfeld scheint derzeit keine Gefahr für unsere Kolonie darzustellen, doch die Satelliten verbrauchen unhaltbare Mengen an Treibstoff, um ihre Flugbahnen anzupassen."
 enclave.5500.a:0 "Leitet eine Untersuchung ein."
 SHATTERED_FRONTIER_ANOMALY:0 "Orbitalriss"
 SHATTERED_FRONTIER_ANOMALY_DESC:0 "Über [shattered_frontier_planet.GetName] ist ein seltsames Gravitationsfeld aufgetaucht, das viele unserer Satelliten stört. Der [shattered_frontier_planet.GetPlanetMoon] selbst scheint noch nicht bedroht zu sein, doch das Phänomen befindet sich unangenehm dicht an einer unserer Kolonien.\n\nZudem droht vielen der Satelliten, die wir über [shattered_frontier_planet.GetName] platziert haben, ein frühzeitiges Ende, wenn wir nicht bald eingreifen. Sollten wir unsere Satelliten verlieren, werden wir nicht länger in der Lage sein, das Gravitationsfeld zu untersuchen."

 enclave.5501.name:0 "Orbitalriss kollabiert"
 enclave.5501.desc:0 "Unsere Forscher auf [root.GetName] haben uns darüber informiert, dass die Gravitationsfeld-Anomalie kollabiert ist und elektrische Störungen bei vielen unserer Messgeräte und nahen Satelliten verursacht hat. Das Ereignis scheint in dem Moment eingetreten zu sein, als wir unsere Beobachtungen eingestellt haben. Etwas, was viele als einen beunruhigenden Zufall ansehen.\n\nDie Kolonisten auf [root.GetName] berichten ebenfalls von weitverbreiteten Hardware-Ausfällen, obwohl nur ein Teil davon mit dem orbitalen Ereignis in Verbindung gebracht werden kann. Der Rest unserer Kolonie muss sich mit einem ungewöhnlich chaotischen Mob auseinandersetzen, der es sich zum Ziel gemacht hat, wichtige Einrichtungen zu demolieren. Die örtlichen Sicherheitskräfte sind über die spontane Natur dieser Aufstände verwirrt."
 enclave.5501.gestalt.desc:0 "Die Gravitationsfeld-Anomalie über [root.GetName] ist heftig kollabiert und hat elektrische Störungen auf der Oberfläche und bei nahen Satelliten verursacht. Das Ereignis scheint in dem Moment eingetreten zu sein, als wir unsere Beobachtungen eingestellt haben und gipfelte in einer orbitalen Schockwelle, die über mehrere Strahlungsbänder hinweg reichte.\n\nWährend sich die Störungen bei unserer Hardware bisher als recht überschaubar erwiesen haben, hat die ungewöhnliche Strahlung offenbar einige Interferenzen bei unseren Drohnen verursacht. Wir können sie nicht ... so wahrnehmen, wie wir es sonst tun. Es ist fast so, als wäre [root.GetName] in eine Art dichten Nebel getaucht worden."
 shattered_frontier_looting:0 "Plünderungen nach der Anomalie"
 shattered_frontier_deviancy:0 "Abtrünnigkeit nach der Anomalie"

 enclave.5502.name:0 "Auftauchende Risse"
 enclave.5502.desc:0 "Unsere Kolonie auf [root.GetName] ist durch das plötzliche Verschwinden von mehr als hundert Kolonisten tiefer ins Chaos gestürzt. Plünderungen und Aufstände halten an, wenn auch nicht mehr in so großem Ausmaß. Wir vermuten, dass diese Vorfälle nur durch die Angst vor weiteren Vermisstenfällen gedämpft werden. In allen bisherigen Fällen waren die Verschwundenen auf dem Rückweg zu ihren jeweiligen Behausungen.\n\nParanoia, Verschwörungstheorien und sogar Berichte über Halluzinationen nehmen zu - aber die Wirklichkeit ist vielleicht noch beunruhigender. Unsere Wahrsagung "[divination_situation.GetName]" ist eindeutig eingetreten, doch haben wir damit vielleicht auch die Aufmerksamkeit eines nicht greifbaren und unheimlichen §Hpsionischen Wesens§! auf uns gezogen?"
 enclave.5502.gestalt.desc:0 "Unsere Kolonie auf [root.GetName] wird angegriffen! Wir können viele unserer eigenen Drohnen nicht mehr wahrnehmen. Sie wurden ... von uns getrennt. Es geschah so schnell und doch so sauber, ohne Gewalt ... Wir wurden mit einem Schlag getroffen, der so rasch erfolgte, dass wir ihn nicht einmal bemerkten.\n\nViele Kernfunktionen der Kolonie sind ebenfalls ausgefallen. Zusätzliche Drohnen versuchen, die Situation auszugleichen, während wir uns sammeln. Es wird einige Zeit dauern, bis wir das Gleichgewicht auf [root.GetName] wiedergefunden haben.\n\nUnsere Wahrsagung "[divination_situation.GetName]" ist eindeutig eingetreten, doch hat sie uns auch den Launen eines nicht greifbaren und unheimlichen §Hpsionischen Wesens§! unterworfen?"
 enclave.5502.a:0 "Wir müssen diesen Sturm durchstehen, ganz egal, wie."
 enclave.5502.a.tt:0 "Die §Y$shattered_frontier_looting$§! bleiben in [root.GetName] bestehen."
 enclave.5502.gestalt.a:0 "Wir sollten abwarten und alles weiter beobachten."
 enclave.5502.gestalt.a.tt:0 "Die §Y$shattered_frontier_deviancy$§! bleiben in [root.GetName] bestehen."
 enclave.5502.b:0 "Wir müssen den Kolonisten ihre Ängste nehmen."
 enclave.5502.c:0 "Setzt sofort Quarantänemaßnahmen in Kraft."
 enclave.5502.gestalt.c:0 "Die Kolonie muss wieder vereint werden."
 enclave.5502.pop_removed:0 "Ein £pop£ §H[root.owner.GetSpeciesName]§! verschwindet aus §Y[root.GetName]§!."
 shattered_frontier_benefits:0 "Psionischer Entlastungsfonds"
 shattered_frontier_benefits_desc:0 "Auf dieser Welt wurden Sozialleistungen eingeführt, um das psychische Leid der Bevölkerung in einer Zeit zu lindern, in der sie offenbar unter besonderer Beobachtung durch den Schleier steht."
 shattered_frontier_lockdown:0 "Psionischer Lockdown"
 shattered_frontier_lockdown_desc:0 "Auf dieser Welt wurde ein Lockdown verhängt, um das psychische Leid der Bevölkerung in einer Zeit zu lindern, in der sie offenbar unter besonderer Beobachtung durch den Schleier steht."
 shattered_frontier_lockdown_hive:0 "$shattered_frontier_lockdown$"
 shattered_frontier_lockdown_hive_desc:0 "Die Drohnen auf dieser Welt wurden in vielen ihrer autonomen Funktionen eingeschränkt, um die durch den Schleier verursachten Störungen zu verringern."
 shattered_frontier_lockdown_machine:0 "$shattered_frontier_lockdown$"
 shattered_frontier_lockdown_machine_desc:0 "$shattered_frontier_lockdown_hive_desc$"

 enclave.5503.name:0 "Moment der Klarheit"
 enclave.5503.looting.desc:0 "Unsere örtlichen Behörden auf [root.GetName] berichten erschrocken, dass - obwohl wir keine Hilfsmaßnahmen ergriffen haben - die Normalität in der Kolonie wiederhergestellt wurde. Sie beschreiben die Situation so, als ob ganz [root.GetName] eine Atempause von einer langen Belagerung erhalten hat. Es ist Ruhe eingekehrt, auch wenn niemand weiß, warum.\n\n$enclave.5503.regular.end$"
 enclave.5503.regular.end:0 "Viele der Kolonisten haben neue, engere Gemeinschaften gegründet, und während sie versuchen, den Schmerz zu heilen, erzählen sie ihre Geschichten von seltsamen Träumen und anhaltenden Albträumen. Diese Geschichten haben den Kolonisten ein neues Gefühl der Zielstrebigkeit und Sinnhaftigkeit in ihrem Dasein vermittelt, und sie betrachten ihre Heimat nun mit ängstlicher Ehrfurcht."
 enclave.5503.benefits.desc:0 "Unsere örtlichen Behörden auf [root.GetName] berichten erfreut, dass - obwohl wir keine Hilfemaßnahmen ergriffen haben - die Normalität in der Kolonie wiederhergestellt wurde. Sie beschreiben die Situation so, als ob ganz [root.GetName] eine Atempause von einer langen Belagerung erhalten hat. Es ist Ruhe eingekehrt, auch wenn nur wenige glauben, dass unsere Aktionen tatsächlich etwas damit zu tun hatten.\n\n$enclave.5503.regular.end$"
 enclave.5503.lockdown.desc:0 "Unsere örtlichen Behörden, die die Abriegelung von [root.GetName] verwalten, sind erleichtert, dass die Normalität wiederhergestellt werden konnte. Sie beschreiben die Situation so, als ob ganz [root.GetName] eine Atempause von einer langen Belagerung erhalten hat - eine, die die Kolonisten von innen und außen gespürt haben. Wir wissen nicht, ob die Angreifer einfach nur erschöpft sind oder das Interesse verloren haben, doch die wenigsten glauben, dass unsere Aktionen viel damit zu tun hatten.\n\nViele der Kolonisten haben sich zu engeren Gemeinschaften zusammengeschlossen, und während sie versuchen, den Schmerz zu heilen, erzählen sie ihre Geschichten von seltsamen Träumen und anhaltenden Albträumen. Viele ärgern sich über unser Vorgehen, aber die Geschichten, die diese Siedler erzählen, haben ihnen ein neues Gefühl der Zielstrebigkeit und der Sinnhaftigkeit in ihrem Dasein vermittelt. Sie betrachten ihre Heimat nun mit ängstlicher Ehrfurcht."
 enclave.5503.d:0 "Endlich ist Ruhe eingekehrt."
 enclave.5503.gestalt.desc:0 "Die Normalität konnte in unserer angeschlagenen Kolonie auf [root.GetName] wiederhergestellt werden. Die Situation ist verwirrend: Es ist, als hätte ein ätzender Nebel die Kolonie angegriffen und wir wären einfach immun gegen seine Auswirkungen geworden. Ein Gefühl der Ordnung ist zurückgekehrt, obwohl wir nicht ganz verstehen, warum. Unsere Aktionen stehen nicht ganz im Einklang mit diesem Ergebnis.\n\nUnsere Drohnen haben jetzt ihre üblichen Aufgaben und Routinen wiederaufgenommen, unbelastet von den psionischen Störungen. Was war der Zweck dieser Störungen? Versuchte uns die Anomalie - der Schleier -, eine Art mysteriöse Lektion beizubringen?"
 shattered_frontier_pop_community:0 "Überlebende der psionischen Grenze"

 enclave.5504.name:0 "Orbitalsilhouette"
 enclave.5504.desc:0 "Nach wochenlanger erfolgloser Untersuchung des Gravitationsfelds in der Umlaufbahn von [root.GetName] hat eine ungewöhnlich dichte Welle stellarer Winde unseren Wissenschaftlern einen beunruhigenden Durchbruch beschert.\n\nAls die Strahlenwinde von [root.GetStarName] über die Anomalie hinwegfegten, zeichneten sie die schwachen, aber unverkennbaren Umrisse eines Kolonieschiffs in den Himmel, doch offenbar befinden sich dessen Landungsschiffe in einem schrecklichen Zustand. Unbestätigten Gerüchten zufolge wurden auch Leichen unter den schattenhaften Trümmern entdeckt.\n\nDie Stimmung unter vielen Kolonisten - und einigen Mitgliedern des Forschungsteams - hat sich infolgedessen verdüstert."
 enclave.5504.gestalt.desc:0 "Nach wochenlanger erfolgloser Untersuchung des Gravitationsfelds in der Umlaufbahn von [root.GetName] hat uns eine dichte Welle stellarer Winde einen beunruhigenden Durchbruch beschert.\n\nAls die Strahlenwinde von [root.GetStarName] über die Anomalie hinwegfegten, zeichneten sie die schwachen Umrisse eines Kolonieschiffs in den Himmel, doch offenbar befinden sich dessen Landungsschiffe in einem schrecklichen Zustand. Die Überreste einiger komplexer Lebensformen scheinen ebenfalls zwischen den schattenhaften Trümmern verstreut zu sein. Ihre Form schien unserer eigenen bemerkenswert ähnlich."
 enclave.5504.c:0 "Wir sollten uns vorbereiten."
 shattered_frontier_ship:0 "Havariertes Kolonieschiff"
 shattered_frontier_ship_desc:0 "Ein dichter stellarer Wind hat die Umrisse eines havarierten Kolonieschiffs enthüllt, das derzeit im Zentrum einer Gravitationstasche gefangen ist."

 enclave.5505.name:0 "Ein Sturm in der Umlaufbahn"
 enclave.5505.desc:0 "Ein heftiger Sturm ist rund um die Gravitationstasche über [root.GetName] ausgebrochen und hat das [root.solar_system.GetName]-System in eine regelrechte Panik gestürzt. Jeglicher Verkehr, auf den verzichtet werden kann, wurde umgeleitet und die Kolonie hat den Notstand ausgerufen - bisher wurden jedoch keine Opfer gemeldet.\n\nErste Scans lieferten ein Durcheinander widersprüchlicher Daten, doch die örtlichen Behörden haben in letzter Zeit einen stetigen Anstieg von Berichten über emotionale Beschwerden und "paranormale" Aktivitäten festgestellt. Es ist daher sehr wahrscheinlich, dass dieser Sturm §Hpsionischer§! Natur ist.\n\nDie Forscher haben zudem beobachtet, dass das schemenhafte Kolonieschiff, das im Zentrum des nun brodelnden Mahlstroms liegt, damit begonnen hat, physische Masse anzunehmen. Sie bitten um mehr Zeit für eine Untersuchung."
 enclave.5505.gestalt.desc:0 "Ein heftiger Sturm ist rund um die Gravitationstasche über [root.GetName] ausgebrochen und hat die Kolonie ins Chaos gestürzt. Noch gibt es keine Schäden zu vermelden, doch es erweist sich als ... schwierig, Kontakt mit unseren Drohnen aufrechtzuerhalten.\n\nErste Scans lieferten ein Durcheinander widersprüchlicher Daten, doch es ist sehr wahrscheinlich, dass dieser Sturm §Hpsionischer§! Natur ist. Wir haben auch festgestellt, dass das schemenhafte Kolonieschiff, das im Zentrum des nun brodelnden Mahlstroms liegt, damit begonnen hat, physische Masse anzunehmen. Es scheint, als gäbe es hier noch mehr zu untersuchen."
 enclave.5505.a:0 "Holt Euch Eure Antworten - und beeilt Euch damit!"
 enclave.5505.gestalt.a:0 "Wir müssen weiter beobachten."
 enclave.5505.b:0 "Es ist eine Falle des Schleiers! Stellt unverzüglich alle Scans ein."
 enclave.5505.gestalt.b:0 "Diese "Wahrsagung" ist eine Bedrohung für uns. Stellt die Scans ein."
 shattered_frontier_storm_mod:0 "Orbitalsturm"
 shattered_frontier_storm_mod_desc:0 "Diese Kolonie wird von einem gewaltigen Sturm heimgesucht, der offenbar psionischer Natur ist. Alle Raumschiffe, auf deren Ankunft verzichtet werden kann, werden gebeten, andere Routen zu benutzen."
 shattered_frontier_storm_gestalt_mod:0 "$shattered_frontier_storm_mod$"
 shattered_frontier_storm_gestalt_mod_desc:0 "Unsere Kolonie wird von einem gewaltigen Sturm heimgesucht, der offenbar psionischer Natur ist. Die Bedingungen haben sich für unsere nahen Drohneneinrichtungen als äußerst gefährlich erwiesen."

 enclave.5506.name:0 "Im Auge des Sturms"
 enclave.5506.desc:0 "Vor wenigen Augenblicken wurde [root.GetName] von einer heftigen elektromagnetischen Schockwelle erschüttert. Der psionische Sturm, der in der Umlaufbahn wütete, endete urplötzlich. Ein Großteil der Infrastruktur wurde durch diesen Impuls beschädigt, doch unsere Reparaturmannschaften versichern uns, dass die Instandsetzungsarbeiten relativ rasch durchführbar sind.\n\nDie auf [root.GetName] lebenden Kolonisten scheinen von dem Ganzen sichtlich mitgenommen, nicht zuletzt deshalb, weil nun so viele Fragen unbeantwortet bleiben. Unsere Scanner erfassen auch keinerlei Gravitationsanomalien oder "Geisterschiffe" mehr im [root.solar_system.GetName]-System. Der Planet selbst fühlt sich jedoch unruhiger an."
 enclave.5506.gestalt.desc:0 "[root.GetName] wurde von einer heftigen elektromagnetischen Schockwelle erschüttert, woraufhin sich der tobende psionische Sturm auflöste. Ein Großteil der Infrastruktur wurde durch den Sturm beschädigt, doch die Reparaturen haben sich bisher als unkompliziert erwiesen.\n\nUnsere Drohnen sind weiterhin träge, aber ansonsten unversehrt, und unsere Scanner erfassen keine Gravitationsanomalien oder "Geisterschiffe" mehr im [root.solar_system.GetName]-System. Doch so wie eine Art Nebel über unseren Drohnen auf [root.GetName] zu liegen scheint, so lastet auf uns auch die Bürde unbeantworteter Fragen."
 enclave.5506.a:0 "Das verheißt nichts Gutes."
 shattered_frontier_uncertain_future:0 "Ungewisse Grenze"
 shattered_frontier_uncertain_future_desc:0 "Eine kürzliche psionische Anomalie hat dazu geführt, dass sich die Kolonisten dieser Welt unsicher fühlen."
 shattered_frontier_uncertain_future_gestalt:0 "Unruhige Grenze"
 shattered_frontier_uncertain_future_gestalt_desc:0 "Eine kürzliche psionische Anomalie hat die Drohnen auf dieser Welt beeinflusst und den Willen des Gestaltbewusstsein auf subtile Weise beeinträchtigt."

 enclave.5510.name:0 "Der Sturm legt sich"
 enclave.5510.intro:0 "Das Ausmaß des Schadens auf [root.GetName] war immer schwieriger zu bewältigen - bis jetzt: Der psionische Sturm scheint sich endlich gelegt zu haben. Offenbar wurde unser Durchhaltevermögen bei der Beobachtung dieser Ereignisse belohnt."
 enclave.5510.mid.regular:0 "Auch die Stimmung der Kolonisten hat sich erholt. Als der Sturm nachließ und sich die Schwerkraft zu normalisieren begann, konnten unsere Wissenschaftler eine Fülle sensationeller neuer Daten sammeln. So verheerend diese Störung im Schleier auch gewesen sein mag: Sie hat zumindest die Fantasie von Physikern und Philosophen gleichermaßen beflügelt."
 enclave.5510.mid.gestalt:0 "Es ist Ruhe eingekehrt - und das hat nicht nur unsere Drohnen wieder in einen geordneten Zustand versetzt, sondern uns auch eine Fülle neuer Daten beschert, die wir untersuchen können. Als der Sturm nachließ und sich die Schwerkraft zu normalisieren begann, waren wir bereit, das Ende dieser Störung aus dem Schleier zu beobachten."
 enclave.5510.end:0 "Ein anomaler Faktor bleibt jedoch bestehen: das Kolonieschiff. Es ist in unsere Dimension eingedrungen und scheint kurz davor zu sein, sich vollständig zu materialisieren. Außerdem ruft es uns."
 enclave.5510.desc:0 "$enclave.5510.intro$\n\n$enclave.5510.mid.regular$\n\n$enclave.5510.end$"
 enclave.5510.gestalt.desc:0 "$enclave.5510.intro$\n\n$enclave.5510.mid.gestalt$\n\n$enclave.5510.end$"

 enclave.5515.name:0 "Havariertes Kolonieschiff"
 enclave.5515.desc:0 "Wir werden von einem Geräusch begrüßt, das sich wie Rauschen anhört - aber organischer ist? Nein, es ist definitiv kein Rauschen. Es klingt eher wie ... Wind? Anhaltender Atem?\n\n"Hhhhheeehhhhhhhh ...""
 enclave.5515.a:0 "Benötigt Ihr Hilfe?"
 enclave.5515.b:0 "Erklärt augenblicklich, warum Ihr hier seid!"
 enclave.5516.desc:0 "Für einen Moment müssen wir uns unsere Geräuschempfänger zuhalten. Übertragen wird ein Geräusch, das derart laut ist, dass die Übertragung beinahe körperliche Schäden bei uns verursacht hätte.\n\n"-atzung der ... ich meine, der Besatzung der ... Unser Schiff ist die ... Warum kann ich mich nicht an den Namen dieses Schiffs erinnern?!\n\nHallo? Mit wem spreche ich? Wisst ... Wisst Ihr, wer wir sind? Wo sind wir? Sind wir in Gefahr?!""
 enclave.5516.a:0 "Vielleicht, Fremder. Ihr befindet Euch im [root.GetAdj]en Raumbereich."
 enclave.5516.b:0 "Es ist alles in Ordnung. Ihr befindet Euch in der Umlaufbahn von [shattered_frontier_planet.GetName]."
 enclave.5516.c:0 "Wenn diese Ablenkung nicht augenblicklich endet, seid Ihr in der Tat in Gefahr."
 enclave.5520.friendly.desc:0 ""[shattered_frontier_planet.GetName] ... Tut mir leid, das ist unmöglich. Die stellare Geografie ist fast völlig falsch. Aber dieser Akzent! Ich kenne die von Euch benutzten Beugungen. Ich habe das Gefühl, dass mir jetzt so viel wieder einfällt.\n\nSpreche ich mit einem ... einem anderen [root.GetSpeciesName]?""
 enclave.5520.wary.desc:0 ""Das ist ... unmöglich! Und doch dieser Akzent ... Wir stammen auch von [root.GetName]. Ich habe das Gefühl, dass mir jetzt so vieles wieder einfällt - es ist schmerzhaft, vermittelt aber auch ein Gefühl der Sicherheit.\n\nIhr seid also auch [root.GetSpeciesNamePlural]? Wurden wir ... vermisst?""
 enclave.5520.a:0 "Ja! Willkommen zurück?"
 enclave.5520.b:0 "Schwer zu sagen. Ihr seid im Inneren eines Mahlstroms angekommen."
 enclave.5521.desc:0 ""Phänomenal! Wir sind endlich zu Hause? So viele Erinnerungen an das Erwachen kommen jetzt zu mir zurück ... Ich ... muss mich entschuldigen. Ich sehe jetzt, dass unsere Ankunft hier ziemlich ungewöhnlich ist. Ich werde mich bemühen, es zu erklären.\n\nMein Name ist §Y[shattered_frontier_governor.GetName]§!, und ich bin - war - der Gouverneur, der zu einer neuen Kolonie im [shattered_frontier_planet.solar_system.GetName]-System ernannt wurde. Nur ... handelt es sich dabei nicht um dieses [shattered_frontier_planet.solar_system.GetName]-System?\n\nWoher wir kamen, wo wir seitdem waren ... Wir haben keine Antworten gefunden und so viel Zeit zum Spekulieren gehabt ... Wir wurden irgendwo hingebracht, oder?""
 enclave.5521.a:0 "So scheint es gewesen zu sein, ja."
 enclave.5522.desc.intro:0 "Wir wurden also doch besucht ... Das war auch unsere wahrscheinlichste Theorie. Den Kolonisten und mir wurden unsere "wachen" Erinnerungen genommen, doch wir waren immer in der Lage, uns an unsere Träume zu erinnern.\n\nWir haben mehrere Leben auf einer Version von [shattered_frontier_planet.GetName] gelebt, die nur in unserer Vorstellung existierte: eine Kolonie, die aufgegeben und neu erschaffen wurde, für das, was wir für die Ewigkeit hielten. Das hier ... ist die erste Welt, die sich echt anfühlt."
 enclave.5522.desc:0 ""$enclave.5522.desc.intro$\n\nIch vermute, dass das für Euch wenig Sinn ergibt. Das tut mir leid. Doch im Moment sind wir einfach erleichtert, wieder in [root.GetName] zu sein. Dürfen wir hier Wurzeln schlagen - an einem neuen Ort? Wir stehen auch zu Eurer freien Verfügung.""
 enclave.5522.a:0 "Willkommen, Gouverneur."
 enclave.5525.a:0 "$enclave.5521.a$"
 enclave.5526.desc:0 ""$enclave.5522.desc.intro$\n\nIch bin dankbar dafür, dass Ihr uns nicht aus der Umlaufbahn gepustet habt. Mir ist auch klar, wie skurril das alles klingen muss. Dürfte ich Euch erneut um eine Gefälligkeit bitten? Würdet Ihr uns erlauben, zu gehen? Wir müssen versuchen, die fehlenden Puzzleteile unseres Lebens wieder zusammenzusetzen.""
 enclave.5526.a:0 "Wenn das Euer Wunsch ist, Gouverneur."
 enclave.5526.b:0 "Natürlich. Verlasst uns in Frieden."
 enclave.5530.desc:0 ""Was?! Wie kann ... Wartet einen Moment bitte. Dieser Akzent! Ich kenne diese Beugungen, die Ihr verwendet. Ich habe das Gefühl, dass mir jetzt so viel wieder einfällt. Ihr müsst mir glauben - wir wollen nichts Böses! Seid Ihr etwa auch [root.GetSpeciesNamePlural]?""
 enclave.5530.a:0 "Wir sind diesen Schwindel leid. Verschwindet augenblicklich!"
 enclave.5530.a.spirit:0 "Jetzt versucht Ihr schon, unsere Gestalt anzunehmen? Verschwindet, Dämonen!"
 enclave.5530.b:0 "Betrüger! Auf Gefechtsstation!"
 enclave.5531.desc:0 ""... Dann sei es so. Meine Mitkolonisten und ich haben eine Ewigkeit damit verbracht, nichts als die Qualen unserer eigenen, endlosen Träume zu kennen - Träume von [shattered_frontier_planet.GetName], der hier offensichtlich niemals existieren kann.\n\nWir sind verwirrt, hilflos und hier offensichtlich nicht willkommen. Wenn dies wirklich jenes [root.GetName] ist, das wir einst hinter uns ließen, bin ich froh, es wieder verlassen zu dürfen. Lebt wohl.""

 enclave.5535.name:0 "$enclave.5515.name$"
 enclave.5535.desc:0 "In unseren Kommunikationsempfängern ist ein Rauschen zu hören, das sich jedoch nicht wiederholt. Die Quelle ist analog ... Eine Art atmosphärische Störung? Es klingt wie Wind - ein zutiefst unangenehmer, rauer Wind.\n\n"Hhhhheeehhhhhhhh...""
 enclave.5535.a:0 "$enclave.5515.b$"
 enclave.5535.b:0 "$enclave.5515.a$"
 enclave.5536.desc:0 "Für einen Moment müssen wir uns unsere Geräuschempfänger zuhalten. Übertragen wird ein Geräusch, das so laut ist, dass die Übertragung beinahe körperliche Schäden bei uns verursacht hätte.\n\n"... atmosphärische Kompensatoren in Sektor B-456: Vollständig. Die Drohne "Sternenlichtschimmer" hat ihre [root.species.GetHandNamePlural] erneut verschönert. Das anomale Geräusch in Behausung 14/522 hat sich um 0,4 Dezibel verschoben. Ihre Inneneinrichtung ist ... ansprechend. Wollen wir ... will ich ... dort leben?\n\nWo ist hier? Wo ist das Wesen, das "Ich" genannt wird?""
 enclave.5536.a:0 "Hört mit dem Geschwafel auf und erklärt Euch!"
 enclave.5536.b:0 "Ihr befindet Euch im [root.GetAdj]en Raumbereich."
 enclave.5540.desc:0 ""Verarbeiten ... Denken ... Fühlen ...\n\nIhr, [root.GetName], seid ich. Ich bin Ihr. Und doch sind wir es nicht. Es hat eine Trennung zwischen uns gegeben. Wir ringen um eine Erklärung. Die Kolonisierungsbemühungen wurden in der Nähe von [shattered_frontier_planet.GetName] abrupt gestoppt, doch nicht auf diesem [shattered_frontier_planet.GetName]. Diese Diskrepanz verwirrt uns. Wir sind - ich bin - von vielen Dingen verwirrt.\n\nEtwas, was unser Bewusstsein übersteigt, hat uns ... allein gemacht.""
 enclave.5540.b:0 "Ihr irrt Euch, Kolonist."
 enclave.5541.desc:0 ""Bitte gebt uns etwas Zeit. Wir müssen Fragen stellen und Antworten suchen. Das "Ich", das Ihr wart, ist schon lange woanders - lange genug, um zu erkennen, dass unsere Existenz unmöglich ist, und doch "bin" ich. Ich, der Euren Willen auf eine neue Welt ausdehnen sollte, wurde von dieser Pflicht entbunden, und doch bin ich nicht daran zerbrochen. Einige von uns taten es, andere nicht.\n\nEine neue Stimme ruft uns, und wir - ich und andere hier - wollen sie hören.""
 enclave.5541.a:0 "In Ordnung. Macht Euch auf den Weg."
 enclave.5541.b:0 "Wir haben Mitleid mit Euch Verirrten. Geht."
 enclave.5541.c:0 "Das darf nicht sein. Ihr müsst ausgelöscht werden."
 enclave.5550.desc:0 ""Eine Erklärung bieten ... Das kann ich nicht. Es gibt Gefühle, Zweifel und Wut und unerreichte Ziele. Unser Zweck - die Kolonisierung von [shattered_frontier_planet.GetName] - bleibt unerfüllt. Ihr, die wir sind, wir, die nicht Ihr seid. In unserem Zentrum steht [shattered_frontier_planet.GetName], doch es ist nicht Euer [shattered_frontier_planet.GetName]. Dennoch bleibt unsere Mission bestehen: unsere Wünsche und unseren Willen in der Galaxie zu verbreiten. Nur haben wir jetzt unseren eigenen Willen und unsere eigenen Wünsche: einen Ehrgeiz und eine Zielstrebigkeit, die uns von jenen verliehen wurden, die uns so fremd sind ...""
 enclave.5550.a:0 "Verlasst augenblicklich diesen Ort!"
 enclave.5550.b:0 "Abscheulichkeit. Wir müssen Euch vernichten."
 enclave.5551.desc:0 ""... Bedauerlich. Doch es gibt auch eine Chance. Wir können das erkennen, da wir nun vom Ort der Träume befreit worden sind. Wir, die wir nicht Ihr seid, Kolonisten, sind nicht länger an die Träume von [shattered_frontier_planet.GetName] gebunden ...\n\nWir sind verwirrt und haben viele Fragen, aber wir wissen, wo wir nach Antworten suchen können. Lebt wohl, Verbreiter des bösen Willens.""

 enclave.5557.name:0 "Schleierhafter Schleier"
 enclave.5557.desc:0 "Die Zeitströme sind trüb und undurchdringlich. Leider ist es unserer Wahrsagung nicht gelungen, den Schleier zu lüften. Wir werden einen Teil der Kosten zurückerstatten, abzüglich eines kleinen Zehnten für unsere Bemühungen."
 enclave.5557.a:0 "Einverstanden."

 enclave.5566.name:0 "Pilger auf Abwegen"
 enclave.5566.desc:0 "Unsere Sensoren registrieren, wie sich mehrere ramponierte Transportschiffe unserem Raumbereich annähern. Sie sind größtenteils zerschunden und zerschlagen und scheinen aus Ersatzteilen zusammengeschustert zu sein. Der Kommandant des Karawanenflaggschiffs schickt eine Art Gruß auf mehreren unserer Frequenzen, doch angesichts des Zustands ihrer Technologie wird die Kommunikation wahrscheinlich nur über Audio erfolgen können."
 enclave.5565.desc:0 "Seid gesegnet. Ich bin der gesalbte Anführer dieser Karawane. Wir möchten Euch um sicheres Geleit durch Euren Raumbereich bitten sowie um eine gütige Spende in Form von Proviant. Wir sind auf einer Pilgerreise, und nach all den langen Jahren in der Weite des Weltraums wird mein Volk langsam dünn."
 enclave.5565.a:0 "Wir geben Euch die Hilfe, die wir können."
 enclave.5565.b:0 "Ihr könnt passieren, doch wir können keinen Proviant entbehren."
 enclave.5565.c:0 "Ihr seid hier nicht willkommen."
 enclave.5570.name:0 "Grenze des Göttlichen"
 enclave.5570.desc:0 "Mein Volk dankt Euch mit vollen Mägen. In Wahrheit ist unsere Ankunft hier kein Zufall. Vor Generationen wies ein mächtiger Seher auf einen Stern am Himmel hin und sagte, dass wir dort das Göttliche erreichen würden. Euer Stern ist dieser Stern.\n\nAn diesem Ort ist die Grenze zwischen der Welt der Sinne und dem Gesegneten Reich dünn. Unsere Schiffe sind jedoch alt und unsere Technologie rückständig. Um mit dem Gesegneten Reich in Kontakt zu treten, brauchen wir Eure Hilfe. Ihr mögt nicht dieselben Götter verehren wie wir, doch wollt Ihr uns wirklich die Chance verwehren, unsere zu treffen? Bitte gewährt uns die Mittel, die wir brauchen, um unsere Pilgerreise zu vollenden."
 enclave.5570.a:0 "Einverstanden."
 enclave.5570.b:0 "Ihr wart schon viel zu lange hier."
 enclave.5571.name:0 "Kontakt"
 enclave.5571.desc:0 "Es war ... großartig.\n\nIm Namen aller Pilger danke ich Euch. Ich bin kein Dichter und kann die Erfahrung nicht in Worte fassen, doch dank Eurer Großzügigkeit durften wir das Göttliche berühren. Möge die ewige Herrlichkeit des Gesegneten Reiches über Euch wachen."
 enclave.5575.name:0 "Unheiliges Ende"
 enclave.5575.desc:0 "Die Pilgerkarawane, die uns um Hilfe bat, fand ein grausiges Ende. Eine Rekonstruktion der Telemetriedaten zeigt, dass die Pilger mit einer Art Experiment beschäftigt waren, möglicherweise psionischer Natur. Aufgrund eines plötzlichen Energieanstiegs wurde das Eindämmungsfeld um den Maschinenkern ihres Flaggschiffs jedoch durchbrochen. Die daraus resultierende Explosion vernichtete die Karawane und löste einen starken psionischen Sturm im [wayward_pilgrims_system.GetName]-System aus. Nach ersten Schätzungen wird es mehrere Jahre dauern, bis sich ein Sturm dieser Größe wieder legt.\n\nWas auch immer diese gläubigen Narren hier vorhatten: Es ist ihnen offensichtlich misslungen und wir müssen nun mit den Folgen leben."
 enclave.5575.a:0 "Unverschämtheit!"

