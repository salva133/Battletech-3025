 # General-Purpose
 enclave.100.name:0 "Verschleierter Tunnel"
 enclave.100a.desc:1 "Irgendetwas wartet im [From.GetName]-System: ein verschleierter Durchgang, der aus dem Gefüge der Raumzeit herausgeschnitten wurde und dessen Horizont sich nur so vor psionischer Energie kräuselt. Die Sensordaten sind schwankend, und die Besatzung unseres Wissenschaftsschiffs berichtet von seltsamen Störungen: tief sitzende Träume, ein anhaltendes Gefühl, beobachtet zu werden, anfallartig über einen kommende Halluzinationen ...\n\nTrotz des frustrierenden Mangels an brauchbaren Telemetriedaten scheint klar zu sein, dass wir auf einen Tunnel gestoßen sind, der durch uns unbekanntes Gebiet führt. Es ist ein gefährlicher Pfad, doch der Lohn könnte groß sein. Auf der anderen Seite des Tunnels liegt ein weit entfernter Winkel der Galaxie."
 enclave.100b.desc:1 "Irgendetwas wartet im [From.GetName]-System: ein verschleierter Durchgang, der aus dem Gefüge der Raumzeit herausgeschnitten wurde und dessen Horizont sich nur so vor psionischer Energie kräuselt. Die Sensordaten schwanken, doch der Schwarm ist in Aufregung. Wir haben den Eindruck, beobachtet zu werden, und spüren, dass hinter der Tunnelöffnung etwas auf uns wartet.\n\nTrotz des frustrierenden Mangels an brauchbaren Telemetriedaten scheint klar zu sein, dass wir auf einen Tunnel gestoßen sind, der durch uns unbekanntes Gebiet führt. Es ist ein gefährlicher Pfad, doch der Lohn könnte groß sein. Auf der anderen Seite des Tunnels liegt ein weit entfernter Winkel der Galaxie."
 enclave.100.a:0 "Welche Geheimnisse liegen hinter dem Schleier?"

 # Mercenary Enclaves
 enclave.2.name:0 "Gründung der Söldnerenklave"
 enclave.2.desc:2 "Innerhalb unseres Militärs wird darüber debattiert, die [fleet.GetName] als unabhängige §YSöldnerenklave§! zu entlassen. Dieser Vorschlag, den zuerst die Flottenkommandeure aufbrachten, würde dazu führen, dass wir die Kontrolle über die Flotte verlieren. Wir wären auch dafür verantwortlich, ihr eine beträchtliche Investition in Form von §YEnergie-Credits§! und §YLegierungen§! zukommen zu lassen. Im Gegenzug würde sie uns eine Reihe von Anteilen an ihrem Unternehmen geben, die mit regelmäßigen Dividenden und besonderen Privilegien verbunden wären.\n\nMan versichert uns, dass man in Zeiten der Not immer bereit sein wird, für uns zu kämpfen. Und für unsere Credits."
 enclave.2.tooltip.a:0 "Flotte benötigt einen Admiral"
 enclave.2.tooltip.aa:0 "Flotte hat einen Admiral"
 enclave.2.tooltip.cloak:0 "Alle Schiffe in dieser Flotte dürfen nicht imstande sein, sich zu tarnen."
 enclave.2.tooltip.b:1 "Hier gibt es bereits eine Enklave"
 enclave.2.tooltip.bb:1 "Es gibt keine andere Enklave im System"
 enclave.2.tooltip.c:0 "System muss unter unserer Kontrolle stehen"
 enclave.2.tooltip.cc:0 "System steht unter unserer Kontrolle"
 enclave.2.tooltip.d:0 "Es gibt keine freien Kapazitäten für Söldner"
 enclave.2.tooltip.dd:0 "Es gibt freie Kapazitäten für Söldner"
 enclave.2.tooltip.e:1 "System benötigt einen Asteroiden oder einen Mond"
 enclave.2.tooltip.ee:1 "System hat einen Asteroiden oder einen Mond"
 enclave.2.tooltip.f:0 "Wir müssen der Besitzer dieser Flotte sein"
 enclave.2.a.tooltip:0 "Eine Söldnerenklave wird gegründet."
 enclave.25:0 "Söldnerenklave vernichtet"
 enclave.25.desc:1 "Unsere Flotte hat die Verteidigung der Söldner im [merc_system.GetName]-System durchbrochen und ihre Station in Stücke gesprengt. Der Rest von [FROM.GetName] fiel kurz darauf auseinander, und die verbleibenden Flotten haben sich aufgelöst. Während sich einige der überlebenden Kapitäne womöglich der Piraterie zuwenden werden, haben andere angekündigt, kleinere vertraglich festgehaltene Aufgaben fortzuführen (wie etwa logistische Unterstützung oder das Garnisonieren von Raumstationen). Derart unbedeutende Angelegenheiten sind für uns jedoch nicht weiter von Belang. Am wichtigsten ist, dass die Söldnerenklave nicht mehr existiert und wir aus den Trümmern eine beträchtliche Menge an Ressourcen bergen konnten."
 enclave.26.desc:1 "Uns hat die Nachricht erreicht, dass die Söldnerenklave im [merc_system.GetName]-System von [mercenary_destroyer.GetName] vernichtet wurde. Die Angreifer erwiesen sich als zu stark für [FROM.GetName], die es nicht mit ihnen allein aufnehmen konnten. Die Station, in der die Verwaltung, die Kasernen und die Schiffswerften untergebracht waren, wurde zerstört. Die Söldnerflotte löste sich kurz danach ebenfalls auf. Einige der ehemaligen Söldnerkapitäne haben allerdings erklärt, dass sie trotz der Auflösung ihre laufenden Verträge in den Bereichen Logistik und Sternenbasis-Garnisonierung weiter bestmöglich erfüllen wollen."
 enclave.26.a:0 "Dafür werden sie bezahlen."
 enclave.27:0 "Notfall-Rückruf der Söldnerflotte"
 enclave.27.desc:0 "Sehr geehrter Kunde,\n\nda wir uns derzeit einem Angriff ausgesetzt sehen, sind wir leider gezwungen, unsere Streitkräfte zurückrufen. Gemäß unserem Vertrag tritt augenblicklich Klausel 285b.15 in Kraft, weshalb unsere Flotte bei Erhalt dieser Mitteilung den Dienst in Euren Streitkräften quittieren wird. Wir freuen uns darauf, unsere Partnerschaft zu erneuern, sobald diese unglückliche Situation geklärt ist, und entschuldigen uns für etwaige Unannehmlichkeiten."
 enclave.27.a:0 "Viel Glück."
 enclave.27.b:0 "Was für eine Unverschämtheit!"
 enclave.28:0 "Friedensabkommen"
 enclave.28.desc:0 "[Root.GetName], seit Eurem bedauerlichen Akt der Aggression gegen uns ist ein Jahr vergangen. [mercenary_enclave_country.GetName] ist bereit, die Vergangenheit ruhen zu lassen - ein Konflikt mag gewinnbringend sein, aber nicht, wenn er zwischen zwei Geschäftspartnern ausgetragen wird. Würdet Ihr Euch entschuldigen und uns ein bescheidenes Zeichen des guten Willens schicken, wären wir bereit, über diesen unglücklichen Vorfall hinwegzusehen."
 enclave.28.a:0 "Sterbt und verrottet, Söldnerabschaum."
 enclave.28.b:0 "Einverstanden."
 enclave.205.name:0 "[mercenary_enclave_country.GetName]"
 enclave.205.desc:1 "Willkommen! [mercenary_enclave_country.GetName] bietet Kunden hochmoderne Sicherheitsdienste an. Wir haben auf mehreren Welten zivile Verträge, die vom Personenschutz bis hin zur Ausbildung von Vollstreckern reichen.\n\nDoch für unsere hochkarätigen Kunden bieten wir nur das Beste vom Besten: Flotten, Armeen, Militärberater ... Es ist eine Reihe friedenserhaltender Maßnahmen verfügbar. Natürlich gegen eine bescheidene Gebühr."
 enclave.205.desc.hostile:0 "Ah, die Kriegstreiber kehren zu uns zurück.\n\nSeid Ihr endlich zur Vernunft gekommen und habt die Sinnlosigkeit Eures Handelns eingesehen? Für eine kleine Summe - ein bloßes Zeichen Eures guten Willens - sind wir als [mercenary_enclave_country.GetName] bereit, unsere Meinungsverschiedenheiten beizulegen. Lasst uns gemeinsam in eine profitable Zukunft blicken."
 enclave.205.desc.unfriendly:0 "Wir bieten Kriegstreibern keine Dienste an. Verschwindet!"
 enclave.205.a:1 "Wir möchten eine §YFlotte mieten§!."
 enclave.205.tooltip.a:1 "[event_target:current_client.GetName] hat sich unsere Flotte bereits gemietet."
 enclave.205.tooltip.b:0 "Es ist keine Flotte zum Mieten verfügbar."
 enclave.205.b:1 "Wir möchten unsere gemietete Flotte §Yverwalten§!."
 enclave.205.c:1 "Wir sind an §YSöldner-Garnisonen§! interessiert."
 enclave.205.d:1 "Wir möchten Euch dabei helfen, eine §Ygrößere Flotte§! zu kontrollieren."
 enclave.205.d.timeout:0 "Die Enklave rekrutiert neue Offiziere und Flottenbesatzungen. Weitere logistische Verbesserungen können sie erst nach §Y[event_target:mercenary_enclave_country.upgraded_station_timer]§! vornehmen."
 enclave.205.e:1 "Wir suchen nach §Ytaktischen Einblicken§! in Bezug auf gefährliche Feinde."
 enclave.205.f:1 "Wir möchten §YBodentruppen§! anheuern."
 enclave.205.g:1 "Welche §Ylogistischen Lösungen§! könnt Ihr anbieten?"
 enclave.205.g.tooltip:1 "Wir erhalten bereits §Ylogistische Unterstützung§!."
 enclave.205.h:2 "Als Euer §YMäzen§! möchten wir unsere Möglichkeiten prüfen."
 enclave.205.i:0 "So sei es."
 mercenary_tt_hirefleet:0 "Ihr übernehmt 10 Jahre lang die Kontrolle über die §YSöldnerflotte§! dieser Enklave."
 mercenary_tt_managefleet:0 "Der §YSöldnerflottenvertrag§! wird verlängert oder beendet."
 mercenary_tt_garrison:0 "Ihr kauft ein §YSternenbasis-Gebäude§! mit hohem Unterhalt."
 mercenary_tt_tactical:0 "Ihr erhaltet Informationen über die derzeitige §YKrise§! und wie sie zu bekämpfen ist."
 mercenary_tt_hirearmies:0 "Ihr heuert §YArmeen§! für eine Bodeninvasion an."
 mercenary_tt_logistic:0 "Ihr lasst Euch von den Söldnern bei der Versorgung Eurer Flotten helfen, was Eure §YFlottenkapazität§! erhöht."
 mercenary_tt_patron:0 "Der §YMäzen§! einer Enklave kann dieser beim Aufbau helfen oder eine bereits angeheuerte Flotte anfordern."

 enclave.210.desc:0 "Ausgezeichnet! Eine [mercenary_enclave_country.GetAdjective]e Flotte zu mieten, ist immer die richtige Wahl. Unsere Streitkräfte gehören zu den am besten ausgebildeten und diszipliniertesten in der gesamten Galaxie, und unsere Technologie ist auf dem neuesten Stand. Piraten, Aufständische und jede andere Art von Problem werden bald schon lernen, Respekt zu zeigen.\n\nDarüber hinaus wird jede unserer Flotten ohne Aufpreis mit einem kampferprobten Admiral ausgestattet, der alle Aspekte der interstellaren Kriegsführung beherrscht und die Streitkräfte sicher zum Sieg führen wird."
 enclave.211.desc:0 "Ich vertraue darauf, dass Ihr Eure neuen Truppen hervorragend einsetzen werdet und dass bald wieder Frieden in Eurem Reich einkehren wird!"
 enclave.215.desc:1 "Möchtet Ihr einen Vertrag kündigen oder verlängern? Lasst uns die notwendigen Dokumente vorbereiten. Wir haben derzeit eine Aktion, bei der Kunden für jeden verlängerten Vertrag eine Kiste Granaten gratis erhalten!"
 enclave.215.a:0 "Wir würden gern über etwas anderes sprechen."
 enclave.215.b:0 "Wir möchten unseren Vertrag verlängern."
 enclave.215.c:0 "Wir möchten unseren Vertrag kündigen."
 enclave.220.desc:0 "Unsere Garnisonen haben ein ausgezeichnetes Preis-Leistungs-Verhältnis. Bitte bedenkt jedoch, dass wir als [mercenary_enclave_country.GetName] den Begriff "Söldner" missbilligen. Das Wort ist zu unverblümt und bringt viel zu viele negative Assoziationen mit sich. Unsere "Verteidigungsunternehmer" stehen bereit, um Eure Station auf die Ankunft unserer "Sicherheitsspezialisten" vorzubereiten. Sobald sie vor Ort sind, werden diese Spezialisten die Stationsbesatzung ausbilden und das Optimum aus ihr herausholen.\n\nBei [mercenary_enclave_country.GetName] bilden wir nur die besten Friedenswächter aus."
 enclave.225.desc:0 "Vielen Dank für Euer Vertrauen. Wir sind stolz, mit Euch zusammenarbeiten zu können, um die Galaxie sicherer zu machen."

 enclave.235.1.desc:0 "Mit diesen Mitteln könnten wir unseren Einsatz erheblich ausweiten: mehr Schiffe, mehr Personal, größere und bessere Ausbildungseinrichtungen ... Wir wären in der Lage, so viel mehr für die Erhaltung des Friedens zu tun."
 enclave.235.2.desc:0 "In einer sich ständig verändernden und komplexen Galaxie sind Sicherheitsbelange von größter Bedeutung. Eine Spende würde es uns ermöglichen, unsere Aktivitäten und Dienste zu erweitern!"
 enclave.235.3.desc:0 "Stellt Euch nur vor: Die Sicherheitsspezialisten von [mercenary_enclave_country.GetName] würden überall in der Galaxie für zivile und militärische Operationen eingesetzt werden ... Es würde ein noch nie dagewesenes Maß an Sicherheit für alle bringen ..."
 enclave.235.4.desc:1 "Als wir mit all dem hier anfingen, hatte einer unserer Gründer einen Traum: für die galaktische Sicherheit das zu tun, was Megakonzerne für die Ungleichheit getan hatten. Heute kann ich mit Freude sagen, dass dieses Ziel in greifbare Nähe gerückt ist."
 enclave.235.5.desc:0 "Wir werden die GEWALTIGSTE Flotte in der Galaxie aufstellen! Die Credits werden fließen. Die Zivilbevölkerung wird endlich die Stabilität genießen, die sie verdient. Nationen werden um unsere Verträge kämpfen ... Oh, ich kann es kaum erwarten, die Gesichter unserer Aktionäre zu sehen, wenn ich ihnen die Neuigkeiten erzähle!"

 enclave.240.desc:0 "Dies sind äußerst besorgniserregende Zeiten für alle. Unser Team aus strategischen Problemlösern hat einen unerschütterlichen moralischen Kompass und eine feste Hingabe an die Schaffung einer sichereren Galaxie. Wir sind große Risiken eingegangen, um das Auftauchen neuer Gefahren genau zu beobachten, und wir können Euch Informationen über folgende galaktische Krisen liefern ..."
 enclave.240.a:0 "Den Großkhan."
 enclave.240.b:0 "Den Grauen Sturm."
 enclave.240.c:0 "Den Prethoryn-Schwarm."
 enclave.240.d:0 "Die extradimensionalen Eindringlinge."
 enclave.240.e:0 "Die Kontingenz-KI."
 enclave.245.desc:0 "Die Schiffszusammensetzung des Khans ist insgesamt gut abgerundet und hat keine offensichtlichen Schwächen. Unsere Analysten vermuten, dass Torpedos am besten geeignet sind, um die Schiffe auszuschalten. Sie warnen jedoch zugleich davor, eine zu spezialisierte Verteidigung in den eigenen Schiffen zu montieren. Eine Mischung aus Schilden und Panzerung ist wahrscheinlich die beste Wahl. Der Khan hat sich als äußerst kompetenter Kommandant erwiesen, und es wäre ein schrecklicher Fehler, ihn zu unterschätzen. Er und sein Gefolge sind eine extreme Bedrohung."
 enclave.250.desc:0 "Der Graue Sturm setzt auf zwei sich ergänzende Waffentypen: Energiewaffen und Trägergeschwader. Erstere lassen sich mit Schilden abwehren, doch Schilde werden von den Trägergeschwadern umgangen. Unsere Hochrechnungen zeigen, dass Schiffe, die zusätzlich zu den Schilden mit einer Punktverteidigung ausgestattet sind, eine viel bessere Chance haben, den Kampf zu überstehen. Nanitenschiffe sind extrem gut geschützt, aber Torpedos könnten dabei helfen, ihre Verteidigung zu durchbrechen."
 enclave.255.desc:0 "Die Flotten des Prethoryn-Schwarms verlassen sich auf sich langsam bewegende Geschosse und Heerscharen kleinerer Schiffe, um ihre Feinde auszuschalten. Eine Möglichkeit, sie abzuwehren, wäre der Einsatz von Punktverteidigung in Verbindung mit Panzerung und einer besseren Widerstandsfähigkeit der Schiffsrümpfe. Eine andere wäre, sie auf extreme Entfernung anzugreifen. Mit ausreichend starken Energiewaffen sollte es möglich sein, ihre Flotten zu vernichten, ehe sie überhaupt in Reichweite kommen."
 enclave.260.desc:0 "Die Abhängigkeit der Extradimensionalen von Energie ist eine offensichtliche Schwäche, die man ausnutzen kann. Waffen, die ihren Schilden zusätzlichen Schaden zufügen, sollten sich als verheerend erweisen, aber Waffen, die ihre Schilde komplett umgehen, werden sie noch schneller aus unserer Dimension vertreiben. Defensiv sollte man darauf achten, selbst Schilde in den Kampf zu bringen, um ihren Energiewaffen angemessen entgegenzutreten."
 enclave.265.desc:0 "Kontingenzschiffe verwenden ausschließlich Energiewaffen, weshalb die Verwendung von Schilden am besten dazu geeignet ist, den eintretenden Schaden abzumildern. Simulationen zeigen, dass ihre Schiffsrümpfe trotz der starken Verteidigung relativ zerbrechlich sind. Unsere Analysten schätzen, dass rumpfdurchdringende Waffen sehr gut gegen sie wirken könnten."

 enclave.270.desc:0 "Möchtet Ihr eine Kolonie befrieden oder Terroristen aus dem Weg räumen? Unsere Unterstützungsdienste für planetare Einsätze bieten Euch Fachleute, die bereit sind, selbst unter schwierigsten und risikoreichen Bedingungen zu arbeiten. Wir helfen dabei, Ordnung in die Galaxie zu bringen."
 enclave.270.a:0 "Ein kleines Kontingent Söldner."
 small_merc_army_hire:0 "Diese Söldner können auf unbestimmte Zeit angeheuert werden, haben aber einen hohen Unterhalt. Umfasst §Y5 Söldnerarmeen§! "
 enclave.270.b:0 "Ein kleines Kontingent mechanisierter Elitesöldner."
 small_mecha_merc_army_hire:0 "Diese Söldner können auf unbestimmte Zeit angeheuert werden, haben aber einen hohen Unterhalt. Umfasst §Y5 mechanisierte Söldnerarmeen§! "
 enclave.270.c:0 "Ein beachtlicher Trupp Söldner."
 medium_merc_army_hire:0 "Diese Söldner können auf unbestimmte Zeit angeheuert werden, haben aber einen hohen Unterhalt. Umfasst §Y10 Söldnerarmeen§! "
 enclave.270.d:0 "Ein beachtlicher Trupp mechanisierter Söldner."
 medium_mecha_merc_army_hire:0 "Diese Söldner können auf unbestimmte Zeit angeheuert werden, haben aber einen hohen Unterhalt. Umfasst §Y10 mechanisierte Söldnerarmeen§! "
 enclave.270.e:0 "Ein riesiges Söldneraufgebot."
 large_merc_army_hire:0 "Diese Söldner können auf unbestimmte Zeit angeheuert werden, haben aber einen hohen Unterhalt. Umfasst §Y15 Söldnerarmeen§! "

 enclave.280.a.desc:1 "Verehrter Mäzen! Was führt Euch heute zu uns? Habt Ihr schon unsere neuesten Schiffsdesigns gesehen? Sie werden das Herzstück unseres neuen Angebots in Sachen "Personenschutz" für zivile Kunden sein."
 enclave.280.b.desc:0 "Was für eine Freude, Euch empfangen zu dürfen! Wir haben einige Erfrischungen vorbereitet, die Ihr gern probieren könnt, während wir den Vorstand einberufen. Dürften wir Eure Aufmerksamkeit für einen Moment auf das Fenster dort richten? Unsere Abteilung für die Friedenserhaltung führt dort grade ein Manöver durch. Die Übungspuppen stellen Zivilisten dar. Seht Euch nur einmal ihre Effizienz an. Ein Wunder an militärischer Präzision."
 enclave.280.c.desc:0 "Wir freuen uns immer, unsere Mäzene zu treffen. Seid versichert, dass die nächste Dividendensendung in Kürze bei Euch eintreffen wird. Hättet Ihr etwas Zeit, uns Eure Meinung zu unseren neuen Dienstleistungen im Bereich des Schutzes vor schwerwiegenden Folgen mitzuteilen? Wir glauben, unsere zivilen Kunden werden sie lieben!"
 enclave.280.b:1 "Wir möchten, dass Ihr Eure Flotte §Yzurückruft§!."
 enclave.280.c:0 "Wir sind gern bereit, unsere §YTechnologie§! mit Euch zu teilen."
 enclave.280.c.timeout:0 "Die Enklave rüstet sich noch immer mit unserer Technologie auf. Wir müssen noch bis zum §Y[event_target:mercenary_enclave_country.updating_databanks_timer]§! warten, bevor wir neue Technologien mit ihr teilen können."
 enclave.285.desc:2 "Ihr versteht sicher, dass der Rückruf einer Flotte eine heikle Angelegenheit ist. Wir haben natürlich die notwendigen Schlupflöcher in all unseren Standardverträgen vorbereitet, doch wir werden mindestens sechs Monate brauchen, um die Flotte zurückzubringen, und eine ... großzügige Entschädigung, um unsere derzeitigen Kunden nicht zu verärgern.\n\nWir glauben, dass diese Vorgehensweise nicht im besten Interesse unserer Organisation ist, aber Ihr seid unser Mäzen - wir werden dafür sorgen, dass es passiert, wenn Ihr es so wünscht."
 enclave.285.tooltip:0 "Dies wird der Enklave missfallen."
 enclave.290.name:1 "Abkommandierte Flotte eingetroffen"
 enclave.290.desc:1 "Die Söldnerflotte, die wir aus unserer Enklave abkommandiert haben, wartet auf ihre Befehle."
 enclave.294.name:1 "Vertragskündigung"
 enclave.294.desc:1 "Sehr geehrter Kunde,\n\ngemäß Klausel 285b.15 unseres Vertrags müssen wir unsere Vereinbarung leider vorzeitig beenden und die von uns geliehene Söldnerflotte zurückrufen. Gemäß den Vertragsbestimmungen dient diese Mitteilung der Wahrung der Kündigungsfrist von drei Monaten, bevor die Flotte endgültig zurückkehrt. Anbei ist auch eine großzügige Entschädigung, die bei einer vorzeitigen Vertragskündigung vorgesehen ist.\n\nWir entschuldigen uns für die Unannehmlichkeiten und wünschen weiterhin viel Glück bei zukünftigen Unternehmungen."
 enclave.294.b:1 "Wir brauchten diese Schiffe!"

 enclave.2030.desc:1 "Unser Logistikservice unterstützt ambitionierte Expansoren bei der Entsendung von Flotten in die entlegensten Winkel der Galaxie. Unsere engagierten Experten sorgen dafür, dass die Schiffe mit allem ausgestattet sind, was sie brauchen - von der Munition über den Proviant bis hin zur letzten Schraube an den Temperaturreglern. Darüber hinaus richten wir Versorgungsdepots auf der Strecke ein oder vermitteln Versorgungsverträge mit lokalen zivilen Unternehmen. Die Schiffe unserer Kunden verdienen die beste Versorgung, und wir werden diese gewährleisten."
 enclave.2035.name:0 "Vertrag über logistische Unterstützung läuft aus"
 enclave.2035.desc:1 "Sehr geehrter Kunde,\n\ndie von uns erbrachte logistische Unterstützungsdienstleistung muss erneuert werden. Gemäß unseren Vertragsbedingungen gilt: Wenn wir nicht umgehend eine andere Anweisung erhalten, wird die Erneuerung dieser Dienstleistung automatisch in Rechnung gestellt.\n\nWir hoffen, dass unsere Dienstleistungen zu Ihrer Zufriedenheit waren, und freuen uns auf weitere Geschäfte!"
 enclave.2035.a:0 "Wir benötigen diesen Dienst nicht länger."
 enclave.2060.name:0 "Flottenvertrag beendet"
 enclave.2060.desc:0 "Unser Vertrag mit [event_target:mercenary_enclave_country.GetName] ist ausgelaufen und ihre Flotte ist dabei, zurückzukehren. Sollen wir sie kontaktieren, um den Vertrag zu erneuern?"
 enclave.2060.a:0 "Diesmal nicht."
 enclave.2060.b:0 "Ja, öffnet eine Verbindung."

