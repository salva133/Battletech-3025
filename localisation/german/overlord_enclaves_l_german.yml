 enclave_mercenary_station_plural:0 "Söldner-Sternenbasen"
 enclave_mercenary_starbase_ruined:0 "Zerstörte Söldner-Sternenbasis"
 enclave_mercenary_starbase_ruined_desc:0 "Diese einst stolze Festung des Söldnerhandels ist zerfallen und die Ausstellungsräume sind all ihrer Schätze beraubt worden."
 enclave_salvager_station:0 "Schrottsammler-Sternenbasis"
 enclave_salvager_station_plural:0 "Schrottsammler-Sternenbasen"
 enclave_salvager_starbase_ruined:0 "Zerstörte Schrottsammler-Sternenbasis"
 enclave_salvager_starbase_ruined_desc:0 "Diese einst so geschäftige Fabrik liegt heute still, und in den vielen Hallen stehen nur noch kaputte Maschinen herum."
 enclave_shroudwalker_station:0 "Schleiergänger-Sternenbasis"
 enclave_shroudwalker_station_plural:0 "Schleiergänger-Sternenbasen"
 enclave_shroudwalker_starbase_ruined:0 "Zerstörte Schleiergänger-Sternenbasis"
 enclave_shroudwalker_starbase_ruined_desc:0 "Diese Sternenbasis dienste einst als Zuflucht, wurde aber scheinbar von innen heraus zerrissen. Ihr felsiges Fundament liegt in Trümmern und die unzähligen Türme sind nur noch Ruinen, die den kosmischen Winden ausgesetzt sind."

 mercenary_army:0 "Söldnerarmee"
 mercenary_army_desc:0 "Diesen Truppen geht es ums Geld. Sie sind rücksichtslos und effizient, aber obwohl das Risiko zu ihrem Job gehört, sind sie nicht bereit, sich für eine Sache zu opfern. Und sie lassen keine Gelegenheit zum Plündern aus."
 mecha_army:0 "Mechanisierte Söldnerarmee"
 mecha_army_desc:0 "Die besten Söldner, die es auf dem Markt zu kaufen gibt. Diese Armee gleicht ihre geringe Kopfstärke aus, indem sie riesige Maschinen steuert. Sie sind zwar nicht die tapfersten Soldaten, aber sie sind gnadenlos und hinterlassen nur schwelende Ruinen."

 salvager_overdrive:0 "Konzentrierte Bemühungen der Schrottsammler"
 salvager_overdrive_desc:0 "Dieses Reich profitiert von den gezielten Bemühungen einer befreundeten Schrottsammler-Enklave, die den Bau seiner Sternenbasen und Kolonien beschleunigt."
 salvager_insight:0 "Schrottsammler-Einsicht"
 salvager_insight_desc:0 "Die Wissenschaftler dieses Reichs profitieren vom praktischen Fachwissen einer Schrottsammler-Enklave und können so neue Durchbrüche in der Ingenieur-Forschung rasch vorantreiben."
 salvage_overseer:0 "Schrottsammler-Aufseher"
 salvage_overseer_desc:0 "Ein erfahrener Schrottsammler aus der Schrottsammler-Enklave hilft dem Reich, die Überreste von seinen Schlachtfeldern einer sinnvollen Verwendung zuzuführen."

