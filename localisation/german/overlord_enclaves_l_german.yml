 enclave.6000.name:0 "Seltsame Manifestationen"
 enclave.6000.a.desc:0 "Auf der [Root.GetName] ist etwas Merkwürdiges geschehen: Nach der Durchquerung des Schleiertunnels hat der Flottenkommandant eine rasante Verwandlung durchgemacht. Seine Persönlichkeit und seine Erinnerungen sind zwar unberührt geblieben, doch seine körperliche Form hat sich drastisch verändert. Er hat nun das Aussehen (und die inneren Organe) einer völlig fremden Spezies."
 enclave.6000.b.desc:0 "Auf der [Root.GetName] gab es eine beunruhigende Entwicklung: Nach der Durchquerung des Schleiertunnels hat der Flottenkommandant eine schreckliche Verwandlung durchgemacht. Seine Persönlichkeit und seine Erinnerungen sind zwar unberührt geblieben, doch seine körperliche Form hat sich drastisch verändert. Er hat nun das Aussehen (und die inneren Organe) einer völlig fremden Spezies."
 enclave.6000b.a:0 "Setzt eine Sezierung an."
 enclave.6000b.b:0 "Beseitigt diesen Xeno-Abschaum."
 enclave.6000.d.desc:0 "Auf der [Root.GetName] gab es eine beunruhigende Entwicklung: Nach dem Durchqueren des Schleiertunnels hat der Flottenkommandant eine rasante Verwandlung durchgemacht. Die Persönlichkeitsmatrix und die neurosynaptischen Muster der Drohne sind zwar weitgehend unberührt geblieben, doch die physische Form hat sich drastisch verändert. Sie hat jetzt das Aussehen (und die inneren Organe) einer biologischen Spezies."
 enclave.6000d.a:0 "Initiiert die Beendigungsprotokolle."
 enclave.6000.e.desc:0 "Auf der [Root.GetName] ist etwas Merkwürdiges geschehen: Nach der Durchquerung des Schleiertunnels hat der Flottenkommandant eine rasante Verwandlung durchgemacht. Unsere kollektiven Erinnerungen sind zwar unberührt geblieben, doch die körperliche Form der Drohne hat sich drastisch verändert. Sie hat nun das Aussehen (und die inneren Organe) einer völlig fremden Spezies."
 enclave.6000e.a:0 "Zerlegt die Drohne."

 enclave.6005.name:0 "Gedankenauslöschung"
 enclave.6005.a.desc:0 "Es gibt eine merkwürdige Entwicklung auf der [Root.GetName]: Nach der kürzlichen Durchquerung des Schleiertunnels hat der Flottenkommandant von ungewohnten Empfindungen und Gefühlen berichtet. In seinem Kopf schwirren Ideen herum, die "von jemand anderem" stammen könnten. Offenbar ist etwas passiert, vielleicht als Folge des Kontakts mit der psionischen Energie des Schleiers. Wie sich diese Erfahrung auf die Leistung des Kommandanten auswirken wird, bleibt abzuwarten ..."
 enclave.6005.b.desc:0 "Es gibt eine merkwürdige Entwicklung auf der [Root.GetName]: Nach der Durchquerung des Schleiers hat sich unser kollektives Bewusstsein auf subtile Weise verändert, vielleicht als Folge der psionischen Energie des Schleiers. Die Kommandodrohne berichtet von ungewohnten Empfindungen und Gefühlen und ihr eigenes Bewusstsein ist voller neuer Ideen. Es bleibt abzuwarten, wie sich diese Erfahrung auf ihre Leistung auswirken wird."
 enclave.6005.c.desc:0 "Es gibt eine abnormale Entwicklung auf der [Root.GetName]: Nach der kürzlichen Durchquerung des Schiffs durch den Schleiertunnel hat sich unser kollektives Bewusstsein auf subtile Weise verändert. Die Kommandodrohne berichtet von ungewohnten Empfindungen und Vorstellungen. Es ist möglich, dass der Kontakt mit der psionischen Energie des Schleiers ihr neurales Netzwerk beeinflusst hat, obwohl noch nicht abzusehen ist, wie sich diese Erfahrung auf ihre Leistung auswirken wird."

 enclave.6010.name:0 "$enclave.6005.name$"
 enclave.6010.a.desc:0 "Die subtilen mentalen Veränderungen, die der Kommandant der [Root.GetName] nach der Durchquerung des Schleiertunnels erfahren hat, zeigen nun erste Auswirkungen: Einen Monat nach der Durchquerung hat sich der Kommandostil merklich verändert. Man kann sagen, dass diese Erfahrung zur Entwicklung eines neuen Wesenszuges geführt hat."
 enclave.6010.b.desc:0 "Die neuralen Veränderungen, die der Kommandant der [Root.GetName] nach der Durchquerung des Schleiertunnels als Erstes durchlaufen hat, treten nun in den kollektiven Fokus: Einen Monat nach der Durchquerung hat sich das Gemüt der Drohne merklich verändert. Die Erfahrungen haben scheinbar zur Entwicklung einer neuen Eigenschaft geführt."
 enclave.6010.c.desc:0 "Die neuralen Veränderungen, die der Kommandant der [Root.GetName] nach der Durchquerung des Schleiertunnels als Erstes durchlaufen hat, zeigen immer größere Auswirkungen: Einen Monat nach der Durchquerung hat sich die Persönlichkeitsmatrix der Drohne merklich verändert. Die Erfahrungen haben scheinbar zur Entwicklung einer neuen Eigenschaft geführt."
 shroud_touched_intro:0 "Eine Reise durch den Schleier sollte nie leichtfertig durchgeführt werden,"
