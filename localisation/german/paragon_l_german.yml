 BEHOLDER_CLOUD_LIGHTNING:0 "Schleierübergreifender Blitz"
 NAME_Temple_of_Whispers:0 "Murmelnder Monolith"
 building_the_beholder:0 "$NAME_Temple_of_Whispers$"
 building_the_beholder_desc:1 "§Y$temple_of_whispers$§! tritt in unsere Existenzebene über: ein Schiff, das sich von der Energie des Planeten nährt, um Zro anzureichern und seine Verbindung zum Schleier aufrechtzuerhalten."
 building_the_beholder_known_desc:2 "$beholder_decisions$"
 building_the_beholder_unknown_desc:0 "Eine geheimnisvolle Struktur, die seltsame Energiewellen aussendet."

 beholder_ship_button_desc:0 "§HPlanetenfall§!\nWird dieses Schiff auf einem eigenen Planeten gelandet, wird es zu einem Gebäude umgewandelt.\n\n§YMurmelnder Monolith§!\nReichslimit: §Y1/1§!\nProduziert: £sr_zro£ 8.00\nUnterhalt: £energy£25.00\nRessourcen von psionischen Bewohnern: §G+10%§!\n\n$beholder_decisions$"
 beholder_decisions:1 "Neue §Eplanetare Entscheidungen§!:\n- §H$decision_deploy_beholder$§!\n- §H$decision_psi_inoculate_pops$§!\n- §H$decision_cease_psi_inoculate_pops$§!\n\n"

 SHROUD_SHIELD_SUPPRESSION_FIELD:0 "Schleierübergreifende Schilddurchdringung"
 SHROUD_SHIELD_SUPPRESSION_FIELD_DESC:0 "Ein vom Schleier durchdrungenes Energiefeld, das alle Schilde innerhalb eines ganzen Sternensystems ausschaltet."
 SHIP_PLANETFALL:0 "Bifunktionales Design"
 SHIP_PLANETFALL_DESC:0 "Der Monolith ist ein robusteres Schiff als die meisten anderen. Er kann sowohl als Schiff als auch als planetares Gebäude genutzt werden."
 decision_deploy_beholder:0 "Murmelnden Monolithen einsatzbereit machen"
 decision_deploy_beholder_custom_tooltip:1 "Der Murmelnde Monolith wird als interstellares Kampfschiff eingesetzt werden."
 decision_deploy_beholder_desc:0 "Außerhalb eines Planeten kann das Schiff des Betrachters einen starken Schilddämpfer aktivieren, der alle Schilde deaktiviert."
 cannot_deploy_during_psi_inoculation:1 "§RDie Bewohner dieses Planeten werden derzeit einer Psi-Inokulation unterzogen. Der Betrachter kann nicht eingesetzt werden, ohne ihren Verstand zu gefährden.§!"

 decision_psi_inoculate_pops:1 "Mit der Psi-Inokulation beginnen"
 decision_psi_inoculate_pops_custom_tooltip:2 "Der Murmelnde Monolith gewährt £pop£ §YBewohnern§! im Lauf der Zeit die Eigenschaft "§YPsioniker§!", anstatt £sr_zro£ §YZro§! zu produzieren.\n\n§RDer Murmelnde Monolith kann nicht eingesetzt werden, solange dieser Vorgang läuft.§!"
 decision_psi_inoculate_pops_desc:3 "Der Betrachter inokuliert Bewohner, damit diese im Lauf der Zeit zu §YPsionikern§! werden. Um dies zu tun, dürfen die Bewohner nicht gesäubert werden oder Kybernetiker oder Teil eines Schwarmbewusstseins sein."
 no_organic_pops_on_planet:0 "§RDieser Planet hat keine organischen, nicht-kybernetischen Bewohner, die inokuliert werden könnten.§!"

 decision_cease_psi_inoculate_pops:0 "Psi-Inokulation beenden"
 decision_cease_psi_inoculate_pops_custom_tooltip:0 "£pop£ §YBewohner§! werden nicht länger modifiziert und erhalten keine §Ypsionischen§! Eigenschaften mehr.\n$beholder_psi_pops_timer_tooltip$\nDer Murmelnde Monolith kann erneut eingesetzt werden, um £zro£ §YZro§! zu produzieren."
 decision_cease_psi_inoculate_pops_desc:0 "Der Betrachter inokuliert Bewohner, damit diese im Lauf der Zeit zu §YPsionikern§! werden. Um dies zu tun, dürfen die Bewohner nicht gesäubert werden oder Kybernetiker oder Teil eines Schwarmbewusstseins sein."

 beholder_psi_pops_timer_tooltip:0 "Die nächste Psi-Inokulation auf §Y[This.GetName]§! wird am §Y[This.beholder_psi_pops_timer]§! abgeschlossen."

 beholder_psi_pops_cooldown_tooltip:0 "\n§RDer Murmelnde Monolith hat kürzlich mit der Psi-Inokulation aufgehört und kann diese bis zum §Y[This.beholder_psi_pops_cooldown_timer]§! nicht erneut durchführen§!"

 MESSAGE_POPS_INOCULATED_TITLE:0 "Bewohner-Inokulation abgeschlossen"
 MESSAGE_POPS_INOCULATED_DESC:1 "Ein £pop£ Bewohner auf $PLANET|$ hat dank der Psi-Inokulation des §YBetrachters§! die Eigenschaft "§Y$trait_psionic$§!" erhalten."

 MESSAGE_BEHOLDER_PLANETFALL_TITLE:0 "Betrachter-Planetenfall"
 MESSAGE_BEHOLDER_PLANETFALL_DESC:0 "Der Betrachter ist auf $PLANET|$ gelandet. Der Murmelnde Monolith ruht jetzt hier."

 MESSAGE_BEHOLDER_PLANETFALL_NO_SLOTS_TITLE:0 "Betrachter-Planetenfall gescheitert"
 MESSAGE_BEHOLDER_PLANETFALL_NO_SLOTS_DESC:1 "Der Betrachter konnte nicht auf $PLANET|$ landen. Ein freier Bauplatz wird benötigt."

 leader_trait_governor_psionic_communion:0 "Psionische Gemeinschaft"
 leader_trait_governor_psionic_communion_desc:1 "Die psionischen Fähigkeiten dieses Anführers verbessern das geistige Wohlbefinden der Bevölkerung, schaffen Vertrauen und vermitteln ein Gefühl der Sicherheit."

 # Beholder Backstory
 beholder_backstory:1 "Ein Schleierwesen, Mitglied im Chor der Flüsterer in der Leere, das seine Anwesenheit durch einen Kanal zwischen den Existenzebenen projiziert. Obwohl das Wesen einen wohlwollenden Eindruck macht, ist Vorsicht geboten. Das volle Ausmaß seiner Macht und seine wahren Absichten sind unbekannt."


##########################################
###     Exakeides, Scion of Vagros     ###
##########################################
 NAME_Exakeides:0 "Keides, Nachkomme der Vagros"
 desc_exakeides:0 "§YExakeides§!, der unzählige Äonen in Kryostase eingefroren war, ist endlich frei und versucht nun, die verlorene Zeit wiedergutzumachen. Sein jugendliches Aussehen täuscht über seinen scharfen und alles durchschauenden Intellekt hinweg."
 leader_trait_legendary_far_from_home:0 "Nebulöse Vergangenheit"
 leader_trait_legendary_far_from_home_desc:0 "Woher kommt er? Wer hat ihn in Kryostase versetzt und warum wurde er freigelassen? Diese und viele weitere unbeantworteten Fragen aus seiner Vergangenheit schüren den Wissensdurst dieses Anführers."
 leader_trait_legendary_ancestors_knowledge:0 "Ahnenerbe"
 leader_trait_legendary_ancestors_knowledge_desc:0 "Der Körper dieses Anführers birgt unermesslich viel Wissen und Können. Er ist ein genetisches Erbe, das durch das Opfer seiner Vorfahren entstanden ist."
 job_archivist:0 "$job_fe_archivist$"
 job_archivist_plural:0 "$job_fe_archivist_plural$"
 job_archivist_desc:0 "Unter Keides' sorgfältiger Aufsicht sind diese Archivare für die Katalogisierung der Daten gemäß vagrosischer Standards verantwortlich."
 mod_job_archivist_add:0 "$mod_job_fe_archivist_add$"

 paragon.3100.name:0 "Notsignal"
 paragon.3100.desc:0 "Wissenschaftsoffizier [Root.Leader.GetName] hat ein schwaches Signal entdeckt, das von dem Planeten [event_target:exakeides_planet.GetName] ausgeht.\n\nEs ist ein kurzes und sich wiederholendes Muster und scheint eine Art Hilferuf zu sein. Da das Signal nicht sonderlich stark ist, geht [Root.Leader.GetName] davon aus, dass sich die Ortung einer genaueren Position als äußerst schwierig erweisen wird. Es könnte bereits zu spät sein, um zu helfen."
 paragon.3100.a:0 "Wir müssen es versuchen!"
 paragon.3100.b:0 "Ignoriert das Signal."
 LEGENDARY_LEADER_FIRST_PROJECT:0 "Ursprung des Notsignals"
 LEGENDARY_LEADER_FIRST_PROJECT_DESC:0 "Es wird einige Zeit dauern, die genaue Position des Notsignals auf dem Planeten [event_target:exakeides_planet.GetName] zu bestimmen."
 paragon.3104.name:0 "Fluchtkapsel"
 paragon.3104.desc:1 "Wir haben die Quelle des Notsignals auf [event_target:exakeides_planet.GetName] gefunden.\n\nTief in der Kruste des Planeten war eine alte Rettungskapsel mit einer Kryostase-Einheit vergraben, die etwas enthielt, was wie das Kind einer uns fremden Zivilisation aussieht.\n\nTrotz des hohen Alters der Kapsel funktionierte die Kryokonservierung tadellos, und die Lebenszeichen des Kinds scheinen stabil zu sein. Auf der Außenseite der Kapsel wurde eine Reihe grob eingeritzter Symbole entdeckt. Wir haben die Symbole übersetzt: "Unsere Hoffnung. Unsere Zukunft. Unser Nachkomme.""
 paragon.3104.a:0 "Holt das Kind aus dem Kryoschlaf."
 LEGENDARY_LEADER_RESUSCITATION:0 "Wiederbelebung aus der Kryostase"
 LEGENDARY_LEADER_RESUSCITATION_DESC:0 "Das Kind, das wir auf [event_target:exakeides_planet.GetName] entdeckt haben, hat länger in der Kryostase überlebt als jeder andere in der Geschichte unseres Reichs. Die Reanimation muss äußerst sorgfältig und akribisch vorbereitet werden."
 paragon.3105.name:0 "Wiederbelebung erfolgreich"
 paragon.3105.desc:1 "Das Kind, das wir auf [event_target:exakeides_planet.GetName] entdeckt haben, wurde erfolgreich wiederbelebt und alle Lebenszeichen liegen in einem angemessenen Bereich für diese Lebensform. Das Kind ist jedoch noch immer bewusstlos und es kann einige Zeit dauern, bis es aufwacht.\n\nIm Inneren der Kapsel wurden zudem mehrere Gegenstände entdeckt. Der erste war ein kleiner Datenkristall, der das Geschlecht, den Namen und die Spezies des Kindes verriet. Es heißt §YExakeides§! und wird im Logbuch als "§YNachkomme der Vagros§!" bezeichnet. Das zweite ist ein seltsames Relikt, das aus einem unbekannten, schweren Material besteht. In Anbetracht seines Aussehens ist es sehr wahrscheinlich, dass dieses Relikt Teil eines größeren Ganzen ist. Weitere Untersuchungen werden angeraten.\n\nEs bleibt nur noch eine Frage: Was soll mit dem Kind geschehen? Wer auch immer dieser Exakeides ist oder war: Vorerst werden wir uns um ihn kümmern müssen."
 paragon.3105.a:1 "Wir werden Exakeides ein Zuhause geben."
 paragon.3105.b:0 "Das Kind ist nicht unsere Verantwortung."
 LEGENDARY_LEADER_STUDY_RELIC_PROJECT:0 "Reliktfragment"
 LEGENDARY_LEADER_STUDY_RELIC_PROJECT_DESC:1 "Dieses Bruchstück wurde in der Kryostasekapsel von Exakeides entdeckt und übersteigt unser wissenschaftliches Verständnis bei Weitem. Es wird viel Zeit und Ressourcen erfordern, um seine Geheimnisse zu lüften."
 paragon.3110.name:0 "Reliktfragment"
 paragon.3110.desc:0 "Die Untersuchung des zerbrochenen Relikts, das zusammen mit Exakeides gefunden wurde, ist zum Stillstand gekommen. Angesichts der vielen fehlenden Teile können wir über den Zweck des Objekts nur spekulieren. Ausgehend von den anomalen Messwerten, die wir aufgezeichnet haben, gibt es jedoch Grund zu der Annahme, dass das Objekt Einfluss auf die Raumzeit haben könnte."
 paragon.3114.name:0 "Exakeides wird erwachsen"
 paragon.3114.desc:0 "§YExakeides§! ist ein bemerkenswert begabtes Kind und hat mit zehn Jahren bereits begonnen, weiterführende wissenschaftliche Studien zu betreiben. Bisher haben wir uns lediglich darauf konzentriert, seine grenzenlose Neugier zu stillen und ihm die nötigen Werkzeuge an die Hand zu geben, um seinen Interessen nachzugehen. In den kommenden Jahren sollte er jedoch von den klügsten Köpfen unseres Reichs unterrichtet werden.\n\nSein Potenzial, einer der führenden Wissenschaftler zu werden, rechtfertigt diese Investition mehr als alles andere. Die Frage ist nur: Auf welcher Grundlage soll seine Ausbildung fußen?"
 paragon.3114.a:0 "Bringt ihn dazu, das Unbekannte zu erforschen." # Xenophile
 paragon.3114.b:0 "Warnt ihn davor, keinen Außenseitern zu vertrauen." # Xenophobe
 paragon.3114.c:0 "Vermittelt ihm den Wert des Lebens." # Pacifist
 paragon.3114.d:0 "Erinnert ihn daran, dass Stärke Macht ist." # Militarist
 paragon.3114.e:0 "Fördert seine Achtung vor Gleichheit." # Egalitarian
 paragon.3114.f:0 "Lehrt ihn, zu gehorchen." # Authoritarian
 paragon.3114.g:0 "Leitet ihn in seinem Glauben." # Spiritualist
 paragon.3114.h:1 "Erdet ihn in der physischen Welt." # Materialist

 paragon.3115.name:0 "Keides, Nachkomme der Vagros"
 paragon.3115.desc:0 "Heute ist §YExakeides§! zwanzigster Geburtstag, und er ist bereit, die Verpflichtungen eines Erwachsenen zu übernehmen.\n\nSeit seiner Wiederbelebung aus der Kryostase hat er das, was wir ihm beigebracht haben, mit großem Eifer und Entschlossenheit in sich aufgesogen. Trotz seiner erstaunlichen Fähigkeiten und seines grenzenlosen Intellekts ist er jedoch bescheiden geblieben.\n\nDie Wissenschaft ist bereits seit Langem seine Leidenschaft und treibt ihn dazu an, die Wahrheit über seine Vergangenheit und den Zweck jenes zerbrochenen Relikts, das wir zusammen mit ihm gefunden haben, zu entschlüsseln. Unter seinesgleichen ist er einfach als "§YKeides§!" bekannt."
 paragon.3115.a:1 "Es ist an der Zeit, seine nächsten Schritte zu planen."
 paragon.3115.a.custom_tooltip:0 "Das Ereignis"§Y$paragon.3116.name$§!" tritt in §Y10 Jahren§! ein."
 paragon.3116.name:0 "$paragon.3115.name$"
 paragon.3116.desc:1 "Hallo.\n\n§HHoch aufgerichtet beobachtet Keides die Situation und seine eigene Reaktion darauf. Sein Blick fällt auf seine Hände: Sie sind bemerkenswert ruhig. Er hat sich auf diesen Tag vorbereitet.§!\n\nIch bin bereit."
 paragon.3116.a:1 "Seid gegrüßt, Keides."
 paragon.3116.a.response:1 "§HDer junge Mann nickt und holt tief Luft.§!\n\nIch habe von diesem Tag geträumt. Seit ich mich erinnern kann, habe ich mich darauf gefreut.\n\nIch bin bereit zu dienen."
 paragon.3116.b:1 "Dafür ist noch genug Zeit. Erzählt mir doch zuerst, was es ist, wonach Ihr strebt?"
 paragon.3116.b.response:1 "Das, wonach jeder sucht: etwas über sich selbst zu lernen und seinen Platz im Universum zu verstehen.\n\nIch glaube, der Schlüssel dazu liegt in dem Relikt. Mit Eurer Hilfe möchte ich versuchen, die anderen Teile aufzuspüren. Doch verwechselt diesen Wunsch nicht mit dem alleinigen Streben nach Selbsterkenntnis. Ich bin überzeugt, dass die Macht dieses Gegenstands unserem Volk ein großer Segen sein wird.\n\n§HEr hält inne.§!\n\nIch stehe in Eurer Schuld, weil Ihr mein Leben gerettet habt. Ich muss Antworten finden, und dafür muss ich Euch um Hilfe bitten."
 paragon.3116.c:0 "Und wenn Ihr findet, was Ihr sucht ... Was dann?"
 paragon.3116.c.response:1 "§HKeides blickt stolz auf.§!\n\nDas ist eine gewichtige Frage, auf die es eine Vielzahl von Antworten gibt. Kurz gesagt: Ihr habt mir ein Zuhause gegeben. Und wo auch immer mich diese Reise hinführen mag und was auch immer ich lernen werde: Ich werde es mit Euch teilen. Darauf habt Ihr mein Wort."
 
 paragon.3117.name:1 "Der Einfluss des Relikts"
 paragon.3117.desc:1 "Nach einer ersten Untersuchung des Relikts berichtet §YKeides§! von einer äußerst ungewöhnlichen Erfahrung:\n\nNach physischem Kontakt sah er "Visionen", Bilder von Leuten und Orten, Erinnerungen an eine längst verlorene Vergangenheit. Obwohl er die volle Bedeutung noch nicht gänzlich versteht, stellen einige der Visionen durchaus reale Orte dar.\n\nKeides hat darum gebeten, diese in einem Spezialprojekt erforschen zu dürfen."
 paragon.3117.a:1 "Interessant. Wir müssen Antworten finden."

 paragon_legendary_leader_chain_title:0 "Visionen aus dem Relikt"
 paragon_legendary_leader_chain_desc:0 "Eine formelle Anfrage von §YKeides§!, die Korrektheit seiner Visionen zu beweisen oder zu widerlegen.\n\nDies könnte der Schlüssel zu seiner Vergangenheit und zu jenem geheimnisvollen Relikt sein, mit dem er zusammen gefunden wurde."
 planets_studied:0 "Visionen erforscht"
 legendary_leader_system_1:0 "Vulkanische Landschaft"
 legendary_leader_system_1_desc:0 "Geschmolzenes Gestein und eine glühende Oberfläche. Eine Welt, die durch tektonische Aktivitäten zerklüftet wurde.\n\nSie soll im [event_target:1st_system_legendary.GetName]-System liegen."
 legendary_leader_system_2:0 "Gefährliche Tierwelt"
 legendary_leader_system_2_desc:0 "Ein Planet mit einem dichten Dschungel, dessen düstere Schatten und wogenden Baumkronen von Raubtieren und deren Beute bevölkert werden.\n\nBerichten zufolge soll der Planet im [event_target:2nd_system_legendary.GetName]-System liegen."
 legendary_leader_system_3:0 "Schiffsfriedhof"
 legendary_leader_system_3_desc:0 "Die karge, von Kratern übersäte und von Winden verwüstete Oberfläche dieses Planeten ist mit den Wracks alter Raumschiffe bedeckt.\n\nSie soll im [event_target:3rd_system_legendary.GetName]-System liegen."

 paragon.3120.name:1 "Fundierte Vision" # Volcanic
 paragon.3120.desc:1 "Kurz nach dem Eintritt in das [From.GetName]-System wurde ein Planet entdeckt, der dem aus der Vision von §YKeides§! entspricht. Die Oberfläche des Planeten ist mit Ozeanen aus geschmolzenen Mineralien bedeckt."
 paragon.3120.a:0 "Bereitet die Erkundung des Planeten vor."
 LEGENDARY_LEADER_VOLCANO_PLANET_PROJECT:0 "Vulkanische Erkundung"
 LEGENDARY_LEADER_VOLCANO_PLANET_PROJECT_DESC:1 "Die erste Untersuchung des Planeten im $NAME_Vapob$-System stimmte mit jenen Szenen überein, die §YKeides§! in seiner Vision gesehen hatte.\n\nObwohl der Planet geologisch gesehen äußerst instabil ist, gibt es vereinzelte Regionen, die relativ ruhig sind und festen Boden haben. Eine Expedition ist dort möglich!\n\n§RDieses Spezialprojekt muss von §YKeides§! selbst erforscht werden.§!"
 paragon.3121.name:0 "Vulkanische Erkundung"
 paragon.3121.desc:1 "Zwischen den Buchten und Wogen der geschmolzenen Ozeane auf dem Planeten entdeckte §YKeides§! die Überreste einer Mineralienverarbeitungsanlage. Er berichtete von einer neuen Vision: ein dunkler Korridor, der zu einem versiegelten Raum führte. Keides folgte den Bildern in seiner Vision und fand eine uralte, verrottete Kiste. In ihr befand sich ein weiteres Reliktfragment, das scheinbar vom Zahn der Zeit völlig unbeeinflusst geblieben ist.\n\nKeides berichtet, dass er bei der Berührung des Fragments von einer neuen und äußerst beunruhigenden Vision heimgesucht wurde."
 paragon.3121.a:1 "Was hat er gesehen?"
 paragon.3122.name:0 "Geister der Vergangenheit" #vision
 paragon.3122.desc:1 "Um §YKeides§! herum herrschte das geschäftige Treiben einer großen Hochofenanlage. Unzählige Minen, Fabriken und Fahrzeuge bedeckten den Boden, während am Himmel riesige Transportschiffe herumschwirrten. Hinter den Geräuschen war eine schwindelerregende Anzahl von Portalen zu sehen, die immer wieder aufblinkten, als würden sie in sich selbst zusammenfallen. Plötzlich ertönte ein lautes Grollen und der Boden begann zu beben. Aus der Ferne war ein dumpfer Schrei zu hören.\n\nNachdem er sich von seiner Vision erholt hatte, legte Keides das neue Fragment neben das bereits vorhandene Stück. Ein scharfes Heulen erfüllte die Luft und fast augenblicklich verschmolzen die beiden Teile miteinander. Das Relikt scheint stärker geworden zu sein."
 paragon.3122.a:0 "Eine faszinierende Entwicklung."

 paragon.3125.name:1 "Fundierte Vision" # Wildlife
 paragon.3125.desc:1 "Die Vision von §YKeides§! hat uns zu einem Planeten im [From.GetName]-System geführt. Ein dichter Dschungel bedeckt mehr als 90% der Landfläche."
 paragon.3125.a:0 "Bereitet die Erkundung des Planeten vor."
 LEGENDARY_LEADER_HOSTILE_PLANET_PROJECT:0 "Erkundung des Dschungels"
 LEGENDARY_LEADER_HOSTILE_PLANET_PROJECT_DESC:0 "Wenn der Planet im $NAME_Taprib$-System auch nur annähernd so ist, wie ihn §YKeides§! in seiner Vision beschrieben hat, sollten wir mit äußerster Vorsicht vorgehen.\n\n§RDieses Spezialprojekt muss von Keides selbst erforscht werden.§!"
 paragon.3126.name:0 "Über dem Blätterdach"
 paragon.3126.desc:1 "Es ist schwierig, durch die Gefahren des wilden Dschungels zu navigieren, und mehr als einmal ist §YKeides§! nur knapp den buchstäblichen Klauen des Todes entronnen.\n\nDennoch ging er weiter, angezogen von einer geheimnisvollen Kraft, bis er die überwucherten Überreste eines gewaltigen Bauwerks entdeckte. Eine verfallene Treppe führte zu einem Podest hoch über den Baumkronen, wo auf einem Sockel aus schwarzem Metall ein weiteres Fragment des Relikts ruhte.\n\nFast augenblicklich wurde §YKeides§! von einer neuen Vision heimgesucht."
 paragon.3126.a:0 "Was hat er gesehen?"
 paragon.3127.name:0 "Geister der Vergangenheit" #vision
 paragon.3127.desc:1 "Die Vegetation wurde immer spärlicher und gab den Blick auf eine weite grüne Ebene frei. Es war eine wunderschöne, gezähmte Welt mit Tiergehegen von der Größe von Wäldern, in denen Arten aus der ganzen Galaxie lebten.\n\nPlötzlich riss die Vision §YKeides§! in einen Raum innerhalb eines größeren Gebäudes. An der Wand war eine Karte mit mehreren Sternensystemen abgebildet. Vier von ihnen hoben sich deutlich von den anderen ab: Sie waren nicht durch Hyperraumrouten verbunden.\n\nZurück an Bord des Schiffs legte §YKeides§! das neue Reliktfragment neben das bereits vorhandene. Sie summten und zogen sich an, bis sie endgültig miteinander verschmolzen. Das Relikt scheint stärker geworden zu sein."
 paragon.3127.a:0 "Das sind hervorragende Neuigkeiten!"

 paragon.3130.name:1 "Fundierte Vision" # Ship Graveyard
 paragon.3130.desc:1 "Genau wie in der Vision von §YKeides§! haben wir einen Schiffsfriedhof auf einem Planeten im $NAME_Ivusheh$-System gefunden."
 paragon.3130.a:1 "Bereitet die Erkundung vor."
 LEGENDARY_LEADER_SHIP_PLANET_PROJECT:0 "Erkundung des Schiffsfriedhofs"
 LEGENDARY_LEADER_SHIP_PLANET_PROJECT_DESC:1 "Auf einem Planeten im $NAME_Ivusheh$-System wurde ein Schiffsfriedhof entdeckt, der dem in der Vision von §YKeides§! unheimlich ähnlich ist.\n\n§RDieses Spezialprojekt muss von §YKeides§! selbst erforscht werden.§!"
 paragon.3131.name:0 "Erkundung des Schiffsfriedhofs"
 paragon.3131.desc:1 "Die zerklüftete Oberfläche des Planeten ist mit den Wracks unzähliger Raumschiffe übersät. Im Zentrum des größten Trümmerfelds entdeckte §YKeides§! das Fundament einer kolossalen Sternenbasis.\n\nWie von einer unsichtbaren Kraft eingenommen zog das, was auch immer §YKeides§! zu diesem Planeten geführt hatte, ihn in einen bestimmten Raum innerhalb der Basis. Inmitten der staubbedeckten Fracht dort lag ein weiteres Reliktfragment.\n\nAls §YKeides§! das Fragment berührte, tauchte er in eine neue Vision ein."
 paragon.3131.a:1 "Was hat er diesmal gesehen?"
 paragon.3132.name:0 "Geister der Vergangenheit" #vision
 paragon.3132.desc:1 "Eine riesige Sternenbasis umkreiste den Planeten, aus deren Docks eine nicht enden wollende Prozession von Kriegsschiffen strömte.\n\nAuf dem Deck des Flaggschiffs stand ein junger Admiral, der einen Gegenstand hielt, der dem Relikt sehr ähnlich sah. Nach einem Wink des Admirals verschwamm der Raum außerhalb seines Schiffs, verdunkelte sich und verzerrte sich vollständig, als ein schwarzes Loch erschien. Als der Admiral seine Flotte in die Dunkelheit führte, endete die Vision abrupt.\n\nAls er mit dem Fragment an Bord zurückkehrte, legte §YKeides§! es neben das bereits vorhandene Fragment. Beide begannen mit einem alles durchdringenden Brummen zu vibrieren. Dann verschmolzen die beiden Teile durch eine unbekannte Kraft zu einem einzigen. Das Relikt scheint stärker geworden zu sein."
 paragon.3132.a:0 "Das sind hervorragende Neuigkeiten!"

 paragon.3135.name:0 "Vollständiges Relikt"
 paragon.3135.desc:1 "Nach der Bergung des letzten Fragments sieht das Relikt aus, als wäre es nie zerbrochen gewesen.\n\nDa das Relikt nun wieder vollständig ist, kann seine Erforschung fortgesetzt werden. Ein von §YKeides§! geleitetes Spezialprojekt wurde vorbereitet."
 paragon.3135.a:0 "Dieses Unterfangen hat oberste Priorität!"
 LEGENDARY_LEADER_OPEN_WORMHOLE_PROJECT:0 "Vollständiges Relikt"
 LEGENDARY_LEADER_OPEN_WORMHOLE_PROJECT_DESC:1 "Ein Versuch, die Fragen rund um das nun vollständige Relikt von §YKeides§! zu beantworten. War es die Ursache für seine Visionen? Und wenn ja, welche weiteren Kräfte besitzt es?"
 paragon.3140.name:0 "Relikterforschung"
 paragon.3140.desc:1 "Die Erforschung des kürzlich wieder zusammengesetzten Relikts hat zu einigen verblüffenden Entdeckungen geführt.\n\nDie Verbindung zu §YKeides§! wurde bestätigt: Bei Kontakt mit seiner vagrosischen DNS beginnen die Partikel des Relikts in hohen Frequenzen zu schwingen. Obwohl uns die Technologie dahinter ein Rätsel ist, weisen die Effekte auf eine Manipulation der Raumzeit hin.\n\nNach mehreren Versuchen, den Prozess zu messen und zu kontrollieren, erlebte §YKeides§! eine weitere Vision."
 paragon.3140.a:1 "Bericht!"
 paragon.3141.name:0 "Der Schlüssel"
 paragon.3141.desc:1 "§YKeides§! beschreibt, dass er das Relikt wie von innen heraus gesehen hat. Partikel in der Größe von Sonnen wirbelten um ihn herum, und in der Leere dazwischen spürte er eine immense Macht. Allein durch die Bewegung seiner Hände vermochte er die Sphären zu lenken.\n\nAls er aus der Vision auftauchte, legte §YKeides§! die Hände auf das Relikt. Er verstand jetzt seinen Nutzen und das Ausmaß seiner Macht: Richtig kontrolliert kann es zwei Punkte im Raum zusammenfallen lassen und so ein stabiles Wurmloch schaffen. Die Vagrosianer nannten dieses Gerät "§YSchlüssel§!".\n\nVon seiner Entdeckung beflügelt hat §YKeides§! auf eigene Faust ein Wurmloch in unserem Heimatsystem geöffnet. Nicht einmal er weiß, wohin es genau führt, aber er ist fest davon überzeugt, dass es wahrscheinlich die Heimat seines Volks ist."
 paragon.3141.a:0 "Finden wir es heraus. Besser früher als später."

 paragon.3144.name:0 "Feindliche Flotte!"
 paragon.3144.desc:0 "Am anderen Ende des durch das Relikt entstandenen Wurmlochs lag das $NAME_Sursect$-System. Kurz nach dem Eintritt haben unsere Sensoren eine Flotte feindlicher Drohnen entdeckt, die den einzigen Planeten im System zu bewachen scheinen. Erste Scans deuten darauf hin, dass weder sie noch auf dem Planeten selbst Lebensformen sind.\n\n§YKeides§! ist sich sicher, dass sein Volk von diesem Planeten stammt und dass Letzterer mit Sicherheit Antworten liefern wird.\n\nEs folgt eine Aufforderung der Drohnen, einen Kommunikationskanal zu öffnen."
 paragon.3144.a:0 "Öffnet einen Kommunikationskanal."
 paragon.3145.name:0 "-... . ..-. --- .-.. --. . -."
 paragon.3145.desc:1 "§HAls sich der Kanal öffnet, mischt sich ein kreischendes Rauschen mit einer roboterhaften Vokalisierung. Zyklisch überlagert eine Stimme die nächste und die Lautstärke der Nachricht schwankt in unregelmäßigen Intervallen.§!\n\nIMPULS: Schlüssel konfiszieren. Verletzung der Charta.\nSTATUS DES VAGROSISCHEN SCHLÜSSELS: Nicht gesammelt.\nSTATUS DER VAGROSISCHEN REICHSCHARTA NUMMER 412: Verletzt.\n\nZIELAKTION: Schlüssel zurückgeben.\nGEGENREAKTION: Ziel zerstören."
 paragon.3145.a:0 "Das Relikt gehört uns!"
 paragon.3145.b:1 "Übergebt ihnen den Schlüssel. Unsere eigene Sicherheit hat Priorität."
 paragon.3146.name:0 ".-- . .. ... ."
 paragon.3146.desc:1 "§HDas Knistern künstlicher Stimmen verlangsamt sich, stoppt kurz ganz und fährt dann fort.§!\n\nSTATUS DES VAGROSISCHEN SCHLÜSSELS: Einsammlung steht kurz bevor.\nSTATUS DER VAGROSISCHEN REICHSCHARTA NUMMER 412: Vorläufig ausgesetzt.\n\nAKTION: Warten."
 paragon.3146.a:1 "Das klingt vielversprechend."

 paragon.3147.name:0 "Relikt verloren"
 paragon.3147.desc:1 "Nach der Übergabe des Schlüssels flogen die Drohnen sofort durch ein eigenes Wurmloch davon.\n\nAnschließend schloss sich das Wurmloch hinter ihnen. Es steht uns nun frei, das System und seinen Planeten zu erkunden."
 paragon.3147.a:1 "Wir haben die richtige Wahl getroffen."

 LEGENDARY_LEADER_SABOTAGE_FLEET_PROJECT:0 "Elektromagnetik"
 LEGENDARY_LEADER_SABOTAGE_FLEET_PROJECT_DESC:1 "Ein von §YKeides§! in Auftrag gegebenes Spezialprojekt, um die Drohnen im $NAME_Sursect$-System von ihrer ewigen Wacht zu erlösen.\n\nEr beabsichtigt, ein elektromagnetisches Feld einzusetzen, um ihre Energiequellen auszuschalten. Ein erfolgreicher Abschluss sollte uns Zugang zu dem Planeten im System geben."
 paragon.3148.name:0 "Elektromagnetischer Erfolg"
 paragon.3148.desc:1 "Wir haben einen elektromagnetischen Impuls freigesetzt, der die Schaltkreise der Drohnen durchgeschmort hat.\n\nWir können jetzt das $NAME_Sursect$-System und den Planeten frei erkunden."
 paragon.3148.a:1 "Eine erfolgreiche Mission."

 paragon.3149.name:0 "Drohnen zerstört"
 paragon.3149.desc:1 "Obwohl wir die Drohnen erfolgreich besiegt haben, sorgte derjenige, der sie geschaffen hatte, dafür, dass niemand von ihrer Zerstörung profitieren konnte: Die Drohnen haben als Reaktion auf unseren Angriff ihre Selbstzerstörungsprotokolle aktiviert. Das wenige, was übrig blieb, ist kaum noch zu retten.\n\nZumindest können wir jetzt das $NAME_Sursect$-System und den Planeten erkunden."
 paragon.3149.a:1 "Das ist dennoch ein Sieg."

 paragon_legendary_leader_homeworld:0 "Vagrosische Ruinen"
 paragon_legendary_leader_homeworld_desc:1 "Der Planet, den die Drohnen beschützt hatten, hat eine gebundene Rotation: Eine Seite ist der kalten Dunkelheit des Alls zugewandt, die andere in ewiges Licht gehüllt. Auf der warmen, lichtdurchfluteten Hälfte der Welt haben wir die Ruinen einer potenziellen vagrosischen Stadt entdeckt.\n\n§YKeides§! glaubt, hier Details zu seiner Vergangenheit finden zu können, und hofft, dass die Funde Aufschluss über die Geschichte des Planeten geben werden.\n\n§RDiese Archäologische Stätte muss von §YKeides§! selbst ausgegraben werden.§!"
 paragon.3150.name:0 "Der Sitz ihrer Macht?"
 paragon.3150.desc:0 "Der Planet muss in der vagrosischen Gesellschaft eine wichtige Rolle gespielt haben, denn bereits kurz nach Beginn der Ausgrabungen wurde deutlich, dass ein Großteil der Infrastruktur auf die Verwaltungsarbeit ausgerichtet war und die Stadt möglicherweise als Kommunikationszentrum diente. Es gab mehrere Orte, an denen sich die Verantwortlichen versammeln konnten, und es wurden bereits mehrere öffentliche Plätze von wahrlich gewaltigem Ausmaß freigelegt."
 paragon.3150.a:0 "Vielversprechend."
 paragon.3151.name:0 "Das Gewölbe"
 paragon.3151.desc:1 "Dank der zufälligen Entdeckung eines unterirdischen Gewölbes hat §YKeides§! seit Tagen nicht mehr geschlafen. Er ist überzeugt, dass dieser Ort den Schlüssel zu seiner Existenz bergen muss.\n\nTief im Inneren des Gewölbes hat er eine Reihe von Kryostasekapseln entdeckt, die jener ähnelten, in der wir ihn gefunden hatten. Sie alle waren leer. In den Boden eingelassene Kabel führten ihn schließlich zu einer größeren Struktur: einem thronähnlichen Podest in der Mitte des Gewölbes."
 paragon.3151.a:0 "Faszinierend. Was ist der Zweck?"
 paragon.3152.name:0 "Kraftvolle Visionen"
 paragon.3152.desc:0 "Entgegen dem Rat des restlichen Wissenschaftsteams beschloss §YKeides§!, sich auf die thronähnliche Maschine zu setzen.\n\nKaum hatte er Platz genommen, verlor er das Bewusstsein.\n\nSelbst als sich sein Gesichtsausdruck entspannte, verkrampfte sein Körper weiterhin. Keine noch so große Anstrengung von Seiten des Wissenschaftsteams konnte ihn aus dem Thron befreien. Stunden vergingen und schließlich, als es so aussah, als könne sein junger Körper nicht mehr erdulden, wachte Keides auf. Sein Bericht folgt in Kürze."
 paragon.3152.a:0 "So kühn wie immer."
 paragon.3153.name:0 "Erster Bericht über die Vision"
 paragon.3153.desc:0 "§YKeides§! sah einen öffentlichen Platz, auf dem sich Tausende, wenn nicht Hunderttausende Individuen tummelten.\n\nSie alle blickten zum Himmel hinauf und beobachteten, wie ein riesiges Schiff aus der oberen Atmosphäre herabstieg. Auf einmal ertönte eine alles durchdringende Stimme.\n\n"Kommt herbei", sprach sie. "Denn die Zeit des Urteils ist angebrochen. Wir sind gekommen, um die Schlüssel einzufordern. Ihr werdet hier bleiben. Bis zum Ende aller Dinge."\n\nDie Schreie der versammelten Menge waren ohrenbetäubend. Mitten in seiner Vision begriff Keides, dass seine Welt aufgegeben worden war. Ihre Meister, eine fremde Spezies von unvorstellbarer Macht, hatten sein Volk für unzulänglich befunden. Die Schlüssel (und die stabilen Wurmlöcher, die sie erzeugten) waren alles, was seine Welt mit dem Rest der Galaxie verband. Abgeschnitten vom galaktischen Handel war die Grundlage ihres Wohlstands mit einem Mal unwiderruflich verloren."
 paragon.3153.a:0 "Eine harte Strafe."
 paragon.3154.name:0 "Zweiter Bericht über die Vision"
 paragon.3154.desc:1 "Aus Gnade wurde den Vagrosianern ein Monat Zeit gegeben, um alle Schlüssel und das dazugehörige Material zurückzugeben. In Wahrheit jedoch war dies mehr eine Folter als ein echtes Zugeständnis, denn diese Zeit reichte nicht annähernd aus, um die Bevölkerung zu retten. Als Verwaltungszentrum seiner Zivilisation verfügte der Planet einfach nicht über die nötigen Mittel, um die riesige Bevölkerung zu versorgen. Das Beste, was man tun konnte, war das, was man hatte, zu rationieren und so den Zeitpunkt des Verhungerns hinauszuzögern. Die fremden Meister waren sich dessen wohl bewusst.\n\nDoch in ihrer Verzweiflung schmiedeten die Anführer des Planeten einen Plan. Die jüngsten Vorstöße im Bereich der Kryokonservierung und Genomik hatten ihnen eine einmalige Gelegenheit offenbart."
 paragon.3154.a:0 "Sie traten also nicht stillschweigend ab. Lobenswert."
 paragon.3155.name:0 "Das Ende der Vision"
 paragon.3155.desc:0 "Als die Vagrosianer ihren Überlebensplan in die Tat umsetzten, wurde die Kapsel mit ihrem zukünftigen "Nachkommen" §YKeides§! ins All geschossen - und mit ihr ein Fragment ihres letzten Schlüssels, der in vier Teile zerbrochen und in der gesamten Galaxie verteilt wurde, um nicht entdeckt zu werden. Keides wurde ohne Eltern geboren, als Produkt der Gentechnik. In seiner DNS waren die Erinnerungen seines Volkes verschlüsselt. Sobald Kaleides erwachsen geworden war, sollte ihm der Kontakt mit dem Schlüssel Zugang zu diesen Erinnerungen in Form von Visionen geben.\n\nParallel zu diesem Plan ordneten die planetaren Anführer den Bau von Tausenden von Kryostasekapseln sowie eines riesigen unterirdischen Komplexes an, in dem sie untergebracht werden sollten. Dort sollten die klügsten Köpfe der Vagrosianer ruhen und auf die Rückkehr des Nachkommen warten. Und das taten sie auch, zumindest so lange, bis die Kryostase ihre Körper nicht mehr konservieren konnte. Auf Daten reduziert warteten sie stattdessen nun auf ihren Nachkommen in dessen Thron."
 paragon.3155.a:0 "Welch tragisches Ende."
 paragon.3156.name:0 "Ausgrabung abgeschlossen"
 paragon.3156.desc:0 "Um ihr Opfer nicht zu vergeuden, setzte sich §YKeides§! erneut auf den Thron des Nachfolgers. Diesmal überkam ihn jedoch eine deutlich kürzere und weniger dramatische Vision. Die Erinnerungen an sein Volk strömten mit der Ruhe eines plätschernden Bachs in ihn hinein.\n\nNachdem er das Wissen und die Erinnerungen seiner Vorfahren extrahiert hatte, konnte die Ausgrabung abgeschlossen werden. Als Nächstes plant Keides, alle gewonnenen Daten auszuwerten und dann Bericht zu erstatten."
 paragon.3156.a:0 "Gut. Wir erwarten seinen Bericht."

 paragon.3160.name:0 "Vagrosischer Ausgrabungsbericht"
 paragon.3160.desc:0 "§HDie Schultern von Keides hängen nach unten und seine übliche Energie ist kaum spürbar. Es scheint, dass die jüngsten Ereignisse ihren Tribut gefordert haben. Dennoch lächelt er.§!\n\nIch habe meine Antworten. Sie mögen bittersüß sein, aber ich bin froh, sie zu kennen."
 paragon.3160.a:0 "Ihr macht Eure Vorfahren stolz."
 paragon.3160.a.response:0 "Ich kann nur versuchen, ihren Erwartungen gerecht zu werden. Es ist eine große Verantwortung, doch ich übernehme sie gern."
 paragon.3160.b:0 "Was ist mit dem Schlüssel?"
 paragon.3160.b.response:0 "Der wurde vollständig wiederhergestellt und ist funktionsfähig. Unsere Physiker sollten weiterhin viel von seiner Erforschung lernen können.\n\n§HKeides senkt kurz den Blick.§!\n\nEs ist jedoch bedauerlich, dass wir nicht sein volles Potenzial ausschöpfen können. Um ein stabiles Wurmloch zu öffnen, braucht man ein Ziel in dem System, das das Wurmloch erreichen soll. Ein solches befindet sich zwar auf der Welt meiner Vorfahren, doch wir verfügen nicht über die Mittel, ein weiteres zu rekonstruieren."
 paragon.3160.c:0 "Und jetzt? Was werdet Ihr tun?"
 paragon.3160.c.response:0 "Ich bin Euch zu Diensten!\n\nDie Wissenschaft ist meine Leidenschaft, auch jetzt noch. Wenn überhaupt, dann haben die Erinnerungen meiner Vorfahren meinen Appetit auf Entdeckungen nur umso mehr angeregt. Die Galaxie ist voller Wunder, und es gibt einen Unterschied zwischen Wissen und Sehen. Wer weiß? Vielleicht kann ich eines Tages sogar miterleben, wie die Heimat meines Volkes aus jenem Relikt wiederhergestellt wird, das noch von ihm übrig ist.\n\nFür den Moment gehört alles, was ich gelernt habe, Euch. Ich freue mich darauf, die Lektionen meines Volkes in der Praxis anwenden zu können. Wo benötigt Ihr mich am meisten?"
 paragon.3160.d:0 "Die Wissenschaft soll Eure Leidenschaft bleiben."
 paragon.3160.d.custom_tooltip:0 "§YKeides§! bleibt ein Wissenschaftler"
 paragon.3160.e:0 "Unsere Flotte benötigt Euch."
 paragon.3160.e.custom_tooltip:0 "§YKeides§! wird ein Admiral"
 paragon.3160.f:0 "Ihr solltet unser Volk regieren."
 paragon.3160.f.custom_tooltip:0 "§YKeides§! wird ein Gouverneur"
 paragon.3160.g:0 "Unserer Armee fehlt es an Wissen."
 paragon.3160.g.custom_tooltip:0 "§YKeides§! wird ein General"
 paragon.3160.new_focus:0 "§HKeides salutiert.§!\n\nSo sei es. Ich werde Euch nicht enttäuschen."

 relic_cant_activate:0 "§RDas Relikt ist unvollständig und kann nicht aktiviert werden.§!"
