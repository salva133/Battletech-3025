 paragon_death_public_funeral:0 "Öffentliche Beisetzung"
 paragon_death_public_funeral_desc:1 "Ein großer Anführer wurde in einer öffentlichen Prozession beigesetzt, die unser Volk näher zusammenbrachte."

 paragon_death_private_funeral:0 "Private Beisetzung"
 paragon_death_private_funeral_desc:1 "Ein großer Anführer wurde in einer privaten Zeremonie beigesetzt. Der Öffentlichkeit wurde verwehrt, ihren Verlust zu betrauern."

 paragon_death_good_tidings:0 "Frohe Botschaft"
 paragon_death_good_tidings_desc:1 "Der Tod unseres langjährigen Anführers hatte den unerwarteten, aber äußerst positiven Effekt, dass sich verfeindete Fraktionen nähergekommen sind. Sie sind bereit, zusammenzuarbeiten, um die Fehler des Verstorbenen zu beheben."

 paragon_death_pragmatic_approach:0 "Pragmatischer Ansatz"
 paragon_death_pragmatic_approach_desc:1 "Die Körperspende unseres verstorbenen Anführers für wissenschaftliche Zwecke hat sich als nützlich erwiesen und unsere akademischen Bemühungen gefördert."

 paragon_death_harmonious_passing:0 "Harmonische Beisetzung"
 paragon_death_harmonious_passing_desc:0 "Während unser großer Anführer in die Ebene der Nichtexistenz aufsteigt, werden wir ineinander Trost finden."
 
 paragon_death_military_funeral:0 "Militärbeisetzung"
 paragon_death_military_funeral_desc:1 "Ein großer Anführer wurde mit einer Militärparade zu seiner letzten Ruhestätte eskortiert, um unsere Macht in der Galaxie zu projizieren."

 paragon_death_foundation_peace:0 "Fundament des Friedens"
 paragon_death_foundation_peace_desc:1 "Zu Ehren unseres großen verstorbenen Anführers wurde eine Stiftung gegründet, um die Unterschiede zwischen den Gemeinschaften zu überbrücken."

 paragon_death_reignited_traditions:0 "Neu entflammte Traditionen"
 paragon_death_reignited_traditions_desc:1 "Die traditionelle Begräbniszeremonie, die das Ableben unseres verstorbenen Anführers markiert, hat unser Volk an seine vereinte Vergangenheit erinnert und uns durch unsere alten Traditionen wieder enger miteinander verbunden."

 paragon_death_to_the_stars:0 "Zu den Sternen"
 paragon_death_to_the_stars_desc:1 "Unser verstorbener Anführer wurde auf eine neue Reise geschickt. Er inspiriert uns dazu, gemeinsam Grenzen zu überwinden und weiter voranzuschreiten."

 paragon_death_towering_memorial:0 "Hoch aufragende Gedenkstätte"
 paragon_death_towering_memorial_desc:1 "Ein hoch aufragendes Denkmal erinnert an unseren Ruhm."

 paragon_death_name_wall:0 "Name an der Wand"
 paragon_death_name_wall_desc:1 "Der Name des großen Anführers wurde neben den Namen all jener, die unserer Gesellschaft gedient haben, verewigt."

 paragon_death_landmark_building:0 "Wahrzeichen"
 paragon_death_landmark_building_desc:0 "Ein Wolkenkratzer, der den Namen unseres verstorbenen Anführers trägt, erhebt sich über die Stadt und kündet von seiner Bedeutung für das Reich."

 paragon_death_rejuvenation:0 "Verjüngung"
 paragon_death_rejuvenation_desc:1 "Die vergrabenen Wurzeln unseres ehemaligen Anführers haben erneut Keime getrieben und einen Neuanfang eingeläutet."

 paragon_death_virtual_advisors:1 "Virtueller Berater"
 paragon_death_virtual_advisors_desc:2 "Ein intelligentes Hologramm, das über die gesamte Erfahrung unseres ehemaligen Anführers verfügt, dient uns als Schiffsberater."

 paragon_death_the_hive_endures:0 "Der Schwarm überdauert"
 paragon_death_the_hive_endures_desc:0 "Der Schwarm hat eine wertvolle Drohne verloren. Sie wird ersetzt werden."

