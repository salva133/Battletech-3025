 #########################

 paragon.1000.name:0 "Nicht funktionierender Rat"
 paragon.1000.desc:1 "Was als kleineres Gezänk zwischen Ratsmitgliedern begann, hat sich zu einer regelrechten Blockade bei praktisch jedem Thema, das dem Rat vorgelegt wird, entwickelt und beeinträchtigt dessen Funktionsfähigkeit erheblich.\n\n§Y[root.GetName]§! hat sich als das umstrittenste und störendste Mitglied des Rats erwiesen, und viele fordern nun [root.GetHisHer]e Absetzung, damit die Ordnung und Effizienz im Rat wiederhergestellt werden kann."
 paragon.1000.a:0 "Entlasst diesen Unruhestifter."
 paragon.1000.b:1 "Sie müssen lernen, zusammenzuarbeiten."

 paragon.1005.name:0 "Von kosmischen Phänomenen inspiriert"
 paragon.1005.desc:1 "Der Anblick eines seltenen kosmischen Phänomens hat §Y[root.GetName]§! zu neuen Höhen inspiriert. Voller Tatendrang und neuer Ideen stellt sich nur die Frage, auf welchen Wissenschaftszweig [event_target:leader_event_target.GetHeShe] sich konzentrieren soll?"
 paragon.1005.a:0 "Nutzt das für die Physik-Forschung."
 paragon.1005.b:1 "Konzentriert Euch auf die Sozial-Forschung."
 paragon.1005.c:0 "Unsere Ingenieure wissen genau, was damit zu tun ist."

 paragon.1010.name:0 "Beschlagnahmte Schmuggelware"
 paragon.1010.desc:1 "Unter dem kühnen Regime von §Y[root.GetName]§! haben wir einen riesigen Vorrat an beschlagnahmter Schmuggelware angehäuft. Der Einsatz wurde lange vorbereitet, und sein erfolgreicher Abschluss hat die organisierten Verbrechersyndikate, die innerhalb unserer Grenzen Wurzeln geschlagen hatten, lahmgelegt."
 paragon.1010.a:1 "Die Gerechtigkeit schläft nie."

 paragon.1015.name:0 "Geeinter Rat"
 paragon.1015.desc:1 "§Y[event_target:leader_event_target.GetName]§! hat unglaubliche Führungsqualitäten bewiesen, den Rat geeint und die effiziente Verwaltung unserer Gesellschaft sichergestellt. Durch den geschickten Einsatz von Statistiken, traditionellen Werten und Diplomatie ist es [event_target:leader_event_target.GetName] gelungen, nicht nur die anderen Ratsmitglieder, sondern auch die zahlreichen Fraktionen innerhalb der Gesellschaft an einen Tisch zu bringen."
 paragon.1015.a:1 "Wir sind stärker, wenn wir zusammenarbeiten."

 paragon.1020.name:0 "Persönliche Entwicklung"
 paragon.1020.desc:1 "§Y[event_target:leader_event_target.GetName]§! hat sich auf eine Reise der Selbstentdeckung und persönlichen Entwicklung begeben. [event_target:leader_event_target.GetHisHerCap]e geistigen Fähigkeiten haben durch das gezielte Studium, die harte Arbeit und die Selbstreflektion eine ganz neue Ebene erreicht. Jetzt ist [event_target:leader_event_target.GetName] entschlossen, die Grenzen des Möglichen zu erweitern und andere dazu zu inspirieren, ebenfalls nach den Sternen zu greifen."
 paragon.1020.a:1 "Welch inspirierende Arbeitsmoral."

 paragon.1025.name:0 "Wissenschaftlicher Fortschritt"
 paragon.1025.desc:1 "Das Tempo, mit dem wir Forschung betreiben, hat sich als unmittelbare Folge der erstaunlichen wissenschaftlichen Entdeckungen von §Y[event_target:leader_event_target.GetName]§! stark beschleunigt. [event_target:leader_event_target.GetHisHerCap]e Forschungsergebnisse sind ein heiß diskutiertes Thema in der wissenschaftlichen Gemeinschaft, die [event_target:leader_event_target.GetName] mittlerweile als Vordenker anerkennt."
 paragon.1025.a:1 "Diese Entwicklung wird allen zugutekommen."

 paragon.1030.name:0 "Durchgesickerte Informationen"
 paragon.1030.desc:1 "Durch ein bedeutendes Datenleck konnten sensible Informationen und wichtige Sicherheitsdetails an die Öffentlichkeit gelangen. Die Dateien enthielten Pläne von Militäreinrichtungen, Details von Experimenten mit neuronalen Schnittstellen und Beweise für die Überwachung mehrerer prominenter Oppositionsmitglieder.\n\n§Y[root.GetName]§! wurde als [root.GetDerDieDE]jenige identifiziert, [root.GetDerDieDE] für diese Katastrophe verantwortlich ist."
 paragon.1030.a:0 "Fehler passieren."
 paragon.1030.b:1 "[root.GetHeSheCap] muss zur Verantwortung gezogen werden."

 paragon.1035.name:0 "Trendsetter"
 paragon.1035.desc:1 "§Y[event_target:leader_event_target.GetName]§! ist innerhalb der Bevölkerung zu einem Trendsetter geworden. Alles, angefangen von [event_target:leader_event_target.GetHisHer]em Stil bis hin zu [event_target:leader_event_target.GetHisHer]er Art zu sprechen, hat eine beträchtliche Anhängerschaft gefunden. [event_target:leader_event_target.GetHisHerCap]e Reichweite erstreckt sich mittlerweile über alle sozioökonomischen Schichten, aber [event_target:leader_event_target.GetSheHe] ist besonders bei der Jugend beliebt."
 paragon.1035.a:1 "Es gibt keinen Grund, das nicht zu unterstützen."

 paragon.1040.name:0 "Ewiges Echo"
 paragon.1040.desc:1 "Eine leidenschaftliche Rede von §Y[event_target:leader_event_target.GetName]§! hat eine patriotische Bewegung innerhalb der Bevölkerung angestoßen. [event_target:leader_event_target.GetHisHerCap]e ungezügelte Leidenschaft hat zu mehr Verantwortungsgefühl geführt und den nationalistischen Eifer gestärkt, der nun in all unseren Territorien zu spüren ist."
 paragon.1040.a:1 "Nichts kann uns jetzt noch aufhalten."

 paragon.1045.name:0 "Eigenwillige Tendenzen"
 paragon.1045.desc:1 "Eine statistische Analyse hat bestätigt, dass §Y[event_target:leader_event_target.GetName]§! kognitive und verhaltensbezogene Eigenheiten von einer Größenordnung entwickelt hat, die an die eines Individuums grenzen.\n\nDie Risiken und potenziellen Vorteile eines solch unabhängigen Denkens liegen jenseits unserer Prognoseparameter. Es ist eine Entscheidung zu treffen: Soll [event_target:leader_event_target.GetName] in diesem Zustand belassen werden? Oder sollten wir [event_target:leader_event_target.GetIhnSieDE] einer Korrektursubroutine unterziehen?"
 paragon.1045.a:1 "Wir müssen uns die entstehende Individualität zunutze machen."
 paragon.1045.b:0 "Abstoßen und entsorgen."

 paragon.1050.name:1 "Reichsweiter Skandal"
 paragon.1050.desc:1 "§Y[root.GetName]§! steht im Mittelpunkt eines großen Skandals, der das ganze Reich bis in die Grundfesten erschüttert hat. Es gibt zahlreiche Berichte über abweichendes Verhalten, Veruntreuung und Vertuschung - etwas, was viele dazu veranlasst hat, die Kompetenz der Verantwortlichen infrage zu stellen.\n\nDie Auswirkungen auf die Öffentlichkeit werden zweifellos noch jahrelang zu spüren sein. Viele glauben, dass der einzige Weg, das Vertrauen in das System wiederherzustellen, darin besteht, dass [root.GetName] zurücktritt und sich der Strafverfolgung unterwirft."
 paragon.1050.a:1 "Eine bedauerliche Anschuldigung."
 paragon.1050.b:1 "Entlasst diesen Anführer."

 paragon_leader_dismissed_tooltip:0 "§Y[root.GetClass] [root.GetName]§! wird entlassen."

