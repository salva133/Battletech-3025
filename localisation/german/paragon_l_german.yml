 NAME_Astrocreator_Azaryn:0 "Astroschöpferin Azaryn"
 NAME_Astrocreator_Azaryn_plural:0 "Astroschöpferin Azaryn"
 astrocreator_azaryn_backstory:0 "Azaryn respektiert das Leben in all seinen Formen und strebt danach, vergangene Fehler wiedergutzumachen."

 azaryn_dome:0 "Kuppelschiff"
 azaryn_dome_plural:0 "$azaryn_dome$"
 azaryn_dome_key:0 ""
 azaryn_action_activity_key:0 "Bewegt sich, um $PLANET_NAME|Y$ zu terraformen"

 NAME_Azaryn_Dome:0 "Das Vivarium"

 SHIP_AZARYN_TERRAFORM:0 "Terraformnukleus-Initiator"
 SHIP_AZARYN_TERRAFORM_DESC:0 "Das Vivarium ist untrennbar mit einem jeden Terraformnukleus von $NAME_Astrocreator_Azaryn$ verbunden."
 azaryn_ship_button:0 "§HTerraformnukleus einpflanzen§!\nLeitet die Umwandlung des Zielplaneten in eine §Y$pc_gaia$§! ein. Kann auf den meisten bewohnbaren Welten eingesetzt werden, einschließlich §YKargen Welten§!.\n\n§RVerbraucht pro Benutzung einen Terraformnukleus von §Y$NAME_Astrocreator_Azaryn$§!.§!\nVerbliebene Nuklei: §Y[fleet.leader.azaryn_nuclei_variable]§!\n\nKosten: £energy£§Y10.000§!\nBenötigte Zeit: £resource_time£ §Y3.600§! Tage\n$tt$ £resource_time£ §Y9.000§! Tage bei einer §YKargen Welt§!"
 azaryn_ship_terraforming:0 "Laufendes Terraforming"

 MESSAGE_AZARYN_TERRAFORM_STARTED_TITLE:0 "Terraforming eingeleitet"
