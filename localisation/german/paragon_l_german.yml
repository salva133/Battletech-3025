 paragon_applied_engineering:0 "Seltene Inspiration - Ingenieur"
 paragon_applied_engineering_desc:0 "$paragon_applied_physics_desc$"

 paragon_confiscated_contraband:0 "Beschlagnahmte Schmuggelware"
 paragon_confiscated_contraband_desc:0 "Die örtlichen Schmuggler haben große Probleme, ihr Geschäft fortzuführen, nachdem ihr Hauptlager von den Sicherheitskräften beschlagnahmt wurde."

 paragon_unified_council:0 "Geeinter Rat"
 paragon_unified_council_desc:1 "Unser Rat verfolgt ein gemeinsames Ziel."

 paragon_scientific_progress:0 "Wissenschaftlicher Fortschritt"
 paragon_scientific_progress_desc:1 "Dank des jüngsten wissenschaftlichen Aufschwungs sind unsere Wissenschaftler motivierter denn je, an Experimenten und neuen Technologien zu arbeiten."

 paragon_data_leak:0 "Schweres Datenleck"
 paragon_data_leak_desc:1 "Unsere Gesellschaft ist in Aufruhr, da der für die undichte Stelle verantwortliche Tölpel immer noch als hoher Regierungsbeamter tätig ist."
 paragon_data_leak_punished:0 "Datenleck"
 paragon_data_leak_punished_desc:0 "Aufgrund der jüngsten Veröffentlichung geheimer Dokumente ist unsere Sicherheit gefährdet und muss vollständig überarbeitet werden."

 paragon_stylish_trends:0 "Stilvolle Trends"
 paragon_stylish_trends_desc:1 "Ästhetische Moden verbreiten sich schnell unter den Bürgern und verschwinden ebenso rasch wieder."

 paragon_inspired_rhetoric:0 "Inspirierte Rhetorik"
 paragon_inspired_rhetoric_desc:1 "Das Volk wurde von einer kraftvollen Rede zum Patriotismus inspiriert."

 paragon_individualistic_tendency_approved:0 "Individualistische Tendenz gebilligt"
 paragon_individualistic_tendency_approved_desc:1 "Individualistische Tendenzen wurden weitgehend eingedämmt. Obwohl es hier und da zu Unruhen gekommen ist, bietet es uns auch die einzigartige Möglichkeit, das Phänomen zu untersuchen."
 paragon_individualistic_tendency_discarded:0 "Individualistische Tendenz korrigiert"
 paragon_individualistic_tendency_discarded_desc:0 "Individualistische Tendenzen werden untersucht und korrigiert, wodurch ein einheitlicheres Bewusstsein entsteht."
 
 paragon_empire_wide_scandal:0 "Reichsweiter Skandal"
 paragon_empire_wide_scandal_desc:0 "Unsere Bewohner protestieren gegen die Entscheidung, das skandalträchtige Ratsmitglied im Amt zu belassen."
 paragon_empire_wide_scandal_averted:0 "Skandal beseitigt"
 paragon_empire_wide_scandal_averted_desc:1 "Das Volk unterstützt unsere Entscheidung, das skandalumwitterte Ratsmitglied abzusetzen."

