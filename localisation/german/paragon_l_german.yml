 r_wormhole_key_desc:0 "Das Relikt ist ein Beweis für das vagrosische Erbe von Exakeides und in der Lage, zwei Punkte im Raum zusammenzufalten, was eine nahezu augenblickliche Reise durch den Weltraum ermöglicht."
