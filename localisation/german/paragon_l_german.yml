 paragon_dysfunctional_council:0 "Nicht funktionierender Rat"
 paragon_dysfunctional_council_desc:1 "Das streitsuchende Ratsmitglied verweilt weiterhin im Amt, wodurch die Effizienz in allen Bereichen abgenommen hat."

 paragon_applied_physics:0 "Seltene Inspiration - Physik"
 paragon_applied_physics_desc:1 "Unsere Wissenschaftler lassen sich von kosmischen Phänomenen inspirieren, was ihre Forschungsproduktion erhöht."
