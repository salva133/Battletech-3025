 r_wormhole_key_fragment_1_desc:0 "Dieses Relikt wurde in der Kryostasekapsel von Exakeides gefunden. Es ist nur wenig darüber bekannt."
 r_wormhole_key_fragment_2:0 "Reliktfragment (2/4)"
 r_wormhole_key_fragment_2_desc:0 "Wir wissen nicht viel über diese Reliktfragmente, weder über ihre Zusammensetzung noch über ihren Zweck."
 r_wormhole_key_fragment_3:0 "Reliktfragment (3/4)"
 r_wormhole_key_fragment_3_desc:0 "$r_wormhole_key_fragment_2_desc$"
 r_wormhole_key_fragment_4:0 "Vollständiges Relikt"
 r_wormhole_key_fragment_4_desc:0 "Die Nähte zwischen den Fragmenten sind verschwunden und das Relikt ist wieder voll funktionsfähig. Dennoch wissen wir noch immer nicht viel über die Zusammensetzung oder Funktionsweise."
 paragon_relic_wormhole_key:0 "$r_wormhole_key$"
