# Azaryn chain
 paragon.202.name:0 ""
 paragon.202.desc:0 "§HJemand versucht, Kontakt mit uns aufzunehmen.§!\n\n§HWir hören das Rauschen einer dahinströmenden Flüssigkeit in der Ferne und das Kreischen und Flügelschlagen unzähliger Vögel. Die Übertragung scheint von einem blühenden Paradies zu kommen.§!"
 paragon.202.a:0 "Hallo?"
 paragon.202.a.response:0 "§HEs erfolgt keine Antwort.§!"
 paragon.202.b:0 "Kommunikation beenden."

 paragon.204.name:0 ""
 paragon.204.desc:0 "§HJemand versucht erneut, mit uns Kontakt aufzunehmen.§!\n\n§HWir hören die gleichen Geräusche des Bioms von vorher, doch niemand scheint da zu sein.§!"
 paragon.204.a:0 "Verfolgt den Ursprung der Übertragung zurück."
 paragon.204.b:0 "Das ist reine Zeitverschwendung."
 
 UNKNOWN_COMMS_PROJECT:0 "Ursprung zurückverfolgen"
 UNKNOWN_COMMS_PROJECT_DESC:0 "Vielleicht können wir den Ursprung der anonymen Übertragungen, die wir erhalten haben, zurückverfolgen."

 paragon.206.name:0 "Der Ursprung der Übertragungen"
 paragon.206.desc:0 "Es ist uns gelungen, den Ursprung der mysteriösen Übertragungen auszumachen. Nachdem wir die Signale zu verschiedenen Orten zurückverfolgt haben, haben wir festgestellt, dass sie von einem sich bewegenden Objekt stammen müssen. Der Theorie unserer leitenden Wissenschaftler zufolge wurden wir von einem Schiff aus kontaktiert, das möglicherweise als eine Art Naturreservat genutzt wird."
 paragon.206.a:0 "Nehmen wir Kontakt auf."

 paragon.208.name:0 "$paragon.206.name$"
 paragon.208.desc:0 "§HWir stellen die Kommunikation her und werden von den inzwischen vertrauten Geräuschen des blühenden Bioms empfangen. Diesmal hören wir jedoch jemanden sprechen:§!\n\nHerzliche Grüße, [owner.GetName]! Ich habe Euch schon erwartet. Verzeiht, doch ich musste einfach wissen, wie stark Eure Neugierde ist. Nun möchte ich Euch etwas fragen: Welchen Wert hat für Euch das Leben?"
 paragon.208.a:0 "Wer seid Ihr?"
 paragon.208.a.response:0 "Oh, Ihr möchtet die Höflichkeiten lieber nicht auslassen? Nun gut ... Erlaubt mir, mich vorzustellen.\n\n§HDas Gesicht der Plantoidin zeigt ein breites Lächeln.§!\n\nIch bin §YAzaryn§!. Bis Ihr meine Frage beantwortet habt, werde ich jedoch nichts weiter sagen. Sagt mir also: Welchen Wert messt Ihr dem Leben bei?"
 paragon.208.b:0 "Das kommt darauf an. Das Leben kommt in vielen Formen."
 paragon.208.c:0 "Ist das eine Fangfrage?"
 paragon.208.d:0 "Erklärt Eure Absicht."
 paragon.208.d.response:0 "Ich verstehe dieses Zögern. Versteht jedoch bitte auch: Wenn ich Euch mehr Informationen geben könnte, würde ich es tun, doch ich kann nicht riskieren, dass die Daten verfälscht werden. Also ... sagt mir bitte: Wie bewertet Ihr das Leben?"
 paragon.208.e:0 "Kommunikation beenden."
 
 paragon.210.name:0 "$paragon.206.name$"
 paragon.210.desc:0 "Eine äußerst vernünftige Antwort! Nur wenige würden zögern, etwas zu entfernen, was das Leben bedroht, und dennoch darf man nicht vergessen, dass alles Leben unendlich viel Potenzial birgt.\n\nIch werde nun den Grund für meine Kontaktaufnahme erläutern."
 paragon.210.desc_alt:0 "§HDie Plantoidin seufzt.§!\n\nEndlich ein Volk, das mehr als nur Eroberung im Sinn hat. Ich teile Eure Meinung. Alles Leben birgt unendlich viel Potenzial.\n\nErlaubt mir nun, Euch zu erklären, warum ich Euch kontaktiert habe."
 paragon.210.a:0 "Fahrt fort."

 paragon.212.name:0 "$paragon.206.name$"
 paragon.212.desc:0 "$paragon.212.desc_with_intro$ $paragon.212.desc_main_chunk$"
 paragon.212.desc_alt:0 "$paragon.212.desc_without_intro$ $paragon.212.desc_main_chunk$"
 paragon.212.desc_with_intro:1 "Ich bin §YAzaryn§!, eine ehemalige Astrobiologin aus Azathea,"
 paragon.212.desc_without_intro:0 "Ich bin eine ehemalige Astrobiologin aus Azathea,"
 paragon.212.desc_main_chunk:0 "die sich auf die Astrokreation spezialisiert hat. Ich suche nach Materialien, die zur Erschaffung neuen Lebens benötigt werden. Die Astrokreation erfordert mehr Energie, als ich selbst erzeugen kann.\n\n§HAzaryn hält inne, ehe sie fortfährt§!:\n\nIch versichere Euch, dass dies ein lohnendes Ziel ist, doch es ist auch mit vielen Herausforderungen verbunden. Ich würde Euch gern ein Geschenk machen. Versucht, ob Ihr es neutralisieren könnt."
 paragon.212.a:0 "Was ist Azathea?"
 paragon.212.a.response:0 "Azathea war mein Zuhause. Eine Gaia-Welt und die Hauptwelt des Astrophytischen Plexus, dem Reich meines Volkes und die Heimat vieler verschiedener Spezies. Doch sie alle gibt es nicht mehr ...\n\n§HAzaryns Blick schweift ab.§!\n\nAuf unserem Höhepunkt war unsere Welt ein wahres Wunder: Sie war voller Leben und natürlicher Schönheit. Eine derartige biologische Vielfalt wird es seither kaum noch gegeben haben. Doch alles ist zusammengebrochen.\n\nBehandelt mein Geschenk mit Sorgfalt."
 paragon.212.b:0 "Was ist die Astrokreation?"
 paragon.212.b.response:0 "Eine ausgezeichnete Frage! $paragon_astrocreation_is$\n\nErstaunlich, nicht wahr? Das Geschenk, das ich Euch überreicht habe, ist ein erster Schritt in diese Richtung."
 paragon.212.c:0 "Erzählt uns etwas von Eurem Schiff."
 paragon.212.c.response:0 "Ach ja, das mag einem Uneingeweihten womöglich ungewöhnlich erscheinen. Wir befinden uns im Inneren meines Schiffs.\n\n§HAzaryn deutet auf ihre Umgebung.§!\n\nDies ist das Vivarium, ein Kuppelschiff, das ein voll funktionsfähiges Ökosystem enthält. Ich gebe zu, dass ich ziemlich stolz darauf bin.\n\nDas Geschenk, das ich Euch gegeben habe, wurde hier gezüchtet."
 paragon.212.d:0 "Bis zum nächsten Mal."
 
 AZARYNS_BACTERIA_PROJECT:0 "Azaryns Geschenk"
 AZARYNS_BACTERIA_PROJECT_DESC:0 "Das vermeintliche Geschenk, das wir von Azaryn erhalten haben, ist ein pflanzliches Bakterium, das wir noch nie zuvor gesehen haben. Es zu neutralisieren, wird gefährlich sein, doch wenn wir erfolgreich sind, würde es unser Verständnis der Wissenschaft und der Medizin mit Sicherheit fördern."
 
 paragon.214.name:0 "Azaryns Bakterium"
 paragon.214.desc:0 "Wir haben deutliche Fortschritte bei der Analyse von Azaryns organischem "Geschenk" gemacht, und das Potenzial für interdisziplinäre wissenschaftliche Fortschritte ist unglaublich!\n\nWir haben die Ergebnisse zusammengetragen und jede potenzielle Bedrohung durch den Mikroorganismus neutralisiert. Wir sind bereit, Azaryn erneut zu kontaktieren."
 paragon.214.a:0 "Öffnet einen Kommunikationskanal."

 paragon.216.name:0 "$NAME_Astrocreator_Azaryn$"
 paragon.216.desc:0 "§HAzaryn ist sichtlich erfreut, von unserem Durchbruch zu hören.§!\n\nWunderbar! Ich weiß Eure Bemühungen sehr zu schätzen und beglückwünsche Euch. Nun, [owner.GetName], habe ich eine weitere Frage:\n\nWürdet Ihr das Leben eines anderen nehmen, um dem Tod zu entgehen?"
 paragon.216.a:0 "Ja, das würden wir."
 paragon.216.b:0 "Nein, niemals."

 paragon.218.name:0 "$paragon.201.name$"
 paragon.218.desc_yes:0 "Und das würden auch die meisten anderen. Der Überlebenswille ist schließlich die treibende Kraft aller Lebewesen. Diese Tatsache zu verstehen und zu akzeptieren, könnte Euch - und Euer Gewissen - eines Tages retten.\n\n$paragon.218.desc_flower$"
 paragon.218.desc_no:0 "Das würdet Ihr wirklich nicht?\n\n§HAzaryn kratzt sich am Kopf.§!\n\nDas ist nicht sehr überzeugend, obwohl ich es in gewisser Weise bewundernswert finde. Wenn es nur wahr wäre ...\n\n$paragon.218.desc_flower$"
 paragon.218.desc_flower:0 "Bevor ich meine nächste Frage stelle, habe ich ein weiteres Geschenk für Euch. Es ist eine Rafflesia azathea, eine Blumenart, die auf meinem Schiff heimisch ist. Eure Aufgabe wird darin liegen, sie zum Blühen zu bringen. Lebt wohl, für den Moment."
 paragon.218.a:0 "In Ordnung. Auf Wiedersehen."

 AZARYNS_RAFFLESIA_PROJECT:0 "Azaryns Rafflesia"
 AZARYNS_RAFFLESIA_PROJECT_DESC:0 "Azaryn hat uns herausgefordert, eine riesige Blumenknospe zum Blühen zu bringen, die im Ökosystem ihres Kuppelschiffs heimisch ist. Ersten Beobachtungen zufolge könnte diese Blume von großer astrobiologischer Bedeutung sein."
 
 paragon.220.name:0 "Azaryns Rafflesia"
 paragon.220.desc:0 "Erste Versuche, eine Reaktion von der Blütenknospe hervorzurufen, waren wenig erfolgreich. Erst als wir eine elektrische Stimulation anwandten, die weit über unsere üblichen Sicherheitsparameter hinausging, gelang es uns, die Blume zum Blühen zu bringen. Wir haben Azaryns Aufgabe abgeschlossen und sind bereit, sie erneut zu kontaktieren."
 paragon.220.a:0 "Gut gemacht. Kontaktiert Azaryn."

 paragon.222.name:0 "$NAME_Astrocreator_Azaryn$"
 paragon.222.desc:1 "§HEine winzige Bestäubungsdrohne schwirrt um Azaryns Kopf. Azaryn wedelt sie sanft weg.§!\n\nSeid mir erneut gegrüßt! Die Rafflesia azathea ist wirklich eine bemerkenswerte Pflanze, findet Ihr nicht auch? Die Evolution ist schon eine wundersame Sache. Ich bin beeindruckt, dass Ihr die nötige Energie aufbringen konntet, um sie zum Blühen zu bringen.\n\n§HAzaryn klatscht aufgeregt in die Hände.§!\n\nZeit für eine weitere Frage: Würdet Ihr Eure eigene Spezies opfern, um deutlich mehr Leben andernorts zu retten?"
 paragon.222.a:0 "Das würden wir."
 paragon.222.b:0 "Niemals!"
 
 paragon.224.name:0 "$paragon.201.name$"
 paragon.224.desc_yes:0 "§HAzaryn nickt verständnisvoll.§!\n\nJa, das mag in der Tat die naheliegendste Entscheidung sein, doch wenn man sich tatsächlich einmal in einer solchen Situation befinden sollte, kann es sehr schwer sein, diese Entscheidung zu treffen. Wir müssen unsere Emotionen beiseiteschieben und das tun, was für das Allgemeinwohl am besten ist.\n\n$paragon.224.desc_question$"
 paragon.224.desc_no:0 "§HAzaryn nickt verständnisvoll.§!\n\nEs ist in der Tat nicht leicht, so etwas zu tun. Ich weiß Eure Ehrlichkeit zu schätzen.\n\nIch bin jedoch auch der Meinung, dass fühlende Lebewesen zum Wohl aller stets der selbstlosen Entscheidung Vorrang geben sollten.\n\n$paragon.224.desc_question$"
 paragon.224.desc_question:0 "Ich habe eine letzte Frage für Euch:\n\nWürdet Ihr zögern, eine Bedrohung zu beseitigen?"
 paragon.224.a:0 "Ja. Folgenreiche Maßnahmen müssen sorgfältig abgewogen werden."
 paragon.224.b:0 "Nein. Ein Zögern führt nur zum eigenen Tod."

 paragon.226.name:0 "$paragon.201.name$"
 paragon.226.desc_yes:0 "Ich bin ganz Eurer Meinung. Rasch Entscheidungen treffen zu können, ist wichtig, doch manche Situationen erfordern zusätzliche Überlegungen. Manchmal hat man nicht das Glück, sofort über alle notwendigen Informationen zu verfügen. Geduld könnte dann von großem Nutzen sein.\n\n$paragon.226.desc_end$"
 paragon.226.desc_no:0 "Ah, Ihr nehmt Euch wohl gern Zeit zum Nachdenken. Leider hat man nicht immer das Privileg, Zeit zu haben. Entscheidungen müssen getroffen werden, und ein einziger Moment des Überlegens kann den Unterschied zwischen Erfolg und Misserfolg ausmachen.\n\n$paragon.226.desc_end$"
 paragon.226.desc_end:0 "§HAzaryn ist einen Moment lang still. Dann fährt sie fort:§!\n\nNun, ich habe Euch genug Fragen gestellt. Ihr besitzt eine bewundernswerte Geduld. Ich werde mir etwas Zeit nehmen, um diese Informationen zu analysieren. Wir werden bald wieder voneinander hören."

 paragon.228.name:0 "$NAME_Astrocreator_Azaryn$"
 paragon.228.desc_opening_worst:0 "Seid mir erneut gegrüßt! Ihr habt Euer Potenzial bewiesen. Ich hoffe, dass ich Euch bald schon beibringen kann, meine Astrokreationskräfte zu nutzen.\n\n§HAzaryn verbeugt sich.§!\n\nGemeinsam werden wir die Galaxie neu beleben."
 paragon.228.desc_opening_mid:0 "Hallo, [owner.GetName]. Ich freue mich, Euch wiederzusehen.\n\nTrotz unserer Differenzen hoffe ich, dass Ihr meine Lektionen annehmen und lernen werdet, die Astrokreation zum Wohl der Galaxie zu nutzen.\n\n"
 paragon.228.desc_opening_best:0 "Ah, die [owner.GetNamePlural]. Herzliche Grüße! Ich bin zu dem Schluss gekommen, dass Ihr hervorragende Verfechter der Astrokreation abgeben würdet!\n\n§HAzaryn lächelt.§!\n\nGemeinsam werden wir der Leere Leben einhauchen. Gemeinsam werden wir Hoffnung für alle verbreiten!\n\n"
 paragon.228.desc_worst:0 "$paragon.228.desc_opening_worst$$paragon.228.desc_end$"
 paragon.228.desc_mid:0 "$paragon.228.desc_opening_mid$$paragon.228.desc_end$"
 paragon.228.desc_best:0 "$paragon.228.desc_opening_best$$paragon.228.desc_end$"
 paragon.228.desc_end:0 "Solange Ihr danach strebt, neues Leben zu schaffen, stehen Euch meine Fähigkeiten und mein Schiff zur Verfügung. Wenn Ihr erlaubt, würde ich mich Euch gern anschließen."
 paragon.228.a:0 "Was genau ist die Astrokreation?"
 paragon.228.a.response:0 "Verzeiht. In meiner Aufregung habe ich es versäumt, dieses wichtige Detail zu erklären. Doch vielleicht wäre eine Demonstration das Beste?\n\n$paragon_astrocreation_is$\n\nBald schon werdet Ihr selbst Zeuge der Astrokreation sein."
 paragon_astrocreation_is:1 "Die Astrokreation ist eine fortgeschrittene Variante des Terraformings. Sie ist unglaublich mächtig. Wenn ein Planet mit einem meiner Terraformnuklei - §HAzaryn deutet auf die Knospen auf ihrem Rücken§! - befruchtet wird, kann fast jeder Planet in eine blühende Gaia-Welt umgewandelt werden. Der Prozess erfordert sehr viel Energie, doch das Ergebnis ist einfach spektakulär."

 paragon.228.b.custom_tooltip:2 "§Y$NAME_Astrocreator_Azaryn$§! tritt unserem Reich als §HAnführer§! bei."

 paragon.228.c:0 "Was sind das für Dinger auf Eurem Rücken?"
 paragon.228.c.response:0 "§HAzaryn scheint von der Frage überrascht zu sein.§!\n\nUm es in einfachen Worten auszudrücken: eine Eigenschaft, die allein meiner Spezies vorbehalten ist. In unserer Jugend wachsen sie schnell - nicht ohne Unannehmlichkeiten, wie ich hinzufügen möchte - und man muss sie regelmäßig stutzen, damit wir nicht von ihnen erdrückt werden. §HSie lächelt.§! In meinem Alter gehören solche Probleme jedoch der Vergangenheit an.\n\nEs sind zwar nicht wirklich Samen, doch für eine Analogie würde es reichen. Ich nenne sie Terraformnuklei. In ihnen schlummert das Potenzial für Wachstum, Wiedergeburt und Leben."
 paragon.228.d:0 "Was ist das für eine winzige Drohne, die Euch begleitet?"
 paragon.228.d.response:0 "Ah, diese hier? §HAzaryn hebt die Drohne vorsichtig hoch.§! Das ist eine Bestäubungsdrohne. Sie hilft dabei, die Lebenskraft und die Zukunft des Ökosystems auf meinem Schiff zu sichern.\n\nSie sind nicht anorganisch und besitzen sogar die Fähigkeit, selbst Pollen zu produzieren. §HAzaryn deutet auf die Unterseite der Drohne.§! Sie können sogar die Übertragung von Pollen durch statischen Magnetismus von ihren Batterieklemmen aus regulieren. Bezaubernd, nicht wahr?"

 paragon.230.name:0 "$NAME_Astrocreator_Azaryn$"
 paragon.230.desc_worst:0 "$paragon.230.desc_main$ $paragon.230.worst$"
 paragon.230.desc_mid:0 "$paragon.230.desc_main$ $paragon.230.mid$"
 paragon.230.desc_best:0 "$paragon.230.desc_main$ $paragon.230.best$"

 paragon.230.desc_main:0 "§HAzaryn gibt schnell etwas in eine Kommandokonsole ein und kalibriert einige Instrumente.§!\n\nWunderbar! Ich habe Kurs auf Eure Hauptstadt gesetzt und werde in Kürze eintreffen.\n\nOh, und bevor ich es vergesse: Das Ökosystem meines Schiffs beherbergt eine Vielzahl von Ektohormonen."
 paragon.230.worst:0 "Es scheint angemessen, dass ich Euch diese §YPheromone§! gebe. Sie sind mit Eurer Spezies kompatibel und werden hoffentlich einige positive Effekte haben."
 paragon.230.mid:0 "Um unsere Zusammenarbeit zu feiern, möchte ich Euch gern diese §YPheromone§! schenken. Sie sind nicht meine beste Arbeit, aber sie werden sicher einige positive Effekte auf Euer Volk haben."
 paragon.230.best:0 "Nehmt bitte diese §YPheromone§! als Geschenk für diesen freudigen Anlass unserer Zusammenarbeit an. Sie enthalten eine äußerst potente Verbindung, die Eurem Volk bestimmte Vorteile bringen wird. Ihr habt sie Euch verdient."

 pheromone_cocktail_best:0 "Pheromoncocktail"
 pheromone_cocktail_best_desc:0 "Ein Geschenk von §Y$NAME_Astrocreator_Azaryn$§!."
 pheromone_cocktail_mid:0 "$pheromone_cocktail_best$"
 pheromone_cocktail_worst:0 "$pheromone_cocktail_best$"
 terraformation_nucleus_side_effect:0 "Überwucherung"
 terraformation_nucleus_side_effect_desc:0 "Dieser Planet wurde durch einen der Nuklei von §Y$NAME_Astrocreator_Azaryn$§! terraformiert."
 leader_trait_legendary_terraformation_nucleus_3_buds:0 "Terraformnukleus"
 leader_trait_legendary_terraformation_nucleus_3_buds_desc:0 "Die Knospen auf dem Rücken von §Y$NAME_Astrocreator_Azaryn$§!. Sie gibt sich in Bezug auf sie sehr geheimnistuerisch.\n§HEs sind noch drei Knospen übrig.§!"
 leader_trait_legendary_terraformation_nucleus_2_buds:0 "$leader_trait_legendary_terraformation_nucleus_3_buds$"
 leader_trait_legendary_terraformation_nucleus_2_buds_desc:0 "Die Knospen auf dem Rücken von §Y$NAME_Astrocreator_Azaryn$§!. Ihr gesundheitlicher Zustand scheint von ihnen abzuhängen.\n§HZwei Knospen sind noch übrig.§!"
 leader_trait_legendary_terraformation_nucleus_1_bud:0 "Terraformnukleus"
 leader_trait_legendary_terraformation_nucleus_1_bud_desc:0 "Die Knospen auf dem Rücken von §Y$NAME_Astrocreator_Azaryn$§! und die Quelle ihrer Kräfte. Azaryn braucht sie zum Überleben.\n§REine einzige Knospe ist noch übrig.§!"
 # TO DO [LD]: Update other languages' loc strings to match the trait rework-related addition of "_bud(s)" above

 paragon.232.name:0 "Verwelkt"
 paragon.232.desc:0 "Der gesundheitliche Zustand von §Y$NAME_Astrocreator_Azaryn$§! hat sich zusehends verschlechtert. Sie weigert sich, sich untersuchen zu lassen, weshalb wir ihr nicht helfen können."
 paragon.232.a:0 "Besorgniserregend."

 paragon.235.name:0 "Wachstum & Verfall"
 paragon.235.desc:0 "Wir wissen jetzt mit Sicherheit, dass der gesundheitliche Zustand von §Y$NAME_Astrocreator_Azaryn$§! mit ihren Terraformnuklei zusammenhängt. Ihr Zustand verschlechterte sich nach jeder Anwendung und wir vermuten, dass sie nach der Aussaat ihres letzten Nukleus sterben wird."
 paragon.235.a:0 "Das ist äußerst bedauerlich."

 paragon.240.name:0 "Die letzte Knospe"
 paragon.240.desc:0 "§H$NAME_Astrocreator_Azaryn$ liegt beinahe regungslos da. Die sonstige Kakophonie an Geräuschen auf ihrem Schiff sind nur noch ein leises Summen. Sie spricht mit einem angestrengten Flüsterton:§!\n\nIch bin nicht traurig. So viele Welten konnten gedeihen. Ich habe gern mein Leben dafür gegeben. Vielen Dank, Freunde.\n\n§HSie ist von uns gegangen.§!"

 paragon.240.a:0 "Ein großer Verlust!"
 withered_dome_ship_effect:0 "Das verwelkte Vivarium"
 paragon_withered_dome_ship_desc:0 "Die Überreste des Kuppelschiffs von §Y$NAME_Astrocreator_Azaryn$§!, das nach ihrem Tod zurückgelassen wurde."
 
 paragon.241.desc:1 "§HWir haben eine aufgezeichnete Nachricht empfangen. Sie stammt von Azaryn.§!\n\nAuch wenn ich mein eigenes Opfer akzeptiere, so könnte ich den Gedanken einfach nicht ertragen, dass das Vivarium und die Lebensformen an Bord mit mir sterben. Das Schiff ist tief mit mir verbunden, und wenn ich sterbe, so wird auch das Schiff sterben.\n\nDaher habe ich das Vivarium auf modulare Weise entworfen, wobei jedes Ökosystem in der Lage ist, sich selbst zu erhalten. Die Vorbereitungen sind getroffen, und Ihr müsst nur noch einen Planeten finden, auf dem das Habitat eine neue Heimat finden kann. Ich vertraue darauf, dass Ihr diese Aufgabe erfüllen werdet."
 paragon.241.a:0 "Das werden wir."
 paragon.241.a.custom_tooltip:0 "Die Vorbereitungen für die Verlegung und den Wiederaufbau von Azaryns §YGeschlossener Ökosphäre§! sind abgeschlossen. Sie kann auf einem Planeten unserer Wahl wiederaufgebaut werden."

 building_contained_ecosphere:0 "Geschlossene Ökosphäre"
 building_contained_ecosphere_desc:0 "Ein Vermächtnis von §Y$NAME_Astrocreator_Azaryn$§!. Sie hat es uns nach ihrem Tod überlassen. Es ist nur ein kleiner Abschnitt aus dem internen Ökosystem des Vivariums.\n\nEs füllt die Atmosphäre eines Planeten mit einer hohen Konzentration von §H$contained_ecosphere_pheromones$n§!, was sich positiv auf die Bevölkerung auswirkt."
 contained_ecosphere_pheromones:0 "Ökosphären-Pheromone"
 contained_ecosphere_pheromones_desc:0 "Nützliche Pheromone, die regelmäßig von der §HGeschlossenen Ökosphäre§! abgegeben werden und sich positiv auf die Bevölkerung auswirken."

 paragon.260.name:0 "Nukleusprobe"
 paragon.260.desc:0 "Einer unserer Wissenschaftler hat aus eigenem Antrieb heimlich eine Probe des Terraformnukleus von §Y$NAME_Astrocreator_Azaryn$§! entnommen.\n\nDie Erforschung dieser Knospe könnte wertvolle Informationen liefern, die Azaryn zum jetzigen Zeitpunkt nicht zu teilen bereit ist."
 paragon.260.a:0 "Beginnt mit der Erforschung."
 paragon.260.b:0 "Gebt Azaryn die Probe zurück."

 paragon.261.name:0 "Nukleusprobe zurückgegeben"
 paragon.261.desc:0 "§H$NAME_Astrocreator_Azaryn$ ist erleichtert.§!\n\nIch kann gar nicht genug betonen, wie dankbar ich bin, dass Ihr sie zurückgegeben habt. Ohne die richtigen Mittel, um diese Macht zu kontrollieren, hätten die Folgen katastrophal sein können.\n\nZum Glück wird sich die Geschichte nicht wiederholen. Zur Belohnung für Eure Ehrlichkeit werde ich eine neue Ladung Pheromone vorbereiten."
 paragon.261.a:0 "Es wird nicht wieder vorkommen."
 paragon.261.b:0 "Die Geschichte wiederholt sich?"
 paragon.261.b.response:0 "Ich habe bereits zu viel gesagt.\n\n§HAzaryn schüttelt den Kopf.§!\n\nSich in die natürlichen Abläufe einzumischen, kann schreckliche Folgen haben. In meinen jüngeren Tagen, weit bevor ich meine Fähigkeiten so verfeinern konnte, machte ich einen Fehler ...\n\nDamals blühten unsere Planeten und sie waren wunderschön. Doch eine einfache Fehlkalkulation führte dazu, dass sich ein gefährliches Bakterium verbreiten konnte. Das Gleichgewicht geriet ins Wanken und ein Massensterben folgte. Wir waren unvorsichtig und wir haben den Preis dafür bezahlt."

 NUCLEUS_SAMPLE_STOLEN:0 "Erforschung des Terraformnukleus"
 NUCLEUS_SAMPLE_STOLEN_DESC:0 "Die von §Y$NAME_Astrocreator_Azaryn$§! geborgene Probe ihrer Terraformnuklei könnte unser Verständnis dieser Technologie verbessern."

 paragon.265.name:0 "Nukleusforschung abgeschlossen"
 paragon.265.desc:0 "Unser geheimes Wissenschaftsteam hat viel von der Nukleusprobe von §Y$NAME_Astrocreator_Azaryn$§! lernen können. Das Projekt wurde erfolgreich abgeschlossen und Azaryn hat nichts bemerkt."

 paragon.270.name:0 "Überwucherter Forschungskomplex"
 paragon.270.desc:0 "Unser geheimer Forschungskomplex auf [event_target:nucleus_building_planet.GetName] hat erhebliche strukturelle Schäden erlitten und wurde vollständig von der rasch wachsenden Vegetation überwuchert. Die Wissenschaftler, die die Nukleusproben untersuchten, bekamen die Lage nicht in den Griff."
 paragon.270.a:0 "Brennt die Anlage nieder. Zerstört alles!"
 paragon.270.b:0 "Wir müssen reinen Tisch machen. Kontaktiert Azaryn."
 paragon.270.b.custom_tooltip:0 "Es besteht eine kleine Chance, dass §Y$NAME_Astrocreator_Azaryn$§! unsere Zusammenarbeit beenden wird."

 paragon.272.name:0 "$NAME_Astrocreator_Azaryn$"
 paragon.272.desc:1 "§HAzaryn ist überrascht.§!\n\nOh, hallo! Schön, Euch zu sehen!\n\nDiese Partnerschaft ist ein größerer Segen, als ich mir das vorgestellt hatte. Wir machen gemeinsam große Fortschritte. So etwas ist nur mit Vertrauen möglich.\n\n§HSie lächelt warmherzig.§!"
 paragon.272.a:0 "Wir müssen Euch etwas sagen ..."

 paragon.273.desc:0 "Ich verstehe.\n\n§HSie seufzt.§!\n\nNun, der Schaden ist bereits angerichtet ... Zum Glück habt ihr mich kontaktiert, bevor es zu spät ist. Wir müssen rasch handeln und es wird eine beträchtliche Investition Eurerseits erfordern. Gebt mir, was Ihr könnt, damit wir die Sache schnell beenden können."

 paragon.273.a:0 "Nehmt alles."
 paragon.273.a.custom_tooltip:0 "Azaryn nimmt alle Eure £energy£ §HEnergie-Credits§!."

 paragon.275.name:0 "Grüner Schrecken"
 paragon.275.desc:0 "Der Forschungskomplex, in dem wir die Probe der Terraformnuklei untersuchten, wurde vollständig zerstört. Wir waren nicht in der Lage, die Ausbreitung der invasiven Pflanzen zu stoppen, und die blühende Flora stößt nun Pollen aus, die hochgiftig sind, wenn sie eingeatmet werden. Ganz [event_target:nucleus_building_planet.GetName] ist in Gefahr!"
 paragon.275.a:0 "Wir können das nicht eindämmen. Kontaktiert Azaryn."

 nucleus_sample_boils:0 "Allergieauslösende Nukleuspollen"
 nucleus_sample_boils_desc:0 "All die Verletzungen zu behandeln, die unsere Bewohner bei unserem gescheiterten Versuch erlitten haben, eine Nukleusprobe zu untersuchen, wird einige Zeit in Anspruch nehmen."

 paragon.280.name:0 "$NAME_Astrocreator_Azaryn$"
 paragon.280.desc:0 "§H$NAME_Astrocreator_Azaryn$ ist sichtlich enttäuscht.§!\n\nIch wusste zwar, dass Ihr gierig seid, doch ich hätte nicht erwartet, dass Ihr auch so viel Hybris zeigen würdet, das Risiko einzugehen, Eurem eigenen Volk zu schaden. Es stirbt!\n\nIch werde Gegenmaßnahmen vorbereiten, um diesem Wildwuchs Einhalt zu gebieten, doch die Opfer Eurer Nachlässigkeit müssen sofort medizinisch behandelt werden."
 paragon.280.a:0 "Wir werden uns um sie kümmern."

 ###########################
 ### LEADER DEATH EVENTS ###
 ###########################

 paragon.550.name:0 "Tod eines großen Anführers"
 paragon.550.desc:2 "[From.GetUnserUnsereDECap] §Y[From.GetTitle] [From.GetName]§! ist im Alter von [From.GetAge] im Dienst des Reichs verstorben. Das Volk verlangt eine Gedenkfeier, um den Beitrag dieses Anführers für §Y[Root.GetName]§! zu würdigen. Ein großes Fest wird allen einen Abschluss bieten und unsere Ideale stärken."
 paragon.550.a:0 "Lasst die Massen trauern."
 paragon.550.b:1 "Eine Bestattung im engsten Kreis wird ausreichen."
 paragon.550.c:0 "Diese Person hat nichts dergleichen verdient."
 paragon.550.d:1 "Spendet den Leichnam an die Wissenschaft."
 paragon.550.e:0 "Betet für [From.GetHerHis]e Seele."
 paragon.550.f:1 "Plant eine große Parade. Auf der Stelle!"
 paragon.550.g:1 "Gründet eine Stiftung in [From.GetHerHis]em Namen."
 paragon.550.h:1 "Haltet es traditionell."
 paragon.550.i:1 "Schießt [From.GetDenDieDE] Verstorbene[From.GetNMaleDE] ins All."
 paragon.550.j:0 "Errichtet eine angemessene Gedenkstätte."
 paragon.550.k:1 "Eine kleine Gedenkfeier wird ausreichen."
 paragon.550.l:0 "Benennt ein Wahrzeichen nach [From.GetIhmIhrDE]."
 paragon.550.m:1 "[From.GetHisHerCap]e Geschichte muss hier nicht enden ..."

 paragon.551.name:1 "Eine öffentliche Beisetzung"
 paragon.551.desc:2 "§Y[From.GetName]§! wurde in einer öffentlichen Prozession beigesetzt. Jeder Bürger von §Y[Root.GetName]§! war eingeladen, [From.GetHerHim] die letzte Ehre zu erweisen.\n\nIm Anschluss auf das Begräbnis folgt ein einwöchiges Fest, bei dem keine Kosten gescheut werden. Der durchsichtige Kristallsarg von §Y[From.GetName]§! wird während der gesamten Zeit in der Gedenkstätte von §Y[Root.Capital.GetName]§! ausgestellt. Unzählige säumen die Straßen, in der Hoffnung, einen Blick auf ihren großen Anführer an [From.GetHisHer]er letzten Ruhestätte zu erhaschen."
 paragon.551.a:1 "Ein würdiger Abschied."

 paragon.552.name:1 "Eine private Beisetzung"
 paragon.552.desc:1 "§Y[From.GetName]§! wird in einer privaten Zeremonie mit seiner engsten Familie und Kollegen beigesetzt. [From.GetHerHisCap] Beitrag für §Y[Root.GetName]§! war zwar wichtig, doch nun ist nicht die Zeit für exorbitante Ausgaben."
 paragon.552.a:1 "Ein angemessener Abschied."

 paragon.553.name:1 "Ein geplanter Tod"
 paragon.553.desc:2 "Die diskrete Beseitigung von §Y[From.GetTitle] [From.GetName]§! wurde von der Presse umgehend zur Kenntnis genommen. Obwohl einige ihre Besorgnis zum Ausdruck brachten, haben viele auf die Unzulänglichkeiten unseres ehemaligen Anführers hingewiesen. In der Allgemeinheit herrscht Erleichterung darüber, dass wir diesen Anführer nun durch einen geeigneteren Nachfolger ersetzen können.\n\n"
 paragon.553.a:1 "Es ist an der Zeit, in die Zukunft zu blicken."

 paragon.554.name:1 "Materie zu Materie"
 paragon.554.desc:0 "Nach einer kurzen Gedenkfeier wird der Leichnam von [From.GetTitle] der Wissenschaft gespendet, um einen Beitrag zur medizinischen Forschung zu leisten.\n\nWas bei diesen Verfahren übrig bleibt, wird schließlich verbrannt und in einen mineralreichen Dünger verwandelt, damit kein Teil des Körpers verschwendet wird."
 paragon.554.a:0 "Das ist der Kreislauf des Lebens."

 paragon.555.name:1 "Ein trauriger Abschied"
 paragon.555.desc:2 "Das Volk versammelte sich in Scharen, um das Leben und den Werdegang von §Y[From.GetName]§! zu feiern. Riesige Prozessionen füllen die Straßen und bis tief in die Nacht werden Lobeshymnen gesungen. [From.GetHeSheCap] wartet nun auf der anderen Seite des Schleiers auf uns.\n\nBeliebte Auszüge aus [From.GetHisHer]en Predigten hallen durch das ganze Reich und erinnern uns an unser gemeinsames Ziel."
 paragon.555.a:0 "Mögen wir uns wiedersehen."

 paragon.556.name:1 "Ein würdiger Abschied"
 paragon.556.desc:2 "Eine riesige Militärparade und ein Überflug durch die Raumflotte markierten die Ankunft des Sargs von §Y[From.GetName]§! an seiner letzten Ruhestätte. Anschließend wurde [From.GetHisHer] Leichnam im Zuge einer reichsweiten Übertragung in den nächstgelegenen Stern geschossen.\n\nDie Strategien und Logbücher des Anführers werden Teil des Lehrplans für die nächste Generation an Kadetten werden."
 paragon.556.a:0 "Ein würdiger Abschied."

 paragon.557.name:0 "Stiftung"
 paragon.557.desc:2 "Eine gemeinnützige Stiftung wurde gegründet, um das Ableben [From.GetUnseresUnsererDE] großen §Y[From.GetTitle][From.GetSMaleDE] [From.GetName]§! zu ehren. Die Stiftung ist dem Frieden und der interstellaren Harmonie gewidmet und dient als Brückenschlag angesichts der Unterschiede zwischen verschiedenen Gemeinschaften und Spezies."
 paragon.557.a:0 "[From.GetSheHeCap] hat ein Vermächtnis geschaffen."

 paragon.558.name:1 "Eine traditionelle Beisetzung"
 paragon.558.desc:2 "Eine tiefe Trauer hat die Öffentlichkeit erfasst, als sich die Nachricht vom Ableben von §Y[From.GetName]§! verbreitete. Unzählige haben sich dem Trauerzug auf §Y[Root.Capital.GetName]§! angeschlossen, um [From.GetName] mit den traditionellen Bestattungsriten die letzte Ehre zu erweisen.\n\nDer Leichnam wurde sorgfältig gereinigt und geschmückt. Bevor [From.GetDerDieDE] verstorbene §Y[From.GetTitle]§! zur letzten Ruhe gebettet wird, wird in unserem ganzen System als Zeichen des Respekts eine Schweigeminute eingelegt."
 paragon.558.a:0 "Das ist unser Weg."

 paragon.559.name:1 "Stille Reise"
 paragon.559.desc:2 "Das, was §Y[From.GetName]§! zu Lebzeiten geschaffen hat, hat [From.GetIhnSieDE] dazu berechtigt, eine letzte Reise durch das All zu unternehmen.\n\nEine Kapsel mit den sterblichen Überresten [From.GetDesDer] [From.GetTitle][From.GetSMaleDE] wird zusammen mit Gedichten, Karten, Aufzeichnungen und anderen Erinnerungsstücken, die von verschiedenen Würdenträgern mitgebracht wurden, feierlich in den leeren Raum geschossen. Eines Tages wird die Kapsel [From.GetDesDerDE] [From.GetTitle][From.GetSMaleDE] von einer fremden Zivilisation gefunden werden und [From.GetHisHer]e letzte Mission wird damit erfüllt sein."
 paragon.559.a:0 "Reist jetzt zu den Sternen!"

 paragon.560.name:0 "Eine herausragende Persönlichkeit"
 paragon.560.desc:1 "Kunsthandwerker wurden mit den feinsten Materialien beliefert, um ein Abbild von §Y[From.GetName]§! zu formen und [From.IhnSieDe] damit in die lange Reihe der legendären Helden von §Y[Root.GetName]§! aufzunehmen. [From.GetHerHisCap] majestätisches Antlitz wird in Stein und Metall geätzt und dient als Erinnerung daran, was ein starker Anführer alles erreichen kann."
 paragon.560.a:0 "Wir werden [From.GetHerHis]e Stärke in Erinnerung behalten."

 paragon.561.name:0 "Ein Name an der Wand"
 paragon.561.desc:1 "Name und Titel von §Y[From.GetName]§! werden zusammen mit anderen, die §Y[Root.GetName]§! zum Wohl des Volks gedient haben, auf einem massiven, hochaufragenden Monument eingemeißelt. [From.GetDerDieDeCap] §Y[From.GetTitle]§! wird dem Volk in Erinnerung bleiben und künftigen Generationen von Anführern den Weg ebnen."
 paragon.561.a:0 "Für das Wohl der vielen."

 paragon.562.name:0 "Wahrzeichen"
 paragon.562.desc:1 "Die Nachricht vom Ableben unseres Anführers hat zu einem starken, wenn auch nur kurzen Rückgang des Aktienwerts an den galaktischen Aktienmärkten geführt.\n\nZusätzlich zur Finanzierung der aufwendigen Beerdigung benennt §Y[Root.GetName]§! einen seiner höheren Wolkenkratzer in "[From.GetName]-Turm" um, damit der Name [From.GetDesDerDE] verstorbenen [From.GetTitle][From.GetSMaleDE] in den Annalen der Unternehmensgeschichte erhalten bleibt. Außerdem wird in jedem Sitzungssaal ein künstlerisch interpretiertes Porträt aufgehängt, das an [From.GetHerHis]e herausragenden Beiträge für das Reich erinnern soll."
 paragon.562.a:0 "Schneidet das Band durch."

 paragon.563.name:1 "Neues Leben"
 paragon.563.desc:1 "Der Tod eines §Y[Root.GetSpeciesNamePlural]§! ist nicht endgültig. Selbst wenn der Hauptstamm zu verwelken beginnt, können die Wurzeln noch gerettet werden.\n\nNachdem sie in einer besonderen Hormonlösung eingeweicht wurden, werden die sterblichen Überreste von §Y[From.GetName]§! sorgfältig in der Erde von §Y[burial_planet.GetName]§! vergraben. Die Grabstätte wird von Brutmitgliedern gepflegt, die geduldig darauf warten, dass sich Sprösslinge an der Oberfläche zeigen und der Zyklus von Neuem beginnt."
 paragon.563.a:0 "Von einem Leben zum nächsten."
 
 paragon.570.name:1 "Knechtschaft selbst im Tod"
 paragon.570.desc:2 "§Y[From.GetTitle] [From.GetName]§! hat nach [From.GetYearsOfService] zuverlässigen Dienstjahren den Geist aufgegeben. Unsere Wissenschaftler haben die Daten gesichert, um sie zu bewahren.\n\nEin intelligentes Hologramm, das auf den Informationen von §Y[From.GetName]§! basiert, wurde auf unseren Schiffen installiert, um als virtueller Berater zu dienen. [From.GetName] wird uns weiterhin bei unserer Mission unterstützen."
 paragon.570.a:1 "Der Tod stellt kein Hindernis mehr dar."

 paragon.571.name:1 "Der Schwarm überdauert"
 paragon.571.desc:1 "Das Bewusstsein von §Y[From.GetTitle] [From.GetName]§! wurde im Alter von [From.GetAge] aus dem Kollektiv entfernt. Wir sind §Y[Root.GetName]§!. Wir werden überdauern."
 paragon.571.a:0 "Wir werden überdauern."

 paragon.580.name:1 "Tod eines großen Bewusstseins"
 paragon.580.desc:2 "Wir haben schlechte Nachrichten aus dem §Y[system_killed_in.GetName]§!-System erhalten, wo die Flotte unseres renommierten Wissenschaftlers §Y[leader_killed.GetName]§! von §Y[country_killed_by.GetName]§! in einer brutalen Schlacht vollständig zerstört wurde.\n\nIn einem letzten Akt der Selbstlosigkeit hat die Besatzung die neuesten Forschungsergebnisse von §Y[leader_killed.GetName]§! übertragen. Pläne, §Y[leader_killed.GetName]§! mit einem besonderen Feiertag zu gedenken, wurden bereits in die Wege geleitet."
 paragon.580.a:0 "[leader_killed.GetHisHerCap] Opfer war nicht vergebens."

 paragon.581.name:1 "Eine unverzeihliche Tat"
 paragon.581.desc:2 "Nach dem brutalen Angriff von §Y[country_killed_by.GetName]§! ist unser großer Wissenschaftler §Y[leader_killed.GetName]§! bei einer Schlacht im §Y[system_killed_in.GetName]§!-System umgekommen.\n\nDiese Brutalität hat uns zutiefst erschüttert und unser Volk schreit nach Gerechtigkeit. Wir sollten alles in unserer Macht Stehende tun, um sicherzustellen, dass §Y[country_killed_by.GetName]§! diesen verabscheuungswürdigen Akt der Gewalt bedauern wird."
 paragon.581.a:0 "Wir werden das nie vergessen."

 paragon.582.name:1 "Renommierten Wissenschaftler verloren"
 paragon.582.desc:1 "Wir haben vor Kurzem den Kontakt zu §Y[leader_killed.GetName]§!, einem renommierten Wissenschaftler, verloren, nachdem [leader_killed.GetHerHis]e Flotte im §Y[system_killed_in.GetName]§!-System in einen Kampf verwickelt wurde.\n\nDies ist ein bedeutender Verlust für unser Reich, und wir sollten sofort Maßnahmen ergreifen, um diesem Unglück entgegenzuwirken."
 paragon.582.a:1 "[leader_killed.GetHeSheCap] muss sofort ersetzt werden."
 paragon.582.b:1 "[leader_killed.GetHisHerCap] Verlust wurde zur Kenntnis genommen."
 paragon.582.c:1 "Die Chancen standen gegen uns."

