 ### THE BEHOLDER ###
 ####################

 # Chain aborted, due to either on_colonized or on_uplift_completion
 paragon.102.name:0 "Monolith verloren"
 paragon.102.desc:0 "Der Monolith auf [beholder_planet.GetName] ist verschwunden und hat einen riesigen Krater hinterlassen. Die nicht-fühlenden Bewohner blicken in den Abgrund und scheinen verwirrt zu sein."

 # RECRUITMENT #
 paragon_beholder_category:0 "Energiespitzen"
 paragon_beholder_category_desc:0 "Wir haben unregelmäßige Energiespitzen entdeckt, die von dem Planeten ausgehen. Die Messwerte deuten auf ein mächtiges Wesen hin, dessen Fähigkeiten weit über die der nicht-fühlenden Bewohner hinausgehen, die wir beobachten."

 paragon.3.name:0 "Energiespitzen"
 paragon.3.desc:0 "Wir haben die Quelle der Energiefluktuationen auf [From.GetName] bis zu einer monolithischen Struktur im Herzen des Territoriums einer nicht-fühlenden Zivilisation zurückverfolgt. Die örtliche Bevölkerung wurde dabei beobachtet, wie sie sich neugierig um das Bauwerk versammelte.\n\nWenn wir den Zweck dieses Objekts herausfinden wollen, ist eine Interaktion mit den Bewohnern des Planeten unumgänglich."
 paragon.3.a:0 "Schickt ein Team runter, um den Monolithen zu untersuchen."
 paragon.3.b:0 "$distar.255.b$"
 
 paragon.4.name:0 "Murmelnder Monolith"
 paragon.4.desc:0 "Unser Forschungsteam hat mit der Untersuchung der monolithischen Struktur auf [From.From.GetName] begonnen. Es handelt sich um eine uralte vierseitige Pyramide. Die Wissenschaftler vor Ort haben berichtet, dass sie in der Nähe seltsames Geflüster hören und die Struktur deshalb treffenderweise den "Murmelnden Monolithen" genannt haben.\n\nDer Monolith scheint eine wesentliche Rolle in einem rudimentären Glaubenssystem zu spielen, das bei der nicht-fühlenden Spezies auf dem Planeten beobachtet wurde. Es ist ungewöhnlich, dass eine solche Spezies komplexe spirituelle Praktiken entwickelt hat, obwohl sie noch nicht einmal Werkzeuge benutzt.\n\nDie [beholder_presapients.GetSpecieesNamePlural] sind territorial ausgerichtet und leicht zu provozieren. Unsere Ankunft hat sie beunruhigt, und sie haben begonnen, sich um den Monolithen zu versammeln. Um Zugang zu dem Bauwerk zu erhalten, müssen wir Gewalt anwenden."
 paragon.4.a:0 "Wir müssen ihr Vertrauen gewinnen."
 paragon.4.b:0 "Ihr Glaube ist falsch."
 paragon.4.b.custom_tooltip:0 "Wir werden dieser nicht-fühlenden Spezies beibringen, stattdessen uns zu verehren."
 paragon.4.c:0 "Räumt die Umgebung gewaltsam!"
 paragon.4.d:0 "Sie stellen keine Bedrohung dar. Wir sollten sie in Ruhe lassen."

 the_beholder_presapients_protected:0 "Abnorme Symbiose"
 the_beholder_presapients_protected_desc:0 "Das Geflüster, das vom Monolithen auf diesem Planeten ausgeht, spendet den nicht-fühlenden Bewohnern Trost. Sie schützen das Bauwerk, als ob ihr Überleben davon abhinge. Jede Einmischung unsererseits wird unvorhersehbare Folgen haben."

 ### Befriending pre-sapients
 #Befriend Special project
 BEFRIENDING_BEHOLDER_PRESAPIENTS:0 "Vertrauen aufbauen"
 BEFRIENDING_BEHOLDER_PRESAPIENTS_DESC:0 "Wenn wir die [beholder_presapients.GetSpeciesNamePlural] auf [beholder_planet.GetName] an unsere Anwesenheit gewöhnen könnten, würde uns dies sicher auch Zugang zum Murmelnden Monolithen verschaffen. Ihre Wachsamkeit uns gegenüber zu verringern, würde es uns erlauben, uns frei unter ihnen zu bewegen, und vielleicht haben wir dann auch die Möglichkeit, mehr über ihre Spezies zu lernen."

 paragon.5.name:0 "Vertrauen in Sichtweite"
 paragon.5.desc:0 "Nachdem wir einige Zeit mit den [beholder_presapients.GetSpeciesNamePlural] auf [beholder_planet.GetName] verbracht haben, scheinen sie immer weniger Angst vor uns zu haben. Wir haben auch ein grundlegendes Verständnis für ihre sozialen Strukturen entwickelt.\n\n$paragon_whispering_info$"
 paragon.5.a:0 "Wir machen gute Fortschritte."

 paragon_whispering_info:0 "Viele neue [beholder_presapients.GetSpeciesNamePlural] haben begonnen, sich um den Monolithen zu versammeln, und im Gegensatz zu ihrem anfänglichen territorialen Verhalten scheinen sie jetzt ruhig und sogar erwartungsvoll zu sein. In Kürze wird hier irgendetwas passieren ..."

 ### Proclaim our own divinity
 # Success
 paragon.10.name:0 "Falsche Götter"
 paragon.10.desc:0 "Wir haben es geschafft, die [beholder_presapients.GetSpeciesNamePlural] dazu zu bringen, uns als Götter anzusehen. In Sachen Sicherheit und Schutz sind sie jetzt auf uns angewiesen. Unsere Technologie ist für sie wie Magie, und es war ein Leichtes, ihr Glaubenssystem zu manipulieren. Wir haben jetzt vollen Zugang zum Murmelnden Monolithen."
 # Failure
 paragon.11.name:0 "$paragon.10.name$"
 paragon.11.desc:0 "Wir haben versucht, die [beholder_presapients.GetSpeciesNamePlural] zu domestizieren, damit sie uns anstelle des Monolithen anbeten. Leider sind unsere Versuche jedoch nach hinten losgegangen und wir haben eine aggressive Reaktion hervorgerufen. Viele der nicht-fühlenden Wesen haben sich versammelt, um den Murmelnden Monolithen vor uns abzuschotten. Wir werden keinen Zugang erhalten."
 paragon.11.a:0 "Bedauerlich. $paragon.4.c$"
 paragon.11.b:0 "$distar.255.b$"

 ### Make them move
 paragon.15.name:0 "Widerstand entmutigt"
 paragon.15.desc:1 "Eine kurze Demonstration unserer Feuerkraft hat die [beholder_presapients.GetSpeciesNamePlural] dazu veranlasst, unsere Überlegenheit anzuerkennen. Trotz der Kluft zwischen unseren Intellekten haben sie die Lektion verinnerlicht, dass es nicht in ihrem besten Interesse wäre, sich uns in den Weg zu stellen. Viele sind aus Angst geflohen und haben sich in ihre Behausungen zurückgezogen. Wir können den Murmelnden Monolithen jetzt ungestört untersuchen."
 paragon.15.a:0 "Wir haben getan, was wir tun mussten."

 ### Study the Monolith
 #Monolith study Special Project
 WHISPER_TEMPLE_STUDY:0 "Murmelnden Monolithen studieren"
 WHISPER_TEMPLE_STUDY_DESC:0 "Uns hat sich die Möglichkeit eröffnet, den uralten Murmelnden Monolithen auf [beholder_planet.GetName] zu untersuchen."

 paragon.20.name:0 "Erkundung des Murmelnden Monolithen"
 paragon.20.desc:0 "Die Erforschung des Murmelnden Monolithen hat sich als äußerst zeitaufwendig und wenig aufschlussreich erwiesen, und die Geheimnisse des Bauwerks entziehen sich uns noch immer. Es gibt unbestreitbar fortschrittliche Technologie in der Pyramide, aber die schiere Menge an Energie, die produziert wird, ist unvereinbar mit unserem derzeitigen Verständnis der Wissenschaften.\n\nHinter den Mauern des Monolithen geht etwas Ungewöhnliches vor sich. $paragon_whispering_info$"
 paragon.20.a:0 "$paragon.5.a$"

#The Murmuring (previously The Whispering)
 paragon.25.name:0 "Das Murmeln"
 paragon.25.desc:0 "Als sich alle [beholder_presapients.GetSpeciesNamePlural] um den Murmelnden Monolithen versammelten, beobachteten wir ein Phänomen, das wir noch nie zuvor gesehen hatten. Ein Gefühl der Ruhe überkam die Menge, und diese nicht-fühlenden Wesen waren wie von einer unsichtbaren Kraft gefesselt. Einige unserer Wissenschaftler wurden ebenfalls von diesem paranormalen Ereignis erfasst und verloren für einen Moment den Bezug zur Realität. Als sie wieder zu sich kamen, behaupteten sie, direkt mit dem Murmelnden Monolithen kommuniziert zu haben."
 paragon.25.a:0 "Führt eine Nachbesprechung und gebt einen ausführlichen Bericht ab."

 paragon.26.name:0 "$paragon.25.name$"
 paragon.26.desc:0 "Der Bericht unserer Wissenschaftler über ihr kürzliches Zusammentreffen mit dem Murmelnden Monolithen ist eine faszinierende Lektüre. Ihnen zufolge war diese Tortur eine "befreiende" und "transformative" Erfahrung.\n\nDie Wissenschaftler bezeichnen das Ereignis inzwischen als "das Murmeln" und behaupten, der Monolith habe direkten Kontakt mit ihnen aufgenommen und dass die Teilnehmer in diesem kurzen Moment in der Lage gewesen wären, ihre innersten Gedanken mit allen Beteiligten zu teilen. Sie wurden von einem Gefühl des Vertrauens und des Verständnisses überwältigt.\n\nAls die Wirkung nachließ, gingen die Energiespitzen des Monolithen stark zurück. Vielleicht können wir einen Weg finden, den Kontakt zum Monolithen wiederherzustellen."

 WHISPER_TEMPLE_ENERGY:0 "Murmelnder Monolith: Energie"
 WHISPER_TEMPLE_ENERGY_DESC:0 "Indem wir Energiestöße auf die inneren Komponenten des Murmelnden Monolithen richten, können wir "das Murmeln" womöglich reproduzieren und erneut Kontakt herstellen."

 paragon.30.name:0 "Der Betrachter"
 paragon.30.desc:0 "Wir haben die Bedingungen des ersten Murmelns erfolgreich rekonstruieren und eine zweite Verbindung mit dem Monolithen herstellen können. Diesmal waren wir in der Lage, das Phänomen länger aufrechtzuerhalten und dabei Kontakt zu einem Wesen herzustellen, das den Monolithen als Kanal benutzt, um von einem anderen Ort aus zu kommunizieren.\n\nDas Wesen hat sich selbst als "§Yder Betrachter§!" zu erkennen gegeben. Es behauptet, im §YSchleier§! zu existieren und den Monolithen dazu zu nutzen, um von einer anderen Existenzebene aus Kontakt aufzunehmen. Es ernährt sich von Energie und hat zugestimmt, uns im Austausch für ein Festmahl zu helfen."
 paragon.30.a:0 "Gebt ihm die Energie, die es braucht."
 paragon.30.b:0 "Mit der Zeit wird es Energie bekommen."
 paragon.30.c:0 "Es gibt keinen Grund, ihm zu trauen."

 the_beholder_energy_small:0 "Der Betrachter"
 beholder_context_menu_title:0 "Planetenfall"
 beholder_action_activity_key:0 "Nähert sich einer Landung auf $PLANET_NAME|Y$"
 the_beholder_energy_small_desc:0 "Dieses Energieopfer wird uns einen Pakt mit dem Betrachter sichern."
 the_beholder_energy_medium:0 "$the_beholder_energy_small$"
 the_beholder_energy_medium_desc:0 "$the_beholder_energy_small_desc$"
 the_beholder_energy_big:0 "$the_beholder_energy_small$"
 the_beholder_energy_big_desc:0 "$the_beholder_energy_small_desc$"

 paragon.31.name:0 "Ein Schiff"
 paragon.31.desc:0 "§HWir haben unseren Teil der Abmachung mit dem Betrachter erfüllt und die gewünschte Energiemenge geliefert. Nach Erhalt der Energie begann der Monolith hochfrequente Schwingungen auszusenden. Dann fing er zu beben an und der Boden um ihn herum bröckelte. Als der Monolith abhob, entpuppte er sich als doppelt so groß wie unsere abwegigsten Schätzungen.\n\nDer Monolith, eine riesige oktaedrische Struktur, schwebte in der Luft, während Schmutz und Staub auf den Boden fielen. Die Bewohner des Planeten kreischten vor Panik, als er sich in die Lüfte erhob und hoch in die Atmosphäre von [beholder_planet.GetName] aufstieg.\n\nEs gibt keinen Zweifel mehr daran, dass es sich bei dem Murmelnden Monolithen um ein kolossales, raumtüchtiges Schiff handelt. Es umkreist derzeit [beholder_planet.GetName].§!"
 paragon.1.a:0 "Für welchen Zweck benötigt Ihr Energie?"
 paragon.1.a.response:0 "§HNach einer langen Stille beginnt nach und nach ein Rauschen die Übertragung zu erfüllen, das stetig zunimmt, bis die Zuhörer von einer Vielzahl von Emotionen überwältigt werden, die von lähmendem Bedauern bis hin zu einem fast zwanghaften Verlangen reichen. Es ist zu viel, um es zu filtern, doch eine einzige Sache durchdringt den Lärm:§!\n\nUm zu beobachten."
 paragon.1.b:0 "Was könnt Ihr für unsere Zivilisation tun?"
 paragon.1.b.response:0 "§HEine Reihe unzusammenhängender, flüsternder Stimmen ertönt.§!\n\nGeheimnisse ... offengelegt. Durch das Potential des ... Pfads ... zugänglich. Der Schleier ... beginnt. Wir heißen Euch willkommen ... Erlaubt uns ... Euren Blick ... zu lenken.\n\n§HObwohl die lückenhafte Botschaft für Interpretationen offen ist, gibt es kaum Zweifel, dass psionische Energie und der Schleier darin eine Rolle spielen.§!"
 paragon.1.c:0 "Was seid Ihr?"
 paragon.1.c.response:0 "§HMit überraschender Klarheit ertönt eine einzige Stimme:§!\n\nFlüchtig und ewig. Nichts und doch alles ... Eure Sprache kann es nicht beschreiben. Wir sind so etwas wie ein "Zweck". Für den Moment liegt jede weitere Definition jenseits Eures Verständnisses. Der Schleier ist riesig, und es gibt viel zu lernen."

 paragon_beholder_joins:1 "§Y$NAME_The_Beholder$§! tritt Eurem Reich als §HAnführer§! bei"

