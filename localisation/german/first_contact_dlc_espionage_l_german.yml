 preftl_operation.1019.name:0 "Beeinflussung der Massen"
 preftl_operation.1019.autho:0 "Unsere Agenten haben die von unseren glorreichen Vorgängern überlieferten Lehren genutzt, um Miniaturmodelle des [root.GetAdj]en §YAutoritarismus§! auf [from.target.Capital_scope.GetName] einzurichten. Bestimmte Institutionen wurden umstrukturiert und viele [from.target.GetSpeciesNamePlural] in sorgfältig ausgearbeitete Hierarchien eingeordnet. Nicht alle diese Gemeinschaften werden überleben, doch ihr Scheitern wird als wertvolle Lektion dienen und die gesellschaftliche Ordnung im Gesamten stärken." # post-industrial societies only
 preftl_operation.1019.egali:0 "Unsere Agenten sind weit gereist, um örtliche Gemeinschaften und andere Institutionen zu Themen wie Gerechtigkeit und Fairness zu befragen. Die [from.target.GetSpeciesAdj]e Politikwissenschaft ist bereits recht ausgereift, doch wir haben mehrere Kampagnen auf den Weg gebracht, die auf eine integrativere Debatte und eine §Yegalitärere§! Politik drängen." # post-industrial societies only
 preftl_operation.1019.mater:0 "Einige unserer Agenten - allesamt hoch qualifiziert in der Kunst der Bildungsdebatte - arbeiteten hart daran, die Gemeinschaften und anderen Bildungseinrichtungen auf [from.target.capital_scope.GetPlanetHabitatDE6] gesamten [from.target.capital_scope.GetPlanetHabitatDE2] zu erleuchten. Ihre Bemühungen haben zur Gründung von Forschungszentren, Bildungsfonds und sogar einer neuen Kunstbewegung geführt. Diese Werkzeuge des §YMaterialismus§! sind nun Teil der [from.target.GetSpeciesNamePlural]." # post-industrial societies only
 preftl_operation.1019.phobe:0 "Angst und Misstrauen lassen sich zwar leicht schüren, sind allerdings nur schwer zu steuern, vor allem in einer Gesellschaft mit Zugang zu Massenmedien. Unsere Agenten mussten daher äußerst behutsam vorgehen, indem sie §Yxenophobe§! Reden und Kulturbewegungen ins Leben riefen, die sowohl die positiven Aspekte der Selbsterhaltung als auch die Gefahren fremder Einflüsse verdeutlichten. Ihre Lehren wurden von einheimischen [from.target.GetSpeciesNamePlural]-Verfechtern und anderen politischen Gruppen aufgegriffen." # post-industrial societies only

