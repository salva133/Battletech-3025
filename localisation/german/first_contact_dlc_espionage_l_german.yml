l_german:
 ### Pre-FTL Espionage Operations
 diplomacy_wrong_interference_policy:0 "$TRIGGER_FAIL$§RUnsere Richtlinie "§Y$policy_interference$§!" erlaubt hier keine Spionageeinsätze.§!"

 operation_requires_observation_outpost:0 "$TRIGGER_FAIL$§RBenötigt einen §YBeobachtungsposten§! im Orbit ihrer Heimatwelt.§!"
 operation_has_disguise:0 "" # Intentionally empty string
 operation_no_disguise_bio:0 "§HDa wir die Technologie §Y$tech_gene_tailoring$§! noch nicht erforscht haben, werden es unsere Agenten schwerer haben, sich als Einheimische zu tarnen, was das Risiko negativer Zufallsereignisse erhöht.§!"
 operation_no_disguise_machine:0 "§HDa wir die Technologie §Y$tech_robomodding$§! noch nicht erforscht haben, werden es unsere Agenten schwerer haben, sich als Einheimische zu tarnen, was die Wahrscheinlichkeit negativer Zufallsereignisse erhöht.§!"
 operation_wrong_tech_level:0 "$TRIGGER_FAIL$§RDie Technologiestufe dieser Zivilisation ist nicht weit genug fortgeschritten, um sich unserem Reich anzuschließen.§!\n\n"
 operation_is_gestalt:0 "$TRIGGER_FAIL$§RSie sind ein §YGestaltbewusstsein§! und können daher nicht mit anderen Gesellschaftsformen interagieren.§!\n\n"
 operation_gestalt_cant_indoctrinate:0 "$TRIGGER_FAIL$§RWir sind ein §YGestaltbewusstsein§!. Wir können sie nicht ändern.§!\n\n"
 operation_gestalt_mismatched:0 "$TRIGGER_FAIL$§RWir können kein Reich infiltrieren, das sich so radikal von unserem eigenen unterscheidet.§!\n\n"
 operation_wrong_interference_policy:0 "$TRIGGER_FAIL$§RUnsere Richtlinien bezüglich §Y$policy_interference$§! gestatten dies nicht.§!\n\n"
 operation_wrong_enlightenment_policy:0 "$TRIGGER_FAIL$§RUnsere Richtlinien bezüglich §Y$policy_enlightenment$§! gestatten dies nicht.§!\n\n"
 operation_same_ethos:0 "$TRIGGER_FAIL$§RDiese Zivilisation hat bereits dieselbe Ethik wie wir.§!\n\n"
 operation_failed_infiltration:0 "$TRIGGER_FAIL$§RUnsere kürzlichen Einsätze haben die Bewohner in höchste Alarmbereitschaft versetzt.§!\n\n"

 operation_awareness_risk:0 "\nErhöhtes Risiko, dass [from.target.GetName] während unserer Spionageeinsätze £awareness£ §YWahrnehmung§! erlangt." # event tooltip
 operation_random_event_resolved:0 "§YOperation [from.GetName]§! wird fortgesetzt."
 operation_random_event_resolved_poor:0 "§YOperation [from.GetName]§! wird trotz der §Rnegativen§! Rückschläge fortgesetzt."
 operation_random_event_resolved_good:0 "§YOperation [from.GetName]§! wird fortgesetzt und tendiert zu einem §Gpositiveren§! Ergebnis."
 operation_random_event_resolved_excellent:0 "§YOperation [from.GetName]§! wird fortgesetzt und führt höchstwahrscheinlich zu einem §Gpositiven§! Ergebnis."

 operation_infiltrate_government:0 "Regierung infiltrieren"
 operation_infiltrate_government_desc:0 "Agenten, die ausgesandt wurden, um ihre Gesellschaft zu infiltrieren, werden nach und nach die Führungsspitze der Welt ersetzen und den Planeten auf die Annexion vorbereiten."
 operation_infiltrate_government_on_success:0 "$IF_SUCCESSFUL|E$\nIhr annektiert den Planeten und gebt den Einheimischen einen großen temporären Schub an Zufriedenheit.\n\n[owner.GetDisguiseState]"

 operation_indoctrinate_society:0 "Gesellschaft indoktrinieren"
 operation_indoctrinate_society_desc:1 "Indem wir kleinere Bevölkerungsgruppen innerhalb von [target.GetName] nach und nach beeinflussen, können unsere Agenten schließlich die gesamte Gesellschaft zu unserer Denkweise bringen."
 operation_indoctrinate_society_on_success:0 "$IF_SUCCESSFUL|E$\nVerschiebt die Bevölkerungsethik in unsere Richtung.\n\n[owner.GetDisguiseState]"

 operation_plant_advanced_knowledge:0 "Fortschrittliches Wissen verbreiten"
 operation_plant_advanced_knowledge_desc:0 "[target.GetName] mag eine Gesellschaft ohne ÜL-Technologie sein, doch man könnte dort dennoch in der Lage sein, die Sterne zu erreichen. Es braucht nur einen kleinen Anstoß."
 operation_plant_advanced_knowledge_on_success:0 "$IF_SUCCESSFUL|E$\nErhöht den technologischen Fortschritt des Ziels.\n\n[owner.GetDisguiseState]"

 operation_increase_awareness:0 "Wahrnehmung fördern"
 operation_increase_awareness_desc:0 "Es ist an der Zeit, dass [root.target.GetName] erkennt, dass sie nicht allein im Universum sind."
 operation_increase_awareness_on_success:0 "$IF_SUCCESSFUL|E$\nErhöht die Wahrnehmungsstufe von [root.target.GetName].\n\n[owner.GetDisguiseState]"

 operation_spread_disinformation:0 "Desinformationen verbreiten"
 operation_spread_disinformation_desc:0 "Die Wahrheit ist da draußen, doch [root.target.GetName] ist noch nicht bereit dafür."
 operation_spread_disinformation_on_success:0 "$IF_SUCCESSFUL|E$\nSenkt die Wahrnehmungsstufe von [root.target.GetName].\n\n[owner.GetDisguiseState]"

 operation_infiltrate_hive:0 "Schwarm infiltrieren"
 operation_infiltrate_hive_desc:0 "Indem wir strategisch wichtige Knotendrohnen durch unsere ersetzen, kann unser Bewusstsein langsam kritische Funktionen des örtlichen Schwarms übernehmen."
 operation_infiltrate_hive_on_success:0 "$IF_SUCCESSFUL|E$\nAnnektiert den Planeten und fügt die örtlichen Drohnen unserem Bewusstsein hinzu.\n\n[owner.GetDisguiseState]"

### Operation Events

 preftl_operation.1000.name:0 "[from.GetName]: Agenten stehen bereit" # Operation name, i.e. 'Infiltrate Government'
 preftl_operation.1000.desc.okay:0 "Alle bedeutenden [target.GetSpeciesNamePlural]-Anführer auf [target.capital_scope.GetName] wurden durch unsere eigenen Agenten ersetzt. Die Infiltrationszellen bündeln in diesem Moment unsere Ressourcen auf [target.capital_scope.GetPlanetHabitatDE6] [target.capital_scope.GetPlanetHabitat]. Die Zeit zum Handeln ist gekommen."
 preftl_operation.1000.desc.good:0 "Die Zahl unserer verdeckten Agenten auf [target.capital_scope.GetName] geht inzwischen in die Tausenden, und sie haben jeden Aspekt [root.target.capital_scope.GetPlanetHabitatDE5] [root.target.capital_scope.GetPlanetHabitatDE4] infiltriert. Einige von ihnen haben dabei führende Schlüsselpositionen in der lokalen Hierarchie eingenommen und nutzen ihren Einfluss bereits zum Vorteil anderer Agenten aus."
 preftl_operation.1000.desc.poor:0 "Obwohl die Zahl unserer Agenten auf der Oberfläche von [target.capital_scope.GetName] inzwischen in die Tausende geht, machen wir nur langsam fortschritte. Ein erster Versuch, eine der größten Siedlungen von [target.GetName] zu stürzen, endete in einer Katastrophe und dem Tod oder der Selbsttötung aller beteiligten Agenten.\n\nNur der heldenhafte Einsatz einer Schläferzelle hat die örtlichen Behörden davon abgehalten, die Leichen zu bergen und unsere Anwesenheit auf dem Planeten zu enthüllen."
 #preftl_operation.1001.name:1 "Shaping the Future"
 #preftl_operation.1001.desc:1 "Our operatives have successfully embedded themselves within the [infiltrated_country_species.GetAdj] political leadership. We now hold control over every world power, and can shape the future of [infiltrated_country_planet.GetName] to our will."
 #preftl_operation.1002.name:1 "Influencing Affairs"
 #preftl_operation.1002.desc:1 "Our operatives have covertly gained a foothold over the [infiltrated_country_species.GetAdj] political leadership. We are now in a position of great influence regarding the internal affairs of [infiltrated_country_planet.GetName]. The mission was a success."
 #preftl_operation.1003.name:1 "Minor Influence"
 #preftl_operation.1003.desc:1 "After a poor start, our operatives were able to infiltrate the governments of [infiltrated_country_planet.GetName]. We were unable to secure many high ranking roles within the political leadership, but we are now in a position to influence minor tactical decisions concerning the [infiltrated_country_species.GetName]."
#  observation.3008.desc:1 "While our agents have successfully replaced most of the local leaders on [root.target.GetSpeciesName], a stubborn few remain. A concerted effort is now underway to remove the last holdouts, but the date of our planned reveal will need to be pushed forward."
 preftl_operation.1005.name:0 "Begrüßungskomitee"
 preftl_operation.1005.desc:1 "Nachdem wir die vollständige Kontrolle über die politische Führung der [infiltrated_country_species.GetNamePlural] übernommen hatten, bahnte unsere Infiltrationszelle den Weg für unsere formelle Erstkontakteinheit.\n\nBei einer verschwenderischen Zeremonie in der planetaren Hauptstadt nahm unser diplomatischer Botschafter ein von allen Anführern auf [From.GetName] unterschriebenes Dokument entgegen, das die sofortige Annektierung [infiltrated_country_planet.GetPlanetHabitatDE5] [infiltrated_country_planet.GetPlanetHabitatDE4] in [Root.GetName] forderte. Die Straßen sind voller glücklicher Bürger, die ihren fremden Wohltätern zujubeln."
 preftl_operation.1006.name:1 "Herzlich willkommen"
 preftl_operation.1006.desc:1 "Nachdem wir teilweise die Kontrolle über die politische Führung der [infiltrated_country_species.GetNamePlural] übernommen hatten, bahnte unsere Infiltrationszelle den Weg für unsere formelle Erstkontakteinheit. Bei einer bescheidenen Zeremonie in der planetaren Hauptstadt nahm unser diplomatischer Botschafter ein von den mächtigsten Anführern auf [infiltrated_country_planet.GetName] unterschriebenes Dokument entgegen, das Pläne für die Annektierung [infiltrated_country_planet.GetPlanetHabitatDE5] [infiltrated_country_planet.GetPlanetHabitatDE4] in [root.GetName] enthält. Die Bürger heißen ihre neuen Wohltäter aus dem All willkommen."
 preftl_operation.1007.name:1 "Kalter Empfang"
 preftl_operation.1007.desc:1 "Nachdem wir die politische Führung der [infiltrated_country_species.GetNamePlural] infiltriert hatten, haben unsere Agenten die Ankunft einer offiziellen Erstkontakteinheit vorbereitet. Es wird zwar keine Feier zu Ehren unseres diplomatischen Abgesandten geben, aber dennoch haben wir eine Vereinbarung mit den Anführern von [infiltrated_country_planet.GetName] treffen können. [infiltrated_country_planet.GetPlanetHabitatDE9] [infiltrated_country_planet.GetPlanetHabitat] wird in [root.GetName] eingegliedert."
 preftl_operation.1005.tt:0 "§Y[infiltrated_country_planet.GetName]§! und dessen Bevölkerung werden Teil von §Y[root.GetName]§!."
 preftl_operation.1008.name:0 "[From.GetName]: Fehlschlag"
 preftl_operation.1008.desc:0 "Unsere Infiltration der [infiltrated_country_species.GetAdj]en politischen Führung war nicht so umfassend, wie man uns glauben gemacht hatte. Nachdem es uns zunächst nicht gelungen war, die größeren Nationen zu infiltrieren, versuchten wir einen Putsch in einer kleineren Nation, doch selbst dort wollte man uns nicht.\n\nWir haben alle überlebenden Agenten aus [infiltrated_country_planet.GetName] abgezogen, doch die Bewohner werden sicher noch jahrelang in Alarmbereitschaft sein."
 preftl_operation.failed_annaxation.tt:0 "§RWir werden 5 Jahre lang keine neuen Missionen in §H[From.GetName]§! beginnen können.§!"
 attempted_infiltration:0 "Versuchte Infiltration"

# Operation Indoctrinate Society
 preftl_operation.1015.name:1 "Beeinflussung von [target.GetName] bereit" # pre-FTL country name
 preftl_operation.1015.desc:1 "Unsere Beeinflussungsbemühungen der [owner.GetPreFTLLower] auf [target.capital_scope.GetName] haben ihren Höhepunkt erreicht. Unsere Agenten sind nun bereit, unsere eigenen kulturellen Werte in die [target.GetSpeciesAdj]e Gesellschaft einzubringen."

 preftl_operation.1016.name:1 "Überzeugung der Massen"
 preftl_operation.1016.intro:0 "Allein die Zeit wird weisen, ob unsere Bemühungen auf §H[from.target.GetName]§! Früchte tragen werden, doch die ersten Prognosen sehen vielversprechend aus. Die ersten [from.target.GetSpeciesNamePlural]-Befürworter haben unsere Ideen bereits eifrig aufgegriffen und halten sie für ihre eigenen." # used for both pre- and post-industrial societies
 preftl_operation.1016.intro.good:0 "Unsere Bemühungen auf §H[from.target.GetName]§! verlaufen prächtig. Durch die sorgfältige Manipulation kultureller Memes und sozialer Gepflogenheiten haben wir einen derart tiefgreifenden Kulturwandel erzeugen können, dass man fast glauben könnte, er sei spontan entstanden." # used for both pre- and post-industrial societies
 preftl_operation.1016.intro.poor:0 "Unsere Bemühungen auf §H[from.target.GetName]§! verliefen zwar nicht ganz ohne Probleme, doch wir waren dennoch erfolgreich. Wir konnten unter der einheimischen Bevölkerung zwar nicht so viele Befürworter gewinnen wie zunächst gehofft, aber wir konnten einige positive Ergebnisse erzielen." # used for both pre- and post-industrial societies

 preftl_operation.1016.autho:0 "Unsere Agenten haben die Lehren unserer glorreichen Vorgänger genutzt, um primitive Modelle des [root.GetAdj]en §YAutoritarismus§! einzuführen, und einige wenige einflussreiche Einheimische wurden ermächtigt, über ihre Gemeinschaften zu herrschen. Manche von ihnen werden Erfolg haben, andere nicht, doch sie alle werden den [from.target.GetSpeciesNamePlural] ein Vorbild bei ihren Überlegungen sein, eine soziale Ordnung einzuführen." # pre-industrial societies only
 preftl_operation.1016.egali:0 "Unsere Agenten sind weit gereist und haben lokale Gemeinschaften zu Themen wie Gerechtigkeit und Fairness befragt. Obwohl das politische Verständnis der [from.target.GetSpeciesNamePlural] noch in den Kinderschuhen steckt, haben wir einige zumindest dazu inspirieren können, sich für weitere Debatten in ihrem eigenen Volk einzusetzen. Operation [from.GetName] ist abgeschlossen, und wir überlassen es nun eben diesen Befürwortern, ihren eigenen Weg in Richtung §YEgalitarismus§! zu finden." # pre-industrial societies only
 preftl_operation.1016.mater:0 "Einige unserer Agenten - allesamt hoch qualifiziert in der Kunst der Bildungsdebatte - arbeiteten hart daran, die Gemeinschaften auf [from.target.capital_scope.GetPlanetHabitatDE6] gesamten [from.target.capital_scope.GetPlanetHabitatDE2] zu erleuchten. Indem sie jede Lektion an die unzähligen Formen der [from.target.GetSpeciesAdj]en Kultur anpassten, trugen ihre Bemühungen Früchte in Form von politischen Salons, Kunstwerken und Bildungseinrichtungen. Diese §Ymaterialistischen§! Werkzeuge wurden nun an die [from.target.GetSpeciesNamePlural] weitergegeben." # pre-industrial societies only
 preftl_operation.1016.milit:0 "In einer Reihe von [from.target.GetSpeciesAdj]en Kulturen haben Ehre und die eigenen Fähigkeiten einen hohen Stellenwert. Unseren Agenten, die sich als Söldner, Rebellen und Waffenlieferanten ausgaben, gelang es, die Einheimischen mit prächtigen Waffen, kunstvollen Kampfübungen und einer Reihe sorgfältig inszenierter Scharmützel zu beeindrucken. All dies dient nun als Inspiration für ein §Ymilitaristischeres§! [from.target.GetName]." # used for both pre- and post-industrial societies
 preftl_operation.1016.pacif:0 "Einige unserer Agenten - allesamt hoch qualifizierte Vermittler - haben sich unter die verschiedensten Gemeinschaften der [from.target.GetSpeciesNamePlural] gemischt, um für den [root.GetAdj]en §YPazifismus§! als Lösung für viele der sozialen Missstände zu kämpfen. Zumindest für diese Gemeinschaften ist Gewalt nicht mehr die erste Antwort." # used for both pre- and post-industrial societies
 preftl_operation.1016.phile:0 "Unsere Agenten haben einen ganzheitlichen Ansatz verfolgt und die Neugierde und die Wertschätzung für andere Kulturen in Form von Geschichten, Kunst und Gemeinschaftsveranstaltungen gefördert. Da Operation [from.GetName] nun abgeschlossen ist, haben unsere Agenten es den §Yxenophilen§! Elementen ihrer Gesellschaft überlassen, diese Diskussionen am Leben zu erhalten, um [from.target.GetName] besser auf das Leben in einer so vielfältigen Galaxie vorzubereiten." # used for both pre- and post-industrial societies
 preftl_operation.1016.phobe:0 "Angst und Misstrauen lassen sich zwar leicht schüren, sind allerdings nur schwer zu kontrollieren. Unsere Agenten haben darauf geachtet, dass ihre Reden und ihre Kulturarbeit die positiven Aspekte der Selbsterhaltung ebenso hervorheben wie die Gefahren eines fremden Einflusses. Ihre Lektionen wurden von den [from.target.GetSpeciesAdj]en Befürwortern §Yxenophober§! Interessen aufgegriffen." # pre-industrial societies only
 preftl_operation.1016.spiri:0 "Unser zweigleisiger Ansatz hat dazu geführt, dass eine Gruppe charismatischer Agenten nun an der Spitze von Kulten und Sekten steht, die auf verschiedenen einheimischen Glaubensrichtungen beruhen, während eine andere Gruppe diese aufkeimenden Bewegungen vor politischer Verfolgung schützt. Diese Gemeinschaften erleuchteter [from.target.GetSpeciesNamePlural] haben nun eine Form des §YSpiritualismus§! angenommen, die in ihrer eigenen Kultur beheimatet ist. Sie haben ihren eigenen Weg in Richtung des Göttlichen eingeschlagen." # used for both pre- and post-industrial societies

