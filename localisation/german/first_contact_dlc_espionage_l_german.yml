# Operation Increase Awareness
 preftl_operation.1025.name:1 "[this.GetName]: Offenbarung" # Operation name, i.e. 'Increase Awareness'
 preftl_operation.1025.desc:1 "Unsere Vorbereitungen auf [target.capital_scope.GetName] sind abgeschlossen und unsere Agenten bereit, [target.GetName] einen Schritt weiter in Richtung Galaktische Bühne zu bringen."
 preftl_operation.1026.name:0 "Gibt es da draußen Leben?"
 preftl_operation.1026.desc.intro:0 "Dank unserer Agenten betrachten die [this.GetSpeciesNamePlural] den Nachthimmel nun mit neuem Interesse."
 preftl_operation.1026.desc.low:1 "Inspiriert von den Geschichten, die wir verbreitet haben, richten die [this.GetSpeciesNamePlural] ihren Blick nun gen Himmel. Sie haben begonnen, sich zu fragen, ob es im Universum vielleicht noch anderes fühlendes Leben gibt, das im Licht anderer Sterne badet."
 preftl_operation.1026.desc.medium:1 "$preftl_operation.1026.desc.intro$ Sie verbreiten Geschichten von geheimnisvollen Lichtern am Himmel und Besuchern aus Welten jenseits der Sterne ... Geschichten, die ein Körnchen Wahrheit enthalten."
 preftl_operation.1026.desc.high:1 "$preftl_operation.1026.desc.intro$ In Anbetracht der vorliegenden Fakten sind viele nun davon überzeugt, dass sie nicht die Einzigen im Universum sind. Sie glauben, der Beweis sei zum Greifen nah und dass es nur eine Frage der Zeit wäre, bis sie ihn finden."
 preftl_operation.1026.desc.full:1 "Dank unserer Bemühungen haben die Bewohner von [this.capital_scope.GetName] nun keinerlei Zweifel mehr daran, dass sie im Universum nicht allein sind. Sie sind bereit, von einer fremden Spezies kontaktiert zu werden, ohne das Risiko einzugehen, dabei einen extremen Kulturschock zu erleiden."

 # Good and Great Outcomes
 preftl_operation.1027.name:0 "Da draußen gibt es Leben!"
 preftl_operation.1027.desc.intro:0 "Dank der Arbeit unserer Agenten betrachten die [this.GetSpeciesNamePlural] den Himmel nun mit einem neuen und unstillbaren Interesse."
 preftl_operation.1027.desc.low:0 "$preftl_operation.1027.desc.intro$\n\nInspiriert von den Geschichten, die unsere Agenten verbreitet haben, richten die [this.GetSpeciesNamePlural] ihren Blick gen Himmel und hinterfragen offen die Existenz von anderem fühlenden Leben im Universum."
 preftl_operation.1027.desc.medium:0 "$preftl_operation.1027.desc.intro$\n\nSie erzählen aufgeregt von geheimnisvollen Lichtern am Himmel und Besuchern aus Welten jenseits der Sterne. Viele glauben zu Recht, dass diese Geschichten der Wahrheit entsprechen."
 preftl_operation.1027.desc.high:0 "$preftl_operation.1027.desc.intro$\n\nViele sind sich nun sicher, dass sie nicht allein im Universum sind, und sie wissen, dass der Beweis zum Greifen nah ist und es nur eine Frage der Zeit darstellt, bis man ihn findet."
 preftl_operation.1027.desc.full:0 "$preftl_operation.1027.desc.intro$\n\nDie mutigen Bemühungen unserer Agenten haben den Bewohnern von [this.capital_scope.GetName] dabei geholfen, ein Verständnis dafür zu entwickeln, dass sie nicht allein im Universum sind. Sie sind bereit und gewillt, von einer fremden Spezies kontaktiert zu werden, ohne das Risiko einzugehen, einen extremen Kulturschock zu erleiden."

 # Poor Outcome
 preftl_operation.1028.name:0 "Da draußen gibt es nichts!"
 preftl_operation.1028.desc.intro:0 "Die Vorgehensweise unserer Agenten hat dazu geführt, dass die [this.GetSpeciesNamePlural] den Nachthimmel fürchten."
 preftl_operation.1028.desc.low:0 "$preftl_operation.1028.desc.intro$\n\nDie von unseren Agenten verbreiteten Geschichten haben sie so sehr verängstigt, dass die [this.GetSpeciesNamePlural] mit großer Besorgnis gen Himmel blicken. Sie fragen sich, ob es vielleicht noch anderes fühlendes Leben im Universum gibt, das in der Dunkelheit lauert."
 preftl_operation.1028.desc.medium:0 "$preftl_operation.1028.desc.intro$\n\nSie erzählen sich flüsternd gespenstische Geschichten über mysteriöse Lichter am Himmel und Eindringlinge aus Welten jenseits der Sterne."
 preftl_operation.1028.desc.high:0 "$preftl_operation.1028.desc.intro$\n\nViele sind besorgt, dass sie nicht allein im Universum sind. Sie glauben, dass die Wahrheit da draußen ist, haben aber wenig Interesse daran, sie zu finden."
 preftl_operation.1028.desc.full:0 "$preftl_operation.1028.desc.intro$\n\nDie Bemühungen unserer Agenten haben dazu geführt, dass die Bewohner von [this.capital_scope.GetName] verstehen, dass sie nicht allein im Universum sind. Sie können nun von einer fremden Spezies kontaktiert werden, ohne das Risiko einzugehen, einen extremen Kulturschock zu erleiden."
 
 preftl_operation.1035.name:0 "$preftl_operation.1026.name$"
 preftl_operation.1035.desc:0 "Unser $role_spymaster$ [spynetwork.leader.GetName] hat die Ergebnisse unseres Einsatzes zusammengefasst, bei dem die Bevölkerung von [target.capital_scope.GetName] davon überzeugt werden sollte, dass es kein fremdes Leben außerhalb ihrer Welt gibt."

# Operation Spread Disinformation
 # Standard conclusion
 preftl_operation.1036.name:0 "Desinformationen auf [from.target.GetName] verbreitet"
 preftl_operation.1036.desc.intro:0 "Die Bemühungen unserer auf §H[this.capital_scope.GetName]§! stationierten Agenten haben Zweifel an den bisher gefundenen Beweisen für fremde Lebensformen aufkommen lassen."
 preftl_operation.1036.desc.none:0 "$preftl_operation.1036.desc.intro$ Geschichten über die Existenz interstellarer Besucher werden als Wahnvorstellungen einer paranoiden Minderheit abgetan."
 preftl_operation.1036.desc.low:0 "$preftl_operation.1036.desc.intro$ Die [this.GetSpeciesNamePlural] erzählen sich zwar noch immer Geschichten über fremde Lebensformen, doch nur wenige glauben wirklich daran."
 preftl_operation.1036.desc.medium:0 "$preftl_operation.1036.desc.intro$ Obwohl einige Schlüsselfiguren in Machtpositionen vermuten, dass wir existieren, bleibt dies für die Öffentlichkeit im Allgemeinen ein Geheimnis."
 # Great conclusion
 preftl_operation.1037.name:0 "Die Desinformationsverbreitung auf [from.target.GetName] war ein voller Erfolg"
 preftl_operation.1037.desc.intro:0 "Unsere erfahrenen Agenten auf §H[this.capital_scope.GetName]§! haben jegliche Beweise für raumfahrende Zivilisationen beseitigt."
 preftl_operation.1037.desc.none:0 "$preftl_operation.1037.desc.intro$ Geschichten über fremde Lebensformen zu erzählen, ist jetzt ein schneller Weg, um als Wahnsinniger geächtet zu werden."
 preftl_operation.1037.desc.low:0 "$preftl_operation.1037.desc.intro$ Nur wenige [this.GetSpeciesNamePlural] ziehen die Möglichkeit von Leben auf anderen Planeten überhaupt in Betracht."
 preftl_operation.1037.desc.medium:0 "$preftl_operation.1037.desc.intro$ Auch wenn einige [this.GetSpeciesNamePlural] in Machtpositionen unsere Existenz vermuten, werden sie sich niemals öffentlich zu solch lächerlichen Vorstellungen äußern."
 # Good conclusion
 preftl_operation.1038.name:0 "Desinformationen auf [from.target.GetName] verbreitet"
 preftl_operation.1038.desc.intro:0 "Unsere Agenten auf §H[this.capital_scope.GetName]§! haben die Spekulationen über raumfahrende Zivilisationen drastisch reduzieren können."
 preftl_operation.1038.desc.none:0 "$preftl_operation.1038.desc.intro$ Geschichten über fremde Lebensformen zu erzählen, gilt heute als exzentrische Äußerung und wird missbilligt."
 preftl_operation.1038.desc.low:0 "$preftl_operation.1038.desc.intro$ Nur wenige [this.GetSpeciesNamePlural] ziehen die Möglichkeit von fremden Lebensformen in Betracht."
 preftl_operation.1038.desc.medium:0 "$preftl_operation.1038.desc.intro$ Auch wenn einige [this.GetSpeciesNamePlural] in Machtpositionen unsere Existenz vermuten, ist es unwahrscheinlich, dass sie in der Öffentlichkeit über solche Dinge sprechen."
 # Poor conclusion
 preftl_operation.1039.name:1 "Enttäuschende Desinformationsverbreitung auf [from.target.GetName]"
 preftl_operation.1039.desc.intro:0 "Unsere Agenten auf §H[this.capital_scope.GetName]§! haben schlechte Arbeit dabei geleistet, Zweifel über die Exsistenz fremder Lebensformen zu säen."
 preftl_operation.1039.desc.none:0 "$preftl_operation.1036.desc.intro$ Die Beliebtheit von Geschichten über die Existenz interstellarer Besucher nimmt rapide zu."
 preftl_operation.1039.desc.low:0 "$preftl_operation.1036.desc.intro$ Die [this.GetSpeciesNamePlural] sprechen immer noch offen über die Existenz von fremden Lebensformen, und viele halten solche Erzählungen für die Wahrheit."
 preftl_operation.1039.desc.medium:0 "$preftl_operation.1036.desc.intro$ Jene in Machtpositionen sprechen offen über die Besucher von den Sternen. Sie sind sich fast sicher, dass wir existieren."

 preftl_operation.1041.name:0 "$preftl_operation.1005.name$"
 preftl_operation.1041.desc:0 "Unsere Agenten berichten, dass unsere Bemühungen, die Technologiestufe von §H[root.target.GetName]§! zu erhöhen, wie geplant verlaufen."

 preftl_operation.1045.name:0 "[from.GetName]: Bereit" # Operation name, i.e. Plant Advanced Knowledge
 preftl_operation.1045.desc:0 "Unsere Agenten haben getan, was sie konnten, und verschiedene kleine technologische Fortschritte in die [from.target.GetSpeciesAdj]e Gesellschaft eingebracht. Es liegt nun an den Einheimischen, die Punkte zu verbinden und diese kleinen Schritte zu einem größeren zusammenzufügen. Sie sind so bereit, wie sie es je sein könnten."

 preftl_operation.1046.name:0 "[from.target.GetName]: Riesensprung"
 preftl_operation.1046.desc:0 "Erfolg! Die Technologie und das Wissen, das wir nach und nach in der [from.target.GetSpeciesAdj]en Gesellschaft eingebracht haben, haben ihre Zivilisation von innen heraus fortschrittlicher gemacht. Nur die Zeit wird zeigen, welche langfristigen Auswirkungen es haben wird, aber unsere Agenten berichten zumindest, dass es zu viel gutem Willen und Wohlstand in [from.target.Capital_scope.GetName] geführt hat."

 preftl_operation.1047.name:0 "[from.target.GetName]: Gewaltiger Sprung"
 preftl_operation.1047.desc:0 "Unsere Agenten berichten von ausgezeichneten Ergebnissen auf [from.target.Capital_scope.GetName]! Die Technologie und das Wissen, das wir nach und nach in die [from.target.GetSpeciesAdj]en Gesellschaft eingebracht haben, haben Früchte getragen und ihre Zivilisation näher an die Galaktische Bühne geführt. Nur die Zeit wird zeigen, welche langfristigen Auswirkungen es haben wird, aber unsere Agenten berichten, dass der Wohlstand dieser [from.owner.GetPreFTLLower] stark gestiegen ist."

 preftl_operation.1048.name:0 "[from.target.GetName]: Solider Fortschritt"
 preftl_operation.1048.desc:0 "Unsere Agenten berichten, ihre Mission erfolgreich abgeschlossen zu haben, die Bewohner von [from.target.Capital_scope.GetName] zu erleuchten. Die Technologie und das Wissen, das wir nach und nach in die [from.target.GetSpeciesAdj]en Gesellschaft gebracht haben, haben Wurzeln geschlagen und ihre Zivilisation den Sternen ein Stück näher gebracht."

 preftl_operation.1049.name:0 "[from.target.GetName]: Rückschlag"
 preftl_operation.1049.desc:0 "Es ist uns nur teilweise gelungen, die Bewohner von [from.target.Capital_scope.GetName] zu erleuchten. Trotz einiger Rückschläge haben wir ihnen einige grundlegende technologische Fortschritte näher bringen können und sind zuversichtlich, dass die [from.target.GetSpeciesAdj]e Gesellschaft schließlich die Sterne erreichen wird, wenn auch vielleicht nicht ganz so schnell und reibungslos, wie wir ursprünglich gehofft hatten."

 preftl_operation.1060.name:0 "[from.GetName]: Knoten übernommen" # Operation name, i.e. 'Infiltrate Government'
 preftl_operation.1060.desc.okay:0 "Wir haben nach und nach mehrere wichtige Knoten der [target.GetSpeciesNamePlural] auf [target.capital_scope.GetName] mit dem Ziel assimiliert, den lokalen Schwarm von uns abhängig zu machen, bis wir die Welt reibungslos annektieren können. Unsere Infiltrationszellen haben die verschiedenen Knoten auf [target.capital_scope.GetPlanetHabitatDE6] [target.capital_scope.GetPlanetHabitatDE2] nun verbunden, und die Zeit zum Handeln ist gekommen."
 preftl_operation.1060.desc.good:0 "Unsere Infiltrationsbemühungen auf [target.capital_scope.GetName] sind fast abgeschlossen, und wir haben bereits die verschiedensten Knoten auf [target.capital_scope.GetPlanetHabitatDE6] gesamten [root.target.capital_scope.GetPlanetHabitatDE2] assimilieren können, was uns dabei geholfen hat, viele der alltäglichen Schwarmaktivitäten zu übernehmen. Schon bald werden wir sie vollständig integrieren können!"
 preftl_operation.1060.desc.poor:0 "Obwohl zahlreichen Knoten auf der Oberfläche von [target.capital_scope.GetName] unter unserer Kontrolle stehen, kommen wir nur langsam voran. Ein erster Versuch, einen der kontinentalen Schwärme vollständig zu assimilieren, endete in einer Katastrophe und dem Ausschluss all unserer Drohnen aus dem Schwarm.\n\nEs ist nur unseren zahlreichen Notfallmaßnahmen zu verdanken, dass wir ihre Drohnen davon abhalten konnten, die Überreste zu bergen und unsere Arbeit auf dem Planeten zu enthüllen."
 preftl_operation.1065.name:0 "Wir sind eins"
 preftl_operation.1065.desc:0 "Nachdem wir die vollständige Kontrolle über das [infiltrated_country_species.GetAdj]e Bewusstsein erlangt hatten, sorgten wir dafür, dass keine Drohne mehr übrig blieb.\n\nDas Bewusstsein von [infiltrated_country_species.GetName] ist nicht verschwunden, es wurde absorbiert. Unsere vereinten Bewusstseine werden nun weiter in den Weltraum hinausreichen können. Wir sind eins."
 preftl_operation.1066.name:0 "Kontrollierte Kontrolle"
 preftl_operation.1066.desc:0 "Nachdem wir eine kritische Menge an Einfluss auf das [infiltrated_country_species.GetAdj]e Bewusstsein erlangt hatten, bereiteten sich unsere Knoten darauf vor, die direkte Kontrolle zu übernehmen. Abgesehen von ein paar kleineren Abweichungsvorkommnissen haben wir [infiltrated_country_planet.GetPlanetHabitatDE1] [infiltrated_country_planet.GetPlanetHabitatDE2] vollständig in [root.GetName] integrieren können."
 preftl_operation.1067.name:0 "Zögerliche Zurückhaltung"
 preftl_operation.1067.desc:0 "Nachdem wir das [infiltrated_country_species.GetAdj]e Schwarmbewusstsein infiltriert hatten, waren unsere assimilierten Knoten bereit, den Rest [infiltrated_country_planet.GetPlanetHabitatDE5] [infiltrated_country_planet.GetPlanetHabitatDE4] zu übernehmen. Lediglich ein kleinerer kontinentaler Schwarm widersetzte sich unserem Einfluss und zog es vor, seine Existenz zu beenden, anstatt von unserem Bewusstsein absorbiert zu werden. [infiltrated_country_planet.GetPlanetHabitatDE9] gesamte [infiltrated_country_planet.GetPlanetHabitat] wurde in [root.GetName] integriert!"
 preftl_operation.1068.name:0 "[From.GetName]: Fehlschlag"
 preftl_operation.1068.desc:0 "Das [infiltrated_country_species.GetAdj]e Schwarmbewusstsein hat unseren Einfluss entdeckt! Gerade als wir bereit waren, unsere assimilierten Knoten zu aktivieren, wurden wir vom Rest des Schwarms abgeschnitten. Da wir unsere aktiven Einsätze, unsere Drohnen und alles andere eilig zurückgefahren haben, müssen wir Operation [from.GetName] für gescheitert erklären. Die Bevölkerung befindet sich in höchster Alarmbereitschaft für jegliche Einmischung von außen."

### Random event chains

# Sorcery!
 preftl_operation.3000.name:0 "Zauberei!"
 preftl_operation.3000.desc:0 "Unsere Versuche, die [from.target.GetSpeciesNamePlural] auf [from.target.capital_scope.GetName] zu beeinflussen, stoßen weithin auf Misstrauen. Viele der Einheimischen meiden unsere Agenten, da sie sie für magische Wesen oder böse Geister halten. Gegen uns gerichtete Demonstrationen sind sehr wahrscheinlich."
 preftl_operation.3000.a:0 "Versucht es weiter."
 preftl_operation.3000.b:0 "Geht vorsichtig vor und siedelt in ein anderes Gebiet um."
 preftl_operation.3000.c:0 "Stellt ihre Überzeugungen in Frage!"

 preftl_operation.3001.name:0 "Zauberei: Unbestreitbar"
 preftl_operation.3001.desc:0 "Unsere Agenten haben sich ihren außerweltlichen Ruf zunutze gemacht und - ja, richtig gehört - den Einheimischen näher gebracht, dass sie ihnen überlegen sind. Die [from.target.GetSpeciesNamePlural] konnten so davon überzeugt werden, die von uns eingeführten Technologien zu nutzen. Sie sind sich nun allerdings auch der Existenz "paranormaler" Kreaturen wie uns stärker bewusst."

 preftl_operation.3002.name:0 "Zauberei: Überredet"
 preftl_operation.3002.desc:0 "Unseren Agenten ist es gelungen, die neue auf Aberglauben basierende Glaubensstruktur der [from.target.GetSpeciesAdj]en Gesellschaft mit harten Fakten und Logik in Frage zu stellen. Die Einheimischen haben daraufhin nicht nur begonnen, unsere Pläne für sie zu akzeptieren, sondern auch eine objektivere Sicht auf die Welt um sie herum entwickelt."

 preftl_operation.3003.name:0 "Zauberei: Hinrichtung"
 preftl_operation.3003.desc:0 "Eine Tragödie hat sich auf [from.target.capital_scope.GetName] ereignet, wo ein wütender Mob einen unserer Agenten gefangen genommen und getötet hat. Die Anführer und Bewohner der Welt sind gleichermaßen wütend über das, was sie einen "paranormalen Zauberer mit bösen Absichten" nennen. Die Aufgabe, [from.target.GetName] ins nächste Zeitalter zu verhelfen, ist schwieriger geworden."

# Pariah
 preftl_operation.3010.name:1 "Paria"
 preftl_operation.3010.desc:1 "Wir dachten, wir würden die [from.target.GetSpeciesAdj]e Kultur so weit kennen, dass sich unsere Agenten gesellschaftlich einbringen könnten, doch viele haben Schwierigkeiten damit. Die Einheimischen scheinen unsere Agenten zu meiden und schließen sie von gesellschaftlichen Anlässen und sogar einigen täglichen kulturellen Aktivitäten aus.\n\nEs wird immer schwieriger, auch nur irgendjemanden davon zu überzeugen, uns zu akzeptieren, geschweige denn die Ziele von Operation [from.GetName] umzusetzen. Angesichts des heiklen gesellschaftlichen Gleichgewichts, das auf dem Spiel steht, sollten wir unseren nächsten Schritt sorgfältig abwägen."
 preftl_operation.3010.a:1 "Vielleicht reagieren sie auf Wohlstand?"
 preftl_operation.3010.b:1 "Versuchen wir einen exzentrischeren Ansatz."
 preftl_operation.3010.c:1 "Wir sollten uns mehr Zeit für das Studium ihrer Kultur nehmen."

 preftl_operation.3011.name:0 "Keine Parias mehr"
 preftl_operation.3011.desc:0 "Die Bevölkerung von [from.target.capital_scope.GetName] bewundert unsere Agenten! Sie müssen nicht länger darum kämpfen, sich in die Gesellschaft einzufügen, sondern sind überall herzlich willkommen. Es scheint, als hätten wir einen subtilen, aber entscheidenden Widerspruch in der [from.target.GetSpeciesAdj]en Kultur übersehen: Obwohl ihre Gesellschaft offen für Uniformität eintritt, bewundern sie insgeheim Zeichen auffälliger Nichtkonformität.\n\nDa unsere Agenten in den Status von Trendsettern erhoben wurden, freuen sie uns, berichten zu können, dass Operation [from.GetName] reibungsloser denn je läuft."

 preftl_operation.3012.name:0 "Ausgestoßene"
 preftl_operation.3012.desc:0 "Die feinen Nuancen in der [from.target.GetSpeciesAdj]en Kultur entziehen sich weiterhin unserem Verständnis, aber was noch schlimmer ist: Einige unserer Agenten wurden wegen ihrer jüngsten Vergehen ausgestoßen. Die [from.target.GetSpeciesNamePlural] erweisen sich als ein konservativeres und misstrauischeres Volk, als wir zunächst dachten.\n\nDiese gesellschaftlichen Fehltritte haben unseren Fortschritt bei der Operation [from.GetName] verzögert, doch wir haben zumindest gelernt, was wir in Zukunft nicht tun sollten. Neue Identitäten und Schulungsprotokolle werden bereits erstellt. Unsere Agenten werden nicht zweimal denselben Fehler machen."
 operation_pariahs:0 "Parias"
 operation_pariahs_desc:0 "Viele unserer Agenten wurden aus der örtlichen Gesellschaft ausgestoßen, nachdem sie einige kulturelle Normen missachtet hatten. Unsere verbleibenden Ressourcen werden stark beansprucht."

## Distracted Agent
 preftl_operation.3020.name:0 "Vom Weg abgekommen"
 preftl_operation.3020.desc:0 "Einer unserer Schlüsselagenten auf [from.target.capital_scope.GetName] hat sich ... in die örtliche Zivilisation verliebt und sich geweigert, viele der ihm zugewiesenen Aufgaben durchzuführen. Stattdessen hat dieser übermäßig unabhängige Agent mit eigenen xenologischen Studien begonnen und zahlreiche Anträge gestellt, um dies zu seiner offiziellen Aufgabe zu machen.\n\nObwohl sein Verhalten den Zeitplan von Operation [from.GetName] gefährdet, müssen wir zugeben, dass sich die Arbeit des widerspenstigen Agenten bereits als ziemlich nützlich für uns erwiesen hat. Ihm seine Bitte zu verweigern, würde unseren Fortschritt mit Sicherheit ausbremsen."
 preftl_operation.3020.a:0 "Die Disziplin muss aufrechterhalten werden."
 preftl_operation.3020.b:0 "So viel Eigeninitiative ist lobenswert!"
 operation_no_more_distractions:0 "Keine weiteren Ablenkungen"
 operation_no_more_distractions_desc:0 "Wir profitieren nicht länger von den xenologischen Einblicken, die uns unser widerspenstiger und abgelenkter Agent vermittelt."
 observation_distraction_insights:0 "Unabhängige Geheimstudie"
 observation_distraction_insights_desc:0 "Ein ehemaliger Agent hat uns einige einzigartige geheime Einblicke in diese Kultur gewährt."

## Mimicry
 preftl_operation.3030.name:0 "Mimikry"
 preftl_operation.3030.desc:0 "Unsere Agenten sind in [from.target.capital_scope.GetName] auf eine ungewöhnliche Komplikation gestoßen: Der [from.target.GetSpeciesAdj]e Schwarm imitiert das Verhalten unserer Agenten. Zuerst dachten wir, die örtlichen Drohnen wären einfach nur exzentrisch geworden, doch viele dieser neuen Angewohnheiten sind unverkennbar [from.owner.GetSpeciesAdj].\n\nDiese Entwicklung deutet nicht nur darauf hin, dass wir den Schwarm außerhalb der sorgfältig geplanten Parameter von Operation [from.GetName] beeinflusst haben, sondern auch, dass unser eigenes Versagen, uns anzupassen, nun auf uns zurückfällt. Noch gibt es keine Anzeichen dafür, dass der Schwarm von unserer Existenz weiß, aber das ist womöglich nur eine Frage der Zeit."
 preftl_operation.3030.a:0 "Sie sind also ... beeinflussbarer?"
 preftl_operation.3030.b:0 "Wir müssen vorsichtiger sein."
 preftl_operation.3030.b.tt:0 "Wendet mehr Ressourcen auf, um das Verhalten und die Instinkte unserer Agenten unter Kontrolle zu behalten."
 preftl_operation.3030.c:0 "Wir sind entschlossen, weiterzumachen."
 preftl_operation.3030.d:0 "Rückzug und Abbruch!"
 spynetwork_hive_mimicry:0 "Beeinflussbarer Imitator"
 spynetwork_hive_mimicry_desc:0 "Dieser Schwarm hat damit begonnen, unser Verhalten nachzuahmen, und seine Drohnen haben ein instinktives Verhältnis zu unseren Agenten aufgebaut."
 espionage_hive_mimicry:0 "Aufdeckungsgefahr durch Mimikry"
 espionage_hive_mimicry_desc:0 "Dieser Schwarm hat die Angewohnheit, Verhaltensweisen zu imitieren, die ihm sonst fremd sind. Es besteht die Gefahr, dass er dadurch äußere Einflüsse leichter erkennen kann."

## Academic Shenanigans (note only some of these strings refer to the intended event ID, preftl_operation.3040)
 preftl_operation.1100.name:0 "Akademisches Streben"
 preftl_operation.1100.desc:1 "Mit unserem überlegenen Wissen bewaffnet konnten unsere Agenten auf [from.target.capital_scope.GetName] die örtlichen Universitäten infiltrieren und sich als brillante Denker etablieren, die für ihre bahnbrechenden Theorien bekannt sind. Ihr zunehmender Erfolg stößt jedoch bei den einheimischen Gelehrten auf Misstrauen: Viele weigern sich, mit ihnen zusammenzuarbeiten, und beschuldigen sie, Hochstapler zu sein.\n\nDas endlose akademische Gezänk macht es für unsere Agenten schwer, neue Ideen zu verbreiten. Unser $role_spymaster$ bittet um weitere Anweisungen."
 preftl_operation.1100.a:0 "Eliminiert die Konkurrenz."
 preftl_operation.1100.b:1 "Bestecht diese Gelehrten mit etwas Radikalem: finanziellen Mitteln."
 preftl_operation.1100.c:0 "Lasst sie zanken. Das könnte interessant werden."

 preftl_operation.1101.name:0 "Unfälle passieren ..."
 preftl_operation.3041.desc:0 "$preftl_operation.3042.desc$\n\nLeider waren unsere Agenten nicht sehr subtil, was uns viel Misstrauen eingebracht hat. Die meisten von ihnen wurden aus der akademischen Welt verbannt und ihre freien Plätze sofort mit konservativeren Denkern besetzt."
 preftl_operation.3042.desc:0 "Viele Wissenschaftler, die den Theorien unserer Agenten widersprachen, mussten in den letzten Wochen nach einer Reihe scheinbar unzusammenhängender - und gelegentlich recht blutiger - "Unfälle" ihre Posten räumen." # note this forms the first paragraph for preftl_operation.3041
 preftl_operation.3042.a:0 "Ausgezeichnet. Das ist unsere Chance."

 preftl_operation.1103.name:0 "Forschungsfinanzierung"
 preftl_operation.3043.desc:0 "Unser Versuch, abweichende Akademiker auf [from.target.capital_scope.GetName] zu bestechen, wurde sofort entdeckt und gemeldet. Die örtliche Justiz hat sich als äußerst fähig und flott erwiesen: Viele unserer Agenten wurden aus der akademischen Welt ausgeschlossen und ihre freien Stellen bereits durch konservativere [from.target.GetSpeciesAdj]e Denker besetzt."
 operation_academic_bribery_caught:0 "Wegen Bestechung verurteilt"
 operation_academic_bribery_caught_desc:0 "Der Fortschritt dieses Spionageeinsatzes hat sich verlangsamt, nachdem unsere Agenten der Bestechung angeklagt wurden."
 preftl_operation.3044.desc:0 "Dank der Großzügigkeit eines anonymen Wohltäters konnten sich die örtlichen Akademiker die Finanzierung ihrer Forschung sichern: ein unerwarteter Segen, der wenig Zeit für kleinliche Rivalitäten lässt.\n\nDieser neue Wohlstand brachte auch neue akademische Stellen mit sich, die zügig von mehr unserer Agenten besetzt werden konnten. Unser Einfluss auf die [from.target.GetSpeciesAdj]e akademische Welt wird immer stärker, was die Verbreitung unserer Ideen viel einfacher macht."
 operation_academic_bribery:0 "Erfolgreiche Bestechung"
 operation_academic_bribery_desc:0 "Unsere Spionageeinsätze verlaufen reibungsloser, nachdem wir die akademische Konkurrenz unserer Agenten durch die Finanzierung ihrer Forschung zum Schweigen gebracht haben."

 preftl_operation.1105.name:0 "Nicht enden wollende Debatte"
 preftl_operation.3045.desc:0 "Die scheinbar endlosen akademischen Fehden auf [from.target.capital_scope.GetName] sind mehr ein Hindernis als eine Chance. Unseren Agenten ist es nicht gelungen, in einer der wichtigsten kulturellen Einrichtungen [from.target.capital_scope.GetPlanetHabitatDE5] [from.target.capital_scope.GetPlanetHabitatDE4] Fuß zu fassen. Vielleicht waren die Ideen, die wir einzuführen versuchten, zu diesem Zeitpunkt einfach zu umstritten."
 preftl_operation.3046.desc:0 "Für uns hat sich eine ideale Gelegenheit aufgetan! Während einer Debatte mit einigen örtlichen Denkern wurden unsere Agenten in [from.target.GetName] von einigen ihrer schärfsten Kritiker zu einem bedeutenden Symposium eingeladen. Dies führte dazu, dass unsere Ideen vor Vertretern der angesehensten akademischen Institutionen in [from.target.capital_scope.GetName] vorgetragen wurden.\n\nDiese Gremien haben unsere Ideen nicht nur verstanden, sondern sie seitdem verfeinert und in etwas ganz Unerwartetes verwandelt: neue Einblicke, die durch den chaotischen Austausch von Ideen möglich wurden."

## Spymaster Exposed / Blackmail
 preftl_operation.3050.name:0 "[from.spynetwork.leader.GetName] enttarnt"
 preftl_operation.3050.desc:0 "Es hat einen drastischen Bruch in der Geheimhaltung gegeben! $role_spymaster$ [from.spynetwork.leader.GetName] wurde bei einem heimlichen Besuch auf der Oberfläche von [from.target.capital_scope.GetName] kompromittiert. Viele Details sind noch unklar, doch [from.spynetwork.leader.GetHeShe] kam scheinbar in kurzen und unmittelbaren Kontakt mit einem einheimischen [from.target.GetSpeciesNamePlural], der sofort vom Tatort floh. Unsere Agenten haben versucht, diesen Zeugen zu fassen, aber ihre Bemühungen blieben bisher erfolglos.\n\nOperation [from.GetName] geht vorerst weiter, doch wir haben drastische Maßnahmen in die Wege leiten müssen, bis sich die Lage geklärt hat."
 preftl_operation.3050.a:0 "Sehr gut. Haltet uns auf dem Laufenden."
 preftl_operation.3050.a.gestalt:0 "Beobachtung fortsetzen."
 preftl_operation.3050.b:0 "Findet diesen [from.target.GetSpeciesNamePlural] und eliminiert ihn."
 preftl_operation.3050.c:0 "Unfassbar! Wir müssen die Operation abbrechen."
 preftl_operation.3050.d:0 "Wir sollten [global_event_country.GetGalCommunityOrGalImperiumDE3] kontaktieren."
 spynetwork_extra_containment:0 "Außerplanmäßiges Eindämmungsprotokoll"
 spynetwork_extra_containment_desc:0 "Die Aktivitäten innerhalb dieses Spionagenetzes wurden nach einer kürzlich aufgetretenen schwerwiegenden Verletzung der Geheimhaltung ausgesetzt."

 preftl_operation.3051.name:0 "Zeuge eliminiert"
 preftl_operation.3051.desc:0 "Unsere Agenten melden die erfolgreiche Eliminierung der Zielperson: den einzigen Zeugen des jüngsten Bruchs der Geheimhaltung in [from.target.GetName]. Die Zielperson wurde in einer abgelegenen Wohnung am Rand einer größeren [from.target.GetSpeciesAdj]en Siedlung aufgespürt und schien sich in einem extremen Schockzustand zu befinden. Es gibt keine Anzeichen dafür, dass sie mit anderen [from.target.GetSpeciesNamePlural] in Kontakt gekommen ist. Wir sind zuversichtlich, dass dieses Problem damit beseitigt wurde."

 preftl_operation.3055.name:0 "Erpressung"
 preftl_operation.3055.desc:0 "Der [from.target.GetSpeciesName], der Zeuge unseres jüngsten Bruchs der Geheimhaltung unseres Spionagenetzwerks auf [from.target.GetName] war, ist nicht nur auf freiem Fuß, sondern hat uns auch ein grobes Ultimatum gestellt: Er droht damit, unseren $role_spymaster$ - und damit auch [from.owner.GetName] als Ganzes - wegen unserer Einmischung in [from.target.GetSpeciesAdj]e Angelegenheiten zu enttarnen.\n\nDieses dreiste Individuum hält uns zusätzlich in Schach, indem es sich in stark bevölkerten Regionen aufhält, wo wir nicht gegen es vorgehen können, ohne eine weitere Enttarnung zu riskieren. Vielleicht sollten wir einfach auf die Forderungen eingehen ..."
 preftl_operation.3055.a:0 "Inakzeptabel. Abbruch und Rückzug."
 preftl_operation.3055.b:0 "Wir verhandeln nicht. Beseitigt den Zeugen einfach."
 preftl_operation.3055.c:0 "Ein hoher Preis, aber wir werden ihn zahlen."
 preftl_operation.3055.c.tt:1 "Wir setzen unsere Agenten für eine lückenlose Überwachung dieses Individuums ein, um absolute Geheimhaltung zu gewährleisten.\n§RDies wird sich negativ auf unsere §Y$MOD_SPY_NETWORK_DAILY_VALUE_ADD$§! auswirken.§!"
 spynetwork_blackmailed:0 "Erpresst"
 spynetwork_blackmailed_desc:0 "Die Kapazitäten dieses Spionagenetzes wurden leicht eingeschränkt, seit wir von einem Einheimischen erpresst wurden. Es wurden Agenten abgestellt, um dieses Individuum ständig zu beobachten."

## Stricken
 preftl_operation.3060.name:0 "Verwundet"
 preftl_operation.3060.desc:1 "Bei einer unerwarteten Naturkatastrophe auf [from.target.Capital_scope.GetName], bei der auch mehrere [from.target.GetSpeciesAdj]e Einheimische ums Leben gekommen sind, wurden zwei unserer leitenden Agenten schwer verletzt. Einige Anwohner eilten ihnen zu Hilfe, und die betroffenen Agenten werden nun rudimentär versorgt.\n\nDie [from.target.GetSpeciesNamePlural] konnten unsere Agenten noch nicht befragen, doch ihre Verletzungen - auch wenn sie schwer sind - sind nichts im Vergleich zu dem, was die vielen Einheimischen niedergestreckt hat. Es kann nicht mehr lange dauern, bis Operation [from.GetName] einer wesentlich genaueren Prüfung unterzogen werden muss - vor allem deshalb, weil zwei unserer wichtigsten Agenten unpässlich sind."
 preftl_operation.3060.hive.desc:0 "Bei einer unerwarteten Naturkatastrophe auf [from.target.Capital_scope.GetName], bei der auch mehrere [from.target.GetSpeciesAdj]e Drohnen vernichtet wurden, wurden zwei unserer leitenden Agenten schwer verletzt. Einige Hilfsdrohnen kamen ihnen rasch zu Hilfe und brachten unsere angeschlagenen Agenten zu einem rudimentären Pflegeknotenpunkt.\n\nFür den Moment ist der [from.target.GetSpeciesAdj]e Schwarm noch damit beschäftigt, die schwereren Verletzungen zu versorgen, doch es kann nicht mehr lange dauern, bis Operation [from.GetName] einer genaueren Prüfung unterzogen werden muss - vor allem deshalb, weil zwei unserer wichtigsten Agenten unpässlich sind. Wir laufen große Gefahr, enttarnt zu werden!"
 preftl_operation.3060.a:0 "Holt unsere Agenten augenblicklich da raus!"
 preftl_operation.3060.a.tt:0 "Solten wir Erfolg haben, wird §YOperation [from.GetName]§! wie geplant fortgesetzt. Es besteht jedoch eine geringe Chance, dass die Extraktion fehlschlägt, was möglicherweise schwerwiegende Folgen hätte."
 preftl_operation.3060.b:0 "Wir müssen darauf vertrauen, dass ihre Tarnung hält."
 preftl_operation.3060.c:1 "Wir können ihre Enttarnung nicht riskieren! Sofort abbrechen!"
 preftl_operation.3060.d:0 "Es ist an der Zeit, dass wir uns zu erkennen geben."
 preftl_operation.3060.d.negative.tt:0 "Wir vertrauen unsere Agenten vollständig der [from.target.GetSpeciesAdj]en Medizin an. Dies wird sich §Rnegativ§! auf §YOperation [from.GetName]§! auswirken."
 preftl_operation.3060.d.positive.tt:0 "Wir vertrauen unsere Agenten vollständig der [from.target.GetSpeciesAdj]en Medizin an. Dies wird sich §Gpositiv§! auf §YOperation [from.GetName]§! auswirken."
 operation_stricken_operatives:0 "Verletzte Agenten"
 operation_stricken_operatives_desc:0 "Einige unserer leitenden Agenten wurden verletzt, was zu erheblichen Verzögerungen geführt hat."

 preftl_operation.3061.success.desc:1 "$role_spymaster$ [from.spynetwork.leader.GetName] meldet die erfolgreiche Extraktion unserer verletzten Agenten aus einer Pflegeeinrichtung auf [from.target.capital_scope.GetName]. Soweit es die [from.target.GetSpeciesNamePlural] betrifft, so sind diese "Überlebenden" ihren tödlichen Verletzungen erlegen. Die originalgetreuen Kopien unserer Agenten wurden von den Einheimischen bereits entsorgt."
 preftl_operation.3061.failure.desc:1 "$role_spymaster$ [from.spynetwork.leader.GetName] meldet, dass es ihnen nicht gelungen ist, unsere verletzen Agenten von der Oberfläche von [from.target.capital_scope.GetName] zu extrahieren. Mehrere [from.target.GetSpeciesNamePlural] wurden Zeuge ihrer "Entführung" und griffen mit großer Besorgnis ein. Sie haben nicht nur die Sicherheitsmaßnahmen für unsere verletzten Agenten verschärft, sondern auch Mitglieder unseres Rettungsteams gefangen genommen!\n\nDie [from.target.GetSpeciesNamePlural] sind nun in höchster Alarmbereitschaft. Zumindest bis zu einem gewissen Grad wurde Operation [from.GetName] enttarnt."
 preftl_operation.3061.a:0 "Informiert [global_event_country.GetGalCommunityOrGalImperiumDE3]."

 preftl_operation.3062.success.desc:0 "Unsere Agenten konnten ihre Tarnung weiterhin aufrechterhalten. Obwohl die nahezu wundersame Art und Weise, mit der unsere Agenten ihre tödlichen Verletzungen überstanden, einigen Verdacht erregte, scheinen die [from.target.GetSpeciesNamePlural] beschlossen zu haben, dass das Glück einfach auf ihrer Seite war.\n\nEs wird noch eine Weile dauern, bis unsere Agenten in den Dienst zurückkehren können, doch zumindest ist die Einsatznachbesprechung abgeschlossen. Operation [from.GetName] kann zu ihrem ursprünglichen Zeitplan zurückkehren."
 preftl_operation.3062.failure.desc.intro:1 "$role_spymaster$ [from.spynetwork.leader.GetName] meldet, dass die Tarnung unserer Agenten auf [from.target.GetName] aufgelogen ist. Trotz ihrer gründlicher Ausbildung und Zugriff auf die beste Tarntechnologie wurden unsere Agenten als Nicht-[from.target.GetSpeciesNamePlural] entlarvt."
 preftl_operation.3062.failure.unaware.desc:0 "$preftl_operation.3062.failure.desc.intro$\n\nDies hat sich für unsere Agenten als äußerst fatal erwiesen: Sie wurden gerade einer rudimentären Operation unterzogen, als die [from.target.GetSpeciesAdj]en Ärzte ihre wahre Natur entdeckten und in Panik gerieten."
 preftl_operation.3062.failure.aware.desc:0 "$preftl_operation.3062.failure.desc.intro$\n\nGlücklicherweise gerieten die Einheimischen nicht in Panik und unsere Agenten sind vorerst wohlauf. Allerdings sind unsere Chancen, sie und das, was sie getan haben, nun noch zu leugnen, äußerst gering. Wir müssen uns einfach mit den Konsequenzen abfinden, die auf uns zukommen."
 
## Mixed Signals
 preftl_operation.3100.name:0 "Gemischte Signale"
 preftl_operation.3100.desc:0 "Die Drohnen einer großen Kolonie auf [from.target.capital_scope.GetName] waren heute überraschend konfliktbereit, als unsere Agenten bei ihrem Versuch, sich als örtliche Arbeiterdrohnen auszugeben, versehentlich das falsche Pheromon verwendeten. Der [from.target.GetSpeciesAdj]e Schwarm scheint ungewöhnlich empfindlich auf dieses Pheromon zu reagieren. Wir könnten dies nutzen, um gezielt Konflikte zwischen den örtlichen Kolonien zu provozieren.\n\nWir sollten jedoch vorsichtig vorgehen, da klar geworden ist, dass unsere Anwesenheit Operation [from.GetName] gefährdet. Welches Signal wir auch immer als Nächstes senden: Es muss das richtige sein."
 preftl_operation.3100.a:0 "Studiert ihre Reaktion auf eine kontrollierte Freisetzung von Pheromonen."
 preftl_operation.3100.b:0 "Setzt keine weiteren Pheromone ein."
 preftl_operation.3100.b.tt:0 "Weist den Agenten mehr Ressourcen zu, damit sie ihre Aufgabe ohne weitere Zwischenfälle erfüllen können."
 spynetwork_hive_no_pheromones:0 "Keine Pheromone"
 spynetwork_hive_no_pheromones_desc:0 "Da dieser Schwarm unvorhergesehen auf unsere künstlichen Pheromonen reagiert hat, haben wir beschlossen, die Verwendung für zukünftige Operationen einzuschränken."

## Technological Contamination
 preftl_operation.3105.name:0 "Technologische Kontamination"
 preftl_operation.3105.desc:0 "Eine Drohne auf [from.target.capital_scope.GetName] hat es geschafft, eines unserer Messgeräte in die [from.target.species.GetHandNamePlural] zu bekommen. Sie hat bereits damit begonnen, unser Gerät zu zerlegen, und es ist nur eine Frage der Zeit, bis diese Erkenntnis auch auf den örtlichen Schwarm übergreift.\n\nWir müssen rasch handeln, wenn wir nicht in ihre natürliche Entwicklung eingreifen wollen."
 preftl_operation.3105.a:0 "Lasst den Drohnen ruhig unseren Schrott."
 preftl_operation.3105.a.tt:0 "§Y[from.target.GetName]§!: §G+20%§! Technologischer Fortschritt."
 preftl_operation.3105.b:0 "Was würde wohl passieren, wenn wir es einschalten?"
 preftl_operation.3105.b.tt:0 "§Y[from.target.GetName]§! wird zum nächsten technologischen Zeitalter aufsteigen."
 preftl_operation.3105.c:1 "Nutzt die Fernzündung, um die gesamte lokale Infiltrationsausrüstung zu zerstören."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 observation.3009.a:1 "Gratulation an alle für ihre gute Arbeit."
 observation.3002.desc:1 "Unsere erste Infiltrationszelle wurden auf [infiltrated_country_planet.GetName] eingerichtet, aber unsere Agenten haben Probleme, ihre Tarngeschichten aufzubauen. Es gab mehrere Zwischenfälle, bei denen Mitglieder der Zelle enttarnt wurden, wobei alle Zeugen augenblicklich ausgeschaltet werden mussten.\n\nDies hat anschließend die Aufmerksamkeit der örtlichen Behörden auf sich gezogen, weshalb sich unsere Agenten vorerst zurückhalten müssen. Unser Zeitplan wurde entsprechend überarbeitet."
 operation_wrong_policy:0 "$TRIGGER_FAIL$§RUnsere Richtlinien für Reiche, die noch nicht über die §YÜL-Technologie§! verfügen, erlauben diese Art der Einmischung nicht.§!\n\n"
 preftl_operation.1001.name:0 "TODO"
 preftl_operation.1001.desc:0 "TODO"
 preftl_operation.1001.desc.hive:0 "TODO"
 preftl_operation.1002.name:0 "TODO"
 preftl_operation.1002.desc:0 "TODO"
 preftl_operation.1002.desc.hive:0 "TODO"
 preftl_operation.1003.name:0 "TODO"
 preftl_operation.1003.desc:0 "TODO"
 preftl_operation.1003.desc.hive:0 "TODO"
 preftl_operation.1005.hive:0 "Wir haben die [infiltrated_country_species.GetNamePlural] erfolgreich übernommen! Unsere Drohnen haben langsam und stetig für den Niedergang des [infiltrated_country_species.GetNamePlural]-Bewusstseins gesorgt und die Welt der [root.GetPreFTLLower] unter unsere Kontrolle gebracht.\n\nWir nehmen [infiltrated_country_planet.GetPlanetHabitatDE1] [infiltrated_country_planet.GetPlanetHabitatDE1] bereits viel klarer wahr, und unsere eigenen Drohnen tauschen sich mit denen aus, die in dieser Umgebung heimisch sind. Wir sind eins!"
 preftl_operation.1006.desc.hive:0 "TODO"
 preftl_operation.1007.desc.hive:0 "TODO"
 preftl_operation.1016.desc:0 "TODO"
 preftl_operation.eliminate.desc:0 "Aufgrund einer Reihe gewaltsamer, nicht miteinander zusammenhängender Unfälle mussten in den letzten Monaten viele Akademiker, die sich gegen die Theorien unserer Agenten aussprachen, ihre Posten verlassen."
 preftl_operation.1101.desc:0 "$preftl_operation.eliminate.desc$ Leider waren unsere Agenten nicht sehr subtil, was ihnen viel Misstrauen einbrachte. Sie wurden aus der akademischen Welt ausgeschlossen, und die frei gewordenen Stellen wurden sofort mit konservativeren Denkern besetzt."
 preftl_operation.1102.desc:0 "$preftl_operation.eliminate.desc$ Dieses völlig zufällige Ereignis hat die akademische Position unserer Agenten gestärkt und ihnen erlaubt, freie Stellen mit anderen vertrauenswürdigen Agenten zu besetzen. Ihre Forschungen finden bereits praktische Anwendung und man redet auf der Welt bereits über ein neues Goldenes Zeitalter für [pre_ftl_planet.GetName]."
 preftl_operation.1103.desc:0 "Unsere Versuche, abweichende Akademiker auf [pre_ftl_planet.GetName] zu bestechen, wurden sofort aufgedeckt und gemeldet. Die beteiligten Agenten wurden aus der akademischen Welt ausgeschlossen und die frei gewordenen Stellen umgehend mit konservativeren Denkern besetzt."
 preftl_operation.1104.desc:0 "Dank der Großzügigkeit eines anonymen Wohltäters konnten sich die lokalen Akademiker die Finanzierung ihrer Forschung sichern: ein unerwarteter Segen, der wenig Zeit für kleinliche Rivalitäten lässt.\n\nDer neue Wohlstand schaffte auch einige neue akademische Stellen, die schnell von neuen Agenten besetzt werden konnten. Unser Einfluss auf die Institutionen von [pre_ftl_planet.GetName] wächst und macht es einfacher, unsere Ideen zu verbreiten."
 preftl_operation.1105.desc:0 "Endlose akademische Debatten haben unsere Agenten auf [pre_ftl_planet.GetName] daran gehindert, die Institutionen des Planeten zu infiltrieren. Vielleicht waren die Ideen, die wir einführen wollten, einfach zu revolutionär."
 preftl_operation.1106.desc:0 "Etwas Wundervolles ist passiert! Während einer hitzigen Debatte mit den einheimischen Akademikern fanden unsere Agenten auf [pre_ftl_planet.GetName] heraus, dass sie im Grunde übereinstimmten. Die [Root.Target.GetAdj]en Gelehrten haben unsere Ideen verstanden, auf ihre Schwächen hingewiesen und sind nun dabei, sie in etwas zu verwandeln, das unsere Vorstellungskraft übersteigt! Eine wahrhaft unerwartete Entwicklung, die nur durch den chaotischen Austausch von Ideen möglich wurde."
 preftl_operation.2000.name:0 "Vom Weg abgekommen"
 preftl_operation.2000.desc:0 "Der Agent, den wir entsandt hatten, um sich der Angelegenheiten auf [pre_ftl_planet.GetName] anzunehmen, wurde verzaubert von der Zivilisation, die er manipulieren sollte. Er gab seinen ursprünglichen Auftrag auf und verlegte seinen Schwerpunkt auf die anthropologische Forschung."
 preftl_operation.2000.a:0 "Anfrage ablehnen."
 preftl_operation.2000.a.tooltip:0 "Der Agent kehrt zu seiner ursprünglichen Aufgabe zurück."
 preftl_operation.2000.b:0 "Anfrage annehmen."
 preftl_operation.2000.b.tooltip:0 "Der Schwerpunkt des Agenten verlagert sich auf die Forschung. Er wird den ursprünglichen Auftrag nicht länger verfolgen, dafür aber Sozial-Forschung produzieren."
