l_german:
 SHIP_GRAPHICS_BROWSER:0 "Schiffsdesign wählen"
 SHIP_GRAPHICS_PREVIEW:0 "Schiffsklassen ansehen"
 SHIP_GRAPHICS_REQUIRED_DLC:0 "Benötigter DLC"
 SHIP_GRAPHICS_MISSING_DLC_TOOLTIP:0 "§GKlicken, um $CULTURE_NAME$e Schiffe anzusehen§!"
 SHIP_GRAPHICS_ZOOM_IN_TOOLTIP:0 "Verwendet §GMausrad vorwärts§!, um heranzuzoomen"
 SHIP_GRAPHICS_ZOOM_OUT_TOOLTIP:0 "Verwendet §GMausrad rückwärts§!, um herauszuzoomen"
 SHIP_GRAPHICS_ROTATE_TOOLTIP:0 "Haltet und zieht die §Grechte Maustaste§!, um das Schiffsmodell zu rotieren."
 SHIP_GRAPHICS_CORVETTE_DESC:0 "Die Korvette ist die für ein Reich erste verfügbare militärische Schiffsklasse. Korvetten sind schnell, wendig und billig."
 SHIP_GRAPHICS_FRIGATE_DESC:0 "Fregatten sind eine fortschrittliche Variante der Korvette, die sich auf den Einsatz von Torpedos spezialisiert hat. Sie sind zwar langsamer und dadurch leichter angreifbar, verursachen aber verheerenden Schaden gegen große Ziele."
 SHIP_GRAPHICS_DESTROYER_DESC:1 "Zerstörer tauschen die Wendigkeit und Schnelligkeit einer Korvette gegen mehr Feuerkraft und einen stärkeren Rumpf ein."
 SHIP_GRAPHICS_CRUISER_DESC:0 "Kreuzer sind vielseitig und robust, was sie in die Lage versetzt, Schaden sowohl aufzusaugen als auch auszuteilen."
 SHIP_GRAPHICS_BATTLESHIP_DESC:0 "Schlachtschiffe sind teuer, aber mächtig. Dank ihrer großen Feuerreichweite sind sie hervorragend dazu geeignet, einem Gegner zuzusetzen, noch ehe dieser zurückschlagen kann."
 SHIP_GRAPHICS_TITAN_DESC:1 "Obwohl sie für sich allein genommen bereits unermesslich mächtig sind, können Titanen zudem ihre Aura-Fähigkeiten nutzen, um befreundete Schiffe zu stärken."
 SHIP_GRAPHICS_JUGGERNAUT_DESC:1 "Der Bau eines Juggernauts ist für jedes Reich ein großes Unterfangen. Diese gewaltigen Schiffe fungieren sowohl als mobile Werften als auch als Versorgungseinheiten."
 SHIP_GRAPHICS_COLOSSUS_DESC:1 "Diese riesigen Schiffe sind nicht für den Kampf gegen feindliche Flotten ausgerüstet, sondern haben stattdessen die Aufgabe, ganze Welten zu neutralisieren."
 SHIP_GRAPHICS_OUTPOST_DESC:0 "Ein Außenposten ist die unterste Stufe einer Sternenbasis, die kaum eine andere Funktion hat, als den Besitz eines Sternensystems zu markieren."
 SHIP_GRAPHICS_STARBASE_CITADEL_DESC:0 "Eine Zitadelle ist die höchste ausbaufähige Stufe einer Sternenbasis. Ausgestattet mit immensen Verteidigungsanlagen ist eine Zitadelle für jeden Feind eine harte Nuss, die es zu knacken gilt."
 SHIP_GRAPHICS_TRANSPORT_DESC:0 "Transportschiffe befördern Armeen, um feindliche Planeten während eines Krieges anzugreifen. Da sie ungepanzert und unbewaffnet sind, benötigen sie eine unterstützende Flotte, wenn sie sich auf feindlichem Territorium befinden."
 SHIP_GRAPHICS_SCIENCE_DESC:0 "Forschungsschiffe werden in erster Linie zur Erkundung neuer Sternensysteme und zur Erforschung von Anomalien eingesetzt. Als zivile Schiffe sind sie ungepanzert und verwundbar."
 SHIP_GRAPHICS_CONSTRUCTOR_DESC:0 "Konstruktionsschiffe sind für den Bau einer jeden Raumstation notwendig. Als zivile Schiffe sind sie ungepanzert, unbewaffnet und verwundbar."
 SHIP_GRAPHICS_COLONIZER_DESC:0 "Kolonieschiffe befördern Siedler zur Besiedlung neuer Planeten durchs All. Als zivile Schiffe sind sie ungepanzert, unbewaffnet und verwundbar."
 SHIP_GRAPHICS_SHIP_SIZE_LOCKED_DESC:0 "§RDiese Schiffsklasse benötigt den DLC $SHIP_SIZE_NAME$.§!"

