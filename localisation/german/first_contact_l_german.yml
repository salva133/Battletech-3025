 #Land Grabs
 fircon.8035.name:0 "Landraub"
 fircon.8035.desc:0 "Es gibt beunruhigende Nachrichten aus [landgrab_planet.GetName], wo unsere Händler mit der [GetPreFTLLower] [landgrab_country.GetName] Handel treiben. Bei der Unterzeichnung des Abkommens wurden Maßnahmen ergriffen, um die Souveränität der Einheimischen zu gewährleisten, doch einige unserer eigenen Leute umgehen das Gesetz, um über örtliche Strohmänner riesige Mengen an Land aufzukaufen. Bei dem derzeitigen Tempo wird [landgrab_planet.GetName] innerhalb einer Generation vollständig im Besitz von privaten Händlern sein."
 fircon.8035.a:0 "Widerruft die Verkäufe und verhängt Geldstrafen für die Schuldigen."
 fircon.8035.b:0 "Das geht uns nichts an."
 fircon.8035.c:0 "Eine lukrative Gelegenheit ..."

 d_landgrab_blocker:0 "Besitztümer einer fremden Spezies"
 d_landgrab_blocker_desc:0 "Diese von einer fremden Spezies erworbenen Besitztümer befinden sich außerhalb der Kontrolle von [landgrab_planet.owner.GetName]."
 d_landgrab_foreign_holdings:0 "Entfernte Besitztümer"
 d_landgrab_foreign_holdings_desc:0 "Wir haben Besitztümer auf [landgrab_planet.GetName] erworben und verwalten sie aus der Ferne."

 #Fruitful Cooperation
 fircon.8040.name:0 "Ertragreiche Zusammenarbeit"
 fircon.8040.desc:0 "Das Handelsabkommen, das wir mit [fruitful_coop_country.GetName] unterzeichnet haben, hat sich als äußerst lukrativ erwiesen. Die Bedingungen des Abkommens werden von allen eingehalten, und der Handel floriert. Einige Händler fordern zwar eine Lockerung der Vorschriften, doch insgesamt hat sich das Abkommen als vorteilhaft für beide Parteien erwiesen. "
 fircon.8040.b:0 "Vielleicht könnten wir neu verhandeln ..."

 good_trade:0 "Vorteilhafter Handel"
 fruitful_coop_planet_mod:0 "Ertragreiche Zusammenarbeit"
 fruitful_coop_planet_mod_desc:0 "Der Handel erweist sich als vorteilhaft für die lokale Bevölkerung."
 fruitful_coop_country_mod:0 "Florierender Handel"
 fruitful_coop_country_mod_desc:0 "Wirtschaftlichen Druck auf eine [root.GetPreFTLUpper] auszuüben, hat sich als vorteilhaft erwiesen. Für uns." # e.g. 'economic pressure on an unenlightened country'

 #Slavers - Us
 fircon.8045.name:0 "Versklavt"
 fircon.8045.desc:0 "Es gibt beunruhigende Nachrichten von der [GetPreFTLLower] [space_slavers_country.GetName]: Skrupellose Sklavenhändler, die sich als gewöhnliche Kaufleute ausgeben, haben unser Handelsabkommen missbraucht, um auf dem Planeten zu landen und die örtliche Bevölkerung zu entführen. Wir erfuhren erst davon, als eine große Gruppe von [space_slavers_species.GetNamePlural] auf einem Sklavenmarkt außerhalb unseres Handelsnetzes gelistet wurde."
 fircon.8045.a:0 "Rettet die Entführten."
 fircon.8045.b:0 "Das geht uns nichts an."
 fircon.8045.b.tt:0 "Ein §Y[space_slavers_species.GetName]§! wird nach §Y[event_target:space_slavers_capital.GetName]§! umgesiedelt"
 fircon.8045.c:0 "Wenn sie unsere Sklaven wollen, gibt es eine Steuer!"

 #Slavers - Them
 fircon.8050.name:0 "Versklavt"
 fircon.8050.desc:0 "Wir haben beunruhigende Berichte von der [GetPreFTLLower] [preftl_slavers_country.GetName] erhalten. In abgelegenen Regionen des Planeten sind mehrere den Weltraum bereisende Kaufleute, hauptsächlich Schmuggler, mitsamt ihren Schiffen verschwunden. Eine diskrete Untersuchung ergab, dass sie zur Arbeit in die Minen geschickt wurden, fernab neugieriger Blicke.\n\nEs ist wichtig anzumerken, dass dies nicht von den örtlichen Behörden von [preftl_slavers_country.GetName] veranlasst wurde, sondern von ein paar Kriegsfürsten und Verbrechern, und dass alle entführten Individuen gegen die Verträge verstoßen haben, die wir mit dem [GetPreFTLUpperPlural] unterzeichnet hatten."
 fircon.8050.a:0 "Sie haben bekommen, was sie verdienten."
 fircon.8050.b:0 "Das ist inakzeptabel. Schützt ihre Freiheit."
 fircon.8050.c:0 "Führt einen Vergeltungsangriff durch."
 fircon.8050.c.tt:0 "Mehrere [preftl_slavers_species.GetNamePlural] werden getötet"

 #They are fleecing our merchants and its amazing.
 fircon.8055.name:0 "Wunderfeilscher"
 fircon.8055.desc:0 "Die [GetPreFTLUpper] [preftl_hagglers_country.GetName] hat bewiesen, dass sie unglaublich geschickte Händler hat. Unsere eigenen Kaufleute müssen auf die harte Tour lernen, dass die Einheimischen sowohl schlau als auch überzeugend sind, und sie sind nicht sonderlich glücklich darüber.\n\nAndererseits sind einige unserer Wirtschaftswissenschaftler davon überzeugt, dass wir viel aus dem Verhalten der [GetPreFTLUpperPlural] lernen könnten."
 fircon.8055.a:0 "Finanziert das Projekt."
 fircon.8055.b:0 "Rekrutiert einen der [preftl_hagglers_species.GetNamePlural]."
 fircon.8055.b.tt:0 "Ihr erhaltet einen besonderen §YGouverneur§!"
 fircon.8055.c:0 "Setzt [preftl_hagglers_country.GetName] under Druck, um bessere Angebote zu erhalten."

 leader_trait_preftl_haggler:0 "Geschäftssinn"
 leader_trait_preftl_haggler_desc:1 "Der aus einer [GetPreFTLLower] stammende Anführer hat einen außerordentlich scharfen Geschäftssinn bewiesen."
 preftl_hagglers_mod:0 "Vorausschauende Handelsalgorithmen"
 preftl_hagglers_mod_desc:0 "Unsere Studien über die [GetPreFTLUpper] [preftl_hagglers_country.GetName] und ihre aggressiven Handelspraktiken haben einige vielversprechende Wirtschaftsmodelle hervorgebracht."

 # Misuse of Tech
 fircon.8500.name:0 "Technologischer Missbrauch"
 fircon.8500.desc.regular:0 "Um den guten Willen zu fördern, haben wir zugestimmt, unsere Materie-Replikationstechnologie mit den Bewohnern von [preftl_misusers_planet.GetName] zu teilen. Natürlich haben wir erwartet, dass sie damit ihre Ressourcenknappheit verringern, aber jetzt erhalten wir Berichte, dass die Technologie als Waffe eingesetzt wird.\n\nDie Bewohner sind auf die Idee gekommen, die Funktionsweise einer Replikationseinheit umzukehren, so dass das Gerät nicht mehr dazu dient, vorprogrammierte Materie zusammenzusetzen, sondern dazu, Lebewesen auf atomarer Ebene zu zerlegen."
 fircon.8500.desc.xenophobe:0 "Wir haben unsere Materie-Replikationstechnologie mit den Bewohnern von [preftl_misusers_planet.GetName] geteilt, damit sie diese nutzen können, um ihre Ressourcenknappheit zu überwinden. Jetzt versuchen sie jedoch, daraus eine Waffe zu machen: Nachdem sie es geschafft hatten, die Funktionsweise einer Replikationseinheit grob umzukehren, haben sie begonnen, Lebewesen auf atomarer Ebene zu zerlegen."
 fircon.8500.a:0 "Nehmt ihnen die Technologie wieder weg."
 fircon.8500.b:0 "Was sie mit unserer Technologie machen, geht uns nichts an."
 fircon.8505.name:0 "Technologie beschlagnahmt"
 fircon.8505.desc:0 "Unsere Agenten trafen ein, als die [preftl_misusers_species.GetNamePlural] gerade dabei waren, ihren atomaren Desintegrator fertigzustellen, und wiesen sie unmissverständlich darauf hin, dass dies nicht der vorgesehene Verwendungszweck für die Materie-Replikationseinheit war, die wir ihnen geschenkt hatten.\n\nWie erwartet, waren sie nicht bereit, sich von der Technologie zu trennen. Die Gemüter erhitzten sich, und die örtliche Regierung bezeichnete die Beschlagnahmung als kriegerischen Akt."
 fircon.8510.name:0 "Zerstörerische Tendenzen"
 fircon.8510.desc:0 "Die [preftl_misusers_species.GetNamePlural] haben unsere Materie-Replikationstechnologie erfolgreich rekonstuiert und einen atomaren Desintegrator gebaut. Diesen nutzen sie, um auf [preftl_misusers_planet.GetName] Verwüstung anzurichten.\n\nWir sollten uns gut an ihre zerstörerischen Tendenzen erinnern, bevor wir weitere Handelsabkommen schließen."
 tech_abusers:0 "Technologiemissbraucher"
 tech_abusers_desc:0 "Die Bewohner dieses Planeten sind dafür bekannt, ihnen geschenkte Technologien zu missbrauchen."
 opinion_tech_abusers:1 "Sie sind mit unseren Entscheidungen nicht einverstanden."
 opinion_tech_abusers_pro:1 "Sie respektieren uns dafür, dass wir ihnen vertrauen."

 # Invasive Species
 fircon.8565.name:0 "Invasive Spezies"
 fircon.8565.desc:0 "Als wir kürzlich von einem diplomatischen Besuch bei den [preftl_invasives_species.GetNamePlural] von [preftl_invasives_planet.GetName] zurückgekehrt sind, entdeckten wir, dass wir einige ungewöhnliche blinde Passagiere mitgenommen hatten: Kleine, flügellose, zappelnde Arthropoden, die ihren Weg an Bord unseres Shuttles gefunden haben.\n\nDiese bewegen sich so schnell und sind so klein, dass unsere Sensoren sie nicht entdecken können. Angesichts ihrer rasanten Vermehrung wird es immer schwieriger, sie einzudämmen.\n\nUnglücklicherweise ist diese Spezies für die Bevölkerung auf [preftl_invasives_planet.GetName] ein Symbol des Überflusses, und wie wir darauf reagieren, könnte sich auf unsere Beziehungen zu den [preftl_invasives_species.GetNamePlural] auswirken."
 fircon.8565.a:0 "Informiert die Anführer des Planeten davon, dass wir diese Plage ausrotten werden."
 fircon.8565.b:0 "Beseitigt sie, ohne Aufsehen zu verursachen, um sie nicht zu beleidigen."
 fircon.8570.name:0 "Dekontamination"
 fircon.8570.desc:0 "Wir haben die Diplomaten aus [preftl_invasives_planet.GetName] mit dem anhaltenden Arthropodenbefall konfrontiert. Obwohl sie von unserer Direktheit überrascht waren, schätzten sie letztendlich unsere Ehrlichkeit.\n\nSie entschuldigten sich dafür, dass sie bei der Dekontamination nicht gründlich waren, und boten uns ein bewährtes Schädlingsbekämpfungsmittel an, das auf [preftl_invasives_planet.GetName] beliebt ist und den Arthropoden keine Schmerzen bereitet."
 fircon.8570.a:0 "Ehrlichkeit ist die beste Politik."
 fircon.8575.name:0 "Ungeziefer beseitigt"
 fircon.8575.desc:0 "Da wir keinen diplomatische Zwischenfall provozieren wollten, haben wir versucht, die jüngste Plage der von [preftl_invasives_planet.GetName] mitgebrachten Schädlinge selbst zu bekämpfen.\n\nDas war keine einfache Aufgabe angesichts der schnellen Vermehrung der Kreaturen und ihrer Vorliebe, sich durch nicht-organische Materialien zu fressen.\n\nAls unsere Diplomaten in zerfledderter, von Ungeziefern zerfressener Kleidung zu einer Konferenz erschienen, wussten die [preftl_invasives_species.GetNamePlural] genau, was geschehen war.\n\nEs schien ihnen peinlich zu sein und sie versorgten uns mit einem Schädlingsbekämpfungsmittel, das den Arthorpoden keine Schmerzen bereitet."
 fircon.8575.a:0 "Der Ungezieferbefall wurde neutralisiert."
 straight_talkers:0 "Ehrliche Redner"
 straight_talkers_desc:0 "Wir sagen es so, wie es ist."
 no_worries:0 "Keine Sorge"
 no_worries_desc:0 "Wir machen keinen großen Wirbel darum."

  # Different Flavors of Government
 fircon.8531.name:0 "Vielzahl an Regierungssystemen"
 fircon.8531.base.desc:0 "Die auf [preftl_different_flavors_planet.GetName] lebenden [preftl_different_flavors_species.GetNamePlural] waren schockiert, als sie erfuhren, dass sich unsere Regierung von ihrer eigenen unterscheidet. Es ist kaum zu fassen, doch in der Geschichte ihres Planeten haben sie noch nie eine solche Machtstruktur erlebt. Dies wirft natürlich Bedenken hinsichtlich unserer Fähigkeit zu effektiver Diplomatie auf."
 fircon.8531.democratic.desc:0 "$fircon.8531.base.desc$\n\nSie wissen nichts von den Vorteilen, die die Demokratie mit sich bringen kann, oder wie wahre Freiheit schmeckt."
 fircon.8531.a:0 "Bringt ihnen bei, wie unsere Regierung funktioniert."
 fircon.8531.b:0 "Respektiert ihre Unterschiede."
 fircon.8535.imperialist.desc:0 "$fircon.8531.base.desc$\n\nSie müssen lernen, was unser großes und mächtiges Reich so groß und mächtig gemacht hat. Sie müssen erst noch lernen, wie ein wahres Imperium aussieht."
 fircon.8540.dictatorship.desc:0 "$fircon.8531.base.desc$\n\nWir sollten sie von dieser Torheit befreien. Eine Diktatur ist genau das Richtige dafür!"
 fircon.8545.oligarchy.desc:0 "$fircon.8531.base.desc$\n\nDie Macht auf einige wenige zu konzentrieren, ist die einzige Möglichkeit, um eine Herrschaft aufrechtzuerhalten. Warum sie das nicht von selbst erkannt haben, ist ein wahres Rätsel."
 fircon.8550.name:0 "Mehr wie wir"
 fircon.8550.desc:0 "Nachdem wir sie in unserer politischen Philosophie unterrichtet haben, haben die [preftl_different_flavors_species.GetNamePlural] auf [preftl_different_flavors_planet.GetName] begonnen, ihre Regierung nach unserem Vorbild zu reformieren.\n\nDies findet auf planetarer Ebene statt und läutet eine neue Ära für die [preftl_different_flavors_species.GetNamePlural] ein. Um diesen politischen Wandel gebührend zu feiern, hat die neue [preftl_different_flavors_species.GetNamePlural]-Regierung eine Parade zu unseren Ehren veranstaltet."
 fircon.8555.name:0 "Diplomatische Differenzen"
 fircon.8555.desc:0 "Selbst nachdem die [preftl_different_flavors_species.GetNamePlural] von unserem Machtansatz erfahren haben, halten sie den Status quo auf [preftl_different_flavors_planet.GetName] für den besten Weg.\n\nSie wollen ihren eigenen Weg gehen und sich nicht von fremden Mächten leiten lassen.\n\nDie Diplomatie geht weiter, doch es besteht kein Zweifel, dass sie uns weniger vertrauen."
 fircon.8560.name:0 "Leben und leben lassen"
 fircon.8560.desc:0 "Anstatt Druck auszuüben, erhielten die [preftl_different_flavors_species.GetNamePlural] auf [preftl_different_flavors_planet.GetName] eine ruhige Erklärung jener Theorie, die hinter unserer Regierungsform steht.\n\nSie waren fasziniert von den Einblicken, die wir ihnen in alternative Regierungsstile gewähren konnten, und dankten uns ausdrücklich dafür, dass wir nicht versuchten, sie zum Einlenken zu zwingen.\n\nUnsere Diplomaten haben eine enge Bindung zueinander und feierten diese bei einem gemeinsamen Bankett. Die Diplomatie zwischen unseren Reichen steht in einem guten Licht."
 fircon.8560.a:0 "Respekt ist eine keine Hyperraum-Einbahnstraße."

 stand_your_ground:0 "Standhaft"
 stand_your_ground_desc:0 "Dieses Volk ist stolz auf seine Vergangenheit und hält an der traditionellen Regierungsstruktur fest."
 opinion_flavors_up:0 "Sie schätzen unseren diplomatischen Ansatz."
 opinion_flavors_down:0 "Sie vertrauen uns weniger."

 fircon.8000.name:0 "Xenophiline"
 fircon.8000.desc:0 "In einer amüsanten Zurschaustellung des interkulturellen Austauschs hat eine beträchtliche Anzahl junger [preftl_invasives_species.GetNamePlural] auf [pre_ftl_planet.GetName] Interesse an allem gezeigt, was [owner.GetAdj] ist. Sie greifen alles auf, was auch nur im Entferntesten mit unserer Kultur zu tun hat, und haben damit eine lebendige und wachsende Subkultur auf dem Planeten begründet.\n\nMan hat uns sogar gesagt, dass es bei einer bevorstehenden Fanmesse einen Kostümwettbewerb geben wird."
 fircon.8000.a:0 "Brauchen sie einen Richter?"
 fircon.8000.b:0 "Lasst die Kinder spielen."
 fircon.8000.c:0 "Genug davon. Unsere Kultur gehört nur uns allein."
 fircon.8000.d:0 "Ekelhafte Kopien! Sorgt dafür, dass sie damit aufhören."
 xenophiliacs_tt:0 "Dies einzuschränken, wird mit Sicherheit eine Reaktion bei der Bevölkerung von [pre_ftl_planet.GetName] hervorrufen."

 fircon.8001.name:0 "Kostümkultur"
 fircon.8001.desc:0 "Die [owner.GetAdj]e Fanmesse auf [pre_ftl_planet.GetName] war ein voller Erfolg! Jung und Alt kamen in der größten Stadt des Planeten zusammen, um alles zu feiern, was [owner.GetName] ausmacht. Neben dem guten Willen, den die Anhänger unserer Kultur förderten, wurde auch die lokale Wirtschaft angekurbelt.\n\nDas Beste jedoch war der Kostümwettbewerb, bei dem der Hauptpreis an einen besonders hingebungsvollen Fan ging, der unser[owner.Ruler.GetEnEDE] [owner.GetRulerTitle] [owner.GetRulerName] nachahmte."
 fircon.8001.a:0 "Die Ähnlichkeit ist unheimlich."
 pre_ftl_diplomacy_01:0 "Kostümkultur"

 fircon.8002.name:0 "Wiedergewonnene Wurzeln"
 fircon.8002.desc:0 "Wir haben unseren Einfluss geltend gemacht, um die aufkeimende [owner.GetAdj]e Fangemeinde auf [pre_ftl_planet.GetName] einzudämmen und die Bevölkerung hat sich wieder auf die traditionellen Ausdrucksformen ihrer eigenen Kultur besonnen, wodurch sich die Produktion in den Bereichen Kunst und Kultur deutlich verbessert hat."
 pre_ftl_diplomacy_02:0 "Die Kunst blüht auf."

 fircon.8003.name:0 "Nicht länger Fans"
 fircon.8003.desc:0 "Unser hartes Vorgehen gegen die [owner.GetAdj]e Fangemeinde auf [pre_ftl_planet.GetName] hat zu einer erheblichen Gegenreaktion geführt. Viele haben sich wieder ihrer eigene Kultur und Tradition gewidmet und sich anti-[owner.GetAdj] positioniert.\n\nWie sich dies auf die diplomatischen Beziehungen zwischen unseren Welten auswirken wird, bleibt abzuwarten"
 fircon.8003.a:0 "Wir brauchen ihre Liebe nicht."
 opinion_pre_ftl_diplomacy_03:0 "Keine Fans von uns."

 # Market Fluctuations, AKA Space Stonks

 fircon.8060.name:0 "Marktschwankungen"
 fircon.8060.desc:0 "Die Offenbarung, dass sie nicht allein im Universum waren, war für viele in [pre_ftl_country.Capital.GetName] ein Schock. Es ist daher nicht überraschend, dass das Ereignis schwerwiegende wirtschaftliche Auswirkungen hatte. Da sich die Finanzinstitute auf dem gesamten Planeten im freien Fall befinden, ist der Lebensstandard auf dem Planeten deutlich gesunken."
 fircon.8060.a:0 "Helft ihnen aus dieser Krise."
 fircon.8060.b:0 "Vertraut auf den Markt."

 fircon.8065.name:0 "Markt stabilisiert"
 fircon.8065.desc:0 "Die finanziellen Anreize, die wir [pre_ftl_country.Capital.GetName] gegeben haben, haben sich bezahlt gemacht. Wir haben ihre traditionellen Währungen und ihre Wirtschaft unterstützt und die Bedingungen haben sich endlich stabilisiert.\n\nNoch wichtiger jedoch ist, dass die öffentliche Zustimmung zu unserer Anwesenheit im System noch nie so groß war."
 fircon.8065.a:0 "Kostspielig, aber notwendig."
 opinion_pre_ftl_diplomacy_02:0 "Finanzgenies."

 fircon.8070.name:0 "Der Markt regelt sich immer selbst"
 fircon.8070.desc:0 "Unser Vertrauen in den Markt hat sich ausgezahlt.\n\nDie Finanzinstitute in [pre_ftl_country.Capital.GetName] haben sich von ihren erdrückenden Vorschriften befreit und den Markt stabilisiert. Die Bevölkerung kann sich darauf verlassen, dass ihre wirtschaftliche Zukunft gesichert ist."

 fircon.8075.name:0 "Finanzkollaps"
 fircon.8075.desc:0 "Unerklärlicherweise führte unser Vertrauen darauf, dass sich der Markt selbst reguliert, zur Katastrophe. Die Bedingungen auf dem Planeten waren noch nie so schlecht, und die Bevölkerung schreit nach einer stärkeren staatlichen Aufsicht über den Finanzsektor."
 economic_whoopsie_tt:0 "Ups ..."

 pre_ftl_diplomatic_01:0 "Rettungsgelder"
 pre_ftl_diplomatic_01_desc:0 "Es liegt in der Verantwortung starker Volkswirtschaften, die weniger Glücklichen in Krisenzeiten zu unterstützen."
 pre_ftl_diplomatic_02:0 "Opportunitätskosten"
 pre_ftl_diplomatic_02_desc:0 "Die Investitionen von heute sind das Wachstum von morgen, und sie sind ein notwendiger Kostenfaktor."
 pre_ftl_diplomatic_03:0 "Wirtschaftliche Instabilität"
 pre_ftl_diplomatic_03_desc:0 "Der Erstkontakt mit intelligentem Leben hat die Märkte dieser Gesellschaft in den freien Fall versetzt."
 pre_ftl_diplomatic_04:0 "Gerettete Wirtschaft"
 pre_ftl_diplomatic_04_desc:0 "Die Wirtschaft dieses Planeten wurde erfolgreich gestärkt."
 pre_ftl_diplomatic_05:0 "Der Markt weiß es am schlechtesten"
 pre_ftl_diplomatic_05_desc:0 "Niemand konnte den wirtschaftlichen Abschwung vorhersehen."
 opinion_pre_ftl_diplomacy_01:0 "Unsichere Beziehungen"

 # The Lone Drone (I, Drone)
 fircon.8515.name:0 "Die einsame Drohne"
 fircon.8515.desc:0 "Während eines diplomatischen Besuchs auf der Oberfläche von [preftl_lone_drone_planet.GetName] wurden wir von einem einzelnen [preftl_lone_drone_species.GetName] angesprochen. Obwohl die [preftl_lone_drone_species.GetNamePlural] ein Gestalbewusstsein sind, identifizierte sich die fragliche Drohne als Individuum und bittet um Asyl.\n\nOffenbar ist sie von dem inspiriert, was sie von uns gesehen hat, und will sich in unsere Gesellschaft integrieren. Auf Nachfragen hat die Drohne wiederholt erklärt, dass sie sich nicht mit dem Schwarm identifizieren kann, und behauptet, ihr ganzes Leben lang ein individuelles Bewusstsein besessen zu haben."
 fircon.8515.a:0 "Wir können es uns nicht leisten, uns den Schwarm zum Feind zu machen."
 fircon.8515.b:0 "Gewährt der Drohne Asyl!"
 fircon.8520.name:0 "Reassimilation"
 fircon.8520.desc:0 "Wir haben die Bitte der einsamen [preftl_lone_drone_species.GetNamePlural]-Drohne auf Asyl abgelehnt. Wir glauben, dass es im besten Interesse beider Parteien ist.\n\nDa sie von uns keine Hilfe bekam, kehrte die Drohne zu ihrem Volk zurück, um für ihre Unabhängigkeit zu plädieren.\n\nDie [preftl_lone_drone_species.GetNamePlural] haben uns versichert, dass es sich lediglich um eine abtrünnige Drohne handelte, die inzwischen zur Vernunft gekommen und zum Kollektiv zurückgekehrt ist. Wir werden von dem sogenannten "Individuum" nie wieder etwas hören.\n\nUnsere diplomatischen Kanäle zu [preftl_lone_drone_planet.GetName] bleiben weiter offen."
 fircon.8525.name:0 "Bei uns aufgenommen"
 fircon.8525.desc:0 "Zunächst war die einsame [preftl_lone_drone_species.GetNamePlural]-Drohne aus [preftl_lone_drone_planet.GetName] von der neuen Umgebung überwältigt. Nachdem der anfängliche Kulturschock jedoch abgeklungen ist, gewöhnt sich die Drohne an ihr Leben als Individuum. Vielleicht ist sie ironischerweise so geworden wie wir."
 fircon.8525.a:0 "Willkommen!"
 fircon.8525.a.tt:0 "Dem Anführer-Pool wurde ein neuer Wissenschaftler hinzugefügt."
 opinion_lone_drone:0 "Schätzt die Reassimilation"

