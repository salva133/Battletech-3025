 ### Jaunting Traveler Event Chain
 #Intro
 first_contact.3000.name:0 "Der Gast"
 first_contact.3000.desc:0 "Das Auftauchen einer tentakelartigen Monstrosität inmitten von §Y[This.Owner.Capital.GetName]§! hat unsere Hauptwelt ins Chaos gestürzt. Die Kreatur, die größer als unsere höchsten Gebäude ist, scheint durch ihr plötzliches Auftauchen ebenso verwirrt zu sein wie wir und hat sich widerstandslos von uns gefangen nehmen lassen.\n\nWährend viele [owner.GetScientistPlural] bereits behaupten, dass die Kreatur mit dem Codenamen "§HDer Gast§!" nicht aus dieser Galaxie stammt, vermuten andere, dass es sich um eine bisher unbekannte Spezies handelt, die bis jetzt unentdeckt geblieben ist. Eins ist zumindest klar: Es wurde kein Schiff in der Umlaufbahn entdeckt. Die Kreatur ist aus dem Nichts aufgetaucht - und das ohne technische Hilfe.\n\nUnser verwirrender (und verwirrter) Besucher wird derzeit in einer unserer Forschungseinrichtungen festgehalten."
 first_contact.3000.desc.gestalt:0 "Das Auftauchen einer tentakelartigen Monstrosität inmitten von §Y[This.Owner.Capital.GetName]§! hat unsere Hauptwelt in Auruhr versetzt. Die Kreatur, die größer als unsere höchsten Gebäude ist, scheint durch ihr plötzliches Auftauchen ebenso verwirrt zu sein wie wir und hat sich widerstandslos von uns gefangen nehmen lassen.\n\nWir vermuten, dass die Kreatur nicht aus dieser Galaxie stammt, doch wir können auch nicht ausschließen, dass es sich einfach um eine noch unbekannte Spezies handelt, die auf unserer Welt heimisch ist. Eins ist klar: Es wurde kein fremdes Schiff in der Umlaufbahn entdeckt. Die Kreatur, der wir den Codenamen "§HDer Gast§!" gegeben haben, ist aus dem Nichts aufgetaucht - und das ohne technische Hilfe.\n\nUnser verwirrender (und verwirrter) Besucher wird derzeit in einer unserer Forschungseinrichtungen festgehalten."
 first_contact.3000.a.friendly:0 "Wir müssen mit dieser Kreatur kommunizieren!"
 first_contact.3000.a.unfriendly:0 "Verhört den Eindringling."
 first_contact.3000.b.execution:0 "Vertreibt diesen Eindringling aus unserer Hauptstadt!"
 first_contact.3000.b.sacrifice:0 "Ein Opfer."
 first_contact.3000.c.hive:0 "Ein leckeres Häppchen aus dem Himmel!"
