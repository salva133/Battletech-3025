 #Freeport
 fircon.8025.name:0 "Freihafen etabliert"
 fircon.8025.desc:0 "Gemäß unseres Handelsabkommens mit der [GetPreFTLLower] [freeport_country.GetName] haben wir einen kleinen Raumhafen in der Nähe einer ihrer Hauptsiedlungen errichtet. Von jeglichen Regulierungen befreit erzielen unsere Händler dort enorme Gewinne, doch es ist ihnen verboten, den Komplex zu verlassen.\n\nDies hat dazu geführt, dass Schmuggler und organisierte Banden einen florierenden Schwarzmarkt aufgebaut haben. Bislang drücken die [freeport_species.GetnamePlural] ein Auge zu, aber wenn es so weitergeht, wird der Freihafen unweigerlich von Verbrechern übernommen werden."
 fircon.8025.a:0 "Bittet darum, zusätzliche Freihäfen öffnen zu dürfen."
 fircon.8025.b:0 "Wir machen nichts falsch."
 fircon.8025.c:0 "Greift hart gegen die Schmuggler durch."

 d_freeports:0 "Freihafen"
 d_freeports_desc:0 "Ein Bereich, der dem intergalaktischen Handel mit [GetPreFTLLowerPlural] gewidmet ist."

 freeport_smuggling:0 "Ungezügelter Schmuggel"
 freeport_smuggling_desc:0 "Schmuggler treiben überall auf dieser Welt ihr Unwesen."

 #Sweet Tooth
 fircon.8030.name:0 "Schleckermäuler"
 fircon.8030.desc:0 "Eine der Waren, die wir mit der [GetPreFTLLower] [sweet_country.GetName] handeln, ist äußerst leckere, doch für unsere Spezies sehr gewöhnliche Nahrung. Ein darin enthaltener einfacher Süßstoff hat sich allerdings für die [sweet_species.GetNamePlural] als ein sehr starkes Psychotrop erwiesen. Es macht in hohem Maß abhängig und ist extrem gefährlich. Skrupellose Händler haben absurde Mengen des Produkts zu exorbitanten Preisen verkauft. Das Resultat daraus ist, dass viele Einheimische in Stumpfsinn verfallen und in den schlimmsten Fällen sogar sterben."
 fircon.8030.desc.lith:0 "Eine der Waren, die wir mit der [GetPreFTLLower] [sweet_country.GetName] handeln, ist ein äußerst leckeres, doch für unsere Spezies sehr gewöhnliches, auf Mineralien basiertes Gewürz. Ein darin enthaltener einfacher Süßstoff hat sich jedoch für die [sweet_species.GetNamePlural] als ein sehr starkes Psychotropikum erwiesen. Es macht in hohem Maß abhängig und ist extrem gefährlich. Skrupellose Händler haben absurde Mengen des Produkts zu exorbitanten Preisen verkauft. Das Resultat daraus ist, dass viele Einheimische in Stumpfsinn verfallen und in den schlimmsten Fällen sogar sterben."
 fircon.8030.a:0 "Verbietet den Handel und errichtet eine Blockade."
 fircon.8030.b:0 "Wir müssen medizinische Hilfe leisten!"
 fircon.8030.c:0 "Es stirbt jeden Tag jemand. Geschäft ist Geschäft."
 fircon.8030.c.tt:0 "Mehrere [sweet_species.GetNamePlural] werden getötet"

 sweet_tooth_medecine:0 "Medizinische Hilfe"
 sweet_tooth_medecine_desc:0 "Wir haben unsere medizinischen Ressourcen für die Behandlung der Sucht auf [sweet_planet.GetName] zur Verfügung gestellt."
 sweet_tooth_blockade:0 "Sicherheitsblockade"
 sweet_tooth_blockade_desc:0 "Wir haben Ressourcen für die Blockade von [sweet_planet.GetName] abgezweigt, um den ausufernden Drogenhandel zu bekämpfen."

