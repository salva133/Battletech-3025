 origin.6005.name:0 "Übertragungsantrag"
 origin.6005.desc.base1:0 "Ein Wissenschaftler aus [fotd_habitants.capital_scope.GetName] hat darum gebeten, sich unserem Forschungsteam auf [Owner.GetHomeWorldName] anschließen zu dürfen.\n\n[fotd_Leader.GetName] ist [fotd_Leader.GetSpecialization]-Spezialist und so gut wie jeder andere [Root.GetSpeciesNamePlural]-Wissenschaftler auf [Root.GetHomeWorldName]."
 origin.6005.desc.base2:0 "Ein Wissenschaftler aus [fotd_habitants.capital_scope.GetName] hat darum gebeten, sich unserem Forschungsteam auf [Owner.GetHomeWorldName] anschließen zu dürfen.\n\nUnsere leitenden Wissenschaftler stehen seit vielen Jahren mit [fotd_Leader.GetName] in Kontakt und sind von [fotd_Leader.GetHerHis]er Arbeit sehr beeindruckt."
 origin.6005.desc.base3:0 "Ein Wissenschaftler aus [fotd_habitants.capital_scope.GetName] hat darum gebeten, sich unserem Forschungsteam auf [Owner.GetHomeWorldName] anschließen zu dürfen.\n\nAuch wenn [fotd_Leader.GetSheHe] von [fotd_Leader.GetHerHis]en Kollegen auf [owner.GetHomeWorldName] als der am wenigsten paranoide Wissenschaftler auf [fotd_habitants.capital_scope.GetName] beschrieben wurde, sagt das nicht wirklich viel aus."
 origin.6005.desc.base4:0 "Ein Wissenschaftler aus [fotd_habitants.capital_scope.GetName] hat darum gebeten, sich unserem Forschungsteam auf [Owner.GetHomeWorldName] anschließen zu dürfen.\n\n[fotd_Leader.GetName] bezeichnet sich selbst als eine Art Märtyrer. Durch [fotd_Leader.GetHerHis]e Reise zu unserer "verdammten Welt" erhofft [fotd_Leader.GetSheHe] sich, unsere Technologie vor der Zerstörung durch äußere Kräfte bewahren zu können."

 origin.6005.desc.end1:0 "[fotd_Leader.GetSheHeCap] hat sich an uns gewandt, weil die begrenzten Möglichkeiten auf [fotd_habitants.capital_scope.GetName] [fotd_Leader.GetHerHis]e Forschung behindern. Unsere leitenden Wissenschaftler haben für [fotd_Leader.GetHerHis] gutes Betragen verbürgt."
 origin.6005.desc.end2:0 "[fotd_Leader.GetHerHisCap]e Forschung wurde von [fotd_Leader.GetHerHis]er Regierung als zu gefährlich eingestuft. Ihr Verlust ist unser Gewinn."
 origin.6005.desc.end3:0 "[fotd_Leader.GetSheHeCap] wird für [fotd_Leader.GetHerHis]e akademische Leistung auf [Owner.GetHomeWorldName] eine prestigeträchtige Auszeichnung erhalten. [fotd_Leader.GetSheHeCap] hat sich außerdem bereit erklärt, eine Weile bei uns zu bleiben und eine Reihe von Forschungsvorträgen zu halten."
 origin.6005.desc.end4:0 "[fotd_Leader.GetSheHeCap] wird die [GetStudyTopic] vor Ort untersuchen, um das Leben in [fotd_habitants.capital_scope.GetName] zu verbessern."
 origin.6005.a:0 "Ihr seid willkommen, solange Ihr Euch an die Normen dieser Gesellschaft haltet."
 origin.6005.a.tt:0 "§Y[fotd_Leader.GetName]§! wird unseren Anführeralternativen als §YWissenschaftler§! hinzugefügt."
 origin.6005.b:0 "Bleibt auf Eurem Felsen."

 origin.6006.desc.base1:0 "Ein Admiral aus [fotd_habitants.Capital.GetName] hat angeboten, unserer Flotte als zeitweiser Kommandant beizutreten. [fotd_Leader.GetHerHisCap]e Beweggründe sind unklar, doch unsere Informanten sagen, dass dies infolge eines Skandals passiert sein könnte."
 origin.6006.desc.base2:0 "[fotd_Leader.GetName] ist bereit, sich uns vorübergehend anzuschließen. [fotd_habitants.Capital.GetName] war schon immer eine Geburtsstätte für listige und unkonventionelle Taktiken."
 origin.6006.desc.base3:0 "Aufgrund der hervorragenden Leistung bei der jüngsten gemeinsamen Flottenübung haben wir Admiral [fotd_Leader.GetName] die Möglichkeit gegeben, das Kommando über eine echte Flotte zu übernehmen."
 origin.6006.desc.base4:0 "Admiral [fotd_Leader.GetName] - vorübergehend beurlaubt, weil [fotd_Leader.GetSheHe] angeblich die Schiffe unter [fotd_Leader.GetHerHis]em Kommando unbegründet in Gefahr gebracht hat - hat darum gebeten, unserer Flotte beitreten zu dürfen. Trotz [fotd_Leader.GetHerHis]es Rufs respektieren diejenigen, die mit [fotd_Leader.GetHerHim] gedient haben, noch immer [fotd_Leader.GetHerHis] Talent."
 origin.6006.a:0 "Solange Ihr nicht abtrünnig werdet."
 origin.6006.a.tt:0 "§Y[fotd_Leader.GetName]§! wird unseren Anführeralternativen als §YAdmiral§! hinzugefügt."
 origin.6006.b:0 "Ihr seid uns zu sehr ein loses Torpedorohr!"

 origin.6010.name:0 "Sehnsucht nach [fotd_seperatist_planet.GetName]"
 origin.6010.desc:0 "Nachdem [fotd_Leader.GetName] lange unter uns gelebt hat, hat [fotd_Leader.GetSheHe] nun beschlossen, nach Hause zurückzukehren. Einige innerhalb der Regierung haben sich jedoch klar gegen [fotd_Leader.GetHerHis] Weggehen ausgesprochen, da [fotd_Leader.GetName] ein wichtiger Bestandteil unserer Führungsriege geworden ist.\n\n[GetfotdCoercion]"
 origin.6010.a:0 "Wir werden unser Wort halten."
 origin.6010.a.tt:0 "[fotd_Leader.GetName] kehrt nach [fotd_seperatist_planet.GetName] zurück."
 origin.6010.b:0 "Wir müssen um jeden Preis dafür sorgen, dass [fotd_Leader.GetSheHe] bei uns bleibt."
 origin.6011.desc:0 "In jüngster Zeit hat sich [fotd_Leader.GetName] immer weiter zurückgezogen und bittet nun erneut um die Erlaubnis, nach Hause zurückkehren zu dürfen. [fotd_Leader.GetHerHisCap]e Arbeitskollegen haben angedeutet, dass die Depression [fotd_Leader.GetHerHis]e Arbeit beeinträchtigt, und sie schlagen deshalb vor, [fotd_Leader.GetHerHim] die Heimkehr zu erlauben."

 origin.6012.name:0 "Nach Hause gegangen"
 origin.6012.desc:0 "Mehrere Zyklen lang wurde [fotd_Leader.GetName] dabei gesehen, wie [fotd_Leader.GetSheHe] vor sich hin murmelte und ziellos durch die Flure lief. Heute ist [fotd_Leader.GetSheHe] nicht zur Arbeit erschienen. Eines unserer Rettungsshuttles wurde ebenfalls als vermisst gemeldet. Es ist unwahrscheinlich, dass diese Ereignisse ein Zufall sind."
 origin.6012.a.tt:0 "[fotd_Leader.GetName] kehrte nach [fotd_seperatist_planet.GetName] zurück."
 origin.6015.name:0 "Systemübergreifende Einblicke"
 origin.6015.desc:0 "Es scheint, dass die Wissenschaftler auf unserem Partnerplaneten mehrere neue und, wie wir zugeben müssen, aufschlussreiche Durchbrüche in Sachen [root.fotdGetTech] erzielt haben. Trotz ihrer Engstirnigkeit müssen wir uns eingestehen, dass ihre Technologie in diesem Fall unsere eigenen Errungenschaften übertroffen hat.\n\nSie sind bereit, ihre Einblicke mit uns zu teilen, wenn wir im Gegenzug [root.fotdGetTechPrice] - ein hoher Preis; so viel ist klar."
 origin.6015.a:0 "Gut, wir werden dem nachkommen."
 origin.6015.a.tt:0 "Wenn wir dies tun, werden wir §R10 Jahre§! lang keinen Zugang zum §YSchleier§! haben."
 origin.6015.b:0 "Schickt die Spione los."
 origin.6015.c:0 "Sind sie verrückt? Wir würden dem niemals zustimmen."

 origin.6020.name:0 "[fotd_seperatist_planet.GetName] bittet um [root.GetSeperatistAid]"
 origin.6020.desc:0 "Ob durch Nachlässigkeit, Inkompetenz oder schieres Pech: [root.GetSeperatistAid] sind ein Mangel in §Y[fotd_seperatist_planet.GetName]§!. Ohne Hilfe ist es sehr wahrscheinlich, dass Millionen leiden werden."
 origin.6020.a:0 "Wir müssen unseren Mit-[fotd_seperatist_planet.owner.GetSpeciesNamePlural] helfen."
 origin.6020.a.tt:0 "[fotd_seperatist_planet.GetName] wird sich daran erinnern."
 origin.6020.b:0 "Was bekommen wir im Gegenzug?"
 origin.6020.c:0 "Wenn sie Hilfe wollen, sollten sie sich uns wieder anschließen."
 origin.6025.name:0 "[fotd_seperatist_planet.GetName] bietet uns [root.GetFotDAid] an"
 origin.6025.desc.base:0 "Wir scheinen Unterstützung von einer nahen Quelle bekommen zu können. [fotd_seperatist_planet.GetName] ist bereit, die schlimmsten Auswirkungen unserer derzeitigen Krise abzuwenden, indem sie uns [root.GetFotDAid] schicken. "
 origin.6025.desc.helped:0 "$origin.6025.desc.base$\n\nDa wir sie in der Vergangenheit unterstützt haben, haben sie beschlossen, sich zu revanchieren und uns ihre Hilfe kostenlos anzubieten."
 origin.6025.desc.didnthelp:0 "$origin.6025.desc.base$\n\nIn einer äußerst selbstgefälligen Nachricht haben sie uns mitgeteilt, dass sie uns helfen werden, sollten wir [root.fotdGetTechPrice]. Haben wir eine Wahl?"
 origin.6025.a:0 "Was für gute Nachbarn."
 origin.6025.b:0 "Gebt den [fotd_seperatist_planet.Owner.GetSpeciesNamePluralInsult], was sie wollen."
 origin.6025.c:0 "Wir werden das allein überstehen."

 origin.6030.name:0 "Die erste Sichtung"
 origin.6030.desc:0 "Auch wenn die Nachricht von der Existenz fremder Spezies für [Root.GetHomeWorldName] nicht völlig unerwartet kam, war es für [fotd_seperatist_planet.GetName] eine Katastrophe, da man noch mit der winzigen Hoffnung lebte, dass die Vernichtung des "Teilers" nur ein Zufall war. Mit der Ankunft der Fremden wurden auch sie davon überzeugt, dass das Universum es auf sie abgesehen hat.\n\n"Wir müssen sie vernichten, ehe sie hierherkommen und die Sache zu Ende bringen", lautet der verzweifelte Ruf, der in den Medien von [fotd_seperatist_planet.GetName] ausgestrahlt wird."
 origin.6030.a:0 "Das ist die Galaxie, in der wir leben. Sie werden sich schon früh genug anpassen."
 origin.6030.b:0 "Das ist völliger Unsinn. Blockiert ihre Übertragungen."

 origin.6040.name:0 "Intelligentes Leben gesichtet"
 origin.6040.desc:0 "Die Nachricht von der Entdeckung intelligenten Lebens hat auch [fotd_seperatist_planet.GetName] erreicht. Doch statt der erwarteten Angst und Empörung ist es auf [fotd_seperatist_planet.GetName] still geworden. Mehrere Schiffe sind in ihre Werften zurückgekehrt, und ältere ÜL-Antriebe sind aus den Lagern verschwunden. Es scheint, dass sie sich auf eine Exkursion vorbereiten."
 origin.6040.a:0 "Wir müssen herausfinden, was da vor sich geht."
 origin.6040.a.tt:0 "Stellt sicher, dass unsere Untersuchungsergebnisse nicht an Außenstehende gelangen."
 origin.6040.b:0 "Lasst sie ihr Spiel spielen."

 origin.6045.name:0 "Katastrophaler Erstkontakt"
 origin.6045.desc.base:0 "Kurz nach der ersten Kommunikation mit [From.GetName] haben wir beunruhigende Nachrichten erhalten: Eine Angriffsflotte aus veralteten [Root.GetAdj]en Schiffen ist in ihren Raumbereich eingedrungen und fliegt nun auf ihre Sternenbasis zu. Die beschleunigenden Schiffe bewegen sich mit einer solchen Geschwindigkeit, dass alles [owner_species.GetBiologicalLithoidLower]e im Inneren bereits in einen [owner_species.GetLiquidState]en Zustand übergegangen sein muss."
 origin.6045.desc.secured:0 "$origin.6045.desc.base$\n\nZum Glück sind wir vorbereitet! Wir haben das seltsame Verhalten auf [fotd_seperatist_planet.GetName] genaustens beobachtet und sind bereit, sie aus dem All zu schießen, bevor sie die Station erreichen können."
 origin.6045.desc.notsecured:0 "$origin.6045.desc.base$\n\nEs gibt nichts, was wir tun können, um diese Katastrophe aufzuhalten. Ihre Raketen werden die Sternenbasis im [target_system.GetName]-System vollständig zerstören und wir können nur entsetzt zuschauen. Es sei denn ..."
 origin.6045.a:0 "Wir müssen sie aufhalten!"
 origin.6045.starbase_destroyed.tt:0 "Die Sternenbasis im §Y[target_system.GetName]§!-System wird §Rzerstört§!."
 origin.6045.b.secured:0 "Lasst sie erst unseren potenziellen Feind schwächen und weist [fotd_seperatist_planet.GetName] danach zurecht."
 origin.6045.b.notsecured:0 "Bereitet eine Entschuldigung vor und weist [fotd_seperatist_planet.GetName] zurecht."
 origin.6045.c:0 "Unsere Nachbarn sind schwach. Nutzen wir die Gelegenheit, um ihnen ein Ende zu bereiten!"
 origin.6045.c.tt:0 "$origin.6045.starbase_destroyed.tt$\n[fotd_seperatist_planet.GetName] überträgt Euch die Kontrolle über §Y5§! Korvetten im §Y[target_system.GetName]§!-System.\nIhr beginnt einen §RTotalen Krieg§! gegen §Y[From.GetName]§!."
 origin.6046.name:0 "Sternenbasis verloren"
 origin.6046.desc:1 "Unsere Sternenbasis im §Y[target_system.GetName]§!-System wurde von "abtrünnigen Agenten" aus [From.GetName] zerstört! Wir haben bereits eine Entschuldigung und das Versprechen erhalten, dass dies nicht wieder vorkommen wird. Doch können wir dem glauben? Zuerst war es das [target_system.GetName]-System, und vielleicht ist [capital_star.GetName] als Nächstes dran."
 origin.6046.a:0 "Behaltet sie im Auge."
 origin.6046.b:0 "Sie bedrohen unsere gesamte Existenz. Entweder sie oder wir!"
 origin.6047.name:0 "Jäger und Beute"
 origin.6047.desc:0 "Kurz nach dem Erstkontakt zu [From.GetName] explodierte unsere Sternenbasis im §Y[target_system.GetName]§!-System und bevor sich das System für unsere Scanner verdunkelte, erreichten uns Bilder einer feindlichen Flotte [From.GetAdj]er Bauart.\n\nWir befinden uns in einem Krieg, bei dem wir um unser eigenes Überleben kämpfen müssen."

 origin.6055.name:0 "Entweder wir oder sie!"
 origin.6055.desc.base:0 "Auch wenn wir unser Bestes gaben, um sie im Dunkeln zu lassen, dauerte es nicht lange, bis [fotd_seperatist_planet.GetName] von unserer Mitgliedschaft in der Förderation [owner.federation.GetName] erfuhr. Dieser Beweis der Xenophilie hat einige extreme Reaktionen bei den Bewohnern unserer Partnerwelt hervorgerufen, und abfällige Begriffe und Bezeichnungen für unsere Föderationsmitglieder sind über Nacht entstanden."
 origin.6055.desc.noprotests:0 "$origin.6055.desc.base$\n\nDie öffentliche Empörung hat sogar die Akademien unserer Partnerwelt erreicht, die nun alle Kooperationsprojekte zwischen unseren Welten eingestellt haben. Es bleibt zu hoffen, dass unsere neuen Verbündeten aus der Föderation dafür Verständnis aufbringen werden."
 origin.6055.desc.protests:0 "$origin.6055.desc.base$\n\nMan war in [fotd_seperatist_planet.GetName] schon nach unserer früheren Diplomatie aufgewühlt, und dies scheint ihnen den Rest gegeben zu haben. Bevor wir ihnen den Geldhahn zudrehen konnten, gelang es ihnen, mehrere farbenfrohe Botschaften an unsere Verbündeten zu senden, die unsere Beziehungen möglicherweise dauerhaft beschädigt haben."
 origin.6055.a:0 "Unsere Verbündeten werden bestimmt erkennen, was für ein Unsinn das ist."
 origin.6055.b:0 "Schickt die Gesandten!"

 origin.6060.name:0 "Spitzenprädator"
 origin.6060.desc:0 "Die Nachricht, die wir aus dem [FromFrom.solar_system.GetName]-System erhalten haben, hat unsere Heimatwelt tief erschüttert. Welche anderen Bedrohungen lauern wohl noch in den Tiefen des Weltraums, wenn solche Monster existieren können? Die Immigrationsanträge nach [fotd_seperatist_planet.GetName] sind bei unserem Volk bereits jetzt in die Höhe geschnellt. Im Moment kann man das wohl kaum jemandem verübeln."
 origin.6060.a:0 "Wir haben uns geirrt?"
 origin.6060.a.tt:1 "§R2§! £pops£ Bewohner migrieren nach [fotd_seperatist_planet.GetName]"
 origin.6060.b:0 "Nein! [fotd_seperatist_planet.GetName] ist im Unrecht! Wir werden uns dem gemeinsam stellen."

 origin.6065.name:0 "Die Konsequenzen unseres eigenen Handelns"
 origin.6065.desc:0 "Nachdem wir uns [overlord.GetName] unterworfen hatten, verschwendete [fotd_seperatist_planet.GetName] keine Zeit damit, sich über uns lustig zu machen.\n\n"Fremde Spezies sind von Natur aus feindlich. Wenn ihr alle einfach in [home_planet.GetStarName] geblieben wärt, wäre das alles nicht passiert."\n\nMan braucht nicht eigens zu erwähnen, dass unser Volk im Moment nicht besonders geeint ist."
 origin.6065.a:0 "Übertragung beenden."

 origin.6075.name:0 "Schafspelz"
 origin.6075.desc:0 "Mit unserem neuen Vasallen hat unser Reich einen großen Sprung als galaktische Macht getan. Allerdings ist [fotd_seperatist_planet.GetName] nicht sonderlich beeindruckt. Ihrer Meinung nach haben wir die Bedrohung nur näher rücken lassen. Aus Protest hat man jegliche Forschungszusammenarbeit mit uns eingestellt.\n\nMit der Zeit werden wir ihnen schon das Gegenteil beweisen."
 origin.6075.a:0 "Unser Untertan schmiedet sicher kein Komplott gegen uns!"

 origin.6085.name:0 "Erstschlag"
 origin.6085.desc:0 "Wir haben einen unerwarteten Verbündeten gewonnen: Unsere Kameraden aus [fotd_seperatist_planet.GetName] haben sich aufgrund der dringlichen diplomatischen Angelegenheit mit uns verbündet und uns angefleht, die Xenos auszulöschen. Es ist eine Schande, dass ihre Zusammenarbeit enden wird, sobald der Krieg vorüber ist."
 origin.6085.a:0 "Unsere Werften benötigen dringend Unterstützung!"
 origin.6085.b:0 "Weist unseren Schiffen Personal zu."
 origin.6085.c:0 "Haben sie den Feind beobachtet?"
 origin.6085.d:0 "Wir schaffen das allein."
 origin.6090.name:0 "Hab's doch gesagt"
 origin.6090.desc:0 "Der Tag, den die Bewohner von [fotd_seperatist_planet.GetName] vorausgesagt haben, ist gekommen: Mit der Kriegserklärung an uns ist die Galaxie zu einem feindlicheren Ort geworden. Doch das Ende der Geschichte ist noch nicht geschrieben. Wir werden überleben!"
 five_percent_xenophobe_tt:1 "§Y5%§! der Bevölkerung werden xenophober."

 #Cyborg
 origin.6095.name:0 "Mehrprozessige Gedanken"
 origin.6095.desc:0 "Unser Volk, das noch neu auf dieser künstlich erhöhten Ebene des Denkens ist, war überrascht, derart vehementen Widerstand gegen unsere neuen Verbesserungen aus [fotd_seperatist_planet.GetName] zu erhalten. Sie warnen davor, dass sie alle gemeinsamen Projekte mit uns abbrechen werden, wenn wir unsere Körper weiter "verunreinigen"."
 origin.6095.a:0 "Sie sind einfach nicht schlau genug, um zu verstehen, was es braucht, um in dieser Galaxie zu überleben."

 origin.6096.name:0 "Das Recht auf Verbesserungen"
 origin.6096.desc:0 "Infolge unserer Entscheidung, uns zu einer vollständig kybernetischen Lebensform weiterzuentwickeln, hat die Regierung von [fotd_seperatist_planet.GetName] ihre Drohung wahrgemacht: Jeder Kommunikationsweg, jede kollaborative Forschungsstation und sämtliche Formen von Medien werden nun von ihnen blockiert.\n\nDie Frage ist: Brauchen wir sie noch, da wir nun so viel mehr sind?"
 origin.6096.a:0 "Sollen sie sich weiterhin in der Dunkelheit verstecken."

 #Synths
 origin.6099.name:0 "Metallische Faksimilatoren"
 origin.6099.desc:0 "Die ersten synthetischen Körper rollen aus der Fabrikhalle und werden von ihren zukünftigen Bewohnern inspiziert. Doch nicht alle [Spezies.GetNamePlural] sind von dieser Entwicklung begeistert. Die Bewohner von [fotd_seperatist_planet.GetName] haben uns gewarnt, dass sie alle gemeinsamen Projekte mit uns einstellen werden, sollten wir diesen Weg einschlagen."
 origin.6099.a:0 "Erzittert vor unserer neuen Form!"
 origin.6100.name:0 "Partielle Perfektion"
 origin.6100.desc:0 "Jeder Bewohner in [Root.GetName] hat seine neue synthetische Form angenommen. Lediglich die Bevölkerung von [fotd_seperatist_planet.GetName] hat sich entschieden, in ihren [fotd_seperatist_planet.Owner.Species.GetFleshy]en Hüllen zu verweilen. Darüber hinaus haben sie ihre Drohung wahr gemacht, jegliche Zusammenarbeit mit uns zu beenden."
 origin.6100.a:0 "Sie sind unfähig, über ihr [fotd_seperatist_planet.Owner.Species.GetFleshy]es Gefängnis hinauszublicken."

 #Psionic
 origin.6105.name:0 "Fehlgeleitete Gedanken"
 origin.6105.desc:0 "Es gibt keinen Grund für uns, auf das unvermeidliche Urteil von [fotd_seperatist_planet.GetName] zu warten, denn wir sind uns ihrer fehlgeleiteten Gedanken voll bewusst. Ihre Kakophonie macht ihre Absicht, jegliche Zusammenarbeit einzustellen, nur allzu deutlich."
 origin.6105.a:0 "So engstirnig."
 origin.6110.name:0 "Raus mit dem Alten"
 origin.6110.desc:0 "Endlich haben wir es geschafft, mit einem der größten Wesen im Schleier in Kontakt zu treten, und wieder einmal dringen die hysterischen Klagen aus [fotd_seperatist_planet.GetName] zu uns durch. Man schneidet sich selbst von unseren Netzen ab und verweigert jedwede gemeinsame Forschungszusammenarbeit.\n\nNur wir verstehen, wie unbedeutend derlei Aktionen wirklich sind. Die Geburt einer erleuchteten Partnerschaft steht unmittelbar bevor."
 origin.6110.a:0 "Unser Aufstieg ist unvermeidlich."

 #Biological
 origin.6115.name:0 "Abschaffung der Unvollkommenheit"
 origin.6115.desc:0 "Seit wir die ersten Nahrungsquellen so modifizierten, dass sie besser unseren Bedürfnissen entsprachen, träumten [Root.GetSpeciesNamePlural] von den grenzenlosen Möglichkeiten der genetischen Verbesserung. Heute ist der Tag gekommen, an dem wir unsere Defekte, Schwächen und anderen Unvollkommenheiten - Überbleibsel unserer Vergangenheit - abwerfen.\n\nDie Einzigen, die gegen diese Veränderung sind, sind die Bewohner von [fotd_seperatist_planet.GetName]. Sie bezeichnen eine solche Modifikation als heikle Angelegenheit, die unweigerlich zu einer Klassengesellschaft führen wird, in der die genetische Perfektion regiert."
 origin.6115.a:0 "Es wäre unverantwortlich, diese Schwächen nicht zu beseitigen."
 origin.6120.name:0 "Hypergenese"
 origin.6120.desc:0 "Nachdem wir das Geheimnis geknackt hatten, wie wir Modifikationen in unsere Körper einbauen können, verweigerte die Regierung von [fotd_seperatist_planet.GetName] jegliche Kommunikation zu uns und hinterließ uns nur eine einzige Botschaft: "Ihr habt das, was es bedeutet, [fotd_seperatist_planet.owner.GetSpecesName] zu sein, aufgegeben!""
 origin.6120.a:0 "Sie werden schon sehen, was sie davon haben."

 origin.6125.name:1 "Jäger von jenseits des Waldes"
 origin.6125.desc:1 "Wenn die Galaxie bedroht wird, müssen selbst unsere einsiedlerischsten Nachbarn handeln. Solange wir dem kommenden Sturm widerstehen, werden wir erneut ein geeintes Volk sein.\n\nWir haben das Kommando über die Flotte von [fotd_seperatist_planet.GetName] erhalten."
 origin.6125.a:1 "Wir weigern uns, uns auslöschen zu lassen."

 origin.6145.name:0 "Bestätigung angefordert"
 origin.6145.desc:0 "Unser Partnerplanet hat uns gebeten, seine neuesten Erkenntnisse zu bestätigen. Wieder einmal behauptet man, Beweise dafür gefunden zu haben, dass der "§YTeiler§!" von einem bösartigen fremden Wesen vernichtet wurde. Ihre Behauptungen sind einfach nur lästig geworden. Alle paar Jahre scheinen sie einen neuen "Beweis" entdeckt zu haben."
 origin.6145.a:0 "Lassen wir ihnen ihren Spaß."
 origin.6150.name:0 "Grausame Beweise"
 origin.6150.desc:0 "Die Bewohner von [fotd_seperatist_planet.GetName] hatten recht!\n\nDer Angriff, dem wir vor all diesen Jahren ausgesetzt waren, wurde von einem bösartigen Wesen verübt, das in der Lage ist, massive Wolframprojektile abzuschießen. Nur dank der einzigartigen Gravitationsmerkmale unseres Heimatsystems haben wir überlebt. Durch die Analyse der Daten aus jener schicksalhaften Nacht und diese neuen Erkenntnisse konnten wir die Quelle des asteroidengroßen Wolframprojektils triangulieren.\n\nEs stammte aus einem unglaublich mineralienreichen (aber ansonsten unauffälligen) System, das seit Jahrzehnten in unseren Logbüchern verzeichnet ist."
 origin.6150.a:0 "Ladet die Hyperantriebe auf!"

 origin.6155.name:0 "Verlassen"
 origin.6155.desc:0 "Das System unserer Angreifer ist völlig öde. Es ist zwar nicht ungewöhnlich, dass ein Asteroidengürtel gelegentlich arm an Mineralien ist, doch dieser hier hat gar keine. Und nicht nur das ist merkwürdig: Wo es kleinere Planetoiden geben sollte, die reich an seltenen Metallen sind, haben wir nur Staub gefunden. Wie auch immer die Spezies, die dieses System bewohnte, das Wolfram gewinnen konnte, das sie für den Bau ihrer Projektile brauchte: Sie hat nun nicht länger die Ressourcen dafür. Sie scheint nicht einmal in der Lage zu sein, ihren Planeten zu verlassen.\n\nObwohl sie alle Funksignale unterbunden und sogar die Verwendung von künstlichem Licht eingeschränkt hat, um sich vor uns zu verstecken, haben wir auf dem einzigen bewohnbaren Planeten des Systems Leben entdeckt."
 origin.6155.a:0 "Statten wir unserem Albtraum einen Besuch ab."

 origin.6160.name:0 "Die Jäger"
 origin.6160.desc:1 "Die §YFevorianer§! zu beobachten, war eine äußerst aufschlussreiche Erfahrung. Tatsächlich hat ihre Ideologie eine bemerkenswerte Ähnlichkeit zu unserer, die zur Spaltung unserer eigenen Spezies führte. Anstatt jedoch die Isolation zu wählen, entschieden sich die Fevorianer für eine Strategie der Präventivschläge gegen alle Formen des Lebens, die sie entdecken konnten. Als ihnen die Schwermetalle ausgingen, kehrten sie auf ihre Welt zurück und beuteten ihre nun unwirtliche Heimat noch weiter aus. Die Regierung unseres Partnerplaneten drängt uns dazu, die gleiche Taktik wie die Fevorianer anzuwenden, doch die Frage, wie wir am besten mit unseren Beinahe-Vernichtern umgehen sollten, ist nicht einfach zu beantworten."
 origin.6160.a:0 "Wir sind nur sicher, wenn wir allein sind."
 origin.6160.a.tooltip:1 "Wir werden uns unserem Partnerplaneten in dem Bemühen anschließen, diese Galaxie zu sichern, indem wir alles andere Leben auslöschen. Wir beginnen mit diesem Felsen hier."
 origin.6160.b:0 "Wir werden ihnen Mitgefühl entgegenbringen."
 origin.6160.c.tooltip:0 "Hoffentlich lernen sie von uns, dass nicht alles Leben in der Galaxie darauf aus ist, sie zu töten."

 origin.6165.name:0 "Umarmung der Dunkelheit"
 origin.6165.desc:0 "Die Fevorianer zu vernichten war ... einfach? Ein Jäger weniger, der unsere Existenz bedroht. Wir haben uns schon lange nicht mehr so im Einklang mit unserer Partnerwelt gefühlt. Vielleicht hatte sie recht. Hier draußen gibt es nur zwei Arten von Leben: die Stummen und die Toten."
 origin.6165.a:0 "Wir werden sie alle zum Schweigen bringen."
 origin.6165.b:0 "Wir werden nicht die Aggressoren sein."

 origin.6170.name:0 "Das letzte Geschenk"
 origin.6170.desc:0 "Der §YFevorianische Mond§! war wichtiger, als wir zunächst angenommen hatten. Die einzigen im System verbliebenen Schwermetalle befanden sich im Inneren des Monds, der sich bei näherer Betrachtung als gigantischer Massebeschleuniger entpuppte. Der riesige Abschussmechanismus umfasst den Planetoiden mehrfach. Grobe Berechnungen deuten darauf hin, dass die Waffe Nutzlasten mit annähernder Lichtgeschwindigkeit abschießen könnte.\n\nDie Daten für den letzten Schuss befinden sich noch im Zielcomputer - und das Ziel ist [Root.GetHomeWorldName]!"
 origin.6170.a:0 "Wir müssen nach Hause zurückkehren!"

 origin.6175.name:0 "Gejagt"
 origin.6175.desc:0 "Die §YFevorianer§! haben gewonnen. Unser Volk wurde dezimiert und unsere Heimatwelt entweiht.\n\nInteratmosphärenschiffe brachten die [Owner.GetSpeciesNamePlural] bis zum letztmöglichen Moment in den Orbit des Planeten. Diejenigen, die auf der Oberfläche blieben, verbrannten, als das Projektil die Atmosphäre entzündete. [fotd_seperatist_planet.GetName] hat angeboten, unsere Regierung sowie die Evakuierten aufzunehmen."

 origin.6180.name:0 "Flugbahn umgelenkt"
 origin.6180.desc:1 "[Target.GetName] ist sicher. Es ist uns gelungen, das Wolframprojektil so weit vom Kurs abzulenken, dass unser eigenes Überleben für den Moment gesichert ist. Im Lauf seiner langen Reise könnte es jedoch sehr wohl zum Problem eines anderen Planeten werden."
 origin.6180.a:0 "Und nun zu diesem Mond."

 origin.6185.name:0 "Gegenmaßnahmen"
 origin.6185.desc:0 "Unsere Wissenschaftler haben sich unermüdlich mit dem "§YFevorianischen Problem§!" beschäftigt und vier Lösungsvorschläge vorgetragen. Wenn wir rasch handeln, so glauben sie, haben wir eine gute Chance, diese Katastrophe abzuwenden."
 origin.6185.a:0 "Seht zu, dass es erledigt wird!"

 origin.6205.name:0 "[home_planet.GetName] besudelt"
 origin.6205.desc:0 "Was eigentlich ein Fest zur Feier unserer Vielfalt und Freundschaft hätte werden sollen, endete mit einem Eklat, als ein von [fotd_seperatist_planet.GetName] organisierter Protest vor der [From.GetAdj]en Botschaft ausbrach. Die Demonstranten waren gewaltbereit und riefen Dinge wie: "[From.GetSpeciesNamePluralInsult] gehören in die Recyclinganlage!"\n\nEs kommt wenig überraschend, dass dies die diplomatischen Spannungen zwischen unseren Reichen nur weiter erhöht hat."
 origin.6205.a:0 "Weist die Regierung von [fotd_seperatist_planet.GetName] zurecht und schickt eine Entschuldigung."
 origin.6205.b:0 "Lasst sie singen."

 origin.6220.name:0 "Vereinte Front"
 origin.6220.desc:0 "Der Krieg gegen [FromFrom.GetName] wird uns für immer als jener Moment in Erinnerung bleiben, in dem wir und [fotd_seperatist_planet.Name] zusammenhielten und uns gegen eine existenzielle Bedrohung vereinten.\n\nAngesichts der kürzlichen Unruhen erwarteten wir eine weitere abweisende Botschaft von der Regierung aus [fotd_seperatist_planet.GetName]. Sie antworteten stattdessen jedoch mit vier Worten:\n\n"Wo braucht ihr uns?""
 origin.6220.a:0 "Wir müssen mehr Schiffe bauen!"
 origin.6220.b:0 "Wir brauchen mehr Offiziere in unseren Flotten!"
 origin.6220.c:0 "Erzählt uns alles, was ihr über den Feind wisst."
 origin.6220.d:0 "Wir schaffen das allein."

 origin.6230.name:0 "Die Terraforming-Initiative von [fotd_seperatist_planet.GetName]"
 origin.6230.desc:0 "Die Lebensbedingungen auf [fotd_seperatist_planet.GetName] waren für [Root.GetSpeciesNamePlural] schon immer eher suboptimal. Dank der Terraforming-Initiative gehören diese Probleme nun der Vergangenheit an.\n\nAuch wenn [fotd_seperatist_planet.GetName] noch immer eine schwierige Umwelt für [Root.GetSpeciesNamePlural] bleibt, haben die Bewohner der Welt ihre Vergangenheit hinter sich gelassen."
 origin.6230.a:0 "Mögen sie die Veränderung genießen."

 origin.6235.name:0 "Die Terraforming-Exzellenz von [fotd_seperatist_planet.GetName]"
 origin.6235.desc:0 "Sie haben es wirklich geschafft!\n\nEinige unserer eigenen Bewohner hielten die Bewohner von [fotd_seperatist_planet.GetName] für verrückt, als sie eine Welt mit so schrecklichen Bedingungen wie die ihre besiedelten. Doch nun haben sie es geschafft, die Atmosphäre von [home_planet.GetName] nachzubilden, die für alle [Root.GetSpeciesNamePlural] attraktiver ist."
 origin.6235.a:0 "Es scheint, dass unsere Welt nicht mehr die einzig attraktive im [from.Target.GetStarName]-System ist."

 origin.6240.name:0 "Die Terraforming-Perfektion von [fotd_seperatist_planet.GetName]"
 origin.6240.desc.changedhome:0 "Die Bewohner von [fotd_seperatist_planet.GetName] haben, vielleicht von unseren eigenen Erfolgen beim Terraforming inspiriert, ihre Welt in eine wahre Schönheit verwandelt. Aus der ehemals bereits fruchtbaren Welt ist eine Gaia-Welt geworden. Die Bewohner können sich nun im Paradies vor dem Rest der Galaxie verstecken."
 origin.6240.desc.notchangedhome:0 "Was für eine Demütigung! Wir haben eine Nachricht aus [fotd_seperatist_planet.GetName] erhalten: Scheinbar hat man es dort geschafft, die Grenzen der eigenen Heimatwelt [home_planet.GetName] zu überwinden, indem man eine Gaia-Welt schuf. Unsere eigene Bevölkerung fragt sich nun, warum sie weiterhin hier leben sollte, wo das Paradies doch so nah ist."
 origin.6240.a.changedhome:0 "Es ist nur natürlich, dass man sein eigenes Heim verschönern möchte."
 origin.6240.a.notchangedhome:0 "[fotd_seperatist_planet.GetName] ist ein Schandfleck an unserem Nachthimmel!"

 origin.6260.name:0 "Nachtwache"
 origin.6260.desc:0 "Die jüngsten Berichte deuten darauf hin, dass [fotd_seperatist_planet.GetName] eine Flotte entsandt hat, um das [capital_star.GetName]-System zu patrouillieren. Sie scheinen eine Art Tarntechnologie entwickelt zu haben. Glücklicherweise haben sie zugestimmt, die Tarnfrequenzen mit uns zu teilen."

 origin.6275.name:0 "Alte Jäger"
 origin.6275.desc:0 "Seid gegrüßt, Beobachter. Man sagt, dass unsere Vorfahren versucht haben, Euch zu vernichten.\n\nDafür entschuldigen wir uns. Ehrlich gesagt sind wir überrascht, dass Ihr keine Rache geübt habt.\n\nSeitdem sind viele Jahrhunderte vergangen, und wir sind jetzt ein anderes Volk, zweifellos auch dank Euch.\n\nWir möchten dem Universum eine zweite Chance geben. Würdet Ihr uns erlauben, es mit Euch gemeinsam zu erforschen?"
 origin.6275.a:0 "Ihr dürft."
 origin.6275.b:0 "Es steht euch frei, dies selbst zu tun."
 origin.6275.b.tt:0 "Wir geben das Heimatsystem der Fevorianer zurück."
 origin.6275.c:0 "Bleibt auf Eurem Felsen." #Callback to one of the Leader events
 origin.6275.c.tt:0 "Wir werden die Fevorianer nicht länger erleuchten."

