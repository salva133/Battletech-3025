 # Evil Slavers Empire
 NAME_MSI_country:0 "Spezialisierte Industrie Minamar"
 NAME_MSI_country_initials:0 "SIM"
 NAME_MSI_species:0 "Olinbar"
 NAME_MSI_species_plural:0 "Olinbaren"
 ADJ_MSI_country:1 "Olinbarisch"
 personality_decadent_capitalists:0 "Wohltätigkeitsorganisation"
 personality_decadent_capitalists_desc:0 "Die Spezialisierte Industrie Minamar, ein Reich, das sich selbst als wohltätiges Unternehmen bezeichnet, bietet unterentwickelten Zivilisationen technologischen Fortschritt an. Dank der aggressiven Zinsen und eines galaxieumspannenden Netzwerks von Zwangsarbeitern ist den Aktionären eine ansehnliche Rendite garantiert."

 origin_slavers:0 "Eine Leiter zum Himmel"
 origin_slavers_desc:0 "Von dem Moment an, als der Vorstand von $NAME_MSI_country$ unsere Zivilisation zum ersten Mal zu den Sternen brachte, haben wir verstanden, dass die Galaxie zu schön ist, um sie nicht zu teilen. Seither haben wir unermüdlich daran gearbeitet, weniger entwickelten Zivilisationen ebenfalls das ÜL-Reisen zu ermöglichen.\n\nDie Erleuchtung ist zwar nicht günstig, doch bei $NAME_MSI_country_initials$ ist sie immer ihren Preis wert."
 origin_tooltip_slavers_effects:0 "- Ihr beginnt als §Hfortschrittliches Reich§!\n- Ihr beginnt mit einer gewissen Anzahl versklavter £pops£ §HBewohner§!, die von §HZivilisationen ohne ÜL-Technologie§! aus der gesamten Galaxie entführt wurden.\n- Erlaubt die Bombardierungshaltung "§H$bombardment_raiding$§!", die £pops£ §HBewohner§! von Planeten entführt und sie in Eure Kolonien umsiedelt."

 opinion_former_slaves:0 "Ehemalige Sklaven"
 opinion_slavers:0 "Ehemalige Sklavenhalter"
 opinion_fellow_slaves:0 "Leidensgenossen"

 # First Contact
 fcsum_MSI_country_summary:0 "Wir haben im §H[This.System.GetName]§!-System Kontakt zu [MSI_country.GetName] aufgenommen."
 first_contact.4000.name:0 "Kontakt zu $NAME_MSI_country_initials$"
 first_contact.4000.desc.broken_shackles:0 "Wir haben Kontakt zu [MSI_country.GetName] aufgenommen, und es ist zwingend erforderlich, dass wir die sich daraus entwickelnde Situation klug steuern. Wir sollten einen Gesandten zu ihnen schicken, der unsere Interessen vertritt. Jegliche Interaktion mit unseren ehemaligen Sklavenhaltern wird mit Sicherheit eine tiefgreifende psychologische Wirkung auf unser Volk haben."
 first_contact.4000.desc.payback:0 "Die Daten, die wir von den fremden Schiffen erhalten haben, auf die wir im §H[This.System.GetName]§!-System gestoßen sind, wurden mit einem Schaudern aufgenommen. Vertraute Schiffsdesigns, gekennzeichnet durch ein Emblem, das wir zu fürchten lernten: das geflügelte Logo von §H$NAME_MSI_country$§!.\n\nWir haben unsere alten Invasoren gefunden. Es ist nur eine Frage der Zeit, bis sie erkennen, dass es sich bei den von ihnen gesichteten Schiffen um unsere handelt, die durch ihre eigene Technologie angetrieben werden. Eine Kontaktaufnahme ist unvermeidlich, doch wir sollten zumindest vermeiden, die Fehler unserer Vergangenheit zu wiederholen."
 first_contact.4000.a.bs:0 "Was für eine Katastrophe ..."
 first_contact.4000.a.payback:0 "Wir müssen uns vorbereiten."
 first_contact.4000.a.tooltip:0 "Beginnt den §YZweitkontakt§! mit §Y$NAME_MSI_country$§!."

 #############################
 # Payback Origin
 #############################

 origin_payback:0 "Rückzahlung"
 origin_payback_desc:0 "Diese Zivilisation wurde von einem fremden Reich besucht, das sie gewaltsam erleuchtet und versklavt hat. Das versklavte Reich hat die Eindringlinge für den Moment zurückgeschlagen, doch werden sie zurückkehren?"
 origin_tooltip_payback_effects:1 "§R- WARNUNG: Anspruchsvoller Ursprung§!\n- Ihr beginnt mit 10 £pop£ Bewohnern weniger als gewöhnlich.\n- Ihr beginnt mit mehreren wichtigen Technologien, die noch erforscht werden müssen, und mit einem infrastrukturellen Nachteil.\n- Ihr habt eine besondere §Harchäologische Stätte§! in Eurem Heimatsystem: ein zerstörtes Schlachtschiff Eurer früheren Invasoren.\n- Dieser Ursprung garantiert eine Reihe von Zivilisationen ohne ÜL-Technologie in der gesamten Galaxie, unabhängig von der Einstellung für §H$FE_PRIMITIVE_WORLDS$§!.\n- Eine zufällige Zivilisation ohne ÜL-Technologie wird erleuchtet und hat den Ursprung "§H$origin_broken_shackles$§!".\n- Ein §Hfortschrittliches Reich§! mit dem Ursprung "§H$origin_slavers$§!" taucht irgendwo in der Galaxie auf.\n\n"

 START_SCREEN_PAYBACK:0 "Wir sind zu einer Abmachung gekommen.\n\nAls sich uns die Besucher aus den Sternen offenbarten, boten sie uns einen fairen Handel an: technologische Erleuchtung, die in Raten zurückgezahlt werden sollte. Innerhalb einer Generation wurde unser Planet in eine von ihnen "fortschrittliche Zivilisation" genannte Gesellschaft umgewandelt.\n\nDann lasen wir das Kleingedruckte: Um unsere "Schuld" zurückzuzahlen, bestanden sie darauf, dass wir für sie arbeiten, auf unbestimmte Zeit. Als unsere Anführer protestierten, wurden die Fremden gewalttätig. Wir schlugen zurück.\n\nWir gewannen, wenn auch nur knapp, und nur nachdem wir beträchtliche Verluste erlitten hatten. Jetzt haben unsere Wissenschaftler endlich die Geheimnisse der ÜL-Reise aus den von uns vernichteten Schiffen entschlüsseln können. Die Galaxie ist groß, doch früher oder später werden wir unseren "Wohltätern" sicher wieder begegnen. Wir freuen uns sogar schon darauf.\n\nEs ist an der Zeit, sich zu revanchieren."

 ## Modifiers and such
 d_ship_debris_payback_blocker:0 "Schiffstrümmer"
 d_ship_debris_payback_blocker_desc:0 "Die Trümmer eines Minamar-Schiffs im Orbit bedecken ein riesiges Gebiet und behindern die Entwicklung des Planeten."
 ship_debris_payback_blocker_tt:0 "Die Trümmer des Minamar-Schiffs zu beseitigen, könnte einige technologischen Daten oder Ressourcen hervorbringen."

 origin.4100.name:0 "Technologische Daten wiederhergestellt"
 origin.4100.desc:0 "Bei der Beseitigung der Schiffstrümmer auf [from.GetName] wurde eine Festplatte mit technologischen Daten geborgen."

 origin.4105.name:0 "Ressourcen zurückgewonnen"
 origin.4105.desc:0 "Bei der Beseitigung der Schiffstrümmer auf [from.GetName] konnten einige wertvolle Ressourcen geborgen werden."

 payback_unified_purpose:0 "Gemeinsames Ziel"
 payback_unified_purpose_desc:0 "Die Ankunft der Invasoren hat unseren Planeten vereint. Jetzt, da wir die Kontrolle über unser Schicksal zurückgewonnen haben, gibt es viel zu tun."

 payback_debris_field:0 "Trümmerfeld"
 payback_debris_field_desc:0 "Die im Orbit kreisenden Trümmer des vernichteten Minamar-Schiffs gehen häufig auf den Planeten nieder. Jegliche Infrastruktur an der Oberfläche muss regelmäßiger und intensiver gewartet werden, um die entstandenen Schäden zu beheben."

 d_payback_habitat_research:0 "Technologiespeicher"
 d_payback_habitat_research_desc:0 "Das Innere des ehemaligen MSI-Kriegsschiffs bietet uns eine einmalige Gelegenheit, die Geheimnisse ihrer Technologie zu lüften."

 payback_curfew:0 "Andersdenkende ausrotten"
 payback_curfew_desc:0 "Freiheit ist der Preis für Stabilität."

 payback_freedom_of_speech:0 "Meinungsfreiheit"
 payback_freedom_of_speech_desc:0 "Stabilität ist der Preis für Freiheit."

 ## First Contact
 origin.4200.name:0 "Vorstandssitzung"
 origin.4200.desc:0 "Die Sichtung unserer ehemaligen Invasoren hat zu einer Dringlichkeitssitzung zwischen den verschiedenen politischen Führern, religiösen Persönlichkeiten, Wissenschaftlern, Künstlern und Diplomaten geführt. Es wurden zahlreiche Strategien diskutiert, verworfen, überdacht, verbessert und abgestimmt. Nach Monaten angespannter Beratungen haben die klügsten Köpfe unseres Reichs so etwas wie einen Konsens gefunden."
 origin.4200.a.auth:0 "Wir werden ihnen zeigen, wer der Boss ist!"
 origin.4200.a.ega:0 "Wir werden verlangen, als Gleichberechtigte behandelt zu werden."
 origin.4200.b.mili:0 "Wir werden sie für das bezahlen lassen, was sie uns angetan haben!"
 origin.4200.b.paci:0 "Wir suchen keinen weiteren Konflikt mit ihnen."
 origin.4200.c.phobe:0 "Wir wünschen keinen weiteren Kontakt mit Xenos."
 origin.4200.c.phile:0 "Die Angst darf uns nicht davon abhalten, die Galaxie zu erforschen."
 origin.4200.d.spiri:0 "Die Prüfungen der Gläubigen müssen der Reihe nach abgehandelt werden."
 origin.4200.d.mate:0 "Wir müsse sie studieren. Kenne deinen Feind."

 origin.4205.name:0 "Öffentlicher Konsens"
 origin.4205.desc:0 "Trotz unserer Sicherheitsmaßnahmen gelangt die Nachricht von unserer Begegnung mit §H$NAME_MSI_country$§! rasch an die Öffentlichkeit und stürzt einen Planeten, der sich gerade von seiner Vergangenheit zu erholen begann, ins Chaos. Die öffentliche Meinung ist ... gespalten, und es gibt viele abweichende Stimmen, die von Wut bis hin zu unangebrachter Nostalgie alles fühlen. Wie auch immer unsere Entscheidung ausfallen wird: Unsere Aktionen werden zu Gewalt führen."
 origin.4205.a:0 "Sie haben das Recht, ihre Meinung zu äußern."
 origin.4205.b:0 "Verhängt Ausgangssperren und beseitigt abweichende Meinungen."

 origin.4210.name:0 "Erste Verhandlungen"
 origin.4210.desc:0 "Nach langen Vorbereitungen haben unsere Gesandten eine Botschaft an $NAME_MSI_country_initials$ geschickt. Wir sind bereit, unseren ehemaligen Herren zu unseren Bedingungen zu begegnen und dem Willen unseres Volkes Ausdruck zu verleihen."

 ## Out of Warranty
 payback_out_of_warranty_chain_title:0 "Garantie abgelaufen"
 payback_out_of_warranty_chain_desc:0 "Die §Y$building_clinic$§!, die unsere Invasoren für uns gebaut haben, leiden unter mangelnder Wartung. Auch wenn ein Großteil der darin verwendeten Technologien unser derzeitiges Verständnis übersteigt, könnten wir versuchen, sie zu §Sreparieren§!.\n\n§LDie Unterzeichnung von Forschungsabkommen mit anderen Reichen erhöht unsere Erfolgschancen. [GetAgreementStatus]§!"
 payback_repair_clinic_no_agreement:0 "Wir haben kein Forschungsabkommen mit einem Reich, das uns helfen könnte."
 payback_repair_clinic_yes_agreement:0 "Wir haben mindestens ein Forschungsabkommen mit einem Reich, das uns helfen könnte."

 payback_declining_healthcare:0 "Abnehmende Gesundheitsversorgung"
 payback_declining_healthcare_desc:0 "Der Verlust unserer $building_clinic$ hat unsere Lebensqualität stark beeinträchtigt."
 payback_declining_healthcare_alt:0 "Alternativmedizin"
 payback_declining_healthcare_alt_desc:0 "Denkt daran, Eure Vitamine zu nehmen!"
 payback_declining_healthcare_necro:0 "$payback_declining_healthcare$"
 payback_declining_healthcare_necro_desc:0 "$payback_declining_healthcare_desc$ Auch die Lebensqualität unserer Toten hat sich verbessert."
 payback_healing_scars:0 "Alte Wunden heilen"
 payback_healing_scars_desc:0 "Nur durch die Vernichtung dieser medizinischen Einrichtungen können wir jemals wirklich heilen."

 # Gene Clinic is breaking down
 origin.4300.name:0 "Garantie abgelaufen"
 origin.4300.base.desc:0 ""Wir werden alle Krankheiten heilen."\n\nMit diesem Versprechen gewannen uns die Invasoren für sich. Wir erlaubten ihnen, §Y$building_clinic$§! auf [Root.GetHomeWorldName] zu bauen, und die schlimmsten Krankheiten wurden innerhalb einer Generation ausgerottet. Diese Kliniken verfallen nun jedoch, weil die jahrelange intensive Nutzung dazu geführt hat, dass die Maschinen darin zum Stillstand gekommen sind. Wir wissen nicht, wie die Technologie richtig funktioniert. Sind wir in der Lage, sie zu rekonstruieren? Oder sollten wir dieses vergiftete Geschenk in etwas umwandeln, was wirklich von uns stammt?\n"
 origin.4300.aliens.phobe.desc:0 "$origin.4300.base.desc$Andere Reiche könnten über ähnliche Einrichtungen verfügen, doch Xenos um Hilfe zu bitten, würde uns nichts als Schande bringen."
 origin.4300.aliens.phile.desc:0 "$origin.4300.base.desc$Andere Reiche könnten über ähnliche Einrichtungen verfügen. Wir sollten sie um Hilfe bitten."
 origin.4300.noaliens.desc:0 "$origin.4300.base.desc$ Wenn wir nur mehr Wissen hätten. "
 origin.4300.a:0 "Versucht, die $building_clinic$ zu reparieren."
 origin.4300.a.tooltip:0 "Wählt die §Y$building_clinic$§! auf der Planetenübersicht aus und klickt auf die Schaltfläche "§SReparieren§!", um eine Reparatur zu versuchen. Der Abschluss von §SForschungsabkommen§! mit anderen Reichen erhöht die Erfolgschancen."
 origin.4300.b:0 "Nutzt die $building_clinic$ für andere Zwecke."
 origin.4300.b.tooltip:0 "Verwandelt die §Y$building_clinic$§! in ein §Y$building_autochthon_monument$§! zu reduzierten Kosten."
 origin.4300.b.memorialist.tooltip:0 "Verwandelt die §Y$building_clinic$§! in ein §Y$building_galactic_memorial_1$§! zu reduzierten Kosten."

 # Building repaired!
 origin.4301.name:0 "Notfallreparatur"
 origin.4301.base.desc:0 "Unsere ehemaligen Invasoren würden es wahrscheinlich als Glücksfall abtun oder argumentieren, dass sie den Großteil der Arbeit geleistet haben. Sie würden behaupten, es sei keine große Leistung, die Technologie hinter den §Y$building_clinic$§! zu rekonstruieren, wie wir es gerade getan haben."
 origin.4301.noagreement.desc:0 "$origin.4301.base.desc$ Doch wir haben es trotzdem geschafft, ohne ihre Hilfe, und der Triumph gehört uns allein."
 origin.4301.agreement.desc:0 "$origin.4301.base.desc$ Doch wir haben es trotzdem geschafft, unterstützt durch die Expertise unserer großzügigen Verbündeten."
 origin.4301.a:0 "Vielleicht sind nicht alle Xenos schlecht?"
 origin.4301.end.desc:0 "Wir können auf uns selbst aufpassen."

 # Building still broken
 origin.4302.name:0 "Recht auf Reparatur"
 origin.4302.desc:0 "Die Technologie der §Y$building_clinic$§! zu rekonstruieren, erwies sich als schwieriger als erwartet, doch unsere [root.GetEngineerPlural] sind zuversichtlich. Sie brauchen einfach mehr Zeit, sagen sie. Da sich die Kosten und die Ausfälle jedoch häufen, argumentieren manche, dass die Kliniken besser für einen anderen Zweck umgerüstet werden sollten."
 origin.4302.a:0 "Versucht, sie erneut zu reparieren."
 origin.4302.a.tooltip:0 "$origin.4300.a.tooltip$"
 origin.4302.b:0 "$origin.4300.b$"
 origin.4302.b.tooltip:0 "$origin.4300.b.tooltip$"
 origin.4302.b.memorialist.tooltip:0 "$origin.4300.b.memorialist.tooltip$"

 # Building broken beyond repair
 origin.4303.name:0 "Pfusch bei der Reparatur"
 origin.4303.desc:0 "Unser Versuch, die §Y$building_clinic$§! zu reparieren, endete mit einem Fehlschlag: Eine gewaltige Explosion verschlang das Gebäude, und es wurden zahlreiche Opfer gemeldet.\n\nZweifellos lachen unsere ehemaligen Invasoren über uns und nennen uns arrogant, töricht und unvorbereitet. Doch dieses Scheitern ist ein Teil von uns, und wir werden die harten Lehren daraus nicht vergessen."

 # Building Repurposed
 origin.4304.name:0 "Überholte Hardware"
 origin.4304.desc:0 "Unsere §Y$building_clinic$§! können zwar keine Krankheiten mehr heilen, doch dadurch, dass wir sie von ihren Maschinen befreit und zu Gedenkstätten umfunktioniert haben, können wir zumindest damit beginnen, jene Wunden zu heilen, die die Invasoren hinterlassen haben. Indem wir Frieden mit der Vergangenheit schließen, können wir lernen, sie zu überwinden."

 # No building - people getting sick
 origin.4305.name:0 "Krise im Gesundheitssystem"
 origin.4305.desc:0 "Der Verlust unserer §Y$building_clinic$§! hat zu einer starken Verschlechterung unserer Gesundheitsversorgung geführt. Genetische Erkrankungen und andere chronische Krankheiten, die einst einfach zu heilen waren, nehmen wieder zu, und unsere durchschnittliche Lebenserwartung ist auf das Niveau von vor der Invasion zurückgegangen. Das Vertrauen der Öffentlichkeit in das Gesundheitssystem hat einen neuen Tiefpunkt erreicht, und einige der Bewohner bedauern sogar den Abzug der Invasoren."
 origin.4305.a:0 "Verdoppelt unserer Investitionen in die medizinische Forschung."
 origin.4305.a.tooltip:0 "Erhöht die Wahrscheinlichkeit, Technologien der Kategorie §Y$tech_frontier_health$§! zu entdecken."
 origin.4305.b:0 "Fördert alternative Behandlungsmethoden."
 origin.4305.b.tooltip:0 "Dies hat keine Auswirkungen."
 origin.4305.c:0 "Der Tod war für uns noch nie ein Problem."

 # Rediscovering genetic healthcare
 origin.4306.name:0 "Selbstversorger"
 origin.4306.desc:0 "Da wir die Geheimnisse der Gentechnik nun gemeistert haben, ist unser Volk in der Lage, die gleichen §Y$building_clinic$§! zu bauen wie die, die von den Invasoren zurückgelassen wurden. Es ist ein glorreicher Tag für unser Volk und der Beweis, dass wir keine Hilfe brauchen, um die Sterne zu erreichen."

 ## Arc Site


 # Ambient Object
 payback_site_ship_object:1 "Zerstörtes $NAME_MSI_country_initials$-Kriegsschiff"
 payback_site_ship_tooltip:0 "Die in der Umlaufbahn befindlichen Überreste eines einst mächtigen Kriegsschiffs."

 # Dig Site
 payback_digsite:0 "Die Auswirkungen der Schlacht"
 payback_digsite_desc:1 "Das Kriegsschiff, das einst unsere Heimatwelt bedrohte, schwebt noch immer über uns und erinnert uns stets an jenes Schicksal, dem wir nur knapp entkommen sind. Es ist an der Zeit, unseren Himmel zurückzuerobern und die technologischen Wunder aus dem Wrack zu bergen und für uns zu nutzen."


 # Dig Site Security System
 security_system_drone:0 "Unternehmensvermögen"
 security_system_drone_plural:0 "Unternehmensvermögen"


 # Dig Site Starting Event
 origin.4900.name:1 "Bergung des Kriegsschiffs" #Previously The Kessler Effect
 origin.4900.desc:1 "Der Kampf gegen die fremden Invasoren hat unser Heimatsystem voller Trümmer, zerstörter Kriegsschiffe und gebrochener Versprechen hinterlassen. Die schiere Menge an Treibgut erschwert den Start von Satelliten und Raumschiffen auf [owner.capital_scope.GetName]. Im Rahmen der vorgeschlagenen Aufräumarbeiten wurden mit Netzen ausgestattete Konstruktionsschiffe entsandt, um den Orbit zu säubern, damit wir uns dem $NAME_MSI_country_initials$-Kriegsschiff nähern können, das immer noch über unserer Hauptstadt schwebt."
 origin.4900.a:1 "Beginnt mit den Aufräumarbeiten."


 # Special project to unlock the dig site
 PAYBACK_KESSLER_EFFECT:0 "Aufräumarbeiten der Orbitaltrümmer"
 PAYBACK_KESSLER_EFFECT_DESC:0 "$origin.4900.desc$"


 # 50% progress
 origin.4930.name:1 "Aufräumarbeiten im Gange"
 origin.4930.desc:1 "Die Aufräumarbeiten in unserem System sind in vollem Gang und die Menge an Trümmern über [owner.capital_scope.GetName] hat sich bereits deutlich verringert. Der Himmel wird ebenfalls immer klarer und wir blicken einer positiven Zukunft entgegen. Die Arbeit geht weiter, doch die Lage bessert sich bereits."


 # 100% progress
 origin.4931.name:1 "Klarer Himmel"
 origin.4931.desc:1 "Die Aufräumarbeiten wurden abgeschlossen. Der Himmel wurde von den Trümmern gesäubert und unsere Forschungsschiffe können sich nun dem Kriegsschiff nähern und das Wrack sicher untersuchen."


 ## Dig site


 # Stage 1
 origin.4905.name:1 "Schadensbewertung"
 origin.4905.desc:1 "Unsere Sensoren konnten keine Anzeichen von Leben im Inneren des verlassenen Kriegsschiffs entdecken, und doch summen die Triebwerke weiter und die Maschinen in den leeren Hallen arbeiten. Es macht den Anschein, als sei das Schiff noch funktionsfähig, doch Versuche, es zu entern, werden zweifelsohne das Sicherheitssystem aktivieren.\n\nWir müssen mit äußerster Vorsicht vorgehen."


 # Stage 2
 origin.4910.name:0 "Überreste der Besatzung"
 origin.4910.desc:1 "Unsere Bautrupps räumen Trümmer weg, reparieren Schäden und sichern Räume, um das Kriegsschiff, das einst unsere Welt terrorisierte, zu eine Operationsbasis umzuwandeln. Inmitten der Trümmer haben wir die Leichen der Schiffsbesatzung entdeckt – oder besser gesagt: das, was von ihnen übrig ist.\n\nWas mit diesen sterblichen Überresten geschehen soll, ist Gegenstand einer öffentlichen Debatte."
 origin.4910.a:0 "Seziert sie."
 origin.4910.b:0 "Sie gehören in ein Museum."
 origin.4910.c:1 "Stellt sie bei einer Parade durch unsere Städte zur Schau."
 origin.4910.d:0 "Selbst Verbrecher verdienen ein ordentliches Begräbnis."


 # Stage 3
 origin.4920.name:0 "Eine Analyse unserer Feinde"
 origin.4920.desc:1 "Bei der Durchforstung der zentralen Datenbank des Kriegsschiffs sind die Absichten unserer früheren Invasoren immer deutlicher geworden: die Art und Weise, mit der sie unsere Erleuchtung genutzt haben, um uns zu besseren Sklaven zu machen; ihre ausgefeilten Pläne und Protokolle; ihre kalkulierten Lügen. Unsere Welt war eindeutig nicht ihr erster Versuch, sondern eher ein Beispiel für ihre allgemeine "Geschäftsstrategie"."
 origin.4920.a:1 "Setzt die Untersuchungen fort."


 # Stage 4
 origin.4925.name:1 "Kontrolle zurückgewonnen" #Formerly Monopolizing The Market
 origin.4925.desc:1 "Wir haben die vollständige Kontrolle über die Systeme des verlassenen Kriegsschiffs erlangt. Wir müssen nun entscheiden, was wir damit machen wollen. Je nach unseren Bedürfnissen können wir es für den Krieg oder die Forschung nutzen."
 origin.4925.a.tt:0 "Dies ermöglicht uns, das Kriegsschiff in ein §HFlaggschiff§! oder ein §HHabitat§! umzufunktionieren."


 # Special project to restore the warship
 payback_restore_warship_chain_title:0 "Reparatur des Kriegsschiffs"
 payback_restore_warship_chain_desc:0 "Das ehemalige Kriegsschiff der SIM wird repariert und für unsere Zwecke umfunktioniert."


 RESTORE_WARSHIP_PROJECT:0 "Umbau zum Flaggschiff"
 RESTORE_WARSHIP_PROJECT_DESC:1 "Das Kriegsschiff wird das Juwel unserer Flotte sein.\n\nWir werden das Kriegsschiff reparieren und zu einem §HFlaggschiff§! umbauen."
 RESTORE_HABITAT_PROJECT:0 "Umbau zum Habitat"
 RESTORE_HABITAT_PROJECT_DESC:1 "Das Kriegsschiff wird für die wissenschaftliche Forschung umgerüstet.\n\nNach der Reparatur wird dieses ehemalige Instrument des Todes vollständig in ein funktionierendes §HHabitat§! umgewandelt sein, das die Geheimnisse der SIM-Technologie aufdecken wird."


 # project to upgrade the warship
 UPGRADE_FLAGSHIP:0 "Flaggschiff verbessern"
 UPGRADE_FLAGSHIP_DESC:0 "Die jüngsten technologischen Durchbrüche erlauben uns, unser Flaggschiff so umzubauen, dass einige bisher ungenutzte Systeme aktiviert werden können."
 UPGRADE_FLAGSHIP_EMPTY:0 "" # Empty string to stop the error log.


 # End of the project event
 origin.4934.name:0 "Neues Flaggschiff"
 origin.4934.desc:1 "Der Umbau des ehemaligen SIM-Kriegsschiffs wurde abgeschlossen. Wir verfügen nun über ein extrem mächtiges Kriegsschiff.\n\nAufgepasst, Galaxie, wir kommen!"
 origin.4934.tt:2 "Das Kriegsschiff im Orbit von [owner.capital_scope.GetName] wurde in ein §HFlaggschiff§! umgebaut."


 origin.4935.name:0 "Neues Habitat"
 origin.4935.desc:1 "Der Umbau des ehemaligen SIM-Kriegsschiffs wurde abgeschlossen. Wir verfügen nun über eine hochmoderne wissenschaftliche Einrichtung, die uns bei unseren technologischen Fortschritten helfen wird."
 origin.4935.tt:1 "Das Kriegsschiff wurde zu einem §HHabitat§! umgebaut, das die Geheimnisse der SIM-Technologie lüften wird. Es befindet sich nun im Orbit von [owner.capital_scope.GetName]."


 origin.4936.name:0 "Technische Einblicke"
 origin.4936.desc:0 "Die jüngsten Fortschritte beim Bau neuer Schiffe haben zu Erkenntnissen geführt, die uns eine Verbesserung unseres Flaggschiffs ermöglichen, um bisher ungenutzte Systeme nutzen zu können."
