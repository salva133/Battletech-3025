 payback_make_them_pay_swords_chain_desc_MSI:0 "Es ist an der Zeit, dass wir uns an unseren ehemaligen Meistern, $NAME_MSI_country$, rächen.\n\nWir sind nicht länger die naive Zivilisation, die sie einst so bereitwillig ausgenutzt haben. Sie werden bezahlen!\n\n§LGewinnt einen Krieg gegen §H$NAME_MSI_country$§!, bei dem Ihr den Kriegsgrund "§Y$casus_belli_cb_payback$§!" nutzt.§!"
 payback_make_them_pay_swords_chain_desc_no_MSI:0 "[event_target:payback_stole_revenge_country.GetName] hat unserem Plan durchkreuzt, uns an unseren früheren Meistern, $NAME_MSI_country$, zu rächen.\n\nSie werden dafür bezahlen, dass sie uns unserer Rache beraubt haben!\n\n§LGewinnt einen Krieg gegen §H[event_target:payback_stole_revenge_country.GetName]§!, bei dem Ihr den Kriegsgrund "§Y$casus_belli_cb_payback$§!" nutzt.§!"

