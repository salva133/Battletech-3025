 # Starting event
 origin.4010.name:0 "Die Rechnung"
 origin.4010.desc:1 "Eine kleine selbstfliegende Kapsel ist soeben in die Randgebiete unseres Heimatsystems eingedrungen und hat ihre Ankunft lautstark mit einem Bakensignal verkündet. Nach der Bergung enthüllte die Kapsel ihren düsteren Inhalt: eine lange Liste mit allen militärischen Einrichtungen, die wir während des Kriegs gegen unsere Invasoren zerstört haben, einschließlich der Opfer innerhalb der Besatzungen und des geschätzten Werts jedes zerstörten Schiffs.\n\nUnsere ehemaligen Invasoren fordern offiziell Reparationen und das, obwohl sie es waren, die uns angegriffen hatten. Noch unverschämter jedoch ist, dass sie behaupten, alle zerstörten Schiffe in unserem System seien noch immer ihr Eigentum und dass jeder Versuch, die Wracks zu zerstören, umzurüsten oder nachzubauen, einen Verstoß gegen die Geschäftsbedingungen darstelle.\n\nEin Inkassobüro wird sich in Kürze mit uns in Verbindung setzen, um die Angelegenheit zu regeln."
 origin.4010.a:0 "Absurd."
 origin.4010.a.tooltip:0 "Die Schuldeneintreiber werden uns am §Y[root.payback_debt_collectors_timer]§! einen Besuch abstatten."

 # Hub - first encounter
 origin.4015.name:0 "Schuldeneintreiber"
 origin.4015.desc:0 "[owner.GetName],\n\nwir kontaktieren Euch im Namen von §H$NAME_MSI_country$§!. Grund dafür sind ausstehende Schulden. Da Eure Gesellschaft erst vor Kurzem die Raumfahrt entwickelte, verstehen wir, dass Ihr möglicherweise nicht in der Lage seid, den gesamten Betrag zurückzuzahlen. Unser Ziel ist es, Euch bei der Auswahl eines angemessenen Rückzahlungsplans zu helfen, der die ausstehenden Schulden begleicht, ohne das wirtschaftliche Wachstum auszubremsen.\n\nWir möchten Euch daher gern ein kostenloses Beratungsgespräch anbieten! Es ist unser sehnlichster Wunsch, dass diese Angelegenheit einvernehmlich beigelegt werden kann."
 origin.4015.a:0 "Wir sind bereit, eine Einigung zu erzielen."
 origin.4015.b:0 "Wir verweigern die Zahlung."
 origin.4015.c:0 "Wer seid Ihr?"
 origin.4015.c.response:0 "Schon bevor unser Volk die Sterne erreichte, wussten wir, dass jeder in dieser Galaxie eine Rolle zu spielen hat. Manche Kulturen streben nach Macht. Andere nach Wissen. Wir streben danach, Dienstleistungen anzubieten.\n\nWer noch nie die Freude des selbstlosen Dienens erlebt hat, dem ist der eigentliche Sinn des Lebens entgangen. Sich zu verbeugen, bedeutet nicht, sich herabzustufen. Es bedeutet, jene um sich herum auf die nächste Stufe zu heben."

 # We are willing to settle
 origin.4016.name:0 "Rückzahlungsbedingungen"
 origin.4016.desc:0 "Den zuvor vorgelegten Schätzungen nach entspricht der Betrag, den Ihr unserem Kunden schuldet, §Y£energy£ [owner.debt_collectors_amount] Energie-Credits§!. Wir möchte Euch gern eine Reihe von Rückzahlungsplänen vorstellen."
 origin.4016.a:0 "Wir zahlen den vollen Betrag."
 origin.4016.a.response:0 "Eure Hingabe, Eure Schulden zu begleichen, rührt uns, doch bei näherer Betrachtung scheint es mit der Echtheit der von Euch angebotenen Energie-Credits ein Problem zu geben. Wir sind uns sicher, dass es sich um ein einfaches Missverständnis handelt! Tun wir so, als wäre das nie passiert." # Just a cheeky joke in case players use console commands to obtain the full sum
 origin.4016.b:1 "§R5.000§! £energy£ §H$energy$§! alle 15 Jahre."
 origin.4016.b.tooltip:1 "Versprecht, den Schuldeneintreibern bei ihrer Rückkehr §R5.000§! £energy£ §H$energy$§! zu bezahlen."
 origin.4016.c:1 "§R2.500§! $r_consumer_goods$ alle 15 Jahre."
 origin.4016.c.tooltip:1 "Versprecht, den Schuldeneintreibern bei ihrer Rückkehr §R2.500§! $r_consumer_goods$ zu bezahlen."
 origin.4016.d:0 "Können wir Euch sonst noch etwas anbieten?"
 origin.4016.e:1 "§R1.250§! £alloys£ §H$alloys$§! alle 15 Jahre."
 origin.4016.e.tooltip:1 "Versprecht, den Schuldeneintreibern bei ihrer Rückkehr §R1.250§! £alloys£ §H$alloys$§! zu bezahlen."

 # Agreed to pay
 origin.4017.desc:1 "Hervorragend! Wir freuen uns, dass wir so rasch eine Einigung erzielen konnten. Wir werden in §Y15 Jahren§! wiederkommen, um die erste Rate abzuholen und um uns zu vergewissern, dass Ihr mit den Bedingungen zufrieden seid.\n\nWir wünschen Euch noch einen schönen Tag!"
 origin.4017.a.tooltip:0 "Die Schuldeneintreiber werden am §Y[root.payback_debt_collectors_timer]§! wiederkommen."

 # Pay with something else
 origin.4018.desc:0 "Solltet Ihr nicht in der Lage oder willens sein, Energie-Credits aufzubringen, könnt Ihr die Schulden auch zurückzahlen, indem Ihr einen bestimmten Prozentsatz Eurer Arbeitskräfte an §H$NAME_MSI_country$§! abtretet. Eure Arbeiter werden zu den ihnen zugewiesenen Arbeitsplätzen transportiert und erhalten eine einfache Unterkunft, bis sie die Schulden erfolgreich zurückgezahlt haben.\n\nEs ist erwähnenswert, dass die besagten Arbeiter keine vollwertigen Bürgerrechte haben müssen. Jeder arbeitsfähige Körper ist geeignet."
 origin.4018.a:0 "Wir würden es lieber vorziehen, in Energie zu zahlen."
 origin.4018.b:0 "Das werden wir tun."
 origin.4018.b.tooltip:1 "Versprecht, den Schuldeneintreibern bei ihrer Rückkehr §B2 £pops£ Bewohner§! zu geben."
 origin.4018.c:0 "Ihr bittet also um Sklaven?"
 origin.4018.c.response:0 "Der korrekte Begriff lautet "Vertragsbedienstete". Sklaverei ist eine unfaire Praxis, die auf der Ausbeutung bereits bestehender Machtstrukturen beruht. Unser Tausch basiert ausschließlich auf den Bedingungen eines Vertrags."
 origin.4018.d:0 "Wir verweigern die Zahlung."

 # Refuse to pay
 origin.4019.desc:0 "Es tut uns aufrichtig leid, dass wir in dieser Angelegenheit keine Einigung erzielen konnten. Besteht die Möglichkeit, dass Ihr es Euch noch einmal anders überlegen könntet? Wenn ein Schuldner zahlungsunwillig oder zahlungsunfähig ist, sind wir laut Vertrag verpflichtet, im Namen unseres Kunden Vermögenswerte zu beschlagnahmen."
 origin.4019.a:0 "Versucht es doch!"
 origin.4019.a.tooltip:0 "Die Schuldeneintreiber werden uns angreifen."
 origin.4019.b:0 "Wir sollten unsere Optionen überdenken ..."

 # Refuse to pay - won battle
 origin.4020.name:0 "Nicht heute"
 origin.4020.desc:0 "Die Flotte der Schuldentreiber war dazu gezwungen, sich zurückziehen. Sie werden zweifellos zurückkehren, doch für den Moment sind wir sicher."
 origin.4020.desc.repeat:0 "Erneut haben wir die Flotte der Schuldeneintreiber zum Rückzug aus unserem Heimatsystem gezwungen. Es ist unwahrscheinlich, dass wir sie zum letzten Mal gesehen haben, doch für den Moment ist unser Volk und unser Vermögen sicher."

 # Won battle too many times - MSI declares war on you
 origin.4021.name:0 "Vermögenswerte beschlagnahmt"
 origin.4021.desc:0 "Die Enttäuschung ist groß.\n\nWir sind stolz, ein Unternehmen zu sein, das sich auf die Erleuchtung weniger entwickelter Zivilisationen spezialisiert hat, und dennoch wurde deutlich, dass wir es versäumt haben, einige grundlegende Lektionen zu vermitteln. Anstatt andere grundlos anzugreifen, müsst Ihr allein die Verantwortung für Euer Versagen tragen.\n\nIhr benötigt eindeutig zusätzliche Anleitung. Wir müssen Euch beibringen, wie man eine Schuld begleicht."
 origin.4021.a:0 "Wir werden uns nie wieder vor Euch verneigen."

 # Refuse to pay - lost battle
 origin.4025.name:0 "Beschlagnahme von Vermögenswerten"
 origin.4025.desc:1 "Nachdem sie unsere Flotte besiegt hatten, überfielen die Schuldeneintreiber [PLANET.GetName] und entführten einige unserer Bewohner. Noch ärgerlicher als die Niederlage war jedoch die "Rechnung", die sie uns hinterließen und in der sie uns mitteilten, dass die entführten Bewohner zur Begleichung unserer "Schulden" in Arbeitslagern eingesetzt würden. Wir sollten dankbar sein, so lassen uns die Schuldeneintreiber wissen, dass unsere Bewohner zurückgegeben werden, sobald die Schuld beglichen ist, was nur etwa 29.637 Jahre dauern sollte."
 origin.4025.a:0 "Das nächste Mal werden wir bereit sein."
 origin.4025.a.tooltip:0 "Verlor §B5 £pops£ Bewohner§! an die Schuldeneintreiber.\n\nDie Schuldeneintreiber werden am §Y[root.owner.payback_debt_collectors_timer]§! zurückkehren."

 # Hub - subsequent encounters
 origin.4030.name:0 "Schuldeneintreiber"
 origin.4030.desc.base:0 "[owner.GetName],\n\nwir kontaktieren Euch erneut im Namen von §Y$NAME_MSI_country$§! bezüglich Eurer ausstehenden Schulden."
 origin.4030.desc.energy:1 "$origin.4030.desc.base$\n\nGemäß unserer Vereinbarung sind wir hier, um eine Summe in Höhe von §R5000§! £energy£ §H$energy$§! für die Rückzahlung Eurer Schulden einzufordern."
 origin.4030.desc.consumer_goods:0 "$origin.4030.desc.base$\n\nGemäß unserer Vereinbarung sind wir hier, um eine Summe in Höhe von §R2.500§! £consumer_goods£ §H$consumer_goods$§! für die Rückzahlung Eurer Schulden einzufordern."
 origin.4030.desc.alloys:0 "$origin.4030.desc.base$\n\nGemäß unserer Vereinbarung sind wir hier, um eine Summe in Höhe von §R1.250§! £alloys£ §H$alloys$§! für die Rückzahlung Eurer Schulden einzufordern."
 origin.4030.desc.pops:1 "$origin.4030.desc.base$\n\nGemäß unserer Vereinbarung sind wir hier, um §B2 £pops£ Bewohner§! einzufordern, die bereit sind, ihre Arbeitskraft der Rückzahlung Eurer Schulden zu widmen."
 origin.4030.desc.defeated:0 "[owner.GetName],\n\nerneut kontaktieren wir Euch im Namen der §H$NAME_MSI_country$§! bezüglich Eurer ausstehenden Schulden. Wir möchten diese Angelegenheit friedlich lösen und hoffen, dass Ihr zu einem konstruktiven Dialog bereit sind."
 origin.4030.desc.furious:0 "[owner.GetName],\n\ndies ist unsere letzte Warnung: Die Schulden, die Ihr bei §H$NAME_MSI_country$§! habt, müssen schnellstmöglich zurückgezahlt werden. Trotz mehrfacher Versuche, diese Angelegenheit friedlich zu lösen, habt Ihr es immer wieder versäumt, mit uns zu kooperieren. Solltet Ihr Euch erneut weigern, einem unserer Rückzahlungspläne zuzustimmen, haben wir keine andere Wahl, als Euer Vermögen mit allen Mitteln zu beschlagnahmen."
 origin.4030.a:0 "Wir sind bereit, eine Einigung zu erzielen."
 origin.4030.b:1 "Hier ist die gewünschte Bezahlung."
 origin.4030.c:0 "Behandelt unsere Bewohner gut."
 origin.4030.c.tooltip:0 "Ihr verliert §B2 £pops£ Bewohner§!"
 origin.4030.d:0 "Hier sind einige ... Arbeiter."
 origin.4030.d.tooltip:0 "Ihr verliert §B2 £pops£ Sklaven§!"
 origin.4030.e:0 "Wir können das nicht bezahlen."
 origin.4030.f:0 "Wir wollen das nicht bezahlen."
 origin.4030.g:0 "Entschuldigt. Wer seid Ihr noch gleich?"
 origin.4030.h:0 "Wir wissen, wer Ihr seid: Opfer. Wie wir!"

 # Pay
 origin.4031.desc:2 "Vielen Dank für Eure umgehende Antwort und Eure Bereitschaft, die Angelegenheit auf friedliche Weise zu regeln! Der ausstehende Betrag beläuft sich nun auf §Y[owner.debt_collectors_amount]§! £energy£ §H$energy$§!. Wir werden in 15 Jahren wiederkommen, um die nächste Rate einzufordern. Wir wünschen Euch noch einen schönen Tag!"
 origin.4031.a:0 "Die ausstehende Summe ist höher als erwartet."

 # You got scammed
 origin.4032.desc:1 "Wie im Kleingedruckten angegeben, werden die üblichen Zinssätze angewandt. Werden die Zahlungen mit dem derzeitigen Zinssatz fortgesetzt, werden die Schulden in exakt 29.637 Jahren zurückgezahlt sein."
 origin.4032.a:0 "..."

 # Can't pay - energy
 origin.4036.desc.base:0 "Wir bedauern, dass Ihr nicht in der Lage wart, den vereinbarten Betrag fristgerecht aufzubringen. Wir haben Euren Rückzahlungsplan entsprechend angepasst und die geforderte Summe für die nächste Rate halbiert.\n\nLeider habt Ihr durch Eure Zahlungsunfähigkeit gegen unseren Vertrag verstoßen, weshalb wir nun einen Teil Eurer Bevölkerung anstelle der Energie-Credits pfänden müssen. Wir hoffen, dass dies keine übermäßigen Unannehmlichkeiten verursacht."
 origin.4036.desc.energy:0 "$origin.4036.desc.base$\n\nIn Anbetracht der Lage sehen wir uns gezwungen, Euch mitzuteilen, dass unser Kunde auch die Rückzahlung in Form von Arbeit akzeptiert. Ein Teil Eurer Bevölkerung wird zu den ihnen zugewiesenen Arbeitsplätzen transportiert und erhält eine einfache Unterkunft, bis sie die Schulden erfolgreich zurückgezahlt haben.\n\nEs ist erwähnenswert, dass diese besagten Arbeiter keine vollwertigen Bürgerrechte bei Euch besitzen müssen. Jeder arbeitsfähige Körper ist geeignet."
 origin.4036.desc.a:0 "Wir werden nicht zulassen, dass ihr unsere Bewohner mitnehmt."
 origin.4036.desc.a.tooltip:0 "Die Schuldeneintreiber werden uns angreifen."

 # Won't pay
 origin.4037.desc.base:0 "Wir bitten Euch darum, Eure Entscheidung zu überdenken. Eine Zahlungsverweigerung wird sich negativ auf Eure Kreditwürdigkeit auswirken und ein Zahlungsverzug Eure künftigen Möglichkeiten zum Schuldenabbau einschränken, ganz zu schweigen von den Auswirkungen auf Euer Selbstbild. Wollt Ihr wirklich als Gesellschaft so wahrgenommen werden? Indem Ihr auf jene spuckt, die sich zu Euch hinknieten, um Euch aufzuhelfen?"
 origin.4037.desc.defeated:0 "Wir finden die Weigerung, Eure Schulden zu begleichen, äußerst bedenklich. Unser Mandant - §H$NAME_MSI_country$§! - hat Euch Unterstützung angeboten und im Gegenzug nur eine gerechte Bezahlung verlangt. Ist das alles, was Ihr bei Eurer Erleuchtung gelernt habt? Freundlichkeit mit Betrug zu erwidern? "

 # They leave
 origin.4040.name:0 "Für immer verschuldet"
 origin.4040.desc:0 "Die Schuldeneintreiber sind aus unserem Heimatsystem verschwunden, doch ein tiefes Gefühl der Hilflosigkeit ist geblieben. Da sie ihrem Auftraggeber treu ergeben sind, werden sie nie aufhören, uns zu belästigen. Selbst wenn wir es irgendwie schaffen, die gesamte Summe zurückzuzahlen, werden sie sich etwas anderes einfallen lassen: Zinssätze, rechtliche Schlupflöcher oder Kleingedrucktes, das in Dokumenten versteckt ist, an deren Unterzeichnung wir uns nicht erinnern.\n\nWenn wir unsere Freiheit nicht zurückkaufen können, bleibt uns nichts anderes übrig, als um sie zu kämpfen. Die Frage ist nur, wie."
 origin.4040.a:0 "Mit Waffen."
 origin.4040.a.tooltip:0 "Wir werden die $NAME_MSI_country_initials$ mit unserer Kriegsführung besiegen."
 origin.4040.b:0 "Mit Worten."
 origin.4040.b.tooltip:0 "Wir werden die $NAME_MSI_country_initials$ mit unserer Diplomatie besiegen."

 # Fight with weapons
 origin.4041.name:0 "Lasst sie dafür bezahlen"
 origin.4041.desc:0 "Wir haben sie einmal besiegt, und wir können es wieder tun. Doch es wird nicht einfach sein ... Beim ersten Mal rechneten sie nicht damit, dass wir zurückschlagen. Jetzt werden sie uns mit der ganzen Macht ihrer Flotte angreifen. Wenn wir eine Chance haben wollen, müssen wir uns vorbereiten. Wir können es uns nicht leisten, diese Schlacht zu verlieren."
 origin.4041.a:0 "Lasst sie dafür bezahlen!"
 origin.4041.a.tooltip:0 "Wir können jetzt den Kriegsgrund §HRache§! gegen $NAME_MSI_country_initials$ einsetzen."

 # Fight with words
 origin.4042.name:0 "Lasst sie dafür bezahlen"
 origin.4042.desc.galcom:0 "Was $NAME_MSI_country$ uns angetan hat, mag legal gewesen sein, doch es war alles andere als moralisch richtig. Um zu verhindern, dass so etwas jemals wieder vorkommt, sind starke Gesetze erforderlich, die sie zur Verantwortung ziehen. Wir könnten durch geschickte Diplomatie versuchen, genau die Prinzipien zu untergraben, die ihr Reich zusammenhalten: Gier, Ausbeutung, Sklaverei. Mit etwas Glück können wir sie vernichten, ohne jemals einen Schuss abfeuern zu müssen."
 origin.4042.desc.nogalcom:0 "$origin.4042.desc.galcom$\n\nWenn es doch nur eine Institution gäbe, der wir beitreten könnten, um diese Angelegenheit mit gleichgesinnten Reichen zu diskutieren ..."
 origin.4042.desc.nogalcommember:0 "$origin.4042.desc.galcom$\n\nEs ist an der Zeit, dass wir uns der Galaktischen Gemeinschaft anschließen."
 origin.4042.a.galcom:0 "Die Galaktische Gemeinschaft wird unser Schlachtfeld sein."
 origin.4042.a.nogalcom:0 "Eine Galaktische Gemeinschaft ..."

 # Joined the galcom
 origin.4050.name:0 "Ein Krieg ohne Waffen"
 origin.4050.desc:0 "Wir haben unser neues Schlachtgeld gefunden: den Senat - ein Kriegsgebiet, in dem Konflikte durch Abstimmungen und Debatten gelöst werden.\n\nUnsere Waffen sind Gefallen, Botschafter, die Stärke unserer Wirtschaft sowie die Reinheit unserer Vision.\n\nUnser Ziel ist es, die Erleuchtung zu verbieten, um zu verhindern, dass Reiche wie die $NAME_MSI_country_initials$ schwächere Zivilisationen ausbeuten.\n\nWir werden nicht mit Gewalt gewinnen, sondern durch die unantastbare Macht des Gesetzes."
 origin.4050.a:0 "Die direkte Einmischung muss verboten werden."
 origin.4050.a.tooltip:0 "Wir werden unsere Bemühungen darauf konzentrieren, die §H$resolution_pre_ftl_stances_equal_standing$§! zu erwirken, um zu verhindern, dass galaktische Reiche Zivilisationen ohne ÜL-Technologie ausnutzen. Wir müssen auch alle §H4 Sanktionsarten§! unterstützen, um das Gesetz durchzusetzen."
 origin.4050.b:0 "Jegliche Einmischung muss verboten werden."
 origin.4050.b.tooltip:0 "Wir werden unsere Bemühungen darauf konzentrieren, die §H$resolution_pre_ftl_stances_non_interference$§! zu erwirken, um zu verhindern, dass galaktische Reiche die Entwicklung von Zivilisationen ohne ÜL-Technologie auch nur in irgendeiner Weise beeinflussen können. Wir müssen auch alle §H4 Sanktionsarten§! verabschieden, um das Gesetz durchzusetzen."

 # Passed first resolution
 origin.4052.name:0 "Ein kleiner Sieg"
 origin.4052.desc:0 "Der erste Beschluss auf unserer Liste wurde verabschiedet. Unser Plan, die $NAME_MSI_country$ zu behindern, ist nun in vollem Gang."

 # Passed all resolutions
 origin.4055.name:0 "Gerechte Bestrafung"
 origin.4055.intro:0 "Durch harte Arbeit und Entschlossenheit haben wir den Senat dazu gebracht, die Erleuchtung von Zivilisationen ohne ÜL-Technologie einzuschränken und harte Sanktionen gegen jene Reiche zu verhängen, die dagegen verstoßen."
 origin.4055.desc.msi:0 "$origin.4055.intro$ Die $NAME_MSI_country_initials$ wird ihre Geschäftsstrategie radikal überdenken müssen, wenn sie in dieser neuen Zeit überleben will - und Nachrichten über Instabilität innerhalb ihres Reichs haben bereits begonnen, sich zu verbreiten."
 origin.4055.desc.nomsi:0 "$origin.4055.intro$ Die $NAME_MSI_country_initials$ existiert nicht mehr - und dank unserer Arbeit wird es kein Reich geben, dass ihren Platz einnimmt."

 # Passed all resolutions - follow-up
 origin.4056.name:0 "Unternehmensnewsletter"
 origin.4056.desc:0 "Wir haben eine wichtige Ankündigung für unsere ehemaligen Kunden zu machen:\n\nSeit dem Tag, an dem dieses Unternehmen zum ersten Mal die Sterne erreichte, haben wir uns der Verbesserung anderer Zivilisationen gewidmet und fleißig daran gearbeitet, ihnen dabei zu helfen, ihr volles Potenzial zu entfalten. Nach vielen erfolgreichen Jahren hat der Vorstand nun die Entscheidung getroffen, unsere Prozesse zu optimieren, um unsere Unternehmenswerte besser widerzuspiegeln zu können.\n\nUm uns besser auf das Rebranding konzentrieren, haben wir unsere Erleuchtungsaktivitäten vorübergehend eingestellt.\n\nWährend wir ein neues Kapitel bei $NAME_MSI_country$ aufschlagen, danken wir Euch für Eure anhaltende Unterstützung!"
 origin.4056.a:0 "Das verdient es, eingerahmt zu werden."

 # MSI defeated by us - by fighting
 origin.4060.name:0 "Schuld erloschen"
 origin.4060.intro:0 "Noch bevor wir die Sterne erreichten, wussten wir, dass wir nicht allein waren. Seit Jahrhunderten wacht die $NAME_MSI_country$ über uns - erst als Mentor, dann als Unterdrücker und nun schließlich als gefallener Tyrann."
 origin.4060.desc:0 "$origin.4060.intro$\n\nWir sollten diesen geschichtsträchtigen Augenblick feiern. Und dann sollten wir vielleicht unsere Waffen niederlegen und uns endlich ausruhen."
 origin.4060.a:0 "Wir sind zufrieden."
 origin.4060.b:0 "Es ist noch immer wert, für diese Sache zu kämpfen."
 origin.4060.b.tooltip:1 "Wir können jetzt den Kriegsgrund §H$casus_belli_cb_payback_punishment$§! nutzen, um Krieg gegen diejenigen zu führen, die Zivilisationen ohne ÜL-Technologie ausbeuten."

 # MSI defeated by someone else - fires after action.62
 origin.4070.name:0 "Schuld erlassen"
 origin.4070.desc:1 "$origin.4060.intro$ Die $NAME_MSI_country_initials$ wurde von einem anderen Reich ausgelöscht.\n\nDer Himmel mag klar sein, doch unser Volk ist noch immer von einem unstillbaren Bedürfnis besessen:\n\n§RRache.§!"
 origin.4070.a:0 "Wir müssen loslassen."
 origin.4070.b:0 "Es ist noch immer wert, für diese Sache zu kämpfen."
 origin.4070.b.tooltip:0 "Wir werden weiter dafür kämpfen, dass die Ausbeutung von Zivilisationen ohne ÜL-Technologie verboten wird."
 origin.4070.c:0 "Sie haben uns unserer Rache beraubt. Dafür werden sie bezahlen!"
 origin.4070.d.tooltip:1 "Wir können jetzt den Kriegsgrund §HRache§! gegen §Y[destroyer_country.GetName]§! einsetzen."

 # Defeated the people who defeated the MSI
 origin.4071.name:0 "Schuld abgeladen"
 origin.4071.desc:0 "Was kommt nach der Rache? Was soll man tun, wenn man Zeuge des Untergangs seines Erzfeinds und jenes Reichs geworden ist, das für die Vernichtung dieses Erzfeinds verantwortlich war? Können wir jetzt unsere Waffen niederlegen? Können wir in Frieden leben?"
 origin.4071.a:0 "Es wird keinen Frieden geben, bis alle ausbeuterischen Reiche vernichtet wurden!"

 ### Broken Shackles Interactions

 ## Recognizing each other
 origin.4110.name:0 "Gemeinsame Vergangenheit"
 origin.4110.desc:0 "Als wir zum ersten Mal Kontakt zu §Y[bsempire.GetName]§! aufnahmen, staunten wir über die Geschwindigkeit, mit der sie unsere Sprache verstanden. Nun begreifen wir auch, warum.\n\nAls unsere früheren Meister versuchten, uns zu unterwerfen, entführten sie einige unserer Bewohner und manche von ihnen landeten auf einem Schiff von $NAME_MSI_country$. Zusammen mit den anderen "vertraglichen Vermögenswerten" an Bord des Schiffs begannen sie eine Meuterei. Dieser mutige Akt der Rebellion sorgte dafür, dass sie auf einem unbewohnten Planeten abstürzten, und führte schließlich zur Geburt von §Y[bsempire.GetName]§!.\n\nWir haben einen gemeinsamen Feind und eine gemeinsame Geschichte. Vielleicht können wir auch gemeinsam eine Zukunft ohne Unterdrückung gestalten."
 origin.4110.a.phile:0 "Sie sind wertvolle Verbündete."
 origin.4110.a.phobe:0 "Vielleicht sind diese Xenos uns nicht ganz unähnlich."

 ## Sharing Espionage Intel | Payback and Broken Shackles diplo event
 origin.4120.name:0 "Teilen von Geheiminformationen"
 origin.4120.desc:1 "Unsere Reiche haben einen gemeinsamen Feind: die §Y$NAME_MSI_country$§!. Um uns vor dieser Bedrohung zu schützen, wurde vorgeschlagen, ihren Agenten Zugang zu unseren Geheiminformationen zu gewähren."
 origin.4120.a:0 "Das ist ein guter Vorschlag."
 origin.4120.b:0 "Ein gemeinsamer Feind macht uns nicht zu Freunden."

 ## Help on the senate floor | Payback and Broken Shackles diplo event
 origin.4130.name:0 "Gegenseitige Unterstützung"
 origin.4130.desc:0 "Wir sehen Eure Abgesandten im Senat, [root.GetName]. Gemeinsam können wir für Dinge kämpfen, die unser beider Reiche betreffen. Indem wir unsere Interessen aufeinander abstimmen, können wir gemeinsam gegen die Sklaverei vorgehen und die Einmischung in Zivilisationen ohne ÜL-Technologie verbieten."
 origin.4130.a:0 "Wir werden Euch immer unterstützen."
 origin.4130.b:0 "Wir haben nicht immer die gleichen Interessen."

 ## Help during the war | Payback diplo event
 origin.4140.name:0 "Unnachgiebig"
 origin.4140.desc:0 "Wir haben von Euren Plänen gehört, Krieg gegen die $NAME_MSI_country$ zu führen. Obwohl unser Volk eine gemeinsame Geschichte hat, teilen wir Euren Durst nach Rache nicht. Solltet ihr der $NAME_MSI_country_initials$ den Krieg erklären, werden wir uns dennoch Eurer Sache anschließen."
 origin.4140.a:0 "So sei es."

 ### MSI interactions

 ## Leviathan slain
 origin.4150.desc:0 "Wir bei $NAME_MSI_country_initials$ sehen unsere Kunden als Familie an, und heute sind wir sehr stolz auf Euch. Ihr habt einen Wächter erschlagen! Das ist ein wichtiger Meilenstein für eine so junge raumfahrende Gesellschaft. Nehmt bitte dieses kleine Geschenk als Zeichen unserer Wertschätzung."
 origin.4150.a:0 "Vielen Dank."
 origin.4150.b:0 "Behaltet Eure Geschenke."

 ## Uplifted someone
 origin.4160.desc:0 "Vor Jahren haben wir Euch die Leiter in den Himmel gezeigt, und heute haben wir gesehen, wie Ihr einer weniger entwickelten Zivilisation die gleiche Hilfe angeboten habt.\n\nWir vertrauen darauf, dass Ihr in der Lage seid, unsere Lehren an sie weiterzugeben. Solltet Ihr Hilfe bei der Ausarbeitung einer profitablen Erleuchtungsstrategie benötigen, fragt uns einfach."
 origin.4160.a:0 "Wir könnten Eure Hilfe gebrauchen."
 origin.4160.b:0 "Wir sind nicht wie Ihr."

 ## You're in a deficit
 origin.4170.desc:0 "Sehr geehrte ehemalige Kunden,\n\nwir haben von Euren jüngsten wirtschaftlichen Problemen gehört. Um ein Reich zu führen, muss man lernen, mit seinen Finanzen umzugehen, und manchmal ist das Scheitern ein wesentlicher Teil des Lernprozesses.\n\nWir freuen uns, Euch die notwendigen Mittel anbieten zu können, die Euer Reich aus dem Defizit führen könnten. Natürlich werden die geliehenen Mittel zu Euren ausstehenden Schulden hinzugerechnet werden. Wir hoffen, dass Euch diese kleine Lektion in Sachen Finanzen helfen wird."
 origin.4170.a:0 "Wir nehmen das Darlehen dankend an."
 origin.4170.b:0 "Wir schaffen es schon irgendwie allein."

