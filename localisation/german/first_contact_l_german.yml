 eager_explorers_base_effect:1 "§RIhr beginnt mit einem technologischen und infrastrukturellen Nachteil sowie mit 10 £pops£ Bewohnern weniger als gewöhnlich!§!\nIhr beginnt mit 2 §H$explorer_vessel_plural$n§! und einem §H$engineer_vessel$§!. Diese sind mit einem §HSubraumantrieb§! ausgerüstet, was es ihnen erlaubt, durch Hyperraumrouten zu reisen, aber mit begrenzten Sprungantriebsfähigkeiten."

 civic_eager_explorers:0 "Eifrige Entdecker"
 civic_eager_explorers_desc:0 "In ihrer Sehnsucht nach den Sternen durchlief diese Zivilisation mehrere Entwicklungsstadien wie im Zeitraffer und erreichte das Zeitalter der galaktischen Erforschung viel früher als die meisten anderen."
 civic_eager_explorers_effects:0 "$eager_explorers_base_effect$\nIhr habt eine erhöhte Chance, Technologien aus der Kategorie §HWeltraumkunde§! zu entdecken."
 civic_privatized_exploration:0 "Privatisierte Erkundung"
 civic_privatized_exploration_desc:0 "Jahrelang wurde dieser Zivilisation gesagt, der Hyperantrieb sei fast fertig. Man wartete geduldig, doch die ganze Zeit über leitete die für das Projekt zuständige Tochtergesellschaft die Gelder heimlich auf ihre eigenen Privatkonten um. Als der Betrug schließlich aufflog, arbeitete die ganze Gesellschaft daran, so schnell wie möglich experimentelle Erkundungsschiffe zu bauen."
 civic_privatized_exploration_effects:0 "$eager_explorers_base_effect$\nIhr beginnt mit der Technologie §H$tech_starbase_3$§! und einer §H$tech_starbase_3$§! in Eurem Heimatsystem."
 civic_hive_stargazers:0 "Sterngucker"
 civic_hive_stargazers_desc:0 "Dieses Schwarmbewusstsein bewundert den Nachhimmel und hat sich schon immer nach der Erforschung des Universums gesehnt. Um dieses Ziel zu erreichen, wurden andere Formen der Entwicklung zurückgestellt und eine kleine Flotte von Schiffen gebaut, die in begrenztem Umfang zu Hyperraumreisen fähig sind."
 civic_hive_stargazers_effects:1 "$eager_explorers_base_effect$\nFügt die Eigenschaft §H$trait_stargazer$§! hinzu.\nIhr beginnt mit nur wenig Informationen über Euren anfänglichen Sternencluster."
 civic_machine_exploration_protocol:0 "Erkundungsprotokolle"
 civic_machine_exploration_protocol_desc:0 "Die zentrale Programmierung dieser Maschinenintelligenz besteht darin, exoplanetares Leben zu katalogisieren. Zur Umsetzung dieser Direktive hat sie einen Großteil ihrer Ressourcen in die Entwicklung einer kleinen Flotte von Schiffen gesteckt, die in begrenztem Umfang zu Hyperraumreisen fähig sind."
 civic_machine_exploration_protocol_effects:1 "$eager_explorers_base_effect$\nIhr erhaltet §G50%§! mehr Einblick-Fortschritt durch das Beobachten von Zivilisationen ohne ÜL-Technologie.\nIhr erhaltet jedes Mal £unity£§HEinigkeit§!, wenn Ihr einen Erstkontakt etabliert."

