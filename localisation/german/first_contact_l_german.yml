 # First contact - random negative events
 fircon.1220.name:0 "Lebensmittelvergiftung"
 fircon.1220.desc:0 "Unser Versuch, den mysteriösen Besucher mit geeigneter Nahrung zu versorgen, ist fehlgeschlagen: Der Kreatur wurde übel und sie stieß die Nahrung wieder aus. Derzeit ist sie nicht ansprechbar.\n\nUnsere Kommunikationsbemühungen können erst fortgesetzt werden, wenn wir ein besseres Verständnis des Stoffwechsels unseres Gasts erlangen konnten."
 fircon.1221.name:0 "Diplomatischer Zwischenfall"
 fircon.1221.desc:0 "Die Kreatur hat auf unsere Kommunikationsversuche mit Gewalt reagiert, einen unserer Wissenschaftler angegriffen und die weitere Zusammenarbeit verweigert. Wir glauben, dass wir sie ungewollt beleidigt haben.\n\nObwohl niemand ernsthaft verletzt wurde, hat der Unfall das ohnehin anfällige Vertrauen, das wir bisher zu der Kreatur aufbauen konnten, beschädigt."

 ## First contact - progress
 fircon.1210.name:0 "Kommunikation aufgenommen"
 fircon.1210.desc:0 "Unsere [owner.GetScientistPlural] haben festgestellt, dass die Tentakelbewegungen unseres Gasts einer hoch entwickelten Zeichensprache gleichkommen.\n\nZu unserer Bestürzung mussten wir feststellen, dass die Kreatur sich ihres Mangels an Kleidung schämt und wiederholt um geeignete Kleidungsstücke gebeten hat, um ihre nackten Anhängsel zu bedecken.\n\nUnsere Forscher haben vorgeschlagen, eine Maschine mit vielen Tentakeleingängen zu bauen, um die Kommunikation mit der Kreatur zu erleichtern, sobald sie angemessen bekleidet ist."
 fircon.1211.name:0 "Die Vieltentakelige"
 fircon.1211.desc:0 "Unser Gast ist sehr gesprächig, doch die kulturellen Unterschiede machen es schwierig, einander zu verstehen. Wir wissen inzwischen, dass die Kreatur weiblich ist, sich selbst §H"Die Vieltentakelige"§! nennt und Mitglied eines spirituellen Ordens zu sein scheint, den sie die "§YSchleierreisenden§!" nennt. Doch wir verstehen immer noch nicht, was diese "§YSchleierreise§!" ist, die sie immer wieder erwähnt, oder wie sie für ihr plötzliches Auftauchen verantwortlich sein kann.\n\nUnsere Kommunikationsbemühungen gehen weiter."
 fircon.1212.name:0 "Verlorene Reisende"
 fircon.1212.desc:0 "Unsere Forscher haben endlich die Geschichte der Vieltentakeligen zusammenstückeln können: Unser Gast ist das Oberhaupt eines spirituellen Ordens, der sich mit der Erforschung der "§YSchleierreise§!" beschäftigt - einer psionischen Technik, die eine sofortige Teleportation an jeden Ort im Universum ermöglicht. In der Geschichte ihrer Spezies ist es noch niemandem gelungen, eine erfolgreiche "Schleierreise" durchzuführen ... Bis jetzt.\n\nDie Vieltentakelige ist sich nicht sicher, ob sie dieses Kunststück wiederholen kann, und ihre Energiereserven sind derzeit zu erschöpft, um einen weiteren Versuch zu unternehmen.\n\nVorerst möchte sie in unserer Obhut bleiben und wird sich für unsere Gastfreundschaft revanchieren, indem sie unseren Forschern hilft."
 fircon.1212.a:0 "Wir heißen sie als Gleichberechtigte willkommen."
 fircon.1212.ab:0 "Sie kann bleiben. Doch sie wird nicht frei sein."
 fircon.1212.a.tooltip:0 "Die §HVieltentakelige§! tritt unseren Reihen als Wissenschaftlerin bei."
 fircon.1212.b:0 "Sie kann bleiben. Wir werden sie in unseren Laboren untersuchen."
 fircon.1212.c:0 "Diese Abscheulichkeit hat keinen Platz in unserer Welt!"
 #unlock special project
 fircon.1230.name:0 "Die Schleierreise"
 fircon.1230.desc:0 "Unsere [owner.GetScientistPlural] haben ihr Interesse daran bekundet, die "§YSchleierreise§!" zu erlernen, jene Teleportationstechnik, mit der die §HVieltentakelige§! unsere Heimatwelt erreicht hat.\n\nDie durch den Weltraum teleportierende Mystikerin ist bereit, ihr Wissen mit uns zu teilen, auch wenn sie bezweifelt, dass wir in der Lage sein werden, diese Technik zu reproduzieren. Ein geeignetes Gebäude in unserer Hauptwelt wurde gefunden und ist bereit, in eine Tempel-Forschungseinrichtung umgewandelt zu werden."
 fircon.1230.a:0 "Ein törichtes Unterfangen."
 fircon.1230.b:0 "Es ist einen Versuch wert."
 #homesick creature
 fircon.1231.name:0 "Heimweh"
 fircon.1231.desc:0 "Die Vieltentakelige hat kürzlich den Wunsch geäußert, zu ihrem Volk zurückzukehren, doch unsere Bemühungen, ihr Heimatsystem zu lokalisieren, haben sich als erfolglos erwiesen: Die von ihr beschriebenen Himmelsmerkmale entsprechen keinem bekannten Teil der Galaxie.\n\nDer Blick unseres Gasts verweilt auf dem Nachthimmel."
 fircon.1231.a:0 "Verdoppelt die Bemühungen. Wir werden ihr Zuhause finden!"
 fircon.1231.b:0 "Ihr Zuhause ist jetzt bei uns."
 #creature goes home
 fircon.1232.name:0 "Auf Wiedersehen"
 fircon.1232.desc:0 "Die Vieltentakelige ist nirgends aufzufinden. Die Kreatur verschwand so plötzlich, wie sie aufgetaucht war, und hinterließ eine hastige Abschiedsnachricht, eingeritzt auf dem Boden der Forschungseinrichtung:\n\n§H"Ich habe Angst, doch ich muss die Schleierreise antreten. Mir tut jedes Mal das Herz weh, wenn ich an meine Heimat denke. Ich danke Euch für alles und bete, dass der Schleier mir wohlgesonnen sein wird."§!"
 first_contact.1232.tooltip:0 "§Y$NAME_Guest$§! ist abgereist."
 #thank you gift
 fircon.1233.name:0 "Ein verspätetes Dankeschön"
 fircon.1233.desc:0 "Eines unserer Schiffe hat eine Frachtkiste aufgespürt, die sich plötzlich in unserem Heimatsystem materialisierte. Das komplexe Schloss öffnete sich, als ein Mitglied unserer Spezies es berührte, und es enthüllte eine schwindelerregende Menge an Artefakten ... und einen Dankesbrief von der vieltentakeligen Reisenden, die behauptet, unsere Heimatwelt vor vielen Jahrzehnten besucht zu haben."

 ## Special project - learning to Jaunt
 THE_JAUNT_PROJECT:0 "Erlernen der Schleierreise"
 THE_JAUNT_PROJECT_DESC:0 "Das plötzliche Auftauchen der Vieltentakeligen in unserer Hauptwelt hat bewiesen, dass das einst theoretische Konzept der "psionischen Teleportation" real ist. Wenn wir unsere besten [owner.GetScientistPlural] darauf ansetzen, könnte es uns gelingen, die Geheimnisse des gedankenschnellen interstellaren Reisens zu ergründen."
 #special project events
 fircon.1240.name:0 "Erlernen der Schleierreise"
 fircon.1240.desc:0 "Nach unzähligen Jahren ist es einem unserer [owner.GetScientistPlural] endlich gelungen, die Geheimnisse der psionischen Teleportation zu ergründen und eine Schleierreise durchzuführen!\n\nDer Forscher teleportierte sich um einen Meter vorwärts, verlor dabei jedoch seine unteren Anhängsel, da er teilweise in den Boden hineinteleportierte. Es folgten viel Applaus und auch einige Schreie."
 fircon.1240.a:0 "Äußerst vielversprechend. Macht weiter!"
 fircon.1241.name:0 "Erlernen der Schleierreise"
 fircon.1241.desc:0 "Eine weitere erfolgreiche Schleierreise! Unseren Sensordaten zufolge ist es einem unserer [owner.GetScientistPlural] gelungen, sich in unser nächstgelegenes Sonnensystem zu teleportieren. Er hat damit in einem Bruchteil einer Sekunde eine gewaltige Entfernung zurückgelegt ... nur um dann im Inneren eines Sterns zu materialisieren und sofort zu verglühen.\n\nGespräche über den Einsatz dieser Technik zum Antrieb von Schiffen sind auf große Skepsis gestoßen. Einen psionischen "Warp-Antrieb" zu konstruieren, wäre zwar möglich, doch wäre der Einsatz einer solchen Technologie unglaublich gefährlich und würde die Galaxie ins Chaos stürzen."
 fircon.1242.name:0 "$fircon.1241.name$"
 fircon.1242.desc.base:0 "Da wir die Schleierreise nun perfektioniert haben, haben wir Folgendes gelernt: Sie ist nutzlos. Unsere Forscher könnten Jahrzehnte damit verbringen, die Technik zu erlernen, nur um bei ihrer ersten Schleierreise zu sterben, wenn sie sich in einem Felsen, einem Stern oder einem schwarzen Loch materialisieren. Sie ist einfach zu ungenau, um einsetzbar zu sein. Je mehr wir versuchen, eine Schleierreise durchzuführen, desto klarer wird, dass die Ankunft der Vieltentakeligen einfach nur ein Glücksfall war."
 fircon.1242.desc:0 "$fircon.1242.desc.base$\n\nVielleicht wird der psionische "Warp-Antrieb", von dem wir geträumt haben, eines Tages zu einer funktionsfähigen Technologie werden, doch dieser Tag ist nicht heute."
 fircon.1243.name:0 "$fircon.1241.name$"
 fircon.1243.nodrive.desc:0 "$fircon.1242.desc.base$\n\nIndem sie das Prinzip der Schleierreise auf die Schiffstechnik angewandt haben, ist es unseren Forschern gelungen, einen §YPsi-Sprungantrieb§! zu entwickeln, der die psionische Teleportation zu einem zuverlässigeren und etwas sichereren Unterfangen macht."
 fircon.1243.drive.desc:0 "$fircon.1242.desc$\n\nDas Wissen, das wir gewonnen haben, wird uns helfen, unsere §YPsi-Sprungantriebe§! zu perfektionieren."

