 #########################

 origin_broken_shackles:0 "Gesprengte Ketten"
 origin_broken_shackles_desc:0 "Diese Zivilisation entstand aus einer Meuterei an Bord eines Sklavenschiffs und setzt sich aus einer Vielzahl von Spezies zusammen, die allesamt aus Zivilisationen ohne ÜL-Technologie stammen."
 START_SCREEN_BROKEN_SHACKLES:0 "Endlich frei!\n\nEinige wurden in die Sklaverei hineingeboren, und andere rutschten aufgrund von Schulden in sie hinein. Doch die Technologie unserer früheren Herren reichte nicht aus, um sie zu retten. Im Geheimen planten wir die Meuterei. Während des kurzen, blutigen Kampfs wurden unsere Entführer getötet und ihr Sklavenschiff schwer beschädigt. Nach einer Notlandung saßen wir auf der Oberfläche von [Root.Capital.GetName] fest.\n\nObwohl wir uns aus Spezies vieler verschiedener Welten zusammensetzen, haben wir ein gemeinsames Ziel gefunden: Wir werden die beschädigten Systeme des Sklavenschiffs reparieren und die vielen Geheimnisse des Schiffs - einschließlich des Standorts unserer früheren Heimatwelten - lüften.\n\nUnsere Ketten sind gesprengt. Nun beginnt die Arbeit."
 START_SCREEN_BROKEN_SHACKLES_MEGACORP:0 "Endlich frei*!\n\nEinige wurden in die Sklaverei hineingeboren, und andere rutschten aufgrund von Schulden in sie hinein. Wir alle träumten von mehr, von einem leichteren Leben und Reichtum. Im Geheimen planten wir die Meuterei. Während des kurzen, blutigen Kampfs wurden unsere Entführer getötet und ihr Sklavenschiff schwer beschädigt. Nach einer Notlandung saßen wir auf der Oberfläche von [Root.Capital.GetName] fest.\n\nObwohl wir uns aus Spezies vieler verschiedener Welten zusammensetzen, haben wir ein gemeinsames Ziel gefunden. Unsere früheren Herren mögen grausam gewesen sein, doch sie verstanden das Geschäft des Lebens. Wie sie müssen auch wir unerschütterlich nach Profit streben. Wir werden die beschädigten Systeme des Sklavenschiffs reparieren und die vielen Geheimnisse des Schiffs - einschließlich des Standorts unserer früheren Heimatwelten - lüften. Unsere Ketten sind gesprengt. Es ist an der Zeit, zu wirtschaften.\n\n*Rechtlicher Hinweis:\nDie Verwendung des Wortes "frei" ist unverbindlich und verpflichtet die Gesellschaft nicht dazu, Rabatte zu gewähren oder freiwillig etwas zu tun, was die Gewinnspannen der [Root.GetAdjective]en Aktionäre beeinflussen könnte. Falls jemand Fragen zu diesen oder anderen Bedingungen hat oder nicht länger auf [Root.Capital.GetName] bleiben möchte, möge er sich bitte an unsere Rechts- oder Sicherheitsexperten in den $building_bureaucratic_1$ auf [Root.Capital.GetName] wenden, um eine schnelle Lösung zu finden."
 origin_tooltip_broken_shackles_effects:0 "§R- WARNUNG: Herausfordernder Ursprung§!\n- Ihr beginnt mit mehreren wichtigen Technologien, die noch erforscht werden müssen, und mit einem infrastrukturellen Nachteil.\n- Die von Euch gewählte Spezies wird von einer Mischung aus anderen £pop£ Bewohnern aus Zivilisationen ohne ÜL-Technologie aus der ganzen Galaxie begleitet.\n- Eine Zivilisationen ohne ÜL-Technologie der von Euch gewählten Spezies wird irgendwo in der Galaxie zu finden sein.\n- Dieser Ursprung garantiert eine Reihe von Zivilisationen ohne ÜL-Technologie in der gesamten Galaxie, unabhängig von der Einstellung für §H$FE_PRIMITIVE_WORLDS$§!.\n- Eine zufällige Zivilisation ohne ÜL-Technologie wird erleuchtet und hat den Ursprung "§H$origin_payback$§!".\n- Ein §Hfortschrittliches Reich§! mit dem Ursprung "§H$origin_slavers$§!" taucht irgendwo in der Galaxie auf."

 is_broken_shackles_origin:0 "$TRIGGER_FAIL$Unser Ursprung verbietet es uns, unsere Bevölkerung auf diese Weise zu behandeln."

 culture_shock_broken_shackles:0 "$culture_shock_bronze_age$"
 culture_shock_broken_shackles_desc:0 "Die Bevölkerung dieses Planeten mag zwar frei sein, doch sie muss sich noch an die plötzliche Realität eines Universums gewöhnen, das größer ist, als sie dies je erwartet hätte."
 free_at_last_broken_shackles:0 "$free_at_last$"
 free_at_last_broken_shackles_desc:0 "$free_at_last_desc$"

 unshackled_politics_broken_shackles:0 "Entfesselte Politik"
 unshackled_politics_broken_shackles_desc:0 "Unser Volk bewohnt viele Welten, und unsere Politik ist nicht weniger vielfältig."

 origin.111.name:0 "In die Zukunft"
 origin.111.1.desc:0 "Seit wir unsere Freiheit eingefordert haben, sind wir weit gekommen. Wir haben das Schiff, auf dem wir eintrafen, von allem Wertvollen befreit, und unsere Technologie ist derart weit fortgeschritten, dass es nur noch wenige Geheimnisse zu ergründen gibt.\n\nWir dürfen dennoch nie die Opfer der Vergangenheit vergessen und auch nicht den Preis, den wir für das Sprengen unserer Ketten zahlen mussten. Wir müssen das abgestürzte Sklavenschiff in eine öffentliche Gedenkstätte umwandeln, die an die Geburt unseres Reichs erinnern soll."
 origin.111.2.desc:0 "Wir sind seit unserer Ankunft weit gekommen. Obwohl es nicht mehr unter unserer Kontrolle steht, ist das, was von jenem Schiff, mit dem wir ankamen, nun noch übrig ist, nicht mehr von Wert für uns, und unsere Technologie ist derart weit fortgeschritten, dass es nur noch wenige Geheimnisse zu ergründen gibt.\n\nSollten wir es jemals wiederfinden, werden wir den Ort in eine Gedenkstätte umwandeln, damit wir uns an unsere bescheidenen Anfänge erinnern, während wir forsch in die Zukunft voranschreiten."
 origin_111.a:0 "$origin.111.name$!"
 origin_111.tooltip:0 "Neue Entscheidung auf §Y[Root.Capital.GetName]§!: §Y$decision_unshackled_memorial$§!.\n$decision_unshackled_memorial_effects$\n\nDie §Y$district_crashed_slaver_ship_plural$§! stellt jetzt Jobs für £job_clerk£ §Y$job_clerk_plural$§! anstelle von Jobs für £job_broken_shackles_scavenger£ §Y$job_broken_shackles_scavenger$§! zur Verfügung."
 decision_unshackled_memorial_effects:0 "- Das §Yabgestürzte Sklavenschiff§! wird zu einem §Y$d_crashed_slaver_ship_memorial$§! umfunktioniert, das §G+2§! Jobs für £job_culture_worker£ $job_culture_worker$ zur Verfügung stellt\n- §Y$district_crashed_slaver_ship_plural$§!, §YSchrott-Raffinerien§!, §YKraftwerke§! und §Y$building_low_tech_farm$§! werden zu fortschrittlicher Infrastruktur umgewandelt."


 #Pre-FTL Homeworlds Found

 origin.5000.name:0 "Heimkehr"
 origin.5000.desc:0 "[From.GetName] ... Wir sind endlich zurückgekehrt.\n\nWir haben als Volk ein unvorstellbares Trauma durchlitten. Wir wurden unserer Heimat beraubt und in die Sklaverei gezwungen. Das Leben eines Vertragsdieners war oft von Leid geprägt, und selbst wer seine Tage in verhältnismäßigem Komfort verbrachte, muss dennoch mit der Schande zurechtkommen. Da wir nun wieder mit unseren Verwandten vereint sind, können wir unsere Wunden endlich heilen.\n\nDoch in unserer Freude dürfen wir nie die Tatsache aus den Augen verlieren, dass wir ein Volk aus vielen Welten sind. Unabhängig von unserer Herkunft hat jeder von uns die Chance verdient, nach Hause zurückzukehren.\n\nUnsere früheren Herren haben versucht, uns zu brechen, und heute ist die ganze Galaxie Zeuge ihres Scheiterns."
 origin.5000.a:0 "Ein glorreicher Tag für unser Volk!"
 origin.5000.b:0 "Beunruhigend."

 origin.5001.name:0 "Heimatwelt gefunden"
 origin.5001.desc:0 "[From.GetName] ... Aus dem Orbit erscheint es so klein.\n\nEine Welt gehört nicht ihren Bewohnern, sondern die Bewohner gehören zu ihrer Welt. Die Rückkehr hierher ist ein weiterer Schritt, um unsere Vergangenheit zurückzuerobern.\n\nDas Trauma, das wir durch die Hand unserer früheren Herren erlitten haben, kann niemals ungeschehen gemacht werden. Wahre Heilung wird Generationen brauchen. Heute ist der erste Tag."
 origin.5001.homecoming.desc:0 "[From.GetName] ... Aus dem Orbit erscheint es so klein.\n\nEine Welt gehört nicht ihren Bewohnern, sondern die Bewohner gehören zu ihrer Welt. Die Rückkehr hierher ist ein weiterer Schritt, um unsere Vergangenheit zurückzuerobern.\n\nDas Trauma, das wir durch die Hand unserer früheren Herren erlitten haben, kann niemals ungeschehen gemacht werden. Wahre Heilung wird Generationen brauchen. Heute ist der erste Tag."
 origin.5001.empty.desc:0 "[From.GetName] ... Irgendetwas stimmt hier nicht. Aus dem Orbit können wir keine Anzeichen von fühlenden Lebensformen erkennen. Die gesamte Bevölkerung scheint ausgelöscht worden zu sein.\n\nDies war zwar nicht die erhoffte Heimkehr, doch es war zumindest ein weiterer Schritt, um unsere Vergangenheit zurückzuerobern. Leider müssen wir das Erbe von [From.GetName] allein antreten. Es liegt an uns, uns zu erinnern."
 origin.5001.tomb.desc:0 "[From.GetName] ... Etwas Schreckliches ist hier geschehen.\n\nStaub weht über eine zerstörte Landschaft. Der Großteil der Oberfläche ist verstrahlt, und die wenigen Überlebenden klammern sich in den Ruinen verzweifelt an ihr Leben.\n\nAuch wenn dies nicht die Heimkehr war, die wir uns erhofft hatten, haben wir mit der Rückkehr in dieses System einen weiteren Schritt getan, um unsere Vergangenheit zurückzuerobern."
 origin.5001.uplifted.desc:0 "[From.GetName] ... Seit wir unserer Heimat beraubt wurden, hat sich hier viel geändert. Die Bevölkerung ist nicht mehr an einen einzigen Planeten gebunden, sondern hat sich den Sternen zugewandt. Auch wenn dies nicht die Heimkehr ist, die wir erwartet hatten, ist der technologische Fortschritt auf [From.GetName] bemerkenswert.\n\nFür uns gibt es kein Zurück mehr. Wir können unsere gestohlene Vergangenheit niemals zurückerlangen. Alles, was wir jetzt tun können, ist, in die Zukunft zu blicken."
 origin.5001.conquered.desc:0 "[From.GetName] ... Seit wir unserer Heimat beraubt wurden, hat sich hier viel geändert. Unser Volk ist weit davon entfernt, souverän zu sein, und wurde von einer anderen galaktischen Macht erobert.\n\nFür uns gibt es kein Zurück mehr. Wir können unsere gestohlene Vergangenheit niemals zurückerlangen. Alles, was wir jetzt tun können, ist, in die Zukunft zu blicken."
 broken_shackles_homeworld_found_01:0 "Heimkehr"
 broken_shackles_homeworld_found_01_desc:0 "In unsere alte Heimat zurückzukehren, hat unser Volk begeistert und unserer Gesellschaft neuen Schwung verliehen."
 broken_shackles_homeworld_found_02:0 "Heimatwelt gefunden"
 broken_shackles_homeworld_found_02_desc:0 "Unsere Heimkehr hat unserer Bevölkerung neue Energie verliehen und die Gesellschaft wachgerüttelt."
 broken_shackles_homeworld_found_03:0 "Eingeschränkte Emigration"
 broken_shackles_homeworld_found_03_desc:0 "Das Recht auf Bewegungsfreiheit einzuschränken, wird von der Bevölkerung missbilligt."
 broken_shackles_homeworld_found_04:0 "Bewegungsfreiheit"
 broken_shackles_homeworld_found_04_desc:0 "Das Recht auf Bewegungsfreiheit zu gewähren, wird von der Bevölkerung geschätzt."
 broken_shackles_homeworld_found_05:0 "Einheit im Zweck"
 broken_shackles_homeworld_found_05_desc:0 "Als Volk sind wir in unserem Ziel geeint und stolz auf unsere gemeinsame Heimat."
 broken_shackles_homeworld_found_06:0 "Beschleunigte Synergie"
 broken_shackles_homeworld_found_06_desc:0 "Die Bewegungsfreiheit zu fördern, hat die Kreativität entfesselt und zu einem Aufschwung in der Wissenschaft geführt."
 broken_shackles_homeworld_found_07:0 "Soziale Synergie"
 broken_shackles_homeworld_found_07_desc:0 "Die Bewegungsfreiheit zu fördern, zeigte große Auswirkungen auf unseren Fortschritt als Gesellschaft."
 broken_shackles_homeworld_found_08:0 "Vestörende Entdeckung"
 broken_shackles_homeworld_found_08_desc:0 "Die unerwartete Nachricht über unsere ehemalige Heimat hat unsere Bevölkerung erschüttert."

 origin.5002.name:0 "Heimweh"
 origin.5002.desc:0 "Als wir unsere Fesseln abwarfen, taten wir den ersten Schritt in Richtung eines vereinten Volkes. Nach der Rückkehr in unsere frühere Heimatwelt hat dieser Sinn für ein gemeinsames Ziel jedoch zu schwinden begonnen.\n\nDie Medien sind überschwemmt mit romantisierten Darstellungen eines "einfachen Lebens", das wir in unserer früheren Heimatwelt vor der Ankunft von $NAME_MSI_country$ genossen haben, und viele sind bereits zurückgekehrt.\n\nWenn wir nicht aufpassen, könnte dies eine destabilisierende Wirkung auf unsere Gesellschaft haben."
 origin.5002.a:0 "Wir können es uns nicht leisten, auch nur einen Bewohner zu verlieren."
 origin.5002.b:0 "Die Bewegungsfreiheit gehört zu den Grundrechten."
 origin.5002.b.tt:0 "§Y[broken_shackles_homeworld_owner.GetName]§!:\n$t$Die Wahrnehmung wird auf §Y100.00§! gesetzt\n$t$§G+50%§! §YTechnologischer Fortschritt (Monatlich)§! für §Y5 Jahre§!."

 origin.5003.name:0 "Die Rückkehrer"
 origin.5003.desc:0 "Eine neue Bewegung hat sich in [Root.Capital.GetName] ausgebreitet. Diese Extremisten, die sich selbst als "Die Rückkehrer" bezeichnen, setzen sich für die vollständige Rückkehr unseres Volkes auf unsere Heimatwelt ein und fordern die Auflösung unseres Reichs. Unsere Sicherheitskräfte wurden in höchste Alarmbereitschaft versetzt, und alle öffentlichen Versammlungen von mehr als 100 Personen wurden verboten."
 origin.5003.a:0 "Kurzsichtige Narren."

 origin.5004.name:0 "Unruhen auf [Root.Capital.GetName]"
 origin.5004.desc:0 "Die Rückkehrer wiegeln die Bevölkerung gegen die Regierung auf und rufen die verschiedenen Spezies in unserem Reich dazu auf, zu ihren Wurzeln zurückzukehren. Zwischen den extremsten Fraktionen der Bewegung und den Regierungstreuen sind Kämpfe ausgebrochen. In mehreren größeren Städten wurden schwere Schäden gemeldet."
 origin.5004.a:0 "Kriegsrecht ausrufen"

 origin.5005.name:0 "Einheit im Zweck"
 origin.5005.desc:0 "Obwohl unsere Politik, dem Volk zu verbieten, in seine jeweiligen Heimatwelten zurückzukehren, nicht ohne Folgen geblieben ist, hat sie sich letztlich als die richtige Entscheidung erwiesen. Es gab eine deutliche Verbesserung des sozialen Zusammenhalts und ein neu entdecktes Gefühl, dass [Root.Capital.GetName] unsere wahre Heimat ist."
 origin.5005.a:0 "Nur ein starker Anführer kann eine Nation formen."

 origin.5006.name:0 "Abwanderung hochqualifizierter Arbeitskräfte"
 origin.5006.desc:0 "Obwohl unsere Politik, dem Volk zu erlauben, auf seine ehemaligen Heimatwelten zurückzukehren, äußerst beliebt war, so war sie nicht ohne Folgen: Es kam zu einer starken Abwanderung hochqualifizierter Arbeitskräfte, da sich einige unserer klügsten Köpfe dazu entschlossen haben, fortzugehen."
 origin.5006.a:0 "Wir müssen verhindern, dass wir noch weitere Talente verlieren."
 origin.5006.b:0 "Ein notwendiges Opfer."

 origin.5007.name:0 "Beschleunigte Synergie"
 origin.5007.desc:0 "Die Entscheidung, unserem Volk die Rückkehr in seine Heimatwelten zu gestatten, war kostspielig, doch die neu gewonnene Bewegungsfreiheit hat auch neue Ideen aufblühen lassen, und Fortschritte in Wissenschaft und Technik sind eher die Regel als die Ausnahme geworden."

 origin.5008.name:0 "Geteilte Expertise"
 origin.5008.desc:0 "Die Entscheidung, unserem Volk die Rückkehr in seine Heimatwelten zu gestatten, war kostspielig, doch die neu gewonnene Bewegungsfreiheit hat auch neue Ideen aufblühen lassen, und Fortschritte in der Gesellschaft sind eher die Regel als die Ausnahme geworden."

 origin.5009.name:0 "Der Geruch der Heimat"
 origin.5009.desc:0 "[From.GetName] ... Wir hatten den Geruch in der Luft fast vergessen. Jetzt zurückzukehren, nach allem, was wir erlebt haben, fühlt sich beinahe unwirklich an."

 #First Outpost Built

 origin.5010.name:0 "Der erste Schritt zu den Sternen"
 origin.5010.desc:0 "Nach der Meuterei gab es einige unter uns, die meinten, wir sollten getrennte Wege gehen. Sie argumentierten, [Root.owner.capital_scope.GetName] sei nicht unsere Heimat, dass wir nichts weiter wären als eine bunt zusammengewürfelte Bande vertraglicher Vermögenswerte und dass die vor uns liegenden Herausforderungen zu groß seien, um sie zu bewältigen.\n\nDoch mit dem Bau unseres ersten Außenpostens haben wir gezeigt, was ein freies Volk erreichen kann. Die einzige Grenze, die wir haben, ist unsere Vorstellungskraft."
 origin.5010.a:0 "Auf zu den Sternen!"

 #Homesick Alternate

 origin.5011.desc:0 "Als wir unsere Fesseln abstreiften, taten wir den ersten Schritt, um ein vereintes Volk zu werden. In den letzten Jahren jedoch wurden die Medien von romantisierten Darstellungen des "einfachen Lebens" überschwemmt, das wir auf unserer früheren Heimatwelt genossen haben. Viele sehnen sich bereits nach einer Rückkehr.\n\nWenn wir nicht aufpassen, könnte sich diese Bewegung destabilisierend auf unsere Gesellschaft auswirken."

 #New Factions Founded

 origin.5041.name:0 "Entfesselte Politik"
 origin.5041.desc:0 "Es war leicht, sich gegen unsere früheren Herren zu erheben. Wir hatten einen gemeinsamen Feind, und so kämpften wir als Einheit. Doch mit der errungenen Freiheit kam auch die Spaltung.\n\nWir sind ein Volk vieler Heimatwelten, und unsere Politik ist nicht weniger vielfältig. Neue Fraktionen werden gegründet, und weitere werden sicherlich folgen. Wie gut wir als Volk mit diesen Unterschieden umgehen werden, wird über unser Schicksal entscheiden."
 origin.5041.tt:0 "Es werden neue Fraktionen gegründet."

 origin.5046.name:0 "Der Preis der Freiheit"
 origin.5046.desc:0 "Wir sind ein Volk vieler Heimatwelten, und im Lauf der Zeit haben wir den Wert der Vielfalt erkannt. Es war jedoch nicht einfach, die Dynamik mehrerer verschiedener Kulturen zu bewältigen - ganz zu schweigen von den physischen Bedürfnissen völlig unterschiedlicher Spezies. Unsere Unterschiede reichen tief, und obwohl es uns bisher gelungen ist, die sich verändernde politische Landschaft unter Kontrolle zu halten, sind die unserer Gesellschaft innewohnenden Spaltungen nicht mehr zu übersehen.\n\nViele fordern nun die Einsetzung eines Sonderkomitees, das die Forderungen nach Reformen moderiert."
 origin.5046.a:0 "Welch nutzlose Verschwendung von Ressourcen."
 origin.5046.b:0 "Gründet das Komitee."
 cost_of_freedom_01:0 "Der Preis der Freiheit"
 cost_of_freedom_01_desc:0 "Die tiefe Spaltung in unserer politischen Kultur hat zu sozialen Unruhen geführt."
 cost_of_freedom_02:0 "Volkskomitee"
 cost_of_freedom_02_desc:0 "Es wurde ein Komitee gegründet, das die tiefen Spaltungen in unserer politischen Kultur untersuchen soll."
 COST_OF_FREEDOM_PROJECT:0 "Der Preis der Freiheit"
 COST_OF_FREEDOM_PROJECT_DESC:0 "Unsere Gesellschaft ist tief gespalten. Ein Zusammenschluss vieler Welten und vieler verschiedener Kulturen führt unweigerlich zu Spannungen. Wir können nur hoffen, dass dieses Komitee Lösungen für die vielen Probleme finden wird."

 origin.5047.name:0 "Komplimentäres Denken"
 origin.5047.desc:0 "Wenn eine Vielzahl von Experten auf ihrem Gebiet zusammenkommen, kann man nicht vorhersagen, was sie erreichen werden. Die Aufnahme eines neuen Mitglieds in unser Forschungsteam, das kein [Root.GetSpeciesName] ist, hat bereits zu erstaunlichen Ergebnissen geführt."

 origin.5049.name:0 "Vielfältiges Design"
 origin.5049.desc:0 "Als Volk vieler Welten brachte die Integration zahlreiche Herausforderungen mit sich. Die Verschmelzung unserer verschiedenen künstlerischen Traditionen hat jedoch eine unglaubliche kreative Energie freigesetzt. Neue Produkte werden gefördert, und zahllose Künstler und Designer sind hervorgetreten, die sich dazu inspirieren ließen, die Grenzen unserer Ausdrucksweisen zu erweitern. Die Industrie floriert, und unsere Bürger haben sich noch nie so engagiert wie heute."
 origin.5049.a:0 "Das Universum ist unsere Leinwand."
 diverse_design:0 "Vielfältiges Design"
 diverse_design_desc:0 "Die Synergien, die unser vielfältiges Volk mit sich bringt, haben zu zahlreichen Vorteilen geführt.."

 resolution_proposed_intro:0 "Wir haben von unseren Kontakten in der Galaktischen Gemeinschaft erfahren, dass ein Gesetz erlassen werden soll,"
 origin.5094.name:0 "Galaktischer Beschluss vorgeschlagen"
 origin.5094.desc:0 "$resolution_proposed_intro$ das die Sklaverei von Viehbestand in der gesamten Galaxie verbieten wird. Wenn wir uns wirklich für die Freiheit einsetzen, müssen wir uns auf die Seite des Wandels stellen. Was wird unser Volk denken, wenn wir jetzt nicht handeln?"

 origin.5095.name:0 "Die meisten Formen der Sklaverei sind geächtet"
 origin.5095.desc:0 "Ein großer Tag für die Galaktische Gemeinschaft! Die Mitglieder stimmten dafür, die meisten Formen der Sklaverei zu verbieten. Die Bewohner der Galaxie müssen sich nicht länger vor der Unterdrückung durch Verbrecher und profitgierige Konzerne fürchten. Auch wenn wir noch einen langen Weg vor uns haben, bis das Recht auf Freiheit für alle fühlenden Wesen gewährleistet ist, ist dies ein wichtiger erster Schritt."
 origin.5095.a:0 "Die Erleuchtung wird siegen!"

 slavery_allowed_outro:0 "Wegen des Vorhandenseins unterdrückerischer Regime und ausbeuterischer Unternehmen wird diese verabscheuungswürdige Praxis auf absehbare Zeit fortgesetzt werden."
 origin.5100.name:0 "Sklaverei wird stillschweigend gebilligt"
 origin.5100.desc:0 "Ein dunkler Tag für die Galaktische Gemeinschaft! Der Antrag zum Verbot der meisten Formen der Sklaverei hat nicht genügend Stimmen erhalten. $slavery_allowed_outro$"
 origin.5100.a:0 "Barbaren!"

 origin.5104.desc:0 "$resolution_proposed_intro$ das die meisten Formen der Sklaverei, einschließlich des Gräuels der Schuldknechtschaft, verbieten wird. Wenn uns unsere eigene Erfahrung etwas gelehrt hat, dann dass Macht nicht ohne klare Forderung abgegeben wird. Wo Sklaverei existiert, kann es keine Gerechtigkeit geben. Wir müssen zu den anderen erleuchteten Mitgliedern der Galaxie stehen. Nur so können wir die Sicherheit und Würde unseres Volkes garantieren."

 origin.5105.name:0 "Sklaverei geächtet"
 origin.5105.desc:0 "Ein glorreicher Tag für die Galaktische Gemeinschaft! Die Mitglieder haben für das Verbot aller Formen der Sklaverei gestimmt - einschließlich der abscheulichen Praxis der Schuldknechtschaft. Konzerne wie $NAME_MSI_country$ werden nicht länger in der Lage sein, Unschuldige im Namen des Profits auszubeuten. Endlich geht eines der dunkelsten Kapitel der galaktischen Geschichte zu Ende."

 origin.5110.name:0 "Die Sklaverei existiert weiter"
 origin.5110.desc:0 "Ein dunkler Tag für die Galaktische Gemeinschaft! Der Antrag zum Verbot der Sklaverei ist gescheitert. $slavery_allowed_outro$"
 origin.5110.a:0 "Das sind traurige Nachrichten."

 origin.5114.desc:0 "$resolution_proposed_intro$ das die Versklavung aller organischen Wesen verbieten wird. Für uns wird es keinen Kompromiss geben. Die Sklaverei ist und bleibt ein Schandfleck für die Galaxie. Wir müssen alles in unserer Macht Stehende tun, um sie endgültig zu beseitigen."

 origin.5115.name:0 "Sklavenhandel mit organischen Wesen gestoppt"
 origin.5115.desc:0 "Ein großer Tag für den Galaktischen Markt! Ein Beschluss wurde erlassen, der die Versklavung organischer Wesen verbietet. Die Bewohner der Galaxie müssen sich nicht länger vor der Unterdrückung durch Verbrecher und profitgierige Konzerne fürchten. Heute Nacht können wir alle ruhiger schlafen."
 origin.5115.a:0 "Ein Sieg für alle Bewohner der Galaxie."

 origin.5120.name:0 "Sklavenhandel mit organischen Wesen geht weiter"
 origin.5120.desc:0 "Frustration auf dem Galaktischen Markt! Die Mitglieder stimmten dafür, die abscheuliche Praxis der Sklaverei fortzusetzen. $slavery_allowed_outro$"
 origin.5120.a:0 "Erbärmliche Kapitalisten."

 origin.5124.desc:0 "$resolution_proposed_intro$ das die Sklaverei für alle Formen fühlenden Lebens verbieten wird. Keine Spezies kann einem denkenden Individuum eine Kette anlegen, ohne letztlich das andere Ende an sich selbst befestigt zu finden. Wir müssen diesen Antrag unterstützen."

 origin.5125.name:0 "Ein Sieg für alle fühlenden Wesen"
 origin.5125.desc:0 "Ein historischer Tag auf dem Galaktischen Markt! Die Mitglieder haben dafür gestimmt, die Sklaverei in all ihren Formen zu verbieten. Freiheit ist das natürliche Recht aller fühlenden Wesen, und mit diesem Beschluss findet ein abscheuliches Kapitel der galaktischen Geschichte endlich ein Ende."

 origin.5130.name:0 "Die Sklaverei existiert weiter"
 origin.5130.desc:0 "Ein frustrierender Tag auf dem Galaktischen Markt. Die Mitglieder haben beschlossen, den Handel mit fühlenden nicht-organischen Wesen fortzusetzen. Wieder einmal hat der bösartige Einfluss von Macht und Geld die Freiheit im Keim erstickt. Niemand - ob organisch oder künstlich - kann ruhig schlafen, wenn auch nur ein einziges fühlendes Wesen in der Galaxie in die Knechtschaft gezwungen wird."

 origin.5131.name:0 "Sklavereiverbot aufgehoben"
 origin.5131.desc:0 "Den Konzernen ist es gelungen, den jüngsten Beschluss der Galaktischen Gemeinschaft gegen die Sklaverei aufzuheben. Dies ist eine herbe Enttäuschung, kam aber leider nicht unerwartet. Der Lauf der Geschichte ist lang, doch am Ende wird die Freiheit siegen."
 origin.5131.a:0 "Enttäuschend."
 broken_shackles_slavery_outlawed:0 "Galaktische Sklaverei geächtet"
 broken_shackles_slavery_continues:0 "Galaktische Sklaverei existiert weiter"
 broken_shackles_slavery_repeal:0 "Sklavereiverbot aufgehoben"

 #Crashed Slaver Ship - Initial Arc Site

 broken_shackles_digsite:0 "Abgestürztes Sklavenschiff"
 broken_shackles_desc:0 "Den Computerkern im abgestürzten Sklavenschiff zu reparieren, sollte uns die Position unserer früheren Heimatwelten offenbaren ... und auch die von $NAME_MSI_country$."

 origin.5015.name:0 "Die Brücke"
 origin.5015.desc:0 "Während der Meuterei wurde das Sklavenschiff, das uns nach [Root.owner.capital_scope.GetName] bringen sollte, schwer beschädigt. Nach dem Absturz war unsere oberste Priorität das Überleben, und daher haben wir uns abgesehen von der Plünderung des Schiffs nach Ressourcen wenig Gedanken um andere Dinge gemacht. Doch nun ist die Zeit gekommen, die Geheimnisse unserer früheren Herren zu lüften.\n\nDafür müssen wir allerdings den Zentralcomputer des Schiffs wieder mit Strom versorgen. Unsere [engineering_shackled_species.GetAdj]en Ingenieure haben bereits eine Reihe von Solarzellen an der Außenhülle des Schiffs angebracht, und die Kommandokonsolen auf der Brücke sind wieder einsatzbereit. Leider wurde das Maschinendeck während des Absturzes versiegelt, und es wird nicht einfach sein, die schweren Sicherheitstüren aufzubrechen."

 origin.5020.name:0 "Das Maschinendock"
 origin.5020.desc:0 "Eins kann man $NAME_MSI_country$ lassen: Dieser sklavenhaltende Abschaum weiß, wie er seine Geheimnisse schützen kann.\n\nDie schweren Sicherheitstüren des Schiffs zu öffnen, hat sich als monumentale Aufgabe erwiesen. Die wenigen Laserschneider, die wir besitzen, wurden für kleinere Bergbauarbeiten entwickelt, und unser Team konnte nur vom Deck aus durch einen kleinen Tunnel Fortschritte erzielen. Unsere [engineering_shackled_species.GetAdj]en Ingenieure arbeiten hart daran, die Energieversorgung der übrigen Schiffssysteme wiederherzustellen."

 origin.5025.name:0 "Der Kern"
 origin.5025.desc:0 "Unseren [engineering_shackled_species.GetAdj]en Ingenieuren ist es zwar gelungen, die Stromversorgung des Computerkerns wiederherzustellen, doch bei dem Absturz wurde ein erheblicher Teil der Hardware beschädigt. Es sollte möglich sein, diese zu reparieren, doch das würde auch bedeuten, dass unser ohnehin schon überlastetes Forschungsteam noch mehr leisten muss."
 origin.5025.a:0 "Wir brauchen diese Daten. Repariert den Kern."
 broken_shackles_arc_site:0 "Forschungsmittelzuweisung"
 broken_shackles_arc_site_desc:0 "Den Computerkern des Sklavenschiffs zu reparieren, belastet unsere Ingenieure stark."

 origin.5030.name:0 "Der Kollaborateur"
 origin.5030.desc:0 "Dank des unglaublich unkonventionellen Denkens unserer [engineering_shackled_species.GetAdj]en Ingenieure ist es ihnen gelungen, den beschädigten Computerkern neu zu starten. Indem wir eine prozeduale KI in die Schiffssysteme einspeisten, konnten wir den Kern in einen Dialog verwickeln. Im Grunde haben wir die Maschine davon überzeugt, mit uns und nicht gegen uns zu arbeiten.\n\nDieser Durchbruch hat unseren Wissenschaftlern neue Einblicke in die Natur der Datenverschlüsselung verschafft. Da wir uns auf der galaktischen Bühne bemerkbar machen wollen, könnte sich dieses Wissen als unschätzbar wertvoll erweisen."

 origin.5035.name:0 "Datengewinnung"
 origin.5035.desc:1 "Der beschädigte Computerkern konnte vollständig repariert werden, und die Entschlüsselungsarbeiten an den Daten sind bereits in vollem Gang. Wenn wir bereit sind, mehr Zeit und Ressourcen bereitzustellen, ist es nur eine Frage der Zeit, bis wir Zugang zu allem haben - einschließlich der Position unserer früheren Heimatwelten."

 origin.5035.desc.MSInocontact:0 "$origin.5035.desc$\n\nVielleicht haben wir sogar schon etwas erfahren, was zu unserem Vorteil sein könnte: Durch die Triangulation der Hyperraumrouten-Dilatationen entlang der Flugroute des Sklavenschiffs konnten wir die galaktischen Koordinaten von $NAME_MSI_country$ entdecken.\n\nWir haben jetzt die Wahl: Entweder stellen wir uns unseren früheren Herren oder wir überlassen sie ihrem eigenen Schicksal."

 BROKEN_SHACKLES_PROJECT_01:0 "Heimatwelten lokalisieren"
 BROKEN_SHACKLES_PROJECT_01_DESC:0 "Da die Dateien des abgestürzten Sklavenschiffs nun vollständig entschlüsselt wurden, sind wir in der Lage, die Position unserer Heimatwelten in der Galaxie zu bestimmen."

 origin.5040.name:0 "Heimatwelten lokalisiert"
 origin.5040.desc:0 "Das Spezialprojekt zur Dekompilierung der Datenbanken des abgestürzten Sklavenschiffs ist abgeschlossen, und wir konnten die Positionen unserer früheren Heimatwelten ausfindig machen. Dies ist ein weiterer Schritt auf unserem Weg zur Freiheit!"
 origin.5040.a:0 "Ein glorreicher Tag für unser Volk!"
 origin.5040.a.tooltip:0 "Die Entdeckung unserer früheren Heimatwelten kann nun im Situationsprotokoll nachverfolgt werden."
 broken_shackles_MSI_found:0 "$NAME_MSI_country_initials$ lokalisiert"
 broken_shackles_find_home_01:0 "Primäre Heimatwelt"
 broken_shackles_find_home_01_desc:0 "Die ehemalige Heimatwelt unserer größten Bevölkerungsgruppe."
 broken_shackles_find_home_02:0 "Zweite Heimatwelt"
 broken_shackles_find_home_02_desc:0 "Die ehemalige Heimatwelt einer unserer Spezies."
 broken_shackles_find_home_03:0 "Dritte Heimatwelt"
 broken_shackles_find_home_03_desc:0 "Die ehemalige Heimatwelt einer unserer Spezies."

 origin.5065.name:0 "Kontaktaufnahme mit $NAME_MSI_country_initials$"
 origin.5065.desc:0 "Endlich ist der lang erwartete Moment gekommen: Wir haben Kontakt zu §H[This.ContactCountry.GetRealName]§! aufgenommen.\n\nNach der Meuterei hatten einige gehofft, wir könnten unentdeckt bleiben, doch nun ist klar, dass $NAME_MSI_country$ schon seit einiger Zeit von unserer Präsenz auf der galaktischen Bühne weiß. Nur das Streben nach Profit hat sie davon abgehalten, nach [Root.owner.capital_scope.GetName] zurückzukehren, um die "ihnen rechtlich zustehenden Vermögenswerte" einzusammeln. Offenbar waren wir die Reisekosten nicht wert."
 origin.5065.a:0 "Typisch."
 broken_shackles_MSI_contact_01:0 "Kontaktaufnahme mit $NAME_MSI_country_initials$"

 origin.5070.name:0 "Bedeutsames Versprechen"
 origin.5070.desc:0 "Vertreter aus §H[This.ContactCountry.GetRealName]§! haben sich mit einem Freundschaftsangebot an unseren Gesandten gewandt, doch wir wissen nur zu gut, dass ihre Zusicherungen keinen Wert haben.\n\nDer Konzern kam einst mit dem Versprechen auf unsere Welten, uns ein besseres Leben zu bescheren. Mit netten Worten und üppigen Geschenken gewann er unsere Anführer für sich. Kredite wurden gewährt, Verträge unterzeichnet. Investitionskapital floss, und unsere Märkte wurden mit Waren überschwemmt. Ehe wir auch nur begriffen, was da vor sich ging, war es bereits zu spät: Wir waren zu ihren Vermögenswerten geworden und $NAME_MSI_country_initials$ zu unseren Herren.\n\nWir werden dies nicht erneut zulassen! Wenn wir auf der galaktischen Bühne an Bedeutung gewinnen wollen, müssen wir unbedingt unabhängig bleiben."
 origin.5070.a:0 "Wir werden uns nicht noch einmal täuschen lassen."

 origin.5075.name:0 "Formelle Beziehung hergestellt"
 origin.5075.desc:0 "Nach einer langen und oft intensiven Reihe von Treffen haben wir und §H[This.ContactCountry.GetRealName]§! diplomatische Beziehungen aufgenommen. Trotz ihrer Freundschaftsbekundungen haben wir jedoch nicht vergessen, was sie unseren Heimatwelten antaten. Allein der Gedanke, dass dieser Konzern unbestraft bleibt und weiterhin andere versklaven kann, wie er es einst mit uns tat ... Das Gefühl lässt sich nicht in Worte fassen.\n\nSie nannten uns einst ihr Eigentum, und wir sollten sie lehren, was ein freies Volk wert ist."
 origin.5075.a:0 "Wir werden uns nicht beugen."
 broken_shackles_MSI_contact_02:1 "Unbeugsam"

 origin.5080.name:0 "Aufeinandertreffen in der Galaktischen Gemeinschaft"
 origin.5080.desc:0 "Wir haben eine Nachricht von unseren Vertretern bei der Galaktischen Gemeinschaft erhalten: Es wurde Kontakt mit [MSI_country.GetName] aufgenommen.\n\nDer Konzern kam einst mit dem Versprechen auf unsere Welten, uns ein besseres Leben zu bieten. Mit netten Worten und großzügigen Geschenken gewann er unsere Anführer für sich. Es wurden Darlehen gewährt und Verträge unterzeichnet. Ehe wir wirklich begriffen, was da geschah, war es schon zu spät: Wir waren zu ihren Vermögenswerten geworden und sie zu unseren Herren. Die Mitglieder der Galaktischen Gemeinschaft müssen gewarnt werden. $NAME_MSI_country_initials$ kann man nicht trauen."

 MSI_war_outro:0 "Wir haben diesen Krieg zwar nicht gewollt, doch wir werden ihn zu Ende bringen."
 origin.5135.name:0 "Entfesselt"
 origin.5135.attackers.desc:0 "Zu lange haben wir in Angst vor unseren früheren Herren gelebt, doch wo wir jene Freiheit genießen, die wir uns zu Recht verdient haben, leiden andere weiterhin unter den Demütigungen der Knechtschaft. Manche mögen es als Angriffskrieg bezeichnen, doch es ist an der Zeit, dass wir der Tyrannei einen Schlag versetzen. Wir werden nicht länger zulassen, dass Verbrecher und die Profitgier von Konzernen weiterhin der Galaxie ihren Willen aufzwingen.\n\nHeute ziehen wir in den Krieg."
 origin.5135.defenders.desc:0 "Nachdem es ihm nicht gelang, uns mit Geld und Lügen zu erobern, versucht $NAME_MSI_country$ es nun mit Gewalt. Der Vorstand hält uns für schwach, doch dadurch, dass wir unsere Fesseln abgeworfen haben, haben wir uns eine Identität geschaffen, die niemals gebrochen werden kann.\n\n$MSI_war_outro$"
 origin.5135.a:0 "Sie sollen zittern."

 origin.5140.name:0 "Aufgeschobene Gerechtigkeit"
 origin.5140.desc:0 "Das Undenkbare ist geschehen. [From.GetName] hat gesiegt, und wir müssen uns einmal mehr ihrem Joch unterwerfen. Auch wenn wir diesen Krieg verloren haben, ist der Kampf für Gleichheit und Gerechtigkeit noch lange nicht vorbei."
 origin.5140.a:0 "Wir werden uns daran erinnern."

 origin.5142.name:0 "Unsicherer Status quo"
 origin.5142.desc:0 "Wir sind mit [MSI_country.GetName] zu einer Vereinbarung für einen zukünftigen Status quo gekommen. Dennoch sollten wir sie wissen lassen, dass wir nicht vergessen haben, wie sie uns einst behandelten. Wir haben ihnen nicht verziehen."

 origin.5145.name:0 "Gerechtigkeit gefordert"
 origin.5145.desc:0 "Der Sieg ist unser. Indem wir [From.GetName] besiegt haben, haben wir nicht nur unsere Würde zurückgewonnen, sondern auch bewiesen, dass wir die Herren unseres eigenen Schicksals sind.\n\nWir haben unsere Ketten abgeworfen und ein gemeinsames Ziel gefunden. Heute sind wir wirklich frei."
 broken_shackles_war_01:0 "Krieg um die Freiheit"
 broken_shackles_war_02:0 "Geschlagen, nicht gebrochen"
 broken_shackles_war_03:0 "Wahrhaftig entfesselt"
 broken_shackles_war_04:0 "Beklagt den Status quo"

 origin.5146.name:0 "Noch einmal in die Bresche"
 origin.5146.attackers.desc:1 "$NAME_MSI_country$ stahl uns von unseren Welten, hielt uns gefangen und unterwarf uns. Selbst jetzt setzt man den abscheulichen Handel unter dem Deckmantel der wirtschaftlichen Freiheit fort. Es ist an der Zeit, ihnen ein für alle Mal ein Ende zu bereiten."
 origin.5146.defenders.desc:0 "Nachdem es nicht gelang, uns zu unterwerfen, hat uns $NAME_MSI_country$ erneut den Krieg erklärt. Der Vorstand ist entweder inkompetent, verrückt oder beides. Ein freies Volk kann niemals gebrochen werden.\n\n$MSI_war_outro$"
 origin.5146.a:0 "Wir machen keine Gefangenen."

 origin.5147.name:0 "Eine gerechte Sache"
 origin.5147.desc:0 "Während wir jene Freiheit genießen, die wir uns zu Recht verdient haben, leiden viel zu viele Spezies in der Galaxis weiterhin unter den Demütigungen der Sklaverei und der Leibeigenschaft. Wir werden nicht länger zulassen, dass Verbrecher und die Profitgier von Konzernen weiterhin der Galaxie ihren Willen aufzwingen\n\nEs ist an der Zeit, dass wir uns gegen diese Tyrannei zur Wehr setzen."
 origin.5147.a:0 "In den Krieg."

 origin.5150.name:0 "Eine merkwürdige Entwicklung"
 origin.5150.desc:0 "Heute treten wir einer Föderation bei, der auch §Y$NAME_MSI_country$§! angehört.\n\nAls wir zum ersten Mal unsere Freiheit einforderten, wäre eine solche Entwicklung undenkbar gewesen. Dass wir nun in der Lage sind, mit unseren einstigen Entführern friedlich Diplomatie zu führen, spricht für die wachsende Reife unserer Nation.\n\nEs gibt einige unter uns, die mit dieser Entscheidung nicht glücklich sein werden, doch in diesem Fall heiligt der Zweck wirklich die Mittel."
 origin.5150.a:0 "Ein notwendiges Übel."

 origin.5151.name:0 "Eine unbehagliche Koalition"
 origin.5151.desc:0 "Heute haben wir die schwere Entscheidung getroffen, in eine Föderation mit einem bekannten Sklavenhalter einzutreten. Obwohl wir die Freiheit jedes fühlenden Wesens als ein unveräußerliches Recht betrachten, hat uns die derzeitige Notlage zu diesem Kompromiss gezwungen. Unser Volk mag zwar nicht glücklich über diese Entscheidung sein, doch wir haben dies zum Wohl der Allgemeinheit getan."
 broken_shackles_federated_02:0 "Eine merkwürdige Entwicklung"
 broken_shackles_federated_01:0 "Unbehagliche Koalition"

