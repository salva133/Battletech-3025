 ## Observation Events
 fircon.1256.name:0 "Fruchtbarer Dünger"
 fircon.1256.desc:0 "Die Bewohner von §Y[From.Owner.Capital.GetName]§! haben ihre Fähigkeiten im Ackerbau durch Experimente mit nährstoffreichen Düngemitteln verbessert. Ihre Ernten sind von höherer Qualität und die Gesundheit ihrer Gesellschaft hat sich verbessert.\n\nAngesichts ihrer rudimentären Technologie ist dieser Fortschritt in der Nahrungsmittelproduktion bemerkenswert. Die Beschaffung einer Probe des Düngers sollte es uns ermöglichen, ihre Erfolge in größerem Maßstab zu wiederholen."
 fircon.1256.a:0 "Wir werden ihre Bemühungen weiterhin aus der Ferne beobachten."
 fircon.1256.b:0 "Entsendet ein Team, um eine Probe zu beschaffen."
 fircon.1257.name:0 "Fruchtbarer Dünger: Proben untersucht"
 fircon.1257.desc:0 "Unsere Analyse der von §Y[FromFrom.Owner.Capital.GetName]§! gesammelten Düngemittelproben hat uns wertvolle Einblicke in die landwirtschaftlichen Praktiken aus der Zeit von Zivilisationen ohne ÜL-Technologie beschert. Einige davon sind derart revolutionär, dass sie unsere eigenen Techniken verbessern könnten. Alles in allem war dies ein lohnendes Unterfangen und eine erfolgreiche Mission."
 fircon.1261.name:0 "Hungersnot!"
 fircon.1261.desc:0 "Die Siedlungen auf §Y[From.Owner.Capital.GetName]§! haben mit einer landwirtschaftlichen Krise zu kämpfen. Die jüngsten Ernteausfälle könnten dazu führen, dass Unruhen ausbrechen. Dies ist ein kritischer Moment in der Entwicklung einer so jungen Gesellschaft.\n\nOb sie sich in der Zeit der Not zusammenschließen oder einander bekämpfen werden, ist eine Entscheidung, die großen Einfluss darauf haben, wer sie letztlich sein werden.\n\nUnabhängig davon, welchen Weg sie einschlagen: Ihnen steht eine harte Zeit bevor."
 fircon.1261.a:0 "Wir werden nicht in den natürlichen Verlauf ihrer Entwicklung eingreifen."
 fircon.1261.b:0 "Es ist unsere moralische Verpflichtung, ihnen zu helfen."
 fircon.1261.c:0 "Wir werden ihren Bedarf an Nahrung verringern ..."
 fircon.1262.name:0 "Die Hungersnot ist vorbei!"
 fircon.1262.desc:0 "Unsere jüngste Einmischung auf §Y[FromFrom.Owner.Capital.GetName]§! hat zu positiven Ergebnissen geführt. Durch den Einsatz unserer eigenen landwirtschaftlichen Technologien haben wir im Verborgenen dafür gesorgt, dass die Leute nicht verhungern.\n\nDa sie nun einen Überschuss an Nahrung haben, sollten wir das Ausmaß unserer Einmischung begrenzen und etwas davon für uns selbst nehmen."
 fircon.1271.name:0 "Höhlenmalereien!"
 fircon.1271.desc:0 "Während die Bewohner von §Y[From.Owner.Capital.GetName]§! weiterhin krude Darstellungen auf die Wände ihrer gemeinsamen Lebensräume schmieren, stellten wir fest, dass einige der Bilder begonnen haben, uns ähnlich zu sehen.\n\nEs wirkt wahrscheinlich, dass unsere Bemühungen auf dem Planeten eine gewisse Aufmerksamkeit erregt haben."
 fircon.1271.a:0 "Sie haben unser Ebenbild eingefangen. Faszinierend!"
 fircon.1271.b:0 "Ihre Kritzeleien sind eine Beleidigung für uns. Entfernt sie!"
 fircon.1271.c:0 "Wir haben ihre Kultur kontaminiert. Wir müssen in Zukunft vorsichtiger sein."
 fircon.1285.name:0 "In den Sternen geschrieben!"
 fircon.1285.desc:0 "Die Bewohner von §Y[From.Owner.Capital.GetName]§! verwenden grob gemeißelte Bilder, um ihre Ideen auszudrücken und mitzuteilen. Die von unseren Forschern dokumentierten Proben deuten zudem darauf hin, dass sie ein Bewusstsein für Himmelskörper jenseits ihres eigenen Planeten haben und sogar damit begonnen haben, Sternbilder zu dokumentieren.\n\nIhre ersten Versuche, die Sterne zu kartografieren, sind für eine derart junge Zivilisation bereits recht genau, könnten aber durch einige Hinweise unsererseits noch verbessert werden ..."
 fircon.1285.a:0 "Setzt die passive Beobachtung fort. Sie müssen es selbst lernen."
 fircon.1285.b:0 "Vielleicht können wir sie auf subtile Weise in die richtige Richtung lenken ..."
 fircon.1290.name:0 "In den Sternen geschrieben: Karten überliefert"
 fircon.1290.desc:0 "Wir haben die frühen Sternkarten der Bewohner von §Y[FromFrom.Owner.Capital.GetName]§! heimlich korrigiert.\n\nUnsere Forscher haben in einer nahen Höhle Schnitzereien angefertigt, die Diagramme von nicht allzu fernen Systemen darstellen. Sobald sie von der örtlichen Bevölkerung entdeckt werden, sollten diese Schnitzereien ihr ein besseres Verständnis für den Umfang des ihr bekannten Universums vermitteln."
 fircon.1290.a:0 "Wir haben heute eine gute Tat vollbracht."
 fircon.1291.name:0 "In den Sternen geschrieben: Karten erhalten"
 fircon.1291.desc:0 "Da die Bewohner von §Y[FromFromFrom.Owner.Capital.GetName]§! leider nicht wussten, wer für ihre neuen Sternkarten verantwortlich war, taten sie unsere Bemühungen als einfachen Vandalismus ab. Die Sicherheitsvorkehrungen rund um die Höhlen wurden verschärft, und die herrschende Elite steht neuen Formen der Selbstdarstellung feindselig gegenüber ...\n\nPositiv zu vermerken ist jedoch, dass unsere Einmischung keine völlige Zeitverschwendung war. Ihre Reaktion auf diesen Umstand war für unsere Kulturforschung äußerst faszinierend."
 fircon.1292.name:0 "In den Sternen geschrieben: Abgefangen"
 fircon.1292.desc:0 "Unsere Bemühungen, die Sternkarten auf §Y[FromFrom.Owner.Capital.GetName]§! heimlich zu korrigieren, waren erfolglos. Ihre Sicherheitsprotokolle sind für eine so junge Gesellschaft erstaunlich weit entwickelt. In Anbetracht unserer derzeitigen Mission war das Risiko einer Aufdeckung zu hoch. Zumindest für den Moment müssen die Bewohner ihre astronomischen Bestrebungen allein bewältigen."
 fircon.1300.name:0 "Bildhafter Abstieg!"
 fircon.1300.desc:0 "Mehrere nonverbale Kommunikationssysteme haben sich unabhängig voneinander auf §Y[From.Owner.Capital.GetName]§! entwickelt. Durch ihre widersprüchlichen Bilder und Hieroglyphen sind die Bewohner noch Jahrhunderte davon entfernt, eine dominante Weltsprache zu bilden.\n\nInteressanterweise hat eines der Schriftsysteme jedoch eine ähnliche grammatikalische Struktur wie unser eigenes. Wenn die Gesellschaft von §Y[From.Owner.Capital.GetName]§! dieses System übernehmen würde, könnten wir ihre Kultur in Zukunft leichter formen ..."
 fircon.1300.a:0 "Wir sollten sie nach unserem Bild formen."
 align_pre_FTL_country_ethics_tooltip:0 "Sie werden so werden wie wir."
 fircon.1300.b:0 "Ihre Sprache gehört nur ihnen allein."
 fircon.1310.name:0 "Sie grüßen uns!"
 fircon.1310.desc:0 "Unsere Anwesenheit auf §Y[From.Owner.Capital.GetName]§! ist nicht unbemerkt geblieben. Die herrschende Kulturgruppe betrachtet uns als weise und mächtige Wesen, die die Elemente und letztlich ihr Schicksal kontrollieren.\n\nViele haben uns in aufwendigen Zeremonien geehrt, weil sie die Konsequenzen fürchten, die unser Missfallen erregen könnte."
 fircon.1310.a:0 "So sollte es sein!"
 fircon.1310.b:0 "Sie schulden uns nichts."
 fircon.1315.name:0 "Sie verehren uns!"
 fircon.1315.desc:0 "Nachdem wir ihre Gesellschaft während eines beträchtlichen Teils ihrer Geschichte aktiv beobachtet haben, ist die herrschende Klasse auf §Y[FromFrom.Owner.Capital.GetName]§! dazu übergegangen, uns wie Götter zu verehren. Sie wollen unsere Gunst behalten ... und so gehen die Blutopfer zu unseren Ehren weiter."
 fircon.1320.name:0 "Die Götter sind tot"
 fircon.1320.desc.base:0 "Den Bewohnern von §Y[FromFrom.Owner.Capital.GetName]§! zufolge gibt es keine Götter.\n\nObwohl wir versucht haben, uns als ihre Götter auszugeben, haben sie uns leicht durchschaut."
 fircon.1320.desc.regular:0 "$fircon.1320.desc.base$ Die Bevölkerung lehnt das Konzept von Göttern gänzlich ab und vertritt eine ausgesprochen materialistische Sicht des Kosmos. Ohne handfeste Beweise zu haben, glauben die Leute, dass sie allein im Universum sind."
 fircon.1320.desc.materialist:0 "$fircon.1320.desc.base$ Ohne wissenschaftlich fundierte Gegenbeweise haben sie empirisch festgestellt, dass auf dieser Ebene der Wirklichkeit nichts auch nur annähernd Göttliches existieren kann. Es gibt noch Hoffnung für sie."
 fircon.1320.desc.authoritarian:0 "$fircon.1320.desc.base$ Die eigensinnige Bevölkerung lässt sich nicht unterwerfen, hat ihren niederen Trieben nachgegeben und sich entschieden, sich nicht kontrollieren zu lassen. Sie hätte uns als ihre Herren akzeptieren sollen, als sie die Chance dazu hatte."
 fircon.1330.name:0 "Die Kunst findet einen Weg!"
 fircon.1330.desc:0 "Die Gesellschaft auf §Y[From.Owner.Capital.GetName]§! blüht mit ihrer reichen Kultur und ihrer tiefen Wertschätzung für die Kunst regelrecht auf. Vor Kurzem erst haben die Bewohner ihre Waffen zugunsten von Schreibgeräten niedergelegt. Mit dieser neu entdeckten Bereitschaft, etwas zu lernen und ohne Konflikte zu forschen, könnten wir Zeuge des Beginns eines goldenen Zeitalters auf dem Planeten werden."
 fircon.1330.b:0 "Wunderbar! Es ist ein Privileg, die Geburt einer solchen Schönheit mitzuerleben."
 fircon.1330.c:0 "Was für eine nutzlose Beschäftigung."
 fircon.1340.name:0 "Die Reise beginnt"
 fircon.1340.desc:0 "Wir sind Zeuge davon, wie die Bewohner von §Y[From.Owner.Capital.GetName]§! ihre ersten Schritte hin zur Erleuchtung tun. Sie richten ihren Blick auf die Sterne und öffnen sich für die Geheimnisse des Universums. In dem Maß, in dem sich die künstlerische Ausdrucksweise in ihrer Kultur entwickelt, wächst auch die Möglichkeit der Kunst, das spirituelle Streben ihrer Gesellschaft zu erfassen. Sie sehnen sich nach etwas, was über sie selbst hinausgeht und woran sie glauben können."
 fircon.1340.b:0 "Wir werden ihre Gebete erhören!"
 fircon.1340.c:0 "Alles wird einmal zu Staub. Der Rest ist lediglich ein Vorspiel."
 fircon.1345.name:0 "Was liegt vor uns?"
 fircon.1345.desc:0 "Indem sie sich der göttlichen Wahrheit der Existenz öffnen, nähern sich die Einwohner von §Y[FromFrom.Owner.Capital.GetName]§! der Erleuchtung an. Als ihre spirituellen Führer ist es unsere Pflicht, sie zu leiten."
 fircon.1350.name:0 "Alle Wege enden"
 fircon.1350.desc:0 "Als die Bewohner von §Y[FromFrom.Owner.Capital.GetName]§! zum Himmel blickten, hofften sie, einen Segen des Göttlichen zu erhalten. Was sie jedoch tatsächlich erhielten, war Stille. Ihre Gebete wurden nicht erhört. Nun müssen sie akzeptieren, wie leichtfertig sie ihrer Spiritualität nachgegangen sind. Nur die Wissenschaft hat die Antworten, die sie suchen."
 fircon.1360.name:0 "Unwissenheit ist ansteckend"
 fircon.1360.desc:0 "Die Bewohner von §Y[From.Owner.Capital.GetName]§! haben begonnen, Theorien darüber aufzustellen, dass ihnen ihre Welt von einem unbeschreiblichen Wesen geschenkt wurde und dass das Leben eine Belohnung für ihre unnachgiebige Hingabe an einen göttlichen Schöpfer ist. Sie werden sicherlich überrascht sein, wenn ihre Zeit gekommen ist, auf die größere galaktische Gemeinschaft zu treffen."
 fircon.1360.a:0 "Wir sollten sie in den Wissenschaften ausbilden."
 fircon.1360.b:0 "Ihr Glaube wird sich mit der Zeit weiterentwickeln."
 fircon.1360.c:0 "Sie sollten die Wahrheit erfahren!"
 fircon.1365.name:0 "Unwissenheit ist ansteckend: Nach hinten losgegangen"
 fircon.1365.desc:0 "Wir haben uns den vermeintlichen spirituellen Führern auf §Y[FromFrom.Owner.Capital.GetName]§! offenbart und ihnen versichert, dass ihr sogenannter "göttlicher Schöpfer" nicht existiert. Die Antworten, die sie suchen, können nur durch die Wissenschaft gefunden werden.\n\nLeider haben sie unsere Lektionen ignoriert. Die Bevölkerung sieht uns nun als ihre Götter an und hat geschworen, uns für alle Zeiten zu verehren. Unsere Mission ist nach hinten losgegangen."
 fircon.1365.a:0 "Das hätte besser laufen können ..."
 fircon.1370.name:0 "Unwissenheit ist ansteckend: Erniedrigung"
 fircon.1370.desc:0 "Sie sind wütend! Unsere Taten haben die Bewohner von §Y[FromFrom.Owner.Capital.GetName]§! beschämt. Seit Jahrhunderten sind Mitglieder ihrer Gesellschaft unter mysteriösen Umständen verschwunden, nur um Tage oder Monate später mit den unglaublichsten Geschichten über fremde Technologien wieder aufzutauchen, die aus ihrer Sicht Magie sind.\n\nVerständlicherweise hat die Erkenntnis, dass Magie nicht real ist, wohl aber fremde Lebensformen, die nicht von ihrer Welt stammen und sie zu Forschungszwecken entführen, ihr Weltbild erschüttert. Die Bevölkerung ist über Nacht zu einer isolierten Gesellschaft geworden und bittet höflich darum, sie nicht länger als Testsubjekte zu behandeln. Vielleicht sollten wir ihre Bitte berücksichtigen."
 fircon.1370.a:0 "Vielleicht nicht."
 fircon.1380.name:0 "Industrieller Fortschritt"
 fircon.1380.desc:0 "Die raschen technologischen Fortschritte auf §Y[From.Owner.Capital.GetName]§! haben ein Zeitalter der Industrialisierung eingeläutet. Durchbrüche im Transportwesen haben zuvor entlegene und voneinander abgeschnittene Gebiete ihrer Welt miteinander verbunden und Möglichkeiten für den globalen Handel und den Austausch von Ideen geschaffen.\n\nAllerdings hat es auch zu Spannungen über mögliche Ressourcen geführt. In Anbetracht der Geschichte anderer Welten könnte sich die Bevölkerung bald schon in einem Krieg wiederfinden."
 fircon.1380.a:0 "Vielleicht können wir ihnen helfen, eine Katastrophe abzuwenden ..."
 fircon.1380.b:0 "Sie werden es schon auf die eine oder andere Weise lernen."
 fircon.1385.name:0 "Bevorstehende Katastrophe"
 fircon.1385.desc:0 "Wir sind das kalkulierte Risiko eingegangen und haben uns den führenden Politikern von §Y[FromFrom.Owner.Capital.GetName]§! offenbart. Wir gaben den lokalen Regierungen unmissverständlich zu verstehen, dass sie ihren Konflikt beenden müssen, und wir warnten davor, dass die Folgen eines Krieges katastrophal sein könnten. Viele hörten nur zögerlich zu. Andere taten das Gerede von "Abgesandten einer anderen Welt" als Schwindel ab."
 fircon.1385.a:0 "Nur die Zeit wird zeigen, ob sie unsere Warnungen beherzigen werden."
 fircon.1390.name:0 "Bürgerkrieg"
 fircon.1390.desc:0 "Wir haben entschieden, die vielen politischen Anführer von §Y[FromFrom.Owner.Capital.GetName]§! ihrem eigenen Schicksal zu überlassen, und sie sind nun voll und ganz für sich selbst verantwortlich. Bedauerlicherweise scheinen sie auf einen Krieg zuzusteuern.\n\nIhrer Meinung nach nicht zu überbrückende Differenzen haben die Kulturgruppen des Planeten dazu gebracht, die Waffen gegeneinander zu erheben. Der bevorstehende Konflikt stellt eine dunkle Periode in ihrer Entwicklung dar."
 fircon.1395.name:0 "Katastrophe abgewendet"
 fircon.1395.desc:0 "Die Anführer von §Y[FromFromFrom.Owner.Capital.GetName]§! haben unseren Rat befolgt und ihre Waffen niedergelegt. Es ist unmöglich zu sagen, ob der Frieden von Dauer sein wird, doch für den Moment ist es zumindest unwahrscheinlich, dass sie sich selbst vom Angesicht ihres Planeten tilgen wollen."
 fircon.1400.name:0 "Katastrophe"
 fircon.1400.desc:0 "Unser Eingreifen hat möglicherweise Öl ins sprichwörtliche Feuer auf §Y[FromFromFrom.Owner.Capital.GetName]§! gegossen. Die Welt befindet sich im Krieg. Sollte es den Bewohnern nicht gelingen, sich gegenseitig auszurotten, könnte die Situation jedoch auch eine positive Seite haben: Der derzeit zu beobachtende technologische Fortschritt auf dem Planeten ist bemerkenswert.\n\nVielleicht werden sie, sobald sich der Rauch der Schlacht gelichtet hat, einige dieser Technologien zu ihrem Vorteil nutzen können."
 fircon.1410.name:0 "Frieden und Wohlstand"
 fircon.1410.desc.base:0 "Der technologische Fortschritt schreitet auf §Y[From.Owner.Capital.GetName]§! weiter voran, und die Industrialisierung führt die Gesellschaft zu neuen Höhen. Der jüngste Durchbruch in der Ingenieur-Forschung hat das Transportwesen revolutioniert und alle der planetaren Einheit einen Schritt nähergebracht."
 fircon.1410.desc.regular:0 "$fircon.1410.desc.base$\n\nEntgegen unserer Prognosen ist §Y[From.Owner.Capital.GetName]§! jetzt eine vereinte Welt. Die Bevölkerung hat ihre Ressourcen gebündelt und dem Wohlergehen der globalen Gemeinschaft Priorität eingeräumt. Der Lebensstandard steigt."
 fircon.1410.desc.gestalt:0 "$fircon.1410.desc.base$\n\nDie Bewohner von §Y[From.Owner.Capital.GetName]§! arbeiten zusammen und haben eine vereinte industrielle Welt aufgebaut. Durch die Bündelung der weltweiten Ressourcen haben die einzelnen Schwarmbewusstseine dem Wohlergehen der gesamten globalen Gemeinschaft Priorität eingeräumt. Ihr kollektiver Lebensstandard erscheint außergewöhnlich."
 fircon.1410.a:0 "Bemerkenswert. Eine höchst ungewöhnliche Beobachtung."
 fircon.1410.b:0 "Sie haben mehr Ressourcen, als sie brauchen ..."
 fircon.1410.b.tooltip:0 "Wir könnten ihnen einen Teil ihrer Ressourcen abnehmen."
 fircon.1415.name:0 "Wohlstand für alle"
 fircon.1415.desc:0 "Das Leben auf §Y[FromFrom.Owner.Capital.GetName]§! gedeiht prächtig und die boomende Wirtschaft bietet uns gewisse ... einzigartige Möglichkeiten. Ein neu errichtetes Netz von Landfrachtern würde ein ideales Ziel abgeben. Theoretisch könnten unsere Agenten problemlos einen dieser Frachter entern und die Fracht stehlen. In Übereinstimmung mit unserer derzeitigen Beobachtungshaltung müssten wir jedoch zusätzliche Vorsichtsmaßnahmen ergreifen, um von der breiten Bevölkerung unentdeckt zu bleiben."
 fircon.1415.a:0 "Unterlasst das. Wir benötigen von ihnen nichts weiter als Forschungserkenntnisse."
 fircon.1415.b:0 "Ein Raubüberfall? Wir sind dabei!"
 fircon.1425.name:0 "Volldampf voraus!"
 fircon.1425.desc:1 "Der Frachtraub auf §Y[FromFromFromFrom.Owner.Capital.GetName]§! war ein voller Erfolg. Unsere Agenten haben einen kleinen Vorrat an Legierungen sichergestellt und dabei eine Menge über die Transportmethoden von [GetPreFTLLowerPlural] gelernt."
 fircon.1425.a:0 "Der Raubüberfall war ein voller Erfolg!"
 fircon.1430.name:0 "Endstation!"
 fircon.1430.desc:0 "Der Frachtüberfall auf §Y[FromFromFromFrom.Owner.Capital.GetName]§! ist gescheitert. Unsere Agenten wurden an Bord des Landfrachters festgenommen und bei dem anschließenden Kampf gab es auf beiden Seiten Tote. Unsere Agenten wurden enttarnt."
 fircon.1430.a:0 "Der Raubüberfall ist gescheitert."
 fircon.1445.name:0 "Konflikte? Wozu sind sie gut?"
 fircon.1445.desc:0 "Auf §Y[From.Owner.Capital.GetName]§! ist ein Krieg ausgebrochen. In den letzten Jahren ist es einigen Fraktionen auf dem Planeten gelungen, genug Reichtum anzuhäufen, um die Produktionen zu monopolisieren. Wegen der wachsenden Ungleichheit ist nun ein regelrechter Klassenkrieg ausgebrochen. §Y[From.Owner.Capital.GetName]§! steht eine dunkle Zeit bevor. Dieser Krieg wird bleibende Folgen haben."
 fircon.1445.a:0 "Was für tapfere Revolutionäre."
 fircon.1445.a.tt:0 "Unsere Gedanken sind bei §Y[From.Owner.Capital.GetName]§!. Die Beobachtung dieses Krieges dürfte unschätzbare Einblicke in ihre Gesellschaft gewähren."
 fircon.1445.b:0 "Wir werden unparteiisch bleiben."
 fircon.1445.c:0 "Ihre Arbeiter sind einfach viel zu privilegiert ..."
 fircon.1450.name:0 "Unaussprechliches Leid"
 fircon.1450.desc:0 "Der Krieg auf §Y[FromFrom.Owner.Capital.GetName]§! ist vorbei. Einer nach dem anderen fielen die Revolutionäre. Während sich die Leichen stapelten, profitierte die herrschende Fraktion von einem Krieg, der durch ihre eigene Gier ausgelöst wurde.\n\nDer Status quo wurde wiederhergestellt und die Rufe nach einer Revolution sind verstummt."
 fircon.1450.a:0 "Wir trauern um ihren Verlust."
 fircon.1450.b:0 "Das ist inakzeptabel."
 fircon.1451.name:0 "Der Krieg ist vorbei!"
 fircon.1451.desc:1 "Nachdem wir uns dazu entschieden hatten, uns nicht in die Politik von [GetPreFTLLowerPlural] einzumischen, endete der Krieg um §Y[FromFrom.Owner.Capital.GetName]§! von selbst. Die Unterdrückungsmächte haben die Revolutionäre mit Leichtigkeit niedergewalzt.\n\nDer Status quo wurde wiederhergestellt. Die Revolution existiert nicht mehr."
 fircon.1452.name:0 "Triumph auf ganzer Linie"
 fircon.1452.desc:0 "Die abtrünnigen Angestellten auf §Y[FromFrom.Owner.Capital.GetName]§! sind erschöpft und ihr Aufstand ist gescheitert. Die Führungskräfte haben die Situation durch eine taktvolle Unternehmensumstrukturierung und ein besseres Leistungsmanagement wieder in den Griff bekommen.\n\nDer Status quo wurde wiederhergestellt, und alle sind an ihre Arbeitsplätze zurückgekehrt."
 fircon.1453.name:0 "Wirtschaftliche Unsicherheit"
 fircon.1453.desc:0 "Entgegen unserer Prognosen waren die abtrünnigen Angestellten auf §Y[FromFrom.Owner.Capital.GetName]§! in ihrer feindlichen Übernahme erfolgreich und haben die Führungsebene ihrer Posten enthoben.\n\nDas ist eine Katastrophe! Unsere eigenen Angestellten haben sich davon inspirieren lassen und kommen nun auf Ideen, die über ihren Stand hinausgehen. Unsere Investitionen sind so gefährdet wie nie zuvor. Wir hätten bei unserer Risikoanalyse gründlicher sein müssen."
 fircon.1455.name:0 "Der stille Widerstand"
 fircon.1455.desc:0 "Die abtrünnigen Stimmen auf §Y[FromFromFrom.Owner.Capital.GetName]§! wurden von der Machtelite zum Schweigen gebracht. Wenn wir jetzt eingreifen, könnten wir das Blatt jedoch sicherlich wenden. Unsere Einmischung könnte das, was vom Widerstand noch übrig ist, stärken."
 fircon.1455.a:0 "Ein hoffnungsloses Unterfangen."
 fircon.1455.b:0 "Wir haben nichts zu verlieren."
 fircon.1460.name:0 "Unterdrückung der Unterdrücker"
 fircon.1460.desc:0 "Bei der Landung auf §Y[FromFromFromFrom.Owner.Capital.GetName]§! haben unsere Truppen ihren materiellen und strategischen Vorteil gegenüber den einheimischen Truppen unverzüglich unter Beweis gestellt. Die frühere Elite hat sich zurückgezogen, und die Revolutionäre stehen bereit, die Macht zu übernehmen."
 fircon.1460.b:0 "Das sind äußerst beunruhigende Nachrichten."
 fircon.1470.name:0 "Auf der Suche nach Raumfahrern"
 fircon.1470.desc:0 "Die Bewohner von §Y[pre_ftl_planet.GetName]§! haben begonnen, aktiv nach Anzeichen für intelligentes Leben außerhalb ihrer Welt zu suchen. Während sie sich darauf vorbereiten, dorthin zu gehen, wohin schon viele von uns vor ihnen hingegangen sind, könnte es für uns an der Zeit sein, unsere Erstkontaktprotokolle zu überdenken, um uns auf die jüngste Ergänzung zur größeren Galaktischen Gemeinschaft vorzubereiten."
 fircon.1470.a:0 "Wir werden sie begrüßen, sobald sie bereit sind, und nicht vorher."
 fircon.1470.b:0 "Erzittert vor Angst, ihr Narren!"
 fircon.1475.name:0 "Sie hören zu"
 fircon.1475.desc.base:1 "Die [GetPreFTLUpper], die auf §Y[pre_ftl_planet.GetName]§! lebt, hat irgendwie eine Reihe unserer Nachrichten abgefangen und entschlüsselt, die von unserem Beobachtungsposten in der Umlaufbahn ausgingen."
 fircon.1475.desc.regular:0 "$fircon.1475.desc.base$\n\nSie untersuchen derzeit eine sehr persönliche Nachricht zwischen einem Agenten an Bord des Beobachtungspostens und einem unbekannten Empfänger aus unserer Hauptstadt.\n\nDieses bedauerliche Leck hat Lücken in unseren Sicherheitsprotokollen aufgezeigt."
 fircon.1475.desc.gestalt:0 "$fircon.1475.desc.base$\n\nSie sind im Besitz sensibler Daten. Wir haben eine Lücke in unseren Sicherheitsprotokollen."
 fircon.1475.a:0 "Wir hätten vorsichtiger sein müssen."
 fircon.1475.b:0 "Identifiziert die undichten Stellen und löscht ihre Datenspeicher aus der Ferne."
 fircon.1480.name:0 "Sie denken, sie sind jetzt allein"
 fircon.1480.desc:0 "Die Bewohner von §Y[pre_ftl_planet.GetName]§! hatten keinen Erfolg bei ihrer Suche nach intelligentem Leben.\n\nNachdem sie viel Zeit und eine Menge Ressourcen in die Suche nach intelligentem Leben inmitten der Sterne gesteckt hatten, verfielen sie in Verzweiflung, als sie nichts als Leere entdeckten.\n\nFür den Moment geht ihre Suche zwar weiter, doch es ist klar, dass sie schnell die Hoffnung verlieren werden. Natürlich werden wir unsere Existenz weiterhin vor ihnen verbergen, wie es die Missionsparameter vorsehen."
 fircon.1480.a:0 "Sie sind noch nicht bereit, uns zu treffen."
 fircon.1485.name:0 "Alte Signale abgefangen"
 fircon.1485.desc:0 "Die Bewohner von §Y[pre_ftl_planet.GetName]§! haben ihre zurückgebliebene Technologie genutzt, um einige unserer historischen Funksignale abzufangen.\n\nDas Dechiffrieren und Interpretieren unserer alten Signale sollte sie für einige Generationen beschäftigen. Bei ihrem derzeitigen Entwicklungsstand besteht keine Gefahr, dass wir enttarnt werden."
 fircon.1485.a:0 "Setzt die Beobachtungen fort."
 fircon.1490.name:0 "Witzbold"
 fircon.1490.desc:0 "Auf ihrer Suche nach außerplanetarischem intelligentem Leben riefen die Bewohner von §Y[pre_ftl_planet.GetName]§! in die Galaxie hinein. Was sie erhielten, war eine Botschaft, die besagte: "Seid still, sonst werden sie euch hören."\n\nDiese Botschaft stammte von einem unserer Agenten und das Resultat daraus ist, dass die jungen Raumfahrer nun Angst vor dem haben, was außerhalb ihres Systems lauern könnte."
 fircon.1490.a:0 "Und das sollten sie auch haben."
 fircon.1500.name:0 "Überlichtgeschwindigkeitsraumschiff"
 fircon.1500.desc:0 "Wir haben Berichte über ein Raumschiff auf §Y[pre_ftl_planet.GetName]§! erhalten, das mit Überlichtgeschwindigkeit fliegt. Die Bewohner scheinen darauf aus zu sein, sich zu einer vollwertigen raumfahrenden Zivilisation zu entwickeln. Was sie im All entdecken, könnte sich jedoch für sie als zu viel erweisen, um es zu begreifen."
 fircon.1505.name:0 "Viel zu gewinnen, aber auch viel zu verlieren"
 fircon.1505.desc:0 "Die Existenz eines theoretisch ÜL-fähigen Raumschiffs auf §Y[event_target:pre_ftl_planet.GetName]§! wurde nun bestätigt. Man hat mit den ersten Tests begonnen und hofft, bald schon die Lichtgeschwindigkeitsgrenze zu durchbrechen.\n\nWenn die Tests erfolgreich sind, wird bald schon die technologische Möglichkeit bestehen, galaktische Diplomatie zu betreiben. Eine solche Begegnung wird mit Sicherheit tiefgreifende Auswirkungen auf die Gesellschaft haben, im Guten wie im Schlechten."
 fircon.1505.a:0 "Sie müssen es selbst lernen. Beobachtet sie weiter aus der Ferne."
 fircon.1505.b:0 "Sie sind noch nicht bereit. Sabotiert ihre Mission."
 fircon.1505.c:0 "Wir müssen unseren Ansatz ändern und ihnen helfen, die Sterne zu erreichen!"
 fircon.1505.d:0 "Wir werden langsam müde. Helft ihnen dabei, es schneller zu schaffen."
 fircon.1510.name:0 "Vollständige Abtrennung"
 fircon.1510.desc:0 "Die aufstrebenden Raumfahrer auf §Y[pre_ftl_planet.GetName]§! versuchen derzeit, die Lichtgeschwindigkeitsgrenze zu durchbrechen. Die ganze Welt ssah zu, als das Raumschiff zu den Sternen aufbrach.\n\nDer Start war ein voller Erfolg. Alles funktionierte innerhalb der erwarteten Parameter. Dann schalteten sie den Warp-Antrieb ein und die Dinge nahmen eine katastrophale Wendung.\n\nEs gelang ihnen, die Form des Raum-Zeit-Kontinuums zu verzerren (ein faszinierender, aber mangelhafter Ansatz, um die Lichtgeschwindigkeitsgrenze zu durchbrechen), allerdings nur im hinteren Teil des Raumschiffs. Das Gemetzel, was daraus entstand, übertraf alles, was sich die Bewohner von §Y[pre_ftl_planet.GetName]§! jemals hätten vorstellen können. Die Körper der Besatzung wurden gewaltsam verzerrt und in einem Teil des Raums festgehalten, während gleichzeitig andere Teile von ihnen in die Zukunft gestreckt wurden.\n\nEs könnte einige Zeit dauern, bis sie für einen zweiten Versuch bereit sind."
 fircon.1510.a:0 "Hätten wir sie gewarnt, würden sie jetzt den Weltraum bereisen ..."
 fircon.1510.b:0 "Wie erwartet. Ihr Scheitern war unvermeidlich."
 fircon.1515.name:0 "Die Raumfahrt beginnt"
 fircon.1515.desc:0 "Die Bevölkerung von §Y[pre_ftl_planet.GetName]§! hat bemerkenswerte Fortschritte bei ihrem experimentellen Sprungantrieb gemacht. Allerdings gab es einige eklatante Fehler in ihren Berechnungen, die sich auf die voraussichtliche Reichweite ihres Raum-Zeit-Verzerrungsgenerators ausgewirkt hätten. Infolgedessen haben wir Kontakt aufgenommen und sie auf die geläufige Methode des Reisens mit Überlichtgeschwindigkeit über das Hyperraumrouten-Netzwerk hingewiesen.\n\nUnserem Rat folgend wird sich uns [pre_ftl_planet.GetName] schon bald als raumfahrende Gesellschaft anschließen."
 fircon.1515.a:0 "Wir erwarten ihre Ankunft in der größeren Galaktischen Gemeinschaft."
 fircon.1520.name:0 "Einer von uns"
 fircon.1520.desc:0 "Die Bewohner von §Y[pre_ftl_planet.GetName]§! haben sich der größeren Galaktischen Gemeinschaft als raumfahrende Gesellschaft angeschlossen!\n\nUnsere Beobachtungsmission ist damit beendet, da sie nun über ÜL-Technologie verfügen."
 fircon.1520.a:0 "Willkommen in der Galaxie."
 fircon.1520.b:0 "Sie täten gut daran, uns aus dem Weg zu gehen."
 unadavance_tech_tt:0 "Ihre Technologie hat sich zurückentwickelt, was sie praktisch in ein früheres Entwicklungsstadium zurückwirft."

