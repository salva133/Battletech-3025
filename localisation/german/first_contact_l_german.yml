 observation_on_hold_desc:0 "Um das Misstrauen der Einheimischen zu verringern, wurden unsere Forschungsbemühungen vorübergehend auf Eis gelegt."
 observation_unforeseen_problems:0 "Unvorhergesehene Probleme"
 observation_unforeseen_problems_desc:0 "Unerwartete Probleme haben dazu geführt, dass die Beobachtung dieses Planeten schwieriger als erwartet war."

 fircon.2001.name:0 "Medizinische Nebenwirkungen"
 fircon.2001.desc:0 "Mithilfe lautloser Drohnen und Traktorstrahlen konnten wir erfolgreich ahnungslose [pre_ftl_species.GetNamePlural] einsammeln, analysieren, untersuchen und in ihre Behausungen zurückbringen. Leider hatten die Traktorstrahlen eine unerwartete Wirkung auf die Physiologie der [pre_ftl_species.GetNamePlural]. Nachdem sie in ihre Häuser zurückgebracht worden waren, begannen die Testsubjekte an Furunkeln, Ausschlägen und unkontrollierbarem Niesen zu leiden, und innerhalb von drei Stunden lösten sich ihre äußeren Gewebeschichten vollständig auf. Die Krankheit hat sich zu einem globalen Gesundheitsnotfall entwickelt, und Autopsien werden zweifellos Beweise für eine Manipulation von außen ergeben."
 fircon.2001.a:0 "Entführt die Testsubjekte erneut, um die Auswirkungen unserer Strahlen zu untersuchen!"
 fircon.2001.b:0 "Verringert die Leistung des Traktorstrahls und haltet Euch für eine Weile bedeckt."
 fircon.2001.c:0 "Erhöht die Leistung des Traktorstrahls und testet ihn an den Einheimischen."

 fircon.2011.name:0 "Es regnet [pre_ftl_species.GetNamePlural]!"
 fircon.2011.base.desc:0 "Während dem Sammeln von Lebendproben auf [pre_ftl_planet.GetName] ist ein Unfall passiert. Aufgrund einer Fehlkalkulation waren unsere Drohnen mit Traktorstrahlen von unzureichender Stärke ausgestattet. Anstatt die Probe zu erfassen, konnten unsere Drohnen sie nur in die Luft heben und kurz darauf auf den Boden fallen lassen."
 fircon.2011.noavian.desc:0 "$fircon.2011.base.desc$\n\nEinige der Testsubjekte landeten auf den Dächern von Gebäuden und Bäumen, was zu allerlei seltsamen Theorien unter den Einheimischen führte."
 fircon.2011.avian.desc:0 "$fircon.2011.base.desc$\n\nDie Vogel-Spezies, die wir zu sammeln versuchten, fand den Unfall höchst amüsant. Die mutigeren Exemplare fingen sogar an, unseren Drohnen hinterherzujagen, um in die Luft gehoben zu werden, nur um den Nervenkitzel zu genießen."
 fircon.2011.a:0 "Behebt das Problem mit den Traktorstrahlen."
 fircon.2011.b:0 "Wechselt stattdessen zu einer passiven Beobachtungshaltung."
 fircon.2011.b.tt:0 "Ändert die Mission unseres Beobachtungspostens auf §Ypassive Beobachtung§!"
 fircon.2011.c:0 "Amüsant. Macht weiter und verbreitet das Filmmaterial!"

