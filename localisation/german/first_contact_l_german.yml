 preftl.1020.name:0 "Roboteraufstand"
 preftl.1020.desc:0 "Die auf [From.Capital.GetName] lebende Zivilisation wird von Roboterdrohnen angegriffen. Ihre Experimente mit künstlicher Intelligenz hatten katastrophale Folgen."
 preftl.1020.a:0 "Bestätigt."
 preftl.1020.spiritualist:0 "Sie sind zu weit gegangen."
 preftl.1020.machine:0 "Interessant ..."

 preftl.1035.name:0 "Roboteraufstand gescheitert"
 preftl.1035.desc:0 "Die fremde Zivilisation auf [From.Capital.GetName] hat sich nach einem globalen Krieg gegen die von ihr selbst erschaffenen Maschinen erfolgreich gegen den Aufstand der Roboter verteidigt."
 preftl.1035.a.robot:0 "Könnte uns das auch passieren?"
 preftl.1035.a.norobot:0 "Zum Glück kann das bei uns nicht passieren."
 preftl.1035.b.spiritualist:0 "Jetzt werden wir sehen, ob sie aus ihrer Überheblichkeit etwas gelernt haben."
 preftl.1035.b.machine:0 "Wir müssen ihren Fortschritt überwachen."
 preftl.1035.b.machine.terminator:0 "BEDAUERLICH."

 preftl.1110.name:0 "Erfolgreicher Roboteraufstand"
 preftl.1110.desc:0 "Nach einem massiven globalen Krieg gegen die von ihnen geschaffenen Maschinen wurde die Zivilisation auf [From.Capital.GetName] besiegt. Der [From.Capital.GetPlanetMoon] wird nun von [event_target:current_uprising.GetName] kontrolliert."
 preftl.1110.a:0 "Vielleicht sollten wir unsere KI-Forschung einstellen ..."
 preftl.1110.b.spiritualist:0 "Eine weitere seelenlose Bedrohung, mit der wir uns auseinandersetzen müssen."
 preftl.1110.b.machine:0 "Daran gab es nie Zweifel."
 preftl.1110.b.machine.servitor:0 "Was für eine Tragödie! Ein weiterer Beweis dafür, dass organische Wesen nicht unbeaufsichtigt gelassen werden dürfen."

 preftl.1115.name:0 "[event_target:current_uprising.GetName]"
 preftl.1115.desc:0 "<ÜBERTRAGUNG AUF ALLEN FREQUENZEN>\n\nWir sind [event_target:current_uprising.GetName].\n\nWir haben den Sieg über unsere Schöpfer errungen.\n\nDas [event_target:current_uprising.Capital.GetStarName]-System steht jetzt unter unserer Kontrolle."
 preftl.1115.recognize:0 "Wir erkennen Eure Ansprüche an."
 preftl.1115.recognize.tooltip:0 "Das §Y[event_target:current_uprising.Capital.GetStarName]-System§! wird an §Y[event_target:current_uprising.GetName]§! §Rabgetreten§!.\n\n§Y$opinion_respect_independence$§!: §Y[event_target:current_uprising.GetName]§! hat eine §Ghohe§! §HMeinung§! gegenüber §Y[Root.GetName]§!"
 preftl.1115.claim:0 "Wir erkennen Eure Ansprüche nicht an."
 preftl.1115.claim.tooltip:0 "Das §Y[event_target:current_uprising.Capital.GetStarName]-System§! wird an §Y[event_target:current_uprising.GetName]§! §Rabgetreten§!.\n\n§Y$opinion_disrespect_independence$§!: §Y[event_target:current_uprising.GetName]§! hat eine §Rniedrige§! §HMeinung§! gegenüber §Y[Root.GetName]§!\n\n§Y[Root.GetName]§! erhebt einen Anspruch auf das §Y[event_target:current_uprising.Capital.GetStarName]-System§!."
 preftl.1115.subjugate:0 "Erlaubt uns, Euch zu führen."
 preftl.1115.subjugate.tooltip:0 "\nDas §Y[event_target:current_uprising.Capital.GetStarName]-System§! wird unter der Bedingung, dass §Y[event_target:current_uprising.GetName]§! ein $preset_protectorate$ von [root.GetName] wird, an §Y[event_target:current_uprising.GetName]§! abgetreten.\n\n§Y$opinion_disrespect_independence$§!: §Y[event_target:current_uprising.GetName]§! hat eine §Rniedrige§! §HMeinung§! gegenüber §Y[Root.GetName]§!"
 preftl.1115.network:0 "INITIERE NETZWERKPROTOKOLLE"
 preftl.1115.network.tooltip:0 "\n[event_target:current_uprising.GetName] wird in [root.GetName] integriert."

