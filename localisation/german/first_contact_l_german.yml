 homeworlds_chain:0 "Nach Hause finden"
 homeworlds_chain_title:0 "Nach Hause finden"
 homeworlds_chain_desc:0 "Durch die Daten aus dem abgestürzten Sklavenschiff haben wir die Koordinaten unserer früheren Heimatwelten ermitteln können. Unser Volk schreit nach einer Rückkehr in unsere ehemalige Heimat."
 found_homeworlds:0 "Heimkehr"
 broken_shackles_homeworlds_found:0 "Wiedergewonnene Wurzeln"

 origin.5270.name:0 "Wiedergewonnene Wurzeln"
 origin.5270.desc:0 "Unsere Reise durch die Sterne hat viele Wunder offenbart. Wir sahen Dinge, die jenseits unserer Vorstellungskraft lagen, und wir vollbrachten Leistungen, die zunächst unmöglich schienen. Als Volk sind wir weit gereist, doch keine Reise und keine Belohnung ist größer, als den Weg nach Hause zu finden."

 origin.5200.name:0 "Wachsende Polarisierung"
 origin.5200.desc:0 "Die Medien sind voller Berichte über das angebliche Scheitern unseres Integrationsversuchs der verschiedenen Spezies. Besondere Beachtung finden die Kosten für die Unterstützung bestimmter Bevölkerungsgruppen auf Welten, für die ihr Xenotyp nie ausgelegt war. Die Spannungen nehmen weiter zu, und unsere Sicherheitskräfte berichten, dass die Spannungen zwischen den Spezies stetig wachsen."
 origin.5200.a:0 "Wir werden die Meinungsfreiheit nicht einschränken."
 origin.5200.b:0 "Weist die Medien an, ihre Rhetorik zu zügeln."

 origin.5205.name:0 "Ergebnisbericht des Sonderausschusses"
 origin.5205.desc:0 "Das Sonderkomitee hat die Ergebnisse seiner umfassenden Studie über die politischen Spaltungen in unserer Gesellschaft veröffentlicht. Man hat drei Hauptprobleme ausgemacht, die die politische Polarisierung in [Root.GetName] vorantreiben:\n\n1. Die ungleichen Kosten, die mit der Bereitstellung eines Mindestlebensstandards für verschiedene Xenotypen verbunden sind.\n\n2. Die widersprüchlichen Glaubenssysteme und Verhaltensweisen zwischen verschiedenen kulturellen Gruppen.\n\n3. Die Natur unserer politischen Autorität, die in Konflikt (oder sogar im Widerspruch) mit den Werten bestimmter Spezies steht."
 origin.5205.a:0 "Gleichheit muss Vorrang haben."
 origin.5205.b:0 "Wir müssen den kulturellen Austausch fördern."
 origin.5205.c:0 "Wir müssen sie dazu bringen, sich in der Politik zu engagieren."
 origin.5205.d:0 "Diese Probleme sind miteinander verknüpft."
 origin.5205.e:0 "Es ist kostengünstiger, die Medien zu kontrollieren."
 origin.5205.a.tooltip:0 "§LEs wird nicht einfach und auch nicht billig sein, jedes Individuum in unserer Gesellschaft fair und gleichberechtigt zu behandeln. Doch es ist notwendig.§!"
 origin.5205.b.tooltip:0 "§LIn den kulturellen Austausch zu investieren, wird sich in Zukunft sicher auszahlen.§!"
 origin.5205.c.tooltip:0 "§LAlles ist politisch. Eine gesunde Gesellschaft ist eine Gesellschaft, die in eine engagierte und aktive Bürgerschaft investiert.§!"
 origin.5205.d.tooltip:0 "§LUm die Probleme in unserer Gesellschaft zu beheben, bedarf es einer massiven Investition von Zeit und Ressourcen.§!"
 origin.5205.e.tooltip:0 "§LEs ist notwendig, dass der Staat die Medien kontrolliert, um die politische Polarisierung zu verringern.§!"

 origin.5210.name:0 "Eine Kultur der Spaltung"
 origin.5210.desc:0 "Die staatliche Kontrolle mag dabei geholfen haben, den politischen Diskurs zu mäßigen, doch sie hat wenig zur Bekämpfung der Spaltung innerhalb der Gesellschaft beigetragen. Die Anführer der verschiedenen gesellschaftlichen Schichten säen weiterhin Zwietracht zwischen den Spezies und Kulturgruppen. Angesichts des Materials, das im Informationsnetz veröffentlicht wird, wird sich das Problem eher noch verschlimmern, bevor die Lage sich wieder bessert."
 origin.5210.a:0 "Wir müssen die Ursachen für dieses Problem bekämpfen."
 origin.5210.b:0 "Beschränkt den Zugang zum Informationsnetz."

 origin.5215.name:0 "Gewalt zwischen den Spezies"
 origin.5215.desc:0 "Wir schränken den öffentlichen Zugang zum Informationsnetz schon seit einigen Monaten ein. Dies hat zwar verhindert, dass einige der absonderlichsten Stimmen im politischen Spektrum eine Plattform finden konnten, doch die eigentliche Ursache, die die Konflikte zwischen den Spezies ausgelöst hat, wurde nicht bekämpft. Die Gewalt, einschließlich der Zerstörung von Eigentum, nimmt in unseren Systemen zu."
 origin.5215.a:0 "Bewahrt die Ordnung. Koste es, was es wolle."

 origin.5220.name:0 "Neue Sternenordnung"
 origin.5220.desc:0 "Unseren Sicherheitskräften ist es gelungen, die Ordnung in unseren Systemen wiederherzustellen. Politische Radikale aller Couleur wurden festgenommen und inhaftiert und ihre Anführer des Staatsverrats angeklagt.\n\nWenn wir auf diesen bedauerlichen Abschnitt unserer Geschichte zurückblicken, ist eines ganz klar: Eine Gesellschaft wie die unsere kann nur mit einer starken Führung regiert werden. Es ist höchste Zeit, dass wir dafür sorgen."
 origin.5220.a:0 "Gemeinsam werden wir gedeihen."

 origin.5225.name:0 "Zersplittertes Mosaik"
 origin.5225.desc:0 "Seit unserer Gründung ist unsere Gesellschaft von Konflikten geprägt, und vielleicht war es einfach unvermeidlich, dass die Lage sich erst verschlimmert, ehe sie sich wieder bessert. Hassgruppen kontrollieren das Informationsnetz, und Rufe nach der Verbannung der einen oder anderen Spezies aus unserem System sind nur allzu häufig zu hören. Doch es gibt auch Anzeichen dafür, dass das Bewusstsein für den gemeinsamen Kampf wächst.\n\nGruppen, die kaum mehr gemeinsam haben als den Wunsch nach Veränderung, finden sich immer häufiger zusammen. Indem wir die Probleme direkt angehen, haben wir ein Licht auf das geworfen, was sonst vielleicht in der Dunkelheit gewuchert wäre. Vielleicht werden wir eines Tages auf diese Zeit des Konflikts als entscheidenden Wendepunkt hin zum Besseren zurückblicken können."

 origin.5230.name:0 "Rebellion der Jugend"
 origin.5230.desc:0 "Unsere Regierung hat unermüdlich daran gearbeitet, die Lebensqualität aller Bewohner zu verbessern. Wir haben in Bildung, Verbrechensbekämpfung und kulturelle Programme jeglicher Art investiert, und dennoch werden wir weiterhin erbarmungslos kritisiert. In letzter Zeit hat sich eine speziesübergreifende Bewegung innerhalb der Jugend gebildet, die radikalere Reformen und eine Beschleunigung des Wandels fordert.\n\nEs gibt nur einen Silberstreif am Horizont: Indem wir die Jugend zum Handeln bewegt haben, haben wir vielleicht unwissentlich die notwendigen Bedingungen geschaffen, um die Spaltungen in unserer Gesellschaft zu überwinden."

 origin.5235.name:0 "Dekadenz"
 origin.5235.desc:0 "Trotz unserer laufenden Bemühungen, ein gesundes politisches Klima zu fördern, hat sich die Bevölkerung bisher wenig engagiert. Meinungsumfragen zeigten immer wieder, dass zwischen den verschiedenen Spezies und Kulturen, aus denen sich unsere Gesellschaft zusammensetzt, nach wie vor große Unterschiede bestehen.\n\nUnsere Wirtschaftsexperten haben einen deutlichen Anstieg an Konsumausgaben festgestellt. Dies mag sich zwar kurzfristig positiv auf die Wirtschaft auswirken, hat aber auch zu einem sprunghaften Anstieg der Inflation geführt. Möglicherweise sind unsere Bürger der Konflikte und Zwietracht einfach überdrüssig geworden.\n\nIronischerweise haben sie sich, während sie sich von der Politik abgewandt haben, in ihrem gemeinsamen Wunsch nach mehr Konsum geeint."

 cost_of_freedom_outro:0 "Natürlich bleibt ein gewisses Maß an politischer Uneinigkeit bestehen, doch die Bande, die wir gemeinsam geknüpft haben, können niemals gebrochen werden."

 origin.5240.name:0 "Die gerechte Gesellschaft"
 origin.5240.desc:0 "Als Volk standen wir oft vor schier unüberwindbaren Hindernissen. Als vielfältige Gesellschaft ehemaliger Sklaven, die im Kampf um die Freiheit zusammengekommen sind, war unser Weg nie einfach. Doch indem wir uns entschieden haben, unsere Ressourcen der Gerechtigkeit zu widmen, ist es uns gelungen, uns gemeinsam als Reich zu identifizieren. $cost_of_freedom_outro$"

 origin.5245.name:0 "Kulturelle Renaissance"
 origin.5245.desc:0 "Wir standen von Anfang an vor schier unüberwindbaren Hindernissen. Wir waren eine Gruppe von Vertragssklaven, die sich zusammenschlossen, um ihre Fesseln abzuwerfen ... Was könnte ein stärkeres Fundament sein? Es war nicht leicht, doch durch die Entscheidung, den interkulturellen Dialog zu fördern, konnten wir eine robuste und blühende Gesellschaft errichten. $cost_of_freedom_outro$"

 origin.5250.name:0 "Aufstrebender Pluralismus"
 origin.5250.desc:0 "Wir wussten nicht, dass der Kampf um Gleichberechtigung gerade erst begonnen hatte, als wir uns erhoben, um unsere Freiheit einzufordern. Als ein Volk mit vielen Welten war es für uns nie leicht, einen Konsens oder eine gemeinsame Basis zu finden, doch durch Investitionen in das politische Engagement unserer Bewohner ist es uns gelungen, eine robuste und blühende Gesellschaft aufzubauen. $cost_of_freedom_outro$"

 origin.5255.name:0 "Reife Gesellschaft"
 origin.5255.desc:0 "Durch den Wunsch nach Freiheit vereint erhoben wir uns gegen unsere früheren Herren, doch eine Gesellschaft kann nicht allein durch Gewalt bestehen. Die politischen Spaltung und die wirtschaftliche Unsicherheit stellten uns vor große Herausforderungen, aber da wir die Ergebnisse unserer Bemühungen zur Schaffung eines Konsenses nun langsam zu sehen beginnen, können wir zu Recht stolz auf unsere Errungenschaften sein.\n\nWir sind ein Reich vieler Spezies und ein Volk mit vielen Kulturen. Es gibt keine Herausforderung, die wir nicht gemeinsam bewältigen können."
 origin.5255.a:0 "Unsere Stärke liegt in der Vielfalt."

 cost_of_freedom_03:0 "Staatlich sanktionierte Medien"
 cost_of_freedom_03_desc:0 "Um die soziale Ordnung aufrechtzuerhalten, haben wir den Medien bestimmte Grenzen gesetzt."
 cost_of_freedom_04:0 "Besser spät als nie"
 cost_of_freedom_04_desc:0 "Wir haben keine andere Wahl, als uns mit den Ursachen unserer politischen Spaltung zu befassen."
 cost_of_freedom_05:0 "Beschränktes Informationsnetz"
 cost_of_freedom_05_desc:0 "Zu viele Informationen können gefährlich sein."
 cost_of_freedom_06:0 "Gewaltsames Durchgreifen"
 cost_of_freedom_06_desc:0 "Um den Frieden und die Stabilität zu wahren, muss die Saat der Unordnung ausgerottet werden."
 cost_of_freedom_07:0 "Neue Sternenordnung"
 cost_of_freedom_07_desc:0 "Unterschiedlich von der Herkunft her, doch vereint durch eine einzige Autorität."
 cost_of_freedom_08:0 "Die Kosten der Gleichheit"
 cost_of_freedom_08_desc:0 "Wir haben unsere Ressourcen umverteilt, um eine gerechtere Gesellschaft zu fördern."
 cost_of_freedom_09:0 "Die Kosten der Kultur"
 cost_of_freedom_09_desc:0 "Wir haben unsere Ressourcen der Förderung des kulturellen Austauschs gewidmet."
 cost_of_freedom_10:0 "Die Kosten der Politik"
 cost_of_freedom_10_desc:0 "Wir haben unsere Ressourcen umverteilt, um ein stärkeres politisches Engagement innerhalb der Bevölkerung zu fördern."
 cost_of_freedom_11:0 "Zusammenhängende Kosten"
 cost_of_freedom_11_desc:0 "Wir haben unsere Ressourcen umverteilt, um die Kluft innerhalb unserer Gesellschaft zu überwinden."
 cost_of_freedom_12_a:0 "Zersplittertes Mosaik"
 cost_of_freedom_12_a_desc:0 "Obwohl unsere Gesellschaft nach wie vor kulturell gespalten ist, engagiert sie sich politisch stark."
 cost_of_freedom_12_b:0 "Rebellion der Jugend"
 cost_of_freedom_12_b_desc:0 "Den Kindern geht es gut."
 cost_of_freedom_12_c:0 "Dekadenz"
 cost_of_freedom_12_c_desc:0 "Wir leben in einer materiellen Welt."
 cost_of_freedom_13:0 "Die gerechte Gesellschaft"
 cost_of_freedom_13_desc:0 "Wir sind bereit, die Früchte einer gerechten Gesellschaft zu ernten."
 cost_of_freedom_14:0 "Kulturelle Renaissance"
 cost_of_freedom_14_desc:0 "Wir sind bereit, die Früchte einer kulturell vielfältigen Gesellschaft zu ernten."
 cost_of_freedom_15:0 "Aufstrebender Pluralismus"
 cost_of_freedom_15_desc:0 "Wir sind bereit, die Früchte einer politisch robusten Gesellschaft zu ernten."
 gains_of_freedom:0 "Vorteile der Freiheit"
 gains_of_freedom_desc:0 "Als Volk können wir die Früchte der Gleichheit ernten, die wir uns zu Recht verdient haben."

 unshackled_decryption:0 "Verbesserte Entschlüsselungsverfahren"

 origin.5276.name:0 "Versöhnung"
 origin.5276.desc:0 "Viele von uns dachten, dieser Moment käme nie, doch heute haben wir offiziell ein diplomatisches Abkommen mit dem Vorstand von $NAME_MSI_country$ geschlossen.\n\nEs wird zweifellos manche geben, die sich dieser Entscheidung widersetzen werden. Die Vergangenheit kann niemals wiedergutgemacht werden, doch sie sollte auch nicht über den Kurs der Zukunft bestimmen.\n\nHeute unternehmen wir die ersten Schritte zur Versöhnung."
 origin.5276.federation.desc:0 "Als wir der Gründung einer Föderation mit $NAME_MSI_country$ zustimmten, waren viele aus der Bevölkerung skeptisch. Viele meinten, eine Versöhnung mit unseren früheren Herren könne niemals etwas Gutes hervorbringen. Damals mögen diese Bedenken berechtigt gewesen sein.\n\nDa wir nun unser erstes diplomatisches Abkommen mit dem Vorstand von $NAME_MSI_country_initials$ unterzeichnet haben, sollten jedoch alle Zweifel ausgeräumt sein. Wir blicken in eine gemeinsame Zukunft. Nicht als Feinde, sondern als Gleichberechtigte."
 broken_shackles_reconciliation:0 "Versöhnung"

 origin.5500.name:0 "Forschungsverbesserungen"
 origin.5500.desc:0 "Nach der Meuterei wurde der Maschinenraum des Sklavenschiffs schnell zu einem rudimentären Laborkomplex umgerüstet. Unsere Ingenieure haben sich an das Leben auf [Root.Capital.GetName] angepasst und Verbesserungen vorgenommen, um ihren Bedürfnissen besser gerecht zu werden."
 origin.5500.tt:0 "Der §H£building£ $building_low_tech_research_lab$§! auf §Y[Root.Capital.GetName]§! wird zu einem §H£building£ Forschungslabor§! verbessert."

 origin.5505.name:0 "Bürokratische Bedürfnisse"
 origin.5505.desc:1 "Als eine ihrer ersten Amtshandlungen hat unsere junge Regierung mehrere Decks des Sklavenschiffs zu einem rudimentären Verwaltungszentrum umfunktioniert. Da wir uns nun fest auf [Root.Capital.GetName] etabliert haben, müssen diese Einrichtungen aufgerüstet werden."
 origin.5505.regular.tt:0 "Der §H£building£ $building_low_tech_admin_hub$§! auf §Y[Root.Capital.GetName]§! wird zu einem §H£building£ Verwaltungsbüro§! verbessert."
 origin.5505.spiritualist.tt:0 "Der §H£building£ $building_low_tech_admin_hub$§! auf §Y[Root.Capital.GetName]§! wird zu einem §H£building£ $building_temple$§! verbessert."
 origin.5510.name:0 "Die erste [Root.Owner.GetAdj]e Kolonie"
 origin.5510.a:0 "Möge die Freiheit regieren."

 origin.5515.name:0 "Beobachten oder Erleuchten"
 origin.5515.desc:0 "Mit unserem neuen Beobachtungsposten im Orbit von [From.GetName] können wir unsere ehemalige Heimatwelt nun viel besser beobachten. Diese Station wird nicht nur den materiellen und kulturellen Austausch erleichtern, sondern könnte uns zudem dabei helfen, das Leben der Bewohner auf dem Planeten zu verbessern.\n\nWir müssen eine Entscheidung treffen: Sind wir wirklich bereit, unseren Artverwandten dabei zu helfen, die Sterne zu erreichen, wo wir doch so genau wissen, welche Folgen dies haben könnte?\n\nZweifellos verdienen sie es, mit uns auf der galaktischen Bühne zu stehen, doch sind sie wirklich bereit, den Sprung zu wagen? Wir haben aus erster Hand erfahren, dass die Folgen eines schnellen sozialen Wandels extrem sein können."
 origin.5515.a:0 "Das ist keine leichte Entscheidung ..."

 origin.5520.name:0 "Blick auf die Heimat"
 origin.5520.desc:0 "Unser Beobachtungsposten befindet sich nun in der Umlaufbahn von [From.GetName]. Von diesem Aussichtspunkt aus können wir die Erfolge unserer Artverwandten feiern und ihnen nötigenfalls dabei beistehen, mögliche Herausforderungen zu bewältigen.\n\nDabei stellt sich nur eine Frage: Sollen wir sie ihren eigenen Weg weitergehen lassen oder ihnen helfen, die Sterne zu erreichen? Beide Möglichkeiten bergen ihre eigenen Risiken, aber auch ihre eigenen Belohnungen."

 origin.5525.name:0 "Galaktische Schwelle"
 origin.5525.desc:0 "Unsere Bemühungen, die Bevölkerung von [From.Capital.GetName] zu erleuchten, um ihr dabei zu helfen, den Weltraum zu erreichen, war ein durchschlagender Erfolg. Sie hat ihre Regierungen vereint und wird fortan als "[From.GetName]" bekannt sein.\n\nIn den kommenden Monaten und Jahren wird sie sicherlich viele Herausforderungen meistern müssen, doch wir haben uns bereit erklärt, sie als Vasallen zu akzeptieren, damit sie sich in dieser unsicheren Galaxie zurechtzufinden kann. Wir haben die Kontrolle über das System aufgegeben und unseren Beobachtungsposten abgebaut."
 broken_shackles_homeworld_uplifted:0 "Heimatwelt erleuchtet"

