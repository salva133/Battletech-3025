# Hive Observation Events

 fircon.2505.name:0 "Neuronale Phagozytose"
 fircon.2505.desc:0 "Obwohl die gesamte fühlende Bevölkerung von [pre_ftl_planet.GetName] zu einem organischen Gestaltbewusstsein gehört, beherbergt [pre_ftl_planet.GetPlanetHabitatDE8] [pre_ftl_planet.GetPlanetHabitat] auch mehrere andere "Schwärme". Diese sind isolierte Ansammlungen von Drohnen und konkurrieren miteinander um Ressourcen. Gelegentlich kommt es zu Konflikten zwischen zwei Gruppen, die auch bis zu einem ausgewachsenen Krieg eskalieren können. Zurzeit sind wir Zeuge eines Angriffs auf die Hauptstadt eines der Schwarmbewusstsein, eine äußerst grausame Angelegenheit. Die Effizienz der Drohnen, ungehindert von Empathie, würde jeden General stolz machen.\n\nDie Verteidiger verlieren schnell an Boden, aber nach unseren Schätzungen sollten sie noch ein paar Tage durchhalten.\n\nAugenblicke später jedoch hören die Kämpfe auf und die einstigen Verteidiger haben sich mit ihren Feinden zusammengetan, um die Hauptwelt nach allem Wertvollen abzusuchen. Es scheint, als seien sie vollständig und ohne Unterbrechung in den angreifenden Schwarm integriert worden."
 fircon.2505.a:0 "Härte ist der Weg zur Einigkeit."
 fircon.2505.b:0 "Sie haben rücksichtslose Assimilierungsprotokolle."
 fircon.2505.c:0 "Haben sie das Bewusstsein einfach gegessen?"

 fircon.2515.name:0 "Übernahme des Ökosystems"
 fircon.2515.desc:0 "[pre_ftl_country.GetName] auf [pre_ftl_planet.GetName] hat vor kurzem begonnen, neue Regionen des Planeten zu besiedeln. Die dortige Flora und Fauna unterscheidet sich zwar stark von den bereits besiedelten Gebieten, wurde von dem Kollektiv, das einen radikalen, aber methodischen Ansatz zur Regulierung des lokalen Ökosystems verfolgt, aber dennoch vollständig übernommen. Bestimmte Tierarten werden rücksichtslos ausgerottet und durch andere ersetzt, während invasive Pflanzen die einheimischen Bäume töten. Ihre Beherrschung der Umwelt ist bemerkenswert, doch können auch sie gewisse Rückschläge in Regionen mit extrem ungewöhnlichem Klima, in denen die von ihnen eingeführten Lebensformen nicht lange überleben können, nicht vermeiden. Wir glauben, dass sie bald einen Weg finden werden, um auch diese Hindernisse zu überwinden; irgendwann wird die ganze Welt vereint sein und dem Kollektiv optimale Bedingungen bieten."
 fircon.2515.a:0 "Das ist eine einzigartige Expansionsstrategie."
 fircon.2515.b:0 "Effizienz der Expansion: Unerbittlich."
 fircon.2515.c:0 "Beunruhigend ..."

 fircon.2525.name:0 "Die Feuer der Industrie"
 fircon.2525.desc:0 "[pre_ftl_country.GetName] auf [pre_ftl_planet.GetName] hat vor kurzem neue Technologien entwickelt, wodurch die Industrie in einem rasanten Tempo wachsen konnte. Fabriken, Schmelzöfen, Fertigungslinien und Treibstoffextraktoren wurden überall auf [pre_ftl_planet.GetPlanetHabitatDE6] [pre_ftl_planet.GetPlanetHabitatDE2] errichtet, da das Schwarmbewusstseins die Teilautomation gelernt hat. Dunkler Rauch zieht über den Himmel, und viele Drohnen zeigen erste Anzeichen von Degeneration aufgrund der giftigen Chemikalien, mit denen sie in Kontakt gekommen sind. Bald wird sich der Schwarm mit diesen Problemen befassen müssen, doch bis dahin arbeiten die Drohnen unbeirrt weiter."
 fircon.2525.a:0 "Diese Welt wird sich dem Willen des Schwarms beugen."
 fircon.2525.b:0 "Schmelzpotenzial: Exponential."
 fircon.2525.c:0 "Sie können die Dinge noch zum Besseren wenden!"
 fircon.2525.d:0 "Ein Schritt in die richtige Richtung!"
 fircon.2525.e:0 "Und es gibt nicht eine soziale Bewegung, die sich für die Drohenn einsetz ..."

 fires_of_industry:0 "Industrielle Verschmutzung"
 fires_of_industry_desc:0 "Dieser Planet wurde während der industriellen Revolution stark verschmutzt."

 fircon.2535.name:0 "Requiem für eine Drohne"
 fircon.2535.desc:0 "Die Trauer scheint unerwartet Besitz von [pre_ftl_planet.GetName] ergriffen zu haben und wir sind Zeuge einer beispiellosen Unterbrechung der Arbeit eines ganzen Schwarms nach dem Tod einer einzelnen Drohne. Wir wissen nicht, wie sich diese Drohne von den anderen unterscheidet, aber der Schwarm scheint eine fast religiös anmutende Art Zeremonie abzuhalten, bei der die Drohne in Stücke geschnitten wird, welche dann zu verschiedenen neugeborenen Drohnen gebracht werden. Augenblicke später setzt sich der gesamte Schwarm wieder in Bewegung.\n\nDas ist alles äußerst verwirrend und sieht sehr nach einem Ereignis von sozialer oder spiritueller Bedeutung aus. "
 fircon.2535.a:0 "Eigenartig."
 fircon.2535.b:0 "Tägliche Produktionsleistung verringert."
 fircon.2535.c:0 "Was kann das bedeuten?"

 fircon.2545.name:0 "Wachsendes Kollektiv"
 fircon.2545.desc:0 "Der Protoschwarm, den wir auf [pre_ftl_planet.GetName] beobachtet haben, hat einen bedeutenden Schritt in seiner Entwicklung gemacht. Im größten Teil [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetPlanetHabitatDE4] hat sich eine kleine Gruppe von Individuen in einem Schwarm organisiert. Die Drohnen sind jedoch nicht völlig autonom, und es fehlte ihnen noch an Zusammenhalt und Koordination, wie bei einem richtigen Schwarmbewusstsein.\n\nIn den nördlichen Ausläufern [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetPlanetHabitatDE4] hat sich dies jedoch geändert. Dort scheint ein Individuum zum Nexus für eine Singularität geworden zu sein, die die nahegelegenen Drohnen unterworfen hat. Diese "Erste Drohne" bereist derzeit den Planeten und lässt ihre unterworfenen Drohnen eine Siedlung errichten, die angesichts des niedrigen technologischen Standes auf der Welt gewaltige Ausmaße angenommen hat. Die dortigen Drohnen scheinen sich darauf zu konzentrieren, Häuser und Silos zu bauen und die Nahrungsmittelproduktion so weit wie möglich auszudehnen, um neue Drohnen unterbringen zu können. Es gibt keine Autonomie mehr. Für sie gibt es nur noch das Kollektiv."
 fircon.2545.a:0 "Sind auch wir so entstanden?"
 fircon.2545.b:0 "Beurteilung von organischen Bewusstsein: Zerbrechlich."
 fircon.2545.c:0 "Vielleicht eine psychische Infektion?"
 fircon.2545.d:0 "Bringt diese "Erste Drohne" in den Beobachtungsposten und studiert sie."

 fircon.2546.name:0 "Studie über die "Erste Drohne""
 fircon.2546.desc:0 "Die "Erste Drohne" von [pre_ftl_planet.GetName] konnte erfolgreich entführt und in Schlaf versetzt werden. Obwohl wir vorsichtig waren, haben die anderen Drohnen auf [pre_ftl_planet.GetPlanetHabitatDE6] [pre_ftl_planet.GetPlanetHabitatDE2] definitiv Notiz davon genommen: Jedes Mal, wenn die Umlaufbahn unserer Station in die Nähe ihrer Siedlung kommt, zeigen die Drohnen ein aggressives Verhalten. Es ist fast so als könnten sie spüren, dass die "Erste Drohne" näher kommt.\n\nErste Untersuchungen des Gehirns haben einige interessante Ergebnisse über die transdimensionale Kommunikation erbracht, aber die Fähigkeit, Drohnen zu übernehmen und in das aufkeimende Bewusstsein zu subsumieren, entziehen sich weiterhin unserem Verständnis."
 fircon.2546.a:0 "Seziert sie."
 fircon.2546.b:0 "Wir haben genug gelernt. Bringt sie zurück."

 fircon.2547.name:0 "Psychische Infektion"
 fircon.2547.desc:0 "Die "Erste Drohne" von [pre_ftl_planet.GetName] konnte erfolgreich entführt und in Schlaf versetzt werden. Leider wachte das Subjekt auf, als wir die Muster seiner Gehirnwellen untersuchten. Wir haben daraufhin eine verwirrende Sammlung von Berichten erhalten, die alle darauf hindeuten, dass das Subjekt in das Bewusstsein der Besatzungsmitglieder des Beobachtungspostens eingedrungen ist, ihren Willen gebrochen und dann die meisten von ihnen unterworfen hat. Glücklicherweise wurde das einzige ÜL-Schiff in dem Durcheinander zerstört, doch die Systeme der Station melden, dass die "Erste Drohne" das Wissen ihrer neuen Drohnen schnell assimiliert und so gelernt hat, unsere Technologie und Ausrüstung zu nutzen.\n\nDie Eindämmungsprotokolle schreiben die sofortige Fernzerstörung der Station vor!"
 fircon.2547.a:0 "Führt die Fernzerstörung durch!"
 fircon.2547.a.tt:0 "Der Beobachtungsposten im Orbit von [pre_ftl_planet.GetName] wird zerstört."

 fircon.2555.name:0 "Das Recht, zu gehen"
 fircon.2555.desc:0 "Die Beobachtung von [pre_ftl_planet.GetName] geht weiter und vor kurzem haben wir etwas entdeckt, von dem wir zuerst dachten, es seien abtrünnige Drohnen. Diese Individuen leben am äußeren Rand der Schwarmsiedlung und scheinen eine teilweise, wenn nicht sogar vollständige Autonomie erlangt zu haben. Sie sind völlig vom Kollektiv losgelöst und einige von ihnen scheinen sogar Momente zu genießen, in denen sie nichts tun.\n\nWenn es um Ressourcen geht, sind sie jedoch weiter abhängig vom Schwarm und treiben grundsätzlich Handel mit dem Kollektiv. Warum der Schwarm es nicht für angebracht hielt, diese abtrünnigen Drohnen zu eliminieren, bleibt ein Rätsel."
 fircon.2555.a:0 "Abweichendes Verhalten muss beseitigt werden!"
 fircon.2555.b:0 "Individualität ist ineffizient."
 fircon.2555.c:1 "Mit einem Schwarm in Symbiose zu leben, ist eine Seltenheit."

  # Interplanetary Flight
 fircon.2605.name:0 "Interplanetarer Flug"
 fircon.2605.desc.base:0 "Wetterbedingungen: §GEinwandfrei§!\nNukleare thermische Rakete: §GVollständig betankt§!\nFlugplan: §GOptimiert§!\n\nDies waren die Anzeigen, die heute in ganz [pre_ftl_planet.GetName] ausgestrahlt wurden, als [pre_ftl_country.GetName] die erste interplanetarische Mission startete."
 fircon.2605.desc.regular:0 "$fircon.2605.desc.base$ Die Astronauten, die jahrelang für diese Mission trainiert hatten, stiegen am frühen Morgen (Ortszeit) in die Rakete und schweben in diesem Augenblick durch den Weltraum, den wir mit ihnen teilen. Wir sollten ihre Reise verfolgen."
 fircon.2605.desc.hive:0 "$fircon.2605.desc.base$ Die speziell entwickelten Astronautendrohnen sind unabhängiger als normale Drohnen und bereit, das Sonnensystem zu erkunden."
 fircon.2605.a.mean:0 "Fliegt und verbrennt."
 fircon.2605.a.nice:0 "Wie nostalgisch!"

 fircon.2615.name:0 "Landung"
 fircon.2615.desc:0 "Die erste interplanetare Reise der [from.owner.GetSpeciesNamePlural] endete nach vielen Irrungen und Wirrungen schließlich mit einem Erfolg. Auch wenn die Reise nicht ganz reibungslos verlief, so haben sie doch ihr Potenzial als Weltraumentdecker unter Beweis gestellt.\n\n[from.owner.GetName] wurde durch diese Mission inspiriert und wartet ungeduldig auf die nächste Herausforderung, der sie sich auf ihrer Reise zu den Sternen stellen müssen. Vielleicht haben wir bald die Gelegenheit, mit ihnen zu sprechen - als Gleichgestellte."
 fircon.2615.tt:0 "§Y[from.owner.GetName]§!: §G+20%§! Technologischer Fortschritt."

 fircon.2620.name:0 "[from.owner.capital_scope.GetName], wir haben ein Problem."
 fircon.2620.desc:0 "Ein mechanischer Defekt an Bord des ersten interplanetaren [from.owner.GetSpeciesNamePlural]-Raumschiffs hat selbiges manövrierunfähig im Weltraum zurückgelassen. Da das Schiff nicht mehr in der Lage ist, seine Flugbahn zu korrigieren, wird es bald nicht mehr zu retten sein. [from.owner.capital_scope.GetName] arbeitet an einer Lösung, doch die Chancen stehen nicht gut. Wir hätten jedoch die Möglichkeit, ihnen zu helfen ..."
 fircon.2620.a:0 "Holt sie von dem Schiff runter!"
 fircon.2620.b:0 "Nutzt unsere Agenten in ihrer Gesellschaft, um eine Lösung zu finden."
 fircon.2520.b.tt:0 "Dies erhöht die Wahrscheinlichkeit eines positiven Ergebnisses."
 fircon.2620.c:0 "Könnten wir nicht eine Nachricht mit der Lösung in der Nähe ihres Raumfahrtzentrums hinterlassen?"
 fircon.2620.d:0 "Repariert ihr Schiff und löscht ihre Erinnerungen."
 fircon.2620.e:0 "Gebt ihnen die Möglichkeit, es selbst zu schaffen."

 fircon.2625.name:0 "Besatzung gerettet"
 fircon.2625.desc.base:0 "Die Besatzung des dem Untergang geweihten Erkundungsschiffs befindet sich nun sicher auf unserem Beobachtungsposten. Sie sind verständlicherweise unglaublich verängstigt und verwirrt, was zum Teil darauf beruhen könnte, dass wir ihre Kommunikation mit ihrer Heimatwelt unterbrochen und sie in einem für sie fremden Frachtraum zurückgelassen haben."
 fircon.2625.desc.hive:0 "$fircon.2625.desc.base$\n\nNachdem wir sorgfältig studiert hatten, wie der hiesige Schwarm kommuniziert, gelang es uns, ein stellvertretendes Überbewusstsein einzurichten, das diese Drohnen allein mit ihren Gedanken zurückließ. Vielleicht müssen wir sie dazu zwingen, hier mit uns zu leben. Sie können ihre Heimat aus der Ferne beobachten, aber niemals zurückkehren."
 fircon.2625.desc.regular:0 "$fircon.2625.desc.base$\n\nVielleicht müssen wir sie dazu zwingen, hier mit uns zu leben. Sie können ihre Heimat aus der Ferne beobachten, aber niemals zurückkehren."
 fircon.2625.a:0 "Willkommen an Bord."
 fircon.2625.a.tt:0 "Der mysteriöse Verlust der Besatzung reduziert den technologischen Fortschritt von §Y[fromfrom.owner.GetName]§! um §R-50%§!."
 fircon.2625.b:0 "Das Risiko ist egal. Bringt sie nach Hause."

 fircon.2630.name:0 "Kritischer Missionsfehlschlag"
 fircon.2630.desc:0 "Die Mission des interplanetaren [fromfromfrom.owner.GetSpeciesNamePlural]-Raumschiffs ist gescheitert und es gab keine Überlebenden.\n\nNach diesem Fehlschlag scheint die [GetPreFTLUpper] weniger motiviert zu sein, die Sterne zu erkunden."
 fircon.2630.a:0 "Wie erwartet."
 fircon.2630.b:0 "Ihr dürft nicht aufgeben!"
 fircon.2630.tt:0 "§Y[fromfromfrom.owner.GetName]§!: §R-20%§! Technologischer Fortschritt."

 fircon.2635.name:0 "Wundersame Reparatur"
 fircon.2635.desc:0 "Mit Hilfe eines Kleidungsstücks, eines Nährstoffbehälters und einiger Kupferdrähte gelang es der Besatzung des dem Untergang geweihten Schiffs, die Kontrolle über ihre Haupttriebwerke wiederzuerlangen. Sie sind nun auf dem besten Weg, ihre Reise mit der Unterstützung und der Bewunderung ihrer Heimatwelt zu beenden."

 inadvertent_jailer:0 "Unbeabsichtigte Gefangenschaft"
 inadvertent_jailer_desc:0 "Obwohl es nicht unsere Absicht war, mussten wir nun genau jene Testsubjekte, die wir zu beobachten beabsichtigt hatten, in unserem Beobachtungsposten unterbringen."
 pre_ftl_research_outpost:0 "Forschungsaußenposten für eine Zivilisation ohne ÜL-Technologie"
 pre_ftl_research_outpost_desc:0 "Der Stützpunkt, der nach einer erfolgreichen interplanetaren Reise eingerichtet wurde."

