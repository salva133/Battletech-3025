 fcsum_jaunting_traveler_summary:0 "Eine kolossale Kreatur unbekannter Herkunft ist plötzlich in unserer Hauptwelt aufgetaucht. Wir halten sie derzeit in einer unserer Forschungseinrichtungen fest."
