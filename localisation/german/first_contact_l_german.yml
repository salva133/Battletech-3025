 ## Events
 fircon.6000.name:0 "Gibt es da drinnen Leben?"
 fircon.6000.desc:0 "Selbst nachdem sie uns getroffen hatten, weigerten sich die [non_believers_country.GetSpeciesNamePlural] weiterhin, die Existenz von fühlendem Leben außerhalb ihrer Welt zu akzeptieren. Sie behaupten, wir seien keine interstellaren Besucher, sondern im Untergrund lebende Bewohner, die durch ein Loch im Boden auf die Oberfläche des Planeten geklettert sind. Ihr Planet, [non_believers_planet.GetName], soll hohl sein, und sie glauben, wir könnten mit unseren Raumschiffen durch diesen zentralen Hohlraum fliegen.\n\nIhr unergründlicher Glaube behindert unsere diplomatischen Bemühungen. Alles, was wir sagen oder tun, wird mit größtem Misstrauen betrachtet."
 fircon.6000.desc.subterranean:0 "$fircon.6000.desc$.\n\nTechnisch gesehen haben sie zwar nicht unrecht, doch eine Erklärung würde die Sache nur noch komplizierter machen."
 fircon.6000.a:0 "Bringt ihre einflussreichsten Skeptiker ins All."
 fircon.6000.b:0 "[non_believers_planet.GetName] ist nicht hohl! Zeigt ihnen die Berechnungen!"
 fircon.6000.c:0 "Gebt zu, dass wir Eindringlinge aus dem Untergrund sind."

 fircon.6005.name:0 "Skeptikern das Gegenteil beweisen"
 fircon.6005.desc:0 "Es hat sich herausgestellt, dass die [non_believers_country.GetSpeciesNamePlural] auch nicht an den Weltraum glauben: Sie glauben, der Himmel sei eine Glaskuppel, die mit Spiegeln gefüllt ist, und Sterne sind Sonnenstrahlen, die von diesen Spiegeln reflektiert werden, genau wie die anderen Himmelskörper.\n\nSelbst wenn wir sie in unsere Hauptwelt bringen würden, würden sie wahrscheinlich behaupten, sie hätten ihren Heimatplaneten nie verlassen, oder etwas ähnlich Absurdes."
 fircon.6005.a:0 "Es muss einen Weg geben, um sie davon zu überzeugen ..."

 fircon.6015.name:0 "Skeptikern das Gegenteil beweisen"
 fircon.6015.desc:0 "Es gibt Neuigkeiten aus [non_believers_planet.GetName]: Auch wenn die [non_believers_country.GetSpeciesNamePlural] nicht mehr glauben, dass wir Besucher aus dem Zentrum ihres [non_believers_planet.GetPlanetMoonCap] sind, sind sie nun davon überzeugt, dass ihre Welt flach ist und Individuen wie wir in hängenden Städten auf der Unterseite von [non_believers_planet.GetName] leben."

 fircon.6020.name:0 "Skeptikern recht geben"
 fircon.6020.desc:0 "Die [non_believers_country.GetSpeciesNamePlural] danken uns für unsere Ehrlichkeit. Natürlich können sie uns noch nicht gänzlich vertrauen, da sie noch immer glauben, wir wären Invasoren aus dem Hohlraum im Inneren von [non_believers_planet.GetName], doch zumindest verstehen sie, dass wir ihnen nichts Böses wollen, und sie freuen sich auf die Zusammenarbeit mit uns."

 fircon.6025.name:0 "Unterirdischer Invasionsverteidigungstrupp"
 fircon.6025.desc:0 "Nachdem sie festgestellt hatten, dass wir aus dem Hohlraum im Inneren von [non_believers_planet.GetName] gekommen sind, haben die [non_believers_country.GetSpeciesNamePlural] begonnen, sich Sorgen darüber zu machen, was sonst noch unter der Oberfläche des [non_believers_planet.GetPlanetMoonCap] lauern könnte. Truppen wurden in der Nähe von Höhlen, Verwerfungen und Vulkanen stationiert, um weitere Eindringlinge aus dem Untergrund zu bekämpfen."
 fircon.6025.a:0 "Spielt mit und bietet ihnen militärische Unterstützung an."
 fircon.6025.b:0 "Das ist lächerlich."

 fircon.6030.name:0 "Plötzlicher Angriff!"
 fircon.6030.desc:0 "Es gibt unglaubliche Neuigkeiten von [non_believers_planet.GetName]: Jemand hat sich wirklich unter der Oberfläche versteckt! Unterirdische Armeen einer bisher unbekannten Spezies strömen aus den Höhlen und greifen die [non_believers_country.GetSpeciesNamePlural] an. Es ist eine groß angelegte Invasion!"
 fircon.6030.a:0 "Das kommt uns seltsam bekannt vor ..."

 fircon.6031.name:0 "Wie oben, so unten"
 fircon.6031.desc:0 "Nach einem blutigen Weltkrieg wurde [non_believers_country.GetName] von der aus dem Untergrund kommenden Spezies auf [non_believers_planet.GetName] ausgelöscht. Die neue dominante Spezies ist sich unserer Anwesenheit bewusst und glaubt offensichtlich nicht, dass wir aus dem Zentrum ihres Planeten stammen."
 fircon.6031.a:0 "Endlich vernünftige Nachbarn."

 fircon.6032.name:0 "Plötzliche Eruption!"
 fircon.6032.desc.base:0 "Die [non_believers_country.GetSpeciesNamePlural] hatten zu Recht Angst: Der geschmolzene Kern ihres Planeten erwies sich als gefährlich, auch wenn er keine unterirdische Spezies beherbergte."
 fircon.6032.desc.troops:0 "Der plötzliche Ausbruch eines scheinbar erloschenen Vulkans hatte verheerende Auswirkungen auf die Infrastruktur der Region. Dank unserer Militärpräsenz konnte der Großteil der betroffenen Bevölkerung jedoch sicher evakuiert werden."
 fircon.6032.desc.notroops:0 "Der plötzliche Ausbruch eines scheinbar erloschenen Vulkans war verheerend. Die [non_believers_country.GetSpeciesNamePlural] sind verzweifelt und auf Hilfe angewiesen."
 fircon.6032.a:0 "Wenigstens vertrauen sie uns jetzt."

 fircon.6033.name:1 "Antiklimaktisch"
 fircon.6033.desc:0 "Der unterirdische Invasionsverteidigungstrupp, der in der Nähe der größten Höhlen und Vulkane stationiert war, berichtet, dass absolut nichts von unter der Oberfläche aufgetaucht ist. Auch wenn dies wahrscheinlich besser so ist, wirken einige der Soldaten sichtlich enttäuscht. "

 fircon.6035.name:0 "Perspektivwechsel"
 fircon.6035.desc.start:0 "Die [non_believers_country.GetSpeciesNamePlural] bieten uns ihren Dank an und haben eine offizielle Entschuldigung ausgesprochen. Sie wissen jetzt, dass wir keine Bewohner aus dem Untergrund sind, sondern von einem ganz anderen Ort kommen:"
 fircon.6035.desc.water:0 "dem Ozean."
 fircon.6035.desc.sun:0 "dem Zentrum ihres Sterns."
 fircon.6035.desc.end:0 "Ihr Verständnis vom Kosmos ist zwar noch nicht perfekt, doch zumindest sind sie jetzt bereit, uns zu vertrauen."
 fircon.6035.a:0 "Eine soziologisch interessante, aber psychisch anstrengende Erfahrung."

 fircon.6038.name:0 "Zurück mit Euch in den Untergrund!"
 fircon.6038.desc.troops:0 "Nach einem langen und harten Kampf haben unsere vereinten Truppen über die unterirdischen Eindringlinge triumphiert und sie unter die Oberfläche von [non_believers_planet.GetName] zurückgedrängt!"
 fircon.6038.desc.notroops:0 "Nach einem langen und harten Kampf zwangen die Truppen von [non_believers_country.GetName] die unterirdischen Eindringlinge zum Rückzug unter die Oberfläche des [non_believers_planet.GetName]!"

 fircon.7500.name:0 "Ausgestopfte [Root.GetSpeciesNamePlural]"
 fircon.7500.desc:0 "Es gibt unerwartete Neuigkeiten von §Y[pre_ftl_planet.GetName]§!, wo uns heute ein vertrautes Gesicht begrüßte: unser eigenes.\n\nDie [pre_ftl_country.GetSpeciesNamePlural] sind von unserer Form fasziniert. Irgendetwas an uns scheint sie an ihre eigenen Jungen zu erinnern. Sie sagen sogar, wir wären "niedlich", und Plüschtiere mit übertrieben großen Nachbildungen unseres [Species.GetEarName]s sind in ihren Städten bereits weit verbreitet."
 fircon.7500.a:0 "Natürlich sind wir das!"
 fircon.7500.b:0 "Wir sind nicht §Rniedlich§!."
 fircon.7500.c:0 "Aber ... wir sind nicht ... Niemand hat jemals ..." # Kyaaa!
 fircon.7500.d:0 "Was für eine Zeitverschwendung."
 fircon.7500.e:0 "Könnten ... Könnten wir eine davon haben?"
 fircon.7500.f:0 "Wir werden für die Verwendung unserer äußeren Erscheinung Lizenzgebühren erheben."

 fircon.7505.name:0 "Alles ist eins"
 fircon.7505.desc:0 "Auf §Y[pre_ftl_planet.GetName]§! finden faszinierende soziologische Veränderungen statt.\n\nDa sie nur uns als Referenz hat, ist die Bevölkerung zu der Überzeugung gelangt, dass alles Leben im Universum so sein muss, wie wir es sind: verbunden, eins. Da sie keinen anderen Bezugsrahmen haben, sind die [pre_ftl_country.GetSpeciesNamePlural] mehr als bereit, unseren Drohnen Zugang zu ihren Institutionen zu gewähren. Dieses Missverständnis könnte uns in die Lage versetzen, ihre Zivilisation erheblich voranzubringen. Sollte jedoch die Wahrheit über die Galaxie (und die Existenz von Nicht-Gestaltbewusstsein) bekannt werden, könnten sie uns weniger vertrauen."
 fircon.7505.a.hive:0 "Ja, wir sind alle."
 fircon.7505.a.machine:0 "Bestätige. Ihr allein seid Individuen."
 fircon.advance_tech:0 "[pre_ftl_country.GetName] wird zum nächsten technologischen Zeitalter aufsteigen."
 fircon.b.tt:0 "[pre_ftl_country.GetName] wird um §G25%§! schneller zu zukünftigen technologischen Zeitaltern voranschreiten."
 fircon.7505.b:0 "Sagt ihnen, dass wir uns selbst nicht sicher sind."
 fircon.7505.c:0 "Klärt ihr Missverständnis auf."

 MESSAGE_PRE_FTL_DISTRUSTFUL_TITLE:0 "Misstrauische Diplomatie"
 MESSAGE_PRE_FTL_DISTRUSTFUL:0 "Aufgrund unserer jüngsten Taten ist $COUNTRY|Y$ uns gegenüber misstrauisch geworden und hat die Diplomatie mit uns eine Zeit lang eingestellt."

 fircon.7510.name:0 "Einem Schwarm das Handwerk beibringen"
 fircon.7510.desc.base:0 "Unsere Bildungsinitiative mit dem Schwarmbewusstsein, das wir fördern wollen, war erfolgreich. Es beherrscht nun die Grundlagen der Chemie. Fast sofort hat es die verheerendsten Anwendungen dieser Prinzipien extrapoliert und einen Krieg gegen einen benachbarten Schwarm begonnen, noch bevor wir die Atmosphäre verlassen hatten. Nun sterben Millionen von Drohnen."
 fircon.7510.desc.gestalt:0 "Unsere [Root.GetScientistPlural] waren erfolgreich mit ihrer Aufgabe auf §Y[pre_ftl_planet.GetName]§!. $fircon.7510.desc.base$"
 fircon.7510.desc.regular:0 "Unsere Wissenschaftler haben §Y[pre_ftl_planet.GetName]§! heute in einem erschütterten Zustand verlassen. $fircon.7510.desc.base$"
 fircon.7510.a:0 "Schluss damit!"
 fircon.7510.a.tt:1 "§R§Y2§! £pops£ Bewohner sterben auf [pre_ftl_planet.GetName].§!"
 fircon.7510.b.regular:0 "Das bringt der Fortschritt nun einmal mit sich."
 fircon.7510.b.gestalt:0 "Wie vorhergesagt."
