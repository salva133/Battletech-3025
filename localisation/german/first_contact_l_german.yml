 payback_make_them_pay_words_chain_desc_no_MSI:0 "Unsere früheren Meister gibt es nicht mehr, doch unser Ziel hat sich nicht geändert: Auf der Senatsebene der Galaktischen Gemeinschaft werden wir all jene bekämpfen, die Zivilisationen ohne ÜL-Technologie ausbeuten wollen."

