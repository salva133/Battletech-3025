 ## Modifiers ##

 fotd_settled_differences:0 "Differenzen beigelegt"
 fotd_settled_differences_desc:0 "Nachdem sie ihre ideologischen Differenzen beigelegt haben, stehen diese Völker als Einheit zusammen."

 fotd_alien_shock:0 "Schockiert durch fremde Lebensformen"
 fotd_alien_shock_desc:0 "Unser Partnerplanet hat schlecht auf die Nachricht von fremden Lebensformen in der Galaxie reagiert, und die Gefühle von dort haben sich über die Medien und andere Kommunikationswege auch auf unser Volk übertragen."

 fotd_alien_terrified:0 "Beängstigende Offenbarung"
 fotd_alien_terrified_desc:0 "Vielleicht hatte unser Partnerplanet doch recht: Die erschreckende Nachricht von der Sichtung dieser titanischen Bestien hat unser beider Welten destabilisiert."

 fotd_refusal_to_work:0 "Arbeitsverweigerung"
 fotd_refusal_to_work_desc:0 "In einem kindischen Protest gegen die jüngsten diplomatischen Aktionen haben unsere Nachbarn jegliche wissenschaftliche Zusammenarbeit eingestellt. Sicherlich wird sich das bald legen."

 fotd_forced_to_stay:0 "Zum Bleiben gezwungen"
 fotd_forced_to_stay_desc:0 "Den Bewohnern dieses Planeten wurde verboten, den Planeten zu verlassen. Da sie explizit darum gebeten hatten, umsiedeln zu dürfen, sind sie mit diesem Ergebnis natürlich nicht sonderlich zufrieden."

 fotd_disunity:0 "Uneinigkeit"
 fotd_disunity_desc:0 "Unser Nachbarplanet glaubt, dass die derzeitige politische Situation unvermeidlich war. Man hat keine Zeit verschwendet, um uns an diese Tatsache zu erinnern."

 fotd_unified_stance:0 "Einheitliche Haltung"
 fotd_unified_stance_desc:0 "Dies stellt eine Bedrohung für unser beider Welten dar. Wir müssen uns damit befassen, bevor wir zu unserem internen Diskurs zurückkehren."

 fotd_unified_purpose:0 "Gemeinsames Ziel"
 fotd_unified_purpose_desc:0 "Etwas bedroht unsere Galaxie, und wir werden uns als Einheit dagegen wehren."

 slowed_science_ships:0 "Erkundung aufgeschoben"
 slowed_science_ships_desc:0 "Aufgrund des Forschungsabkommens mit unserem Partnerplaneten wurde die Erkundung neuer Welten vorerst auf Eis gelegt."

 slowed_first_contact:0 "Erstkontakt abgebrochen"
 slowed_first_contact_desc:0 "Um neue Technologien von unserem Partnerplaneten zu erhalten, haben wir uns bereit erklärt, unsere laufenden Erstkontaktprojekte einzustellen."

 supporting_haven:0 "Fairer Tausch"
 supporting_haven_desc:0 "Wir bekommen neue Technologien, sie bekommen mehr Ressourcen. Das ist ein fairer Handel."

 promised_no_shroud:0 "Versprechen, nicht tiefer vorzudringen"
 promised_no_shroud_desc:0 "Wir haben unserem Partnerplaneten versprochen, nicht noch tiefer in die geheimen Gefilde psionischer Macht oder ebensolcher Technologien vorzudringen. Man ist besorgt, dass wir uns dabei verlieren könnten. Was für eine kindliche Angst."

 have_no_voice:0 "Stimmlos"
 have_no_voice_desc:0 "Unsere diplomatische Bedeutung wurde stark eingeschränkt. Bis auf Weiteres müssen wir auf der galaktischen Bühne ohne Stimme bleiben. Die Technologie, die wir im Gegenzug erhalten, ist es hoffentlich wert."

 ruined_mass_driver:0 "Zerstörter Massebeschleuniger"
 ruined_mass_driver_desc:0 "Die Überreste des galaktischen Massebeschleunigers der einst großen $NAME_fotd_Hunter_species$. Er ist zwar nicht mehr funktionsfähig, doch ihn zu studieren, sollte unser Verständnis in Sachen Ballistik verbessern."

 fotd_secure_contact:0 "Sicherer Erstkontakt"
 fotd_secure_contact_desc:0 "Wir haben Grund zu der Annahme, dass unsere Erstkontaktbemühungen unterwandert wurden. Wir müssen von nun an vorsichtiger sein."

 fotd_assited_shipyards:0 "Unterstützung für Werften"
 fotd_assited_shipyards_desc:0 "Die Werften arbeiten dank der Unterstützung unseres Partnerplaneten mit 110% Effizienz."

 fotd_assisted_fleet:0 "Vollständig bemannte Flotten"
 fotd_assisted_fleet_desc:0 "Dank der Zusammenarbeit mit unserem Partnerplaneten bewegen sich unsere Schiffe wie nie zuvor."

 fotd_unified_fleet:0 "Vereinte Flotte"
 fotd_unified_fleet_desc:0 "Unsere Schiffe manövrieren dank des Offizierskorps unseres Partnerplaneten besser denn je."

 fotd_terrified_outraged:0 "Verängstigt & erzürnt"
 fotd_terrified_outraged_desc:0 "Unsere Taten haben einige Mitglieder unserer Spezies dazu veranlasst, uns nicht mehr als wahre [Root.Species.GetNamePlural] zu sehen und uns zu verspotten, doch ihre Meinung ist belanglos. Wir stehen jetzt über dem Gesetz."

 fotd_extorted_seperatists:0 "Erpresste Separatisten"
 fotd_extorted_seperatists_desc:0 "Wir haben uns durch Erpressung Zugang zu diesen Ressourcen verschafft, aber was tut das schon zur Sache? Einige brauchen einfach etwas mehr Überzeugungsarbeit als andere."

 fotd_rationed_living:0 "Rationiertes Wohnen"
 fotd_rationed_living_desc:0 "Nach einem verheerenden Defizit muss unser Partnerplanet nun Kürzungen bei nicht lebensnotwendigen Einrichtungen vornehmen. Infolgedessen hat sich auch unser kultureller Austausch verschlechtert."

 fotd_triumviri:0 "Triumvirat"
 fotd_triumviri_desc:0 "Während uns unser Partnerplanet Einblicke in Technologie und Taktik gegeben hat, hat uns die einzigartige historische Perspektive der Fevorianer einen neuen Blickwinkel auf unsere eigene Gesellschaft eröffnet."

 #Projects

 fotd_chain_title:0 "Angst vor der Dunkelheit"
 fotd_chain_desc:0 "Als Opfer eines unprovozierten Angriffs eines technologisch überlegenen Gegners kennen wir den Preis der Nachlässigkeit nur zu gut. Das darf nie wieder passieren!"
 fotd_hunter_poi:0 "Jäger-System"
 fotd_hunter_desc:0 "Das System, von dem aus der Angriff kam, der den §YTeiler§! vernichtete. Die Scans zeigen, dass das System ungewöhnlich reich an Mineralien ist."

 FOTD_CONFIRM_FINDINGS:0 "Fund bestätigen"
 FOTD_CONFIRM_FINDINGS_DESC:0 "Der Asteroid, der in den Teiler einschlug, enthielt eine ungewöhnlich hohe Menge an Wolfram. Mehrere Wissenschaftler behaupten nun, "Beweise" dafür zu haben, dass dies ein geplanter Angriff auf unser Sonnensystem war. Aufgrund unserer Vereinbarungen mit dieser Welt müssen wir diese Hirngespinste bedauerlicherweise dulden."

 FOTD_DEFLECTING_FIELDS:0 "Deflektorfelder"
 FOTD_DEFLECTING_FIELDS_DESC:0 "Ein einzelnes Forschungsschiff könnte, vorausgesetzt es hat genug Zeit, ein fluktuierendes Kraftfeld aufbauen, um den Vektor des Wolfram-Projektils zu verändern. Dies allein wird jedoch vielleicht nicht ausreichen."

 FOTD_REVERSED_THRUSTERS:0 "Umkehrtriebwerke"
 FOTD_REVERSED_THRUSTERS_DESC:0 "Modifizierte Torpedos könnten so programmiert werden, dass sie sich an das Projektil anheften und dieses "Geschenk" durch einen Umkehrschub einfach abbremsen."

 FOTD_COUNTER_SHOT:0 "Konterschuss"
 FOTD_COUNTER_SHOT_DESC:0 "In unserem System gibt es zwar nichts, was so dicht ist wie ein Wolfram-Asteroid, doch an Weltraumgestein besteht kein Mangel. Selbst wenn er nicht mit Lichtgeschwindigkeit unterwegs ist, könnte es dennoch helfen, einen Gegenasteroiden auf die derzeitige Bedrohung abzuschießen."

 FOTD_CONTROLLED_SHATTERING:0 "Kontrolliertes Zerbrechen"
 FOTD_CONTROLLED_SHATTERING_DESC:0 "Das Wolfram-Projektil einfach zu sprengen, mag zwar verlockend erscheinen, doch die daraus entstehenden Schrapnelle hätten katastrophale Auswirkungen auf unsere Welt. Unsere Wissenschaftler haben eine kontrollierte Detonationsfolge berechnet, die dazu beitragen könnte, das Projektil in eine für uns etwas leichter beherrschbare Form zu zerbrechen."


