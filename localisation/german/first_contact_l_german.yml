 site_the_chosen_backstory:0 "Verlassener Beobachtungsposten"
 site_the_chosen_backstory_desc:0 "Ein verlassener Beobachtungsposten umkreist §Y[From.Planet.MoonOf.GetName]§!. Er könnte uns Aufschluss über den Ursprung der Zivilisation ohne ÜL-Technologie, den §Y$NAME_Charynoi$§!, drunten auf dem Planeten geben."

 arcsite.3000.name:0 "Das $NAME_Charynoi$-Museum"
 arcsite.3000.desc:0 "Der verlassene Beobachtungsposten, der [From.Planet.MoonOf.GetName] umkreist, scheint umfunktioniert worden zu sein, kurz bevor man ihn aufgab. Es gibt zwar noch Geräte, die ganz klar der Überwachung von Bewohnern auf dem Planeten gedient haben, doch das meiste wurde in ein Museum umgewidmet, das die Geschichte der $NAME_Charynoi$ erzählt. Obwohl sie eine so kriegerische Spezies sind, wurden Themen, die mit Gewalt zu tun haben, merkwürdigerweise vermieden und die Ausstellungsstücke zeigen stattdessen verschiedene Rituale des Friedens und der Fruchtbarkeit.\n\nIm Kontrollraum wurde eine Reihe von Datenkristallen hinterlassen. Offenbar sollten wir sie finden."
 arcsite.3000.A:0 "Erforscht ihre Geheimnisse."

 arcsite.3005.name:0 "Ethnografische Aufzeichnungen"
 arcsite.3005.desc:0 "Der erste Kristall konnte übersetzt werden. Ihm sind folgende Worte vorangestellt: "Dies ist die Aufzeichnung des Volks der $NAME_Charynoi$, zurückgelassen von der Prophetin Ithikarios. Mögen diejenigen, die sie finden, uns unsere Sünden vergeben."\n\nWas folgt, ist eine Sammlung historischer, philosophischer und künstlerischer Werke, wie sie von einer ziemlich gewöhnlichen, wenn auch etwas kriegerisch geprägten, spätindustriellen Gesellschaft geschaffen worden sein könnten. Unsere [Owner.GetLinguists] haben sie zur weiteren Analyse nach [Owner.Capital.GetName] zurückgeschickt."
 arcsite.3005.B:0 "Wie langweilig."

 arcsite.3010.name:0 "Der Wendepunkt"
 arcsite.3010.desc:0 ""Nun werde ich etwas über jenen Moment erzählen, an dem alles aus dem Ruder lief - an dem wir zum ersten Mal der Sünde des Hochmuts verfielen", erklärt Ithikarios.\n\nDer zweite Kristall beschreibt, wie die $NAME_Charynoi$ nach und nach die Geheimnisse der Raumfahrt entdeckten, anscheinend etwa hundert Jahre vor [Root.Owner.GetName]. Sie fanden zwei wunderschöne Planeten in ihrem eigenen System und kamen zu dem Schluss, dass die Götter ihnen diese als ihr Geburtsrecht vermacht hatten und das sie nun in Anspruch zu nehmen gedachten.\n\nIn entsetzten Tönen erzählt Ithikarios von der dunklen Seite dieser frühen Heldentaten: Die entstehenden Zivilisationen auf ihren neuen Kolonien wollten ihre Heimat nicht freiwillig aufgegeben. Sie wurden in die Unterwerfung gezwungen, versklavt und starben schließlich an Krankheiten, die die $NAME_Charynoi$ nicht heilen wollten.\n\nUnsere [Owner.GetLinguists] arbeiten mit Hochdruck an der Übersetzung des dritten und letzten Datenkristalls."

 arcsite.3015.name:0 "Das Wagnis des Verräters"
 arcsite.3015.desc:0 ""Schließlich schöpften wir die Grenzen des uns überlassenen Raums aus. Wir wussten von der Existenz des Wurmlochs, doch es trotzte unseren Studien. Unser Reich war derart prächtig und voller Schönheit, dass es nicht schwer war, uns selbst davon zu überzeugen, dass wir Auserwählte waren und das Wurmloch nur eine Prüfung darstellte. Sollten wir uns würdig erweisen, so würde es unsere heilige Aufgabe sein, unsere Spezies in der ganzen Galaxie zu verbreiten.\n\nIch führte einst jene an, die diese Aufgabe erfüllen sollten. Als mir die Eingebung kam - als ich erkannte, dass ich den Schlüssel zur Öffnung des Wurmlochs besaß -, betete ich tagelang im Schrein meiner Ahnen und erlangte schließlich die Offenbarung: Wir waren nicht würdig. Wenn wir uns jenseits des Wurmlochs ausbreiten würden, würden wir nichts als Schmerz finden. $NAME_Aspharelle$ würde zur Strafe für die Verbrechen, die wir begangen hatten, ausgelöscht werden. Ich beschloss, meine Forschungen zu vernichten und einen anderen Weg zu suchen.\n\nEs war schwer, Gleichgesinnte zu finden, denen ich vertrauen konnte. Wären wir entdeckt worden, hätte uns ein schneller Tod ereilt. Obwohl ich mehr denn je davon überzeugt bin, dass wir recht haben, hätte man uns als Abtrünnige betrachtet. Wir schmiedeten also einen waghalsigen Plan: Unter dem Vorwand, einen törichten Versuch zu unternehmen, das Wurmloch blind zu durchfliegen, bauten wir ein Archenschiff, um ins Unbekannte zu segeln, zu einem fernen Stern. Viele Jahre reisten wir durch den leeren Raum, bis wir schließlich unser Ziel erreichten. Nun wünschen wir uns nichts sehnlicher, als in Ruhe gelassen zu werden, um ein tugendhaftes Leben zu führen. Wir wollen beweisen, dass nicht alle $NAME_Charynoi$ böse sind."\n\nIthikarios entschuldigt sich ausgiebig für alles, was ihre Brüder uns angetan haben, und erwähnt ihre Versuche, einen undurchdringlichen Schild um [From.Planet.MoonOf.GetName] zu errichten, damit ihr Volk nie wieder in Versuchung gerät, nach den Sternen zu greifen. Sie ist zwar gescheitert, doch unsere [Owner.GetResearchers] haben herausgefunden, wo ihr Fehler lag. Wir könnten den Schild jetzt errichten, falls wir das wollen."
 arcsite.3015.A:0 "Wir werden ihren Wunsch erfüllen."
 arcsite.3015.B:1 "Wir können mit ihnen machen, was wir wollen."
 arcsite.3015.C:0 "So viel dazu ..."

 SHIELD_PRIMITIVE_PLANET_PROJECT:0 "Errichtet den Schild"
 SHIELD_PRIMITIVE_PLANET_PROJECT_DESC:0 "Unsere [Owner.GetResearchers] sollten in der Lage sein, den Schild, den Ithikarios über §Y[This.GetName]§! errichten wollte, zu vervollständigen, vorausgesetzt, wir stellen ihnen die nötigen Ressourcen zur Verfügung."

 arcsite.3020.name:0 "Der Charynoi-Schild"
 arcsite.3020.desc:0 "Dank der Bemühungen unserer [Owner.GetResearchers] konnte der Schild, den Ithikarios über [From.GetName] errichten wollte, fertiggestellt werden. Ihre $NAME_Charynoi$-Nachkommen können nun Frieden finden."
 arcsite.3020.desc.A:0 "Eine Erleichterung für alle Beteiligten."

 bane_of_the_prophetess:0 "Fluch der Prophetin"
 bane_of_the_prophetess_desc:0 "Durch unser Handeln wurden die verzweifelten Bemühungen der Charynoi-Prophetin, Erlösung für ihr Volk zu finden, vereitelt. Ihre Spezies wird keine Vergebung erfahren!"
 bane_of_the_prophetess_gestalt:0 "$bane_of_the_prophetess$"
 bane_of_the_prophetess_gestalt_desc:0 "$bane_of_the_prophetess_desc$"
 charynoi_redemption:0 "Die Erlösung der Charynoi"
 charynoi_redemption_desc:0 "Die Fertigstellung von Ithikarios Schild hat den Charynoi - oder zumindest einigen von ihnen - die Möglichkeit gegeben, Erlösung zu finden."

 paradisiacal_habitat:0 "Paradiesisches Habitat"
 paradisiacal_habitat_desc:0 "Obwohl dieses Habitat einen vollständig künstlichen Lebensraum simuliert, liegt eine Idylle in der Luft, die jedes fühlende Wesen - und sei es noch so fremd - an sein Zuhause erinnert."

 fircon.3510.name:0 "Die Auserwählten"
 fircon.3510.desc:0 "Schon viel zu lange waren wir hinter dem Wurmloch gefangen, doch seht! Wir haben die von unserem himmlischen Erbe auferlegte Beschränkung endlich durchbrochen. Wir wissen nun, dass wir würdig sind. Der Rest der Galaxie gehört uns!\n\nLeistet keinen Widerstand. Auf lange Sicht wird es so besser sein."
 fircon.3510.A:0 "Nun, das war unerwartet."

 fircon.3515.name:0 "Die Auserwählten"
 fircon.3515.desc:0 "Was ...? Ihr ...? Ihr habt das Wurmloch durchbrochen? Aber wie? Unsere besten Wissenschaftler haben seit Jahren daran gearbeitet. Ohne Erfolg. Das muss ein Fehler sein!\n\n...\n...\n...\n\nDas muss eine weitere Prüfung sein! Man kann Euch nicht trauen! Wir müssen die Sterne von Euresgleichen säubern!"


