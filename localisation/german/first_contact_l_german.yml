 awareness.910.name:0 "Wir wurden entdeckt!"
 awareness.910.desc:0 "Wir waren bei unseren Einsätzen im §Y[contact_empire_system.GetName]§!-System zu unvorsichtig und haben uns kaum die Mühe gemacht, unsere Aktivitäten zu verbergen. Trotz eines bescheidenen technologischen Niveaus hat sogar §Y[contact_empire.GetName]§! von unserem Treiben Kenntnis genommen. Ein Erstkontakt ist unvermeidlich."

 awareness.920.name:0 "Wer beobachtet die Beobachter?"
 awareness.920.desc:0 "Wir richteten einen Beobachtungsposten im Orbit von §Y[fromfrom.GetName]§! ein, um die dortigen Bewohner zu studieren, nur um dann festzustellen, dass die §Y[contact_empire.GetSpeciesNamePlural]§! diejenigen sind, die uns studieren. Sie sind sich der Existenz anderer Lebensformen außerhalb ihrer Welt voll bewusst und haben unsere Wissenschaftler und Drohnen rasch bemerkt.\n\n Unsere früheren Aktivitäten in diesem Sonnensystem müssen [fromfrom.owner.GetName] auf unsere Anwesenheit aufmerksam gemacht haben. Unsere Existenz zu verheimlichen, ist zu diesem Zeitpunkt sinnlos."

