 fircon.105.name:0 "Kristalline Resonanz"
 fircon.105.desc:0 "Wir haben ein schwaches Signal empfangen, das von dem riesigen Kristallwesen im [warden_system.GetName]-System ausgeht und den primitiven Radiowellen unserer Vergangenheit nicht unähnlich ist. Die einfache und unverschlüsselte Nachricht scheint ein Notsignal zu sein, aber es kommt nicht von dem Kristallwächter selbst, sonder aus dem Inneren der Kreatur!"
 fircon.105.a:0 "Es wäre unverantwortlich, mit einer so jungen Zivilisation Kontakt aufzunehmen."
 fircon.105.b:0 "Wir wollen nicht mit einem Baum sprechen."
 fircon.105.b.plant:0 "Wir wollen nicht mit einer kristallenen Imitation von uns sprechen."
 fircon.105.c:0 "Es ist wunderschön!"
 fircon.110.name:0 "Kristalline Resonanz: Erneuter Hilferuf"
 fircon.110.desc:0 "Nachdem wir unseren Beobachtungsposten errichtet hatten, wurden die unaufhörlichen Hilferufe aus dem Kristallwächter immer häufiger. Obwohl wir keinen Grund zur Annahme haben, dass uns die [event_target:warden_pre_ftls.GetSpeciesNamePlural] entdeckt haben, kann eigentlich kein anderer Grund diesen Anstieg an Notsignalen erklären."
 fircon.110.a.nocloak:0 "Tut so, als wären wir nicht da!"
 fircon.110.a.cloak:0 "Leitet die gesamte Energie auf die Tarnfelder um!"
 fircon.110.b:0 "Lasst sie einfach weiter die Sterne anheulen."
 fircon.110.c:0 "Was könnten sie von uns wollen? Öffnet die Kommunikation."
 fircon.115.name:0 "Kristalline Resonanz: Dringlicher Hilferuf"
 fircon.115.desc:0 "Die Nachrichten aus dem Inneren des §YKristallwächters§! haben erneut stark zugenommen. Die Bitte ist so primitiv und einfach, dass ihre Bedeutung unmissverständlich ist: "Hilfe, unsere Heimat liegt im Sterben. Wir werden nicht mehr lange hier sein.""
 fircon.115.a:0 "Ignoriert die Konsequenzen und öffnet einen Kommunikationskanal!"
 fircon.115.b:0 "Lasst uns sehen, was sie wollen."
 fircon.115.c.valuesothers:0 "Es schmerzt zwar, aber wir werden zusehen."
 fircon.115.c.valuesothersno:0 "Wir werden beobachten."
 fircon.115.d:0 "Macht ein paar Aufnahmen für den Massenkonsum!"
 fircon.120.name:0 "Tod eines Terrariums"
 fircon.120.desc:0 "Die Zivilisationen ohne ÜL-Technologie, die im Inneren des Wächters gelebt hat, existiert nicht mehr, und ihre letzte Bitte fiel auf taube [Root.Species.GetEarNamePlural]. Wir können nur annehmen, dass ein lebenswichtiger Teil des natürlichen Zyklus der Flora gestört wurde. Das Einzige, was bleibt, ist ein verwelkter Baum."
 fircon.125.name:0 "Die Baumpfleger"
 fircon.125.desc:0 "Auf dem Bildschirm erscheint ein hagerer Bewohner des Wächters, der lose Kleidung trägt, die wir für die Uniform ihrer Geistlichen halten.\n\n"Seid gegrüßt, Astralreisende! Wir haben schon seit einiger Zeit versucht, mit Euch Kontakt aufzunehmen. Wir brauchen Eure Hilfe. Unsere Heimat - unser Beschützer der Wächter - ist am Verwelken."\n\n"Der Wächter" ist dabei lediglich eine unzureichende Übersetzung, da das Wort deutlich mehr spirituelles und kulturelles Gewicht hat, als unsere Sprache ausdrücken könnte."
 fircon.125.a:0 "Was ist passiert?"
 fircon.125.a.response:0 ""Vor vielen Generationen begann unsere Heimatwelt zu verfallen. Nichts wuchs mehr, und unser Volk litt. Dann segnete uns der Wächter jedoch mit seiner schützenden "Frucht", die wir jetzt bewohnen. Doch vor einem Jahrhundert begann unser erhabener Baum krank zu werden. Wir haben alle von unseren Vorfahren entwickelten Heilmittel und Heilmethoden ausprobiert, aber nichts hat funktioniert. Uns sind die Ideen ausgegangen, und wir bitten Euch um jede Weisheit, die uns helfen könnte."\n\nVon dem, was wir bisher über den Wächter erfahren haben, können wir schließen, dass ihm die Näherstoffe ausgegangen sind und er sein Wachstum nicht beenden konnte. Seltsamerweise ernährt die Flora weiterhin die bewohnbaren "Früchte", in denen auch die [event_target:warden_pre_ftls.GetSpeciesNamePlural] hausen."
 fircon.125.b:0 "Warum betet Ihr einen Baum an?"
 fircon.125.b.response:0 ""Ihr missversteht uns. Wir sehen den prächtigen Wächter nicht als Gott an und wir wissen auch, dass er eine Pflanze ist. Doch nachdem er uns über so viele Generationen beschützt hat, fühlen wir das Bedürfnis, so für ihn zu sorgen, wie er für uns gesorgt hat. Es ist die primäre Aufgabe von uns, dem Klerus, für seine Bedürfnisse zu sorgen. Es beschämt uns, dass wir dieser Aufgabe scheinbar nicht nachkommen konnten.\n\nIch würde lügen, wenn ich abstreiten würde, dass uns, den Arboristen, mittlerweile Misstrauen aus unserem eigenen Volk entgegengebracht wird. Ich bin froh, dass dieser letzte verzweifelte Hilferuf zu den Sternen Früchte getragen hat. Als sich Euer Schiff näherte, war es fast so, als würde unser großer Wächter nach etwas greifen, das nicht da war.""
 fircon.125.c:0 "Was können wir tun, um zu helfen?"
 fircon.125.c.tt:0 "Dieser gigantische Baum hat eine zweite Blüte verdient."
 fircon.125.d:0 "Ihr seid auf Euch gestellt."
 fircon.125.d.tt:0 "Wir werden sie weiter beobachten, auch wenn dies ihren Tod bedeuten könnte."
 fircon.125.e:0 "Wir werden Euren Baum durch unsere Torpedos zu Fall bringen."
 fircon.125.e.tt:0 "Der Busch würde sich wehren, aber denkt nur an all die funkelnden Trophäen!"
 fircon.125.f:0 "Wir werden Euch helfen."
 fircon.125.f.tt:0 "Eine Lüge. Wir beginnen augenblicklich damit, ihre Gesellschaft zu infiltrieren."
