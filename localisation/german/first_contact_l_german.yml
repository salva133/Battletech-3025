 fircon.5000.name:0 "Fehlende Planeten"
 fircon.5000.desc.base:0 "§Y[From.GetName]§! fehlen Planeten.\n\nAlle Berechnungen deuten auf die Existenz mehrerer Himmelskörper hin, doch sie sind nirgendwo im System zu finden. Die Sensoren wurden neu kalibriert und die Zahlen erneut überprüft, aber die gemessenen Daten werden durch die Realität widerlegt. Wir haben die Position der fehlenden Planetoiden auf der Sternenkarte markiert."
 fircon.5000.desc:0 "$fircon.5000.desc.base$\n\nVielleicht könnte eine genauere Untersuchung des Systems Aufschluss geben."

 fircon.5005.desc.open:0 "$fircon.5000.desc.base$\n\nWir gehen davon aus, dass die [owner.GetPreFTLUpper] im benachbarten Dacha-System etwas damit zu tun haben."
 fircon.5005.desc.closed:0 "$fircon.5000.desc.base$\n\nEs scheint so, als ob die ehemalige [owner.GetPreFTLUpper] aus dem Dacha-System dieses seltsame System geschaffen hat, doch die dorthin führende Hyperraumroute ist inzwischen verschwunden."

 fircon.5010.name:0 "Planetenraub"
 fircon.5010.desc:0 "Die Planeten wurden bewegt!\n\nDie abnormalen Hyperraumrouten, die wir im §Y[from.solar_system.GetName]§!-System entdeckt haben, befanden sich jeweils an den Stellen im System, an denen wir eigentlich Welten zu entdecken erwartet hatten. Eine Untersuchung der seltsamen Hyperraumrouten hat aufgedeckt, dass sie alle an denselben Ort führen: Ein Sternensystem namens §YDacha§!, das wir für unerreichbar hielten. Wenn wir jedoch alle Hyperraumrouten aufeinanderlegen würden, könnte ein Forschungsschiff hindurchpassen."
 fircon.5010.a:0 "Findet heraus, wohin die Hyperraumrouten führen!"
 fircon.5010.b:0 "Wollen wir das wirklich wissen?"

 fircon.5015.name:0 "Welten des Überflusses"
 fircon.5015.desc:0 "Um jeden der drei Sterne im §Y[From.GetName]§!-System kreisen wahre Paradiese: Gaia-Welten, die jeweils in der Lage sind, organisches Leben zu unterstützen. Zunächst machte es den Anschein, dass diese Welten unbewohnt sind, da keinerlei Verschmutzung in der Atmosphäre zu messen war, doch nach eingehenderen Scans entdeckten wir riesige Städte, die jeden Planeten von einem Ende zum anderen umspannten.\n\nNoch seltsamer jedoch ist, dass nur der Stern im Zentrum des Systems von Planeten umkreist wird, die ursprünglich aus diesem System stammen. Die anderen Sterne werden von Planeten aus dem $NAME_Helito$-System und anderen, weit entfernten Systemen umkreist."
 fircon.5015.a:0 "Aber ... Wie?"
 fircon.5015.b:0 "Es ist wunderschön!"
 fircon.5015.c.exterminator:0 "EXTREME ANSAMMLUNG VON ORGANISCHEM LEBEN ENTDECKT."
 fircon.5015.c.swarm:0 "Es gibt so viel zu verschlingen!"
 fircon.5015.c.purifier:0 "Diese Welten sähen besser aus, wenn sie von [Owner.GetSpeciesNamePlural] besiedelt wären."

 fircon.5020.name:0 "Aufeinandertreffen mit den Vereinten Welten der Habinten"
 fircon.5020.desc:0 "Die Erkundung einer neuen Gaia-Welt ist normalerweise ein bedeutendes Ereignis, aber für die Besatzung der [Root.GetName] wird es in den nächsten Monaten zur Routine werden. Die vielen Welten beherbergen einige sehr merkwürdige [Owner.GetPreFTLUpperPlural], die offenbar noch nicht den Weltraum erreicht haben, aber ihre erneuerbare Energieproduktion kann es mit unseren effizientesten Reaktoren aufnehmen.\n\nEine weitere Merkwürdigkeit ist die gleichmäßige Verteilung von Ressourcen. Jede Welt hat alles, was sie zum Überleben braucht, etwas, das eigentlich unmöglich sein sollte. Außerdem beobachten wir, wie Waren auf einem Planeten produziert werden und auf einem anderen ankommen, ohne dass ein einziges Transportschiff zu sehen ist."
 fircon.5020.a:0 "Wir brauchen sofort einen Beobachtungsposten!"

 fircon.5026.name:0 "Brücke zwischen den Welten"
 fircon.5026.desc:0 "Die [GetPreFTLLowerPlural] im §Y[From.solar_system.GetName]§!-System scheinen mit der Theorie von Hyperraumrouten irgendwie besser vertraut zu sein als wir. Jede ihrer Welten ist durch ein künstliches Hyperraumrouten-Netzwerk miteinander verbunden. Diese Routen nutzen sie zum Transport notwendiger Ressourcen wie Nahrung oder Baumaterialien zu ihren anderen Welten, indem sie einfache planetare Züge benutzen. Wir haben keine Ahnung, wie sie das geschafft haben.\n\nEin Antrag, diese Welten von mehr [Root.GetScientistPluralDE1] untersuchen zu lassen, wurde genehmigt. Den Aktivitäten auf ihren planetaren Horchposten nach zu urteilen, sind wir nicht die einzigen, die nach fremden Lebensformen Ausschau halten."

 fircon.5036.name:0 "Der Zorn einer sanften Spezies"
 fircon.5036.desc:0 "Wir dachten, dass jene, die die Sterne bereisen, nicht so primitiv sein und zur Gewalt greifen würden.\n\n§RVerschwindet!§!"
 fircon.5036.a:0 "Moment ..."
 fircon.5036.tt:0 "§RAlle unsere Schiffe im §Y[From.solar_system.GetName]-System§! gelten als Im Einsatz vermisst.\nAlle Hyperraumrouten zum §Y[From.solar_system.GetName]-System§! sind instabil geworden.§!"

 fircon.5040.name:0 "Die Diplomatie war nie eine Option"
 fircon.5040.desc:0 "Wir haben gesehen, in was für einer Art von Galaxie wir leben, und haben uns entschieden, sie zu meiden. Dennoch werden wir erneut in unserem Frieden gestört. Ihr wollt wirklich unsere Schätze sehen? Dann zeigen wir sie Euch ..."
 fircon.5040.a.tt:0 "§RDie Hyperraumrouten von Systemen, die benachbart zum §Y[From.GetName]-System§! liegen, werden erneut aktiviert.§!"

 fircon.5050.name:0 "Höfliche Anfrage"
 fircon.5050.desc:0 "Die Einblicke, die wir durch unsere Zusammenarbeit mit [event_target:solarpunk_country.GetName] über die Hyperraumrouten-Technologie gewonnen haben, waren frustrierend langsam. Es scheint, dass wir Tausende von Jahren damit verbringen müssten, Hyperfluktuationen zu katalogisieren, nur um ein einzelnes lokales Hyperraum-Cluster zu beherrschen, wie sie es haben.\n\nHeute haben wir eine neue Nachricht von ihrem obersten Repräsentanten: "Wir haben Euch beigebracht, weswegen Ihr hergekommen seid, doch Eure Anwesenheit ist uns äußerst unangenehm, weshalb wir Euch bitten müssen, zu gehen. Wir sind zu dem Schluss gekommen, dass unsere Lebensweisen unvereinbar sind und befürchten, dass Ihr in Zukunft das begehren könntet, was wir haben. Um jeglichen Unmut zu vermeiden, möchten wir Euch eine unserer Welten anbieten. Wir werden uns um den Transport kümmern, keine Sorge.""
 fircon.5050.a:0 "Wir akzeptieren. Habt ein schönes Leben!"
 fircon.5050.a.tt:0 "§YSol X§! wird der Umlaufbahn von §Y[capital_star.GetName]§! hinzugefügt."
 fircon.5050.c:0 "Wir sorgen selbst dafür, dass Ihr uns Eure Geheimnisse verratet!"
 fircon.5050.c.tt:0 "§RErobert die fremde Zivilisation, um ihre Geheimnisse über Hyperraumrouten zu ergründen.§!"
