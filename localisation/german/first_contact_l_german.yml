 origin_fear_of_the_dark:0 "Angst vor der Dunkelheit"
 origin_fear_of_the_dark_desc:0 "Vor einem Jahrhundert wurde einer der Planeten im Heimatsystem dieses Reichs durch einen Asteroiden vernichtet. Manche sind der Meinung, es habe sich dabei um einen bösartigen Angriff einer fremden Spezies gehandelt. Andere taten diese Bedenken als bloße Paranoia ab. Die Spannungen zwischen den beiden Gruppen wurden derart groß, dass den Panikmachern ein neuer terraformierter Planet zugestanden wurde."
 origin_tooltip_fear_of_the_dark_effects:0 "- Ihr beginnt mit einem Drittel der Bevölkerung, da sich der Rest weigerte, den Weltraum zu erforschen, und auf einem separaten Planeten lebt.\n- Der separate Planet erhält einzigartige Ereignisse und hat diverse Boni."
 START_SCREEN_FEAR_OF_THE_DARK_START:0 "Vor einem Jahrhundert explodierte der Planet, den wir heute den "Teiler" nennen. Dies war der Beginn unserer "
 START_SCREEN_FEAR_OF_THE_DARK_REGULAR:0 "$START_SCREEN_FEAR_OF_THE_DARK_START$Abspaltung.\n\nZunächst taten wir die Zerstörung unserer Heimat als eine Laune des Schicksals ab, doch es gab einige auf [GetHomeWorldName], die der Meinung waren, es habe sich um einen vorsätzlichen Angriff auf uns gehandelt. Diese Fraktion stellte die Hypothese auf, dass unsere Funksprüche von einer weit entfernten fremden Spezies aufgefangen wurden, einer, die mit einem planetenvernichtenden Projektil antwortete. Diese Panikmacher forderten daraufhin, dass wir uns auf jenen Tag vorbereiten, an dem diese feindliche Spezies zurückkehren würde, um uns auszulöschen. Viele taten diese Bedenken als Paranoia ab.\n\nDie politische Spaltung zwischen den beiden Lagern wuchs immer weiter an. Die planetenweiten Unruhen gipfelten in einem Vertrag, der den Panikmachern einen Terraforming-Kandidaten zusprach, einen Planeten, auf dem sie in Abgeschiedenheit und ohne Einmischung unsererseits leben durften.$START_SCREEN_FEAR_OF_THE_DARK_END$"
 START_SCREEN_FEAR_OF_THE_DARK_MEGACORP:0 "$START_SCREEN_FEAR_OF_THE_DARK_START$Entfremdung.\n\nNach dem Vorfall forderten besorgte Manager unseren Vorstand auf, die bestehende außerplanetarische Funkinfrastruktur abzuschalten und unsere Weltraumforschungsprogramme zu beenden. Sie glaubten, dass ein externer Spion für die Vernichtung von [GetHomeWorldName] verantwortlich war. Der Antrag wurde abgelehnt.\n\nDie Manager bezeichneten die Entscheidung des Vorstands als "monumentale Fehleinschätzung" und beriefen sich auf eine Unterklausel in ihren Bürgerschaftsverträgen, die ihnen das Recht einräumte, den Vorstand öffentlich zu tadeln. In dem Bemühen, die Aktionäre zu beschwichtigen und das Vertrauen der Verbraucher zu stärken, wurde beschlossen, den panikverbreitenden Managern einen neuen Vertrag anzubieten. Als Gegenleistung für den Verzicht auf alle Rechte in Bezug auf [GetName] sollten sie einen Terraforming-Kandidaten und eine Garantie für steuerliche Unabhängigkeit erhalten.$START_SCREEN_FEAR_OF_THE_DARK_END$"
 START_SCREEN_FEAR_OF_THE_DARK_END:0 "\n\nMit der Entwicklung des Hyperantriebs wurden die Spannungen zwischen den beiden Lagern neu entfacht. Während wir die Galaxie erkunden wollen, sind unsere Nachbarn entschlossen, sich dem zu widersetzen."
