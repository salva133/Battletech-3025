 edict_zro_crystal:0 "Zro-Zusätze"
 edict_zro_crystal_desc:0 "Die Eigenschaften von Zro sind äußerst mysteriös, doch wenn es unseren Anführern verabreicht wird, scheinen sie leichte präkognitive Fähigkeiten zu erlangen, die es ihnen ermöglichen, schneller zu lernen und Gefahren zu vermeiden, die ihr Leben frühzeitig hätten beenden können."
