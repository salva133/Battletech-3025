 site_hidden_lab_intro:0 "Unsere Scanner haben einen versteckten Komplex unter dem Eis und Schnee von [From.Planet.GetName] entdeckt. Ein großes Netzwerk von teilweise eingestürzten oder blockierten Tunneln scheint die verschiedenen unterirdischen Strukturen zu verbinden."
 ancrel.7001.name:0 "Aufdeckung einer Fundstätte"
 ancrel.7001.desc:0 "Das eisige Klima von [From.Planet.GetName] hat das Gelände mit dicken Eis- und Schneeschichten bedeckt. Die desolate Lage dieser Stätte kann ein Hinweis auf die Notwendigkeit von Diskretion sein. Was auch immer hier stattgefunden hat, jemand wollte es versteckt halten."
 ancrel.7002.name:0 "Räumung der Tunnel"
 ancrel.7002.desc:0 "Der Komplex besteht aus mehreren größeren unterirdischen Strukturen, die mit einem Netz von Tunneln verbunden sind, von denen viele durch Eis eingestürzt oder blockiert sind. Obwohl sie uralt sind, zeigten einige der Tunnel noch deutliche Brandspuren. Der durch das Feuer verursachte Schaden ist groß genug, um auf ein katastrophales Ereignis oder eine absichtliche Zerstörung hinzuweisen. Eines aber steht fest, der Zweck dieser Stätte scheint wissenschaftlicher Natur zu sein."
 ancrel.7004.name:0 "Uraltes Biologielabor"
 ancrel.7004.desc:0 "Weitere Untersuchungen haben gezeigt, dass der Hauptzweck dieser Stätte offenbar in der Erforschung und Entwicklung biologischer Stoffe bestand. Der gesamte Komplex scheint durch Feuer gereinigt worden zu sein, möglicherweise als Folge eines versehentlichen Freisetzens eines der hier entwickelten biologischen Stoffe. Bei sorgfältiger und genauer Untersuchung der verbleibenden Artefakte könnten einige Hinweise gefunden werden."
 ancrel.7005.name:0 "Uraltes Waffenlabor"
 ancrel.7005.desc:0 "Weitere Untersuchungen haben gezeigt, dass der Hauptzweck dieser Stätte offenbar in der Erforschung und Entwicklung fortgeschrittener Energiewaffen bestand. Ein Unfall scheint eine katastrophale Explosion ausgelöst zu haben, die den Großteil der Stätte zerstört hat. Eines der Rechenzentren scheint sich noch in einem relativ guten Zustand zu befinden und vielleicht liefern seine Daten nützliche Erkenntnisse!?"
 ancrel.7006.name:0 "Psionische Führung"
 ancrel.7006.1.desc:1 "Als wir den Seelenstein berühren, werden wir in einen Mikrokosmos des Schleiers projiziert. Uns wird bewusst, dass wir in diesem wirbelnden Zwielichtreich nicht allein sind. Dort ist ein Wesen, ein unermesslich altes, das uns erwartet. Der Hüter der Geheimnisse. Wir wissen instinktiv, dass es $relic_zro_entity_name$ ist.\n\nDa wir die Prüfung der Kontaktaufnahme bestanden haben, wartet das Wesen auf unsere Fragen."
 ancrel.7006.2.desc:1 "Der mit Licht pulsierende Seelenstein scheint uns wortlos zuzuwinken. Wir berühren ihn und unser Verstand wird in eine Taschendimension des Schleiers hineingezogen, in der das mysteriöse Wesen $relic_zro_entity_name$ bereits auf uns wartet.\n\nEs weiß Dinge, die kein sterbliches Wesen wissen könnte, und scheint bereit zu sein, seine Geheimnisse zu teilen, sobald wir sein Heiligtum erreicht haben."
 ancrel.7006.3.desc:1 "Etwas hat uns im inneren des Seelensteins erwartet. $relic_zro_entity_name$. Es wartete schon auf uns, bevor wir überhaupt am Leben waren.\n\nAls wir den Stein berührten, gelangten wir an den immateriellen Ort, an dem es sich befindet. Es wartet hier seit Ewigkeiten, allein, nur mit dem Gedanken Gesellschaft zu finden. Das Wesen scheint bestrebt zu sein, unsere Fragen mit all seiner arkanen Weisheit zu beantworten, obwohl es ein Rätsel ist, ob es dies tut, um zu helfen, oder nur zur Belustigung."
 ancrel.7006.a:0 "Bittet $relic_zro_entity_name$ um Einsicht."
 ancrel.7006.b:0 "Fragt $relic_zro_entity_name$ über Angelegenheiten kriegerischer Natur."
 ancrel.7006.c:0 "Fragt $relic_zro_entity_name$ über Angelegenheiten der Staatskunst."
 ancrel.7007.name:0 "$r_galaxy$"
 ancrel.7007.desc:1 "In der Miniaturgalaxie fließt die Zeit schneller und während wir ihre Bewohner genau beobachten, können wir viel über fortschrittliche Technologien lernen."

