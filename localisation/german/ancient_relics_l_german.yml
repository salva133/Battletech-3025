 tech_secrets_league:0 "Archivierungsarrays der Liga der Ersten"
 tech_secrets_league_desc:0 "Das sich ausdehnende Reich der Liga der Ersten war zu seiner Blütezeit größer als unser Reich und stützte sich auf eine unerbittliche Bürokratie, um die Räder des Staatswesens in Bewegung zu halten. Die Quanten-Archivierungsarrays, die sie verwendeten, ermöglichten ihnen eine beispiellose Effizienz beim Sortieren und Speichern von Dokumenten."
 tech_secrets_irassian:0 "Irassische Werften"
 tech_secrets_irassian_desc:0 "Die Irassianer waren zu ihrer Zeit als Raumfahrer unübertroffen, und ihre Werften produzierten einen ständigen Nachschub an Schiffen für ihre Kampf- und Handelsflotten, etwas, was ihnen schließlich zum Verhängnis wurde. Mit derart vielen Schiffen und einer so großen Abhängigkeit von ihnen waren die Irassianer nicht in der Lage, jene Seuche einzudämmen, die ihr Reich befallen sollte."
 tech_secrets_vultaum:0 "Vultaum-Realitätscomputer"
 tech_secrets_vultaum_desc:0 "Die Realitätscomputer der Vultaums waren der Analyse der Existenz selbst gewidmet. Dabei konzentrierten sie sich nicht auf die Physik, sondern vielmehr auf den Versuch, den Quellcode der Wirklichkeit nachzuprogammieren und jenen Fehler zu finden, der es den Vultaums schließlich ermöglichen sollte, die Simulation, in der sie zu leben glaubten, zu zerstören."
 tech_secrets_yuht:0 "Astronomisches Yuht-Interferometer"
 tech_secrets_yuht_desc:0 "Die Yuht waren eine paradoxe Gesellschaft. Sie waren von der Idee besessen, andere fühlende Spezies zu finden, weigerten sich jedoch gleichzeitig auch, endgültig zu akzeptieren, dass sie nicht allein im Universum waren. Sie waren so sehr darauf bedacht, jeden Hinweis auf fremde Lebensformen zu widerlegen, dass sich diese Voreingenommenheit auch in ihrer Technologie widerspiegelte. Mit den richtigen Modifikationen und Kalibrierungen könnten wir ihre leistungsstarken Ortungsarrays sicherlich reparieren."
 tech_secrets_baol:0 "Organische Fabrik der Baol"
 tech_secrets_baol_desc:0 "Der Baol-Organismus hatte eine einzigartige Methode, Werkzeuge herzustellen. Angesichts der relativen Langsamkeit ihrer Spezies bauten sie ihre Werkzeuge einfach aus organischem Material an Orten, die halb Obstgarten, halb Fabrik waren. Mit den richtigen genetischen Anpassungen könnten wir neben unseren üblichen Feldfrüchten auch verschiedene Gebrauchsgegenstände und Werkzeuge anbauen."
 tech_secrets_zroni:0 "Zroni-Sturmrufer"
 tech_secrets_zroni_desc:0 "Zro ist ein faszinierendes Element, neigt aber auch oft dazu, chaotische Ausbrüche von Energie freizusetzen. Wir glauben, dass wir diese Energie mit den richtigen Artefakten nutzen könnten, um Raumstürme über ganze Sonnensysteme zu entfesseln."

 tech_archaeoshield:0 "Uraltes Suspensionsfeld"
 tech_archaeoshield_desc:0 "Das Suspensionsfeld nutzt uralte Artefakte, um die Zeit am Ort des Aufpralls zu verlangsamen, damit der Schild mehr Zeit hat, die Energie des eintreffenden Angriffs zu zerstreuen."
 tech_archaeoarmor:0 "Uralte Impuls-Panzerung"
 tech_archaeoarmor_desc:0 "Ionisierte Panzerplatten können mit einer reaktiven Ladung versehen werden, um die Aufprallenergie durch magnetische Abstoßung und Feldabsorption abzuschwächen."
 tech_archaeo_detection_scrambler:0 "Uralter Zielzerstreuer"
 tech_archaeo_detection_scrambler_desc:0 "Systeme, die den Ping feindlicher Zielsysteme wiederholen, und optische Diffusoren mit den richtigen Wellenlängen können zerstörerische Interferenzen erzeugen, die feindliche Zielsysteme wirksam stören."
 TECH_UNLOCK_SCRAMBLER_TITLE:0 "$TECH_UNLOCK_COMPONENT_LINE$ $tech_archaeo_detection_scrambler$"
 TECH_UNLOCK_SCRAMBLER_DESC:0 "$tech_archaeo_detection_scrambler_desc$"
 tech_archaeo_rampart:0 "Uralter Schutzwall"
 tech_archaeo_rampart_desc:0 "Verteidigungsplattformen sind ein kosteneffizientes Mittel, um unsere Sicherheit zu gewährleisten, doch sie müssen von einer Einsatzzentrale aus überwacht werden. Indem wir die Verteidigung unserer Sternenbasis verstärken, damit diese im Fall eines Angriffs länger standhält, und zudem die Vernetzung der unabhängigen orbitalen Verteidigungsanlagen maximieren, hätten wir mehr Zeit, um Verstärkung zu schicken."
 tech_archaeo_titan_beam:0 "Uralter Zerstörungsstrahl"
 tech_archaeo_titan_beam_desc:0 "Dank ihrer enormen Feuerkraft auf mittlere Distanz können Titanen feindliche Linien mit Leichtigkeit durchbrechen. Ihre Kanonen waren einst das Fundament, auf dem ein Galaktisches Imperium errichtet wurde."
 tech_archaeo_overcharger:0 "Uralter Schildüberlader"
 tech_archaeo_overcharger_desc:0 "Schilde können dank der uralten Stabilisierungsspulen und Dämpfer sicher überladen werden. Neben der Erzeugung eines stärkeren Kraftfelds hat dies auch den zusätzlichen Vorteil, dass bestimmte ankommende Geschosse regelrecht verdampft werden."
 tech_archaeo_refinery:0 "Uralte Raffinerie"
 tech_archaeo_refinery_desc:0 "Die Effizienz dieser jahrtausendealten Verarbeitungsanlage liegt bei über 100%. Wir wissen zwar nicht, wie sie funktioniert, doch ihre Produktionskapazitäten sind immens."
 tech_archaeo_pk_devolving_beam:0 "Rückentwicklungsstrahl"
 tech_archaeo_pk_devolving_beam_desc:0 "Eine kolossale Kanone, die eine planetenweite bewusstseinslöschende Energiewelle freisetzt und die meisten fühlenden Wesen in nicht-fühlende Wesen verwandelt. Unsere Ingenieure schätzen, dass sie mit der richtigen Kalibrierung auch dazu verwendet werden könnte, die Speicherbanken von Robotereinheiten zu löschen, um diese außer Gefecht zu setzen."
 tech_archaeo_mass_drivers:0 "Uralte Makro-Batterien"
 tech_archaeo_mass_drivers_desc:0 "Diese gigantischen Kanonen schießen relativ langsame, aber verheerende Geschosse ab und können auf diese Weise von Metallschrott bis hin zu Asteroidenbrocken so ziemlich alles abfeuern."
 tech_archaeo_lasers:0 "Uralter Kavitationskollabierer"
 tech_archaeo_lasers_desc:0 "Diese hochenergetische Waffe erzeugt beim Aufprall mikroskopisch kleine implodierende Kavitationsblasen, die Panzerungen durch enorme Hitze und Druck von innen heraus zerbersten."
 tech_archaeo_point_defence:0 "Uraltes Verteidigungsnetz"
 tech_archaeo_point_defence_desc:0 "Wenn es darum geht, feindliche Raketen aufzuspüren und abzuschießen, sind diese uralten Raketenbatterien die Besten der Besten. Sie nutzen einen Prognose-Algorithmus, der in einem längst vergessenen Code geschrieben wurde, um ein Verteidigungsnetz zu weben."
 tech_archaeo_missiles:0 "Uralter Nanoschwarm-Raketenwerfer"
 tech_archaeo_missiles_desc:0 "Partikelladungen, die dank einer alten Technologie stabilisiert wurden, erlauben es uns, Schwärme winziger Raketen abzuschießen, die eine beachtliche Nutzlast tragen können und in der Lage sein sollten, die meisten Punktverteidigungen zu durchdringen."
 tech_archaeo_mass_accelerator:0 "Uralte Satuationsartillerie"
 tech_archaeo_mass_accelerator_desc:0 "Diese uralte Kanone gibt ein Sperrfeuer aus winzigen, ionisierten Kugeln ab, die sich bei Kontakt mit den meisten Kraftfeldern aufladen und ein hohes Maß an Schilddurchdringung erreichen. Sämtliche Theorien, dass diese Kugeln auch als Schmuck gedient haben könnten, wurden verworfen, als ein kritischer Zwischenfall ein ganzes Labor zum Schmelzen brachte."
 tech_archaeo_strike_crafts:0 "Uralte Bergbaudrohnen"
 tech_archaeo_strike_crafts_desc:0 "Diese Drohnen sind mit uralten Hochgeschwindigkeitsbergbaulasern ausgestattet und können praktisch jede Panzerung ignorieren, durch die sie sich bohren. Eine Technologie, die zu gut ist, um sie für den Orbitalbergbau zu verschwenden."


