 ancrel.10100.option.fm_enough:0 "Wir werden das Erlernte bereits sinnvoll einsetzen."
 ancrel.10100.option.fm_delve_deeper:0 "Grabt tiefer. Wir müssen alles wissen, was sie gelernt haben."

 VULTAUM_SECRETS_2:0 "Taucht tiefer in die Geheimnisse der Vultaum ein"
 VULTAUM_SECRETS_2_DESC:0 "Wir können nicht aufhören, nach der Wahrheit zu suchen, nur weil die Folgen beunruhigend sein können. Die Vultaum fanden etwas, das ihre Realität zerstörte.\n\nWir haben keine Angst."

 ancrel.10110.name:0 "$artifact_vultaum_research$"
 ancrel.10110.desc:0 "Scheinbar hatten die Vultaum doch recht.\n\nWir haben ihre Experimente nachgestellt und sind zu ähnlichen Ergebnissen gekommen. Es besteht eine mäßige Chance, dass wir tatsächlich in einer simulierten Welt leben.\n\nWir haben nicht genügend Daten, um eine Vermutung anstellen zu können, warum jemand so etwas erschaffen würde. Sicherlich würde niemand ein Universum erschaffen, das so grausam und kalt ist wie dieses, nur um es einfach zu genießen.\n\nDies hat weitreichende Auswirkungen und wir überlassen es Euch, unsere nächsten Schritte durchzuführen."

 ancrel.10110.option.fm_suppress:0 "Verstörend. Haltet die Ergebnisse geheim."
 ancrel.10110.option.fm_public:0 "Das Volk hat ein Anrecht auf die Wahrheit."
 artifact_vultaum_research_completed_public_tooltip:0 "Die Öffentlichkeit ist von der Offenbarung §Rverstört§!.\n§Y$artifact_vultaum_research$§! wird mit Folgendem ersetzt:"

 ancrel.10111.name:0 "Bedauerliche Neuigkeiten"
 ancrel.10111.desc:0 "Wir bedauern Euch mitteilen zu müssen, dass [leading_vultaum_research_scientist.GetName] die Entscheidung, dass die Forschung im Vultaum beendet werden soll, nicht gut aufgenommen hat.\n\nDie Notizen, die er hinterlassen hat, driften in wahnsinniges Geschwafel ab, bevor er kurz vor dem Selbstmord die Entscheidung getroffen, die Forschung fortzusetzen."

 ancrel.10112.name:0 "Stressabbau"
 ancrel.10112.desc:0 "Berichten zufolge hat der Stress, die Forschungen der Vultaum zu leiten, [leading_vultaum_research_scientist.GetName] beeinflusst.\n\nEr hat unglaublich logische Schlussfolgerungen gezogen, die unsere Forschungsleistung stark verbessern, aber er hat auch damit begonnen, sich selbst zu behandeln, um die Entdeckungen bewältigen zu können."

 ancrel.10113.name:0 "Durchbruch"
 ancrel.10113.desc:0 "Berichten zufolge hat [leading_vultaum_research_scientist.GetName] dem Forschungsprojekt großen Nutzen gebracht und damit begonnen, unglaubliche logische Schlussfolgerungen zu ziehen, die unsere Forschungsleistung erheblich verbessern."

