 archaeostudies_desc:0 "Die Vergangenheit birgt technologische Geheimnisse, die nur darauf warten, gelüftet zu werden."
 tech_archaeostudies:0 "Archäostudien"
 tech_archaeostudies_desc:0 "Dieser neue Forschungsbereich konzentriert sich auf die praktischen Anwendungen antiker Artefakte. Wir sind bei Weitem nicht die erste galaktische Zivilisation, die die Sterne bereist, und mit ein wenig Einsatz könnten alte Hinterlassenschaften unsere Zukunft sichern."

