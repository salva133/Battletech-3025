 #Relics
 r_dragon_trophy:0 "Trophäe eines Etherdrachen"
 r_dragon_trophy_desc:0 "Eine Trophäe, die an unseren Sieg über den schrecklichen Etherdrachen erinnert. Wenn sie nicht so groß wäre, würde sie gut an einer Wand aussehen."
 r_khans_throne:0 "Khans Thron"
 r_khans_throne_desc:0 "Dieses Möbelstück ist eigentlich der Thron, von dem aus der Großkhan die Horde beherrschte. Er wurde von den Trümmern des Flaggschiffs des Großkhans nach seiner Zerstörung geborgen."
 khans_throne_passive_effect:0 "Gewährt Zugang zur Untertanen-Voreinstellung §Y$preset_satrapy$§!."
 r_worm_scales:0 "Schuppen der Schlange"
 r_worm_scales_desc:0 "Transparent und noch immer warm. Die Schuppen geben ein leises Summen ab, das wissenschaftlich nicht zu erklären ist."
 r_rubricator:0 "Der Rubrizierer"
 r_rubricator_desc:2 "Dieser winzige Würfel passt genau in Eure Hand und dennoch birgt er einen digitalen Schatz von unzähligen gescannten außerirdischen Artefakten, die bis in die jungen Jahre des Universums zurückreichen. Und es kann sie unendlich replizieren. Nie zuvor war das Unbekannte so nah."
 r_omnicodex:0 "Der Omnikodex"
 r_omnicodex_desc:0 "Vor langer Zeit machte sich eine wohlwollende Rasse von Cyborgs auf den Weg, um die Bewahrung des biologischen Lebens sicherzustellen. Dafür beschafften sie Proben jeder Rasse in der Galaxie und indexierten diese, um sicherzustellen, dass das Aussterben einer Rasse nicht dauerhaft sein muss. Obwohl ihr Ziel der galaktischen Errettung schließlich von törichten Eiferern und einem widerlichen Schwarmbewusstsein durchkreuzt wurde, bleibt ihr Erbe bestehen."
 r_galatron:0 "Die Galatron"
 r_galatron_desc:0 "$galatron_modifier_desc$"
 r_surveyor:0 "Der Vermesser"
 r_surveyor_desc:0 "Ein unglaublich leistungsfähiges Werkzeug zum Scannen. Es verwendet eine Technologie, die nicht repliziert werden kann. Sein Ursprung ist geheimnisumwoben. Es scheint nicht von den Bergbaudrohnen erbaut worden zu sein, die ihn zuletzt besessen haben."
 #r_orb_insight:0 "Orb of Insight"
 #r_orb_insight_desc:0 ""
 r_galaxy:0 "Miniaturgalaxie"
 r_galaxy_desc:0 "Diese Miniaturgalaxie wurde von einer Zivilisation konstruiert, die nur als "Kriegstreibende Partei C" bekannt war. Sie nutzte diese, um den Grenzen ihrer gefangenen Heimatwelt zu entkommen.\n\nDie Galaxie befindet sich in einem undurchdringlichen Subraumfeld, aber die Aktivitäten ihrer Bewohner können bis zu einem gewissen Grad beobachtet werden."
 r_prethoryn_queen:0 "Prethoryanische Brutkönigin"
 r_prethoryn_queen_desc:1 "Diese gefangene Prethoryanische Brutkönigin wurde durch den Einsatz neuronaler Sender beruhigt. Man kann sie dazu verwenden, eine ansehnliche Prethoryn-Flotte heranzuzüchten."
 r_unbidden_warlock:0 "Extradimensionaler Hexenmeister"
 r_unbidden_warlock_desc:0 "Die psionischen Energien dieser gefangenen extradimensionalen Kreatur hielten das Dimensionsportal zwischen ihrem und unserem eigenen Reich auf, bevor es zerstört wurde.\n\nAls unser Gefangener wurde die Kreatur nun dazu gezwungen, ihre Kraft dafür einzusetzen, um die Unterlichtgeschwindigkeit unserer Schiffe sowie die Reichweite unserer Sprungantriebe zu erhöhen."
 r_contingency_core:0 "Isolierter Kontingenzkern"
 r_contingency_core_desc:0 "Ein isolierter Kontingenz-Mainframe-Kern, der aus den Trümmern der letzten Maschinenwelt gerettet wurde. Dieser kann den Bau von Robotern und Megastrukturen erheblich beschleunigen."
 relic_contingecy_core:0 "Erlaubt den Bau §Geiner§! zusätzlichen Megastruktur jedes Typs."
 r_zro_crystal:2 "Psionisches Archiv"
 r_zro_crystal_desc:1 "Ein psionisches Archiv aus Zro-Kristallen, das die Essenz von §Y$relic_zro_entity_name$§! beinhaltet. Von Zeit zu Zeit kann es bei anstehenden Entscheidungen zurate gezogen werden."
 r_severed_head:0 "Kopf von Zarqlan"
 r_severed_head_desc:1 "Auszug, Symbole der Anbetung (102. Ausgabe):\n\nZARQLAN (zaar-klann)\nBekannte heilige Figur unbestimmter Spezies, die während des vierten Interregnums (32. Zyklus von Kavabh) von mindestens sieben verschiedenen galaktischen Religionen als göttlicher Prophet verehrt wurde. Sein Verblieb ist unbekannt. Referenzen in historischen Aufzeichnungen wurden nach dem 38. Zyklus eingestellt. Historizität wird seit mindestens dem (frühen) 41. Zyklus intensiv diskutiert. Heute von vielen als Fabel oder Legende abgetan."
 r_severed_head_passive:0 "Erlaubt das Besiedeln §YHeiliger Welten§!."
 r_ancient_sword:0 "Klinge der Jägerin"
 r_ancient_sword_desc:1 "Eine uralte und gut erhaltene Waffe, die aus unbekanntem Material geschmiedet wurde. Sie vibriert leicht mit kaum spürbarer psionischer Kraft."
 r_reality_perforator:0 "Realitätsperforator der Vultaum"
 r_reality_perforator_desc:0 "Eine dichte und unglaublich schwere Kugel aus unbekanntem Material. Die Vultaum behauptet, dass dieses Gerät in der Lage sei, die simulierte Realität, von der sie glaubten, dass sie darin eingeschlossen waren, für kurze Zeit zu destabilisieren und einen Einblick in die reale Welt zu erhalten.\n\nObgleich dies wahr ist, kann die Kugel bei Aktivierung kleinere Aspekte der Realität in einer lokalisierten Blase manipulieren. Dieser Effekt hält nur kurze Zeit an, da sich das Universum anscheinend schnell wieder zu erholen scheint, aber wenn es zeitlich richtig genutzt wird, würde dies unseren Flotten einen entscheidenden Vorteil verschaffen."
 r_pox_sample:0 "Probe der javorianischen Pocken"
 r_pox_sample_desc:0 "Eine Probe der gefürchteten javorianischen Pocken, die die Irassianer auslöschte. Obwohl er für die meisten anderen Lebensformen harmlos ist, hat der Virus, der die Krankheit verursacht, viele einzigartige genetische Eigenschaften, von denen einige das Leben der meisten organischen Lebewesen tatsächlich verlängern könnten.\n\nDas Virus könnte auch verwendet werden, um einen neuen Stamm der javorianischen Pocken heranzuzüchten, der auch Nicht-Irassianer infizieren kann. Er wird zwar nicht so ansteckend oder tödlich sein, wie es die ursprüngliche Krankheit für die Irassianer war, würde aber immer noch eine starke biologische Waffe darstellen."
 r_cryo_core:0 "Kryonischer Kern der Yuth"
 r_cryo_core_desc:0 "Da die Yuht nie die Existenz eines Hyperraums entdeckten, waren sie von ihrer langen Lebensdauer und der kryogenen Technologie abhängig, um zwischen den Sternen zu reisen. Dieser Prototyp eines kryonischen Kerns wurde von Yuht-Wissenschaftlern kurz vor dem Fall ihres Reiches an die Jabbardeeni geschaffen.\n\nDas Kryofeld, das durch diesen Kern erzeugt wird, liegt weit über unserem derzeitigen Stand der Technik. "
 r_cryo_core_effect:0 "Neue Kolonien beginnen mit §Y1§! £pops£ Bewohner zusätzlich."

 r_war_forge:0 "Kriegsschmiede der Cybrex"
 r_war_forge_desc:1 "Eine relativ kleine und tragbare Kriegsschmiede und die letzte ihrer Art im Universum. Sie ist ein Überbleibsel aus der Zeit, als die Cybrex der Galaxie den Krieg erklärten, noch bevor sie sich durch ihre "Anpassung" änderten.\n\nDie Fähigkeit der Schmiede, Kriegsschiffe herzustellen, wurde durch die Cybrex dauerhaft deaktiviert, aber sie hat weiterhin die Fähigkeit, riesige Mengen an Mineralien in Legierungen umzuwandeln."

 cybrex_warform:0 "Cybrex-Kriegsform"
 cybrex_warform_desc:0 "Dieser titanische Roboter überragt die meisten Gebäude und hat genug Feuerkraft, um Städte zu vernichten."
