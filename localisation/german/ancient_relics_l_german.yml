 pc_relic:0 "Reliktwelt"
 pc_relic_desc:0 "Einst erstreckte sich eine Stadt über die ganze Welt. Heute sind nur noch alte und verlassene Ruinen erhalten, deren ursprüngliche Bewohner längst verschwunden sind."
 trait_pc_relic_preference:0 "Anpassung (Reliktwelt)"
 trait_pc_relic_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 mod_pc_relic_habitability:0 "Bewohnbarkeit (Reliktwelt)"
 d_collapsed_spire:1 "£blocker£ Eingestürzter Turm"
 d_collapsed_spire_desc:0 "In dieser Region ist ein gewaltiger Turm unter seinem eigenen Gewicht zusammengebrochen und hat den Zugang versperrt. Zu der Zeit, als es noch stand, muss diese hoch aufragende Struktur zu den höchsten der Welt gehört haben."
 d_massive_crevice:1 "£blocker£ Massiver Spalt"
 d_massive_crevice_desc:0 "Diese Region ist durch eine riesige Spalte geteilt, die sich durch eine ehemals dichte urbane Zone zieht. Der Boden hier ist äußerst instabil und erlebt häufig Erdbeben und Erdrutsche."
 d_shattered_solar_array:1 "£blocker£ Zerstörte Solarfarm"
 d_shattered_solar_array_desc:0 "Die zerstörten Überreste einer Art kolossaler Solaranlage. Als sie noch funktionsfähig war, muss sie einen bedeutenden Teil dieses Planeten mit Strom versorgt haben."
 d_flooded_reactor_pits:1 "£blocker£ Überflutete Reaktorgruben"
 d_flooded_reactor_pits_desc:0 "In diesen tiefen Gruben befanden sich einst die wichtigsten Energieerzeugungsanlagen des Planeten. Über Äonen hat Regen und Überschwemmung die Gruben mit trübem Wasser gefüllt."
 d_crumbling_mining_tunnels:1 "£blocker£ Eingestürzte Bergbautunnel"
 d_crumbling_mining_tunnels_desc:0 "Ein Netzwerk aus tiefen Tunneln befindet sich unter der Oberfläche des Planeten und scheint seine primäre Mineralienquelle gewesen zu sein. Jahrtausende von Einstürzen und Steinschlägen haben nur einen Bruchteil der Tunnel passierbar zurückgelassen."
 d_ancient_reactor_pits:0 "Alte Reaktorgruben"
 d_ancient_reactor_pits_desc:0 "Diese tiefen Gruben in der Nähe des Äquators des Planeten beherbergten einst die Primärenergieerzeuger. Ein Großteil der überraschend robusten Infrastruktur ist erhalten geblieben und es wäre daher möglich neue Reaktoren einzubauen."
 d_immense_solar_array:0 "Immense Solarfarm"
 d_immense_solar_array_desc:0 "Diese Solaranlage ist fast so groß wie ein kleiner Kontinent. Das meiste davon ist bis auf die Grundpfeiler zerstört worden, aber die zugrunde liegende Energieinfrastruktur ist erhalten geblieben und bietet somit einen guten Standort für die Energieerzeugung."
 d_abandoned_mining_tunnels:0 "Aufgegebene Bergbautunnel"
 d_abandoned_mining_tunnels_desc:0 "Viele der Ruinen auf der Oberfläche des Planeten wurden durch Mineralien aus diesen Tunneln errichtet. Obwohl die Mineralien in den meisten der Tunnel bereits erschöpft sind, gibt es noch immer einige mit reichhaltigen Erträgen."
 d_central_spire:0 "Zentraler Turm"
 d_central_spire_desc:0 "Diese hochaufragende Struktur scheint als Verwaltungszentrum des Planeten gedient zu haben. Die zentrale Lage und das größtenteils intakte Innere bieten eine einzigartige Gelegenheit, um die Ruinen dieser Welt zu erforschen."
 d_industrial_sector:0 "Industriesektor"
 d_industrial_sector_desc:0 "Diese gesamte Region diente einst als industrieller Kern des Planeten. Die Fabriken und Raffinerien, die hier tätig waren, haben längst aufgehört zu arbeiten, aber es gibt noch immer große Mengen verstreuter Ressourcen in der Region."
 d_relic_dense_ruins:0 "Dichte Ruinen"
 d_relic_dense_ruins_desc:0 "Das Studium der dichten Ruinen, die diese Reliktwelt bedecken, ist ein Segen für die Wissenschaft, begrenzt aber auch die Menge an bewohnbarem Raum."
 d_relic_metal_boneyard:0 "$d_metal_boneyard$"
 d_relic_metal_boneyard_desc:0 "$d_metal_boneyard_desc$"
 decision_arcology_project_relic:1 "Ökumenopolis wiederaufbauen"
 decision_arcology_project_relic_effects:0 "$decision_arcology_project_effects$"
 decision_arcology_project_relic_effects_short:0 "$decision_arcology_project_effects_short$"
 decision_arcology_project_relic_desc:0 "Dieser Planet war einst eine pulsierende Ökumenopole. Es wäre eine monumentale Aufgabe, aber der Planet könnte wiederaufgebaut und erneut zu seiner früheren Pracht gebracht werden."

 mega.201.desc:0 "Seit unzähligen Generationen haben die kalten und leeren Ruinen von [Root.GetName] geschlummert und als leises Symbole eines goldenen Zeitalters gestanden, das vor Äonen abrupt endete.\n\nDoch dies hat nun ein Ende. Die planetenumfassende Stadt ist endlich wiederauferstanden und ihre verfallenen Ruinen erneut lebendig. Wenn möglich wurden bestehende Gebäude und Infrastruktur repariert und wiederverwendet. Wo der Schaden zu groß war, wurden die Trümmer und Ruinen weggeräumt, um Platz für einen Neubau zu ermöglichen."
 d_former_relic_world:0 "Ehemalige Reliktwelt"
 d_former_relic_world_desc:0 "Diese Ökumenopolis war einst eine verlassene Reliktwelt. Die meisten der alten Ruinen wurden beim Wiederaufbau der planetenumfassende Stadt umgestaltet oder abgetragen, aber es gibt noch immer viele Stätten, die von wissenschaftlichem Wert sind."

