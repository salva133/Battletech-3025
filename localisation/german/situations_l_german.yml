 situation.501.name:0 "Freier Fall"
 situation.501.desc:1 "Durch die unerwartete Kollision mit Weltraumtrümmern ist unsere Station "§Y[gravity_well_station.GetName]§!" von der innersten stabilen Kreisbahn abgewichen und bewegt sich nun langsam auf das Schwarze Loch zu. Der Unfall gefährdet zwar die gesamte Station, bietet aber auch eine unglaubliche Gelegenheit, das Schwarze Loch zu untersuchen und riesige Mengen an §HDunkler Materie§! abzuschöpfen.\n\nDie Notfalltriebwerke wurden aktiviert, um die Umlaufbahn der Station zu korrigieren."
