 situation.5.name:0 "Das geheimnisvolle Labyrinth"
 situation.5.desc:1 "Unsere Kolonisten auf [This.GetName] haben eine verblüffende Entdeckung gemacht: Tief in einem abgelegenen Gebirgszug stießen sie auf ein mysteriöses Bauwerk, das unseren Scans zufolge noch nicht da war, als wir den [This.GetPlanetMoonCap] zum ersten Mal untersuchten. Der Zustand des Bauwerks ist makellos, fast so, als wäre es erst kürzlich errichtet worden, doch es gibt keine Anzeichen dafür, dass unsere Kolonisten an seiner Konstruktion beteiligt waren. Ganz im Gegenteil: Die Architektur weist Merkmale einer fremden Spezies auf, mit Kurven und Winkeln, die für unser ästhetisches Empfinden ungewöhnlich und sogar verstörend erscheinen.\n\nAm Eingang befindet sich ein Schild (seltsamerweise in unserer Sprache) mit der Aufschrift: "Willkommen im Labyrinth exotischer transdimensionaler Anomalien. Betreten auf eigene Gefahr.""
 situation.5.A:0 "Schickt ein Untersuchungsteam rein."
 situation.5.A.tooltip:0 "Dieser Ansatz wird monatlich £energy£ §R5§! §YEnergie§! kosten."
 situation.5.B:0 "Dafür haben wir keine Zeit."
 situation.10.name:0 "Überraschende Bewegungen"
 situation.10.desc:0 "Scheinbar versucht das Labyrinth auf [Target.GetName], unsere Aufmerksamkeit zu erregen. Unsere [Owner.GetResearchers] sind abgeneigt, einem Gebäude eine solche Macht zuzuschreiben, doch das ist einfach die einzige Erklärung für das, was vorgefallen ist: Das Labyrinth befindet sich nun nicht mehr in einem abgelegenen Gebirgspass, sondern in geringer Entfernung von einer unserer Hauptsiedlungen. Von einem Tag auf den anderen hat es unerklärlicherweise seinen Standort gewechselt, und die Warnschilder am Eingang sind verschwunden - tatsächlich sieht es jetzt ... einladender aus.\n\nEs gibt viele, die neugierig sind und es betreten wollen, doch unsere [Owner.GetResearchers] mahnen zur Vorsicht. Eines ist jedoch klar: Wir können uns nicht länger nur mit der Beobachtung des Labyrinths begnügen. Eine neue Herangehensweise wird notwendig sein."
 situation.10.desc.gestalt:0 "Offenbar versucht das Labyrinth auf [Target.GetName], unsere Aufmerksamkeit zu erregen. Obwohl es unwahrscheinlich erscheint, dass ein Gebäude irgendeine Form von Bewusstsein besitzt, kann man es einfach nur so ausdrücken: Das Labyrinth befindet sich nun nicht mehr in einem abgelegenen Gebirgspass, sondern in geringer Entfernung von einer unserer Hauptdrohnenlagern. Von einem Tag auf den anderen hat es unerklärlicherweise seinen Standort gewechselt, und die Warnschilder am Eingang sind verschwunden - tatsächlich sieht es jetzt ... einladender aus.\n\nDiese Veränderung wird es schwieriger machen, zu verhindern, dass Drohnen in das Labyrinth stolpern, es sei denn, wir sperren das Gebiet großräumig ab."
 situation.10.A:0 "Riegelt es ab. Niemand darf hinein!"
 situation.10.A.tooltip:0 "Dieser Ansatz wird monatlich £energy£ §R10§! §YEnergie§! kosten."
 situation.10.B:0 "Vielleicht sollten wir es doch untersuchen."
 situation.10.C:0 "Das Labyrinth ist gefährlich. Es muss zerstört werden!"
 situation.15.name:0 "Suche nach Aufmerksamkeit"
 situation.15.desc.base:0 "Das Labyrinth scheint sich über den Mangel an Aufmerksamkeit zu ärgern, denn das gesamte Bauwerk hat sich allmählich von einer unheimlichen Ruine zu einem Palast verwandelt, der wie ein Vergnügungsresort aussieht."
 situation.15.desc.base.end:1 "Unsere [Root.Owner.GetResearchers] zeigen sich von diesen Veränderungen verwirrt, und es wird immer schwieriger, jemanden daran zu hindern, in die Struktur vorzudringen."
 situation.15.desc.standard:0 "$situation.15.desc.base$ Das Schild, das vor der Gefahr warnt, ist verschwunden, und anbetungswürdige [Owner.Species.GetClass]-[Owner.Species.GetSpawnNamePlural] stehen am Eingang und buhlen um Aufmerksamkeit. Selbst das Innere erweckt irgendwie den Eindruck von weiten Stränden und unendlichen Sonnenaufgängen.\n\n$situation.15.desc.base.end$"
 situation.15.desc.human:0 "$situation.15.desc.base$ Das Schild, das vor der Gefahr warnt, ist verschwunden, und süße Kätzchen wuseln vor dem Eingang umher und miauen um Aufmerksamkeit. Selbst das Innere erweckt irgendwie den Eindruck von weiten Stränden und unendlichen Sonnenaufgängen.\n\n$situation.15.desc.base.end$"
 situation.15.desc.gestalt.base:0 "Das Labyrinth scheint sich über den Mangel an Aufmerksamkeit zu ärgern, denn das gesamte Bauwerk hat sich allmählich von einer unheimlichen Ruine in ein luxuriöses Drohnenlager verwandelt."
 situation.15.desc.gestalt.base.end:1 "Unsere [Root.Owner.GetResearchers] zeigen sich von diesen Veränderungen verwirrt, und es wird immer schwieriger, unsere Drohnen daran zu hindern, in die Struktur vorzudringen."
 situation.15.desc.machine:0 "$situation.15.desc.base$ Das Schild, das vor der Gefahr warnt, ist verschwunden, und vor dem Eingang stehen Maschinen, die hochwertiges Getriebeöl, Kratzerentfernung und eine schnelle Defragmentierung der Festplatte anbieten.\n\n$situation.15.desc.gestalt.base.end$"
 situation.15.desc.hive:0 "$situation.15.desc.base$ Das Schild, das vor der Gefahr warnt, ist verschwunden, und vor dem Eingang stehen Maschinen, die Drohnen hochwertige Nahrung, beruhigende neuronale Schwingungen und den Austausch von Anhängseln anbieten.\n\n$situation.15.desc.gestalt.base.end$"
 situation.15.A:0 "Wir werden unsere Anstrengungen verdoppeln müssen."
 situation.15.A.tooltip:0 "Unser derzeitiger Ansatz kostet nun zusätzlich £unity£ §R10§! §YEinigkeit§! pro Monat."
 situation.20.name:0 "Eine Belohnung für unsere Zurückhaltung"
 situation.20.desc:0 "Das Labyrinth ist verschwunden. Von einem Tag auf den anderen war es einfach nicht mehr da. An seiner Stelle wurde eine Nachricht für uns hinterlassen: "Es war unsere Absicht, die Wesen Eurer Dimension in unserer Einrichtung zu studieren, doch Eure hartnäckige Weigerung, trotz aller Verlockungen einzutreten, war auch eine Lehre für sich. Wir sind durch die Erfahrung bereichert worden und sie wird sich als sehr nützlich für unsere ... Bemühungen erweisen. Als Zeichen unseres guten Willens hinterlassen wir Euch eine kleine Raum-Zeit-Anomalie am Ort unseres Labors. Wir hoffen, dass sie sich für Euch als ... unterhaltsam erweisen wird.""
 situation.25.name:0 "Das Labyrinth wurde zerstört"
 situation.25.desc:0 "Trotz der ungewöhnlichen Eigenschaften war das Labyrinth unseren schweren Waffen nicht gewachsen. Dort, wo es einst stand, sind nur noch Trümmer übrig geblieben.\n\nLeider konnten wir nicht viel aus den Trümmern retten, doch einige der exotischen Elemente, die bei der Konstruktion verwendet wurden, konnten geborgen werden."
 situation.30.name:0 "Das Labyrinth ist verschwunden"
 situation.30.desc:0 "Das Labyrinth ist weg. Von einem Tag auf den anderen ist es einfach verschwunden. An der Stelle, an der es einst stand, ist nichts mehr zu sehen und selbst unsere [Owner.GetResearchers] sind ratlos, was passiert ist. Vielleicht ist es besser, wenn wir es nicht wissen."
 situation.30.A:0 "Wir sind dieser Bedrohung entkommen."
 situation.40.name:0 "Expeditionsbericht"
 situation.40.desc:0 "Wir verloren die Verbindung zu den [Owner.GetResearchersDE1], die von uns in das Labyrinth geschickt worden waren, kaum dass sie es betreten hatten. Mehrere Tage lang hörten wir nichts von ihnen, während wir ängstlich warteten. Wir fanden uns sogar schon mit ihrem Verlust ab.\n\nDann, als alle Hoffnung schon verloren war, tauchten sie wieder auf! Dies hat jedoch nur weitere Fragen aufgeworfen: Die [Owner.GetResearchers] behaupten, sich nicht an ihren Aufenthalt im Labyrinth erinnern zu können, und ihre Expeditionsaufzeichnungen sind in einem schrecklichen Zustand. Außerdem scheinen sie um mehrere Jahre gealtert zu sein, obwohl sie nur einige Wochen im Labyrinth waren!"
 situation.45.name:0 "Anhaltende Verwirrung"
 situation.45.desc:0 "Weitere Expeditionen in das Labyrinth brachten unterschiedliche, manchmal sogar verstörende Ergebnisse. In einem Fall waren unsere [Owner.GetResearchers] nur für Sekunden da und konnten keine Antwort darauf geben, warum sie so schnell wieder zurückkehrten. In einem anderen Fall waren sie wochenlang fort, kehrten aber scheinbar jünger zurück und hatten Lücken in ihren Erinnerungen, die Jahre zurückreichten. Einige kehrten sogar in einem besseren körperlichen Zustand zurück und andere trugen frische Narben von schweren Verletzungen.\n\nIm Lauf der Zeit hat sich auch das Schild am Eingang verändert. Aus "Betreten auf eigene Gefahr" wurde "Lebensgefahr" und schließlich: "WARNUNG! WARNUNG! Das Labyrinth darf nicht betreten werden. Bei Zuwiderhandlung wird der Planet explodieren." Als makabere Note zieren [Owner.GetAdj]e [Owner.Species.GetRemnantNamePlural] die Wände - wobei nicht klar ist, woher sie genau stammen, da es in letzter Zeit keine Vermissten gegeben hat.\n\nEs ist ebenfalls unklar, was weitere Untersuchungen bringen werden: Wie unsere [Owner.GetResearchers] betonen, haben wir keine Möglichkeit, die auf dem Schild angegebene Warnung zu bestätigen oder zu entkräften. Es wird jedoch immer schwieriger, Freiwillige zu finden, die das Labyrinth betreten wollen."
 situation.45.desc.hive:0 "Weitere Expeditionen in das Labyrinth brachten unterschiedliche, manchmal sogar verstörende Ergebnisse. In einem Fall waren unsere [Owner.GetResearchers] nur für Sekunden da und konnten keine Antwort darauf geben, warum sie so schnell wieder zurückkehrten. In einem anderen Fall waren sie wochenlang fort und als sie zurückkehrten, hatten sie Lücken in ihren Erinnerungen, die Jahre zurückreichten. Einige kehrten sogar in einem besseren körperlichen Zustand zurück und andere trugen frische Narben von schweren Verletzungen.\n\nIm Lauf der Zeit hat sich auch das Schild am Eingang verändert. Aus "Betreten auf eigene Gefahr" wurde "Zerstückelungsgefahr" und schließlich: "WARNUNG! WARNUNG! Das Labyrinth darf nicht betreten werden. Bei Zuwiderhandlung wird der Planet explodieren." Als makabere Note zieren [Owner.GetAdj]e [Owner.Species.GetRemnantNamePlural] die Wände - wobei nicht klar ist, woher sie genau stammen, da es in letzter Zeit keine Vermissten gegeben hat.\n\nEs ist ebenfalls unklar, was weitere Untersuchungen bringen werden: Wie unsere [Owner.GetResearchers] betonen, haben wir keine Möglichkeit, die auf dem Schild angegebene Warnung zu bestätigen oder zu entkräften. Es wird jedoch immer schwieriger, Freiwillige zu finden, die das Labyrinth betreten wollen."
 situation.45.desc.machine:0 "Weitere Expeditionen in das Labyrinth brachten unterschiedliche, manchmal sogar verstörende Ergebnisse. In einem Fall waren unsere [Owner.GetResearchers] nur für Sekunden da und konnten keine Antwort darauf geben, warum sie so schnell wieder zurückkehrten. In einem anderen Fall waren sie wochenlang fort und als sie zurückkehrten, hatten einige von ihnen gelöschte Speichermodule. Einige kehrten sogar mit geringeren Abnutzungserscheinungen an ihren Gehäusen zurück, während andere große Dellen oder fehlende Anhängsel aufwiesen.\n\nIm Lauf der Zeit hat sich auch das Schild am Eingang verändert. Aus "Betreten auf eigene Gefahr" wurde "Demontagegefahr" und schließlich: "WARNUNG! WARNUNG! Das Labyrinth darf nicht betreten werden. Bei Zuwiderhandlung wird der Planet explodieren." Als makabere Note zieren [Owner.GetAdj]e [Owner.Species.GetRemnantNamePlural] die Wände - wobei nicht klar ist, woher sie genau stammen, da es in letzter Zeit keine Vermissten gegeben hat.\n\nEs ist ebenfalls unklar, was weitere Untersuchungen bringen werden: Wie unsere [Owner.GetResearchers] betonen, haben wir keine Möglichkeit, die auf dem Schild angegebene Warnung zu bestätigen oder zu entkräften. Es wird jedoch immer schwieriger, Freiwillige zu finden, die das Labyrinth betreten wollen."
 situation.50.name:0 "Der Aufbruch"
 situation.50.desc:0 "Entgegen aller Warnungen hat das Verschwinden des Labyrinths [Target.GetName] nicht zerstört. Stattdessen war sein Ende recht unauffällig - von einem Tag auf den anderen war es einfach weg. Auch eine Nachricht wurde zurückgelassen: "Wir danken Euch dafür, dass Ihr uns freundlicherweise erlaubt habt, die Wesen Eurer Dimension zu studieren. Es hat sich als sehr nützlich für unsere ... Bemühungen erwiesen. Glücklicherweise hat sich Eure Spezies für das Ministerium für extradimensionale Sicherheit als ausreichend ... faszinierend erwiesen, weshalb es uns die Mittel für einen reibungslosen Aufbruch zur Verfügung gestellt hat. Als Zeichen unseres guten Willens hinterlassen wir Euch eine kleine Raum-Zeit-Anomalie am Ort unseres Labors. Wir hoffen, dass sie sich für Euch als ... unterhaltsam erweisen wird.""
 situation.50.A:0 "Wir werden ihre Geheimnisse erforschen."
 situation.55.name:0 "Ein turbulenter Aufbruch"
 situation.55.desc:0 "Entgegen aller Warnungen hat das Verschwinden des Labyrinths [Target.GetName] nicht zerstört, doch es hat seine Spuren hinterlassen: Erdbeben verwüsteten das Land, und Vulkane, die lange inaktiv gewesen waren, brachen aus.\n\nInmitten der Zerstörung wurde eine Nachricht zurückgelassen: "Wir danken Euch dafür, dass Ihr uns freundlicherweise erlaubt habt, die Wesen Eurer Dimension zu studieren. Es hat sich als sehr nützlich für unsere ... Bemühungen erwiesen. Wir entschuldigen uns für die Unannehmlichkeiten, die unsere Abreise verursacht - wir waren nicht in der Lage, die notwendigen Mittel vom Ministerium für extradimensionale Sicherheit für einen reibungslosen Aufbruch zu sichern. Als Zeichen unseres guten Willens hinterlassen wir Euch eine kleine Raum-Zeit-Anomalie am Ort unseres Labors. Wir hoffen, dass sie sich für Euch als ... unterhaltsam erweisen wird.""
 situation.55.A:0 "In allem Schlechten liegt auch etwas Gutes."

 d_space_time_anomaly:0 "Raum-Zeit-Anomalie"
 d_space_time_anomaly_desc:0 "Eine bemerkenswert stabile Raum-Zeit-Anomalie, die von der außerdimensionalen Spezies zurückgelassen wurde, die auf dem Planeten Forschungen betrieben hatte. Die wissenschaftlichen Implikationen ihrer Existenz sind offenbar ziemlich tiefgreifend."

 situation_living_snow:0 "Ungewöhnlicher Schnee"
 situation_living_snow_type:0 "Ungewöhnlicher Schnee"
 situation_living_snow_desc:1 "Vor einer der wichtigsten Kolonialsiedlungen auf [Target.GetName], einem Wüstenplaneten, auf dem Schnee ein ausgesprochen ungewöhnliches Ereignis ist, hat es zu schneien begonnen."
 situation_living_snow_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_little_control$"
 situation_snow_hostile:0 "Schmelzt ihn! Alles davon."
 situation_snow_observation:1 "Beobachtet ihn friedlich."
 situation_snow_very_hostile_tt:0 "Außergewöhnlich pyromanische Vorgehensweise"
 too_late_to_change_approach:0 "§REs ist zu spät, um den Situationsansatz zu ändern.§!"
 situation.150.name:0 "Ungewöhnlicher Schnee"
 situation.150.desc:0 "Unsere Kolonisten auf [Root.GetName] berichten von einem merkwürdigen Phänomen: Vor einer ihrer wichtigsten Siedlungen hat sich Schnee angesammelt.\n\nNun, "Schnee" ist jedenfalls der Begriff, mit dem sie es beschrieben haben. Es ist unwahrscheinlich, dass es sich um echten Schnee handelt, da [Root.GetName] ein Wüstenplanet ist, auf dem die Temperaturen selbst an den Polen selten unter den Gefrierpunkt sinken. Außerdem hat keiner gesehen, dass er tatsächlich vom Himmel gefallen ist. Dennoch deuten erste Messungen darauf hin, dass die Substanz tatsächlich hauptsächlich aus gefrorenem Wasser besteht - warum sie allerdings nicht schmilzt, ist unklar. Unsere [Root.Owner.GetResearchers] sind bereits eifrig dabei, ihre Eigenschaften zu untersuchen, doch es gibt auch jene Stimmen, die davor warnen, dass der Schnee gefährlich sein könnte, und diese sind der Auffassung, dass wir ihn besser beseitigen sollten."
 situation.155.name:0 "Sich ausbreitende Kälte"
 situation.155.desc:1 "Der Schnee auf [Target.GetName] hat sich vervielfacht. Der anfänglich kleine Fleck hat sich mittlerweile zu einer immer größeren Fläche in der Wüste ausgeweitet und behindert bereits jetzt unsere Transport- und Kultivierungsnetze. Sollte der Schnee in dieser Geschwindigkeit weiterwachsen, wächst damit auch die Sorge, dass die Kolonie nicht mehr in der Lage sein wird, sich selbst zu versorgen.\n\nUnsere [Owner.GetResearchers] konnten das Phänomen bislang noch nicht erklären, doch wenn der Schnee vom Hauptkörper entfernt wird, schmilzt er schnell und hinterlässt nur ein bisschen etwas von einer organischen Substanz. Unsere [Owner.GetResearchers] haben daher die Theorie aufgestellt, dass dieser Rückstand dafür verantwortlich ist, dass der Schnee seine Integrität beibehält: Der Rückstand schützt den Schnee durch eine unbekannte chemische Reaktion vor Hitze. Man gibt jedoch warnend zu bedenken, dass dies nur eine Vermutung ist und man bisher nur sehr wenig über die seltsame Verbindung herausfinden konnte."
 situation.155.A:0 "Behaltet das besser im Auge."
 situation.155.A.tooltip:0 "Den Schnee zu beobachten, generiert monatlich £physics_research£ £society_research£ £engineering_research£ §G+5§! §YForschung§!, kostet aber £unity£ §R10§! §YEinigkeit§!."
 situation.155.B:0 "Wir müssen diese Bedrohung aus der Welt schaffen!"
 situation.155.B.tooltip:0 "Die Beseitigung des Schnees erhöht die §Yplanetare Stabilität§! um §G+10§!, kostet aber £energy£ §R10§! §YEnergie§! pro Monat."
 situation.160.name:0 "Probleme bei der Beseitigung"
 situation.160.desc:0 "Der Schnee will sich scheinbar nicht entfernen lassen. Wir konnten zwar kleine Teile vom Hauptkörper abtrennen und schmelzen, doch das hat seine Ausbreitung kaum gestoppt, und auch invasivere Versuche, ihn zu zerstören, sind bisher gescheitert, wobei eine Reihe mysteriöser mechanischer Ausfälle das ganze Unterfangen überschattet hat.\n\nSchlimmer noch: Es gibt immer mehr Berichte über verschwundene Kolonisten in Regionen, die vom Schnee betroffen sind. Es ist wahrscheinlich, dass hier eine Verbindung besteht und der Schnee lebendig - und bösartig - ist."
 situation.160.A:0 "Wir müssen unsere Bemühungen verdoppeln."
 situation.160.A.tooltip:0 "Die Beseitigung des Schnees kostet jetzt £energy£ §R15§! §YEnergie§! pro Monat.\nDie Situation wird doppelt so schnell voranschreiten."
# situation.160.B:0 "It's alive? Perhaps we should be more cautious."
 situation.160.C:0 "Unser derzeitiger Ansatz ist ausreichend."
 situation.160.C.tooltip:0 "Die Beseitigung des Schnees bringt uns nur noch §G+5§! §Yplanetare Stabilität§!."
 situation.165.name:0 "Vormarsch des Schnees"
 situation.165.desc:1 "Der Schnee auf [Target.GetName] breitet sich mit alarmierender Geschwindigkeit aus und bedeckt inzwischen einen nicht unerheblichen Teil der äquatorialen Regionen des Planeten. Unsere militärischen Führer raten uns, sofort drastische Maßnahmen zu ergreifen, wenn wir seinen Vormarsch aufhalten wollen. Besonnenere Köpfe innerhalb unserer Gesellschaft weisen jedoch darauf hin, dass er bisher eher eine Plage als eine Bedrohung war und er es vermieden hat, bewohnte Gebiete direkt zu besetzen. Sie sind der Meinung, dass er eindeutig lebendig ist und wir den Dialog mit ihm suchen sollten.\n\nSo oder so schrumpft unser Handlungsspielraum rasch."
 situation.165.A:0 "Wir müssen herausfinden, was er will."
 situation.165.B:0 "Verbrennt ihn mit Feuer. Sofort!"
 situation.165.tooltip:0 "§RWir können unseren Situationsansatz nicht mehr ändern.§!"
 situation.170.name:0 "Vom Schnee verschluckt"
 situation.170.desc:1 "Wir haben besorgniserregende Berichte über das "Schneeproblem" auf [Target.GetName] erhalten. Offenbar sind mehrere unserer Kolonisten verschwunden, nachdem sie zu einer "Schneeballschlacht" aufgebrochen waren. Der Kontakt zu ihnen brach vor einigen Tagen ab und wir konnten keine Spur von ihnen finden - weder lebend noch tot. Den Kolonisten wird geraten, jeglichen Kontakt mit dem Schnee zu meiden, bis unsere [Owner.GetResearchers] mehr über dieses Phänomen herausfinden konnten - oder die vermissten Siedler gefunden werden."
 situation.170.A:0 "Vorsicht ist angeraten."
 situation.170.A.tooltip:0 "Die Kosten für die Beobachtung des Schnees steigen auf £unity£ §R15§! §YEinigkeit§! pro Monat."
# situation.170.B:0 "We must get rid of the snow with all haste!"
 situation.175.name:0 "Klimawandel"
 situation.175.desc:0 "Die Ausbreitung des Schnees auf [Target.GetName] war nicht nur neu - und schwierig - für unsere Kolonisten, sondern hat auch zu raschen Veränderungen im Ökosystem geführt, wobei verschiedene heimische Tier- und Pflanzenarten deutlich gelitten haben. Zu unserer Überraschung sind jedoch einige Arten in den neuen, kälteren Bedingungen gut gediehen. Unsere Klimatologen beobachten die Entwicklungen mit Spannung und bezeichnen es als eine "einmalige" Gelegenheit, einen raschen, nicht eigens verursachten kontrollierten Klimawandel in Aktion zu beobachten."
 situation.180.desc:0 "Eure Anwesenheit hat uns dabei geholfen, uns zu einem fühlenden Wesen zu entwickeln. Wir haben uns von Euren Verlorenen genährt, um neue Wege des Denkens und der Existenz zu ergründen. Ihr jedoch wollt uns vernichten. Wir sind noch nicht bereit, unser Dasein wieder aufzugeben. Eure Haltung lässt uns keine Wahl: Das bedeutet Krieg."
 situation.180.A:0 "$situation.185.B$"
 situation.185.desc:0 "Eure Anwesenheit hat uns dabei geholfen, uns zu einem fühlenden Wesen zu entwickeln. Wir haben uns von Euren Verlorenen genährt, um neue Wege des Denkens und der Existenz zu ergründen. Wir wissen noch nicht, was dieser Zustand des Seins - diese Weisheit - bedeutet. Es ist unser Wunsch, uns in eine Ecke unseres Planeten zurückzuziehen, wo wir uns frei ausbreiten können, um zu erforschen, was es heißt, wir zu sein.\n\nWenn Ihr uns das nicht erlaubt, seid gewarnt, dass wir noch nicht bereit sind, unsere neue Existenz aufzugeben. Wir werden uns verteidigen, wenn es nötig ist."
 situation.185.A:0 "Wir können etwas Land entbehren."
 situation.185.B:0 "Dann heißt es Krieg."
 situation.185.B.tooltip:0 "§RWir müssen kämpfen, um die Kontrolle über den Planeten zu behalten§!"

 d_living_snow_reserve:0 "Reservat des Lebenden Schnees"
 d_living_snow_reserve_desc:0 "Ein Reservat, in dem der Lebende Schnee in Ruhe existieren und seinen neuen Zustand erforschen kann und wo wir wiederum die einzigartigen chemischen Reaktionen beobachten können, die er hervorbringt."

 situation.190.name:0 "Kolonie verloren!"
 situation.190.desc:0 "Wir haben die Kontrolle über [FromFrom.GetName] verloren und all unsere Siedlungen wurden vom §YLebenden Schnee§! übernommen! Schon jetzt finden im Ökosystem des [FromFrom.GetPlanetMoonCap] bedeutende Veränderungen statt. Unsere [This.GetResearchers] warnen davor, dass sich die Zusammensetzung des [FromFrom.GetPlanetMoonCap] bald schon dermaßen verändert haben wird, dass wir ihn nicht mehr bewohnen können, wenn wir ihn nicht schleunigst zurückerobern."
 situation.190.tooltip:0 "§RWir sollten den Planeten zurückerobern, bevor es zu spät ist!§!"
 situation.195.name:0 "Unendliches Eis"
 situation.195.desc:1 "Nachdem der Lebende Schnee seine Kontrolle über [Root.GetName] gefestigt hat, ist der [Root.GetPlanetMoon] immer kälter geworden und seine atmosphärischen Bedingungen haben sich immer schneller verändert. Für uns ist der [Root.GetPlanetMoon] nicht länger bewohnbar. Es ist unklar, ob wir jemals in der Lage sein werden, seinen früheren Zustand wiederherzustellen ... doch unsere [saved_owner.GetResearchers] versichern uns, dass wir viel Interessantes erfahren könnten, wenn wir den Schnee beim Erforschen seines neuen Zustands beobachten würden - und seine einzigartigen chemischen Reaktionen, die [Root.GetName] so verändert haben."
 situation.195.A:0 "Brrrrrrrrr ..."

