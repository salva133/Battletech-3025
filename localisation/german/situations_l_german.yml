 BANKRUPTCY:0 "Bankrott!"
 deficit.110.desc:0 "Wir haben es versäumt, den Bankrott abzuwenden. Die monatelange Energieknappheit wurde immer kritischer und wir hatten keine andere Wahl, als unsere Schulden unbeglichen zu lassen und unsere Ausgaben drastisch zu kürzen."
 deficit.110.desc.gestalt:0 "Wir haben es versäumt, unsere Ausgaben wieder ins Gleichgewicht zu bringen. Die monatelange Energieknappheit wurde immer kritischer und wir hatten keine andere Wahl, als umfangreiche Neuzuweisungen in unseren Ressourcenverteilungssystemen vorzunehmen."
 end_deficit_effect_tooltip:0 "§RAlle aufgewerteten Gebäude werden herabgestuft.\nAlle Angriffsarmeen werden aufgelöst.\n50% der Militärschiffe werden aufgelöst.§!"
 end_other_deficit_situations_tooltip:0 "Im Rahmen der Umstrukturierungsmaßnahmen unseres Reichs enden alle anderen Defizite ebenfalls."

 deficit.125.name:0 "$deficit.100.name$"
 deficit.125.desc:1 "Die Mineralienknappheit in unserem Reich hat sich in den letzten Monaten immer weiter verschärft. [Owner.GetFinancialAdvisorAgencyCap] ist angesichts der aktuellen Prognosen, die darauf hindeuten, dass uns bald die Mittel zur Begleichung unserer Schulden ausgehen, nicht mehr nur besorgt, sondern wütend. Man sagt voraus, dass in wenigen Monaten empfindliche Kürzungen notwendig sein werden, wenn man nicht sofort drastische Maßnahmen ergreift."
 deficit.125.desc.gestalt:0 "Die Mineralienknappheit in unserem Reich hat sich in den letzten Monaten immer weiter verschärft. Unsere Drohnen, die für die Ressourcenzuteilung verantwortlich sind, sind bis an die Grenzen ausgelastet und können einen Zusammenbruch unserer Logistiksysteme nicht verhindern. Sie prognostizieren, dass in wenigen Monaten drastische Kürzungen erforderlich sein werden, wenn man nicht sofort drastische Maßnahmen ergreift."
 deficit.130.desc:0 "Wir haben es versäumt, den Bankrott abzuwenden. Die monatelange Mineralienknappheit wurde immer kritischer und wir hatten keine andere Wahl, als unsere Schulden unbeglichen zu lassen und unsere Ausgaben drastisch zu kürzen."
 deficit.130.desc.gestalt:0 "Wir haben es versäumt, unsere Ausgaben wieder ins Gleichgewicht zu bringen. Die monatelange Mineralienknappheit wurde immer kritischer und wir hatten keine andere Wahl, als umfangreiche Neuzuweisungen in unseren Ressourcenverteilungssystemen vorzunehmen."

 deficit.140.name:0 "Akute Nahrungsknappheit"
 deficit.140.desc:0 "Die Nahrungsknappheit in unserem Reich wird immer problematischer. Es ist klar, dass wir binnen weniger Monate verhungern, wenn wir nicht entschlossen handeln."
 deficit.140.A:0 "Schaltet die Klontanks ab."
 deficit.140.A.tooltip:0 "Alle aktiven Klontanks werden abgeschaltet, womit wir nicht mehr für ihren Unterhalt aufkommen müssen."
 deficit.140.B:0 "Fahrt die Bio-Reaktoren herunter."
 deficit.140.B.tooltip:0 "Alle aktiven Bio-Reaktoren werden abgeschaltet, womit wir nicht mehr für ihren Unterhalt aufkommen müssen."
 deficit.145.desc:0 "Unsere Nahrungsverschuldung ist unumkehrbar geworden. Wir wurden zu drastischen Kürzungen gezwungen und hatten keine andere Wahl, als den Bankrott zu akzeptieren, um unsere Schulden loszuwerden."
 deficit.145.desc.gestalt:0 "Unsere Nahrung ist aufgebraucht. Wir können die Drohnen und andere Einheiten, die Nahrung zum Funktionieren benötigen, einfach nicht mehr versorgen. Da wir keine andere Wahl haben, als unser Ressourcenverteilung in großem Umfang umzuplanen, wird es zu drastischen Kürzungen kommen."

 deficit.155.name:0 "Gebremstes Konsumverhalten"
 deficit.155.desc:0 "Der Mangel an Konsumgütern hat den Lebensstandard in [Root.Owner.GetName] drastisch gesenkt. Die Stimmen der Unzufriedenheit werden immer lauter und dringende Aufrufe zum Handeln immer häufiger: Es ist klar, dass ein totaler Zusammenbruch der Versorgung nur noch wenige Monate entfernt ist."
 deficit.155.desc.gestalt:0 "Der Mangel an Konsumgütern hat den Lebensstandard der in [Root.Owner.GetName] lebenden Individuen drastisch gesenkt. Die Stimmen der Unzufriedenheit werden immer lauter und dringende Aufrufe zum Handeln immer häufiger. Unsere Logistikdrohnen warnen davor, dass ein totaler Zusammenbruch der Versorgung nur noch wenige Monate entfernt ist."
 deficit.155.A:0 "Es kommen harte Zeiten auf uns zu. Wir müssen rationieren."
 deficit.160.desc:0 "Der Mangel an Konsumgütern ist derart groß geworden, dass es keine realistische Möglichkeit mehr gibt, unsere Defizite auszugleichen. Wir wurden zu drastischen Kürzungen gezwungen und hatten keine andere Wahl, als den Bankrott zu akzeptieren, um unsere Schulden loszuwerden."

 deficit.170.name:1 "$deficit.100.name$"
 deficit.170.desc:1 "[Owner.GetFinancialAdvisorAgencyCap] ist zunehmend über die Legierungsknappheit besorgt, die in unserem Reich herrscht. Sollten wir unsere Ausgaben nicht decken können, wird dies zu weitreichenden Problemen in unserer Wirtschaft führen."
 deficit.170.desc.machine:1 "Warnung: Unsere Legierungsausgaben übersteigen mehrere aufeinanderfolgende Monate die Legierungseinnahmen. Sollte der Mangel nicht behoben werden, wird es zu weitreichenden Problemen in unserem Industriesektor kommen."
 deficit.170.A:1 "Verschrottet alle Roboter auf §Y[robots_planet.GetName]§!."
 deficit.170.A.tooltip:2 "Ihr demontiert alle Roboter auf [robots_planet.GetName] (£pop£ §Y[robots_planet.recycled_robots] Drohnen§!) und erhaltet dafür £alloys£ §Y[robots_planet.total_alloys_gained] Legierungen§!."
 deficit.170.B:1 "Konsolidieren. Recyceln. Droiden auf §Y[robots_planet.GetName]§! demontieren."
 deficit.170.B.tooltip:2 "Ihr demontiert die Hälfte aller Roboter auf [robots_planet.GetName] (£pop£ §Y[robots_planet.recycled_robots] Drohnen§!) und erhaltet dafür £alloys£ §Y[robots_planet.total_alloys_gained] Legierungen§!."

 deficit.175.desc:1 "Da es uns nicht gelungen ist, unser Legierungsdefizit ausgleichen, waren wir gezwungen, Bankrott anzumelden. Unsere Schulden gelten als beglichen und [Owner.GetFinancialAdvisorAgencyCapDE1] arbeitet bereits einen neuen Sparplan aus, um die Ausgaben zu senken und zu verhindern, dass sich eine solche Situation jemals wiederholt."

 deficit.185.name:0 "Akutes Defizit an Seltenen Kristallen"
 deficit.185.desc:0 "Seltene Kristalle werden in [Root.Owner.GetName] immer knapper und in vielen Bereichen wurden bereits Engpässe gemeldet, von lebenswichtigen Militärgütern bis hin zu kritischen Komponenten, die in vielen fortschrittlichen Fertigungsprozessen Verwendung finden. [Owner.GetFinancialAdvisorAgencyCap] warnt, dass binnen weniger Monate Reformen in der Versorgungskette erforderlich sein werden, da andernfalls drastische Kürzungen anstehen."
 deficit.185.A:0 "Holt die Kristalle von [looted_planet.GetName]."
 deficit.185.B:0 "Wir werden unsere Vorkommen übermäßig ausbeuten müssen."
 deficit.185.C:0 "Wir können damit leben, dass unsere Kristalle seltener sind."
 deficit.190.desc:0 "Unser Vorrat an seltenen Kristallen ist so weit geschrumpft, dass selbst kritische Systeme nicht mehr unterstützt werden können. [Owner.GetFinancialAdvisorAgencyCap] empfiehlt, sie in "seltenste Kristalle" umzubenennen, und hat harsche Kürzungen erzwungen, um unseren Verbrauch wieder auf ein nachhaltiges Niveau zu bringen."

 deficit.200.name:1 "Akutes Defizit an Flüchtigen Teilchen"
 deficit.200.desc:1 "Misswirtschaft und rücksichtslose Ausgaben haben unsere Vorräte an Flüchtigen Teilchen vollständig aufgebraucht! Diese strategische Ressource wird in vielen Bereichen eingesetzt, von der Legierungsproduktion bis hin zu militärischen Anwendungen. Das Wiederauffüllen unseres Vorrats hat höchste Priorität, um den wirtschaftlichen Wohlstand unseres Reichs zu sichern."
 deficit.200.A:1 "Holt die Teilchen von [looted_planet.GetName]."
 deficit.200.B:1 "Wir werden unsere Vorkommen übermäßig ausbeuten müssen."
 deficit.200.C:1 "Wir können damit leben, dass unsere Teilchen flüchtiger sind."
 deficit.205.desc:1 "Der bereits seit einiger Zeit anhaltende Mangel an Flüchtigen Teilchen hat zu einem reichsweiten wirtschaftlichen Zusammenbruch geführt. Da wir nicht in der Lage waren, unsere Defizite zu begleichen, waren wir gezwungen, Bankrott anzumelden und unsere Schulden zu begleichen. [Owner.GetFinancialAdvisorAgencyCap] hat bereits damit begonnen, neue Finanzpläne zu entwerfen, die harte Kürzungen erfordern, um unseren Haushalt wieder ins Gleichgewicht zu bringen."
 deficit.205.desc.gestalt:0 "Der bereits seit einiger Zeit anhaltende Mangel an Flüchtigen Teilchen hat zu einem reichsweiten Zusammenbruch der gesamten Versorgungskette geführt. Es ist offensichtlich, dass wir unseren Verbrauch nicht länger aufrechterhalten können. [Owner.GetFinancialAdvisorAgencyCap] hat bereits damit begonnen, neue Finanzpläne zu entwerfen, die harte Kürzungen erfordern, um unseren Haushalt wieder ins Gleichgewicht zu bringen."


 deficit.215.name:1 "Akutes Defizit an Exotischen Gasen"
 deficit.215.desc:1 "Exotische Gase sind zu einer Rarität in unserem Reich geworden - und ihr Fehlen wirkt sich auf unseren gesamten Produktionsprozess aus, der in hohem Maß von ihnen abhängt. [Owner.GetFinancialAdvisorAgencyCap] schlägt dringend vor, dass wir unsere Prioritäten überdenken, um dieser Situation ein Ende zu setzen."
 deficit.215.A:1 "Holt das Gas von [looted_planet.GetName]."
 deficit.215.B:1 "Wir werden unsere Vorkommen übermäßig ausbeuten müssen."
 deficit.215.C:1 "Wir können damit leben, dass unsere Gase exotischer sind."
 deficit.220.desc:2 "Die Produktionsstätten unseres Reiches können den Mangel an Exotischen Gasen nicht länger verkraften. [Owner.GetFinancialAdvisorAgencyCap] war gezwungen, Bankrott anzumelden und unsere Schulden zu begleichen. Es werden drastische Kürzungen vorgenommen, damit wir unsere Ressourcenvorräte langsam wieder auffüllen können."
 deficit.220.desc.gestalt:0 "Die Produktionsstätten unseres Reiches können den Mangel an Exotischen Gasen nicht länger verkraften. [Owner.GetFinancialAdvisorAgencyCap] war gezwungen, Bankrott anzumelden, was es uns ermöglicht hat, unsere Vertriebssysteme so umzustrukturieren, dass wir unsere Ressourcenvorräte langsam wieder auffüllen können."

