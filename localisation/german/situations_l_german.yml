 situation.200.c.tooltip:0 "Gebt £energy£§Y[Root.total_drones_cost]§! aus, um £pop£ §Y[Root.total_drones_counter] Drohnen§! (£energy£ §Y[Root.energy_cost]§! pro £pop£ Bewohner) abzuschirmen.\nIhr erhaltet für §Y5 Jahre§! den Modifikator §YMagnetische Störung§!."
