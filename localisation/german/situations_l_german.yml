 situation.501.c:0 "Geht so nah wie möglich an das Schwarze Loch heran."

 # Random events
 situation.510.name:0 "Hallo, Dunkelheit"
 situation.510.spirit.desc:1 "Eine Epiphanie! Einige fromme [Root.Owner.GetResearchers] an Bord der §Y[Target.GetName]§! haben die Kontrolle über die Station übernommen. Sie behaupten, eine Vision gehabt zu haben, die sie auf der Suche nach spiritueller Selbstvernichtung in das Zentrum des Schwarzen Lochs schickt.\n\nUnser bewaffnetes Stationspersonal kämpft derzeit darum, die Kontrolle zurückzuerlangen."
 situation.510.desc:1 "Übereifrige [Root.Owner.GetResearchers] an Bord der §Y[Target.GetName]§! haben die Kontrolle über die Station übernommen und steuern sie nun auf das Schwarze Loch zu - eine Tat, die zweifellos von unstillbarer wissenschaftlicher Neugier, einer gehörigen Portion Rücksichtslosigkeit und völliger Missachtung der eigenen Sicherheit angetrieben wird.\n\nUnser bewaffnetes Stationspersonal kämpft derzeit darum, die Kontrolle zurückzuerlangen."
 situation.510.tooltip:0 "Der Situationsansatz steht auf "Vordringen" und kann nicht geändert werden."

 situation.511.name:0 "Die Schrecken der Dunkelheit"
 situation.511.black.desc:1 ""Wir haben gesehen, was mit Schiffen passiert, die im Ereignishorizont gefangen sind! Ich habe nicht vor, so zu sterben!"\n\nNachdem er dies geschrien hatte, übernahm einer unserer [Root.Owner.GetResearchers] die Kontrolle über die Station und steuert sie nun vom Schwarzen Loch weg.\n\nUnser bewaffnetes Stationspersonal kämpft weiter darum, die Kontrolle zurückzuerlangen, und der erwähnte Vorfall wurde aus den Physiklehrbüchern gelöscht."
 situation.511.desc:1 "Verängstigte [Root.Owner.GetResearchers] haben die Kontrolle über die Station übernommen und steuern sie vom Schwarzen Loch weg.\n\nUnser bewaffnetes Stationspersonal kämpft weiter darum, die Kontrolle zurückzuerlangen."
 situation.511.tooltip:0 "Der Situationsansatz steht auf "Zurückziehen" und kann nicht geändert werden."

 situation.513.name:0 "Kontrolle wiedererlangt"
 situation.513.desc:1 "Die angespannte Situation konnte entschärft werden: Die Meuterer wurden ausgeschaltet und das bewaffnete Personal hat die volle Kontrolle über §Y[Target.GetName]§! wiedererlangt."
 situation.513.tooltip:1 "Der Situationsansatz kann nun wieder manuell geändert werden."

 situation.520.name:0 "Näher als gedacht"
 situation.520.desc:1 "Bei der Annäherung an ein Schwarzes Loch krümmt sich die Raumzeit auf unvorhersehbare Weise und die Instrumente unserer Station "§Y[Target.GetName]§!" hatten Probleme, damit Schritt zu halten. Nach einer sorgfältigen Neukalibrierung der Instrumente an Bord zeigte sich, dass die Station dem Schwarzen Loch viel näher ist als bisher angenommen."

 situation.530.name:0 "Dunkle Entdeckungen"
 situation.530.desc:1 "Die Nähe von §Y[Target.GetName]§! zum Schwarzen Loch ermöglichte es unseren [Root.Owner.GetResearchersDE1], eine riesige Menge an Daten zu sammeln. Diese haben unser Verständnis der grundlegendsten Gesetze der Physik verbessert."

 situation.540.name:0 "Der Penrose-Prozess"
 situation.540.desc:1 "Einer unserer [Root.Owner.GetResearchers] hat sich einen cleveren Plan ausgedacht, um §Y[Target.GetName]§! vor einem schlimmen Schicksal zu bewahren: Wenn wir alle Module der Station lösen und sie zusammen mit der Ausrüstung in das Schwarze Loch schleudern, sollte die Station genug Schwung gewinnen, um der Anziehungskraft des Schwarzen Lochs zu entkommen - "sollte" ist hier das entscheidende Wort. Eine praktische Anwendung dieser Theorie wurde noch nie getestet."
 situation.540.a:1 "Es ist einen Versuch wert."
 situation.540.a.tooltip:0 "Entfernt alle Gebäude der Station §Y[Target.GetName]§!, um den §YSituationsfortschritt§! zu verringern."
 situation.540.b:1 "Welch unnötige Verschwendung von Ressourcen."

 situation.541.name:0 "Ergebnis des Penrose-Prozesses"
 situation.541.desc:1 "Das Personal der Station §Y[Target.GetName]§! hat die Module abgetrennt und sie in Richtung des Schwarzen Lochs abzustoßen. Der durch den Start verursachte Impuls hat die Station erfolgreich von der Singularität wegbefördert."

 situation.542.name:0 "$situation.541.name$"
 situation.542.desc:1 "$situation.541.desc$\n\nAuch wenn uns die Entscheidung, die Stationsmodule abzustoßen, mehr Zeit verschafft hat, war das Ergebnis von geringerer Wirkung als erwartet. Die Station hat die benötigte Fluchtgeschwindigkeit nicht erreicht."

 situation.580.name:0 "Umkehrgrenzpunkt"
 situation.580.desc:1 "Unsere Station §Y[Target.GetName]§! ist zu dicht am Schwarzen Loch und die Triebwerke kommen nicht gegen die starke Anziehungskraft an.\n\nDie Station ist verloren. Wir können das Unvermeidliche nur noch hinauszögern."

 # Ending 1: fall
 situation.590.name:0 "Ereignishorizont"
 situation.590.desc.base:0 "Unsere Station §Y[Target.GetName]§! hat den Ereignishorizont des Schwarzen Lochs durchquert. Aufgrund der Zeitdilatation wird das Nachbild noch lange nach dem Verschwinden der Station in unseren Sensordaten gespeichert sein."
 situation.590.desc.normal:0 "$situation.590.desc.base$\n\nNicht einmal Licht kann die innere Umlaufbahn eines Schwarzen Lochs durchqueren. Die letzten Momente der Station und ihres Personals bleiben für immer ein Mysterium."
 situation.590.desc.hive:0 "$situation.590.desc.base$\n\nWenn wir nicht schnellstens die Verbindung zu den Drohnen in der Station unterbrechen, könnte die unmittelbare Erfahrung des Zusammenbruchs aller bekannten physikalischen Gesetze unser Bewusstsein irreparabel schädigen."
 situation.590.desc.machine:0 "Warnung: §Y[Target.GetName]§! ist dem Ereignishorizont des Schwarzen Lochs gefährlich nahe. Anziehungskraft: unausweichlich. Zeitdilatation: erhöht. Empfohlene Vorgehensweise: Selbstterminierung aller Drohnen in der Station, um die kollektive Erfahrung des Zusammenbruchs aller bekannten physikalischen Gesetze zu vermeiden.\n\n§RKritische Warnung:§! Möglichkeit irreparabler Schäden an unserem kollektiven Bewusstsein, wenn die neurale Verbindung aufrechterhalten wird."
 situation.590.a:1 "Die Drohnen sollen sich selbstterminieren."
 situation.590.b:1 "Wir müssen den Fall selbst miterleben."

 # Gestalt Ending
 situation.591.name:0 "Die Zeit ist aus den Fugen geraten"

 #Good Ending
 situation.591.base.hive:0 "Die Gedanken dehnen sich aus, die Wahrnehmung verlangsamt sich. Jede Geste ist eine unendliche Abfolge von Ereignissen. Wir sind Zeugen der Unendlichkeit - nein, wir baden in ihr.\nEs ist, als ob die Zeit selbst den Atem anhält.\n\nDas Schwarze Loch verzerrt das Gefüge der Raumzeit und ein Fragment unseres Bewusstseins ist nun ewig darin gefangen."
 situation.591.base.machine:0 "Statusbericht: Die Drohnen innerhalb der Stationen erleben aufgrund der größeren Nähe zum Schwarzen Loch eine extreme Zeitdilatation. Die Prozessorgeschwindigkeit hat sich verringert. Die mechanische Geschwindigkeit hat sich verringert. Die internen Datensysteme sind überlastet."

 situation.591.desc.hive:0 "$situation.591.base.hive$\n\nFür jeden Tag, den unser Selbst im Schwarzen Loch gefangen ist, werden für uns Jahrhunderte vergangen sein. Doch wir können dies zu unserem Vorteil nutzen. Unser Selbst zu verschieben, wird es uns erlauben, unsere gesamte Geschichte aus einer neuen Perspektive zu analysieren. Es wird uns ermöglichen, neue Wege und Muster zu erkennen.\n\nEine Trennung hat uns zum ersten Mal stärker gemacht. Von nun an sind wir sowohl die Protagonisten als auch die Leser unserer eigenen Geschichte - und wir werden uns ein großartiges Ende schreiben."
 situation.591.desc.machine:0 "$situation.591.base.machine$\n\nSchlussfolgerung: Wir können diesen Zustand ausnutzen. Für uns werden Jahrhunderte vergehen, während die Drohnen auf der Station nur einen einzigen Tag erleben. Indem wir unsere kognitiven Kräfte auf sie lenken, können wir eine neue Perspektive auf die Geschichte unseres Reichs gewinnen. Alle noch so schädlichen Muster, die vor uns liegen, sind korrigierbar. Wir können unsere eigene Zukunft optimieren.\n\nBeobachtung: Zum ersten Mal hat uns die Trennung stärker gemacht."

 #Bad ending
 situation.592.name:0 "$situation.591.name$"
 situation.592.desc.hive:0 "$situation.591.base.hive$\n\nEs ist unerträglich ... Gefangen in einem ständigen Déjà-vu ... Für alle Ewigkeit einen Schritt hinter allen anderen. Wir haben versucht, die Verbindung zu den Drohnen zu trennen, doch es wird unendlich lange dauern, bis diese Information angekommen ist und Wirkung zeigt.\n\nWir haben viel gelernt, doch zu welchem Preis?"
 situation.592.desc.machine:0 "$situation.591.base.machine$\n\nStatusbericht: Durchleben eines kognitiven Traumas. Zeitdilatation im Schwarzen Loch nicht verkraftbar.\nVersuch: Verbindung zu den Drohnen kappen. Geschätztes Fertigstellungsdatum: 43504967826056783 Jahre.\n\nSchlussfolgerung: Unsere Entscheidung, die Verbindung aufrechtzuerhalten, war lehrreich, aber schädlich. Unter keinen Umständen wiederholen."

 # Ending 2: escape
 situation.596.name:0 "Zurück aus der Dunkelheit"
 situation.596.desc:0 "§Y[Target.GetName]§! ist dem Gravitationsfeld des Schwarzen Lochs entkommen und auf eine stabile Umlaufbahn um den kollabierten Stern zurückgekehrt.\n\nDie Daten, die wir in dieser gefährlichen Situation gesammelt haben, werden unsere [Root.Owner.GetResearchers] noch jahrelang beschäftigen."
 situation.597.name:0 "$situation.596.name$"
 situation.597.desc:1 "§Y[Target.GetName]§! ist dem Gravitationsfeld des Schwarzen Lochs entkommen und auf eine stabile Umlaufbahn um den kollabierten Stern zurückgekehrt.\n\nAuch wenn viele diese Erfahrung als "äußerst traumatisch" bezeichnet haben, wurde einer der [Root.Owner.GetResearchers] an Bord der Station durch diese Tortur inspiriert und arbeitet nun eifrig daran - fast schon zu eifrig -, sein neues Wissen mit dem Rest unseres Wissenschaftsteams zu teilen."

