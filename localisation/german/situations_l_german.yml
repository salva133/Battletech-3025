 situation.202.name:0 "Geomagnetischer Sturm"
 situation.202.desc:0 "Statusmeldung: Die Daten bestätigen, dass §Y[Root.GetStarName]§! in eine Phase intensiver Aktivität eingetreten ist, die sich durch vermehrte Sonnenflecken, koronale Massenauswürfe und magnetische Stürme auszeichnet. Unsere [Root.owner.GetScientistPlural] schätzen, dass der Stern binnen §Hfünf Jahren§! auf ein normales Aktivitätsniveau zurückkehren wird.\n\nEmpfohlene Gegenmaßnahme: Mit der Herstellung strahlengeschützter Komponenten fortfahren, die unsere Drohnen vor Strahlungsschäden schützen, bis der Sturm nachlässt."

