 situation.292.desc:0 "$situation.292.desc.base$\n\nAbschlussbericht: Diese herausfordernde Situation gab uns die Möglichkeit, unsere Strahlungsabschirmung zu perfektionieren und die Überlebensfähigkeit unserer Drohnen unter extremen Bedingungen zu verbessern. Wir sind dankbar für dieses Ergebnis."

 # Neutral end: storm fades away
 situation.293.name:0 "$situation.292.name$"
 situation.293.desc:0 "$situation.292.desc.base$\n\nAbschlussbericht: Wir hatten Probleme, mit dem Sturm fertigzuwerden, und es ist uns nicht gelungen, unsere Drohnen vor Strahlungsschäden zu schützen. Wir konnten die Herausforderung zwar überstehen, sehen aber noch Raum für Verbesserungen."

 # Bad end: scarred Hivemind
 situation.294.name:0 "$situation.292.name$"
 situation.294.desc:0 "$situation.292.desc.base$\n\nAbschlussbericht: Wir leiden immer noch unter den Langzeitfolgen der Strahlungsschäden. Die Rückkehr zu einem optimalen kognitiven Zustand wird Zeit brauchen. Unbefriedigendes Ergebnis. Wir müssen in Zukunft besser vorbereitet sein."

