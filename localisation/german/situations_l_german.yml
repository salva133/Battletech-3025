 situation.200.name:0 "Sonneneruption"
 situation.200.desc:0 "WARNUNG: Sonneneruption auf §Y[This.GetStarName]§! entdeckt. Die Schockwelle des Sonnenwindes schwächt die Magnetosphäre von §Y[This.GetName]§! und setzt unsere Drohnen einer erhöhten ionisierenden Strahlung aus. Der daraus resultierende Softwareschaden könnte sich auf unsere Kernintelligenz ausbreiten und möglicherweise verheerende Folgen für unser gesamtes Reich haben.\n\nPriorität: Anwendung von Strahlungsabschirmungstechniken für Drohnenkomponenten, um sie für die Strahlung unempfindlich zu machen."
