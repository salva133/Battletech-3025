 #Events
 situation.1000.name:0 "[This.GetLeviathanTargetName]"
 situation.1000.desc.small:0 "Der Tag war endlich gekommen: Unsere [Owner.GetSensoryWorkers] waren vor Ort und bereit, [This.GetTrophyNameDE1] §Y[This.GetTrophyName]§! gründlich zu untersuchen. Als dieser Vorgang begann, konzentrierte sich ein kleiner Teil unseres Bewusstseins vollständig auf §Y[Target.GetName]§!, um die Inspizierung des anomalen Objekts vollständig zu absorbieren. Die Enthüllungen waren jedoch nicht so interessant wie gehofft, als wir die Überreste [Target.GetPlanetHabitatDE3] [Target.GetPlanetHabitatDE2] schleppten.\n\nKurz nach Beginn der Untersuchung beschlossen wir, weitere Analysen ins Zentrum unseres Sternenclusters nach [Target.GetName] zu verlegen, wo speziell ausgebildete [Owner.GetSensoryWorkers] das Objekt kontinuierlich beobachten werden. Hoffentlich wird dabei etwas mehr herumkommen."
 situation.1000.desc.standard:0 "Der Tag war endlich da: Unsere [Owner.GetSensoryWorkers] waren vor Ort und bereit, [This.GetTrophyNameDE1] §Y[This.GetTrophyName]§! gründlich zu untersuchen. Als dieser Vorgang begann, konzentrierte sich ein signifikanter Teil unseres Bewusstseins vollständig auf §Y[Target.GetName]§!, um die Inspizierung des anomalen Objekts absorbieren zu können. Infolgedessen ist die Produktivität in [Owner.GetName] für den Tag um ganze §H0,2%§! gesunken.\n\nDie Sensordaten wurden anschließend tief in unserem Bewusstsein archiviert, ehe man das Objekt ins Zentrum unseres Sternenclusters auf [Target.GetName] verbrachte, wo speziell ausgebildete [Owner.GetSensoryWorkers] es kontinuierlich beobachten werden."
 situation.1000.desc.large:0 "Der Tag war endlich gekommen: Eine große Anzahl [Owner.GetSensoryWorkers] war vor Ort und bereit, [This.GetTrophyNameDE1] §Y[This.GetTrophyName]§! gründlich zu untersuchen. Als der Vorgang begann, konzentrierte sich unser gesamtes Bewusstsein für einen Moment auf §Y[Target.GetName]§!, um die Inspizierung des anomalen Objekts, das uns so sehr beschäftigt hatte, vollständig zu absorbieren. Mehrere Drohnen, die sich zum Zeit der Ablenkung in prekären Situationen befanden, wurden verletzt, und einige gingen sogar verloren. So groß war unsere Faszination.\n\nNachdem die anfängliche Untersuchung abgeschlossen war, entschieden wir, das Objekt ins Zentrum unseres Sternenclusters auf [Target.GetName] zu verbringen, wo speziell ausgebildete [Owner.GetSensoryWorkers] es kontinuierlich beobachten werden. Wir haben es dort nahezu ehrfürchtig abgelegt und werden weiterhin einen Teil unseres Bewusstseins seiner Beobachtung widmen."
 situation.1000.a:0 "Enttäuschende Ergebnisse."
 situation.1000.b:0 "Wir werden uns an [This.GetLeviathanTargetNameDE2] [This.GetLeviathanTargetNameDE1] erinnern."
 situation.1000.c:1 "[This.GetTrophyNameDE5] [This.GetTrophyName] haben wir selbst gefunden."
 situation.1005.name:0 "[This.GetLeviathanParadeName]"
 situation.1005.desc.small:0 "Ein bewölkter Tag begrüßte heute die überschaubar große Menge auf der Hauptwelt von §Y[Target.GetName]§!. Die Parade, die den Beweis für unsere Vernichtung [This.GetLeviathanTargetNameDE3] §Y[This.GetLeviathanTargetNameDE4]§! präsentierte, zog an den Schaulustigen vorbei und wurde in unser gesamtes Reich übertragen, doch die Beteiligung fiel eher gering aus: Scheinbar war [This.GetTrophyNameDE3] [This.GetTrophyName] nicht so interessant, wie wir gehofft hatten.\n\nNach Abschluss der Welttournee wurde [This.GetTrophyNameDE3] [This.GetTrophyName] in einer speziellen Ausstellung im Zentrum der Hauptwelt platziert, um künftige Generationen zu inspirieren."
 situation.1005.desc.standard:0 "Ein strahlender Tag begrüßte heute die dicht gedrängte Menge auf §Y[Target.GetName]§!, als die Parade mit dem Beweis für unsere Vernichtung [This.GetLeviathanTargetNameDE3] §Y[This.GetLeviathanTargetNameDE4]§! durch die Städte [Target.GetPlanetHabitatDE5] [Target.GetPlanetHabitatDE4] zog. Der Verlauf der Parade wurde in unserem gesamten Reich an Milliarden von Zuschauern übertragen, und [This.GetTrophyNameDE3] [This.GetTrophyName] scheint bereits ein fester Bestandteil der [Owner.Species.GetAdj]en Kultur geworden zu sein und inspiriert Künstler und Schöpfer in ganz [Owner.GetName].\n\nNach Abschluss der Welttournee wurde [This.GetTrophyNameDE3] [This.GetTrophyName] in einer speziellen Ausstellung im Zentrum der Hauptwelt platziert, um künftige Generationen zu inspirieren."
 situation.1005.desc.large:0 "Das Wetter auf §Y[Target.GetName]§! war heute unnatürlich gut. Doch wie hätte es auch anders sein sollen, wenn man bedenkt, dass wir unser Atmosphären-Kontrollsystem auf Hochtouren laufen ließen. Jede Stadt auf [Target.GetPlanetHabitatDE6] [Target.GetPlanetHabitatDE2] war bis an ihre volle Kapazität gefüllt, und es gab noch weitere Touristenschiffe, die die Welt umkreisten, nur um an diesem großen Tag dabei zu sein. Die große Parade durchquerte nacheinander jede Siedlung und wurde von Straßen voller [Owner.GetSpeciesNamePlural] begrüßt. Jede Stadt in unserem Reich, die in der Lage war, ein Holo-Display zu beschaffen, war ebenfalls von großen Zuschauermengen gefüllt. Als das Herzstück der Parade - [This.GetTrophyNameDE3] [This.GetTrophyName] - die Hauptstadt von [Target.GetName] erreichte, sprachen die Menschen bereits davon, den heutigen Tag zu einem jährlichen Feiertag zu machen.\n\nNach Abschluss der Welttournee wurde [This.GetTrophyNameDE3] [This.GetTrophyName] in einer speziellen Ausstellung im Zentrum der Hauptwelt platziert, um künftige Generationen zu inspirieren."
 situation.1005.a:0 "Wenn sie nicht auftauchen, warum haben sie sich dann diese Feierlichkeiten gewünscht?"
 situation.1005.b:0 "Heute war ein guter Tag für alle [Owner.GetSpeciesNamePlural]."
 situation.1005.c:0 "Heute sind wir eine Einheit."

 situation.1045.name:0 "Destabilisierter Reißzahn"
 situation.1045.desc:0 "In Vorbereitung auf den großen Tag haben wir einen der §YReißzähne des Ätherdrachen§! nach §Y[Target.GetName]§! gebracht. Ihn allein in das Transportschiff zu bekommen, war eine Herausforderung, da die einzigartige Biologie des Ätherdrachen nicht den Gesetzen der Physik zu folgen scheint. Der Reißzahn reagierte besonders seltsam, als das Transportschiff in die Atmosphäre [Target.GetPlanetHabitatDE5] [Target.GetPlanetHabitatDE4] eintrat: Er begann, sich einfach aufzulösen, und hätte das Transportschiff nicht so rasch reagiert, hätten wir das begehrte Artefakt vielleicht verloren."
 situation.1045.a:0 "Entwickelt einen besseren Behälter und bringt den Reißzahn auf [Target.GetPlanetHabitatDE1] [Target.GetPlanetHabitatDE2]."
 situation.1045.b:1 "Diese Reaktion ist viel interessanter als jede [Owner.GetParadeStudy]."
 situation.1045.b.tooltip:1 "Brecht die [Owner.GetParadeStudy] ab, um die Reaktion zu untersuchen."
 situation.1045.c:0 "Tauscht den Reißzahn durch eine Nachbildung aus."
 situation.1045.c.tooltip:0 "Dies zu tun, verringert die Menge an Einigkeit, die diese Gelegenheit erzeugen wird."
 situation.1050.name:0 "Allsehend"
 situation.1050.desc:0 "Die Extraktion von §YShards Auge§! war ein unschöner Prozess mit einigen Fehlstarts. Glücklicherweise hatte das Ungetüm eine Menge Augen, an denen wir üben konnten. Als wir es schließlich schafften, ein Auge zu extrahieren, brachten wir es ins [Target.Solar_System.GetName]-System, wo etwas sowohl Faszinierendes als auch Abscheuliches geschah: Das Auge starrte auf §Y[Target.GetName]§! und begann, sich mit der lokalen Sternenbasis zu verbinden und zu integrieren. Wir kennen die Ursache dafür noch nicht, doch andererseits entzieht sich ein Großteil der Physiologie von Shard nach wie vor unserem Verständnis.\n\nDie Verschmelzung ist noch nicht abgeschlossen, aber unsere [Owner.GetScientistPlural] sind der Meinung, wir müssten sie augenblicklich aufhalten, wenn wir mit unseren bisherigen Plänen fortfahren wollen."
 situation.1050.a:0 "Erblicken wir das Jetzt aus den Augen von Shard!"
 situation.1050.a.tooltip:1 "Brecht die [Owner.GetParadeStudy] ab, um das Auge für einen anderen Zweck zu untersuchen."
 situation.1050.b:0 "Kratzt es ab. Wir haben Fristen einzuhalten."
 situation.1050.c:0 "Entfernt es mit äußerster Vorsicht. Wir wollen es doch nicht beschädigen."
 situation.1055.name:0 "Energiespitze"
 situation.1055.desc:0 "Der §YReaktor des Dreadnoughts§! war eine äußerst unkomplizierte Fracht, bis er in §Y[Target.GetName]§! ankam, wo wir ihn in einem Lagerhaus unterbrachten, um ihn am großen Tag der Masse präsentieren zu können. Dort begannen dann jedoch die Probleme: Als niemand hinsah, startete sich der Reaktor selbst neu. Das Lagerhaus wurde von innen heraus erleuchtet, als riesige Plasmabögen austraten und drohten, das gesamte Gebäude zu schmelzen.\n\nDie rasche Reaktion unserer [Owner.GetScientistPlural] konnte die Lage gerade noch so retten, und das Ergebnis ist ein aktiver Reaktor, mit dem wir machen können, was wir wollen."
 situation.1055.a:0 "Schließt ihn ans Energienetz [Target.GetPlanetHabitatDE5] [Target.GetPlanetHabitatDE4] an."
 situation.1055.b:0 "Nutzt ihn für die Parade."
 situation.1055.b.tooltip:0 "Dies zu tun, verringert die Menge an Einigkeit, die diese Gelegenheit erzeugen wird."
 situation.1055.c:0 "Findet den Aus-Schalter."
 situation.1060.name:0 "Regenerierende Geißeln"
 situation.1060.desc:0 "Trotz aller Sicherheitsmaßnahmen ging etwas schief. Als die §YGeißel der Matriarchin§! in der Hauptstadt von §Y[Target.GetName]§! eintraf, kam sie irgendwie mit einem ihrer Wärter in Berührung. Aus der Trophäe wuchsen pulsierende Anhängsel, die zunächst eine ungeformte, sich dahinwälzende Fleischmasse bildeten. Mit der Zeit wurde sie jedoch detaillierter und zu unserer Überraschung nahm sie die Form des unglücklichen Wärters an! Es scheint fast so, als hätten die regenerativen Kräfte der Matriarchin die DNS unserer Spezies akzeptiert und sie wären nun dabei, weitere [Owner.GetSpeciesNamePlural] zu erschaffen."
 situation.1060.a:0 "Nutzt das, um die Schaulustigen zu füttern!"
 situation.1060.b:0 "Erlaubt der Reaktion ein ungehindertes Wachstum."
 situation.1060.c:0 "Kauterisiert die Geißel."
 situation.1065.name:0 "Immerwährende Verfolgung der Feder"
 situation.1065.desc:0 "Als unser Transportschiff die §YFeder des Himmelsdrachen§! nach Hause brachte, bemerkte es, dass die Hyperraumroute, durch die es reiste, eine zweite Verzerrung aufwies (neben der, die es selbst verursachte). Zunächst hielt die Besatzung es nur für eine Anomalie, doch als das Schiff in das §Y[Target.Solar_System.GetName]§!-System eintrat, stellte sie fest, dass sie von einer Gruppe Drachenjungen verfolgt wurde, die diese Verzerrungen in der Hyperraumroute erzeugt haben müssen. Sie hatten sich offenbar in der Nähe des Sprungpunkts versteckt gehalten und müssen uns gefolgt sein, als wir in den Hyperraum eintraten. Die Drachenjungen scheinen nicht die geistigen Fähigkeiten eines ausgewachsenen Himmelsdrachen zu besitzen, und es wirkt, als würden sie uns - oder genauer gesagt der Feder - ziellos folgen."
 situation.1065.a:0 "Tötet das Ungeziefer."
 situation.1065.b:0 "Wir sollten für sie eine Zuflucht im [Target.Solar_System.GetName]-System errichten."
 situation.1065.b.tooltip:1 "Brecht die [Owner.GetParadeStudy] ab, um den Drachenjungen einen Asteroiden zu geben, auf dem sie leben können."
 situation.1065.c:1 "Stellt Euch nur vor, wie es ist, lebende Exemplare für die [Owner.GetParadeStudy] zu haben!"
 situation.1065.d:0 "Feuert ein paar Warnschüsse ab und vertreibt sie!"
 situation.1070.name:0 "Das dichteste aller Metalle"
 situation.1070.desc:0 "Heute Morgen erwartete uns auf §Y[Target.GetName]§! eine Überraschung, als der §YVerdichter des Sammlers§! die letzte seiner Kreationen in unserem Lager deponierte. Der große Klumpen Legierungen war dichter und kompakter als alles, was wir jemals zu produzieren erhoffen konnten, und er enthielt in ein paar wenigen Kubikmetern genug Metalle, um ein ganzes Schlachtschiff zu bauen. Diese fantastische Entwicklung hat unsere [Owner.GetScientistPlural] davon überzeugt, dass sie den Verdichter wieder mit §G0,001%§! Effizienz zum Laufen bringen können, wenn wir es denn wünschen."
 situation.1070.a:0 "Zerlegt ihn und verwendet ihn bei unseren laufenden Bauprojekten."
 situation.1070.b:1 "Bindet ihn in unsere [Owner.GetParadeStudy] ein."
 situation.1070.c:0 "Bringt den Verdichter wieder in den Weltraum zurück und lasst ihn arbeiten."
 situation.1070.c.tooltip:1 "Brecht die [Owner.GetParadeStudy] ab, um den Verdichter zu reaktivieren und ein $d_alloys_10$-Vorkommen im Orbit von [Target.GetName] zu erhalten."
 situation.1075.name:0 "Der undichte Zerstäubersack"
 situation.1075.desc:0 "Die flackernden Lichter, die der §YZerstäubersack des Spektralgespenstes§! produzierte, lenkten uns so sehr ab, dass es eine Weile dauerte, bis wir bemerkten, dass der Sack, mit dem das Spektralgespenst seinen natürlichen Schutzschild erzeugte, undicht war. Nachdem wir uns vergewissert hatten, dass der Kontakt mit den Chemikalien in seinem Inneren nicht zu einer totalen Umweltkatastrophe auf §Y[Target.GetName]§! führen würde, konzentrierten sich unsere [Owner.GetScientistPlural] auf die Analyse der Auswirkungen des Gases auf unsere Atmosphäre.\n\nOffenbar sind die freigesetzten Chemikalien mit unserer Mesosphäre verschmolzen und zerstreuen konzentrierte Energie überraschend gut. So gut sogar, dass es zu einer spürbaren Erhöhung der planetaren Verteidigungsfähigkeit käme, sollten wir den restlichen Inhalt des Sacks freisetzen."
 situation.1075.a:0 "Extrahiert den Rest des Gases und führt die Reaktion zu Ende."
 situation.1075.a.tooltip:1 "Brecht die [Owner.GetParadeStudy] ab, um die Atmosphäre von [Target.GetName] vom $wraiths_energy_disperser$ durchdringen zu lassen."
 situation.1075.b:0 "Stopft das Leck einfach."
 situation.1075.c:0 "Nutzt ihn für die Parade."
 situation.1080.name:0 "Schreckliche Vorahnung"
 situation.1080.desc:0 "Unsere Leute haben seltsame Aktivitäten auf jenem Schiff gemeldet, das die §Yinvertierte Masse des Dimensionsschreckens§! ins [Target.Solar_System.GetName]-System transportiert. Visionen von Welten aus reinem Schmerz und Geflüster der Zerstörung stehen im Zentrum nur einiger dieser beunruhigenden Berichte. Man nimmt an, dass die Masse [This.GetLeviathanTargetNameDE3] [This.GetLeviathanTargetNameDE4] dafür verantwortlich ist, und wir müssen uns zu Recht Sorgen machen, was wohl geschehen wird, wenn wir die Ladung des Schiffs nach §Y[Target.GetName]§! bringen."
 situation.1080.a:0 "Bringt das Ding dorthin zurück, wo es herkommt."
 situation.1080.a.tooltip:0 "Brecht die [Owner.GetParadeStudy] ab, um die Sicherheit und die Vernunft der [Owner.GetSpeciesNamePlural] auf [Target.GetName] zu schützen."
 situation.1080.b:0 "Nein! Wir müssen das untersuchen."
 situation.1080.c:0 "Dämmt das ein. Wir dürfen nicht zulassen, dass sich dieses Phänomen ausbreitet."
 situation.1080.d:0 "Es könnte uns etwas über das Göttliche lehren."
 situation.1085.name:0 "Einblicke in den Abgrund"
 situation.1085.desc.study:0 "Was bisher nur ein Gerücht war, hat sich nun bestätigt: Die §Yinvertierte Masse des Dimensionsschreckens§!, die wir nach §Y[This.GetName]§! gebracht hatten, hat Löcher in unsere Wirklichkeit gerissen und Risse in eine andere Welt geöffnet. Das Phänomen hat unsere Eindämmungsmaßnahmen durchbrochen und scheint sich nun auf die Hauptstadt von [This.GetName] auszudehnen. Jeder Kontakt mit der Dimension, selbst wenn diese durch die Linse von Beobachtungsgeräten erfolgt, verursacht bei den Beobachtenden großes Leid. Unsere [Owner.GetScientistPlural] sind besorgt, dass sich das Phänomen noch weiter ausbreiten könnte, versprechen allerdings auch, dass sie mit ein wenig mehr Zeit die Geheimnisse der anderen Dimension entschlüsseln können."
 situation.1085.desc.deify:0 "Was bisher nur ein Gerücht war, hat sich nun bestätigt: Die §Yinvertierte Masse des Dimensionsschreckens§!, die wir nach §Y[This.GetName]§! gebracht hatten, hat Löcher in unsere Wirklichkeit gerissen und eine Welt des reinen Bösen geschaffen. Jeder, der auch nur einen Blick auf einen der Risse wirft, muss stundenlang in Isolation gesteckt werden, nur damit er zu schreien aufhört. Unsere Priester haben inzwischen schon mehrere Jahre über die bloße Existenz jenes Wesens nachgedacht, das wir besiegt haben, ohne dass es zu einer großen Offenbarung gekommen wäre, doch sie meinen, sie stünden nun kurz davor: "Wir brauchen nur noch ein bisschen mehr Zeit", flehen sie, während uns unsere [Owner.GetScientistPlural] davor warnen, dass der Prozess unumkehrbar sein könnte, wenn wir nicht schleunigst etwas unternehmen."
 situation.1085.a:0 "Die Entdeckungen sind das Risiko wert."
 situation.1085.b.divine:0 "Wir müssen die wahre Vision des Göttlichen sehen."
 situation.1085.b.anathema:0 "Wir müssen den Bannspruch lernen, um es zu besiegen."
 situation.1085.c:0 "Nein, die Gefahr ist zu groß."
 situation.1090.name:0 "Schwelle zur Leere"
 situation.1090.desc.study:0 "Vielleicht haben wir uns selbst etwas überschätzt. §Y[This.GetName]§! wird durch die §Yinvertierte Masse des Dimensionsschreckens§! von innen heraus zerrissen. Auch wenn die Durchbrüche in den Wissenschaften, die wir durch das Studium der anderen Dimension erzielt haben, revolutionär sind, war die Belastung für die Welt selbst immens. Nur wenige [Owner.GetScientistPlural] glauben, dass die Reaktion stabilisiert werden kann, aber noch besteht eine Chance! Während die Bewohner von [This.GetName] an Bord von Transportschiffen gebracht werden, um [This.GetPlanetHabitatDE1] [This.GetPlanetHabitatDE2] zu verlassen, öffnen sich unzählige Risse. Der Punkt, an dem es kein Zurück mehr gibt, wird schon bald erreicht sein."
 situation.1090.desc.deify:0 "Vielleicht haben wir uns selbst etwas überschätzt. §Y[This.GetName]§! wird durch die §Yinvertierte Masse des Dimensionsschreckens§! von innen heraus zerrissen. Wir haben zwar viel über die Dimension des reinen Schmerzes gelernt, doch die Belastung für die Welt selbst war immens. Nur wenige Priester glauben noch daran, dass die Masse geläutert werden kann, aber noch besteht eine Chance! Während die Bewohner von [This.GetName] an Bord von Transportschiffen gebracht werden, um [This.GetPlanetHabitatDE1] [This.GetPlanetHabitatDE2] zu verlassen, öffnen sich unzählige Risse. Der Punkt, an dem es kein Zurück mehr gibt, wird schon bald erreicht sein."
 situation.1090.a:0 "Wir sind zu weit gekommen, als dass wir aufhören könnten!"
 situation.1090.b:0 "Wenn wir jetzt aufhören, gewinnt das Anathema!"
 situation.1090.c:0 "Werdet es los! Ganz egal mit welchen Mitteln!"
 situation.1095.name:0 "Ein Ende"
 situation.1095.desc:0 "Der Himmel ist verschwunden. Er ist nicht von Wolken bedeckt. Er wurde durch eine reine Leere ersetzt. Alles, was von §Y[This.GetName]§! übrig ist, sind Flecken auf dem Boden im Ozean des Nichts. Jeder, der auf [This.GetPlanetHabitatDE6] [This.GetPlanetHabitatDE2] zurückgeblieben ist, erleidet in jedem Augenblick pure Qualen. Wir haben unseren Spezialisten so viel Zeit verschafft, wie wir konnten. Eine verzerrte und verstörte Stimme hallt aus der jenseitigen Welt wider: §R"Jaaa, ke-kehrt zu miiir zurüüüück."§!"
 situation.1095.a:0 "Jetzt oder nie, [Owner.GetScientistPlural]!"
 situation.1095.b:0 "Jetzt oder nie, Priester!"
 situation.1100.name:0 "Festungslabyrinth"
 situation.1100.desc:0 "Nachdem wir die Enigmatische Festung besiegt hatten, schwebte ein Teil von ihr im Weltraum. Wir beschlossen, selbiges ins [Target.Solar_System.GetName]-System zu bringen, um es in unsere [Owner.GetParadeStudy] einzubeziehen. Mehrere [Owner.GetSpeciesNamePlural] sind jedoch in den Tiefen der §YKammer der Enigmatischen Festung§! verschwunden. Seit sie auf §Y[Target.GetName]§! angekommen ist, haben wir sie täglich beobachten lassen, doch heute hat sich etwas im Inneren der Struktur verschoben. Die Türen haben sich einfach geschlossen, und übrig sind nur nackte Wände ohne Möglichkeit, die Festung zu betreten. Wir können noch immer mit den eingeschlossenen [Owner.GetSpeciesNamePlural] kommunizieren, doch wir haben keine klare Vorstellung davon, wie wir sie herausholen sollen, ohne die Struktur zu beschädigen. Es scheint, als hüte die mysteriöse Kammer ein letztes Geheimnis."
 situation.1100.a:0 "Wir lassen keinen [Owner.GetSpeciesName] zurück!"
 situation.1100.b:0 "Wir können es nicht riskieren, die Kammer zu beschädigen."
 situation.1100.c.auth:0 "Wir könnten sie dazu nutzen, um unerwünschte Subjekte loszuwerden."
 situation.1100.c.regular:0 "Funktioniert die Kammer zum Labyrinth um, die Paradebesucher erkunden können."
 situation.1100.c.gestalt:0 "Ergründet die Geheimnisse der Kammer!"

 situation.1110.name:0 "Verheerendes Leck"
 situation.1110.desc.base:0 "Der Behälter, in dem wir die §YGiftdrüse der Todesbrut§! gelagert hatten, hat ein Leck! Das verheerende Gift hat nun unsere [Owner.GetWaterCoolantLower]-Vorräte auf §Y[Target.GetName]§! vergiftet und uns dazu gezwungen, [Owner.GetWaterCoolantLower] von anderen Welten heranzuschaffen, um die selbstverschuldete Dürre zu lindern."
 situation.1110.desc.reg:0 "$situation.1110.desc.base$ Das Gift, das selbst die größte Weltraumfauna außer Gefecht setzen und jegliche Rumpfpanzerung durchschmelzen kann, hat sich als äußerst tödlich für jeden [Owner.GetSpeciesNamePlural] erwiesen, der es zu sich genommen hat. $situation.1110.desc.end$"
 situation.1110.desc.lithoid:0 "$situation.1110.desc.base$ Das Gift, das selbst die größte Weltraumfauna außer Gefecht setzen und jegliche Rumpfpanzerung durchschmelzen kann, hat sich als unglaublich korrosiv für jeden [Owner.GetSpeciesNamePlural] erwiesen, der es zu sich genommen hat. $situation.1110.desc.end$"
 situation.1110.desc.machine:0 "$situation.1110.desc.base$ Das Gift, das selbst die größte Weltraumfauna außer Gefecht setzen und jegliche Rumpfpanzerung durchschmelzen kann, hat sich als äußerst korrosiv erwiesen, als es mit unserem Kühlmittel in Berührung kam. Alle Einheiten, die das kontaminierte Kühlmittel verwenden, haben zu funktionieren aufgehört. $situation.1110.desc.end$"
 situation.1110.desc.end:0 "Wir müssen entscheiden, wie wir mit dieser Krise umgehen.\n\nSollen wir eine molekulare Säuberung jeglicher Todesbrut-DNS auf [Target.GetPlanetHabitatDE6] [Target.GetPlanetHabitatDE2] durchführen oder das Gift langsam herausfiltern, damit wir mit der [Owner.GetParadeStudy] fortfahren können?"
 situation.1110.a:0 "Dämmt die Ausbreitung ein, aber die [Owner.GetParadeStudy] wird nicht abgebrochen."
 situation.1110.a.tooltip:0 "Pausiert die [Owner.GetParadeStudy], bis die Verunreinigung beseitigt ist."
 situation.1110.b:0 "Reinigt die Welt von der Kontaminierung und dem Giftsack!"
 situation.1110.b.tooltip:0 "Brecht die [Owner.GetParadeStudy] zugunsten einer schnelleren Beseitigung der Kontamination ab."
 situation.1115.name:0 "Das [Owner.GetWaterCoolantLower] auf [Target.GetName] ist wieder sauber"
 situation.1115.desc:1 "Es hat uns viel Mühe gekostet, doch nach monatelangen Anstrengungen ist unser [Owner.GetWaterCoolantLower]-Vorrat auf §Y[Target.GetName]§! endlich frei von der Todesbrut-Kontamination. Es war jedoch in doppelter Hinsicht keine vergebliche Mühe: Wir haben wertvolle xenobiologische Erkenntnisse erhalten und sind nun bereit, mit der [Owner.GetParadeStudy] fortzufahren. Unsere [Owner.GetScientistPlural] sind zudem der Meinung, dass sie das Leben auf [Target.GetName] mit diesen Entdeckungen verbessern können, sobald die [Owner.GetParadeStudy] abgeschlossen ist."

 situation.1120.name:0 "Der letzte Funke"
 situation.1120.desc:1 "Die Beobachtungssonden, die wir am Ort des endgültigen Ablebens des Sternenverschlingers zurückließen, berichten, dass Teile des Körpers begonnen haben, wieder mit dem Stern zu verschmelzen. Die Energie scheint die stellare Aktivität ein wenig zu erhöhen, doch nach der Entfernung des §YEiersacks§! wird sie nach unseren Berechnungen nicht ausreichen, um das §Y[dead_stellarite.solar_system.GetName]§!-System wieder in seine ursprüngliche Form zu bringen. Wenn unser Transportschiff jetzt umdreht, könnten wir den Stern möglicherweise noch neu entfachen."
 situation.1120.a:0 "Bringt den Eiersack zurück und beobachtet, ob sich etwas tut."
 situation.1120.a.tooltip:0 "Brecht die [Owner.GetParadeStudy] ab und versucht stattdessen, den Stern des [dead_stellarite.system.GetName]-System neu zu entfachen."
 situation.1120.b:0 "Nein, wir bringen den Eiersack nach [Target.GetName]."

 situation.1125.name:0 "Querausrichtung"
 situation.1125.desc.base:0 "\n\nDie Fracht - Millionen winziger Sternenverschlinger - wird beim absoluten Nullpunkt gelagert, wodurch sie gefügig und träge bleibt, bis sie bereit sind, am Primärstern des Systems abgeworfen zu werden. Das Transportschiff wird für eine Weile untertauchen müssen, während es die [Target.GetSpeciesAdj]e Hauptwelt infiltriert."
 situation.1125.desc.binary:0 "Das Licht der [Target.GetAdj]en Zwillingssterne schien auf unser Transportschiff herab, als es in das [Target.Capital_scope.Solar_System.GetName]-System einflog.$situation.1125.desc.base$"
 situation.1125.desc.trinary:0 "Die drei Sterne, die das Herz von [Target.GetName] bilden, funkelten auf dem Rumpf unseres Transportschiffs, als es in das [Target.Capital_scope.Solar_System.GetName]-System einflog.$situation.1125.desc.base$"
 situation.1125.desc.regular:0 "Nachdem es die erste Etappe bei seiner Reise zum lebensspendenden [Target.capital_star.GetName]-Stern hinter sich gebracht hatte, wagte sich unser Transportschiff tiefer in den [Target.GetAdj]en Raumbereich.$situation.1125.desc.base$"

 situation.1130.name:0 "Ältere Codes"
 situation.1130.desc:0 "Unser Sternenverschlinger-Transport hat die Sicherheitsprüfung des Systems bestanden: Die Sicherheitscodes, die $role_spymaster$ [spynetwork.leader.GetName] sammelte, waren entscheidend für den Eintritt in das System. Unsere Agenten haben den Aufheizprozess in Gang gesetzt, um die Baby-Sternenverschlinger aufzuwecken. Das Transportschiff wird für seine letzte Reise den Primärstern des Systems ansteuern."

 situation.1135.name:0 "Raus aus dem Transportschiff, rein ins brennende Plasma"
 situation.1135.desc:0 "Wir haben eine Nachricht von unserem $role_spymaster$ [spynetwork.leader.GetName] erhalten, die wie folgt lautet: "Alles ist bereit." Unsere Agenten haben bereits damit begonnen, das Transportschiff zu verlassen, und nur eine kleine Notbesatzung ist zurückgeblieben. Sobald das Schiff seine maximale Unterlichtgeschwindigkeit erreicht hat und kurz bevor der Transport in den Primärstern des Systems stürzt, wird auch diese das Schiff verlassen, um sicherzustellen, dass wir keine Beweise zurücklassen.\n\nDie Sternenverschlinger sind ziemlich unruhig geworden. Wenn wir nicht bald mit dem Einsatz beginnen, könnten sie sich einen Weg in die Treibstoffvorräte des Transportschiffs bahnen."

 situation.1140.name:0 "Infizierung erfolgreich"
 situation.1140.desc:0 "Der letzte Beweis für unsere Manipulationen schmolz schnell in der Korona des Sterns. Unsere Sensoren verglühten kurz nach dem Aufprall, doch das reichte aus, um zu bestätigen, dass wir §Y[From.target.capital_star.GetName]§! erfolgreich infiziert haben.\n\nWir haben damit soeben ein ganzes Sonnensystem einem grausamen, kalten Tod überlassen."
 situation.1140.a:0 "Jetzt warten wir."

 situation.1145.name:0 "Schwindende Sonnenenergie"
 situation.1145.desc.base:1 "Wir erleben derzeit einen ungewöhnlich inaktiven Sonnenzyklus von [capital_star.GetName]. Aufgrund der gesunkenen Temperatur unseres Sterns sind Sonnenflecken in einer noch nie dagewesenen Anzahl erschienen, was zu einem spürbaren Rückgang an Sonnenstrahlung geführt hat."
 situation.1145.desc.regular:1 "$situation.1145.desc.base$\n\nDie Einwohner von [capital_scope.GetName] haben sich mit Decken ausgestattet, die mit Atomenergie betrieben werden, und gehen nur noch selten nach draußen. Hoffentlich kehren bald wärmere Zeiten zurück."
 situation.1145.desc.gestalt:1 "$situation.1145.desc.base$\n\nWir haben unserem Heizbudget mehr Energie zugeteilt und alle Drohnen angewiesen, sich enger aneinander zu drängen, um Wärme zu erhalten. Wir werden das durchstehen!"
 situation.1145.a:0 "Dreht die Heizungen auf."

 situation.1150.name:0 "Die große Kälte"
 situation.1150.desc:1 "Die Fusionsreaktion im Inneren von §Y[capital_star.GetName]§! ist seit langer Zeit rückläufig. Auf [capital_scope.GetName] gibt es aufgrund der sinkenden Strahlung immer mehr Umweltkatastrophen, und wenn es so weitergeht, könnte uns bald schon eine Eiszeit bevorstehen. Alle Stationen und anderen Außenposten im System leiden unter ähnlichen Problemen. Unsere [owner.GetScientistPlural] sind sich sicher, dass etwas Ungewöhnliches im Gange ist, und wollen [capital_star.GetName] untersuchen."
 situation.1150.a:0 "Findet heraus, was da vor sich geht!"

 situation.1160.name:0 "Parasiten gefunden"
 situation.1160.desc:0 "§R[capital_star.GetName] ist von winzigen Sternenverschlingern befallen!§! Wir haben keine Ahnung, wie diese neugeborenen Leviathane es geschafft haben, zu unserem Stern zu gelangen, da sie keine ÜL-Fähigkeiten zu besitzen scheinen. Das gilt es allerdings erst später herauszufinden. Im Moment müssen wir einen Weg finden, die Parasiten zu stoppen, bevor unsere Hauptwelt vollständig eingefroren ist."
 situation.1160.a:0 "Findet einen Weg, sie da rauszuholen!"

 situation.1170.name:1 "[Target.GetName] ist erloschen"
 situation.1170.desc.base:1 "Heute war ein schrecklicher Tag für [owner.GetName]: Unser Hauptstern §Y[target.GetName]§! ist erloschen. Unsere Bemühungen, den Planeten zu evakuieren, konnten den Schlag nur geringfügig abmildern und unsere Hauptwelt ist für immer in einer Eiszeit verloren. [target.GetName] selbst ist zu einem braunen Zwerg geschrumpft, was bedeutet, dass das verbleibende Leben im System für immer eingeschränkt sein wird."
 situation.1170.desc.notknows:0 "$situation.1170.desc.base$\nBedauerlicherweise konnten wir nicht herausfinden, was für ein seltsames Ereignis die Sternenverschlinger in unser System gebracht hat. Vorerst sind wir mit dem Wiederaufbau beschäftigt."
 situation.1170.desc.knows:0 "$situation.1170.desc.base$\nWir wissen, dass diese Sternenverschlinger absichtlich von §Y[star_infesters.GetName]§! zu unserem Stern gebracht wurden - und jetzt sollen sie leiden!"
 situation.1170.a:0 "Welch schreckliche Tragödie."
 situation.1170.b:0 "[star_infesters.GetName] wird dafür bezahlen."

 #Modifiers

 ether_trophy:0 "$drakes_scale$"
 ether_trophy_desc:0 "Der Reißzahn eines §YÄtherdrachen§! bildet das Herzstück der Hauptstadt dieser Welt."
 studying_decaying_fang:0 "Studium des verwesenden Zahns"
 studying_decaying_fang_desc:0 "Den verwesenden §YReißzahn des Ätherdrachen§! zu studieren, der in der Nähe unserer Atmosphäre zerfällt, gibt uns Einblicke, was vor unserem Universum existiert hat."

 all_seeing_shard:0 "Der allsehende Shard"
 all_seeing_shard_desc:0 "Durch die unheilige Verschmelzung von Maschine und Xenobiologie kann die Sternenbasis in diesem System weit über das hinausblicken, wozu wir normalerweise in der Lage wären."
 shard_trophy:0 "$eye_of_the_shard$"
 shard_trophy_desc:0 "Unter dem wachsamen Auge von §YShard§! scheint die Bevölkerung dieser Welt härter zu arbeiten."

 dread_trophy:0 "$dreadnoughts_reactor$"
 dread_trophy_desc:0 "Der Reaktor eines §YAuto-Dreadnoughts§! versorgt diese Welt teilweise mit Energie."
 reactor_overdrive:0 "Reaktorüberlastung"
 reactor_overdrive_desc:0 "Der Reaktor eines §YAuto-Dreadnoughts§! hilft dabei, die Arbeitsplätze auf dieser Welt vorübergehend mit Energie zu versorgen."

 tiyanki_trophy:0 "$matriarchs_flagella$"
 tiyanki_trophy_desc:0 "Die Geißel einer §YTiyanki-Matriarchin§!, die zunächst inaktiv war, hat begonnen, Kopien der Bewohner auf dieser Welt zu erzeugen."
 burnt_tiyanki_trophy:0 "Verbrannte $matriarchs_flagella$"
