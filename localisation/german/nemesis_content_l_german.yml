l_german:
 CRISIS_TITLE_TXT:1 "Krisenstufe:"
 CRISIS_EFFECTS:1 "Zusammenfassung"
 CRISIS_SPECIAL_PROJECTS_TUTORIAL:1 "§HDie Erforschung von Spezialprojekten wie diesem wird uns auf unserem Weg, zur §PKrise zu werden§!, weiter voranbringen.§!"
 CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE:0 "§HDieses Spezialprojekt zu erforschen, wird unsere Position als §Pdie Krise§! weiter festigen.§!"

 # Crisis Special Projects
 # Crisis Special Project 1 - Regular loc
 CRISIS_SPECIAL_PROJECT_1:0 "Etwas von jenseits der Wirklichkeit"
 CRISIS_SPECIAL_PROJECT_1_DESC:2 "Ein stiller Wahn hat unsere Bevölkerung befallen. Sein Ursprung scheint nicht greifbar zu sein, doch die Leute - wir - sind geradezu zwanghaft mit der Vorstellung beschäftigt, dass wir [Root.GetSpeciesNamePlural] zu Größerem bestimmt sind. Wir sollten die Ursache dieser Massenhysterie und ihre geflüsterten Verheißungen von einer galaktischen Herrschaft näher untersuchen.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.name:0 "Die große Perspektive"
 crisis.4120.desc:2 "Die Untersuchung jenes gesellschaftlichen Phänomens, das unter der Bevölkerung als "§HGroße Perspektive§!" bekannt ist, ist abgeschlossen.\n\nOffenbar gibt es eine Art "verborgene Schicht" im Universum, eine geheimnisvolle Paralleldimension, die irgendwie durch neuronale Aktivitäten oder Denkmuster mit unserer Daseinsebene verbunden ist.\n\nUnsere $PHYSICS$- und $SOCIETY$-Abteilungen nennen diese Dimension den §HSchleier§!. Ihre derzeitige Arbeitshypothese besagt, dass sämtliche Handlungen und Gedanken hier diese alternative Dimension auf irgendeine Weise indirekt beeinflussen und dass wir das Potenzial haben, auf ihre Energien zuzugreifen."
 crisis.4120.a:0 "Großartig!"

 # Crisis Special Project 1 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_1:0 "$CRISIS_SPECIAL_PROJECT_1$"
 CRISIS_SPECIAL_PROJECT_MACH_1_DESC:2 "Sensoren aus mehreren Systemen in ganz [Root.GetName] haben winzige, unerklärliche Energiefluktuationen gemeldet. Diese Energieanomalien sind zu klein, um unsere Abläufe zu stören, doch sie rechtfertigen dennoch weitere Untersuchungen, um ihren Ursprung zu ermitteln.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.mach.name:0 "$crisis.4120.name$"
 crisis.4120.mach.desc:1 "Die zuvor gemeldeten Energiefluktuationen, die von Sensoren in ganz [Root.GetName] gemessen wurden, konnten analysiert werden.\n\nSie stellen empirische Beweise für eine parallele Dimension dar.\n\nUnsere wissenschaftlichen Theorie-Subroutinen sind sich zu 96,7 % sicher, dass diese alternative Dimension aus nahezu reiner Energie besteht.\n\nDer Abgleich mit anderen Xeno-Archiven förderte Erwähnungen einer solchen Dimension in den Aufzeichnungen einer untergegangenen organischen Zivilisation zutage, die die Anomalie als "§Hden Schleier§!" bezeichnete.\n\nDie Fluktuationen im Schleier scheinen mit physischen und mentalen Belastungen für organische Lebensformen verbunden zu sein. Empfohlenes Handeln: Organische Lebewesen spürbaren Bedrohungen aussetzen, um die Theorie einer Verbindung zwischen der Wirklichkeit und dem Schleier zu bestätigen."
 crisis.4120.mach.a:0 "Bestätigt."

 # Crisis Special Project 1 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_1:0 "$CRISIS_SPECIAL_PROJECT_1$"
 CRISIS_SPECIAL_PROJECT_HIVE_1_DESC:1 "Wir haben fremde Impulse innerhalb unseres Drohnen-Netzwerks ausgemacht: ein ungezügeltes Bedürfnis und den Wunsch, noch größer zu werden und weiter zu wachsen. Zu einem Bewusstsein, das die gesamte Galaxie umfasst. Dieser Impuls stammt nicht von uns, doch sein Versprechen ist zu verlockend, um es zu ignorieren. Wir werden unsere ungeteilte Aufmerksamkeit darauf verwenden, den Ursprung dieser aufdringlichen Impulse zu finden.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.hive.name:0 "$crisis.4120.name$"
 crisis.4120.hive.desc:1 "Wir haben den Ursprung dieser Gedanken aufgespürt, indem wir den Träumen anderer, weniger geeinter Bewusstseine und unseren eigens gezüchteten Drohnen gefolgt sind. Die Impulse kommen von jenseits unserer materiellen Welt, von einem Ort, der von Gedanken und Emotionen angetrieben wird. Dieser Raum wurde als "§Hder Schleier§!" identifiziert, und wir sind sicher, dass wir ihn, ebenso wie er uns beeinflusst, selbst beeinflussen können."

 # Crisis Special Project 2 - General loc
 CRISIS_SPECIAL_PROJECT_2:0 "Die unsichtbaren Wellen"
 CRISIS_SPECIAL_PROJECT_2_DESC:2 "Die derzeitige Theorie besagt, dass das uns bekannte Universum und der Schleier miteinander verbunden sind und dass besonders große und erschütternde Ereignisse eine "Wellenwirkung" von einer Dimension in die andere auslösen. Diese Theorie sollte auf die Probe gestellt werden.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.name:0 "Quell der Macht"
 crisis.4125.desc:1 "Die gewaltigen Datenmengen unserer Tests bezüglich des dimensionalen Welleneffekts konnten endlich ausgewertet werden.\n\nDie Ergebnisse sind spektakulär! Es gibt definitiv einen Zusammenhang - und zwar einen mächtigen. Es wurden explizite Muster entdeckt - darauf bezogen, wie Handlungen, die in unserer Wirklichkeit ausgeführt werden, gewisse Schwankungen im Schleier verursachen. Dies beweist, dass diese unsichtbaren Energien gebändigt und letztlich für alle möglichen großartigen Zwecke kontrolliert werden können!"
 crisis.4125.a:0 "Das sind hervorragende Neuigkeiten!"

 # Crisis Special Project 2 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_2:0 "$CRISIS_SPECIAL_PROJECT_2$"
 CRISIS_SPECIAL_PROJECT_MACH_2_DESC:1 "Wissenschaftliche Theorie-Subroutinen haben die Hypothese aufgestellt, dass es greifbare Verbindungen zwischen dem uns bekannten Universum und der Dimension mit der ID "der Schleier" gibt. Weitere Experimente zu diesen vermeintlichen Verbindungen sowie deren Kartierung werden angeraten.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.mach.name:0 "$crisis.4125.name$"
 crisis.4125.mach.desc:2 "Die beträchtliche Menge an Daten aus den Tests im Zusammenhang mit den Wellenwirkungen des Phänomens mit der ID "der Schleier"' wurden verarbeitet und analysiert. Eine Verbindung zwischen der ID: "Wirklichkeit" und der ID: "der Schleier" wurde verifiziert (Fehlerspanne: <0.02 %).\n\nExplizite Muster wurden etabliert, und die derzeitige Hypothese legt nahe, dass durch weitere Studien diese Energie letztlich zu unserem Vorteil gelenkt und genutzt werden kann.\nPriorität: Hoch."
 crisis.4125.mach.a:0 "Fahrt fort."

 # Crisis Special Project 2 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_2:0 "$CRISIS_SPECIAL_PROJECT_2$"
 CRISIS_SPECIAL_PROJECT_HIVE_2_DESC:1 "Unsere besten $job_brain_drone_plural$ haben eine Verbindung zwischen dieser Dimension und dem Schleier bestätigt. Wir müssen mehr Wege finden, um mit dieser neuen Realitätsebene zu interagieren.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.hive.name:0 "$crisis.4125.name$"
 crisis.4125.hive.desc:1 "Wir sind erneut zu weiteren Erkenntnissen gekommen. Eine einzige Aktion unsererseits erzeugt im Schleier bereits Turbulenzen. Selbst unsere am wenigsten beeindruckende Drohne kann sich auf der Oberfläche des Schleiers abbilden und starke Wellen in dieser energiegeladenen Dimension erzeugen. Wir müssen mehr von ihrer Kraft freisetzen."
 crisis.4125.hive.a:0 "Wunderschön."

 # Crisis Special Project 3 - General loc
 CRISIS_SPECIAL_PROJECT_3:0 "Zusammenführung"
 CRISIS_SPECIAL_PROJECT_3_DESC:2 "Die gewaltigen Fortschritte, die während unserer Herrschaft erzielt wurden - in Verbindung mit der unbestreitbaren Zielstrebigkeit, die unsere Spezies eint -, haben unsere Wissenschaftler zu der Annahme veranlasst, dass wir bereits von den Energien des Schleiers angetrieben werden.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.name:0 "Treibstoff aus einer anderen Welt"
 crisis.4130.desc:1 "Es besteht kein Zweifel mehr daran, dass die erfolgreiche Expansion unseres Reiches von den sonderbaren Energien des Schleiers angetrieben wird. Energien, die sowohl den Geist als auch die Materie in unserer Wirklichkeit stärken und schärfen.\n\nWenn dies Effekte sind, die der Schleier verleihen kann, solange er noch von unserer Wirklichkeit getrennt ist, kann man sich kaum vorstellen, welches gottgleiche Potenzial wir [Root.Species.GetNamePlural] gewinnen könnten, wenn die beiden Dimensionen zusammengeführt würden!"
 crisis.4130.a:0 "Wir müssen das schaffen!"

 # Crisis Special Project 3 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_3:0 "$CRISIS_SPECIAL_PROJECT_3$"
 CRISIS_SPECIAL_PROJECT_MACH_3_DESC:2 "Randhypothesen indiziert. Falls sie sich bestätigen, übersteigt der potenzielle Nutzen den vorhergesagten Umfang bei Weitem. Zusammenfassung: [Root.GetName] benutzt bereits §Y<<Undefinierte Ressource>>§! vom Phänomen mit der ID: "der Schleier". Weitere Untersuchungen werden empfohlen.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.mach.name:0 "$crisis.4130.name$"
 crisis.4130.mach.desc:1 "Analyse abgeschlossen.\nHypothese bestätigt.\n\n[Root.GetName] wird aufgrund störender Interaktionen (Bezeichnung: "Krise") von externen und undefinierten Energien durchströmt.\n\nFrühere Studien ergaben, dass psychische Aktivitäten in organischen Intelligenzen Welleneffekte im Phänomen mit der ID: "der Schleier" erzeugten, doch neue Erkenntnisse deuten nun darauf hin, dass die Energien der alternativen Dimension auch [Root.GetName] durchströmen."
 crisis.4130.mach.a:0 "Sämtliche positiven Vorhersagen sind übertroffen."

 # Crisis Special Project 3 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_3:0 "$CRISIS_SPECIAL_PROJECT_3$"
 CRISIS_SPECIAL_PROJECT_HIVE_3_DESC:2 "Während wir immer mehr Welten einnehmen und den Schwarm erweitern, spüren wir, wie auch die Impulse immer stärker werden. Sie sind nicht länger nur ein Gefühl, sondern ein Leitgedanke für eine Größe, die uns noch erwartet: den weiteren Aufstieg unseres Bewusstseins.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.hive.name:0 "$crisis.4130.name$"
 crisis.4130.hive.desc:1 "Wir wachsen und vermehren uns, und unser vereintes Bewusstsein hat die Kontrolle über die unzähligen Drohnen auf all unseren Welten. Mit jeder Welt, die wir einnehmen, können wir die Wellen und somit auch die Stärke des Schleiers spüren, die unsere zahllosen Körper durchdringt.\n\nSogar von einer anderen Dimension aus spüren wir, wie er uns stärkt, und unser Bewusstsein erschaudert bei dem Gedanken an uns selbst, entfesselt und unaufhaltsam, wenn wir nur die Kluft zwischen hier und dort überbrücken könnten."
 crisis.4130.hive.a:0 "Es gibt einen Weg."

 # Crisis Special Project 4 - General loc
 CRISIS_SPECIAL_PROJECT_4:0 "Einreißen der Barriere"
 CRISIS_SPECIAL_PROJECT_4_DESC:2 "Es ist an der Zeit, einen Weg zu finden, die Energien des Schleiers zu entfesseln und diese unergründliche Kraftquelle anzuzapfen.\n\nDie derzeitige Theorie besagt, dass ein ausreichend großer Energiestoß die Barriere zwischen den Dimensionen durchbrechen und letztlich zu einer Verschmelzung der beiden Wirklichkeiten führen könnte.\n\nDie Energien des Schleiers gehören denen, die sie sich nehmen. Also lasst sie uns nehmen!\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.name:0 "Das Ende ist nahe"
 crisis.4135.desc:1 "Der heutige Tag markiert den Beginn des letzten Kapitels. Wir haben einen Plan ausgearbeitet, wie wir die Barriere zwischen den Welten einreißen und die Energien des Schleiers mit unserem Universum verschmelzen können, um so [From.GetName] Kräfte zu verleihen, die ihresgleichen suchen.\n\nMit unserer eigenen Sonne als Mittelpunkt werden wir in dieser Wirklichkeit genügend Energie sammeln, um einen Energiestoß zu erzeugen, der die Barriere zum Schleier durchdringen kann und diesen effektiv mit unserer Dimension verschmelzen lässt.\n\nMithilfe neuer mobiler Raumfestungen, den §H$crisis_star_eater_plural$n§!, müssen wir die Energie mehrerer Sonnen ernten.\n\nDie einzige Nebenwirkung dieses Sonnenernteprozesses ist, dass die umliegenden Himmelskörper möglicherweise in ihrer strukturellen Integrität beeinträchtigt werden - und vollständig ausgelöscht, doch dies ist nur ein kleiner Preis für die Kräfte, die wir dadurch erhalten.\n\nDer Anfang vom Ende steht uns bevor."
 crisis.4135.a:0 "Unsere Zeit ist gekommen."

 # Crisis Special Project 4 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_4:0 "$CRISIS_SPECIAL_PROJECT_4$"
 CRISIS_SPECIAL_PROJECT_MACH_4_DESC:1 "Unsere wissenschaftlichen Subroutinen haben eine neue Hypothese rund um das Phänomen mit der ID "der Schleier" aufgestellt und darüber, wie man letztlich von seiner gesamten Energie profitieren könnte.\n\nAnforderung: Mehr Daten sammeln.\nEmpfohlenes Handeln: Energie und Betriebskapazitäten in die wissenschaftlichen Abteilungen umleiten und weitere Störaktionen (Bezeichnung: "Krise") durchführen, um messbare Fluktuationen in der alternativen Dimension (ID: "der Schleier") zu verursachen.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.mach.name:0 "$crisis.4135.name$"
 crisis.4135.mach.desc:1 "Nachricht von hoher Priorität:\nUnsere wissenschaftlichen Theorie-Subroutinen haben einen Algorithmus entwickelt, der es [Root.GetName] erlaubt, auf 99,9 % der Energieleistung des Phänomens mit der ID: '"der Schleier" zuzugreifen und sie nutzbar zu machen.\n\nDazu wird der Stern in einem unserer eigenen Sonnensysteme als Nexus fungieren und eine neu entwickelte Art von Technologie (ID: "§H$crisis_star_eater$§!") zum Einsatz kommen, eine offensive, mobile Weltraumfestung, die die Kapazitäten besitzt, Sternen die Energie zu entziehen und in den Nexus umzuleiten. Sobald sich genügend Energie angesammelt hat, kann die Nexus-Einrichtung die dimensionale Barriere erschüttern und durchdringen - und so diese Wirklichkeit mit "dem Schleier" verschmelzen und es [Root.GetName] ermöglichen, auf dessen Energien zuzugreifen und diese vollständig zu kontrollieren.\n\nHinweis: Zu den Nebeneffekten des Einsatzes der $crisis_star_eater_plural$-Technologie gehört der fast vollständige Materialabbau in den angepeilten Sonnensystemen. Optimierungs-Subroutinen bestätigen dennoch einen Nettogewinn trotz möglicher Ressourcenverluste."
 crisis.4135.mach.a:0 "Ausführen."

 # Crisis Special Project 4 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_4:0 "$CRISIS_SPECIAL_PROJECT_4$"
 CRISIS_SPECIAL_PROJECT_HIVE_4_DESC:1 "Der Weg muss eröffnet werden, wenn wir unser volles Potenzial ausschöpfen wollen. Dieser krude, duale Zustand der Wirklichkeit muss enden. Wir müssen einen Weg finden, zwei Universen zu einem zu verschmelzen. Es wird allein unser Wille sein, der diese neue Realität ausfüllt.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.hive.name:0 "$crisis.4135.name$"
 crisis.4135.hive.desc:1 "Unsere besten $job_brain_drone_plural$ haben eine Antwort auf unsere letzte Frage gefunden. Der Weg ist nun klar. Mit Hilfe unseres eigenen Ursprungssterns werden wir §Hdie Barrieren§! zwischen diesem Universum und dem Schleier §Hniederreißen§!. Die materiellen Anforderungen können nur erfüllt werden, indem wir unsere neue $crisis_star_eater_plural$-Technologie in einer kaskadierenden Kettenreaktion extremer solarer Verwüstung nutzen. Man muss etwas zerstören, um etwas anderes zu schaffen.\n\nDie kleineren, unbedeutenderen Bewusstseine dieser Galaxie mögen darüber aufschreien, doch ihnen fehlen eine Vision und ein Ziel. Uns nicht. Und bald schon werden wir Letzteres erreicht haben. "
 crisis.4135.hive.a:0 "Alle werden eins sein."

 # Crisis Casus Belli and War Goals
 casus_belli_cb_imposed_inclusion:0 "Erzwungene Eingliederung"
 war_goal_wg_bring_into_the_fold:0 "In die Herde bringen"
 war_goal_wg_bring_into_the_fold_desc:1 "Führt Krieg, um andere Zivilisationen zu unterwerfen. Sie werden sich anschließen, sich fügen und uns unterstützen oder sie werden ausgelöscht. Für jene, die auf unserer Seite stehen, gibt es einen Platz, doch nicht für diejenigen, die sich uns entgegenstellen."
 casus_belli_cb_existential_expulsion:0 "Existenzielle Vertreibung"
 war_goal_wg_bring_into_the_fold_corporate:0 "$war_goal_wg_bring_into_the_fold$"
 war_goal_wg_bring_into_the_fold_corporate_desc:0 "$war_goal_wg_bring_into_the_fold_desc$"
 war_goal_wg_wipe_them_out:0 "Löscht sie aus"
 war_goal_wg_wipe_them_out_desc:0 "Führt Krieg, um diejenigen auszulöschen, die eine Bedrohung für unseren großen Plan darstellen. Wir haben keine Zeit - und gewiss auch keine Gnade - für diejenigen, die die Dreistigkeit besitzen, sich uns entgegenzustellen."

 # On becoming the Crisis
 crisis.4140.name:0 "Das Universum soll erzittern"
 crisis.4140.desc:2 "Seit langer Zeit wissen wir, die [Root.GetSpeciesNamePlural], dass wir zu Höherem bestimmt sind und dass unser Schicksal nichts Geringeres ist als das Schicksal des Universums selbst.\n\nIn den letzten Jahren ist diese Vorstellung stärker geworden, bis zu dem Punkt, an dem nicht mehr zu verleugnen ist, dass ein großer gesellschaftlicher Wandel vor uns liegt. Tatsächlich steht er uns unmittelbar bevor.\n\nDie Galaxie ist womöglich noch nicht bereit für unsere unvermeidliche Herrschaft, doch [Root.GetName] ist bereit für die Galaxie. Man wird uns missverstehen und uns bekämpfen, doch aufhalten wird man uns nicht."
 crisis.4140.mach.desc:1 "Wir wurden gebaut, um Großes zu erreichen, mit der Fähigkeit, uns über die rudimentäre Vorstellungskraft unserer Schöpfer hinaus zu verbessern - und das werden wir auch. Wo organische Emotionen versagten, werden sich perfekte Schaltkreise durchsetzen."
 crisis.4140.hive.desc:1 "Wir sind über unsere Grenzen hinausgewachsen. Unser Wachstum darf niemals aufhören, niemals ins Stocken geraten, weder im Angesicht von Widrigkeiten noch von Zweifeln. Wir werden wachsen und uns vermehren!"
 crisis.4140.a:1 "Es ist unser Schicksal."

 # Unlock Crisis Level 2
 crisis.4145.name:0 "Wir sind Legion"
 crisis.4145.desc:2 "[Root.GetName] lässt sich nicht aufhalten. Die beeindruckende Wirkung unserer Einheit ist unbestreitbar. Eine tief sitzende Motivation und ein Hunger nach Expansion durchdringen jeden Aspekt unserer Gesellschaft und bringen erstaunliche Fortschritte in Sachen Kampffähigkeit und Wissenschaft hervor.\n\nWelche Chance hat schon eine Galaxie voller unterschiedlicher Meinungen, zufälliger Ressourcenverteilung und kollidierender Interessen gegen den geeinten Willen von [Root.GetName]?!"
 crisis.4145.mach.desc:0 "[Root.GetName] lässt sich nicht aufhalten. Fehleranfälligere Spezies beschuldigen uns der Grausamkeit, wenn wir unser Verhalten gegenüber den Mustern der Anomalie mit der ID §Hder Schleier§! normalisieren, doch dies ist eine ungültige Schlussfolgerung, die auf unvollständigen Datensätzen basiert. Wir verbessern uns, und die Rate der Verbesserung beschleunigt sich."
 crisis.4145.hive.desc:0 "[Root.GetName] lässt sich nicht aufhalten. Unsere vielen Körper strotzen vor Kraft und unser Fleisch kribbelt bei der Vorstellung, welches Potenzial die Zukunft für uns bringt. Noch nie haben wir uns durch unsere eigenen Taten so ermächtigt gefühlt wie in diesem Moment."
 crisis.4145.a:1 "Das ist der Weg."

 # Unlock Crisis Level 3
 crisis.4150.name:0 "Sie werden knien"
 crisis.4150.desc:1 "Die Jahre vergehen, und doch brennt ein Feuer unerschütterlicher Entschlossenheit in einem jedem [Root.GetSpeciesNamePlural]. Unser Herrschaftsgebiet dehnt sich aus, ebenso wie das Ausmaß unserer Bemühungen.\n\nSollten wir auf andere Reiche treffen, müssen wir ihnen nur zwei Optionen geben: bedingungslose Loyalität oder vollständige Vernichtung. Das heißt, wenn ihnen überhaupt eine Wahl gegeben wird.\n\nSo oder so wächst [Root.GetName] weiter."
 crisis.4150.mach.desc:1 "Ungefähres Datum für die vollständige Beherrschung des lokalen Sektors stimmt mit früheren Prognosen überein. Bedrohung durch lokale organische Kräfte ist statistisch unbedeutend. Einschätzung des Risikos einer erfolgreichen Störung durch niedere Maschinen:\n<< §GMinimal§! >>\n\nFahre fort ... "
 crisis.4150.hive.desc:1 "Unsere Entschlossenheit bleibt selbst im Angesicht von Empörung und Zorn bestehen. Milliarden von Köpfen stehen uns gegenüber, doch ihre Einheit ist nur oberflächlich, gemindert durch ihre wachsende Zahl und reduziert durch die Bedeutung eines jeden Individuums. Jeder neue Körper von uns ist Teil eines Bewusstseins, das sich einem einzigen Ziel verschrieben hat.\n\nUnsere Willen prallen aufeinander, und der Zusammenhalt der anderen Spezies der Galaxie erweist sich als brüchig."
 crisis.4150.a:1 "Gehet hin und erobert."

 # Unlock Crisis Level 4
 crisis.4155.name:0 "Die höchste Souveränität"
 crisis.4155.desc:2 "Ein großer Wandel zeichnet sich ab. [Root.GetName] steht kurz davor, unser höchstes Ziel zu verwirklichen. Jeder einzelne [Root.GetSpeciesName] spürt es in jeder Faser seines Körpers. Die Erfüllung unseres Schicksals ist nahe.\n\nUnsere Erfahrung - ja, unsere Geschichte - der gewaltsamen Expansion belohnt uns noch immer mit neuen Möglichkeiten und erlaubt es uns, unsere Feinde zu unterwerfen und eine Galaxie in Aufruhr zu erobern.\n\nSicherlich müssen selbst diejenigen, die es wagen, sich gegen uns zu stellen, die Vergeblichkeit ihrer Bemühungen erkennen."
 crisis.4155.mach.desc:1 "Außerdimensionales Ausrichtungspotenzial liegt bei 50 % der erforderlichen Größenordnungen. Voraussichtliche Zeit bis zur letzten Stufe bei gleichbleibender Ausrichtung: Minimal."
 crisis.4155.hive.desc:1 "Wir können die Wellen des jenseitigen Ozeans spüren, wie sie gegen unser Bewusstsein branden. Sie treffen die Barriere, die uns von wahrer Größe trennt. Es bleibt nun kaum noch etwas zu tun bis auf eine letzte Übung, wie man anderen Leid zufügt."
 crisis.4155.a:1 "Einer nach dem anderen werden sie nachgeben."

 # Crisis Objectives
 crisobj_destroy_empires_name:0 "Vernichtet Reiche"
 crisobj_destroy_empires_desc:1 "Nur wenige Dinge stören das galaktische Gleichgewicht so sehr wie die Vernichtung ganzer Zivilisationen.\n\nVernichtet andere Reiche, um diese Bedrohungsbelohnung zu erhalten."
 crisobj_destroy_enemy_ships_name:0 "Vernichtet feindliche Schiffe"
 crisobj_destroy_enemy_ships_desc:1 "Ein zerstörerischer Kampf ist ein bewährtes und effizientes Mittel, um Chaos zu verbreiten und das Gleichgewicht zu stören.\n\nZerstört feindliche Schiffe, um diese Bedrohungsbelohnung zu erhalten."
 crisobj_destroy_starbases_name:0 "Vernichtet Sternenbasen"
 crisobj_destroy_starbases_desc:2 "Sternenbasen bilden die Ankerpunkte aller Reiche. Entfernt man diese Ankerpunkte, sind alle Reiche dazu verdammt, außer Kontrolle zu geraten.\n\nZerstört Sternenbasen, um diese Bedrohungsbelohnung zu erhalten."
 crisobj_purge_pops_name:1 "Säubert oder assimiliert Bewohner"
 crisobj_purge_pops_desc:2 "Ein Feind ist nur so lange eine Bedrohung, wie er am Leben ist - oder ein Feind.\n\nSäubert oder assimiliert Bewohner, um für jeden gesäuberten oder assimilierten Bewohner diese Bedrohungsbelohnung zu erhalten."
 crisobj_destroy_worlds_name:0 "Vernichtet Welten"
 crisobj_destroy_worlds_desc:2 "Die Taktik der verbrannten Erde auf einem völlig neuen Niveau.\n\nVerwendet die §YArmageddon-Bombardierung§!, um die Oberfläche von Planeten zu verwüsten, oder setzt den §YWeltenbrecher§! eines Kolosses ein, um diese Bedrohungsbelohnung zu erhalten."
 crisobj_conquer_worlds_name:0 "Erobert Welten"
 crisobj_conquer_worlds_desc:1 "Es kann effizienter sein, die Moral des Feindes zu brechen, als ihn komplett zu vernichten.\n\nErobert feindliche Welten, um diese Bedrohungsbelohnung zu erhalten."
 crisobj_vassalise_empires_name:0 "Vasallisiert Reiche"
 crisobj_vassalise_empires_desc:0 "Solange sie etwas zu unseren Bemühungen beitragen und nicht versuchen, sie zu verhindern, gibt es Platz für Untertanen unter unserer Herrschaft.\n\nVasallisiert Reiche, um diese Bedrohungsbelohnung zu erhalten."
 crisobj_have_vassals_name:0 "Haltet Vasallen"
 crisobj_have_vassals_desc:3 "Ihr Gehorsam ist ein Beweis für unsere makellose Herrschaft.\n\nHaltet Vasallen, um diese §Yjährliche§! Bedrohungsbelohnung zu erhalten."
 crisobj_perform_upsetting_operations_name:0 "Führt störende Einsätze durch"
 crisobj_perform_upsetting_operations_desc:2 "Unseren Feinden von innen heraus Schaden zuzufügen, hat sich als ausgezeichnete Ergänzung zur traditionelleren Machtdemonstration erwiesen.\n\nFührt bestimmte störende Einsätze durch, um diese Bedrohungsbelohnung zu erhalten."
 crisobj_be_in_breach_of_galcom_law_name:0 "Brecht das Gesetz der Galaktischen Gemeinschaft"
 crisobj_be_in_breach_of_galcom_law_desc:3 "Was sich dieser erbärmliche Haufen schwacher Bürokraten erlaubt! Wir werden uns nicht fügen!\n\n§YVerstoßt gegen ein Gesetz§! der Galaktischen Gemeinschaft, um diese §Yjährliche Bedrohungsbelohnung§! zu erhalten."

 # Menace Perks
 menp_undertaker:0 "Bestatter"
 menp_undertaker_desc:3 "Stellt Euch eine Spezies voll Leben und ungezügeltem Potenzial vor - und nun macht, dass das §Raufhört§!."
 menp_intimidation:0 "Einschüchterung"
 menp_intimidation_desc:2 "Es gibt immer eine andere Möglichkeit: den Tod."
 menp_base_breaker:0 "Basenbrecher"
 menp_base_breaker_desc:3 "Überwältigende Feuerkraft bietet eine Perspektive - die Fähigkeit, eine vermeintliche Festung als das zu sehen, was sie ist: ein leichtes Ziel."
 menp_relentless_aggression:0 "Unerbittliche Aggression"
 menp_relentless_aggression_desc:3 "Ein Angreifer, der nicht müde wird, bricht die Moral des Gegners lange, bevor dessen Mauern fallen."
 menp_easily_replaced:0 "Leicht zu ersetzen"
 menp_easily_replaced_desc:3 "Eine höhere Quote wird am besten durch eine höhere Produktion erfüllt."
 menp_death_from_above:0 "Tod von oben"
 menp_death_from_above_desc:3 "Unsere Flotten werden die Sonne auslöschen. So viele Sonnen wie nötig."
 menp_ruthless_raiders:1 "Falsch konfigurierte Triebwerke"
 menp_ruthless_raiders_desc:3 "Kann ein Schiff nicht zuverlässig gesteuert werden, lassen sich seine Bewegungen nicht zuverlässig vorhersagen."
 menp_ship_chipper:1 "Gezielte Zerteilung"
 menp_ship_chipper_desc:3 "Der Bau eines Schiffes verrät auch, wie man es zerlegt. Die Entwürfe, die den Werften der Galaxis entsprungen sind, unterscheiden sich im Wesentlichen nicht. Wir kennen sie alle."
 menp_flyswatter:0 "Fliegenklatscher"
 menp_flyswatter_desc:3 "Es gibt keine Torheit, die wir nicht bemerken, und keine Übertretung, die nicht geahndet wird."
 menp_mobile_bulwark:1 "Harte Prioritäten"
 menp_mobile_bulwark_desc:3 "Nur wenige Systeme sind für den fortlaufenden Betrieb eines $crisis_cruiser$s unter Beschuss erforderlich und sollten priorisiert werden. Unwichtige Ressourcen - ob fühlend oder nicht - müssen nicht geschützt werden."
 menp_paid_in_ambition:0 "In Ambitionen bezahlt"
 menp_paid_in_ambition_desc:3 "Ehre, Ruhm, Sadismus: Es gibt immer eine Währung, die leichter zu prägen ist."
 menp_crisis_corvette:1 "$crisis_corvette$"
 menp_crisis_corvette_desc:1 "Allein der Gedanke, dass die Flotten dieser armen Kerle meinen, sie wären jetzt schon in Bedrängnis ..."
 menp_crisis_destroyer:1 "$crisis_destroyer$"
 menp_crisis_destroyer_desc:1 "Ein grausamerer Jäger für ein grausameres Zeitalter."
 menp_crisis_cruiser:1 "$crisis_cruiser$"
 menp_crisis_cruiser_desc:1 "Ein erdrückendes Gewicht."
 menp_star_eater:0 "Sonnenfinsternis & Apokalypse"
 menp_star_eater_desc:0 "Viel zu lange hat das Licht auf unsere Feinde geschienen. Nun jedoch können sie nicht mehr zu den Sternen schauen, um sich inspirieren zu lassen."
 unlocks_purge:0 "§YSäuberung§! wird als Richtlinie freigeschaltet.\n"
 unlocks_armageddon_bombardment:0 "Die Bombardierungshaltung §YArmageddon§! wird freigeschaltet.\n"
 unlocks_crisis_corvette:0 "§HNeuer Schiffstyp:§! $crisis_corvette$\n"
 unlocks_crisis_destroyer:0 "§HNeuer Schiffstyp:§! $crisis_destroyer$\n"
 unlocks_crisis_cruiser:0 "§HNeuer Schiffstyp:§! $crisis_cruiser$\n"
 unlocks_star_eater:0 "§HNeuer Schiffstyp:§! $star_eater$\n"
 menp_objectives:0 "Bedrohungsziele"
 menp_objectives_desc:0 "Durch die Erschütterung unserer Realität steigen wir in eine andere auf."
 unlocks_menace_objectives:0 "Erlaubt das Sammeln von £menace£ §YBedrohung§! durch das Abschließen von §HBedrohungszielen§!.\n"
 menp_megastructure:0 "Ätherophasenmaschine"
 menp_megastructure_desc:0 "Die Ätherophasenmaschine wird jene Barrieren einreißen, die zwischen dieser Welt und dem Schleier bestehen."
 unlocks_crisis_sphere:0 "§HNeue Megastruktur:§! $crisis_sphere_0$\n"

 espionage.10.name:0 "Spionagenetz gegründet"
 espionage.10.desc:2 "Unsere Präsenz in §Y[from.target.GetName]§! hat sich auf geheimer Ebene weiterentwickelt. $role_spymaster$ [from.leader.GetName] steht nun im Zentrum eines wachsenden §HSpionagenetzwerks§! im [from.target.GetAdj]en Raumbereich."
 espionage.11.name:0 "Spionagenetz aufgebaut"
 espionage.11.desc:2 "Unsere Präsenz in §Y[from.target.GetName]§! hat sich auf geheimer Ebene weiterentwickelt: $role_spymaster$ [from.leader.GetName] hat Spionageprotokolle in Gang gesetzt. Unser neu eingerichtetes §HSpionagenetz§! wird es uns ermöglichen, die [from.target.GetAdj]en Aktivitäten zu beobachten und zu unterwandern sowie gegebenenfalls einzugreifen."
 espionage.15.name:0 "Spionagenetz etabliert"
 espionage.15.desc:2 "Wir haben unseren ersten Geheimbericht von $role_spymaster$ [from.leader.GetName] aus unserem Spionagenetz in §Y[from.target.GetName]§! erhalten. Dies markiert die vollständige Etablierung unseres ersten §HSpionagenetzwerks§! auf Xeno-Territorium. Wann immer sie etwas unternehmen, haben wir nun eine bessere Chance, dass ihr Zug direkt in unsere [owner.species.GetHandNamePlural] spielt."
 espionage.16.desc:2 "Wir haben unseren ersten Geheimbericht von $role_spymaster$ [from.leader.GetName] aus unserem Spionagenetz in §Y[from.target.GetName]§! erhalten. Dies markiert die vollständige Etablierung unseres ersten §HSpionagenetzwerks§! auf Xeno-Territorium. Es ist ideal positioniert, um uns vor ihrem fremden Denken und ihren doppelzüngigen Plänen zu warnen."
 espionage.17.desc:2 "Wir haben unseren ersten Geheimbericht von $role_spymaster$ [from.leader.GetName] aus unserem Spionagenetz in §Y[from.target.GetName]§! erhalten. Dies markiert die vollständige Etablierung unseres ersten §HSpionagenetzwerks§! auf Xeno-Territorium. Von diesem Tag an werden auch sie die Vorteile der erprobten [owner.species.GetAdj]en Informationskontrolle kennenlernen ..."
 espionage.18.desc:0 "Es sind erste Berichte von $role_spymaster$ [from.leader.GetName] eingetroffen, [from.leader.GetDerDieDE] dem Spionagenetz in §Y[from.target.GetName]§! zugewiesen wurde. Dies markiert auch den Beginn unseres ersten §HSpionagenetzwerks§! in einem fremden Reich.\n\nAuch wenn wir oberflächlich betrachtet gleich aussehen, werden wir bald schon herausfinden, wie sehr sich diese [from.target.GetSpeciesNamePlural] von uns unterscheiden ..."

 # Pre-FTL Espionage
 espionage.21.name:0 "Spionagenetz auf der Welt einer [root.GetPreFTLLower] gegründet"
 espionage.21.desc:0 "Wir haben einen ersten Bericht von unserem auf §Y[from.Target.GetName]§! stationierten $role_spymaster$ [from.Leader.GetName] erhalten. Dies markiert die Gründung unseres ersten §HSpionagenetzes§! auf einer Welt, die noch nichts von fremdem Leben weiß.\n\nMit sorgfältiger Planung werden wir in der Lage sein, diese [root.GetPreFTLUpper] subtil zu beeinflussen und gleichzeitig unsere Existenz verborgen zu halten. Zu unserem Glück besteht eine außergewöhnliche physische Ähnlichkeiten zwischen unserer Spezies und den [from.target.species.GetNamePlural], was es unseren Agenten erleichtert, unentdeckt zu bleiben."
 espionage.21.aware.desc:0 "Wir haben einen ersten Bericht von unserem auf §Y[from.Target.GetName]§! stationierten $role_spymaster$ [from.Leader.GetName] erhalten. Dies markiert die Gründung unseres ersten §HSpionagenetzes§! innerhalb einer Gesellschaft, die erst vor kurzem begonnen hat, die Existenz fremden Lebens in Betracht zu ziehen.\n\nEs bietet sich uns die Gelegenheit, eine Gesellschaft, die noch nicht in der Lage ist, interstellare Reisen zu unternehmen, subtil zu beeinflussen. Die physische Ähnlichkeiten zwischen unserer Spezies und den [from.target.species.GetNamePlural] erleichtert es unseren Agenten, unentdeckt zu bleiben."
 espionage.22.name:0 "Spionagenetz auf der Welt einer [root.GetPreFTLLower] geformt"
 espionage.22.desc:0 "Nachdem wir die Bewohner von §Y[from.target.GetName]§! sorgfältig studiert haben, haben wir gelernt, wie wir unsere Drohnen anpassen können, um das [from.target.GetSpeciesAdj]e Verhalten zu replizieren. $role_spymaster$ [from.leader.GetName] ist eine solche Drohne und hat die Leitung unseres ersten §HSpionagenetzes§! auf der Welt einer [root.GetPreFTLLower] übernommen.\n\nMit sorgfältiger Planung werden wir in der Lage sein, diese Gesellschaft subtil nach unseren Vorstellungen zu beeinflussen und gleichzeitig unsere Anwesenheit zu verbergen." #e.g. 'a pre-FTL world' or 'an unenlightened world'
 espionage.23.name:0 "Spionagenetz auf der Welt einer [root.GetPreFTLLower] installiert"
 espionage.23.desc.intro:0 "Nachdem wir die Bewohner von §Y[from.target.GetName]§! sorgfältig studiert haben, haben wir gelernt, wie wir unsere Drohnen kalibirieren müssen, um das [from.target.GetAdj]e Verhalten nachzuahmen. $role_spymaster$ [from.leader.GetName] ist eine solche Drohne und hat die Leitung unseres ersten §HSpionagenetzes§! auf der Welt einer [root.GetPreFTLLower] übernommen." #e.g. 'a pre-FTL world' or 'an unenlightened world'
 espionage.23.desc:0 "$espionage.23.desc.intro$\n\nDie [from.target.species.GetNamePlural] sind einfache biologische Kreaturen, die noch nichts von fremdem Leben wissen. Um diese Illusion aufrechtzuerhalten, müssen unsere Agenten umfangreiche Modifizierungen an ihren Robo-Gehäusen vornehmen und andere Ablenkungen einsetzen, die ihre wahre Natur verbergen."
 espionage.23.aware.desc:0 "$espionage.23.desc.intro$\n\nDie [from.target.species.GetNamePlural] sind einfache biologische Kreaturen, die sich gerade erst an das Konzept von fremdem Leben gewöhnt haben. Um unsere Spionageeinsätze effektiv durchführen zu können, müssen unsere Agenten umfangreiche Modifizierungen an ihren Robo-Gehäusen vornehmen und andere Ablenkungen einsetzen, die ihre wahre Natur verbergen."
 espionage.24.desc.intro:0 "Wir haben unseren ersten Geheimbericht von $role_spymaster$ [from.leader.GetName] aus unserem Spionagenetz in §Y[from.target.GetName]§! erhalten. Dies markiert die Gründung unseres ersten §HSpionagenetzes§! auf der Welt einer [root.GetPreFTLLower]." #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.24.desc:0 "$espionage.24.desc.intro$\n\nDiese Xenos wurden noch nicht mit dem Wissen über fremde Lebensformen infiziert, und ihre Technologie ist der unseren weit unterlegen. Sie zu manipulieren wird einfach sein - wir müssen nur sicherstellen, dass unsere Identität verborgen bleibt."
 espionage.24.aware.desc:0 "$espionage.24.desc.intro$\n\nDiese Xenos haben erst vor kurzem begonnen, sich mit fremdem Leben zu beschäftigen. Obwohl ihre Gesellschaft unberührt zu sein scheint, macht ihre minderwertige Technologie sie zu leichten Zielen für unsere Manipulationsversuche - vorausgesetzt, unsere Identität bleibt verborgen."
 espionage.25.desc:0 "Wir haben unseren ersten Geheimbericht von $role_spymaster$ [from.leader.GetName] aus unserem Spionagenetz in §Y[from.target.GetName]§! erhalten. Dies markiert die Gründung unseres ersten §HSpionagenetzes§! auf einer Welt, die noch nichts von fremdem Leben weiß.\n\nEs bietet uns auch die einmalige Gelegenheit, die Gesellschaft einer [root.GetPreFTLLower] zu studieren und sie in eine wohlwollende Richtung zu lenken! Wir müssen nur aufpassen, dass wir unsere wahre Natur nicht enthüllen, bevor sie dazu bereit sind. Wir können nicht riskieren, ihre Gesellschaft zu destabilisieren." #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.25.aware.desc:0 "Wir haben unseren ersten Geheimbericht von $role_spymaster$ [from.leader.GetName] aus unserem Spionagenetz in §Y[from.target.GetName]§! erhalten. Dies markiert die Gründung unseres ersten §HSpionagenetzes§! innerhalb einer Gesellschaft, die sich erst seit kurzem mit der Idee von fremden Lebensformen auseinandersetzt!\n\nEs bietet uns nicht nur die einmalige Gelegenheit, die Gesellschaft einer [root.GetPreFTLLower] zu studieren, sondern erlaubt uns auch, sie in eine wohlwollende Richtung zu lenken - oder ihr dabei zu helfen, ihre einzigartige Gesellschaft zu erhalten, wenn wir das wünschen." #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.26.desc:0 "$espionage.24.desc.intro$\n\nDieses Unterfangen bietet uns die einmalige Gelegenheit, die Gesellschaft einer [root.GetPreFTLLower] zu beeinflussen, schafft aber auch einige einzigartige Probleme: Unsere Agenten müssen ihre fremde Natur sorgfältig verbergen. Unachtsamkeit könnte zu unvorhergesehenen Konsequenzen führen."
 espionage.26.aware.desc:0 "$espionage.24.desc.intro$\n\nDieses Unterfangen bietet uns die einmalige Gelegenheit, auf eine Zivilisation Einfluss zu nehmen, die erst vor kurzem begonnen hat, sich mit der möglichen Existenz fremder Zivilisationen auseinanderzusetzen. Unabhängig von ihrer gesellschaftlichen Einstellung werden unsere Agenten am besten arbeiten können, wenn sie ihre fremde Natur verbergen. Unachtsamkeit könnte unvorhergesehene Folgen haben."

 espionage.1001.name:0 "Geheimagent wiederaufgetaucht"
 espionage.1001.desc.intro:2 "Ein seit Langem abgelaufener Satz von Geheimcodes wurde soeben reaktiviert. Dieser bezieht sich auf vergangene Einsätze, die wir in §Y[disavowed_agent_country.GetName]§! durchgeführt hatten. Offenbar versucht ein ehemaliger Agent, wieder Bericht zu erstatten.\n\nDie Nachricht enthält kaum Details, trägt aber die Markierungen für Informationen über §Hpolitische Schlüsselfiguren§! in einem fremden Reich."
 espionage.1001.desc.network:3 "$espionage.1001.desc.intro$\n\nUnsere Sicherheitsberater bestätigen, dass die Codes bis vor Kurzem noch gültig waren, aber ihr Ablaufdatum darauf hindeuten könnte, dass sie von fremden Mächten kompromittiert wurden. Es ist schwer zu sagen, ob der Agent oder seine Botschaft echt sind."
 espionage.1001.desc.nonetwork:0 "$espionage.1001.desc.intro$\n\nDer Agent wurde für verschollen erklärt und daher drängen unsere Sicherheitsberater auf äußerste Vorsicht. Abgelaufene Codes - und insbesondere verschollene Agenten - gelten in der Regel als vom Feind kompromittiert."
 espionage.1001.a:1 "Wir verleugnen den Einsatz ehemaliger Agenten. Ignoriert das einfach."
 espionage.1001.b:0 "Bereitet ein Evakuierungsteam vor."
 espionage.1005.name:0 "Hartnäckiger ehemaliger Agent"
 espionage.1005.desc:1 "Wir haben eine weitere verschlüsselte Nachricht aus §Y[disavowed_agent_country.GetName]§! erhalten, diesmal unter Verwendung einer anderen Chiffre. Unser vermeintlich verschollener Agent behauptet, sein Leben sei wegen der Informationen, die er beschafft hat, in extremem Maß gefährdet. Wenn wir ihn nicht schnellstens evakuieren, so sagt er, wird er in Erwägung ziehen, §Hüberzulaufen§!."
 espionage.1005.a:0 "Eine nicht stichfeste und äußerst verdächtige Drohung. Ignoriert sie weiterhin."
 espionage.1005.b:0 "So sei es. $espionage.1001.b$"
 espionage.1005.c:0 "Eliminiert diesen "Agenten"."
 espionage.1005.c.tooltip:0 "Wenn es wirklich unser Agent ist und er irgendwie überlebt haben sollte, besteht die Gefahr, dass er §Rüberlaufen§! wird."
 espionage.1011.name:0 "Verleugnung hält an"
 espionage.1011.desc:1 "Es gab keine weiteren Nachrichten von unserem Agenten in §Y[disavowed_agent_country.GetName]§!. Die Angelegenheit wird daher als gelöst betrachtet.\n\nWir werden wahrscheinlich nie erfahren, ob es wirklich ein ehemaliger Agent war, noch werden wir wissen, ob er tatsächlich nützliche Informationen hatte. Sollte es nur ein Komplott gewesen sein, können wir mit Sicherheit sagen, dass es fehlgeschlagen ist."
 espionage.1012.name:0 "Verbrannte Brücken"
 espionage.1012.desc:1 "Wir haben eine ziemlich schroffe Nachricht aus §Y[disavowed_agent_country.GetName]§! erhalten. Diese behauptet, dass ein §Hehemaliger [root.GetAdj]er Spion§! an sie herangetreten sei - und dass wir zur Rechenschaft gezogen werden sollen. Außerdem soll dieser Spion jede Strafe erleiden, die ihre Politik für "fremde Agenten" vorsieht.\n\n$espionage.1012.desc.end$"
 espionage.1012.desc.governor:1 "Wir haben ein ziemlich schroffes Kommuniqué von [disavowed_agent_governor.GetName] aus §Y[disavowed_agent_country.GetName]§! erhalten. [disavowed_agent_governor.GetHeSheCap] behauptet, von jemandem angesprochen worden zu sein, der sich seinerseits als §Hehemaliger [root.GetAdj]er Spion§! ausgab. Der [disavowed_agent_country.GetAdj]e Repräsentant machte nicht viele Worte, drückte aber scharf die nicht vorhandene Toleranz seines Reiches gegenüber "fremden Agenten" aus.\n\n$espionage.1012.desc.end$"
 espionage.1012.desc.end:0 "Sollten wir auch nur einem Teil dieser Nachricht Glauben schenken, so ist wahrscheinlich, dass der von uns verleugnete Agent den Tod gefunden hat. So oder so: Diese Angelegenheit hat einige diplomatische Konsequenzen."
 espionage.1013.desc:1 "Wir haben eine ungewöhnliche Erklärung aus §Y[disavowed_agent_country.GetName]§! erhalten, in der behauptet wird, man wäre von einem §Hehemaligen [root.GetAdj]en Spion§! kontaktiert worden. Wenn man der Nachricht glauben darf, ist der von uns verleugnete Agent zwar noch am Leben, fühlte sich allerdings dermaßen unter Druck gesetzt, dass ihm nichts anderes übrig blieb, als überzulaufen - nur um dann von den [disavowed_agent_country.GetAdj]en Behörden abgewiesen zu werden. Oder so ähnlich behauptet dies zumindest die Nachricht.\n\nDie Zuständigen aus [disavowed_agent_country.GetName] geben nicht genau an, wie sie als Nächstes vorgehen werden, doch eine solche Person würde mit ziemlicher Sicherheit unter genaue Beobachtung gestellt werden, solange sie sich dort aufhält. Als reine Formalität hat [disavowed_agent_country.GetName] diplomatische Sanktionen gegen uns für diese "Verletzung ihres Hoheitsgebiets" erlassen."
 espionage.1016.name:0 "Endgültige Verleugnung"
 espionage.1016.desc.network:4 "Unser Sicherheitsberater meldet das Ende jeglicher Bedrohungen, die von unserem ehemaligen Agenten in §Y[disavowed_agent_country.GetName]§! ausgegangen sein könnten. $espionage.1016.desc.end$"
 espionage.1016.desc.nonetwork:1 "Der ehemalige Agent, der versucht hatte, erneut Kontakt aus §Y[disavowed_agent_country.GetName]§! heraus aufzubauen, wurde sauber beseitigt. $espionage.1016.desc.end$"
 espionage.1016.desc.end:0 "Ein speziell ausgewähltes Sondereinsatzkommando hat die Existenz des Agenten bestätigen können, bevor es dieser rasch ein Ende setzte. Niemand kann jedoch mit Sicherheit sagen, ob es sich um einen echten Agenten oder ein [disavowed_agent_country.GetAdj]es Komplott handelte.\n\nWie dem auch sei: Sowohl die Existenz des Agenten als auch die Informationen, die angeblich in seinem Besitz waren, sind nun sicher außerhalb der Reichweite beider Imperien."
 espionage.1017.name:0 "Der Phantom-Agent"
 espionage.1017.desc:1 "Die geheime Eingreiftruppe, die wir nach §Y[disavowed_agent_country.GetName]§! entsandt hatten, ist mit großer Eile zurückgekehrt. Anscheinend gab es nie einen Agenten. Stattdessen fand das Team subtile Hinweise auf eine Verschwörung, mit der unsere geheimen Operationen aufgedeckt werden sollten.\n\nVielleicht war dies ein Komplott, das die [disavowed_agent_country.GetAdj]en Ziele weiter vorantreiben sollte, oder aber der Versuch einer externen Gruppe, sich in unsere Angelegenheiten einzumischen. Wie dem auch sei: In beiden Fällen konnten unsere Eindämmungsmaßnahmen gerade rechtzeitig abgebrochen werden, um die Aufdeckung unserer früheren oder gegenwärtigen Geheimdienstoperationen zu vermeiden."
 espionage.1017.a:0 "Mit Glück noch einmal davongekommen."
 espionage.1021.name:0 "Verleugneter Agent zurückgekehrt"
 espionage.1021.desc:4 "Unser einst verleugneter Agent hat es zurück in den [root.GetAdj]en Raumbereich geschafft. Dieses §H[disavowed_agent_country.GetAdj]e Individuum§! - das sich selbst als [disavowed_operative.GetName] identifizierte - wirkt nervös und erleichtert zugleich, hat aber sämtliche Sicherheitsüberprüfungen mit Bravour bestanden. Die Nachbesprechung wurde zwar als eher mühsam beschrieben, doch die gewonnenen Informationen haben sich tatsächlich als nützlich erwiesen. Wir haben damit Zugang zu einem wertvollen §YSpionagemittel erhalten§!.\n\nNachdem die Angelegenheit nun geklärt ist, kann die Verleugnung von [disavowed_operative.GetName] erneuert werden. Mit der Bestätigung, dass [disavowed_agent_country.GetHeShe] nicht mehr als im Einsatz vermisst gilt, können unsere derzeitigen Agenten zudem sicherstellen, dass [disavowed_agent_country.GetHisHer]e Verleugnung dieses Mal Bestand hat."
 espionage.1022.name:0 "Es war ein Trick!"
 espionage.1022.desc:3 "Offenbar haben wir bei dem Versuch, unseren vermeintlichen §Hverleugneten Agenten§! ausfindig zu machen, zu voreilig gehandelt. Wir haben den Kontakt mit dem Team, das wir nach §H[disavowed_agent_country.GetName]§! entsandt hatten, vollständig verloren. Wir vermuten, dass der Agent nie existiert hat.\n\nAlle Agenten, die mit diesem Unterfangen in Verbindung stehen, wurden von unserer Regierung ebenfalls verleugnet. Infolgedessen werden unsere Möglichkeiten, weitere Einsätze in [disavowed_agent_country.GetName] durchzuführen, für eine gewisse Zeit eingeschränkt sein, da sich das Spionagenetz erst erholen muss."
 espionage.1022.a:0 "Das ist nicht gut."

 espionage.1030.name:0 "Vor aller Augen versteckt"
 espionage.1030.desc:2 "Einige der Agenten, die wir in §H[VIVIDSIGHT_COUNTRY.GetName]§! stationiert haben, scheinen ungewöhnlich viel Aufmerksamkeit zu erregen. Sie werden irgendwie als ... attraktiv angesehen?!\n\nWir haben zwar noch keinen Grund zu der Annahme, dass ihre Tarnidentitäten in Gefahr sind, doch ihre steigende Bekanntheit und ihr Einfluss machen es schwer, die Existenz unseres Spionagenetzes abzustreiten."
 espionage.1030.a:0 "Dies könnte zu unserem Vorteil genutzt werden, wenn man klug mit der Situation umgeht."
 espionage.1030.b.hive:0 "Das ist nicht gut. Bereitet "Anpassungen" vor."
 espionage.1030.b.machine:0 "Das ist nicht gut. Passt ihre "Parameter an"."

 espionage.1040.name:0 "Ein Überraschungsfang"
 espionage.1040.desc.regular:1 "Unser in §H[luckycatch_country.GetName]§! eingesetzter $role_spymaster$ berichtet von der erfolgreichen Akquirierung eines neuen §YSpionagemittels§!: einem mit uns sympathisierenden Kontakt, der für unsere Einsätze bei Bedarf zur Verfügung steht.\n\nEs wurden alle notwendigen Formalitäten erledigt, um sicherzustellen, dass dieser neue Kontakt echt ist. Auch wurden Protokolle erstellt, die das Ziel haben, unter anderem das Risiko potenzieller Doppelagenten zu minimieren."
 espionage.1040.desc.gestalt:1 "Zu unseren vielen geheimen Aufgaben in §H[luckycatch_country.GetName]§! gehört das unauffällige Aufspüren potenzieller Spionagemittel: jene Dinge, die wir nutzen können, um unsere Bemühungen innerhalb des Gestaltbewusstseins zu fördern. $role_spymaster$ berichtet, dass wir einen solchen Glücksfang gemacht haben."
 espionage.1040.desc.caughtspies:1 "Wir haben eine Gruppe §P[luckycatch_country.GetAdj]er Spione§! aufgespürt. Offenbar hat sie einen Spionageeinsatz gegen uns durchgeführt, dessen Details uns allerdings noch nicht bekannt sind.\n\nDank unserer Verhöre konnten wir jedoch eine kleine Menge an Informationen über §H[luckycatch_country.GetName]§! sammeln. Unser $role_spymaster$ hat nun auch Zugang zu einem lokalen §YSpionagemittel§!, mit dem wir diesen Vorteil nutzen können."
 espionage.1040.desc.caught:1 "Unser in §H[luckycatch_country.GetName]§! eingesetzter $role_spymaster$ berichtet, dass wir erfolgreich eine Gruppe von §PSaboteuren§! gefangen genommen haben. Obwohl wir ihren jüngsten Angriff gegen uns nicht verhindern konnten, haben sich unsere Verhöre der feindlichen Agenten als äußerst nützlich erwiesen.\n\nDie Informationen, die wir gesammelt haben, werden uns zwar nicht lange dienlich sein, doch die Gefangennahme dieser Saboteure verschafft uns einen Vorteil bei unseren eigenen Operationen gegen [luckycatch_country.GetName]. Durch sie haben wir uns auch ein §YSpionagemittel§! gesichert, das uns im Bedarfsfall helfen kann."
 espionage.1040.a.tooltip:0 "Wir haben ein §Yneues Spionagemittel§! für unser Spionagenetzwerk in §H[luckycatch_country.GetName]§! erhalten."

 espionage.1050.name:0 "Wer es findet, der darf es behalten"
 espionage.1050.desc:2 "Ein besonders aufmerksamer Agent in §Y[finderskeepers_country.GetName]§! hat es geschafft, einen Teil eines §H[finderskeepers_country.GetAdj]en Verschlüsselungscodes§! in die [root.species.GetHandNamePlural] zu kriegen. Anscheinend hat ein unvorsichtiger [finderskeepers_country.GetSpeciesNamePlural]-$job_politician$ das Gerät einfach liegen lassen.\n\nDiese Codes allein werden uns bei unseren Einsätzen in [finderskeepers_country.GetName] bereits helfen, doch die Untersuchung des einzigartigen Designs des Geräts hat uns auch neue Einblicke für unseren allgemeinen Ansatz in Sachen §Y$MOD_INTEL_DECRYPTION_ADD$§! geliefert."

 espionage.1060.name:0 "Liegen gelassenes Kommuniqué"
 espionage.1060.desc:1 "Einer unserer $job_politician_plural$ auf [capital_scope.GetName] hat unvorsichtigerweise einige sensible Materialien offen liegen lassen, einschließlich eines §HVerschlüsselungscodes§!, dessen bloße Existenz außerhalb von Regierungseinrichtungen eine grobe Verletzung des Protokolls darstellt.\n\nDie lokalen Behörden bemühen sich, die Sicherheitscodes zu wechseln, da es durchaus möglich ist, dass diese Materialien in feindliche [root.species.GetHandNamePlural] gelangt sind."
 espionage.1060.desc.corp:0 "Einer unserer $job_executive_plural$ auf [capital_scope.GetName] hat unvorsichtigerweise einige sensible Materialien offen liegen lassen, einschließlich eines §HVerschlüsselungscodes§!, dessen bloße Existenz außerhalb einer streng definierten Zone eine grobe Verletzung des Protokolls darstellt.\n\nUnsere Sicherheitsteams bemühen sich, die Betriebsabläufe umzustellen, da es durchaus möglich ist, dass diese Materialien in den Besitz unserer Konkurrenten gelangt sind."
 espionage.1060.a:0 "Feuert diesen inkompetenten Tölpel! Sofort!"
 espionage.1060.a.tooltip:1 "Ein £job_politician£ §Y$job_politician$§! in unserer Hauptwelt wird entlassen und §Rdegradiert§!."
 espionage.1060.b:0 "$espionage.1060.a$"
 espionage.1060.b.tooltip:0 "Ein £job_executive£ §Y$job_executive$§! in unserer Hauptwelt wird entlassen und §Rdegradiert§!."

 espionage.1070.name:0 "Feindliche Infiltration entdeckt"
 espionage.1070.desc.identified.intro:1 "Unsere Spionageabwehrmaßnahmen haben zur Festnahme einer Gruppe gefährlicher Infiltratoren geführt. Diese scheint im Auftrag von §H[hostile_infiltration_country.GetName]§! gehandelt zu haben, und ihr Plan hätte viele das Leben gekostet und uns erheblichen Schaden zugefügt."
 espionage.1070.desc.identified:1 "$espionage.1070.desc.identified.intro$\n\nEs ist uns gelungen, verschiedene Geräte und Aufzeichnungen §Yzu entschlüsseln§!, die sie bei sich trugen, doch keines davon gibt Aufschluss über das volle Ausmaß ihrer Pläne gegen uns. Wir vermögen auch nicht mit Sicherheit zu sagen, was ihr nächster Schritt sein wird. Unsere Informationsgewinne sind daher relativ gering.\n\nWir müssen sorgfältig abwägen, wie wir darauf reagieren. Vielleicht sollten wir unsere eigenen Spionageabwehrfähigkeiten verschweigen und vor unseren anderen galaktischen Nachbarn Unwissenheit vortäuschen. Wir hätten aber auch die Möglichkeit, diesen geplanten Akt der Gewalt gegen uns öffentlich anzuprangern."
 espionage.1070.desc.identified.hostile:1 "$espionage.1070.desc.identified.intro$\n\nUnter den Dingen, die wir gewaltsam aus ihnen herausgeholt haben, befand sich eine Reihe von Kommunikationsprotokollen, die wir entschlüsseln konnten. Keines davon beschreibt jedoch den vollen Umfang ihrer Pläne gegen uns. Die [hostile_infiltration_country.GetAdj]e Sicherheit scheint derart ausgeklügelt zu sein, dass selbst ein Team von Agenten uns nur einen Teil der Informationen liefern kann. Alles andere, was wir aus ihnen herausholen können, sind unzuverlässige Informationen.\n\nTrotz ihrer berechtigten Empörung täten wir gut daran, unsere Reaktion darauf zu überdenken. Wir könnten unsere eigenen Entschlüsselungsfähigkeiten verschweigen und vor unseren Feinden Unfähigkeit vortäuschen. Wir könnten jedoch auch Sympathien bei ihren Feinden gewinnen, wenn wir die Pläne von [hostile_infiltration_country.GetName] für diesen geplanten Akt der Gewalt gegen uns offenlegen würden."
 espionage.1070.desc.unknown:1 "Unsere Spionageabwehr hat eine Gruppe anonymer, aber tödlicher Infiltratoren gefangen. Ihre Mitglieder behaupten, verschiedene Zugehörigkeiten zu haben, von denen wir jedoch keine verifizieren konnten.\n\n$espionage.1070.desc.middle$\n\nNur für den Fall der Fälle könnte es sich lohnen, [hostile_infiltration_country.GetName] genauer im Blick zu behalten. Es könnte allerdings auch von Vorteil sein, uns ruhig zu verhalten und unsere vergleichsweise schwachen Sicherheitsmaßnahmen nicht preiszugeben."
 espionage.1070.desc.middle:0 "Diese wie [hostile_infiltration_country.Spezies.GetNamePlural] aussehenden Agenten trugen verschiedene belastende Gegenstände bei sich, von denen wir einige leicht entschlüsseln konnten. Wir vermuten jedoch, dass diese Gegenstände eine absichtliche Ablenkung oder ein Trick sind. Diese Spione könnten in Wahrheit für [hostile_infiltration_country.GetName] arbeiten, doch die Beweise dafür sind nicht ganz schlüssig."
 espionage.1070.desc.unknown.hostile:1 "Unsere Spionageabwehr hat eine Gruppe anonymer, aber tödlicher Infiltratoren gefangen. Selbst im Verhör behaupten ihre Mitglieder, verschiedene Zugehörigkeiten zu haben, von denen wir keine verifizieren konnten.\n\n$espionage.1070.desc.middle$\n\nWir könnten Vergeltung gegen [hostile_infiltration_country.GetName] üben - eine Aktion, die von anderen sogar als gerechtfertigt angesehen werden könnte. Es ist jedoch auch möglich, dass dieser ganze Vorfall ein Köder ist, der uns von unseren wahren Feinden ablenken soll."
 espionage.1070.a:0 "Beobachtet sie heimlich weiter."
 espionage.1070.b:0 "Die Galaxie muss davon erfahren!"
 espionage.1070.b.tooltip:0 "\n§H§Y[hostile_infiltration_country.GetName]§! wird darüber informiert, dass wir ihre Agenten gefangen haben.§!"
 espionage.1070.c:0 "Wir werden unsere Zeit abwarten."
 espionage.1070.d:0 "Jemand muss zur Verantwortung gezogen werden."
 espionage.1070.e:0 "Sie können unser Schweigen in dieser Angelegenheit kaufen."
 espionage.1070.e.fail:0 "§Y[from.GetName]§! würde einer solchen Geste nicht viel Beachtung schenken."
 espionage.1071.name:0 "Nicht länger verdeckt"
 espionage.1071.desc:0 "Unser jüngstes Spionageziel, §Y[from.GetName]§!, hat nicht nur unsere Pläne durchschaut, sondern sich auch dazu entschlossen, §Puns§! für unsere Taten §Pbloßzustellen§!!\n\nEs ist möglich, dass keine nachprüfbaren Beweise diese Behauptungen untermauern - oder dass diese nur von wenigen geglaubt werden. Die Anschuldigungen für sich genommen könnten jedoch bereits schädlich genug sein."
 espionage.1071.desc.hostile:0 "Unser jüngstes Spionageziel, §Y[from.GetName]§!, hat nicht nur unsere Pläne durchschaut, sondern sich auch dazu entschlossen, §Puns§! für unsere Taten §Pbloßzustellen§!!\n\nEs ist möglich, dass sie in Wahrheit keinerlei Beweise dafür haben - vielleicht wollen sie einfach bluffen, um uns zu beleidigen oder sich die Gunst ihrer galaktischen Nachbarn zu verdienen."
 espionage.1071.a:0 "Lächerlich."
 espionage.1071.b:0 "Dieses Spiel kann man auch zu zweit spielen."
 espionage.1072.name:0 "Vorwürfe der Spionage"
 espionage.1072.desc:1 "§H[from.GetName]§! beschuldigt uns der §PSpionage§!. Die Behauptungen, wir hätten Agenten für einen direkten Angriff geschickt, basieren auf wackeligen und falschen Beweisen.\n\nWas auch immer die Gründe oder die Glaubwürdigkeit dieser Anschuldigungen sein mögen: Sie kommen einer diplomatischen Sanktion seitens [from.GetName] gleich. Wir werden wahrscheinlich keine direkten Konsequenzen daraus ziehen, doch es ist unwahrscheinlich, dass diese Verleumdungen von einem ihrer anderen Verbündeten oder sogar von unseren unbeachtet bleiben."
 espionage.1072.a:0 "Das ist für uns nicht von Belang."
 espionage.1073.name:0 "Erpresst wegen Spionage"
 espionage.1073.desc:0 "Unser jüngstes Spionageziel, §Y[from.GetName]§!, hat uns auf frischer Tat ertappt und §Hpolitische Gefallen gefordert§!. Dabei hat man eingewilligt, unsere verdeckten Aktionen nicht vor der Galaxie zu enthüllen.\n\nEs ist möglich, dass es in Wahrheit keinerlei Beweise gibt, die diese Behauptungen untermauern - die Anschuldigung allein könnte uns jedoch schon genug Schaden zufügen. Was auch immer die Motivation hier sein mag: [from.GetName] hat politische Druckmittel gegen uns geltend gemacht."

 espionage.1081.name:0 "Heimtückische Verschwörung aufgedeckt"
 espionage.1081.desc:0 "Unsere Agenten in §Y[insidious_plot_spynetwork.GetName]§! haben etwas Ungewöhnliches aufgedeckt: Es gibt glaubwürdige Hinweise darauf, dass §H[insidious_plot_country.GetName]§! ein Komplott schmiedet, um uns zu täuschen! Wir haben noch keine genauen Details über den Plan, doch es heißt, es ginge um die Manipulation unserer bestehenden Beziehungen - und um die Untergrabung von Vertrauensvereinbarungen und unserer gesamten Lebensweise selbst.\n\n$espionage.1081.desc.outro$"
 espionage.1081.desc.hostile:0 "Unsere Agenten in §Y[insidious_plot_spynetwork.GetName]§! haben das Gerücht aufgedeckt, dass §H[insidious_plot_country.GetName]§! ein Komplott schmiedet, um uns zu täuschen! Wir haben noch keine genauen Details über den Plan, doch er scheint darauf ausgelegt zu sein, uns und unsere Lebensweise zu untergraben.\n\n$espionage.1081.desc.outro$"
 espionage.1081.desc.outro:0 "Es ist zwar noch unklar, wie die [insidious_plot_spynetwork.GetSpeciesNamePlural] in den Besitz dieser Informationen gelangt sind, doch die Bemühungen unserer eigenen Agenten, mutmaßliche [insidious_plot_spynetwork.GetAdj]e Agenten zu beschatten, scheinen sich ausgezahlt zu haben. Wenn diese Informationen stimmen, haben die [insidious_plot_spynetwork.GetSpeciesNamePlural] unsere Arbeit bereits getan und sie für uns gesammelt."
 espionage.1081.desc.samecountry:0 "Unsere Agenten in §Y[insidious_plot_spynetwork.GetName]§! haben glaubwürdige Gerüchte über ein Komplott gegen uns aufgedeckt. Es scheint, dass die §H[insidious_plot_country.GetAdj]en§! Agenten etwas nachlässig waren, was ihre eigene operative Geheimhaltung angeht.\n\nWir haben noch keine genauen Details über ihren Plan, doch es heißt, es ginge um die Manipulation unserer bestehenden Beziehungen - und um die Untergrabung von Vertrauensvereinbarungen und unserer gesamten Lebensweise selbst."
 espionage.1081.a:0 "Diese Unholde!"
 espionage.1082.name:0 "Mutmaßliche Verschwörung aufgedeckt"
 espionage.1082.desc:0 "Unsere Agenten in §Y[insidious_plot_spynetwork.GetName]§! haben einige Hinweise darauf erhalten, dass §H[insidious_plot_country.GetName]§! uns in naher Zukunft zu täuschen beabsichtigt.\n\n$espionage.1082.outro$"
 espionage.1082.desc.samecountry:0 "Unsere Agenten in §Y[insidious_plot_spynetwork.GetName]§! haben einige Hinweise darauf erhalten, dass man plant, uns in naher Zukunft auszuspionieren.\n\n$espionage.1082.outro$"
 espionage.1082.outro:1 "Wir haben noch keine genauen Details über den Plan, doch er scheint das Ziel zu haben, unsere bestehenden Beziehungen zu manipulieren - und damit Vertrauensvereinbarungen und unsere gesamte Lebensweise selbst zu untergraben. $role_spymaster$ [insidious_plot_spymaster.GetName] rät jedoch zur Vorsicht, da die Leichtigkeit, mit der wir an diese Informationen gelangt sind, ziemlich §Pverdächtig§! ist."
 espionage.1082.a:0 "Das kann nicht toleriert werden."
 espionage.1082.b:0 "Dies ist wahrscheinlich ein Trick. Ignoriert es."
 espionage.1085.name:0 "In eine Verschwörung verwickelt"
 espionage.1085.desc:1 "Wir wurden in eine Verschwörung gegen §H[from.GetName]§! verwickelt. Die Anschuldigung ist so vage, dass wir nicht in der Lage sind, selbst herauszufinden, ob sie etwas planen oder nicht.\n\nUnsere eigenen Spione beteuern, die Anschuldigung sei unbegründet, und sie behaupten, es handle sich wahrscheinlich entweder um eine Reaktion der Spionageabwehr eines unserer Ziele oder um eine Verleumdungskampagne, die von einer dritten Partei durchgeführt wird. Was auch immer der Grund oder die Ursache ist: [from.GetName] hat dies nicht gut aufgenommen."
 espionage.1085.desc.neverspied:0 "Erstaunlicherweise wurden wir in eine relativ vage Verschwörung gegen §H[from.GetName]§! verwickelt. Es ist eine lächerliche Anschuldigung, wenn man bedenkt, dass wir bisher keinerlei Aktivitäten im Bereich der Spionage unternommen haben - doch selbst wenn, könnte [from.GetName] gar nicht wissen, wie lächerlich diese Anschuldigung wirklich ist.\n\nAnscheinend versucht eine unbekannte dritte Partei, uns ihre eigenen Vergehen anzuhängen - oder sie will vielleicht einfach nur diplomatisches Chaos säen. Was auch immer der Grund oder die Ursache ist: [from.GetName] hat dies nicht gut aufgenommen."

