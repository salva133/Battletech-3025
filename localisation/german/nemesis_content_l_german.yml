 spynetwork_vividsight:0 "Einflussreiche Agenten"
 spynetwork_vividsight_desc:1 "Unsere Agenten innerhalb dieses Spionagenetzes sind ungewöhnlich beliebt. Ihr Charisma sorgt dafür, dass §GEinsätze leichter sind§!. Die leichtere Aufdeckung unserer Agenten jedoch §Rverringert unsere $MOD_SPY_NETWORK_DAILY_VALUE_ADD$§!."
#  spynetwork_operative_spooked:0 "Operative Spooked"
#  spynetwork_operative_spooked_desc:0 "Extra resources are devoted to bolstering our operative's cover, given an acute risk of exposure."
 spynetwork_drones_hunted:0 "Mit Nahrung verwechselt"
 spynetwork_drones_hunted_desc:0 "Unsere Agenten werden von den urtümlichen Aspekten jenes Bewusstseins, das wir ausspionieren, gejagt und können deshalb nicht lange an einem Ort verweilen."
 spynetwork_toxic_field:0 "Vergiftete Agenten"
 spynetwork_toxic_field_desc:0 "Der [toxic_field_country.GetAdj]e Schwarm ist für unsere eigenen Agentendrohnen leicht toxisch. Ihre Funktionen werden beeinträchtigt sein, bis wir passende Antikörper entwickelt haben."
 spynetwork_excess_noise:0 "Starkes Rauschen"
 spynetwork_excess_noise_desc:0 "Die Umwelt auf den [excess_noise_country.GetAdj]en Welten ist von einem starken elektrostatischen Rauschen durchsetzt - weitaus heftiger, als wir das gewohnt sind. Unsere Agenten werden beeinträchtigt sein, bis wir die Schlüsselfunktionen um die betroffene Hardware herum umleiten können."
 spynetwork_drain_resources_cutties:0 "Unternehmerische Agenten brechen Verbindung ab"
 spynetwork_drain_resources_cutties_desc:0 "Eine Gruppe Agenten wurde dabei erwischt, wie sie Waren und Währungen aus unserem Geheimdienstbudget neu investierte. Als wir sie darauf ansprachen, entschied sie sich, die Verbindung zu uns zu kappen."
#  spynetwork_drain_resources_stopped:0 "Enterprising Operatives Tow the Line"
#  spynetwork_drain_resources_stopped_desc:0 "A group of our operatives was caught re-investing goods and currencies from our intelligence-gathering budget. Duly reprimanded, they have since re-doubled their efforts to our cause."
#  spynetwork_operatives_early_disavowal:0 "Operatives Prematurely Disavowed"
#  spynetwork_operatives_early_disavowal_desc:0 "Circumstances forced us to disavow some of our operatives early. Operational capacity is reduced for a time, while we recruit new agents to replace them."
 spynetwork_rigorous_screening:0 "Strenge Überprüfung von Agenten"
 spynetwork_rigorous_screening_desc:0 "Infolge eines kürzlich erfolgten Überlaufens achtet unser $role_spymaster$ derzeit verstärkt auf das Durchleuchten neuer Agenten."
 spynetwork_grisly_countermeasures:0 "Grässliche Gegenmaßnahmen"
 spynetwork_grisly_countermeasures_desc:0 "Die Verletzungen, die einer unserer Saboteure erlitten hat, haben den Verdacht der lokalen Sicherheitskräfte geweckt."
 spynetwork_auxiliaries_insight:0 "Aufmerksame Aushilfsagenten"
 spynetwork_auxiliaries_insight_desc:0 "Eine Gruppe ungewöhnlich aufmerksamer Aushilfsagenten sorgt für den reibungslosen Ablauf des Einsatzes."
 spynetwork_auxiliaries_lost:0 "Verlorene Aushilfsagenten"
 spynetwork_auxiliaires_lost_desc:0 "Unsere Ressourcen sind durch die kürzliche Entlassung einer Gruppe von Aushilfsagenten, die anscheinend zu viel wusste, stark beansprucht."
 spynetwork_auxiliaries_leak:0 "Aushilfsagenten wussten zu viel"
 spynetwork_auxiliaires_leak_desc:0 "Teile unseres Spionagenetzes wurden aufgedeckt, nachdem eine Gruppe von Aushilfsagenten ihre Rolle darin erkannt und beschlossen hatte, ihre Bedenken zu äußern."

 operation_contact_lost:0 "Kontakt abgebrochen"
 operation_contact_lost_desc:0 "Der Kontaktverlust zu früheren Agenten hat den Fortschritt dieser Operation zurückgeworfen."
 operation_multiphasic_interference:0 "Mehrphasige Interferenz"
 operation_multiphasic_interference_desc:0 "Wir verlieren immer wieder den Kontakt zu unseren Agenten, da sie unter ungewöhnlichen Nebenwirkungen leiden, wenn sie mit der lokalen Abschirmtechnologie unseres Ziels zu tun haben."
 operation_grisly_countermeasures:0 "Agent verletzt"
 operation_grisly_countermeasures_desc:0 "Unser Agent wurde auf dieser Sternenbasis durch Gegenmaßnahmen verletzt. Unser Vorankommen und unsere Fähigkeit, die Tarnung aufrechtzuerhalten, wurden dadurch behindert."

 espionage_research_backdoor:0 "Forschungs-Hintertür"
 espionage_research_backdoor_desc:0 "Wir haben die Gelegenheit ergriffen, eine Hintertür zu den Forschungsdatenbanken einer fremden Macht zu installieren. Ihre Wissenschaft sollte der unseren dienen."
 espionage_finderskeepers:0 "Verschlüsselungscode gefunden"
 espionage_finderskeepers_desc:0 "Einer unserer Agenten hat vor Kurzem den Verschlüsselungscode einer fremden Macht gefunden. Durch die Untersuchung seiner Funktionsweise haben wir Einblick in neuartige Entschlüsselungstechniken gewonnen."
 espionage_straycomm:0 "Verschlüsselungscode verloren"
 espionage_straycomm_desc:1 "Einer unserer $job_politician_plural$ hat vor Kurzem ein Bündel vertraulicher Materialien verlegt, darunter auch einen funktionsfähigen Verschlüsselungscode. Unsere innere Sicherheit ist vorerst gefährdet."
 espionage_drain_resources_exploit:0 "Unternehmerisches Spionagenetzwerk"
 espionage_drain_resources_exploit_desc:0 "Eine Gruppe Agenten innerhalb eines unserer Spionagenetzwerke wurde dabei erwischt, wie sie den lokalen Handel ausbeutete. Unser $role_spymaster$ hat ihre Schwarzmarktgeschäfte zu unserem direkten Vorteil ausgenutzt."

 research_stolen_sabotaged:0 "Forschung sabotiert"
 research_stolen_sabotaged_desc:0 "Feindliche Infiltratoren haben unsere Forschungsdatenbanken durchsucht und damit unsere laufenden Arbeiten verzögert und das Auffinden vorhandener Daten verlangsamt. Es wird Zeit brauchen, unsere Studien wieder ordnungsgemäß zu integrieren."

