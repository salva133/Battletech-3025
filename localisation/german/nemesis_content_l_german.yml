 first_contact.10.militarist.desc.attack_allowed:0 "$first_contact.10.militarist.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.pacifist.desc.proactive:0 "Der Ursprung des mysteriösen Raumschiffs, das wir im §H[This.System.GetName]§!-System entdeckt haben, wurde noch nicht bestimmt. Da dies wahrscheinlich unser erster Kontakt mit einer bisher unbekannten fremden Zivilisation ist, müssen wir alle Handlungen vermeiden, die als bedrohlich oder provozierend fehlgedeutet werden könnten. Wenn ihre Sprache übersetzt wird, können wir hoffentlich eine friedliche Beziehung zu ihnen aufbauen."
