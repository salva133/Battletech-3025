 first_contact.10.xenophile.desc.proactive:0 "Noch immer herrscht Aufregung im §H[This.System.GetName]§!-System, wo die Anwesenheit eines unidentifizierten Schiffes von den lokalen Sensoren erfasst wurde! Der Grundaufbau des Besuchers ist uns völlig unbekannt, was darauf hindeutet, dass wir es möglicherweise mit einer neuen fremden Zivilisation und einem möglichen Erstkontakt-Szenario zu tun haben. Abgesehen davon, dass das fremde Raumschiff eindeutig in der Lage ist, im Hyperraum zu reisen, wissen wir so gut wie nichts über diese faszinierenden Wesen. Es sollten keine Mühe gescheut werden, mehr über sie herauszufinden!"
