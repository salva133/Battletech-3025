 former_rebel:0 "Ehemaliger Rebell"
 former_rebel_desc:1 "Wir haben uns während des jüngsten Bürgerkriegs im Galaktischen Imperium auf die Seite der Rebellen geschlagen und werden daher noch immer mit Argwohn betrachtet. Unser Einfluss im Imperialen Senat ist stark eingeschränkt."
 former_loyalist:0 "Ehemaliger imperialer Loyalist"
 former_loyalist_desc:1 "Wir haben uns während des Untergangs des Galaktischen Imperiums auf die Seite der Loyalisten geschlagen und werden daher noch immer mit Argwohn betrachtet. Unser Einfluss in der Galaktischen Gemeinschaft ist stark eingeschränkt."
 former_emperor:0 "Ehemaliger Tyrann"
 former_emperor_desc:1 "Als ehemaliger Herrscher des Galaktischen Imperiums sind wir für einen Großteil der Galaxie plötzlich zu Ausgestoßenen geworden. Da wir zu Unrecht als Tyrannen angesehen werden, ist unser Einfluss in der wiedergeborenen Galaktischen Gemeinschaft stark eingeschränkt."

 EMPEROR_NEUTRAL_GREETING_01:0 "Ihr sprecht mit dem Herrscher der Galaxie."
 EMPEROR_NEUTRAL_GREETING_02:1 "Wir haben große Pläne für die Zukunft des Imperiums. Ihr werdet schon sehen."
 EMPEROR_NEUTRAL_GREETING_03:1 "Das Galaktische Imperium wird eine Ära des Friedens und der Stabilität in die Galaxie bringen."
 EMPEROR_NEUTRAL_GREETING_04:1 "Das Imperium, das wir errichten, wird dem Zahn der Zeit trotzen. In zehntausend Jahren wird dies als die Ära gelten, in der alles begann."
 EMPEROR_NEUTRAL_GREETING_05:0 "Ja, bitte? [Root.GetDerDieDE] [Root.GetRulerTitle] ist sehr beschäftigt, wie Ihr sicher versteht. Es gilt eine ganze Galaxie zu verwalten."
 EMPEROR_NEUTRAL_GREETING_06:0 "Von nun an soll die Galaxie für immer unter einem Banner vereint sein. Denkt daran, was alles erreicht werden kann!"
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_01:1 "Das Galaktische Imperium wird sich eines Tages über die gesamte Galaxie erstrecken. Ihr zögert nur das Unvermeidliche hinaus, [From.GetSpeciesName]."
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_02:0 "Seid Ihr gekommen, um [Root.GetGetDemDerDE] [Root.GetRulerTitle] die Treue zu schwören? Das wurde auch Zeit."
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_03:1 "Es ist bedauerlich, dass es noch immer rückständige Regionen der Galaxie gibt, die selbst für das Galaktische Imperium unerreichbar sind. Dieser Zustand wird behoben werden."
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_01:0 "Euer Gehorsam wird belohnt werden, [From.GetSpeciesNamePlural]. Wir sitzen alle im selben Schiff."
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_02:0 "Imperiale Bürger sind am Hof [Root.GetDesDerDE] [Root.GetRulerTitle][Root.GetsMaleDE] stets willkommen. Wie können wir behilflich sein?"
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_03:1 "[From.GetName] ist ein kleiner, aber wichtiger Teil des Galaktischen Imperiums. Seid versichert, dass [Root.GetDerDie] [Root.GetRulerTitle] Euch nicht vergessen hat."
 EMPEROR_HOSTILE_GREETING_01:0 "Nur ein Narr würde sich beim Herrscher der Galaxie unbeliebt machen."
 EMPEROR_HOSTILE_GREETING_02:0 "Eure fortgesetzte Anmaßung in Gegenwart [Root.GetDesDerDE] [Root.GetRulerTitle][Root.GetsMaleDE] wird nicht länger geduldet werden."
 EMPEROR_HOSTILE_GREETING_03:0 "Kniet vor [Root.GetDemDerDE] [Root.GetRulerTitle], Schuft!"
 EMPEROR_HOSTILE_GREETING_04:0 "Ihr WAGT es, Euch gegen [Root.GetDenDieDE] [Root.GetRulerTitle] zu stellen? Die schiere Arroganz! "
 EMPEROR_HOSTILE_GREETING_05:0 "Ist Euch überhaupt klar, mit wem Ihr sprecht?"
 EMPEROR_HOSTILE_GREETING_06:0 "Was könnte Eure klägliche Regierung zu sagen haben, was für [Root.GetDenDieDE] [Root.GetRulerTitle] womöglich von Interesse wäre?"
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_01:1 "Die Zukunft dieser Galaxie wird von der vereinten Macht des Galaktischen Imperiums geprägt, nicht von [From.GetName] und ihresgleichen."
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_02:1 "Nur Eure vollkommene Unbedeutsamkeit hat Euch vor der völligen Vernichtung durch das Galaktische Imperium bewahrt ... Bis jetzt."
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_03:0 "Ihr habt [Root.GetDenDieDE] [Root.GetRulerTitle] beleidigt. Das wird Konsequenzen haben."
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_01:0 "Diejenigen, die sich gegen [Root.GetDenDieDE] [Root.GetRulerTitle] stellen, werden ausgerottet wie das Ungeziefer, das sie sind."
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_02:1 "Mit Verrätern wird im Galaktischen Imperium hart umgegangen. Vergesst das nicht, [From.GetSpeciesNamePlural]."
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_03:1 "Aufruhr und Illoyalität sind ernsthafte Bedrohungen für die Stabilität des Imperiums, und man begegnet ihnen entsprechend."
 EMPEROR_FRIENDLY_GREETING_01:0 "Ihr habt die Gunst [Root.GetDesDerDE] [Root.GetRulerTitle][Root.GetsMaleDE], [From.GetSpeciesNamePlural]."
 EMPEROR_FRIENDLY_GREETING_02:0 "Es ist schön, Freunde [Root.GetDesDerDE] [Root.GetRulerTitle][Root.GetsMaleDE] am imperialen Hof zu sehen."
 EMPEROR_FRIENDLY_GREETING_03:0 "[Root.GetDerDieDECap] [Root.GetRulerTitle] findet immer Zeit, Vertreter aus [From.GetName] zu empfangen. Womit können wir helfen, Freunde?"
 EMPEROR_FRIENDLY_GREETING_04:0 "[Root.GetDerDieDECap] [Root.GetRulerTitle] hat Eure Offenheit und Ehrlichkeit stets geschätzt, [From.GetSpeciesNamePlural]."
 EMPEROR_FRIENDLY_GREETING_05:0 "[From.GetSpeciesNamePlural] sind am imperialen Hof immer willkommen."
 EMPEROR_FRIENDLY_GREETING_06:1 "Ihr seid eine willkommene Ablenkung von den unzähligen administrativen Aufgaben, die notwendig sind, um das Galaktische Imperium zu regieren, [From.GetSpeciesNamePlural]. Wie geht es Euch heute?"
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_01:1 "Die Mitglieder des Galaktischen Imperiums könnten viel von [From.GetName] lernen. Vielleicht zieht Ihr in Betracht, Euch uns eines Tages anzuschließen."
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_02:1 "Ihr seid wahre Freunde des Galaktischen Imperiums, [From.GetSpeciesNamePlural]."
 EMPEROR_TO_OUTSIDER_FRIENDLY_GREETING_03:0 "Obwohl Ihr bedauerlicherweise keine imperialen Bürger seid, empfindet [Root.GetDerDieDE] [Root.GetRulerTitle] nichts als Bewunderung und Respekt für [From.GetName]."
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_01:1 "[From.GetName] ist einer der Eckpfeiler des Galaktischen Imperiums. Ohne Euch könnte sehr wohl alles zusammenbrechen."
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_02:1 "Die [From.GetSpeciesNamePlural] sind Musterbürger des Imperiums. Ihr seid wahrlich ein Vorbild für den Rest."
 EMPEROR_TO_SUBJECT_FRIENDLY_GREETING_03:1 "Mit Eurer Hilfe wird das Galaktische Imperium die Galaxie vereinen und sie zu einem besseren Ort für alle fühlenden Wesen machen."
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_01:0 "Eure kaiserliche Majestät. Können wir etwas für Euch tun?"
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_02:1 "Wir sind selbstverständlich loyale und treue Untertanen des Imperiums."
 SUBJECT_TO_EMPEROR_NEUTRAL_GREETING_03:0 "Wie können wir [From.GetDemDerDE] [From.GetRulerTitle] heute dienen?"
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_01:0 "Was führt Euch hierher, "Majestät"?"
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_02:0 "Ist dies der Zeitpunkt, an dem es sich der Etikette willen gebührt, sich vor [From.GetDemDerDE] [From.GetRulerTitle] zu verbeugen? Wenn ja, lehne ich dies gern ab."
 SUBJECT_TO_EMPEROR_HOSTILE_GREETING_03:1 "Das Galaktische Imperium wird als dunkle Ära für die Galaxie in die Geschichte eingehen."
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_01:0 "Eure kaiserliche Majestät, dies ist eine große Ehre."
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_02:0 "Wie lautet Euer Geheiß, Eure kaiserliche Hoheit?"
 SUBJECT_TO_EMPEROR_FRIENDLY_GREETING_03:1 "Wir werden alle, die sich dem Imperium widersetzen, im Namen [From.GetDerDes] [From.GetRulerTitle][From.GetSMaleDE] vernichten!"
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_01:0 "Oh, [From.GetDerDieDE] [From.GetRulerTitle]! Das ist unerwartet."
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_02:1 "Wir wünschen freundschaftliche Beziehungen mit dem Galaktischen Imperium zu unterhalten."
 OUTSIDER_TO_EMPEROR_NEUTRAL_GREETING_03:1 "Wir haben nicht die Absicht, uns beim Imperium unbeliebt zu machen."
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_01:0 "Die Arroganz, sich selbst zum Herrscher der gesamten Galaxie zu erklären ... Das erschüttert einen zutiefst."
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_02:1 "Wird das Imperium von innen zerfallen oder wird ihm jemand von außen einen lähmenden Schlag versetzen und seine Tyrannei über die Galaxie beenden? Wir werden sehen."
 OUTSIDER_TO_EMPEROR_HOSTILE_GREETING_03:1 "[Root.GetName] wird frei und unabhängig von dem korrumpierenden Einfluss Eures Imperiums bleiben."
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_01:1 "Das Galaktische Imperium hat eine stabilisierende Wirkung auf die Galaxie gehabt, wofür wir Euch zu danken haben."
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_02:0 "Wir hätten es nicht für möglich gehalten, dass Ihr es schafft, ein Imperium von derart beeindruckenden Dimensionen aufrechtzuerhalten. [From.GetDerDieDECap] [From.GetRulerTitle] hat viel, worauf [From.GetSheHe] stolz sein kann."
 OUTSIDER_TO_EMPEROR_FRIENDLY_GREETING_03:0 "Die Errungenschaften [From.GetDesDerDE] [From.GetRulerTitle][From.GetsMaleDE] werden in [Root.GetName] sehr bewundert."

 CUSTODIAN_NEUTRAL_GREETING_01:0 "Willkommen im Büro des Galaktischen Wächters. Wie kann ich Euch behilflich sein?"
 CUSTODIAN_NEUTRAL_GREETING_02:0 "Die Galaktische Gemeinschaft ist unsere beste Chance, diese Galaxie zu einem besseren Ort für alle zu machen."
 CUSTODIAN_NEUTRAL_GREETING_03:0 "Wir dienen auf Geheiß des Galaktischen Senats und der Gemeinschaft."
 CUSTODIAN_NEUTRAL_GREETING_04:0 "Das Wächteramt zu bekleiden, ist eine große Verantwortung und eine Pflicht, die wir nicht auf die leichte Schulter nehmen."
 CUSTODIAN_NEUTRAL_GREETING_05:0 "Es ist unsere Aufgabe, die Gemeinschaft in eine Richtung zu lenken, die der gesamten Galaxie zugutekommt."
 CUSTODIAN_NEUTRAL_GREETING_06:0 "Der Entscheidungsprozess in der Gemeinschaft und im Galaktischen Senat wurde bisweilen durch ... Meinungsverschiedenheiten behindert. Als Wächter können wir die Dinge hoffentlich beschleunigen."
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_01:0 "Unser Mandat als Galaktische Wächter endet an den Grenzen der Gemeinschaft. Wir können Euch nicht helfen, [From.GetSpeciesNamePlural]."
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_02:0 "Wir haben eine Verantwortung gegenüber allen Mitgliedern der Galaktischen Gemeinschaft, doch das schließt [From.GetName] nicht ein."
 CUSTODIAN_TO_OUTSIDER_NEUTRAL_GREETING_03:0 "Die Mitgliedschaft in der Galaktischen Gemeinschaft sollte Eure oberste Priorität sein, [From.GetSpeciesNamePlural]."
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_01:0 "Als Wächter haben wir die besten Interessen der gesamten Gemeinschaft im Auge. [From.GetName] eingeschlossen."
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_02:0 "Wir wollen die Galaktische Gemeinschaft verbessern, doch wir können dies nicht ohne Euch [From.GetSpeciesNamePlural] tun. Die Befugnisse unseres Amtes haben ihre Grenze."
 CUSTODIAN_TO_COMMUNITY_MEMBER_NEUTRAL_GREETING_03:0 "Das endlose Gezänk in der Galaktischen Gemeinschaft muss aufhören, wenn wir als Galaxie irgendetwas Bemerkenswertes erreichen wollen."
 CUSTODIAN_HOSTILE_GREETING_01:0 "Wäre es möglich, würden wir Gesetze unterzeichnen, um [From.GetName] für immer zu verbannen. Leider liegt dies vorerst außerhalb unserer Befugnisse ..."
 CUSTODIAN_HOSTILE_GREETING_02:0 "Wir werden die Niederträchtigkeit von [From.GetName] für die gesamte Galaktische Gemeinschaft sichtbar machen."
 CUSTODIAN_HOSTILE_GREETING_03:0 "Ein Feind von [Root.GetName] ist ein Feind der Galaktischen Gemeinschaft."
 CUSTODIAN_HOSTILE_GREETING_04:0 "Das Wächteramt der Gemeinschaft ist nur der erste Schritt. Ihr werdet bald herausfinden, wozu wir in der Lage sind."
 CUSTODIAN_HOSTILE_GREETING_05:0 "Ihr könnt weder uns noch die Galaktische Gemeinschaft zum Narren halten. [From.GetName] ist nicht zu trauen."
 CUSTODIAN_HOSTILE_GREETING_06:0 "Fasst Euch kurz. Wir sollten nicht gesehen werden, wenn wir sprechen ... Als Galaktische Wächter haben wir bestimmte Standards einzuhalten."
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_01:0 "Ihr seid ein Feind der Galaktischen Gemeinschaft, [From.GetSpeciesNamePlural]."
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_02:0 "Als Wächter der Galaktischen Gemeinschaft nutzen wir diese Gelegenheit, um formell unsere Verachtung für Eure bedauernswerte Nation zum Ausdruck zu bringen."
 CUSTODIAN_TO_OUTSIDER_HOSTILE_GREETING_03:0 "Ihr werdet dem Raumbereich der Galaktischen Gemeinschaft fernbleiben, wenn Ihr wisst, was gut für Euch ist."
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_01:0 "Wir werden alles in unserer Macht Stehende tun, um den korrumpierenden Einfluss von [From.GetName] in der Galaktischen Gemeinschaft zu begrenzen."
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_02:0 "Als Wächter haben wir gelobt, den Plänen der [From.GetSpeciesNamePlural] in der Gemeinschaft ein Ende zu setzen."
 CUSTODIAN_TO_COMMUNITY_MEMBER_HOSTILE_GREETING_03:0 "Vielleicht solltet Ihr Eure Mitgliedschaft in der Galaktischen Gemeinschaft überdenken, [From.GetSpeciesNamePlural]. Als Nation voller Unzufriedener seid Ihr ein schlechter Einfluss für die anderen Mitglieder."
 CUSTODIAN_FRIENDLY_GREETING_01:0 "[From.GetName] ist ein wahrer Freund der Galaktischen Gemeinschaft!"
 CUSTODIAN_FRIENDLY_GREETING_02:0 "Die Galaktische Gemeinschaft grüßt Euch, [From.GetSpeciesNamePlural]!"
 CUSTODIAN_FRIENDLY_GREETING_03:0 "Wir kämpfen hart dafür, die Galaxie zu einem besseren Ort für [From.GetName] zu machen. Ihr habt nicht weniger verdient."
 CUSTODIAN_FRIENDLY_GREETING_04:0 "Unsere Verantwortung als Galaktische Wächter hält uns auf Trab, aber wir haben immer Zeit für unsere Freunde in [From.GetName]."
 CUSTODIAN_FRIENDLY_GREETING_05:0 "Wir sind nur bescheidene Diener der Galaktischen Gemeinschaft."
 CUSTODIAN_FRIENDLY_GREETING_06:0 "Was kann die Galaktische Gemeinschaft für Euch tun, [From.GetSpeciesNamePlural]?"
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_01:0 "Wenn Ihr nur der Galaktischen Gemeinschaft beitreten würdet ... [From.GetName] wäre ein positives Beispiel für die anderen Mitglieder."
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_02:0 "Die Galaktische Gemeinschaft wird erst komplett sein, wenn [From.GetName] ihr beigetreten ist."
 CUSTODIAN_TO_OUTSIDER_FRIENDLY_GREETING_03:0 "Obwohl Ihr kein Mitglied der Galaktischen Gemeinschaft seid, werden wir tun, was wir können, um auf [From.GetName] aufzupassen."
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_01:0 "Es wird Zeit brauchen, die Gemeinschaft zu etwas Besserem zu formen, doch mit der Hilfe unserer [From.GetSpeciesNamePlural]-Freunde könnte es gelingen."
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_02:0 "Wir werden alles in unserer Macht Stehende tun, um sicherzustellen, dass [From.GetName] eine Stimme in der Galaktischen Gemeinschaft hat."
 CUSTODIAN_TO_COMMUNITY_MEMBER_FRIENDLY_GREETING_03:0 "Wenn jedes Mitglied der Gemeinschaft so freundlich und hilfsbereit wäre wie [From.GetName], würde es keine Notwendigkeit für einen Wächter geben."
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_01:0 "Wächter, wie steht es um Eure Arbeit zur Vereinigung der Galaktischen Gemeinschaft? Das kann keine leichte Aufgabe sein."
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_02:0 "Das kommt unerwartet. Sicherlich gibt es dringendere Angelegenheiten, um die sich der Galaktische Wächter kümmern muss?"
 MEMBER_TO_CUSTODIAN_NEUTRAL_GREETING_03:0 "Wir sind nach wie vor nicht davon überzeugt, dass das Wächteramt wirklich notwendig ist, doch vielleicht werdet Ihr uns das Gegenteil beweisen."
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_01:0 "Genießt Eure erhabene Position, solange Ihr könnt, Wächter. Sie wird nicht von Dauer sein."
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_02:0 "Wir versuchen immer noch herauszufinden, wie genau es Euch gelungen ist, den Senat dazu zu bewegen, Euch diese Befugnisse als Wächter zu übertragen."
 MEMBER_TO_CUSTODIAN_HOSTILE_GREETING_03:0 "Seit Ihr das Amt des Wächters übernommen habt, lastet die Dunkelheit schwer auf der Galaktischen Gemeinschaft, und wir befürchten, dass sie langsam in etwas nicht Wiederzuerkennendes verwandelt wird."
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_01:0 "Dies ist eine unerwartete Ehre, Wächter. Was können wir für Euch tun?"
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_02:0 "Wie können wir der Galaktischen Gemeinschaft am besten behilflich sein, Wächter?"
 MEMBER_TO_CUSTODIAN_FRIENDLY_GREETING_03:0 "Die Galaktische Gemeinschaft kann sich glücklich schätzen, Euch zu haben, Wächter."
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_01:0 "Die Galaktische Gemeinschaft hat jetzt also einen "Anführer"? Interessant."
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_02:0 "Die Ernennung eines Wächters macht die Mitgliedschaft in der Galaktischen Gemeinschaft für uns nicht attraktiver, aber wir werden sehen."
 OUTSIDER_TO_CUSTODIAN_NEUTRAL_GREETING_03:0 "Die anderen Mitglieder der Gemeinschaft sind also die Vasallen des Wächters? Nein? Entschuldigt, aber wir haben immer noch Mühe, die genaue Art dieser Vereinbarung zu verstehen."
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_01:0 "Die Galaktische Gemeinschaft war schon immer eine verdorbene Institution und das war, BEVOR die Idioten in Eurem Senat Euch zum Wächter gemacht haben."
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_02:0 "Die Mitglieder der Gemeinschaft sind größere Narren, als wir dachten, wenn sie [From.GetName] das Wächteramt angeboten haben."
 OUTSIDER_TO_CUSTODIAN_HOSTILE_GREETING_03:0 "Ihr [From.GetSpeciesNamePlural] könnt nicht einmal über [From.GetName] herrschen und jetzt wird von Euch erwartet, dass Ihr die gesamte Galaktische Gemeinschaft anführt? Ha, dass ich nicht lache!"
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_01:0 "Es sieht so aus, als ob der Galaktische Senat einmal etwas richtig gemacht hat, als er Euch zu den Wächtern der Gemeinschaft ernannt hat! Vielleicht sollten wir eine Mitgliedschaft in Betracht ziehen."
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_02:0 "Die Galaktische Gemeinschaft kann sich mit Euch als Wächtern nur verbessern, [From.GetSpeciesNamePlural]."
 OUTSIDER_TO_CUSTODIAN_FRIENDLY_GREETING_03:0 "Galaktischer Wächter, ja? Wir freuen uns, dass etwas aus Euch wird, [From.GetSpeciesNamePlural]!"

 resolution_declare_crisis:0 "Zur Krise erklären"
 resolution_declare_crisis_desc:0 "Dieses Imperium stellt eine klare und unbestreitbare Bedrohung für die Zukunft der gesamten Galaxie dar. Es muss von der Galaktischen Gemeinschaft eingedämmt und vernichtet werden, bevor es zu spät ist."
 resolution_declare_crisis_empire:0 "$resolution_declare_crisis$"
 resolution_declare_crisis_empire_desc:1 "Dieses Imperium stellt eine klare und unbestreitbare Bedrohung für die Zukunft der gesamten Galaxie dar. Es muss vom Galaktischen Imperium eingedämmt und vernichtet werden, bevor es zu spät ist."

 crisis.4100.name:0 "Zur Galaktischen Krise erklärt"
 crisis.4100.intro:0 "Der Galaktische Senat hat einen Beschluss verabschiedet, in dem §H[new_crisis.GetName]§! zu einer Bedrohung für das Leben aller fühlenden Wesen und einer Krise galaktischen Ausmaßes erklärt wurde, was zur Folge hat, dass sich [new_crisis.GetName] ab heute in einem Zustand des totalen Krieges mit der gesamten Galaktischen Gemeinschaft befindet."
 crisis.4100.desc.a:0 "$crisis.4100.intro$\n\n$crisis.4100.1$"
 crisis.4100.desc.b:0 "$crisis.4100.intro$\n\n$crisis.4100.2$"
 crisis.4100.1:0 "Als Galaktischer Wächter hat [custodian.GetName] alle Mitglieder der Gemeinschaft aufgerufen, ihre Flotten zu mobilisieren und einen konzertierten Angriff auf das Territorium der [new_crisis.GetSpeciesNamePlural] zu beginnen: "Die Galaxie wird keinen Frieden kennen, solange die Bedrohung durch die [new_crisis.GetSpeciesNamePlural] nicht ein für alle Mal beseitigt ist"."
 crisis.4100.2:0 "Repräsentanten des Senats haben alle Mitglieder der Gemeinschaft dazu aufgerufen, ihre Flotten zu mobilisieren und einen konzertierten Angriff auf das Territorium der [new_crisis.GetSpeciesNamePlural] zu beginnen: "Die Galaxie wird keinen Frieden kennen, solange die Bedrohung durch die [new_crisis.GetSpeciesNamePlural] nicht ein für alle Mal beseitigt ist.""
 crisis.4100.a:0 "Ist es möglich, sie aufzuhalten?"
 crisis.4101.desc:1 "Der Imperiale Senat hat einen Beschluss verabschiedet, in dem §H[new_crisis.GetName]§! zu einer Bedrohung für das Leben aller fühlenden Wesen und einer Krise galaktischen Ausmaßes erklärt wurde. Infolgedessen befindet sich [new_crisis.GetName] in einem Kriegszustand mit dem gesamten Imperium.\n\nIn einer öffentlichen Ankündigung, die von [gal_emperor.Capital.GetName] aus übertragen wurde, rief [gal_emperor.GetDerDieDE] [gal_emperor.GetRulerTitle] alle Mitglieder des Imperiums dazu auf, ihre Flotten zu mobilisieren und einen konzertierten Angriff auf das Territorium der [new_crisis.GetSpeciesNamePlural] zu beginnen: "Die Galaxie und das Imperium werden keinen Frieden kennen, solange die Bedrohung durch die [new_crisis.GetSpeciesNamePlural] nicht ein für alle Mal beseitigt ist.""
 crisis.4105.name:0 "Gemeinschaft erklärt uns zur "Galaktischen Krise""
 crisis.4105.intro:0 "In Anerkennung der Bedrohung, die wir darstellen, haben die hinterhältigen Mitglieder der Galaktischen Gemeinschaft einen Beschluss verabschiedet, mit dem sie unser Handeln verurteilen und uns zu einer §Y"Krise galaktischen Ausmaßes"§! erklären. In einem seltenen Moment der Einheit haben sich die Mitglieder der Gemeinschaft alle zusammengetan und uns den Krieg erklärt."
 crisis.4105.desc.a:0 "$crisis.4105.intro$\n\n$crisis.4105.1$"
 crisis.4105.desc.b:0 "$crisis.4105.intro$\n\n$crisis.4105.2$"
 crisis.4105.1:0 "Unter der Führung des Galaktischen Wächters versammeln sich ihre Flotten, um einen Angriff auf unser Territorium zu beginnen. Der Kampf um die Galaxie hat begonnen."
 crisis.4105.2:0 "Ihre Flotten bereiten einen Angriff auf unser Territorium vor. Der Kampf um die Galaxie hat begonnen."
 crisis.4105.a:0 "Glorreiche Zeiten liegen vor uns."
 crisis.4105.b:0 "Das ist Wahnsinn!"
 crisis.4105.desc.c:0 "Die korrupten Narren in der Galaktischen Gemeinschaft haben einen Beschluss verabschiedet, der uns zu einer "Krise" und einer "Bedrohung für das Leben aller fühlenden Wesen" erklärt. Angesichts dieser absurden Behauptungen besteht nun ein Zustand des totalen Krieges zwischen [Root.GetName] und der gesamten Galaktischen Gemeinschaft.\n\nDieser Krieg wird so lange andauern, bis entweder wir oder die Gemeinschaft völlig vernichtet worden sind ... oder sie den Beschluss aufheben."
 crisis.4106.name:1 "Imperium erklärt uns zur "Galaktischen Krise""
 crisis.4106.desc.a:1 "In Anerkennung der Bedrohung, die wir darstellen, haben die hinterhältigen Mitglieder des Galaktischen Imperiums einen Beschluss verabschiedet, mit dem sie unser Handeln verurteilen und uns zu einer §Y"Krise galaktischen Ausmaßes"§! erklären. In einem seltenen Moment der Einheit haben sich die Mitglieder des Imperiums alle zusammengetan und uns den Krieg erklärt.\n\nUnter der Führung [gal_emperor.GetDesDerDE] [gal_emperor.GetRulerTitle][gal_emperor.GetsMale] versammeln sich ihre Flotten, um einen Angriff auf unser Territorium zu beginnen. Der Kampf um die Galaxie hat begonnen."
 crisis.4106.desc.b:1 "[gal_emperor.GetDerDieDECap] [gal_emperor.GetRulerTitle] und die korrupten Lakaien im Imperialen Senat haben einen Beschluss verabschiedet, der uns zu einer "Krise" und einer "Bedrohung für das Leben aller fühlenden Wesen" erklärt. Angesichts dieser absurden Behauptungen besteht nun ein Zustand des totalen Krieges zwischen [Root.GetName] und dem gesamten Galaktischen Imperium.\n\nDieser Krieg wird so lange andauern, bis entweder wir oder das Imperium völlig vernichtet worden sind ... oder sie den Beschluss aufheben."
 gal_custodian:0 "Galaktischer Wächter"
 gal_custodian_desc:0 "Als Wächter der Galaktischen Gemeinschaft hat unser Einfluss in der Galaxie zugenommen."
 war_goal_wg_declared_crisis:0 "Krisen-Krieg"
 war_goal_wg_declared_crisis_desc:0 "Zwischen der Galaktischen Gemeinschaft und dem Krisen-Reich wird ein totaler Krieg geführt.\n\nFrieden kann nur durch die völlige Vernichtung einer Seite erreicht werden, oder wenn die Gemeinschaft einen Beschluss zur Beendigung der Feindseligkeiten verabschiedet."
 resolution_category_declare_crisis:0 "Krisenstatus ausrufen"
 resolution_repeal_crisis:0 "Krisenstatus aufheben"
 resolution_repeal_crisis_desc:0 "Genug ist genug. Das von uns ins Ziel genommene Reich sollte nicht länger als Galaktische Krise betrachtet werden. Die Feindseligkeiten mit den Mitgliedern der Gemeinschaft müssen sofort beendet werden."
 resolution_repeal_crisis_empire:0 "$resolution_repeal_crisis$"
 resolution_repeal_crisis_empire_desc:1 "Diese sogenannte "Krise" stellt für das Imperium keine glaubwürdige Bedrohung mehr dar. Die sind unserer Aufmerksamkeit nicht mehr würdig."
 crisis.4110.name:0 "Krisenstatus aufgehoben"
 crisis.4110.desc:0 "Der Beschluss, der §H[former_crisis.GetName]§! zur "Galaktischen Krise" erklärte, wurde vom Galaktischen Senat aufgehoben, was zur Folge hat, dass alle laufenden militärischen Operationen, die von Mitgliedern der Gemeinschaft gegen die [former_crisis.GetSpeciesNamePlural] durchgeführt werden, augenblicklich eingestellt werden. Für den Moment ist der Frieden in diesen Winkel der Galaxie zurückgekehrt."
 crisis.4110.a:0 "Wird das von Dauer sein?"
 crisis.4111.desc.b:0 "$crisis.4111.intro$\n\n$crisis.4111.nasty$"
 crisis.4111.intro:0 "Der Galaktische Senat hat den Beschluss aufgehoben, mit dem wir zu einer "Galaktischen Krise" erklärt wurden, und alle Mitglieder der Gemeinschaft wurden aufgefordert, sich zurückzuziehen. Die Militäreinsätze gegen uns sind vorerst eingestellt worden."
 crisis.4111.nasty:0 "Wenn wir weiterkämpfen wollen, hindert uns nichts daran, den Narren einzeln den Krieg zu erklären und sie einen nach dem anderen auszuschalten ..."
 crisis.4111.a:0 "Sie kamen also zur Besinnung."
 crisis.4111.b:0 "Sie fürchten uns!"
 crisis.4112.desc:0 "Der Beschluss, der §H[former_crisis.GetName]§! zur "Galaktischen Krise" erklärte, wurde vom Imperialen Senat aufgehoben. Als Konsequenz hat [gal_emperor.GetDerDieDE] [gal_emperor.GetRulerTitle] die sofortige Einstellung aller laufenden imperialen Militäroperationen angeordnet, die auf die [former_crisis.GetSpeciesNamePlural] abzielten. Für den Moment ist der Frieden in diesen Winkel der Galaxie zurückgekehrt."
 crisis.4113.desc:1 "Das Galaktische Imperium hat den Beschluss aufgehoben, mit dem wir zu einer "Krise" erklärt wurden, und alle Imperialen Streitkräfte wurden aufgefordert, sich zurückzuziehen. Ihr[gal_emperor.GeteFemale] [gal_emperor.GetRulerTitle] hat die Einstellung aller Feindseligkeiten gegen uns befohlen ... Für den Moment zumindest."
 community_declared_crisis_failtext:0 "§RWir sind zur Krise erklärt worden und können nicht beitreten.§!"
 community_homicidal_failtext:0 "§RUns wird die Mitgliedschaft aufgrund unserer "gewalttätigen und räuberischen Natur" verweigert. Narren.§!"
 community_default_failtext:0 "§REs muss sich um ein konventionelles Imperium handeln.§!"
 resolution_declare_crisis_tooltip:0 "Alle Mitglieder der Galaktischen Gemeinschaft erklären einen totalen Krieg gegen das Ziel, der nur beendet werden kann, wenn eine Seite vernichtet oder der Beschluss aufgehoben wird."
 resolution_declare_crisis_empire_tooltip:1 "Das Galaktische Imperium erklärt einen totalen Krieg gegen das Ziel. Die Feindseligkeiten können nur beendet werden, wenn eine Seite vernichtet oder der Beschluss aufgehoben wird."

 first_contact.5.militarist.desc:0 "Nach der Sichtung nicht identifizierter Raumschiffe im §H[This.System.GetName]§!-System wurde allen Streitkräften in der Umgebung befohlen, gemäß Standardprotokoll einen erhöhten Bereitschaftszustand einzunehmen. Der Geheimdienst analysiert noch immer die wenigen Daten, die wir über das unbekannte Flugobjekt haben, doch es scheint in der Lage zu sein, im Hyperraum zu reisen. Etwaige offensive Fähigkeiten sind weiterhin unbekannt. Da dies wahrscheinlich unseren ersten Kontakt mit einer neuen fremden Zivilisation darstellt, sollten wir Schritte unternehmen, um ihre Kommunikation zu entschlüsseln."
 first_contact.5.pacifist.desc:0 "Wir konnten den Ursprung des mysteriösen Raumschiffs, das wir im §H[This.System.GetName]§!-System entdeckt haben, noch nicht bestimmen. Da dies wahrscheinlich unser erster Kontakt mit einer bisher unbekannten fremden Zivilisation ist, müssen wir alle Handlungen vermeiden, die als bedrohlich oder provozierend fehlgedeutet werden könnten. Wenn ihre Sprache übersetzt wird, können wir hoffentlich eine friedliche Beziehung zu ihnen aufbauen."
 first_contact.5.spiritualist.desc:0 "Wir sammeln noch immer Daten über das fremde Raumschiff, das im §H[This.System.GetName]§!-System entdeckt wurde. Falls es sich bei diesem Schiff um einen Abgesandten einer bisher unbekannten fremden Zivilisation handelt, was wahrscheinlich ist, müssen wir feststellen, ob die Wesen an Bord in der Gnade der Geister wandeln oder ob sie Handlanger der Verderbtheit sind. Der erste Schritt wird sein, ihre Sprache und die Natur ihres Glaubenssystems zu ergründen."
 first_contact.5.materialist.desc:0 "Die Untersuchung des unidentifizierten Raumschiffs, das im §H[This.System.GetName]§!-System entdeckt wurde, geht weiter, doch es wurden noch nicht genügend Daten gesammelt, um eine fundierte Hypothese über die genaue Herkunft des Schiffs aufzustellen. Da wir es wahrscheinlich mit einem Abgesandten einer bisher unbekannten fremden Zivilisation zu tun haben, sollten Anstrengungen unternommen werden, ihre Kommunikation abzufangen und eine umfassende Analyse ihrer Sprache zu beginnen."
 first_contact.5.xenophobe.desc:0 "Wir haben alarmierende Berichte aus dem §H[This.System.GetName]§!-System erhalten, in dem wir die heimtückischen Aktivitäten eines Xeno-Raumschiffes überwacht haben. Der genaue Zweck des Schiffs bleibt weiterhin unbekannt, doch es handelt sich wahrscheinlich um einen Agenten einer größeren politischen Einheit der Xenos. Es könnte ratsam sein, mehr Daten über diese Kreaturen zu sammeln, damit wir das genaue Ausmaß und die Art der Bedrohung besser einschätzen können."
 first_contact.5.xenophile.desc:0 "Die mysteriöse Sichtung eines unidentifizierten Schiffes im §H[This.System.GetName]§!-System lädt weiterhin zu Spekulationen ein! Sein Grundaufbau ist uns völlig unbekannt, was vermuten lässt, dass wir es mit einer neuen fremden Zivilisation und einem möglichen Erstkontakt-Szenario zu tun haben könnten. Abgesehen davon, dass das fremde Raumschiff eindeutig in der Lage ist, im Hyperraum zu reisen, wissen wir so gut wie nichts über diese faszinierenden Wesen. Es sollten keine Mühe gescheut werden, mehr über sie herauszufinden!"
 first_contact.5.authoritarian.desc:0 "[This.Owner.GetDerDieDECap] [This.Owner.GetRulerTitle] wurde über das unbekannte Schiff informiert, das im §H[This.System.GetName]§!-System gemeldet wurde. Sein Grundaufbau stimmt mit nichts in unseren Aufzeichnungen überein, was darauf hindeutet, dass wir es mit einem möglichen Erstkontakt-Szenario mit einer fremden Zivilisation zu tun haben. Mit Erlaubnis [This.Owner.GetDesDerDE] [This.Owner.GetRulerTitle] können wir mit der Analyse der von uns gesammelten Daten beginnen, um zu sehen, ob ihre Sprache übersetzt werden kann."
 first_contact.5.egalitarian.desc:0 "Die Öffentlichkeit wurde über ein mögliches Erstkontakt-Szenario im §H[This.System.GetName]§!-System informiert, bei dem die Anwesenheit eines unidentifizierten Raumschiffs registriert wurde. Erste Daten deuten darauf hin, dass dieses Schiff zu Hyperraumreisen fähig ist und wahrscheinlich von einer bisher unbekannten fremden Zivilisation stammt. Vertreter aller Regierungszweige wurden über diese Lage sowie über unsere laufenden Bemühungen zur Übersetzung ihrer Sprache informiert."

 first_contact.10.militarist.desc.proactive:0 "Die lokalen Verteidigungskräfte des §H[This.System.GetName]§!-Systems befinden sich nach dem kürzlichen Eindringen des unidentifizierten Raumschiffs weiterhin in einem Zustand erhöhter Bereitschaft. Der Geheimdienst analysiert noch immer die wenigen Daten, die wir über das unbekannte Flugobjekt haben, doch es scheint in der Lage zu sein, im Hyperraum zu reisen. Etwaige offensive Fähigkeiten sind weiterhin unbekannt. Da dies wahrscheinlich unseren ersten Kontakt mit einer neuen fremden Zivilisation darstellt, sollten wir Schritte unternehmen, ihre Kommunikation zu entschlüsseln."
