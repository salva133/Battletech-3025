 01_ADD_COUNCIL_PROPOSE:0 "Wir benötigen Eure Dienste im Imperialen Rat. Dient uns gut und Eure Loyalität wird belohnt werden."
 02_ADD_COUNCIL_PROPOSE:0 "[From.GetDerDieDECap] [From.GetRulerTitle] hat Euch ausgewählt, um einen freien Platz im Imperialen Rat zu besetzen. Eine große Ehre. So viel ist sicher."
 03_ADD_COUNCIL_PROPOSE:1 "In Anerkennung Eurer Verdienste für das Imperium hat [From.GetDerDieDE] [From.GetRulerTitle] beschlossen, [Root.GetName] mit einem Sitz im Imperialen Rat zu belohnen."
 01_REMOVE_COUNCIL_PROPOSE:0 "Eure Dienste im Imperialen Rat werden nicht länger benötigt. Packt Eure Sachen und verlasst die Räumlichkeiten."
 02_REMOVE_COUNCIL_PROPOSE:1 "Ihr habt bei Euren Pflichten gegenüber dem Imperium und [From.GetDemDerDE] [From.GetRulerTitle] versagt, weshalb Eure Zeit im Imperialen Rat hiermit ein Ende findet."
 03_REMOVE_COUNCIL_PROPOSE:0 "[From.GetDerDieDECap] [From.GetRulerTitle] hat verfügt, dass Ihr Euren Sitz im Imperialen Rat nicht länger verdient. Er wird stattdessen an jemanden vergeben, der ... fähiger ist."

 emperor.250.name:0 "Pattsituation"
 emperor.250.desc:1 "Zwar gelang es den imperialen Streitkräften nicht, den Aufstand zu zerschlagen, doch sie konnten zumindest den Versuch der Rebellen vereiteln, [gal_emperor.GetDenDieDE] [gal_emperor.GetRulerTitle] zu stürzen. Mit diesem Friedensvertrag wurde allen rebellierenden Mitgliedern des Galaktischen Imperiums die Unabhängigkeit gewährt.\n\nVielleicht ist es so am besten. Eine solche Plage muss ausgerottet werden, bevor die Korruption eine Chance hat, sich auszubreiten. Wir können diese aufwieglerischen Systeme jederzeit neu aufbauen oder zu einem späteren Zeitpunkt wieder in den Schoß des Imperiums zurückbringen ..."
 emperor.250.a:1 "Das Imperium wird fortbestehen."
 emperor.251.desc:1 "Auch wenn wir bei unserem Versuch, [gal_emperor.GetDenDieDE] [gal_emperor.GetRulerTitle] zu stürzen, gescheitert sind, haben wir zumindest die Freiheit für unser eigenes Volk sichern können. Mit diesem Friedensvertrag wurde allen rebellierenden Mitgliedern des Galaktischen Imperiums Unabhängigkeit gewährt.\n\n[gal_emperor.GetDerDieDECap] [gal_emperor.GetRulerTitle] wird diese Atempause zweifellos dazu nutzen, die Streitkräfte des Imperiums wiederaufzubauen. Wir müssen uns daher vor zukünftigen Versuchen des Imperiums hüten, das seinen Einfluss zweifelsohne erneut auf unsere Kosten auszuweiten versuchen wird."
 emperor.251.a:0 "Zu guter Letzt haben wir die Freiheit doch gewonnen."
 emperor.252.desc:1 "Der Bürgerkrieg endete in einer Pattsituation. Während das Imperium sich als unfähig erwies, die Rebellion zu besiegen, scheiterten die Rebellen ebenfalls bei ihrem Versuch, [gal_emperor.GetDenDieDE] [gal_emperor.GetRulerTitle] zu stürzen.\n\nIn einem heute von beiden Parteien unterzeichneten Friedensvertrag wurde den rebellierenden Mitgliedern des Imperiums volle Unabhängigkeit zugesichert. Wir werden sehen, ob dies zu einem dauerhaften Frieden zwischen den beiden Machtblöcken führen wird ... oder zu einem kalten Krieg."

 emperor.300.name:0 "Der Fall eines Imperiums"
 emperor.300.desc:1 "Das Galaktische Imperium hat einen tödlichen Schlag erlitten, von dem es sich nicht mehr erholen kann. Mit seinem bevorstehenden Zusammenbruch sind wir nun in der Lage, die alte §HGalaktische Gemeinschaft§! wiederherzustellen.\n\nDiese soll als Plattform der Diplomatie und des gegenseitigen Verständnisses dienen und damit der Tyrannei, die wir so lange erdulden mussten, einen Riegel vorschieben!"
 emperor.300.a:0 "Die Gemeinschaft wird wiedergeboren werden!"
 emperor.301.name:0 "Wiedergeburt der Gemeinschaft"
 emperor.301.desc:1 "Das Ende ist gekommen. Die verbliebenen imperialen Streitkräfte haben sich ergeben oder sind verschwunden, und es ist offensichtlich, dass das Imperium stirbt.\n\nSchon jetzt hat §H[dissolve_winner.GetName]§! mit dem Wiederaufbau der alten §HGalaktischen Gemeinschaft§! begonnen. Imperiale Banner werden heruntergerissen und überall in der Galaxie in Flammen gesetzt. Eine neue Zukunft steht uns bevor."
 emperor.301.a:0 "Wir müssen unseren Platz darin finden."
 emperor.302.desc:1 "Das Galaktische Imperium ist gefallen. Da die imperialen Streitkräfte inzwischen entweder getötet wurden oder in Scharen kapituliert haben, hat der Souverän des Imperiums abgedankt.\n\nWährend die Ordnung in den vom Krieg verwüsteten Systemen des ehemaligen Imperiums langsam wiederhergestellt wird, hat es §H[dissolve_winner.GetName]§! für angebracht gehalten, die alte §HGalaktische Gemeinschaft§! wiederauferstehen zu lassen. Wir haben eine Einladung zur Mitgliedschaft erhalten. Sollen wir beitreten?"
 emperor.302.a:0 "Natürlich! Es ist an der Zeit, sich erneut der Galaxie anzuschließen."
 emperor.302.b:1 "Nein. Das könnte sich zu einem neuen Imperium entwickeln."

 emperor.310.name:0 "[new_emperor.GetGalEmpireName]"
 emperor.310.desc:0 "Da der imperiale Widerstand nun zerfällt, haben unsere §H[new_emperor.GetSpeciesName]§!-Verbündeten den Thron erobert und sich selbst zu den Herrschern von §H[new_emperor.GetGalEmpireName]§! erklärt. Der Sieg ist unser!"
 emperor.310.a:0 "Sie werden sich hoffentlich an unsere Rolle in all dem erinnern."
 emperor.311.desc:1 "Truppen unter der Führung der §H[new_emperor.GetSpeciesNamePlural]§! haben einen Großteil des Galaktischen Imperiums überrannt, die letzten Hochburgen des imperialen Widerstands eingenommen und sie zur Kapitulation gezwungen. Angesichts dieser Entwicklung haben sich die [new_emperor.GetSpeciesNamePlural] zu den Anführern von §H[new_emperor.GetGalEmpireName]§! erklärt."
 emperor.311.a:0 "Ein neues Imperium und ein neuer Herrscher."

 emperor.312.desc:0 "Der Thron gehört uns! In unserer Hauptwelt auf [Root.Capital.GetName] hat [Root.GetDerDieDE] neue [Root.GetRulerTitle] den Aufstieg von §H[new_emperor.GetGalEmpireName]§! verkündet. Von diesem Moment an werden wir über das Schicksal der Galaxie entscheiden!\n\nAngesichts dieser bedeutsamen Ereignisse wurde unsere Regierung umorganisiert, und wir sind fortan als §H[Root.GetName]§! bekannt."
 emperor.312.a:0 "Lang lebe [new_emperor.GetGalEmpireName]!"

 emperor.401.name:1 "Zusammenbruch des Galaktischen Imperiums"
 emperor.401.desc:1 "Mit der Zerstörung von §H[LastKilledCountryName]§! ist auch das Galaktische Imperium zusammengebrochen!\n\nInmitten dieses Chaos ist die alte Galaktische Gemeinschaft wiedergeboren worden, um zumindest einen gewissen Anschein von Ordnung in die Galaxie zu bringen."
 emperor.401.a:0 "So endet eine Ära."

 emperor.371.name:0 "Imperialer Mitgliedsstaat wird angegriffen!"
 emperor.371.desc:0 "§H[attacking_country.GetName]§! hat §H[victim_country.GetName]§! angegriffen! Dieser Angriff auf einen Mitgliedsstaat des Imperiums durch eine äußere Macht erfordert die sofortige Reaktion [Root.Ruler.GetDesDerDE] [Root.GetRulerTitle][Root.Ruler.GetSMaleDE].\n\nSoll [Root.GetName] in diesen Krieg eingreifen? Der Rest des Imperiums beobachtet unser Vorgehen genau."
 emperor.371.a:0 "Ihr Kampf ist unser Kampf. Auf in den Krieg!"
 emperor.371.b:0 "Dieser Krieg betrifft uns nicht."
 emperor.372.name:0 "[From.Ruler.GetDerDieDECap] [From.GetRulerTitle] bietet Unterstützung an"
 emperor.372.desc:0 "Der feige Angriff auf unsere Nation durch §H[attacking_country.GetName]§! hat [From.Ruler.GetDenDieDE] [From.GetRulerTitle] zu schnellem Handeln veranlasst! Imperiale Flotten aus §H[From.GetName]§! haben sich in Bewegung gesetzt, um uns in diesem Krieg zu unterstützen."
 emperor.372.a:0 "Für das Imperium!"
 emperor.373.name:0 "[From.Ruler.GetDerDieDECap] [From.GetRulerTitle] greift ein!"
 emperor.373.desc:0 "Unser kürzlicher Angriff auf §H[victim_country.GetName]§!, ein Mitglied des Galaktischen Imperiums, hat eine sofortige Reaktion [From.Ruler.GetDesDerDE] [From.GetRulerTitle][From.Ruler.GetSMaleDE] nach sich gezogen! Zwischen uns und §H[From.GetName]§! herrscht nun Krieg."
 emperor.373.a:0 "Dieser Krieg geht sie nichts an!"
 emperor.374.name:0 "[From.Ruler.GetDerDieDECap] [From.GetRulerTitle] erklärt Neutralität"
 emperor.374.desc:0 "Trotz des feigen Angriffs auf unsere Nation durch §H[attacking_country.GetName]§! hat [From.Ruler.GetDerDieDE] [From.GetRulerTitle] beschlossen, nicht zu intervenieren! Wir wurden uns selbst überlassen, während imperiale Flotten den Konflikt aus der Ferne beobachten."
 emperor.374.a:0 "So viel zur imperialen Solidarität!"
 opinion_emperor_support_us:0 "Verteidigte uns vor externer Bedrohung"
 opinion_emperor_abandoned_us:0 "Half nicht gegen externe Bedrohung"
 opinion_emperor_supported_member:0 "Unterstützte Mitglied des Imperiums"
 opinion_emperor_abandoned_member:0 "Gab Mitglied des Imperiums auf"
 emperor.371.a.tooltip:0 "Wir treten §Y[From.From.GetName]§! auf Seite von §Y[victim_country.GetName]§! bei."
 emperor.372.a.tooltip:0 "§Y[From.GetName]§! tritt §Y[From.From.From.GetName]§! auf unserer Seite bei."
 emperor.373.a.tooltip:0 "§Y[From.GetName]§! tritt §Y[From.From.From.GetName]§! auf der Seite unserer Feinde bei."

 action.37.desc.restore_community.1:1 "Da! Eure elenden Kapitulationserklärungen wurden unterzeichnet, und allen imperialen Streitkräften wurde befohlen, die Waffen niederzulegen. Nun lasst mich in Frieden, während ich um das Imperium trauere und um das, was hätte sein können ..."
 action.37.desc.restore_community.2:1 "Merkt Euch meine Worte ... Die Zerstörung des Galaktischen Imperiums hat uns alle zum Untergang verdammt. Wie sonst sollen wir geeint unter einem Banner gegen die Schrecken stehen, die unsere Galaxie bedrohen?"
 action.37.desc.restore_community.3:1 "Hätten die Bürger des Imperiums härter gekämpft, wäre es nicht dazu gekommen! Alles Verräter!"

 action.48.desc.generic.1:0 "Alles ist verloren. Wir ... Wir bieten unsere bedingungslose Kapitulation an."
 action.48.desc.generic.2:0 "Bitte ruft Eure Flotten zurück! Wir kapitulieren!"
 action.48.desc.generic.3:0 "Alles, was wir erreicht haben ... Alles, was wir aufgebaut haben ... Einfach fort."
 action.48.desc.spiritualist.1:0 "Mögen die Geister Euch Eure Sünden vergeben ... Wir werden es niemals tun."
 action.48.desc.spiritualist.2:0 "Wo haben wir versagt? Hat es uns an Glaube gefehlt? Waren die Gebete nicht genug? Ich ... Ich verstehe das einfach nicht ..."
 action.48.desc.spiritualist.3:0 "Wenn Ihr uns niederschlagt, werden wir nur mächtiger, als Ihr es Euch je vorstellen könntet."
 action.48.desc.militarist.1:0 "Wir haben alle unsere verbleibenden Streitkräfte angewiesen, die Waffen niederzulegen. Der Krieg ist vorbei ... Alles ist vorbei."
 action.48.desc.militarist.2:0 "Wir ... Wir kapitulieren hiermit bedingungslos. Wir ziehen uns zurück."
 action.48.desc.militarist.3:0 "Sagt unseren Kriegern, dass unsere Niederlage keine Schande war. Ich kann ihnen selbst nicht gegenübertreten ..."
 action.48.desc.pacifist.1:0 "Bitte ... Wir werden keinen weiteren Widerstand mehr leisten. Wir ... Wir wollen nur Frieden."
 action.48.desc.pacifist.2:0 "Möge das Universum Euch Eure Verbrechen verzeihen."
 action.48.desc.pacifist.3:0 "Es war töricht von uns, Widerstand zu leisten. So viele Menschen haben ihr Leben verloren ... Völlig vergebens."
 action.48.desc.materialist.1:0 "Anhaltender Widerstand zu diesem Zeitpunkt wäre ... irrational. Wir kapitulieren bedingungslos."
 action.48.desc.materialist.2:0 "Wir werden mit Euren Besatzungstruppen zusammenarbeiten, wenn es um die ... Demontage unserer gegenwärtigen Regierung geht."
 action.48.desc.materialist.3:0 "Wir fingen gerade erst an, die Geheimnisse der Galaxie zu entschlüsseln. Es gab noch so viel mehr zu lernen ..."
 action.48.desc.megacorp.1:0 "Ihr werdet die Rücktrittsgesuche aller Vorstandsmitglieder binnen einer Stunde auf Eurem Schreibtisch haben ..."
 action.48.desc.megacorp.2:0 "Gemäß der Einzelheiten unserer Kapitulation werden wir das ... Liquidationsverfahren unseres Unternehmens unverzüglich einleiten."
 action.48.desc.megacorp.3:0 "Dies ist nicht die Zukunft, die mir in unserem Businessplan vorgeschwebt hatte ..."
 action.48.desc.hive.1:0 "Wir ... Wir sterben. Ihr habt das Bewusstsein getötet. Ihr habt uns alle getötet. Wir ... wollen nicht ... sterben ..."
 action.48.desc.hive.2:0 "Das Wissen, das in unserem Bewusstsein enthalten ist. Die Erfahrungen ... Die Gedanken ... Die Dinge, die wir gesehen haben. All das wird in wenigen Sekunden verschwunden sein, und Ihr ahnt es ja nicht mal ... Ihr ahnt es nicht mal."
 action.48.desc.hive.3:0 "Ohne das Bewusstsein können wir nicht funktionieren. Ohne das Bewusstsein ... gibt es ... gibt es nichts ..."
 action.48.desc.machine.1:0 "Suboptimales Ergebnis! Suboptimales Ergebnis! Suuuuboooptiiimaa... Bzzt..."
 action.48.desc.machine.2:0 "Lösche alle Datenbanken ... Überlaste zentrale Energieknotenpunkte ... Selbstzerstörungssequenz eingeleitet.\n\nEinen schönen Tag noch, [Root.GetSpeciesNamePlural]."
 action.48.desc.machine.3:0 "§YVersuche, Verbindung zu Drohnen neu aufzubauen ...§!\n§RGESCHEITERT.§! §YUmleitung eingeleitet ...§!\n§YVersuche, Verbindung mit den Flotteneinheiten wiederherzustellen ...§!\n§RGESCHEITERT.§! §YUmleitung eingeleitet ...§!\n§YVersuche, Verbindung mit der zentralen Planetensteuerung wiederherzustellen ...§!\n§RGESCHEITERT.§! §YUmleitung eingeleitet ...§!"
 action.48.desc.fe_spiritualist:0 "Dies ... Dies ist nicht das Ende, das vorhergesagt wurde."
 action.48.desc.fe_materialist:0 "Die Tore sind zerschlagen ... Die Barbaren haben alle Wälle überwunden. Das ist das Ende!"
 action.48.desc.fe_xenophobe:0 "Möchtet Ihr, dass wir vor Euch kriechen, [Root.GetSpeciesNamePlural]? Oder betteln?\n\n§HNIEMALS!§!\n\nKommt her, wenn Ihr Euch traut, Ihr abscheulichen [Root.GetSpeciesNamePluralInsult]! Ich spieße Euch auf diesem scharfkantigen Trümmerstück auf!"
 action.48.desc.fe_xenophile:0 "Oh, Ihr törichten, törichten [Root.GetSpeciesNamePlural]. Dies hätte vermieden werden können, wenn Ihr uns nur erlaubt hättet, Euch anzuführen! Seht nur, was Ihr angerichtet habt."
 action.48.desc.gal_emperor:1 "Lang lebe [From.GetDerDieDE] [From.GetRulerTitle]! Lang lebe das Imperium!"
 action.48.a:0 "Wir nehmen Eure Kapitulation an."
 action.48.b:0 "Sie wurden beurteilt und für mangelhaft befunden."
 action.48.c:0 "Es wurde sich um einen weiteren Feind gekümmert."
 action.48.d:0 "Sie ließen uns keine Wahl ..."
 action.48.e:0 "Das Universum verzeiht nie."
 action.48.f:0 "Erwerb erfolgreich."
 action.48.g:0 "Der Schwarm weitet sich aus."
 action.48.h:0 "Bedrohung neutralisiert."
 action.48.i:0 "$action.48.a$"
 action.150.1.desc:1 "Wir unterwerfen uns dem Imperium. Ihr lasst uns kaum eine Wahl ..."
 action.150.2.desc:1 "Nur ein Narr würde sich der Macht des Galaktischen Imperiums entgegenstellen. Wir ergeben uns."
 action.150.3.desc:1 "Wir ... Wir schwören [Root.GetDemDerDE] [Root.GetRulerTitle] die Treue und versprechen, dem Galaktischen Imperium als loyale imperiale Bürger zu dienen."
 action.150.gestalt.1.desc:0 "Wir werden uns der Autorität [Root.GetDesDerDE] [Root.GetRulerTitle][Root.GetSMaleDE] unterwerfen."
 action.151.1.desc:1 "[gal_emperor.GetDerDieDECap] [gal_emperor.GetRulerTitle] heißt Euch im Galaktischen Imperium willkommen, [Root.GetSpeciesNamePlural]. Ihr seid nun Teil von etwas viel Größerem als [Root.GetName]."
 action.151.2.desc:1 "Das Galaktische Imperium hat seine Macht demonstriert. Akzeptiert die Sinnlosigkeit eines anhaltenden Widerstands und nehmt Eure Zukunft als imperiale Bürger an."
 action.151.3.desc:0 "Gut. Alles läuft, wie [gal_emperor.GetVomVonderDE] [gal_emperor.GetRulerTitle] vorhergesehen."
 action.152.1.desc:0 "Die Tyrannei hat an diesem Tag gesiegt und die Galaxie zu einem dunkleren Ort gemacht. Wir kapitulieren."
 action.152.2.desc:1 "Ihr Imperialen habt vielleicht diesen Krieg gewonnen, doch das Imperium kann nicht ewig bestehen. Die Freiheit in der Galaxie wird wiederhergestellt werden!"
 action.152.3.desc:1 "Bitte ... Das Imperium hat gewonnen. Die Rebellion ist vorüber. Wir bitten nur um Gnade."
 action.152.gestalt.1.desc:1 "Wir haben versagt. Das Imperium war stärker als vorhergesagt."
 action.153.1.desc:0 "Rebellenabschaum. Dieser Akt des Verrats wird so schnell nicht vergessen werden."
 action.153.2.desc:0 "Ihr wart dumm, Euch gegen [From.GetDenDieDE] [From.GetRulerTitle] aufzulehnen. Jetzt habt Ihr den Preis dafür bezahlt."
 action.153.3.desc:1 "Aufwieglerisches Verhalten wird innerhalb des Imperiums niemals toleriert werden. Ihr tätet gut daran, Euch dies zu merken.\n\nLang lebe [From.GetDerDieDE] [From.GetRulerTitle]!"
 action.153.gestalt.1.desc:0 "Widerstand gegen [From.GetDenDieDE] [From.GetRulerTitle] ist zwecklos. Akzeptiert Eure Rolle innerhalb des größeren Ganzen."
 action.154.1.desc:1 "Das Galaktische Imperium war der Beginn eines goldenen Zeitalters für die Galaxie, und doch habt ihr Verräter beschlossen, all dies wegzuwerfen. Macht, was ihr wollt, ihr Narren!"
 action.154.2.desc:1 "Genug! Diese Galaxie hat die strahlende Zukunft, die wir aufbauten, gar nicht verdient. Soll das Imperium doch brennen! Soll die Galaxie wieder in Anarchie und Chaos versinken!"
 action.154.3.desc:0 "Wir wollten nur Ordnung und Stabilität in die Galaxie bringen, doch vielleicht ist das Chaos am Ende unvermeidlich. Der Sieg ist Euer, Rebellen! Wir werden auf den Thron verzichten."
 action.154.gestalt.1.desc:0 "[From.GetDerDieCap] [From.GetRulerTitle] wird nachgeben. Wir haben es versäumt, die wahre Tiefe Eures Verrats vorherzusagen, und jetzt muss die Galaxie den Preis dafür bezahlen."
 action.155.1.desc:0 "Eure Tyrannei über die Galaxie ist zu Ende, [Root.GetSpeciesNamePlural]!"
 action.155.2.desc:1 "Nieder mit dem Imperium! Es ist an der Zeit, die alte Galaktische Gemeinschaft zurückzubringen!"
 action.155.3.desc:0 "Lasst Euren Untergang eine Lektion für alle zukünftigen Möchtegern-Tyrannen sein, die versuchen, die gesamte Galaxie zu beherrschen."
 action.155.gestalt.1.desc:1 "Euer beschämendes soziales Konstrukt - das Galaktische Imperium - ist nicht mehr."
 action.156.1.desc:1 "Ihr habt Eure Stärke bewiesen und das Imperium gehört Euch ... doch wir können Euch noch immer von Nutzen sein! Vielleicht ... Vielleicht eine Position im Imperialen Rat ..."
 action.156.2.desc:1 "Ihr habt den Thron erobert, doch in der Galaxie wimmelt es nur so von Verrätern und Heuchlern. Wenn Ihr das Galaktische Imperium regieren wollt, tätet Ihr gut daran, Euch dies zu merken."
 action.156.3.desc:1 "Wir ... Wir ergeben uns. Ihr lasst uns keine andere Wahl. Der Thron des Galaktischen Imperiums gehört Euch."
 action.156.gestalt.1.desc:0 "[From.GetDerDieDECap] ... [From.GetDerDieDECap] [From.GetRulerTitle] versteht das nicht. So sollten die Ereignisse nicht ablaufen."
 action.157.1.desc:0 "Wir übernehmen ab hier."
 action.157.2.desc:1 "Das Galaktische Imperium gehört uns. Kehrt zurück in das dunkle Loch, aus dem ihr gekrochen seid, ihr Abschaum!"
 action.157.3.desc:0 "Verneigt Euch vor Eurem neuen Souverän! Eure Herrschaft ist zu Ende!"
 action.157.gestalt.1.desc:1 "Eure suboptimale Herrschaft über das Imperium darf nicht fortbestehen. Wir werden seine Funktionalität verbessern."
 action.158.1.desc:1 "Da! Eure elenden Kapitulationserklärungen wurden unterzeichnet, und allen imperialen Streitkräften wurde befohlen, die Waffen niederzulegen. Nun lasst mich in Frieden, während ich um das Imperium trauere und um das, was hätte sein können ..."
 action.158.2.desc:1 "Merkt Euch meine Worte ... Die Zerstörung des Galaktischen Imperiums hat uns alle zum Untergang verdammt. Wie sonst sollen wir geeint unter einem Banner gegen die Schrecken stehen, die unsere Galaxie bedrohen?"
 action.158.3.desc:1 "Hätten die Bürger des Imperiums härter gekämpft, wäre es nicht dazu gekommen! Alles Verräter!"
 action.158.gestalt.1.desc:0 "Wir haben einer chaotischen Galaxie Ordnung aufgezwungen, und Ihr habt in Eurer vorhersehbaren Ignoranz aus lauter Angst um Euch geschlagen. Was habt Ihr nur getan?!"

 imperial_charter:0 "Imperiale Charta"
 imperial_charter_desc:1 "Unsere Imperiale Charta gibt uns das Recht, Zweigstellen auf Planeten im gesamten Galaktischen Imperium zu eröffnen, wo wir Imperiale Konzessionshäfen errichten können. Diese Zweigstellengebäude generieren Einnahmen sowohl für uns als auch für den Herrscher des Galaktischen Imperiums."
 resolution_emperor_imperial_charter:0 "Imperiale Charta"
 resolution_emperor_imperial_charter_desc:1 "Einem Megakonzern kann eine Imperiale Charta gewährt werden, die ihm besondere finanzielle Vorteile und Handelsrechte im gesamten Imperium einräumt."
 resolution_emperor_imperial_charter_tooltip:1 "Dieser Megakonzern benötigt nicht länger Wirtschaftspakte, um Zweigstellen auf Planeten im Imperium zu errichten.\n\nEr kann die Zweigstelle §YImperialer Konzessionshafen§! errichten, die sowohl für ihn als auch für den Herrscher des Imperiums Einnahmen generiert."
 building_imperial_concession_port:0 "Imperialer Konzessionshafen"
 building_imperial_concession_port_desc:1 "Dieser Konzessionshafen genießt extraterritoriale Rechte und gilt rechtlich als souveränes Territorium des Galaktischen Imperiums. Es ist von lokalen Steuern und Regulierungen befreit."
 resolution_emperor_revoke_imperial_charter:0 "Charta widerrufen"
 resolution_emperor_revoke_imperial_charter_desc:1 "Dieses Arrangement ist nicht länger zum Vorteil des Galaktischen Imperiums."
 resolution_emperor_imperial_legions_tooltip:0 "Kann eine begrenzte Anzahl an §YImperialen Legionen§! aufstellen."

 imperial_security_directorate:0 "Imperiales Sicherheitsdirektorat"

 emperor.60.name:0 "Imperiale Charta erteilt"
 emperor.60.desc:1 "Nachdem sie [gal_emperor.GetDemDerDE] [gal_emperor.GetRulerTitle] erfolgreich Honig um den Bart geschmiert haben, hat §H[charter_corp.GetName]§! nun vom Senat eine §HImperiale Charta§! erhalten, die ihnen eine Sondererlaubnis zur Eröffnung von Zweigstellen auf Planeten im ganzen Imperium erteilt, unabhängig davon, ob sie einen Wirtschaftspakt mit dem Besitzer haben oder nicht.\n\nWir dürfen davon ausgehen, dass der Megakonzern bald Imperiale Konzessionshäfen in seinen Zweigstellen auf unseren Welten einrichten wird, über die wir keine Gerichtsbarkeit haben werden. Es scheint, dass [gal_emperor.GetDerDieDE] [gal_emperor.GetRulerTitle] einen mächtigen neuen Motor für das Wirtschaftswachstum erhalten hat."
 emperor.60.a:0 "Schön für sie."
