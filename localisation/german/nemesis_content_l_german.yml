 emperor.3.intro.desc:0 "Eine neue Ordnung ist angebrochen! Die alte Galaktische Gemeinschaft wurde aufgelöst. §H[Root.GetGalEmpireName]§! steht nun an ihrer Stelle. Nachdem sie ihren Platz auf dem Thron dieses neuen pangalaktischen Imperiums beansprucht haben, bezeichnen sich die §H[gal_emperor.GetSpeciesNamePlural]§! nun selbst als §H[gal_emperor.GetName]§!."
 emperor.3.a.desc:0 "In einer prächtigen Krönungszeremonie, die in der gesamten Galaxie übertragen wurde, wurde eine neue Kaiserdynastie ausgerufen. An ihrer Spitze steht [gal_emperor.ruler.GetRegnalName], [gal_emperor.ruler.GetDerDieDE] auf [gal_emperor.Capital.GetName] den Titel [gal_emperor.GetRulerTitle] erhalten hat."
 emperor.3.b.desc:1 "Ihre zentrale KI, bekannt als [gal_emperor.GetRulerTitle], herrscht nun als oberster Souverän über das Imperium."
 emperor.3.c.desc:1 "Ihr verbundenes Bewusstsein, bekannt als [gal_emperor.GetRulerTitle], herrscht nun als oberster Souverän über das Imperium."
 emperor.3.outro.desc:0 "Ist dies der Beginn einer neuen Ära des Friedens und der Stabilität für die Galaxie oder eine Ära der Unterdrückung und der Unterwerfung?"
 emperor.3.a:0 "Wir werden sehen."
 emperor.3.b:0 "Dies betrifft uns nicht."
 emperor.3.a.tooltip:0 "Die §YGalaktische Gemeinschaft§! ist fortan das §YGalaktische Imperium§!."
 emperor.4.title:1 "Ein neues Imperium wurde ausgerufen!"
 emperor.4.a.desc:1 "Bürger der Galaxie, frohlocket! Ihr wurdet von der Tyrannei der erstickenden Bürokratie und vom Gezänk der Diplomaten der Galaktischen Gemeinschaft befreit.\n\nEure Welten stehen nun unter dem Schutz des Galaktischen Imperiums. Als imperiale Bürger seid ihr unter der größten und mächtigsten Nation vereint, die die Galaxie je gesehen hat. Aufwieglerisches Verhalten wird bestraft und Gehorsam belohnt. Lebt in dem Wissen, dass [gal_emperor.GetRulerTitle] [gal_emperor.Ruler.GetRegnalName] ständig über euch wacht.\n\nLang lebe das Imperium! Lang lebe [gal_emperor.GetDerDieDE] [gal_emperor.GetRulerTitle]!"
 emperor.4.b.desc:1 "Achtung! Das Galaktische Imperium hat die veraltete Institution, die als Galaktische Gemeinschaft bekannt war, abgelöst. Eure individuelle galaktische Politik wurde neu organisiert und ist nun unter einem einzigen übergeordneten imperialen Verzeichnis zusammengefasst.\n\n[gal_emperor.GetDerDieDECap] [gal_emperor.GetRulerTitle] dient als Zentralprozessor des Imperiums, und Ihr seid angewiesen, Befehlen Folge zu leisten. Als imperiale Bürger seid ihr in der größten und mächtigsten politischen Einheit vereint, die die Galaxie je gekannt hat. Ihr weiterer Erfolg wird Gehorsam und Kooperation erfordern.\n\nLang lebe das Imperium! Lang lebe [gal_emperor.GetDerDieDE] [gal_emperor.GetRulerTitle]!"
 emperor.4.c.desc:1 "Autonome fühlende Wesen der Galaxie, dies ist ein großer Tag! Bald schon werdet ihr die Vorteile ernten, die damit einhergehen, von einer riesigen allsehenden Intelligenz angeführt zu werden, während ihr gleichzeitig weiter an einige der Trugschlüsse des Individualismus glauben dürft, an dem viele von euch festhalten.\n\nEure Welten stehen nun unter dem Schutz des Galaktischen Imperiums. Als imperiale Bürger seid ihr im größten und mächtigsten Schwarm vereint, den die Galaxie je gesehen hat. Gehorcht den Anweisungen [gal_emperor.GetDesDerDE] [gal_emperor.GetRulerTitle][gal_emperor.GetSMaleDE] und weicht nicht von diesen Plänen ab: Ihr sollt wissen, dass sie ein Geist hervorbringt, der größer ist als jeder andere in dieser Galaxie.\n\nLang lebe das Imperium! Lang lebe der [gal_emperor.GetRulerTitle]!"
 emperor.4.a:0 "Bildschirm abschalten."
 emperor.5.name:0 "Die Zukunft der Föderation [Root.GetAllianceName]"
 emperor.5.desc:2 "[gal_emperor.GetDerDieDECap] [gal_emperor.GetRulerTitle] hat verordnet, dass sich alle Teilstaaten des Galaktischen Imperiums unverzüglich aus "veralteten" supranationalen Föderationen, denen sie angehören, zurückziehen. Imperiale Gesandte haben uns versichert, dass wir als loyale Mitglieder des Imperiums solche "diplomatischen Verstrickungen" nicht mehr brauchen."
 emperor.5.a:1 "Uns bleibt keine andere Wahl, als dem Folge zu leisten."
 emperor.5.b:1 "Wir werden uns niemals dem Imperium beugen!"
 emperor.6.name:0 "Verrat!"
 emperor.6.desc:1 "Die Verräter aus §H[From.GetName]§! weigern sich, sich dem Galaktischen Imperium zu unterwerfen! Stattdessen haben sie beschlossen, an ihrer erbärmlichen Föderation festzuhalten, indem sie öffentlich ihre Abspaltung vom Imperium verkündet haben."
 emperor.6.a:0 "Sie werden für ihre Dreistigkeit bezahlen!"
 opinion_traitor_to_empire:1 "Verräter des Imperiums"
 emperor.10.name:0 "Abspaltung vom Imperium"
 emperor.10.desc:0 "Angesichts unseres Status als Untertanen von §H[overlord.GetName]§! ist es uns untersagt, dem neu gegründeten Galaktischen Imperium beizutreten."
 emperor.10.a:0 "Nun gut."

 emperor.50.name:0 "Die imperiale Armada"
 emperor.50.desc:1 "Der Aufbau einer großen Flotte zur Verteidigung des Galaktischen Imperiums wurde gesetzlich festgeschrieben. Diese neue §HImperiale Armada§! wird ihre Schiffsbesatzungen und das Versorgungspersonal von allen Mitgliedern des Imperiums beziehen, doch die Mehrheit ihres Offizierskorps werden [gal_emperor.GetSpeciesNamePlural] sein.\n\nDie Armada wird unter der direkten Kontrolle von [gal_emperor.GetName] stehen, und alle neuen Rekruten müssen einen Treueschwur auf [gal_emperor.GetDenDieDE] [gal_emperor.GetRulerTitle] leisten."
 emperor.50.a:0 "Wie es sich gehört."
 emperor.50.b:0 "Unsere Drohnenoffiziere werden sie im Zaum halten."
 emperor.50.c:0 "Es ist eine Zeit im Wandel."
 emperor.52.desc:1 "Alle Verweise auf die alte Galaktische Gemeinschaft werden im neuen Imperium vernichtet, und als Teil dieser Reorganisation wurde auch der Name des Galaktischen Verteidigungstrupps zu §HImperiale Armada§! geändert.\n\nEin Großteil der Befehls- und Rangstruktur dieser neuen Flotte wurde von der alten übernommen, doch es wurden neue Uniformen und Insignien verteilt und alle Mitglieder im Dienst sind verpflichtet, einen Treueschwur auf [gal_emperor.GetDenDieDE] [gal_emperor.GetRulerTitle] zu leisten.\n\nWährend die Schiffsbesatzungen und das Versorgungspersonal der Armada zwar weiterhin aus allen Mitgliedsnationen des Imperiums rekrutiert werden, sind im Offizierskorps fast ausschließlich [gal_emperor.GetSpeciesNamePlural]."
 emperor.55.name:0 "Gründung der Legionen"
 emperor.55.desc:1 "Die ersten §HImperialen Legionen§! werden derzeit in [gal_emperor.GetName] versammelt. Diese Elite-Bodentruppen haben die gesetzliche Befugnis, Nachschub innerhalb aller Mitgliedsnationen des Imperiums zu rekrutieren. Viele Militärakademien werden bereits nach vielversprechenden Kandidaten ausgekundschaftet, und es gibt Berichte, dass Zivilisten - ja, sogar Kinder - eingezogen werden, wenn sie für außerordentlich fähig befunden werden.\n\nDiejenigen, die das brutale Ausbildungsprogramm und dessen umfassende mentale Konditionierung - in der die Persönlichkeit der Rekruten weitgehend von Grund auf neu aufgebaut wird - überleben, werden zu Imperialen Legionären. Ihre beeindruckenden Kampffähigkeiten, ihre unvergleichliche Disziplin und ihre fanatische Loyalität gegenüber [gal_emperor.GetDemDerDE] [gal_emperor.GetRulerTitle] machen sie zu den besten Sturmtruppen in der Galaxie."
 emperor.55.a:0 "Sie sind die Faust [gal_emperor.GetDesDerDE] [gal_emperor.GetRulerTitle][gal_emperor.GetSMaleDE]!"
 emperor.55.b:0 "Unser Wille wird durchgesetzt werden."
 emperor.55.c:0 "Ein weiteres Instrument der Unterdrückung?"
 emperor.70.name:0 "Das Imperiale Sicherheitsdirektorat"
 emperor.70.desc:0 "Agenten des §HImperialen Sicherheitsdirektorats§! werden auf Welten im ganzen Imperium eingesetzt, wo sie angeblich die örtlichen Strafverfolgungsbehörden bei der Untersuchung und Verfolgung schwerer Verbrechen unterstützen.\n\nEine weitere Aufgabe des ISD, das über das Imperiale Justizministerium allein [gal_emperor.Ruler.GetDemDerDE] [gal_emperor.GetRulerTitle] unterstellt ist, ist die Ausrottung von "Terroristen, Rebellen und anderen aufrührerischen Gruppen", die die Stabilität des Imperiums zu untergraben drohen."
 emperor.70.a:0 "Niemand entkommt der imperialen Gerechtigkeit."
 emperor.72.desc:0 "Mit dem Aufstieg des Imperiums wurde die GALPOL reorganisiert und in §HImperiales Sicherheitsdirektorat§! umbenannt. Der Zuständigkeitsbereich der ISD-Agenten erstreckt sich weiterhin auf das gesamte Imperium, doch ab sofort sind sie nur noch [gal_emperor.Ruler.GetDemDerDE] [gal_emperor.GetRulerTitle] unterstellt.\n\nWährend eine der Hauptaufgaben des ISD weiterhin die Untersuchung und Verfolgung von Verbrechen auf imperialen Welten ist, werden sie nun auch zur Jagd auf Aufrührer und Rebellen eingesetzt, die die Herrschaft [gal_emperor.Ruler.GetDesDerDE] [gal_emperor.GetRulerTitle][gal_emperor.Ruler.GetSMaleDE] herausfordern wollen. Manche äußern ihre Besorgnis darüber, dass die ehemalige Polizeiorganisation zu einem Werkzeug der Unterdrückung wird ..."

 imperial_legion_limit_tooltip:0 "Nur Personen mit außergewöhnlichen Fähigkeiten dürfen Imperiale Legionäre werden, was bedeutet, dass wir nur eine begrenzte Anzahl dieser Armeen gleichzeitig einsetzen können."
 imperial_legion:0 "Imperiale Legion"
 imperial_legion_desc:1 "Die Elitetruppen des Galaktischen Imperiums, rekrutiert aus allen Mitgliedsnationen und durch Drill und Konditionierung in skrupellose Tötungsmaschinen verwandelt, die dem Imperium fanatisch treu ergeben sind."
 building_imperial_capital:0 "Imperialer Palast"
 building_imperial_capital_desc:0 "Der gewaltige Palastkomplex des größten Imperiums, das die Geschichte je gesehen hat. Wenn es in der Galaxie ein helles Zentrum gibt, dann ist es hier."
 building_imperial_machine_capital:0 "Imperiales Zentrum"
 building_imperial_machine_capital_desc:1 "Dieser kolossale Komplex ist das administrative Herz des Galaktischen Imperiums. Tausende von KIs verarbeiten und bewerten ständig den aktuellen Zustand der Galaxie."
 building_imperial_hive_capital:0 "Imperialer Komplex"
 building_imperial_hive_capital_desc:1 "Von diesem massiven Bauwerk aus regiert das Schwarmbewusstsein das Galaktische Imperium. Hier wird über das Schicksal der Galaxie entschieden."

