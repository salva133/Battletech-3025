 envoy_events.100.name:0 "Skandalöse Beleidigung"
 envoy_events.100.desc.regular:0 "Wir haben einen Abgesandten aus §H[scandalous_insult_country.GetName]§! bei einem seltenen Fehler erwischt, bei dem er einer anderen, anonymen Partei, die wahren Gefühle seines Reiches uns gegenüber verraten hat. Dies reicht weitaus tiefer als bei einer üblichen politischen Schlammschlacht und kommt eher einer regelrechten §PBeleidigung§! gleich, da wir offenbar in der [scandalous_insult_country.GetAdj]en Gesellschaft Gegenstand von heftigem Spott sind.\n\nGanz gleich, ob wir diese unbegründete Verleumdung beachten oder nicht: Diplomatie und Stolz würden verlangen, dass wir uns behaupten."
 envoy_events.100.desc.gestalt:0 "Ein Abgesandter aus §H[scandalous_insult_country.GetName]§! hat in einer Konferenz mit anderen, anonymen Parteien die wahren Gefühle des Gestaltbewusstseins uns gegenüber durchblicken lassen. Wenn man bedenkt, wie kleinlich ein "geeintes" Bewusstsein sein muss, um solch eine "politische Schlammschlacht" überhaupt in Erwägung zu ziehen, erscheint uns dies eher als eine absurde und §Pschwere Beleidigung§!.\n\nGanz gleich, ob wir diese unbegründete Verleumdung beachten oder nicht: Diplomatie und Stolz würden verlangen, dass wir uns gegen dieses bizarre [scandalous_insult_country.GetAdj]e Verhalten behaupten."
 envoy_events.100.desc.hostile:0 "Ein Abgesandter aus §H[scandalous_insult_country.GetName]§! hat es gewagt, die wahren Gefühle seines bedauernswerten Reiches über uns preiszugeben, offenbar während einer Konferenz mit anderen, anonymen Parteien.\n\nDiese §Pabsurde Beleidigung§! hat eindeutig das Ziel, uns zu erniedrigen, und ganz gleich, ob wir dieser grundlosen Verleumdung Beachtung schenken oder nicht: Der Stolz verlangt, dass wir uns das nicht gefallen lassen."
 envoy_events.100.a:0 "Das ist unerhört!"
 envoy_events.100.b:0 "Wir stehen über solchen Eskapaden. Ignoriert das."
 envoy_events.100.c:0 "Sie sind unserer Verachtung nicht wert."
 envoy_events.101.name:0 "$envoy_events.100.name$"
 envoy_events.101.desc:0 "§H[from.GetName]§! hat uns mitgeteilt, dass sie die Worte eines unserer Gesandten als §Panstößig§! empfunden haben. Sie haben weder den Namen des Gesandten genannt, noch die Art der Beleidigung beschrieben. Stattdessen haben wir nicht viel mehr als einen Ausbruch der Empörung und ein abruptes Ende der Kommunikation erhalten.\n\nEs ist möglich, dass dieser seltene Bruch in der Diplomatie das Werk einer anderen, dritten Partei ist, die sich einzumischen versucht. Es könnte allerdings auch genauso gut ein Missverständnis sein."
 envoy_events.101.a:0 "So oder so: Die Diplomatie mit ihnen ist dadurch schwieriger geworden."

