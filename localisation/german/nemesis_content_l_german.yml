 casus_belli_cb_imperial_crusade:0 "Imperialer Kreuzzug"
 war_goal_wg_imperial_crusade:1 "Ins Imperium zwingen"
 war_goal_wg_imperial_crusade_desc:1 "Führt Krieg, um den Feind zu einem Mitglied des Galaktischen Imperiums zu machen.\n\nIm Fall eines Status-quo-Friedens werden Systeme, die wir besetzt haben, als neue Mitglieder des Imperiums entlassen, sofern sie mindestens einen bewohnten Planeten enthalten."
 resolution_galactic_empire_imperial_crusade:0 "Imperialer Kreuzzug"
 resolution_galactic_empire_imperial_crusade_desc:1 "Die Grenzen des Galaktischen Imperiums umfassen noch nicht die gesamte Galaxie. Dies muss korrigiert werden. Ein Imperialer Kreuzzug wird, wenn erfolgreich, das Ziel des Beschlusses dazu zwingen, sich dem Imperium anzuschließen."
 resolution_category_foreign_relations:0 "Auslandsbeziehungen"
 resolution_galactic_empire_imperial_crusade_tooltip:0 "Gewährt den Kriegsgrund §Y"Imperialer Kreuzzug"§! gegen das Ziel."
 casus_belli_cb_trial_of_advancement:0 "Herausforderung"
 war_goal_wg_seize_council_seat:1 "Ratssitz"
 war_goal_wg_seize_council_seat_desc:0 "Führt Krieg, um den vom Feind gehaltenen Sitz im Imperialen Rat zu übernehmen."

 resolution_emperor_abolish_council:0 "§RImperialen Rat auflösen§!"
 resolution_emperor_abolish_council_desc:0 "Der Imperiale Rat und seine niederträchtigen Anhänger sind nur ein weiteres tragisches Überbleibsel der korrupten Galaktischen Gemeinschaft und erfüllen in dieser neuen galaktischen Ära keinen Zweck mehr."
 resolution_emperor_abolish_council_tooltip:0 "Der Imperiale Rat wird aufgelöst."
 resolution_emperor_restore_council:0 "Imperialen Rat wiederherstellen"
 resolution_emperor_restore_council_desc:1 "Vielleicht wurde die Entscheidung, den Imperialen Rat aufzulösen, voreilig getroffen ... Eine gewisse Machtstruktur ist in einer Institution von der Größe des Galaktischen Imperiums schlicht notwendig."
 resolution_emperor_restore_council_tooltip:0 "Der §YImperiale Rat§! wird mit drei Mitgliedern wiederhergestellt."
 resolution_emperor_council_size_1:0 "$resolution_galacticreforms_council_size_1$"
 resolution_emperor_council_size_1_desc:1 "Das Imperium braucht nur eine einzige loyale Stimme im Rat."
 resolution_emperor_council_size_2:0 "$resolution_galacticreforms_council_size_2$"
 resolution_emperor_council_size_2_desc:0 "Zwei standhafte und verlässliche Mitglieder im Imperialen Rat reichen aus."
 resolution_emperor_council_size_3:0 "$resolution_galacticreforms_council_size_3$"
 resolution_emperor_council_size_3_desc:0 "Ein aus drei Mitgliedern bestehender Imperialer Rat scheint ideal zu sein."
 resolution_emperor_council_size_4:0 "$resolution_galacticreforms_council_size_4$"
 resolution_emperor_council_size_4_desc:0 "Die Notwendigkeit erfordert, dass wir die Anzahl der Mitglieder im Imperialen Rat anpassen. Vier wären am Besten."
 resolution_emperor_council_size_5:0 "$resolution_galacticreforms_council_size_5$"
 resolution_emperor_council_size_5_desc:1 "Das Imperium wird von mehr Stimmen im Imperialen Rat profitieren."
 resolution_emperor_permanent_seat:0 "$resolution_galacticreforms_permanent_seat$"
 resolution_emperor_permanent_seat_desc:1 "Es ist deutlich geworden, dass dieses Ratsmitglied nur im besten Sinne des Imperiums handelt. Ihm sollte ein ständiger Sitz gewährt werden."
 resolution_emperor_revoke_permanent_seat:0 "$resolution_galacticreforms_revoke_permanent_seat$"
 resolution_emperor_revoke_permanent_seat_desc:0 "Dieses Ratsmitglied ist bei Ihrer Kaiserlichen Majestät in Ungnade gefallen. Ihm sollte sein ständiger Sitz im Rat entzogen werden."

 self_modified_refuse:0 "§RDiese selbstmodifizierten [Root.GetSpeciesNamePlural] weigern sich, [Root.Planet.GetName] zu verlassen!§!\n\n"

 emperor.101.name:0 "Ruf nach Rebellion!"
 emperor.101.desc:1 "Wir haben einen entscheidenden Moment erreicht: Das §HGalaktische Imperium§! steht am Rand einer offenen Rebellion. Es könnte nie einen besseren Zeitpunkt geben, um [gal_emperor.GetDenDieDE] [gal_emperor.GetRulerTitle] zu stürzen! In diesem Augenblick vereinen sich die rebellischen Mitglieder des Imperiums bereits unter dem Banner einer Föderation.\n\nDa [Root.GetName] die Eröffnungsschüsse der Rebellion orchestriert hat, wurden wir darum gebeten, dieses große Bündnis im bevorstehenden Bürgerkrieg, der zweifellos galaktische Ausmaße annehmen wird, anzuführen."
 emperor.101.a:1 "Die Freiheit in der Galaxie wird wiederhergestellt werden!"
 emperor.101.b:0 "Nein, wir sind [gal_emperor.GetDemDerDE] [gal_emperor.GetRulerTitle] gegenüber loyal."
 emperor.102.name:0 "Der Tod der Freiheit"
 emperor.102.a.desc:1 "Trotz der offensichtlichen Anzeichen dafür, dass das Galaktische Imperium kurz vor dem Zusammenbruch stand, war keines seiner Mitglieder bereit, [gal_emperor.GetDenDieDE] [gal_emperor.GetRulerTitle] offen herauszufordern. Die Rebellion starb bereits in ihren Anfängen und §H[gal_emperor.GetName]§! hat seinen Griff um die Galaxie erheblich verstärken können."
 emperor.102.b.desc:1 "Wir haben von einem gescheiterten Versuch erfahren, die gegenwärtige Schwäche des Galaktischen Imperiums durch das Anzetteln einer offenen Rebellion auszunutzen. Als es darauf ankam, konnte keines der Imperialen Mitglieder den Mut aufbringen, [gal_emperor.GetDenDieDE] [gal_emperor.GetRulerTitle] direkt herauszufordern, und so endete die Revolte, noch ehe sie überhaupt begonnen hatte.\n\nDies ist ein schwerer Schlag für die Rebellenbewegung und hat unsere Macht über die Galaxie erheblich gestärkt."
 emperor.102.a:0 "Lang lebe [gal_emperor.GetDerDieDE] [gal_emperor.GetRulerTitle] ..."
 emperor.102.b:0 "Erbärmliche Narren."
 emperor.103.desc:1 "Wir haben einen entscheidenden Moment erreicht: Das Galaktische Imperium steht am Rand einer offenen Rebellion. Bereits jetzt versammeln sich die rebellischen Mitglieder des Imperiums, angeführt von §H[rebel_leader.GetName]§!, unter dem Banner einer einzigen Föderation, während §H[gal_emperor.GetName]§! Loyalisten um sich schart, die entschlossen sind, das Imperium um jeden Preis zu erhalten.\n\nEin Bürgerkrieg steht kurz davor, die Galaxie zu verschlingen, und beide Seiten haben uns um Hilfe gebeten. Wem sollen wir beistehen?"
 emperor.103.2.desc:0 "Wir sind nicht die Einzigen, die dafür kämpfen, die Galaxie von den Fesseln des Galaktischen Imperiums zu befreien: §H[rebel_leader.GetName]§! versammelt in diesem Moment eine Koalition von Rebellen-Nationen, und §H[gal_emperor.GetName]§! hat sie soeben zur offenen Rebellion erklärt!\n\nDa die Rebellion bereits in vollem Gang ist, haben wir unseren eigenen Plan, eine solche Rebellion auszulösen, verworfen. Es bleibt nur noch die Frage, ob wir die Rebellion unterstützen."
 emperor.103.a:1 "Das Imperium muss fallen!"
 emperor.103.b:0 "Lang lebe [gal_emperor.GetDerDieDE] [gal_emperor.GetRulerTitle]!"
 joins_rebels:0 "Wir stehen in einem Kampf gegen die §Yimperialen Loyalisten§! auf der Seite der §YRebellen§!."
 joins_loyalists:0 "Wir stehen bei einem Versuch, die §YRebellen§! zu vernichten, auf der Seite der §Yimperialen Loyalisten§!."
 emperor.104.name:0 "Letztes Gefecht"
 emperor.104.desc:1 "Wir leben in dunklen Zeiten. Der korrumpierende Einfluss [gal_emperor.GetDesDerDE] [gal_emperor.GetRulerTitle][gal_emperor.GetSMaleDE] reicht viel weiter, als wir dachten: Keines der anderen Mitglieder des Imperiums hatte den Mut, sich uns in einer offenen Rebellion anzuschließen!\n\nWir stehen nun allein gegen die vereinte Macht des Galaktischen Imperiums, während dieses sich bereits für den Krieg mobilisiert."
 emperor.104.a:0 "Feiglinge!"
 emperor.106.name:0 "Offene Rebellion!"
 emperor.106.a.desc:0 "$emperor.106.1.desc$\n\n$emperor.106.3.desc$\n\n$emperor.106.5.desc$"
 emperor.106.b.desc:0 "$emperor.106.1.desc$\n\n$emperor.106.2.desc$\n\n$emperor.106.5.desc$"
 emperor.106.c.desc:0 "$emperor.106.1.desc$\n\n$emperor.106.4.desc$\n\n$emperor.106.5.desc$"
 emperor.106.1.desc:1 "Die Aufständischen nutzen die gegenwärtige Schwäche des Galaktischen Imperiums aus, um eine offene Rebellion gegen unsere Herrschaft anzuzetteln!"
 emperor.106.2.desc:0 "Die Verräter versammeln ihre Truppen unter dem Banner der Föderation §H[From.Root.GetAllianceName]§!, und es gibt Berichte über Massenverhaftungen, die auf imperiale Beamte in ihrem Territorium abzielen."
 emperor.106.3.desc:1 "Ihre Versuche, Aufruhr zu stiften, sind jedoch weitgehend gescheitert: Nur die Verräter aus §H[From.GetName]§! haben sich auf die Seite der Rebellen geschlagen. Die anderen Mitglieder des Imperiums stehen fest zu ihr[Root.GetEmErDE] [Root.GetRulerTitle]. Mithilfe unserer treuen Freunde werden wir dieser armseligen Rebellion ein jähes Ende bereiten."
 emperor.106.4.desc:1 "Von Lügen und Propaganda beeinflusst haben sich die unterworfenen Nationen des Imperiums auf die Seite der Rebellen geschlagen. Dieser beispiellose Verrat lässt [Root.GetName] bei der Verteidigung von Ordnung und Stabilität in der Galaxie allein dastehen. Wir dürfen [Root.GetDenDieDE] [Root.GetRulerTitle] nicht im Stich lassen."
 emperor.106.5.desc:2 "Diese Rebellion droht, die Neue Ordnung, für deren Errichtung wir so hart gekämpft haben, zunichtezumachen. Sie muss rasch und entschlossen beendet werden, damit der Frieden in der Galaxie wiederhergestellt werden kann.\n\n§HFür den Ruhm des Galaktischen Imperiums!§!"
 emperor.106.a:0 "Diese Rebellen müssen für ihre Dreistigkeit bezahlen!"
 emperor.107.name:1 "Bürgerkrieg im Imperium"
 emperor.107.a.desc:1 "Das Galaktische Imperium ist in einen Bürgerkrieg verwickelt! Mehrere Mitglieder haben sich gegen die Autorität [gal_emperor.GetDesDerDE] [gal_emperor.GetRulerTitle][gal_emperor.GetSMaleDE] aufgelehnt und sich unter dem Banner der Föderation §H[rebel_leader.GetAllianceName]§! versammelt. Loyalisten, angeführt von §H[gal_emperor.GetName§!], haben zurückgeschlagen und sind entschlossen, die Herrschaft des Imperiums über die Galaxie zu erhalten."
 emperor.107.b.desc:1 "Das Galaktische Imperium ist in einen Bürgerkrieg verwickelt! §H[rebel_leader.GetName]§! hat sich gegen die Autorität [gal_emperor.GetDesDerDE] [gal_emperor.GetRulerTitle][gal_emperor.GetSMaleDE] aufgelehnt. Loyalisten, angeführt von §H[gal_emperor.GetName§!], haben zurückgeschlagen und sind entschlossen, die Herrschaft des Imperiums über die Galaxie zu erhalten."
 emperor.107.a:0 "Eine Galaxie im Krieg."
 emperor.108.a.desc:0 "$emperor.108.1.desc$\n\n$emperor.108.3.desc$"
 emperor.108.b.desc:0 "$emperor.108.1.desc$\n\n$emperor.108.2.desc$"
 emperor.108.c.desc:0 "$emperor.108.1.desc$\n\n$emperor.108.4.desc$"
 emperor.108.1.desc:1 "Das Galaktische Imperium ist in einen Bürgerkrieg verwickelt! Seine Mitglieder haben sich in Rebellen, die [gal_emperor.GetDenDieDE] [gal_emperor.GetRulerTitle] zu stürzen suchen, und Loyalisten, die für den Erhalt des Imperiums kämpfen, aufgespalten."
 emperor.108.2.desc:0 "Da sich unser Lehnsherr §H[From.GetName]§! auf die Seite der Rebellen geschlagen hat, bleibt uns nichts anderes übrig, als uns ihnen ebenfalls anzuschließen!"
 emperor.108.3.desc:0 "Da sich unser Lehnsherr §H[From.GetName]§! auf die Seite der Loyalisten geschlagen hat, bleibt uns nichts anderes übrig, als uns ihnen ebenfalls anzuschließen!"
 emperor.108.4.desc:0 "Da wir ein direkter Untertan [gal_emperor.GetDesDerDE] [gal_emperor.GetRulerTitle][gal_emperor.GetSMaleDE] sind, haben wir in dieser Angelegenheit kaum eine Wahl: Wir stehen auf der Seite der Loyalisten."
 emperor.108.a:0 "So sei es."

 emperor.150.name:0 "Rebellion niedergeschlagen!"
 emperor.150.desc:1 "Es ist vollbracht! Die Rebellion wurde vollständig niedergeschlagen und loyale Bürger im ganzen Imperium feiern unseren Sieg.\n\nDa die Verräter nun in die Knie gezwungen wurden, müssen wir entscheiden, wie wir mit ihnen verfahren wollen: Sollen wir Milde walten lassen oder sollen sie für ihre Verbrechen bestraft werden?"
 emperor.150.a:1 "Heißen wir sie wieder im Imperium willkommen."
 emperor.150.b:0 "Sie müssen für ihren Ungehorsam bestraft werden."
 emperor.151.a.desc:0 "$emperor.151.1.desc$\n\n$emperor.151.2.desc$"
 emperor.151.b.desc:0 "$emperor.151.1.desc$\n\n$emperor.151.3.desc$"
 emperor.151.1.desc:1 "Der Bürgerkrieg ist vorbei! Die Ordnung in der Galaxie ist wiederhergestellt und die geeinten Kräfte des Galaktischen Imperiums haben den rebellischen Verrätern Gerechtigkeit widerfahren lassen."
 emperor.151.2.desc:1 "Während die loyalen Bürger des Imperiums diesen Sieg feiern, hat [gal_emperor.GetDerDieDE] [gal_emperor.GetRulerTitle] beschlossen, eine Politik der Milde und Versöhnung zu verfolgen. Vielleicht wird diese Freundlichkeit die ehemaligen Rebellen schließlich zu loyalen und produktiven Mitgliedern des Imperiums machen."
 emperor.151.3.desc:1 "Wir haben erfahren, dass [gal_emperor.GetDerDieDE] [gal_emperor.GetRulerTitle] entschlossen ist, ein Exempel an den Rebellen zu statuieren. Auf [gal_emperor.Capital.GetName] soll eine Siegesparade von noch nie da gewesenem Ausmaß stattfinden und im Anschluss soll die Massenhinrichtung der überlebenden Rebellenführung im ganzen Imperium übertragen werden."
 emperor.151.a:1 "Ehre sei den Imperium!"
 emperor.152.name:1 "Das Imperium siegt"
 emperor.152.a.desc:0 "$emperor.152.1.desc$\n\n$emperor.152.2.desc$"
 emperor.152.b.desc:0 "$emperor.152.1.desc$\n\n$emperor.152.3.desc$"
 emperor.152.1.desc:1 "Heute ist ein dunkler Tag für die Galaxie. Trotz unserer besten Bemühungen konnte die Rebellion dem Ansturm der imperialen Loyalisten nicht standhalten. Die Streitkräfte des Imperiums setzten sich an allen Fronten durch und uns blieb keine andere Wahl, als uns zu ergeben."
 emperor.152.2.desc:1 "Unser Status als Mitglied des Galaktischen Imperiums wurde wiederhergestellt und [gal_emperor.GetDerDieDE] [gal_emperor.GetRulerTitle] hat offenbar eine Politik der Milde und Versöhnung betrieben. Wir sollen nicht weiter bestraft werden."
 emperor.152.3.desc:1 "Unser Status als Mitglied des Galaktischen Imperiums wurde wiederhergestellt, aber [gal_emperor.GetDerDieDE] [gal_emperor.GetRulerTitle] hat offenbar beschlossen, an allen, die sich auf die Seite der Rebellen gestellt haben, ein Exempel zu statuieren. Alle Rebellenführer werden am Ende der imperialen Siegesparade auf [gal_emperor.Capital.GetName] hingerichtet - ein Ereignis, das im ganzen Imperium übertragen werden soll."
 emperor.152.a:0 "Wie gnädig!"
 emperor.152.b:0 ""Imperiale Gerechtigkeit" vom Feinsten."
 emperor.153.name:0 "Imperiale Loyalisten siegen"
 emperor.153.desc:1 "Offenbar hat das Galaktische Imperium den Sturm der Rebellion überstanden, dem es sich gegenübersah. Die Rebellen wurden von den imperialen Streitkräften besiegt und [gal_emperor.GetDerDieDE] [gal_emperor.GetRulerTitle] hat seinen Sieg im Bürgerkrieg verkündet."
 emperor.153.a:0 "So endet es."
 emperor.200.name:1 "Fall des Galaktischen Imperiums"
 emperor.200.desc:1 "Die Galaxie hat die Freiheit wiedererlangt! Das Galaktische Imperium ist gefallen und die letzten imperialen Loyalisten haben sich den vorrückenden Rebellen ergeben.\n\nMit der Absetzung [gal_emperor.GetDesDerDE] [gal_emperor.GetRulerTitle][gal_emperor.GetSMaleDE] wurde auch die alte §HGalaktische Gemeinschaft§! wiederbelebt. Die Zeit wird weisen, ob diese wiedergeborene Institution den Aufstieg eines weiteren galaktischen Diktators verhindern kann, doch für den Moment sind auf den Planeten im Territorium des ehemaligen Galaktischen Imperiums spontane Feierlichkeiten ausgebrochen."
 emperor.200.a:0 "Dieser Tag wird in Erinnerung bleiben!"
 emperor.201.desc:1 "Das Galaktische Imperium ist gefallen. Imperiale Streitkräfte erwiesen sich als unfähig, den Vormarsch der Rebellenflotten aufzuhalten, und heute blieb [gal_emperor.GetDemDerDE] [gal_emperor.GetRulerTitle] keine andere Wahl, als zu kapitulieren.\n\nMit der Auflösung des Imperiums wurde die alte korrupte Institution der §HGalaktischen Gemeinschaft§! wiederbelebt, um das entstandene Machtvakuum zu füllen. Damit hat sich die Galaxie dazu entschieden, sich von der Ordnung abzuwenden und das Chaos zu begrüßen ..."
 emperor.201.a:0 "Dies ist ein düsterer Tag ..."
 emperor.202.desc:1 "Das Galaktische Imperium, das von Verrätern auf allen Seiten bedrängt wurde, ist gefallen. Der Rebellenabschaum hat die einst mächtigen Flotten des Imperiums zerschlagen und die letzten Loyalisten haben sich von unserer Sache abgewandt.\n\nAngesichts des Zusammenbruchs des gesamten imperialen Widerstands blieb [gal_emperor.GetDemDerDE] [gal_emperor.GetRulerTitle] nichts anderes übrig, als abzudanken. Die Aufständischen haben bereits die Wiederbelebung der alten §HGalaktischen Gemeinschaft§! angekündigt, um die große Leere zu füllen, die das zerfallende Imperium hinterlassen hat."
 emperor.202.a:0 "Alles ist verloren ..."
 emperor.203.desc:1 "Das Galaktische Imperium ist gefallen. Da die Rebellentruppen an allen Fronten siegreich waren, blieb [gal_emperor.GetDemDerDE] [gal_emperor.GetRulerTitle] nichts anderes übrig, als abzudanken.\n\nDie alte Galaktische Gemeinschaft wurde wiederhergestellt, um die große Leere zu füllen, die der Zerfall des Galaktischen Imperiums mit sich brachte."

 joined_galactic_empire_rebellion:0 "§HGalaktische Rebellion:§!\nWir werden uns einer §YRebellenföderation§! anschließen, die sich mit §Y[gal_emperor.GetName]§! und der §YLoyalistenföderation§! im Krieg befindet."
 joined_galactic_empire_loyalists:1 "§HGalaktische Rebellion:§!\nWir werden uns einer §YLoyalistenföderation§! anschließen, die sich mit der §YRebellenföderation§! im Krieg befindet, die das Galaktische Imperium zu stürzen versucht."

 war_goal_wg_galactic_civil_war_loyalists:0 "Zerschlagung der Rebellion"
 war_goal_wg_galactic_civil_war_loyalists_desc:1 "Führt Krieg, um die rebellischen Mitglieder des Galaktischen Imperiums wieder in unseren Schoß zurückzuholen."
 war_goal_wg_galactic_civil_war_rebels:1 "Sturz des Imperiums"
 war_goal_wg_galactic_civil_war_rebels_desc:1 "Führt Krieg, um das Galaktische Imperium zu zerschlagen und die alte Gemeinschaft wiederherzustellen."
 wg_galactic_civil_war_loyalists_accept:1 "Die §YRebellen§! werden dazu gezwungen, sich dem §YGalaktischen Imperium§! wieder anzuschließen."
 wg_galactic_civil_war_loyalists_status_quo:1 "Die §YRebellen§! treten aus dem §YGalaktischen Imperium§! aus."
 wg_galactic_civil_war_rebels_accept:1 "Das §YGalaktische Imperium§! wird aufgelöst."
 casus_belli_cb_galactic_empire:1 "Imperium"
 war_goal_wg_restore_the_community:0 "Wiedereinsetzung der Gemeinschaft"
 war_goal_wg_restore_the_community_desc:1 "Führt Krieg, um das Galaktische Imperium aufzulösen und die Galaktische Gemeinschaft wiedereinzusetzen. Dies führt zu einem Krieg mit allen Mitgliedern des Imperiums."
 war_goal_wg_dissolve_the_empire_accept:0 "$wg_galactic_civil_war_rebels_accept$"
 war_goal_wg_seize_imperial_throne:0 "Imperialen Thron übernehmen"
 war_goal_wg_seize_imperial_throne_desc:1 "Führt Krieg, um den Thron des Galaktischen Imperiums zu übernehmen. Dies führt zu einem Krieg mit allen Mitgliedern des Imperiums."
 wg_seize_imperial_throne_accept:1 "§Y[Root.GetName]§! wird neuer Anführer des §YGalaktischen Imperiums§!"

