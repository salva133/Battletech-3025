 custodian.2.name:0 "Galaktischer Wächter ernannt"
 custodian.2.a.desc:1 "Der Galaktische Senat hat dafür gestimmt, [custodian.GetName] die Notstandsbefugnisse eines Galaktischen Wächters zu übertragen. In einer offiziellen Zeremonie, die in der ganzen Galaxie übertragen wurde, ernannte man uns zum §HWächter der Galaktischen Gemeinschaft§!.\n\nAls Erster unter Gleichen wurden wir damit beauftragt, die Galaktische Gemeinschaft vor allen potenziellen Bedrohungen, sowohl intern als auch extern, zu schützen. Außerdem wurden wir mit weitreichenden Befugnissen ausgestattet und können nun Sonderbeschlüsse vorschlagen."
 custodian.2.b.desc:1 "Der Galaktische Senat hat dafür gestimmt, §H[custodian.GetName]§! die Notstandsbefugnisse eines Galaktischen Wächters zu übertragen. In einer offiziellen Zeremonie, die in der ganzen Galaxie übertragen wurde, ernannte man §H[custodian.GetName]§! zum §HWächter der Galaktischen Gemeinschaft§!.\n\nAls Erster unter Gleichen wurde die Regierung der [custodian.GetSpeciesNamePlural] damit beauftragt, die Galaktische Gemeinschaft vor allen potenziellen Bedrohungen, sowohl intern als auch extern, zu schützen. Außerdem wurden ihr weitreichende Befugnisse innerhalb der Galaktischen Gemeinschaft gewährt und sie kann nun Sonderbeschlüsse vorschlagen."
 custodian.2.a:0 "Jetzt können wir endlich etwas bewegen."
 custodian.2.b:0 "Wir werden sehen, wie das am Ende läuft."
 custodianship_starts:0 "§Y[custodian.GetName]§! ist jetzt §YWächter der Galaktischen Gemeinschaft§!."
 custodian.11.name:0 "Amtszeit des Galaktischen Wächters beendet"
 custodian.11.a.desc:0 "Unsere Amtszeit als Wächter der Galaktischen Gemeinschaft ist zu Ende. Dies bedeutet, dass wir unser Wächteramt ablegen müssen und unsere Sondervollmachten aufgehoben werden. Der Sitz im Galaktischen Rat bleibt uns weiterhin erhalten."
 custodian.11.b.desc:0 "Mit dem Ende der Amtszeit hat §H[former_custodians.GetName]§! den Status als Wächter der Galaktischen Gemeinschaft abgetreten. Die Sondervollmachten wurden aufgehoben, und man gilt nun erneut als reguläres Mitglied des Galaktischen Rates."
 custodian.11.a:0 "So sei es."
 custodianship_ends:0 "§Y[From.GetName]§! ist nicht länger §YWächter der Galaktischen Gemeinschaft§!."
 custodian.15.a.desc:0 "Endlich sind wir diese undankbare und nutzlose Verpflichtung los! Soll sich doch jemand anders um die Zukunft dieser Galaxie kümmern."
 custodian.15.b.desc:0 "§H[former_custodians.GetName]§! hat die Amtszeit als Wächter der Galaktischen Gemeinschaft vorzeitig beendet. Es scheint, dass man der Aufgabe nicht gewachsen war."
 custodian.15.a:0 "Wir haben unseren Teil getan."
 custodian.15.b:0 "Nichts als ein Haufen Versager."
 custodian.101.name:0 "Ende des Galaktischen Wächters"
 custodian.101.desc:0 "Mit der vollständigen Vernichtung von §H[LastKilledCountryName]§! hat auch die Amtszeit als Wächter der Galaktischen Gemeinschaft ein jähes Ende gefunden."
 custodian.17.name:0 "Wächteramt unbesetzt"
 custodian.17.a.desc:0 "Die undankbaren Narren im Galaktischen Senat haben dafür gestimmt, unsere Amtszeit zu beenden! Uns wurden alle Befugnisse entzogen, die wir in der Gemeinschaft hatten und die mit dem Amt verbunden waren."
 custodian.17.b.desc:0 "In einem plötzlichen und demütigenden Ende hat die Mehrheit des Galaktischen Senats dafür gestimmt, §Y[From.GetName]§! mit sofortiger Wirkung aus dem Amt des Galaktischen Wächters zu entfernen. Sie wurden damit auch ihrer speziellen Befugnisse innerhalb der Gemeinschaft beraubt."
 custodian.17.a:0 "Das ist unerhört!"
 custodian.17.b:0 "Das ist das Ende dieser Geschichte."
