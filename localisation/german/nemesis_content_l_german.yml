 first_contact.10.xenophobe.desc.proactive:0 "Die plötzliche Invasion des §H[This.System.GetName]§!-Systems von etwas, was nur ein Xeno-Raumschiff sein kann, wird weiter untersucht. Der genaue Zweck des Schiffs ist weiterhin unbekannt, doch es handelt sich wahrscheinlich um einen Agenten einer größeren politischen Einheit der Xenos. Es könnte ratsam sein, mehr Daten über diese Kreaturen zu sammeln, damit wir das genaue Ausmaß und die Art der Bedrohung besser einschätzen können."
