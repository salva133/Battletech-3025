 first_contact.10.cautious:0 "Wir treffen alle erdenklichen Vorsichtsmaßnahmen, um zu verhindern, dass sie sensible Informationen abfangen können."
 first_contact.10.attack_allowed:0 "Viele [This.Owner.GetSpeciesNamePlural] sind sehr besorgt über diese Entwicklung und verlangen, dass wir das Schiff beschlagnahmen, damit wir sie in aller Ruhe befragen können, ohne zu riskieren, dass ihnen sensible Informationen in die Hände fallen."

 first_contact.15.militarist.desc:0 "Unser kürzlich durchgeführter Aufklärungseinsatz im §H[known_planet.System.GetName]§!-System hat dies als wichtiges System der von uns als §H[This.ContactCountry.GetName]§! bezeichneten Spezies identifiziert, bei dem sich eine Menge Aktivitäten um den [known_planet.GetPlanetBioInfo] drehen, der wahrscheinlich eine bedeutende Basis für sie darstellt. Es wird immer wahrscheinlicher, dass diese Fremden Teil einer interstellaren Zivilisation sind, doch um ihre militärischen Übertragungen zu entschlüsseln, müssen wir zunächst ihre Sprache übersetzen."
 first_contact.15.militarist.desc.no_planets:0 "Aufklärungseinsätze, die im §H[known_system.GetName]§!-System durchgeführt wurden, haben eine signifikante Präsenz der von uns als §H[This.ContactCountry.GetName]§! bezeichneten Fremden gemeldet, zu der mindestens eine größere Militäreinrichtung im Orbit des Hauptplaneten gehört. Obwohl wir keine nennenswerten planetarischen Siedlungen identifizieren konnten, wird derzeit eine vorläufige Zielliste für den Fall erstellt, dass sich die Fremden als feindlich erweisen sollten. Mehrere interessante Übertragungen wurden abgefangen, die uns genügend Erkenntnisse liefern könnten, ihre Sprache zu übersetzen."
 first_contact.15.pacifist.desc:0 "Das §H[known_planet.System.GetName]§!-System weist eine starke Präsenz der von uns als §H[This.ContactCountry.GetName]§! bezeichneten Spezies auf - allen voran auf dem [known_planet.GetPlanetBioInfo], der auf seiner Oberfläche mehrere große Siedlungen beherbergt. Es wird immer deutlicher, dass wir es mit einer bisher unbekannten fremden Zivilisation zu tun haben. Wir sollten sehr darauf achten, keine provozierenden Aktionen zu unternehmen, wenn wir uns in Raumbereichen befinden, die sie für die ihren halten. Es müssen Anstrengungen unternommen werden, ihre Sprache zu übersetzen, damit wir unsere friedlichen Absichten erklären können."
 first_contact.15.pacifist.desc.no_planets:0 "Das §H[known_system.GetName]§!-System scheint von den Fremden, die wir als §H[This.ContactCountry.GetName]§! bezeichnet haben, beansprucht worden zu sein. Obwohl keine nennenswerten planetarischen Siedlungen entdeckt wurden, befindet sich eine große Sternenbasis im Orbit des Systems. Unsere Schiffe wurden angewiesen, sich vorsichtig zu verhalten und alle Handlungen zu vermeiden, die als feindlich interpretiert werden könnten. Wenn ihre Sprache übersetzt wurde, können wir hoffentlich eine friedliche Beziehung zu ihnen aufbauen."
 first_contact.15.spiritualist.desc:0 "Die bewohnte Welt, die wir im §H[known_planet.System.GetName]§!-System entdeckt haben, gehört eindeutig zu der von uns als §H[This.ContactCountry.GetName]§! bezeichneten Spezies. Dabei handelt es sich um den [known_planet.GetPlanetBioInfo], der viele große Siedlungen beherbergt. Wir wissen nicht, welche spirituelle Bedeutung dieses System für diese Wesen hat, doch sie scheinen Teil einer interstellaren Zivilisation zu sein. Wir sollten alles Erdenkliche tun, um ihre Sprache zu entschlüsseln."
 first_contact.15.spiritualist.desc.no_planets:0 "Die Fremden, die wir als §H[This.ContactCountry.GetName]§! bezeichnen, scheinen Anspruch auf das §H[known_system.GetName]§!-System erhoben zu haben, mit mindestens einer großen Sternenbasis in der Umlaufbahn des Primärsterns. Wir haben keine Hinweise auf planetare Bastionen gefunden und wissen noch nicht, ob diese Wesen in der Gunst der Geister oder der verdorbenen Diener der Finsternis stehen. Wir sollten alles Erdenkliche tun, um ihre Sprache zu entschlüsseln."
 first_contact.15.materialist.desc:0 "Eine faszinierende Entdeckung wurde im §H[known_planet.System.GetName]§!-System gemacht, wo uns ein mysteriöser Signalverkehr zu dem [known_planet.GetPlanetBioInfo] führte, der mehrere große Siedlungen einer fremden Spezies beheimatet. Wir sind zuversichtlich, dass diese Welt zu der von uns als §H[This.ContactCountry.GetName]§! bezeichneten Spezies gehört, bei denen es sich höchstwahrscheinlich um eine raumfahrende Zivilisation handelt, die unserer eigenen sehr ähnlich ist. Proben ihrer Technologie konnten noch nicht beschafft werden, doch sie scheint nicht sonderlich fortschrittlicher zu sein als unsere eigene. Die Übersetzung ihrer Sprache ist noch im Gange."
 first_contact.15.materialist.desc.no_planets:0 "Die im §H[known_system.GetName]§!-System gesammelten Daten stützen die Hypothese, dass dieses von jener politischen Entität, die wir als §H[This.ContactCountry.GetName]§! bezeichnet haben, beansprucht wurde. Eine zentrale Sternenbasis umkreist den Primärstern und dient vermutlich als Kommunikations- und Infrastrukturdrehscheibe innerhalb des Systems, da sie die Quelle der meisten Übertragungen zu sein scheint, die wir im System abgefangen haben. Wir sollten versuchen, diese Übertragungen zu analysieren und ihre Sprache zu übersetzen."
 first_contact.15.xenophobe.desc:0 "Im §H[known_planet.System.GetName]§!-System wurde eine planetare Xeno-Basis entdeckt! Der Befall konzentriert sich auf den [known_planet.GetPlanetBioInfo], der möglicherweise schon nicht mehr zu retten ist. Es ist klar, dass es sich bei diesen Xenos - §H[This.ContactCountry.GetName]§! - um eine raumfahrende Zivilisation handelt, die sich unkontrolliert über die Sterne ausbreitet. Es wird keine angenehme Aufgabe sein, doch ihre Sprache sollte übersetzt werden, damit wir das volle Ausmaß ihrer Verderbnis erfahren können."
 first_contact.15.xenophobe.desc.no_planets:0 "Das §H[known_system.GetName]§!-System ist offensichtlich eine Xeno-Basis, wenn man nach der Anwesenheit von §H[This.ContactCountry.GetName]§! geht. Unter anderem gibt es eine große Raumstation im Orbit des Primärsterns. Unsere Besatzungen wurden angewiesen, alle Übertragungen zu ignorieren und einen Sicherheitsabstand zu allen fremden Schiffen oder Stationen einzuhalten, damit sie nicht durch eine Berührung dieser Kreaturen, was immer sie auch sein mögen, korrumpiert werden. Wenn es uns gelingt, die Übertragungen zu entziffern, die von der Sternenbasis des Systems ausgehen, können wir vielleicht das übersetzen, was unter ihresgleichen als eine Sprache gilt."
 first_contact.15.xenophile.desc:0 "Eine Kolonie oder vielleicht sogar die Heimatwelt jener Spezies, die wir als §H[This.ContactCountry.GetName]§! bezeichnet haben, wurde im §H[known_planet.System.GetName]§!-System gesichtet. Mehrere große Siedlungen befinden sich auf der Oberfläche von jenem [known_planet.GetPlanetBioInfo], der unsere Aufmerksamkeit erregt hat. Diese Entdeckung hat uns mehr über diese faszinierenden Fremden gelehrt, die eindeutig Teil einer raumfahrenden Zivilisation sind. Denkt nur an das, was wir alles noch herausfinden könnten, wenn ihre Sprache erst übersetzt worden ist!"
 first_contact.15.xenophile.desc.no_planets:0 "Das §H[known_system.GetName]§!-System scheint von jenen Fremden, die wir als §H[This.ContactCountry.GetName]§! bezeichnen, besiedelt worden zu sein, auch wenn keine planetarischen Bevölkerungszentren gesichtet wurden. Eine große Sternenbasis umkreist den Primärstern und dient als zentrale Drehscheibe des Systems. Trotz unserer Anwesenheit in dem, was sie eindeutig als ihren Raumbereich betrachten, wissen wir sehr wenig über diese faszinierenden Wesen. Wir sollten keine Mühen scheuen, um mehr herauszufinden!"
 first_contact.15.authoritarian.desc:0 "Scans haben im §H[known_planet.System.GetName]§!-System eine anscheinend bewohnte Welt entdeckt. Es handelt sich um den [known_planet.GetPlanetBioInfo], der von der von uns als §H[This.ContactCountry.GetName]§! bezeichneten Spezies beansprucht wird. Diese Fremden sind wahrscheinlich Teil einer raumfahrenden Zivilisation, die in der Lage ist, im Hyperraum zu reisen. Vor diesem Hintergrund hat [This.Owner.GetDerDieDE] [This.Owner.GetRulerTitle] beschlossen, die Informationen über das System auf die oberen Ränge der Regierung zu beschränken, um zivile Unruhen zu vermeiden."
 first_contact.15.authoritarian.desc.no_planets:0 "Es gibt im §H[known_system.GetName]§!-System eine starke Präsenz jener Fremden, die wir als §H[This.ContactCountry.GetName]§! bezeichnen, zu der auch eine zentrale Raumstation im Orbit des Primärsterns gehört. Trotz wiederholter Scans entzieht sich sowohl ihre Sprache als auch die genaue Art ihrer Befehlskette unserer Kenntnis. Sofern [This.Owner.GetDerDieDE] [This.Owner.GetRulerTitle] nichts dagegen hat, sollten wir konzertierte Bemühungen unternehmen, ihre Sprache zu übersetzen."
 first_contact.15.egalitarian.desc:0 "Unsere Bemühungen zur Erforschung des Weltraums sind auf eine bewohnte Welt im §H[known_planet.System.GetName]§!-System gestoßen, die scheinbar von jener Spezies beansprucht wird, welche wir als §H[This.ContactCountry.GetName]§! bezeichnet haben und von der man heute annimmt, dass es sich um eine bisher unbekannte interplanetare Zivilisation handelt. Diese Kolonie oder Heimatwelt befindet sich auf dem [known_planet.GetPlanetBioInfo], der weit innerhalb der zirkumstellaren bewohnbaren Zone liegt. Hoffentlich ist ihre Gesellschaft eine fortschrittliche, auf kollektiver wie individueller Freiheit basierende Gesellschaft. Um das herauszufinden, werden wir ihre Sprache übersetzen müssen."
 first_contact.15.egalitarian.desc.no_planets:0 "Wir haben im §H[known_system.GetName]§!-System eine signifikante Präsenz jener Fremden, die wir als §H[This.ContactCountry.GetName]§! bezeichnen, entdeckt: Obwohl es keine bewohnten Planeten gibt, soweit wir dies beurteilen können, umkreist eine Art große Rauminstallation den Primärstern des Systems. Unsere gewählten Vertreter haben die Öffentlichkeit darüber informiert, dass wir höchstwahrscheinlich auf einen Außenposten einer bisher unbekannten interstellaren Zivilisation gestoßen sind. Bevor wir mit ihnen kommunizieren können, müssen wir jedoch erst ihre Sprache übersetzen."

