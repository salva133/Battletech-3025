 crisis.6000.tooltip:0 "Die Megastruktur §YÄtherophasenmaschine§! wird um den Stern des §Y[sphere_system.GetName]§!-Systems errichtet."
 crisis.6001.tooltip:0 "Werften, die mit §YKolossalen Werften§! ausgestattet sind, können nun §YSternenfresser§! bauen.\n\nZwei §YSternenfresser§! erscheinen in der Umlaufbahn um §Y[Root.Capital.GetName]§!.\n\nDie Lagerungsgrenze für £sr_dark_matter£ Dunkle Materie wird erhöht."
 crisis.6001.name:0 "Die Sternenfresser"
 crisis.6001.desc:0 "Nur die Vernichtung ganzer Sterne wird genug Energie freisetzen, um jene gewaltigen Mengen §HDunkler Materie§! zu erzeugen, die für die Fertigstellung der Ätherophasenmaschine benötigt werden. Zu diesem Zweck haben wir die §HSternenfresser§! entwickelt, die mächtigsten Raumschiffe, die die Galaxie je gesehen hat. Sie können nicht nur Sterne in die Luft jagen, sondern sie sind auch stark genug, um ganze Flotten im Alleingang zu dezimieren.\n\nIm Moment haben wir nur zwei, doch es können noch mehr gebaut werden. Ihre Konstruktion erfordert große Mengen Dunkler Materie, weshalb wir unseren Bedarf für die Fertigstellung der Ätherophasenmaschine mit dem Bedarf für zusätzliche Sternenfresser in Einklang bringen müssen."
 crisis.6001.a:0 "Jeder vernichtete Stern bringt uns einen Schritt näher."

 crisis.6005.name:0 "Die Ätherophasenmaschine"
 crisis.6005.desc:0 "Die erste Phase bei der Konstruktion der Ätherophasenmaschine ist abgeschlossen. Wir beginnen bereits damit, die Energie des Schleiers anzuzapfen, der psionische Wellen durch die Galaxie sendet.\n\nHiermit haben wir den ersten Schritt gemacht, doch die Arbeit an der Maschine muss fortgesetzt werden, um unsere Präsenz im Schleier auszuweiten."
 crisis.6005.a:0 "Wir müssen mehr dunkle Materie sammeln."
 crisis.6006.desc:0 "Die Ranken der Ätherophasenmaschine reichen nun tief in den Schleier hinein, und unsere Kontrolle über selbigen hat sich infolgedessen verbessert. Die dort lebenden Wesen haben begonnen, unsere Bemühungen, in ihr Reich einzudringen, zur Kenntnis zu nehmen, doch bisher hat es keine nennenswerten Versuche gegeben, einzugreifen.\n\nEs ist nun an der Zeit, eine dauerhaftere Verbindung zwischen unseren Welten zu erzwingen. Die Arbeiten an der Maschine müssen fortgesetzt werden."
 crisis.6006.a:0 "Wir benötigen mehr Dunkle Materie!"
 crisis.6007.desc:0 "Die Ätherophasenmaschine hat ein massives Loch in den Schleier gerissen. Es ist zwar noch nicht groß genug, um den Schleier vollständig zu unterwerfen, hat aber bereits eine Menge Aktivitäten unter den Bewohnern des Schleiers ausgelöst.\n\nSie haben endlich die Bedrohung erkannt, die wir darstellen, doch ihre Bemühungen werden zu nichts führen. Die Ranken der Maschine sind zu tief in den Schleier eingebettet, als dass sie noch durchtrennt werden könnten.\n\nWir sind dicht vor dem Ziel. So dicht."
 crisis.6007.a:0 "Nichts wird uns aufhalten."

 crisis.6010.name:0 "Psionische Schockwelle"
 crisis.6010.a.desc:0 "Eine massive psionische Schockwelle fegte unlängst durch die Galaxie! Sie scheint ihren Ursprung im §H[crisis_sphere_system.GetName]§!-System zu haben, das von §H[From.GetName]§! kontrolliert wird. Unsere Telepathen haben Mühe mit einer Erklärung, was ein solches Ereignis verursacht haben könnte. Nichts dergleichen ist in der galaktischen Geschichte je aufgezeichnet worden.\n\nSogar im Schleier selbst sind Echos dieses unglaublichen Ereignisses zu spüren."
 crisis.6010.b.desc:0 "Erneut ist eine massive psionische Schockwelle über die Galaxie hinweggefegt! Dieses Mal ging sie vom §H[crisis_sphere_system.GetName]§!-System aus, das von §H[From.GetName]§! kontrolliert wird.\n\nWie zuvor auch sendet dieses Ereignis Wellen durch den gesamten Schleier."
 crisis.6010.c.desc:0 "Wir haben schwache psionische und energetische Signaturen entdeckt, die aus dem §H[crisis_sphere_system.GetName]§!-System stammen und nahezu identisch mit jenen sind, die von unserer eigenen Ätherophasenmaschine ausgestoßen werden.\n\nEs scheint, dass §H[From.GetName]§! ebenfalls beabsichtigt, Anspruch auf den Schleier zu erheben!"
 crisis.6010.a:0 "Das ist sehr beunruhigend."
 crisis.6015.a.desc:0 "$crisis.6015.not.psionic$\n\n$crisis.6015.end$"
 crisis.6015.b.desc:0 "$crisis.6015.psionic$\n\n$crisis.6015.end$"
 crisis.6015.c.desc:0 "Im §H[crisis_sphere_system.GetName]§!-System wurden nun weitere Subraumfluktuationen entdeckt, die wie ihre Vorgänger von einer um den Primärstern des Systems gebauten §HÄtherophasenmaschine§! ausgehen.\n\n§H[From.GetName]§! hat offensichtlich ebenfalls die Absicht, den Schleier zu kontrollieren und die Galaxie zu verwüsten!"
 crisis.6015.not.psionic:0 "Wir haben massive Subraumfluktuationen im §H[crisis_sphere_system.GetName]§!-System gemessen, die von einer Megastruktur ausgehen, welche den Stern umgibt. Während sie oberflächlich betrachtet einer Dyson-Sphäre ähnelt, handelt es sich bei dieser Struktur offenbar um eine §HÄtherophasenmaschine§!: einen riesigen Mechanismus, der die Barrieren zwischen unserer Welt und einer psionischen Dimension, die als Schleier bekannt ist, aufheben soll."
 crisis.6015.psionic:0 "Wir haben massive Subraumfluktuationen im §H[crisis_sphere_system.GetName]§!-System gemessen, die von einer Megastruktur ausgehen, welche den Stern umgibt. Während sie oberflächlich betrachtet einer Dyson-Sphäre ähnelt, handelt es sich bei dieser Struktur offenbar um eine §HÄtherophasenmaschine§!: einen riesigen Mechanismus, der die Barrieren zwischen unserer Welt und dem Schleier aufheben soll."
 crisis.6015.end:0 "Für den Bau dieser Megastruktur werden riesige Mengen an Dunkler Materie benötigt, weshalb §H[From.GetName]§! sie mit Sternenfressern aus Sternen extrahiert, auch wenn dies bedeutet, dabei ganze Systeme gewaltsam zu vernichten.\n\nSobald sie damit fertig sind, beabsichtigen die [From.GetSpeciesNamePlural], die Energien des Schleiers für sich zu beanspruchen. Damit würden sie nicht nur effektiv die Möglichkeit erhalten, die Wirklichkeit nach ihren eigenen Vorstellungen zu formen, sondern der daraus resultierende Energierückstoß würde auch einen Großteil der Galaxie verwüsten."
 crisis.6015.a:0 "Sie müssen aufgehalten werden!"

 crisis.6101.name:0 "Ätherophasenmaschine vernichtet"
 crisis.6101.desc:0 "Mit dem Verlust des §H[crisis_sphere_system.GetName]§!-Systems hat das abscheuliche §H[sphere_destroyers.GetName]§! auch unsere Ätherophasenmaschine vernichtet! Der Verlust dieser Megastruktur bedeutet, dass wir nicht mehr über die technologischen Mittel verfügen, um neue Sternenfresser zu bauen.\n\nUnsere Invasion des Schleiers kann ebenfalls nicht fortgeführt werden! Alles ist verloren!"
 crisis.6101.a:0 "All unsere Arbeit ..."
 crisis.6101.a.tooltip:0 "Wenn es uns gelingt, das System zurückzuerobern, können wir die Ätherophasenmaschine wieder aufbauen"
 crisis.6102.a.desc:1 "Da das §H[crisis_sphere_system.GetName]§!-System nun unter unserer vollständigen Kontrolle steht, haben wir die sogenannte "Ätherophasenmaschine", die um den Primärstern herum errichtet wurde, zurückgebaut.\n\nDer Verlust dieser Megastruktur setzt dem Plan von §H[sphere_builders.GetName]§!, in den Schleier einzudringen und die Galaxie zu vernichten, ein Ende."
 crisis.6102.b.desc:0 "Da das §H[crisis_sphere_system.GetName]§!-System nun unter unserer vollständigen Kontrolle steht, haben wir auch ihrem Bau einer Ätherophasenmaschine ein Ende gesetzt.\n\n§H[sphere_builders.GetName]§! wird nicht mehr in der Lage sein, unsere eigenen Pläne im Schleier zu behindern."
 crisis.6102.a:0 "Die Galaxie ist nun sicherer als zuvor."
 crisis.6102.b:0 "Nun machen wir uns an die Fertigstellung unserer Maschine ..."
 crisis.6103.desc:0 "Nachdem §H[sphere_destroyers.GetName]§! die Kontrolle über das §H[crisis_sphere_system.GetName]§!-System übernommen hatte, haben sie die dort im Bau befindliche Ätherophasenmaschine vernichtet.\n\n§H[sphere_builders.GetName]§! kann die Zukunft unserer Galaxie nicht länger bedrohen."
 crisis.6103.b:0 "Wir können dies jedoch weiterhin ..."

 crisis.6200.name:0 "Ätherophasenmaschine erobert"
 crisis.6200.desc:0 "Wir haben das §H[crisis_sphere_system.GetName]§!-System erobert und damit auch die sogenannte "Ätherophasenmaschine", die um den Primärstern herum errichtet wurde.\n\nDer Verlust dieser Megastruktur setzt dem Plan von §H[sphere_builders.GetName]§!, in den Schleier einzudringen und die Galaxie zu vernichten, ein Ende."
 crisis.6200.A:0 "Sie muss zerstört werden!"
 crisis.6200.B:0 "Wir könnten sie nutzen."
 crisis.6200.B.tooltip:0 "Die eroberte Ätherophasenmaschine ersetzt jene, die wir verloren haben."
 aetherophasic_engine_ruined_tt:0 "Eine zerstörte Ätherophasenmaschine."

 crisis.6050.name:0 "Ein Anfang und ein Ende"
 crisis.6050.a.desc:0 "Wir stehen an der Schwelle zur Göttlichkeit. Die Ätherophasenmaschine ist fertiggestellt und die gewaltige Macht des Schleiers liegt uns zu Füßen.\n\nWenn die Maschine aktiviert wird, wird der daraus resultierende Subraum-Rückstoß jeden einzelnen Stern in der Galaxie zur Detonation bringen. Alles galaktische Leben wird ausgelöscht werden, doch bis dahin werden wir diese Wirklichkeit sicher hinter uns gelassen haben und auf eine höhere Daseinsebene gelangt sein, auf der Zeit keine Bedeutung hat und wo wir mit der Struktur des Universums tun können, was immer wir wollen.\n\n§HDas Schicksal erwartet uns. Sollen wir die Maschine aktivieren?§!"
 crisis.6050.b.desc:0 "Alles ist an Ort und Stelle. Die Ätherophasenmaschine ist voll funktionsfähig und die gewaltige Macht des Schleiers liegt uns zu Füßen.\n\nWenn die Maschine aktiviert wird, wird der daraus resultierende Subraum-Rückstoß jeden einzelnen Stern in der Galaxie zur Detonation bringen. Alles galaktische Leben, sei es organisch oder mechanisch, wird aufhören zu existieren, doch bis dahin werden wir unser volles Bewusstsein sicher auf eine höhere Daseinsebene übertragen haben. Dort werden wir nicht mehr an die Beschränkungen der physischen Welt gebunden sein. Zeit wird keine Bedeutung haben, und die Struktur des Universums selbst kann so von uns manipuliert werden, wie wir es für notwendig erachten.\n\n§HDie nächste Phase unserer Existenz wartet. Sollen wir die Maschine aktivieren?§!"
 crisis.6050.a:0 "Tut es."
 crisis.6050.a.tooltip:0 "Wir steigen zu einer höheren Daseinsebene auf.\n\n§YDie Galaxie wird vernichtet.§!"
 crisis.6051.name:0 "Die Endzeit"
 crisis.6051.desc:0 "Es ist vorbei. §H[From.GetName]§! hat die Ätherophasenmaschine fertiggestellt und der Schleier selbst liegt ihnen zu Füßen.\n\nAls sie zu einer höheren Daseinsebene aufstiegen, wurde von der Maschine eine unglaubliche Menge an Subraumenergie freigesetzt, die durch die Galaxie fegt und alles in ihrem Weg vernichtet.\n\nFür die Bewohner dieser Galaxie ist dies das Ende."
 crisis.6051.a:0 "Alles ist verloren ..."
 crisis.6151.name:0 "Eine große Bedrohung"
 crisis.6151.desc:0 "Der Bau der Ätherophasenmaschine von §H[From.GetName]§! hat den Schleier in Aufruhr versetzt. Während das psionische Reich langsam durch die teilweise in Gang gesetzte Megastruktur auseinandergerissen wird, schlagen viele der dort lebenden Wesen in Wut und Verzweiflung um sich.\n\nMehreren von ihnen ist es gelungen, sich durch die sich rasch auflösenden Barrieren zwischen unseren beiden Welten zu graben und sich als mächtige psionische Wesen in unserer Wirklichkeit zu manifestieren. Die verwirrten Wesen, die aus roher, kaum gezügelter psionischer Energie bestehen, greifen alles an, was in Sichtweite ist."
 crisis.6151.a:0 "Noch mehr Chaos ..."
 crisis.6151.b:0 "Wir werden kurzen Prozess mit ihnen machen."
 crisis.6161.name:0 "Das Todesröcheln des Schleiers"
 crisis.6161.a.desc:0 "Da §H[From.GetName]§! den Bau der Ätherophasenmaschine nun fast abgeschlossen hat, verwandelt sich der Schleier in etwas ... anderes. Die Geister, die sich dort aufhalten, sind in eine wahre Raserei verfallen, und eine weitere Welle von ihnen hat in einem verzweifelten Fluchtversuch ihren Weg in unsere Wirklichkeit gefunden."
 crisis.6161.b.desc:0 "Während sich die Ätherophasenmaschine der Fertigstellung nähert, wächst unsere Fähigkeit, den Schleier zu manipulieren, ganz rapide. Die Geister, die sich dort aufhalten, sind in eine wahre Raserei verfallen, und eine weitere Welle von ihnen hat ihren Weg in unsere Wirklichkeit gefunden, um unsere Bemühungen zu vereiteln."
 crisis.6161.a:0 "Uns läuft die Zeit davon ..."
 crisis.6161.b:0 "Sie werden hier keinen Trost finden."
 crisis.6171.name:0 "Psionischer Puls fegt durch die Galaxie"
 crisis.6171.a.desc:0 "Die von §H[From.GetName]§! fast fertiggestellte Ätherophasenmaschine ist eine Belastung für den Schleier, der bereits teilweise in sich selbst zusammengebrochen ist. Intensive Impulse psionischer Energie dringen in unsere Wirklichkeit ein und fegen mit erschreckender Geschwindigkeit durch die Galaxie.\n\nObwohl diese Impulse nur von kurzer Dauer sind, sind sie für die meisten psionisch Begabten extrem schmerzhaft, in einigen Fällen sogar tödlich ..."
 crisis.6171.b.desc:0 "Unsere fast fertiggestellte Ätherophasenmaschine ist eine starke Belastung für den Schleier, der bereits teilweise in sich selbst zusammengebrochen ist. Intensive Impulse psionischer Energie dringen in unsere Wirklichkeit ein und fegen mit erschreckender Geschwindigkeit durch die Galaxie.\n\nObwohl diese Impulse nur von kurzer Dauer sind, sind sie für die meisten psionisch Begabten extrem schmerzhaft, in einigen Fällen sogar tödlich ...\n\nGlücklicherweise waren wir auf diese Eventualität vorbereitet und die Maschine wurde so kalibriert, dass sie unsere eigenen Psionikern vor diesem Ereignis schützt."
 crisis.6171.a:0 "Ein schreckliches Schicksal."

 utopia.3000.20.desc:0 "Der Schleier ist nicht mehr das, was er einst war. Irgendetwas stimmt nicht."
 utopia.3000.21.desc:0 "Die Wesen, die im Schleier leben, leiden Qualen. Ein fast überwältigendes Gefühl der Angst durchzieht einfach alles."
 utopia.3000.22.desc:0 "Es ist ... schwierig, sich zu konzentrieren. Alles ist im Fluss, und es gibt so viel ... Schmerz."
 utopia.3000.23.desc:0 "Ganze Segmente des Schleiers sind ... geschrumpft. Anders kann man es nicht beschreiben."
 utopia.3000.24.desc:0 "Eine große Dunkelheit breitet sich über den Schleier aus und verdirbt alles, was sie berührt."
 utopia.3000.25.desc:0 "Es gibt eine neue Präsenz im Schleier. Ihr dunkler Einfluss ist überall zu spüren. Alles verändert sich."
 crisis.6180.name:0 "Mysteriöse Supernova"
 crisis.6180.desc:0 "Wir haben rätselhafte Subraumtelemetriedaten aus dem §H[destroyed_system.GetName]§!-System empfangen. Wenn unsere Messungen korrekt sind, scheint der Primärstern spontan zur Supernova geworden zu sein - mit verheerenden Auswirkungen. Alle Planeten wurden vernichtet und sämtliche Raumschiffe oder Stationen, die sich im System befanden, müssen ebenfalls zerstört worden sein. Der Stern selbst ist offenbar zu einem schwarzen Loch kollabiert.\n\nUnbestätigten Berichten zufolge gibt es einen einzigen Überlebenden dieser Katastrophe: eine Art gewaltiges Schiff, das §H[crisis_country.GetName]§! gehört ..."
 crisis.6180.a:0 "Was haben sie vor?"
 crisis.6181.name:0 "Sternensystem vernichtet"
 crisis.6181.desc:0 "Das gesamte §H[destroyed_system.GetName]§!-System wurde vernichtet! Ein gewaltiges Raumschiff, das §H[crisis_country.GetName]§! gehört, bezog Position über dem Primärstern und löste irgendetwas aus, was nur als Supernova beschrieben werden kann und den Rest des Systems völlig verwüstete. Der Stern kollabierte im Anschluss zu einem schwarzen Loch.\n\nNur das Raumschiff, das sie offenbar als §HSternenfresser§! bezeichnen, überlebte die Katastrophe. Offensichtlich verfügt [crisis_country.GetName] nun sowohl über die Technologie als auch über die Mittel, ganze Sternensysteme zu verwüsten."
 crisis.6181.a:0 "Das ändert alles."
 crisis.6182.name:0 "Unbekannter Sternenfresser aktiviert"
 crisis.6182.desc:0 "Die aus dem §H[destroyed_system.GetName]§!-System empfangenen Telemetriedaten weisen darauf hin, dass der Primärstern des Systems spontan zur Supernova geworden ist. Eine massive Schockwelle hat alles im System vernichtet und der Stern selbst ist zu einem schwarzen Loch kollabiert.\n\nAnscheinend verfügt §H[crisis_country.GetName]§! nun auch über die Sternenfresser-Technologie!  "
 crisis.6182.a:0 "Wir müssen uns um sie kümmern."
