 TOXIC_OPERATION_PROJECT:0 "Vergiftete Agenten"
 TOXIC_OPERATION_PROJECT_DESC:0 "Die Umwelt von [toxic_field_country.GetName] ist für unsere eigenen Agentendrohnen leicht toxisch. Durch die nähere Untersuchung der Auswirkung können wir ein Heilmittel entwickeln und die Risiken vermeiden, die damit verbunden sind, sichtbar allergische Drohnen in ihrem Schwarm zu haben."
 NOISE_OPERATION_PROJECT:0 "Starkes Rauschen"
 NOISE_OPERATION_PROJECT_DESC:1 "Die Umwelt, die [excess_noise_country.GetName] für sich selbst schafft, erzeugt mehr elektrostatisches Rauschen, als wir erwartet hatten. Unsere getarnten Drohnen leiden infolgedessen unter lückenhaften Daten. Durch die Untersuchung dieser fehlerhaften Frequenzen können wir unsere operativen Drohnen neu justieren und eine höhere Funktion aufrechterhalten, um eine Entdeckung zu vermeiden."

