 emperor.350.name:0 "Das Imperium rückt gegen uns vor"
 emperor.350.desc:0 "Die Tyrannen des §HGalaktischen Imperiums§! versuchen, uns ihren Willen aufzwingen! Mit dem Segen [gal_emperor.Ruler.GetDesDerDE] [gal_emperor.GetRulerTitle][gal_emperor.Ruler.GetSMaleDE] hat der Imperiale Senat einen Beschluss verabschiedet, der uns zum Ziel eines §HImperialen Kreuzzuges§! macht.\n\nWenn wir diese drohende Invasion nicht irgendwie abwehren können, werden wir dazu gezwungen sein, uns dem Imperium anzuschließen und uns den Launen [gal_emperor.Ruler.GetDesDerDE] [gal_emperor.GetRulerTitle][gal_emperor.Ruler.GetSMaleDE] zu unterwerfen."
 emperor.350.a:0 "Die kommenden Schlachten werden über unsere Zukunft entscheiden."
 emperor.351.name:0 "Beginn des Imperialen Kreuzzuges"
 emperor.351.a.desc:0 "Mächtige Flotten mobilisieren sich überall im Galaktischen Imperium, als der große Kreuzzug gegen §H[crusade_target.GetName]§! beginnt. Vielen Beobachtern erscheint es unergründlich, dass eine äußere Macht sich erhofft, gegen die vereinte Schlagkraft des Imperiums bestehen zu können. Die kommenden Schlachten werden den Ausgang bestimmen."
 emperor.351.b.desc:0 "Überall im Galaktischen Imperium werden mächtige Flotten mobilisiert, als der große Kreuzzug gegen §H[crusade_target.GetName]§! beginnt. Dieses Gefallene Reich hat Jahrtausende überdauert, doch [gal_emperor.Ruler.GetDerDieDE] [gal_emperor.GetRulerTitle] scheint zuversichtlich, dass die geballte Macht des Imperiums ausreichen wird, um es endlich unter die Kontrolle der jüngeren Rassen zu bringen."
 emperor.351.a:0 "Für das Imperium!"
 emperor.351.b:0 "So beginnt es."
 emperor.351.c:0 "Sind wir die Nächsten?"
 resolution_imperial_crusade_tooltip:0 "Alle Mitglieder des Galaktischen Imperiums erklären dem Ziel den Krieg, um es dazu zu zwingen, die imperiale Mitgliedschaft zu akzeptieren."
 resolution_category_imperial_reforms:0 "Imperiale Reformen"
 resolution_emperor_pax_galactica:0 "Pax Galactica"
 resolution_emperor_pax_galactica_desc:0 "Damit das Imperium gedeihen kann, darf es sich nicht in sinnlosen Kleinkriegen zermürben. Kriege zwischen den Mitgliedern dürfen einfach nicht zugelassen werden."
 resolution_emperor_pax_galactica_tooltip:0 "Die Mitglieder des Imperiums, einschließlich des Anführers, können sich nicht gegenseitig den Krieg erklären, außer mit dem Kriegsgrund "Herausforderung"."
 resolution_emperor_repeal_pax_galactica:0 "Pax Galactica aufheben"
 resolution_emperor_repeal_pax_galactica_desc:0 "Das Imperium ist dem Untergang geweiht, wenn es sich dem Pazifismus hingibt. Interne Konflikte werden uns letztlich stärker machen."
 resolution_emperor_repeal_pax_galactica_tooltip:0 "Die Mitglieder des Imperiums können sich wieder gegenseitig den Krieg erklären."
 emperor.360.name:0 "Pax Galactica"
 emperor.360.desc:0 "Der Imperiale Senat hat einen Beschluss verabschiedet, der Kriege zwischen den Mitgliedsstaaten des Galaktischen Imperiums verbietet. Alle Kriege, die gegen dieses neue Gesetz verstoßen, sind auf Befehl des [gal_emperor.Ruler.GetDesDerDE] [gal_emperor.GetRulerTitle][gal_emperor.Ruler.GetSMaleDE] sofort zu beenden."
 emperor.360.a:0 "Dann soll nun Frieden herrschen."
 pax_galactica_active:1 "\n£trigger_no£ Kriege zwischen Mitgliedern des Imperiums sind nach imperialem Recht verboten."
 operation.6300.name:0 "Infiltration"
 operation.6300.desc:0 "Getarnt als niedere imperiale Beamte und Bürokraten infiltrieren unsere Agenten jetzt §H[target.GetName]§!."
 operation.6305.name:0 "Offene Kritik"
 operation.6305.desc:0 "Unsere Agenten beschatten einen Abgesandten, der seit Langem ein offener Kritiker des Imperiums ist. Es wird daran gearbeitet, diesen gefährlichen Unruhestifter unschädlich zu machen."
 operation.6310.name:0 "Einsatzbereit"
 operation.6310.1.desc:0 "Die Zielperson achtet darauf, keine Aussagen zu machen, die als Aufruf zur offenen Rebellion gegen das Imperium interpretiert werden könnten, doch ihre Aktivitäten untergraben dennoch unsere Autorität. Diplomatische Eloquenz wird sie am Ende nicht retten: Es gibt andere Wege, um mit Rebellen umzugehen."
 operation.6310.2.desc:0 "Wir haben genug Beweise gesammelt, um gegen die Zielperson vorzugehen. Ihre subversiven Aktivitäten negieren jegliche diplomatische Immunität, die sie vielleicht genossen hat. Wir werden sie vor ein imperiales Gericht stellen und als Feind des Imperiums verurteilen."
 operation.6310.3.desc:0 "Die Bemühungen von §H[target.GetName]§!, das Imperium diplomatisch zu untergraben, hängen größtenteils von den Aktivitäten einer einzelnen autonomen Drohne ab. Unsere Agenten sind zuversichtlich, dass die Eliminierung dieses Drohnengesandten jeglichen Einfluss der [target.GetSpeciesNamePlural] im Imperialen Senat zunichte machen wird."
 operation.6315.name:0 "Gesandten neutralisiert"
 operation.6315.1.desc:0 "Imperiale Agenten waren bei ihrem Versuch erfolgreich, den subversiven Gesandten in §H[target_country.GetName]§! festzunehmen. Die Zielperson wurde rasch nach [Root.GetName] verbracht und nach einem kurzen Prozess zum Tod verurteilt. Das ist der Preis dafür, den guten Namen [Root.Ruler.GetDesDerDE] [Root.GetRulerTitle][Root.Ruler.GetSMaleDE] zu beschmutzen."
 operation.6315.2.desc:0 "Ein Team des imperialen Sicherheitsdirektorats war bei seinem Versuch erfolgreich, den subversiven Gesandten in §H[target_country.GetName]§! festzunehmen. Die Agenten des ISD verbrachten die Zielperson rasch nach [Root.GetName], wo sie nach einem kurzen Prozess zum Tod verurteilt wurde. Das ist der Preis dafür, den guten Namen [Root.Ruler.GetDesDerDE] [Root.GetRulerTitle][Root.Ruler.GetSMaleDE] zu beschmutzen."
 operation.6315.3.desc:0 "In einem sorgfältig geplanten Hinterhalt haben versteckte imperiale Agenten die Zielperson niedergeschossen und sind geflohen, noch ehe die lokalen Behörden reagieren konnten. Obwohl §H[target_country.GetName]§! wahrscheinlich unsere Beteiligung vermuten wird, gibt es keine Beweise. Dies wird eine starke Botschaft an diejenigen senden, die sich [Root.Ruler.GetDemDerDE] [Root.GetRulerTitle] widersetzen."
 operation.6315.4.desc:0 "In einem sorgfältig geplanten Hinterhalt haben Agenten des Imperialen Sicherheitsdirektorats die Zielperson niedergeschossen und sind geflohen, noch ehe die lokalen Behörden reagieren konnten. Obwohl §H[target_country.GetName]§! wahrscheinlich unsere Beteiligung vermuten wird, gibt es keine Beweise. Dies wird eine starke Botschaft an diejenigen senden, die sich [Root.Ruler.GetDemDerDE] [Root.GetRulerTitle] widersetzen."
 operation.6315.a:0 "Der imperialen Gerechtigkeit wurde Genüge getan."
 operation.6316.name:0 "Gesandten verloren"
 operation.6316.1.desc:0 "Imperiale Agenten haben kürzlich einen unserer Abgesandten wegen "Verbrechen gegen das Imperium" verhaftet! Der Abgesandte wurde so rasch nach §H[From.GetName]§! verbracht, dass unsere eigenen Behörden kaum reagieren konnten, und nach einem kurzen Schauprozess wurde schließlich das Todesurteil verhängt.\n\n$operation.6316.ending$"
 operation.6316.2.desc:0 "Ein Einsatztrupp des Imperialen Sicherheitsdirektorats hat kürzlich einen unserer Abgesandten wegen "Verbrechen gegen das Imperium" verhaftet! Die ISD-Agenten haben den Abgesandte anschließend so rasch nach §H[From.GetName]§! verbracht, dass unsere eigenen Behörden kaum reagieren konnten, und nach einem kurzen Schauprozess wurde schließlich das Todesurteil verhängt.\n\n$operation.6316.ending$"
 operation.6316.3.desc:0 "Einer unserer Abgesandten wurde vor Kurzem auf [Root.Capital.GetName] ermordet! Die Täter entgingen der Festnahme. Unser Abgesandter war ein offener Kritiker [From.Ruler.GetDesDerDE] [From.GetRulerTitle][From.Ruler.GetSMaleDE] und des Imperiums - und es ist klar, wer von seinem Ableben am meisten zu profitieren hatte.\n\n$operation.6316.ending$"
 operation.6316.ending:0 "Der Tod dieses Abgesandten hat unsere Lobbyarbeit im Imperialen Senat stark beeinträchtigt. Es wird einige Zeit dauern, bis wir wieder die notwendigen diplomatischen Plattformen haben, um die öffentliche Meinung im Imperium zu beeinflussen."
 operation.6316.a:0 "Bedeutet "diplomatische Immunität" denn gar nichts mehr?"
 undermining_efforts_stalled:0 "Gesandten ausgeschaltet"
 undermining_efforts_stalled_desc:0 "Imperiale Agenten haben mit der Eliminierung eines wichtigen Gesandten einen Schlag gegen unser diplomatisches Korps geführt. Uns fehlt nun das nötige Ansehen im Imperialen Senat, um die öffentliche Meinung gegen das Imperium zu beeinflussen."
 cannot_lower_authority_emperor:0 "§RAls Herrscher des Imperiums können wir unsere eigene Autorität nicht untergraben.§!"
 cannot_lower_authority_espionage_operation:0 "£trigger_no£ Unsere Möglichkeiten, Lobbyarbeit gegen das Imperium zu betreiben, sind bis auf Weiteres eingeschränkt."
 undermining_tooltip_emperor:0 "§Y[target_country.GetName]§! kann §Y5§! Jahre lang keine Gesandten zur Untergrabung der Reichsautorität entsenden."
 undermining_tooltip_victim:0 "Wir können §Y5§! Jahre lang keine Gesandten zur Untergrabung der Reichsautorität entsenden."
 operation.6320.name:0 "Einsatz kompromittiert!"
 operation.6320.desc:0 "Unser Versuch, §H[target_country.GetName]§! daran zu hindern, das Imperium zu unterwandern, wurde kompromittiert! Die [target_country.GetAdj]e Spionageabwehr muss jeden unserer Schritte überwacht haben - alle unsere Agenten sind abgetaucht.\n\nDie [target_country.GetSpeciesNamePlural] haben dem Imperialen Senat Beweise für unsere Pläne vorgelegt. Unsere Diplomaten streiten natürlich alles ab, doch dieser peinliche Vorfall wird dennoch ein schlechtes Licht auf [Root.Ruler.GetDenDieDE] [Root.GetRulerTitle] werfen."
 operation.6320.a:0 "Das ist nicht gut."
 operation.6321.name:0 "Imperiale Spione gefangen"
 operation.6321.desc:0 "Mehrere imperiale Agenten wurden kürzlich auf [Root.Capital.GetName] neutralisiert, während sie offensichtlich versuchten, unsere Abgesandten zum Schweigen zu bringen - genauer gesagt, sie daran zu hindern, die Autorität des Imperiums zu untergraben.\n\nWir haben die Details dieses heimtückischen Komplotts dem Imperialen Senat offengelegt. Die Lakaien [From.Ruler.GetDesDerDE] [From.GetRulerTitle][From.Ruler.GetSMaleDE] streiten natürlich alles ab, doch dieser Vorfall wird dennoch das Bild der Einheit, die das Imperium zu vermitteln versucht, deutlich verzerren."
 custodian.51.title:0 "Steht dem Galaktischen Wächter zur Seite!"
 custodian.51.desc:0 "Ehrenwerte Mitglieder der Galaktischen Gemeinschaft ...\n\nDies sind äußerst dunkle Zeiten für unsere Galaxie. Die existenzielle Bedrohung, der wir uns gegenübersehen, ist beispiellos, und um den kommenden Angriff zu überstehen, müssen wir kämpfen, als gäbe es kein Morgen.\n\nAls Ihr uns die Ehre erwiesen habt, uns zum Galaktischen Wächter zu wählen, haben wir einen Eid geschworen, unsere Galaxie zu verteidigen, und wir werden alles in unserer Macht Stehende tun, um dieses Versprechen einzuhalten ... Doch dies ist eine Schlacht, die wir nicht allein gewinnen können. Wir rufen alle Mitglieder auf, ihre Differenzen beizulegen und sich uns im Kampf gegen §H[crisis_country.GetName]§! anzuschließen! Gemeinsam werden wir ihnen die geballte Macht unserer Galaxie zeigen, die sich vereint gegen einen gemeinsamen Feind stellt!"
 custodian.51.a:0 "Übertragung beenden."
 emperor.91.title:0 "Steht Ihrer Imperialen Majestät, [From.GetRulerGetDemDerDE] [From.GetRulerTitle], zur Seite!"
 emperor.91.desc:0 "Bürger des Imperiums, wir haben gemeinsam viel durchlitten, doch heute steht das Imperium vor seiner vielleicht bisher größten Herausforderung. Unsere Galaxie wird von §H[crisis_country.GetName]§! bedrängt - einem Feind, wie es keinen zweiten gibt und der, sollte er nicht unter Kontrolle gebracht werden, das Ende allen fühlenden Lebens sein wird, wie wir es kennen.\n\nDoch verzagt nicht! Das Galaktische Imperium mobilisiert seine geballte Macht, um diese Eindringlinge zurückzuschlagen. Unsere Nationen sind nicht länger Teil einer zersplitterten und korrupten Gemeinschaft, sondern unter dem Banner des größten Imperiums vereint, das die Galaxie je gesehen hat.\n\nVersammelt Euch um [From.Ruler.GetDenDieDE] [From.GetRulerTitle]! Ein großer Krieg steht uns bevor, und das Imperium wird stärker denn je aus ihm hervorgehen! Ruhm erwartet uns alle!"
 custodian.53.desc:0 "Die Galaxie wird angegriffen! Unsere Streitkräfte stehen in diesem Augenblick dem Feind, §H[crisis_country.GetName]§!, gegenüber, doch wir haben wenig Hoffnung, ihn lange aufhalten zu können!\n\nAls Galaktischer Wächter ist es Eure Pflicht, alle Mitglieder der Gemeinschaft vor äußeren Bedrohungen zu schützen, und wir bitten Euch daher, rasch Hilfe zu entsenden."
 custodian.53.a:0 "Die derzeitige Lage sieht düster aus."
 emperor.93.desc:0 "Eure Imperiale Majestät, die Galaxie ist in großer Gefahr! Unsere Streitkräfte werden von §H[crisis_country.GetName]§! bedrängt und sobald sie mit uns fertig sind, werden sie sicherlich auch den Rest des Imperiums überrennen!\n\nAls [Root.GetRulerTitle] ist es Eure Pflicht, alle imperialen Bürger zu verteidigen. Wir flehen Euch deshalb an, unverzüglich Hilfe zu entsenden!"
 emperor.93.a:0 "Das Imperium wird belagert!"
