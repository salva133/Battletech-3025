 emperor.2.intro.desc:0 "Eine neue Ordnung ist angebrochen! Die alte Galaktische Gemeinschaft wurde aufgelöst. §H[Root.GetGalEmpireName]§! steht nun an ihrer Stelle. Da wir unseren rechtmäßigen Platz auf dem Thron dieses neuen pangalaktischen Imperiums beansprucht haben, sind wir nun als §H[Root.GetName]§! bekannt."
 emperor.2.a.desc:0 "In einer prächtigen Krönungszeremonie, die in der gesamten Galaxie übertragen wurde, wurde eine neue Kaiserdynastie ausgerufen. An ihrer Spitze steht [ruler.GetRegnalName], [ruler.GetDerDieDE] auf [Root.Capital.GetName] [Root.GetZumZurDE] [Root.GetRulerTitle] gekrönt wurde."
 emperor.2.b.desc:0 "Dieses soziale Konstrukt wird unserer Maschinenintelligenz, die im Folgenden als §H[Root.GetRulerTitle]§! bezeichnet wird, ein viel höheres Maß an Kontrolle über die vielen subpolitischen Regierungen der Galaxie ermöglichen. Unsere imperialen Untertanen werden mit der Zeit lernen, unseren Befehlen ebenso zuverlässig zu gehorchen wie jede Drohne."
 emperor.2.c.desc:0 "Dieses soziale Konstrukt wird unserer Schwarmbewusstsein, das im Folgenden als §H[Root.GetRulerTitle]§! bezeichnet wird, ein viel höheres Maß an Kontrolle über die vielen subpolitischen Regierungen der Galaxie ermöglichen. Unsere imperialen Untertanen werden mit der Zeit lernen, unseren Befehlen ebenso zuverlässig zu gehorchen wie jede Drohne."
 emperor.2.outro.desc:1 "Lang lebe [Root.GetDerDieDE] [Root.GetRulerTitle]! Lang lebe das Imperium!"
 emperor.2.a:0 "Hört, hört!"
 emperor.2.a.tooltip:1 "$emperor.2.a.tooltip.start$- Wir haben jetzt das Staatselement §Y$civic_galactic_sovereign$§!\n- Unsere Ethik hat sich radikal in Richtung §YAutoritarismus§! verlagert\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.gestalt:0 "$emperor.2.a.tooltip.start$- Wir haben jetzt das Staatselement §Y$civic_galactic_sovereign$§!\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.megacorp:0 "$emperor.2.a.tooltip.start$- Wir haben jetzt das Staatselement §Y$civic_galactic_sovereign_megacorp$§!\n- Unsere Ethik hat sich radikal in Richtung §YAutoritarismus§! verlagert\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.start:0 "§HDer Aufstieg des Imperiums hat begonnen!§!\n- Die §YGalaktische Gemeinschaft§! ist fortan das §YGalaktische Imperium§!\n- Wir sind fortan als §Y[Root.GetName]§! bekannt\n"
 emperor.2.a.tooltip.end:0 "- Imperiale Mitgliedsstaaten können keine Angriffskriege mehr gegen uns führen"
