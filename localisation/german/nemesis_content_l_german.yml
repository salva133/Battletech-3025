 # Acquire Asset
 operation.1000.name:0 "Mobilisierung von Agenten"
 operation.1000.desc.hostile:0 "Unsere Geheimagenten haben die Überwachung potenzieller Ziele intensiviert."
 operation.1000.desc.friendly:0 "Unsere "Aufklärer" haben damit begonnen, sich bei Zielen einzuschmeicheln, die wir als potenziell nützlich markiert haben."
 operation.1001.name:0 "Den Bereich eingrenzen"
 operation.1001.desc:1 "Es wurde eine engere Auswahl von Zielen getroffen. Jene Agenten, die nicht mehr mit der Überwachung beauftragt sind, werden andere Einsätze unterstützen."
 operation.1002.name:0 "Ziel identifiziert"
 operation.1002.desc:3 "Da sich der derzeitige Einsatz dem Ende nähert, hat $role_spymaster$ [spynetwork.leader.GetName] damit begonnen, unser neues Spionagemittel innerhalb von [target.GetName] zu sichern. Unsere verbleibenden Agenten sind bereit, [spynetwork.leader.GetHerHim] die Deckung zu verschaffen, die [spynetwork.leader.GetHeShe] möglicherweise benötigt."
 operation.1006.name:0 "Ziel gesichert"
 operation.1006.desc.intro:1 "$role_spymaster$ [from.spynetwork.leader.GetName] berichtet aus [from.target.GetName]: Der Auftrag verläuft bisher ohne Probleme."
 operation.1006.desc.celebrity:1 "$operation.1006.desc.intro$ Unser Spionagenetz hat nun Zugang zu §Heiner einflussreichen Persönlichkeit innerhalb der [from.target.GetAdj]en Kultur§!, deren Wunsch, ihr Bild in der Öffentlichkeit zu bewahren, sich wunderbar mit unseren Ambitionen deckt, die wir hier vielleicht eines Tages nutzen wollen, um die Herzen und Köpfe der Bevölkerung zu manipulieren."
 operation.1006.desc.official:1 "$operation.1006.desc.intro$ Wir haben uns erfolgreich Zugang zu §Heinem Beamten innerhalb der [from.target.GetAdj]en Gesellschaft§! gesichert. Dieser Beamte wird von uns beschützt und ist bereit, uns bei künftigen Operationen zu unterstützen - insbesondere dann, wenn wir mit diplomatischen oder Regierungsangelegenheiten konfrontiert werden."
 operation.1006.desc.professional:1 "$operation.1006.desc.intro$ Unser Spionagenetzwerk hat nun Zugang zu §Heinem einflussreichen [from.target.GetAdj]en Fachkundigen§!, der bereit ist, uns bei Operationen zu unterstützen, die zum Vorteil seiner eigenen Kontakte sind oder seine Reputation erhöhen."
 operation.1006.desc.rebel:1 "$operation.1006.desc.intro$ Wir haben uns die Loyalität §Heines [from.target.GetAdj]en Rebellen§! gesichert, dessen Wunsch nach Veränderung so angepasst werden kann, dass er auch unseren Zielen entspricht."
 operation.1006.desc.underling:1 "$operation.1006.desc.intro$ Wir haben §Hein unterschätztes Mitglied der [from.target.GetAdj]en Bürgerschaft§! angelockt, dessen Haltung und Kontakte in den unteren Rängen der Gesellschaft unseren Operationen auf verschiedene Weise helfen werden."
 operation.1006.desc.drone:1 "$operation.1006.desc.intro$ Unser Spionagenetz hat den Zugang zu §Heiner modifizierten [from.target.GetAdj]en Drohne§! gesichert, deren Vorteile offensichtlich werden, wenn wir [from.target.GetName] infiltrieren oder anderweitig manipulieren wollen."
 operation.1006.desc.organ:1 "$operation.1006.desc.intro$ Wir haben Anspruch auf §Heinen Teil von [from.target.GetName]§! erhoben - etwas, was es uns erlaubt, mit dem Schwarm zu interagieren, unsere Bewegungen zu verschleiern und vieles mehr."
 operation.1006.desc.component:1 "$operation.1006.desc.intro$ Wir haben Anspruch auf §Heinen Teil von [from.target.GetName]§! erhoben - etwas, was es uns erlaubt, mit der Maschinenintelligenz zu interagieren, und zwar mit direkten und potenziell verheerenden Folgen."
 operation.1006.desc.network:1 "$operation.1006.desc.intro$ Unser Spionagenetz wird nun durch den Zugang zu §Heinem Teil des Netzwerks von [from.target.GetName]§! verstärkt. Sollten wir unsere Bewegungen gegen die Maschinenentität verschleiern, ihr falsche Informationen zuspielen oder sie anderweitig stören wollen, so können ihre eigenen Protokolle jetzt als Waffen gegen sie eingesetzt werden."
 operation.1006.desc.default:0 "$operation.1006.desc.intro$ Wir haben uns ein wertvolles Spionagemittel gesichert, das uns dabei helfen wird, Geheiminformationen zu sammeln und Spionageeinsätze in [from.target.GetName] durchzuführen."
 operation.1006.b:0 "Nutzt diesen Aktivposten sofort."

 # Steal Technology
 operation.1020.name:0 "Sammeln von Hinweisen"
 operation.1020.desc.conf_hosted:1 "Unsere Geheimagenten haben sich in eine vielversprechend aussehende Konferenz eingeschleust, die im [root.target.GetAdj]en Raumbereich abgehalten wird. Sie haben damit begonnen, potenzielle Ziele auszukundschaften."
 operation.1020.desc.conf_external:2 "Unsere Agenten haben sich die Teilnahme an einer interstellaren wissenschaftlichen Konferenz gesichert, zu der auch [root.target.GetName] eingeladen wurden. Unsere Bemühungen konzentrieren sich darauf, die [root.target.GetAdj]e Delegation auszukundschaften."
 operation.1020.desc.lecture:1 "Wir haben bei einer Reihe von Vorträgen, die in [root.target.GetName] gehalten werden, Agenten platziert. Wir werden innerhalb ihrer intellektuellen Elite nach potenziellen Hinweisen Ausschau halten."
 operation.1020.desc.outreach:1 "Unsere Agenten haben sich auf die verschiedenen wissenschaftlichen Projekte verteilt, die von [root.target.GetName] zum Wohl der eigenen Bürger durchgeführt werden. Unsere Zielperson für dieses Unterfangen könnte sich durchaus einfach von selbst finden."
 operation.1020.desc.theft:2 "Unsere Agenten haben mit der Überwachung einer [root.target.GetAdj]en Forschungseinrichtung begonnen. Wo immer ein Einstiegspunkt existiert: Wir werden ihn nutzen."
 operation.1020.desc.enigmatic:0 "$role_spymaster$ [spynetwork.leader.GetName] berichtet, dass unsere Agenten auf ein unüberwindbares Hindernis gestoßen sind: Die [target.GetAdj]e Technologie scheint weit fortgeschrittener als unsere eigene Technologie zu sein und stark von ihr abzuweichen.\n\nJede Technologie, die wir von ihnen zu stehlen erhofft haben, wäre für uns §Hundurchschaubar§! - und außerdem nicht kompatibel mit dem, was wir derzeit besitzen."
 operation.1021.name:0 "Einer Spur nachgehen"
 operation.1021.desc.appeal:0 "Wir haben eine Zielperson identifiziert, die unseren Idealkriterien entspricht: Zugang zu ausreichend neuartiger Forschung sowie eine aufgeschlossene Haltung gegenüber unseren Agenten. Wir werden diesen Weg weiterverfolgen."
 operation.1021.desc.creds:0 "Eines unserer potenziellen Ziele scheint jene Art von Forschungsfreigabe zu haben, die wir brauchen, und es ist von unseren gefälschten Referenzen angemessen beeindruckt. Dieser Ansatz scheint derzeit unser bester zu sein."
 operation.1021.desc.theft:1 "Unsere Agenten haben eine Schwachstelle gefunden: eine ideale Grundlage, auf der wir unseren Plan aufbauen können, die [root.target.GetAdj]e Forschung zu infiltrieren."
 operation.1022.name:0 "Schwachstelle gefunden"
 operation.1022.desc.invited:1 "Wir haben verschiedene Pläne ausgearbeitet, die einen klaren Vorteil aufzeigen: Unser Agent ist endlich in eine Forschungseinrichtung mit Hochsicherheitsfreigabe eingeladen worden, die sich mit der Erforschung von Spitzentechnologie beschäftigt. $role_spymaster$ [root.spynetwork.leader.GetName] versichert uns, dass [root.spynetwork.leader.GetHisHer]e Simulationen eine günstige Prognose liefern."
 operation.1022.desc.theft:1 "Unsere Agenten haben inzwischen zahlreiche Testläufe durchgeführt, deren Ergebnisse sich mit den günstigen Prognosen von $role_spymaster$ [root.spynetwork.leader.GetName] decken. Wir sind bereit, einen Versuch zu wagen, die begehrte [root.target.GetAdj]e Technologie zu akquirieren."
 operation.1026.name:0 "[fromfrom.target.GetAdj]e Forschung akquiriert"
 operation.1026.desc.intro.smooth:1 "Unser Infiltrationsversuch in [fromfrom.target.GetName] ist bisher ohne Zwischenfall verlaufen."
 operation.1026.desc.ducts.smooth:1 "$operation.1026.desc.intro.smooth$\n\nEin einzelner Agent hat sich über die §HVersorgungsleitung§! Zugang zum Inneren einer abgelegenen Forschungseinrichtung verschaffen können und sich anschließend langsam zu einem Terminal mit beschränktem Zugang zum Zentralspeicher [from.target.GetName] geschlichen. $operation.2016.desc.outro.smooth$"
 operation.1026.desc.goods.smooth:1 "$operation.1026.desc.intro$\n\nEin einzelner Agent versteckte sich am §HWareneingang§! einer abgelegenen Forschungseinrichtung und wartete darauf, per Kurier an einer Reihe von eindeutig unzureichenden [fromfrom.target.GetAdj]en Sicherheitsmaßnahmen vorbeigeschleust zu werden. Ein nichts ahnender [fromfrom.target.GetSpeciesName] hat unseren Agenten schließlich in Reichweite eines Terminals für die Zentralspeicher von [fromfrom.target.GetName] platziert.\n\n$operation.2016.desc.outro.smooth$"
 operation.1026.desc.invited.smooth:1 "$operation.1026.desc.intro.smooth$ Die Tarnung unseres Agenten konnte während der ganzen Zeit aufrechterhalten werden, und obwohl die [fromfrom.target.GetSpeciesNamePlural] eine angemessene Sicherheit aufboten, reichte das §HVertrauen, das wir herstellen konnten§!, gerade aus, um uns eine günstige Gelegenheit zu verschaffen, unsere Ziele zu erreichen.\n\n$operation.2016.desc.outro.smooth$"
 operation.2016.desc.outro.smooth:2 "Eine komplexe Abfolge aus elektronischen Eingaben und Täuschungsmanövern hat die Forschungsdatenbank gerade lange genug angreifbar gemacht, um unseren Plan durchzuführen. Die [fromfrom.target.GetAdj]en Sicherheitsmaßnahmen werden vermutlich erhöht werden, wenn wir hier fertig sind."
 operation.1026.tooltip.cooldown:0 "§HWir müssen mindestens §Y6 Jahre§! warten, bis wir erneut versuchen können, in ihre Forschungseinrichtungen einzubrechen.§!"
 operation.1026.a.smooth:0 "Das genügt. Mission erfüllt."
 operation.1026.b.smooth:0 "Sabotiert alles, was wir zurücklassen."
 operation.1026.b.tooltip:0 "\n§H[fromfrom.target.GetName]§!:\nIst 1 Jahr lang von §Y$research_stolen_sabotaged$§! betroffen.\n\n"
 operation.1026.c:0 "Verschafft uns eine Hintertür zu ihrer zukünftigen Forschung."
 operation.1026.d:0 "Dies ist eine ideale Gelegenheit, um mehr in Erfahrung zu bringen!"
 operation.1026.d.tooltip:1 "Eine zusätzliche Technologie wird erforschbar, ebenso wie der Gegenstand, in dessen Besitz wir gelangt sind."
 operation.1026.desc.intro.messy:0 "Unsere Infiltration der [fromfrom.target.GetAdj]en Forschung war erfolgreich, doch einige unserer Agenten scheinen nun gefährdet zu sein."
 operation.1026.desc.ducts.messy:1 "$operation.1026.desc.intro.messy$\n\nSie suchten über die §HVersorgungsschächte§! Zugang zum Inneren einer abgelegenen Forschungseinrichtung, wobei sie beabsichtigten, ein Terminal mit beschränktem Zugang im Kern der Anlage zu erreichen. Als sie jedoch auf den Zentralspeicher von [from.target.GetName] zugriffen, wurde ein §HAlarm§! ausgelöst.\n\n $operation.1026.desc.outro.messy$"
 operation.1026.desc.goods.messy:1 "$operation.1026.desc.intro.messy$\n\nEin einziger Agent suchte über den §HWareneingang§! Zugang zum Inneren einer abgelegenen Forschungseinrichtung und ließ sich direkt zu einem Terminal befördern, von dem aus er Zugang zum Zentralspeicher von [fromfrom.target.GetName] erhalten konnte. Leider scheint in dem Moment, in dem er seinen Zug machte, ein §HAlarm§! ausgelöst worden zu sein.\n\n$operation.1026.desc.outro.messy$"
 operation.1026.desc.invited.messy:1 "$operation.1026.desc.intro.messy$ Die Tarnung unseres Agenten hielt lang genug, um seine Extraktion abzuschließen. Allerdings wurden seine ursprünglichen §HReferenzen§! als falsch entlarvt. Die [fromfrom.target.GetAdj]e Sicherheit wurde auf seine Anwesenheit aufmerksam gemacht.\n\n$operation.1026.desc.outro.messy$"
 operation.1026.desc.outro.messy:2 "Die von uns gewünschten Forschungsdaten sind bereits extrahiert worden, doch die §HFluchtpläne§! unseres Teams sind durcheinandergeraten. Die Sicherheitsvorkehrungen werden auch immer strenger. Wir müssen unseren nächsten Schritt sorgfältig und umgehend planen ..."
 operation.1026.a.messy:0 "Holt so viele unserer Agenten wie möglich zurück."
 operation.1026.b.messy:1 "Sie sind verloren. Sabotiert, was wir können."
 requires_not_espionage_research_backdoor:1 "Wir dürfen jeweils nur an einer solchen Hintertür gleichzeitig arbeiten."
 operation.1027.name:0 "Undurchschaubare Technologie"
 operation.1027.desc:0 "$role_spymaster$ [from.spynetwork.leader.GetName] hat einen Bericht über Operation [from.GetName] eingereicht, die in §H[from.target.GetName]§! durchgeführt wird. Offenbar sind die [from.target.GetAdj]e Wissenschaft und Technik so weit fortgeschritten, dass sie unsere eigenen Experten verblüffen. Sie behaupten, die zugrunde liegende Technologie weiche stark von unserer eigenen ab, was bedeutet, dass die daraus resultierende Hardware nicht mit unserer kompatibel wäre, selbst wenn wir irgendwie ihre Forschung stehlen könnten.\n\n$role_spymaster$ [from.spynetwork.leader.GetName] schlägt vor, dass wir uns technologische Geheimnisse besser anderswo aneignen."
 operation.1030.name:0 "Forschung sabotiert!"
 operation.1030.desc.regular:1 "Unsere Forschungsnetzwerke sind kompromittiert worden! Ein unbekannter Eindringling hat viele unserer Datenbibliotheken durchsucht, §HForschungsergebnisse§! für den eigenen Gebrauch §Hgestohlen§! und unsere §Hlaufenden Studien§! erheblich §Hverzögert§!.\n\nUnsere Forschungsteams konnten recht schnell auf Back-up-Systeme umstellen, doch es wird dennoch ihren Fortschritt verlangsamen. Es wird geschätzt, dass unter Umständen Monate vergehen, bis wir unsere Forschungs- und Entwicklungsprozesse wieder in den bestehenden Korpus integrieren können."
 operation.1030.desc.gestalt:1 "Unsere Forschungsnetzwerke wurden kompromittiert! Ein unbekanntes Wesen ist in unsere Datenträger eingedrungen, hat die §HForschung gestohlen§! und unsere §Hlaufenden Studien§! erheblich §Hverzögert§!.\n\nWir konnten die Back-up-Systeme schnell in Betrieb nehmen, doch unsere Fortschritte werden sich dennoch verlangsamen. Es könnten Monate vergehen, bis wir in der Lage sind, diese Forschungs- und Entwicklungsergebnisse wieder reibungslos in unsere bestehenden Forschungsbibliotheken zu integrieren."

 # Sabotage Starbase
 operation.2000.name:2 "Annäherung an das Ziel im [target.solar_system.GetName]-System"
 operation.2000.desc.intro.friendly:1 "Eine kleine Gruppe von ausgewählten Agenten hat sich mit Tarnidentitäten in den Raumbereich von §Y[target.owner.GetName]§! begeben."
 operation.2000.desc.jobseeker:2 "$operation.2000.desc.intro.friendly$ Jeder von ihnen wird sich als Arbeitssuchender ausgeben. Einige von ihnen haben Empfehlungsschreiben und suchen Arbeit in der Nähe von wichtigen Einrichtungen, während andere ihr Glück in zwielichtigeren Teilen der Anlage versuchen werden."
 operation.2000.desc.vendor:1 "$operation.2000.desc.intro.friendly$ Unter ihnen befindet sich eine "angebliche" Handwerkerfamilie, die neue Geschäftsmöglichkeiten sucht. Sie wird versuchen, Waren in §H[target.GetName]§! zu verkaufen."
 operation.2000.desc.intro.hostile:1 "Eine Gruppe von Agenten hat sich nach §Y[target.owner.GetName]§! begeben. Als Teil ihrer Tarnung dient ein unscheinbares Frachtschiff."
 operation.2000.desc.cargo:1 "$operation.2000.desc.intro.hostile$ Dieses ist voller Dinge, die für die [target.owner.GetAdj]en Scanner den Anschein erwecken werden, $rare_crystals$ und andere wertvolle Mineralien zu sein. Wir vertrauen darauf, dass die Einfachheit dieser Strategie als ihr eigener Bluff dienen wird."
 operation.2000.desc.derelict:1 "$operation.2000.desc.intro.hostile$ Das Schiff ist für eine nicht tödliche Explosion präpariert, sobald es möglichst dicht an der [target.owner.GetAdj]en Grenze im §H[target.solar_system.GetName]-System§! ist. Die Strahlung wird das Innere des Schiffes überfluten, während sich unsere Agenten im abgeschirmten Kern eines ansonsten verlassenen Schiffsrumpfes tarnen."
 operation.2000.desc.invalid:0 "Unsere Agenten berichten von drastischen Änderungen in [root.target.owner.GetName]: Unser Ziel ist nicht mehr erreichbar."
 operation.2001.name:0 "Einsatzkräfte an Ort und Stelle"
 operation.2001.desc.vocation:2 "Einige unserer Agenten wurden in den Einrichtungen von §H[target.GetName]§! aufgenommen. Diejenigen, denen dort keine Arbeit gewährt wurde, haben sich auf benachbarte Systeme verstreut, wo sie auf Back-up-Tarnidentitäten wechseln und den Einsatz von dort aus unterstützen werden."
 operation.2001.desc.vessel:2 "Der Köder wurde geschluckt und unsere Agenten sind "untergetaucht", während sie daran arbeiten, sich in den feindlichen Einrichtungen zu etablieren. $role_spymaster$ [spynetwork.leader.GetName] wird auf weitere Signale von ihnen warten."
 operation.2002.name:0 "Bereitschaftssignal"
 operation.2002.desc.intro:1 "Ein kodiertes Signal ist heute aus §Y[target.owner.GetName]§! eingetroffen, das darauf hinweist, dass unsere Agenten nun bereit sind."
 operation.2002.desc.vocation:3 "$operation.2002.desc.intro$\n\nSie konnten ihre Tarnung so gut ausnutzen, dass sie es tatsächlich geschafft haben, eine Beziehung zum lokalen Personal aufzubauen. Im Lauf der freundschaftlichen Mahlzeiten, der gemeinsamen Unterhaltung und der alltäglichen Geselligkeit an Bord der Einrichtung §H[target.GetName]§! wurde so manches nützliche Ziel identifiziert."
 operation.2002.desc.vessel:1 "$operation.2002.desc.intro$ $role_spymaster$ [spynetwork.leader.GetName] hat Vorbereitungen getroffen, um sie wenn möglich zu extrahieren, doch die Chancen dafür sind gering."
 operation.2005.name:0 "[root.GetSabotagedStarbaseTitle] sabotiert"
 operation.2005.desc.civic:2 "Wir haben einen erfolgreichen Schlag gegen die §Hzivile Infrastruktur§! im [sabotaged_starbase_system.GetName]-System ausgeführt. Das daraus resultierende Chaos sollte unseren Zielen dienlich sein.\n\n$operation.2005.desc.outro$"
 operation.2005.desc.military:3 "Wir haben erfolgreich eine §Hmilitärische Unterstützungsstruktur§! an Bord der Einrichtung [sabotaged_starbase.GetName] sabotiert. Unsere Agenten berichten von leichten Verlusten unter denjenigen, die in der Nähe arbeiteten, als das für die Operation verwendete Gerät aktiviert wurde.\n\nDieser Schlag, den wir zur Bekämpfung der Logistik innerhalb von §Y[sabotaged_starbase_owner.GetName]§! ausgeführt haben, wird nicht unbemerkt bleiben.\n\n$operation.2005.desc.outro$"
 operation.2005.desc.trade:3 "Wir haben den §Hkommerziellen Interessen§! im und um das [sabotaged_starbase_system.GetName]-System einen Schlag versetzt. Die Handelsschiffe verstopfen bereits die Schifffahrtswege, während die dafür zuständigen Verkehrskontrolleure krampfhaft versuchen, neue Warteschleifen zu erstellen.\n\n$operation.2005.desc.outro$"
 operation.2005.desc.outro:1 "Wir müssen nun die Bestreitbarkeit unserer eigenen Handlungen in Betracht ziehen. Alle zukünftigen Operationen im [sabotaged_starbase_owner.GetAdj]en Raumbereich werden von uns verlangen, so viel Deckung wie möglich aufrechtzuerhalten - vorausgesetzt, wir sehen eine solche Diskretion als Priorität ..."
 operation.2005.a:0 "Löst die Angelegenheit so sauber wie möglich auf."
 operation.2005.b:0 "Diskretion ist etwas für Sanftmütige. Vernichtet diese Sternenbasis."
 operation.2005.b.orb:0 "Diskretion ist etwas für Sanftmütige. Vernichtet diesen Orbitalring."
 operation.2005.b.tooltip:1 "Unsere Agenten werden die Gelegenheit nutzen, um §Hweitere Strukturen der Einrichtung zu vernichten§!."
 operation.2005.c:0 "Sabotiert auch die $military_station_small_plural$."
 operation.2005.c.tooltip:2 "Zerstört $military_station_small$ beim Ziel."
 operation.2006.name:0 "Sabotage abgebrochen"
 operation.2006.desc:3 "$role_spymaster$ [from.spynetwork.leader.GetName] berichtet, dass [from.spynetwork.leader.GetHisHer] Agententeam die Sabotage der §H[sabotaged_starbase_owner.GetAdj]en Einrichtung§! im §Y[sabotaged_starbase_system.GetName]-System§! abbrechen musste. Drastische Veränderungen innerhalb der [sabotaged_starbase.owner.GetAdj]en Kommandostruktur haben unsere Vorbereitungen zunichtegemacht. Es wäre klug, ein anderes Ziel zu wählen."
 operation.2010.name:2 "[root.GetSabotagedStarbaseTitle] im [sabotaged_starbase_system.GetName]-System sabotiert!"
 operation.2010.desc.phobe:3 "Eindringlinge haben unsere Grenze im §Y[sabotaged_starbase_system.GetName]-System§! überschritten und einen Teil der §HEinrichtung [sabotaged_starbase.GetName]§! zerstört. Diese Saboteure scheinen im Auftrag einer fremden Macht gehandelt zu haben. Die Spionageabwehr ist in höchster Alarmbereitschaft und versucht, diese Agenten gefangen zu nehmen."
 operation.2010.desc.regular:3 "Unbekannte Saboteure haben das §Y[sabotaged_starbase_system.GetName]-System§! angegriffen und einen Teil der §HEinrichtung [sabotaged_starbase.GetName]§! zerstört.\n\nUnsere Spionageabwehr geht davon aus, dass dies wahrscheinlich das Werk eines fremden Reichs und nicht irgendeine inländische Bedrohung ist. Wir haben die Sicherheit um die betroffene Region des Weltraums erhöht und hoffen, diese Agenten gefangen zu nehmen."
 operation.2010.desc.gestalt:3 "Ein fremdes Reich hat unsere Grenze im §Y[sabotaged_starbase_system.GetName]-System§! durchbrochen und den reibungslosen Betrieb der §HEinrichtung [sabotaged_starbase.GetName]§! mutwillig gestört. Wir konnten noch nicht feststellen, wie diese Saboteure dort so effektiv Zugang erhalten konnten, doch wir haben unsere innere Sicherheit als direkte Reaktion auf diese Bedrohung erhöht."

 # Smear Campaign
 operation.3000.name:0 "Identifizieren von Zielen"
 operation.3000.desc:1 "Wir haben eine Liste jener Reiche zusammengestellt, die §Y[root.target.GetName]§! am freundlichsten gesinnt erscheinen. Unsere Agenten werden einen Keil zwischen diese Reiche treiben."
 operation.3000.desc.single:1 "Wir haben ein vielversprechendes Ziel gefunden, §H[event_target:smear_option_1.GetName]§!, dessen Beziehung zu §Y[root.target.GetName]§! die [root.target.GetAdj]en Interessen zu unserem eigenen Nachteil begünstigt."
 operation.3000.desc.error:1 "Wir waren nicht in der Lage, ein geeignetes Ziel für dieses besondere Unterfangen zu finden. Wenn §Y[root.target.GetName]§! irgendwo Freunde haben sollte, so haben wir noch keine Kommunikationskanäle zu ihnen."
 operation.3000.a:0 "[smear_option_1.GetName]."
 operation.3000.b:0 "[smear_option_2.GetName]."
 operation.3000.c:0 "[smear_option_3.GetName]."
 operation.3000.d:0 "So sei es."
 operation.3001.name:0 "Dreckiges Dossier"
 operation.3001.desc.spirit.intro:2 "Das Team von $role_spymaster$ [Root.SpyNetwork.leader.GetName] wird daran arbeiten, die religiöse Intoleranz in [root.target.GetName] weiter anzustacheln."
 operation.3001.desc.spirit.ridic:1 "$operation.3001.desc.spirit.intro$ Wir werden glaubwürdige Gerüchte verbreiten, dass [smear_campaign_recipient.GetAdj]e rituelle Praktiken in [root.target.GetAdj]en politischen Kreisen offen ins Lächerliche gezogen werden."
 operation.3001.desc.spirit.merch:0 "$operation.3001.desc.spirit.intro$ Wenn sie etwa dabei gesehen würden, wie sie mit billigen und blasphemischen Ikonen hausieren gehen, die [smear_campaign_recipient.GetName] für heilig hält ..."
 operation.3001.desc.spirit.deity:1 "$operation.3001.desc.spirit.intro$ Wir werden eine [root.target.GetAdj]e Kampagne inszenieren, die sich an jene richtet, die nicht zur Priesterkaste von [smear_campaign_recipient.GetName] gehören. Ein Versuch, die Politik ihres religiösen Ordens zu stören, wird zwangsläufig auch diejenigen beleidigen, die ihn leiten."
 operation.3001.desc.milit.intro:1 "Wir werden darauf hinarbeiten, dass [root.target.GetName] das [smear_campaign_recipient.GetAdj]e Militär untergräbt."
 operation.3001.desc.milit.study:1 "$operation.3001.desc.milit.intro$ Wir können vorschlagen, dass die [root.target.GetAdj]en Interessen an [smear_campaign_recipient.GetName] einzig und allein durch das Studium ihrer militärischen Geheimnisse motiviert sind und dass sie sogar so weit gehen würden, einen Krieg anzuzetteln, um jene Schwächen zu testen, die sie aufgedeckt haben."
 operation.3001.desc.milit.priso:1 "$operation.3001.desc.milit.intro$ Sollte [root.target.GetName] etwa beschuldigt werden, [smear_campaign_recipient.species.GetAdj]e Kriegsgefangene mit Absicht weiter festzuhalten, um sie zu indoktrinieren ..."
 operation.3001.desc.milit.armsd:1 "$operation.3001.desc.milit.intro$ Wir werden unwiderlegbare Beweise dafür liefern, dass [root.target.GetName] raffiniert getarnte, defekte Waffen an ihre geschätzten galaktischen Nachbarn, [smear_campaign_recipient.GetName], verkauft."
 operation.3001.desc.milit.pacif:1 "$operation.3001.desc.milit.intro$ Wie wäre es mit Gerüchten über einen Durchbruch in der [root.target.GetAdj]en Technologie, der ihre Nachbarn wie etwa [smear_campaign_recipient.GetName] zwangsweise befrieden würde ..."
 operation.3001.desc.milit.satir:1 "$operation.3001.desc.milit.intro$ Wir werden an ihren Stolz appellieren und kundtun, dass [root.target.GetName] nur die allerjüngsten Kadetten in Kampfszenarien gegen [smear_campaign_recipient.GetName] ausbildet, um auf diese Weise ganz mühelos deren Selbstvertrauen aufzubauen."
 operation.3001.desc.phobe.intro:1 "Wir werden die fremde Arroganz von [root.target.GetName] übertreiben und an das xenophobische Herz von [smear_campaign_recipient.GetName] appellieren."
 operation.3001.desc.phobe.genes:1 "$operation.3001.desc.phobe.intro$ Sollte [root.target.GetName] etwa dabei erwischt werden, Gentherapien zu verkaufen, die auf der [smear_campaign_recipient.species.GetAdj]en Biologie basieren, werden sie zwangsläufig darüber verärgert sein."
 operation.3001.desc.phobe.abduc:1 "$operation.3001.desc.phobe.intro$ Wir werden Ideen über ein [root.target.GetAdj]es Komplott verbreiten, das darauf abzielt, [smear_campaign_recipient.species.GetAdj]e Bürger zu entführen und sie dazu zu bringen, eine offenere Galaxie zu akzeptieren."
 operation.3001.desc.egal.intro:1 "Wir werden [root.target.GetName] als Saboteure politischer Systeme darstellen, wie zum Beispiel dem von [smear_campaign_recipient.GetName]."
 operation.3001.desc.egal.migra:1 "$operation.3001.desc.egal.intro$ Würde [root.target.GetName] dabei erwischt werden, wie sie ihren Migrationsvertrag missachten und [smear_campaign_recipient.species.GetAdj]e Bürger für niedere Jobs einsetzen, würde das sicherlich Anstoß erregen."
 operation.3001.desc.egal.galco:1 "$operation.3001.desc.egal.intro$ Wir werden Hinweise auf ein [root.target.GetAdj]es Komplott streuen, das das Ziel verfolgt, ihre politische Stellung innerhalb der Galaktischen Gemeinschaft zu sabotieren."
 operation.3001.desc.egal.elect:1 "$operation.3001.desc.egal.intro$ Wir können schwer zu ignorierende Beweise für ein [root.target.GetAdj]es Komplott liefern, das darauf abzielt, das politische System von [smear_campaign_recipient.GetName] zu infiltrieren und sich in ihre Wahlen einzumischen."
 operation.3001.desc.mat.intro:1 "Wir werden [root.target.GetName] als eifersüchtige und gierige Nachbarn darstellen, die die [smear_campaign_recipient.GetAdj]e Wissenschaft ausbeuten und missbrauchen wollen."
 operation.3001.desc.mat.theft:0 "$operation.3001.desc.mat.intro$ Glaubwürdige Gerüchte über eine Verschwörung, die vorhat, ihre Technologie zu stehlen, sollten uns bei diesem Ziel gute Dienste leisten."
 operation.3001.desc.mat.droid:1 "$operation.3001.desc.mat.intro$ Wir werden eine Bewegung innerhalb von [root.target.GetName] vorgaukeln, die zum Ziel hat, [smear_campaign_recipient.GetAdj]e Droiden zu stehlen und so die eigenen begrenzten Produktionsmittel zu umgehen."
 operation.3001.desc.mat.singu:1 "$operation.3001.desc.mat.intro$ Eine [root.target.GetAdj]e Bedrohung, die eine kontrollierte, KI-getriebene Singularität innerhalb der [smear_campaign_recipient.GetAdj]en Datensphäre auslösen könnte, sollte ihre Aufmerksamkeit und ihren Zorn erregen."
 operation.3001.desc.mat.sabot:1 "$operation.3001.desc.mat.intro$ Dass [root.target.GetName] möglicherweise vorhat, die wissenschaftliche Forschung zu sabotieren, würde mit Sicherheit irgendeine Art von Reaktion ihrerseits hervorrufen."
 operation.3001.desc.pacif.intro:1 "Wir werden an die Ängste des [smear_campaign_recipient.GetAdj]en Pazifismus appellieren und [root.target.GetName] gewaltbereite Ziele unterstellen."
 operation.3001.desc.pacif.gunrun:1 "$operation.3001.desc.pacif.intro$ Die [smear_campaign_recipient.GetAdj]e Administration wird nicht gern hören, dass [root.target.GetName] vom Waffenschmuggel in ihrem Raumbereich profitiert hat."
 operation.3001.desc.pacif.vassal:1 "$operation.3001.desc.pacif.intro$ Die Nachricht von einem [root.target.GetAdj]en Programm zur Bewaffnung abtrünniger Fraktionen innerhalb der Klientelstaaten von [smear_campaign_recipient.GetName] wird zwangsläufig Empörung auslösen."
 operation.3001.desc.pacif.weapon:1 "$operation.3001.desc.pacif.intro$ Wir werden glaubwürdige Ängste säen, dass [root.target.GetName] an einer Waffe arbeitet, die in der Lage ist, die [smear_campaign_recipient.species.GetAdj]en Populationen gewalttätig werden zu lassen."
 operation.3001.desc.pacif.border:1 "$operation.3001.desc.pacif.intro$ Wir werden Beweise dafür zusammenstellen, dass Schläferfraktionen, die loyal zu [root.target.GetName] stehen, gewillt sind, Grenzscharmützel rund um den [smear_campaign_recipient.GetAdj]en Raumbereich auszulösen."
 operation.3001.desc.phile.intro:1 "Wir appellieren so an die xenophile Haltung von [smear_campaign_recipient.GetName], dass es den Anschein hat, als würde [root.target.GetName] ihr freundlich gesinntes Auftreten aktiv ausnutzen."
 operation.3001.desc.phile.commerc:1 "$operation.3001.desc.phile.intro$ Gerüchte über Preisabsprachen bei Handelsabkommen mit [smear_campaign_recipient.GetName] sollten ihre Aufmerksamkeit erregen und das Vertrauen in ihre Beziehung zu [root.target.GetName] erschüttern."
 operation.3001.desc.phile.slavery:1 "$operation.3001.desc.phile.intro$ Gefälschte Nachrichten, dass [smear_campaign_recipient.species.GetAdj]e Sklaven in [root.target.GetName] besonders gesucht sind, werden zwangläufig ihren Zorn entfachen."
 operation.3001.desc.phile.motives:1 "$operation.3001.desc.phile.intro$ Wir werden finstere Gerüchte über [root.target.GetName] verbreiten, die darauf hindeuten, dass hinter ihrem Interesse, [smear_campaign_recipient.GetName] entgegenzukommen, andere Motive stehen ..."
 operation.3001.desc.phile.contact:1 "$operation.3001.desc.phile.intro$ Wir werden Hinweise darauf fingieren, dass [root.target.GetName] falsche Gerüchte verbreitet und auch anderweitig versucht hat, [smear_campaign_recipient.GetName] zu sabotieren, wann immer diese Erstkontakte herstellen wollten, und zwar schon seit ihrem Debüt auf der galaktischen Bühne."
 operation.3001.desc.auth.intro:1 "Wir werden die autoritäre Natur von [smear_campaign_recipient.GetName] ausnutzen und [root.target.GetName] als Agenten des Chaos für das [smear_campaign_recipient.GetAdj]e Regime darstellen."
 operation.3001.desc.auth.mockery:1 "$operation.3001.desc.auth.intro$ Beweise dafür, dass der [smear_campaign_recipient.GetAdj]e Anführer [smear_campaign_recipient.leader.GetName] in [root.target.GetAdj]en politischen Kreisen regelrecht verspottet wird, dürften ihren Zorn wecken."
 operation.3001.desc.auth.discord:1 "$operation.3001.desc.auth.intro$ Wir werden Beweise für ein Komplott fingieren, dass Agenten die gesamte [smear_campaign_recipient.GetAdj]e Gesellschaft unterwandert haben, um diese dazu zu bringen, sich auf Ziele zu konzentrieren, die [root.target.GetName] dienen."
 operation.3001.desc.auth.experim:1 "$operation.3001.desc.auth.intro$ Wir werden verbreiten, dass [root.target.GetName] hinter den Kulissen der [smear_campaign_recipient.GetAdj]en Gesellschaft subtile soziologische Experimente durchführt, um Theorien über die Staatskunst und die Kontrolle von Bevölkerungen zu testen."
 operation.3001.desc.auth.extorts:1 "$operation.3001.desc.auth.intro$ Wir können nachdrücklich darauf hinweisen, dass ihre Gesandten von [root.target.GetName] um Gefallen erpresst werden, indem sie ungebührlichen Einfluss von außerhalb ihrer eigenen Grenzen ausüben."
 operation.3001.desc.corp.intro:2 "Das Team unter der Führung von $role_spymaster$ [root.spynetwork.leader.GetName] wird sich auf die kommerziellen Prinzipien von [smear_campaign_recipient.GetName] berufen und [root.target.GetName] als unglaubwürdige Rivalen darstellen."
 operation.3001.desc.corp.criment:0 "$operation.3001.desc.corp.intro$ Dass ein Imperium wie das ihre versuchen würde, kriminelle Machenschaften in [smear_campaign_recipient.GetName] zu verbreiten, würde sicherlich jegliches Vertrauen untergraben, das sie sich in der Vergangenheit verdient haben."
 operation.3001.desc.corp.resells:2 "$operation.3001.desc.corp.intro$ Wir werden den Anschein erwecken, dass [root.target.GetName] den bestehenden Wirtschaftspakt missbraucht, indem man Waren mit einem hohen Aufschlag an [smear_campaign_recipient.GetName] weiterverkauft."
 operation.3001.desc.corp.machine:1 "$operation.3001.desc.corp.intro$ Wir werden das glaubwürdige Gerücht fabrizieren, dass [root.target.GetName] Subroutinen im Herzen von [smear_campaign_recipient.GetName] implantiert hat, um ihre Finanzsysteme für eigene Zwecke zu manipulieren."
 operation.3001.desc.corp.knockof:1 "$operation.3001.desc.corp.intro$ Der Nachweis, dass [root.target.GetName] die Lager mit billigen Imitaten von [smear_campaign_recipient.GetAdj]en Waren gefüllt hat, wird sicherlich eine Reaktion provozieren. Es würde einen glaubwürdigen Angriff auf ihr Kerngeschäft, die Handelsindustrie, darstellen."
 operation.3001.desc.hive.intro:1 "Wir werden den Anschein erwecken, als würde [root.target.GetName] daran arbeiten, das Bewusstsein von [smear_campaign_recipient.GetName] zu untergraben, was sämtliches Vertrauen, das sie bisher erworben haben, zersetzen sollte."
 operation.3001.desc.hive.asset:0 "$operation.3001.desc.hive.intro$ Zum Beispiel durch das Sammeln von Pheromonen und anderen biologischen Mitteln, um sie in Komplotten gegen den Schwarm einzusetzen ..."
 operation.3001.desc.hive.necro:1 "$operation.3001.desc.hive.intro$ Wir werden das Gerücht verbreiten, dass [root.target.GetName] plant, irgendwie das Bewusstsein von [smear_campaign_recipient.GetName] zu verschlingen und dessen persönliche Souveränität auszulöschen."
 operation.3001.desc.hive.toxin:0 "$operation.3001.desc.hive.intro$ Einzelheiten eines Komplotts, Giftstoffe auf die [smear_campaign_recipient.GetAdj]e Hauptwelt zu schmuggeln, werden wahrscheinlich Angst und Misstrauen hervorrufen."
 operation.3001.desc.machine.intro:1 "Wir werden den Anschein erwecken, als würde [root.target.GetName] daran arbeiten, die Maschinenintelligenz von [smear_campaign_recipient.GetName] zu untergraben."
 operation.3001.desc.machine.asset:1 "$operation.3001.desc.machine.intro$ Wir werden Beweise für eine ganze Abteilung innerhalb von [root.target.GetName] fingieren, die sich mit der Erfassung und Manipulation von [smear_campaign_recipient.GetAdj]en Drohnen befasst."
 operation.3001.desc.machine.milit:1 "$operation.3001.desc.machine.intro$ Wir werden Gerüchte verbreiten, dass [smear_campaign_recipient.GetAdj]e Drohnen zu Übungszwecken gefangen genommen wurden, als Teil eines [root.target.GetAdj]en Plans, um eines Tages einen direkten Angriff auf die Maschinenintelligenz zu starten."
 operation.3001.desc.machine.steal:1 "$operation.3001.desc.machine.intro$ Wir werden den Verdacht säen, dass [root.target.GetName] aktiv Hintertüren in der Maschinenintelligenz von [smear_campaign_recipient.GetName] nutzt, um Forschungsergebnisse zu stehlen."
 operation.3002.name:0 "$operation_smear_campaign$: Bereit zum Fortfahren"
 operation.3002.desc:1 "Unsere Agenten sind bereit, vernichtende Gerüchte über [root.target.GetName] an [smear_campaign_recipient.GetName] zu liefern. Wir haben alles getan, was wir können, um den Wahrheitsgehalt dieser Fehlinformationen zu gewährleisten - und um zu verhindern, dass sie zu uns zurückverfolgt werden."
 operation.3005.name:1 "[fromfrom.GetAdj]e Verleumdungskampagne"
 operation.3005.desc.intro:1 "Die Nachricht ist raus: Unsere übertriebene Wahrheit über §H[from.target.GetName]§! frisst sich nun einen Weg durch die §Y[smear_campaign_recipient.GetAdj]en§! diplomatischen Kanäle."
 operation.3005.desc.insult:1 "$operation.3005.desc.intro$ Diese Beleidigung gegenüber [smear_campaign_recipient.GetName] wird ihre Beziehung sicherlich belasten und das Misstrauen, das sie bereits gegenüber [from.target.GetName] hegen, nur noch verstärken."
 operation.3005.desc.trust:0 "$operation.3005.desc.intro$ Unsere Agenten haben sich dafür eingesetzt, dass [from.target.GetName] es schwer haben wird, jegliches Vertrauen zurückzugewinnen, das sie sich womöglich verdient hatten."
 operation.3005.desc.espionage:0 "$operation.3005.desc.intro$\n\nUnsere Agenten haben Beweise dafür fabriziert, dass [from.target.GetName] der Spionage gegen [smear_campaign_recipient.GetName] schuldig ist. Wir werden sehen, wie sie auf eine solch politisch schädliche Anschuldigung reagieren."
 operation.3005.desc.gestalt:0 "$operation.3005.desc.intro$ Jeder derartige Vorwurf des Versuchs, ihr Gestaltbewusstsein zu manipulieren, führt zwangsläufig zu Aufregung. Unsere Agenten haben sich dafür eingesetzt, dass der Stachel des Misstrauens noch einige Zeit zu spüren sein wird."
 operation.3010.name:0 "Verleumdungskampagne aufgedeckt"
 operation.3010.desc.intro:1 "§Y[smear_campaign_target.GetName]§! scheint §H[from.GetName]§! als Feind zu sehen."
 operation.3010.desc:2 "$operation.3010.desc.intro$ Unsere Spionageabwehrprotokolle haben kürzlich eine "anonyme" Kommunikation über unsere [smear_campaign_target.GetAdj]en Nachbarn als auffällig markiert, die uns glauben lassen soll, sie würden aggressive und verdeckte Aktionen gegen uns planen.\n\n$operation.3010.desc.outro$"
 operation.3010.desc.outro:2 "Wir stehen nun vor der Wahl, entweder das bisschen, was wir über diese Täuschung wissen, an [smear_campaign_target.GetName] preiszugeben, oder aber über unsere Fähigkeit zu schweigen, mit feindlicher Spionage umzugehen. Selbst wenn wir das wahre Ausmaß unserer Fähigkeiten verschleiern, könnten wir diesen zwielichtigen Feind aus der Reserve locken - aber nur dann, wenn wir auf die von ihm gelieferten Informationen so reagieren, als wären sie echt."
 operation.3010.a:1 "Spielt mit. Wir behalten diesen Täuschungsversuch für uns."
 operation.3010.b:1 "Informiert [smear_campaign_target.GetName]."
 operation.3010.favortooltip:1 "Es besteht die Möglichkeit, dass uns [smear_campaign_target.GetName] mit politischen §YGefallen§! belohnt."
 operation.3011.name:0 "$operation.3010.name$"
 operation.3011.desc:2 "$operation.3010.desc.intro$ Unsere Spionageabwehr hat eine Reihe seltsamer anonymer Nachrichten entdeckt, die ein Dossier mit Verleumdungen gegen uns enthalten, das angeblich von unseren [smear_campaign_target.GetAdj]en Nachbarn verfasst wurde - aber die Behauptungen sind in Wahrheit nichts weiter als Fälschungen.\n\n$operation.3010.desc.outro$"
 operation.3012.name:0 "$operation.3010.name$"
 operation.3012.desc:2 "$operation.3010.desc.intro$ Wir haben kürzlich eine Nachricht von einer "anonymen" Quelle geprüft, deren Absicht es war, ein ausgeklügeltes [smear_campaign_target.GetAdj]es Komplott gegen uns aufzudecken. In Wahrheit ist es allerdings nichts weiter als eine Fälschung. Unsere Spionageabwehrprotokolle haben sich als widerstandsfähig erwiesen und das dahinterliegende [from.GetAdj]e Komplott aufgedeckt.\n\n$operation.3010.desc.outro$"
 operation.3020.name:0 "Verleumdungskampagne entlarvt"
 operation.3020.desc.espionage:1 "§Y[smear_campaign_recipient.GetName]§! hat uns ein Dossier übergeben, in dem komplexe Spionagevorwürfe aufgeführt sind, die einen Keil zwischen unsere beiden Reiche treiben sollen. Es scheint, dass §H[smear_campaign_instigator.GetName]§! Misstrauen zwischen uns säen wollte.\n\n$operation.3020.desc.outro$"
 operation.3020.desc.insult:1 "§Y[smear_campaign_recipient.GetName]§! ist mit einem vorsichtig formulierten Dossier über §H[smear_campaign_instigator.GetName]§! an uns herangetreten, da man uns anscheinend schaden will. Wenn man den [smear_campaign_recipient.GetAdj]en Dateien Glauben schenken darf, beabsichtigt [smear_campaign_instigator.GetName], jegliche Beziehung zwischen [smear_campaign_recipient.GetName] und uns zu schädigen, indem sie in unserem Namen verleumderische Lügen verbreiten.\n\n$operation.3020.desc.outro$"
 operation.3020.desc.deception:1 "§Y[smear_campaign_recipient.GetName]§! hat uns ein Dossier über ein ausgeklügeltes Komplott geschickt, das einen Keil zwischen unsere beiden Reiche treiben sollte. §H[smear_campaign_instigator.GetName]§! wird als vermeintlicher Täter genannt.\n\n$operation.3020.desc.outro$"
 operation.3020.desc.outro:2 "Obwohl der [smear_campaign_instigator.GetAdj]e Einsatz im Geheimen durchgeführt wurde, war er den Methoden der [smear_campaign_recipient.GetAdj]en Spionageabwehr offenbar nicht gewachsen. Anstatt dieses Wissen für sich zu behalten, haben sie sich entschieden, die Dateien an uns preiszugeben."
 operation.3020.a:0 "Oder so behaupten sie zumindest ..."
 operation.3020.b:0 "Wir sind [from.GetName] etwas schuldig."

 operation.4000.name:0 "Agententeam einsatzbereit"
 operation.4000.desc:0 "$role_spymaster$ [spynetwork.leader.GetName] hat ein Team hochqualifizierter Agenten zusammengestellt. Die Beteiligten arbeiten allein und sind darauf vorbereitet, dass dies mit ziemlicher Sicherheit eine Einbahnstraße sein wird. Nun brauchen sie nur noch ein Ziel - eine würdige Katastrophe, die sie in §H[target.GetName]§! auslösen können."
 operation.4000.desc.single:0 "$role_spymaster$ [spynetwork.leader.GetName] hat ein Team hochqualifizierter Agenten zusammengestellt, das versuchen wird, §P[crisis_beacon_option_1.GetName]§! direkt in den Raumbereich von §H[target.GetAdj]§! zu locken. Man erwartet nicht, dass das Team zurückkehrt."
 operation.4000.desc.error:0 "$role_spymaster$ [spynetwork.leader.GetName] berichtet, dass zum gegenwärtigen Zeitpunkt wahrscheinlich §Ykeine Bedrohungen von der Stufe einer Krise§! durch einen solchen Einsatz geschaffen würden. Die Agenten, die [spynetwork.leader.GetHeShe] versammelt hat, bleiben in Bereitschaft, bis wir mehr über die Bedrohungen wissen, die in dieser Galaxie lauern."
 operation.4000.a:0 "Erregt die Aufmerksamkeit von §P[crisis_beacon_option_1.GetName]§!."
 operation.4000.b:0 "Lockt §P[crisis_beacon_option_2.GetName]§! an."
 operation.4000.c:0 "Ködert §P[crisis_beacon_option_3.GetName]§!."
 operation.4001.name:0 "Zeichen des Fortschritts"
 operation.4001.desc:0 "Unsere Forscher und Agenten haben sich auf eine Vielzahl von Missionsparametern vorbereitet und das Einsatzteam hat sich in eine unerforschte Region des Weltraums zwischen dem §Y[target.GetAdj]en Territorium§! und §P[crisis_beacon_crisis_country.GetName]§! aufgemacht."
 operation.4002.name:0 "Geköderter Köder"
 operation.4002.desc:1 "Unsere Agenten in der Nähe von §H[target.GetName]§! haben uns ein Kommuniqué geschickt, in dem sie mitteilen, dass sie bereit zum Fortfahren sind und auf unser Signal hin den Zorn von §P[crisis_beacon_crisis_country.GetName]§! auf sich ziehen werden."
 operation.4005.name:0 "[crisis_beacon_crisis_country.GetName] ist am Haken"
 operation.4005.desc.contingency:0 "Unsere Forscher können nur darüber spekulieren, wie schnell und anpassungsfähig unsere Agenten waren, als sie erfolgreich eine Flotte der anhaltenden Bedrohung durch die $CRISIS_TYPE_CONTINGENCY$ angelockt haben. Sei es durch ein ausgeklügeltes Protokoll-Hacking oder durch die Herstellung einer Art von Schlupfloch-Überbrückung: Unsere Fernscans bestätigen, dass sich eine feindliche Präsenz im Transit zwischen dem §Y[crisis_beacon_crisis_system.GetName]§!-System und der [crisis_beacon_target_country.GetAdj]en Hauptwelt §Y[crisis_beacon_target_capital.GetName]§! befindet.\n\nUnabhängig davon, ob §Y[crisis_beacon_target_country.GetName]§! in diesen turbulenten Zeiten noch andere anhaltende Sorgen hat oder nicht: Unsere Aktionen haben sichergestellt, dass es sich noch um mindestens eine weitere dringende Angelegenheit kümmern muss."
 operation.4005.desc.graytempest:0 "Die Aufmerksamkeit solcher Gebilde wie diesem sogenannten §PGrauen Sturm§! zu erregen, war keine leichte Aufgabe. Unseren Agenten gelang es, mit einer einmaligen, modulierenden Trägerwelle, die genau in Richtung §H[crisis_beacon_target_country.GetName]§! wies, die Aufmerksamkeit auf sich zu lenken.\n\nDer Aufbau dieser Welle war ein wahrer Kraftakt, denn die Entfernung zwischen dem §Y[crisis_beacon_crisis_system.GetName]§!-System und der [crisis_beacon_target_country.GetAdj]en Hauptwelt §Y[crisis_beacon_target_capital.GetName]§! erforderte eine noch nie dagewesene Menge an Energie. Um dies zu erreichen, löste unser Team eine unkontrollierbare Kettenreaktion in den Energiebänken eines Langstreckensenders aus. Das Gerät hielt gerade lange genug durch, um unseren Köder durch den Hyperraum zu senden.\n\nUnsere Langstrecken-Telemetrie deutet darauf hin, dass sich ein Nanitenschwarm nun auf den Weg nach §Y[crisis_beacon_target_country.GetName]§! gemacht hat. Unsere Forscher stellten außerdem Messwerte einer katastrophalen Explosion in der Nähe des [crisis_beacon_crisis_system.GetName]-Systems fest - vermutlich der Ort, an dem unsere Agenten den Sender manipuliert haben."
 operation.4005.desc.marauders:0 "Trotz ihrer jüngsten Einigungsversuche hat sich §P[raider_khanate.GetName]§! als unkomplizierte Beute für einen Köder erwiesen. Unser Team hat hart gearbeitet, um allen voran einen Admiral zu verärgern, dessen Wut nun mit überlichtschneller Geschwindigkeit auf die [crisis_beacon_target_country.GetAdj]e Hauptwelt §Y[crisis_beacon_target_capital.GetName]§! gerichtet ist.\n\nUnsere Agenten sind sich sicher, dass jede Sternenbasis, die das Pech hat, zwischen dem §Y[crisis_beacon_crisis_system.GetName]§!-System und [crisis_beacon_target_country.GetName] zu liegen, den vollen Zorn dieser kleinen Schar von Marodeuren spüren wird. Hoffen wir, dass dieses Opfer nicht vergebens ist."
 operation.4005.desc.swarm:0 "Unsere Forschung über die Biologie der §P$CRISIS_TYPE_PRETHORYN$§! wurde zwar im Eiltempo durchgeführt, hat sich aber dennoch als äußerst wirksam erwiesen. Wir haben eine synthetische Verbindung entwickelt - teuer in der Herstellung und gefährlich im Transport -, mit der es gelungen ist, eine Flotte vom Schwarm wegzulocken.\n\nDiese Verbindung haftet an jedem Objekt, mit dem es in Kontakt kommt, und zwar so sehr, dass das Schicksal unserer Agenten nun so düster ist wie das jeder Sternenbasis, die zwischen dem §Y[crisis_beacon_crisis_system.GetName]§!-System und der [crisis_beacon_target_country.GetAdj]en Hauptwelt §Y[crisis_beacon_target_capital.GetName]§! liegt. In dem Moment, in dem unsere Agenten die Chemikalie freigesetzt haben, war ihr Schicksal besiegelt.\n\nAnstatt zu fliehen und zu riskieren, die Route des Schwarms zu zerfasern, wird unser Team stattdessen die verbleibende Zeit darauf verwenden, sicherzustellen, dass die Spur intakt bleibt. §H[crisis_beacon_target_country.GetName]§! wird schon bald die Folgen unseres Opfers erfahren."
 operation.4005.desc.unbidden:1 "Unsere Bemühungen, eine Flotte der §P$CRISIS_TYPE_UNBIDDEN$§! zu ködern, haben sich ausgezahlt, auch wenn der Preis dafür sehr hoch war. Unsere Agenten haben erfolgreich eine extradimensionale Flotte getäuscht, indem sie ihr vorgaukelten, einer ihrer dimensionalen Anker tief im Inneren des [crisis_beacon_target_country.GetAdj]en Territoriums sei bedroht. Die Schiffe fliegen in diesem Moment vom §Y[crisis_beacon_crisis_system.GetName]§!-System nach §Y[crisis_beacon_target_capital.GetName]§!.\n\n$role_spymaster$ [from.spynetwork.leader.GetName] wird die Lage weiter beobachten, aber es ist höchst unwahrscheinlich, dass unsere Agenten zu uns zurückkehren werden. Wir müssen nun alles im Blick behalten und darauf vertrauen, dass unser Köder unserem Plan dient."

 operation.4005.a.tooltip:0 "Die §P[crisis_beacon_crisis_fleet.GetName]§! ist jetzt auf dem Weg zur §Y[crisis_beacon_target_country.GetAdj]en Hauptwelt§!."
 operation.4010.name:0 "[crisis_beacon_crisis_fleet.GetName] auf Kurs nach [root.capital_scope.GetName]"
 operation.4010.desc:0 "Wir haben eine feindliche Flotte aus §P[crisis_beacon_crisis_country.GetName]§! entdeckt, die direkt auf unsere Hauptwelt §Y[crisis_beacon_target_capital.GetName]§! zusteuert! Im §H[crisis_beacon_crisis_system.GetName]§!-System, ihrem vermuteten Ursprung, sind kurz zuvor seltsame Energiewellen aufgetreten.\n\nWir hatten gerade mit der Analyse dieses Phänomens begonnen, als sich die Energiesignaturen in diesem System abrupt änderten. Alle Anzeichen deuten darauf hin, dass dies auf eine plötzliche Veränderung der Flottenbewegungen zurückzuführen ist. Mindestens eine dieser Energiesignaturen scheint außerdem zu einem anderen Reich als [crisis_beacon_crisis_country.GetName] zu gehören. Wer auch immer sie sind: Sie sind offenbar die Ursache für dieses Verhalten. Wir vermuten, dass es sich dabei um eine §HProvokation§! eines unserer galaktischen Rivalen handelt."

