 resolution_galacticreforms_unseat_custodian_desc:0 "Es ist an der Zeit, der Korruption des derzeitigen Wächters ein Ende zu setzen. Er muss sofort aus dem Amt entfernt werden, bevor er der Galaktischen Gemeinschaft noch mehr Schaden zufügen kann!"

 emperor.2.name:0 "Aufstieg von [Root.GetGalEmpireName]"
 emperor.2.normal.desc:0 "$emperor.2.intro.desc$\n\n$emperor.2.a.desc$\n\n$emperor.2.outro.desc$"
