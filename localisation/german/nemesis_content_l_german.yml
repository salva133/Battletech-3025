 crisis.6000.name:0 "Die Ätherophasenmaschine"
 crisis.6000.a.desc:0 "In unserem Bestreben, die psychische Domäne des Schleiers zu durchstoßen, haben wir einen kritischen Moment erreicht. Das Grundgerüst der großen §HÄtherophasenmaschine§! umgibt nun den Stern unseres Heimatsystems. Sobald diese Megastruktur fertiggestellt ist, werden die Barrieren zwischen unseren Welten ausgelöscht werden, was uns in die Lage versetzt, den Schleier für uns zu beanspruchen.\n\nUnser Verstand wird nicht länger durch die physischen Zwänge unserer schwachen Körper eingeschränkt sein und die Wirklichkeit selbst wird uns zu Füßen liegen. Es kann wahrhaftig keine höhere Daseinsebene geben."
 crisis.6000.b.desc:1 "Das Grundgerüst der großen §HÄtherophasenmaschine§!, die wir um den Stern unseres Heimatsystems herum errichten wollen, steht. Diese Megastruktur wird nach ihrer Fertigstellung die Barriere zwischen unserer Welt und dem Schleier einreißen.\n\nWir werden nicht länger die Schmach ertragen müssen, uns wie Ungeziefer durch dieses psychische Reich winden zu müssen. Stattdessen werden wir es als Eroberer durchqueren. Die Wirklichkeit kann dann nach Belieben neu gestaltet werden."
 crisis.6000.c.desc:0 "Unsere Konstruktionsdrohnen haben das Grundgerüst der §HÄtherophasenmaschine§!, die wir um den Stern unseres Heimatsystems herum bauen wollen, fertiggestellt. Diese Megastruktur wird die Barriere zwischen unserer Welt und der psionischen Dimension, die von organischen Wesen als "Schleier" bezeichnet wird, einreißen.\n\nWenn wir vollständig in diese Dimension vorgedrungen sind und sie für uns beansprucht haben, können die Naturgesetze, die unser Dasein bestimmen, so umgeschrieben werden, wie wir es für richtig halten. Unser kombiniertes Bewusstsein wird nicht länger durch physische Zwänge wie Rechenleistung oder Netzwerkknoten eingeschränkt sein."
 crisis.6000.d.desc:0 "Unsere Drohnen haben das Grundgerüst der §HÄtherophasenmaschine§!, die wir um den Stern unseres Heimatsystems herum bauen wollen, fertiggestellt. Diese Megastruktur wird die Barriere zwischen unserer Welt und der psionischen Dimension, die andere als "Schleier" bezeichnen, einreißen.\n\nWenn wir vollständig in diese Dimension vorgedrungen sind und sie für uns beansprucht haben, wird sich unser Bewusstsein auf die gesamte Schöpfung ausdehnen können - zumindest in dieser Galaxie -, und die Naturgesetze, die unser Dasein bestimmen, können nach Belieben umgeschrieben werden."
 crisis.6000.a:0 "Das Paradies wartet."
 crisis.6000.b:0 "Wir werden wie Götter sein."
 crisis.6000.c:0 "Alles wird subsumiert werden."
 crisis.6000.d:0 "Unser Bewusstsein wird die gesamte Galaxie umschließen."

