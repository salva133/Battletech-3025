 first_contact.10.authoritarian.desc.proactive:0 "Das kürzliche Eintreffen eines unbekannten Raumschiffs im §H[This.System.GetName]§!-System hat auch die Aufmerksamkeit [This.Owner.GetDesDerDE] [This.Owner.GetRulerTitle][This.Owner.GetsMaleDE] auf sich gezogen. Der Grundaufbau des Raumschiffs stimmt mit nichts in unseren Aufzeichnungen überein, was darauf hindeutet, dass wir es mit einem möglichen Erstkontakt-Szenario mit einer fremden Zivilisation zu tun haben. Wenn [This.Owner.GetDerDieDE] [This.Owner.GetRulerTitle] es erlaubt, können wir mit einer Analyse der von uns gesammelten Daten beginnen, um zu sehen, ob ihre Sprache übersetzt werden kann."
