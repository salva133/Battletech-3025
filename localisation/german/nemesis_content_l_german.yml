 first_contact.10.egalitarian.desc.proactive:0 "Das kürzliche Eintreffen eines unidentifizierten Raumschiffs im §H[This.System.GetName]§!-System wurde der Öffentlichkeit mitgeteilt, und es laufen Vorbereitungen für ein wahrscheinliches Erstkontakt-Szenario mit einer fremden Zivilisation. Vertreter aller Regierungszweige wurden über diese sich entwickelnde Lage informiert, doch wir haben mehr Fragen als Antworten."
