 operation.5000.name:2 "Kontakt verloren"
 operation.5000.desc:1 "$role_spymaster$ [from.spynetwork.leader.GetName] meldet, dass der Kontakt zu [from.spynetwork.leader.GetHisHer]en Agenten, die sich im aktiven Einsatz in §H[from.spynetwork.target.GetName]§! befinden, verloren gegangen ist. Viele der planmäßigen Berichte sind nicht eingegangen.\n\nGemäß dem Standardverfahren müssen wir nun entscheiden, ob wir unseren eigenen Agenten nachspüren oder nicht."
 operation.5000.a:0 "Findet unsere Agenten."
 operation.5000.a.tooltip:2 "Pausiert §YOperation [from.GetName]§! für etwa einen Monat.\nUnsere Erfolgschancen hängen von der Stufe der §HVerschlüsselung§! des Ziels ab."
 operation.5000.b.tooltip:1 "§RBricht§! diesen Einsatz heimlich ab. Nicht ausgegebene §HMittel§! werden nicht verbraucht."
 operation.5000.c:1 "Setzt lokale Mittel ein."
 operation.5001.name:2 "Kontakt wiederhergestellt"
 operation.5001.desc:1 "Unsere Bemühungen waren erfolgreich: Der Kontakt zu unseren Agenten wurde wiederhergestellt. $role_spymaster$ [fromfrom.spynetwork.leader.GetName] arbeitet bereits an der Überprüfung der Kontrollverfahren, die [fromfrom.spynetwork.leader.GetHeShe] für die Arbeit in §H[fromfrom.target.GetName]§! eingerichtet hat."
 operation.5002.name:1 "Kontaktverlust bestätigt"
 operation.5002.desc:4 "Trotz unserer besten Bemühungen können wir den Kontakt zu unseren Agenten in §H[fromfrom.target.GetName]§! nicht wiederherstellen. $role_spymaster$ [fromfrom.spynetwork.leader.GetName] hat eine Überprüfung der Überwachungsprozeduren für unser dortiges Spionagenetzwerk angeordnet. Es ist möglich, dass die [fromfrom.target.GetAdj]e §HVerschlüsselung§! stärker ist, als wir dachten.\n\nIn der Zwischenzeit wird §HOperation [fromfrom.GetName]§! mit reduzierter Kapazität fortgesetzt, während wir unsere Verluste ausgleichen."

 operation.5005.name:2 "Agent befürchtet Enttarnung"
 operation.5005.desc:2 "Obwohl einer unserer Agenten in §Y[from.target.GetName]§! sämtliche Vorsichtsmaßnahmen getroffen hat, die ihm im Zuge seiner Ausbildung beigebracht wurden, hat er Bedenken geäußert, dass seine Tarnung möglicherweise aufgedeckt werden könnte. Anscheinend kommt dies zu einem kritischen Zeitpunkt für §HOperation [from.GetName]§!, und daher fordert $role_spymaster$ [from.spynetwork.leader.GetName] mehr Ressourcen, mit denen [from.spynetwork.leader.GetHeShe] weitere Probleme eventuell vermeiden kann."
 operation.5005.a:0 "Solche Risiken sind normal. Abgelehnt."
 operation.5005.b:0 "Natürlich stellen wir weitere Ressourcen zur Verfügung."
 operation.5005.c:0 "Vielleicht wäre eine Bestechung wirksamer?"
 operation.5005.d:0 "Unser verfügbaren Spionagemittel sollen sich um dieses Problem kümmern."
#  operation.5005.d.tooltip:0 "Will not consume our Spy Network Asset in the [from.target.GetName]."

 operation.5010.name:0 "Von $job_patrol_drone_plural$ verhaftet"
 operation.5010.desc:3 "§Y[from.target.owner.GetName]§! wurde soeben auf unsere Anwesenheit aufmerksam gemacht. Anscheinend hatten wir keine ausreichenden Informationen über die Gegebenheiten der Region, weshalb unsere Agenten die Aufmerksamkeit der lokalen $job_patrol_drone_plural$ auf sich zogen.\n\n§HOperation [from.GetName]§! scheint noch rettbar zu sein, doch $role_spymaster$ [from.spynetwork.leader.GetName] benötigt schnell Hilfe."
 operation.5010.a:0 "Wir müssen auf die Diplomatie vertrauen."
 operation.5010.b:0 "Setzt unsere dortigen Spionagemittel ein."
 operation.5011.name:0 "Eine diplomatische Lösung"
 operation.5011.desc:3 "$role_spymaster$ [fromfrom.spynetwork.leader.GetName] und [fromfrom.spynetwork.leader.GetHisHer] Team haben die Wogen unseres Eindringens in §Y[fromfrom.target.GetName]§! geglättet.\n\nEs ist zwar möglich, dass [from.target.owner.GetName] von all dem nicht im Geringsten überzeugt ist, doch was die diplomatischen Beziehungen nach außen betrifft, so sind wir aus dem Schneider."
 operation.5011.desc.hive:0 "Wir haben uns erfolgreich aus unserem diplomatisch unangenehmen Eindringen in §Y[fromfrom.target.GetName]§! herausverhandelt.\n\nEs ist möglich, dass [fromfrom.target.GetName] unseren Ausreden intern überhaupt keinen Glauben schenken mag, doch außenpolitisch gilt unser Ruf vorerst als reingewaschen."

 operation.5015.name:0 "Mehrphasige Kraftfelder"
 operation.5015.desc:1 "Wir verlieren nach und nach den Kontakt zu unseren Agentendrohnen, während sie immer tiefer in gesichertere Bereiche in §H[from.target.GetName]§! eindringen. Es besteht sogar die Möglichkeit, dass wir unsere Präsenz dort gänzlich verlieren könnten. Diese Störungen werden wahrscheinlich durch eine [from.target.GetAdj]e Abschirmtechnologie verursacht, die bei unseren Drohnen ein Rauschen erzeugt."
 operation.5015.a:0 "Wir werden versuchen müssen, uns anzupassen."
 operation.5015.a.tooltip:0 "Wir können dabei entweder erfolgreich sein oder operative Rückschläge erleiden, was ein wenig von unserer relativen §YTechnologiestufe§! abhängt."
 operation.5015.b:0 "Setzt ihre eigene Hardware gegen sie ein."
 operation.5016.name:0 "$operation.5015.name$"
 operation.5016.desc:1 "Wir haben jeglichen Kontakt zu unseren Agenten verloren, die für §HOperation [fromfrom.GetName]§! in §Y[fromfrom.target.GetName]§! eingeteilt sind. Ob durch einen schlauen Plan unseres Ziels oder einfach durch einen unglücklichen Zufall für uns: Die [fromfrom.target.GetAdj]e Abschirmtechnologie hat sich als würdiger Gegner für uns erwiesen.\n\nEs ist möglich, dass die [fromfrom.target.GetSpeciesNamePlural] von diesem Vorfall profitieren. Obwohl unsere operativen Drohnen halb autonom operieren können, sind sie ohne unsere Kontrolle viel anfälliger für eine feindliche Gefangennahme."

 operation.5020.name:0 "Mit Nahrung verwechselt"
 operation.5020.desc:1 "Ein urtümlicher Aspekt des §Y[from.target.GetAdj]en§! Bewusstseins hat unsere eigene Agentendrohne fälschlicherweise für Nahrung gehalten und ist nun darauf fixiert, sie zu jagen. Die [from.target.GetSpeciesNamePlural]-Drohne scheint instinktiv alles andere als sich selbst als potenzielle Nahrungsquelle zu betrachten."
 operation.5020.a:0 "Wir sollten sie weglocken."
 operation.5020.b:0 "Bleibt in Bewegung! Wir passen uns an und überleben."
 operation.5020.c:0 "Jagt den Jäger. Setzt die §Y$asset_warrior_drone$§! ein."

 operation.5025.name:0 "Vergiftete Agenten"
 operation.5025.desc:2 "Etwas an der Umwelt von §Y[from.target.GetName]§! scheint leicht toxisch für die Drohnen zu sein, die §HOperation [from.GetName]§! zugewiesen wurden. $operation.5025.close$"
 operation.5025.desc.repeat:2 "Es hat eine subtile Veränderung innerhalb der Umwelt von §Y[from.target.GetName]§! gegeben, die erneut leicht toxisch für uns geworden ist. $operation.5025.close$"
 operation.5025.close:0 "Unser Agent beginnt, Symptome zu zeigen, die bestenfalls seine Funktion beeinträchtigen und ihn schlimmstenfalls innerhalb des feindlichen Schwarms herausstechen lassen."
 operation.5025.a:0 "Wir sollten nach einer Lösung suchen."
 operation.5025.b:0 "Wir müssen schnell fortfahren."
 operation.5025.b.tooltip:1 "Es besteht das Risiko, dass alle Einsätze in §Y[toxic_field_country.GetName]§! §Rschwieriger§! werden, bis wir Antikörper entwickeln konnten."
 operation.5026.name:0 "Heilmittel für Agenten"
 operation.5026.desc:2 "Unsere Forschungsbemühungen haben sich ausgezahlt, und bereits in diesem Moment werden Heilmittel an unsere Agentendrohnen verteilt. Die schwachen Toxine, die in den Habitaten von §Y[toxic_field_country.GetName]§! gefunden wurden, sollten kein Problem mehr darstellen und §HOperation [event_target:toxic_field_operation.GetName]§! kann wie geplant fortgeführt werden."
 operation.5027.name:0 "Agenten weiterhin vergiftet"
 operation.5027.desc:0 "Unser Zeitfenster in §Y[toxic_field_country.GetName]§! hat sich geschlossen: Unsere Agentendrohnen sind mittlerweile sichtlich von der Umgebung beeinflusst. §HOperation [fromfromfrom.GetName]§! kann zwar fortgesetzt werden, doch wir müssen fortan vorsichtiger vorgehen, damit unsere Allergie gegen die Umwelt keinen Verdacht erregt."

 operation.5030.name:0 "Starkes Rauschen"
 operation.5030.desc:1 "Die Umwelt auf den [excess_noise_country.GetAdj]en Welten ist von einem starken elektrostatischen Rauschen durchsetzt - weitaus heftiger, als wir das erwartet hatten. $operation.5030.close$"
 operation.5030.desc.repeat:1 "Die Umwelt auf den [excess_noise_country.GetAdj]en Welten ist erneut von einem starken elektrostatischen Rauschen durchsetzt, in Frequenzen, die wir noch nicht gewohnt sind. $operation.5030.close$"
 operation.5030.close:1 "Die getarnten Drohnen, die wir §HOperation [from.GetName]§! zugewiesen haben, erleiden dadurch Datenlücken, was ein erhebliches Risiko für unsere Datenerfassung darstellt und unsere Chancen auf eine Aufdeckung erhöht."
 operation.5030.a:0 "$operation.5025.a$" #Research
 operation.5030.b:0 "$operation.5025.b$" #Continue
 operation.5030.b.tooltip:0 "Es besteht das Risiko, dass alle Einsätze in §Y[excess_noise_country.GetName]§! §Rschwieriger§! werden, bis wir unsere Hardware anpassen konnten."
 operation.5031.name:0 "Fortschrittliche Rauschunterdrückung"
 operation.5031.desc:2 "Unsere Forschungsbemühungen haben sich ausgezahlt und die Spezifikationen für neue Abschirmungen gegen elektromagnetische Störungen werden bereits in diesem Moment in unserem operativen Netzwerk in §Y[excess_noise_country.GetName]§! verteilt. Übermäßiges Rauschen sollte unsere Bemühungen im Zuge von §HOperation [fromfromfrom.GetName]§! nicht länger behindern."
 operation.5032.name:0 "Starkes Rauschen bleibt bestehen"
 operation.5032.desc:0 "Das elektrostatische Rauschen in §Y[excess_noise_country.GetName]§! hat bei einigen unserer Drohnen zu irreparablen Datenverlusten geführt. §HOperation [event_target:excess_noise_operation.GetName]§! kann zwar fortgesetzt werden, doch unsere Bemühungen bleiben weiter behindert - so groß ist der Nachholbedarf bei unseren Datenvalidierungsprozessen."

 operation.5035.name:1 "Ausgelöscht"
 operation.5035.desc:2 "$role_spymaster$ [from.spynetwork.leader.GetName] berichtet, dass unsere Agenten in der Nähe von §Y[snuffedout_country.GetName]§! eine Reihe von Kontrollberichten ausgelassen haben. Angesichts der Art dieser Operation hatten wir bereits erwartet, dass sie nicht in der Lage sein werden, häufigen Kontakt aufrechtzuerhalten. Unser $role_spymaster$ ist sich jedoch leider recht sicher, dass das Team inzwischen verloren ist.\n\n§HOperation [from.GetName]§! kann gerettet werden, wenn wir es schaffen, unsere Spuren erfolgreich zu verwischen, indem wir die Stärke unserer §H$MOD_INTEL_DECRYPTION_ADD$§! gegen die [snuffedout_country.GetAdj]e §H$MOD_INTEL_ENCRYPTION_ADD$§! ausspielen."
 operation.5035.a.tooltip:1 "Pausiert §YOperation [from.GetName]§! für etwa einen Monat.\n\nAbhängig von der §H$MOD_INTEL_ENCRYPTION_ADD$§! des Ziels besteht eine §Hmittlere bis geringe§! Chance, dass unsere Aktionen unbemerkt bleiben.\n\n$ESPIONAGE_OPERATION_CHANCE_THEMED_ASSET$\n\n"
 operation.5035.b.tooltip:1 "§RBricht§! §YOperation §H[from.GetName]§! ab§!.\n\nAbhängig von der §H$MOD_INTEL_ENCRYPTION_ADD$§! des Ziels besteht eine §Ghohe§! Chance, dass unsere Aktionen unbemerkt bleiben.\n\n$ESPIONAGE_OPERATION_CHANCE_CATEGORY_ASSET$\n\n"
 operation.5035.c:0 "$operation.5000.c$" #Use Asset
 operation.5035.c.tooltip:1 "Pausiert §YOperation [from.GetName]§! für etwa einen Monat.\n\nEs besteht eine §Ymittlere bis hohe§! Chance, dass unsere Aktionen unbemerkt bleiben. Unsere Erfolgschancen sinken, je höher die §H$MOD_INTEL_ENCRYPTION_ADD$§! des Ziels ist."
 operation.5036.name:1 "Erfolgreiche Vertuschung"
 operation.5036.desc:0 "Obwohl die Arbeit von $role_spymaster$ [fromfrom.spynetwork.leader.GetName] in §H[snuffedout_country.GetName]§! die Ressourcen stark beansprucht hat, wurde die operative Sicherheit wiederhergestellt. Alle losen Enden wurden abgedeckt, alle Tarnidentitäten abgelegt. Ein neues Team von Agenten wird von hier an die Arbeit übernehmen und unter dem wachsamen Blick unseres $role_spymaster$s eine Reihe von subtilen Befehlen ausführen.\n\n[snuffedout_country.GetName] scheint unsere Anwesenheit zumindest noch immer nicht bemerkt zu haben."
 operation.5037.name:1 "Einsatz aufgedeckt"
 operation.5037.desc:1 "Unsere schlimmsten Befürchtungen haben sich bewahrheitet: Der kürzliche Verlust unserer Agenten in §H[snuffedout_country.GetName]§! hat große Teile von §HOperation [from.GetName]§! enttarnt.\n\nAlle unsere Spionagenetzwerke sind zwar so sorgfältig arrangiert, dass es unter normalen Umständen nur sehr schwammige Beweise gibt, die unsere verdeckten Einsätze überhaupt mit uns in Verbindung bringen. In diesem Fall jedoch sind wir nicht ganz sicher, welche Informationen möglicherweise weitergegeben wurden, und wir wissen auch nicht, wie [snuffedout_country.GetName] darauf reagieren wird."
 operation.5037.desc.provocation:1 "Der kürzliche Verlust unserer Agenten in §H[snuffedout_country.GetName]§! hatte schlimme Folgen: Unsere gesamte Operation wurde aufgedeckt.\n\nUnsere Spionagenetzwerke sind zwar so sorgfältig verwaltet, dass sie uns unter normalen Umständen ein gewisses Maß an Abstreitbarkeit ermöglichen. In diesem Fall jedoch waren unsere Aktionen derart schwerwiegend, dass [snuffedout_country.GetName] wahrscheinlich nicht einmal kleinste Indizien ignorieren wird, solange sie nur irgendwie auf uns zurückzuführen sind. Wir wissen nicht genau, wie sie reagieren werden, aber wir sollten uns auf das Schlimmste vorbereiten."

 operation.5040.name:0 "Beanspruchung der Ressourcen"
 operation.5040.desc:0 "$role_spymaster$ [from.spynetwork.leader.GetName] hat vor Kurzem eine heimliche Untersuchung gegen [from.spynetwork.leader.GetHisHer]e eigene Agenten in §Y[from.target.GetName]§! eingeleitet, nachdem [from.spynetwork.leader.GetSheHe] einen Abfall in ihrer Leistung bemerkt hatte.\n\nBei diesen Untersuchungen hat [from.spynetwork.leader.GetName] entdeckt, dass Agenten Ressourcen abschöpfen, die für das Sammeln von Informationen und als Bestechungsgelder vorgesehen waren. Diese Waren und Währungen werden von ihnen an anderer Stelle in [from.target.GetAdj]e Geschäfte reinvestiert, was den Agenten einen komfortablen Gewinn auf unsere Kosten einbringt. Infolgedessen ist auch ihre Aufmerksamkeit und ihre Loyalität eindeutig geteilt.\n\n§HOperation [from.GetName]§! wurde für den Moment auf Eis gelegt, bis $role_spymaster$ [from.spynetwork.leader.GetName] die operative Effizienz wiederherstellen kann."
 operation.5040.a:0 "Das kann nicht toleriert werden. Erteilt ihnen Abmahnungen."
 operation.5040.b:0 "Werdet diese Agenten los."
 operation.5040.c:0 "Das könnte uns einen interessanten Vorteil verschaffen."
 operation.5040.c.fail.stacking:0 "$TRIGGER_FAIL$§RWir können immer nur eine geheime Unternehmung zeitgleich betreiben.§!"
 operation.5040.c.fail.commerce:0 "§REine solche Gelegenheit kann nur ausgenutzt werden, wenn wir einen §YWirtschaftspakt§! mit [from.target.GetName] haben.§!"
 operation.5041.name:1 "Agenten fügen sich"
 operation.5041.desc:0 "Unsere Agenten in §Y[fromfrom.target.GetName]§! schöpfen nicht länger Ressourcen aus unserem Spionagenetz ab. Eindringliche Erinnerungen daran, wo ihre Loyalitäten liegen, haben die Agenten wieder auf den rechten Weg gebracht. Sie werden ihren Einfallsreichtum fortan ganz unserer Sache widmen."
 operation.5042.name:0 "Agenten brechen Verbindung ab"
 operation.5042.desc:0 "$role_spymaster$ [fromfrom.spynetwork.leader.GetName] meldet mit Bedauern den Zusammenbruch unseres Spionagenetzes in §Y[fromfrom.target.GetName]§!.\n\nAls eine Gruppe von diebischen Agenten zur Rechenschaft gezogen wurde, reagierte sie mit Flucht und verstreute sich im gesamten [fromfrom.target.GetAdj]en Raumbereich, den selbst wir nur mit Mühe überwachen können. [fromfrom.spynetwork.leader.GetName] ist nicht mehr in der Lage, sie aufzuspüren - zumindest nicht, ohne ungewollt Aufmerksamkeit zu erregen."

 operation.5045.name:0 "Agent läuft über"
 operation.5045.desc.intro:0 "Unser $role_spymaster$ [from.spynetwork.leader.GetName], [from.spynetwork.leader.GetDerDieDE] in §Y[from.target.GetName]§! tätig ist, meldet einen Fehler bei [from.spynetwork.leader.GetHisHer]em Prozess zur Überprüfung von Agenten. Aus der [from.target.GetAdj]en Hauptwelt wird berichtet, dass sich jemand zum §RÜberlaufen§! entschieden hat."
 operation.5045.desc.culture:0 "$operation.5045.desc.intro$\n\nOffenbar empfindet [root.GetOperativeRole] die größten Sympathien nicht mehr für unsere eigene Kultur und unsere eigenen ethischen Grundlagen, sondern für die von [from.target.GetName]. Unser Prüfverfahren im Vorfeld hat insofern versagt, als dass dieses einen solchen Sinneswandel eigentlich ausschließen sollte."
 operation.5045.desc.turned:0 "$operation.5045.desc.intro$\n\nTrotz der Tatsache, dass wir in der Lage sein sollten, solche Formen der Illoyalität auszusortieren, wurde der [root.GetOperativeRole] "umgedreht" - entweder durch einen Akt der Spionageabwehr oder durch eine angeborene Sympathie für [from.target.GetName], die wir vorher nicht erkannt hatten."
 operation.5045.a:0 "So sei es."
 operation.5045.a.tooltip:0 "Sollte [from.target.GetName] ein Spionagenetzwerk gegen uns haben, werden sie vor einem Komplott gegen sich gewarnt. $tooltip_espionage_identify_decryption_encryption$"
 operation.5045.b:0 "Bringt das in Ordnung, [from.spynetwork.leader.GetName]!"
 operation.5045.b.tooltip:0 "Sollte [from.target.GetName] ein Spionagenetzwerk gegen uns haben, besteht eine Chance von 50%, dass sie vor einem Komplott gegen sich gewarnt werden. $tooltip_espionage_identify_decryption_encryption$"
 operation.5045.c.tooltip:0 "Wir können sicherstellen, dass [from.target.GetName] keine glaubwürdigen Beweise für ein Komplott gegen sie erhält."

 operation.5050.name:0 "Grässliche Gegenmaßnahmen"
 operation.5050.desc.intro:0 "Ein Agent in §Y[from.target.owner.GetName]§! ist auf ein Anti-Manipulationsgerät hereingefallen, das in den Versorgungsschächten der Sternenbasis [from.target.GetName] installiert war."
 operation.5050.desc:0 "$operation.5050.desc.intro$\n\nDie Verletzungen sind zwar schwer, doch unser Agent hat es geschafft, seine Aufgabe zu erfüllen und konnte seine Tarnung bisher aufrechterhalten. Den [from.target.owner.GetAdj]en Behörden ist jedoch klar, dass der Vorfall äußerst ungewöhnlich, wenn nicht gar regelrecht verdächtig war. Es werden Fragen gestellt, und je länger unser Agent von ihnen medizinisch versorgt wird, desto größer ist das Risiko, dass unsere Tarnung auffliegt."
 operation.5050.desc.machine:0 "$operation.5050.desc.intro$\n\nDie Drohne wurde schwer beschädigt, hat ihre Aufgabe allerdings erfüllt und konnte ihre Tarnung bisher aufrechterhalten. Den [from.target.owner.GetAdj]en Behörden ist jedoch klar, dass der Vorfall äußerst ungewöhnlich, wenn nicht gar regelrecht verdächtig war. Es werden Fragen gestellt, und je länger unser Agent unter ihrer Aufsicht bleibt, desto größer ist das Risiko einer Enttarnung."
 operation.5050.desc.hostile:0 "$operation.5050.desc.intro$\n\nDa er derzeit nicht in der Lage ist, sich über eine weitere Strecke zu bewegen oder dem Rest des Einsatzes mehr als nur grundlegende Unterstützung zu bieten, hat er sich in ein einigermaßen sicheres Versteck zurückgezogen. Es ist jedoch abzusehen, dass die routinemäßige Wartungsüberprüfung sein Versteck in Kürze findet. Je länger unser Agent in [from.target.owner.GetName] verweilt, desto größer ist das Risiko einer Enttarnung."
 operation.5050.a:0 "Veranlasst die Extraktion."
 operation.5050.b:0 "Wir müssen ohne ihn weitermachen."
 operation.5050.c.tooltip:0 "§RBricht§! §YOperation [from.GetName]§! §Rab§!.\n\nAbhängig von der §H$MOD_INTEL_ENCRYPTION_ADD$§! des Ziels besteht eine §Ghohe§! Chance, dass unsere Aktionen unbemerkt bleiben.\n\nDer Erfolg ist garantiert, wenn wir diesem Einsatz ein §YSpionagemittel des Typs Sabotage§! zugewiesen haben.\n\n"

 operation.5055.name.regular:0 "Erschüttertes Vertrauen"
 operation.5055.name.gestalt:0 "Erschütterte Synchronizität"
 operation.5055.desc.regular:0 "Eine Gruppe von Aushilfsagenten in §Y[target_country.GetName]§! hat damit begonnen, die ihr zugewiesenen Aufgaben abzulehnen, und begründet dies mit einem mangelnden Vertrauen in den Gesamtzweck des Einsatzes. $role_spymaster$ [operation.leader.GetName] würde solche Angelegenheiten normalerweise selbst handhaben, doch scheinen diese Agenten auch ungewöhnlich gut über §HOperation [from.GetName]§! und vielleicht das Spionagenetz als Ganzes informiert zu sein, ohne dass ihnen nähere Details genannt wurden.\n\nDa diese Aushilfsagenten von unseren aktiveren und besser informierten Agenten isoliert gehalten wurden, vermutet [operation.leader.GetName], dass sie von einer externen Quelle mit Informationen gefüttert worden sind. [operation.leader.GetHeSheCap] räumt allerdings auch ein, dass es sich einfach nur um sehr scharfsinnige Individuen handeln könnte.\n\n$operation.5055.desc.outro$"
 operation.5055.desc.gestalt:0 "Eine Gruppe von Aushilfsagenten in §Y[target_country.GetName]§! hat damit begonnen, bei ihren zugewiesenen Aufgaben dem Zeitplan hinterherzuhinken, und zeigt ein Verhalten, das als Zweifel interpretiert werden könnte. Normalerweise würden wir solche Angelegenheiten direkt über $role_spymaster$ [operation.leader.GetName] abwickeln, doch diese Gruppe verhält sich so, als ob sie die breiteren Machenschaften von §HOperation [from.GetName]§! und vielleicht das Spionagenetz als Ganzes wahrnimmt.\n\nDa diese Aushilfsagenten von unseren aktiveren Agenten isoliert gehalten wurden, vermuten wir, dass sie von einer externen Quelle mit Informationen gefüttert worden sind. Es ist jedoch auch möglich, dass ihre Nähe zu unabhängigen Agenten sie einfach mit jener Art von Einblicken gefüttert hat, die wir eines Tages nützlich finden könnten.\n\n$operation.5055.desc.outro$"
 operation.5055.desc.outro:0 "Angesichts dieser Zweifel - und der Gefahr, die jedes dieser Szenarien für Operation [from.GetName] darstellt - bittet $role_spymaster$ [operation.leader.GetName] um eine Direktive, wie weiter vorzugehen ist."
 operation.5055.a:0 "Die Risiken sind zu groß. Beruft sie ab."
 operation.5055.b:0 "Wollen wir doch mal sehen, wohin diese "Erkenntnisse" führen."
 operation.5055.b.tooltip:1 "Führt zu einem der folgenden Ergebnisse:\n- Vorübergehende §GVerringerung der Einsatzschwierigkeit§! in §Y[target_country.GetName]§!\n- Vorübergehende §RReduzierung§! der §Y$MOD_INTEL_DECRYPTION_ADD$§!."
 operation.5056.name:0 "Unerschütterliche Einsicht"
 operation.5056.desc:1 "Unsere Aushilfssagenten in §Y[target_country.GetName]§! zeigten einen ungewöhnlich eifrigen Einsatz, als sie erfuhren, dass ihre zuvor eher ungreifbaren Verdachtsmomente auf einer realen Ursache beruhen. $role_spymaster$ [operation.leader.GetName] hält zwar eine strenge Informationsquarantäne aufrecht, berichtet jedoch, dass [operation.leader.GetHisHer]e Nachschublinien nie reibungsloser bedient wurden."
 operation.5057.name:0 "Panische Agenten"
 operation.5057.desc:1 "Unsere Aushilfsagenten in §Y[target_country.GetName]§! reagierten mit Entsetzen, als sie die Wahrheit über ihre zuvor eher ungreifbaren Verdachtsmomente erfuhren. $role_spymaster$ [operation.leader.GetName] offenbarte ihnen nur einen flüchtigen Blick auf das größere Ganze, doch dieser reichte bereits aus, um unsere Nachschublinien zu unterbrechen. Unsere Fähigkeit, die [target_country.GetAdj]e $MOD_INTEL_ENCRYPTION_ADD$ zu unterwandern, ist für eine gewisse Zeit eingeschränkt."

 #######################################
 # Manifesti Destiny (faction events)
 #######################################

 manifesti.1.name:0 "Karnevalsproteste"
 manifesti.1.desc:0 "Proteste breiten sich in ganz [this.GetName] aus. Diese großen und farbenfrohen Versammlungen unterstützen besonders frivole Themen wie das Recht, in Finanzinstituten zu tanzen, bis hin zum Bemalen unserer Verteidigungsplattformen.\n\nDie Proteste sind nicht gewalttätig, aber sie sind laut: Einige der zivilen Dienste auf [this.GetName] wurden durch die Störung behindert. Die breite Öffentlichkeit allerdings scheint diese skurrilen Demonstrationen zu genießen."
 manifesti.1.a:0 "Wir sollten dieser Sache auf den Grund gehen."
 manifesti.5.name:0 "Die Manifestisten"
 manifesti.5.desc:0 "Die Proteste auf [Root.GetName] haben fast so plötzlich wieder aufgehört, wie sie begonnen hatten. Gerüchte über ihre Ursprünge gibt es viele, doch man munkelt vielerorts, dass eine Gruppierung, die sich selbst §HManifestisten§! nennt, dafür verantwortlich ist.\n\n$manifesti.5.end$"
 manifesti.5.investigated.desc:0 "Die Proteste auf [Root.GetName] haben fast so plötzlich wieder aufgehört, wie sie begonnen hatten. Als Teilnehmer dazu gedrängt wurden, Namen herauszurücken,, behaupteten viele, sie seien von einer Gruppe namens §HManifestisten§! beeinflusst worden.\n\n$manifesti.5.end$"
 manifesti.5.end:0 "Dieses Kollektiv war in den letzten Jahren offenbar für eine Reihe provokativer Kunstprojekte verantwortlich. Deren Inhalte scheinen genauso zweifelhaft gewesen zu sein wie die Probleme, gegen die nun in [Root.GetName] protestiert wurde."
 manifesti.5.a:0 "Lasst sie ihren Spaß haben."
 manifesti.5.b:0 "Verhaftet diese sogenannten "Künstler"."
 manifesti.10.name:0 "Im Keim erstickt"
 manifesti.10.desc:0 "Unsere Bemühungen, Mitglieder der §HManifestisten§! zu fassen, erwiesen sich als schwierig, haben aber nun doch zu Ergebnissen geführt. Nachdem die Menge sympathisierender Anhänger von den eigentlichen Rädelsführern getrennt werden konnte, fanden alle Umtriebe der Manifestisten ein Ende.\n\nUnsere Einstellung zur Zensur steht nun unter großer öffentlicher Beobachtung, nicht zuletzt deshalb, weil diese Bewegung ein derart liberales Denken gefördert hatte. Nichtsdestominder ist ein deutlicher Rückgang des Vandalismus und anderer ziviler Ablenkungen zu verzeichnen."
 manifesti.10.a:0 "Hoffen wir, dass dies das Ende dieses Unsinns ist."
 manifesti.15.name:0 "Bilder grunzen mehr als tausend Worte"
 manifesti.15.desc:0 "In unseren Kunstzentren und Bildungseinrichtungen hat sich ein subversiver Dialekt verwurzelt, der seinen Ursprung in einem Text hat, der aus der Feder der §H"Manifestisten"§! stammt.\n\nUnsere Sprachforscher haben festgestellt, dass in diesem sogenannten "Grunz-Dialekt" alle Wörter, die sich auf unsere Wirtschaft beziehen, durch ausdrucksstarke Grunzer ersetzt wurden. Noch beunruhigender ist, dass die zahlreichen und farbenfrohen Beleidigungen alle von den Namen prominenter Persönlichkeiten des Militärs herrühren, was zu formellen Beschwerden der betroffenen Familien geführt hat."
 manifesti.15.a:0 "Behaltet das vorerst nur im Auge."
 manifesti.15.b:0 "Das überschreitet eine Grenze und erfordert eine schnelle Reaktion."
 manifesti.20.name:0 "Spieglein, Spieglein"
 manifesti.20.desc:0 "Die §HManifestisten§! haben ihre bislang öffentlichste Ausstellung eröffnet. Eine neue und äußerst beliebte interaktive Erfahrung auf [this.GetName] lädt Besucher dazu ein, Reflexionen und Bilder von sich selbst zu manipulieren und verzerrte Collagen von politischen Figuren - einige davon aus §Handeren Galaktischen Imperien§! - zu erstellen.\n\nKritiker sind der Meinung, diese Werke werfen ein notwendiges und selbstkritisches Licht auf unser Selbstverständnis. Die Ausstellung hat auch eine Reihe anderer satirischer Werke sowohl zu innenpolitischen Themen als auch zu speziesübergreifenden Beziehungen inspiriert.\n\nDie Debatten unter unseren Sozialforschern sind lebhaft. Konservativere Stimmen mahnen jedoch zur Vorsicht."
 manifesti.20.a:0 "Eine mutige Aussage."
 manifesti.20.b:0 "Eine diplomatische Katastrophe. Bereitet ihr ein Ende."
 manifesti.25.name:0 "Aufstieg der Manifestisten"
 manifesti.25.desc:0 "Es gibt Gerüchte, dass sich eine neue Fraktion bilden könnte, die vom sogenannten "Manifestismus" inspiriert ist, dessen Befürworter sich für widersprüchliche und bizarre Vorhaben und Ziele einsetzen, wie etwa die freie Bewegung von Flüssen und eine größere persönliche Autonomie für Munition. Die etablierten Fraktionen befürchten jedoch, dass ihre eigenen Veranstaltungen durch diese Manifestisten gestört werden könnten, deren zweifelhaftes Auftreten Auswirkungen auf die tägliche Regierungsführung hat."
 manifesti.25.b:0 "Wir müssen diese Zeitverschwender beseitigen."
 manifesti.30.name:0 "Stille breitet sich aus"
 manifesti.30.desc:0 "All der Trubel rund um die §YManifestisten-Fraktion§! hat nachgelassen und verblasst ebenso rasch, wie die Proteste abflauen, die ihn auslösten. Einige Aktivisten, mit denen wir sprachen, behaupteten, ihre Beweggründe reichten von reiner Satire bis hin zur Kriegsdienstverweigerung aus Gewissensgründen.\n\nDie Besucherzahlen in Galerien und Museen waren nie höher als heute, doch der Blick der Öffentlichkeit liegt inzwischen bereits auf neueren kontroversen Künstlergruppen. Unsere Soziologen sichten weiterhin die Daten, die sie während dieses eigentümlichen Moments in der [root.GetAdj]en Kulturgeschichte gesammelt haben."
 manifesti.30.a:0 "Anscheinend geht das Leben weiter."
 manifesti.30.b:0 "Flüchtige Launen."
 # Faction events
 factions.1.desc.manifesti:0 "Ihre Mitglieder haben farbenfrohe Proteste zu verschiedenen anarchischen Themen ausgelöst und eine ausdrucksstärkere und egalitäre Gesellschaft gefordert.\n\n"
 factions.2000.desc.manifesti:0 "Als Folge der Integration dieser Fraktion in ihre Regierung sind sie exzentrisch §Hegalitär§! geworden.\n\n"
 # Event chains
 manifesti_chain_title:0 "Aufstieg der Manifestisten"
 manifesti_chain_desc:0 "Das tägliche Leben in [owner.GetName] ist von exzentrischen und oft störenden öffentlichen Zurschaustellungen und Aufführungen geprägt, die nach außen wohlwollend und künstlerisch ausdrucksstark erscheinen. Doch welchen Einfluss könnte diese Kunst auf unsere Gesellschaft im weiteren Sinne zeigen?"
 manifesti_rise:0 "Manifestistische Stimmung"
 operative_resurfaces_chain_title:0 "Geheimagent wiederaufgetaucht"
 operative_resurfaces_chain_desc:0 "Ein seit Langem abgelaufener Satz von Geheimcodes, der mit Operationen in Verbindung steht, die wir zuvor in §Y[disavowed_agent_country.GetName]§! durchgeführt haben, wurde uns erneut übermittelt.\n\nEin ehemaliger Agent versucht offenbar, Kontakt aufzunehmen, und behauptet, über Informationen zu §Hwichtigen politischen Personen§! innerhalb von [disavowed_agent_country.GetName] zu verfügen. Aber kann man diesen abgelaufenen Codes trauen?"
 # Modifiers
 planet_manifesti_joy:0 "Manifestistische Freude"
 planet_manifesti_joy_desc:0 "Die Bevölkerung hat damit begonnen, laute und oft belanglose Proteste zu veranstalten."
 planet_manifesti_uslurp_mod:0 "Planetares Grunzen"
 planet_manifesti_uslurp_mod_desc:1 "Frivolitäten und Satire sind weit verbreitet und verursachen Probleme für unsere militärischen und zivilen Organisationen."
 manifesti_uslurp_mod:0 "Grunzend sprechen"
 manifesti_uslurp_mod_desc:0 "In unseren Kunstzentren und Bildungseinrichtungen hat sich ein subversiver Dialekt verwurzelt, der vor allem unser Militär kritisiert."
 manifesti_reflections_mod:0 "Tiefe Reflexionen"
 manifesti_reflections_mod_desc:0 "Eine beliebte Manifestisten-Kunstinstallation lädt die Besucherinnen und Besucher ein, mit ihren Selbst- und Fremdbildern zu spielen und ihr Interesse an den Sozialwissenschaften zu erneuern."
 manifesti_sweet_dreams_mod:0 "Träume werden Manifestisten"
 manifesti_sweet_dreams_mod_desc:0 "Die Manifestisten-Gruppierung hat sich aufgelöst und hinterlässt ein Erbe soziologischer Fallstudien und ziviler Anarchie."
 # Faction & Demands
 pft_manifesti:0 "Manifestisten-Fraktion"
 pft_manifesti_desc:0 "Die Manifestisten-Fraktion hält an ungewöhnlichen und vielfältigen Zielen fest und wünscht sich Meinungsfreiheit und Nichtdiskriminierung innerhalb reformierter sozialer Strukturen.\n\n§LEgalitäre Ethik§!"
 MANIFESTI_RIVERS_MOVEMENT:0 "Alluvio-Liberalismus"
 MANIFESTI_RIVERS_RESTRAINED:0 "$MANIFESTI_RIVERS_MOVEMENT$"
 MANIFESTI_RIVERS_DESC:0 "Wasser unbeschränkte Bewegungsfreiheit in all seinen Formen wie Gletschern, Sümpfen und Ozeanen zu gewährleisten, sorgt für Zustimmung bei der Fraktion [root.GetName]."
 MANIFESTI_MUNITIONS_AUTO:0 "Autonomie für Munition"
 MANIFESTI_MUNITIONS_OPPRESSED:0 "$MANIFESTI_MUNITIONS_AUTO$"
 MANIFESTI_MUNITIONS_DESC:0 "Militärschiffen den Status eines fühlenden Wesens zu verleihen und damit Entscheidungsfreiheit bei der Art ihres Einsatzes zu gewähren, sorgt für Zustimmung bei der Fraktion [root.GetName]."
 MANIFESTI_CAREFREE_SCIENCE:0 "Köpfe in den Wolken"
 MANIFESTI_CAREFREE_SCIENCE_OPPRESSED:0 "$MANIFESTI_CAREFREE_SCIENCE$"
 MANIFESTI_CAREFREE_SCIENCE_DESC:0 "Die §YTechnologieforschung§! alleinig einem visionären Rat von sorglosen Wanderern anzuvertrauen, sorgt für Zustimmung bei der Fraktion [root.GetName]."
 MANIFESTI_RETINAL_FOCUS:0 "Galerie der Netzhaut"
 MANIFESTI_RETINAL_FOCUS_OPPRESSED:0 "$MANIFESTI_RETINAL_FOCUS$"
 MANIFESTI_RETINAL_FOCUS_DESC:0 "Die Produktion von £consumer_goods£ $CONSUMER_GOODS$ im Defizit zu halten und unsere Bürger von dem zu befreien, was sie "die vorgefertigte Geißel" nennen, sorgt für Zustimmung bei der Fraktion [root.GetName]."
 MANIFESTI_SILENT_PARTNER:0 "Stille Partner"
 MANIFESTI_SILENT_PARTNER_OPPRESSED:0 "$MANIFESTI_SILENT_PARTNER$"
 MANIFESTI_SILENT_PARTNER_DESC:0 "Politische oder diplomatische Macht auszuüben, indem man sich weigert, sie mit Worten durchzusetzen und stattdessen sein Gegenüber nur anstarrt, bis es nachgibt, sorgt für Zustimmung bei der Fraktion [root.GetName]."

