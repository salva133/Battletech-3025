 first_contact.10.materialist.desc.proactive:0 "Die Untersuchung des unidentifizierten Raumschiffs, das im §H[This.System.GetName]§!-System in unseren Raumbereich eingedrungen ist, geht weiter, doch es wurden nicht genügend Daten gesammelt, um eine fundierte Hypothese über die genaue Herkunft des Schiffs aufzustellen. Da wir es wahrscheinlich mit einem Abgesandten einer bisher unbekannten fremden Zivilisation zu tun haben, sollten Anstrengungen unternommen werden, ihre Kommunikation abzufangen und eine umfassende Analyse ihrer Sprache zu beginnen."
