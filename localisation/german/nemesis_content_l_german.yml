 resolution_category_term_limits:0 "Amtszeitbeschränkungen"
 resolution_galacticreforms_nominate_custodian:0 "Wächter nominieren"
 resolution_galacticreforms_nominate_custodian_desc:0 "Wenn entschlossenes Handeln erforderlich ist, kann ein Ratsmitglied in die Position des Galaktischen Wächters erhoben werden. Der Wächter erhält besondere Befugnisse und kann neue und mächtige Beschlüsse vorschlagen."
 nominate_custodian_requires_independence:0 "£trigger_no£ Wir müssen vollständig unabhängig sein, um als Wächter dienen zu können."
 nominate_custodian_not_crisis:0 "£trigger_no£ Die Inaugenscheinnahme von außen, die wir als Wächter erdulden müssten, würde unsere Pläne für die Galaxie aufdecken ..."
 nominate_other_custodian_requires_independence:0 "£trigger_no£ Sie müssen vollständig unabhängig sein, um als Wächter dienen zu können."
 nominate_other_custodian_not_crisis:0 "£trigger_no£ Sie sind nicht bereit, unseren Vorschlag anzunehmen."
 resolution_custodian_form_empire:1 "Galaktisches Imperium ausrufen"
 resolution_custodian_form_empire_desc:0 "Trotz der enormen Anstrengungen des Wächters wird die Galaktische Gemeinschaft noch immer von internen Spaltungen untergraben. Denkt nur an all die Möglichkeiten und das, was alles erreicht werden könnte, wenn die Galaxie unter einer starken Führung vereint wäre. Eine noch nie dagewesene Ära des Friedens und des Wohlstands ist zum Greifen nah."
 resolution_custodian_form_empire_tooltip:3 "Die §YGalaktische Gemeinschaft§! wird zum §YGalaktischen Imperium§!.\n§RAlle Mitglieder treten aus ihren Föderationen aus.§!\n\n§R§Y[Root.GetName]§! wird zum §YImperialen Kern§!, wechselt zum §YAutoritarismus§! und nimmt eine §YImperiale§! Regierungsform an. Alle inkompatiblen §YStaatselemente§! werden entfernt.§!"
 resolution_custodian_form_empire_tooltip_machine:1 "Die §YGalaktische Gemeinschaft§! wird zum §YGalaktischen Imperium§!.\n§RAlle Mitglieder treten aus ihren Föderationen aus.§!\n\n§Y[Root.GetName]§! wird zum §YImperialen Nexus§!."
 resolution_custodian_form_empire_tooltip_hive:1 "Die §YGalaktische Gemeinschaft§! wird zum §YGalaktischen Imperium§!.\n§RAlle Mitglieder treten aus ihren Föderationen aus.§!\n\n§Y[Root.GetName]§! wird zum §YImperialen Schwarm§!."
 resolution_custodian_united_front:0 "Eine geeinte Front"
 resolution_custodian_united_front_desc:0 "Die Bedrohung, der unsere Galaxie ausgesetzt ist, stellt uns vor eine einfache Wahl: zusammenstehen oder allein sterben. Wir werden als Einheit kämpfen, Wissen über den Feind austauschen und alten Groll beilegen."
 resolution_emperor_united_front:0 "$resolution_custodian_united_front$"
 resolution_emperor_united_front_desc:0 "$resolution_custodian_united_front_desc$"
 resolution_custodian_galactic_mobilization:0 "Galaktische Mobilisierung"
 resolution_custodian_galactic_mobilization_desc:0 "Die Zukunft unserer Galaxie steht auf dem Spiel. Es ist unabdingbar, massive Kriegsflotten zu mobilisieren, selbst wenn dies zur Zwangsrekrutierung der Besatzungen ziviler Frachter führt."
 resolution_custodian_galactic_standard:0 "Galaktischen Standard einführen"
 resolution_custodian_galactic_standard_desc:1 "Der Galaktische Standard ist eine neue Sprache, die von allen fühlenden Spezies unabhängig von ihrer Physiologie einfach zu benutzen ist. Durch die Einführung einer einheitlichen Sprache in allen Funktionsfeldern der Galaktischen Gemeinschaft erhofft man sich, dass Übersetzungsfehler vermieden werden können."
 resolution_custodian_anti_piracy:0 "Anti-Piraterie-Initiative"
 resolution_custodian_anti_piracy_desc:0 "Die ungezügelte Weltraumpiraterie gefährdet das wirtschaftliche Wohlergehen der gesamten Galaxie. Diese Initiative hat zum Ziel, alle Mitglieder der Gemeinschaft in wirksamen Maßnahmen zur Bekämpfung der Piraterie zu schulen. Außerdem sollen gemeinsame Anstrengungen unternommen werden, um Kampftaktiken zu entwickeln, die den allgemeinen Mangel an Disziplin unter den Besatzungen von Piraten und Marodeuren auszunutzen."
 resolution_custodian_extend_custodianship:0 "Wächter-Amtszeit verlängern"
 resolution_custodian_extend_custodianship_desc:0 "Die Galaxie zu einem besseren Ort zu machen, ist eine monumentale Aufgabe, die Zeit braucht. Das derzeitige Wächteramt muss um eine weitere Amtszeit verlängert werden, wenn etwas mit dauerhafterer Wirkung erreicht werden soll."
 resolution_custodian_extend_custodianship_tooltip:1 "Die Amtszeit des derzeitigen §YGalaktischen Wächters§! wird um weitere §Y30 Jahre§! verlängert."
 resolution_custodian_perpetual_custodianship:1 "Amtszeitbegrenzung des Wächters aufheben"
 resolution_custodian_perpetual_custodianship_desc:0 "Der derzeitige Wächter hat sich als unersetzlicher Hüter der Gemeinschaft erwiesen. Sein unerschütterlicher Dienst zum Wohl der Galaxie muss auf unbestimmte Zeit fortgesetzt werden können."
 resolution_custodian_perpetual_custodianship_tooltip:0 "Die Amtszeit für den derzeitigen §YGalaktischen Wächter§! wird auf unbestimmte Zeit verlängert."
 resolution_custodian_end_custodianship:0 "Wächter-Amtszeit beenden"
 resolution_custodian_end_custodianship_desc:0 "Da die Galaktische Gemeinschaft keinen Bedarf mehr an einem Wächter hat, sollte dessen Amtszeit beendet werden, noch ehe die eigentliche Frist abgelaufen ist."
 resolution_custodian_end_custodianship_tooltip:0 "Die Amtszeit für den derzeitigen §YGalaktischen Wächter§! endet vorzeitig."

 resolution_custodian_gdf:1 "Galaktischer Verteidigungstrupp"
 resolution_custodian_gdf_desc:0 "Um die Mitglieder der Gemeinschaft besser zu schützen, muss eine ständige multinationale Truppe unter dem einheitlichen Kommando des Galaktischen Wächters aufgestellt werden."
 resolution_custodian_gdf_2:0 "$resolution_custodian_gdf$"
 resolution_custodian_expand_gdf:1 "Erweiterung des GVT"
 resolution_custodian_expand_gdf_desc:0 "Der Galaktische Verteidigungstrupp muss erheblich vergrößert werden, wenn er den ständig wachsenden Anforderungen seiner Aufgabe gerecht werden soll."
 resolution_custodian_disband_gdf:0 "Galaktischen Verteidigungstrupp auflösen"
 resolution_custodian_disband_gdf_desc:0 "Der Galaktische Verteidigungstrupp hat seinen Zweck erfüllt und sollte demobilisiert werden."
 resolution_custodian_ina:1 "Behörde für interstellare Navigation"
 resolution_custodian_ina_desc:0 "Die Behörde für interstellare Navigation (BIN) hat das Ziel, Standards und empfohlene Praktiken für die Raumfahrt durchzusetzen sowie eine umfangreiche Datenbank aller bekannten Weltraumgefahren in allen kartografierten Systemen der Galaktischen Gemeinschaft anzulegen."
 resolution_custodian_disband_ina:0 "Behörde für interstellare Navigation auflösen"
 resolution_custodian_disband_ina_desc:0 "Die Behörde für interstellare Navigation ist eine ineffiziente und teure Organisation, deren Fortbestand nicht länger zu rechtfertigen ist."
 resolution_custodian_gto:1 "Galaktische Handelsorganisation"
 resolution_custodian_gto_desc:0 "Die Galaktische Handelsorganisation (GHO) agiert als galaktische Regulierungsbehörde, die Handelsstandards durchsetzt und Streitigkeiten schlichtet."
 resolution_custodian_disband_gto:0 "Galaktische Handelsorganisation auflösen"
 resolution_custodian_disband_gto_desc:0 "Die Einmischungen der Galaktischen Handelsorganisation müssen ein Ende haben. Der Handel muss die Möglichkeit haben, sich selbst zu regulieren."
 resolution_custodian_galpol:1 "GALPOL"
 resolution_custodian_galpol_desc:0 "Die Einrichtung einer Galaktischen Polizeiorganisation (GALPOL) zur Bekämpfung von Kriminellen wird es den Strafverfolgungsbehörden ermöglichen, in der gesamten Galaktischen Gemeinschaft zusammenzuarbeiten."
 resolution_custodian_disband_galpol:0 "Galaktische Polizeiorganisation auflösen"
 resolution_custodian_disband_galpol_desc:0 "Die GALPOL darf nicht zur "Geheimpolizei" der herrschenden Elite innerhalb der Galaktischen Gemeinschaft werden. Sie sollte sofort aufgelöst werden."

 resolution_category_emperor_imperial_institutions:0 "Imperiale Institutionen"
 resolution_emperor_imperial_armada:1 "Imperiale Armada"
 resolution_emperor_imperial_armada_desc:1 "Da nun Rekruten aus dem gesamten Imperium angeworben werden können, wird die Imperiale Armada die mächtigste Flotte sein, die die Galaxie je gesehen hat."
 resolution_emperor_expand_ia:1 "Erweiterung der Imperialen Armada"
 resolution_emperor_expand_ia_desc:1 "Die Imperiale Armada muss vergrößert werden. Zum Ruhm des Imperiums!"
 resolution_emperor_imperial_legions:1 "Imperiale Legionen"
 resolution_emperor_imperial_legions_desc:1 "Es gibt keine größere Ehre, als der Galaxie als Imperialer Legionär zu dienen. Die Imperiale Legion setzt sich aus der Crème de la Crème aller Militärrekruten des gesamten Imperiums zusammen und bietet so die Möglichkeit, diese zu fanatisch treuen Bodentruppen zu konditionieren."
 resolution_emperor_isd:1 "Imperiales Sicherheitsdirektorat"
 resolution_emperor_isd_desc:1 "Frieden, Stabilität, Ordnung: Das sind genau die Grundsätze, auf denen das Galaktische Imperium gegründet wurde. Das ISD wird Kriminelle, Terroristen und Aufrührer jagen, wo immer sie sich auch verstecken mögen."
 resolution_emperor_itc:1 "Imperiale Handelsorganisation"
 resolution_emperor_itc_desc:0 "Die Imperiale Handelsorganisation (IHO) wird unter einer Imperialen Charta arbeiten. Ihr Management und ihr Vorstand unterstehen dabei der direkten Kontrolle des Sternenkaisers."

 resolution_category_imperial_council:0 "Imperialer Rat"
 resolution_emperor_trial_of_advancement:0 "Durch Herausforderung"
 resolution_emperor_trial_of_advancement_desc:1 "Damit sie ihre Position nicht als selbstverständlich ansehen, sollte es möglich sein, die Mitglieder des Imperialen Rates herauszufordern und ihre Sitze zum Wohl des Fortschritts umzuverteilen. Die Selbstgefälligen und die Sanftmütigen müssen aus den obersten Rängen des Imperiums vertrieben werden."
 resolution_emperor_trial_of_advancement_tooltip:0 "Gewährt den Kriegsgrund §Y"Herausforderung"§! gegen Mitglieder des Imperialen Rates."
 resolution_emperor_by_appointment:0 "Durch Ernennung"
 resolution_emperor_by_appointment_desc:1 "Die Mitglieder des Imperialen Rates müssen im Dienst Ihrer Kaiserlichen Majestät stehen, die unter allen treuen Untertanen ihres Reiches frei wählen können sollte."
 resolution_emperor_by_appointment_tooltip:1 "Dem Herrscher des Imperiums steht es frei, nach eigenem Ermessen Mitglieder in den Imperialen Rat zu berufen."
 resolution_emperor_by_election:0 "Durch Wahl"
 resolution_emperor_by_election_desc:0 "So wie es auch in der alten Galaktischen Gemeinschaft üblich war, sollten die Mitglieder des Imperialen Rates auf Grundlage ihres Stimmrechts gewählt werden."
 resolution_emperor_by_election_tooltip:0 "Die Mitgliedschaft im Imperialen Rat wird durch regelmäßige Wahlen auf Grundlage der §YDiplomatischen Bedeutung§! entschieden."

 resolution_emperor_ina:0 "Behörde für imperiale Navigation"
 resolution_emperor_ina_desc:1 "Die Behörde für interstellare Navigation (BIN) hat das Ziel, Standards und empfohlene Praktiken für die Raumfahrt durchzusetzen sowie eine umfangreiche Datenbank aller bekannten Weltraumgefahren in allen kartografierten Systemen des Galaktischen Imperiums anzulegen."
