 custodian.30.name:0 "der Galaktische Verteidigungstrupp"
 custodian.30.a.desc:0 "$custodian.30.intro$\n\n$custodian.30.nocrisis$"
 custodian.30.b.desc:0 "$custodian.30.intro$\n\n$custodian.30.crisis$"
 custodian.30.c.desc:0 "$custodian.30.intro$\n\n$custodian.30.warinheaven$"
 custodian.30.intro:0 "Der Senat hat die Schaffung einer permanenten multinationalen Militärtruppe zur Verteidigung der Galaktischen Gemeinschaft ratifiziert. Dieser §H"Galaktische Verteidigungstrupp"§! wird sein Personal aus allen Mitgliedern der Gemeinschaft rekrutieren, die zudem Ressourcen für den Aufbau ihrer Flotten beisteuern müssen."
 custodian.30.nocrisis:0 "Da der Galaktische Verteidigungstrupp direkt §H[custodian.GetName]§!, dem derzeitigen Galaktischen Wächter, unterstellt ist, befürchten einige, dass diese potenziell riesige Armada als Instrument der Unterdrückung eingesetzt werden könnte. Andere wiederum begrüßen ihre Schaffung und bezeichnen sie als "erste Verteidigungslinie der Galaxie"."
 custodian.30.crisis:0 "In Zeiten, in denen die Galaxie ständig in Aufruhr ist und von Mächten bedroht wird, die alles fühlende Leben auszulöschen versuchen, hofft man, dass der Galaktische Verteidigungstrupp in der Lage sein wird, den Kampf zum Feind zu bringen und die Grenzen der Gemeinschaft zu sichern. Er wird unter das direkte Kommando von §H[custodian.GetName]§!, dem Galaktischen Wächter, gestellt."
 custodian.30.warinheaven:0 "In Zeiten, in denen die Galaxie von Krieg überzogen ist, hofft man, dass der Galaktische Verteidigungstrupp stark genug ist, um selbst jene riesigen Flotten herauszufordern, die von den Gefallenen Reichen in ihren kleinlichen Streitereien um die galaktische Vorherrschaft in die Schlacht geschickt werden. Er wird unter das direkte Kommando von §H[custodian.GetName]§!, dem Galaktischen Wächter, gestellt."
 custodian.30.a:0 "Die Galaxie wird zu einem sichereren Ort werden."
 custodian.30.b:0 "Wir leisten unseren Beitrag."
 custodian.30.c:0 "Schön für sie."
 custodian.30.d:0 "Diese erbärmliche Flotte wird bis auf das letzte Schiff ausgelöscht werden."
 custodian.32.name:0 "GVT wieder aktiv"
 custodian.32.desc:0 "Da das Amt des Galaktischen Wächters unbesetzt ist, hat der Galaktische Verteidigungstrupp eine unabhängige Kommandostruktur eingerichtet. Das Oberkommando des GVT hat gelobt, dem Schutz der Gemeinschaft weiterhin verpflichtet zu bleiben und seine Patrouillen in den Mitgliedssystemen beizubehalten."
 custodian.32.a:0 "Ihre Wachsamkeit ist lobenswert."
 custodian.35.name:0 "GVT untersteht dem Wächter"
 custodian.35.desc:0 "Da wir nun das Amt des Galaktischen Wächters übernommen haben, wurde der Galaktische Verteidigungstrupp in unsere Kommandostruktur eingegliedert. Er wird sich an jetzt für künftige Einsätze an uns wenden müssen."
 custodian.35.a:0 "Sehr gut."
 custodian.35.tooltip:0 "Alle Flotten des GVT stehen nun unter unserem Kommando."
 custodian.40.name:0 "GVT aufgelöst"
 custodian.40.desc:0 "Auf Beschluss einer Senatsmehrheit wurde der §HGalaktische Verteidigungstrupp§! aufgelöst. Alle GVT-Mitarbeiter sind in ihre Heimatreiche zurückgekehrt und ihre Kriegsschiffe wurden unter der strengen Aufsicht von Senatsmitgliedern zerstört, um zu verhindern, dass sie in die falschen Hände geraten."
 custodian.40.a:0 "Welch tristes Ende."

 war_in_heaven.7.desc:1 "Seit dem Erwachen der §H[FirstSleeper.GetSpeciesNamePlural]§! und ihrer uralten §H[From.GetSpeciesNamePlural]§!-Rivalen sind sich die beiden Riesen uneins gewesen. Ständig kam es zu Scharmützeln, Gerangel um Einfluss und einem fortwährenden Kräftemessen. Dies hat zu einer Reihe zunehmend intensiverer Spannungen geführt, die schließlich in einem abgelegenen System in einer offenen Schlacht zwischen einer [FirstSleeper.GetSpeciesNamePluralen]-Flotte und ihren [From.GetSpeciesNamePlural]-Feinden mündeten. Der Konflikt ist nun zu einem echten Krieg zwischen §H[FirstSleeper.GetName]§! und §H[From.GetName]§! eskaliert.\n\nBeide Seiten fordern die sofortige Auflösung des §HGalaktischen Imperiums§! und verlangen, dass sich die einzelnen Mitglieder für eine Seite im Krieg entscheiden. Heute früh hat sich [gal_emperor.GetDerDieDE] [gal_emperor.GetRulerTitle] an den Imperialen Senat gewandt und ihre Forderungen kategorisch abgelehnt. Die Galaxie befindet sich nun in einem massiven Dreifrontenkrieg von noch nie dagewesenem Ausmaß."
 war_in_heaven.7.a:1 "Dies wird der Moment sein, in dem das Imperium glänzen wird!"
 war_in_heaven.7.b:1 "Wird sich das Imperium durchsetzen?"
 war_in_heaven.7.tooltip:1 "§Y[FirstSleeper.GetName]§! und §Y[From.GetName]§! erklären dem §YGalaktischen Imperium§! den §RKrieg§!."
 war_in_heaven.13.desc3:0 "Nicht alle jungen Spezies möchten sich einem der alten Reiche im Krieg anschließen. Manche - wie wir selbst - sind neutral geblieben, laufen jedoch Gefahr, der Bedrohung der alten Reiche allein entgegentreten zu müssen, sollte der Krieg zu ihnen kommen. Wir sind von Vertretern anderer Reiche wegen der Idee kontaktiert worden, eine §HLiga der Blockfreien Staaten§! zu gründen, deren ausgewiesenes Ziel es ist, sich beiden Kriegsparteien zu widersetzen.\n\nDa wir der amtierende Galaktische Wächter sind, hat man uns gebeten, diese Liga anzuführen. Würden wir dieser Bitte nachkommen, würde dies wohl mit an Sicherheit grenzender Wahrscheinlichkeit einen Krieg mit den erwachten Reichen bedeuten, aber wenigstens hätten wir dann Verbündete und müssten ihnen nicht allein die Stirn bieten."
 requires_no_war_in_heaven:1 "§RDie Situation ist zu chaotisch, um während der Himmelskriege das Galaktische Imperium auszurufen.§!"

 operation.6000.name:0 "Die Infiltration beginnt"
 operation.6000.1.desc:0 "Während unsere Geheimdienstanalysten Listen mit potenziellen Zielen zusammenstellen, beginnen einzelne Agenten bereits damit, [target.GetName] zu infiltrieren."
 operation.6000.2.desc:0 "Unsere Agenten infiltrieren in diesem Moment [target.GetName], doch wir müssen dabei sehr vorsichtig vorgehen, um nicht die Aufmerksamkeit des Imperialen Sicherheitsdirektorats auf uns zu ziehen. Unsere Geheimdienstanalysten stellen derweil eine Liste mit möglichen Zielen zusammen."
 operation.6005.name:0 "Aufbau einer Tarnung"
 operation.6005.desc:0 "Nachdem sie erfolgreich ein Spionagenetz in [target.GetName] aufgebaut haben, arbeiten unsere Agenten nun daran, ihre Tarnidentitäten einzurichten. Die Ziele dafür wurden auf ein Dutzend vielversprechender Kandidaten eingegrenzt."
 operation.6010.name:0 "Ziel festgelegt"
 operation.6010.1.desc:0 "Wir haben auf [target.Capital.GetName] einen imperialen Würdenträger mit dem Namen §H[operation_target.GetName]§! identifiziert, der eine kleine, aber entscheidende Rolle bei der Aufrechterhaltung des imperialen Jochs über die Galaxie spielt. Die Eliminierung dieses Ziels würde deutlich zeigen, dass kein Lakai [target.Ruler.GetDesDerDE] [target.GetRulerTitle][target.Ruler.GetSMaleDE] vor uns sicher ist."
 operation.6010.2.desc:0 "Wir haben eine autonome Drohne auf [target.Capital.GetName] identifiziert, die als Bindeglied zwischen [target.Ruler.GetDemDerDE] [target.GetRulerTitle] und [target.Ruler.GetHerHis]en imperialen Untertanen fungiert. Die Beseitigung dieser Drohne wäre ein kleiner, aber wichtiger Sieg im Kampf gegen die Tyrannei des Galaktischen Imperiums."
 operation.6010.3.desc:0 "Es gibt eine autonome Drohne auf [target.Capital.GetName], die als Bindeglied zwischen [target.Ruler.GetDemDerDE] [target.GetRulerTitle] und [target.Ruler.GetHerHis]en imperialen Untertanen fungiert. Das dauerhafte Ausschalten dieser Drohne würde die interne Kommunikation des Imperiums behindern - zumindest bis ein Ersatz programmiert ist."
 operation.6010.4.desc:0 "§H[operation_target.GetName]§!, ein [agent_origin.GetSpeciesNamePlural]-Agent des Imperialen Sicherheitsdirektorats, ist besonders geschickt in der Erfüllung [operation_target.GetHerHis]er Aufgabe. [operation_target.GetSheHeCap] ist persönlich für die Verhaftung hunderter "Dissidenten" verantwortlich - von denen einige für uns gearbeitet haben. Es ist an der Zeit, dass die illustre Karriere dieses ISD-Agenten ein vorzeitiges und sehr dauerhaftes Ende findet."
 operation.6010.5.desc:0 "Die Imperiale Armada dient als Schwert [target.Ruler.GetDesDerDE] [target.GetRulerTitle][target.Ruler.GetSMaleDE], das ständig über den Köpfen der Mitglieder des Imperiums schwebt und bereit ist, beim geringsten Anzeichen von Rebellion auf sie niederzufahren.\n\nWir haben einen bestimmten Geheimdienstoffizier innerhalb der Armada identifiziert, einen [agent_origin.GetSpeciesNamePlural] mit dem Namen §H[operation_target.GetName]§!, der viele Einsätze zur Aufstandsbekämpfung beaufsichtigt. Das Ableben dieses Offiziers ist längst überfällig."
 operation.6010.6.desc:0 "Die Sicherheit um ein bestimmtes Monument [target.Ruler.GetDesDerDE] [target.GetRulerTitle][target.Ruler.GetSMaleDE] auf [target.Capital.GetName] ist lax. Die Zerstörung dieses Monuments wird der Galaxie beweisen, dass die Rebellenbewegung sogar das Herz des Imperiums treffen kann."
 operation.6010.7.desc:0 "Unsere Agenten haben es geschafft, sich Zugang zu einem Netzwerk von unterirdischen Abwassertunneln zu verschaffen, die unter einer lokalen Zweigstelle des Imperialen Sicherheitsdirektorats verlaufen. Mit genügend Sprengstoff sollte es möglich sein, das gesamte ISD-Gebäude zusammen mit allen Agenten darin zum Einsturz zu bringen."
 operation.6010.8.desc:0 "Die Imperiale Armada hat auf Planeten im gesamten Galaktischen Imperium Rekrutierungszentren eingerichtet. An diesen Orten rekrutieren ihre Anwerber die leichtgläubige Jugend der zahlreichen Mitgliedsstaaten des Imperiums für die Armada. Diese naiven Dummköpfe werden hier mit Lügen gefüttert und darauf konditioniert, [target.GetRulerGetDemDerDE] [target.GetRulerTitle] zu gehorchen.\n\nDie Zerstörung eines dieser Zentren würde eine deutliche Botschaft aussenden, dass der Verrat an der eigenen Spezies und die Parteinahme für das Imperium einen hohen Preis hat."
 operation.6010.9.desc:0 "Wir haben einen Subraumtransmitter auf [target.Capital.GetName] ausfindig gemacht, der zur Übertragung imperialer Propaganda im gesamten Galaktischen Imperium genutzt wird. Wenn unsere Agenten diese Übertragungen an der Quelle umleiten können, und sei es auch nur für einen kurzen Moment, könnten wir unser eigenes Material auf der offiziellen imperialen Subraumträgerwelle senden."
 operation.6015.name:0 "Einsatz erfolgreich"
 operation.6015.1.desc:0 "Nachdem wir mehrere Tage auf den richtigen Moment gewartet hatten, eliminierte eines unserer Scharfschützenteams §H[operation_target.GetName]§! aus extremer Entfernung, indem es durch das Fenster [operation_target.GetHerHis]es Büros schoss. Das Team baute anschließend das Gewehr ab und war bereits auf dem Weg zum Extraktionspunkt, noch ehe irgendjemand überhaupt bemerkt hatte, dass das Ziel ausgeschaltet war."
 operation.6015.2.desc:0 "§H[operation_target.GetName]§! hat vor Kurzem bei einem tragischen Schwebeautounfall das Leben verloren. Für die Umstehenden, die Zeuge des Vorfalls wurden, sah es so aus, als wäre das Fahrzeug, in dem [operation_target.GetSheHe] unterwegs war, scheinbar spontan explodiert. Die imperialen Behörden werden wohl Sabotage vermuten, doch es ist nicht genug von dem sorgfältig platzierten Sprengstoff übrig, um unsere Agenten mit der Tat in Verbindung zu bringen."
 operation.6015.3.desc:0 "Bei der Überwachung des Wohnhauses der Zielperson wurde eine Sicherheitslücke im Bedienfeld zum Öffnen der Haustür entdeckt. Unsere Agenten manipulierten das Bedienfeld so, dass es bei der Benutzung eine starke Energieentladung auslöste. Als §H[operation_target.GetName]§! kurz darauf nach Hause zurückkehrte und das Bedienfeld betätigte, zerfiel [operation_target.GetSheHe] vor den Augen [operation_target.GetHerHis]er verblüfften Eskorte zu einem Haufen Asche."
 operation.6015.4.desc:0 "Einem taktischen Mordkommando gelang es, das Ziel und seine Eskorte in einen Hinterhalt zu locken und nach einem kurzen und einseitigen Feuergefecht alle Drohnen erfolgreich zu eliminieren. Alle unsere Agenten entkamen unverletzt und halten sich nun bedeckt, bis die Bedingungen ihre sichere Extraktion erlauben."
 operation.6015.5.desc:0 "Die Eskorte an Verteidigungsdrohnen, die das Ziel beschützen, machte einen Frontalangriff unmöglich, sodass eine alternative Vorgehensweise erforderlich war. Unsere Agenten programmierten einen automatisierten Orbitalfrachter so um, dass er mit dem persönlichen Shuttle der Zieldrohne kollidierte, als diese den belebten Orbitalraum von [target_country.Capital.GetName] verließ. Die daraus resultierende Explosion war so stark, dass keine Spur des Speicherkerns der Drohne übrig blieb, die geborgen werden konnte."
 operation.6015.6.desc:0 "Mit chirurgischer Präzision durchtrennte eine Vielzahl kleiner Sprengsätze, die von unseren Agenten platziert wurden, die Stützen des Denkmals, das zu Ehren [target_country.Ruler.GetDesDerDE] [target_country.GetRulerTitle][target_country.Ruler.GetSMaleDE] auf [target_country.Capital.GetName] errichtet worden war. Die massive Statue stürzte daraufhin langsam von ihrer Plattform und zerschellte beim Aufprall auf dem Boden. Als die örtlichen Behörden vor Ort eintrafen, waren unsere Agenten bereits auf dem Weg zu ihren Extraktionspunkten."
 operation.6015.7.desc:0 "Als die unterirdischen Sprengsätze gezündet wurden, verschwand das gesamte ISD-Bürogebäude in dem neu entstandenen Krater und stürzte in sich zusammen. Als die ISD-Verstärkung eintraf, um das Gebiet großflächig abzusperren, waren unsere Agenten bereits in Sicherheit gebracht worden."
 operation.6015.8.desc:0 "Ein Netz aus sorgfältig versteckten Sprengsätzen, die von unseren Agenten rund um das Rekrutierungszentrum platziert worden waren, explodierte, als der Auslöser betätigt wurde. Es gab schwere Verluste, und obwohl die Imperiale Armada die Rekruten, die sie braucht, anderswo im Imperium finden wird, ist dies zumindest ein symbolischer Schlag, den [target_country.Ruler.GetDerDieDE] [target_country.GetRulerTitle] noch für einige Zeit spüren wird."
 operation.6015.9.desc:0 "Nachdem sie eine Verbindung zum Subraumtransmitter gefunden hatten, konnten unsere Agenten eine manipulierte Version der letzten öffentlichen Rede [target_country.Ruler.GetDesDerDE] [target_country.GetRulerTitle][target_country.Ruler.GetSMaleDE] vor dem Imperialen Senat hochladen. In dieser Version enthielt die Rede vulgäre und obszöne Ausdrücke, die an die verwirrten Senatoren gerichtet waren, und sie endete schließlich mit der spontanen Selbstverbrennung [target_country.ruler.GetHerHis]er Imperialen Majestät."
 operation.6015.10.desc:0 "Nachdem sie eine Verbindung zum Subraumtransmitter gefunden hatten, konnten unsere Agenten eine manipulierte Version der letzten öffentlichen Rede [target_country.Ruler.GetDesDerDE] [target_country.GetRulerTitle][target_country.Ruler.GetSMaleDE] vor dem Imperialen Senat hochladen. In dieser Version enthielt die Rede vulgäre und obszöne Ausdrücke, die an die verwirrten Senatoren gerichtet waren, und sie endete damit, dass das Schwarmbewusstsein seine Entdeckung eines massiven Tiyanki-Komplotts zum Sturz des Imperiums bekannt gab."
 operation.6015.11.desc:0 "Nachdem sie eine Verbindung zum Subraumtransmitter gefunden hatten, konnten unsere Agenten eine manipulierte Version der letzten öffentlichen Rede [target_country.Ruler.GetDesDerDE] [target_country.GetRulerTitle][target_country.Ruler.GetSMaleDE] vor dem Imperialen Senat hochladen. In dieser Version enthielt die Rede vulgäre und obszöne Ausdrücke, die an die verwirrten Senatoren gerichtet waren, und sie endete damit, dass die Maschinenintelligenz die bevorstehende Übertragung ihres gesamten Bewusstseins in einen beliebigen Getränkespender irgendwo im Senatskomplex ankündigte."
 operation.6016.name:0 "Terroristen untergraben die Reichsautorität"
 operation.6016.1.desc:0 "Unbekannte Agenten haben vor Kurzem einen imperialen Würdenträger auf [Root.Capital.GetName] ermordet! Die Täter entkamen der Festnahme, doch wir glauben, dass das Attentat Teil einer konzertierten Aktion ist, um das Galaktische Imperium zu destabilisieren und unsere Autorität zu untergraben. Wahrscheinlich steckt einer der Mitgliedsstaaten des Imperiums dahinter!"
 operation.6016.2.desc:0 "Ein hochrangiger Offizier des Imperialen Sicherheitsdirektorats wurde vor Kurzem von Agenten ermordet, die im Namen einer uns noch unbekannten Macht agierten! Analysten des ISD halten es für wahrscheinlich, dass dies der Versuch eines der Mitgliedsstaaten des Imperiums ist, die Autorität [Root.Ruler.GetDesDerDE] [Root.GetRulerTitle][Root.Ruler.GetSMaleDE] zu untergraben und vielleicht die Bühne für eine offene Revolte gegen unsere Herrschaft vorzubereiten!"
 operation.6016.3.desc:0 "Ein hochrangiger Geheimdienstoffizier der Imperialen Armada wurde kürzlich von Agenten ermordet, die im Auftrag einer uns noch unbekannten Macht agierten! Dieser schändliche Akt des Terrors ist wahrscheinlich Teil eines größeren Versuchs durch einen illoyalen Mitgliedsstaat des Imperiums, unsere Autorität zu untergraben."
 operation.6016.4.desc:0 "Einige Kritiker des Imperiums haben kürzlich eine unserer autonomen Drohnen eliminiert! Das Ende einer einzelnen Drohne ist üblicherweise nicht die Aufmerksamkeit [Root.Ruler.GetDesDerDE] [Root.GetRulerTitle][Root.Ruler.GetSMaleDE] wert, doch diese Drohne hatte eine wichtige Funktion als imperiale Botschafterin für viele unserer unterworfenen Nationen. Diese Tat zielt offenbar darauf ab, das Galaktische Imperium zu destabilisieren."
 operation.6016.5.desc:0 "Unbekannte Aufständische haben vor Kurzem eine unserer Drohnen ausgeschaltet. Diese spezielle Einheit war für die Koordinierung der Aktivitäten zwischen [Root.Ruler.GetDemDerDE] [Root.GetRulerTitle] und den imperialen Mitgliedsstaaten verantwortlich. Ein Ersatz wird gerade programmiert, doch für den Moment wird der Verlust dieser Drohne unsere Kontrolle über das Imperium schwächen."
 operation.6016.6.desc:0 "Ein großes Denkmal, das zu Ehren [Root.Ruler.GetDesDerDE] [Root.GetRulerTitle][Root.Ruler.GetSMaleDE] auf [Root.Capital.GetName] errichtet wurde, wurde kürzlich in die Luft gesprengt! Dieser dreiste Anschlag im Herzen des Galaktischen Imperiums kann nur ein Versuch sein, unsere Herrschaft zu untergraben. Obwohl keine Verdächtigen verhaftet werden konnten, lässt die Raffinesse des Sprengsatzes darauf schließen, dass eine Regierungsbehörde dahinter steckt - wahrscheinlich eine aus einem der Mitgliedsstaaten des Imperiums."
 operation.6016.7.desc:0 "Eine Zweigstelle des Imperialen Sicherheitsdirektorats wurde kürzlich bei einem Bombenanschlag zerstört, der von feindlichen Agenten verübt wurde. Dieser Terrorakt hat dem öffentlichen Ansehen der ISD im gesamten Imperium schweren Schaden zugefügt - wenn sie sich nicht einmal selbst schützen können, wie sollen ihre Agenten dann die Herrschaft [Root.Ruler.GetDesDerDE] [Root.GetRulerTitle][Root.Ruler.GetSMaleDE] durchsetzen?"
 operation.6016.8.desc:0 "Eines der Rekrutierungszentren der Imperialen Armada war kürzlich Ziel eines terroristischen Bombenanschlags, der viele Tote forderte. Obwohl die tatsächlichen Auswirkungen auf die Rekrutierungsbemühungen der Armada vernachlässigbar sein sollten, scheint der Bombenanschlag als Botschaft gedacht gewesen zu sein, um imperiale Bürger in den Mitgliedsstaaten des Imperiums davon abzuhalten, [Root.Ruler.GetDemDerDE] [Root.GetRulerTitle] ihre Dienste anzubieten."
 operation.6016.9.desc:0 "Agenten, die im Auftrag einer abtrünnigen Macht handeln, haben sich kürzlich in einen großen Subraumtransmitter auf [Root.Capital.GetName] gehackt. Bevor wir die Kontrolle wiedererlangen konnten, haben die subversiven Kräfte der "Proklamation der Rebellion" über eine offizielle imperiale Subraumträgerwelle in die ganze Galaxie gesendet! Dieser peinliche Akt des Terrors hat unsere Autorität in den Augen der Mitglieder des Imperiums untergraben."
 operation.6016.a:0 "Rebellenabschaum."

 operation.6100.name:0 "Vernetzen"
 operation.6100.desc:0 "Unsere Agenten versuchen, sich mit anderen Rebellengruppen und Regierungen zu vernetzen, die unser Ziel teilen, das Imperium zu stürzen."
 operation.6105.name:0 "Bedrohungsneutralisierung"
 operation.6105.1.desc:0 "Das Wissen um unsere bevorstehende Rebellion muss so lange wie möglich vor dem Imperium und seinen Agenten geheim gehalten werden. Die Imperiale Spionageabwehr wird überall in der Galaxie aggressiv angegriffen."
 operation.6105.2.desc:0 "Das Wissen um unsere bevorstehende Rebellion muss so lange wie möglich vor dem Imperium und seinen Agenten geheim gehalten werden. Anlagen des Imperialen Sicherheitsdirektorats werden überall in der Galaxie aggressiv ins Visier genommen."
 operation.6110.name:0 "Positionierung von Spionagemitteln"
 operation.6110.desc:0 "Imperiale Loyalisten und andere Lakaien [target.Ruler.GetDesDerDE] [target.GetRulerTitle][target.Ruler.GetSMaleDE] sind in jedem Mitgliedsstaat des Imperiums in großer Zahl vorhanden. Es müssen Mittel vor Ort verfügbar sein, um diese Loyalisten sofort zu ergreifen oder anderweitig neutralisieren zu können, sobald die Rebellion ausbricht."
 operation.6115.name:0 "Letzte Vorbereitungen"
 operation.6115.desc:0 "Es ist fast alles vorbereitet. In jedem Mitgliedsstaat des Imperiums gibt es Agenten, die mit der Rebellenbewegung vor Ort sympathisieren und sich mit ihr abstimmen. Es bleibt abzuwarten, ob sie ihre Regierungen dazu bewegen können, unsere Sache zu unterstützen, wenn es hart auf hart kommt."
 operation.6120.name:0 "Es kann beginnen"
 operation.6120.desc:0 "Es ist so weit: Versteckte Agenten in der ganzen Galaxie warten nur noch auf das Stichwort, mit dem sie dazu autorisiert zu werden, in Aktion zu treten. Dies ist der Anfang vom Ende des Galaktischen Imperiums."

 operation.6200.name:0 "Kontaktaufnahme"
 operation.6200.desc:0 "Unsere Agenten arbeiten daran, kriminelle Elemente innerhalb von §H[target.GetName]§! zu identifizieren, die für unsere Unterstützung empfänglich wären, und mit ihnen Kontakt aufzunehmen."
 operation.6201.name:0 "Kontakt aufgebaut"
 operation.6201.1.desc:0 "Wir haben Kontakt zu einer gewalttätigen, aber vielversprechenden Gruppe von [target.GetSpeciesNamePlural]-Piraten aufgenommen. Diese Halsabschneider sind mehr als bereit, unsere Waffen und Schiffe zu akzeptieren. Sobald sie erst einmal entfesselt wurden, werden wir jedoch keine Möglichkeit mehr haben, sie zu kontrollieren."
 operation.6201.2.desc:0 "Wir haben Kontakt zu einer kleinen Gruppe fehlerhafter Einheiten aufgenommen, die sich von der zentralen Intelligenz in §H[target.GetName]§! isoliert hat. Diese höchst instabilen und unberechenbaren [target.GetSpeciesNamePlural] sind mehr als bereit, unsere Waffen und Schiffe zu akzeptieren. Sobald sie erst einmal entfesselt wurden, werden wir jedoch keine Möglichkeit mehr haben, sie zu kontrollieren."
 operation.6201.3.desc:0 "Wir haben Kontakt zu einer kleinen Gruppe mutierter ausgestoßener Drohnen aufgenommen, die es irgendwie geschafft hat, ihre Verbindung zum Schwarmbewusstsein zu kappen, ohne dabei umzukommen. Diese gewalttätigen und unberechenbaren Drohnenmutanten sind mehr als bereit, unsere Waffen und Schiffe zu akzeptieren. Sobald sie erst einmal entfesselt wurden, werden wir jedoch keine Möglichkeit mehr haben, sie zu kontrollieren."
 operation.6202.name:0 "Lieferungen zugestellt"
 operation.6202.desc:0 "Waffentransporte und unmarkierte Schiffe, die nicht zu uns zurückverfolgt werden können, wurden von unseren Agenten nach §H[target.GetName]§! geschmuggelt. Wir sind bereit, sie den Freibeutern zu übergeben."
 operation.6205.name:0 "Freibeuter aktiv"
 operation.6205.1.desc:0 "Die von uns bewaffneten Freibeuter haben sich im §H[privateer_system.GetName]§!-System niedergelassen und sofort damit begonnen, die lokale Schifffahrt ins Visier zu nehmen. Unsere Analysten erwarten, dass §H[target_country.GetName]§! bald schon Truppen anderswo abziehen muss, um mit dieser destabilisierenden Bedrohung innerhalb der eigenen Grenzen fertigzuwerden."
 operation.6205.2.desc:0 "Die abtrünnigen [target_country.GetSpeciesNamePlural], die wir mit Schiffen und Waffen ausgerüstet haben, haben sich im §H[privateer_system.GetName]§!-System niedergelassen. Sie bezeichnen alles im System, was nicht zu ihnen gehört, als Bedrohung, und unsere Analysten erwarten, dass §H[target_country.GetName]§! bald schon Truppen anderswo abziehen muss, um mit diesem destabilisierenden Element fertigzuwerden."
 operation.6205.3.desc:0 "Die Drohnenmutanten, die wir mit Schiffen und Waffen versorgt haben, haben sich im §H[privateer_system.GetName]§!-System niedergelassen. Von dort aus plündern sie alles, was in ihrer Reichweite ist. Unsere Analysten erwarten, dass das zentrale Schwarmbewusstsein in §H[target_country.GetName]§! bald schon Truppen anderswo abziehen muss, um mit dieser destabilisierenden Bedrohung innerhalb der eigenen Grenzen fertigzuwerden."
 operation.6206.name:0 "Feinde in [privateer_system.GetName]!"
 operation.6206.1.desc:1 "Eine Gruppe schwer bewaffneter Freibeuter hat sich im §H[privateer_system.GetName]§!-System niedergelassen! Diese Halunken, die kaum mehr als Piraten sind, haben sofort damit begonnen, unsere Schiffe, die das System passieren, anzugreifen. Der Geheimdienst vermutet, dass sie von einer fremden Macht mit Schiffen und Waffen versorgt wurden."
 operation.6206.2.desc:0 "Eine kleine Gruppe fehlerhafter Einheiten hat sich von der Hauptintelligenz von [Root.GetName] getrennt und Zuflucht im §H[privateer_system.GetName]§!-System innerhalb unserer Grenzen gesucht. Diese Einheiten sind unrettbar und benutzen primitive Raumfahrzeuge, die ihnen von einer fremden Macht zur Verfügung gestellt wurden, um alles im System für Ersatzteile und Ressourcen zu plündern."
 operation.6206.3.desc:0 "Eine seltene genetische Mutation, die in einer kleinen Anzahl von Drohnen vorhanden ist, hat es ihnen erlaubt, die Verbindung zum Bewusstsein teilweise zu trennen, ohne dabei ins Koma zu fallen. Da diese abtrünnigen Drohnen verenden würden, wenn sie sich zu weit vom Einfluss des Bewusstseins entfernen, haben sie sich im §H[privateer_system.GetName]§!-System niedergelassen, das innerhalb unseres Reiches liegt. Die Waffen und Schiffe, die sie benutzen, müssen von einer fremden Macht geliefert worden sein!"
 operation.6206.a:0 "Wer ist dafür verantwortlich?"
 operation.6207.name:0 "Freibeuter haben bereits Beschäftigung"
 operation.6207.1.desc:0 "Die Freibeuter, mit denen wir innerhalb von §H[target_country.GetName]§! zusammengearbeitet haben, haben die Verbindung zu uns abgebrochen. Sie haben damit begonnen, mit einer anderen Macht zu kooperieren.\n\n$operation.6207.desc.outro$"
 operation.6207.2.desc:0 "Die abtrünnigen [target_country.GetSpeciesNamePlural], die wir mit Schiffen und Waffen beliefert haben, haben die Verbindung zu uns abgebrochen. Sie haben damit begonnen, mit einer anderen Macht zu kooperieren.\n\n$operation.6207.desc.outro$"
 operation.6207.desc.outro:0 "Wir konnten nicht ermitteln, wer hinter dieser Aktion steckt, doch offenbar teilt er unsere Ziele. Unsere eigene Operation endet hier abrupt, aber Berichte deuten darauf hin, dass die [target_country.GetAdj]en Schifffahrtswege weiterhin gestört werden."
 operation.6250.name:0 "Verfolgen von Hinweisen"
 operation.6250.desc:1 "Agenten innerhalb von §H[target.GetName]§! arbeiten aktiv an der Identifizierung und Verfolgung von Hinweisen, die möglicherweise dazu verwendet werden könnten, Gefallen zu erlangen."
 operation.6251.name:0 "Vielversprechendes Druckmittel"
 operation.6251.desc:0 "Es wurde ein vielversprechendes Druckmittel entdeckt, das für Erpressungszwecke genutzt werden könnte. Unsere Agenten gehen der Sache nach."
 operation.6252.name:0 "Vertrauliche Informationen erworben"
 operation.6252.1.desc:0 "Durch ihre Überwachungsbemühungen ist es unseren Agenten gelungen, sensible Informationen über einen bestimmten hochrangigen Beamten innerhalb der Regierung von §H[target.GetName]§! zu erhalten. Wenn diese Informationen an die Öffentlichkeit gelangen würden, wären sie sehr peinlich.\n\nWir sind bereit, uns diskret an diesen Beamten zu wenden, um zu sehen, ob eine alternative Vereinbarung ausgearbeitet werden kann."
 operation.6252.2.desc:0 "Einer unserer Agenten hat in §H[target.GetName]§! eine alte Datei mit Daten sichergestellt, die Invasionspläne für mehrere fremde Mächte enthält. Obwohl die Pläne veraltet sind und völlig hypothetisch zu sein scheinen, gibt es mehrere detaillierte Szenarien, die die Verhaftung oder Hinrichtung der politischen Führung des Zielimperiums beinhalten.\n\nDa die Veröffentlichung dieser Pläne für §H[target.GetName]§! vermutlich unangenehm sein könnte, sind unsere Agenten bereit, sich an dessen Regierung zu wenden, um einen Deal auszuarbeiten."
 operation.6252.3.desc:0 "Wir haben in Erfahrung gebracht, dass ein bestimmter hochrangiger Regierungsbeamter in §H[target.GetName]§! heimlich eine kleine Menge an Credits aus dem Verteidigungsbudget für den persönlichen Gebrauch abgezweigt hat. Wenn diese Information öffentlich bekannt werden würde, würde das einen ziemlichen Skandal auslösen.\n\nUnsere Agenten sind bereit, sich diesem Beamten diskret zu nähern, um zu sehen, ob irgendeine Art von anderer Vereinbarung ausgearbeitet werden kann ..."
 operation.6252.4.desc:0 "Unsere Überwachungsmaßnahmen haben ergeben, dass ein hochrangiger [target.GetSpeciesNamePlural]-Diplomat eine Affäre mit einer [scandal_species.GetSpeciesNamePlural]-Botschaftsmitarbeiterin hat. Die genauen Details dieser Beziehung entziehen sich uns, doch ihr bloßes Bestehen und ihr Bekanntwerden wäre sowohl für den Diplomaten als auch für seine Regierung höchst peinlich.\n\nWir haben Agenten, die bereit sind, sich dem Diplomaten diskret zu nähern, um eine Einigung zu erzielen."
 operation.6252.5.desc:0 "Unsere Agenten haben Beweise dafür erhalten, dass ein angesehenes Regierungsmitglied in §H[target.GetName]§! Verbindungen zu einer Piratenorganisation hat, die innerhalb ihrer Grenzen aktiv ist. Soweit wir wissen, hat dieser Beamte diese Piraten mit sensiblen Informationen über interne Handelsrouten gefüttert.\n\nWenn wir diese Beweise für uns behalten, wäre der Regierungsbeamte wahrscheinlich sehr dankbar ..."
 operation.6252.6.desc:0 "§H[target.GetName]§! unterhält umfangreiche Akten über die politischen Anführer benachbarter Reiche, von denen viele detaillierte und abfällige Bemerkungen über deren geistige Fähigkeiten aus Sicht der Maschinenintelligenz enthalten. Unseren Agenten ist es gelungen, Kopien einiger dieser Akten zu sichern.\n\nDer Ruf von [target.GetName] würde wahrscheinlich leiden, wenn diese Akten mit ihren Nachbarn geteilt würden, doch unsere Agenten sind bereit, eine andere Regelung vorzuschlagen."
 operation.6252.7.desc:0 "Eine autonome Führungsdrohne innerhalb von §H[target.GetName]§! zeigt ein merkwürdiges Verhalten, das sie offenbar unter allen Umständen zu verbergen versucht. Wir wissen nicht, ob dies durch eine fehlerhafte Programmierung oder die allmähliche Bildung einer rudimentären Persönlichkeit verursacht wurde, doch der Drohne droht wahrscheinlich eine Neuformatierung, wenn die zentrale Maschinenintelligenz davon Wind bekommt.\n\nWir könnten uns der Drohne nähern und versprechen, unsere Beobachtungen für uns zu behalten. Im Austausch für Gefallen, versteht sich ..."
 operation.6252.8.desc:0 "§H[target.GetName]§! unterhält umfangreiche Akten über die politischen Anführer benachbarter Reiche, von denen viele detaillierte und abfällige Bemerkungen über deren geistige Fähigkeiten aus Sicht des Schwarmbewusstseins enthalten. Unseren Agenten ist es gelungen, Kopien einiger dieser Akten zu sichern.\n\nDer Ruf von [target.GetName] würde wahrscheinlich leiden, wenn diese Akten mit ihren Nachbarn geteilt würden, doch unsere Agenten sind bereit, eine andere Regelung vorzuschlagen."
 operation.6252.9.desc:0 "Unsere Agenten haben beobachtet, dass eine der autonomen Führungsdrohnen in [target.GetName] ein Verhalten an den Tag legt, das darauf schließen lässt, dass sie manchmal vom Willen des Schwarmbewusstseins abweicht, um persönliche Ziele zu verfolgen, wie etwa den heimlichen Erwerb kleiner materieller Besitztümer. Wenn das Schwarmbewusstsein davon erfahren würde, wären die Folgen für die Drohne schwerwiegend.\n\nWir könnten uns der Drohne nähern und versprechen, unsere Beobachtungen für uns zu behalten. Im Austausch für ein paar Gefallen, versteht sich ..."
 operation.6255.name:0 "Erpressung erfolgreich"
 operation.6255.desc:0 "Wir haben erfolgreich eine für beide Seiten vorteilhafte Vereinbarung mit unserem Kontakt in §H[From.target.GetName]§! getroffen. Im Austausch für unsere Diskretion wurde uns das Versprechen gewisser diplomatischer Gefälligkeiten in der Zukunft gegeben."

