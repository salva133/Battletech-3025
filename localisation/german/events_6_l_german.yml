### Empire is a gestalt consciousness (hive or machine intelligence)
 anomaly.7115.desc.hive:0 "Während der Ausgrabungsarbeiten auf [FromFrom.GetName] berührte [Root.GetLeaderName] die blaue Kugel mit einem Pinsel.\n\n[leader.GetHeSheCap] durchlebte später eine Vision der Zeit, die sich wie ein Fluss in die unendliche Zukunft und die nicht minder unendliche Vergangenheit erstreckte. Vor [leader.GetHimHer] schoss blaue Energie aus dem Zeitstrom, die von [leader.GetHisHer]em Körper absorbiert wurde. Obwohl die anderen [Owner.GetScientistPlural] diesen Vorfall genauestens aufgezeichnet haben und er weniger als eine Sekunde dauerte, beschrieb [leader.GetHeShe] eine Erfahrung, die mehrere Stunden lang anhielt.\n\nNach der Vision waren wir uns sicher, dass die Zeit keinerlei Einfluss mehr auf [Root.GetLeaderName] hat. Die sich daraus ergebende unendliche Lebenszeit können wir nun nutzen, um das Universum zu erkunden."
### Empire is devouring swarm
 anomaly.7115.desc.devouring:0 "[Root.GetLeaderName] aß die blaue Kugel auf [FromFrom.GetName].\n\n[leader.GetHeSheCap] erhielt daraufhin eine Vision der Zeit, die sich wie ein Fluss in die unendliche Zukunft und die nicht minder unendliche Vergangenheit erstreckte. Vor [leader.GetHimHer] schoss blaue Energie aus dem Zeitstrom, die von [leader.GetHisHer]em Körper absorbiert wurde. Obwohl die anderen [Owner.GetScientistPlural] diesen Vorfall genauestens aufgezeichnet haben und er weniger als eine Sekunde dauerte, beschrieb [leader.GetHeShe] eine Erfahrung, die mehrere Stunden lang anhielt.\n\nNach der Vision waren wir uns sicher, dass die Zeit keinerlei Einfluss mehr auf [Root.GetLeaderName] hat. Die sich daraus ergebende unendliche Lebenszeit können wir nun nutzen, um das Universum zu erkunden."

