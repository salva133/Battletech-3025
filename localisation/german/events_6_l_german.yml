 # Singing Planet

 SINGING_PLANET_CAT:0 "Merkwürdige Messwerte"
 SINGING_PLANET_CAT_DESC:0 "Dieser Planet sendet merkwürdige magnetische Wellen aus, die ganz anders als alles sind, was wir je gemessen gesehen haben. Sie sind fast so, als ob er versuchen würde, mit uns zu kommunizieren. Es ist nur logisch, dieses ungewöhnliche Phänomen zu untersuchen: Vielleicht sind wir gerade auf ein außergewöhnliches Beispiel für Leben in planetarischem Maßstab gestoßen."

 anomaly.7101.name:0 "Singender Planet"
 anomaly.7101.standard.desc:0 "Was wir zunächst für einen Kommunikationsversuch hielten, hat sich als ungewöhnliches, aber völlig natürliches Phänomen herausgestellt. Die vom Planeten erzeugten magnetischen Wellen klingen bei richtiger Nachbearbeitung ein wenig wie Sprache oder sogar ein Singen, doch sie werden keineswegs von einem fühlenden Wesen erzeugt. Einige unserer Wissenschaftler finden sie jedoch recht "mitreißend".\n\nVielleicht könnten wir uns dieses Phänomen zunutze machen, indem wir Künstler oder andere wichtige Persönlichkeiten in einer Station unterbringen, die eigens dafür geschaffen wurde, diese Signale aufzufangen und sie als Entspannungsmusik wieder abzuspielen."
 anomaly.7101.a:0 "Faszinierend."
 anomaly.7101.machines.desc:0 "Der Planet sendet eine Reihe von Signalen aus, von denen unsere Erkundungsdrohnen ursprünglich annahmen, sie könnten künstlichen Ursprungs sein. Bei näherer Betrachtung stellte sich jedoch heraus, dass es sich bei den Signalen lediglich um ein natürliches Phänomen handelt, das durch ungewöhnliche, aber harmlose magnetische Wellen verursacht wird. Diese Entdeckung ist für das Kollektiv nicht von unmittelbarem Nutzen, doch angesichts ihrer Einzigartigkeit könnte eine langfristige Untersuchung einige Forschungsdaten liefern."
 anomaly.7101.b:0 "Katalogisiert das."
 anomaly.7101.hive.desc:0 "Der Planet sendet eine Reihe von Signalen aus, von denen unsere Erkundungsdrohnen ursprünglich annahmen, sie könnten künstlichen Ursprungs sein. Bei näherer Betrachtung stellte sich jedoch heraus, dass es sich um ein natürliches Phänomen handelt, das die ungewöhnliche Eigenschaft hat, die Verbindung unserer Drohnen mit dem kollektiven Bewusstsein zu stärken. Es scheint, dass Drohnen, die den magnetischen Wellen des Planeten ausgesetzt sind, besser auf den Willen des Schwarms reagieren."
 anomaly.7101.c:0 "Alles für den Schwarm."
 anomaly.7101.c.desc:0 "Der Schwarm kann diese magnetischen Wellen replizieren und sie zur Stärkung seines Willens nutzen."

 # Ancient Manufactorium

 colony.9200.name:0 "Versteckter unterirdischer Komplex" #starting the event
 colony.9200.desc:0 "Während einer routinemäßigen Erkundung von [Root.GetName] stieß die planetare Erkundungseinheit auf ein massives Tor, das offenbar direkt in das Innere einer Bergkette führt. Es scheint, dass ein starkes Magnetfeld, das von einer Art Tarnvorrichtung erzeugt wird, sie vor den Sensoren unseres Schiffes und unseren autonomen Forschungssonden verbarg, die die Oberfläche kartierten.\n\nTests haben gezeigt, dass die Zufuhr eines ständigen Energiestroms die Tür wieder funktionsfähig machen sollte. Wir könnten sie also öffnen und nachsehen, was sich im Inneren befindet."
 colony.9200.a:0 "Stellt die nötige Energie bereit." #go on with chain
 colony.9200.a.desc:0 "Das Netz aufzubauen, wird einige Zeit in Anspruch nehmen und wird während der Erkundung des unterirdischen Komplexes weiterhin Energie verbrauchen."

 colony.9201.name:0 "Die Dunkelheit erwartet uns" #entered the vault
 colony.9201.desc:0 "Als die Energie durch das Tor strömte, öffnete sich der Eingang und wir fanden rasch heraus, wie die Tür funktionierte. Weitere topografische Untersuchungen ergaben, dass im Inneren ein großer unterirdischer Komplex lag. Jeder Quadratzentimeter war mit außerirdischer Infrastruktur bedeckt - selbst die riesigen Säulen, die die Decke stützten, wiesen schwache Energiesignaturen auf. Angesichts der Energiewerte und der vagen Ähnlichkeiten mit unserer Technologie scheint es sich um eine unterirdische Produktionsstätte zu handeln."
 colony.9201.a:0 "Wir werden die Geheimnisse dieses Orts ergründen." #go forward
 colony.9201.a.desc:0 "In Anbetracht des Umfangs dieses Vorhabens werden wir viele Ressourcen, Arbeiter und eine unbekannte Menge an Zeit benötigen, um alles gründlich zu untersuchen. Regelmäßige Berichte über den Fortschritt der Arbeit sind durchaus zu erwarten."
 colony.9201.b:0 "Wir können hier nichts riskieren. Holt den Sprengstoff!" #opt out
 colony.9201.b.desc:0 "Versiegelt den Eingang und bringt die Höhle zum Einsturz. Wer weiß, was im Inneren lauert."
 
 colony.9202.name:0 "Gebirgssprengung!" #opted out - explosion and crater
 colony.9202.desc:0 "Wer weit vom unterirdischen Komplex entfernt war, konnte spüren, wie der Boden bebte. Wer näher dran war, konnte sehen, wie ein großes Stück des Berghangs in die Luft flog und einen riesigen Krater mit Steinen, Trümmern und beschädigten Maschinen hinterließ. Eine erste Vermutung, was schiefgelaufen sein könnte, führte zu dem Schluss, dass eine Kettenreaktion im Inneren des Komplexes in Gang gesetzt wurde, als die erste Explosion die Tür durchbrach.\n\nUnabhängig davon ist ein rauchender Krater alles, was von dem unterirdischen Gewölbe übrig ist."
 colony.9202.a:0 "So ist es sicherer."

 colony.9210.name:0 "Vermisste Arbeiter" #first problem
 colony.9210.desc:0 "Die erste Phase der Erforschung von [Root.GetName] konzentrierte sich weitgehend auf die Kartierung des Eingangs. Der erste Raum im unterirdischen Komplex ist eine riesige Halle, die sich tief in den Berg hinein erstreckt und von der mehrere Korridore abzweigen, die noch weiter in die Tiefe führen. Verschiedene verschnörkelte Tafeln zieren in Stein gemeißelte Säulen, auf denen jene fremde Spezies abgebildet ist, die diesen Ort vermutlich erbaut hat. Wir können ihre Sprache zwar nicht entziffern, doch die Geschichte, die diese Kunstwerke erzählen, dreht sich um Kriegsführung, Konflikte und grandiose Projekte.\n\nBeunruhigend jedoch ist der Verbleib eines ganzen Bautrupps, der, nachdem er seltsame Geräusche in der Dunkelheit gemeldet hatte, einfach verschwunden ist. Die Lage droht außer Kontrolle zu geraten und erfordert entschlosseneres Handeln."
 colony.9210.a:0 "Verdoppelt die Sicherheitskräfte und sucht nach ihnen." #casual
 colony.9210.a.desc:0 "Wir entsenden einen Suchtrupp, doch viele Bürger rechnen bereits mit dem Schlimmsten. Wir werden auch die Wachen verdoppeln, um weitere Vorfälle zu verhindern."
 colony.9210.b:0 "Schickt alle rein und findet sie!" #egalitarian
 colony.9210.b.desc:0 "Wir können sie nicht ihrem Tod überlassen! Wir benötigen Freiwillige, die nach den Vermissten suchen!"
 colony.9210.c:0 "Ein kleiner Suchtrupp wird ausreichen. Der Rest kann weiterarbeiten!" #authoritarian
 colony.9210.c.desc:0 "Es war zu erwarten, dass so etwas passieren könnte. Wir werden versuchen, die vermissten Arbeiter zu finden, doch wir können die Arbeiten auch nicht aufschieben - wir sind bereit, den Preis dafür zu zahlen."
 colony.9210.d:0 "Beunruhigend. Entsendet mehr Wachdrohnen." #gestalt
 colony.9210.d.desc:0 "Die fehlenden Einheiten werden durch neue ersetzt. Die Forschung muss fortgesetzt werden."

 colony.9211.name:0 "Vermisste Arbeiter gefunden" #casual - pop dies and negative modifier
 colony.9211.desc:0 "Eines unserer Sicherheitsteams berichtet, dass die vermissten Arbeiter gefunden wurden. Es hat sich herausgestellt, dass der unterirdische Komplex noch immer über funktionsfähige Fallen und Vorrichtungen verfügt, die so programmiert sind, dass unerwünschte Besucher in "Boxen" gefangen werden, die aus beweglichen Wänden bestehen.\n\nBedauerlicherweise sind alle Arbeiter ums Leben gekommen. Die Bewohner des [Root.GetPlanetMoonCap] sind verärgert, doch zumindest wissen wir jetzt, wonach wir suchen müssen."
 colony.9211.a:0 "Das ist furchtbar."

 colony.9212.name:0 "Vermisste Arbeiter gerettet" #egalitarian - pop survives, negative modifier only
 colony.9212.desc:0 "Angesichts unseres riesigen Suchtrupps dauerte es nicht lange, bis die vermissten Arbeiter gefunden wurden. Die letzten von ihnen waren in einem viereckigen, gefängnisähnlichen Raum, der aus sich selbst bewegenden Wänden bestand. Offenbar sind die Sicherheitssysteme innerhalb des unterirdischen Komplexes noch immer funktionsfähig. In Zukunft werden wir besser darauf vorbereitet sein, uns gegen solche Vorrichtungen zu verteidigen. Dennoch ist die Bevölkerung verärgert, dass die Arbeiter nicht von vornherein mit angemessenen Schutzmaßnahmen ausgestattet wurden."
 colony.9212.a:0 "Wir hatten Glück."

 colony.9213.name:0 "Vermisste Arbeiter gefunden" #authoritarian - pop dies, no negative modifier
 colony.9213.desc:0 "Die vermissten Arbeiter wurden in einer grotesken Vorrichtung gefunden, die sie zwischen vier beweglichen Wänden gefangen hielt. Leider sind diese Individuen für unser Reich nicht mehr von Nutzen, doch zumindest hat ihr Opfer die Existenz von Fallen aufgedeckt. Die Arbeiten können nun ungestört fortgesetzt werden, und unsere Bevölkerung ist erleichtert, dass sie in Sicherheit ist - vorerst."
 colony.9213.a:0 "Sie kannten die Gefahr."

 colony.9214.name:0 "Vermisste Drohnen gefunden" #gestalt - pop dies
 colony.9214.desc:0 "Die vermissten Drohnen wurden in einer ausgeklügelten Konstruktion aus beweglichen Wänden gefunden, die miteinander verbunden waren, um geschlossene Gefängnisräume zu schaffen. Bedauerlicherweise sind alle unsere Drohnen zerstört worden. Unsere Erkundungsdrohnen werden dieses Wissen nutzen, um Fallen dieser Art in Zukunft zu neutralisieren. Die Arbeit geht ohne Störungen weiter."
 colony.9214.a:0 "Bedauerlich. Macht weiter."

 colony.9220.name:0 "Gedenkhalle" #first opportunity
 colony.9220.desc:0 "Als wir die Korridore des unterirdischen Komplexes auf [Root.GetName] erkundeten, entdeckten wir eine große Halle, die keine der röhrenartigen Maschinen enthielt, die jeden anderen Korridor und jede andere Wand bedecken. Es sieht so aus, als hätte sich derjenige, der diesen Ort gebaut hat, besonders gut um diesen Raum gekümmert und es gibt viele Statuen, die in ausgezeichnetem Zustand sind und zweibeinige Individuen abbilden. Abgesehen von ein paar Details haben sie meist ein einheitliches Aussehen. Leider gibt es keinerlei Hinweise darauf, wozu diese Halle diente, abgesehen von einem monumentalen Tribut an wahrscheinlich historische Persönlichkeiten."
 colony.9220.a:0 "Katalogisiert den Fund." #casual 
 colony.9220.a.desc:0 "Es ist nur ein nutzloses Stück alter Kunst ohne wirklichen Wert."
 colony.9220.b:0 "Das zeugt von großer Kunstfertigkeit." #master crafters
 colony.9220.b.desc:0 "Einige unserer Handwerker sind von den Arbeiten dieser fremden Spezies begeistert und bewundern die Schönheit und Harmonie, die sie ausstrahlen."
 colony.9220.c:0 "Was für eine großartige Steinmetzkunst." #sub dwellers
 colony.9220.c.desc:0 "Unsere [Root.Owner.GetSpeciesNamePlural] bewundern die Qualität der Kunstwerke und finden Trost darin, sie an einem derart unvertrauten Ort bewundern zu können."
 colony.9220.d:0 "Sie sind wunderschön." #dwarf
 colony.9220.d.desc:0 "Dieser Ort sieht fast wie das Werk unserer größten Steinmetze und Kunsthandwerker aus. Ist das nur ein Zufall?"

 colony.9230.name:0 "Drohendes Erdbeben!" #earthquake 
 colony.9230.desc:0 "Unsere Seismografen haben ein drohendes Erdbeben auf [Root.GetName] registriert. Die meisten Arbeiter haben sich bereits in Sicherheit gebracht, doch eine Gruppe befindet sich noch in einer abgelegenen Halle, die einsturzgefährdet sein könnte. Sie berichteten von zwei verschiedenen, uralten Maschinen: eine sperrige, die mit dem Boden verbunden ist, und eine, die über eine Reihe von Rohren mit den Wänden verbunden ist. Wir können nicht sagen, ob sie für die Anlage von Bedeutung sind oder eine andere Funktion haben. Die Arbeiter gehen davon aus, dass es möglich sein könnte, eine dieser Maschinen zu zerlegen und mit dem Material die Decke und die Wände gegen das Beben zu verstärken."
 colony.9230.a:0 "Verwendet die Mauerrohre." #casual 1
 colony.9230.b:0 "Nehmt die sperrige Maschine." #casual 2
 colony.9230.c:0 "Wir verlassen uns auf ihr Wissen." #builders
 colony.9230.d:0 "Der Schwarm wird eine Lösung dafür finden." #hive divided attention

 colony.9231.name:0 "Gesund und munter" #casual 1 more upkeep
 colony.9231.desc:0 "Unsere Arbeiter haben es geschafft, die Maschine auseinanderzunehmen und mit dem Material die Stützen und die Decke zu verstärken. Dabei wurden jedoch umfangreiche Rohrleitungen in den Wänden freigelegt, aus denen ein zischendes Geräusch entweicht. Im Moment ist es unmöglich, die Schäden abzuschätzen."
 colony.9231.a:0 "Ein großer Erfolg!"

 colony.9232.name:0 "Geeignete Sicherheitsmaßnahme" #casual 2 less produce
 colony.9232.desc:0 "Unsere Arbeiter haben es geschafft, die Maschine auseinanderzunehmen und sie erfolgreich zur Verstärkung der alten Stützen und der Decke einzusetzen - doch was für einen Preis mussten wir dafür zahlen? Die Demontage der sperrigen Maschine führte zu einem klaffenden Loch im Boden, das tiefer ins Innere führte. Die möglichen Schäden, die dadurch entstanden sind, sind bisher völlig unbekannt."
 colony.9232.a:0 "Ein großer Erfolg!"

 colony.9233.name:0 "Hastig aufgebaut" #builders - bad thing averted
 colony.9233.desc:0 "Unsere Arbeiter waren in der Lage, die Situation richtig einzuschätzen: Sie konnten die Stützen reparieren und sie verstärken, ohne die alten Maschinen zu zerstören."
 colony.9233.a:0 "Sehr gut."

 colony.9234.name:0 "Neue Herangehensweise" #divided attention - bad thing averted
 colony.9234.desc:0 "Ausgehend von den Sinneseindrücken mehrerer Drohnen konnte eine bessere Lösung gefunden werden: Der Raum konnte verstärkt und abgesichert werden, allerdings auf Kosten einiger weniger Arbeiterdrohnen."
 colony.9234.a:0 "Lernen. Anpassen. Überwinden."

 colony.9240.name:0 "Einblicke" #guardians
 colony.9240.desc:0 "Eine genauere Untersuchung von [Root.GetName] brachte endlich einige Erkenntnisse. Unsere erste Einschätzung erwies sich als richtig: Der unterirdische Komplex ist in eine riesige Gießerei. Analysen der fremden Sprache legten offen, dass sie als Königsschmiede bezeichnet wurde, jedoch nie in Betrieb war - ihren Erbauern fehlte offenbar die Technologie, um das Vorhaben zu Ende zu führen.\n\nEs sollte uns möglich sein, ihre Arbeit zu beenden, wenn wir in das Herz der Gießerei vordringen können. Der Weg ist durch schwere Türen versperrt, doch unsere Ingenieure bestehen darauf, dass diese überwunden werden können. Da die Türen jedoch keine offensichtlichen Verriegelungs- oder Öffnungsmechanismen haben, wird ein gewisser Kraftaufwand erforderlich sein, bevor wir weitermachen können."
 colony.9240.a:0 "Öffnet die Türen vorsichtig." #casual 1
 colony.9240.a.desc:0 "Wir werden versuchen, die Türen mit Elektrowerkzeugen und schwerem Gerät aufzuhebeln. Mit etwas Glück kommen wir ohne weitere Probleme hinein."
 colony.9240.b:0 "Sprengt die Türen auf." #casual 2
 colony.9240.b.desc:0 "Manchmal ist der gewaltsame Ansatz der beste. Sprengstoff wird uns den Weg öffnen."
 colony.9240.c:0 "Untersucht die Türen genauer." #spiritualist
 colony.9240.c.desc:0 "Wir sollten nicht voreilig handeln. Wir sind schon auf verschiedene Fallen gestoßen, und manchmal ist es besser, sich nicht mit offensichtlichen Lösungen zufriedenzugeben."
 colony.9240.d:0 "Sucht nach einem anderen Weg hinein." #meritocracy
 colony.9240.d.desc:0 "Wir sind darin geübt, Probleme mit ungewöhnlichen Lösungen zu überwinden, weshalb wir auch in der Lage sein sollten, einen anderen Weg hinein zu finden."
 colony.9240.e:0 "Bohrt die Türen auf." #gestalt
 colony.9240.e.desc:0 "Unsere Drohnen werden sich mit Leichtigkeit durch die Türen schneiden. Es wird einige Zeit dauern, doch wir haben alle Zeit des Kosmos."

 colony.9241.name:0 "Gas!" #casual 1 pop dies
 colony.9241.desc:0 "Als wir die Türen aufgebrochen hatten, begannen die Maschinen, die die Wände bedeckten, gefährliches Gas auszustoßen. Leider geschah dies so schnell, dass es zu weiteren Opfern kam. Die gesamte Anlage musste evakuiert werden, und es wird einige Zeit dauern, bis wir sie wieder sicher betreten können."

 colony.9242.name:0 "Explosion!" #casual 2 lowered production
 colony.9242.desc:0 "Es war einfach, die Tür mit Sprengstoff zu öffnen, doch was wir nicht erwartet hatten, war das Gas, das nach der Explosion in den Komplex strömte. Wie sich herausstellte, war das Gas hochentzündlich und zerstörte einige der Maschinen, die die Wand bedeckten. Glücklicherweise befand sich niemand in der Explosionszone, weshalb es keine Verletzten gab."

 colony.9243.name:0 "Meditation" #spiritualist bad thing averted
 colony.9243.desc:0 "Ob durch Glück oder göttliche Intervention: Dieselbe Tür, die uns den Weg versperrte, reagierte auf unsere morgendlichen Rituale. Wir entdeckten eine schwache harmonische Resonanz - eine Resonanz, die wir manipulieren konnten. Die richtige Geste vor einer kleinen Markierung durchzuführen, die das Objektiv einer Kamera verbarg, sorgte dafür, dass wir ungehindert eintreten konnten."
 colony.9243.a:0 "Ein Geschenk des Göttlichen."

 colony.9244.name:0 "Dritter Weg" #meritocracy bad thing averted
 colony.9244.desc:0 "Nach weiteren Untersuchungen erkannten wir schnell, dass sich in der Tür etwas befand, was als Sicherheitskamera oder Scanner diente. Das Hacken stellte sich als äußerst schwierigere Aufgabe heraus, doch wir konnten zumindest die Programmierung und die Grundfunktionen entschlüsseln - und so ohne weitere Komplikationen Zugang zur Tür erhalten."
 colony.9244.a:0 "Gute Arbeit."

 colony.9245.name:0 "Gas" #gestalt bad thing averted
 colony.9245.desc:0 "Offenbar aktivierten unsere Drohnen beim Durchbohren der Tür einen Abwehrmechanismus, der waffenfähiges Gas im Korridor freisetzte. Glücklicherweise hatte das kollektive Bewusstsein entsprechende Vorkehrungen getroffen, weshalb sich das Gas schnell wieder verflüchtigte. Die Drohnen sind bereits wieder an die Arbeit gegangen."
 colony.9245.a:0 "Macht weiter."

 colony.9250.name:0 "Herz der Gießerei" #starting the project
 colony.9250.desc:1 "Das Herz der Gießerei von [Root.GetName] ist ein verschlungenes Netzwerk aus Rohren, Förderbändern und einer Art Arbeitsstationen. Eine rasche Untersuchung hat ergeben, dass Strom, Wartung und wichtige Systeme fehlen. Zudem gibt es Anzeichen dafür, dass unsere Erkundung des unterirdischen Komplexes Auswirkungen auf das Innenleben der Gießerei gehabt hat. Wir könnten versuchen, sie zu reparieren, was allerdings sehr zeitaufwändig sein wird - wir können auch jederzeit einen Schrottplatz einrichten und die gesamte Maschine demontieren."
 colony.9250.a:0 "Repariert sie." #casual
 colony.9250.a.desc:0 "Wir schließen die Maschine an das planetare Stromnetz an und reparieren sie."
 colony.9250.b:0 "Repariert sie und lernt, wie sie funktioniert." #technocracy + 1 engineering output
 colony.9250.b.desc:0 "Die Maschine nur zu reparieren, reicht nicht aus. Wir müssen auch lernen, wie sie funktioniert."
 colony.9250.c:0 "Es ist unsere Pflicht, sie zu reparieren." #philosopher king + 1 society output
 colony.9250.c.desc:0 "Die Gießerei wird dem Reich dienen und uns potenzielle Erkenntnisse über die ursprünglichen Bewohner liefern."
 colony.9250.d:0 "Sie wird dem Schwarm dienen." #natural neural network + 1 society output
 colony.9250.d.desc:0 "Die Gießerei wird dem Schwarm dienen und uns potenzielle Erkenntnisse über die ursprünglichen Bewohner liefern."
 colony.9250.e:0 "Repariert sie und lernt, wie sie funktioniert." #introspective + 1 engineering output
 colony.9250.e.desc:0 "Die Maschine nur zu reparieren, reicht nicht aus. Wir müssen auch lernen, wie sie funktioniert."
 colony.9250.f:0 "Zerlegt sie." #opting out - creation of salvage yards
 colony.9250.f.desc:0 "Der Schrottplatz wird langsam mit der Demontage der Maschinen beginnen."

 colony.9251.name:0 "Hochgefahren" #special project finished
 colony.9251.desc:0 "Endlich fließt Energie durch die hungrigen Maschinen auf [Root.GetName]. Mit ohrenbetäubendem Getöse begannen die Rohre, die verflüssigten Mineralien zu transportieren und die gesamte Anlage zu erhellen und zu erhitzen. Die Rohstoffe wurden zu den Arbeitsstationen befördert, wo deren Bediener sie zu Legierungen der gewünschten Form und Dichte formen können. Es sieht so aus, als wäre jedes Teil der Gießerei nur für diesen einen Zweck gebaut worden. Selbst die Säulen haben mehr Aufgaben, als nur die Decke zu stützen."
 colony.9251.a:0 "Macht weiter."

 colony.9260.name:0 "Arbeitsbedingungen" #working conditions
 colony.9260.desc:0 "Einige sind über das Gas besorgt, das sich in der Hauptkammer des unterirdischen Komplexes auf [Root.GetName] bildet. Das Gas ist zwar nicht tödlich, kann aber für alle, die an den Arbeitsstationen arbeiten, dennoch gefährlich sein. Wenn wir die Anlage in vollem Umfang nutzen wollen, sollten wir deshalb einige Sicherheitsmaßnahmen ergreifen."
 colony.9260.a:0 "Teilt die Stationsbediener in Schichten ein." #casual 1 - lowered happiness for working pops
 colony.9260.a.desc:0 "Wir wechseln die Stationsbediener, bevor sie krank werden. Gelegentlich kann es zu Kopfschmerzen kommen."
 colony.9260.b:0 "Verkürzt ihre Arbeitszeit." #casual 2 - lowered production
 colony.9260.b.desc:0 "Wir werden Pausen einführen, damit sich das Gas verflüchtigen kann und der Arbeitsplatz sicherer wird."
 colony.9260.c:0 "Nutzt Sklaven." #slaver guilds - bad outcome averted
 colony.9260.c.desc:0 "Wen kümmern schon Sklaven? Wir müssen ihnen nur schöne Kleidung geben und sie werden mit Freude ihre Gesundheit riskieren."
 colony.9260.d:0 "Erlasst strengere Arbeitsschutzrichtlinien." #shared burdens - bad outcome averted
 colony.9260.d.desc:0 "Schichtwechsel, Verkürzungen der Arbeitszeit und Gesundheitsfürsorge vor Ort: Wir müssen die Gefahren mindern, ohne unsere Produktivität zu beeinträchtigen."
 colony.9260.e:0 "Wir sollten die Drohnen regelmäßig auswechseln." #gestalt - bad outcome averted
 colony.9260.e.desc:0 "Jede Drohne arbeitet für das Bewusstsein, bis sie ihren Zweck erfüllt hat."

 colony.9270.name:0 "Recyclingzentrum" #recycling
 colony.9270.desc:0 "Die Gießerei auf [Root.GetName] verfügt über eine spezielle Kammer, in der wiederverwertbare Teile recycelt und anschließend zur Steigerung der Produktionseffizienz wiederverwendet werden können. Es könnte sich für uns lohnen, sie wieder zum Laufen zu bringen."
 colony.9270.a:0 "Bringt sie zum Laufen." #casual 
 colony.9270.a.desc:0 "Wir bringen das Recyclingzentrum wieder zum Laufen."
 colony.9270.b:0 "Wir sollten lieber unsere eigenen Methoden nutzen." #environmentalist/zerowaste/ascetic - lower upkeep
 colony.9270.b.desc:0 "Unsere Recyclingmethoden sind weitaus besser. Wir könnten sie in den Maschinenkomplex integrieren."
 colony.9270.c:0 "Verbessert die Legierungsproduktion." #barbaric despoilers and purifiers - increased production
 colony.9270.c.desc:0 "Wir können die Recyclingkammer in ein Mineralienveredelungszentrum umfunktionieren. Das wird unsere Produktion verbessern."

 colony.9280.name:0 "Mehr oder weniger?" #increase production and upkeep
 colony.9280.desc:0 "Die Arbeiten an der Gießerei auf [Root.GetName] sind fast abgeschlossen, doch es gibt noch immer Stellen, an denen wir den ursprünglichen Produktionsablauf und die Arbeit verbessern können. Es wird geschätzt, dass wir die Produktion der Legierung steigern können, wenn wir die Menge der eingesetzten Mineralien erhöhen."
 colony.9280.a:0 "Wir sollten die fremden Maschinen nicht überlasten." #casual - don't use the opportunity
 colony.9280.a.desc:0 "Wir nutzen die Gelegenheit zur Produktionssteigerung nicht."
 colony.9280.b:0 "Tut es." #casual - use the opportunity, upkeep and production up
 colony.9280.b.desc:0 "Wir erhöhen die Produktionsrate, aber auch den Mineralienverbrauch."
 colony.9280.c:0 "Können wir nicht organisches Material verwenden?" #catalytic processing - change some minerals upkeep to food upkeep
 colony.9280.c.desc:0 "Wir könnten einen Teil der Mineralienzufuhr durch organische Stoffe ersetzen, doch es wird unmöglich sein, alles zu ersetzen."
 colony.9280.d:0 "Das ist wie unsere alte Technologie." #remnants - better ratio for increasing the production vs upkeep
 colony.9280.d.desc:0 "Wir herrschten einst über ein riesiges Reich und verfügten über die außergewöhnlichste Technologie. Einige der kürzlich wiederentdeckten Technologien könnte uns dabei helfen, die Produktionskapazität der Gießerei zu erhöhen."

 colony.9290.name:0 "Große Eröffnung!" #ending, final touches
 colony.9290.desc:0 "Es ist vollbracht! Die Gießerei auf [Root.GetName] ist voll funktionsfähig - vielleicht nicht ganz so, wie es von ihren Erbauern geplant war, doch sie ist immer noch ein schöner Anblick und produziert effizient Legierungen. Nun müssen wir nur noch die Früchte unserer Entschlossenheit und unseres Einfallsreichtums ernten."
 colony.9290.a:0 "Was für ein glorreicher Tag!" #casual, some happiness empirewide for 2 years
 colony.9290.b:0 "Was ist mit den Erbauern?" #memorialists - add chronicler job
 colony.9290.b.desc:0 "Wir haben nie wirklich herausgefunden, was mit den Erbauern geschehen ist. Sie scheinen einfach verschwunden zu sein und nur vage Informationen über sich selbst zurückgelassen zu haben. Wir sollten alle Hinweise auf sie sammeln und die Erinnerung an sie bewahren."
 colony.9290.c:0 "Wir benötigten einen Aufseher." #aristocratic elite - appoint noble job to oversee the factory
 colony.9290.c.desc:0 "Wie üblich sollte ein Mitglied unserer Elite mit der Aufgabe betreut werden, die Gießerei zu beaufsichtigen. Dies muss natürlich einem hochrangigen Adligen zufallen."
 colony.9290.d:0 "Wir sollten einen Geschäftsführer ernennen." #megacorp - appoint executive job to oversee the factory
 colony.9290.d.desc:0 "Es ist nur logisch, dass die Gießerei einem Manager anvertraut werden muss, der für ihren reibungslosen Betrieb verantwortlich ist."
 colony.9290.e:0 "Sehr gut." #gestalt - nothing, just start working

 colony.9295.name:0 "Metallpfützen"
 colony.9295.desc:0 "Nach dem letzten Regen haben die Kolonisten mehrere Pfützen auf der Oberfläche von [Root.GetName] bemerkt. Der Inhalt dieser Pfützen weist eine zähe Konsistenz wie flüssiges Metall auf."
 colony.9295.a:0 "Fasst sie nicht an. Sie könnten giftig sein!"
 colony.9295.b:0 "Führt Untersuchungen durch!"
 colony.9296.name:0 "Silberner Schleim"
 colony.9296.desc:0 "Die zähflüssigen metallischen Pfützen auf [Root.GetName] scheinen immer größer zu werden. Riesige Landstriche sind bereits mit dem silbernen Schleim bedeckt. Offenbar wachsen sie besonders nach starkem Regen."
 colony.9296.a:0 "In die Schutzanzüge und Studien durchführen!"
 colony.9299.name:0 "Flüchtige Viskosität"
 colony.9299.desc:0 "Die zähflüssigen metallischen Pfützen auf [Root.GetName] sind ein Rätsel für die Wissenschaftler der Kolonie. Ihr Ursprung ist unklar und sie widerstehen all unseren Tests. Unsere Instrumente tun sich schwer, ihre chemische Zusammensetzung zu entschlüsseln. Wir müssen weitere Tests durchführen, wenn wir Antworten erhalten wollen."
 colony.9299.a:0 "Versucht es weiter!"
 colony.9297.name:0 "Verschwindende Pfützen"
 colony.9297.desc:0 "Sie sind einfach verschwunden! Die zähflüssigen metallischen Pfützen auf [Root.GetName] sind weg. Es ist ganz so, als wären sie einfach verdampft. Wir wissen nicht, ob oder wann sie wieder auftauchen werden ..."
 colony.9297.a:0 "Manchmal lösen sich diese Dinge einfach von selbst ..."
 colony.9298.name:0 "Rückkehr des silbernen Schleims"
 colony.9298.desc:0 "Sie sind wieder da! Die zähflüssigen metallischen Pfützen auf [Root.GetName] sind zurückgekehrt. Worum es sich bei ihnen nun genau handelt, bleibt für die Kolonisten auf [Root.GetName] weiterhin schleierhaft. Wir haben eine neue Gelegenheit erhalten, die Pfützen zu untersuchen, und wir sollten sie erforschen, solange wir noch können."
 colony.9298.a:0 "Eine zweite Chance ..."
 colony.9300.name:0 "Ein neues Element!"
 colony.9300.desc:0 "Auf [Root.GetName] wurde ein neues Element entdeckt! Nach einem Durchbruch bei den zähflüssigen metallischen Pfützen fanden wir heraus, dass sie ein einzigartiges chemisches Element enthalten. Dieses Element, das wir [Root.GetName]onium nennen, kommt auf natürliche Weise in der Luft auf [Root.GetName] vor, doch wenn es zu starken Niederschlägen kommt, nimmt es jene zähflüssige Konsistenz an, die wir auf der Oberfläche des Planeten beobachtet haben. Das Auftreten ist zyklisch, ähnlich wie bei jenen Pfützen, die aus Dihydrogenmonoxid bestehen.\n\nEine äußerst faszinierende Entdeckung. Unser Verständnis der Elemente wächst weiter." #This string contains a linguistic joke of appending 'onium' to the end of a planet name to create a new chemical element, e.g. 'Earthonium'. I think it's amusing in English, but I'm unsure how it will be read in other languages.

 colony.9300.a:0 "Wir müssen noch viel lernen."
 FASCINATING_METEOROLOGY_PROJECT:0 "Faszinierende Meteorologie"
 FASCINATING_METEOROLOGY_PROJECT_DESC:0 "Die faszinierende Meteorologie von [Root.GetName] zu erforschen, könnte für unsere wissenschaftliche Entwicklung von unschätzbarem Wert sein."
 colony.9301.name:0 "Kostbare Einblicke"
 colony.9301.desc:0 "Wir haben kostbare Einblicke in das einzigartige Wettersystem von [Root.GetName] gewonnen. Unsere jüngsten Forschungsstudien erweiterten nicht nur unser Verständnis der chemischen Elemente, sondern zeigten auch positive Auswirkungen auf die Nahrungsproduktion."
 colony.9301.a:0 "Ein positiver Ausgang."
 job_puddle_technician:0 "Pfützen-Spezialist"
 job_puddle_technician_plural:0 "Pfützen-Spezialisten"
 job_puddle_technician_desc:0 "Die Diversifizierung der Nahrungsproduktion ist ein lohnendes Unterfangen."
