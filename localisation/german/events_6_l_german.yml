 anomaly.7030.name:0 "Absturzstelle"
 anomaly.7030.desc:0 "Wir haben ein uraltes Raumschiff entdeckt, das halb verschüttet in einem Asteroidenkrater verborgen lag. Das Äußere dieses Forschungsschiffs verfügt über umfangreiche Sensorik und ist unbewaffnet. Der Schiffsrumpf scheint vor dem Absturz in keiner Weise beschädigt gewesen zu sein, weshalb wir davon ausgehen, dass der katastrophale Absturz auf einen fatalen Fehler der Besatzung zurückzuführen ist."
 anomaly.7030.desc.a:0 "Wie tragisch."

 #SPACE SHANTY (by Brian Campbell), Melody: "Fish in the Sea"

 site_space_shanty_dig:0 "Flaschenpost"
 space_shanty_intro:0 "Wir haben das Wrack eines alten Raumschiffs gefunden. Es weist eine äußerst ungewöhnliche Bauart auf: Anstelle eines Antriebs, der dem von modernen Schiffen ähnelt, hat das Schiff große Segel, die im Vakuum des Weltraums entfaltet werden können. Vermutlich nutzt das Schiff die Sonnenenergie und lässt sich von den durch das Sternenlicht erzeugten Sonnenwinden treiben. Unsere Archäologen sind begierig darauf, die Geheimnisse dieses Raumschiffs zu lüften."

 ancrel.15021.name:0 "Flaschenpost"
 ancrel.15021.desc:0 "Wie erwartet ist auch das Innere des "Solarseglers" entsprechend alt. Die Brücke ähnelt dem Deck eines alten Segelschiffs, das für die Fahrt auf dem Meer konzipiert wurde.\n\nDer Rumpf scheint aus Metall zu sein, doch die meisten Oberflächen sind mit geschnitztem Holz bedeckt, ein Kontrast zu der glasähnlichen Substanz auf den Sichtfenstern und Datenbildschirmen.\n\nBeim Einschalten der Schiffscomputer haben wir die Datei eines alten Seemannslieds gefunden. Laut unserem Archäologen war diese Melodie einst als "Seemannslied" oder "Raumfahrerlied" bekannt. Wir versuchen, den Text zu transkribieren."
 ancrel.15022.name:0 "Raumfahrerlied"
 ancrel.15022.desc:0 "Unmittelbar nachdem wir die Daten wiederhergestellt und reaktiviert hatten, ertönte ein dröhnender Rhythmus im ganzen Schiff, begleitet von der mit Autotune modulierten Stimme alter Seefahrer. Die Transkription lautet wie folgt:\n\n'Come all you young spacefarers, listen to me!\nI'll sing you a song of our fish from the sea!\n\nAnd it's windy weather, boys, stormy weather, boys\nWhen the wind blows, then we're all together, boys\nBlow ye winds fringeward, hey! Blow ye winds, blow!\nOut to the galaxy, steady she goes.\n\nUp come the solar winds\nTaking us far\nAll through the space lanes\nAnd out to the stars!\n\nAnd it's windy weather, boys, stormy weather, boys\nWhen the wind blows, then we're all together, boys\nBlow ye winds fringeward, hey! Blow ye winds, blow!\nOut to the galaxy, steady she goes!'"
 ancrel.15023.name:0 "Kosmische Bestien"
 ancrel.15023.desc:0 "Als wir das Schiff erkundeten und weitere Versuche unternahmen, es mit Energie zu versorgen, um die Daten zu retten, konnten wir auch weitere Strophen des alten Raumfahrerlieds finden. Das holografische Display des Schiffs projizierte lebhafte Bilder von Matrosen und Raumfahrern, die zur Musik sangen und tanzten:\n\n'Up comes the Great Dragon\nIn search of our home\nThrough space to a place that's\nBeneath waves and foam!\n\nAnd it's windy weather, boys, stormy weather, boys\nWhen the wind blows, then we're all together, boys\nBlow ye winds fringeward, hey! Blow ye winds, blow!\nOut to the galaxy, steady she goes.\n\nUp comes the Tiyanki\nThe king of deep space\nRacing our ships\nIn a hyperspace chase!'\n\n(Refrain wird wiederholt)\n\n'Up comes Leviathan\nTentacles grasp\nChoking our ship\nAs we shiver and gasp!'\n\n(Refrain wird wiederholt)"
 ancrel.15024.name:0 "Flüssigkeit mit starker Wirkung"
 ancrel.15024.desc:0 "Unsere Archäologen haben einen Vorrat an stark riechenden Flüssigkeiten freigelegt. Haben die Matrosen diese verdorbenen Flüssigkeiten etwa zu sich genommen? Wir sollten sie besser nicht probieren ... Die Erkundung des Schiffes ist schon berauschend genug!\n\n'Up come the Lithoids\nAll hewn from their stone\nThese boulders are bolder\nWhen they're not alone!'\n\n(Refrain)\n\n'Up come the Necroids\nAll fearsome and great\nYou can't kill them, mateys,\nThey'll reanimate!'\n\n(Refrain)\n\n'Up come swarms of robots\nGet ready to run\nFight one, ten, a dozen,\n1101!'\n\n(Refrain)"
 ancrel.15025.name:0 "Leinen los!"
 ancrel.15025.desc:1 "Die Erkundung des alten Schiffs hat uns einen Blick in die Vergangenheit werfen lassen und uns den Eifer und den Mut der alten Entdecker aufgezeigt. Offensichtlich nutzte der Kapitän dieses "Raumfahrerlied", um die Mannschaft zu motivieren und zu koordinieren. Vielleicht haben sie sogar alle mitgesungen! Unsere Archäologen schlagen vor, das Lied in einem unserer Museen aufzubewahren.\n\nWas die alte Melodie angeht, so haben wir alle Texte, die wir finden konnten, transkribiert und in unsere Datenbanken aufgenommen. Unsere eigenen "Matrosen" haben nun die Angewohnheit, Versionen ihres eigenen Raumfahrerlieds zu singen, was ihre Moral und Effizienz verbessern dürfte.\n\n'We rose from the ocean\nAnd reached for the sky\nWe're building an empire\nThat never will die!\n\nAnd it's windy weather, boys, stormy weather, boys\nWhen the wind blows, then we're all together, boys\nBlow ye winds fringeward, hey! Blow ye winds, blow\nOut to the galaxy, steady she goes!\n\nIt's time to untether from this ancient vessel, casting off the hawser as we set sail on solar winds. Steady as she goes!'"
 ancrel.15022.a:0 "Findet noch mehr von dem Lied."
 ancrel.15023.a:0 "Findet noch mehr von dem Lied!"
 ancrel.15024.a:0 "Wir wollen mehr von dem Lied!"
 ancrel.15025.a:0 "Prägt euch den Text ein und setzt den nächsten Kurs!"

