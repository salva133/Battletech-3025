l_german:
 
 # Anomaly Category
 the_lonely_bot_category:0 "Anzeichen von Leben"
 the_lonely_bot_category_desc:0 "Wir haben auf [Root.GetName] Anzeichen dafür gefunden, dass hier einst eine sehr alte Zivilisation lebte."
 NANO_SWARM_CAT:0 "Verlassene Wüste"
 NANO_SWARM_CAT_DESC:0 "[Root.GetName] verfügt über große Wasservorkommen, und doch bestehen die Landmassen aus leblosen Wüsten. Weitere Untersuchungen sind angebracht."
 STAR_RESONANCE_CAT:0 "Eine merkwürdige Resonanz"
 STAR_RESONANCE_DESC:0 "Unsere Wissenschaftler haben etwas entdeckt, was zunächst wie eine Sensorfehlfunktion in der Nähe der Korona von [root.GetName] wirkte, aber nun auch nach einem Neustart noch vorhanden ist. Eine genauere Untersuchung ist angebracht."
 ALPHA_CENTAURI_CAT:0 "Stase"
 ALPHA_CENTAURI_CAT_DESC:0 "Die äußerst merkwürdige Umlaufbahn von [From.GetName] um seinen roten Zwergstern führt zum Phänomen der gebundenen Rotation und könnte möglicherweise weitere Untersuchungen rechtfertigen."
 FROZEN_SPRINGS_CAT:0 "Mysteriöse Hitze"
 FROZEN_SPRINGS_CAT_desc:0 "Bei der Untersuchung von [From.GetName] entdeckte das Wissenschaftsteam ungewöhnliche Wärmesignaturen, die von der gefrorenen Oberfläche des Planeten stammen."

 # Deposits
 d_hab_lonely_bot_deposit:0 "Mysteriöser Roboter"
 d_hab_lonely_bot_deposit_desc:0 "Ein uralter und äußerst mysteriöser kleiner Roboter, der eine Fabrik überwacht, die auf eine frühere Zivilisation zurückgeht."
 d_hab_lonely_bot_deposit_2:0 "$d_hab_lonely_bot_deposit$"
 d_hab_lonely_bot_deposit_2_desc:0 "$d_hab_lonely_bot_deposit_desc$"
 d_hab_lonely_bot_deposit_3:0 "$d_hab_lonely_bot_deposit$"
 d_hab_lonely_bot_deposit_3_desc:0 "$d_hab_lonely_bot_deposit_desc$"

 d_house_turtle:0 "Nemma-Jungtier"
 d_house_turtle_desc:0 "Ein Nemma-Jungtier, das wir gezüchtet haben und nun groß genug ist, um einen Teil unserer Industrie zu tragen."
 d_turtle_miner:0 "Nemma-Bergbaubetrieb"
 d_turtle_miner_desc:0 "Der ausgewogene Einsatz von Medikamenten und Schmerzhemmern ermöglicht es uns, die Nemma zu konditionieren und gleichzeitig weiter auf ihnen zu leben."
 d_turtle_corpse:0 "Nemma-Leiche"
 d_turtle_corpse_desc:0 "Die gigantischen Überreste einer Nemma, die hier einst lebte, sind noch immer vom Orbit aus zu sehen. Die reptilienartige Amphibie ist jetzt nichts weiter als eine schwebende Insel."

 d_nano_corpses:0 "Nanitenschwarm-Überreste"
 d_nano_corpses_desc:0 "Ein feines Pulver ist alles, was von dem riesigen Nanitenschwarm übrig geblieben ist, der sich auf Parvus III entwickelt - und den Planeten einst ganz bedeckt - hatte."
 # Jobs
 job_robot_caretaker:0 "Roboter-Instandhalter"
 job_robot_caretaker_plural:0 "Roboter-Instandhalter"
 job_robot_caretaker_desc:0 "Ein Instandhalter kümmert sich um den Roboter, der so etwas wie ein Maskottchen für den Planeten geworden ist."
 mod_job_robot_caretaker_add:0 "Job als $job_robot_caretaker$"
 job_turtle_miner:0 "Nemma-Bergbauer"
 job_turtle_miner_plural:0 "Nemma-Bergbauer"
 job_turtle_miner_desc:0 "Mit leistungsstarken Bohrern können wir sowohl die mineralische Hülle als auch die biologischen Innereien der riesigen einheimischen Nemma ernten."
 job_turtle_miner_gestalt:0 "Nemma-Bergbaudrohne"
 job_turtle_miner_gestalt_plural:0 "Nemma-Bergbaudrohnen"
 job_turtle_miner_gestalt_desc:0 "Mit leistungsstarken Bohrern können wir sowohl die mineralische Hülle als auch die biologischen Innereien der riesigen einheimischen Nemma ernten."
 mod_job_turtle_miner_add:0 "Job als $job_turtle_miner$"
 mod_job_turtle_miner_gestalt_add:0 "Job als $job_turtle_miner_gestalt$"
 mod_job_turtle_miner_per_pop:1 "§G+1§! $job_turtle_miner$ für je $VALUE$ Bewohner"
 mod_job_turtle_miner_per_pop_short:0 "\n§G+1§! £job_turtle_miner£ für je $VALUE$ £pop£"
 mod_job_turtle_miner_gestalt_per_pop:0 "§G+1§! $job_turtle_miner_gestalt$ pro $VALUE$ Bewohner"
 mod_job_turtle_miner_gestalt_per_pop_short:0 "\n§G+1§! £job_turtle_miner_gestalt£ für je $VALUE$ £pop£"

 # Projects
 LONELY_BOT_PROJECT:0 "Fabrikrestaurierung"
 LONELY_BOT_PROJECT_DESC:0 "Die Fabrik auf [Root.GetName] ist bereits seit Jahrhunderten im Verfall und mittlerweile an einem Punkt angelangt, an dem sie jeden Moment einstürzen könnte. Da sie eine entscheidende Rolle bei der Gründung der Kolonie auf dem Planeten spielte, haben uns unsere Kolonisten darum gebeten, etwas zu unternehmen und dafür zu sorgen, dass das Gebäude wieder in seinem altem Glanz erstrahlt.\n\nBelohnung: £alloys£ §GLegierungen§!"

 LONELY_BOT_MISSING_PROJECT:0 "Verschwundener Roboter"
 LONELY_BOT_MISSING_PROJECT_DESC:0 "Der Roboter, der den Planeten bewohnte, ist vor Kurzem verschwunden - ebenso wie eine große Anzahl unserer Kolonisten. Unsere Ingenieure versuchen bereits, seine fernen Signale bis zur Quelle zurückzuverfolgen, um die Position der Kolonisten und des Roboters zu bestimmten."

 breed_turtle_world_project:0 "Zuchtprogramm für Nemma"
 breed_turtle_world_project_DESC:0 "Indem wir die Nemma studieren und unser zoologisches Fachwissen auf sie anwenden, können wir fügsame und gehorsame Exemplare dazu ermutigen, innerhalb ihrer Belastbarkeitsgrenzen zu gedeihen."
 enslave_turtle_world_project:0 "Versklavung der Nemma"
 enslave_turtle_world_project_DESC:0 "Fortschrittliche Medikamente und kybernetische Implantate werden die Nemma gefügiger und beeinflussbarer machen. Mit der Zeit werden wir sie zu gigantischen Lasttieren heranzüchten."
 mine_turtle_world_project:0 "Nemma ernten"
 mine_turtle_world_project_DESC:1 "Da wir die Biologie der Nemma nun sorgfältig studiert haben, können wir erfolgreich nützliche Mineralien aus den Schalen dieser gigantischen Reptilien gewinnen."
 kill_turtle_world_project:0 "Ausrottung der Nemma"
 kill_turtle_world_project_DESC:0 "Wir werden die Bedrohung, die von den Nemma ausgeht, mit allen notwendigen Mitteln von diesem Planeten beseitigen."
 study_turtle_world_project:0 "Studium der Nemma"
 study_turtle_world_project_DESC:0 "Wir werden das Schicksal der Nemma in die Obhut unserer besten [Owner.GetScientistPlural] legen und sehen, welche Lösungen gefunden werden können."

 STUDY_NANITE_SWARM:0 "Nanitenschwarm studieren"
 STUDY_NANITE_SWARM_DESC:0 "Der Nanitenschwarm auf [nanite_swarm_planet.GetName] ist sowohl ein technologisches Wunderwerk als auch eine Gefahr. Den Ursprung der Naniten und ihre Beziehung zur einzigartigen Ökologie des Planeten zu erforschen, stellt eine spannende Herausforderung für unsere [Root.Owner.GetScientistPlural] dar und könnte gleichzeitig unser Verständnis von Maschinenintelligenzen fördern."
 DESTROY_SWARM:0 "Nanitenschwarm vernichten"
 DESTROY_SWARM_DESC:0 "Ordnet die Orbitalbombardierung des Schwarms an. Wenn es irgendwelche Geheimnisse gibt, die es wert sind, entdeckt zu werden, so werden wir sie aus ihren Hüllen ernten."

 TAME_THE_SWARM:0 "Nanitenschwarm zähmen"
 TAME_THE_SWARM_DESC:0 "Unser Wissen über künstliche Intelligenzen kann genutzt werden, um die Naniten umzuprogrammieren und zu zähmen. Sie könnten eine große Hilfe beim Errichten von Gebäuden auf dem Planeten sein - und mit ihrer starken Bindung zum planetaren Ökosystem sollte es möglich sein, sie anzuweisen, eine zweite Heimatwelt zu errichten."
 TAME_THE_SWARM_DESC_ARTIFICIAL:0 "Unser Wissen über künstliche Intelligenzen kann genutzt werden, um die Naniten umzuprogrammieren und zu zähmen. Sie könnten eine große Hilfe beim Errichten von Gebäuden auf dem Planeten sein - und mit ihrer starken Bindung zum planetaren Ökosystem sollte es möglich sein, sie anzuweisen, ein Paradies zu errichten."

 ENLIGHTEN_RADIO:0 "Radiotropen erleuchten"
 ENLIGHTEN_RADIO_DESC:0 "Diese Pflanzen, die auf Welten leben und gedeihen können, in denen es mehr Strahlung als Atmosphäre gibt, könnten eine hervorragende Ergänzung für unser Reich sein. Dafür müssen wir jedoch ihr Verständnis vom Universum fördern und sie binnen weniger Monate Tausende von Jahren an Fortschritt lehren."

 GAS_RESTORATION:0 "[From.GetName] wiederbeleben"
 GAS_RESTORATION_DESC:0 "Für seine Fehler büßen zu können, ist ein Privileg der Mächtigen, und in diesem Fall müssen wir teuer büßen. Die Katastrophe, die sich auf [From.GetName] ereignet hat, war entsetzlich, und unsere einzige Hoffnung ist, dass unsere Wissenschaftler die Polarität unserer Tiefenscanner umkehren und möglicherweise den Funken des Lebens im Inneren des Gasriesen neu entfachen können."

 RESCUE_STORM:0 "[Root.GetName] befreien"
 RESCUE_STORM_DESC:0 "Die [Root.GetName] ist in einem Sturm auf [FromFrom.GetName] gefangen. Ihre einzige Hoffnung besteht darin, dass wir ein weiteres Schiff dorthin entsenden und ihre Schildfrequenzen ferngesteuert modulieren."

 STUDY_SLEEPING_CRYSTAL:0 "Sonderbaren Asteroiden studieren"
 STUDY_SLEEPING_CRYSTAL_DESC:0 "[From.GetName] ist ein sonderbarer Asteroid. Er scheint in der Lage zu sein, sich zu drehen und unseren Bergbaustationen auf noch unbekannte Weise auszuweichen. Wir sollten ein Forschungsschiff entsenden, um herauszufinden, wie das möglich ist."

 CRACK_THE_EGG:0 "Ei aufschlagen"
 CRACK_THE_EGG_DESC:0 "Das große Ei, das wir im [Solar_System.GetName]-System entdeckt haben, schreit geradezu danach, analysiert zu werden. Es würde uns die unglaubliche Gelegenheit geben, den Fortpflanzungszyklus eines gigantischen Lebewesens aus nächster Nähe zu studieren."
 # Decisions
 decision_crystalline_refugees:0 "Kristallflüchtlinge ansiedeln"
 decision_crystalline_refugees_desc:0 "Findet ein Zuhause für die Flüchtlinge der $NAME_Central_Crystal_Species$, die aus ihrer Heimat, dem $NAME_Central_Crystal_Country$, vertrieben wurden."
 decision_crystalling_refugees_effect_tt:0 "§G5§! £pops£ Bewohner der §H$NAME_Central_Crystal_Species$§! migrieren nach §Y[Root.GetName]§!."

 decision_crystalline_architecture:0 "Kristallkonstrukt"
 decision_crystalline_architecture_desc:0 "Ein vom $NAME_Central_Crystal_Country$ entsandtes Team von Ingenieuren wird den Aufbau des Habitats verbessern."

 decision_expand_dayside:0 "Infrastruktur der Tagseite ausbauen"
 decision_expand_dayside_desc:0 "Wenn wir uns die einzigartigen Merkmale von [Root.GetName] zunutze machen wollen, sollten wir überall auf der Tagseite dieses Planeten Sonnenkollektoren aufstellen und so unsere Energieproduktion immens steigern."

 decision_introduce_chaos:0 "Chaos verursachen"
 decision_introduce_chaos_desc:0 "Dieser Planet ist zu perfekt für uns und sorgt bei unseren Kolonisten für Unbehagen. Unsere einzige echte Möglichkeit besteht nun darin, einige Unvollkommenheiten einzuführen."

 # Events
 anomaly.2080.name:0 "Der mysteriöse Roboter"
 anomaly.2580.desc:0 "Als unsere Wissenschaftler die frühere Zivilisation auf [From.GetName] untersuchten, stießen sie auf einen kleinen Roboter, der versuchte, sich vor ihnen zu verstecken. Es dauerte Wochen, sich ihm zu nähern und sich mit ihm anzufreunden, doch schließlich schafften sie es, dass er sie zu einer noch immer funktionierenden Fabrik führte, die er seit dem Untergang seiner Schöpfer überwachte.\n\nBei seiner Ankunft erhielt unser Forschungsteam eine große Menge an Rohstoffen, die es auf sein Schiff zurückbringen konnte. Obwohl uns der kleine Roboter noch immer vor ein Rätsel stellt und es äußerst schwer ist, sich mit ihm zu verständigen, scheint er unsere Wissenschaftler als seine Freunde zu betrachten."

 anomaly.6700.name:0 "Knappes Entkommen"
 anomaly.6700.desc:0 "Als die Crew der [Root.GetName] die kargen Wüsten von §H[nanite_swarm_planet.GetName]§! erkundete, waren die ersten Berichte so wie erwartet: Es handelt sich um ein unwirtliches Ödland ohne Anzeichen von Leben oberhalb der Wasseroberfläche. Die Meereslebewesen auf dem Planeten haben sich jedoch viel weiter entwickelt, als wir es erwartet hatten, und einige Spezies sind sogar bis auf das Festland vorgedrungen.\n\nDarüber hinaus entdeckten unsere Forscher verschiedene uralte, mit Sand bedeckte Strukturen. Kurz nachdem sie damit begonnen hatten, diese zu erforschen, tauchten kleine Schwärme von Naniten auf, die sie nicht in Ruhe ließen. Offenbar bestehen die Gebäude nicht aus Sand, sondern aus Milliarden mikroskopisch kleiner Nanomaschinen!\n\nEinmal mobilisiert vervielfachten sich diese Schwärme rasch und erweckten mehr und mehr des schlafenden Ganzen. [Root.GetLeaderName] ordnete schnell die Evakuierung des Planeten an, und die [Root.GetName] hatte gerade noch genug Zeit, die Atmosphäre zu verlassen, während sie von einem Schwarm Naniten verfolgt wurde. Der verbleibende Schwarm scheint aufgewühlt zu sein und beruhigt sich nicht mehr."
 anomaly.6700.a:0 "Findet heraus, was hier geschehen ist."

 anomaly.6705.name:0 "Der Ursprung der Naniten"
 anomaly.6705.desc.start:0 "Die [root.GetName] hat die Untersuchungen der Naniten abgeschlossen, die auf §H[nanite_swarm_planet.GetName]§! beheimatet sind, und die Ergebnisse sind unglaublich. Vor Tausenden von Jahren stürzte hier ein Schiff einer fortschrittlichen Zivilisation ab. An Bord dieses Schiffes befanden sich Dutzende von Robotern unterschiedlicher Bauart."
 anomaly.6705.desc.L:0 "Bei diesen Maschinen scheint es sich um Werkzeuge der mysteriösen Torbauer gehandelt zu haben, obwohl sie weit älter sind als alle L-Tore, die wir je gefunden haben."
 anomaly.6705.desc.noL:0 "Wer auch immer diese Maschinen gebaut hat, besaß eine wahrlich fortschrittliche Technologie und das lange vor unserer Zeit."
 anomaly.6705.desc.end:0 "\nDie Roboter arbeiteten autonom und versuchten, den Planeten gemäß ihrer Programmierung zu sichern. Ohne ihre Schöpfer, die sie im Zaum hielten, brach jedoch bald ein Kampf zwischen den Maschinen aus.\n\nDer Sieger dieses Konflikts war ein hyperadaptives, selbstreplizierendes Nanitensystem, das sich schnell an die Biosphäre des Planeten anpassen konnte. Diese Maschine dominierte die Planetenoberfläche und vernichtete alles von der einheimischen Flora bis hin zu früheren Roboterkonkurrenten.\n\nWas wir heute auf der Oberfläche erblicken, sind die Folgen dieses kolossalen Konflikts: keine Welt ohne Leben, sondern eine, die von einem hochentwickelten Spitzenprädator kontrolliert wird."
 anomaly.6705.a:0 "Zähmt den Schwarm."
 anomaly.6705.b:0 "Studiert den Schwarm weiter."
 anomaly.6705.b.tooltip:0 "Weist Eure [Root.Owner.GetScientistPlural] an, das Geheimnis hinter den fortschrittlichen Naniten auf [nanite_swarm_planet.GetName] zu lüften"
 anomaly.6705.c:0 "Zerstört den Schwarm."

 anomaly.6710.name:0 "Künstliches Immunsystem"
 anomaly.6710.desc.start:0 "Die Naniten von §H[nanite_swarm_planet.GetName]§! beeindrucken uns immer wieder aufs Neue. Jede Sonde, die wir in die Atmosphäre schicken, wird vom Schwarm in Windeseile analysiert und zerlegt, und kurz darauf hat auch der Rest des Schwarmbewusstseins gelernt, wie man unsere Drohnen am besten verschlingt - sogar auf der anderen Seite des Planeten. Der Schwarm zeigt eine messbare Zunahme an Verständnis für unsere Technologie."
 anomaly.6710.desc.normal:0 "Einige unserer [Root.Owner.GetScientistPlural] argumentieren, dass dieses Verhalten ein Beweis dafür ist, dass der Schwarm ein fühlendes Wesen - oder mehrere Wesen - ist und sogar als lebendig angesehen werden könnte.\n\nEs ist Zeit, eine Entscheidung zu treffen: Lassen wir sie in Ruhe, vernichten wir sie oder versuchen wir, diese Wesen für unsere eigenen Zwecke zu nutzen?"
 anomaly.6710.desc.gestalt:0 "Dies sind die Verhaltensmuster eines wachsenden Schwarmbewusstseins, und wenn man ihn sich selbst überlässt, könnte sich der Nanitenschwarm schon bald zu einem fühlenden Wesen entwickeln. Die Frage, die bleibt, ist, ob wir ihn in diesem Zustand lassen sollen oder ob wir ihn vernichten, bevor er zu einer Bedrohung werden könnte. Oder könnten wir dieses Wesen sogar für unsere eigenen Zwecke nutzen?"

 anomaly.6710.a:0 "Zähmt den Schwarm."
 anomaly.6710.b:0 "Vernichtet den Schwarm."
 anomaly.6710.c:0 "Das sind keine bloßen Automaten, sondern lebendige Wesen!"

 anomaly.6715.name:0 "Zähmung der Naniten"
 anomaly.6715.desc:0 "Obwohl der Nanitenschwarm von §H[nanite_swarm_planet.GetName]§! als Kollektiv äußerst beeindruckend ist, ist das einzelne Individuum recht verwundbar. Wir haben einige Naniten aus der Atmosphäre des Planeten extrahieren können, und durch den Einsatz unserer fortschrittlichen KI-Technologie ist es uns gelungen, die Kommunikationssysteme der Maschinen umzuprogrammieren. Als wir unsere umprogrammierten Naniten schließlich wieder in den Schwarm einführten, verbreiteten sich die Modifikationen blitzschnell über den gesamten Planeten.\n\nNachdem wir die Kontrolle über das Netzwerk erlangt hatten, bestand unser erster Befehl an es darin, eine stabile Biosphäre auf §H[nanite_swarm_planet.GetName]§! wiederherzustellen - eine, die für [Root.Owner.GetSpeciesNamePlural] optimal geeignet ist. Der Planet ist vorbereitet und wartet auf unsere Ankunft, und der Nanitenschwarm wird uns bei jeder Aufgabe unterstützen, vor die unsere Kolonisten ihn stellen."
 anomaly.6715.a:0 "Startet die Triebwerke der Kolonieschiffe!"

 anomaly.6720.name:0 "Niemand kommt gegen die Orbitalbombardierung an"
 anomaly.6720.desc:0 "Der Staub legt sich langsam nach der Orbitalbombardierung von §H[nanite_swarm_planet.GetName]§! durch die [root.fleet.GetName]. Trotz des Einsatzes von starken Sprengstoffen und experimentellen EMPs hat der Prozess lange gedauert - doch nun gibt es dort unten keine Spur mehr von maschinellem Leben.\n\nUnsere zukünftigen Kolonisten werden Zugang zu den Überresten dieser Maschinen haben und hoffentlich wertvolle Erkenntnisse oder Rohstoffe aus ihnen gewinnen können."

 anomaly.6725.name:0 "Unzureichend vorbereitet"
 anomaly.6725.desc:0 "Unsere Vorsichtsmaßnahmen und unsere Spezialausrüstung reichten nicht aus. Kurz nachdem wir eine Kolonie auf §H[nanite_swarm_planet.GetName]§! gegründet hatten, verloren wir den Kontakt zu unseren Bodenteams. Die letzte Nachricht, die wir von der Siedlung erhielten, zeigte wie der Himmel von kleinen schwarzen Punkten verdunkelt wurde, die den Außenposten umschwärmten."
 anomaly.6725.a:0 "Verdammt seien diese Naniten!"

 anomaly.6740.name:0 "Die Farbe der Wissenschaft"
 anomaly.6740.desc:0 "Die Ursache der Sonnenstrahlungsresonanz, die um die Korona von §Y[From.GetName]§! beobachtet wurde, entpuppte sich als ungewöhnliche Kristallformation, die der Hitze standhalten konnte!\n\nNachdem sie den Kristall an Bord gebracht hatten, stellten unsere [Root.Owner.GetScientistPlural] mit Erstaunen fest, dass die seltsame Resonanz reproduzierbar war. Zunächst setzten sie den Kristall derselben Sonnenstrahlung aus wie der von §Y[From.GetName]§!, was zu einem identischen Ergebnis führte wie das ursprünglich aufgezeichnete Phänomen. Der Kristall erzeugte aber auch mit anderen Energiewellen, die wir hindurchschickten, Resonanzen und bildete dabei immer neue Farben und Töne, die wir zuvor noch nie gesehen hatten!\n\nSolche Frequenzen zu nutzen, könnte die Art und Weise verändern, wie wir das Universum betrachten. Alternativ können wir die Erkenntnisse allerdings auch dazu nutzen, um eine kristalline Struktur zu schaffen, die in der Lage ist, die intensive Hitze eines Sterns zu überstehen."
 anomaly.6740.a:0 "Sendet die neuen Frequenzen an unsere Künstler."
 anomaly.6740.a.gestalt:0 "Unterzieht diese Frequenzen weiteren Analysen."
 anomaly.6740.b:0 "Erntet den Kristall, um unsere Energiewaffen zu verstärken."

 anomaly.6745.name:0 "[From.GetName]"
 anomaly.6745.desc:0 "Solange wir [Root.Owner.GetSpeciesNamePlural] in der Lage sind, zu den Sternen zu blicken, um nach einer neuen Heimat zu suchen, war [From.GetName] nichts weiter als ein naiver Traum, ein Ort, auf den wir mit Zuversicht blickten, eine neue Heimat. Leider mussten wir, als unsere Teleskope besser wurden, feststellen, dass sich der Planet in einer gebundenen Rotation befindet und es sich bei ihm mit hoher Wahrscheinlichkeit um eine gefrorene Höllenlandschaft handelt - eine Theorie, die wir heute bestätigen konnten.\n\nEs gibt jedoch auch Hoffnung: Diese Welt besitzt alle Bausteine, die wir für einen bewohnbaren Planeten benötigen würden, und vielleicht braucht es nur einen kleinen Anstoß, um sie aus ihrer gebundenen Rotation zu schubsen ..."
 anomaly.6745.a:0 "Danke, dass du uns solange inspiriert hast, [From.GetName]."
 anomaly.6745.b:0 "Ein weiterer Exoplanet auf unserer wachsenden Liste."
 anomaly.6750.name:0 "[From.GetName]"
 anomaly.6750.desc:0 "Dieser sich in einer gebundenen Rotation befindliche Planet scheint alle Bausteine für eine bewohnbare Welt zu enthalten. Vielleicht lässt sich hier ja etwas aufbauen."

 anomaly.6800.name:0 "Zielübungen"
 anomaly.6800.desc:0 "Unsere Sensoren haben entdeckt, dass die Überreste der [From.GetName] auf eine merkwürdige Art und Weise dort hingelangt sind. Das Schiff scheint absichtlich direkt in den Asteroiden gerammt worden zu sein, wahrscheinlich aus Lichtjahren Entfernung, um die Genauigkeit der Triebwerke zu testen. Bei unseren Scans haben wir auch ein Schiff gefunden, das einen einigermaßen intakten Antrieb zu haben scheint."
 anomaly.6800.a:0 "Bergt die Triebwerke!"
 anomaly.6800.b:1 "Wir werden diese Legierungen nicht verschwenden."

 anomaly.6805.name:0 "Asteroiden-Sensor-Relais"
 anomaly.6805.desc:0 "In der Hoffnung, im Inneren von [From.GetName] seltene Ressourcen zu finden, stießen unsere [Owner.GetScientistPlural] auf etwas höchst Ungewöhnliches: Das, was wie ein einfacher Asteroid aussah, war in Wirklichkeit eine seit Langem ruhende Relaisstation mit komplexer Elektronik und hochentwickelten Sensoren, die die Aufgabe hatte, Signale an ein sehr altes Reich zu senden. Der Einschlag hat leider einen Teil des Inneren beschädigt, weshalb es uns nur möglich sein wird, ein System aus ihm zu bergen."
 anomaly.6805.a:0 "Bergt die Sensoren."
 anomaly.6805.b:0 "Extrapoliert ihre Verschlüsselungssoftware."

 anomaly.6810.name:0 "Seuchenbefall"
 anomaly.6810.desc:0 "Wir haben uns geirrt: Die Station, die [From.GetName] umkreist, ist nicht unbewohnt. Es wimmelt dort nur so von riesigen Insektoiden! Die Sonde, die wir in die Station geschickt haben, hat nur Umrisse von Schatten und riesigen Mandibeln zurückgesendet, bevor das Signal verloren ging. Tiefenscans der Station haben außerdem etwas enthüllt, von dem wir annehmen, dass es sich um eine unglaublich komplexe Datenbank handelt. Um zu dieser Datenbank zu gelangen, müssten wir durch diese Ansammlung vielbeiniger Verteidiger kommen."
 anomaly.6810.a:0 "Schickt ein Team los. Mit riesigen Insektoiden ist nicht zu spaßen!"
 anomaly.6810.b:0 "Es wäre wahrscheinlich das Beste, wenn wir sie in Ruhe lassen."
 anomaly.6810.c:0 "Versucht, unsere Insektoiden-Brüder zu kontaktieren."
 anomaly.6810.d:0 "Räuchert sie aus."
 anomaly.6810.d.tooltip:0 "Nutzt unser umfangreiches Wissen über Habitate, um in die Atmosphäre der Station einzudringen."
 anomaly.6815.name:0 "Die riesigen Insektoiden"
 anomaly.6815.desc:0 "Oh, hallo! Entschuldigt, dass wir Eure Sonde vernichtet haben. Wir führen hier einige sehr heikle Experimente durch und waren besorgt, dass Störungen von außen die Ergebnisse verfälschen könnten - ich bin mir sicher, Ihr versteht das. Also wie können wir Euch helfen?"
 anomaly.6815.a:0 "Moment. Ihr seid also gar nicht feindselig?"
 anomaly.6820.desc:1 "Was hat Euch zu dieser Schlussfolgerung verleitet? Wir sind Kuratoren, die hierhergeschickt wurden, um die einzigartigen Eigenschaften dieses Systems zu untersuchen. Wenn Ihr an den üblichen Angeboten unseres Ordens teilhaben möchtet, schlage ich vor, dass Ihr Euch an das primäre Forschungslabor wendet. Ich kann Euch eine Kopie unserer bisherigen Ergebnisse zukommen lassen."
 anomaly.6820.a:0 "Viel Glück bei Euren Experimenten."

 anomaly.6825.name:0 "Kristallwucherungen"
 anomaly.6825.desc.start:0 "Die Lebensformen, die wir auf [From.GetName] fanden, waren nicht so, wie wir es erwartet hatten. Unsere [owner.GetScientistPlural] berichten, dass der Asteroid Kristallwucherungen aufweist. Diese Wucherungen haben sich als selbsterhaltend erwiesen und werden dadurch verursacht, dass die Kristalle die Umgebungsstrahlung des [From.System.GetName]-Systems aufnehmen und diese mit der mineralischen Zusammensetzung des Asteroiden kombinieren."
 anomaly.6825.desc.nofood:0 "Die Kristalle selbst bestehen hauptsächlich aus Saccharose und sind recht spröde."
 anomaly.6825.desc.food:0 "Die Kristalle selbst bestehen hauptsächlich aus Saccharose und könnten möglicherweise sogar essbar sein."
 anomaly.6825.b:0 "Essbar, sagt Ihr?"
 anomaly.6835.name:0 "Verlangen nach Kristallen"
 anomaly.6835.desc:0 "Nachdem wir nun einige Jahre lang den Zucker der Weltraumkristalle gegessen haben, sehnt sich unsere Bevölkerung immer mehr danach und verlangt, dass er leichter erhältlich ist. Unsere [Root.GetScientistPlural] haben eine Liste mit potenziellen Kandidaten erstellt, wo wir weitere Kristallfarmen errichten könnten."
 anomaly.6835.a:0 "Suchen wir nach weiteren Asteroiden, um unsere Kristallfarmen zu erweitern."
 anomaly.6835.a.tooltip:0 "Bis zu §Y3§! zufällige Asteroiden produzieren jetzt §G3§! £food£ Nahrung."
 anomaly.6835.b:0 "Wir sollten die Kristallfarmen nicht ausweiten."

 anomaly.6840.name:0 "Zu wenig Schafe"
 anomaly.6840.desc:0 "[From.GetName] ist ein sonderbarer Gasriese. Unser astrophysikalisches Wissen deutet eigentlich darauf hin, dass der Planet einen Ring haben sollte, doch dies ist nicht der Fall. Die Ursache dafür wurde ersichtlich, als unser Forschungsschiff den faszinierenden Mond genauer unter die Lupe nahm. Der Planet ist von Wächtermonden umgeben, die alle unglaublich reich an Mineralien sind und jedes Jahr mehr dieser Materialien anziehen. Wir könnten die Monde präzise und kontrolliert sprengen und sie ernten oder sie innerhalb der Ringzone halten und den Weltraumschrott sammeln, den sie anhäufen."
 anomaly.6840.a:0 "Wir benötigen diese Mineralien sofort."
 anomaly.6840.b:0 "Gut Ding will Weile haben."

 anomaly.6845.name:0 "Kaskadierende Katastrophe"
 anomaly.6845.desc:0 "Wir haben tatsächlich Leben auf [From.GetName] entdeckt, doch unser Eingreifen hat es ausgerottet. Die mikrobischen Lebewesen, die an den äußeren Rändern der Atmosphäre des Gasriesen lebten, reagierten schlecht auf die Frequenzen unserer Tiefenscans. Diese resonierten mit der Zellstruktur der Lebewesen - ein Effekt, der sich kaskadenartig von Gasmilbe zu Gasmilbe ausbreitete. Jede von ihnen wurde bald darauf inertisiert.\n\nWir befinden uns jetzt im Orbit über dem größten Friedhof des Universums."
 anomaly.6845.a:0 "Können wir irgendetwas tun?"
 anomaly.6850.name:0 "Umkehrung der Tiefenscan-Polaritäten"
 anomaly.6850.desc:0 "Es ist vollbracht! Wie durch ein Wunder konnten unsere [Owner.GetScientistPlural] die entsprechenden Modifikationen an unserem Schiff vornehmen und die ursprüngliche Kaskadenreaktion umkehren. Diesmal war der Effekt ein anderer, und das Leben begann überall auf [FromFromFrom.GetName] wieder zu sprießen."
 anomaly.6850.desc.valuesothers:0 "Dieser Prozess hat uns eine Menge über das Universum gelehrt, aber vielleicht noch mehr über uns selbst."
 anomaly.6850.desc.novaluesothers:0 "In Zukunft werden wir vorsichtiger damit sein müssen, worauf wir unsere Scanner richten."
 anomaly.6850.a:0 "Das sind fantastische Neuigkeiten!"

 anomaly.6855.name:0 "Im Auge gefangen"
 anomaly.6855.desc.regular:0 "Das letzte Signal, das wir von der [Root.GetName] empfangen haben, war nicht viel mehr als ein schwaches Rauschen. Die [Root.GetName] hatte die seltsamen Stürme auf [From.GetName] untersucht und dabei unglaubliche Berichte zurückgeschickt. Der Sturm reagierte auf die Sonden, die hineingeschickt wurden, und bildete Vakuumtaschen, um sie zu umgehen. Die [Root.GetName] hatte vor, zahlreiche Scan-Frequenzen an dem Sturm zu testen, bevor wir den Kontakt verloren. Das Forschungsschiff scheint in den Gasriesen hineingesunken zu sein und dort zu ruhen."
 anomaly.6855.desc.gestalt:0 "Die Signale der [Root.GetName] wurden urplötzlich vom Bewusstsein getrennt. Unsere [Owner.GetScientistPlural] scheinen nicht tot zu sein, sondern sie sind nur nicht mehr in der Lage, mit uns zu kommunizieren. Sie hatten die seltsamen Stürme auf [From.GetName] untersucht und dabei unglaubliche Berichte zurückgeschickt. Der Sturm reagierte auf die Sonden, die hineingeschickt wurden, und bildete Vakuumtaschen, um sie zu umgehen. Die [Root.GetName] hatte die Aufgabe, zahlreiche Scan-Frequenzen an dem Sturm zu testen, bevor der Kontakt abgebrochen wurde. Das Forschungsschiff scheint in den Gasriesen hineingesunken zu sein und dort zu ruhen."
 anomaly.6855.a:0 "Wir müssen die [Root.GetName] retten!"
 anomaly.6855.b:0 "Moment. [From.GetName] ist jetzt sogar noch interessanter."
 anomaly.6855.b.tooltip:0 "Gebt die [Root.GetName] auf und untersucht die Reaktion des Sturms."
 anomaly.6860.name:0 "Fluktuierende Schildfrequenzen"
 anomaly.6860.desc:0 "Nach monatelanger Arbeit hatten unsere [Owner.GetScientistPlural] endlich Erfolg dabei, die Schilde der [FromFrom.GetName] so zu verändern, dass der Sturm auf [FromFromFrom.GetName] das gestrandete Schiff freigab. Die Kommunikation mit [trapped_in_storm.GetName] konnte rasch wiederhergestellt werden, und erstaunlicherweise scheint sich niemand an Bord der [FromFrom.GetName] daran zu erinnern, was während ihrer Zeit im Sturm geschehen ist."
 anomaly.6860.a:0 "Zurück an die Arbeit."

 anomaly.6865.name:0 "Eilpost"
 anomaly.6865.desc:0 "Als die [Root.GetName] dicht genug herankam, um die Frachtkapsel zu scannen, nahmen wir erst an, dass die Sensoren nicht richtig funktionierten. Die Kapsel ist aus genau derselben [Owner.GetBioAlloy] gebaut wie der Rest unserer eigenen Weltraumstrukturen. Die Wahrscheinlichkeit, dass eine fremde Zivilisation ebenfalls genau diese Legierung entwickelt hat, ist mehr als gering, doch auch nach der Neukalibrierung unserer Scanner zeigten sich erneut dieselben Ergebnisse.\n\nAls wir die Kapsel öffneten, fanden wir nur eine Sammlung von Dokumenten, in denen beschrieben war, wo genau wir unsere [Owner.GetScientistPlural] einsetzen sollten und was genau sie in den nächsten zehn Jahren zu erforschen hatten."
 anomaly.6865.a:0 "Schickt die Dokumente zurück nach [Owner.GetHomeWorldName]."
 anomaly.6865.b:1 "Das hat uns verunsichert."
 anomaly.6870.name:0 "Die Schleife vollenden"
 anomaly.6870.desc:0 "Heute ist über [Root.GetHomeWorldName] ein Riss aufgetaucht. Beunruhigenderweise an genau dem Tag, der in den Anweisungen beschrieben wurde, die wir vor dem Ende fanden. Es gibt nur eines zu tun: die Dokumente in den Spalt schleudern und vergessen, dass das jemals passiert ist."
 anomaly.6870.a:0 "Soll sich unser vergangenes Ich damit beschäftigen."

 anomaly.6875.name:0 "Bequemer Bergbau"
 anomaly.6875.desc:0 "Der Asteroid, der [From.GetName] umkreist, hat eine derart stabile Umlaufbahn, dass leicht zu verstehen ist, warum unsere [Owner.GetScientistPlural] dachten, er sei künstlich dort hingebracht worden. Es gibt jedoch keine schlüssigen Hinweise auf Antriebssysteme oder andere künstliche Verunreinigungen, weshalb die einzig natürliche Schlussfolgerung die ist, dass der Asteroid durch einen absurd unwahrscheinlichen Zufall in das Gravitationsfeld von [From.GetName] geraten ist. Wir haben auch einige seltene Kristalle auf der Oberfläche des Asteroiden entdeckt."
 anomaly.6875.a:0 "Wie nett."
 anomaly.6880.name:0 "Unerklärliche Rotationen"
 anomaly.6880.desc:0 "Nur einen Tag nach der Fertigstellung unserer Bergbaustation auf dem Asteroiden drehte sich der Fels plötzlich und zerstörte die Bergbaustation, wobei unsere Sensoren noch mehr Vorkommen seltener Kristalle entdeckten!"
 anomaly.6880.a:0 "Baut sie wieder auf!"
 anomaly.6880.b:0 "Warum ist das passiert?"
 anomaly.6885.name:0 "Genervter Kristall"
 anomaly.6885.desc:0 "Warnsirenen heulten im ganzen [Solar_System.GetName]-System, als das massive Kristallungeheuer aus dem Asteroiden emporstieg, in den wir gebohrt und aus dem wir Kristalle gewonnen hatten. Es scheint §Rwütend§! zu sein."
 anomaly.6890.name:0 "Schlafendes Kristallnest"
 anomaly.6890.desc:0 "Der Asteroid hat sich als das Nest eines kristallinen Wesens entpuppt. Es ist gut, dass wir nicht weiter gegraben haben, denn scheinbar haben wir das Wesen, das darin überwinterte, geweckt. Wenn wir eine Weile nichts tun und es aus der Ferne beobachten, sollte es sich beruhigen."
 anomaly.6890.a:0 "Was lernen wir daraus?"

 anomaly.6895.name:0 "Toxische Bio-Industrie"
 anomaly.6895.desc.catano:0 "Bei den Lebenszeichen, die wir in der giftigen Atmosphäre von [From.GetName] gemessen haben, handelt es sich um riesige, halb organische Maschinen! Diese scheinen auch die Ursache für die giftige Atmosphäre auf dem Planeten zu sein, und sie sind noch immer in Betrieb. Es gibt keine anderen Lebenszeichen. Die Erbauer dieser Maschinen müssen sie einfach angelassen haben. Wir konnten ihren Zweck noch nicht genau bestimmen, doch ihre Konstruktion könnte uns dabei helfen, die Technologie besser zu verstehen."
 anomaly.6895.desc.catayes:0 "Bei den Lebenszeichen, die wir in der giftigen Atmosphäre von [From.GetName] gemessen haben, handelt es sich um riesige, halb organische Maschinen! So wie es auch bei uns der Fall war, wussten die Schöpfer dieser Anlage eine Verschmelzung von Biologischem und Mechanischem zu schätzen. Diese Maschinen scheinen auch die Ursache für die giftige Atmosphäre auf dem Planeten zu sein, und sie sind noch immer in Betrieb. Es gibt keine anderen Lebenszeichen. Die Erbauer dieser Maschinen müssen sie einfach angelassen haben. Wir konnten ihren Zweck noch nicht genau bestimmen, doch ihre Konstruktion könnte uns dabei helfen, die Technologie besser zu verstehen."
 anomaly.6895.b:0 "Sammelt die Teile, die leicht zugänglich sind."
 anomaly.6895.c:0 "Sammelt alles."
 anomaly.6895.d:0 "Lassen wir sie schlafen."

 anomaly.6900.name:0 "Kühle Gedanken"
 anomaly.6900.desc:0 "Wir haben auf und unter der Oberfläche selbst keine Lebensformen entdeckt. Stattdessen scheint es sich bei dem ganzen Planeten um einen einzigen Organismus zu handeln! Der gefrorene Planet ist von Röhren in der Größe von Mikroben durchzogen, die wie ein rudimentärer Computer miteinander verbunden sind. Die Struktur ist zwar primitiv, doch aufgrund ihrer gigantischen Ausmaße kann sie es wahrscheinlich mit den Supercomputern auf [Owner.GetHomeWorldName] aufnehmen. Selbst jetzt scheint der Computer aktiv zu sein, und unsere [Owner.GetScientistPlural] können versuchen, sich mit ihm zu verbinden. Da er jedoch sehr langsam ist, können wir ihm nur eine einzige Frage stellen."
 anomaly.6900.a:0 "Könnt Ihr diese Berechnungen durchführen?"
 anomaly.6900.a.tooltip:0 "Ihr nutzt den Planeten, um Lösungen für aktuelle astrophysikalische Probleme zu berechnen."
 anomaly.6900.b:0 "Wer hat dich geschaffen?"
 anomaly.6900.c:0 "Wer kam vor uns?"
 anomaly.6900.d:0 "Was sind wir?"
 anomaly.6900.e:0 "Wir beobachten ihn am besten aus der Ferne."

 anomaly.6905.name:0 "Planetengroßes Ei"
 anomaly.6905.desc:0 "Unsere [Owner.GetScientistPlural] haben etwas ziemlich Ungeheuerliches entdeckt: Das Gebirge, das sie zuvor gescannt haben, ist in Wirklichkeit die äußere Membran eines gigantischen Eies. Es ist ungewiss, welches Ungeheuer ein solches Ei legen könnte und welcher Schrecken daraus schlüpfen wird."
 anomaly.6905.a:0 "Untersucht es aus der Ferne."
 anomaly.6905.b:0 "Versucht, es zu öffnen!"
 anomaly.6905.c:0 "Das wird ein Fest!"
 anomaly.6910.name:0 "Galaktisches Omelett"
 anomaly.6910.desc.start:0 "Das Innere von [FromFromFrom.GetName] war nicht ganz das, was wir erwartet hatten. Anstelle des Jungtiers einer riesigen Lebensform entdeckten wir einfach nur genetischen Glibber. Der gesamte Planet ist voll von diesem Material und anderen Ressourcen. Was daraus geschlüpft wäre, ist unklar, doch unsere Galaxie ist wahrscheinlich sicherer, wenn wir es nicht wissen."
 anomaly.6910.desc.hatchling:0 "Das Ei ähnelt zwar der Todesbrut, mit der unsere Zivilisation zuvor konfrontiert war, doch es hätte etwas viel Größeres erschaffen."
 anomaly.6915.name:0 "Dankbarkeit"
 anomaly.6915.desc.regular:0 "§R"ES LEBT! ES LEBT WIEDER! Wir sind nichts als ein unbedeutender Fleck im Vergleich zu einer solchen Kreatur. Was zählt schon das flüchtige Gezänk zwischen zwei Reichen im Angesicht einer so großen ..."§!\n\nDie Übertragung der [Root.GetName] brach an dieser Stelle ab, und als wir mit unseren Sonden die Überreste von [FromFromFrom.GetName] scannten, fanden wir nur eine leere Hülle. Scheinbar hatte die Kreatur ihren Befreiern wenig Dankbarkeit entgegenzubringen."
 anomaly.6915.desc.gestalt:0 "Unsere zum [Solar_System.GetName]-System entsandten [Owner.GetScientistPlural] reagierten alarmiert, bevor sie den Kontakt [Owner.GetBrainNameDE1] [Owner.GetBrainName] verloren. Ihre letzte Übertragung lautete: §R"Es wurde entfesselt."§! Die Übertragung der [Root.GetName] brach ab, als das Ei erste Risse zeigte, und als wir mit unseren Sonden die Überreste von [FromFromFrom.GetName] scannten, fanden wir nur eine leere Hülle. Scheinbar hatte die Kreatur ihren Befreiern wenig Dankbarkeit entgegenzubringen."

 anomaly.3140.name:0 "Hitze von unten"
 anomaly.3140.desc:0 "Nachdem wir die Oberfläche untersucht hatten, sind wir zu dem Schluss gekommen, dass die ungewöhnlichen Wärmesignaturen auf [From.GetName] durch hydrothermale Quellen verursacht werden. Dieser Planet scheint mehr Geheimnisse zu bergen, als man auf den ersten Blick sieht ..."
 anomaly.3140.a:0 "Erstaunlich, doch wir können dafür keine weiteren Ressourcen verschwenden."
 anomaly.3141.name:0 "Die Tiefen fremden Lebens"
 anomaly.3141.desc:0 "Die fortgesetzte Untersuchung durch die Besatzung der [From.GetName] hat ergeben, dass das heiße Wasser, das aus den Tiefen der Planetenkruste sprudelt, von mikroskopisch kleinen Lebewesen nur so wimmelt! Was wir einst für einen leeren Eisplaneten hielten, birgt in Wahrheit eine blühende Unterwasser-Biosphäre!"

 colony.5000.name:0 "Ein unerwarteter Freund"
 colony.5000.desc:0 "Das mysteriöse Wesen auf [Root.GetName] hat unsere Kolonisten sehr freundlich aufgenommen, als sich diese auf dem Planeten niederließen. Anfangs waren viele unserer Siedler misstrauisch gegenüber dem kleinen Roboter, doch er hat sich als unglaublich hilfreich erwiesen und eine Schlüsselrolle beim Aufbau der Kolonie gespielt.\n\nAnfangs haben ihn die Bewohner der ersten Städte auf [Root.GetName] als eine Art Haustier angesehen und schließlich ist er zu einem Maskottchen für den Planeten als Ganzes geworden."
 colony.5000.a:0 "Wie nett von der kleinen Kreatur, uns zu helfen."

 colony.5005.name:0 "Die uralte Fabrik"
 colony.5005.desc:0 "Die Fabrik, die von dem kleinen Roboter auf [Root.GetName] beaufsichtigt wird, spielte in den ersten Jahren der Kolonie eine wichtige Rolle. Da die Siedler nun Zeit hatten, ihr Maskottchen kennenzulernen und seine ungewöhnlichen Eigenheiten zu verstehen, haben sie in Erfahrung bringen können, dass das alte Gebäude, um das es sich seit Jahrhunderten gekümmert hat, zusammenfällt und mehr Instandhaltungsaufwand nötig ist, als der kleine Roboter allein leisten kann.\n\nObwohl uns die Technologie und die Maschinen noch fremd sind, glauben unsere Ingenieure, dass sie die Fabrik mit der Zeit reparieren können."
 colony.5005.a:0 "Dann wollen wir mal sehen, ob wir helfen können."

 colony.5006.name:0 "Fabrikeinsturz"
 colony.5006.desc:0 "Nach Jahren des langsamen Verfalls ist die große Fabrik auf [Root.GetName] schließlich eingestürzt. Nachdem unsere Kolonisten die Trümmer des alten Gebäudes beseitigt hatten, stießen sie auf große Metallhaufen, die in jenem Bereich versteckt waren, der früher einmal der Keller gewesen war. Mittendrin lag der kleine Roboter, der unsere Siedler einst so freudig auf dem Planeten begrüßt hatte, von jener Fabrik zerquetscht, deren Beaufsichtigung seine Verantwortung gewesen war."
 colony.5006.a:0 "So geht es mit unserem Maskottchen zu Ende ..."

 colony.5010.name:0 "Fabrikrestaurierung"
 colony.5010.desc:0 "Unsere Ingenieure waren sich sicher, dass sie bei der Reparatur der alten Fabrik auf [Root.GetName] gescheitert waren. So hieß es zumindest in ihrem Bericht, in dem sie beschrieben, dass alles plötzlich stehen blieb. Unsicher ob der genauen Gründe ihres Versagens begannen sie, ihre Werkzeuge einzupacken und das Gebäude zu verlassen, als plötzlich der Motor wieder zum Leben erwachte.\n\nDoch nicht nur der Motor funktioniert wieder: Unsere Ingenieure scheinen es auch versehentlich geschafft zu haben, andere Teile der Fabrik zu reparieren - obwohl noch unklar ist, wie das geschehen konnte. Ihr Bericht endet mit der Beschreibung jenes seltsamen Tanzes, den der kleine Roboter vollführte, als er sah, dass seine Fabrik wieder funktionierte."
 colony.5010.a:0 "Ende gut, alles gut."
 colony.5010.tt:0 "Das planetare Merkmal §Y$d_hab_lonely_bot_deposit$§! produziert jetzt auch §G1§! £volatile_motes£ §YFlüchtiges Teilchen§! und §G1§! £exotic_gases£ §YExotisches Gas§!."

 colony.5015.name:0 "Der vermisste Roboter"
 colony.5015.desc:0 "Wir haben einen weiteren Bericht von den Bewohnern auf [Root.GetName] erhalten. Scheinbar haben sie wieder einmal Probleme mit dem mysteriösen Roboter, der den Planeten bewohnt. Dieser soll vor Kurzem verschwunden sein, und sein Verschwinden fällt mit den Berichten über das Verschwinden mehrerer Kolonisten aus einigen Städten des Planeten zusammen.\n\nObwohl diese Vorfälle ursprünglich getrennt voneinander betrachtet wurden, haben die Kolonisten begonnen, den Roboter für das Verschwinden ihrer Freunde und Familienmitglieder verantwortlich zu machen. Unsere Ingenieure untersuchen bereits mehrere Signale, die die Roboterfabrik seit dem Vorfall empfangen hat, um zu sehen, ob die Vorfälle auf den Roboter selbst zurückzuführen sind."
 colony.5015.a:0 "Lasst uns hoffen, dass wir dieses Problem so schnell wie möglich lösen können."

 colony.5020.name:0 "Die Überreste"
 colony.5020.desc:0 "Nach wochenlangen Bemühungen unserer Ingenieure, die Signale des Roboters auf [Root.GetName] aufzuspüren, fanden sie endlich einen alten Schacht, der tief in den Boden führte. Weit unter der Erde stießen sie auf ein uraltes Bauwerk, in dem die meisten unserer vermissten Kolonisten in einer Art Stasis gefangen waren, sowie auf die Überreste des kleinen Roboters.\n\nAls wir die Kolonisten aufweckten, erzählten sie, dass sie alle einer Sekte angehören würden, die zufällig auf diese Ruinen gestoßen war, und dass alles über ihnen zusammenzubrechen drohte, als der kleine Roboter ihnen zu Hilfe eilte. Sowohl unseren Ingenieuren als auch den Kolonisten selbst scheint unklar zu sein, wie sie in Stasis versetzt wurden oder was der Roboter getan hat, um den Einsturz des Gebäudes zu verhindern.\n\nUnsere Ingenieure haben großes Interesse daran bekundet, den mysteriösen Roboter zu untersuchen, nachdem dieser nun nicht mehr funktionsfähig ist. Die Kolonisten von [Root.GetName] hingegen bitten inständig darum, dass wir den Roboter reparieren und sein früheres Selbst wiederherstellen."
 colony.5020.a:0 "Die Bewohner des Planeten sollen ihr Maskottchen zurückhaben."
 colony.5020.tt:0 "Das planetare Merkmal §Y$d_hab_lonely_bot_deposit$§! beherbergt jetzt auch Platz für einen £job_robot_caretaker£ §YRoboter-Instandhalter§!."
 colony.5020.b:0 "Die Ingenieure dürfen ihn auseinandernehmen, um herauszufinden, welche Geheimnisse er birgt."

 ancrel.11000.name:0 "Die erste Schicht"
 ancrel.11000.desc:0 "Die Ruinen scheinen Jahrhunderte, wenn nicht gar Jahrtausende alt zu sein. Zuerst fanden wir nur eine große Kuppel, doch als wir den äußeren Kreis freilegten, stießen wir auf etwas, was wie ein heruntergekommenes Elendsviertel einer Stadt wirkt. Da ein großes Tor unser Vorankommen blockierte, vermuteten unsere Wissenschaftler, dass die einzelnen Distrikte der Stadt in einer Art Hierarchie aufgeteilt waren, wobei jeder jeweils nur eine Bewohnerklasse beherbergte.\n\nEs dauerte nicht lange, bis einer unserer Wissenschaftler in den unterirdischen Ruinen unter einem eingestürzten Betonboden auch die Überreste eines Stadtbewohners selbst fand. Nach dem Fund der ersten Leiche begann unser Ausgrabungsteam, weitere zu finden, sei es auf den Straßen, in Gebäuden, die einst offenbar als Wohnhäuser dienten, oder einfach von der Decke hängend. Es ist unklar, was sie getötet hat, doch es ist ein grauenhafter Anblick."
 ancrel.11000.a:0 "Was werden wir wohl in den anderen Schichten finden?"

 ancrel.11005.name:0 "Die zweite Schicht"
 ancrel.11005.desc:0 "Während der erste Kreis anscheinend aus den baufälligen Behausungen der Ausgestoßenen und Mittellosen bestand, hat dieser zweite Kreis mehr mit der [Root.GetAdj]en Vorstellung einer ordnungsgemäßen Stadtplanung gemein.\n\nWir fanden mehrere Freiflächen und unsere Wissenschaftler vermuten, dass diese einst als Marktplätze dienten - da alles verfallen ist, kann man dies allerdings nicht mit genauer Sicherheit sagen.\n\nEs dauerte nicht lange, bis wir auch in diesem Teil der Kuppel Leichen fanden. Sie scheinen auf dieselbe Weise umgekommen zu sein wie ihre ärmeren Nachbarn, und auch sie liegen überall verstreut."
 ancrel.11005.a:0 "Ein weiterer grauenhafter Anblick."

 ancrel.11010.name:0 "Die dritte Schicht"
 ancrel.11010.desc:0 "Als sich das Tor zur dritten Schicht endlich öffnen ließ, strömten unsere Wissenschaftler - neugierig auf das, was sie wohl als Nächstes finden würden - in einen Teil der Anlage, der sich bald als eine noch reichere Region innerhalb der alten Kuppel herausstellte. Zu diesem Zeitpunkt konnten wir einigermaßen verlässliche Vermutungen darüber anstellen, was uns in dieser Stadt erwartete.\n\nKurz nachdem wir die Schicht betreten hatten, drehte sich einer unserer Wissenschaftler jedoch plötzlich um und griff brutal einen seiner Kollegen an. Das Opfer lag bereits tot auf dem Boden, als der unerwartete Angreifer ruhiggestellt werden konnte. Bei seinem Verhör gab es keinerlei vernünftige Informationen aus dem verrückten Wissenschaftler herauszuholen und wir konnten auch nicht in Erfahrung bringen, was mit ihm geschehen ist.\n\nDiese Schicht ist deutlich kleiner als die beiden vorherigen, und es ist höchstwahrscheinlich auch die letzte, bevor wir das Zentrum der Kuppel erreichen. Es liegt nur noch ein Tor vor uns."
 ancrel.11010.a:0 "Unsere Wissenschaftler stehen bereit, um die letzte Schicht zu untersuchen."

 ancrel.11015.name:0 "Die letzte Schicht"
 ancrel.11015.desc:0 "Sobald sich das letzte Tor öffnete, wurden unsere Wissenschaftler von Wellen intensiver psionischer Energie überflutet. Die meisten von ihnen brachen unter Qualen zusammen, und nur wenige schafften es, in die eigentliche Schicht vorzudringen.\n\nWas sie dort vorfanden, war ein großer Tempel mit einem massiven Podest oder Altar in der Mitte. Überall an den Wänden waren riesige Diagramme verschiedener Sternensysteme zu sehen, und ein sich wiederholendes Muster scheint auf [Root.System.GetName] selbst zentriert zu sein.\n\nDie wenigen Wissenschaftler, die sich der Mitte nähern konnten, stellten rasch fest, dass es sich um eine imposante Maschine handelt, die nur die Form eines alten Altars hat."
 ancrel.11015.a:0 "Untersucht die Maschine und findet heraus, was sie macht."

 ancrel.11020.name:0 "Der Älteste"
 ancrel.11020.desc:0 "Als unsere Wissenschaftler begannen, an der Maschine herumzubasteln, wurden sie alle plötzlich von derselben akustischen Halluzination heimgesucht: ein geschriener Befehl von etwas, was ausgegraben und aus seinen Fesseln befreit werden wollte. Die Visionen einer Kreatur, die das [From.System.GetName]-System zerreißt, liefen immer wieder in ihren Köpfen ab, während die Forderungen der Kreatur zunehmend lauter wurden. Mehrere der Wissenschaftler fielen in Ohnmacht, da sie nicht in der Lage waren, mit der unablässigen Flut psionischer Schmerzen fertigzuwerden, die ihre Körper quälten."
 ancrel.11020.a:0 "Zerstört die Maschine, bevor sie noch mehr Schaden anrichten kann!"
 ancrel.11020.b:0 "LASST ES RAUS!"
 ancrel.11020.tt:1 "Entfesselt einen §Y$NAME_Eldritch_Horror$§! im §Y[eldritch_location.GetName]§!-System."


 ancrel.11025.desc:0 "ENDLICH ...\n\nVERNEIGT EUCH, STERBLICHE! WINSELT UM GNADE UND ICH WERDE EUCH SCHUTZ UND WEISHEIT GEWÄHREN.\n\nWIDERSETZT EUCH MIR UND ICH WERDE EUER ENDE SEIN!"
 ancrel.11025.a:0 "O Meister! Nehmt Euch Eurer fehlgeleiteten Herde an!"
 ancrel.11025.a.tt:0 "§Y[Root.GetName]§! baut die Sternenbasis in §Y[eldritch_location.GetName]§! wieder auf."
 ancrel.11025.b:0 "Es war ein Fehler, Euch freizulassen."
 ancrel.11025.b.tt:0 "§Y[Root.GetName]§! ist dem §Y$NAME_Eldritch_Horror$§! feindlich gesinnt."

 ancrel.11027.desc:0 "IHR HABT ALSO DEN WEG DER WEISHEIT GEWÄHLT?\nALLES IST SO, WIE ES SEIN SOLLTE."
 ancrel.11027.a:0 "Alles wird sein, wie Ihr es wünscht, Meister."

 ancrel.11030.desc:0 "IHR HABT ALSO DEN TOD GEWÄHLT?"
 ancrel.11030.a:0 "Beendet die Übertragung."

 ancrel.11035.name:0 "Vermisste Flotte im [eldritch_location.GetName]-System"
 ancrel.11035.desc:0 "Wir haben jeglichen Kontakt zu unserer Flotte im [eldritch_location.GetName]-System verloren. Kurz darauf erhalten wir die Nachricht über den Zusammenbruch des Sterns und die Vernichtung von allem, was ihn umgibt."
 ancrel.11035.a:0 "Was für eine Tragödie."

 central.5.name:0 "Signal aus dem Zentrum der Galaxie"
 central.5.desc:0 "Vom Zentrum der Galaxie - einem Ort, von dem man eigentlich angenommen hat, dass es dort kein Leben gibt - wird ein starkes Signal in alle Richtungen ausgesendet. Kurz darauf empfangen wir eine Übertragung vom selben Ort."
 central.5.a:0 "Stellt sie durch."

 central.10.desc:0 "Seid gegrüßt, Ihr, die noch jung und neu in der Galaxie sind.\n\nWir, die aus dem Paradies des Zentrums kommen, haben einmal mehr unser Heiligtum verlassen, um zu sehen, was Ihr, die Ihr in den äußeren Kreisen lebt, zu bieten habt. Hoffentlich werdet Ihr nicht auch versuchen, Angst und Schrecken im Imperium zu verbreiten, wie jene, die vor Euch kamen."
 central.10.a:0 "Hallo -"

 central.15.desc:0 "..........."
 central.15.a:0 "Haben sie die Übertragung einfach beendet?"

 central.20.name:0 "$NAME_Central_Crystal_Country$"
 central.20.1.desc:0 "Was möchtet Ihr sonst noch mit uns besprechen?"
 central.20.2.desc:0 "Ihr steht vor dem Armadakommandanten des Äußeren Kreises des Kristallimperiums, dem Beschützer der Inneren Länder. Was möchtet Ihr mit uns besprechen?"
 central.20.a:0 "Könnt Ihr uns mehr über Eure Heimat erzählen?"
 central.20.a.response:0 "Unsere Heimat ist wie ein Traum, und wenn wir Euch noch mehr darüber erzählen würden, wäre das euer Ende. Ihr jüngeren Spezies müsst noch viel lernen, bevor Ihr in das Heiligtum eintreten dürft.\n\nEines Tages, wenn Ihr Euch als würdig erwiesen habt, werden wir Euch die Wahrheit über alles zeigen können."
 central.20.b:0 "Welchen Grund hat Euer Erscheinen?"
 central.20.b.response:0 "Wir haben lange über die Völker der Galaxie gewacht, und wir sehen großes Potenzial in unseren derzeitigen Nachbarn. Als ein Bote mit der Nachricht ankam, eines der jüngeren Völker wäre dasjenige, auf das wir schon so lange warteten, haben wir uns sofort aufgemacht, um es aufzuspüren.\n\nWir sind uns noch nicht sicher, welches von Euch jüngeren Völkern eben jenes ist, das wir suchen, doch wir glauben, dass Ihr Euch alle als nützlich für uns erweisen könnt. Wir hoffen, dass Ihr in der Lage sein werdet, die Erwartungen zu erfüllen, die wir in Euch setzen, und dass wir Bedingungen finden können, mit denen wir beide zufrieden sind."
 central.20.c:0 "Sucht Ihr etwas Bestimmtes oder benötigt Ihr anderweitig unsere Hilfe?"
 central.20.c.response:0 "Nein, im Augenblick nicht. Kommt später wieder. Dann können wir Euch hoffentlich mehr erzählen."
 central.20.d:0 "Das ist alles."

 central.21.desc:0 "Verschwindet, Terroristen. Wir haben Euch nichts mehr zu sagen."
 central.21.a:0 "..."

 central.50.desc:0 "Einige unzufriedene Elemente innerhalb unserer Gesellschaft fordern eine Lockerung der Einreisebeschränkungen in unser Heimatland und haben in der Hauptstadt einen ziemlichen Aufruhr verursacht. Unser Meister will diese Elemente nun in fremde Länder umsiedeln, damit sie nicht länger eine Bedrohung für unsere Grenzen oder die Harmonie unseres Volkes darstellen.\n\nWenn Ihr den Vertriebenen Zuflucht bieten würdet, wäre dies für uns eine große Hilfe."
 central.50.a:0 "Wir werden einen Ort finden, an dem sie bleiben können."
 central.50.a.tt:0 "Wir können §Y10§! Jahre lang die Entscheidung §Y$decision_crystalline_refugees$§! in einem §YHabitat§! auswählen."
 central.50.b:0 "Wir haben keinen Platz für sie."

 central.quest.transmission.end:0 "Gibt es noch etwas, was Ihr besprechen möchtet?"
 crystalline_hostility_trigger_tt:0 "£trigger_no£ Das §Y$NAME_Central_Crystal_Country$§! ist uns gegenüber feindlich eingestellt."

 central.51.desc:0 "Das ist schön zu hören. Wir hoffen, dass sie in Eurem Land gedeihen und ein Segen für Euer Reich sein werden.\n\n$central.quest.transmission.end$"
 central.51.a:0 "Ja, wir hätten da noch etwas im Sinn."
 central.51.b:0 "Das ist alles."

 central.52.desc:0 "Wir bedauern, dies zu hören und werden uns anderweitig umsehen.\n\n$central.quest.transmission.end$"

 central.60.desc:0 "Vor Kurzem hat sich in einer unserer größten Städte ein kleiner Zwischenfall ereignet, der ungeheure Zerstörung hinterlassen hat. Um die Stadt wieder in altem Glanz erstrahlen zu lassen, suchen wir nach jemandem, der uns mit Ressourcen versorgen kann, damit wir mit dem Wiederaufbau beginnen können.\n\nWir werden natürlich jeden, der uns hilft, gut bezahlen. Und nicht nur das: Wir können auch ein Team von Ingenieuren anbieten, die einige unserer Geheimnisse mit Eurem Volk teilen würden."
 central.60.a:0 "Wir können einen Teil unserer Ressourcen für Euch zurücklegen."
 central.60.a.tt:0 "Wir können §Y10§! Jahre lang die Entscheidung §Y$decision_crystalline_architecture$§! in einem §YHabitat§! auswählen."
 central.60.b:0 "Wir haben keine zu entbehren."

 central.61.desc:0 "Wir sind erfreut, dass Ihr bereit seid, uns zu helfen. Eure Spende wird Millionen von verlorenen $NAME_Central_Crystal_Species$ helfen.\n\n$central.quest.transmission.end$"

 central.62.desc:0 "Wir bedauern, hören zu müssen, dass Ihr uns nicht helfen möchtet. Wir werden uns anderweitig nach Hilfe umsehen.\n\n$central.quest.transmission.end$"

 central.70.desc:0 "Einer unserer besten Wissenschaftler hat ein besonderes Interesse an Eurem Reich, auch wenn schwer zu sagen ist, was Ihr ihm bieten könnt, was unser Imperium nicht kann. Auf jeden Fall möchte er in Euer Land ziehen und von Euren besten Wissenschaftlern lernen."
 central.70.a:0 "Wir haben da genau die richtige Position für ihn."
 central.70.a.tt:0 "Ein §YWissenschaftler§! der §H$NAME_Central_Crystal_Species$§! migriert nach §Y[Root.GetName]§!."
 central.70.b:0 "Wir können derzeit keine Wissenschaftler gebrauchen."

 central.71.desc:0 "Das sind großartige Neuigkeiten! Ich hoffe, dass er für Euer Reich hilfreicher sein wird, als er es für uns war.\n\n$central.quest.transmission.end$"

 central.72.desc:0 "Er muss dann wohl einfach etwas anderes finden, um sich zu beschäftigen.\n\n$central.quest.transmission.end$"

 colony.9000.name:0 "Unbeständiger Boden"
 colony.9000.desc:0 "Unsere Kolonie auf [Root.GetName] befindet sich in einer merkwürdigen Situation: Wir haben uns offenbar auf dem Rücken eines riesigen amphibischen Reptils niedergelassen, dessen knöcherner Panzer aus verschiedenen exotischen Mineralien besteht. Alles Land, von dem wir dachten, es seien Inseln, hat sich als eine dieser Kreaturen entpuppt, und unsere Kolonisten haben begonnen, sie als §Y"Nemma"§! zu bezeichnen.\n\nSie wirken harmlos, und solange wir nicht zu tief in ihren Panzer eindringen, sollten sie uns kaum bemerken."
 colony.9000.a:0 "Fahrt fort."
 colony.9000.a.turtle:0 "Sie kommen mir irgendwie ... bekannt vor."

 colony.9005.name:0 "Die Mutprobe"
 colony.9005.desc:0 "Während unsere Kolonie auf [Root.GetName] gedeiht, haben die jüngeren [Root.Owner.GetSpeciesNamePlural] dieser neuen Welt versucht, sich selbst Unterhaltung zu verschaffen - wie man es in ihrem Alter zu tun pflegt. Einige haben es sich dabei zur Aufgabe gemacht, so nah wie möglich an den Kopf der örtlichen Nemma heranzuschleichen.\n\nLeider hat diese waghalsige Aktivität nun zu einer Tragödie geführt: Nachdem sie sie aufgeschreckt hatten, rutschten mehrere junge [Root.Owner.GetSpeciesNamePlural] vom Hals der massiven Kreatur ab. Einige von ihnen verletzten sich dabei und es gab sogar einen Todesfall.\n\nUnsere aufgebrachten Kolonisten fordern nun, dass etwas gegen diese "brutalen Ungetüme" unternommen wird."
 colony.9005.desc.gestalt:0 "Während unsere Kolonie auf [Root.GetName] gedeiht, hat sich gezeigt, dass Nemma eine starke Abneigung gegen Drohnen haben, die sich in die Nähe ihres Kopfes wagen. Dies wurde besonders deutlich, als ein Nemma zurückschreckte, mehrere [Root.Owner.GetSpeciesNamePlural] von seinem Hals warf und schwere Schäden verursachte.\n\nEs wird unseren Bemühungen schaden, wenn wir nicht etwas unternehmen, um mit diesen Ungetümen fertigzuwerden."
 colony.9005.a:0 "Wir müssen etwas tun!"
 colony.9005.b:0 "Die jungen [Root.Owner.GetSpeciesNamePlural] sollen ruhig ihren Spaß haben."
 colony.9005.b.gestalt:0 "Wir werden es künftig vermeiden, die Kreaturen weiter aufzuschrecken."

 colony.9010.name:0 "Nemma-Einsatztrupp"
 colony.9010.desc:0 "Nachdem wir unsere besten Biologen und Ingenieure damit beauftragt hatten, mögliche Lösungen für das Nemma-Dilemma auf [Root.GetName] zu entwickeln, liegen nun mehrere Vorschläge vor.\n\nWir haben einen jeden Vorschlag in Betracht gezogen, angefangen bei den vernünftigsten bis hin zu den extremsten Ideen. Die Dringlichkeit dieser Situation erfordert, dass wir direkt zu Feldversuchen übergehen."
 colony.9010.a:0 "Züchtet mehr Nemma heran und domestiziert sie für mehr Lebensraum."
 colony.9010.b:0 "Versklavt die Nemma, damit sie unterwürfig und gefügig werden."
 colony.9010.c:0 "Genug! Sediert die Nemma und fangt an, in ihre Panzer zu bohren."
 colony.9010.d:0 "Vernichtet diesen Abschaum!"

 colony.9015.name:0 "Ausbau des Archipels"
 colony.9015.desc:0 "Nach ersten Versuchen mit einem erwachsenen Exemplar haben unsere Zoologen ein Nemma-Zuchtsystem auf [Root.GetName] eingerichtet, in der Hoffnung, weitere riesige Nemma auf unseren Ozeanen anzusiedeln. Die Züchter warnen, dass dies nicht unbegrenzt fortgesetzt werden und der Planet nur drei, vielleicht vier weitere Nemma beherbergen kann. Sie schätzen, dass es etwa §Yzehn Jahre§! dauern wird, die nächste Nemma heranzuzüchten."
 colony.9015.a:0 "Dann sollten wir besser sofort mit der Zucht beginnen!"

 colony.9020.name:0 "Das Wunder des Lebens"
 colony.9020.desc:0 "Unser Zuchtprogramm auf [Root.GetName] trägt Früchte: Wir haben es geschafft, eine weitere Nemma in unsere Reihen aufzunehmen! Das Jungtier hat sich schnell an unsere Anwesenheit gewöhnt und wir konnten einen stabilen Lebensraum für es finden. Es sollte nun bereit sein, unsere Industrie zu tragen."
 colony.9020.desc.full:0 "$colony.9020.desc$\n\nEs ist jedoch auch die letzte Nemma, die wir dieser Welt hinzufügen können. Unsere Nemma-Züchter werden ihre Bemühungen nicht länger der Zucht weiterer Nemma widmen müssen, sondern der Erhaltung dessen, was sie bereits geschaffen haben."
 colony.9020.a:0 "Großartig! Beginnt unverzüglich mit der Zucht einer weiteren Nemma!"
 colony.9020.b:0 "Gute Arbeit!"
 colony.9020.b.gestalt:0 "Dies ist ein zufriedenstellender Abschluss des Projekts."

 colony.9025.name:0 "Überbevölkerung"
 colony.9025.desc:0 "Leider ist der jüngste Versuch, eine weitere Nemma auf [Root.GetName] zu züchten, gescheitert, da wir keinen geeigneten Lebensraum finden konnten, der groß genug für eine solch gewaltige Kreatur wäre. Unsere [Root.Owner.GetScientistPlural] lassen sich davon jedoch nicht beunruhigen und versprechen, in Zukunft bessere Ergebnisse abzuliefern."
 colony.9025.a:0 "Versuchen wir es einfach erneut ..."

 colony.9030.name:0 "Erzwungener Gehorsam"
 colony.9030.desc:0 "Unsere [Root.Owner.GetScientistPlural] für Xeno-Biotechnik haben es geschafft, die Bedrohung, die von den Nemma ausgeht, einzudämmen! Dank ihrer Bemühungen sind uns die Kreaturen nun unterwürfig.\n\nDie Nemma haben eine neue Bestimmung als Lasttiere erhalten, und ihre kolossale Masse erlaubt es ihnen, immense Mengen an Material zu transportieren, die mithilfe ihrer kybernetischen Implantate dorthin befördert werden, wo wir wollen. Unsere Kolonisierungsbemühungen haben sich entsprechend beschleunigt."
 colony.9030.a:0 "Ausgezeichnete Leistung. Nun kann unsere eigentliche Arbeit beginnen."

 colony.9035.name:0 "Nemma-Schützer"
 colony.9035.desc:0 "Heute kam es auf [Root.GetName] zu Unruhen, da Teile der Bevölkerung mit unserer Behandlung der Nemma unzufrieden sind. Die Demonstranten bildeten eine Kette um den Kopf jener Nemma, die die Hauptstadt der Kolonie trägt. Die Demonstranten forderten, dass wir sofort alle Nemma freilassen und uns für die Erhaltung ihrer Art einsetzen, anstatt sie zu versklaven.\n\nDie Bewegung hat sich rasch auf die Siedlungen der anderen Nemma ausgebreitet - allerdings haben sich auch Gegenproteste zugunsten unserer bestehenden Programme gebildet, was die öffentliche Spannung weiter erhöht und zu gewaltsamen Auseinandersetzungen führen könnte."
 colony.9035.a:0 "Stellt stattdessen ein Zuchtprogramm auf die Beine."
 colony.9035.b:0 "Nehmt die Unruhestifter fest und teilt sie der Müllentsorgung zu."

 colony.9040.name:0 "Ausbeutung der Panzer"
 colony.9040.desc:0 "Unsere Ingenieure und Biochemiker haben sich selbst übertroffen. Neu entwickelte Medikamente und extrem präzise Bohrer ermöglichen es uns nun, die Mineralien und die Biomaterie zu ernten, die sich unter den kristallinen Panzern der Nemma befinden, ohne dabei unsere Infrastruktur zu gefährden. Wenn doch nur alle unsere Kolonien einen solchen Ertrag bringen würden."

 colony.9045.name:0 "Ausrottung der immerwährenden Reptilien"
 colony.9045.desc:0 "Die Ausrottung der Nemma ist abgeschlossen. Der Prozess ist sehr systematisch verlaufen, um die Ozeane nicht zu verschmutzen oder unsere Infrastruktur anderweitig zu gefährden. Bald schon können wir uns der Aufgabe zuwenden, ihre Überreste zu ernten und eine dauerhafte und beständige Kolonie auf [Root.GetName] zu errichten. Zunächst müssen wir jedoch die ganzen Überreste irgendwo einlagern."
 colony.9045.a:0 "Nur so kann man derart hirnlose Bestien kontrollieren."

 # Arc Sites
 broken_world_digsite:0 "Die zerbrochene Pforte"
 broken_world_digsite_desc:0 "Wir haben seltsame Signale von einer zerbrochenen Kuppel auf [From.Planet.GetName] aufgefangen."
 site_tombworld_weapon_cache:0 "Waffenversteck"
 site_tombworld_weapon_cache_desc:0 "Unter der zerborstenen Oberfläche von [From.Planet.GetName] wurde ein großer verstärkter Behälter gefunden. Er ist erstaunlich intakt, wenn man bedenkt, dass er jahrelang in einer radioaktiven Einöde vergraben war."
