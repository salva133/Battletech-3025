# Intemporal Orb
 INTEMPORAL_ORB_CAT:0 "Die Kugel"
 INTEMPORAL_ORB_CAT_DESC:0 "Wir haben eine mächtige konzentrierte Energie in Form einer Kugel entdeckt. Eine Untersuchung wird empfohlen."

## Event: Concentrated Energy
 anomaly.7105.name:0 "Konzentrierte Energie"
 anomaly.7105.desc:0 "Die Besatzung der [From.GetName] hat die Quelle der ungewöhnlichen Energiewerte zurückverfolgt: eine kleine, blaue Kugel. Die [Owner.GetScientistPlural] an Bord berichten, dass die Sensoren Tachyonen mit umgekehrter Polarität registrieren.\n\nUm das Objekt herum sind Symbole in den Boden geritzt, die vielleicht von einer älteren Zivilisation dort platziert wurden. Es ist unklar, ob sie als Anweisung oder Warnung gedacht sind.\n\nDie vollständige Inschrift ist bei Weitem nicht übersetzt, doch einzelne Symbole scheinen mit der Zeitmessung und den relativen Positionen von Himmelsobjekten im [Solar_System.GetName]-System in Zusammenhang zu stehen."
 anomaly.7105.a.standard:0 "Untersucht die Kugel."
 anomaly.7105.a.devouring:0 "Esst die Kugel."
 anomaly.7105.b:0 "Viel zu gefährlich! Rührt nichts an!"

## Event: Local Time Reversal
 anomaly.7110.name:0 "Umkehrung der Ortszeit"
 anomaly.7110.desc:0 "Die Kugel aus blauer Energie, die zuerst auf [FromFrom.GetName] entdeckt wurde, ist verschwunden, und erste Scans geben keinerlei Hinweise auf ihren Verbleib. Noch merkwürdiger jedoch ist, dass die Markierungen auf dem Boden ebenfalls verschwunden sind: Es ist, als wären sie nie da gewesen.\n\nAngesichts der ungewöhnlichen Tachyonenwerte, die wir entdeckt haben, gehen unsere [Owner.GetScientistPlural] davon aus, dass sowohl die Kugel als auch die Schrift sich rückwärts durch die Zeit bewegt haben."

## Event: Timeless
 anomaly.7115.name:0 "Die Zeit fließt wie ein Fluss"
### Regular empires are non-gestalt empires with a non-robot scientist
 anomaly.7115.desc.regular:0 "Während der Ausgrabungsarbeiten auf [FromFrom.GetName] berührte [Root.GetLeaderName] die blaue Kugel mit einem Pinsel.\n\n[leader.GetHeSheCap] beschrieb später eine Vision der Zeit, die sich wie ein Fluss in die unendliche Zukunft und die nicht minder unendliche Vergangenheit erstreckte. Vor [leader.GetHimHer] schoss blaue Energie aus dem Zeitstrom, die von [leader.GetHisHer]em Körper absorbiert wurde. Obwohl die anderen [Owner.GetScientistPlural] diesen Vorfall genauestens aufgezeichnet haben und er weniger als eine Sekunde dauerte, beschrieb [leader.GetHeShe] eine Erfahrung, die mehrere Stunden lang anhielt.\n\nNach der Vision war sich [Root.GetLeaderName] sicher, dass die Zeit keinerlei Einfluss mehr auf [leader.GetIhnSieDE] hat. Die sich daraus ergebende unendliche Lebenszeit möchte [leader.GetHeShe] nun nutzen, um das Universum auf eigene Faust zu erkunden."
### Scientist is already immortal
