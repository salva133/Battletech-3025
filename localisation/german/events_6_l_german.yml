 fungal_emitters_category_desc:0 "Merkwürdige Signale kommen aus den unterirdischen Höhlen auf [From.GetName]. Worum könnte es sich dabei wohl handeln?"

 anomaly.6755.name:0 "Pilzemitter"
 anomaly.6755.desc:0 "Unter der Oberfläche von [From.GetName] lebt ein höchst eigenartiger Organismus. Scans und erste Proben zeigen, dass es sich um eine Art Myzel handelt, das mit Sporen übersät ist. Verglichen mit der üblichen Größe von Sporen auf unserer Heimatwelt sind diese allerdings riesig. Ihre Oberfläche schimmert wie ein Kaleidoskop und die Farben scheinen sich je nach Umgebung zu verändern.\n\nDas Seltsamste ist jedoch, dass sie eine Art Netzwerk bilden, das in der Lage ist, etwas zu erzeugen, wovon unsere Wissenschaftler glauben, dass es ein Signal sein könnte. Die gegenwärtige Signalstärke ist zwar sehr schwach, doch mit etwas Aufwand könnte es möglich sein, herauszufinden, wohin das Signal führt."
 anomaly.6755.a:0 "Versucht, das Ziel dieses Signals zu ermitteln."
 anomaly.6755.b:0 "Wir sollten sie verkaufen."
 anomaly.6755.c:0 "Dafür haben wir keine Zeit."
 anomaly.6760.intro:0 "Unter der Oberfläche von [From.GetName] lebt ein vertrauter Organismus. Scans und erste Proben zeigen, dass es sich um eine Art Myzel handelt, das mit riesigen Sporen übersät ist. Scheinbar ist es direkt mit dem "Riesenpilz" verwandt. Die Sporen sind jedoch mutiert und zu kleinen Kügelchen herangewachsen. Ihre sich ständig ändernde bunte Oberfläche ist bereits äußerst beeindruckend, doch noch wichtiger ist, dass sie ein stärkeres Signal zu erzeugen scheinen als die herkömmlichen Sporen."
 anomaly.6760.desc:0 "$anomaly.6760.intro$\n\nUnsere Wissenschaftler haben die Hypothese aufgestellt, dass es möglich sein könnte, das derzeitige Netzwerk zu verstärken, indem wir einige dieser Sporen zurück zum "Riesenpilz" bringen."
 anomaly.6760.a:0 "Bereitet ein entsprechendes Projekt vor."
 anomaly.6760.b:0 "Sammelt einfach die Daten."
 anomaly.6765.desc:0 "$anomaly.6760.intro$\n\nDa wir das Netzwerk zerstört haben, haben wir keinen praktischen Nutzen für diese Informationen."
 anomaly.6770.name:0 "Auf den Spuren der Pilze"
 anomaly.6770.intro:0 "Das vom Myzel ausgesandte Signal zu verfolgen, erwies sich als äußerst knifflige Angelegenheit."
 anomaly.6770.desc:0 "$anomaly.6770.intro$ Unserem verblüfften Wissenschaftler ist es schließlich gelungen, "mithilfe von Pilzen in andere Dimensionen zu blicken". Details darüber, was genau dies bedeutet, sind spärlich, doch auf jeden Fall war der Versuch ein voller Erfolg und hat uns einen Weg zum Ziel aufgezeigt."
 anomaly.6770.a:0 "Nehmt Kurs!"
 anomaly.6780.desc:0 "$anomaly.6770.intro$ Trotz aller Bemühungen von [Root.GetLeaderName] war es nicht möglich, das Ziel des Signals zu bestimmen, und so bleibt das Myzel weiterhin ein großes Mysterium für uns. Trotzdem haben wir eine Menge gelernt und die Daten werden in diesem Augenblick zur weiteren Analyse in unsere Heimatwelt zurückgebracht."
 anomaly.6785.name:0 "Bepilzung des Netzwerks"
 anomaly.6785.desc:0 "Die mutierten Sporen auf den bestehenden Pilz zu pfropfen, war eine Meisterleistung der Biotechnik. Mithilfe von Archiven, in denen die genetischen Veränderungen detailliert beschrieben waren, die man bereits am "Riesenpilz" vorgenommen hatte, gelang es unseren Wissenschaftlern, ihn noch weiter zu modifizieren, ohne seine Effizienz zu beeinträchtigen. Das Ergebnis war spektakulär, und binnen weniger Monate waren die Pilze bereits um das Zehnfache gewachsen. Das Wachstum erhöht natürlich auch den Bedarf an Wasser, aber die nahen gefrorenen Asteroiden enthalten genug Wasser, um den Pilz für Jahrhunderte, wenn nicht gar Jahrtausende zu hydrieren.\n\nMit größeren Pilzen ging eine Verbesserung des Netzwerks einher, und nach einigen Upgrades an unseren Computern sind wir nun wieder in der Lage, zu hören, was die Sporen zu sagen haben."

 FOLLOWING_FUNGI_PROJECT:0 "Der Pilzpfad"
 FOLLOWING_FUNGI_PROJECT_DESC:0 "Eine Anomalie auf [From.GetName] hat die Existenz einer Kolonie mysteriöser Pilze aufgedeckt, die eine Art Signal senden ... Irgendwohin. Unsere Wissenschaftler sind sich sicher, dass wir das Ziel dieses Signals aufspüren und dieses Myzel besser verstehen können, wenn wir den Impuls an der Quelle verstärken."
 MUSHROOMING_NETWORK_PROJECT:0 "Bepropfen durch Sporen"
 MUSHROOMING_NETWORK_PROJECT_DESC:0 "Die Entdeckung der mutierten Sporen bietet eine einmalige Gelegenheit, unser Myzel-Abhörnetzwerk zu verstärken. Die Sporen sind größer, senden ein stärkeres Signal und könnten uns helfen, die Entwicklung des "Riesenpilzes" weiter zu fördern."

