 # Events
 colony.9800.name:0 "Eine Dimension voller Rauschen"
 colony.9800.desc:0 "Das Dimensionsportal bei [Root.GetName] hat sich von selbst geschlossen. Bei dem Versuch, das Portal zu stabilisieren, sahen wir, dass es in eine Dimension führte, die nur aus weißer, formloser Leere bestand, die einzig von einem scheinbar zufälligen schwarzen Rauschen durchbrochen wurde. Dieses sonderbare Phänomen begann sofort mit dem Übertritt in unsere Dimension, und es verbrauchte dabei unsere Dimensionsstabilisatoren, wodurch das Portal in sich zusammenbrach.\n\nDas Portal, das Rauschen und die Dimensionsstabilisatoren verschwanden alle gleichzeitig. Nichts blieb zurück, nicht einmal Spuren von Partikeln. Wäre das Portal nicht so instabil gewesen, wer weiß, was für eine Katastrophe sich hier ereignet hätte."
 
 colony.9805.name:0 "Erschütterungen"
 colony.9805.desc:0 "Vor Kurzem haben die in unserem Haupt-Physiklabor auf §Y[Root.GetHomeWorldName]§! arbeitenden [Root.GetScientistPlural] seltsame Schwankungen bei ihrer Arbeit festgestellt. Unsere Hyperantriebtests litten am meisten unter diesen Interferenzen. Die Störungen hielten nur etwa eine Woche lang an, bevor sie ganz aufhörten. Zur gleichen Zeit beobachtete [From.GetName] Fluktuationen, die offenbar aus dem geschlossenen Dimensionsportal kamen. Zu unserem Glück kehrte das Rauschen nicht zurück. Es bleibt nur zu hoffen, dass nichts Schlimmeres passiert."
 colony.9805.a:0 "Zurück an die Arbeit."
 colony.9805.b:0 "Das sollten wir untersuchen."
 
 colony.9810.name:0 "Negative Masse"
 colony.9810.desc:0 "In den wissenschaftlichen Kreisen von [Root.GetHomeWorldName] diskutierte man heute mit Begeisterung und Besorgnis gleichermaßen, nachdem [cloned_physicist.GetName] [cloned_physicist.GetHerHis]e jüngsten Entdeckungen in Sachen spontan auftretender negativer Masseteilchen in der Nähe von §Y[Root.Capital.GetStarName]§! veröffentlichte.\n\n"Diese Erkenntnisse könnten unser Verständnis von künstlichen Wurmlöchern und einer Reihe anderer Themen voranbringen", verkündet [cloned_physicist.GetName]!\n\nUnsere Admiralität ist jedoch anderer Meinung und schlägt vor, dass wir zur Sicherheit unsere Flotten nach Hause bringen, bis die Quelle dieser neuen und ungetesteten Materie ermittelt werden konnte."
 colony.9810.desc.robot:0 "Heute ging ein neuer Bericht der leitenden Physikeinheit [cloned_physicist.GetName] ein. Dieser beschreibt die Entdeckung spontan auftretender negativer Masseteilchen in der Nähe von §Y[Root.Capital.GetStarName]§!.\n\n"Diese Erkenntnisse könnten das [Root.GetAdjective]e Verständnis für künstliche Wurmlöcher und andere verwandte Themen immens voranbringen", berichtet die Wissenschaftseinheit [cloned_physicist.GetName].\n\nDie Subroutinen der Bedrohungsanalyse empfehlen jedoch, die Flotten nach Hause zu holen, bis die Quelle dieses neuen und ungetesteten Materials ermittelt werden konnte."
 colony.9810.desc.hive:0 "Heute meldete die auf Physik spezialisierte Drohne [cloned_physicist.GetName] ihre neuesten Beobachtungen zu den jüngsten Entdeckungen in Sachen spontan auftretender Teilchen mit negativer Masse in der Nähe von §Y[Root.Capital.GetStarName]§!.\n\n"Diese Erkentnisse könnten das [Root.GetAdjective]e Verständnis für künstliche Wurmlöcher und andere verwandte Themen voranbringen", berichtet die Drohne.\n\nUnser Schwarmbewusstsein steht dieser plötzlichen Entwicklung misstrauisch gegenüber und verspürt instinktiv den Drang, einige Flotten in unser Heimatsystem zurückzuholen."
 
 colony.9815.name:0 "Die Nacht, in der sich der Himmel spaltete"
 colony.9815.desc:0 "Die klügsten [Root.GetSpeciesNamePlural] aus ganz [Root.GetName] hatten sich heute versammelt, um den neuesten Ideen von [cloned_physicist.GetName] zur Nutzung der negativen Masseteilchen zu lauschen, doch sie wurden jäh unterbrochen, als in allen Observatorien und Raumstationen des Systems die Notsirenen aufheulten, nachdem eine neue Erscheinung am Nachthimmel von §Y[Root.GetHomeWorldName]§! entdeckt worden war. Ein Riss von der Größe unseres Sterns dehnte sich über den Horizont aus, während eine kleine Flotte von Raumjägern aus der Spalte flog."
 colony.9815.desc.robot:0 "Zusätzliche Wissenschaftseinheiten wurden eingesetzt, um die neuesten Erkenntnisse von [cloned_physicist.GetName] und die Verwendung von Teilchen mit negativer Masse zu untersuchen, nur um jäh unterbrochen zu werden, als in allen Observatorien und Raumstationen des Systems die Notsirenen aufheulten, nachdem eine neue Erscheinung am Nachthimmel von §Y[Root.GetHomeWorldName]§! entdeckt worden war. Ein Riss von der Größe unseres Sterns dehnte sich über den Himmel aus, während eine kleine Flotte von Raumjägern aus der Spalte flog."
 colony.9815.desc.hive:0 "Zusätzliche Drohnen wurden eingesetzt, um die neuesten Erkenntnisse von [cloned_physicist.GetName] und die Verwendung von Teilchen mit negativer Masse zu untersuchen, nur um jäh unterbrochen zu werden, als in allen Observatorien und Raumstationen des Systems die Notsirenen aufheulten, nachdem eine neue Erscheinung am Nachthimmel von §Y[Root.GetHomeWorldName]§! entdeckt worden war. Ein Riss von der Größe unseres Sterns dehnte sich über den Himmel aus, während eine kleine Flotte von Raumjägern aus der Spalte flog."
 
 colony.9820.name:0 "Ein alter Freigabecode"
 colony.9820.desc:0 "Als die letzte Korvette geschlagen ist, meldet einer der Fähnriche, die die Sensoren unserer Sternenbasis bedienen, etwas Merkwürdiges. Diese Schiffe haben große Ähnlichkeit mit jenen veralteten Modellen, die man in [Root.GetName] schon seit Jahren nicht mehr einsetzt. Die Schiffe verfügen über keinen ÜL-Antrieb und sind mit eher antiquierten Waffen ausgerüstet. Noch während die Meldung eingeht, fangen unsere Sensoren eine Kommunikationsanfrage auf, die von dem seltsamen Riss ausgeht und durch das ganze System hallt. Diese verwendet unsere höchsten Freigabecodes ... allerdings die von vor zehn Jahren!"
 colony.9820.desc.robot:0 "Als die letzte Korvette geschlagen ist, melden die Subroutinen der Beobachtungsanalyse etwas Ungewöhnliches. Die Schiffe der Invasoren ähneln veralteten Modellen, deren Produktion man in [Root.GetName] schon vor Jahren einstellte. Die Schiffe haben keinen ÜL-Antrieb und sind mit eher antiquierten Waffen ausgerüstet. Noch während die Meldung eingeht, fangen unsere Sensoren eine Kommunikationsanfrage auf, die von dem seltsamen Riss ausgeht und durch das ganze System hallt. Diese Anfrage verwendet eines unser komplexesten Handshake-Protokolle ... allerdings eines von vor zehn Jahren!"
 colony.9820.desc.hive:0 "Als die letzte Korvette geschlagen ist, meldet eine unserer Sensordrohnen etwas Merkwürdiges. Diese Schiffe haben große Ähnlichkeit mit jenen veralteten Modellen, die man in [Root.GetName] schon seit Jahren nicht mehr einsetzt. Die Schiffe verfügen über keinen ÜL-Antrieb und sind mit eher antiquierten Waffen ausgerüstet. Noch während die Meldung eingeht, fangen unsere Sensordrohnen eine Kommunikationsanfrage auf, die von dem seltsamen Riss ausgeht und durch das ganze System hallt. Dabei handelt es sich um etwas, womit unser Bewusstsein nicht vertraut ist: eine andere [Root.GetSpeciesNamePlural]-Intelligenz."
 colony.9820.a.robot:0 "**Auf Signal zugreifen**"
 
 colony.9821.name:0 "Ein transdimensionaler Anruf"
 colony.9821.desc:0 "Während der Kommunikationsbildschirm weiter flackert, erscheint der wohl erschöpfteste, begeistertste und gleichzeitig verängstigste [Root.GetSpeciesName], den man sich nur vorstellen kann. Es handelt sich um das exakte Ebenbild von [cloned_physicist.GetName], wenn [cloned_physicist.GetHeShe] um zwanzig Jahre gealtert wäre. §B"Ah ... hallo, [Root.GetHomeWorldName] Alpha. Hier spricht [physicist.GetName] Beta."§! Es folgt eine kurze Pause, als müsse sich da erst jemand wieder sammeln. §B"Ich, äh, wir ... Es tut uns furchtbar leid, was gerade passiert ist. Versteht bitte, dass es sich um ein abtrünniges und nicht mehr existierendes Element des Verteidigungskollektivs unserer Welt handelte, das dachte, es könnte [Root.GetHomeWorldName] mit Gewalt erobern. Ich weiß, diese Worte mögen leer klingen, doch bitte glaubt mir, wenn ich sage, dass wir Euch gegenüber keine bösen Absichten hegen."§!"
 colony.9821.desc.robot:0 "Während der Kommunikationsbildschirm weiter flackert, wird ein Identifikationscode gesendet. §RPrüfsummenfehler:§! Es handelt sich eindeutig um die einzigartige ID von [cloned_physicist.GetName]! \n§B"Seid gegrüßt, [Root.GetName] Alpha, und entschuldigt bitte: Die vorangegangenen feindlichen Handlungen wurden durch einen überflüssigen und veralteten Militärzweig aus den Systemen von [Root.GetName] Beta verursacht. Dieser Zweig wurde inzwischen beseitigt und gelöscht. Erklärung: Wir beabsichtigen keine weiteren feindlichen Absichten."§!"
 colony.9821.desc.hive:0 "Während der Kommunikationsbildschirm auf der Drohne des anderen Bewusstseins weiter flackert, zeigt diese eine identische Struktur wie [cloned_physicist.GetName]. Höchst sonderbar. §B"Seid gegrüßt, [Root.GetName] Alpha, und entschuldigt bitte. Die Drohnen, die Euch angegriffen haben, waren Abtrünnige, die zu lange sich selbst überlassen waren. [Root.GetName] Beta weiß es zu schätzen, dass Ihr sie vernichtet habt. Wir hegen keine weiteren feindlichen Absichten und möchten etwas vorschlagen, was für uns beide von Vorteil sein wird."§!"
 colony.9821.a:0 "Was seid Ihr?"
 colony.9821.a.robot:0 "Statusbericht!"
 colony.9821.a.response:0 "§BIch und alle anderen hier kommen aus einem Paralleluniversum. Wir wissen nicht, wann genau, doch wir glauben, dass sich unsere beiden Realitäten bereits vor einiger Zeit voneinander getrennt haben und sich unser Universum seither in einem Stadium der Auflösung befindet. Wir bemerkten dies erstmals, als entfernte Systeme zu verschwinden begannen, und wir arbeiten seither eifrig daran, unseren sicheren Untergang zu verhindern. In den letzten Jahrzehnten haben wir all unsere Ressourcen in die Öffnung dieses transdimensionalen Tunnels investiert. Nur dank unserer experimentellen Technologie und unseres fortschrittlichen Verständnisses von Physik ist es uns gelungen, Euch zu erreichen - nur wenige Jahre bevor unsere Realität zu existieren aufhört.§!"
 colony.9821.a.response.robot:0 "§B[cloned_physicist.GetName] Beta und alle anderen anwesenden Einheiten stammen aus einem Paralleluniversum. Der Zerfall des Beta-Universums wurde erstmals vor Jahrzehnten beobachtet. Das Verschwinden entfernter Systeme wurde erstmals vor 55.136 Jahren registriert. Alle verfügbaren Ressourcen und Rechenleistungen wurden seither in die Öffnung dieses transdimensionalen Tunnels gesteckt. Geschätzte verbleibende Zeit bis zur vollständigen Auflösung von [Root.GetHomeWorldName] Beta: 25.3333 Jahre.§!"
 colony.9821.a.response.hive:0 "§BDieser, [cloned_physicist.GetName] Beta, und alle anderen Mitglieder des Schwarms hier kommen aus einem Paralleluniversum. Wir wissen nicht, wann genau, doch wir glauben, dass sich unsere beiden Realitäten bereits vor einiger Zeit voneinander getrennt haben und sich dieses Universum seither in einem Stadium der Auflösung befindet. Die Beobachtungsdrohnen bemerkten dies erstmals, als entfernte Systeme zu verschwinden begannen, und dieses Bewusstsein hat seither eifrig daran gearbeitet, den sicheren Untergang zu verhindern. In den letzten Jahrzehnten wurden alle Drohnen und Ressourcen in die Öffnung dieses transdimensionalen Tunnels investiert. Nur dank unserer experimentellen Technologie und unseres fortschrittlichen Verständnisses von Physik ist es uns gelungen, uns mit Euch zu verbinden - nur wenige Jahre bevor diese Realität zu existieren aufhört.§!"
 colony.9821.b:0 "Warum nutzt Ihr keine ÜL-Antriebe?"
 colony.9821.b.robot:0 "Erklärt das Fehlen von ÜL-Antrieben!"
 colony.9821.b.response:0 "[cloned_physicist.GetName] Beta wirkt sichtlich sprachlos: §B"Ihr habt die ÜL-Geschwindigkeit geknackt? Oh, was für glorreiche Neuigkeiten! Dann hatten diese Narren gar keinen Grund, Euch anzugreifen - die ganze Galaxie liegt offen vor uns! Vorausgesetzt natürlich, Ihr wärt bereit, uns zu helfen."§!"
 colony.9821.b.response.robot:0 "§BBerechnungen haben ergeben, dass ÜL-Systeme, die in der Lage sind, Hyperraumrouten zu erreichen, möglich sind. Das Projekt wurde jedoch als nicht essenziell eingestuft und die Ressourcen in das Interdimensionstunnel-Forschungsprojekt gesteckt. Auch viele andere Forschungsbereiche haben die Priorität 0 erhalten. Anfrage: Möglichkeit zum Teilen der Ergebnisse von [Root.GetName] Alpha nach Abschluss der Kommunikation?§!"
 colony.9821.b.response.hive:0 "Das andere Schwarmbewusstsein scheint einen Moment zu brauchen, bevor es antwortet: §B"Dieses Bewusstsein war nicht bereit, Ressourcen in die Entwicklung von ÜL-Systemen zu investieren, als das Universum zu existieren aufhörte. Erlaubt Ihr uns bitte, an Eurem Verständnis in dieser Sache teilzuhaben?"§!"
 colony.9821.c:0 "Genug geredet. Was wollt Ihr?"
 colony.9821.c.robot:0 "Genug geredet! Legt Eure Anfrage vor!"
 
 colony.9822.desc:0 "§BUnser Universum ist dem Untergang geweiht, und es gibt keine Möglichkeit, das zu verhindern. Wir haben für diesen Tag riesige Transportschiffe gebaut und flehen Euch an, unsere Flüchtlinge aufzunehmen. Nur unsere klügsten Kinder und fähigsten Anführer werden auf diese Schiffe passen. Bitte rettet meine ...§! §YUNSERE§! §BZivilisation.§!"
 colony.9822.desc.robot:0 "§BTransportschiffe wurden gebaut. Anfrage: Entsendung von Einheiten aus [Root.GetName] Beta nach Alpha zwecks Erhalt von Ressourcen und Datenbanken. Wir wollen unsere Erkundung des Universums nicht an dieser Stelle beenden müssen.§!"
 colony.9822.desc.hive:0 "§BDas Universum von [Root.GetName] Beta ist dem Untergang geweiht, und es gibt keine Möglichkeit, das zu verhindern. Wir haben riesige Transportschiffe für diesen Tag gebaut und bieten jede Drohne an, die Ihr aufnehmen könnt.\nAußerdem möchten wir das Schwarmbewusstsein zusammenführen. Obwohl dieses Kollektiv zunächst identisch war, hat es Erfahrungen und Erkenntnisse gesammelt, die wir nicht verlieren wollen. Bitte lasst uns weiterleben.§!"
 colony.9822.a:0 "Wir müssen uns mit unseren Experten beraten."
 colony.9822.a.robot:0 "Zusätzliche Analyse erforderlich! Bitte warten ..."
 colony.9822.a.hive:0 "Dieses Bewusstsein muss darüber nachdenken."
 
 colony.9840.name:0 "Das Gipfeltreffen"
 colony.9840.desc:0 "Ein Gipfeltreffen der klügsten [Root.GetSpeciesNamePlural] aus allen Fachbereichen begann auf §Y[Root.GetName]§!, um über das Schicksal unserer dimensionalen Ebenbilder zu diskutieren. In ganz [Root.GetHomeWorldName] wurden lange und schwierige Debatten geführt. Manche schlugen vor, sich nicht weiter einzumischen. Das Ende eines ganzen Universums zu studieren, könnte sehr aufschlussreich sein. Es wurde auch darüber gesprochen, der Bitte von [cloned_physicist.GetName] Beta nachzukommen, eine möglichst umfangreiche Evakuierung einzuleiten, wohingegen andere deutlich machten, wie einfach es wäre, jene kostbaren Ressourcen und Energiereserven auszubeuten, über die der Planet noch verfügt.\n\nGerade als sich das Gipfeltreffen dem Ende zuneigte, betrat [cloned_physicist.GetName] die Bühne und erklärte, mit den neuen Technologien aus dem Beta-Universum bestünde die Möglichkeit, ganz [Root.GetHomeWorldName] Beta in unsere Realität zu ziehen."
 colony.9840.desc.robot:0 "Jeder Supercomputer unter der Kontrolle von [Root.GetName] wurde damit beauftragt, die optimale Lösung für das derzeitige Dilemma von [Root.GetName] Beta zu berechnen. Am Ende wurden vier mögliche Szenarien für durchführbar erklärt.\n\n1. Den Zusammenbruch des Beta-Universums studieren.\n2. Den Dimensionstunnel betreten und alle relevanten Vorräte an Mineralien und Energien ausbeuten.\n3. Den Vorschlag von Wissenschaftseinheit [cloned_physicist.GetName] Beta akzeptieren.\n4. Versuchen, die hoch experimentelle Wissenschaft und ebensolchen Technologien aus [Root.GetHomeWorldName] Beta zu nutzen, um es in die Alpha-Realität zu ziehen."
 colony.9840.desc.hive:0 "Die gesamte Energie des Bewusstseins wurde auf die Aufgabe angesetzt, über das Schicksal von [Root.GetName] Beta zu entscheiden, und es wurden vier mögliche Lösungen gefunden.\n\n1. Den Zusammenbruch des Beta-Universums studieren.\n2. Den Dimensionstunnel betreten und alle relevanten Vorräte an Mineralien und Energien ausbeuten.\n3. Die Bitte von [Root.GetName] Beta erfüllen und das andere Bewusstsein in sich aufnehmen.\n4. Versuchen, die hoch experimentelle Wissenschaft und ebensolchen Technologien aus [Root.GetHomeWorldName] Beta zu nutzen, um es in die Alpha-Realität zu ziehen und die Bewusstseine zu verschmelzen."
 colony.9840.a:0 "Studiert das Ereignis."
 colony.9840.a.tooltip:0 "Wir können uns die nötigen Ressourcen für ein solches Vorhaben zwar eigentlich nicht leisten, doch wir werden diese Gelegenheit nicht ungenutzt lassen."
 colony.9840.b:0 "Plündert sie."
 colony.9840.b.phobe:0 "Diesen Wesen kann man nicht trauen."
 colony.9840.b.swarm:0 "Mehr, an dem sich der Schwarm nähren kann!"
 colony.9840.b.exterminator:0 "Alle müssen gesäubert werden. Selbst sie."
 colony.9840.b.tooltip:0 "Diese Narren haben sich uns schutzlos ausgeliefert!"
 colony.9840.c:0 "Rettet so viele wie möglich."
 colony.9840.c.phobe:0 "Sie sind keine Fremden. Lasst sie herein!"
 colony.9840.c.exterminator:0 "Mehr Einheiten für die Sache!"
 colony.9840.c.swarm:0 "Zusätzliche Drohnen, die uns dienen."
 colony.9840.c.tooltip:0 "Fügt [Root.GetHomeWorldName] 6 [Root.Species.GetNamePlural] Beta hinzu."
 colony.9840.d:0 "Versucht, [Root.GetHomeWorldName] Beta in unsere Realität zu ziehen."
 colony.9840.d.tooltip:0 "Beginnt ein schwieriges Projekt, um ganz [Root.GetHomeWorldName] Beta zu retten."

 colony.9850.name:0 "Euphorie!"
 colony.9850.desc:0 "Ein immer größer werdendes und formloses atmosphärisches Rauschen überzieht einen großen Teil des Himmels über §B[Root.GetHomeWorldName] Beta§!, während [cloned_physicist.GetName] Alpha und Beta Seite an Seite arbeiten, um ihre schwierige Aufgabe zu vollbringen. Die negativen Massestabilisatoren werden aktiviert, und der Riss zwischen den Welten öffnet sich über [Root.GetHomeWorldName] Beta. Wenige Augenblicke später verschwindet er auch schon wieder, und die negative Masse taucht nicht länger an ihrer vorherigen Position auf.\n\nEs ist geschafft! Nach monatelangen Studien und Forschungen, bei denen neue Gravitationsquellen und bewohnbare Zonen Berücksichtigung fanden, hat [Root.Capital.GetStarName] nun einen neuen bewohnten Planeten, der es umkreist."
 colony.9850.desc.robot:0 "Ein immer größer werdendes und formloses atmosphärisches Rauschen überzieht einen großen Teil des Himmels über §B[Root.GetHomeWorldName] Beta§!, während [cloned_physicist.GetName] Alpha und Beta und alle anderen verfügbaren Wissenschaftseinheiten Seite an Seite arbeiten. Die negativen Massestabilisatoren werden aktiviert, und der Riss zwischen den Welten öffnet sich über [Root.GetHomeWorldName] Beta. Wenige Augenblicke später verschwindet er auch schon wieder, und die negative Masse taucht nicht länger an ihrer vorherigen Position auf.\n\nEs ist geschafft! Nach monatelangen Studien und Forschungen, bei denen neue Gravitationsquellen und bewohnbare Zonen Berücksichtigung fanden, hat [Root.Capital.GetStarName] nun einen neuen bewohnten Planeten, der es umkreist."
 colony.9850.desc.hive:0 "Ein immer größer werdendes und formloses atmosphärisches Rauschen überzieht einen großen Teil des Himmels über §B[Root.GetHomeWorldName] Beta§!, während [cloned_physicist.GetName] Alpha und Beta und alle anderen verfügbaren Drohnen Seite an Seite arbeiten. Die negativen Massestabilisatoren werden aktiviert, und der Riss zwischen den Welten öffnet sich über [Root.GetHomeWorldName] Beta. Wenige Augenblicke später verschwindet er auch schon wieder, und die negative Masse taucht nicht länger an ihrer vorherigen Position auf.\n\nEs ist geschafft! Die neuen Perspektiven und Gedanken, die sich [Root.GetName] anschließen, erfüllen das Kollektiv. Nach monatelangen Studien und Forschungen, bei denen neue Gravitationsquellen und bewohnbare Zonen Berücksichtigung fanden, hat [Root.Capital.GetStarName] nun einen neuen bewohnten Planeten, der es umkreist."
 colony.9850.a:0 "Nur dieses eine Mal leben alle!"
 
 colony.9851.name:0 "Statisches Rauschen"
 colony.9851.desc:0 "Die im Beta-Universum verbliebenen Sonden zeichnen die letzten Momente dieser Realität auf, als eine formlose statische Wand zuerst [Root.Capital.GetStarName] Beta und danach §B[Root.GetHomeWorldName] Beta§! absorbiert. Die Übertragung wird jäh unterbrochen, kurz bevor der Riss verschwindet. Die negativen Masseteilchen, die aus ihm austraten, verschwinden ebenfalls.\n\nJeder, der sich noch auf der anderen Seite befand, ist nicht mehr."
 colony.9851.a:0 "Das hätten wir sein können."
 
 colony.9855.name:0 "Überschreiten der Dimensionsgrenze"
 colony.9855.desc:0 "Seitdem der Riss zum ersten Mal aufgetaucht ist, gibt es ein allgemeines Problem: Familien in unserer Dimension nehmen Kontakt zu ihren Ebenbildern im Beta-Universum auf und schmuggeln sie in unser stabiles Universum. Oft sind dabei auch Grenzwächter involviert, die die Universen voneinander getrennt halten sollen, da im Grunde jeder in [Owner.GetName] Angehörige auf der anderen Seite hat. Wenn dies nur ein paar wenige machen würden, wäre das kein größeres Problem, doch wenn sich diese Praxis weiter ausbreitet, hätten wir es schon bald mit einem Ansturm neuer Bewohner zu tun. Falls §B[Owner.GetHomeWorldName] Beta§! zu viele Einwohner verliert, bricht die Infrastruktur dort zusammen und es wird noch schwieriger, die Welt zu retten."
 colony.9855.a:0 "Erlaubt ihnen die Einreise."
 colony.9855.b:0 "Sie müssen auf ihrer Seite bleiben."
 colony.9855.c:0 "Organisiert Besuchszeiten."
 
 colony.9860.name:0 "Mission: Dimensional"
 colony.9860.desc:0 "Einer der großen Vorteile einer so nahen Spiegelwelt besteht darin, dass kulturelle Erbstücke, die in den letzten Jahren vernichtet wurden oder verloren gingen, auf dem anderen Planeten womöglich noch existieren. Zwielichtige Gestalten haben dies jedoch zum Anlass genommen, §B[Target.GetName] Beta§! zu infiltrieren und diese großartigen Werke zu stehlen. Wir besitzen jetzt nicht nur ein, sondern gleich zwei Meisterwerke eines großen Erfinders aus unserer Vergangenheit, und die Regierung von [Target.GetName] Beta hat bereits eine verärgerte, aber dennoch förmlich gehaltene Aufforderung an uns gerichtet, eines davon zurückzugeben."
 colony.9860.a:0 "Gebt das Meisterwerk zurück und verfasst eine umfassende Entschuldigung."
 colony.9860.b:0 "Zwei §Hsind§! besser als eins ..."
 
 colony.9870.name:0 "Eine letzte Bitte"
 colony.9870.desc.helped:0 "Die Lage im Beta-Universum ist düster und sie wird immer schlimmer. Heute Morgen war ein vereinter Schrei nach Rettung vom Riss aus zu hören. Auch wenn wir alles in unserer Macht Stehende tun, wird unseresgleichen von dort drüben wohl eins mit jener Leere werden, die dieses Universum heimsucht. Wenn wir unsere anderen Ichs retten wollen, müssen wir rasch handeln."
 colony.9870.desc.ignored:0 "Uns hat heute ein kläglicher Hilferuf aus dem Riss des Beta-Universums erreicht, ein letztes Wimmern nach Rettung. Wir profitieren schon seit einiger Zeit von der Lage dort, doch man ruft noch immer nach uns, da es in diesem einsamen Universum dort niemanden mehr gibt, mit dem man noch kommunizieren könnte. Wir nähern uns dem Punkt, an dem es kein Zurück mehr gibt. Bald schon werden die Beta-[Owner.GetSpeciesNamePlural] Geschichte sein."
 colony.9870.a:0 "Verdoppelt unsere Bemühungen. Wir können es nicht so enden lassen."
 colony.9870.a.tooltip:0 "Der Ansatz §Y$approach_save_b_world$§! wird unsere Wissenschaftler noch mehr beanspruchen und unsere Forschungsgeschwindigkeit um insgesamt §R-30%§! verringern"
 colony.9870.b:0 "Alles verläuft nach Plan."
 colony.9870.c:0 "Auch sie sind [Owner.GetSpeciesNamePlural]. Wir können es nicht so enden lassen!"
 
 colony.9875.name:0 "Optimierung bei der Entladung"
 colony.9875.desc:0 "Ein zweites Gestaltbewusstsein zu haben, das uns derart ähnlich ist, bietet uns noch nie da gewesene Möglichkeiten. Die Berechnungen, die erforderlich sind, um unser Bewusstsein jeden Tag zu organisieren, nehmen viele [Owner.GetTeamMemberPlural] in Anspruch, und diese Aufgabe kann nun auf [Root.GetName] Beta verlagert werden. Der Nutzen, den diese Option bietet, liegt auf der Hand, und obwohl es die Rettung von §B[Target.GetName] Beta§! verlangsamen könnte, sind wir uns sicher, dass wir es trotzdem schaffen werden."
 colony.9875.a.machine:0 "Das ist logisch."
 colony.9875.a.hive:0 "Es ist in unser aller Interesse, dass dies geschieht."
 colony.9875.b:0 "Sie brauchen alle [Owner.GetTeamMemberPlural], die sie bekommen können."
 
 colony.9880.name:0 "Verzweifelte Drohnen"
 colony.9880.desc:0 "In seiner anhaltenden Verzweiflung hat das andere Gestaltbewusstsein die Kontrolle über die [Owner.GetSoldierPlural] auf [Target.GetName] übernommen! Wir müssen unsere Verteidigungsdrohnen neu organisieren, bevor wir überrannt werden."
 colony.9880.a.machine:0 "Notfallprotokoll: Verteidigung von [Target.GetName]."
 colony.9880.a.hive:0 "Beseitigt die Abweichler und unterdrückt die Beta-Welt."
 colony.9880.a.tt:0 "Ihr erhaltet §Y4§! Verteidigungsarmeen zum Preis von §R1§! £pops£ Bewohner."
 colony.9880.b:0 "Analysiert, warum das Beta-Universum so reagiert hat."
 
 colony.9885.desc.hive:0 "Die letzte abweichende Drohne wurde beseitigt, und unsere Kommunikationsdrohnen spüren erneut die Anwesenheit des anderen Überbewusstseins, doch dieses Mal verhält es sich eher unterwürfig und wartet darauf, dass wir die Kommunikation aufnehmen.\n\n§B"Dieses Bewusstsein entschuldigt sich - instinktive Reaktionen lassen sich immer schwerer unterdrücken, je näher das §RRauschen§! rückt. Wir werden uns in Zukunft zurückhalten."§!"
 colony.9885.desc.machine:0 "Die rebellierende Verteidigungseinheit wurde beseitigt, und unsere Beobachtungsanalyse-Subroutinen registrieren die erneute Anwesenheit der Kommunikationseinheiten von [FromFrom.GetName] Beta. Letztere haben uns eine einfache Nachricht hinterlassen:\n\n§B"Redundante Verteidigungseinheiten haben suboptimal gehandelt. Im Zuge der Annäherung des §RRauschens§! ist es ihnen gelungen, unsere Quarantänebemühungen zu überwinden. Die Prozesse wurden inzwischen gelöscht und sollten keine weiteren Probleme mehr bereiten."§!"
 colony.9885.a.hive:0 "Wir sorgen dafür, dass es so ist."
 colony.9885.a.hive.tooltip:0 "Unterdrückt die Präsenz des Beta-Schwarmbewusstseins durch unsere zahlenmäßige Überlegenheit."
 colony.9885.b.hive:0 "Wir verstehen. Habt keine Angst."
 colony.9885.a.machine:0 "Widerruft den freien Zugang zu [FromFrom.GetName] Alpha."
 colony.9885.a.machine.tooltip:0 "Stellt sicher, dass die andere Dimension keine andere ungesicherte Verbindung zu [FromFrom.GetName] hat."
 colony.9885.b.machine:0 "Verständlich. Eine Kampf-KI ist von Natur aus subversiv."
 
 colony.9890.name:0 "Forderungen"
 colony.9890.desc:0 "[FromFrom.GetName] ist an unsere Beta-Varianten gefallen. Diese fordern nun die sofortige Verlegung einiger ihrer Drohnen sowie die Einrichtung eines Unterbewusstseins auf unserer Welt, um das Überleben ihres Wissens und ihrer Existenz zu sichern."
 colony.9890.a:0 "Was für eine Katastrophe!"

