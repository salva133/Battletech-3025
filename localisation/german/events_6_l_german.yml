## Event: The Return
 anomaly.7120.name:0 "Die Rückkehr"
 anomaly.7120.desc.regular:0 "Unsere Langstreckenscans entdeckten ein sich näherndes Schiff unweit von [Root.Capital.GetName]. Es wurde rasch klar, dass das Design des Schiffs unserem eigenen von vor einem Jahrhundert entsprach.\n\nNachdem wir eine Kommunikation eingeleitet hatten, fanden wir heraus, dass das Schiff von [intemporal_explorer.GetName] gesteuert wurde, [Owner.GetScientistDE7] [Owner.GetScientist], [Owner.GetScientistDE8] durch eine blaue Energiekugel vom Zeitstrom abgekapselt worden war.\n\n[intemporal_explorer.GetHeSheCap] schwadronierte etwas über kollidierende Neutronensterne und inverse Raum-Zeit-Gravitationsbrunnen, bevor das Schiff zurück in der Dunkelheit verschwand. Bemerkenswerterweise haben unsere Physiker bestätigt, dass viele dieser Informationen nicht nur verifizierbar, sondern bahnbrechend sind.\n\n[intemporal_explorer.GetName] schien durch den Lauf der Zeit physisch unverändert geblieben zu sein, doch selbst unser heutiger technologischer Stand kann die Funktionsweise der Kugel nicht erklären. [intemporal_explorer.GetHeSheCap] wird das Universum bis zum Ende der Zeit weiter erforschen."

 anomaly.7120.desc.hive:0 "Unsere Langstreckenscans entdeckten ein sich näherndes Schiff unweit von [Root.Capital.GetName]. Es wurde rasch klar, dass das Design des Schiffs unserem eigenen von vor einem Jahrhundert entsprach. Wir fanden heraus, dass das Schiff von [intemporal_explorer.GetName] gesteuert wurde, [Owner.GetScientistDE7] [Owner.GetScientist], [Owner.GetScientistDE8] durch eine blaue Energiekugel vom Zeitstrom abgekapselt worden war.\n\nMit der Ankunft von [intemporal_explorer.GetName] floss das gesamte Wissen [Owner.GetScientistDE9] [Owner.GetScientistDE10] zurück in das Kollektiv: Sinneseindrücke von kollidierenden Neutronensternen und inversen Raum-Zeit-Gravitationsbrunnen. Nachdem der Transfer abgeschlossen war, setzte das Schiff seine Fahrt in die Dunkelheit fort. Bemerkenswerterweise haben unsere Physik-[Owner.GetScientistPlural] bestätigt, dass viele der Daten nicht nur verifizierbar, sondern bahnbrechend sind.\n\n[intemporal_explorer.GetName] schien durch den Lauf der Zeit physisch unverändert geblieben zu sein, doch selbst unser heutiger technologischer Stand kann die Funktionsweise der Kugel nicht erklären. [intemporal_explorer.GetHeSheCap] wird das Universum bis zum Ende der Zeit weiter erforschen."

 DATA_DIAMOND_CAT:0 "Dünnes Eis"
 DATA_DIAMOND_CAT_DESC:0 "Die Eisschicht auf [From.GetName] bedeckt eine ungewöhnlich große Kristallablagerung. Wir empfangen zudem ein schwaches Signal."
 DATA_DIAMOND_PROJECT:0 "Kristallvorkommen auf [From.GetName]"
 DATA_DIAMOND_PROJECT_DESC:0 "Die verstörenden Signale, die von dem Kristall auf [From.GetName] ausgehen, haben unsere Neugierde geweckt. Eine nähere Untersuchung wird angeraten."
 anomaly.3145.name:0 "Wahnsinnige Bohrung"
 anomaly.3145.desc:0 "Nachdem das Ausgrabungsteam von [Root.GetLeaderName] auf [From.GetName] mit den Bohrungen begonnen hatte, durchlebte es intensive emotionale Empfindungen. Obwohl seine Mitglieder körperlich nicht verletzt wurden, berichteten sie, dass sie zunächst von unzusammenhängenden visuellen und olfaktorischen Halluzinationen überwältigt wurden, die eine unbekannte fremde Spezies darstellten.\n\nEin Spezialprojekt wurde vorbereitet, um diese seltsame Kristallablagerung weiter zu untersuchen."
 anomaly.3145.a:0 "Beunruhigend."
 anomaly.3150.name:0 "Daten-Diamant"
 anomaly.3150.desc:0 "Der unterhalb des Eises liegende Kristall macht den Großteil der planetaren Masse aus. Erste Proben weisen darauf hin, dass dieser über ein künstlich hergestelltes, dichtes Gitter zur Datenspeicherung verfügt. Schätzungen zufolge übersteigt der Umfang des gespeicherten Wissens alles, was in unserer kollektiven Datenbank gespeichert ist.\n\nEs ist wahrscheinlich, dass die Erbauer dieses Kristalls eine psionische Resonanz verwendeten, um die Daten in den Kristall zu prägen. [Root.GetLeaderName] ist derart fasziniert davon, dass [leader.GetHeShe] um Erlaubnis gebeten hat, die Einrichtung einer automatischen Forschungsstation auf der Oberfläche zu überwachen."
 anomaly.3150.a:0 "Den Kristall vom Orbit aus zu untersuchen, wird genügen."
 anomaly.3150.b:0 "Viel Glück da unten, [Root.GetLeaderName]."
 anomaly.3150.c:0 "Beutet den Kristall für Ressourcen aus."
 anomaly.3165.name:0 "Eine schreckliche Verschwendung"
 anomaly.3165.desc:0 "Kurz vor der Fertigstellung der automatischen Forschungsstation kam es zu einer unerwarteten Aktivitätsspitze im Kristall, die zum Tod von [Root.GetLeaderName] führte. Kurze Zeit später jedoch erhielten wir eine autonome Nachricht, die behauptete, von [leader.GetHimHer] selbst zu stammen.\n\nAuch wenn das Nervensystem [leader.GetHisHer]es Körpers irreparabel beschädigt ist, ist zumindest [leader.GetHisHer] Bewusstsein im Kristall gefangen. Um das Beste aus [leader.GetHisHer]er neuen Lage zu machen, hat [leader.GetSheHe] angeboten, bei allen zukünftigen Forschungen bezüglich der Kristalldatenbank zu helfen."
 anomaly.3165.a:0 "Ein bittersüßer Ausgang."
 anomaly.3150.a.tooltip:0 "Ein kleines Forschungsvorkommen wird [FromFromFrom.GetName] hinzugefügt."
 anomaly.3150.b.tooltip:0 "Ein großes Forschungsvorkommen wird [FromFromFrom.GetName] hinzugefügt. Dies könnte potenziell gefährlich für [Root.GetLeaderName] sein."
 anomaly.3150.c.tooltip:0 "Ein Vorkommen mit seltenen Kristallen wird [FromFromFrom.GetName] hinzugefügt. Wir können sie abbauen, sofern wir die entsprechende Technologie haben."

