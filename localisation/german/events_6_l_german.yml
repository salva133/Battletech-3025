 ### Fumongus Colony Events
 #Events

 colony.2060.name:0 "Pilzsuche"
 colony.2060.desc:0 "Bei einer routinemäßigen ökologischen Untersuchung unserer Kolonie auf [Root.GetName] sind unsere Wissenschaftler auf eine seltsame Pilz-Lebensform gestoßen. Das Team berichtet, dass die Oberfläche des Myzels mit schillernden Farben bedeckt ist, doch was sie am meisten faszinierte, war die Tatsache, dass separate Cluster offenbar miteinander kommunizierten konnten, wann immer sich etwas in einem bestimmten Umkreis ereignete.\n\nDarüber hinaus scheint die Biologie des Organismus dem Ökosystem der Kolonie eindeutig fremd zu sein. Da sich das Wissenschaftsteam nicht sicher ist, womit wir es hier zu tun haben, hat es Unterstützung angefordert. Es könnte sich bei der Pilz-Lebensform durchaus um ein fühlendes Lebewesen handeln."
 colony.2060.a:0 "Vernichtet die Pilze!"
 colony.2060.b:0 "Untersucht die Pilze genauer."
 colony.2060.c:0 "... Sie sind mit dem Riesenpilz verwandt!"
 colony.2065.name:0 "Die Sporen haben Ohren"
 colony.2065.desc:0 "Wir haben besorgniserregende Berichte aus [Root.GetName] erhalten. Weitere Untersuchungen haben ergeben, dass der fremde Pilz, den wir auf dem Planeten gefunden haben, ein Signal in Richtung eines bestimmten Ortes innerhalb der Galaxie aussendet, den wir bisher nicht lokalisieren konnten. Telemetrie- und Sicherheitsanalysen deuten darauf hin, dass es sich bei dem Myzel durchaus um eine Art hochentwickelten Spionageorganismus handeln könnte.\n\nDer Organismus ist jedoch auch sehr alt, und es besteht die Möglichkeit, dass derjenige, der diese Spionagepilze entwickelt hat, gar nicht mehr unter uns weilt. Falls doch, wäre es vielleicht besser, dieses schlafende Raubtier nicht zu wecken."
 colony.2065.a:0 "Wir müssen mehr wissen."
 colony.2065.b:0 "Das ist zu riskant. Vernichtet die Pilze!"
 colony.2070.intro:0 "Eine sorgfältige Analyse des Myzels und der Signale ergab, dass es wahrscheinlich Teil eines Netzwerks ähnlicher Organismen ist und sich möglicherweise über die gesamte Galaxie und darüber hinaus erstreckt. Auch wenn wir mit unseren Untersuchungen noch ganz am Anfang stehen, haben wir zumindest entdeckt, dass dieses Myzel als Teil des Netzwerks auch Signale von anderen Orten empfängt."
 colony.2070.name:0 "Jemand hört zu"
 colony.2070.desc:0 "$colony.2070.intro$\n\nWir können uns nicht hundertprozentig sicher sein, doch in Anbetracht mehrerer Faktoren, einschließlich des übertragenen Datenvolumens, gehen wir davon aus, dass jemand das Netz aktiv nutzt und Informationen daraus entnimmt. Wir arbeiten bereits im Zuge der Spionageabwehr an einem Desinformationsplan und aktualisieren die Sicherheitsmaßnahmen im ganzen Reich, um diese Form der Spionage zu verhindern."
 colony.2070.a:0 "Leiten wir den Desinformationsplan in die Wege."
 colony.2075.name:0 "Niemand hört zu"
 colony.2075.desc:0 "$colony.2070.intro$\n\nIn Anbetracht mehrerer Faktoren, einschließlich des übertragenen Datenvolumens, gehen wir nicht davon aus, dass das Spionagenetz noch in Betrieb ist. Die Tatsache, dass es noch teilweise aktiv ist, deutet allerdings auch darauf hin, dass es wahrscheinlich nur ruht und nicht zerstört ist."
 colony.2075.a:0 "Was können wir daraus lernen?"
 colony.2080.name:0 "Sporenverbindung"
 colony.2080.desc:0 "Alle Zweifel, die wir bezüglich dieses Pilzes und dem Myzel-Abhörnetzwerk hatten, wurden nach einem kurzen Vergleich schnell ausgeräumt. Es ist einer der vielen Ableger, die mit dem Riesenpilz kommunizieren, und eine genauere Analyse könnte unser Verständnis des Organismus als Ganzes weiter vertiefen."
 colony.2080.a:0 "Versucht, das Netzwerk zu verstärken."
 colony.2080.b:0 "Nutzt ihn, um die Kolonie besser im Auge zu behalten."
 colony.2080.c:0 "Wir haben das Netzwerk zwar auseinandergenommen, doch wir können es immer noch untersuchen."
 colony.2085.name:0 "Unruhe in [Root.GetName]"
 colony.2085.desc:0 "Die Nachricht über unser Vorhaben, die Kolonie mit Hilfe des lokalen Myzel-Netzwerkes zu überwachen, hat sich herumgesprochen und kommt bei der lokalen Bevölkerung nicht gut an. Trotz unserer Bemühungen, die Lage zu entschärfen, betrachtet sie es weiterhin als Vertrauensbruch und verlangt, dass wir das Projekt sofort beenden.\n\nDie Situation eskaliert rasch und unsere lokalen Sicherheitsbehörden sind überfordert. Sie benötigen dringend Hilfe, um die Kontrolle über die Kolonie zu behalten, sollten wir das Projekt fortsetzen."
 colony.2085.a:0 "Die Bevölkerung hat recht. Brecht das Vorhaben ab."
 colony.2085.b:0 "Wenn sie nichts zu verbergen haben, haben sie auch nichts zu befürchten."
 colony.2090.name:0 "Die Sporen sind unsere Ohren"
 colony.2090.desc:0 "Wir haben das Myzel auf [Root.GetName] erfolgreich weiter herangezüchtet und die lokale Computerausrüstung feinabgestimmt, um Störungen zu beseitigen. Unser Wissenschaftsteam berichtet, dass die Kolonisten jetzt genaustens vom Netzwerk überwacht werden. Einige Kleinkriminelle wurden bereits entsprechend bestraft.\n\nLeider sind Versuche, das Myzel auch an anderen Orten heranzuzüchten, gescheitert. Wahrscheinlich ist hier ein uns noch unbekannter Faktor im Spiel."
 colony.2095.name:0 "Pilzversagen"
 colony.2095.desc:0 "Unsere Bemühungen, das Myzel auf [Root.GetName] so zu stimulieren, dass es sich weiter verbreitet, haben dazu geführt, dass mehr "traditionelle" Pilze gewachsen sind. Ein Zwischenfall mit einigen Kolonisten hat zwar gezeigt, dass sie essbar sind, doch hat unser Scheitern auch dazu geführt, dass das gesamte Netzwerk für eine Weile aus dem Gleichgewicht gebracht wurde. Mittlerweile scheint es wieder stabilisiert und funktionstüchtig zu sein. Insgesamt ist jedoch keine signifikante Verbesserung festzustellen. Es sieht so aus, als ob diese Pilze nur als Wasserspeicher dienen. Sie tragen nicht zur Netzwerkstärke bei und ihre Vernichtung hat ebenfalls keine Auswirkungen darauf."
 colony.2095.a:0 "Erntet sie."
 colony.2095.b:0 "Studiert sie. "

 terra.15.name:0 "Überflüssige Terraforming-Ausrüstung"
 terra.15.desc:0 "Nach Abschluss des Terraformings von §Y[From.GetName]§! haben unsere [Owner.GetTerraformerPlural] eine einmalige Gelegenheit für die verbleibende Terraforming-Ausrüstung gefunden: Sie kann möglicherweise als Infrastruktur für den Planeten wiederverwendet werden."
 terra.15.a:0 "Wir könnten mehr Wohnungen gebrauchen."
 terra.15.b:0 "Baut ein paar Gießereien."
 terra.15.c:0 "Erweitert die Energiekapazitäten dieser Welt."
 terra.15.c.tooltip:0 "Fügt dem Planeten §G2§! §Y$district_generator_plural$§! hinzu"
 terra.15.d:0 "Man kann nie genug Minen haben."
 terra.15.d.tooltip:0 "Fügt dem Planeten §G2§! §Y$district_mining_plural$§! hinzu"
 terra.15.e:0 "Mehr Farmen für [From.GetName]!"
 terra.15.e.tooltip:0 "Fügt dem Planeten §G2§! §Y$district_farming_plural$§! hinzu"
 terra.15.f:0 "Nehmt die Ausrüstung einfach auseinander."
 terra.20.name:0 "Konstruierte Schönheit"
 terra.20.desc:0 "Das Terraforming von §Y[From.GetName]§! konnte schneller als ursprünglich angenommen abgeschlossen werden, wodurch unsere [Root.GetTerraformerPlural] etwas Zeit zum Experimentieren hatten, und die Ergebnisse sind beeindruckend: Die natürlichen Eigenschaften des Planeten wurden so verbessert, dass sie sowohl ästhetisch ansprechend als auch nützlich sind."
 terra.20.a:0 "Bezaubernd!"
 terra.20.b:0 "Muss das so künstlich aussehen?"
 terra.25.name:0 "Probleme beim Terraforming-Prozess"
 terra.25.desc:0 "Unser langjähriges Terraforming-Projekt auf §Y[From.GetName]§! ist frustrierenderweise mit einem Teilerfolg zu Ende gegangen. Während des Terramorphings der letzten Täler kam es zu einer Fehlfunktion des Biomasse-Ausrichters, was zur Bildung großer Mengen an §YTerraforming-Rückständen§! führte. Dies ist zwar für unsere Kolonisten nicht gefährlich, bedeutet aber, dass das Leben auf dem Planet vorerst etwas beengter ist."
 terra.25.a:0 "Sorgt dafür, dass das nicht wieder passiert."
 terra.30.name:0 "Aus Fehlern lernen"
 terra.30.desc:0 "Unsere [Owner.GetTerraformerPlural] haben es geschafft, den letzten §YTerraforming-Rückstand§! auf §Y[Root.GetName]§! zu beseitigen. Obwohl die Säuberung schmerzhaft und eine recht klebrige Angelegenheit war, war nicht alles umsonst. Die Ursache dieses Problems und seine Auswirkungen zu untersuchen, hat zu einem besseren Verständnis der Terralurgie geführt."
 terra.30.a:0 "Immerhin ist etwas Gutes dabei herausgekommen."
 terra.35.name:0 "[Root.GetHomeWorldName] II"
 terra.35.desc:0 "Wir haben es nicht nur geschafft, §Y[From.GetName]§! erfolgreich zu terraformen, sondern im letzten Abschnitt des Prozesses haben es unsere [Root.GetTerraformerPlural] sogar geschafft, eine perfekte Kopie unserer Heimat für unsere heimische Fauna zu erstellen. Der so erschaffene [From.GetPlanetMoon] ist [Root.GetHomeWorldName] unheimlich ähnlich. Unsere gesamte heimische Pflanzenwelt kann hier gefunden werden, doch nichts von dem vertrauten Terrain."
 terra.35.a:0 "Dieser [From.GetPlanetMoon] soll [Root.GetHomeWorldName] II heißen."
 terra.35.a.tooltip:0 "Ändert den Namen von §Y[From.GetName]§! zu §Y$terra.35.name$§!"
 terra.35.b:0 "Nichts als eine zufällige Entwicklung."
 terra.40.name:0 "Planetares Wagnis"
 terra.40.desc:0 "Unsere Terraforming-Bemühungen auf §Y[From.GetName]§! neigen sich dem Ende zu und es ist eine einzigartige Situation entstanden. Unsere [Root.GetTerraformerPlural] haben entdeckt, dass es möglich wäre, die Rotation des [From.GetPlanetMoonCap] zu blockieren. Sollte dies auf natürliche Weise geschehen, wäre es für eine Kolonie sehr unvorteilhaft, doch wenn wir es noch während des Terraforming-Prozesses tun, könnten wir die endlosen Sonnenstunden, die die Tagseite erhält, nutzen, um eine riesige Menge an Energie zu erzeugen. Um den Rest unserer Industrie und unsere Wohnungen auf der Zwielicht- und Nachtseite einzurichten, müssten wir dennoch große Anstrengungen unternehmen."
 terra.40.a:0 "Der [From.GetPlanetMoon] soll wieder rotieren. Das Risiko ist zu groß."
 terra.40.b:0 "Tut es."
 terra.40.b.tooltip:0 "Schaltet eine spezielle §YPlanetare Entscheidung§! frei, die das volle Potenzial ausschöpft, das der [From.GetPlanetMoon] bietet."
 terra.45.name:0 "Übermäßiger Erfolg"
 terra.45.desc:0 "Das Terraforming von §Y[From.GetName]§! nähert sich dem Ende, und wir haben festgestellt, dass wir nicht so viele Ressourcen benötigt haben, wie ursprünglich für die Fertigstellung des Projekts vorgesehen waren. Daher haben wir nun die Möglichkeit, dass der [From.GetPlanetMoon] eine zusätzliche Funktion erhält. Unsere [Root.GetTerraformerPlural] haben uns drei verschiedene Optionen vorgelegt."
 terra.45.a:0 "Wir könnten mehr $district_generator_plural$ gebrauchen."
 terra.45.b:0 "Mal sehen, ob wir mehr Platz für $district_mining_plural$ schaffen können."
 terra.45.c:0 "Diese Welt könnte mehr $district_farming_plural$ gebrauchen."
 terra.50.name:0 "Einssein"
 terra.50.desc:0 "Während unseres Vorhabens, §Y[From.GetName]§! in eine [This.GetClassAdj]e Welt zu verwandeln, haben unsere [Root.GetTerraformerPlural] nicht nur einen Weg gefunden, die örtliche Fauna mit dem Bewusstsein zu verbinden, sondern auch das Bewusstsein mit der Welt selbst, indem es den Terraforming-Gasen ausgesetzt wird. Das Kollektiv hat nun im wahrsten Sinn die Möglichkeit, vollständig eins zu werden."
 terra.50.a:0 "Ja, das Bewusstsein will es."
 terra.50.b:0 "Nein, wir haben mit dieser Welt etwas anderes vor."
 terra.55.name:0 "Perfekte Organisation"
 terra.55.desc:0 "Es ist für das Kollektiv nichts Neues, die Natur zu übertreffen. Während des Terraforming-Prozesses von §Y[From.GetName]§! wurde jeder Hügel berücksichtigt und jedes Stück Fauna strategisch platziert. Der [From.GetPlanetMoon] ist nun ein perfekt organisiertes logistisches Paradies für unsere [Root.GetUnitDronePlural]."
 terra.60.name:1 "Im Untergrund lebende [GetPreFTLUpper]"
 terra.60.desc:1 "Bei der Anreicherung des Bodens und der Schaffung einer Atmosphäre auf §Y[From.GetName]§! machten unsere [Root.GetTerraformerPlural] einen unerwarteten Fund: Unter der Oberfläche von [From.GetName] lebt eine unterirdische Zivilisation. Es muss an der Mineraliendichte des [From.GetPlanetMoonCap] liegen, dass unsere Scanner sie zuvor nie entdeckt hatten.\nDie [GetPreFTLUpper] hat offenbar nicht bemerkt, dass sich ihre Oberfläche verändert hat, was uns die Möglichkeit gibt, mit ihr zu machen, was wir wollen."
 terra.60.a:0 "Wie bizarr."
 terra.60.b:0 "Das Ungeziefer verkriecht sich jetzt also unter der Erde."
 terra.60.c:0 "Es ist gut zu wissen, dass das Universum nicht frei von intelligentem Leben ist."
 terra.55.a:0 "Wie erfreulich."
 terra.65.name:0 "Ein nützlicher Schönheitsfehler"
 terra.65.desc:0 "Was unsere [Root.GetTerraformerPlural] zunächst für ein fieses Gasloch auf §Y[From.GetName]§! hielten, hat sich als Segen entpuppt! Die giftigen Dämpfe, die es freisetzt, sind die unraffinierte Version eines §YExotischen Gases§!. Mit dieser neuen natürlichen Ressource hat sich der Energieaufwand, der nötig ist, damit der [From.GetPlanetMoon] eine Atmosphäre erhält, drastisch verringert, und wir können das Gas für die kommenden Jahre ernten!"
 terra.65.a:0 "Hervorragend."
 terra.70.name:0 "Unerwartete Mutationen"
 terra.70.desc:0 "Unsere [Root.GetTerraformerPlural] auf §Y[From.GetName]§! haben eine gute und eine schlechte Nachricht. Die gute Nachricht ist, dass der Terraforming-Prozess reibungslos verlaufen ist und wir eine wunderschöne Gaia-Welt haben. Die schlechte Nachricht ist, dass jeder, der auf dem [From.GetPlanetMoon] lebte, den Terraforming-Gasen ausgesetzt war und nun nicht mehr auf Nicht-Gaia-Welten leben kann. Diese auf Gaia-Welten "gefangenen" Bewohner haben überraschenderweise eine erhöhte Produktivität gezeigt, anders als die Arbeiter, die nicht von dem Gas betroffen waren und später dorthin migriert sind."
 terra.70.a:0 "Zumindest scheinen sie sich nicht unwohl zu fühlen."
 terra.75.name:0 "Das Paradies ist ein Ort auf [From.GetName]"
 terra.75.desc_regular:0 "Die [Root.GetTerraformerPlural] auf §Y[From.GetName]§! scheinen auch Anhänger einer uralten Sekte aus [Root.GetHomeWorldName] zu umfassen. Diese [Root.GetSpeciesNamePlural] glauben, es gäbe ein Paradies für unser Volk, und anstatt danach zu suchen, haben sie es nun selbst erschaffen. [From.GetName] hat sich in eine Welt der Gesegneten verwandelt, und sie sieht aus wie eine Manifestation jener Illustrationen, die auf den Seiten unserer alten Geschichtsbücher zu finden sind."
 terra.75.desc_spirit:0 "Mit dem Terraforming von [From.GetName] haben unsere [Root.GetTerraformerPlural] all ihre bisherigen Werke in den Schatten gestellt! In der Geschichte von [Root.GetName] gab es immer wieder Mythen und Legenden über ein gesegnetes Land für unser Volk, ein Paradies. Als wir zu den Sternen aufbrachen und das Land der Glückseligkeit nicht fanden, begannen unsere [Root.GetTerraformerPlural] damit, es Wirklichkeit werden zu lassen. Heute wurde dieses Projekt beendet, und vor uns erstrecken sich die ehrfurchtgebietenden Horizonte von §Y[From.GetName]§!. Wir leben in dem Wissen, dass wir unser eigenes Paradies geschaffen haben."
 terra.75.a:0 "Es ist wunderschön!"
 terra.75.b:0 "Ist es nicht einfach nur eine normale Gaia-Welt?"
 terra.80.name:0 "Radioaktive Flora"
 terra.80.desc:0 "Während unsere [Root.GetTerraformerPlural] die Atmosphäre und den Boden von §Y[From.GetName]§! von der Strahlung säuberten, tat sich eine Entwicklung auf, bei der sie unsere Xenobiologen hinzuziehen mussten. Sie haben eine Spezies gefunden, die von der Strahlung zu leben scheint und nun verwelkt. Noch merkwürdiger jedoch ist, dass diese Spezies anscheinend kurz davor steht, Empfindungsfähigkeit zu erlangen. Da wir schon bald die Reststrahlung beseitigt haben werden, müssen wir entscheiden, was wir mit diesem neuen Leben machen."
 terra.80.a:0 "Wir haben ihren Lebensraum zerstört. Jetzt müssen wir sie erhalten."
 terra.80.a.tooltip:0 "Fügt [This.GetName] 4 nicht-fühlende §Yradiotrophe £pops£ Bewohner§! hinzu."
 terra.80.b:0 "Warum erlauben wir ihnen nicht, sich uns anzuschließen?"
 terra.80.c.indifferent:0 "Erntet ihr genetisches Material."
 terra.80.c.xenophile:0 "Analysiert ihre Biologie."
 terra.80.c.cantuse:0 "Ihre genetische Zusammensetzung ist zwar nicht auf uns anwendbar, könnte aber dennoch nützlich sein."
 terra.80.c.tooltip:0 "Neue Eigenschaft für die Genmanipulation: §Y$trait_plantoid_radiotrophic$§!"
 terra.80.d:0 "Was kümmert uns dieses Unkraut? Beendet das Terraforming."
 terra.85.name:0 "Ein strahlender Empfang"
 terra.85.desc:0 "Nachdem wir Jahre damit verbracht haben, die radiotrophen Pflanzen auf §Y[FromFromFrom.GetName]§! zu akklimatisieren und an uns anzupassen, sind wir nun bereit, sie in unsere Gesellschaft aufzunehmen. Obwohl sie eine unglaublich junge Spezies sind, scheinen sie sich gut in der Energiegewinnung auszukennen."
 terra.85.a:0 "Willkommen!"
 terra.85.a.tooltip:0 "Fügt unserem Reich 6 §YRadiotrophe £pops£ Bewohner§! hinzu."
 terra.90.name:0 "Waffenversteck"
 terra.90.desc:0 "Einer Toten Welt neues Leben einzuhauchen, ist immer harte Arbeit und oft sehr repetitiv: eine Region abgrenzen, den Schutt entfernen, den Boden ersetzen, das verbliebene Wasser reinigen und neue Fauna hinzufügen. Kurz vor Ende des Terraforming-Prozesses von §Y[From.GetName]§! entdeckten unsere [Root.GetTerraformerPlural] jedoch einen großen unterirdischen Metallbehälter. Aufgrund der Robustheit wird angenommen, dass es sich um ein Waffenlager handelt."
 terra.90.a:0 "Sehr mysteriös."
 terra.95.name:0 "Die Vergangenheit ans Licht bringen"
 terra.95.desc:0 "Es war nicht leicht, den Behälter freizulegen, den unsere [Root.GetTerraformerPlural] auf [From.Planet.GetName] gefunden haben, da er tief unter der Ruinenstadt, in der er entdeckt wurde, begraben lag. Die Ausgrabungsarbeiten wurden zusätzlich noch durch die Vorsicht erschwert, die erforderlich war, um zu vermeiden, dass das, was im Inneren wartet, nicht versehentlich ausgelöst wird. Nun steht der Speicher vor uns und kann untersucht werden. In die Seiten sind komplexe und uns unbekannte Schriftzeichen eingemeißelt, die auf seinen Inhalt hinweisen könnten."
 terra.100.name:0 "Die Waffenkammer"
 terra.100.desc:0 "Unsere [Owner.GetLinguists] haben die Übersetzung der fremden Inschriften abgeschlossen und eine Warnung entdeckt, die in den Speicher eingraviert wurde: §Y"Unter keinen Umständen darf es einer Regierung erlaubt werden, während eines Krieges Zugang zu diesem Waffenversteck zu erhalten!"§!\n\nWelche Waffe auch immer hier gelagert wurde: Sie war selbst für eine Zivilisation, die sich selbst in Asche verwandeln konnte, zu zerstörerisch. Alles, was nun noch bleibt, ist, das Waffenversteck vorsichtig zu öffnen und uns unsere wohlverdiente Beute zu holen."
 terra.105.name:0 "Fehlübersetzungen"
 terra.105.desc.generic:0 "Es scheint, dass unsere [Owner.GetLinguists] das Wort "Bibliothek" fälschlicherweise mit "Waffenkammer" übersetzt haben, da wir die Bedeutung der "Kraftquelle" fehlinterpretiert haben, was uns erst auffiel, als wir den Behälter öffneten und von weiteren Xeno-Inschriften begrüßt wurden. §Y"Wenn Ihr dies lest, bedeutet das, dass wir den Krieg überlebt haben und für den Wiederaufbau bereit sind. Ich habe viele lange Monate damit verbracht, diese Bibliothek aufzubauen, während sich die Lage unserer Welt verschlechtert hat, begleitet von meinem Freund und treuen Gefährten. Wenn Ihr diesen Text lest, bedeutet dies, dass jemand überlebt hat. Bitte nehmt mein Vermächtnis an. Die gesamten kulturellen Werke unseres Volkes, die mein Freund und ich zusammentragen konnten, sind hier versammelt, und das erste, das Ihr sehen solltet, ist ein Abbild meines liebsten Freundes."§!\n\nUnter der Gedenktafel befinden sich die Überreste eines zweibeinigen Säugetiers und die Metallstatue eines vierbeinigen, langschnäuzigen Tiers."
 terra.105.desc.earth:0 "Es scheint, dass unsere [Owner.GetLinguists] das Wort "Bibliothek" fälschlicherweise mit "Waffenkammer" übersetzt haben, da wir die Bedeutung der "Kraftquelle" fehlinterpretiert haben, was uns erst auffiel, als wir den Behälter öffneten und von weiteren Xeno-Inschriften begrüßt wurden. §Y"Wenn Ihr dies lest, bedeutet das, dass wir den Krieg überlebt haben und für den Wiederaufbau bereit sind. Ich habe viele lange Monate damit verbracht, diese Bibliothek aufzubauen, während sich die Lage unserer Welt verschlechtert hat, begleitet von meinem Freund und treuen Gefährten Walter. Wenn Ihr diesen Text lest, bedeutet das, dass jemand überlebt hat. Bitte nehmt mein Vermächtnis an. Die gesamten kulturellen Werke unseres Volkes, die Walter und ich zusammentragen konnten, sind hier versammelt, und das erste, das Ihr sehen solltet, ist ein Abbild meines liebsten Freundes."§!\n\nUnter der Gedenktafel befinden sich die Überreste eines zweibeinigen Säugetiers und die Metallstatue eines vierbeinigen, langschnäuzigen Tiers."
 terra.105.a:0 "Streichelt die Statue."
 terra.105.b:0 "Katalogisiert die fremden Datenträger."
 terra.105.c:0 "Uns wurden Waffen versprochen. Schmelzt die Bibliothek und die Statue ein und produziert daraus Raketen!"

