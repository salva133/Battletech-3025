 #lostsoulanomaly

 lost_soul_cat:0 "Verlorene Seele"
 lost_soul_cat_desc:0 "Wir haben einen schwer beschädigten zweibeinigen Roboter gefunden, der durch den Weltraum treibt. Wir wissen nicht, woher er seine Energie bezieht, doch vielleicht können wir Informationen aus seinem Speicher abrufen."

 anomaly.6786.name:0 "Verlorene Seele"
 anomaly.6786.desc:0 "Wir haben einen zweibeinigen Roboter gefunden, der im Weltraum treibt. Das, was scheinbar sein Kopf sein soll, ist funktionslos und sein Metallgehäuse beschädigt. Erste Scans deuten darauf hin, dass er noch Energie hat, doch deren Quelle unterscheidet sich grundlegend von unseren. Seine internen Schaltkreise könnten Erinnerungen an seine frühere Existenz enthalten, aber es wird einige Zeit dauern, ihn wieder aufzuladen und die Informationen zu übersetzen."
 anomaly.6786.a:0 "Scannt den Roboter."
 anomaly.6786.a.tooltip:0 "§LMal sehen, woran du dich noch erinnerst, kosmischer Reisender.§!"
 anomaly.6786.b:0 "Lasst ihn zurück."
 anomaly.6786.b.tooltip:0 "§LMach's gut, Schrotthaufen.§!"

 anomaly.6787.name:0 "Alte Seele"
 anomaly.6787.desc:0 "Durch unermüdlichen Einsatz fanden wir einen Weg, die Stromversorgung des Roboters wieder aufzuladen und seine Speicherbänke zu scannen. Leider befand sich die Maschine in einem derart schlechten Zustand, dass wir keine kohärenten Informationen abrufen konnten. Wir werden eine Folgestudie in Betracht ziehen und vielleicht nach anderen seiner Art suchen, doch zumindest das Schicksal dieses mechanischen Schiffbrüchigen wird uns für immer ein Geheimnis bleiben."

 #TEMPORAL PRISM

 TEMPORAL_PRISM_CAT:0 "Ungewöhnliche temporale Schwankungen"
 TEMPORAL_PRISM_CAT_DESC:0 "In der Nähe von [From.GetName] wurden ungewöhnliche Fluktuationen in der Raumzeit entdeckt. Es werden weitere Untersuchungen empfohlen."

 anomaly.6788.name:0 "Temporalprisma"
 anomaly.6788.desc:0 "Unsere Untersuchungen der zeitlichen Fluktuationen im [From.GetStarName]-System haben etwas Bemerkenswertes zutage gefördert: ein massives Prisma, das im Weltraum schwebt, doch anstatt Licht zu brechen, bricht das Prisma die Zeit. Die Besatzung der [Root.GetName] berichtet, dass sie, je nach Einfallswinkel, die Zeit unterschiedlich schnell erlebt. Biometrische Scans zeigen, dass einige ihrer Mitglieder rascher gealtert sind, wohingegen andere um Tage oder sogar Jahre jünger sind, als sie eigentlich sein sollten.\n\nAuch wenn die Untersuchung dieses Prismas unser Verständnis über die Zeit sicherlich vertieft hat, bleiben Ursprung und Zweck des Prismas weiterhin ein Rätsel."

 #snek

 colony.8099.name:0 "Hinterlistige Schlangen"
 colony.8099.desc:0 "Unter unserer Kolonie auf [root.GetName] haben wir einen großen Schwarm von Kreaturen entdeckt, die sich dort eingegraben haben und nun jederzeit an die Oberfläche kommen könnten. Unsere Wissenschaftler vermuten, sie wurden vermutlich durch die Vibrationen an der Oberfläche aus einer Art Schlummer geweckt."
 colony.8099.a:0 "Mobilisiert die Wissenschaftler und Soldaten."

 colony.9100.name:0 "Schlängelnde Störenfriede"
 colony.9100.desc:0 "Unsere Kolonisten auf [root.GetName] berichten, dass einige Häuser von Schlangen befallen sind und in vielen Gebäuden der Strom ausfällt. Wir sollten prüfen, ob es da einen Zusammenhang gibt."
 colony.9100.a:0 "Beobachtet diese merkwürdigen Geschöpfe."
 colony.9100.b:0 "Vertreibt sie mit Feuer aus der Kolonie."

 colony.9101.desc:0 "Die Schlangen werden von elektrischer Energie angezogen, möglicherweise auf der Suche nach Nahrung oder Vergnügen. Wenn wir die Frequenz unsere Energiequellen verändern, könnten sie das vielleicht als unangenehm empfinden ... oder sogar als schmerzhaft."
 colony.9102.desc:0 "Die Schlangen auf [root.GetName] sind jetzt weniger aggressiv, doch sie scheinen darauf aus zu sein, die Technologie der Kolonisten zu zerstören. Ihre Vorgehensweise lässt darauf schließen, dass sie zumindest eine krude Form von Intelligenz besitzen."

 colony.9103.name:0 "Unheimliche Zischlaute"
 colony.9103.desc:0 "So wie wir die Schlangen auf [root.GetName] beobachtet haben, beobachten sie uns. Sie haben Wege gefunden, unsere Fahrzeuge, Computer und Bergbauausrüstung zu infiltrieren und bedienen sie nun willkürlich."
 colony.9103.desc.science:1 "So wie wir die Schlangen auf [root.GetName] beobachtet haben, beobachten sie uns. Sie haben Wege gefunden, unsere Fahrzeuge, Computer und Bergbauausrüstung zu infiltrieren und bedienen sie nun willkürlich.\n\nWir wissen, dass diese schlangenähnlichen Wesen eine einfache Sprache besitzen. Aus Gründen der Diplomatie bezeichnen unsere Wissenschaftler sie inzwischen als "Ophiten". Sie selbst nennen sich allerdings "Hisssss", doch wir sprechen diesen Namen oft falsch aus, was sie wütend macht und nur zu weiterem Zuschnappen führt."
 colony.9103.desc.soldier:0 "So wie wir die Schlangen auf [root.GetName] beobachtet haben, beobachten sie uns. Sie haben Wege gefunden, unsere Fahrzeuge, Computer und Bergbauausrüstung zu infiltrieren und bedienen sie nun willkürlich.\n\nUnseren Aufklärern zufolge leben diese "Ophiten" tief unter der Erde. Sie hassen uns, aber noch mehr hassen sie Feuer."
 colony.9103.a:0 "Erlaubt ihnen, sich an unseren Energiequellen zu nähren. Aktiviert den Universalübersetzer."
 colony.9103.b:0 "Mobilisiert die Truppen und greift sie mit Feuer an."

 colony.9104.name:0 "Unterwelt"
 colony.9104.desc:1 "Die Schlangen auf [root.GetName] haben einen Teil unserer Bergbauausrüstung in Transportmittel umgewandelt, mit denen sie zwischen ihrer Unterwelt und unserer Oberwelt hin- und herreisen. Dies hat der Ökologie des Planeten erheblich geschadet.\n\nUnsere lokalen Wissenschaftler haben begonnen, diese schlangenartigen Eindringlinge als die "Hiss" zu bezeichnen. Unsere Soldaten haben allerdings andere Namen für sie, von denen die meisten nicht der Wiederholung wert sind."
 colony.9104.desc.science:1 "Die Schlangen auf [root.GetName] haben einen Teil unserer Bergbauausrüstung in Transportmittel umgewandelt, mit denen sie zwischen ihrer Unterwelt und unserer Oberwelt hin- und herreisen. Dies hat der Ökologie des Planeten erheblich geschadet.\n\nAuch wenn die "Hiss" dadurch ein gewaltiges Chaos ausgelöst haben, vermuten unsere Wissenschaftler, dass es sich dabei nur um ein Ablenkungsmanöver handelt. Diese schlangenartigen Wesen haben noch nicht unsere komplette Bergbauausrüstung umfunktioniert, und wir sollten in Erwägung ziehen, einige unserer Maschinen für Reparaturen aus dem Dienst zu nehmen."
 colony.9104.desc.soldier:1 "Die Schlangen auf [root.GetName] haben einen Teil unserer Bergbauausrüstung in Transportmittel umgewandelt, mit denen sie zwischen ihrer Unterwelt und unserer Oberwelt hin- und herreisen. Dies hat der Ökologie des Planeten erheblich geschadet.\n\nWas auch immer die Beweggründe der Ophiten sein mögen: Unsere Soldaten bestehen darauf, dass der Bergbau weitergehen muss! Wir mögen Wachen und Soldaten verlieren, doch wir dürfen keine einzige Schlange in unsere Häuser lassen ... oder in unsere technischen Geräte."
 colony.9104.a:0 "Schaltet die verbliebene Bergbauausrüstung aus."
 colony.9104.b:0 "Das passiert, wenn die Flamme nicht heiß genug ist."

 colony.9105.name:0 "Verwüstung durch Schlangen"
 colony.9105.desc:0 "Die anhaltende Zerstörung durch die schlangenartigen Eindringlinge und ausgedehnte Ausgrabungsprojekte auf [root.GetName] haben die Ökologie des Planeten verwüstet."

 colony.9106.name:0 "Aufwertung und ein Geschenk"
 colony.9106.desc:0 "Die auf [root.GetName] vorzufindenden Schlangen benutzen nun unsere Bergbauausrüstung, um frei zwischen ihren unterirdischen Nestern und unseren Oberflächenkolonien zu reisen. Hat unsere Technologie ihnen neue Möglichkeiten eröffnet?"
 colony.9106.desc.science:0 "Die auf [root.GetName] vorzufindenden Schlangen benutzen nun unsere Bergbauausrüstung, um frei zwischen ihren unterirdischen Nestern und unseren Oberflächenkolonien zu reisen. Hat unsere Technologie ihnen neue Möglichkeiten eröffnet?\n\nUnsere Wissenschaftler berichten, dass die "Hiss" überall in die Nähe der Transportrouten dasselbe Symbol kritzeln. Wir vermuten, sie verfügen auch über eine krude Schriftsprache."
 colony.9106.a:0 "Diese neuen Schlangentunnel haben ... Mineralien zutage gefördert!"

 colony.9107.name:0 "Schlangenschiff"
 colony.9107.desc:0 "Die auf [root.GetName] vorzufindenden Schlangen haben geduldig darauf gewartet, dass ein Schiff in das System eintritt. Jemand hielt es offenbar für eine gute Idee, auf unserer Kolonie zu landen, weshalb es jetzt ein Raumschiff voller Schlangen ist."
 colony.9107.a:0 "Überlasst den fliehenden Ophiten das Schiff."
 colony.9107.a.tooltip:1 "Da sich diese hyperintelligenten Ophiten nun in den Kosmos wagen, fragt man sich unweigerlich, was das Schicksal für sie bereithalten wird."
 colony.9107.b:0 "Zerstört das Schlangenschiff."
 colony.9107.b.tooltip:1 "Diese hyperintelligenten Ophiten haben ihre gesamte Population auf unser Raumschiff verlagert. Wir sollten sie an Bord lassen ... und den Reaktor überlasten."

 colony.9108.name:0 "Auf zu den Sssternen"
 colony.9108.desc:0 "Ein einzelnes Raumschiff hat es geschafft, an all unseren Ortungssystemen vorbeizuschlüpfen, und ist in das umliegende Sternensystem entkommen. Die Ophiten haben auf [root.GetName] eine Reihe von unterirdischen Tunneln und eine Fülle von Mineralien zurückgelassen."
 colony.9108.a:0 "Mögen wir uns niemals wiedersehen, Schlangen."
#  colony.9108.a.tooltip:0 "§LYour story has been... uplifting.§!"

 colony.9109.name:1 "Geschichte der Hisss"
 colony.9109.desc:0 "Eine gewaltige Explosion hat sich vor unserer größten Kolonie auf [root.GetName] ereignet. Wir sind weiterhin wachsam, doch soweit wir wissen, haben wir damit die letzten Schlangeninvasoren verbrannt."
 colony.9109.a:0 "Mögen wir uns niemals wiedersehen, Schlangen."
#  colony.9109.a.tooltip:0 "§LYour long tale has ended. You're... history.§!"

 #VENDING MACHINE

 VENDING_MACHINE_CAT:0 "Eine Einladung"
 VENDING_MACHINE_CAT_DESC:0 "Ein Signalfeuer umkreist [From.GetName] und lockt Reisende an. Auf dem Asteroiden ragt ein riesiger Metallmonolith auf, dessen Zweck unbekannt ist."

 anomaly.7000.name:0 "Mysteriöser Monolith"
 anomaly.7000.desc:0 "Der Monolith, den wir auf [From.GetName] fanden, lässt das Forschungsschiff, das wir zu seiner Erkundung entsandten, zwergenhaft wirken. Er besteht aus einer majestätisch, glatten Metallplatte, deren einst gräuliche Pigmentmuster auf der Vorderseite nur noch als Flecken zu erahnen sind.\n\nEine kleine Öffnung an der Seite, die offenbar der Energiezufuhr dient, deutet darauf hin, dass die Geheimnisse der Maschine im Austausch für eine bescheidene Summe an Energie-Credits gelüftet werden könnten."

 anomaly.7000.a:0 "Aktiviert die Maschine."
 anomaly.7000.b:0 "Wir sollten sie besser nicht aktivieren."

 anomaly.7010.name:0 "Die Maschine erwacht"
 anomaly.7010.desc.base:0 "Die Maschine erwacht zum Leben und uralte Mechanismen klappern und rütteln hinter der glatten Fassade. Nach viel Surren, Brummen und einer dramatischen Pause schiebt sich eine Metallplatte zurück und ein Zylinder in der Größe eines Schiffes rollt aus der Maschine ...\n\n"
 anomaly.7010.a:0 "Patentiert das Getränk und verkauft es in der ganzen Galaxie."
 anomaly.7010.desc.full:0 "Der Zylinder enthält ein uraltes Getränk, das auf wundersame Weise vom Zahn der Zeit verschont geblieben ist."
 anomaly.7010.desc.full.megacorp:0 "$anomaly.7010.desc.base$$anomaly.7010.desc.full$ Unseren Marktdaten zufolge ist das längst vergessene Getränk zwanzig Prozent schmackhafter als unser derzeitiges Angebot an trinkbaren Produkten für biologische Wesen."
 anomaly.7010.desc.full.nonbio:0 "$anomaly.7010.desc.base$$anomaly.7010.desc.full$ Die Flüssigkeit an sich hat für uns zwar keinen Nutzen, doch unsere [Owner.GetScientistPlural] konnten sie in eine viel wertvollere Ressource umwandeln: §YExotisches Gas§!."
 anomaly.7010.desc.full.bio:0 "$anomaly.7010.desc.base$$anomaly.7010.desc.full$ Unsere [Owner.GetScientistPlural] konnten das Getränk leicht reproduzieren. Nach strengen Tests wurde festgestellt, dass es sicher für den Verzehr und nahrhaft ist. Und was am wichtigsten ist: Es schmeckt."
 anomaly.7010.desc.empty:0 "$anomaly.7010.desc.base$Der Zylinder ist leer und sein Inhalt längst durch eine korrodierte Verschlusskappe verdunstet. Der Behälter selbst ist jedoch noch in gutem Zustand, und die unbekannte Legierung ist qualitativ nicht schlechter als das Metall, das wir für den Bau unserer Schiffe verwenden."
 anomaly.7010.desc.rot.bio:0 "$anomaly.7010.desc.base$Der Zylinder enthält eine äußerst faulig riechende Flüssigkeit - einst ein köstlicher Nährstoff, aber inzwischen längst verdorben. Unsere [Owner.GetScientistPlural] hoffen, durch die Untersuchung der Flüssigkeit etwas über die Biologie der Fremden, die sich einst daran erfreuten, in Erfahrung bringen zu können - vorausgesetzt, wir können zuerst etwas gegen den Geruch unternehmen."
 anomaly.7010.desc.rot.nonbio:0 "$anomaly.7010.desc.base$Der Zylinder enthält eine flüssige Mischung aus Saccharose, Zitronensäure und anderen biologischen Verbindungen. Unsere [Owner.GetScientistPlural] glauben, es handelt sich um eine Nährstoffsubstanz, die von und für kohlenstoffbasierte Wesen hergestellt worden ist. Weitere Untersuchungen werden hoffentlich mehr Hinweise auf die Biologie dieser verlorenen Spezies liefern."

 #GREED IS BAD
 colony.9050.name:0 "Unerwartete Mineralienflöze"
 colony.9050.desc:0 "Geologische Untersuchungen auf [Root.GetName] haben ergeben, dass der Planet reicher an Mineralien ist, als es unseren ersten Vermutungen entsprach. Nachdem wir unsere Sensoren so kalibriert hatten, dass sie tiefer in den Boden eindringen konnten, haben wir mehrere vielversprechende Abbaustätten entdeckt. Wenn wir zusätzliche Ressourcen für die Erkundung einsetzen, könnten wir eventuell noch tiefere Mineraladern entdecken."
 colony.9050.a:0 "Keine Finanzierung. Fangt an zu graben."
 colony.9050.b:0 "Finanzierung bewilligt. Grabt tiefer."
 colony.9055.name:0 "Tiefe Mineraladern"
 colony.9055.desc:0 "Den Untergrund von [Root.GetName] zu erkunden, ist ein mühsamer Prozess: Unsere Scanner reagieren nicht gut auf die Bodenbeschaffenheit und die Verschiebung der geologischen Schichten führt dazu, dass wir sie jedes Mal neu kalibrieren müssen. Dennoch haben wir weitere Adern mit hochwertigem Erz entdeckt, die wir ausbeuten können. Ihre Tiefe macht die Logistik des Bergbaus komplizierter als sonst, doch es braucht mehr als das, um uns aufzuhalten. Es gibt keine Garantie dafür, dass uns weitere Scans auch zu weiteren Mineralienadern führen werden."
 colony.9055.a:0 "Beginnt mit den Bergbauarbeiten."
 colony.9055.b:0 "Es muss noch mehr geben."
 colony.9060.name:0 "Zu wenig und zu tief"
 colony.9060.desc:0 "Unsere letzten Scans auf [Root.GetName] waren ergebnislos. Die Mineralien, die wir entdecken konnten, liegen zu tief, sind zu klein und wir müssten uns durch instabile Schichten graben. Die voraussichtlichen Kosten für die Schürfung dieser Adern wären höher als die Gewinne. Trotzdem stellen unsere bisherigen Funde bereits eine enorme Ressourcenquelle dar, die uns für Jahrzehnte, wenn nicht Jahrhunderte beschäftigen sollte."
 colony.9060.a:0 "In Ordnung. An die Arbeit."
 colony.9065.name:0 "Mehr Erz"
 colony.9065.desc:1 "Ganz egal, wie tief die Mineralien auf [Root.GetName] verborgen sind: Wir werden sie finden und abbauen. Das ist unser Job. Andere mögen aufgeben, wenn sie mit instabilen Böden, unergründlichen Tiefen oder der Logistik des Unterhalts von Transporttunneln konfrontiert werden, aber wir nicht. Der Untergrund ist unser Zuhause, und wenn wir wissen, wo wir suchen müssen, werden wir auch fündig. Je tiefer wir graben, desto höher ist die Qualität und Quantität des Erzes. Unsere letzten Proben deuteten sogar auf das Vorhandensein seltener Kristalle in der Tiefe hin."
 colony.9065.a:0 "Wir haben genug gefunden. Beginnt mit der Extraktion."
 colony.9065.b:0 "Diese Kristalle werden uns gehören!"
 colony.9070.name:0 "Feurige Kristalle"
 colony.9070.desc:1 "Unsere Erkundungsexpedition auf [Root.GetName] hat eine neue Tiefe erreicht. Wie vorhergesagt stießen wir dort auf ein Vorkommen von Kristallen, die in lebhaften Orange-, Gelb- und Rottönen leuchten, wenn Licht auf sie fällt. Manchmal wirkt es so, als würden die Höhlen, in denen wir die Kristalle vorfanden, von einem Feuer beleuchtet, das flackernde Schatten an die Wände wirft. Dies ist allerdings nicht die einzige merkwürdige Beobachtung, die wir gemacht haben: Offenbar wandern diese Kristalle im Lauf der Jahrtausende langsam in Richtung des Zentrums des Planeten. Wir sind zuversichtlich, dass es noch mehr zu finden gibt, wenn wir nur tiefer in Richtung des Kerns graben."
 colony.9070.a:0 "Das wird uns zu teuer."
 colony.9070.b:0 "Dann werden wir weiter graben."
 colony.9075.name:0 "Der Preis der Gier"
 colony.9075.intro:0 "Während unsere Expedition auf [Root.GetName] immer weiter in die Tiefe vordrang, um nach Erz zu suchen, wurden die Kristalle auf ihrem Weg immer dichter. Als sie schließlich eine gigantische Höhle in der Nähe des Kerns fand, wurde unsere Kommunikation mit der Expedition unterbrochen. Das letzte Lebenszeichen, das sie von sich gab, war, dass sie gerade im Begriff war, Lichter und verschiedene Sensoren zu installieren, um die Höhle zu untersuchen. Dann Schreie. Schmerz. Tod. Zerstörung.\n\nDie Ursache wurde bald darauf klar, als andere geologische Erkundungsteams mehrere Echos entdeckten, die sich mit enormer Geschwindigkeit auf unsere Kolonien zubewegten. Kurz danach wurden wir inmitten von Beben und Erschütterungen von einem kristallinen Wesen enormen Ausmaßes angegriffen. Dieses ist den Kristallwesen aus dem Weltraum nicht unähnlich, scheint jedoch äußerst aggressiv zu sein und ist in der Lage, die rekonstruktiven Fähigkeiten seiner Art zu nutzen, um seinen Körper augenblicklich umzuformen.\n\n"
 colony.9075.outro:1 "Während der Kern des Kristallwesens weiterhin tief vergraben liegt, hat es tentakelartige Anhängsel gebildet, die sich durch den Boden graben und versuchen, uns anzugreifen oder weitere Kristalle zu absorbieren, um zu wachsen. Die Prognosen sind düster, und dies könnte das Ende unserer Kolonie auf [Root.GetName] bedeuten."
 colony.9075.desc.a:0 "$colony.9075.intro$ Alle Versuche, die Funksignale, die wir zur Beruhigung der Kristallwesen im Weltraum verwendet haben, zu senden, sind fehlgeschlagen. $colony.9075.outro$" #Pacified Crystals
 colony.9075.desc.b:0 "$colony.9075.intro$ Es ist eine Sache, sich einem solchen Wesen im Weltraum zu stellen, wo unsere Schiffe ihre Geschwindigkeit und ihre Waffen zum Einsatz bringen können, aber eine ganz andere, es auf dem Planeten zu bekämpfen. $colony.9075.outro$" #Regular
 NAME_Crystal_Kraken:0 "Kristallines Verderben"
 crystal_kraken_army:0 "Unterirdisches Kristallwesen"
 crystal_kraken:0 "Kristallines Verderben"
 NAME_Crystal_Shard:0 "Kristallscherbe"
 colony.9080.name:0 "Kristallwesen besiegt"
 colony.9080.desc:1 "Nach einer langen und äußerst zermürbenden Schlacht ist es uns endlich gelungen, das Kristallwesen, das im Herzen des Planeten hauste, zu besiegen. Der letzte Kampf fand tief unter der Erde statt, in jener Höhle, die den Kern des kristallinen Behemoths beherbergte, und erst nachdem es uns gelungen war, diesen zu zertrümmern, stellte die Bestie die Gegenwehr ein. Ihre zahlreichen Anhängsel lösten sich ebenfalls auf, verloren ihren Zusammenhalt auf molekularer Ebene und verstreuten Kristallstaub über dem gesamten Planeten. Die unzähligen Tunnel, die die Kristalltentakel hinterließen, werden uns bei unseren Bemühungen, die außergewöhnlich reichen Mineralienvorkommen abzubauen, die diese Welt auszeichnen, eine große Hilfe sein. Was den Ursprung des Wesens selbst betrifft, so bleiben viele Fragen offen, doch wir haben womöglich gerade einen ersten Einblick in die Art und Weise erhalten, wie die im Weltraum lebenden Kristallwesen entstanden sind."
 colony.9080.a:0 "Endlich gewonnen."
 d_crystal_kraken_body:0 "Kristalline Überreste"
 d_crystal_kraken_body_desc:0 "Die zerbrochenen Überreste des Kristallwesens, das unter der Kruste dieser Welt wohnte. Seine vielen Tentakel haben sich in reiche Mineralienadern verwandelt."
 d_crystal_kraken_body_bombed:1 "Zerbrochene Kristallüberreste"
 d_crystal_kraken_body_bombed_desc:0 "$d_crystal_kraken_body_desc$"
 colony.9085.name:0 "Ungewöhnliche Vorkommnisse"
 colony.9085.desc:1 "Wir sind während unserer Bergbauarbeiten auf [Root.GetName] auf unerwartete Schwierigkeiten gestoßen. Von leichten Erschütterungen bis hin zu sich verschiebenden Kristalladern: Irgendetwas geht hier vor sich. Trotz all unserer Erfahrung im Tunnelbau haben wir keine Ahnung, was es sein könnte. Die Umstände machen es schwer, unter sicheren Bedingungen zu arbeiten, und wir haben bereits Ausrüstung, Leben und Erz bei unvorhersehbaren Unfällen und Einstürzen verloren. Vielleicht wäre es am besten, die Bergbauarbeiten unterhalb einer bestimmten Tiefe einzustellen?"
 colony.9085.a:0 "Es ist wahrscheinlich nichts."
 colony.9085.b:0 "Sicherheit geht vor."

 #### Rage Sage

 site_rage_sage_dig:0 "Saat der Zerstörung"
 seeds_of_destruction_intro:0 "Wir haben ein uraltes Raumschiff entdeckt, das halb verschüttet in einem Asteroidenkrater verborgen lag. Gletschereis hat sich unaufhaltsam über den Großteil des Schiffs ausgebreitet, doch wir können zumindest die Luftschleuse leicht erreichen ... und nach den dahinter verborgenen Geheimnissen suchen."

 ancrel.14001.name:0 "Fäulnis und Verwesung"
 ancrel.14001.desc:0 "Als wir die Luftschleuse des Raumschiffs öffneten, erwarteten uns auf der anderen Seite Fäulnis und Verwesung. Erste Untersuchungen haben den Schauplatz eines wahren Gemetzels aufgedeckt. Nach einer Untersuchung der verstümmelten Körper der Besatzung sind wir sicher, dass sie sich gegenseitig die Gliedmaßen abgetrennt haben. Wir könnten einfach gehen ... doch dann würden wir den Grund für diese Tragödie nie erfahren."
 ancrel.14002.name:0 "Fortschrittliches Labor"
 ancrel.14002.desc:0 "Beim tieferen Vordringen ins Innere haben wir das Forschungslabor des Schiffs entdeckt. Die Notfallbeleuchtung sättigt alles in einem ultravioletten Licht und eine wuchernde violette Pflanze setzt dicke Sporenwolken frei. Der Schiffsarzt nutzte das Labor und die Lüftungsschächte offenbar dazu, das Schiff mit einem berauschenden Nebel zu füllen."
 ancrel.14003.name:0 "Legt den Schalter um!"
 ancrel.14003.desc:0 "Wir glauben, wir sind gegen die Wirkung des berauschenden Nebels immun. Wenn wir es schaffen würden, die Triebwerke des Schiffs in Betrieb zu nehmen, könnten wir es starten und zu Studienzwecken zu unserem Heimatplaneten zurückschicken. Dies wird zwar einige Zeit dauern, doch das ausgeklügelte pharmazeutische Labor könnte nützliche biochemische Verstärkungen für die Soldaten unseres Reichs liefern."
 ancrel.14003.a:0 "Fahrt den Reaktor hoch!"
 ancrel.14003.b:0 "Führt Diagnosen durch und nehmt Reparaturen vor."
 ancrel.14004.name:0 "Ausbruch von Glückseligkeit"
 ancrel.14004.desc:0 "Törichterweise dachten wir, wir wären immun gegen den Nebel, doch unsere Ingenieure befinden sich in einem Zustand der Glückseligkeit. Sie tanzen in den Korridoren des Schiffs und singen atonal. Wir müssen die Lebenserhaltungssysteme reinigen und darauf warten, dass sich das Verhalten unserer Ingenieure wieder normalisiert, bevor wir das Schiff starten können. Diese Verzögerung wird uns Zeit kosten."
 ancrel.14004.a:0 "Fangt die überglücklichen Ingenieure ein."
 ancrel.14005.name:0 "Ausbruch von Wut"
 ancrel.14005.desc:0 "Törichterweise dachten wir, wir wären immun gegen den Nebel, doch unsere Wissenschaftler haben psychotische Wutanfälle bekommen, und auf dem ganzen Schiff sind Kämpfe ausgebrochen. Wir müssen die Lebenserhaltungssysteme reinigen und diejenigen bändigen, die dem Nebel zum Opfer gefallen sind, bevor wir das Schiff starten können. Diese Verzögerung wird uns Zeit kosten."
 ancrel.14005.a:0 "Bändigt die wahnsinnigen Wissenschaftler."
 ancrel.14006.name:0 "Technologische Verlockungen"
 ancrel.14006.desc:0 "Wir konnten die Triebwerke starten und sind abgehoben! Der berauschende Nebel ist zwar gefährlich, könnte aber die Effektivität und Loyalität unserer Soldaten erhöhen. Es stellt sich jedoch die Frage, ob wir unsere eigenen Soldaten dieser gefährlichen Substanz aussetzen sollten oder ob wir Nein sagen und aus den tragischen Fehlern der ursprünglichen Besatzung lernen?"
 ancrel.14006.a:0 "Machen wir uns diese vielversprechende Technologie zunutze!"
 ancrel.14006.a.tooltip:0 "Der Sieg ist nahe! Unsere Soldaten sollten bereit sein, dieses Risiko einzugehen."
 ancrel.14006.b:0 "Diese Technologie ist viel zu gefährlich!"
 ancrel.14006.b.tooltip:0 "Es gibt Geheimnisse, die wir lieber nicht ergründen sollten."

