 MESSAGE_HYPERDRIVE_SECURED_TITLE:0 "Hyperantrieb geborgen"
 MESSAGE_HYPERDRIVE_SECURED:0 "Unserem Außenteam ist es gelungen, die Insektoiden zu besänftigen und mit den Forschungsergebnissen zu entkommen."

 # Modifiers
 the_lonely_bot_welcome:0 "Eine helfende Hand"
 the_lonely_bot_welcome_desc:0 "Der kleine Roboter, der auf dem Planeten lebt, hat alles in seiner Macht Stehende getan, um unseren Kolonisten dabei zu helfen, sich niederzulassen und ihre Kolonie aufzubauen."

 eldritch_horror_mod:0 "Unheimliches Wissen"
 eldritch_horror_mod_desc:0 "Wissen, das dem Reich von einem unheimlichen Wesen geschenkt wurde. Als Gegenleistung verlangt es nur einen kleinen Teil unserer Bevölkerung."

 crystalline_architecture_mod:0 "Kristallarchitektur"
 crystalline_architecture_mod_desc:0 "Verbesserungen an der Anlage haben den Bewohnern des Habitats mehr Platz verschafft."

 nanite_swarm_modifier:0 "Nanitenschwarm"
 nanite_swarm_modifier_desc:0 "Dieser Planet wird von einem Schwarm Nanomaschinen heimgesucht, der alles angreift, was in die Atmosphäre eindringt - ganz egal, ob es nun biologischer oder mechanischer Natur ist."
 tamed_nanite_swarm_modifier:0 "Gezähmter Nanitenschwarm"
 tamed_nanite_swarm_modifier_desc:0 "Der sich selbst entwickelnde Nanitenschwarm dieses Planeten wurde domestiziert und hilft den Kolonisten nun bei ihren täglichen Aufgaben."

 new_resonance_music_art:0 "Resonanz von Musik und Kunst"
 new_resonance_study:0 "Erforschung der neuen Resonanz"

 turtle_world_modifier:0 "Sich bewegende Inseln"
 turtle_world_modifier_desc:0 "Das, was wir ursprünglich für Inseln hielten, hat sich als Rücken von riesigen Reptilien entpuppt und zwingt die Bewohner dazu, die Aufteilung ihres Wohnraums sorgfältiger zu planen."
 turtle_world_modifier_alone:0 "Auf dem Rücken der Nemma"
 turtle_world_modifier_alone_desc:0 "$turtle_world_modifier_desc$ Die Bewohner dieses Planeten haben beschlossen, die Nemma in Ruhe zu lassen."
 turtle_world_slaves_modifier:0 "Versklavte Nemma"
 turtle_world_slaves_modifier_desc:0 "Die Bewohner dieses Planeten haben die hier lebenden riesigen Nemma versklavt, um ihre eigene Nutzung des Planeten zu optimieren."
 embraced_turtle_slavery_modifier:0 "Erzwungene Nemma-Sklaverei"
 embraced_turtle_slavery_modifier_desc:0 "Durch die Versklavung der auf diesem Planeten lebenden Nemma haben wir auch eine breitere Akzeptanz für die Versklavung im Allgemeinen gefördert."

 asteroid_relay_stations:0 "Asteroiden-Relaisstation"
 asteroid_relay_stations_desc:0 "Dieses Reich hat damit begonnen, Sensoren in Asteroiden umliegender Systeme zu platzieren, um eine größere Sensorreichweite zu erhalten."
 asteroid_encryption:0 "Asteroiden-Verschlüsselung"
 asteroid_encryption_desc:0 "Mithilfe einer uralten Verschlüsselung, die in einer verlassenen Relaisstation entdeckt wurde, schützt das Reich seine Geheimnisse."
 # Names

 gas_cascade_sad:0 "Unbeabsichtigter Genozid"
 gas_cascade_sad_desc:0 "Dieses Reich trauert, nachdem es versehentlich das Massensterben eines ganzen Ökosystems verursacht hat."
 gas_cascade_happy:0 "Tugendhafte Erleichterung"
 gas_cascade_happy_desc:0 "Nachdem es zuerst ein Massensterben verursacht hat, hat dieses Reich alles wieder in Ordnung gebracht. Die Zeit der Trauer hat sich in eine Zeit der Freude verwandelt."

 unexplained_insights:0 "Ungeklärte Einblicke"
 unexplained_insights_desc:0 "Dieses Reich hat Anweisungen erhalten, wie und was es studieren soll."
 closed_loop:0 "Vollendete Schleife"
 closed_loop_desc:1 "Dieses Reich hat die Schleife vollendet und ist darüber sehr erleichtert."

 asteroid_thrusters:0 "Asteroiden-Triebwerke"
 asteroid_thrusters_desc:0 "Mithilfe alter Triebwerke, die für Asteroiden gebaut wurden, bewegt sich dieses Reich nun schneller."

