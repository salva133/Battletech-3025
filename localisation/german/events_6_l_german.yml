 UBUME_BABY_CAT:0 "Seltsame Trümmer"
 UBUME_BABY_CAT_DESC:0 "Unsere Scans haben ein Trümmerfeld unbekannter Herkunft identifiziert. Könnte es etwas mit dem aufgegebenen Forschungsschiff zu tun haben, das im System patrouilliert?"

 anomaly.6791.name:0 "Geisterschiff"
 anomaly.6791.desc:0 "Unsere Scans des Hillos-Trümmerfelds sind abgeschlossen. Die chemische Zusammensetzung weist sowohl organische als auch abiogene Eigenschaften auf und ist mit nichts vergleichbar, was wir je gesehen haben.\n\nWas das seltsame Schiff, das im System patrouilliert, mit dem Trümmerfeld zu tun hat, ist weiterhin unbekannt. Es gibt keine Lebenszeichen an Bord. Wir konnten nicht einmal Energiesignaturen feststellen. Da wir dieses Phänomen nicht näher beschreiben können, haben wir es vorläufig "Geisterschiff" genannt."
 anomaly.6791.a:0 "Unheimlich."

 anomaly.6792.name:0 "Ubumes Baby"
 anomaly.6792.desc:1 "Unsere Wissenschaftler sind zu dem Schluss gekommen, dass das verlassene Schiff, das in den Logbüchern als "Ubume" bezeichnet wird, im Hillos-System ein Experiment durchführte, dessen Ziel die Erschaffung von synthetischem Leben war. Ein Leck der Antimaterieeindämmung führte jedoch zum Tod der Schiffsbesatzung und des neugeborenen "Säuglings". Eine schwache psionische Energie, die in den Schiffssystemen entdeckt wurde, deutet allerdings darauf hin, dass der "Geist" dieser Lebensform Sekunden vor dem Unfall von dem Schiff Besitz ergriff.\n\nEs ist denkbar, dass das aufkeimende Bewusstsein die vergangenen Jahrhunderte vergeblich damit zubrachte, nach seiner Mutter zu suchen. Leider haben wir derzeit keine Möglichkeit, mit dem Wesen zu kommunizieren oder ihm dabei zu helfen, zur Ruhe zu kommen. Für den Moment geht der Spuk im Hillos-System weiter."
 anomaly.6792.alt.desc:0 "Unsere Wissenschaftler sind zu dem Schluss gekommen, dass das verlassene Schiff, das in den Logbüchern als "Ubume" bezeichnet wird, im Hillos-System ein Experiment durchführte, dessen Ziel die Erschaffung von synthetischem Leben war. Ein Leck der Antimaterieeindämmung führte jedoch zum Tod der Schiffsbesatzung und des neugeborenen "Säuglings". In den Systemen des Schiffes haben wir außerdem eine psionische Energie festgestellt, die einem das Gefühl vermittelt, dass hier noch mehr geschehen ist - und zwar etwas Seltsameres als eine einfache Fehlfunktion.\n\nEs ist möglich, dass die synthetische Lebensform selbst eine Art latente psionische Kraft besaß und dass ihr "Geist" Sekunden vor dem Unfall Besitz von dem Schiff ergriff. Wenn dies der Fall ist, könnte dieses Bewusstsein die Jahrhunderte mit der vergeblichen Suche nach seiner Mutter verbracht haben. Leider ist es uns derzeit nicht möglich, Kontakt aufzunehmen. Vorerst scheint der Spuk im Hillos-System weiterzugehen."
 anomaly.6792.a:0 "Welch trauriges Schicksal."
 anomaly.6792.b:0 "Das ist frustrierend."

 anomaly.6793.name:0 "Psionisches Geschwätz"
 anomaly.6793.desc:0 "Wir haben etwas Ungewöhnliches aus dem Hillos-System aufgefangen. Das sogenannte Geisterschiff Ubume hat auf einer Frequenz, die man nur als "psionisch" bezeichnen kann, einen klagenden und unregelmäßigen Schrei ausgestoßen. Offenbar ist dies schon seit unserer ersten Begegnung mit dem Schiff und dem an Bord gefangenen Bewusstsein der Fall. Es ist wahrscheinlich, dass unsere jüngste psionische Transzendenz der Grund dafür ist, dass wir nun in der Lage sind, die Schreie des Kindes wahrzunehmen. Wenn wir weitere Studien durchführen, sollten wir sogar in der Lage sein, ihm zu antworten."

 anomaly.6794.name:0 "Seht nur, wer da spricht"
 anomaly.6794.desc:0 "Nach monatelanger mühsamer Forschung ist es unseren Psionikern gelungen, mit dem Bewusstsein im Geisterschiff Ubume Kontakt aufzunehmen. Die synthetische Lebensform verfügt zwar nur über einen rudimentären Wortschatz, war aber dennoch in der Lage, sich durch Gefühle und Eindrücke zu verständigen. Die Einsamkeit des "Kindes" war spürbar, genau wie seine Freude darüber, endlich mit anderen in Kontakt zu kommen. Es scheint auch Gefallen an unserem Wissenschaftsschiff gefunden zu haben, denn es gleitet spielerisch neben unserem Schiff durchs Hillos-System, ähnlich wie das Kalb eines Wals in der Nähe seiner Mutter. Endlich hat der Spuk im Hillos-System ein glückliches Ende gefunden."
 anomaly.6794.a:0 "Entschuldigt. Meine Tränendrüsen haben eine Fehlfunktion."

 anomaly.6795.desc:0 "Wir haben eine Nachricht von einem unserer besten Psioniker erhalten. Nachdem dieser von dem psionischen Phänomen im Hillos-System erfahren hatten, versuchte er offenbar selbst, Kontakt mit dem Bewusstsein aufzunehmen, das Besitz vom Geisterschiff Ubume ergriffen hat. Nach monatelangen, schmerzhaften Bemühungen gelang es ihm schließlich, sich mit dem Bewusstsein zu verständigen.\n\nDie synthetische Lebensform verfügte zwar nur über einen rudimentären Wortschatz, war aber dennoch in der Lage, sich durch Gefühle und Eindrücke auszudrücken. Die Einsamkeit des "Kindes" war spürbar, genau wie seine Freude darüber, sich endlich mit einem verwandten Geist austauschen zu können. Es gleitet nun spielerisch durch das Hillos-System und redet auf psionische Weise mit jedem, der es hören will."
 anomaly.6795.a:0 "Ein glückliches Ende."

#The Mask of Transformation

 mask_of_transformation:0 "Maske der Verwandlung"
 site_transformation_dig:0 "Nachricht im Blätterdach"
 site_transformation_intro:0 "Unsere Wissenschaftler haben auf [From.Planet.GetName] etwas äußerst Ungewöhnliches entdeckt: Auf dieser tropischen Welt ist ein Großteil der Planetenoberfläche mit dichtem Dschungel bedeckt. Vereinzelt erheben sich allerdings riesige, tausend Jahre alte Bäume aus dem Blätterdach, deren Kronen die Landschaft überragen.\n\nAuf den ersten Blick scheint die Platzierung dieser Giganten rein zufällig, doch genauere Analysen zeigen, dass die Bäume mit mathematischer Präzision angeordnet sind, und es ist sehr wahrscheinlich, dass sie von einer lange untergegangenen Zivilisation gezielt gepflanzt wurden. Der führende Wissenschaftler ist davon überzeugt, dass ihr Verteilungsmuster eine Reihe von Koordinaten enthalten könnte, die auf einen unerforschten Ort tief im Dschungel hinweisen."

 ancrel.15010.name:0 "Nachricht im Blätterdach"
 ancrel.15010.desc:0 "Unsere Wissenschaftler haben auf [From.Planet.GetName] etwas äußerst Ungewöhnliches entdeckt: Auf dieser tropischen Welt ist ein Großteil der Planetenoberfläche mit dichtem Dschungel bedeckt. Vereinzelt erheben sich allerdings riesige, tausend Jahre alte Bäume aus dem Blätterdach, deren Kronen die Landschaft überragen.\n\nAuf den ersten Blick scheint die Platzierung dieser Giganten rein zufällig, doch genauere Analysen zeigen, dass die Bäume mit mathematischer Präzision angeordnet sind, und es ist sehr wahrscheinlich, dass sie von einer lange untergegangenen Zivilisation gezielt gepflanzt wurden. Der führende Wissenschaftler ist davon überzeugt, dass ihr Verteilungsmuster eine Reihe von Koordinaten enthalten könnte, die auf einen unerforschten Ort tief im Dschungel hinweisen."

 ancrel.15000.name:0 "Willkommen im Dschungel"
 ancrel.15000.desc:0 "Angesichts des undurchdringlichen Blätterdachs auf [From.Planet.GetName] haben sich Luftaufnahmen als nutzlos erwiesen, um eine geeignete Route durch den Dschungel zu finden, und im Unterholz wimmelt es nur so von Leben: Es gibt gliederlose Raubtiere, Primaten mit langen, faltigen Gesichtern und Schwärme hämatophager Insekten. Der Waldboden ist lehmig, und Pfützen mit fauligem Wasser lassen das Forschungsteam nur mühsam vorwärtskommen. Zudem hat irgendetwas - entweder die Dichte des Blattwerks oder eine noch nicht ermittelte elektrische Störung - dazu geführt, dass ein Großteil der Ausrüstung nicht richtig funktioniert.\n\nDer Projektleiter glaubt noch immer, dass sie in der Lage sein sollten, sich einen Weg durch die Bäume zu bahnen, auch wenn das Vorankommen wahrscheinlich sehr langsam sein wird."
 ancrel.15000.a:0 "Verstanden."

 ancrel.15001.name:0 "Psionische Metamorphose"
 ancrel.15001.desc:0 "Eine Analyse des Bodens hat gezeigt, dass [From.Planet.GetName] innerhalb der letzten 100 Zyklen eine erstaunliche klimatologische Veränderung erfahren hat. Der Planet, den wir heute als üppige Dschungelwelt kennen, war einst felsig und karg. Unser zuständiger Projektleiter ist der Ansicht, dass die großen Bäume für diese Verwandlung verantwortlich sein könnten, denn eine Resonanztomografie hat das Vorhandensein von psionischer Energie in ihrem Saft aufgedeckt. Die riesigen Wurzelsysteme der Bäume ziehen diese Energie aus dem Grundwasser und verteilen sie schließlich in der Atmosphäre des Planeten: ein Prozess, der der Photosynthese ähnelt. Es ist sehr wahrscheinlich, dass dies auch die Ursache für die Fehlfunktionen unserer Ausrüstung ist.\n\nInteressanterweise scheint Mondlicht die Verbreitung der psionischen Energie zu beschleunigen. In klaren Nächten vibriert selbst die Luft, ein Phänomen, das an Intensität zunimmt, je näher unser Forschungsteam seinem Ziel kommt. Es ist anders als alles, was wir je zuvor gesehen haben."
 ancrel.15001.a:0 "Faszinierend."

 ancrel.15002.name:0 "Die Höhle"
 ancrel.15002.desc:0 "Als das Archäologenteam endlich die Koordinaten erreichte, entdeckte es ein unter dem Blätterdach verborgenes, gewundenes Flusstal. Der Fluss, der aus einer kreisrunden Höhlenmündung hervortritt, entspringt offenbar einer gewaltigen unterirdischen Quelle. Eine äußerst gefährlich aussehende Treppe, die vor mehreren tausend Jahren in den Fels gehauen wurde, führte das Team schließlich zu einem unterirdischen Tunnel.\n\nDie Wände und die Decke der Höhle sind voller Ideogramme, von denen das auffälligste ein rundes, humanoides Gesicht ist. Unseren Übersetzungsalgorithmen ist es gelungen, einen Großteil der Symbolik zu entschlüsseln, und dieses spezielle Bild soll wahrscheinlich den Mond des Planeten darstellen.\n\nIn der Höhle ist die psionische Energie derart stark, dass unser Team sie als eine Art unsichtbaren Nebel beschrieben hat. Bedauerlicherweise wurde der vor ihm liegende Pfad vor einigen Jahrhunderten durch einen Einsturz versperrt, doch mit etwas Zeit sollte es der Expedition gelingen, sich einen Weg hindurch zu bahnen."
 ancrel.15002.a:0 "Fangt an zu graben!"

 ancrel.15003.name:0 "Die Säule"
 ancrel.15003.desc:0 "Heute hat uns eine Erfolgsmeldung von unserem Wissenschaftsteam auf [From.Planet.GetName] erreicht! Nachdem es die unteren Ebenen der Höhle erreicht hatte, gelangte es schließlich in eine weitläufige, halbkugelförmige Kammer. Darin umschließt der Fluss eine kleine Insel, und in deren Zentrum wiederum befindet sich ein Stalagmit aus seltenen Kristallen. Die Säule, die sich im Lauf mehrerer Jahrtausende Tropfen für Tropfen gebildet hat, scheint die Quelle der sonderbaren psionischen Energie auf dem Planeten zu sein. Das Wissenschaftsteam hat auch Anzeichen von religiösen Ritualen und mehrere kleine Artefakte von zeremonieller Bedeutung entdeckt, die um die Säule herum verstreut sind. Darüber hinaus hat ein Multiphasenscan ein rundes Objekt aufgespürt, das in den Sockel der Säule eingebettet ist. Die Hoffnung ist groß, dass dieses Artefakt, sobald man es entfernt, etwas Licht in die wahre Natur dieses mysteriösen Ortes bringen wird."
 ancrel.15003.a:0 "Geht mit äußerster Vorsicht vor."
 ancrel.15003.b:0 "Wir müssen die Quelle dieser Energie finden."

 ancrel.15004.name:0 "Die Maske der Verwandlung"
 ancrel.15004.desc:0 "Unser Wissenschaftsteam auf [From.Planet.GetName] hat einen Durchbruch erzielt! Die sorgfältige Ausgrabung der Kristallsäule ist abgeschlossen, und in ihrem Inneren wurde eine uralte, humanoide Maske gefunden. Ideogramme auf der Rückseite bezeichnen das Artefakt als Maske der Verwandlung. Dies ist wahrscheinlich eine Anspielung auf die transformative Kraft, die der Mond auf den Planeten hat, indem er die Gezeiten kontrolliert, während er von einer Phase in die nächste übergeht.\n\nDie Maske selbst besitzt unglaubliche psionische Eigenschaften und ist wahrscheinlich für die schnelle klimatische Verwandlung des Planeten verantwortlich. Wer auch immer die Kristallsäule hochgezogen und die kunstvolle Karte mit den riesigen Bäumen im Wald darüber gepflanzt hat, wollte dieses Artefakt eindeutig ehren und schützen. Unser Wissenschaftsteam hat die Theorie aufgestellt, dass die Maske, wenn sie richtig eingesetzt wird, unser Reich in die Lage versetzen könnte, ganze Welten zu verwandeln."
 ancrel.15004.a:0 "Unglaublich."

 ancrel.15005.name:0 "Zerbrochen!"
 ancrel.15005.desc:0 "Bei unserem Wissenschaftsteam auf [From.Planet.GetName] hat sich Frustration breitgemacht. Es ist ihm nicht gelungen, das Artefakt aus dem Kristallstalagmiten zu entfernen: Vielleicht hat es schlicht zu viel Kraft aufgewandt, denn die Säule ist zerbrochen. Schlimmer jedoch ist, dass auch das Artefakt bis zur Unkenntlichkeit beschädigt wurde und alle Spuren psionischer Energie aus der Kammer verschwunden sind.\n\nEs gibt zumindest einen kleinen Trost: Der Kristall selbst könnte sich als äußerst wertvoll erweisen, und auch wenn wir die Absichten jener Vorläuferzivilisation, die diesen Ort erbaute, vielleicht nie ganz verstehen werden, waren unsere Bemühungen zumindest nicht völlig umsonst."
 ancrel.15005.a:0 "Frustrierend, aber dennoch lukrativ."

 ancrel.15006.name:0 "Sie kamen aus den Büschen!"
 ancrel.15006.desc:0 "Eine Notfallmeldung von unserem Wissenschaftsteam auf [From.Planet.GetName]! Sein grober Vorstoß in den Dschungel scheint die einheimische Fauna schwer verärgert zu haben.\n\nIn mehreren Nächten sichtete das Team flüchtige Schatten, die im Unterholz lauerten. Dann, am Vorabend des Vollmonds, stürzte sich ein Trupp affenartiger Kreaturen auf die Expedition, laut heulend und mit Stöcken bewaffnet. Dank unserem technologischen Vorsprung gelang es unserem Team rasch, die Angreifer in die Bäume zurückzutreiben, doch nicht bevor sich diese mit mehreren gefangenen Wissenschaftlern davongemacht hatten. Uns wurde berichtet, dass das dichte Laubwerk die Schreie kaum dämpfte.\n\nTrotz dieser Gefahr hat Wissenschaftsoffizier [Root.GetLeaderName] geschworen, die Expedition fortzusetzen."
 ancrel.15006.a:0 "Das ist äußerst besorgniserregend."

 ancrel.15007.name:0 "Verloren und gefunden"
 ancrel.15007.desc:0 "Wir haben einen neuen Bericht von unserer Expedition auf [From.Planet.GetName] erhalten. Die Navigation durch den labyrinthartigen Dschungel war schwieriger als ursprünglich gedacht, und das Wissenschaftsteam kam nur mühsam voran und wurde ständig von unerwarteten Sümpfen und dicken Lianen behindert.\n\nDoch wie aus dem Nichts kam ein ungewöhnlich intelligentes affenartiges Wesen auf sie zu und führte sie auf dem Rücken eines gezähmten Huftieres durch das dichte Laub und die schlimmsten Stellen des Dschungels. Es wies das Team auch auf Verstecke mit essbaren Insektoiden-Larven hin, die in den Wurzeln der großen Bäume vergraben waren: Angesichts der aufgeregten Gesten, die die Kreatur dabei machte, müssen diese eine Art lokale Delikatesse sein. Noch wichtiger allerdings ist, dass die Hinweise der Kreatur auch zu Artefakten führten, die unser Team rasch aus dem Waldboden ausgrub und die auf die Vorläuferzivilisation hinwiesen."
 ancrel.15007.a:0 "Dieses affenartige Wesen ist schwer in Ordnung!"

 ancrel.15008.name:0 "Busch-Party"
 ancrel.15008a.desc:0 "Schwere Zeiten für das Wissenschaftsteam auf [From.Planet.GetName]: Der Fortschritt durch den Dschungel kam fast gänzlich zum Erliegen, als ein Flusstal entdeckt wurde, das sich unter den Bäumen hindurchschlängelte. Das reißende Wasser war mit scharfen Felsen gespickt und erwies sich auf der vom Team gewählten Route als unpassierbar.\n\nDer daraus resultierende Umweg hatte allerdings auch überraschende Folgen: die Sichtung eines geselligen Trupps einheimischer affenartiger Wesen. Dieser Trupp erfreut sich scheinbar daran, unsere Expedition zu unterhalten, und kommt jede Nacht mit einer äußerst potenten Sorte fermentierter Beeren beladen zurück. Obwohl die Moral besser als je zuvor ist, geht der Fortschritt weiterhin nur langsam voran, und der zuständige Projektleiter berichtet von einem alarmierenden Mangel an Initiative im Team."
 ancrel.15008b.desc:0 "Schwere Zeiten für das Wissenschaftsteam auf [From.Planet.GetName]: Der Fortschritt durch den Dschungel kam fast gänzlich zum Erliegen, als ein Flusstal entdeckt wurde, das sich unter den Bäumen hindurchschlängelte. Das reißende Wasser war mit scharfen Felsen gespickt und erwies sich auf der vom Team gewählten Route als unpassierbar.\n\nDer daraus resultierende Umweg hatte allerdings auch überraschende Folgen: die Sichtung eines geselligen Trupps einheimischer affenartiger Wesen. Dieser Trupp erfreut sich scheinbar daran, unsere Expedition zu unterhalten, und kommt jede Nacht mit einer äußerst potenten Sorte fermentierter Beeren beladen zurück. Trotz unserer Unfähigkeit, ihr Geschenk zu verdauen, erfreut sich unser Wissenschaftsteam der Unterhaltung dieser Kreaturen, wenn auch auf Kosten der Mission."
 ancrel.15008.a:0 "Zurück an die Arbeit."

