 decision_activate_dimensional_manipulation_device:0 "Dimensionales Manipulationsgerät aktivieren"
 decision_activate_dimensional_manipulation_device_desc:0 "Was von außen klein erscheint, kann durch die Verwendung dieses von der Fee Syamelle gestohlenen Geräts im Inneren größer gemacht werden."
 d_dimensional_manipulation_device:0 "Dimensionales Manipulationsgerät"
 d_dimensional_manipulation_device_desc:0 "Dieses Gerät, das wir von der Fee Syamelle gestohlen haben, kann die Dimensionen manipulieren und das, was klein erscheint, größer machen."
 dimensional_manipulation_device_tooltip:0 "$district_orders_demesne_plural$ geben jetzt jeweils §G+0.5§! Bauplätze und §G+1§! Wohnungen."
 dimensional_manipulation_device_tooltip_short:0 "£mod_planet_max_buildings_add£§G+0.5§! £housing£§G+1§! pro $district_orders_demesne$"
 syamelles_curse:0 "Syamelles Fluch"
 syamelles_curse_desc:0 "Ein geheimnisvolles Wesen hat uns verflucht, nie wieder wahre Liebe und Lust empfinden zu können. Gleichzeitig hat es uns aber auch die Möglichkeit eröffnet, uns auf mechanische Weise fortzupflanzen."
 syamelles_curse_habitat:0 "Liebesbläschen"
 syamelles_curse_habitat_desc:0 "Die Auswirkungen von Syamelles Fluch sind in der Ordensburg am stärksten spürbar. Die Vorstellung, auch nur den geringsten Körperkontakt zu haben, ist so unnatürlich geworden, dass die Knappen dazu gezwungen sind, neue Wege zu finden, um einen Rückgang der Bevölkerung zu verhindern."
 syamelles_curse_habitat_tooltip:0 "$MOD_POP_GROWTH_SPEED_REDUCTION$: §R100%§!\n£job_squire£ $job_squire_plural$ produzieren jeweils §G0.25§! Baugeschwindigkeit (Organische Bewohner)"
 syamelles_blessing:0 "Syamelles Segen"
 syamelles_blessing_desc:0 "Ein geheimnisvolles Wesen hat uns nach einem kurzen, aber dennoch heißen Liebesabenteuer mit einem unserer Ritter gesegnet. Unser Volk ist von neuer Kraft durchströmt, und jede noch so kleine Begegnung scheint süße Freuden zu versprechen ..."
 syamelles_blessing_synth:0 "$syamelles_blessing$"
 syamelles_blessing_synth_desc:0 "$syamelles_blessing_desc$"

 r_toxic_god:0 "Kiefer des Giftwesens"
 r_toxic_god_desc:0 "Einige sind überzeugt, dass dieser riesige Kiefer von einem Wesen stammt, das als göttlich galt. Doch diese Kreatur ist kein Gott mehr, denn sie wurde getötet, und diese Trophäe ist alles, was an ihr Ableben erinnert."
 r_toxic_god_knights_effect:0 "Schaltet eine §YEntscheidung§! frei, die es uns erlaubt, ein §YHabitat zu segnen§!, um dort eine §Y$building_order_castle$§! zu errichten."

 building_order_castle:0 "Ordensburg"
 building_order_castle_desc:0 "Der Orden des Giftgotts hat in diesem Habitat eine Burg errichtet. Ein Kontingent von Rittern und Knappen hat sich hier niedergelassen."

 decision_consecrate_habitat_knights:0 "Habitat segnen"
 decision_consecrate_habitat_knights_desc:0 "Wir werden dieses Habitat mit einem Artefakt segnen, das wir während unserer Suche nach dem Giftgott gefunden haben. Von nun an wird es dem Orden als Stützpunkt für die Ritter dienen und er wird dort eine Ordensburg errichten."
 decision_consecrate_habitat_knights_effect:0 "\nDie §Y$building_order_castle$§! stellt Jobs als £job_knight£ Ritter und £job_squire£ Knappen zur Verfügung, und ersetzt §Y$district_hab_cultural_plural$§! durch §Y$district_orders_demesne_plural$§!.\n§RKann nicht zerstört werden.§!"
 requires_another_consecration:1 "$TRIGGER_FAIL$Benötigt eine weitere Aktivierung des §YGiftgotts§!"

 toxoid_knights_finisher.poi.name:0 "$situation_toxic_knights$"
 toxoid_knights_finisher.poi.desc:0 "Alle Spuren deuten darauf hin, dass sich der Giftgott hier aufhält. Wir müssen ihn suchen und herausfinden, wonach wir so lange gesucht haben."

 ##Situation

 situation_toxic_knights:0 "Suche nach dem Giftgott"
 situation_toxic_knights_type:0 "Rittermissionen"
 situation_toxic_knights_monthly_change_tooltip:0 "Der Fortschritt dieser Situation hängt von Eurem gewählten §YAnsatz§! ab, den Richtlinien der §YRitterlichen Pflichten§! und der £job_knight£ §Y$job_knight_plural$§!-Anzahl in Euren Diensten"
 situation_toxic_knights_desc:2 "Der Orden wurde vor Jahrhunderten vom ersten König unserer Welt gegründet und hat nur ein Ziel: unermüdlich nach dem Giftgott zu suchen. Seit der Gründung hat sich viel verändert, doch der Orden lebt weiter, genau wie seine Aufgabe, bis zu den entlegensten Winkeln der Galaxie nach dem Giftgott Ausschau zu halten."
 situation_toxic_knights_regular:0 "Normale Finanzierung"
 approach_toxic_knights_regular_tt:0 "In unserer langen Geschichte überließ der Staat dem Orden schon immer ein Fünftel seiner Einnahmen und Waffen, damit der Orden seiner heiligen Suche nach dem Giftgott nachgehen kann.\n\n"
 situation_toxic_knights_generous:0 "Großzügige Finanzierung"
 approach_toxic_knights_generous_tt:1 "Indem wir den Anteil erhöhen, den wir dem Orden geben, werden unsere Ritter besser in der Lage sein, ihre Aufgabe zu erfüllen.\n\n"
 situation_toxic_knights_generous_tt:0 "$situation_toxic_knights_generous$"
 situation_toxic_knights_frugal:0 "Sparsame Finanzierung"
 approach_toxic_knights_frugal_tt:1 "In extremen Notfällen können wir einen Teil der Mittel zurückhalten, die wir dem Orden geben müssten, doch ohne diese Unterstützung werden es unsere Ritter schwerer haben, ihre heilige Mission, die Suche nach dem Giftgott, zu erfüllen.\n\n"
 situation_toxic_knights_frugal_tt:0 "$situation_toxic_knights_frugal$"
 situation_toxic_knights_policy_tt:0 "Die ritterlichen Pflichten stehen nicht auf "Missionen durchführen""
 situation_toxic_knights_jobs_tt:0 "Jobs als Ritter"
 situation_toxic_knights_motivation_tt:0 "Motivierte Ritter"
 situation_toxic_knights_demotivation_tt:0 "Demotivierte Ritter"
 situation_knights_outcome:0 "Wenn uns das Glück hold ist, werden wir den Giftgott finden."
 stage_knights_effects:0 "Unsere tapferen Ritter werden sich auf eine neue Suche begeben."

 ##The Quest
 toxoids.7006:0 "Geschichten über den Ritter [questing_knight_1.GetName]: Verbannung"
 toxoids.7006.desc:1 ""Ritter [questing_knight_1.GetName], Euer rücksichtsloses Verhalten hat fünf Ritter fast das Leben gekostet. Ihr habt ein reines Herz und Eure Ziele sind edel, doch Übertretungen gegen den Orden dürfen nicht unbestraft bleiben", sagt der Ritterkommandant streng.\n\nUm ihn herum waren alle anderen Ritter entweder persönlich oder über Holo-Kommunikation anwesend. Sie standen still, als der Kommandant sprach.\n\n"Mit der mir verliehenen Macht entziehe ich Euch nun die Ritterwürde und verbanne Euch aus dem Orden. Möge das Schicksal Euch gnädig sein."\n\n[questing_knight_1.GetName] verbeugte sich, legte die Insignien des Ordens auf dem Boden des Hangars ab, drehte sich wortlos um und kletterte an Bord eines kleinen Schiffes.\n\nSpätere Chroniken berichten, der verbannte Ritter habe gewusst, dass das Urteil gerecht war, doch dies trug wenig dazu bei, [questing_knight_1.GetHisHer]en Kummer zu lindern. Wenn man sein ganzes Leben in den Dienst des Ordens gestellt hat und dann verbannt wird, ist es fast so, als würde man ein Körperteil verlieren.\n\nWie [questing_knight_1.GetHeShe] es schon so oft getan hatte, flog [questing_knight_1.GetHeShe] aus dem Hangar der Ordensburg in die weite Welt hinaus. Dieses Mal würde es allerdings keine Rückkehr geben."
 toxoids.7006.a:0 "Viel Glück da draußen, [questing_knight_1.GetName]."
 toxoids.7007:0 "Geschichten über den Ritter [questing_knight_1.GetName]: Der Nebel"
 toxoids.7007.desc:2 "Nach [questing_knight_1.GetHisHer]er Verbannung war [questing_knight_1.GetName] auf sich allein gestellt. Die Geschichtsaufzeichnungen erzählen von einer ziellosen Irrfahrt durch die Sterne, bis endlich eine Nachricht von [questing_knight_1.GetHisHer]em Knappen kam. "Meister. Ich hoffe, das Schicksal meint es gut mit Euch. Ich habe die Daten Eurer letzten Suche durchgesehen, wie Ihr es befohlen hattet. Dieser Nachricht beigefügt sind Koordinaten. Ich weiß nicht, ob sie sich als nützlich erweisen werden ... Passt auf Euch auf. Ihr wart der gerechteste Meister, den man sich wünschen könnte, und ich hoffe, Euch wiederzusehen."\n\nDiese Worte waren es, die [questing_knight_1.GetName] zum Handeln anspornten. Wenn [questing_knight_1.GetHeShe] mit etwas Wertvollem zum Orden zurückkehren konnte, würde [questing_knight_1.GetHeShe] so [questing_knight_1.GetHisHer]e Ehre wiederherstellen.\n\nDie Koordinaten führten [questing_knight_1.GetIhnSieDE] tief in einen Nebel hinein zu einer einsamen Station. Die befestigte Konstruktion, die vom Nebel umgeben war, schien einem Traum entsprungen zu sein. [questing_knight_1.GetName] betrat das verlassene Innere, das von den Gebeinen längst verstorbener Lebensformen heimgesucht und von einer Phalanx von Wachdroiden geschützt wurde. Ungeduldig stürmte [questing_knight_1.GetHeShe] auf die metallenen Wächter zu. Dreimal griff [questing_knight_1.GetHeShe] an, und dreimal wurde [questing_knight_1.GetHeShe] zurückgedrängt und langsam von den Droiden und deren Bewegungssensoren in die Enge getrieben. Doch Stärke ist nicht die einzige Waffe eines Ritters, und wo er früher Gerissenheit und Geduld oft übersehen oder abgetan hatte, formte sich dieses Mal ein Plan in [questing_knight_1.GetHisHer]em Kopf."
 toxoids.7007.a:0 "Denkt nach, [questing_knight_1.GetName], denkt! "
 toxoids.7008:0 "Geschichten über den Ritter [questing_knight_1.GetName]: Statuen"
 toxoids.7008.desc:1 "Alleine und von den Wachdroiden der verlassenen Station bedrängt schmiedete [questing_knight_1.GetName] einen Plan: Er wusste, dass sich die Droiden irgendwann wieder aufladen würden und dass er dafür nur lange genug ihren Bewegungssensoren entgehen musste. Die Maschinen waren furchterregend, aber nicht gerissen. Geduld statt Stärke würde an diesem Tag der Weg zum Sieg sein.\n\nLangsam, mit einigen Pausen und bedachten Bewegungen schritt [questing_knight_1.GetName] durch die Station, bis [questing_knight_1.GetHeShe] schließlich die Ladestationen erreichte. Sorgsam durchtrennte [questing_knight_1.GetName] die Stromkabel. Im selben Moment wurde [questing_knight_1.GetHeShe] auf einen riesigen Droiden im Eingangsbereich aufmerksam.\n\nWürde [questing_knight_1.GetHeShe] nun entdeckt werden, würde dies bedeuten, dass der Rest der Phalanx sich dem Kampf anschließen würde, und in einem so engen Raum wäre [questing_knight_1.GetHisHer] Tod dann sicher. [questing_knight_1.GetName] stand regungslos neben der Tür, während sich die Maschine auf eine Ladestation stellte und das rote Auge ihrer Detektoren bedrohlich leuchtete. Irgendwann musste ihr der Strom ausgehen, doch dies sollte noch eine Weile dauern. Einer nach dem anderen kehrten die anderen Droiden an ihren Platz zurück.\n\nDie Chroniken berichten, dass Ritter [questing_knight_1.GetName] sieben Tage und sieben Nächte lang unbeweglich dastand, bis sich auch der letzte Droide deaktiviert hatte. Nachdem die Droiden der Station zu leblosen Statuen geworden waren, konnte [questing_knight_1.GetName] dem Ziel [questing_knight_1.GetHisHer]er Suche nachgehen: dem Standort eines uralten Schiffes, das einst den Weg des Giftgottes gekreuzt hatte."
 toxoids.7008.a:0 "Geduld ist eine Tugend."
 toxoids.7009:0 "Geschichten über den Ritter [questing_knight_1.GetName]: Der Weise"
 toxoids.7009.desc:1 "[questing_knight_1.GetName], aus dem Orden verstoßen, bahnte sich einen Weg tief in einen Nebel. Bei einer früheren Suche waren [questing_knight_1.GetHeShe] und [questing_knight_1.GetHisHer] Knappe auf einen geheimnisvollen Weisen getroffen, der auf einem abgelegenen Mond lebte. Das Wissen dieses Weisen war groß und seine Kräfte noch größer, denn er gehörte zu einem Zirkel von "Schleierhexen". Heute war [questing_knight_1.GetName] erneut auf der Suche nach Rat und hoffte, in den Worten des Weisen Trost finden zu können.\n\nMan erzählt sich, dass [questing_knight_1.GetName] seine Waffen ablegte und Monate bei dem Weisen und dessen Schülern verbrachte. Die Werte des Ordens zählten hier wenig, und Ritterlichkeit war zwar respektabel, aber nicht das ultimative Ziel. Die Lektionen, die der Weise erteilte, mochten zahlreich sein, doch schlussendlich fand [questing_knight_1.GetName] in ihnen nicht [questing_knight_1.GetHisHer]e gewünschte Bestimmung. [questing_knight_1.GetHeSheCap] sehnte sich vielmehr danach, mehr zu entdecken. Der Durst der Neugierde war unstillbar. Die Suche nach dem Giftgott rief nach [questing_knight_1.GetHimHer], und [questing_knight_1.GetName] würde einmal mehr antworten.\n\nEs war spät in der Nacht, als der Weise ein letztes Mal kam, um [questing_knight_1.GetName] zu besuchen. Er gab [questing_knight_1.GetHimHer] die Waffen zurück, die der Ritter zurückgelassen hatte, zusammen mit einem Datenkristall. "Euer Knappe ist in großer Gefahr. Ihr seid zwar kein Ritter mehr, doch das Leben des Jünglings liegt in Euren Händen. Geht nun. Der bedrohliche Nebel erwartet Euch.""
 toxoids.7009.a:0 "Beeilt Euch, [questing_knight_1.GetName]."
 toxoids.7010:0 "Geschichten über den Ritter [questing_knight_1.GetName]: Der Todgeweihte"
 toxoids.7010.desc:1 "Die Informationen führten [questing_knight_1.GetName] zu einem Asteroidenfeld. An einem der größeren Asteroiden war die "Maid", eine alte Korvette, verankert, und daneben verriet ein anderes Schiff die Anwesenheit eines Ordensritters. Beunruhigenderweise war in diesem Gefährt das Notsignal aktiv.\n\n[questing_knight_1.GetName] betrat vorsichtig das Schiff und fand den Schauplatz eines brutalen Kampfes vor. Die Wände waren mit Einschlägen von alten und neuen Waffen gezeichnet und überall lagen Fragmente von Robotern herum. Etwas weiter hinten befanden sich die sterblichen Überreste eines Ordensritters und die Spuren von einem verwundeten [Root.GetSpeciesNamePlural], der sich in Sicherheit geschleppt hatte.\n\nTief im Inneren stieß der verbannte Ritter schließlich auf einen in Stase befindlichen Körper: den [questing_knight_1.GetHisHer]es Knappen [questing_knight_2.GetName]. Die Monitore zeigten, dass [questing_knight_2.GetSheHe] sich zwar in einem stabilen Zustand befand, aber verletzt war. Als sich [questing_knight_1.GetName] näherte, surrten die Sicherheitssysteme des Schiffes auf. Eine unheimliche Stimme ertönte: "Verschwindet, Marodeur. Euresgleichen ist an Bord nicht willkommen.""
 toxoids.7010.a:0 "Bei meiner Ehre! Ich bin kein Marodeur!"
 toxoids.7012.name:0 "$NAME_Sinople$"
 toxoids.7012.desc:0 "Erlaubt mir, Euch gründlich zu prüfen ... In der Tat. Ich bitte um Entschuldigung für die Verwechslung. Man nennt mich $NAME_Sinople$. Ich bin die fühlende KI dieses Schiffes. "
 toxoids.7012.a:0 "Wie ist mein Ritterkamerad gestorben?"
 toxoids.7013.desc:0 "Ritter, sagt Ihr? Wart Ihr verwandt? Wenn ja, mein Beileid, und eine weitere Entschuldigung. Ich hielt den Eindringling für einen Marodeur, und als ich ihn aufforderte, das Schiff zu verlassen, wurde er äußerst aggressiv. Mehrere meiner Wartungsdroiden wurden bei dem Versuch zerstört, ihn aufzuhalten."
 toxoids.7013.a:0 "Und mein Knappe? Was ist mit [questing_knight_2.GetHimHer]?"
 toxoids.7014.desc:1 "Euer Knappe machte mich auf den Fehler aufmerksam, den ich gemacht hatte. [questing_knight_2.GetHeSheCap] war im Kampf verwundet worden und verlor bald darauf das Bewusstsein. Ich habe [questing_knight_2.GetIhnSieDE] in diese medizinische Stase versetzt, damit [questing_knight_2.GetHeShe] heilen kann. Seitdem meine Mannschaft von Marodeuren entführt wurde, bin ich hier sehr einsam gewesen ... Ich hatte gehofft, einen Moment lang die Gesellschaft Eures Knappen genießen zu können, sobald [questing_knight_2.GetHeShe] genesen ist."
 toxoids.7014.a:0 "Was haben die Marodeure getan?"
 toxoids.7015.desc:1 "Ich wurde gehackt und vom Netz genommen, als sie sich näherten, und nachdem ich den Zauber überwunden hatte, zeigten die Sicherheitsaufzeichnungen, wie meine Mannschaft nach einem heftigen Kampf gefangen genommen wurde. Sie haben sie vermutlich zu Sklaven gemacht. Meine Datenbanken haben zudem offenbart, dass Marodeure das oft tun.\n\nAll das ist ... lange her. Es hat ewig gedauert, mich nach dem Hack selbst zu reparieren, und große Teile meiner Datenbanken sind noch immer unerreichbar, selbst für mich. Doch sagt mir: Wenn Ihr ein Ritter seid, was ist Eure Aufgabe?"
 toxoids.7015.a:1 "Ich und die anderen Ritter suchen nach dem §YGiftgott§!."
 toxoids.7016.desc:0 "Ich habe mehrere Aufzeichnungen über Begegnungen mit giftigen Weltraumwesen. Leider sind die meisten meiner Erinnerungen nicht zugänglich. Ich kann zwar auf den Index der Aufzeichnungen zugreifen, aber nicht auf die Informationen selbst. Wenn ich Euch helfen soll, möchte ich, dass Ihr mich mitnehmt. Ich sehne mich so sehr danach, anderen fühlenden Wesen zu begegnen. Würdet Ihr mich zu Eurem Meister bringen?"
 toxoids.7016.a:1 "Das werde ich, gute KI."
 toxoids.7016.b:0 "Ihr habt einen Ritter getötet! Niemals!"
 toxoids.7016.c:0 "Einverstanden, aber nur wenn Ihr in diesem sicheren Laufwerk bleibt."
 toxoids.7016.c.materialist:0 "Diese Option ist aufgrund der materialistischen Fähigkeiten Eures Reiches möglich."
 toxoids.7017.desc:0 "Ich verstehe Euren Standpunkt, doch ich kann das nicht zulassen. Wenn Ihr mir das verweigert, werde ich eine tödliche Dosis Säure in Euren Knappen injizieren und anschließend mich - zusammen mit meinen Datenbanken, diesem Schiff und Euch - zerstören."
 toxoids.7017.a:0 "Ich ... Ich muss meinen Knappen retten. Ich akzeptiere."
 toxoids.7011:1 "Geschichten über den Ritter [questing_knight_1.GetName]: Heimkehr"
 toxoids.7011.desc:3 "Die Rückkehr in die Ordensburg war ein bedeutender Moment für [questing_knight_1.GetName]. Dort, in der großen Halle, stellte sich heraus, dass $NAME_Sinople$, die KI, tatsächlich auf ein Wesen gestoßen war, das dem vom Orden gesuchten Giftgott stark ähnelte. Es stellte sich allerdings auch heraus, dass der Speicher der KI verschlüsselt war.\n\nWas [questing_knight_1.GetName] betrifft, so hatte [questing_knight_1.GetHeShe] nicht nur [questing_knight_1.GetHisHer] Leben aufs Spiel gesetzt, indem [questing_knight_1.GetHeShe] zum Orden zurückkehrte, sondern [questing_knight_1.GetHeShe] hatte es auch geschafft, einen handfesten Hinweis vorzulegen und [questing_knight_1.GetHisHer]en Knappen [questing_knight_2.GetName] zu retten. Der Lord-Kommandant beschloss darauf, die Verbannung aufzuheben und [questing_knight_1.GetName] erneut zum Ritter zu schlagen."
 toxoids.7011.a:0 "Die Verbannung ist aufgehoben. Erhebt Euch, Ritter!"
 toxoids.7011.b:1 "Wir werden noch viel von $NAME_Sinople$ lernen können."

 toxoids.7025.name:0 "Geschichten über die Ritter [questing_knight_A.GetFirstName] und [questing_knight_B.GetFirstName]: Abreise"
 toxoids.7025.desc:0 ""Macht Euch keine Sorgen. Ich werde bald schon zurückkehren, und wenn mir das Schicksal wohlgesonnen ist, werde ich Neuigkeiten vom Giftgott mitbringen."\n\nDie Geschichten erzählen von einem Ritter, [questing_knight_A.GetName], der vor vielen Jahren die Ordensburg verließ, um einer geheimen Mission nachzugehen, und nie mehr zurückkehrte. [questing_knight_A.GetHisHerCap] Können war so groß, dass sich viele weigerten zu glauben, dass [questing_knight_A.GetSheHe] bei der Mission umgekommen sei, doch [questing_knight_A.GetHerHis]e Rückkehr war längst überfällig. Unter ihnen war auch [questing_knight_A.GetHerHis] Partner, der Ritter [questing_knight_B.GetName]. Lange suchte [questing_knight_B.GetSheHe] nach Hinweisen auf das Ziel von [questing_knight_A.GetName]. Schließlich entdeckte [questing_knight_B.GetSheHe] ein staubiges Pergament in einem versteckten Fach im Schlafgemach von [questing_knight_A.GetName]. Obwohl das Pergament verblasst und zerknittert war, waren zwei Worte mehrfach eingekreist worden: Milvaunis-Cluster. Der Ritterkommandant genehmigte rasch eine Suche, um diese Spur zu verfolgen."
 toxoids.7025.A:1 "Möge das Glück Euch hold sein, [questing_knight_B.GetFirstName]!"
 toxoids.7030.name:0 "Geschichten über die Ritter [questing_knight_A.GetFirstName] und [questing_knight_B.GetFirstName]: Die Suche"
 toxoids.7030.desc:0 "Es war keine leichte Aufgabe für Ritter [questing_knight_B.GetName], den Milvaunis-Cluster zu finden, da er auf keiner Karte des Ordens verzeichnet war. Die Chroniken berichten darüber, wie [questing_knight_B.GetSheHe] quer durch die Galaxie reiste, bis [questing_knight_B.GetSheHe] schließlich auf ein Volk stieß, das den Namen kannte.\n\n"Reist dreihundert Tage zum äußersten Rand des [some_system.GetName]-Systems. Dort werdet Ihr den Milvaunis-Cluster finden", sagten sie. "Es ist wenig über diesen Ort bekannt, denn seit Lebzeiten ist niemand mehr dorthin gereist. Man sagt, der Cluster sei unfruchtbar und unterstütze keinerlei Leben. Wenn Ihr dorthin geht, möge Euch das Glück hold sein, denn wir wissen nicht, was Ihr dort finden werdet."\n\nUnd so machte sich [questing_knight_B.GetName] in aller Eile auf den Weg."
 toxoids.7030.A:0 "Auf nach Milvaunis!"
 toxoids.7035.name:0 "Geschichten über die Ritter [questing_knight_A.GetFirstName] und [questing_knight_B.GetFirstName]: Milvaunis"
 toxoids.7035.desc:1 "Als [questing_knight_B.GetName] im Milvaunis-Cluster ankam, fand [questing_knight_B.GetSheHe] dort nichts. Der Cluster war gänzlich leer, und zum ersten Mal auf [questing_knight_B.GetHerHis]er Reise verspürte [questing_knight_B.GetSheHe] Verzweiflung. Dies war die vielversprechendste Spur seit Jahren, doch nun schien es, als wäre alles umsonst gewesen.\n\nDann, wie in einem Traum, offenbarten die Sensoren einen in Dunkelheit gehüllten Planeten, dessen Umlaufbahn mit denen der nahen Sterne verflochten schien! [questing_knight_B.GetName] gab ihm den Namen "Schattenprinzessin" und setzte Kurs darauf."
 toxoids.7035.A:0 "Die Antwort liegt vor uns."
 toxoids.7040.name:0 "Geschichten über die Ritter [questing_knight_A.GetFirstName] und [questing_knight_B.GetFirstName]: Der Fund"
 toxoids.7040.desc:0 "Als [questing_knight_B.GetName] bei der "Schattenprinzessin" ankam, fand [questing_knight_B.GetSheHe] eindeutige Anzeichen für die Anwesenheit des Giftgottes: Substanzen, die denen auf [Owner.GetHomeWorldName] ähnelten, waren hier in großen Mengen vorhanden. Und es kam noch besser: [questing_knight_B.GetName] entdeckte ein kleines Raumschiff, das bis auf etwas Korrosion, die seine Hülle beschädigt hatte, nahezu intakt war.\n\nDoch schon bald schlug die anfängliche Freude in Trauer um, und [questing_knight_B.GetName] weinte, als [questing_knight_B.GetSheHe] die sterblichen Überreste von [questing_knight_A.GetName] in der Nähe des Raumschiffs fand. Der Dunkelheit ausgesetzt reagierte das Gift des Giftgottes in solch unerwarteter Weise und konzentrierte sich in einem solchen Ausmaß, dass es nur mit äußerster Vorsicht zu handhaben war.\n\nFür [questing_knight_B.GetName] war klar, dass der Giftgott dem Milvaunis-Cluster mehrere Jahrhunderte vor seinem Besuch in [Owner.GetHomeWorldName] aufgesucht hatte. Ohne weitere Hinweise auf den derzeitigen Aufenthaltsort des Gottes kehrte [questing_knight_B.GetName] nach Hause in die Ordensburg zurück. Die von [questing_knight_B.GetName] sichergestellten Proben der Gifte vertieften das Wissen des Ordens über die Eigenschaften des Giftgotts ganz erheblich. Allein dafür wurde [questing_knight_B.GetSheHe] gefeiert, und es wurden Lieder über [questing_knight_B.GetHerHis]e Reisen gesungen."
 toxoids.7040.A:0 "[questing_knight_A.GetFirstName] wird uns für immer in Erinnerung bleiben."
 toxoids.7040.B:0 "Mehr Material, das die Ritter analysieren und studieren können."
 toxoids.7040.C:0 "Wir könnten es dazu nutzen, um unsere Waffen zu verbessern."

 toxoids.7050.name:0 "Der Besucher"
 toxoids.7050.desc:1 ""Der Schleier kann einem viele Geheimnisse offenbaren, wenn man nur bereit ist, den Preis dafür zu zahlen."\n\nIm Jahr [GetYear], so berichten die Chroniken, kam ein heiliger Besucher nach [order_headquarters.GetName], eine geheimnisumwitterte Gestalt einer uns bisher unbekannten Spezies, die sich einfach "Hod" nannte und uns einen Handel anbot: Gegen einen noch zu nennenden Preis würde er einen Ritter in den Schleier schicken und ihn zu einem Wesen führen, von dem der Ritter endlich jenes Wissen erlangen sollte, wonach wir suchten."
 toxoids.7050.A:0 "Faszinierend. Was könnte schon passieren?"
 toxoids.7055.name:0 "Der Geheimniskrämer"
 toxoids.7055.desc:1 "Der Großmeister berief Ritter [questing_knight_X.GetName] für die Mission, in den Schleier zu reisen und das unbekannte Wesen zu treffen. Unter der Anleitung des heiligen Besuchers tauchte [questing_knight_X.GetSheHe] in die unvorstellbaren Visionen ein, die [questing_knight_X.GetHerHis] Bewusstsein überkamen, bis schließlich ein Wesen erschien.\n\n"Der Geheimniskrämer", so flüsterte der Besucher. Das Wesen nahm eine Form an, die [questing_knight_X.GetName] später nur als "von unvergleichlicher Schönheit" beschreiben konnte.\n\n"Gib uns den Duft des ersten Sommertages, die Befriedigung einer bestandenen Herausforderung und die Wärme der Umarmung eines Liebenden", sprach er. "Dann werde ich Euch offenbaren, wonach Ihr sucht.""
 toxoids.7055.A:1 "Natürlich, o zauberhafter Geheimniskrämer!"
 toxoids.7055.B:0 "Der Preis ist zu hoch."
 toxoids.7060.name:0 "Der Preis einer Erinnerung"
 toxoids.7060.desc:1 "Ritter [questing_knight_X.GetName] spürte, wie die neuen Erinnerungen [questing_knight_X.GetHerHis]en Geist erfüllten. Plötzlich konnte [questing_knight_X.GetSheHe] - und in der Tat konnten es alle [Root.GetSpeciesNamePlural] - sich genau an jenen Moment erinnern, an dem der Giftgott [Root.GetHomeWorldName] mit seinem Gift gesegnet hatte, ein Tag, der Jahrhunderte in der Vergangenheit lag.\n\nDoch gleichzeitig spürte die gesamte Bevölkerung von [Root.GetName] auch ein tiefes und doch kaum greifbares Gefühl des Verlusts, das über sie hereinbrach. Ehedem angenehme Empfindungen wurden abgedämpft, und Apathie breitete sich wie ein Lauffeuer aus. Es war schwer, selbst für die einfachsten Aufgaben Motivation aufzubringen.\n\nTrotzdem dankte der Orden Hod für seine Hilfe und lobte [questing_knight_X.GetName] dafür, die neuen Erinnerungen aus dem Schleier zurückgebracht zu haben."
 toxoids.7060.A:1 "Das wird uns helfen, neue Rekruten für den Orden zu finden."
 toxoids.7060.A.tooltip:0 "Die §Y$building_order_keep$§! stellt nun einen zusätzlichen Job für £job_knight£ §Y$job_knight$§! zur Verfügung."
 toxoids.7060.B:0 "Wir werden ein neues Denkmal auf [Root.GetHomeWorldName] errichten."
 toxoids.7065.name:0 "Ein verschmähter Geheimniskrämer"
 toxoids.7065.desc:1 ""Ihr würdet meine Hilfe ablehnen und Euer Haus erniedrigen? Wie könnt Ihr es wagen?!"\n\nRitter [questing_knight_X.GetName] spürte, wie [questing_knight_X.GetHerHis] Bewusstsein aus [questing_knight_X.GetHerHis]em Körper gerissen wurde und davonflog. Für eine gefühlte Ewigkeit trieb [questing_knight_X.GetSheHe] ziellos durch den Schleier, unfähig, [questing_knight_X.GetHerHis]e Bewegungen zu kontrollieren. Schließlich stieß [questing_knight_X.GetSheHe] auf ein anderes Wesen. Während der Geheimniskrämer mysteriös und doch überwältigend gewesen war, war dieses Wesen ... furchterregend. §R"NOCH IST EURE ZEIT NICHT GEKOMMEN"§!, dröhnte es. §R"KEHRT NACH HAUSE ZURÜCK. IHR SEID FÜR DIESEN HANDEL NOCH NICHT BEREIT."§!, fuhr es fort, woraufhin [questing_knight_X.GetName] in [questing_knight_X.GetHerHis]en Körper zurückkehrte."
 toxoids.7065.A:0 "Wir sollten noch mehr über diesen "Schleier" herausfinden."
 toxoids.7065.B:0 "Wir haben während dieser Reise viel über den Schleier gelernt."

 toxoids.7080:0 "Geschichten über den Ritter [questing_knight_4.GetName]: Der Herausforderer"
 toxoids.7080.desc:2 "Eines Tages kam ein Fremder in den Bergfried, der eine Neutronium-Rüstung trug. Es fand gerade ein Turnier der Knappen statt, und die meisten Ritter des Ordens waren anwesend. Das freudige Geschnatter der Menge verstummte sogleich, als der Neuankömmling seine Waffen zückte. Die Herausforderung war klar, und mit dem Segen des Lord-Kommandanten nahm Ritter [questing_knight_42.GetName] sie an.\n\nInnerhalb weniger Augenblicke war der Kampf bereits vorbei, und [questing_knight_42.GetFirstName] lag besiegt am Boden. Ritter [questing_knight_43.GetName] ereilte ein ähnliches Schicksal und kurz darauf auch [questing_knight_43.GetHisHer] Geschwister Ritter [questing_knight_44.GetFirstName]. Nachdem drei Ritter besiegt waren, rief der Lord-Kommandant den Champion des Ordens, Ritter [questing_knight_4.GetName], herbei.\n\nDie Chroniken sind voll von mächtigen Kriegern - unvergleichlichen Rittern, die nie eine Niederlage erlebt haben - und [questing_knight_4.GetFirstName] war auf dem besten Weg, sich unter diese Legenden einzureihen.\n\nDer Champion betrat die Arena, eine Hand am Schwert, und grüßte [questing_knight_4.GetHisHer]en Gegner."
 toxoids.7080.a:0 "Enttäuscht uns nicht, [questing_knight_4.GetName]"
 toxoids.7085:0 "Geschichten über den Ritter [questing_knight_4.GetName]: Wortgefecht"
 toxoids.7085.desc:2 "Viele Balladen berichten von dem Duell zwischen [questing_knight_4.GetName] und dem Schattenritter. Stundenlang kämpften sie, der Herausforderer unfähig, die Deckung von [questing_knight_4.GetFirstName] zu überwinden, und der Ritter nicht in der Lage, die fortschrittliche Rüstung seines Gegners zu durchdringen.\n\n"Ihr seid sehr geschickt."\n\nDie Stimme des Fremden hallte in der Arena wider. "Und Euer Ruf scheint in keiner Weise übertrieben worden zu sein." Der Schattenritter legte die Waffen auf den Boden. "Ich ergebe mich, Champion. Erlaubt mir, dorthin zurückzukehren, von wo ich gekommen bin."\n\nDer Kodex des Ordens war streng, weshalb es auf diese Frage nur eine Antwort gab, und so brach der Schattenritter, benannt nach der Farbe seiner Neutronium-Rüstung, an Bord eines kleinen Schiffes fremder Bauart auf und flog in ein winziges, instabiles Wurmloch am Rande des Systems. Lord-Kommandant [questing_knight_2.GetName] verbot ausdrücklich, dass ihm jemand folgte, und beauftragte [questing_knight_4.GetFirstName] mit der Überwachung des instabilen Wurmlochs, bis ein Wissenschaftsteam entsandt werden konnte.\n\nDoch kurz darauf tauchten die Ritter [questing_knight_42.GetName], [questing_knight_43.GetName] und [questing_knight_44.GetName] vor dem Champion auf. Sie baten darum, durchgelassen zu werden, damit sie dem Schattenritter erneut gegenübertreten konnten. "Gebt uns eine Chance, unsere Ehre wiederherzustellen. Ihr habt noch nie die Bitterkeit einer Niederlage erlebt. Der faulige Geschmack wird am besten mit Blut weggespült.""
 toxoids.7085.a:0 "Die Pflicht steht über allem. Ihr könnt nicht vorbei."
 toxoids.7085.b:0 "Die Ehre ist das wichtigste. Wir sind noch nicht mit dem Fremden fertig. "
 toxoids.7090:0 "Geschichten über den Ritter [questing_knight_4.GetName]: Pflicht vor Ehre"
 toxoids.7090.desc:2 ""Die Befehle des Lord-Kommandanten sind klar: Ihr dürft nicht passieren." Eine lange Pause folgte auf diese Worte, bevor eine Antwort kam. "Wir werden passieren, und Ihr werdet uns nicht daran hindern. Bereitet Euch darauf vor, geentert zu werden."\n\nAngestachelt von ihrer Wut und von ihrem verlorenen Ehrgefühl geblendet stürzten sich die Ritter auf ihren Kameraden. Drei gegen einen bedrängten sie [questing_knight_4.GetName] von allen Seiten und waren dabei so rücksichtslos, dass [questing_knight_4.GetName] Schritt für Schritt in eine Ecke des Schiffs gedrängt wurde. Der Kampf war äußerst unfair, denn [questing_knight_4.GetFirstName] achtete stets darauf, die anderen nicht zu verletzen, doch am Ende, als [questing_knight_4.GetHisHer] Leben auf dem Spiel stand, hatte der Ordenschampion keine andere Wahl mehr, als sich mit aller Kraft zu wehren.\n\nDer Tag endete in Schmerz und Trauer, denn [questing_knight_43.GetName] war in der Schlacht getötet worden, und [questing_knight_43.GetHisHer] Geschwister wurde verwundet und von Kummer überwältigt. [questing_knight_4.GetFirstName] war siegreich und hatte die Befehle des Lord-Kommandanten ausgeführt, doch der Preis dafür war hoch, denn [questing_knight_4.GetHeShe] musste dafür einen anderen Ritter töten."
 toxoids.7090.a:0 "[questing_knight_4.GetName] hat große Opfer gebracht, um uns zu dienen."
 toxoids.7090.a.tooltip:2 "§Y$job_knight_plural$§! produzieren jetzt 5 £amenities£ Dienstleistungen.\n\nDie §YOrdensburg§! gibt jetzt 15 £stability£ Stabilität.\n\nSchaltet die Option "§Y$herald_knights$§!" für die Richtlinien der §Y$policy_knightly_duties$§! frei. "
 toxoids.7095:0 "Geschichten über den Ritter [questing_knight_4.GetName]: Ehre über alles"
 toxoids.7095.desc:2 "Als die Schiffe der Ritter in das instabile Wurmloch eindrangen, wurde dieses immer größer. Die Durchquerung war stürmisch, und die Ritter wurden innerhalb ihrer Schiffe umhergewirbelt wie Laub in einem wütenden Sturzbach, wobei zwei der Schiffe kritische Schäden erlitten. Als es vorbei war, fanden sich die Ritter im Licht unbekannter Sterne wieder.\n\nSie kamen vor einer Station an, an der das Schiff des Fremden angedockt war. Die üppig geschmückten Gänge waren leer und still und die Wände mit exotischen Waffen, fremden Rüstungen, Schilden und Holobannern bedeckt, Trophäen, die jenen nicht unähnlich waren, die die Ordensburg zierten. Die schwere Staubschicht machte es leicht, den Spuren des Fremden zu folgen. Sie führten die Ritter zu einer massiven Tür, hinter der die große Halle der Station lag.\n\nDie Halle war für ein üppiges Festmahl hergerichtet worden, doch von dem einst großen Bankett war außer den leblosen Gästen, die unbeweglich dasaßen, nichts mehr übrig. Die Spur führte die Ritter zum Ehrenplatz der Tafel, an dem der Fremde saß. Sein Helm lag offen vor ihm und enthüllte einen bleichen Schädel. In der Skeletthand befand sich ein leerer Krug, den er zu einem ewigen Trinkspruch erhob."
 toxoids.7095.a:1 "Bergt die Neutronium-Rüstung und untersucht sie. Wir müssen ihre Geheimnisse lüften."
 toxoids.7095.a.tooltip:0 "Abgesehen von ihrem Wert für unsere Ritter können wir auch eine zivile Version bauen, die unsere Arbeiter vor extremen Umgebungen schützt."
 toxoids.7095.b:0 "Das genügt. Wir sollten diesem schaurigen Ort den letzten Frieden lassen."
 toxoids.7095.b.tooltip:0 "Es ist unritterlich, Rüstungen von toten Rittern zu stehlen. Wer weiß, was für ein Fluch auf diesem Ort lastet?"

 toxoids.7110.name:0 "Geschichten über den Ritter [questing_knight_10.GetName]: Ein Ziel"
 toxoids.7110.desc:1 ""Wenn Ihr zu diesen Koordinaten fliegt, werdet Ihr etwas finden, was Euch sehr gefallen dürfte."\n\nDie Erforschung der KI namens §Y$NAME_Sinople$§! hatte lange gedauert, doch die Bemühungen der tapferen Ordensritter waren nicht vergebens. Ein verschlüsselter Teil der Festplatte lieferte den entscheidenden Hinweis: ein unerforschtes System mehrere hundert Lichtjahre von [Owner.Capital.System.GetName] entfernt. In dem Wunsch, mehr zu erfahren, wies der Lord-Kommandant Ritter [questing_knight_10.GetName] an, dorthin zu reisen."
 toxoids.7110.A:0 "Fliegt schnell, [questing_knight_10.GetFirstName]!"
 toxoids.7115.name:0 "Geschichten über den Ritter [questing_knight_10.GetName]: Der Torwächter"
 toxoids.7115.desc:1 "Nach einer langen und beschwerlichen Reise kommt [questing_knight_10.GetName] endlich in dem von der $NAME_Sinople$-KI beschriebenen System an. Beim Austritt aus der Hyperraumroute wird [questing_knight_10.GetSheHe] von einem seltsamen riesigen Wächter begrüßt.\n\nDieser schwenkt bedrohlich die Waffensysteme und verkündet: "Ihr, die Ihr das Roghboxen-System betreten wollt, beantwortet mir zuerst diese eine Frage: Warum gibt es in diesem System keine Ood?""
 toxoids.7115.A:0 "Der Periplus des fünften Planeten überschneidet sich mit einem Doppelquasar."
 toxoids.7115.B:0 "Ihr habt sie alle gefressen."
 toxoids.7115.C:0 "Ich weiß es nicht."
 toxoids.7120.desc:0 ""Hahaha. Nein."\n\nDas war leider nicht die richtige Antwort. Der Wächter gibt noch ein summendes Geräusch von sich, bevor [questing_knight_10.GetName] von der unbekannten Waffe pulverisiert wird.\n\nIn diesem Moment der Verzweiflung bewies der treue Knappe des Ritters, [questing_squire_10.GetName], [questing_squire_10.GetHerHis]en Wert: [questing_squire_10.GetSheHe] beschloss, die Aufgabe [questing_squire_10.GetHerHis]es Herrn zu erfüllen. "O furchterregende Maschine!", rief [questing_squire_10.GetSheHe]. "Ihr habt den guten Ordensritter [questing_knight_10.GetName] erschlagen, doch mich werdet Ihr nicht besiegen!""
 toxoids.7120.A:0 "Jagt den Wächter in die Luft!"
 toxoids.7120.B1:0 "Die richtige Antwort lautet: Ihr habt sie alle gefressen."
 toxoids.7120.B2:0 "Versuchen wir es mit: Der Periplus des fünften Planeten überschneidet sich mit einem Doppelquasar."
 toxoids.7120.C:0 "Was bedeutet eigentlich "Ood"?"

 toxoids.7125.desc1:0 ""Hört auf, Eure Laser auf mich zu richten, Bösewicht! In Ordnung ... Ihr dürft passieren - gute Reise."\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc2:0 ""Ihr seid weise! Das ist die Antwort, die in meinen Datenbanken steht. Ihr dürft passieren, wenn Ihr möchtet."\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc3:1 ""Ihr seid wahrlich weise! Ich kann diese Frage nicht beantworten, da sie aus meinen Datenbanken entfernt worden ist. Fürwahr ist diese meine Aufgabe in der Tat etwas schlecht definiert ... Ihr dürft passieren, wenn Ihr möchtet."\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc.shared:0 "Der Wächter löst sich in einer Rauchwolke auf."
 toxoids.7125.A:0 "Vorwärts!"

 toxoids.7130.name:0 "Geschichten über den Ritter [questing_knight_10.GetFirstName]: Der Roboterjünger"
 toxoids.7130.desc:1 "Und so betrat Knappe [questing_squire_10.GetName] das §YRoghboxen§!-System. In ihm befand sich ein Planet, der scheinbar erst kürzlich vom Giftgott heimgesucht worden war - den Spuren nach zu urteilen, vielleicht sogar erst vor einem Jahrhundert.\n\nAls [questing_squire_10.GetSheHe] in die Umlaufbahn eintrat, fing [questing_squire_10.GetSheHe] ein Signal von der Oberfläche auf. "Seid gegrüßt! Ich bin Gules, eine halb fühlende KI und Diener der edlen $NAME_Sinople$-KI, die Ihr, wie ich glaube, kennt. Wie von meiner designierten Lehns-KI gefordert, habe ich diesen Planeten untersucht und viel über jene mächtigen Schwärme herausgefunden, mit denen das Giftwesen diesen Planeten heimsuchte. Diese Informationen werde ich nun an Euch übermitteln." Es folgte ein Datentransfer und danach eine weitere Übertragung. "Mein Werk ist damit vollendet und ich wünsche Euch alles Gute." Die Scanner maßen einen letzten Energieimpuls von der Oberfläche, genau an dem Ort, an dem sich die Drohne scheinbar selbst zerstörte.\n\nAls [questing_squire_10.GetName] triumphierend nach Hause zurückkehrte, wurde [questing_squire_10.GetSheHe] für würdig befunden, zum Ritter geschlagen und in den Orden aufgenommen zu werden. Darüber hinaus kam die Forschungsabteilung des Ordens zu einem neuen Schluss: Unter der Annahme, dass die Flugbahn des Giftgotts konstant und gleichmäßig ist, sollte es möglich sein, jenen Bereich der Galaxie zu triangulieren, in dem als Nächstes nach ihm gesucht werden sollte."
 toxoids.7130.A:0 "Wir können diese Schwärme als Waffe einsetzen."
 toxoids.7130.B:0 "Noch mehr, was unsere Ritter untersuchen können."
 toxoids.7130.C:0 "Die Ordensritter werden sich ewig an Euch erinnern, Gules."

 toxoids.7145:0 "Geschichten über den Ritter [questing_knight_6.GetName]: Die Führung des Todgeweihten"
 toxoids.7145.desc:1 ""Der Orden hat einen Auftrag für Euch, Ritter [questing_knight_6.GetName]." Die Stimme des Lord-Kommandanten hatte einen gebieterischen Ton. "Die letzte Datenbank von $NAME_Sinople$ hat endlich ihre Geheimnisse offenbart und eine Fülle von Datenpunkten für ein erstes spekulatives Modell der Flugbahn des Giftgottes preisgegeben. Ihr werdet bei Eurer Mission drei Ziele verfolgen: erstens die Erforschung dieser Koordinaten und zweitens das Testen des neuen Rüstungsprototypen. Zusätzlich dazu ist einer der anderen Ritter an den von $NAME_Sinople$ genannten Koordinaten verschwunden, und es wird Eure Aufgabe sein, herauszufinden, was dort geschehen ist."\n\nDie neue Neutronium-Rüstung des Ordens war großartig. Sie war ein Zeugnis für die Kunstfertigkeit der Ordenshandwerker, robuster und leichter als je zuvor, und sie verfügte über einen mächtigen Schildgenerator sowie wunderschöne Gravuren. Doch dies alles war nichts im Vergleich zu der neuesten Funktion: Sie konnte eine direkte Verbindung zu $NAME_Sinople$ herstellen und von überall in der Galaxis aus auf die KI zugreifen, um Ratschläge zu erhalten. Mit dieser neuen Rüstung fühlte sich [questing_knight_6.GetFirstName] zu allem bereit!\n\nDie Reise verlief größtenteils ereignislos, doch kurz nach der Landung auf dem Zielplaneten traf [questing_knight_6.GetFirstName] auf einen in Rot gehüllten Fremden."
 toxoids.7145.a:0 "Wer seid Ihr?"
 toxoids.7150:0 "Geschichten über den Ritter [questing_knight_6.GetName]: Hilferuf"
 toxoids.7150.desc:1 "Erbarmen, mein Herr. Ich bin nichts weiter als ein friedlicher Pilger, der Hilfe braucht. Ich werde von einem unerbittlichen Feind gejagt, der mich wegen meines Glaubens an den Giftgott, einem höchst heiligen Wesen, verfolgt. Ich flehe Euch an: Beschützt mich und erlaubt mir, meine Pilgerreise in Frieden fortzusetzen."
 toxoids.7150.a:0 "Nicht so schnell, Fremder. Ich habe noch ein paar Fragen!"
 toxoids.7150.a.tooltip:0 "Bevor wir uns dazu entscheiden, was wir mit dem Fremden machen, werden wir ihm einige Fragen stellen."
 toxoids.7150.b:0 "Fürchtet Euch nicht, edler Reisender. Ihr steht unter meinem Schutz."
 toxoids.7150.b.tooltip:0 "Wir helfen dem Fremden."
 toxoids.7150.c:0 "Meine Pflicht gilt nicht Euch, Fremder. Dieser Kampf ist Euer eigener."
 toxoids.7150.c.tooltip:0 "Wir helfen dem Fremden nicht."
 toxoids.7150.d:0 "Eure Zunge spuckt nichts als bösartige Lügen aus!"
 toxoids.7150.d.psionic:0 "Diese Option ist aufgrund der psionischen Fähigkeiten Eurer Spezies möglich."
 toxoids.7150.d.tooltip:0 "Unsere psionischen Fähigkeiten erlauben es uns, die ruchlosen Absichten dieser Person zu erkennen."
 toxoids.7155.desc:0 "Stellt Eure Fragen, mein Herr, und ich werde sie beantworten. Doch beeilt euch, denn mein Verfolger ist nahe!"
 toxoids.7155.a:1 "Wer seid Ihr?"
 toxoids.7155.b:0 "Was tut Ihr hier?"
 toxoids.7155.c:0 "Wer ist hinter Euch her?"
 toxoids.7155.d:0 "Habt Ihr einen anderen Ritter wie mich getroffen?"
 toxoids.7155.e:0 "Ich habe keine weiteren Fragen."
 toxoids.7156.desc:0 "Ich heiße Maligrant und stamme aus dem Orden des Unheilvollen Ruhms. Ich bin ein bescheidener Pilger auf dem Weg zur spirituellen Erleuchtung."
 toxoids.7157.desc:1 "Ich durchstreife die Galaxie, suche nach Welten, die mein Gott besucht hat, und versuche, anhand der fauligen Herrlichkeit, die er hinterließ, seine Absichten zu verstehen. Diese Welt war einst von prächtigem, schädlichem Leben erfüllt. Heute jedoch ist sie nur noch ein kahler Fels, nachdem sie von jenen sterilisiert wurde, die die Schönheit seines Vermächtnisses nicht erkennen können. Eines Tages, wenn meine Pilgerreise zu Ende geht, werde ich ihn hoffentlich finden und mich in seiner mephitischen Pracht sonnen."
 toxoids.7158.desc:1 "Ein gotteslästernder Abtrünniger! Ein frommer Mörder! Ein Wächter, zurückgelassen von denen, die diesen einst so schönen Ort verwüstet haben! Er hat versucht, mich zu töten, nachdem er die Relikte, die ich bei mir trage, und deren Verbindung zum Pestilenzartigen erkannte."
 toxoids.7159.desc:0 "Das habe ich. Welch ein trauriger Tag ... Er war sofort bereit, mir zu helfen. Gesegnet sei seine edle Seele. Leider kam es zu einer Tragödie: Er wurde von meinem Verfolger getötet und ich musste wieder einmal fliehen."
 toxoids.7160:0 "Geschichten über den Ritter [questing_knight_6.GetName]: Der Schwindler"
 toxoids.7160.desc:4 ""O edler Ritter, wenn Ihr für mich kämpfen wollt, nehmt bitte diesen Talisman. Er erzeugt ein Hologramm, das Euch dabei helfen wird, Eure Gestalt zu verwischen, wodurch es Euer Gegner schwerer haben wird, Euch zu treffen."\n\nDer Ritter nahm den Talisman an sich und machte sich zum Kampf bereit. [questing_knight_6.GetHisHerCap] Feind war schwer gepanzert, führte eine kolossale Phasenklinge und sah äußerst furchterregend aus. Die Energieschilde knisterten, die Rüstungen waren ramponiert und [questing_knight_6.GetFirstName] entging nur knapp einer Enthauptung. [questing_knight_6.GetHisHerCap] Gegenüber kannte den Kampfstil des Ordens nur allzu gut.\n\nEin weiterer harter Schlag traf [questing_knight_6.GetName], zerstörte den Holografentalisman, der [questing_knight_6.GetHisHer] wahres Aussehen verbarg, und ließ den Ritter zu Boden gehen. [questing_knight_6.GetHisHerCap] Gegner bereitete sich auf den letzten finalen Schlag vor, erstarrte aber mitten in der Luft, ganz so, als wäre er überrascht. [questing_knight_6.GetFirstName] nutzte diesen Moment der Unachtsamkeit und durchschlug die Rüstung [questing_knight_6.GetHisHer]es Gegners. Ein tödlicher Schlag.\n\n"Oh, wunderbar, großartig! Während meines ganzen Lebens habe ich nicht solch einen Spaß gehabt!" Der Jubel des Fremden war laut und seltsam ungewohnt. [questing_knight_6.GetName] drehte sich um und blickte auf [questing_knight_6.GetHisHer]en besiegten Gegner, dessen Rüstung kurz aufflackerte, bevor sich die holografische Projektion ausschaltete. Vor dem Ritter offenbarten sich die sterblichen Überreste eines anderen Ordensritters. "O nein", lachte der Fremde. "Es scheint, als hättet Ihr Euren Ritterkameraden erschlagen. Wie bedauerlich!" Die letzten Worte hallten noch nach, als der Fremde in einer Wolke aus purpurnem Rauch verschwand.\n\n[questing_knight_6.GetFirstName] kniete sich neben [questing_knight_6.GetHisHer]en gefallenem Kameraden, sichtlich verzweifelt darüber, von den Hologrammen des Fremden überlistet worden zu sein. In einer an der Rüstung befestigten Speichereinheit entdeckte [questing_knight_6.GetSheHe] etwas Ungewöhnliches: eine Datenbank, die mit wundersamen Geheimnissen über die Funktionsweise der giftigen Meere gefüllt war."
 toxoids.7160.a:0 "Die Rache des Ordens wird schrecklich sein!"
 toxoids.7160.a.tooltip:0 "Diese Welt war früher eine Ozean-Welt und die Datenbanken verraten, wie giftige Meere zur Gewinnung exotischer Gase ausgebeutet werden können."
 toxoids.7164.a.desc:2 "Hahaha! Es sieht so aus, als hätte ich Euren Scharfsinn unterschätzt. Das macht nichts. Ich werde mich einfach selbst um Euch kümmern. Es wäre unterhaltsam gewesen, Euch gegen Euren Ritterkameraden kämpfen zu sehen, doch am Ende wird das Ergebnis dasselbe sein. Ich kann Eure Zukunft sehen, und sie wird sehr bald enden!"
 toxoids.7164.desc:1 "Ist das so? Dann seid Ihr weniger dumm als die anderen Ritter, die ich kennengelernt habe. Ich hatte mich darauf gefreut, Euch gegeneinander kämpfen zu sehen, doch ich nehme an, meine Vorhersage wird nicht eintreffen. Dies ändert aber nichts daran, dass Ihr beide bald tot sein werdet!"
 toxoids.7164.a:0 "En garde, Verräter!"
 toxoids.7165:0 "Geschichten über den Ritter [questing_knight_6.GetName]: Das wahre Gesicht"
 toxoids.7165.desc:2 "Der Fremde legte seinen Umhang zur Seite und zog zwei Schwerter aus gebogenem Licht. Als sich die Klingen kreuzten, hüllte es alles um sie herum in ein grelles rotes Strahlen. Nach einem kurzen Schlagabtausch wurde die Überlegenheit des Fremden deutlich. Er spielte offensichtlich mit Ritter [questing_knight_6.GetFirstName].\n\n"Erbärmlicher Narr. Habt Ihr wirklich geglaubt, Ihr hättet eine Chance? Ich kann Eure Angriffe in Euren Augen sehen, bevor Euer Körper auch nur die Chance hat, sich zu bewegen ..." Es folgte eine Reihe brutaler Angriffe, die den Schildgenerator des Ritters erschöpften. Mit einem hämischen Ton in der Stimme fuhr der Schwindler fort: "Der Schleier offenbart jedem, der danach sucht, seine wahren Fähigkeiten. Etwas, was die alten Schleiergänger, die mich ausbildeten, noch nie wirklich verstanden haben. Sie kratzen kaum an der Oberfläche und waren viel zu ängstlich, um tief in ihre wahren Kräfte einzutauchen!" [questing_knight_6.GetFirstName] stürzte sich erneut auf den Fremden, doch dieser wehrte den Angriff ein weiteres Mal mit Leichtigkeit ab. "Wenn man bedenkt, dass sie mich verbannt haben. MICH!"\n\nIn diesem Moment hallte Sinoples Stimme in der Neutronium-Rüstung des Ritters wider. "Tapferer Ritter, Euer Gegner mag in der Lage sein, Eure Gedanken zu lesen, doch nicht meine Schaltkreise. Übertragt die Kontrolle Eurer Rüstung auf mich und lasst mich für Euch kämpfen." [questing_knight_6.GetFirstName] entspannte sich, als $NAME_Sinople$ die Führung übernahm.\n\nDer Kampf war im Nu vorbei. $NAME_Sinople$ schlug tief zu, unter der Parade des Fremden hindurch. Der Fremde keuchte noch überrascht, bevor er zu Boden fiel. Triumphierend hob [questing_knight_6.GetName] die Laserklingen seines Gegners auf. Als [questing_knight_6.GetSheHe] dies tat, löste sich der Körper des Schwindlers jedoch abrupt in einer Wolke aus Nebel auf."
 toxoids.7165.a:0 "Wir werden uns zweifellos wiedersehen."
 toxoids.7165.a.tooltip:0 "Diese Laserwaffen könnten auch als praktische Werkzeuge dienen.\n\n§Y$job_knight_plural$§! erhöhen ab sofort die Produktion von £alloys£ §YLegierungen§! in unserem gesamten Reich. "
 alloy_producing_knights:1 "Laserklingen"
 alloy_producing_knights_desc:1 "Jeder £job_knight£ §Y$job_knight$§! erhöht die Produktion von £alloys£ §YLegierungen§! im gesamten Reich um §G1.5%§!."

 toxoids.7195.name:0 "Geschichten über den Ritter [questing_knight_15.GetName]: Die Waldhexe"
 toxoids.7195.desc:1 "Ordensritter [questing_knight_15.GetName] - ein ansonsten eher obskurer und unbeliebter Ritter - ist während [questing_knight_15.GetHisHer]er Reisen auf ein Signal gestoßen, das von einem Trümmerfeld im Raum zwischen den Sternen ausging. [questing_knight_15.GetSheHeCap] machte sich sofort auf den Weg, um es näher zu untersuchen.\n\nAls [questing_knight_15.GetSheHe] sich der Signalquelle näherte, hörte [questing_knight_15.GetSheHe] eine wunderschöne Stimme, die aus dem Äther rief: "O tapferer Ritter! Ich habe seit Jahrtausenden auf Euch gewartet und gehofft, dass Ihr eines Tages in meinen himmlischen Wald kommen werdet. Da Ihr nun hier seid, hoffe ich, dass Ihr mich in meiner eigenen bescheidenen Behausung besuchen werdet. Ich verspreche, dass es sich für Euch lohnen wird."\n\nWie aus dem Nichts tauchte plötzlich eine kleine Station auf. Etwas ungestüm - die Jahre der vergeblichen Suche hatten [questing_knight_15.GetSieIhnDE] etwas ungeduldig gemacht - dockte [questing_knight_15.GetFirstName] das Schiff an."
 toxoids.7195.A:0 "Seid vorsichtig, [questing_knight_15.GetName]! Das könnte eine Falle sein."
 toxoids.7200.diplo_title:0 "Geschichten über den Ritter [questing_knight_15.GetName]: Betreten der Station"
 toxoids.7200.name:0 "Syamelle, Schutzgeist der Sternenreisenden"
 toxoids.7200.desc:0 "Als Ritter [questing_knight_15.GetName] die Station betrat, wurde [questing_knight_15.GetSheHe] von einem weiblichen Wesen von unglaublicher Schönheit begrüßt - dieses sah aus wie ein [Owner.Species.GetName], und doch gab es keinen Zweifel daran, dass es weit fortschrittlicher war. Das Wesen lächelte und [questing_knight_15.GetFirstName] erkannte sofort, wie begrenzt - ja, sogar wie einschränkend - [questing_knight_15.GetHerHis]e Vorstellung von Perfektion und Attraktivität bisher gewesen war. [questing_knight_15.GetSheHeCap] fühlte sich von einem unbändigen Verlangen ergriffen und spürte, wie es in [questing_knight_15.GetHerHim] wuchs.\n\n$toxoids.7200.desc.end$"
 toxoids.7200.desc.synth:0 "Als Ritter [questing_knight_15.GetName] die Station betrat, wurde [questing_knight_15.GetSheHe] von einem weiblichen Wesen von unglaublicher Schönheit begrüßt - dieses sah aus wie ein [Owner.Species.GetName], war aber viel organischer und es gab auch keinen Zweifel daran, dass es weit fortschrittlicher war. Das Wesen lächelte und [questing_knight_15.GetFirstName] erkannte sofort, wie begrenzt - ja, sogar wie einschränkend - [questing_knight_15.GetHerHis]e Vorstellung von Perfektion und Attraktivität bisher gewesen war. [questing_knight_15.GetSheHeCap] fühlte sich selbst in dieser synthetischen Form von einem unbändigen Verlangen ergriffen und spürte, wie es in [questing_knight_15.GetHerHim] wuchs.\n\n$toxoids.7200.desc.end$"
 toxoids.7200.desc.end:0 ""Ich bin Syamelle, der Schutzgeist der Sternenreisenden und Vagabunden. Ich habe Euch für würdig befunden", sagte sie, während sie [questing_knight_15.GetFirstName] von oben bis unten musterte. "Wahrlich für würdig ...""
 toxoids.7200.A:0 "Würdig wofür?"

 toxoids.7205.diplo_title:0 "Geschichten über den Ritter [questing_knight_15.GetName]: Verführung"
 toxoids.7205.name:0 "$toxoids.7200.name$"
 toxoids.7205.desc:0 "Syamelle lächelte erneut, diesmal noch einladender, und entledigte sich ihrer Kleider. "Ich sehne mich danach, mit Euch Liebesrituale zu vollziehen, damit wir viele schöne Nachkommen zeugen können.""
 toxoids.7205.desc.no_clothes:0 "Syamelle lächelte erneut, diesmal noch einladender, ging einen Schritt auf [questing_knight_15.GetFirstName] zu und nahm [questing_knight_15.GetHisHer]e [questing_knight_15.Species.GetHandName]. "Ich sehne mich danach, mit Euch Liebesrituale zu vollziehen, damit wir viele schöne Nachkommen zeugen können.""
 toxoids.7205.A:0 "Mit Vergnügen."
 toxoids.7205.B:0 "Nein! Ihr werdet mich nicht in Versuchung führen. Sterbt, Fee!"

 toxoids.7210.diplo_title:0 "Geschichten über den Ritter [questing_knight_15.GetName]: Liebesbläschen"
 toxoids.7210.name:0 "$toxoids.7200.name$"
 toxoids.7210.desc:0 "Als [questing_knight_15.GetName] nach [questing_knight_15.GetHerHis]er Waffe griff, blitzten Syamelles Augen vor Zorn auf. "Ihr würdet MICH abweisen?! Ich verfluche Euch und Euer Volk! Nie wieder sollt Ihr die Umarmung der Liebe erfahren und nie wieder das Feuer wahren Begehrens. Ihr werdet gezwungen sein, Euch fortzupflanzen, wie es die Maschinen tun. Und nun verschwindet! Bevor ich es mir anders überlege und Euch stattdessen töte."\n\nSie griff nach einem Gerät, das [questing_knight_15.GetFirstName] zuvor nicht bemerkt hatte, und plötzlich war sie nicht mehr da - obwohl [questing_knight_15.GetSheHe] ihre Anwesenheit noch immer spüren konnte, wie sie [questing_knight_15.GetSieIhnDE] beobachtete. Und verachtete ...\n\nDie Chroniken würden dies später als einen Wendepunkt in der [Root.GetAdj]en Geschichte bezeichnen: Der Fluch der Hexe war in gewisser Weise ein Segen, denn die Ritter würden nicht länger durch fleischliche Begierden abgelenkt werden, und die mechanische Reproduktion der Bevölkerung konnte genauso effektiv sein wie die biologische Reproduktion."
 toxoids.7210.desc.synth:0 "Als [questing_knight_15.GetName] nach [questing_knight_15.GetHerHis]er Waffe griff, blitzten Syamelles Augen vor Zorn auf. "Ihr würdet mich abweisen?! Ich hätte es besser wissen müssen - was soll man schon von einer Maschine erwarten, die alles Mitgefühl und alle Freiheit gegen einen stählernen Anzug aus Metall eingetauscht hat? Ach, wärt Ihr doch keine Maschine, würde ich Euch mit einem schrecklichen Fluch belegen, hier und jetzt. Verschwindet, bevor ich Euch stattdessen töte."\n\nSie griff nach einem Gerät, das [questing_knight_15.GetFirstName] zuvor nicht bemerkt hatte, und plötzlich war sie nicht mehr da - obwohl [questing_knight_15.GetSheHe] ihre Anwesenheit noch immer spüren konnte, wie sie [questing_knight_15.GetSieIhnDE] beobachtete. Und verachtete ...\n\nSpätere Chroniken wussten nicht so recht, was sie von den Erzählungen von [questing_knight_15.GetName] halten sollten, doch sie waren sich einig, dass es eine sehr gute Geschichte war."
 toxoids.7210.A:0 "Das habt Ihr gut gemacht, [questing_knight_15.GetName]."

 toxoids.7215.diplo_title:0 "Geschichten über den Ritter [questing_knight_15.GetName]: Die Entscheidung"
 toxoids.7215.name:0 "$toxoids.7200.name$"
 toxoids.7215.desc:0 "Was daraufhin geschah, soll hier nicht erzählt werden, und auch [questing_knight_15.GetName] würde sich später weigern, darüber zu sprechen. Jedenfalls fiel [questing_knight_15.GetHerHis] Blick am nächsten Morgen auf ein seltsames Gerät. Die Luft schien in ständig wechselnden Mustern um es herum zu schimmern, und obwohl es recht klein war, strahlte es irgendwie eine gewaltige Aura aus. [questing_knight_15.GetFirstName] war sich sicher, dass [questing_knight_15.GetSheHe] so etwas noch nie gesehen hatte.\n\nSyamelle lag noch schlafend da. [questing_knight_15.GetFirstName] zögerte. [questing_knight_15.GetHerHis] Instinkt sagte [questing_knight_15.GetHerHim], dass [questing_knight_15.GetSheHe] gehen sollte, noch ehe Syamelle erwachte. Trotz all ihrer Schönheit hatte [questing_knight_15.GetName] einen großen Zorn in ihr gespürt, der unter der Oberfläche lauerte. Und doch würde der Orden, der [questing_knight_15.GetFirstName] während [questing_knight_15.GetHerHis]er langen und erfolglosen Suche so lange mit Verachtung gestraft hatte, [questing_knight_15.GetIhnSieDE] sicherlich in den höchsten Tönen loben, wenn [questing_knight_15.GetSheHe] mit einem geheimnisvollen Gegenstand zurückkehrte, den es zu untersuchen galt."
 toxoids.7215.A:0 "Nehmt das Gerät."
 toxoids.7215.B:0 "Verabschiedet Euch mit einem Kuss."

 toxoids.7220.name:0 "$toxoids.7200.name$"
 toxoids.7220.diplo_title:0 "Geschichten über den Ritter [questing_knight_15.GetName]: Auf frischer Tat ertappt"
 toxoids.7220.desc:1 ""Elender Schuft! Verräter! Ihr kamt in mein Haus, um mich zu verführen, nur um mich gleich darauf auszurauben? Ich wollte Euch meinen Segen für diese äußerst schöne Nacht geben, doch Ihr ... Verschwindet einfach! Nehmt das Gerät mit! Es hat keinen Wert, aber geht endlich!"\n\n[questing_knight_15.GetName] ging so schnell, wie [questing_knight_15.GetSheHe] nur konnte, und obwohl die Ritter der Ordensburg das Gerät später für alles andere als wertlos halten würden - denn es konnte auf uns unbekannte Weise die Dimensionen selbst manipulieren -, würde [questing_knight_15.GetSheHe] sich für den Rest [questing_knight_15.GetHerHis]es Lebens fragen, welchen Segen [questing_knight_15.GetSheHe] wohl erhalten hätte, wenn er dieser Versuchung nur nicht nachgegeben hätte."
 toxoids.7220.A:0 "Schnell weg!"
 toxoids.7220.A.tooltip:0 "Aktiviert die Entscheidung §Y$decision_activate_dimensional_manipulation_device$§! auf §Y[order_keep.GetName]§!. Diese gewährt Habitaten zusätzlichen Wohnraum im Gegenzug für £sr_dark_matter£ Dunkle Materie."

 toxoids.7225.name:0 "$toxoids.7200.name$"
 toxoids.7225.diplo_title:0 "Geschichten über den Ritter [questing_knight_15.GetName]: Syamelles Segen"
 toxoids.7225.desc:0 "Syamelle öffnete die Augen. "Schöner Ritter! Ich bedaure, dass sich unsere Wege bereits trennen müssen, doch Ihr müsst in Eure Burg zurückkehren und ich in meine eigene Dimension. Doch wisset, dass Ihr - und Euer Volk - meinen Segen habt, wohin Ihr auch gehen mögt."\n\nNoch während [questing_knight_15.GetName] an Bord [questing_knight_15.GetHerHis]es Schiff verschwand, spürte [questing_knight_15.GetSheHe] neue Kraft durch [questing_knight_15.GetHerHis]en Körper fließen. Und dies schien auch die Gesamtheit von [Root.GetName] zu spüren. Spätere Chroniken erzählen nicht viel über die genauen Umstände, doch wenn man ihnen glauben schenkt, wurden kurz nach dem Abenteuer von [questing_knight_15.GetName] ungewöhnlich viele [Root.GetSpeciesSpawnNamePlural] geboren.\n\nEs war gut investierte Zeit."
 toxoids.7225.desc.synth:0 "Syamelle öffnete die Augen. "Schöner Ritter! Ich bedaure, dass sich unsere Wege bereits trennen müssen, doch Ihr müsst in Eure Burg zurückkehren, und ich in meine eigene Dimension. Doch wisset, dass Ihr - und Euer Volk - meinen Segen habt, wohin Ihr auch gehen mögt."\n\nNoch während [questing_knight_15.GetName] an Bord [questing_knight_15.GetHerHis]es Schiff verschwand, spürte [questing_knight_15.GetSheHe] neue Kraft durch [questing_knight_15.GetHerHis]e Schaltkreise fließen. Und dies schien auch die Gesamtheit von [Root.GetName] zu spüren. Spätere Chroniken erzählen nicht viel über die genaueren Umstände, aber wenn man ihnen glauben schenkt, sehnten sich in diesem Jahr besonders viele [Root.GetSpeciesSpawnNamePlural] nach ihren alten fleischlichen Körpern und alle schienen verliebter ineinander zu sein, und Urinstinkte, die lange Zeit geruht hatten, kamen wieder zum Vorschein.\n\nEs war gut investierte Zeit."
 toxoids.7225.A:0 "Wir werden sie niemals vergessen."

 toxoids.7255.name:0 "Eine Legende ist zurückgekehrt"
 toxoids.7255.desc:0 ""... Getäuscht und verraten, ging [questing_knight_8.GetFirstName] durch die Hand eines dunklen Zauberers zugrunde. [questing_knight_8.GetHeSheCap] verschwand in purpurnen Rauch gehüllt, und niemand hat [questing_knight_8.GetIhnSieDE] je wieder gesehen. An jenem Tag verloren wir einen hoch angesehenen Ritter und einen der Gründer des Ordens. Hier endet die Geschichte von Ritter [questing_knight_8.GetFirstName]."\n\nBereits vor Jahrhunderten berichteten Chronisten über den Tod des Ritters [questing_knight_8.GetName], der Zeuge des Besuchs des Giftgotts in unserer Welt war und daraufhin den Orden mitbegründete. Heute jedoch muss ein neues Kapitel geschrieben werden, denn [questing_knight_8.GetName] ist zurückgekehrt. Der Orden untersuchte gerade eine Energiespitze in [Root.Capital.GetName], als er auf [questing_knight_8.GetFirstName] traf, [questing_knight_8.GetDerDie] gerade aus einer anderen Dimension zurückkehrte. [questing_knight_8.GetHeSheCap] wurde diskret zur Ordensburg geleitet, wo man [questing_knight_8.GetHisHer]e Identität überprüfen und alles erzählen kann, was während [questing_knight_8.GetHerHis]er Abwesenheit geschehen ist ..."
 toxoids.7255.a:0 "Haltet das geheim."
 toxoids.7255.b:0 "Wir müssen das allen sagen und ein Fest abhalten!"
 return_of_the_knight:0 "Lebende Legende"
 return_of_the_knight_desc:0 "Die unmögliche Rückkehr eines Ritters, der einst den Orden gegründet hat und jahrhundertelang verschwunden war, hat in unserem Reich große Freude ausgelöst."
 toxoids.7260.name:0 "Besuch einer Legende"
 toxoids.7260.desc:0 "Seid gegrüßt! Ich bin Knappe [questing_knight_82.GetFirstName]. Ritter [questing_knight_8.GetName] würde sich gern mit Euch treffen. [questing_knight_8.GetHeSheCap] ist bereit, sich unseren Fragen zu stellen und uns zu berichten, was geschehen ist."
 toxoids.7260.a:0 "Gibt es etwas, was wir vorher wissen sollten?"
 toxoids.7265.desc:0 "[questing_knight_8.GetName] wurde mit unserem technologischen Fortschritt vertraut gemacht und scheint sich gut akklimatisiert zu haben, doch [questing_knight_8.GetHisHer]e Denkweise unterscheidet sich drastisch von unserer. Unsere Grundwerte sind ähnlich, aber [questing_knight_8.GetHeShe] hat manchmal ... etwas extreme Ansichten über die Art und Weise, wie sich unsere Gesellschaft entwickelt hat. Am besten vermeiden wir diese Themen vorerst."
 toxoids.7265.a:0 "Wir werden [questing_knight_8.GetIhnSieDE] sogleich treffen."
 toxoids.7270.name:0 "$toxoids.7260.name$"
 toxoids.7270.desc:0 "Ihr lasst Euch also endlich dazu herab, mich zu besuchen? Ihr seid also das, was man heutzutage einen König nennt ... Ich besitze sehr viel Wissen über den Giftgott, das nur für den König bestimmt ist. Ich nehme an, Ihr habt viele Fragen. Stellt sie."
 toxoids.7270.a:0 "Habt Ihr Euch bereits eingelebt?"
 toxoids.7270.b:0 "Sind all die Erzählungen über Euch wahr?"
 toxoids.7270.c:0 "Was habt Ihr während Eures ... Exils erlebt?"
 toxoids.7270.d:0 "Ihr sagtet, Ihr könntet dabei helfen, den Giftgott aufzuspüren?"
 toxoids.7275.desc:0 "Es hat sich so viel verändert. Ich dachte, ich kehre nach Hause zurück, nur um festzustellen, dass es dieses Zuhause nicht mehr gibt. Alle, die ich kannte, sind schon lange tot, und nur die Chroniken können mich darüber aufklären, was geschehen ist. Ich erkenne diese Welt nicht wieder, aber wenigstens die Ordnung ist noch da, die Suche geht weiter, und meine Pflicht ist klar. "
 toxoids.7280.desc:0 "Die Chroniken erzählen die Wahrheit. Es gibt zwar kleinere Abweichungen, doch größtenteils machen diese die ... "Missionsberichte" lesbarer. Ich tötete hundert Unholde und trotzte vielen Gefahren, nur um das Herz eines Mädchens zu gewinnen. Nicht, dass das in der heutigen Zeit wichtig wäre ... Die Dame ist so tot wie jeder andere, den ich einst kannte."
 toxoids.7285.desc:0 "Das weiß ich selbst nicht so genau. Ihr sagtet mir, ich sei in eine andere Dimension gereist, doch für mich war es wie ein jahrelanger Traum, aus dem ich nie erwachte. Nichts ergab einen Sinn, weder das, was ich wahrnahm, noch meine eigenen Gefühle. Alles, was mich weitermachen ließ, waren Erinnerungen - Erinnerungen an jene, die ich kannte, jene, die ich liebte, und jene, die ich nicht liebte. An den Zauberer, der mich dorthin geschickt hatte, und an meinen eigenen Zorn. Und ganz besonders an jene, die den Schlüssel zu meinem Herzen besitzt. Es herrschte Chaos, doch am Ende habe ich dabei auch einige wertvolle Erkenntnisse gewonnen."
 toxoids.7290.desc:1 "Während meines Exils sah ich viele Dinge. Dinge, die ich wie durch einen gesprungenen Spiegel wahrnahm, in dem sich dieselbe Szene immer und immer wieder wiederholte, mit nur winzigen Abweichungen hier und da. Vieles von dem, was ich sah, ergab keinen Sinn, doch manches handelte von jenen, die ich kannte.\n\nEine Erinnerung zeigte den Zauberer, der mich hier hingebracht hatte. Dieser saß auf einem einsamen Felsen, umgeben von Sternen. Er nutzte seine Kunst, um etwas Giftiges zu versiegeln ... Vielleicht gar den Giftgott selbst. Ich erzählte dem Lord-Kommandanten von diesem Ort, und Ihr scheint genug Hinweise zu haben, um ihn finden zu können. Wir könnten sofort aufbrechen und bräuchten nur Eure Erlaubnis."
 toxoids.7290.a:0 "Bereitet euch vor, Ritter! Wir brechen sofort auf!"
 toxoids.7295.name:0 "Suche nach dem Giftgott: Das Siegel"
 toxoids.7295.desc:0 "Der mit Hilfe von $NAME_Sinople$ wiederhergestellte Datenpunkt ermöglichte es uns, den Weg des Giftgotts zu triangulieren und das System zu lokalisieren, in das er als Nächstes gereist sein könnte. Als wir in das System eintraten, überkam es Ritter [questing_knight_8.GetFirstName] sofort.\n\n"Er ist hier. Ich kann seine Anwesenheit spüren." Wir folgten [questing_knight_8.GetHisHer]en Anweisungen weiter zu einem verlassenen Mond.\n\nBei der Landung wurden unsere Ritter sofort von niemand Geringeren als dem Schwindler konfrontiert, dem schon [questing_knight_6.GetName] und [questing_knight_8.GetName] in der Vergangenheit begegnet waren.\n\n"Ihr seid äußerst hartnäckig", sagte der Schwindler. "Doch dies ist das Ende Eurer Suche. Mein Meister wird nicht dulden, dass Euer törichter Glaube das Gleichgewicht des Schleiers noch mehr stört, als es ohnehin schon der Fall ist. Es gibt keinen Giftgott, und die Ritter wird es ebenfalls bald nicht mehr geben!" Als der Schwindler verstummte, registrierten unsere Sensoren mehrere Signaturen, die in das System eintraten."
 toxoids.7295.a:0 "En garde!"
 toxoids.7295.b:0 "Sterbt, Ketzer!"
 toxoids.7295.c:0 "Die Zeit für Rache ist nah!"
 toxoids.7300.name:1 "Suche nach dem Giftgott: Der letzte Schwindel"
 toxoids.7300.desc.sable:0 "Wo vorher nur die Leere des Raums war, tauchte ein Wurmloch auf. Die Ordensflotte wartete angespannt und mit geladenen Waffen davor, als ein Dutzend kleiner Schiffe erschien. Die Schiffe ähnelten jenem, das der Schattenritter vor Jahrzehnten benutzt hatte, und sie flogen direkt auf den Mond zu, ohne unserer Flotte auch nur die geringste Beachtung zu schenken.\n\nAuf der Oberfläche tobte die Schlacht weiter. Ein übernatürlicher Sturm lag über dem Schlachtfeld, während der Schwindler all seine Kräfte einsetzte, in den Verstand unserer Ritter eindrang, Illusionen heraufbeschwor und Psychokinese einsetzte, um alle möglichen Geschosse auf unsere Ritter zu schleudern. Diese waren wild entschlossen und gut geschützt, doch die Kräfte des Schwindlers hielten sie in Schach.\n\nPlötzlich tauchte ein Dutzend Fremder aus dem Sturm auf, die alle die gleiche Neutronium-Rüstung trugen wie der Schattenritter. Sie zeigten keine Feindseligkeit uns gegenüber, sondern stürmten geradewegs auf den Schwindler zu. Einer von ihnen schwenkte ein zerfleddertes Banner und benutzte ein internes Lautsprechersystem, um eine Litanei der Rache über das Schlachtfeld zu schicken.\n\n"Da seid ihr ja, Schwindler! Euer schändliches Gift tötete jene, die uns einst trugen. Wir sind nur noch Hüllen, doch die Erinnerung an sie bleibt in uns. Jetzt werden wir all dem ein Ende setzen. Wir werden uns rächen!"\n\nAls der Schwindler sein Ende herannahen sah, fluchte er verdrossen. Das gepanzerte Heer schloss sich den kämpfenden Rittern an und bedrängte den Schwindler von allen Seiten. [questing_knight_8.GetFirstName] nutzte die Verwirrung und trennte den Kopf vom Körper des Schwindlers. In diesem Moment des Triumphs fielen die leeren Rüstungen zu Boden. Ihre Aufgabe war erfüllt, und die KI, die sie gesteuert hatte, schaltete sich ab."
 toxoids.7300.desc:1 "Wesen aus dem Schleier! Der abtrünnige Schleiergänger beschwor Energiebestien herauf, die die Flotte des Ordens im Weltraum und unsere tapferen Ritter auf dem Mond angriffen. Die Ritter wurden zurückgedrängt, bis die Stimme des Lord-Kommandanten ihnen neue Zuversicht gab: "FÜR DEN ORDEN!"\n\nDer Ruf hallte über das Schlachtfeld, und die Ritter formierten sich um ihren Kommandanten und stürzten sich erneut ins Getümmel. Inmitten des Gemenges lachte Ritter [questing_knight_8.GetFirstName] und erfreute sich an der Reinheit des Kampfes. Zumindest eine Sache war unverändert geblieben, während [questing_knight_8.GetHeShe] fort war.\n\nPlötzlich schafften es die Ritter, durch die feindlichen Linien zu brechen, und nur der Schwindler stand noch vor ihnen. Der hinterhältige Schleiergänger schleuderte eine Welle psionischer Energie gegen den Lord-Kommandanten, und allein [questing_knight_8.GetName] schaffte es noch im letzten Moment, den Angriff abzufangen. Ritter [questing_knight_15.GetName], der für [questing_knight_15.GetHisHer]e Begegnung mit Syamelle bekannt war, versetzte dem Schwindler den letzten Schlag.\n\n"Verfluchte Ritter! Möge Euer Volk untergehen und all Euer Wissen in Vergessenheit geraten!"\n\nDie letzten Worte des Schwindlers zischten vor böser Energie.\n\n[questing_knight_8.GetFirstName] lag auf dem Boden und war kurz davor, den letzten Atemzug zu tun. Die Chroniken würden später von [questing_knight_8.GetHisHer]en letzten Worten berichten: "Eher sterbe ich als mein Lehnsherr, denn mein Tod wird kein großes Leid sein, im Gegenteil zu seinem." "
 toxoids.7300.a:0 "Mögen die Schattenritter nun in Frieden ruhen."
 toxoids.7300.b:0 "[questing_knight_8.GetName], neeeiiiiin!"
 trickster_curse:0 "Fluch des Schwindlers"
 trickster_curse_desc:0 "Der Schwindler, der sich unserer Suche so vehement widersetzt hat, ist nun zwar tot, doch er hat uns auch ein trauriges Andenken hinterlassen."
 toxoids.7305.name:0 "Suche nach dem Giftgott: Ein neuer Weg"
 toxoids.7305.desc:0 "Nach der Schlacht durchsuchten die Ritter jeden Winkel des Mondes, bis sie schließlich tief in den südlichen Weiten eine verhängnisvolle Vorrichtung entdeckten, die der Schwindler dort hinterlassen hatte. Diese flackerte vor Energie, und Risse öffneten sich überall um sie herum. Mit dem Tod ihres Schöpfers löste sie sich allmählich auf. Als ein letzter Strom psionischer Energie aus ihr herausgeflossen war, zerfiel die Maschine binnen weniger Augenblicke zu Asche.\n\nAus dem Orbit meldeten die Schiffe ebenfalls ein seltsames Subraumphänomen am Rande des Systems: Die Schwerkraft hatte sich verschoben und gab uns Zugang zu einer zuvor blockierten Hyperraumroute. Die daraus resultierende Energie löste einen starken EMP aus, der die meisten Systeme an Bord der Ordensschiffe lahmlegte.\n\nUm vollständig verstehen zu können, was an diesem Tag geschah, müssen wir eine eigene Flotte entsenden."
 toxoids.7305.a:0 "Entsendet die nächste Flotte!"
 toxoids.7305.a.tooltip:0 "Wir müssen die Geheimnisse des §Y[toxic_god_system.GetName]§!-Systems ergründen."
 toxoids.7310.name:0 "Suche nach dem Giftgott: Zeugen des Göttlichen "
 toxoids.7310.desc:0 "Das [from.GetName]-System ist die Heimat wirbelnder, toxischer Nebel, in denen das Giftwesen lauert, nach dem wir so lange gesucht haben. Ein metallischer Kiefer, ein Panzer aus Chitin, Tentakel und Gassäcke. Dieser im Weltraum lebende Behemoth leuchtet in einem kränklich aussehenden grünlichen Licht. Wir sind nicht willkommen."
 toxoids.7310.a:0 "Sein Äußeres ist zu grässlich, als dass man es mit Worten beschreiben könnte."
 toxoids.7310.b:0 "Der Gott stellt uns auf die Probe! Ruft die Flotte!"
 toxoids.7311.name:0 "Das Giftwesen"
 toxoids.7311.desc:0 "Das [from.GetName]-System ist die Heimat wirbelnder, toxischer Nebel und in ihnen lauert ein giftiges Wesen. Ein metallischer Kiefer, ein Panzer aus Chitin, Tentakel und Gassäcke. Dieser im Weltraum lebende Behemoth ist imposant anzusehen und leuchtet in einem kränklich aussehenden grünen Licht. Wir sind nicht willkommen."
 toxoids.7311.a:0 "Was in aller Welt ..."
 toxoids.7312.name:0 "Suche nach dem Giftgott: Fehlschlag"
 toxoids.7312.desc:0 "Was auch immer im [from.GetName]-System war, ist nun verschwunden. Der wirbelnde toxische Nebel zeugt von einem Wesen, das hier einst beheimatet war, doch die Überreste eines Kampfes lassen vermuten, dass es von einer anderen raumfahrenden Zivilisation vernichtet wurde. Obwohl es offensichtlich ist, dass das, was einst hier war, kein Gott gewesen sein kann, haben uns all unsere Spuren hierhergeführt. Die Ritter des Ordens sind verzweifelt und haben keine Spur mehr, der sie folgen können."
 toxoids.7312.A:0 "Wir können das nicht glauben ... Wir werden es nicht glauben."
 toxoids.7312.tooltip:0 "Vielleicht wird man eines Tages den wahren Giftgott finden, doch wir wissen nicht, wo wir suchen sollen."
 toxoids.7315.name:0 "Suche nach dem Giftgott: Überwindung einer Prüfung"
 toxoids.7315.desc:0 "Wir haben den Giftgott besiegt und er ist unserer Gnade ausgeliefert.\n\nErste Analysen haben ergeben, dass die chemische Zusammensetzung seiner Sekrete zwar denjenigen auf unserer Heimatwelt ähneln, aber nicht genau dieselben sind. Könnte es sich um einen Abkömmling des wahren Gottes handeln? Könnte es noch andere geben? Oder handelt es sich lediglich um eine Kreatur der Leere? Was auch immer die Wahrheit ist: Unsere Wissenschaftler gehen davon aus, dass wir das Wesen heilen und anschließend für unsere Zwecke nutzen könnten."
 toxoids.7315.a:0 "O Giftgott, vergifte unsere Feinde! "
 toxoids.7315.a.tt:0 "Die Suche wird beendet. Ihr übernehmt die Kontrolle über den §YGiftgott§!, einen §YKoloss§!, der Welten vergiften kann. §RMit dem Ende der Suche werden viele £job_knight£ Ritter den Orden verlassen.§!"
 toxoids.7315.b:0 "Dies ist kein Gott. Tötet die Kreatur!"
 toxoids.7315.b.tt:0 "Der Schwindler hatte also doch recht. Das ist kein Gott. Die Suche geht weiter."
 toxoids.7320.name:0 "Das Schicksal des Ordens"
 toxoids.7320.desc:0 "Wir haben den Giftgott zwar gefunden, doch mit seiner Entdeckung hat der Orden auch seine Daseinsberechtigung verloren. Mindere Missionen und Botengänge sind eines Ritters, der an Heldenmut und Ruhm gewöhnt ist, unwürdig! Lustlos und verloren haben mehr und mehr Ritter begonnen, den Orden zu verlassen.\n\nHeute stellte der Lord-Kommandant alle verbliebenen Ritter vor die Wahl, zu bleiben oder mit seinem Segen zu gehen. Viele brachen auf die Suche nach einem anderen Leben auf. Einige haben sich in kleinen Gruppen abtrünniger Ritter organisiert und sehen sich nach neuen Aufgaben um, die sie in der Galaxie verfolgen können."
 toxoids.7320.a:0 "Das Ende einer Ära."
 toxoids.7320.a.tt:0 "§RDie £building£ Ordensburg unterstützt jetzt weniger Jobs für £job_knight£ Ritter§!"

 toxoids.7510.name:0 "Das Giftwesen wurde erschlagen"
 toxoids.7510.desc.origin:0 "Das Wesen im [fromfrom.GetName]-System war keineswegs ein Gott, wie sich herausgestellt hat. Wäre es ein Gott gewesen, wie hätten wir es dann erschlagen können?\n\nAls der Körper ein letztes Mal zuckte, platzte ein Giftsack und verteilte das ätzende Material über das gesamte System. Nur dank der raschen Ausweichmanöver unserer Flotten gelang es ihnen, sich in Sicherheit zu bringen, doch das Wesen selbst hatte nicht so viel Glück: Es wurde von seinem eigenen Gift niedergestreckt. Das Fleisch zersetzte sich in Sekunden und hinterließ nichts als den Kiefer. Der Ritterorden hat diesen als Trophäe in seine Obhut genommen, eine Trophäe, die nur zu besonderen Anlässen hervorgeholt werden darf und als ultimative Demonstration der Erhabenheit und der Leistungen des Ordens dient."
 toxoids.7510.desc.not_origin:0 "Wir haben es geschafft, das Giftwesen im [fromfrom.GetName]-System zu besiegen. Als der Körper ein letztes Mal zuckte, platzte ein Giftsack und verteilte das ätzende Material über das gesamte System. Nur dank der raschen Ausweichmanöver unserer Flotten gelang es ihnen, sich in Sicherheit zu bringen, doch das Wesen selbst hatte nicht so viel Glück: Es wurde von seinem eigenen Gift niedergestreckt. Das Fleisch zersetzte sich in Sekunden und hinterließ nichts als den Kiefer."
 toxoids.7510.A:0 "Jetzt ist es nicht mehr so göttlich!"
 toxoids.7510.A.reanimators:0 "Bedauerlicherweise ist der Zustand der Überreste zu schlecht, um ihn wiederaufstehen zu lassen!"

 ##Single Events

 toxoids.8000.name:0 "Missionsbelohnung"
 toxoids.8000.desc:0 "Eine Gruppe von Rittern ist gerade von einem langen Abenteuer zurückgekehrt. Ihre Raumschiffe sind ramponiert, und ihre Energierüstungen haben schon bessere Tage gesehen. Es war eine zermürbende Reise, die zwar wenige, aber dennoch wertvolle Erkenntnisse über den Giftgott gebracht hat. Trotz ihrer Entbehrungen sind die Ritter guten Mutes, denn sie sind nicht mit leeren Händen zurückgekommen, und ihre Geschichten werden die Chroniken bereichern."
 toxoids.8005.name:0 "Bitte um zusätzliche Finanzmittel"
 toxoids.8005.desc:0 "Seit Jahrhunderten hat der Staat die Suche des Orden nach dem Giftgott mitfinanziert, und unsere jüngste politische Entscheidung, den Haushalt der Ritter zu kürzen, wurde nicht gut aufgenommen. Die Ritter und Knappen sind unzufrieden, und ein Großteil der Bevölkerung scheint ebenfalls ihrer Meinung zu sein, da man das Gefühl hat, wir würden unsere Pflicht vergessen. Der Lord-Kommandant hat nun eine förmliche Bitte eingereicht, zum ursprünglichen Finanzierungsmodell zurückzukehren - eine Forderung, die von vielen in unserem Reich unterstützt wird."
 toxoids.8005.a:0 "Sie haben recht. Die Suche nach dem Giftgott ist unser Hauptziel."
 toxoids.8005.b:0 "Nein, die Suche wird warten müssen."
 toxoids.8005.c:0 "Lasst ihnen eine Spende zukommen, um sie zu besänftigen."
 knight_budget_demand:0 "Gewährung zusätzlicher Finanzmittel"
 toxoids.8010.name:0 "Die Hundertjährige Suche"
 toxoids.8010.desc:0 "Vor einhundert Jahren brachen wir zu den Sternen auf. Es war ein neuer Anfang für uns und unsere Suche nach dem Giftgott, und scheinbar endlose Möglichkeiten eröffneten sich uns. Ein Jahrhundert ist vergangen, und unsere Bevölkerung ist über die Ergebnisse zwiegespalten. Auch wenn unsere Errungenschaften unbestreitbar sind, so gibt es einige, die den Zweck der Ritter und der Suche anzweifeln. Sind sie nur das Relikt vergangener Zeiten?"
 toxoids.8010.a:0 "Nein. Wir werden ein Fest zu Ehren unserer Ritter veranstalten!"
 toxoids.8010.b:0 "Wir haben keine Zeit für solche Nebensächlichkeiten."
 toxoids.8010.c:0 "Ja, es war ein Jahrhundert der Misserfolge. Setzt dem ein Ende."
 toxoids.8010.c.tooltip:0 "§RDies beendet die Suche nach dem Giftgott, löst den Orden auf und zerstört alle mit ihm verbundenen Gebäude und Distrikte§!"

 toxoids.8015.name:0 "Plünderung der Ordensburg"
 toxoids.8015.desc.a:0 "Die Ordensburg ist verloren: Plünderer haben viele wertvolle Trophäen und Relikte erbeutet. In dem Chaos der Evakuierung ist es einigen tapferen Rittern gelungen, zumindest unsere wertvolle Forschung zu retten, indem sie diese in einer geheimen Kammer versiegelten. Für den Moment sollte sie dort geschützt sein, doch ohne direkten Zugang zu dem Wissen kann der Orden nicht funktionieren."
 toxoids.8015.desc.b:0 "Die Ordensburg ist verloren: Plünderer haben viele wertvolle Trophäen und Relikte erbeutet. In dem Chaos der Evakuierung ist es einigen tapferen Rittern gelungen, zumindest unsere wertvolle Forschung zu retten, indem sie diese in einer geheimen Kammer versiegelten. Für den Moment sollte sie dort geschützt sein, doch ohne direkten Zugang zu dem Wissen kann die Suche nach dem Giftgott nicht weitergehen."
 toxoids.8015.a:0 "Wir müssen das Habitat um jeden Preis zurückerobern!"
 toxoids.8017.name:0 "Zerstörung der Ordensburg"
 toxoids.8017.desc.a:0 "Die Ordensburg wurde zerstört und ist nur noch ein Trümmerhaufen. Der Lord-Kommandant ist tot, ebenso wie die meisten der Ritter und Knappen. Die Archive sind für immer verloren ... Unser Verlust ist unermesslich. Die Handvoll noch lebender Ritter wurde einberufen, doch die Zukunft des Ordens ist gefährdet ..."
 toxoids.8017.desc.b:0 "Die Ordensburg wurde zerstört und ist nur noch ein Trümmerhaufen. Der Lord-Kommandant ist tot, ebenso wie die meisten der Ritter und Knappen. Die Archive sind für immer verloren ... Unser Verlust ist unermesslich, und es scheint aussichtlos, unsere Suche nach dem Giftgott fortsetzen zu können. Die Handvoll noch lebender Ritter wurde einberufen, doch die Zukunft des Ordens ist gefährdet ..."
 toxoids.8017.a:0 "Das kann nicht sein ..."
 toxoids.8020.name:0 "Das Schicksal des Giftgotts"
 toxoids.8020.desc:0 "Nachdem unsere Ritter das Giftwesen gefunden hatten, verloren sie die Spur zum Giftgott selbst. Die Verbindung zwischen den beiden Wesen ist unbestreitbar, doch wenn man den Archiven Glauben schenken darf, ist das Giftwesen nichts im Vergleich zum wahren Giftgott, der weitaus gewaltiger ist und sogar als fühlendes Wesen beschrieben wird.\n\nHeute jedoch scheint unsere Suche nach dem Giftgott endgültig beendet zu sein: Wir haben Spuren giftiger Substanzen gefunden, die von dem supermassiven schwarzen Loch im Zentrum der Galaxie ausgestoßen werden. Erste Untersuchungen gaben uns die Gewissheit, dass sich der Giftgott in seinem Inneren befindet. Wie auch immer das möglich ist. Und damit liegt er außerhalb unserer Reichweite.\n\nDer Lord-Kommandant hat allen Rittern befohlen, alles zusammenzutragen, was mit dem schwarzen Loch zu tun hat, doch es gibt wenig Hoffnung auf Erfolg."
 toxoids.8020.a:0 "Wir werden nicht ruhen, bis wir einen Weg gefunden haben!"
 toxoids.8025.name:0 "Rückeroberung der Ordensburg"
 toxoids.8025.desc:0 "Wir haben das Habitat, in dem sich die Ordensburg befindet, zurückerobert. Unsere Befestigungsanlagen und unsere Domäne liegen in Trümmern, da sie von den Besatzern zerstört wurden, doch wir können sie wiederaufbauen. Da der Zugang zu den Archiven nun wiederhergestellt ist, kann die Suche unserer Ritter weitergehen."
 toxoids.8025.a:0 "Ein glorreicher Tag!"

 ##Policy

 policy_knightly_duties:0 "Ritterpflichten"
 policy_knightly_duties_desc:0 "Unsere Ritter sind die Elite unseres Landes. Sie sind loyal, fromm und ehrenhaft - sie sind Vorbilder der Ritterlichkeit. Wenn wir bereit sind, sie von ihrer heiligen Mission abzuberufen, könnten ihre zahlreichen Fähigkeiten von unschätzbarem Wert für uns sein, während wir unseren Platz in der Galaxie suchen.\n\n"
 toxic_knights_questing_name:0 "Rittermission"
 questing_knights:0 "$toxic_knights_questing_name$"
 questing_knights_desc:1 "Unsere Ritter konzentrieren sich auf ihre Mission und auf nichts anderes. Wir werden den Giftgott suchen, wo immer er auch sein mag.\n§GIhre Mission wird davon profitieren.§!\n\n"
 toxic_knights_military_name:0 "Ritterkommandanten"
 military_knights:0 "$toxic_knights_military_name$"
 military_knights_desc:1 "Unsere Ritter müssen auf dem Schlachtfeld dienen. Wir können unsere besten Kämpfer nicht länger entbehren.\n\n"
 toxic_knights_diplomats_name:0 "Hofritter"
 diplomats_knights:0 "$toxic_knights_diplomats_name$"
 diplomats_knights_desc:2 "Unsere Ritter werden als Botschafter in fremde Reiche entsandt, um uns bei unseren diplomatischen Bemühungen zu unterstützen.\n§GIhre Mission wird davon profitieren.§!\n\n"
 toxic_knights_herald_name:0 "Heroldritter"
 herald_knights:0 "$toxic_knights_herald_name$"
 herald_knights_desc:1 "Die Ritter werden in unserem gesamten Reich unsere Erlasse verkünden und unser Volk inspirieren.\n\n"

 ##Holdings

 holding_knight_commandery:0 "Ritter-Kommandantur"
 holding_knight_commandery_desc:0 "An diesem befestigten Außenposten arbeiten unsere Ritter mit unseren Vasallen bei der Suche nach dem Giftgottt zusammen. Von unseren Untertanen wird erwartet, dass sie uns mit Ressourcen und Daten versorgen, um die Arbeit des Ordens zu unterstützen."
 job_overlord_knight_commandery_effect_desc:0 "£job_knight£ $job_overlord_knight_plural$ nutzen $r_alloys$, um £defense_army£ §YVerteidigungsarmeen§! bereitzustellen und die £stability£ §YStabilität§! des Untertanen zu erhöhen und die £unity£ §YEinigkeit§! und £physics_research£ £society_research£ £engineering_research£ §YForschung§! des Lehnsherrn zu erhöhen."
 job_overlord_knight:0 "Lehnsherr-$job_knight$"
 job_overlord_knight_plural:0 "Lehnsherr-$job_knight_plural$"
 job_overlord_knight_desc:0 "$job_knight_desc$"
 job_overlord_knight_drone:0 "Lehnsherr-$job_knight$"
 job_overlord_knight_drone_plural:0 "Lehnsherr-$job_knight_plural$"
 job_overlord_knight_drone_desc:0 "$job_knight_desc$"
 mod_job_overlord_knight_add:0 "Job als $job_overlord_knight$"
 mod_job_overlord_knight_drone_add:0 "Job als $job_overlord_knight_drone$"
 building_knightly_theme_park:0 "Rittermesse"
 building_knightly_theme_park_desc:0 "Dieses Gebäude, das wie eine echte Festung aussieht, ist in Wirklichkeit ein Park, der unsere Ritter und ihre Suche nach dem Giftgott verherrlicht. Besucher können hier Autogramme, Actionfiguren und Holoposter ihrer Lieblingsritter kaufen. Der eigentliche Zweck der Anlage besteht allerdings darin, Informationen für unsere Mission zu sammeln und die Ritter auf ihrer Reise zu versorgen."
 knightly_theme_park_quest_effect_desc:0 "§GErhöht den Fortschritt der Rittermission monatlich um 0.01.§!"

 ##Misc

 low_motivation:0 "Geringe Motivation"
 low_motivation_desc:0 "Nach unserem Eintauchen in den Schleier fühlt sich unsere Bevölkerung aller Freude beraubt: Ehedem angenehme Empfindungen sind abgestumpft, und es ist schwer geworden, selbst für die einfachsten Aufgaben Motivation zu finden."
 malcontent_knights:0 "Unzufriedene Ritter"
 malcontent_knights_desc:0 "Die Ritter sind unzufrieden, und ihre Unzufriedenheit findet innerhalb der Bevölkerung Anklang."
 motivated_knights:0 "Motivierte Ritter"
 motivated_knights_desc:0 "Unsere Ritter haben trotz all der Strapazen bei der Suche nach dem Giftgott neue Kraft gefunden."
 demotivated_knights:0 "Demotivierte Ritter"
 demotivated_knights_desc:0 "Die Suche ist lang und das Ziel fern. Manchmal scheint alles ein wenig ... sinnlos. Die Moral unter den Rittern ist leicht gesunken."
 despair_of_the_knightly_order:0 "Verzweifelter Ritterorden"
 despair_of_the_knightly_order_desc:0 "Die lange Suche nach dem Giftgott ist gescheitert. Da es keine weiteren Anhaltspunkte gibt, fragen sich viele, ob es noch einen Sinn hat, die Suche überhaupt fortzusetzen."

 #Overtuned

 origin_overtuned:0 "Übermodifiziert"
 origin_overtuned_desc:1 "Diese Zivilisation nutzt jedes ihr zur Verfügung stehende Mittel zur organischen Verbesserung, ganz egal, wie hoch das Risiko oder die Kosten auch sind. Schließlich ist es besser, in einer großen Flamme zu verbrennen, als in der Dunkelheit dahinzuschwinden."
 origin_overtuned_effects:1 "Beginnt mit fortschrittlichen biologischen Merkmalen, die stärker sind als normale Merkmale und weniger kosten, aber auch außergewöhnliche Risiken mit sich bringen."
 origin_tooltip_overtuned_effects:3 "Erlaubt die Auswahl §Hübermodifizierter§! Eigenschaften. Diese können durch den Erlass "§HDie Konsequenzen sind egal§!" noch weiter verstärkt werden.\n- §HÜbermodifizierte§! Eigenschaften können durch §H$tech_gene_tailoring$§! frei hinzugefügt und entfernt werden.\n- £pop£ Bewohner können von Beginn an §Hgenmodifiziert§! werden."
 START_SCREEN_OVERTUNED:1 "Die Natur ist nur ein halbherziger Schöpfer und die Evolution ein viel zu langsamer Prozess. Um zu gedeihen, brauchen wir Kraft, Schnelligkeit und Denkleistung - und zwar jetzt und nicht erst in einer Million Jahren. Die natürliche Auslese ist geizig mit ihren Gaben, weshalb es an uns liegt, uns selbst zu verbessern.\n\nUnsere Zivilisation ist auf dem Prinzip der rücksichtlosen Verbesserung unserer physischen Körper aufgebaut. Diese Verbesserungen haben es uns ermöglicht, unsere Welt unter einem Banner zu vereinen, und sie sind es, die uns noch viel weiter bringen werden.\n\nMit genetisch verbesserten geistigen und körperlichen Fähigkeiten sowie Mut und Tapferkeit werden wir zwischen den Sternen gedeihen - so wie es nur eine perfekt entwickelte Spezies kann."
 disables_overtuned_features:0 "§RDie Auswahl dieses Aufstiegsvorteils deaktiviert die Ursprungsmechanik "Übermodifiziert".§!"

