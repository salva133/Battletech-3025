 job_bath_attendant_hive_desc:0 "Spezialisierte Drohnen, die nur zu dem Zweck gezüchtet werden, den Permutationsprozess bei der Erschaffung neuer biologischer Drohnen für den Schwarm zu beaufsichtigen."
 job_bath_attendant_machine_desc:0 "Schmierbecken-Terminals sind speziell programmierte Drohnen, die die Produktion neuer Gehäuse sowie die Schmierstoffbedingungen während des Prozesses sorgfältig überwachen."

