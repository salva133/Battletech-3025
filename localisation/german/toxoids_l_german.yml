 ### Relentless Industrialists

 civic_relentless_industrialists:0 "Unerbittliche Industrialisten"
 civic_relentless_industrialists_desc:0 "Leben bedeutet Ausbeutung. Diese Zivilisation ist auf dem Prinzip aufgebaut, das Leben in vollen Zügen zu genießen, und presst dabei selbst aus dem letzten Quäntchen Materie und Membran, das für die Ausbeutung zur Verfügung steht, den maximalen Profit heraus."
 civic_corporate_relentless_industrialists:0 "$civic_relentless_industrialists$"
 civic_corporate_relentless_industrialists_desc:0 "$civic_relentless_industrialists_desc$"
 civic_tooltip_relentless_industrialists_effects:0 "Kann £building£ §Y$building_coordinated_fulfillment_center_1_plural$§! bauen, die die Produktion von £alloys£ §YLegierungen§! und £consumer_goods£ §YKonsumgütern§! drastisch erhöhen, dafür aber das £mod_pop_growth_speed£ §YBewohnerwachstum§! reduzieren und den Planeten nach und nach in eine §YTote Welt§! verwandeln."
 civic_tooltip_not_relentless_industrialists:0 "Hat NICHT das Staatselement §Y$civic_relentless_industrialists$§!"

 building_coordinated_fulfillment_center_1:0 "Zentrum für koordinierte Entwicklung"
 building_coordinated_fulfillment_center_1_plural:0 "Zentren für koordinierte Entwicklung"
 building_coordinated_fulfillment_center_1_desc:0 "Auch wenn manche die in dieser Einrichtung durchgeführten Praktiken für zu unsicher oder gefährlich kurzsichtig halten mögen, kann man nicht über die Produktivitätszahlen streiten, die sie schaffen."
 building_coordinated_fulfillment_center_2:0 "Komplex für die Koordination der globalen Produktivität" #N.B. Corporate speak, doesn't need to mean anything...
 building_coordinated_fulfillment_center_2_desc:0 "Durch unermüdliches Zahlendrehen und allgegenwärtige Leistungsüberprüfungen kann die industrielle Produktivität auf ein bisher unerreichtes Niveau gehoben werden. Auch wenn dadurch wenig Zeit für Ablenkungen wie Reproduktion und Umweltbelange bleibt."
 building_coordinated_fulfillment_center_tooltip:0 "§RDiese Welt wird rücksichtslos ausgebeutet, was sie letztlich zu einer Toten Welt macht.§!"

 toxoids.5.name:0 "Exzessive Ausbeutung von [Root.GetName]"
 toxoids.5.desc:0 "Unsere Ausbeutung von [Root.GetName] hat zu erheblichen und möglicherweise sogar irreversiblen Umweltschäden geführt. Die industrielle Verschmutzung löste einen unkontrollierbaren Treibhauseffekt aus, und durch das Ausströmen von Radioaktivität sind große Teile des [Root.GetPlanetMoonCap] unbewohnbar geworden.\n\nDer Prozess hat nun einen Punkt erreicht, an dem es fast kein Zurück mehr gibt. Sollten wir nicht bald umdenken und damit beginnen, unsere Auswirkungen auf die Umwelt des [Root.GetPlanetMoonCap] zu mindern, werden wir nicht in der Lage sein, eine Katastrophe zu verhindern: eine unwirtliche und verstrahlte Welt, die in jeder Hinsicht den Warnungen der Kritiker entspricht, gekennzeichnet durch stürmische Meere und Wüsten, die frei von jeglicher Art von Leben sind."

 relentless_industrialists_situation:0 "Zerstörung der Umwelt von [Target.GetName]"
 relentless_industrialists_situation_type:0 "Zerstörung der Umwelt"
 relentless_industrialists_situation_desc:0 "Wenn wir nicht schleunigst etwas unternehmen, wird unsere Ausbeutung von [Target.GetName] die Welt rasch zu einer Toten Welt machen. Wir müssen entscheiden, wie wir weiter vorgehen wollen: Werden wir unsere Gewohnheiten ändern, oder ist dies ein akzeptabler - oder sogar wünschenswerter - Preis für den industriellen Fortschritt?"
 relentless_industrialists_situation_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_approaches_dependent$\nSollten wir unsere Regierung reformieren, um das Staatselement §Y$civic_relentless_industrialists$§! zu entfernen, wird die Situation abgebrochen."
 approach_take_no_action:0 "Keine Maßnahmen ergreifen"
 approach_climate_do_nothing_tooltip:0 "Die Welt wird zu einer §YToten Welt§!. Unsere §Y$building_coordinated_fulfillment_center_1_plural$§! werden von nun an noch größere Auswirkungen haben."
 approach_cleanup_efforts:0 "Säuberungsarbeiten einleiten"
 approach_climate_cleanup_efforts_tooltip:0 "Die Welt wird NICHT zu einer §YToten Welt§!. Allerdings kosten unsere §Y$building_coordinated_fulfillment_center_1_plural$§! nun eine nicht unerhebliche Menge £unity£ §YEinigkeit§! im Unterhalt."
 approach_embrace_change:0 "Wandel fördern"
 approach_climate_embrace_change_tooltip:0 "Wir studieren den Prozess, um zu lernen, wie man Welten sicher in §YTote Welten§! verwandelt. Der Malus, den unsere §Y$building_coordinated_fulfillment_center_1_plural$§! auf das Bewohnerwachstum haben, wird reduziert, und entsprechende §YTerraforming-Optionen§! werden freigeschaltet."
 approach_become_environmentalist:0 "Umweltschutz fördern"
 stage_cleanup:0 "Säuberungsarbeiten"
 stage_cataclysm_1:0 "Umweltpolitischer Wandel"
 stage_cataclysm_2:0 "Unumkehrbarer Kataklysmus"
 relentless_industrialists_situation_cleanup_tooltip:0 "Unsere Welten werden nicht länger zu §YToten Welten§! werden.\nUnsere §Y$building_coordinated_fulfillment_center_1_plural$§! kosten eine nicht unerhebliche Menge an £unity£ §YEinigkeit§! im Unterhalt."
 relentless_industrialists_situation_completion_tooltip:0 "§Y[Target.GetName]§! wird zu einer §YToten Welt§!.\nJe nach gewähltem §YAnsatz§! können weitere Auswirkungen auftreten."
 relentless_industrialists_situation_locked_tooltip:0 "§REs ist zu spät, um den Situationsansatz zu ändern.§!"

 toxoids.10.name:0 "Tipping-Point erreicht"
 toxoids.10.desc:0 "Die von uns verursachten Umweltschäden auf [Target.GetName] sind unumkehrbar. Nichts, was wir tun könnten, wird die Ausbreitung der Radioaktivität auf der Oberfläche des [Target.GetPlanetMoonCap] noch aufhalten. Leider hat die Bevölkerung diese Nachricht nicht mit Freude aufgenommen. Sie demonstriert gegen unsere Führung und hat sich darüber beschwert, dass unsere unerbittliche und hemmungslose Profitgier "alles ruiniert" hat."
 toxoids.10.A:0 "Äußerst bedauerlich, dass sie den Profit dahinter nicht erkennt."
 toxoids.10.A.tooltip:0 "Wir leiden unter geringer Stabilität, während unsere Planeten zu Toten Welten werden."

 toxoids.15.name:0 "$toxoids.10.name$"
 toxoids.15.desc:0 "Die von uns verursachten Umweltschäden auf [Target.GetName] sind unumkehrbar. Nichts, was wir tun könnten, wird die Ausbreitung der Radioaktivität auf der Oberfläche des [Target.GetPlanetMoonCap] noch aufhalten. Die Bevölkerung hat auf diese Nachricht kaum reagiert und sich stattdessen noch tiefer in ihre Arbeit vergraben, um die Produktivitätsziele für den nächsten Monat zu erreichen ..."
 toxoids.15.A:0 "Und das sollte sie besser auch."

 toxoids.25.name:0 "Alles im Zeichen des Fortschritts"
 toxoids.25.desc:0 "Die Transformation ist abgeschlossen: [Target.GetName] ist nun ein unfruchtbares, verstrahltes Ödland. Noch wichtiger ist jedoch, dass unsere Industrie intakt ist, weshalb wir unsere Produktionsziele erreichen werden. Nichts anderes zählt."
 toxoids.25.A:0 "Ein Preis, den es sich zu entrichten lohnt."
 toxoids.25.A.tooltip:0 "Unsere §Y$building_coordinated_fulfillment_center_1_plural$§! haben jetzt noch höhere Boni auf die Produktion."

 toxoids.30.name:0 "Transformatives Wissen"
 toxoids.30.desc:0 "Die Transformation wurde abgeschlossen: [Target.GetName] ist nun ein unfruchtbares, verstrahltes Ödland. Unsere [Owner.GetResearchers] haben den Vorgang studiert und versprechen, dass sie in der Lage sein werden, ihn auf anderen Welten gefahrlos zu wiederholen, auch wenn einige ihr Unbehagen darüber äußerten, warum genau wir diese Technologie brauchen."
 toxoids.30.desc.thisisfine:0 "Die Transformation wurde abgeschlossen: [Target.GetName] ist nun ein unfruchtbares, verstrahltes Ödland. Unsere [Owner.GetResearchers] haben den Vorgang studiert und versprechen, dass sie in der Lage sein werden, ihn auf anderen Welten gefahrlos zu wiederholen, sollten wir dies jemals wollen."
 toxoids.30.A:0 "Wissen ist Macht."
 toxoids.30.A.tooltip:0 "Wir können jetzt Planeten zu §YToten Welten§! terraformen."

 toxoids.35.name:0 "Umwelt von [Target.GetName] wiederhergestellt"
 toxoids.35.desc:0 "Unsere umfangreichen Säuberungsarbeiten konnten die bevorstehende Katastrophe auf [Target.GetName] abwenden. Das Weltklima hat sich stabilisiert, und wir haben genug aus dem Prozess gelernt, um solche Katastrophen in Zukunft zu verhindern, ohne unsere ehrgeizigen Produktionsziele zu senken - auch wenn wir einige Ressourcen als Kosten für die Folgen der Arbeiten zurückstellen mussten ..."
 toxoids.35.A:0 "Ende gut, alles gut."
 toxoids.35.A.tooltip:0 "Unsere §Y$building_coordinated_fulfillment_center_1_plural$§! kosten nun zusätzliche £unity£ $unity$ im Unterhalt."

 TOMB_WORLD_FROM_INDUSTRY_MESSAGE_TYPE_TITLE:0 "Unerbittliche Ausbeutung"
 TOMB_WORLD_FROM_INDUSTRY_MESSAGE_TYPE_DESC:0 "Nach Jahren der Umweltzerstörung durch unsere industrielle Gier hat sich §Y[This.GetName]§! in eine §YTote Welt§! verwandelt."
 relentless_industrialists_tomb:0 "Umweltzerstörung"
 relentless_industrialists_tomb_desc:0 "Die übermäßige Ausbeutung hat diesen Planeten in eine radioaktive Wüste verwandelt. Die Bevölkerung ist bestürzt."
 requires_not_relentless_industrialists_situation:0 "$TRIGGER_FAIL$§REs ist nicht möglich, [This.GetName] zu terraformen, da die Situation "§Y$relentless_industrialists_situation_type$§!" derzeit aktiv ist.§!"

 relentless_industrialists_policies_activated:0 "Wir können die Richtlinie §Y$policy_relentless_industrialists_policy$§! jetzt im Richtlinien-Menü ändern.\n\n"

 policy_relentless_industrialists_policy:0 "Industrialisierung"
 policy_relentless_industrialists_policy_desc:0 "Leben bedeutet Ausbeutung. Doch Ausbeutung in dem Maß, in dem wir sie praktizieren, hat Konsequenzen. Wir können wählen, ob wir unsere Energie auf das Erreichen von noch mehr ausrichten oder versuchen wollen, die schlimmsten Nebenwirkungen abzumildern."
 relentless_industrialists_full_steam_ahead_name:0 "Volldampf voraus"
 relentless_industrialists_full_steam_ahead:0 "$relentless_industrialists_full_steam_ahead_name$"
 relentless_industrialists_full_steam_ahead_desc:0 "Unsere Industrien dürfen nicht beschränkt werden.\n\nErhöht die Produktion von §Y$building_coordinated_fulfillment_center_1_plural$§!."
 relentless_industrialists_study_name:0 "Für die Wissenschaft!"
 relentless_industrialists_study:0 "$relentless_industrialists_study_name$"
 relentless_industrialists_study_desc:0 "Bei der Bestrahlung eines Planeten gibt es viel zu lernen.\n\nErlaubt es, Planeten in §YTote Welten§! zu terraformieren.\nReduziert die Bewohnbarkeitsmali von §Y$building_coordinated_fulfillment_center_1_plural$§! auf Habitaten."
 relentless_industrialists_cleanup_name:0 "Aufräumarbeiten"
 relentless_industrialists_cleanup:0 "$relentless_industrialists_cleanup_name$"
 relentless_industrialists_cleanup_desc:0 "Wir werden Maßnahmen ergreifen, um unseren ökologischen Fußabdruck zu verkleinern.\n\nPlaneten mit §Y$building_coordinated_fulfillment_center_1_plural$§! verwandeln sich mit der Zeit nicht länger in §YTote Welten§!, doch der Unterhalt des Gebäudes kostet jetzt £unity£ §YEinigkeit§!."

 RELENTLESS_INDUSTRIALISTS_STUDY_PROJECT:0 "Das Geheimnis der sicheren Bestrahlung"
 RELENTLESS_INDUSTRIALISTS_STUDY_PROJECT_DESC:0 "Wir werden erforschen, wie man einen Planeten sicher bestrahlen kann, ohne die örtliche Bevölkerung übermäßig zu belasten."

 toxoids.45.desc:0 "Unsere [This.GetResearchers] haben die Bestrahlungsprozesse unserer Industrien analysiert und versprechen, dass sie nun in der Lage sein werden, lebendige Ökosysteme sicher in radioaktive Umgebungen umzuwandeln, ohne der lokalen Bevölkerung übermäßigen Schaden zuzufügen."

 ### Scavengers
 civic_scavengers:0 "Wiederverwerter"
 civic_scavengers_desc:0 "Die Mitglieder dieser Gesellschaft werfen niemals etwas weg und verschwenden keine Ressourcen, schon gar nicht in Kriegszeiten. Sie decken jede feindliche Technologie auf, da Teams von Wiederverwertern die Kriegsflotten begleiten und die Trümmer von allem, was sich zu bergen lohnt, durchsuchen und wiederverwerten."
 civic_scavengers_effects:0 "Die Erforschung von §YTrümmern§! gibt sowohl §YForschung§! als auch einen Teil der für die zerstörte Flotte verwendeten §YRessourcen§!.\nVon einigen §YTrümmern§! können auch ganze §YSchiffe§! geborgen werden."
 civic_corporate_scavengers:1 "Modernisierungsdivision"
 civic_corporate_scavengers_desc:0 "$civic_scavengers_desc$"

 trait_incubator:0 "Inkubatoren"
 incubator_tooltip:1 "Gewährt zwischen §G+30%§! und §R-10%§! Wachstumsgeschwindigkeit (Bewohner). Die Wachstumsgeschwindigkeit ist umgekehrt proportional zur Anzahl der Bewohner auf dem Planeten."
 trait_incubator_desc:1 "§LWenn sie isoliert lebt oder es sie nur in geringer Zahl gibt, passt sich eine Spezies mit dieser Eigenschaft an die Umstände an und konzentriert sich in solch einer Geschwindigkeit auf die Fortpflanzung, dass es andere als extrem ansehen würden. In großer Zahl kehrt sich dieser Effekt jedoch um, und die Fortpflanzung fällt ihr schwerer.§!"

 trait_inorganic_breath:0 "Anorganischer Atem"
 inorganic_breath_tooltip:2 "Jeder Bewohner, der den Lebensstandard eines Sklaven oder höher hat, produziert monatlich 0.02 £exotic_gases£ §Y$exotic_gases$§!."
 trait_inorganic_breath_desc:0 "§LDie leicht toxischen Verdauungsmethoden dieser Spezies haben zu einer sehr exotischen Atemzusammensetzung geführt.§!"

 trait_noxious:0 "Giftig"
 noxious_tooltip:2 "Zufriedenheit (Bewohner ohne die Eigenschaft "Gifitig"): §R$@noxious_happiness_penalty|%$§!\nZufriedenheit pro Bewohner ohne die Eigenschaft "Gifitig" (ausgenommen sind Bewohner, die nicht von Zufriedenheit beeinflusst werden): §G$@noxious_happiness_bonus|%$§! (Max.: §G+40%§!)"
 trait_noxious_desc:1 "§LEs ist äußerst unangenehm, sich in der Nähe von Wesen mit dieser Eigenschaft aufzuhalten, und Bewohner mit dieser Eigenschaft machen sich diese Tatsache zunutze, da sie denken, sie seien für alle anderen unausstehlich.§!"
 noxious_stock:0 "Giftige Bewohner können nicht als Viehbestand dienen"
 mod_pop_non_noxious_happiness:0 "Giftiger Nachbar"

 trait_exotic_metabolism:0 "Exotischer Metabolismus"
 exotic_metabolism_tooltip:2 "£exotic_gases£ Unterhalt (Exotisches Gas): §R+0.125§!"
 trait_exotic_metabolism_desc:0 "§LEin Stoffwechsel, der auf exotischen - und teuren - Gasen basiert, hat die Fähigkeiten dieser Spezies enorm verbessert.§!"

 ap_detox:0 "Entgiftung"
 ap_detox_desc:1 "Unsere neuesten Fortschritte im Terraforming ermöglichen es uns, einer Klasse von Planeten neues Leben einzuhauchen, die offiziell als tödlich und unrettbar verloren galt."
 detox_tox_worlds:2 "Ermöglicht das Terraformen von §YTerraforming-Kandidaten (Giftige Welt)§! zu bewohnbaren Welten.\nInnerhalb dieser Grenzen gibt es §Y[This.num_toxic_terraform_candidates]§! dieser Welten."
 MESSAGE_TOXIC_TERRAFORM_FOUND_TITLE:0 "$toxoids.500.name$"
 MESSAGE_TOXIC_TERRAFORM_FOUND_DESC:0 "Die giftige Welt von [From.GetName] hat sich überraschenderweise als potenzieller Terraforming-Kandidat erwiesen. Wenn wir sie gründlich reinigen, könnte sie eine zukünftige Heimat für uns sein."

 toxoids.500.name:0 "Giftiger Terraforming-Kandidat entdeckt"
 toxoids.500.desc.intro:1 "Eine detaillierte Untersuchung von [From.GetName] hat ergeben, dass der [From.GetPlanetMoon] zwar aufgrund der schädlichen Gase in der Atmosphäre derzeit für Leben ungeeignet ist, aber eine atembare Atmosphäre wiederhergestellt werden könnte. Durch langfristige Bemühungen ließen sich diese giftigen Verbindungen in weniger gefährliche Elemente umwandeln."
 toxoids.500.desc.1:0 "$toxoids.500.desc.intro$\n\nTheoretisch wäre auf diesem [From.GetPlanetMoon] Terraforming möglich, doch wir verfügen nicht über die technologischen Möglichkeiten, um diese monumentale Aufgabe innerhalb eines realistischen Zeitrahmens abzuschließen."
 toxoids.500.desc.2:0 "$toxoids.500.desc.intro$\n\nDie Energiekosten wären zwar enorm, doch wir verfügen über die nötige Technologie, um diesen [From.GetPlanetMoon] so zu terraformieren, dass hier wieder Leben möglich wäre."
 TOXIC_TERRAFORMING_CANDIDATE_EFFECT:1 "Das Terraforming von §Y[From.GetName]§! ist möglich, sobald wir den Aufstiegsvorteil §H$ap_detox$§! gewählt haben."

 d_tainted_snowcaps:0 "Verseuchte Schneekappen"
 d_poisonous_algae:0 "Giftige Algen"
 d_venomous_insects:0 "Giftige Insekten"
 d_unpleasant_atmosphere:0 "Unangenehme Atmosphäre"
 d_rotten_soil:0 "Faulige Erde"
 d_tainted_snowcaps_desc:0 "Die giftigen Überreste der einst riesigen Giftberge, die diese Welt ehedem beherrschten."
 d_poisonous_algae_desc:1 "Diese giftigen Algen haben die erste Säuberung dieser Welt überlebt. Sie sind zwar nicht aggressiv genug, um eine Besiedlung zu verhindern, doch sie haben sich als äußerst anpassungsfähig erwiesen ... und sind ganz einfach eine Plage für uns."
 d_venomous_insects_desc:0 "Die Brut von giftigem Ungeziefer, das wir in den ersten Tagen unserer Terraforming-Bemühungen auszulöschen gehofft hatten."
 d_unpleasant_atmosphere_desc:1 "Der ekelerregende Gestank in der Luft ist eines der verbliebenen Zeichen der einst toxischen Vergangenheit dieses Planeten."
 d_rotten_soil_desc:1 "Selbst dieser faulige Boden wird uns von Nutzen sein, sobald er aufgefrischt und neu belebt wurde."

 ### Overtuned

 trait_spliced_adaptability:0 "Gespleißte Anpassungsfähigkeit"
 trait_spliced_adaptability_desc:1 "§LEin paar genetische Veränderungen hier und da und man kann fast überall überleben. Der Prozess ist mit einer akzeptablen Anzahl von Todesfällen verbunden.§!"
 spliced_adaptability_tooltip:0 "Bewohnbarkeit: §G+20%§!"
 trait_juiced_power:0 "Flüssige Energie"
 trait_juiced_power_desc:1 "§LAdrenalin, das auf Abruf ausgeschüttet wird, und hochpotente Wachstumshormone sorgen für einen enormen Kraftzuwachs. Man ignoriert die gelegentlichen Reißgeräusche, die aus dem Inneren des eigenen Körpers zu kommen scheinen, am besten einfach.§!"
 juiced_power_tooltip:1 "Ressourcenproduktion (Arbeiter-Bewohner): §G+5%§!."
 trait_crack_miner:1 "Engagierter Bergarbeiter"
 trait_crack_miner_desc:0 "§LHervorragende Sicht-Motorik-Koordination, schier endlose Ausdauer und selbstreinigende Lungen: Es braucht nicht viel, um einen außergewöhnlichen Bergarbeiter zu schaffen. Der einzige Nachteil ist, dass sie ohne Sonnenlicht nicht lange überleben.§!"
 crack_miner_tooltip:0 "£minerals£ Mineralien von £pops£ Jobs: §G+15%§!"
 trait_farm_hands:0 "Landwirtschaftsanhängsel"
 trait_farm_hands_desc:1 "§LJe mehr Anhängsel ein Arbeiter hat, desto höher ist seine Produktivität in der Landwirtschaft. Manche Anhängsel können sogar arbeiten, während ihr Wirt schläft. Gerüchte über Wirte, die von ihren neuen Gliedmaßen stranguliert wurden, haben sich in unserer jüngsten Untersuchung als haltlos erwiesen.§!"
 farm_hands_tooltip:0 "£food£ Nahrung von £pops£ Jobs: §G+15%§!"
 trait_technical_skill:0 "Technisches Talent"
 trait_technical_skill_desc:0 "§LZusätzliche Organe verleihen eine stark erhöhte Empfindlichkeit gegenüber Elektrizität und Magnetfeldern. Berichte über Empfänger, die Schreie und Stimmen aus den Reaktoren hören, sollten ignoriert werden.§!"
 technical_skill_tooltip:0 "£energy£ Energie von £pops£ Jobs: §G+15%§!"
 trait_crafted_smiles:0 "Künstliches Lächeln"
 trait_crafted_smiles_desc:0 "§LLeicht verschobene Gesichtszüge, eine Mischung aus verstärkter und verlangsamter Muskelentwicklung - sowie eine natürliche Chemikalienzufuhr von außen - haben das perfekte Lächeln geschaffen. Für immer.§!"
 crafted_smiles_tooltip:0 "£amenities£ Dienstleistungen von £pops£ Jobs: §G+15%§!"
 trait_low_maintenance:0 "Geringe Wartung"
 trait_low_maintenance_desc:1 "§LDie Reduzierung von Verbrauch, Ausscheidungen und Ruhezeiten hat dazu geführt, dass die doppelte Menge an Bewohnern für den halben Preis versorgt werden kann. Die Nachfrage nach proteinreichen Mahlzeiten ist jedoch infolgedessen gestiegen.§!"
 low_maintenance_tooltip:0 "Konsumgüterunterhalt (Bewohner): §G-10%§!"
 trait_artificial_intelligence:1 "Gesteigerte Intelligenz"
 trait_artificial_intelligence_desc:0 "§LMehr Gehirn bedeutet mehr Denkleistung. An strategischen Stellen des Empfängers wurden zusätzliche Denkorgane angebracht, um eine maximale kognitive Kapazität zu gewährleisten - auch wenn diese Organe nicht immer alle einer Meinung sind.§!"
 artificial_intelligence_tooltip:0 "£physics£ Physik-Forschung: §G+10%§!\n£society£ Sozial-Forschung: §G+10%§!\n£engineering£ Ingenieur-Forschung: §G+10%§!"
 trait_gene_mentorship:0 "Gen-Mentorschaft"
 trait_gene_mentorship_desc:2 "§LDurch die Kombination von genetisch umgestaltetem "Instinktwissen" und chemischen Reizen von außen ist es uns gelungen, den Lernprozess enorm zu beschleunigen. Der Prozess kann allerdings auch Paranoia herbeiführen.§!"
 gene_mentorship_tooltip:0 "Erfahrungszuwachs (Anführer): §G+25%§!"
 trait_expressed_tradition:0 "Ausdruck von Tradition"
 trait_expressed_tradition_desc:0 "§LFanatismus auf Abruf: Der Glaube ist lediglich ein Hormoncocktail, den wir perfektioniert haben. Wohin dieser Glaube führen wird, ist eine Frage der Führung.§!"
 expressed_tradition_tooltip:0 "£unity£ Einigkeit von £pops£ Jobs: §G+10%§!"
 trait_elevated_synapses:0 "Angeregte Synapsen"
 trait_elevated_synapses_desc:0 "§LEin Gehirn arbeitet nicht mit 100% seiner Kapazität, wenn es als Rechengerät genutzt wird. Es ist aber möglich, sich dieser Obergrenze anzunähern. Falls Probleme auftreten, sollte man zuerst versuchen, das Gehirn aus- und wieder einzuschalten.§!"
 elevated_synapses_tooltip:1 "£physics£ Physik-Forschung: §G+20%§!\n£society£ Sozial-Forschung: §G+20%§!\n£engineering£ Ingenieur-Forschung: §G+20%§!"
 trait_preplanned_growth:0 "Vorgeplantes Wachstum"
 trait_preplanned_growth_desc:1 "§LGeplante Fruchtbarkeit, geplantes Interesse, geplante Kompatibilität. Bevölkerungswachstum nach Bedarf sorgt für eine starke und stabile Bevölkerung - mit ein paar kleinen Änderungen hier und da. Eifersüchtige Individuen sind zur obligatorischen Schulung an das nächstgelegene Fruchtbarkeitszentrum zu verweisen.§!"
 preplanned_growth_tooltip:0 "Wachstumsgeschwindigkeit (Bewohner): §G+30%§!\nWohnraumnutzung (Bewohner): §G-10%§!"
 trait_excessive_endurance:0 "Übermäßige Ausdauer"
 trait_excessive_endurance_desc:0 "§LDiese Individuen profitieren von anpassungsfähigen Genen, die aufgrund ihrer Qualität ausgewählt wurden. Mutationsraten um die 30% deuten auf einen echten Erfolg und eine hohe Zuverlässigkeit hin.§!"
 excessive_endurance_tooltip:0 "Bewohnbarkeit: §G+30%§!\nRessourcen von Jobs: §G+5%§!"

 edict_damn_the_consequences:0 "Die Konsequenzen sind egal"
 edict_damn_the_consequences_desc:1 "Dieser Erlass treibt unsere genetischen Modifikationen bis an ihre Grenzen und verdoppelt ihre Wirkung, verursacht aber auch eine Vielzahl schrecklicher Nebenwirkungen, darunter plötzliche katastrophale Selbstentzündungen.\n\n§RWas kann da schon schiefgehen?§!"
 edict_damn_the_consequences_effects:0 "Alle positiven Effekte von §Hübermodifizierten§! Eigenschaften werden verdoppelt."

