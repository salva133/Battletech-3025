 toxoids.9100.name:0 "Konsequenzen der Genmodifikation"
 toxoids.9100.desc:1 "Unser umfassender Einsatz genetischer Modifikationen und weiterer chemischer Verbesserungen hat zu einer schrecklichen Tragödie geführt: Die Bevölkerung eines ganzen §YGebäudekomplexes§! ist im wahrsten Sinne des Wortes geschmolzen und hat explosionsartig zu existieren aufgehört."
 toxoids.9100.A:0 "Uns interessieren diese Nebenwirkungen nicht."
 toxoids.9100.A.desc:0 "Wir werden nichts unternehmen und dieses zufällige Ereignis so lange akzeptieren, wie wir den Erlass aufrechterhalten.\n§RDies wird zum Tod eines Bewohners führen.§!"
 toxoids.9100.B:0 "Wir sind vielleicht ein bisschen zu weit gegangen."
 toxoids.9100.B.desc:0 "Wir nutzen einen Teil unserer Ressourcen für den gesteigerten Unterhalt unserer Bewohner, um die Wahrscheinlichkeit zu verringern, dass sich so etwas wiederholt.\n§YMöglicherweise müssen wir unsere Handels- und Wirtschaftspolitik neu ausrichten, um dies zu bewältigen.§!"
 toxoids.9100.C:0 "Beendet diesen Wahnsinn!"
 toxoids.9100.C.desc:0 "Wir werden den Erlass sofort aussetzen und ihn für weitere 20 Jahre nicht mehr anwenden können."
 damned_consequences:0 "Wir müssen uns von den §RKonsequenzen§! der Genmodifizierung erholen und sie vergessen"
 toxoids.9100.D:0 "Beseitigt alle Beweise für diesen ... Unfall. Unauffällig, wenn möglich."
 toxoids.9100.D.desc:0 "Wir geben eine nicht unerhebliche Menge an Ressourcen aus, um sicherzustellen, dass niemand jemals etwas davon erfährt."
 toxoids.9100.E.desc:0 "Wir haben unsere Entscheidungen getroffen und das §YInstrument der Sehnsüchte§! hat dafür gesorgt, dass wir für jeden verlorenen Bewohner reich belohnt werden."
 toxoids.9100.F.desc:0 "Wir haben unsere Entscheidungen getroffen und die §YWeltenfresserin§! wird jedes unserer Opfer ehren."
 toxoids.9100.G:0 "Konsequenzen? Welche Konsequenzen?"
 toxoids.9100.G.desc:0 "Schicksalsschläge und Tragödien werden vielleicht nicht abgewendet, aber weit genug weggeschoben, vorzugsweise zu jemandem, den wir nicht mögen."
 toxoids.9105.name:0 "Rettung aus dem Jenseits"
 toxoids.9105.desc:0 "Als immer mehr unserer Körper zu versagen beginnen und zu platzen drohen, wird uns Rettung angeboten. Die §YKomponistin der Stränge§! hat unsere Not erkannt und möchte uns in unserem Kampf gegen unsere eigenen zügellosen Modifikationen unterstützen."
 toxoids.9105.a:1 "Unser Fleisch sehnt sich danach, umgeformt zu werden."
 composer_tooltip:0 "Alle unsere derzeitigen §YArbeiter§! werden zu Zombies, doch die Konsequenzen unserer Genmodifizierung werden enden."
 consequences_and_dust:0 "Konsequenzen und Staub"
 toxoids.9110.desc:0 "Als sich eine weitere Tragödie in unser Bewusstsein einbrennt, hören wir ein Flüstern aus unserem Inneren. Ein Geheimnis aus dem Jenseits, das uns von dem §YFlüsterer in der Leere§! anvertraut wurde - ein Wink des Schicksals."
 toxoids.9110.a:0 "Die Schicksalswende"
 whisperers_tooltip:0 "Die Konsequenzen der Genmodifikation werden weiterhin auftreten, doch sie betreffen ein zufälliges Reich in der Galaxie, niemals uns selbst."
 someone_elses_problem:0 "Das Problem von jemand anderem"
 toxoids.9115.desc:1 "Unser Volk stirbt, doch alles, was wir fühlen können, ist Wut. Die §YWeltenfresserin§! ist zornig, da so viel Nahrung verschwendet wird.\nSie verlangt Wandel und Opfer.\n\nSie verlangt, dass unser Tod einen Sinn hat."
 toxoids.9115.a:0 "Ruhmreiche Opfer"
 eater_tooltip:0 "Die Konsequenzen der Genmodifikation werden weiterhin auftreten, doch jedes Mal, wenn wir einen Bewohner verlieren, stellen wir die §YWeltenfresserin§! zufrieden."
 meaningful_death:0 "Bedeutungsvoller Tod"
 toxoids.9120.desc:0 "Wir haben einen neuen Bericht über einen weiteren schrecklichen Vorfall erhalten: In unseren Köpfen und Seelen, wo eigentlich Abscheu und Wut herrschen sollten, singt das §YInstrument der Sehnsüchte§! vor Freude. Es will mehr dieser schönen Tode, mehr wunderbare Szenen des Gemetzels. Wenn wir doch nur auch die Schönheit in all dem Leid sehen würden!"
 toxoids.9120.a:0 "Jeder Tod ist für sich genommen schon eine Belohnung."
 instrument_tooltip:0 "Die Konsequenzen der Genmodifikation werden weiterhin auftreten, doch jedes Opfer wird uns mit seltenen Ressourcen belohnen."
 rewarding_sacrifice:0 "Lohnende Schrecken"
 toxoids.9125.desc:0 "Wir können nicht um die Toten weinen. Wir können nicht um die Opfer trauern. Es gibt nicht einmal mehr einen Funken Mitgefühl in unseren Seelen.\n\nNur eine düstere Erkenntnis: Das §REnde des Zyklus§! naht.\n\nUnsere Toten gehen lediglich früher, um dem bevorstehenden Sturm zu entrinnen."
 toxoids.9125.a:0 "Es gibt kein Entkommen"
 end_tooltip:0 "Die Konsequenzen der Genmodifikation hören auf, da unser Tod bereits festgelegt wurde. Niemand wird diesem Schicksal entgehen können."
 end_of_the_consequences:0 "Das Ende der Konsequenzen"
 toxoids.9170.name:0 "Plötzliche Katastrophe"
 toxoids.9170.desc:0 "Durch eine plötzliche und unerklärliche Explosion ging ein ganzer Gebäudekomplex in Feuer und Flammen auf. Die Verluste innerhalb der Bevölkerung waren beträchtlich, wenn auch glücklicherweise räumlich begrenzt."
 toxoids.9170.A.desc:0 "Einer unserer Bewohner ist gestorben und eines unserer Gebäude wurde zerstört. Wir wissen nicht, wie oder warum das passiert ist."
 toxoids.9170.A:0 "Wie konnte das passieren?"
 toxoids.9170.B:0 "Wir spüren böse Absichten durch den Schleier widerhallen."
 toxoids.9170.B.desc:0 "Die [event_target:overtuned_bastards.GetSpeciesNamePlural] haben ein Wesen aus dem Schleier benutzt, um die Ergebnisse ihrer eigenen gescheiterten Experimente auf uns abzuwälzen."
 toxoids.9170.C:0 "Wie schön für die [event_target:overtuned_bastards.GetSpeciesNamePlural]."
 toxoids.9170.C.desc:0 "Dank unserer Geheiminformationen über die [event_target:overtuned_bastards.GetSpeciesNamePlural] wissen wir, dass diese Tragödie für sie bestimmt war, sie sie aber mithilfe des Schleiers auf uns umgeleitet haben."
