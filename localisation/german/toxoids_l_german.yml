 d_toxic_god_pools_most_venemous:0 "Giftigste Teiche"
 d_toxic_god_pools_most_venemous_desc:0 "Der Giftgott hat viele Teiche hinterlassen, die seine Gifte enthalten."
 d_toxic_god_pools_most_venemous_upgraded:0 "$d_toxic_god_pools_most_venemous$"
 d_toxic_god_pools_most_venemous_upgraded_desc:0 "Als der Giftgott diese Welt betrat, hinterließ er viele Teiche, die seine Gifte enthalten. Dank der Bemühungen der Ritter des Giftgottes sind wir nun in der Lage, diese starken Gifte zu ernten und vielfältig zu nutzen."
 d_toxic_god_pestilential_wasteland:0 "Verseuchtes Ödland"
 d_toxic_god_pestilential_wasteland_desc:0 "Nicht alles wurde vom Giftgott gesegnet. Große Landstriche wurden verwüstet und konnten sich nie wieder erholen."
 d_toxic_god_pestilential_wasteland_upgraded:0 "$d_toxic_god_pestilential_wasteland$"
 d_toxic_god_pestilential_wasteland_upgraded_desc:0 "$d_toxic_god_pestilential_wasteland_desc$ Die von den Rittern geborgenen Schutzrüstungen erlauben es uns jedoch, selbst in diesen Regionen sicher zu arbeiten."
 d_toxic_god_deitys_swarms:0 "Giftige Insektenschwärme"
 d_toxic_god_deitys_swarms_desc:0 "Als der Giftgott diese Welt betrat, setzte er Insekten frei, die es hier zuvor nicht gegeben hatte. Diese vermehrten sich rasant und gedeihen in den betroffenen Regionen prächtig. Ihre Präsenz ist eine echte Herausforderung für uns und erschwert den Ackerbau."
 d_toxic_god_deitys_swarms_upgraded:0 "$d_toxic_god_deitys_swarms$"
 d_toxic_god_deitys_swarms_upgraded_desc:0 "Als der Giftgott diese Welt betrat, setzte er Insekten frei, die es hier zuvor nicht gegeben hatte. Diese vermehrten sich rasant und gedeihen in den betroffenen Regionen prächtig. Der Orden hat einen Weg gefunden, diese Insekten zu nutzen, denn sie schmecken nicht nur gut, sondern sind auch sehr giftig."
 d_toxic_god_blight_upon_the_land:0 "Eine Plage für das Land"
 d_toxic_god_blight_upon_the_land_desc:1 "Man sagt, der Giftgott habe in seinem Zorn an dieser Stelle das erste Mal auf das Land eingeschlagen. Von dem, was es hier einst gab, ist nichts mehr übrig geblieben."
 d_toxic_god_blight_upon_the_land_upgraded:0 "$d_toxic_god_blight_upon_the_land$"
 d_toxic_god_blight_upon_the_land_upgraded_desc:1 "Man sagt, der Giftgott habe in seinem Zorn an dieser Stelle das erste Mal auf das Land eingeschlagen. Von dem, was es hier einst gab, ist nichts mehr übrig geblieben, doch seither hat der Orden hier ein Denkmal errichtet, das alle Erinnerungen an diesen Moment in sich zusammenfasst."
 d_toxic_god_envenomed_seas:0 "Vergiftete Meere"
 d_toxic_god_envenomed_seas_desc:1 "Nicht einmal die Meere blieben von der unheilvollen Berührung des Giftgotts verschont."
 d_toxic_god_envenomed_seas_upgraded:0 "$d_toxic_god_envenomed_seas$"
 d_toxic_god_envenomed_seas_upgraded_desc:1 "Unsere Ritter haben eine Technologie zurückgebracht, die es uns ermöglicht, exotische Gase aus den vom Giftgott berührten Meeren zu gewinnen."

