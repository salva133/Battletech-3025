 civic_tooltip_hive_toxic_baths_effects:0 "Kann §YPermutationsbäder§! bauen\nJede §YPermutationsbad-Überwachungsdrohne§! gibt:\nBewohnermontage (Biologische Bewohner): §G+1.5%§! pro §HIndustrie-Distrikt§!\nBewohnbarkeit: §R-0.75%§! pro §HIndustrie-Distrikt§!"
 civic_tooltip_machine_toxic_baths_effects:0 "Kann §YHyperschmierbecken§! bauen\nJedes §YSchmierbecken-Terminal§! gibt:\nBewohnermontage: §G+1%§! pro §HIndustrie-Distrikt§!\nNutzung von Dienstleistungen: §R+1%§! pro §HIndustrie-Distrikt§!"
 civic_toxic_baths_desc:0 "Diese Zivilisation nutzt rituelle Mutagenbäder mit professionellen Mutagenbad-Überwachern, die die Verwendung hochgefährlicher Substanzen steuern. Dieser "belebende" Prozess kann eine abschreckende Wirkung auf uneingeweihte Betrachter haben."
 civic_corporate_toxic_baths_desc:0 "Diese Zivilisation nutzt Mutagenbäder mit professionellen Mutagenbad-Überwachern, die die Verwendung hochgefährlicher Substanzen steuern. Dieser "belebende" Prozess wird als notwendiger Schritt für das Wohlbefinden und die persönliche Entwicklung angepriesen."
 civic_hive_toxic_baths_desc:1 "Dieses Schwarmbewusstsein nutzt mutagene Permutationsbäder mit spezialisierten Permutationsbad-Überwachungsdrohnen, um das Wachstum der neu gezüchteten Drohnen zu steuern. Dieser Prozess wirkt sich äußerst negativ auf die Umwelt aus."
 civic_machine_toxic_baths_desc:0 "Dieses Maschinenreich hat die Grundproduktion von Drohnengehäusen durch den Einsatz hochaggressiver Schmiermittel verbessert, die von sorgfältig programmierten Schmierbecken-Terminals gesteuert werden. Dieser "optimierte" Prozess stützt sich auf in der Regel verschwendete Nebenprodukte aus der Industrie, die man zu Zwecken maximaler Effizienz wiederverwendet."

 building_toxic_bath:0 "Mutagenbad"
 building_toxic_bath_hive:0 "Mutagenes Permutationsbad"
 building_toxic_bath_machine:0 "Hyperschmierbecken"
 building_toxic_bath_desc:0 "Obwohl Mutagenbäder hochmoderne therapeutische Zentren mit gut dokumentierten gesundheitlichen Vorteilen sind, bleiben die angewandten Methoden für einige weiterhin ein Ekelfaktor. Jeder Tropfen der Badeflüssigkeit ist mutagener als die meisten verbotenen Substanzen in der Galaxie."
 building_toxic_bath_hive_desc:1 "Mutagene Permutationsbäder sind der perfekte Ausdruck dessen, was ein Schwarmbewusstsein bewirken kann, wenn es sich voll und ganz auf das Ziel konzentriert, mehr Körper für sein immer größer werdendes Bewusstsein zu produzieren."
 building_toxic_bath_machine_desc:0 "Hyperschmierbecken sind die logischste Antwort auf die aufkommenden Probleme von Reibung, Überhitzung und statischer Elektrizität während des Produktionsprozesses neuer Einheiten. "

