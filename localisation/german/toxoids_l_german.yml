 #Knights of the Toxic God

 origin_toxic_knights:0 "Ritter des Giftgotts"
 origin_toxic_knights_desc:2 "Vor Jahrhunderten wurde die Heimatwelt dieser Spezies von einem Giftwesen besucht. Die darauf folgende ökologische Katastrophe zerstörte die halbe Welt, ermöglichte aber auch eine frühe Vereinigung der Überlebenden in ihrer Verehrung für den Giftgott. Sie gründeten einen Ritterorden, um nach dem Giftgott zu suchen, und obwohl sich viele Dinge im Lauf der Jahrhunderte verändert haben, geht die Suche weiter."
 origin_toxic_knights_effects:2 "- Ihr beginnt mit einem einzigartigen §HHabitat§! in Eurer Heimatwelt und §R3§! £pop£ Bewohnern §Rweniger§!.\n- Die Situation "§HSuche nach dem Giftgott§!" ist von Beginn an verfügbar.\n- Ihr erhaltet Zugang zu den einzigartigen Jobs £job_knight_commander£ §HLord-Kommandant§!, £job_knight£ §HRitter§! und £job_squire£ §HKnappe§!.\n- Im Lauf der §HSuche§! erhalten Eure §HRitter§! und Eure §HHeimatwelt§! mächtige Modifikatoren.\n- Ihr habt Zugang zur Richtlinie "§HRitterpflichten§!".\n- Ihr könnt £building£ §HOrdenskommenden§! auf den Welten von Untertanen errichten."
 START_SCREEN_TOXIC_KNIGHTS:1 "Vor langer Zeit war die Gesellschaft unseres Planeten gespalten. Kleinkönige führten ständig Kriege untereinander, und die Bevölkerung litt unter ihren vergeblichen Ambitionen. Doch mit der Krönung des ersten Hochkönigs änderte sich dies alles. Es war seine inspirierende Führung, die ein Königreich hervorbrachte, das seinesgleichen suchte.\n\nVor allem aber war der Hochkönig sehr fromm und führte Krieg gegen jeden, der sich weigerte, sich seinem Gott zu unterwerfen. Die Ketzer indes beharrten auf ihrem Irrweg. Erst als die Gebete des Königs erhört wurden und der Giftgott unsere Welt besuchte, lenkten sie ein. Obwohl er nur kurze Zeit bei uns war, vergiftete er das Land der Ungläubigen und hinterließ dort seinen todbringenden Einfluss. Alle, die überlebten, schworen dem Hochkönig die Treue, und zum ersten Mal war unsere Welt geeint.\n\nDer Giftgott verließ uns schon bald darauf, doch der König war entschlossen, ihn zu finden, und gründete einen Ritterorden. Jahrhundertelang suchten die tapferen Ritter des Ordens unermüdlich nach dem Giftgott, doch ohne Erfolg. Der Giftgott hatte unsere Welt schon lange verlassen, und das nächste Kapitel der Suche nach ihm sollte inmitten der Sterne geschrieben werden. Mithilfe mächtiger Relikte baute der Orden die erste Orbitalstation des Reiches: einen mächtigen Bergfried, der es ihm erlaubte, immer tiefer in den Kosmos vorzudringen."
 START_SCREEN_TOXIC_KNIGHTS_CORPORATE:0 "Vor langer Zeit war die Gesellschaft unseres Planet gespalten. Kleinkönige führten ständig Kriege untereinander, und die Bevölkerung litt unter ihren vergeblichen Ambitionen. Doch mit der Krönung des ersten Hochkönigs änderte sich dies alles. Es war seine inspirierende Führung, die ein Königreich hervorbrachte, das seinesgleichen suchte.\n\nVor allem aber war der Hochkönig sehr fromm und führte Krieg gegen jeden, der sich weigerte, sich seinem Gott zu unterwerfen. Die Ketzer indes beharrten auf ihrem Irrweg. Erst als die Gebete des Königs erhört wurden und der Giftgott unsere Welt besuchte, lenkten sie ein. Obwohl er nur kurze Zeit bei uns war, vergiftete er das Land der Ungläubigen und hinterließ dort seinen todbringenden Einfluss. Alle, die überlebten, schworen dem Hochkönig die Treue, und zum ersten Mal war unsere Welt geeint.\n\nDer Giftgott verließ uns schon bald darauf, doch der König war entschlossen, ihn zu finden, und gründete einen Ritterorden. Jahrhundertelang suchten die tapferen Ritter des Ordens unermüdlich nach dem Giftgott, doch ohne Erfolg. Und da die Suche ein sehr kostspieliges Unterfangen war, war auch das Königreich im Lauf der Zeit mehr und mehr daran interessiert, Gewinne zu erzielen, um die Ritter besser unterstützen zu können. Durch sein Leben und seinen Konsum unterstützt jeder Bürger die Suche, und unsere Champions stehen im Mittelpunkt von allem.\n\nDer Giftgott hat unsere Welt schon lange verlassen, und das nächste Kapitel der Suche wird inmitten der Sterne geschrieben werden. Mithilfe mächtiger Relikte baute der Orden die erste Orbitalstation des Reiches: einen mächtigen Bergfried, der es ihm erlaubte, immer tiefer in den Kosmos vorzudringen."
