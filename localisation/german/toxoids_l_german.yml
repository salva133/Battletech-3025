 holding_toxic_bath_hive_desc:1 "Mutagene Permutationsbäder sind der perfekte Ausdruck dessen, was ein Schwarmbewusstsein bewirken kann, wenn es sich voll und ganz auf das Ziel konzentriert, mehr Körper für sein immer größer werdendes Bewusstsein zu produzieren."
 holding_toxic_bath_machine_desc:1 "Hyperschmierbecken sind die logischste Antwort auf die aufkommenden Probleme von Reibung, Überhitzung und statischer Elektrizität während des Produktionsprozesses neuer Einheiten."

 job_overlord_bath_attendant:0 "Mutagenbad-Überwacher"
 job_overlord_bath_attendant_hive:0 "Permutationsbad-Überwachungsdrohne"
 job_overlord_bath_attendant_machine:0 "Schmierbecken-Terminal"
 job_overlord_bath_attendant_desc:0 "Ausgebildete Überwacher der Mutagenbäder. Ihr Zweck besteht darin, die Gesundheit der Kunden durch eine Vielzahl von Dienstleistungen zu sichern, darunter gründliche Entgiftung und sorgfältig kuratierte Genotyp-Degeneration."
 job_overlord_bath_attendant_hive_desc:0 "Spezialisierte Drohnen, die nur zu dem Zweck gezüchtet werden, den Permutationsprozess bei der Erschaffung neuer biologischer Drohnen für den Schwarm zu beaufsichtigen."
 job_overlord_bath_attendant_machine_desc:0 "Schmierbecken-Terminals sind speziell programmierte Drohnen, die die Produktion neuer Gehäuse sowie die Schmierstoffbedingungen während des Prozesses sorgfältig überwachen."

 job_overlord_toxic_baths_effect_desc:1 "£job_bath_attendant£ Mutagenbad-Überwacher machen aus £consumer_goods£ §YKonsumgütern§! £pops£ §YBewohnerwachstum§!, reduzieren dafür aber die £happiness£ §RZufriedenheit§! und £planet£ §RBewohnbarkeit§!."
 job_overlord_toxic_baths_effect_hive_desc:1 "£job_bath_attendant£ Permutationsbad-Überwachungsdrohnen erhöhen die £pops£ §YBewohnermontage (Biologische Bewohner)§!, reduzieren dafür aber die £planet£ §RBewohnbarkeit§!."
 job_overlord_toxic_baths_effect_machine_desc:1 "£job_bath_attendant£ Schmierbecken-Terminals machen aus £minerals£ §YMineralien§! £pops£ §YBewohnermontage§!, erhöhen dafür aber auch die £amenities£ §RNutzung von Dienstleistungen§!."

