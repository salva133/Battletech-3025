 job_knight_effect_desc:2 "£job_knight£ $job_knight_plural$ nutzen $r_alloys$, um £mod_country_naval_cap_add£ §YFlottenkapazität§! und £defense_army£ §YVerteidigungsarmeen§! bereitzustellen, und produzieren £unity£ §YEinigkeit§! und £physics_research£ £society_research£ £engineering_research£ §YForschungspunkte§!.\nDer Abschluss von §YRittermissionen§! steigert ihre Produktion noch weiter."
