 district_orders_demesne_desc:1 "Der Orden lässt sich nicht auf einen Bergfried oder eine Sternenbasis beschränken! Nein, nur in weiten, offenen Räumen - Welten und Systeme, die reich an Ressourcen und guten Jagdmöglichkeiten sind - kann er wirklich gedeihen."

 building_order_keep:0 "Ordensburg"
 building_order_keep_desc:1 "Die Ordensburg ist der Sitz des Ordens und die Heimat der Ritter. Sie verfügt über umfangreiche Datenarchive und ist mit Trophäen gefüllt, die im Lauf der langen und glanzvollen Geschichte des Ordens zusammengetragen wurden."
 building_order_keep_effect:0 "§RDieses Gebäude kann nicht abgerissen oder stillgelegt werden!§!\n\n"
