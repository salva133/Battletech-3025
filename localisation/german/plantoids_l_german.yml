 civic_idyllic_bloom:0 "Idyllische Schönheit"
 civic_idyllic_bloom_desc:0 "Diese Gesellschaft hat schon immer viel Zeit darauf verwendet, ihre Umwelt zu verbessern und zu pflegen, um ein wahres Paradies für ihre Bewohner zu schaffen."
 civic_hive_idyllic_bloom:0 "$civic_idyllic_bloom$"
 civic_hive_idyllic_bloom_desc:0 "Das Schwarmbewusstsein kümmert sich um die Umwelt und baut ein Paradies auf, das nach synergetischer Perfektion strebt."
 civic_tooltip_idyllic_bloom_effects:2 "Kann £building£ §Y$building_gaiaseeders$§! auf eigenen Welten und den Welten von Vasallen errichten, die als ideal für Eure Startspezies gelten.\n$building_gaiaseeders_all_desc$\nNach der Erforschung weiterer £society£ §YTerraforming-Technologien§! können £building£ §Y$building_gaiaseeders$n§! auch auf anderen Planetentypen gebaut werden."
 civic_tooltip_not_idyllic_bloom:0 "Hat NICHT das Staatselement §Y$civic_idyllic_bloom$§!"

 disables_idyllic_bloom:0 "§RDie Auswahl dieses Aufstiegsvorteils deaktiviert das Staatselement "$civic_idyllic_bloom$".§!"

 gaiaseeders_tomb_world:0 "$TRIGGER_FAIL$Um auf §YToten Welten§! bauen zu können, wird die Technologie £society£ §Y$tech_climate_restoration$§! benötigt."
 gaiaseeders_same_climate_start:0 "$TRIGGER_FAIL$Um auf"
 gaiaseeders_different_climate_start:0 "$TRIGGER_FAIL$Um auf"
 gaiaseeders_wet:0 "§Yfeuchten§!"
 gaiaseeders_dry:0 "§Ytrockenen§!"
 gaiaseeders_cold:0 "§Ykalten§!"
 gaiaseeders_same_climate_wet:0 "$gaiaseeders_same_climate_start$ $gaiaseeders_wet$ §YPlaneten§! bauen zu können, wird die Technologie £society£ §Y$tech_terrestrial_sculpting$§! benötigt."
 gaiaseeders_same_climate_dry:0 "$gaiaseeders_same_climate_start$ $gaiaseeders_dry$ §YPlaneten§! bauen zu können, wird die Technologie £society£ §Y$tech_terrestrial_sculpting$§! benötigt."
 gaiaseeders_same_climate_cold:0 "$gaiaseeders_same_climate_start$ $gaiaseeders_cold$ §YPlaneten§! bauen zu können, wird die Technologie £society£ §Y$tech_terrestrial_sculpting$§! benötigt."
 gaiaseeders_different_climate_wet:0 "$gaiaseeders_different_climate_start$ $gaiaseeders_dry$ oder $gaiaseeders_cold$ §YPlaneten§! bauen zu können, wird die Technologie £society£ §Y$tech_ecological_adaptation$§! benötigt."
 gaiaseeders_different_climate_dry:0 "$gaiaseeders_different_climate_start$ $gaiaseeders_same_climate_wet$ oder $gaiaseeders_cold$ §YPlaneten§! bauen zu können, wird die Technologie £society£ §Y$tech_ecological_adaptation$§! benötigt."
 gaiaseeders_different_climate_cold:0 "$gaiaseeders_different_climate_start$ $gaiaseeders_same_climate_wet$ oder $gaiaseeders_same_climate_dry$ §YPlaneten§! bauen zu können, wird die Technologie £society£ §Y$tech_ecological_adaptation$§! benötigt."
 gaiaseeders_special_habitability_preference:0 "$gaiaseeders_different_climate_start$ $gaiaseeders_wet$, $gaiaseeders_dry$ oder $gaiaseeders_cold$ §YPlaneten§! bauen zu können, wird die Technologie £society£ §Y$tech_ecological_adaptation$§! benötigt."

 building_gaiaseeders:0 "Gaia-Terraformmaschine"
 building_gaiaseeders_1:0 "$building_gaiaseeders$ - Phase 1"
 building_gaiaseeders_2:0 "$building_gaiaseeders$ - Phase 2"
 building_gaiaseeders_3:0 "$building_gaiaseeders$ - Phase 3"
 building_gaiaseeders_4:0 "$building_gaiaseeders$ - Letzte Phase"
 building_gaiaseeders_all_desc:0 "Die auf der ganzen Oberfläche verteilten Maschinen terraformen den Planeten in 4 Phasen schrittweise zu einer §YGaia-Welt§!."
 building_gaiaseeders_1_desc:0 "$building_gaiaseeders_all_desc$\n\nDiese Phase konzentriert sich auf das Wachstum."
 building_gaiaseeders_2_desc:0 "$building_gaiaseeders_all_desc$\n\nDiese Phase konzentriert sich darauf, die Bewohnbarkeit zu ändern."
 building_gaiaseeders_3_desc:0 "$building_gaiaseeders_all_desc$\n\nDiese Phase baut die Bewohnbarkeit weiter aus."
 building_gaiaseeders_4_desc:0 "$building_gaiaseeders_all_desc$"
 building_gaiaseeders_4_effect_desc:0 "Terraformt den Planeten nach Fertigstellung in eine §YGaia-Welt§!."

 plant.100.name:0 "Idyllische Perfektion"
 plant.100.desc:1 "Durch unsere überlegene Biotechnik, beträchtliche Investitionen und jahrelange harte Arbeit hat unser Gaia-Terraforming-Projekt auf §Y[Root.GetName]§! Früchte getragen.\n\nVon diesem Tag an wird §Y[Root.GetName]§! als ein wahres Juwel unter den Planeten erachtet, das man bewundern oder vielleicht auch mit Neid betrachten wird."
 plant.100.a:0 "Lasst die Feierlichkeiten beginnen."
 plant.100.b:0 "Gute Arbeit. Zeit, sich auf andere Dinge zu konzentrieren."

 plant.105.desc:0 "Durch unsere überlegene Biotechnik, beträchtliche Investitionen und jahrelange harte Arbeit hat unser Gaia-Terraforming-Projekt auf §Y[From.Planet.GetName]§! Früchte getragen.\n\nVon diesem Tag an wird §Y[From.Planet.GetName]§! als ein wahres Juwel unter den Planeten erachtet, das man bewundern oder vielleicht auch mit Neid betrachten wird. Wir sind uns sicher, dass unsere Vasallen unsere Bemühungen schätzen werden."

 plant.110.desc:0 "Unser Lehnsherr hat sein sonderbares Vorhaben auf §Y[from.from.planet.GetName]§! abgeschlossen und den [from.from.planet.GetPlanetMoonCap] in eine Gaia-Welt verwandelt. Dank ihm können wir nun das idyllische Klima und die weiten Flächen dieses Paradieses nutzen."
 plant.110.desc.hydrocentric:0 "Unser Lehnsherr hat sein sonderbares Projekt auf §Y[von.von.Planet.Name]§! abgeschlossen. Der Planet ist unbewohnbar! Er hat die Ozeane mit Ebenen und Hügeln bedeckt, und die einst feuchte Atmosphäre ist unfruchtbar und trocken geworden. Schlimmer noch: Als wir unsere Bedenken äußerten, hat er äußerst zurückweisend reagiert! Unser Lehnsherr sagt, er habe unsere Welt "schöner" gemacht."

 plant.110.a:0 "Wie kann er es wagen?!"
 plant.110.b:0 "Wie nett."
 plant.110.c:0 "Was für eine merkwürdige Entscheidung."

 celebrate_idyllic_bloom:0 "Festlichkeiten zur Umwandlung in ein idyllisches Paradis"
 celebrate_idyllic_bloom_desc:0 "Nach dem erfolgreichen Terraformen dieser Welt zu einem idyllischen Paradies findet ein planetenweites Fest statt."
 terraformed_our_ocean_world:0 "Terraformierte Ozeanwelt"
 terraformed_our_ocean_world_desc:0 "Unser Lehnsherr hat unsere schöne Ozeanwelt in eine hässliche Gaia-Welt verwandelt. Was für ein schrecklicher Geschmack."

 thankful_for_gaia:0 "Dankbar für Gaia"
 thankful_for_gaia_desc:0 "Unser Lehnsherr hat kürzlich einen unserer Planeten in eine Gaia-Welt umgewandelt. Wie nett von ihm!"

### Traits by Byron Aytoun

 trait_plantoid_phototrophic:0 "Phototroph"
 trait_plantoid_phototrophic_desc:0 "§LDiese Spezies lebt von einer Kombination aus Nahrung und Sonnenlicht.§!\n"
 TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT:0 "Ersetzt §Y50%§! des Grundunterhalts an £food£ §YNahrung§! durch £energy£ §YEnergie§!."

 trait_plantoid_radiotrophic:0 "Radiotroph"
 trait_plantoid_radiotrophic_desc:0 "§LDiese Spezies lebt von einer Kombination aus Nahrung und Niedrigenergiestrahlung und kann daher auch auf den unwirtlichsten Welten gedeihen.§!"
 TRAIT_PLANTOID_RADIOTROPHIC_EFFECT:1 "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\nDieser £energy£ §YEnergie§!-Unterhalt wird für Bewohner, die auf §YToten Welten§! leben, entfernt.\nWachstumsgeschwindigkeit (Bewohner) auf §YToten Welten§! §G+10%§!\nBewohnbarkeit (Tote Welt): §G+10%§!"
 trait_harvested_radiotrophic:0 "$trait_plantoid_radiotrophic$"
 trait_harvested_radiotrophic_desc:0 "$trait_plantoid_radiotrophic_desc$"
 trait_lithoid_radiotrophic:0 "$trait_plantoid_radiotrophic$"
 trait_lithoid_radiotrophic_desc:0 "$trait_plantoid_radiotrophic_desc$"
 TRAIT_LITHOID_RADIOTROPHIC_EFFECT:1 "Ersetzt §Y50%§! des Grundunterhalts an £minerals£ §YMineralien§! durch £energy£ §YEnergie§!.\nDieser £energy£ §YEnergie§!-Unterhalt wird für Bewohner, die auf §YToten Welten§! leben, entfernt.\nWachstumsgeschwindigkeit (Bewohner) auf §YToten Welten§! §G+10%§!\nBewohnbarkeit (Tote Welt): §G+10%§!"

 trait_plantoid_budding:0 "Knospung"
 trait_plantoid_budding_desc:0 "§LDiese Spezies kann sich sowohl über die üblichen Befruchtungswege wie Samen oder Sporen als auch durch Knospung vermehren.§!"
 trait_lithoid_budding:0 "Kristallisation"
 trait_lithoid_budding_desc:0 "§LMit ihren kristallinen Auswüchsen ist diese Spezies in der Lage, zusätzlich zu den üblichen Fortpflanzungsmethoden selbstreplizierende Gitter zu erzeugen.§!"
 TRAIT_PLANTOID_BUDDING_EFFECT:1 "Jeder Bewohner, der den Lebensstandard eines Sklaven oder höher hat, erhöht die £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§! um 0.02.\n\nDieser Modifikator ist mit anderen Quellen von $MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$ wie £building£ §H$building_clone_vats$§! oder £job_spawning_drone£ §H$job_spawning_drone_plural$§! stapelbar."
 TRAIT_LITHOID_BUDDING_EFFECT:0 "$TRAIT_PLANTOID_BUDDING_EFFECT$\n\nDie Eigenschaft §H$trait_lithoid$§! modifiziert die Auswirkungen dieser Eigenschaft."

 trait_advanced_phototrophic:0 "$trait_plantoid_phototrophic$"
 trait_advanced_phototrophic_desc:0 "§LDank fortschrittlicher Gentechnik kann diese Spezies teilweise nur durch Sonnenlicht leben.§!"
 TRAIT_ADVANCED_PHOTOTROPHIC_EFFECT:0 "Ersetzt §Y50%§! des Grundunterhalts an £food£ §YNahrung§! oder £minerals£ §YMineralien§! durch £energy£ §YEnergie§!."

 trait_advanced_radiotrophic:0 "$trait_plantoid_radiotrophic$"
 trait_advanced_radiotrophic_desc:0 "§LDank fortschrittlicher Gentechnik kann diese Spezies teilweise nur durch Niedrigenergierationen leben und kann daher auch auf den unwirtlichsten Welten gedeihen.§!"
 TRAIT_ADVANCED_RADIOTROPHIC_EFFECT:0 "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\nDieser £energy£ §YEnergie§!-Unterhalt wird für Bewohner, die auf §YToten Welten§! leben, entfernt."
 
 trait_advanced_budding:0 "$trait_plantoid_budding$"
 trait_advanced_budding_desc:0 "§LVeränderungen an ihrer DNA-Sequenz ermöglichen es dieser Spezies, sich zusätzlich zu den herkömmlichen Methoden auch durch Knospung zu vermehren.§!"

### Catalytic Processing by Byron Aytoun

# Regular
 civic_catalytic_processing:0 "Katalyse"
 civic_catalytic_processing_desc:0 "Diese Zivilisation konzentriert ihre industriellen Bemühungen auf die chemische Katalyse und hat so den Schlüssel zur Verwendung organischer Materialien für den Bau von Weltraumstrukturen gefunden."
 civic_tooltip_catalytic_processing_effects:0 "Ersetzt £job_foundry£ §Y$job_foundry_plural$§! durch £job_catalytic_technician£ §Y$job_catalytic_technician_plural$§!. $job_catalytic_technician_effect_desc$."

# Corporate
 civic_corporate_catalytic_processing:1 "Katalyse-Wiederaufbereitung"
 civic_corporate_catalytic_processing_desc:0 "Dieser Megakonzern versucht, seine Gewinne zu maximieren, indem er überschüssiges organisches Material zu fortschrittlichen Ressourcen umwandelt und diese für den Bau von Weltraumstrukturen verwendet."
 civic_tooltip_catalytic_processing_corporate_effects:0 "$civic_tooltip_catalytic_processing_effects$"

# Hive Mind
 civic_hive_catalytic_processing:1 "Organische Wiederaufbereitung"
 civic_hive_catalytic_processing_desc:0 "Das Schwarmbewusstsein verarbeitet überschüssige organische Materie zu fortschrittlichen Ressourcen und nutzt diese für den Bau von Weltraumstrukturen."
 civic_tooltip_hive_catalytic_processing_effects:0 "Ersetzt £job_alloy_drone£ §Y$job_alloy_drone_plural$§! durch £job_catalytic_drone£ §Y$job_catalytic_drone_plural$§!. $job_catalytic_drone_effect_desc$."

# Machine Intelligence
 civic_machine_catalytic_processing:1 "$civic_hive_catalytic_processing$"
 civic_machine_catalytic_processing_desc:0 "Die Maschinenintelligenz verarbeitet überschüssige organische Materie zu fortschrittlichen Ressourcen und nutzt diese für den Bau von Weltraumstrukturen."
 civic_tooltip_machine_catalytic_processing_effects:0 "Ersetzt £job_fabricator£ §Y$job_fabricator_plural$§! durch £job_catalytic_drone£ §Y$job_catalytic_drone_plural$§!. $job_catalytic_drone_effect_desc$."

# Regular & Corporate
 job_catalytic_technician:0 "Katalyse-Techniker"
 job_catalytic_technician_plural:0 "Katalyse-Techniker"
 job_catalytic_technician_desc:0 "Hochqualifizierte Arbeitskräfte werden benötigt, um organischer Materie zu haltbaren Legierungen zu machen, die wiederum in einer Vielzahl fortschrittlicher Konstruktionen verwendet werden."
 job_catalytic_technician_effect_desc:0 "£job_catalytic_technician£ $job_catalytic_technician_plural$ machen aus £food£ §Y$food$§! £alloys£ §Y$alloys$§!"
 mod_job_catalytic_technician_add:0 "Job als $job_catalytic_technician$"
 mod_job_catalytic_technician_per_pop:0 "§G+1§! $job_catalytic_technician$ für je $VALUE$ Bewohner"
 mod_job_catalytic_technician_per_pop_short:0 "\n§G+1§! £mod_job_catalytic_technician_add£ für je $VALUE$ £pop£"

# Gestalt
 job_catalytic_drone:0 "Katalyse-Drohne"
 job_catalytic_drone_plural:0 "Katalyse-Drohnen"
 job_catalytic_drone_desc:0 "Wertvolle organische Verbundstoffe werden durch hochspezialisierte Katalyse-Drohnen zu langlebigen Legierungen für die Flottenentwicklung und den Hochbau verarbeitet."
 job_catalytic_drone_effect_desc:0 "£job_catalytic_drone£ $job_catalytic_drone_plural$ machen aus £food£ §Y$food$§! £alloys£ §Y$alloys$§!"
 mod_job_catalytic_drone_add:0 "Job als $job_catalytic_drone$"
 mod_job_catalytic_drone_per_pop:0 "§G+1§! $job_catalytic_drone$ für je $VALUE$ Bewohner"
