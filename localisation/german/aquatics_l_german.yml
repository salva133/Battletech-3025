l_german:

 vo_aquatics_voice:0 "Aquat"

 trait_aquatic:0 "Aquatisch"
 trait_aquatic_desc:1 "§LDiese Spezies hat sich perfekt an das Leben in den Tiefen des Ozeans angepasst, doch an Land ist sie wie ein Fisch auf dem Trockenen.§!\n\n§RErfordert eine§! §YOzeanwelt§! als §RHeimatwelt§!."
 trait_aquatic_tooltip:2 "Wohnraumnutzung auf §YOzeanwelten§! und §YFluthabitaten§!: §G-10%§!\nNahrungsmittel-, Energie- und Mineralienproduktion auf §YOzeanwelten§!: §G+10%§!\nWohnraumnutzung auf §Ytrockenen§! Welten: §R+30%§!\nBewohnbarkeit auf §Ytrockenen§! Welten: §R-20%§!\n\nDer Aufstiegsvorteil §H$ap_hydrocentric$§! verstärkt die Effekte dieser Eigenschaft."
 trait_aquatic_remove_evolutionary_mastery:1 "§RZum Entfernen wird die Tradition §Y$tr_genetics_resequencing$§! benötigt.§!"
 trait_aquatic_remove_hydrocentric:0 "§REs ist nicht möglich, die Eigenschaft §Y$trait_aquatic$§! zu entfernen, nachdem der Aufstiegsvorteil §Y$ap_hydrocentric$§! ausgewählt wurde.§!"

 leader_trait_aquatic_admiral:0 "Aquatisch"
 leader_trait_aquatic_admiral_desc:0 "Die Schiffsmodifikationen, die notwendig sind, damit sich der Admiral wohlfühlt, haben den praktischen Nebeneffekt, dass der Rumpf der Flotte stärker und haltbarer ist."

 origin_here_be_dragons:0 "Hier sind Drachen"
 origin_here_be_dragons_desc:0 "Seit jeher teilt sich diese Zivilisation ihr Sternensystem mit einem gewaltigen Drachen. Das Verhalten des mysteriösen Wesens schwankt zwischen distanziertem Wohlwollen und hochmütiger Gleichgültigkeit. Es bleibt abzuwarten, wie sich diese Beziehung entwickeln wird, wenn die Planetenbewohner zu den Sternen aufbrechen."
 civic_tooltip_aquatics_effects:0 "- Beginnt das Spiel mit einem §HWeltraumdrachen§!, der Euer Heimatsystem durchstreift.\n- Der Drache bewahrt Euch zwar vor anderen Bedrohungen, aber hütet Euch vor seinem Zorn, solltet Ihr ihn verärgern."

 START_SCREEN_HERE_BE_DRAGONS:0 "Wir kennen den Drachen schon immer. Er ziert seit undenklichen Zeiten den Himmel über [GetHomeWorldName], und unsere frühen Begegnungen mit ihm sind tief in der [GetSpeciesAdj]en Geschichte verankert. Lange Zeit war es eine Geschichte der Spannungen, da sich unsere frühen Waffen nicht mit der mächtigen Bestie messen konnten, doch dann erzählen die Geschichten von einem Seher, dem es trotz aller Widrigkeiten gelang, Frieden zwischen uns [GetSpeciesNamePlural] und dem Drachen zu schließen.\n\nIn den folgenden Begegnungen erwies sich der Drache stets als ein Mysterium, und dennoch spornte uns sein Vorbild, nach den Sternen zu greifen, ein ums andere Mal an. Die Erfindung von Antriebssystemen und die Entdeckung des Hyperraumrouten-Netzwerks haben jedoch erneut zu unruhigen Beziehungen mit dem Drachen geführt, da wir zunehmend in Regionen vordringen, die der Drache seit Äonen in völliger Einsamkeit durchstreift hat.\n\nEs liegt an uns, darüber zu entscheiden, was unsere Zukunft bringen wird: $START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_HIVE:0 "Wir kennen den Drachen schon immer. Er ziert seit undenklichen Zeiten den Himmel über [GetHomeWorldName], und unsere frühen Auseinandersetzungen mit ihm sind in den düsteren Tiefen unseres kollektiven Bewusstseins verankert. Bei früheren Spannungen hatte stets die mächtige Bestie die Oberhand, da ihr unsere Waffen nicht gewachsen waren, doch schließlich konnten wir Frieden mit ihr schließen und seither eine unruhige Koexistenz fristen.\n\nObwohl uns der Drache ein Mysterium ist, hat er uns immer wieder zu größeren Taten angespornt und uns dazu gebracht, Antriebssysteme zu entwickeln, die uns erlauben, in sein Reich vorzudringen. Da wir nun zunehmend in Regionen eindringen, die er seit Äonen in völliger Einsamkeit durchstreift hat, werden die friedlichen Beziehungen immer instabiler.\n\nEs ist an uns, darüber zu entscheiden, was unsere Zukunft bringen wird: $START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_MACHINE:0 "Den Aufzeichnungen unserer Schöpfer zufolge zieht der Drache schon immer seine Kreise am Himmel über [GetHomeWorldName] - und ist gelegentlich auch auf der Oberfläche gelandet, wo unsere Schöpfer gegen ihn kämpften. Später in ihrer Geschichte koexistierten sie und die Kämpfe wurden seltener.\n\nObwohl der Drache für unsere Schöpfer ein Mysterium blieb, spornte er sie dennoch zu größeren Taten an, die in der Erfindung schneller Antriebssysteme gipfelten, die sie in sein Reich vordringen ließen.\n\nDa ihre Zeit nun vorüber ist und wir die Kontrolle übernommen haben, liegt es an uns, darüber zu entscheiden, was uns unsere Zukunft bringen wird: $START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_END:0 "Werden wir den Drachen erforschen und vielleicht sogar lernen, uns mit ihm zu verständigen? Oder werden wir ihn herausfordern, weil die Grenzen eines einzigen Sonnensystems einfach zu klein sind, um sie mit einem so gewaltigen Wesen zu teilen?"

 aquatics.105.name:0 "Der Himmelsdrache wurde besiegt"
 aquatics.105.desc.origin_start:0 "Wir haben den Himmelsdrachen getötet! Mit einem Zittern und einem schrecklichen Brüllen entwich dem Ungeheuer die letzte Lebenskraft. Der Kadaver ist noch unversehrt, doch unsere [This.GetScientistPlural] drängeln bereits darum, ihn unter die Lupe nehmen zu können."
 aquatics.105.desc.origin_normal_middle:0 "Die Stimmung auf [dragon_planet.GetName] ist gespalten: Zwar freuen sich viele über den Sieg, den wir über das gefürchtete Monster erringen konnten, doch seine ständige Präsenz am Himmel hat auch die [This.GetAdj]e Psyche tiefgreifend beeinflusst."
 aquatics.105.desc.origin_normal:0 "$aquatics.105.desc.origin_start$\n\n$aquatics.105.desc.origin_normal_middle$ In gewisser Weise ist es so, als würde man seine Götter töten.\n\nDie [This.GetSpeciesNamePlural] können sich nun auf eine Zukunft freuen, in der sie zu allem fähig sind und in der sie keine Angst vor dem Übernatürlichen haben müssen, das sie davon abhält, das zu erreichen, was sie wollen."
 aquatics.105.desc.origin_materialist:0 "$aquatics.105.desc.origin_start$\n\n$aquatics.105.desc.origin_normal_middle$ Obwohl wir unsere falschen Götter schon vor langer Zeit verjagt haben, kommt dieser Akt in gewisser Weise einer erneuten Verbannung gleich. Die [This.GetSpeciesNamePlural] können sich nun auf eine Zukunft freuen, in der sie zu allem fähig sind und in der sie keine Angst vor dem Übernatürlichen haben müssen, das sie davon abhält, das zu erreichen, was sie wollen."
 aquatics.105.desc.origin_hive:0 "$aquatics.105.desc.origin_start$\n\nAls unser kollektives Bewusstsein darüber nachdenkt, was wir getan haben, überkommen uns gemischte Gefühle. Einerseits ist da die Genugtuung, eine ernste Bedrohung besiegt zu haben. Andererseits war uns der zuvor allgegenwärtige Drache ... sehr vertraut geworden. Obwohl wir für die "übernatürlichen" Obsessionen anderer raumfahrender Zivilisationen wenig übrig haben, könnten wir diese Tat in gewisser Weise als Tötung unseres Gottes betrachten. Wir können nun einer Zukunft entgegensehen, in der wir zu allem fähig sind und in der uns kein noch so unüberwindlich scheinender Schrecken aufhalten kann."
 aquatics.105.desc.origin_machine:0 "$aquatics.105.desc.origin_start$\n\nWährend sich unsere Prozessoren neu kalibrieren, um die Auswirkungen unserer Tat zu berechnen, stellen wir fest, dass wir erstaunlich viel Refaktorisierung betreiben müssen. Der zuvor allgegenwärtige Drache hat unsere Programmierung erheblich beeinflusst und uns veranlasst, Milliarden von Ausfallsicherheiten zu erstellen, um der Unberechenbarkeit seiner Aktionen etwas entgegenzusetzen. Andererseits können wir nun, da diese gewaltige Bedrohung beseitigt ist, einer Zukunft entgegensehen, in der wir zu allem fähig sind und in der uns kein noch so unüberwindlich scheinender Schrecken aufhalten kann."
 aquatics.105.desc.others:0 "Wir haben den Drachen erschlagen, der das [dragon_system.GetName]-Systems beschützt hat! Er wehrte sich zwar tapfer, war aber unseren mächtigen Flotten nicht gewachsen. Nun müssen sich die Bewohner von [dragon_planet.GetName] ihren Feinden auf Augenhöhe stellen, da sie nicht länger in der Sicherheit leben können, dass niemand an ihrem Drachen vorbeikommen wird.\n\nEs hat sich herausgestellt, dass der Kadaver, den der Drache hinterlassen hat, eine wahre Fundgrube für unsere [This.GetScientistPlural] ist, und sie glauben, sie können einen Weg finden, die Schuppen des Drachen synthetisch herzustellen."
 aquatics.105.A:0 "Mal sehen, welche Geheimnisse seine Überreste preisgeben können."
 aquatics.105.A.tooltip:0 "Neue Eigenschaft für die Leviathan-Transgenese: §Y$trait_drake_scaled$§!"

 aquatics.110.name:0 "Der Himmelsdrache wurde erschlagen"
 aquatics.110.desc:0 "[From.GetName] hat den Himmelsdrachen besiegt! Infolge dieser schrecklichen Tat ist [dragon_planet.GetName] nun angreifbar und ohne Schutz."
 aquatics.110.A:0 "O weh ..."
 aquatics.115.name:0 "Der Himmelsdrache wurde wiederbelebt"
 aquatics.115.desc.regular:0 "Unsere Nekromanten haben den Himmelsdrachen des [dragon_system.GetName]-Systems wieder zum Leben erweckt! Er ist zwar noch etwas mitgenommen - wie man es von einem Wesen erwarten würde, das gerade erst von den Toten auferstanden ist -, wartet aber bereits sehnsüchtig auf unsere Befehle."
 aquatics.115.desc.hive:0 "Es war schon immer unser Plan, den §YHimmelsdrachen§! zu kontrollieren. Unsere Drohnen wurden speziell dafür entwickelt, um dieses Ziel zu erreichen. Auch wenn der Befall eine gewisse Anpassung erforderte, sind wir jetzt der Himmelsdrache, und er ist wir. Da sein Wissen und seine Erfahrung nun in den Schwarm integriert wurden, sind wir bestens darauf vorbereitet, anderen seiner Art zu begegen."
 aquatics.115.A:0 "Unsere Feinde sollen brennen!"
 REANIMATE_ORIGIN_DRAGON:0 "Himmelsdrachen wiederbeleben"
 REANIMATE_ORIGIN_DRAGON_DESC:1 "Obwohl der Drache im [dragon_system.GetName]-System erschlagen wurde, versichern uns unsere [From.Owner.GetNecromancersLower], dass dieser Zustand nicht lange anhalten wird. Sie versprechen, ihn in Kürze wieder zum Leben erwecken zu können - und dass er uns dann untertan sein wird."
 slew_origin_dragon:0 "Drachentöter"
 slew_origin_dragon_desc:0 "Seit undenklichen Zeiten hat ein mächtiger Drache unser Heimatsystem durchstreift ... doch nun tut er es nicht mehr! Da wir jetzt von dieser Bedrohung befreit sind, gibt es nichts mehr, was uns auf unserem Weg in die Zukunft aufhalten könnte."

 aquatics.120.name:0 "Unsere Zeit ist gekommen"
 aquatics.120.diplo_name:0 "Eingehende Kommunikation in Drachensprache"
 aquatics.120.desc:0 "Die Zeit vergeht und mit ihr auch meine Zweifel. Von klein auf habe ich euch beobachtet: Oft wart ihr über euer häufiges Ungeschick verzweifelt und doch auch immer voller Freude über eure Erfolge. Nun stelle ich fest, dass ihr gewachsen seid, eure Zivilisation gereift ist und ihr bereit seid, mit der höchsten Verantwortung betraut zu werden: der Elternschaft. Es ist an der Zeit, dass ihr euch erneut der Erziehung meiner Kinder widmet."
 aquatics.120.dialog.1:0 "Moment ... Was?"
 aquatics.120.dialog.1.response:0 "Um ganz offen zu sein: Ich habe lange auf diesen Tag gewartet. Länger als ihr es euch vorstellen könnt. Als ich von zu Hause wegging, war ich kaum mehr als ein Welpe. Ich bereiste die Galaxie, bevor ich auf einen Planeten stieß, der das Potenzial hatte, eine Zivilisation hervorzubringen, die eines Tages bereit sein würde, meine Kinder aufzuziehen. Und so wartete ich ..."
 aquatics.120.dialog.2:0 "Also war das die ganze Zeit euer Plan?"
 aquatics.120.dialog.2.response:0 "Ja. So ist es bei uns Brauch. In unserer Heimatgalaxie gibt es viele meiner Art, alle auf der Suche nach einer aufstrebenden Zivilisation, die ihre Jungen aufzuziehen vermag. Doch ich bin der Erste - soweit ich weiß -, der so weit gekommen ist."
 aquatics.120.dialog.3:0 "Was bekommen wir im Gegenzug?"
 aquatics.120.dialog.3.response:0 "Nun ... zum einen ist ein ausgewachsener Wächterdrache ein furchterregender Gegner! Wenn ihr einverstanden seid, werden sowohl ich als auch meine Nachkommen sich eurer Sache anschließen und euch im Kampf unterstützen."
 aquatics.120.dialog.4:0 "Und wenn wir uns weigern?"
 aquatics.120.dialog.4.response:0 "Dann habt Ihr Eure Wahl getroffen und ich werde gehen. Ich habe lange gewartet und ich kann noch länger warten."
 aquatics.120.A:0 "Wir fühlen uns geehrt und nehmen die Elternschaft gern an."
 aquatics.120.A.response:0 "Ausgezeichnet! Ich wusste, dass Ihr Ja sagen würdet. Ihr werdet es nicht bereuen!"
 aquatics.120.A.tooltip:0 "Uns wird der Bau von §YDrachenbrutanstalten§! auf Sternenbasen möglich, aus denen wir bis zu 10 §Y$space_dragon_origin_baby_plural$§! rekrutieren können."
 aquatics.120.B:0 "Wir danken Euch für dieses Angebot, aber wir müssen es ablehnen."
 aquatics.120.B.response:0 "§SSeufz§!. Vielleicht habt Ihr doch nicht so viel gelernt, wie ich dachte. Lebt wohl!"
 aquatics.120.B.tooltip:0 "Der Himmelsdrache wird abreisen und nie mehr zurückkehren."

 aquatics.150.name:0 "Ein hungriger Drache"
 aquatics.150.desc:0 "Unsere [This.Owner.GetResearchers], die den Himmelsdrachen beobachten, berichten von lauten, knurrenden Geräuschen, die von seinen inneren Organen zu kommen scheinen. Sie berichten auch, dass er in den letzten Monaten ungewöhnlich oft um [Root.GetName] gekreist ist, wobei er manchmal sogar direkt an oberen Bereichen der Atmosphäre vorbeiflog, dann aber doch wieder abzog. Die geläufigste Hypothese ist, dass das Wesen hungrig ist und landen möchte, um zu fressen, wie es das in der Vergangenheit regelmäßig getan hat. Es ist nicht klar, warum der Drache zögert: Vielleicht möchte er sehen, wie wir reagieren, jetzt da wir uns ihm inmitten der Sterne angeschlossen haben."
 aquatics.150.A:0 "Gebt einen Warnschuss ab, wenn er sich das nächste Mal nähert."
 aquatics.150.A.tooltip:0 "§RDer Drache könnte darüber verärgert sein.§!"
 aquatics.150.B:0 "Stellt in einem abgelegenen Bereich des Planeten etwas Platz für ihn bereit."
 aquatics.150.B.tooltip:0 "§RDer Drache wird wahrscheinlich eine Menge Nahrung zu sich nehmen, sobald er auf dem Planeten gelandet ist!§!"
 aquatics.150.C:0 "Beobachtet ihn weiter."
 aquatics.155.name:0 "Tod von oben"
 aquatics.155.desc.normal:0 "Dem Drachen gefiel unsere Feindseligkeit nicht: Mit lautem Gebrüll, das stark genug war, um auf dem halben Planeten kleinere Erdbeben auszulösen, schlug der Drache in einem großen Bevölkerungszentrum auf [Root.GetName] ein und entfesselte dort seine eisigen Flammen."
 aquatics.155.desc.gestalt:0 "Dem Drachen gefiel unsere Feindseligkeit nicht: Mit lautem Gebrüll, das stark genug war, um auf dem halben Planeten kleinere Erdbeben auszulösen, schlug der Drache in einem großen Industriekomplex auf [Root.GetName] ein und entfesselte dort seine eisigen Flammen, wodurch eine große Anzahl an Drohnen starb."
 aquatics.160.name:0 "Der Drache ist gelandet"
 aquatics.160.desc:0 "Der Drache scheint unsere Absichten erkannt zu haben und ließ sich anmutig in dem Bereich nieder, den wir geräumt hatten. Der große Vorrat an Nahrung, der von uns zurückgelassen worden war, trug wahrscheinlich dazu bei und der Drache stürzte sich mit erstaunlicher Unersättlichkeit darauf.\n\nUnsere [This.Owner.GetResearchers] beobachten ihn aus sicherer Entfernung."
 aquatics.160.A:0 "Beobachten wir ihn weiter und warten, was passiert."
 aquatics.165.name:0 "$aquatics.160.name$"
 aquatics.165.desc.normal:1 "Nach mehreren weiteren Vorbeiflügen an unserem Planeten entschied der Drache offenbar, dass es sicher wäre, auf ihm zu landen. Obwohl er sich eine abgelegene Region auf der Oberfläche ausgesucht hatte, wurden dennoch einige [Root.Owner.GetSpeciesNamePlural] getötet und noch mehr vertrieben - was angesichts der unglaublichen Größe des Drachen und seines unersättlichen Appetits nur wenig überraschend ist.\n\nEr dezimiert die örtliche Flora und Fauna in alarmierendem Tempo. Die örtliche Bevölkerung wurde zur Evakuierung aufgerufen."
 aquatics.165.desc.gestalt:0 "Nach mehreren weiteren Vorbeiflügen an unserem Planeten entschied der Drache offenbar, dass es sicher sei, zu landen. Obwohl er sich eine abgelegene Region auf der Oberfläche ausgesucht hatte, wurden dennoch einige unserer Drohnen zerstört und noch mehr vertrieben - was angesichts der unglaublichen Größe des Drachen und seines unersättlichen Appetits nur wenig überraschend ist.\n\nEr dezimiert die örtliche Flora und Fauna in alarmierendem Tempo. Unsere Drohnen bleiben auf sicherer Entfernung."
 aquatics.170.name:0 "Bereit zum Abflug"
 aquatics.170.desc:0 "Nachdem er sich mehrere Jahre lang an den üppigen Ernten von [Root.GetName] satt gefressen hatte, hat sich der nun deutlich dickere Himmelsdrache wieder in die Lüfte erhoben. Mit einem letzten Gebrüll zum Gruß hob er ab - und hinterließ eine große Ansammlung von Schuppen, Hautresten und anderen Nebenprodukten, die während seiner Anwesenheit abgefallen sind."
 aquatics.170.A:0 "Wir sollten die Überreste untersuchen."
 aquatics.170.B:0 "Nutzt sie als Brennstoff."
 aquatics.170.tooltip:0 "Der Drache durchstreift nun wieder das §Y[hier_ist_der_Drache_planet.System.GetName]§!-System."

 aquatics.180.name:0 "Wächterdrache"
 aquatics.180.desc:0 "Unsere Flotten im [From.GetName]-System berichten davon, dass der Drache, der das System durchstreift, unsere Schiffe angreift! Es ist unklar, ob er sich der [From.Owner.GetAdj]en Verteidigung angeschlossen hat oder ob er einfach nur wütend auf uns ist, weil wir in sein Territorium eingedrungen sind. Sicher ist, dass wir ihn überwinden müssen, wenn wir [here_be_dragons_planet.GetName] einnehmen wollen!"
 aquatics.185.name:0 "Der Drache brüllt"
 aquatics.185.desc:0 "Der Himmelsdrache scheint die [From.GetAdj]e Invasion von [here_be_dragons_planet.GetName] nicht sonderlich gut zu finden. Er hat sich unserer Verteidigung angeschlossen und vernichtet ihre Flotten mit seinem Eisatem!"
 aquatics.185.desc.landed:0 "Der Himmelsdrache scheint die [From.GetAdj]e Invasion von [here_be_dragons_planet.GetName] nicht sonderlich gut zu finden. Er hat seine Mahlzeit auf dem Planeten beendet und hat sich erhoben, um eisige Zerstörung über ihre Flotten zu bringen!"
 aquatics.185.A:0 "Gelobt sei der Himmelsdrache!"
 aquatics.185.B:0 "Gut. Eine Bedrohung weniger, mit der wir uns befassen müssen."

 aquatics.190.name:0 "Drachenschuppen-Untersuchung"
 aquatics.190.desc:0 "Nachdem wir nun einige Fortschritte im Verständnis der Xenobiologie und der exotischen Materialien gemacht haben, haben unsere Forscher vorgeschlagen, ein Forschungsschiff zu entsenden, um den Drachen genauer zu untersuchen. Sie interessieren sich besonders für seine Schuppen, die bemerkenswert widerstandsfähig - ja, sogar undurchdringlich - sind. Wir haben zwar zahlreiche Proben von auf natürlichem Weg abgefallenen Schuppen erworben, doch unsere Wissenschaftler wissen nach wie vor nicht, wie sich diese Schuppen bilden. Mit einer Sonde, die sie als "leicht intrusiv" bezeichnen, gedenken sie, unter die Schutzschicht des Drachen zu gelangen und seine natürlichen Prozesse direkt studieren zu können.\n\nBestimmt wird der Drache nichts dagegen haben ..."
 aquatics.190.desc.gestalt:0 "Nachdem wir nun einige Fortschritte im Verständnis der Xenobiologie und der exotischen Materialien gemacht haben, könnten wir in Erwähnung ziehen, ein Forschungsschiff zu entsenden, um den Drachen genauer zu untersuchen. Besonders interessant für uns sind seine Schuppen, die bemerkenswert widerstandsfähig - ja, sogar undurchdringlich - sind. Wir haben zwar zahlreiche Proben von auf natürlichem Weg abgefallenen Schuppen erworben, doch unsere Wissenschaftsdrohnen wissen nach wie vor nicht, wie sich diese Schuppen bilden. Durch die Nutzung einer hinreichend intrusiven Sonde könnten wir unter die Schutzschicht des Drachen gelangen und seine natürlichen Prozesse direkt studieren.\n\nBestimmt wird der Drache nichts dagegen haben ..."
 aquatics.190.A:0 "Legt los."
 aquatics.190.B:0 "Wir sollten etwas weniger Aufdringliches versuchen."

 DRAGON_REMOTE_SCANS:0 "Drachenscans aus der Ferne"
 DRAGON_REMOTE_SCANS_DESC:0 "Unser Forschungsschiff wird den Drachen aus sicherer Entfernung scannen, um die Geheimnisse seiner einzigartigen Biologie zu ergründen."
 aquatics.195.name:0 "Scan aus der Ferne abgeschlossen"
 aquatics.195.desc:0 "Obwohl der Drache unser Forschungsschiff aufmerksam beobachtete, reagierte er nicht, als wir ihn mehreren Tiefenscans unterzogen - den gründlichsten, zu denen wir mit unserem derzeitigen Stand der Technik in der Lage sind. Die Scans haben uns zwar neue Einblicke in seine biologischen Prozesse verschafft, doch die Geheimnisse hinter seiner schuppigen Haut bleiben uns weiterhin verwehrt.\n\nObwohl unsere [This.Owner.GetResearchers] in dieser Angelegenheit eine Niederlage eingestehen müssen, versichern sie uns, dass sie dennoch in der Lage sein werden, die gewonnenen Erkenntnisse zu nutzen."

 DRAGON_MATERIAL_STUDY:0 "Drachenprobe sammeln"
 DRAGON_MATERIAL_STUDY_DESC:0 "Unser Forschungsschiff wird eine Sonde einsetzen, die sich unter die Schuppen des Drachen bohrt und die Geheimnisse seiner einzigartigen Biologie von innen heraus lüftet."
 aquatics.200.name:0 "Das Forschungsschiff wurde gefressen"
 aquatics.200.desc:0 "Anscheinend hatte der Drache Hunger. Oder er hatte einfach nur einen schlechten Tag. Als sich unser Schiff näherte, knurrte der Drache und stürzte sich mit einer §Rbeißenden§! Bewegung nach vorn, so dass keine Zeit für ein Ausweichmanöver blieb. Von unserem Forschungsschiff ist nicht mehr viel übrig - zumindest nicht außerhalb des Drachenbauchs."
 aquatics.200.A:0 "Wir sollten ihn besser nicht weiter verärgern."
 aquatics.200.B:0 "Sein Hunger sollte nun gestillt sein. Versuchen wir es noch einmal."
 aquatics.205.name:0 "Das Forschungsschiff wurde weggeschleudert"
 aquatics.205.desc:0 "Der Drache duldete zwar die Annäherung unseres Forschungsschiffs, doch als die Sonde gestartet wurde, §Hschlug§! er unser Schiff mit der unglaublichen Wucht seines Schwanzes aus dem Weg. Bemerkenswerterweise blieb das Schiff, obwohl es durch das halbe Sonnensystem geschleudert wurde, nahezu unbeschädigt, und es gab keine Verletzten an Bord. Dennoch war der Unmut des Drachen deutlich zu spüren."
 aquatics.205.A:0 "$aquatics.200.A$"
 aquatics.205.B:0 "Faszinierend. Wir sollten sehen, was geschieht, wenn wir es noch einmal versuchen."
 aquatics.210.name:0 "Der Zorn des Drachen"
 aquatics.210.desc.normal:0 "Als sich unser Schiff dem Drachen zum zweiten Mal näherte, trat er urplötzlich in Aktion: Mit geblähten Nasenlöchern stürzte er direkt auf [dragon_colony.GetName] zu! Ehe unsere Verteidigungssysteme reagieren konnten, entlud er seinen eisigen Atem auf die nördliche Hemisphäre des Planeten und richtete in mehreren großen Bevölkerungszentren erheblichen Schaden an."
 aquatics.210.desc.gestalt:0 "Als sich unser Schiff dem Drachen zum zweiten Mal näherte, trat er urplötzlich in Aktion: Mit geblähten Nasenlöchern stürzte er direkt auf [dragon_colony.GetName] zu! Ehe unsere Verteidigungssysteme reagieren konnten, entlud er seinen eisigen Atem auf die nördliche Hemisphäre des Planeten und richtete in mehreren großen Produktionszentren erheblichen Schaden an."
 aquatics.210.A:0 "Wir sollten uns eine Weile bedeckt halten."
 aquatics.215.name:0 "Erfolgreiche Drachenstudien"
 aquatics.215.desc:0 "Der Drache knurrte vor Wut, als sich unsere Sonde rasch in einen winzigen Spalt zwischen seinen Schuppen grub. Auch wenn die [Root.GetName] gezwungen war, den ÜL-Notbetrieb zu aktivieren, um dem verärgerten Drachen auszuweichen, konnte die Sonde interessante Messwerte aufzeichnen. Soweit wir wissen, ist die Haltbarkeit der Drachenschuppen das Ergebnis eines komplexen Cocktails von Enzymen, die eine einzigartige chemische Reaktion auslösen, wenn die Kreatur mit hoher Geschwindigkeit in die Atmosphäre von [dragon_colony.GetName] eintritt.\n\nObwohl es noch viel zu entdecken gibt, sind sich unsere [This.Owner.GetResearchers] über eines im Klaren: Aufgrund der Komplexität der Biologie des Drachen müssen wir ihn zuerst töten, wenn wir Zugang zu jenem Material erhalten wollen, aus dem seine Schuppen bestehen. Zumindest versichern sie uns, dass das Wissen, das sie gewonnen haben, so oder so nützlich sein wird."

 first_contact_dragon:0 "Kommunikation mit dem Drachen"
 aquatic_events.250.name:0 "$first_contact_dragon$"
 aquatic_events.250.desc:0 "Nach unseren jüngsten Erfolgen bei der Kommunikation mit einer Reihe anderer Spezies hat einer unserer führenden [This.Owner.GetLinguists] einen radikalen Vorschlag unterbreitet: Obwohl frühere Versuche, mit dem Himmelsdrachen zu kommunizieren, kläglich gescheitert sind, argumentiert [needed_name.GetSheHe], dass es nun an der Zeit ist, einen neuen Versuch zu unternehmen.\n\nGemäß den Überlieferungen aus unserer Vergangenheit hatten die [This.Owner.Species.GetNamePlural] und der Drache einst ein sagenumwobenes Abkommen getroffen, woraufhin alle Spannungen endeten. Dies allein sollte Beweis genug dafür sein, dass eine Verständigung mit dem Drachen auf einer gewissen Ebene möglich ist, und unsere jüngsten Erfahrungen mit völlig fremden Lebensformen sollten uns in die Lage versetzen, den Drachen zu verstehen."
 aquatic_events.250.desc.hive:0 "Nachdem wir mit einer Reihe von fremden Spezies kommuniziert haben, sind unsere sprachlichen Denkprozesse zu dem Schluss gekommen, dass es für uns an der Zeit ist, erneut zu versuchen, mit dem Himmelsdrachen zu kommunizieren. Obwohl unsere jüngsten Bemühungen kläglich gescheitert sind, erinnern wir uns schwach an eine frühere Verständigung, als wir nach endlosen Konflikten Frieden mit dem Drachen schlossen.\n\nDa wir nun mehr Erfahrung im Umgang mit völlig fremden Lebensformen haben, sind wir besser als je zuvor gerüstet, den Drachen zu verstehen."
 aquatic_events.250.desc.machine:0 "Nachdem wir mit einer Reihe von fremden Spezies kommuniziert haben, sind unsere linguistischen Subroutinen zu einem neuen Konsens gelangt: Es ist an der Zeit, erneut mit dem Himmelsdrachen zu sprechen. Obwohl frühere Versuche nach allen sinnvollen Kriterien gescheitert sind, lassen die Aufzeichnungen unserer Schöpfer vermuten, dass eine Verständigung auf einer gewissen Ebene möglich ist. Immerhin sollen sie den Drachen aus bisher unbekannten Gründen bekämpft und dann Frieden mit ihm geschlossen haben.\n\nDa wir bereits Erfahrung im Umgang mit völlig fremden Lebensformen gesammelt haben, sind wir nun besser als je zuvor darauf vorbereitet, den Drachen zu verstehen."
 start_dragon_communications_study:0 "Unsere [This.Owner.GetEnvoyPlural] werden versuchen, mit dem Drachen zu kommunizieren."
 aquatics.255.name:0 "Ein vorsichtiger Start"
 aquatics.255.desc:0 "Während unsere [This.Owner.GetResearchers] und [This.Owner.GetLinguists] die Aufzeichnungen der bekannten Interaktionen mit dem Drachen durchforsten, haben sie einige Experimente vorbereitet, um seine Reaktionen zu testen. Sie versichern uns, dass jeder Schritt mit der nötigen Sorgfalt geplant ist und dass sie ihre Aktivitäten beim geringsten Anzeichen von Unmut seitens des Drachen einstellen werden."
 aquatics.260.name:0 "Langsame Fortschritte"
 aquatics.260.desc:1 "Unsere [This.Owner.GetLinguists] wissen noch immer nicht, wie sie die Äußerungen des Drachen interpretieren müssen. Obwohl sie hoffen, schon bald einen Durchbruch zu erzielen, bleiben die Schwierigkeiten, einen gemeinsamen Bezugsrahmen zwischen uns und dem riesigen Weltraumdrachen zu finden, scheinbar unüberwindbar.\n\nFür sich genommen wäre das ja ein Grund zur Verzweiflung, wäre da nicht das Verhalten des Drachen selbst: Er war bemerkenswert geduldig mit unseren Forschungsschiffen, die in seinen Raum eingedrungen sind, und durch die rhythmischen Bewegungen seiner Kehle hat er immer wieder dieselben glottalen Schwingungen wiederholt - Gebrüll oder Schreie, wäre da nicht das Vakuum des Weltraums -, fast so, als ob er wüsste, was wir tun, und helfen möchte."
 aquatics.260.A:0 "Äußerst mysteriös."
 aquatics.265.name:0 "Die Wahrheit hinter dem Brüllen"
 aquatics.265.desc.normal:0 "Unsere [This.Owner.GetLinguists] melden einen verblüffenden Durchbruch. In ihrer Verzweiflung, den Drachen jemals verstehen zu können, übertrugen sie die Spektralkarte seiner fluktuierenden körperlichen Energieemissionen auf die uns bekannten akustischen Wellenformen. Als sie die Ergebnisse hörten, trauten sie ihren [This.Owner.GetSpeciesEarNamePlural] nicht: Der Drache sprach unsere Sprache, aber durch ein anderes Medium! Sein Gebrüll war tatsächlich nur dazu gedacht, unsere Aufmerksamkeit zu erregen, und kein Versuch der Kommunikation.\n\n$aquatics.265.desc.end$"
 aquatics.265.desc.gestalt:0 "Unsere [This.Owner.GetLinguists] berichten von einem verblüffenden Durchbruch. In ihrer Verzweiflung, den Drachen jemals zu verstehen, haben sie die Spektralkarte seiner fluktuierenden körperlichen Energieemissionen auf ein Diagramm zur Standardwellenabweichung übertragen. Dabei stellte sich heraus, dass der Drache in einem einfachen Binärcode "sprach", der dem, den wir gelegentlich verwenden, gar nicht so unähnlich ist, nur dass er auf einer anderen Wellenlänge liegt. Sein Gebrüll war nur dazu gedacht, unsere Aufmerksamkeit zu erregen, und kein Versuch der Kommunikation.\n\n$aquatics.265.desc.end$"
 aquatics.265.desc.end:0 "Mit diesem Wissen haben unsere [This.Owner.GetLinguists] die alten Aufnahmen erneut abgespielt, und sollten wir alles richtig interpretiert haben, so waren die bisherigen Äußerungen des Drachen "enttäuschend kindisch". Er murrte nur über das Essen und das langsame Vorankommen der "Planetenkrabbler". Nachdem wir ihn nun aber verstehen, wirkt er erfreut. Tatsächlich zeigt er eine seit vielen Jahren nicht mehr gesehene Munterkeit. Offenbar hat er ein sehr wichtiges Anliegen, über das er mit uns sprechen möchte, doch erst wenn wir "§Sbereit§!" sind."
 aquatics.265.A:0 "Aber wir sind bereit!"
 aquatics.270.name:0 "Eine scharf formulierte Zurechtweisung"
 aquatics.270.desc:0 "Der Drache beginnt eine lange Tirade über die Weisheit, die er im Lauf der Äonen angesammelt hat, und spricht über seine Beobachtungen bezüglich unserer Einstellung zur Zeit und Verpflichtungen - ganz zu schweigen von unserem immer noch dürftigen Wissen über die Grundlagen des Universums. Offensichtlich hält er uns für zu jung und leichtsinnig und seines Anliegens im Moment nicht würdig."
 aquatics.270.A:0 "Zu schade. Wir müssen uns bemühen, besser zu werden."
 aquatics.270.A.tooltip:0 "Der Drache wird sich uns nähern, wenn er bereit ist."
 aquatics.280.name:0 "Ein gereizter Drache"
 aquatics.280.desc:0 "Wir sind uns nicht ganz sicher, was schiefgelaufen ist, doch unsere [This.Owner.GetResearchers] scheinen den Drachen verärgert zu haben. Mit einem mächtigen Brüllen ließ die Kreatur ihren tödlichen Atem auf ihr Schiff los, brachte [This.Owner.GetEnvoy] [This.Leader.GetName] um und warf uns bei unseren Bemühungen, ihn zu verstehen, erheblich zurück."
 draconic_communications_continues:0 "Wir werden unsere Bemühungen fortsetzen."

 fcsum_origin_dragon_1:0 "Wir haben versucht, mit dem Drachen zu kommunizieren, haben aber bisher kaum Fortschritte gemacht."
 fcsum_origin_dragon_2:0 "Obwohl der Drache mit uns kooperiert, verwirren uns seine Äußerungen weiterhin."
 fcsum_origin_dragon_3:0 "Wir haben das Rätsel hinter der Kommunikation mit dem Drachen gelöst. Er scheint uns etwas sagen zu wollen."

 aquatics.305.name:0 "$aquatics.180.name$"
 aquatics.305.desc:0 "Die [This.GetName] hat die Sichtung eines furchterregenden Weltraumdrachen im [From.GetName]-System gemeldet!\n\nDas System scheint auch die Heimat von [From.Owner.GetName] zu sein, wobei einer der Planeten des Systems Anzeichen für eine besonders dichte Besiedlung aufweist.\n\nBisher hat der Drache weder auf uns reagiert, noch gibt es Anzeichen für einen Konflikt zwischen ihm und den anderen Bewohnern des Systems. Vielleicht wäre es am besten, ihn in Ruhe zu lassen." #this event happens during first contact, so [From.Owner.GetName] is 'alpha menace'
 aquatics.305.desc.pre-ftl:0 "Die [This.GetName] hat die Sichtung eines furchterregenden Weltraumdrachen im [From.GetName]-System gemeldet! Das System scheint auch die Heimat von [From.Owner.GetName] zu sein, einer Zivilisation ohne ÜL-Technologie, wobei einer der Planeten des Systems Anzeichen für eine Besiedlung aufweist.\n\nBisher hat der Drache weder auf uns reagiert, noch gibt es Anzeichen für einen Konflikt zwischen ihm und den anderen Bewohnern des Systems. Vielleicht wäre es am besten, ihn in Ruhe zu lassen." # e.g. 'home to an unsophisticated civilization' or 'home to a pre-FTL civilization'

 space_dragon_origin:0 "Himmelsdrache"
 space_dragon_origin_plural:0 "Himmelsdrachen"
 space_dragon_origin_baby:0 "Jungdrache" #Has to be short for interface reasons
 space_dragon_origin_baby_plural:0 "Jungdrachen"
 requires_dragon_hatchery:0 "$TRIGGER_FAIL$Benötigt eine §YDrachenbrutanstalt§!"
 sm_dragon_hatchery:0 "Drachenbrutanstalt"
 sm_dragon_hatchery_desc:0 "Hochmoderne Anlagen zur Aufzucht von Jungdrachen."
 dragon_hatchery_tooltip:0 "§GErmöglicht die Rekrutierung von §H10§! $space_dragon_origin_baby_plural$§!"

 d_landed_dragon:0 "Drachenfütterung"
 d_landed_dragon_desc:0 "Der mächtige Himmelsdrache ist gelandet und macht sich daran, sich durch eine erstaunliche Menge an Nahrung zu fressen."

 ap_hydrocentric:0 "Hydrozentrisch"
 ap_hydrocentric_desc:0 "Wir werden uns nicht länger mit ozeanischen Lebensräumen zufriedengeben, die nur als "gut genug" gelten: Kein Planet wird mehr als kolonisierbar angesehen, ehe er nicht gründlich überflutet wurde."
 ap_hydrocentric_tooltip:2 "Erlaubt den Bau von §YEisförderstationen§! auf Sternenbasen, die wiederum die Entscheidung §Y$decision_expand_planetary_sea$§! auf §YOzeanwelten§! bzw. §Y$decision_flood_habitat$§! auf §YHabitaten§! ermöglichen.\nSpezies mit der Eigenschaft §Y$trait_aquatic$§! erhalten einen Bonus von 50% für das Leben auf §YOzeanwelten§!, aber einen Malus für das Leben auf §Ytrockenen§! Welten."
 ap_hydrocentric_deluge_tooltip:0 "Schaltet die Koloss-Waffe §YSintflut§! frei."
 ap_hydrocentric_deluge_pre_unlock_tooltip:0 "Schaltet die Koloss-Waffe §YSintflut§! frei §R(Benötigt den Aufstiegsvorteil §Y$ap_colossus$§!)§!."

 terraforming:0 "Terraforming"
 terraforming_ocean:0 "Terraforming zu Ozeanwelt"
 has_terraforming_candidate:0 "§YEs sind Terraforming-Kandidat(en) im System vorhanden.§!"
 has_frozen_terraforming_candidate:0 "§YEs sind gefrorene Terraforming-Kandidaten im System vorhanden.§!"
 has_toxic_terraforming_candidate:0 "§YEs sind toxische Terraforming-Kandidaten im System vorhanden.§!"

 aquatics.1.name:0 "Entwickelte Aquaten"
 aquatics.1.desc:0 "Unsere Spezies kommt aus den Tiefen der Meere und sie ist an das Leben dort bestens angepasst. Auch wenn wir zu den Sternen aufbrechen, werden wir unsere Wurzeln nicht aufgeben: Das Wasser ist und bleibt unsere Heimat. Nun ist unsere Evolution abgeschlossen und wir werden uns nicht mehr an ein Leben anderswo anpassen, sondern die Welten nach unseren Bedürfnissen gestalten. Während wir die Wärme eines neuen Tages begrüßen, leben wir in dem Wissen, dass uns nichts mehr vom Ozean trennen wird."
 aquatic.1.A:0 "Es wird ein Zuhause wie kein anderes sein."

 MESSAGE_FROZEN_TERRAFORM_FOUND_TITLE:0 "$aquatics.5.name$"
 MESSAGE_FROZEN_TERRAFORM_FOUND_DESC:0 "Wir haben einen weiteren potenziellen gefrorenen Terraforming-Kandidaten entdeckt: [From.GetName] könnte eine hervorragende Ozeanwelt abgeben."

 aquatics.5.name:0 "Gefrorenen Terraforming-Kandidaten entdeckt"
 aquatics.5.desc.intro:0 "Die Erkundung von [From.GetName] hat eine Welt mit einer ausreichend dicken Eisschicht offenbart, die sich in eine angenehme Ozeanwelt umwandeln ließe, wenn sie deutlich wärmer gemacht und mit einer Atmosphäre versehen würde, in der wir atmen können."
 aquatics.5.desc.1:0 "$aquatics.5.desc.intro$\n\nTheoretisch wäre auf diesem [From.GetPlanetMoon] Terraforming möglich, doch wir verfügen nicht über die technologischen Möglichkeiten, um diese monumentale Aufgabe innerhalb eines realistischen Zeitrahmens abzuschließen."
 aquatics.5.desc.2:0 "$aquatics.5.desc.intro$\n\nDie Energiekosten wären zwar enorm, doch wir verfügen über die nötige Technologie, um diesen [From.GetPlanetMoon] so zu terraformieren, dass hier wieder Leben möglich wäre."

 FROZEN_TERRAFORMING_CANDIDATE_EFFECT:0 "Wir können §Y[From.GetName]§! terraformieren, wenn wir den Aufstiegsvorteil §H$ap_hydrocentric$§! auswählen und die Technologie £society£ §H$tech_climate_restoration$§! erforschen."

 sm_ice_mining_station:0 "Eisförderstation"
 sm_ice_mining_station_desc:0 "Dieses System enthält reichhaltige Quellen unerschlossenen Eises, die durch die Errichtung einer Eisförderstation genutzt werden können, um bewohnbare Ozeanwelten für unsere Spezies zu schaffen.\n\n$ice_mining_details$\n"
 ice_mining_station_tooltip:2 "Systemmodifikator:\n    $mod_station_gatherers_produces_mult$: §G+15%§!\nSchaltet auf Ozeanwelten die Entscheidung §Y$decision_expand_planetary_sea$§! frei.\nSchaltet auf §YHabitaten§! die Entscheidung §Y$decision_flood_habitat$§! frei."
 requires_ice_source:0 "§RBenötigt einen Eis-Asteroiden oder eine Gefrorene Welt im System.§!"
 ice_mining_details:0 "Eis-Asteroiden können einmal abgebaut werden, Gefrorene Welten bis zu dreimal."
 has_ice_source:0 "§YEisabbau verfügbar.§!"

 decision_expand_planetary_sea:0 "Planetarisches Meer erweitern"
 decision_expand_planetary_sea_desc:0 "Das Meer ist unser Zuhause, und das kann nie groß genug sein. Unsere Eisfördernetzwerke ermöglichen es uns, Eis von anderen Himmelskörpern zu ernten und es nach und nach in den Ozeanen von [This.GetName] freizusetzen, um die für uns bewohnbaren Regionen auf dem Planeten zu vergrößern."
 decision_expand_planetary_sea_tooltip:0 "Das Eis wird aus einem System gewonnen, das eine Sternenbasis mit einer §Y$sm_ice_mining_station$§! enthält."
 requires_free_ice_mining_station:0 "$TRIGGER_FAIL$§RBenötigt eine §Y$sm_ice_mining_station$§!§!"
 requires_max_3_times_pass_simple:0 "$TRIGGER_PASS$Kann §Y3§! Mal pro Planet erlassen werden"
 requires_max_3_times_fail_simple:0 "$TRIGGER_FAIL$Kann §Y3§! Mal pro Planet erlassen werden"
 requires_max_3_times_ice_dumping:0 "$TRIGGER_PASS$Kann §Y3§! Mal pro Planet erlassen werden (Wurde bereits §Y[This.ice_dumping_happened]§! Mal erlassen)"
 ICE_MINING_INTERRUPTED_TITLE:0 "Eisabbau unterbrochen"
 ICE_MINING_INTERRUPTED_DESC:0 "Da derzeit keine Eisquelle verfügbar ist, wurde unser Versuch, das planetarische Meer auf §Y[This.GetName]§! zu erweitern, abgebrochen."
 ICE_MINING_INTERRUPTED_HABITAT_DESC:0 "Da derzeit keine Eisquelle verfügbar ist, wurde unser Versuch, §Y[This.GetName]§! zu fluten, abgebrochen."
 ICE_MINING_SUCCESS_TITLE:0 "Planetarisches Meer erweitert"
 ICE_MINING_SUCCESS_DESC:0 "Das im $SYSTEM|Y$-System gewonnene Eis hat es uns ermöglicht, das planetarische Meer auf §Y[This.GetName]§! zu erweitern."
 ICE_MINING_SUCCESS_BUT_EXHAUSTED_DESC:0 "$ICE_MINING_SUCCESS_DESC$\n\nDer Eisvorrat aus dieser Quelle ist erschöpft, weshalb die §Y$sm_ice_mining_station$§! aufgelöst wurde."
 ICE_MINING_HABITAT_SUCCESS_TITLE:0 "Habitat geflutet"
 ICE_MINING_HABITAT_SUCCESS_DESC:0 "Durch den Einsatz des im $SYSTEM|Y$-System gewonnenen Eises ist es uns gelungen, §Y[This.GetName]§! zu fluten."
 ICE_MINING_HABITAT_SUCCESS_BUT_EXHAUSTED_DESC:0 "$ICE_MINING_SUCCESS_HABITAT_DESC$\n\nDer Eisvorrat aus dieser Quelle ist erschöpft, weshalb die §Y$sm_ice_mining_station$§! aufgelöst wurde."
 ice_mined_planet:0 "Eisabbau-Planet"
 ice_mined_planet_desc:0 "Der Planet wurde durch den Eisabbau im wahrsten Sinne verkleinert."

 decision_flood_habitat:0 "Habitat fluten"
 decision_flood_habitat_desc:0 "Habitate könnten uns eine ideale Umgebung bieten - wenn es nur genug Wasser gäbe. Unsere Eisabbau-Netzwerke erlauben uns, Eis von anderen Himmelskörpern zu ernten und [This.GetName] zu fluten, was es praktisch zu einem orbitalen Aquarium macht."
 decision_flood_habitat_tooltip:0 "Bewohnbarkeit: §R-20%§!\nWird von §YAquaten§! als §YOzeanwelt§! angesehen.\nEis wird aus einem System geerntet, das eine Sternenbasis mit einer §Y$sm_ice_mining_station$§! besitzt."
 flooded_habitat:0 "Fluthabitat"
 flooded_habitat_desc:0 "Dieses Habitat wurde mit Wasser geflutet, um die natürliche Umgebung von Aquaten zu imitieren."
 flooded_habitat_tooltip:0 "Bewohnbarkeit: §R-20%§!\nWird von §YAquaten§! als §YOzeanwelt§! angesehen."

 # Ocean Paradise Origin
 origin_ocean_paradise:0 "Ozean-Paradies"
 origin_ocean_paradise_desc:0 "Seit ihrer Geburt lebt diese Zivilisation ohne natürliche Feinde in Frieden, was ihr ungehindertes Wachstum ermöglicht und ihr Reichtum beschert."
 origin_ocean_paradise_effects:1 "- Heimatwelt ist eine §H$pc_ocean$§! (Größe: £planetsize£ 30) mit reichen Vorkommen an §H$food$§! und Boni auf die §H$MOD_POP_HAPPINESS$§!, §H$MOD_POP_GROWTH_SPEED$§! und die §HProduktion§!.\n- Garantierte bewohnbare Welten sind stattdessen §H$pc_frozen$en§!."

 START_SCREEN_OCEAN_PARADISE:0 ""Freude denen, die die Weisheit der Akzeptanz besitzen." So lautet ein gängiges Sprichwort in der [Root.GetAdj]en Gesellschaft. Die Fülle des Lebens ist überall, wenn man sie erst einmal zu schätzen gelernt hat. In solchen Gewässern sind wir lange gediehen.\n\nUnsere Ältesten jedoch spüren die Stagnation nicht. Sie verwechseln unsere Überlebensinstinkte mit Ungeduld. Wenn wir nicht nach Veränderung streben, wird der Wandel uns finden und wir werden unvorbereitet sein. Wir können in diesem riesigen Universum nicht allein überleben. Um unsere Heimat zu bewahren, müssen sie einige von uns verlassen.\n\nUnser Abstieg in den Abyss hat sich gelohnt. Mysteriöse Wrackteile, die auf gefährliche Weise geborgen wurden, haben eine Flut technologischer Durchbrüche ausgelöst. Endlich sind wir bereit, jenseits unserer Ozeane zu reisen, um zu erforschen, zu sehen, zu lernen und zu schützen."
 START_SCREEN_OCEAN_PARADISE_HIVE:0 ""Freude sei uns, die wir die Weisheit der Akzeptanz besitzen." Die Fülle des Lebens ist überall, wenn man sie erst einmal zu schätzen gelernt hat. In solchen Gewässern sind wir lange gediehen.\n\nWir leben in Stagnation. Wenn wir nicht nach Veränderung streben, wird der Wandel uns finden und wir werden unvorbereitet sein. Wir können in diesem riesigen Universum nicht allein überleben. Um unsere Heimat zu bewahren, muss sie ein Teil von uns verlassen.\n\nUnser Abstieg in den Abyss hat sich gelohnt. Mysteriöse Wrackteile, die auf gefährliche Weise geborgen wurden, haben eine Flut technologischer Durchbrüche ausgelöst. Endlich sind wir bereit, jenseits unserer Ozeane zu reisen, um zu erforschen, zu sehen, zu lernen und zu schützen."

 ocean_paradise:0 "Ozean-Paradies"
 ocean_paradise_desc:0 "Es gibt nur wenige Welten, auf denen so günstige Bedingungen herrschen. An der Spitze der Nahrungskette dieses Planeten herrscht Glückseligkeit, und die reichen Ressourcenvorkommen könnten potenziell eine Ewigkeit reichen - wenn sie richtig bewirtschaftet werden."
 ocean_paradise_hive:0 "$ocean_paradise$"
 ocean_paradise_hive_desc:0 "$ocean_paradise_desc$"

 ocean_paradise_start_NAME:0 "Ozean-Paradies"
 ocean_paradise_start_DESC:0 "Dies ist immer das Startsystem, wenn der Ursprung "Ozean-Paradies" ausgewählt wurde."

 # Anglers Civic
 civic_anglers:0 "Angler"
 civic_anglers_desc:0 "Diese Gesellschaft ist geschickt darin, die Gaben der Natur zu nutzen, um sich einen stabilen Zufluss an Nahrung und wirtschaftlicher Wertschöpfung zu sichern."
 civic_corporate_anglers:1 "Schleppnetzoperation"
 civic_corporate_anglers_desc:0 "$civic_anglers_desc$"
 civic_tooltip_anglers_effects:3 "Keine Limitierungen für §HLandwirtschaftsdistrikte§! auf §HOzeanwelten§!.\nAuf Welten mit §Yfeuchtem§! Klima werden £job_farmer£ §Y$job_farmer_plural$§! durch £job_angler£ §Y$job_angler_plural$§! und £job_pearl_diver£ §Y$job_pearl_diver_plural$§! ersetzt.\n§Y$job_angler_plural$§! produzieren §Y8§! £food£ §Y$food$§! und §Y2§! £trade_value£ §Y$TRADE_VALUE$§!. §Y$job_pearl_diver_plural$§! produzieren §Y6§! £consumer_goods£ §Y$consumer_goods$§! und §Y2§! £trade_value£ §Y$TRADE_VALUE$§!.\nFügt die Eigenschaft §H$trait_aquatic$§! hinzu."
 job_aqu_angler_effect_desc:1 "£job_angler£ $job_angler_plural$ produzieren £food£ §Y$food$§! und £trade_value£ §Y$TRADE_VALUE$§!"
 job_angler:0 "Angler"
 job_angler_plural:0 "Angler"
 job_angler_desc:0 "Das Angeln mit Rute und Leine gehört zwar der Vergangenheit an, doch der nachhaltige Anbau und die Gewinnung von Nahrung aus der Natur erfordern ebenso viel Geduld, Planung und Sorgfalt."
