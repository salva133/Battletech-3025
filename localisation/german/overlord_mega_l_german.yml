 hyper_relay:0 "Hyperrelais"
 hyper_relay_plural:0 "Hyperrelais"
 hyper_relay_DESC:1 "Ein einzelnes Hyperrelais ist zwar für sich genommen nutzlos, eine Kette von Hyperrelais ermöglicht aber deutlich schnellere Reisezeiten zwischen benachbarten Systemen."
 hyper_relay_MEGASTRUCTURE_DETAILS:1 "Ein einzelnes Hyperrelais ist zwar für sich genommen nutzlos, eine §YKette von Hyperrelais§! ermöglicht aber deutlich schnellere Reisezeiten zwischen benachbarten Systemen."
 hyper_relay_ruined:0 "Zerstörtes Hyperrelais"
 hyper_relay_ruined_DESC:0 "Dieses zerstörte Bauwerk war einst Teil einer Kette von Hyperrelais, die eine schnelle Reise entlang ihrer Route ermöglichten."
