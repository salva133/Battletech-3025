 MESSAGE_FLEET_ORDER_CATAPULT_WINDUP_COMPLETE_DESC:1 "Die $FLEET|Y$ wurde erfolgreich mit einem Quantenkatapult befördert und ist im $SYSTEM|Y$-System angekommen."

 MESSAGE_FLEET_ORDER_CATAPULT_POTENTIAL_CLOSED_BORDERS_TITLE:1 "Potenziell geschlossene Grenzen"
 MESSAGE_FLEET_ORDER_CATAPULT_POTENTIAL_CLOSED_BORDERS_DESC:2 "Die $FLEET|Y$ könnte in einem Reich ankommen, das seine Grenzen für uns geschlossen hat."

