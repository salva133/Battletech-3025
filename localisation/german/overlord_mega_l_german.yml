 sm_orbital_ring_habitation:0 "Wohnraummodul"
 sm_orbital_ring_habitation_desc:1 "Hochgeschwindigkeits-Weltraumlifte ermöglichen es, den Wohnraum, die Ressourcenlagerung und die Veredelungsanlagen eines Planeten in den Orbit auszudehnen.\n"
 orbital_ring_habitation_districts_maxed_out:1 "§YDie von diesem $sm_orbital_ring_habitation$ bereitgestellten Distrikte werden auf [planet.GetName] verwendet§!."
 sm_orbital_ring_shipyard:0 "Orbitale Werft"
 sm_orbital_ring_shipyard_desc:0 "$sm_shipyard_desc$"
 sm_orbital_ring_anchorage:0 "Orbitaler Ankerplatz"
