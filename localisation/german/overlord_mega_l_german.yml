 tech_hyper_relays:0 "Hyperrelais"
 tech_hyper_relays_desc:0 "§YHyperrelais§! bilden eine miteinander verbundene Kette von Bauwerken. Sie werden außerhalb der Schwerkraft von Systemen errichtet und ermöglichen eine schnelle Reise von Relais zu Relais, ohne auf den Transit zu fixen Hyperraumrouten-Eingängen beschränkt zu sein."
 feature_hyper_relay_construction:0 "Bau eines Hyperrelais"
 feature_hyper_relay_construction_desc:0 "Errichtet ein §YHyperrelais§! außerhalb der Schwerkraftquelle eines Systems. $hyper_relay_DESC$"

