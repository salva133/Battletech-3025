 tech_orbital_ring_tier_1:0 "Orbitalringe"
 tech_orbital_ring_tier_1_desc:0 "Erlaubt den Bau massiver, bänderförmiger Sternenbasen in einer stabilen Umlaufbahn um kolonisierte Planeten."

 requires_technology_orbital_ring_tier_1:0 "$TRIGGER_FAIL$Erfordert die Technologie £engineering£ §Y$tech_orbital_ring_tier_1$§!."
