 sm_ring_energy_hub:0 "Stratosphärische Ionisierung"
 sm_ring_energy_hub_desc:1 "Diese Maschinen reduzieren den Leistungsverlust bei der Verteilung drastisch und erhöhen die Gesamtleistung des Generators."
 sm_ring_food_hub:0 "Klimaoptimierungsstationen"
 sm_ring_food_hub_desc:1 "Durch die detaillierte Überwachung der lokalen Bedingungen können wir das Klima des Planeten auf regionaler Ebene beeinflussen und die landwirtschaftlichen Erträge steigern."
 sm_ring_minerals_hub:0 "Niedrig-Schwerkraft-Megaraffinerien"
 sm_ring_minerals_hub_desc:1 "Die Mineralveredelung auf dem Orbitalring zu bündeln, ermöglicht den Einsatz neuartiger Techniken, die die Effizienz des Abbaus erhöhen."
 sm_ring_consumer_goods_hub:0 "Orbitale Logistiksysteme"
 sm_ring_consumer_goods_hub_desc:0 "Logistische Abläufe auf automatisierte Systeme im Orbitalring auszulagern, ermöglicht es unseren $planet_buildings_factories$, kontinuierlich und mit voller Geschwindigkeit zu arbeiten."
 sm_ring_alloys_hub:0 "Legierungsverarbeitungsfabriken"
 sm_ring_alloys_hub_desc:1 "Die von der Oberfläche stammenden Legierungen werden im Orbit weiterverarbeitet, wodurch auch aus den ansonsten verschwendeten Produktabfällen verwertbare Materialien entstehen."
 sm_ring_trade_hub:0 "Riesiges Einkaufszentrum"
 sm_ring_trade_hub_desc:1 "Die Verlegung aller Einkaufs- und Handelseinrichtungen in den Orbitalring hat es unseren Büroangestellten ermöglicht, mehr Aufgaben effizienter denn je abzuwickeln."
 sm_ring_trade_hub_effect:0 "£amenities£ Dienstleistungen von £job_clerk£ $job_clerk_plural$: §G+1§!"
 sm_ring_bureaucracy_hub:0 "Orbitales Dateispeicherungssystem"
 sm_ring_bureaucracy_hub_desc:1 "Da unsere Verwalter nun nahezu sofortigen Zugriff auf sämtliche Dokumente haben, die über unser Leben bestimmen, werden Effizienz und Fortschritt wieder unser sein."
 sm_ring_synapse_hub:0 "Synaptische Relais"
 sm_ring_synapse_hub_desc:0 "Teile des Orbitalrings wurden so modifiziert, dass sie synaptische Signale verstärken und die Kontrolle über Drohnen auf der Oberfläche verbessern."
 sm_ring_synapse_hub_effect:1 "£unity£ Einigkeit von £job_synapse_drone£ $job_synapse_drone_plural$: §G+1§!"
 sm_ring_maintenance_hub:0 "Orbitale Wartungskapseln"
 sm_ring_maintenance_hub_desc:0 "Vorgepackte Kapseln mit Wartungsmaterial - und die zu ihrer Verteilung erforderlichen Drohnen - können vom Orbit aus überall dort abgeworfen werden, wo sie gerade benötigt werden."
 sm_ring_maintenance_hub_effect:0 "£amenities£ Dienstleistungen von £job_maintenance_drone£ $job_maintenance_drone_plural$: §G+1§!"

 sm_ring_psi_corps:0 "Orbitales Psi-Korps"
 sm_ring_psi_corps_desc:0 "Ein Segment des Orbitalrings ist der Ausbildung von Psionikern gewidmet, die ein wachsames Auge auf den Planeten darunter werfen.\n\n§YDas Psi-Korps ist dein Freund. Vertraue dem Psi-Korps.§!\n\n$job_telepath_effect_desc$\n"
 sm_ring_orbital_shield_generator:0 "Orbitaler Schildgenerator"
 sm_ring_orbital_shield_generator_desc:0 "Die Schilde der orbitalen Verteidigung beeinträchtigen die planetaren Schilde, doch sie können dafür stärkere Waffen abwehren."
 sm_ring_galactic_stock_exchange:0 "Orbitale Galaktische Börse"
 sm_ring_galactic_stock_exchange_desc:0 "$building_galactic_stock_exchange_desc$\n\n$job_merchant_effect_desc$\n"
 sm_ring_embassy_complex:0 "Orbitaler Botschaftskomplex"
 sm_ring_embassy_complex_desc:0 "Dieser orbitale Komplex soll den Betrachter beeindrucken und ihn bei Verhandlungen beeinflussbarer machen.\n\nAufgrund der Notwendigkeit, in der Nähe des Regierungssitzes zu sein, kann er nur im Orbit unserer Hauptwelt gebaut werden.\n"
 sm_ring_noble_estates:0 "Adelsanwesen"
 sm_ring_noble_estates_desc:0 "Prächtige Bauten, die sich die geringeren Gravitationskräfte im Orbit zunutze machen und den lokalen Adel beherbergen. Riesige Teile des Rings sind ihren Launen gewidmet.\n\n$job_noble_effect_desc$\n"
 sm_ring_slave_processing_facility:0 "Orbitales Sklavenverarbeitungszentrum"
 sm_ring_slave_processing_facility_desc:0 "Eine orbitale Einrichtung, in der Sklaven für die Arbeit auf dem Planeten darunter vorbereitet werden. Diejenigen, die verarbeitet wurden, haben jede Spur eines freien Willens verloren.\n\n$building_slave_processing_slave_army_effect_desc$$building_slave_processing_migrate_effect_desc$\n"

 over.1.name:0 "$quantum_catapult_1$"
 over.1.desc:1 "Die erste Phase unseres Quantenkatapults ist abgeschlossen. Eine präzise Anordnung von Torsionslinsen speichert die vom Stern abgegebenen Ladungen und kann diese Energie in unregelmäßigen Schüben dazu nutzen, um Schiffe über große Entfernungen zu schicken."
 over.5.name:0 "$quantum_catapult_2$"
 over.5.desc:1 "Eine zweite Reihe von Torsionslinsen wurde in Position gebracht und gleicht die erste diametral aus. Dies erhöht die Reichweite und die Genauigkeit unseres Quantenkatapults."
 over.10.name:0 "$quantum_catapult_3$ online"
 over.10.desc:1 "Der letzte Feinschliff wurde vorgenommen und unser $quantum_catapult_3$ ist nun vollständig online. Sowohl die Reichweite als auch die Genauigkeit wurden verbessert."
 over.10.a:0 "Bis zur Unendlichkeit und noch viel weiter!"

 # Encountering Ruined Quantum Catapult
 over.20.name:0 "$quantum_catapult_ruined$"
 over.20.a.desc:0 "Ein massives Trümmerfeld umkreist den Pulsar im [quantum_catapult_system.GetName]-System. Unsere Wissenschaftler haben die Theorie, dass die teilweise intakte Struktur im dichtesten Teil des Feldes irgendwie die Kraft des Sterns nutzbar gemacht hat, um Objekte über unglaubliche Entfernungen zu befördern.\n\nWenn wir uns das Wissen über riesige Megastrukturen aneignen würden, könnten wir dieses §Y$quantum_catapult_3$§! eventuell reparieren."
 over.20.b.desc:0 "Ein massives Trümmerfeld umkreist den Pulsar im [quantum_catapult_system.GetName]-System - die Konstruktion in seinem Zentrum ähnelt unserem eigenen §Y$quantum_catapult_3$§!. Mit umfangreichen Reparaturarbeiten könnten wir es eventuell wieder in Betrieb nehmen."
 over.20.a:0 "Wie es wohl wäre, zwei davon zu haben!"

 # Quantum Catapult Restored
 over.25.name:0 "$quantum_catapult_3$ repariert"
 over.25.a.desc:0 "$over.25.desc$ Wir haben ein neues Verständnis für die Technologie entwickelt und nach einigen Testläufen sind wir zuversichtlich, dass wir sie auch sicher einsetzen können."
 over.25.desc:0 "Das $quantum_catapult_ruined$ im [quantum_catapult_system.GetName]-System ist wieder betriebsbereit und kann nun unsere Flotten durch die Sterne transportieren."
 #over.25.a:0 "$over.15.a$" #Pointed at an inexistant string. Replaced with EXCELLENT

 # Yuht Hyper Relay Project
 over.50.name:0 "Anomale Messwerte"
 over.50.desc:0 "Die weitere Analyse der Daten aus dem §Y[yuhtaan.GetName]§!-System hat ein subtiles, sich wiederholendes Energiemuster offenbart, das im Hintergrundrauschen verborgen lag und scheinbar vom [jabbardeeni_cache.GetName]-Asteroiden stammt."
 over.50.a:0 "Auf ins [yuhtaan.GetName]-System!"
 YUHT_JABBARDEENI_CACHE:0 "Schwache Energiesignatur"
 YUHT_JABBARDEENI_CACHE_DESC:0 "Ein subtiles, sich wiederholendes Energiemuster geht von diesem Asteroiden aus, wenn Schiffe das System durchqueren."

 over.60.name:0 "Jabbardeeni-Daten-Cache"
 over.60.desc:0 "Tief im Inneren des Asteroiden haben wir einen kleinen Abhöraußenposten gefunden, der aus der Zeit des Yuht-Jabbardeeni-Konflikts stammt, und in ihm einen beträchtlichen Datenspeicher. Er wurde von den Jabbardeeni nach dem Krieg geschaffen, um §Y[yuhtaan.GetName]§! zu beobachten, sollten die Yuht je in ihr Heimatsystem zurückkehren wollen.\n\nIn den folgenden Jahrhunderten funktionierten die Jabbardeeni den Außenposten zu einem Testgelände für einige ihrer neuartigen Experimente im Bereich der Überlichtgeschwindigkeit um. Obwohl die Daten größtenteils theoretischer Natur sind, könnten einige von ihnen dennoch nützlich sein."

