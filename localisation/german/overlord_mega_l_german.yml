 tech_quantum_catapult:0 "Quantenkatapult"
 tech_quantum_catapult_desc:1 "Ein §YQuantenkatapult§! nutzt die Kraft eines Neutronensterns oder Pulsars, um das Gefüge des Raums zu falten und eine Flotte über große Entfernungen zu befördern."

 requires_neutron_star_or_pulsar:0 "$TRIGGER_FAIL$Muss um einen $pc_neutron_star$ oder $pc_pulsar$ herum gebaut werden."
 requires_no_existing_quantum_catapult:0 "$TRIGGER_FAIL$Es ist nicht möglich, mehr als ein Quantenkatapult zu bauen."
 requires_no_existing_quantum_catapul_two:0 "$TRIGGER_FAIL$Es ist nicht möglich, mehr als zwei Quantenkatapulte zu bauen."

 quantum_catapult_0_MEGASTRUCTURE_DETAILS:1 "Eine Maschine, die die Kräfte eines Neutronensterns oder Pulsars bündelt, um das Gefüge des Raums zu falten und eine Flotte über große Entfernungen zu befördern."
 quantum_catapult_0_CONSTRUCTION_INFO_DELAYED:1 "Bei frühen Versionen des Quantenkatapults kann es passieren, dass Flotten §Habseits§! ihres eigentlichen Ziels ankommen. Dieser "§YStreuradius§!" kann mit späteren Verbesserungen reduziert werden."

 quantum_catapult_0:0 "$quantum_catapult_1$-Standort"
 quantum_catapult_0_DESC:1 "Dieses kompakte Versorgungsdepot beinhaltet alle Materialien und das nötige Personal, das für den Bau der ersten riesigen Fokussierlinsen für das Quantenkatapult erforderlich ist."
 quantum_catapult_1:0 "Quantenkatapult"
 quantum_catapult_1_DESC:1 "Berechnungen haben gezeigt, dass selbst einige wenige Torsionslinsen, die an bestimmten Stellen um den Stern herum installiert werden, genug Energie bündeln können, um halbflüchtige Flugbahnen durch den interstellaren Raum zu ermöglichen."
 quantum_catapult_2:0 "$quantum_catapult_1$"
 quantum_catapult_2_DESC:1 "Zwillingsanordnungen von Torsionslinsen, die einander diametral gegenüberstehen, erleichtern die Bündelung des stellaren Flusses als Transportmittel."
 quantum_catapult_3:0 "$quantum_catapult_1$"
 quantum_catapult_3_DESC:1 "Ein miteinander verbundener Käfig aus Torsionslinsen, der um den Stern herum aufgebaut ist, gewährleistet einen optimalen Durchsatz an eingefangener Energie bis zu deren Freisetzung als interstellares Transportmittel."
 quantum_catapult_ruined:0 "Zerstörtes $quantum_catapult_1$"
 quantum_catapult_ruined_DESC:1 "Diese riesigen Linsen sind dafür ausgelegt, die Energie des Sterns zu bündeln, der sie umgibt. Eine solche Energiequelle wäre stark genug, um Schiffe durch den interstellaren Raum zu befördern - wenn die Anordnung nicht so falsch ausgerichtet und eindeutig reparaturbedürftig wäre."
 quantum_catapult_ruined_MEGASTRUCTURE_DETAILS:1 ""
 quantum_catapult_restored:0 "$quantum_catapult_1$"
 quantum_catapult_restored_DESC:1 "$quantum_catapult_3_DESC$"
 quantum_catapult_BYPASS:0 "Quantenkatapult"
 quantum_catapult_BYPASS_DESC:1 "Dieses System enthält ein §Y$quantum_catapult_1$§!"
 FLEETORDER_QUANTUM_CATAPULT_HEADER:0 "Flotte katapultieren"
 FLEETORDER_QUANTUM_CATAPULT_DESC:0 "Katapultiert eine Flotte mit Hilfe des §YQuantenkatapults§! von einem System in ein anderes."
 QUANTUM_CATAPULT_PENALTY:1 "§YQuantenkatapulte§! verlieren mit zunehmender Reichweite an Genauigkeit, weshalb Flotten in einem zufälligen System innerhalb des angegebenen Streuradius erscheinen.\n\nFlotten die auf diesem Wege katapultiert werden, erhalten £time£ §Y120 Tage§! lang einen Bonus von [GetQuanticAmbushBonus] auf ihre §YFeuerrate§!."
 QUANTUM_CATAPULT_MAP_TOOLTIP_LEFT_CLICK:0 "§GLinksklickt auf ein System auf der Karte, um es als Ziel auszuwählen.§!"
 QUANTUM_CATAPULT_MAP_TOOLTIP_RIGHT_CLICK:0 "§GRechtsklickt auf eine beliebige Stelle auf der Karte, um den Auswahlmodus zu verlassen.§!"
 FLEET_ORDER_NO_QUANTUM_CATAPULT:0 "§RFlotten können nur von einem System aus katapultiert werden, das ein Quantenkatapult enthält§!"
 SM_NOT_POSSIBLE:0 "§R$COMPONENT$ kann nicht gebaut werden§!"
 SM_BLOCKS_DESTRUCTION:0 "§Y$COMPONENT$ kann unter bestimmten Umständen nicht zerstört oder ersetzt werden:§!"
 FLEET_ORDER_NO_QUANTUM_CATAPULT_IN:0 "§REs gibt kein funktionierendes Quantenkatapult im $SYSTEM|H$-System§!"
 FLEET_ORDER_QUANTUM_CATAPULT_NOT_SAME_SYSTEM:0 "§RDie ausgewählten Flotten befinden sich nicht im selben System§!"
 FLEET_ORDER_NEEDS_GALAXY_MODE:0 "§RKann nur in der Galaxieansicht aktiviert werden!§!"
