l_german:
 orbital_ring_tier_1_MEGASTRUCTURE_DETAILS:0 "Ein §Y$orbital_ring_tier_1$§! ist eine Sternenbasis-Variante, die eine Art Band um den Planeten herum bildet und für die Verteidigung und weitere Spezialisierung sorgt."
 orbital_ring_tier_1_CONSTRUCTION_INFO_DELAYED:1 "Orbitalringe können die Verteidigung eines Planeten stärken, indem sie eine Plattform für viele Sternenbasismodule, Gebäude, Wohnraummodule oder orbitale Produktionsanlagen bieten."
 orbital_ring_tier_1:0 "Orbitalring"
 orbital_ring_tier_1_DESC:1 "Diese Sternenbasis-Variante umspannt den Planeten und bietet Platz für Module, Gebäude und Verteidigungsplattformen."
 orbital_ring_tier_1_plural:0 "Orbitalringe"
