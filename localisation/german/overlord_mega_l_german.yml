 sm_orbital_ring_gun_battery:0 "Planetare Verteidigungsgeschütze"
 sm_orbital_ring_gun_battery_desc:1 "Fügt dem Orbitalring zwei mittelgroße Waffenplätze hinzu.\n"
 sm_orbital_ring_missile_battery:0 "Planetare Verteidigungsbatterien"
 sm_orbital_ring_missile_battery_desc:2 "Fügt dem Orbitalring zwei Plätze für Lenkwaffen hinzu.\n"
 sm_orbital_ring_hangar_bay:0 "Planetare Verteidigungshangars"
 sm_orbital_ring_hangar_bay_desc:1 "Fügt dem Orbitalring einen Hangar für Trägergeschwader hinzu.\n"
