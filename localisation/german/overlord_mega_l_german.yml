 orbital_ring_MEGASTRUCTURE_DETAILS:0 "$orbital_ring_tier_1_MEGASTRUCTURE_DETAILS$"
 orbital_ring_ruined:0 "Zerstörter Orbitalring"
 orbital_ring_ruined_DESC:0 "Dieser Ring umgab einst den Planeten und bot ihm verschiedene Verteidigungs- und Infrastrukturvorteile. Aufgrund von Schäden und Alter ist er jedoch strukturell instabil und es grenzt an ein kleines Wunder, dass überhaupt noch etwas davon übrig ist."
