 # Hyper Relay Event
 over.100.title:1 "Relaisverbindungen aufgebaut"
 over.100.a.desc:0 "Es ist vollbracht. Heute präsentieren wir der Galaxie eine unserer bisher größten Errungenschaften: den Zusammenschluss unseres Hyperrelais-Netzwerks mit dem unserer Freunde in §Y[from.GetName]§!.\n\nÜberall in [root.GetName] fanden prachtvolle Zeremonien statt, die diese stolze neue Verbindung, die wir nun teilen, ausgiebig feierten. Es heißt, für den Moment wären alle kleinlichen Eifersüchteleien vergessen und alle Abneigungen und Gleichgültigkeiten beiseitegeschoben. Seite an Seite haben wir eine Barriere niedergerissen, die wir einst für unüberwindbar hielten. Wir haben ein neues Zeitalter des gemeinsamen Wohlstands und der Freundschaft eingeläutet."
 over.100.b.desc:0 "Heute ist ein glorreicher Tag in der galaktischen Geschichte. Durch den Anschluss unseres eigenen Hyperrelais-Netzwerks an dasjenige von §Y[from.GetName]§! können unsere Bewohner nun ungehindert in unsere Nachbarsysteme reisen.\n\nDas [from.GetAdj]e Volk kann jetzt den [root.GetAdj]en Einfluss vollends willkommen heißen. Auch sie sollen von jener überreichen Kultur profitieren, die unsere eigenen, großartigen Sternensysteme prägt."
 over.100.c.desc:0 "An diesem heutigen Tag haben wir eine der größten Hürden in der Galaxie überwunden, denn unsere kooperative Zusammenarbeit mit [from.GetName] fand einen fruchtbaren Abschluss: Das letzte Glied im Hyperrelais-Netzwerk zu unseren Nachbarn wurde in Betrieb genommen und ermöglicht beiden Reichen den schnellen Transit über unsere gemeinsame Grenze hinweg.\n\nWas uns nun erwartet, ist eine Reise ins Ungewisse, denn jeder Aspekt dieser Vereinbarung - ob positiv oder negativ - gilt für uns und [from.GetName] gleichermaßen. Allein die Zukunft wird weisen, wie umfassend unsere Nachbarn dieses Symbol des wechselseitigen Vertrauens ehren."
 over.100.a:1 "Welch stolzer Tag für alle."
 over.100.b:1 "Gewinn ohne Grenzen!"
 over.100.c:0 "Wir werden sehen."

