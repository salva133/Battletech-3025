 offspring_defense_desc:1 "Diese Armeen stehen unter der direkten Kontrolle des lokalen Nachkommens und sind tödlicher und schwieriger zu töten als alles, was ein normales Schwarmbewusstsein hervorbringen könnte."

 missing_offspring_modifier:0 "Fehlender Nachkomme"
 missing_offspring_modifier_desc:0 "Auf diesem Planeten fehlt ein Nachkomme, was zu einem erheblichen Rückgang an Effizienz bei $pop_cat_simple_drone_plural$ führt."

