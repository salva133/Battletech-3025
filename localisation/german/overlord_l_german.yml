 # Slingshot to the Stars Origin
 ################################

 origin_star_slingshot:0 "Katapult zu den Sternen"
 origin_star_slingshot_desc:1 "Einst war der Himmel über dieser Zivilisation von Sternschnuppen erleuchtet, doch dann kam eine lange Zeit der Dunkelheit. Auf der Suche nach Antworten machten sich die ersten Entdecker in den Himmel auf und fanden dort ein inaktives und längst verlassenes $quantum_catapult_1$."
 START_SCREEN_STAR_SLINGSHOT:0 "Seit jeher wird der Nachthimmel gelegentlich von unzähligen Sternschnuppen erhellt, und noch vor Kurzem konnten unsere Wissenschaftler dieses Phänomen nicht erklären. Als wir mit der Erforschung der Galaxie begannen, hatten wir auch endlich die notwendigen Mittel, um die Ursache dieser Störungen aufzuspüren: eine alte Konstruktion, die unsere Ingenieure "$quantum_catapult_1$" nennen.\n\n$START_SCREEN_STAR_SLINGSHOT_SECOND_PART$"
 START_SCREEN_STAR_SLINGSHOT_GESTALT:0 "Seit wir das Bewusstsein erlangten, konnten wir gelegentlich beobachten, wie der Himmel von unzähligen Sternschnuppen erhellt wurde, doch wir waren nicht in der Lage, die Ursache dieses sonderbaren Phänomens zu verstehen. Als wir uns endlich von den Fesseln unserer Heimatwelt befreiten, gelang es uns auch, die notwendigen Werkzeuge herzustellen, um die Ursache dieser Störung aufzuspüren: ein $quantum_catapult_1$.\n\n$START_SCREEN_STAR_SLINGSHOT_SECOND_PART$"
 START_SCREEN_STAR_SLINGSHOT_SECOND_PART:0 "Obwohl es heruntergekommen ist, teilweise in Trümmern liegt und zurückgelassen wurde, glauben wir, dass wir es wieder aufbauen können. Wenn es wie geplant funktioniert, wird es unser Tor zum Rest der Galaxie sein."
 origin_tooltip_star_slingshot_effects:3 "- Ihr beginnt mit einem §HZerstörten Quantenkatapult§! in der Nähe Eures Heimatsystems und der notwendigen Technologie, um es zu reparieren und zu nutzen.\n- Neue Sternenbasen, die in abgelegenen Systemen gebaut werden, kosten §G75%§! weniger Einfluss.\n- Eure §HQuantenkatapulte§! haben eine Genauigkeit von §G+50%.§!\n- Der Bonus für einen §YQuantenhinterhalt§! durch katapultierte Flotten erhöht die Feuerrate um §G+50%§!."

 # Events

 origin.3510.title:0 "$quantum_catapult_1$ gesichert"
 origin.3510.desc:0 "Wir haben endlich das System und die Region rund um das defekte $quantum_catapult_1$ gesichert. Jetzt können wir Ingenieure entsenden, um mit den notwendigen Reparaturarbeiten zu beginnen und diese zurückgelassene Konstruktion wieder zum Leben zu erwecken."
 origin.3510.a:0 "Der erste Schritt von vielen."

 # Dig Site

 slingshot_digsite:0 "Quantenkatapult"
 slingshot_digsite_desc:0 "Wir haben die Überreste einer zerstörten Megastruktur gefunden. Das Bauwerk muss dringend repariert werden, und wir haben in seiner Datenbank eine Fülle xenologischer Erkenntnisse gefunden. Noch während wir entscheiden, ob wir diese uralte Technologie wiederaufbauen, haben unsere Archäologen bereits die Möglichkeit, Hinweise auf den Ursprung dieses kosmischen Geräts zu extrahieren und zu bergen. Eine Reihe von Protokollen, die scheinbar von seinem Erfinder, dem "Quantenarchitekten", verfasst wurden, scheinen besonders vielversprechend zu sein. Die Wiederherstellung dieser Dateien sollte uns helfen, die Kultur und Geschichte jener alten Spezies zu entschlüsseln, die uns diese Technologie hinterlassen hat."

 origin.3515.name:0 "Eintausend Lichter"
 origin.3515.desc:0 "Unter den Plänen und Zeichnungen konnten wir auch ein merkwürdiges Dokument bergen. Es stammt aus den persönlichen Aufzeichnungen des Quantenarchitekten:\n\nAm Anfang war die Finsternis, und unsere Götter sprachen: "Es werde Dunkel!", und es ward Dunkel. Als unsere ersten Vorfahren die Empfindungsfähigkeit erlangten, suchten wir den Himmel nach Zeichen des Lebens oder der Bedeutung unseres Daseins ab, doch über uns war nur die Dunkelheit. Als wir unsere Zivilisation aufbauten, suchte unser Verstand nach Schatten in der Nacht. Wir schufteten an jenen Orten, an denen wir unsere ersten Städte errichteten, und prüften stets ihre Fundamente.\n\nMehrere Jahrtausende später besaß ich die Kühnheit, nach "oben" zu schauen. Während andere mit gesenktem Blick arbeiteten, öffnete sich mein Verstand dem Himmel. Ich errichtete einen Tempel aus Schaltkreisen und Stahl und formte meine eigenen Werkzeuge, gestärkt durch das Licht meines Intellekts. Ich perfektionierte ein Labyrinth aus Dioden und Kondensatoren und ließ mein Bewusstsein durch den Kosmos schweifen, um etwas jenseits des dunklen Himmels, der unsere Welt umhüllte, wahrzunehmen.\n\nIch konnte spüren, was andere nicht zu spüren vermochten: Wir waren nicht allein im Universum. Wie durch einen dunklen Spiegel konnte ich Tausende von anderen Welten erkennen. Ich konnte das Unmögliche spüren. Jenseits der Nacht brannten eintausend Lichter."
 origin.3520.name:0 "Aus den Schatten"
 origin.3520.desc:0 "Als unsere Expedition weiter die Daten durchforstete, um die Funktionsweise der Megastruktur zu entschlüsseln, fand sie einen weiteren Auszug aus einem Text, der wie eine religiöse Betrachtung wirkt. Auch er stammt aus den persönlichen Aufzeichnungen des Quantenarchitekten:\n\nIch sprach die Wahrheit aus, doch mein Volk antwortete mit Chaos.\nJeder von uns plagt sich in seinem eigenen Nebel aus Gedanken und Gefühlen. Wir strecken zaghaft die Hand nach dem anderen aus, doch so viele von uns sind allein. Unsere Götter erschufen die Welt aus der Finsternis, sagte man uns, und wir sollen angeblich das Kernstück ihrer Schöpfung gewesen sein.\n\nDa ich es wagte, von Welten zu träumen, die Jenseits des uns Bekannten lagen, sagte man mir, meine Visionen seien eine Lüge. Wer von uns, fragten andere, konnte diese Träume noch bestätigen? Wie können wir glauben, sagten sie, was wir nicht beweisen können? Als Antwort darauf führte ich jene, die zuhören wollten, in mein Labor. Die Klügsten unter ihnen vermochten ein Bruchstück dessen wahrzunehmen, was ich erlebt hatte: andere Welten jenseits des Schleiers der Nacht.\n\nJene mit finstereren Gemütern entwarfen jedoch andere Antworten, formten neue Argumente und griffen schließlich zu tödlichen Waffen. Sie sagten, unsere Welt würde in Aufruhr geraten, weil wir nicht mehr die bevorzugten Lieblinge der Götter wären. Doch ich kannte die Wahrheit: Die Schöpfung war von einem unermesslich weiten Gewebe erhellt. Als ich die majestätische Pracht des Kosmos betrachtete, wurde ich von der Verzückung mitgerissen und verlor meine Identität."
 origin.3525.name:0 "Erleuchtung"
 origin.3525.desc:0 "Weitere Schriften der quasimessianischen Gestalt wurden. Auch sie stammen aus den persönlichen Aufzeichnungen des Quantenarchitekten.\n\nGequält und gepeinigt von einem grenzenlosen Kosmos dachte ich darüber nach, wie ich in ferne Welten reisen und sie aus erster Hand erleben könnte. Jenseits der endlosen Nacht träumten andere Geister, und ich strebte nach einer Kommunion mit ihnen. Jenseits einer großen Dunkelheit führte mich ein großes Licht weiter. Es bot Verlockungen und endlose Offenbarungen. Und so schickte ich meinen Geist weiter hinaus ins Unbekannte ...\n\nWie oben, so unten. Meine Visionen vom Himmel brachten mir Freude, doch auch unten fand ich jemanden, der mir dasselbe befreiende Glück brachte. Ich verliebte mich in einen anderen Wissenschaftler, einen Visionär, der von anderen Möglichkeiten sprach, jene Sterne zu suchen, die ich in meinen Träumereien gespürt hatte.\n\nWir taten mehr, als nur eine Vision zu teilen. Wir verpflichteten uns als Partner fürs Leben. Und je weiter unsere Arbeit voranschritt, desto länger blieben wir jede Nacht auf. Mein Partner träumte von Raumschiffen und kritzelte grob solarbetriebene Fahrzeuge auf seine Wachstafel. Ich tüftelte an Schaltkreisen und versuchte, meinen Geist mit der Unendlichkeit zu vereinen. Je weiter ich mich vorwagte, desto mehr wuchs meine Verzückung. Welch eine Glückseligkeit! Die Ekstase der endlosen Ewigkeit!"
 origin.3530.name:0 "Den Sternen verfallen"
 origin.3530.desc:0 "Aus den persönlichen Unterlagen des Quantenarchitekten, Partner des Kosmischen Schiffsbauers:\n\nMein Partner war geduldig, und ich war rücksichtslos. Meine Liebe hatte die Wissenschaft und die Logik, und ich hatte meine Träumerei. Bis tief in die Nacht hinein versuchte ich vergeblich, mein Bewusstsein in die Leere zu projizieren. Ich vernachlässigte den Schlaf. Ich vernachlässigte das Essen. Ich vernachlässigte meine Liebschaft. Während wir beide unsere eigenen Träume verfolgten, die uns tiefer in den Kosmos bringen sollten, wuchs eine Kluft zwischen uns.\n\nMeine Liebe fand ein Wort für unser Phänomen: Quantenverschränkung. Mein Körper war hier, doch mein Geist war Lichtjahre entfernt und suchte verzweifelt nach der Ekstase und einer Verbindung mit der Ewigkeit. Mein Partner sagte mir noch andere Worte, doch ich wollte nicht hören. "Meine Liebe", sagte er, "komm zurück zu mir." Doch ich hörte nur den Widerhall der Sterne.\n\nBald schon ist die Zeit gekommen, das Solarraumschiff zu testen, das mein Partner entwickelt hat. Ich habe mich freiwillig gemeldet, das erste Schiff zu fliegen. Während ich beim ersten Testflug am Steuer sitze, werde ich von einem Kurs zu fernen Ufern träumen, mein Geist *hier* und mein Körper *dort*.\n\nMein Partner ist still geworden. Ich werde ihm die Unendlichkeit schenken und einen Weg in die Ewigkeit bahnen. Ich werde ihm die Träume von tausend Welten bieten."
 origin.3535.name:0 "Im Gedenken"
 origin.3535.desc:0 "Aus den persönlichen Unterlagen des Kosmischen Schiffsbauers, zurückgelassene Liebe des Quantenarchitekten:\n\nUnser erstes Raumschiff ist vor einem Jahr verschwunden. Wir wissen noch immer nicht genau, was geschehen ist. Mein Partner, der Quantenarchitekt, hinterließ ein Vermächtnis und ein Geheimnis. Soweit wir es beurteilen können, wurde meine Liebe eins mit dem Kosmos. Während des ersten Testflugs saß er am Steuer und verschmolz mit der Unendlichkeit, überwältigt von der verzückenden psychischen Betrachtung des Himmels. Das Testschiff kehrte nie zurück.\n\nJetzt arbeite ich mit meinen eigenen kruden Werkzeugen und muss meine Arbeit und mein Leben aus den Trümmern heraus neu schmieden. Weitere von mir geschaffene Solarraumschiffe haben ihre Reise in die Große Nacht angetreten. Ich habe mit der Erforschung besserer Triebwerke begonnen, Prototypen, die unsere Schiffe durch den Hyperraum bringen können. In manchen Nächten träume ich auch von einer Technologie, die wie der Geist und die Seele meines verlorenen Partners nach den Sternen greifen und uns ins Unbekannte katapultieren kann.\n\nIch greife nach dem Licht und weigere mich, der Dunkelheit zu erliegen. Ich sitze im Labor meiner Liebe, so wie jetzt, lese die Tagebücher dort und schreibe meine eigenen. Und manchmal, wenn es am dunkelsten ist, versuche ich, meine eigenen Gedanken in den Kosmos zu projizieren. Die Unendlichkeit wartet."
 origin.3540.name:0 "Quantifiziert"
 origin.3540.desc:0 "Wir haben endlich die fehlenden Teile der Konstruktionspläne gefunden. Bei ihnen lag auch ein letzter Text aus den persönlichen Aufzeichnungen des Kosmischen Schiffsbauers:\n\nWir haben nach Wegen gesucht, die Innovationen meiner Liebe, die Quantenschöpfungen, zu nutzen. Ich frage mich, ob wir ermächtigt durch die Entwürfe des Quantenarchitekten denselben rücksichtslosen Weg einschlagen könnten, auch wenn ich lieber in einem langsameren Tempo nach den Sternen greife. Ich suche eine Welle, die mich durch den Hyperraum bringt, und denke über eine Strömung nach, die uns zu fernen Ufern leiten wird.\n\nMeine Schiffe nehmen den langsamen Weg, und selbst spät in der Nacht lese ich noch in den Tagebüchern meiner verschollenen Liebe und kämpfe darum, die Mathematik und die Denkweisen darin richtig zu erfassen. Während mein Geist sich in Richtung Ewigkeit erstreckt, weiß ich in meinem Herzen, dass meine Liebe immer noch dort draußen ist. Sie hat den Weg zum Himmel geebnet, und ich muss ihr folgen.\n\nDurch meinen Verlust fand ich Inspiration. Wir haben mit der Arbeit an einer großen Maschine begonnen, die unsere Schiffe so durch die Galaxie schleudern wird, wie meine Liebe in die Unendlichkeit sprang. Und eines Tages werde ich erreichen, was sie erreicht hat. Wenn ich nicht mehr bin, bitte ich in aller Bescheidenheit darum, dass dieses kosmische Gerät und all seine Iterationen die persönlichen Aufzeichnungen des Quantenarchitekten in sich bergen sollen. Wenn andere dies lesen, wird sich meine Seele zweifellos schon in die Lüfte geschwungen haben. Ich werde einen Weg gefunden haben, mich meiner Liebe dort draußen in der großen Weite anzuschließen. Ich weiß, dass wir gemeinsam in der Ewigkeit verweilen werden, träumend und durch tausend Lichtpunkte treibend."
 origin.3515.a:0 "Bergt mehr Daten."
 origin.3540.a:0 "Die Unendlichkeit ruft."
 infinity_beckons:0 "Die Unendlichkeit ruft"
 into_the_unknown:0 "Auf ins Unbekannte"

