 ##########################

 origin_subterranean:0 "Unterirdisch"
 origin_subterranean_desc:1 "Die Gründe für die Migration gerieten schon vor langer Zeit in Vergessenheit. Vielleicht war es der Versuch, Raubtiere zu meiden, oder die Aussicht auf reiche Ressourcenvorkommen, die sie anlockte. Wie dem auch sei: Diese Spezies lebt nun unter der Oberfläche ihrer Heimatwelt, was zu einer ökologisch vielseitigeren Gesellschaft geführt hat."
 origin_tooltip_subterranean_effects:3 "- Beginnt mit der Eigenschaft §HHöhlenbewohner§!.\n- §HBergbau-Distrikte§! haben keine Begrenzung und geben §G+2§! £housing£ §H$MOD_PLANET_HOUSING_ADD$§!. Jeweils 3 §HBergbau-Distrikte§! geben §G1§! £building£ §HBauplatz§!.\n- Eure Spezies errichtet ihre Städte unterirdisch, was die folgenden Boni gibt:\n\n"
 trait_cave_dweller:0 "Höhlenbewohner"
 trait_cave_dweller_desc:0 "§LDiese Spezies gedeiht unter der Oberfläche jedes Planeten, den sie finden kann, allerdings auf Kosten des Bevölkerungswachstums.§!"
 trait_cave_dweller_tooltip:0 "$MOD_BIO_POP_GROWTH_SPEED$: §R-20%§!"

 START_SCREEN_SUBTERRANEAN:1 "Während andere Wesen auf [GetHomeWorldName] ihre Nächte in der Wildnis verbrachten, lernten unsere Vorfahren rasch die Vorteile von unterirdischen Behausungen zu schätzen, die sie vor Licht und Witterung schützten.\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_PLANT:1 "Das Leben auf [GetHomeWorldName] hat sich sehr unterschiedlich entwickelt. Im Gegensatz zu den anderen Lebensformen, mit denen wir diese Welt teilen und die ihre Energie aus dem Sonnenlicht beziehen, gewinnen wir unsere Nährstoffe aus den Tiefen des dunklen Untergrunds, so wie es unsere [GetSpeciesAdj]en Vorfahren seit jeher taten.\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_LITHOID:0 "Wir wurden in den Tiefen von [GetHomeWorldName] geboren. Fernab des grellen Sternenlichts spaltete sich unser evolutionärer Pfad von dem unserer unbeweglichen Brüder ab, die wie Wächter über uns und um uns herum in ewiger Starre verharren. Im Gegensatz zu ihnen erlangten wir die Fähigkeit, uns zu bewegen, zu denken und eine Zivilisation zu gründen.\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_END:2 "Der leichte Zugang zu unterirdischen Mineralien ermöglichte unseren [GetSpeciesAdj]en Vorfahren, sich zu industrialisieren, unsere Spezies zu einen und unsere Höhlenzivilisation voranzutreiben. Es gab zahlreiche Versuche, an die Oberfläche zurückzukehren, doch jedes Mal erwies sich diese als zu unversöhnlich und brutal. Daher blieben wir unter der Oberfläche und etablierten unsere Vorherrschaft aus den Grundfesten unseres Planeten heraus.\n\nMit der Entdeckung von [GetStartingDrivePlural]n haben nun unsere bisher kühnsten Versuche begonnen, nach den Sternen zu greifen - und wie unsere Vorfahren vor uns werden auch wir uns aus dieser Dunkelheit eine neue Heimat schaffen."
 SUBTERRANEAN:0 "Unterirdisch"

 ##########################
 # Teachers of the Shroud #
 ##########################

 origin_shroudwalker_apprentice:0 "Lehrer des Schleiers"
 origin_shroudwalker_apprentice_desc:1 "Noch ehe diese Zivilisation ihre ersten Schritte auf der galaktischen Bühne unternommen hatte, wurde sie von den Schleiergängern unterstützt und geprägt."
 START_SCREEN_SHROUDWALKER_APPRENTICE:1 "In den Mythen unserer Vorfahren ist von den "Lehrern" die Rede: Wesen mit großem Wissen und großer Macht, die unsere Zivilisation von Beginn an mitgestalteten. Sie besuchten uns in unseren Träumen und ließen uns an ihrer Weisheit über den Schleier und seine Lehren teilhaben.\n\nNun haben sich unsere Lehrer erneut an uns gewandt. Sie haben unsere Träume mit unglaublichen Visionen genährt und uns den Schlüssel zu interstellaren Reisen gegeben. Binnen weniger Jahre haben wir Schiffe gebaut, die in der Lage sind, die Leere zu durchqueren.\n\nDoch wie weit werden wir noch kommen? Unsere Lehrer sprachen von einem "Schleiertunnel": einem natürlichen Wurmloch, das sich am Rand ihres Heimatsystems befindet. Der Bau unseres eigenen Tunnels sollte uns einen direkten Weg zu unseren Lehrern selbst eröffnen. Mögen sie uns weiterhin Weisheit schenken, während wir unsere ersten Schritte auf der galaktischen Bühne machen."
 START_SCREEN_SHROUDWALKER_APPRENTICE_CORPORATE:0 "Die Gründer unserer Kirche haben in ihren Schriften von den "Lehrern" geschrieben: Wesen mit großem Wissen und großer Macht, die unsere heiligen Schriften von Beginn an mitgestalteten. Sie besuchten uns in unseren Träumen und ließen uns an ihrer Weisheit über den Schleier teilhaben.\n\nNun haben sich unsere Lehrer erneut an uns gewandt. Sie haben unsere Träume mit unglaublichen Visionen genährt und uns den Schlüssel zu interstellaren Reisen gegeben. Binnen weniger Jahre haben wir Schiffe gebaut, die in der Lage waren, unsere heilige Wahrheit in der ganzen Galaxie zu verbreiten.\n\nDoch das soll nicht das Ende unserer Ambitionen sein. Unsere Lehrer sprachen von einem "Schleiertunnel": einem natürlichen Wurmloch, das sich am Rand ihres Heimatsystems befindet. Wenn wir diesen heiligen Tunnel selbst errichten würden, hätten wir einen direkten Weg zu unseren Lehrern selbst eröffnet. Mögen sie uns weiterhin Weisheit schenken, während wir unsere ersten Schritte auf der galaktischen Bühne machen."
 origin_tooltip_shroudwalker_apprentice_effects:2 "§R- WARNUNG: Dieser Ursprung blockiert alle Aufstiegspfade abgesehen vom §!§HPsionischen Aufstieg§!\n- Ihr erhaltet die Eigenschaft "§HLatente Psioniker§!".\n- Ihr könnt eine §HSchleier-Signalstation§! auf einer Sternenbasis errichten.\n- Ihr beginnt mit Kontakt zu einer §H$gov_shroudwalker_enclave$§!."

 origin.5605.name:0 "Wahrhaftige Lehrlinge"
 origin.5605.generic.desc:1 "Schüler, seit Generationen lehrten wir Euch unser Wissen über den Schleier und verankerten seine Geheimnisse in Euren Träumen. Da Ihr die Sterne nun erreicht habt, steht Euch Eure wahre Ausbildung erst bevor. Der Weg dorthin wird nicht einfach sein. Um ihn Euch aufzuzeigen, gewähren wir Euch das Wissen über die Schleier-Signalstation, eine Maschine von großer Macht. Einmal auf einer Sternenbasis errichtet wird sie einen Schleiertunnel erschaffen. Wählt ihren Standort sorgfältig aus: Ihr werdet nicht in der Lage sein, einen weiteren Tunnel zu erzeugen.\n\nRuft uns in Zeiten der Not und Ungewissheit. Wir werden Euch im Traum beobachten. Im wachen Leben erwarten wir Eure Ankunft."
 origin.5605.corporate.desc:0 "Schüler, wir führten Euch in Euren Träumen und durch Visionen formten wir Eure Welt. Da Ihr bereit seid, unsere Lehren in die Galaxie zu tragen, steht Euch Eure wahre Ausbildung erst bevor. Eure Taten werden den Schleier ehren und die Gewinne, die Eure Arbeit erzielt, sollen die Verheißung unserer Lehren wahr werden lassen. Um das Feuer der Industrie zu schüren, gewähren wir Euch Wissen über die Schleier-Signalstation, eine Maschine von großer Macht. Einmal auf einer Sternenbasis errichtet wird sie einen Schleiertunnel erschaffen. Wählt ihren Standort sorgfältig aus: Ihr werdet nicht in der Lage sein, einen weiteren Tunnel zu erzeugen.\n\nRuft uns in Zeiten der Not und Ungewissheit. Wir werden Euch im Traum beobachten. Im wachen Leben erwarten wir Eure Ankunft."
 origin.5605.a:0 "Wir nehmen dieses Geschenk dankbar entgegen."
 origin.5605.b:0 "Wir haben uns das verdient."
 origin.5605.tt:0 "Wir erhalten außerdem:"

 origin.5615.name:0 "Willkommen, Lehrlinge"
 origin.5615.a.desc:0 "Lehrlinge, endlich können wir Euch gebührend begrüßen. Prophezeiungen haben diesen Moment vorausgesagt, und der Schleier selbst hat Euren Übergang bezeugt. Lange haben wir darauf gewartet, Euch im Reich der Sinne zu treffen. Ihr seid hier herzlich willkommen."
 origin.5620.name:0 "Willkommen, Lehrlinge"
 origin.5620.b.desc:0 "Lehrlinge, endlich können wir Euch gebührend begrüßen. Der Schleier selbst hat Euren Weg durch den lange vorbereiteten Tunnel gespürt. Die Echos hallen noch immer wider und bahnen sich einen Weg durch die tiefen Wasser des Unbewussten. Jene, die in den Geheimnissen des Schleiers leben, haben unser Treffen gewiss gesegnet. Ihr seid hier herzlich willkommen."

 origin.5625.name:0 "Die Signalstation ist einsatzbereit"
 origin.5625.a.desc:1 "Wir haben lange Zeit im Dunkeln verbracht, doch schließlich hat sich der Nebel, der den Schleier bedeckt, gelüftet. Unsere Lehrer haben uns ein großes Geschenk zurückgelassen. Diese Signalstation und der Tunnel, den sie hervorbringt, werden uns unseren Weg durch die Sterne weisen. Die Reisen aus diesem System heraus werden schneller sein ... und unendlich viel mysteriöser."
 origin.5625.a.option:0 "Möge der Schleier uns den Weg leiten."
 origin.5625.b.desc:1 "Wir haben lange Zeit im Dunkeln verbracht, doch schließlich hat sich der Nebel, der den Schleier bedeckt, gelüftet. Unsere Lehrer haben uns ein großes Geschenk zurückgelassen. Diese Signalstation und der Tunnel, den sie hervorbringt, werden uns unseren Weg durch die Sterne weisen.\n\nEs gibt nur noch eins zu tun: Die Grenze, hinter der sich unsere Lehrer aufhalten, ist für uns geschlossen. Linien auf einer Landkarte mögen für den Schleier unerheblich sein, doch in dieser Welt bleiben sie eine Unannehmlichkeit. Vorerst bleibt uns der Weg durch den Tunnel versperrt."

