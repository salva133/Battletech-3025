 # Progenitor Hive Origin
 #########################

 origin_progenitor_hive:0 "Vorläufer-Schwarm"
 origin_progenitor_hive_desc:1 "Dieser Schwarm hat sich durch seine halb selbstständigen Anführer einen evolutionären Vorteil verschafft. Diese "Nachkommen", wie man sie nennt, verbessern die Gesamtleistung erheblich, obwohl sie ständig beaufsichtigt werden müssen."
 START_SCREEN_PROGENITOR_HIVE:1 "Am Anfang war der Vorläufer.\n\nDas Leben auf [Root.GetHomeWorldName] war hart und von großer Konkurrenz geprägt, und dennoch schaffte es der mächtige Vorläufer, sein Territorium auszudehnen. Die Führung eines so großen Herrschaftsgebiets war bald nicht mehr allein zu bewältigen, und so schuf der Vorläufer die ersten Nachkommen. Mit der Zeit wurde deutlich, dass die Nachkommen nicht allein zurechtkamen, weshalb auch sie Drohnen produzierten, die ihnen bei der Zähmung unserer Heimat halfen.\n\nAls wir unsere ersten vorsichtigen Schritte durch das [capital_scope.System.GetName]-System unternahmen, zog sich unser Vorläufer in ein einst für ihn geschaffenes Nest zurück. Durch diese größere, rationalisierte Kontrolle sind wir nun bereit, den Einfluss unseres Vorläufers auf alle Sterne der Galaxie auszudehnen - alles, was war, ist oder sein wird, ist für unseren Vorläufer. [Root.GetName] wird es bezeugen."
 origin_tooltip_progenitor_hive_effects:4 "- Beschäftigt spezielle §HNachkommen-Anführer§!, die passiv Erfahrungspunkte sammeln.\n- Ersetzt £building£ §HLaichbecken§! durch £building£ §HNachwuchsnester§!, die eine mächtige Verteidigungsarmee und diverse Boni für Arbeiterdrohnen bieten.\n- Erlaubt den Bau von £building£ §HNachkommen-Nestern§! auf Untertanenwelten.\n- Kann §HSektoren§! als §HUntertanen§! entlassen, solange diese nicht das Staatselement §H$civic_hive_devouring_swarm$§! besitzen.\nErlaubt den Bau von §HNachkommen-Schiffen§!, die die Kampfeffektivität von Schiffen in der Nähe verbessern.\n- Flotten ohne Nachkommen-Schiffe sind nur halb so effektiv und erhalten die folgenden Mali:\n\n"
