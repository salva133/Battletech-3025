 progenitor_defense_desc:0 "Der Vorläufer des Schwarms. Das größte und am höchsten entwickelte Mitglied des Schwarms."
 d_progenitor:0 "Vorläufer-Nest"
 d_progenitor_desc:0 "Das Nest des Vorläufers, in dem jeder einzelne Nachkomme geboren wird."
 d_progenitor_empty:0 "Leeres Vorläufer-Nest"
 d_progenitor_empty_desc:0 "Der einst mächtige Vorläufer wurde besiegt, was den Schwarm ins Chaos gestürzt hat."

 decision_grow_progenitor:0 "Neuen Vorläufer heranzüchten"
 decision_grow_progenitor_desc:0 "Unser ältester Nachkomme könnte in der Lage sein, den Mantel unseres verstorbenen Vorläufers überzustreifen."

 missing_progenitor_modifier:0 "Fehlender Vorläufer"
 missing_progenitor_modifier_desc:0 "Diesem Schwarm fehlt sein Vorläufer, wodurch er ins Chaos gestürzt ist."

 ship_progenitor_hive_modifier:0 "Lähmender Mangel an Autonomie"
 ship_progenitor_hive_modifier_desc:0 "Dieser Schwarm ist bei stellaren Schlachten benachteiligt, wenn die Flotte nicht von einem Nachkommen-Schiff begleitet wird."

 #Events
 origin.3210.name:0 "Der Vorläufer ist gefallen"
 origin.3210.desc:1 "Das Unvorstellbare ist geschehen: Unsere Hauptwelt ist in die abscheulichen [From.species.GetHandNamePlural] von [From.GetName] gefallen. Während der letzten verzweifelten Verteidigung von [Root.GetName] fiel unser Vorläufer den Eindringlingen zum Opfer, doch nicht bevor er viele der [From.GetSpeciesAdj]en Truppen mit sich nahm.\n\nFür diesen eigentlich undenkbaren Fall hatte unser stets vorausschauender Vorläufer einen Nachfolger unter den Nachkommen bestimmt. Dem neuen Vorläufer ist es gelungen, Teile unseres Bewusstseins zu stabilisieren, aber die Komplexität und der Druck sind zu groß, als dass er die Aufgaben unseres ehemaligen Vorläufers vollständig übernehmen könnte. Wir müssen diesen Nachkommen heranzüchten und ihn als neuen Vorläufer die Kontrolle übernehmen lassen, ehe noch mehr unserer Feinde unsere derzeitige Uneinigkeit ausnutzen können."
 origin.3215.name:0 "Migration"
 origin.3215.desc:0 "Das Unvorstellbare ist geschehen: Unsere Heimatwelt ist in die abscheulichen [From.species.GetHandNamePlural] von [From.GetName] gefallen. Wir sind jetzt dazu gezwungen, unsere gesamte Verwaltung nach [capital_scope.GetName] zu verlegen, einschließlich der Einrichtung eines neuen Vorläufer-Nests. Wir müssen einen unserer Nachkommen heranzüchten und ihn als neuen Vorläufer die Kontrolle übernehmen lassen, ehe noch mehr unserer Feinde unsere derzeitige Uneinigkeit ausnutzen können."
 origin.3215.a:0 "Wir werden uns erholen."
 origin.3245.name:0 "Ziellos"
 origin.3245.desc:0 "[Root.GetName] wurde von der Koloss-Waffe unseres gefürchteten Feindes §Y[From.GetName]§! getroffen. Wir haben nicht nur [Root.GetPlanetHabitatDE1] [Root.GetPlanetHabitatDE2] verloren, sondern auch unseren Vorläufer und alle Nachkommen, die sich darauf befanden. Unsere Drohnen und Nachkommen hatten sich in einem letzten verzweifelten Versuch versammelt, den Vorläufer vor der Maschine zu schützen, doch am Ende zögerten ihre Bemühungen das Unvermeidliche nur hinaus und auch der Vorläufer fiel bald darauf.\n\nJetzt ist unser Bewusstsein voller unruhiger Gedanken und Impulse, und wenn wir nicht bald einen neuen Vorläufer ernennen, wird [Owner.GetName] schon bald aufhören, zu existieren."
 origin.3245.a:0 "Wir müssen zurückschlagen!"
 origin.3245.b:0 "Wir müssen fliehen!"
 origin.3245.c:0 "Wir benötigen mehr Mineralien."
 origin.3245.d:0 "*Unverständliches Gekreische*"
 origin.3265.name:0 "Tod durch tausend Detonationen"
 origin.3265.desc:0 "Die Bombardierung hielt Monate an, und schließlich ist [From.GetName] gefallen. Jede Spur von Leben wurde ausgelöscht. Staubwolken ziehen über die verwüsteten Straßen unserer ehemaligen Hauptstadt. Tote [Root.GetSpeciesNamePlural] liegen auf dem Boden, und ein riesiger Leichenberg umgibt unseren Vorläufer, der während der letzten Bombardierung fiel.\n\nWir müssen uns nun darauf konzentrieren, unsere Verwaltung nach [capital_scope.GetName] zu verlegen, und dort ein neues Vorläufer-Nest errichten. Wir müssen einen unserer Nachkommen heranziehen, der die Rolle des Vorläufers übernimmt, ehe noch mehr unserer Feinde diesen Moment der Uneinigkeit ausnutzen."

 MESSAGE_OFFSPRING_DEFEATED_TITLE:0 "Nachkomme wurde besiegt"
 MESSAGE_OFFSPRING_DEFEATED_DESC:0 "Unser Nachkomme auf $PLANET|Y$ wurde besiegt, was zur Zerstörung unseres §YNachkommen-Nests§! geführt hat."
 MESSAGE_NO_OFFSPRING_TITLE:0 "Fehlender Nachkomme"
 MESSAGE_NO_OFFSPRING_DESC:0 "Wir haben einem §YNachkommen-Nest§! auf $PLANET|Y$ derzeit keine Drohnen zugewiesen, was zu einem Rückgang an Produktivität bei den Arbeitsdrohnen führt."

 MESSAGE_FINAL_OFFSPRING_SHIP_TITLE:0 "Letztes Nachkommen-Schiff besiegt"
 MESSAGE_FINAL_OFFSPRING_SHIP_DESC:0 "Unser letztes §YNachkommen-Schiff§! im $SYSTEM|Y$-System wurde vernichtet und hat unsere Flotten ohne Befehlshaber zurückgelassen."

