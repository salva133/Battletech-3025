 resolution_defenseprivatization_defense_contracts:0 "Sicherheitsdienstleister"
 resolution_defenseprivatization_defense_contracts_desc:0 "Im Interesse der galaktischen Sicherheit sollten wir unsere Ressourcen in unabhängige Sicherheitsunternehmen investieren. Diese gut ausgebildeten und unpolitischen Fachleute werden dabei helfen, die Verteidigung aller Mitglieder [global_event_country.GetGalCommunityOrGalImperiumDE2] zu organisieren."
