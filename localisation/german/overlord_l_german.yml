 resolution_intergalacticdirective_regulated_growth:0 "Reguliertes Wachstum"
 resolution_intergalacticdirective_regulated_growth_desc:0 "Indem wir die Grenzen der Mitgliedsstaaten streng regulieren, gewährleisten wir eine sicherere und gerechtere Galaxie für alle. Auch wenn manche die Bürokratie als erdrückend empfinden mögen, ist sie doch für uns alle von Vorteil."
 resolution_intergalacticdirective_ensured_sovereignty:0 "Gesicherte Souveränität"
 resolution_intergalacticdirective_ensured_sovereignty_desc:0 "Die Galaktische Gemeinschaft wird Richtlinien in Kraft setzen, um die Souveränität ihrer Mitglieder zu gewährleisten, insbesondere derjenigen, deren Integrität zuvor von anderen Reichen verletzt wurde."
 resolution_intergalacticdirective_a_voice_for_all:0 "Eine Stimme für alle"
 resolution_intergalacticdirective_a_voice_for_all_desc:0 "Dieser Beschluss stellt sicher, dass jedes Mitglied der Galaktischen Gemeinschaft ein Mitspracherecht besitzt, was die Gestaltung der Zukunft seines eigenen Reichs angeht."

 resolution_intergalacticdirective_repeal_1:0 "§R$resolution_intergalacticdirective_regulated_growth$ widerrufen§!"
 resolution_intergalacticdirective_repeal_1_desc:0 "Obwohl es für einige Reiche selbstverständlich erscheint, dass man ihre Grenzen respektiert, sind die von der Galaktischen Gemeinschaft durchgesetzten Richtlinien zu anmaßend und zu erdrückend. Einige dieser Mandate müssen Kürzungen erfahren, um eine reibungslos funktionierende Bürokratie zu gewährleisten."
 resolution_intergalacticdirective_repeal_2:0 "§R$resolution_intergalacticdirective_ensured_sovereignty$ widerrufen§!"
 resolution_intergalacticdirective_repeal_2_desc:0 "$resolution_intergalacticdirective_repeal_1_desc$"
 resolution_intergalacticdirective_repeal_3:0 "§R$resolution_intergalacticdirective_a_voice_for_all$ widerrufen§!"
 resolution_intergalacticdirective_repeal_3_desc:0 "$resolution_intergalacticdirective_repeal_1_desc$"

 resolution_bureaucraticsurveillance_administrative_insight:0 "Administrative Einblicke"
 resolution_bureaucraticsurveillance_administrative_insight_desc:0 "Im Rahmen unserer Bemühungen, die galaktische Bürokratie zu verschlanken, setzen wir im Senat eine klarere Verwaltungshierarchie durch, insbesondere zwischen den Mitgliedstaaten, die bereits diplomatische Abkommen geschlossen haben."
 resolution_bureaucraticsurveillance_borderless_authority:0 "Grenzüberschreitende Behörden"
 resolution_bureaucraticsurveillance_borderless_authority_desc:0 "Im Rahmen unserer anhaltenden Bemühungen, die interne Bürokratie zu verschlanken, erhalten die stärkeren Mitglieder des Senats noch mehr Befugnisse."
 resolution_bureaucraticsurveillance_personal_oversight:0 "Persönliche Aufsicht"
 resolution_bureaucraticsurveillance_personal_oversight_desc:0 "Auch wenn einige Reiche zugegebenermaßen eine Beeinträchtigung ihrer Souveränität erfahren haben, haben unsere Bemühungen zur Beseitigung bürokratischer Hürden die Effizienz des Senats unbestreitbar erheblich verbessert!"

 resolution_bureaucraticsurveillance_repeal_1:0 "§R$resolution_bureaucraticsurveillance_administrative_insight$ widerrufen§!"
 resolution_bureaucraticsurveillance_repeal_1_desc:0 "Wir waren zwar damit erfolgreich, uns auf die Beseitigung bürokratischer Hürden zu konzentrieren, doch dies veranlasste allerdings mehrere Mitgliedstaaten, sich über die Beeinträchtigung ihrer Souveränität zu beschweren. Sie schlagen nun ein Mandat vor, um einen Teil dieser verlorenen Unabhängigkeit wiederherzustellen."
 resolution_bureaucraticsurveillance_repeal_2:0 "§R$resolution_bureaucraticsurveillance_borderless_authority$ widerrufen§!"
 resolution_bureaucraticsurveillance_repeal_2_desc:0 "$resolution_bureaucraticsurveillance_repeal_1_desc$"
