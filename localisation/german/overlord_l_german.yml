 origin_imperial_vassal:0 "Reichslehen"
 origin_imperial_vassal_desc:1 "Der erste Versuch, unseren Heimatplaneten zu verlassen, hat sich als äußerst schmerzhaft erwiesen, da wir uns plötzlich und brutal den Launen einer fremden galaktischen Macht ausgesetzt sahen. Jetzt blicken wir in eine Zukunft, in der wir nicht mehr im Schatten eines anderen Reichs leben müssen."
 START_SCREEN_IMPERIAL_VASSAL:0 "Als wir zum ersten Mal unser Heimatsystem verließen, begegneten wir einem fremden Reich, das unsere Unterwerfung verlangte. Obwohl dies eine schmerzhafte Erinnerung für unser Volk war, haben wir in unserer kurzen Zeit als Vasall auch viel lernen können. Zudem war die Beziehung vorteilhafter, als wir jemals hätten hoffen können.\n\nWir sind nicht der einzige Vasall unseres neuen Lehnsherrn. Wir hatten die Gelegenheit, Diplomaten und Botschafter aus einigen der anderen Reiche zu treffen, die unter seiner Kontrolle stehen. Mit manchen von ihnen sind wir nicht ganz einer Meinung, doch wir glauben, dass sie sich in der nächsten Zeit als nützliche Verbündete erweisen werden.\n\nObwohl wir uns auf den Tag freuen, an dem wir wieder über unsere eigene Zukunft entscheiden können, werden wir für den Moment unsere Untertanenrolle akzeptieren und das Beste aus der Lage machen, in die wir geraten sind."
 origin_tooltip_imperial_vassal_effects:1 "- Ihr beginnt als Vasall eines §Hfortschrittlichen KI-Reichs§!.\n- Ihr erhaltet die Möglichkeit, zu Beginn des Spiels den Vasallentyp eines §HSpezialistenreichs§! zu wählen."

 # AI Overlord Version
 origin_imperial_vassal_overlord:0 "Reichslehnsherr"
 origin_imperial_vassal_overlord_desc:0 "Ein ambitionierter Herrscher, der viel Zeit und Mühe darauf verwendet hat, seine engsten Nachbarn zu unterwerfen. Während er immer mehr Verantwortung an seine Vasallen abgibt, wird er zunehmend angreifbarer."
 origin_tooltip_imperial_vassal_overlord_effects:0 "- Beginnt als §Hfortschrittliches Reich§!\n- Beginnt mit mehreren Vasallen"

 # Personalities
 personality_imperial_origin_overlord_ai:0 "Träger Lehnsherr"
 personality_imperial_origin_overlord_ai_desc:0 "Ein Reich, das sich in hohem Maß auf seine Vasallen verlässt und sich nur selten für andere Raumregionen als das eigene System interessiert. Es verwickelt Fremde nicht in Kämpfe und erweitert auch nicht aktiv die eigenen Grenzen, es sei denn, es wird dazu gezwungen."

 # Modifiers
 imperial_vassal_ai_modifier:0 "Reichszehnt"
 imperial_vassal_ai_modifier_desc:0 "Die täglichen Aufgaben einer Reichverwaltung erfordern eine erhebliche Einsatzbereitschaft vom diplomatischen Korps aller Beteiligten."

