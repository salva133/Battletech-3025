 # Events
 origin.5703.desc:0 "Willkommen, geschätzte neue Verbündete!\n\nWir hielten es für richtig, Euch zu kontaktieren, da Ihr Euch entschieden habt, an unserem ... Bündnis teilzunehmen. Es freut uns, dass Ihr Vernunft habt walten lassen, anstatt uns zur Gewalt zu zwingen."
 origin.5703.a:0 "Ihr habt uns keine große Wahl gelassen ..."
 dialog_hostile_overlord:0 "Wir nehmen eine §Rfeindliche§! Haltung gegenüber unserem Lehnsherrn ein."
 origin.5703.b:0 "Gibt es etwas, worüber Ihr sprechen wolltet?"
 dialog_wary_overlord:0 "Wir nehmen eine §Yneutrale§! Haltung gegenüber unserem Lehnsherrn ein."
 origin.5703.c:0 "Wir sind stolz, ein Teil Eures Bündnisses zu sein!"
 dialog_friendly_overlord:0 "Wir nehmen eine §Gfreundliche§! Haltung gegenüber unserem Lehnsherrn ein."

 origin.5705.desc.harsh:0 "Hm ... Wie dem auch sei!\n\n$origin.5705.desc$"
 origin.5705.desc.grateful:0 "Und wir sind stolz darauf, Euch willkommen zu heißen!\n\n$origin.5705.desc$"
 origin.5705.desc:0 "Nach reiflicher Überlegung haben wir beschlossen, eine beträchtliche Menge an Ressourcen zu investieren, um Euch bei der Spezialisierung Eures Reichs zu helfen. Dadurch wird Euer Reich eine wichtige Rolle für die Zukunft all unserer Freunde und Verbündeten spielen.\n\nWir waren uns jedoch nicht ganz sicher, was Eurem Volk mehr zusagen würde: eine militärische Spezialisierung? Eine, die auf Wissen ausgelegt ist? Oder seid Ihr eher an Materialien und Mineralien interessiert?"
 origin.5705.desc.reconsider:0 "Und? Habt Ihr schon darüber nachgedacht?"
 origin.5705.a:0 "Ein Schwerpunkt auf Militär klingt perfekt."
 origin.5705.a.tt:2 "§Y[ROOT.GetName]§! wechselt zur §Y$specialist_bulwark$§!-Spezialisierung und hat damit einen Schwerpunkt auf Militär und Verteidigung.\n§Y[Root.GetName]§! zahlt einen $r_influence$-Zehnten für die Expansion.\n§Y[Root.GetName]§! erhält von §Y[overlord_empire.GetName]§! eine Flotte §YZerstörer§! und die Technologie, weitere zu bauen."
 origin.5705.b:0 "Könnt Ihr uns mehr über die Pflichten eines Bollwerks erzählen?"
 origin.5705.c:0 "Unser Volk ist eher akademisch veranlagt."
 origin.5705.c.tt:1 "§Y[ROOT.GetName]§! wechselt zur §Y$specialist_scholarium$§!-Spezialisierung und hat damit einen Schwerpunkt auf Forschung und Technologie.\n§Y[ROOT.GetName]§! zahlt einen $r_influence$-Zehnten für die Expansion.\n§Y[ROOT.GetName]§! erhält ein §YForschungsschiff§! und einen §YWissenschaftler§! von [overlord_empire.GetName]."
 origin.5705.d:0 "Könnt Ihr uns mehr über die Pflichten eines Scholariums erzählen?"
 origin.5705.e:0 "Wir würden uns gern auf Materialien und Mineralien spezialisieren."
 origin.5705.e.tt:1 "§Y[ROOT.GetName]§! wechselt zur §Y$specialist_prospectorium$§!-Spezialisierung und hat damit einen Schwerpunkt auf Mineralien und Strategische Ressourcen.\n§Y[ROOT.GetName]§! zahlt einen $r_influence$-Zehnten für die Expansion.\n§Y[ROOT.GetName]§! erhält 2 §YKonstruktionsschiffe§! von [overlord_empire.GetName]."
 origin.5705.f:0 "Könnt Ihr uns mehr über die Pflichten eines Prospektoriums erzählen?"

 origin.5706.desc:0 "Eine Tendenz zur Gewalt, war es das?\n\nEin Bollwerk, wie wir sie gewöhnlich nennen, sind Reiche, die sich auf das Militär spezialisiert haben. Um dieses Ziel zu erreichen, werden wir Euch monatlich mit einigen grundlegenden Mineralien und Nahrungsmitteln versorgen, damit der Hauptfokus Eures Reichs auf dem Krieg liegen kann.\n\nIm Gegenzug erwarten wir, dass Ihr uns bei der Verteidigung gegen externe Bedrohungen helft und eine wichtige Rolle an den Grenzen unseres verbündeten Raums spielt. Klingt das akzeptabel?"
 origin.5706.a:0 "Das klingt wie etwas, womit wir leben können."
 origin.5706.b:0 "Wir möchten das gern noch einmal überdenken."

 origin.5707.desc:0 "Es hat also Euer Interesse geweckt?\n\nEin Scholarium, wie es genannt wird, ist ein Reich, das sich auf die Wissenschaft und die Forschung spezialisiert hat. Wir würden uns verpflichten, Euer Reich zu beschützen, damit Ihr den Großteil Eurer Ressourcen darauf verwenden könnt, Euer Reich und die Reiche unserer Verbündeten voranzubringen.\n\nIm Gegenzug erwarten wir von Euch, dass Ihr alle besonderen technologischen Durchbrüche mit uns teilt. Wäre diese Art von Vertrag für Euch in Ordnung?"
 origin.5707.a:0 "Unser Volk wünscht dieses Abkommen."
 origin.5707.b:0 "Wir möchten das gern noch einmal überdenken."

 origin.5708.desc:1 "Seid Ihr an diesem Abkommen interessiert?\n\nEin Prospektorium, wie viele es nennen, ist ein Reich, das sich auf die Suche nach Mineralien und die Herstellung strategischer Ressourcen spezialisiert - allerdings oft auf Kosten des wissenschaftlichen Fortschritts. Man sagt, einige Prospektorien seien mit den richtigen Werkzeugen sogar in der Lage gewesen, seltene Mineralien zu finden, die andere übersehen hatten, doch dies ist nur ein Gerücht, das wir aufgeschnappt haben.\n\nKlingt das nach etwas, wozu Euer Volk in der Lage wäre?"
 origin.5708.a:0 "Wir glauben, dass dies etwas ist, was zu uns passen würde."
 origin.5708.b:0 "Wir möchten das gern noch einmal überdenken."

 origin.5710.title:0 "Ausrichtung unserer Zukunft"
 origin.5710.desc:0 "Heute ist ein kleines diplomatisches Korps von unserem Lehnsherrn eingetroffen, das uns die neuesten Nachrichten und Forderungen überbringt. Da wir uns erst vor Kurzem seinem Willen unterworfen haben, will er unsere künftigen Beziehungen in einem ausführlicheren und detaillierteren Pakt festlegen."

 # Dissolution of the Empire events
 origin.5725.title:0 "Fragwürdige Nachfolge"
 origin.5725.desc:0 "Heute hat uns eine Nachricht über das anhaltende Chaos in [Root.Overlord.Capital.GetName] erreicht, das nach dem plötzlichen Tod von [overlord_ruler.GetName] überall ausgebrochen ist. [overlord_heir.GetName], [overlord_heir.GetDerDieDE] äußerst unbeliebt ist, hat mit Hilfe des Militärs den Thron übernommen, sehr zum Leidwesen [overlord_heir.GetHisHer]er Geschwister und des Volkes von [Root.Overlord.Capital.GetName].\n\nNach dem problematischen Aufstieg von [overlord_heir.GetFirstName] haben viele begonnen, das Recht der Herrschaft von [Root.Overlord.GetName] über uns infrage zu stellen. Wenn diese Person nicht in der Lage ist, den Frieden in ihrer eigenen Hauptwelt aufrechtzuerhalten, welche Hoffnung gibt es dann noch, dass sie den Rest von uns beschützen kann?"
 origin.5725.a:0 "Ein Weltraumfisch verrottet vom Kopf aus."

 origin.5735.title:0 "Ein zerbrochenes Reich"
 origin.5735.desc:1 "Ohne den großen Anführer, der alles zusammenhält, ist [previous_overlord.GetName] in mehrere Teile zerfallen, von denen jedes sein Recht auf die Herrschaft über das alte Reich beansprucht. Ohne die Stärke oder Legitimität von einst ist auch die Macht über die Vasallen dahin.\n\nWährend die ungleichen Teile des alten Reichs um den Thron von [previous_overlord.GetName] kämpfen, können ihre alten Untertanen nun tun, was sie wollen."
 origin.5735.a:0 "Wieder einmal frei."
 origin.5735.b:0 "Es ist an der Zeit, dass eine neue Führung übernimmt."
 origin.5735.b.tt:0 "Ihr erhaltet §Y30 Jahre§! lang den Kriegsgrund §YUnterwerfung§! gegen §Y[previous_overlord.GetName]§! und alle seine ehemaligen Vasallen"
 origin.5735.c:0 "Wir bleiben dem Thron gegenüber loyal - ganz egal, was geschieht."
 origin.5735.c.tt:0 "Ihr bleibt ein loyaler Untertan von §Y[previous_overlord.GetName]§!."

 # AI Vassals looking for new overlord events
 origin.5745.title:0 "Technokratischer Schutz"
 origin.5745.desc:0 "Das Volk von [new_subject_target.GetName] mischt sich in die Angelegenheiten, die jenseits seiner Grenzen stattfinden, nicht ein, doch es ist sich auch bewusst, dass alles, was da draußen womöglich ist, seine eigenen, nach innen gerichteten Anstrengungen ruinieren könnte. Aus diesem Grund hat es sich an uns gewandt, um denselben Schutz zu erhalten, den ihm einst [previous_overlord.GetName] gewährte."
 origin.5745.a:0 "Sie werden ein Segen für unser Reich sein."
 origin.5745.b:0 "Wir benötigen nicht noch mehr Wissenschaftler ..."

 origin.5750.title:0 "Die vereinten Fürsten"
 origin.5750.desc:0 "[new_subject_target.GetName] ist für seine vielen streitenden Fürsten bekannt, die alle verzweifelt versuchen, so viel Einfluss und Macht wie möglich zu erlangen. Scheinbar haben sie es endlich geschafft, sich auf etwas zu einigen, und haben Gesandte geschickt, die einen neuen diplomatischen Pakt mit uns schließen wollen. Offenbar vermissten sie den Schutz, den ihnen einst [previous_overlord.GetName] gewährte."
 origin.5750.a:0 "Solange sie sich auf etwas einigen können."
 origin.5750.b:0 "Wir sind an ihren Streitigkeiten nicht interessiert."

 origin.5755.title:0 "Das Reichslehen"
 origin.5755.desc:0 "[new_subject_target.GetName] stand [previous_overlord.GetName] vor der Auflösung besonders nahe, und es scheint, dass [new_subject_target.GetName] daran interessiert ist, in Zukunft eine ähnliche Beziehung zu unserem Reich aufzubauen. Die Unterhändler bemühen sich, ein diplomatisches Abkommen abzuschließen, das beide Seiten zufriedenstellt, als ersten Schritt zu einem besseren Verständnis zwischen unseren beiden Reichen."
 origin.5755.a:0 "Wir werden schon einen Platz für sie finden."
 origin.5755.b:0 "Schickt die Gesandten nach Hause."

 origin.5760.title:0 "Meine Liga für eine Flotte"
 origin.5760.desc:0 "Scheinbar sind die Märkte in [new_subject_target.GetName] nach der Auflösung von [previous_overlord.GetName] etwas instabil geworden, da es nun niemanden mehr gibt, der sie beschützt. Mehrere Handelsfürsten sind an uns herangetreten und haben uns angeboten, die [new_subject_target.GetAdj]e Unterwerfung zu unterstützen und sogar einen Teil der Gewinne abzutreten, die sich sicher ergeben werden, sobald sich ihr Reich wieder stabilisiert hat."
 origin.5760.a:0 "Solange sie ihre Energie-Credits bezahlen können."
 origin.5760.b:0 "Wir haben keinen Bedarf an ihrem Kapitalvermögen."

