 job_offspring_drone_plural:0 "Nachkommen-Drohnen"
 mod_job_offspring_drone_add:0 "Job als $job_offspring_drone$"
 job_offspring_drone_desc:0 "Hier residiert der Verwalter des gesamten Planeten. Mithilfe der Nachkommen-Drohnen setzt der Vorläufer seinen großen Plan in die Tat um."
 job_offspring_drone_effect_desc:1 "£job_spawning_drone£ $job_offspring_drone_plural$ erhöhen die £mod_planet_amenities_no_happiness_add£ §Y$PLANET_AMENITIES_TITLE$§! und £mod_planet_pop_assembly_mult£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!, erschaffen §Y$offspring_defense_plural$§! und erhöhen die £mod_planet_jobs_simple_drone_produces_mult£ Produktion von §Y$pop_cat_simple_drone$§! um §G+10%§!."
 building_offspring_nest:0 "Nachkommen-Nest"
 building_offspring_nest_desc:1 "Dieses Nest, das einer Festung gleicht, beherbergt den lokalen Nachkommen und beschleunigt gleichzeitig das Wachstum des restlichen Schwarms in der Nähe."
 offspring_nest_tooltip:1 "\n§HNur Spezies von Vorläufer-Schwärmen können in den Nachkommen-Nestern herangezüchtet werden.§!\n"

 offspring_defense:1 "Nachkommen-Armee"
