 operation_steal_technology:0 "Technologie stehlen"
 operation_steal_technology_desc:0 "Unsere Agenten werden Forschungslabore und Systeme infiltrieren und unsere eigenen Wissenschaftler mit den Antworten versorgen, nach denen sie suchen."
 operation_steal_technology_on_success:0 "$IF_SUCCESSFUL|E$\nIhr erhaltet eine zufällige unbekannte Technologie oder Forschungspunkte."
 operation_steal_technology_enigmatic_engineering:0 "$TRIGGER_FAIL$ §RIhre Technologie und ihre Forschungsmethoden sind für uns nicht mehr nachvollziehbar.§!"
 operation_steal_technology_too_recent:1 "$TRIGGER_FAIL$ §RWir müssen mindestens bis zum §Y[Root.recently_stole_technology]§! warten, ehe wir erneut versuchen können, Technologie aus ihren Forschungseinrichtungen zu stehlen.§!"
 operation_acquire_asset:0 "Mittel beschaffen"
 operation_acquire_asset_desc:1 "Wir können Agenten und andere Mittel, die für unsere Geheimdienstoperationen von Nutzen wären, rekrutieren und beschaffen - gegen einen Preis, versteht sich.\n\nWeist Ihr diesem Einsatz §YSpionagemittel§! zu, können die Ergebnisse in Richtung Eurer Interessen gelenkt werden."
 operation_acquire_asset_on_success:0 "$IF_SUCCESSFUL|E$\nIhr erhaltet ein Spionagemittel in diesem Spionagenetz."
 operation_sleeper_cells:0 "Schläferzellen vorbereiten"
 operation_sleeper_cells_desc:0 "Wir haben derzeit zwar dringendere Verwendungszwecke für unsere Agenten, doch mit sorgfältigen Vorbereitungen können wir den Großteil unseres Spionagenetzes für zukünftige Einsätze aufrechterhalten."
 operation_sleeper_cells_on_success:0 "$IF_SUCCESSFUL|E$\nBeendet die Aktivitäten in diesem Spionagenetzwerk, wodurch der $role_spymaster$ neu zugewiesen werden kann und gleichzeitig verhindert wird, dass die $INFILTRATION_LEVEL$ verfällt."
 operation_sabotage_starbase:1 "Sabotage der Sternenbasis"
 operation_sabotage_starbase_desc:0 "Sternenbasen sind das Herz eines jeden Imperiums. Es wäre schade, wenn dieser einen da etwas zustoßen würde ..."
 operation_sabotage_starbase_orbring_desc:0 "Sternenbasen und Orbitalringe sind das Herz eines jeden Reiches. Es wäre schade, wenn diesem einen Konstrukt da etwas zustieße ..."
 operation_sabotage_starbase_on_success:1 "$IF_SUCCESSFUL|E$\nZerstört ein zufälliges Modul oder Gebäude auf einer bestimmten Sternenbasis-Einrichtung. Wirkt sich nicht auf Werftmodule aus."
 operation_sabotage_starbase_no_targets:1 "$TRIGGER_FAIL$ §RWir können nur Sternenbasen-Einrichtungen mit Modulen und Gebäuden als Ziel wählen, die keine Schiffswerften sind.§!"
 operation_smear_campaign:0 "Verleumdungskampagne"
 operation_smear_campaign_desc:1 "Geschickte Agenten können unsere Version der Wahrheit verbreiten und damit selbst die freundschaftlichsten Beziehungen untergraben."
 operation_smear_campaign_on_success:0 "$IF_SUCCESSFUL|E$\nVerringert die Beziehungen zwischen [root.target.GetName] und einem anderen Reich."
 operation_extort_favors:0 "Gefallen erpressen"
 operation_extort_favors_desc:0 "Eine Kombination aus geschickter Wortfindung und Erpressung kann unseren Diplomaten ein nützliches Druckmittel an die Hand geben."
 operation_extort_favors_on_success:0 "$IF_SUCCESSFUL|E$\nIhr erhaltet mindestens einen Gefallen bei [root.target.GetName]."
 operation_arm_privateers:0 "Freibeuter bewaffnen"
 operation_arm_privateers_desc:2 "Unsere Agenten versorgen subversive Elemente innerhalb des Ziels mit unaufspürbaren Waffen und Schiffen und geben ihnen damit die Möglichkeit, Chaos zu stiften und Zerstörungen anzurichten."
 operation_arm_privateers_on_success:0 "$IF_SUCCESSFUL|E$\nEine Flotte feindlicher Freibeuter erscheint im [root.target.GetAdj]en Raumbereich."
 operation_arm_privateers_existing_activity:1 "$TRIGGER_FAIL$ §REs gibt bereits Freibeuter in §Y[root.target.GetName]§!. Wir müssen mindestens bis zum §Y[Root.Target.target_of_operation_arm_privateers]§! auf eine weitere Gelegenheit warten.§!"
 operation_crisis_beacon:0 "Krise ködern"
 operation_crisis_beacon_desc:1 "Es heißt, um einer wütenden Bestie zu entkommen, müsse man nicht schneller sein als die Bestie selbst, sondern nur schneller als der Langsamste. Ein paar verlockende Köder in der Nähe der Hauptwelt unseres Ziels sollten da auch helfen ..."
 operation_crisis_beacon_on_success:0 "$IF_SUCCESSFUL|E$\nLockt eine Flotte der Krisenfraktion zum Hauptstadtsystem von [root.target.GetAdj]."
 operation_crisis_beacon_too_recent:0 "$TRIGGER_FAIL$ §RWir müssen mindestens §Y4 Jahre§! warten, bis wir erneut versuchen können, eine Krise anzulocken.§!"
 operation_crisis_beacon_too_recent_timer:0 "$TRIGGER_FAIL$ §RWir müssen mindestens bis zum §Y[This.Owner.crisis_beacon_timer]§! warten, ehe wir erneut versuchen können, eine Krise anzulocken.§!"
 operation_gather_information:0 "Informationen sammeln"
 operation_gather_information_desc:3 "Unsere Agenten sammeln Informationen über §Y[This.Target.GetName]§! und verfassen nach Fertigstellung einen §YGeheimdienstbericht§!. Dieser deckt Schwachstellen auf, die unsere §YMaximale Infiltrationsstufe§! für einige Zeit erhöhen werden.\n\nWeist Ihr diesem Einsatz §YSpionagemittel§! zu, können die Ergebnisse in Richtung Eurer Interessen gelenkt werden."
 operation_gather_information_no_dlc_desc:2 "Unsere Agenten sammeln Informationen über §Y[This.Target.GetName]§! und verfassen nach Fertigstellung einen §YGeheimdienstbericht§!. Dieser deckt Schwachstellen auf, die unsere §YMaximale Infiltrationsstufe§! für einige Zeit erhöhen werden."
