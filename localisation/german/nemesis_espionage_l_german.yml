 gestalts_are_boring:0 "[This.GetName] hat nicht genug Persönlichkeit, um in Skandale verwickelt zu werden"
 saturated_with_scandals:2 "$TRIGGER_FAIL$ [Root.Target.GetName] ist bereits Ziel mehrerer Skandale.\nWir können es nach dem §Y[Root.operation_diplomatic_incident_timer]§! erneut versuchen."

 envoy_events.225.name:0 "Ein Skandal"
 envoy_events.225.desc:0 "Eine Nachricht aus [scandal_empire.GetName] hat das [Root.GetAdj]e Diplomatenkorps erschüttert. Unser dort stationierter [event_envoy.GetAmbassadorOrNot] [event_envoy.GetName] hat sich selbst in die Bredouille mit den [scandal_empire.GetAdj]en Strafverfolgungsbehörden gebracht. [event_envoy.GetSheHeCap] ist scheinbar in eine erstaunliche Bandbreite an schweren Verbrechen verwickelt, die in einem brutalen Doppelmord gipfelten.\n\nNach dem derzeitigen Stand der Dinge - und laut der Gerüchte, die die [skandal_empire.GetSpeciesNamePlural] sich erzählen - scheint es wenig Zweifel an der Schuld von [event_envoy.GetName] zu geben. Die [scandal_empire.GetAdj]en Behörden haben nun darum gebeten, dass wir [event_envoy.GetHerHis]e diplomatische Immunität aufheben, damit [event_envoy.GetSheHe] wegen [event_envoy.GetHerHis]er Verbrechen vor Gericht gestellt werden kann."
 envoy_events.225.A:0 "Hebt die Immunität auf."
 envoy_events.225.A.tooltip:0 "§Y[event_envoy.GetName]§! wird aus unserem Anführerpool entfernt."
 envoy_events.225.B:0 "Ruft [event_envoy.GetName] zu [event_envoy.GetHerHis]er eigenen Sicherheit zurück."
 opinion_envoy_murder_scandal:0 "Beherbergt Mörder"

 envoy_events.230.name:0 "[Root.GetName] verhaftet"
 envoy_events.230.desc:0 "Kurz nach der Einreise in [Root.envoy_location_country.GetName] wurde unser Botschafter [Root.GetName] aufgrund zahlreicher Anschuldigungen verhaftet. Das [Root.envoy_location_country.GetAdj]e Schreiben war kurz: "Wir danken Euch, dass Ihr den Verbrecher zu uns zurückgebracht habt, damit der Gerechtigkeit Genüge getan werden kann.""
 envoy_events.230.A:0 "So sei es."

 operation.8200.name:0 "Ziele suchen"
 operation.8200.desc:0 "Unsere Agenten untersuchen die wichtigsten diplomatischen Akteure innerhalb von §H[Root.Target.GetName]§! und suchen nach Druckmitteln, die wir möglicherweise ausnutzen können."
 operation.8205.name:1 "Schmutz ausgraben"
 operation.8205.desc:0 "Wir haben eine Liste mit potenziell skandalträchtigen Figuren innerhalb der §H[Root.Target.GetAdj]en§! Diplomatie erstellt. Es wurden mehrere vielversprechende Kandidaten gefunden, und unsere Agenten arbeiten hart daran, genau zu ermitteln, welche von ihnen am besten geeignet sind, um das gewünschte Ergebnis zu erzielen."
 operation.8210.name:0 "Neue Einblicke: Operation [This.GetName]"
 operation.8210.desc:0 "Ein geeignetes Ziel für §HOperation [This.GetName]§! ist identifiziert und ein umfangreiches Dossier wurde erstellt. Unsere Agenten warten auf unseren Befehl, um den Skandal auszulösen."
 operation.8210.desc.no_go:0 "Unsere Agenten in §H[Root.Target.GetName]§! bringen schlechte Nachrichten: Sie waren nicht in der Lage, ein geeignetes Ziel für §HOperation [This.GetName]§! zu finden. Anscheinend ist die [Root.Target.GetAdj]e Regierungsführung bereits derart von Skandalen umwittert, dass jeder Schmutz, den wir über sie entdeckt hätten, kaum Aufsehen erregt hätte."
 operation.8225.name:0 "Blitzsauber"
 operation.8225.desc:0 "Unsere Agenten in §H[Root.Target.GetName]§! bringen schlechte Nachrichten: Trotz umfangreicher Vorbereitungen ist ihre scheinbar vielversprechende Zielperson nicht auf den Köder hereingefallen, und sie waren auch nicht in der Lage, einen Skandal zu fabrizieren. So unglaublich es auch erscheinen mag: Offenbar gibt es im diplomatischen Korps von [Root.Target.GetName] derzeit einfach keine faulen Äpfel."
 operation.8230.name:0 "Ein von uns geschaffener Skandal"
 operation.8230.desc.base:0 "Unsere Agenten in §H[Root.Target.GetName]§! berichten, dass §HOperation [This.GetName]§! ein voller Erfolg war:"
 operation.8230.desc.salacious_affair:0 "$operation.8230.desc.base$ In einem kühnen Schachzug ist es uns gelungen, einem ihrer Gesandten in §H[offended_party.GetName]§! eine überraschend breite Palette an Verbrechen anzuhängen. Die Angelegenheit hat sie erheblich in die Bredouille gebracht und ihre Beziehungen zu den [offended_party.GetSpeciesNamePlural] belastet. Ihr §Hdiplomatisches Ansehen§! ist dadurch ebenfalls geschwächt."
 operation.8230.desc.salacious_affair_self:0 "$operation.8230.desc.base$ Mit einer kühnen Finte ist es uns gelungen, einem ihrer Gesandten in §Hunserem eigenen Reich§! eine überraschend breite Palette an Verbrechen anzuhängen. Die Angelegenheit hat sie erheblich in die Bredouille gebracht, was nicht zuletzt durch die von uns vorgetäuschte Beleidigung noch verstärkt wurde. Ihr §Hdiplomatisches Ansehen§! ist infolgedessen gesunken."
 operation.8230.desc.insulting_envoy:0 "$operation.8230.desc.base$ Durch geschickte Manipulationen ist es uns gelungen, die [Root.Target.GetAdj]en Beziehungen gegenüber §H[offended_party.GetName]§! zu belasten. Einer ihrer Abgesandten schluckte den Köder, den wir sorgfältig ausgelegt hatten, und machte versehentlich seine wahren Gedanken zu seinen Gegenstücken öffentlich - die sich tatsächlich als äußerst skandalös erwiesen. Ihr gesamtes §Hdiplomatisches Ansehen§! ist infolgedessen gesunken."
 operation.8230.desc.insulting_envoy_self:0 "$operation.8230.desc.base$ Durch geschickte Manipulationen ist es uns gelungen, die [Root.Target.GetAdj]en Beziehungen gegenüber §Hunserem eigenen Reich§! zu belasten. Einer ihrer Abgesandten schluckte den Köder, den wir sorgfältig ausgelegt hatten, und wurde dazu gebracht, öffentlich einige skandalöse, private Gedanken über unsere eigenen Diplomaten preiszugeben. Ihr §Hdiplomatisches Ansehen§! ist infolgedessen gesunken."
 operation.8230.desc.galactic_comedy:0 "$operation.8230.desc.base$ Indem wir einige beschämende Fehltritte eines ihrer Gesandten ans Licht brachten, konnten wir sie in Verlegenheit bringen. Ihr §Hdiplomatisches Ansehen§! ist infolgedessen gesunken."
 operation.8230.desc.lobbying:1 "$operation.8230.desc.base$ Es ist uns gelungen, einen Skandal auszulösen. Es war nur ein anonymer Hinweis nötig, der genau aufzeigte, wie viel einem ihrer Gesandten bei der Galaktischen Gemeinschaft dafür bezahlt wurde, §H[Root.Target.GetOppositionGalcomLobbyistsDE2]§! zu vertreten - eine Organisation, die den [Root.Target.GetAdj]en Interessen entgegenwirkt. Ihr §Hdiplomatisches Ansehen§! ist infolgedessen gesunken."
 operation.8230.desc.elope:0 "$operation.8230.desc.base$ Es stellte sich heraus, dass einer ihrer Gesandten sich in einen Xeno verliebt hatte - ein schweres Vergehen unter ihresgleichen. Mit etwas sanfter Überredungskunst - und unserer Hilfe bei der Umgehung der [Root.Target.GetAdj]en Sicherheitskräfte - konnten wir das glückliche Paar dazu überreden, durchzubrennen und in einer toleranteren Gesellschaft Zuflucht zu suchen.\n\nDieser Vorfall hat §Hunangenehme Fragen§! aufgeworfen und die Regierungsführung von [Root.Target.GetName] in eine schwierige diplomatische Lage gebracht."
 operation.8230.desc.wayward:0 "$operation.8230.desc.base$ Mit etwas sanfter Überredungskunst - und dem geschickten Einsatz von Aufnahmegeräten - konnten wir aufdecken, wie weit einer ihrer Gesandten bei seinem Auftrag von der [Root.Target.GetAdj]en Norm abgewichen war.\n\nDieser Vorfall hat §Hunangenehme Fragen§! aufgeworfen und das [Root.Target.GetAdj]e Diplomatenkorps in eine schwierige Situation gebracht."
 operation.8230.desc.substances:0 "$operation.8230.desc.base$ Die Angelegenheit konnte geklärt werden, indem der Drogenmissbrauch einer ihrer Gesandten ans Licht gebracht wurde, der es böswilligen Drogenbaronen erlaubte, ungebührlichen Einfluss auf ihre Entscheidungen zu nehmen. Ihr §Hdiplomatisches Ansehen§! ist infolgedessen gesunken."
 diplo_incident_succeeded:0 "Die Glaubwürdigkeit des diplomatischen Korps von §Y[Root.Target.GetName]§! liegt in Trümmern."

 envoy_events.210.name:0 "Auf Abwegen"
 envoy_events.210.desc.start:0 "[event_envoy.GetName], unser Abgesandter in [envoy_country.GetName], scheint über die Art und Weise, wie wir unsere Regierung führen, unglücklich zu sein."
 envoy_events.210.desc.end:0 "Diese Enthüllung hat zu dem Antrag geführt, [event_envoy.GetIhnSieDE] zurückzubeordern, damit [event_envoy.GetSheHe] an gute [Root.GetAdj]e Praktiken erinnert werden kann. Andere weisen jedoch darauf hin, dass es sich in angespannten diplomatischen Situationen als nützlich erweisen könnte, einen Botschafter zu haben, der in der Lage ist, diejenigen zu verstehen, die einer ganz anderen Weltanschauung als unserer eigenen folgen."
 envoy_events.210.desc.authoritarian:0 "$envoy_events.210.desc.start$ In den letzten Monaten hat [event_envoy.GetSheHe] oft das [envoy_country.GetAdj]e Regierungssystem gelobt und die dortigen Freiheiten mit der Starrheit und dem Mangel an Freiheit in [Root.GetName] verglichen.\n"Ich kann den Reiz darin erkennen, die Regierungsführung dem Volk zu überlassen", hörte man [event_envoy.GetIhnSieDE] kürzlich sagen. "Tatsächlich könnte ich mir selbst kaum ein besseres System vorstellen."\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.egalitarian:0 "$envoy_events.210.desc.start$ In den letzten Monaten hat [event_envoy.GetSheHe] oft das [envoy_country.GetAdj]e Regierungssystem gelobt und sich bei jedem Anlass über die relative Unentschlossenheit unserer eigenen Regierung beschwert.\n"Wenn weniger Freiheit der Preis für eine effiziente Regierung ist, ist das vielleicht ein Preis, der es wert ist, entrichtet zu werden", hat [event_envoy.GetSheHe] neulich erst verlautbaren lassen.\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.xenophile:0 "$envoy_events.210.desc.start$ Bizarrerweise hat [event_envoy.GetSheHe] das [envoy_country.GetAdj]e Misstrauen gegenüber allen anderen Lebensformen zu eigen gemacht und forderte Maßnahmen, um die angebliche Ausbeutung der [Root.GetAdj]en Gastfreundschaft durch Xenos zu verhindern. Auf Nachfrage antwortete [event_envoy.GetSheHe], dass es in der Tat schwierig wäre, zum Chaos und zur Gesetzlosigkeit von [Root.Capital.GetName] zurückzukehren, nachdem man einmal die Vorteile einer geordneteren Gesellschaft gesehen hat, wie sie in [envoy_country.Capital.GetName] zu finden ist.\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.xenophobe:0 "$envoy_events.210.desc.start$ [event_envoy.GetSheHeCap] hat das Misstrauen gegenüber anderen Lebensformen aufgegeben und wurde dabei erwischt, wie [event_envoy.GetSheHe] [event_envoy.GetHerHis]e fleischlichen Gelüste befriedigte, indem [event_envoy.GetSheHe] an Orgien mit einer Vielzahl von [envoy_country.GetSpeciesNamePlural] teilnahm. Auf Nachfrage kommentierte [event_envoy.GetSheHe]:\n"Wie könnte ich euch schönen [envoy_country.GetSpeciesNamePluralCompliment] widerstehen?"\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.materialist:0 "$envoy_events.210.desc.start$ [event_envoy.GetSheHeCap] scheint in beunruhigender Weise von der [envoy_country.GetAdj]en Spiritualität eingenommen zu sein. Auf Nachfrage protestierte [event_envoy.GetSheHe]:\n"Wie kann ich an der göttlichen Wahrheit zweifeln, wenn sie mir gezeigt wurde?"\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.spiritualist:0 "$envoy_events.210.desc.start$ [event_envoy.GetSheHeCap] scheint die Einstellung unseres Volkes gegenüber dem Göttlichen zu verachten und äußert zunehmend Sympathie für die [envoy_country.GetAdj]en Ansichten, die von der Anhäufung persönlichen Reichtums bis zur Zulassung freier KIs reichen. Auf Nachfrage gab [event_envoy.GetSheHe] er an:\n"Wir haben zu lange in der Vergangenheit gelebt. Es ist an der Zeit, dass wir die Zukunft akzeptieren."\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.pacifist:0 "$envoy_events.210.desc.start$ [event_envoy.GetSheHeCap] hat den [Root.GetAdj]en Pazifismus aufgegeben und ist zu einem bemerkenswert lautstarken Befürworter höherer Militärausgaben und einer proaktiveren Außenpolitik geworden und lobt offen den [envoy_country.GetAdj]en Militarismus.\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.militarist:0 "$envoy_events.210.desc.start$ In den letzten Monaten hat [event_envoy.GetSheHe] sich immer kritischer gegenüber dem [Root.GetAdj]en Militarismus geäußert und die "tugendhaftere" [envoy_country.GetAdj]e Existenz gelobt. Auf Nachfrage antwortete [event_envoy.GetSheHe]:\n"Wir können nicht ewig die wilden Barbaren der Galaxie bleiben. Wir müssen unsere Instinkte zügeln, wenn uns zivilisierte Völker jemals respektieren sollen."\n\n$envoy_events.210.desc.end$"
 envoy_events.210.A:0 "[event_envoy.GetSheHeCap] soll [event_envoy.GetHerHis]e Position behalten."
 faction_upset:0 "Verärgert"

 envoy_events.215.name:0 "Drogenmissbrauch"
 envoy_events.215.desc:0 "Unsere Botschafter sind seit einiger Zeit über die Leistung von [event_envoy.GetName] besorgt, einem unserer Gesandten in [event_envoy.GetEnvoyLocation]. Nun sind Beweise dafür aufgetaucht, dass [event_envoy.GetSheHe] einer fremden Substanz aus [provider_country.GetName] zum Opfer gefallen ist, die sich für [Root.GetSpeciesNamePlural] als extrem süchtig machend erwiesen hat.\n\nObwohl der Handel mit dieser Substanz unter den [provider_country.GetSpeciesNamePlural] höchst illegal ist, hat sich ein lukrativer Schwarzmarkt entwickelt, der von skrupellosen Drogenbaronen betrieben wird. Diese Drogenbarone, denen es offenbar gelungen ist, [event_envoy.GetHerHim] diese Substanz als "starkes Aphrodisiakum" zu verkaufen, üben nun einen beträchtlichen Einfluss auf [event_envoy.GetIhnSieDE] aus, der [event_envoy.GetIhnSieDE] im Gegenzug für die Befriedigung [event_envoy.GetHerHis]er Gelüste dazu zwingt, ihre Wünsche zu erfüllen."
 envoy_events.215.A:0 "Feuert [event_envoy.GetIhnSieDE]!"
 envoy_events.215.A.tooltip:0 "§Y[event_envoy.GetName]§! wird mit sofortiger Wirkung ersetzt. Es wird sich jedoch als unmöglich erweisen, diesen Schandfleck auf unserem Ansehen zu vertuschen."

 envoy_events.220.name:0 "Als Beleidigung aufgefasst"
 envoy_events.220.desc.start:0 "Durchgesickerte Aufnahmen von den Privatgesprächen eines unserer Gesandten haben [offended_party.GetName] in Aufruhr versetzt. In einem unachtsamen und äußerst bedauerlichen Moment scheint [event_envoy.GetAmbassadorOrNotCap] [event_envoy.GetName] unsere Gastgeber als "[offended_party.GetSpeciesNamePluralInsult]" bezeichnet zu haben,"
 envoy_events.220.desc.end:0 "[offended_party.GetDerDieDECap] [offended_party.GetAdj]e [offended_party.GetRulerTitle] drückte [offended_party.GetHerHis]e Bestürzung aus und merkte an, dass es "besorgniserregend" sei, jemanden zu behalten, der für diese Rolle nachweislich derart ungeeignet ist."
 envoy_events.220.desc.hum:0 "$envoy_events.220.desc.start$ die kaum dazu in der Lage sind, für sich zu denken.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.mam:0 "$envoy_events.220.desc.hum$"
 envoy_events.220.desc.fun:0 "$envoy_events.220.desc.start$ die ihre Sporen nicht für sich behalten können.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.avi:0 "$envoy_events.220.desc.start$ die sowohl im Aussehen als auch im Charakter eher Geflügel ähneln.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.plant:0 "$envoy_events.220.desc.start$ die dicker als ein Baumstumpf sind.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.art:0 "$envoy_events.220.desc.start$ die weniger intelligent als die meisten Stubenfliegen sind.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.rep:0 "$envoy_events.220.desc.start$ die [event_envoy.GetGetIhnSieDE] anekeln.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.mol:0 "$envoy_events.220.desc.start$ die alles mit ihrem ekelhaften Schleim verschmutzen.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.lit:0 "$envoy_events.220.desc.start$ die im Intellekt nicht von einem Gartenkiesel zu unterscheiden sind.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.nec:0 "$envoy_events.220.desc.start$ die wie die Abfälle des letzten Monats riechen.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.aqu:0 "$envoy_events.220.desc.start$ die nichts als Unsinn erzählen.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.robot:0 "$envoy_events.220.desc.start$ die weniger Rechenleistung haben als ein durchschnittliches Küchenutensil.\n\n$envoy_events.220.desc.end$"

