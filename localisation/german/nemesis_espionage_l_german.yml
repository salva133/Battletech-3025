 envoy_events.205.name:0 "Fehltritte eines Botschafters"
 envoy_events.205.desc:1 "Die [envoy_country.GetSpeciesNamePlural] haben eine Beschwerde über das Verhalten unseres [event_envoy.GetAmbassadorOrNotCap] [event_envoy.GetName] vor [event_envoy.GetEnvoyLocation] gebracht. Offenbar hat [event_envoy.GetHerHis] Verhalten die anwesenden [envoy_country.GetSpeciesNamePlural] derart beleidigt, dass diese eine Wache zu [event_envoy.GetHerHis]em eigenem Schutz aufgestellt haben. Was [event_envoy.GetSheHe] genau getan hat, ist uns unklar, da uns die [envoy_country.GetAdj]e Sensibilität fehlt, doch es gibt weit verbreitete Proteste gegen [event_envoy.GetIhnSieDE] und die sogenannte "[Root.GetAdj]e Arroganz", die [event_envoy.GetSheHe] angeblich verkörpert.\n\n[envoy_country.GetName] fordert nun, dass [event_envoy.GetName] zurückberufen und ein neuer Botschafter an [event_envoy.GetHerHis]er Stelle entsandt wird. Sie weisen auf diplomatische Konsequenzen hin, sollten wir uns weigern."
 envoy_events.205.A:0 "[event_envoy.GetSheHeCap] wird bleiben."
 envoy_events.205.A.xenophobe:0 "Die Befindlichkeiten von Xenos spielen für uns keine Rolle."

