 operation_diplomatic_incident:0 "Diplomatischen Zwischenfall auslösen"
 operation_diplomatic_incident_desc:0 "Wir werden versuchen, sie in Verlegenheit zu bringen, indem wir die schwächsten Glieder ihrer diplomatischen Ketten ausnutzen."
 operation_diplomatic_incident_on_success:0 "$IF_SUCCESSFUL|E$\nVerursacht einen diplomatischen Vorfall mit einem Gesandten von [root.target.GetName]."
 operation_target_seditionists:0 "Imperium: Aufwiegler ins Visier nehmen"
 operation_target_seditionists_desc:0 "Unsere Agenten werden alle notwendigen Mittel einsetzen, um die Abgesandten des Zielimperiums davon abzuhalten, sich für eine Schwächung der Reichsautorität einzusetzen."
 operation_target_seditionists_on_success:0 "$IF_SUCCESSFUL|E$\nSchwächt den Versuch von [root.target.GetName], die Reichsautorität zu senken."
 operation_weaken_galactic_empire:1 "Imperium: Reichsautorität schwächen"
 operation_weaken_galactic_empire_desc:0 "Unsere Agenten werden den Kern der imperialen Gesellschaft infiltrieren, um den Einfluss des Galaktischen Imperiums auf die Galaxie zu schwächen."
 operation_weaken_galactic_empire_on_success:0 "$IF_SUCCESSFUL|E$\nVerringerung der Reichsautorität."
 operation_spark_rebellion:1 "Imperium: Rebellion entfachen"
 operation_spark_rebellion_desc:1 "Das Galaktische Imperium steht am Rand einer offenen Revolte. Unsere Agenten werden diese Gelegenheit nutzen und alles in ihrer Macht Stehende tun, um eine galaxieweite Rebellion gegen die tyrannische Herrschaft des Imperiums auszulösen.\n\n§RDieser Einsatz wird beendet, sobald die Reichsautorität über §Y80§! ist, wenn eine Phase zum Abschluss gelangt.§!"
 operation_spark_rebellion_on_success:0 "$IF_SUCCESSFUL|E$\nLöst eine Revolte aus und erklärt dem Galaktischen Imperium den Krieg."

