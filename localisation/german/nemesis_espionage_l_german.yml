 operation.8000.name:0 "Den Hinweisen folgen"
 operation.8000.desc:0 "Unsere Agenten erstellen eine Auswahlliste potenzieller Schläferzellen innerhalb von §H[root.target.GetName]§!. Sie hoffen, eine Reihe geeigneter Positionen zu finden, in denen Agenten harmlos erscheinen und sich dennoch über einen längeren Zeitraum hinweg in einer aussichtsreichen Lage zum Zuschlagen befinden."
 operation.8001.name:0 "Potenzielle Zellen identifiziert"
 operation.8001.desc:0 "Eine Liste von Zielen wurde fertiggestellt, und unsere Agenten haben sich leise in Position gebracht. Sie warten auf unser Signal, um mit dem Aufbau von Schläferzellen zu beginnen."
 operation.8002.name:0 "Schläferzellen aufgebaut"
 operation.8002.desc.start:0 "Die Berichte, die wir von §HOperation [This.GetName]§! erhalten haben, waren bislang positiv:"
 operation.8002.desc.boring:0 "$operation.8002.desc.start$ Unsere Agenten konnten sich erfolgreich einen Platz in einer Vielzahl von Positionen in der [root.target.GetAdj]en Gesellschaft sichern, indem sie sich im Verborgenen hielten und vorgaben, ganz gewöhnliche Bürger zu sein. $operation.8002.desc.end$"
 operation.8002.desc.materialist:0 "$operation.8002.desc.start$ Eine große Summe nicht zurückverfolgbarer Credits - und gefälschte Referenzen - haben unseren Agenten die nötige finanzielle Schlagkraft verschafft, um Positionen auf den mittleren Führungsebenen in vielen der führenden [root.target.GetAdj]en Konzerne zu erhalten. $operation.8002.desc.end$"
 operation.8002.desc.megacorp:0 "$operation.8002.desc.start$ Eine große Summe nicht zurückverfolgbarer Credits - und gefälschte Referenzen - haben unseren Agenten die nötige finanzielle Schlagkraft verschafft, um mehrere Positionen auf den mittleren Führungsebenen innerhalb des [root.target.GetAdj]en Megakonzerns zu erhalten. $operation.8002.desc.end$"
 operation.8002.desc.spiritualist:0 "$operation.8002.desc.start$ Obwohl es schwierig für unsere Agenten war, ausreichend Kenntnisse über die [root.target.GetAdj]e Spiritualität zu sammeln, fanden sie Aufnahme in der Priesterschaft - und damit in der einflussreichsten Institution innerhalb von [root.target.GetName]. $operation.8002.desc.end$"
 operation.8002.desc.authoritarian.imperial:0 "$operation.8002.desc.start$ Nach zahlreichen falschen Loyalitätsbekundungen - und einer Fülle gefälschter Hintergrundprüfungen - konnten sich unsere Agenten Verwaltungspositionen innerhalb der Regierungsstruktur der königlichen Familie sichern. $operation.8002.desc.end$"
 operation.8002.desc.authoritarian.non_imperial:0 "$operation.8002.desc.start$ Nach zahlreichen falschen Loyalitätsbekundungen - und einer Fülle gefälschter Hintergrundprüfungen - konnten sich unsere Agenten Verwaltungspositionen innerhalb der Regierungsstruktur der herrschenden Partei sichern. $operation.8002.desc.end$"
 operation.8002.desc.militarist:0 "$operation.8002.desc.start$ Nach beträchtlichem Aufwand und zahlreichen sorgfältig verborgenen Fälschungen ist es uns gelungen, eine Reihe von Agenten in niederrangige Offizierspositionen innerhalb des [root.target.GetAdj]en Militärs einzuschleusen. $operation.8002.desc.end$"
 operation.8002.desc.hive:0 "$operation.8002.desc.start$ Mithilfe der neuesten pheromonalen Technologien und einer gehörigen Portion Nervenblocker ist es uns gelungen, mehrere "blinde Flecken" innerhalb des Schwarmbewusstseins zu schaffen. Damit sind wir in der Lage, unsere Agenten zu verstecken, und wir können mit der Unterwanderung von [root.target.GetAdj]en Drohnen beginnen. $operation.8002.desc.end$"
 operation.8002.desc.hive_on_hive:0 "$operation.8002.desc.start$ Es ist uns gelungen, mehrere Denkroutinen innerhalb des [root.target.GetAdj]en Schwarms so zu unterwandern, dass sie uns heimlich Bericht erstatten, während sie vorgeben, weiterhin normal zu funktionieren. $operation.8002.desc.end.gestalt$"
 operation.8002.desc.machine:0 "$operation.8002.desc.start$ Unsere erfahrenen Hacker haben eine Reihe versteckter Hintertüren innerhalb von [root.target.GetName] geöffnet und sie erfolgreich in obskuren, aber wichtigen Segmenten des [root.target.GetAdj]en Codes versteckt. $operation.8002.desc.end.gestalt$"
 operation.8002.desc.machine_on_machine:0 "$operation.8002.desc.start$ Unsere subversiven Routinealgorithmen haben eine Reihe versteckter Hintertüren innerhalb von [root.target.GetName] geöffnet und sie erfolgreich in obskuren, aber wichtigen Segmenten des [root.target.GetAdj]en Codes versteckt. $operation.8002.desc.end.gestalt$"
 operation.8002.desc.end:0 "\n\nAll dies ermöglicht es unseren Agenten, uns über die §Hneuesten Geschehnisse§! innerhalb von [root.target.GetName] auf dem Laufenden zu halten, und gibt uns §Hlangfristig§! die Möglichkeit, dort Operationen durchzuführen, wenn wir es wünschen."
 operation.8002.desc.end.gestalt:0 "\n\nAll dies ermöglicht es uns, über die §Hneuesten Geschehnisse§! innerhalb von [root.target.GetName] auf dem Laufenden gehalten zu werden, und gibt uns §Hlangfristig§! die Möglichkeit, dort Operationen durchzuführen, wenn wir es wünschen."
 operation.8002.b:0 "Wir können sogar noch weitergehen."

 sleeper_cell_operation_success:0 "Schläferzellen"
 sleeper_cell_operation_success_desc:0 "Wir haben Schläferzellen eingeschleust, die uns über die neuesten Angelegenheiten auf dem Laufenden halten und bereit sind, unsere Befehle zu befolgen, wenn wir sie brauchen."
 operation_sleeper_cells_dont_stack_this:1 "$TRIGGER_FAIL$ §RWir haben bereits Schläferzellen innerhalb von [root.target.GetName] etabliert. Diese werden bis zum §Y[Root.sleeper_cell_success]§! aktiv bleiben.§!"

 envoy_events.200.name:0 "Lobbyisten"
 envoy_events.200.desc:1 "In der Galaktischen Gemeinschaft ist eine Kakophonie von Stimmen zu hören: Nicht alle davon sind freundlich, und gewiss sind auch nicht alle im Einklang mit den [Root.GetAdj]en Interessen. Leider scheint Botschafter [event_envoy.GetName] auf die falschen Stimmen gehört zu haben. Als [event_envoy.GetSheHe] mehrere Konferenzen besuchte, die von §H[Root.GetOppositionGalcomLobbyistsDE1]§! veranstaltet wurden, kamen Fragen auf. Nun hat sich herausgestellt, dass eine große Summe an Credits, die auf diese Organisation zurückzuführen ist, an [event_envoy.GetIhnSieDE] überwiesen wurde.\n\nMehrere Stimmen verlangen jetzt, dass [event_envoy.GetSheHe] abberufen wird, und nennen dafür mangelndes Vertrauen als Grund. Einige unserer verschlageneren Berater empfehlen jedoch, dass wir einen Deal eingehen, um [event_envoy.GetName] im Gegenzug für einen Anteil an den Gewinnen im Amt zu behalten."
 envoy_events.200.A:0 "Was könnte daran schon schlimm sein?"

 beholden_to_special_interests:0 "Befürworter von Sonderinteressen"
 beholden_to_special_interests_desc:0 "Unsere Gesandten bereichern sich genauso gern mit Geldern von Lobbyistengruppen, wie sie unsere Aufträge ausführen."

