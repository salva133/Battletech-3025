 OPERATION_AUTO_LAUNCH_STATIC:1 "§HBeginnt, wenn bereit§!\nSobald Eure Agenten die Vorbereitungen abgeschlossen haben, beginnen sie automatisch mit dem Einsatz, ohne auf eine Bestätigung zu warten."
