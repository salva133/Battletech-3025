 tooltip_synth_crisis_encryption_bonus:0 "Unsere hohe §Y$MOD_INTEL_ENCRYPTION_ADD$§! ermöglicht es, dass diese Forschung schneller voranschreitet."

 tech_thought_enforcement:0 "Gedankendurchsetzung"
 tech_thought_enforcement_desc:0 "Telepathen können die Bürger auf falsche Gedanken hin überwachen und nach gewissen Forschungen könnten sie auch in der Lage sein, von ihnen gefundene Gedankenstränge, die von der Norm abweichen, zu korrigieren."
 tech_thought_enforcement_effect:1 "§HNeuer Erlass:§! $edict_thought_enforcement$"
 tech_tracking_implants:0 "Ortungsimplantate"
 tech_tracking_implants_desc:0 "Fortschritte auf dem Gebiet der subkutanen Implantate können detaillierte Informationen über Bewegungen und Handlungen der Implantatsträger liefern."
 tech_tracking_implants_effect:1 "§HNeuer Erlass:§! $edict_tracking_implants$"
 tech_encryption_1:1 "Quantenfirewall"
 tech_encryption_1_desc:1 "Die Fortschritte in der Computertechnologie haben uns neue Möglichkeiten gegeben, unsere Daten vor neugierigen Blicken zu schützen."
 tech_encryption_2:1 "Simultaner Speicherausfall"
 tech_encryption_2_desc:1 "Weitere Fortschritte bei der instabilen Quantenverschränkung haben uns neue Möglichkeiten gegeben, ein unbefugtes Eindringen in unsere Datenbanken zu verhindern."
 tech_encryption_3:1 "Negative Zeitschlüssel"
 tech_encryption_3_desc:1 "Unsere neuesten Fortschritte in der Verschlüsselung nutzen kürzlich entdeckte physikalische Eigenschaften, die die Eingabe eines speziellen Schlüssels erfordern, noch bevor dieser generiert wird."
 tech_decryption_1:1 "Quanten-Hacking"
 tech_decryption_1_desc:1 "Primitive Verschlüsselungssysteme haben keine Chance gegen moderne Entschlüsselungswerkzeuge."
 tech_decryption_2:1 "Simuliertes "Social Engineering""
 tech_decryption_2_desc:1 "Das schwächste Glied in jedem Sicherheitssystem sind die Individuen darin. Indem wir ihre Schwachstellen in Computersimulationen modellieren, können wir neue Wege finden, ihre Schutzmechanismen zu umgehen - oder sie dazu zu bringen, sie für uns zu umgehen."
 tech_decryption_3:1 "Quasi-dimensionale Reflexion"
 tech_decryption_3_desc:1 "Unsere Agenten können auf Daten aus angrenzenden Realitäten zugreifen, ohne Gefahr zu laufen, in dieser Realität Alarmglocken auszulösen."
 tech_planetary_infrastructure_1:0 "Metall-Keramik-Infrastruktur"
 tech_planetary_infrastructure_1_desc:0 "Stärkere Legierungen ermöglichen es uns, vorgefertigte Gebäude zu errichten, die unseren Kolonien eine verbesserte Infrastruktur bieten."
 tech_planetary_infrastructure_2:0 "Durastahl-Infrastruktur"
 tech_planetary_infrastructure_2_desc:0 "Fortschritte in der Metallurgie ermöglichen es uns, weitaus größere und haltbarere Bauwerke zu errichten, wodurch die Infrastruktur unserer Kolonien erheblich verbessert werden kann."
 tech_capital_productivity_1:0 "Verbesserte Produktion"
 tech_capital_productivity_1_desc:0 "Da unsere Planeten immer weiter entwickelt sind, können wir unseren Durchsatz erheblich steigern."
 tech_capital_productivity_1_effect:0 "Hauptstadt-Gebäude:\n  $mod_planet_jobs_produces_mult$: §G+10%§!\n  $mod_planet_jobs_upkeep_mult$: §R+10%§!"
 tech_capital_productivity_2:0 "Skaleneffizienz"
 tech_capital_productivity_2_desc:0 "Eine höhere Bevölkerungsdichte gibt uns die Möglichkeit, die Produktivität weiter zu steigern."
 tech_capital_productivity_2_effect:0 "Verbesserte Hauptweltgebäude:\n  $mod_planet_jobs_produces_mult$: §G+20%§!\n  $mod_planet_jobs_upkeep_mult$: §R+20%§!"
 tech_capital_productivity_3:0 "Maximierte Produktivität"
 tech_capital_productivity_3_desc:0 "Ständige Fortschritte in der Technologie ermöglichen es unseren am weitesten entwickelten Planeten, Produktivitätsniveaus zu erreichen, die in früheren Zeiten schier unvorstellbar waren."
 tech_capital_productivity_3_effect:0 "Große Hauptweltgebäude:\n  $mod_planet_jobs_produces_mult$: §G+30%§!\n  $mod_planet_jobs_upkeep_mult$: §R+30%§!"

 edict_enhanced_surveillance:0 "Erhöhte Überwachung"
 edict_enhanced_surveillance_desc:0 "Schreckliche Bedrohungen stellen unsere Verteidigung auf die Probe und warten nur darauf, dass wir einen Moment unachtsam sind. Den internen Sicherheitsabteilungen müssen mehr Mittel zur Verfügung gestellt werden, um uns zu schützen."
 edict_bureau_of_espionage:0 "Spionagebehörde"
 edict_bureau_of_espionage_desc:0 "Die Ausweitung unseres Geheimdienstnetzwerkes und die Priorisierung von Entschlüsselungstechnologien ist für das Wohlergehen des Reiches von entscheidender Bedeutung."
 edict_observation_instinct:0 "Beobachtungsinstinkte"
 edict_observation_instinct_desc:0 "Zusätzliche Ressourcen werden in den Unterhalt und den Ausbau unserer Beobachtungsposten fließen."
 edict_covert_analysis_algorithm:0 "Spionageauswertungsalgorithmus"
 edict_covert_analysis_algorithm_desc:0 "Ein beträchtlicher Teil der Rechenleistung wird für Analysen und Untersuchungen abgezweigt."
 edict_tracking_implants:0 "Ortungsimplantate"
 edict_tracking_implants_desc:0 "Obligatorische subkutane Implantate zeichnen Bewegungen und Handlungen der Implantatsträger auf, was die innere Sicherheit unseres Reiches erheblich verbessert. Loyale Bürger haben vor der Regierung nichts zu verbergen."
 edict_thought_enforcement:0 "Gedankendurchsetzung"
 edict_thought_enforcement_desc:0 "Telepathen überwachen die Bürger auf fehlerhafte Gedanken und nehmen Korrekturen an ihnen vor, sollten diese notwendig sein."
 edict_thought_enforcement_effect:1 "Verschlüsselung: §G+1§!\nZufriedenheit: §R-10%§!\nAnziehung (Regierungsethik): §G+25%§!\n$planet_telepaths$ sorgen für §G-30§! Kriminalität"

 edict_synaptic_reinforcement:0 "Synaptische Verstärkung"
 edict_synaptic_reinforcement_desc:0 "Verstärkt die synaptischen Knoten in unseren Kolonien und erhöht ihre Fähigkeit, für Drohnen in der näheren Umgebung zu sorgen."
 edict_synaptic_reinforcement_tooltip:0 "§Y$building_hive_node$§! erhalten +1 Job für §Y$job_maintenance_drone$§!. Allerdings ist dafür auch der Unterhalt um £energy£ §R+2§! erhöht."
 edict_industrial_maintenance:0 "Industrielle Wartung"
 edict_industrial_maintenance_desc:0 "Industrielle Wartungsdrohnen sind befugt, die Regionen rund um jeden Industriebezirk zu hegen und zu warten."
 edict_industrial_maintenance_tooltip:0 "§Y$district_industrial_plural$§! erhalten +1 Job für §Y$job_maintenance_drone$§!. Allerdings ist dafür auch der Unterhalt um £energy£ §R+2§! erhöht."

## Espionage Assets
 asset_header:0 "Mittel"
 asset_bureaucrat:0 "Bürokrat"
 asset_bureaucrat_desc:0 "Ein verärgerter Bürokrat, der durch falsche Versprechungen eines besseren Lebens in unseren Dienst gelockt wurde."
 asset_clerk:0 "Büroangestellter"
 asset_clerk_desc:0 "Ein gewöhnlicher Angestellter, unglücklich mit seiner Arbeit und begierig auf ein wenig Aufregung in seinem Leben."
 asset_economist:0 "Ökonom"
 asset_economist_desc:0 "Ein Ökonom, der ein Bestechungsgeld angenommen hat und nun durch Erpressung in Schach gehalten wird."
 asset_scientist:0 "Wissenschaftler"
 asset_scientist_desc:0 "Unsere Appelle an den Stolz dieses Wissenschaftlers haben ihn davon überzeugt, dass er von seinem Heimatimperium unterschätzt wird."
 asset_junior_officer:0 "Unteroffizier"
 asset_junior_officer_desc:0 "Ein Militäroffizier, der von seinen Vorgesetzten verschmäht wurde. Wir haben ihm die Anerkennung gegeben, die er sich wünscht."
 asset_criminal_underling:0 "Krimineller Untergebener"
 asset_criminal_underling_desc:0 "Ein Kleinkrimineller, der von seinen Kollegen nicht respektiert wird. Unsere Agenten haben an seinen Sinn für Gier und Selbstgefälligkeit appelliert."
 asset_attache:0 "Attaché"
 asset_attache_desc:0 "Eine nichts ahnende Figur in unserem Spiel, die als unbedeutender diplomatischer Funktionsträger arbeitet. Er ist nur allzu bereit, Informationen zu teilen, die er nicht teilen sollte."
 asset_laborer:0 "Arbeiter"
 asset_laborer_desc:0 "Ein oft übersehenes und überlastetes Mitglied der Gesellschaft mit einer rebellischen Ader."
 asset_hacker:0 "Hacker"
 asset_hacker_desc:0 "Ein geschickter Hacker, der von seinem Heimatimperium gesucht wird. Er arbeitet für uns gegen Bezahlung und Schutz."
 asset_arms_smuggler:0 "Waffenschmuggler"
 asset_arms_smuggler_desc:0 "Ein Krimineller, der sich auf den Erwerb militärischer Güter spezialisiert hat."
 asset_agitator:0 "Unruhestifter"
 asset_agitator_desc:0 "Ein naiver Optimist, der glaubt, die Welt zum Besseren verändern zu können. Sehr leicht zu kontrollieren, wenn man sich auf seine Sache beruft."
 asset_newscaster:0 "Nachrichtensprecher"
 asset_newscaster_desc:0 "Ein Fürsprecher in den Medien, der bereit ist, unsere Botschaft im Austausch gegen Informationen zu verbreiten."
 asset_pop_icon:0 "Pop-Ikone"
 asset_pop_icon_desc:0 "Eine Person der Unterhaltungsindustrie, die ihre fünfzehn Minuten Ruhm aufgebraucht hat und bereit ist, absolut alles zu tun, um wieder ins Rampenlicht zurückzukehren."
 asset_academic:0 "Akademiker"
 asset_academic_desc:0 "Ein diskreditierter Gelehrter, der nach einem Weg sucht, seinen Namen reinzuwaschen."
 asset_veteran:0 "Veteran"
 asset_veteran_desc:0 "Ein verletzter Kriegsveteran, der von den Mühlen der Bürokratie zermalmt wurde. Wir kamen ihm zu Hilfe."
 asset_internal_organs:0 "Interne Organe"
 asset_internal_organs_desc:0 "Praktisches Wissen über die Funktionsweise der Anatomie unserer Gegner zu haben, kann bei allen Arten von Spionageeinsätzen nützlich sein."

 asset_synapse_drone:0 "Synapsen-Drohne"
 asset_synapse_drone_desc:0 "Agenten können diese abtrünnige Synapsen-Drohne benutzen, um Gedanken aus dem Schwarm zu empfangen."
 asset_ephapse_relay:0 "Ephapsen-Relais"
 asset_ephapse_relay_desc:0 "Dieses deformierte Ephapsen-Relais kann dazu verwendet werden, um vom Schwarm empfangene Nachrichten zu ändern."
 asset_labor_drone:0 "Arbeiter-Drohne"
 asset_labor_drone_desc:0 "Die Änderungen, die an dieser Arbeiter-Drohne vorgenommen wurden, ermöglichen unseren Spionen, ihr einfache Befehle zu erteilen."
 asset_research_drone:0 "Forscher-Drohne"
 asset_research_drone_desc:0 "Geringfügige Mutationen haben dazu geführt, dass die Verbindung dieser Forscher-Drohne mit dem Schwarmbewusstsein weniger gut gesichert ist als gewöhnlich."
 asset_warrior_drone:0 "Krieger-Drohne"
 asset_warrior_drone_desc:0 "Unseren Agenten ist es gelungen, einen Weg zu finden, dieser Krieger-Drohne Befehle zu erteilen, die unseren Zielen dienen."
 asset_behavioral_regulator:0 "Verhaltensregulierer"
 asset_behavioral_regulator_desc:0 "Als Teil des Verteidigungssystems des Schwarms identifiziert dieses Objekt abweichende Drohnen, die vernichtet werden müssen. Praktischerweise wurde es von uns unterwandert."
 asset_pheromone_emitter:0 "Pheromon-Emitter"
 asset_pheromone_emitter_desc:0 "Dieser Pheromon-Emitter beeinflusst das Verhalten aller Drohnen in der Nähe."
 asset_resource_distribution_node:0 "Ressourcenverteilungsknoten"
 asset_resource_distribution_node_desc:0 "Die Zuteilung von Ressourcen durch den Schwarm erfolgt über ein Netzwerk von Ressourcenverteilungsknoten."
 asset_cortex_node:0 "Kortex-Knoten"
 asset_cortex_node_desc:0 "Die Kontrolle über einen Kortex-Knoten, der als Datenspeicher für den Schwarm dient, ermöglicht es unseren Agenten, Daten zu stehlen oder zu verändern."
 asset_subspace_tendril:0 "Subraum-Ranke"
 asset_subspace_tendril_desc:0 "Diese Ranken werden für die Kommunikation mit den Flotten des Schwarms in der ganzen Galaxie verwendet."

 asset_coordination_system:0 "Koordinationssystem"
 asset_coordination_system_desc:0 "Dieses System fungiert als eine Zwischenschicht für die Primärknoten eines Planeten und den für diese Region zuständigen $job_coordinator$-Drohnen."
 asset_engagement_protocol:0 "Kontakt-Protokoll"
 asset_engagement_protocol_desc:0 "Die Kommunikation mit anderen Intelligenzen wird weitgehend von diesem System bestimmt."
 asset_logistics_system:0 "Logistiksystem"
 asset_logistics_system_desc:0 "Die Verfolgung der lokalen Ressourcen wird über das Logistiksystem abgewickelt."
 asset_research_database:0 "Forschungsdatenbank"
 asset_research_database_desc:0 "Diese Datenbank überwacht sowohl den Fortschritt als auch die Bedürfnisse der Forschungseinrichtungen eines Planeten."
 asset_war_algorithm:0 "Kriegsalgorithmus"
 asset_war_algorithm_desc:0 "Dieses System enthält Schlachtpläne und führt zahllose Simulationen potenzieller Konflikte innerhalb der umliegenden Region durch."
 asset_command_relay:0 "Kommando-Relais"
 asset_command_relay_desc:0 "Ein kompromittiertes Relais, das Befehle von anderen Systemen an Drohnen innerhalb eines bestimmten Bereichs weiterleitet."
 asset_dispatch_uplink:0 "Befehls-Uplink"
 asset_dispatch_uplink_desc:0 "Dieser Uplink ist dazu gedacht, mithilfe von Knotenpunkten Befehle über große Entfernungen zu senden."
 asset_resource_pylon:0 "Ressourcen-Pylon"
 asset_resource_pylon_desc:0 "An diesen Pylonen werden Ressourcen zur Verteilung gesammelt."
 asset_memory_cache:0 "Speicher-Cache"
 asset_memory_cache_desc:0 "Lokale Forschungsergebnisse werden in diesen Systemen gespeichert, bevor man sie an die Primärintelligenz weiterleitet."
 asset_weapons_platform:0 "Waffenplattform"
 asset_weapons_platform_desc:0 "Unsere Agenten haben eine Schwachstelle ausgenutzt, die es ihnen erlaubt, einen Teil der Kontrolle über eine defensive Waffenstellung zu übernehmen."

