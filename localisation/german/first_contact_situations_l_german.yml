 ## Events

 # Starting event
 preftl.2001.name:0 "Ausbruch"
 preftl.2001.can_not_help.desc:1 "$preftl.2001.can_help.desc$\n\nUnsere Richtlinien geben vor, dass wir uns niemals in die Welten von [GetPreFTLLowerPlural] einmischen, doch können wir wirklich tatenlos zusehen, wie sie leiden?"
 preftl.2001.can_help.desc:1 "Auf [from.owner.capital_scope.GetName] hat sich eine neue zoonotische Krankheit verbreitet. Ohne die zur Bekämpfung der Infektion erforderliche medizinische Technologie, erliegt die Bevölkerung rasch jämmerlich diesem Leiden."
 preftl.2001.perpetrator.desc:1 "Die Krankheit, die wir mit auf den Planeten gebracht haben, hat sich unkontrollierbar ausgebreitet. Ohne die medizinische Technologie, die zur Bekämpfung der Infektion erforderlich ist, erliegt die Bevölkerung des Planeten rasch jämmerlich diesem Leiden."
 preftl.2001.a:0 "Beobachten und Lernen"
 approach_watch_tooltip:0 "Dieser Situation zu beobachten, dürfte einige interessante Einblicke liefern. Einmal ausgewählt werden wir diesen Ansatz nicht mehr ändern können."
 approach_singularity_tooltip_fail:0 "Es ist zu spät, unseren Ansatz zu ändern."
 preftl.2001.b:0 "Hilfe leisten"
 approach_aid_tooltip:0 "Es ist unsere Pflicht, den Bedürftigen zu helfen. Einmal ausgewählt können wir diesen Ansatz nicht mehr ändern."
 preftl.2001.c:0 "Die Krankheit verbreiten"
 approach_promote_disease_tooltip:0 "Die Seuche bietet unserer Forschung eine einzigartige Gelegenheit und gibt uns vielleicht sogar die Chance, den Planeten von allem fühlendem Leben zu befreien. Einmal ausgewählt werden wir diesen Ansatz nicht mehr ändern können."

 preftl.2006.name:0 "Religiöser Wahn"
 preftl.2006.desc.intro:0 "Die zoonotische Krankheit auf [Target.GetName] breitet sich immer weiter aus. Inzwischen ist die Bevölkerung der meisten größeren Siedlungen des Planeten infiziert worden. Die Sterblichkeitsrate steigt weiter an, und das schiere Ausmaß der Katastrophe"
 preftl.2006.desc:0 "$preftl.2006.desc.intro$ hat zu einer explosionsartigen Vermehrung religiöser Sekten und apokalyptischer Kulte geführt."
 preftl.2006.a:0 "Führt sie zum wahren Glauben."
 plague_01_spiritualist:0 "Eifrige Gläubige"
 plague_01_spiritualist_desc:0 "In den schwierigsten Zeiten finden diejenigen, die verloren sind, Trost im Glauben."
 plague_01_militarist:0 "$plague_01_spiritualist$"
 plague_01_militarist_desc:0 "$plague_01_spiritualist_desc$"


 preftl.2007.name:0 "Aufstieg der Kriegsfürsten"
 preftl.2007.desc:0 "$preftl.2006.desc.intro$ sucht seinesgleichen. Es ist wenig überraschend, dass zahlreiche Kriegsfürsten versuchen, das Machtvakuum zu füllen."
 preftl.2007.a:0 "Macht die Starken noch stärker."

 preftl.2008.name:0 "Engel der Barmherzigkeit"
 preftl.2008.desc:0 "Unsere Bemühungen, die Ausbreitung der Krankheit auf [Target.GetName] zu verhindern, sind nicht unbemerkt geblieben: Die örtliche Bevölkerung hat begonnen, von "Engeln" zu sprechen, erleuchteten Wesen, die erschienen sind, um ihnen Trost und Rettung anzubieten."
 preftl.2008.a:0 "So etwas musste ja passieren."

 preftl.2009.name:0 "Dämonische Eindringlinge"
 preftl.2009.desc:0 "Unsere Bemühungen, die Ausbreitung der Seuche auf [Target.GetName] einzudämmen, haben Aufmerksamkeit erregt: Die örtliche Bevölkerung hat begonnen, von "Dämonen" zu sprechen, unheiligen Wesen, die erschienen sind, um die Seuche mit ihrer gotteslästerlichen Magie zu bekämpfen."

 preftl.2010.name:0 "Ungezügelte Ansteckung"
 preftl.2010.desc:0 "Unsere Bemühungen, die Seuche auf [Target.GetName] weiter zu verbreiten, tragen Früchte. Durch die diskrete Kontamination örtlicher Nahrungsquellen greift die Seuche wild um sich. Inzwischen ist jede Siedlung auf dem Planeten infiziert und die Lebenden sind zu schwach, um die Toten zu beerdigen."
 preftl.2010.a:0 "Genug! Dieses Leid muss ein Ende haben."
 tt_end_the_suffering:0 "Die Seuche jetzt zu bekämpfen, wird den Bewohnern unsere Anwesenheit offenbaren und eine erhebliche Menge an Ressourcen benötigen."
 d_mass_graves:0 "Massengräber"

 preftl.2011.name:0 "Überleben der Stärksten"
 preftl.2011.desc:0 "Unsere Bemühungen, die Seuche auf [Target.GetName] weiter zu verbreiten, haben Früchte getragen. Die Seuche greift um sich und die Toten verrotten einfach auf den Straßen.\n\nEin erheblicher Prozentsatz der Bevölkerung verfügt jedoch über eine natürliche Immunität gegen die Krankheit. Eine weitere Untersuchung ihres Genoms könnte für unsere eigene Immun-Forschung von Nutzen sein."
 preftl.2011.a:0 "Beschafft eine Probe."

 preftl.2020.name.outro:0 "Weiterhin zu helfen und gleichzeitig unser wahres Wesen zu verbergen, wird eine erhebliche Menge an Ressourcen benötigen."
 preftl.2020.name:0 "Überwältigende Nachfrage"
 preftl.2020.desc:0 "Die Nachricht von den wundersamen "Engeln", die auf [Target.GetName] ihr Werk verrichten, verbreitet sich weiter. Flüchtlinge aus der ganzen Welt strömen zu unseren Gesundheitsdienstleistern und bitten um Hilfe. $preftl.2020.name.outro$"
 preftl.2020.a:0 "Die Geheimhaltung ist unser oberstes Gebot."
 preftl.2020.b:0 "Erzählt ihnen die Wahrheit."

 preftl.2021.name:0 "Die Macht des Glaubens"
 preftl.2021.desc:0 "Die Nachricht von den "Dämonen", die auf [Target.GetName] ihr Werk verrichten, verbreitet sich weiter. Fanatiker sind über unsere Gesundheitsdienstleister hergefallen und es dürstet sie nach Blut. $preftl.2020.name.outro$"

 preftl.2025.name:0 "Messias-Syndrom"
 preftl.2025.desc:0 "Auf [Target.GetName] ist eine Reihe sogenannter Messiasse erschienen. Mit dem Versprechen der "göttlichen Befreiung" hat jeder dieser Propheten eine große Anhängerschaft um sich geschart. Zusätzlich zu den verheerenden Folgen der Krankheit kommt es immer häufiger zu gewaltsamen Auseinandersetzungen zwischen verfeindeten Sekten."
 preftl.2025.a:0 "Der Weg der göttlichen Wahrheit ist ein gewundener."

 preftl.2026.name:0 "Wahrer Prophet"
 preftl.2026.desc:0 "Endlich hat die Seuche auf [Target.GetName] ihren Lauf genommen, und unsere dort verrichtete Arbeit wurde belohnt: Die Überlebenden haben sich um einen Propheten des wahren Glaubens geschart. Aus Dankbarkeit ist die Priesterschaft bereit, uns einen Abgesandten zur Verfügung zu stellen, dessen Fähigkeiten als Gouverneur beeindruckend sein sollen."
 preftl.2026.a:0 "Preiset das Göttliche."
 plague_03_spiritualist:0 "Gerechtes Ende"
 plague_03_spiritualist_desc:0 "Eine weitere Gesellschaft hat den wahren Glauben angenommen. Unsere Botschaft wird in der ganzen Galaxie verbreitet."
 plague_03_militarist:0 "$plague_03_spiritualist$"
 plague_03_militarist_desc:0 "Ein weiterer Planet in dieser rauen Galaxie ist nun in der Lage, sich selbst zu verteidigen."
 true_prophet_tt:0 "Ein fähiger Gouverneur hat sich bereit erklärt, unserem Reich beizutreten."
 leader_trait_zealot:0 "Eifriger Gläubiger"
 leader_trait_true_prophet_desc:0 "Nachdem er in den Abgrund geblickt hat, ist der Glaube dieses Gouverneurs unerschütterlich."
 leader_trait_zealot_desc:0 "Nachdem er in den Abgrund geblickt hat, ist der Glaube dieses Gouverneurs unerschütterlich."

 preftl.2030.name:0 "Zerlumpte Flaggen"
 preftl.2030.desc:0 "Auf [Target.GetName] geht die erschöpfte Bevölkerung hungernd, krank und halb wahnsinnig vor Kummer und endlosem Krieg einer ungewissen Zukunft entgegen."
 plague_05:0 "Zerlumpte Flaggen"
 plague_05_desc:0 "Wenn ein Krisenzustand zur Routine wird, müssen die Leittragenden entweder kämpfen oder sie werden sterben."

 preftl.2031.name:0 "Vereintes Banner"
 preftl.2031.desc:0 "Die Seuche auf [Target.GetName] hat ihren Lauf genommen, und der von uns unterstützten Fraktion ist es gelungen, die Bevölkerung unter einem einzigen Banner zu vereinen. Als Dank für unsere Mühen hat uns die herrschende Junta angeboten, uns einen General zur Verfügung zu stellen, dessen Fähigkeiten auf dem Schlachtfeld beeindruckend sein sollen."
 preftl.2031.a:0 "Wer die Macht hat, schafft das Recht."
 brilliant_banner_tt:0 "Ein fähiger General hat sich bereit erklärt, unserem Reich beizutreten."
 leader_trait_plague_hardened:0 "Seuchengehärteter General"
 leader_trait_plague_hardened_desc:0 "Dieser General hat in den Abgrund geblickt und besitzt einen scharfen und besonnenen Verstand."

 preftl.2035.name:0 "Apokalypse"
 preftl.2035.desc:0 "Dank unserer Mühen hat die Seuche auf [Target.GetName] die Bevölkerung fast vollständig ausgelöscht. Die wenigen, die überlebt haben, stehen nun dem Zusammenbruch ihrer Zivilisation gegenüber. Sie über den Rand des Abgrunds zu stoßen, dürfte nicht mehr viel erfordern.\n\nWir sind bereit, eine leere Welt zu erben."

 preftl.2040.name:0 "Erhöhte Immunität"
 preftl.2040.desc:0 "Die Probe, die wir auf [Target.GetName] sammelten, hat sich für unsere Forschung bereits bezahlt gemacht: Die Mutation, die der Bevölkerung Immunität gegen die Seuche verlieh, scheint die meisten der uns bekannten Infektionen abwehren zu können.\n\nEs wird einige Zeit dauern, bis die Forschungsergebnisse eine praktische Anwendung finden werden, doch die ersten Ergebnisse sind mehr als vielversprechend."
 
 preftl.2049.name:0 "Wechselnde Umstände"
 preftl.2049.desc:0 "Die sich rasch ändernden Umstände auf [Target.GetName] haben es uns unmöglich gemacht, die sich dort verbreitende Seuche weiter zu beobachten. Bis auf Weiteres müssen wir alle Forschungsprojekte auf dem Planeten einstellen."

 preftl.2063.intro:0 "Auf [Target.GetName] flüstert der Wind über die leeren Ebenen. Behausungen, die einst Familien beherbergten, stehen nun leer und verlassen da."
 preftl.2063.name:0 "Stille Welt"
 preftl.2063.desc:0 "$preftl.2063.intro$\n\nDie Bevölkerung des Planeten wurde ausgelöscht. Die Seuche hat endlich ihren Lauf genommen."

 preftl.2051.name:0 "Tote Welt"
 preftl.2051.desc:0 "$preftl.2063.intro$ Unsere Arbeit ist getan: Die Bevölkerung von [Target.GetName] wurde eliminiert und der Planet gehört uns."
 dead_world_tt:0 "Die Bevölkerung von [Target.GetName] wurde ausgelöscht."

 preftl.2062.name:0 "Massenaussterben"
 preftl.2062.desc:0 "Die Seuche sucht [Target.GetName] weiter heim, und die Zahl der im Sterben Liegenden und Toten ist erschütternd.\n\nEs gibt kein Heilmittel. Weiteres Leid kann nur gelindert, aber nicht verhindert werden."

 preftl.2065.name:0 "Offenes Bewusstsein"
 preftl.2065.desc:0 "Unsere Reaktion auf die Seuche auf [Target.GetName] kann nicht länger geheim gehalten werden. Die Bevölkerung wendet ihren trauernden Blick zu den Sternen. Wir haben sie für die Wahrheit sensibilisiert, doch wie es weitergeht, bleibt abzuwarten."
 opinion_plague_situation_01:0 "Dankbare Bevölkerung"
 minds_open_tt:0 "Die Bevölkerung von [Target.GetName] hat eine erhöhte Meinung von uns."

 preftl.2070.name:0 "Eifriger Glaube"
 preftl.2070.desc:0 "Endlich hat die Seuche auf [Target.GetName] ihren Lauf genommen. Das Zeitalter der Propheten ist zu Ende, und eine Reihe von Weltreligionen ist entstanden. Mit ihrem neuen Sinn für das Wesentliche hat die Bevölkerung begonnen, das Verlorene wiederaufzubauen."

 preftl.2075.name:0 "Herren des Schlachtfelds"
 preftl.2075.desc:0 "Die Seuche auf [Target.GetName] hat ihren Lauf genommen. Das Zeitalter der kleineren Kriegsfürsten ist zu Ende, und eine Reihe von Kriegergesellschaften ist entstanden. Die Bevölkerung ist dankbar, dass sie noch am Leben ist, und erwartet von ihren Anführern eine starke und entschlossene Herrschaft."

 preftl.2080.name:0 "Dankbare Bevölkerung"
 preftl.2080.desc:0 "Wir haben unermüdlich daran gearbeitet, die schlimmsten Auswirkungen der Seuche auf [Target.GetName] einzudämmen, und wir waren erfolgreich. Die wahre Natur unserer Anwesenheit auf dem Planeten kann jedoch nicht länger geheim gehalten werden. Die Bevölkerung weiß, dass sie von jemandem gerettet worden ist, der von einer anderen Welt stammt. Erfüllt von Dankbarkeit richtet sie ihren Blick zu den Sternen."
 plague_02:0 "Dankbarkeit"
 plague_02_desc:0 "Die Rettung eines ganzen Planeten ist ein Grund zum Feiern."

 grateful_populace_tt:0 "Die Bevölkerung von [Target.GetName] hat eine erhöhte Meinung von uns."
 
 preftl.2085.name:0 "Massenexorzismus"
 preftl.2085.desc:0 "Die schlimmsten Auswirkungen der Seuche auf [Target.GetName] sind eingedämmt. Die Überlebenden sind jedoch alles andere als dankbar und beschreiben uns als "Dämonen aus einer anderen Welt", die gekommen sind, um ihre Kultur zu beschmutzen. Unsere Helfer vor Ort wurden angegriffen und als bösartig stigmatisiert, sodass sie gezwungen waren, den Planeten zu verlassen. Die einheimische Bevölkerung, die sich der Wahrheit noch nicht ganz bewusst ist, blickt nun nervös zu den Sternen."
 preftl.2085.a:0 "Undankbare Wesen."
 plague_04:0 "Zu Recht empört"
 plague_04_desc:0 "Nachdem wir von Wesen zurückgewiesen wurden, die lieber mit ihrer eigenen Unwissenheit leben, als unsere Hilfe anzunehmen, werden wir uns in Zukunft mehr auf uns selbst konzentrieren."
 opinion_plague_situation_03:0 "Undankbare Wesen"
 mass_exorcism_tt:0 "Die Bevölkerung von [Target.GetName] hat eine niedrigere Meinung von uns."

 preftl.2090.name:0 "Jungbrunnen"
 preftl.2090.desc:0 "Die Seuche auf [Target.GetName] hat endlich ihren Lauf genommen, doch noch wichtiger ist, dass unsere Immunitätsstudien der Bevölkerung abgeschlossen sind. Wir müssen nun eine Entscheidung treffen: Sollen die Vorteile dieser Forschung ausschließlich unseren Anführern oder der gesamten Bevölkerung zugutekommen? Eine erhöhte Lebenserwartung bei unseren Anführern ist gewiss attraktiv, doch eine dankbare Bevölkerung ist auch ein Segen für sich."
 preftl.2090.desc.hive:0 "Die Seuche auf [Target.GetName] hat endlich ihren Lauf genommen, doch noch wichtiger ist, dass unsere Immunitätsstudien der Bevölkerung abgeschlossen sind. Dieses Wissen wird sicherlich von Nutzen sein, aber es muss eine Entscheidung getroffen werden: Sollen wir es ausschließlich auf unsere Anführer oder auf jede Drohne im Kollektiv anwenden?"
 preftl.2090.desc.machine:0 "Die Seuche auf [Target.GetName] hat endlich ihren Lauf genommen, doch noch wichtiger ist, dass unsere Immunitätsstudien der Bevölkerung abgeschlossen sind. Dieses Wissen kann jetzt zum Nutzen von [Owner.GetName] eingesetzt werden."
 preftl.2090.a:0 "Unsere Anführer sollen ewig leben!"
 preftl.2090.b:1 "Unsere Bevölkerung steht an erster Stelle."
 opinion_plague_situation_02:0 "Dauerhafte Dankbarkeit"
 young_leaders:0 "Verjüngte Anführer"
 young_people:0 "Verjüngte Bevölkerung"

