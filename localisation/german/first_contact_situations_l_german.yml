 # Starting event
 preftl.2101.name:0 "Knotenbewusstsein entdeckt"
 preftl.2101.desc:0 "Die [from.owner.GetSpeciesAdj]en Erkunder haben auf [from.owner.Capital_scope.GetName] eine bisher unbekannte Spezies von Molluskoiden entdeckt. Jede dieser Kreaturen kann für sich genommen kaum als fühlendes Wesen bezeichnet werden. Wenn jedoch zwei oder mehr durch physischen Kontakt miteinander verbunden werden, bilden sie einen halb bewussten Knoten. Theoretisch sollten diese Knoten zu einem exponentiellen Wachstum der kognitiven Fähigkeiten fähig sein.\n\nEinfach ausgedrückt: Die Bevölkerung von [from.owner.capital_scope.GetName] ist auf eine biologische Denkmaschine gestoßen. Mit der Zeit könnte diese Entdeckung den Beginn einer organischen Singularität einläuten."
 preftl.2101.can_not_help.desc:1 "$preftl.2101.desc$\n\nUnsere Richtlinien geben vor, dass wir uns niemals auf den Welten von [GetPreFTLLowerPlural] einmischen, doch können wir es uns wirklich leisten, tatenlos zuzusehen?"
 preftl.2101.a:0 "Beobachten und Lernen"
 preftl.2101.b:0 "Die Singularität verhindern"
 preftl.2101.c:0 "Die Singularität fördern"

 #Organic Singularity Events

 preftl.2110.name:0 "Unbekümmertes Unwissen"
 preftl.2110.desc:0 "Ohne sich der drohenden Gefahr bewusst zu sein, experimentieren die Bewohner von [Target.GetName] weiter mit dem kürzlich entdeckten Knotenbewusstsein und nutzen seine Berechnungen in allen Bereichen von der Architektur bis hin zur Bildung.\n\nEs wird schwierig sein, ihren Fortschritt zu verlangsamen, doch wenn wir dem Wasserkreislauf des Planeten ein genetisch verändertes Virus hinzufügen würden, sollten wir in der Lage sein, die kognitive Leistung der einzelnen Knoten zu reduzieren.\n\nNatürlich gibt es, wie bei jeder unerprobten Technologie, unbekannte Risiken."
 preftl.2110.a:0 "Setzt das Virus ein."

 preftl.2115.name:0 "Biologische Rechenmaschinen"
 preftl.2115.desc:0 "Dank ihrer beharrlichen Experimente können die Bewohner von [Target.GetName] nun das kürzlich entdeckte Knotenbewusstsein als rudimentäre Denkmaschine nutzen.\n\nSie sind damit in der Lage, komplexe mathematische Berechnungen durchzuführen, und sie erzielen in Wissenschaft und Technologie Durchbrüche in einem bisher noch nie da gewesenen Tempo."
 
 preftl.2120.name:0 "Exponentielles Wachstum"
 preftl.2120.desc:0 "Die Fortschritte in Richtung einer organischen Singularität auf [Target.GetName] schreiten schnell voran.\n\nDas Knotenbewusstsein hat einen Großteil der landwirtschaftlichen Produktion des Planeten umorganisiert, die Ernteerträge gesteigert und den Lebensstandard erhöht. Bereits in diesem Augenblick gibt die Bevölkerung ihre Entscheidungsgewalt an die biologische Maschine weiter."
 exponential_growth_tt:0 "Die Lebensbedingungen auf dem beobachteten Planeten werden sich erheblich verbessern."

 preftl.2125.name:0 "Argwöhnische Gemüter"
 preftl.2125.desc:0 "Unsere Agenten haben das modifizierte Virus in den Wasserkreislauf von [Target.GetName] eingeführt. Erste Berichte deuten daraufhin, dass die Verarbeitungsleistung des Knotenbewusstseins deutlich gesunken ist.\n\nLeider ist unsere Tat nicht unbemerkt geblieben: Einige der Bewohner beginnen, etwas von "äußeren" Einflüssen zu flüstern."

 preftl.2130.name:0 "Organische Idylle"
 preftl.2130.desc:0 "Die Verbindung zum Knotenbewusstsein auf [Target.GetName] erreicht schon bald einen Sättigungspunkt. Alle bürokratischen Entscheidungen sind an das organische Schwarmbewusstsein abgetreten worden, und die Auswirkungen sind geradezu spektakulär.\n\nDie Wirtschaft des Planeten boomt, und die Bevölkerung hat einen Lebensstandard erreicht, der noch vor einer Generation undenkbar gewesen wäre."

 preftl.2135.name:0 "Unbehagliche Synergie"
 preftl.2135.desc:0 "Die ersten Anzeichen eines fortgeschrittenen Schwarmbewusstseins sind auf [Target.GetName] aufgetaucht. Es wird immer offensichtlicher, dass das Knotenbewusstsein seine eigenen Pläne hat.\n\nIn dem Bestreben, Prozesse zu "rationalisieren", sind bestimmte grundlegende Dienstleistungen eingeschränkt worden. Aufgaben, die früher von Hand erledigt wurden, werden zunehmend automatisiert, und die örtliche Regierung ist nicht in der Lage (oder nicht willens), den Wandel aufzuhalten.\n\nViele Bewohner sind zunehmend darüber beunruhigt, was in ihrer Welt vor sich geht."

 preftl.2136.name:0 "Florierende Vereinigung"
 preftl.2136.ftl.desc:0 "Das Wachstum des Knotenbewusstseins auf [Target.GetName] hat sich stabilisiert. Es ist nun klar, dass auf dieser Welt keine Singularität zu erreichen ist.\n\nDer rasche technologische Wandel in [Target.GetName] hat das Reich dennoch zu ÜL-Reisen befähigt und die Regierung verschwendeten keine Zeit damit, ihr System einzufordern und unseren Beobachtungsposten zu zerstören."
 preftl.2136.preftl.desc:0 "Das Wachstum des Knotenbewusstseins auf [Target.GetName] hat sich stabilisiert. Fortschritte in der Technologie und im gesellschaftlichen Leben haben sich im Vergleich zu früher deutlich verlangsamt.\n\nEs ist nun klar, dass auf dieser Welt keine Singularität erreicht werden wird - stattdessen hat sich eine vollständig vernetzte Gesellschaft entwickelt, die sich der vielen gesundheitlichen und anderen materiellen Vorteile erfreut."
 thriving_union_tt:0 "Die Zivilisation auf [Target.GetName] hat eine neue Stufe des technischen und sozialen Fortschritts erreicht."
 preftl.2136.a:0 "Unser Anspruch auf das System kann nicht ignoriert werden."
 preftl.2136.b:0 "Ein großer Tag für ihre Zivilisation."

 preftl.2140.name:1 "Singuläre Autorität"
 preftl.2140.desc:1 "Auf [Target.GetName] hat sich eine Singularität entwickelt!\n\nNach Jahren des exponentiellen Wachstums hat das Knotenbewusstsein heute sein Endstadium als fühlendes Wesen erreicht und keine Zeit damit verschwendet, seine Autorität zu festigen. Die planetare Bevölkerung wurde auf den Status einer Marionette reduziert und viele ihrer Mitglieder in die Unterwerfung gezwungen. Sie existiert nun nur noch, um für den Schwarm zu sorgen."
 preftl.2140.a:0 "Die natürliche Ordnung bleibt bestehen."

 preftl.2145.name:0 "Alternative Agenda"
 preftl.2145.desc:0 "Unsere Förderung der Singularität auf [Target.GetName] hat sich ausgezahlt.\n\nInzwischen ist der Planet fast vollständig vernetzt, und ein Großteil der alltäglichen Entscheidungen wurden vom Knotenbewusstsein übernommen. In dem Bestreben, die Prozesse zu "rationalisieren", wurden jedoch auch bestimmte grundlegende Dienstleistungen abgeschafft, und der Bevölkerung des Planeten wird immer klarer, dass ihre molluskoide Maschine möglicherweise ihre eigenen Pläne hat."
 preftl.2145.a:0 "Das war unvermeidlich."

 preftl.2150.name:0 "Wenigstens sind sie essbar"
 preftl.2150.intro:0 "Unsere genetische Veränderung am Knotenbewusstsein auf [Target.GetName] hat die Spezies als Vektor für fortgeschrittene Intelligenz unbrauchbar gemacht."
 preftl.2150.desc:0 "$preftl.2150.intro$ Man kann davon ausgehen, dass eine Singularität verhindert wurde.\n\nWährend viele der Bewohner die miteinander verbundenen Molluskoiden weiterhin für ihre Berechnungen verwenden, haben andere herausgefunden, dass die Kreaturen eine ausgezeichnete Proteinquelle darstellen."
 preftl.2150.a:0 "Eine Win-win-Situation."
 
 preftl.2155.name:0 "Unbeabsichtigter Ausbruch"
 preftl.2155.desc:0 "$preftl.2150.intro$ Bedauerlicherweise hat das neuartige Virus, das wir in die Wasserversorgung eingespeist haben, zu unerwarteten Nebenwirkungen geführt, die sich zunächst auf die örtliche Fauna und dann auf die fühlende Bevölkerung des Planeten ausbreiteten.\n\nAuch wenn eine Singularität erfolgreich verhindert werden konnte, haben wir einer aufstrebenden Gesellschaft zweifellos irreparablen Schaden zugefügt."
 
 preftl.2160.name:0 "Kommunion"
 preftl.2160.desc:0 "Auf [Target.GetName] ist eine Singularität entstanden! Innerhalb weniger Stunden hat das Schwarmbewusstsein mehr als 90% der Bevölkerung auf dem Planeten absorbiert, und die wenigen verbliebenen Individuen werden gejagt.\n\nWir sind Zeugen bei der Geburt eines singulären Bewusstseins."
 preftl.2160.tt:0 "[Target.Owner.GetName] wurde in ein Schwarmbewusstsein umgewandelt."

 preftl.2165.name:0 "Ein singularisches Schicksal"
 preftl.2165.desc:0 "Die von uns beobachtete Situation hat ein abruptes Ende gefunden.\n\nDie einzige Konstante im Universum ist der Wandel. Ob zum Guten oder zum Schlechten, es ist nur eine Frage der Zeit, bis eine neue Entwicklung eintritt."

 singularity_situation_01:0 "Exponentielles Wachstum"
 exponential_growth_01_desc:0 "Dank des rasanten technologischen Wachstums steigt der Lebensstandard immer weiter an."
 singularity_situation_02:0 "Exponentielles Wachstum"
 singularity_situation_02_desc:0 "$exponential_growth_01_desc$"
 singularity_situation_03:0 "Essbare Maschinen"
 edible_machines_03_desc:0 "Auch wenn es nicht zu einer Singularität geführt hat, haben sich diese denkenden Maschinen als überraschend lecker erwiesen."
 singularity_situation_04:0 "Essbare Maschinen"
 singularity_situation_04_desc:0 "$edible_machines_03_desc$"
 singularity_situation_05:0 "Sparplan"
 singularity_situation_05_desc:0 "Im Namen der Effizienz werden auf der ganzen Welt tiefe Einschnitte bei den öffentlichen Investitionen vorgenommen."
 singularity_situation_06:0 "Forschungsboom"
 singularity_situation_06_desc:0 "Dank der neu entdeckten Maschinen, die zu komplexem Denken fähig sind, machen die Forscher enorme Fortschritte."
 singularity_situation_07:0 "Sklaven der Maschine"
 singularity_situation_07_desc:0 "Die organische Singularität hat die totale Kontrolle über die Bevölkerung übernommen."

