 arm_them_tt:0 "Fortschrittliche Waffen bereitzustellen, erhöht die Erfolgsaussichten erheblich."

 preftl.2170.name:0 "Vereinigung"
 preftl.2170.desc:0 "Den Rebellen auf [Target.GetName] steht eine düstere Zukunft bevor: Unter der inspirierten Führung von [Target.Owner.GetRulerName] haben die Truppen der Pro-Vereinigung-Fraktion die Macht in den meisten Bevölkerungszentren des Planeten übernehmen können. Die Einheit wird mit harter Hand durchgesetzt. Jede abweichende Meinung wird auf der Stelle unterdrückt."
 preftl.2170.a:0 "Verstärkt unsere Unterstützung für die Rebellen."
 preftl.2170.b:0 "Wir könnten mehr tun, um die Truppen der Pro-Vereinigung-Fraktion zu unterstützen."

 preftl.2175.name:0 "Kriegsverbrechen"
 preftl.2175.desc:0 "Auf [Target.GetName] tobet ein blutiger Kampf zwischen den Truppen der Pro-Vereinigung-Fraktion und den Rebellen. In diesem Kampf scheint keine Waffe oder Taktik tabu zu sein, und auf beiden Seiten wurden Gräueltaten begangen."
 preftl.2175.a:0 "Die Rebellen brauchen jetzt mehr denn je unsere Hilfe."
 preftl.2175.b:0 "Wir müssen die Pro-Vereinigung-Fraktion stärker unterstützen."

 preftl.2180.name:0 "Wohlgenährt und glücklich"
 preftl.2180.a.desc:0 "Der Bürgerkrieg auf [Target.GetName] dauert an, und die Truppen der Pro-Vereinigung-Fraktion stehen kurz vor einem Sieg.\n\nWeit weg von der Front jedoch nutzen die lokalen Gouverneure jede Gelegenheit, um sich selbst zu bereichern. Bislang kam es noch nicht zu Ausschreitungen, aber die Korruption ist unter der Bevölkerung nicht unbemerkt geblieben."
 preftl.2180.b.desc:0 "Auf [Target.GetName] hat sich der Krieg zwischen der Pro-Vereinigung-Fraktion und den Rebellen zu einem regelrechten Gemetzel entwickelt. Die Fronten sind verhärtet, und lokale Kriegsfürsten beider Seiten bereichern sich durch Bestechung und Korruption. Wie sich dies auf den Verlauf des Konflikts auswirken wird, bleibt abzuwarten."
 preftl.2180.a:0 "Schürt Unzufriedenheit unter der Bevölkerung."
 preftl.2180.b:0 "Weist unsere Agenten an, das Regime zu legitimieren."

 preftl.2185.name:0 "Unterdrückung und Zerstörung"
 preftl.2185.a.desc:0 "Die Instabilität, die durch korrupte lokale Anführer auf [Target.GetName] verursacht wurde, hat die öffentliche Unterstützung für die Rebellen gestärkt.\n\nIn den großen städtischen Zentren des Planeten hat [Target.Owner.GetRulerName] den Truppen befohlen, von Haus zu Haus zu gehen, um den Widerstand auszulöschen."
 preftl.2185.b.desc:0 "Die zunehmende Korruption in der führenden Regierung auf [Target.GetName] hat die Unterstützung der Bevölkerung für den Krieg stark verringert. Auf beiden Seiten sahen sich die militärischen Befehlshaber dazu gezwungen, Aufstände zu bekämpfen, um die Unruhen in der Bevölkerung zu unterdrücken."
 preftl.2185.a:0 "Verstärkt unsere logistische Unterstützung."
 
 preftl.2190.name:0 "Machtspiele"
 preftl.2190.a.desc:0 "Überall in [Target.GetName] befinden sich die Rebellentruppen auf dem Rückzug und [Target.Owner.GetRulerName] herrscht unangefochten!\n\nDoch noch während sich eine neue Weltordnung bildet, zeigen sich bereits erste Risse: hochrangige Beamte greifen siegreichen Generäle an und die Profitgier ist überall in den Hallen der Macht zu spüren.\n\n[Target.Owner.GetRulerName] steht kurz davor, auf einem ganz neuen Schlachtfeld getestet zu werden."
 preftl.2190.b.desc:0 "Da es keiner Gruppe gelungen ist, die Kontrolle über [Target.GetName] zu erlangen, ist der Planet im Chaos versunken. Lokale Kriegsfürsten ringen um die Macht, und über Nacht entstehen immer radikalere soziale Bewegungen. Während der Planet den größten Umbruch seiner Geschichte erlebt, bleibt der Frieden ein ferner Traum."
 preftl.2190.a:0 "Beginnt damit, die Rebellentruppen zu bewaffnen."

 preftl.2195.name:0 "Totale Revolution"
 preftl.2195.a.desc:0 "Angesichts der Dekadenz und Korruption, die selbst in den höchsten Regierungsschichten des Planeten verbreitet ist, solidarisiert sich die Bevölkerung von [Target.GetName] mit den Rebellen. In jeder Stadt und jedem Dorf brennt das Feuer der Revolution."
 preftl.2195.b.desc:0 "Auf [Target.GetName] herrscht Chaos.\n\nUnorganisierte Banden durchstreifen das Land und suchen verzweifelt nach Nahrung. In der Hauptstadt klammert sich [Target.Owner.GetRulerName] zwar an die Macht, hat aber kaum eine Autorität, die über die Tore des Palastes hinausreicht.\n\nWenn sich nicht schleunigst etwas radikal ändert, scheint die Pro-Vereinigung-Fraktion auf eine Niederlage zuzusteuern."
 preftl.2195.a:0 "Beginnt damit, die Truppen der Pro-Vereinigung-Fraktion zu bewaffnen."

 preftl.2200.name:0 "Alleiniger Herrscher"
 preftl.2200.desc:0 "[Target.Owner.GetRulerName] hat außerordentliches strategisches Gespür gezeigt und den Widerstand auf dem Planeten gebrochen. Unseren Schläferagenten in den Reihen der Rebellen haben zwar einen koordinierten und planetenweiten Angriff ausgelöst, aber bevor die Kommandeure der Rebellen wussten, was geschah, wurden ihre Stellungen bereits überwältigt.\n\n[Target.GetName] ist jetzt vereint."
 preftl.2200.a:0 "Mögen uns die Gefallenen in Erinnerung bleiben."
 
 preftl.2205.name:0 "Das Jahr Null"
 preftl.2205.a.desc:0 "[Target.Owner.GetRulerName] wurde abgesetzt!\n\nDie Rebellen haben sich mit mehreren hochrangigen Generälen des Regimes verbündet und einen koordinierten, planetenweiten Angriff gestartet. Bevor die Kommandeure der Pro-Vereinigung-Fraktion wussten, was geschah, waren ihre Stellungen bereits eingenommen.\n\n[Target.Owner.GetRulerName] wurde in Ketten durch die Straßen der Hauptstadt geführt und schnell hingerichtet. Die siegreichen Rebellen haben den verschiedenen Regionen auf dem Planeten Autonomie gewährt, damit sie ihre eigenen Angelegenheiten regeln können. Nach Jahren des Krieges herrscht nun ein unsicherer Frieden."
 preftl.2205.b.desc:0 "[Target.Owner.GetRulerName] wurde abgesetzt!\n\nDer ehemalige Kriegsfürst wurde in Ketten durch die Straßen der Hauptstadt geführt und schnell hingerichtet. Die siegreichen Rebellen haben den verschiedenen Regionen auf dem Planeten Autonomie gewährt, damit sie ihre eigenen Angelegenheiten regeln können. Nach Jahren des Krieges herrscht nun ein unsicherer Frieden."
 preftl.2205.a:0 "Mit der Zeit werden sie [Target.Owner.GetRulerName] vermissen."

