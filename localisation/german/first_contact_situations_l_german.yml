 nwo_situation_01_desc:0 "Stärke führt zu Einigkeit und Einigkeit führt zu Zufriedenheit."
 nwo_situation_02:0 "Uneingeschränkte Flaggen"
 nwo_situation_02_desc:0 "Eine vielfältige Gesellschaft führt zu Zufriedenheit und Zufriedenheit führt zu Einigkeit."
 nwo_situation_03:0 "Erhöhte Unterstützung"
 nwo_situation_03_desc:0 "Diese Ressourcen gewährleisten, dass der Konflikt schnell und gerecht beendet wird."
