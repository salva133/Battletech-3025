 situation_pre_ftl_singularity:0 "Organische Singularität"
 situation_pre_ftl_singularity_type:0 "Singularitätsereignis"
 situation_pre_ftl_singularity_desc:0 "Die Bevölkerung von [Target.GetName] ist über eine neue Art von Spezies gestolpert: ein Knotenbewusstsein mit der Fähigkeit, komplexe Operationen durchzuführen. Die Interaktion mit dieser Kreatur könnte zur Entstehung einer organischen Singularität führen."
