 ### Battle Systems
 UNIQUE_SYSTEM_BATTLE_CAT:0 "Uraltes Schlachtfeld"
 UNIQUE_SYSTEM_BATTLE_CAT_DESC:0 "Ein längst vergessenes Schlachtfeld, auf dem einst uralte Reiche um die Vorherrschaft über die Galaxie kämpften - jetzt sind nur noch die Schiffe derer übrig, die unter ihren Bannern ins Gefecht zogen."

 unique.125.name:0 "Uraltes Schlachtfeld"
 unique.125.desc:0 "Wir haben einige unserer [Root.Owner.GetScientistPlural] damit beauftragt, die Überreste der alten Schlachtschiffe im [From.solar_system.GetName]-System zu analysieren und alle Informationen zu sammeln, die sie finden können. Sie konnten zwar nicht feststellen, wie alt die Schiffe sind oder für welches Banner sie einst gekämpft haben, doch es gelang ihnen, zumindest einige Informationen über die Bautechniken abzuleiten, die zur Herstellung der Schiffe verwendet worden waren."

