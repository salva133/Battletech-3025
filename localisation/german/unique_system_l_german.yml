 unique.130.name:0 "Gleichgewicht des Schreckens"
 unique.130.desc:0 "Unsere ersten Scans aus dem §Y$NAME_Lone_Defender_system$§!-System lassen darauf schließen, dass $NAME_Lone_Defender_planet$ durch Atomwaffen zerstört wurde. Die Bewohner nutzen so starke Waffen, dass sie sowohl sich selbst als auch ihren Mond vernichteten.\n\nDie einzige Möglichkeit, um mehr über das System zu erfahren, ist ein Schiff, das im System patrouilliert, doch dieses zielt bereits mit seinen Raketen auf uns."

 unique.135.name:0 "Einsamer Verteidiger"
 unique.135.desc:0 "An Bord des Schiffs wurden keinerlei Lebenszeichen entdeckt. Obwohl es sich eindeutig um eine KI handeln muss, hat das Schiff wiederholt der Selbsterhaltung Vorrang vor der optimalen Kampfeffizienz eingeräumt. Das bedeutet auch, dass der einzige Überlebende des furchtbaren Konflikts auf §Y$NAME_Lone_Defender_planet$§! ein fühlendes Wesen gewesen sein muss.\n\nDas Schiff sendete kurz vor der Zerstörung eine kurze Nachricht:\n\n"$Lone_Defender_message$"\n\nEs ist unklar, ob dies den Anfang einer Frage darstellen sollte. Womöglich: Warum die Bewohner von $NAME_Lone_Defender_planet$ sich selbst in die Luft gejagt haben? Oder auch: Warum haben wir das KI-Schiff zerstört?\n\nDie Technologie ist nach unseren Maßstäben eher rückständig, doch wir könnten dennoch einige Erkenntnisse aus den Überresten gewinnen."
 unique.135.desc.regular:0 "$unique.135.desc$ Wir könnten die KI auch ehren, weil sie ihre Pflicht so tapfer erfüllt hat, indem wir den Planeten nach seinem einsamen Verteidiger umbenennen."
 unique.135.desc.memorialist:0 "$unique.135.desc$ Wir könnten die Wrackteile aber auch als Mahnmal zurücklassen und den Planeten und das System nach dem einsamen Verteidiger und seiner letzten Botschaft umbenennen."
 unique.135.a:0 "Nehmt die Trümmer auseinander."
 unique.135.b.regular:0 "Benennt den Planeten um."
 unique.135.b.regular.tt:0 "Der Planet $NAME_Lone_Defender_planet$ wird zu §Y$NAME_Lone_Defender_ship$§! umbenannt."
 unique.135.b.memorialist:0 "Benennt sowohl den Planeten als auch das System um."
 unique.135.b.memorialist.tt:0 "Der Planet $NAME_Lone_Defender_planet$ wird zu §Y$NAME_Lone_Defender_ship$§! umbenannt.\nDas System $NAME_Lone_Defender_system$ wird zu §Y$Lone_Defender_message$§! umbenannt."
