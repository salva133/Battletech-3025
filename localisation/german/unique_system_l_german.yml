 ### Larion Arc Site
 larion_digsite:0 "Das Signal"
 larion_digsite_desc:0 "Wir haben ein Signal aus einem abgelegenen Tal auf [From.Planet.GetName] aufgefangen. Da die Quelle des Signals weit von jeder Zivilisation entfernt ist, die auf dem Planeten existiert hat, könnte es für uns von Interesse sein, herauszufinden, woher es kommt."

 unique.1.title:0 "Das abgestürzte Schiff"
 unique.1.desc:0 "Nachdem wir das Tal, aus dem wir das mysteriöse Signal aufgefangen haben, gründlich abgesucht und gescannt hatten, gelang es uns schließlich, die Absturzstelle eines alten, heruntergekommenen Schiffs ausfindig zu machen. Das Schiff sendet zwar ein Notsignal aus, doch es scheint keine Anzeichen von Leben im Inneren zu geben.\n\nAls wir die nähere Umgebung erkundeten, stieß einer unserer [Root.Owner.GetScientistPlural] auf einen kleinen Lagerplatz, und nachdem man einigen der alten Spuren von dort gefolgt war, fand man ein altes Labor. Der Eingang ist derzeit durch Trümmer blockiert, doch vielleicht sind die Xenos, die an Bord des Schiffes waren, dorthin geflüchtet."
 unique.1.a:0 "Beseitigt die Trümmer."

 unique.5.title:0 "Das sonderbare Labor"
 unique.5.desc:0 "Nachdem wir die letzten Trümmer beseitigt hatten, fanden unsere [Root.Owner.GetScientistPlural] die Leichen einer Gruppe von Xenos, vermutlich die, die mit dem abgestürzten Schiff hier angekommen waren. Nach einer sorgfältigen Analyse ihrer sterblichen Überreste sind unsere [Root.Owner.GetScientistPlural] zu dem Schluss gekommen, dass sie an einem frühzeitigen Zerfall ihrer inneren Organe gestorben sein müssen - höchstwahrscheinlich durch eine unbekannte Bakterie oder Krankheit.\n\nEs ist noch unklar, welche Ziele sie verfolgten oder was sie in ihren letzten Momenten an diesen Ort brachte. Die alten Maschinen und Datenbanken des Labors sind unbrauchbar, und in diesem Raum gibt es sonst nichts, was uns weitere Hinweise liefern könnte.\n\nEine kleine Tür, die tiefer nach unten führt, ist versperrt und erste Versuche, sie zu öffnen, sind gescheitert. Unsere [Root.Owner.GetScientistPlural] sind jedoch der festen Ansicht, dass sie sie mit etwas Zeit öffnen können."
 unique.5.a:0 "Eine letzte Anstrengung, und wir werden die Geheimnisse dieses Ort gelüftet haben."

 unique.10.title:0 "Einzigartige Exemplare"
 unique.10.desc:0 "Mit einem leichten Luftzug öffnen sich schließlich die Türen zur letzten Kammer des Labors. Der Raum ist wesentlich größer, als man erwarten würde, und er ist mit Reihen von Klonbehältern gefüllt - Hunderte, wenn nicht Tausende von Kreaturen, die unter der Erde eingesperrt sind.\n\nUnsere [Root.Owner.GetScientistPlural] kommen rasch zu dem Schluss, dass es sich um dieselbe Spezies handelt wie bei den sterblichen Überresten, die wir weiter oben im Labor gefunden haben. Ein kleiner Knopf an jedem der Klonbehälter scheint sie aufzuwecken, wenn wir das wollen."
 unique.10.a:0 "Nehmt ihre Klonbehälter auseinander und lernt, wie sie funktionieren."
 unique.10.b:0 "Wecken wir einen von ihnen auf."
 unique.10.b.tt:0 "Wir wecken einen der Klone auf."

 unique.15.title:0 "Die Larionessi-Klone"
 unique.15.desc:0 "Ich ... Wir ... wachen auf.\n\nWo sind ... wir? Was ist mit unserer Heimatwelt? Ist sie ... Ja, wir können sie fühlen - sie existiert noch.\n\nBitte entschuldigt. Es scheint, wir sind sehr unhöflich zu unseren Gästen - wir vom Larionessi-Bewusstsein heißen Euch auf unserer Heimatwelt, §Y$NAME_Unique_System_2_Planet$§!, willkommen. Würdet Ihr uns freilassen, damit wir unsere Heimat noch einmal sehen können?"
 unique.15.a:0 "Könnt Ihr uns mehr über Euch selbst erzählen?"
 unique.15.b:0 "Wer hat diese Klone hergestellt?"
 unique.15.c:0 "Seid Ihr außerhalb Eurer Klonbehälter sicher?"
 unique.15.d:0 "Wir wissen, was wir mit Euch tun werden."
 
 unique.16.desc:0 "Wir sind das Larionessi-Bewusstsein, die Bewohner von Larion.\n\nEinst erstreckte sich unser Kollektiv über viele Sonnensysteme, von den äußeren Rändern der Galaxie bis hin zum Kern. Das änderte sich jedoch, als einer unserer Widersacher uns mit einer seltenen Krankheit infizierte, die sich in unserem gesamten Reich ausbreitete und unser neuronales Netz lahmlegte.\n\nWir sind alles, was übrig blieb. Diese Tanks, diese Klone ..."

 unique.17.desc:0 "Wir waren es.\n\nEs war unser letzter Versuch, einen Teil unseres Erbes fortzuführen, damit die Erinnerungen unseres Bewusstseins nicht für immer verloren gehen. Und ... es hat offenbar funktioniert.\n\nWir waren besorgt, dass unsere Klone unter derselben Krankheit leiden würden, doch es scheint, dass sie das nicht tun."

 unique.18.desc:0 "Soweit wir wissen, muss die Krankheit vor Äonen, seit der Erschaffung dieser Klone, verschwunden sein.\n\nEs ist schwer, sich ein Szenario vorzustellen, in dem sie ohne Wirt überlebt hätte. Uns zu befreien, sollte sicher sein und damit die Wiederherstellung unseres Kollektivs einläuten."

 unique.20.desc:0 "Also ...\n\nWas wird unser Schicksal sein? Werdet Ihr uns endlich aus diesen Behältern befreien und uns unsere Heimat zurückgeben?"
 unique.20.a:0 "Larion gehört Euch. So wie es sein sollte."
 unique.20.a.tt:0 "Wir erhalten einen neuen Vasallen, der das §Y[larion_planet.solar_system.GetName]§!-System erhält."
 unique.20.b:0 "Wir werden einen Ort finden, an dem Ihr bleiben könnt."
 unique.20.b.tt:0 "Die Larionessi finden ihre Heimat auf §Y[Root.Capital.GetName]§!."
 unique.20.c:0 "Ihr hattet Eure Chance."
 unique.20.c.tt:0 "Wir schalten die Klontanks ab."

 unique.22.desc:0 "Dann soll es so sein ..."

