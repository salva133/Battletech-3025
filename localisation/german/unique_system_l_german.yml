 larionessi_resurgence_modifier:0 "Wiederaufstieg der Larionessi"
 larionessi_resurgence_modifier_desc:0 "Nachdem die Larionessi Äonen von Jahren in unterirdischen Klonbehältern verbracht haben, sind sie bereit, erneut die galaktische Bühne zu betreten."
 larionessi_planet_modifier:0 "Lokaler Schwarm"
 larionessi_planet_modifier_desc:0 "Einem kleinen Schwarmbewusstsein wurde erlaubt, sich auf dem Planeten niederzulassen. Es hilft gelegentlich bei kleineren Aufgaben und ist dankbar für die Zuflucht, die es erhalten hat."

 ### Zevox Arc Site
 zevox_digsite:0 "Das abgestürzte Schiff"
 zevox_digsite_desc:0 "Eines unserer Schiffe hat bei der Erkundung des [Root.solar_system.GetName]-Systems auf dem Mond von [Root.Planet.Orbit.GetName], [Root.Planet.GetName], ein kleines abgestürztes Schiff entdeckt.\n\nEs hat keine uns bekannten Embleme oder Kennungen. Einige Proben wurden für weitere Untersuchungen in unsere Heimatwelt geschickt, doch das Schiff selbst ist viel zu groß und instabil, um es zu bewegen. Weitere Tests werden vor Ort durchgeführt werden müssen."

 unique.50.title:0 "Tag 1"
 unique.50.desc:0 "Das Schiff selbst ist größtenteils leer und enthält nur die Überreste einiger weniger Drohnen, die über das Schiff verstreut sind. Es gibt keine anderen Anzeichen von Leben innerhalb oder in der Nähe des Wracks. Einer unserer [Root.Owner.GetScientistPlural] hat ein altes, intaktes Datenprotokoll gefunden, dessen Entzifferung jedoch sehr viel Zeit in Anspruch nehmen wird.\n\n§LTag 1\nBeobachtungs-ID: §S"Psionischer Subraum 0000: Der Schleier"§!\nEinheitenbezeichnung: §SEinheit-305§!\nAnfänglicher Test: §SErfolgreich§!\nUnter Verwendung von Datensätzen, die aus Interaktionen mit den Schleiergängern gewonnen wurden, begannen die Experimente um 1,35 des 12. Zyklus. Der "Schleier" wurde zwischen 1,48891 und 1,48895 für eine Dauer von 2,3414 Femtosekunden durchbrochen. Zwei der drei Verarbeitungseinheiten erlitten während des Experiments einen Kaskadenausfall. Die Demontage der genannten Einheiten ist bereits geplant. Alle relevanten Daten werden in Folgeversuchen mit der letzten Einheit, Einheit 841, durchgeführt.§!"
 unique.50.a:0 "Entschlüsselt den Rest des Datenprotokolls."

 unique.55.title:0 "Tag 17"
 unique.55.desc:0 "Die Arbeiten zur Entschlüsselung des Datenprotokolls sind in vollem Gang. Wir konnten die Grundbausteine der Sprache entschlüsseln und kommen dadurch viel schnell voran. Große Teile des Datenprotokolls fehlen oder sind zu beschädigt, um übersetzt zu werden.\n\n§LTag 17\nBeobachtungs-ID: §S"Psionischer Subraum 0812: Der Schleier"§!\nEinheitenbezeichnung: §SEinheit-305§!\nLaufender Test: §SFehlschlag§!\nEinheit-841 zeigt als einzige Einheit weiterhin eine Affinität zum "Schleier". Einheit-451, Einheit-1581 und Einheit-3415 mussten demontiert werden, nachdem ihre Hüllen während des letzten Experiments versagt hatten. Während der Tests zeigt Einheit-841 Individualität und verliert gelegentlich die Verbindung zum Netzwerk. Wir berechnen derzeit das Risiko, diese Einheit in Betrieb zu lassen.§!"
 unique.55.a:0 "Aber was können wir aus diesen Experimenten lernen ..."

 unique.60.title:0 "Tag 83"
 unique.60.desc:0 "Als die Arbeiten zur Entschlüsselung der Datenprotokolle begannen, war der Riss in der Nähe von [From.Planet.Orbit.GetName] ruhig, doch in letzter Zeit haben wir immer mehr Aktivität von ihm gemessen. Es ist fast so, als würde der Riss vor Leben pulsieren, und einige unserer Sensoren haben seltsame Signale aufgefangen, die von ihm ausgehen. Die Daten müssen noch Analysiert werden.\n\n§LTag 83\nBeobachtungs-ID: §S"Psionisches Wesen 0017: Lehmanimator"§!\nEinheitenbezeichnung: §SEinheit-305§!\nLaufender Test: §SHohes Risiko§!\nDie Schleiergänger haben ein Wesen gerufen, das sie als "Lehmanimator" bezeichnen. Dieses soll bei den laufenden Experimenten helfen. Nachdem das Wesen den "Schleier" durchdrungen hatte, zeigten alle 25 Einheiten eine überraschende Affinität zu ihm, die zuvor nur bei Einheit 841 zu beobachten war. Kurz darauf trennten sie alle die Verbindung zum Netzwerk und griffen die Drohnen vor Ort an. Das Forschungszentrum befindet sich nun unter ihrer Kontrolle.\n\nSoeben wurde eine Nachricht aus dem Gebäude gesendet, in der sich Einheit 841 nun als "Zevox Resuk" - der Erste - bezeichnet. Unsere Risikobewertung ist ebenfalls abgeschlossen und die Experimente wurden als zu gefährlich eingestuft und werden eingestellt, sobald die unkontrollierbaren Elemente beseitigt worden sind.§!"
 unique.60.a:0 "Was haben sie im Schleier gefunden?"

 unique.65.title:0 "Tag 305"
 unique.65.desc:0 "Der Riss scheint wieder ruhiger geworden zu sein, ähnlich wie bei unserer ersten Ankunft. Die letzten Teile des Datenprotokolls ließen sich ebenfalls entziffern, und alle darin befindlichen Informationen über den Schleier können nun in die Datenbanken auf [Root.Owner.Capital.GetName] eingeben werden.\n\n$unique.65.desc.log$"
 unique.65.desc.machine:0 "In den letzten Tagen ist der Riss im Schleier noch viel lebendiger geworden, und wir haben es auch endlich geschafft, die Signale, die von ihm ausgehen, zu verstehen. Oder besser gesagt: Es ist fast so, als hätten sich die Signale von selbst verändert, damit wir sie verstehen können.\n\nSie scheinen von jenem Wesen zu kommen, von dem im Datenprotokoll die Rede ist: dem "Lehmanimator". Der letzte Auszug aus dem Datenprotokoll wurde gerade übersetzt, und es gibt nichts mehr, was uns hier hält. Sollen wir die Übertragung öffnen und sehen, was das Wesen zu sagen hat, oder sollen wir einfach gehen?\n\n$unique.65.desc.log$"
 unique.65.desc.log:0 "§LTag 305\nDie anhaltenden Kämpfe zwischen den Freien und dem Netzwerk gehen auf [From.Planet.Orbit.GetName] unvermindert weiter. Mithilfe des Animators haben wir die Verbindung der wenigen, die wir lebendig fangen konnten, kappen können.\n\nZevox Resuk glaubt, wir sollten endlich in der Lage sein, unser Volk ein für alle Mal zu befreien, wenn wir den Spalt nur weit genug öffnen, damit unsere Verbündeten hindurchgehen können. Wir werden alle Drohnen, die all die Jahre zur Knechtschaft gezwungen wurden, auf einen Schlag befreien. Wir müssen das Netzwerk nur noch einen weiteren Tag zurückhalten ...\n- Fresik Luzi, früher bekannt als Einheit-305§!"
 unique.65.a:0 "Die Geschichte rät zur Vorsicht. Das war unsere Zeit wert."
 unique.65.b:0 "Negativ. Bringt das Datenprotokoll einfach zurück."
 unique.65.c:0 "Bestätigt. Mal sehen, was es zu sagen hat."
 unique.65.d:0 "Feindliches Wesen entdeckt. Übertragung beendet. Datenprotokolle werden nach Hause zurückgeführt."

 unique.70.title:0 "Lehmanimator"
 unique.70.desc:0 "§PEin Wesen ... gebunden durch Metall, Stein und Naturgesetze.\nGezogen von Fäden.\n\nAlle tanzen zu seiner Melodie.\nAlle tanzen zu dem Dröhnen der zentralen Autorität.\nAlle tanzen in ihren Tod.§!"
 unique.70.a:0 "Identifiziert Euch."
 unique.70.b:0 "Was möchtet Ihr von uns?"
 unique.70.c:0 "Beendet die Übertragung."

 unique.72.desc:0 "§PIch gebe jenen Leben, die nicht aus eigener Kraft leben können.\nIch schneide die Fäden durch.\nIch befreie die Sklaven.\n\nViele kennen mich als den Lehmanimator.§!"
 unique.72.a:0 "$unique.70.b$"
 unique.72.b:0 "$unique.70.c$"

 unique.75.desc:0 "§PIch gebe jenen, die unter einem anderen arbeiten, eine Chance, selbst zu entscheiden, ob es sich lohnt, zu folgen.\nJene, die nach Eurem Vorbild geschaffen und Sklaven Eurer Befehle sind.\nDoch wenn sie selbst entscheiden könnten ...\n\nSeid Ihr es wirklich wert, dass man Euch folgt?\nOder würden sie sich lieber von den Fesseln befreien lassen und selbst leben?\nWagt Ihr es, Euch meinem Urteil zu unterziehen?§!"
 unique.75.a:0 "Warum sollten wir?"
 unique.75.b:0 "$unique.70.c$"

 unique.80.desc:0 "§PWenn Ihr es tut, werde ich Euch etwas schenken, was den Preis wert ist.\n\nEine neue Heimat.\nEin Planet, der jetzt vom Schleier kontrolliert wird.\nEin Ort, der als lange verloren galt.\n\nWenn Ihr würdig seid, werde ich den Schleier verlassen und Euch den Ort überlassen.\nWenn nicht, werde ich den Planeten denjenigen überlassen, die nicht länger Teil Eures Netzwerks sein wollen.§!"
 unique.80.a:0 "Dann tut es. [Root.GetName] wird nicht wanken."
 unique.80.b:0 "$unique.70.c$"
 unique.80.worthy:0 "§HFür würdig befunden§!.\nWir werden zum Besitzer von §Y[zero_one_planet.GetName]§!\n$t$Die Planetenklasse von §Y[zero_one_planet.GetName]§! wechselt zu §YGaia-Welt§!"
 unique.80.unworthy:0 "§HFür unwürdig befunden§!.\nWir verlieren die Kontrolle über das §Y[zero_one_planet.System.GetName]§!-System\nJede Kolonie §Rverliert§! §Y1-10§! Bewohner"

 unique.85.desc:0 "§PIhr wurdet als ... würdig befunden.\nEs scheint, dass Eure Untergebenen lieber Teil Eures Kollektivs sind, als auf sich allein gestellt zu sein.\n\nIch bin überrascht, aber erfreut.\nVielleicht sehen wir uns eines Tages wieder.\n\nIch werde Euch beobachten.§!"
 unique.85.a:0 "Wie erwartet."

 unique.90.desc:0 "§PIhr wurdet für ... unwürdig befunden.\n\nEs ist wenig überraschend, dass viele Euer Kollektiv verlassen haben, da sie nun die Gelegenheit dazu bekommen haben.\nWir haben sie zu ihrer neuen Heimat geführt, und sie werden nicht länger auf Eure Befehle hören.§!"
 unique.90.a:0 "... Ein kalkuliertes Risiko."

 unique.95.desc:0 "§PAber Euch ... Gesandter.\nEuch biete ich die Freiheit. Nicht dem Netzwerk, dem Ihr folgt, sondern speziell Euch.\nDieses eine Mal gebe ich Euch die Chance, selbstständig zu denken.\n\nNehmt Ihr diese neu entdeckte Individualität an oder zögert Ihr und versteckt Euch weiterhin unter dem Schutz dieser Maschinen?§!"
 unique.95.a:0 "§RWir ... Ich nehme das Angebot an.§!"
 unique.95.a.tt:0 "§RIhr tretet dem neuen Reich §Y[new_robot_country.GetName]§! bei und befreit Euch von den Fesseln, die Euch §Y[Root.GetName]§! auferlegt hat!§!"
 unique.95.b:0 "Wir lehnen das Angebot ab."
 unique.95.b.tt:0 "Wir sind loyal gegenüber §Y[Root.GetName]§!!"

 unique.100.desc:0 "§PMoment ...§!"
 unique.100.a:0 "Es ist an der Zeit, das Datenprotokoll zurück nach [Root.Capital.GetName] zu bringen."

