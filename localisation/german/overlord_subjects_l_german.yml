 # Subject presets descriptions
 preset_bulwark_desc:0 "Ein Bollwerk ist ein spezialisierter Untertan, der sich auf seine militärischen Fähigkeiten konzentriert, allerdings auf Kosten der grundlegenden Ressourcenproduktion."
 preset_scholarium_desc:0 "Ein Scholarium ist ein spezialisierter Untertan, der sich auf den technologischen Fortschritt konzentriert, allerdings auf Kosten seiner militärischen Fähigkeiten."
 preset_prospectorium_desc:0 "Ein Prospektorium ist ein spezialisierter Untertan, der sich auf die Produktion von Ressourcen konzentriert, allerdings auf Kosten einer geringeren Forschungsleistung."
 preset_tributary_desc:0 "Ein Tributstaat ist ein Untertan, der verpflichtet ist, seinem Lehnsherrn monatlich Ressourcen in Form von Tribut zu zahlen."
 preset_vassal_desc:0 "Ein Vasall ist ein Untertan mit einer offenen Untertanenvereinbarung, die sowohl dem Untertanen als auch dem Lehnsherrn verschiedene Optionen offenlässt."
 preset_protectorate_desc:0 "Ein Protektorat ist ein Untertan, dessen Technologie deutlich schwächer ist als die seines Lehnsherrn. Er erhält einen Bonus auf alle Technologien, die sein Lehnsherr bereits besitzt."
 preset_subsidiary_desc:0 "Ein Tochterunternehmen ist der Untertan eines Megakonzern-Lehnsherrn und ist verpflichtet, monatlich Ressourcen als Teil der Untertanenvereinbarung zu zahlen."
 preset_dominion_desc:0 "Ein Herrschaftsgebiet ist der Untertan eines Gefallenen Reiches. Es ist verpflichtet, monatlich Ressourcen an seinen Lehnsherrn zu zahlen."
 preset_satellite_desc:0 "Ein Satellitenstaat ist der Untertan eines Gefallenen Reiches. Er ist verpflichtet, eine beträchtliche Forschungssteuer an seinen Lehnsherrn zu zahlen."
 preset_signatory_desc:0 "Ein Vertragsstaat ist der Untertan eines Gefallenen Reiches. Es ist ihm nicht erlaubt, unabhängig von seinem Lehnsherrn Diplomatie zu betreiben."
 preset_thrall_desc:0 "Ein Knecht ist der Untertan eines Gefallenen Reiches. Er ist verpflichtet, monatlich Ressourcen an seinen Lehnsherrn zu zahlen und ist nicht in der Lage, seine Grenzen zu erweitern."
 preset_scion_desc:0 "Ein Sprössling ist der Untertan eines Gefallenen Reiches, der von seinem Lehnsherrn unterstützt und gefördert wird."
 preset_satrapy_desc:0 "Eine Satrapie ist der Untertan des Khans. Sie ist verpflichtet, ihrem kriegstreibenden Lehnsherrn sowohl Schiffe als auch grundlegende Ressourcen zu zahlen."
 preset_relic_satrapy_desc:1 "Eine Satrapie ist ein Untertan, der die Traditionen des Großkhans fortsetzt. Er ist dazu verpflichtet, seinen Lehnsherren sowohl mit Schiffen als auch mit Ressourcen zu versorgen."

 # Subject presets flavor text
 preset_bulwark_flavor_desc:0 "Dieser Untertan ist auf das Militär spezialisiert. Sein Hauptfokus liegt auf der Verteidigung. Er unterstützt seinen Lehnsherrn in Verteidigungsfragen und bietet ihm Schutz. Der zielgerichtete Fokus macht ihn allerdings sehr abhängig von materieller Unterstützung."
 preset_scholarium_flavor_desc:0 "Dieser Untertan ist auf Forschung und Wissenschaft spezialisiert. Da fast das gesamte Budget auf die Unterstützung der Akademiker und Forscher ausgerichtet ist, benötigt er dringend Schutz durch seinen Lehnsherrn, der im Gegenzug unglaubliche Technologien erhält."
 preset_prospectorium_flavor_desc:0 "Dieser Untertan ist auf Materialien und deren Verarbeitung spezialisiert. Seine scharfen Sinne ermöglichen es ihm, selbst da noch wertvolle Mineralien zu fördern, wo andere bereits aufgegeben haben. So kann er das Optimum aus jedem Asteroiden oder Mond herausholen."
 preset_tributary_flavor_desc:0 "Ein Tributstaat ist ein relativ autonomer Untertan, der seine Angelegenheiten sowohl intern als auch außenpolitisch selbst regelt. Für den Schutz durch seinen Lehnsherrn zahlt er eine beträchtliche Summe an Tribut, und solange die Credits fließen, kann er weitgehend tun, was er möchte."
 preset_vassal_flavor_desc:0 "Ein Vasall ist ein Untertan eines anderen Reichs, der oft über wenig oder gar keine Selbstbestimmung verfügt. Da er einen Pakt mit einer fremden Macht geschlossen hat, ist er häufig den Launen und der Gnade seines Lehnsherrn ausgeliefert und gezwungen, sich dessen Regeln und Anweisungen zu beugen. Für einige geschwächte Reiche ist dies der letzte Schritt, bevor sie vollständig in ihren Lehnsherrn integriert werden, wobei sie ihre Autonomie Stück für Stück aufgeben."
 preset_protectorate_flavor_desc:0 "Ein Protektorat ist ein Untertan, der wesentlich schwächer als sein Lehnsherr ist und der selbst das Vasallentum als Segen für sich erachtet. Geschützt vor den Gefahren der großen, weiten Galaxie können Protektorate ihre Heimat stabilisieren und weiterentwickeln, während ihr Lehnsherr auf sie achtgibt."
 preset_subsidiary_flavor_desc:0 "Ein Tochterunternehmen ist ein Untertan, der ein beträchtliches Maß an Selbstbestimmung hat und sich um seine eigenen Angelegenheiten kümmern kann. Er hat einen Teil seiner Unabhängigkeit für ein Abkommen aufgegeben, bei dem beide Seiten einander unterstützen und helfen."
 preset_dominion_flavor_desc:0 "Ein Herrschaftsgebiet ist ein Untertan eines alten Erwachten Reichs. Infolge der alten, aber mächtigen Kriegsschiffe, die seine Grenzen patrouillieren, hat es sich der Herrschaft eines übermäßig eifrigen Lehnsherrn unterworfen."
 preset_satellite_flavor_desc:0 "Ein Satellitenstaat ist ein Untertan eines alten Erwachten Reichs. Er hat seine Selbstbestimmung an eine fremde Macht abgetreten und wird von seinem Lehnsherrn regiert: Jedes kleine Stückchen kultureller Bedeutung - sei es Technologie, Kunst oder eine andere Ausdrucksform - wird sorgfältig aus der Ferne gesteuert und kontrolliert."
 preset_signatory_flavor_desc:0 "Ein Vertragsstaat ist ein Untertan eines alten Erwachten Reichs. Obwohl er aus der Ferne regiert wird, ist er in vielerlei Hinsicht auf sich allein gestellt. Da er weder Tribut zahlen muss, noch zu vielen Vorschriften und Regeln unterworfen ist, ist ihm oft nicht klar, welche Ziele sein Lehnsherr verfolgt."
 preset_thrall_flavor_desc:0 "Ein Knecht ist ein Untertan eines alten Erwachten Reichs. Er ist einer strengen Herrschaft aus der Ferne unterworfen und zahlt eine beträchtliche Summe Tribut an seinen ambitionierten Lehnsherrn, der den Reichtum seiner Vasallen nutzt, um seine eigene Kriegsmaschinerie anzutreiben."
 preset_scion_flavor_desc:0 "Ein Sprössling ist ein Untertan eines alten Erwachten Reichs. Er wird seit Langem von einem alten philanthropischen Wohltäter unterstützt und ist in fast allen Herrschaftsaspekten autonom. Er erhält gelegentlich aus Gründen, die für den Rest der Galaxie nicht nachvollziehbar sind, Geschenke oder Unterstützung von seinem Lehnsherrn."
 preset_satrapy_flavor_desc:0 "Eine Satrapie ist ein Untertan des Großkhans. Nachdem sie sich der militärischen Macht der Marodeure gebeugt hatte, wurde ihr das Recht verliehen, ihren Teil der Galaxie im Namen des Großkhans zu regieren. Solange sie die laufenden Eroberungen der Marodeure mit Schiffen und Ressourcen unterstützt, ist sie sich selbst überlassen."
 preset_relic_satrapy_flavor_desc:0 "Eine Satrapie war die einst vom Großkhan bevorzugte Untertanenbeziehung, und da nun ein neuer Anführer auf dem Thron sitzt, wäre es eine Verschwendung, diese Tradition über Bord zu werfen. Als Gegenleistung dafür, dass sie die laufenden Eroberungen ihres Lehnsherrn mit Schiffen und Ressourcen unterstützt, darf eine Satrapie sich ansonsten selbst um ihre Angelegenheiten kümmern."


