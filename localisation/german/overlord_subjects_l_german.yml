 SCHOLARIUM_PLANETARY_SENSORS:0 "Scholarium-Sensoranomalität"
 SCHOLARIUM_PLANETARY_SENSORS_DESC:1 "Wir haben ungewöhnliche Signale von [From.GetName] aufgefangen, die offenbar einen Versuch darstellen, mit uns Kontakt aufzunehmen. Wir waren nicht in der Lage, mit dem, wer oder was auch immer es ist, zu kommunizieren, und werden ein Schiff schicken müssen, um herauszufinden, was es sein könnte."

 ## Scripted Loc for Planetary Sensors
 # First Part
 SensorReadings1:0 "Sie stießen auf die Trümmer eines Schiffs, das an dieser Stelle abgestürzt war und immer noch hin und wieder schwache Signale aussendet."
 SensorReadings2:0 "Sie fanden eine alte Bergbaustation im Orbit, die anscheinend vor langer Zeit von ihren Besitzern verlassen wurde."
 SensorReadings3:0 "Die Suche nach dem schwachen Signal führte sie zu einem kleinen, verlassenen Außenposten, doch es gab Anzeichen dafür, dass sich dort vor Kurzem noch jemand aufgehalten hatte, der auf einem ähnlichen technologischen Stand war wie wir."
 SensorReadings4:0 "Überall um die Signalquelle herum lagen Rumpfteile und andere Trümmer, die von einer großen Sternenbasis stammen mussten, auf deren Existenz es jedoch keinerlei Hinweise gibt."

 # Second Part
 SensorReadingsSociety1:0 "Als sie das umliegende Gelände durchsuchten, fanden sie eine scheinbar leere Rettungskapsel mit den sterblichen Überresten einer unbekannten fremden Lebensform. Sie werden die Probe so bald wie möglich für weitere Untersuchungen zurückbringen."
 SensorReadingsSociety2:0 "Eine der Maschinen, die für die von uns empfangenen Signale verantwortlich zu sein schien, war noch funktionsfähig, und unserem Team gelang es, einige Dateien über die Zivilisation zu extrahieren, aus der sie angeblich stammt. Da uns diese Zivilisation noch fremd ist, werden wir sie in unsere Datenbanken aufnehmen - obschon sie offenbar aus einer viel früheren Ära stammt."
 SensorReadingsSociety3:0 "Obwohl wir keine fühlenden Wesen vorfinden konnten, scheint [From.GetName] zumindest die Brutstätte für eine Gruppe von Tieren zu sein, die anscheinend gelernt hat, einige der defekten Maschinen in ihr Balzverhalten zu integrieren. Unser Team wird einige von ihnen zurückbringen, um sie weiter zu beobachten."
 SensorReadingsSociety3Gestalt:0 "Es scheint, als hätten die einheimischen Wildtiere begonnen, die Maschinen aus dem Inneren in ihr Balzverhalten zu integrieren. Obwohl sie für uns kaum von Interesse sind, werden unsere Drohnen einige dieser neugierigen Wesen zurückbringen, um sie weiter zu beobachten."
 SensorReadingsSociety4:0 "Während sie das umliegende Gelände durchsuchten, stießen sie auf eine kleine Bibliothek mit Büchern, die ihrer Meinung nach die Biologie verschiedener heimischer Tierarten von den vielen verschiedenen Planeten beschreiben, die die ursprünglichen Bewohner besucht hatten. Unser Team wird diese Bücher zurückbringen und damit beginnen, die in den Büchern verwendete Sprache zu entschlüsseln und alle Informationen, die es daraus gewinnen kann, in unsere eigenen Datenbanken aufzunehmen."
 SensorReadingsSociety4Gestalt:0 "Beim Durchsuchen des umliegenden Geländes fanden unsere Drohnen eine kleine Bibliothek. Die darin gelagerten Bücher enthielten detaillierte Angaben zur Biologie der Exo-Fauna von Tausenden von Exemplaren jener Planeten, die die ursprünglichen Bewohner besucht hatten. Diese werden zurückgebracht, um unsere eigene Datenbank zu verbessern."

 SensorReadingsPhysics1:0 "Obwohl nicht viel Brauchbares zurückgelassen wurde, gelang es unserem Team immerhin, einige Forschungsunterlagen über geologische Aktivitäten auf verschiedenen Planeten zu finden - zumindest glauben sie anhand der Abbildungen, dass es sich um solche handelt. Sie werden alles mitnehmen, wovon sie glauben, dass es die Reise überleben kann, um es so schnell wie möglich zu untersuchen."
 SensorReadingsPhysics1Gestalt:0 "Obwohl nur sehr wenig nützliches Material zurückgelassen wurde, fanden unsere technischen Drohnen immerhin einige Forschungsunterlagen über geologische Aktivitäten auf verschiedenen Planeten. Alles, was die Rückreise überleben kann, wird zurückgebracht und so schnell wie möglich untersucht."
 SensorReadingsPhysics2:0 "Unser Team verwendete viel Zeit darauf, die Schutzmechanismen der noch aktiven Maschinen zu knacken. Als es ihm schließlich gelang, musste es allerdings feststellen, dass sie nichts wirklich Interessantes enthielten. Die Maschinen selbst haben jedoch das Interesse des Teams geweckt und es wird einige zurückbringen."
 SensorReadingsPhysics2Gestalt:0 "Nachdem wir viel Zeit darauf verwendet haben, die Schutzmechanismen jener Maschinen zu knacken, die für die Signale verantwortlich sind, glauben wir nun, dass sie Geheimnisse bergen, die noch nicht enthüllt wurden. Alle Teile, die wir bergen können, werden sofort zurückgebracht."
 SensorReadingsPhysics3:0 "Sie haben eine kleine Maschine gefunden, die offenbar für eine schwache Barriere um das Gebiet herum verantwortlich ist - wahrscheinlich der einzige Grund, warum dort überhaupt etwas zu finden ist. Da es sonst nichts Wertvolles gibt, hat unser Team die meiste Zeit damit verbracht, die Maschine auseinanderzunehmen, um etwas zu lernen."
 SensorReadingsPhysics4:0 "Offenbar hielt ein Fusionsreaktor das, was von dem Ort übrig geblieben ist, trotz mangelnder Pflege und Wartung am Laufen. Unser Team hat ein besonderes Interesse an dem Reaktor bekundet und wird ihn weiter untersuchen."
 SensorReadingsPhysics4Gestalt:0 "Scheinbar hielt ein alter Fusionsreaktor das, was von dem Ort übrig geblieben ist, trotz fehlender Wartung am Laufen. Unsere Technikdrohnen werden ihn weiter untersuchen, um zu sehen, ob wir etwas aus ihm lernen können."

 SensorReadingsEngineering1:0 "Als sie die Ruinen durchsuchten, fanden unsere Spezialisten einige weitgehend intakte Schiffsteile. Diese sind zwar im Lauf der Zeit verfallen und nicht mehr funktionsfähig, doch unsere Ingenieure glauben dennoch, sie können ihnen einige Informationen entlocken."
 SensorReadingsEngineering1Gestalt:0 "Als sie die Ruinen durchkämmten, stießen unsere Drohnen auf mehrere Schiffsteile. Diese sind zwar im Lauf der Zeit verfallen und nicht mehr funktionsfähig, doch wir glauben, wir können dennoch einige Informationen aus ihnen gewinnen."
 SensorReadingsEngineering2:0 "Obwohl alles verwaist ist, fanden unsere Spezialisten ein Baumaterial, das wir noch nie zuvor gesehen haben. Sobald die Ausgrabungen abgeschlossen sind, werden Proben für weitere Untersuchungen zurückgebracht."
 SensorReadingsEngineering2Gestalt:0 "Unsere Drohnen sind auf ein Baumaterial gestoßen, das wir noch nie zuvor gesehen haben. Auch wenn es äußerst unwahrscheinlich ist, dass es uns von Nutzen sein wird, bringen sie es zurück, um weitere Untersuchungen anzustellen."
 SensorReadingsEngineering3:0 "Wir haben zwar keine fühlenden Wesen vorgefunden, doch unser Ausgrabungsteam stieß auf mehrere Drohnen, als es etwas tiefer grub. Die Drohnen sind zwar zu stark beschädigt, als dass wir sie instand setzen könnten, doch unsere Techniker glauben, wir können aus ihren verschiedenen Teilen zumindest neue Bautechniken erlernen."
 SensorReadingsEngineering3Gestalt:0 "Unsere Ausgrabungsdrohnen stießen auf ein Signal, das unserem eigenen Netzwerk sehr ähnlich war, und nachdem wir etwas tiefer gegraben hatten, fanden wir zwei alte, defekte Maschinen. Obwohl sie irreparabel beschädigt sind, glauben wir, wir können einige ihrer Teile rekonstruieren, um mehr darüber zu erfahren, wie sie einst funktionierten."
 SensorReadingsEngineering4:0 "Als sie die Ruinen durchsuchten, fanden sie die Überreste eines kleinen Tresors, in dem sich einst Materialien befanden. Nun allerdings war er leer - wahrscheinlich vor langer Zeit von Piraten geplündert. Zurückgelassen wurden jedoch einige Baupläne, die zeigen, wie die ursprünglichen Bewohner eben diese Materialien abgebaut hatten - Wissen, das uns in der Zukunft vielleicht nützlich sein könnte."

 SensorReadingsRare1:0 "Obwohl das umliegende Areal stark verwüstet ist, gelang es unserem Team, eine Maschine zu finden, die weder von der Zeit noch von wilden Tieren oder Piraten beschädigt wurde. Es glaubt, sie könnte die Geheimnisse eines wissenschaftlichen Durchbruchs enthalten, sobald wir ihre Funktion entschlüsselt haben."
 SensorReadingsRare1Gestalt:0 "Obwohl der Ort größtenteils verfallen ist, gelang es unseren Drohnen, eine Maschine zu finden, die weder von der Zeit noch von wilden Tieren oder Piraten beschädigt wurde. Wir hoffen, sie gibt einige längst vergessene Geheimnisse preis - sobald es uns gelingt, ihre Funktion zu entschlüsseln."
 SensorReadingsRare2:0 "Kurz bevor unser Team aufbrechen wollte, stieß es auf ein Versteck voller Blaupausen und Forschungsunterlagen, die nicht nur leicht zu entziffern waren, sondern von denen unsere Spezialisten glauben, dass manche von ihnen Licht auf einige Forschungsarbeiten werfen könnten, mit denen wir selbst erst kürzlich begonnen haben."
 SensorReadingsRare2Gestalt:0 "Als wir das Gebiet ein letztes Mal durchsuchten, stieß eine unserer Wartungsdrohnen auf ein Versteck voller Blaupausen und Forschungsunterlagen, die nicht nur leicht zu entziffern waren, sondern unserer Meinung nach auch Aufschluss über einige Forschungsarbeiten geben könnten, mit denen wir selbst erst vor Kurzem begonnen haben."

 # Prospectorium Resource Discovery
 specialist.1150.title:0 "Ressourcen entdeckt"
 specialist.1150.desc:0 "Während des Durchkämmens der von uns kontrollierten Systeme fing eine unserer Drohnen ein paar verstreute Messwerte aus dem [prospectorium_discovery_target.System.GetName]-System auf. In diesem System könnte es mehr geben, als wir ursprünglich dachten.\n\nDie Signale überlagern einander jedoch derart stark, dass sie auf verschiedene Ressourcen hindeuten könnten. Es wird für unsere Drohnen schwierig sein, nach allen gleichzeitig zu suchen. Wir müssen eine Ressource wählen, auf die sich unsere Drohnen konzentrieren sollen."
 specialist.1150.a:0 "Die §YEnergiesignale§!. Das würde uns am meisten nutzen."
 specialist.1150.a.tt:0 "Nach Abschluss des Spezialprojekts wird ein Vorkommen mit £energy£ §Y3-5 Energie§! und ein Lager mit §Y500-1.500 Energie§! erzeugt."
 specialist.1150.b:0 "Mehr §YMineralien§!."
 specialist.1150.b.tt:0 "Nach Abschluss des Spezialprojekts wird ein Vorkommen mit £minerals£ §Y3-5 Mineralien§! und ein Lager mit §Y500-1.500 Mineralien§! erzeugt."
 specialist.1150.c:0 "§YLegierungen§!? Das ist an einem solchen Ort unerwartet."
 specialist.1150.c.tt:0 "Nach Abschluss des Spezialprojekts wird ein Vorkommen mit £alloys£ §Y2-4 Legierungen§! und ein Lager mit §Y150-450 Legierungen§! erzeugt."
 specialist.1150.d:0 "Wenn es §YSeltene Kristalle§! zu finden gibt, müssen wir sie aufspüren."
 specialist.1150.d.tt:0 "Nach Abschluss des Spezialprojekts wird ein Vorkommen mit £rare_crystals£ §Y1-3 Seltenen Kristallen§! und ein Lager mit §Y50-150 Seltenen Kristallen§! erzeugt."
 specialist.1150.e:0 "Es kommt nicht oft vor, dass wir Signale von §YFlüchtigen Teilchen§! empfangen."
 specialist.1150.e.tt:0 "Nach Abschluss des Spezialprojekts wird ein Vorkommen mit £volatile_motes£ §Y1-3 Flüchtigen Teilchen§! und ein Lager mit §Y50-150 Flüchtigen Teilchen§! erzeugt."
 specialist.1150.f:0 "§YExotische Gase§!! Sie sind per Definition exotisch und interessant."
 specialist.1150.f.tt:0 "Nach Abschluss des Spezialprojekts wird ein Vorkommen mit £exotic_gases£ §Y1-3 Exotischen Gasen§! und ein Lager mit §Y50-150 Exotischen Gasen§! erzeugt."
 specialist.1150.g:0 "§YZro§! ist zu gefährlich, um es in der Weite des Alls unbeaufsichtigt zu lassen."
 specialist.1150.g.tt:0 "Nach Abschluss des Spezialprojekts wird ein Vorkommen mit £sr_zro£ §Y1 Zro§! und ein Lager mit §Y25-75 Zro§! erzeugt."
 specialist.1150.h:0 "Die Signale der §YDunklen Materie§! haben unser Interesse geweckt."
 specialist.1150.h.tt:0 "Nach Abschluss des Spezialprojekts wird ein Vorkommen mit £sr_dark_matter£ §Y1 Dunkler Materie§! und ein Lager mit §Y25-75 Dunkler Materie§! erzeugt."
 specialist.1150.i:0 "§YLebendes Metall§!? Diese Gelegenheit kommt zu selten."
 specialist.1150.i.tt:0 "Nach Abschluss des Spezialprojekts wird ein Vorkommen mit £sr_living_metal£ §Y1 Lebenden Metall§! und ein Lager mit §Y25-75 Lebendem Metall§! erzeugt."

