 holding_energy_requisitorium_desc:1 "Ein Ministerium, das für die Besteuerung und die Vergabe von Energiekrediten zuständig ist und häufig mit der inländischen Verwaltung in Konflikt gerät."
 holding_material_requisitorium:1 "Extraktionsministerium"
 holding_material_requisitorium_desc:1 "Ein Ministerium, das die örtliche Förderung, den Abbau und die Reinigung von Mineralien beaufsichtigt. Es kauft oft das beste Land und erntet die Gewinne für seinen Auftraggeber."
 holding_produce_requisitorium:2 "Akquisitionsministerium"
 holding_produce_requisitorium_desc:1 "Ein Ministerium, das für die Überwachung örtlicher Produkte zuständig ist. Es erhebt nicht nur Steuern, sondern hat auch die Angewohnheit, einige Produkte in dem verworrenen, bürokratischen Prozess verschwinden zu lassen."
 job_energy_requisitioned_effect_desc:2 "Alle £job_technician£ [Root.EnergyProducer] produzieren §R-3§! $r_energy$ für den Untertanen und §G4§! $r_energy$ für den Lehnsherrn."
 job_minerals_requisitioned_effect_desc:2 "Alle £job_miner£ [Root.MineralsProducer] produzieren §R-2§! $r_minerals$ für den Untertanen und §G3§! $r_minerals$ für den Lehnsherrn."
 job_alloy_requisitioned_effect_desc:3 "Alle £job_foundry£ [Root.AlloysProducer] produzieren §R-1§! $r_alloys$ für den Untertanen und §G2§! $r_alloys$ für den Lehnsherrn. Im Gegenzug erhöht sich allerdings der [Root.AlloysProducerResources]-Unterhalt des Untertanen."
 job_food_requisitioned_effect_desc:2 "Alle £job_farmer£ [Root.FoodProducer] produzieren §R-3§! $r_food$ für den Untertanen und §G4§! $r_food$ für den Lehnsherrn."
 job_consumer_goods_requisitioned_effect_desc:4 "Alle [Root.ConsumerGoodsProducerIcon] [Root.ConsumerGoodsProducer] produzieren §R-3§! $r_consumer_goods$ für den Untertanen und §G4§! $r_consumer_goods$ für den Lehnsherrn. Im Gegenzug erhöht sich allerdings der $r_minerals$-Unterhalt des Untertanen."
 blocker_tied_to_splinter_hive:0 "$TRIGGER_FAIL$§RDieser Blocker bleibt bestehen, solange das Besitztum §YSplitterschwarmbauten§! existiert.§!"
 no_free_district_for_splinter_hive:0 "$TRIGGER_FAIL$§RAuf diesem Planeten gibt es keine freien Distrikte für ausgedehnte Laichkomplexe.§!"
 holding_splinter_hive:0 "Splitterschwarmbauten"
 holding_splinter_hive_desc:1 "Eine große Biomasse, die neue Arbeiter für den Schwarm produziert. Auch wenn sie unabhängig vom Schwarmbewusstsein agiert, ist sie dennoch mit dem neuronalen Netz verbunden."
 holding_distributed_processing:0 "Verteiltes System"
 holding_distributed_processing_desc:1 "Ein kalt wirkendes Bauwerk, das die umliegende Region verfinstert. Diejenigen, die hier arbeiten, weigern sich, genauer zu erklären, was sie tun, doch niemanden lässt diese Erfahrung völlig unversehrt."
 holding_offspring_nest:0 "Nachkommen-Nest"
 holding_offspring_nest_desc:2 "In diesem Nest lebt der Vertreter eines fremden Schwarmbewusstseins. Dieser fungiert als zentraler Knotenpunkt des neuronalen Netzes und ermöglicht dem Schwarmbewusstsein die weitere Kontrolle über die Kolonie."
 holding_offworld_foundry:0 "Außerweltliche Gießerei"
 holding_offworld_foundry_desc:0 "Große Gießereien, die einem fremden Imperium gehören und örtliche Ressourcen für die Herstellung hochwertiger Legierungen abschöpfen."
 holding_overlord_vigil_command:0 "Verteidigungskommando"
 holding_overlord_vigil_command_desc:0 "Eine Kommandozentrale, die darauf spezialisiert ist, die bestmöglichen Maßnahmen zur Erhöhung der Verteidigungsmaßnahmen zu berechnen."
 holding_parasitic_algorithms:0 "Wissenschaftsministerium"
 holding_parasitic_algorithms_desc:0 "Ein Ministerium, das die örtliche Forschung und Wissenschaft beaufsichtigt und die bemerkenswertesten Durchbrüche und Entdeckungen mit unserem Wohltäter teilt."
 holding_parasitic_algorithms_effect_desc:2 "[Root.ResearchProducerIcon] [Root.ResearchProducer] machen aus [Root.SubjectResearcherUpkeep] des Untertanen $r_research$ für den Lehnsherrn."

 holding_noble_vacation_homes:0 "Adligen-Châteaus"
 holding_noble_vacation_homes_desc:0 "Als Zuhause fernab der Heimat ist dies der perfekte Ort für die herrschende Elite des Lehnsherrn, um Dampf abzulassen, damit es in der Heimat nicht zu Zwischenfällen kommt."
 holding_noble_vacation_homes_effect:0 "Jedes $holding_noble_vacation_homes$ gibt der Heimatwelt des Lehnsherrn §G+2§! £stability£ Stabilität."

 holding_dread_outpost:0 "Schreckensaußenposten"
 holding_dread_outpost_desc:0 "Der Schreckensaußenposten ist ein geheimnisvolles Bauwerk, das unheilige reanimierte Armeen hervorbringt und gleichzeitig Daten an den Lehnsherrn des Planeten sendet."

 holding_communal_housing_outreach:0 "Kommunales Wohnungsbauprojekt"
 holding_communal_housing_outreach_desc:0 "Jeder hat das Recht auf ein Zuhause, weshalb der Lehnsherr sein kommunales Wohnungsbauprojekt auf diesen Planeten ausgeweitet hat, um den Bewohnern den Wert der Gleichberechtigung zu vermitteln."

 holding_idyllic_bloom:0 "Gaia-Sähmaschine"
 holding_idyllic_bloom_desc:0 "Dieses Bauwerk beherbergt die von seinem Lehnsherrn gemeisterten hochentwickelten Terraforming-Maschinen. Nach der Errichtung auf dem Planeten wird es ein Jahrzehnt dauern, bis das weltverändernde Werk vollendet ist."
 holding_idyllic_bloom_effect_timer:0 "Das Terraforming wird am §Y[Planet.idyllic_bloom_holding_timer]§! beendet sein."
 holding_idyllic_bloom_effect:0 "Das Terraforming wird §Y10 Jahre§! nach der Errichtung beendet sein."

 holding_reemployment_center:0 "Wiedereinstellungszentrum"
 holding_reemployment_center_desc:1 "Man sollte niemals eine Ressource ungenutzt lassen, selbst wenn dies zum Untergang eines Untertanen führt. Mit dem Wiedereinstellungszentrum kann der Lehnsherr sicherstellen, dass die Planeten von Untertanen immer mit Angestellten gefüllt sind, auch wenn die Qualität der Arbeit variieren kann."
 holding_reemployment_center_effect:0 "\nEin neuer £pop£ §YZombie-Bewohner§! wird am §Y[Planet.reemployment_center_timer]§! wiederbelebt werden"

 holding_recruitment_office:0 "Rekrutierungsbüro"
 holding_recruitment_office_desc:0 "Jeder muss seinen Beitrag leisten, und deshalb bietet der Lehnsherr militärische Ausbildung im Austausch gegen den Einsatz in seiner Flotte an. Der Militärdienst garantiert die Staatsbürgerschaft."
 MESSAGE_OVERLORD_RECRUIT_TITLE:0 "Dienstzeit abgesessen"
 MESSAGE_OVERLORD_RECRUIT_DESC:0 "Nachdem sie ihre Dienstzeit abgesessen haben, haben die §Y[moving_pop.GetSpeciesNamePlural]§! beschlossen, auf $PLANET|Y$ zu bleiben. Unser Untertan ist darüber zwar nicht erfreut, doch er kann nicht über unsere Bürger entscheiden."

 holding_park_ranger_lodge:0 "Forstsitz"
 holding_park_ranger_lodge_desc:0 "Der Lehnsherr hat ein Interesse an der Koexistenz mit der Natur und möchte dies an seine Vasallen weitergeben, um sicherzustellen, dass es immer noch irgendwo einen Flecken Natur gibt, den man genießen kann."
 no_free_district_for_ranger_lodge:0 "$TRIGGER_FAIL$§RAuf diesem Planeten gibt es keine unberührte Natur mehr, die wir schützen könnten.§!"
 blocker_tied_to_ranger_lodge:0 "$TRIGGER_FAIL$§RDieser Blocker bleibt bestehen, solange das Besitztum §Y$holding_park_ranger_lodge$§! existiert.§!"

 holding_tree_of_life_sapling:0 "Sprössling vom Baum des Lebens"
 holding_tree_of_life_sapling_desc:0 "Der Lehnsherr hat schon so lange mit seinem Baum des Lebens verbracht, dass er sich ein Dasein ohne ihn nicht mehr vorstellen kann. Jetzt will er diese Möglichkeit auch mit seinen Vasallen teilen."

 holding_franchise_headquarters:0 "Franchise-Hauptquartier"
 holding_franchise_headquarters_desc:0 "Diese Büros ermöglichen es der Konzernleitung, die Interessen der Tochtergesellschaft mit denen ihres Lehnsherrn durch obligatorische planetenweite Schulungen und teambildende Übungen in Einklang zu bringen."
 holding_franchise_headquarters_effect:0 "\n£job_clerk£ §Y$job_clerk_plural$§! produzieren §R-1§! £trade_value£ §YHandelswert§! für den Untertanen und §G0,25§! £unity£ §Y$unity$§! für den Lehnsherrn."
 no_branch_office:0 "$TRIGGER_FAIL$§RBenötigt eine Zweigstelle von [owner.overlord.GetName].§!"
 planet_corporate_franchising_meddling:0 "Einmischung durch den Konzern"
 holding_franchise_headquarters_ethics_effect:0 "\nHat der Lehnsherr eine fanatische Ethik, erhält er §G+100%§! Ethikanziehung für diese Ethik."

 holding_experimental_crater:0 "Experimenteller Krater"
 holding_experimental_crater_desc:0 "Ein ausgewiesenes Gebiet für die Erprobung neuer Asteroiden-Kolonieschiffe. Es mag vielleicht nicht die beste Art sein, um Schiffe zu testen, doch die Auslagerung des Vorgangs spart dem Lehnsherrn definitiv die Kosten für die Säuberung."
 holding_experimental_crater_effect:0 "§YVorsicht:§!\n     Ankommende Kolonie-"Schiffe" könnten §REXPLODIEREN§!!"
 MESSAGE_OVERLORD_CRATER_TITLE:0 "Experimenteller Kolonie-Asteroid"
 MESSAGE_OVERLORD_CRATER_DESC:0 "Ein Kolonie-Asteroid von unserem Lehnsherrn ist auf $PLANET|Y$ abgestürzt. Es wird Monate dauern, bis sich der Planet davon erholt hat."

 holding_organic_sanctuary:0 "Zufluchtsstätte"
 holding_organic_sanctuary_desc:0 "Auch wenn die Betreuungseinrichtungen auf diesem Planeten nicht so umfangreich sind wie auf den Welten des Lehnsherrn, genießen die Bio-Trophäen hier einen weitaus komfortableren Lebensstandard, als sie es gewohnt sind."

 holding_sacrificial_shrine:0 "Opferschrein"
 holding_sacrificial_shrine_desc:0 "Das Studium des großen Zyklus sollte sich nicht auf den Lehnsherrn beschränken: Der Kreislauf von Leben und Tod muss auch durch seinen Untertanen erforscht werden."
 # Deposits
 d_spawning_complex_blocker:0 "£blocker£ Lehnsherr-Laichkomplex"
 d_spawning_complex_blocker_desc:1 "Eine große, massive Biomasse. Sie ist lebendig und pulsiert und bringt langsam neue Arbeiter für den Schwarm hervor."
 d_prospectorium_strip_mine:0 "Prospektorium-Tagebau"
 d_prospectorium_strip_mine_desc:1 "Ein fachmännisch aufgebauter Bergbaukomplex, der die örtlichen Ressourcen effizient nutzt."
 d_nature_preserve_blocker:0 "Naturreservat"
 d_nature_preserve_blocker_desc:0 "Ein definierter Bereich natürlicher Schönheit, den der Lehnsherr für unantastbar erklärt hat."
 d_buried_lithoids_overlord:0 "$d_buried_lithoids$"
 d_buried_lithoids_overlord_desc:0 "Die Besatzung des letzten "Testflugs" unseres Lehnsherrn ruht nach ihrer erfolgreichen Bruchlandung auf [Root.GetName] noch immer. Wenn wir sie ausgraben, könnten wir sie vielleicht überreden, sich uns anzuschließen."

