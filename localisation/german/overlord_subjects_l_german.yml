 # Specialist Leader Traits
 leader_trait_scholarium_investigator:0 "Scholarium-Ermittler"
 leader_trait_scholarium_investigator_desc:1 "Die Scholarium-Spezialisten betrachten das Universum als ein großes Rätsel, das nur darauf wartet, gelöst zu werden."
 leader_trait_scholarium_explorer:0 "Scholarium-Erkunder"
 leader_trait_scholarium_explorer_desc:0 "Die Neugierde der Scholarium-Spezialisten wird sie bis ans Ende des Universums und wahrscheinlich darüber hinaus führen."
 leader_trait_scholarium_observer:0 "Scholarium-Beobachter"
 leader_trait_scholarium_observer_desc:0 "Kein noch so winziges Geheimnis bleibt dem Auge eines Scholarium-Gelehrten verborgen."
 leader_trait_bulwark_watcher:0 "Bollwerk-Beobachter"
 leader_trait_bulwark_watcher_desc:0 "Wachsame Besatzungen stehen bereit, um feindliche Flotten aufzuspüren, die heimliche und feige Angriffe zu unternehmen gedenken."
 leader_trait_bulwark_retaliator:1 "Bollwerk-Rächer"
 leader_trait_bulwark_retaliator_desc:0 "Mit einem rechtschaffenen Befehlshaber auf der Brücke stehen die Flotten bereit, um jede noch so kleine Beleidigung unserer Souveränität zu rächen."
 leader_trait_bulwark_sentinel:0 "Bollwerk-Wächter"
 leader_trait_bulwark_sentinel_desc:0 "Diese tapferen Schiffsbesatzungen halten die Stellung gegen Eindringlinge. Sie sind bereit, jeden abzuwehren, der dumm genug ist, in unseren Raumbereich einzudringen!"
 leader_trait_prospectorium_extractor:0 "Prospektorium-Extraktor"
 leader_trait_prospectorium_extractor_desc:0 "Energie, Legierungen und Mineralien stärken unsere Ambitionen, und Extraktoren maximieren ihren Erwerb."
 leader_trait_prospectorium_optimizer:0 "Prospektorium-Optimierer"
 leader_trait_prospectorium_optimizer_desc:0 "Um eine gesunde und produktive Bevölkerung zu halten, werden viele Ressourcen benötigt, und Optimierer sind ideal dazu geeignet, diese zu verwalten."
 leader_trait_prospectorium_refiner:0 "Prospektorium-Raffinierer"
 leader_trait_prospectorium_refiner_desc:0 "Raffinierer verfügen über das seltene Fachwissen, das nötig ist, um die Förderung von exotischen Gasen, flüchtigen Teilchen und Kristallen zu verbessern."

