 # Scholarium Planetary Sensors
 specialist.900.name:1 "Abnormale Sensordaten"
 specialist.900.desc:1 "Unsere Sensoren fingen ein merkwürdiges Signal von [From.GetName] auf, das möglicherweise auf die Existenz von Leben hinweist. Da die Signalstärke zu schwach war und wir keine Reaktion auf unsere Versuche erhielten, mit diesen Lebensformen Kontakt aufzunehmen, müssen wir ein Forschungsteam entsenden, das herausfindet, was dort vor sich geht."
 specialist.900.desc.gestalt:0 "Wir haben einige Messwerte von [From.GetName] erhalten, die möglicherweise auf das Vorhandensein von Leben hinweisen. Wir sollten einige Drohnen entsenden, um jene Lebensform zu untersuchen, die diese Signale geschickt haben könnte."
 specialist.900.A:0 "Interessant."

