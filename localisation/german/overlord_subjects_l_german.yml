 # First Half
 ResourceDiscovery1:0 "Wir haben direkt unter der Oberfläche von [Root.GetName] ein verfallenes Bauwerk entdeckt, das mit der Zeit verschüttet wurde. Obwohl das Fundament zwar noch einigermaßen unversehrt ist, gibt es im Inneren des Gebäudes nichts, was sich zu retten lohnt. Wir haben jedoch einen Gang entdeckt, der tiefer in den Untergrund führt."
 ResourceDiscovery2:0 "Wir haben auf [Root.GetName] eine Reihe kleinerer, verwirrter Maschinen gefunden, die offenbar noch immer versuchen, die ihnen zugewiesene Aufgabe auszuführen. Sie alle waren an einem Punkt versammelt, der durch Trümmer und demontierte Geräte blockiert war. Der Hauptknotenpunkt ist offline und größtenteils nutzlos, doch ein in regelmäßigen Abständen auftretendes Signal, das von noch tiefer zu kommen scheint, hat uns eine klare Richtung vorgegeben, der wir folgen können."
 ResourceDiscovery3:0 "Eine erste Analyse von [Root.GetName] hat die Überreste eines Forschungszentrums rund um ein riesiges Loch an der Oberfläche aufgedeckt, das zu einer massiven unterirdischen Höhle führt. Da das Forschungszentrum und die Maschinen völlig zerstört sind, haben wir uns wieder auf die Erkundung der Höhle konzentriert."
 ResourceDiscovery4:0 "Nach umfangreichen Scans der Oberfläche von [Root.GetName] entdeckten wir eine Sonde, die die Region intensiv abzutasten scheint. Ganz egal, was wir auch tun oder wie wir versuchen, in ihre Abläufe einzugreifen: Die Sonde kehrt unweigerlich zu diesem einen Punkt zurück, um ihr Treiben fortzusetzen. Wir sind ihrem Verhaltensmuster gefolgt und haben begonnen, den Boden unter ihr zu untersuchen."
 ResourceDiscovery5:0 "Bei der näheren Untersuchung von [Root.GetName] sind wir auf eine alte, verwüstete Bergbau- oder Forschungsstation gestoßen. Erste Prognosen deuten darauf hin, dass diese irgendwann in der Vergangenheit auf die Oberfläche gestürzt sein muss. Zudem weist sie Anzeichen eines Angriffs auf. Trotz der starken Beschädigung sendet die Station weiterhin ein Signal in den Untergrund. Ehe wir weiterziehen, sollten wir sie näher untersuchen."

 # Second Half - Energy
 ResourceDiscoveryEnergy1:0 "Offenbar gibt es eine Energiequelle im Untergrund, doch wir konnten ihren genauen Ursprung nicht ausfindig machen. Zudem konnten wir nicht feststellen, wie lange der Energiestrom jeweils anhält oder ob er völlig stabil ist, doch wir glauben, wir können ihn nutzen."
 ResourceDiscoveryEnergy2:0 "Die Struktur muss den Zweck gehabt haben, einen alten Generator am Leben zu erhalten, der unmittelbar unter der Oberfläche verborgen ist. Trotz aller zu erwartenden Probleme scheint der Generator funktionsfähig zu sein. Mit etwas Arbeit sollten wir in der Lage sein, ihn zu stabilisieren, um ihn selbst zu nutzen."
 ResourceDiscoveryEnergy3:0 "Als wir den mysteriösen Generator genauer untersuchten, stellten wir fest, dass er an mehreren großen Kabeln befestigt war, die durch ganz [Root.GetName] verlaufen und scheinbar mit einem Gerät verbunden sind, das tief unter der Oberfläche verborgen liegt. Mit einer kleinen Manipulation des Stroms können wir die von ihm erzeugte Energie wahrscheinlich nutzen."

 # Second Half - Minerals
 ResourceDiscoveryMinerals1:0 "Der Generator ist mit einer unterirdischen Mineralienader verbunden, die wahrscheinlich einst eine wichtige Rohstoffquelle für die Betreiber der Maschine darstellte. Auch wenn die Mineralienader etwas geschrumpft ist, können wir uns ihre Ressourcen noch immer zunutze machen."
 ResourceDiscoveryMinerals2:0 "Weitere Untersuchungen ergaben, dass der Generator mit einer dunklen Grotte verbunden ist, in der sich mehrere kleinere Mineralienadern befinden. Über den Boden verstreut lagen die Körper einer bisher unbekannten lithoiden Spezies. Es ist unklar, ob sie die Mineralien abbauten oder direkt aus dem Boden fraßen, doch für uns viel wichtiger ist, dass ihre Körper mit Mineralien übersät sind, die sich für uns als nützlich erweisen könnten."
 ResourceDiscoveryMinerals3:0 "Der Generator ist in einer gigantischen unterirdischen Kammer untergebracht, die bis zum Rand mit Mineralien aller Art gefüllt ist. Es wird schwierig sein, die Mineralien abzubauen, und die Grabungen werden wahrscheinlich dazu führen, dass wir tiefer in die Kruste des Planeten vordringen müssen."

 # Second Half - Alloys
 ResourceDiscoveryAlloys1:0 "Bei der weiteren Erkundung stellte sich heraus, dass die Struktur mit einem uralten Gerät verbunden ist, das irgendwie noch in Betrieb zu sein scheint. Mit den noch vorhandenen Ressourcen spuckt die Maschine weiterhin gut gefertigte, um nicht zu sagen völlig makellose Barren nützlicher Legierungen aus."
 ResourceDiscoveryAlloys2:0 "Wir haben einen merkwürdigen Lagerraum entdeckt, der mit verbeulten Schiffsteilen gefüllt ist. Obwohl die Teile selbst keinen Nutzen mehr haben, könnten wir einige der Materialien möglicherweise wiederverwerten."
 ResourceDiscoveryAlloys3:0 "Eine weitere Untersuchung der Region führte zur Entdeckung eines tief unter der Oberfläche des Planeten verborgenen Hangars. Im Inneren fanden wir mehrere heruntergekommene Schiffe, ohne Anzeichen dafür, wem sie einst gehörten. Auch wenn es schwierig sein wird, die Schiffe, die einst im Hangar standen, zu rekonstruieren, sollten wir zumindest in der Lage sein, die Teile auszuschlachten."

 # Second Half - Rare Crystals
 ResourceDiscoveryRareCrystals1:0 "Die Anlage scheint dem Abbau einer ungewöhnlichen und sonderbar abstoßenden Art von Kristallwucherung gedient zu haben. Allerdings gibt es keinerlei Anzeichen dafür, wer ihre früheren Betreiber gewesen sind. Mit einigen kleineren Anpassungen sollten wir in der Lage sein, sie für uns zu nutzen."
 ResourceDiscoveryRareCrystals2:0 "Tiefer unter der Oberfläche fanden wir eine Grotte, in der es nur so von kristallinen Kreaturen wimmelte - vielleicht eine Art unterirdische Farm oder Brutstätte. Es hat sich schon lange niemand mehr um die Kreaturen gekümmert, und sie können sich nun frei bewegen. Da sie freundlich wirken, sollten wir in der Lage sein, den Farmbetrieb wiederaufzunehmen, falls wir dies wünschen."
 ResourceDiscoveryRareCrystals3:0 "Im Inneren fanden wir einen heruntergekommenen Minenschacht, in dem Drohnen noch immer an den kristallinen Vorsprüngen an den Wänden hackten. Unbeeindruckt von unserer Anwesenheit arbeiteten sie unablässig daran, große Kisten zu füllen und abzustellen. Auch wenn es sich beim Großteil um gewöhnliche Kristalle handelt, die weitgehend wertlos sind, befinden sich unter ihnen auch einige seltene Exemplare."

 # Second Half - Volatile Motes
 ResourceDiscoveryVolatileMotes1:0 "Im Inneren der Struktur stießen wir auf eine Höhle, in der ein knollenartiges Amphibienwesen haust. Strahlende, seltsam unnatürlich wirkende Partikel vibrieren in der Luft um es herum. Es ist unklar, warum das Wesen diese Partikel derart anzieht, doch wir glauben, dass wir sie mit ein wenig Aufwand stabilisieren und selbst nutzen könnten."
 ResourceDiscoveryVolatileMotes2:0 "Als wir unsere Erkundungen fortsetzten, entdeckten wir tiefer unten eine kompakte Anlage mit mehreren Räumen und Maschinen, die für die Stabilisierung flüchtiger Teilchen vorgesehen waren. Die Maschinen sind zwar momentan noch funktionsfähig, werden aber bald schon einen irreparablen Zustand erreicht haben. Daher sollten wir unsere Anstrengungen darauf konzentrieren, sie instand zu setzen, ehe sie auseinanderfallen."
 ResourceDiscoveryVolatileMotes3:0 "In der Kammer, die uns immer tiefer unter die Oberfläche des Planeten führte, stießen wir schließlich auf eine Grotte, die mit giftigen Abfällen gefüllt war, die sich langsam in den Boden fraßen. Obwohl sie gefährlich sind, scheinen sie auch die Quelle jener flüchtigen Teilchen zu sein, die wir auf unserem Weg hierher entdeckt hatten. Wir sollten in der Lage sein, sie zu nutzen, solange wir beim Stabilisierungsprozess Vorsicht walten lassen."

 # Second Half - Exotic Gases
 ResourceDiscoveryExoticGases1:0 "Aus irgendeinem Grund scheint die Struktur mit einer Mülldeponie tief unter der Oberfläche verbunden zu sein. Da der Ort sehr alt ist, fällt es uns schwer, Spekulationen über seinen Ursprung anzustellen. Wir glauben jedoch, dass wir einige dieser giftigen Gase für unsere eigenen Zwecke nutzen könnten."
 ResourceDiscoveryExoticGases2:0 "Die Struktur scheint an eine Art Forschungseinrichtung angeschlossen zu sein, die sich mit der Erforschung eines natürlichen Vorkommens von giftigen Gasen befasste, die aus dem Kern von [Root.GetName] stammen. Wenn wir die Einrichtung etwas umgestalten, sollten wir in der Lage sein, diese Gase selbst zu fördern."
 ResourceDiscoveryExoticGases3:0 "Die Struktur führte uns tiefer unter die Oberfläche, wo wir auf eine Maschine unglaublichen Ausmaßes stießen, die wahrscheinlich einst zur Stabilisierung von [Root.GetName] diente, inzwischen aber irreparabel beschädigt ist. Obwohl die Maschine selbst nicht mehr zu retten ist, hat ihr beschädigter Zustand zur Bildung giftiger Gase geführt, die wir fördern könnten."

 # Second Half - Zro
 ResourceDiscoveryZro1:0 "Als wir dem Verlauf der Anlage weiter folgten, entdeckten wir eine tief unter der Oberfläche vergrabene Zro-Quelle. Auf dem Boden der Kammer lagen einige fremdartige Abbaugeräte, die wir mit ein wenig Einfallsreichtum selbst nutzen können sollten."
 ResourceDiscoveryZro2:0 "Die Struktur ist mit einer stillgelegten Anlage verbunden, die tief unter der Oberfläche verborgen ist. Die Anlage selbst scheint dazu gedacht zu sein, eine Zro-Einschlagstelle zu vermessen. Obwohl die Anlage verlassen und größtenteils offline ist, sollte es möglich sein, sie für unsere Zwecke zu nutzen."

 # Second Half - Dark Matter
 ResourceDiscoveryDarkMatter1:0 "Die Struktur scheint durch einen komplexen Prozess mit einer Forschungsdrohne verbunden zu sein. Die Drohne kreist um ein Schwarzes Loch in Mikrogröße, das sich tief unter der Oberfläche des Planeten befindet. Es ist der Drohne irgendwie gelungen, die Singularität zu stabilisieren, vielleicht um sie zu erforschen. Obwohl wir keine Möglichkeit haben, diese technologische Leistung nachzuahmen, sollten wir zumindest in der Lage sein, die Drohne für unsere eigenen Zwecke zu nutzen."

 # Second Half - Living Metal
 ResourceDiscoveryLivingMetal1:0 "Wir haben entdeckt, dass die Struktur zu einer Kammer tief unter der Oberfläche führt. Im Inneren der Kammer stießen wir auf eine verführerische Verschmelzung von lebendem Metall und dem, was wir für eine molluskoide Kreatur halten. Noch interessanter jedoch ist, dass sich diese Verschmelzung langsam durch die Höhlennetzwerke ausbreitet. Mit etwas Aufwand sollten wir in der Lage sein, Teile des Metalls für unsere Zwecke abzuschlagen, ohne der Kreatur zu viel Schaden zuzufügen."
 ResourceDiscoveryLivingMetal2:0 "Es dauerte nicht lange, bis wir feststellten, dass sich lebendes Metall in einer kleinen Grotte befand. Da es sich bewegt und auf Berührung reagiert, glauben wir, dass es lebendiger ist, als man zunächst annehmen könnte. Wenn wir es vorsichtig abbauen, sollten wir in der Lage sein, die Kreatur optimal zu nutzen, ohne sie zu töten."

 prospectorium_resource_discovery_desc:0 "Wir haben Signale aufgefangen, die darauf hindeuten, dass es im [prospectorium_discovery_target.System.GetName]-System noch weitere wertvolle Ressourcen geben könnte. Wir haben einige Drohnen für vorläufige Untersuchungen ausgesandt, um das System zu erkunden - es wird also für weitere Analysen und Arbeiten bereit sein, sollten wir beschließen, ein Schiff dort hinzuschicken."

