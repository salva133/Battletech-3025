 # Policies
 policy_subjugation_war_terms:0 "Unterwerfungskrieg-Bedingungen"
 policy_subjugation_war_terms_desc:1 "Unsere Haltung bezüglich der anfänglichen Vereinbarungsbedingungen für Untertanen und Tochterunternehmen, die wir durch den Krieg unterwerfen.\n"
 oppressive_terms_name:1 "Unterdrückende Vasallisierung"
 balanced_terms_name:1 "Ausgewogene Vasallisierung"
 benevolent_terms_name:1 "Wohlwollende Vasallisierung"
 oppressive_terms:0 "$oppressive_terms_name$"
 oppressive_terms_desc:2 "Diejenigen, die wir unterwerfen, sind uns unterlegen. Wir tolerieren sie nur, weil sie schweigen und uns mit ihren armseligen Geschenken überhäufen.\n\n§EAnfängliche Untertanen-Vereinbarungsbedingungen:\n$t$$subject_can_be_integrated$\n$t$$subject_can_not_do_diplomacy$\n$t$$subject_cannot_expand$\n$t$Tritt Kriegen des Lehnsherrn bei: Allen\n$t$Tritt Kriegen des Untertanen bei: Defensiven\n$t$Untertanen-Besitztumsmaximum: 1§!"
 balanced_terms:0 "$balanced_terms_name$"
 balanced_terms_desc:2 "Wir glauben fest daran, dass die gerechte Behandlung unserer Untertanen der Weg in die Zukunft ist. Vielleicht werden sie mit der Zeit die Weisheit unserer Wege und die Fehler ihrer eigenen erkennen.\n\n§EAnfängliche Untertanen-Vereinbarungsbedingungen:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy_but_not_vote$\n$t$$subject_can_expand_with_tithe$\n$t$Tritt Kriegen des Lehnsherrn bei: Defensiven\n$t$Tritt Kriegen des Untertanen bei: Defensiven\n$t$Untertanen-Besitztumsmaximum: 1§!"
 benevolent_terms:0 "$benevolent_terms_name$"
 benevolent_terms_desc:2 "Unsere Untertanen sind ebenso ein Teil von uns wie wir von ihnen: Ihr Erfolg ist unser Sieg, und wir werden gemeinsam voranschreiten.\n\n§EAnfängliche Untertanen-Vereinbarungsbedingungen:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy$\n$t$$subject_can_expand$\n$t$Tritt Kriegen des Lehnsherrn bei: Defensiven\n$t$Tritt Kriegen des Untertanen bei: Defensiven\n$t$Untertanen-Besitztumsmaximum: 1§!"

 oppressive_corporate_terms_name:0 "Feindliche Übernahme"
 oppressive_corporate_terms:0 "$oppressive_corporate_terms_name$"
 oppressive_corporate_terms_desc:1 "Ihr erbärmlicher Versuch, diese Übernahme zu verhindern, ist gescheitert: Ungeachtet ihrer Überzeugungen hat am Ende doch jeder seinen Preis.\n\n§EAnfängliche Tochterunternehmen-Vereinbarungsbedingungen:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy_but_not_vote$\n$t$$subject_can_expand_with_tithe$\n$t$Steuern (Einfache Ressourcen): 45%\n$t$Steuern (Fortschrittliche Ressourcen): 15%\n$t$Tritt Kriegen des Lehnsherrn bei: Allen\n$t$Tritt Kriegen des Untertanen bei: Defensiven\n$t$Untertanen-Besitztumsmaximum: 1§!\n\nDies ist eine §Yunterdrückende§! Untertanenrichtlinie."
 balanced_corporate_terms_name:0 "Normale Akquirierung"
 balanced_corporate_terms:1 "$balanced_corporate_terms_name$"
 balanced_corporate_terms_desc:1 "Dank einer zufriedenstellenden Vereinbarung können sich beide Parteien an die Arbeit machen.\n\n§EAnfängliche Tochterunternehmen-Vereinbarungsbedingungen:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy_but_not_vote$\n$t$$subject_can_expand_with_tithe$\n$t$Steuern (Einfache Ressourcen): 30%\n$t$Tritt Kriegen des Lehnsherrn bei: Defensiven\n$t$Tritt Kriegen des Untertanen bei: Defensiven\n$t$Untertanen-Besitztumsmaximum: 1§!\n\nDies ist eine §Yausbalancierte§! Untertanenrichtlinie."
 benevolent_corporate_terms_name:0 "Vereinbarte Synergie"
 benevolent_corporate_terms:0 "$benevolent_corporate_terms_name$"
 benevolent_corporate_terms_desc:1 "Die besten Geschäfte kommen beiden Parteien zugute. Wie es im Leben sonst auch der Fall ist, können Geschäfte nur durch Harmonie ihr volles Potenzial entfalten.\n\n§EAnfängliche Tochterunternehmen-Vereinbarungsbedingungen:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy$\n$t$$subject_can_expand$\n$t$Steuern (Einfache Ressourcen): 30%\n$t$Tritt Kriegen des Lehnsherrn bei: Defensiven\n$t$Tritt Kriegen des Untertanen bei: Defensiven\n$t$Untertanen-Besitztumsmaximum: 1§!\n\nDies ist eine §Ybegünstigende§! Untertanenrichtlinie."

