 subject_can_do_diplomacy_but_not_vote:0 "Eingeschränkte Stimmabgabe"
 subject_can_do_diplomacy_but_not_vote_desc:2 "Dem Untertan steht es größtenteils frei, selbstständig Diplomatie zu betreiben, doch bei Wahlen innerhalb der Föderation oder der Galaktischen Gemeinschaft zählt die Stimme des Lehnsherrn.\n\nDies zwingt den Untertanen dazu, der §YFöderation§! seines Lehnsherrn beizutreten.\n\nIst der Lehnsherr ein Mitglied der §YGalaktischen Gemeinschaft§!, wird der Untertan gezwungen, ihr ebenfalls beizutreten."
 subject_can_not_do_diplomacy:1 "Begrenzte Diplomatie"
 subject_can_not_do_diplomacy_desc:0 "Der Untertan darf weder Diplomatie mit anderen Reichen betreiben noch unabhängig abstimmen."

