 unrest.55.name:0 "Eine Revolte braut sich auf [Root.GetName] zusammen"
 unrest.55.desc.standard:1 "Die Bevölkerung von [Root.GetName] ist schon seit einiger Zeit mit unserer Herrschaft unzufrieden. Sie lehnt diese mittlerweile so sehr ab, dass Abtrünnige offen die Unabhängigkeit von [Root.Owner.GetName] fordern. Eine Machtdemonstration könnte notwendig sein, wenn wir die Kontrolle über die Kolonie behalten wollen."
 unrest.55.desc.slave:1 "Nächtliche illegale Sklavenversammlungen, verstärkte Trotzreaktionen gegen ihre Oberen und verschwundene Güter können nur eines bedeuten: Die Sklaven auf [Root.GetName] radikalisieren sich und verbreiten unter ihresgleichen Zwietracht und Dissens - und Angst unter der restlichen Bevölkerung. Was auch immer sie vorhaben: Es kann nichts Gutes sein. Es gibt sogar Rufe nach Freiheit - nach der Unabhängigkeit von [Root.Owner.GetName]. Eine Demonstration unserer Macht könnte nötig sein, wenn wir die Kontrolle über die Kolonie behalten wollen."
 unrest.55.desc.gestalt_standard:0 "Die nicht mit uns verbundene Bevölkerung von [Root.GetName] weigert sich, unsere Herrschaft zu akzeptieren. Sie lehnt unsere Herrschaft mittlerweile so weit ab, dass Abtrünnige offen eine Bewegung für ihre "Unabhängigkeit" organisiert haben. Eine Demonstration unserer Autorität könnte nötig sein, wenn wir die Kontrolle über die Kolonie behalten wollen."
 unrest.55.desc.gestalt_breakaway_gestalt:0 "Abweichende Elemente auf [Root.GetName] erweisen sich für unsere Herrschaft als immer schwieriger zu kontrollieren. Wenn wir ihre unabhängigen Gedanken nicht augenblicklich auslöschen und die Kontrolle wiederherstellen, könnte es für uns schwierig werden, die Kolonie zu behalten."
 unrest.55.A:0 "Wir müssen uns darum kümmern."

