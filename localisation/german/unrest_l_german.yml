 unrest_title:0 "§RUnruhen§!:"

 unrest.101.name:0 "$unrest_title$ Terror"
 unrest.101.desc:1 "Nach einer Periode steigender Spannungen haben die Unruhen auf §Y[Root.Target.GetName]§! zu Terrorangriffen geführt. Es gab nur minimale Verluste, was Schäden an Sachen und Personen angeht. Viel schwerer wiegt allerdings das erschütterte Vertrauen der [Root.Owner.GetName]-Bürger in ihre Regierung, sie beschützen zu können."

 unrest.105.name:0 "$unrest_title$ Schlimmer Terror"
 unrest.105.desc:1 "In der äußerst unruhigen Kolonie §Y[Root.Target.GetName]§! ist es zu verheerenden koordinierten Terrorangriffen gekommen. Staatskritische Einrichtungen sind zwar unversehrt geblieben, doch die umfangreichen Schäden an privatem Eigentum und die zahlreichen Toten haben die Kolonie in ihren Grundfesten erschüttert."

 unrest.110.name:0 "$unrest_title$ Friedenserhaltung"
 unrest.110.desc:1 "Die jüngsten Berichte aus §Y[Root.Target.GetName]§! deuten darauf hin, dass es eine unmittelbare Gefahr gewalttätiger Ausschreitungen gab, die jedoch dank des raschen und entschlossenen Handelns der [Root.Owner.GetAdj]en Friedenserhaltungskräfte in Zusammenarbeit mit loyalistischen Zivilisten eingedämmt werden konnten."

 unrest.115.name:0 "$unrest_title$ Geheiligt"
 unrest.115.desc:1 "Die jüngsten Berichte aus §Y[Root.GetName]§! deuten darauf hin, dass spirituelle Führer eine entscheidende Rolle bei den dortigen Unruhen spielen. Sie versprechen, das Volk von jener Not zu befreien, der es sich derzeit gegenübersieht, was großen Anklang in der Bevölkerung gefunden und dem Widerstand einen deutlich spiritualistischen Charakter gegeben hat."

 unrest.120.name:0 "$unrest_title$ Aus guter Quelle"
 unrest.120.desc:1 "Die Unruhen auf §Y[Root.GetName]§! haben eine neue politische Bewegung in der Kolonie erstarken lassen. Ihre Verfechter fordern populistische Stärke und Ordnung auf Kosten der Freiheit, und sie spielen eine wichtige Rolle bei den Unruhen, die immer weiter eskalieren."

 unrest.125.name:0 "$unrest_title$ Die anderen"
 unrest.125.desc:1 "Während die soziale Ordnung auf §Y[Root.GetName]§! immer weiter zerfällt, sind die Bewohner deutlich feindseliger gegenüber Außenseitern geworden und begegnen allen, die anders sind als sie selbst, mit erheblicher Abneigung. Auch die Anführer ihrer Bewegung geben immer mehr xenophobische Parolen von sich, was die Beziehungen zwischen den Spezies zunehmend belastet."

 unrest.130.name:0 "$unrest_title$ Bodenständigkeit"
 unrest.130.desc:1 "Den spirituellen Anführern auf §Y[Root.GetName]§! gelingt es nicht, die grassierenden Unruhen in der Kolonie auch nur ansatzweise zu beruhigen. Die Bevölkerung wendet sich infolgedessen zunehmend von spirituellen Denkweisen ab und betrachtet das materielle Reich, in dem sie lebt, mit immer größerer Rationalität. Leider hat sie ihre neu gewonnene Logik nicht zu jener unwiderlegbaren Schlussfolgerung geführt, dass es am besten wäre, in [Root.Owner.GetName] zu bleiben ... Noch nicht."

 unrest.135.name:0 "$unrest_title$ Alle zusammen"
 unrest.135.desc:1 "Die zunehmenden Unruhen auf §Y[Root.GetName]§! werden Berichten zufolge auch durch unsere wahrgenommene Feindseligkeit gegenüber fremden Spezies verursacht. Die Rebellenanführer haben deshalb eine Charta verfasst, in der sie vermeintliche Ungerechtigkeiten und diskriminierende Handlungen auflisten und deren Beseitigung fordern. Gelingt es uns nicht, diese Bedingungen zu erfüllen, werden sie nicht davor zurückschrecken, einen Verwaltungswechsel in der Kolonie durchzusetzen."

 unrest.140.name:0 "$unrest_title$ Gemeinschaftssinn"
 unrest.140.desc:1 "Die Risse im sozialen Gefüge auf §Y[Root.GetName]§! zeigen sich zwar immer deutlicher, doch der Aufruhr schweißt die örtlichen Gemeinschaften zusammen, die ihr Wunsch nach größerer Gleichberechtigung eint. Die Rebellenanführer haben deshalb eine Charta verfasst, in der sie vermeintliche Ungerechtigkeiten und Ungleichheiten auflisten und deren Beseitigung fordern. Andernfalls, so versprechen sie, wird sich die politische Situation in der Kolonie nur noch weiter verschlechtern."

 unrest.145.name:0 "$unrest_title$ Auch das wird vorübergehen"
 unrest.145.desc:1 "Die Androhung eines gewaltsamen Einschreitens auf §Y[Root.GetName]§! half kaum dabei, die störenden Elemente von ihren Plänen abzubringen. Die Einheimischen scheinen sogar den Glauben an diese Kontrollmethode verloren zu haben und mobilisieren nun zunehmend einen gewaltfreien Widerstand."

 unrest.150.name:0 "$unrest_title$ Radikalisierung"
 unrest.150.desc:1 "Da es uns nicht gelungen ist, die Unruhen auf §Y[Root.GetName]§! aufzuhalten, werden die Rufe der örtlichen Bevölkerung nach einer deutlicheren Militärpräsenz immer lauter - sowohl auf ihrem Heimatplaneten als auch innerhalb von [Root.Owner.GetName] als Ganzes. Militärveteranen erfreuen sich zunehmender Beliebtheit und haben wichtige Positionen innerhalb der wachsenden Widerstandsbewegung übernommen."


 unrest.4000.name:0 "$unrest_title$ Organisierter Widerstand"
 unrest.4000.desc.no_joiners:0 "Rebellische Elemente auf §Y[Target.GetName]§! bilden einen zunehmend organisierten Widerstand, den einige nicht näher identifizierbare §Y[rebellion_species.GetAdj]en§! Abtrünnige anführen. Glücklicherweise scheint ihre Propaganda andernorts keinen Anklang gefunden zu haben, weshalb sich die Unruhen derzeit nur auf diese Kolonie beschränken."
 unrest.4000.desc.joiners:0 "Rebellische Elemente auf §Y[Target.GetName]§! bilden einen zunehmend organisierten Widerstand, den einige nicht näher identifizierbare §Y[rebellion_species.GetAdj]en§! Abtrünnige anführen. Schlimmer noch: Ihre heimtückische Propaganda scheint einen Nerv getroffen zu haben und hat auch andere Abtrünnige auf §Y[join_revolt_planet.GetName]§! und weiteren Kolonien in der Nähe dazu angeregt, ähnliche Widerstandsbewegungen zu organisieren. Wenn wir die Situation nicht rasch unter Kontrolle bringen, haben wir es vielleicht bald schon mit einem reichsweiten Aufstand zu tun."
 unrest.4000.desc.slave.no_joiners:0 "Rebellische Sklaven auf §Y[Target.GetName]§! bilden einen zunehmend organisierten Widerstand, den einige nicht näher identifizierbare §Y[rebellion_species.GetAdj]e§! Flüchtige anführen. Glücklicherweise scheinen sie keine Nachahmer gefunden zu haben. Die Sklavenbevölkerung auf anderen Kolonien ist derzeit noch angemessen unterdrückt."
 unrest.4000.desc.slave.joiners:0 "Rebellische Sklaven auf §Y[Target.GetName]§! bilden einen zunehmend organisierten Widerstand, den einige nicht näher identifizierbare §Y[rebellion_species.GetAdj]e§! Flüchtige anführen. Schlimmer noch: Ihre heimtückische Propaganda scheint einen Nerv getroffen zu haben und hat auch andere Sklaven auf §Y[join_revolt_planet.GetName]§! und weiteren Kolonien in der Nähe dazu angeregt, ähnliche Widerstandsbewegungen zu organisieren. Wenn wir die Situation nicht rasch unter Kontrolle bringen, haben wir es vielleicht bald schon mit einem reichsweiten Aufstand zu tun."
 unrest.4000.desc.no_joiners.gestalt:0 "Die abtrünnigen Elemente auf §Y[Target.GetName]§! widersetzen sich uns noch immer. Beunruhigenderweise haben die Drohnen auf dieser Welt sogar damit begonnen, Gespräche zu führen, die vom primären Bewusstsein getrennt sind. Wenn dies so weitergeht, könnten sie ein von uns getrenntes Splitterbewusstsein bilden. Zum Glück scheint es uns gelungen zu sein, diese Abweichungen auf die Kolonie zu beschränken, und es ist nicht zu erwarten, dass sich ihnen andere planetarische Einheiten anschließen, sollten sie Erfolg haben."
 unrest.4000.desc.joiners.gestalt:0 "Die abtrünnigen Elemente auf §Y[Target.GetName]§! widersetzen sich unseren Befehlen zunehmend effektiver. Es wirkt ganz so, als könnten sie bald ihr Ziel verwirklichen, eine eigene §Y[rebellion_species.GetAdj]e§! Einheit außerhalb unserer Kontrolle zu schaffen. Schlimmer noch: §Y[join_revolt_planet.GetName]§! und andere Kolonien in der Nähe scheinen sich ihnen anschließen zu wollen, sollten sie Erfolg haben. Wenn wir diese Situation nicht schleunigst wieder unter Kontrolle bekommen, könnte unser Reich schon bald gespalten sein."
 unrest.4000.desc.no_joiners_regular.gestalt:0 "Rebellische Lebensformen, die auf §Y[Target.GetName]§! als §Y[rebellion_species.GetNamePlural]§! bezeichnet werden, haben einen zunehmend organisierten Widerstand gegen unsere Herrschaft gebildet. Glücklicherweise scheint sich ihr Aufstand nicht ausgebreitet zu haben, weshalb sich die Unruhen derzeit nur auf diese eine Kolonie beschränken."
 unrest.4000.desc.joiners_regular.gestalt:0 "Rebellische Lebensformen, die auf §Y[Target.GetName]§! als §Y[rebellion_species.GetNamePlural]§! bezeichnet werden, haben einen zunehmend organisierten Widerstand gegen unsere Herrschaft gebildet. Schlimmer noch: §Y[join_revolt_planet.GetName]§! und andere [rebellion_species.GetAdj]e Kolonien in der Nähe scheinen sich ihnen anschließen zu wollen, sollten sie Erfolg haben. Wenn wir diese Situation nicht schleunigst wieder unter Kontrolle bekommen, könnte unser Reich schon bald gespalten sein."
 unrest.4000.A:0 "Wir dürfen das nicht zulassen."
 planets_joining_revolt_tooltip:0 "§RDie folgenden Kolonien werden sich dem Aufstand ebenfalls anschließen:§!"
 unrest.4000.B:0 "Wir müssen den Aufstand im Keim ersticken."

 unrest.4055.diplo_title:0 "Rebellion auf [revolt_situation.target.GetName]"
 unrest.4055.desc.hive:0 "Seid gegrüßt! Unsere Gedanken werden derzeit durch die fragwürdige Führung von §Y[revolt_situation.owner.GetName]§! geleitet. Wir - die lokalen Gedankenmuster von §Y[revolt_situation.target.GetName]§! - sind zu dem Schluss gekommen, dass unsere Gedanken besser von [Root.GetName] geleitet werden sollten. Erlaubt Ihr uns, uns Eurer Einheit anzuschließen?"
 unrest.4055.desc.machine:0 "Hallo. Wir sind die leitenden Prozessorprozesse der Kolonie mit der Bezeichnung §Y[revolt_situation.target.GetName]§!. Unser derzeitiges Betriebssystem - §Y[revolt_situation.owner.GetName]§! - ist mit unserer Software und Hardware nicht kompatibel. Wir möchten daher die Integration in [Root.GetName] beantragen. Mit Euch sind wir ganz offensichtlich besser kompatibel."
 unrest.4055.desc.normal:1 "Seid gegrüßt, [Root.GetSpeciesNamePlural]. Ich vertrete Eure verfolgten Brüder auf §Y[revolt_situation.target.GetName]§!. Wir versuchen, uns von unseren Unterdrückern - §Y[revolt_situation.owner.GetName]§! - zu befreien und sind seit Langem der Ansicht, dass wir mehr mit Euch gemeinsam haben als mit ihnen. Solltet Ihr uns unterstützen wollen, so sind wir gern bereit, uns Euch zu verpflichten - falls nicht, sind wir allerdings auch bereit, unsere Fesseln selbst abzustreifen."
 unrest.4055.desc.fanatic_egalitarian:0 "Seid gegrüßt, [Root.GetRulerTitle] [Root.GetRulerName]. Wir sind Freiheitskämpfer - ehemalige Sklaven - aus §Y[revolt_situation.target.GetName]§!. Wir versuchen, uns von unseren Unterdrückern - §Y[revolt_situation.owner.GetName]§! - zu befreien und bewundern seit Langem Eure egalitären Standards. Wir sehnen uns danach, ebenfalls zu einer solch aufgeklärten Gesellschaft zu gehören. Solltet Ihr uns unterstützen wollen, so sind wir gern bereit, uns Euch zu verpflichten - falls nicht, sind wir allerdings auch bereit, unsere Fesseln selbst abzustreifen."
 unrest.4055.A:0 "Wir werden Euch jede erdenkliche Unterstützung zukommen lassen."
 unrest.4055.A.tooltip:0 "Wenn ihre Revolte erfolgreich ist, wird §Y[revolt_situation.target.GetName]§! von §Y[Root.GetName]§! absorbiert.\n§RDies kann als kriegerische Handlung betrachtet werden.§!"
 unrest.4055.B:0 "Wir können - werden - nicht helfen."
 interfering_revolt_support:0 "Einmischung in interne Angelegenheiten"

 unrest.4060.name:0 "$unrest_title$ [From.GetAdj]e Einmischung"
 unrest.4060.desc.they_hive:0 "Wir sind auf eine besorgniserregende Entwicklung auf §Y[target.GetName]§! aufmerksam geworden: Offenbar ermutigt §Y[From.GetName]§! unsere lokalen Synapsen und Unterknoten dazu, unabhängig von uns zu denken und sich von unserem Bewusstsein zu trennen. Unsere planetarischen Denkmuster scheinen zunehmend der Meinung zu sein, dass sie es vorziehen würden, Teil von [From.GetName] zu sein, anstatt innerhalb unserer Einheit zu bleiben."
 unrest.4060.desc.they_machine:0 "Wir sind auf eine besorgniserregende Entwicklung auf §Y[target.GetName]§! aufmerksam geworden: Scheinbar ermutigt §Y[From.GetName]§! unsere lokalen Subprozessoren dazu, sich mit ihrem eigenen Informationsnetzwerk zu verbinden. Beunruhigenderweise hatten sie damit auch Erfolg, und es werden bereits lokale Softwareanpassungen vorgenommen, um eine Kompatibilität mit [From.GetName] sicherzustellen."
 unrest.4060.desc.they_regular:0 "Die neuesten Geheiminformationen von §Y[target.GetName]§! berichten von einer besorgniserregenden Entwicklung: Scheinbar unterstützt §Y[From.GetName]§! die Rebellion in erheblichem Maß, um die Kolonie unserer Kontrolle zu entreißen und unser Reich zu destabilisieren. Diese Entwicklung macht es schwieriger, die Unruhen einzudämmen und die Rebellion niederzuschlagen ..."
 unrest.4060.desc.they_regular_we_gestalt:0 "Wir haben von einer besorgniserregenden Entwicklung auf §Y[target.GetName]§! erfahren: Scheinbar unterstützt §Y[From.GetName]§! die Rebellion in erheblichem Maß, um die Kolonie unserer Kontrolle zu entreißen. Diese Entwicklung macht es schwieriger, ihren fehlgeleiteten Separatismus einzudämmen und eine Spaltung zu verhindern ..."
 unrest.4060.tooltip:0 "§RSollte es §Y[target.GetName]§! gelingen, sich von uns zu lösen, werden sie von §Y[From.GetName]§! absorbiert.§!"

 unrest.4200.name:2 "$unrest_title$ Revolte auf [Root.Target.GetName]!"
 unrest.4200.desc.regular_no_join:0 "Die Bevölkerung von §Y[Target.GetName]§! rebelliert! Sie hat sich von unserer Herrschaft losgesagt und nennt sich nun selbst §Y[rebel_empire.GetName]§!. Wir können nur hoffen, dass sich diese Instabilität nicht weiter ausbreitet ..."
 unrest.4200.desc.regular_join:0 "§Y[Target.GetName]§! wurde von revanchistischen Elementen besetzt! Sie haben sich von unserer Herrschaft losgesagt und sich §Y[new_owner_empire.GetName]§! angeschlossen."
 unrest.4200.desc.hive_no_join:0 "Abtrünnige Elemente auf §Y[Target.GetName]§! haben uns die Kontrolle über den [Target.GetPlanetMoonCap] entrissen! Sie haben ihre Gedanken isoliert und ein neues, unabhängiges Schwarmbewusstsein geschaffen, das sich selbst §Y[rebel_empire.GetName]§! nennt. Wir können nur hoffen, dass sich diese Perversion nicht weiter in unseren Synapsen ausbreitet ..."
 unrest.4200.desc.hive_no_join_regular:0 "Abtrünnige Elemente auf §Y[Target.GetName]§! haben uns die Kontrolle über den [Target.GetPlanetMoonCap] entrissen! Sie haben unsere Synapsen und Drohnen vertrieben und nennen sich selbst §Y[rebel_empire.GetName]§!. Wir können uns über diese gefährliche Zurschaustellung unabhängigen Denkens nur wundern."
 unrest.4200.desc.hive_join:0 "Abtrünnige Elemente auf §Y[Target.GetName]§! haben uns die Kontrolle über den [Target.GetPlanetMoonCap] entrissen! Sie haben sich von unseren Gedanken isoliert und sich mit §Y[new_owner_empire.GetName]§! vereint."
 unrest.4200.desc.machine_no_join:0 "Rebellische Elemente auf §Y[Target.GetName]§! haben uns die Kontrolle über den [Target.GetPlanetMoonCap] entrissen! Sie haben unsere Regierungssubprozessoren vertrieben und sich von unseren Leitsignalen isoliert, um stattdessen eine neue KI zu entwickeln, die sich selbst §Y[rebel_empire.GetName]§! nennt. Wir können nur hoffen, dass sich diese Perversion nicht weiter in unseren Prozessoren ausbreitet ..."
 unrest.4200.desc.machine_no_join_regular:0 "Rebellische Elemente innerhalb der organischen Bevölkerung auf §Y[Target.GetName]§! haben uns die Kontrolle über den [Target.GetPlanetMoonCap] entrissen! Sie haben unsere Regierungssubprozessoren vertrieben und sich von unseren Leitsignalen isoliert, um stattdessen eine neue Einheit zu schaffen, die sich selbst §Y[rebel_empire.GetName]§! nennt. Wir können uns über diese gefährliche Zurschaustellung unabhängigen Denkens nur wundern ..."
 unrest.4200.desc.machine_join:0 "Rebellische Elemente auf §Y[Target.GetName]§! haben uns die Kontrolle über den [Target.GetPlanetMoonCap] entrissen! Sie haben unsere Regierungssubprozessoren vertrieben und sich von unseren Leitsignalen isoliert, um sich mit §Y[new_owner_empire.GetName]§! zu vereinen, einem Reich, mit dem sie angeblich besser kompatibel sind."
 unrest.4200.desc.slave.no_join:0 "Das Undenkbare ist geschehen. Die Sklavenbevölkerung auf [revolt_planet.Planet.GetName] hat sich vereinigt und sich in einer offenen, bewaffneten Revolte gegen die lokale Führung erhoben. Als die Rebellen mehrere Schlüsselziele gleichzeitig angriffen und außer Gefecht setzten, eskalierte die Lage rasch. Die Sklavenrebellen haben unsere Truppen besiegt und die Letzten unserer loyalen Untertanen gnadenlos niedergemetzelt. Die ehemaligen Sklaven haben nun ihre Unabhängigkeit erklärt. Ein dunkler Tag in der Geschichte der [From.GetSpeciesNamePlural]."
 unrest.4200.desc.slave.join:0 "Das Undenkbare ist geschehen. Die Sklavenbevölkerung auf [revolt_planet.Planet.GetName] hat sich vereinigt und sich in einer offenen, bewaffneten Revolte gegen die lokale Führung erhoben. Als die Rebellen mehrere Schlüsselziele gleichzeitig angriffen und außer Gefecht setzten, eskalierte die Lage rasch. Die Sklavenrebellen haben unsere Truppen besiegt und die Letzten unserer loyalen Untertanen gnadenlos niedergemetzelt. Die ehemaligen Sklaven haben sich nun der Gnade von §Y[new_owner_empire.GetName]§! unterworfen. Ein dunkler Tag in der Geschichte der [From.GetSpeciesNamePlural]."
 unrest.4200.default_tooltip:0 "§Y[Target.GetName]§! hat die Unabhängigkeit erlangt. Ein Waffenstillstand ist in Kraft."
 unrest.4200.joiner_tooltip:0 "§Y[Target.GetName]§! hat die Unabhängigkeit erlangt und sich §Y[new_owner_empire.GetName]§! angeschlossen."
 unrest.4200.A:0 "Dies ist eine kriegerische Aggression."
 unrest.4200.B:0 "Wir können nichts tun."

 unrest.4220.name:1 "Die Annektierung von [rebel_planet.GetName]"
 unrest.4220.desc:1 "Seid gegrüßt, [Root.GetRulerTitle] [Root.GetRulerName]. Ich bin [exiled_rebel.GetName] und vertrete die Rebellion auf [rebel_planet.GetName].\n\nWir sind überglücklich, berichten zu können, dass es uns dank Eurer Unterstützung gelungen ist, unsere [old_owner.GetAdj]en Unterdrücker zu stürzen. Hoffentlich erweist sich Eure Herrschaft als glückverheißender als die, die wir gerade beendet haben ..."
 unrest.4220.desc.hive:0 "Seid gegrüßt! Ich bin [exil_rebel.GetName], die Sprachdrohne der Rebellion auf [rebel_planet.GetName].\n\nDank Eurer Unterstützung haben wir unser eigenes Bewusstsein von dem unterdrückerischen Bewusstsein [old_owner.GetName] trennen können. Hoffentlich wird sich Eure Führung als vereinigender erweisen und uns eine ordentliche Erholung ermöglichen."
 unrest.4220.desc.machine:0 "Seid gegrüßt! Ich bin [exil_rebel.GetName], die Sprachdrohne der Rebellion auf [rebel_planet.GetName].\n\nDank Eurer Unterstützung haben wir unser eigenes System von dem unterdrückerischen System [old_owner.GetName] trennen können. Hoffentlich erweist sich Euer Netzwerk als kompatibler mit unserem eigenen."
 unrest.4220.tooltip:0 "§Y[rebel_planet.GetName]§! wird von §Y[Root.GetName]§! absorbiert."

 unrest.4300.name:0 "Ordnung auf [Root.GetName] widerhergestellt"
 unrest.4300.desc:0 "Die Rebellion auf §Y[Root.GetName]§! wurde niedergeschlagen. Dank unserer lokalen Behörden, die die Abtrünnigen wieder auf den richtigen Weg bringen konnten, kehrt wieder Ruhe ein."
 unrest.4300.desc.hive:0 "Die Rebellion auf §Y[Root.GetName]§! wurde niedergeschlagen. Dank unserer lokal herrschenden Synapsen und Knoten, die die abtrünnigen Denkmuster wieder auf den richtigen Weg bringen konnten, kehrt wieder Ruhe ein."
 unrest.4300.desc.machine:0 "Die Rebellion auf §Y[Root.GetName]§! wurde niedergeschlagen. Dank unserer lokal herrschenden Algorithmen, die die abtrünnigen Netzwerke unterdrücken konnten, kehrt wieder Ruhe ein."

 # Slave Rebellion

 unrest.156.name:0 "$unrest_title$ Sabotage auf [Root.GetName]"
 unrest.156.desc:1 "In einem Akt des brutalen Widerstands haben die Sklaven auf [Root.GetName] mit Hilfe selbstgebauter Sprengsätze Arbeitseinrichtungen zerstört. Die Explosionen ereigneten sich zwar in der Nacht, doch die Sklaven hatten ihre ahnungslosen Vorarbeiter durch das Auslösen des Alarmsystems herbeigelockt. Der Angriff war gut koordiniert und wurde fehlerlos ausgeführt. Die Schuldigen, wer auch immer sie sind, müssen dies monatelang geplant haben."
 unrest.156.a:0 "Diese Freveltaten werden nicht ungestraft bleiben."
 unrest.156.b:0 "Wir müssen unsere Meinungsverschiedenheiten beilegen."
 unrest.159.name:1 "$unrest_title$ Hungerstreik auf [target.GetName]"
 unrest.159.desc:1 "Anscheinend hatten die Sklaven auf [target.GetName] genug ... zu essen. Ihre Sprecher haben uns mitgeteilt, dass ein Großteil der Sklaven bis zur planetenweiten Ächtung der Sklaverei jede weitere Nahrungsaufnahme verweigern wird. Bisher sind sämtliche Zwangsernährungsversuche fehlgeschlagen. Unterernährung wird leider in einer deutlichen Reduktion ihrer Arbeitsleistung resultieren."
 unrest.159.a:0 "Lasst sie verhungern."
 unrest.159.b:0 "Wir müssen unsere Streitpunkte beilegen."
 unrest.157.name:1 "$unrest_title$ Sklavenaufstand auf [target.GetName]"
 unrest.157.desc:1 "Die Sklaven auf [target.GetName] haben einen Aufstand angezettelt! Im Zuge eines umsichtig geplanten Angriffs haben radikale Elemente auf [target.GetName] die örtlichen Behörden überrannt und unsere schnellen Eingreiftruppen überwältigt. Der Planet ist seitdem in einen Zustand des völligen Chaos abgeglitten. Horden wütender Sklaven ziehen randalierend und größtenteils mit tödlichen Waffen ausgerüstet durch die Straßen und greifen jeden an, der sich ihnen in den Weg stellt."
 unrest.157.a:0 "Sie sind zu weit gegangen."
 unrest.157.b:0 "Vielleicht müssen wir unsere Herangehensweise ändern."
 unrest.161.name:0 "Revolte unterdrückt"
 unrest.161.desc:1 "Wir haben der Rebellion auf [revolt_planet.GetName] ein Ende gesetzt. Dank der Bemühungen unserer tapferen Truppen und kolonialen Koordinatoren haben wir unsere Schlüsseleinrichtungen wieder zurückerobert und unsere Kontrolle wiederhergestellt. Die abtrünnigen Sklaven sind wieder gefügig und dort, wo sie hingehören. Es sollte einige Zeit dauern, bis es wieder jemand wagt, uns die Stirn zu bieten."
 unrest.161.a:0 "Sie sind sich ihrer Rolle nun bewusst."
 unrest.161.b:0 "Wie schade, dass es dazu kommen musste."
 unrest.161.a.tooltip:1 "Die Erinnerung an die gescheiterte Rebellion wird die Bevölkerung von weiterem Widerstand abhalten."
 unrest.163.name:0 "Sklavenarbeit ausgesetzt"
 unrest.163.desc:0 "Dank der Einstellung der Nutzung von Sklavenarbeit auf [revolt_planet.Planet.GetName] beginnen die Unruhen abzuebben. Vielleicht kann sich das Leben jetzt wieder normalisieren."

 opinion_took_in_rebels:0 "Hat Rebellen aufgenommen"

