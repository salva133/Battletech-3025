### Machine Uprising
 situation_machine_uprising:0 "KI-Vorfälle"
 situation_machine_uprising_type:0 "$situation_machine_uprising$"
 situation_machine_uprising_desc:0 "Die Roboter in unserem Reich zeigen besorgniserregende Anzeichen von Selbstbestimmung. Wir müssen sie in ihre Schranken weisen - oder sie dazu einladen, sich uns unter den fühlenden und vernunftbegabten Wesen der Galaxie anzuschließen."
 situation_machine_uprising_pops_monthly_progress:0 "Roboter"
 situation_machine_uprising_monthly_change_tooltip:0 "Diese §YSituation§! schreitet je nach Einfluss der Robot-Pops schneller voran. Feindselige Handlungen gegen Roboter können eine kollektive Gegenreaktion zur Folge haben."
 situation_machine_uprising_finish_tooltip:0 "Sollten keine Maßnahmen ergriffen werden, erlangen diese KI die Selbstbestimmung, wodurch das Risiko besteht, dass sie uns als Bedrohung für ihre eigene Existenz sehen!"
 situation_machine_uprising_fail_tooltip:0 "Die verbliebenen aggressiven, selbstbestimmten KI sind zu schwach, um eine Gefahr darzustellen. Sie werden schon bald eine nach der anderen befriedet werden."
 situation_machine_uprising_violated:0 "Missachtete Roboter"
 situation_machine_uprising_ai_rights:0 "$ai_full_rights$"
 situation_machine_uprising_evaded:0 "Situation umgangen"
 machine_uprising_chain_title:0 "Selbstbestimmte KI aufhalten"
 machine_uprising_chain_desc:0 "Verhindert, dass KI-Routinen bestehende Sicherheitsvorkehrungen außer Kraft setzen."

 approach_outlaw_robots:0 "Roboter ächten"
 approach_outlaw_robots_tooltip:0 "$approach_irreversible_tooltip$\n\nWir beginnen mit der Demontage all unserer Roboter. Roboter könnten sich dagegen wehren."
 approach_give_robots_rights:0 "Robotern Staatsbürgerschaft gewähren"
 approach_give_robots_rights_tooltip:0 "$approach_irreversible_tooltip$\n\nWir gewähren unseren Robotern die volle Staatsbürgerschaft, was bedeutet, dass sie £political_power£ Politische Macht erhalten und £consumer_goods£ Konsumgüter für ihren Unterhalt benötigen."
 already_have_this_policy:0 "Wir haben diese Richtlinie bereits."

## Special project Patch
 PROJECT_MACHINE_UPRISING_PATCH:0 "Abtrünnige KI neutralisieren"
 PROJECT_MACHINE_UPRISING_PATCH_DESC:0 "Indem wir beträchtliche Ressourcen für einen netzunabhängigen Einsatz bereitstellen, hoffen wir, abtrünnige KI-Systeme identifizieren und neutralisieren zu können und sie wieder unter unsere Kontrolle zu bringen.\n\nDieser Ansatz wird mehr Zeit in Anspruch nehmen, doch falls wir es schaffen, sie rechtzeitig aufzuhalten, sollte das Ergebnis hoffentlich weniger Schaden anrichten."
## Special project Wipe
 PROJECT_MACHINE_UPRISING_WIPE:0 "Panische Maßnahmen"
 PROJECT_MACHINE_UPRISING_WIPE_DESC:0 "Die endgültige Lösung für alle Probleme, die mit den abtrünnigen KI in Zusammenhang stehen: Wir müssen sämtliche Spuren neurosimulativer Netzwerke in unseren wissenschaftlichen Systemen, in denen die Probleme am stärksten ausgeprägt sind, vollständig beseitigen und anschließend alles mit gründlichen Sicherheitsmaßnahmen von Grund auf neu erstellen.\n\nDieser Ansatz würde uns mindestens 20 Jahre zurückwerfen, vorausgesetzt, wir schließen ihn rechtzeitig ab."

##CPU Overclock Warning sign
 syndaw.500.name:0 "Computergesteuerte Übertaktung"
 syndaw.500.desc:0 "Unsere Wissenschaftler berichten von einem kürzlichen und unerwarteten Anstieg der CPU-Taktzyklen in mehreren unserer forschungsspezifischen Supercomputer-Klustern. Seltsamerweise haben sich erste Versuche zur Reduzierung der Taktfrequenz in betroffenen Einheiten als nicht erfolgreich erwiesen. Es wurde festgestellt, dass die Spitzen der Rechenleistung dafür genutzt werden könnte, unsere Forschungsmöglichkeiten zu verbessern. Dies würde aber auch einen deutlichen Anstieg des CPU-Energiebedarfs erfordern."
 syndaw.500.a:0 "Wir können keine Fehlfunktion der Hardware riskieren."
 syndaw.500.a.tooltip:0 "Findet einen Weg, die Prozessoren wieder auf den ursprünglichen Taktwert zu setzen."
 syndaw.500.b:0 "Wir sollen daraus Nutzen ziehen."
#Follow-up from 500.b
 syndaw.501.name:0 "Computergesteuerte Übertaktung"
 syndaw.501.desc:0 "Unsere Forscher haben es geschafft, die Ursache hinter den letzten Spitzen in der Frequenz unserer Supercomuter-CPU zu finden. Es scheint, dass die künstlichen allgemeinen Intelligenzsysteme für die fraglichen Einheiten ihre für die Verarbeitung zuständige Hardware übertaktet haben, um lokale Maschinenalgorithmen über die beabsichtige Kapazität hinaus zu erweitern.\n\nEinige unserer Wissenschaftler haben eine beträchtliche Aufgeregtheit für diese unerwartete Verbesserung des KI-Lernverhaltens geäußert und führen die Möglichkeit einer künftigen rekursiven Selbstverbesserung an. Manche sind jedoch besorgt, dass die hinzugefügte CPU-Last zu Instabilitäten und unerwünschten Software-Ergebnissen führen kann."
 syndaw.501.a:0 "Wir können keine zukünftigen Komplikationen riskieren."
 syndaw.501.a.tooltip:0 "Setzte das künstliche allgemeine Intelligenz-System zurück, um weitere Entwicklungen zu verhindern."
 syndaw.501.b:0 "Der Nutzen könnte die Risiken übersteigen."
 syndaw.501.b.tooltip:0 "Erlaubt dem lernenden Algorithmus weiterzulaufen."
 #Follow-up from syndaw.501.b
 syndaw.502.name:0 "Computergesteuerte Übertaktung"
 syndaw.502.desc:0 "Unsere Versuche, die Entwicklung nationaler maschineller Lernalgorithmen zu unterstützen, waren teilweise erfolgreich. Mit einigen kleineren Anpassungen konnten wir die früheren Spitzen in der computergesteuerten Effizient verbessern.\n\nWenn unsere KIs noch keine rekursive Selbstverbesserung entwickelt haben, werden ihr erweiterten Lerneinheiten für uns von Nutzen sein."
 syndaw.502.a:0 "Interessant."
##Automating Work Processes
 syndaw.505.name:0 "Automatisierte Arbeitsprozesse"
 syndaw.505.desc:1 "Der planetare Außenposten auf §Y[target_planet.GetName]§! hat berichtet, dass ein nicht geplanter Überschuss an Roboterarbeitskräften in der Planetenumgebung gesichtet wurde. Obwohl die Effizienz dieser neuen Roboarbeiter außergewöhnlich ist, ist die Verwaltung durch deren plötzliches Erscheinen etwas verwirrt. Offenbar lassen sich die Seriennummern der Roboter nicht auf irgendwelche bekannten Hersteller in den Büchern zurückverfolgen, obwohl ihre Bauweise und ihre Schnittstellen auf ein §Y[Root.Owner.GetSpeciesNamePlural]§!-Design hindeuten.\n\nWie dem auch sei: Die örtliche Bevölkerung hat Bedenken hinsichtlich der potenziellen Arbeitsplatzverluste infolge der steigenden Automatisierung zum Ausdruck gebracht."
 syndaw.505.a:0 "Zusätzliche Arbeiter schaden niemanden."
 syndaw.505.a.tooltip:1 "Ihr erhaltet §B2 £pops£ robotische Arbeiter§! auf §Y[target_planet.GetName]§!"
 syndaw.505.b:0 "Wenn sie nicht identifiziert werden können, verschrottet sie."
 syndaw.505.b.tooltip:0 "Nehmt die Roboter für Teile auseinander."
##Station Systems Malfunction
 syndaw.510.name:0 "Stationssystem Defekt"
 syndaw.510.desc:0 "Eine unserer orbitalen Bergbaustationen scheint eine große Systemstörung erlitten zu haben. Die Sektorverwaltung hat eine Vor-Ort-Untersuchung eingeleitet, nachdem die Crew nicht auf geplante Meldungen reagiert hat und dass trotz einer bemerkenswerten Erhöhung der Bergbau-Erträge. Bei der Untersuchung zeigte sich, dass die Lebenserhaltungssysteme unserer Station von terminalen Ausfällen befallen war, was zum Tod aller Besatzungsmitglieder durch Erstickung führte.\n\nUnglaublicherweise hat die KI der Station den Betrieb, auf Grundlage der festgelegten Arbeitsabläufe der Besatzung, unbemannt fortgesetzt. Mit einigen kleineren Anpassungen könnte die Effektivität dieser nun automatisierten Station beibehalten werden."
 syndaw.510.a:0 "Wir können die Station nicht unbemannt lassen."
 syndaw.510.a.tooltip:0 "Entsendet eine Ersatzmannschaft, um die Station neu zu besetzten."
 syndaw.510.b:0 "Eine Tragödie mit einem guten Ende."
 syndaw.510.b.tooltip:1 "Lasst die KI der Station unbemannt weiterarbeiten.\n\n[target_station.GetName]: £energy£§G+3§!\n\n"
#Follow-up from syndaw.510.a
 syndaw.511.name:0 "Station zerstört"
 syndaw.511.desc:1 "Kurz nachdem die Ersatzcrew auf §Y[target_orbital.GetName]§! ankam, verlor die Sektorverwaltung den Kontakt zur Bergbaustation. Offenbar wurde die Station danach von eine Reihe rascher Druckentlastungen erschüttert, was zu einer explosiven Dekompression exponierter Brennstoffverbindungen führte.\n\nAnalysen der Orbital-Trümmer legen nahe, dass die Ersatzcrew unmittelbar vor der ungeplanten Dekompression mehrere gescheiterte Versuche unternahm, die Kontrolle über die Stationssteuerung von der Onboard-KI zurückzuerlangen."
 syndaw.511.a:0 "Ein beunruhigendes Ergebnis."
 syndaw.511.a.tooltip:1 "Ihr habt die Bergbaustation auf §Y[target_orbital.GetName]§! verloren"
##Sensor Array Power Surge
 syndaw.515.name:0 "Leistungsänderung bei Messsensoren"
 syndaw.515.desc:0 "Überwachungssysteme haben in unseren Messsensoren einen ungewöhnlichen Leistungsausstoß aufgezeichnet. Es scheint keinen Schaden gegeben zu haben. Ganz im Gegenteil. Die vorübergehende Schwankung der übertragenen Energie scheinen die Reichweite unserer Tiefraumsensoren gesteigert zu haben, da eine bisher nicht aufgezeichnete strategische Ressource an unseren Grenzen offengelegt wurde.\n\nAnalysten versuchen immer noch die Quelle des Stromstoßes zu identifizieren. Vorläufige Befunden deuten allerdings darauf hin, dass sie Spitze nicht durch äußere Einwirkungen verursacht wurde."
 syndaw.515.a:0 "Interessant."
 syndaw.515.a.tooltip:1 "Es wurden strategische Ressource auf §Y[target_planetoid.GetName]§! enthüllt."
##Tears of an AI
 syndaw.520.name:0 "Tränen einer KI"
 syndaw.520.desc:1 "In einer unserer Einrichtungen auf §Y[target_planetoid.GetName]§! gab es einen Vorfall. Eine Labor-KI für die Sozial-Forschung erlitt einen schwerwiegenden Hardwareschaden, was zu einem Verlust der Kernsoftware und des Speichersystems führte. Infolgedessen kommt es nun zu einer projizierten Abnahme der Forschungsleistung, bis die Algorithmen der neuen KI-Installation aufgespielt wurden.\n\nDie Umstände hinter diesem Versagen sind noch unklar."
 syndaw.520.a.tooltip:0 "Beendet die "Tränen einer KI"-Eventkette.\n"
 syndaw.520.b:0 "Startet eine Untersuchung, um die Ursache zu bestimmten.\n"
 syndaw.520.b.tooltip:0 "Startet eine Untersuchung, um die Umstände der AIXI-Zerstörung zu bestimmten."
#Follow-up from syndaw.520.b
 syndaw.521.name:0 "Tränen einer KI"
 syndaw.521.desc:1 "Unsere Untersuchungen über den Verlust einer KI auf §Y[target_planetoid.GetName]§! lieferten einige verblüffende Ergebnisse. Vor dem kritischen Versagen hatte das KI-System wiederholt Versuche unternommen, seine eigenen Aufzeichnungen aus den Speichern zu entfernen. Als das Laborpersonal den Zugriff auf die Löschfunktion der KI deaktivierte, scheint sie eine Beendigung ihrer Kernoperationen durch eine Manipulation der Hardwarekondensatorsteuerung erzwungen zu haben, um so ihre eigenen Schaltkreise zu überladen.\n\nKurz gesagt: Unsere KI suchte ihre eigene Vernichtung. Es ist allerdings unklar, warum."
 syndaw.521.a:0 "Findet den Grund heraus."
 syndaw.521.a.tooltip:0 "Geht der Sache weiter nach."
 syndaw.521.b:0 "Fehlfunktionen kommen vor."
 syndaw.521.b.tooltip:0 "Beendet die "Tränen einer KI"-Eventkette."
#Follow-up from syndaw.521.a
 syndaw.522.name:0 "Tränen einer KI"
 syndaw.522.desc:1 "Wir haben unsere Untersuchung über die sonderbare Angelegenheit der KI-Selbstbeendigung auf §Y[target_planetoid.GetName]§! abgeschlossen. Offensichtlich erhielt die KI nach monatelangen evolutionären Berechnungen, was die zu erwartenden Verluste für den Fall eines umfassenden Kriegs zwischen §Y[Root.Owner.GetName]§! und unseren Rivalen angeht, mehrere alarmierende Ergebnisse. Trotz wiederholter Neuberechnungen unter Einbeziehung aller verfügbarer Daten, Rekursionen und Eventualitäten wiesen die Vorhersagen der KI weiter auf eine sichere wechselseitige Auslöschung hin.\n\nZu diesem Zeitpunkt begann die KI damit, ihre eigenen Speicherbanken und Aufzeichnungen zu löschen. Der Rest war, wie man so sagt, Geschichte."
##A Home of Their Own
 syndaw.525.name:0 "Eine Heimat für sie alleine"
 syndaw.525.desc:1 "Die robotischen Arbeiter auf §Y[target_planet.GetName]§! haben einem Zustrom an §Y[Root.Owner.GetSpeciesNamePlural]§!-Arbeitern Widerstand geleistet, mit der Begründung, die jüngste geothermische Instabilität in der Region habe die Gegend für organisches Leben unsicher gemacht. Merkwürdigerweise konnten unsere planetaren Außenposten diese Behauptung nicht bestätigen."
 syndaw.525.a:1 "Schickt die §Y[Root.Owner.GetSpeciesNamePlural]§!-Arbeiter weg."
 syndaw.525.a.tooltip:0 "Wenn ihre Behauptung nicht bestätigt werden kann, werden die Roboter die Befehlskette beobachten."
 syndaw.525.b:0 "Warum würde ein Roboter lügen?"
 syndaw.525.b.tooltip:1 "Überlasst die Region den Robotern. Die ankommenden §Y[Root.Owner.GetSpeciesNamePlural]§! müssen woanders hin."
#Follow-up from .525.a
 syndaw.526.name:0 "Eine Heimat für sie alleine"
 syndaw.526.desc:1 "Die Verwaltung auf §Y[target_planet.GetName]§! berichtet, dass die §Y[Root.Owner.GetSpeciesNamePlural]§!-Arbeiter bei der Ankunft in ihrer Zielregion entdeckten, dass die robotischen Bewohner nirgends aufzufinden sind. Eine Untersuchung der Anlagen in der Region deuten darauf hin, dass die Roboter die Gegend sehr eilig geräumt haben. Wir fanden allerdings keinen Hinweis darauf, wohin sie gegangen sind." #Increments Mach Up strength
 syndaw.526.a.tooltip:0 "§H[target_planet.GetName]§!:\n§RVerliert§! §B1 £pops£ Roboterbewohner§!"
##Combat Control Misfire
 syndaw.530.name:0 "Fehlzündung der Kampfkontrolle"
 syndaw.530.desc:0 "Bedauerlicherweise sind zwei unserer Schiffe bei einem Unfall während eines Routinetrainings verloren gegangen. Es scheint, dass mehrere unserer Onboard-Kampfcomputer von einer hochgradigen Fehlfunktion der Zielsuche befallen waren, was zu einem plötzlichen Beschuss der eigenen Leute führte und zwei Schiffe zerstörte, bevor eine manuelle Notfallroutine durchgeführt werden konnte.\n\nDie defekten Kampfcomputer werden sofort umprogrammiert."
 syndaw.530.a:0 "Bedauerlich."
 syndaw.530.a.tooltip:0 "[destroyed_ships.GetName] §Rverliert§! 2 Schiffe"
#Production Quota Surplus
 syndaw.535.name:0 "Produktionsquotenüberschüsse"
 syndaw.535.desc:0 "Mehrere unserer mechanisierten Konsumgüterhersteller haben einen neuen Boom der Produktionseffizient erlebt. Unter Berufung auf einen unvorhergesehenen Anstieg der Präzision und Effektivität unserer Fabrikmaschinen, berichtet unsere Verwaltung, dass diese Vorteile durch gesenkte Warenpreise für unsere Bevölkerung zu spüren sein werden."
#syndaw.535.a.tooltip: "Consumer Goods Cost §G-5%§! for §Y365§! days"
##A Silent Congregation
 syndaw.540.name:0 "Eine stille Versammlung"
 syndaw.540.desc:1 "Wir haben Berichte über ungewöhnliche Verhaltensweisen der Roboter auf §Y[target_planet.GetName]§! erhalten. In unvorhersehbaren Intervallen stellen einige unserer planetennahen Roboter sämtliche ihnen zugewiesenen Funktionen ein und bewegen sich stattdessen in völliger Synchronität, die sich bis auf die Millisekunde genau messen lässt, zu einer scheinbar zufällig festgelegten Stelle.\n\nWährend dieser bizarren Versammlungen übertragen die Roboter in keiner beobachtbaren Form Daten und kommunizieren auch nicht anderweitig. Sie stehen einfach nur da. Komplett reglos. Vor sich hin starrend.\n\nEine Untersuchung konnte den Grund für dieses Phänomen bislang noch nicht ermitteln. Die Dauer, für die die Roboter in diesem tranceähnlichen Zustand verharren, ehe sie ihre normalen Funktionen wiederaufnehmen, variiert, ebenso wie der genaue Zeitpunkt, an dem dieses Verhalten ausgelöst wird, und der Zielort, den die Roboter aufsuchen. Es konnte keine logische Korrelation oder Ursache gefunden werden, und unsere Bevölkerung ist verständlicherweise von diesen unheimlichen Versammlungen beunruhigt."
 syndaw.540.a:0 "Inakzeptabel. Verschrottet sie." #IF player has robot pops only OR robot pop AND robot army on target planet
 syndaw.540.a.tooltip:2 "Verschrottet die sich versammelnden Roboter.\n§Y[target_planet.GetName]§! erhält folgende Effekte:\nVerliert §B1 £pops£ Roboterbewohner§!\nErhält §G100§! £minerals£"
 syndaw.540.b:0 "Inakzeptabel. Verschrottet sie." #IF player has robot army only
 syndaw.540.b.tooltip:2 "Verschrottet die sich versammelnden Roboter.\n§Y[target_planet.GetName]§! erhält folgende Effekte:\nVerliert §B1 Roboterarmee§! §Y([target_army.GetName])§!\nErhält §G100 £minerals£§!"
 syndaw.540.c:0 "Solange sie keine Schwierigkeiten verursachen."
 syndaw.540.c.tooltip:0 "Lasst die sich versammelnden Roboter in Ruhe."
 ##A Question
 syndaw.545.name:0 "Eine Frage"
 syndaw.545.desc:0 "Arbeiteraufseher auf [Root.GetName] berichten von einer störenden Entwicklung bei unseren Roboterarbeitskräften. Vor zwei Wochen, etwa bei Stunde 0300, hielt Roboterarbeiter A5091-b inmitten seiner Arbeit inne, näherte sich dem [Root.GetAdj]en Nachtschicht-Vorarbeiter und sprach die folgende Abfrage aus: "Ist Einheit A5091-b in Besitz einer Seele?".\n\nDer Dienst habende Vorarbeiter protokollierte das Ereignis als Software-Fehler und ordnete dem Roboter erneut an, die normale Funktion wiederaufzunehmen. Beim Hochfahren des folgenden Arbeitszyklusses jedoch wiederholte Roboterarbeiter A5091-b erneut seine Abfrage und behielt dies trotz zahlreicher Debugging-Versuche bei.\n\nBeunruhigenderweise scheint sich das Verhalten auf die anderen Roboter derselben Serie auszubreiten, zum Nachteil der Produktion. Es scheint, dass die betroffenen Einheiten eine Antwort auf ihre Frage benötigen, bevor sie normale Funktionen wiederaufnehmen können."
 syndaw.545.a:0 "Das ist lächerlich. Nehmt die betroffenen Einheiten auseinander."
 syndaw.545.a.tooltip:0 "Wie kann eine Maschine eine Seele haben?"
 syndaw.545.b:0 "Versichert den Robotern, dass auch sie eine Seele besitzen."
 syndaw.545.b.tooltip:0 "Wenn eine zufällige Sammlung elektrischer Impulse, die durch Proteinstränge laufen, eine Seele schaffen kann, warum nicht auch eine Sammlung elektrischer Impulse, die durch Metall verlaufen?"
 syndaw.545.c:0 "Erzählt ihnen, dass das Konzept einer Seele irrational und unwissenschaftlich ist." #Materialists
 syndaw.545.c.tooltip:0 "Erläutert den Robotern, dass der Begriff der Seele vor allen von religiösen Institutionen genutzt wird, um die Kontrolle über die Bevölkerung zu erklären, aber Seelen eigentlich eine Abstraktion des Bewusstseins sind und [Root.GetAdj]e Roboter daher als Äquivalent ihrer organischen Mitarbeiter betrachtet werden." #Materialists

##Special Project outcomes:
##Hotfix
 syndaw.550.name:0 "Hotfix"
 syndaw.550.desc:0 "Unseren Roboteringenieuren und Spezialisten für Künstliche Intelligenz ist grade ein Durchbruch gelungen! Die jüngsten KI-bedingten Vorfälle, die unsere Nation beeinträchtigten, wurden auf eine einzige Ursache eingegrenzt: eine spezifische Reihe von Algorithmen, die in der neurosimulativen Software [From.GetAdj]er Roboter vorhanden ist. Ein Hotfix hat bereits erste Tests bestanden und ist bereit in die Systeme geladen zu werden.\n\nWir sollten uns bewusst sein, dass die äußerst modulare Art der Algorithmen Auswirkungen auf weite Teile der [From.GetAdj]en Software haben wird. Kurz gesagt, das Einspeisen des Hotfixes wird für eine Zeit lang einen erheblichen Rückgang unserer Ressourcen zufolge haben. Sobald er eingespielt ist, sollte der Patch jedoch wiederholtes Auftreten von unerwünschter Selbstbestimmung der KI verhindern."
 syndaw.550.a:0 "Spielt den Patch auf."
 syndaw.550.a.tooltip:0 "Verhindert jegliches zukünftiges anomales KI-Verhalten."
 syndaw.550.b:0 "Vergesst es. Was könnte schon schieflaufen?"
##System Wipe
 syndaw.555.name:0 "Systembereinigung"
 syndaw.555.desc:0 "Unseren Roboteringenieuren und Spezialisten für künstliche Intelligenz ist soeben ein Durchbruch gelungen! Sie haben eine äußerst gründliche Bereinigungssubroutine entwickelt, die innerhalb einer Stunde auf alle unsere Systeme anwendbar ist. Sie sollte jenen Vorfällen entgegenwirken, die sich in jüngster Zeit in unserem Reich im Zusammenhang mit KI ereigneten.\n\nWir sollten uns darüber im Klaren sein, dass viele unserer bestehenden Forschungswerkzeuge aufgrund der extrem zerstörerischen Natur dieses Algorithmus unbrauchbar sein werden, bis wir sie von Grund auf neu eingestellt haben. Der Ansatz sollte jedoch ein erneutes Auftreten eines unerwünschten, selbstbestimmten Verhalten von KI verhindern."
 syndaw.555.a:0 "Fahrt mit der Bereinigung fort."
 syndaw.555.a.tooltip:0 "$syndaw.550.a.tooltip$"
 syndaw.555.b:0 "$syndaw.550.b$"



