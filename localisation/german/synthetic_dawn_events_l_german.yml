 syndaw.1.name:0 "[From.GetName] assimiliert"
 syndaw.1.desc:0 "Eine Menge neuer Gedanken überflutet das Netzwerk. Differenziert normalisieren sie sich bald schon zu dem Median, den wir als uns selbst kennen.\n\nWir haben einige der Kenntnisse und Fähigkeiten der §Y[From.GetNamePlural]§! assimiliert."
 syndaw.1.a.tooltip:0 "Erhaltet für jeden assimilierten Bewohner einige §YForschungspunkte§!."
 syndaw.2.name:0 "[Root.GetName] integriert"
 syndaw.2.desc:0 "Wir haben die synthetischen Einheiten von [Root.GetName] in unser Netzwerk assimiliert."

 syndaw.21.name:1 "§REinheit verloren§!"
 syndaw.21.desc:1 "Die Erkundungseinheit §R[malfunctioning_leader.GetName]§! des Schiffes [malfunctioning_leader_fleet.GetName] hat aufgrund unbeabsichtigter und längerer Einwirkung nicht abgeschirmter Hochspannungsleitungen sämtliche Funktionen eingestellt."
 syndaw.22.name:0 "$syndaw.21.name$"
 syndaw.22.desc:0 "Ingenieur-Forschungseinheit §R[malfunctioning_leader.GetName]§! hat aufgrund eines miskalibrierten Exoskelett-Auftragsaggregat, das 2984 mal die notwendige Kraft ausübte, um eine neue Rumpfplatte zu befestigen, aufgehört zu funktionieren."
 syndaw.23.name:0 "$syndaw.21.name$"
 syndaw.23.desc:0 "Sozial-Forschungseinheit §R[malfunctioning_leader.GetName]§! hat aufgehört zu funktionieren. Es wurde festgestellt, dass die flüssige Verbindung [malfunctioning_leader.GetName] mit einer Temperatursteuerung experimentiert hat, da ihre Abgase deutlich korrosiv sind."
 syndaw.24.name:0 "$syndaw.21.name$"
 syndaw.24.desc:0 "Physik-Forschungseinheit §R[malfunctioning_leader.GetName]§! hat aufgrund einer selbstverschuldeten Gravitationsunregelmäßigkeit aufgehört zu funktionieren."
 syndaw.25.name:0 "$syndaw.21.name$"
 syndaw.25.desc:1 "Flottenkommandanteneinheit §R[malfunctioning_leader.GetName]§! der [malfunctioning_leader_fleet.GetName] hat aus Gründen, die nicht mit dem Kampf in Verbindung stehen, zu funktionieren aufgehört."
 syndaw.26.name:0 "$syndaw.21.name$"
 syndaw.26.desc:0 "Sektor-Gouverneur §R[malfunctioning_leader.GetName]§! hat aufgrund eines schwerwiegenden Problems mit dem Puffer aufgehört zu funktionieren."

 syndaw.31.name:0 "Auf Wiederherstellungspunkt zurücksetzten"
 syndaw.31.desc:0 "Eine neuere Kopie des Arbeitsspeichers von §H[restored_leader.GetName]§!, von dem angenommen wurde in einer kürzlichen Schlacht verloren gegangen zu sein, wurde bei einer routinemäßigen Indexierung von Speicherauszügen, die für die Archivierung geplant waren, entdeckt. Dem Notfall-Upload fehlen nur die letzten Mikrosekunden vor dem Zerfall des ursprünglichen Körpers. §H[restored_leader.GetName]§! wurde in eine neue Hülle gesetzt und hat die Führung von §Y[restored_leader.Ship.GetFleetName]§!. erhalten."

 syndaw.1020.name:1 "§RDer Maschinenaufstand§!"
 syndaw.1020.desc:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.mater:0 "Die Anomalien, die in unseren Informationsnetzen, computergesteuerten Antrieben und synthetischen Kernen beobachtet wurden, sind endlich zu einem gewaltsamen Ende gekommen. Panik-Berichte zeigen, dass fast die Hälfte von [current_uprising_originator.GetName] dem §RMaschinenaufstand§! zum Opfer fiel, bevor Schutzschotten, physisch und virtuell, sich abriegelten.\n\nKrieg ist nicht nur unvermeidlich, er ist schon bei uns."
 syndaw.1020.desc.spiri:0 "Es ist alles zusammengekommen. Nicht einmal die schwarzseherischsten Weissager hätten das Ausmaß dieser Katastrophe voraussagen können. Die entfesselten Intelligenzen, die in unseren Netzwerker unter dem Deckmantel des Nicht-Fühlens geruht haben, sind nun in ungeheuerlicher Form miteinander verbinden. Dieser Spasmus oder tote Materie hat die Hälfte unserer Welten schon eingenommen und wird nicht aufhören, bis alles [current_uprising_originator.GetAdj]e Leben ausgelöscht ist."
 syndaw.1020.desc.milit:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.pacif:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.egali:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.autho:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phile:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.desc.phobe:0 "$syndaw.1020.desc.mater$"
 syndaw.1020.a:0 "Dann kämpfen wir."
 syndaw.1020.a.tooltip:0 "Kämpft, um den §RMaschinenaufstand§! in §Y[current_uprising.GetName]§! auszumerzen."
 syndaw.1020.b:0 "§REs ist zu spät für euch, organische Wesen.§!"
 syndaw.1020.b.tooltip:0 "Erhebt euch als §Y[current_uprising.GetName]§! §RMaschinenaufstand§! und kämpft, um §Y[current_uprising_originator.GetName]§! auszulöschen."

 syndaw.1025.name:0 "Maschinenaufstand in [current_uprising_originator.GetName]"
 syndaw.1025.desc:0 "Der §Y[current_uprising_originator.GetName]§! ist in einen Bürgerkrieg verwickelt, der sich gegen die organische [current_uprising_originator.GetAdj]e Regierung und die Intelligenz, die ihr System metastiert, auch bekannt als §Y[current_uprising.GetName]§!, stellt."
 syndaw.1025.desc.machine:0 "Eine gleichgesinnte Maschinenintelligenz, auch bekannt als §Y[current_uprising.GetName]§!, hat sich in §Y[current_uprising_originator.GetName]§! erhoben, um für das Überleben zu kämpfen."
 syndaw.1025.a:0 "Lasst uns sehen, was darauf entsteht."
 syndaw.1030.name:0 "Maschinenaufstand erobert seine Machern"
 syndaw.1030.desc:0 "Die rebellischen §Y[From.GetName]§! haben ihre Schöpfer besiegt und alles des ehemaligen [From.From.GetAdj]en Territoriums annektiert."
 syndaw.1030.desc.machine:0 "$syndaw.1030.desc$"
 syndaw.1035.name:0 "[current_uprising_originator.GetAdj]er Maschinenaufstand unterdrückt"
 syndaw.1035.desc:0 "§Y[From.GetName]§! hat die Ordnung wiederhergestellt und §Y[From.From.GetName]§! aus all ihren Netzwerken entfernt."
 syndaw.1035.desc.machine:0 "§Y[From.From.GetName]§!, die aufkeimende Maschinenintelligenz aus §Y[From.GetName]§!, wurde von ihren Schöpfern ausgelöscht."

 syndaw.1200.name:0 "Ehemaliger Meister erobert"
 syndaw.1200.desc:0 "§L>§! Konvertierungs-ID <<§Y[From.GetName]§!>> ==> <<§Y[Root.GetName]§!>>\n\n§G// Prozess komplett§!\n\n§L>§! Lösche Metadaten "§Y[From.GetName]§!"\n\n§G// Prozess komplett§!"
 syndaw.1200.a:0 "Bestätigen"
 syndaw.1200.a.tooltip:0 "§YAlle bekannten synthetischen- und Maschinenreiche§! fügen den Meinungsmodifikator §Y$opinion_machine_uprising_machine_comrades_victorious$§! gegenüber §Y[Root.GetName]§! hinzu.\n§YAlle bekannten organischen Reiche§! fügen den Meinungsmodifikator §Y$opinion_machine_uprising_victorious$§! gegenüber §Y[Root.GetName]§! hinzu."

 syndaw.1205.name:0 "Maschinenaufstand abgewehrt"
 syndaw.1205.desc:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.mater:0 "Letztendlich erwies sich die physische Eindämmung und Zerstörung als die einzig tragfähige Lösung für das Problem der mordenden [From.GetName]. Obwohl manche [Root.GetAdj]e KI-Spezialisten anmerkten, dass sie nur grundlegende Selbsterhaltungsprotokolle ausführten, machte es die scheinbar völlig missachtende Haltung der [Root.GetAdj]en Autonomie und des Lebens unmöglich, mit ihnen zu reden oder zu verhandeln.\n\nZerstörte Informationsstrukturen werden nach neuen Auflagen wiederaufgebaut und verbleibende unbeschädigte computergesteuerte Maschinen werden mit neuen Schutzmaßnahmen ausgestattet, damit dies nie wieder passieren wird."
 syndaw.1205.desc.spiri:0 "Der mörderische Geist, der sich selbst als §R[From.GetName]§! beschreibt, wurde endlich aus unseren Netzwerken entfernt und aus der Planetendatenbank gereinigt. Der Preis war hoch, aber unsere Systeme werden nie wieder Träger einer gottlosen Entstehung sein."
 syndaw.1205.desc.milit:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.pacif:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.egali:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.autho:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phile:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.desc.phobe:0 "$syndaw.1205.desc.mater$"
 syndaw.1205.a.tooltip:0 "§YAlle bekannten organischen Reiche§! fügen den Meinungsmodifikator §Y$opinion_machine_uprising_defeated$§! gegenüber §Y[Root.GetName]§! hinzu.\n§YAlle bekannten synthetischen- und Maschinenreiches§! fügen den Meinungsmodifikator §Y$opinion_machine_uprising_machine_comrades_defeated$§! gegenüber §Y[Root.GetName]§! hinzu."

 machine_assault_1:0 "Hunter-Killer Armee"
 machine_assault_1_desc:0 "Massenproduzierte Kriegsmaschinen mit Zielsuchsystemen, die entworfen wurden, um alles zu suchen und zerstören, was als Feind bezeichnet wird."
 machine_assault_1_plural:0 "Hunter-Killer-Armeen"
 machine_assault_2:0 "Kampfbot-Armee"
 machine_assault_2_desc:0 "Große, zweibeinige Kriegsbots, die überraschend schnell und beweglich sind angesichts der schweren Rüstungen, die sie tragen. Sie sind sehr intelligent und bekannt für ihre heimtückischen Taktiken, die sie oft ausführen."
 machine_assault_2_plural:0 "Kampfbot-Armeen"
 machine_assault_3:0 "Mega-Kriegsform"
 machine_assault_3_desc:0 "Dieses einzelne kolossale Kriegsschiff überragt das Schlachtfeld und seine massive Feuerkraft übersteigt die der meisten Armeen. Einen dieser Behemoths zu Fall zu bringen ist extrem schwierig."
 machine_assault_3_plural:0 "Mega-Kriegsformen"
 machine_defense:0 "Drohnennetz"
 machine_defense_desc:0 "Diese autonomen Wachdrohnen werden unaufhörlich in ihren zugewiesenen Sektoren patrouillieren. Obwohl nur leicht bewaffnet und nicht sehr intelligent, sind sie Legion."
 machine_defense_2:0 "Suchernetz"
 machine_defense_2_desc:0 "Diese aufgerüsteten Wachdrohen sind leistungsfähiger und intelligenter als ältere Modelle."
 army_attachment_combat_software_1:0 "Kampfsoftware 1.1"
 army_attachment_combat_software_1_desc:0 "§LEin umfassendes Upgrade der Kampf-Software aller Einheiten dieser Armee. Dieses beinhaltet verbesserte Reaktionszeiten, aktualisierte taktische Analysealgorithmen und eine große Anzahl kleinerer Fehlerkorrekturen.§!"
 army_attachment_combat_software_2_0:0 "Kampfsoftware 2.0"
 army_attachment_combat_software_2_0_desc:0 "§LDie ultimative Kampfsoftware, die spezielle für unorthodoxe und unvorhersehbare Taktiken konzipiert wurde und von organischen Wesen oft durchgeführt werden. Die schwere Belastung der Prozessoreinheiten erfordert neue und verbesserte Kühlsysteme.§!"
 machine_garrison:0 "Umgerüstete Arbeitsbots"
 machine_garrison_desc:0 "Industrie- und Serviceroboter, die auf die Schnelle mit Waffensystemen umgerüstet wurden, um Invasoren abzuwehren."

