 tr_unyielding_bulwark_of_harmony_delayed:0 "Alle Organismen müssen sich, ungeachtet ihres Perfektionsgrads, zur Abwehr äußerer Krankheiten auf ein Immunsystem verlassen. Bei unserer Gesellschaft verhält es sich nicht anders."
 tr_unyielding_bulwark_of_harmony_hive_delayed:0 "Alle Organismen müssen sich, ungeachtet ihres Perfektionsgrads, zur Abwehr äußerer Krankheiten auf ein Immunsystem verlassen. [This.GetName] ist da nicht anders."
 tr_unyielding_bulwark_of_harmony_machine_delayed:0 "Alle Lebewesen müssen sich, ungeachtet ihres Perfektionsgrads, zur Abwehr äußerer Bedrohungen auf ein internes Verteidigungssystem verlassen. [This.GetName] ist da nicht anders."

 tr_unyielding_defensive_zeal:1 "Eifrige Verteidiger"
 tr_unyielding_defensive_zeal_delayed:1 "Wenn es um die Verteidigung unseres Territoriums und unserer Existenz geht, werden unsere Feinde unseren Eifer zu spüren bekommen."
 tr_unyielding_defensive_zeal_desc:0 "Die §YRumpfstärke§! und der §YSchaden§! von §YSternenbasen§! und §YVerteidigungsplattformen§! sind um §G33%§! erhöht."

 tr_unyielding_fortress_doctrine:0 "Festungsdoktrin"
 tr_unyielding_fortress_doctrine_delayed:1 "Ständig wachsam zu sein, ist im [This.GetAdj]en Bewusstsein fest verankert: Solange wir achtsam sind, können uns unsere Feinde auch nicht überraschen."
 tr_unyielding_fortress_doctrine_hive:0 "Wachsame Denkprozesse"
 tr_unyielding_fortress_doctrine_hive_delayed:0 "Wir können denjenigen, deren Gedanken außerhalb unseres kollektiven Bewusstseins liegen, nie ganz vertrauen. Wir müssen wachsam bleiben und dafür sorgen, dass uns niemand überraschen kann."
