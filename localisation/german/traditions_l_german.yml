 tradition_diplomacy:0 "Diplomatie"
 tradition_diplomacy_desc:0 "Am besten vernichtet man seine Feinde, indem man sie sich zu Freunden macht."
 tr_diplomacy_adopt:0 "Diplomatietraditionen"
 tr_diplomacy_adopt_desc:1 "§HNeuer Erlass:§! $edict_diplomatic_grants$\n§Y$MOD_COUNTRY_DIPLOMACY_INFLUENCE_COST$§! um §G50%§! reduziert."

 tr_diplomacy_the_federation:0 "Die Föderation"
 tr_diplomacy_the_federation_desc:2 "$TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_FEDERATION_TITLE$\n§Y$MOD_COUNTRY_ENVOYS_ADD$§! um §G1§! erhöht."
 tr_diplomacy_the_federation_delayed:0 "Wir müssen stabile und dauerhafte Beziehungen zu unseren Nachbarn etablieren, die auf Vertrauen und gegenseitigem Respekt aufbauen. Zusammen sind wir viel stärker, als wir es alleine in unseren kühnsten Träumen wären."

 tr_diplomacy_entente_coordination:0 "Entente-Koordination"
 tr_diplomacy_entente_coordination_desc:0 "Der Betrag, den wir zur §YFöderation-Flottenkapazität§! beisteuern, zählt doppelt."
 tr_diplomacy_entente_coordination_delayed:0 "Die vielleicht wichtigste Aufgabe jeder erfolgreichen interstellaren Föderation ist die gegenseitige Verteidigung ihrer Mitglieder. Wir haben die Verpflichtung, so viel wie möglich dazu beizutragen."
 #tr_diplomacy_dynamic_ecomorphism:0 "Dynamic Ecomorphism"
 #tr_diplomacy_dynamic_ecomorphism_desc:0 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! increased by §G+10%§!."
 #tr_diplomacy_dynamic_ecomorphism_delayed:0 "Diplomacy opens many doors through which information flows. Simply by studying the methods of others, we have learned new ways of adapting to alien environments."

 tr_diplomacy_open_markets:0 "Offene Märkte"
 tr_diplomacy_open_markets_desc:1 "§Y$MOD_TRADE_VALUE_MULT$§! des Reiches um §G+10%§! erhöht"
 tr_diplomacy_open_markets_delayed:1 "Damit der Handel innerhalb unserer Grenzen wirklich floriert, muss die Einmischung der Regierung in unsere internen Märkte auf ein Minimum beschränkt werden."

 tr_diplomacy_secure_shipping:0 "Sicherer Transport"
 tr_diplomacy_secure_shipping_desc:0 "§YGrundhandelsschutz§! für Handelsrouten um §G5§! erhöht."
 tr_diplomacy_secure_shipping_delayed:1 "Anti-Piraterie-Maßnahmen werden in der Regel von der Flotte gehandhabt, aber die Einrichtung einer eigenen Sternenpatrouillen-Agentur, die unsere Handelswege ständig überwachen wird, sollte die Piratenaktivitäten stark einschränken."

 tr_diplomacy_federal_unity:0 "Föderale Einigkeit"
 tr_diplomacy_federal_unity_desc:0 "Pro Mitglied Eurer Föderation wird Eure £unity£ §YEinigkeit§! um §G+5%§! erhöht."
 tr_diplomacy_federal_unity_delayed:0 "Diversität ist unglaublich nützlich, denn die Einsichten und Perspektiven, die jeder Mitgliedsstaat zu unserer Föderation beiträgt, werden unsere Gesellschaft nur noch stärker machen."
 #tr_diplomacy_alien_tourism:0 "Alien Tourism"
 #tr_diplomacy_alien_tourism_desc:1 "§HUnlocks Building:§! $building_visitor_center$\n§EThis is a building that produces Energy and Unity, while also increasing Xeno Migration Attraction and Habitability.§!"
 #tr_diplomacy_alien_tourism_delayed:0 "It is easy to take our rich culture for granted. We should make it easier for visitors from other civilizations to share in its beauty."

 tr_diplomacy_diplomatic_networking:0 "Diplomatische Vernetzung"
 tr_diplomacy_diplomatic_networking_desc:0 "Botschaften: §G+3§! £unity£ §YEinigkeit§!"
 tr_diplomacy_diplomatic_networking_gestalt:0 "$tr_diplomacy_diplomatic_networking$"
 tr_diplomacy_diplomatic_networking_delayed:0 "Der Einfluss und die Möglichkeiten, die unser Botschafter-Netzwerk bietet, sind eine Quelle großen Stolzes für das [This.GetAdj]e Volk."
 tr_diplomacy_diplomatic_networking_gestalt_delayed:0 "Unserer diplomatischen Prozesse in jeden Aspekt unserer Beziehungen mit der anderen Seite einzubeziehen, wird nicht nur unserer Diplomatie zugutekommen, sie wird auch unsere eigene Entscheidungsfindung und letztlich die unseres ganzen Reiches selbst verbessern."
 diplomatic_networking:0 "$tr_diplomacy_diplomatic_networking$"

 tr_diplomacy_direct_diplomacy:1 "Offene Diplomatie"
 tr_diplomacy_direct_diplomacy_delayed:2 "Wir sind der Meinung, dass der beste Weg, Vertrauen zu schaffen, darin besteht, einen offenen, ehrlichen und direkten Umgang zu pflegen."

 tr_diplomacy_eminent_diplomats:0 "Hochrangige Diplomaten"
 tr_diplomacy_eminent_diplomats_desc:0 "Diplomatische Akzeptanz: §G+5§!\nAbgesandte, die §YBeziehungen verbessern§!, erhalten jeden Monat mit einer Wahrscheinlichkeit von §G1%§! einen §YGefallen§!."
 tr_diplomacy_eminent_diplomats_gestalt:0 "Verbesserte Gesandten-Drohnen"
 tr_diplomacy_eminent_diplomats_delayed:0 "Jetzt, wo wir zu den Sternen aufbrechen, ist unsere Diplomatie wichtiger denn je. Indem wir unsere Ausbildungsprozesse überarbeiten und uns auf die langfristige Bindung von Talenten konzentrieren, können wir unseren Diplomaten die Mittel an die Hand geben, die sie brauchen, um als echte Missionare agieren und großartige Beziehungen zu fremden Reichen aufbauen zu können."
 tr_diplomacy_eminent_diplomats_gestalt_delayed:0 "Jetzt, wo wir zu den Sternen aufbrechen, ist unsere Diplomatie wichtiger denn je. Wir müssen sicherstellen, dass unsere Gesandten-Drohnen gut ausgerüstet sind, um uns auch außerhalb unserer Grenzen vertreten zu können."

 MESSAGE_FAVOR_GAINED_TRADITION_TITLE:0 "Gefallen erhalten"
 MESSAGE_FAVOR_GAINED_TRADITION_DESC:0 "Dank des Geschicks unserer Gesandten ist es uns gelungen, einen Gefallen bei $WHO|Y$ zu erlangen."

