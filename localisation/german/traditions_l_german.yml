 tradition_prosperity:0 "Wohlstand"
 tradition_prosperity_desc:0 "Für den Erfolg oder das Scheitern einer Sternennation gibt es keinen besseren Indikator als ihre Wirtschaft."
 tradition_prosperity_machine_desc:0 "Einzelne Einheiten stellen alle irgendwann ihre Funktion ein. Nur die Anzahl kann die Redundanz, die den Fortbestand gewährleistet, zur Verfügung stellen. Um diese Anzahl zu bauen, müssen wir Ressourcen haben."
 tradition_prosperity_hive_mind_desc:0 "Wir müssen einen starken, wohlhabenden Schwarm bauen, wenn wir uns unter den Sternen verbreiten wollen."

 tr_prosperity_adopt:0 "Wohlstandstraditionen"

 tr_prosperity_sct:0 "Standard-Bauvorlagen"
 tr_prosperity_sct_desc:5 "§YGebäude§! und §YDistrikte§! haben §G10%§! geringere §YBaukosten§! und §G+25%§! erhöhte §YBaugeschwindigkeit§!."
 tr_prosperity_sct_delayed:0 "Während die Technologie immer fortschrittlicher und komplizierter wird, sieht sich unsere Arbeiterschaft mit neuen Anforderungen konfrontiert. Durch den Einsatz standardisierter Bauvorlagen können unsere Arbeiter an Bauprojekten arbeiten, ohne deren Feinheiten verstehen zu müssen."

 tr_prosperity_sct_machine:1 "Vorproduzierte Gebäude"
 tr_prosperity_sct_machine_desc:0 "$tr_prosperity_sct_desc$"
 tr_prosperity_sct_machine_delayed:1 "Die Produktion einer großen Anzahl von generischen standardisierten Gebäuden ist viel effizienter als kleinere Serien von speziell gestalteten Gebäuden zu bauen."

 tr_prosperity_public_works:0 "Abteilung für öffentliche Arbeiten"
 tr_prosperity_public_works_desc:1 "§YStadtdistrikte§! stellen §Y1§! zusätzliche £housing£ §YWohnung§! zur Verfügung.\nRingwelt-§Y$district_rw_city_plural$§! und Ökumenopolis-§Y$district_arcology_housing_plural$§! stellen ebenfalls zusätzliche £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! zur Verfügung."
 tr_prosperity_public_works_delayed:1 "Unsere wachsenden Städte werden durch inspirierende öffentliche Arbeiten in einem bisher unerreichten Umfang ergänzt. Zu diesem Zweck muss eine neue Regierungsbehörde gebildet werden, um ihre Konstruktion zu überwachen."
 tr_prosperity_optimized_nexus:0 "Optimisierter Nexus"
 tr_prosperity_optimized_nexus_desc:1 "§YNexusdistrikte§! stellen §Y1§! zusätzliche £housing£ §YWohnung§! zur Verfügung.\nRingwelt-§Y$district_rw_nexus_plural$§! stellen §Y5§! zusätzliche £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! zur Verfügung."
 tr_prosperity_optimized_nexus_delayed:1 "Ohne die Notwendigkeit von Komfort könnten Zellen innerhalb eines §YNexus-Distrikts§! sowohl kleiner sein als auch den vertikalen Raum besser nutzen."
 tr_prosperity_extended_hives:0 "Ausgeweitete Schwärme"
 tr_prosperity_extended_hives_desc:1 "§YSchwarmdistrikte§! stellen §Y1§! zusätzliche £housing£ §YWohnung§! zur Verfügung.\nRingwelt-§Y$district_rw_hive_plural$§! stellen §Y5§! zusätzliche £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! zur Verfügung."
 tr_prosperity_extended_hives_delayed:1 "Indem wir §YSchwarm-Distrikte§! in den Untergrund verlegen, können viel mehr Drohnen darin untergebracht werden."

 tr_prosperity_administrative_operations:0 "Administrative Operationen"
 tr_prosperity_administrative_operations_desc:3 "§Y$mod_planet_buildings_upkeep_mult$§! und §Y$mod_planet_districts_upkeep_mult$§! um §G10%§! reduziert."
 tr_prosperity_administrative_operations_delayed:0 "Im Zuge des kontinuierlichen Wachstums unseres Reichs ist es von höchster Wichtigkeit, dass wir Korruption und Ineffizienz eliminieren. Diese Credits-Löcher müssen gestopft werden!"
 tr_prosperity_administrative_operations_machine:0 "Supraleitende Energieübertragung"
 tr_prosperity_administrative_operations_machine_desc:0 "$tr_prosperity_administrative_operations_desc$"
 tr_prosperity_administrative_operations_machine_delayed:0 "Supraleitende Materialien auf allen Ebenen unserer Infrastruktur reduzieren die Leistungsverluste über lange Distanzen auf nahezu Null."
 tr_prosperity_administrative_operations_hive:0 "Chitine Architektur"
 tr_prosperity_administrative_operations_hive_desc:0 "$tr_prosperity_administrative_operations_desc$"
 tr_prosperity_administrative_operations_hive_delayed:0 "Konstruktionsharz, das aus eingefangener Biomasse in Ozeanriesen gewonnen wird, ist verformbarer und haltbarer als die meisten anorganischen Materialien. Es kann sogar dem kalten Vakuum des Weltraums standhalten."

 tr_prosperity_interstellar_franchising:0 "Interstellares Franchising"
# tr_prosperity_interstellar_franchising_desc:1 "§YCity Districts§! provide §Y1§! additional £job_clerk£ §Y$job_clerk$ Job§!.\nHabitat §Y$district_hab_commercial_plural$§!, Ring World §Y$district_rw_city_plural$§! and Ecumenopolis §Y$district_arcology_housing_plural$§! also produce additional £job_clerk£ §Y$job_clerk$ Jobs§!."
 tr_prosperity_interstellar_franchising_delayed:1 "Ein Fokus auf Franchising ermöglicht es selbst dem banalsten Planeten, blühende, dynamische Geschäftsmöglichkeiten zu eröffnen, lokale Arbeitsplätze zu schaffen und den Handelswert zu steigern!"
 tr_prosperity_efficiency_algorithms:0 "Effizienz-Algorithmen"
# tr_prosperity_efficiency_algorithms_desc:0 "£energy£ §Y$mod_country_energy_produces_mult$§! increased by §G5%§!."
 tr_prosperity_efficiency_algorithms_delayed:0 "Es gibt kein größeres Verbrechen als eine ineffiziente Maschine."
 tr_prosperity_efficiency_instincts:0 "Effizienz-Instinkte"
# tr_prosperity_efficiency_instincts_desc:0 "$tr_prosperity_efficiency_algorithms_desc$"
 tr_prosperity_efficiency_instincts_delayed:1 "Unsere Drohnen haben den starken Drang, in allen Bereichen des täglichen Lebens Verschwendung zu vermeiden. Dies sollte zu einer erheblichen Energieeinsparung führen."

 tr_prosperity_trans_stellar_corporations:0 "Transstellare Konzerne"
 tr_prosperity_trans_stellar_corporations_desc:2 "§Y£energy£ Energieertrag§! um §G5%§! erhöht. Zusätzlich produzieren §YHandelsknoten§! §Y1§! £energy£ Energie."
 tr_prosperity_trans_stellar_corporations_delayed:1 "Dort draußen gibt es mächtige Konzerne, die bereit sind, einen großen Teil unserer Industriebemühungen zu übernehmen."

 tr_prosperity_void_works:0 "Modulare Superbauten"
 tr_prosperity_void_works_desc:0 "All unsere Habitate erhalten §Y1 zusätzlichen Gebäudeplatz§!."
 tr_prosperity_void_works_delayed:1 "Der Einsatz modularer Bautechniken ermöglicht es uns, die Zonendichte unserer Habitate zu erhöhen."

 tr_prosperity_creative_collectives:0 "Kreatives Kollektiv"
 tr_prosperity_creative_collectives_delayed:0 "Indem wir ein System autonomer, selbstorganisierender Kollektive schaffen, die unsere Fabriken und Schulen leiten, können wir die Produktivität unserer Industrien erheblich verbessern."
 tr_prosperity_pursuit_of_profit:0 "Das Streben nach Profit"
 tr_prosperity_pursuit_of_profit_delayed:0 "Das Streben nach Profit ist zu einem zentralen Grundsatz unserer Gesellschaft geworden. Erfolgreiche Unternehmer werden bewundert, und das Ansammeln von Energie-Credits wird als extrem lohnenswertes Ziel angesehen."
 tr_prosperity_peak_performance:0 "Spitzenleistung"
 tr_prosperity_peak_performance_desc:0 "§Y$mod_planet_jobs_complex_drone_produces_mult$§! um §G5%§! erhöht."
 tr_prosperity_peak_performance_delayed:0 "Die Leistungsobergrenze einzelner Proxy-Einheiten kann theoretisch durch eine komplexe Reihe von Optimierungen und Übertaktungen erhöht werden."
 tr_prosperity_hive_neural_signal_boosters:0 "Neurale Signalverstärker"
 tr_prosperity_hive_neural_signal_boosters_desc:0 "$tr_prosperity_peak_performance_desc$"
 tr_prosperity_hive_neural_signal_boosters_delayed:1 "Die Energienetze, die unseren Schwarm antreiben, können auch dazu verwendet werden, um die neuronalen Signale zu verstärken, die an einige unserer Drohnen übertragen werden. Dies ermöglicht weitere Modifikationen und schafft eine Verbesserung der Effizienz."

