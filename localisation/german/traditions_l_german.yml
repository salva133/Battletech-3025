 tradition_supremacy:0 "Vorherrschaft"
 tradition_supremacy_desc:0 "Die Zukunft der Galaxie gehört denen, die stark genug sind, sie sich zu nehmen."
 tradition_supremacy_machine_desc:0 "Alle unsere theoretischen Modelle fallen unweigerlich aufgrund der unbekannten Variablen, die in Form von anderen Reichen präsentiert werden, zusammen. Da unsere Modelle nicht weiter verbessert werden können, müssen einfach die unbekannten Variablen eliminiert werden."
 tradition_supremacy_hive_desc:0 "Es gibt nur eine Regel: Fressen oder gefressen werden."
 tr_supremacy_adopt:0 "Vorherrschaftstraditionen"
 tr_supremacy_adopt_machine:0 "Vorherrschaftstraditionen"
 tr_supremacy_adopt_hive:0 "$tr_supremacy_adopt$"

 tr_supremacy_above_the_fray:0 "Über den Dingen"
 tr_supremacy_above_the_fray_desc:0 "£unity£ §YEinigkeit§! um §G+10%§! erhöht"
 tr_supremacy_above_the_fray_delayed:0 "Wir stehen über kleinlichen Rivalitäten und politischen Zänkereien. Lasst kleine Reiche sagen, was sie wollen, unser Ziel wird nicht weichen."
 tr_supremacy_armed_deterrence:0 "Bewaffnete Abschreckung"
 tr_supremacy_armed_deterrence_desc:1 "§Y$shipsize_military_station_small_build_cost_mult$§! um §G25%§! reduziert und §Y$mod_shipsize_military_station_small_hull_mult$§! um §G20%§! erhöht."
 tr_supremacy_armed_deterrence_delayed:0 "Diejenigen, die Frieden wünschen, müssen sich auf Krieg vorbereiten. Unsere Grenzen müssen eine Mauer sein, an der die Flotten von Möchtegern-Eroberern abprallen."
 tr_supremacy_natural_preeminence:0 "Natürliche Überlegenheit"
 tr_supremacy_natural_preeminence_desc:1 "§Y$MOD_PLANET_STABILITY_ADD$§! ist auf allen unseren Planeten um §G5%§! erhöht."
 tr_supremacy_natural_preeminence_delayed:0 "Es ist, durch die natürliche Ordnung der Dinge, eine Tatsache, dass wir einfach besser als andere Spezies sind. Wir sollten dafür sorgen, dass diese Wahrheit allen bekannt ist, damit unser Volk sich seiner Überlegenheit erfreuen kann und andere das Schicksal annehmen, dass wir rechtmäßig für sie gewählt haben."

 tr_supremacy_great_game:0 "Der große Kampf"
 tr_supremacy_great_game_delayed:0 "Während wir unsere Expansion fortsetzen, werden andere Reiche unsere Ansprüche unweigerlich anfechten. Wir würden ebenso handeln. Wir stecken in einem großen Kampf um Ressourcen und Territorien. Diesen zu gewinnen, ist unsere Pflicht."

 tr_supremacy_great_game_machine:0 "Diplomatische Zielpriorisierung"
 tr_supremacy_great_game_hive:0 "Auge des Jägers"
 tr_supremacy_great_game_machine_delayed:0 "Die Vernetzung eines Raketen-Zielcomputers mit unserer diplomatischen KI war die größte Innovation für unsere interstellaren Beziehungen."
 tr_supremacy_great_game_hive_delayed:0 "Letztlich ist alles außerhalb unseres Schwarms eine potenzielle Nahrungsquelle. Es beruhigt uns zu wissen, welche wir zuerst verschlingen werden."

 tr_supremacy_fleet_logistical_corps:0 "Flottenlogistikkorps"
 tr_supremacy_fleet_logistical_corps_desc:1 "§Y$mod_ships_upkeep_mult$§! um §G10%§! reduziert und §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! um §G20%§! erhöht."
 tr_supremacy_fleet_logistical_corps_delayed:0 "Da unsere Schiffe oftmals weit entfernt operieren, benötigen wir ein spezialisiertes Logistikkorps, das für reibungslose Abläufe sorgt."
 tr_supremacy_fleet_logistical_corps_machine:0 "Automatisierte Einsatzversorgung"
 tr_supremacy_fleet_logistical_corps_machine_desc:0 "$tr_supremacy_fleet_logistical_corps_desc$"
 tr_supremacy_fleet_logistical_corps_machine_delayed:0 "Die Kosten für die Aufrechterhaltung einer Flotte von hyperraumfähigen Versorgungsschiffen, die unsere Kampfschiffe versorgen, sind hoch, aber geringer als die vorherigen Kosten, die Schiffe zurück zum Hafen zu beordern."

 #tr_supremacy_right_of_conquest:0 "Right of Conquest"
 #tr_supremacy_right_of_conquest_machine:0 "Selective Devastation"
 #tr_supremacy_right_of_conquest_hive:0 "Submit or be Eaten"
 #tr_supremacy_right_of_conquest_desc:3 "§Y$MOD_COUNTRY_CLAIM_INFLUENCE_COST_MULT$§! reduced by §G20%§!."
 #tr_supremacy_right_of_conquest_machine_desc:0 "$tr_supremacy_right_of_conquest_desc$"
 #tr_supremacy_right_of_conquest_hive_desc:0 "$tr_supremacy_right_of_conquest_desc$"
 #tr_supremacy_right_of_conquest_delayed:0 "The ancient right of conquest is a universal truth that is no less relevant now than it was when our civilization established dominion over our homeworld. Woe to the vanquished!"
 #tr_supremacy_right_of_conquest_machine_delayed:0 "By seeding the atmosphere of newly-conquered worlds with a selection of gases, harmless to us but lethal to our enemies, their willingness to cede territory without further resource expenditure is enhanced."
 #tr_supremacy_right_of_conquest_hive_delayed:0 "The others have strange minds. They react more strongly to a single drone being publicly dissolved in the digestion vats than to thousands killed by orbital bombardment. This kind of selective terrorization is effective at cowing their resistance."

 tr_supremacy_master_shipwrights:0 "Meisterhafte Schiffsbauer"
 tr_supremacy_master_shipwrights_desc:6 "§Y$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$§! um §G10%§! reduziert und §Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! um §G+25%§! erhöht."
 tr_supremacy_master_shipwrights_delayed:0 "Aufgrund des ständig zunehmenden Umfangs unserer Schiffsbauprogramme ist die Arbeiterschaft in unseren Schiffswerften hochqualifiziert und effizient. Die Arbeitsmethoden sind kontinuierlich verfeinert worden, weshalb es von den Rumpfplatten bis zum kompletten Raumschiff jetzt schneller geht als jemals zuvor."
 tr_supremacy_master_shipwrights_hive:0 "Organische Architektur"
 tr_supremacy_master_shipwrights_hive_desc:0 "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_hive_delayed:0 "Wir konstruieren die Rahmen unserer Schiffe wie das Skelett eines Lebewesens, dann befestigen wir alle Komponenten, die wir brauchen, als wären sie Organe, Fleisch uns Haut."
 tr_supremacy_master_shipwrights_machine:0 "Modulare Rumpfvorlagen"
 tr_supremacy_master_shipwrights_machine_desc:0 "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_machine_delayed:0 "Mit einem großen Bestand an vorgefertigten Rumpfteilen, die modular gebaut wurden, kann unser Flottenbauaufwand rationalisiert werden."

 tr_supremacy_war_games:0 "Kriegsspiele"
 tr_supremacy_war_games_desc:4 "§Y$MOD_COMMAND_LIMIT_ADD$§! um §G+20§! erhöht und §Y$MOD_LEADER_ADMIRAL_SKILL_LEVELS$§! um §Y2§! erhöht."
 tr_supremacy_war_games_delayed:0 "Unter den erfahrenen Offizieren unserer Flotte hat sich eine starke Kriegsspiel-Tradition breitgemacht. Dabei kann es sich um Computersimulationen oder tatsächliche Manöver im Weltraum handeln. Dies hat unsere Admiräle zu unkonventionellem Denken ermutigt und zu zahlreichen taktischen Innovationen und neuen Strategien geführt."
 tr_supremacy_war_games_machine_desc:0 "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_machine:0 "Verringerung von Schlachtvariablen"
 tr_supremacy_war_games_machine_delayed:0 "Hochgeschwindigkeitsberechnungen von tausenden möglichen Schlachtergebnissen, die in Echtzeit aktualisiert werden, verringern die Unberechenbarkeit eines Flotteneinsatzes auf überschaubare Ebene."
 tr_supremacy_war_games_hive:0 "Dreidimensionales Bewusstsein"
 tr_supremacy_war_games_hive_desc:0 "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_hive_delayed:0 "Wasserkreaturen haben ein überlegendes räumliches Bewusstsein aufgrund der dreidimensionalen Natur ihres natürlichen Lebensraumes. Unsere Schwärme bewegen sich wie Fischschulen, sobald wir diesen Teil des Kortex in unsere Schlachtschiffe gespeist haben."

 tr_supremacy_overwhelming_force:1 "Überwältigende Kraft"
 tr_supremacy_overwhelming_force_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! um §G+10%§! erhöht und §Y$MOD_SHIP_ORBITAL_BOMBARDMENT_MULT$§! um §G+20%§! erhöht."
 tr_supremacy_overwhelming_force_delayed:1 "Alles muss auf den Feind angewandt werden, wenn der Sieg gesichert werden soll. Ein schneller und entschiedener Angriff kann paradoxerweise Leben retten, die bei einem längeren Einsatz unnötig verloren gegangen wären."

 #tr_supremacy_overwhelming_force:1 "Overwhelming Force"
 #tr_supremacy_overwhelming_force_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+25%§!."
 #tr_supremacy_overwhelming_force_machine_desc:0 "$tr_supremacy_overwhelming_force_desc$"
 #tr_supremacy_overwhelming_force_hive_desc:0 "$tr_supremacy_overwhelming_force_desc$"
 #tr_supremacy_overwhelming_force_delayed:0 "Discipline is at the core of any successful army. With selective breeding, rigorous drills and extensive combat conditioning we have created a force of ruthless warriors, working in absolute coherence with each other. They are the iron fist with which we will rule the galaxy."
 #tr_supremacy_overwhelming_force_machine_delayed:0 "The most fundamental combat weakness of other empires is the vulnerability of their non-distributed command system. Our aggressive signal intercept apparatus allows us to target these leader units on average 11.2 seconds after they are pinpointed."
 #tr_supremacy_overwhelming_force_hive_delayed:0 "Mass-bred war drones, hardened against weapon fire, filled with redundant organs, and with suppressed self-preservation instincts. Millions of them."

 tr_supremacy_finish:0 "Vorherrschaftstraditionen abgeschlossen"
 tr_supremacy_finish_desc:0 "Schaltet die §YKriegsdoktrin§!-Richtlinien frei.\nAufstiegsvorteile: §G+1§!"

