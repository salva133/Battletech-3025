 tr_mercantile_trade_fleets_delayed:0 "Um Gewinne zu sichern, müssen wir mit unseren Verbündeten innerhalb der Föderation zusammenarbeiten und sicherzustellen, dass unsere Interessen angemessen geschützt werden."

