 tr_adaptability_dietary_enrichment_delayed:1 "Der Nährwert von Nahrung, den wir für unsere Bevölkerung ernten, kann durch verschiedene Anreicherungstechniken erhöht werden, so dass wir mehr Münder mit weniger Nahrung ernähren können."

 tr_adaptability_recycling:0 "Verbessertes Recycling"
 tr_adaptability_recycling_desc:1 "Reduziert die §YKosten§! und den §YUnterhalt§! an £rare_crystals£ £exotic_gases£ £volatile_motes£ §YStrategischen Ressourcen§! für §YGebäude§! und §YDistrikte§! um §G-10%§!."
 tr_adaptability_recycling_delayed:0 "Das wiederzuverwerten, das veraltet ist, wird uns dabei helfen in Zukunft mehr daraus machen."

 tr_adaptability_survival_fittest:0 "Überleben der Stärksten"
 tr_adaptability_survival_fittest_desc:3 "§Y$MOD_PLANET_ORBITAL_BOMBARDMENT_DAMAGE$§! um §G25%§! reduziert und §Y$MOD_ARMY_DEFENSE_DAMAGE_MULT$§! um §G25%§! erhöht."
 tr_adaptability_survival_fittest_delayed:1 "Durch den Kontakt mit anderen Spezies haben wir gelernt, wie wichtig es ist, unsere Schwächen im großen Überlebenskampf zu überwinden."

 tr_adaptability_environmental_diversification:0 "Umweltdiversifizierung"
 tr_adaptability_environmental_diversification_desc:1 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! um §G+10%§! erhöht."
 tr_adaptability_environmental_diversification_delayed:0 "Durch die Anpassung an verschiedene Umgebungen haben wir gelernt uns weiterzuentwickeln und schneller anzupassen."

 tr_adaptability_adaptive_ecology:0 "Umweltanpassung"
 tr_adaptability_adaptive_ecology_desc:4 "All unsere Planeten erhalten §Y1 zusätzlichen Gebäudeplatz§!."
 tr_adaptability_adaptive_ecology_delayed:1 "Die oberste Funktion der Ökologie ist das Verständnis von Konsequenzen."

 tr_adaptability_appropriation:0 "Aneignung"
 tr_adaptability_appropriation_desc:1 "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! um §G33%§! reduziert."
 tr_adaptability_appropriation_delayed:0 "Land, das nicht bearbeitet wird, trägt nichts zu unserem Reich bei. Arbeiter müssen auf effiziente Weise auf jene Planeten umgesiedelt werden, wo sie am meisten gebraucht werden."

 tr_adaptability_finish:0 "Anpassungstraditionen abgeschlossen"
 tr_adaptability_finish_desc:1 "Schaltet die Entscheidung §Y$decision_prospect$§! frei, die es uns erlaubt, einmal nach einem zusätzlichen Rohstoffvorkommen auf unseren Planeten zu suchen."
 tr_adaptability_void_finish_desc:2 "Schaltet die Entscheidung §Y$decision_prospect_void$§! frei, die es uns erlaubt, in der Umlaufbahn unserer Habitate nach zusätzlichen Ressourcen zu suchen.\nAufstiegsvorteile: §G+1§!"

 decision_prospect_void:0 "Orbitalvermessung"
 decision_prospect_void_short:0 "Ermöglicht den Bau eines zusätzlichen zufälligen §YDistrikttyps§! auf dem Habitat."
 decision_prospect_void_desc:0 "Durch eine umfangreiche Vermessung und Erkundung des Orbits rund um unser Habitat können wir natürliche Ressourcen entdecken, die uns sonst möglicherweise entgangen wären."

 MESSAGE_HABITAT_PROSPECTED_TITLE:0 "Orbitalvermessung abgeschlossen"
