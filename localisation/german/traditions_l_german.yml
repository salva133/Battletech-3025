 ap_eternal_vigilance:0 "Ewige Wachsamkeit"
 ap_eternal_vigilance_desc:0 "Schwäche zu zeigen bedeutet, einen Angriff zu provozieren. Der Preis für die Invasion unseres Reiches muss so hoch sein, dass so wenige wie möglich darauf vorbereitet sind."
 ap_grasp_the_void:0 "Kontrolle der Leere"
 ap_grasp_the_void_desc:0 "Die Weite der Galaxie birgt grenzenlose Reichtümer für jene, die begreifen, wie sie die Kontrolle über die Leere behalten können."

 ap_engineered_evolution_desc:0 "Unsere genetische Bestimmung in den Händen der Natur zu lassen, ist ein ineffizienter und entsetzlich langsamer Prozess. Warum sollten wir die Zukunft unserer Spezies nicht auf Touren bringen?"

 ap_the_flesh_is_weak_desc:0 "Die Grenzen und Beschränkungen, die uns unsere schwächlichen organischen Körper auferlegt haben, sind schlicht und ergreifend inakzeptabel. Um unser volles Potenzial auszuschöpfen, müssen wir auf kybernetische Implantate zurückgreifen."
 ap_synthetic_evolution_desc:0 "Es ist an der Zeit, die fehlerhaften organischen Behälter zu verlassen, die unseren Verstand in Ketten legen. Indem wir unsere Neuralmuster in synthetische Körper transferieren, können wir eine höhere Wesensform erreichen."

 ap_mind_over_matter_desc:0 "Bislang nutzen wir nämlich nur einen Bruchteil des Potenzials unseres Verstands. Die latenten psionischen Fähigkeiten unserer Spezies beginnen jetzt erst, sich in bestimmten Individuen zu manifestieren."

 ap_synthetic_age:0 "Synthetisches Zeitalter"
 ap_synthetic_age_desc:0 "Das Zeitalter der organischen Wesen nähert sich dem Ende. Die Zukunft der Galaxie gehört den Maschinen. Dies ist der Beginn eines synthetischen Zeitalters."
 synthetic_age_tooltip:0 "Ihr erhaltet Zugriff zum Traditionsbaum §Y$tradition_synthetics$§!."
 ap_machine_worlds:0 "Maschinenwelten"
 ap_machine_worlds_desc:0 "Wir sollten unsere Welten zu einem Abbild unserer selbst umgestalten und die Gebrechlichkeit der Biologie durch die unveränderliche Perfektion des Metalls ersetzten."
 ap_hive_worlds:0 "Schwarmwelten"
 ap_hive_worlds_desc:0 "Wir werden lebendige Welten erschaffen, die genauso Teil des Schwarms sind wie die Drohnen, in denen sie leben."
 ap_shared_destiny:0 "Gemeinsames Schicksal"
 ap_shared_destiny_desc:0 "In einer Zeit, wo wir nach immer höheren Zielen streben, dürfen wir nicht jene zurücklassen, die uns treu gedient haben. Die glorreiche Zukunft unseres Reiches war schon immer einem gemeinsamen Schicksal bestimmt."
 ap_shared_destiny_effect:0 "Eure §YUntertanen§! erleiden keine Loyalitätsstrafen, wenn Ihr mehrere Untertanen besitzt."
 ap_world_shaper_desc:0 "Das vorsichtige Formen und Verändern des Ökosystems eines gesamten Planeten unterscheidet sich nicht allzu sehr von einem Künstler, der eine Statue aus Ton formt."
 ap_master_builders_desc:0 "Der Bau einer Megastruktur erfordert ein noch nie dagewesenes Maß an Ressourcen und Planungsarbeit. Im Forschungsfeld des Makromaschinenbaus beschreiten wir neue Wege."
 ap_imperial_prerogative_desc:0 "Während unsere Zivilisation immer weiter wächst, muss sich auch ihr schlagendes Herz erweitern. Wir werden mehr Systeme unter seine direkte Kontrolle stellen."
 ap_one_vision_desc:0 "Wahre Einheit wird nur dann erreicht, wenn die ultimativen Ziele einer Nation und ihrer Bevölkerung identisch sind. Schließlich kann ein Haus, das mit sich selbst uneins ist, nicht bestehen."
 ap_consecrated_worlds_desc:0 "In der Galaxie gibt es viele heilige Stätten, von denen manche offenkundiger als andere sind. Wir als Sterbliche haben immer noch Schwierigkeiten damit, die wahre Natur des Universums zu ermitteln."
 ap_galactic_force_projection_desc:0 "Die Flotte ist das Instrument, durch das sich der Wille unseres Reichs manifestiert - ihre Stärke ist es, die über Leben und Tod entscheidet."
 ap_defender_of_the_galaxy_desc:0 "Während sich Sternennationen wegen kleinlichen Streitigkeiten gegenseitig beharken, bringen sich böse Kräfte von unvorstellbarer Macht gegen alles fühlende Leben in Stellung. Wer wird uns beschützen?"
 ap_galactic_contender_desc:0 "Die Gefallenen Reiche klammern sich in ständiger Angst vor den jüngeren und dynamischeren Rassen, die sie umgeben, an die Ruinen ihrer uralten Zivilisationen. Ihre Zeit ist schon lange vorbei."
 ap_technological_ascendancy_desc:0 "Technologien, die wir noch vor wenigen Generationen mit Magie verwechselt hätten, sind jetzt in unserer Reichweite. Ein neues Zeitalter der Technologie hat begonnen."
 ap_mastery_of_nature_desc:0 "Wir beherrschen die Natur unserer Heimatwelt zwar schon seit langer Zeit, die Alien-Biome aber, auf die wir getroffen sind, stellen neue Herausforderungen für uns dar. Aber auch diese werden wir überwinden."
 ap_voidborn_desc:2 "Wir haben uns auf den dauerhaften Aufenthalt in den Tiefen des Weltraums eingestellt, sodass wir weniger Infrastruktur benötigen und mehr Platz in unseren Habitaten für andere Systeme haben."
 ap_the_circle_of_life_desc:0 "Eine gewaltige, ringförmige Megastruktur mit künstlichen Habitaten, gebaut um den Orbit eines Sterns. Theoretisch ist das machbar ..."
 ap_galactic_wonders_desc:0 "Megastrukturen werden zurecht als die Wunder unserer Zeit betrachtet. Vor wenigen Generationen noch wäre das Ausmaß eines solchen Projekts unvorstellbar gewesen."
 ap_interstellar_dominion_desc:2 "Die Sterne rufen und wir folgen. Möge nichts zwischen uns und ihnen stehen."

 ap_colossus:0 "Koloss-Projekt"
 ap_colossus_desc:0 "Das Koloss-Projekt ist der Ort, an dem sich Träume und Terror treffen. Es ist eine Vision des größten Schiffs mit einer Waffe, die ganze Welten vernichten kann."
 ap_enigmatic_engineering:0 "Enigma-Ingenieur"
 ap_enigmatic_engineering_desc:0 "Technologie ist nicht dafür gedacht, Probleme zu lösen, aber eine Sprache, durch die wir über das Alltägliche hinausgehen können. Ein geringer Verstand kann unsere Fortschritte einfach nicht verstehen."
 ap_enigmatic_engineering_cloaking:0 "$ap_enigmatic_engineering$"
 ap_enigmatic_engineering_cloaking_desc:0 "$ap_enigmatic_engineering_desc$"
 ap_nihilistic_acquisition:0 "Nihilistische Annahme"
 ap_nihilistic_acquisition_desc:0 "Der Begriff der Selbstbestimmung kann nicht moralisch Absolut sein. Ganzheitliche Ziele überwiegen klar individuelle Anliegen."
 ap_transcendent_learning:0 "Transzendentes Lernen"
 ap_transcendent_learning_desc:0 "Unsere Gesellschaft muss ihre Herangehensweise an das klassische "Lernen" ändern und so unsere Besten und Klügsten Köpfe in die Lage versetzen, ein völlig neues Level von Errungenschaften zu erreichen."

