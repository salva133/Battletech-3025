 tradition_versatility:0 "Vielseitigkeit"
 tradition_versatility_desc:1 "Ein gewisses Maß an Flexibilität ist erforderlich, wenn man innerhalb der Parameter einer unvorhersehbaren Galaxie arbeitet."
 tr_versatility_adopt:0 "Vielseitigkeitstraditionen"
 tr_versatility_adaptive_programming:0 "Adaptive Programmierung"
 tr_versatility_adaptive_programming_desc:1 "§Y$MOD_COUNTRY_TRADE_FEE$§! um §G10%§! reduziert."
 tr_versatility_adaptive_programming_delayed:1 "Wir mögen zwar nicht durch die Zeit der Evolution abgehärtet worden sein, aber anpassungsfähige Programmiertechniken ermöglichen uns die Anpassung an neue Situationen und Umgebungen sowie jede organische Lebensform."
 tr_versatility_spatial_optimization:0 "Räumliche Optimierung"
 tr_versatility_spatial_optimization_desc:0 "£pops£ §Y$MOD_POP_HOUSING_USAGE_MULT$§! um §G10%§! reduziert."
 tr_versatility_spatial_optimization_delayed:1 "Einziehbare Antennen, zusammenklappbare Einheitenrahmen, faltbare Stauräume. Es gibt viele kreative Lösungen, um einen begrenzten Raum optimal zu nutzen."
 tr_versatility_operational_proxies:0 "Operative Proxys"
 tr_versatility_operational_proxies_desc:3 ""§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! um §G33%§! reduziert."
 tr_versatility_operational_proxies_delayed:2 "Die Delegierung zusätzlicher R-7-Funktionen niedriger Priorität für halbautonome Einheiten schafft zusätzliche Rechenleistung für wichtigere Aufgaben."
 tr_versatility_material_analysis:0 "Materialanalyse"
 tr_versatility_material_analysis_desc:2 "§YUnterhalt§! von allen £job£ §YBewohner-Arbeiten§! um §G5%§! reduziert."
 tr_versatility_material_analysis_delayed:1 "Weltraum-Phänomene sind eine interessante Ablenkung, aber die wahren Wunder des Kosmos finden sich ausschließlich im Bereich der Materialwissenschaft."
 tr_versatility_universal_compatibility:0 "Universalkompabilität"
 tr_versatility_universal_compatibility_delayed:1 "Eine tiefgründigere Analyse der unzähligen Reize und psychologischen Faktoren, die das Verhalten von organischen und anderen Maschinenintelligenzen bestimmt, wird diplomatische Reibungen verringern."
 tr_versatility_finish:0 "Vielseitigkeitstraditionen abgeschlossen"
 tr_versatility_finish_desc:1 "£job_maintenance_drone£ $job_maintenance_drone_plural$ produzieren §G+2§! $r_amenities$.\nAufstiegsvorteile: §G+1§!"

