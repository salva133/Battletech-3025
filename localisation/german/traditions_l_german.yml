 tr_unyielding_resistance_is_frugal_machine:0 "$tr_unyielding_resistance_is_frugal$"
 tr_unyielding_resistance_is_frugal_delayed:0 "Unser Volk findet Trost in der Stärke unserer Bollwerke, die unsere Planeten schützen. Es betrachtet sie als unerlässlich für die Schaffung einer sicheren Zukunft."
 tr_unyielding_resistance_is_frugal_hive_delayed:0 "Nichts verbreitet so viel Zufriedenheit und Sicherheit in den Knotenpunkten unseres Bewusstseins wie das Wissen um einen gut verteidigten Planeten."
 tr_unyielding_resistance_is_frugal_machine_delayed:0 "Dafür zu sorgen, dass alle unsere Planeten gut verteidigt werden, wird eine beträchtliche Menge an Rechenkapazität freisetzen und unseren Prozessoren erlauben, mit höherer Effizienz zu arbeiten."

 tr_unyielding_never_surrender:0 "Niemals aufgeben"
 tr_unyielding_never_surrender_gestalt:0 "$tr_unyielding_never_surrender$"
 tr_unyielding_never_surrender_delayed:0 "Wir werden auf dem Boden kämpfen. Wir werden am Himmel kämpfen. Wir werden in den Asteroidengürteln, in den Hyperraumrouten und in den Nebeln kämpfen. Wir werden mit wachsendem Selbstvertrauen und wachsender Stärke zwischen den Sternen kämpfen. Wir werden niemals aufgeben."
 tr_unyielding_never_surrender_gestalt_delayed:0 "Wir werden uns niemals jenen beugen, die uns sowieso unterlegen sind. Sollen sie sich doch gegen unsere unzerstörbare Verteidigung werfen! In tausend Jahren werden sie nur eine weitere Fußnote in der Geschichte unseres Aufstiegs sein."

 tr_unyielding_bulwark_of_harmony:0 "Bollwerk der Harmonie"
