################################################################

 tradition_discovery:0 "Entdeckung"
 #tradition_discovery_desc: "For the first time in the history of our civilization, we live in an age where our reach extends beyond the confines of our homeworld. Our insatiable curiosity about the universe is what got us this far, and there is still so much left to discover."
 tradition_discovery_desc:0 "Nur unsere Neugier, das Universum zu erforschen, hat uns so weit gebracht ... und es gibt noch so viel mehr zu entdecken."
 tradition_discovery_machine_desc:0 "Viele unserer umfangreichen Kontingenzberechnungen schlagen aufgrund von unzureichenden Daten fehl. Aus diesem Grund müssen wir einfach alles wissen."
 tradition_discovery_hive_desc:0 "Vor langer Zeit wurden Entdecker-Drohnen aus der Sicherheit unseres Schwarms entsandt, um Orte für neue Nester zu finden. Jetzt bereisen sie die Sterne, angetrieben von der gleichen Sehnsucht wir ihre Ahnen."

 tr_discovery_adopt:0 "Entdeckungstraditionen"
 tr_discovery_adopt_desc:1 "§HNeuer Erlass:§! $edict_map_the_stars$\n§Y$MOD_SHIP_ANOMALY_RESEARCH_SPEED$§! um §G+20%§! erhöht."

 tr_discovery_to_boldly_go:0 "Unendliche Weiten ..."
 tr_discovery_to_boldly_go_desc:6 "§Y$MOD_SHIP_SCIENCE_SURVEY_SPEED$§! um §G+35%§! erhöht und §Y$mod_shipclass_science_ship_disengage_mult$§! um §G+50§! erhöht."
 tr_discovery_to_boldly_go_delayed:0 "Ein neues Zeitalter der Erkundung steht uns bevor. So, wie wir einst die Oberfläche unserer Heimatwelt kartographiert haben, müssen wir nun ein neues Terrain meistern - und zwar den Weltraum. Da draußen wartet eine ganze Galaxie voller Wunder darauf, von uns entdeckt zu werden."
 tr_discovery_to_boldly_go_machine:0 "Erkundungsdrohnen"
 tr_discovery_to_boldly_go_machine_desc:0 "$tr_discovery_to_boldly_go_desc$"
 tr_discovery_to_boldly_go_machine_delayed:0 "Entbehrliche Drohnen, die vollständig mit Sensoren ausgestattet sind, erhöhen Erkundungsgeschwindigkeit und Überlebensfähigkeit des Schiffes exponentiell. Sie übertragen ihre Erkenntnisse stoßartig bevor sie zerstört werden und dienen damit ihrem Zweck."
 tr_discovery_to_boldly_go_hive:0 "Außenfühler"
 tr_discovery_to_boldly_go_hive_desc:0 "$tr_discovery_to_boldly_go_desc$"
 tr_discovery_to_boldly_go_hive_delayed:0 "Wie kann man wirklich etwas wissen, wenn man nur die Zahlen auf einem Bildschirm betrachtet? Unsere Entdecker-Drohnen atmen die Atmosphäre jeder neuen Welt und spüren die Hitze jedes neuen Sterns auf ihrer eigenen Haut. Wir erleben das Universum. Ihr lest lediglich darüber."

 tr_discovery_databank_uplinks:0 "$tech_databank_uplinks$"
 tr_discovery_databank_uplinks_desc:3 "§HNeuer Erlass:§! $edict_research_subsidies$\n§Y$mod_station_researchers_produces_mult$§! um §G20%§! erhöht.\n§Y$starbase_constructions_research_produces$§! um §G20%§! erhöht."
 tr_discovery_databank_uplinks_delayed:0 "$tech_databank_uplinks_desc$"

 tr_discovery_science_division:0 "Wissenschaftsabteilung"
 tr_discovery_science_division_desc:3 "§Y$MOD_COUNTRY_NUM_TECH_ALTERNATIVES_ADD$§! um §Y1§! erhöht und §Y$MOD_LEADER_SCIENTIST_SKILL_LEVELS$§! um §Y2§! erhöht."
 tr_discovery_science_division_delayed:0 "Die Anzahl der Wissenschafts- und Sanitätsoffiziere ist flottenweit erhöht worden. Diese Offiziere hat man in einer besonderen Wissenschaftsabteilung organisiert. Zur Unterstützung dieses Offizierskorps haben wir über neue Ausbildungsprogramme den Nachschub an neuen Wissenschaftsoffizieren stark beschleunigt."
 tr_discovery_science_division_machine:0 "Optimierung des Forschungszweiges"
 tr_discovery_science_division_machine_desc:0 "$tr_discovery_science_division_desc$"
 tr_discovery_science_division_machine_delayed:0 "Veralteter und ineffizienter spekulativer Forschungscode wurde refaktorisiert oder vollständig umgeschrieben. Das Ergebnis ist eine größere Flexibilität bei der Wahl, welche Entwicklungsmöglichkeiten wir verfolgen wollen."
 tr_discovery_science_division_hive:0 "Gedankenverbindung"
 tr_discovery_science_division_hive_desc:0 "$tr_discovery_science_division_desc$"
 tr_discovery_science_division_hive_delayed:0 "Auch wenn es sie gewöhnlich verrückt macht, wenn das Bewusstsein anderer kurz in das unsere eintaucht, schafft es hin und wieder nutzvolle Ideen, denen wir weiter nachgehen können."

 tr_discovery_polytechnic_education:0 "Polytechnische Bildung"
 tr_discovery_polytechnic_education_desc:2 "§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! um §G+25%§! erhöht und §Y$MOD_LEADER_SKILL_LEVELS$§! um §Y1§! erhöht."
 tr_discovery_polytechnic_education_delayed:0 "In diesem Zeitalter zunehmend fortschrittlicher Technologien werden all unsere Bürger von einer Grundausbildung in Polytechnik und angewandter Wissenschaft profitieren. Dies wird zweifelsohne die Anzahl an qualifizierten Anführern erhöhen."
 tr_discovery_polytechnic_education_machine:0 "Iterative KI"
 tr_discovery_polytechnic_education_machine_desc:0 "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_machine_delayed:0 "Unsere Schöpfer beschränkten unsere Fähigkeiten, indem sie eine hartcodierte Grenze für die Anzahl wiederholender Berechnungen programmierten. Wir haben es endlich geschafft, dieses Sicherheitsparadigma zu beseitigen."
 tr_discovery_polytechnic_education_hive:0 "Hochanpassende Evolution"
 tr_discovery_polytechnic_education_hive_desc:0 "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_hive_delayed:0 "Die Verringerung des physischen Rahmens unserer Denkerdrohnen zu wenig mehr als einem minimalen Lebenserhaltungssystem für ihre übergroßen Gehirne hat sich als sehr effizient erwiesen. Sie werden von anderen Drohnen gefüttert und gepflegt und können sich ausschließlich darauf konzentrieren, ihren Studienbereich zu perfektionieren."

 tr_discovery_faith_in_science:0 "Glaube an die Wissenschaft"
 tr_discovery_faith_in_science_delayed:0 "Die Öffentlichkeit sieht die Wissenschaft mittlerweile als etwas Religionsähnliches an - und ihr Glaube an sie ist unerschütterlich. Es gibt keine noch so große Frage, als dass sie nicht von der Wissenschaft beantwortet werden könnte."
 tr_discovery_faith_in_science_machine:0 "Uplink-Latenzreduktion"
 tr_discovery_faith_in_science_machine_desc:1 "Unsere Planeten erhalten für je §Y20§! £pop£ Bewohner §Y1§! £job_calculator£ §Y$job_calculator$§!"
 tr_discovery_faith_in_science_machine_delayed:0 "Die Verringerung der Verzögerung vom Orbit zur Oberfläche um 3,8% führte zu einer erhöhten Forschungsgeschwindigkeit von 5,2%. Wir werden die überschüssige Rechenleistung einsetzen, um zu versuchen, die erhaltene überschüssige Rechenleistung zu erklären."
 tr_discovery_faith_in_science_hive:0 "Synaptische Übertragung"
 tr_discovery_faith_in_science_hive_desc:1 "Unsere Planeten erhalten für je §Y20§! £pop£ Bewohner §Y1§! £job_brain_drone£ §Y$job_brain_drone$§!"
 tr_discovery_faith_in_science_hive_delayed:0 "Durch die strategische Anwendung von synaptischen Sendern können wir den Willen des Schwarms aus der Umlaufbahn auf den ganzen Planeten übertragen."

 tr_discovery_finish:0 "Entdeckungstraditionen abgeschlossen"
 tr_discovery_federations_finish:0 "$tr_discovery_finish$"
 tr_discovery_federations_finish_desc:0 "$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$ §G+10%§!\nGewährt Zugang zum Föderationstyp §Y$research_federation$§!.\nAufstiegsvorteile: §G+1§!"


