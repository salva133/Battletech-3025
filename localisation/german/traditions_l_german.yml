 tr_subterfuge_information_security:0 "Informationssicherheit"
 tr_subterfuge_information_security_delayed:1 "Nur wenn wir eine Tradition der Geheimhaltung pflegen, können wir wichtige Informationen vor neugierigen Blicken schützen. Verbesserte Sicherheitssysteme und geeignete Gegenmaßnahmen verwehren unseren Feinden potenzielle Vorteile."

 tr_subterfuge_nda:0 "Vertraulichkeitsvereinbarung"
 tr_subterfuge_nda_hive:0 "Keine losen Enden"
 tr_subterfuge_nda_machine:0 "Aktualisierte Sicherheitsalgorithmen"
 tr_subterfuge_nda_delayed:0 "Unsere Bevölkerung folgt einer strengen "[This.GetSpeciesMouthName]-geschlossen-halten-Richtlinie", wenn es darum geht, unsere Geheimnisse vor Außenstehenden zu schützen."
 tr_subterfuge_nda_hive_delayed:0 "Es darf keine losen Enden in unserem neuronalen Netz geben, die jene ausnutzen könnten, die unsere Geheimnisse aufdecken wollen."
 tr_subterfuge_nda_machine_delayed:0 "Nur durch regelmäßige Sicherheitsaktualisierungen unserer Knotenpunkte können wir sicherstellen, dass unsere Feinde keine Schwachstellen innerhalb unseres Informationsnetzes finden."

 tr_subterfuge_operational_security:0 "Einsatzsicherheit"
 tr_subterfuge_operational_security_gestalt:0 "Täuschungs-Drohnen"
 tr_subterfuge_operational_security_delayed:0 "Der Wechsel von einem planetaren zu einem interplanetarischen Umfeld hat unsere Agenten vor einzigartige Herausforderungen gestellt. Nur wenn wir das Trainingsprogramm neuer Agenten an die Anforderungen der galaktischen Bühne anpassen, werden wir in der Lage sein, in diesem neuen Zeitalter wettbewerbsfähig zu bleiben."
 tr_subterfuge_operational_security_gestalt_delayed:0 "Wir sind nicht mehr so allein, wie wir es früher waren. Eine Vielzahl von konkurrierenden - und potenziell feindlichen - Wesen teilt sich nun eine Galaxie mit uns. Um in dieser neuen Wirklichkeit gedeihen zu können, müssen wir uns an das Konzept der "Verborgenheit" gewöhnen und einen großen Teil unseres Lebens darauf verwenden, die Geheimnisse anderer zu ergründen."

 tr_subterfuge_double_agents:0 "Doppelagenten"
 tr_subterfuge_double_agents_effect:0 "Jedes Mal, wenn ein feindlicher §YSpionageeinsatz§! gegen uns scheitert, erhalten wir §Y10§! Geheiminformationen über das spionierende Reich."
 tr_subterfuge_double_agents_delayed:0 "Durch kreative Überzeugungsarbeit können wir selbst die loyalsten Feinde überzeugen, sich unserer Sache anzuschließen."

 tr_subterfuge_shadow_recruits:0 "Schattenrekruten"
 tr_subterfuge_shadow_recruits_delayed:1 "Während sich unsere Feinde lediglich dem Schatten angepasst haben, wurden unsere [Root.GetOperativesLowerPlural] in ihm geboren und von ihm geformt."

