 TRADE_PROTECTION_RANGE_DESC:0 "§EDie §H$PROTECTION_RANGE$§! stellt die maximale Reichweite dar, innerhalb derer diese Sternenbasis Handelsschutz betreiben kann, um die Piraterie zu senken.§!"

