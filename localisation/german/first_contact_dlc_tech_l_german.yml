 TRADE_PROTECTION_DESC:0 "§EDer §H$MOD_STARBASE_TRADE_PROTECTION_ADD$§! gibt an, um wie viel diese Sternenbasis die Piraterie in nahen Systemen reduzieren kann.§!"
