 # Insight Technologies
 
 tech_unusual_senses:0 "Außergewöhnliche Sinne"
 tech_unusual_senses_desc:0 "Nichts ist so innovativ wie die natürliche Evolution. Unsere Untersuchungen darüber, wie Gesellschaften ohne ÜL-Technologie ihre Welt sehen, haben dazu geführt, dass wir neue Methoden entwickelt haben, um ungebetene Schiffe zu entdecken."
 tech_unusual_senses_effect:1 "§HHorchposten§! geben §G+1§! Ortungsstärke und Sensorreichweite für jeweils §Y3§! §H$sm_detection_array_plural$§!"
 sm_listening_post_unusual_senses_desc:0 "Je §Y3§! §H$sm_detection_array_plural$§! geben:\n$t$Ortungsstärke: §G+1§!\n$t$Sensorreichweite: §G+1§!"
 tech_new_numbers:0 "Neue Zahlen"
 tech_new_numbers_desc:0 "Wir haben mehrerer Zivilisationen ohne ÜL-Technologie studiert und dabei festgestellt, dass es viele alternative Möglichkeiten gibt, das Universum zu berechnen. Wir haben sogar neue Zahlen in unsere Mathematik eingeführt."
 tech_trinary_computing:0 "Trinäre Berechnungen"
 tech_trinary_computing_desc:0 "Verschiedene Gesellschaften haben alternative Lösungen für ihre Logistik und ihre Datenverarbeitung entwickelt. Diese fremde Denkweise ermöglicht es uns, uns leichter an die Strukturen fremder Reiche anzupassen."

 tech_atmospheric_orbital_mechanics:0 "Atmosphärische Orbitalmechanik"
 tech_atmospheric_orbital_mechanics_desc:0 "Unserer langjährige Erfahrung im Betrieb von Beobachtungsstationen im Orbit von Zivilisationen ohne ÜL-Technologie hat uns einige Optimierungsmöglichkeiten aufgezeigt. Wenn wir diese im gesamten Reich umsetzen würden, könnten wir den Wartungsaufwand für unsere Stationen drastisch reduzieren."
 mod_stations_upkeep_mult:0 "Unterhalt (Stationen)"

 tech_predatory_tactics:0 "Raubtier-Taktik"
 tech_predatory_tactics_desc:0 "So wie sich die schlauen Bewohner von Zivilisationen ohne ÜL-Technologie verbergen, wenn sie sich einem Feind nähern, so können sich auch unsere Piloten schneller bewegen, ohne das Tarnfeld zu stören."
 tech_predatory_tactics_effect:0 "Unterlichtgeschwindigkeitsreduktion durch Tarnung: §G-50%§!"
 very_low_cloaking_predator:0 "$tech_predatory_tactics$"
 low_cloaking_predator:0 "$tech_predatory_tactics$"
 medium_cloaking_predator:0 "$tech_predatory_tactics$"
 high_cloaking_predator:0 "$tech_predatory_tactics$"
 very_high_cloaking_predator:0 "$tech_predatory_tactics$"
 exceptional_cloaking_predator:0 "$tech_predatory_tactics$"

 tech_satisfying_insults:0 "Überzeugende Beleidigungen"
 tech_satisfying_insults_desc:0 "Nichts ist so wirkungsvoll wie eine gut platzierte Beleidigung. Wir wissen heute, wie man den Vorläufer einer Spezies in vielen Sprachen beleidigen kann."
 tech_satisfying_insults_effect:0 "Ihr erhaltet alle §Y5 Jahre§! einen Boni für das Beleidigen anderer Reiche."
 satisfying_insult_cooldown:1 "\n\nWir können weitere Boni für §HÜberzeugende Beleidigungen§! erst erlangen, wenn der aktuelle Modifikator abgelaufen ist."
 gain_satisfying_insult_recently:0 "\n\nWir erhalten 5 Jahre lang den Modifikator "§HZufriedenstellende Beleidigung§!" sowie §G50§! £influence£ Einfluss."
 MESSAGE_SATISFYING_INSULTS_TITLE:0 "Überzeugende Beleidigungen verfügbar"
 MESSAGE_SATISFYING_INSULTS:0 "Unsere [Root.GetLinguists] haben eine neue überzeugende Beleidigung entwickelt. Wir müssen nur noch ein Ziel dafür auswählen."
 satisfying_insult_recently:0 "Überzeugende Beleidigung"
 satisfying_insult_recently_desc:0 "Das war ein Brüller!"

 tech_compact_living:0 "Kompaktes Wohnen"
 tech_compact_living_desc:0 "Keine Zivilisation hat die perfekte Lösung für die wachsende Herausforderung, ein sich stetig ausdehnendes Reich zu regieren, doch wir haben zumindest eine Teillösung gefunden. Nach dem Studium einer Vielzahl von Spezies und Regierungen haben wir ein Gleichgewicht von Flexibilität und Funktion entdeckt."

 tech_alien_topography:0 "Alien-Topografie"
 tech_alien_topography_desc:0 "Zivilisationen gedeihen an Orten, die das Wachstum fördern, und wenn wir Untersuchungen anstellen, wo die meisten Siedlungen von Zivilisationen ohne ÜL-Technologie gedeihen, können wir lernen, mehr aus unseren Kolonien herauszuholen."

 tech_xeno_aesthetics:0 "Xeno-Ästhetik"
 tech_xeno_aesthetics_desc:0 "Wir haben eine Vielzahl von Künstlern aus ganz unterschiedlichen Kulturen studiert und sind so zu einem allgemeinen Theorem gelangt. Indem wir die Kunst und die Kultur einer Zivilisation studieren, können wir uns im Kampf einen Vorteil verschaffen."

 tech_lost_building_methods:0 "Baumethoden vergangener Wunder"
 tech_lost_building_methods_desc:0 "Jede Zivilisation mit einer ausreichend langen Geschichte hat Beispiele für große Wunder, die von längst vergessenen Zivilisationen geschaffen wurden und mit der heutigen Technik nicht mehr nachgebaut werden können. Zum Glück haben wir die Vorgänger vieler heutiger Zivilisationen ohne ÜL-Technologie dokumentiert."

 tech_supreme_alloy:0 "Stärkste Legierung"
 tech_supreme_alloy_desc:0 "Das, was wir stets für die beste Legierung hielten, war weit von der wahren perfekten Legierung entfernt. Unsere Katalogisierung zahlreicher Veredelungsprozesse aus der Zeit von Zivilisationen ohne ÜL-Technologie hat uns dabei geholfen, die perfekte Legierung zu synthetisieren."

 tech_ordered_retreat:0 "Geordneter Rückzug"
 tech_ordered_retreat_desc:0 "Während das Studium von Siegern der offensichtlichste Weg ist, um Erkenntnisse aus Kämpfen zu gewinnen, hat uns die Beobachtung der Verlierer auf den Welten von Zivilisationen ohne ÜL-Technologie gelehrt, wie wir unseren Rückzug effektiver organisieren können."

 tech_temple_of_transportation:0 "Verkehrsnetze"
 tech_temple_of_transportation_desc:0 "Verkehrsnetze bringen die Leute zusammen: ein Gefühl, das viele der von uns beobachteten Zivilisationen teilen. Wir haben zwar keine Dampfmaschinen, doch unsere Hyperrelais-Netzwerke könnten einen ähnlichen Zweck erfüllen."

