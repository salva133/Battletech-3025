# Technologies
 tech_cloaking_1:0 "Einfache Tarnfelder"
 tech_cloaking_1_desc:0 "Ein modifiziertes Partikelfeld ermöglicht es unseren Schiffen, sich im offenen Raum zu "verstecken". Dies destabilisiert jedoch anderer Formen von Energieschilden, die ein Schiff sonst schützen würden."
 tech_cloaking_2:0 "Fortschrittliche Tarnfelder"
 tech_cloaking_2_desc:0 "Fortschritte in der Technologie für Linseneffekte für Seltene Kristalle haben die Tarnung erheblich verbessert."
 tech_cloaking_3:0 "Elite-Tarnfelder"
 tech_cloaking_3_desc:0 "Gewöhnlichere Tarntechnologie beeinträchtigt die empfindlicheren Instrumente eines Schiffs. Diese Elite-Tarnfelder machen solche Bedenken jedoch überflüssig."
 tech_cloaking_dark_matter:0 "Dunkle-Materie-Tarnfelder"
 tech_cloaking_dark_matter_desc:0 "Diese Apparatur nutzt dunkle Materie, um die Raumzeit um das Schiff herum zu verzerren, wodurch es unglaublich schwer zu entdecken ist."
 tech_cloaking_psi:0 "Psi-Phasenfeld-Generator"
 tech_cloaking_psi_desc:0 "Psi-Phasenfeld-Generatoren bündeln das psionische Potenzial der Besatzung eines Schiffs, um dieses teilweise in den Schleier zu verschieben. Nur die fortschrittlichsten Sensor-Arrays können das Schiff dann noch aufspüren. Was die Besatzung mitansehen muss, bleibt jedoch besser unausgesprochen."
 tech_detection_array:0 "Ortungsarray"
 tech_detection_array_desc:0 "$sm_detection_array_desc$"
 tech_dark_matter_detection:0 "Dunkle-Materie-Ortung"
 tech_dark_matter_detection_desc:0 "Mit Dunkler Materie ausgestattete Resonanzkammern werden die Leistung unserer Ortungsarrays erheblich verbessern."
 tech_assisted_detection:0 "Fortschrittliche Ortungsalgorithmen"
 tech_assisted_detection_desc:0 "Indem wir unsere Ortungsarrays mit den Computern an Bord unserer Forschungsschiffe koppeln, können wir die Auflösung ihrer Scanner erheblich steigern."
