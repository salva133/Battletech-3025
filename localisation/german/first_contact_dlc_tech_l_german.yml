# Detection Array
 sm_detection_array:0 "Ortungsarray"
 sm_detection_array_plural:0 "Ortungsarrays"
 sm_detection_array_desc:0 "Eine Reihe leistungsstarker externer Sensoren, die in der Lage sind, selbst getarnte Flotten aufzuspüren.\n"

 sm_dark_matter_detector:0 "Dunkle-Materie-Resonanzkammer"
 sm_dark_matter_detector_desc:0 "Diese Kammer versetzt Dunkle Materie in einen Resonanzzustand und verbessert so die Effektivität unserer Ortungsarrays erheblich.\n"
 sm_dark_matter_detector_desc_modifier:1 "Je §Y3§! §H$sm_detection_array_plural$§! geben:\n$t$Ortungsstärke: §G+1§!"

 sm_dark_matter_listening_post:0 "Dunkle-Materie-Horchposten"
 sm_dark_matter_listening_post_desc:0 "Die leistungsstarken Sensoren dieses Horchpostens werden durch eine in sich geschlossene Resonanzkammer für dunkle Materie noch verstärkt und befähigen ihn so zu einer außergewöhnlichen Ortung von Tarnvorrichtungen.\n"

 # Cloaking Strength and Detection Levels
 CLOAKING_STRENGTH:0 "Tarnstärke"
 CLOAKING_STRENGTH_VALUE:0 "$CLOAKING_STRENGTH$: $VALUE|0$"
 FLEET_CLOAKING_STRENGTH_DESC:0 "§EDie §HTarnstärke§! ist ein Maß für die Stabilität des Tarnfeldes, das alle Schiffe der Flotte umgibt. Je höher die Stabilität eines Tarnfelds ist, desto weniger Mali erleidet die Flotte, wenn sie getarnt ist. Die maximale Stabilität einer Flotte wird durch das Schiff mit der niedrigsten individuellen Tarnstärke bestimmt.§!"
 SHIP_CLOAKING_STRENGTH_DESC:0 "$FLEET_CLOAKING_STRENGTH_DESC$"
 CLOAKING_DETECTION:0 "Ortungsstärke"
 CLOAKING_DETECTION_VALUE:0 "$CLOAKING_DETECTION$: $VALUE|0$"
 CLOAKING_DETECTION_DESC:0 "§EDie§HOrtungsstärke§! ist ein Maß für die Empfindlichkeit der auf der Sternenbasis installierten Ortungsarrays. Je höher die Empfindlichkeit der Ortungsarrays ist, desto stärkere Tarnfelder können die Arrays durchdringen.§!"
 CLOAKING_DEVICE_VALUE:0 "Tarnfeldgenerator: §G+$VALUE|0$§!"
 FLEET_CLOAKING_ACTIVE_EFFECTS:0 "Solange die Flotte getarnt ist, erhält sie folgende Mali:"
 FLEET_CLOAKING_LEVEL_THRESHOLDS:1 "Eine Erhöhung der Tarnstärke verringert die Mali.\nEine Verringerung der Tarnstärke erhöht die Mali.\n\nDie $SHIP_SHIELD_REDUCTION_CLOAKING$ zählt pro Schiff und hängt von den ausgerüsteten Tarnfeldgeneratoren ab."
 FLEET_VIEW_ACTIVATE_CLOAK:0 "Tarnung aktivieren"
 FLEET_VIEW_ACTIVATE_CLOAK_DESC:0 "Diese Flotte ist §Ynicht getarnt§!.\nWeist die Flotte an, die Tarnung zu aktivieren, um sich vor konventionellen Sensoren zu verbergen. $CLOAKING_COOLDOWN_TOOLTIP$"
 FLEET_VIEW_DEACTIVATE_CLOAK:0 "Tarnung deaktivieren"
 FLEET_VIEW_DEACTIVATE_CLOAK_DESC:1 "Diese Flotte ist §Ygetarnt§!.\nWeist die Flotte an, die Tarnung zu deaktivieren, um wieder von konventionellen Sensoren entdeckt zu werden. $CLOAKING_COOLDOWN_TOOLTIP$"
 FLEET_SHIPS_CANT_CLOAK:0 "§RDie Schiffe dieser Flotte sind NICHT in der Lage, sich zu tarnen§!"
 FLEET_SHIPS_CANT_CLOAK_COOLDOWN:0 "\n§RDer Tarnfeldgenerator wird noch aufgeladen. Die Flotte kann sich in §Y$VALUE$§! Tagen erneut tarnen.§!"
