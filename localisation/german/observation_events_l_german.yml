# Research Proposal
 observation.1501.name:1 "Forschungsvorschlag"
 observation.1501.desc:2 "Unsere auf dem Beobachtungsposten über [pre_ftl_planet.GetName] stationierten Wissenschaftler haben ein Forschungsschiff angefordert, um Versuchsobjekte von der Oberfläche [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetPlanetHabitatDE4] zu sammeln. Sie möchten zu Forschungszwecken heimlich einige Einheimische der [GetPreFTLLower] entführen und Experimente an ihnen durchführen. Anschließend sollen sie mit gelöschter Erinnerung wieder auf die Oberfläche zurückgebracht werden."
 observation.1501.a:1 "Das würde uns helfen, sie besser zu verstehen."
 observation.1501.b:1 "Nein, wir sollten sie in Ruhe lassen."
 observation.1501.b.tt:0 "§Y$mission_passive_observation$§! erzeugt nun §G+2§! $r_unity$\n$t$§RNur $mission_passive_observation$ kann genutzt werden§!!"
 observation.1502.desc:2 "Die [Root.GetName] hat ihre Forschungsmission auf [pre_ftl_planet.GetName] abgeschlossen. Shuttles des Forschungsschiffs flogen in der Nacht dicht über dem Boden und deaktivierten die rückständigen Verbrennungsfahrzeuge der [GetPreFTLLower] mit EMP-Impulsstrahlen. Die Passagiere wurden daraufhin betäubt und eingesammelt, während andere Außenteams Proben durch die Sezierung örtlichen Viehs sammelten.\n\nUnser Einsatz scheint von der Bevölkerung [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetPlanetHabitatDE4] größtenteils nicht bemerkt worden zu sein ... obwohl es einige wenige Berichte über "Lichterscheinungen" gab und sich außerdem ein Vorfall ereignete, bei dem unsere Shuttle-Besatzungen mit ihren Triebwerken in einem Kornfeld absichtlich kreisrunde Muster zurückließen. Sie wurden gemaßregelt."
 observation.1502.a:0 "Sehr gute Arbeit."

