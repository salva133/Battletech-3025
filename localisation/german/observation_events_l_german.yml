 #Refactored Observation Events

 observation.2011.name:2 "Technologische Entwicklung: Rückschlag auf [pre_ftl_planet.GetName]"
 observation.2011.desc:1 "Unsere Berater auf [pre_ftl_planet.GetName] haben Schwierigkeiten damit, die örtlichen Bewohner auf eine technologisch höhere Stufe zu heben. Viele der [pre_ftl_planet.Owner.GetSpeciesNamePlural] wollen nichts mit uns zu tun haben, und selbst die Lernwilligsten unter ihnen betrachten unsere Wissenschaftler mit Misstrauen und Abscheu.\n\nLeider hat diese Xenophobie unseren Zeitplan durcheinandergebracht, und die [pre_ftl_planet.GetSpeciesNamePlural] zu unterrichten, wird länger dauern als angenommen."
 observation.2014.name:1 "Technologische Entwicklung: Fortschritte auf [pre_ftl_planet.GetName]"
 observation.2014.desc:1 "Die Bewohner von [pre_ftl_planet.GetName] sind begeistert von der Technologie, die wir mit ihnen teilen. Sie sind in Scharen zu den Enklaven geströmt, die wir auf der Oberfläche ihrer Welt errichtet haben, und haben unsere Wissenschaftler mit Fragen über unsere Kultur und Geschichte überhäuft.\n\nDer Wille der [pre_ftl_planet.Owner.GetSpeciesNamePlural], mehr über uns zu erfahren, hat unsere Mission beschleunigt, den technologischen Fortschritt ihrer Zivilisation voranzutreiben. Wir haben unsere ursprünglichen Zeitschätzungen korrigiert."
 observation.2014.tt:0 "§Y[pre_ftl_country.GetName]§!: §G+20%§! Technologischer Fortschritt."
 observation.2016.name:1 "Technologische Entwicklung: Rückschlag auf [pre_ftl_planet.GetName]"
 observation.2016.desc:1 "Die [pre_ftl_species.GetNamePlural] auf [pre_ftl_planet.GetName] haben sich als äußerst schwer belehrbar erwiesen. Unsere wissenschaftlichen Berater berichten, dass es ihnen schwerfällt, sich von ihrer alten Lebensweise zu trennen, und dass sie sich mit neuen Konzepte und Ideen noch schwerer tun. Es scheint so, als würde unsere Erleuchtungsmission länger dauern als erwartet."
 observation.2016.tt:0 "§Y[pre_ftl_country.GetName]§!: §R-20%§! Technologischer Fortschritt."
 observation.2018.name:1 "Technologische Entwicklung: Rückschlag auf [pre_ftl_planet.GetName]"
 observation.2018.desc:1 "Es ist schwierig, wissenschaftliche Berater zu finden, die an unserer technologischen Entwicklungsmission auf [pre_ftl_planet.GetName] teilnehmen möchten. Angesichts des ... einzigartigen Aussehens und Geruchs der [pre_ftl_species.GetNamePlural] ist es gelinde gesagt eine Herausforderung, sich in ihrer Gegenwart aufzuhalten.\n\nDer Oberfläche von [pre_ftl_planet.GetName] zugeteilt zu werden, wird mittlerweile als Strafe betrachtet. Leider hat dies den Fortschritt unserer Mission verzögert."
 observation.2018.tt:0 "§Y[pre_ftl_country.GetName]§!: §R-20%§! Technologischer Fortschritt."
 observation.2020.desc:1 "Die [pre_ftl_species.GetNamePlural] auf [pre_ftl_planet.GetName] haben sich als begabte Naturwissenschaftler erwiesen, und unsere auf ihrer Heimatwelt stationierten Berater sind beeindruckt von ihren Fortschritten. Ihre Berichte weisen darauf hin, dass unsere Mission, die [pre_ftl_species.GetAdj]e Zivilisation ins Raumfahrt-Zeitalter zu bringen, vielleicht sogar vorzeitig abgeschlossen werden kann."
 observation.2022.desc:0 "Unsere Mission, die [pre_ftl_species.GetNamePlural] auf [pre_ftl_planet.GetName] technologisch weiterzuentwickeln, geht außerplanmäßig schnell voran, was größtenteils an ihrer außergewöhnlichen Intelligenz liegt. Sie sind zwar noch eine relativ junge Zivilisation, doch unsere wissenschaftlichen Berater finden, dass die [pre_ftl_species.GetNamePlural] großes Potenzial haben."
 observation.2030.name:0 "Ethikänderung auf [pre_ftl_planet.GetName]"
 observation.2030.desc:0 "Längerer Kontakt mit unseren wissenschaftlichen Beratern auf [pre_ftl_planet.GetName] scheint die Einheimischen etwas toleranter gegenüber fremden Spezies und Kulturen gemacht zu haben. Die [pre_ftl_species.GetNamePlural] reagieren nicht mehr so schnell mit Abscheu, wenn sie etwas sehen, was ihnen fremd ist."
 observation.2031.desc:1 "Nach der engen Zusammenarbeit mit unseren Wissenschaftlern und Beratern auf [pre_ftl_planet.GetName] scheinen sich die [pre_ftl_planet.Owner.GetSpeciesNamePlural] nun sehr für alles ihnen Fremde zu interessieren."
 observation.2031.tt:0 "Die Bevölkerung von [pre_ftl_planet.GetName] wird immer xenophiler."
 observation.social.intro:0 "Die auf [pre_ftl_planet.GetName] beheimatete Zivilisation hat sich nicht nur in unsere Technologie verliebt, sondern hat unseren Beratern nach zudem damit begonnen, uns nachzuahmen."
 observation.2032.desc:0 "$observation.social.intro$\n\nSie haben unsere Philosophie des Friedens und der Gewaltlosigkeit weitestgehend verinnerlicht, und seit unserer Ankunft wurden die Konflikte zwischen den verschiedenen [pre_ftl_species.GetAdj]en Kulturgruppen fast gänzlich eingestellt."
 observation.2032.tt:0 "Die Bevölkerung von [pre_ftl_planet.GetName] wird pazifistischer."
 observation.2033.desc:1 "$observation.social.intro$\n\nAngesichts der neuen Waffen, die wir ihnen geben, scheinen die [pre_ftl_species.GetNamePlural] eine neue Wertschätzung für die Kriegskunst entwickelt zu haben. Seit unserer Ankunft hat sich ihre Gesellschaft deutlich militarisiert."
 observation.2033.tt:0 "Die Bevölkerung von [pre_ftl_planet.GetName] wird militaristischer."
 observation.2034.desc:0 "$observation.social.intro$\n\nWir sind ihnen als gutes Beispiel vorangegangen und haben ihnen den Wert einer starken und geeinten Führung gezeigt. Die [pre_ftl_species.GetNamePlural] erkennen nun, dass dies der einzige Weg ist, um als Zivilisation Größe zu erlangen."
 observation.2034.tt:0 "Die Bevölkerung von [pre_ftl_planet.GetName] wird autoritärer."
 observation.2035.desc:1 "$observation.social.intro$\n\nInspiriert von unserer Kunst und Kultur scheint die [pre_ftl_species.GetAdj]e Gesellschaft nun ein neues Gespür für den Egalitarismus entwickelt zu haben. Ihre persönlichen Freiheiten haben sich seit unserer Ankunft stark vergrößert."
 observation.2035.tt:0 "Die Bevölkerung von [pre_ftl_planet.GetName] wird egalitärer."
 observation.2036.desc:0 "$observation.social.intro$\n\nUnsere Mission, den [pre_ftl_species.GetNamePlural] den Wert der Wissenschaft zu vermitteln, hat ihre Gesellschaft tiefgreifend beeinflusst. Die Religion ist rückläufig und viele der alten Aberglauben werden zugunsten des Fortschritts aufgegeben."
 observation.2036.tt:0 "Die Bevölkerung von [pre_ftl_planet.GetName] wird materialistischer."
 observation.2037.desc:1 "$observation.social.intro$\n\nNachdem sie die Stärke unseres Glaubens miterlebt haben, strömen nun viele der [pre_ftl_species.GetNamePlural] zu den alten vergessenen Religionen ihrer Zivilisation und kombinieren Elemente unseres Glaubens mit ihrem eigenen."
 observation.2037.tt:0 "Die Bevölkerung von [pre_ftl_planet.GetName] wird spiritueller."
 observation.2038.desc:0 "Einige der Wissenschaftler, die wir den [pre_ftl_species.GetSpeciesNamePlural] auf [pre_ftl_planet.GetName] zur Beratung geschickt haben, haben den Sinn unserer dortigen Mission hinterfragt. Sie berichten, dass die Einheimischen nur Interesse daran zeigen, neue Waffentechnologie zu erhalten.\n\nIhr lästiger Versuch, aus der zivilen Technologie, die wir ihnen angeboten haben, Kriegswerkzeug zu machen, haben den Fortschritt unserer Mission leider verzögert."
 observation.2039.desc:1 "Unsere Mission, die Zivilisation auf [pre_ftl_planet.GetName] technologisch aufzuklären und ins Raumfahrtzeitalter zu bringen, läuft nicht wie geplant. Aus irgendeinem uns unbekannten Grund bekommen die [pre_ftl_species.GetSpeciesNamePlural]-Wissenschaftler (oder was auch immer sie in ihrem eigenen Volk sind) häufig Angst, wenn wir versuchen, ihnen neue Waffentechnologien zu erläutern.\n\nUnsere wissenschaftlichen Berater haben Wochen gebraucht, um sie nach der Simulation einer Fusionsbombenexplosion über einer bevölkerten Stadt wieder zu beruhigen. Leider hat dies unseren Fortschritt verzögert."
 observation.2040.desc:0 "Wir haben Schwierigkeiten damit, die Zivilisation auf [pre_ftl_planet.GetName] technologisch zu entwickeln. Die [pre_ftl_species.GetNamePlural] haben sich als äußerst abergläubisch herausgestellt, und ihre obskuren religiösen Traditionen und ihre störrische Weigerung, materielle Beweise zu akzeptieren, sind oft der Grund für Frust unter unseren wissenschaftlichen Beratern.\n\nLeider sieht es ganz danach aus, als wäre unsere anfängliche Zeitplanung für diese Mission zu optimistisch gewesen."
 observation.2041.desc:1 "Unsere Bemühungen, die [pre_ftl_species.GetNamePlural] aufzuklären und sie auf den richtigen Weg zu den Sternen zu bringen, waren frustrierend. Unsere religiösen und wissenschaftlichen Berater auf [pre_ftl_planet.GetName] berichten von einem beunruhigenden Mangel an Glauben bei der einheimischen Bevölkerung. Unsere Technologie akzeptierten sie zwar recht bereitwillig, mit den spirituellen Lektionen über ihre verantwortungsvolle Benutzung sieht es dagegen anders aus.\n\nInfolgedessen wurde unsere Mission, die [pre_ftl_species.GetNamePlural] zu erleuchten, stark beeinträchtigt. Sie wird länger dauern, als es die Zeichen vorhergesagt hatten."
 observation.2042.desc:0 "Die repressive, autokratische Gesellschaft auf [pre_ftl_species.GetName] hat unsere Bemühungen, das technologische Niveau der [pre_ftl_species.GetNamePlural] anzuheben, zunichtegemacht. Individuelle Gedanken und Initiativen - wovon die Wissenschaft lebt - werden unter den [pre_ftl_species.GetNamePlural] abgelehnt.\n\nIhr zügelloser Autoritarismus hat den Fortschritt unserer Mission behindert, und unsere wissenschaftlichen Berater berichten, dass alles länger dauern wird als angenommen."
 observation.2043.desc:1 "Auf der Oberfläche von [pre_ftl_planet.GetName] herrscht blanke Anarchie, und unsere Berater haben es ziemlich schwer, den [pre_ftl_species.GetNamePlural] die moderne Wissenschaft beizubringen. Alle ihre sogenannten Wissenschaftler ziehen es vor, ihre Forschungen in Richtungen zu lenken, die sie gerade interessieren, ohne groß an das Allgemeinwohl zu denken.\n\nUnsere Mission wird trotz des fehlgeleiteten Egalitarismus, den die Einheimischen an den Tag legen, fortgesetzt, doch sie wird länger dauern als erwartet."

 ### New events which fire before nuclear war/apocalypse gatekeepers, giving the player a final chance to stop pre-FTLs from blowing themselves up! ###
 # This event appears prior to observation.107 (religious nuclear war) #
 observation.3205.name:0 "Drohendes Unheil auf [pre_ftl_planet.GetName]"
 observation.3205.desc:0 "Nachdem die Bewohner von [pre_ftl_planet.GetName] die vermeintliche Entrückung ihres angeblichen Erlösers miterlebt haben, befindet sich die Welt in keinem guten Zustand. Die Gesellschaft zersplittert immer weiter und die Spannungen führen dazu, dass die Ordnung nicht länger aufrechterhalten werden kann.\n\nWenn wir nicht rasch eingreifen, wird man unsere Technologie nutzen, um sich in einem planetaren Religionskrieg selbst zu zerfleischen."
 observation.3205.a:0 "Nehmt ihnen unsere Technologie wieder ab."
 observation.3205.b:0 "Wir dürfen keine weitere kulturelle Kontamination riskieren."
 # This event appears prior to observation.204 (nuclear war following downed shuttle and stolen tech) #
 observation.3210.name:0 "Drohende Katastrophe auf [pre_ftl_planet.GetName]"
 observation.3210.desc:0 "Die Technologie, die die Regierung von [pre_ftl_planet.GetName] aus unserem abgestürzten Shuttle geborgen hat, stellt eine Bedrohung für alles Leben auf dem Planeten dar. Ohne über unser technologisches Wissen zu verfügen, könnten sie unsere Technologie leicht dazu nutzen, um sich selbst zu vernichten.\n\nWenn wir nicht rasch eingreifen, steht eine Katastrophe bevor."
 observation.3210.a:0 "Aktiviert die Selbstzerstörung des Shuttles."
 observation.3210.b:0 "Der Schaden ist bereits angerichtet."
 # This event appears prior to observation.1400 (random nuclear war) #
 observation.3215.name:0 "Nukleare Eskalation auf [pre_ftl_planet.GetName]"
 observation.3215.desc:0 "Die Spannungen nehmen auf [pre_ftl_planet.GetName] immer weiter zu und ein nuklearer Krieg steht kurz bevor. Wenn wir nicht schnell eingreifen, werden sie sich selbst vernichten.\n\nWir sind ihre einzige Hoffnung."
 observation.3215.a:0 "Verdeckt infiltrieren und deeskalieren."
 observation.3215.b:0 "Es besteht kein Bedarf an weiteren Spionageeinsätzen."
