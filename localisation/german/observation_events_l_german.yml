# Smuggler Outpost
 observation.301.name:1 "Schmuggler-Außenposten"
 observation.301.desc:1 "Unser Beobachtungsposten über [pre_ftl_planet.GetName] hat auf der Oberfläche [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetPlanetHabitatDE4] eine illegale Siedlung entdeckt. Dabei scheint es sich um eine Art von Außenposten zu handeln, den [Root.GetSpeciesNamePlural]-Schmuggler und andere kriminelle Elemente aus [Root.GetName] errichtet haben.\n\nEs gab auch schon vereinzelte Vorfälle, bei denen die Schmuggler in Kontakt mit der einheimischen [GetPreFTLLower] gekommen sind - und einige davon endeten gewaltsam. Wir müssen diese Lage rasch eindämmen und die Kriminellen entfernen, ehe sie noch mehr Schaden anrichten können."
 observation.301.a:1 "Beseitigt sie."
 observation.301.b:1 "Was sollen ein paar Schmuggler schon für Schaden anrichten?"
 observation.302.name:1 "Einsatz gegen Schmuggler"
 observation.302.desc:1 "Unsere Bodentruppen haben den Schmuggler-Außenposten auf [pre_ftl_planet.GetName] blitzartig überrannt. Nach einem kurzen Feuergefecht wurden alle überlebenden Kriminellen verhaftet und in den Orbit transportiert. Das leere Gebäude wurde daraufhin mit Sprengladungen pulverisiert.\n\nWir glauben, dass die kulturelle Kontamination nur minimal gewesen ist. Zudem haben unsere Truppen eine große Menge Schmuggelwaren konfisziert. Die Profite daraus wurden unserer Staatskasse zugeführt."
 observation.302.a:1 "Ein bedeutender Sieg."
 observation.303.name:1 "Schmuggler-Waffenhandel"
 observation.303.desc:3 "Wir sind zu spät! Die Schmuggler auf [pre_ftl_planet.GetName] haben damit begonnen, der einheimischen [GetPreFTLLower] im Austausch für Edelmetalle und Sklaven moderne Waffen und krude narkotische Stimulanzien zu geben.\n\nZwischen verschiedenen Gruppen sind daraufhin Kämpfe ausgebrochen. Aufgrund der technologisch fortschrittlichen Waffen, die ihnen nun zur Verfügung stehen, ist die Zahl der Opfer auf beiden Seiten entsetzlich hoch. Die kulturelle Kontamination ist jetzt nicht mehr rückgängig zu machen."
 observation.303.a:1 "Das ist eine Katastrophe!"

# Scientist Abduction
 observation.1001.name:0 "Entführungsplan"
 observation.1001.desc:1 "Wir haben bei der [owner.GetPreFTLLower] der [pre_ftl_country.GetSpeciesNamePlural] auf [pre_ftl_planet.GetName] einen vielversprechenden Wissenschaftler gefunden. [abducted_scientist.GetHisHerCap]e brillanten Forschungsergebnisse spielen in einer völlig anderen Liga als die [abducted_scientist.GetHisHer]er Kollegen. Teile davon sind sogar nach unseren Standards revolutionär.\n\n[abducted_scientist.GetHisHerCap]e Arbeit wirkt sich zwar definitiv förderlich auf den technologischen Fortschritt der [pre_ftl_country.GetSpeciesNamePlural] aus, doch [abducted_scientist.GetHisHer] Potenzial ist bei dieser rückständigen [GetPreFTLLower] verschwendet. In unseren fortschrittlichen Laboren könnte [abducted_scientist.GetHeShe] echte Forschung betreiben."
 observation.1001.a:0 "Entführungsplan aufstellen."
 observation.1001.b:1 "[abducted_scientist.GetHeSheCap] ist dennoch Teil der [owner.GetPreFTLLower]. [abducted_scientist.GetHeSheCap] muss bei [abducted_scientist.GetHisHer]esgleichen bleiben."
 observation.1002.name:0 "Entführung erfolgreich."
 observation.1002.desc:2 "Unsere Agenten haben den Wissenschaftler der [owner.GetPreFTLLower] erfolgreich von [pre_ftl_country.GetName] entführt! Eines unserer Shuttles fing [abducted_scientist.GetHisHer] Motorfahrzeug ab, als [abducted_scientist.GetHeShe] spät nachts von der Arbeit nach Hause fuhr, und deaktivierte es mit einem EMP-Strahl.\n\nDer Wissenschaftler wurde vorübergehend betäubt und ins Shuttle gebracht, während die Erinnerungen [abducted_scientist.GetHisHer]er Bodyguards gelöscht wurden. Wir sind zuversichtlich, den Wissenschaftler davon "überzeugen" zu können, für uns zu arbeiten."
 observation.1002.tt:0 "Ihr erhaltet einen §Y[pre_ftl_country.GetSpeciesNamePlural]-Wissenschaftler der Stufe 6§! mit der Eigenschaft "§Y$leader_trait_spark_of_genius$§!"."
 observation.1003.name:0 "Entführung gescheitert."
 observation.1003.desc:2 "Leider ist es uns nicht gelungen, den Wissenschaftler der [owner.GetPreFTLLower] auf [pre_ftl_country.GetName] zu entführen. Eines unserer Shuttles konnte [abducted_scientist.GetHisHer] Motorfahrzeug zwar abfangen, doch als es den betäubten Wissenschaftler per Transportstrahl in seinen Frachtraum befördern wollte, wurde es von einem [pre_ftl_country.GetSpeciesNamePlural]-Atmosphärenjäger überrascht.\n\nDas Shuttle konnte sich in Sicherheit bringen, wobei aber der Transportstrahl unterbrochen wurde und ... Nun ja, für den Wissenschaftler war es ein recht weiter Weg nach unten. Hoffentlich wird man für [abducted_scientist.GetHisHer]en Tod einen rivalisierenden Nationalstaat verantwortlich machen ..."
 observation.1004.name:0 "Durchbruch auf [pre_ftl_planet.GetName]!"
 observation.1004.desc:0 "Der Wissenschaftler, den wir auf [pre_ftl_planet.GetName] entdeckt hatten, stellte ein bemerkenswertes Talent unter Beweis. [abducted_scientist.GetHisHerCap]e unkonventionellen Forschungsmethoden und [abducted_scientist.GetHisHer] scharfer analytischer Verstand haben die technologische Entwicklung von [pre_ftl_country.GetName] rapide beschleunigt."
 observation.1004.a:0 "Bemerkenswert!"

# Defense Force
 observation.1101.name:1 "[pre_ftl_planet.GetName]: Eingreiftruppe gegen fremde Mächte"
 observation.1101.desc:1 "Viele Nationalstaaten der [GetPreFTLLower] auf [pre_ftl_planet.GetName] haben offenbar als Reaktion auf unsere Einsätze auf ihrer Heimatwelt die Streitereien vorübergehend beigelegt, um eine supranationale Militärorganisation zu gründen.\n\nDen örtlichen Medien zufolge wurde diese Eingreiftruppe mit der Verteidigung [pre_ftl_planet.GetPlanetHabitatDE4] [pre_ftl_planet.GetPlanetHabitatDE5] vor "feindlichen Umtrieben einer unbekannten fremden Macht aus dem Weltraum gegen die gesamte [From.Owner.GetSpeciesNamePlural]-Spezies" betraut."
# Interceptions
 observation.1102.name:1 "[pre_ftl_planet.GetName]: Eingreiftruppenaktivitäten"
 observation.1102.desc:1 "Die Aufklärungsaufnahmen unseres Beobachtungspostens über [pre_ftl_planet.GetName] haben den Bau mehrerer neuer Militärstützpunkte auf der Oberfläche [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetPlanetHabitatDE4] bestätigt. Alle Stützpunkte stehen unter der Kontrolle der supranationalen Eingreiftruppe gegen fremde Mächte, die kürzlich von den [pre_ftl_country.GetSpeciesNamePlural] gegründet wurde.\n\nWir beobachten eine noch nie da gewesene Kooperation zwischen ihren Nationalstaaten, und bei unseren Entführungsversuchen werden unsere Shuttles nun regelmäßig von den Atmosphärenjägern dieser Truppe abgefangen. Trotz unseres technologischen Vorteils ist es ihnen aufgrund ihrer schieren Masse gelungen, mehrere unserer Entführungsshuttles abzuschießen."
 observation.1102.a:0 "Dies wird unsere aggressiven Beobachtungsaktivitäten beeinträchtigen."
# Observation Post Lost 
 observation.1103.name:1 "[pre_ftl_planet.GetName]: Beobachtungsposten verloren"
 observation.1103.desc:1 "Unser Beobachtungsposten über [pre_ftl_planet.GetName] wurde vernichtet! Schuld daran war eine große Boden-Weltraum-Rakete, die von einem Militärstützpunkt der supranationalen [pre_ftl_country.GetSpeciesName]-Eingreiftruppe abgeschossen wurde.\n\nWir wissen nicht genau, wie es ihnen gelungen ist, die Station zu entdecken. Schließlich hatten wir umfangreiche Vorsichtsmaßnahmen ergriffen, um sie vor den [pre_ftl_country.GetSpeciesName] zu verbergen. Eine Theorie ist, dass es den Einheimischen gelungen ist, die aus unseren Shuttles geplünderte Technologie zurückzuentwickeln."
 observation.1103.a:0 "Was für eine Unverschämtheit!"
# Strike
 observation.1105.name:1 "[pre_ftl_planet.GetName]: Präzisionsschlag"
 observation.1105.desc:1 "Die Besatzung unseres Beobachtungspostens im Orbit von [pre_ftl_planet.GetName] hat um Hilfe gegen die [pre_ftl_country.GetSpeciesNamePlural]-Eingreiftruppe gebeten, die als Reaktion auf unsere aggressiven Beobachtungsbemühungen gegründet wurde. Die einheimischen Truppen mögen nach unseren Standards ja primitiv sein, doch trotzdem wissen sie unsere Entführungsoperationen zu stören.\n\nWir haben ihren Hauptstützpunkt auf der Oberfläche [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetPlanetHabitatDE4] lokalisiert - tief in [pre_ftl_planet.GetAMountainFeature] verborgen. Eine Orbitalbombardierung wäre ineffizient, ein schneller Angriff eines schwer bewaffneten Stoßtrupps sollte den Stützpunkt allerdings überrumpeln können. Seine Vernichtung würde bestimmt das Ende dieser lästigen [pre_ftl_country.GetSpeciesNamePlural]-Eingreiftruppe bedeuten."
 observation.1105.a:1 "Angriff durchführen."
 observation.1105.b:1 "Nein, wir sollten vermeiden, sie noch mehr zu verärgern ..."
 observation.1106.name:2 "[pre_ftl_planet.GetName]: Erfolgreicher Angriff"
 observation.1106.desc:2 "Unsere Mission, den Hauptstützpunkt der supranationalen [pre_ftl_country.GetSpeciesNamePlural]-Eingreiftruppe zu vernichten, war ein voller Erfolg! Unser Stoßtrupp infiltrierte den Stützpunkt, wo die einheimischen Verteidiger mit ihren primitiven Waffen für unsere Sonderkommandos keine Gefahr darstellten.\n\nNachdem unsere Soldaten tief im Stützpunkt Sprengladungen angebracht hatten, wurden sie extrahiert und von wartenden Shuttles abgeholt. Von dieser lästigen Eingreiftruppe bleibt nichts mehr übrig."
 observation.1106.a:1 "Mission erfolgreich."
 observation.1107.name:3 "[pre_ftl_planet.GetName]: Misslungener Angriff"
 observation.1107.desc:2 "Unsere Mission, den Hauptstützpunkt der supranationalen [pre_ftl_country.Owner.GetSpeciesNamePlural]-Eingreiftruppe zu vernichten, ist völlig danebengegangen! Mehrere unserer Shuttles mit Angehörigen unseres Stoßtrupps wurden von verborgenen Flugabwehrstellungen abgeschossen, bevor sie den Stützpunkt überhaupt erreichen konnten. Die überlebenden Sonderkommandos bekamen es mit unerwartet heftigem Widerstand zu tun, als sie schließlich den Eingang des Stützpunkts erreichten.\n\nAngesichts der herannahenden Verstärkungen gab der Kommandeur des Stoßtrupps schließlich den Rückzugsbefehl. Als sich unsere Evakuierungsshuttles mit vollem Schub in den Orbit aufmachten, wurden sie unglücklicherweise von einem gewaltigen Atmosphärenjäger-Verband abgefangen. Es gab schwere Verluste."
 observation.1107.a:1 "Das ist eine Katastrophe!"
# Disbanded 
 observation.1104.name:1 "[pre_ftl_planet.GetName]: Eingreiftruppe aufgelöst"
 observation.1104.desc:1 "Die supranationale [pre_ftl_country.GetSpeciesNamePlural]-Eingreiftruppe der Nationalstaaten, die zur Vereitelung unserer Einsätze auf [pre_ftl_planet.GetName] gegründet worden war, wurde aufgelöst! Obwohl es ihr irgendwie gelang, mehrere Siege gegen unsere Shuttles und Entführungsteams zu erringen, entschieden führende Gründungsmitglieder der Organisation, die Finanzierung einzustellen und sich aus dem Projekt zurückzuziehen.\n\nUnser Geheimdienst schreibt diese unerwartete Wendung der Ereignisse internen Kämpfen und diplomatischem Gehabe zwischen den Nationalstaaten zu."
 observation.1104.a:1 "Eine willkommene, wenngleich unerwartete Entwicklung."

# Malfunctioning Implants
 observation.1201.name:1 "[pre_ftl_planet.GetName]: Implantat-Fehlfunktionen"
 observation.1201.desc:1 "Als Teil unserer Beobachtungsbemühungen auf [pre_ftl_planet.GetName] haben unsere Entführungsteams einigen [pre_ftl_country.GetSpeciesAdj]en Testsubjekten Gehirnimplantate eingesetzt, um ihre Bewegungen zu verfolgen und ihr Verhalten zu überwachen. Leider gab es bei vielen dieser Implantate aufgrund eines Produktionsfehlers Fehlfunktionen, die nun einen ... unerwünschten Effekt auf das Verhalten unserer Testsubjekte haben.\n\nEs hat eine Reihe von Selbstmorden gegeben sowie mindestens drei Fälle von gewalttätigen, hysterischen Anfällen. Die [root.GetResearcherPlural] unseres Beobachtungspostens haben um Hilfe dabei gebeten, die überlebenden Testsubjekte zusammenzutreiben und ihre Implantate zu entfernen, bevor es zu weiteren Verlusten kommen kann."
 observation.1201.a:0 "Wir müssen dieses Durcheinander in Ordnung bringen."
 observation.1201.b:0 "Das ist nicht unser Problem."
 observation.1202.name:3 "[pre_ftl_planet.GetName]: Implantate entfernt"
 observation.1202.desc:2 "Die Entführungsteams unseres Beobachtungspostens über [pre_ftl_planet.GetName] haben mit der Besatzung der [Root.GetName] zusammengearbeitet, um die [pre_ftl_country.GetSpeciesAdj]en Testsubjekte mit den fehlerhaften Gehirnimplantaten schnell zurückzuholen.\n\nDer OP-Stab des Beobachtungspostens hat die Implantate durch funktionierende Versionen ersetzt. Danach wurden die Testsubjekte wieder auf die Oberfläche [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetPlanetHabitatDE4] zurückgebracht. Trotz ihrer Defekte konnte Wissenschaftsoffizier [Root.GetLeaderName] aus den entfernten Implantaten einen zusätzlichen Datenschatz extrahieren - was für eine unerwartete Dreingabe!"
 observation.1202.a:0 "Wenigstens ist etwas Gutes dabei herausgekommen."
 observation.1203.name:3 "[pre_ftl_planet.GetName]: Implantate nicht entfernt"
 observation.1203.desc:2 "Heute ist das letzte unserer [pre_ftl_country.GetSpeciesAdj]en Testsubjekte auf [pre_ftl_planet.GetName] den Folgen eines defekten Gehirnimplantats erlegen. Viele der Testsubjekte liefen Amok und kreischten zufällige Codesegmente aus der für ihre Implantate verwendeten [Root.GetSpeciesNamePlural]-Programmiersprache, während sie alles und jeden in ihrer unmittelbaren Nähe angriffen."
 observation.1203.a:0 "Wie könnte dies wohl geschehen sein?"
 observation.1205.name:0 "[pre_ftl_planet.GetName]: Implantate angenommen"
 observation.1205.desc:1 "Die [pre_ftl_country.GetSpeciesNamePlural] auf [pre_ftl_planet.GetName] haben ihre eigenen Forschungen mit den von uns zurückgelassenen Neuralimplantaten durchgeführt. Irgendwie ist es den Wissenschaftlern dieser [GetPreFTLLower] gelungen, eine Kybernetik zu entwickeln, die mit der [pre_ftl_country.GetSpeciesAdj]en Biologie weitaus kompatibler ist als unsere."
 observation.1205.a:0 "Bemerkenswert!"
 observation.1205.tt:0 "Die §Y[pre_ftl_country.GetSpeciesNamePlural]§! haben die §YKybernetik§! für sich entdeckt."

# Ethic Shifts
 observation.1301.name:1 "[pre_ftl_planet.GetName]: Ethikwechsel"
 observation.1301.xenophobe:0 "Wir haben eine deutliche Veränderung in der Lebensweise der [GetPreFTLLower] auf [pre_ftl_planet.GetName] festgestellt. Ihre Gesellschaft hat sich nach innen gekehrt und ist Fremden gegenüber nun viel weniger aufgeschlossen.\n\nUnsere aggressiven Beobachtungsflüge und Entführungen auf [pre_ftl_planet.GetPlanetHabitatDE6] gesamten [pre_ftl_planet.GetPlanetHabitatDE2] scheinen eine Mitschuld daran zu haben. Die [pre_ftl_country.GetSpeciesNamePlural] begegnen dem Unbekannten nun mit wesentlich größerem Misstrauen."
 observation.1301.xenophile:0 "Wir haben eine deutliche Veränderung in der Lebensweise der [GetPreFTLLower] auf [pre_ftl_planet.GetName] festgestellt. Ihre Gesellschaft hat sich nach außen gekehrt und ist Fremden gegenüber nun viel aufgeschlossener.\n\nUnsere Beobachtungsflüge über [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetPlanetHabitatDE2] scheinen dabei eine Rolle gespielt zu haben. Die [pre_ftl_country.GetSpeciesNamePlural] sind begierig, mehr über das Unbekannte zu erfahren."
 observation.1301.spiritualist:0 "Mehrere unserer auf dem Beobachtungsposten über [pre_ftl_planet.GetName] stationierten Entführungsteams haben mit den Triebwerken ihrer Shuttles große Kreise und komplexe Muster in die Äcker der [GetPreFTLLower] gebrannt, die auf [pre_ftl_planet.GetPlanetHabitatDE6] [pre_ftl_planet.GetPlanetHabitatDE2] heimisch ist.\n\nDie Shuttle-Besatzungen wurden für diese Streiche schwer getadelt, da die Kreise auf ihren Äckern für die Einheimischen offenbar eine Art religiöse Bedeutung bekommen haben. Basierend auf diesen Mustern hat sich eine neue Religion gebildet, die sich unter den [pre_ftl_country.GetSpeciesNamePlural] mit alarmierender Geschwindigkeit verbreitet."
 observation.1301.materialist:0 "Mehrere unserer auf dem Beobachtungsposten über [pre_ftl_planet.GetName] stationierten Entführungsteams haben mit den Triebwerken ihrer Shuttles große Kreise und komplexe Muster in die Äcker der [GetPreFTLLower] gebrannt, die auf [pre_ftl_planet.GetPlanetHabitatDE6] [pre_ftl_planet.GetPlanetHabitatDE2] heimisch ist.\n\nDie Shuttle-Besatzungen wurden für diese Streiche schwer getadelt, da die Einheimischen davon überzeugt zu sein scheinen, dass die Kreise auf ihren Äckern eine mathematische Bedeutung haben. Infolgedessen hat sich eine neue wissenschaftliche Bewegung entwickelt, die die Muster studiert, und diese gewinnt in alarmierendem Tempo an Popularität unter den [pre_ftl_country.GetSpeciesNamePlural]."

