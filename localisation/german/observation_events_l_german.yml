# Nuclear War, everyone dead, planet is a tomb world
 observation.205.name:0 "[pre_ftl_planet.GetName] versinkt im Atomkrieg"

 observation.205.reg.start:0 "Mehrere Nationalstaaten auf [pre_ftl_planet.GetName] haben sich gegen den Nationalstaat verbündet, der unser Shuttle abgeschossen hat, nachdem dieser sich weigerte, die von der Absturzstelle geborgenen Technologien mit ihnen zu teilen."
 observation.205.hive_mind.start:0 "In einer noch nie da gewesenen Wendung der Ereignisse haben sich mehrere der Bewusstseine auf [pre_ftl_planet.GetName] gegen jenes zusammengeschlossen, das unser Shuttle abgeschossen hatte, nachdem dieses sich weigerte, die von der Absturzstelle geborgenen Technologien zu teilen."
 observation.205.end:0 "Nach einem kurzen konventionellen Krieg vernichteten sich beide Seiten gegenseitig durch massiven Beschuss mit Atomraketen, wodurch [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetPlanetHabitatDE2] größtenteils komplett verwüstet wurde.\n\nAuf der Oberfläche gibt es keine Überlebenden, einschließlich unserer gefangen genommenen Wissenschaftler, und die Umwelt wurde nachhaltig schwer geschädigt."
 observation.205.gestalt.end:0 "Nach einem kurzen konventionellen Krieg vernichteten sich beide Seiten gegenseitig durch massiven Beschuss mit Atomraketen, wodurch [pre_ftl_planet.GetPlanetHabitatDE1] [pre_ftl_planet.GetPlanetHabitatDE2] größtenteils komplett verwüstet wurde.\n\nAuf der Oberfläche gibt es keine Überlebenden, einschließlich unserer gefangen genommenen Drohnen, und die Umwelt wurde nachhaltig schwer geschädigt."

