# Pre-FTL civilization Diverts Asteroid (Event for Observing Empire)
 observation.10.name:0 "Asteroid abgelenkt"
 observation.10.desc:0 "In einem letzten Versuch, [pre_ftl_planet.GetName] zu retten, feuerte [pre_ftl_country.GetName] mehrere Atomraketen auf den Asteroiden ab. Obwohl diese Raketen nicht ausreichten, um den Asteroiden zu vernichten, konnte die [GetPreFTLUpper] auf [pre_ftl_planet.GetName] den Asteroiden zumindest in einer bemerkenswerten Zurschaustellung ihrer Kenntnisse in Sachen Raumflugmechanik vom Kurs ablenken."
 observation.10.a:0 "Bemerkenswert!"
 observation.10.a.tt:0 "§Y[pre_ftl_country.GetName]§! erhält: §G+25%§! Technologischer Fortschritt für 24 Monate."

# Missing Scientist
 observation.101.name:1 "Verschwundener Wissenschaftler"
 observation.101.desc:2 "Einer der Wissenschaftler, der im Beobachtungsposten über [pre_ftl_planet.GetName] arbeitete, ist als vermisst gemeldet worden. [missing_scientist.GetHeSheCap] hatte an einer Geheimmission zur Sammlung einiger Proben von der Oberfläche [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetPlanetHabitatDE4] teilgenommen, ist aber nicht mit dem Rest [missing_scientist.GetHisHer]es Teams zum Shuttle zurückgekehrt.\n\nDamit wir die [GetPreFTLUpper] nicht alarmieren, haben wir bisher nur eine eingeschränkte Suche durchgeführt, hatten damit allerdings keinen Erfolg."
 observation.101.a:1 "Sucht weiter."
 observation.102.name:1 "Wissenschaftler tot aufgefunden"
 observation.102.desc:1 "Wir konnten endlich den Leichnam des auf [pre_ftl_planet.GetName] verschwundenen Wissenschaftlers bergen ... oder zumindest das, was von ihm noch übrig ist. Es sieht ganz danach aus, als wäre [missing_scientist.GetHeShe] einem großen einheimischen Raubtier zum Opfer gefallen. Das ist zwar ein beklagenswerter Verlust für unser Wissenschaftsteam, doch wenigstens weiß die [GetPreFTLUpper] nichts von unserer Anwesenheit."
 observation.102.a:1 "Die Direktive wurde aufrechterhalten."
 observation.103.name:1 "Merkwürdige Berichte von [pre_ftl_planet.GetName]"
 observation.103.desc:1 "Wir erhalten merkwürdige Berichte von unserem Beobachtungsposten über [pre_ftl_planet.GetName]. Eines der einheimischen Königreiche steht nun unter der Führung einer mysteriösen religiösen Figur, und wir haben Hinweise darauf, dass sie fortschrittliche Technologien benutzt, die die derzeitige Entwicklungsstufe weit überschreitet. Könnte dies im Zusammenhang mit unserem verschwundenen Wissenschaftler stehen?"
 observation.104.desc:1 "Seid gegrüßt, Freunde. Es ist schon eine Weile her ...\n\nZunächst möchte ich mich für all die Mühe entschuldigen, die Ihr in die Suche nach mir investiert habt. Mein Verschwinden auf [pre_ftl_planet.GetName] war vollkommen beabsichtigt.\n\nDie [GetPreFTLUpper] hier sieht mich als eine Art Gottheit an ... und warum auch nicht? Nach reiflicher Überlegung habe ich entschieden, diesen Wesen zu zeigen, wie eine wahre Zivilisation aussieht."
 observation.104.a:1 "Was ist nur in Euch gefahren?!"
 observation.104.a.response:1 "Ich hatte einfach genug. Genug von den kurzsichtigen ethischen Bedenken, genug vom Spott meiner Kollegen. Vor allem aber hatte ich genug von passiver Beobachtung.\n\nWas für ein Unsinn! Es ist unsere PFLICHT, uns in [GetPreFTLUpperPlural] einzumischen - und sie in eine Richtung unserer Wahl zu lenken und zu formen! Sie nur still von der Seitenlinie aus zu beobachten, ist nur eine beschämende Art, sich vor der Verantwortung zu drücken."
 observation.104.b:1 "Ihr werdet Euch augenblicklich zur Extraktion bereithalten!"
 observation.104.b.response:1 "Ich fürchte, dafür ist es zu spät. Ich nehme keine Befehle mehr von Leuten an, die unter mir stehen. Ihr hattet freien Zugriff auf meinen Intellekt, und was habt Ihr damit getan? Verschwendet habt Ihr ihn!\n\nHier werde ich mit dem Respekt behandelt, den ich verdient habe. Mein Zuhause ist jetzt hier. Mit meinem Wissen und den technischen Schaltplänen, die ich mitgebracht habe, werde ich diese Kultur in ein Goldenes Zeitalter katapultieren."
 observation.104.c:1 "Ihr seid wahnsinnig."
 observation.104.c.response:1 "Im Gegenteil! Ich habe mich noch nie klarer gefühlt! Der Tod der [Root.GetName] ist unvermeidbar. Man müsste blind sein, um die Anzeichen dafür nicht zu sehen.\n\nOh, es könnte ein Jahrzehnt oder auch ein Jahrhundert dauern, doch Euer Niedergang wird kommen. Nachdem Ihr Euch selbst durch Eure Untätigkeit vernichtet habt, wird die Galaxie den lebendigen jungen Kulturen gehören ... wie der, die ich hier gerade aufbaue.\n\nMehr gibt es dazu eigentlich nicht mehr zu sagen. Lebt wohl. "
 observation.105.name:1 "Abtrünniger Wissenschaftler festigt seine Macht"
 observation.105.desc:2 "Wir haben alarmierende Berichte von der Oberfläche auf [pre_ftl_planet.GetName] erhalten, wo unser abtrünniger Wissenschaftler [missing_scientist.GetHerHis]e Macht offenbar gefestigt hat: [missing_scientist.GetHeSheCap] hat einem der feudalen Königreiche Zugriff auf fortschrittliche Waffen verschafft, und nun ist es dabei, den Rest des [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetPlanetHabitatDE4] in [missing_scientist.GetHisHer]em Namen zu erobern.\n\nEs wurde ein Plan vorgeschlagen, um [missing_scientist.GetIhnSieDE] gewaltsam zu extrahieren, doch dies würde einen erheblichen Bodentruppeneinsatz erfordern. Welche Effekte dies auf die einheimische Bevölkerung zeigen würde, kann nicht vorhergesagt werden, da viele unseren Wissenschaftler mittlerweile als Gott sehen."
 observation.105.a:1 "Die Operation ist freigegeben. Entfernt [missing_scientist.GetIhnSieDE] gewaltsam."
 observation.105.b:1 "Das würde alles nur noch schlimmer machen ..."
 observation.106.name:1 "Erfolgreiche Extraktion"
 observation.106.desc:1 "Wir haben den abtrünnigen Wissenschaftler erfolgreich von [pre_ftl_planet.GetName] extrahiert! Leider wurden dabei Hunderte von Einheimischen der [owner.GetPreFTLLower] niedergeschossen, als sie sich im vergeblichen Versuch, ihren "Gott" zu befreien, unseren Truppen in Selbstmordangriffen entgegenwarfen.\n\nDer Wissenschaftler wird sich nun unserer Gerichtsbarkeit stellen, doch diese Ereignisse müssen einen gewaltigen Einfluss auf die Zivilisation [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetPlanetHabitatDE4] gehabt haben. Sie besitzt immer noch Teile unserer Technologie, und ihre Gottheit wurde gerade von Invasoren von den Sternen weggezaubert."
 observation.106.a:1 "Zumindest haben wir eins der Probleme beseitigt."
 observation.107.name:1 "Religiöse Konflikte auf [pre_ftl_planet.GetName]"
 observation.107.desc:1 "Nach der erfolgreichen Extraktion unseres abtrünnigen Wissenschaftlers ist [pre_ftl_planet.GetName] in einen gewaltigen Krieg versunken. Das von [missing_scientist.GetHerHim] aufgebaute Königreich hat sich in mehrere zerstrittene Fraktionen aufgespalten, die [missing_scientist.GetHerHis] religiöses Dogma jeweils anders interpretieren.\n\nAufgrund der zerstörerischen Waffen, die den Einheimischen der [GetPreFTLLower] nun zur Verfügung stehen, sind die Kämpfe besonders heftig gewesen. Bislang haben die gegnerischen Fraktionen mehrere "schmutzige Atombomben" gezündet, und es sieht so aus, als würde der Konflikt nun erst so richtig Fahrt aufnehmen."
 observation.107.a:1 "Das wird nicht gut enden ..."
 observation.108.name:1 "Die Lage auf [pre_ftl_planet.GetName] beruhigt sich"
 observation.108.desc:1 "Die Lage auf [pre_ftl_planet.GetName] scheint sich seit der erfolgreichen Extraktion unseres abtrünnigen Wissenschaftlers etwas beruhigt zu haben. Ohne [missing_scientist.GetHerHis]e Interpretationen der Daten sind die technischen Schaltpläne, die [missing_scientist.GetHeShe] mitgebracht hatte, nutzlos für die Einheimischen von [pre_ftl_planet.GetName]. Die [GetPreFTLUpper] hat begonnen, wieder in ihre alten Sitten zurückzufallen."
 observation.108.a:1 "Endlich einmal gute Nachrichten."
 observation.109.name:1 "Rakete trifft Beobachtungsposten!"
 observation.109.desc:1 "Heute früh wurden von der Oberfläche von [pre_ftl_planet.GetName] etliche Boden-Luft-Raketen auf unseren Beobachtungsposten abgefeuert! Die Station wurde vernichtet und es gab keine Überlebenden.\n\nEs besteht kein Zweifel daran, dass die [GetPreFTLUpper] auf der Oberfläche [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetPlanetHabitatDE4] weiterhin mit unglaublicher Geschwindigkeit in ihrer Entwicklung voranschreitet - und zwar trotz der Tatsache, dass wir den Einfluss ihres sogenannten "Gottes" entfernt haben. Die Technologie, die [missing_scientist.GetHeShe] ihr gegeben hat, muss eine lang anhaltende Wissenschaftsrevolution ausgelöst haben."
 observation.109.a:1 "Deshalb haben wir eine Richtlinie zur Nichteinmischung."
 observation.110.desc:1 "Götter, steht mir bei! Ihr seht wie unser Heiland aus, aber trotzdem sind Unterschiede zu erkennen. [missing_scientist.GetHeSheCap] sprach von Dämonen, die [missing_scientist.GetHimHer]e Erscheinung annehmen würden und dass diese eines Tages vom Himmel herabsteigen könnten, um [missing_scientist.GetIhnSieDE] zu entführen. Die Prophezeiung bewahrheitete sich, und für mich besteht kein Zweifel, dass Ihr daran schuld seid.\n\nWo ist unser Heiland, elendige Kreatur? Ich verlange [missing_scientist.GetHimHer]e sofortige Freilassung!"
 observation.110.a:1 "Euer "Heiland" war nur ein Wissenschaftler einer fremden Spezies."
 observation.110.a.response:1 "Gotteslästerung! Den Namen des Heilands zu verleumden, ist eine unverzeihliche Sünde, die mit dem Tod bestraft wird. Nur durch [missing_scientist.GetHisHer]e heiligen Apparaturen hat es unsere Zivilisation geschafft, so weit zu kommen. Ich werde über Eure Blasphemie hinwegsehen, wenn Ihr uns den Heiland zurückgebt."
 observation.110.b:1 "[missing_scientist.GetHeSheCap] wurde für [missing_scientist.GetHisHer]e Verbrechen gegen Euer Volk hingerichtet."
 observation.110.b.response:1 "Mörder. Niederträchtige, verräterische Dämonen.\n\nDenkt an meine Worte! Dieses Verbrechen wird nicht ungesühnt bleiben. Auch wenn es tausend Jahre dauern mag: Mein Volk wird dafür sorgen, dass Euer dämonisches Reich zu Staub zermahlen wird."
 observation.110.c:1 "Nun gut. Wir werden [missing_scientist.GetIhnSieDE] in Eure Obhut entlassen."
 observation.110.c.response:1 "Möge der Heiland Euch all Eure Verbrechen vergeben, Dämon Vielleicht gibt es doch noch Hoffnung für Euch."
 observation.111.desc:1 "Ich nehme an, ich sollte dankbar sein, dass Ihr mich zu meinen Schülern zurückgebracht habt. Trotz der ungerechten Behandlung, die ich erfuhr, und trotz meiner Gefangenschaft und der lächerlichen psychologischen Beurteilungen bin ich bereit, die Vergangenheit ruhen zu lassen. Solange Ihr mich und mein Volk in Ruhe lasst, können wir einen Weg finden, um zu koexistieren. Der Weltraum ist schließlich sehr groß."
 observation.111.a:1 "Wir werden sehen."
 observation.112.desc:1 "Heute früh wurden von der Oberfläche von [pre_ftl_planet.GetName] etliche Boden-Luft-Raketen auf unseren Beobachtungsposten im hohen Orbit abgefeuert! Die Station wurde vernichtet und es gab keine Überlebenden.\n\nDie Zivilisation auf der Oberfläche [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetPlanetHabitatDE4] schreitet in ihrer Entwicklung mit unglaublicher Geschwindigkeit voran - zweifelsohne dank der Bemühungen unseres abtrünnigen Wissenschaftlers. Wir können sie nicht länger als [GetPreFTLUpper] ansehen, sondern als potenzielle Bedrohung. Das Zeitfenster, um den abtrünnigen Wissenschaftler zu extrahieren, hat sich geschlossen."

# Shuttle Intercepted
 observation.201.name:1 "Shuttle-Absturz auf [pre_ftl_planet.GetName]"
 observation.201.reg_pre_ftl.desc:0 "Während einer Geheimmission auf der Oberfläche von [pre_ftl_planet.GetName] wurde eines unserer Shuttles von einem Geschwader Atmosphärenjäger eines örtlichen Nationalstaats abgeschossen. Der Antrieb des Shuttles wurde von einem Glückstreffer mit einer Rakete ausgeschaltet, woraufhin das Shuttle in einer entlegenen Wildnis abstürzte.\n\nWenn wir etwaige Überlebende retten möchten, bevor die [GetPreFTLUpper] die Absturzstelle erreicht, müssen wir rasch handeln. Sämtliche Hinweise auf unsere Anwesenheit müssen entfernt werden!"
 observation.201.hive_pre_ftl.desc:0 "Während einer Geheimmission auf der Oberfläche von [pre_ftl_planet.GetName] wurde eines unserer Shuttles von einem Geschwader Atmosphärenjäger eines unidentifizierten Gestaltbewusstseins abgeschossen. Der Antrieb des Shuttles wurde von einem Glückstreffer mit einer Rakete ausgeschaltet, woraufhin das Shuttle in einer entlegenen Wildnis abstürzte.\n\nWenn wir etwaige Überlebende retten möchten, bevor die [GetPreFTLUpper] die Absturzstelle erreicht, müssen wir rasch handeln. Sämtliche Hinweise auf unsere Anwesenheit müssen entfernt werden!"
 observation.201.reg_pre_ftl.desc.gestalt:0 "Shuttle XB-23-968H hat bei der verdeckten Beobachtungsmission V45-BM auf [pre_ftl_planet.GetName] einen kritischen Misserfolg gemeldet, nachdem es von einem Geschwader atmosphärischer Kampfjäger, die einem unidentifizierten Nationalstaat angehören, abgefangen wurde. Wir haben den Standort des Shuttles zu einer unbewohnten Region zurückverfolgt.\n\nAlle autonomen Drohnen müssen evakuiert werden und sämtliche Beweise für unsere Anwesenheit entfernt werden, bevor die [GetPreFTLUpper] die Absturzstelle erreicht."
 observation.201.hive_pre_ftl.desc.gestalt:0 "Unser Shuttle hat bei einer verdeckten Beobachtungsmission auf [pre_ftl_planet.GetName] einen kritischen Misserfolg gemeldet, nachdem es von einem Geschwader atmosphärischer Kampfjäger abgefangen wurde. Wir haben den Standort des Shuttles zu einer unbewohnten Region zurückverfolgt.\n\nAlle autonomen Drohnen müssen evakuiert werden und sämtliche Beweise für unsere Anwesenheit entfernt werden, bevor die [GetPreFTLUpper] die Absturzstelle erreicht."
 observation.201.a:1 "Es bleibt nicht viel Zeit."

 observation.202.name:1 "Überlebende Agenten auf [pre_ftl_planet.GetName] gerettet"

 observation.202.start:0 "Die Besatzung der [Root.GetName] konnten mehrere Überlebende aus dem auf [pre_ftl_planet.GetName] abgestürzten Shuttle retten. Die verbleibenden Trümmer wurden mittels einer kontrollierten Explosion vernichtet, wodurch nur ein kleiner Krater zurückblieb."
 observation.202.gestalt.start:0 "Die Besatzung der [Root.GetName] konnten mehrere autonome Drohnen aus dem auf [pre_ftl_planet.GetName] abgestürzten Shuttle retten. Die verbleibenden Trümmer wurden mittels einer kontrollierten Explosion vernichtet, wodurch nur ein kleiner Krater zurückblieb."
 observation.202.reg.end:0 "Der Nationalstaat, in dem sich dieser Vorfall ereignet hat, wird zweifelsohne seine Nachbarn für diese Grenzverletzung verantwortlich machen, und wir können nur hoffen, dass sich diese Störung nur minimal auf seine natürliche Entwicklung auswirken wird."
 observation.202.hive_mind.end:0 "Das kollektive Bewusstsein, in dem sich dieser Vorfall ereignet hat, wird zweifelsohne seine Nachbarn für diese Grenzverletzung verantwortlich machen, und wir können nur hoffen, dass sich diese Störung nur minimal auf seine natürliche Entwicklung auswirken wird."

