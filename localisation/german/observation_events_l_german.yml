 EXTRACT_MISSING_SCIENTIST_DESC:1 "Einer unserer Wissenschaftler ist abtrünnig geworden und wird von der [GetPreFTLLower] auf [pre_ftl_planet.GetName] als Gott verehrt. Wir müssen [missing_scientist.GetIhnSieDE] von dort entfernen - notfalls mit Gewalt."
 SHUTTLE_INTERCEPTED:1 "Shuttle-Überlebende retten"
 SHUTTLE_INTERCEPTED_DESC:1 "Eines unserer Shuttles ist von den Einheimischen auf [pre_ftl_country.GetName] abgeschossen worden, und wir müssen mögliche Überlebende retten, bevor sie von örtlichen Truppen gefangen genommen werden."
 ABDUCT_SCIENTIST_PROJECT:1 "Wissenschaftler der [GetPreFTLLower] entführen"
 ABDUCT_SCIENTIST_PROJECT_DESC:1 "Wir haben einen brillanten [pre_ftl_country.GetSpeciesNamePlural]-Wissenschaftler in der [GetPreFTLLower] auf [pre_ftl_planet.GetName] ausgemacht. [abducted_scientist.GetHisHerCap]e beachtlichen Fähigkeiten sind bei dem derzeitigen technologischen Stand völlig verschwendet. Unsere eigenen Forschungsprogramme könnten jedoch stark von [abducted_scientist.GetHisHer]en Fähigkeiten profitieren. Wir haben Pläne in Bewegung gesetzt, um [abducted_scientist.GetIhnSieDE] zu entführen und zu "überzeugen", stattdessen lieber für uns zu arbeiten."
 DEFENSE_FORCE_STRIKE_PROJECT:1 "Eingeborenen-Verteidigungstruppe vernichten"
 DEFENSE_FORCE_STRIKE_PROJECT_DESC:1 "Die [pre_ftl_country.GetSpeciesAdj]en Nationalstaaten auf [pre_ftl_planet.GetName] haben sich verbündet und eine Eingreiftruppe gegen fremde Mächte aus dem All aufgestellt, die unsere Operationen auf ihrer Heimatwelt durchkreuzen soll. Das können wir nicht dulden! Wir müssen einen Vergeltungsangriff gegen die Hauptbasis dieser Organisation starten."
 IMPLANT_MALFUNCTIONS_PROJECT:1 "Entfernung defekter Implantate"
 IMPLANT_MALFUNCTIONS_PROJECT_DESC:1 "Wir haben einige Probleme mit den Gehirnimplantaten, die wir mehreren [pre_ftl_country.GetSpeciesNameAdj]en Testsubjekten der [GetPreFTLLower] auf [pre_ftl_planet.GetName] eingesetzt haben. Es kam zu einer Reihe von Fehlfunktionen, die zu gewalttätigem Verhalten und in manchen Fällen sogar zum Tod führten. Wir müssen diese Implantate entfernen, ehe sie noch mehr Probleme verursachen."
 PROBE_ALIENS_PROJECT:1 "Testsubjekte entführen"
 PROBE_ALIENS_PROJECT_DESC:1 "Unsere Wissenschaftler würden gern aus der einheimischen Zivilisation auf [pre_ftl_planet.GetName] einige Testsubjekte sammeln. Nach Durchführung der Tests sollen die Testsubjekte wieder auf die Oberfläche [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetPlanetHabitatDE4] zurückgebracht werden - natürlich ohne Erinnerung an das Geschehene."

