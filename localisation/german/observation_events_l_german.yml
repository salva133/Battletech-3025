# Observation Events from base game
# Refactored as part of the 3.7 "Canis Minor" update.

# Asteroid Sighted!
 observation.2.name:1 "Asteroid nähert sich [pre_ftl_planet.GetName]"
 observation.2.desc:2 "Das kleine Astrometriklabor unseres Beobachtungspostens im Orbit von [pre_ftl_planet.GetName] hat einen Klasse-4-Asteroiden auf Kollisionskurs entdeckt. Falls nichts dagegen unternommen wird, ist in der [GetRandomCompassDirection]en Hemisphäre [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetPlanetHabitatDE4] mit einem derart großen Einschlag zu rechnen, dass es zu einem Massenaussterben kommen wird.\n\nDa unsere Aufgabe die passive Beobachtung ist, würde sich normalerweise eine Einmischung verbieten. In diesem Fall jedoch setzen sich viele Wissenschaftler für eine Ausnahme ein. Täten wir nichts, würde dies bedeuten, die [pre_ftl_country.Species.GetNamePlural] auf [pre_ftl_planet.GetName] dem sicheren Tod zu überlassen."
 observation.2.a:1 "Eine schwierige Situation."
# Asteroid Impacts Pre-FTL planet.
 observation.4.name:1 "Asteroideneinschlag auf [pre_ftl_planet.GetName]"
 observation.4.desc:1 "Wie vorhergesagt schlug der Asteroid, der auf [pre_ftl_planet.GetName] zusteuerte, auf der Oberfläche [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetPlanetHabitatDE4] ein und beschädigte dessen Ökosystem irreparabel. Die Wissenschaftler unseres Beobachtungsposten konnten nur stumm zusehen, wie der Großteil der [GetPreFTLLower], die sie studiert hatten, tief unter ihnen ausgelöscht wurde."
 observation.4.a:1 "Ein tragisches Schicksal, doch wir hatten keine Befugnis, einzuschreiten."
 observation.4.a.tt:0 "§Y[pre_ftl_country.GetName]§!: Rückfall in die §YSteinzeit§!."
# Asteroid Collides with Observation Post.
 observation.5.name:1 "Beobachtungsposten zerstört"
 observation.5.desc:1 "Die Wissenschaftler unseres Beobachtungspostens über [pre_ftl_planet.GetName] nutzten die Triebwerke der Station, um sie auf direkten Kollisionskurs mit dem herannahenden Asteroiden zu bringen. Ihr Opfer lenkte den Asteroiden so ab, dass er in sicherem Abstand an [pre_ftl_planet.GetPlanetHabitatDE6] [pre_ftl_planet.GetPlanetHabitatDE2] vorbeiflog. Auf dem Außenposten gab es keine Überlebenden.\n\nOffensichtlich konnten sie den Gedanken nicht ertragen, das Aussterben jener Zivilisation beobachten zu müssen, die sie ihre ganze Karriere lang studiert hatten."
 observation.5.a:1 "Ein Schlag für die Wissenschaft!"
# Observing Empire Destroys Asteroid
 observation.7.name:1 "Asteroid zerstört"
 observation.7.desc:1 "Der Asteroid, der sich auf Kollisionskurs mit [pre_ftl_planet.GetName] befand, wurde vernichtet, bevor er die Oberfläche [pre_ftl_planet.GetPlanetHabitatDE5] [pre_ftl_planet.GetPlanetHabitatDE4] erreichen konnte. Jene Fragmente, die dennoch in die Atmosphäre eintraten, verglühten, ehe sie Schaden anrichten konnten.\n\nAbgesehen davon, dass sie einen sicherlich spektakulären Meteorschauer erlebt hat, ahnt die [GetPreFTLUpper] nicht, dass sie gerade haarscharf an ihrer Auslöschung vorbeigeschrammt ist ..."
 observation.7.a:1 "Und das wird sie auch nie."
