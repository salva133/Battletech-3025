 observation.203.name:1 "Die überlebenden Agenten auf [pre_ftl_planet.GetName] wurden gefangen genommen"

 observation.203.start:0 "Die Einsatzkräfte der [GetPreFTLLower] auf [pre_ftl_planet.GetName] haben die Absturzstelle unseres abgestürzten Forschungsteams erreicht, bevor wir ankamen, und alle Überlebenden gefangen genommen."
 observation.203.gestalt.start:0 "Die Einsatzkräfte der [GetPreFTLLower] auf [pre_ftl_planet.GetName] haben die Absturzstelle unseres abgestürzten Forschungsteams erreicht, bevor wir ankamen, und alle autonomen Drohnen gefangen genommen."
 observation.203.reg.end:0 "Die [GetPreFTLUpper] hat eine Sicherheitszone um das Shuttle-Wrack errichtet, das nun zweifelsohne von ihren besten Wissenschaftlern analysiert wird.\n\nIhr liegen nun unwiderlegbare Beweise vor, dass es Leben außerhalb ihres Planeten gibt. Welchen Effekt genau dies auf ihre Gesellschaft haben wird, bleibt abzuwarten ..."
 observation.203.hive_mind.end:0 "Die [GetPreFTLUpper] hat eine Sicherheitszone um das Shuttle-Wrack errichtet, das nun zweifelsohne von ihnen analysiert wird.\n\nIhr liegen nun unwiderlegbare Beweise vor, dass es Leben außerhalb ihres Planeten gibt. Welchen Effekt genau dies auf ihre Gesellschaft haben wird, bleibt abzuwarten ..."

