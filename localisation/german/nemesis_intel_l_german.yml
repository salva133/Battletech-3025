 first_contact.262.name:0 "$first_contact.253.name$"
 first_contact.262.desc.normal.end:0 "Glücklicherweise - sowohl für sie selbst als auch um Informationen vor feindlichen Händen zu schützen - wählte unsere Besatzung lieber den Freitod, als sich gefangen nehmen zu lassen. Wir müssen dennoch davon ausgehen, dass unsere Angreifer durch das Studium unseres Schiffes bald schon viel über uns herausfinden werden - und dass Feindseligkeiten unvermeidlich sind, wenn man einer Zivilisation gegenübersteht, die dergestalt handelt."
 first_contact.262.desc.gestalt.end:0 "gelang es, unsere Verteidigung zu durchdringen, weshalb wir unseren Drohnen den Befehl erteilten, sich selbst außer Betrieb zu setzen, bevor dem Feind Informationen über uns in die Hände fielen. Wir müssen dennoch davon ausgehen, dass unsere Angreifer durch das Studium unseres Schiffes bald schon viel über uns herausfinden werden. Wir schätzen sie deshalb nun auch als eine größere Gefahr ein als zuvor."
