 #Misc
 first_contact.1060.name:0 "Erstkontaktprotokolle"
 first_contact.1060.desc.base:0 "Unsere jüngste Begegnung mit fremden Lebensformen hat die alte Debatte darüber, wie wir mit potenziell intelligenten Zivilisationen in Kontakt treten sollten, neu entfacht - und plötzlich noch dringlicher gemacht."
 first_contact.1060.desc.payback.base:0 "Unsere erste Begegnung mit einer fremden Spezies hat uns misstrauisch gegenüber anderen gemacht. Es gibt Leben da draußen, und bei der Erforschung der Galaxie werden wir zweifellos auf weiteres intelligentes Leben treffen. Nur die Art und Weise unserer Begrüßung bei einem Erstkontakt steht noch zur Debatte."
 first_contact.1060.desc:0 "$first_contact.1060.desc.base$\n\nWährend einige dafür plädieren, sich darauf zu konzentrieren, so schnell wie möglich freundschaftliche Beziehungen aufzubauen, indem man sie mit einer Friedensbotschaft kontaktiert, raten andere zur Vorsicht und weisen darauf hin, dass wir nicht wissen können, ob sie uns gegenüber böse Absichten hegen, und dass es unklug wäre, zu viele Informationen über uns offenzulegen, bevor es wirklich notwendig ist.\n\nEine dritte, radikalere Gruppe drängt auf präventive Maßnahmen: "Da die Sicherheit aller [This.GetSpeciesNamePlural] auf dem Spiel steht", so sagen sie, "sollten wir nicht zögern, alle notwendigen Maßnahmen zu ergreifen, um die Oberhand über jede potenzielle Bedrohung zu behalten.""
 first_contact.1060.desc.payback:0 "$first_contact.1060.desc.payback.base$\n\nWährend einige dafür plädieren, so schnell wie möglich freundschaftliche Beziehungen zu knüpfen, raten andere zur Vorsicht und weisen darauf hin, dass unsere freundliche Art genau das ist, was uns in der Vergangenheit Gefangenschaft und Verrat gebracht hat.\n\nEine dritte, radikalere Gruppe drängt auf Präventivmaßnahmen: "Der beste Weg zur Vermeidung einer weiteren Invasion ist es, den Feind zuerst anzugreifen", sagen sie. "Wir werden uns nicht mehr dem Willen von Xenos beugen!""
 first_contact.1060.desc.xenophile:0 "$first_contact.1060.desc.base$\n\nWährend einige dafür plädieren, sich darauf zu konzentrieren, so schnell wie möglich freundschaftliche Beziehungen aufzubauen, indem man sie mit einer Friedensbotschaft kontaktiert, raten andere zur Vorsicht und weisen darauf hin, dass wir nicht wissen können, ob sie uns gegenüber böse Absichten hegen, und dass es unklug wäre, zu viele Informationen über uns offenzulegen, bevor es wirklich notwendig ist."
 first_contact.1060.desc.payback.xenophile:0 "$first_contact.1060.desc.base.payback$\n\nWährend die meisten von uns glauben wollen, dass es da draußen auch freundliche Zivilisationen gibt, raten andere zur Vorsicht und weisen darauf hin, dass unsere freundliche Art genau das ist, was uns in der Vergangenheit Gefangenschaft und Verrat gebracht hat."
 first_contact.1060.desc.xenophobe:0 "$first_contact.1060.desc.base$\n\nWährend einige dafür plädieren, offenkundig feindliche Präventivmaßnahmen gegen sie zu ergreifen, raten andere zur Vorsicht und weisen darauf hin, dass es klug wäre, mehr über die Fähigkeiten der fremden Spezies zu erfahren, bevor wir es riskieren, ihren Zorn auf uns zu ziehen."
 first_contact.1060.desc.payback.xenophobe:0 "$first_contact.1060.desc.payback.base$\n\nDie Antwort ist einstimmig: Der beste Weg zur Verhinderung einer zweiten Invasion wird sein, unsere Überlegenheit über andere zu behaupten, bevor sie uns schaden können. Wir werden uns nicht mehr dem Willen von Xenos beugen!"
 first_contact.1060.desc.gestalt:0 "Unsere jüngste Begegnung mit fremden Lebensformen hat uns die Notwendigkeit vor Augen geführt, zu entscheiden, wie wir uns gegenüber potenziell intelligenten Zivilisationen verhalten sollen, auf die wir treffen.\n\nEine Möglichkeit wäre, dass wir versuchen, so schnell wie möglich einen friedlichen Kontakt mit ihnen herzustellen, indem wir ihnen die Informationen schicken, die sie benötigen, um unsere Sprache zu verstehen. Dies könnte sich jedoch als unklug erweisen, wenn sie uns gegenüber feindliche Absichten hegen.\n\nDie sicherste Option wäre, Vorsicht walten zu lassen und zu versuchen, mit ihnen zu kommunizieren, ohne ihnen dabei zu viele Informationen über uns preiszugeben. Andererseits könnten wir auch aggressivere Schritte in Erwägung ziehen, um mehr über sie herauszufinden und sie von unserem Territorium fernzuhalten. Dies würde sie jedoch mit Sicherheit verärgern."
 first_contact.1060.A:0 "Wir werden alle Xenos mit offenen Armen empfangen."
 first_contact.1060.A.machine:0 "Wir werden alle Xenos mit offenen Armen empfangen."
