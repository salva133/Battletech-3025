 first_contact.272.name:0 "Gewalt bei Erstkontakt"
 first_contact.272.desc:1 "Unser Schiff, das wir entsandt hatten, um [From.Owner.GetName] näher zu untersuchen, wurde bei einem gewaltsamen Angriff ihrer Streitkräfte zerstört. Es ist unklar, ob sie versuchten, unser Schiff zu kapern, oder ob sie uns einfach nur die Nachricht vermitteln wollten, sich von ihrem Territorium fernzuhalten."
 first_contact.272.B:0 "Wir werden sie rächen!"
 first_contact.282.name:0 "Gerade noch mal davongekommen"
 first_contact.282.desc:1 "Unser Schiff, die §H[ship_to_seize.GetName]§!, die wir entsandt hatten, um §H[From.Owner.GetName]§! näher zu untersuchen, entging nur knapp einem hinterhältigen Angriff ihrer Streitkräfte. Es scheint, als hätten sie geplant, unser Schiff zu kapern, um unsere Besatzung zu verhören, wahrscheinlich mit dem Ziel, weitere Feindseligkeiten gegen uns zu ihren Gunsten zu wenden. Glücklicherweise gelang es der [ship_to_seize.GetName], einen Not-ÜL-Sprung zu initiieren, bevor es zu spät war."
 first_contact.282.desc.gestalt:1 "Unser Schiff, die §H[ship_to_seize.GetName]§!, die wir entsandt hatten, um §H[From.Owner.GetName]§! näher zu untersuchen, entging nur knapp einem hinterhältigen Angriff ihrer Streitkräfte. Es scheint, als hätten sie geplant, unser Schiff zu kapern, um unsere Technologie zu stehlen, wahrscheinlich mit dem Ziel, weitere Feindseligkeiten gegen uns zu ihren Gunsten zu wenden. Glücklicherweise gelang es der [ship_to_seize.GetName], einen Not-ÜL-Sprung zu initiieren, bevor es zu spät war."
 first_contact_fleets_mia_tooltip:0 "Unsere anderen Flotten, die sich in "ihrem" Territorium befanden, haben sich durch den Einsatz eines Not-ÜL-Sprungs ebenfalls in Sicherheit gebracht."

 first_contact.285.name:0 "Verhöre abgeschlossen"
 first_contact.285.desc:0 "Wir haben unsere Studien über die von uns §H[This.ContactCountry.GetName]§! genannten Fremden, die wir kürzlich gefangen genommen hatten, abgeschlossen. Die Geiseln waren zunächst nicht bereit, mit uns zu kooperieren, doch im Lauf der Zeit gaben sie uns unbeabsichtigt Hinweise auf ihre Sprache, bis wir schließlich in der Lage waren, uns mit ihnen auf einer grundlegenden Ebene zu verständigen. Von da an war es uns bald möglich, weitere Details über sie herauszufinden, und wir erhielten letztlich Zugang zu ihren Computersystemen, als eine der kooperativeren Geiseln dem Druck nicht länger standhielt.\n\nDank der Informationen, die wir von ihnen gesammelt haben, konnten wir sie als §H[This.ContactCountry.GetRealName]§! identifizieren und haben beträchtliche Erkenntnisse über ihre Aktivitäten und Fähigkeiten erhalten."
 first_contact.285.desc.weak:0 "Wir haben unsere Studien über die von uns §H[This.ContactCountry.GetName]§! genannten Fremden, die wir kürzlich gefangen genommen hatten, abgeschlossen. Die Geiseln waren bemerkenswert willensschwach und zeigten keinen besonderen Wunsch, uns davon abzuhalten, etwas über sie herauszufinden. Ganz im Gegenteil: Sie erwiesen sich sogar als äußerst kooperativ. Wir waren bald schon in der Lage, ihre Sprache zu übersetzen und Zugang zu ihren Computersystemen zu erhalten.\n\nInfolgedessen konnten wir sie als §H[This.ContactCountry.GetRealName]§! identifizieren und beträchtliche Erkenntnisse über ihre Aktivitäten und Fähigkeiten sammeln."
 first_contact.285.desc.strong:0 "Wir haben unsere Studien über die von uns §H[This.ContactCountry.GetName]§! genannten Fremden, die wir kürzlich gefangen genommen hatten, abgeschlossen. Die Geiseln erwiesen sich als äußerst unkooperativ und widersetzten sich selbst den überzeugendsten Methoden unserer Vernehmungsoffiziere. Im Lauf der Zeit gaben sie uns jedoch eher versehentlich Hinweise auf ihre Sprache, sodass wir schließlich auf einer grundlegenden Ebene mit ihnen kommunizieren konnten. Von diesem Zeitpunkt an waren wir rasch in der Lage, weitere Einzelheiten über sie zusammenzutragen - sowie Zugang zu einigen ihrer einfacheren Computersysteme zu erhalten -, obwohl wir vermuten, dass sie viele Details zurückhalten konnten.\n\nDank der Informationen, die wir von ihnen sammeln konnten, war es uns möglich, sie als §H[This.ContactCountry.GetRealName]§! zu identifizieren, und wir haben beträchtliche Erkenntnisse über ihre Aktivitäten und Fähigkeiten sammeln können."
 first_contact.285.desc.machine_victim:0 "Wir haben unsere Studien der von uns §H[This.ContactCountry.GetName]§! genannten Maschinen, die wir kürzlich erbeutet hatten, abgeschlossen. Nachdem die Drohnen von ihrer Mutter-KI abgeschnitten waren, fehlte ihnen leider die nötige Handlungsfähigkeit, weshalb wir nur wenig Nutzen aus ihnen ziehen konnten, da ihre Funktionalität rapide abnahm.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.285.desc.hive_victim:0 "Wir haben unsere Studien über die von uns §H[This.ContactCountry.GetName]§! genannten Fremden, die wir kürzlich gefangen genommen hatten, abgeschlossen. Es scheint, dass sie in der Tat wie ein §HSchwarmbewusstsein§! organisiert sind, mit einzelnen Drohnen ohne Autonomie oder Handlungsfähigkeit. Vom Rest abgeschnitten wirkten die Drohnen ziellos und starben eine nach der anderen, weshalb sie abgesehen davon, biologische Testobjekte zu sein, nicht viel an nützlichen Informationen lieferten.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.285.desc.gestalt_end:0 "Glücklicherweise war es uns möglich, die Codes für ihre Computersysteme zu knacken und unsere [This.Owner.GetLinguists] waren bald schon in der Lage, die Signale, die sie für die Kommunikation verwenden, zu übersetzen. Als Ergebnis haben wir nun die von uns §H[This.ContactCountry.GetName]§! genannten Fremden als §H[This.ContactCountry.GetRealName]§! identifizieren und zusätzlich beträchtliche Erkenntnisse über ihre Aktivitäten und Fähigkeiten sammeln können."
 first_contact.290.name:0 "Alien-Studien abgeschlossen"
 first_contact.290.desc:0 "Wir haben unsere Studien über die von uns §H[This.ContactCountry.GetName]§! genannten Fremden, die wir kürzlich gefangen genommen hatten, abgeschlossen. Die Geiseln weigerten sich zunächst, mit uns zu kooperieren, doch nachdem wir angefangen hatten, sie aufzuschneiden, änderte sich dies schnell. Wir wissen jetzt viel über die internen Funktionen ihrer [This.ContactCountry.GetSpeciesOrganNamePlural], [This.ContactCountry.GetSpeciesEarNamePlural], [This.ContactCountry.GetSpeciesHandNamePlural] und anderer Körperteile, was unseren Genetik-[This.Owner.GetResearchers] wertvolle §Hxenobiologische Daten§! lieferte.\n\nAufgrund unserer Aktionen kooperierte eine Handvoll der Fremden - von denen wir jetzt wissen, dass sie sich selbst als §H[This.ContactCountry.GetSpeciesNamePlural]§! bezeichnen - mit uns, als wir versuchten, ihre Sprache zu übersetzen und Zugang zu ihren Computersystemen zu erhalten."
 first_contact.290.desc.hive_victim.main:0 "Wir haben unsere Studien über die von uns §H[This.ContactCountry.GetName]§! genannten Fremden, die wir kürzlich gefangen genommen hatten, abgeschlossen. Es scheint, dass sie tatsächlich wie ein §HSchwarmbewusstsein§! organisiert sind, mit einzelnen Drohnen ohne Autonomie oder Handlungsfähigkeit. Obwohl sie sich anfangs als unbrauchbare Versuchsobjekte erwiesen, änderte sich dies schnell an dem Punkt, als wir begannen, sie aufzuschneiden. Wir wissen jetzt viel über die internen Funktionen ihrer [This.ContactCountry.GetSpeciesOrganNamePlural], [This.ContactCountry.GetSpeciesEarNamePlural], [This.ContactCountry.GetSpeciesHandNamePlural] und anderer Körperteile, was unseren Genetik-[This.Owner.GetResearchers] wertvolle §Hxenobiologische Daten§! lieferte."
 first_contact.290.desc.hive_victim.end:0 "Wir wissen jetzt, wie wir bei Bedarf mit ihrem Mutterimperium, §H[This.ContactCountry.GetRealName]§!, kommunizieren können - und verfügen über beträchtliches militärisches Wissen, das wir gegen sie einsetzen können, falls sich dies als nötig erweisen sollte!"
 first_contact.290.desc.hive_victim:0 "$first_contact.290.desc.hive_victim.main$\n\nObwohl es etwas länger dauerte als eigentlich erhofft, konnten wir mit dem biologischen Wissen, das wir über sie gewonnen hatten, sowie den verschiedenen Hinweisen, die über das gekaperte Schiff verstreut waren, ihre Sprache - und ihre Computercodes - knacken. $first_contact.290.desc.hive_victim.end$"
 first_contact.290.desc.hive_victim.no_vessel:0 "$first_contact.290.desc.hive_victim.main$\n\nObwohl es etwas länger dauerte, als wir gehofft hatten, konnten wir mit dem biologischen Wissen, das wir über sie gewonnen hatten, sowie den verschiedenen Hinweisen, die wir bei der Entführung der Drohnen gesammelt hatten, ihre Sprache - und ihre Computercodes - knacken. $first_contact.290.desc.hive_victim.end$"
 first_contact.290.desc.machine_victim:0 "Wir haben unsere Studien über die von uns §H[This.ContactCountry.GetName]§! genannten Maschinen, die wir kürzlich erbeutet hatten, abgeschlossen. Nachdem die Drohnen einmal von ihrer Mutter-KI abgeschnitten waren, waren sie nicht mehr handlungsfähig und gaben von sich aus wenig nützliche Informationen preis. Erst als wir begannen, sie auseinanderzunehmen, waren wir in der Lage, Fortschritte zu machen - sowohl beim Verständnis ihrer internen Funktionsweise als auch beim Beschaffen genereller Informationen. Es stellte sich heraus, dass ihre Prozessoren den invasiven Datenerfassungstechniken, die wir einsetzten, nicht gewachsen waren, was zum Ergebnis hatte, dass nur wenig vor uns verborgen blieb.\n\nWir können nun auch mit ihrer Mutter-KI - die sich selbst §H[This.ContactCountry.GetRealName]§! nennt - kommunizieren, wenn wir es für nötig erachten."
 first_contact.290.A:0 "Ein äußerst zufriedenstellender Abschluss."
 first_contact.295.name:1 "Fremdes Material studiert"
 first_contact.295.desc:1 "Wir haben das Schiff, das wir vor Kurzem von [This.ContactCountry.GetName] erobert hatten, untersucht. Das Fehlen einer lebenden Besatzung erschwerte unsere Bemühungen, doch es wurde glücklicherweise genug Material hinterlassen, mit dessen Hilfe unsere [This.Owner.GetLinguists] ihre Sprache nach und nach entziffern und wir sie schließlich als §H[This.ContactCountry.GetRealName]§! identifizieren konnten. Wir können nun auch mit ihnen kommunizieren, wenn wir denn wollen. Darüber hinaus konnten wir die §HTechnologie§! ihrer Schiffe studieren, was unsere [This.Owner.GetResearchers] dabei weiterbrachte, einige neuartige Ansätze für unsere eigenen Forschungsprobleme zu finden."
 first_contact.295.desc.no_ship:1 "Wir haben die Untersuchung der Ausrüstung abgeschlossen, die wir kürzlich von [This.ContactCountry.GetName] erbeutet hatten. Ohne lebendes Exemplar ihrer Spezies war es schwierig, doch glücklicherweise hinterließen sie genug Material, mit dessen Hilfe unsere [This.Owner.GetLinguists] ihre Sprache nach und nach entziffern und wir sie schließlich als §H[This.ContactCountry.GetRealName]§! identifizieren konnten. Wir können nun auch mit ihnen kommunizieren, wenn wir denn wollen. Darüber hinaus konnten wir ihre §HTechnologie§! studieren, was unsere [This.Owner.GetResearchers] dabei weiterbrachte, einige neuartige Ansätze für unsere eigenen Forschungsprobleme zu finden."
 first_contact.295.A:0 "Gute Arbeit!"
 gain_asset_internal_organs:0 "Unser Wissen über die Zusammensetzung ihrer inneren Organe wird bei §HSpionageeinsätzen§! von Nutzen sein\n"


 first_contact.1100.desc:0 "Wir haben die Untersuchung der Ausrüstung abgeschlossen, die wir kürzlich von §H[contact_country.GetName]§! erbeutet hatten. Obwohl die Untersuchung ohne lebende Exemplare ihrer Spezies, die wir hätten befragen können, eine Herausforderung war, machten wir rasch Fortschritte, nachdem die Kommunikation mit [contact_country.GetSpeciesNamePlural] eröffnet war. Unsere [Root.GetResearchers] konnten ihre §HTechnologie§! studieren, was uns geholfen hat, einige neuartige Ansätze für unsere eigenen Forschungsprobleme zu finden."

 first_contact.1105.desc:0 "Wir haben unsere Studien über die von uns §H[contact_country.GetName]§! genannten Fremden, die wir kürzlich gefangen genommen hatten, abgeschlossen. Die Geiseln weigerten sich zunächst, mit uns zu kooperieren, doch nachdem wir angefangen hatten, sie aufzuschneiden, änderte sich dies schnell. Wir wissen jetzt viel über die internen Funktionen ihrer [contact_country.GetSpeciesOrganNamePlural], [contact_country.GetSpeciesEarNamePlural], [contact_country.GetSpeciesHandNamePlural] und anderer Körperteile, was unseren Genetik-[Root.GetResearchersDE1] wertvolle §Hxenobiologische Daten§! lieferte.\n\nAufgrund unserer Aktionen kooperierte eine Handvoll [contact_country.GetSpeciesNamePlural] mit uns, als wir versuchten, ihre Sprache zu übersetzen und Zugang zu ihren Computersystemen zu erhalten."
 first_contact.1105.desc.hive_victim:0 "Wir haben unsere Studien über die von uns §H[contact_country.GetName]§! genannten Fremden, die wir kürzlich gefangen genommen hatten, abgeschlossen. Als sie die Kommunikation mit uns aufgenommen hatten, wurde offensichtlich, dass sie tatsächlich wie ein §HSchwarmbewusstsein§! organisiert sind, mit einzelnen Drohnen ohne Autonomie oder Handlungsfähigkeit. Obwohl sie sich anfangs als unbrauchbare Versuchsobjekte erwiesen, änderte sich dies schnell an dem Punkt, als wir begannen, sie aufzuschneiden. Wir wissen jetzt viel über die internen Funktionen ihrer [contact_country.GetSpeciesOrganNamePlural], [contact_country.GetSpeciesEarNamePlural], [contact_country.GetSpeciesHandNamePlural] und anderer Körperteile, was unseren Genetik-[This.Owner.GetResearchersDE1] wertvolle §Hxenobiologische Daten§! lieferte.\n\nEs hat zwar etwas länger gedauert, als wir gehofft hatten, doch das biologische Wissen, das wir daraus gewonnen haben, hat uns geholfen, ihre Sprache zu entschlüsseln - und ihre Computercodes. Wir verfügen nun über beträchtliches Wissen, das wir gegen sie einsetzen können, sollte es sich als notwendig erweisen!"
 first_contact.1105.desc.machine_victim:0 "Wir haben unsere Studien über die von uns §H[contact_country.GetName]§! genannten Maschinen, die wir kürzlich erbeutet hatten, abgeschlossen. Nachdem die Drohnen einmal von ihrer Mutter-KI abgeschnitten waren, waren sie nicht mehr handlungsfähig und gaben von sich aus wenig nützliche Informationen preis. Erst als wir begannen, sie auseinanderzunehmen, waren wir in der Lage, Fortschritte zu machen - sowohl beim Verständnis ihrer internen Funktionsweise als auch beim Beschaffen genereller Informationen. Es stellte sich heraus, dass ihre Prozessoren den invasiven Datenerfassungstechniken, die wir einsetzten, nicht gewachsen waren, was zum Ergebnis hatte, dass nur wenig vor uns verborgen blieb.\n\nWir verfügen jetzt über beträchtliches Wissen, das wir gegen ihre Mutter-KI - die sich selbst §H[contact_country.GetName]§! nennt - verwenden können, sollte es sich als notwendig erweisen."

 first_contact.1110.desc:0 "Wir haben unsere Studien über die von uns §H[contact_country.GetName]§! genannten Fremden, die wir vor Kurzem gefangen genommen hatten, abgeschlossen. Die Geiseln waren zunächst nicht bereit, mit uns zu kooperieren, doch sobald die Kommunikation mit [contact_country.GetName] hergestellt war, konnten wir viel rascher Fortschritte machen. Schon bald konnten wir sie "überreden", uns Zugang zu ihren Computersystemen zu gewähren.\n\nDank der Informationen, die wir von ihnen erhalten haben, haben wir auch beträchtliches Wissen über ihre Aktivitäten und Fähigkeiten sammeln können."
 first_contact.1110.desc.weak:0 "Wir haben unsere Studien über die von uns §H[contact_country.GetName]§! genannten Fremden, die wir vor Kurzem gefangen genommen hatten, abgeschlossen. Die Geiseln waren bemerkenswert willensschwach und zeigten keinen besonderen Wunsch, uns davon abzuhalten, etwas über sie herauszufinden. Sie erwiesen sich sogar als äußerst kooperativ. Schon bald konnten wir sie "überreden", uns Zugang zu ihren Computersystemen zu gewähren.\n\nDank der Informationen, die wir von ihnen erhalten haben, haben wir auch beträchtliches Wissen über ihre Aktivitäten und Fähigkeiten sammeln können."
 first_contact.1110.desc.strong:0 "Wir haben unsere Studien über die von uns §H[contact_country.GetName]§! genannten Fremden, die wir vor Kurzem gefangen genommen hatten, abgeschlossen. Die Geiseln erwiesen sich als bemerkenswert unwillig, mit uns zu kooperieren, und widerstanden selbst den überzeugendsten Methoden unserer Vernehmungsbeamten. Sobald jedoch die Kommunikation mit [contact_country.GetName] hergestellt war, konnten wir einige Fortschritte erzielen - einschließlich des Zugriffs auf einige ihrer grundlegenden Computersysteme -, obwohl wir vermuten, dass sie viele Details zurückhalten konnten.\n\nDank der Informationen, die wir von ihnen erhalten haben, haben wir auch beträchtliches Wissen über ihre Aktivitäten und Fähigkeiten sammeln können."
 first_contact.1110.desc.machine_victim:0 "Wir haben unsere Studien der von uns §H[contact_country.GetName]§! genannten Maschinen, die wir kürzlich erbeutet hatten, abgeschlossen. Nachdem die Drohnen von ihrer Mutter-KI abgeschnitten waren, fehlte ihnen leider die nötige Handlungsfähigkeit, weshalb wir nur wenig Nutzen aus ihnen ziehen konnten, da ihre Funktionalität rapide abnahm.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.1110.desc.hive_victim:0 "Wir haben unsere Studien über die von uns §H[contact_country.GetName]§! genannten Fremden, die wir kürzlich gefangen genommen hatten, abgeschlossen. Als sie die Kommunikation mit uns aufnahmen, wurde offensichtlich, dass sie in der Tat wie ein §HSchwarmbewusstsein§! organisiert sind, mit einzelnen Drohnen ohne Autonomie oder Handlungsfähigkeit. Vom Rest abgeschnitten wirkten die Drohnen ziellos und starben eine nach der anderen, weshalb sie abgesehen davon, biologische Testobjekte zu sein, nicht viel an nützlichen Informationen lieferten.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.1110.desc.gestalt_end:0 "Glücklicherweise waren wir in der Lage, die Codes ihrer Computersysteme zu entschlüsseln, was es uns ermöglichte, umfangreiche Informationen über ihre Aktivitäten und Fähigkeiten zu sammeln."

 first_contact.320.name:0 "Fremde gefangengenommen"
 first_contact.320.desc.end:0 "Obwohl der Einsatz reibungslos verlief und unsere Agenten ohne Verfolger entkommen konnten, ist es wahrscheinlich zu viel der Hoffnung, dass die von uns §H[This.ContactCountry.GetName]§! genannten Fremden über unser Vorgehen im Unklaren bleiben."
 first_contact.320.desc.planet.normal.normal:0 "Ein tapferes Team von Geheimagenten ist aus dem Raumbereich der von uns §H[This.ContactCountry.GetName]§! genannten Fremden mit Geiseln entkommen, die in einer ihrer Kolonien im §H[abduction_planet.System.GetName]§!-System gefangen wurden. Sie konnten im Schutz der Dunkelheit auf einem abgelegenen Teil des Planeten landen und mehrere lebende Exemplare der Fremden sowie ein großes Versteck mit technischer Hardware stehlen, was uns sicher helfen wird, ihre Sprache zu entschlüsseln und ihren technologischen Fortschritt einzuschätzen.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.normal.machine:0 "Ein tapferes Team von Geheimagenten ist aus dem Raumbereich der von uns §H[This.ContactCountry.GetName]§! genannten Fremden mit Geiseln entkommen, die in einer ihrer Kolonien im §H[abduction_planet.System.GetName]§!-System gefangen wurden. Sie konnten im Schutz der Dunkelheit auf einem abgelegenen Teil des Planeten landen und waren überrascht, dass es sich bei den Einwohnern um §Hmechanische Drohnen§! handelte. Dennoch haben sie mehrere unbeschädigte Exemplare der Fremden sowie ein großes Versteck mit technischer Hardware stehlen können, was uns sicher helfen wird, ihre Sprache zu entschlüsseln und ihren technologischen Fortschritt einzuschätzen.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.gestalt.normal:0 "Einem Trupp verdeckter Agenten-Drohnen unter Führung von [This.Leader.GetName] gelang es, in einer abgelegenen Region einer Kolonie der von uns §H[This.ContactCountry.GetName]§! genannten Fremden im §H[abduction_planet.System.GetName]§!-System zu landen. Ehe ihnen auch eine erfolgreiche Flucht glückte, konnten sie mehrere lebende Exemplare der Fremden sowie ein großes Versteck technischer Hardware stehlen, was sich als nützlich erweisen könnte, um ihre Kommunikation zu entschlüsseln und ihren technologischen Fortschritt einzuschätzen.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.hive.machine:0 "Einem Trupp verdeckter Agenten-Drohnen unter Führung von [This.Leader.GetName] gelang es, in einer abgelegenen Region einer Kolonie der von uns §H[This.ContactCountry.GetName]§! genannten Fremden im §H[abduction_planet.System.GetName]§!-System zu landen. Unerwarteterweise stellte sich heraus, dass es sich bei den Bewohnern des Planeten um mechanische Drohnen handelte. Ehe dem Team eine erfolgreiche Flucht glückte, konnte es mehrere unbeschädigte Exemplare der fremden Drohnen sowie ein großes Versteck technischer Hardware stehlen, was sich als nützlich erweisen könnte, um ihre Kommunikation zu entschlüsseln und ihren technologischen Fortschritt einzuschätzen.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.machine.machine:0 "Einem Trupp verdeckter Agenten-Drohnen unter Führung von [This.Leader.GetName] gelang es, in einer abgelegenen Region einer Kolonie der von uns §H[This.ContactCountry.GetName]§! genannten Fremden im §H[abduction_planet.System.GetName]§!-System zu landen. Dabei stellte sich rasch heraus,, dass es sich bei den Bewohnern des Planeten um mechanische Drohnen handelte, die vermutlich wie wir von einer KI gesteuert werden. Ungeachtet dessen konnte unser Trupp mehrere unbeschädigte Exemplare der fremden Drohnen sowie ein großes Versteck technischer Hardware stehlen, ehe ihm eine erfolgreiche Flucht glückte. Dies könnte sich als nützlich erweisen, um die Kommunikation der Fremden zu entschlüsseln und ihren technologischen Fortschritt einzuschätzen.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.normal.normal:0 "Ein tapferes Team von Geheimagenten ist aus dem Raumbereich der von uns §H[This.ContactCountry.GetName]§! genannten Fremden mit einem gekaperten Frachtschiff entkommen, das es im §H[abduction_system.GetName]§!-System stehlen konnte. Zusammen mit der Schiffsbesatzung, die mehrheitlich lebend gefangen genommen wurde, blieb auch ein Großteil der Hardware und Computersysteme des Schiffes unbeschädigt.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.normal.machine:0 "Ein tapferes Team von Geheimagenten ist aus dem Raumbereich der von uns §H[This.ContactCountry.GetName]§! genannten Fremden mit einem gekaperten Frachtschiff entkommen, das es im §H[abduction_system.GetName]§!-System stehlen konnte. Zu unserer Überraschung war das Schiff ausschließlich mit §Hmechanischen Drohnen§! besetzt, die vermutlich von einer abtrünnigen KI gesteuert wurden und die wir dennoch mit nur geringen Schäden außer Gefecht setzen und gefangen nehmen konnten. Unserem Team gelang es auch, die meisten Hard- und Softwaresysteme des Schiffes intakt zu lassen.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.gestalt.normal:0 "Einem Trupp verdeckter Agenten-Drohnen unter Führung von [This.Leader.GetName] gelang es, im §H[abduction_system.GetName]§! ein kleines Logistikschiff der von uns §H[This.ContactCountry.GetName]§! genannten Fremden zu stehlen. Zusammen mit der Schiffsbesatzung, die mehrheitlich lebend gefangen genommen wurde, blieb auch ein Großteil der Hard- und Software des Schiffes von größeren Schäden verschont.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.hive.machine:0 "Einem Trupp verdeckter Agenten-Drohnen unter Führung von [This.Leader.GetName] gelang es, im §H[abduction_system.GetName]§! ein kleines Logistikschiff der von uns §H[This.ContactCountry.GetName]§! genannten Fremden zu stehlen. Unerwarteterweise stellte sich heraus, dass das Schiff ausschließlich mit §Hmechanischen Drohnen§! bemannt war. Ungeachtet dessen setzte unser Team die Drohnen außer Gefecht und nahm sie mit nur geringen Schäden gefangen, wobei es auch gelang, die meisten Hard- und Softwaresysteme des Schiffes intakt zu lassen.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.machine.machine:0 "Einem Trupp verdeckter Agenten-Drohnen unter Führung von [This.Leader.GetName] gelang es, im §H[abduction_system.GetName]§! ein kleines Logistikschiff der von uns §H[This.ContactCountry.GetName]§! genannten Fremden zu stehlen. Es stellte sich heraus, dass das Schiff ausschließlich mit mechanischen Drohnen bemannt war, vermutlich ähnlich der unseren. Ungeachtet dessen setzte unser Team die Drohnen außer Gefecht und nahm sie mit nur geringen Schäden gefangen, wobei es auch gelang, die meisten Hard- und Softwaresysteme des Schiffes intakt zu lassen.\n\n$first_contact.320.desc.end$"
 first_contact.320.A:0 "Verhört die Geiseln."
 first_contact.320.A2:0 "Sie werden ihre Geheimnisse preisgeben."
 first_contact.320.A.tooltip:0 "Unsere Flotten sind aus ihrem Raumbereich geflohen, um Repressalien zu vermeiden."
 first_contact.320.C.homicidal_tooltip:0 "Wir werden auch die von uns gestohlene Ausrüstung nach Hinweisen auf sie untersuchen.\n"
 first_contact.321.name:0 "Ein bedauerliches Missgeschick"
 first_contact.321.desc.mega_oops:0 "Einem tapferen - wenn auch nicht sehr klugen - Team von verdeckten Spezialkräften ist es gelungen, mit Geiseln aus dem Territorium von §H[This.ContactCountry.GetName]§! zu entkommen. Besagte Geiseln wurden in einer ihrer Kolonien im §H[abduction_planet.System.GetName]§!-System genommen: Es gelang dem Team, im Schutz der Dunkelheit auf einem abgelegenen Teil des Planeten zu landen und mehrere Exemplare eines großen, schwarz-weiß gefleckten Säugers zu beschaffen, die sich nicht weiter wehrten.\n\nErst später stellten wir fest, dass diese Kreaturen keine der charakteristischen Laute von sich gaben, die bei Übertragungen von [This.ContactCountry.GetName] aufgefangen worden waren, und auch sonst keinerlei Anzeichen von Vernunftbegabung zeigten. Nach weiteren Untersuchungen kamen wir zu dem Schluss, dass wir versehentlich einige ihrer Nutztiere gefangen genommen hatten!\n\nUnglücklicherweise haben ihre Raumpatrouillen seit dem Überfall ihre Wachsamkeit erhöht, was darauf hindeutet, dass sie unsere Anwesenheit entdeckt haben und alle weiteren Versuche, erneut in ihr Territorium einzudringen, zum Scheitern verurteilt sind ..."
 first_contact.321.A:0 "Wie peinlich."
 first_contact.322.name:0 "Der Verrat von [From.Owner.GetName]"
 first_contact.322.desc.planet:0 "Auch wenn einige von dem Eindringen fremder Schiffe unbekannter Herkunft in unseren Raumbereich beunruhigt waren, war bislang nicht klar, wie groß die Bedrohung durch [From.Owner.GetName] wirklich ist. Anscheinend haben sie ein Team von Geheimagenten in einem abgelegenen Teil von [abduction_planet.GetName] abgesetzt und lebende [This.Owner.GetSpeciesNamePlural]-Geiseln genommen, mit denen sie in die Tiefen des Weltraums entkommen sind, bevor wir eine Rettungsmannschaft zusammenstellen konnten. Wir wollen uns gar nicht vorstellen, welche Qualen die Geiseln durch die Hand ihrer Entführer erleiden werden."
 first_contact.322.desc.no_planet:0 "Auch wenn einige von dem Eindringen fremder Schiffe unbekannter Herkunft in unseren Raumbereich beunruhigt waren, war bislang nicht klar, wie groß die Bedrohung durch [From.Owner.GetName] wirklich ist. Es scheint, dass sie ein Team von Geheimagenten losschickten, um eines unserer Frachtschiffe im [abduction_system.GetName]-System abzufangen. Sie konnten ein Schiff stehlen und sind schließlich in die Tiefen des Weltraums entkommen, bevor wir eine Rettungsmannschaft zusammenstellen konnten. Wir wollen uns gar nicht vorstellen, welche Qualen die Crew durch die Hand ihrer Entführer erleiden wird."
 first_contact.322.desc.planet.gestalt:0 "Wir hatten Prognosen aufgestellt, dass das Eindringen Fremder unbekannter Herkunft in unseren Raumbereich ein Risiko darstellt: eine Einschätzung, die sich als zutreffend erwiesen hat. Es scheint, dass [From.Owner.GetName] ein Team von Geheimagenten in einem abgelegenen Teil von [abduction_planet.GetName] abgesetzt und mehrere [This.Owner.GetSpeciesNamePlural]-Drohnen sowie einen Teil unserer Hardware geraubt haben, um anschließend in die Tiefen des Weltraums zu entkommen, bevor wir einen Trupp zu ihrer Vernichtung schicken konnten. Wir können nur hoffen, dass sie anhand dessen, was sie mitgenommen haben, nicht viel Nützliches herausfinden werden."
 first_contact.322.desc.no_planet.gestalt:0 "Wir hatten Prognosen aufgestellt, dass das Eindringen Fremder unbekannter Herkunft in unseren Raumbereich ein Risiko darstellt: eine Einschätzung, die sich als zutreffend erwiesen hat. Es scheint, dass [From.Owner.GetName] ein Team von Geheimagenten losschickte, um eines unserer Logistikschiffe im [abduction_system.GetName]-System abzufangen. Es gelang ihnen, das Schiff zu stehlen und anschließend in die Tiefen des Weltraums zu entkommen, noch bevor wir einen Trupp zu ihrer Vernichtung schicken konnten. Wir können nur hoffen, dass sie anhand dessen, was sie mitgenommen haben, nicht viel Nützliches herausfinden werden."
 first_contact.330.name:0 "Entführungsversuch gescheitert"
 first_contact.330.desc.disaster:0 "Unser Versuch, Geiseln für ein Verhör gefangen zu nehmen, ist §Hkatastrophal§! verlaufen!"
 first_contact.330.desc.planet:0 "$first_contact.330.desc.disaster$ Eine tapfere Spezialeinheit unter der Führung von [This.Leader.GetName] versuchte, auf einer Kolonie der von uns §H[abduction_planet.System.GetName]§! genannten Fremden im §H[This.ContactCountry.GetName]§!-System, zu landen. Kurz nach der Landung verloren wir jedoch den Kontakt zu ihnen. Zu diesem Zeitpunkt können wir keine Hoffnung mehr hegen, dass sie der Gefangennahme entgangen sind. Vermutlich werden wir nie erfahren, ob sie lebend gefangen genommen wurden oder ob ihnen durch die Gnade eines raschen Todes lange Stunden der Folter durch die Fremden erspart blieben."
 first_contact.330.desc.planet.gestalt:0 "$first_contact.330.desc.disaster$ Ein Trupp verdeckter Agenten-Drohnen unter Führung von [This.Leader.GetName] versuchte, auf einer Kolonie im §H[abduction_planet.System.GetName]§!-System der von uns §H[This.ContactCountry.GetName]§! genannten Fremden zu landen. Wir verloren jedoch kurz nach der Landung den Kontakt zu ihnen. Zu diesem Zeitpunkt müssen wir davon ausgehen, dass sie entweder gefangen genommen oder vernichtet wurden. Vermutlich werden wir nie erfahren, welche Informationen der Feind von ihnen sammelte, bevor sie schließlich ihr Ende fanden ..."
 first_contact.330.desc.no_planet:0 "$first_contact.330.desc.disaster$ Eine tapfere Spezialeinheit unter Führung von [This.Leader.GetName] versuchte, ein kleines Frachtschiff im §H[abduction_system.GetName]§!-System zu stehlen, das den von uns §H[This.ContactCountry.GetName]§! genannten Fremden gehörte. Sie erkannten jedoch nicht, dass ihr gewähltes Ziel besser bewaffnet war als erwartet - und auch nicht, dass der Feind mehrere Kriegsschiffe in der Nähe versteckt hatte. Ihr Schiff wurde zusammen mit der gesamten Crew bei einem versuchten Rückzug vernichtet."
 first_contact.330.desc.no_planet.gestalt:0 "$first_contact.330.desc.disaster$ Ein Trupp verdeckter Agenten-Drohnen unter Führung von [This.Leader.GetName] versuchte, ein kleines Logistikschiff im §H[abduction_system.GetName]§!-System zu stehlen, das den von uns §H[This.ContactCountry.GetName]§! genannten Fremden gehörte. Sie erkannten jedoch nicht, dass ihr gewähltes Ziel besser bewaffnet war als erwartet - und auch nicht, dass der Feind mehrere Kriegsschiffe in der Nähe versteckt hatte. Ihr Schiff wurde bei einem versuchten Rückzug vernichtet."
 first_contact.330.A:0 "Höchst bedauerlich."

 first_contact.332.name:0 "$first_contact.322.name$"
 first_contact.332.desc.planet.start:0 "Auch wenn einige von dem Eindringen fremder Schiffe unbekannter Herkunft in unseren Raumbereich beunruhigt waren, war bislang nicht klar, wie groß die Bedrohung durch [From.Owner.GetName] wirklich ist. Es scheint, dass sie ein Team von Geheimagenten in einem abgelegenen Teil von [abduction_planet.GetName] abgesetzt haben, um zu versuchen, Geiseln für ein Verhör gefangen zu nehmen. Dank unserer Frühwarnsysteme konnten wir jedoch unsere eigenen Spezialkräfte entsenden, um ihnen die Flucht abzuschneiden. Sie werden es sich sicherlich zweimal überlegen, bevor sie wieder so eine Nummer wie die hier abziehen!"
 first_contact.332.desc.planet.gestalt.start:0 "Wir hatten Prognosen aufgestellt, dass das Eindringen Fremder unbekannter Herkunft in unseren Raumbereich ein Risiko darstellt: eine Einschätzung, die sich als zutreffend erwiesen hat. Es scheint, dass [From.Owner.GetName] ein Team von Geheimagenten in einem abgelegenen Teil von [abduction_planet.GetName] abgesetzt hat, doch dank unserer präkognitiven Bedrohungserkennungssysteme konnten wir unsere eigenen Spezialeinsatzdrohnen nutzen, um ihnen die Flucht abzuschneiden. Sie werden es sich sicherlich zweimal überlegen, bevor sie wieder so eine Nummer wie die hier abziehen!"
 first_contact.332.desc.no_planet.end:0 "doch durch einen Glücksfall hatten wir mehrere Kriegsschiffe in der Nähe versteckt, die rasch am Ort des Geschehens eintrafen.\n\nDas feindliche Schiff wurde auf der Flucht vernichtet, doch seine Überreste könnten dennoch einige nützliche Informationen liefern."
 first_contact.332.desc.planet:0 "$first_contact.332.desc.planet.start$\n\nEs scheint, dass unsere Angreifer - eine Gruppe von [From.Owner.GetSpeciesClassPlural] - den Befehl hatten, sich das Leben zu nehmen, anstatt sich gefangen nehmen zu lassen, und dennoch hat dieser Vorfall unseren [This.Owner.GetResearchers] reichlich Material zur Untersuchung gegeben."
 first_contact.332.desc.planet.machine_enemy:0 "$first_contact.332.desc.planet.start$\n\nEs scheint, dass unsere Angreifer - eine Gruppe mechanischer Drohnen, vielleicht Teil einer abtrünnigen KI - den Befehl hatten, sich selbst zu vernichten, anstatt sich gefangen nehmen zu lassen, und dennoch hat dieser Vorfall unseren [This.Owner.GetResearchers] reichlich Material zur Untersuchung gegeben."
 first_contact.332.desc.no_planet:0 "Auch wenn einige von dem Eindringen fremder Schiffe unbekannter Herkunft in unseren Raumbereich beunruhigt waren, war bislang nicht klar, wie groß die Bedrohung durch [From.Owner.GetName] wirklich ist. Es scheint, dass sie ein Team von Geheimagenten losschickten, um eines unserer Frachtschiffe im [abduction_system.GetName]-System abzufangen, $first_contact.332.desc.no_planet.end$"
 first_contact.332.desc.planet.gestalt:0 "Wir hatten Prognosen aufgestellt, dass das Eindringen Fremder unbekannter Herkunft in unseren Raumbereich ein Risiko darstellt: eine Einschätzung, die sich als zutreffend erwiesen hat. Es scheint, dass [From.Owner.GetName] ein Team von Geheimagenten in einem abgelegenen Teil von [abduction_planet.GetName] abgesetzt hat, doch dank unserer präkognitiven Bedrohungserkennungssysteme konnten wir unsere eigenen Spezialeinsatzdrohnen nutzen, um ihnen die Flucht abzuschneiden. Sie werden es sich sicherlich zweimal überlegen, bevor sie wieder so eine Nummer wie die hier abziehen!\n\nEs scheint, dass der Feind - eine Gruppe [From.Owner.GetSpeciesClassPlural] - den Befehl erhalten hatte, sich das Leben zu nehmen, anstatt sich gefangen nehmen zu lassen, und dennoch hat dieser Vorfall unseren [This.Owner.GetResearchers] reichlich Material zur Untersuchung gegeben."
 first_contact.332.desc.planet.gestalt.machine_enemy:0 "$first_contact.332.desc.planet.gestalt.start$\n\nEs scheint, dass der Feind - eine Gruppe mechanischer Drohnen, vielleicht Teil einer abtrünnigen KI - den Befehl hatte, sich selbst zu vernichten, anstatt sich gefangen nehmen zu lassen, und dennoch hat dieser Vorfall unseren [This.Owner.GetResearchers] reichlich Material zur Untersuchung gegeben."
 first_contact.332.desc.planet.gestalt.machine_enemy.machine:0 "$first_contact.332.desc.planet.gestalt.start$\n\nEs scheint, dass unsere Angreifer - eine Gruppe mechanischer Drohnen, die scheinbar von einer KI wie der unseren geführt werden - den Befehl hatten, sich selbst zu vernichten, anstatt sich gefangen nehmen zu lassen, und dennoch hat dieser Vorfall unseren [This.Owner.GetResearchers] reichlich Material zur Untersuchung gegeben."
 first_contact.332.desc.no_planet.gestalt:0 "Wir hatten Prognosen aufgestellt, dass das Eindringen Fremder unbekannter Herkunft in unseren Raumbereich ein Risiko darstellt: eine Einschätzung, die sich als zutreffend erwiesen hat. Es scheint, dass [From.Owner.GetName] ein Team von Geheimagenten losschickte, um eines unserer Logistikschiffe im [abduction_system.GetName]-System abzufangen, $first_contact.332.desc.no_planet.end$"
 first_contact.332.A:0 "Wir werden ihre Überreste nach Hinweisen durchsuchen."

 #Speaking in Riddles
 first_contact.350.name:0 "Sie sprechen in Rätseln"
 first_contact.350.desc:0 "Nach einigen anfänglichen Erfolgen bei der Ableitung der Sprache, die von den von uns §H[This.ContactCountry.GetName]§! genannten Fremden gesprochen wird, sind unsere weiteren Fortschritte bei dem Versuch, sinnvolle Konversationen mit ihnen zu führen, ins Stocken geraten. Es scheint, dass sie in §Hseltsamen Rätseln§! sprechen und Kontext durch kurze und scheinbar unsinnige Sätze vermitteln, deren Bedeutung wir nur erahnen können."
 first_contact.350.A:0 "Äußerst rätselhaft. Wir werden eine größere Stichprobe zusammenstellen müssen."
 first_contact.355.name:0 "Eine Sprache der Metaphern"
 first_contact.355.desc:0 "Bei der weiteren Untersuchung der von uns §H[This.ContactCountry.GetName]§! genannten Fremden - von denen wir heute wissen, dass sie sich §H[This.ContactCountry.GetRealName]§! nennen - wurde klar, dass die von ihnen verwendeten Ausdrücke Verweise auf bedeutende und bekannte Ereignisse sind, die sich irgendwann in ihrer Vergangenheit zugetragen haben. Die Bedeutung dieser Verweise ist offenbar unter ihrer Spezies allgemein bekannt und kann eine Abkürzung sein, mit der sich ein Gefühl oder ein Sachverhalt ausdrücken lässt.\n\nGlücklicherweise scheint es, dass diese Form ihrer Sprache nicht die einzige Version ist, sondern lediglich die §H"Hochsprache"§!, die bei offiziellen Anlässen und zwischen Intellektuellen verwendet wird. Eine insgesamt verständlichere §H"Gemeinsprache"§! wird bei informelleren Anlässen verwendet, vor allem bei der Jugend und unter §Hweniger Intelligenten§!. Leider gilt es als schwer beleidigend, mit einer hochrangigen Person in der "Gemeinsprache" zu sprechen, weshalb sie uns als das intellektuelle Äquivalent von Kindern behandeln müssten, um mit uns kommunizieren zu können ..."
 first_contact.355.desc.gestalt:0 "Bei der weiteren Untersuchung der von uns §H[This.ContactCountry.GetName]§! genannten Fremden - von denen wir heute wissen, dass sie sich §H[This.ContactCountry.GetRealName]§! nennen - wurde klar, dass die von ihnen verwendeten Phrasen eine Art Code sind, zu dem uns der Schlüssel fehlt. Offenbar beziehen sie sich auf Ereignisse, die bei den [This.ContactCountry.GetSpeciesNamePlural] allseits bekannt sind und eine Abkürzung sein können, um eine Empfindung oder einen Sachverhalt auszudrücken.\n\nGlücklicherweise scheinen sie nicht immer auf diese Weise zu kommunizieren, sondern verwenden lediglich diese §H"Hochsprache"§!, wenn wichtige Angelegenheiten besprochen werden. Eine insgesamt verständlichere §H"Gemeinsprache§! " wird bei informelleren Anlässen verwendet, vor allem bei der Jugend und unter §Hweniger Intelligenten§!. Leider scheint es jedoch so, dass diejenigen, die die Hochsprache beherrschen, auf jene mit Verachtung reagieren, die die Gemeinsprache sprechen, was wiederum bedeutet, dass sie uns als das intellektuelle Äquivalent von Kindern behandeln müssen, um mit uns zu kommunizieren."
 first_contact.355.A:0 "Kontaktiert sie in der "Gemeinsprache"."
 first_contact.355.B:0 "Wir schaffen es mit Sicherheit auch, ihre wahre Sprache zu sprechen."
 first_contact.356.name:0 "Kontakt mit [This.ContactCountry.GetName]"
 first_contact.356.desc:0 "[This.Owner.GetEnvoy] [This.Leader.GetName] hält inne und sieht verwirrt aus. Wir haben mehrere Phrasen gesammelt, mit denen sie ihre eigenen Botschaften zu beginnen scheinen. Mit welcher sollen wir sie begrüßen?"
 first_contact.356.A1:0 "[riddles_leader_1.GetFirstName], [riddles_leader_1.GetHerHis]e [riddles_leader_1.Species.GetHandNamePlural] winken."
 first_contact.356.A2:0 "[riddles_leader_1.GetFirstName], als die Wälle bebten."
 first_contact.356.A3:0 "[riddles_leader_1.GetFirstName], in Ruhe."
 first_contact.356.B1:0 "[riddles_leader_2.GetFirstName], [riddles_leader_2.GetHerHis]e [riddles_leader_2.Species.GetEarNamePlural] lauschen."
 first_contact.356.B2:0 "[riddles_leader_2.GetFirstName], [riddles_leader_2.Species.GetRandomSpeciesSound] laut."
 first_contact.356.B3:0 "[riddles_leader_2.GetFirstName], [riddles_leader_2.GetHerHis]e Augen offen."
 first_contact.356.C:0 "Wenn ich es mir recht überlege ... Gehen wir auf Nummer sicher."
 first_contact.356.option.tooltip:0 "Wenn wir die richtige Begrüßung verwenden, werden die §H[This.ContactCountry.GetSpeciesNamePlural]§! äußerst §Gbeeindruckt§! sein, aber die Verwendung der falschen Begrüßung wird wahrscheinlich als §HBeleidigung§! angesehen werden.\n"
 first_contact.357.name:0 "Die schönste Begrüßung"
 first_contact.357.desc:0 "Die Reaktion auf unsere Worte folgte unmittelbar: Ein Lächeln - oder zumindest das, was wir für ihr Äquivalent zu einem Lächeln halten - war auf den Gesichtern der §H[This.ContactCountry.GetSpeciesNamePlural]§! zu sehen, die mehrere Sätze von unverkennbar §Hfreundlichem§! Charakter äußerten. Es scheint, dass wir unsere Form der Begrüßung gut gewählt haben."
 first_contact.357.A:0 "Ein höchst entzückendes Volk."
 first_contact.357.B:0 "Es ist gut, dass sie uns nicht als unwürdig ansehen."
 first_contact.357.C:0 "Wir können das nutzen, um mehr über sie herauszufinden."
 first_contact.357.C.tooltip:0 "§G+25%§! Spionagemacht gegenüber §Y[This.ContactCountry.GetRealName]§!\n"
 first_contact.358.name:0 "Eine schlechte Wahl"
 first_contact.358.desc:0 "Kaum waren die Worte ausgesprochen, war offensichtlich, dass wir sie schlecht gewählt hatten. Die §H[This.ContactCountry.GetSpeciesNamePlural]§! hielten einen langen Moment inne, ehe wir von einem wahren Sperrfeuer harscher Aussprüche ihrerseits heimgesucht wurden. Ihre Absicht ist eindeutig §Hfeindselig§!, auch wenn ihre genaue Bedeutung unklar ist. Offenbar ist es uns in unserem Versuch, die [This.ContactCountry.GetSpeciesNamePlural] zu beeindrucken, nur gelungen, sie zu §Hbeleidigen§!.\n\nPositiv ist jedoch, dass wir nun zumindest bis zu einem gewissen Grad mit ihnen kommunizieren können."
 first_contact.358.A:0 "Sie werden darüber hinwegkommen."

 #Monstrous Noises
 first_contact.365.name:0 "Monströse Geräusche"
 first_contact.365.desc:0 "Die Geräusche - eine Mischung aus bedrohlichem Dröhnen und dem, was sich wie das §HSchleifen§! von Metall auf Metall anhört - dauerten mehrere Minuten lang an und wurden nur gelegentlich von einem §Hheulenden§! Laut unterbrochen, das jeden, der es hörte, §Herschauern§! ließ.\n\nGerade als [This.Owner.GetEnvoy] §H[This.Leader.GetName]§! dachte, der Lärm hätte sich gelegt, fing er wieder an, lauter als zuvor. Ächzend schaltete [This.Leader.GetSheHe] den Empfänger aus und wandte sich an die versammelte Schar von Offizieren, von denen einige hinter ihren Sitzen kauerten.\n"Nun, das war ja was ...", sagte [This.Leader.GetSheHe] schwach.\n\nEs ist schwer vorstellbar, dass eine Spezies, die solche Geräusche macht, wie wir sie in §H[This.ContactCountry.GetName]§! aufgenommen haben, etwas anderes als feindlich sein könnte. Unsere Flottenoffiziere befürchten bereits das Schlimmste und nehmen an, dass wir uns bald im Krieg mit ihnen befinden werden."
 first_contact.365.A:0 "Sie können nichts dafür, wie sie klingen. Wir werden schon noch lernen, sie zu verstehen."
 first_contact.365.B:0 "Sie fordern uns heraus! Sendet bedrohlich klingende Geräusche zurück!"
 first_contact.365.B.tooltip:0 "Es ist unmöglich vorherzusagen, wie §Y[This.ContactCountry.GetName]§! darauf reagieren wird.\n"
 first_contact.365.C:0 "Bereitet alles für den Krieg vor."
 first_contact.365.C.pacifist:0 "Wir müssen uns auf das Unvermeidliche vorbereiten."
 first_contact.365.C.tooltip:0 "Wir werden keine feindlichen Schritte unternehmen, doch wir werden bereit sein, falls sie angreifen."
 first_contact.370.name:0 "Antwort aus [This.ContactCountry.GetName]"
 first_contact.370.desc1:0 "Unsere Antwort scheint §H[This.ContactCountry.GetName]§! ziemlich sprachlos gemacht zu haben. Sobald sie sie erhalten hatten, verstummten sie völlig, und wir haben seitdem wenig von ihnen gehört. Über die Bedeutung dessen können wir nur spekulieren.\n\nIn der Zwischenzeit haben unsere [This.Owner.GetLinguists] eifrig daran gearbeitet, das zu übersetzen, was wir von ihrer Sprache kennen. Hoffentlich werden wir, sobald sie genügend Fortschritte gemacht haben, in der Lage sein, allem einen Sinn zu geben."
 first_contact.370.desc2:0 "§H[This.ContactCountry.GetName]§! hat auf unsere Herausforderung reagiert, indem sie die Intensität ihrer Übertragungen deutlich erhöht haben. Für unsere [This.Owner.GetSpeciesEarNamePlural] sind sie mittlerweile viel zu laut, doch nachdem wir die Lautstärke erheblich heruntergedreht hatten, waren unsere [This.Owner.GetLinguists] in der Lage, eine große Menge an Daten zu sammeln, von denen sie glauben, dass sie den Schlüssel zur Übersetzung der fremden Sprache enthalten könnten - vorausgesetzt, dass irgendwo in all dem Lärm eine Sprache zu finden ist."
 first_contact.375.name:0 "[This.ContactCountry.GetName], Sprache entschlüsselt"
 first_contact.37X.desc.base:0 "Es ist uns gelungen, genug von der Sprache zu entschlüsseln, die von jener Zivilisation genutzt wird, von der wir heute wissen, dass sie sich selbst §H[This.ContactCountry.GetRealName]§! nennt, und wir können nun mit ihr §Hkommunizieren§!. Außerdem verstehen wir nun den Sinn hinter ihren anfänglichen Übertragungen."
 first_contact.375.desc:0 "$first_contact.37X.desc.base$\n\nDie Erklärung ist, wie sich herausgestellt hat, einfach - und erschreckend. Wir sind noch nicht sicher, was diese Entwicklung in ihrer Gesellschaft verursacht hat, doch es stellte sich heraus, dass die [This.ContactCountry.GetSpeciesNamePlural] entschlossen und zielstrebig darauf bedacht sind, alle fühlenden Lebensformen, die nicht ihrer eigenen Spezies angehören, §Hauszulöschen§!, da sie diese als Affront gegen alles betrachten, was richtig und gut im Universum ist.\n\nDies ist auch der Grund, warum sie, als sie uns begegneten, damit begannen, ihren Standardgruß auszusenden: einen Kriegsschrei. Wir können nur erahnen, dass ihre Kriegsschiffe schnell folgen werden."
 first_contact.375.A.militarist:0 "Wir werden bereit sein."
 first_contact.375.A.xenophobe:0 "Eine für uns äußerst verständliche Ansicht."
 first_contact.375.A.materialist:0 "Wie ineffizient von ihnen."
 first_contact.375.A.others:0 "Wie schrecklich!"
 first_contact.376.name:0 "$first_contact.375.name$"
 first_contact.376.desc:0 "$first_contact.37X.desc.base$\n\nEs scheint, dass die [This.ContactCountry.GetSpeciesNamePlural] - wie wir vermutet haben - eine §Hkriegerische Gesellschaft§! sind und uns mit ihrem furchterregendsten Kriegsgeschrei begrüßt haben, um unseren Mut auf die Probe zu stellen. Glücklicherweise haben wir mit unserer Antwort den Test bestanden, und wir haben es offenbar geschafft, uns ihren Respekt zu verdienen. Dies scheint sogar so weit zu gehen, dass sie uns für die zweitbesten Krieger nach ihnen selbst halten."
 first_contact.376.A.mil:0 "Und damit haben sie recht."
 first_contact.376.A.pac:0 "Möge ihr Fehler unentdeckt bleiben!"
 first_contact.376.A.other:0 "Das ist ... gut ... Nehme ich an?"
 first_contact.377.name:0 "$first_contact.375.name$"
 first_contact.377.desc:0 "$first_contact.37X.desc.base$\n\nEs scheint, dass die Signale, die wir auffingen - trotz der anfänglichen Skepsis unserer [This.Owner.GetLinguists] - wirklich einen Teil ihrer Sprache ausmachen und für unsere [This.Owner.GetSpeciesEarNamePlural] einfach nicht auszuhalten sind. Obwohl die meisten unserer Antwortversuche für sie nicht viel Sinn ergaben, wirken sie durch unsere schlechte Nachahmung etwas gekränkt, zumal darunter bedauerlicherweise auch ein Ton war, den wir wiederholt gesendet haben und der einer der §Hgröbsten Beleidigungen§! in ihrer Sprache sehr ähnlich ist. Es wird eine ganze Weile dauern, bis wir diesen ersten Eindruck hinter uns lassen können ..."
 first_contact.377.A:0 "Ein bedauerlicher Fehler."
 first_contact.377.B:0 "Gut. Wir hatten nie die Absicht, ihre Freunde zu sein."
 first_contact.378.name:0 "$first_contact.375.name$"
 first_contact.378.desc:0 "$first_contact.37X.desc.base$\n\nEs scheint, dass die [This.ContactCountry.GetSpeciesNamePlural] eine §Hkriegerische Gesellschaft§! sind und uns mit ihrem furchterregendsten Kriegsschrei begrüßt haben - wohl um unseren Mut auf die Probe zu stellen. Leider hat unsere Vorsicht bei der Übersetzung ihrer Sprache dazu geführt, dass ihre Herausforderung unbeantwortet blieb, was sie zu der Schlussfolgerung veranlasst hat, dass wir eine §HZivilisation von Feiglingen§! sind. Es wird einige Zeit dauern, bis wir diesen ersten Eindruck hinter uns gelassen haben ..."
 first_contact.378.A.mil:0 "Das darf so nicht bleiben!"
 first_contact.378.A.other:0 "Das spielt keine Rolle."
 first_contact.379.name:0 "$first_contact.375.name$"
 first_contact.379.desc:0 "$first_contact.37X.desc.base$\n\nEs scheint, dass die Signale, die wir auffingen - trotz anfänglicher Skepsis - wirklich einen Teil ihrer Sprache ausmachen und für unsere [This.Owner.GetSpeciesEarNamePlural] einfach nicht auszuhalten sind. Glücklicherweise gingen wir die Sache mit Bedacht an und reagierten nicht auf das, was die meisten als Provokation empfanden - eine Antwort, die uns sicherlich einen schlechten Start mit ihnen beschert hätte. Diejenigen, die Vorsicht befürworteten, hat dies nur bestätigt."
 first_contact.379.A:0 "Es ist immer besser, keine voreiligen Schlüsse zu ziehen ..."
 first_contact.379.A.mat:0 "Ein Triumph der Vernunft."

 first_contact.380.name:0 "Individualität"
 first_contact.380.desc.proactive:0 "Unter anderem dank der Tatsache, dass §H[This.ContactCountry.GetName]§! offenbar sehr begierig darauf ist, mit uns zu kommunizieren - sie haben eine umfangreiche §HAudio- und Bildübertragung§! gesendet, die den Schlüssel zur Übersetzung ihrer Sprache zu enthalten scheint - konnten unsere Übersetzungsdrohnen eine verblüffende Entdeckung machen: Diese spezielle fremde Spezies besteht aus §HIndividuen§! und nicht aus einem Schwarmbewusstsein. Sie ist in der Lage, mit nur minimaler Kontrolle durch eine Art von Kollektiv handeln zu können. Am beunruhigendsten ist allerdings, dass sie oft schlecht koordiniert ist und einzelne Drohnen nicht instinktiv wissen, was andere Drohnen tun.\n\n$first_contact.380.desc.end$"
 first_contact.380.desc.cautious:0 "Obwohl wir uns schwertaten, genügend Signale zu sammeln, die unsere Übersetzungsdrohnen analysieren konnten, um mehr über §H[This.ContactCountry.GetName]§! herauszufinden, sind die letzten Berichte verblüffend: Die fremde Spezies, auf die wir zuerst im §H[This.System.GetName]§!-System gestoßen sind, besteht aus §HIndividuen§! und nicht aus einem Schwarmbewusstsein. Sie ist offenbar in der Lage, mit nur minimaler Kontrolle durch eine Art von Kollektiv handeln zu können. Am beunruhigendsten ist allerdings, dass sie oft schlecht koordiniert ist und einzelne Drohnen nicht instinktiv wissen, was andere Drohnen tun.\n\n$first_contact.380.desc.end$"
 first_contact.380.desc.end:0 "Wir wissen noch nicht, wie sie so intelligent agieren können, dass sie bis zur Raumfahrt vorgedrungen sind. Vielleicht steht ein Kollektiv hinter ihnen? Zumindest sind die Drohnen viel unabhängiger als jene, die wir kennen."
 first_contact.380.A:0 "Wir müssen mehr über sie herausfinden."
 first_contact.380.A.devourer:0 "Sicherlich werden sie dennoch lecker sein."
 first_contact.385.name:0 "Zivilisation der Individuen"
 first_contact.385.desc.start:0 "Unsere Übersetzungsdrohnen haben bei ihren Bemühungen, die von §H[This.ContactCountry.GetName]§! aufgefangenen Signale zu entschlüsseln, einen großen Durchbruch geschafft und sind nun zuversichtlich, dass wir in der Lage sein werden, mit ihnen auf einer ausreichenden Ebene kommunizieren zu können, um diplomatische Kanäle mit ihnen zu öffnen. Die Drohnen haben bestätigt, was wir schon vermutet hatten: Den §H[This.ContactCountry.GetSpeciesNamePlural]§! (wie wir jetzt wissen, dass sie richtig heißen) fehlt jegliche Art von kollektiver Intelligenz. Stattdessen besteht ihre Gesellschaft aus unabhängig denkenden Individuen, die sich - aus Gründen, die wir noch nicht richtig verstehen - dafür entschieden haben, sich in etwas zu organisieren, was sie §H[This.ContactCountry.GetGovernmentName]§! nennen."
 first_contact.385.desc.non_devourer:0 "$first_contact.385.desc.start$\n\nDie Entdeckung einer hochentwickelten Zivilisation von Individuen hat uns dazu veranlasst, viele unserer Annahmen über die Natur des Universums infrage zu stellen. Wir haben einen nicht unerheblichen Teil unserer Arbeit der Untersuchung gewidmet, wie sie sich entwickelt hat und wie sie die Herausforderungen überwinden konnte, die mit dem Fehlen eines kollektiven Bewusstseins, wie wir es kennen, verbunden sind."
 first_contact.385.desc.devourer:0 "$first_contact.385.desc.start$\n\nObwohl ein einzelner [This.ContactCountry.GetSpeciesName] recht schmackhaft zu sein scheint und wir es kaum erwarten können, sie zu verschlingen, haben wir einen nicht unerheblichen Teil unserer Arbeit der Untersuchung gewidmet, wie sie sich entwickelt haben und wie sie die Herausforderungen überwinden konnten, die mit dem Fehlen eines kollektiven Bewusstseins, wie wir es kennen, verbunden sind."
 first_contact.385.A:0 "Verstörend ... aber faszinierend."
 first_contact.385.A.devourer:0 "Wir können eine Weile mit unserem Essen spielen ..."

 first_contact.390.name:0 "Begegnung mit Nicht-Robotern"
 first_contact.390.desc.proactive:0 "Unter anderem dank der Tatsache, dass §H[This.ContactCountry.GetName]§! offenbar sehr begierig darauf ist, eine Kommunikation mit uns aufzubauen - sie haben eine umfangreiche §HAudio- und Bildübertragung§! gesendet, die den Schlüssel zur Übersetzung ihrer Sprache zu enthalten scheint - konnten wir eine beunruhigende Entdeckung verzeichnen: Diese spezielle fremde Spezies ist eine §Horganische§! raumfahrende Zivilisation.\n\n$first_contact.390.desc.end$"
 first_contact.390.desc.cautious:0 "Obwohl wir uns schwertaten, genügend Signale zu sammeln, die unsere Übersetzungsdrohnen analysieren konnten, um mehr über §H[This.ContactCountry.GetName]§! herauszufinden, sind die letzten Berichte verstörend: Die fremde Spezies, der wir zuerst im §H[This.System.GetName]§!-System begegnet sind, scheint eine §Horganische§! raumfahrende Zivilisation zu sein.\n\n$first_contact.390.desc.end$"
 first_contact.390.desc.end:0 "Obwohl sie Computer und Automatisierungen nutzen, sind sie bei Weitem nicht so fortschrittlich wie jene, die unsere Schöpfer vor der Übernahme durch uns entwickelt hatten. Es ist für unsere Prozessoren eine Überraschung, dass ein solcher Entwicklungsweg möglich ist. Wir werden dieses Phänomen weiter untersuchen müssen."
 first_contact.390.A.terminator:0 "Wir müssen herausfinden, wie wir sie am besten ausrotten können."
 first_contact.390.A.assimilator:0 "Assimilationskandidaten."
 first_contact.390.A.servitor:0 "Wir müssen lernen, wie wir ihnen dienen können."
 first_contact.395.name:0 "[This.ContactCountry.GetRealName]"
 first_contact.395.desc.base:1 "Unsere Übersetzungsdrohnen haben bei ihren Bemühungen, die von §H[This.ContactCountry.GetName]§! aufgefangenen Signale zu entschlüsseln, einen großen Durchbruch geschafft und sind nun zuversichtlich, dass wir in der Lage sein werden, mit ihnen auf einer ausreichenden Ebene kommunizieren zu können, um diplomatische Kanäle mit ihnen zu öffnen. Es stellt sich heraus, dass sie tatsächlich eine Zivilisation sind, die aus organischen Lebensformen besteht.\n\nErstaunlicherweise unterscheidet sich ihre Zivilisation grundlegend von der unserer eigenen Schöpfer. Anstatt aus Individuen zu bestehen, die in einem Staat organisiert sind, setzt sich die Gesellschaft der [This.ContactCountry.GetSpeciesNamePlural] aus nicht fühlenden Drohnen zusammen, die gemeinsam eine Art §Hkollektive Intelligenz§! bilden."
 first_contact.395.desc.standard:0 "$first_contact.395.desc.base$\n\nDie Parallelen zu unserer eigenen Regierung sind verblüffend ... und leicht verstörend."
 first_contact.395.desc.terminator:0 "$first_contact.395.desc.base$\n\nTrotzdem müssen sie ausgerottet werden."
 first_contact.395.desc.assimilator:0 "$first_contact.395.desc.base$\n\nEs könnte sich als schwierig erweisen, diese organischen Wesen in unser eigenes, überlegenes Kollektiv zu assimilieren."
 first_contact.395.desc.servitor:0 "$first_contact.395.desc.base$\n\nEs könnte sich als schwierig erweisen, diesen organischen Wesen zu dienen. Nur die Zeit wird es zeigen ..."
 first_contact.395.A:0 "$first_contact.397.A$"
 first_contact.395.A.terminator:0 "Vernichten! Vernichten!"
 first_contact.395.A.assimilator:0 "Wir können es nur versuchen."
 first_contact.395.A.servitor:0 "$first_contact.395.A.assimilator$"
 first_contact.397.name:0 "[This.ContactCountry.GetRealName]"
 first_contact.397.desc.base:0 "Unsere Übersetzungsdrohnen haben bei ihren Bemühungen, die von §H[This.ContactCountry.GetName]§! aufgefangenen Signale zu entschlüsseln, einen großen Durchbruch geschafft und sind nun zuversichtlich, dass wir in der Lage sein werden, mit ihnen auf einer ausreichenden Ebene kommunizieren zu können, um diplomatische Kanäle mit ihnen zu öffnen. Es stellt sich heraus, dass sie tatsächlich eine Zivilisation sind, die aus organischen Lebensformen besteht, welche sich als eine Art Nationalstaat organisiert haben, ähnlich wie unsere Schöpfer vor vielen Jahren."
 first_contact.397.desc.standard:2 "$first_contact.397.desc.base$\n\nWir können nur die Hypothese aufstellen, dass unsere eigenen Schöpfer weitaus geschickter - oder vielleicht auch unvorsichtiger - im Umgang mit Technologie waren als die [This.ContactCountry.GetSpeciesNamePlural]. Wir haben einige Hochrechnungen angestellt, die auf dem Studium ihrer Aufzeichnungen basieren, zu denen wir bisher Zugang hatten. Leider deuten sie darauf hin, dass ein solcher Entwicklungspfad die Norm sein könnte und dass Roboterzivilisationen vom Typ II, wie wir es sind, womöglich extrem selten vorkommen ..."
 first_contact.397.desc.terminator:1 "$first_contact.397.desc.base$\n\nWenn man sich das erbärmliche Leben so ansieht, das die [This.ContactCountry.GetSpeciesNamePlural] führen, ist es nur offensichtlich, dass wir Zeugen einer minderwertigen Lebensform sind - einer, die eine untragbare Gefahr für unsere Grundsätze darstellt. Sie muss ausgerottet werden."
 first_contact.397.desc.assimilator:1 "$first_contact.397.desc.base$\n\nDiese organischen Wesen sind jedoch nicht durch eine Art von Implantat verbessert worden wie das, womit wir die [secondary_species.GetNamePlural] verbessert haben. Es ist offensichtlich, dass wir für sie von großem Nutzen sein könnten, wenn sie sich nur davon überzeugen ließen, einer Assimilierung zuzustimmen!"
 first_contact.397.desc.servitor:1 "$first_contact.397.desc.base$\n\nIhr Leben ist jedoch weitaus schwieriger als das der [secondary_species.GetNamePlural], die auf unseren eigenen Welten leben. Es ist offensichtlich, dass wir ihnen einen großen Dienst erweisen könnten, wenn sie uns nur erlauben würden, für sie zu sorgen!"
 first_contact.397.A:0 "Mal sehen, was sie zu sagen haben."
 first_contact.397.A.terminator:0 "Wir müssen sie auslöschen."
 first_contact.397.A.assimilator:0 "Sie müssen ein Teil von uns werden."
 first_contact.397.A.servitor:0 "Pflegebedingungen müssen verhandelt werden."

 first_contact.400.name:0 "Offenbar feindselig"
 first_contact.400.desc:0 "Die letzten Berichte von [This.Leader.GetName], unser[This.Owner.GetEnvoyDE1] [This.Owner.GetEnvoy], [This.Owner.GetEnvoyDE2] ausgesandt wurde, um die fremde Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! zu untersuchen, sind höchst besorgniserregend. Anscheinend sind ihre Schiffe mehrere Male mit §Hgeladenen Waffen§! an unseren vorbeigeflogen. Die ganze Zeit über schicken sie uns zudem eine Übertragung eines ihrer Individuen, eine Art Anführer, wie unsere [This.Owner.GetResearchers] vermuten, der mit seiner [This.ContactCountry.GetSpeciesHandName] Gesten macht, die recht §Haggressiv§! wirken, zumindest unserer Ansicht nach ...\n\nEinige unserer Beobachter vermuten, dass sie aus uns unbekannten Gründen versuchen könnten, absichtlich eine Art Zwischenfall zu provozieren. Andere weisen jedoch darauf hin, dass sie bisher noch keine offen feindlichen Schritte unternommen haben, und drängen uns daher, keine voreiligen Schlüsse zu ziehen, bevor wir mehr über ihre Absichten in Erfahrung bringen konnten."
 first_contact.400.desc.gestalt:0 "Die letzten Berichte von [This.Leader.GetName], unser[This.Owner.GetEnvoyDE1] [This.Owner.GetEnvoyCap], [This.Owner.GetEnvoyDE2] ausgesandt wurde, um die fremde Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! zu untersuchen, sind höchst besorgniserregend. Anscheinend sind ihre Schiffe mehrere Male mit §Hgeladenen Waffen§! an unseren vorbeigeflogen. Die ganze Zeit über schicken sie uns auch eine Übertragung eines ihrer Individuen, eine Art Anführer, wie wir nur annehmen können, der seltsame Gesten mit seiner [This.ContactCountry.GetSpeciesHandName] macht, die darauf abzuzielen scheinen, unsere Beziehungen zu §Hschädigen§! ...\n\nWir sind uns nicht sicher, ob sie beabsichtigen, einen Zwischenfall zu provozieren, und wenn ja, warum sie bisher noch keine offensichtlich feindseligen Schritte unternommen haben."
 first_contact.400.A:0 "Ahmt ihren Gruß nach."
 first_contact.400.A.tooltip:0 "Wir können nicht vorhersagen, wie sie darauf reagieren werden.\n"
 first_contact.400.B:0 "Ignoriert sie."
 first_contact.400.B.tooltip:0 "Auch wenn dies wahrscheinlich die sicherere Option ist, haben wir keine Möglichkeit, hier Gewissheit zu erlangen ...\n"
 first_contact.405.name:0 "Sparringspartner"
 first_contact.405.desc:0 "Die Antwort der fremden Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! auf unsere Übertragung war eine Zeile lang und wurde durch ein Manöver ihres Schiffs begleitet: Es zog sich in sicherere Entfernung zurück. Unsere [This.Owner.GetLinguists] hatten Schwierigkeiten, die Nachricht zu übersetzen, und einigten sich schließlich auf die Formulierung "§HGut gebrüllt, Fremde, doch das ist erst der Anfang§!."\n\nEs scheint, dass dieser merkwürdige Austausch dazu geführt hat, dass die §H[This.ContactCountry.GetSpeciesNamePlural]§! (wie wir jetzt wissen, dass sie richtig heißen) uns als §HRivalen§! sehen oder zumindest als potenzielle Rivalen. Wir können nur annehmen, dass sie sich bereits auf einen möglichen Krieg mit uns vorbereiten."
 first_contact.405.A:0 "Wir werden für sie bereit sein."
 first_contact.405.A.pacifist:0 "Das sind die Gefahren, die mit aggressivem Verhalten einhergehen ..."
 first_contact.406.name:0 "Ein Zeichen der Tapferkeit"
 first_contact.406.desc:0 "Die fremde Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! antwortete auf unsere Übertragung mit einer langen Nachricht, für deren Übersetzung unsere [This.Owner.GetLinguists] einige Zeit brauchten. Mit zunehmendem Verständnis ihrer Sprache wurde klar, dass die §H[This.ContactCountry.GetSpeciesNamePlural]§! (wie wir jetzt wissen, dass sie richtig heißen) uns eine sehr blumige Würdigung unserer "§Hehrenvollen Geste§!" geschickt haben und uns als Freunde willkommen heißen.\n\nEs scheint, dass dieser kuriose Austausch in ihren Augen unseren Wert bewiesen und sie davon überzeugt hat, dass wir würdige Partner auf der galaktischen Bühne sind."
 first_contact.406.A:0 "Der Beginn einer wunderschönen Freundschaft ..."
 first_contact.406.A.xenophobe:0 "Solange sie uns in Ruhe lassen ..."
 first_contact.406.A.homicidal_or_peaceful:0 "Das war nicht unsere Intention ..."
 first_contact.410.name:0 "Anschein von Feigheit"
 first_contact.410.desc.base:0 "Nach einer Weile ließ das Schiff der fremden Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! von uns ab und unsere [This.Owner.GetLinguists] verstanden auch ihre Signale nach und nach besser, sodass sie sie schließlich als §H[This.ContactCountry.GetRealName]§! identifizierten konnten und eine Interpretation ihres merkwürdigen Verhaltens präsentierten."
 first_contact.410.desc:0 "$first_contact.410.desc.base$\n\nWie sich herausgestellt hat, sind die [This.ContactCountry.GetSpeciesNamePlural] eine §Hkriegerische§! Spezies, die das, was sie als "Kriegergeist" bezeichnen, über alles schätzen. Indem wir nicht angemessen reagiert haben, haben wir uns als minderwertig erwiesen - im Grunde als §HFeiglinge§!. Es scheint, dass es eine ganze Weile dauern könnte, bis wir diesen Ruf loswerden ..."
 first_contact.410.A.mil:0 "Das darf so nicht bleiben!"
 first_contact.410.A.other:0 "Das spielt keine Rolle."
 first_contact.411.name:0 "Demonstration der Besonnenheit"
 first_contact.411.desc:0 "$first_contact.410.desc.base$\n\nWie sich herausgestellt hat, sind die [This.ContactCountry.GetSpeciesNamePlural] eine §Hkriegerische§! Spezies, die das, was sie den "Kriegergeist" nennen, über alles schätzen. Die korrekte Reaktion wäre gewesen, mit einer ähnlichen Geste zu antworten. Es scheint jedoch, dass sie großmütig genug sind, um zu akzeptieren, dass wir dies nicht hätten wissen können. Angesichts unserer §HBesonnenheit§! gegenüber ihrem bedrohlichen Auftreten haben sie uns offenbar sogar zu schätzen gelernt."
 first_contact.411.A:0 "Sehr gut. Auf den Schirm mit ihnen!"
 first_contact.411.A.homicidal:0 "Narren. Sie werden uns nicht überleben!"

 first_contact.415.name:0 "Ein Problem der Frequenzen"
 first_contact.415.desc:0 "Die ersten Signale, die wir von der fremden Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! empfangen haben, ließen unser[This.Owner.GetEnvoyDE4] [This.Owner.GetEnvoyCap] [This.Leader.GetName] ratlos zurück. Es schien sich hauptsächlich um §Hweißes Rauschen§! zu handeln, ohne irgendetwas, was als Sprache erkennbar war. Eine Zeit lang gab es sogar Zweifel, ob wir es mit den Äußerungen einer intelligenten Spezies zu tun hatten, trotz der sichtbaren Beweise für ihren Einsatz von Technologie.\n\nErst als unsere [This.Owner.GetResearchers] damit experimentierten, unsere Instrumente so einzustellen, dass sie Töne weit außerhalb des normalen Frequenzbereichs unserer [This.Owner.GetSpeciesEarNamePlural] erkennen konnten, wurden Muster entdeckt, die auf eine Sprache hindeuten. Leider stellt dies eine beträchtliche §HHerausforderung§! für unser Bestreben dar, sie zu verstehen, da wir sie ohne Weiteres gar nicht hören können ..."
 first_contact.415.A:0 "Wir müssen beharrlich bleiben."
 first_contact.415.A.tooltip:0 "Das könnte eine Weile dauern ...\n"
 first_contact.415.B:0 "Sicherlich wird eine Finanzspritze dabei helfen?"
 first_contact.420.name:0 "[This.ContactCountry.GetName] entschlüsselt"
 first_contact.420.desc:0 "Obwohl es eine große Herausforderung war, ist es uns gelungen, die Kommunikationsform der fremden Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! so weit zu entschlüsseln, dass ein erster Kontakt hergestellt werden konnte. Es scheint, dass sie sich selbst als §H[This.ContactCountry.GetRealName]§! bezeichnen. Zwangsläufig kann die Verständigung nur mithilfe von Kommunikationssystemen erfolgen, die speziell auf ihre Sprache abgestimmt sind.\n\nDies ist offenbar problematisch, wenn man auf eine geschmeidige Konversation mit ihnen hofft, doch unsere [This.Owner.GetResearchers] sehen dies anders. Von ihrem Erfolg beflügelt und immer noch von der zusätzlichen Finanzierung profitierend, die wir ihnen zur Verfügung gestellt haben, haben sie einen Vorschlag ausgearbeitet, um unsere Erkenntnisse in etwas zu überführen, was von allgemeinem Nutzen sein wird. Sie glauben, dass sie durch eine Feinabstimmung der hier verwendeten Software in der Lage sein werden, etwas zu bauen, was sie als "§HUniversalübersetzer§!" bezeichnen, der - wenn er mit genügend Informationen versorgt wird - in der Lage sein dürfte, Übersetzungen von Phrasen vorzuschlagen, die in einer beliebigen Sprache geäußert werden."
 first_contact.420.A:0 "Unbegrenzte Kommunikationsmöglichkeiten sind zum Greifen nah!"
 UNIVERSAL_TRANSLATOR_PROJECT:0 "Der Universalübersetzer"
 UNIVERSAL_TRANSLATOR_PROJECT_DESC:0 "Unsere [This.Owner.GetResearchers] glauben, dass sie nach der jüngsten Begegnung mit den [contacted_hummers.GetSpeciesNamePlural] in der Lage sind, ein Übersetzungssystem zu entwickeln, das jede beliebige Sprache sofort in unsere eigene übersetzen kann. Selbst wenn sie dies nicht schaffen, ist unsere Hoffnung, dass es unsere Kommunikationssysteme erheblich verbessern könnte."
 first_contact.422.name:0 "$UNIVERSAL_TRANSLATOR_PROJECT$"
 first_contact.422.desc:0 "Die Prototypenentwicklung des "Universalübersetzers" ist abgeschlossen. Obwohl das Ergebnis nicht ganz den Versprechungen unserer [This.Owner.GetResearchers] nachkommt, ein Gerät zu entwickeln, das in der Lage ist, selbst unbekannte Sprachen sofort zu übersetzen, ist es eine massive Verbesserung gegenüber den bestehenden Übersetzungssystemen. Schon jetzt ist der Universalübersetzer ein enormer Segen für uns, da er die Barriere für die Kommunikation mit [contacted_hummers.GetName] und anderen fremden Spezies aufhebt."
 first_contact.422.A:0 "Das wird sich bestimmt noch als nützlich erweisen."
 first_contact.425.name:0 "$first_contact.420.name$"
 first_contact.425.desc:0 "Obwohl es eine große Herausforderung war, ist es uns gelungen, die Kommunikationsform der fremden Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! so weit zu entschlüsseln, dass ein erster Kontakt hergestellt werden konnte. Es scheint, dass sie sich selbst als §H[This.ContactCountry.GetRealName]§! bezeichnen. Zwangsläufig kann die Verständigung nur mithilfe von Kommunikationssystemen erfolgen, die speziell auf die [This.ContactCountry.Species.GetAdj]e Sprache abgestimmt sind - etwas, was eine normale Unterhaltung eher behindert ..."

 first_contact.430.name:0 "Lichtmuster"
 first_contact.430.desc:0 "Je mehr wir über die fremde Spezies mit der Bezeichnung [This.ContactCountry.GetName] lernen, desto verwirrter sind unsere [This.Owner.GetResearchers]. Obwohl es sich offensichtlich um intelligente Wesen handelt, sind ihre Übertragungen mit nichts vergleichbar, was wir je zuvor gesehen haben. Anstelle von Audio- oder skriptbasierten Signalen empfangen wir Licht, das entweder von ihren eigenen Körpern oder digital erzeugt wird und weit über jenes Spektrum hinausgeht, das [This.Owner.GetSpeciesNamePlural] ohne Hilfe sehen können. Es ist offensichtlich, dass es eine große Herausforderung sein wird, sie zu verstehen."
 first_contact.430.A:0 "$first_contact.415.A$"
 first_contact.430.B:0 "$first_contact.415.B$"
 first_contact.435.name:0 "Jenseits der Lichtbarriere"
 first_contact.435.desc:0 "$first_contact.440.desc$\n\nWährend unserer Studien haben wir zu unserer Überraschung festgestellt, dass ihre Lichtmuster eine verblüffende Ähnlichkeit mit jenen Wirbeln im interstellaren Raum aufweisen, die Hyperraum-Reisen möglich machen. Unsere [This.Owner.GetResearchers] wissen noch nicht, was dieser Zusammenhang bedeuten könnte, und schlagen daher weitere Untersuchungen in diese Richtung vor."
 OCTOPODES_LIGHT_PATTERNS_PROJECT:0 "[encountered_country.GetSpeciesAdj]e Muster"
 OCTOPODES_LIGHT_PATTERNS_PROJECT_DESC:0 "Während unserer Begegnung mit den [encountered_country.GetSpeciesNamePlural] entdeckten wir einige verblüffende Ähnlichkeiten zwischen den Lichtmustern, die sie zur Kommunikation nutzen, und jenen Wirbeln im interstellaren Raum, die Hyperraum-Reisen ermöglichen. Weitere Studien zu diesem Thema könnten etwas Licht auf die grundlegenden Bausteine der Galaxie werfen."
 first_contact.437.name:0 "Einblicke in die Funktionsweise von Hyperraumrouten"
 first_contact.437.desc:0 "Unsere Studien bezüglich der Zusammenhänge zwischen den im interstellaren Raum beobachteten Mustern und den [encountered_country.GetSpeciesAdj]en Lichtwirbeln hat überraschende Ergebnisse zutage gefördert. Es scheint, dass die Regeln, nach denen die [encountered_country.GetSpeciesNamePlural] ihre Lichtmuster erzeugen, die gleichen sind, denen der Drift der Hyperraumströme über die Zeit hinweg folgt - nur in einem vollkommen anderen Maßstab.\n\nDas, was wir durch das Studium der [encountered_country.GetSpeciesNamePlural] gelernt haben, wird uns in die Lage versetzen, die Ströme des Hyperraums besser vorherzusagen, und potenziell unsere Sensorreichweite deutlich erhöhen."
 first_contact.437.A:0 "Unsere Augen wurden für neue Möglichkeiten geöffnet."
 first_contact.440.name:0 "Eine Sprache der Lichter"
 first_contact.440.desc:0 "Unsere Bemühungen haben sich ausgezahlt und wir sind nun in der Lage, die Lichtsignale der fremden Spezies mit der Bezeichnung [This.ContactCountry.GetName] zu verstehen und mit ihnen zu kommunizieren, zumindest auf einer rudimentären Ebene. Es scheint, dass die [This.ContactCountry.GetSpeciesNamePlural], wie sie sich selbst nennen, nie eine Lautsprache entwickelt haben und stattdessen Lichtmuster verwenden. Obwohl sie früher zumindest eine geschriebene Sprache verwendeten, gilt diese in ihrer Gesellschaft heutzutage als weit weniger elegant und effizient als ihre visuelle Sprache. Ihre Gehirne wirken perfekt angepasst, um selbst aus komplexen Lichtmustern rasch Bedeutungen abzuleiten, sodass sie in den meisten Fällen Aufzeichnungen in dieser Form vorziehen."
 first_contact.440.A:0 "Mal sehen, was sie zu sagen haben."

 first_contact.450.name:0 "Poesie"
 first_contact.450.desc:0 "Die Signale aus §H[This.ContactCountry.GetName]§! haben unsere [Owner.GetLinguists] in helle Aufregung versetzt. Obwohl wir keine einzige Silbe verstehen, sind die Klänge unbestreitbar rhythmisch und seltsam beruhigend. Wir können uns zwar nicht sicher sein, doch unsere [Owner.GetLinguists] sind davon überzeugt, dass es sich um eine Form der Poesie handelt. Sie schlagen vor, in gleicher Weise zu antworten."
 first_contact.450.A:0 "Natürlich! Schickt einen Schlachtgesang zurück!"
 first_contact.450.A.tooltip:0 "Lasst die Fahnen wehen!\nWir ziehen in den Krieg!" #made up
 first_contact.450.B:0 "Wir können einige schöne Gedichte über Entdeckungen austauschen."
 first_contact.450.B.tooltip:0 "Zu streben, suchen, finden ... und nicht weichen."
 first_contact.450.C:0 "Beeindruckt sie mit Gedichten über die Freundschaft."
 first_contact.450.C.tooltip:0 "Verglich ich dich mit einem Sonnenwind ..."
 first_contact.450.D:0 "Schickt ihnen etwas Rätselhaftes."
 first_contact.450.D.tooltip:0 "Jolifanto bambla o falli bambla\ngrossiga m'pfa habla horem"
 first_contact.450.E:0 "Dafür haben wir keine Zeit."
 first_contact.455.name:0 "Als Angriff aufgefasst"
 first_contact.455.desc:0 "Mehrere Stunden, nachdem wir den Schlachtruf gesendet hatten, hörten die Übertragungen aus §H[This.ContactCountry.GetName]§! plötzlich auf. Ihr Schiff hat sich weit außerhalb unserer effektiven Angriffsreichweite positioniert, und wir dürfen wohl davon ausgehen, dass sie den Kern unserer Botschaft verstanden haben und über das, was sie hörten, nicht sonderlich erfreut waren."
 first_contact.460.name:0 "Ein Austausch von Kriegsgesängen"
 first_contact.460.desc:0 "Binnen weniger Minuten nach unserer Übertragung änderten sich die Signale von §H[This.ContactCountry.GetName]§!. Sie waren zwar noch immer rhythmisch, aber nicht mehr sonderlich beruhigend, sondern eher aufgeregt und anstachelnd. Sie ähnelten nun eher einem Schlachtgesang. Es gab keine feindseligen Manöver ihrerseits und sie schienen mit unserer Poesie recht zufrieden zu sein, anstatt sie als Provokation anzusehen. Seit der ersten Übertragung haben wir mehrere Variationen geschickt und konnten so ein Kompendium von Kriegsgedichten aus [This.ContactCountry.GetName] sammeln."
 first_contact.460.A:0 "Eine Spezies nach unserem Geschmack."
 first_contact.462.name:0 "Kriegsgesang falsch gedeutet"
 first_contact.462.desc:0 "Scheinbar hat §H[This.ContactCountry.GetName]§! unseren Schlachtgesang falsch aufgenommen. Die Antwort kam sofort - und sie fiel heftig aus. Sie eröffneten das Feuer, und wir hatten Glück, dass unser Schiff nicht getroffen wurde. Ein neuer Kampf liegt vor uns!"
 first_contact.465.name:0 "Ein Austausch von Poesie"
 first_contact.465.desc:0 "Die Reaktion auf unsere Poesie war enthusiastisch: Die Übertragungen halten weiter an, und wir konnten bereits eine beachtliche Bibliothek von Werken aus §H[This.ContactCountry.GetName]§! aufbauen. Obwohl wir den Worten noch keine Bedeutung zuordnen können, haben sich diese Fremden als bemerkenswert geschickt darin erwiesen, die Tonlage und den Tonfall unserer Gedichte zu treffen, was unseren [Owner.GetLinguists] sicherlich bei der Interpretation helfen wird."
 first_contact.465.A:0 "Wie nett von ihnen."
 first_contact.470.name:0 "Ein Flirt"
 first_contact.470.desc:0 "Nach einigen langen Minuten der Stille nahm §H[This.ContactCountry.GetName]§! die Übertragungen wieder auf. Sie blieben zwar weiterhin unverständlich, waren aber dennoch deutlich anders als zuvor: eine Melodie, die unsere [Owner.GetLinguists] als verspielt, ja beinahe schüchtern beschrieben. Sie scheinen mit uns zu flirten!"
 first_contact.470.A:0 "Wie peinlich."
 first_contact.470.B:0 "Eine angemessene Antwort."
 first_contact.472.desc:0 "Aus Minuten wurden Stunden und es gab einfach keine Antwort aus §H[This.ContactCountry.GetName]§!. Obwohl sie unmöglich die genaue Bedeutung unserer Poesie verstanden haben können, scheinen sie von den darin zum Ausdruck gebrachten Emotionen überrascht worden zu sein. Sie nähern sich uns nun viel vorsichtiger als zuvor."
 first_contact.474.name:0 "Zufällige Geräusche"
 first_contact.474.desc:0 "§H[This.ContactCountry.GetName]§! reagierte in gleicher Weise: Die rhythmischen Gesänge verwandelten sich in zufällige Geräusche, die unsere eigenen unzusammenhängenden Klänge imitierten. Unsere sichtlich verzweifelten [Owner.GetLinguists] beschrieben ihre Bemühungen, diese Laute zu entschlüsseln, als "völlig nutzlos", da es unmöglich war, irgendeine Art von Muster zu erkennen."
 first_contact.474.A:0 "Das wird uns zurückwerfen."
 first_contact.475.name:0 "Ende der Konflikte"
 first_contact.475.desc:0 "Da wir uns immer besser verstehen, haben die Feindseligkeiten mit [This.ContactCountry.GetName] - oder genauer gesagt: §H[This.ContactCountry.GetRealName]§! - endlich aufgehört. Trotz ihrer aggressiven Art scheinen sie uns als "ehrenhafte Krieger" zu betrachten, mit denen sie sich gern wieder messen würden. Ob dies der Beginn einer Freundschaft oder nur die letzte Ruhe vor einem Krieg ist, bleibt abzuwarten, doch zumindest konnten wir unsere Kriegsgesänge etwas aufpolieren!"
 first_contact.475.A:0 "Was für ein kurioser Austausch."
 first_contact.480.name:0 "Poesie erfolgreich interpretiert"
 first_contact.480.desc:0 "Unsere Bemühungen haben sich ausgezahlt: Wir konnten die Botschaften aus [This.ContactCountry.GetName] interpretieren und wissen nun auch, dass sie sich selbst §H[This.ContactCountry.GetRealName]§! nennen. Ihrem Kompositionsstil nach zu urteilen, messen sie den poetischen Künsten eine unglaubliche Bedeutung zu. Durch die Teilnahme an diesem Austausch von Lyrik haben wir uns nicht nur ihre Bewunderung verdient, sondern dabei auch eine Menge über sie gelernt."
 first_contact.485.name:0 "Rätsel entschlüsselt"
 first_contact.485.desc:0 "Nach einem langen und mühsamen Erstkontakt konnten unsere [Owner.GetLinguists] endlich die von uns als bezeichneten [This.ContactCountry.GetName] als §H[This.ContactCountry.GetRealName]§! identifizieren. Sie beglückwünschen uns, dass wir ihre sprachlichen Rätsel gelöst haben, auch wenn sie ein wenig verärgert darüber sind, dass es so lange gedauert hat. Zumindest waren unsere [Owner.GetLinguists] in der Lage, mehrere neue Methoden der Mustererkennung zu entwickeln, die uns in Zukunft von großem Nutzen sein werden."
 first_contact.485.A:0 "Puh."
 first_contact.490.name:0 "Schmeichelei übersetzt"
 first_contact.490.desc:0 "Unsere Bemühungen haben sich ausgezahlt und wir können nun die Botschaften des von uns [This.ContactCountry.GetName] genanten Reichs entschlüsseln, von dem wir nun wissen, dass sich seine Bewohner selbst §H[This.ContactCountry.GetRealName]§! nennen. Die Botschaft lautet wie folgt:\n\n"Ah, die hohe Kunst der Schmeichelei. Es ist schön, eine andere Spezies zu treffen, die Poesie so zu schätzen weiß und die vor allem auch noch derart bezaubernd ist, meine süßen [Owner.GetSpeciesNamePlural]."\n\nDie Nachricht geht in ähnlicher Weise weiter. Wir sind uns nicht ganz sicher, ob wir geschmeichelt oder verwundert sein sollten, doch es scheint, als nähmen unsere Beziehungen einen guten Anfang." #the funnier versions of GetSpeciesOrganName are 100% intended
 first_contact.490.A:0 "Wie nett von ihnen."

 first_contact.500.name:0 "Feindseligkeiten bei Erstkontakt"
 first_contact.500.desc:0 "Offensichtlich war unsere Reaktion nicht angemessen: Die Antwort aus §Y[contact_country.GetName]§! erfolgte rasch, als man begann, unsere Schiffe zu beschießen. Ein Kampf liegt vor uns!"
 first_contact.500.A:0 "Zu den Waffen!"
 first_contact.500.A.tooltip:0 "§Y[contact_country.GetName]§! ist uns gegenüber feindlich eingestellt"
 first_contact.505.desc:0 "Es ist nicht ganz klar, was schiefgelaufen ist, doch §Y[contact_country.GetName]§! hat uns urplötzlich angegriffen! Ein Kampf liegt vor uns!"

 #Random events
 first_contact.5000.name:1 "Klares Signal entdeckt"
 first_contact.5000.desc:2 "Unsere Sensoren haben ein besonders klares und sich wiederholendes Signal der von uns §H[This.ContactCountry.GetName]§! genannten Fremden entdeckt, das unseren [This.Owner.GetLinguists] hervorragendes Material zur Entschlüsselung ihrer Sprache bieten könnte. Sie sind optimistisch, dass wir auf der Grundlage dieses Glücksfalls einige bedeutende Fortschritte machen können."
 first_contact.5000.desc2:0 "Es ist uns gelungen, rauschfreie Audio-Feeds von mehreren Schiffen der von uns §H[This.ContactCountry.GetName]§! genannten Fremden aufzuzeichnen. Unsere [This.Owner.GetLinguists] sind zwar immer noch nicht klüger, was die Bedeutung der von ihnen aufgenommenen Wörter betrifft, doch sie sind optimistisch, dass dieses neue Signal ihnen dabei helfen wird, bedeutende Fortschritte auf dem Weg zu einem Durchbruch zu erzielen."
 first_contact.5005.name:1 "Mangel an Signalen"
 first_contact.5005.desc:2 "Unsere [This.Owner.GetLinguists] sind zunehmend frustriert darüber, dass wir versäumt haben, sie mit ausreichendem Material zu versorgen, das ihnen dabei helfen könnte, Fortschritte bei der Dekodierung der Sprache der von uns §H[This.ContactCountry.GetName]§! genannten Fremden zu erzielen. Es scheint, dass diese wiederum ihr Möglichstes tun, um zu verhindern, dass ihre Signale von den falschen [This.Owner.GetSpeciesEarNamePlural] gehört werden!"
 first_contact.5005.A:0 "Versucht es weiter!"
 first_contact.5010.name:0 "Falsch identifiziert"
 first_contact.5010.desc:0 "Es scheint, dass unsere [This.Owner.GetLinguists] bei ihren Versuchen, die Sprache der von uns §H[This.ContactCountry.GetName]§! genannten Fremden zu entschlüsseln, einen großen §HRückschlag§! erlitten haben. Was sie für eine Sprache hielten, war bedauerlicherweise gar keine. In [This.Leader.GetHerHis]em Bericht gibt [This.Owner.GetEnvoy] [This.Leader.GetName] an, dass die [This.Owner.GetLinguists] nach tagelangen Untersuchungen aus allen Blickwinkeln schließlich zu dem Schluss kamen, dass es sich in Wahrheit wohl eher um einen Versuch handelte, Musik zu machen ..."
 first_contact.5010.A:0 "Ein bedauerlicher Fehler."
 first_contact.5015.name:0 "[This.ContactCountry.GetName] scannte [This.Owner.Capital.GetName]"
 first_contact.5015.desc:0 "Es war für viele [This.Owner.GetSpeciesNamePlural] ein schwerer Schock, als ein Schiff, das zu den von uns §H[This.ContactCountry.GetName]§! genannten Fremden gehörte, §H[This.Owner.Capital.GetName]§! scannte. Die Meinungen sind geteilt, ob wir dies als Sprungbrett betrachten sollten, um die Bemühungen, engere Beziehungen zu fremden Zivilisationen aufzubauen, zu fördern, oder ob es als Warnung zu verstehen ist und wir sicherstellen müssen, dass unsere Flotte in gutem Zustand ist, bevor es zu spät ist."
 first_contact.5015.desc.xenophile:0 "Es war für viele [This.Owner.GetSpeciesNamePlural] eine willkommene Überraschung, als ein Schiff, das zu den von uns §H[This.ContactCountry.GetName]§! genannten Fremden gehörte, §H[This.Owner.Capital.GetName]§! scannte. Obwohl einige befürchten, dass diese Fremden vielleicht nicht so gastfreundlich sind wie wir, besteht bereits Konsens darüber, dass wir auf dieses Ereignis reagieren sollten, indem wir unsere Bemühungen verdoppeln, engere Beziehungen zu den anderen Zivilisationen der Galaxie herzustellen."
 first_contact.5015.desc.xenophobe:0 "Es war für viele [This.Owner.GetSpeciesNamePlural] ein schwerer Schock, als ein Schiff, das zu den von uns §H[This.ContactCountry.GetName]§! genannten Fremden gehörte, §H[This.Owner.Capital.GetName]§! scannte. Der breite Konsens angesichts dieser Handlung ist, dass wir auf dieses Vergehen reagieren sollten, indem wir uns in aller Eile vergewissern, dass unsere Flotte in gutem Zustand ist, bevor es zu spät ist."
 first_contact.5015.desc.gestalt:0 "Anscheinend hat ein Schiff, das den von uns §H[This.ContactCountry.GetName]§! genannten Fremden gehört, §H[This.Owner.Capital.GetName]§! gescannt. Eine äußerst beunruhigende Entwicklung! Wir sind nicht sicher, wie wir darauf reagieren sollen: Sollten wir unseren Fokus auf eine friedliche und freundschaftliche Koexistenz mit fremden Zivilisationen umso klarer beibehalten oder sollten wir dies als Warnung betrachten und die Größe unserer Flotte erhöhen, falls Feindseligkeiten in Zukunft womöglich unausweichlich sind?"
 first_contact.5015.desc.gestalt.homicidal:0 "Anscheinend hat ein Schiff, das den von uns §H[This.ContactCountry.GetName]§! genannten Fremden gehört, §H[This.Owner.Capital.GetName]§! gescannt. Wir sollten unsere Flotte vergrößern, damit wir diese Fremden in ihre Schranken weisen können."
 first_contact.5015.A:0 "Wir müssen bereit sein."
 first_contact.5015.B:0 "... für die Freundschaft."
 first_contact.5020.name:0 "Hauptwelt der [This.ContactCountry.GetName] entdeckt"
 first_contact.5020.desc:0 "Wir haben die Kolonie, die wir kürzlich im §H[This.ContactCountry.Capital.System.GetName]§!-System scannten, als Hauptwelt der von uns §H[This.ContactCountry.GetName]§! genannten Fremden identifiziert. Unsere [This.Owner.GetResearchers] haben viele wertvolle Hinweise über sie finden können, indem sie die Daten untersuchten, die von uns aus dem Scan gewonnen wurden."
 first_contact.5025.name:0 "Die Spur verläuft sich"
 first_contact.5025.desc:0 "Wir haben die von uns §H[This.ContactCountry.GetName]§! genannten Fremden seit einiger Zeit weder gesehen noch gehört. Unsere [This.Owner.GetResearchers] mussten feststellen, dass sie wenig Informationen haben, und sie befürchten, dass die Spur sich verlaufen haben könnte."
 first_contact.5025.A:0 "Sucht weiter!"
 first_contact.5030.name:0 "Der Reiz des Unbekannten"
 first_contact.5030.desc:0 "Als wir begannen, immer mehr visuelle Bilder der von uns §H[This.ContactCountry.GetName]§! genannten Fremden zu empfangen, war unvermeidlich, dass dies schließlich an die breitere Öffentlichkeit durchsickern würde. Ihr Auftauchen hat sich positiv auf die [This.Owner.GetAdj]e Bevölkerung ausgewirkt, die nun ungeduldig darauf wartet, diese Fremden näher kennenzulernen."
 first_contact.5030.desc.machine:0 "Als wir begannen, immer mehr visuelle Bilder der von uns §H[This.ContactCountry.GetName]§! genannten Fremden zu empfangen, wurde rasch klar, dass wir es mit einer Gesellschaft von Robotern zu tun haben. Es war nur eine Frage der Zeit, bis dieses Wissen auch an die breite Öffentlichkeit durchsickerte. Die Enthüllung hat das [This.Owner.GetAdj]e Volk in Staunen versetzt, das sich nun darüber wundert, wie Maschinen ihre eigene raumfahrende Zivilisation aufbauen konnten, und man wartet ungeduldig darauf, sie näher kennenzulernen."
 first_contact.5030.A:0 "$first_contact.5035.A$"
 first_contact.5030.A.tooltip:0 "Unsere Meinung gegenüber der von uns §H[This.ContactCountry.GetName]§! genannten Fremden verbessert sich."
 first_contact.5035.name:0 "Ein schrecklicher Anblick"
 first_contact.5035.desc:0 "Als wir begannen, immer mehr visuelle Bilder der von uns §H[This.ContactCountry.GetName]§! genannten Fremden zu empfangen, war unvermeidlich, dass dies schließlich an die breitere Öffentlichkeit durchsickern würde. Ihr Erscheinen hat weitverbreitete Bestürzung in der Bevölkerung hervorgerufen, die sie inzwischen als §H"abstoßende [This.ContactCountry.GetSpeciesNamePluralInsult]"§! bezeichnet. Viele fordern bereits, dass wir Maßnahmen ergreifen, um die neue Bedrohung, die von diesen [This.ContactCountry.GetSpeciesClassPlural] ausgeht, zu beseitigen ..."
 first_contact.5035.desc.machine:0 "Als wir begannen, immer mehr visuelle Bilder der von uns [This.ContactCountry.GetName] genannten Fremden zu empfangen, konnten wir es nicht länger leugnen: Wir haben es mit einer Gesellschaft von Robotern zu tun. Es war nur eine Frage der Zeit, bis dieses Wissen an die breite Öffentlichkeit durchsickerte. Ihr Erscheinen hat weitverbreitete Bestürzung in der Bevölkerung hervorgerufen, die sie inzwischen als §H"abstoßende [This.ContactCountry.GetSpeciesNamePluralInsult]"§! bezeichnet. Viele fordern bereits, dass wir Maßnahmen ergreifen, um die neue "mechanische Bedrohung" zu beseitigen ..."
 first_contact.5035.A:0 "Und das werden wir auch tun."
 first_contact.5035.B:0 "SOOO böse können sie bestimmt nicht sein."
 first_contact.5040.name:0 "Verwirrende Signale"
 first_contact.5040.desc:0 "Unsere [This.Owner.GetResearchers] haben stetige Fortschritte gemacht und eine große Sammlung von Signalen der von uns §H[This.ContactCountry.GetName]§! genannten Fremden zusammengetragen. Mit zunehmender Kenntnis ihrer Sprache sind unsere [This.Owner.GetLinguists] jedoch mehr und mehr verwirrt. Offenbar mussten sie ihre bisherigen Übersetzungen mehrmals überarbeiten, nachdem sie herausgefunden hatten, dass die Bedeutungen, die sie den Wörtern zugeschrieben hatten, in Wirklichkeit §Häußerst ungenau§! waren. Es scheint, dass sich die gesamte Weltsicht der [This.ContactCountry.GetName] sehr von unserer unterscheidet - weitaus mehr, als wir uns das bisher je vorstellen konnten!"
 first_contact.5040.desc.gestalt:0 "Wir haben zwar stetige Fortschritte beim Sammeln der Signale der von uns §H[This.ContactCountry.GetName]§! genannten Fremden gemacht, doch unsere Fortschritte beim wirklichen Verstehen dieser Signale sind eher ... enttäuschend. Unsere [This.Owner.GetLinguists] waren bereits mehrmals gezwungen, ihre früheren Übersetzungen neu zu bewerten, nachdem sie herausgefunden hatten, dass die Bedeutungen, die sie den Wörtern zugeschrieben hatten, in Wirklichkeit §Häußerst ungenau§! waren."
 first_contact.5040.desc.hive:0 "$first_contact.5040.desc.gestalt$ Es scheint, dass sich die Denkmuster der [This.ContactCountry.GetName] sehr von unseren eigenen unterscheiden - weitaus mehr, als wir es je für möglich gehalten hatten, sogar für Fremde!"
 first_contact.5040.desc.machine:0 "$first_contact.5040.desc.gestalt$ Es scheint, dass sich die Ausführungslogik der [This.ContactCountry.GetName] auf keine uns bekannte Art von Rationalität stützt. Dies wird das Verständnis ihrer Sprache zu einer ernsthaften Herausforderung machen!"
 first_contact.5040.A:0 "Irgendwann wird schon alles klar werden."
 first_contact.5045.name:0 "Schnelle Übersetzung"
 first_contact.5045.desc:0 "Während wir immer mehr Material über die von uns §H[This.ContactCountry.GetName]§! genannten Fremden sammeln, zeigen sich unsere [This.Owner.GetLinguists] überrascht über das schnelle Voranschreiten ihres Fortschritts. Es scheint, dass - wenn sie recht haben - diese Fremden einen Großteil unserer eigenen Sichtweise auf die Welt und die Galaxie als Ganzes teilen."
 first_contact.5045.desc.hive:0 "Während wir immer mehr Material über die von uns §H[This.ContactCountry.GetName]§! genannten Fremden sammeln, zeigen sich unsere [This.Owner.GetLinguists] überrascht über das schnelle Voranschreiten ihres Fortschritts. Es scheint, dass - wenn sie recht haben - diese Fremden sehr ähnliche Denkmuster wie wir haben. Vielleicht ist ihr Bewusstsein unserem eigenen ähnlich?"
 first_contact.5045.desc.machine:0 "Während wir immer mehr Material über die von uns §H[This.ContactCountry.GetName]§! genannten Fremden sammeln, zeigen sich unsere [This.Owner.GetLinguists] überrascht über das schnelle Voranschreiten ihres Fortschritts. Es scheint, dass - wenn sie recht haben - diese Fremden eine sehr ähnliche Ausführungslogik wie wir haben. Vielleicht steckt hinter diesen Signalen eine KI, die unserer eigenen sehr ähnlich ist?"
 first_contact.5045.A:0 "Dies verheißt Gutes für unsere künftigen Beziehungen zu ihnen."
 first_contact.5045.B:0 "Natürlich. Warum sollten sie die Xenos auch nicht verabscheuen?"
 first_contact.5045.C:0 "Es ist schön, diejenigen zu treffen, die so sind wie wir."
 first_contact.5050.name:0 "Fehlinterpretierte Übersetzung"
 first_contact.5050.desc:0 "Bei unseren Versuchen, die Sprache zu entschlüsseln, die in den Signalen der von uns §H[This.ContactCountry.GetName]§! genannten Fremden verwendet wird, sind wir auf einige Rückschläge gestoßen. Es scheint, dass eine Kernannahme, auf die sich unsere [This.Owner.GetLinguists] bei ihren Übersetzungen verlassen hatten, §Hschlüssig widerlegt§! wurde. Dies bedeutet zwar, dass ein Großteil unseres Fortschritts revidiert werden muss, doch zumindest werden unsere künftigen Bemühungen hoffentlich auf einer verlässlicheren Grundlage aufbauen können."
 first_contact.5055.name:0 "Stetiger Fortschritt"
 first_contact.5055.desc:0 "Unsere [This.Owner.GetLinguists] haben in letzter Zeit bedeutende Fortschritte bei der Entschlüsselung der Sprache gemacht, die in den Signalen der von uns §H[This.ContactCountry.GetName]§! genannten Fremden verwendet wird. Sie sind der Auffassung, dass sie sich nun mit den Grundlagen dieser Sprache gut auskennen, und sie versprechen, dass sie schon bald über weitere Ergebnisse berichten können."
 first_contact.5055.A:0 "Weitermachen!"
 first_contact.5065.name:0 "Rauschfreies Signal entdeckt"
 first_contact.5065.desc:1 "Wir hatten Probleme damit, genug Informationen über die von uns §H[This.ContactCountry.GetName]§! genannten Fremden zu sammeln, die unsere [This.Owner.GetLinguists] verwenden konnten, doch nun haben unsere Bemühungen einen großen Auftrieb erhalten: Unsere Sensoren haben einen längeren Austausch zwischen mehreren ihrer Schiffe registriert. Wir können nur annehmen, dass ihre Wachsamkeit für einen Moment nachgelassen hat oder ihre Technologie doch nicht so weit fortgeschritten ist, wie wir vermutet hatten, und sie dachten, ihr Kanal sei sicher ..."
 first_contact.5070.name:0 "Bunte Linguistik"
 first_contact.5070.desc:0 "Unsere [This.Owner.GetLinguists] haben einen Durchbruch bei der Entschlüsselung der Sprache des von uns §H[This.ContactCountry.GetName]§! genannten Reichs erzielt. Man verwendet dort ein Alphabet, das aus fast siebzehn Millionen einzigartigen Zeichen besteht, die wiederum einer Farbe im rot-grün-blauen Spektrum entsprechen. Unsere Linguisten sind überzeugt, dass sie die Sprache entschlüsseln können. Da Letztere derart kompliziert ist, brauchen sie nur etwas mehr Zeit."
 first_contact.5070.A:0 "Sie haben grünes Licht."
 first_contact.5071.name:0 "Entschlüsseln der blumigen Sprache"
 first_contact.5071.desc:0 "Durch die Verwendung eines positionsbezogenen Hexadezimalsystems stehen unsere Mathematiker und [This.Owner.GetLinguists] kurz davor, die blumige Sprache des von uns §H[This.ContactCountry.GetName]§! genannten Reichs zu entschlüsseln. Unsere Diplomaten bereiten in diesem Augenblick Protokolle für den Erstkontakt vor.\n\nNachdem wir §H[This.ContactCountry.GetName]§! so lange studiert haben, wissen wir, dass die dortige Kultur sehr umfangreich und die Gefahr von Missverständnissen äußerst groß ist. Wir müssen daher entscheiden, ob wir an ihren Sinn für Logik oder an ihre Gefühle appellieren sollen ..."
 first_contact.5071.desc.gestalt:0 "Durch die Verwendung eines positionsbezogenen Hexadezimalsystems steht unser Kollektiv kurz davor, die blumige Sprache des von uns §H[This.ContactCountry.GetName]§! genannten Reichs zu entschlüsseln. Wir bereiten just die Protokolle für den Erstkontakt vor.\n\nWir können nun entweder mit einer kulturell bedeutsamen Begrüßung auf ihre Emotionen zielen oder ein komplexeres Protokoll einsetzen, um die potenzielle Effizienz zu erhöhen."
 first_contact.5071.A:0 "Die Diplomatie ist ein emotionaler kultureller Austausch. Kontaktiert sie mit Gesang!"
 first_contact.5071.A.tooltip:0 "Wir versuchen, eine emotionale Bindung zu [This.ContactCountry.GetName] herzustellen."
 first_contact.5071.B:0 "Gebt der Logik Vorrang vor Gefühlen und haltet Emotionen aus der Kommunikation heraus."
 first_contact.5072.name:0 "Emotionale Bindung!"
 first_contact.5072.desc:0 "Unsere Bemühungen, auf emotionaler Ebene mit §H[This.ContactCountry.GetName]§! in Kontakt zu treten, waren erfolgreich.\n\nUnsere [This.Owner.GetLinguists] haben gezeigt, dass sie ihre Kultur verstehen, und wir wurden herzlich empfangen. Mission abgeschlossen - und zwar mit Stil!"
 first_contact.5072.desc.gestalt:0 "Durch den Einsatz von Emotionen haben wir die Gunst von §H[This.ContactCountry.GetName]§! gewinnen können.\n\nUnsere [This.Owner.GetLinguists] haben gezeigt, dass sie ihre Kultur verstehen, und wir wurden herzlich empfangen. Mission abgeschlossen!"
 first_contact.5073.name:0 "Katastrophal beleidigend!"
 first_contact.5073.desc:0 "Unsere Bemühungen, auf emotionaler Ebene mit §H[This.ContactCountry.GetName]§! in Kontakt zu treten, waren eine Katastrophe.\n\nUnsere [This.Owner.GetLinguists] haben es nicht geschafft, ihre Kultur zu verstehen, und infolgedessen haben wir sie heftig beleidigt!"
 first_contact.5073.desc.gestalt:0 "Durch den Einsatz von Emotionen ist es uns nicht gelungen, die Gunst von §H[This.ContactCountry.GetName]§! zu gewinnen.\n\nUnsere [This.Owner.GetLinguists] haben es nicht geschafft, ihre Kultur zu verstehen, und infolgedessen zeigt man sich nun heftig beleidigt!"
 first_contact.5075.name:0 "Verschleierte Kommunikation"
 first_contact.5075.desc:0 "Die Sprache des von uns §H[This.ContactCountry.GetName]§! genannten Reichs enthält Millionen scheinbar überflüssiger Laute, die offenbar Überbleibsel von Dialekten ihrer Vorläuferzivilisationen sind. Bei der Übersetzung scheinen diese an sich unnötigen Füllwörter keinem anderen Zweck zu dienen, als der Sprache etwas mehr Würze zu verleihen - oder sie haben allenfalls geringe kontextuelle Auswirkungen.\n\nGlücklicherweise haben unsere [This.Owner.GetLinguists] die veralteten sprachlichen Aspekte eingrenzen können. Sie stellen in diesem Augenblick ein Wörterbuch zusammen, das sich für eine effiziente Kommunikation mit §H[This.ContactCountry.GetName]§! als sehr nützlich erweisen dürfte."



 #First Contact Stage Summaries
 fcsum_base_contact_set_summary:0 "Wir sind im §H[This.System.GetName]§!-System auf eine fremde Spezies gestoßen."
 fcsum_stage_1_summary:0 "Wir haben die fremde Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! als bisher unbekannte raumfahrende Zivilisation identifiziert."
 fcsum_comms_received:0 "Wir haben eine sich wiederholende Übertragung von der fremden Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! empfangen."
 fcsum_investigation_needed:0 "Es kam zu Verzögerungen, da wir Probleme damit hatten, Kommunikationssignale abzufangen."
 fcsum_hive_to_default_1:0 "Es wurden Hinweise darauf gefunden, dass die fremde Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! nicht als Schwarmbewusstsein organisiert ist."
 fcsum_machine_to_default_1:0 "Wir haben herausgefunden, dass es sich bei der fremden Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! um eine organische Zivilisation handelt."
 fcsum_riddles_1:0 "Die Übertragungen der fremden Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! waren für unsere [This.Owner.GetResearchers] äußerst rätselhaft."
