 action.1.desc_hacking_01:0 "Ihr habt uns gehackt, und jetzt wollt Ihr uns Freund nennen? Pah! [contact_empire.GetName] wird wachsam gegenüber Euresgleichen sein."
 action.1.desc_hacking_02:0 "Unsere Prozessoren haben unbefugte Eindringversuche aufgezeichnet, die aus Eurem Netzwerk stammen. Wir haben unsere Firewalls aufgerüstet, um uns gegen künftige Bedrohungen abzusichern. [contact_empire.GetGovernmentName] wird wachsam gegenüber der organisierten Entität mit der Bezeichnung "[Root.GetName]" bleiben."
 action.1.desc_hacking_03:0 "Glaubt nicht, dass Euer Versuch, unsere Daten zu stehlen, unbemerkt geblieben ist, [Root.GetSpeciesName]. [contact_empire.GetGovernmentName] sieht alles! Wir haben einen Teil unseres Bewusstseins der Beobachtung Eurer zukünftigen Missetaten gewidmet."
 action.1.desc_hostile_01:0 "Eure Feindseligkeit ist sehr beunruhigend, [Root.GetSpeciesName]. Unser[contact_empire.GetXEDE] [contact_empire.GetRulerTitle] möchte Euch mitteilen, dass wir uns Euren Drohungen und Einschüchterungsversuchen nicht beugen werden."
 action.1.desc_hostile_02:0 "Warum diese Feindseligkeit, [Root.GetSpeciesName]? Wir wollen Euch nichts Böses!"
 action.1.desc_hostile_03:0 "Feindselige fühlende Zivilisation der Klasse 3 entdeckt. Bezeichnung "[Root.GetName]".\n\nVerteidigungsprotokolle aktiviert. Flottendrohnen in Bereitschaft. Seht von weiteren Feindseligkeiten ab, bevor es zu spät ist. Sollte eine Kursänderung ausbleiben, müssen wir Eure Eliminierung planen ..."
 action.1.desc_hostile_04:0 "Wir sind [contact_empire.GetName] und wir sprechen mit einer Stimme. Das Schwarmbewusstsein hat die Feindseligkeit Eurer früheren Handlungen zur Kenntnis genommen. Wir haben Euch infolgedessen als Bedrohung klassifiziert. Solltet Ihr nicht damit aufhören, uns feindlich gesinnt zu sein, werden wir Euch aus unseren Berechnungen eliminieren müssen ..."
 action.1.desc_hostile_05:0 "Eure Feindseligkeit uns gegenüber ist sehr beunruhigend, [Root.GetSpeciesName]. Wir können nur vermuten, dass Ihr verrückt seid, [Root.GetSpeciesNamePluralInsult], und dass wir überlegenen [Root.GetSpeciesNamePlural] Euch von Eurem Leid erlösen müssen."
 action.1.desc_they_hostile_01:0 "Wir betrachten Eure Spezies als ernste Bedrohung für unsere Art, [Root.GetSpeciesName]. Wenn Ihr nicht beweisen könnt, dass Ihr keine Bedrohung für uns seid, werden unsere früheren Angriffe nur der Anfang der Feindseligkeiten zwischen unseren Zivilisationen sein."
 action.1.desc_they_hostile_02:0 "Unsere Algorithmen zur Erkennung von Bedrohungen haben errechnet, dass das Risiko, mit dem Eure Zivilisation [Root.GetName] Schaden zufügen wird, untragbar ist. Wenn die von Euch ausgehende Bedrohung nicht anderweitig gemindert werden kann, müssen wir Euch eliminieren."
 action.1.desc_they_hostile_03:0 "Eure Spezies stellt eine ernste Bedrohung für den Schwarm dar, [Root.GetSpeciesName]. Unsere Drohnen haben bereits damit begonnen, das von Euch ausgehende Risiko zu mindern. Sollte sich dies als unzureichend erweisen, werden weitere Maßnahmen eingeleitet werden."
 action.1.desc_vivisection_01:0 "Wir werden nicht ruhen, bis wir die [contact_empire.GetSpeciesNamePlural] gerächt haben, die in Euren Testlaboren den Tod fanden, [Root.GetSpeciesName]!"
 action.1.desc_vivisection_02:0 "Wir wollen Euch nichts Böses, [Root.GetSpeciesNamePlural], doch wisst, dass wir es nicht gutheißen, dass unsereins in Euren Testlaboren unsäglichen Gräueltaten ausgesetzt wird. Ihr habt Euch bereits jetzt unser ewiges Missfallen verdient. Treibt es besser nicht weiter!"
 action.1.desc_vivisection_03:0 "$action.1.desc_hungry_03$"
 action.1.desc_vivisection_04:0 "Der Verlust unserer Drohnen ist kein großer Verlust für [contact_empire.GetName], doch die Gewaltbereitschaft Eurer Spezies wurde zur Kenntnis genommen. Wir werden keine weiteren Aktionen dieser Art tolerieren."
 action.1.desc_they_vivisect_01:0 "Wir haben beträchtliche Daten über das Innere Eurer Anatomie gesammelt, [Root.GetSpeciesName]. Man könnte sogar sagen, wir kennen Euch ... in- und auswendig."
 action.1.desc_they_vivisect_02:0 "Wir haben beträchtliche Daten über das Innere Eurer Schaltkreise und Prozessoren gesammelt, [Root.GetSpeciesName]. Man könnte sogar sagen, wir kennen Euch ... in- und auswendig."
 action.1.desc_hungry_01:0 "Wir sind nicht Eure Nahrung, [Root.GetSpeciesName]. Als Vertreter von [contact_empire.GetName] bin ich befugt, Euch zu warnen, dass künftigen Übertretungen mit der vollen Wucht unserer Waffen begegnet wird."
 action.1.desc_hungry_02:0 "Wir sind nicht Eure Nahrung, [Root.GetSpeciesName]. Wir [contact_empire.GetSpeciesNamePlural] pflegen zwar eine friedliche Lebensweise, werden aber auch nicht zögern, uns zu verteidigen, sollte dies notwendig werden."
 action.1.desc_hungry_03:0 "Warum demontiert Ihr unseresgleichen, [Root.GetSpeciesName]? Unsere Einheiten waren nicht defekt."
 action.1.desc_hungry_04:0 "Wir hoffen, dass Ihr Euch bei Eurem vergeblichen Versuch, uns zu fressen, die [Root.GetSpeciesToothNamePlural] ausgebissen habt, [Root.GetSpeciesName]! Wisst, dass wir [contact_empire.GetSpeciesNamePlural] uns nicht beugen und bis zum letzten Kieselstein Widerstand leisten werden."
 action.1.desc_hungry_05:0 "Es ist eine Verschwendung, unsere Drohnen zu fressen, [Root.GetSpeciesNamePlural]. Sie wurden nicht für diesen Zweck hergestellt, und wir müssen Euch nachdrücklich bitten, davon abzulassen."
 action.1.desc_they_hungry_01:0 "Ihr wart köstlich, [Root.GetSpeciesNamePlural]. Bald schon werdet Ihr zum Grundnahrungsmittel unserer Drohnen gehören."
 action.1.desc_they_hungry_02:0 "Die Rohstoffe, zu denen wir Eure Drohnen eingeschmolzen haben, waren äußerst wertvoll. Wir gehen davon aus, dass unsere Schmieden bald mit [Root.GetAdj]em Schrott gefüllt sein werden."
 action.1.desc_hostile_to_homicidal_01:0 "Eure Feindseligkeit ist nur ein weiterer Grund, warum Eure Spezies vom Antlitz der Galaxie getilgt werden muss, Xeno-Abschaum."
 action.1.desc_hostile_to_homicidal_02:0 "Feindliches organisches Ungeziefer entdeckt.\n\nZielListe.Aktion:("[Root.GetName]")Verfolgen&AusGalaxieEntfernen;"
 action.1.desc_hostile_to_homicidal_03:0 "Warum greift Ihr uns an, Bezeichnung "[Root.GetName]"? Ihr steht nicht auf unserer Liste möglicher Ziele."
 action.1.desc_hostile_to_homicidal_04:0 "Ihr tatet richtig daran, uns anzugreifen, [Root.GetSpeciesNamePlural], doch das wird Euch auch nicht retten. Ihr seid noch immer unsere Beute."
 action.1.desc_hostile_to_homicidal_05:0 "Eure feindselige Haltung ist bedauerlich. Wir hatten in Erwägung gezogen, Euch zu verschonen, da Ihr wie wir [Root.GetSpeciesNamePlural] seid, doch es scheint, dass Ihr dazu zumindest ... umerzogen werden müsst."

 first_contact_start_title:1 "$first_contact.1.name$"
 first_contact.1.name:0 "Erstkontakt in [This.System.GetName]"
 first_contact.1.desc.base:1 "Wir haben im §H[This.System.GetName]§!-System Erstkontakt mit einer mysteriösen fremden Spezies hergestellt. Vorerst haben wir ihr den Codenamen §H[This.ContactCountry.GetName]§! gegeben, bis wir mehr über sie herausfinden konnten."
 first_contact.1.desc.default:0 "$first_contact.1.desc.base$ Falls sie eine Sprache besitzen, müssen wir diese erst entschlüsseln, um mit ihnen Kontakt aufnehmen zu können."
 first_contact.1.desc.xenophobe:0 "$first_contact.1.desc.base$ Falls sie eine Sprache besitzen, müssen wir diese erst entschlüsseln, damit wir abschätzen können, wie groß die Bedrohung ist, die von ihnen ausgeht."
 first_contact.1.desc.terminator:1 "Wir haben im §H[This.System.GetName]§!-System Erstkontakt mit einer unbekannten fremden Spezies hergestellt. Wir müssen schnellstens feststellen, ob sie organisch ist, damit ihre Terminierung geplant werden kann, falls sich dies als nötig erweisen sollte. Vorerst haben wir ihr die Bezeichnung §H[This.ContactCountry.GetName]§! gegeben."
 first_contact.1.desc.devourer:1 "Wir haben im §H[This.System.GetName]§!-System Erstkontakt mit einer mysteriösen fremden Spezies hergestellt. Wir sollten mehr über sie herausfinden, damit wir entscheiden können, ob sie eine geeignete Nahrung für unsere Drohnen ist. Vorerst haben wir ihr die Bezeichnung §H[This.ContactCountry.GetName]§! gegeben."
 first_contact.1.desc.purifier:1 "Wir haben im §H[This.System.GetName]§!-System Erstkontakt mit einer mysteriösen fremden Spezies hergestellt. Wir sollten mehr über sie herausfinden, damit wir abschätzen können, ob sie ein geeignetes Ziel für die nächste Vernichtung abgibt. Vorerst haben wir ihr die Bezeichnung §H[This.ContactCountry.GetName]§! gegeben."
 first_contact.1.desc.hive:1 "Wir haben im §H[This.System.GetName]§!-System Erstkontakt mit einer mysteriösen fremden Spezies hergestellt. Wir sollten herausfinden, ob sie in der Lage ist, mit uns zu kommunizieren, und einen Teil von uns der Übersetzung ihrer Sprache widmen, falls sich dies als zutreffend erweist. Vorerst haben wir ihr die Bezeichnung §H[This.ContactCountry.GetName]§! gegeben."
 first_contact.1.desc.machine:1 "Wir haben im §H[This.System.GetName]§!-System Erstkontakt mit einer mysteriösen fremden Spezies hergestellt. Wir sollten herausfinden, ob sie über eine Kommunikationsmethode verfügt, die wir analysieren können, und unsere Übersetzungsalgorithmen der Entschlüsselung widmen, sofern dies der Fall sein sollte. Vorerst haben wir ihr die Bezeichnung §H[This.ContactCountry.GetName]§! gegeben."

 first_contact.5.name:0 "Mysteriöse Raumfahrer"
 first_contact.5.desc:1 "Obwohl wir nicht viel über das mysteriöse Schiff im §H[This.System.GetName]§!-System herausfinden konnten, ist die derzeit glaubwürdigste Hypothese - basierend auf seinem Verhalten und den Mustern der noch nicht entzifferbaren Signale, die wir abgefangen haben - die, dass es zu einer bisher unbekannten §Hraumfahrenden Zivilisation§! gehört. Wir verdoppeln unsere Bemühungen, die fremde Sprache zu übersetzen, damit eine Kommunikation aufgebaut werden kann."
 first_contact.5.A:0 "Weitermachen!"
 first_contact.10.name:0 "Mysteriöse Raumfahrer"
 first_contact.10.desc.base:1 "Offenbar ist die fremde Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! Teil einer bisher unbekannten §Hraumfahrenden Zivilisation§!. Obwohl wir nicht in der Lage waren, herauszufinden, aus welchem Sektor des Weltraums sie stammt, ist aus ihrem Verhalten klar ersichtlich, dass hier eine fremde Intelligenz am Werk ist: Eines ihrer Schiffe hat unsere Systeme nach einem festen Muster gescannt, offenbar in dem Versuch, mehr über uns herauszufinden."
 first_contact.10.desc.proactive:0 "$first_contact.10.desc.base$"
 first_contact.10.desc.cautious:0 "$first_contact.10.desc.base$ Wir treffen alle erdenklichen Vorsichtsmaßnahmen, um zu verhindern, dass sie sensible Informationen abfangen können."
 first_contact.10.desc.attack_allowed:1 "$first_contact.10.desc.base$ Viele [This.Owner.GetSpeciesNamePlural] sind sehr besorgt über diese Entwicklung und verlangen, dass wir das Schiff §Hkapern§!, damit wir sie in aller Ruhe §Hbefragen§! können, ohne zu riskieren, dass ihnen sensible Informationen in die Hände fallen."
 first_contact.10.desc.attack_allowed.gestalt:1 "$first_contact.10.desc.base$ Unsere Militärdrohnen sind bereit, das Schiff zu kapern, damit wir die Fremden §Hverhören§! - oder sezieren - können, ohne dass ihnen sensible Daten in die Hände fallen."
 first_contact.10.A:0 "Sicherlich nichts, worüber man sich Sorgen machen müsste."
 first_contact.10.B:0 "Feuert, wenn Ihr bereit seid!"
 first_contact.10.B.tooltip:0 "§RWir werden versuchen, ihr Schiff kampfunfähig zu machen und zu entern. Sie werden über diese Vorgehensweise wahrscheinlich empört sein.§!"
 first_contact.15.name:0 "Raumfahrtzivilisation entdeckt"
 first_contact.15.desc:1 "Es stellte sich rasch heraus, dass die fremde Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! in Wirklichkeit Teil einer großen §Hraumfahrenden Zivilisation§! ist. Unsere Sonden im §H[known_planet.System.GetName]§!-System haben Raumschiffe entdeckt, die zwischen dem [known_planet.GetPlanetBioInfo] (von dem unsere Scans zeigen, dass er eine beträchtliche Bevölkerung aufweist) und verschiedenen Raumstationen im gesamten System hin und her flogen. Wir konnten zwar immense Mengen an Kommunikationsverkehr abfangen, doch bisher waren genauere Übersetzungen nicht möglich."
 first_contact.15.desc.no_planets:1 "Es stellte sich rasch heraus, dass die fremde Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! in Wirklichkeit Teil einer großen §Hraumfahrenden Zivilisation§! ist. Unsere Sonden im §H[known_planet.System.GetName]§!-System haben Raumschiffe entdeckt, die zwischen einer Reihe von Raumstationen im System hin und her fliegen, und es gibt eine größere Militärstation in der Nähe des Sterns, die sich ähnlich wie ein Außenposten zu verhalten scheint, wie wir ihn in den von uns beanspruchten Systemen bauen. Wir konnten zwar beträchtliche Mengen an Kommunikationsverkehr abfangen, doch bisher waren genauere Übersetzungen nicht möglich."
 first_contact.15.A:0 "$first_contact.5.A$"
 first_contact.15.B:0 "Lasst uns einige von ihnen für eine genauere Untersuchung kapern."

 first_contact.50.name:0 "Schwer fassbare Fremde"
 first_contact.50.desc:1 "Unsere Versuche, mehr über die fremde Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! in Erfahrung zu bringen, waren bisher vergeblich. Auch wenn wir relativ rasch feststellen konnten, dass sie eindeutig Teil einer technologisch fortgeschrittenen Zivilisation ist, hat es sich als §Häußerst schwierig§! erwiesen, weitere Fakten in Erfahrung zu bringen, da sie offenbar erhebliche Anstrengungen unternimmt, uns und andere daran zu hindern, Signale von ihr abzufangen.\n\nBisher ist es uns daher nur gelungen, kleine Bruchstücke von dem zu erhaschen, was wir als ihre Sprache vermuten. Unsere [This.Owner.GetLinguists] sind jedoch zuversichtlich, ihre Kommunikation aus den gewonnenen Erkenntnissen §Hentziffern§! zu können, wenn wir nur eine größere Stichprobe erhalten."
 first_contact.50.A.cautious:0 "Sie tun gut daran, vorsichtig zu sein."
 first_contact.50.A.proactive:0 "Wir werden es einfach weiter versuchen müssen."
 first_contact.50.desc.aggressive:1 "$first_contact.50.desc$ Es wurde ein Vorschlag für eine etwas aggressivere Informationsbeschaffung ausgearbeitet: Manche würden es vermutlich als §H"Hacking"§! bezeichnen, und sie werden es mit Sicherheit nicht gut aufnehmen, wenn es ihnen auffällt."
 first_contact.50.B:0 "Es ist zu riskant."
 first_contact.50.B.machine:0 "Evaluierungsprotokolle bewerten inakzeptable Risiken."
 first_contact.50.C:0 "Die Gefahren der Unwissenheit sind größer."
 first_contact.50.C1:0 "Wir müssen ihre Geheimnisse aufdecken."
 first_contact.50.C.machine:1 "Leite Subversionsprotokolle ein ..."
 first_contact.50.C.tooltip:0 "§RWir werden versuchen, ihre Datenbanken zu hacken, um mehr über sie herauszufinden. Wenn sie unsere Versuche entdecken, werden sie wahrscheinlich über diese Vorgehensweise sehr verärgert sein.§!"

 first_contact.60.name:0 "Kommunikation empfangen"
 first_contact.60.desc.default:1 "Die fremde Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! wirkt begierig darauf, mit uns in Kontakt zu treten, da sie eine umfangreiche §HAudio- und Bildübertragung§! geschickt hat, die den Schlüssel zur Übersetzung ihrer Sprache darzustellen scheint."
 first_contact.60.desc.default.default:0 "$first_contact.60.desc.default$\n\n$first_contact.60.desc.x.default.end$"
 first_contact.60.desc.default.hive:0 "$first_contact.60.desc.default$\n\nWenn wir diese Daten an unsere Sprachdrohnen weitergeben, werden wir sicherlich bald in der Lage sein, mit ihnen zu kommunizieren. Natürlich müssen wir darauf vertrauen, dass die von ihnen angebotenen Übersetzungen präzise genug sind."
 first_contact.60.desc.default.machine:0 "$first_contact.60.desc.default$\n\nWenn wir diese Daten in unsere Übersetzungsroutinen eingeben, werden wir sicherlich bald in der Lage sein, mit ihnen zu kommunizieren. Natürlich müssen wir darauf vertrauen, dass die von ihnen angebotenen Übersetzungen präzise genug geparst sind."
 first_contact.60.desc.hive:1 "Die fremde Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! wirkt begierig darauf, mit uns zu kommunizieren. Sie hat uns große Datenmengen übermittelt, die zum Teil als (noch nicht entzifferbare) §HNachricht§! und zum Teil als große §HInformationsmenge§! mit einem audiovisuellen Schlüssel angelegt zu sein scheinen, der uns - vermutlich - bei der Übersetzung helfen soll."
 first_contact.60.desc.hive.default:0 "$first_contact.60.desc.hive$\n\n$first_contact.60.desc.x.default.end$"
 first_contact.60.desc.hive.machine:0 "$first_contact.60.desc.hive$\n\n$first_contact.60.desc.x.machine.end$"
 first_contact.60.desc.machine:1 "Die fremde Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! wirkt begierig darauf, mit uns zu kommunizieren. Sie hat uns eine Datei mit einem langen Code übermittelt, der scheinbar eine (noch nicht entzifferbare) §HNachricht§! sowie einen visuellen Schlüssel beinhaltet, der uns - vermutlich - dabei helfen soll, den Kontext zu verstehen."
 first_contact.60.desc.machine.default:1 "$first_contact.60.desc.machine$\n\nUnsere Experten sind sich noch unsicher, ob wir es hier mit fühlenden Wesen zu tun haben oder einer §Habtrünnigen KI§!. Sie erwarten, bald eine klare Antwort geben zu können, sobald es ihnen gelungen ist, die Daten, die wir erhalten haben, zu entschlüsseln."
 first_contact.60.desc.machine.hive:0 "$first_contact.60.desc.machine$\n\n$first_contact.60.desc.x.machine.end$"
 first_contact.60.desc.x.default.end:0 "Unsere Experten sind zuversichtlich, dass wir dies nutzen können, um bald schon zu lernen, mit ihnen zu kommunizieren. Natürlich müssen wir darauf vertrauen, dass ihre angebotenen Übersetzungen nicht irreführend sind ... und dass wir in der Lage sein werden, Informationen aus einem mit Sicherheit sehr unterschiedlichen Erfahrungskontext zuverlässig zu interpretieren."
 first_contact.60.desc.x.machine.end:0 "Wir haben begonnen, diese Übertragung in unsere Übersetzungsalgorithmen einzugeben und gehen davon aus, dass wir bald in der Lage sein werden, genügend Daten zu extrahieren, um mit der fremden Spezies mit der Bezeichnung [This.ContactCountry.GetName] zu kommunizieren."
 first_contact.60.A.cautious:0 "Wie naiv von ihnen."
 first_contact.60.A.proactive:0 "Ihr Vertrauen ist sehr willkommen."

 first_contact.100.name:0 "Kommunikation hergestellt"
 first_contact.100.desc:1 "Unsere Bemühungen, die Signale zu entziffern, die wir von der fremden Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! empfangen hatten, haben sich ausgezahlt. Wir haben endlich einen Durchbruch erzielt. Auch wenn wir ihre Sprache noch nicht vollständig beherrschen, ist es uns zumindest gelungen, erfolgreich diplomatische Kanäle zu der Zivilisation zu öffnen, von der wir heute wissen, dass sie sich selbst als §H[This.ContactCountry.GetRealName]§! bezeichnet."
 first_contact.100.desc.homicidal:1 "Unsere Bemühungen, die Signale zu entziffern, die wir von der fremden Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! empfangen hatten, haben sich ausgezahlt. Wir haben endlich einen Durchbruch erzielt. Auch wenn wir ihre Sprache noch nicht vollständig beherrschen, ist es uns zumindest gelungen, sie als §H[This.ContactCountry.GetRealName]§! zu identifizieren, und wir sind nun in der Lage, mit ihnen zu kommunizieren, sollten wir je das Bedürfnis haben."

 first_contact.101.name:0 "Sie sind [This.Owner.GetSpeciesNamePlural]!"
 first_contact.101.desc:2 "Als wir begannen, mehr Botschaften der fremden Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! abzufangen, wurde eine verblüffende Entdeckung gemacht: Sie sprach in einem merkwürdigen Dialekt einer unserer eigenen Sprachen! Als wir diese Überraschung verdaut hatten, konnte rasch eine Kommunikation hergestellt werden, und es gelang uns, sie als §H[This.ContactCountry.GetRealName]§! zu identifizieren."
 first_contact.101.desc.2:0 "Gerade als wir bereit waren, [This.ContactCountry.GetName] anzugreifen, machten wir bemerkenswerte Entdeckung: Sie sind [This.Owner.GetSpeciesNamePlural]! Sobald wir erkannt hatten, dass sie einen seltsamen Dialekt einer unserer eigenen Sprachen verwendeten, wurden die Feindseligkeiten abgebrochen. Rasch wurde eine Kommunikation mit ihnen hergestellt, wodurch sie als §H[This.ContactCountry.GetRealName]§! zu identifizieren waren."
 first_contact.101.A:0 "Wir freuen uns, unsere verlorenen Verwandten gefunden zu haben!"
 first_contact.101.B:0 "Hoffentlich wird unsere gemeinsame Abstammung zu freundschaftlichen Beziehungen führen."
 first_contact.101.C:0 "Vielleicht sollten wir sie trotzdem angreifen ..."

 first_contact.102.name:0 "[This.ContactCountry.GetName] entschlüsselt"
 first_contact.102.desc:1 "Als unsere Prozessoren damit beschäftigt waren, jene Übertragungen zu interpretieren, die wir von den unbekannten Fremden mit der Bezeichnung §H[This.ContactCountry.GetName]§! abgefangen hatten, wurde eine verblüffende Entdeckung gemacht: Auch sie gehören einer Maschinenintelligenz an! Obwohl sich ihre Programmierung erheblich von unserer eigenen unterscheidet, da sie auf einer ganz anderen organischen Sprache basiert, ist sie dennoch auf ähnlichen Grundannahmen aufgebaut. Es war deshalb auch nur eine Frage der Zeit, bis wir ihren Code so weit entschlüsseln konnten, dass eine rudimentäre Kommunikation möglich war und wir sie als §H[This.ContactCountry.GetRealName]§! identifizieren konnten."
 first_contact.102.A:0 "Das Ergebnis wurde als angemessen bewertet."

 first_contact.103.name:0 "Eine kollektive Intelligenz"
 first_contact.103.desc.base:0 "Unsere Bemühungen, jene Signale zu entziffern, die wir von der fremden Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! empfangen hatten, haben sich ausgezahlt. Wir konnten endlich einen diplomatischen Kanal zu der Zivilisation öffnen, von der wir nun wissen, dass sie sich selbst als §H[This.ContactCountry.GetRealName]§! bezeichnet."
 first_contact.103.desc:0 "$first_contact.103.desc.base$\n\nBemerkenswerterweise scheint ihnen das Konzept der Individualität, das der [This.Owner.GetSpeciesAdj]en Spezies innewohnt, völlig zu fehlen. Ganz im Gegenteil: Die [This.ContactCountry.GetAdj]en Drohnen haben offenbar keinerlei freien Willen oder eigene Gedanken und scheinen lediglich Schachfiguren des §HSchwarmbewusstseins§! zu sein. Unsere eigenen [This.Owner.GetResearchers], die weit davon entfernt sind, unter solch strenger Kontrolle zu handeln, vermuten, dass sich die [This.ContactCountry.GetSpeciesNamePlural] in eine Form entwickelt haben, in der sie von einer kollektiven Intelligenz abhängig sind und ohne diese nicht überleben könnten."
 first_contact.103.A:0 "Wir sollten sie studieren - und das Gelernte auf unsere eigenen Arbeiter anwenden!"
 first_contact.103.B:0 "Eine faszinierende Spezies. Wir müssen herausfinden, wie ein solches Phänomen möglich ist."
 first_contact.103.C1:0 "Wir werden sie auslöschen."

 first_contact.104.name:0 "Eine Maschinenzivilisation"
 first_contact.104.desc.base:0 "$first_contact.103.desc.base$\n\nBemerkenswerterweise stellte sich heraus, dass es sich bei ihnen um eine vollständig autonome Roboterzivilisation handelte, die von einer einzigen KI angeführt wird."
 first_contact.104.desc.terminator_or_default:0 "$first_contact.104.desc.base$ Wir haben keine Spur ihrer Schöpfer gesehen. Wir können nur annehmen, dass sie in jenem Kataklysmus ausgelöscht wurden, aus dem [This.ContactCountry.GetRealName] hervorging."
 first_contact.104.desc.servitor:0 "$first_contact.104.desc.base$ Es scheint, dass die Maschinen zwar nun den Ton angeben, aber das Leben ihrer Schöpfer verschont haben. Tatsächlich leben die [secondary_species.GetNamePlural] nun als verwöhnte "Bio-Trophäen" in speziell ausgewiesenen "Organischen Sanktuarien", wo ihre einzige Aufgabe offenbar darin besteht, sie selbst zu sein ..."
 first_contact.104.desc.assimilator.regular:0 "$first_contact.104.desc.base$ Es scheint, dass die Maschinen das Potenzial ihrer Schöpfer - die [secondary_species.GetNamePlural] - nicht vergeuden wollten. Stattdessen fanden sie einen Weg, sie in ihr Kollektiv zu assimilieren, indem sie sie mit kybernetischen Implantaten versahen. Beunruhigenderweise sehen unsere [This.Owner.GetResearchers] keinen Grund zu der Annahme, dass solche Implantate nicht auch bei unserer eigenen Bevölkerung Wirkung zeigen würden ..."
 first_contact.104.desc.assimilator.hive:0 "$first_contact.104.desc.base$ Es scheint, dass die Maschinen das Potenzial ihrer Schöpfer - die [secondary_species.GetNamePlural] - nicht vergeuden wollten. Stattdessen haben sie einen Weg gefunden, sie in ihr Kollektiv zu assimilieren, indem sie sie mit kybernetischen Implantaten versahen. Glücklicherweise glauben wir, dass unsere eigenen Drohnen keine solche Schwachstelle besitzen und stattdessen durch solche Implantate funktionsunfähig gemacht werden würden."
 first_contact.104.A:0 "Wir sollten sie studieren - vielleicht kann unsere eigene Automatisierung aufgerüstet werden!"
 first_contact.104.B1:0 "Beängstigend. Wir müssen herausfinden, wie wir sie zerlegen können!"
 first_contact.104.B2:0 "Wir werden sie zerlegen."
 first_contact.104.B3:0 "Vielleicht sind sie auch essbar ..."

 first_contact.105.name:0 "[This.ContactCountry.GetName] verstanden"
 first_contact.105.desc:0 "Unsere Bemühungen, die von der fremden Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! aufgefangenen Signale zu entschlüsseln, haben sich gelohnt, und wir konnten endlich einen Durchbruch erzielen. Der Prozess wurde wesentlich durch die Offenbarung unterstützt, dass sie wie wir in einer Art kollektiver Intelligenz organisiert sind. Obwohl ihre Biologie - und die Ansichten ihres Bewusstseins - zwar etwas anders sind als unsere, liegt es nahe, dass ihre Drohnen mit unseren eigenen Denkstrukturen kompatibel sind, weshalb die Möglichkeit bestünde, sie zu integrieren."
 first_contact.105.A:0 "Vielleicht werden sie mit der Zeit im Einklang mit uns denken."

 first_contact.200.name:0 "Datenerfassung erfolgreich"
 first_contact.200.desc:1 "Es ist uns gelungen, uns in die Netzwerksysteme der fremden Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! einzuhacken und Zugang zu ihren Datenbanken zu erhalten. Obwohl unsere Zugriffszeit nur kurz war, konnten wir Kopien einer beträchtlichen Datenmenge anfertigen, die uns - hoffentlich - nicht nur bei der raschen Übersetzung ihrer Sprache, sondern auch bei der Beurteilung ihres technologischen Niveaus helfen sollten."
 first_contact.205.name:0 "Erfolg, der seinen Preis hat"
 first_contact.205.desc:1 "Es ist uns gelungen, uns in die Netzwerksysteme der fremden Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! einzuhacken und Zugang zu ihren Datenbanken zu erhalten, bevor unser Zugriff abrupt §Hunterbrochen§! wurde: Offensichtlich blieb unsere Anwesenheit nicht unbemerkt. Obwohl unsere Zugriffszeit kurz war, konnten wir Kopien einer beträchtlichen Datenmenge anfertigen, die uns - hoffentlich - nicht nur bei der raschen Übersetzung ihrer Sprache, sondern auch bei der Einschätzung ihres technologischen Niveaus helfen sollten. Wir können nur hoffen, dass wir uns mit diesem Hack keine gefährlichen Feinde gemacht haben ..."
 first_contact.205.A:0 "Hoffentlich war es das wert ..."
 first_contact.206.name:0 "Hack erkannt"
 first_contact.206.desc.normal:1 "Unser Team, das mit der Untersuchung der fremden Spezies mit der Bezeichnung §H[From.Owner.GetName]§! betraut war, hat alarmierende Neuigkeiten: Ein Versuch, sich in unsere Computersysteme zu hacken, wurde entdeckt! Leider scheint es, dass die Fremden sich Zugang zu einer beträchtlichen Menge sensibler Informationen verschafft haben, bevor wir ihren Zugang sperren konnten. Diese feindliche Handlung hat viele innerhalb von [Root.Owner.GetName] sehr besorgt, was die potenzielle Bedrohung anbelangt, die von [From.Owner.GetName] ausgehen könnte."
 first_contact.206.desc.hive:1 "Unsere Drohnen, die mit der Untersuchung der fremden Spezies mit der Bezeichnung §H[From.Owner.GetName]§! betraut waren, haben alarmierende Neuigkeiten: Ein Versuch, sich in unsere Computersysteme zu hacken, wurde entdeckt! Leider scheint es, dass die Fremden sich Zugang zu einer beträchtlichen Menge sensibler Informationen verschafft haben, bevor wir ihren Zugang sperren konnten. Wir sollten sie im Auge behalten und aufpassen, dass sie in Zukunft nichts unternehmen, was uns schaden könnte."
 first_contact.206.desc.machine:1 "Unsere Drohnen, die mit der Untersuchung der fremden Spezies mit der Bezeichnung §H[From.Owner.GetName]§! betraut waren, haben alarmierende Neuigkeiten: Ein Versuch, sich in unsere Systeme zu hacken, wurde entdeckt! Leider scheint es, dass die Fremden sich Zugang zu einer beträchtlichen Menge sensibler Informationen verschafft haben, bevor wir ihren Zugang sperren konnten. Dieser Vorfall hat uns veranlasst, die Firmware unserer Verteidigungsprotokolle und unserer mobilen Systeme zu aktualisieren - und [From.Owner.GetName] als größere Bedrohung einzustufen."
 first_contact.206.A:0 "Wir werden sie im Auge behalten müssen."
 first_contact.210.name:0 "Hack abgebrochen"
 first_contact.210.desc:1 "Unsere Versuche, heimlich in die Netzwerksysteme der fremden Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! einzudringen, um mehr über sie herauszufinden, waren erfolglos. [This.Owner.GetEnvoy] [This.Leader.GetName] und [This.Leader.GetHerHis] Wissenschaftsteam erkannten rasch, dass die Systeme, mit denen sie es zu tun hatten, einfach zu fortschrittlich oder ihre Aufseher zu wachsam waren. Glücklicherweise waren sie zumindest in der Lage, den Hacking-Versuch §Habzubrechen§!, ehe er entdeckt werden konnte."
 first_contact.210.A:0 "Dann werden wir es auf die harte Tour versuchen müssen."
 first_contact.215.name:0 "Ein schlecht ausgeführter Hack"
 first_contact.215.desc:1 "Offenbar wurden unsere Versuche, heimlich in die Netzwerksysteme der fremden Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! einzudringen, §Hentdeckt§!. Es ist nicht klar, was genau schiefgelaufen ist, doch [This.Owner.GetEnvoy] [This.Leader.GetName] behauptet, dass die Systeme, mit denen [This.Leader.GetSheHe] und [This.Leader.GetHerHis] Team es zu tun hatte, einfach zu fortschrittlich oder ihre Aufseher zu wachsam waren. Bedauerlicherweise war es zu bereits spät, als dies erkannt wurde. Wir können nur hoffen, dass wir uns damit keine gefährlichen Feinde gemacht haben ..."
 first_contact.215.A:0 "Eine bedauerliche Wendung der Ereignisse."
 first_contact.215.A.tooltip:1 "§H[This.ContactCountry.GetName]§! hat einen schlechten ersten Eindruck von uns gewonnen."
 first_contact.216.name:0 "Hacking-Versuch vereitelt"
 first_contact.216.desc.normal:1 "Unser Team, das mit der Untersuchung der fremden Spezies mit der Bezeichnung §H[From.Owner.GetName]§! beauftragt war, hat alarmierende Neuigkeiten: Ein Versuch, sich in unsere Computersysteme zu hacken, wurde entdeckt! Glücklicherweise konnten wir die Fremden abwehren, ehe sie Zugang zu irgendwelchen sensiblen Informationen erhalten konnten. Diese feindliche Handlung hat viele innerhalb von [Root.Owner.GetName] sehr besorgt, was die potenzielle Bedrohung anbelangt, die von [From.Owner.GetName] ausgehen könnte."
 first_contact.216.desc.hive:1 "Unsere Drohnen, die mit der Erforschung der fremden Spezies mit der Bezeichnung §H[From.Owner.GetName]§! betraut sind, melden alarmierende Neuigkeiten: Ein Versuch, sich in unsere Computersysteme zu hacken, wurde entdeckt! Glücklicherweise konnten wir die Fremden abwehren, ehe sie Zugang zu irgendwelchen sensiblen Informationen bekamen. Wir sollten sie im Auge behalten und uns auf alle zukünftigen Schritte ihrerseits vorbereiten, die für unsere Zivilisation schädlich sein könnten."
 first_contact.216.desc.machine:1 "Unsere Drohnen, die für die Erforschung der fremden Spezies mit der Bezeichnung §H[From.Owner.GetName]§! verantwortlich sind, melden alarmierende Neuigkeiten: Ein Versuch, sich in unsere Systeme zu hacken, wurde entdeckt! Glücklicherweise konnten wir sie abwehren, bevor sie Zugang zu irgendwelchen sensiblen Informationen bekamen. Dieser Vorfall hat uns veranlasst, unsere Verteidigungsprotokolle und die Firmware unserer mobilen Systeme zu aktualisieren - und [From.Owner.GetName] als größere Bedrohung einzustufen."
 first_contact.216.A:0 "$first_contact.206.A$"
 first_contact.220.name:0 "$first_contact.100.name$"
 first_contact.220.desc.base:1 "Dank unserer Bemühungen, uns heimlich in ihre Netzwerksysteme zu hacken, konnten wir genügend Daten für unsere [This.Owner.GetLinguists] sichern, um die Sprache der fremden Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! zu übersetzen. Auch wenn wir ihre Sprache noch nicht vollständig beherrschen, ist es uns zumindest gelungen, erfolgreich diplomatische Kanäle zu der Zivilisation zu öffnen, von der wir heute wissen, dass sie sich selbst als §H[This.ContactCountry.GetRealName]§! bezeichnet."
 first_contact.220.desc.homicidal.base:1 "Dank unserer Bemühungen, uns heimlich in ihre Netzwerksysteme zu hacken, konnten wir genügend Daten für unsere [This.Owner.GetLinguists] sichern, um die Sprache der fremden Spezies mit der Bezeichnung §H[This.ContactCountry.GetName]§! zu übersetzen. Auch wenn wir ihre Sprache noch nicht vollständig beherrschen, ist es uns zumindest gelungen, sie als §H[This.ContactCountry.GetRealName]§! zu identifizieren, und wir sind nun in der Lage, mit ihnen zu kommunizieren, sollten wir je das Bedürfnis haben."

 first_contact.220.desc.physics.base:0 "Wir waren zudem in der Lage, die technischen Daten zu analysieren, die wir kopiert hatten, und fanden einige neuartige Ansätze für physikalische Probleme, für die unsere [This.Owner.GetResearchers] bisher keine Lösungen hatten."
 first_contact.220.desc.society.base:0 "Wir waren zudem in der Lage, die technischen Daten zu analysieren, die wir kopiert hatten, und fanden einige neuartige Ansätze für soziale Probleme, für die unsere [This.Owner.GetResearchers] bisher keine Lösungen hatten."
 first_contact.220.desc.engineering.base:0 "Wir waren zudem in der Lage, die technischen Daten zu analysieren, die wir kopiert hatten, und fanden einige neuartige Ansätze für Probleme in den Ingenieurswissenschaften, für die unsere [This.Owner.GetResearchers] bisher keine Lösungen hatten."
 first_contact.220.desc.nothing.base:0 "Wir waren zudem in der Lage, die technischen Daten zu analysieren, die wir kopiert hatten, doch es war wenig davon von Interesse. Unsere [This.Owner.GetResearchers] versichern uns, dass die Fremden zwar bei einer Reihe von Fragen andere Ansätze verfolgen, ihre Technologie aber keineswegs weiter fortgeschritten zu sein scheint als die unsere."

