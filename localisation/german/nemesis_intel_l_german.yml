 first_contact.1060.B:0 "Es könnte ratsam sein, Vorsicht walten zu lassen."
 first_contact.1060.B.tooltip:1 "Diese Richtlinie hat die folgenden Auswirkungen:\n$first_contact_cautious_effects$$MOD_FIRST_CONTACT_DEFENSE_ADD$: §G+2§!"
