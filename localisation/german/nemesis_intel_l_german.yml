 # Enclaves
 first_contact_critters.1.name:0 "Strukturierte Signale"
 first_contact_critters.1.desc:1 "Wir haben Signale unbekannter Art aufgefangen. Diese scheinen einer sich wiederholenden Syntax zu folgen, die auf intelligentes Leben hindeuten könnte. Wir sollten dem weiter nachgehen. Sie konzentrieren sich offenbar um eine einzelne Raumstation herum, bei der allerdings unklar ist, ob diese Teil einer größeren raumfahrenden Zivilisation ist."
 first_contact_critters.1.A:0 "Macht weiter."
 first_contact_critters.5.name:0 "$leviathans.99.name$"
 first_contact_critters.5.desc:1 "Nachdem wir ihre Sprache erfolgreich übersetzen konnten, haben wir Kontakt zu der unabhängigen Raumstation herstellen können, die §H[This.ContactCountry.GetRealName]§! gehört."
 first_contact_critters.5.A:0 "Mal sehen, ob sie reden wollen."
 # Tiyanki
 first_contact_critters.10.name:0 "Seltsame Hitzekleckse"
 first_contact_critters.10.desc:0 "Unsere Langstreckenscanner haben im [This.System.GetName]-System Messwerte erfasst, die man am besten als gigantische Hitzekleckse beschreiben könnte. Es würde sich bestimmt lohnen, das näher zu untersuchen."
 first_contact_critters.10.A:0 "So sei es."
 first_contact_critters.15.name:0 "$story.501.name$"
 first_contact_critters.15.desc:1 "Die Weltraum-Lebensformen - die der [Owner.GetSpeciesAdj]e Sozialforschungsleiter mittlerweile als "§HTiyanki§!" bezeichnet - sind sanftmütige Kreaturen. Sie können anscheinend eine niedere Dimension des Subraums nutzen und bewegen sich zwischen den Systemen mit bemerkenswerter Leichtigkeit fort.\n\nSie ernähren sich von Gasen, die in den oberen Atmosphärenschichten vieler Gasriesen vorkommen. Es ist, gelinde gesagt, höchst unwahrscheinlich, dass dies ihre einzige Nahrungsquelle ist. Die Aufnahme anderer Nährstoffe ist aber noch nicht beobachtet worden.\n\nSie greifen äußerst selten an, selbst wenn sie provoziert werden. Wir können sie getrost ignorieren."
 first_contact_critters.15.desc.gesta:0 "$story.501.desc.gesta$"
 first_contact_critters.15.A:0 "Sehr faszinierend."
 # Amoebas
 first_contact_critters.20.name:0 "Groß und gereizt"
 first_contact_critters.20.desc:0 "Beim Eintritt ins [This.System.GetName]-System haben unsere Sensoren seltsame Messwerte empfangen. Zuerst wurden diese als hochgejubelte Asteroiden abgetan, doch die Lage änderte sich rasch, als man entdeckte, dass diese Wesenheiten aggressiv auf Bewegungen im Raum reagierten - selbst auf große Entfernung!\n\nEine weitere Beobachtung dieser Wesen - vorzugsweise aus sicherer Distanz - ist ratsam."
 first_contact_critters.20.A:0 "Am besten aus der Ferne betrachten. Macht weiter."
 first_contact_critters.25.name:0 "$story.101.name$"
 first_contact_critters.25.desc:1 "Die Wesen, auf die unsere Flotten vor einiger Zeit trafen, sind eine neue Weltraum-Lebensform.\n\nNachdem die Sensorwerte anfänglich völlig falsch aufgefasst wurden und die Wesen rasch den Spitznamen §H"Weltraumamöbe"§! bekamen, sind sie tatsächlich größer als eine durchschnittliche [Owner.GetSpeciesAdj]e Korvette."
 first_contact_critters.25.A:0 "Verstanden."
 # Crystals
 first_contact_critters.30.name:0 "Lebende Kristalle?"
 first_contact_critters.30.desc:0 "Die Unregelmäßigkeit, die wir als §H[This.ContactCountry.GetName]§! bezeichnet hatten, scheint aus einer Art kristallinem Material zu bestehen. Merkwürdigerweise scheint sie in der Lage zu sein, sich durch die Leere zu bewegen, und sich nötigenfalls selbst zu schützen, was darauf hindeutet, dass sie lebendig sein könnte. Unsere [This.Owner.GetResearchers] arbeiten hart daran, mehr herauszufinden."
 first_contact_critters.30.A:0 "Macht weiter."
 # Drones
 first_contact_critters.40.name:0 "Weltraumautomaten"
 first_contact_critters.40.desc:0 "Wir haben eine neue Lebensform im [This.System.GetName]-System entdeckt, obwohl die Bezeichnung "Lebensform" vielleicht etwas irreführend ist. Die Wesen scheinen vollautomatische, mechanische Drohnen zu sein, die eigens für einen unbekannten industriellen Zweck gebaut wurden.\n\nUnsere Beobachtungen werden fortgesetzt, doch da diese Maschinen wahrscheinlich mit Abwehrprotokollen programmiert sind, wäre es ratsam, Vorsicht walten zu lassen."
 first_contact_critters.40.A:0 "Sucht weiter, aber seid vorsichtig."
 first_contact_critters.45.name:0 "$story.301.name$"
 first_contact_critters.45.desc:0 "Den Berichten über Weltraumdrohnen, denen wir zuvor begegnet sind, wurde nachgegangen. Bei den Drohnen scheint es sich um die Arbeiter und Verwalter einer autonomen Orbitalbergbau-Unternehmung zu handeln, die hier vor Jahrtausenden ihren Betrieb aufgenommen hat. Dem Zustand der Verarbeitungsausrüstung nach zu schließen, scheint die Besatzung aber schon bald darauf abgezogen zu sein und die Drohnen allein zurückgelassen zu haben.\n\nDie Drohnen verfügen über leistungsstarke Bergbaulaser und nähern sich heranfliegenden [Owner.GetSpeciesAdj]en Schiffen in bedrohlicher, wenngleich nicht völlig feindseliger Weise. Die Drohnen mögen zwar alt sein, doch [Owner.GetName] sollte sie keine Sekunde lang aus den Augen lassen."
 first_contact_critters.45.A:0 "Verstanden."
 # Marauders
 first_contact_critters.50.name:0 "Anzeichen der Barbarei"
 first_contact_critters.50.desc:0 "Obwohl ihre Behausung auf einer Habitat-Station eher auf eine fortgeschrittene Gesellschaft hindeuten würde, ist [This.Owner.GetEnvoy] [This.Leader.GetName] unsicher, ob wir es tatsächlich mit einer intelligenten Lebensform zu tun haben: Sie scheinen äußerst feindselig zu sein, und zwar so sehr, dass eine stabile Gesellschaft nahezu undenkbar erscheint. Selbst während unserer kurzen Untersuchungszeit machten wir mehrere Beobachtungen, die reinster Barbarei gleichkamen.\n\nSie scheinen eine Sprache zu sprechen, doch unsere [This.Owner.GetLinguists] arbeiten noch immer daran, sie zu entschlüsseln, damit wir ein klareres Bild von der Situation erhalten."
 first_contact_critters.50.A:0 "Beunruhigend. Wir müssen wachsam bleiben."
 first_contact_critters.60.name:0 "Feindliche Schiffe"
 first_contact_critters.60.desc:0 "Die Schiffe, denen wir im [This.System.GetName]-System begegnet sind, scheinen etwas veraltet, aber dennoch bis an die Zähne bewaffnet zu sein. Sie werden offenbar von fühlenden Besatzungen gesteuert, reagieren allerdings auf jede Annäherung mit Feindseligkeit. Wir werden sie mit Vorsicht behandeln müssen."
 first_contact_critters.65.desc:0 "Obwohl wir nicht in der Lage waren, mit ihnen zu kommunizieren - vor allem deshalb, weil sie nicht bereit sind, mit uns zu kommunizieren -, konnten wir die fremde Spezies, die von uns als §H[This.ContactCountry.GetName]§! bezeichnet wurde, nun als Piraten identifizieren. Visuelle Indikatoren deuten darauf hin, dass ihre Kultur weitgehend raumgestützt ist, und einige Phänotypen, die bei ihnen beobachtet wurden, passen zu keiner bekannten planetengebundenen Zivilisation.\n\nLeider sind ihre Besatzungen an einem höflichen Diskurs völlig uninteressiert. Das Wenige, was wir aus dem Abfangen der Kommunikation innerhalb ihrer Flotte herausfinden konnten, deutet darauf hin, dass sie in erster Linie von der Piraterie leben und gelegentlich Randelemente raumfahrender Zivilisationen für ihre Sache rekrutieren."
 first_contact_critters.70.name:0 "Unbekannte Schiffe"
 first_contact_critters.70.desc:0 "Die Schiffe, die im [This.System.GetName]-System entdeckt wurden, scheinen Teil einer Art Expedition durch die Galaxie zu sein, deren Zweck allerdings unbekannt ist. Sie haben keine feindlichen Anzeichen gemacht, und es sind auch keine schweren Waffen zu erkennen: Stattdessen senden sie offenbar sich wiederholende, aber nicht besonders inhaltsreiche Signale in unsere Richtung. Unser[This.Owner.GetEnvoyDE3] [This.Owner.GetEnvoy] [This.Leader.GetName] ist verwirrt, hofft jedoch, dass die Übertragungen unseren [This.Owner.GetLinguists] bei der Übersetzung der fremden Sprache helfen werden."
 first_contact_critters.70.desc.home:0 "Das [This.System.GetName]-System scheint die Heimat einer fortschrittlichen Gesellschaft unbekannter Herkunft zu sein. Bei einer Reihe von Raumstationen innerhalb des Systems hat [This.Owner.GetEnvoy] [This.Leader.GetName] mehrere Raumschiffe beobachtet, die zwischen den Stationen hin und her fliegen, sowie mehrere größere Expeditionen, die das System für unbekannte Zwecke verlassen. Sie senden offenbar sich wiederholende, aber nicht besonders inhaltsreiche Signale in unsere Richtung aus, eine Entwicklung, die unsere [This.Owner.GetLinguists] verwirrt hat, ihnen aber bei der Übersetzung der fremden Sprache helfen könnte."
 first_contact_critters.70.A:0 "Kurios."
 first_contact_critters.70.B:0 "Beunruhigend."
 first_contact_critters.70.C:0 "Die Handlungen derer außerhalb des Schwarms sind sonderbar."
 first_contact_critters.70.D:0 "Wie könnten wir die Sitten organischen Lebens ergründen?"
 first_contact_critters.75.name:0 "Die Reisenden"
 first_contact_critters.75.desc:0 "Es ist uns gelungen, die verwirrenden, sich wiederholenden Nachrichten zu entziffern, die uns jene fremde Spezies geschickt hat, die wir als §H[This.ContactCountry.GetName]§! bezeichnet haben. Es hat sich herausgestellt, dass es ... kommerzielle Werbung war! Anscheinend nennen sie sich selbst §H[This.ContactCountry.GetRealName]§! und gehören zu einer Gruppe von im Weltraum agierenden Händlern, die ihren Lebensunterhalt damit bestreiten, die besten Angebote - oder das, was sie als die besten Angebote ausgeben - jener Zivilisation anzubieten, die sie gerade zufällig besuchen. Getreu dieser Formel versuchen sie nun offenbar, uns zu kontaktieren."
 first_contact_critters.75.desc.home:1 "Es ist uns gelungen, die verwirrenden, sich wiederholenden Nachrichten zu entziffern, die uns jene fremde Spezies geschickt hat, die wir als §H[This.ContactCountry.GetName]§! bezeichnet haben. Es hat sich herausgestellt, dass es ... kommerzielle Werbung war! Anscheinend ist das [This.System.GetName]-System die Heimat einer Gruppe von im Weltraum agierenden Händlern, die sich selbst §H[This.ContactCountry.GetRealName]§! nennen. Sie bestreiten offenbar ihren Lebensunterhalt damit, die besten Angebote - oder das, was sie als die besten Angebote ausgeben - jener Zivilisation anbieten, die sie gerade besuchen."
 first_contact_critters.75.B:0 "Verstanden."
 first_contact_critters.75.B.tooltip:0 "Wir können jetzt mit den Flotten der Reisenden Handel treiben, wenn sie das nächste Mal an unsere Grenzen kommen."
 first_contact_critters.80.name:0 "Lebender Weltraumschrott?"
 first_contact_critters.80.desc:1 "Unser[This.Owner.GetEnvoyDE3] [This.Owner.GetEnvoy] [This.Leader.GetName] arbeitet noch immer an der Bestätigung der Hypothese, dass es sich bei der Unregelmäßigkeit, die wir als §H[This.ContactCountry.GetName]§! bezeichnet hatten, in Wahrheit um einen lebenden Organismus handelt. Zwar scheint er aus einem Haufen zufälligen Sternenstaubs zu bestehen, doch er ist nachweislich in der Lage, sich selbst durch die Leere zu bewegen, und er zeigt grundlegende Anzeichen einer unabhängigen Handlungsfähigkeit. Unsere [This.Owner.GetResearchers] sind ratlos angesichts dieses Phänomens und arbeiten hart daran, unsere Messwerte zu verifizieren."
 first_contact_critters.80.A:0 "Wir müssen etwas übersehen haben ..."
 first_contact_critters.90.name:0 "$first_contact_critters.70.name$"
 first_contact_critters.90.desc:0 "Die Schiffe, die im [This.System.GetName]-System entdeckt wurden, scheinen Teil einer Art Expedition durch die Galaxie zu sein, deren Zweck allerdings unbekannt ist. Sie haben keine feindlichen Anzeichen gemacht, und es sind auch keine schweren Waffen zu erkennen. Allerdings wirken sie ziemlich verschlossen, und wir konnten nicht viele Signale von ihnen auffangen. Unsere [This.Owner.GetLinguists] sind zuversichtlich, dass sie ihre Sprache irgendwann aus den Fetzen, die wir aufsammeln, übersetzen können. Allerdings kann das noch einige Zeit dauern."
 first_contact_critters.95.name:0 "Die Nomaden"
 first_contact_critters.95.desc:0 "Es ist uns gelungen, die Sprache der mysteriösen fremden Spezies, die wir als §H[This.ContactCountry.GetName]§! bezeichnet hatten, zu entziffern. Unsere [This.Owner.GetLinguists] waren lange Zeit ratlos und ein Durchbruch gelang erst, als sie begannen, etwas in unsere Richtung zu senden, was sich als eine Willkommensbotschaft herausstellte und sie als die §H"Namarianer"§! identifizierte. Offenbar sind sie nun begierig darauf, mit uns zu sprechen."
 first_contact_critters.100.desc:0 "Die Flotte, auf die wir im [This.System.GetName]-System gestoßen sind, ist anders als alles, was wir bisher in dieser Region des Weltraums gesehen haben. Sie scheint nicht aggressiv zu sein, und doch können wir über ihre Herkunft oder ihren Zweck nur spekulieren. Wir vermuten, dass sie eine Fraktion repräsentiert, die keine formellen Bindungen zu einem lokalen Reich oder einer hiesigen Zivilisation hat."
 first_contact_critters.100.a:0 "Geht mit äußerster Vorsicht vor."
 first_contact_critters.105.name:0 "Neutrale Flotte"
 first_contact_critters.105.desc:0 "Unsere Versuche, mit der Flotte Kontakt aufzunehmen, die sich als §H[This.ContactCountry.GetRealName]§! identifiziert hat, waren ohne Erfolg. Diese ungewöhnliche Präsenz hat die meisten unserer diplomatischen Kommunikationsversuche ignoriert, woraus wir schließen, dass es sich um eine neutrale Entität handelt, die sich vom Rest der Galaxie abzugrenzen versucht.\n\nSollte die Flotte einem anderen Reich im herkömmlichen Sinne gehören, so hätten sie sicherlich außergewöhnliche Maßnahmen ergriffen, um dieses zu erreichen. Mit dieser Annahme haben wir unsere Erkenntnisse für zukünftige [this.owner.GetScientistPlural] zusammengefasst - für den Fall, dass sich erneut eine solche Gelegenheit ergibt." # though we use a country tag here, the value it returns could be e.g. 'Unscrupulous Salvagers' OR 'Modified Probe', i.e. not a true country

 further_fc_tiyanki_completed:0 "Da die Wesen, die wir als [This.ContactCountry.GetName] bezeichnet hatten, anscheinend zu derselben Spezies von Weltraumwal gehören, wurde auch unser Erstkontakt mit ihnen für abgeschlossen erklärt\n"
 further_fc_amoebas_completed:0 "Da die Wesen, die wir als [This.ContactCountry.GetName] bezeichnet hatten, anscheinend zu derselben Spezies von Weltraumfauna gehören, wurde auch unser Erstkontakt mit ihnen für abgeschlossen erklärt\n"
 further_fc_crystals_completed:0 "Da die kristallinen Wesen, die wir als [This.ContactCountry.GetName] bezeichnet hatten, ähnlich wie die sind, die wir [Root.ContactCountry.GetName] nannten, wurde auch unser Erstkontakt mit ihnen für abgeschlossen erklärt\n"
 further_fc_drones_completed:0 "Da die Wesen, die wir als [This.ContactCountry.GetName] bezeichnet hatten, zu einer ähnlichen Gruppe von Bergbaudrohnen zu gehören scheinen, wurde auch unser Erstkontakt mit diesen für abgeschlossen erklärt.\n"
 further_fc_caravaneers_completed:0 "Da es sich bei den Wesen, die wir als [This.ContactCountry.GetName] bezeichnet hatten, offenbar um ähnliche Reisende und Verwandte der [Root.ContactCountry.GetSpeciesNamePlural] handelt, wurde auch unser Erstkontaktprozess mit ihnen für abgeschlossen erklärt.\n"
 further_fc_clouds_completed:0 "Da die Weltraumwolken, die wir als [This.ContactCountry.GetName] bezeichnet hatten, ähnlich wie die sind, die wir [Root.ContactCountry.GetName] nannten, wurde auch unser Erstkontakt mit ihnen für abgeschlossen erklärt.\n"
 further_fc_pirates_completed:0 "Da die Piraten, die wir als [This.ContactCountry.GetName] bezeichnet hatten, ganz ähnlich sind, wurde auch unser Erstkontakt mit ihnen für abgeschlossen erklärt.\n"

