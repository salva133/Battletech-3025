 preventive_war_economy_desc:1 "Wir haben unsere Ressourcen auf die Produktion von Kriegsschiffen verlagert, um der potenziellen Bedrohung durch fremde, feindlich gesinnte Zivilisationen zu begegnen."
 alien_friendship_society:0 "Gesellschaft der Fremden-Freundschaft"
 alien_friendship_society_desc:0 "Unser Reich ist darauf ausgerichtet, Freundschaft mit denen zu schließen, denen wir auf der galaktischen Bühne begegnen."
 robot_appreciation:0 "Robotische Wunder"
 robot_appreciation_desc:0 "Unsere Begegnung mit einer Zivilisation von Robotern hat viele darüber staunen lassen, welche Möglichkeiten unser eigener Fortschritt in der KI-Technologie eröffnen könnte."
 alien_appreciation:0 "Wertschätzung von Fremden"
 alien_appreciation_desc:0 "Unsere Begegnung mit einer besonders attraktiven Spezies hat zu einem Anstieg an Freiwilligen für unsere Abteilung für interstellare Erkundung geführt."
 robot_revulsion:0 "Schreckliche Blechdosen"
 robot_revulsion_desc:0 "Unsere Begegnung mit einer Zivilisation von Robotern hat viele skeptisch gegenüber dem Einfluss der Automatisierung auf unsere Gesellschaft gemacht."
 alien_revulsion:0 "Abstoßende Fremde"
 alien_revulsion_desc:0 "Unsere Begegnung mit einer besonders abstoßenden Spezies hat viele dazu bewogen, eher nach innen auf die eigene Spezies als nach außen auf andere zu schauen."
 repulsive_robot_contact:0 "Abstoßende Roboter toleriert"
 repulsive_alien_contact:0 "Abstoßende Fremde toleriert"
 repulsive_aliens_uncondemned:0 "Abstoßende Fremde toleriert"
 repulsive_aliens_uncondemned_desc:0 "Unser Versäumnis, unsere Ablehnung gegen die beunruhigende neue Bedrohung, auf die wir gestoßen sind, zum Ausdruck zu bringen, hat in unserer Bevölkerung Widerstand ausgelöst."
 first_contact_challenge_not_returned:0 "Herausforderung abgewiesen"
 first_contact_challenge_not_returned_desc:0 "Unsere unerschütterliche Hingabe, einen Erstkontakt auf rationaler und wissenschaftlicher Ebene zu handhaben, ist ein großer Segen für unsere Forschung, auch wenn einige befürchten, dass wir uns selbst in Gefahr bringen, wenn wir Konflikten mit scheinbar feindlichen Zivilisationen nicht vorbeugen."
 first_contact_defeated_dadaism:0 "Absurdismus besiegt"
 first_contact_defeated_dadaism_desc:0 "Ein besonders erinnerungswürdiger Erstkontakt zwang uns, uns mit äußerst absurden Antworten auseinanderzusetzen. Für unsere Linguisten gibt es keine Herausforderung mehr, die sie nicht entschlüsseln könnten."
 first_contact_war_preparations:0 "Kriegsvorbereitungen"
 first_contact_war_preparations_desc:0 "Unsere Begegnung mit einer scheinbar feindlichen Zivilisation hat im ganzen Reich Vorbereitungen auf einen Krieg ausgelöst."
 first_contact_warlike_warriors_recognised:0 "Kriegerisches Können anerkannt"
 first_contact_warlike_warriors_recognised_desc:0 "Die fremde Zivilisation, auf die wir unlängst gestoßen sind, war von unseren Fähigkeiten als Krieger so beeindruckt, dass sie uns zu den besten Kämpfern der Galaxie zählt. Das hat unserem Ruf in keiner Weise geschadet."
 first_contact_warlike_warriors_presumed:0 "Kriegerisches Können vermutet"
 first_contact_warlike_warriors_presumed_desc:0 "Die fremde Zivilisation, auf die wir unlängst gestoßen sind, hält uns fälschlicherweise für eine Gesellschaft, die aus starken und tapferen Kriegern besteht. Obwohl wir nichts dergleichen sind, können wir von diesem falschen Eindruck profitieren - für eine gewisse Zeit."
 first_contact_warlike_warriors_recognised_2:0 "Rivalität zwischen Kriegern"
 first_contact_warlike_warriors_recognised_2_desc:0 "Die fremde Zivilisation, auf die wir unlängst gestoßen sind, war von unseren Fähigkeiten als Krieger so beeindruckt, dass sie schwor, es uns gleichzutun. Sie haben uns zu ihren Rivalen auf der galaktischen Bühne erklärt. Das hat unserem Ruf in keiner Weise geschadet."
 first_contact_warlike_warriors_presumed_2:0 "Rivalität zwischen (mutmaßlichen) Kriegern"
 first_contact_warlike_warriors_presumed_2_desc:0 "Die fremde Zivilisation, auf die wir unlängst gestoßen sind, hält uns fälschlicherweise für eine Gesellschaft, die aus starken und tapferen Kriegern besteht. Bedauerlicherweise streben sie danach, es mit unserer Tapferkeit aufzunehmen, und haben uns zu ihren Rivalen auf der galaktischen Bühne erklärt. Außerdem sind wir nichts dergleichen ... doch zumindest können wir von diesem falschen Eindruck profitieren - für eine gewisse Zeit."
 first_contact_level_headedness:0 "Erfahren in ausweglosen Situationen"
 first_contact_level_headedness_desc:0 "Unsere Besonnenheit im Angesicht von Widrigkeiten wird auf der galaktischen Bühne weithin bewundert."
 first_comms_hostility_preparations:0 "Vorbereitungen auf feindliche Absichten"
 first_comms_defensive:0 "Wachsame Gegenspionage"
 first_comms_defensive_desc:0 "Unsere Spionageziele betrachten uns mit großem Misstrauen, da sie uns erst kürzlich zum ersten Mal begegnet sind."
 first_contact_speak_like_us_spynetwork:0 "Sprechen wie wir"
 first_contact_speak_like_us_country:0 "Rätsel entschlüsselt"
 first_contact_speak_like_us_country_desc:0 "Unsere Erfahrung bei der Entschlüsselung von Rätseln, die uns von einer fremden Zivilisation geschickt wurden und besonders verwirrend waren, hat es uns erlaubt, unsere Erstkontaktprotokolle zu verbessern."
 universal_translator:0 "Universalübersetzer"
 universal_translator_desc:0 "Obwohl der sogenannte "Universalübersetzer" nicht ganz den Versprechungen unserer Forscher entspricht, die Kommunikation mit allen intelligenten Spezies sofort zu ermöglichen, ist er dennoch ein äußerst nützliches Kommunikationsmittel, das inzwischen zur Standardausrüstung unserer Gesandten und Sozialforscher gehört."
 space_lights_insights:0 "Vorhersage interstellarer Ströme"
 space_lights_insights_desc:0 "Unser Verständnis von Hyperraum-Reisen hat sich um Lichtjahre weiterentwickelt, nachdem wir einer Spezies begegnet sind, die Lichtmuster zur Kommunikation verwendet."
 first_contact_hive_drones_study:0 "Studium von Schwarmdrohnen"
 first_contact_hive_drones_study_desc:0 "Wir studieren die Art und Weise, wie ein Schwarmbewusstsein seine Drohnen steuert, und hoffen, so neue Methoden zu finden, die wir nutzen können, um die Effizienz unserer eigenen Arbeiter zu erhöhen."

