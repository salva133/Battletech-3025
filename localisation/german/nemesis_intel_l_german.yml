 first_contact.254.name:0 "$first_contact.253.name$"
 first_contact.254.desc.normal.end:0 "Die visuellen Feeds aus dem Schiffsinneren sind zwar inzwischen unterbrochen, doch nicht bevor uns die Fremden gezeigt wurden, wie sie alle Geiseln, die sie genommen hatten, exekutierten, ohne jegliche Rücksicht auf [This.Owner.GetSpeciesAdj]es Leben. Wir müssen davon ausgehen, dass Feindseligkeiten unvermeidlich sind, wenn man einer Zivilisation gegenübersteht, die auf diese Weise agiert."
 first_contact.254.desc.hive.end:0 "gelang es, viele unserer niederen Drohnen gefangen zu nehmen. Sie wurden auf höchst irrationale Weise und ohne Rücksicht auf Ressourcenverschwendung abgeschlachtet. Zusammen mit dem Diebstahl unseres Schiffes und aller dort eingesetzten Technologien hat uns dies dazu veranlasst, diese Fremden als wesentlich größere Gefahr einzuschätzen."
