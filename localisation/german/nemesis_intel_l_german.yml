 first_contact.250.name:0 "Alien-Schiff gekapert!"
 first_contact.250.desc:0 "Nach einem kurzen Kampf, bei dem wir nur minimale Verluste erlitten, hat sich die Besatzung des Erkundungsschiffes der von uns als §H[This.ContactCountry.GetName]§! benannten Spezies - von der wir jetzt wissen, dass es sich um §H[This.ContactCountry.Species.GetClassPlural]§! handelt - unserem Entertrupp ergeben. Wir halten nun sowohl ihr Schiff als auch einen großen Teil ihrer Besatzung als Geiseln fest und können uns an die Arbeit machen, sie zu §Hverhören§! und ihre Technologie zu studieren."
 first_contact.250.desc.multispecies:0 "Nach einem kurzen Kampf, bei dem wir nur minimale Verluste erlitten, hat sich die Besatzung des Erkundungsschiffes der von uns als §H[This.ContactCountry.GetName]§! benannten Spezies unserem Entertrupp ergeben. Es waren mehrere verschiedene fremde Spezies an Bord, doch die meisten von ihnen scheinen §H[This.ContactCountry.Species.GetClassPlural]§! zu sein. Wir halten nun sowohl ihr Schiff als auch einen Großteil ihrer Besatzung als Geiseln und können uns an die Arbeit machen, sie zu §Hverhören§! und ihre Technologie zu studieren."
 first_contact.250.desc.machine_victim:0 "Als wir an Bord des Erkundungsschiffes der von uns §H[This.ContactCountry.GetName]§! genannten Spezies gingen, machten wir eine interessante Entdeckung: Die Besatzung bestand aus mechanischen Drohnen, die anscheinend von einer §Habtrünnigen KI§! gesteuert wurden! Nach einem kurzen Kampf konnten wir genug von ihnen ausschalten, sodass der Rest aufhörte, sich zu wehren. Überraschenderweise gelang es ihnen nicht, Selbstzerstörungssequenzen einzuleiten: Wir können nur annehmen, dass wir das Glück hatten, das Signal zu ihrer KI abzuschneiden, bevor der Befehl gegeben wurde.\n\nDa wir nun sowohl ihr Schiff als auch die Überreste ihrer Besatzung §Hals Geiseln§! halten, können wir uns an die Arbeit machen, ihre Technologie zu studieren, und in Erfahrung bringen, ob die Drohnen irgendwelche nützlichen Informationen liefern werden."
 first_contact.250.desc.hive_victim:0 "Nach einem kurzen Kampf, bei dem wir nur minimale Verluste erlitten, überwältigten wir die Besatzung des Erkundungsschiffes der von uns §H[This.ContactCountry.GetName]§! genannten Spezies und zwangen sie zur Kapitulation. Die §H[This.ContactCountry.Species.GetClassPlural]§! kämpften mit bemerkenswerter Koordination - fast so, als ob sie von einem einzigen Bewusstsein geleitet würden -, bis sie plötzlich aufhörten, sich zu wehren. Seitdem scheinen sie ziellos und verwirrt. Wir nehmen an, dass sie als Drohnen zu einer Art Schwarmbewusstsein gehörten.\n\nDa wir nun sowohl ihr Schiff als auch das, was von ihrer Besatzung übrig geblieben ist, als §HGeiseln§! halten, können wir uns an die Arbeit machen, ihre Technologie zu studieren, und in Erfahrung bringen, ob die Drohnen irgendwelche nützlichen Informationen liefern werden."
 first_contact.250.A:0 "Verhört sie."
 first_contact.250.B:0 "Beginnt mit der Vivisektion!"
 first_contact.250.B.machine:0 "Nehmt die Maschinen auseinander!"
 first_contact.250.B.tooltip:0 "Mit diesem Ansatz werden wir vermutlich mehr herausfinden, doch die von uns als §H[This.ContactCountry.GetName]§! bezeichnete Spezies wird wahrscheinlich auch §Räußerst verärgert§! sein, wenn sie davon erfährt."
 first_contact.250.C:0 "Wir haben keine Verwendung für Überlebende."
 first_contact.250.C.devourers:0 "Mal sehen, wie sie schmecken ..."
 first_contact.250.C.homicidal_tooltip:0 "Wir werden auch ihr Schiff nach Hinweisen auf sie untersuchen.\n"
 first_contact.260.name:0 "$first_contact.250.name$"
 first_contact.260.desc:0 "Wir konnten das Erkundungsschiff der von uns §H[This.ContactCountry.GetName]§! genannten Spezies außer Gefecht setzen, wenn auch erst nach einem blutigen Feuergefecht, das selbst dann noch andauerte, als wir ihr Schiff enterten. Der Kampf war derart heftig, dass es keine Überlebenden gab. Offenbar begingen verwundete Kämpfer lieber §HSelbstmord§!, anstatt sich gefangen nehmen zu lassen.\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.machine_victim:0 "Wir konnten das Erkundungsschiff der von uns §H[This.ContactCountry.GetName]§! genannten Spezies außer Gefecht setzen, wenn auch erst nach einem blutigen Feuergefecht, das selbst dann noch andauerte, als wir ihr Schiff enterten. Offenbar waren unsere Gegner mechanische Drohnen, die von einer §Habtrünnigen KI§! gesteuert wurden, welche offensichtlich den Befehl zur §HSelbstzerstörung§! gab, sobald ihre Sache verloren schien.\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.hive_victim:0 "Wir konnten das Erkundungsschiff der von uns §H[This.ContactCountry.GetName]§! genannten Spezies außer Gefecht setzen, wenn auch erst nach einem blutigen Feuergefecht, das selbst dann noch andauerte, als wir ihr Schiff enterten. Die Besatzung bewegte sich mit bemerkenswerter Koordination - fast so, als ob sie von einem einzigen Bewusstsein geleitet würde -, lieferte einen erbitterten Kampf, weigerte sich, nachzugeben, und beging schließlich §HSelbstmord§!, anstatt sich gefangen nehmen zu lassen.\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.end:0 "Trotz ihrer überstürzten Versuche, in letzter Minute die Computerdaten zu löschen und das Schiff zur Explosion zu bringen, ist selbiges noch größtenteils intakt, und unsere [This.Owner.GetResearchers] sind bereit, nachzusehen, was sie dort vorfinden."
 first_contact.260.A:0 "Das Schiff wird ihre Geheimnisse bestimmt preisgeben."
 first_contact.270.name:0 "Eine leere Hülle"
 first_contact.270.desc:0 "Unsere Versuche, das Erkundungsschiff der von uns §H[This.ContactCountry.GetName]§! genannten Spezies zu entern, endeten in einer Katastrophe. Leider leisteten sie mehr Widerstand als erwartet, und als sich herausstellte, dass ihr Kampf aussichtslos war, §Hvernichteten§! sie das Schiff. Es sind nur noch Trümmer übrig geblieben. Wir können lediglich hoffen, dass ihrem Erkundungsschiff keine Kriegsschiffe folgen werden, die auf Rache aus sind!"
 first_contact.270.desc2:0 "Unsere Versuche, das Erkundungsschiff der von uns §H[This.ContactCountry.GetName]§! genannten Spezies zu entern, endeten in einer Katastrophe. Leider leisteten sie mehr Widerstand als erwartet, und während des Feuergefechts erlitt ihr Schiff einen §Hkritischen Treffer§!. Es sind nur noch Trümmer übrig geblieben. Wir können lediglich hoffen, dass ihrem Erkundungsschiff keine Kriegsschiffe folgen werden, die auf Rache aus sind!"
 first_contact.270.A:0 "Wir müssen unsere Bemühungen verdoppeln, ihre Sprache zu übersetzen."
 first_contact.270.B:0 "Versuchen wir's noch mal ..."
 first_contact.270.B.tooltip:0 "$first_contact.280.B.tooltip$\nSie werden von nun an allerdings auf der Hut sein.\n\n"
 first_contact.280.name:0 "Misserfolg"
 first_contact.280.desc.just_left:0 "Unsere Bemühungen, das Erkundungsschiff der von uns §H[This.ContactCountry.GetName]§! genannten Spezies zu entern, sind gescheitert. Leider haben wir die Spur ihres Schiffes verloren, bevor wir überhaupt den Versuch unternehmen konnten, es zu kapern."
 first_contact.280.desc.failed:0 "Unsere Bemühungen, das Erkundungsschiff der von uns §H[This.ContactCountry.GetName]§! genannten Spezies zu entern, sind gescheitert. Leider ist es ihnen gelungen, sich unserem Enterversuch zu entziehen und aus dem System zu §Hentkommen§!, bevor wir ihr Schiff kampfunfähig machen konnten. Dies könnte für die Zukunft nichts Gutes verheißen: Wir werden es nicht nur schwer haben, mehr über sie herauszufinden, sondern sie werden dies sicherlich als einen feindlichen Akt unsererseits betrachten."
 first_contact.280.A:0 "$first_contact.270.A$"
 first_contact.280.B:0 "$first_contact.270.B$"
 first_contact.280.B.tooltip:0 "Da wir ihre Heimatsysteme lokalisiert haben, könnten wir versuchen, Exemplare ihrer Spezies von dort zu §Hentführen§!.\n\n"

 first_contact.252.name:0 "Schiff gekapert"
 first_contact.252.desc.normal.start:1 "Unsere Entdecker wussten, dass der Erstkontakt eine gefährliche Angelegenheit werden würde, doch niemand konnte vorhersehen, wie gefährlich. In einem heftigen Angriff kaperte [From.Owner.GetName] unser Schiff, noch bevor ein Not-ÜL-Sprung initiiert werden konnte."
 first_contact.252.desc.normal.end:0 "Die letzten visuellen Feeds, die wir erhielten, bevor alle Signale abgeschnitten wurden, deuteten darauf hin, dass der Feind einen Großteil der Besatzung lebend gefangen genommen hatte und darauf bedacht war, die Betroffenen zu verhören, wahrscheinlich in der Absicht, in Vorbereitung auf weitere Feindseligkeiten mehr über uns herauszufinden ..."
 first_contact.252.desc.machine.start:1 "Unseren Prozessoren war von Anfang an klar, dass die Begegnung mit fremden Zivilisationen riskant sein würde. Unsere Vorhersagen haben sich im Fall eines unserer Erkundungsschiffe bewahrheitet, das von [From.Owner.GetName] angegriffen und geentert wurde, noch bevor ein Not-ÜL-Sprung initiiert werden konnte."
 first_contact.252.desc.hive.start:1 "Jener Teil von uns, der sich mit Bedrohungseinschätzungen befasst, war sich von Anfang an bewusst, dass die Begegnung mit fremden Zivilisationen riskant sein würde. Dies hat sich im Fall eines unserer Erkundungsschiffe bewahrheitet, das von [From.Owner.GetName] angegriffen und geentert wurde, noch bevor ein Not-ÜL-Sprung initiiert werden konnte."
 first_contact.252.desc.hive.end:0 "doch ohne unsere Anweisungen werden sie wahrscheinlich nicht viel nützliches Wissen aus ihnen ableiten können. Lediglich durch das gekaperte Schiff könnten sie einiges über unsere Technologien erfahren. Unsere Einschätzung der Gefahr, die von ihnen ausgeht, hat sich entsprechend erhöht."
 first_contact.252.desc.normal:0 "$first_contact.252.desc.normal.start$ Trotz der tapferen Bemühungen unserer Besatzung konnten die Angreifer - eine [From.Owner.Species.GetClass]-Spezies - unsere Verteidigung durchdringen.\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.hive:0 "$first_contact.252.desc.hive.start$\n\nUnseren Angreifern, einer Gruppe [From.Owner.Species.GetClassPlural], gelang es, viele unserer niederen Drohnen zu fangen, $first_contact.252.desc.hive.end$"
 first_contact.252.desc.machine:0 "$first_contact.252.desc.machine.start$\n\nUnseren Angreifern, einer Gruppe [From.Owner.Species.GetClassPlural], gelang es, viele unserer Drohnen gefangen zu nehmen, doch ohne unsere Anweisungen werden sie wahrscheinlich nicht viel nützliches Wissen aus ihnen ableiten können. Lediglich das gekaperte Schiff wird ihnen einen Ansatzpunkt bieten, über den sie etwas über unsere Technologie erfahren können. Unsere Einschätzung der Gefahr, die von ihnen ausgeht, hat sich entsprechend erhöht."
 first_contact.252.desc.machine_enemy.normal:1 "$first_contact.252.desc.normal.start$ Trotz der tapferen Bemühungen unserer Besatzung konnten die Angreifer - mechanische Drohnen, die anscheinend von einer abtrünnigen KI gesteuert wurden - unsere Verteidigung durchdringen.\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.machine_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nUnseren Angreifern, einer Gruppe mechanischer Drohnen, die anscheinend von einer abtrünnigen KI gesteuert wurden, gelang es, viele unserer niederen Drohnen gefangen zu nehmen, $first_contact.252.desc.hive.end$"
 first_contact.252.desc.machine_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nUnseren Angreifern - einer Gruppe von Maschinen, die sehr unseren eigenen ähnelten - gelang es, viele unserer Drohnen gefangen zu nehmen. Ohne unsere Anweisungen werden sie jedoch wahrscheinlich nicht viel nützliches Wissen aus ihnen herausholen. Lediglich das gekaperte Schiff wird ihnen einen Ansatzpunkt bieten, über den sie etwas über unsere Technologie erfahren können. Unsere Einschätzung der Gefahr, die von ihnen ausgeht, hat sich entsprechend erhöht."
 first_contact.252.desc.hive_enemy.normal:1 "$first_contact.252.desc.normal.start$ Trotz der tapferen Bemühungen unserer Besatzung konnten die Angreifer - [From.Owner.Species.GetClass]-Fremde, die sich erschreckend koordiniert bewegten - unsere Verteidigung durchdringen.\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.hive_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nUnseren Angreifern, einer Gruppe organischer [From.Owner.Species.GetClassPlural], die sich überraschend koordiniert bewegten, was auf eine einheitliche Intelligenz schließen lässt, die unserer sehr ähnlich ist, gelang es, viele unserer Drohnen gefangen zu nehmen, doch ohne unsere Anweisungen werden sie wahrscheinlich nicht viel nützliches Wissen aus ihnen ableiten können. Lediglich das gekaperte Schiff wird ihnen einen Ansatzpunkt bieten, über den sie etwas über unsere Technologie erfahren können. Unsere Einschätzung der Gefahr, die von ihnen ausgeht, hat sich entsprechend erhöht."
 first_contact.252.desc.hive_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nUnseren Angreifern - einer Gruppe [From.Owner.Species.GetClassPlural], die sich so koordiniert bewegten, dass sich auf eine einheitliche Intelligenz schließen lässt, die unserer eigenen ähnelt - gelang es, viele unserer niederen Drohnen zu fangen, $first_contact.252.desc.hive.end$"
 first_contact.252.A:0 "Beunruhigend. Sehr beunruhigend."

 first_contact.253.name:0 "Die Grausamkeit von [From.Owner.GetName]"
 first_contact.253.desc.normal.end:0 "Die visuellen Feeds aus dem Schiffsinneren sind zwar inzwischen unterbrochen, doch nicht bevor uns die unsäglichen Gräueltaten gezeigt wurden, die die Fremden an den Geiseln verübten, indem sie sie aufschnitten und ihr Inneres untersuchten, während sie noch am Leben waren! Wir müssen davon ausgehen, dass Feindseligkeiten unvermeidlich sind, wenn man einer Zivilisation gegenübersteht, die auf diese Weise agiert."
 first_contact.253.desc.hive.end:0 "gelang es, viele unserer niederen Drohnen gefangen zu nehmen. Sie wurden ohne Rücksicht auf Ressourcenverschwendung zerlegt, womit sie offenbar versuchten, einen Weg zu finden, unsere eigene Biologie gegen uns zu wenden. Zusammen mit dem Diebstahl unseres Schiffes und aller dort eingesetzten Technologien hat uns dies dazu veranlasst, die von ihnen ausgehende Bedrohung als deutlich größer einzuschätzen als bisher."
 first_contact.253.desc.machine.end:0 "gelang es, viele unserer Drohnen gefangen zu nehmen. Sie haben damit begonnen, sie auseinanderzunehmen und zu scannen, um herauszufinden, wie wir funktionieren, wobei sie scheinbar ein besonderes Augenmerk auf unsere Schwachstellen sowohl auf der Software- als auch auf der Hardwareebene gelegt haben. Zusammen mit dem Diebstahl unseres Schiffes und aller dort eingesetzten Technologien hat uns dies dazu veranlasst, die von ihnen ausgehende Bedrohung als deutlich größer einzuschätzen als bisher."
