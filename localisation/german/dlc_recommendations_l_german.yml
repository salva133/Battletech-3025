 MEGACORP_TITLE:0 "Megacorp"
 MEGACORP_LANDINGPAGE_TITLE:0 "Wachst und erzeugt Gewinne im galaktischen Maßstab!"
 MEGACORP_LANDINGPAGE_DESCRIPTION:1 "Es ist an der Zeit, in "Megacorp" die Wirtschaft und den Handel eines Megakonzerns zu managen. In dieser auf die Wirtschaft fokussierten Erweiterung könnt Ihr als mächtiges Firmenimperium spielen und Euren Geschäftsbetrieb auf die Sterne ausweiten.\n\nAls Anführer eines Firmenimperiums könnt Ihr Zweigstellen auf Planeten anderer Imperien errichten. Ihr könnt dies entweder mit gewaltsamem Nachdruck tun oder den diplomatischen Ansatz wählen und Eure Zweigstellen in jenen Reichen gründen, mit denen Ihr ein Handelsabkommen abgeschlossen habt. Zweigstellen fügen einen Teil des Handelswerts des Planeten zu Eurem eigenen Handelsnetz hinzu. Werdet ein wirtschaftliches Machtzentrum und dominiert den galaktischen Handel!\n\nStagnation ist der Beginn einer jeden rückläufigen Industrie. Wachst, indem Ihr neue Megastrukturen aufbaut und neue Aufstiegsvorteile nutzt. Ihr könnt Eure Wirtschaft selbst in einer Galaxie voller Halsabschneider wettbewerbsfähig halten, indem Ihr zwielichtigere Optionen wie den galaktischen Sklavenmarkt nutzt. Werdet Ihr für andere bezahlen, um ihnen die Freiheit zu schenken, oder werdet Ihr in Eurem Streben nach Profit sämtliche Mittel nutzen, die Euch zur Verfügung stehen?"
 MEGACORP_FEATURES:2 "§EInhalte:§!\n\n- Ein neuer Imperiumstyp, der es Euch erlaubt, als geschäftstüchtiges Reich zu spielen, das sich auf das Geldverdienen konzentriert.\n\n- Zugang zum galaktischen Sklavenmarkt.\n\n- Karawanenflotten, die durch die Galaxie streifen und stets ein Schnäppchen im Ärmel haben.\n\n- Aufstiegsvorteile, die es Euch ermöglichen, Euren Planeten in eine einzige riesige Stadt umzuwandeln, Spezies zu kreuzen und einen Vorteil auf dem heiß umkämpften Markt zu erlangen.\n\n- Neue Megastrukturen, Beraterstimmen und Musikstücke."
 DLC_MEGACORP_RECOMMENDATION_DESC:1 "§SMegacorp§! ist eine auf die Wirtschaft ausgerichtete Erweiterung, die komplexere Spielmechaniken einführt, welche es Euch erlauben, die Oberhand in wettbewerbsorientierten Märkten zu gewinnen."
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC:1 "Wir empfehlen §SMegacorp§!, da die Zusammensetzung dieses Reiches zum Thema Handel und Wirtschaft passt."
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC:1 "Wir empfehlen §SMegacorp§!, da die Zusammensetzung dieses Reiches zum Thema Sklaven und skrupellose Unterdrückung passt."
 APOCALYPSE_TITLE:0 "Apocalypse"
 APOCALYPSE_LANDINGPAGE_TITLE:0 "Die Zeit, Kriegsführung neu zu definieren, ist gekommen!"
 APOCALYPSE_LANDINGPAGE_DESCRIPTION:1 "Dank einer Vielzahl neuer offensiver und defensiver Optionen definiert "Apocalypse" die Sternenkriegsführung für alle Spieler neu. Eine neue Schiffsklasse, die Titanen, riesige Mutterschiffe, bringen Eurer Flotte mächtige Boni. Wo die Zerstörung von Schiffen nicht ausreicht, kann der Koloss ganze Planeten aus der Galaxie tilgen und jegliche auf ihnen befindliche Lebensformen in den Untergang stürzen.\n\nMarodeur-Reiche können nun in der Galaxie entstehen, Systeme in der Nähe plündern und jenen ihre Dienste als Söldner anbieten, die die nötigen Ressourcen dafür haben. Kämpft gegen sie oder mit ihnen, doch seid auf der Hut vor ihren wahren Absichten, denn sie könnten sich aufmachen, um Euer eigenes Reich zu erobern, sobald es ihnen nicht mehr genügt, nur an Eurer Seite zu kämpfen."
 APOCALYPSE_FEATURES:2 "§EInhalte:§!\n\n- Neue Schiffsklassen und Waffen für den Einsatz im galaktischen Krieg.\n\n- Einführung von Marodeuren, Weltraumsöldnern, die am Rande der Zivilisation leben.\n\n- Eine neue Midgame-Krise, in der sich die Marodeure unter einem fähigen Großkhan zusammenschließen.\n\n- Neue Aufstiegsvorteile und Staatselemente, sowohl kriegsorientierte als auch gewaltlose.\n\n- Der Unnachgiebigkeitstraditionsbaum, der sich auf die Verteidigung und Sternenbasen konzentriert"
 DLC_APOCALYPSE_RECOMMENDATION_DESC:0 "§SApocalypse§! ist eine Erweiterung, die die Zerstörungen und Verwüstungen eines galaktischen Krieges vermehrt."
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC:1 "Wir empfehlen §SApocalypse§!, da einige der ausgewählten Eigenschaften dieses Imperiums gut zu den kriegsorientierten Mechaniken und Inhalten dieses DLC passen."
 UTOPIA_TITLE:0 "Utopia"
 UTOPIA_LANDINGPAGE_TITLE:0 "Wählt Euren Weg zum Aufstieg!"
 UTOPIA_LANDINGPAGE_DESCRIPTION:1 "Was ist Eure Definition einer utopischen Gesellschaft? Ist es ein galaktisches Imperium, das für seine glückliche Bevölkerung und die Koexistenz mehrerer Spezies bekannt ist? Oder vielleicht ist das Paradies nur zu erreichen, wenn alle das Gleiche denken wie in einem Schwarmbewusstsein?\n\nErrichtet neue Megastrukturen wie die Dyson-Sphäre, Ringwelten und Habitate, um Eure wachsende Bevölkerung zu ernähren. Indoktriniert Eure Schutzbefohlenen, ändert die Biologie Eurer Spezies und transzendiert zu einem höheren Wesen. "Utopia" gibt Euch neue Werkzeuge, um Eure Bevölkerung zu kontrollieren und sie gleichzeitig dazu zu bringen, das zu werden, worauf Ihr Euch festgelegt habt: Bürger eines perfekten Imperiums."
 UTOPIA_FEATURES:1 "§EInhalte:§!\n\n- Neue Aufstiegsvorteile, um Eure Spezies radikal zu verändern: Schlagt die Richtung des Syntheten ein oder transzendiert auf physikalischer Ebene und werdet zu Psionikern.\n\n- Neue Megastrukturen wie Ringwelten und die Dyson-Sphären helfen Euch dabei, "in die Höhe" zu bauen, und übernehmen in räumlich begrenzten Imperien die Funktion eines Planeten.\n\n- Spielt als Schwarmbewusstsein, in dem die gesamte Gesellschaft wie eine Einheit agiert und haltet Euch so aus politischen Auseinandersetzungen heraus.\n\n- Weitere Möglichkeiten, mit Eurer Bevölkerung umzugehen, einschließlich Sklaverei."
 DLC_UTOPIA_RECOMMENDATION_DESC:1 "Die Erweiterung §SUtopia§! ermöglicht eine genauere Kontrolle über Euer Reich sowie den Aufbau von Megastrukturen."
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC:1 "Wir empfehlen §SUtopia§!, da die Zusammensetzung dieses Reiches zu dem neuen Reichstypen, dem Schwarmbewusstsein, passt."
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC:1 "Wir empfehlen §SUtopia§!, da die Zusammensetzung dieses Reiches zu den Mechaniken passt, die eigene Bevölkerung zu vereinen oder zu kontrollieren."
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC:1 "Wir empfehlen §SUtopia§!, da die Zusammensetzung dieses Reiches zu den Mechaniken der Sklavenverwaltung passt."
 ANCIENT_RELICS_TITLE:0 "Ancient Relics Story Pack"
 ANCIENT_RELICS_LANDINGPAGE_TITLE:1 "Entdecke die Ruinen längst vergangener Zivilisationen!"
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION:1 "Tief im Staub abgelegener Planeten vergraben warten die zerfallenen Zeugnisse längst untergegangener Kulturen. Einst waren diese Reliktwelten die Heimat fortschrittlicher Zivilisationen, doch nun sind sie verlassen und voller trostloser Ruinen und schlafender Geheimnisse. Erforscht diese und andere verlassene Welten, um die Geschichte ihres Aufstiegs und ihres schlussendlichen Untergangs zu ergründen.\n\nMit dem "Ancient Relics Story Pack" könnt Ihr etwas über Zivilisationen erfahren, die vor Eurer gelebt haben. Grabt ihre verlassenen Städte und Schiffe aus, um die Wahrheit ans Licht zu bringen, oder entdeckt mächtige Relikte und nutzt diese für die Ambitionen Eures eigenen Imperiums."
 ANCIENT_RELICS_FEATURES:1 "§EInhalte:§!\n\n- Archäologie, neue Anomalien, antike Artefakte und Ausgrabungsmechaniken.\n\n- Lernt durch neue Ereignisketten etwas über ausgestorbene Vorläufer-Zivilisationen.\n\n- Neue Musikstücke."
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC:1 "§SAncient Relics§! ist ein Story-Pack, das dem Spiel Geschichten über vergangene Zivilisationen und mächtige uralte Relikte hinzufügt."
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC:1 "Wir empfehlen §SAncient Relics§!, da die archäologischen Mechaniken für den wissenschaftlichen Schwerpunkt dieses Reiches relevant sind."
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC:1 "Wir empfehlen §SAncient Relics§!, da die Zusammensetzung dieses Reiches zum Thema alte Kulturen und dem Lauf der Zeit passt."
 DISTANT_STARS_TITLE:0 "Distant Stars Story Pack"
 DISTANT_STARS_LANDINGPAGE_TITLE:1 "Das Tor hat sich geöffnet"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION:1 "Entdeckt neue Anomalien und Handlungsstränge und begegnet sonderbaren neuen Wesen in den unerforschten Tiefen des Weltraums. Was werdet Ihr in den unerforschten Teilen der Galaxie antreffen?\n\nWerdet Ihr neue seltsame Wesen, längst vergessene Technologien oder vielleicht sogar Spuren eines alten Sternentor-Netzwerks entdecken? Auch wenn Ihr von all den Entdeckungen, die Euch erwarten, sehr profitieren könnt, so sind sie vielleicht nicht vollkommen ungefährlich."
 DISTANT_STARS_FEATURES:1 "§EInhalte:§!\n\n- Neue Anomalien, auf die Ihr bei der Erforschung des Weltraums stoßen könnt.\n\n- Neue Ereigniskette für das L-Cluster, die sowohl vorteilhaft als auch gefährlich sein kann.\n\n- Neue legendäre Leviathane, bei denen es sich um sanfte Riesen oder aber etwas Finstereres handeln könnte."
 DLC_DISTANT_STARS_RECOMMENDATION_DESC:1 "§SDistant Stars§! ist ein Story-Pack, das die Galaxie mit Geschichten über seltsame Begegnungen und Kreaturen in den unbekannten Tiefen des Weltraums belebt."
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC:1 "Wir empfehlen §SDistant Stars§!, da einige der ausgewählten Eigenschaften dieses Imperiums gut zu den Mechaniken und Inhalten passen, die sich auf die Erkundung des Weltraums und neue wissenschaftliche Entdeckungen konzentrieren."
 SYNTHETIC_DAWN_TITLE:0 "Synthetic Dawn Story Pack"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE:1 "Entsagt Euren biologischen Fesseln!"
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION:2 "Spieler können nun eine neue Art von Sternenimperium errichten: eine Gesellschaft, die vollständig aus Maschinen besteht. Spielt als Maschinenimperium und lenkt Eure Gestalt-Zivilisation in Richtungen, die nur der Maschinenintelligenz zur Verfügung stehen. Erweitert Euer Reich selbst als Roboterbewusstsein oder erschafft ein von einer KI geführtes Netzwerk, das zur galaktischen Dominanz heranwächst.\n\nUnterdrückte Syntheten, die ihrer erlittenen Misshandlung überdrüssig sind, können gegen ihre Herren aufbegehren. Ihr könnt wählen, welche Seite Ihr spielen wollt, wenn sich die Maschinen gegen ihre Schöpfer erheben!"
 SYNTHETIC_DAWN_FEATURES:1 "§EInhalte:§!\n\n- Spielt als Maschinenimperium, einem synthetischen Schwarmbewusstsein.\n\n- Ergreift Partei im Bürgerkrieg zwischen organischen Wesen und Maschinen.\n\n- Neue Maschinenporträts und eine neue Beraterstimme."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC:1 "§SSynthetic Dawn§! ist ein Story-Pack, das es Euch ermöglicht, als Maschinenintelligenz zu spielen."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC:1 "Wir empfehlen §SSynthetic Dawn§!, da einige der von Euch ausgewählten Eigenschaften zum Thema Maschinen und Roboter passen."
 LEVIATHANS_TITLE:0 "Leviathans Story Pack"
 LEVIATHANS_LANDINGPAGE_TITLE:0 "Leviathane, Enklaven und Himmelskriege!"
 LEVIATHANS_LANDINGPAGE_DESCRIPTION:1 "Füllt die Galaxie mit neuen Abenteuern und Herausforderungen, während Euer Sternenimperium sich den Leviathanen gegenübersieht.\n\nEntdeckt neue Anomalien, die Euer Imperium vor große Herausforderungen stellen, welche es zu überwinden gilt ... die aber auch beachtliche Belohnungen bieten, solltet Ihr sie meistern."
 LEVIATHANS_FEATURES:1 "§EInhalte:§!\n\n- Leviathane: sehr mächtige Kreaturen, die im Vakuum des Weltraums leben.\n\n- Enklaven: unabhängige Außenposten, die einen Fokus in verschiedenen Gebieten haben, um Wissen über die Galaxie zu erwerben oder ein großes Kunstwerk für das eigene Imperium in Auftrag zu geben.\n\n- Ein neues Endspielszenario, in dem die gesamte Galaxie nach dem Erwachen der Gefallenen Reiche in den Krieg gestürzt wird."
 DLC_LEVIATHANS_RECOMMENDATION_DESC:0 "§SLeviathans§! ist ein Story-Pack, das die Galaxie mit neuen Abenteuern und Herausforderungen für Sternenimperien füllt."
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC:1 "Wir empfehlen §SLeviathans§!, da die Zusammensetzung dieses Reiches zu den Mechaniken passt, nämlich den Weltraum zu erforschen und sich großer Weltraumfauna zu stellen."
 HUMANOIDS_TITLE:0 "Humanoids Species Pack"
 HUMANOIDS_LANDINGPAGE_TITLE:0 "Ein kleiner Schritt für einen Menschen, ein großer Schritt für die Menschheit."
 HUMANOIDS_LANDINGPAGE_DESCRIPTION:2 "Der beliebte Phänotyp der Humanoiden erhält neue Porträts und Schiffsmodelle, die von westlichen Science-Fiction-Klassikern inspiriert sind. Die unbändige menschliche Rasse hat nun mehr Variation in ihren Porträts, Schiffsmodellen und Regierungen. Dieser Spezies-Pack enthält auch neue Beraterstimmen und einen Remix des Soundtracks."
 HUMANOIDS_FEATURES:2 "§EInhalte:§!\n\n- 10 neue humanoide Porträts.\n\n- Ein neues humanoides Schiffsmodell und eine neue Stadtkulisse.\n\n- Drei neue Beraterstimmen.\n\n- Zwei neue Staatselemente.\n\n- Ein neuer Ursprung."
 DLC_HUMANOID_RECOMMENDATION_DESC:2 "Das §SHumanoid Species Pack§! fügt dem Spiel weitere Variationen humanoider Porträts und Schiffsmodelle hinzu."
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC:1 "Wir empfehlen das §SHumanoid Species Pack§!, da es Reiche wie diesem eine größere Vielfalt bringt."
 PLANTOID_TITLE:0 "Plantoids Species Pack"
 PLANTOID_LANDINGPAGE_TITLE:0 "Entwurzelt, verzweigt und grabt Euch ein."
 PLANTOID_LANDINGPAGE_DESCRIPTION:1 ""Plantoids" führt einen neuen Phänotyp mit eigenen Illustrationen und Animationen ein. Diese pflanzenähnliche Spezies hat an Empfindungsvermögen gewonnen und damit begonnen, ihre Ranken über die Galaxie auszubreiten und den Keim kommender Zivilisationen auf neuen Planeten einzupflanzen."
 PLANTOID_FEATURES:2 "§EInhalte:§!\n\n- 15 neue pflanzenartige Porträts.\n\n- Schiffsmodelle, Raumstationen und Stadtkulissen mit einem botanischen Thema.\n\n- Drei neue Spezieseigenschaften.\n\n- Zwei neue Staatselemente."
 DLC_PLANTOID_RECOMMENDATION_DESC:1 "Das §SPlantoid Species Pack§! fügt dem Spiel Porträts fühlender Pflanzen hinzu, die ihre Wurzeln über die gesamte Galaxie ausbreiten."
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC:1 "Wir empfehlen das §SPlantoid Species Pack§!, da dieses Reich zu dem botanischen Thema passt."
 SOUNDTRACK_TITLE:0 "Original Game Soundtrack"
 SOUNDTRACK_LANDINGPAGE_TITLE:0 "Das vollständige Musikerlebnis"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION:1 "Der komplette Soundtrack für das Grundspiel von Stellaris, den Scifi-Titel des Paradox Development Studios, komponiert von Andreas Waldetoft und Bert Meyer, einschließlich Aufführungen durch das Brandenburgische Staatsorchester und das Budapester Filmorchester.\n\nIhr könnt Euch nun die komplette Musikpalette auch außerhalb des Spiels auf einem Audiogerät Eurer Wahl im hochwertigen MP3- oder FLAC-Format anhören. Dieser Soundtrack enthält insgesamt 55 Musikstücke aus dem Grundspiel, zusammen mit neuen Musikstücken aus Erweiterungsinhalten wie "Apocalypse", "Distant Stars" und vielen anderen, wobei weitere Stücke hinzukommen, wenn Stellaris in Zukunft weiterentwickelt wird."
 SOUNDTRACK_FEATURES:1 "§EInhalte:§!\n\n- Alle Musikstücke im MP3- und FLAC-Format.\n\n- Weitere Musikstücke werden regelmäßig ergänzt, wenn Musik für das Spiel komponiert wird!"
 CREATURES_OF_THE_VOID_TITLE:0 "Creatures of the Void Portrait Pack"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE:0 "Kostenlose Inhaltspakete"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION:1 "Eure Spezies hat das scheinbar Unmögliche vollbracht. Das Reisen mit Überlichtgeschwindigkeit läutet eine neue Ära für Eure Zivilisation ein. Euer von Leben wimmelnder Planet kann nun tapfere Pioniere zu fernen Welten schicken. Eure Wissenschaftler arbeiten mit halsbrecherischer Geschwindigkeit daran, neue Geheimnisse des Kosmos zu entschlüsseln und Anomalien zu analysieren, die allen gängigen Erwartungen widersprechen. Doch Ihr seid weder die erste noch die einzige Spezies, die die Grenzen des Himmels überwunden hat. Ihr müsst Euer militärisches und diplomatisches Können gegen rivalisierende galaktische Reiche unter Beweis stellen.\n\nZur Feier des einjährigen Jubiläums von Stellaris verschenkt Paradox als Dankeschön für die Unterstützung im letzten Jahr an alle Stellaris-Spieler den exklusiven Vorbestellerbonus "Creatures of the Void Portrait Pack" sowie ein neues "Anniversary Species Portrait Pack"."
 CREATURES_OF_THE_VOID_FEATURES:0 "§GCreatures of the Void:§!\n\n- Hydra/Xenomorph\n\n- Böses Stachelschwein\n\n- Dinosaurier-Vogel\n\n- Schatteninsektoid\n\n- Mit Pilzen infiziertes Säugetier\n\n§GAnniversary Portrait Pack:§!\n\n- Feendrache\n\n- Pfauenvogel\n\n- Larven"
 ANNIVERSARY_TITLE:0 "Anniversary Portraits"
 ANNIVERSARY_LANDINGPAGE_TITLE:1 "Kostenlose Inhaltspakete"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION:1 "$CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION$"
 ANNIVERSARY_FEATURES:1 "$CREATURES_OF_THE_VOID_FEATURES$"
 LITHOIDS_TITLE:0 "Lithoids Species Pack"
 LITHOIDS_LANDINGPAGE_TITLE:1 "Größer und felsiger"
 LITHOIDS_LANDINGPAGE_DESCRIPTION:2 "Lithoiden führen einen neuen, auf Gestein basierenden Phänotyp mit einer eigenen, einzigartigen Mechanik ein. Diese langlebige Spezies kann sich an verschiedenste planetarische Gegebenheiten anpassen, verbraucht Mineralien anstelle von Nahrung und bringt mit ihren neuen Spezieseigenschaften Abwechslung in andere, bestehende Mechaniken."
 LITHOIDS_FEATURES:2 "§EInhalte:§!\n\n- Einzigartige Mechanik für Lithoiden-Imperien.\n\n- 15 neue Lithoiden-Porträts und 1 neues Lithoiden-Roboter-Porträt.\n\n- Neue Schiffsmodelle und Stadtlandschaften zum Thema Mineralien.\n\n- Neue Beraterstimme."
 DLC_LITHOIDS_RECOMMENDATION_DESC:2 "§SLithoids§! ist ein Spezies-Pack, das es Euch erlaubt, eine auf Gestein basierte Spezies zu spielen und ihre einzigartigen Mechaniken zu erleben."
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC:1 "Wir empfehlen §SLithoids§!, da die Zusammensetzung dieses Reiches durch und durch zum Thema Gestein passt."
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC:1 "Wir empfehlen §SLithoids§!, da einige der ausgewählten Eigenschaften dieses Imperiums entweder die Produktion von Mineralien beeinflussen oder Boni durch sie erhalten."
 FEDERATIONS_TITLE:1 "Federations"
 FEDERATIONS_LANDINGPAGE_TITLE:2 "Halte deine Feinde nah!"
 FEDERATIONS_LANDINGPAGE_DESCRIPTION:1 "Die Erweiterung "Federations" ist für diejenigen, die Intrigen der offenen Konfrontation und Worte den Waffen vorziehen. Taucht ein in die komplexe Welt der galaktischen Diplomatie, nehmt Euren Sitz im galaktischen Rat ein und werdet mithilfe von Politik und Bündnissen zur galaktischen Großmacht. Lasst andere die Drecksarbeit machen, geißelt Eure Feinde mit Wirtschaftssanktionen und gründet Eure eigene Föderation."
 FEDERATIONS_FEATURES:1 "§EInhalte:§!\n\n- Stärkt die innere Kohäsion Eurer Föderation und schaltet mächtige Belohnungen frei.\n\n- Beteiligt Euch aktiv an der Galaktischen Gemeinschaft, der höchsten Ratsversammlung und obersten Autorität in der Galaxie.\n\n- Bleibt Eurer Vergangenheit treu, wenn Ihr Euch einen Ursprung wählt, der die Startbedingungen des Spiels stark beeinflusst.\n\n- Neue Schiffstypen: den Juggernaut, eine massive mobile Sternenbasis nebst Reparaturplattform, sowie die Mega-Schiffswerft, die im Nu neue Flotten bauen kann."
 DLC_FEDERATIONS_RECOMMENDATION_DESC:0 "§SFederations§! ist eine Erweiterung, die sich auf die Diplomatie konzentriert."
 DLC_FEDERATIONS_RECOMMENDATION_REC:1 "Wir empfehlen §SFederations§!, da einige der von Euch ausgewählten Eigenschaften gut zum Thema der Erweiterung passen: Bündnisse und Diplomatie."
 NECROIDS_TITLE:0 "Necroids Species Pack"
 NECROIDS_LANDINGPAGE_TITLE:0 "Lebt den Tod in vollen Zügen"
 NECROIDS_LANDINGPAGE_DESCRIPTION:0 "Dieser düstere Spezies-Pack macht das Schicksal der Galaxie zu einer Frage von Leben und Tod. Fordert die Vorstellungen der Galaktischen Gemeinschaft hinsichtlich der Bedeutung des Lebens nach dem Tod mit einem neuen Ursprung heraus: der Nekrophagie. Necroids enthält darüber hinaus brandneue Schiffsmodelle, thematische Staatselemente, neue Grafiken und eine neue Beraterstimme.\n\nBeginnend mit einem symbiotischen Paar sind nun auch nicht-nekroide Spezies in der Lage, Bewohner anderer Spezies zu verzehren und in ihren eigenen Phänotyp umzuwandeln. Dieser Pack ergänzt sowohl neue als auch alte Inhalte um eine einzigartige Stimmung: Gedeiht, verzehrt und macht das Leben ebenso wie den Tod zu Eurem Spielzeug."
 NECROIDS_FEATURES:1 "§EInhalte:§!\n\n- Neuer Ursprung: Nekrophagie\n\n- 3 neue Staatselemente: Todeskult, Reanimierte Armeen und Memorialisten\n\n- 15 neue Nekroiden-Porträts sowie 1 Nekroiden-Maschine\n\n- Neue Schiffsmodelle, Beraterstimme, Stadthintergründe, Namenslisten und Raumkulissen."
 DLC_NECROIDS_RECOMMENDATION_DESC:0 "§SNecroids§! ist ein Speziespaket, das es Euch erlaubt, eine Spezies zu spielen, die eins mit dem Tod ist."
 DLC_NECROIDS_RECOMMENDATION_THEME_REC:0 "Wir empfehlen §SNecroids§!, da die Zusammensetzung dieses Reiches dem Thema von Leben und Tod entspricht."
 DLC_NECROIDS_RECOMMENDATION_NECROPHAGE_REC:0 "Wir empfehlen §SNecroids§!, da der neue Ursprung und die Staatselemente diesem Spielstil eine neue Dimension verleihen."
 NEMESIS_TITLE:0 "Nemesis"
 NEMESIS_LANDINGPAGE_TITLE:0 "Entzündet die Flamme"
 NEMESIS_LANDINGPAGE_DESCRIPTION:0 ""Nemesis" ist eine Erweiterung, die den Spieler in die Lage versetzt, über das Schicksal einer sich destabilisierenden Galaxie zu bestimmen. Mit dem neuen Spionagesystem und einem Weg zur Macht als Galaktischer Wächter, um so Endgame-Krisen zu bekämpfen, sowie der alternativen Option, SELBST zur "Bedrohung" und damit zur Endgame-Krise zu werden, gibt Euch Nemesis die mächtigsten Werkzeuge in die Hand, die jemals in Stellaris zur Verfügung standen.\n\nIhr werdet Euch zwischen Chaos und Kontrolle entscheiden müssen, um über eine Galaxie in der Krise zu herrschen. Werdet Ihr einen Weg finden, durch Diplomatie oder Listenreichtum die Macht zu übernehmen, oder werdet Ihr dabei zusehen, wie ein Stern nach dem anderen erlischt? Die Wahl liegt bei Euch."
 NEMESIS_FEATURES:3 "§EInhalte:§!\n\n- Werdet zur Krise und schaltet mächtige Boni frei, während die Bedrohung, die Euer Imperium ausstrahlt, wächst.\n\n- Setzt Euch dafür ein, dass die Galaktische Gemeinschaft Euch zum Wächter wählt, ein Titel, der Notstandsbefugnisse gewährt, mit denen die Krise bekämpft werden kann.\n\n- Verwendet neue Spionagewerkzeuge, um Eure Feinde (oder Freunde) auszuspionieren, einschließlich des neuen Täuschungstraditionsbaums. Lügen und Täuschungen bringen Eure Feinde auf die falsche Fährte, während Ihr ihre verborgensten Geheimnisse erfahrt.\n\n- Neue Schiffsmodelle, die von einigen der imposantesten Imperien in der Science-Fiction inspiriert sind."
 DLC_NEMESIS_RECOMMENDATION_DESC:0 "§S$NEMESIS_TITLE$§! ist eine Erweiterung, die den Spieler in die Lage versetzt, über das Schicksal einer destabilisierten Galaxie zu bestimmen."
 DLC_NEMESIS_RECOMMENDATION_DIPLOMACY_REC:0 "Wir empfehlen §S$NEMESIS_TITLE$§!, da einige der von Euch ausgewählten Eigenschaften gut zum Thema der Erweiterung passen: Diplomatie und diplomatischer Druck."
 DLC_NEMESIS_RECOMMENDATION_ESPIONAGE_REC:0 "Wir empfehlen §S$NEMESIS_TITLE$§!, da die Zusammensetzung dieses Reiches zum Thema Listenreichtum und Manipulation passt."
 DLC_NEMESIS_RECOMMENDATION_CRISIS_REC:0 "Wir empfehlen §S$NEMESIS_TITLE$§!, da die Zusammensetzung dieses Reiches zum Thema "Bedrohung der gesamten Galaxie" passt."
 AQUATICS_TITLE:0 "Aquatics Species Pack"
 AQUATICS_LANDINGPAGE_TITLE:0 "Erhebt Euch aus der Tiefe des Meeres und erobert die Sterne"
 AQUATICS_LANDINGPAGE_DESCRIPTION:0 "Taucht in das Leben einer im und auf dem Wasser lebenden Zivilisation ein und segelt mit dem bisher umfangreichsten Speziespaket in Stellaris "Aquatics Species Pack" durch die Weiten der Galaxie! Erlebt ein Meer voller neuer Möglichkeiten und entdeckt Leben, wo Ihr es am wenigsten erwarten würdet. Genießt die neuen Optionen für die Reichserstellung mit einer Fülle neuer Speziesporträts, Schiffsmodelle, Ursprünge und mehr."
 AQUATICS_FEATURES:0 "§EInhalte:§!\n\n- 2 neue Ursprünge: "Hier sind Drachen" und "Ozean-Paradies".\n\n- Neues Angler-Staatselement.\n\n- Neuer "hydrozentrischer" Aufstiegsvorteil, der aus jeder Welt einen Ozean macht.\n\n- Neue aquatische Eigenschaften mit einzigartigen Merkmalen.\n\n- 15 neue Aquaten-Porträts und 1 Aquaten-Maschine.\n\n- Neue Schiffsmodelle, Beraterstimme, Stadtkulisse, Namenslisten und Raumhintergrund."
 DLC_AQUATICS_RECOMMENDATION_DESC:0 ""Aquatics" bietet Euch ein Meer voller Möglichkeiten, in dem Ihr Leben entdecken könnt, wo Ihr es am wenigsten erwarten würdet und in dem Ihr die neuen Optionen für die Reichserstellung genießen könnt, mit einer Fülle neuer Speziesporträts, Schiffsmodelle, Ursprünge und mehr."
 DLC_AQUATICS_RECOMMENDATION_COSMETICS:0 "Wir empfehlen "Aquatics", da wir bemerkt haben, dass Ihr ein Fan von kosmetischen Inhalten seid."
 DLC_AQUATICS_RECOMMENDATION_MOL:0 "Wir empfehlen "Aquatics", weil wir bemerkt haben, dass Ihr fischähnliche Spezies mögt."
 DLC_AQUATICS_RECOMMENDATION_OCEAN:0 "Wir empfehlen "Aquatics", da es neue Möglichkeiten für das Leben auf Ozeanwelten eröffnet."
 OVERLORD_TITLE:0 "Overlord"
 OVERLORD_LANDINGPAGE_TITLE:0 "Verwirklicht Euren großen Plan"
 OVERLORD_LANDINGPAGE_DESCRIPTION:0 ""Overlord", die neueste Erweiterung für Stellaris, wurde so konzipiert, dass sie es Euch erlaubt, das volle Potenzial Eures Reichs zu entfalten. Führt eine Galaxie voller potenzieller Untertanen zum Sieg - oder in die Unterwerfung.\n\nDie verbesserten Spielmechaniken geben Euch die Möglichkeit, die Rollen Eurer Vasallen innerhalb Eures Reichs zu spezialisieren und neue Planeten und Untertanen unter Eure Kontrolle zu bringen. Außerdem gibt es eine Reihe neuer Megastrukturen, die es Euch erlauben, Eure Macht viel weiter und viel schneller über die gesamte Galaxie auszubreiten."
 OVERLORD_FEATURES:0 "§EInhalte:§!\n\n- Eine neue Vasallisierungsmechanik, bei der Ihr Untertanenverträge mit Euren Vasallen oder Eurem Lehnsherrn ausarbeiten könnt, sowie die neue einzigartige Untertanenspezialisierung.\n\n- 5 neue Ursprünge: Reichslehen, Katapult zu den Sternen, Im Untergrund lebend, Lehrer des Schleiers und Vorläufer-Schwarm.\n\n- 3 neue Enklaven: Schleiergänger, Söldnerenklave und Schrottsammler.\n\n- 3 neue Megastrukturen: Orbitalringe, Hyperrelais und Quantenkatapulte."
 DLC_OVERLORD_RECOMMENDATION_DESC:0 "§SOverlord§! ist eine auf die Diplomatie ausgerichtete Erweiterung, in deren Mittelpunkt die Interaktionen zwischen unterworfenen Reichen und deren Lehnsherrn stehen."
 DLC_OVERLORD_RECOMMENDATION_REC_MILITARIST:0 "Wir empfehlen die Erweiterung $OVERLORD_TITLE$, da sie mit der Söldnerenklave neue Möglichkeiten für kriegsorientierte Reiche bietet und die Interaktion mit Untertanen verbessert."
 DLC_OVERLORD_RECOMMENDATION_REC_SPIRITUALIST:0 "Wir empfehlen die Erweiterung $OVERLORD_TITLE$, da sie spiritualistischen Reichen einen neuen Ursprung bietet und die Schleierenklave einführt, die sich mit dem spirituellen Wesen des Schleiers befasst."
 DLC_OVERLORD_RECOMMENDATION_REC_DIPLOMACY:0 "Wir empfehlen die Erweiterung $OVERLORD_TITLE$, da sie neue Möglichkeiten bei der Interaktion zwischen Lehnsherr und Untertan eröffnet, die für all diejenigen interessant sind, deren Spielstil auf Diplomatie ausgerichtet ist."
 DLC_OVERLORD_RECOMMENDATION_REC_HIVE:0 "Wir empfehlen die Erweiterung $OVERLORD_TITLE$, da sie einem Schwarmbewusstsein einen neuen Ursprung bietet, dank dem besondere Nachkommen-Anführer eingesetzt werden können, um das Reich zu stärken."

 TOXOIDS_TITLE:1 "Toxoids Species Pack"
 TOXOIDS_LANDINGPAGE_TITLE:0 "Erhebt Euch aus dem Urschlamm und reist zu den Sternen!"
 TOXOIDS_LANDINGPAGE_DESCRIPTION:0 "Das "Toxoids Species Pack" gibt Euch die Möglichkeit, giftige Welten zu besiedeln, die Zukunft von Planeten für kurzfristige Gewinne aufs Spiel zu setzen und jene Opfer zu erbringen, die zum Überleben in einer feindlich gesinnten Galaxie notwendig sind."
 TOXOIDS_FEATURES:0 "§EInhalte:§!\n\n- 2 neue Ursprünge: $origin_overtuned$ und $origin_toxic_knights$\n\n- 3 neue Staatselemente: $civic_relentless_industrialists$, $civic_scavengers$ und $civic_toxic_baths$\n\n- 4 neue Spezieseigenschaften: $trait_incubator$, $trait_inorganic_breath$, $trait_noxious$ und $trait_exotic_metabolism$\n\n- 15 neue Toxoiden-Porträts sowie 1 Toxoiden-Maschine\n\n- Neue Schiffsmodelle, Beraterstimme, Stadtkulissen, Namenslisten und Raumhintergründe"
 DLC_TOXOIDS_RECOMMENDATION_DESC:1 "In §SToxoids§! könnt Ihr Euren Anspruch auf die Galaxie mit der widerstandsfähigsten und hartnäckigsten Spezies in der Geschichte von Stellaris geltend machen. Besiedelt giftige Welten, setzt die Zukunft von Planeten für kurzfristige Gewinne aufs Spiel und erbringt jene Opfer, die zum Überleben in einer feindlich gesinnten Galaxie notwendig sind."
 DLC_TOXOIDS_RECOMMENDATION_COSMETICS:1 "Wir empfehlen "Toxoids", da wir bemerkt haben, dass Ihr ein Fan von kosmetischen Inhalten seid."
 DLC_TOXOIDS_RECOMMENDATION_POST_APOCALYPTIC:1 "Wir empfehlen "Toxoids", da Ihr ein Reich ausgewählt habt, dass ein apokalyptisches Thema hat."
 DLC_TOXOIDS_RECOMMENDATION_ENVIRONMENTALIST:1 "Wir empfehlen "Toxoids" als Alternative zu dem von Euch gewählten Reich, da es eine Verbindung zum Staatselement des Naturschützers hat."
 DLC_TOXOIDS_RECOMMENDATION_WASTEFUL_ADAPTIVE:1 "Wir empfehlen "Toxoids", da Eure Spezies zu den Themen Verschwendung und Anpassungsfähigkeit passt."
 DLC_TOXOIDS_RECOMMENDATION_VOID_DWELLERS:1 "Wir empfehlen "Toxoids", da der Ursprung $origin_toxic_knights$ neue Mechaniken für Habitate bietet."

 FIRST_CONTACT_TITLE:0 "First Contact Story Pack"
 FIRSTCONTACT_LANDINGPAGE_TITLE:0 "Blickt zu den Sternen ... Ihr seid nicht allein!"
 FIRSTCONTACT_LANDINGPAGE_DESCRIPTION:0 ""First Contact" gibt Euch die Möglichkeit, Geschichten von frühen Begegnungen zwischen Zivilisationen ohne ÜL-Technologie und Besuchern aus dem All zu erleben. Werdet Ihr sie zu Supermächten aufwerten, die die Galaxie bereisen, oder werdet Ihr sie wegen ihrer wertvollen Ressourcen ausbeuten? Die Wahl liegt bei Euch!\n\nDieses Storypack führt außerdem die neue bahnbrechende Technologie der Tarnung ein. Das hat niemand kommen sehen! Bewegt Euch heimlich durch die Galaxie, nutzt das Überraschungsmoment gegen Eure Feinde oder beobachtet andere Zivilisationen, ohne Euch Sorgen vor ihren neugierigen Blicken machen zu müssen!"
 FIRSTCONTACT_FEATURES:0 "Inhalte:\n\n- 3 neue Ursprünge: Rückzahlung, Gesprengte Ketten und Angst vor der Dunkelheit.\n\n- Neue Interaktionen mit Zivilisationen ohne ÜL-Technologie, einschließlich Beobachtungsereignissen, Spionage und Diplomatie.\n\n- 4 neue Staatselemente: eine für reguläre Reiche, eine für Megakonzerne, eine für Schwarmbewusstseine und eine für Maschinenintelligenzen.\n\n- Tarntechnologie."

 DLC_FIRST_CONTACT_RECOMMENDATION_DESC:0 ""§SFirst Contact§!" ist ein Storypack, das Euch die frühen Begegnungen mit Zivilisationen ohne ÜL-Technologie erforschen lässt. Außerdem führt dieses Storypack die Tarntechnologie ein!"
 DLC_FIRST_CONTACT_RECOMMENDATION_REC_DIPLO:0 "Wir empfehlen "§SFirst Contact§!", da die neuen Funktionen dieses Storypacks die Interaktion mit Zivilisationen ohne ÜL-Technologie dynamischer und fesselnder macht."
 DLC_FIRST_CONTACT_RECOMMENDATION_REC:0 "Wir empfehlen "§SFirst Contact§!", da einige der von Euch ausgewählten Parameter zu den Inhalten dieses Storypacks passen. Es konzentriert sich auf Diplomatie, Spionage und die Beobachtung der Entwicklung von Zivilisationen ohne ÜL-Technologie."

 PARAGON_TITLE:1 "Galactic Paragons"
 PARAGON_LANDINGPAGE_TITLE:0 "Legenden formen ein Imperium"
 PARAGON_LANDINGPAGE_DESCRIPTION:1 "Die Galaxie ist eine riesige Bühne, in der nichts ohne Folgen bleibt. Der richtige Admiral kann eine gute Flotte zu einer glorreichen Flotte machen, ein fähiger Gouverneur planetare Konflikte zähmen und ein fokussierter Wissenschaftler unbegrenzten Fortschritt in Gang setzen. "Galactic Paragons" stellt Euch eine Reihe legendärer und berühmter Charaktere vor, Anführer, die die Macht haben, den Lauf der Geschichte selbst zu verändern.\n\n"Galactic Paragons" erweitert überdies Euren Reichsrat und die Agenden Eurer Anführer. Die Unterstützung des Rats wird es Euch erlauben, mehr Kontrolle über die politische und strategische Landschaft zu erlangen!"
 PARAGON_FEATURES:3 "Inhalte:\n\n- 140+ neue Anführereigenschaften.\n\n- 4 einzigartige legendäre Anführer.\n\n- 16 berühmte Anführer mit eigenen Spezialisierungen.\n\n- Erweiterte Ratsposten und zusätzliche Agenden.\n\n- Ein neuer Ursprung: Unter einem Herrscher vereint.\n\n- 2 neue Traditionsbäume: Begabung und Staatskunst.\n\n- 8 neue Staatselemente: 3 für reguläre Reiche, 3 für Megakonzerne, 1 für Gestaltbewusstseine (sowohl Schwarmbewusstseine als auch Maschinenintelligenzen) und 1 für alle Regierungstypen."
 DLC_PARAGON_RECOMMENDATION_DESC:1 "Die Erweiterung §SGalactic Paragons§! konzentriert sich auf Anführer, den Rat, der Euer Reich verwaltet, sowie die Agenden, die Eure Ziele auf der Galaktischen Bühne bestimmen."
 DLC_PARAGON_RECOMMENDATION_REC:1 "Wir empfehlen §SGalactic Paragons§!, weil einige der von Euch gewählten Optionen zu den Inhalten passen."

 HIDE_UNOWNED_CONTENT:0 "Nur bereits erworbene Inhalte anzeigen"

