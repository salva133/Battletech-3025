l_german:
# Pre-FTL Stances
# Resolutions 
 resolution_category_pre_ftl_stances:1 "Haltung gegenüber Reichen ohne ÜL-Technologie"
 resolution_pre_ftl_stances_repeal_1:0 "§R$resolution_pre_ftl_stances_equal_standing$ widerrufen§!"
 resolution_pre_ftl_stances_repeal_1_desc:1 "Es ist eine absurde Idee, "Zivilisationen", die kaum in der Lage sind, ihre Heimatwelten zu verlassen, als gleichwertig zu behandeln. Die Mitglieder [global_event_country.GetGalCommunityOrGalImperiumDE2] sollten die Möglichkeit haben, niedere Zivilisationen innerhalb ihrer Grenzen so zu behandeln, wie sie es für richtig halten."
 resolution_pre_ftl_stances_repeal_1_effect_success:1 "Widerruft den Beschluss "§Y$resolution_pre_ftl_stances_equal_standing$§!"."

 resolution_pre_ftl_stances_repeal_2:0 "§R$resolution_pre_ftl_stances_non_interference$ widerrufen§!"
 resolution_pre_ftl_stances_repeal_2_desc:1 "Den Mitgliedern [global_event_country.GetGalCommunityOrGalImperiumDE2] zu verbieten, Ressourcen zu nutzen, die rechtmäßig ihnen gehören, nur weil Wilde auf ihnen hocken, ist eine Verletzung unserer geistigen Eigentumsrechte."
 resolution_pre_ftl_stances_repeal_2_effect_success:1 "Widerruft den Beschluss "§Y$resolution_pre_ftl_stances_non_interference$§!"."

 resolution_pre_ftl_stances_repeal_3:1 "§R$resolution_pre_ftl_stances_exploitation$ widerrufen§!"
 resolution_pre_ftl_stances_repeal_3_desc:1 "Es ist abscheulich, eine andere Zivilisation nur als Quelle für Ressourcen anzusehen und sie allein auf der Grundlage ihrer derzeitigen Technologie auszubeuten. Die Mitglieder [global_event_country.GetGalCommunityOrGalImperiumDE2] sollten sicherstellen, dass den Zivilisationen, die uns zu den Sternen folgen werden, die gleichen Rechte garantiert werden wie jeder anderen Spezies."
 resolution_pre_ftl_stances_repeal_3_effect_success:1 "Widerruft den Beschluss "§Y$resolution_pre_ftl_stances_exploitation$§!"."

 resolution_pre_ftl_stances_equal_standing:1 "Gleichberechtigung"
 resolution_pre_ftl_stances_equal_standing_desc:1 "Jede Zivilisation ohne ÜL-Technologie hat das Potenzial, die Sterne zu erreichen und [global_event_country.GetGalCommunityOrGalImperiumDE1] beizutreten. Wir müssen unsere zukünftigen Mitglieder daher mit Würde und Respekt behandeln."
 resolution_pre_ftl_stances_equal_standing_tooltip:1 "Die Richtlinien "§Y$interference_not_allowed$§!" und "§Y$interference_aggressive$§!" sind §Rverboten§!.\nErhöht die Effektivität der diplomatischen Vereinbarung "§Y$ACTION_OPEN_TECHNOLOGICAL_ENLIGHTENMENT_TITLE$§!" mit Zivilisationen ohne ÜL-Technologie.\n§YZivilisationen ohne ÜL-Technologie§!, die durch die diplomatische Vereinbarung "§Y$ACTION_OPEN_TECHNOLOGICAL_ENLIGHTENMENT_TITLE$§!" die Raumfahrt erreichen, erhalten §G+100§! £loyalty£ §YLoyalität§!.\n§YWirtschaftspakte§! mit Zivilisationen ohne ÜL-Technologie sind effektiver."

 resolution_pre_ftl_stances_non_interference:1 "Nichteinmischung"
 resolution_pre_ftl_stances_non_interference_desc:1 "Zivilisationen ohne ÜL-Technologie sollten die Möglichkeit haben, sich ohne Einmischung von außen selbst zu entwickeln."
 resolution_pre_ftl_stances_non_interference_tooltip:1 "Die Richtlinien "§Y$interference_active$§!" und "§Y$interference_aggressive$§!" sind §Rverboten§!.\nGewährt unabhängig von Staatselementen oder Ethik Zugang zur Richtlinie "§Y$interference_not_allowed$§!".\nAlle §Ydiplomatischen Vereinbarungen§! mit Zivilisationen ohne ÜL-Technologie gelten als §RBruch des Galaktischen Gesetzes§!.\nFehlgeschlagene §YSpionageeinsätze§! gegen Zivilisationen ohne ÜL-Technologie gelten als §RBruch des Galaktischen Gesetzes§!."

 resolution_pre_ftl_stances_non_interference_modifier:0 "§YEinblicke§!, die durch das Beobachten von Zivilisationen ohne ÜL-Technologie gewonnen werden, sind um §G+25%§! erhöht."

 resolution_pre_ftl_stances_exploitation:1 "Ausbeutung"
 resolution_pre_ftl_stances_exploitation_desc:1 "Zivilisationen ohne ÜL-Technologie fallen unter die Gerichtsbarkeit desjenigen, der ihr System kontrolliert, und jedes Reich sollte die Freiheit haben, sein Eigentum so zu behandeln, wie es ihm angemessen erscheint."
 resolution_pre_ftl_stances_exploitation_tooltip:1 "Beobachtungsposten generieren eine kleine Menge £physics£ £engineering£ §HForschungspunkte§! für das §YBeobachten§! von Zivilisationen ohne ÜL-Technologie. Den Beschluss "§Y$resolution_galacticstudies_advanced_xenostudies$§!" zu verabschieden, erhöht die erhaltenen £physics£ £engineering£ §HForschungspunkte§!.\n\nDie Richtlinie "§Y$interference_not_allowed$§!" ist §Rverboten§!.\nDie diplomatische Vereinbarung "§Y$ACTION_OPEN_TECHNOLOGICAL_ENLIGHTENMENT_TITLE$§!" bei Zivilisationen ohne ÜL-Technologie zu nutzen, wird als §RBruch des Galaktischen Gesetzes§! angesehen.\nBeweise, die bezeugen, dass der Spionageeinsatz "§Y$operation_plant_advanced_knowledge$§!" durchgeführt wurde, gelten als §RBruch des Galaktischen Gesetzes§!."

# Events
 preftl.10000.desc:0 "[global_event_country.GetGalCommunityOrGalImperiumDE3Cap] hat den Beschluss §Y$resolution_pre_ftl_stances_equal_standing$§! erlassen. Dieser verbietet es Reichen, die Richtlinien §Y$interference_not_allowed$§! oder §Y$interference_aggressive$§! zu verfolgen.\n\nUnser Reich verstößt derzeit gegen diesen Beschluss. Sollen wir unsere Politik ändern, um ihn einzuhalten?"
 preftl.10050.name:0 "Verstoß gegen das Gesetz der $resolution_pre_ftl_stances_equal_standing$"
 preftl.10050.desc:0 "[global_event_country.GetGalCommunityOrGalImperiumDE3Cap] hat festgestellt, dass die Art und Weise, wie wir §H[pre_ftl_country.GetName]§! behandeln, unabhängig von unseren Absichten, gegen die §Y$resolution_pre_ftl_stances_equal_standing$§! verstößt.\n\n$preftl.10050.outro$"
 preftl.10050.outro:0 "[Root.GetName] gilt 10 Jahre lang als §RBruch des Galaktischen Gesetzes§!. Zusätzlich dazu wurden wir mit einer heftigen Strafe belegt."

 preftl.10055.name:0 "$preftl.10050.name$"
 preftl.10055.desc:0 "Nach unserem Verstoß gegen die §Y$resolution_pre_ftl_stances_equal_standing$§! bei §H[pre_ftl_country.GetName]§! haben wir [global_event_country.GetGalCommunityOrGalImperiumDE1] die erforderlichen Unterlagen vorgelegt. Wir hoffen, dass man durch das Eingeständnis unseres Handelns toleranter sein wird.\n\n$preftl.10055.outro$"
 preftl.10055.outro:0 "[Root.GetName] gilt 5 Jahre lang als §RBruch des Galaktischen Gesetzes§!. Zusätzlich dazu wurden wir mit einer heftigen Strafe belegt."

 preftl.10100.desc:0 "[global_event_country.GetGalCommunityOrGalImperiumDE3Cap] hat den Beschluss §Y$resolution_pre_ftl_stances_non_interference$§! erlassen. Dieser verbietet es Reichen, jegliche Richtlinien über §Y$policy_interference$§! anzunehmen, abgesehen von §Y$interference_not_allowed$§!.\n\nUnser Reich verstößt derzeit gegen diesen Beschluss. Sollen wir unsere Politik ändern, um ihn einzuhalten?"
 preftl.10150.name:0 "Verstoß gegen das Gesetz der $resolution_pre_ftl_stances_non_interference$"
 preftl.10150.desc:0 "[global_event_country.GetGalCommunityOrGalImperiumDE3Cap] hat von unserem Eingriff in die natürliche Entwicklung von §H[pre_ftl_country.GetName]§! erfahren. Man hat uns mitgeteilt, dass dies einen klaren Verstoß gegen die §Y$resolution_pre_ftl_stances_non_interference$§! darstellt.\n\n$preftl.10050.outro$"

 preftl.10155.name:0 "$preftl.10150.name$"
 preftl.10155.desc:0 "Infolge unseres Verstoßes gegen die §Y$resolution_pre_ftl_stances_non_interference$§! in §H[pre_ftl_country.GetName]§! haben wir [global_event_country.GetGalCommunityOrGalImperiumDE2] einen vollständigen Bericht vorgelegt. Wir hoffen, dass uns dieser Akt der Offenlegung beliebter machen und man unseren Fall mit mehr Nachsicht behandeln wird."

 preftl.10157.desc:0 "Unsere Invasion der §H[pre_ftl_country.GetAdj]en§! Heimatwelt wurde [global_event_country.GetGalCommunityOrGalImperiumDE5] zur Kenntnis genommen. Man hat uns mitgeteilt, dass dies einen klaren Verstoß gegen die §Y$resolution_pre_ftl_stances_non_interference$§! darstellt.\n\n$preftl.10050.outro$"
 preftl.10161.desc:0 "Unsere Bombardierung der §H[pre_ftl_country.GetAdj]en§! Heimatwelt wurde [global_event_country.GetGalCommunityOrGalImperiumDE5] zur Kenntnis genommen. Man hat uns mitgeteilt, dass dies einen klaren Verstoß gegen die §Y$resolution_pre_ftl_stances_non_interference$§! darstellt.\n\n$preftl.10050.outro$"

 preftl.10200.desc:1 "[global_event_country.GetGalCommunityOrGalImperiumDE3Cap] hat den Beschluss "§Y$resolution_pre_ftl_stances_exploitation$§!" erlassen. Dieser verbietet es Reichen, die Richtlinie "§Y$interference_not_allowed$§!" zu verfolgen.\n\nUnser Reich verstößt derzeit gegen diesen Beschluss. Sollen wir unsere Richtlinien ändern, um ihn einzuhalten?"
 preftl.10250.name:0 "Verstoß gegen das Gesetz der $resolution_pre_ftl_stances_exploitation$"
 preftl.10250.desc:0 "[global_event_country.GetGalCommunityOrGalImperiumDE3Cap] hat von unserer Weitergabe von Technologie an §H[pre_ftl_country.GetName]§! erfahren. Man hat uns mitgeteilt, dass dies einen klaren Verstoß gegen die §Y$resolution_pre_ftl_stances_exploitation$§! darstellt.\n\n$preftl.10050.outro$"

 preftl.10255.name:0 "$preftl.10250.name$"
 preftl.10255.desc:0 "Infolge unseres Verstoßes gegen die §Y$resolution_pre_ftl_stances_exploitation$§! in §H[pre_ftl_country.GetName]§! haben wir [global_event_country.GetGalCommunityOrGalImperiumDE2] einen vollständigen Bericht vorgelegt. Wir hoffen, dass uns dieser Akt der Offenlegung beliebter machen und man unseren Fall mit mehr Nachsicht behandeln wird."

