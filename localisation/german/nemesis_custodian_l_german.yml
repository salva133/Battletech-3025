 STRENGTHEN_UNDERMINE_EMPIRE_DELAYED:1 "§EAbgesandte können das Imperium und seine Politik im imperialen Senat offen kritisieren oder unterstützen. Dies erhöht im Lauf der Zeit die §HReichsautorität§E oder verringert sie und beeinflusst die Beziehungen zum Herrscher des Imperiums.§!§!§!"
