 IMPERIAL_AUTHORITY_INSTANT:3 "Derzeitige §HReichsautorität§! beträgt $VAL|2Y$\nMonatliche Veränderung: $MONTHLY_CHANGE|+=$ \nStärkung: $SUPPORTERS|G$\nUntergrabung: $DISSENTERS|R$\n\n§HZugewiesene Gesandte§!$SUPPORTERS_LIST$\n$DISSENTERS_LIST$"
 IMPERIAL_AUTHORITY_DELAYED:4 "Die §HReichsautorität§E gibt an, wie fest der Herrscher das Galaktische Imperium im Griff hat. Für jeden zugewiesenen Gesandten erhöht sie sich monatlich um $CHANGE|G$ oder verringert sich um $NEG_CHANGE|R$. Dies hat auch Auswirkungen auf die Meinung über den Herrscher.§!§!\n\n§HBei unter §Y50§!:§!\nMitglieder können sich durch einen Spionageeinsatz in einer Rebellion gegen den Anführer erheben.\n\n§HBei über §Y100§!:§!\nDas gesamte Imperium tritt dem Herrscher in allen defensiven Kriegen gegen Nicht-Mitglieder bei.\n\n§HBei über §Y140§!:§!\nImperiale Kreuzzüge können vorgeschlagen werden, um das Ziel zu einem Mitglied des Reiches zu machen.\n\n§HBei über §Y180§!:§!\nDer Beschluss "Pax Galactica" kann vorgeschlagen werden, der Kriege zwischen Mitgliedern des Imperiums untersagt."
 strengthen_imperial_authority:0 "Reichsautorität stärken"
 strengthen_imperial_authority_desc:1 "Einen Gesandten dafür einzusetzen, das Galaktische Imperium zu stärken, erhöht mit der Zeit die Reichsautorität.\n\nWir können ihn für einen Zeitraum von §Y£time£360§! nicht für andere Ziele einsetzen."
 undermine_imperial_authority:0 "Reichsautorität untergraben"
 undermine_imperial_authority_desc:1 "Einen Gesandten dafür einzusetzen, das Galaktische Imperium zu untergraben, senkt mit der Zeit die Reichsautorität.\n\nWir können ihn für einen Zeitraum von §Y£time£360§! nicht für andere Ziele einsetzen."
