 custodian_request_friendly:0 "Mit der Hilfe unserer Freunde in $COUNTRY$ können wir die Ehre und die Integrität der Galaktischen Gemeinschaft wiederherstellen."
 custodian_request_friendly_0:0 "Bitte helft uns dabei, auch die anderen zur Einsicht zu bewegen. Als Wächter brauchen wir jede Hilfe, die wir bekommen können."
 custodian_request_friendly_1:0 "Ohne die Bemühungen von $COUNTRY$ wäre die Galaktische Gemeinschaft schon vor langer Zeit zusammengebrochen."
 custodian_request_neutral:0 "Als Wächter sind wir der Ansicht, dass dieser Beschluss im besten Interesse der Galaxie ist."
 custodian_request_neutral_0:0 "Das Amt des Wächters zu bekleiden, ist eine große Verantwortung, doch wenn wir diesen Beschluss verabschieden können, wird es sich gelohnt haben."
 custodian_request_neutral_1:0 "Wir beabsichtigen, das Amt des Wächters zu nutzen, um die Gemeinschaft zu reformieren."
 custodian_request_hostile:0 "Gäbe es nicht so problematische Mitglieder wie $COUNTRY$, wäre das Amt des Wächters nicht nötig. Tut einmal das Richtige und unterstützt diesen Beschluss."
 custodian_request_hostile_0:0 "Als Wächter setzen wir uns dafür ein, die Gemeinschaft vor Abschaum wie Euch zu retten. Wir werden alles in unserer Macht Stehende tun, um Euren korrumpierenden Einfluss zu begrenzen."
 custodian_request_hostile_1:0 "Möchtet Ihr gegenüber den Galaktischen Wächtern wirklich unfreundliche Beziehungen pflegen? Überlegt sorgfältig, ob es wirklich in Eurem besten Interesse ist, diesen Beschluss abzulehnen ..."
 emperor_request_friendly:1 "$COUNTRY$ gehört zu den loyalsten Untertanen des Imperiums, und von daher erwarten wir von Euch, dass Ihr diesen Beschluss unterstützt."
 emperor_request_friendly_1:1 "Das Imperium ist darauf angewiesen, dass $COUNTRY$ das Richtige tut und diesen Beschluss unterstützt."
 emperor_request_friendly_2:1 "Gemeinsam werden wir das Imperium stärken."
 emperor_request_neutral:0 "Eine reine Formalität. Bitte unterstützt diesen Reichsbeschluss."
 emperor_request_neutral_0:1 "Dieser Beschluss ist notwendig, um das Imperium zu stärken und die Bemühungen seiner Feinde zu vereiteln ... Daheim wie in der Fremde."
 emperor_request_neutral_1:1 "Das Galaktische Imperium benötigt Eure Unterschrift."
 emperor_request_hostile:0 "Als Reichsuntertanen fordern wir Euren Gehorsam in dieser Angelegenheit."
 emperor_request_hostile_0:0 "Ihr untergrabt unsere Autorität auf eigene Gefahr. Die Zukunft von $COUNTRY$ wird weitgehend von Eurem weiteren Handeln abhängen."
 emperor_request_hostile_1:1 "Ah, $COUNTRY$ ... Das Provinznest am Rand des Galaktischen Imperiums."
 custodian_warning_friendly:0 "Wir bitten Euch dringend, dies zu überdenken. Als Wächter können wir viel für Euch tun."
 custodian_warning_friendly_0:0 "Ich kann Euch garantieren, dass wir im besten Interesse von $COUNTRY$ handeln werden! Bitte überdenkt Eure Entscheidung noch einmal."
 custodian_warning_friendly_1:0 "Das muss ein Irrtum sein, Freunde. Wir zählen auf Eure Unterstützung!"
 custodian_warning_neutral:0 "Eure Ablehnung droht, die Macht des Galaktischen Wächteramts zu untergraben."
 custodian_warning_neutral_0:0 "Dieser Beschluss ist entscheidend für die Zukunft der Galaktischen Gemeinschaft. Als Wächter sagen wir dies nicht leichtfertig!"
 custodian_warning_neutral_1:0 "Wir können die Gemeinschaft nicht ohne Hilfe reformieren. Wollt Ihr wirklich, dass diese edle Institution in Anarchie und Korruption versinkt?"
 custodian_warning_hostile:0 "Ihr seid Narren, wenn Ihr Euch gegen Galaktische Wächter stellt."
 custodian_warning_hostile_1:0 "Ihr tätet gut daran, Euch daran zu erinnern, dass wir als Wächter über großen Einfluss verfügen ... der gegen Euch eingesetzt werden könnte."
 custodian_warning_hostile_2:0 "Natürlich seid Ihr dagegen! Wenn wir die Gemeinschaft reformieren und die Korruption beseitigen würden, wohin würde Ungeziefer wie Ihr dann noch gehen können?"
 emperor_warning_friendly:1 "Vorsicht. Bisher galtet Ihr als loyale Untertanen des Imperiums."
 emperor_warning_friendly_0:1 "Ihr würdet Euren bevorzugten Status innerhalb des Imperiums dafür wegwerfen? Wirklich?"
 emperor_warning_friendly_1:0 "Nach allem, was wir für Euch getan haben, wählt Ihr genau diesen Moment, um uns zu trotzen? Seid Ihr verrückt geworden?"
 emperor_warning_neutral:1 "Die Mitgliedsstaaten des Galaktischen Imperiums lassen sich in zwei Kategorien einteilen: diejenigen, die unsere Gunst gewonnen haben ... und diejenigen, bei denen dies nicht so ist."
 emperor_warning_neutral_0:1 "Sich diesem Beschluss zu widersetzen, wird dem Imperium schaden, und das bedeutet, es wird $COUNTRY$ schaden. Dafür werden wir sorgen."
 emperor_warning_neutral_1:1 "Wenn das Imperium Erfolg haben soll, müssen wir alle an einem Strang ziehen. Bedenkt das."
 emperor_warning_hostile:0 "IHR WAGT ES?"
 emperor_warning_hostile_0:1 "$COUNTRY$ ist wirklich die erbärmlichste aller Provinzen des Imperiums. Was für ein abscheulicher und zurückgebliebener Winkel unserer Galaxie."
 emperor_warning_hostile_1:1 "Nur ein Feind des Galaktischen Imperiums würde sich diesem Beschluss widersetzen ... aber vielleicht ist dies eine treffende Beschreibung von $COUNTRY$?"
 custodian_consequence_friendly:0 "Wir rechneten mit Eurer Unterstützung. Wie sollen wir als Wächter etwas erreichen, wenn nicht einmal unsere vermeintlichen Freunde unseren Beschluss unterstützen?"
 custodian_consequence_neutral:0 "Die Galaktische Gemeinschaft kann so viel mehr sein, als sie heute ist. Seht Ihr das denn nicht?"
 custodian_consequence_hostile:0 "Sture Narren. Wir WERDEN die Galaktische Gemeinschaft reformieren. Mit oder ohne $COUNTRY$."
 emperor_consequence_friendly:0 "Wie können wir mit $COUNTRY$ als Vorbild für Tugend und Loyalität werben, wenn Ihr unsere Beschlüsse im Senat ablehnt? Ihr macht es uns sehr schwer."
 emperor_consequence_neutral:1 "Dass Ihr Euch gegen unseren Beschluss ausgesprochen habt, war ein schwerer Fehler. Das Imperium erwartet Besseres von Euch."
 emperor_consequence_hostile:1 "Illoyaler Abschaum. Das Imperium wird Eure vergeblichen Versuche, es zu untergraben, überleben."
 custodian_appreciation_friendly:0 "Wir wussten, dass wir mit der Unterstützung von $COUNTRY$ rechnen können. Mit Eurer Hilfe wird die Galaktische Gemeinschaft zu etwas viel Größerem werden, als sie es heute ist."
 custodian_appreciation_neutral:0 "Vielen Dank, dass Ihr unsere schwierige Arbeit als Wächter unterstützt. Es gibt viele Beschlüsse, die noch erlassen werden müssen."
 custodian_appreciation_hostile:0 "Es ist gut, dass es Euch gelungen ist, über unsere Differenzen hinwegzusehen und die wichtige Arbeit zu unterstützen, die wir als Galaktische Wächter leisten."
 emperor_appreciation_friendly:1 "$COUNTRY$ hat eine wichtige Rolle für den anhaltenden Erfolg des Imperiums gespielt. Niemand soll je das Gegenteil behaupten!"
 emperor_appreciation_neutral:1 "Das Imperium hat die loyale Unterstützung von $COUNTRY$ zur Kenntnis genommen."
 emperor_appreciation_hostile:0 "Eure jüngste Unterstützung unserer Beschlüsse ist ein positives Zeichen. Vielleicht ist es für Euch noch nicht zu spät, zu loyalen und produktiven imperialen Bürgern zu werden."
