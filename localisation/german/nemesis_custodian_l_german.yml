 COMMUNITY_SHIP_DESIGNER_BUTTON_DESC:0 "§GZum Aufrufen des §HSchiffsdesigners§! für die Flotte "$FLEET_NAME$" klicken§!"
 GALACTIC_DEFENSE_FORCE_DESC:0 "Flotten des §HGalaktischen Verteidigungstrupps§! sind besondere Flotten unter der Kontrolle des Galaktischen Wächters. Diese Flotten können im §HSchiffsdesigner (Galaktischer Verteidigungstrupp)§! entworfen werden und die Technologie eines jeden Mitglieds der Galaktischen Gemeinschaft enthalten. Flotten des Galaktischen Verteidigungstrupps kosten keinen Unterhalt, können aber die §HFlottenkapazität (Galaktischer Verteidigungstrupp)§! nicht überschreiten, die durch Beschlüsse festgelegt wird."
 IMPERIAL_ARMADA_DESC:1 "Flotten der §HImperialen Armada§! sind besondere Flotten unter der Kontrolle des imperialen Herrschers. Diese Flotten können im §HSchiffsdesigner (Imperiale Armada)§! entworfen werden und die Technologie eines jeden Mitglieds des Galaktischen Imperiums enthalten. Flotten der Imperialen Armada kosten keinen Unterhalt, können aber die §HFlottenkapazität (Imperiale Armada)§! nicht überschreiten, die durch Beschlüsse festgelegt wird."
