 ACTION_ASK_TO_JOIN_GALACTIC_EMPIRE_DESC:2 "Wir können darum bitten, dem Galaktischen Imperium beitreten zu dürfen. Im Fall einer Zustimmung können wir mit dem Imperium zusammenarbeiten, statt gegen es zu agieren. Der Beitritt zum Galaktischen Imperium wird uns £influence£ §Y100§! kosten."
