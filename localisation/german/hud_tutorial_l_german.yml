l_german:
 TIME_CONTROLS_TITLE:0 "Zeitsteuerung"
 TIME_CONTROLS_DESC:1 "Das Spiel wurde pausiert. Klickt hier, sobald Ihr Euch bereit fühlt, die Dinge in Gang zu setzen."
 OUTLINER_TITLE:0 "Schnellauswahl"
 OUTLINER_DESC:1 "Erweitert die Schnellauswahl, um einen Überblick über alle Aktivitäten Eures Reichs zu erhalten. Die Schnellauswahl beinhaltet alle Planeten, Schiffe und laufenden Projekte Eures Reichs."
 RESOURCE_PANEL_TITLE:0 "Ressourcen-Leiste"
 RESOURCE_PANEL_DESC:0 "Diese Leiste zeigt alle relevanten Ressourcen Eures Reichs an."
 MENU_PANEL_TITLE:0 "Menü-Leiste"
 MENU_PANEL_DESC:1 "Diese Leiste ermöglicht es Euch, auf alle Hauptmenüs zuzugreifen, darunter Technologie, Traditionen, Richtlinien und den Schiffsdesigner."
 GOVERNMENT_VIEW_TITLE:0 "Regierungsansicht"
 GOVERNMENT_VIEW_DESC:1 "Dies öffnet die Regierungsansicht und gibt Euch einen allgemeinen Überblick über Euer Reich."
 GALAXY_VIEW_TITLE:0 "Galaxiekarte"
 GALAXY_VIEW_DESC:1 "Die Galaxiekarte gibt Euch einen Überblick über die Galaxie und zeigt, wo sich Euer Reich befindet. Auf ihr werden auch die meisten Aktionen durchgeführt."
 TUTORIAL_MISSION_VIEW_TITLE:0 "Missionen"
 TUTORIAL_MISSION_VIEW_DESC:0 "Das Missionsfenster gibt Euch einen Überblick über die wichtigsten Aspekte von Stellaris und hilft Euch dabei, herauszufinden, was Ihr als Nächstes tun solltet."
 TUTORIAL_MISSION_VIEW_TITLE_HUDONLY:0 "Hilfemenü"
 TUTORIAL_MISSION_VIEW_DESC_HUDONLY:0 "Im Hilfemenü erhaltet Ihr jederzeit Zugriff auf das vollständige Tutorial zur Benutzeroberfläche sowie die Spiel-Wiki."

 OUTLINER__SECTORS_TITLE:0 "Sektoren"
 OUTLINER__SECTORS_DESC:0 "Sektoren sind Verwaltungsregionen innerhalb eines Reichs und bestehen aus mehreren kolonisierten Planeten. Einem Sektor kann ein §SGouverneur§! und ein §SSektorfokus§! zugewiesen werden, wodurch sich der Sektor automatisch in Richtung des vorgegebenen Schwerpunkts entwickelt und so die Notwendigkeit einer ständigen Verwaltung verringert."
 OUTLINER__MILITARY_FLEETS_TITLE:0 "Militärflotten"
 OUTLINER__MILITARY_FLEETS_DESC:0 "Nutzt die Schiffe Eurer Flotten zur Verteidigung Eures Reichs oder besiegt damit Eure Feinde."
 OUTLINER__CIVILIAN_SHIPS_TITLE:0 "Zivilschiffe"
 OUTLINER__CIVILIAN_SHIPS_DESC:0 "Diese Schiffe können dazu verwendet werden, nahe Sternensysteme zu erkunden und dort neue Strukturen zu errichten."

 RESOURCE_PANEL__EMPIRE_MANAGEMENT_TITLE:0 "Reichsverwaltung"
 RESOURCE_PANEL__EMPIRE_MANAGEMENT_DESC:0 "Große Reiche sind schwer zu verwalten, weshalb Ihr unbedingt diese Indikatoren im Auge behalten solltet, während Euer Reich wächst."
 RESOURCE_PANEL__FLEET_MANAGEMENT_TITLE:1 "Sternenbasen und Flotten"
 RESOURCE_PANEL__FLEET_MANAGEMENT_DESC:0 "Dies ist die Anzahl von Sternenbasen und Schiffen, die Ihr effektiv unterhalten könnt."

 CONTROL_GROUPS_TITLE:0 "Kontrollgruppen"
 CONTROL_GROUPS_DESC:1 "Den meisten Objekten kann man Tastenkürzel zuweisen, indem man sie markiert und anschließend Strg+ eine Zahl drückt (z. B. Strg+5). Um das Tastenkürzel wieder zu entfernen, klickt man mit der rechten Maustaste auf die markierte Gruppe."
 MAP_MODES_TITLE:0 "Kartenmodi"
 MAP_MODES_DESC:0 "Kartenmodi eignen sich hervorragend dafür, wichtige Informationen zu einem ausgewählten Reich anzusehen. Die verfügbaren Kartenmodi sind: Sektoren, Hyperraumrouten, Politische Unionen, Reiche, Diplomatie, Meinungen, KI-Haltungen und unmittelbare Nachbarn."

 SHOW_MORE:0 "Mehr zeigen"

 HUD_TUTORIAL_CLOSE_CONFIRMATION_TITLE:0 "Interface-Tutorial beenden"
 HUD_TUTORIAL_CLOSE_CONFIRMATION_DESC:0 "Seid Ihr sicher, dass Ihr das Interface-Tutorial beenden möchtet? Ihr könnt es über das §SHilfemenü§! erneut aufrufen."


 MENU_PANEL__CONTACTS_TITLE:0 "Kontakte"
 MENU_PANEL__CONTACTS_DESC:1 "Öffnet eine Liste aller bekannten Reiche und fremden Spezies in der Galaxie."
 MENU_PANEL__SITUATION_LOG_TITLE:0 "Situationsprotokoll"
 MENU_PANEL__SITUATION_LOG_DESC:0 "Öffnet eine Übersicht über alle laufenden Ereignisse und Spezialprojekte."
 MENU_PANEL__MARKET_TITLE:0 "Markt"
 MENU_PANEL__MARKET_DESC:0 "Ermöglicht es, überschüssige Ressourcen zu verkaufen oder Ressourcen zu kaufen, die Euch fehlen."
 MENU_PANEL__PLANETS_AND_SECTORS_TITLE:0 "Planeten und Sektoren"
 MENU_PANEL__PLANETS_AND_SECTORS_DESC:1 "Ruft eine Übersicht über die Planeten, Anführer und Fraktionen in Eurem Reich auf."
 MENU_PANEL__EXPANSION_PLANNER_TITLE:0 "Expansionsplaner"
 MENU_PANEL__EXPANSION_PLANNER_DESC:0 "Ermöglicht die Planung der nächsten Kolonisierungsprojekte."
 MENU_PANEL__POLICIES_TITLE:0 "Richtlinien"
 MENU_PANEL__POLICIES_DESC:1 "Ruft die Richtlinienansicht auf, in der Reichsrichtlinien angesehen und aktiviert werden können."
 MENU_PANEL__EDICTS_TITLE:0 "Erlasse"
 MENU_PANEL__EDICTS_DESC:1 "Ruft die Erlassansicht auf, in der Reichserlasse angesehen und aktiviert werden können."
 MENU_PANEL__TRADITIONS_AND_RELICS_TITLE:0 "Gesellschaft"
 MENU_PANEL__TRADITIONS_AND_RELICS_DESC:0 "Ermöglicht Euch, Traditionen auszuwählen, die den einzigartigen Weg Eures Reichs gestalten."
 MENU_PANEL__SHIP_DESIGNER_TITLE:0 "Schiffsdesigner"
 MENU_PANEL__SHIP_DESIGNER_DESC:0 "Öffnet den Schiffsdesigner, in dem eigene Schiffsdesigns erstellt werden können."
 MENU_PANEL__FLEET_MANAGER_TITLE:0 "Flottenmanager"
 MENU_PANEL__FLEET_MANAGER_DESC:0 "Ermöglicht die Verwaltung, den Bau und die Aufrüstung von Militärschiffen."
 MENU_PANEL__TECHNOLOGY_TITLE:0 "Technologie"
 MENU_PANEL__TECHNOLOGY_DESC:0 "Öffnet die Technologieansicht, in der technologische Verbesserungen erforscht werden können."
 MENU_PANEL__FACTIONS_TITLE:0 "Fraktionen"
 MENU_PANEL__FACTIONS_DESC:0 "Öffnet die Fraktionenansicht, in der alle aktuellen Fraktionen und deren Bedürfnisse in Eurem Reich aufgelistet sind."
 MENU_PANEL__CLAIMS_TITLE:0 "Ansprüche"
 MENU_PANEL__CLAIMS_DESC:0 "Ermöglicht es, Ansprüche auf Systeme zu erheben und diese Ansprüche als Grund für Kriege gegen andere Reiche zu nutzen."
 MENU_PANEL__SPECIES_TITLE:0 "Spezies"
 MENU_PANEL__SPECIES_DESC:1 "Zeigt alle Spezies in Eurem Reich an."
 MENU_PANEL__LEADERS_TITLE:0 "Anführer"
 MENU_PANEL__LEADERS_DESC:0 "Zeigt alle Anführer Eures Reichs an und erlaubt die Rekrutierung neuer Anführer."
