 HELP_TUTORIAL_TITLE:0 "Missionen"

 HELP_TUTORIAL_CHAPTER_1_INTRO:0 "Sie machten sich auf, um die Galaxie zu erforschen"
 HELP_TUTORIAL_CHAPTER_2_INTRO:0 "Inmitten der Sterne errichteten sie ein Reich"
 HELP_TUTORIAL_CHAPTER_3_INTRO:0 "Nach zahlreichen unwirtlichen Planeten fanden sie schließlich fühlendes Leben"
 HELP_TUTORIAL_CHAPTER_4_INTRO:0 "Sie kehrten ihrer alten Lebensweise den Rücken zu"
 HELP_TUTORIAL_CHAPTER_5_INTRO:0 "Doch auf dem Höhepunkt ihrer Macht ereilte sie die Katastrophe"

 HELP_TUTORIAL_CHAPTER_1_TITLE:0 "Erkundung"
 HELP_TUTORIAL_CHAPTER_2_TITLE:0 "Wirtschaft"
 HELP_TUTORIAL_CHAPTER_3_TITLE:0 "Diplomatie"
 HELP_TUTORIAL_CHAPTER_4_TITLE:0 "Politik"
 HELP_TUTORIAL_CHAPTER_5_TITLE:0 "Kriegsführung"

 HELP_TUTORIAL_SUGGESTED_ACTIONS:0 "Vorgeschlagene Aktionen"
 HELP_TUTORIAL_CHANGE_MISSION:0 "Mission ändern"
 HELP_TUTORIAL_COMPLETE_MISSION:0 "Mission abschließen"
 HELP_TUTORIAL_TRACK_THIS_TASK:0 "Diese Aufgabe verfolgen"

  # Chapter 1
 HELP_TUTORIAL_SURVEYING_TITLE:0 "Sonnensysteme erkunden"
 HELP_TUTORIAL_SURVEYING_DESC:1 "Im Grunde erforscht man die Galaxie, indem man andere Sonnensysteme §Serkundet§!. Bei der §SErkundung§! können sowohl bewohnbare £planet£ §SPlaneten§! als auch potenzielle §SRessourcen§! entdeckt werden.\n\nUm ein System zu erkunden, müsst Ihr die §SGalaxiekarte§! (£m£) öffnen, ein £science_ship£ §SForschungsschiff§! auswählen, mit der rechten Maustaste auf ein System in der Nähe klicken und die Option "System erkunden" auswählen."
 HELP_TUTORIAL_SURVEYING_INSTRUCTIONS:0 "§Y1.§! Wählt ein Forschungsschiff aus\n§Y2.§! Weist dem Schiff bei Bedarf einen Wissenschaftler zu\n§Y3.§! Klickt mit der rechten Maustaste auf den Pfeil, der auf ein System in der Nähe zeigt\n§Y4.§! Wählt "System erkunden" aus"
  # If player has a science ship, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have no science ships."
 HELP_TUTORIAL_SURVEYING_ACTION:0 "Forschungsschiff zentrieren"
 HELP_TUTORIAL_ANOMALIES_TITLE:0 "Anomalien erforschen"
 HELP_TUTORIAL_ANOMALIES_DESC:0 "§SAnomalien§! sind Besonderheiten, die man bei der §SErkundung§! neuer Systeme entdeckt. Ihre Erforschung führt in der Regel (aber nicht immer) zu vorteilhaften Ereignissen für Euer §SReich§!.\n\nDie Zeit, die man für die §SErforschung§! einer Anomalie benötigt, hängt von deren Schwierigkeitsgrad und den Fähigkeiten des zugewiesenen §SWissenschaftlers§! ab. Mithilfe des §SSituationsprotokolls§! (£f2£) im Menü auf der linken Seite kehrt Ihr zu §SAnomalien§! zurück, die noch nicht erforscht wurden."
 HELP_TUTORIAL_ANOMALIES_INSTRUCTIONS:0 "§Y1.§! Erkundet benachbarte Systeme, um Anomalien zu entdecken\n§Y2.§! Öffnet das Situationsprotokoll in der linken Menü-Leiste\n§Y3.§! Wählt eine verfügbare Anomalie aus und weist ihr einen Wissenschaftler zu"
 HELP_TUTORIAL_ANOMALIES_ACTION:0 "Situationsprotokoll öffnen"
 HELP_TUTORIAL_TECHNOLOGY_TITLE:0 "Technologien erforschen"
 HELP_TUTORIAL_TECHNOLOGY_DESC:0 "Technologien werden in 3 Bereiche unterteilt:\n£physics£ §SPhysik§!, £society£ §SSozial§! und £engineering£ §SIngenieur§!. \n\nMan kann eine Technologie in jedem Bereich gleichzeitig erforschen.\nDie §SForschungsgeschwindigkeit§! basiert auf dem Betrag an §SForschung§!, den Euer Reich durch £building£ §SGebäude§! und £district£ §SDistrikte§! auf kolonisierten £planet£ §SPlaneten§! erzeugt und durch §SForschungsstationen§! in eigenen Sternensystemen produziert."
 HELP_TUTORIAL_TECHNOLOGY_INSTRUCTIONS:1 "§Y1.§! Öffnet die $topbar_button_technology_name$ über die linke Menü-Leiste\n§Y2.§! Klickt auf einen leeren Forschungsplatz und wählt eine Technologie aus der Liste, um mit der Forschung zu beginnen."
 HELP_TUTORIAL_TECHNOLOGY_ACTION:0 "Technologieansicht öffnen"
 HELP_TUTORIAL_SPACE_STATION_TITLE:0 "Expansion durch Sternenbasen"
 HELP_TUTORIAL_SPACE_STATION_DESC:0 "Der effektivste Weg, um die Grenzen Eures Reichs zu erweitern, ist der Bau von §SSternenbasen§! (Außenposten). Dies ist nur in Systemen möglich, die bereits §Serforscht§! wurden.\n\nUm eine §SSternenbasis§! zu bauen, muss man ein £construction_ship£ §SKonstruktionsschiff§! mit dem Bau beauftragen. Eine §SSternenbasis§! ermöglicht den weiteren Bau von §SForschungsstationen§! und §SBergbaustationen§! sowie die Kolonisierung aller bewohnbaren £planet£ §SPlaneten§! im System."
 HELP_TUTORIAL_SPACE_STATION_INSTRUCTIONS:2 "§Y1.§! Öffnet die Galaxiekarte, indem Ihr auf die Schaltfläche am unteren Bildschirmrand klickt\n§Y2.§! Wählt ein Konstruktionsschiff durch einen Klick auf die Schaltfläche links unten aus.\n§Y3.§! Macht einen Rechtsklick auf ein unbeanspruchtes System und wählt die Option "Sternenbasis (Außenposten) bauen" aus."
  # If player has a construction ship, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have no construction ships."
 HELP_TUTORIAL_SPACE_STATION_ACTION:0 "Konstruktionsschiff zentrieren"
 HELP_TUTORIAL_COLONIZATION_TITLE:0 "Planeten kolonisieren"
 HELP_TUTORIAL_COLONIZATION_DESC:0 "Das Kolonisieren anderer Planeten ermöglicht Eurer £pops£ §SBevölkerung§!, sich über ihren ursprünglichen Planeten hinaus auszubreiten und so mehr §SRessourcen§! für Euer §SReich§! zu produzieren. Manche £planet£ §SPlaneten§! sind dabei bewohnbarer als andere, weshalb Ihr Euch gut überlegen solltet, wo Ihr Eure neuen £colony_ship£ §SKolonien§! gründet.\n\nUm einen bewohnbaren Planeten zu kolonisieren, muss er sich innerhalb Eurer Reichsgrenzen befinden und von einem £science_ship£ §SForschungsschiff§! erkundet worden sein."
 HELP_TUTORIAL_COLONIZATION_INSTRUCTIONS:1 "§Y1.§! Wählt eine Schiffswerft aus (z. B. über die Schnellauswahl am rechten Bildschirmrand)\n§Y2.§! Öffnet den Schiffswerft-Reiter am unteren Rand des Fensters\n§Y3.§! Baut ein Kolonieschiff\n§Y4.§! Wählt einen bewohnbaren Planeten aus und klickt auf "Kolonisieren""
  # If player has found a habitable planet, then select and pan to it when clicked (if more than 1, select the first one). Else, disable button with tooltip "You have not found any habitable planet".
 HELP_TUTORIAL_COLONIZATION_ACTION:0 "Bewohnbaren Planeten zentrieren"
 HELP_TUTORIAL_EXCAVATION_TITLE:0 "Archäologische Stätten ausgraben"
 HELP_TUTORIAL_EXCAVATION_DESC:0 "£archaeology£ §SArchäologische Stätten§! entdeckt man bei der §SErkundung§! oder nach dem Kolonisieren eines £planet£ §SPlaneten§!.\n\nSolange sich eine §Sarchäologische Stätte§! innerhalb der §SReichsgrenzen§! befindet, kann dieses §SReich§! ein £science_ship£ §SForschungsschiff§! mit der Ausgrabung der Stätte beauftragen. Die Dauer einer Ausgrabung wird durch den Schwierigkeitsgrad der §Sarchäologischen Stätte§! bestimmt."
 HELP_TUTORIAL_EXCAVATION_INSTRUCTIONS:2 "§Y1.§! Öffnet das Situationsprotokoll in der linken Navigationsleiste oder benutzt das Tastaturkürzel F2.\n§Y2.§! Wählt im Situationsprotokoll eines der Archäologieprojekte aus (Symbol mit einer Schaufel im Erdhaufen).\n§Y3.§! Verwendet die Schaltfläche "Zentrieren", um zur archäologischen Stätte zu gelangen.\n§Y4.§! Wählt ein Forschungsschiff durch einen Klick auf die Schaltfläche links unten aus.\n§Y5.§! Macht einen Rechtsklick auf das Schaufelsymbol und wählt die Option "Archäologische Stätte ausgraben" aus.\n§Y6.§! Wählt eine archäologische Stätte aus.\n§Y7.§! Beginnt mit den Ausgrabungen."
 HELP_TUTORIAL_EXCAVATION_ACTION:0 "Situationsprotokoll öffnen"

  # Chapter 2
 HELP_TUTORIAL_BASIC_RESOURCES_TITLE:0 "Einfache Ressourcen"
 HELP_TUTORIAL_BASIC_RESOURCES_DESC:0 "Zu den einfachen Ressourcen gehören £energy£ §SEnergie-Credits§!, £minerals£ §SMineralien§! und £food£ §SNahrung§!. \n\nDiese Ressourcen werden primär in den £building£ §SGebäuden§! Eurer £planet£ §SPlaneten§! oder durch §SBergbaustationen§! produziert. Alle einfachen Ressourcen werden monatlich gesammelt und gelagert und sollten schnell beansprucht, ausgebeutet und abgebaut werden."
 HELP_TUTORIAL_BASIC_RESOURCES_INSTRUCTIONS:1 "§Y1.§! Wählt ein Konstruktionsschiff aus (z. B. über die Schnellauswahl am rechten Bildschirmrand)\n§Y2.§! Öffnet die Galaxiekarte (unterer Bildschirmrand)\n§Y3.§! Macht einen Rechtsklick auf ein von Euch beanspruchtes System\n§Y4.§! Wählt die Option "Bergbaustation bauen" aus"
 HELP_TUTORIAL_BASIC_RESOURCES_ACTION:0 ""
 HELP_TUTORIAL_ADVANCED_RESOURCES_TITLE:0 "Fortschrittliche Ressourcen"
 HELP_TUTORIAL_ADVANCED_RESOURCES_DESC:0 "Zu den fortschrittlichen Ressourcen gehören £alloys£ §SLegierungen§! und £consumer_goods£ §SKonsumgüter§!.\nDiese werden von £building£ §SGebäuden§! und £district£ §SDistrikten§! auf kolonisierten £planet£ §SPlaneten§! aus £minerals£ §SMineralien§! raffiniert.\n\n £alloys£ §SLegierungen§! benötigt man vorrangig für militärische Zwecke und den Bau von Schiffen und Sternenbasen. £consumer_goods£ §SKonsumgüter§! stellen die verschiedenen Bedürfnisse, Luxusgüter und Waren dar, die nötig sind, um Eure £pops£ §SBevölkerung§! zufriedenzustellen."
 HELP_TUTORIAL_ADVANCED_RESOURCES_INSTRUCTIONS:0 "§Y1.§! Wählt einen Planeten aus (z. B. über die Schnellauswahl am rechten Bildschirmrand)\n§Y2.§! Klickt auf einen leeren Bauplatz\n§Y3.§! Errichtet Legierungsgießereien"
 HELP_TUTORIAL_ADVANCED_RESOURCES_ACTION:0 ""
 HELP_TUTORIAL_ABSTRACT_RESOURCES_TITLE:0 "Abstrakte Ressourcen"
 HELP_TUTORIAL_ABSTRACT_RESOURCES_DESC:0 "Abstrakte Ressourcen sind nicht greifbare Ressourcen wie £influence£ §SEinfluss§! und £unity£ §SEinigkeit§!.\n\n£influence£ §SEinfluss§! gewinnt man durch §SRivalen§! oder §SProtektorate§! und wird größtenteils für die Erweiterung der eigenen Grenzen durch §SSternenbasen§! und §SAnsprüche§! oder für §SErlasse§! ausgegeben. \n\n£unity£ §HEinigkeit§! gewinnt man hauptsächlich durch planetare Gebäude und wird verwendet, um neue §STraditionen§! zu fördern."
 HELP_TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "Strategische Ressourcen"
 HELP_TUTORIAL_STRATEGIC_RESOURCES_DESC:0 "Strategische Ressourcen sind selten und werden benötigt, um fortschrittliche Gebäude und Schiffskomponenten zu bauen und zu unterhalten. Da ihre Beschaffung viel schwieriger ist als die einfacher Ressourcen, sind sie sehr wertvoll. Natürliche strategische Ressourcenvorkommen sind immer sichtbar, erfordern allerdings spezielle §STechnologien§!, um sie abzubauen."
 HELP_TUTORIAL_TRADE_VALUE_TITLE:0 "Handelswert"
 HELP_TUTORIAL_TRADE_VALUE_DESC:1 "£trade_value£ Der §SHandelswert§! berechnet sich aus den täglichen zivilen wirtschaftlichen Aktivitäten.\n\nIst eine §SSternenbasis§! über eine §SHandelsroute§! mit Eurer £planet£ §SHeimatwelt§! verbunden, stellt sie den £trade_value£ §SHandelswert§! eines Systems in Form von £energy£ §SEnergie-Credits§!, £consumer_goods£ §SKonsumgütern§! oder £unity£ §SEinigkeit§! bereit, je nach Handelspolitik des §SReichs§!."
 HELP_TUTORIAL_TRADE_VALUE_INSTRUCTIONS:2 "§Y1.§! Öffnet die Galaxiekarte, indem Ihr auf die Schaltfläche am unteren Bildschirmrand klickt.\n§Y2.§! Wählt ein Konstruktionsschiff in der Übersicht (rechte Seite des Bildschirms) oder in der Registerkarte unten links aus.\n§Y3.§! Macht einen Rechtsklick auf ein nicht beanspruchtes System und wählt "Sternenbasis (Außenposten) bauen" aus."
 HELP_TUTORIAL_TRADE_VALUE_ACTION:0 ""
 HELP_TUTORIAL_TRADE_VALUE_DISBLAED_ACTION:0 ""
 HELP_TUTORIAL_PLANET_MANAGEMENT_TITLE:0 "Planetenverwaltung"
 HELP_TUTORIAL_PLANET_MANAGEMENT_DESC:0 "In der Planetenverwaltung können £district£ §SDistrikte erstellt§!, £building£ §SGebäude gebaut§!, die £pops£ §SBevölkerung§! und ihr Wachstum verwaltet und Garnisonen zur planetaren Verteidigung aufgestellt werden. \n\n£planet£ §SPlaneten§! sind ein wichtiger Teil eines galaktischen §SReichs§!, da sie den Großteil an §SRessourcen§! und £pops£ §SBevölkerung§! liefern, die ein §SReich§! zum Wachsen und Gedeihen benötigt. "
 HELP_TUTORIAL_PLANET_MANAGEMENT_INSTRUCTIONS:1 "§Y1.§! Wählt einen Planeten aus (z. B. über die Schnellauswahl am rechten Bildschirmrand)\n§Y2.§! Klickt auf einen leeren Bauplatz\n§Y3.§! Errichtet Ressourcensilos"
 HELP_TUTORIAL_PLANET_MANAGEMENT_ACTION:0 "Hauptwelt zentrieren"
 HELP_TUTORIAL_SHIPS_TITLE:0 "Schiffe bauen"
 HELP_TUTORIAL_SHIPS_DESC:0 "Alle Schiffstypen werden auf §SSternenbasen§! gebaut und repariert, die über ein §SWerftmodul§! verfügen. Schiffe werden dabei in Zivil- und Militärschiffe eingeteilt. \n\nZu den Zivilschiffen gehören das £science_ship£ §SForschungsschiff§!, das £construction_ship£ §SKonstruktionsschiff§! und das \n£colony_ship£ §SKolonieschiff§!. \n\n§SMilitärschiffe§! sind alle bewaffneten Schiffe eines Reichs. Sie können im Gegensatz zu den Zivilschiffen zu §SFlotten§! zusammengefasst und von einem §SAdmiral§! angeführt werden."
 HELP_TUTORIAL_SHIPS_INSTRUCTIONS:1 "§Y1.§! Wählt eine Schiffswerft aus (z. B. über die Schnellauswahl am rechten Bildschirmrand)\n§Y2.§! Öffnet den Schiffswerft-Reiter\n§Y3.§! Baut ein Forschungsschiff"
  # Possibly "cheat" here and simply go to starbase in capital system
  # If player has a starbase with a shipyard, then select and pan to it on click. Else, disable button with tooltip "You have no starbases with a shipyard"
 HELP_TUTORIAL_SHIPS_ACTION:0 "Sternenbasis mit einer Schiffswerft zentrieren"

  # Chapter 3
 HELP_TUTORIAL_FIRST_CONTACT_TITLE:0 "Erstkontakt"
 HELP_TUTORIAL_FIRST_CONTACT_DESC:1 "Trefft Ihr zum ersten Mal auf eine fremde Spezies, muss Euer Gesandter eine Reihe von Herausforderungen meistern. Wie gut er dies schafft, beeinflusst die Meinung der fremden Spezies gegenüber Eurem Reich."
 HELP_TUTORIAL_FIRST_CONTACT_INSTRUCTIONS:1 "§Y1.§! Erkundet die Galaxie, bis Ihr auf ein fremdes Reich trefft\n§Y2.§! Öffnet das Situationsprotokoll und wählt das Erstkontakt-Ereignis aus\n§Y3.§! Weist einen Gesandten an, diplomatischen Kontakt zu dem fremden Reich aufzubauen"
 HELP_TUTORIAL_FIRST_CONTACT_ACTION:0 "Diplomatieansicht öffnen"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_TITLE:1 "Begegnungen mit Spezies ohne ÜL-Technologie"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_DESC:0 "Manche Zivilisationen müssen erst noch die §STechnologie§! entwickeln, die für die interstellare Raumfahrt nötig ist. Durch den Bau eines §SBeobachtungspostens§! im Orbit ihres £planet£ §SPlaneten§! ist es möglich, sie zu beobachten und zu studieren, wodurch Euer Reich £society£ §SSozial-Forschung§! erhält. Ihr könnt ihren Entwicklungsprozess auch mit Eurer überlegenen Technologie beschleunigen und sie bis zur Raumfahrt aufwerten.\n\nAufgewertete Spezies werden Teil des Reichs, das sie aufgewertet hat, und geben zusätzlich 500 £influence£ §SEinfluss§!."
 HELP_TUTORIAL_PRIMITIVE_SPECIES_INSTRUCTIONS:1 "§Y1.§! Wählt ein Konstruktionsschiff aus (z. B. über die Schnellauswahl am rechten Bildschirmrand)\n§Y2.§! Öffnet die Galaxiekarte, indem Ihr auf die Schaltfläche am unteren Bildschirmrand klickt\n§Y3.§! Rechtsklickt auf ein System, in dem eine primitive Spezies lebt\n§Y4.§! Wählt die Option "Beobachtungsposten bauen" aus"
  # If player has met a primitive species, then select its planet when clicked. Else, disable button with tooltip "No primitive species encountered"
 HELP_TUTORIAL_PRIMITIVE_SPECIES_ACTION:1 "Spezies ohne ÜL-Technologie zentrieren"
 HELP_TUTORIAL_ENVOYS_TITLE:0 "Gesandte zuweisen"
 HELP_TUTORIAL_ENVOYS_DESC:0 "§SGesandte§! sind eine Untergruppe von Anführern, die man mit verschiedenen diplomatischen Aufgaben betraut (wie etwa der Verbesserung der Beziehungen zu einem anderen £empire£ §SReich§! oder der Kontaktaufnahme mit neu entdeckten §SReichen§!). Sobald ein §SGesandter§! mit einer Aufgabe betraut wurde, kann er ein Jahr lang keine neue Aufgabe erhalten. \n\n §SGesandte§! sind von entscheidender Bedeutung, wenn es darum geht, die £opinion£ §SMeinung§! Eures £empire£ §SReichs§! zu den anderen Zivilisationen in der Weite der Galaxie zu verwalten."
 HELP_TUTORIAL_ENVOYS_INSTRUCTIONS:0 "§Y1.§! Öffnet die Kontakteansicht in der linken Menü-Leiste\n§Y2.§! Wählt ein Reich aus, zu dem Ihr die Beziehungen verbessern möchtet\n§Y3.§! Klickt auf "Diplomatie"\n§Y4.§! Klickt auf "Beziehungen verbessern""
 HELP_TUTORIAL_ENVOYS_ACTION:0 ""
 HELP_TUTORIAL_INTEL_TITLE:0 "Geheiminformationen sammeln"
 HELP_TUTORIAL_INTEL_DESC:1 "§SGeheiminformationen§! lassen sich nutzen, um andere £empire£ §SReiche§! zu schwächen oder um sich Vorteile zu verschaffen. Die Menge an Informationen, die ein Reich über ein anderes besitzt, wird durch die §SGeheiminformationen§!-Ressource (kurz "Geheiminfo" oder "Information") dargestellt.\n\nJe mehr §SGeheiminformationen§! Ihr über ein anderes £empire£ §SReich§! besitzt, desto genauer sind diese Informationen."
 HELP_TUTORIAL_INTEL_INSTRUCTIONS:0 "§Y1.§! Öffnet die Kontakteansicht in der linken Menü-Leiste\n§Y2.§! Wählt ein Reich aus, über das Ihr mehr erfahren möchtet\n§Y3.§! Klickt auf "Diplomatie"\n§Y4.§! Klickt auf "Spionagenetz errichten""
 HELP_TUTORIAL_INTEL_ACTION:0 ""
 HELP_TUTORIAL_GALACTIC_COMMUNITY_TITLE:0 "Einer Galaktischen Gemeinschaft beitreten"
 HELP_TUTORIAL_GALACTIC_COMMUNITY_DESC:1 "£empire£ §SReiche§!, die die Mehrheit aller anderen raumfahrenden Zivilisationen angetroffen haben, sind eingeladen, der Galaktischen Gemeinschaft beizutreten. Als Mitglied stimmen sie im Senat über neue Gesetze ab. Verabschiedete Gesetze sind von allen anderen Mitgliedern einzuhalten."
 HELP_TUTORIAL_GALACTIC_COMMUNITY_INSTRUCTIONS:0 "So stirbt also die Freiheit ...\nunter tosendem Beifall."
 HELP_TUTORIAL_GALACTIC_COMMUNITY_ACTION:0 ""
 HELP_TUTORIAL_FALLEN_EMPIRES_TITLE:0 "Gefallene Reiche"
 HELP_TUTORIAL_FALLEN_EMPIRES_DESC:0 "Gefallene Reiche sind die stagnierenden Überreste ehemaliger galaktischer Supermächte. Sie sind zwar nur noch blasse Abbilder früherer Zeiten, besitzen aber nach wie vor unfassbar fortschrittliche Technologien. Da sie ihre eigenen Raumbereiche kaum verlassen, haben sie an galaktischen Angelegenheiten nur geringes Interesse."

  # Chapter 4
 HELP_TUTORIAL_TRADITIONS_TITLE:0 "Traditionen fördern"
 HELP_TUTORIAL_TRADITIONS_DESC:0 "§STraditionen§! fördert man mit £unity£ §HEinigkeit§! und erlauben Eurem Reich, sich in eine bestimmte Richtung zu entwickeln, wie etwa mit einem stärkeren Militär und einer raschen Expansion oder mit besserer Diplomatie, die die Gründung von Föderationen fördert.\n\nEinen §STraditionsbaum§! vollständig abzuschließen, gibt Eurem £empire£ §SReich§! einen §SAufstiegsvorteil§!, mit dem Ihr Euch noch weiter spezialisieren könnt."
 HELP_TUTORIAL_TRADITIONS_INSTRUCTIONS:0 "§Y1.§! Öffnet die Gesellschaftsansicht in der linken Menü-Leiste\n§Y2.§! Wählt eine Tradition aus, die Ihr fördern möchtet"
 HELP_TUTORIAL_TRADITIONS_ACTION:0 "Traditionsansicht öffnen"
 HELP_TUTORIAL_POLICIES_TITLE:0 "Richtlinien aktivieren"
 HELP_TUTORIAL_POLICIES_DESC:0 "§SRichtlinien§! definieren die Haltung Eures £empire£ §SReichs§! zu verschiedenen Themen (z. B. wie aggressiv Euer Reich gegenüber fremden Spezies ist, wie £pops£ Bewohner behandelt werden oder was als akzeptabel angesehen wird und was nicht).\n\n§SRichtlinien§! kosten anders als §SErlasse§! nichts, haben aber große Auswirkungen darauf, wie andere Reiche Euch wahrnehmen."
 HELP_TUTORIAL_POLICIES_INSTRUCTIONS:1 "§Y1.§! Öffnet die Richtlinienansicht in der linken Menü-Leiste\n§Y2.§! Klickt auf "Diplomatische Haltung"\n§Y3.§! Wählt eine Haltung aus, die zu Euch passt"
 HELP_TUTORIAL_POLICIES_ACTION:0 "Richtlinien öffnen"
 HELP_TUTORIAL_LEADERS_TITLE:0 "Anführer rekrutieren"
 HELP_TUTORIAL_LEADERS_DESC:1 "§SAnführer§! sind §SWissenschaftler§!, §SAdmiräle§!, §SGeneräle§! und §SGouverneure§!.\n\nWir empfehlen, Anführer für Eure §SMilitärflotten§!, die Regierung Eures neu kolonisierten £planet£ §SPlaneten§! und Eure £science_ship£ §SForschungsschiffe§!, die auf Erkundungsmissionen geschickt werden, zu besitzen."
 HELP_TUTORIAL_LEADERS_INSTRUCTIONS:0 "§Y1.§! Öffnet die Anführeransicht in der linken Menü-Leiste\n§Y2.§! Rekrutiert einen Wissenschaftler, den Ihr später Eurem Forschungsschiff zuweisen könnt"
 HELP_TUTORIAL_LEADERS_ACTION:0 "Anführeransicht öffnen"
 HELP_TUTORIAL_EDICTS_TITLE:0 "Erlasse aktivieren"
 HELP_TUTORIAL_EDICTS_DESC:0 "Erlasse geben Euch Reichsmodifikatoren zu festen Kosten. Neue Erlasse müssen durch Forschung oder Ereignisse freigeschaltet werden. Fortlaufende Erlasse lassen sich jederzeit durch den Einsatz von Einfluss aktivieren oder deaktivieren."
 HELP_TUTORIAL_SPECIES_MANAGEMENT_TITLE:0 "Bevölkerung zufriedenstellen"
 HELP_TUTORIAL_SPECIES_MANAGEMENT_DESC:0 "Eine glückliche £pops£ §SBevölkerung§! ist eine produktive £pops£ §SBevölkerung§!.\nDie Aufrechterhaltung ihrer §SZufriedenheit§! kann jedoch ein schwieriges Unterfangen sein, und eine unzufriedene Bevölkerung führt womöglich zu §SUnruhen§!.\n\nGlücklicherweise gibt es viele Möglichkeiten, die Zufriedenheit auf einem £planet£ §SPlaneten§! zu verbessern. Planetarische §SRichtlinien§! und §SErlasse§!, §SBürgerrechte§!, §SSpezies-Rechte§!, §SGebäude§! und §SHerrschereigenschaften§! können allesamt positive Auswirkungen auf die §SZufriedenheit§! haben."
 HELP_TUTORIAL_SPECIES_MANAGEMENT_INSTRUCTIONS:0 "§Y1.§! Wählt einen Planeten aus (z. B. über die Schnellauswahl am rechten Bildschirmrand)\n§Y2.§! Klickt auf einen leeren Bauplatz\n§Y3.§! Errichtet ein Holo-Theater"
 HELP_TUTORIAL_SPECIES_MANAGEMENT_ACTION:0 "Speziesansicht öffnen"
 HELP_TUTORIAL_FACTIONS_TITLE:0 "Fraktionen verwalten"
 HELP_TUTORIAL_FACTIONS_DESC:0 " §HFraktionen§! repräsentieren politische Parteien, die von §HBewohnern§! mit entsprechender Ethik unterstützt werden. Die Erfüllung von Fraktionsaufgaben erhöht die Fraktionszustimmung und die damit verbundene Zufriedenheit aller Bewohner, die ihr beigetreten sind. Eine zufriedene Fraktion erzeugt zusätzlich auch £unity£ §HEinigkeit§!."

  # Chapter 5
 HELP_TUTORIAL_CASUS_BELLI_TITLE:0 "Krieg erklären"
 HELP_TUTORIAL_CASUS_BELLI_DESC:0 "Damit ein £empire£ §SReich§! einen §SKrieg§! beginnen kann, braucht es einen Kriegsgrund: also einen Grund, um den §SKrieg§! zu erklären. Ein Kriegsgrund reicht von der bloßen Erniedrigung eines §SRivalen§! bis hin zur Ausrottung einer kompletten Spezies.\n\n§SKriege§! können auf zwei Arten enden: mit der §SKapitulation§! einer der beiden Seiten oder mit einem ausgehandelten §SStatus quo§!."
 HELP_TUTORIAL_CASUS_BELLI_INSTRUCTIONS:0 "Wählt Euren Feind mit Bedacht.\n§Y1.§! Öffnet die Kontakteansicht in der linken Menü-Leiste\n§Y2.§! Wählt ein Reich aus, das Ihr angreifen möchtet\n§Y3.§! Klickt auf "Diplomatie"\n§Y4.§! Klickt auf "Krieg erklären""
 HELP_TUTORIAL_CASUS_BELLI_ACTION:0 "Diplomatieansicht öffnen"
 HELP_TUTORIAL_CLAIMS_TITLE:0 "Ansprüche stellen"
 HELP_TUTORIAL_CLAIMS_DESC:0 "§SAnsprüche§! kosten £influence£ §SEinfluss§! und repräsentieren Eure territorialen Ambitionen.\n\nWährend eines §SKrieges§! kann man §SAnsprüche§! durchsetzen, um zu bestimmen, welche §SSysteme§! an den Sieger gehen. Es ist auch möglich, dasselbe §SSystem§! mehrmals zu beanspruchen, um einen stärkeren §SAnspruch§! darauf zu erheben, der die Ansprüche Eurer §SVerbündeten§! überbieten kann, falls Ihr gemeinsam in den §SKrieg§! ziehen solltet."
 HELP_TUTORIAL_CLAIMS_INSTRUCTIONS:0 "§Y1.§! Öffnet die Ansprücheansicht in der linken Menü-Leiste\n§Y2.§! Wählt ein System aus, das Ihr beanspruchen möchtet\n§Y3.§! Klickt auf "Ansprüche stellen""
 HELP_TUTORIAL_CLAIMS_ACTION:0 "Zum Ansprüche-Kartenmodus wechseln"
 HELP_TUTORIAL_FLEET_COMBAT_TITLE:0 "Gegen feindliche Flotten kämpfen"
 HELP_TUTORIAL_FLEET_COMBAT_DESC:0 "Um ein £empire£ §SReich§! zu verteidigen, wird eine starke §SMilitärflotte§! benötigt. Fortschrittlichere §SMilitärtechnologien§! erlangt man durch §SForschung§! und erlauben es Euch, Eure Schiffe zu verbessern und größere §SFlotten§! zu unterhalten.\n\nUm Weltraumschlachten zu gewinnen, müsst Ihr Eure Schiffe an die §Sfeindlichen Schiffsdesigns§! anpassen und §Swirksame Gegenmaßnahmen§! ergreifen. Jede offensive oder defensive Komponente hat eine Gegenmaßnahme."
 HELP_TUTORIAL_FLEET_COMBAT_INSTRUCTIONS:1 "§Y1.§! Öffnet den Flottenmanager in der linken Menü-Leiste\n§Y2.§! Klickt auf das kleine "Plus-Symbol", um die Anzahl an Schiffen in einer Flotte zu erhöhen\n§Y3.§! Stellt sicher, dass Ihr jeder Flotte einen Admiral zugewiesen habt"
