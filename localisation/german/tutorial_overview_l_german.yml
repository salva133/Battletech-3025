 HELP_TUTORIAL_WAR_EXHAUSTION_TITLE:0 "Systeme verteidigen"
 HELP_TUTORIAL_WAR_EXHAUSTION_DESC:1 "§SSternenbasen§! bilden die Eckpfeiler zur Verteidigung Eurer Systeme. Außenposten in strategisch wichtigen Systemen sollte man zu §SSternenhäfen§! aufrüsten. Diese können Systeme besser verteidigen, da sie mehr Plätze für §SVerteidigungsmodule§! bieten.\n\nDie Selbstverteidigungsfähigkeiten einer §SSternenbasis§! lassen sich durch den Bau von §SVerteidigungsplattformen§! weiter steigern. §SVerteidigungsplattformen§! sind kleinere Militärstationen, die um die §SSternenbasis§! herum angeordnet werden und als Waffenplattformen dienen. "
 HELP_TUTORIAL_WAR_EXHAUSTION_INSTRUCTIONS:2 "§Y1.§! Klickt auf eine beliebige Sternenbasis.\n§Y2.§! Wählt den Reiter "Verteidigungen" aus.\n§Y3.§! Baut eine Verteidigungsplattform."
 HELP_TUTORIAL_WAR_EXHAUSTION_ACTION:0 ""
 HELP_TUTORIAL_SHIP_DESIGN_TITLE:0 "Schiffsdesigns"
 HELP_TUTORIAL_SHIP_DESIGN_DESC:1 "Standardmäßig werden Eure Schiffsdesigns automatisch generiert und an aktuelle Forschungen angepasst, doch um einen Vorteil gegenüber stärkeren Feinden zu erhalten, solltet Ihr Schiffsdesigns erstellen, die der feindlichen Flotte entgegenwirken: Schilde sind stark gegen Laser, aber anfällig gegen Raketen, wohingegen ein starker Rumpf besser vor ballistischen Waffen als vor Energiewaffen schützt."
 HELP_TUTORIAL_CRISIS_TITLE:0 "Endspiel-Krise"
 HELP_TUTORIAL_CRISIS_DESC:0 "Eine §SKrise§! bedroht die gesamte §SGalaxie§! und alles Leben darin.\n\nSelten werdet Ihr in der Lage sein, Euch einer §SKrise§! allein zu stellen. Jedes Mal, wenn eine Krise einen £planet£ §SPlaneten§! erobert, verursacht sie eine diplomatische §SBedrohung§! für alle £empire£ §SReiche§!, was es wahrscheinlicher macht, dass diese gegen die §SKrise§! kooperieren.\n\nEndspiel-Krisen haben einen Eintrag im §SSituationsprotokoll§! (£f2£), der die Verluste auf beiden Seiten zählt und anzeigt, wie dicht die §SKrise§! vor einer Niederlage steht."
 HELP_TUTORIAL_CRISIS_INSTRUCTIONS:1 "Für den Moment gibt es keinen Grund, etwas dagegen zu unternehmen, doch seid stets wachsam, denn wer weiß, wann die Krise kommt?"
