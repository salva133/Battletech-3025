 TUTORIAL_MISSION_VIEW_TEXT:0 "Missionen"
 TUTORIAL_MISSION_VIEW_INFO:0 "Öffnet ein leicht verständliches Handbuch, das Euch bei Euren ersten Schritten in Stellaris begleitet."
 HUD_TUTORIAL_TEXT:0 "Interface-Tutorial"
