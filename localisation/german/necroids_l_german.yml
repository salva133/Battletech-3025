 distar.218.desc:0 "Nach einem langwierigen Ritual ist die §YTiyanki-Matriarchin§! erneut aus dem Jenseits zurückgekehrt und dient nun unserer Sache."
 distar.5016.desc:0 "Unsere Nekromanten legten den Leichnam zurück in das Ei, aus dem er stammte, und brüteten die §YTodesbrut§! erneu aus, damit sie unserer Sache dient."
 leviathans.675.desc:0 "Es hat zwar eine ganze Weile gedauert, doch unsere Nekromanten haben es tatsächlich geschafft, den §YÄtherdrachen§! wieder mit Energie zu füllen. Das Ergebnis ist eine Kreatur, die etwas benommen wirkt, aber wir werden dies dennoch als Erfolg werten, solange sein ultraheißer Drachenatem noch funktioniert."
 ancrel.4026.desc:0 "Er zieht erneut seine Kreise in den Weiten des Alls. Der einst gefräßige Splitterdrache §YShard§! ist zurückgekehrt, um über das [from.solar_system.GetName]-System zu wachen, doch dieses Mal wird er den Rubrikator für uns behüten!"
