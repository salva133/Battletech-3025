 edict_sacrifice_dummy:0 "Opfer"
 edict_sacrifice_dummy_desc:0 "Die Frommsten unter uns sind bereit, sich ihrem Schicksal zu stellen und ihr Leben für das Wohl unserer Gesellschaft zu opfern. Dank der Opfer des §HZusammenhalts§!, der §HHarmonie§! und der §HBelohnung§! müssen sie nicht länger warten."
 edict_sacrifice_dummy_tooltip:1 "§RAlle £job_mortal_initiate£ $job_mortal_initiate_plural$ werden getötet.§! Jedes Opfer gewährt je nach gewähltem Ritual zusätzliche £unity£ Einigkeit, Bewohnerzufriedenheit oder £minerals£ Mineralien- und £energy£ Energieproduktion. $edict_sacrifice_unity_boost$"

 edict_sacrifice_togetherness:0 "Opfer: Zusammenhalt"
 edict_sacrifice_togetherness_desc:0 "Die Frommsten unter uns sind bereit, sich ihrem Schicksal zu stellen und dafür zu sorgen, dass unsere Gesellschaft näher zusammenrückt. Möge unsere Einheit ein leuchtendes Licht in der dunklen Einsamkeit des Alls sein!"
