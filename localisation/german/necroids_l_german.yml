 START_SCREEN_NECROPHAGE_BASE:0 "In der nicht allzu fernen Vergangenheit wurde [GetHomeWorldName] von einer eher unauffälligen Spezies dominiert. Für äußere Betrachter hätte es eher den Anschein gehabt, als nähme sie eine ganz gewöhnliche Entwicklung mit gelegentlichen Perioden der raschen Innovation und wesentlich längeren Perioden scheinbar unüberwindbarer Rückschläge. Ihr Planet war jedoch ohne ihr Wissen die Heimat einer zweiten intelligenten Spezies: uns.\n\nJahrtausendelang blieben wir - die [GetSpeciesNamePlural] - von den anderen Bewohnern des Planeten unentdeckt. Wir waren kaum mehr als vage Gerüchte über Schrecken in der Nacht, ein Märchen, das man nur erzählte, um aufmüpfige Kinder einzuschüchtern. Doch sie lagen falsch damit, uns keine Beachtung zu schenken.\n\nIn dem Maß, wie sich ihr technologischer Fortschritt beschleunigte, beschleunigten sich auch unsere Versuche, ihre Gesellschaft zu infiltrieren."
 START_SCREEN_NECROPHAGE:1 "$START_SCREEN_NECROPHAGE_BASE$ Als die Zeit für ihren Untergang kam, ging dieser schnell und blutig vonstatten. Wir übernahmen rücksichtslos die Kontrolle über den Planeten: Unsere Vorläufer wurden unterworfen und allmählich in die [GetSpeciesNamePlural]-Spezies absorbiert.\n\nNun sind wir mit dem kürzlich entdeckten Geheimnis des ÜL-Reisens ausgestattet und bereit, zu den Sternen aufzubrechen und sämtliche Spezies der Galaxie nach unserem Vorbild umzuformen!"
 START_SCREEN_NECROPHAGE_PEACEFUL:0 "$START_SCREEN_NECROPHAGE_BASE$ Wir übernahmen die Kontrolle über den Planeten, unterwarfen unsere Vorläufer und absorbierten sie allmählich in die [GetSpeciesNamePlural]-Spezies.\n\nNun sind wir mit dem kürzlich entdeckten Geheimnis des ÜL-Reisens ausgestattet und bereit, nach den Sternen zu greifen und unseren Platz als Weltraumnation eintzunehmen!"
 START_SCREEN_NECROPHAGE_HIVE:0 "$START_SCREEN_NECROPHAGE_BASE$ Endlich waren wir bereit. Die Überlegenheit unseres kollektiven Bewusstseins wurde deutlich, als wir die Kontrolle über den Planeten übernahmen: Unsere Vorläufer wurden unterworfen und allmählich in das [GetSpeciesNamePlural]-Schwarmbewusstsein absorbiert.\n\nNun sind wir mit dem kürzlich entdeckten Geheimnis des ÜL-Reisens ausgestattet und bereit, zu den Sternen aufzubrechen und sämtliche Spezies der Galaxie nach unserem Vorbild umzuformen!"
 necroids.2.name:0 "Aufstiegszeremonie auf [Root.Capital.GetName]"
 necroids.2.desc:0 "Seit der [Root.GetAdj]en Übernahme von [Root.Capital.GetName] ist die Umwandlung von [necrophage_species.GetNamePlural] in [Root.GetSpeciesNamePlural] in ein Ritual eingebettet: Alle zehn Jahre - ein Datum, das immer näher rückt - versammeln sich die "Lehrlinge" in der Aufstiegskammer zu einer besonderen Zeremonie. Was genau mit ihnen geschieht, ist ein streng gehütetes Geheimnis, das nur wenigen Auserwählten bekannt ist, doch wenn sie erneut ans Tageslicht treten, tun sie dies als [Root.GetSpeciesNamePlural]."
 necroids.2.desc.gestalt:0 "Seit der [Root.GetAdj]en Übernahme von [Root.Capital.GetName] ist die Umwandlung von [necrophage_species.GetNamePlural] in [Root.GetSpeciesNamePlural] in ein Ritual eingebettet: Alle zehn Jahre - ein Datum, das immer näher rückt - versammeln sich die "Lehrlinge" in der Aufstiegskammer zu einer besonderen Zeremonie. Was genau mit ihnen geschieht, ist ein Geheimnis, das von unserem kollektiven Bewusstsein streng gehütet wird, doch wenn sie erneut ans Tageslicht treten, tun sie dies als [Root.GetSpeciesNamePlural]."
 necroids.2.A:0 "Beginnt mit den Vorbereitungen!"
 necroids.2.A.tooltip:1 "Am Ende des Jahres werden alle §H$job_necro_apprentice_plural$§! auf §H[Root.Capital.GetName]§! in §H[Root.GetSpeciesNamePlural]§! umgewandelt.\n\nDiese Zeremonie findet alle §H10 Jahre§! auf jedem [Root.GetAdj]en Planeten statt, der eine §HAufstiegskammer§! besitzt.."

 ### Sacrificial Temple (Death Cult) by Gemma Thomson

 building_sacrificial_temple_1:0 "Opfertempel"
 building_sacrificial_temple_1_desc:0 "Ein beliebter Ort, an dem Prediger und hingebungsvolle Schüler sich versammeln, um zu beten und auf einen erfolgreichen, wenn auch blutigen Zyklus hinzuarbeiten."
 building_sacrificial_temple_2:0 "Düsterer Holotempel"
 building_sacrificial_temple_2_desc:0 "Technologische Verbesserungen an diesem geweihten Gebäude ermöglichen ein genaueres Studium und ein greifbareres Gefühl der Hingabe an jene Dinge, die jenseits seiner wandelbaren Mauern liegen."
 building_sacrificial_temple_3:0 "Großer Opfertempel"
 building_sacrificial_temple_3_desc:0 "Eine Stätte der höchsten Ehrerbietung, an der multi-sensorische Immersionsfelder den Gläubigen erlauben, jedes [This.Owner.GetAdj]e Opfer zu ehren: in der Vergangenheit, der Gegenwart und der Zukunft."
 job_death_priest:0 "Todespriester"
 job_death_priest_plural:0 "Todespriester"
 job_death_priest_desc:0 "Die geistliche Führung der Massen wird durch diejenigen gewährleistet, die ihre frommsten Schüler als Opfer darbringen, sobald der Ruf sie ereilt."
 job_death_priest_effect_desc:0 "£job_death_priest£ $job_death_priest_plural$ machen aus £consumer_goods£ §Y$consumer_goods$n§! £unity£ §Y$unity$§!, £society£ §Y$society_research$§! und £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!"
 mod_job_death_priest_add:0 "Job als $job_death_priest$"
 mod_job_death_priest_per_pop:0 "§G+1§! $job_death_priest$ für je $VALUE$ Bewohner"
 mod_job_death_priest_per_pop_short:0 "\n§G+1§! £mod_job_death_priest_add£ für je $VALUE$ £pop£"
 job_death_priest_icon:0 "£job_death_priest£"
 job_mortal_initiate:0 "Sterblicher Eingeweihter"
 job_mortal_initiate_plural:0 "Sterbliche Eingeweihte"
 job_mortal_initiate_desc:0 "Diese hingebungsvollsten Schüler ihres Glaubens widmen den verbleibenden Teil ihres Lebens der Verbesserung ihrer Gesellschaft: Sie absolvieren ein Studium, das mit ihrem freiwilligen und endgültigen Opfer seinen Abschluss findet."
 job_mortal_initiate_effect_desc:1 "£job_mortal_initiate£ $job_mortal_initiate_plural$ produzieren £unity£ §Y$unity$§!, £society£ §Y$society_research$§! und £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!"
