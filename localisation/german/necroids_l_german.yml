 sacrifice_togetherness_mod_desc:0 "Die Frommsten unter uns haben sich ihrem Schicksal gestellt und ihr Opfer stärkt unseren Zusammenhalt. Möge unsere Einheit ein leuchtendes Licht in der dunklen Einsamkeit des Alls sein!"
