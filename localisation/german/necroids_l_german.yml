 job_necro_apprentice_desc:1 "Durch jahrelange harte Arbeit, die in einem aufwendigen §YAufstiegsritual§! gipfelt, können diejenigen, die unglücklicherweise nicht in die herrschende Kaste geboren wurde, dennoch darin aufgenommen werden."
 job_necro_apprentice_desc_hive:0 "Durch jahrelange harte Arbeit können diejenigen, die das Pech hatten, getrennt von unserem kollektiven Bewusstsein geboren zu werden, den Ritus der Einheit ablegen und sich uns anschließen, indem sie eins mit dem [Owner.GetSpeciesAdj]en Bewusstsein werden."
 NECRO_APPRENTICE_JOB_TRIGGER:0 "Dieser Job kann nur von Bewohnern ausgeführt werden, die keine Roboter sind und nicht der Primärspezies angehören."
