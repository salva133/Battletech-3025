 ### Reanimators by Pierre du Plessis

 civic_reanimated_armies:1 "Reanimatoren"
 civic_reanimated_armies_desc:1 "In dieser Gesellschaft ist der Tod kein Hindernis für einen Ruf zu den Waffen. Meister der Totenbeschwörung reanimieren die Leichen der Verstorbenen, um furchtbare Heerscharen von Wächtern aufzuerwecken, die die Herzen geringerer Sterblicher in Angst und Schrecken versetzt."
 disabled_by_synthetic_ascension:0 "Inkompatibel mit §YSynthetischer Aufstieg§!"
 civic_tooltip_reanimated_armies_effects:2 "Ersetzt das Gebäude §YMilitärakademie§! durch §YSchreckenslager§!, was die Rekrutierung von §YUntotenarmeen§! ermöglicht und £job_necromancer£ §YNekromanten§!-Jobs zur Verfügung stellt.\n$job_necromancer_effect_desc$.\nBesiegte organische Armeen werden manchmal als §YUntote Armeen§! wiederbelebt.\n\nBesiegte organische Leviathane können ebenfalls wiederbelebt werden."

 building_dread_encampment:0 "Schreckenslager"
 building_dread_encampment_desc:1 "Es ist am besten, das Treiben der Totenbeschwörer vor den zarten Blicken der Öffentlichkeit zu schützen, wenn es untote Horden zu erheben gilt, die in unseren Armeen kämpfen sollen."
 job_necromancer_effect_desc:3 "£job_necromancer£ $job_necromancer_plural$ machen aus £consumer_goods£ §YKonsumgütern§! £physics£ £society£ §YForschungspunkte§! und £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§! und schaffen £defense_army£ §YUntote Verteidigungsarmeen§!\nErmöglicht den Bau des Besitztums £building£ §Y$holding_dread_outpost$§!"
 undead_army:0 "Untote Armee"
 undead_army_desc:1 "Untote Soldaten, die von Totenbeschwörern aus dem Grab erhoben wurden. Vom Tod befreit tragen sie mit ihrem abscheulichen Äußeren und ihrer Grausamkeit Angst und Schecken in das Herz eines jeden Feindes!"
 undead_army_plural:0 "Untote Armeen"
 giant_undead_army:0 "Riesige Untotenarmee"
 giant_undead_army_desc:0 "Ein gigantisches Skelett, das bereit ist, das Universum zu verwüsten, und bei der Invasion eines Planeten keine Gnade walten lässt."
 giant_undead_army_plural:0 "Riesige Untotenarmeen"
 undead_defense_army:0 "Untote Verteidigungsarmee"
 undead_defense_army_desc:0 "Untote Soldaten, die von Nekromanten aus ihrem Grab geholt und wieder zum Leben erweckt wurden, um unsere Planeten vor allem zu schützen, was ihn bedrohen könnte!"
 job_necromancer:1 "Nekromant"
 job_necromancer_plural:1 "Nekromanten"
 job_necromancer_desc:0 "Die Auferweckung der Toten für den Kampf in den Armeen der Nation ist harte Arbeit. Nur die geschicktesten Totenbeschwörer kennen die geheimen Künste, die hierfür erforderlich sind!"
 planet_necromancers:0 "Job als Nekromant"
 mod_job_necromancer_add:0 "Job als $job_necromancer$"
 mod_job_necromancer_per_pop:0 "§G+1§! $job_necromancer$ für je $VALUE$ Bewohner"
