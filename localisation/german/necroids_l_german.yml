 galactic_features.385.reanimated:1 "Entsendet die [Owner.GetNecromancersUpper]."
 distar.218.name:0 "Wiederauferstehung"
 distar.218.desc.regular:0 "Nach einem langwierigen Ritual ist die §YTiyanki-Matriarchin§! erneut aus dem Jenseits zurückgekehrt und dient nun unserer Sache."
 distar.218.desc.hive:0 "Die Reanimation der §YTiyanki-Matriarchin§! war schwierig, und obwohl wir bereits einige Erfahrung bei der Kontrolle ihrer Nachkommen hatten, hat die Regenerationsfähigkeit der Matriarchin unsere parasitären Drohnen immer wieder abgestoßen. Am Ende jedoch triumphierte dieses Bewusstsein. Kein totes Gewebe kann sich jemals schneller anpassen als wir.\n\nDa wir die Matriarchin nun kontrollieren, schlackern wir mit ihren titanenhaften Geißeln."
 distar.5016.desc.regular:0 "Unsere Nekromanten legten den Kadaver zurück in das Ei, aus dem er stammte, und brüteten die §YTodesbrut§! erneut aus, damit sie unserer Sache dient."
 distar.5016.desc.hive:1 "Die §YTodesbrut§! zurück in ihr Ei-Stadium zu bringen und sie anschließend erneut auszubrüten, erwies sich als unglaublich effizient. Mithilfe der Urmaterie, die sich noch im Ei befand, konnten unsere Nekro-Drohnen den Kadaver problemlos übernehmen.\n\nDa die Kreatur uns nun als Marionette dient, breiten wir stolz ihre majestätischen Schwingen aus."
 it_hungers:0 "Es hungert."
 leviathans.675.desc.regular:0 "Es hat zwar eine ganze Weile gedauert, doch unsere Nekromanten haben es tatsächlich geschafft, den §YÄtherdrachen§! erneut mit Energie zu füllen. Das Ergebnis ist eine Bewusstseinsverschmelzung, die etwas klobig und anstrengend wirkt und die wir aber dennoch als Erfolg werten, solange der ultraheiße Atem der Kreatur noch ausgestoßen werden kann."
 leviathans.675.desc.hive:0 "Die Biologie des §YÄtherdrachen§! schien zunächst unbeherrschbar für uns zu sein. Anstatt auf sein zentrales Nervensystem zuzugreifen und von dort aus die Kontrolle zu übernehmen, war dieses Bewusstsein gezwungen, jeden seiner Nerven durch eine Drohne zu ersetzen.\n\nWollen wir einmal sehen, ob wir diese leere Hülle zum Brüllen bringen können."
 ancrel.4026.desc.regular:0 "Er zieht erneut seine Kreise in den Weiten des Alls. Der einst gefräßige Splitterdrache §YShard§! ist zurückgekehrt, um über das [from.solar_system.GetName]-System zu wachen, doch dieses Mal wird er den Rubrikator für uns behüten!"
 ancrel.4026.desc.hive:0 "Der einst gierige und einsame Splitterdrache §YShard§! ist jetzt ruhig. Wir haben seinen Körper übernommen und seine Persönlichkeits- und Sprachzentren entfernt. Ohne diese überflüssigen Systeme steht sein ultraheißer Atem nun unter unserem Kommando."
 distar.340.desc:0 "Die Nachricht vom Tod von [Root.Fleet.GetName] hat ganz [Root.Owner.GetName] erschüttert. Die kleine Weltraumamöbe war lange Zeit ein ständiger Begleiter unserer Nation. Aus irgendeinem Grund sind unsere Nekromanten seit der schicksalhaften Nachricht ungewöhnlich aktiv und scheinbar haben sie nun eine Lösung für unsere trauernde Nation parat. Sie erklären nicht, wie, aber sie sagen, dass sie uns [Root.Fleet.GetName] zurückbringen können."
 distar.340.desc.science:0 "Die Nachricht über den Tod von [Root.Fleet.GetName] hat sich schnell in ganz [Root.Owner.GetName] verbreitet, doch keiner war so betroffen wie Wissenschaftsoffizier [amoeba_finding_scientist.GetName]. [amoeba_finding_scientist.GetSheHeCap] war es, [amoeba_finding_scientist.GetDerDieDE] die Weltraumamöbe als kleines und verlorenes Jungtier zuerst entdeckt hat und die Kreatur unter [amoeba_finding_scientist.GetHisHer]er eigenen sanften Führung dabei beobachtete, wie sie zur vollen Reife heranwuchs.\n\nOhne die stille Gefolgschaft von [Root.Fleet.GetName] scheint Offizier [amoeba_finding_scientist.GetName] nicht mehr [amoeba_finding_scientist.GetDerDieDE]selbe zu sein."
 distar.340.a:0 "Erhebe dich, [Root.Fleet.GetName]!"
 distar.340.b:0 "Schlafende Amöben soll man nicht wecken."
 distar.59.desc:0 "§Y[reanimated_amoeba.Fleet.GetName]§! lebt? Oder bewegt sich zumindest? Wir verstehen nicht, was genau [amoeba_finding_scientist.GetName] getan hat, doch dank der Verzweiflung und des Wahnsinns der Wissenschaft fliegt unsere geliebte Amöbe wieder an unserer Seite."
 distar.59.desc.science:0 "§Y[reanimated_amoeba.Fleet.GetName]§! lebt? Oder bewegt sich zumindest? Wir verstehen nicht, was genau unsere Nekromanten getan haben, doch dank der Verzweiflung und des Wahnsinns der Wissenschaft fliegt unsere geliebte Amöbe wieder an unserer Seite."

 REANIMATE_TIYANKI_MATRIARCH:0 "Tiyanki-Matriarchin beleben"
 REANIMATE_TIYANKI_MATRIARCH_DESC:1 "Unsere [From.Owner.GetNecromancersLower] haben einen kühnen Plan ausgearbeitet, um die Tiyanki-Matriarchin von den Toten auferstehen zu lassen, damit sie uns dienen und an der Seite unserer Flotten kämpfen kann."
 REANIMATE_VOIDSPAWN:0 "Todesbrut wiederbeleben"
 REANIMATE_VOIDSPAWN_DESC:1 "Unsere [From.Owner.GetNecromancersLower] haben uns versichert, dass sie mithilfe von Methoden, über die man besser nicht laut sprechen sollte, in der Lage sind, die §YTodesbrut§! wiederzubeleben, damit sie uns dienen und an der Seite unserer Flotten kämpfen kann."
 REANIMATE_ROCK_BRAIN:0 "Felsenhirn wiederbeleben"
 REANIMATE_ROCK_BRAIN_DESC:0 "Ganz egal, was das uralte Wesen auch denken mag: Das Universum existiert auch außerhalb seiner leeren Hülle weiter. Unsere Nekromanten sind der festen Ansicht, dass sie den Solipsismus der verstorbenen Kreatur widerlegen können, indem sie verbotene Techniken unserer fortschrittlichen Wissenschaft kombinieren und dem Felsenhirn so neues Leben einhauchen."
 REANIMATE_GUARDIAN_DRAGON:0 "Erloschenen Ätherdrachen neu entflammen"
 REANIMATE_GUARDIAN_DRAGON_DESC:1 "Unsere [From.Owner.GetNecromancersLower] glauben, dass sie den Funken des §YÄtherdrachen§! durch eine Mischung aus Ritual und Wissenschaft neu entfachen können, indem sie Plasma vom lokalen Stern sammeln und parasitäre Maschinen am Kadaver des Ätherdrachen befestigen."
 REANIMATE_SHARD_DRAGON:0 "Shard wiederbeleben"
 REANIMATE_SHARD_DRAGON_DESC:1 "Die tote Hülle von §YShard§!, dem Splitterdrachen und Rubrikator-Wächter, kreist um den lokalen Stern. Unsere [From.Owner.GetNecromancersLower] gehen davon aus, dass diese gigantische Bestie, die den Rubrikator zu Lebzeiten bewachte, auch den neuen Herren des Rubrikators dienen sollte."
 REANIMATE_LOST_AMOEBA:0 "Verirrte Amöbe wiederbeleben"
 REANIMATE_LOST_AMOEBA_DESC:0 "Auch wenn wir es nicht ganz verstehen, haben sich unsere Nekromanten darangemacht, unsere geliebte und verstorbene Weltraumamöbe zurück ins Leben zu bringen."
 REANIMATE_LOST_AMOEBA_DESC_SCIENCE:0 "Auch wenn wir es nicht ganz verstehen, haben sich unsere Nekromanten, angeführt von [amoeba_finding_scientist.GetName], darangemacht, unsere geliebte und verstorbene Weltraumamöbe zurück ins Leben zu bringen."

 ### Galactic Memorials (Memorialists) by Gemma Thomson

 building_galactic_memorial_1:0 "Sanktuarium der Ruhe"
 building_galactic_memorial_1_desc:0 "Diese bescheidene Gedenkstätte ist der vielschichtigen Natur des Todes und der Endlichkeit geweiht."
 building_galactic_memorial_2:0 "Säule der Stille"
 building_galactic_memorial_2_desc:0 "Ein feierlicher Ort, der der Betrachtung des Todes gewidmet ist und an dem so manches Ende chronologisch festgehalten werden kann."
 building_galactic_memorial_3:0 "Galaktische Gedenkstätte"
 building_galactic_memorial_3_desc:0 "Eine monumentale Bibliothek all dessen, was der Verstand von der Endlichkeit fassen kann oder auch nicht, chronologisch zusammengestellt für unbekannte künftige Zeitalter."
 building_galactic_memorial_regular_tooltip:1 "§YSanktuarien der Ruhe§! stellen £job_death_chronicler£ $job_death_chronicler_plural$-Jobs zur Verfügung und verbessern die §YAnziehung (Regierungsethik)§! auf §HToten Welten§! und §HReliktwelten§!"
 building_galactic_memorial_gestalt_tooltip:1 "§YSanktuarien der Ruhe§! stellen £job_death_chronicler£ $job_chronicle_drone_plural$-Jobs zur Verfügung und reduzieren die §YAbweichung§! auf §HToten Welten§! und §HReliktwelten§!"
 job_death_chronicler:0 "Todeschronist"
 job_death_chronicler_plural:0 "Todeschronisten"
 job_death_chronicler_desc:0 "Diese Gelehrten haben sich auf die Domäne der Entropie spezialisiert. Sie beobachten und katalogisieren alles rund um den Tod und seine Auswirkungen in all seinen verschiedenen Ausdrucksformen."
 job_death_chronicler_effect_desc:2 "£job_death_chronicler£ $job_death_chronicler_plural$ machen aus £consumer_goods£ §YKonsumgütern§! £unity£ §Y$unity$§!, [GetCultureWorkerSpiMatOutput][GetCultureWorkerEgalAuthOutput][GetCultureWorkerMilPacOutput][GetCultureWorkerXenoOutput] und £stability£ §YStabilität§!.\n\nDie Auswirkungen von £job_death_chronicler£ Todeschronisten hängen von der Ethik des Reiches ab."
 job_death_chronicler_simple_effect_desc:0 "£job_death_chronicler£ $job_death_chronicler_plural$ machen aus £consumer_goods£ §Y$consumer_goods$§! £unity£ §Y$unity$§! und £stability£ §YStabilität§! und erben die §Yethikbasierten§! Modifikatoren von §Y£job_culture_worker£ Kulturarbeitern§!."
 job_chronicle_drone:0 "Chronistendrohne"
 job_chronicle_drone_plural:0 "Chronistendrohnen"
 job_chronicle_drone_desc:0 "Diese spezialisierten Drohnen konzentrieren sich auf die Entropie und erforschen den endgültigen Zerfall als Kontrapunkt zu unserer eigenen fortwährenden Existenz."
 job_chronicle_drone_effect_desc:3 "£job_chronicle_drone£ $job_chronicle_drone_plural$ machen aus £energy£ §Y$energy$§! und £minerals£ §Y$minerals$§! £unity£ §Y$unity$§!, £stability£ §YStabilität§! und $r_amenities$."
