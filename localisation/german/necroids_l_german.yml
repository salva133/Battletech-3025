 RULER_JOB_NECROPHAGE_TRIGGER:0 "Dieser Job kann nur von freien nekrophagen Bewohnern ausgeführt werden, die nicht gesäubert werden."
 opinion_necrophage:1 "Mysteriöses Verschwinden"
 opinion_necrophage_our_species:0 "Nährte sich an unserer Spezies"
