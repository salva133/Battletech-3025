 edict_sacrifice_harmony:0 "Opfer: Harmonie"
 edict_sacrifice_harmony_desc:0 "Die Frommsten unter uns sind bereit, sich ihrem Schicksal zu stellen. Ihr endgültiges Opfer wird eine Zeit der Freude und der Harmonie einleiten. Jeder Tag soll zu Ehren eines guten Lebens gelebt werden!"
