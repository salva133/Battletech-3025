 ### Permanent Employment by Victor Haeggman
 civic_permanent_employment:0 "Dauerhafte Festanstellung"
 civic_permanent_employment_desc:0 "Dieser Megakonzern hat dafür gesorgt, dass seine Angestellten niemals arbeitslos werden. Sollte sich ihre Zeit dem Ende nähern, werden sie für einfachere Aufgaben eingesetzt und können so weiterhin ihre Familien versorgen und ihre Schulden abbezahlen."
 civic_tooltip_permanent_employment_effects:3 "Kann £building£ §Y$building_posthumous_employment_center$§! bauen\n$job_reassigner_effect_desc$\n\nErmöglicht den Bau des Besitztums £building£ §Y$holding_reemployment_center$§!\n\nBesiegte organische Leviathane lassen sich manchmal wiederbeleben."
 job_reassigner:0 "Neuzuweiser"
 job_reassigner_desc:0 "Neuzuweiser sorgen dafür, dass die Überreste eines verstorbenen Angestellten des Megakonzerns bis zur Erfüllung seines Vertrags am Arbeitsplatz bleiben."
 job_reassigner_plural:0 "Neuzuweiser"
 job_reassigner_effect_desc:0 "£job_necromancer£ $job_reassigner_plural$ machen aus £consumer_goods£ §Y$consumer_goods$n§! und £food£ §Y$food$§! oder £minerals£ §Y$minerals$§! £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!. Alle montierten £pop£ Bewohner haben die Eigenschaft §YZombie§!."
 planet_reassigners:0 "Job als Neuzuweiser"
 mod_job_reassigner_add:0 "Job als $job_reassigner$"
 trait_zombie:0 "Zombie"
 trait_zombie_desc:0 "§LDie Überreste eines einst stolzen, fühlenden Wesens sind nur noch für die einfachsten Aufgaben geeignet.§!"
 TRAIT_ZOMBIE_EFFECT:0 "$mod_planet_jobs_produces_mult$: §R-25%§!\nDer Unterhalt von Bewohnern ist um §G100%§! reduziert\nKann keine §YAnführer§! generieren\nKann nicht in den Arbeitsplätzen für §Y$pop_cat_ruler$§! oder §Y$pop_cat_specialist$§! eingesetzt werden"
 building_posthumous_employment_center:0 "Zentrum für posthume Angestellte"
 building_posthumous_employment_center_desc:0 "Im Zentrum für posthume Angestellte finden verstorbene Angestellte eine neue Aufgabe und eine neue Chance, ihre Schulden zu begleichen."
 edict_sacrifice_bounty_zombie:0 "$edict_sacrifice_bounty$"
 edict_sacrifice_bounty_zombie_desc:0 "Die Frommsten unter uns sind bereit, sich ihrem Schicksal zu stellen, in dem Wunsch, dass unsere Gesellschaft durch ihr endgültiges Opfer bereichert wird. Mögen unsere Körper auch nach dem Tod noch Wohlstand für den Konzern bringen."
 edict_sacrifice_bounty_zombie_tooltip:0 "$edict_sacrifice_bounty_tooltip$\nGibt allen £job_necromancer£ $job_reassigner_plural$ §G+1§! £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!."

 necroids.260.name:0 "Fleißige verwesende Drohnen"
 necroids.260.desc:0 "Unser Vorstand hatte sich gerade zu einem Holo-Meeting versammelt, um das Verkaufswachstum von Hygieneprodukten für Zombies zu besprechen, als der Leiter der "Reanimierten Vermögenswerte" in den Konferenzsaal platzte: "Einer der Zombies auf §Y[debt_free_zombie.Planet.GetName]§! hat es geschafft, seine Schulden abzuarbeiten!", platzte es aus ihm heraus, ehe er merkte, wo er da hineingestolpert war. Die Anwesenden hielten für einen Augenblick inne, bevor ein Tumult losbrach. Jeder wollte wissen, wie sich dies auf die Versorgung mit reanimierten Arbeitskräften auswirken würde.\n\nNach weiteren Analysen stellte sich heraus, dass es sich nur um einen außerordentlich seltenen Fall handelte. Nur jene Verstorbene, deren Körper ein ganzes Jahrhundert überdauert hatten, hatten es geschafft, ihre Schulden abzuzahlen - im größeren Maßstab betrachtet eine verschwindend geringe Anzahl. Unser galaktischer Konzern würde es kaum bemerken, wenn sie ihre ewige Ruhe antreten würden."
 necroids.260.a:0 "Sie haben ihre Freiheit verdient. Sollen sie ihre wohlverdiente Ruhe haben."
 necroids.260.b:0 "Fügt ihren Schulden einfach noch ein paar Nullen hinzu."

 zombie_contract_manipulation:0 "Manipulation von Zombie-Verträgen"
 zombie_contract_manipulation_desc:0 "Dieses Reich hat an den Verträgen seiner Zombie-Angestellten herumgepfuscht, was es diesen unmöglich macht, ihre Schulden abzuarbeiten."

 ### Cordypectic Drones by Victor Haeggman
 civic_hive_cordyceptic_drones:0 "Parasitäre Drohnen"
 civic_hive_cordyceptic_drones_desc:0 "Hoch spezialisierte Drohnen, die in der Lage sind, einfache Wirte zu infizieren und rudimentäre Befehle zu erteilen, bilden das Rückgrat der stellaren Verteidigung dieses Schwarms."
 civic_tooltip_cordyceptic_drones:0 "- Beginnt das Spiel mit §G3§! §HReanimierten Amöben§!.\n- Besiegte organische Weltraumfauna wird automatisch reanimiert.\n- Besiegte organische Leviathane können manchmal wiederbelebt werden.\n"

 MESSAGE_REANIMATION_COMPLETE_TITLE:0 "Reanimation abgeschlossen"
 MESSAGE_REANIMATION_COMPLETE_TIYANKI_DESC:0 "Eine neue Gruppe reanimierter Tiyanki steht für uns im $SYSTEM|Y$-System bereit. Die nächste Gruppe ist bereits in Arbeit."
 MESSAGE_REANIMATION_AMOEBA_TIYANKI_DESC:0 "Eine neue Gruppe reanimierter Amöben steht für uns im $SYSTEM|Y$-System bereit. Die nächste Gruppe ist bereits in Arbeit."

 necroids.310.name:0 "Antivirus"
 necroids.310.desc:0 "Die Prethoryn haben versucht, in §Runser Bewusstsein§! einzudringen!\n\nDiese außergalaktischen Invasoren übernahmen sofort die Kontrolle über unsere Nekro-Drohnen. Anschließend begann der andere Schwarm, weitere Drohnen in der Nähe zu sammeln. Wir mussten die gesamte Infiltrationskapsel eliminieren, um [Root.GetName] zu schützen."
 necroids.310.a:0 "Sie müssen gesäubert werden."

 sm_cordyceptic_reanimation_facility:0 "Parasitäre Reanimationsanlage"
 sm_cordyceptic_reanimation_facility_desc:0 "§LÜblicherweise müssen wir für unsere Reanimationen kürzlich verstorbene Subjekte finden, doch mit einem Brutsystem können wir sie in einem viel früheren Stadium infiltrieren und haben einen ständigen Nachschub an Wirten.§!\n"
 requires_tiyanki_spawning_system:0 "§RKann nur in §YTiyana Vek§!, §YTiyun Ort§! oder §YAmor Alveo§! gebaut werden.§!"
 sm_cordyceptic_reanimation_facility_desc_modifier:0 "Produziert alle §G5 Jahre§! eine §YReanimierte Flotte§!, wenn sie in einem System gebaut wird, in dem es biologisches Leben gibt."
