 ### Necrophage Origin by Pierre du Plessis

 origin_necrophage:0 "Nekrophag"
 origin_necrophage_desc:1 "Diese Zivilisation ist ein Parasit und gezwungen, sich von anderen fühlenden Lebensformen zu ernähren, um sich selbst zu erhalten. Wenn sie auf der galaktischen Bühne ankommen, werden sie andere Spezies entweder in ihre Herde integrieren oder sie zu ihrer Nahrung machen. Für die Nekrophagie gibt es keinen anderen Weg."
 civic_tooltip_necrophage_effects:2 "- Kann £pops£ Bewohner anderer Spezies zur §HPrimärspezies§! konvertieren.\n- Nur nekrophage Bewohner können §HAnführer§! sein oder §HHerrscher-Jobs§! annehmen.\n- Beginnt mit einigen £pops£ Bewohnern einer sekundären präpatenten Spezies.\n- Garantiert bewohnbare Planeten sind von §Hprimitiven Zivilisationen§! bewohnt."
 civic_necrophage_secondary_species:0 "Präpatente Spezies"
 trait_necrophage:0 "Nekrophag"
 trait_necrophage_desc:1 "§LDiese Spezies, deren Vertreter nahezu unsterblich sind, vermehrt sich durch den Verzehr von Bewohnern anderer Spezies.§!"
 trait_necrophage_gestalt_tooltip:0 "§HDiese Modifikatoren für die Bewohnerproduktion gelten nicht für Bewohner eines Schwarmbewusstseins.§!"
 building_necrophage_elevation_chamber:0 "Aufstiegskammer"
 building_necrophage_elevation_chamber_desc:0 "Diejenigen, die auf die Transformation warten, verbringen ihre Tage damit, die Bräuche und Rituale der [This.Owner.GetSpeciesNamePlural] in der Behaglichkeit der Aufstiegskammer zu studieren."
 building_necrophage_elevation_chamber_desc_hive:0 "Diejenigen, die auf die Transformation warten, verbringen ihre Tage in der Behaglichkeit der Aufstiegskammer, um die Vorbereitungen für das Einswerden mit dem kollektiven [This.Owner.GetAdj]en Bewusstsein zu studieren."
 necrophage_elevation_timer_tooltip:0 "Die nächste Aufstiegszeremonie für §Y[This.GetName]§! findet am §Y[This.necrophage_elevation_timer]§! statt.\n\n"
 building_necrophage_elevation_chamber_scaling_tooltip:0 "Um eine stetige £job_necro_apprentice£ $job_necro_apprentice_plural$-Versorgung zu gewährleisten, variiert die Anzahl der bereitgestellten Arbeitsplätze zwischen §Y1§! und §Y3§!, abhängig vom §YBevölkerungswachstum§!.\n\n"
 building_necrophage_house_of_apotheosis:0 "Haus der Apotheose"
 building_necrophage_house_of_apotheosis_desc:0 "Ein Gebäude von unermesslicher Pracht, in dem diejenigen, die auf ihre Apotheose zum [This.Owner.GetSpeciesNamePlural] warten, ihre letzten Tage bequem in ihrer ursprünglichen Form verbringen können."
 building_necrophage_house_of_apotheosis_desc_hive:0 "Ein Gebäude von unermesslicher Pracht, in dem diejenigen, die auf ihre Umwandlung zu [This.Owner.GetAdj]en Drohnen warten, ihre letzten Tage außerhalb des Schwarms komfortabel verbringen können."
 job_necro_apprentice_effect_desc_base:0 "Einmal alle §Y10§! Jahre werden £job_necro_apprentice£ $job_necro_apprentice_plural$ in einem §YAufstiegsritual§! in §Y[This.Owner.GetSpeciesNamePlural]§! verwandelt."
 job_necro_apprentice_effect_desc:2 "£job_necro_apprentice£ $job_necro_apprentice_plural$ machen aus £consumer_goods£ §Y$consumer_goods$n§! und £food£ §Y$food$§! £unity£ §Y$unity$§! und £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\n"
 job_necro_apprentice_effect_lithoid_desc:1 "£job_necro_apprentice£ $job_necro_apprentice_plural$ machen aus £consumer_goods£ §Y$consumer_goods$n§! und £minerals£ §Y$minerals$§! £unity£ §Y$unity$§! und £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\n"
 job_necro_apprentice_effect_hive_desc:0 "£job_necro_apprentice£ $job_necro_apprentice_plural$ machen aus £food£ §Y$food$§! £unity£ §Y$unity$§! und £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!\n$job_necro_apprentice_effect_desc_base$"
