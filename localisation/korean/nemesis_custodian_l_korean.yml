 custodian_request_friendly_0:0 "부디 다른 이들이 사리를 분별할 수 있도록 도와주십시오. 우리 관리인은 당신의 도움이 절실히 필요합니다."
 custodian_request_friendly_1:0 "$COUNTRY$(이)가 지지해주지 않았다면, 은하 공동체는 진작에 무너졌을 겁니다. 당신 덕분에 관리인의 과업을 자랑스럽게 행할 수 있습니다."
 custodian_request_neutral:0 "관리인의 입장에서 말하건대 은하의 최대 이익에 부합하는 건 바로 이 결의안입니다."
 custodian_request_neutral_0:0 "관리인이라는 지위는 막중한 책무가 뒤따르지만, 이 개혁안을 통과시킬 수만 있다면 충분히 감내할 수 있습니다."
 custodian_request_neutral_1:0 "우리는 공동체를 더 나은 방향으로 개선하기 위해 관리인의 지위를 행사하고자 합니다."
 custodian_request_hostile:0 "$COUNTRY$(과)와 같은 문제가 많은 회원국이 없었다면 관리인 역할도 필요 없었을 겁니다. 이 결의안을 지지하여, 이번만이라도 옳은 선택을 하길 바랍니다."
 custodian_request_hostile_0:0 "우리는 관리인으로서 당신과 같은 쓰레기들로부터 은하 공동체를 지켜내기 위해 싸우고 있습니다. 당신의 그 더러운 영향력을 저지하기 위해 전력을 다할 것입니다."
 custodian_request_hostile_1:0 "정말 은하 관리인과의 충돌을 원하시는 겁니까? 이 결의안에 반대하는 것이 과연 올바른 선택인지 신중히 고려하시기 바랍니다."
 emperor_request_friendly:1 "$COUNTRY$(은)는 은하 제국의 가장 충성스러운 구성국 중 하나이니, 이 사안을 지지해 주리라 믿겠네."
 emperor_request_friendly_1:1 "제국은 $COUNTRY$(이)가 올바른 선택을 내려, 은하 제국의 결의안을 지지해 줄 것이라 믿고 있다네."
 emperor_request_friendly_2:1 "우리는 함께 은하 제국을 강력하게 만들 것입니다."
 emperor_request_neutral:0 "단순한 절차일 뿐이다. 이 제국 법령을 지지하도록 하여라."
 emperor_request_neutral_0:1 "이 결의안은 은하 제국을 강화하고 적들을 와해시키기 위해 꼭 필요한 것이다... 내부의 적이든, 외부의 적이든 말이지."
 emperor_request_neutral_1:1 "은하 제국은 자네의 승인을 기다리고 있다네."
 emperor_request_hostile:0 "제국의 시민된 자여, 이 사안에 얌전히 순응하길 바라겠네."
 emperor_request_hostile_0:0 "위협을 무릅쓰면서까지 우리의 권위를 훼손하려 하는 것이냐? 지금 자네 행동에 $COUNTRY$의 미래가 결정된다는 것을 잊지 마라."
 emperor_request_hostile_1:1 "아, $COUNTRY$... 은하 제국의 가장 후미진 곳이로군."
 custodian_warning_friendly:0 "관리인으로서 많은 편의를 봐 드리겠습니다. 그러니 부디 재고해 주시기 바랍니다."
 custodian_warning_friendly_0:0 "우리는 $COUNTRY$에게 최고의 이익을 보장하기 위해 노력하고 있습니다! 부디 재고해 주시기 바랍니다."
 custodian_warning_friendly_1:0 "실수가 있었던 것 같습니다, 친구여. 당신의 지지를 기대하고 있습니다!"
 custodian_warning_neutral:0 "당신의 반대권 행사는 은하 관리인의 권위를 깎아내리려는 협박에 지나지 않습니다."
 custodian_warning_neutral_0:0 "관리인의 입장으로 말씀드리는데, 이 결의안은 은하 공동체의 미래를 위해 꼭 필요합니다!"
 custodian_warning_neutral_1:0 "우리는 최소한의 도움조차 없이 은하 공동체를 개혁할 수는 없습니다. 그대들은 진정으로 이 신성한 기관이 무정부 상태와 부패의 나락으로 주저앉길 원합니까?"
 custodian_warning_hostile:0 "은하 관리인에 반대하는 건 어리석은 행동입니다."
 custodian_warning_hostile_1:0 "우리가 관리인으로서 막대한 영향력을 행사할 수 있다는 것을 명심하십시오... 그리고 그 영향력은 당신을 향할 수도 있습니다."
 custodian_warning_hostile_2:0 "역시 반대할 줄 알고 있었습니다! 이렇게 우리가 은하 공동체를 새롭게 개혁하고 부패를 척결하면, 당신 같은 해충은 갈 곳이 없어질 테니 말입니다."
 emperor_warning_friendly:1 "조심하게. 지금까지 자네가 은하 제국의 충직한 신하였을지 몰라도, 앞으로는 모른다네."
 emperor_warning_friendly_0:1 "고작 이런 일 때문에 은하 제국의 은혜로운 지위를 버릴 셈인가? 진심인가?"
 emperor_warning_friendly_1:0 "그렇게 많은 것을 베풀었거늘, 지금 이 시점에서 제국에 반기를 들겠다는 건가? 자네, 제정신인가?"
 emperor_warning_neutral:1 "은하 제국의 구성국은 두 부류로 나뉘네. 제국의 총애를 받는 자들과... 그렇지 못한 자들로."
 emperor_warning_neutral_0:1 "이 결의안에 반대하면 은하 제국에도 해를 끼칠 것이네. 그리고 이는 $COUNTRY$에 피해를 주는 것이기도 하지. 그리된다면, 어떤 피해인지 확실히 알게 해주겠네."
 emperor_warning_neutral_1:1 "은하 제국의 성공을 위해선, 구성국 모두가 같은 방향으로 나아가야 하네. 잊지 말도록 하게."
 emperor_warning_hostile:0 "감히?"
 emperor_warning_hostile_0:1 "$COUNTRY$(은)는 은하 제국의 영역 중 가장 형편없는 곳이로군. 우리 은하에 이렇게 불쾌하고 혐오스러운 구석이 있다니."
 emperor_warning_hostile_1:1 "은하 제국의 적만이 이 결의안에 반대할 텐데 말이야... 그럼 $COUNTRY$에도 해당되는 논리겠군?"
 custodian_consequence_friendly:0 "우리는 당신의 지지를 기대하고 있습니다. 우리가 비록 관리인일지라도, 우리 친구들의 도움 없이는 결의안을 통과시킬 수 없으니까요."
 custodian_consequence_neutral:0 "은하 공동체는 오늘날보다 더 위대한 무언가가 될 수 있습니다. 아직도 잘 모르시겠습니까?"
 custodian_consequence_hostile:0 "정말 고집불통이고 어리석군요. 우린 $COUNTRY$(이)가 동참하지 않더라도 은하 공동체를 개혁하고 말 겁니다."
 emperor_consequence_friendly:0 "의회에서 우리 결의안에 반대한다면 어찌 $COUNTRY$(을)를 미덕과 충성의 모범 국가라 선전할 수 있겠나? 지금 자네는 일을 복잡하게 만들고 있네."
 emperor_consequence_neutral:1 "우리 결의안에 반대하는 건 크나큰 실수일세. 은하 제국은 자네에게 그 이상을 바라고 있네."
 emperor_consequence_hostile:1 "불충한 쓰레기 같으니. 자네가 아무리 발악해도 은하 제국의 권위는 무너지지 않는다."
 custodian_appreciation_friendly:0 "$COUNTRY$(이)라면 당연히 우리를 지지해 주실 걸 알고 있었습니다. 당신의 도움 덕분에, 은하 공동체는 훨씬 더 위대한 공동체로 개편될 것입니다."
 custodian_appreciation_neutral:0 "우리 관리인이 책임져야 하는 어려운 과업에 지지를 보내주어 고맙습니다. 아직도 통과시켜야 하는 결의안이 많습니다."
 custodian_appreciation_hostile:0 "우리 사이의 의견 차이를 잠시 옆으로 미뤄두고, 은하 관리인의 과업을 지지해 주셔서 감사합니다."
 emperor_appreciation_friendly:1 "$COUNTRY$(이)가 은하 제국의 연승 행진에 지대한 공로를 세웠군. 그 누구도 이를 부정할 수 없다네!"
 emperor_appreciation_neutral:1 "은하 제국은 $COUNTRY$의 충성스러운 지지를 확인했다."
 emperor_appreciation_hostile:0 "최근 우리 결의안을 지지해준 것은 긍정적으로 보고 있네. 아직까진 자네가 충성스러운 제국 시민이 될 수 있을 것으로 보이는군."
