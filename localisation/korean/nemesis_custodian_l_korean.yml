 IMPERIAL_AUTHORITY_INSTANT:3 "현재 §H제국 권위§! $VAL|2Y$\n매월 변동: $MONTHLY_CHANGE|+=$ \n강화 중: $SUPPORTERS|G$\n악화 중: $DISSENTERS|R$\n\n§H배정된 사절§!$SUPPORTERS_LIST$\n$DISSENTERS_LIST$"
 IMPERIAL_AUTHORITY_DELAYED:4 "§H제국 권위§E는 은하 제국 내에서 통치자의 지배력 수치를 나타냅니다. 배정된 사절마다 매월 제국 권위를 $CHANGE|G$씩 올리거나 $NEG_CHANGE|R$씩 낮춥니다. 이 수치는 통치자의 우호도에도 영향을 줍니다.§!§!\n\n§H§Y50§! 미만:§!\n구성국은 첩보 작전을 통해 통치자에 대항하는 반란을 일으킬 수 있습니다.\n\n§H§Y100§! 초과:§!\n외부 세력과의 방어 전쟁이 발생하면, 모든 구성국이 통치자 편에 참여해 적과 싸웁니다.\n\n§H§Y140§! 초과:§!\n목표로 하는 국가를 제국에 편입시키기 위해 제국 성전을 제안할 수 있습니다.\n\n§H§Y180§! 초과:§!\n제국 구성국 간의 전쟁을 금지하는 팍스 갤럭티카 결의안을 제안할 수 있습니다."
