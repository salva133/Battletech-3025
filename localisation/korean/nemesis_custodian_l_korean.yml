 GALACTIC_DEFENSE_FORCE_DESC:0 "§HGDF 함대§!는 은하 관리인이 지휘하는 특수 함대입니다. §HGDF 함선 설계§!에서 함선을 설계할 수 있으며, 은하 공동체의 회원국이 보유한 모든 기술을 사용할 수 있습니다. GDF 함대는 유지비가 없지만, §HGDF 함대 수용력§!을 초과할 수 없습니다. 결의안을 통해 이 수치를 변경할 수 있습니다."
