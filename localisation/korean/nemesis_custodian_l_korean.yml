 strengthen_imperial_authority_desc:1 "은하 제국을 강화하기 위해 사절을 배정하면, 시간이 지남에 따라 제국 권위가 높아집니다.\n\n사절은 §Y£time£ 360§!일 동안 재배정할 수 없습니다."
