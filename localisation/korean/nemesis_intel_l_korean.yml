 first_contact.262.name:0 "$first_contact.253.name$"
 first_contact.262.desc.normal.end:0 "우리 승무원들은 생포당하기보다 스스로 목숨을 끊는 길을 선택했습니다. 자신을 위해서도, 정보 유출 방지를 위해서도 차라리 잘된 일일지 모릅니다. 하지만 우리를 공격한 세력은 우리 함선을 연구해 곧 많은 정보를 알아낼 것이며, 이러한 방식으로 행동하는 문명과 맞닥뜨린다면 적대 행위는 불가피할 것을 예상해야 합니다."
 first_contact.262.desc.gestalt.end:0 "우리 방어선을 무너뜨려, 정보 보안을 위해 우리 측 드론 전체에 가동 중단 명령을 내렸습니다. 하지만 우리를 공격한 세력은 우리 함선을 연구해 곧 많은 정보를 알아낼 것으로 예상해야 합니다. 이에 따라, 해당 세력의 위험 수준에 대한 평가를 크게 상향했습니다."
 first_contact.262.desc.normal:0 "$first_contact.252.desc.normal.start$ 승무원들은 용맹하게 저항했지만, [From.Owner.Species.GetClass] 외계종들의 공격에 우리 측 방어선이 무너졌습니다.\n\n$first_contact.262.desc.normal.end$"
 first_contact.262.desc.hive:0 "$first_contact.252.desc.hive.start$\n\n우리를 공격한 [From.Owner.Species.GetClass] 외계종 집단이 $first_contact.262.desc.gestalt.end$"
 first_contact.262.desc.machine:0 "$first_contact.252.desc.machine.start$\n\n우리를 공격한 [From.Owner.Species.GetClass] 유기체 집단이 $first_contact.262.desc.gestalt.end$"
 first_contact.262.desc.machine_enemy.normal:0 "$first_contact.252.desc.normal.start$ 승무원들은 용맹하게 저항했지만, 자율 AI의 조종을 받는 기계 드론들의 공격에 우리 측 방어선이 무너졌습니다.\n\n$first_contact.262.desc.normal.end$"
 first_contact.262.desc.machine_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\n자율 AI의 조종하에 우리를 공격한 기계 드론 집단이 $first_contact.262.desc.gestalt.end$"
 first_contact.262.desc.machine_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\n우리와 유사해 보이면서 우리를 공격한 기계 드론 집단이 $first_contact.262.desc.gestalt.end$"
 first_contact.262.desc.hive_enemy.normal:0 "$first_contact.252.desc.normal.start$ 승무원들은 용맹하게 저항했지만, 무서운 수준의 공조 능력을 갖춘 [From.Owner.Species.GetClass] 외계종 병력의 공격에 우리 측 방어선이 무너졌습니다.\n\n$first_contact.262.desc.normal.end$"
 first_contact.262.desc.hive_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\n우리를 공격하는 과정에서 높은 공조 능력을 선보여 우리와 비슷한 단일 지능일 것으로 추정된 [From.Owner.Species.GetClass] 유기체 집단이 $first_contact.262.desc.gestalt.end$"
 first_contact.262.desc.hive_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\n우리를 공격하는 과정에서 높은 공조 능력을 선보여 우리와 비슷한 단일 지능일 것으로 추정된 [From.Owner.Species.GetClass] 외계종 집단이 $first_contact.262.desc.gestalt.end$"

 first_contact.272.name:0 "첫 조우에서 유혈 사태 발생"
 first_contact.272.desc:1 "[From.Owner.GetName] 조사를 위해 보낸 함선이 외계 병력의 공격에 파괴되었습니다. 우리 함선을 나포하려 한 것인지, 아니면 자기 영역에 들어오지 말라는 메시지를 전하려 한 것인지는 분명하지 않습니다."
 first_contact.272.B:0 "반드시 복수할 겁니다!"
 first_contact.282.name:0 "구사일생"
 first_contact.282.desc:1 "§H[From.Owner.GetName]§! 조사를 위해 파견한 §H[ship_to_seize.GetName]§!호가 외계 병력의 매서운 공격을 받았지만 가까스로 살아남았습니다. 상대는 우리 함선을 나포해 승무원을 심문할 생각이었던 것 같습니다. 아마 앞으로 우리 제국을 상대할 때 더욱 유리한 위치를 점하는 것이 목적이었을 것입니다. 다행히 [ship_to_seize.GetName]호는 늦기 전에 긴급 초광속 비행을 가동했습니다."
 first_contact.282.desc.gestalt:1 "§H[From.Owner.GetName]§! 조사를 위해 파견한 §H[ship_to_seize.GetName]§!호가 외계 병력의 매서운 공격을 받았지만 가까스로 살아남았습니다. 상대는 우리 함선을 나포해 우리 기술을 빼앗을 생각이었던 것 같습니다. 아마 앞으로 우리 제국을 상대할 때 더욱 유리한 위치를 점하는 것이 목적이었을 것입니다. 다행히 [ship_to_seize.GetName]호는 늦기 전에 긴급 초광속 비행을 가동했습니다."
 first_contact_fleets_mia_tooltip:0 "외계 세력의 영토로 파악되는 곳에 있는 우리 함대가 긴급 초광속 비행으로 대피했습니다."

 first_contact.285.name:0 "심문 완료"
 first_contact.285.desc:0 "최근 생포한 §H[This.ContactCountry.GetName]§! 외계인에 대한 조사를 마쳤습니다. 인질들이 처음에는 협조를 거부했지만 시간이 지나면서 무심코 자신의 언어에 대한 단서를 내비쳤고 결국 우리는 이 외계인들과 기본적인 의사소통을 할 수 있게 되었습니다. 그 이후에는 인질들에게서 알아낸 정보를 빠르게 짜 맞출 수 있었고 결국 인질 중에서 그나마 협조적인 자의 고집을 꺾어 이들의 컴퓨터 시스템에 접속하는 데 성공했습니다.\n\n인질들로부터 얻은 정보 덕분에 외계인들의 명칭이 §H[This.ContactCountry.GetRealName]§!임을 알아냈으며 그들의 활동과 능력에 관한 상당한 정보를 쌓았습니다."
 first_contact.285.desc.weak:0 "최근 생포한 §H[This.ContactCountry.GetName]§! 외계인에 대한 조사를 마쳤습니다. 인질들은 놀라울 정도로 의지가 약했으며 우리가 자신들의 정보를 파악하는 것을 딱히 막을 생각이 없어 보였습니다. 오히려 인질들은 심문에 아주 적극적으로 협조했습니다. 얼마 지나지 않아 외계인들의 언어를 번역해 컴퓨터 시스템에 접속할 수 있었습니다.\n\n그 결과 외계인들의 명칭이 §H[This.ContactCountry.GetRealName]§!임을 알아냈으며 그들의 활동과 능력에 관한 상당한 정보를 쌓았습니다."
 first_contact.285.desc.strong:0 "최근 생포한 §H[This.ContactCountry.GetName]§! 외계인에 대한 조사를 마쳤습니다. 인질들은 놀라울 정도로 완강하게 협조를 거부했고 효과가 가장 좋은 심문 기법을 동원해도 소용이 없었습니다. 하지만 인질들은 시간이 지나면서 무심코 자신의 언어에 대한 단서를 내비쳤고 결국 우리는 외계인들과 기본적인 의사소통을 할 수 있게 되었습니다. 그 이후에는 인질들에게서 알아낸 정보를 빠르게 짜 맞출 수 있었고 외계인들의 기초 컴퓨터 시스템에 일부 접속할 수 있었습니다. 다만, 인질들이 아직 숨겨둔 세부 정보가 많을 것으로 예상됩니다.\n\n인질들로부터 얻은 정보 덕분에 외계인들의 명칭이 §H[This.ContactCountry.GetRealName]§!임을 알아냈으며 그들의 활동과 능력에 관한 상당한 정보를 쌓았습니다."
 first_contact.285.desc.machine_victim:0 "최근 포획한 §H[This.ContactCountry.GetName]§! 기계들에 대한 조사를 마쳤습니다. 드론들은 상위 AI로부터 연결이 끊어진 상태에서는 독립성이 없었고 기능도 빠르게 저하됐습니다. 결국 쓸만한 정보는 거의 얻어낼 수 없었습니다.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.285.desc.hive_victim:0 "최근 생포한 §H[This.ContactCountry.GetName]§! 외계인에 대한 조사를 마쳤습니다. 이 외계인들은 정말로 §H군체 의식§!으로 조직되어 있으며 개별 드론은 자율성이나 독립성이 없는 것으로 보입니다. 군체에서 연결이 끊긴 드론은 목적을 잃은 모습으로 하나씩 죽어갔고 결국 무의식 생물 표본을 제외하고는 쓸만한 정보를 많이 얻을 수 없었습니다.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.285.desc.gestalt_end:0 "다행히 그들의 컴퓨터 시스템 암호를 풀 수 있었고 [This.Owner.GetLinguists]들을 통해 해당 종족이 통신에 사용하는 신호를 번역할 수 있었습니다. 그 결과 §H[This.ContactCountry.GetName]§!의 명칭이 §H[This.ContactCountry.GetRealName]§!임을 알아냈으며 그들의 활동과 능력에 관한 상당한 정보를 쌓았습니다."
 first_contact.290.name:0 "외계인 조사 완료"
 first_contact.290.desc:0 "최근 생포한 §H[This.ContactCountry.GetName]§! 외계인에 대한 조사를 마쳤습니다. 인질들은 협조를 거부했지만 어차피 해부를 개시했기 때문에 별 상관은 없었습니다. 이제 우리는 [This.ContactCountry.GetSpeciesOrganNamePlural], [This.ContactCountry.GetSpeciesEarNamePlural], [This.ContactCountry.GetSpeciesHandNamePlural]의 신체 기능과 각종 기관에 대해 많은 것을 알게 되었고 우리 유전학 [This.Owner.GetResearchers]들은 귀중한 §H외계생물학 데이터§!를 얻었습니다.\n\n§H[This.ContactCountry.GetSpeciesNamePlural]§! 종족으로 파악된 일부 외계인들은 우리 측의 행동에 겁에 질려 자신들의 언어를 번역하고 컴퓨터 시스템에 접속할 수 있도록 협조했습니다. 그 결과 상당량의 정보를 얻었으며 필요할 경우 이 외계인들을 상대로 해당 정보를 이용할 수 있을 것입니다."
 first_contact.290.desc.hive_victim.main:0 "최근 생포한 §H[This.ContactCountry.GetName]§! 외계인에 대한 조사를 마쳤습니다. 이 외계인들은 정말로 §H군체 의식§!으로 조직되어 있으며 개별 드론은 자율성이나 독립성이 없는 것으로 보입니다. 심문은 소용이 없었지만 어차피 해부를 개시했기 때문에 별 상관은 없었습니다. 이제 우리는 [This.ContactCountry.GetSpeciesOrganNamePlural], [This.ContactCountry.GetSpeciesEarNamePlural], [This.ContactCountry.GetSpeciesHandNamePlural]의 신체 기능과 각종 기관에 대해 많은 것을 알게 되었고 우리 유전학 [This.Owner.GetResearchers]들은 귀중한 §H외계생물학 데이터§!를 얻었습니다."
 first_contact.290.desc.hive_victim.end:0 "이제 우리는 이들이 소속된 §H[This.ContactCountry.GetRealName]§! 제국과 교신할 수 있으며 필요할 경우 이들을 상대로 활용할 수 있는 정보를 상당량 확보했습니다!"
 first_contact.290.desc.hive_victim:0 "$first_contact.290.desc.hive_victim.main$\n\n생각보다 시간이 조금 더 걸리기는 했지만 지금까지 확보한 생물학적 지식과 나포된 함선 곳곳에서 찾은 다양한 단서를 통해 외계인의 언어를 번역하고 컴퓨터 암호를 풀어낼 수 있었습니다. $first_contact.290.desc.hive_victim.end$"
 first_contact.290.desc.hive_victim.no_vessel:0 "$first_contact.290.desc.hive_victim.main$\n\n생각보다 시간이 조금 더 걸리기는 했지만 지금까지 확보한 생물학적 지식과 드론 납치 당시 얻은 다양한 단서를 통해 외계인의 언어를 번역하고 컴퓨터 암호를 풀어낼 수 있었습니다. $first_contact.290.desc.hive_victim.end$"
 first_contact.290.desc.machine_victim:0 "최근 포획한 §H[This.ContactCountry.GetName]§! 기계들에 대한 조사를 마쳤습니다. 이 드론들은 상위 AI와 연결이 끊어진 상태에서는 독립성이 없었고 자기 의지로 우리에게 줄 수 있는 정보는 거의 없었습니다. 하지만 해체를 시작하자 드론의 내부 작동 방식을 이해하고 외계인에 대한 정보를 알아내는 등 많은 성과를 낼 수 있었습니다. 이들의 프로세서는 우리가 적용한 침투형 데이터 수집 기법에 전혀 대응하지 못했으며 그 결과 우리는 이 외계인에 대해 모르는 것이 거의 없게 되었습니다.\n\n이제 외계인의 상위 AI인 자칭 §H[This.ContactCountry.GetRealName]§!(과)와도 교신할 수 있습니다."
 first_contact.290.A:0 "대단히 만족스럽군요."
 first_contact.295.name:1 "외계 자료 연구"
 first_contact.295.desc:1 "최근 [This.ContactCountry.GetName]에서 나포한 함선에 대한 조사를 마쳤습니다. 생존한 승무원이 없어 조사에 어려움을 겪었습니다. 다행히도 충분한 자료가 남아 있어 우리 [This.Owner.GetLinguists]들은 점차 외계 종족의 언어를 해석했으며 외계인의 명칭이 §H[This.ContactCountry.GetRealName]§!임을 알아냈습니다. 덕분에 원할 경우 해당 제국과 교신할 수 있게 되었습니다. 또 함선의 §H기술§!을 조사하면서 우리 [This.Owner.GetResearchers]들은 우리 제국의 여러 연구 난제에 대한 새로운 접근 방식을 발견할 수 있었습니다."
 first_contact.295.desc.no_ship:1 "최근 [This.ContactCountry.GetName]에서 포획한 장비에 대한 조사를 마쳤습니다. 심문할 생물체가 없어 조사에 어려움을 겪었습니다. 다행히도 충분한 자료가 남아 있어 우리 [This.Owner.GetLinguists]들은 점차 외계 종족의 언어를 해석했으며 외계인의 명칭이 §H[This.ContactCountry.GetRealName]§!임을 알아냈습니다. 덕분에 원할 경우 해당 제국과 교신할 수 있게 되었습니다. 또 그들의 §H기술§!을 조사하면서 우리 [This.Owner.GetResearchers]들은 우리 제국의 여러 연구 난제에 대한 새로운 접근 방식을 발견할 수 있었습니다."
 first_contact.295.A:0 "아주 수고 많았어요."
 gain_asset_internal_organs:0 "해당 종족의 내장 기관에 대한 지식을 §H첩보 작전§!에서 활용할 수 있을 것입니다.\n"


 first_contact.1100.desc:0 "최근 §H[contact_country.GetName]§!에서 포획한 장비에 대한 조사를 마쳤습니다. 심문할 생물체가 없어 조사에 어려움을 겪었지만 [contact_country.GetSpeciesNamePlural](과)와 교신이 가능해진 뒤로 조사가 훨씬 빠르게 진행되었습니다. 우리 [Root.GetResearchers]들은 그들의 §H기술§!을 연구했고 그 결과 우리 제국의 여러 연구 난제에 대한 새로운 접근 방식을 발견할 수 있었습니다."

 first_contact.1105.desc:0 "최근 생포한 §H[contact_country.GetAdj]§! 외계인에 대한 조사를 마쳤습니다. 인질들은 협조를 거부했지만 어차피 해부를 개시했기 때문에 별 상관은 없었습니다. 이제 우리는 [contact_country.GetSpeciesOrganNamePlural], [contact_country.GetSpeciesEarNamePlural], [contact_country.GetSpeciesHandNamePlural]의 신체 기능과 각종 기관에 대해 매우 많은 것을 알게 되었고 우리 유전학 [Root.GetResearchers]들은 귀중한 §H외계생물학 데이터§!를 얻었습니다.\n\n우리 측의 행동에 겁에 질린 일부 [contact_country.GetSpeciesNamePlural](은)는 자신들의 언어를 번역하고 컴퓨터 시스템에 접속할 수 있도록 협조했습니다. 그 결과 상당량의 정보를 얻었으며 필요할 경우 외계인들을 상대로 해당 정보를 이용할 수 있을 것입니다."
 first_contact.1105.desc.hive_victim:0 "최근 생포한 §H[contact_country.GetAdj]§! 외계인에 대한 조사를 마쳤습니다. 외계인들과 교신을 시작하면서 알게 된 사실이지만 이 외계 종족은 정말로 §H군체 의식§!으로 조직되어 있으며 개별 드론은 자율성이나 독립성이 없는 것으로 보입니다. 심문은 소용이 없었지만 어차피 해부를 개시했기 때문에 별 상관은 없었습니다. 이제 우리는 [contact_country.GetSpeciesOrganNamePlural], [contact_country.GetSpeciesEarNamePlural], [contact_country.GetSpeciesHandNamePlural]의 신체 기능과 각종 기관에 대해 많은 것을 알게 되었고 우리 유전학 [Root.GetResearchers]들은 귀중한 §H외계생물학 데이터§!를 얻었습니다.\n\n생각보다 시간이 조금 더 걸리기는 했지만 지금까지 확보한 생물학적 지식을 동원해 외계인의 언어를 번역하고 컴퓨터 암호를 풀어낼 수 있었습니다. 이제 필요할 경우 외계인들을 상대로 활용할 수 있는 상당량의 정보를 얻었습니다!"
 first_contact.1105.desc.machine_victim:0 "최근 포획한 §H[contact_country.GetAdj]§! 기계들에 대한 조사를 마쳤습니다. 이 드론들은 상위 AI와 연결이 끊어진 상태에서는 독립성이 없었고 자기 의지로 우리에게 줄 수 있는 정보는 거의 없었습니다. 해체를 시작하자 드론의 내부 작동 방식을 이해하고 외계인에 대한 정보를 알아내는 등 많은 성과를 낼 수 있었습니다. 이들의 프로세서는 우리가 적용한 침투형 데이터 수집 기법에 전혀 대응하지 못했으며 그 결과 우리는 이 외계인에 대해 모르는 것이 거의 없게 되었습니다.\n\n이제 필요할 경우 외계인들의 상위 AI인 §H[contact_country.GetName]§!(을)를 상대로 활용할 수 있는 상당량의 정보를 얻었습니다."

 first_contact.1110.desc:0 "최근 생포한 §H[contact_country.GetAdj]§! 외계인에 대한 조사를 마쳤습니다. 인질들이 처음에는 협조를 거부했지만 [contact_country.GetName](과)와 교신을 시작한 뒤로 조사가 훨씬 빠르게 진행되었습니다. 얼마 지나지 않아 인질들을 '설득해' 컴퓨터 시스템에 대한 접근 권한을 얻어낼 수 있었습니다.\n\n인질들로부터 얻은 정보 덕분에 그들의 활동과 능력에 관한 상당한 정보를 쌓았습니다."
 first_contact.1110.desc.weak:0 "최근 생포한 §H[contact_country.GetAdj]§! 외계인에 대한 조사를 마쳤습니다. 인질들은 놀라울 정도로 의지가 약했으며 우리가 자신들에 대한 정보를 파악하는 것을 딱히 막을 생각이 없어 보였습니다. 오히려 인질들은 심문에 아주 적극적으로 협조했습니다. 얼마 지나지 않아 외계인들을 설득해 컴퓨터 시스템에 대한 접근 권한을 얻어낼 수 있었습니다.\n\n인질들로부터 얻은 정보 덕분에 그들의 활동과 능력에 관한 상당한 정보를 쌓았습니다."
 first_contact.1110.desc.strong:0 "최근 생포한 §H[contact_country.GetAdj]§! 외계인에 대한 조사를 마쳤습니다. 인질들은 놀라울 정도로 완강하게 협조를 거부했고 효과가 가장 좋은 심문 기법을 동원해도 소용이 없었습니다. 하지만 [contact_country.GetName](과)와 교신을 시작한 뒤로 조사에 어느 정도 진전이 있었고 외계인들의 기초 컴퓨터 시스템에 일부 접속할 수 있었습니다. 다만, 인질들이 아직 숨겨둔 세부 정보가 많을 것으로 예상됩니다. 얼마 지나지 않아 인질들을 '설득해' 컴퓨터 시스템에 대한 접근 권한을 얻을 수 있었습니다.\n\n인질들로부터 얻은 정보 덕분에 그들의 활동과 능력에 관한 상당한 정보를 쌓았습니다."
 first_contact.1110.desc.machine_victim:0 "최근 포획한 §H[contact_country.GetAdj]§! 기계들에 대한 조사를 마쳤습니다. 드론들은 상위 AI로부터 연결이 끊어진 상태에서는 독립성이 없었고 기능도 빠르게 저하됐습니다. 결국 쓸만한 정보는 거의 얻어낼 수 없었습니다.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.1110.desc.hive_victim:0 "최근 생포한 §H[contact_country.GetAdj]§! 외계인에 대한 조사를 마쳤습니다. 외계인들과 교신을 시작하면서 알게 된 사실이지만 이 외계 종족은 정말로 §H군체 의식§!으로 조직되어 있으며 개별 드론은 자율성이나 독립성이 없습니다. 군체에서 연결이 끊긴 드론은 목적을 잃은 모습으로 하나씩 죽어갔고 결국 무의식 생물 표본을 제외하고는 쓸만한 정보를 많이 얻을 수 없었습니다.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.1110.desc.gestalt_end:0 "다행히 외계인들의 컴퓨터 시스템 암호를 풀 수 있었고 그들의 활동과 능력에 관한 상당한 정보를 쌓았습니다."

 first_contact.320.name:0 "외계인 생포"
 first_contact.320.desc.end:0 "작전은 순조롭게 진행되었고 요원들은 추격전 없이 탈출했지만 §H[This.ContactCountry.GetName]§!에서 우리 작전을 눈치채지 못할 거라고 바라는 건 무리일지도 모릅니다."
 first_contact.320.desc.planet.normal.normal:0 "용맹한 비밀 특수 부대가 §H[abduction_planet.System.GetName]§! 성계의 외계 식민지 중 한 곳에서 생포한 인질들을 데리고 §H[This.ContactCountry.GetName]§! 영역을 빠져나왔습니다. 특수 부대는 어둠을 틈타 행성 외딴곳에 잠입해 현지 외계인 여러 명을 생포했으며 현지 언어를 해독하고 기술 수준을 파악하는 데 도움이 될 기술 장비를 대량으로 확보했습니다.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.normal.machine:0 "용맹한 비밀 특수 부대가 §H[abduction_planet.System.GetName]§! 성계의 외계 식민지 중 한 곳에서 생포한 인질들을 데리고 §H[This.ContactCountry.GetName]§! 영역을 빠져나왔습니다. 특수 부대는 어둠을 틈타 행성 외딴곳에 잠입했는데 놀랍게도 현지 거주민들은 사실 §H기계 드론§!이었습니다. 그런데도 특수 부대는 작전을 속행해 현지 드론 여러 개를 손상 없이 포획했으며 현지 언어를 해독하고 기술 수준을 파악하는 데 도움이 될 기술 장비를 대량으로 확보했습니다.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.gestalt.normal:0 "[This.Leader.GetName](이)가 지휘하는 비밀 작전 드론 파견대가 §H[abduction_planet.System.GetName]§! 성계의 §H[This.ContactCountry.GetName]§! 식민지 외딴곳에 착륙했습니다. 파견대가 잠입해 현지 외계인 여러 명을 생포했으며 그들의 교신 내용을 해독하고 기술 수준을 파악하는 데 도움이 될 기술 장비를 대량으로 확보한 후 철수했습니다.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.hive.machine:0 "[This.Leader.GetName](이)가 지휘하는 비밀 작전 드론 파견대가 §H[abduction_planet.System.GetName]§! 성계의 §H[This.ContactCountry.GetName]§! 식민지 외딴곳에 착륙했습니다. 예상과는 달리 현지 거주민들은 사실 기계 드론이었습니다. 그런데도 특수 부대는 작전을 속행해 현지 드론 여러 개를 손상 없이 포획했으며 그들의 교신 내용을 해독하고 기술 수준을 파악하는 데 도움이 될 기술 장비를 대량으로 확보한 후 철수했습니다.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.machine.machine:0 "[This.Leader.GetName](이)가 지휘하는 비밀 작전 드론 파견대가 §H[abduction_planet.System.GetName]§! 성계의 §H[This.ContactCountry.GetName]§! 식민지 외딴곳에 착륙했습니다. 착륙 후 얼마 뒤 행성 거주민들이 사실 기계 드론이라는 사실이 밝혀졌습니다. 아마도 우리의 [This.Owner.GetGovernmentName]처럼 AI의 지시를 받는 것으로 보입니다. 그런데도 우리 드론 파견대는 작전을 속행해 현지 드론 여러 개를 손상 없이 포획했으며 그들의 통신 내용을 해독하고 기술 수준을 파악하는 데 도움이 될 기술 장비를 대량으로 확보한 후 철수했습니다.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.normal.normal:0 "용맹한 비밀 특수 부대가 §H[abduction_system.GetName]§! 성계에서 나포한 화물선과 함께 §H[This.ContactCountry.GetName]§! 영역을 빠져나왔습니다. 승무원 대부분을 생포했으며 함선의 장비와 컴퓨터 시스템도 심한 손상을 입지 않았습니다.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.normal.machine:0 "용맹한 비밀 특수 부대가 §H[abduction_system.GetName]§! 성계에서 나포한 화물선과 함께 §H[This.ContactCountry.GetName]§! 영역을 빠져나왔습니다. 놀랍게도 이 함선의 승무원은 모두 §H기계 드론§!이었습니다. 아마도 자율 AI의 지시를 받는 것으로 보입니다. 그런데도 드론들을 무력화하고 심한 손상 없이 확보할 수 있었습니다. 함선의 장비와 컴퓨터 시스템도 거의 손상을 입지 않았습니다.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.gestalt.normal:0 "[This.Leader.GetName](이)가 지휘하는 비밀 작전 드론 파견대가 §H[abduction_system.GetName]§! 성계에서 소형 §H[This.ContactCountry.GetName]§! 물류 함선을 포획했습니다. 승무원 대부분을 생포했으며 함선의 장비와 컴퓨터 시스템도 심한 손상을 입지 않았습니다.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.hive.machine:0 "[This.Leader.GetName](이)가 지휘하는 비밀 작전 드론 파견대가 §H[abduction_system.GetName]§! 성계에서 소형 §H[This.ContactCountry.GetName]§! 물류 함선을 포획했습니다. 예상과는 달리 함선 승무원은 전부 §H기계 드론§!이었습니다. 그런데도 우리 부대는 심한 손상 없이 승무원을 무력화하고 확보했으며 함선의 장비와 컴퓨터 시스템도 거의 손상을 입지 않았습니다.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.machine.machine:0 "[This.Leader.GetName](이)가 지휘하는 비밀 작전 드론 파견대가 §H[abduction_system.GetName]§! 성계에서 소형 §H[This.ContactCountry.GetName]§! 물류 함선을 포획했습니다. 알고 보니 함선 승무원은 전부 기계 드론이었습니다. 아마도 우리 §H[This.Owner.GetGovernmentName]§!처럼 AI의 지시를 받는 것으로 보입니다. 그런데도 우리 부대는 심한 손상 없이 승무원을 무력화하고 확보했으며 함선의 장비와 컴퓨터 시스템도 거의 손상을 입지 않았습니다.\n\n$first_contact.320.desc.end$"
