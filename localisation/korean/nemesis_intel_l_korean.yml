 alien_appreciation_desc:0 "우리 제국이 매우 매력적인 외계 종족과 조우한 이후, 우리 성간 탐사 부서에 자원자가 급증했습니다."
 robot_revulsion:0 "끔찍한 깡통"
 robot_revulsion_desc:0 "우리 제국이 로봇 문명과 조우한 후, 많은 이들이 자동화가 우리 사회에 미칠 영향에 대하여 회의적인 시각을 가지게 되었습니다."
 alien_revulsion:0 "혐오스러운 외계종"
 alien_revulsion_desc:0 "우리 제국이 아주 혐오스러운 외계종과 조우한 후, 외부에서 다른 종족을 찾기보다는 안에서 우리끼리 잘 살아보자는 입장이 확대되었습니다."
 repulsive_robot_contact:0 "혐오 로봇 용인"
 repulsive_alien_contact:0 "혐오 외계종 용인"
 repulsive_aliens_uncondemned:0 "혐오 외계종 용인"
 repulsive_aliens_uncondemned_desc:0 "우려를 자아내는 새로운 위협 세력에 대하여 반대 의사를 표명하지 못한 우리 정부에 대해 국민들이 반발하고 있습니다."
 first_contact_challenge_not_returned:0 "응답 없는 도전"
 first_contact_challenge_not_returned_desc:0 "외계 세력과의 첫 조우에 합리적이고 과학적으로 대응하려는 꾸준한 노력이 우리 제국의 탐사 부서에 큰 보탬이 되고 있습니다. 단, 일각에서는 적대적으로 보이는 문명에 선제적으로 대응하지 않는 것은 우리 스스로를 위험에 빠뜨리는 것이라며 우려하고 있습니다."
 first_contact_defeated_dadaism:0 "부조리 정복"
 first_contact_defeated_dadaism_desc:0 "어떤 아주 인상 깊은 첫 조우 때문에, 우리는 의도적으로 부조리하게 작성한 답변을 이해하려 애써야 했습니다. 이제 우리 언어학자들이 해석할 수 없는 메시지는 없습니다."
 first_contact_war_preparations:0 "전쟁 준비"
 first_contact_war_preparations_desc:0 "적대적인 것으로 보이는 문명과 조우함에 따라 대대적인 전쟁 준비 활동이 촉발되었습니다."
 first_contact_warlike_warriors_recognised:0 "전투 능력 인정"
 first_contact_warlike_warriors_recognised_desc:0 "우리가 최근 조우한 문명이 우리의 전투 능력에 깊은 인상을 받아, 우리 제국을 은하계 최고의 전사로 선포했습니다. 우리 평판에 전혀 해로울 것이 없는 사건입니다."
 first_contact_warlike_warriors_presumed:0 "전투 능력 추정"
 first_contact_warlike_warriors_presumed_desc:0 "우리가 최근 조우한 문명이 우리를 강하고 용맹한 전사 집단으로 착각했습니다. 우리 실제 모습과는 거리가 멀지만 당분간은 이 잘못된 인상을 유리하게 활용할 수 있을 것입니다."
 first_contact_warlike_warriors_recognised_2:0 "전투 제국 사이의 경쟁"
 first_contact_warlike_warriors_recognised_2_desc:0 "우리가 최근 조우한 문명이 우리의 전투 능력에 깊은 인상을 받아, 우리 제국의 용맹을 따라잡기 위해 노력할 것을 공언하며 우리를 자신의 경쟁자로 선포했습니다. 우리 평판에 전혀 해로울 것이 없는 사건입니다."
 first_contact_warlike_warriors_presumed_2:0 "(추정된) 전투 제국 사이의 경쟁"
 first_contact_warlike_warriors_presumed_2_desc:0 "우리가 최근 조우한 문명이 우리를 강하고 용맹한 전사 집단으로 착각했습니다. 불행하게도 이 제국은 우리 제국의 용맹을 따라잡기 위해 노력할 것을 공언하며 우리를 자신의 경쟁자로 선포했습니다. 이들이 우리 실제 모습과는 거리가 멀지만 당분간은 이 잘못된 인상을 유리하게 활용할 수 있을 것입니다."
 first_contact_level_headedness:0 "위기에 강하다"
 first_contact_level_headedness_desc:0 "우리 제국이 적대 상황에 대한 침착한 대응으로 은하계에서 널리 존경을 얻고 있습니다."
 first_comms_hostility_preparations:0 "적대 행위 대비"
 first_comms_defensive:0 "신중한 방첩"
 first_comms_defensive_desc:0 "우리 첩보 상대가, 우리를 최근에야 처음 만났음에도 우리를 의심의 눈초리로 바라보고 있습니다."
 first_contact_speak_like_us_spynetwork:0 "우리와 같은 언어"
 first_contact_speak_like_us_country:0 "수수께끼 해독"
 first_contact_speak_like_us_country_desc:0 "아주 혼란스러운 문명이 보낸 수수께끼 같은 신호를 해독한 경험을 통해, 우리 제국의 첫 조우 프로토콜을 강화할 수 있었습니다."
 universal_translator:0 "만국어 번역기"
 universal_translator_desc:0 "이번에 개발한 이른바 '만국어 번역기'는 연구자들이 당초 약속한 바와 같이 어떤 지성체 종족과도 즉시 원활한 소통이 가능한 장치에는 미치지 못하지만, 여전히 유용한 소통 수단으로서 우리 제국의 사절 및 사회과학 연구자들의 표준 장비가 되었습니다."
 space_lights_insights:0 "성간 흐름 예측"
 space_lights_insights_desc:0 "우리가 조우한 한 종족의 피부에서 나타나는 패턴에 초공간 항로에 대한 새로운 지식을 얻을 수 있는 열쇠가 담겨 있다는 사실을 발견함에 따라, 초공간 항로 이동에 관한 우리 제국의 이해 수준이 초고속으로 진보했습니다."
 first_contact_hive_drones_study:0 "군체 의식 드론 연구"
 first_contact_hive_drones_study_desc:0 "우리는 현재 우리 제국 일꾼들의 효율성을 강화할 수 있는 방법을 찾고자 군체 의식의 드론 통제 방식을 연구하고 있습니다."

 any_civilian_ship_in_sensor_range:0 "감지기 범위 내 §Y[This.ContactCountry.GetName]§! 민간 함선 필요"

