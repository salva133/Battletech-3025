 first_contact.253.B.devourer:0 "조만간 놈들의 맛이 어떤지 알아봐야겠군요."

 first_contact.254.name:0 "$first_contact.253.name$"
 first_contact.254.desc.normal.end:0 "함선 내부 영상 신호가 끊기기 전, 억류된 승무원 전원의 처형 장면이 포착되었습니다. 이 외계종은 [This.Owner.GetSpeciesAdj]의 목숨은 전혀 신경 쓰지 않는 것 같습니다. 이러한 방식으로 행동하는 문명과 맞닥뜨린다면 적대 행위는 불가피할 것으로 예상해야 합니다."
 first_contact.254.desc.hive.end:0 "우리 단순노동 드론 다수를 포획해, 자원 낭비는 아랑곳하지 않고 극히 비합리적인 방식으로 전부 살해했습니다. 이와 더불어 함선 및 함내에 적용된 기술이 모두 이들의 손에 넘어간 상황을 고려해, 해당 세력의 위험 수준에 대한 평가를 크게 상향했습니다."
 first_contact.254.desc.machine.end:0 "우리 드론 다수를 포획해, 극히 비합리적인 방식으로 과격하게 해체했습니다. 이와 더불어 함선 및 함내에 적용된 기술이 모두 이들의 손에 넘어간 상황을 고려해, 해당 세력의 위험 수준에 대한 평가를 크게 상향했습니다."
