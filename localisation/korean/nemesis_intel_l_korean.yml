 first_contact.250.name:0 "외계 함선 나포!"
 first_contact.250.desc:0 "소수의 사상자가 발생한 짧은 교전 끝에, §H[This.ContactCountry.Species.GetClass]§! 종족이라는 게 확인된 §H[This.ContactCountry.GetName]§! 탐사선의 승무원들이 우리 측 승선 부대에 항복했습니다. 현재 해당 함선과 승무원 대부분을 억류하고 있으며, 이제 곧 §H심문§!과 함께 상대 세력의 기술을 연구할 수 있을 것입니다."
 first_contact.250.desc.multispecies:0 "소수의 사상자가 발생한 짧은 교전 끝에, §H[This.ContactCountry.GetName]§! 출신 탐사선의 승무원들이 우리 측 승선 부대에 항복했습니다. 탐사선에는 다양한 외계 종족이 탑승하고 있었지만, 대다수는 §H[This.ContactCountry.Species.GetClassPlural]§! 출신인 것으로 보입니다. 현재 해당 함선과 승무원 대부분을 억류하고 있으며, 이제 이들을 §H심문§!하고 이들의 기술을 연구하는 데 착수할 수 있습니다."
 first_contact.250.desc.machine_victim:0 "§H[This.ContactCountry.GetName]§!의 탐사선에 승선하자, 놀라운 사실이 드러났습니다. 승무원 전원이 §H자율 AI§!가 조종하는 것으로 보이는 기계 드론이었던 것입니다! 짧은 교전 끝에 승무원들을 어느 정도 무력화했으며, 남은 승무원은 저항을 멈추었습니다. 놀랍게도 이들은 자폭 시퀀스를 발동하지 않았는데, 이들을 조종하는 AI가 자폭 명령을 내리기 전에 운 좋게 신호가 끊긴 것이라고 추측됩니다.\n\n이제 함선과 나머지 승무원을 §H억류§!했으니, 이들의 기술을 연구하고 드론들로부터 유용한 정보를 캐낼 수 있을지 알아볼 수 있습니다."
 first_contact.250.desc.hive_victim:0 "소수의 사상자가 발생한 짧은 교전 끝에, §H[This.ContactCountry.GetName]§! 탐사선의 승무원들을 압박해서 항복을 이끌어 냈습니다. 이 §H[This.ContactCountry.Species.GetClass]§! 외계종들은 전투 중에 마치 하나의 의식에 인도된 것처럼 놀라운 공조 능력을 보여주고는 갑작스레 저항을 멈추었습니다. 항복 이후로 승무원들은 목적을 상실한 듯 혼란한 모습을 보이고 있습니다. 우리로서는 이들이 일종의 군체 의식에 속한 드론이 아닐까 추정할 수 있을 뿐입니다.\n\n이제 함선과 나머지 승무원을 §H억류§!했으니, 이들의 기술을 연구하고 각종 심문 기술을 동원해 유용한 정보를 캐낼 수 있을지 알아볼 수 있습니다."
 first_contact.250.A:0 "심문을 진행하겠습니다."
 first_contact.250.B:0 "해부를 시작하세요!"
 first_contact.250.B.machine:0 "이 기계들을 해체합시다!"
 first_contact.250.B.tooltip:0 "이 방안으로 더 많은 정보를 알아낼 수 있지만, §H[This.ContactCountry.GetName]§!에서 이 사실을 알게 되면 §R극도로 불쾌해§!할 것입니다."
 first_contact.250.C:0 "생존자는 남길 필요 없습니다."
 first_contact.250.C.devourers:0 "맛이 어떨지 확인해 볼까요..."
 first_contact.250.C.homicidal_tooltip:0 "추가로 함선을 조사해 이들에 대한 단서를 찾습니다.\n"
 first_contact.260.name:0 "$first_contact.250.name$"
 first_contact.260.desc:0 "§H[This.ContactCountry.GetName]§!의 탐사선을 무력화했지만, 함선에 진입하는 과정에서 격렬한 총격전이 발생했습니다. 전투가 너무나도 치열했던 탓에 승무원은 전원 사망했으며, 부상을 입은 전투원들은 생포당하기보다 §H자살§!을 선택한 것으로 보입니다.\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.machine_victim:0 "§H[This.ContactCountry.GetName]§!의 탐사선을 무력화했지만, 함선에 진입하는 과정에서 격렬한 총격전이 발생했습니다. 상대는 전부 §H자율 AI§!가 조종하는 기계 드론이었으며, 패색이 짙어지자 이 AI는 §H자폭§! 명령을 내린 모양입니다.\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.hive_victim:0 "§H[This.ContactCountry.GetName]§!의 탐사선을 무력화했지만, 함선에 진입하는 과정에서 격렬한 총격전이 발생했습니다. 승무원들은 마치 단일한 의식에 인도된 것처럼 놀라운 공조 능력을 보여주었으며, 항복을 거부하고 격렬하게 저항한 끝에 생포보다는 §H자결§!을 선택했습니다.\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.end:0 "승무원들은 마지막 순간에 서둘러 컴퓨터 시스템을 삭제하고 함선을 폭발시키려 했지만, 함선은 거의 손상을 입지 않았으며 우리 [This.Owner.GetResearchers]들은 함선을 조사할 준비를 마쳤습니다."
 first_contact.260.A:0 "함선을 조사하면 이들의 비밀이 드러나겠지요."
 first_contact.270.name:0 "빈 껍데기"
 first_contact.270.desc:0 "§H[This.ContactCountry.GetName]§!의 탐사선을 나포하려 했지만, 결과는 재앙이었습니다. 안타깝게도 승무원들은 예상보다 격렬하게 저항했으며, 승산이 없어지자 탐사선에 §H자폭§! 명령을 내렸습니다. 이제 탐사선은 산산조각 난 상태입니다. 탐사선의 복수를 하려는 전투 함대가 우리를 쫓아오지 않길 바랄 뿐입니다!"
 first_contact.270.desc2:0 "§H[This.ContactCountry.GetName]§!의 탐사선을 나포하려 했지만, 결과는 재앙이었습니다. 안타깝게도 승무원들은 예상보다 격렬하게 저항했으며, 총격전 중에 탐사선이 §H심각한 타격§!을 입었습니다. 이제 탐사선은 산산조각 난 상태입니다. 탐사선의 복수를 하려는 전투 함대가 우리를 쫓아오지 않길 바랄 뿐입니다!"
 first_contact.270.A:0 "그쪽 언어를 번역하는 작업에 더 노력을 쏟아야겠어요."
 first_contact.270.B:0 "다시 시도해 봅시다..."
 first_contact.270.B.tooltip:0 "$first_contact.280.B.tooltip$\n하지만, 상대방은 경계하고 있을 것입니다.\n\n"
 first_contact.280.name:0 "실패"
 first_contact.280.desc.just_left:0 "§H[This.ContactCountry.GetName]§!의 탐사선을 나포하려 했지만, 실패로 돌아갔습니다. 안타깝게도 나포를 시도하기도 전에 함선이 종적을 감추고 말았습니다."
 first_contact.280.desc.failed:0 "§H[This.ContactCountry.GetName]§!의 탐사선을 나포하려 했지만, 실패로 돌아갔습니다. 안타깝게도 함선은 우리 측이 무력화하기도 전에 포획망을 벗어나 해당 성계를 §H탈출§!했습니다. 이번 일은 앞으로 좋지 않은 결과를 가져올 것입니다. 상대방에 대한 정보를 알아내기가 더욱 힘들어졌을 뿐만 아니라, 상대는 이번 사건을 우리 제국의 적대 행위로 여길 것입니다."
 first_contact.280.A:0 "$first_contact.270.A$"
 first_contact.280.B:0 "$first_contact.270.B$"
 first_contact.280.B.tooltip:0 "상대의 모성계를 확인했으니, 그곳에서 표본 §H납치§!를 시도할 수 있을 것입니다.\n\n"

 first_contact.252.name:0 "함선 나포"
 first_contact.252.desc.normal.start:1 "첫 조우에 따른 위험은 예상하고 있었지만, 탐험가 중 누구도 이 정도일 줄이라고는 상상조차 못 했습니다. [From.Owner.GetName]에서 우리 탐사선을 폭력적으로 급습해 나포하고는, 탐사선이 긴급 초광속 비행을 시작하기도 전에 승선 부대를 함내에 침투시킨 것입니다."
 first_contact.252.desc.normal.end:0 "신호가 끊기기 전에 마지막으로 수신한 영상에 따르면, 적군이 대다수의 승무원을 생포했으며 심문을 개시하려는 것 같습니다. 앞으로의 적대 행위에 대비해 우리에 관한 정보를 알아내려는 목적인 듯합니다..."
 first_contact.252.desc.machine.start:1 "외계 문명과의 조우에 따른 위험은 우리 측 프로세서도 처음부터 분명히 파악하고 있었는데, 이번에 이러한 예측을 실증하는 사건이 발생했습니다. 우리 측 탐사선이 [From.Owner.GetName]의 습격을 받아, 긴급 초광속 비행을 시작하기 전에 나포된 것입니다."
 first_contact.252.desc.hive.start:1 "외계 문명과의 조우에 따른 위험은 우리 군체에서 위협 수준 평가를 담당하는 부분에서도 처음부터 분명히 파악하고 있었는데, 이번에 이러한 예측을 실증하는 사건이 발생했습니다. 우리 측 탐사선이 [From.Owner.GetName]의 습격을 받아, 긴급 초광속 비행을 시작하기 전에 나포된 것입니다."
 first_contact.252.desc.hive.end:0 "승무원들은 우리의 지시 없이는 별다른 정보를 발설하지는 않을 테지만, 억류된 함선에서 우리 측 기술이 다수 유출될 수 있습니다. 이번 사태로 해당 세력의 위험 수준에 대한 평가를 상향했습니다."
 first_contact.252.desc.normal:0 "$first_contact.252.desc.normal.start$ 승무원들은 용맹하게 저항했지만, [From.Owner.Species.GetClass] 외계종들의 공격에 우리 측 방어선이 무너졌습니다.\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.hive:0 "$first_contact.252.desc.hive.start$\n\n우리를 공격한 [From.Owner.Species.GetClass] 외계종 집단이 우리 단순노동 드론을 다수 포획했습니다. $first_contact.252.desc.hive.end$"
 first_contact.252.desc.machine:0 "$first_contact.252.desc.machine.start$\n\n우리를 공격한 [From.Owner.Species.GetClass] 유기체 집단이 우리 드론을 다수 포획했습니다. 승무원들은 우리가 지시의 지시 없이는 별다른 정보를 발설하지는 않을 테지만, 억류된 함선에서 우리 측 기술이 다수 유출될 수 있습니다. 이번 사태로 해당 세력의 위험 수준에 대한 평가를 상향했습니다."
 first_contact.252.desc.machine_enemy.normal:1 "$first_contact.252.desc.normal.start$ 승무원들은 용맹하게 저항했지만, 자율 AI의 조종을 받는 기계 드론들의 공격에 우리 측 방어선이 무너졌습니다.\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.machine_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\n자율 AI의 조종하에 우리를 공격한 기계 드론 집단이 우리 단순노동 드론을 다수 포획했습니다.$first_contact.252.desc.hive.end$"
 first_contact.252.desc.machine_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\n우리를 공격한 기계 집단이 우리 드론을 다수 포획했습니다. 승무원들은 우리의 지시 없이는 별다른 정보를 발설하지는 않을 테지만, 억류된 함선에서 우리 측 기술이 다수 유출될 수 있습니다. 이번 사태로 해당 세력의 위험 수준에 대한 평가를 상향했습니다."
 first_contact.252.desc.hive_enemy.normal:1 "$first_contact.252.desc.normal.start$ 승무원들은 용맹하게 저항했지만, 무서운 수준의 공조 능력을 갖춘 [From.Owner.Species.GetClass] 외계종 병력의 공격에 우리 측 방어선이 무너졌습니다.\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.hive_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\n우리를 공격하는 과정에서 높은 공조 능력을 선보여 우리와 비슷한 단일 지능일 것으로 추정된 [From.Owner.Species.GetClass] 유기체 집단이 우리 드론을 다수 포획했습니다. 승무원들은 우리의 지시 없이는 별다른 정보를 발설하지는 않을 테지만, 억류된 함선에서 우리 측 기술이 다수 유출될 수 있습니다. 이번 사태로 해당 세력에 대한 위험 평가가 증가되었습니다."
 first_contact.252.desc.hive_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\n우리를 공격하는 과정에서 높은 공조 능력을 선보여 우리와 비슷한 단일 지능일 것으로 추정된 [From.Owner.Species.GetClass] 외계종 집단이 우리 단순노동 드론을 다수 포획했습니다. $first_contact.252.desc.hive.end$"
 first_contact.252.A:0 "걱정되는군요. 아주 걱정스러워요."

 first_contact.253.name:0 "[From.Owner.GetName]의 잔혹 행위"
 first_contact.253.desc.normal.end:0 "함선 내부 영상 신호가 끊기기 전, 억류된 승무원들에게 입에 담기도 힘든 잔혹 행위를 가하는 장면이 포착되었습니다. 승무원들이 살아있는 상태에서 신체를 절개해 내부를 조사한 것입니다! 이러한 방식으로 행동하는 문명과 맞닥뜨린다면 적대 행위는 불가피할 것으로 예상해야 합니다."
 first_contact.253.desc.hive.end:0 "우리 단순노동 드론 다수를 포획해, 자원 낭비는 아랑곳하지 않고 해체하기 시작했습니다. 우리 생체 구조를 파악해 우리를 공격하는 데 활용하려는 것 같습니다. 이와 더불어 함선 및 함내에 적용된 기술이 모두 이들의 손에 넘어간 상황을 고려해, 해당 세력의 위험 수준에 대한 평가를 크게 상향했습니다."
 first_contact.253.desc.machine.end:0 "우리 드론 다수를 포획한 후, 해체 작업을 통해 우리 유닛들의 구조를 파악하고 있습니다. 소프트웨어와 하드웨어에서 취약점을 찾아내려는 것 같습니다. 이와 더불어 함선 및 함내에 적용된 모두 이들의 손에 넘어간 상황을 고려해, 해당 세력의 위험 수준에 대한 평가를 크게 상향했습니다."
