 #Misc
 first_contact.1060.name:0 "첫 조우 프로토콜"
 first_contact.1060.desc.base:0 "최근 외계 생명체와 조우함에 따라, 우리가 접하는 잠재적인 외계 지성체 문명에 어떻게 접근해야 하는가에 대한 과거의 논쟁이 더 높은 시급성을 띠고 다시 살아나고 있습니다."
 first_contact.1060.desc.payback.base:0 "외계 생명체와의 첫 만남 이후, 우리는 우리와 다른 종족을 경계하게 되었습니다. 이 우주에는 우리 외에도 생명체가 있으며, 은하를 탐사하다 보면 언젠가 지성을 지닌 생명체를 만날 것입니다. 하지만 그들을 어떻게 대할지는 아직 논의가 필요합니다."
 first_contact.1060.desc:0 "$first_contact.1060.desc.base$\n\n일각에서는 평화의 메시지를 보내 최대한 조속히 우호 관계를 수립할 것을 주장하는 한편, 다른 이들은 외계종이 우리에게 악한 의도를 품을지 모른다고 지적하며 필요 이상으로 일찍 우리에 대한 정보를 노출하는 것은 현명하지 않음을 주장하고 있습니다.\n\n보다 과격한 제3의 집단은 선제적으로 대응할 것을 촉구하고 있습니다. 이들은 이렇게 이야기합니다. "모든 [This.GetSpeciesNamePlural]의 안전이 위험에 빠진 현 상황에서는 외계종의 잠재적 위협에 대하여 우위를 점하기 위한 조치를 취하는 데 주저함이 없어야 합니다.""
 first_contact.1060.desc.payback:0 "$first_contact.1060.desc.payback.base$\n\n일각에서는 최대한 빨리 친선 관계를 맺어야 한다고 주장하는 반면에, 다른 이들은 우리 종족이 그 친화적인 성격 때문에 노예가 되고 배신을 당한 것이라고 지적합니다.\n\n좀 더 급진적인 세 번째 무리는 선제적인 조치를 주장하고 있습니다. "두 번째 침공을 피할 수 있는 가장 좋은 방법은 우리가 먼저 공격하는 것입니다." 그리고 이렇게 말합니다. "우리는 외계종의 의지 앞에 더 이상 고개 숙이지 않을 겁니다!""
 first_contact.1060.desc.xenophile:0 "$first_contact.1060.desc.base$\n\n일각에서는 평화의 메시지를 보내 최대한 조속히 우호 관계를 수립할 것을 주장하는 한편, 다른 이들은 외계종이 우리에게 악한 의도를 품을지 모른다고 지적하며 필요 이상으로 일찍 우리에 대한 정보를 노출하는 것은 현명하지 않음을 주장하고 있습니다."
 first_contact.1060.desc.payback.xenophile:0 "$first_contact.1060.desc.base.payback$\n\n우리 국민들은 대부분 이 우주에 친절한 문명이 있다고 믿고 싶어 하지만, 어떤 이들은 우리 종족이 그 친화적인 성격 때문에 노예가 되고 배신을 당한 것이라고 지적합니다."
 first_contact.1060.desc.xenophobe:0 "$first_contact.1060.desc.base$\n\n일각에서는 우리가 선제적으로 적대 행위에 나서야 함을 주장하나, 다른 이들은 해당 외계종을 적으로 돌리기 전에 그 능력을 파악하는 것이 현명한 처사라며 주의할 것을 촉구했습니다."
 first_contact.1060.desc.payback.xenophobe:0 "$first_contact.1060.desc.payback.base$\n\n우리 국민들의 반응은 한 가지였습니다. 두 번째 침공을 피하려면, 타 문명에 피해를 입기 전에 우리가 지배해야 한다는 것입니다. 더 이상은 외계종의 의지 앞에 고개 숙이지 않을 것입니다!"
 first_contact.1060.desc.gestalt:0 "최근 외계 생명체와 조우함에 따라, 앞으로 잠재적 외계 지성체 문명과 조우할 경우 우리가 어떠한 행동을 취해야 하는지를 논의할 필요가 생겼습니다.\n\n한 가지 가능한 방안은 상대방이 우리 통신 내용을 번역하는 데 필요한 정보를 제공함으로써 최대한 조속하게 평화로운 교신을 개시하는 것입니다. 하지만 상대가 우리에 대하여 적대적 의도가 있는 경우에는 경솔한 행동으로 평가받을 수 있습니다.\n\n가장 안전한 방안은, 조심스럽게 접근해 교신을 시도하되 상대방에게 너무 많은 정보가 전달되지 않도록 하는 것입니다. 한편, 상대방을 더욱 잘 파악하고 우리 영역에 들어오지 못하도록 막는 등 보다 공세적인 자세를 취할 수도 있습니다. 하지만 이 경우 상대방을 적으로 돌리게 됩니다."
