 action.1.desc_hacking_01:0 "우리를 해킹하더니, 이제 와서 친구라고? 하! 우리 [contact_empire.GetName]에서는 당신들에 대한 경계를 늦추지 않을 겁니다."
 action.1.desc_hacking_02:0 "우리 처리 장치에 그쪽 네트워크로부터 비인가 침입 시도가 발생했다는 기록이 있습니다. 이에 향후 위협에 대한 보안을 강화하기 위해 방화벽을 업그레이드했습니다. [contact_empire.GetGovernmentName]에서는 통칭 '[Root.GetName]' 조직체에 대한 경계를 늦추지 않을 것입니다."
 action.1.desc_hacking_03:0 "[Root.GetSpeciesName], 당신들이 우리 데이터를 훔치려 했던 걸 모를 거라고 생각하지 마세요. [contact_empire.GetGovernmentName]에서는 모든 것을 지켜보고 있습니다! 우리 의식 중 일부를 투입해 앞으로 당신들의 부정행위를 감시하기로 했습니다."
 action.1.desc_hostile_01:0 "[Root.GetSpeciesName], 당신들의 적대 행위를 보니 심히 우려되는군요. 우리 [contact_empire.GetRulerTitle]께서는, 우리 제국이 당신들의 위협이나 협박에 결코 굴하지 않을 것을 알리고자 하십니다."
 action.1.desc_hostile_02:0 "왜 이리 적대적입니까, [Root.GetSpeciesName]? 우리는 여러분을 해칠 의도가 없습니다!"
 action.1.desc_hostile_03:0 "3등급 적대 지성체 문명, 통칭 '[Root.GetName]' 감지.\n\n방어 프로토콜을 활성화합니다. 해군 드론에 긴급 출격을 지시합니다. 늦기 전에 적대 행동을 중단하십시오. 진로를 변경하지 않으면, 귀 제국에 대한 박멸 일정을 추가하겠습니다..."
 action.1.desc_hostile_04:0 "우리는 [contact_empire.GetName]이며, 우리는 한목소리로 말합니다. 군체 의식은 당신들의 지난 행동에서 적대성을 감지했습니다. 이에 당신들을 위협 요소로 지정했습니다. 계속 우리 적으로 행동한다면, 당신들을 우리 계산에서 배제하도록 하겠습니다..."
 action.1.desc_hostile_05:0 "[Root.GetSpeciesName], 당신들의 적대 행위를 보니 심히 우려되는군요. 아무래도 당신들은 정신 나간 [Root.GetSpeciesNamePluralInsult]들인 모양입니다. 우월한 [Root.GetSpeciesName]의 응징이 필요해요."
 action.1.desc_they_hostile_01:0 "[Root.GetSpeciesName], 당신들 종족은 우리에게 심각한 위협입니다. 당신들이 우리에게 위협이 아니라는 것을 입증하지 못한다면, 우리 제국은 두 문명 사이의 공격 행위를 지속할 것입니다."
 action.1.desc_they_hostile_02:0 "우리 위협 감지 알고리즘의 계산 결과, 귀 문명이 [Root.GetName]에 해악을 끼칠 위험이 허용 수준을 초과했습니다. 이 위협 수준이 감소하지 않을 경우, 귀 문명을 제거하도록 하겠습니다."
 action.1.desc_they_hostile_03:0 "[Root.GetSpeciesName], 당신들 종족은 군체에 중대한 위협이 됩니다. 이미 우리 드론들이 계획에 따라 위협 완화 조치를 개시했습니다. 이번 조치로도 부족하다면, 추가 조치가 필요할 것입니다."
 action.1.desc_vivisection_01:0 "[Root.GetSpeciesName], 당신들 수술대 위에서 죽음을 맞이한 [contact_empire.GetSpeciesNamePlural]의 한을 풀 때까지 우리는 절대 멈추지 않을 것입니다!"
 action.1.desc_vivisection_02:0 "[Root.GetSpeciesNamePlural] 여러분, 우리는 당신들을 해칠 생각이 없습니다. 하지만 우리 동족이 당신들 수술대에서 입에 담을 수 없는 끔찍한 고통을 당한 일은 결코 곱게 볼 수 없습니다. 당신들은 이미 우리 제국에서 영원한 혐오의 대상이 되었습니다. 더 이상 우리를 자극하지 마세요!"
 action.1.desc_vivisection_03:0 "$action.1.desc_hungry_03$"
 action.1.desc_vivisection_04:0 "드론을 좀 잃었다고 해서 우리 [contact_empire.GetName]에 큰 손해가 생긴 것은 아닙니다. 하지만 당신들 종족이 얼마나 폭력에 쉽게 의존하는지는 잘 알았습니다. 이러한 행위는 더 이상 용납하지 않겠습니다."
 action.1.desc_they_vivisect_01:0 "[Root.GetSpeciesNamePlural]의 신체 내부 구조에 대한 데이터는 충분히 모았습니다. 말하자면, 이제 당신들을... '속속들이' 알게 되었다고나 할까요."
 action.1.desc_they_vivisect_02:0 "[Root.GetSpeciesNamePlural]의 회로 및 처리 장치에 대한 데이터는 충분히 모았습니다. 말하자면, 이제 당신들을... '속속들이' 알게 되었다고나 할까요."
 action.1.desc_hungry_01:0 "우리는 당신들 [Root.GetSpeciesNamePlural]의 식량이 아닙니다. [contact_empire.GetName]의 대표로서 경고합니다. 이 이상 범법 행위를 자행한다면 우리 군이 총력을 다해 대응할 것입니다."
 action.1.desc_hungry_02:0 "우리는 당신들 [Root.GetSpeciesNamePlural]의 식량이 아닙니다. 우리 [contact_empire.GetSpeciesNamePlural](은)는 평화로운 삶을 지향하지만, 스스로를 지켜야 하는 상황이라면 주저 없이 나설 것입니다."
 action.1.desc_hungry_03:0 "[Root.GetSpeciesNamePlural], 왜 우리를 해체하는 겁니까? 우리 유닛들은 결함이 없습니다."
 action.1.desc_hungry_04:0 "괜히 우리 [Root.GetSpeciesName](을)를 먹으려다 당신들 [Root.GetSpeciesToothNamePlural](이)가 부러져 버리면 좋겠네요! [contact_empire.GetSpeciesNamePlural](은)는 결코 고개를 숙이지 않을 것이며, 조약돌 하나까지 당신들에게 저항하리라는 것만 알아 두세요."
 action.1.desc_hungry_05:0 "[Root.GetSpeciesNamePlural], 우리 드론을 먹어 봤자 아무 소용 없습니다. 우리 드론은 식용이 아니므로, 즉시 중단해 주실 것을 강력히 요청합니다."
 action.1.desc_they_hungry_01:0 "[Root.GetSpeciesNamePlural], 당신들은 맛있었습니다. 곧 당신들은 우리 드론의 주식이 될 것입니다."
 action.1.desc_they_hungry_02:0 "당신네 드론을 녹였더니 고가치 원자재가 나오더군요. 곧 우리 용광로를 [Root.GetAdj]의 고철로 채울 일이 기대됩니다."
 action.1.desc_hostile_to_homicidal_01:0 "이번 적대 행위로 당신네 같은 외계종 버러지를 은하에서 쓸어 버려야 하는 이유가 하나 늘었습니다."
 action.1.desc_hostile_to_homicidal_02:0 "적대적 유기체 해충 감지.\n\n표적목록.추적및은하계에서제거('[Root.GetName]')"
 action.1.desc_hostile_to_homicidal_03:0 "왜 우리를 공격하는 겁니까, 통칭 '[Root.GetName]'? 당신들은 표적 목록에 없습니다."
 action.1.desc_hostile_to_homicidal_04:0 "우릴 공격한 건 올바른 판단입니다, [Root.GetSpeciesNamePlural]. 하지만 소용없을 겁니다. 당신들은 여전히 우리 먹잇감입니다."
 action.1.desc_hostile_to_homicidal_05:0 "이번 적대 행위를 안타깝게 생각합니다. 같은 [Root.GetSpeciesNamePlural]이기에 살려 주려고 했건만, 당신들은... 적어도 재교육이 필요할 것 같군요."

 first_contact_start_title:1 "$first_contact.1.name$"
 first_contact.1.name:0 "[This.System.GetName]에서 조우"
 first_contact.1.desc.base:1 "§H[This.System.GetName]§! 성계에서 수수께끼의 외계종과 처음으로 조우했습니다. 자세한 정보를 파악하기 전까지는, 이 종족을 암호명 §H[This.ContactCountry.GetName]§!(으)로 지칭할 것입니다."
 first_contact.1.desc.default:0 "$first_contact.1.desc.base$ 이들에게 언어가 있다면, 통신을 수립할 수 있도록 언어를 해석해야 합니다."
 first_contact.1.desc.xenophobe:0 "$first_contact.1.desc.base$ 이들에게 언어가 있다면, 이들의 위협 수준을 평가할 수 있도록 언어를 해석해야 합니다."
 first_contact.1.desc.terminator:1 "§H[This.System.GetName]§! 성계에서 미확인 외계종과 처음으로 조우했습니다. 최대한 신속히 이 외계종이 유기체인지 여부를 확인해, 필요할 경우 말살 일정을 정해야 합니다. 해당 종족의 명칭은 우선 §H[This.ContactCountry.GetName]§!(으)로 정했습니다."
 first_contact.1.desc.devourer:1 "§H[This.System.GetName]§! 성계에서 수수께끼의 외계종과 처음으로 조우했습니다. 자세한 정보를 파악해, 이 종족이 우리 드론을 위한 영양 공급원으로 적합한지 판단해야 합니다. 해당 종족의 명칭은 우선 §H[This.ContactCountry.GetName]§!(으)로 정했습니다."
 first_contact.1.desc.purifier:1 "§H[This.System.GetName]§! 성계에서 수수께끼의 외계종과 처음으로 조우했습니다. 자세한 정보를 파악해, 이 종족을 다음 말살 대상으로 삼아야 할지 판단해야 합니다. 해당 종족의 명칭은 우선 §H[This.ContactCountry.GetName]§!(으)로 정했습니다."
 first_contact.1.desc.hive:1 "§H[This.System.GetName]§! 성계에서 수수께끼의 외계종과 처음으로 조우했습니다. 자세한 정보를 파악해 이 종족이 우리와 소통이 가능한지 판단하고, 소통이 가능하다면 군체 일부를 투입해 이들의 언어를 번역해야 합니다. 해당 종족의 명칭은 우선 §H[This.ContactCountry.GetName]§!(으)로 정했습니다."
 first_contact.1.desc.machine:1 "§H[This.System.GetName]§! 성계에서 수수께끼의 외계종과 처음으로 조우했습니다. 자세한 정보를 파악해 이 종족이 우리가 분석할 수 있는 의사소통 수단을 보유하고 있는지 파악하고, 만약 그럴 경우 번역 알고리즘을 투입해 이들의 언어를 해독해야 합니다. 해당 종족의 명칭은 우선 §H[This.ContactCountry.GetName]§!(으)로 정했습니다."

 first_contact.5.name:0 "수수께끼의 우주여행자"
 first_contact.5.desc:1 "§H[This.System.GetName]§! 성계에서 발견한 수수께끼의 함선에 관해 많은 것을 알아내지는 못했습니다. 다만 함선의 거동과 함선에서 포착되었으나 아직 해독이 불가능한 신호의 패턴으로 보았을 때, 이 함선은 지금까지 알려지지 않은 §H우주여행 문명§!의 소속이라는 것이 현재로서는 가장 설득력 있는 가설입니다. 현재 해당 종족과 통신을 수립하기 위해 이들의 언어를 번역하는 데 총력을 기울이고 있습니다."
 first_contact.5.A:0 "계속 추진하세요!"
 first_contact.10.name:0 "수수께끼의 우주여행자"
 first_contact.10.desc.base:1 "이른바 §H[This.ContactCountry.GetName]§!(은)는 지금까지 알려지지 않은 §H우주여행 문명§!에 속해있는 듯합니다. 이들이 어떤 구역 출신인지는 알아내지 못했지만, 그 행동 방식을 보면 외계 지성체인 것이 분명합니다. 이들의 함선 하나가 우리 성계를 체계적으로 스캔해온 것입니다. 아마 우리에 관해 자세히 알아보려는 듯합니다."
 first_contact.10.desc.proactive:0 "$first_contact.10.desc.base$"
 first_contact.10.desc.cautious:0 "$first_contact.10.desc.base$ 현재 이들에게 우리 민감 정보가 유출되지 않도록 모든 조치를 취하고 있습니다."
 first_contact.10.desc.attack_allowed:1 "$first_contact.10.desc.base$ 많은 [This.Owner.GetSpeciesNamePlural](이)가 현재 상황을 깊이 우려하고 있으며, 승무원을 우리 뜻대로 §H심문§!할 수 있도록 이 무례한 함선을 §H나포§!해, 민감 정보가 이들의 손에 들어가지 않게 해야 한다고 주장하고 있습니다."
 first_contact.10.desc.attack_allowed.gestalt:1 "$first_contact.10.desc.base$ 이 함선을 나포해 안에 있는 외계종을 §H심문§!(또는 해부)하고 우리 측 민감 정보가 이들의 손에 들어가지 않도록, 우리 군사 드론들이 대기 중입니다."
 first_contact.10.A:0 "걱정할 건 없겠죠."
 first_contact.10.B:0 "준비되는 대로 발포하세요!"
 first_contact.10.B.tooltip:0 "§R상대 함선을 무력화하고 나포할 시도를 합니다. 상대측이 이 행동에 격앙된 반응을 보일 가능성이 큽니다.§!"
 first_contact.15.name:0 "우주여행 문명 발견"
 first_contact.15.desc:1 "얼마 지나지 않아 이른바 §H[This.ContactCountry.GetName]§!(이)라고 하는 이들이 사실 대규모 §H우주여행 문명§!에 속해 있다는 사실이 분명해졌습니다. §H[known_planet.System.GetName]§! 성계에서 활동 중인 우리 탐사정들이 [known_planet.GetPlanetBioInfo] 사이에서 움직이는 우주선들을 발견했습니다. 스캔 결과 이곳에는 상당한 규모의 인구가 거주하고 있으며, 성계 전역에 걸쳐 다수의 우주 기지가 있습니다. 이곳에서 상당량의 통신을 감청했지만, 아직까지 정확한 번역은 하지 못했습니다."
 first_contact.15.desc.no_planets:1 "얼마 지나지 않아 이른바 §H[This.ContactCountry.GetName]§!(이)라고 하는 이들이 사실 대규모 §H우주여행 문명§!에 속해 있다는 사실이 분명해졌습니다. §H[known_system.GetName]§! 성계에서 활동 중인 우리 탐사정들이 성계 전역에 걸쳐 존재하는 다수의 우주 기지 사이에서 움직이는 우주선들을 발견했습니다. 또한 성계의 항성 인근에는 대규모 군용 기지가 있는데, 우리 제국 소속 성계에 건설하는 전초 기지와 비슷한 역할을 하고 있는 것으로 보입니다. 이곳에서 상당량의 통신을 감청했지만, 아직까지 정확한 번역은 하지 못했습니다."
 first_contact.15.A:0 "$first_contact.5.A$"
 first_contact.15.B:0 "몇 명 납치해서 더 자세히 조사해 보도록 하죠."

 first_contact.50.name:0 "알아내기 어려운 외계종"
 first_contact.50.desc:1 "§H[This.ContactCountry.GetName]§!에 관해 자세한 정보를 알아보려 했지만, 지금까지 소득이 없었습니다. 이 종족이 기술적으로 진보한 외계 문명에 속해 있다는 점은 확인했지만, 그 외의 사실은 §H파악이 어렵§!습니다. 이들은 우리를 비롯해 외부 세력이 자신들의 신호를 탈취하지 못하도록 상당한 노력을 기울이고 있는 것으로 보입니다.\n\n이러한 이유로, 아직까지 해당 종족의 언어 중 일부만을 확인했을 뿐입니다. 하지만 그나마 확인한 내용을 살펴본 우리 [This.Owner.GetLinguists]들은, 더 많은 양의 언어 표본만 확보한다면 이들의 통신 내용을 §H해독§!할 수 있다며 자신하고 있습니다."
 first_contact.50.A.cautious:0 "신중을 기하다니, 현명하군요."
 first_contact.50.A.proactive:0 "계속 시도해 봐야겠군요."
 first_contact.50.desc.aggressive:1 "$first_contact.50.desc$ 보다 공격적인 정보 수집 방안이 제안되었습니다. 일각에서는 §H해킹§!이라고 부를 만한 방안입니다. 하지만 이 해킹 행위가 발각된다면, 상대방은 결코 호의적인 반응을 보이지 않을 것입니다."
 first_contact.50.B:0 "너무 위험합니다."
 first_contact.50.B.machine:0 "평가 프로토콜 실시 결과, 위험도가 허용 한도를 초과합니다."
 first_contact.50.C:0 "무지로 인한 위험이 더 큽니다."
 first_contact.50.C1:0 "저들의 비밀을 알아내야 합니다."
 first_contact.50.C.machine:1 "전복 프로토콜 개시."
 first_contact.50.C.tooltip:0 "§R상대 제국의 데이터 뱅크 해킹을 시도해 상대방에 관한 정보를 추가로 확보합니다. 해킹 시도가 발각된다면, 상대방의 분노를 살 가능성이 높습니다.§!"

 first_contact.60.name:0 "통신 수신"
 first_contact.60.desc.default:1 "§H[This.ContactCountry.GetName]§!에서 우리와 통신을 수립하길 바라는 듯, 대량의 음향 및 영상 데이터를 §H전송§!해 주었습니다. 이들의 언어를 번역하는 데 열쇠가 될 자료인 것으로 보입니다."
 first_contact.60.desc.default.default:0 "$first_contact.60.desc.default$\n\n$first_contact.60.desc.x.default.end$"
 first_contact.60.desc.default.hive:0 "$first_contact.60.desc.default$\n\n이 데이터를 우리 언어학 드론에 입력하면, 상대방과 소통할 수 있을 것입니다. 물론 이들이 제공한 번역이 우리가 올바르게 이해할 수 있을 정도로 정확할지는 믿고 넘어갈 수밖에 없지만요."
 first_contact.60.desc.default.machine:0 "$first_contact.60.desc.default$\n\n이 데이터를 우리 번역 서브루틴에 입력하면, 상대방과 소통할 수 있을 것입니다. 물론 이들이 제공한 번역이 우리가 올바르게 분석할 수 있을 정도로 정확할지는 믿고 넘어갈 수밖에 없지만요."
 first_contact.60.desc.hive:1 "§H[This.ContactCountry.GetName]§!에서 우리와 통신을 수립하길 바라는 듯합니다. 이들은 대량의 데이터를 전송했는데, 데이터의 일부는 아직 해독 불가능한 §H메시지§!이며, 대량의 음향 및 영상 정보 역시 포함되어 있습니다. 이 §H정보§!는 우리의 번역을 도와줄 열쇠인 것으로 추정됩니다."
 first_contact.60.desc.hive.default:0 "$first_contact.60.desc.hive$\n\n$first_contact.60.desc.x.default.end$"
 first_contact.60.desc.hive.machine:0 "$first_contact.60.desc.hive$\n\n$first_contact.60.desc.x.machine.end$"
 first_contact.60.desc.machine:1 "§H[This.ContactCountry.GetName]§!에서 우리와 통신을 수립하길 바라는 듯합니다. 이들은 대량의 코드가 수록된 데이터 파일을 보냈는데, 코드 중 일부는 아직 해독 불가능한 §H메시지§!이며, 대량의 음향 및 영상 §H정보§! 역시 포함되어 있습니다. 이 정보는 우리가 해당 내용의 맥락을 파악하도록 도와줄 열쇠인 것 같습니다."
 first_contact.60.desc.machine.default:1 "$first_contact.60.desc.machine$\n\n우리 측 전문가들은 우리가 교신을 시도하는 대상이 지성체인지, 아니면 우리가 §H자율 AI§!를 상대하고 있는 것인지 확신을 못 하고 있습니다. 하지만 상대방이 전송한 데이터로부터 필요한 데이터를 추출하고 나면, 곧 명확한 답을 얻을 것으로 보고 있습니다."
 first_contact.60.desc.machine.hive:0 "$first_contact.60.desc.machine$\n\n$first_contact.60.desc.x.machine.end$"
 first_contact.60.desc.x.default.end:0 "우리 전문가들은 이 데이터를 이용해 상대방과 소통하는 방법을 알아낼 수 있을 거라며 자신하고 있습니다. 물론 이들이 제공해 준 번역에 오해의 소지는 없는지... 그리고 우리가 전혀 다른 경험 맥락에서 나온 정보를 신뢰할 만한 수준으로 해석할 수 있을지는 믿고 넘어갈 수밖에 없습니다."
 first_contact.60.desc.x.machine.end:0 "전송된 데이터를 우리 측 번역 알고리즘에 입력하기 시작했습니다. [This.ContactCountry.GetName](과)와 소통하기에 충분한 데이터를 곧 추출할 수 있을 것으로 예상됩니다."
 first_contact.60.A.cautious:0 "세상 물정을 모르는군요."
 first_contact.60.A.proactive:0 "이렇게 믿어주니 고맙네요."

 first_contact.100.name:0 "통신 수립"
 first_contact.100.desc:1 "§H[This.ContactCountry.GetName]§!에서 확보한 신호를 해독하려는 노력의 성과가 나타나, 마침내 돌파구를 마련했습니다. 아직 상대방의 언어를 완벽하게 익힌 것은 아니지만, 국명이 §H[This.ContactCountry.GetRealName]§!(으)로 밝혀진 문명과 외교 채널을 개통하는 데 성공했습니다."
 first_contact.100.desc.homicidal:1 "§H[This.ContactCountry.GetName]§!에서 확보한 신호를 해독하려는 노력의 성과가 나타나, 마침내 돌파구를 마련했습니다. 아직 상대방의 언어를 완벽하게 익힌 것은 아니지만, 이들의 명칭이 §H[This.ContactCountry.GetRealName]§!임을 알아냈으며, 필요하다고 판단된다면 통신도 가능합니다."

 first_contact.101.name:0 "[This.Owner.GetSpeciesNamePlural]이었다니!"
 first_contact.101.desc:2 "이른바 §H[This.ContactCountry.GetName]§!의 통신을 계속 감청한 결과, 놀라운 사실을 알아냈습니다. 이들이 사용하는 언어가 우리 언어 중 하나의 방언이었던 것입니다! 이로 인한 놀라움을 뒤로한 채 상대방과 신속하게 통신을 수립했고, 이들의 명칭이 §H[This.ContactCountry.GetRealName]§!임을 알아냈습니다."
 first_contact.101.desc.2:0 "[This.ContactCountry.GetName](을)를 공격할 태세를 갖추고 있던 중, 놀라운 사실을 알아냈습니다. 이들이 [This.Owner.GetSpeciesNamePlural]이었던 것입니다! 상대방이 사용하는 언어가 우리 언어 중 하나의 방언이라는 것을 확인하자마자, 적대 행위를 중단하고 신속하게 통신을 수립했고, 이들의 명칭이 §H[This.ContactCountry.GetRealName]§!임을 알아냈습니다."
 first_contact.101.A:0 "경사로군요. 오래전에 헤어진 동족을 찾았습니다!"
 first_contact.101.B:0 "동족이라는 유대감이 우정으로 발전하길 바랍니다."
 first_contact.101.C:0 "그래도 공격은 해야 하지 않을까요..."

 first_contact.102.name:0 "[This.ContactCountry.GetName] 해독"
 first_contact.102.desc:1 "처리 장치를 동원해 미확인 외계 세력, 일명 §H[This.ContactCountry.GetName]§!에게서 탈취한 통신 내용을 해석한 결과, 놀라운 사실을 알아냈습니다. 상대방도 기계 지능에 속해 있던 것입니다! 이들의 프로그래밍은 전혀 다른 유기체 언어에 기반을 두고 있어 우리 프로그래밍과 상당히 다르지만, 토대가 된 주요 가정은 유사합니다. 그 결과, 상대방의 프로그램 구문을 해독해 기초적인 통신을 수립할 수 있게 되었으며, 이들의 명칭이 §H[This.ContactCountry.GetRealName]§!임을 알아냈습니다."
 first_contact.102.A:0 "결과 평가 완료. '적합'입니다."

 first_contact.103.name:0 "집단 지능"
 first_contact.103.desc.base:0 "§H[This.ContactCountry.GetName]§!에서 확보한 신호를 해독하려는 노력의 성과가 나타났습니다. 해당 문명과 외교 채널을 개통하는 데 성공했으며, 이들의 명칭이 §H[This.ContactCountry.GetRealName]§!임을 알아냈습니다."
 first_contact.103.desc:0 "$first_contact.103.desc.base$\n\n놀랍게도 이들에게는 [This.Owner.GetSpeciesAdj]에 내재된 개성이라는 개념을 전혀 찾아볼 수 없는 듯합니다. [This.ContactCountry.GetAdj]의 개별 '드론'은 자유 의지나 사고 능력이 전혀 없으며, §H'군체 의식'§!의 수족에 불과합니다. 우리 [This.Owner.GetResearchers]들은 이 [This.ContactCountry.GetSpeciesNamePlural](이)가 이러한 엄격한 통제에 괴로워하기는커녕 이 집단 지능에 의존하는 방향으로 진화해 왔으며, 현재는 군체 의식 없이 생존할 수 없다고 합니다."
 first_contact.103.A:0 "이 문명을 조사해서, 배운 것을 우리 노동자들에게 적용해야 합니다!"
 first_contact.103.B:0 "대단히 흥미로운 종족이군요. 이런 현상이 어떻게 가능한 것인지 알아내야 합니다."
 first_contact.103.C1:0 "멸종시켜야겠어요."

 first_contact.104.name:0 "기계 문명"
 first_contact.104.desc.base:0 "$first_contact.103.desc.base$\n\n놀랍게도 이 문명은 매우 강력한 AI가 단독으로 지배하는 완전 자율형 로봇 문명입니다."
 first_contact.104.desc.terminator_or_default:0 "$first_contact.104.desc.base$ 다만 이 로봇을 창조한 이들의 흔적은 보지 못했습니다. 현재로서 창조자 세력은 대재앙으로 인해 멸망했으며, 그로부터 [This.ContactCountry.GetRealName](이)가 출현한 것이라고 생각할 수밖에 없습니다."
 first_contact.104.desc.servitor:0 "$first_contact.104.desc.base$ 기계들이 실권을 장악하기는 했지만, 창조자들의 목숨은 살려 둔 것으로 보입니다. 실제로 [secondary_species.GetNamePlural]들은 현재 '유기체 보호처'라는 특별 지정 구역에서 '생체 트로피'로 보살핌을 받으며, 그 자체로 존재하기만 하면 되는 삶을 살고 있습니다..."
 first_contact.104.desc.assimilator.regular:0 "$first_contact.104.desc.base$ 이 기계들은 자신을 창조한 [secondary_species.GetNamePlural]들의 잠재력을 낭비하고 싶지 않았던 모양입니다. 그 대신 이들은 창조자들에게 사이버네틱 장치를 삽입해 자기 집단에 동화하는 방법을 찾았습니다. 불안하게도 우리 [This.Owner.GetResearchers]들은 이러한 삽입물을 우리 국민들에게도 적용할 수 있을 것이라 보고 있습니다..."
 first_contact.104.desc.assimilator.hive:0 "$first_contact.104.desc.base$ 이 기계들은 자신을 창조한 [secondary_species.GetNamePlural]들의 잠재력을 낭비하고 싶지 않았던 모양입니다. 그 대신 이들은 창조자들에게 사이버네틱 장치를 삽입해 자기 집단에 동화하는 방법을 찾았습니다. 다행히 우리 드론은 그와 같은 취약점이 없으며, 삽입물이 설치된다면 가동 불가 상태에 빠질 것으로 보입니다."
 first_contact.104.A:0 "이들을 조사해야 합니다. 우리 자동화 기술을 개량할 수 있을지도 모릅니다!"
 first_contact.104.B1:0 "두렵군요. 이 기계들을 해체할 방법을 찾아야 합니다!"
 first_contact.104.B2:0 "이 기계들을 해체해 버려야겠어요."
 first_contact.104.B3:0 "저것들도 먹을 수 있지 않을까 싶은데..."

 first_contact.105.name:0 "[This.ContactCountry.GetName] 파악 완료"
 first_contact.105.desc:0 "§H[This.ContactCountry.GetName]§!에서 확보한 신호를 해독하려는 노력의 성과가 나타나, 마침내 돌파구를 마련했습니다. 특히 이들도 우리처럼 일종의 집단 지능 형태로 조직되어 있다는 사실을 발견한 것이 이번 작업에 큰 도움이 되었습니다. 생물학적 구조와 집합 의식의 사상은 우리 제국과 다소 다르지만, 이들의 드론은 사실 우리 사고 구조와 부합하는 면이 많아 [This.Owner.GetGovernmentName]에 통합될 수 있을 것으로 보입니다."
 first_contact.105.A:0 "때가 되면 저들도 우리와 하나 되어 생각하게 될지 모르지요."

 first_contact.200.name:0 "데이터 탈취 성공"
 first_contact.200.desc:1 "§H[This.ContactCountry.GetName]§!의 네트워크 시스템을 해킹하는 데 성공해, 잠시 이들의 데이터 뱅크에 접속했습니다. 접속한 시간은 짧았지만, 이들의 언어를 신속하게 번역하고 기술 수준을 평가하는 데 도움이 될 것으로 기대되는 상당량의 데이터를 복사할 수 있었습니다."
 first_contact.205.name:0 "성공과 대가"
 first_contact.205.desc:1 "§H[This.ContactCountry.GetName]§!의 네트워크 시스템을 해킹하는 데 성공해, 잠시 이들의 데이터 뱅크에 접속했습니다. 하지만 곧 접속이 §H차단§!되었습니다. 우리가 침입한 사실이 결국 발각된 것입니다. 접속한 시간은 짧았지만, 이들의 언어를 신속하게 번역하고 기술 수준을 평가하는 데 도움이 될 것으로 기대되는 상당량의 데이터를 복사할 수 있었습니다. 이번 공작으로 우리가 위험한 세력을 적으로 돌린 것은 아니기를 바랄 뿐입니다."
 first_contact.205.A:0 "위험을 감수한 가치가 있기를 바라야지요..."
 first_contact.206.name:0 "해킹 감지"
 first_contact.206.desc.normal:1 "§H[From.Owner.GetName]§! 연구를 담당하던 연구진이 우려스러운 소식을 들고 왔습니다. 이들이 우리 컴퓨터 시스템에 해킹을 시도한 게 감지된 것입니다! 안타깝게도 이들은 우리가 접속을 차단하기 전에 상당량의 민감 정보를 확보했습니다. 이번 행위로 인해 [Root.Owner.GetName] 국민 다수가 [From.Owner.GetName]의 위협을 심히 우려하게 되었습니다."
 first_contact.206.desc.hive:1 "§H[From.Owner.GetName]§! 연구를 담당하던 드론들이 우려스러운 소식을 들고 왔습니다. 이들이 우리 컴퓨터 시스템에 해킹을 시도한 게 감지된 것입니다! 안타깝게도 이들은 우리가 접속을 차단하기 전에 상당량의 민감 정보를 확보했습니다. 이들이 [This.Owner.GetGovernmentName]에 해가 되는 행보를 보이지 않는지 앞으로 주의 깊게 지켜봐야 할 것입니다."
 first_contact.206.desc.machine:1 "§H[From.Owner.GetName]§! 연구를 담당하던 드론들이 우려스러운 소식을 들고 왔습니다. 이들이 우리 시스템에 해킹을 시도한 게 감지된 것입니다! 안타깝게도 이들은 우리가 접속을 차단하기 전에 상당량의 민감 정보를 확보했습니다. 이번 일을 계기로 우리는 방어 프로토콜과 모바일 시스템의 펌웨어를 업데이트하고, [From.Owner.GetName]의 위협 등급을 상향 조정했습니다."
 first_contact.206.A:0 "저들을 경계해야 합니다."
 first_contact.210.name:0 "해킹 중단"
 first_contact.210.desc:1 "§H[This.ContactCountry.GetName]§!의 네트워크 시스템에 비밀리에 침투해 이들에 대한 정보를 캐내려 했지만, 실패하고 말았습니다. [This.Leader.GetName] [This.Owner.GetEnvoyCap] 및 휘하 연구진은 자신들이 상대하는 시스템이 고도로 발달해 있어(아니면 감독관의 경계가 너무 철저해) 이런 방식으로는 침투할 수 없다는 사실을 금세 깨달았습니다. 다행히 해킹 시도가 발각되기 전에 §H중단§!할 수 있었습니다."
 first_contact.210.A:0 "그렇다면 더 어려운 방법을 쓸 수밖에요."
 first_contact.215.name:0 "서투른 해킹"
 first_contact.215.desc:1 "§H[This.ContactCountry.GetName]§!의 네트워크 시스템에 비밀리에 침투해 이들에 대한 정보를 캐내려 했지만, §H발각§!된 것 같습니다. 무엇이 문제였는지는 분명하지 않지만, [This.Leader.GetName] [This.Owner.GetEnvoy]의 주장에 따르면 자신들이 상대하는 시스템이 고도로 발달해 있어(아니면 감독관의 경계가 너무 철저해) 이런 방식으로는 침투할 수 없다고 합니다. 안타깝게도, 이 사실을 깨달았을 때는 너무 늦어 있었습니다. 이번 공작으로 우리가 위험한 세력을 적으로 돌린 것은 아니기를 바랄 뿐입니다..."
 first_contact.215.A:0 "안타까운 전개로군요."
 first_contact.215.A.tooltip:1 "§H[This.ContactCountry.GetName]§!에 좋지 않은 첫인상을 남겼습니다."
 first_contact.216.name:0 "해킹 시도 저지"
 first_contact.216.desc.normal:1 "§H[From.Owner.GetName]§! 연구를 담당하던 연구진이 우려스러운 소식을 들고 왔습니다. 이들이 우리 컴퓨터 시스템에 해킹을 시도한 게 감지된 것입니다! 다행히 상대가 민감 정보에 접근하기 전에 해킹을 차단할 수 있었습니다. 하지만 이 적대 행위로 인해 [Root.Owner.GetName] 국민 다수가 [From.Owner.GetName]의 위협을 심히 우려하게 되었습니다."
 first_contact.216.desc.hive:1 "§H[From.Owner.GetName]§! 연구를 담당하던 드론들이 우려스러운 소식을 들고 왔습니다. 이들이 우리 컴퓨터 시스템에 해킹을 시도한 게 감지된 것입니다! 다행히 상대가 민감 정보에 접근하기 전에 해킹을 차단할 수 있었습니다. 이들이 [This.Owner.GetGovernmentName]에 해가 되는 행보를 보이지 않는지 앞으로 주의 깊게 지켜봐야 할 것입니다."
 first_contact.216.desc.machine:1 "§H[From.Owner.GetName]§! 연구를 담당하던 드론들이 우려스러운 소식을 들고 왔습니다. 이들이 우리 시스템에 해킹을 시도한 게 감지된 것입니다! 다행히 상대가 민감 정보에 접근하기 전에 해킹을 차단할 수 있었습니다. 이번 일을 계기로 우리는 방어 프로토콜과 모바일 시스템의 펌웨어를 업데이트하고, [From.Owner.GetName]의 위협 등급을 상향 조정했습니다."
 first_contact.216.A:0 "$first_contact.206.A$"
 first_contact.220.name:0 "$first_contact.100.name$"
 first_contact.220.desc.base:1 "§H[This.ContactCountry.GetName]§!의 네트워크 시스템에 은밀히 침투하려는 시도 끝에, 이들의 언어를 우리 [This.Owner.GetLinguists]들이 번역하기에 충분한 데이터를 확보할 수 있었습니다. 아직 상대방의 언어를 완벽하게 익힌 것은 아니지만, 해당 문명과 외교 채널을 개통하는 데 성공했으며, 이들의 명칭이 §H[This.ContactCountry.GetRealName]§!임을 알아냈습니다."
 first_contact.220.desc.homicidal.base:1 "§H[This.ContactCountry.GetName]§!의 네트워크 시스템에 은밀히 침투하려는 시도 끝에, 이들의 언어를 우리 [This.Owner.GetLinguists]들이 번역하기에 충분한 데이터를 확보할 수 있었습니다. 아직 상대방의 언어를 완벽하게 익힌 것은 아니지만, 이들의 명칭이 §H[This.ContactCountry.GetRealName]§!임을 알아냈으며, 필요하다고 판단된다면 통신도 가능합니다."

 first_contact.220.desc.physics.base:0 "또한 상대방으로부터 복사한 기술 데이터를 분석해, 여러 물리학 문제에 대해 지금까지 우리 [This.Owner.GetResearchers]들은 생각하지 못한 새로운 해결 방식을 찾아낼 수 있었습니다."
 first_contact.220.desc.society.base:0 "또한 상대방으로부터 복사한 기술 데이터를 분석해, 여러 조직 문제에 대해 지금까지 우리 [This.Owner.GetResearchers]들은 생각하지 못한 새로운 해결 방식을 찾아낼 수 있었습니다."
 first_contact.220.desc.engineering.base:0 "또한 상대방으로부터 복사한 기술 데이터를 분석해, 여러 공학 문제에 대해 지금까지 우리 [This.Owner.GetResearchers]들은 생각하지 못한 새로운 해결 방식을 찾아낼 수 있었습니다."
 first_contact.220.desc.nothing.base:0 "또한 상대방으로부터 복사한 기술 데이터를 분석했지만, 관심이 갈 만한 내용은 거의 없었습니다. 우리 [This.Owner.GetResearchers]들은 각종 문제에 대한 접근 방식이 다를 뿐 상대방의 기술 수준이 우리보다 높은 것은 아니라고 장담했습니다."

