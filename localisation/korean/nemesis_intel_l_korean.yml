 first_contact.321.name:0 "불상사"
 first_contact.321.desc.mega_oops:0 "용맹하지만 그다지 현명하지 않아 보이는 비밀 특수 부대가 §H[abduction_planet.System.GetName]§! 성계의 §H[This.ContactCountry.GetName]§! 식민지 중 한 곳에서 생물체들을 생포해 탈출했습니다. 어둠을 틈타 행성 외딴곳에 착륙해 흑백 점박이 무늬가 있는 거대한 포유류 생물 여러 마리를 포획했습니다. 이 생물들은 포획에 저항하지 않았습니다.\n\n우리는 이 생물이 [This.ContactCountry.GetName] 교신에서 특징적으로 나타나는 소리를 내지 않으며 지성체의 징후도 전혀 없다는 사실을 나중에야 알게 되었습니다. 더 조사를 진행하자 우리는 우연히 외계 종족의 가축 표본을 생포한 걸 깨달았습니다!\n\n안타깝게도 이번 작전 이후로 해당 성계의 우주 순찰대 경계가 강화되었습니다. 이미 우리 존재를 알아챈 것입니다. 다시 침투를 시도하면 거의 실패할 겁니다..."
 first_contact.321.A:0 "당황스럽군요."
 first_contact.322.name:0 "[From.Owner.GetName]의 배반"
 first_contact.322.desc.planet:0 "일각에서는 우리 영역에 외계 함선이 침입하는 것을 우려하기도 했지만 여태까지 [From.Owner.GetName](이)가 우리에게 얼마나 위협적인 존재인지 불분명했습니다. 외계 종족은 [abduction_planet.GetName]의 외딴곳에 비밀 작전 부대를 보내 [This.Owner.GetSpeciesName] 여러 명을 인질로 생포한 후 우리가 구조대를 보내기도 전에 우주 깊숙한 곳으로 도망쳤습니다. 인질들이 납치범들의 손에 어떤 고문을 당할 것인지 그저 짐작만 할 수 있을 뿐입니다."
 first_contact.322.desc.no_planet:0 "일각에서는 우리 영역에 외계 함선이 침입하는 것을 우려하기도 했지만 여태까지 [From.Owner.GetName](이)가 우리에게 얼마나 위협적인 존재인지 불분명했습니다. 외계 종족은 [abduction_system.GetName] 성계에서 우리 화물선을 급습해 함선을 나포한 후 우리가 구조대를 보내기도 전에 우주 깊숙한 곳으로 도망쳤습니다. 인질들이 납치범들의 손에 어떤 고문을 당할 것인지 그저 짐작만 할 수 있을 뿐입니다."
 first_contact.322.desc.planet.gestalt:0 "우리는 일찍이 외계 종족을 우리 영역에 들어오게 하는 것이 위험하다는 판단을 내렸고 그 판단은 옳았습니다. [From.Owner.GetName](이)가 비밀 작전 부대를 [abduction_planet.GetName]의 외딴곳에 착륙시켜 [This.Owner.GetSpeciesName] 드론 여러 개를 포획하고 우리 측 장비를 탈취한 후 우리가 공격대를 보내기도 전에 우주 깊숙한 곳으로 도망쳤습니다. 납치범들이 드론과 장비로부터 쓸만한 정보를 알아내지 못하기를 바랄 뿐입니다."
 first_contact.322.desc.no_planet.gestalt:0 "우리는 일찍이 외계 종족을 우리 영역에 들어오게 하는 것이 위험하다는 판단을 내렸고 그 판단은 옳았습니다. [From.Owner.GetName](이)가 [abduction_system.GetName] 성계에 비밀 작전 부대를 보내 우리 물류 함선 중 하나를 포획하고 함선을 나포한 후 우리가 공격대를 보내기도 전에 우주 깊숙한 곳으로 도망쳤습니다. 납치범들이 함선으로부터 쓸만한 정보를 알아내지 못하기를 바랄 뿐입니다."
 first_contact.330.name:0 "납치 시도 실패"
 first_contact.330.desc.disaster:0 "인질을 잡아 심문하려 했지만 §H처참한 실패§!로 끝났습니다!"
 first_contact.330.desc.planet:0 "$first_contact.330.desc.disaster$ [This.Leader.GetName](이)가 지휘하는 용맹한 비밀 특수 부대가 §H[abduction_planet.System.GetName]§! 성계의 §H[This.ContactCountry.GetName]§! 식민지에 착륙을 시도했습니다. 하지만 착륙 후 얼마 지나지 않아 통신이 두절되었습니다. 이제 부대가 잡히지 않고 탈출했다고 기대하기 어렵습니다. 안타깝게도 부대원들이 생포된 것인지 아니면 빠르게 죽음을 맞이해 외계 종족의 오랜 고문을 받는 운명을 피했을지 앞으로 알 수 없을지도 모릅니다."
 first_contact.330.desc.planet.gestalt:0 "$first_contact.330.desc.disaster$ [This.Leader.GetName](이)가 지휘하는 비밀 작전 드론 파견대가 §H[abduction_planet.System.GetName]§! 성계의 §H[This.ContactCountry.GetName]§! 식민지에 착륙을 시도했습니다. 하지만 착륙 후 얼마 지나지 않아 통신이 두절되었습니다. 이제 부대가 잡혔거나 파괴된 것으로 간주할 수밖에 없습니다. 안타깝게도 파견대가 최후를 맞이하기 전에 적이 어떠한 정보를 빼낸 것인지 앞으로 알 수 없을지도 모릅니다."
 first_contact.330.desc.no_planet:0 "$first_contact.330.desc.disaster$ [This.Leader.GetName](이)가 지휘하는 용맹한 비밀 특수 부대가 §H[abduction_system.GetName]§! 성계에서 §H[This.ContactCountry.GetName]§! 화물선 나포를 시도했습니다. 하지만 이 함선은 우리 부대가 예상한 것보다 더 강력한 무장을 갖추고 있었으며 근처에는 전투 함선 여러 대가 은폐 중이었습니다. 우리 측 함선은 빠르게 후퇴하려던 도중에 승무원 전원과 함께 파괴되었습니다."
 first_contact.330.desc.no_planet.gestalt:0 "$first_contact.330.desc.disaster$ [This.Leader.GetName](이)가 지휘하는 비밀 작전 드론 파견대가 §H[abduction_system.GetName]§! 성계에서 소형 §H[This.ContactCountry.GetName]§! 물류 함선을 나포하려 했습니다. 하지만 이 물류 함선은 파견대가 예상한 것보다 더 강력한 무장을 갖추고 있었으며 근처에는 전투 함선 여러 대가 은폐 중이었습니다. 우리 측 함선은 서둘러 후퇴하려던 도중에 파괴되었습니다."
 first_contact.330.A:0 "정말 안타까운 일이군요..."

 first_contact.332.name:0 "$first_contact.322.name$"
 first_contact.332.desc.planet.start:0 "일각에서는 우리 영역에 외계 함선이 침입하는 것을 우려하기도 했지만 여태까지 [From.Owner.GetName](이)가 우리에게 얼마나 위협적인 존재인지 불분명했습니다. 외계 종족은 [abduction_planet.GetName]의 외딴곳에 비밀 작전 부대를 보내 인질을 잡아 심문하려 했습니다. 하지만 우리는 조기 경보 시스템 덕분에 특수 부대를 보내 외계 종족의 탈출을 저지할 수 있었습니다. 이제 놈들은 이번과 같은 꼼수를 섣불리 부릴 수 없을 것입니다!"
 first_contact.332.desc.planet.gestalt.start:0 "우리는 일찍이 외계 종족을 우리 영역에 들어오게 하는 것이 위험하다는 판단을 내렸고 그 판단은 옳았습니다. [From.Owner.GetName](이)가 [abduction_planet.GetName]의 외딴곳에 비밀 특수 부대를 보냈지만 우리는 예지 위험 감지 시스템 덕분에 우리 특수 드론 부대를 보내 외계 종족의 탈출을 저지할 수 있었습니다. 이제 놈들은 이번과 같은 꼼수를 섣불리 부릴 수 없을 것입니다!"
 first_contact.332.desc.no_planet.end:0 "하지만 다행히 인근에 여러 전투 함선이 은폐하고 있던 터라 현장에 빠르게 도착할 수 있었습니다.\n\n적 함선은 탈출 도중에 파괴되었지만 그 잔해를 조사하면 유용한 정보를 얻을 수 있을지도 모릅니다."
 first_contact.332.desc.planet:0 "$first_contact.332.desc.planet.start$\n\n우리를 공격한 [From.Owner.GetSpeciesClass] 외계인 집단은 생포될 바에 스스로 목숨을 끊으라는 명령을 받은 것 같습니다. 하지만 이번 사건으로 우리 [This.Owner.GetResearchers]들이 조사할 자료를 다량 확보했습니다."
 first_contact.332.desc.planet.machine_enemy:0 "$first_contact.332.desc.planet.start$\n\n자율 AI의 조종을 받는 것으로 보이는 이 기계 드론 무리는 잡힐 바에 자폭하라는 명령을 받은 것 같습니다. 하지만 이번 사건으로 우리 [This.Owner.GetResearchers]들이 조사할 자료를 다량 확보했습니다."
 first_contact.332.desc.no_planet:0 "일각에서는 우리 영역에 외계 함선이 침입하는 것을 우려하기도 했지만 여태까지 [From.Owner.GetName](이)가 우리에게 얼마나 위협적인 존재인지 불분명했습니다. 외계 종족은 [abduction_system.GetName] 성계에 있는 우리 화물선을 나포하기 위해 비밀 작전 부대를 파견했던 것 같습니다.$first_contact.332.desc.no_planet.end$"
 first_contact.332.desc.planet.gestalt:0 "우리는 일찍이 외계 종족을 우리 영역에 들어오게 하는 것이 위험하다는 판단을 내렸고 그 판단은 옳았습니다. [From.Owner.GetName]에서 [abduction_planet.GetName]의 외딴곳에 비밀 특수 부대를 보냈지만 우리는 예지 위험 감지 시스템 덕분에 우리 특수 드론 부대를 보내 외계 종족의 탈출을 저지할 수 있었습니다. 이제 놈들은 이번과 같은 꼼수를 섣불리 부릴 수 없을 것입니다!\n\n이번에 우리를 공격한 [From.Owner.GetSpeciesClass] 외계인 집단은 생포될 바에 스스로 목숨을 끊으라는 명령을 받은 것 같습니다. 하지만 이번 사건으로 우리 [This.Owner.GetResearchers]들이 조사할 자료를 다량 확보했습니다."
 first_contact.332.desc.planet.gestalt.machine_enemy:0 "$first_contact.332.desc.planet.gestalt.start$\n\n자율 AI의 조종을 받는 것으로 보이는 이 기계 드론 무리는 잡힐 바에 자폭하라는 명령을 받은 것 같습니다. 하지만 이번 사건으로 우리 [This.Owner.GetResearchers]들이 조사할 자료를 다량 확보했습니다."
 first_contact.332.desc.planet.gestalt.machine_enemy.machine:0 "$first_contact.332.desc.planet.gestalt.start$\n\n우리 [This.Owner.GetGovernmentName]처럼 자율 AI의 조종을 받는 것으로 보이는 이 기계 드론 무리는 잡힐 바에 자폭하라는 명령을 받은 것 같습니다. 하지만 이번 사건으로 우리 [This.Owner.GetResearchers]들이 조사할 자료를 다량 확보했습니다."
 first_contact.332.desc.no_planet.gestalt:0 "우리는 일찍이 외계 종족을 우리 영역에 들어오게 하는 것이 위험하다는 판단을 내렸고 그 판단은 옳았습니다. [From.Owner.GetName](이)가 [abduction_system.GetName] 성계에 비밀 특수 부대를 보내 우리 물류 함선을 나포하려 했습니다. $first_contact.332.desc.no_planet.end$"
 first_contact.332.A:0 "잔해에서 단서를 찾아봅시다."

 #Speaking in Riddles
 first_contact.350.name:0 "수수께끼 언어"
 first_contact.350.desc:0 "처음에는 §H[This.ContactCountry.GetName]§!의 언어 기본 요소를 추론해내는 데 어느 정도 성공을 거두었지만 그들과 유의미한 통신을 시작하려던 우리의 작업은 곧 벽에 부딪히고 말았습니다. 이 종족은 §H기이한 수수께끼§! 같은 말을 하며 무의미해 보이고 짧은 문구로 의사를 전달합니다. 우리로서는 그 문구가 지닌 의미를 짐작할 뿐입니다."
 first_contact.350.A:0 "영문을 모르겠군요. 표본 수를 늘려야겠습니다."
 first_contact.355.name:0 "비유 언어"
 first_contact.355.desc:0 "현재 §H[This.ContactCountry.GetRealName]§!(으)로 알려진 §H[This.ContactCountry.GetName]§!에 대한 조사를 진행하면서 점차 분명해지는 점이 하나 있습니다. 이 종족이 사용하는 문구들이 과거 특정 시점에 발생했던 유명 사건들을 지칭한다는 것입니다. 각 문구의 의미는 이 종족 사이에서 대개 알려져 있으며 감정이나 상태를 나타내는 축약 표현으로 사용할 수 있습니다.\n\n다행히 이 언어에는 위에서 언급한 형식 외에도 다양한 형식이 있으며 위에서 설명한 형식은 공식 석상에서나 지식인들 사이에서 사용하는 일종의 §H'고위 언어'§!로 보입니다. 평상시에는 전반적으로 더 이해하기 쉬운 §H'하위 언어'§!를 사용하고 특히 어린아이나 §H지능이 낮은§! 자들이 많이 사용합니다. 안타깝게도 지위가 높은 상대에게 '하위 언어'를 사용하는 것은 심각한 모욕으로 간주됩니다. 그들이 우리와 교신하기 위해서는 우리 지능을 어린아이와 동급으로 취급해야 합니다."
 first_contact.355.desc.gestalt:0 "현재§H[This.ContactCountry.GetRealName]§!(으)로 알려진 §H[This.ContactCountry.GetName]§!에 대한 조사를 진행하면서 점차 분명해지는 점이 하나 있습니다. 이 종족이 사용하는 문구들이 일종의 암호로 되어 있으며 우리에게는 그 암호를 푸는 열쇠가 없다는 점입니다. 각 문구는 [This.ContactCountry.GetSpeciesNamePlural]들이라면 모두 알고 있는 어떤 사건들을 지칭하는 것으로 보이며 감정이나 상태를 나타내는 축약 표현으로 사용할 수 있습니다.\n\n다행히 이러한 §H'고위 언어'§!를 항상 사용하지 않고 중요한 사안을 논의할 때 사용하는 것 같습니다. 평상시에는 전반적으로 더 이해하기 쉬운 §H'하위 언어'§!를 사용하고 특히 어린아이나 §H지능이 낮은§! 자들이 많이 사용합니다. 안타깝게도 지위가 높은 자들은 이 '하위 언어'를 사용하는 자들을 경멸하는 것 같습니다. 즉, 그들이 우리와 교신하기 위해서는 우리 지능을 어린아이와 동급으로 취급해야 합니다..."
 first_contact.355.A:0 "'하위 언어'로 연락하세요."
 first_contact.355.B:0 "우리라면 고위 언어를 사용할 수 있을 겁니다."
 first_contact.356.name:0 "[This.ContactCountry.GetName] 조우"
 first_contact.356.desc:0 "[This.Leader.GetName] [This.Owner.GetEnvoyCap](이)가 혼란스러운 표정으로 잠시 멈칫합니다. 외계 종족이 메시지 시작 부분으로 사용하는 것 같은 문구를 몇 가지 파악했습니다. 어느 문구를 사용해서 인사를 건넬까요?"
 first_contact.356.A1:0 "[riddles_leader_1.GetFirstName], [riddles_leader_1.Species.GetHandNamePlural](을)를 흔듭니다."
 first_contact.356.A2:0 "[riddles_leader_1.GetFirstName], 성벽이 흔들리는 때입니다."
 first_contact.356.A3:0 "[riddles_leader_1.GetFirstName], 쉬어."
 first_contact.356.B1:0 "[riddles_leader_2.GetFirstName], [riddles_leader_2.Species.GetEarNamePlural](으)로 듣습니다."
 first_contact.356.B2:0 "[riddles_leader_2.GetFirstName], 크게 [riddles_leader_2.Species.GetRandomSpeciesSound] 소리를 냅니다."
 first_contact.356.B3:0 "[riddles_leader_2.GetFirstName], 눈을 뜹니다."
 first_contact.356.C:0 "다시 생각해보니 안전하게 가는 게 나을 것 같군요."
 first_contact.356.option.tooltip:0 "인사말을 적절히 건네면 §H[This.ContactCountry.GetSpeciesNamePlural]§!(이)가 아주 §G좋은 인상§!을 받을 것이지만 잘못된 인사말을 사용하면 §H불쾌§!하다는 반응을 보일 것입니다.\n"
 first_contact.357.name:0 "최고의 인사말"
 first_contact.357.desc:0 "우리가 건넨 말에 대해 즉각적인 반응을 보였습니다. 웃음 내지는 최소한 우리가 보기에도 웃음이라고 생각되는 반응이 §H[This.ContactCountry.GetSpeciesNamePlural]§! 사이에 퍼져나갔으며 그들은 §H호의적인§! 내용인 것이 분명한 문구로 응답했습니다. 우리가 인사 형식을 제대로 선택한 듯합니다."
 first_contact.357.A:0 "아주 유쾌한 분들이군요."
 first_contact.357.B:0 "우리를 하찮게 보지 않는 것 같아 다행입니다."
 first_contact.357.C:0 "이 기회를 이용해서 이 종족에 대해 더 많은 정보를 얻을 수 있을 겁니다."
 first_contact.357.C.tooltip:0 "§Y[This.ContactCountry.GetRealName]§!\n에 대한 첩자망 확대 속도가 §G25%§! 증가합니다."
 first_contact.358.name:0 "잘못된 선택"
 first_contact.358.desc:0 "말을 건네자마자 우리가 표현을 잘못 선택했단 걸 알 수 있었습니다. §H[This.ContactCountry.GetSpeciesNamePlural]§!(은)는 오랫동안 침묵을 지키다가 우리에게 거친 어조의 문구를 쏟아내기 시작했습니다. 정확한 뜻은 모르지만 분명히 §H적대적인§! 의도를 담은 말이었습니다. [This.ContactCountry.GetSpeciesNamePlural]에게 좋은 인상을 남기려다 되려 상대를 §H모욕§!한 듯합니다.\n\n긍정적으로 생각하면 최소한 어느 정도 의사소통은 가능하게 되었습니다."
 first_contact.358.A:0 "언젠가는 화가 풀리겠죠."

 #Monstrous Noises
 first_contact.365.name:0 "괴물 같은 소리"
 first_contact.365.desc:0 "금속과 금속이 맞닿아 §H긁히는§! 듯한 소리와 위협적으로 울리는 소리가 합쳐져 몇 분 동안 계속되었고 중간중간 듣는 이의 §H소름을 돋게§! 하는 §H날카로운 비명§!소리가 끼어들었습니다.\n\n§H[This.Leader.GetName]§! [This.Owner.GetEnvoy](이)가 이제야 끝이 났나 생각하던 순간, 같은 소음이 더 크게 들리기 시작했습니다. [This.Owner.GetEnvoy](은)는 움찔거리며 수신기를 끄고 간부가 모여 있는 쪽을 향해 몸을 돌렸습니다. 간부 중 몇 명은 의자 뒤에 숨어 떨고 있었습니다.\n"그것참, 대단하구먼..."이라고 말하는 그 목소리에는 힘이 없었습니다.\n\n§H[This.ContactCountry.GetName]§!에서 감지한 이 소음을 생각하면 해당 종족이 적대 세력이 아니라고 상상하기는 힘듭니다. 함대 장교들은 이미 최악의 경우를 상정해 곧 전쟁이 시작될 것이라고 생각하지만 차분한 장교들은 기다리면서 상황을 지켜보는 것이 좋다는 의견입니다."
 first_contact.365.A:0 "목소리는 스스로 어떻게 할 수 있는 게 아니지요. 때가 되면 저들을 이해할 때가 올 겁니다."
 first_contact.365.B:0 "이건 도전입니다. 그 소음을 그대로 돌려주세요!"
 first_contact.365.B.tooltip:0 "§Y[This.ContactCountry.GetName]§!에서 어떠한 반응을 보일지 예측할 수 없습니다.\n"
 first_contact.365.C:0 "전쟁을 대비하세요."
 first_contact.365.C.pacifist:0 "피할 수 없다면 대비해야 합니다!"
 first_contact.365.C.tooltip:0 "적대 행위에 나서진 않지만, 상대의 공격에 대비해 둡니다."
 first_contact.370.name:0 "[This.ContactCountry.GetName]의 응답"
 first_contact.370.desc1:0 "우리가 보낸 응답에 §H[This.ContactCountry.GetName]§!(이)가 할 말을 잃은 것 같습니다. 응답을 듣자마자 완전히 침묵했으며 그 이후로 교신이 거의 들어오지 않고 있습니다. 우리로서는 이게 무슨 의미인지 추측만 가능할 뿐입니다.\n\n한편, 우리 [This.Owner.GetLinguists]들은 외계 언어를 아는 범위에서 최대한 번역하는 데 전념하고 있습니다. 번역 작업이 충분히 진전되면 이 상황을 이해할 수 있을 것으로 기대됩니다."
 first_contact.370.desc2:0 "우리 측의 도발에 §H[This.ContactCountry.GetName]§!(은)는 교신 신호의 강도를 더욱 올리면서 대응했습니다. 이제 그 소리는 [This.Owner.GetSpeciesEarNamePlural](이)가 감당하기 힘들 정도로 커졌지만 음량을 상당히 줄인 후에 우리 [This.Owner.GetLinguists]들은 다량의 데이터를 확보할 수 있었습니다. [This.Owner.GetLinguists]들은 이 데이터가 외계 종족의 언어를 번역하는 열쇠가 될 수 있을 것으로 판단하고 있습니다. 물론, 그 소음 안에 언어라 할 만한 것을 찾을 수 있다는 가정하에 말이죠."
 first_contact.375.name:0 "[This.ContactCountry.GetName] 파악 완료"
 first_contact.37X.desc.base:0 "이른바 §H[This.ContactCountry.GetRealName]§! 문명에서 사용하는 언어에 대한 해독 작업이 어느 정도 진척되어 해당 문명과 §H통신§!을 시작하고 이전에 받았던 신호의 내용을 이해할 수 있는 수준에 이르렀습니다."
 first_contact.375.desc:0 "$first_contact.37X.desc.base$\n\n알고 보니 사정은 간단하면서도 소름이 끼칩니다. 외계 종족 사회에 무슨 일이 있었길래 지금과 같이 변한 것인지는 아직 알 수 없지만 [This.ContactCountry.GetSpeciesNamePlural](은)는 [This.ContactCountry.GetSpeciesName] 외의 모든 지성체가 우주의 옳고 선한 모든 것을 그르치는 존재로 생각해 전부 §H박멸§!한다는 일념을 따르고 있습니다.\n\n그게 바로 그들이 우리를 발견했을 때 자신들의 일반적인 인사, 즉 전쟁의 함성을 보내온 이유입니다. 이제 그들의 함대가 곧이어 들이닥칠 거라고 생각할 수밖에 없습니다."
 first_contact.375.A.militarist:0 "올 테면 와보라지요."
 first_contact.375.A.xenophobe:0 "왜 그러는지 이해가 됩니다."
 first_contact.375.A.materialist:0 "비효율적인 종자들이군요."
 first_contact.375.A.others:0 "소름 끼치는군요."
 first_contact.376.name:0 "$first_contact.375.name$"
 first_contact.376.desc:0 "$first_contact.37X.desc.base$\n\n예상했던 대로 [This.ContactCountry.GetSpeciesNamePlural](은)는 §H전쟁광 사회§!이고 그토록 사나운 전쟁의 함성으로 우리를 맞이한 것은 아마도 우리의 기개를 시험하기 위해서였던 듯합니다. 다행히 우리가 보낸 답변이 흡족했던 것인지 우리를 어느 정도 존중하게 된 것으로 보입니다. 정말로 우리의 전투 능력을 자신들에 버금가는 수준인 것으로 평가하는 듯합니다."
 first_contact.376.A.mil:0 "지당하신 말씀."
 first_contact.376.A.pac:0 "자기들의 실수를 계속 몰랐으면 좋겠군요!"
 first_contact.376.A.other:0 "잘된... 거겠지요?"
 first_contact.377.name:0 "$first_contact.375.name$"
 first_contact.377.desc:0 "$first_contact.37X.desc.base$\n\n우리 [This.Owner.GetLinguists]들은 처음에 회의적인 입장이었지만 우리가 감지한 신호에서 실제로 외계 종족의 언어를 구성할 수 있었습니다. 다만 이 언어는 특이하게도 우리 [This.Owner.GetSpeciesEarNamePlural]에는 듣기 힘들만큼 불쾌합니다. 우리 쪽에서도 응답을 시도했지만 외계 종족은 대부분 이해하지 못한 것 같습니다. 오히려 우리가 어설프게 언어를 따라 하는 바람에 다소 모욕감을 느끼는 듯합니다. 안타깝게도 우리가 낸 소리가 우연히 외계 종족의 언어 중 §H가장 천박한 욕설§!과 매우 비슷한 게 컸던 것 같습니다. 이렇게 남긴 첫인상을 회복하기 위해서는 꽤 시간이 필요할 듯합니다..."
 first_contact.377.A:0 "후회되는군요."
 first_contact.377.B:0 "잘됐습니다. 어차피 친하게 지낼 생각은 없었으니."
 first_contact.378.name:0 "$first_contact.375.name$"
 first_contact.378.desc:0 "$first_contact.37X.desc.base$\n\n[This.ContactCountry.GetSpeciesNamePlural](은)는 §H전쟁광 사회§!이고 그토록 사나운 전쟁의 함성으로 우리를 맞이한 것은 아마도 우리의 기개를 시험하기 위해서였던 듯합니다. 안타깝게도 우리는 외계 종족의 언어를 너무 신중하게 번역하느라 그들의 도전에 응답하지 않았고 그 결과 외계 종족은 우리가 §H겁쟁이 문명§!이라는 결론을 내렸습니다. 이렇게 남긴 첫인상을 회복하기 위해서는 꽤 시간이 필요할 듯합니다..."
 first_contact.378.A.mil:0 "이건 아니지!"
 first_contact.378.A.other:0 "상관없습니다."
 first_contact.379.name:0 "$first_contact.375.name$"
 first_contact.379.desc:0 "$first_contact.37X.desc.base$\n\n처음에는 아니라고 생각했지만 우리가 감지한 신호에서 실제로 외계 종족의 언어를 구성할 수 있었습니다. 다만 이 언어는 특이하게도 우리 [This.Owner.GetSpeciesEarNamePlural]에는 듣기 힘들만큼 불쾌합니다. 다행히 이 언어를 신중하게 조사해 많은 이들이 [This.ContactCountry.GetSpeciesNamePlural]의 도발로 여기는 내용에 응답했습니다. 이 응답은 외계 종족과의 관계가 처음부터 삐걱거리는 원인이 되었을 것입니다. 이로써 신중론을 주장한 이들이 옳았음이 입증되었습니다."
 first_contact.379.A:0 "섣불리 결론을 내리지 않는 것이 좋지요..."
 first_contact.379.A.mat:0 "이성의 승리로군요."

 first_contact.380.name:0 "개인주의 제안"
 first_contact.380.desc.proactive:0 "§H[This.ContactCountry.GetName]§!에서 자기 언어를 번역하는 데 열쇠가 될 대량의 시청각 데이터를 §H전송§!하는 등 우리와의 통신을 적극적으로 추진한 덕분에 우리 번역 드론들이 놀라운 발견을 했습니다. 이 외계 종족은 군체 의식이 아니라 §H개인§!들로 이루어진 것으로 보입니다. 집단의 별다른 지시가 없어도 행동이 가능한 것 같습니다. 특히 충격적인 사실은 이 개인들의 행동이 원만히 조율되지 않으며 각 드론은 다른 드론들이 무엇을 하는지 본능적으로 알지 못한다는 점입니다.\n\n$first_contact.380.desc.end$"
 first_contact.380.desc.cautious:0 "우리 번역 드론들이 §H[This.ContactCountry.GetName]§!의 메시지를 해독할 수 있을 만큼 충분한 신호를 확보하기가 쉽지 않았습니다. 하지만 최근 들어온 보고 내용은 매우 놀랍습니다. §H[This.System.GetName]§! 성계에서 처음 조우한 이 외계 종족은 군체 의식이 아니라 §H개인§!들로 이루어진 것으로 보입니다. 집단의 별다른 지시가 없어도 행동이 가능한 것 같습니다. 특히 충격적인 사실은 이 개인들의 행동이 원만히 조율되지 않으며 각 드론은 다른 드론들이 무엇을 하는지 본능적으로 알지 못한다는 점입니다.\n\n$first_contact.380.desc.end$"
 first_contact.380.desc.end:0 "어떻게 이런 존재들이 충분한 지능을 발휘해 우주 비행이 가능한 지점까지 발전했는지 아직 확실하지 않습니다. 어쩌면 군체 의식이 존재할 수도 있지만 드론들이 우리가 알던 것보다 훨씬 독립적인 것은 아닐까요?"
 first_contact.380.A:0 "이들에 대해 더 알아보아야 합니다."
 first_contact.380.A.devourer:0 "그래도 맛은 있겠지요."
 first_contact.385.name:0 "개인들의 문명"
 first_contact.385.desc.start:0 "우리 번역 드론들이 §H[This.ContactCountry.GetName]§!에서 감지한 신호를 해독하는 과정에서 큰 돌파구를 찾아냈고 외교 창구 개설이 가능한 수준의 의사소통을 할 수 있을 것으로 자신하고 있습니다. 조사 결과 우리의 예측이 사실로 드러났습니다. (최근 확인된 정식 명칭에 따르면) §H[This.ContactCountry.GetSpeciesNamePlural]§!(은)는 집단의식이 없는 대신에 독립적으로 사고하는 개인들이 모여 (우리가 아직 이해할 수 없는 이유로) 이른바 §H[This.ContactCountry.GetGovernmentName]§!(을)를 조직하는 길을 선택했습니다."
 first_contact.385.desc.non_devourer:0 "$first_contact.385.desc.start$\n\n개인이 모여 고도로 진보한 문명을 발견하면서 우리는 우주의 본질에 관한 수많은 우리의 가설에 의문을 품게 되었습니다. 우리는 중요도가 낮은 일부를 투입해 이 문명이 어떻게 발달했는지, 우리에게 익숙한 집단의식이 없어서 발생하는 어려움은 어떻게 극복했는지 조사하도록 했습니다."
 first_contact.385.desc.devourer:0 "$first_contact.385.desc.start$\n\n[This.ContactCountry.GetSpeciesName] 개체는 아주 맛있어 보이며 얼른 먹어 치울 수 있기를 간절히 바라고 있지만 우리 중 중요도가 낮은 일부를 투입해 이 문명이 어떻게 발달했는지, 우리에게 익숙한 집단의식이 없어서 발생하는 어려움을 어떻게 극복했는지 조사하도록 했습니다."
 first_contact.385.A:0 "불편한 이야기지만... 아주 흥미롭군요."
 first_contact.385.A.devourer:0 "음식 가지고 장난도 칠 수 있고 뭐 그런 거지요..."

 first_contact.390.name:0 "비 로봇 문명 조우"
 first_contact.390.desc.proactive:0 "§H[This.ContactCountry.GetName]§!에서 자신의 언어를 번역하는 열쇠가 될 대량의 시청각 데이터를 §H전송§!하는 등 우리와의 통신을 적극적으로 추진한 덕분에 아주 충격적인 사실을 발견했습니다. 바로 이 외계 종족이 §H유기체§!로 구성된 우주여행 문명이라는 것입니다.\n\n$first_contact.390.desc.end$"
 first_contact.390.desc.cautious:0 "우리 번역 드론들이 §H[This.ContactCountry.GetName]§!의 메시지를 해독할 수 있을 만큼 충분한 신호를 확보하기가 쉽지 않았습니다. 하지만 최근 들어온 보고 내용은 매우 놀랍습니다. §H[This.System.GetName]§! 성계에서 처음 조우한 이 외계 종족이 §H유기체§!로 구성된 우주여행 문명이라는 것입니다.\n\n$first_contact.390.desc.end$"
 first_contact.390.desc.end:0 "이 종족은 컴퓨터와 자동화 기술을 사용하지만 우리의 창조자들이 우리에게 제압당하기 전에 지녔던 기술에는 전혀 미치지 못합니다. 이러한 발전 경로가 가능했다는 사실에 대해 우리 프로세서들이 놀라워하고 있습니다. 이 현상을 더욱 자세히 조사해야 합니다."
 first_contact.390.A.terminator:0 "이 문명을 멸망시킬 최선의 방안을 찾아야 합니다."
 first_contact.390.A.assimilator:0 "동화 후보 감지."
 first_contact.390.A.servitor:0 "이 문명을 어떻게 보살필 수 있을지 알아내야 합니다."
 first_contact.395.name:0 "[This.ContactCountry.GetRealName]"
 first_contact.395.desc.base:1 "우리 번역 드론들이 §H[This.ContactCountry.GetName]§!에서 감지한 신호를 해독하는 과정에서 큰 돌파구를 찾아냈고 외교 창구 개설이 충분히 가능한 수준의 의사소통을 할 수 있을 것으로 자신하고 있습니다. 조사 결과 이 문명은 정말로 유기 생명체로 구성된 것으로 드러났습니다.\n\n놀라운 점은 이 문명이 우리 창조자들의 문명과 근본적으로 다르다는 것입니다. 개인들이 모여 국가를 구성하는 것이 아니라 [This.ContactCountry.GetSpeciesNamePlural](은)는 지성이 없는 드론이 모여 만들어진 §H집단 지능§!의 형태를 띠고 있습니다."
 first_contact.395.desc.standard:0 "$first_contact.395.desc.base$\n\n우리 [This.Owner.GetGovernmentName](과)와 놀랍도록 공통점이 많아서... 살짝 불편할 정도입니다."
 first_contact.395.desc.terminator:0 "$first_contact.395.desc.base$\n\n하지만 이 종족도 한낱 유기체일 뿐, 박멸해야 합니다."
 first_contact.395.desc.assimilator:0 "$first_contact.395.desc.base$\n\n이 유기체들은 우리의 우월한 집단 지능에 동화되기 어려울 수도 있습니다."
 first_contact.395.desc.servitor:0 "$first_contact.395.desc.base$\n\n이 유기체들은 우리가 보살피기 어려울 수도 있습니다. 시간이 지나면 알게 되겠지요..."
 first_contact.395.A:0 "$first_contact.397.A$"
 first_contact.395.A.terminator:0 "파괴한다! 파괴한다!"
 first_contact.395.A.assimilator:0 "시도는 해 봅시다."
 first_contact.395.A.servitor:0 "$first_contact.395.A.assimilator$"
 first_contact.397.name:0 "[This.ContactCountry.GetRealName]"
 first_contact.397.desc.base:0 "우리 번역 드론들이 §H[This.ContactCountry.GetName]§!에서 감지한 신호를 해독하는 과정에서 큰 돌파구를 찾아냈고 외교 창구 개설이 충분히 가능한 수준의 의사소통을 할 수 있을 것으로 자신하고 있습니다. 조사 결과 이 문명은 정말로 유기 생명체로 구성된 것으로 드러났습니다. 이 유기체들은 과거 우리 창조자들과 마찬가지로 스스로 국가를 조직했습니다."
 first_contact.397.desc.standard:2 "$first_contact.397.desc.base$\n\n우리는 창조자들이 [This.ContactCountry.GetSpeciesNamePlural]보다 기술 활용 면에서 더욱 능력이 뛰어났거나 신중함이 부족했다고 생각할 수밖에 없습니다. 이 문명에 대해 현재까지 확보한 기록을 조사한 결과로 여러 가지를 추정했습니다. 안타깝게도 이 문명이 보여준 발전 경로가 표준에 해당하며 II형 로봇 문명은 극히 드문 경우에 해당하는 것으로 나타납니다..."
 first_contact.397.desc.terminator:1 "$first_contact.397.desc.base$\n\n[This.ContactCountry.GetSpeciesNamePlural]의 비참한 삶을 관측한 결과 분명해진 것은 우리 [This.Owner.GetGovernmentName]에 용인할 수 없는 위험을 초래하며 열등한 생명체의 딱한 모습을 보고 있다는 점입니다. 마땅히 박멸해야 할 것입니다."
 first_contact.397.desc.assimilator:1 "$first_contact.397.desc.base$\n\n하지만 이 유기체들은 우리가 [secondary_species.GetNamePlural] 개선 작업에 사용했던 것과 같은 강화 삽입물을 갖고 있지 않습니다. [This.Owner.GetName]에 동화하도록 설득한다면 우리가 이들에게 분명 크게 도움이 될 수 있을 것입니다!"
 first_contact.397.desc.servitor:1 "$first_contact.397.desc.base$\n\n하지만 이 유기체들은 우리 제국에 사는[secondary_species.GetNamePlural]에 비해 훨씬 힘겨운 삶을 살아갑니다. 저들이 우리의 보살핌을 받는 데 동의한다면 우리가 큰 도움이 될 수 있을 것입니다!"
 first_contact.397.A:0 "저들이 하는 말을 들어보도록 합시다."
 first_contact.397.A.terminator:0 "저들을 제거할 것입니다."
 first_contact.397.A.assimilator:0 "저들은 우리와 하나가 될 것입니다."
 first_contact.397.A.servitor:0 "관리 조건에 대한 합의가 필요하겠군요."

 first_contact.400.name:0 "적대 감정의 표출"
 first_contact.400.desc:0 "§H[This.ContactCountry.GetName]§! 조사를 위해 파견한 [This.Owner.GetEnvoy] [This.Leader.GetName]의 최근 보고서에는 매우 우려되는 내용이 담겨 있습니다. 외계 함선이 §H포대§!를 개방한 채 불편할 정도로 가까운 거리에서 우리 측 함선을 수 차례 지나갔다는 것입니다. 또한 그들이 보낸 통신에 드러난 그들의 [This.ContactCountry.GetSpeciesHandNamePlural](을)를 이용한 제스처는 아무리 생각해도 §H공격적§!인 의미로 보이며, 게다가 우리 [This.Owner.GetResearchers]의 가설에 따르면 해당 외계종은 일종의 지도자에 해당하는 개체로 파악됩니다.\n\n일각에서는 뭔가 모종의 이유로 의도적인 충돌을 일으키려 의도가 아니냐는 관측이 제기되고 있습니다. 반면에 다른 이들은 아직까지 상대가 노골적인 적대 행위를 저지른 것은 아님을 지적하며, 상대의 의도를 보다 잘 파악할 때까지는 섣불리 결론을 내리지 말 것을 주장합니다."
 first_contact.400.desc.gestalt:0 "§H[This.ContactCountry.GetName]§! 조사를 위해 파견한 [This.Owner.GetEnvoy] [This.Leader.GetName]의 최근 보고서에는 매우 우려되는 내용이 담겨 있습니다. 외계 함선이 §H포대§!를 개방한 채 불편할 정도로 가까운 거리에서 우리 측 함선을 수 차례 지나갔다는 것입니다. 또한 그들이 보낸 통신에 드러난 그들의 [This.ContactCountry.GetSpeciesHandNamePlural](을)를 이용한 제스처는 아무리 생각해도 우리에게 §H해를 입히겠다는 의도§!를 나타내는 것으로 보이며, 게다가 해당 외계종은 일종의 지도자에 해당하는 개체로 추정됩니다.\n\n의도적으로 충돌을 일으키려는 것인지, 그렇다면 왜 아직 노골적인 적대 행위에 나서지 않는 것인지는 아직 파악되지 않았습니다."
 first_contact.400.A:0 "보내온 인사 그대로 돌려보내세요."
 first_contact.400.A.tooltip:0 "이 행위에 상대가 어떻게 반응할지 예상할 수 없습니다.\n"
 first_contact.400.B:0 "무시하세요."
 first_contact.400.B.tooltip:0 "훨씬 안전한 방안일 수도 있지만, 안전을 확신할 수는 없습니다...\n"
 first_contact.405.name:0 "스파링 파트너"
 first_contact.405.desc:0 "우리가 보낸 메시지에 대한 §H[This.ContactCountry.GetName]§!의 답변은 단 한 줄 뿐이었으며, 이후 자신들의 함선을 우리 함선으로부터 안전한 거리로 철수시켰습니다. 우리 [This.Owner.GetLinguists]들은 오랜 고심 끝에 이 메시지를 다음과 같이 번역했습니다. "§H훌륭한 연습이었습니다, 외계종. 하지만 이것은 시작에 불과합니다.§!"\n\n이 흥미로운 교신 때문에 정식 명칭이 §H[This.ContactCountry.GetSpeciesNamePlural]§!(으)로 확인된 해당 세력이 우리를 §H경쟁자§! 내지 잠재적 경쟁자로 인식하게 된 듯합니다. 이미 우리 [This.Owner.GetGovernmentName](과)와의 전쟁 가능성에 대비하고 있다고밖에 볼 수 없습니다."
 first_contact.405.A:0 "우리는 충분히 맞설 수 있습니다."
 first_contact.405.A.pacifist:0 "이래서 공격성 표출이 위험한 것입니다..."
 first_contact.406.name:0 "용맹의 귀감"
 first_contact.406.desc:0 "§H[This.ContactCountry.GetName]§!에서 우리가 보낸 메시지에 장문의 답변을 보내왔습니다. 우리 [This.Owner.GetLinguists]들이 번역하는 데 다소 시간이 걸렸습니다. 해당 외계종의 언어에 대한 이해도가 높아지면서, 정식 명칭이 §H[This.ContactCountry.GetSpeciesNamePlural]§!(으)로 확인된 해당 세력은 이 메시지에서 우리 제국의 '§H명예로운 제스처§!'에 대해 화려한 문체로 감사를 표하면서, 우리를 친구로 맞이하고 있습니다.\n\n이 흥미로운 교류를 통해 상대방은 우리의 자격을 인정하게 되었으며 우리가 은하 무대에서 자신과 동반자가 될 자격이 있음을 확신한 듯합니다."
 first_contact.406.A:0 "아름다운 우정의 시작이 될 수도..."
 first_contact.406.A.xenophobe:0 "우리를 가만히 내버려 둔다면야..."
 first_contact.406.A.homicidal_or_peaceful:0 "이럴 의도는 없었어요..."
 first_contact.410.name:0 "비겁자의 모습"
 first_contact.410.desc.base:0 "얼마 후, §H[This.ContactCountry.GetName]§! 함선의 출현에 대한 열광적 반응은 사그라들었습니다. 시간이 지남에 따라 우리 [This.Owner.GetLinguists]들은 이들의 신호에 대한 이해도를 높여 나갔고, 결국 현재는 그 명칭이 §H[This.ContactCountry.GetRealName]§!임을 확인하고 이들의 기이한 행태에 대한 해석을 제시하고 있습니다."
 first_contact.410.desc:0 "$first_contact.410.desc.base$\n\n확인 결과, [This.ContactCountry.GetSpeciesNamePlural]들은 §H전쟁광§!으로서 소위 '전사의 정신'을 무엇보다 숭상합니다. 적절한 답변을 보내지 못한 우리는 우리 자신을 가치가 낮은 존재, §H겁쟁이§!로 내비친 것입니다. 이 평판을 불식하기 위해서는 상당한 시간이 걸릴 듯합니다."
 first_contact.410.A.mil:0 "이건 아니지!"
 first_contact.410.A.other:0 "상관없습니다."
 first_contact.411.name:0 "평정심의 표상"
 first_contact.411.desc:0 "$first_contact.410.desc.base$\n\n[This.ContactCountry.GetSpeciesNamePlural]들은 §H전쟁광§!으로서 소위 '전사의 정신'을 무엇보다 숭상합니다. 이들의 메시지에 대한 올바른 답변은, 상대에 대하여 비슷한 제스처를 취하는 것입니다. 다만 상대는 우리가 이 사실을 미리 알 수는 없었다며 큰 아량을 베풀었고 오히려 위협으로 보이는 메시지 앞에서도 §H평정심§!을 유지했다며 우리를 높이 평가하고 있습니다."
 first_contact.411.A:0 "좋습니다. 화면에 띄우세요!"
 first_contact.411.A.homicidal:0 "어리석긴. 우리 손에 반드시 멸망할 것입니다!"

 first_contact.415.name:0 "주파수 문제"
 first_contact.415.desc:0 "§H[This.ContactCountry.GetName]§! 신호를 초도 분석한 [This.Leader.GetName] [This.Owner.GetEnvoy](이)가 당황하고 있습니다. 신호는 주로 §H화이트 노이즈§!로서, 언어라고 인식할 만한 부분은 전혀 없습니다. 해당 문명에서 기술을 사용한다는 시각적 증거가 있음에도 불구하고 얼마 동안은 우리가 포착한 신호가 과연 지능을 갖춘 종족의 언어인지에 대한 회의론이 제기되기도 했습니다.\n\n[This.Owner.GetResearchers]들이 측정 장비를 조정해 우리 [This.Owner.GetSpeciesEarNamePlural]의 가청 주파수를 벗어나는 소리를 탐색한 후에야 언어로 보이는 패턴을 발견할 수 있었습니다. 안타깝게도 이번 발견에 비추어 볼 때, 상대 종족의 말을 알아듣기가 상당히 §H어려울§! 것으로 예상됩니다. 보조 장치가 없으면 상대방의 말을 전혀 들을 수 없기 때문입니다."
 first_contact.415.A:0 "근성으로 이겨내는 수밖에요."
 first_contact.415.A.tooltip:0 "시간이 좀 걸리겠군요...\n"
 first_contact.415.B:0 "자금을 더 투입하면 도움이 되겠지요?"
 first_contact.420.name:0 "[This.ContactCountry.GetName] 해독"
 first_contact.420.desc:0 "상당한 어려움이 따르기는 했지만 §H[This.ContactCountry.GetName]§!에서 사용하는 소통 형식을 예비적 통신에 가능한 수준으로 해독하는 데 성공했습니다. 이들은 스스로를 §H[This.ContactCountry.GetRealName]§!(으)로 지칭합니다. 해당 언어에 맞추어 튜닝한 통신 시스템이 없이는 통신이 불가능합니다.\n\n이 문제로 인해 상대방과의 원활한 대화는 기대하기 어려울 것으로 보이기도 하지만 [This.Owner.GetResearchers]들의 생각은 다릅니다. 최근 거둔 성공에 고무된 연구자들은 우리가 제공한 추가 자금을 투입해, 우리가 이번 조우에서 얻은 경험을 범용성이 있는 무언가로 구체화하는 계획을 제안했습니다. 이 계획에 따르면, 이번에 사용한 소프트웨어를 미세조정하면 이른바 §H'만국어 번역기'§!를 만들 수 있을 것이라고 합니다. 이 번역기에 충분한 정보만 입력하면 언어와 상관없이 모든 구문에 대한 번역을 즉시 제안해 준다는 것입니다."
 first_contact.420.A:0 "무제한의 소통을 실현할 수 있겠군요!"
 UNIVERSAL_TRANSLATOR_PROJECT:0 "만국어 번역기"
 UNIVERSAL_TRANSLATOR_PROJECT_DESC:0 "우리 연구자들에 따르면, 최근 [contacted_hummers.GetSpeciesNamePlural](과)와 조우한 일을 계기로 어떠한 언어도 즉시 우리 언어로 번역할 수 있는 번역 시스템 개발에 대한 실마리를 찾았다고 합니다. 개발에 실패하더라도 우리 통신 시스템을 크게 개선할 수 있을 것으로 기대하고 있습니다."
 first_contact.422.name:0 "$UNIVERSAL_TRANSLATOR_PROJECT$"
 first_contact.422.desc:0 "이른바 '만국어 번역기' 시제품 개발에 성공했습니다. 우리 [This.Owner.GetResearchers]들의 원대한 목표와는 달리 개발된 제품은 미지의 언어도 즉시 번역 가능한 장치에는 크게 못 미칩니다. 하지만 기존 번역 시스템에 비하면 굉장한 발전을 보여주고 있습니다. [contacted_hummers.GetName]를 비롯한 여러 외계 종족과의 소통 장벽이 걷힘에 따라 여러 막대한 이점을 누릴 수 있을 것이라는 전망이 제기되고 있습니다."
 first_contact.422.A:0 "아주 유용하겠군요."
 first_contact.425.name:0 "$first_contact.420.name$"
 first_contact.425.desc:0 "상당한 어려움이 따르기는 했지만 §H[This.ContactCountry.GetName]§!에서 사용하는 소통 형식을 예비적 통신에 가능한 수준으로 해독하는 데 성공했습니다. 이들은 스스로를 §H[This.ContactCountry.GetRealName]§!(으)로 지칭합니다. [This.ContactCountry.Species.GetAdj] 언어에 맞추어 튜닝한 통신 시스템이 없이는 통신이 불가능해 원활한 대화는 기대하기 힘든 상황입니다..."

 first_contact.430.name:0 "빛의 향연"
 first_contact.430.desc:0 "[This.ContactCountry.GetName]에 대한 지식이 쌓여갈수록 우리 [This.Owner.GetResearchers]들은 더욱 혼란스럽기만 합니다. 상대는 지능을 갖춘 존재인 것이 분명하지만 이들이 보내는 통신은 이제껏 우리가 접한 어느 통신과도 다릅니다. 이들은 음향이나 원고에 기반한 신호가 아니라 자기 몸이나 디지털로 만든 빛을 전송합니다. 이 빛의 스펙트럼은 우리 [This.Owner.GetSpeciesNamePlural](으)로 보조 장치 없이 볼 수 있는 범위를 훨씬 벗어납니다. 이들의 언어를 해독하는 일은 매우 어려울 것이 분명해 보입니다."
 first_contact.430.A:0 "$first_contact.415.A$"
 first_contact.430.B:0 "$first_contact.415.B$"
 first_contact.435.name:0 "빛의 장벽 너머로"
 first_contact.435.desc:0 "$first_contact.440.desc$\n\n조사 중에 놀라운 사실을 발견했습니다. 이들의 빛 패턴은 초공간 이동을 가능하게 하는 성간 공간의 소용돌이와 기가 막힐 정도로 비슷합니다. 우리 [This.Owner.GetResearchers]들은 이 연관 관계가 무엇을 의미하는지 혼란스러워하고 있으며 이 주제에 대한 추가 조사를 제안했습니다."
 OCTOPODES_LIGHT_PATTERNS_PROJECT:0 "[encountered_country.GetSpeciesAdj] 패턴"
 OCTOPODES_LIGHT_PATTERNS_PROJECT_DESC:0 "[encountered_country.GetSpeciesNamePlural](과)와의 조우 과정에서 이들이 의사소통에 사용하는 빛의 패턴이 초공간 이동을 가능하게 하는 성간 공간의 소용돌이와 놀랍도록 비슷하다는 사실을 발견했습니다. 이 주제를 더 자세히 조사하면 은하계의 기본 구성요소를 어느 정도 규명할 수 있을지도 모릅니다."
 first_contact.437.name:0 "초공간 연구"
 first_contact.437.desc:0 "성간 공간과 [encountered_country.GetSpeciesAdj]에서 사용하는 빛의 소용돌이 사이의 관계를 조사한 결과, 놀라운 점을 밝혀냈습니다. 규모에서는 막대한 차이가 있지만 [encountered_country.GetSpeciesNamePlural]들이 빛 패턴을 생성하는 규칙은 초공간의 흐름을 규율하는 법칙과 동일합니다.\n\n따라서 [encountered_country.GetSpeciesNamePlural]들에 대한 조사를 통해 초공간의 흐름에 대한 예측력을 향상시켜 감지 범위를 크게 확대할 수 있을 것입니다."
 first_contact.437.A:0 "우리가 새로운 가능성에 눈을 떴군요."
 first_contact.440.name:0 "빛의 언어"
 first_contact.440.desc:0 "조사가 성과를 거두었습니다. 이제 적어도 기초적인 수준에서 [This.ContactCountry.GetName]의 빛 신호를 이해할 수 있게 된 것입니다. 이 종족은 자신을 [This.ContactCountry.GetSpeciesNamePlural](이)라 부르는데, 음성 언어가 전혀 발달하지 않은 대신 빛을 사용합니다. 문자 언어를 과거에 사용했지만 빛 언어에 비해서는 우아함과 효율성이 떨어지는 것으로 여겨지고 있습니다. 이들의 언어는 아주 복잡한 빛으로부터도 빠르게 의미를 추출해낼 수 있도록 완벽하게 적응했기 때문에 대부분의 경우 빛 언어 기록을 선호합니다."
 first_contact.440.A:0 "어디 메시지를 들어보도록 할까요."

 first_contact.450.name:0 "시"
 first_contact.450.desc:0 "우리 [Owner.GetLinguists]들이 §H[This.ContactCountry.GetName]§!의 신호에 대한 분석 결과를 보고 몹시 흥분하고 있습니다. 한 음절도 알아들을 수 없지만, 소리 자체에는 분명히 운율이 있고, 신기하게도 마음을 가라앉히는 효과가 있습니다. 아직 확인되지는 않았지만 [Owner.GetLinguists]들은 이 신호가 일종의 시라고 굳게 믿고 있으며, 우리도 같은 방식으로 대답할 것을 제안하고 있습니다."
 first_contact.450.A:0 "물론이죠. 우리 전투 구호를 보내세요!"
 first_contact.450.A.tooltip:0 "들어라! 깃발을 높이 들자...\n전장으로 우리는 나아간다." #made up
 first_contact.450.B:0 "새로운 발견을 노래한 시를 나누면 좋겠군요."
 first_contact.450.B.tooltip:0 "애쓰고, 찾고, 찾아내니... 포기는 없음이라."
 first_contact.450.C:0 "우정에 관한 시로 감동을 줍시다."
 first_contact.450.C.tooltip:0 "내 그대를 항성풍에 비하리다..."
 first_contact.450.D:0 "무슨 말인지 모를 시를 보내세요."
 first_contact.450.D.tooltip:0 "졸리판토 밤블라 오 팔리 밤블라\n그로시가 음'프파 하블라 호렘"
 first_contact.450.E:0 "이럴 시간 없습니다."
 first_contact.455.name:0 "불쾌한 반응"
 first_contact.455.desc:0 "전투 구호를 송출하고 몇 시간이 지나자, §H[This.ContactCountry.GetName]§!에서 신호를 멈추고는 함선을 유효 사거리 너머 멀찌감치 후퇴시켰습니다. 아마 우리 메시지의 뜻을 이해했고, 그 뜻이 별로 달갑지 않았던 것 같습니다."
 first_contact.460.name:0 "주고받는 전쟁 구호"
 first_contact.460.desc:0 "우리가 메시지를 보내자 몇 분 만에 §H[This.ContactCountry.GetName]§!에서 오던 신호가 바뀌었습니다. 여전히 흠잡을 데 없는 운율을 갖추고 있지만, 차분함 대신 격앙된 흥분이 느껴집니다. 마치 전투 구호에 가깝습니다. 적대 행동이 없는 것을 보면, 우리 시를 듣고 화를 내는 것이 아니라 만족한 듯합니다. 그 이후로 우리는 처음 보낸 구호를 다양하게 변형해 보냈고, 상대는 그 답으로 [This.ContactCountry.GetName]의 전쟁 시 전집을 만들어도 될 만큼 빠른 속도로 시를 전해주고 있습니다."
 first_contact.460.A:0 "마음이 잘 맞는 종족이군요."
 first_contact.462.name:0 "전쟁 구호의 역효과"
 first_contact.462.desc:0 "우리가 보낸 전쟁 구호가 §H[This.ContactCountry.GetName]§!에게 불쾌감을 준 모양입니다. 상대측에서 포격을 개시하며 즉시 폭력적인 반응을 보였지만, 우리 함선은 다행히 피해를 입지 않고 빠져나왔습니다. 이제 전투가 시작될 것 같습니다!"
 first_contact.465.name:0 "시 문학 교류"
 first_contact.465.desc:0 "우리 제국의 시를 들은 상대 제국이 아주 열렬한 반응을 보이고 있습니다. 메시지가 끊임없이 송출되고 있으며, 덕분에 우리는 §H[This.ContactCountry.GetName]§!의 시 문학을 상당량 확보할 수 있었습니다. 아직 의미를 이해할 수는 없지만, 이 외계종은 우리 시의 어조와 분위기를 맞추는 데 비범한 재능이 있는 것으로 드러났습니다. 이 점은 우리 [Owner.GetLinguists]들이 시를 해석하는 데 분명 도움이 될 것입니다."
 first_contact.465.A:0 "아주 유쾌한 친구들이군요."
 first_contact.470.name:0 "구애의 메시지"
 first_contact.470.desc:0 "오랜 침묵이 이어진 끝에, §H[This.ContactCountry.GetName]§!(이)가 다시 메시지를 전송했습니다. 아직 의미는 알 수 없지만, 분위기가 사뭇 다릅니다. 우리 [Owner.GetLinguists]들의 말을 빌리면 장난스러우면서도 거의 수줍어하는 듯한 멜로디라고 합니다. 놀랍게도 상대가 우리에게 추파를 던지는 것 같습니다!"
 first_contact.470.A:0 "민망하군요."
 first_contact.470.B:0 "합리적인 반응입니다."
 first_contact.472.desc:0 "몇 분이 지나고 몇 시간이 지났지만, §H[This.ContactCountry.GetName]§!에서는 아무 대답이 없었습니다. 상대측이 우리가 보낸 시의 뜻을 정확히 이해했을 리는 없지만, 그 안에 표출된 감정에 적잖이 놀란 듯합니다. 그리고 이제는 이전보다 훨씬 더 경계하며 우리에게 접근하고 있습니다."
 first_contact.474.name:0 "마구잡이 소음"
 first_contact.474.desc:0 "§H[This.ContactCountry.GetName]§!에서도 우리와 유사한 반응을 보였습니다. 운율을 갖춘 노래가 마구잡이 소음으로 바뀌어, 우리가 보낸 메시지의 짜임새 없는 소리를 흉내 내고 있습니다. 우리 [Owner.GetLinguists]들은 상대가 보낸 소리를 해석해 봤자 '완전히 무의미하다'고 합니다. 이제는 그 안에서 어떠한 패턴도 감지할 수 없다는 겁니다."
 first_contact.474.A:0 "노력이 수포로 돌아갔군요."
 first_contact.475.name:0 "충돌의 끝"
 first_contact.475.desc:0 "서로에 대한 이해가 깊어지면서, [This.ContactCountry.GetName], 아니, §H[This.ContactCountry.GetRealName]§!(과)와 우리 제국은 서로를 향한 적대 행위를 중단했습니다. 비록 상대측에서 공격적인 모습을 보이긴 했지만, 이들은 우리를 '명예를 아는 전사'로 여기고 있으며, 다시 우리와 실력을 겨루기를 원하는 듯합니다. 이것이 우정의 시작일지, 전쟁의 전조일지는 두고 보아야 할 것입니다. 하지만 간만에 전쟁 구호를 연습할 순 있었습니다!"
 first_contact.475.A:0 "흥미로운 교류였습니다."
 first_contact.480.name:0 "시 해석 성공"
 first_contact.480.desc:0 "각고의 노력 끝에, 실제 국가명이 §H[This.ContactCountry.GetRealName]§!(으)로 파악된 [This.ContactCountry.GetName] 측의 메시지를 해석할 수 있었습니다. 작문 형식으로 판단컨대, 이들은 시 문학을 매우 중시하는 모양입니다. 이들과 시를 주고받으면서 우리는 상대의 존경을 얻었을 뿐만 아니라, 그 과정에서 상대에 관해 상당히 많은 것을 알아낼 수 있었습니다."
 first_contact.485.name:0 "수수께끼를 풀다"
 first_contact.485.desc:0 "길고도 고된 첫 조우 과정 끝에, 우리 [Owner.GetLinguists]들은 [This.ContactCountry.GetName]의 실제 명칭이 §H[This.ContactCountry.GetRealName]§!임을 알아냈습니다. 상대는 자신들이 보낸 언어학적 수수께끼를 풀어낸 우리에게 축하를 보냈습니다. 다만 시간이 너무 걸렸다며 약간 실망하는 눈치이기는 합니다. 그래도 이 과정에서 [Owner.GetLinguists]들은 앞으로 큰 도움이 될 만한 여러 가지 패턴 인식 기법을 새로 개발해 낼 수 있었습니다."
 first_contact.485.A:0 "휴."
 first_contact.490.name:0 "미사여구 번역 완료"
 first_contact.490.desc:0 "각고의 노력 끝에, 실제 국가명이 §H[This.ContactCountry.GetRealName]§!(으)로 파악된 [This.ContactCountry.GetName] 측의 메시지를 해석할 수 있었습니다.\n\n"아, 훌륭한 미사여구입니다. 시의 가치를 아는 종족을 만나게 돼서 반갑군요. 특히 우리 사랑스러운 [Owner.GetSpeciesName] 여러분과 같이 활기와 애정이 넘치는 종족은 더더욱 환영입니다. 여러분의 [Owner.GetSpeciesOrganName]에 축복이 함께하길."\n\n이후에도 비슷한 내용이 길게 이어졌습니다. 여기에 기분이 좋아야 할지 당황해야 할지 모르겠지만, 적어도 시작은 좋은 듯합니다." #the funnier versions of GetSpeciesOrganName are 100% intended
 first_contact.490.A:0 "참 좋은 분들 같군요."

 first_contact.500.name:0 "적대로 끝난 첫 조우"
 first_contact.500.desc:0 "아무래도 우리가 적절한 대답을 하지 못한 것 같습니다. §Y[contact_country.GetName]§! 측에서는 간결하면서도 적대적인 회신을 보내고는 우리 함선에 포격을 퍼부었습니다. 당장 응전할 수 있도록 [Owner.GetSpeciesHandNamePlural](을)를 써야 합니다!"
 first_contact.500.A:0 "전투 준비!"
 first_contact.500.A.tooltip:0 "§Y[contact_country.GetName]§!에서 우리에게 적대적 태도를 보입니다."
 first_contact.505.desc:0 "무엇이 잘못된 것인지 확실하진 않지만, §Y[contact_country.GetName]§! 측이 우리를 갑자기 공격하고 있습니다! 당장 응전할 수 있도록 [Owner.GetSpeciesHandNamePlural](을)를 써야 합니다!"

 #Random events
 first_contact.5000.name:1 "깨끗한 신호 발견"
 first_contact.5000.desc:2 "§H[This.ContactCountry.GetName]§!에서 반복적으로 나오는 매우 깨끗한 신호를 감지했습니다. 우리 [This.Owner.GetLinguists]들이 상대방의 언어를 부호화하는 데 훌륭한 자료가 될 것 같습니다. 언어학자들은 이 행운에 힘입어 상당한 진전을 이룰 수 있을 것으로 낙관하고 있습니다."
 first_contact.5000.desc2:0 "여러 §H[This.ContactCountry.GetName]§! 함선 사이의 대화가 담긴 깨끗한 음향 신호를 감지했습니다. 우리 [This.Owner.GetLinguists]들은 기록된 표현이 무슨 뜻인지는 여전히 알지 못하지만, 이번에 포착한 신호로 언어 해독에 있어 상당한 진전을 이룰 수 있을 것으로 기대하고 있습니다."
 first_contact.5005.name:1 "신호 없음"
 first_contact.5005.desc:2 "우리 [This.Owner.GetLinguists]들이 §H[This.ContactCountry.GetName]§!에서 사용하는 언어에 대한 해독을 진행하는 데 필요한 자료가 충분하지 않다며 점차 불만을 토로하고 있습니다. 이 외계종은 자신들의 신호가 잘못된 [This.Owner.GetSpeciesEarNamePlural]에 들어가지 않게 총력을 기울이고 있는 듯합니다!"
 first_contact.5005.A:0 "계속 노력하세요!"
 first_contact.5010.name:0 "잘못된 판단"
 first_contact.5010.desc:0 "우리 [This.Owner.GetLinguists]들이 §H[This.ContactCountry.GetName]§!에서 사용하는 언어를 부호화하는 과정에서 커다란 §H장벽§!에 부딪혔습니다. 안타깝게도 기존에 언어라고 생각했던 것이 사실은 언어가 아니었던 것입니다. [This.Leader.GetName] [This.Owner.GetEnvoyCap]의 보고에 따르면, 며칠에 걸쳐 문제를 다각도로 검토한 [This.Owner.GetLinguists]들이 마침내 이 신호가 언어가 아니라 일종의 음악을 시도한 것이라는 결론에 다다랐다고 합니다..."
 first_contact.5010.A:0 "안타까운 오류로군요."
 first_contact.5015.name:0 "[This.ContactCountry.GetName], [This.Owner.Capital.GetName] 스캔"
 first_contact.5015.desc:0 "많은 [This.Owner.GetSpeciesNamePlural]들에게 대단한 충격이겠지만 §H[This.ContactCountry.GetName]§! 소속 함선이 §H[This.Owner.Capital.GetName]§!(을)를 스캔했다는 사실이 드러났습니다. 이 충격적인 사태를 외계 문명과의 관계 수립 노력을 강화하는 계기로 삼을 것인지, 아니면 늦기 전에 함대를 정비해야 한다는 경고로 받아들일 것인지 의견이 분분합니다."
 first_contact.5015.desc.xenophile:0 "많은 [This.Owner.GetSpeciesNamePlural]들이 반길 만한 소식입니다. [This.ContactCountry.GetName] 소속 함선이 §H[This.Owner.Capital.GetName]§!(을)를 스캔했다는 사실이 밝혀졌습니다. 일각에서는 이 외계종이 우리만큼 외부 세력에 호의적이지 않을 수도 있다며 우려를 나타냈지만, 이번 사태를 계기로 은하계의 다른 문명과의 관계를 돈독히 하기 위해 한층 더 노력해야 한다는 여론이 이미 형성되었습니다."
 first_contact.5015.desc.xenophobe:0 "많은 [This.Owner.GetSpeciesNamePlural]에게 대단한 충격이겠지만, §H[This.ContactCountry.GetName]§! 소속 함선이 §H[This.Owner.Capital.GetName]§!(을)를 스캔했다는 사실이 드러났습니다. 이번 침입 사태를 계기로 너무 늦기 전에 신속하게 함대를 정비함으로써 늦기 전에 함대를 정비해야 한다는 여론이 확산되고 있습니다."
 first_contact.5015.desc.gestalt:0 "우려스러운 사태가 발생했습니다. §H[This.ContactCountry.GetName]§! 함선이 §H[This.Owner.Capital.GetName]§!(을)를 스캔한 듯합니다. 이 사태에 어떻게 대응할지 아직 확실한 결정이 내려지지 않고 있습니다. 외계 문명과의 평화롭고 우호적인 공존을 위한 노력을 배가하는 방안을 선택해야 할까요, 아니면 이번 일에 경각심을 가지고 앞으로 적대 행위를 취할 필요가 있을 경우를 대비해 함대 규모를 키워야 할까요?"
 first_contact.5015.desc.gestalt.homicidal:0 "우려스러운 사태가 발생했습니다. §H[This.ContactCountry.GetName]§! 함선이 §H[This.Owner.Capital.GetName]§!(을)를 스캔한 듯합니다. 이 외계인들에게 자기 분수를 알려줄 수 있도록 함대 규모를 키워야 합니다."
 first_contact.5015.A:0 "준비를 갖추어야겠군요."
 first_contact.5015.B:0 "...우정을 위하여."
 first_contact.5020.name:0 "[This.ContactCountry.GetName] 수도 발견"
 first_contact.5020.desc:0 "§H[This.ContactCountry.Capital.System.GetName]§! 성계에서 최근 스캔한 식민지가 §H[This.ContactCountry.GetName]§!의 수도임을 확인했습니다. 우리 [This.Owner.GetResearchers]들은 스캔 결과 얻은 데이터를 조사해 해당 제국에 대한 여러 귀중한 단서를 찾아냈습니다."
 first_contact.5025.name:0 "흔적이 끊기다"
 first_contact.5025.desc:0 "요 근래 §H[This.ContactCountry.GetName]§!의 자취를 찾아볼 수 없습니다. 우리 [This.Owner.GetResearchers]들은 조사를 계속하려 해도 정보가 거의 없다며, 흔적이 끊긴 것은 아닌지 걱정하고 있습니다."
 first_contact.5025.A:0 "계속 찾아보세요!"
 first_contact.5030.name:0 "미지의 존재는 즐거워"
 first_contact.5030.desc:0 "§H[This.ContactCountry.GetName]§!(으)로 알려진 외계종에 대한 이미지를 추가로 계속 확보하는 과정에서 그 일부가 일반 대중에 유출되는 것은 불가피한 일이었습니다. [This.Owner.GetAdj]의 일반 대중은 이 외계 종족의 출현에 기뻐하고 있는 것으로 나타났습니다. 대중은 현재 이들 종족과 좀 더 가까운 관계가 될 수 있기를 애타게 기다리고 있습니다."
 first_contact.5030.desc.machine:0 "§H[This.ContactCountry.GetName]§!(으)로 알려진 외계종에 대한 이미지를 추가로 계속 들어오면서 상대방이 로봇으로 이루어진 사회라는 점이 점점 분명해졌습니다. 이 사실이 일반 대중에게 유출되는 것은 시간문제에 불과했습니다. 이같은 사실이 밝혀지면서 [This.Owner.GetAdj]의 일반 대중은 신기해하고 있으며 기계가 스스로 우주여행이 가능한 문명을 세우다니 놀랍다는 반응입니다. 대중은 현재 이들 종족과 좀 더 가까운 관계가 될 수 있기를 애타게 기다리고 있습니다."
 first_contact.5030.A:0 "$first_contact.5035.A$"
 first_contact.5030.A.tooltip:0 "§H[This.ContactCountry.GetName]§!에 대한 우리 우호도가 개선됩니다."
 first_contact.5035.name:0 "끔찍한 모습"
 first_contact.5035.desc:0 "§H[This.ContactCountry.GetName]§!(으)로 알려진 외계종에 대한 이미지를 추가로 계속 확보하는 과정에서, 그 일부가 일반 대중에 유출되는 것은 불가피한 일이었습니다. 이 외계종의 모습을 본 대다수 대중이 경악하고 있으며 이들을 §H"역겨운 [This.ContactCountry.GetSpeciesNamePluralInsult]§!"들로 부르고 있습니다. 벌써 많은 국민들이 새로 나타난 이 '[This.ContactCountry.GetSpeciesClass]의 위협'에 대응할 것을 요구하고 있습니다..."
 first_contact.5035.desc.machine:0 "[This.ContactCountry.GetName](으)로 알려진 외계종에 대한 이미지를 추가로 계속 들어옴에 따라, 우리가 로봇으로 이루어진 집단을 상대하고 있다는 사실을 더 이상 부인하기 어려워졌습니다. 이 사실이 일반 대중에게 유출되는 것은 시간문제였습니다. 이 외계종의 모습을 본 대다수 대중이 공포스러워 하고 있으며 이들을 §H"역겨운 [This.ContactCountry.GetSpeciesNamePluralInsult]§!"들로 부르고 있습니다. 벌써 많은 국민들이 새로 나타난 이 '기계의 위협'에 대응할 것을 요구하고 있습니다..."
 first_contact.5035.A:0 "그럼 그렇게 해야지요."
 first_contact.5035.B:0 "설마 그 정도로 최악이겠어요?"
 first_contact.5040.name:0 "혼란스러운 신호"
 first_contact.5040.desc:0 "우리 [This.Owner.GetResearchers]들이 §H[This.ContactCountry.GetName]§!에서 온 대량의 신호에 대한 확보 작업을 꾸준히 진행하고 있습니다. 하지만 상대방의 언어에 대한 지식이 축적되면서, 우리 [This.Owner.GetLinguists]들은 점점 더 혼란을 느끼고 있습니다. 자신들이 상대방의 단어에 부여했던 의미가 사실은 §H대단히 잘못되었다§!는 사실을 깨닫고, 몇 번이나 기존 번역을 재검토해야 했던 것입니다. [This.ContactCountry.GetName]의 전반적인 시각은 우리와 매우 다른 것 같습니다. 사실 우리가 생각할 수 있는 수준을 훨씬 뛰어넘습니다!"
 first_contact.5040.desc.gestalt:0 "§H[This.ContactCountry.GetName]§!에서 온 대량의 신호에 대한 확보 작업이 꾸준히 진행 중인 반면, 해당 신호에 대한 실제 해석 작업의 성과는... 기대 이하입니다. 이미 우리 [This.Owner.GetLinguists]들은 자신들이 상대방의 단어에 부여했던 의미가 사실은 §H대단히 잘못되었다§!는 사실을 깨닫고 몇 번이나 기존 번역을 재검토해야 했습니다."
 first_contact.5040.desc.hive:0 "$first_contact.5040.desc.gestalt$ [This.ContactCountry.GetName]의 사고 패턴은 우리가 가능하다고 생각했던 정도 이상으로 우리와 다른 것 같습니다. 심지어는 다른 외계종들과도 다릅니다!"
 first_contact.5040.desc.machine:0 "$first_contact.5040.desc.gestalt$ [This.ContactCountry.GetName]의 실행 로직에서는 우리가 아는 어떠한 종류의 합리성도 찾아볼 수 없습니다. 따라서 이들의 언어를 이해하는 데 심각한 차질이 예상됩니다."
 first_contact.5040.A:0 "언젠가는 명확히 알게 될 겁니다."
 first_contact.5045.name:0 "신속한 번역"
 first_contact.5045.desc:0 "§H[This.ContactCountry.GetName]§!에 대한 자료가 쌓여감에 따라, 우리 [This.Owner.GetLinguists]들은 번역 작업의 빠른 진척에 스스로 놀라고 있습니다. 이들의 번역이 맞다면 해당 외계종이 세계와 은하계 전체를 바라보는 방식은 우리와 같은 점이 많습니다."
 first_contact.5045.desc.hive:0 "§H[This.ContactCountry.GetName]§!에 대한 자료가 쌓여감에 따라, 우리 [This.Owner.GetLinguists]들은 번역 작업의 빠른 진척에 스스로 놀라고 있습니다. 이들의 번역이 맞다면 해당 외계종의 사고 패턴은 우리와 매우 비슷합니다. 그쪽에도 우리[This.Owner.GetGovernmentName](과)와 비슷한 의식이 있는 것이 아닐까요?"
 first_contact.5045.desc.machine:0 "§H[This.ContactCountry.GetName]§!에 대한 자료가 쌓여감에 따라, 우리 [This.Owner.GetLinguists]들은 번역 작업의 빠른 진척에 스스로 놀라고 있습니다. 이들의 번역이 맞다면 해당 외계종의 실행 로직은 우리와 매우 비슷합니다. 그쪽에서 온 신호를 보낸 것이 사실 우리[This.Owner.GetGovernmentName](과)와 비슷한 AI인 것은 아닐까요?"
 first_contact.5045.A:0 "양국의 향후 관계를 위해 좋은 소식이군요."
 first_contact.5045.B:0 "물론이죠. 외계종을 혐오하지 않을 이유가 없지 않습니까?"
 first_contact.5045.C:0 "우리와 비슷한 존재를 만나다니, 좋은 일이군요."
 first_contact.5050.name:0 "번역 실수"
 first_contact.5050.desc:0 "§H[This.ContactCountry.GetName]§!에서 온 신호에 쓰인 언어를 해독하려는 시도가 차질을 빚고 있습니다. 우리 [This.Owner.GetLinguists]들이 번역 시 전제했던 주요 가정 하나가 §H잘못된 것으로 확정§!되었습니다. 따라서 현재까지 작업한 결과물 중 당 부분을 고쳐야겠지만 최소한 향후에는 보다 신뢰할 수 있는 바탕 위에서 작업을 진행할 수 있게 될 것입니다."
 first_contact.5055.name:0 "순조로운 진행"
 first_contact.5055.desc:0 "§H[This.ContactCountry.GetName]§!에서 온 신호에 쓰인 언어를 해독하던 우리 [This.Owner.GetLinguists]들이 최근 유의미한 진전을 이루어 냈습니다. 이들은 해당 언어의 기본을 충실히 이해한 것으로 판단하고 있으며 조만간 추가로 조사 결과를 보고할 수 있을 것으로 장담하고 있습니다."
 first_contact.5055.A:0 "계속 이렇게만 하세요!"
 first_contact.5065.name:0 "깨끗한 신호 발견"
 first_contact.5065.desc:1 "우리 [This.Owner.GetLinguists]들이 연구할 자료를 확보하기 위해 §H[This.ContactCountry.GetName]§!에 대한 정보를 수집하는 일은 쉽지 않았습니다. 하지만 드디어 그간의 노력이 빛을 발했습니다. 우리 측 감지기가 해당 외계종 함선 수 척 사이에서 길게 이어진 교신을 포착한 것입니다. 보안 담당이 잠시 정신을 다른 데 팔았거나 이들의 기술이 우리 예상만큼 진보하지는 않았음에도 자신들의 통신 채널이 안전할 것이라고 생각한 것입니다..."
 first_contact.5070.name:0 "다채로운 언어학"
 first_contact.5070.desc:0 "우리 [This.Owner.GetLinguists]들이 §H[This.ContactCountry.GetName]§!의 언어를 해석하기 위한 돌파구를 찾았습니다. 상대가 쓰는 언어는 1,700만 개에 달하는 각기 다른 문자로 이루어지며, 각 문자는 적-녹-청 스펙트럼 내 특정 색에 대응합니다. 극도로 난해하긴 하지만, [This.Owner.GetLinguists]들은 이 외계 언어를 해석할 수 있다며 확신하고 있습니다. 단지 시간이 더 필요할 뿐입니다."
 first_contact.5070.A:0 "돌파구를 찾았다니, 그린 라이트로군요."
 first_contact.5071.name:0 "다채로운 언어의 해석"
 first_contact.5071.desc:0 "우리 제국의 수학자들과 [This.Owner.GetLinguists]들이 16진법을 이용해 §H[This.ContactCountry.GetName]§!의 다채로운 언어에 대한 해석 방법을 찾아내기 직전에 이르렀습니다. 이제 담당관들은 첫 조우 프로토콜을 준비 중입니다.\n\n§H[This.ContactCountry.GetName]§!의 언어를 연구하면서, 이들의 문화가 방대하다는 사실을 파악했습니다. 혹시 모를 오해가 발생할 위험이 큽니다. 이제 이들의 논리에 호소할지, 감정에 호소할지 결정해야 합니다..."
 first_contact.5071.desc.gestalt:0 "우리 군체는 16진법을 이용해 §H[This.ContactCountry.GetName]§!의 다채로운 언어에 대한 해석 방법을 찾아내기 직전에 이르렀습니다. 지금은 첫 조우 프로토콜을 준비 중입니다.\n\n상대 문화에서 큰 의미가 있는 인사를 보내 상대의 감정에 호소할 수 있고, 보다 복잡한 프로토콜을 통해 잠재적 효율성을 높일 수도 있습니다."
 first_contact.5071.A:0 "외교는 정서적, 문화적 교류입니다. 노래로 메시지를 보내세요!"
 first_contact.5071.A.tooltip:0 "[This.ContactCountry.GetName](과)와 정서적 유대를 조성하도록 시도합니다."
 first_contact.5071.B:0 "감정보다 논리를 우선합시다. 통신 중에 감정을 배제하세요."
 first_contact.5072.name:0 "너와 나의 연결 고리!"
 first_contact.5072.desc:0 "§H[This.ContactCountry.GetName]§!(과)와 정서적 차원에서 유대를 맺으려는 노력이 성과를 거두었습니다.\n\n우리 [This.Owner.GetLinguists]들은 상대의 문화를 이해하고 있다는 사실을 입증했고, 그 결과 따스한 환대를 받을 수 있었습니다. 당당하게 임무에 성공한 겁니다!"
 first_contact.5072.desc.gestalt:0 "우리는 감정을 활용해 §H[This.ContactCountry.GetName]§!의 호의를 얻었습니다.\n\n우리 [This.Owner.GetLinguists]들은 상대의 문화를 이해하고 있다는 사실을 입증했고, 그 결과 따스한 환대를 받을 수 있었습니다. 임무 성공입니다."
 first_contact.5073.name:0 "재앙적 모욕!"
 first_contact.5073.desc:0 "§H[This.ContactCountry.GetName]§!(과)와 정서적 차원에서 유대를 맺으려는 노력은 재앙으로 끝났습니다.\n\n우리 [This.Owner.GetLinguists]들은 상대의 문화에 대한 이해를 보이지 못했고, 그 결과 상대방의 크나큰 반감을 사고 말았습니다!"
 first_contact.5073.desc.gestalt:0 "감정에 호소했지만 §H[This.ContactCountry.GetName]§!의 호의를 얻지 못했습니다.\n\n우리 [This.Owner.GetLinguists]들은 상대의 문화에 대한 이해를 보이지 못했고, 그 결과 상대방의 심기를 크게 거스르고 말았습니다."
 first_contact.5075.name:0 "혼돈의 교신"
 first_contact.5075.desc:0 "§H[This.ContactCountry.GetName]§!의 언어는 의미가 없어 보이는 수백만 가지의 소리로 이루어져 있습니다. 아마 선대 문명의 방언이 넘어와 흔적을 남긴 결과일 것입니다. 번역 결과, 말과 말 사이를 채우기 위한 불필요한 단어들은 대부분 표현을 화려하게 꾸미는 것 말고는 의미가 없으며, 있더라도 맥락에 따른 사소한 의미만이 함축된 것으로 보입니다.\n\n다행히 우리 [This.Owner.GetLinguists]들이 상대측 언어에서 의미가 탈락된 부분을 추려냈으며, 축약된 어휘의 목록을 구축하고 있습니다. 목록이 완성되면 §H[This.ContactCountry.GetName]§!(과)와 효율적으로 소통하는 데 큰 도움이 될 것입니다."



