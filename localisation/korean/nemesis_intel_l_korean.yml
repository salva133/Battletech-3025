 #Space Fauna First Contacts
 # Enclaves
 first_contact_critters.1.name:0 "체계적 신호"
 first_contact_critters.1.desc:1 "정체를 알 수 없는 신호를 감지했습니다. 이 신호는 일종의 반복적 의미 구조를 띠고 있어, 지성체로부터 유래했을 가능성이 있습니다. 추가 조사가 필요합니다. 신호는 한 우주 기지에서 집중되어 있으나 이 기지가 우주여행 문명에 속한 것인지는 아직 분명하지 않습니다."
 first_contact_critters.1.A:0 "진행하세요."
 first_contact_critters.5.name:0 "$leviathans.99.name$"
 first_contact_critters.5.desc:1 "언어 번역에 성공한 후, §H[This.ContactCountry.GetRealName]§!의 독립 우주 기지를 상대로 통신을 연결했습니다."
 first_contact_critters.5.A:0 "상대방이 대화할 의사가 있는지 알아봅시다."
 # Tiyanki
 first_contact_critters.10.name:0 "기이한 열 덩어리"
 first_contact_critters.10.desc:0 "장거리 스캐너를 통해 [This.System.GetName] 성계에서 일종의 거대한 열 덩어리로 보이는 신호를 감지했습니다. 조사해볼 가치가 있습니다."
 first_contact_critters.10.A:0 "그렇게 하죠."
 first_contact_critters.15.name:0 "$story.501.name$"
 first_contact_critters.15.desc:1 "[Owner.GetSpeciesAdj]의 사회학 연구부장이 '§H티얀키§!'로 명명한 이 우주 태생의 생명체는 아주 온순합니다. 또한 낮은 아공간 차원에 들어갈 수 있어, 성계 사이를 놀라울 정도로 손쉽게 돌아다닙니다.\n\n티얀키는 거대 가스 행성 상층에 일반적으로 존재하는 가스를 섭취합니다. 이 외에도 영양 공급원이 있을 가능성은 높지만, 가스 외에 다른 것을 섭취하는 모습은 아직 발견하지 못했습니다.\n\n티얀키는 먼저 도발당하더라도 다른 존재를 공격하는 일은 거의 없으니, 무시해도 무방합니다."
 first_contact_critters.15.desc.gesta:0 "$story.501.desc.gesta$"
 first_contact_critters.15.A:0 "아주 흥미롭군요."
 # Amoebas
 first_contact_critters.20.name:0 "성질 급한 덩치"
 first_contact_critters.20.desc:0 "[This.System.GetName]에 진입하자마자 우리 측 감지기에 특이한 신호가 잡혔습니다. 처음에는 소행성으로 생각해 무시했지만, 이 신호의 주인이 우주 공간에서의 움직임에 아주 먼 거리에서도 공격적으로 반응한다는 사실을 발견하자 상황이 급변했습니다!\n\n이 존재를 되도록 안전한 거리에서 관측하는 것이 좋을 듯합니다."
 first_contact_critters.20.A:0 "멀리서 관측하는 것이 좋겠군요. 진행하세요."
 first_contact_critters.25.name:0 "$story.101.name$"
 first_contact_critters.25.desc:1 "우리 함대가 얼마 전 조우했던 존재들은 우주 이동이 가능한 새로운 생명체입니다.\n\n초기 감지기 측정 결과를 대단히 잘못 판독하는 바람에 삽시간에 '§H우주 아메바§!'라는 별명을 얻었지만 사실 이 생물은 [Owner.GetSpeciesAdj]의 일반 초계함보다도 큽니다."
 first_contact_critters.25.A:0 "알겠습니다."
 # Crystals
 first_contact_critters.30.name:0 "생체 크리스탈?"
 first_contact_critters.30.desc:0 "우리가 최근 §H[This.ContactCountry.GetName]§!(으)로 정의한 존재는 일종의 크리스탈 물질로 구성되어 있는 듯합니다. 흥미로운 점은 이 존재가 스스로 추진력을 만들어 우주 공간을 이동하며 필요할 경우 스스로를 보호한다는 것입니다. 즉, 이 존재가 살아있을 가능성이 있습니다. 우리 [This.Owner.GetResearchers]들이 현재 추가 조사에 매진하고 있습니다."
 first_contact_critters.30.A:0 "계속 진행하세요."
 # Drones
 first_contact_critters.40.name:0 "우주 자동인형"
 first_contact_critters.40.desc:0 "[This.System.GetName]에서 새로운 생명체를 발견했습니다. 다만, '생명체'는 정확한 표현이 아닐 수도 있습니다. 이 존재는 불명의 산업적 용도를 위해 만들어진 완전 자동 기계 드론인 것으로 보입니다.\n\n관측은 계속 진행할 것이지만 이 기계들에 방어 프로토콜이 프로그램되어 있을 가능성이 있으므로 신중한 접근이 필요합니다."
 first_contact_critters.40.A:0 "계속 관측하되, 경계를 늦추지 마세요."
 first_contact_critters.45.name:0 "$story.301.name$"
 first_contact_critters.45.desc:0 "앞서 조우한 심우주 드론 발견 사례를 보다 면밀히 조사했습니다. 이 드론들은 자율 궤도 채굴 기지의 일꾼이자 관리인인 것으로 보입니다. 기지의 가공 설비 상태로 볼 때, 수천 년 전에 세워졌지만 얼마 안 가 드론만 남기고 모든 인원이 철수한 것 같습니다.\n\n드론에는 강력한 채굴용 레이저가 있으며 [Owner.GetSpeciesAdj] 함선이 접근할 경우 노골적인 적대행위까지는 아니지만 위협적인 행동을 취합니다.낡은 드론에 불과할지도 모르지만 [Owner.GetName]에서 긴밀하게 감시할 필요가 있습니다."
 first_contact_critters.45.A:0 "알겠습니다."
 # Marauders
 first_contact_critters.50.name:0 "야만의 흔적"
 first_contact_critters.50.desc:0 "거주 기지에 설치된 주거 시설을 보면 고도로 발달한 사회가 존재하는 것 같지만, [This.Leader.GetName] [This.Owner.GetEnvoy](은)는 상대방이 실제로 지능이 있는 생명체인지 확실하지 않다고 합니다. 상대 종족은 노골적으로 우리를 적대해, 이들이 안정적인 사회를 이루어 살고 있다고는 생각하기 힘듭니다. 짧은 조사 기간 중에도 야만 행위를 여러 차례 목격했습니다.\n\n이들에게도 언어는 있는 듯하지만 우리 [This.Owner.GetLinguists]들은 그 의미를 알아내기 위해 여전히 해독 작업을 진행하고 있습니다."
 first_contact_critters.50.A:0 "우려가 되는군요. 주의 깊게 지켜봐야겠습니다."
 first_contact_critters.60.name:0 "적대 함선"
 first_contact_critters.60.desc:0 "우리가 [This.System.GetName] 성계에서 조우한 함선은 다소 구식이지만 엄청난 무장을 갖추고 있습니다. 지성체 승무원이 조종하지만 누가 접근해도 적대적으로 반응합니다. 주의 깊게 대응할 필요가 있습니다."
 first_contact_critters.65.desc:0 "상대방이 교신을 꺼림에 따라 아직 통신을 연결하지는 못했지만 §H[This.ContactCountry.GetName]§! 세력이 해적임을 확인할 수 있었습니다. 시각적으로 나타나는 증거들을 볼 때 이 종족의 문화는 거의 주로 우주를 무대로 삼고 있으며 이들의 표현형은 행성에 거주하는 어떠한 문명과도 일치하지 않습니다.\n\n안타깝게도 이들 함선의 승무원은 정식 대화에는 관심이 전혀 없는 것 같습니다. 내부 통신을 감청한 내용을 바탕으로 추측건대, 이들 집단은 주로 해적 행위로 연명하며 우주 진출 문명의 소외집단으로부터 인원을 모으는 것으로 보입니다."
 first_contact_critters.70.name:0 "미확인 함선"
 first_contact_critters.70.desc:0 "[This.System.GetName] 성계에서 확인한 함선은 일종의 은하 탐사대에 소속된 것으로 보입니다. 다만 그 목적은 확인되지 않았습니다. 아직 적대적인 움직임을 보인 적은 없으며 중화기도 장착하지 않았습니다. 대신 반복적이지만 내용은 딱히 없는 신호를 우리 방향으로 발신하고 있습니다. 우리 [This.Leader.GetName] [This.Owner.GetEnvoy](은)는 혼란스러워하고 있지만, 이 신호는 우리 [This.Owner.GetLinguists]들이 해당 언어를 번역하는 데 도움이 될 것입니다."
 first_contact_critters.70.desc.home:0 "[This.System.GetName] 성계에는 출신을 알 수 없는 고도로 발달한 사회가 자리 잡고 있는 것 같습니다. 이들은 해당 성계 전역에 걸친 여러 우주 기지에 거주하며, [This.Leader.GetName] [This.Owner.GetEnvoy](이)가 관측한 바에 따르면 여러 함선이 우주 기지 사이를 오가고 있으며 알 수 없는 목적으로 여러 함선을 성계 밖으로 보내고 있습니다. 이들은 반복적이지만 내용은 딱히 없는 신호를 우리 방향으로 발신하고 있습니다. 우리 [This.Owner.GetLinguists]들은 이 상황에 혼란스러워하고 있지만 이 신호는 해당 언어를 번역하는 데 도움이 될 것입니다."
 first_contact_critters.70.A:0 "흥미롭군요."
 first_contact_critters.70.B:0 "걱정되는군요."
 first_contact_critters.70.C:0 "군체에 속하지 않은 존재의 행동은 정말 기이합니다."
 first_contact_critters.70.D:0 "우리가 유기체가 사는 방식을 어떻게 이해할 수 있겠습니까?"
 first_contact_critters.75.name:0 "대상단"
 first_contact_critters.75.desc:0 "§H[This.ContactCountry.GetName]§!에서 우리에게 보내온 뜻 모를 반복 메시지를 해독하는 데 성공했습니다. 해독 결과, 이 메시지는... 상품 광고였습니다! 이 세력은 스스로를 §H[This.ContactCountry.GetRealName]§!(이)라 부르며 자신들이 만나는 모든 문명에 (스스로 주장하는 바에 의하면) 최상의 조건으로 상품을 판매해 생계를 꾸려가는 우주여행 무역상 집단에 속해 있습니다. 무역상답게 이들은 우리와 통신을 시도하는 것으로 보입니다."
 first_contact_critters.75.desc.home:1 "§H[This.ContactCountry.GetName]§! 에서 우리에게 보내온 뜻 모를 반복 메시지를 해독하는 데 성공했습니다. 해독 결과, 이 메시지는... 상품 광고였습니다! [This.System.GetName] 성계는 스스로를 §H[This.ContactCountry.GetRealName]§!(이)라 부르는 우주여행 무역상 집단의 모성계인 것으로 보입니다. 이들은 자신들이 만나는 모든 문명에 (스스로 주장하는 바에 의하면) 최상의 조건으로 상품을 판매해 생계를 꾸려나갑니다."
 first_contact_critters.75.B:0 "알겠습니다."
 first_contact_critters.75.B.tooltip:0 "다음에 대상단 선단이 우리 제국 경계에 진입하면 대상단과 거래할 수 있습니다."
 first_contact_critters.80.name:0 "살아 있는 우주 잔해?"
 first_contact_critters.80.desc:1 "[This.Leader.GetName] [This.Owner.GetEnvoyCap](은)는 아직도 우리가 §H[This.ContactCountry.GetName]§!(으)로 정의한 이상 현상이 실제로 유기생명체라는 가설을 확인하기 위해 노력하고 있습니다. 이 존재는 우주 먼지가 아무렇게나 뭉쳐 만들어진 것 같지만 스스로 추진력을 만들어 우주 공간을 이동하고 있으며 독립적 주체성의 기초적인 징후를 보여줍니다. 우리 [This.Owner.GetResearchers]들은 이 현상에 혼란스러워하면서도, 관측 결과를 확인하기 위해 부단히 노력하고 있습니다."
 first_contact_critters.80.A:0 "뭔가 놓친 게 있는 게 분명합니다..."
 first_contact_critters.90.name:0 "$first_contact_critters.70.name$"
 first_contact_critters.90.desc:0 "[This.System.GetName] 성계에서 확인한 함선은 일종의 은하 탐사대에 소속된 것으로 보입니다. 다만 그 목적은 확인되지 않았습니다. 아직 적대적인 움직임을 보인 적은 없으며 중화기도 장착하지 않았습니다. 하지만 이 함선은 거의 침묵을 지키고 있으며, 별다른 신호를 발하지 않고 있습니다. 우리 [This.Owner.GetLinguists]들은 우리가 받은 단편적인 신호를 통해 해당 세력의 언어를 번역할 수 있을 것이라며 자신하고 있습니다. 하지만 다소 시간이 걸릴 수도 있습니다."
 first_contact_critters.95.name:0 "유목민"
 first_contact_critters.95.desc:0 "수수께끼의 §H[This.ContactCountry.GetName]§!의 언어를 해독하는 데 성공했습니다. 우리 [This.Owner.GetLinguists]들은 작업에 한동안 어려움을 겪었으며 상대 세력이 자신들을 §H'나마리안'§!으로 지칭하면서 우리를 향해 환영의 메시지를 보내던 것이라는 사실이 밝혀진 후 작업이 급물살을 타게 되었습니다. 이제 상대방은 우리와 대화기를 적극적으로 원하는 듯합니다."
 first_contact_critters.100.desc:0 "[This.System.GetName] 성계에서 만난 함대는 우리가 이 영역에서 만난 다른 어떤 함대와도 다릅니다. 공격적으로 보이진 않지만, 이들의 출신이나 이곳에 온 목적은 추측만이 가능할 뿐입니다. 다만 이 함대가 대표하는 세력은 이곳의 어떤 정부나 문명과도 공식적인 관련이 없는 것으로 추측됩니다."
 first_contact_critters.100.a:0 "신중하게 진행하세요."
 first_contact_critters.105.name:0 "중립 함대"
 first_contact_critters.105.desc:0 "자신들을 §H[This.ContactCountry.GetRealName]§!(이)라고 밝힌 함대와 교착 상태에 들어갔습니다. 이 독특한 함대는 우리가 보낸 외교적 접촉을 대부분 무시했지만, 추측건대 다른 은하 문명과는 거리를 두는 중립 세력을 대표하는 것 같습니다.\n\n이 함대에 전통적인 의미의 소유자가 있다 해도, 이들에게 연락이 닿으려면 특단의 조치가 필요할 것입니다. 이 점을 염두에 두고, 우리는 그러한 기회가 나타날 경우 미래의 [this.owner.GetScientistPlural] 연구진이 활용할 수 있도록 연구 결과를 요약했습니다." # though we use a country tag here, the value it returns could be e.g. 'Unscrupulous Salvagers' OR 'Modified Probe', i.e. not a true country

