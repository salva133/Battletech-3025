l_korean:

 ####################################
 # Anomaly Categories
 ####################################
 rogue_moon_category:0 "떠돌이 위성"
 rogue_moon_category_desc:1 "[Root.GetName]에 대한 1차 스캔 결과, 모행성과 예기치 않은 차이가 확인됩니다."
 hollow_planet_category:0 "텅 빈 행성"
 hollow_planet_category_desc:1 "예비 스캔 결과, [Root.GetName]의 안쪽이 비어 있는 것으로 나타났습니다. 이 행성은 완전히 인공적인 구조물이거나, 원래는 보통 행성이었지만 모종의 이유로 속이 비워진 듯합니다."
 strong_magnetic_category:0 "강력한 자기장"
 strong_magnetic_category_desc:0 "1차 스캔으로 알아낸 것은 많지 않습니다. 다만, [Root.GetName] 주변의 자기장은 기이할 정도로 강합니다."
 undiscovered_planetary_modifier_category:0 "비정상적인 환경"
 undiscovered_planetary_modifier_category_desc:0 "[From.GetName]의 기이한 환경을 조사합니다."

 ####################################
 # Anomaly Events
 ####################################
 anomaly.6000.name:0 "떠돌이 위성"
 # "parent planet" and "its primary", pending PARENTPLANET loc key implementation
 anomaly.6000.desc:0 "[From.GetName]의 물질 조성은 모행성과 다른 것으로 보입니다. 즉, 이 위성은 본래 떠돌이 미행성이었다가 모행성의 중력장에 잡힌 것입니다. 추가 조사를 통해 이 위성의 원래 출신지를 알 수 있을지 모릅니다."
 anomaly.6001.desc:0 "[From.GetName]에 기지가 있습니다!"
 anomaly.6002.name:0 "텅 빈 행성"
 anomaly.6002.desc:1 "면밀히 조사한 결과, [From.GetName]의 정체는 인공 구조물이라는 결론을 내렸습니다. 현재 누군가 평범한 소행성대에 불과했던 [From.GetName](을)를 필요한 물질을 얻기 위해 하나로 뭉친 뒤, 속이 빈 거대 구체로 만든 것이라는 이론이 제기되고 있습니다."
 anomaly.6003.desc:1 "놀랍게도, [From.GetName]의 시작은 보통 행성이었습니다. 하지만 과거 어느 시점에 누군가 모종의 채굴 기술을 적용해 [From.GetName]의 속을 완전히 비워냈고, 그 결과 현재와 같이 껍데기만 남은 것입니다."
 anomaly.6004.name:0 "강력한 자기장"
 anomaly.6004.desc:0 "1차 스캔으로 알아낸 것은 많지 않습니다. 다만, [From.GetName] 주변의 자기장은 기이할 정도로 강합니다. 자기장 때문에 스캔이 지장을 받자, [Root.GetName](은)는 가까이 이동해 근접 관측을 개시했습니다. 자기장이 강력한 원인은 바로 행성 지각에 있는 고밀도 광물 매장지 때문인 것 같습니다. 덕분에 이 행성에서 채굴 사업을 진행하는 데 큰 도움이 될 것입니다."
 anomaly.6005.name:0 "비정상적인 환경"
 anomaly.6005.desc:0 "스캔 결과, [From.GetName]에서 매우 특이한 점을 발견했습니다. 근접 관측이 필요합니다."
 anomaly.6006.name:0 "비정상적인 환경"
 anomaly.6006.desc:0 "[From.GetName]에 대한 스캔을 완료했으며, [Root.GetLeaderName] 과학 담당관이 그곳에서 발견한 특이한 환경 조건에 관한 보고서를 작성했습니다."
 anomaly.6006.a:0 "[Root.GetLeaderName], 보고하세요."
 anomaly.6007.name:0 "풍부한 매장지"
 anomaly.6007.desc:0 "[From.From.GetName]의 지각에는 접근성이 뛰어난 광물이 풍부해, 채굴 수익성이 좋습니다."
 anomaly.6008.desc:0 "[From.From.GetName]의 기후는 지표면을 인정사정없이 파괴하는 강력한 폭풍이 수시로 발생하는 등, 매우 불안정합니다. 이곳에 풍력 발전 단지를 건설하면, 풍부한 에너지를 생산할 수 있을 것입니다."
 anomaly.6009.desc:0 "[From.From.GetName]의 동물은 매우 호전적으로 진화했으며, 지표면에는 먹잇감을 찾는 치명적인 포식자들이 도사리고 있습니다. 단, 포식자들의 생물학적 특징은 훌륭한 연구 소재가 될 것입니다."
 anomaly.6010.desc:0 "[From.From.GetName]의 환경은 거주하기에는 적합하나, 자기장이 매우 약한 탓에 거주자는 우주 방사선에 쉽게 노출될 수 있습니다."
 anomaly.6011.desc:0 "금속 광물이 다량으로 매장되어 있는 탓에, [From.From.GetName]의 자기장은 비정상적으로 강력합니다. 이로 인해 우리가 보유한 컴퓨터와 장비가 지장을 받겠지만, 이 단점을 상쇄하고도 남을 풍부한 광물 매장지가 있습니다."
 anomaly.6012.desc:0 "[From.From.GetName]의 지각판은 매우 불안정하기 때문에 대규모 지진과 화산 활동이 발생하기 쉽습니다. 다만, 그로 인해 고가치 광물 매장지가 자주 지표면에 드러납니다."
 anomaly.6013.desc:0 "[From.From.GetName](은)는 동주기 자전을 하기 때문에 한쪽 면에는 햇빛이 비치며, 반대쪽은 어둠에 잠겨있습니다. 이곳에 생명체가 살고 있더라도 행성의 두 면이 만나는 지점에만 존재할 가능성이 큽니다."
 anomaly.6014.desc:0 "[From.From.GetName](은)는 한때 거대 가스 행성이었지만, 항성과 너무 가까웠기 때문에 짙었던 대기는 모두 연소되고 말았습니다. 이제는 다량의 광물이 매장된 고밀도의 금속 핵만이 남았습니다."
 anomaly.6015.desc:0 "[From.From.GetName]의 공전 궤도는 온갖 소행성과 유성, 혜성으로 가득합니다. 따라서, 행성 지표면에는 위태로울 정도로 대규모 충돌이 자주 일어나며, 그 결과 고가치 광물 매장지가 생겨나기도 합니다."
 anomaly.6016.desc:0 "[From.From.GetName](은)는 유달리 많은 자연 위성을 거느리고 있습니다. 수백 개의 소형 위성이 이 행성의 궤도를 돌고 있으며, 그중에는 고가치 광물 매장지가 있는 곳도 많습니다."
 anomaly.6017.desc:0 "[From.From.GetName](은)는 대부분 탄소로 이루어져 있으며, 산소가 매우 희박합니다. 또한 광물이 풍부할 뿐만 아니라 화산 폭발이 자주 발생해, 다이아몬드가 행성 내부에서 표면으로 자주 올라옵니다."
 anomaly.6018.desc:0 "[From.From.GetName]에는 반규칙적으로 화려한 전기 폭풍이 발생해서 이 행성의 대기를 황폐화합니다. 주민들에게는 그리 달갑지 않은 현상이겠지만, 풍부한 연구 기회를 제공해 줍니다."
 anomaly.6019.desc:0 "[From.From.GetName](은)는 밀도가 특히 낮아, 비슷한 크기의 다른 행성보다 약한 중력을 갖고 있습니다."
 anomaly.6020.desc:0 "[From.From.GetName](은)는 밀도가 높아, 불편할 정도로 강한 중력을 갖고 있습니다. 하지만 이곳에 있는 중금속은 물리학 연구에 큰 도움이 될 것입니다."
 anomaly.6021.desc:0 "[From.From.GetName](은)는 인공적으로 만들어졌거나, 원인이 무엇이든 비어 있습니다. 어떻게, 혹은 왜 그렇게 되었는지는 모르지만 아주 매력적인 조사가 되리라는 것만큼은 확실합니다."
 anomaly.6022.desc:0 "[From.From.GetName]의 지각에는 접근성이 뛰어난 광물이 풍부하게 매장되어 있기 때문에, 채산성이 무척 뛰어납니다."
 anomaly.6023.desc:0 "[From.From.GetName](이)가 애초부터 척박했던 것인지, 아니면 정체불명의 종족이 귀중한 자원을 전부 가로챈 것인지 알 수 없습니다. 다만 이곳에 광물의 거의 없다는 것만은 분명합니다."
 anomaly.6024.desc:0 "[From.From.GetName]의 생명체는 거대한 몸집을 자랑하며, 적대적 의도가 없더라도 굉장히 위험할 수 있습니다. 이 행성의 거대 포식자에 관해서는 되도록 언급하지 않는 것이 좋겠지만, 이 생명체에 다가갈 용기가 있는 과학자에게는 엄청난 연구의 보고가 될 것입니다."
 anomaly.6025.desc:0 "[From.From.GetName]의 궤도에 어떤 재앙에 의해 파괴된 위성이 있었거나, 궤도의 잔해가 뭉쳐지지 않았기 때문인지는 몰라도, 이 행성은 작은 소행성 지대로 둘러싸여 있습니다."
 anomaly.6026.desc:0 "[From.From.GetName](은)는 아름다운 자연경관을 지니고 있습니다. 거주민들은 하루하루 새로운 장관을 목격하게 될 것입니다."
 anomaly.6027.desc:0 "[From.From.GetName]의 대기에는 거주민들의 번식욕을 자극하는 성분이 있습니다. 당연하게도, 이로 인해 지상 탐사 임무 중 어색한 상황이 다소 연출되었습니다."
 anomaly.6028.desc:0 "[From.From.GetName]의 대기에는 환각 성분이 들어있습니다. 환각 성분은 거주민들이 행복감을 느끼고, 난해한 물리 문제를 머릿속에서 구상할 수 있도록 돕지만, 업무에 지장을 주기도 합니다."
 anomaly.6029.desc:0 "[From.From.GetName]에는 생명력이 가득하고, 다양한 동물들이 살며, 식물들은 빠르게 성장합니다."
 anomaly.6030.desc:0 "[From.From.GetName]에는 생명체가 살기 어렵지만, 병약하더라도 끈질기게 살아남는 생물이 존재합니다."
 anomaly.6031.desc:0 "[From.From.GetName](은)는 오래전에 벌어진 참사로 인해, 방사능에 심각하게 오염되었습니다. 시간이 지나면서 생명체가 겨우 살 수 있게 되었지만, 지금까지도 이곳에 자라는 생명은 거의 없습니다."
 anomaly.6660.desc.start:1 "[From.GetName] 지표면을 스캔한 우리 과학선이 아무래도 무언가 특이한 것을 발견한 듯합니다."
 anomaly.6660.desc.default:1 "$anomaly.6660.desc.start$ [From.GetName]의 환경은 우리가 본 다른 어떤 곳과도 다릅니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.weather:1 "$anomaly.6660.desc.start$ 이 [From.GetPlanetMoon]에는 항상 강한 폭풍이 불어닥칩니다. 자원 확보와 연구에는 도움이 되지만, 거주하는 데는 문제가 될 것입니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.magnetic:2 "$anomaly.6660.desc.start$ 이 [From.GetPlanetMoon]의 자기장은, 같은 유형의 천체에서 볼 수 있는 자기장과 너무 다릅니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tectonic:0 "$anomaly.6660.desc.start$ 이 불안정한 [From.GetPlanetMoon]에서는 지진과 화산 폭발이 일상적으로 발생합니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal:0 "$anomaly.6660.desc.start$ 이 [From.GetPlanetMoon]은 동주기 자전을 하고 있습니다. 즉, 한쪽 면은 항상 밤이며, 다른 쪽은 항상 낮입니다. 거주에 이상적인 환경이라고는 할 수 없겠죠.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal_mach:0 "$anomaly.6660.desc.start$ 이 [From.GetPlanetMoon]은 동주기 자전을 하고 있습니다. 즉, 한쪽 면은 항상 밤이며, 다른 쪽은 항상 낮입니다. 유기체 거주에 이상적인 환경이라고는 할 수 없겠죠.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.impacts:1 "$anomaly.6660.desc.start$ 이 [From.GetPlanetMoon]에는 항상 유성우가 내려, 마치 폭격과도 같이 지표면에 거대한 투사체들이 내려 꽂힙니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity:0 "$anomaly.6660.desc.start$ 이 행성의 중력 환경은 개척민이 살기에 이상적이라고 볼 수 없습니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_mach:0 "$anomaly.6660.desc.start$ 이 행성의 중력 환경은 유기체 개척민에게는 전혀 이상적이지 않지만, 우리는 탁월한 중력 보정 알고리즘으로 중력의 영향을 극복할 수 있습니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity_desc_mach:0 "$anomaly.6660.desc.start$ 이 행성의 중력 환경은 유기체 개척민에게는 전혀 이상적이지 않지만, 우리는 탁월한 중력 보정 알고리즘으로 중력의 영향을 극복할 수 있습니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.wildlife:0 "$anomaly.6660.desc.start$ 이 행성의 동물은 적대적으로 보이기 때문에, 행성을 개척하기 매우 어렵습니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.titan:0 "$anomaly.6660.desc.start$ 이 행성에는 상대하기 위험한 거대 생명체가 살고 있습니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.resources:0 "$anomaly.6660.desc.start$ 이곳에는 고유한 물질 조성과 형성 과정으로 인해 자원 매장량이 많습니다. 이 기회를 놓치지 말고 채굴해야 합니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.beauty:3 "$anomaly.6660.desc.start$ 이 [From.GetPlanetMoon]의 자연환경은 누구나 입이 떡 벌어질 정도로 아름답습니다. 생리 구조만 적합하다면, 정말 즐거운 삶을 살 수 있을 것입니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere:0 "$anomaly.6660.desc.start$ 이곳의 대기에는 주민에게 영향을 미칠 수 있는 특별한 기체가 포함되어 있으니 조심해야 합니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere_mach:0 "$anomaly.6660.desc.start$ 이곳의 대기에는 유기체 신경계의 기능에 지장을 줄 수 있는 기체가 포함되어 있습니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush:0 "$anomaly.6660.desc.start$ 이곳에서는 동물들이 아무 문제 없이 번성하고 있으며, 필요한 자원을 충분히 확보할 수 있습니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush_mach:0 "$anomaly.6660.desc.start$ 이곳에서는 동물들이 아무 문제 없이 번성하고 있으며, 유기 생명체에게 필요한 자원을 충분히 확보할 수 있습니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible:0 "$anomaly.6660.desc.start$ 이곳의 환경은 혹독하고 척박해, 정착지로서는 아쉬운 점이 많습니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible_mach:0 "$anomaly.6660.desc.start$ 이곳의 환경은 혹독하고 척박해, 유기 생명체에게는 적합하지 않습니다.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.end:0 "새로운 행성을 탐사하다 보면 이러한 이상 현상을 더 만나게 될 것입니다. 이상 현상이 우리 제국의 확장에 미치는 영향은 결코 간과할 수 없습니다."
 anomaly.6660.a.tooltip:0 "[From.GetName]에 행성 보정치가 적용됩니다."

 ####################################
 # Anomaly Failure Events
 ####################################
 anomaly_failure.6000.desc:1 "특이 사항은 없습니다."
 anomaly_failure.6000.a:1 "그렇군요."
 
 ####################################
 # Colony Events
 ####################################
 colony_mod.1.name:0 "여기서 무슨 일이 있던 거죠?"
 colony_mod.1.desc:0 "과거에 있었던 어떠한 재앙으로 인해 [Root.GetName]에 막대한 방사능이 유출되었지만, 그 원인은 분명하지 않습니다. [Root.GetName]에 자리를 잡은 개척민들에게는 이 문제가 점차 걱정거리가 되고 있습니다. 원인이 무엇인지 모른다면, 같은 일이 다시 일어나지 않으리라는 법도 없기 때문입니다."
 colony_mod.1.desc_mach:0 "과거에 있었던 어떠한 재앙으로 인해 [Root.GetName]에 막대한 방사능이 유출되었지만, 그 원인이 무엇인지, 다시 발생할 가능성은 없는 것인지는 아직 알아내지 못했습니다."
 colony_mod.1.a:0 "철저하게 원인을 밝혀봅시다!"
 colony_mod.2.name:0 "거대 생명체"
 colony_mod.2.desc:0 "[Root.GetName]의 토착 생명체는 웅장한 몸집을 자랑합니다. 누구도 생명체에게 가능하리라고 생각지 못했던 크기입니다. 이제 우리 제국의 연구자들은 다음과 같은 의문을 품게 되었습니다. "이 생물의 비밀은 무엇일까, 그리고 우리가 이 생물을 어떻게 활용할 수 있을까?" 이 생명체를 더 자세히 연구하자는 제안이 몰려들고 있습니다."
 colony_mod.2.a:0 "연구를 진행시키세요."
 colony_mod.2.b:0 "안 됩니다. 그냥 놔두세요."
 colony_mod.2.c:0 "연구로 인해 피해가 발생하지 않도록 주의하세요."
 colony_mod.2.d:0 "연구라니? 사냥한 다음 쓸 만한 게 있는지 알아보세요!"
 colony_mod.3.name:0 "지진이다!"
 colony_mod.3.desc:0 "[Root.GetName]의 불안정한 지각판이 최근 다시 한번 격렬하게 움직였습니다. 식민지 피해 소식이 이제 막 들어오기 시작했습니다."
 colony_mod.3.a:0 "들어 봅시다."
 colony_mod.4.name:0 "소행성대를 통과하는 혜성"
 colony_mod.4.desc:0 "[Root.GetName] 주민들은 엄청난 장관을 목격하고 있습니다. 혜성이 [Root.GetName]의 소행성대를 지나고 있는 것입니다. 전해지는 말에 따르면 '숨이 멎을 듯한' 현상이라고 합니다."
 colony_mod.4.a:0 "하늘에서 눈을 떼지 마세요!"
 colony_mod.5.name:0 "마약 근절"
 colony_mod.5.desc:1 "[Root.GetName]의 대기가 지닌 향정신성 효과가 꽤 즐길 만하다는 사실은 부정할 수 없습니다. 심지어 경우에 따라 도움이 될 때도 있습니다. 하지만 [Root.Owner.GetName]의 일부 보수층에서는 이 중독성 기체를 근절해야 한다며 압력을 가하고 있습니다."
 colony_mod.5.a:1 "없애버리세요!"
 colony_mod.5.b:0 "아니요, [Root.GetName](을)를 놔두세요."
 colony_mod.6.name:0 "폭격"
 colony_mod.6.desc:1 "면밀한 조사 끝에, [Root.GetName]에서 과거에 대량 학살이 발생했다는 결론에 도달했습니다. 지금까지 파악한 바에 따르면, [Root.GetName]의 원주민들이 이제 막 우주여행 종족으로 올라서려는 시기에, 훨씬 발달한 다른 종족이 갑작스레 성계에 침공했던 모양입니다. 이들은 [Root.GetName]에 궤도 폭격을 가한 다음, 얼마 남지 않은 생존자마저 멸종하도록 내버려 둔 채 떠나버렸습니다."
 colony_mod.6.a:0 "폭격 지점을 조사해 어떤 무기를 사용했는지 자세히 알아보세요."
 colony_mod.7.name:0 "성간 전쟁"
 colony_mod.7.desc:1 "철저한 조사 끝에, [Root.GetName]에서 지금은 잊힌 전쟁이 벌어졌다는 결론을 내렸습니다. 이곳에 누가 살았고 누구와 싸운 것인지는 알려지지 않았지만, 성계 바깥에서 침공군이 들어와 이 행성을 두고 전투를 벌였다는 것만큼은 확실합니다. 모골이 송연해지는 발견이지만, 최소한 앞으로는 같은 일이 일어나지 않으리라는 것을 합리적으로 확신할 수 있습니다."
 colony_mod.7.a:0 "전장의 잔해를 조사하세요."
 colony_mod.8.name:0 "종족 차원의 자살"
 colony_mod.8.desc:0 "[Root.GetName]의 비극적 역사를 밝혀냈습니다. 오래전, [Root.GetName]에는 서로 경쟁 관계에 있는 두 초강대국이 있었습니다. 어느 시점에 양국 사이에 전쟁이 벌어졌고, 갈등이 점점 격화된 끝에 [Root.GetName]상의 고등 생명체가 전부 막대한 양의 핵무기로 전멸해 버렸습니다."
 colony_mod.8.desc_mach:0 "오래전, [Root.GetName]에는 서로 경쟁 관계에 있는 두 초강대국이 있었습니다. 어느 시점에 양국 사이에 전쟁이 벌어졌고, 갈등이 점점 격화된 끝에 [Root.GetName]상의 고등 생명체가 전부 막대한 양의 핵무기로 전멸해 버렸습니다."
 colony_mod.8.a:0 "어쩌다 그런 운명으로 내몰린 걸까요?"
 colony_mod.9.name:0 "알쏭달쏭"
 colony_mod.9.desc:0 "[Root.GetName]의 역사를 대대적으로 연구했는데도 불구하고, 이곳에서 무슨 일이 있던 것인지 알아낼 수 없었습니다. 그 과거는 아직 수수께끼로 남아 있습니다."
 colony_mod.9.a:0 "곤란하군요."
 colony_mod.10.name:1 "마약 근절"
 colony_mod.10.desc:1 "[Root.GetName]의 대기에서 중독 물질을 정화했습니다!"
 colony_mod.11.name:1 "마약 근절: 돌파구"
 colony_mod.11.desc:1 "[Root.GetName]의 대기를 여과해 환각 물질의 효과를 크게 줄였습니다."
 hallucinogen_update_tooltip:0 "아아, 이 신선한 공기!"
 colony_mod.12.name:1 "소행성 충돌"
 colony_mod.12.desc:1 "[Root.GetName]에 또다시 다수의 소행성이 충돌해, 이번에는 식민지 일부가 파괴되었습니다. 당연하게도, 현지 주민들의 불만이 큽니다."
 colony_mod.12.desc_gestalt:0 "[Root.GetName]에 또다시 다수의 소행성이 충돌해, 이번에는 식민지 일부가 파괴되었습니다. 자동 충돌 모니터링 시스템으로 확인한 결과, 향후 비슷한 충돌이 발생할 위험은 여전히 높습니다."
 colony_mod.12.a:2 "지금은 달리 중요한 일이 많습니다."
 colony_mod.12.b:0 "조치를 취해야 합니다!"
 colony_mod.13.name:1 "소행성 방어 시스템"
 colony_mod.13.desc:1 "고강도 건물 건설 기법과 자동화 방어 시설을 조합하면, 소행성 충돌로 더 이상 해를 입지 않게 [Root.GetName] 식민지를 지켜줄 수 있습니다."
 irradiated_planet_tooltip:0 "조사를 개시합니다..."
 colony_mod.14.name:1 "우주 현상범"
 colony_mod.14.desc:1 "행성에 소행성이 충돌하는 것은 골치 아픈 일이긴 하지만, [Root.GetName](은)는 운이 좋았습니다. 식민지에는 피해가 발생하지 않았습니다."
 colony_mod.14.a:0 "우리 국민들은 이러한 가혹한 환경도 이겨낼 것입니다."
 colony_mod.14.b:0 "충돌을 막을 방법을 찾아야 합니다."
 colony_mod.16.name:1 "자기장 기적"
 colony_mod.16.desc:1 "[Root.GetName]의 강력한 자기장이 최근 지표면에 있는 컴퓨터에 영향을 주고 있습니다. 기이한 점은, 이게 단순한 무작위한 간섭이 아니라는 것입니다. 컴퓨터는 통상적인 수준보다 훨씬 효율적으로 작동하고 있습니다. 마치 외부 세력이 몰래 도움을 주고 있는 듯합니다..."
 colony_mod.17.name:1 "자기장 간섭"
 colony_mod.17.desc:2 "[Root.GetName]의 강력한 자기장은 예전부터 지표면에 있는 전자 장비에 문제를 일으킨 바 있지만, 요즘따라 우리 측 컴퓨터에 눈에 띄게 영향을 주고 있습니다. 갑자기 자기장이 강해진 원인은 알 수 없지만, 원인이 무엇이든 일시적일 것으로 보입니다."
 colony_mod.21.name:0 "지진: 피해 보고"
 colony_mod.21.desc:0 "최근 [Root.GetName]의 식민지에 지진이 발생해 커다란 싱크홀이 생겼습니다. 그 위에 있던 모든 것이 지하 깊은 곳으로 떨어졌습니다."
 colony_mod.22.desc:0 "최근 [Root.GetName]의 식민지에 지진이 발생했지만, 별다른 피해는 발생하지 않았습니다. 오히려 운 좋게도 유용한 광물 매장지가 드러났습니다."
 colony_mod.23.desc:0 "최근 [Root.GetName]의 우리 식민지에 지진이 발생했지만, 별다른 피해는 발생하지 않았습니다!"
 quake_report_tooltip:0 "조만간 보고가 올라올 것입니다."
 quake_sinkhole_tooltip:0 "£blocker£ §R싱크홀§!이 나타납니다."
 titanic_troop_limit_tooltip:0 "획기적인 연구 성과를 거둬, 거대 생명체를 군용으로 훈련시킬 수 있게 되었습니다. 다만 적합한 개체가 희귀하기 때문에, 한 번에 배치할 수 있는 수는 제한되어 있습니다."
 titantic_blocker_tooltip:0 "지표면에 내려가면 해당 지역은 피해야 하겠습니다."
 good_impact_tooltip:0 "소행성으로 인한 피해는 다행히도 없었으며, 오히려 지표면에 쓸모 있는 광물이 매장되었습니다."
 colony_mod.100.name:0 "거대 생명체의 행성"
 colony_mod.100.desc:0 "[From.GetName]에는 거대 생명체가 서식하고 있으며, 일부 지역에는 그 개체 수가 너무 많고 위험하기 때문에 다른 생물종이 서식할 수 없는 상태입니다."
 colony_mod.101.name:0 "거대 생명체 연구: 성공"
 colony_mod.101.desc:0 "일정 기간 연구와 조사를 수행한 끝에, [Root.GetName]에 파견된 과학자들이 획기적인 성과를 올렸습니다. 거대 생명체 중 일부와 제한적이나마 의사소통에 성공한 것입니다. 거대 생명체는 느리고, 거대하며, 소통이 힘들지만, 믿기 어려울 정도로 강하고 튼튼합니다. 일부 개체가 제국군 합류 의사를 밝혔습니다. 분명 굉장한 자산이 될 것입니다."
 titanic_recruit_tooltip:0 "이 행성에서 거대 야수를 모집할 수 있습니다."
 titanic_recruit_phile_tooltip:0 "이 행성에서 거대 야수를 모집할 수 있습니다. 또한 거대 생명체가 많은 곳에서도 이제 개척민이 안전하게 살 수 있습니다."
 colony_mod.102.name:0 "거대 생명체 연구: 실패"
 colony_mod.102.desc:0 "일련의 재앙이 연달아 발생해, [Root.GetName]에서 작업 중인 과학자들이 토착 거대 생명체의 심기를 건드리고 말았습니다. 거대 생명체들이 식민지를 짓밟았으며, 지나간 모든 것을 부숴 버렸습니다."
 titanic_uprising_tooltip:0 "거대 야수가 주민을 살해하고 있습니다!"
 colony_mod.18.name:0 "자기장 수수께끼 규명"
 colony_mod.18.desc:0 "[Root.GetName]에는 굉장히 복잡하고 세밀한 양자 컴퓨터가 있습니다. 기상, 생명체, 우리 식민지 등의 패턴이 컴퓨터에 통합되어 일종의 행성 신경망으로 작용합니다. 이것이 어떻게 가능한지 파악하지 못했고 이 컴퓨터를 제어할 방법도 없지만, [Root.GetName]에서 우리가 보유한 컴퓨터를 특정한 방식으로 배열하면 컴퓨터의 성능이 강화된다는 점은 분명합니다."
 colony_mod.18.a:0 "[Root.GetName](이)가 점점 매력적으로 보이는군요!"
 colony.3001.name:0 "[Root.GetName]의 수수께끼 위성"
 colony.3001.desc:0 "[Root.GetName]에 식민지를 개척한 지 얼마간의 시일이 지나자, 데이터상의 특이점이 보이기 시작했습니다. 특히 [event_target:roguemoon.Planet.GetName]의 물질 조성은 [Root.GetName]의 구성 물질과 전혀 다른 것으로 보입니다. 이것은 위성이 모행성과 동시에 형성된 것이 아니라, 다른 곳에서 형성된 후 모종의 이유로 [Root.GetName]의 중력에 포획되었다는 것을 의미합니다. [event_target:roguemoon.Planet.GetName]의 원래 출신지가 어디인지는 여전히 수수께끼입니다."
 colony.3002.name:0 "떠돌이 위성 기지"
 colony.3002.desc:1 "[event_target:roguemoon.Planet.GetName]의 수수께끼가 드디어 풀렸습니다! 자세히 조사를 진행한 결과, 이 위성은 약간 기울어져 있으며, 한쪽이 전체 질량에 비해 높은 비중을 차지하고 있는 것으로 드러났습니다. 이는 [event_target:roguemoon.Planet.GetName]의 본래 모행성이던 다른 행성이 대규모 폭발로 파괴되었기 때문으로 보입니다.\n\n[event_target:roguemoon.Planet.GetName]의 한쪽이 더욱 두터운 것은 해당 면이 원래 모행성 쪽을 향하고 있어, 모행성이 폭발할 때 그 일부가 [event_target:roguemoon.Planet.GetName] 쪽으로 날아들어 왔기 때문입니다. 이로 인해 이 위성은 궤도에서 벗어나, 결국 [Root.GetName]의 궤도로 흘러들어 온 것입니다.\n\n원래 모행성은 무기에 의해 파괴되었거나 암흑 물질 기반 에너지원을 만들려다 부서진 것으로 추측됩니다. 그 증거로, 위성 반대편을 덮고 있는 행성 물질 안에서 고밀도 암흑 물질을 확인할 수 있습니다."
 colony.3003.name:0 "차원 여행자"
 colony.3003.desc:0 "수수께끼 하나를 풀어내니 다른 수수께끼가 등장하는군요. 이제 우리는 [event_target:roguemoon.Planet.GetName](이)가 다른 차원에서 [Root.GetName] 궤도로 끌려왔거나 보내졌다는 것을 알고 있습니다. 애석하게도 자연 방사선 수준이 약간 다른 것을 빼면 [event_target:roguemoon.Planet.GetName]에는 특별한 점이 전혀 없기에 그 이유는 아직 알 수 없습니다. 더욱 당황스럽게도, 차원 이동을 담당했을 것으로 보이는 [event_target:roguemoon.Planet.GetName] 중심부의 기계가 어떻게 작동하는지 파악할 수 없었습니다. 지금으로서는 마법이라고 해도 무방할 정도입니다."
 colony.3005.name:0 "출입구"
 colony.3005.desc:0 "[Root.GetName]의 외딴곳에서 차원문이라고밖에 설명할 길이 없는 물체를 발견했습니다. 기상 예측 알고리즘에 특이한 기류가 나타났고, 이 기류는 차원문을 통해 대기가 소량 유출되기 때문에 발생한 것으로 드러났습니다. 대기 손실률은 매우 낮아 [Root.GetName]에 서식하는 생명체에 영향을 미칠 정도는 아니지만, 차원문이 존재하는 것만으로도 여러 골치 아픈 의문이 제기됩니다. 이 차원문은 어디로 이어지는 것일까요? 반대편에서 무언가가 차원문으로 나올 수도 있을까요?"
 portal_zone_tooltip:0 "차원문은 지속적으로 연구할 수 있습니다."
 colony.3006.name:0 "고통의 차원"
 colony.3006.spir.desc:1 "[Root.GetName]의 차원문은 악함과 혼돈의 영역으로 이어지는 것 같습니다. 이 차원에서 온 물질과 접촉한 대상은 엄청난 고통을 느끼며, 몇 분 이상 지속되면 감각 기관을 자해하고 스스로 목숨을 끊고자 하는 강한 충동을 느끼게 됩니다. 이 기이한 차원에서 기록한 데이터를 조사하는 것만으로도 컴퓨터 시스템에 연이어 오류가 발생하며, 지성체는 자신의 영혼이 잠식당한다는 강력한 공포감을 느끼게 됩니다."
 colony.3006.desc:1 "[Root.GetName]의 차원문은 지성체의 의식과 근본적인 수준에서 반대되는 영역으로 이어지는 것 같습니다. 이 차원에서 온 물질과 접촉한 대상은 엄청난 고통을 느끼며, 몇 분 이상 지속될 경우 감각 기관을 자해하고 스스로 목숨을 끊고자 하는 강한 충동을 느끼게 됩니다. 이 기이한 차원에서 기록한 데이터를 조사하는 것만으로도 유기체는 엄청난 불쾌감을 느끼고, 컴퓨터 시스템에는 연이은 오류가 발생합니다."
 colony.3006.knight.desc:0 "[Root.GetName]의 차원문은 사악과 혼돈의 영역으로 이어지는 것 같습니다. 이 차원에서 온 물질과 직접 접촉한 대상은 엄청난 고통을 느끼며, 몇 분 이상 지속되면 강한 폭력적인 충동을 느끼게 됩니다. 이 기이한 차원에서 기록한 데이터를 조사하는 것만으로도 컴퓨터 시스템에 연이어 오류가 발생하며, 지성체는 극심한 불쾌감을 느낍니다. 그러나 기사단의 유물을 착용하면 이에 영향받지 않기에, 기사 한 명을 차원문 너머로 보낼 수 있다는 점을 알아냈습니다."
 colony.3006.science:0 "차원문을 닫을 방법을 찾아보세요!"
 colony.3006.prayer:0 "사태가 해결되기를 기도하죠."
 colony.3006.psi.prayer:0 "사이오닉으로 해결할 수 있지 않을까요?"
 colony.3006.rocks:0 "차원문을 돌로 채워보죠!"
 colony.3006.knights:0 "최정예 기사를 보내세요!"
 colony.3006.keep:0 "차원문 연구"
 colony.3010.name:0 "출입구 폐쇄"
 colony.3010.desc:0 "이 차원문은 거의 무한한 에너지를 투입해도 감당할 수 있는 것으로 나타나지만, 여기에서 중요한 단어는 '거의'입니다. 전례 없는 규모로 에너지를 생성해 차원문에 지속적으로 투입하자, 결국 차원문에 과부하가 발생해 붕괴했습니다. 당연한 이야기지만, 이 정도로 막대한 에너지를 생성할 수 있는 기술은 다른 분야에서도 활용할 수 있을 것입니다."
 colony.3011.desc:0 "이 차원문은 근처에 있는 관측자의 생각에 특정한 방식으로 반응하는 것 같습니다. 그리고 관측자에 따라서 그 반응이 더 강하게 나타나기도 합니다. 그중 반응이 특히 강한 인원을 추려나가, 결국 차원문에 특출나게 강한 영향을 미치는 이들을 선발했습니다. 그리고 선발된 인원들은 함께 의지력을 통해 차원문을 폐쇄할 수 있었습니다. 이번 경험은 믿음의 힘을 실제로 활용하고 제어할 수 있다는 강력한 증거를 보여줍니다."
 colony.3011.psi.desc:0 "이 차원문은 사이오닉 능력에 민감한 것으로 나타났습니다. 이에 다수의 사이오닉 능력자를 모아, 차원문 주변에 사이오닉 장벽을 생성해 출입을 막을 수 있었습니다. 이번 경험은 사이오닉 에너지로 단단한 장벽을 만들 수 있다는 강력한 증거를 보여줍니다."
 colony.3012.desc:0 "가장 단순한 것이 최선일 때도 있습니다. 산을 몇 개나 파괴해 골재를 만들어 차원문에 쏟아부은 결과, 차원문에 과부하가 발생한 것으로 보입니다. 아니면 의도적으로 차단된 것일 수도 있습니다. 어느 쪽이든, 차원문이 다시 열릴 때를 대비해 남은 골재를 해당 지역에 쌓아 두었습니다. 이번 작업과 같은 대규모 토목 및 채굴 공사 경험은 다른 분야에서도 유용하게 활용할 수 있을 것입니다."
 portal_closed_tooltip:0 "차원문 지역은 여전히 조사할 수 있지만, 수집하는 데이터의 효용 가치는 떨어집니다."
 colony.3007.name:0 "고에너지 차원"
 colony.3007.desc:1 "[Root.GetName]에 위치한 차원문은 순수한 에너지의 차원으로 이어져 있으며, 차원문을 통해 그 에너지의 일부를 끌어와 사용할 수 있습니다. 또한 이 에너지 '패킷'을 다루기 위한 절차를 무기 체계에 활용할 수도 있을 것입니다."
 portal_energy_tooltip:0 "$job_dimensional_portal_researcher_plural$이 추가로 £energy£ 에너지를 생산합니다."
 portal_void_tooltip:0 "$job_dimensional_portal_researcher_plural$이 추가로 £sr_dark_matter£ 암흑 물질을 생산합니다."
 colony.3008.name:0 "무효 공간"
 colony.3008.desc:0 "[Root.GetName]의 차원문은 순수한 엔트로피의 영역으로 이어집니다. 이곳에서는 우리가 보낸 신호의 에너지 자체가 빠르게 사라지기 때문에, 감지기 관측조차 어렵습니다. 지금까지 나온 최선의 이론은, 이 '무효 공간'에 존재하는 영점 에너지는 대부분 음의 에너지이기에, 한때 존재했던 양의 에너지는 지금은 전부 사라졌다는 것입니다. 그렇다면, 이 무효 공간에 존재하는 에너지를 사용해 상대를 파괴하는 무기를 만들 수 있을지 모릅니다."
 colony.3009.name:0 "거울아 거울아"
 colony.3009.desc:0 "이상하게도, [Root.GetName]에 위치한 차원문 너머의 행성은 [Root.GetName]의 모습과 매우 비슷합니다. 더 이상한 점은, 차원문을 통해 들어오는 통신이 있다는 것입니다..."
 colony.3009.a:0 "화면에 띄우세요!"
 colony.3020.name:0 "차원문 외계인 통신"
 colony.3020.desc:0 "저는 [Root.Owner.GetName]의 [Root.Owner.Leader.GetName]입니다. 차원문의 외계인에게 묻습니다. 당신들은 누구입니까?"
 colony.3020.a:0 "아니, '제'가 [Root.Owner.Leader.GetName]입니다! 당신은 누구죠?!"
 colony.3021.desc:0 "흥미롭군요. 당신 말이 사실이라면, 이 차원문은 두 대체 차원을 서로 연결하는 다리인 것 같습니다. 우리 둘 다 [Root.Owner.Leader.GetName]이지만, 어느 시점에 모종의 사건으로 두 차원이 갈라진 것 같군요."
 colony.3021.a:1 "놀랍군요. 그쪽 [Root.Owner.Species.GetNamePlural]의 상황은 어떤지 말해주세요!"
 colony.3021.b:0 "차원문을 통해 무역을 합시다."
 mirror_trade_reply:0 "나도 같은 제안을 하려고 했습니다. 모든 [Root.Owner.Species.GetNamePlural]의 안녕을 위하여!"
 colony.3022.desc:0 "그쪽 차원과 비슷하지 않을까 싶군요. 우리 제국은 워프 드라이브를 발견한 후로 [Root.Owner.Capital.GetName]에서 점차 영역을 확대하고 있습니다."
 colony.3022.a:0 "워프 드라이브? 우리는 초공간 항로로 이동합니다!"
 colony.3023.desc:0 "초공간 항로요? 그렇다면 서로 다른 초광속 항행 방식을 발견해서 두 우주가 갈라지게 된 걸까요? 그럼 그쪽에는 워프 괴물이 없다는 말입니까?"
 colony.3023.a:0 "이쪽에 워프 괴물은 없습니다. 위험한 존재인가요?"
 colony.3024.desc:0 "워프 괴물은 우리가 아는 모든 문명을 침략합니다. 모든 생명체에 위협을 가하지요. 지금까지 파악한 바로는, 은하계 내에 워프 교통량이 특정한 임계치에 다다르면 워프 괴물이 깨어나 공격에 나섭니다. 이미 여러 종족이 워프 괴물에게 멸망했지만, 우리는 지금까지 잘 막아내고 있습니다."
 colony.3024.a:0 "끔찍하군요. 우리가 도울 수 있을까요?"
 mirror_trade_reply2:0 "그래요, 차원 간 무역 조약을 체결해 두 제국의 성장을 도모합시다. 모든 [Root.Owner.Species.GetNamePlural]의 안녕을 위하여!"
 colony.3031.name:2 "차원 간 무역량 증가"
 colony.3031.desc:1 "거울 차원의 [Root.Owner.GetName]에서 경제 호황을 누리고 있다고 합니다. 특히 차원문을 통한 무역과 최근 워프 괴물에게 거둔 승리가 주요 요인으로 꼽힙니다."
 colony.3032.name:2 "차원 간 무역량 감소"
 colony.3032.desc:1 "거울 차원의 [Root.Owner.GetName](은)는 최근 워프 괴물에게 연이어 패배하면서 경제가 쇠퇴하고 있다고 합니다."
 colony.3032.a:0 "얼른 회복했으면 좋겠군요!"
 colony.3033.name:1 "비상 차원문 통신"
 colony.3033.desc:1 "[Root.Owner.Capital.GetName](이)가 삼켜지고 [Root.Owner.GetName](이)가 무너졌습니다. 현재 파악된 식민지는 [Root.GetName]뿐입니다. 워프 괴물이 사방에 있습니다! 여기에도 찾아왔어요!\n\n**§Y신호가 갑자기 중단됩니다.§!**"
 colony.3033.a:0 "여보세요?"
 colony.3033.b:0 "듣고 있습니까?"
 colony.3033.c:0 "응답하세요!"
 colony.3033.d:0 "다들 죽은 건가..."
 colony.3033.reply:0 "**§Y수신기에는 잡음만이 들립니다.§!**"
 dportal_trade_normal:1 "차원 간 무역"
 dportal_trade_normal_desc:0 "거울 차원의 우리 제국과 무역을 하면, 두 제국에 모두 이익이 될 것입니다."
 dportal_trade_normal_tooltip:0 "차원문에 대한 연구로 적당한 양의 무역 및 편의 보너스가 주어집니다."
 dportal_trade_low:1 "차원 간 무역량 감소"
 dportal_trade_low_desc:0 "최근 거울 우주에서 발생한 여러 사건으로 인해 차원문을 통한 무역량이 감소했습니다."
 dportal_trade_low_tooltip:0 "차원문에 대한 연구로 소량의 무역 및 편의 보너스가 주어집니다."
 dportal_trade_high:1 "차원 간 무역 활성화"
 dportal_trade_high_desc:0 "거울 차원의 우리 제국이 번성하고 있으며, 차원문을 통한 무역이 활발하게 이루어지고 있습니다!"
 dportal_trade_high_tooltip:0 "차원문에 대한 연구로 다량의 무역 및 편의 보너스가 주어집니다."
 dportal_trade_crisis:1 "차원 간 위기"
 dportal_trade_crisis_desc:0 "거울 차원의 우리 제국이 위기를 겪고 있습니다. 워프 괴물의 습격으로 무역량이 최저치를 기록하고 있으며, 차원문을 통해 난민들이 연이어 들어오고 있습니다. 날이 갈수록 차원문을 통과하는 난민들은 더욱 절박해 보입니다."

 colony.3050.name:0 "어둠의 기사"
 colony.3050.desc:0 "오래전 [root.GetName]에 위치한 차원문에 들어갔던 [doomslayer_knight.GetName] 경이 돌아왔습니다. 뒤틀리고 어둠에 삼켜진 [doomslayer_knight.GetName] 경은 공포의 무리를 이끌고 차원문을 통과해 곧바로 우리 식민지를 공격했습니다. 생존자들의 증언에 따르면, [doomslayer_knight.GetName] 경은 악마 같은 웃음소리와 함께 자신이 곧 우리 차원을 정복할 것이라 공언했다고 합니다."
 colony.3050.a:0 "전투 준비!"
 demonic_armies_tooltip:0 "다수의 §R악마 군단§!이 식민지를 공격합니다!"
 colony.3051.name:1 "악마의 습격"
 colony.3051.desc:0 "[doomslayer_knight.GetName] 경의 지휘하에 차원문을 통해 들어온 공포의 존재들이 우리 방어 병력을 뚫고 [fromfrom.GetName](을)를 점령했습니다!\n\n[doomslayer_knight.GetName] 경은 어마어마한 타 차원의 존재에 빙의되어 자신을 §Y[doomslayer_knight.GetTitle] [doomslayer_knight.GetName]§!(으)로 부르고 있으며, 자신의 악마 군단을 불러 모아 은하계 정복을 시작했습니다!\n\n해당 성계 곳곳에 더 많은 차원문이 일시적으로 열렸지만, 그로 인해 우리 현실에 가해진 부담이 너무 컸습니다. 얼마 지나지 않아 모든 특이점이 붕괴했고, 악마 군단과 이들이 건너온 차원과의 연결이 끊긴 것입니다. 그럼에도 [doomslayer_knight.GetLastName] 경은 현재 세력 기반을 구축하고 있으며, 곧 자신의 은하계 정복 계획을 진행할 것입니다."
 colony.3051.a:0 "침공자들을 물리칩시다!"
 colony.3051.b:0 "[doomslayer_knight.GetName]의 영광을 위하여!"
 demonic_incursion_tooltip:0 "[fromfrom.GetName]에 위치한 차원문이 닫힙니다.\n[fromfrom.solar_system.GetName] 성계가 [demonic_incursion_country.GetName]에 §R점령§!당했습니다."
 demonic_takeover_tooltip:0 "$demonic_incursion_tooltip$\n\n§R[demonic_incursion_country.GetName]§!(으)로 플레이합니다."
 colony.3055.name:0 "차원 난민"
 colony.3055.desc:0 "우리가 오래전 [doomslayer_knight.GetName] 경을 보냈던 [Root.GetName]의 차원문에서 강한 활동 신호가 나타나면서, 너절한 옷을 입은 자들이 우리 차원으로 넘어오려 하고 있습니다. 이들의 말에 따르면 [doomslayer_knight.GetLastName] 경은 10년 가까이 자신들의 차원을 짓밟았으며, 자신의 앞길에 막는 존재를 전부 무자비하게 도륙했다고 합니다. 그리고 해당 차원의 주민들이 너무 많이 살해당한 탓에, 사회 자체가 붕괴에 직면했다는 것입니다. 생존자들은 어디라도 도망칠 곳을 찾고 있습니다. [doomslayer_knight.GetName] 경은 이들의 차원에서 비롯된 실존적 고통 때문에 미쳐 버리고 만 것일까요?"
 colony.3055.a:0 "침공자들을 없애 버리세요!"
 colony.3055.b:0 "따뜻하게 맞이합시다."
 demon_refugees_tooltip:0 " [Root.GetName]에 §Y4 $NAME_Demon_Refugees$ 팝§!이 생깁니다."
 colony.3060.name:0 "지옥에서 돌아오다"
 colony.3060.desc:0 "우리가 오래전 [root.GetName]에 위치한 차원문에 보냈던 [doomslayer_knight.GetName] 경이 돌아왔습니다. [doomslayer_knight.GetName] 경은 그곳에서 갖은 역경을 이겨내고, 수많은 악마를 쓰러뜨렸으며 죽음의 위기를 겨우 피하기도 했습니다. 하지만 결국 어느 것도 [doomslayer_knight.GetName] 경을 막을 수 없었습니다. [doomslayer_knight.GetName] 경은 많은 전리품을 들고 돌아왔으며, 견습 기사들 사이에서 '둠슬레이어'라 불리며 전설이 되었습니다."
 colony.3060.a:0 "[doomslayer_knight.GetLastName] 경은 진정 용감하고 용맹하며, 협을 아는군요!"
 doomslayer_quest_complete:0 "둠슬레이어의 전리품"
 doomslayer_quest_complete_desc:0 "지옥 같은 차원을 통과한 한 기사의 여정을 보여 주는 전리품과 무용담입니다. 언젠가 이와 같은 모험에 나서고자 열망하는 기사와 견습 기사들에게 영감을 주고 있습니다."
