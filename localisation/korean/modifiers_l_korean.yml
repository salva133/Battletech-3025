 # Planet Modifiers
 ####################################
 capital:0 "수도 행성"
 capital_desc:0 "성간 제국의 수도 행성에는 온갖 정부 건물과 사무실, 다양한 기관의 본사가 모여 있습니다."
 distance_from_capital:0 "수도와의 거리"
 managed_by_sector:0 "구역 관리 대상"
 hazardous_weather:0 "위험천만한 기후"
 hazardous_weather_desc:0 "이 행성은 지표면을 인정사정없이 파괴하는 강력한 폭풍이 수시로 발생하는 등, 불안정한 기후에 노출되어 있습니다."
 dangerous_wildlife:1 "적대적 생태계"
 dangerous_wildlife_desc:1 "이 행성의 동물은 매우 호전적으로 진화했으며, 지표면에는 먹잇감을 찾는 치명적인 포식자들이 도사리고 있습니다. 단, 포식자들의 생물학적 특징은 훌륭한 연구 소재가 될 것입니다."
 weak_magnetic_field:0 "약한 자기장"
 weak_magnetic_field_desc:0 "이 행성은 거주하기에는 적합하나, 자기장이 매우 약한 탓에 거주자는 우주 방사선에 쉽게 노출될 수 있습니다."
 unstable_tectonics:0 "불안정한 지각 구조"
 unstable_tectonics_desc:0 "이 행성은 지각판이 매우 불안정하기 때문에 대규모 지진과 화산 활동이 발생하기 쉽습니다."
 tidal_locked:0 "동주기 자전"
 tidal_locked_desc:0 "이 행성은 동주기 자전을 하기 때문에 항상 행성의 한쪽 면에는 햇빛이 비치며, 반대쪽은 어둠에 잠겨있습니다. 이곳에 생명체가 살고 있더라도 행성의 두 면이 만나는 지점에만 존재할 가능성이 큽니다."
 chthonian_planet:0 "크소니언 행성"
 chthonian_planet_desc:0 "이 행성은 한때 거대 가스 행성이었지만, 항성과 너무 가까웠기 때문에 짙었던 대기는 모두 연소되고 말았습니다. 이제는 다량의 광물이 매장된 고밀도의 금속 핵만이 남았습니다."
 brown_dwarf:0 "갈색 왜성"
 brown_dwarf_desc:0 "이 거대 가스 행성의 정체는 갈색 왜성입니다. 수소 핵융합 반응에 필요한 질량이 부족해, 쇠퇴해 버린 항성이라고 할 수 있습니다. 그만큼 연구해 볼 만한 가치가 있는 행성입니다."
 asteroid_impacts:0 "소행성 충돌"
 asteroid_impacts_desc:0 "이 행성의 공전 궤도는 온갖 소행성과 유성, 혜성으로 가득합니다. 따라서, 행성 지표면에는 위태로울 정도로 대규모 충돌이 자주 일어나곤 합니다."
 extensive_moon_system:0 "대규모 위성계"
 extensive_moon_system_desc:0 "이 거대 가스 행성은 유달리 많은 자연 위성을 거느리고 있습니다. 수백 개의 소형 위성이 이 행성의 궤도를 돌고 있습니다."
 carbon_world:0 "탄소 행성"
 carbon_world_desc:0 "이 행성은 대부분 탄소로 이루어져 있으며, 산소가 매우 희박합니다."
 asteroid_coprolite:0 "분화석 소행성"
 asteroid_coprolite_desc:1 "이 소행성의 정체는 거대한 분화석입니다. 어떤 거대한 생명체의 대변이 화석화된 것입니다."
 asteroid_life:0 "소행성의 생명체"
 asteroid_life_desc:1 "이 소행성은 흡사 애벌레와 같은 모습을 하고 있으며, 암석을 파고들어 섭취하는 생명체의 서식지입니다. 이 독특한 생명체를 연구하면 많은 것을 배울 수 있습니다."
 derelict_shipyard:0 "버려진 조선소"
 derelict_shipyard_desc:1 "이 소행성의 내부에는 아주 오래전에 지어진 거대한 조선소가 있습니다. 값진 유물들은 사라진 지 오래지만, 경이로운 공학 기술만큼은 남아있습니다."
 junkyard:0 "폐품 처리장"
 junkyard_desc:1 "이 소행성은 한때 폐품 처리장으로 활용되었으며, 지면은 각종 금속의 잔해로 뒤덮여 있습니다. 그중 일부는 회수할 수 있습니다."
 target_range:0 "사격 훈련장"
 target_range_desc:1 "누군가가 이 가엾은 소행성을 아공간 무기 시험의 표적으로 사용했습니다. 아직 표면에는 변칙적인 에너지의 메아리가 남아있습니다."
 ore_freighter:0 "광물 수송선 잔해"
 ore_freighter_desc:1 "수천 년 전, 어떤 거대한 광물 수송선이 이 소행성과 충돌했습니다. 여전히 소행성의 표면에서 수송선에 실려있던 화물이 발견되곤 합니다."
 atmospheric_ecosystem:0 "대기 생태계"
 atmospheric_ecosystem_desc:1 "이 거대 가스 행성 대기의 상층부에는 독특한 생태계가 자리 잡았으며, 기묘한 외계 생명체들이 살고 있습니다. 이들의 흥미로운 생태는 중요한 연구 대상입니다."
 aerostat_colonies:0 "비행 식민지"
 aerostat_colonies_desc:1 "이 거대 가스 행성의 저궤도에는 무너져 가는 고대 비행 식민지들의 도시가 남아있습니다. 도시가 유달리 튼튼한 것은 진보한 공학 기술 덕분입니다."
 debris_field:0 "잔해 지대"
 debris_field_desc:1 "이 거대 가스 행성의 중력장이 고밀도의 우주 잔해를 빨아들였습니다. 대부분은 쓸모없는 것이지만, 금속은 재활용할 수 있을 것입니다."
 extreme_storms:0 "극심한 폭풍"
 extreme_storms_desc:1 "이 거대 가스 행성의 대기에서 수십 개의 거대한 폭풍이 몰아치고 있습니다. 기존의 기후 모델로는 설명할 수 없기에 무척 흥미로운 연구 소재입니다."
 precious_moon:0 "보물 위성"
 precious_moon_desc:1 "이 거대 가스 행성의 궤도에 있는 소형 자연 위성들은 대부분 귀금속과 광물로 구성되어 있습니다."
 asteroid_collision:0 "소행성 충돌"
 asteroid_collision_desc:1 "대략 천 년 전에 일어난 거대한 소행성 충돌로 인해, 이 행성에 많은 양의 광물이 매장되었습니다."
 microsingularity:0 "초소형 특이점"
 microsingularity_desc:1 "초소형 특이점이 이 행성의 핵을 정확하게 통과해, 흥미로운 에너지 방출을 일으켰습니다."
 alien_writing:0 "외계의 글귀"
 alien_writing_desc:1 "누군가가 이 행성 표면에 많은 양의 글을 채굴 레이저로 새겼습니다. 궤도에서 보일 만큼 큼직한 외계 문자입니다."
 towed_asteroid:0 "소행성 견인"
 towed_asteroid_desc:1 "누군가가 이 행성의 안정 궤도로 거대한 소행성을 견인해 왔습니다. 자원을 채굴하기 위한 것으로 보입니다."
 nuclear_devastation:0 "핵 황폐화"
 nuclear_devastation_desc:1 "원주민 세력이 핵전쟁으로 공멸하면서 이 행성에 유독성 대기가 발생했습니다. 이때 생긴 폐허들은 흥미로운 연구 대상입니다."
 nuclear_wasteland:0 "방사능 불모지"
 nuclear_wasteland_desc:0 "과거 이 행성에 원주민 세력 간의 대규모 핵전쟁이 있었습니다. 행성의 생물권에는 아직 전쟁으로 인한 피해와 방사선이 남아 있습니다."
 gamma_ray:0 "감마선 폭발"
 gamma_ray_desc:0 "먼 과거에, 이 행성은 항성 붕괴로 인한 감마선 폭발을 직격으로 맞았습니다. 오존층은 아직 완전히 회복되지 않았기 때문에 개척민들을 위한 추가적인 자외선 방호 수단이 필요합니다."
 greenhouse_effect:0 "급격한 온실 효과"
 greenhouse_effect_desc:1 "이 행성의 토착 공업 문명은 온실 효과가 폭주할 정도로 대기를 오염시켰습니다. 여전히 유독한 지표면에서는 텅 빈 고대 공장과 주민 시설의 잔해를 찾아볼 수 있습니다."
 ammonia_biosphere:0 "암모니아 생물권"
 ammonia_biosphere_desc:1 "이 유독성 행성에는 물 대신 암모니아를 용매로 사용하는 희귀한 생태계가 자리 잡았습니다. 이 암모니아 기반 생명체의 고유한 방식을 연구한다면, 생물학에 대한 이해를 증진시키는 데 도움이 될 것입니다."
 silicon_lifeforms:0 "규소 기반 생명체"
 silicon_lifeforms_desc:1 "행성의 지표면 아래의 거대한 땅굴망에 규소 기반의 준지성 생물체가 살고 있습니다. 이들이 땅을 팔 때는 종종 귀금속과 광물이 표면으로 밀려 나오기도 합니다."
 colony_ruins:0 "식민지 유적"
 colony_ruins_desc:0 "이 행성에서 알려지지 않은 성간 제국의 버려진 식민지였던 고대의 유적이 발견되었습니다."
 alien_mural:0 "외계 벽화"
 alien_mural_desc:1 "이 행성 표면에 있는 고대 벽화는 오래전에 멸망한 외계 문명의 기술적 지식을 알려줍니다."
 migrating_forests:0 "이동하는 숲"
 migrating_forests_desc:0 "이 행성에 있는 움직이는 숲들은 빈번하게 새로운 지역으로 이동하며 도로나 전력망 등의 사회 기반 시설을 구축하는 것을 방해하곤 합니다."
 migrating_forests_2:0 "얌전해진 이동하는 숲"
 migrating_forests_2_desc:2 "§W§Y이동하는 숲 보호 구역§!이 추가되고, 이 행성의 £society£ §Y사회학 연구§!가 증진됩니다.§!\n\n행성을 방랑하는 숲은 이제 거주 지역을 피하고, 정착지에 더 이상 피해를 주지 않을 것입니다. 단, 이들이 존재하는 한, 개척민들이 이용할 수 있는 땅이 제한됩니다."
 damaged_ecology:0 "손상된 생태계"
 damaged_ecology_desc:0 "방랑하는 숲의 파괴는 행성 생태계에 큰 영향을 끼쳤습니다."
 friendly_trees:0 "숲의 적응"
 friendly_trees_desc:0 "행성의 숲과 개척민들이 서로 적응한 덕분에 잠시 사기가 오릅니다."
 subterranean_civilization:0 "지하 문명"
 subterranean_civilization_desc:0 "이 행성의 지하 외계 문명은 지표면의 개척민들과 좋은 관계를 유지하고 있으며, 자주 무역도 하고 문화도 교류하고 있습니다."
 subterranean_expansion:0 "지하 도시"
 subterranean_expansion_desc:0 "한때 이 행성에 살던 토착 지하 문명이 멸망해, 개척민들은 이들의 거주지였던 지하 도시로 확장할 수 있게 되었습니다."
 gas_giant_civ:0 "다스낙 수도"
 gas_giant_civ_desc:1 "이 행성은 다스낙의 새 모성이자 수도입니다. 이 가스형 지성체는 어떠한 산업이나 기술도 보유하고 있지 않지만 꽤 사회적인 것 같습니다."
 gas_giant_colony:0 "다스낙 식민지"
 gas_giant_colony_desc:1 "다스낙으로 알려진 가스형 지성체가 거대 가스 행성의 대기에 소형 식민지를 개척했습니다."
 abandoned_terraforming:0 "중단된 테라포밍 프로젝트"
 abandoned_terraforming_desc:0 "이 행성은 수천 년 전에 일부 테라포밍되었지만, 이는 알 수 없는 이유로 중단되었습니다. 이로 인해 행성에는 매우 불안정한 기후와 생물권이 자리 잡게 되었습니다."
 gaia_world:1 "고대의 테라포밍"
 gaia_world_desc:0 "고대의 테라포밍 기술은 이 행성을 수풀이 우거진 낙원으로 바꿔 놓았습니다."
 mutant_stalker:0 "굶주린 괴물"
 mutant_stalker_desc:0 "이 행성에서는 돌연변이 괴물이 개척민들을 사냥하고 있으며, 교외 지역을 공포로 몰아넣고 있습니다. 이로 인해, 노동자들이 미개척 행성으로 가려고 하지 않아, 식민지 개척에 차질을 빚고 있습니다."
 wasteland_radiation:0 "방사선 황무지"
 wasteland_radiation_desc:0 "정착지 주변의 높은 방사선량 때문에 개척민들의 건강이 악화되고 있습니다."
 wasteland_orbital_debris:0 "궤도 잔해"
 wasteland_orbital_debris_desc:0 "이 행성의 궤도에는 수많은 잔해가 버려져 있습니다. 또한 인공위성도 설치할 수 없으며, 잔해가 밀집된 공간은 항행하는 데도 치명적입니다. 이로 인해, 식민지에 기반 시설을 개발하는 데 큰 차질을 빚고 있습니다."
 wasteland_infrastructure:0 "잔존 기반 시설"
 wasteland_infrastructure_desc:0 "이 행성에는 아직 원주 문명이 핵전쟁으로 공멸하기 전에 건설한 광대한 규모의 기반 시설이 남아있습니다. 이를 활용하면, 새로운 건물을 짓는 데 도움이 될 것입니다."
 forest_fire:0 "산불"
 forest_fire_desc:0 "이 행성의 방랑하는 숲에 발생한 화재로 인해 동물들이 떼를 지어 이동하는 바람에, 일시적으로 여러 농업 지역이 피해를 입었습니다."


 upliftable_species:0 "지성화 가능한 종족"
 upliftable_species_desc:0 "이 행성에는 지성화할 수 있는 종족이 있습니다. 단, 행성에 식민지를 건설한다면 더 이상 이들을 지성화할 수 없게 됩니다."
 production_targets:0 "생산 목표"
 production_targets_desc:1 ""
 biochemical_suppression:0 "생화학적 억제"
 biochemical_suppression_desc:0 ""
 slave_production_output_increase:0 "노예 생산"
 slave_production_output_increase_desc:0 ""
 allow_slavery_all:0 "노예제 허용"
 allow_slavery_desc:0 ""
 ftl_credit_trading:0 "초광속 크레딧 거래 허용"
 ftl_credit_trading_desc:0 ""
 utopian_abundance:0 "유토피아적 풍요"
 utopian_abundance_desc:0 ""
 bio_asset_optimization:0 "생체 자산 최적화"
 bio_asset_optimization_desc:0 ""
 noninterference_directive:0 "불간섭 명령"
 noninterference_directive_desc:0 ""
 strong_magnetic_field:0 "강력한 자기장"
 strong_magnetic_field_desc:1 "이 행성은 비정상적으로 강력한 자기장을 갖고 있습니다. 이로 인해 우리가 보유한 컴퓨터와 장비가 간섭받습니다."
 wild_storms:0 "거친 폭풍"
 wild_storms_desc:0 "반규칙적으로 화려한 전기 폭풍이 발생해서 이 행성의 대기를 황폐화합니다."
 low_gravity:0 "약한 중력"
 low_gravity_desc:0 "이 행성은 밀도가 특히 낮아, 비슷한 크기의 다른 행성보다 약한 중력을 갖고 있습니다."
 high_gravity:0 "강한 중력"
 high_gravity_desc:0 "이 행성은 밀도가 높아, 불편할 정도로 강한 중력을 갖고 있습니다."
 hollow_planet:0 "텅 빈 행성"
 hollow_planet_desc:0 "이 행성은 인공적으로 만들어졌거나, 원인이 무엇이든 비어 있습니다. 어떻게, 혹은 왜 그렇게 되었는지는 모르지만 아주 매력적인 조사가 되리라는 것만큼은 확실합니다."
 mineral_rich:1 "고품질의 광물"
 mineral_rich_desc:1 "이 행성의 지각에는 고품질의 광물이 풍부해, 채굴 수익성이 좋습니다."
 titanic_life:0 "거대 생명체"
 titanic_life_desc:0 "이 행성의 생명체는 거대한 몸집을 자랑하며, 적대적 의도가 없더라도 굉장히 위험할 수 있습니다."
 eat_the_titans:0 "맛있는 거대 생명체"
 eat_the_titans_desc:0 "연구 데이터 수집을 위해 거대 생명체를 사냥한 결과, 이 생물은 맛이 좋다는 뜻밖의 이점을 알아냈습니다."
 asteroid_belt:0 "소행성대"
 asteroid_belt_desc:0 "이 행성의 궤도에 어떤 재앙에 의해 파괴된 위성이 있었거나, 궤도의 잔해가 뭉쳐지지 않았기 때문인지는 몰라도, 이 행성은 작은 소행성 지대로 둘러싸여 있습니다."
 natural_beauty:0 "아름다운 자연"
 natural_beauty_desc:0 "이 행성은 아름다운 자연경관을 지니고 있습니다. 거주민들은 하루하루 새로운 장관을 목격하게 될 것입니다."
 atmospheric_aphrodisiac:0 "최음 성분의 대기"
 atmospheric_aphrodisiac_desc:0 "이 행성의 대기에는 거주민들의 번식욕을 자극하는 성분이 있습니다."
 atmospheric_hallucinogen:0 "환각 성분의 대기"
 atmospheric_hallucinogen_desc:0 "이 행성의 대기에는 환각 성분이 들어있습니다. 환각 성분은 거주민들이 행복감을 느끼고, 난해한 물리 문제를 머릿속에서 구상할 수 있도록 돕지만, 업무에 지장을 주기도 합니다."
 atmospheric_hallucinogen_good:0 "여과된 환각 성분의 대기"
 atmospheric_hallucinogen_good_desc:0 "이 행성의 대기에는 자연적인 환각 성분이 들어있었으나, 지금은 거대한 공기 여과기 덕분에 희석되었습니다. 이로 인해 환각제의 긍정적인 영향과 부정적인 영향이 모두 감소했습니다."
 lush_planet:0 "풍요"
 lush_planet_desc:0 "이곳에는 생명력이 가득하고, 다양한 동물들이 살며, 식물들은 빠르게 성장합니다."
 bleak_planet:0 "척박"
 bleak_planet_desc:0 "이곳에는 생명체가 살기 어렵지만, 병약하더라도 끈질기게 살아남는 생물이 존재합니다."
 irradiated_planet:0 "방사능 오염"
 irradiated_planet_desc:0 "이 행성은 오래전에 벌어진 참사로 인해, 방사능에 심각하게 오염되었습니다."
 ancient_automation:0 "고대 자동화 시설"
 ancient_automation_desc:0 "낡았지만 유용한 기계들이 이 행성의 생산에 도움을 주고 있습니다."
 ancient_factory:0 "고대 공장"
 ancient_factory_desc:0 "이 행성의 고대 공장은 아직도 문제없이 작동하고 있습니다."
 robot_workers:0 "로봇 노동자"
 robot_workers_desc:0 "이 행성에는 잊혀진 문명의 로봇 노동자들이 아직 남아있습니다. 예방책만 제대로 갖춘다면, 이들을 노동에 활용할 수 있을 것입니다."
 ancient_forgeworld:0 "고대 단조 행성"
 ancient_forgeworld_desc:0 "이 행성은 한때 잊혀진 문명의 생산 중심지였을 것입니다. 이제 작동하는 시설은 거의 없지만, 경이롭던 산업의 모습은 여전히 남아 있습니다."
 holy_planet:0 "성지 행성"
 holy_planet_desc:0 "이 행성은 근처에 있는 몰락한 제국의 성지입니다. 이 행성을 개척하면 몰락한 제국의 분노를 사게 될 것입니다."
 ancient_weapon:0 "고대 궤도 무기"
 ancient_weapon_desc:0 "오래전에 잊혀진 종족이 이 행성의 궤도에 거대 무기를 만든 모양입니다. 무기는 작동하지 않으며 완성되지 않은 것으로 보이지만, 이를 연구하면 배울 수 있는 게 있을 것입니다."
 terraforming_candidate:0 "테라포밍 후보지"
 terraforming_candidate_desc:0 "척박하고 생명체가 살지 않는 행성이지만, 얼어붙은 물로 보아 한때 이곳에 생태계가 번성했던 것으로 보입니다. 적절한 기술만 있다면, 거주 가능한 행성으로 테라포밍할 수 있을 것입니다."
 terraforming_candidate_tooltip:0 "£society£ §Y$tech_climate_restoration$§! 기술을 연구하면, 이 행성을 거주 가능한 행성으로 테라포밍할 수 있습니다."
 frozen_terraforming_candidate:0 "얼어붙은 테라포밍 후보지"
 frozen_terraforming_candidate_desc:0 "이 행성은 생명이 살 수 없을 정도로 춥지만, 얼음이 있기 때문에 방법만 찾는다면 거주 가능한 행성으로 테라포밍할 수 있습니다."
 frozen_terraforming_candidate_tooltip:0 "§Y$ap_hydrocentric$§! 승격 특전을 선택하고 £society£ §Y$tech_climate_restoration$§! 기술을 연구하면, 이 행성을 거주 가능한 행성으로 테라포밍할 수 있습니다."
 toxic_terraforming_candidate:0 "유독성 테라포밍 후보지"
 toxic_terraforming_candidate_desc:0 "이 행성은 유독성 가스 때문에 생명체가 서식하기에는 부적합하지만, 충분한 노력을 기울인다면 독가스를 덜 치명적인 물질로 분해해 식민지를 개척할 수 있습니다."
 toxic_terraforming_candidate_tooltip:0 "§Y$ap_detox$§! 승격 특전을 선택하면, 이 행성을 거주 가능한 행성으로 테라포밍할 수 있습니다."
 ultra_rich:1 "뛰어난 품질의 광물"
 ultra_rich_desc:1 "이 행성의 지각에는 뛰어난 품질의 광물이 매장되어 있기 때문에, 채산성이 무척 뛰어납니다."
 mineral_poor:1 "저품질의 광물"
 mineral_poor_desc:1 "이 행성은 애초부터 척박했던 것인지, 아니면 정체불명의 종족이 귀중한 자원을 전부 가로챈 것인지 알 수 없습니다. 다만 이 행성에 매장된 광물의 품질이 유독 떨어진다는 것은 분명합니다."
 planet_uncertain_past:0 "불확실한 역사"
 planet_uncertain_past_desc:0 "이 행성의 주민들은 오래전에 벌어진 재앙의 원인을 몰라 불안에 떨고 있으며, 어떻게든 그 원인을 찾고자 합니다."
 recent_quake:0 "최근에 발생한 지각 활동"
 recent_quake_desc:0 "최근 이 행성에는 격렬한 지각 활동이 있었습니다."
 recent_comet:0 "혜성 출현"
 recent_comet_desc:0 "최근에 한 혜성이 이 행성의 소행성대를 지나쳤습니다. 아주 대단한 광경이었죠!"
 recent_impact:0 "최근에 발생한 충돌"
 recent_impact_desc:0 "최근 이 지역의 식민지는 대형 소행성의 충돌로 큰 피해를 입었습니다."
 magnetic_research_boost:0 "자기장 기적"
 magnetic_research_boost_desc:0 "왠지 몰라도 이 행성의 자기장이 우리 컴퓨터에 영향을 주고 있습니다. 다만, 방해하기보다 컴퓨터를 더 효율적으로 만들고 있군요!"
 magnetic_disruption:0 "자기장 간섭"
 magnetic_disruption_desc:0 "이 행성의 자기장이 우리 컴퓨터에 간섭해서 연구 활동을 방해하고 주민들을 불편하게 만들고 있습니다."
