 ####################################

 wenkwort_keeper:0 "파수꾼"
 wenkwort_keeper_desc:0 "이 저궤도 시설은 이 지역의 우주에서 발견되는 소형 드론과 어느 정도 유사성을 가지고 있습니다."

 fedel.899.name:0 "수표책을 준비하십시오!"
 fedel.899.desc:0 "며칠 내로 연방의 의장을 결정하기 위한 황금률 도전이 시작됩니다. 현재 지도자부터 시작해 연방의 각 제국은 입찰할 기회를 가지며 오직 하나의 참가자가 남을 때까지 이어집니다. 마지막 입찰자가 연방의 의장으로 선출됩니다."
 fedel.899.desc.subject:0 "$fedel.899.desc$\n\n안타깝게도 우리는 독립국이 아니기 때문에 연방을 이끌 자격이 없어 참가가 제한되었습니다."
 fedel.899.a:0 "우리는 준비되었습니다."
 fedel.901.name:0 "입찰하십시오!"
 fedel.901.desc:1 "이제 [Root.GetName]에서 황금률 도전에 입찰할 차례입니다. 요구된 금액을 선불로 지급하거나 기권하십시오. 기권하면 앞으로 참가할 권리를 잃습니다.\n\n현재 총 입찰액:\n\n£energy£ §H[bidding_federation_leader.current_pot_variable]§!"
 fedel.901.a:0 "£energy£ §Y10000§! 입찰."
 fedel.901.a.tooltip:0 "£energy£ §Y10000§!을 지불하고 도전을 계속합니다."
 fedel.901.b:0 "£energy£ §Y2500§! 입찰."
 fedel.901.b.tooltip:0 "£energy£ §Y2500§!을 지불하고 도전을 계속합니다."
 fedel.901.c:0 "£energy£ §Y5000§! 입찰."
 fedel.901.c.tooltip:0 "£energy£ §Y5000§!을 지불하고 도전을 계속합니다."
 fedel.901.d:0 "기권하겠습니다."
 fedel.901.d.tooltip:0 "[Root.GetName](이)가 도전에서 기권합니다."

 fedel.903.name:0 "승자가 탄생했습니다!"
 fedel.903.desc:0 "황금률 도전이 종료되었고 승자가 선언되었습니다!\n\n§H[event_target:federation_bidding_winner.GetName]§!(이)가 그들의 재정적 우월함을 증명하였고 새로운 연방 의장이 되었습니다."
 fedel.903.a:0 "이윤을 내봅시다!"

 fedel.904.name:0 "전리품은 승자에게"
 fedel.904.desc:0 "황금률 도전의 규칙에 따라 [Root.GetName](이)가 새로운 연방 의장으로 선출되었습니다. 축하합니다!\n\n사업의 첫 번째 순서는 '상금'을 어떻게 할지 결정하는 겁니다. 현재 총액은 £energy£ §G[bidding_federation_leader.current_pot_variable]§!입니다.\n\n§R일부 필수적인 세금과 수수료를 적용하여 실질적으로 받을 수 있는 총액은 변동된다는 것을 명심하십시오.§!"
 fedel.904.a:0 "투자한다."
 fedel.904.a.tooltip:0 "입찰액을 다시 연방에 투자합니다. 연방 결속도가 증가하고 일시적으로 §Y$business_is_booming$§! 제국 보정치가 적용됩니다.\n\n"
 fedel.904.b:0 "분배한다."
 fedel.904.b.tooltip:0 "모든 연방 회원국에게 동일한 액수를 분배합니다.\n\n"
 fedel.904.c:0 "챙긴다."
 fedel.904.c.tooltip:0 "입찰액을 차지합니다. 일시적으로 §Y$midas_stigma$§! 제국 보정치가 적용됩니다.\n\n"

 fedel.906.name:0 "$fedel.904.name$"
 fedel.906.desc.a:1 "$fedel.906.first_paragraph$\n\n§Y$fedel.904.a$§!\n$fedel.904.a.tooltip$[event_target:federation_bidding_winner.GetGoldenRuleDebrief]"
 fedel.906.desc.b:1 "$fedel.906.first_paragraph$\n\n§Y$fedel.904.b$§!\n$fedel.904.b.tooltip$[event_target:federation_bidding_winner.GetGoldenRuleDebrief]"
 fedel.906.desc.c:1 "$fedel.906.first_paragraph$\n\n§Y$fedel.904.c$§!\n$fedel.904.c.tooltip$[event_target:federation_bidding_winner.GetGoldenRuleDebrief]"

 fedel.906.first_paragraph:0 "황금률 연방 도전이 시작됨에 따라 막대한 양의 재화가 입찰액에 쌓였고 [event_target:federation_bidding_winner.GetName]에서는 다음처럼 행동하기로 결정했습니다: "

 golden_rule_debrief_authoritarian_invest:0 "[event_target:federation_bidding_winner.GetName]에서 지도자가 되었으니 연방은 번성할 것입니다."
 golden_rule_debrief_authoritarian_distribute:0 "우리는 함께 더 강해질 겁니다. '우리'는 물론 [event_target:federation_bidding_winner.GetName](을)를 의미합니다."
 golden_rule_debrief_authoritarian_appropriate:0 "분명 이해할 겁니다. 무엇보다 승자는 우리니까 말입니다."
 golden_rule_debrief_egalitarian_invest:0 "이런 방식이라면 연방 전체가 공동의 노력으로 혜택을 받을 수 있을 겁니다."
 golden_rule_debrief_egalitarian_distribute:0 "이것이 유일하게 공정한 방법입니다."
 golden_rule_debrief_egalitarian_appropriate:0 "이 부를 공평하게 분배하기 위해서는 분명 우리가 직접 해야 합니다."
 golden_rule_debrief_materialist_invest:0 "부! 차지하지 말고 만드십시오!"
 golden_rule_debrief_materialist_distribute:0 "환영합니다! 마음껏 즐기십시오!"
 golden_rule_debrief_materialist_appropriate:0 "정말 무엇을 기대한 겁니까?"
