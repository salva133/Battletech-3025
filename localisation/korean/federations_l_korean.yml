 d_segment_rubble_4:0 "$d_segment_rubble_1$"
 d_segment_rubble_4_desc:0 "$d_segment_rubble_1_desc$"
 arcane_generator_upkeep_desc:0 "§Y$d_arcane_generator$§!는 이 구간의 유지비를 공급하기 위해 적응할 수 있을 것입니다."
 d_tree_of_life_home:0 "생명의 나무"
 d_tree_of_life_home_desc:0 "위대한 나무는 이루 헤아릴 수 없는 세대에 걸쳐 군체를 보호하고 지원했습니다."
 d_tree_of_life_colony:2 "생명의 나무 묘목"
 d_tree_of_life_colony_desc:1 "군체에 의해 이곳에 옮겨 심어진 위대한 나무의 묘목입니다. 완벽하게 성장하려면 수천 년이 필요할 겁니다."
 d_lithoid_crater:0 "거대 크레이터"
 d_lithoid_crater_desc:0 "암석류를 이 행성에 불러온 운석의 충돌 지점입니다."
 d_buried_lithoids:1 "£blocker£ 파묻힌 암석류"
 d_buried_lithoids_desc:0 "이 암석류는 궤도에서 떨어질 때 지면 깊은 곳에 박혔습니다."
 lithoid_crater:0 "암석류 크레이터"
 lithoid_crater_desc:0 "이 거대한 크레이터는 암석류를 싣고 있는 운석이 행성을 강타한 결과물입니다."
 lithoid_colonizer:0 "암석류 운석"
 lithoid_colonizer_plural:0 "암석류 운석"
 d_machine_minerals:0 "통합된 자원"
 d_machine_minerals_desc:0 "태양계 전체의 정제된 광물이 대륙 크기의 더미에 쌓여있습니다."
 d_organic_slurry:0 "유기체 혼합액"
 d_organic_slurry_desc:0 "유기체 혼합액의 바다로 행성의 과거 생체 물질이 가공되고 남은 잔해입니다."
 d_resource_consolidation_1:1 "£blocker£ 오작동 중인 복제 구역"
 d_resource_consolidation_1_desc:0 "기계 행성에 건설된 복제 구역에서 오작동을 일으켜 끊임없이 $MACHINE_hand_plural$ 더미를 생산하고 있습니다."
 d_malfunctioning_reactor:0 "오작동 중인 반응로"
 d_malfunctioning_reactor_desc:0 "이 구간의 다양한 기후 조절 및 중력 시스템에 동력을 공급하는 반응로가 오작동을 일으키고 있습니다. 구간 일부분에는 위험천만한 기상 현상과 요동치는 중력이 발생하고 있어 정착이 어렵습니다."
 d_malfunctioning_reactor_tooltip:0 "§R$MISSING_TECHNOLOGY$: $tech_zero_point_power$§!"
 d_sr_diurnal_regulator:0 "일주 운동 조정기 고장"
 d_sr_diurnal_regulator_desc:0 "이 구간의 밤낮 주기를 조정하는 거대 패널이 궤도에서 벗어났습니다. 그 결과 구간의 일부분이 수백 년에 걸쳐 빛에 노출된 끝에 바싹 타 버리고 말았습니다."
 d_sr_diurnal_regulator_tooltip:0 "§R$MISSING_TECHNOLOGY$: $tech_thrusters_2$§!"
 d_sr_vacuum_fields:0 "불안정한 진공 영역"
 d_sr_vacuum_fields_desc:0 "이 영역을 우주의 진공으로부터 지켜주는 역장이 불안정해지면서 감압 현상이 자주 발생하고 있습니다."
 d_sr_vacuum_fields_tooltip:0 "§R$MISSING_TECHNOLOGY$: $tech_shields_2$§!"
 d_sr_ring_gyros:0 "이탈한 링 자이로스코프"
 d_sr_ring_gyros_desc:0 "자이로스코프가 고장 난 탓에 링 구간이 위치에서 벗어나, 일부 거주 지역이 뒤틀려 붕괴되었습니다."
 d_sr_ring_gyros_tooltip:0 "§R$MISSING_TECHNOLOGY$: $tech_starbase_3$§!"
 d_sr_power_grid:0 "합선된 행성 전력망"
 d_sr_power_grid_desc:0 "이 구간에 전력을 공급하는 전력망이 파손되어, 합선 및 절전 현상이 자주 발생하고 있습니다."
 d_sr_power_grid_tooltip:0 "§R$MISSING_TECHNOLOGY$: $tech_power_hub_1$§!"

 juggernaut:0 "저거너트"
 juggernaut_plural:0 "저거너트"
 mega_shipyard_0:0 "$mega_shipyard_3$ 현장"
 mega_shipyard_0_DESC:0 "이 건설 현장은 미래에 $mega_shipyard_3$의 건설을 위한 토대 역할을 할 겁니다."
 mega_shipyard_0_MEGASTRUCTURE_DETAILS:1 "함선 건조 전용의 거대한 항성 기지인 §Y$mega_shipyard_3$§!에는 함선을 건조하거나 업그레이드할 수 있는 20개의 생산 정박지가 있습니다."
 mega_shipyard_1:0 "$mega_shipyard_3$ 뼈대"
 mega_shipyard_1_DESC:0 "$mega_shipyard_3$의 초기 뼈대는 언젠가 은하에서 가장 생산적인 조선소가 될 기반을 마련합니다."
 mega_shipyard_2:0 "$mega_shipyard_3$ 코어"
 mega_shipyard_2_DESC:0 "$mega_shipyard_3$의 코어는 생산 정박지에 공급해야 하는 막대한 양의 소재를 옮기고 가공하기 위해 필요한 수많은 기반 시설을 포함하고 있습니다."
 mega_shipyard_3:0 "거대 조선소"
 mega_shipyard_3_DESC:0 "극도로 효율적인 코어의 지원을 받는 다수의 함선 생산 정박지로 인해 거대 조선소의 생산량은 다른 어떤 항성 기지의 생산량도 빛을 잃게 만듭니다."
 mega_shipyard_ruined:0 "폐허가 된 $mega_shipyard_3$"
 mega_shipyard_ruined_DESC:0 "이 $mega_shipyard_3$는 광범위한 수리가 없다면 어떤 함선도 건조할 수 없을 겁니다."
 mega_shipyard_ruined_MEGASTRUCTURE_DETAILS:0 "이 $mega_shipyard_3$는 좋았던 시절이 있었습니다. 광범위한 수리가 없다면 어떤 함선도 건조할 수 없을 겁니다."
 mega_shipyard_restored:0 "$mega_shipyard_3$"
 mega_shipyard_restored_DESC:0 ""
 requires_no_existing_mega_shipyard:0 "$TRIGGER_FAIL$거대 조선소는 하나만 건설할 수 있습니다."
 feda.1.name:0 "$mega_shipyard_1$"
 feda.1.desc:0 "$mega_shipyard_3$의 첫 번째 단계가 이제 완료되었습니다. 거대한 뼈대는 언젠가 이 시설을 은하의 건조 중심지로 만들 제조 정박지의 설치를 기다리고 있습니다."
 feda.2.name:0 "$mega_shipyard_2$"
 feda.2.desc:0 "$mega_shipyard_3$의 코어가 설치되었고 이제 남은 것은 방대한 함선의 건조 정박지를 추가하는 겁니다."
 feda.3.name:0 "$mega_shipyard_3$ 작동 개시"
 feda.3.desc:0 "$mega_shipyard_3$는 이제 완벽하게 작동 중이며, 전례 없는 속도로 우주선을 생산할 수 있습니다."

 # Encountering Ruined Mega Shipyard
 feda.5.name:0 "$mega_shipyard_ruined$"
 feda.5.a.desc:2 "[mega_shipyard_system.GetName] 성계의 방대한 지역에 걸쳐 외계 설계의 방대한 구조물이 있습니다. 노후화된 상태에서 우리 과학자들은 거대 구조물이 실제로 여러 조선소의 집합체인 §Y$mega_shipyard_3$§!라는 사실을 확인했습니다.\n\n우리가 이 거대한 산업 시설을 수리하는 법을 알아낼 수 있다면, 우리의 생산 능력이 크게 증가할 겁니다."
 feda.5.b.desc:3 "[mega_shipyard_system.GetName] 성계의 방대한 지역에 걸쳐 우리의 설계와 유사한 §Y$mega_shipyard_3$§!가 있습니다. 하지만 거대 구조물은 노후화되었고 다시 작동하기 위해서는 광범위한 수리가 필요합니다."
 feda.5.c.desc:0 "주변 지역을 빠르게 스캔한 결과 거대 구조물은 영겁의 시간 전에 일종의 심각한 전력 과부하를 겪었으며, 이는 아마도 성계를 관통하는 거대한 에너지 폭풍이 원인이었을 겁니다."
 feda.5.a:0 "두 개가 생긴다고 상상해보십시오!"

