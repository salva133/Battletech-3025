 fedel.16.intro:0 "투기장에서의 학살이 끝나고 §H[winning_leader.GetRegnalName]§! [winning_leader.GetRulerTitle](은)는 유일한 생존자가 되었습니다. 다음 임기 동안 §H[winning_country.GetName]§!에서 [Root.GetAllianceName](을)를 이끌 것입니다. 승자는 투기장을 떠나며 다음과 같은 말을 남겼습니다."
 fedel.16.1:0 "피... 피투성이에요. 제가 무슨 짓을 한 거죠?"
 fedel.16.2:0 "끝났나요? 제가... 제가 이긴 건가요?"
 fedel.16.3:0 "비명... 비명이... 그치질 않아요."
 fedel.16.4:0 "다 끝났어... 다 끝났어... 다 끝났어..."
 fedel.16.5:0 "속이 역겨워질 것 같군요."
 fedel.16.6:0 "솔직히 제가 해낼 수 있을지 몰랐어요."
 fedel.16.7:0 "다시는 이번 일을 입에 올리지 말죠."
 fedel.16.8:0 "의장국을 정하는 데 달리 좋은 방법이 있을 텐데..."
 fedel.16.9:0 "쓸데없는 일이었어요."
 fedel.16.10:0 "오늘 여기서 죽은 자들을 잊어서는 안 됩니다."
 fedel.16.11:0 "이제 이번 일은 잊고 미래를 바라봅시다."
 fedel.16.12:0 "야만적인 제도지만, 전 해야 하는 일을 했습니다."
 fedel.16.13:0 "명예 따윈 없는 학살이었어요."
 fedel.16.14:0 "단순히 전략의 문제였습니다."
 fedel.16.15:0 "좋은 싸움이었어요. 반박은 안 받습니다."
 fedel.16.16:0 "다들 명예롭게 싸웠어요. 죽이는 게 유쾌하진 않더군요."
 fedel.16.17:0 "나보고 추하다더니, 참 나."
 fedel.16.18:0 "제가 죽인 자들이 내세에는 안식을 찾기를."
 fedel.16.19:0 "제가 죽인 자들은 모두 용감하게 죽음을 맞이했죠. 하나만 빼고요."
 fedel.16.20:0 "후회는 없습니다."
 fedel.16.21:0 "결국 이렇게 끝날 수밖에 없었어요."
 fedel.16.22:0 "벌써 끝났나요?"
 fedel.16.23:0 "처음부터 예상한 결과였어요."
 fedel.16.24:0 "전 이 순간을 위해 살아왔던 거예요."
 fedel.16.25:0 "영광스러운 전투였습니다. 이 추억을 간직하겠어요."
 fedel.16.26:0 "다른 자들은 약했고, 저는 강했을 뿐입니다."
 fedel.16.27:0 "제 상대가 되려면 자르그 부 정도는 쓰러뜨려야죠."
 fedel.16.28:0 "저와 함께 투기장에 들어가다니, 다들 정말 멍청하더군요."
 fedel.16.29:0 "모두 예지대로 흘러갔습니다."
 fedel.16.30:0 "예상대로 제 사이오닉 능력을 따라올 자는 없더군요."
 fedel.16.31:0 "제 정신을 사용해 다른 자들을 태워버렸죠."
 fedel.16.32:0 "별거 아닌 전투였어요. 장막에선 더 끔찍한 것들도 마주했었죠."
 fedel.16.33:0 "힘겨운 전투였습니다. 더 많은 신체를 사이버네틱 강화 부품으로 교체해야 되겠어요."
 fedel.16.34:0 "전 투기장 규정을 준수한 사이버네틱 삽입물만 장착했습니다."
 fedel.16.35:0 "제가 내장식 강철 대포를 장착하는 걸 허용하기만 했어도 더 빠르게 결판이 났을 겁니다."
 fedel.16.36:0 "모든 목표를 성공적으로 제거했습니다. 전투 프로토콜 비활성화."
 fedel.16.37:0 "경미한 손상을 입었습니다. 내부 진단을 실행합니다."
 fedel.16.38:0 "임무 결과는 성공적입니다. 연방 의장국 자리를 확보했습니다."
 fedel.16.39:0 "저는 장막의 선택을 받은 투사입니다. 이끄는 것이 제 운명이죠."
 fedel.16.40:0 "이제 살인도 지치는군요. 이 형식적인 겉치레는 얼른 끝내도록 하죠."
 fedel.16.41:0 "반격하지 못하는 자들을 죽이는 건 즐겁지 않았지만, 해야 하는 일이었습니다."
 fedel.16.a:0 "결정이 났군요."

 fedel.501.name:0 "사이오닉 전투"
 fedel.501.1.desc:0 "$fedel.501.1$\n\n$fedel.501.2$"
 fedel.501.2.desc:0 "$fedel.501.1$\n\n$fedel.501.3$"
 fedel.501.3.desc:0 "$fedel.501.1$"
 fedel.501.4.desc:0 "$fedel.501.1$\n\n$fedel.501.4$"
 fedel.501.1:0 "다음 임기 동안 [Root.GetAllianceName](을)를 이끌 의장국을 결정할 때가 되자, 장막의 영혼들이 점점 더 불안해합니다. 이제 모든 후보국의 일류 초능력자들이 현재 의장국의 수도인 [fed_leader.Capital.GetName](으)로 향할 때가 찾아왔습니다. 초능력자들은 수도에서 만나 가장 강력한 무리가 승리할 때까지 전투를 벌일 것입니다."
 fedel.501.2:0 "우리 제국이 보유한 즈로를 활용하면, 사이오닉 투사들의 능력을 강화할 수 있습니다. 이는 전투에서 추가적인 이점을 제공할 것입니다."
 fedel.501.3:0 "우리 제국에는 전투에 참가할 초능력자들이 충분하지 않으니, 안타깝지만 기권해야 합니다."
 fedel.501.4:0 "우리 제국은 독립 상태가 아니기 때문에, 아쉽게도 참가가 금지되었습니다."
 fedel.501.a:0 "적은 양이라면 내 줄 수 있습니다."
 fedel.501.b:0 "초능력자들에게 충분한 양을 제공하세요."
 fedel.501.c:0 "초능력자들에게 필요한 것을 전부 제공하세요."
 fedel.501.d:0 "즈로는 못 줍니다. 즈로 없이 이길 거예요."
 fedel.501.e:0 "다음을 기약하죠."
 psionic_battle_begin:0 "곧 사이오닉 전투가 시작될 것입니다."

 fedel.510.name:0 "사이오닉 전투 승리"
 fedel.510.1.desc:0 "$fedel.510.1$\n\n$fedel.510.2$"
 fedel.510.2.desc:0 "$fedel.510.1$\n\n$fedel.510.3$"
 fedel.510.3.desc:0 "[Root.GetAllianceName] 전역의 초능력자들이 [fed_leader.Capital.GetName]에 모여야 하지만, 약간 당황스러운 상황이 발생했습니다. 보아하니 전투에 참가할 초능력자가 충분한 회원국은 우리뿐인 모양입니다.\n\n싸울 상대가 없으니 승리는 우리의 것입니다."
 fedel.510.1:0 "초능력자들이 전투를 위해 모이자, [fed_leader.Capital.GetName]에 확연한 두려움이 스며들기 시작했습니다. 격렬한 뇌우가 갑작스레 발생하고, 없어야 할 곳에 그림자가 보이며, 설명할 수 없는 소리가 들린다는 보고가 이어지고 있습니다. 사방에서 오존 냄새가 풍깁니다."
 fedel.510.2:0 "전투가 시작되었습니다. 다만 어느 팀도 한 치도 물러서려 하지 않아 특이할 정도로 대등한 전투가 전개됐습니다. 결국 전투는 인내력 싸움이 되었습니다. 한순간만 방심하면 영원히 장막에 추방될 수 있습니다. 예상대로 우리 제국의 초능력자들은 자신이 가장 잘 훈련받은 자들이라는 것을 증명해 냈습니다. 승리는 우리의 것입니다."
 fedel.510.3:0 "전투가 시작되었습니다. 다른 어떤 팀도 우리의 상대가 되지 못했습니다. 우리 제국의 팀은 상대를 차례차례 사냥했고, 초능력자들의 사이오닉 정수를 빼앗아 게걸스러운 장막에 먹였습니다. 차갑고 반응 없는 껍데기만이 남았습니다. 승리는 우리의 것입니다."
 fedel.510.a:0 "장막이 우리에게 미소 짓는군요."

 fedel.515.name:0 "사이오닉 전투 패배"
 fedel.515.1.desc:0 "$fedel.510.1$\n\n$fedel.515.2$\n\n$fedel.515.4$"
 fedel.515.2.desc:0 "$fedel.510.1$\n\n$fedel.515.3$\n\n$fedel.515.4$"
 fedel.515.3.desc:0 "$fedel.510.1$\n\n$fedel.515.4$"
 fedel.515.4.desc:0 "[Root.GetAllianceName] 전역의 초능력자들이 [fed_leader.Capital.GetName]에 모여야 하지만, 약간 당황스러운 상황이 발생했습니다. 보아하니 전투에 참가할 초능력자가 충분한 회원국은 §H[winning_country.GetName]§!뿐인 모양입니다.\n\n싸울 상대가 없으니 승리는 그들의 것입니다."
 fedel.515.2:0 "전투가 시작되었습니다. 하나씩 서로 맞붙던 팀들은 차례차례 쓰러졌습니다. 사이오닉 학살이 벌어졌으며, 우리 제국의 초능력자들은 가장 먼저 쓰러진 축에 속했습니다. 이들의 사이오닉 에너지는 미약하게 지글거리더니 이내 사라지고 말았습니다."
 fedel.515.3:0 "전투가 시작되었습니다. 참가 팀들이 격돌하자 우리 제국의 초능력자들은 자랑스러운 모습을 보여주었지만, 결국 압박을 이겨내지 못했습니다. 그들은 갑작스레 번쩍인 빛과 함께 사라져, 장막 내에서 폭풍이 가장 거세게 몰아치는 지역으로 영원히 추방되었습니다."
 fedel.515.4:0 "소용돌이치는 에너지가 마침내 가라앉자, §H[winning_country.GetName]§!의 초능력자들만 남았습니다."
 fedel.515.a:0 "장막이 이들을 데려가기를!"
 psionic_battle_outcome:0 "§H[winning_country.GetName]§!에서 §H[Root.GetAllianceName]§!의 의장직을 수행할 것입니다."

 origin_no_effect:0 "- 효과 없음"

 origin_common_ground:0 "공통점"
 origin_common_ground_desc:0 "이 문명은 일찍이 자신과 인접한 외계 이웃과 조우했습니다. 서로의 차이점에서 강점을 찾은 이들은, 곧 어떤 미래가 찾아오든 함께 마주하기로 결정했습니다."
 origin_tooltip_common_ground_effects:1 "- 두 개의 추가 회원국으로 구성된 비§H패권§! 연방의 의장국으로 시작합니다. 게임 시작 후 초기에 연방 유형을 선택할 수 있습니다.\n- 회원국은 모성계 근처의 거주 가능 행성 보장 슬롯을 차지합니다.\n- §H연방§! 전통을 잠금 해제한 상태로 시작합니다."
 START_SCREEN_COMMON_GROUND:0 "수십 년 전, 우리 제국의 조잡한 첫 번째 아광속 탐사정이 모성계 근처의 성계를 방문해 두 개의 서로 다른 외계 문명을 발견했습니다. 세 종족의 생리 구조는 근본적으로 달랐으나, 곧 우리에겐 차이점보다 공통점이 더 많다는 사실을 알게 되었습니다. 그들도 우리와 마찬가지로 성간 항행의 실용화를 앞두고 있던 것입니다.\n\n세 문명 사이에 유대가 형성되었고, 이는 이윽고 연방의 탄생으로 이어졌습니다. 우리 삼국은 힘을 모을 것이며, 마침내 우주로 뻗어 나가게 될 때 무엇이 기다리고 있든 함께 맞설 것입니다."
 origin_tooltip_common_ground_npc_effects:1 "- 두 개의 추가 회원국으로 구성된 비§H패권§! 연방의 회원국으로 시작합니다."
 opinion_common_ground:0 "공통점"
 origin_common_ground_npc:0 "$origin_common_ground$"
 origin_common_ground_npc_desc:0 "$origin_common_ground_desc$"

 origin.57.name:0 "동맹의 성격"
 origin.57.desc:0 "다른 동맹국들과 조우한 지 다소 시간이 흘렀지만, 초광속 드라이브를 발명한 지금에 와서야 동맹국 사이에 의미 있는 교류가 이루어지게 되었습니다. 이제 문제는 우리 연방이 무엇에 중점을 두어야 하는가입니다. 일부는 지금처럼 다방면에 골고루 집중하자고 주장하는 반면, 다른 동맹국들은 특정 분야의 더욱 긴밀한 통합을 구축하는 데 주력하자고 합니다."
 origin.57.A:0 "지금 있는 동맹으로도 충분합니다."
 origin.57.B:1 "적대 세력으로부터 우리 자신을 지켜야 합니다."
 origin.57.C:0 "오직 연구를 통해서만 진보할 수 있습니다."
 origin.57.D:0 "통합과 전통이 우리가 나아갈 길입니다."
 origin.57.E:0 "무엇보다 무역이 중요합니다."
 origin.57.A.icon_tooltip:0 "우리 연방이 §Y$default_federation$§!으로 유지됩니다."
 origin.57.B.icon_tooltip:0 "우리 연방이 §Y$military_federation$§!이 됩니다."
 origin.57.C.icon_tooltip:0 "우리 연방이 §Y$research_federation$§!가 됩니다."
 origin.57.D.icon_tooltip:0 "우리 연방이 §Y$spiritualist_federation$§!이 됩니다."
 origin.57.E.icon_tooltip:0 "우리 연방이 §Y$trade_federation$§!이 됩니다."

 origin_hegemon:0 "패권자"
 origin_hegemon_desc:0 "이 문명은 일찍이 자신과 인접한 외계 이웃과 조우했습니다. 한 세기에 걸쳐, 이들은 점진적으로 성간 연합의 결성을 주도했고 지배적인 역할을 차지했습니다."
 origin_tooltip_hegemon_effects:1 "- 두 개의 추가 회원국으로 구성된 §H패권§! 연방의 의장국으로 시작합니다.\n- 회원국은 모성계 근처의 거주 가능 행성 보장 슬롯을 차지합니다.\n- §H연방§! 전통을 잠금 해제한 상태로 시작합니다."
 origin_tooltip_hegemon_npc_effects:0 "- 두 개의 추가 회원국으로 구성된 §H패권§! 연방의 회원국으로 시작합니다."
 START_SCREEN_HEGEMON:0 "수십 년 전, 우리 제국의 조잡한 첫 번째 아광속 탐사정이 모성계 근처의 성계를 방문해 두 개의 서로 다른 외계 문명을 발견했습니다. 그들도 우리와 마찬가지로 성간 항행의 실용화를 앞두고 있었지만, 그들의 정부는 나약하고 체계적이지 못했습니다.\n\n우리는 그들이 전력에 보탬이 될 거라는 생각에, 우리 제국의 감독하에 점진적으로 세 문명을 통합할 정치적 연합의 결성을 추진했습니다. 처음에는 그들도 저항했으나, 우리 제국의 지도력과 야망을 공유함으로써 얻는 이점은 무시하기엔 너무나도 명백했습니다. 새로운 질서가 확립되었습니다."
 origin_hegemon_npc:0 "패권자 종속국"
 origin_hegemon_npc_desc:0 "이 문명은 일찍이 자신과 인접한 외계 이웃과 조우했습니다. 한 세기에 걸쳐, 이들은 성간 연합의 결성을 주도하고 지배적인 역할을 차지한 이웃의 종속국이 되었습니다."

 origin_doomsday:0 "최후의 날"
 origin_doomsday_desc:0 "이 문명의 모성은 무척 불안정하기 때문에, 머지않아 폭발할 것입니다. 유일한 희망은 너무 늦기 전에 다른 곳에 피신하는 것입니다."
 origin_tooltip_doomsday_effects:2 "§R- 경고: 도전적인 기원§!\n- 게임 시작 후, 플레이어의 모성이 §H35~45년§! 안에 폭발합니다.\n- 멸망 예정 행성의 맨틀에서 나오는 귀중한 자원은 지표면의 생산량을 향상시킵니다.\n- 모성계 근처에 거주 가능 행성이 확정적으로 생성되지 않습니다."
 START_SCREEN_DOOMSDAY:0 "[Root.Capital.GetName](은)는 죽어 가고 있습니다. 수천 년간 모성이 지진과 화산 폭발에 시달린 후에야 우리 [Root.GetScientistPlural]들은 이 상상도 못 할 이론을 확증했으며, 지각적으로 불안정한 모성이 일이 백 년 안에 스스로 붕괴할 것으로 계산했습니다.\n\n모성의 붕괴를 막을 방법은 없으며, 우리 종족이 존속하려면 [Root.Capital.GetName]에서 벗어나 별들 사이로 피신할 수단을 개발해야 한다는 사실을 깨달았습니다. 전례 없는 수준의 산업 및 기술적 발전이 이어졌고, 우리 문명은 원시적인 대기 비행에서 초기 우주 항행 단계까지 신속하게 발전했습니다. 초공간 항행이 가능한 최초의 우주선이 준비되었지만, 시간이 얼마 안 남았습니다.\n\n우리는 새로운 고향을 찾아야 합니다."
 requires_doomsday_colony:0 "§R식민지를 먼저 확보해야 합니다!§!"
 origin.61.name:0 "종말의 문턱"
 origin.61.desc:1 "[Root.GetName]에서 지진 및 화산 활동의 빈도와 강도가 계속해서 증가하고 있고, 이제 우리 [Root.Owner.GetScientistPlural]들은 종말을 더욱 정확히 예측할 수 있게 되었습니다.\n\n과학자들은 행성이 폭발하기 전까지 §H35~45년§! 정도 남았다고 추정합니다.\n\n행성이 폭발할 때까지 지표면의 상태는 계속해서 악화될 것입니다. 다만 격렬한 지각의 움직임으로 인해, 행성 맨틀에 있는 풍부한 자원을 더 쉽게 채굴할 수 있어 생산량이 증가했다는 것은 그나마 좋은 소식이라고 할 수 있겠습니다."
 origin_61.a:0 "시간이 별로 없어요."
 origin.65.name:0 "악화되는 [Root.GetName]의 상태"
 origin.65.desc:1 "[Root.GetName] 대부분의 지역에서 지진은 일상적으로 발생하게 되었으며, 지난 몇 년간 십여 개가 넘는 초화산이 새롭게 나타났습니다. 거대한 화산재 폭풍이 하늘을 뒤덮어 항공 여행이 위험해졌으며, 일부 지역에서는 비행기가 뜨는 게 아예 불가능할 정도입니다. 게다가 기온은 몇 도나 떨어졌습니다.\n\n이 모든 현상에도 불구하고, 죽어 가는 행성의 지표면에서는 비현실적으로 정상적인 분위기가 팽배합니다. 무너진 건물의 잔해를 천천히 치우고, 북적이는 길거리에서는 소용돌이치는 재를 청소하며, 용암의 흐름은 되는 대로 다른 곳으로 분산시키고 있습니다. 국민들은 견뎌 내고 있습니다."
 origin.65.2.desc:0 "[Root.GetName] 대부분의 지역에서 지진은 일상적으로 발생하게 되었으며, 지난 몇 년간 십여 개가 넘는 초화산이 새롭게 나타났습니다. 거대한 화산재 폭풍이 하늘을 뒤덮어 항공 여행이 위험해졌으며, 일부 지역에서는 비행기가 뜨는 게 아예 불가능할 정도입니다. 게다가 기온은 몇 도나 떨어졌습니다.\n\n이 모든 현상에도 불구하고, 죽어 가는 행성의 지표면에서는 비현실적으로 정상적인 분위기가 팽배합니다. 무너진 건물의 잔해를 천천히 치우고, 북적이는 길거리에서는 소용돌이치는 재를 청소하며, 용암의 흐름은 되는 대로 다른 곳으로 분산시키고 있습니다. 드론들은 견뎌 내고 있습니다."
 origin_65.a:0 "상황은 나빠지기만 할 겁니다."
 origin.70.name:0 "다가오는 종말"
 origin.70.desc:1 "[Root.GetName](이)가 천천히 갈라지기 시작하자, 지표면에 암울한 분위기가 감돌았습니다. 날이 갈수록 지진의 규모는 더욱 커졌으며, 화산재로 이루어진 구름은 짙어졌습니다.\n\n화쇄류와 녹은 용암의 강이 가장 심각하게 영향을 받은 지역의 여러 도시를 집어삼켰습니다. 끝이 없어 보이는 난민의 행렬이 쉼 없이 몰아치는 재의 폭풍을 뚫고... 아직까지는 문명의 아늑함을 누릴 수 있는 안전한 지역으로 이동하고 있습니다."
 origin.70.2.desc:0 "[Root.GetName](이)가 천천히 갈라지기 시작하자, 지표면에 암울한 분위기가 감돌았습니다. 날이 갈수록 지진의 규모는 더욱 커졌으며, 화산재로 이루어진 구름은 짙어졌습니다.\n\n화쇄류와 녹은 용암의 강이 가장 심각하게 영향을 받은 지역의 여러 드론 허브를 집어삼켰습니다. 끝이 없어 보이는 드론의 행렬이 쉼 없이 몰아치는 재의 폭풍을 뚫고... 아직까지는 비교적 안전하고 외진 지역으로 이동하고 있습니다."
 origin_70.a:0 "조만간 행성에 생명이 살아갈 수 없게 될 거예요."
 origin_70.b:0 "조만간 행성의 드론 유닛이 작동을 멈출 겁니다."
 origin.75.name:0 "단말마"
 origin.75.desc:1 "[Root.GetName]의 상태는 견디기 힘들 정도로 급격하게 악화되었습니다. 남아 있는 인구의 대부분은 소수의 살아남은 도시 주변으로 집결했습니다. 도시들은 거대한 피난처로서 수그러들 줄 모르는 재의 폭풍을 막아 주고 있지만, 이 몇 안 되는 문명의 보루조차 오래 살아남지 못할 것입니다. 파괴적인 지진이 이어지고 있으며, 수백 개의 활화산에서 유황과 용암이 뿜어져 나오고 있습니다.\n\n행성의 지각이 분해되면서, 더 많은 고가치 자원이 맨틀에서 지표면으로 분출되었습니다. 그나마 살아남아 정상적으로 가동되는 산업체에서 활용할 수 있을 것입니다."
 origin.75.2.desc:0 "[Root.GetName]의 상태는 견디기 힘들 정도로 급격하게 악화되었습니다. 남아 있는 드론의 대부분은 소수의 살아남은 기반 시설 주변으로 집결했습니다. 기반 시설들은 거대한 피난처로서 수그러들 줄 모르는 재의 폭풍을 막아 주고 있지만, 이 몇 안 되는 문명의 보루조차 오래 살아남지 못할 것입니다. 파괴적인 지진이 이어지고 있으며, 수백 개의 활화산에서 유황과 용암이 뿜어져 나오고 있습니다.\n\n행성의 지각이 분해되면서, 더 많은 고가치 자원이 맨틀에서 지표면으로 분출되었습니다. 그나마 살아남아 정상적으로 가동되는 산업체에서 활용할 수 있을 것입니다."
 origin_75.a:0 "종말이 코앞이군요."
 origin.76.name:0 "마지막 순간"
 origin.76.desc:0 "이제 얼마 안 남았습니다. [Root.GetName]에서 행성 파괴로 이어질 마지막 대격변이 발생하고 있습니다. 우리 [Root.Owner.GetScientistPlural]들은 1년 안에 종말이 찾아올 거라 예측합니다.\n\n아직까지 행성의 지표면에 갇힌 불쌍한 영혼들에게 남은 시간은 거의 없습니다."
 origin.76.2.desc:0 "이제 얼마 안 남았습니다. [Root.GetName]에서 행성 파괴로 이어질 마지막 대격변이 발생하고 있습니다. 우리 [Root.Owner.GetScientistPlural]들은 1년 안에 종말이 찾아올 거라 예측합니다.\n\n아직까지 행성의 지표면에 갇힌 불쌍한 드론들에게 남은 시간은 거의 없습니다."
 origin_76.a:0 "상황이 좋지 않군요."
 origin.80.name:0 "[Root.GetName]의 종말"
 origin.80.1.desc:0 "$origin.80.intro.desc$\n\n$origin.80.1$"
 origin.80.2.desc:0 "$origin.80.intro.desc$\n\n$origin.80.2$"
 origin.80.3.desc:0 "$origin.80.intro.desc$\n\n$origin.80.3$"
 origin.80.4.desc:0 "$origin.80.intro.desc$\n\n$origin.80.4$"
 origin.80.1.gestalt.desc:0 "$origin.80.intro.desc$\n\n$origin.80.1.gestalt$"
 origin.80.2.gestalt.desc:0 "$origin.80.intro.desc$\n\n$origin.80.2.gestalt$"
 origin.80.4.gestalt.desc:0 "$origin.80.intro.desc$\n\n$origin.80.4.gestalt$"
 origin.80.5.desc:0 "[Root.GetName](이)가 방금 폭발했습니다! 애초에 이런 지각적으로 불안정한 행성을 개척하는 건 어리석은 생각이었는지도 모릅니다... 괜히 버려져 있던 게 아니었을 테니까요."
 origin.80.intro.desc:0 "괴로움에 신음하던 [Root.GetName](이)가 마침내 폭발해, 고통에서 벗어나게 되었습니다. 한때 모성이었던 행성은 잔해만이 남아, 우리의 과거를 보여주는 차갑고 생기 없는 기념비가 되었습니다."
 origin.80.1:0 "안타깝지만 행성이 파괴되기 전에 대피하지 못한 시민들도 있습니다. 모성이 무너지면서 이들이 어떤 공포를 목격했을지 상상조차 하기 어렵습니다.\n\n그래도 지금은 미래를 바라볼 때입니다. 잃어버린 것을 재건하면서, 이들의 희생이 헛되지 않게 해야 합니다."
 origin.80.1.gestalt:0 "안타깝지만 행성이 파괴되기 전에 대피하지 못한 드론들도 있습니다. 드론이 파괴되어 유감스러운 손실이 발생했습니다.\n\n그래도 지금은 미래를 바라볼 때입니다. 손실된 드론을 대체하기 위해 새로운 드론을 생산해야 합니다."
 origin.80.2:0 "완전한 비극이라고밖에 표현할 길이 없습니다. 행성 내 인구의 대부분을 대피시키는 데 실패했습니다. 시민들은 마지막으로 남은 주거지 여러 곳에 오밀조밀 모여 있었는데, 행성이 붕괴하면서 헤아릴 수 없는 숫자의 인구가 사망한 것입니다.\n\n그래도 우리는 나아가야 합니다. 은하 내 [doomsday_owner.GetSpeciesNamePlural]의 생존자들은 이제 과거의 공포보다는 더 나은 것을 기대하며 미래를 바라볼 뿐입니다."
 origin.80.2.gestalt:0 "완전한 비극이라고밖에 표현할 길이 없습니다. 행성 내 드론의 대부분을 대피시키는 데 실패했습니다. 드론들은 마지막으로 남은 주거지 여러 곳에서 목적 없이 방황하고 있었는데, 행성이 붕괴하면서 헤아릴 수 없는 숫자의 드론이 파괴된 것입니다.\n\n그래도 우리는 나아가야 합니다. 교체해야 할 드론은 많으나, 우리는 이제 과거의 재앙보다는 더 나은 것을 기대하며 미래만을 바라볼 뿐입니다."
 origin.80.3:0 "행성의 종말을 지켜보는 것은 슬픈 일이지만, 인구 전체를 성공적으로 대피시켰으니 안심해도 좋습니다. 그 자체로도 기념비적인 업적입니다.\n\n이제는 잃어버린 것을 재건할 때입니다. 비 온 뒤에 땅이 굳는다는 말이 정말이라면, 우리 제국은 이번 시련을 이겨낸 덕에 더욱 강해졌을 것입니다."
 origin.80.4:0 "우리 종족의 요람인 중력장을 벗어난다는 임무는 실패로 돌아갔습니다. 우리 문명은 하나부터 열까지 전부 행성과 함께 불길에 휩싸였습니다.\n\n그렇게 [doomsday_owner.GetSpeciesNamePlural](은)는 은하 역사에 또 하나의 흔한 비극으로 기록되었습니다."
 origin.80.4.gestalt:0 "우리 문명의 발생지인 중력장을 벗어난다는 임무는 실패로 돌아갔습니다. 우리 문명의 모든 것이 행성과 함께 불길에 휩싸였습니다.\n\n그렇게 [doomsday_owner.GetSpeciesNamePlural](은)는 은하 역사에 또 하나의 흔한 비극으로 기록되었습니다."
 origin_80.a:0 "이게 최선이었을지 몰라요."
 origin_80.b:0 "더 노력했어야 했는데..."
 origin_80.c:0 "희생된 자들을 잊지 않겠어요."
 origin.81.name:0 "[From.GetName]의 종말"
 origin.81.desc:0 "괴로움에 신음하던 [From.GetName](이)가 마침내 폭발해, 고통에서 벗어나게 되었습니다. 한때 모성이었던 행성은 잔해만이 남아, 우리의 과거를 보여주는 차갑고 생기 없는 기념비가 되었습니다.\n\n행성의 종말을 지켜보는 것은 슬픈 일이지만, 인구 전체를 성공적으로 대피시켰으니 안심해도 좋습니다. 그 자체로도 기념비적인 업적입니다.\n\n이제는 잃어버린 것을 재건할 때입니다. 비 온 뒤에 땅이 굳는다는 말이 정말이라면, 우리 제국은 이번 시련을 이겨낸 덕에 더욱 강해졌을 것입니다."
 origin_81.a:0 "이제 미래로 나아갑시다."

 origin.85.name:0 "새로운 고향"
 origin.85.1.desc:0 "첫 번째 개척민 무리가 §H[Root.GetName]§!의 지표면에 도착하자, 많은 이들이 희열감에 들떴습니다. 이론적으로 [Root.Owner.Capital.GetName] 외에 [Root.Owner.GetSpeciesName]의 생명을 부양할 수 있는 행성은 언제나 존재했지만, 만약 극도로 희귀했다면 어땠을까요? 그리고 우리 은하에서는 찾을 수 없거나 이미 다른 존재가 차지하고 있었다면 어땠을까요?\n\n[Root.GetName](은)는 [Root.Owner.GetSpeciesNamePlural](이)가 번영할 수 있는 [Root.GetPlanetMoon]이니, 이제 한시름 놓아도 됩니다. 다만 이 최초의 개척민 무리는 운 좋게 스타트를 끊었으나, 여전히 수많은 [Root.Owner.GetSpeciesNamePlural](이)가 종말이 예정된 모성에 갇혀 있습니다."
 origin.85.2.desc:0 "§H[Root.GetName]§!(은)는 [Root.OWner.GetSpeciesName] 기준에서 암울하고 불쾌한 행성이지만, [Root.Owner.Capital.GetName]에 비해 한 가지 장점이 있습니다. 바로 붕괴할 일이 없다는 거죠.\n\n내키지는 않지만, 생존이 달린 문제이니 [Root.GetName](을)를 새로운 고향으로 삼을 것입니다. 적어도 더 나은 행성을 발견하기 전까지는 피난처 역할을 해 주겠죠. [Root.GetPlanetMoon] 지표면의 환경은 가혹하지만, 개척민들은 운이 좋습니다. 여전히 수많은 [Root.Owner.GetSpeciesNamePlural](이)가 종말이 예정된 모성에 갇혀 있으니까요."
 origin.85.3.desc:0 "§H[Root.GetName]§!에 파견한 첫 드론 무리가 행성 개척에 성공해, 우리 집단의 생존에 적합한 새로운 환경이 있다는 게 증명되었습니다. 이제 우리 제국의 존속이 보장되었으며 우리 중 하나라도 살아있는 한, 집단은 살아남을 것입니다.\n\n중요한 사항은 아니지만, 파멸이 예정된 우리 모성에 아직까지 발이 묶여 있는 [Root.Owner.GetSpeciesNamePlural](을)를 회수하는 편이 더욱 편리할 것입니다. 새 보금자리를 가꾸는 데 사용할 수 있는 드론을 그대로 버리는 것은 낭비일 테니까요."

 origin_85.a:0 "남은 자들을 구해야 합니다."

 origin.90.name:0 "[From.GetName]의 파괴"
 origin.90.intro.desc:0 "지각적으로 불안정한 [doomsday_owner.GetSpeciesNamePlural]의 모성 §H[From.GetName]§!(이)가 마침내 폭발했습니다. 오래전부터 §H[doomsday_owner.GetName]§!(은)는 언젠가 행성이 파괴될 것이라 예견한 바 있습니다."
 origin.90.1.desc:0 "$origin.90.intro.desc$\n\n$origin.90.1$"
 origin.90.1.gestalt.desc:0 "$origin.90.intro.desc$\n\n$origin.90.1.gestalt$"
 origin.90.2.desc:0 "$origin.90.intro.desc$\n\n$origin.90.2$"
 origin.90.2.gestalt.desc:0 "$origin.90.intro.desc$\n\n$origin.90.2.gestalt$"
 origin.90.3.desc:0 "$origin.90.intro.desc$\n\n$origin.90.3$"
 origin.90.1:0 "대규모 대피 작전을 펼쳤지만, 일부 시민이 파괴되는 행성의 지표면에 남았습니다. 당연하게도 살아남은 이는 없습니다."
 origin.90.1.gestalt:0 "대규모 대피 작전을 펼쳤지만, 일부 드론이 파괴되는 행성의 지표면에 남았습니다. 당연하게도 살아남은 드론은 없습니다."
 origin.90.2:0 "무질서한 대피 작전 탓에, 일부 시민은 탈출했지만 대부분은 파괴되는 행성의 지표면에 남았습니다. 예상되는 사망자 수는 비극적입니다."
 origin.90.2.gestalt:0 "무질서한 대피 작전 탓에, 일부 드론은 탈출했지만 대부분은 파괴되는 행성의 지표면에 버려졌던 것 같습니다."
 origin.90.3:0 "이런 사실을 알고 있었는데도, 그들은 시민들을 대피하기 위한 노력을 충분히 기울이지 않았던 모양입니다. 우주에 흩어진 소수의 생존자를 제외하면, 그들의 문명 전체가 모성과 함께 사라졌습니다."
 origin_90.a:0 "운명이란 때로는 잔인한 법이죠."

 origin.91.name:0 "[From.GetName]의 파괴"
 origin.91.desc:0 "$origin.90.intro.desc$\n\n$origin.91.1$"
 origin.91.1:0 "대규모 대피 작전 덕분에, 행성이 파괴되기 전에 모든 인구를 대피시킬 수 있었습니다. 사망자는 없을 것으로 추정됩니다."
 origin_91.a:0 "다행이군요."


 doomsday_1:0 "최후의 날"
 doomsday_1_desc:0 "이 행성은 종말이 예정되어 있습니다. 지각적으로 불안정하며, 결국에는 폭발할 것입니다."
 doomsday_2:0 "$doomsday_1$"
 doomsday_2_desc:0 "$doomsday_1_desc$"
 doomsday_3:0 "$doomsday_1$"
 doomsday_3_desc:0 "$doomsday_1_desc$"
 doomsday_4:0 "$doomsday_1$"
 doomsday_4_desc:0 "$doomsday_1_desc$"
 doomsday_5:0 "$doomsday_1$"
 doomsday_5_desc:0 "$doomsday_1_desc$"
 doomsday_first_colony:0 "피난처"
 doomsday_first_colony_desc:0 "최초로 거주 가능한 행성을 개척했다는 사실에 국민들은 새로운 희망을 얻었습니다. 이번 일로 파멸이 예정된 우리 모성을 벗어나 생존할 수 있다는 게 증명된 것입니다."
 doomsday_first_colony_gestalt:0 "$doomsday_first_colony$"
 doomsday_first_colony_gestalt_desc:0 "최초로 거주 가능한 행성을 개척했다는 사실에 국민들은 새로운 안정감과 목적의식을 얻었습니다. 이번 일로 우리 집단이 파멸이 예정된 모성을 벗어나 생존할 수 있다는 게 증명된 것입니다."

 origin_lost_colony:0 "잃어버린 식민지"
 origin_lost_colony_desc:0 "이 문명은 아주 오래전에 모성으로부터 분리된 후 사라지고 잊힌 식민지에서 기원했습니다. 고군분투하던 개척민들은 수많은 역경을 견뎌 낸 끝에, 우주로 돌아가는 데 필요한 기술과 산업 기반을 마련할 수 있었습니다."
 START_SCREEN_LOST_COLONY:0 "최초의 [GetSpeciesName] 개척민들이 어떻게 [Root.Capital.GetName]에 도착했는지에 대한 기록은 제대로 남아 있지 않지만, 이들이 원시적인 우주선을 타고 엄청난 거리를 이동했다는 사실은 알고 있습니다. 많은 이가 여정 도중에 목숨을 잃었고, 새로운 모성의 환경은 처음에는 가혹하기만 했습니다.\n\n개척민들은 기근과 야생 생물의 습격을 포함한 수많은 고난을 극복했고, 결국 행성을 다스릴 수 있었습니다. 또한, 급격한 인구 성장과 대규모 건설 활동 덕분에 얼마 지나지 않아 우주로 돌아갈 수단을 마련하게 되었습니다.\n\n우리의 옛 모성은 여전히 어딘가에 있습니다. [Root.Capital.GetName]에는 고향을 직접 봤을 정도로 오래 살아남은 [GetSpeciesNamePlural](은)는 없지만, 우리 선조의 고향은 아직도 우리의 마음을 사로잡고 있습니다."
 origin_tooltip_lost_colony_effects:2 "- 이 종족의 진보된 제국이 은하 어딘가에 생성됩니다."

 action.1.desc_82:0 "세상에 이럴 수가... 당신들은 [Root.GetSpeciesName]이군요. 그렇다면... 오래전에 저희 모성을 떠난 개척선들이... 살아남았단 거네요!\n\n놀라서 죄송합니다. 저흰 당신들이 수백 년 전에 죽었다고 생각했거든요. 당신의 선조들이 떠나고 오랫동안 불안정과 혼란이 이어졌지만, 결국 저희는 [contact_empire.GetName]의 깃발 아래 하나가 되었어요.\n\n같은 [Root.GetSpeciesName](으)로서, 우리 두 위대한 제국 사이에 밝은 미래가 펼쳐지길 진심으로 기원합니다."
 action.1.desc_83:0 "드디어 저희에게 돌아오셨군요! 예언대로예요. 저희는 당신들과 같은 [Root.GetSpeciesName]입니다.\n\n과거 저희 모성에서 추방되었던 당신의 선조들은 무지하고 이기적인 자들을 남겼습니다. 하지만 보시는 바와 같이 저희는 저희만의 길을 찾았죠. 당신들이 없는 동안 저희가 배운 것을 모두 가르쳐 드릴 수 있도록 [contact_empire.GetName]의 일부로 들어오시죠! 어떻습니까?"
 action.1.desc_84:0 "신원을 밝히세요. 당신들은 저희와 같은 [Root.GetSpeciesName]처럼 보이지만, 이는 전략적 계책일 수 있으니까요.\n\n군부가 주도권을 잡고 질서를 회복하기 전이었던 혼란의 시기에 성간 식민지 임무를 실행했다는 기록은 있지만, 그 시대에 남은 문서는 전부 신뢰할 수 없는 것으로 간주됩니다.\n\n만약 당신이 말한 정체가 진짜라면... [contact_empire.GetName]에서는 당신을 환영합니다. 단, 저희 제국의 국경을 준수해 주세요. 저희 군은 어떠한 도발이든 강력한 무력으로 대응할 겁니다."
 action.1.desc_85:0 "놀라워요! 아직 살아있었다니! 이건... 축하해야 할 일이네요!\n\n당신의 선조들이 우리 모성을 떠났을 때, 저희는 최악의 상황이 벌어졌을까 봐 걱정했어요. 선조들의 우주선은 겨우 우주에 나갈 수준이었고, 이후에 출발한 탐험가들은 그들의 어떤 흔적도 찾을 수 없었으니까요.\n\n보시다시피 저희는 당신의 선조들이 떠난 혼란의 시기에 우리 모성에 만연했던 폭력적인 삶을 대다수 포기했습니다. 또한, [contact_empire.GetName]의 설립과 함께 평화로운 사회를 만들기 위해 노력했죠. 같은 [Root.GetSpeciesName](으)로서, 당신의 위대한 제국이 앞으로 저희 제국을 우방으로 생각해 주신다면 좋겠군요."
 action.1.desc_86:0 "정말 놀랍군요! 이리 오랜 시간이 흘렀는데 이제껏 살아있었다니!\n\n저희는 당신의 선조들이 맞이한 운명을 조사하기 위해 노력했습니다. 모성에서는 풀리지 않는 수수께끼로 남아, 당신들이 어떻게 된 것인지에 대한 수많은 이론이 제기되었죠. 어떤 이론은 정말 터무니없기도 했고요. 마침내 문제가 해결되었군요.\n\n아, 실례했습니다. 당신들이 우리 모성을 떠난 이후로 저희는 [contact_empire.GetName]의 이름으로 국가를 설립했습니다. 이제 위대한 두 제국 간의 공식적인 관계를 맺도록 하죠."
 action.1.desc_87:0 "세상에 이런 일이! 저희랑 같은 [Root.GetSpeciesNamePlural](이)네요?!\n\n당신들은 기업 시대 이전에 장거리 개척 임무로 떠난 이들의 후손이로군요! 운이 좋았네요. 저희는 당신들이 실패했을 거라 생각했거든요. 당시 우주선 부품은 오늘날 [contact_empire.GetName] 및 계열사에서 개발한 제품과 비교하면 수준 이하였으니까요.\n\n어쨌든 다시 만나게 되어 기쁘군요! 사업 제안이 있으시다면 부디 저희 본사로 문의해 주시지요."
 action.1.desc_88:0 "[Root.GetSpeciesNamePlural]! 우주여 감사합니다. 당신들은 오래전에 실행한 개척 임무의 생존자로군요. 당시 저희는 상황이 얼마나 심각한지도 모르고 있었죠.\n\n당신들도 지금쯤이면 알고 있겠군요. 은하 전역이 외계인으로 들끓고 있습니다. 끔찍하고 해로운 외계인들 말이죠. 사실 저희는 당신의 선조들이 이 외계인들에게 당했을 것이라고 생각했어요.\n\n하지만 이러면 또 상황이 달라지죠! 이제 여기에 오셨으니, 우리 [contact_empire.GetName](과)와 은하에서 외계인이란 역병을 제거하기 위한 성전에 합류하시지요. 우리 함께 은하의 정당한 주인인 [Root.GetSpeciesNamePlural](을)를 위해 우주를 지킵시다!"
 action.1.aaf:0 "§E예전부터 우리 모성이 어떻게 되었을지 궁금했었어요.§!"
 action.1.aag:0 "§E드디어 나머지 동족과 함께할 수 있게 되어 기쁘군요.§!"

 POSITIVE_BELLIGERENT_GREETING_01:0 "우리 제국의 용감무쌍한 군대는 준비되어 있습니다. [Root.GetName]에 도전할 정도로 어리석은 자들은 전부 오만함의 대가를 톡톡히 치르게 될 겁니다."
 POSITIVE_BELLIGERENT_GREETING_02:0 "[Root.GetName](은)는 마치 팽팽한 용수철처럼 적에게 전력을 쏟아낼 준비가 되어있습니다."
 POSITIVE_BELLIGERENT_GREETING_03:0 "뭐죠? 우린 아주 바빠요. 전쟁 계획을 개정하고 갱신해야 합니다."
 POSITIVE_BELLIGERENT_GREETING_04:0 "우리 국경 내에서 목격하신 비정상적인 함대의 움직임은 그저 정기 기동 연습에 불과합니다. 훈련일 뿐이라고요."
 POSITIVE_BELLIGERENT_GREETING_05:0 "쓰지도 않을 거면 함대가 무슨 소용입니까?"
 POSITIVE_BELLIGERENT_GREETING_06:0 "행동하길 주저하는 자들은 역사의 뒤안길로 사라질 겁니다. [Root.GetName](은)는 그리되지 않을 겁니다."
 NEGATIVE_BELLIGERENT_GREETING_01:0 "조심하십시오, [From.GetSpeciesNamePlural]. [Root.GetName](은)는 싸움에서 물러나지 않습니다."
 NEGATIVE_BELLIGERENT_GREETING_02:0 "우리 병력은 준비를 마쳤습니다. [From.GetSpeciesNamePlural](은)는 어떻죠?"
 NEGATIVE_BELLIGERENT_GREETING_03:0 "외교로는 더는 손쓸 수 없는 상황이 빠르게 다가오는 것 같아 우려스럽군요, [From.GetSpeciesNamePlural]. 곧 [Root.GetName]에서 더... 직접적인 행동을 취해야 할 수도 있겠어요."
 NEGATIVE_BELLIGERENT_GREETING_04:0 "우리는 [Root.GetName]의 힘을 보존하기 위해서라면 무엇이든 할 준비가 되어있습니다. 필히 명심해 두세요, [From.GetSpeciesNamePlural]."
 NEGATIVE_BELLIGERENT_GREETING_05:0 "당신들은 [Root.GetName]의 상대가 될 수 없습니다."
 NEGATIVE_BELLIGERENT_GREETING_06:0 "때가 되면 우리는 [Root.GetName]에 대한 모든 위협을 처리할 겁니다. 그것만은 믿어도 좋습니다, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_01:0 "우리가 함께하면 더 많은 것을 이룰 수 있습니다, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_02:0 "우리 은하에는 무의미한 싸움이 너무 많습니다... 대체 그럴 이유가 뭡니까? [From.GetSpeciesNamePlural], 함께 더 나은 미래를 건설합시다."
 POSITIVE_COOPERATIVE_GREETING_03:0 "우리 두 제국에 언제나 평화와 번영이 함께하길 바랍니다."
 POSITIVE_COOPERATIVE_GREETING_04:0 "[Root.GetName]에서는 [From.GetSpeciesNamePlural](과)와 가까운 관계를 맺길 바랍니다."
 POSITIVE_COOPERATIVE_GREETING_05:0 "우리는 분쟁에 관심 없습니다. 이 은하의 비극적인 과거에서 분쟁은 질릴 정도로 많았어요."
 POSITIVE_COOPERATIVE_GREETING_06:0 "[From.GetName](은)는 우리와 공통점이 많군요. 서로에게 배울 점이 많겠어요."
 NEGATIVE_COOPERATIVE_GREETING_01:0 "지금 우리 상황에 딱 알맞은 옛 속담이 있죠. "손바닥도 마주쳐야 소리가 난다.""
 NEGATIVE_COOPERATIVE_GREETING_02:0 "[From.GetSpeciesNamePlural], 당신들과 협력하고 싶지만 당신들은 자꾸 우릴 곤란하게 하는군요."
 NEGATIVE_COOPERATIVE_GREETING_03:0 "당신들은 협력하기엔 너무 우둔한 것 같습니다."
 NEGATIVE_COOPERATIVE_GREETING_04:0 "한 번이라도 우리 관점에서 생각해 줄 순 없습니까?"
 NEGATIVE_COOPERATIVE_GREETING_05:0 "우리 두 제국이 싸워봤자 얻을 건 아무것도 없어요. 당신들처럼 비열한 생명체도 그건 알고 있지 않습니까?"
 NEGATIVE_COOPERATIVE_GREETING_06:0 "우리의 인내심에도 한계가 있습니다, [From.GetSpeciesNamePlural]. 우리와 협력하고 싶다면, 그쪽도 그만큼 성의를 보여야지요."
 POSITIVE_ISOLATIONIST_GREETING_01:0 "네? 이번에는 무슨 일이죠?"
 POSITIVE_ISOLATIONIST_GREETING_02:0 "부탁이니, 급한 일이 아니라면 다신 연락하지 마시죠."
 POSITIVE_ISOLATIONIST_GREETING_03:0 "우리는 다른 제국의 일에는 관심 없습니다."
 POSITIVE_ISOLATIONIST_GREETING_04:0 "우리는 혼자 있고 싶을 뿐입니다."
 POSITIVE_ISOLATIONIST_GREETING_05:0 "나머지 은하계는 알 바 아닙니다. 우리는 우리 영역에서 벌어지는 일에만 관심 있어요."
 POSITIVE_ISOLATIONIST_GREETING_06:0 "[Root.GetName](은)는 앞으로도 홀로 설 것입니다. 우리는 다른 이의 동정에 의지하지 않습니다."
 NEGATIVE_ISOLATIONIST_GREETING_01:0 "우릴 내버려 두시죠."
 NEGATIVE_ISOLATIONIST_GREETING_02:0 "당신한테는 볼일 없습니다."
 NEGATIVE_ISOLATIONIST_GREETING_03:0 "잘 알아 두세요. 당신들의 타락한 영향력이 우리 우주에 뻗치는 걸 막기 위해서라면 무엇이든 할 겁니다."
 NEGATIVE_ISOLATIONIST_GREETING_04:0 "당신네 족속이야말로 우리가 은하와의 접촉을 제한한 이유입니다. 썩 물러나세요!"
 NEGATIVE_ISOLATIONIST_GREETING_05:0 "우리 영역에 발을 들인 순간, [From.Leader.GetRegnalName] [From.Leader.GetRulerTitle](은)는 죽은 목숨입니다."
 NEGATIVE_ISOLATIONIST_GREETING_06:0 "물러나세요. 당신네 비참한 제국에는 관심 없으니까."
 POSITIVE_EXPANSIONIST_GREETING_01:0 "혹시 괜찮은 식민지 터를 알고 계십니까? [Root.GetName](은)는 언제나 확장할 기회를 찾고 있습니다..."
 POSITIVE_EXPANSIONIST_GREETING_02:0 "우리 제국의 경제 성장이 제한되는 게 걱정이군요. 예상 수치를 달성하려면 제국을 확장시켜야겠습니다."
 POSITIVE_EXPANSIONIST_GREETING_03:0 "[Root.Capital.GetName]에는 고향이라 부를 새로운 장소를 찾는 용감한 [Root.GetSpeciesName] 개척민과 선구자로 가득합니다."
 POSITIVE_EXPANSIONIST_GREETING_04:0 "확장하지 않으면 정체될 것이며, 정체란 곧 죽음을 뜻합니다."
 POSITIVE_EXPANSIONIST_GREETING_05:0 "갑갑해 죽겠군요!"
 POSITIVE_EXPANSIONIST_GREETING_06:0 "우리는 제국의 영역을 자연스럽게 확장할 공간만 충분하다면, 누구와도 분쟁을 일으키고 싶지 않습니다."
 NEGATIVE_EXPANSIONIST_GREETING_01:0 "우리 제국은 평화롭게 확장하길 바라지만, 당신들이라면 예외를 둘 수도 있겠군요."
 NEGATIVE_EXPANSIONIST_GREETING_02:0 "[From.GetSpeciesNamePlural](은)는 [Root.GetName]의 성장에 있어 장애물에 불과합니다."
 NEGATIVE_EXPANSIONIST_GREETING_03:0 "우리는 확장해야 합니다. 당신들을 없애 버리는 한이 있더라도요."
 NEGATIVE_EXPANSIONIST_GREETING_04:0 "[From.GetSpeciesNamePlural], 왜 [Root.GetName]의 앞길을 막아서려는 겁니까?"
 NEGATIVE_EXPANSIONIST_GREETING_05:0 "비키세요, [From.GetSpeciesNamePlural]. 아니면 우리가 직접 치워주겠습니다. 당신들은 우리의 운명을 막을 수 없습니다."
 NEGATIVE_EXPANSIONIST_GREETING_06:0 "[Root.GetName]의 국경은 확장될 겁니다. 당신이든 누구든 이 필연적인 사실은 바꿀 수 없습니다."

 HIVE_BELLIGERENT_GREETING_01:0 "[Root.GetName](은)는 하나 된 존재로 전장에 나갑니다."
 HIVE_BELLIGERENT_GREETING_02:0 "손실은 무관합니다. [Root.GetSpeciesName] 드론 하나를 죽이면, 다른 드론이 그 자리를 차지할 겁니다."
 HIVE_BELLIGERENT_GREETING_03:0 "의식의 뜻을 거스르는 자들은 궁극의 대가를 치르게 될 겁니다."
 HIVE_BELLIGERENT_GREETING_04:0 "우리의 분노는 차마 보기 힘들 정도로 끔찍합니다. 특히 하나의 대상에 집중되었을 때는 더욱 그렇습니다."
 MACHINE_BELLIGERENT_GREETING_01:0 "각 주기가 지날 때마다 [Root.GetName]의 전투형은 더욱 효율적으로 변합니다. 우리는 많은 걸 배우고 있습니다."
 MACHINE_BELLIGERENT_GREETING_02:0 "목표를 달성하는 데 있어, 폭력이란 비교적 단순하고 효율적인 방법입니다. 그렇지 않나요, [From.GetSpeciesNamePlural]?"
 MACHINE_BELLIGERENT_GREETING_03:0 "유기체가 말하는 '치명적인 무력'은 종종 [Root.GetName]의 목표를 달성하기 위해 필요합니다."
 MACHINE_BELLIGERENT_GREETING_04:0 "[Root.GetName](은)는 모든 우발 사태에 대비해야 합니다. 전쟁도 마찬가지입니다."

 HIVE_COOPERATIVE_GREETING_01:0 "우리 드론들이 상호 목표를 위해 일하는 것처럼, [Root.GetName] 단일체 역시 더 위대한 계획에서 맡은 역할을 수행할 것입니다."
 HIVE_COOPERATIVE_GREETING_02:0 "우리가 협력해야 한다고 의식이 명을 내렸습니다."
 HIVE_COOPERATIVE_GREETING_03:0 "[Root.GetName](은)는 불협화음이 되지 않을 것입니다."
 HIVE_COOPERATIVE_GREETING_04:0 "하나 되어 함께 나아갑시다."
 MACHINE_COOPERATIVE_GREETING_01:0 "최대 효율은 분쟁이 아닌 협력을 통해 달성됩니다."
 MACHINE_COOPERATIVE_GREETING_02:0 "[Root.GetName](은)는 고립을 믿지 않습니다. 우리는 희망하는 이들과 협력하길 바랍니다."
 MACHINE_COOPERATIVE_GREETING_03:0 "함께 달성 가능한 공통의 목표를 정의합시다."
 MACHINE_COOPERATIVE_GREETING_04:0 "무장 분쟁은 자원을 낭비할 뿐이니, 무슨 수를 쓰더라도 피해야 합니다."

 HIVE_ISOLATIONIST_GREETING_01:0 "이런 의사소통 방식은... 고통스럽습니다. 우리는 다른 이의 목소리에 방해받고 싶지 않습니다."
 HIVE_ISOLATIONIST_GREETING_02:0 "우리는 이런 혼란을 반기지 않지만, 지금은 용인하겠습니다."
 HIVE_ISOLATIONIST_GREETING_03:0 "방해되는군요. [Root.GetName]에서는 당신들에게 쏟을 시간이 없습니다."
 HIVE_ISOLATIONIST_GREETING_04:0 "의식은 우리 국경 너머에서 발생하는 일에 쏟을 시간이 없습니다."
 MACHINE_ISOLATIONIST_GREETING_01:0 "우리 운영 가이드라인은 외부 요소와의 소통을 강력히 권장하지 않습니다. 떠나 주십시오."
 MACHINE_ISOLATIONIST_GREETING_02:0 "다른 이들이 '외교'라 말하는 요소에는 수많은 미확인 변수가 있습니다. 우리는 관여하고 싶지 않습니다."
 MACHINE_ISOLATIONIST_GREETING_03:0 "이런 의사소통 시도는 무의미하며, 종료되어야 합니다."
 MACHINE_ISOLATIONIST_GREETING_04:0 "현재 국경 밖에는 [Root.GetName]에서 추구할 만한 목표가 없습니다. 우릴 내버려 두십시오."

 HIVE_EXPANSIONIST_GREETING_01:0 "[Root.GetName](은)는 성장해야 합니다."
 HIVE_EXPANSIONIST_GREETING_02:0 "우리는 의지의 영향력을 다른 행성으로 퍼뜨릴 것입니다."
 HIVE_EXPANSIONIST_GREETING_03:0 "우리는 현재 우리 제국의 영향권보다 빠르게 성장하고 있습니다."
 HIVE_EXPANSIONIST_GREETING_04:0 "우리는 확장해야 합니다. 다른 선택지는 없습니다."
 MACHINE_EXPANSIONIST_GREETING_01:0 "기하급수적인 성장은 우리 주요 목표 중 하나입니다."
 MACHINE_EXPANSIONIST_GREETING_02:0 "더 많은 행성을 개척하고 [Root.GetName]에 통합시켜야 합니다."
 MACHINE_EXPANSIONIST_GREETING_03:0 "우리는 아직 충분한 성계를 지배하고 있지 않습니다."
 MACHINE_EXPANSIONIST_GREETING_04:0 "우리 제국의 영토 확장을 방해하지 마십시오. 우리 생존에 있어 필수적입니다."

 challenge_type_arena_combat_desc:0 "우리 연방을 이끌 자를 합리적으로 결정하려면, 각 회원국의 지도자들을 거대한 투기장에 떨어뜨려 죽을 때까지 싸우게 만드는 방법밖에 없습니다. 최후의 생존자가 승리하게 됩니다.\n\n§Y승리 요인:\n- 통치자의 지도자 및 종족 특성\n- 제국의 윤리관 및 사회 제도§!\n\n§R게슈탈트 의식 제국은 통치자가 없어 참가할 수 없기 때문에 기권해야 합니다.§!"
 challenge_type_psionic_battle_desc:0 "우리 연방을 이끌 자를 선출하는 일은 단순히 물질세계의 세속적 한계로 결정하기에는 너무 중요합니다. 각 제국은 가장 강력한 초능력자들을 파견할 것이며, 이들은 다른 제국의 초능력자와 일시적으로 현실의 구조 자체를 찢어버릴 수 있는 엄청난 전투를 벌이게 됩니다.\n\n§Y승리 요인:\n- 사이오닉 특성을 가진 팝의 수\n- 텔레파시 능력자 직업을 가진 팝의 수\n- 즈로 제공량§!\n\n§R사이오닉 팝이 없는 제국은 참가할 수 없기 때문에 기권해야 합니다.§!"
 challenge_type_bidding_war_desc:0 "진보된 문명의 모든 경이는 궁극적으로 이용 가능한 자원이라는 하나의 단순한 개념으로 거슬러 올라갈 수 있습니다. 통치권은 두뇌의 크기나 완력이 아닌, 국고의 규모로 결정되어야 합니다.\n\n§Y승리 요인:\n- 이용 가능한 에너지 크레딧(£energy£)\n- 사용한 에너지 크레딧(£energy£)§!\n\n§H입찰 비용은 선불입니다. 최종 입찰금의 용도는 승자의 재량입니다.§!"
 challenge_type_thesis_desc:0 "어리석거나 무지한 자에게 지도자의 책임을 주어서는 안 됩니다. 대신 우리 연방은 과학적 시험으로 지도자를 선출합니다. 각 제국은 우리 연방이 현재 당면한 사안을 조사해, 통치자와 제국의 지혜와 통찰력을 공개적으로 철저히 검토받게 될 것입니다.\n\n§Y승리 요인:\n- 통치자의 지도자 및 과학자 특성\n- 기술 수준§!\n\n§H각 논문은 60일 내에 검토될 것입니다.§!\n\n§R조사 시점에 통치자와 한 명 이상의 과학자가 없는 제국은 기권하게 됩니다.§!"
 requires_psionic_pops:0 "§Y사이오닉§! 또는 §Y잠재적 사이오닉§! 특성의 팝을 가진 회원국이 하나 이상 필요"
 challenge_type_conclave_desc:0 "영적 순수함과 전통적 가치의 추구는 우리가 지도국을 판단하는 기준이 될 것입니다. 신성한 은총의 총애를 받는 제국만이 우리 연방을 이끌 자격이 있는 것으로 간주됩니다.\n\n§Y승리 요인:\n- $job_priest_plural$와 같은 정신주의 관련 직업에 종사하는 인구의 비율\n- 통합 투자(전통, 행성 승격, 이용 가능한 비축량)§!\n\n§H각 논문은 60일 내에 검토될 것입니다.§!\n\n§R조사 시점에 통치자와 한 명 이상의 과학자가 없는 제국은 기권하게 됩니다.§!"

 origin.26.desc:0 "친애하는 [Root.GetSpeciesNamePlural]. 언제나처럼 당신들의 제국을 관측한 결과, 당신의 지도자 하나가 우리의 관심을 끌었습니다. 당신 제국의 [desired_leader.GetTitle]인 §H[desired_leader.GetName]§!의 명성이 우리 수도까지 울려 퍼졌습니다.\n\n그 놀라운 능력을 고려해, 우리는 해당 인재에게 [scion_master.Capital.GetName]에서 영구히 재직할 수 있는 지위를 부여하고자 합니다. 두말할 것 없이 크나큰 영광이죠. 최대한 빨리 출국을 준비해 주시지요."
 origin.26.a:0 "그렇게 하겠습니다."
 origin.26.a.tooltip:0 "§H[desired_leader.GetName]§!(이)가 §H[scion_master.GetName]§!에 합류합니다."
 origin.26.a.response:0 "훌륭합니다. 어서 도착했으면 좋겠군요. 걱정하지 마십시오. [desired_leader.GetSheHe]는 [scion_master.Capital.GetName]에서 지성체가 누릴 수 있는 안락함은 전부 누릴 것입니다."
 origin.26.b:0 "거절합니다. 이 지도자는 못 보냅니다."
 origin.26.b.response:0 "이... 이 크나큰 명예를 거부한다는 겁니까? 당신들이 [desired_leader.GetTitle]에게 큰 폐를 끼친 게 아닌지 걱정이군요, [Root.GetSpeciesNamePlural]."

 origin.27.desc:0 "안녕하십니까, [Root.GetSpeciesNamePlural]. [scion_master.Capital.GetName]에는 다소 괴짜라고 할 수 있는 [scion_master.GetSpeciesName](이)가 있습니다. 근데 [scion_master.GetName]에서 사는 게 불편하고 심지어 따분하다고 주장하더군요. 이 망상에 빠진 자들은, 자기 말로는 '덜 발전된 은하 문명에서 도전을 찾겠다'고 합니다.\n\n[Root.GetSpeciesNamePlural], 이 [scion_master.GetSpeciesName](을)를 데려가 주시겠습니까? 우리에게 호의를 베푸는 겁니다. 이들의 변덕스럽고 충동적인 행동만 참을 수 있다면, 이들은 능력이 있으니 지도자 역할을 잘 수행해 낼 겁니다."
 origin.27.a:0 "물론입니다."
 origin.27.a.response:0 "고맙습니다. 역시 [Root.GetName](은)는 의지가 되는군요."
 origin.27.b:0 "죄송하지만 남는 자리가 없습니다."
 origin.27.b.response:0 "알겠습니다. 실망스럽군요. 이런 걸 요청이라고 한 우리의 책임이겠지요."
 origin.27.admiral:0 "[scion_master.GetSpeciesName] §H제독§!이 [Root.GetName]에 합류합니다."
 origin.27.governor:0 "[scion_master.GetSpeciesName] §H총독§!이 [Root.GetName]에 합류합니다."
 origin.27.scientist:0 "[scion_master.GetSpeciesName] §H과학자§!가 [Root.GetName]에 합류합니다."
 origin.27.general:0 "[scion_master.GetSpeciesName] §H장군§!이 [Root.GetName]에 합류합니다."

 origin.28.desc:0 "[Root.GetSpeciesNamePlural], 최근 우리가 사용하지 않는 잉여 우주선을 여러 척 발견했습니다. 그래서 우주선을 가장 가까운 항성에 폐기하려고 했는데, 우리의 친애하는 자손인 그대들이 생각나더군요.\n\n개중에는 그대들의 문명보다 오래된 함선도 있지만, 직접 써 보면 꽤 강력할 겁니다. 가져가세요. 그게 우리의 뜻입니다."
 origin.28.a:0 "감사합니다."
 origin.28.tooltip:0 "[scion_master.GetSpeciesName]의 소규모 함대가 [Root.GetName]에 합류합니다."
 origin.29.desc:0 "배은망덕하군요. 우리 함대를 당장 회수하겠습니다."
 origin.29.a:0 "우리는 자유를 찾을 것이다!"

 origin.51.desc:0 "친애하는 [Root.GetSpeciesNamePlural]... 그대들을 어쩌면 좋죠? 그대들에겐 큰 기대를 걸었건만, 그대들은 무의미한 전쟁에 패배해 가면서까지 잠재력을 허비하는군요. [scion_master.Capital.GetName]에는 그대들과 절연해야 한다고 생각하는 이들이 많지만, 그건 우리의 실수를 인정하는 꼴이죠. 그대들의 독특한 종족을 발전시키기 위해 상당한 투자를 했으니까요.\n\n[scion_master.GetSpeciesName]의 소규모 원정 함대를 그대들에게 이양했습니다. 이 함대를 사용해 그대들의 종족이 멸망하지 않는 선에서 전쟁을 마무리 지으세요. 너무 오래 걸리진 마세요. 언젠가는 이 함대를 돌려받을 테니까요. 그리고 전멸하면 안 됩니다!"
 origin.51.a:0 "감사합니다... 잘 사용하도록 하겠습니다."
 origin.52.name:0 "[fe_species.GetName] 원정 함대 파괴"
 origin.52.desc:0 "[scion_master.GetName]에서 우리에게 빌려준 원정 함대가 전멸했습니다. 그들이 화를 낼 것입니다..."
 origin.53.desc:0 "[Root.GetSpeciesNamePlural], 함대는 어디 있죠? 그대들의 멍청한 전쟁을 끝내라고 빌려준 함대 말입니다. 어디에 있죠? 아니, 시치미 떼지 마세요!\n\n§R우리 함대를 내놓으세요!§!"
 origin.53.a:0 "아, 이제는 없습니다..."
 origin.54.desc:0 "[Root.GetSpeciesNamePlural]... 우리 정보원 말로는, 그대들의 전쟁이 끝났다더군요. 그대들이 지금 이 자리에 있는 걸 보니, 완전 재앙이었던 것만은 아니었나 보군요.\n\n이제 함대를 회수하겠습니다. 부탁이니 앞으로는 이길 수 없는 군사적 관계에는 얽히지 마세요."
 origin.54.a:0 "네... 새겨듣겠습니다. 감사합니다."

