 SEA_CRYSTAL_CAT_DESC:0 "[Root.GetName]의 해수면 바로 아래에서 비정상적으로 거대한 물체에 별빛이 반짝이는 모습을 볼 수 있습니다."

 WENKWORT_CAT:0 "행성 정원"
 WENKWORT_CAT_DESC:0 "이 행성 전체가 비정상적으로 그림 같으며, 의심스러울 정도입니다. 어떤 세력이 이런 일을 할 수 있는 걸까요?"
 federations3.115.name:0 "신호 해석"
 federations3.115.desc:0 "[From.GetName]의 풍경 대부분에 일종의 미학적 설계 형태가 적용되었습니다. 우리 과학자들은 심지어 남아있는 '손길이 닿지 않은' 지역조차도 더 광범위한 원예학적 목표를 달성하기 위해 구성된 황야라고 추측합니다.\n\n연구를 마무리할 무렵에 우리는 이 행성에서 유일한 기술의 흔적인 신호기를 발견했습니다. 신호기를 작동하자 [From.GetName]에서 발견한 모든 식물과 동물 종족의 카탈로그와 함께 참고자료를 인근 [event_target:wenkwort_rellrait.GetName]에 업로드했습니다. 행성의 설계자를 식별할 단서는 남아있지 않습니다."

 ####################################
 # Country Events
 ####################################
 federations3.100.name:0 "유동적인 가치"
 federations3.100.desc:0 "처음에는 [From.GetName]의 모든 것들이 일상적이고 평범해 보였습니다. 우연히 배열이 이루어진 짧은 시간 동안 [Root.GetName]의 과학자는 별빛이 근처 지표면 아래에 있는 거대한 렌즈에 반사되는 것을 발견했습니다. 감지기는 서둘러 수정 같은 물체를 확인하였고 그 폭은 적당한 크기의 섬에 맞먹을 정도였습니다.\n\n탐사정으로 원격 측정한 결과 이 렌즈의 화학적 구성은 굉장히 가치가 있으며, 물리적 구조는 우리 은하 내에서도 특별합니다."
 federations3.100.a:0 "귀중한 자원이라면 우리가 개발해야 합니다."
 federations3.100.b:0 "희귀한 아름다움을 즐길 수 있게 내버려 둬야 합니다."

 ####################################
 # Colony Events
 ####################################
 colony_fed.100.name:0 "불가능한 동굴"
 colony_fed.100.desc:1 "[Root.GetName]의 지질학적 이상 현상이 우리의 호기심을 사로잡았습니다. 광산 시설 옆에서 갑작스레 그릇 형태의 함몰이 발생하였고 우리는 탐사를 시작했습니다. 이런 형태의 특징은 빙하 지역 외에서는 거의 찾아볼 수 없지만, 더욱 이상한 점은 이 '원형' 협곡의 벽이 가시광선을 꽃잎 형태로 산란시키며, 특정한 전자기장에 노출되면 공명을 일으킨다는 것입니다. 조사가 진행 중입니다."

 colony_fed.105.name:0 "파란 연꽃 프로젝트"
 colony_fed.105.desc:1 "우리의 과학자들은 [Root.GetName]에서 새롭게 발견한 수정 같은 파란색 매장층이 지연 말소 광자 에너지에 극적으로 반응한다고 보고했습니다. 광물은 파장을 여과하고 일반적인 규소를 새로운 초전도체 합금으로 변화시킬 수 있는 광선을 반사하지만, 오직 햇빛을 받는 중에만 가능합니다.\n\n이 과정에서 주변의 밀폐된 공간에 필연적으로 높은 수준의 방사능을 방출한다는 사실에 일부 과학자들은 이미 우려의 뜻을 나타냈습니다. 관심을 가진 다른 무리의 연구원들은 이 현상으로 우리가 귀금속을 정제하는 방식에 혁명을 불러일으킬 수 있다며 반론을 제기했습니다. 어느 쪽이든 이 기술을 개발하기 위해서는 많은 비용이 필요할 겁니다."
 colony_fed.105.gestalt.desc:0 "[Root.GetName]의 원형 협곡에서 독자적으로 통제에서 벗어나 프로젝트를 진행 중이던 드론 하나를 발견했습니다. 광물 추출 방식을 개선하라는 초기 지침에 따라 드론은 일반적인 규산염을 새로운 유형의 합금으로 변화하는 방법을 고안했습니다.\n\n이 과정은 원형 협곡의 벽에 있는 퇴적층에 고에너지 빔을 반사시키는 것과 관련이 있는 것 같습니다. 임무에 대한 드론의 열정으로 해당 지역은 수준 이상의 방사능이 넘치게 되었습니다. 이에 따라 드론을 격리했으며 복원하거나 분해하여 지식을 추출할 수 있을 것입니다."
 colony_fed.105.a:0 "드론을 복귀시키세요."
 colony_fed.105.b:0 "이 연구가 어떻게 되는지 지켜봅시다."
 colony_fed.105.c:0 "당장 실험을 중단하세요."
 colony_fed.105.d:0 "드론을 정화하세요."

 colony_fed.106.name:0 "지나치게 열정적인 지지자"
 colony_fed.106.desc:0 "한 무리의 강박적인 과학자들이 프로젝트의 종결에 개입하기 위한 결과가 [Root.GetName]의 유감스러운 풍경으로 나타났습니다. 스스로의 연구에 현혹된 그들은 '새로운 과학의 이익'을 위해 변형 실험의 통제권을 탈취하려고 시도했습니다. 이로 인해 실랑이가 발생하였고 장비가 손상되거나 빼앗겼습니다.\n\n이제 원형 협곡에 남은 것은 정동석과 유사합니다. 한때 장비와 시위자들을 둘러싸고 있던 암석 껍질은 이제 크리스탈 형태로 탈바꿈하였습니다."

 colony_fed.107.name:0 "달아난 연금술사"
 colony_fed.107.desc:0 "통제를 벗어난 드론과 발견물은 성공적으로 정화되었습니다. 우연찮은 실험의 결과물은 이제 풍경을 더럽히고 있습니다. 유용한 소재를 조금 되찾았습니다."

 colony_fed.110.name:0 "연금술 발동"
 colony_fed.110.desc:0 "[From.GetName]의 연구소에서 입증 가능한 결과를 내놓고 있습니다. 아직은 적은 양의 암석을 합금으로 변환할 수 있을 뿐이지만, 연구원들은 대규모 실험에 높은 기대를 가지고 있습니다. 연구원들이 추가 자원을 요청했습니다."
 colony_fed.110.gestalt.desc:0 "[Root.GetName]의 통제에서 벗어난 실험이 결과를 내놓고 있습니다. 아직은 적은 양의 물질을 새로운 금속으로 변환할 수 있을 뿐이지만, 이제 실험은 입증 가능합니다. 이제 연구 인력을 더 보충할 수 있게 되었습니다."

 colony_fed.111.name:0 "무너진 연꽃"
 colony_fed.111.desc:0 "[From.GetName]의 변환 실험은 실패했지만, 어쩌면 이번 실패로 인해 미래에 다가올 재앙을 예방했을 수도 있습니다. 새롭고 개선된 장비를 처음 도입했을 때는 설계한 허용 기준 내에서 제대로 작동했습니다. 하지만 차단 지침이 내려졌을 때, 안전장치의 한계를 넘어 가속하기 시작했습니다. 시설 내부에서 사건이 발생했고 시설과 주변 물체들이 동일한 초전도체 합금으로 변환되었습니다.\n\n이로 인해 발생한 지상 폭발로 주변의 풍경은 물론 많은 목숨을 잃게 되었습니다. 우리에게 남은 것은 쓸만한 소재의 퇴적층과 형이상학적이고 교훈적인 이야기뿐입니다."
 colony_fed.111.a:0 "다시는 시도하지 맙시다."

 colony_fed.115.name:0 "전영역 연금술"
 colony_fed.115.desc:0 "우리의 실험적 생산 시설의 다음 단계가 진행 중입니다. 파란색 연꽃 크리스탈 변환 시설은 이제 전례 없는 양의 기본 소재를 유용한 합금으로 변환하고 있습니다."
 colony_fed.115.a:0 "영광스러운 돌파구입니다."
 colony_fed.115.b:0 "계속 엄중히 감시하세요..."

 colony_fed.120.name:0 "스스로 먹어 치우는 연꽃"
 colony_fed.120.desc:0 "[Root.GetName]의 실험 시설에서 비극적인 실패가 발생했습니다. 요원들은 격리 시설 내에서 발생한 실패의 원인을 명확하게 알아낼 수 없을 거라고 하지만, 제어에서 벗어난 실험이 장비, 시설, 주변 지형의 상당 부분을 동시에 동일한 초전도체 합금으로 변환시켰습니다. 이제 남은 것은 풍부한 소재뿐입니다."

 ####################################
 # Special Research Projects
 ####################################
 BLUELOTUS_SCALE_PROJECT:0 "파란 연꽃 시설"
 BLUELOTUS_SCALE_PROJECT_DESC:0 "이 지리적 현상의 특별하고 반사적인 특성을 활용한다면 평범한 암석을 특별한 합금으로 변환할 수 있을 것 같습니다."

 WENKWORT_PROJECT:0 "순수하고 메마른 풍경"
 WENKWORT_PROJECT_DESC:0 "[event_target:wenkwort_rellrait.GetName]의 지표면을 꾸미고 있는 원형 산등성이는 무수히 많은 분화구와 산맥을 우아하게 아우르고 있습니다. 이러한 설계에 무슨 목적이 있는 걸까요? 이 성계의 $wenkwort_drone_plural$들과 어떤 관계가 있을까요?"
 federations3.135.name:0 "[event_target:wenkwort_rellrait.GetName]의 산과 강"
 federations3.135.human.desc:0 "그 방대한 규모와 [Owner.Capital.GetName]에서 멀리 떨어진 곳에 있다는 것만 아니었다면, §Y[event_target:wenkwort_rellrait.GetName]§!(을)를 우리가 직접 만든 선의 정원이라 오해했을 겁니다. 행성의 지표면에는 작은 바위부터 하늘에서 떨어진 소행성 같은 거대한 바위까지 방대하고 양식화된 풍경이 꾸며져 있습니다. 우리 학자들은 물과 땅을 묘사하는 것이 분명한 알고리즘적 정교함에 주목합니다. 장식적인 요소는 남아있으면서도 자연적인 형태에서는 벗어나 있는 점을 보면 모방을 연구한 것으로 보입니다.\n\n그 기원이 무엇이든 간에 이 조각된 행성과 최근 지표면에 등장한 §Y$wenkwort_drone_plural$§! 사이에는 분명한 연결고리가 있습니다. 하지만 아직까지 그 기원을 추적하려는 우리의 시도는 어떠한 결과도 내놓지 못했습니다.\n\n아마도 우리가 이 선의 행성에 도착하게 된 것은 점점 쌓이는 우리의 질문에 대한 답이 드러날 때가 되었다는 암시일지도 모릅니다."
 federations3.135.nonhuman.desc:0 "[event_target:wenkwort_rellrait.GetName]의 방대한 기하학적 형태는 분명 자연적으로 만들어진 것이 아닙니다. 작은 바위부터 하늘에서 떨어진 소행성 같은 거대한 바위까지 행성의 양식화된 풍경을 꾸미고 있으며, 풍경은 방대하고 칙칙한 바다를 연상시킵니다.\n\n우리 연구원들은 이 풍경이 예술 작품이거나 의식의 일부라고 결론을 내렸지만, 유일한 범인은 이전에 마주친 §Y$wenkwort_drone_plural$§! 밖에 없는 것 같습니다. 그들의 기원을 추적하려는 시도는 어떠한 결과도 내놓지 못했습니다. 아마도 시간이 말해줄 것입니다..."

 ####################################
 # Archaeology Sites
 ####################################
 relicrails_digsite:0 "유물 철도"
 relicrails_digsite_desc:0 "최근 [From.Planet.GetName]에서 발생한 함몰 사고로 방대한 지하 교통 터널망을 발견했습니다. 정교한 아치와 복잡한 신호 장치는 수 세기 동안 발견되지 않았으며, 그 설계는 우리가 우주에서 마주친 어느 것과도 일치하지 않습니다. 누가, 어째서 이런 것을 만들었을까요?"
 federations3.1005.name:0 "지하 활동"
 federations3.1005.desc:0 "깊은 곳에서 발생한 함몰 사고로 [From.Planet.GetName]에서 우리의 최신 건설 프로젝트가 흔들리고 있습니다. 사상자는 아주 적었고 영향을 받은 우리의 주요 기반 시설은 없었습니다. 하지만 이 지각 활동으로 인해 교통 터널망의 일부를 발견했습니다. 당황한 탐사자들은 갑자기 등장한 터널망을 이미 살펴보기 시작했습니다. [From.Planet.GetName]에 우리가 몰랐던 역사가 있는 것 같습니다..."
 federations3.1010.name:0 "창고 매장지"
 federations3.1010.desc:0 "우리 발굴 팀이 터널에서 더욱 견고한 구조물과 복잡한 설계를 발견하기까지 오랜 시간이 걸리지 않았습니다. 대형 레일과 침대칸이 멀쩡한 상태로 보존되어 있었고 주변에는 유물과 수 세기 전의 쓰레기로 가득했습니다.\n\n잔해 사이에는 §Y정비창§!에서나 볼 수 있는 정확하게 양극산화처리된 엔진 부품과 신호기 장비를 찾을 수 있었습니다. 모든 장비에 복잡하고 기하학적인 패턴이 새겨져 있어, 높은 수준의 예술성과 자부심까지 느껴집니다."
 federations3.1015.name:0 "중무장한 방문객"
 federations3.1015.desc:0 "좁은 측면 터널을 발굴한 결과, 대략 §Y800년§! 전에 천장이 붕괴되면서 사망한 파충류들을 발견했습니다. 이 터널에서 그들의 존재는 일종의 수수께끼와 같았고 그들이 가지고 있는 수많은 무기의 연구를 완료하자 해결할 수 있었습니다.\n\n대부분의 장식용 원형 방패 내부에 장착된 칼날의 기술력은 우리와 비교한다면 원시적인 수준이지만, 철도에 사용된 기술과는 확연한 차이를 보입니다. 원형 방패를 든 방문객들은 우리와 마찬가지로 비슷한 고고학적 연구를 수행하기 위해 이 행성에 찾아온 외계인이며, 터널에서 목숨을 잃은 것 같습니다."
 federations3.1015.a:0 "그들이 발견한 내용을 해석하세요."
 federations3.1020.name:0 "원형 방패지기"
 federations3.1020.desc:0 "원형 방패지기의 쪽지는 한때 이곳의 정비소 역할을 했던 §Y변전소§!로 우리를 인도했습니다. 그들의 원정은 시설의 대기 봉인을 깬 것 같습니다. 이곳의 부패 징후는 비교적 적습니다. 먼지로 뒤덮인 케이블 도관은 수십 개의 모니터 주변에서 기둥을 형성하고 있습니다. 우리가 §Y다른 종족의 지성체§!가 남긴 흔적을 발견한 것은 그런 통로 중 하나였습니다.\n\n원형 방패지기의 원정대는 이것을 연체류 기술자들의 무리라고 묘사했는데, 그들의 시체는 서로를 지키고 온기를 유지하기 위해 모여 있는 상태였습니다. 기록에는 우리의 것보다 열등한 도구를 사용해 천 년이 넘은 변전소를 재가동하려던 두 번의 시도도 적혀 있습니다. 우리가 일을 마무리할 기회가 왔습니다. 그렇게 한다면 앞으로의 발굴이 더욱 쉬워질 것입니다."
 federations3.1021.name:0 "비극적인 코일"
 federations3.1021.desc:0 "휴대용 위상 발전기를 사용해 [From.Planet.GetName]의 변전소에 전력을 공급한 지 불과 몇 분 만에 시설에 날카로운 경고음이 울려 퍼졌습니다. 몇 초 후에 우리 발굴 팀이 작업 중이던 철도와 인접한 천장과 벽의 일부가 무너졌습니다.\n\n우리가 분리했다고 생각한 §R부식된 저항 코일§!이 결함의 원인이었습니다. 이러한 부주의로 인해 다수의 부상자가 발생했고 발굴 팀 십여 명이 운명을 달리했습니다. 그들은 이제 원형 방패지기의 발자취를 따르고 있습니다."
 federations3.1022.name:0 "다른 선로를 향하여"
 federations3.1022.desc:0 "변전소의 유물은 그 복잡함으로 우리를 놀라게 했습니다. 우리는 휴대용 위상 발전기를 사용해 전력을 공급했지만, 뒤이은 폭발적인 활동으로 인해 천 년 이상 된 주변의 구조물이 붕괴했습니다.\n\n다행히 우리 팀은 피난처를 찾을 만큼 충분히 주의를 기울이고 있었습니다. 그들이 조사하기 위해 움직이던 지역은 현재 폐쇄되었지만, 대신에 새로운 지역이 열렸습니다."
 federations3.1026.name:0 "재가동"
 federations3.1026.desc:0 "발굴 현장에서 실수로 발생한 리모델링 덕분에 아래에서 장거리 철도 터널이 노출되었습니다. 우리가 해석한 제어판에 따르면, 측면에 열차 하나가 숨겨져 있습니다. 동일한 시스템에서 우리가 '§Y저장고§!'라고 식별한 단어를 포함해 다양한 우선순위 마커를 열차에 적용해 두었습니다.\n\n이렇게 거대한 크기의 핵심 유물이 발견되는 경우는 드물기 때문에 열차를 다시 움직이게 만들 팀이 파견되었습니다. 골동품 기관차는 그 자체로 우아한 공학 작품이었지만, 기관차 뒤에 딸린 우아하게 장식된 차량들은 전부 박물관에 있어야 한다는 사실을 증명했습니다.\n\n기차는 안전한 곳으로 이동될 준비가 되어 있는 움직이는 타임캡슐이라 설명하는 것이 최선일 겁니다. 3,000년 동안 열차는 문화 전체의 역사적, 문화적, 과학적 기록을 보존하고 있었으며, 우리는 이제 그들이 §Y피옙스§!라고 불렸다는 사실을 알게 됐습니다."
 federations3.1026.a:0 "자세히 연구할 수 있도록 기록을 모성으로 가져오세요."
 federations3.1027.name:0 "그저 빈 창고만"
 federations3.1027.desc:0 "발굴 현장에서 실수로 발생한 리모델링 덕분에 방대한 아치형 동굴의 천장 아래에 화물 터미널이 노출되었습니다. 거대하고 비어있는 많은 창고 중에서 보안 봉인이 뜯어진 창고는 단 하나뿐이었습니다. 창고를 다시 열자 더 많은 원형 방패기지들의 시체를 발견했습니다. 그들은 보급품을 찾으려다 천 년이나 된 경보 시스템을 작동한 것입니다.\n\n그들이 남겨둔 기록에 따르면 이 떠돌이 '§Y펜루니르 원정 무리§!'는 거주 가능 행성 탐사의 일환으로 [From.Planet.GetName](을)를 조사하고 있었습니다. 그들은 이곳에서 유적을 찾을 거라고는 예상하지 못했습니다. 고고학 훈련도 받지 못했고 관심도 없었던 그들은 현장을 조사하기보다는 뒤집어 엎었습니다.\n\n창고 안에서 굶주리던 이들은 특히나 다채로운 언어로 그들의 동료가 화물선으로 많은 양의 소재를 치워버렸고 적은 양을 남겼다고 말합니다. 우리가 자체적으로 탐사한 결과 많은 골동품 기계가 남아있지만, 수수께끼의 철도 건설자들의 정체를 알 수 있는 정보는 거의 남아있지 않다는 사실을 확인했습니다."
 federations3.1030.name:0 "철도와 피난처"
 federations3.1030.desc:0 "[From.From.Planet.GetName]의 철도 건설자들이 남긴 기록은 이 열정적인 연체류 무리가 어떻게 기계적 노력을 통해 기술을 혐오하는 그들의 고향에서 도망치고 스스로 발전할 방법을 찾았는지 보여줍니다. 그들은 비밀스럽게 멀리 떨어진 §Y지하 동굴§!로 후퇴했고 이후에 철도 터널을 사용해 그들의 거주지를 연결하고 확장했습니다.\n\n자신들의 문화 자체가 언젠가는 사냥당해 박멸될 것을 두려워한 피옙스는 보안과 보존을 위해 깊은 곳에 터널을 건설했습니다. 그들의 사회는 다음 200년 동안 천천히 성장했고 동시에 그들의 고향 정부는 더욱 배타적이고 편집적으로 변했습니다. 단 한 번의 급진적인 계기가 전례 없는 규모의 군사 행동을 촉발했습니다. 이 시점에서 연대기는 갑작스레 끝납니다.\n\n이후에 있었던 원형 방패지기의 고르지 못한 발견에도 우리는 두 무리 사이의 비극적 운명을 추측만 할 수 있을 뿐입니다. 추가적인 고고학적 증거는 사라졌거나 기록되지 않았고 이제 피옙스에게 남은 것은 터널, 기록, 열차뿐입니다."

 ####################################
 # Deposits
 ####################################
 d_impossiblecorrie:0 "연꽃 동굴"
 d_impossiblecorrie_desc:0 "존재하지 않을 것 같은 지질학적 지형이 등장했습니다. 이상하고 반사적인 크리스탈은 곡선형 벽을 따라 매장되어 있습니다."
 d_bluelotus:0 "파란 연꽃 프로토타입"
 d_bluelotus_desc:0 "이 고도로 실험적인 시설은 일상적인 규산염을 유용한 합금으로 변환할 방법을 찾고 있습니다."
 d_bluelotus2:0 "파란 연꽃 시설"
 d_bluelotus2_desc:0 "산업 규모의 시설에서는 일상적인 규산염을 유용한 합금으로 변환할 방법을 찾고 있습니다."
 d_ruin_bluelotus:0 "파란 연꽃 폐허"
 d_ruin_bluelotus_desc:0 "암석과 기타 물질을 합금으로 변환한다는 한때 유망했던 실험적 시설의 폐허입니다. 얇은 퇴적층을 제외하면 아무것도 남지 않았습니다."
 d_crater_bluelotus:0 "파란 연꽃 분화구"
 d_crater_bluelotus_desc:0 "우연히 제어 불가능한 사고로 암석과 기타 물질이 하나의 귀중한 합금으로 변환된 현장입니다."

