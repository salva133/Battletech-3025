 resolution_rulesofwar_repeal_1_desc:0 "권리를 만드는 것은 힘입니다. 한계를 두어 전쟁의 공포를 숨기려 하는 것은 스스로에게 하는 거짓말에 불과합니다. 우리는 진정한 위협이 등장하면 이러한 법률을 폐지하고 힘을 모아야 합니다."
