 fedev.500.name:0 "새로운 연방"
 fedev.500.intro:0 "역사에 오늘을 기록하십시오. §H[fed_founder_1.GetName]§! 그리고 §H[fed_founder_2.GetName]§! 정부가 연방 조약을 체결했습니다. §H[Root.GetAllianceName]§!의 창립 회원국으로 그들은 이제 굳건한 동맹이 되어 미래를 맞이할 겁니다."
 fedev.500.a.desc:0 "$fedev.500.intro$\n\n이 새로운 은하 연합은 긍정적인 협력을 통해 무엇을 달성할 수 있는지 은하의 다른 이들에게 보여주는 빛나는 예시가 될 겁니다.\n\n성간 외교의 새로운 시대가 시작되었습니다!"
 fedev.500.b.desc:0 "$fedev.500.intro$\n\n이 새로운 무역 연맹은 의심의 여지 없이 모든 회원국에게 경제적 번영을 가져올 겁니다.\n\n성간 무역의 새로운 시대가 시작되었습니다!"
 fedev.500.c.desc:0 "$fedev.500.intro$\n\n이 연구 협력체는 모든 회원국의 과학자들에게 지식을 공유할 수 있는 새로운 기회를 제공할 겁니다.\n\n기술 발전의 새로운 시대가 시작되었습니다!"
 fedev.500.d.desc:0 "$fedev.500.intro$\n\n이 새롭게 결성된 무력 동맹은 회원국의 영토에서 계획을 꾸미는 자들을 억제할 수 있을 겁니다.\n\n군사 패권의 새로운 시대가 시작되었습니다!"
 fedev.500.e.desc:0 "$fedev.500.intro$\n\n이 위대한 패권은 통치 패권자의 계몽된 통치력으로 하위 회원국의 안전을 보장하게 될 겁니다.\n\n우월한 [fed_founder_1.GetSpeciesName]의 새로운 시대가 시작되었습니다!"
 fedev.500.a:0 "멋진 날입니다."

