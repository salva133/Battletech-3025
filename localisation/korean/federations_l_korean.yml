 resolution_mutualdefense_naval_weight:0 "$MOD_DIPLO_WEIGHT_NAVAL_MULT$"
 resolution_mutualdefense_the_readied_shield:0 "준비된 방패"
 resolution_mutualdefense_the_readied_shield_desc:1 "우주는 위험한 장소이며 [global_event_country.GetGalCommunityOrGalImperium]의 모든 회원국은 해적, 우주 생명체, 미지의 존재로부터 자신의 행성을 방어할 준비가 되어 있어야 합니다."

 resolution_mutualdefense_military_readiness_act:0 "군사 준비태세 조약"
 resolution_mutualdefense_military_readiness_act_desc:1 "[global_event_country.GetGalCommunityOrGalImperium]의 모든 회원국에겐 스스로와 다른 회원국을 위해 은하 방위에 기여할 의무가 있습니다."
 resolution_mutualdefense_military_readiness_act_tooltip:1 "다른 제국의 속국이 아닌 [global_event_country.GetGalCommunityOrGalImperium] 회원국이 자신의 함대 수용력 절반 이하를 사용하는 것은 §R은하법 위반§!입니다."

 resolution_mutualdefense_enemy_of_my_enemy:0 "내 적의 적"
 resolution_mutualdefense_enemy_of_my_enemy_desc:0 "누구 하나의 적은 모두의 적입니다. 우리 중 하나가 공격당했다면, 우리 중 누구라도 공격자를 처벌할 수 있게 허용해야 하지 않겠습니까?"
 resolution_mutualdefense_enemy_of_my_enemy_tooltip:1 "[global_event_country.GetGalCommunityOrGalImperium] 회원국이 아니면서 [global_event_country.GetGalCommunityOrGalImperium] 회원국에 공격 전쟁을 벌인 제국을 대상으로 §Y'반격'§! 전쟁 명분을 부여합니다."

 resolution_mutualdefense_castigation_proclamation:0 "징벌 선언"
 resolution_mutualdefense_castigation_proclamation_desc:0 "우리와 함께하지 않는 자는 우리에 반하는 자들이며, 은하법에 반하는 자들은 반드시 처벌되어야 합니다."
 resolution_mutualdefense_castigation_proclamation_tooltip:1 "[global_event_country.GetGalCommunityOrGalImperium]의 모든 제국이 §R은하법 위반§!을 저질렀거나 [global_event_country.GetGalCommunityOrGalImperium] 회원국이 아닌 제국을 §Y규탄§!할 수 있습니다.\n\n§Y무제한 전쟁§!을 채택한 제국은 [global_event_country.GetGalCommunityOrGalImperium]에 의해 §R규탄§!받았거나 §R은하법 위반§!을 저지른 제국들을 상대로 §Y'적대감'§! 전쟁 명분과 §Y'굴욕'§! 전쟁 목표를 사용할 수 있습니다."
 resolution_mutualdefense_castigation_denouncement:0 "징벌"
 resolution_mutualdefense_castigation_denouncement_desc:1 "대상 제국을 규탄하는 공식적인 성명입니다. 이 제안은 [global_event_country.GetGalCommunityOrGalImperium] 회원국이 아니거나 은하법 위반을 저지른 모든 제국을 대상으로 할 수 있습니다."

 resolution_mutualdefense_renegade_containment:0 "변절자 방지 원칙"
 resolution_mutualdefense_renegade_containment_desc:1 "[global_event_country.GetGalCommunityOrGalImperium]의 회원국이 되어 얻을 수 있는 혜택은 자명하므로 회원국이 되기를 거부하는 자들은 사악한 의도를 가지고 있는 것이 분명합니다. 비회원국이 음모를 꾸미기 전에 무력을 사용해 이런 사악한 행위를 방지할 수 있는 권한을 회원국에게 부여해야 합니다."
 resolution_mutualdefense_renegade_containment_tooltip:1 "§Y무제한 전쟁§!을 채택한 제국에게 [global_event_country.GetGalCommunityOrGalImperium] 회원국이 아닌 제국들을 상대로 §Y'선제공격'§! 총력전 전쟁 명분을 부여합니다."

