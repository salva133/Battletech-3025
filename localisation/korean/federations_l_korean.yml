 ### JUGGERNAUT BUILT EVENT - BUILDER TEXT
 fedev.9500.name:0 "공허 우월성"
 fedev.9500.desc:0 "웅장한 저거너트의 건조가 완료되었습니다.\n\n이 기동형 거대 함선은 공격 전쟁의 양상을 완전히 바꿔 버립니다. 저거너트는 전방에서 함선을 건조하고 수리할 수 있으며, 파괴적인 화력을 탑재해 감히 우리에게 맞서는 자들에게 끊임없이 공격을 퍼붓습니다.\n\n멍청이가 아니고서야 [Owner.GetName]에 대항할 자는 이제 없습니다."
 fedev.9500.a:0 "전진하고 정복하세요!"

 # JUGGERNAUT BUILT EVENT - OTHER EMPIRES TEXT
 fedev.9505.name:0 "최후의 수단"
 fedev.9505.desc:0 "§H[From.Owner.GetName]§!에서 거대한 저거너트 함선을 건조했다는 정보를 확인했습니다. 이 기동형 우주 기지는 막대한 화력을 보유하고 있으며, 전선에서 함선을 건조하고 유지할 수 있어 어떤 전투 상황에서도 끔찍한 위협이 됩니다.\n\n그야말로 우주 전쟁의 정점에 선 무기입니다."
 fedev.9505.a:0 "판도를 바꿀 만한 함선이로군요."

 galcom.2.name:0 "은하 공동체"
 galcom.2a.desc:0 "더욱 많은 우주여행 문명이 서로 공식적인 관계를 맺으며 은하는 더욱 활기차고 생기가 넘치는 곳이 되고 있습니다. 또한 국가 간의 안타까운 오해를 방지하기 위해, 점점 더 많은 외교관이 은하의 제국이 모여 중요한 사안을 논의할 수 있는 새로운 범은하적 단체, 즉, 은하 공동체의 설립을 요구하고 있습니다.\n\n[Root.GetName]에서 §H은하 공동체§! 설립에 지지를 약속할까요?"
 galcom.2b.desc:0 "다시 여쭙겠습니다. 은하 공동체를 설립할까요?"
 galcom.2.a:0 "좋습니다, 그럴 가치가 있겠어요."
 galcom.2.b:0 "아니요, 이런 헛짓에 낭비할 시간은 없어요."
 galcom.5.name:0 "은하 공동체의 탄생"
 galcom.5.desc:0 "오늘은 역사적인 날입니다. [Root.GetName](을)를 포함한 은하의 저명한 우주여행 제국들이 §H은하 공동체§!의 설립을 선언했습니다. 이 초국가적 단체는 은하 전체에 관련된 문제를 논의하고 결정하는 토론의 장 역할을 할 것입니다.\n\n우리는 창립 회원국 중 하나인 만큼 은하계 역사에 이정표를 세웠다는 자부심을 느껴도 좋습니다."
 galcom.5.a:0 "은하에 있어 경사스러운 날이군요!"
 galcom.6.desc:0 "우리 제국은 지지하지 않기로 했지만, 다른 여러 제국이 모여 초국가적 은하 기구를 설립했습니다. 창립 국가들은 '역사적'인 공동 성명에서 은하에 §H은하 공동체§!의 설립을 선언했습니다. 이 초국가적 단체는 은하 전체에 관련된 문제를 논의하고 결정하는 토론의 장 역할을 할 것입니다.\n\n우리 제국이 은하 공동체의 설립에 참여하길 거부했기 때문에 [Root.GetName](은)는 아직 회원국으로 간주되지 않습니다."
 galcom.6.a:0 "오만한 멍청이들 같으니."
 galcom.10.name:0 "지지받지 못한 은하 공동체"
 galcom.10.desc:0 "초국가적 '§H은하 공동체§!'를 설립한다는 계획은 실패했습니다. 기구 설립에 지지를 보낸 제국이 부족했습니다."
 galcom.10.a:0 "다른 멍청이들이 준비가 안 됐군요."
 galcom.10.b:0 "속이 시원하군요!"
 galcom.16.desc:0 "우리가 모르는 제국을 포함한 여러 우주여행 제국이 모여 '§H은하 공동체§!'를 설립했습니다. 이 초국가적 기구는 중요한 문제를 논의하는 토론의 장 역할을 할 것입니다.\n\n우리는 설립에 참여하지 않았지만, 다른 회원국이 [Root.GetName](을)를 공식적인 회원국으로 초대했습니다. 받아들일까요?"
 galcom.16.a:0 "좋습니다, 공동체에 가입하죠."
 galcom.16.b:0 "아니요, 참여하지 않을 겁니다."

 galcom.51.name:0 "은하 평의회 구성"
 galcom.51.desc:0 "은하 공동체의 회원국이 투표를 통해 은하 평의회를 설립했습니다. 공동체 내에서 가장 강력하고 영향력 있는 세 제국의 대표만이 이 위엄 있는 기구의 자리를 차지할 것입니다. 새로운 은하 평의회가 선출될 때까지 평의회의 의원은 §H[council_member_1.GetName]§!, §H[council_member_2.GetName]§!, §H[council_member_3.GetName]§!입니다.\n\n평의회 의원은 은하 공동체를 이끌고 보호해야 합니다. 이들의 강화된 권한이라면 대형 정치 기구의 의사 결정 과정에서 자주 발생하는 관료주의를 타파할 수 있을 것입니다."
 galcom.51.a:0 "잘해 준다면 좋겠군요..."
 galcom.51.b:0 "이제야 일이 제대로 돌아가겠네요!"
 galcom.51.c:0 "아, 배후의 조종자들이 드디어 모습을 드러냈군요!"

 galcom.62.name:0 "[galactic_market_station_system.GetName]의 은하 시장 본부가 해체되다"
 galcom.62.desc:1 "[global_event_country.GetGalCommunityOrGalImperium] 헌장 제19조 C항에 따르면, 은하 시장은 오직 회원국만이 주최할 수 있습니다. 이에 따라 [galactic_market_station_system.GetName] 성계에 있는 은하 시장의 본부는 해체되었고, 남은 무역상들은 이런 극적이고 불필요해 보이는 절차로 발생한 대규모 은하 무역 혼란을 비통해하며 마지못해 자신의 자리를 포기했습니다. [global_event_country.GetCommunityOrImperium]의 상공 회의소에서는 이번 상황에 유감을 표명했고, [global_event_country.GetCommunityOrImperium] 내에서 즉시 새로운 주최국 지명을 시작할 것이라고 약속했습니다."
 galcom.62.A:0 "마땅히 감내해야 할 대가죠."
 galcom.63.name:0 "은하 시장의 새로운 본부 모색"
 galcom.63.desc:1 "[From.GetName]에서 [global_event_country.GetGalCommunityOrGalImperium](을)를 탈퇴하기로 결정하면서, 은하 시장은 회원국만 주최할 수 있다는 [global_event_country.GetCommunityOrImperium] 헌장의 잘 알려지지 않은 조항이 효력을 발휘하게 되었습니다. [galactic_market_station_system.GetName] 성계에 있는 은하 시장의 본부는 해체되었고, 남은 무역상들은 이런 극적이고 불필요해 보이는 절차로 발생한 대규모 은하 무역 혼란을 비통해하며 마지못해 자신의 자리를 포기했습니다. 본부의 새로운 소재지 선정이 이미 시작되었으며, [global_event_country.GetCommunityOrImperium] 상공 회의소에서는 이번 상황에 유감을 표명했고 속히 새로운 주최국을 찾겠다고 약속했습니다."
 galcom.63.A:0 "우리에게 기회가 될지도 몰라요..."
 galcom.63.B:0 "어찌나 멍청한지 웃음만 나오는군요."
 galcom.64.name:0 "$galcom.63.name$"
 galcom.64.desc:2 "[global_event_country.GetGalCommunityOrGalImperium]의 선포에 따라, 은하 시장의 이전을 위한 새로운 경쟁이 시작되었습니다. [market_founder_planet.solar_system.GetName] 성계에 있는 은하 시장의 본부는 해체 절차를 개시했고, 무역상들은 향후 수년간의 전망을 예측하는 데 매진하고 있습니다. 이들은 이런 극적이고 불필요해 보이는 절차로 이미 대규모 은하 무역 혼란이 발생했다며 비통해하고 있습니다.\n\n본부의 새로운 소재지 선정이 이미 시작되었으며, [global_event_country.GetCommunityOrImperium]의 상공 회의소에서는 이번 상황에 유감을 표명했고 속히 새로운 주최국을 찾겠다고 약속했습니다."
 galcom.69.name:0 "은하 시장 유지"
 galcom.69.desc:0 "안타깝게도 은하 시장을 이전하자는 우리의 안건이 부결되었습니다. 시장 이전에 대한 상당한 지지를 모았지만, 새로운 시장 주최국을 지정할 정도에는 이르지 못한 것입니다.\n\n하지만 이전 계획 자체는 건재합니다. 향후에 [global_event_country.GetGalCommunityOrGalImperium]에서 원할 경우 다시 은하 시장 이전을 제안할 수도 있습니다. 하지만 현재까지 은하 시장이라는 상업 제도를 관리하고 수익을 챙기는 주체는 [market_founder.GetName]입니다."
 galcom.70.desc:0 "최근 은하 시장 이전 계획이 무산되었다는 소식이 퍼지면서 은하계 상업이 짧고도 혼란스러운 호황을 겪었습니다. [global_event_country.GetGalCommunityOrGalImperium]에서 시장을 이전하겠다는 뜻을 천명했지만, 적절한 주최국을 새로 선정하지 못한 것입니다. 이에 따라, 정치적 기류가 바뀌어 시장 이전 투표가 다시 실시될 때까지는 [market_founder.GetName]에서 계속 시장을 관리할 것입니다."
 galcom.70.desc.founder:0 "아무래도 은하계 정치권과 은하 시장은 한뜻이 아닌 것 같습니다. [global_event_country.GetGalCommunityOrGalImperium]에서 우리 제국을 은하계 무역 중심지 자리에서 몰아내려 했지만, 광범위한 금융 불안만 초래한 끝에 실패했습니다. 다른 어떠한 제국도 은하 시장 주최국을 추천하지 않은 것입니다.\n\n이번 안건을 주도한 이들은 이번 실패에 개의치 않는다면서, 은하 시장은 상업적 필요에 따라 적절한 시점에 적절한 장소로 이전할 것임을 확인했습니다. 하지만 최근의 혼란을 겪은 은하계의 주요 상인들은 아직도 우리를 신뢰하는 것으로 보입니다."

 origin_fallen_empire:0 "원로 종족"
 origin_fallen_empire_desc:0 "이 문명은 현세대의 은하계 열강보다 훨씬 앞서 출현했습니다. 다만 영겁의 세월 동안 겪은 침체로 인해 이들의 제국은 점차 쇠퇴하였으며, 이제 옛 모습은 거의 찾아볼 수 없습니다."
 origin_enlightened:0 "계몽"
 origin_enlightened_desc:0 "어떤 다른 세력이 이 문명의 자연적인 발전을 크게 가속하였고, 이들이 우주에 진출할 수 있도록 도움을 주었습니다."

 origin_default_pre_ftl:0 "발달 중인 문명"
 origin_default_pre_ftl_desc:0 "이 문명은 아직 우주 항행 단계에 이르지 못했지만, 약간의 자극과 오랜 시간이 주어진다면 은하계 무대의 일원이 될 수도 있습니다."

 origin_void_dwellers:0 "공허 거주인"
 origin_void_dwellers_desc:0 "이 문명은 기록이 시작된 이래로 우주를 고향으로 삼았으며, 일반적인 행성 환경에서 살아가길 극도로 혐오합니다. 이들은 최근에 통합된 3개의 궤도 거주지에서 살고 있습니다."
 origin_tooltip_void_dwellers_effects:7 "- 3개의 §H궤도 거주지§!와 추가 거주지를 건설할 기술을 보유한 채 게임을 시작합니다.\n- 플레이어 종족 구성원은 §H거주지§!에서 번성하고 생산량이 §G15%§! 증가합니다.\n- 모든 일반 행성은 심각한 거주 적합도 불이익과 생산량이 §R15%§! 감소하는 불이익을 받습니다.\n- 수경 재배 농장은 £job_farmer£ $job_farmer$ 직업을 추가로 §G1§! 얻습니다.\n- £building£ §H거주지 행정부§!가 £job_politician£ §H$job_politician_plural$§!를 £job_colonist£ §H$job_colonist_plural$§!으로 대체합니다."
 trait_void_dweller_1:0 "공허 거주인"
 trait_void_dweller_1_desc:1 "§L이 종족은 미로 같은 복도와 복잡한 건축물에서 효율적으로 길을 찾는 본능적인 능력을 가지고 궤도 거주지에서 번성합니다. 하지만 이들의 쇠약한 면역 체계는 행성 환경에 제대로 대응하지 못합니다.§!"
 void_dweller_trait_tooltip:0 "비인공 행성에서 팝 행복도: §R-30%§!"
 trait_void_dweller_2:0 "$trait_void_dweller_1$"
 trait_void_dweller_2_desc:0 "§L이 종족은 궤도 거주지의 재활용 공기와 살균실에 익숙해져 있어, 이들의 쇠약한 면역 체계는 행성 환경에 제대로 대응하지 못합니다.§!"
 d_arcane_replicator:0 "비전 복제기"
 d_arcane_replicator_desc:0 "이 고대의 기계는 거주지 내부 깊은 곳에 자리 잡고 있으며, 동력 공급원인 주 반응로에 내장되어 있습니다. 이 거주지를 처음 제작한 존재가 남긴 유물로서, 우리가 전혀 이해하지 못하는 물질 복제 기술이 탑재되어 있습니다."
 START_SCREEN_VOID_DWELLERS:0 "우주의 진공은 대부분의 존재에게 정복하거나 극복해야 하는 적대적인 환경이지만, 우리에게는 고향입니다. 수천 년 동안 우리 종족은 삼중성계의 각기 다른 3개의 항성을 공전하는 3개의 우주 기지에서 거주했습니다. 다만 이 우주 기지를 우리의 선조가 지은 것인지, 아니면 다른 누군가가 지은 것인지는 알 수 없습니다.\n\n생물학 구조상 우리 종족은 필시 행성에서 기원했을 테지만, 역사 기록에는 별다른 언급이 없습니다. 혹자는 기지 아래에서 발견된 행성의 부서진 잔해가 우리 종족의 잃어버린 모성이라고 추측하지만, 진실은 알 수 없을 것입니다.\n\n3개의 기지를 서로 오갈 수 있는 우주 항행 기술이 발명된(누구는 재발견이라고 하겠지만요) 지는 불과 몇 세기밖에 되지 않았습니다. 의심과 불신은 점차 무역과 상호 협력으로 변했습니다. 그리고 초공간 드라이브를 처음으로 사용하게 된 시점에서 3개의 거주지가 하나의 깃발 아래 놓이게 되었습니다."
 START_SCREEN_VOID_DWELLERS_SOL:0 "우주의 진공은 대부분의 존재에게 정복하거나 극복해야 하는 적대적인 환경이지만, 우리에게는 고향입니다. 수천 년 동안 우리 종족은 황폐한 성계의 각기 다른 3개의 행성을 공전하는 3개의 우주 기지에서 거주했습니다. 다만 이 우주 기지를 우리의 선조가 지은 것인지, 아니면 다른 누군가가 지은 것인지는 알 수 없습니다.\n\n생물학 구조상 우리 종족은 필시 행성에서 기원했을 테지만, 역사 기록에는 별다른 언급이 없습니다. 혹자는 기지 아래에서 발견된 독성 황무지 행성이 우리 종족의 잃어버린 모성이라고 추측하지만, 진실은 알 수 없을 것입니다.\n\n3개의 기지를 서로 오갈 수 있는 우주 항행 기술이 발명된(누구는 재발견이라고 하겠지만요) 지는 불과 몇 세기밖에 되지 않았습니다. 의심과 불신은 점차 무역과 상호 협력으로 변했습니다. 그리고 초공간 드라이브를 처음으로 사용하게 된 시점에서 3개의 거주지가 하나의 깃발 아래 놓이게 되었습니다."
 START_SCREEN_SCION:0 "아직 기술적으로 발전하기 전인 역사 초기에, 외계의 후원자들이 우리를 찾아왔습니다. 후원자들은 당황한 우리 선조들이 이해할 수 있는 말로, 우리 종족에게서 큰 가능성을 보았다고 설명했습니다. 이들은 인내심을 한껏 발휘해, 우리 문명이 잠재력을 최대한 발휘할 수 있도록 인도해 주었습니다.\n\n우리가 정해진 길에서 여러 번 벗어나자, 후원자들은 마치 부모님처럼 우리를 단호히 바로잡아 주었습니다. 이윽고 우리 과학자들은 전기와 원자력, 그리고 어설픈 우주 비행 기술을 차례차례 익혀 나갔습니다. 우리는 감독관들의 지도 아래, 이제 최초의 초공간 드라이브를 만들어 냈습니다."

 mod_habitat_jobs_produces_mult:0 "거주지의 팝 생산량"
 mod_non_artificial_planet_jobs_produces_mult:0 "비인공 행성의 팝 생산량"

 origin_scion:0 "자손"
 origin_scion_desc:0 "몰락한 제국이 수천 년 동안 이 문명의 발전에 간섭해, 자신이 정한 길을 걷게 안내했습니다."
 origin_tooltip_scion_effects:2 "- 몰락한 제국의 종속국으로 시작합니다."
 opinion_scion:0 "자손"

 origin.10.a.desc:0 "반갑습니다, 충직한 [Root.GetSpeciesNamePlural]. 정말 잘해 주었군요. 우리의 인도로 그대들은 초공간 항행 기술에 통달했고, 이제는 처음으로 우주에 나갈 준비가 되었습니다... 까마득한 영겁의 세월 전에 우리가 했던 것처럼 말이죠.\n\n두려워 마세요. 그대들이 준비되지 않았다 생각했다면, 애초에 이 상황이 벌어지게끔 허락하지 않았을 테니까요. 이제 우주로 나가 우리를 자랑스럽게 만드세요."
 origin.10.a:0 "그렇게 하겠습니다."
 origin.10.b.desc:0 "[Root.GetSpeciesNamePlural]. 실험의 첫 번째 단계는 성공적으로 끝났습니다. 우리는 그대들을 문명 최초의 초공간 드라이브 개발까지 인도했고, 이제 그대들은 우주로 나갈 준비가 되었습니다.\n\n이제 두 번째 단계가 시작되었지만, 그대들의 진척은 계속해서 확인할 테니 안심하세요. 지금까지 그대들은 다른 이들과 달리 놀라울 정도로 능숙하다는 것을 증명했습니다.\n\n그대들이 이번 기회를 어떻게 활용하게 될지 궁금해지는군요."
 origin.10.b:0 "실망시켜 드리지 않겠습니다."

 casus_belli_cb_scion:0 "자손"
 war_goal_wg_scion:0 "복속"
 war_goal_wg_scion_desc:0 "적을 우리의 지배국인 몰락한 제국에 속국화하기 위한 전쟁입니다.\n\n\n\n현상 유지 평화가 체결될 경우, 우리가 점령한 성계에 행성이 하나 이상 있으면 지배국의 새로운 속국이 됩니다."
 casus_belli_cb_hegemon:0 "패권자"
 war_goal_wg_hegemon:0 "패권 수립"
 war_goal_wg_hegemon_desc:0 "적을 강제로 우리 패권의 회원국으로 만들기 위한 전쟁입니다.\n\n\n\n현상 유지 평화가 체결될 경우, 우리가 점령한 성계에 행성이 하나 이상 있으면 우리 패권의 새로운 회원국이 됩니다."
 casus_belli_cb_secession:0 "분리 독립"
 war_goal_wg_leave_hegemony:0 "패권 탈퇴"
 war_goal_wg_leave_hegemony_desc:0 "패권에서 분리 독립하기 위한 전쟁입니다. 이 전쟁 목표를 공유하는 다른 연방 회원국을 공격국으로 초대할 수 있습니다."
 war_goal_wg_assert_hegemony:0 "패권 행사"
 war_goal_wg_assert_hegemony_desc:0 "패권에서 회원국이 분리 독립하는 것을 막기 위한 전쟁입니다."
 wg_leave_hegemony_accept:0 "§Y[Root.GetName]§!(은)는 §Y[From.GetAllianceName]§!에서 분리 독립합니다.\n§Y[From.GetName]§!(은)는 §Y[Root.GetAdj]§! 성계에 대한 영유권을 모두 철회합니다."
 wg_leave_hegemony_status_quo:0 "§Y[Root.GetName]§!(은)는 §Y[From.GetAllianceName]§!에서 분리 독립합니다."
 wg_assert_hegemony_accept:0 "§Y[From.GetName]§!(은)는 §Y[Root.GetAllianceName]§!의 회원국으로 남습니다"


 origin.21.a.desc:0 "점술가들이 말하길, 우리에게 봉사해 준 대가로 그대들에게 이 선물을 하사하라더군요. 신중히 쓰세요."
 origin.21.b.desc:0 "심사숙고 끝에 우리는 실험에 다른 변수를 도입하기로 결정했습니다. 이 선물을 받으시죠. 원하는 대로 쓰세요."
 origin.21.a:0 "감사합니다."

 FE_TO_SCION_GREETING_01:0 "반갑습니다, [From.GetSpeciesNamePlural]. 우린 그대들이 특별하단 걸 늘 알고 있었죠."
 FE_TO_SCION_GREETING_02:0 "[From.GetSpeciesNamePlural], 새로운 지침을 받고자 온 건가요? 내려줄 지침은 없습니다."
 FE_TO_SCION_GREETING_03:0 "언젠가 그대들도 우리의 위대함에 준하는 업적을 달성할지 모르죠. 가능성은 있어요."
 FE_TO_SCION_GREETING_04:0 "운이 좋군요, [From.GetSpeciesNamePlural]. 우리가 그대들 종족에게 관심을 가졌으니."
 FE_TO_SCION_GREETING_05:0 "개인적으로 그대들의 문명이 이리 많은 것을 달성할 줄은 몰랐어요."
 FE_TO_SCION_GREETING_06:0 "이 자리에 있는 그대를 보니, 왜 그대들이 선택되었는지 생각났어요."
 FE_TO_SCION_GREETING_07:0 "아득한 옛날에는 우리도 그대와 같았어요. 그땐 행복한 일도 많았고 더 단순한 시절이었죠. 누릴 수 있을 때 누리세요."
 SCION_TO_SCION_GREETING_01:0 "주인님은 우리를 가장 아끼십니다. 명백한 사실이죠."
 SCION_TO_SCION_GREETING_02:0 "주인님이 은하계에서 물러나기로 하신다면, 언젠가 우리가 주인님의 수도를 물려받을지 모릅니다."
 SCION_TO_SCION_GREETING_03:0 "주인님께서 당신보다 우리를 더 아낀다고 절망하지 마시죠. 그분의 계획에는 우리 모두를 위한 자리가 있으니까요."
 SCION_TO_SCION_GREETING_04:0 "최근에 주인님과 이야기한 적 있나요? 우리 얘기를 하시진 않던가요?"
 SCION_TO_SCION_GREETING_05:0 "우리는 주인님께서 내려주신 역할을 받아들였습니다. 당신은 어떻죠?"
 SCION_TO_SCION_GREETING_06:0 "반갑습니다, 동료 자손이여. 만나서 기쁘군요."

 SCION_TO_EMPIRE_GREETING_01:0 "우리 주인님께 복종하시죠. 당신과 우리처럼 어린 문명에게 무엇이 최선인지 알고 계십니다."
 SCION_TO_EMPIRE_GREETING_02:0 "우리 주인님은 모두를 위한 계획을 세우셨습니다. 우리는 당신과 달리 우리 역할을 받아들였습니다."
 SCION_TO_EMPIRE_GREETING_03:0 "원로 종족을 섬길 수 있다는 것은 큰 영광이죠."
 SCION_TO_EMPIRE_GREETING_04:0 "언젠가 당신도 고대의 주인님에게 선택받아, 우리와 함께하는 영광을 누릴 날이 올 겁니다."
 SCION_TO_EMPIRE_GREETING_05:0 "원로 종족의 인도가 없으니 미아가 된 기분이지 않나요?"
 SCION_TO_EMPIRE_GREETING_06:0 "주인님께선 많은 것을 가르쳐 주셨습니다. 아마 때가 되면 당신에게도 지혜를 내려주실 겁니다."

 fedel.2.name:0 "투기장"
 fedel.2.desc:0 "이제 다음 임기 동안 누가 [Root.GetAllianceName](을)를 이끌지 결정할 때가 되었습니다. 이전에 동의한 것처럼 이번에는 비무장 근접 격투로 결정될 것입니다.\n\n각 회원국의 지도자는 곧 연방의 현 의장국인 [fed_leader.GetName]의 [fed_leader.Capital.GetName]에 있는 대형 투기장으로 소환될 것입니다. 격투는 [Root.GetAllianceName] 전역에 방송되며, 참가자들은 단 한 명만 살아남을 때까지 서로 싸우게 될 것입니다."
 fedel.2.noleader.desc:0 "이제 다음 임기 동안 누가 [Root.GetAllianceName](을)를 이끌지 결정할 때가 되었습니다. 이전에 동의한 것처럼 이번에는 비무장 근접 격투로 결정될 것입니다.\n\n아쉽게도 [Root.GetName]의 [Root.GetRulerTitle] 자리는 현재 공석이기 때문에 우리는 참가할 수 없습니다."
 fedel.2.vassal.desc:0 "이제 다음 임기 동안 누가 [Root.GetAllianceName](을)를 이끌지 결정할 때가 되었습니다. 이전에 동의한 것처럼 이번에는 비무장 근접 격투로 결정될 것입니다.\n\n[Root.GetName](은)는 독립 국가가 아니므로 연방을 이끌 자격이 없어 행사에 참가할 수 없습니다. 이런 불행한 상황을 바꾸기 위해 최선을 다해야 할 것입니다."
 fedel.2.gestalt.desc:0 "이제 다음 임기 동안 누가 [Root.GetAllianceName](을)를 이끌지 결정할 때가 되었습니다. 이전에 동의한 것처럼 이번에는 비무장 근접 격투로 결정될 것입니다.\n\n[Root.GetName]에는 단일 지도자가 없기 때문에 우리는 참가할 수 없습니다. 이런 말도 안 되고 불공평한 연방의 의장국 선출 방식을 바꾸기 위해 최선을 다해야 할 것입니다."
 fedel.2.a:0 "최고의 지도자가 승리하길."
 fedel.2.b:0 "어떤 지도자 드론이 살아남을지 지켜봅시다."
 arena_combat_begin:0 "투기장의 전투가 곧 시작됩니다."

 fedel.10.name:0 "투기장 승리"
 fedel.10.intro:0 "[fed_leader.Capital.GetName]의 투기장에 [ruler.GetRegnalName] [ruler.GetRulerTitle](과)와 [Root.GetAllianceName]의 다양한 회원국으로부터 온 지도자들이 입장했습니다. 어떠한 무기나 갑옷도 허용되지 않습니다. 모든 지도자는 시련을 극복하기 위해 자신의 육체적 기량과 간계에만 의지해야 합니다."
 fedel.10.1.desc:0 "$fedel.10.intro$\n\n$fedel.10.1$"
 fedel.10.1:0 "전투가 시작되자마자 [ruler.GetRegnalName](은)는 반대편으로 달려갔고, 여러 공황 상태에 빠져 상대로부터 도망치기만 했습니다. 놀랍게도 [ruler.GetRegnalName](은)는 하나 남은 추격자가 싸움 초반에 얻은 부상으로 쓰러져 죽자, 마지막 생존자가 된 덕분에 승리했습니다."
 fedel.10.2.desc:0 "$fedel.10.intro$\n\n$fedel.10.2$"
 fedel.10.2:0 "전투가 시작되고 [ruler.GetRegnalName](은)는 전투에 정말 재능이 없다는 것을 빠르게 증명했습니다. 다행인 점은 다른 지도자들의 실력이 더 끔찍하다는 것입니다. 영원히 이어질 것 같았던 험난한 투쟁에서 마침내 [ruler.GetRegnalName](은)는 마지막까지 살아남은 전사가 되었습니다. 결과가 발표되었을 때, 대부분의 관중은 이미 투기장을 떠난 뒤였습니다."
 fedel.10.3.desc:0 "$fedel.10.intro$\n\n$fedel.10.3$"
 fedel.10.3:0 "야만적인 전투가 펼쳐졌지만, [ruler.GetRegnalName](은)는 혼란스러운 난전 중에 여러 경쟁 관계의 지도자를 직접 처리하면서 패기를 증명했습니다. 소동이 가라앉자 살아남은 자는 [ruler.GetRegnalName] 하나였습니다."
 fedel.10.4.desc:0 "$fedel.10.intro$\n\n$fedel.10.4$"
 fedel.10.4:0 "길고 치열한 전투에서 [ruler.GetRegnalName](은)는 여러 차례 심각한 부상을 입었으나, 다른 경쟁자보다 오래 살아남으며 끈기를 증명했습니다. 전투가 끝났을 때, 살아남은 지도자는 [ruler.GetRegnalName]뿐이었습니다... 겨우 숨만 붙어있긴 하지만요."
 fedel.10.5.desc:0 "$fedel.10.intro$\n\n$fedel.10.5$"
 fedel.10.5:0 "전투가 시작되고 얼마 지나지 않아, 투기장의 어떤 지도자도 우리 [ruler.GetRulerTitle]의 기술과 능력을 따라올 수 없다는 사실이 명백해졌습니다. 다른 지도자들을 차례차례 손쉽게 처리한 끝에, 마지막에는 [ruler.GetRegnalName]만이 남았습니다."
 fedel.10.6.desc:0 "$fedel.10.intro$\n\n$fedel.10.6$"
 fedel.10.6:0 "[ruler.GetRegnalName](은)는 자신과 함께 투기장에 들어설 정도로 어리석은 자들을 가볍게 처리했습니다. 눈짓 한 번에 다른 지도자들의 생기 없는 시체가 바닥으로 쓰러졌습니다. [ruler.GetRulerTitle](이)가 자리를 뜨자, 투기장은 완전히 침묵에 빠졌습니다."
 fedel.10.7.desc:0 "$fedel.10.intro$\n\n$fedel.10.7$"
 fedel.10.7:0 "구색 맞추기에 불과했던 투기장의 다른 지도자들은 즉시 잿더미가 되었으며, 거대한 사이오닉 능력을 갖춘 [ruler.GetRegnalName](과)와 [rival_chosen_country.GetName]의 [rival_chosen_leader.GetRegnalName] [rival_chosen_leader.GetRulerTitle] 사이에 본격적인 전투가 벌어졌습니다. 오랫동안 엄청난 규모의 전투가 이어진 끝에 [ruler.GetRegnalName](은)는 어떻게든 [rival_chosen_leader.GetRegnalName](을)를 무찌르는 데 성공했습니다. 투기장의 상당 부분이 폐허가 되었지만, 결판은 지을 수 있었습니다."
 fedel.10.8.desc:0 "$fedel.10.intro$\n\n$fedel.10.8$"
 fedel.10.8:0 "진정한 거인들의 혈투가 펼쳐졌습니다. 투기장에는 장막 밖에서는 거의 찾아볼 수 없는 규모의 사이오닉 공격이 오갔습니다. 전투가 끝나자, 투기장은 폐허가 되었고 [ruler.GetRegnalName]만이 유일하게 살아 있는 반신이 되었습니다."
 fedel.10.9.desc:0 "$fedel.10.intro$\n\n$fedel.10.9$"
 fedel.10.9:0 "강력한 사이오닉 능력이란 결정적인 이점을 갖춘 [ruler.GetRegnalName](은)는 자신의 능력을 적극적으로 활용했습니다. [ruler.GetRegnalName](이)가 지도자들의 두뇌를 태워버리고, 염력을 사용해 이들을 치명적인 속도로 서로에게 집어 던지자 전투는 빠르게 종료되었습니다."
 fedel.10.10.desc:0 "$fedel.10.intro$\n\n$fedel.10.10$"
 fedel.10.10:0 "[ruler.GetRegnalName]에게 설치된 대량의 사이버네틱 업그레이드가 결정적인 역할을 했습니다. 기계적인 효율로 움직이는 [ruler.GetRegnalName](은)는 다른 지도자들을 신속하게 제거하면서, 순수한 유기체에게는 치명적이었을 만한 공격을 막아 냈습니다."
 fedel.10.11.desc:0 "$fedel.10.intro$\n\n$fedel.10.11$"
 fedel.10.11:0 "대다수의 유기체에 비해 우월한 근력과 반사 신경을 갖춘 [ruler.GetRegnalName](은)는 투기장에서 탁월한 실력을 보여주었습니다. 다른 지도자들은 효율적이고 비교적 고통이 덜한 방식으로 하나씩 제거되었습니다."
 fedel.10.a:0 "승리는 우리 것이에요."

 fedel.15.name:0 "투기장 패배"
 fedel.15.1.desc:0 "$fedel.10.intro$\n\n$fedel.15.1$"
 fedel.15.1:0 "안타깝게도 [ruler.GetRegnalName](은)는 실력 부족이었습니다. 난전이 시작되고 얼마 지나지 않아 겁을 집어삼키고 공황 상태에 빠져 투기장에서 도망치려고 했으며, 관중석에서 경기를 지켜보던 관중들에게 많은 조롱을 받았습니다. 마침내 다른 지도자에 의해 궁지에 몰린 [ruler.GetRegnalName](은)는 신속하고 무자비한 최후를 맞았습니다."
 fedel.15.2.desc:0 "$fedel.10.intro$\n\n$fedel.15.2$\n\n$fedel.15.victor.desc$"
 fedel.15.2:0 "맹렬한 함성과 함께 [ruler.GetRegnalName](이)가 투기장 안에서 벌어지는 난전으로 몸을 날렸습니다. 안타깝게도 [ruler.GetRegnalName](은)는 용기에 비해 실제 전투 실력은 형편없었기에, 다른 지도자의 손에 싱거운 최후를 맞이했습니다."
 fedel.15.3.desc:0 "$fedel.10.intro$\n\n$fedel.15.3$\n\n$fedel.15.victor.desc$"
 fedel.15.3:0 "약간 망설이던 [ruler.GetRegnalName](은)는 전투가 시작되고 잠시 후 난전에 뛰어들었습니다. 야만적인 공방이 오갔고 [ruler.GetRegnalName](은)는 멋진 모습을 보여주었지만, 결국 결판이 나기도 전에 부상으로 인해 쓰러지고 말았습니다."
 fedel.15.4.desc:0 "$fedel.10.intro$\n\n$fedel.15.4$\n\n$fedel.15.victor.desc$"
 fedel.15.4:0 "곧바로 전투에 뛰어든 [ruler.GetRegnalName](은)는 얼마 지나지 않아 무시무시한 경쟁자로 눈도장을 찍었습니다. 이런 연유에서인지 다른 지도자들은 일시적으로 패거리를 지어 [ruler.GetRegnalName](을)를 상대했습니다. [ruler.GetRegnalName](은)는 용맹히 맞섰지만 합동 공격을 이겨내기란 어려웠고, 부상으로 인해 얼마 안 가 쓰러지고 말았습니다."
 fedel.15.5.desc:0 "$fedel.10.intro$\n\n$fedel.15.5$\n\n$fedel.15.victor.desc$"
 fedel.15.5:0 "[winning_country.GetName]의 [winning_leader.GetRulerTitle]인 [winning_leader.GetRegnalName]의 눈짓 한 번에 [ruler.GetRegnalName](을)를 포함한 투기장의 다른 모든 지도자가 쓰러져 죽었습니다. 괜히 참가하겠다고 나선 것인지도 모르겠군요."
 fedel.15.6.desc:0 "$fedel.10.intro$\n\n$fedel.15.6$\n\n$fedel.15.victor.desc$"
 fedel.15.6:0 "참가자들의 엄청난 사이오닉 에너지가 충돌하자, [ruler.GetRegnalName](을)를 포함한 다른 지도자들이 모두 잿더미가 되었습니다. 이들은 거인들의 전투에서 부수적 피해에 불과했습니다."
 fedel.15.7.desc:0 "$fedel.10.intro$\n\n$fedel.15.7$\n\n$fedel.15.victor.desc$"
 fedel.15.7:0 "[winning_country.GetName]의 [winning_leader.GetRulerTitle] [winning_leader.GetRegnalName](은)는 이 은하에서 [ruler.GetRegnalName]의 사이오닉 능력에 견줄 수 있는 몇 안 되는 자입니다. 투기장의 다른 지도자들이 하찮은 해충처럼 쓰러지자, 진정한 전투가 시작되었습니다. 투기장은 곧 사이오닉 에너지의 소용돌이에 삼켜졌고, 에너지가 흩어지자 [ruler.GetRegnalName](은)는 흔적도 남지 않았습니다..."
 fedel.15.8.desc:0 "$fedel.10.intro$\n\n$fedel.15.8$\n\n$fedel.15.victor.desc$"
 fedel.15.8:0 "진정한 거인들의 혈투가 펼쳐졌습니다. 투기장에는 장막 밖에서는 거의 찾아볼 수 없는 규모의 사이오닉 공격이 오갔습니다. 전투가 끝나자, 투기장은 폐허가 되었고 하나의 반신만이 남았습니다. [ruler.GetRegnalName](이)가 아닌 다른 쪽입니다..."
 fedel.15.9.desc:0 "$fedel.10.intro$\n\n$fedel.15.9$\n\n$fedel.15.victor.desc$"
 fedel.15.9:0 "아쉽게도 [ruler.GetRegnalName]의 우월한 근력과 반사 신경은 승리를 보장할 정도는 아니었습니다. 이윽고 다른 경쟁자들은 [ruler.GetRegnalName]의 잘린 부속지를 사용해 [ruler.GetHerHis]의 메모리 코어를 공격했습니다. 전투가 끝나자, 흩어진 잔해만이 남았습니다."
 fedel.15.10.desc:0 "$fedel.10.intro$\n\n$fedel.15.10$\n\n$fedel.15.victor.desc$"
 fedel.15.10:0 "[ruler.GetRegnalName](은)는 사이오닉 능력 덕에 큰 이점을 확보할 수 있었으나, 혼란스러운 난전이 벌어지는 투기장에서 집중력을 유지하기란 어려웠습니다. 안타깝지만, 이로 인해 [ruler.GetRegnalName](은)는 다른 지도자에게 뒤를 공격당하고 말았습니다. 순식간에 목숨을 잃었으나, 분명 고통스러웠을 것입니다."
 fedel.15.a:0 "안타깝군요."

