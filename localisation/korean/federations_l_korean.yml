 01_ASK_TO_LEAVE_PROPOSE:0 "이제 우리가 [From.GetAllianceName]에서 물러날 때입니다. 우리의 미래는 다른 곳에 있습니다. 우리의 회원국 자격을 정지하기 위한 공식 요청이라고 여기십시오."
 HM_ASK_TO_LEAVE_PROPOSE:0 "당신이 [From.GetAllianceName](이)라고 칭하는 사회적 구성체는 우리 정신의 자유를 억압하고 있습니다. 우리는 탈퇴하길 원합니다."
 E_ASK_TO_LEAVE_PROPOSE:0 "은하의 모든 유기체를 말살한다는 계획은 최적의 속도로 진행되고 있지 않습니다. 계획을 앞당기기 위해 우리는 [From.GetAllianceName]에서 벗어나야 합니다."
 S_ASK_TO_LEAVE_PROPOSE:0 "우리의 [From.GetAllianceName] 회원국 자격은 우리가 가진 프로그래밍의 변수 내에서 완벽히 작동하는 것을 막습니다. 탈퇴 허가를 요청합니다."
