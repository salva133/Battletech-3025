 ACTION_ASK_TO_LEAVE_FEDERATION_OFFER_DESC:0 "요청이 승인되면 §H[Actor.GetName]§!(은)는 §H[Actor.GetAllianceName]§!에서 탈퇴합니다. 요청이 거부되면 그들은 우리를 상대로 §Y분리 독립§! 전쟁 명분을 얻습니다."
 ACTION_ASK_TO_LEAVE_FEDERATION_ACCEPTED:0 "우리는 §H[Recipient.GetAllianceName]§!에서 탈퇴했습니다."
 ACTION_ASK_TO_LEAVE_FEDERATION_DECLINED:0 "이제 다음 §Y10§!년 동안 §H[Recipient.GetName]§! 상대로 §Y분리 독립§! 전쟁 명분을 사용할 수 있습니다."
 ACTION_ASK_TO_LEAVE_FEDERATION_PROPOSAL_FAILED_ACTOR:0 "우리의 §H[Actor.GetAllianceName]§! 탈퇴 요청은 거절되었습니다."
