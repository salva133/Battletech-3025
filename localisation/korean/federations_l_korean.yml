 peeyeps_legacy_desc:0 "방대한 고대의 철도를 다시 발견하게 되면서 우리 연구원들의 상상력을 자극하였습니다."

 #Kept Grounds
 pm_wenkwort_gardens:0 "웬크워트 정원"
 pm_wenkwort_gardens_desc:0 "이 행성의 생태계는 신비롭고 낭만적인 이상에 맞게 설계된 흔적을 보여줍니다."
 pm_wenkwort_zen:0 "선의 행성"
 pm_wenkwort_zen_desc:0 "이 행성의 표토에는 방대한 파문이 등장합니다. 그들의 기원이 무엇이든 진정되는 영향력을 발산합니다."
 pm_wenkwort_custodian:0 "웬크워트 관리인"
 pm_wenkwort_custodian_desc:0 "$NAME_Gardeners$의 지시에 따르면 이 식물 행성을 산업화는 극적으로 제한되었습니다."

