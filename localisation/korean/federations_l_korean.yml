 resolution_commerce_buzzword_standardization:0 "전문 용어 표준화"
 resolution_commerce_buzzword_standardization_desc:0 "우리는 기업들이 다른 기업과 매끄럽게 협력할 수 있게 해야 합니다. 전략적 소통 과정을 간소화한다면 우리 대리인들에게 힘을 실어주어 핵심 성과 지표를 더 쉽게 달성할 수 있습니다."

 resolution_commerce_leveraged_privateering:0 "사략 활동 억제"
 resolution_commerce_leveraged_privateering_desc:1 "무역은 은하의 생명선입니다. [global_event_country.GetGalCommunityOrGalImperium]의 모든 회원국은 상업을 자유롭게 만들기 위해 해적과 기타 위협에 맞서는 다국적 우주군에 기여해야 합니다."

 resolution_commerce_underdeveloped_system_utilization:0 "저개발 성계 활용"
 resolution_commerce_underdeveloped_system_utilization_desc:0 "우리의 세력권 내의 성계에서 최대한의 가치를 창출하지 못하는 것은 범죄적 낭비입니다. 최대한의 가치를 창출하도록 강제하고 이에 따라 처벌할 것을 제안합니다."
 resolution_commerce_underdeveloped_system_utilization_tooltip:1 "관측소가 초광속 이전 문명을 §Y관측§!하는 동안 £consumer_goods£ §G소비재§!를 제공합니다."

 resolution_commerce_holistic_asset_coordination:0 "전체론적 자산 조정"
 resolution_commerce_holistic_asset_coordination_desc:0 "물류 생산량의 최적화를 촉진하고 가능케 하기 위해서라면 우리가 협력하여 시장과 지식 공유를 위한 간소화된 은하 기반 시설을 활성화해야 합니다."

 resolution_commerce_profit_maximization_engines:0 "이윤 극대화 엔진"
 resolution_commerce_profit_maximization_engines_desc:0 "우리는 각 행성에 상호 연결된 컴퓨터 단지를 건설하여 정보와 자원의 분배를 최적화해야 합니다. 부는 흘러야 합니다."

