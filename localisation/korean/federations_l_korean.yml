 wenkwort_chain_title:0 "관리된 땅"
 wenkwort_chain_desc:0 "우리는 [from.System.GetName] 성계에서 비정상적으로 보이는 그림 같은 행성을 발견했습니다. 개척하기에 이상적으로 보이지만 먼저 의문을 던지는 것이 신중할 것 같군요. 누가, 왜 설계했을까요?"

 federations3.121.name:0 "잔디밭 출입금지"
 federations3.121.desc:0 "방문자: §Y$NAME_Wenkwort$에 오신 것을 환영합니다§!. 이번이 귀하의 첫 번째 혹은 백 번째 방문이든 귀하가 우리 정원을 감상할 수 있다는 사실을 기쁘게 생각합니다. \n\n저는 $NAME_Gardeners$을 대표하며, 지시 WAPP-715에 따라 $NAME_wenkwort_prime$에 설정된 행성 생물군에 대한 거친 침입은 삼가주시길 바랍니다. 우리의 지침을 따르지 않는다면 관련된 모두의 생존 확률이 감소할 것입니다."
 federations3.121.a:0 "지시... 뭐라고요? 당신은 누구입니까?"
 federations3.121.a.response:0 "저는 [root.System.GetName]에 지정된 성계의 자동화 관리입니다. 저는 이곳과 다른 성계에 존재하는 아우론 제국에서 $NAME_Gardeners$의 이익을 대변합니다. 제게는 귀하의 주변에 보이는 모든 것들을 보호하고 안내하는 광범위한 역할이 부여되었습니다.\n\n§Y지시 WAPP-715§!는 [root.Planet.GetName]처럼 아카모어급 행성의 산업화를 제한합니다. 당신만이 대규모 생물권의 멸망을 막을 수 있습니다!"
 federations3.121.b:0 "헛소리. 우리는 원하는 대로 식민지를 개발할 겁니다."
 federations3.121.c:0 "우리가 어떻게 도우면 되겠습니까?"
 federations3.125.desc:0 "훌륭합니다! 귀하에게 지침을 즉시 전달하겠습니다.\n\n요약하자면 지시 WAPP-715는 책임감 있고 비파괴적인 방식으로 $NAME_Wenkwort$ 정원의 사용을 허가합니다. 이러한 행성의 특색을 보존하는 것은 아주 중요하지만, 우리는 <오류: 제국 신호기 범위에서 벗어남> 내의 발전을 억압하고 싶지 않습니다.\n\n<좌표 19c14a05에 긴급 모니터링 부서의 파견을 요청 중... 실패. 재시도 중... 실패. 재시도 중...>"
 federations3.130.desc:0 "정말 실망스럽군요. 그렇게 하십시오.\n\n<좌표로 집행관 부서 파견 요청 중-\n<오류: 제국 신호기를 찾을 수 없음. 백업 항로 시스템으로 복구... 성공.>\n<집행자 부서 이동 중; 예상 도착 시간 2번의 대주기. 정중한 프로토콜 해제.>"
 federations3.131.name:0 "재차 강조"
 federations3.131.desc:0 "침입자: 당신은 [root.Planet.GetName]에 지정된 $NAME_Wenkwort$ 정원을 비파괴적인 방식으로 사용해야 한다는 §Y지시 WAPP-715§!를 위반하고 있습니다.\n\n이번이 우리의 지침에 응할 수 있는 마지막 기회이며, 불응한다면 신속한 처벌을 맞이할 것입니다."
 federations3.131.a:0 "당신의 지시를 수용하겠습니다."
 federations3.131.tooltip:0 "[root.GetName]에 §Y$pm_wenkwort_custodian$§! 보정치가 추가됩니다."

