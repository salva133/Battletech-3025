 origin_default:0 "번영한 통합"
 origin_default_desc:1 "이 사회는 갈등과 영광의 길을 헤쳐 나와 모든 신생 문명이 꿈꾸는 사회에 도달했습니다. 모성은 통합된 목표를 가졌으며, 별들을 향한 길은 열려 있습니다."
 origin_tooltip_default_effects:2 "- 4개의 추가 £pop£ 팝과 2개의 추가 지구를 가지고 게임을 시작합니다."
 origin_mechanists:0 "$civic_mechanists$"
 origin_mechanists_desc:0 "이 문명은 초기 증기 기관 시대부터 금속 자동 기계를 구상하는 데 사로잡혀 있었습니다. 많은 이들이 불가능하다고 말했지만, 기초적인 우주 비행이 성공하기도 전에 진정한 의미의 첫 로봇을 생산해냈습니다."
 origin_tooltip_mechanists_effects:2 "- 8개의 로봇 £pop£ 팝, 그리고 로봇 팝을 더 제작할 수 있는 기술과 기반 시설을 보유한 채 게임을 시작합니다.\n\n"
 origin_syncretic_evolution:0 "$civic_syncretic_evolution$"
 origin_syncretic_evolution_desc:0 "이 문명의 필수 요소인 두 번째 종족은 크고 강하며, 대부분 어리숙한 아이 수준의 지능을 갖고 있습니다. 고대에 일어난 전쟁으로 인해 이들의 공격적인 성향은 도태되었고, 이들은 이제 순종적인 종족이 되었습니다."
 origin_life_seeded:0 "$civic_life_seeded$"
 origin_life_seeded_desc:0 "이 문명은 오직 자신만을 위해 만들어진 듯한 낙원에서 진화해 왔습니다."
 origin_post_apocalyptic:0 "$civic_post_apocalyptic$"
 origin_post_apocalyptic_desc:0 "이 문명은 핵폭발 세례로 인한 전멸의 위기에서 살아남았습니다. 절박한 상황 속에서 끈질기게 생존한 이들은 옛 세계의 잿더미에서 문명을 다시 일으켰습니다."
 origin_shattered_ring:0 "부서진 링"
 origin_shattered_ring_desc:1 "이 문명은 미지의 선구자들에 의해 건설된 링 월드에서 거주합니다. 링 월드를 이해하고 완벽하게 수리할 수 있다면 막강한 힘을 얻을 수 있을 겁니다."
 origin_tooltip_shattered_ring_effects:2 "- §H$pc_shattered_ring_habitable$§!를 모성으로 시작합니다.\n- §H$pc_shattered_ring_habitable$§!는 수리 가능하며 특별한 §H$pc_ringworld_habitable$§! £district£ §H구역 지구§!를 잠금 해제합니다.\n- 거주 적합도 선호가 §H$trait_pc_ringworld_habitable_preference$§!로 설정되어, 다른 유형의 행성을 선호하지 않습니다."
 origin_tooltip_shattered_ring_effects_lithoid:0 "§R- 경고: 광물이 부족하여 암석류에게는 까다로운 기원입니다.§!\n$origin_tooltip_shattered_ring_effects$"
 origin_remnants:0 "잔존자"
 origin_remnants_desc:1 "이 문명은 한때 은하의 많은 부분을 통제하며 공허를 가로질렀습니다. 하지만 그들은 결국 패배하였고 대부분이 파괴되었지만, 오랜 빈곤한 기간 끝에 다시 우주로 복귀하려 합니다."
 origin_tooltip_remnants_effects:4 "- §H유물 행성§!(크기: £planetsize£ 22)을 모성으로 시작합니다.[GetRemnantAncientRelicEffect]"
 RemnantAncientRelicEffect:0 "\n- §H고대기술학§! 기술 및 §H고대기술학부§! £building£ 건물을 보유한 채 게임을 시작합니다."
 origin_tree_of_life:0 "생명의 나무"
 origin_tree_of_life_desc:0 "이 군체는 거대한 나무와 공생 관계를 맺고 진화했습니다. 나무는 군체에 많은 혜택을 안겨주었지만, 나무를 잃게 된다면 심각한 손상을 입을 것입니다."
 origin_tooltip_tree_effects:3 "- §H생명의 나무§!가 존재하는 행성에서 거주하면 군체가 다수의 보너스를 얻지만, 나무가 없다면 불이익을 받습니다.\n- §H개척선§!은 더욱 비싸지만 새로운 행성에 나무의 묘목을 제공합니다.\n- £building£ §H$holding_tree_of_life_sapling$§! 보유 자산을 이용할 수 있습니다."
 origin_lithoid:0 "재앙을 초래한 탄생"
 origin_lithoid_desc:1 "'모성'의 토착종이 아닌 이 암석류는 운석이 행성을 강타하고 대부분의 토착종을 죽였을 때 도착했습니다."
 origin_tooltip_lithoid_effects:3 "- 모성에 최대 지구 및 채굴 지구를 추가로 제공하는 §H거대 크레이터§! 매장지를 가진 채 시작합니다.\n- 빠른 속도로 이동하지만, 목표 행성에 피해를 주는 §H운석 개척선§!을 건조할 수 있습니다.\n- £building£ §H$holding_experimental_crater$§! 보유 자산을 이용할 수 있습니다."
 origin_machine:0 "자원 통합"
 origin_machine_desc:1 "이 기계 지능은 오래전부터 모성계의 모든 자원을 수도 행성으로 통합하고 행성의 전체를 기계로 뒤덮었습니다."
 origin_tooltip_machine_effects:2 "- §H기계 행성§!을 모성으로 시작합니다."

 d_arcane_generator:0 "비전 발전기"
 d_arcane_generator_desc:0 "이 고대의 기계는 구간 중 일부를 유지하기 위해 필요한 자원을 생산함으로써 우리의 요구에 응답하는 것 같습니다."
 d_decrepit_tunnels_1:1 "£blocker£ 노후화된 터널"
 d_decrepit_tunnels_1_desc:0 "이 고대의 노후화된 터널은 완벽하게 탐사되거나 정리된 적이 없습니다."
 d_decrepit_tunnels_2:0 "$d_decrepit_tunnels_1$"
 d_decrepit_tunnels_2_desc:1 "이 고대의 노후화된 터널은 완벽하게 탐사하고 정리해야 할 것입니다."
 d_decrepit_tunnels_3:0 "$d_decrepit_tunnels_1$"
 d_decrepit_tunnels_3_desc:0 "$d_decrepit_tunnels_1_desc$"
 d_segment_rubble_1:0 "£blocker£ 고대의 잔해"
 d_segment_rubble_1_desc:0 "망가진 기계와 기타 잔해는 노동자들이 구간 전체를 활용하는 데 방해가 됩니다."
 d_segment_rubble_1_small:0 "$d_segment_rubble_1$"
 d_segment_rubble_1_small_desc:0 "$d_segment_rubble_1_desc$"
 d_segment_rubble_2:0 "$d_segment_rubble_1$"
 d_segment_rubble_2_desc:0 "$d_segment_rubble_1_desc$"
 d_segment_rubble_3:0 "$d_segment_rubble_1$"
