 resolution_greatergood_workers_rights:0 "노동자 권리 헌장"
 resolution_greatergood_workers_rights_desc:0 "노동자의 권리를 성문화하고 일반적인 학대로부터 노동자를 보호하는 것은 우리의 권리입니다."

 resolution_greatergood_five_year_plans:0 "5개년 계획"
 resolution_greatergood_five_year_plans_desc:0 "우리 행성의 총독들에게 모두의 향상을 위해 전면적인 개혁을 제안하고 제정하기 위해 필요한 자유를 부여해야 합니다."
 resolution_greatergood_five_year_plans_tooltip:0 "농업 행성, 발전소 행성, 채굴 행성을 지정하면 추가 보너스를 얻습니다.\n\n§Y최저 생계§! 생활 수준이 §R금지§!됩니다."

 resolution_greatergood_greater_than_ourselves:0 "더 큰 대의를 위하여"
 resolution_greatergood_greater_than_ourselves_desc:0 "우리는 시민들에게 많은 것을 요구하지만, 가끔은 더 많은 것을 요구해야 합니다. 우리는 자신의 요구보다 제국을 더 위에 두는 자들과 기꺼이 전방으로 지원하는 이들에게 보상해야 합니다."
 resolution_greatergood_greater_than_ourselves_tooltip:1 "자유 실업자 팝들이 우리 제국 내에서 직업과 주거를 위해 적합한 행성으로 자발적으로 재정착할 수 있게 권장하는 시행령을 잠금 해제합니다.\n\n§Y최저 생계§! 및 §Y계층 경제§! 생활 수준이 §R금지§!됩니다.\n\n§Y사유 노예§!, §Y가축§!, 및 §Y에너지망 융합§! 노예제 유형이 §R금지§!됩니다."
 edict_greater_than_ourselves:0 "$resolution_greatergood_greater_than_ourselves$"
 edict_greater_than_ourselves_desc:1 "자유 실업자 팝들이 우리 제국 내에서 직업과 주거를 위해 적합한 행성으로 자발적으로 재정착할 수 있게 권장합니다."
 greater_than_ourselves_tooltip:0 "§Y시행령 잠금 해제:§! $edict_greater_than_ourselves$"
 federations.10010.name:0 "$resolution_greatergood_greater_than_ourselves$"
 federations.10010.desc:1 "최근 [global_event_country.GetGalCommunityOrGalImperium] 결의안에 명시된 권리들과 함께 우리는 노동자들에게 추가적인 책임을 요청합니다.\n\n이제 우리는 실업자 노동자들이 주거, 직업, 거주 적합도가 있는 우리가 통치하는 다른 행성으로 자발적으로 재정착할 수 있게 권장할 수 있습니다."
 federations.10010.desc_gestalt:1 "[global_event_country.GetGalCommunityOrGalImperium]에서는 노동자 드론들에게 추가적인 특권을 부여하는 규정을 통과시켰습니다.\n\n우리에게는 큰 의미가 없지만, 최소한 비활성 단순 드론의 재정착을 위해 그들이 만든 기반 시설에서 혜택을 볼 수 있을 겁니다."

 resolution_greatergood_balance_in_the_middle:0 "중간의 균형"
 resolution_greatergood_balance_in_the_middle_desc:0 "우리는 가능한 모든 수단을 동원해 모든 형태의 불평등과 맞서 싸워야 합니다. 이미 충분히 가진 상황에서 연회는 무슨 소용이며, 이웃이 굶주리는 상황에 낭비해야 할 이유가 있습니까?"
 resolution_greatergood_balance_in_the_middle_tooltip:0 "§Y최저 생계§!, §Y계층 경제§!, §Y적당한 여건§!, §Y학술적 특권§! 생활 수준이 §R금지§!됩니다.\n\n모든 유형의 §Y노예제§!가 §R금지§!됩니다."

 resolution_greatergood_universal_prosperity_mandate:0 "보편적 번영 명령"
 resolution_greatergood_universal_prosperity_mandate_desc:0 "만약 은하로 뻗어나간 우리의 문명이 우리의 모든 시민들을 부양할 수 없다면, 우리는 그들을 저버린 것입니다. 은하의 누군가가 무언가를 원하는 것에 대해서는 변명의 여지가 없습니다. 우리는 모두의 개선을 위해 과잉된 부를 재분배하는 행동을 추가로 취해야 합니다."
 resolution_greatergood_universal_prosperity_mandate_tooltip:0 "§Y나누어 진 짐§!, §Y유토피아적 풍요§!, §Y화학적 쾌락§!, 또는 §Y의무적 보살핌§!을 제외한 모든 생활 수준이 §R금지§!됩니다.\n\n§Y의욕적 동화자§! 또는 §Y군체 의식§! 제국으로 유기체를 §Y동화§!하는 것은 §R금지§!됩니다.\n\n§Y평등주의§! 또는 §Y독자적 하인§!이 아닌 제국은 이 요구 사항을 충족하지 못할 수 있으며 §R은하법 위반§!을 저지르게 될 겁니다!"

