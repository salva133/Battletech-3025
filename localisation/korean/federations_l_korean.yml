 void_dweller_system_DESC:0 "공허 거주인 기원을 사용하면 항상 이것이 시작 성계가 될 것입니다."
 shattered_ring_start_NAME:0 "부서진 링"
 shattered_ring_start_DESC:0 "부서진 링 기원을 사용하면 항상 이것이 시작 성계가 될 것입니다."

