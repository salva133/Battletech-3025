 CORP_ASK_TO_LEAVE_PROPOSE:0 "[From.GetAllianceName]의 소위 '동업자' 관계를 즉시 종료하는 사안을 논의하고 싶습니다. 하급 동업자가 되면 우리의 영업 이익은 심각하게 줄어들 것입니다."

 01_ASK_TO_LEAVE_ACCEPT:0 "당신이 탈퇴하는 것은 만류하고 싶었지만, [Root.GetAllianceName]에서 탈퇴하겠다는 당신의 요청을 존중하기로 했습니다."
