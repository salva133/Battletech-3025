 MECH_ASK_TO_LEAVE_REFUSE:0 "당신이 [Root.GetAllianceName]에서 탈퇴하면 너무 많은 미지의 변수가 등장할 겁니다. 요청을 거부합니다."
 KET_ASK_TO_LEAVE_REFUSE:0 "다수의 무리 [Root.GetAllianceName]에서 벗어나길 원하는 겁니까, [From.GetSpeciesName]? §H크슥 크슥 크슥!§! 허용할 수 없습니다!"
 CORP_ASK_TO_LEAVE_REFUSE:0 "[Root.GetAllianceName]의 주재국인 '바로 우리들'은 일방적으로 하급 회원국인 '바로 당신들'의 탈퇴 요구를 단독적인 재량에 따라 막을 수 있습니다. 유감입니다, 동반자여. 작은 글씨도 잘 읽어봤어야죠."

