 S_ASK_TO_LEAVE_REFUSE:0 "당신이 [Root.GetAllianceName]에서 탈퇴한다면 은하의 모든 끔찍한 것들에게 자비를 구해야 할 겁니다. 우리의 프로그래밍은 당신의 요청을 거부할 것을 강요하고 있습니다."
