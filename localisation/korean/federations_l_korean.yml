 colony.8001.name:0 "야성적인 행동"
 colony.8001.desc:0 "[Planet.GetName]의 우리 식민지에서 '야성적인 행동'이 증가했다는 보고가 들어왔습니다. 보아하니 우리 인구의 일부가 지금까지 전례 없는 수준의 욕정과 공격성을 보이고 있으며, 아무도 그 이유를 모릅니다."
 colony.8001.a:0 "계속하세요."
 colony.8002.name:0 "증가하는 폭력성"
 colony.8002.desc:0 "[Planet.GetName]의 야성적인 행동은 멈출 기미를 보이지 않습니다. 실제로 마지막 보고 이후 빈도가 증가했습니다. 난잡하고 폭력적인 행동이 끊임없이 발생하고 있고 많은 인구가 영향을 받는 것으로 보입니다. "
 colony.8002.a:0 "통제를 벗어나고 있습니다."
 colony.8003.name:0 "이건 광기야!"
 colony.8003.desc:0 "[Planet.GetName]의 상황이 통제에서 벗어났습니다. 야성적인 폭주의 영향이 대체 무엇이든 이제는 엄청난 수의 주민들이 감염되었고 식민지는 이로 인해 붕괴하고 있습니다. 무언가 조치를 취하지 않으면 [Planet.GetName](을)를 잃게 될 겁니다."
 colony.8003.a:0 "그렇다면 뭐라도 하십시오!"
 colony.8004.name:0 "야만적인 포자"
 colony.8004.desc:0 "현재 [Planet.GetName](을)를 괴롭히고 있는 기이하고 야생적인 행동에 대한 조사가 끝났습니다. 행성의 지각을 파고든 거대한 동굴 네트워크에서 알 수 없는 균류가 발견되었습니다. 균류는 동굴의 바닥, 벽, 천장을 전부 뒤덮고 있으며 수천 킬로미터나 뻗어 있습니다.\n\n아직 목적을 밝혀내진 못했지만, 균류는 빈번하게 동굴 밖으로 포자를 배출하고 우리는 이것이 원시적인 욕구를 일깨워 우리 종족으로 하여금 원시적인 행동을 일으킨 원인이라고 확신합니다.\n\n우리는 이 현상을 유용하게 적용할 방법을 찾거나 균류를 완벽하게 박멸할 수 있습니다."
 colony.8004.a:0 "살려 두세요..."
 colony.8004.b:0 "...죽게 두는 것도 방법이겠죠."
 colony.8005.name:0 "구름과 갈등"
 colony.8005.desc:0 "균류가 들끓는 동굴의 출구 위에 산업 시설을 건설했습니다. 이 공장은 포자의 확산을 여과하고 제한하는 것 외에도 넘치는 포자 구름을 유용한 §H외계 가스§!로 변환할 수 있습니다.\n\n흥분한 [Planet.GetName] 주민들 일부가 욕구를 더욱 자주 충족함에 따라 인구는 증가하고 있지만, 이는 안타깝게도 [Planet.GetName]의 폭력 및 분쟁의 수준이 조금 높다는 것을 의미합니다."
 colony.8005.a:0 "그건 진보의 대가입니다."
 colony.8006.name:0 "정화의 불길"
 colony.8006.desc:0 "동굴 버섯을 전부 소각하는 프로젝트가 이제 완료되었고 충동을 일으키는 원시의 균류는 박멸되었습니다.\n\n운 좋게도 불타버린 동굴 일부에 풍부한 광맥이 있다는 사실을 발견했고 이제는 추가로 개발할 수 있습니다."
