 galcom_2_aye:0 "우리는 은하 공동체의 설립을 지지할 겁니다."
 galcom_2_nay:0 "우리는 은하 공동체의 설립을 지지하지 않을 겁니다."
 action.1.desc_89:0 "당신... 당신들은 [From.GetSpeciesNamePlural]입니까? 믿을 수 없군요... 율리시스 계획의 생존자들이 분명합니다! 지구의 모두가 방주선을 잃어버렸다고 생각했지만, 분명 하나는 성공한 겁니다! 당신의 선조들이 '크리산테뭄'에 있었다고 했습니까?\n\n쉽지 않았을 테지만, 당신들은 상당히 잘 해낸 것 같군요. 지구인들과 국제 연합의 구성원들을 대표하여 [Root.GetName]의 우리 형제자매들에게 우정의 손길을 뻗고 싶습니다.\n\n모든 인류의 더 나은 미래를 만들기 위해 함께 노력합시다."
 action.1.desc_90:0 "[From.GetName]... 이렇게 많은 시간이 흘렀는데도 국제 연합은 권력을 유지할 수 있었던 것 같군요. 부디 우릴 용서하십시오. 우리 선조들이 율리시스 방주선을 타고 떠났을 때, 지구의 상황은 혼란스러웠습니다. 많은 이들은 당신들이 다른 전쟁을 일으켜 스스로 파멸하거나 외계의 침공에 무너질 거라고 추측했습니다.\n\n그래도 당신들은 우리가 남겨두고 떠난 부패한 지구의 정부보다는 더욱 강하고 유능해 보이는군요. 우리 선조들은 아무것도 없이 [contact_empire.GetName](을)를 건설했고 우리는 마지막까지 지켜낼 겁니다. 당신들이 우리의 존중을 받을 자격이 있는지 지켜보겠습니다."
 action.1.desc_91:0 "아, 우주의 이치란 참으로 오묘하군요... 과거의 그 모든 일에도 불구하고 서로 이렇게 만나게 되었으니 말입니다. 하지만 두려워 마세요. 이사회를 대표해, 저희 $NAME_MSI_country$에서 여러분을 다시 지원할 것입니다.\n\n물론 회사 자산에 대한 피해를 그냥 넘어갈 수는 없겠죠. 저희 회수 요원들이 곧 연락을 드릴 겁니다. 이미 드렸을지도 모르겠군요. 원만한 합의에 이르기를 바랍니다.\n\n우리 모두 참으로 재미있는 시대에 살고 있지 않나요? 여러분이 이루어 낸 놀라운 발전을 누구보다 먼저 축하드립니다. 얼마나 발전했을지 얼른 시험해 보고 싶군요."
 action.1.desc_92:0 "아, 예전에 우리 자산이었던 분들이군요... 이렇게 다시 만나니 얼마나 반가운지 모릅니다. $NAME_MSI_country$의 이사회를 대표해, 당신과... 국민들이 이루어 낸 발전을 누구보다 먼저 축하한다는 말씀을 드립니다. 시작은 그렇게 초라했는데 여기까지 발전한다는 건 보통 성과가 아니지요.\n\n필요하신 것이 있으면 언제라도 연락 주십시오. 과거는 다 잊었습니다. 어차피 덜 발전된 사회를 상대로 책임을 추궁할 수도 없는 일이니 말입니다. 그 점에서 여러분은 어린아이나 마찬가지니까요."
 action.1.desc_93:0 "$NAME_MSI_country$의 이사회를 대표해 인사드립니다. 저희 미나마르에서는 기술과 무역을 통해 다른 문명의 역량을 강화할 수 있다고 믿습니다. 모든 지성체에겐 자신의 꿈을 실현할 권리가 있는 것입니다.\n\n현재까지 저희는 수십 행성의 초광속 이전 문명을 일깨웠고, 향후 10년 동안 그 수를 40%까지 확대할 계획입니다. 또한 저희는 우주여행 제국들을 대상으로 금융 지원과 계약 노동자를 통한 전문 서비스를 제공합니다.\n\n필요하신 것이 있으시면 망설이지 마시고 연락해 주십시오. 여러분과 함께할 날을 기대하겠습니다!"
