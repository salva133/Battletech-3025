 site_lost_moments:0 "절대 잊지 마라"
 site_lost_moments_intro:0 "과학선이 [From.Planet.GetName]에서 방출되는 이상한 신호를 포착했습니다."
 fedev.9430.name:0 "깊은 곳의 신호기"
 fedev.9430.desc:0 "지금은 황량한 [From.Planet.GetName] 지표면에서는 오직 고고학적 사료와 상상을 통해서만 한때 번성했던 문명을 그릴 수 있습니다. 가혹한 시간의 흐름에 의해 가장 견고했던 건물도 이제는 먼지 수준으로 잘게 가루가 되었습니다.\n\n하지만 지하 깊은 곳에서 이상한 신호가 맥동하고 있습니다. 수수께끼의 신호기가 조사와 발굴을 기다리고 있습니다."
 fedev.9435.name:0 "시간 부족"
 fedev.9435.desc:0 "발굴 팀이 깊은 곳에 있는 신호기에 가까이 다가갈수록 갑작스럽고 부인할 수 없는 죽음의 감각이 그들에게 다가오기 시작했습니다. 더 많은 흙과 바위를 치우면서 피할 수 없는 생각이 모두의 머릿속에 맴돌고 있습니다.\n\n인생은 덧없는 것입니다. 언젠가는 모두 죽기 마련입니다..."
 fedev.9440.name:0 "아주 아주 밝게"
 fedev.9440.desc:0 "신호의 근원은 이상한 상징이 새겨진 외계인의 묘비였습니다. 번역으로는 기껏해야 개략적인 내용만 파악 가능합니다. 묘비는 굉장히 중요한 사람, 기억되고 존경할 가치가 있는 삶, 애도하는 문명에 대해 말하고 있습니다. 끝으로 갈수록 슬픔으로 인한 체액의 손실, 기상 조건으로 인해 뒤따를 소멸 같은 내용으로 번역은 더욱 이상해집니다.\n\n오직 마지막 부분만 번역에 성공했습니다.\n\n§H'죽을 시간이다.'§!"

 lost_moment_memento:0 "가치 있는 삶"
 lost_moment_memento_desc:0 "외계의 추모비를 고고학적으로 발굴한 이후 제국의 인구는 삶을 조금 더 소중하게 여기기 시작했습니다."

 ### The Lesser Messenger text
 site_lesser_messenger:0 "먼지 속의 메시지"
 site_lesser_messenger_intro:0 "[From.Planet.GetName](을)를 자세히 살펴보니 한때 행성에 거주했던 문명의 작은 흔적을 확인했습니다."
 fedev.9445.name:0 "오래전에 사라진"
 fedev.9445.desc:0 "[From.Planet.GetName]의 지표면을 초기 탐사한 결과 이 행성은 실제로 어떤 문명의 고향이었다는 사실이 드러났습니다.\n\n하지만 황폐화 수준을 보면 아주 오래전의 일이 분명하고 문명은 갑작스럽고 끔찍한 세력에 의해 무너졌을 가능성이 높습니다. 행성에는 외계인의 생리에 대해 알아낼 수 있을 만한 폐허도 충분히 남아있지 않습니다."
 fedev.9450.name:0 "우주의 짐승"
 fedev.9450.desc:0 "지표면 팀이 행성에서 무선 신호를 포착했습니다. 신호의 출처는 여전히 알 수 없지만, 해석된 부분을 통해 오래전에 사라진 문명의 정보가 드러나기 시작했습니다.\n\n정체를 알 수 없이 점점 문명에 다가오는 위협, 기술 발전에 대한 집단적인 매료, 은하의 다른 지역에서 거대한 우주선이 건설되고 있다는 소문. 이러한 주제가 엉망진창인 메시지에서 반복해서 등장합니다."
 fedev.9455.name:0 "프로토타입의 정원"
 fedev.9455.desc:1 "고고학자들은 수수께끼의 신호의 근원을 찾아낼 수 있었습니다. 신호는 깊은 지하에서 나오고 있습니다.\n\n현장의 발굴은 이제 막 시작되었을 뿐이지만, 흔적을 보면 일종의 연구 및 개발 시설이라는 것을 확인할 수 있습니다. 현장은 다양한 기술 장치의 놀라울 정도로 정교한 축소 모형으로 어질러져 있습니다.\n\n스캔 결과 아래에 공동이 확인되었고 발굴이 진행 중입니다."
 fedev.9460.name:0 "대체 무엇을 건설하고 있었던 건지..."
 fedev.9460.desc:0 "우리 발굴 팀이 흥미로운 사실을 발견했습니다. 다수의 소형 드라이브에는 이 시설, 아마도 문명 전체에서 초점을 맞추고 진행하고 있던 것으로 보이는 프로젝트의 정보가 담겨 있었습니다.\n\n정보에는 §H은하의 가장 거대한 비행체에 맞설 강력한 함선§!이라고 기록되어 있습니다.\n\n대체 여기서 어떤 기계를 건설했던 걸까요?"
 fedev.9465.name:0 "그리고 승자는..."
 fedev.9465.desc:0 "거대한 우주선입니다!\n\n흠, 적어도 밝혀진 사실에 의하면 [From.Planet.GetName]의 인구는 엄청나게 작았던 것 같습니다. 보아하니 이곳에서 발견된 축소 모형 프로토타입은 실제로 그들의 기계였고 시설이라 추정된 것은 실제로 그들의 수도였습니다. 엉망진창인 신호에서 언급되던 '위협'은 성간 기술 경쟁에서 그들의 경쟁자였습니다. 이 작은 문명 전체가 최초가 되기 위해 함께 노력했던 겁니다!\n\n이번에는 바로 우리가 승자인 것 같습니다."
 fedev.9470.name:0 "나아가 정복하다"
 fedev.9470.desc:0 "거대한 우주선이 발견되었습니다!\n\n적어도 초소형 종족이라고 밝혀진 [From.Planet.GetName]의 주민들에게는 거대한 우주선이었을 겁니다.\n\n그들의 고향에 접근하는 정체를 알 수 없는 위협을 두려워하던 종족 전체는 임박한 공포에 대항하기 위해 우주선을 건조했습니다.\n\n그들은 너무 늦은 것 같습니다. 그들의 공격선은 여전히 여기에 있지만, 그들은 보이지 않습니다."
 fedev.9475.name:0 "전령을 쏘지 말 것"
 fedev.9475.desc:0 "거대한 우주선입니다!\n\n거대하고 틀림없이 작은 우주선입니다. [From.Planet.GetName]의 주민들은 소형 종족이라는 사실이 밝혀졌습니다. 우리가 발견한 축소 모형은 그들의 실제 기계였고 이 폐허가 된 시설은 한때 주요 도시였습니다.\n\n은하의 다른 지역에서 거대한 크기의 우주선이 건설 중이라는 소식을 들은 이 종족은 외계의 베헤모스에 견줄 우주선을 건조하기로 결정했습니다.\n\n이는 뛰어난 결단력과 용기를 보여줍니다. 그리고 조금 귀엽기도 합니다."

 get_messenger:0 "§Y작은 전령§!이 함대에 추가되었습니다"

 LESSENGER_REMODEL:0 "전령 확대"
