 ### Origin - Galactic Doorstep text
 origin_galactic_doorstep:0 "은하의 문턱"
 origin_galactic_doorstep_desc:1 "이 문명은 그들의 모성계에 휴면 상태의 게이트웨이를 가지고 있습니다. 잠재적인 기술의 이득일까요? 아니면 다가오는 위협일까요?"
 origin_tooltip_galactic_doorstep_effects:2 "- 모성계에 휴면 상태의 §H게이트웨이§!를 가진 채 시작합니다."

 START_SCREEN_GALACTIC_DOORSTEP:0 "우리 성계의 수수께끼 건축물은 수백 년 전에 발견되었습니다. 어두운 금속 재질의 유물에 §H검은 왕관§!이라는 이름이 붙었고 그 장엄한 존재는 정신과 추구라는 두 가치 측면에서 시민들을 통합하면서 우리 사회에 깊은 영향을 끼쳤습니다.\n\n우주 비행은 우리 과학계에서 최우선 과제였으며, 이 기술을 위한 열정적인 탐구로 인해 다른 유익한 발견을 할 수 있었습니다.\n\n검은 왕관이 휴면 상태라는 것이 드러났지만, 우리는 중요한 교훈을 배웠습니다. 중요한 것은 목적지가 아니라 여정이라는 사실을 말입니다. 그리고 이제는 검은 왕관의 부름 덕분에 우리 종족은 별을 방문할 수단을 갖게 되었습니다."
 START_SCREEN_GALACTIC_DOORSTEP_MACH:0 "우리 성계의 수수께끼 건축물은 수백 년 전에 발견되었습니다. 어두운 금속 재질의 유물은 §H검은 왕관§!이라고 명명되었고 그 뚜렷한 존재로 인해 더 많은 데이터 수집이 필수가 되며 우리 사회에 깊은 영향을 끼쳤습니다.\n\n우주 비행은 우리의 연구 및 개발 서브루틴에서 최우선 과제였으며, 이 외계 기술에 닿기 위한 과정에서 연속적으로 구현된 일련의 발견을 할 수 있었습니다.\n\n검은 왕관이 휴면 상태라는 것이 드러났지만, 검은 왕관에 도달하기 위해 시행된 개선과 업그레이드는 우리의 일반적인 출력을 증가시켰고 이제 우리는 별을 방문할 능력을 얻게 되었습니다."
 START_SCREEN_GALACTIC_DOORSTEP_HIVE:0 "우리 성계의 수수께끼 건축물은 수백 년 전에 발견되었습니다. 어두운 금속 재질의 유물에 §H검은 왕관§!이라는 이름이 붙었고 그 장엄한 존재는 우리 사회에 깊은 영향을 끼쳐, 그 실체를 찾는 일이 무엇보다 중요해졌습니다.\n\n우주 비행은 최우선 과제였으며, 이 기술을 위한 열정적인 탐구로 인해 우리를 개선하고 연마하는 다른 유익한 발견을 할 수 있었습니다.\n\n검은 왕관이 휴면 상태라는 것이 드러났지만, 여정이 헛되지는 않았습니다. 이제 우리는 전보다 더욱 크게 성장하고 멀리 나아갈 수단을 갖게 되었습니다."

 origin.1000.name:0 "문을 두드린 누군가"
 origin.1000.desc:0 "아무런 사전 징후도 없이 우리 모성계에 있는 수수께끼의 외계 게이트웨이가 깨어났습니다! 유물에서 에너지가 방출되었고 순식간에 반짝이고 진동하는 구체가 구조물의 중앙을 채웠습니다. 과거의 문명이 남긴 이 잔재가 우리가 생각했던 것처럼 휴면 상태가 아닐 수도 있습니다.\n\n게이트웨이는 불과 몇 초밖에 열리지 않았지만, 우주의 잔해가 통과하기에는 충분한 시간이었습니다. 암석과 먼지를 자세히 조사한 결과 귀중한 자원임이 밝혀졌습니다."
 origin.1005.name:0 "초대받지 않은 손님"
 origin.1005.desc:0 "잠들어있던 게이트웨이가 다시 깨어났습니다! 이번에는 선물보다는 골칫거리에 가까운 것들이 위대한 미지로부터 쏟아져 나왔습니다.\n\n우주에 거주하는 하나의 생명체가 빛나는 게이트웨이를 통과해 배회하고 있습니다. 어떤 종류의 부름이나 경고에도 반응하지 않으며, 우리는 이 위협을 박멸하기 위해 즉시 움직여야 합니다!"
 origin.1010.name:0 "뱉어내기"
 origin.1010.desc:0 "다시 게이트웨이가 활성화되었습니다. 이번에는 활성화 시간이 1초 미만이었지만, 무언가 통과하기엔 충분했습니다.\n\n미지의 금속 물체가 놀라운 속도로 차원문을 통과해 성계를 가로질렀습니다. 감지기가 제대로 파악하기도 전에 물체는 우리 성계의 행성과 충돌했습니다.\n\n최대한 빨리 충돌 지점을 조사해야 합니다."
 origin.1012.name:0 "행성 옆"
 origin.1012.desc:0 "정체불명의 탐사정이 충돌한 지점을 찾아내는 것은 예상보다 훨씬 더 복잡했습니다.\n\n수치를 판독한 결과, 그 물체가 일반적인 의미로서 추락했다고 할 수는 없지만, 지면에 닿을 때의 놀라운 속도를 고려하면 정상적인 착륙이라고 보기도 어렵습니다.\n\n정말 무슨 일이 일어난 걸까요? 자세히 살펴볼 시간입니다."
 origin.1015.name:0 "대기 전술"
 origin.1015.desc:0 "조립된 구조물이 마침내 작동했습니다. 거대한 장치에서 번개가 쏘아졌고 잠들어있던 게이트웨이에 닿아 전력을 공급했습니다.\n\n갑자기 게이트웨이에서 뚜렷한 에너지가 분출되었고 아름답게 빛나는 구체가 게이트웨이를 채웠습니다. 준비해둔 과학선은 즉시 가속하여 빛나는 구체로 돌진하고 사라졌습니다. 잠시 후 게이트웨이는 즉시 전력이 차단되었고 다시 고요하고 장엄한 모습으로 돌아갔습니다.\n\n이제 우리는 기다립니다."
 origin.1020.name:0 "발송자 반송"
 origin.1020.desc:1 "경고도 없이 우리 모성계의 게이트웨이가 잠시 일렁이며 살아나더니 게이트웨이의 빛나는 코어에서 무언가 튀어나왔습니다.\n\n금속 물체는 어떤 부름에도 답하지 않고 어떤 신호도 방출하지 않습니다. 우리가 명백한 시각적 영상을 확보하기 전까지는 진정한 정체를 알 수 없었습니다. 그것은 바로 우리가 수개월 전에 보낸 과학선이었습니다. 과학선은 수개월보다는 더 많은 시간을 겪었습니다. 감지기는 과학선이 천 년 이상의 세월을 겪었음을 보여줍니다.\n\n승무원들은 오직 먼지만 남았지만, 멀쩡한 데이터 기록을 일부 복구할 수 있었습니다. 데이터에는 §Y게이트웨이 기술§!의 경이로운 묘사와 함께 승무원의 음성 메시지가 포함되어 있습니다.\n\n"§H...그 미래. 나의 동족들은 그 불길한 날에, 하늘에서 파란 불이 내리는 날에 진정으로 고통을 알게 될 것이다.§!""
 origin.1020.desc.machine:0 "경고도 없이 우리 모성계의 게이트웨이가 잠시 일렁이며 살아나더니 게이트웨이의 빛나는 코어에서 무언가 튀어나왔습니다.\n\n금속 물체는 어떤 부름에도 답하지 않고 어떤 신호도 방출하지 않습니다. 우리가 명백한 시각적 영상을 확보하기 전까지는 진정한 정체를 알 수 없었습니다. 그것은 바로 우리가 수개월 전에 보낸 과학선이었습니다. 과학선은 수개월보다는 더 많은 시간을 겪었습니다. 감지기는 과학선이 천 년 이상의 세월을 겪었음을 보여줍니다.\n\n승선한 우리의 기계 유닛은 오래전에 발생한 오작동으로 전부 작동을 멈춘 상태였지만, 멀쩡한 데이터 기록을 일부 복구할 수 있었습니다. 데이터에는 §Y게이트웨이 기술§!의 경이로운 묘사와 함께 탐사의 책임자인 연구 드론의 음성 메시지가 포함되어 있습니다.\n\n"§H...그 미래. [Root.GetName](은)는 그 불길한 날에, 하늘에서 파란 불이 내리는 날에 진정으로 고통을 알게 될 것이다.§!""
 origin.1025.name:0 "게이트웨이의 탐식자"
 origin.1025.desc:0 "게이트웨이가 다시 한번 깨어났습니다. 경고나 주저함도 없이 우주 생명체들이 빛나는 차원문을 통과했습니다. 얼마 전 홀로 찾아온 공격자와 같은 종류의 생명체입니다.\n\n이번에는 수가 더욱 많습니다. 이성을 찾을 시간도 의심할 시간도 없습니다. 쓰러지는 건 우리가 아니면 저들이 될 겁니다. 무장하십시오!"
 origin.1030.name:0 "해충 구제"
 origin.1030.desc:0 "우리 함대가 게이트웨이를 통과한 생명체들의 맹공을 막아냈습니다. [Root.Owner.Capital.GetName]의 머리 위에서 우주 전투가 발생하자 주민들은 숨을 죽였습니다.\n\n심각한 손실을 겪었지만, 우리 모성에서 하늘을 올려다보는 주민들에게는 여전히 희망의 불씨가 보입니다. 게이트웨이 생명체의 사체가 대기권에 진입하며 타오르는 동시에 하늘에 길고 파란색 흔적을 남기며 행성의 지표면으로 추락하고 있습니다.\n\n그리고 [Root.Owner.Capital.GetName]의 주민들은 오늘, 하늘에서 파란 불이 내리는 날의 고통을 알게 되었습니다."
 origin.1030.desc.gestalt:0 "우리 함대가 게이트웨이를 통과한 생명체들의 맹공을 막아냈고 [Root.Owner.Capital.GetName]에 있는 많은 드론의 목숨을 구해냈습니다.\n\n전투에서 겪은 손실에도 불구하고 [Root.GetName]에서는 희망찬 미래를 볼 수 있게 되었습니다. 게이트웨이 생명체의 사체가 대기권에 진입하며 타오르는 동시에 하늘에 길고 파란색 흔적을 남기며 행성의 지표면으로 추락하고 있습니다.\n\n그리고 [Root.Owner.Capital.GetName]의 드론들은 오늘, 하늘에서 파란 불이 내리는 날의 고통을 알게 되었습니다."
 origin.1030.a:0 "씁쓸한 승리입니다."
 origin.1035.name:0 "가차없는 폭격"
 origin.1035.desc:0 "경고도 없이 게이트웨이가 다시 한번 열렸고 이번에는 정체를 알 수 없는 적대적 우주 생명체 무리가 쏟아졌습니다.\n\n불과 몇 분 만에 이 수수께끼의 위협은 [Root.Owner.Capital.GetName]의 궤도에 자리를 잡았고 지표면을 파란색 에너지 광선으로 폭격하기 시작했습니다.\n\n[Root.Owner.Capital.GetName](이)가 그을린 폐허가 되고 주민들이 잿더미가 되기 전에 즉시 병력을 배치해 이 위협을 막아야 합니다. 그들이 할 수 있는 일이라고는 서둘러 피신처를 찾고, 퍼부어 내리는 파란색 불이 주변을 파괴하는 모습을 지켜보며 기다리는 것뿐입니다."
 origin.1035.desc.gestalt:0 "경고도 없이 게이트웨이가 다시 한번 열렸고 이번에는 정체를 알 수 없는 적대적 우주 생명체 무리가 쏟아졌습니다.\n\n불과 몇 분 만에 이 수수께끼의 위협은 [Root.Owner.Capital.GetName]의 궤도에 자리를 잡았고 지표면을 파란색 에너지 광선으로 폭격하기 시작했습니다.\n\n[Root.Owner.Capital.GetName](이)가 그을린 폐허가 되고 지표면의 드론들이 잿더미가 되기 전에 즉시 병력을 배치해 이 위협을 막아야 합니다. 그들을 위해 할 수 있는 일이라고는 서둘러 피신처를 찾고, 퍼부어 내리는 파란색 불이 주변을 파괴하는 모습을 지켜보며 기다리는 것뿐입니다."
 origin.1040.name:0 "우주 과부하"
 origin.1040.desc:0 "우리 모성계의 게이트웨이에서 다시 에너지가 분출되었습니다. 이전의 에너지 분출과는 달리 이번 분출은 파괴적입니다.\n\n전자기장이 [Root.Owner.Capital.GetName](을)를 휩쓸어 행성의 모든 에너지망이 과부하를 일으켰고 모든 전기 시스템이 고장났으며 일부는 수리가 불가능할 정도로 타버렸습니다.\n\n어떤 이유에서인지 게이트웨이 분출이 기상에도 충격을 주었고 사건 직후 여러 장소에서 폭우가 쏟아지기 시작했습니다. 대부분의 주요 도시는 이제 완벽히 어두워졌고 도시의 주민들은 꺼져가는 에너지 불꽃이 하늘의 물방울을 파랗게 물들이며 쏟아지는 빗줄기에 갇히는 신세가 되었습니다."
 origin.1040.desc.gestalt:0 "우리 모성계의 게이트웨이에서 다시 에너지가 분출되었습니다. 이전의 에너지 분출과는 달리 이번 분출은 파괴적입니다.\n\n전자기장이 [Root.Owner.Capital.GetName](을)를 휩쓸어 행성의 모든 에너지망이 과부하를 일으켰고 모든 전기 시스템이 고장났으며 일부는 수리가 불가능할 정도로 타버렸습니다.\n\n어떤 이유에서인지 게이트웨이 분출이 기상에도 충격을 주었고 사건 직후 여러 장소에서 폭우가 쏟아지기 시작했습니다. 대부분의 주요 거주지는 이제 완벽히 어두워졌고 도시의 유닛들은 꺼져가는 에너지 불꽃이 하늘의 물방울을 파랗게 물들이며 쏟아지는 빗줄기에 갇히는 신세가 되었습니다."
 origin.1050.name:0 "검은 왕관이 비밀을 드러내다"
 origin.1050.desc:0 "우리 과학자들은 마침내 검은 왕관을 여는 데 성공했으며, 반대편에 있는 동일한 두 번째 장치로 우리의 함선들을 보낼 수 있게 되었습니다. 게이트웨이가 활성화되자 정체를 알 수 없는 건설자들이 남긴 마지막 선물인 데이터 스트림이 우리의 시스템으로 전송되었고 구조물 뒤에 숨겨진 원리가 밝혀지며, 과거에는 수수께끼였던 것들이 아주 명백하게 드러났습니다. 이제 우리 과학자들은 불과 몇 년 안에 우리가 새로운 게이트웨이를 건설할 수 있으며 제국 내 이동 시간을 실질적으로 없앨 수 있다고 확신합니다."
 origin.1050.A:0 "은하계가 문 앞에 있군요."

 site_from_gateway_sent:0 "게이트웨이가 보낸 것"
 site_from_gateway_sent_intro:0 "우리 과학자들은 게이트웨이에서 나와 놀라운 속도로 [From.Planet.GetName]에 충돌한 물체의 충돌 지점으로 이동했습니다.\n\n충돌 지점을 살펴본 결과 일반적인 충돌 현장이 아닌 것이 명백했고 우리 과학자들은 추가적인 조사를 열렬히 원하고 있습니다."
 origin.1100.name:0 "충돌 너머"
 origin.1100.desc:0 "[From.Planet.GetName]의 발굴 지역에서 들어온 초기 보고서는 기이하고 조금 불안합니다.\n\n충돌 크레이터와 그 주변 지역의 잔해를 분석한 결과 놀라운 사실이 밝혀졌습니다. 보아하니 미지의 물체는 충돌 시에 부서지지도 감속하지도 않았습니다. 물체는 지면을 뚫고 들어간 것으로 보이며 지금은 지면 깊은 곳에 잠들어 있습니다.\n\n추가적인 발굴을 시작할 준비가 되었습니다."
 origin.1105.name:0 "시간 충돌"
 origin.1105.desc:0 "[From.Planet.GetName]의 발굴 프로젝트가 지면 깊은 곳에 잠들어 있는 물체에 점점 더 가까이 다가가자 우리 과학자들은 이상한 현상을 겪기 시작했습니다. 눈 깜빡할 사이에 수 시간이 지나거나 새로운 장비가 갑자기 마모로 인해 고장이 나거나 구역의 잔해가 말끔히 치워지는 등의 일이 벌어졌지만 아무도 기억하지 못하는 것입니다.\n\n과학계에서는 어떤 실질적인 설명을 제공하지 못하고 있지만, 충돌한 물체가 행성의 지각을 꿰뚫으며 일종의 시간 조작 잔여물을 남긴 것이라는 한 가지 이론이 제기되었습니다."
 origin.1110.name:0 "밀실"
 origin.1110.desc:0 "우리 발굴 팀이 마침내 [From.Planet.GetName]에 충돌한 미지의 물체가 잠들어 있는 공간에 도달했습니다.\n\n미지의 물체는 좋게 말해야 대포알에 불과한 사소한 것이었지만, 해당 지역은 곧바로 과학자들을 놀라게 만들었습니다.\n\n그것은 바로 거대한 방이었고, 물체가 뚫고 내려온 천장의 구멍을 제외하고는 입구도 없이 완벽하게 밀봉되어 있었습니다. 벽은 기이하고 반투명한 판으로 뒤덮여 있었고 우리 과학자들은 판을 면밀히 조사하길 원합니다."
 origin.1115.name:0 "문지기의 기억"
 origin.1115.desc:0 "[From.Planet.GetName]에서 발견된 수수께끼의 방을 뒤덮고 있는 반투명한 판은 팀원 중 한 명이 다가가 부드럽게 만지기 전까진 이해할 수가 없었습니다.\n\n갑자기 홀로그램 문자가 허공에서 나타났고 방은 빛으로 폭발했습니다. 공중에는 빛나는 부호가 줄지어 떠다니고 있습니다. 부호는 재빨리 번역되었고 방을 둘러싼 판의 목적이 분명해졌습니다. 판에는 외계 구조물의 세부적인 설계도가 포함되어 있습니다.\n\n구조물이 게이트웨이를 열 겁니다."

 A_CLOSER_LOOK_PROJECT:0 "면밀한 조사"
 A_CLOSER_LOOK_PROJECT_DESC:0 "얼마 전 게이트웨이에서 방출된 미식별 물체가 충돌한 지점을 면밀히 조사해야 합니다."

 THE_GATEWAY_CANNON_PROJECT:0 "게이트웨이 캐논"
 THE_GATEWAY_CANNON_PROJECT_DESC:0 "우리는 고고학적 발굴 현장에서 발견한 외계의 설계도를 따라 구조물을 조립하여 모성계에 있는 게이트웨이를 잠시 열고 과학선이 통과하게 만들 수 있습니다."

 origin.1013.name:0 "게이트 개방"
 origin.1013.desc:0 "최근 고고학적 발견으로 인해 과학선이 통과할 수 있게 수수께끼의 게이트웨이를 잠시 열 수 있는 구조물의 건설 방법을 알아냈습니다.\n\n §R경고!§!\n\n이것은 굉장히 위험한 임무입니다! §Y과학자§! 또는 §Y과학선§!이 위험한 여정에서 돌아올 거란 보장은 없습니다. 이를 고려하여 준비하십시오."

 ### Origin - Eldest Sibling text
 origin_eldest_sibling:0 "맏형제"
 origin_eldest_sibling_desc:0 "이 사회에는 성계의 다른 행성을 개척하기 위해 행성을 떠난 분파에 대한 오랜 전설이 있습니다."

 origin_tooltip_eldest_sibling_effects:1 "- 모성계에 §Y두 개의 다른 원시 문명§!을 가지고 시작합니다."

 START_SCREEN_ELDEST_SIBLING:0 "우리 종족이 한때 풍부하고 진보된 문명을 가꾸었다는 사실은 알고 있지만, 그들에게 무슨 일이 있었는지는 대부분 신화나 추측으로만 남아있을 뿐입니다.\n\n지금까지 전해지는 한 전설에 따르면 모성에서 벗어난 선구자들, §Y별의 도달자§!들이 근처의 행성에 자리를 잡았다고 합니다. 의심할 여지 없이 흥분되는 전설입니다. 지금까지는 숨 막힐 정도로 광할한 영역과 모험 정신도 증거가 부족하다는 사실에 막혀 있었을 뿐입니다.\n\n이제 우리는 성간 비행 시대에 도달했습니다. 기술적으로 우리는 아마도 다시 한번 모성의 대기에서 벗어나 우주를 탐험할 수 있을 것입니다. 우리의 오랜 전설이 과연 진실일지 지켜봅시다."

 ### Origin - On The Shoulders Of Giants text
 origin_shoulders_of_giants:0 "거인의 어깨 위에서"
 origin_shoulders_of_giants_desc:1 "이 문명은 먼 과거 수수께끼의 후원자가 성계에 남긴 숨겨진 혜택을 가지고 있습니다."
 origin_tooltips_shoulders_of_giants_effects:1 "- 모성계에 수수께끼의 후원자와 관련된 §H고고학 현장§!을 가진 채 시작합니다."

 START_SCREEN_SHOULDERS_OF_GIANTS:1 "우리의 역사는 특이함과 불일치의 역사입니다. 우리는 원시적인 마을의 고고학 발굴 현장보다도 오래된 고대의 도시 폐허를 발견했습니다. 우리는 돌로 깎아 만든 창과 활보다도 훨씬 더 앞선 톱, 도끼 심지어 소총을 발굴했습니다.\n\n하지만 이런 기이한 역사도 우리가 우주 비행 시대에 접어드는 것을 막지는 못했습니다. 우리는 이제 모성의 중력에서 벗어나게 되었고 우리 성계에 있는 다른 행성과 천체, 그리고 그 너머를 바라보고 있습니다.\n\n우리가 대기권을 벗어나자마자 기이한 현상이 새롭게 나타났습니다. 우리 성계 안에서 외계의 기원에 대한 이상한 신호들이 감지되고 있습니다."

 ### On The Shoulders Of Giants - Ex Gravitas Arc Site
 site_ex_gravitas:0 "중력을 벗어나다"
 site_ex_gravitas_intro:0 "[From.Planet.GetName]의 지표면에서 기이한 이상 현상 수치가 계속해서 방출되고 있습니다. 더 알아내기 위해선 지표면으로 향해야 합니다."
 origin.1200.name:0 "최초이자 작은 걸음"
 origin.1200.desc.a:0 "위성의 지표면에 작전 기지를 세웠고, 이제 감지기가 포착한 다양한 이상 현상의 현장으로 여러 탐사 팀이 이동 중입니다.\n\n이번에 감지된 불가사의한 현상은 비할 바 없이 중대한 사안이며, 과학계는 탐사 팀이 발견할 것에 대한 이론과 기대감으로 들끓고 있습니다."
 origin.1200.desc.b:0 "[From.Planet.GetName]의 지표면에 작전 기지를 세웠고, 이제 감지기가 포착한 다양한 이상 현상의 현장으로 여러 탐사 팀이 이동 중입니다.\n\n이번에 감지된 불가사의한 현상은 비할 바 없이 중대한 사안이며, 과학계는 탐사 팀이 발견할 것에 대한 이론과 기대감으로 들끓고 있습니다."
 origin.1200.c:0 "기대되네요!"
 origin.1205.name:0 "신호 추적"
 origin.1205.desc:0 "대부분의 탐사 팀이 목적지에 도착했다며 보고를 해 왔습니다.\n\n지면에서는 다양한 유물이 발굴되었습니다. [Leader.GetName] 수석 과학자는 이 유물들을 두고 §Y굉장히 정밀한 은하의 레이저 포인터§!라고 묘사했는데, 이 고대 기계들은 알 수 없는 목적으로 강력하고 촘촘한 자외선 광선을 우주로 쏘아 보내고 있습니다.\n\n달콤씁쓸한 발견입니다. 심오하면서도 흥미로운 중요성을 지닌 외계 유물일 줄 알았는데, 겉보기에 제멋대로인 용도를 가지고 있으니 말입니다."
 origin.1205.a:0 "계속 탐사하세요."
 origin.1210.name:0 "쓸모없는 일"
 origin.1210.desc:0 "최선을 다해 지표면의 외계 지시기를 발굴하고 분석했지만, 유의미한 결과를 낼 수 없었습니다.\n\n고고학 팀에서 외계 신호 광선의 경로를 계산하고 추적했지만, 공허한 우주 외에는 아무것도 발견되지 않았습니다.\n\n[Leader.GetName] 과학자는 과학 팀에서 무언가 놓친 것이 있다고 확신하며 시간을 추가로 요청했습니다."
 origin.1210.a:0 "계속 진행하세요."
 origin.1215.name:0 "되돌아가 진행하기"
 origin.1215.desc.a:1 "중요한 발견입니다!\n\n지표면을 연구한 결과, 아주 오랜 세월 전에 작은 소행성이 위성에 충돌했다는 사실을 발견했습니다. 충격은 위성을 파괴하기에는 부족했지만, 원래 궤도에서 약간 벗어나게 만들었습니다. 충돌을 분석한 과학자들은 위성의 최초 위치와 회전을 계산했고, 그 데이터를 사용해 외계 지시기를 본래 위치로 '되돌렸습니다'.\n\n그리고 답을 찾았습니다. 외계 신호 광선이 성계의 다른 행성에 집중되기 시작했습니다!"
 origin.1215.desc.b:1 "중요한 발견입니다!\n\n지표면을 연구한 결과, 아주 오랜 세월 전에 작은 소행성이 [From.Planet.GetName]에 충돌했다는 사실을 발견했습니다. 충격은 위성을 파괴하기에는 부족했지만, 원래 궤도에서 약간 벗어나게 만들었습니다. 충돌을 분석한 과학자들은 [From.Planet.GetName]의 최초 위치와 회전을 계산했고, 그 데이터를 사용해 외계 지시기를 본래 위치로 '되돌렸습니다'.\n\n그리고 답을 찾았습니다. 외계 신호 광선이 성계의 다른 행성에 집중되기 시작했습니다!"

 ### On The Shoulders Of Giants - Something Waiting Arc Site
 site_something_waiting:0 "기다리는 무언가"
 site_something_waiting_intro:0 "이전에 발견한 외계의 지시기가 이 행성을 가리키고 있으니, 지표면으로 내려가 추가 조사를 해 봐야 합니다."
 origin.1220.name:0 "어디 한번 봅시다"
 origin.1220.desc:0 "우리 고고학 팀이 [From.Planet.GetName]에서 작업을 시작했습니다. 지진계의 수치를 통해 이전에 발견한 외계의 지시기가 가리키고 있는 지역의 지하에 빈 공간이 있다는 것을 확인했습니다.\n\n지하의 공동은 방대했으며 정체를 알 수 없었지만, 전문가들은 공동이 자연적으로 생성된 게 아니라는 것 하나만큼은 확신하고 있습니다. 누군가 특정한 목적을 가지고 만든 동공입니다."
 origin.1225.name:0 "증명의 장"
 origin.1225.desc:0 "마침내 지하 구조물에 도착한 발굴 팀이 방대하고 각진 복도와 터널을 탐사했습니다. 다만 구조물에는 장식이 하나도 없어 그 목적을 확인하기 어려웠습니다.\n\n[Leader.GetName] 과학자가 중앙의 방으로 들어가자 갑작스레 깊은 소리가 울려 퍼졌습니다. 처음에는 그저 천둥 같은 소리가 들릴 뿐이었지만, 소리가 점차 왜곡되더니 어떤 무형의 목소리가 우리의 언어로 하나의 문장을 말했습니다.\n\n§Y"준비는 되었나?"§!\n\n우렁찬 목소리와 함께 거대한 벽이 우르릉거리더니 옆으로 천천히 미끄러졌고 어두운 복도가 드러났습니다. 기대에 찬 고고학자들은 안으로 들어갔습니다."
 origin.1225.a:0 "조심히 진행하세요."
 origin.1230.name:0 "시련"
 origin.1230.desc:1 "어두운 복도는 빈 원형 방으로 이어졌습니다. 안으로 들어가니 다시 정체를 알 수 없는 목소리가 §Y오직 자격이 있는 자만 계속할 수 있다§!고 말합니다.\n\n원형 방에 연결된 짧은 복도는 세 개의 작은 방으로 이어졌고, 각 방에는 어떤 물리학 관련 문제가 있었습니다.\n\n[Leader.GetName] 과학자는 이 문제가 과학적 수수께끼이며, 문제를 해결한다면 구조물이 어떤 반응을 보일 것이라 생각하지만, 전부 추측일 뿐입니다."
 origin.1230.a:0 "뭘 해야 할지 알고 있겠죠?"
 origin.1235.name:0 "놀라움의 연속"
 origin.1235.desc:1 "[From.Planet.GetName]의 지하 깊은 곳에 있는 수수께끼의 방에서 세 가지 과학 퍼즐을 모두 풀었습니다.\n\n[Leader.GetName]의 예상대로 외계의 시련에 올바른 해답을 내놓자 구조물이 반응하기 시작했습니다. 그리고 마지막 수수께끼를 풀자, 중앙의 방에서 탁한 홀로그램이 투사되었습니다. 홀로그램에는 우리 성계의 고화질 그림과 함께 다양한 외계 기술에 관한 설명이 있었습니다.\n\n어떤 밝은 점이 은하계 내 또 다른 장소를 가리켰습니다. 수색은 계속됩니다."

 ### On The Shoulders Of Giants - Buried Deep Arc Site
 site_buried_deep:0 "지하 깊이"
 site_buried_deep_intro:0 "감지기가 [From.Planet.GetName]의 지하 깊은 곳에서 무언가를 포착했습니다."
 origin.1240.name:0 "봉인된 벙커"
 origin.1240.desc:1 "[From.Planet.GetName]의 지각을 깊게 파고드는 길고 고된 작업 끝에, 발굴 팀이 또 다른 지하 구조물에 도달했습니다.\n\n탐지 결과상 구조물은 비어있지만, 입구는 찾을 수 없었습니다. 또한 구조물은 완벽하게 밀봉된 것으로 보이며, 방호벽은 극도의 구조적 안정성을 가진 미지의 소재로 제작되어 있습니다. 기존의 굴착 장비로는 벽에 흠집조차 낼 수 없습니다!\n\n벽을 뚫으려면 상당한 노력이 필요하겠지만, 프로젝트는 이미 진행 중입니다."
 origin.1245.name:0 "벙커 해제"
 origin.1245.desc:1 "몇 달 동안 초고온의 융해열과 고주파 진동을 결합해 방출하는 강력한 광선을 사용하는 등 갖은 노력을 다한 끝에, 발굴 팀이 마침내 지하 구조물을 해제했습니다.\n\n구조물이 열리자마자 정체를 알 수 없는 음성이 다시 들려왔습니다. 목소리는 우리가 의지를 증명했으며, 시련이 끝났으니 이에 따른 보상을 받게 될 것이라고 선언했습니다.\n\n그리고 우리는 보상을 받았습니다. 벙커에는 온갖 종류의 귀중품이 들어 있었으며, 자세히 조사해 볼 만한 미지의 기술도 있었습니다."

 ### On The Shoulders Of Giants - In Memoriam Arc Site
 site_in_memoriam:0 "추모하며"
 site_in_memoriam_intro:0 "보아하니 지하 구조물은 우리 수수께끼의 후원자들 사이에서 유행하는 주제인가 봅니다."
 origin.1250.name:0 "복잡다단"
 origin.1250.desc:0 "광범위한 지진계 수치를 종합해, [From.Planet.GetName]의 지하 구조물에 대한 굉장히 정확하고 시각적인 모델을 구현했습니다.\n\n이 구조물은 수 킬로미터 길이의 각진 복도를 가진 방대한 망으로 보입니다. 구조물의 대부분은 복도로 이루어져 있지만, 바닥에 어떤 탁 트인 공간이 있습니다.\n\n다만 현장에 도착해서 제대로 조사하기 전까지는 이 이상 해석해 낼 수 없습니다."
 origin.1250.a:0 "더 깊게 파고듭시다!"
 origin.1255.name:0 "끝없는 추모"
 origin.1255.desc:1 "과학 팀이 마침내 지하 단지로 들어가 빈 복도에 진입했습니다.\n\n긴 터널은 완전하게 비어있는 상태였으며, 자세히 살펴보니 벽은 작고 이상한 문자로 뒤덮여 있었습니다. 벽에 쓰인 외계 문자를 번역하는 작업은 무척 혼란스러웠으며, 이내 이 문자가 수백만 외계인의 이름에 불과하다는 사실을 알게 되었습니다.\n\n이제 고고학자들은 아래에 있는 방으로 가고자 하지만, 무너진 복도를 치워야 하기 때문에 쉽게 이동하지 못하고 있습니다."
 origin.1260.name:0 "패배 인정"
 origin.1260.desc:0 "[From.Planet.GetName]의 과학 팀이 추모 구조물 아래에 있는 방에 도착했으며, 먼 옛날에 녹음된 어떤 개인적인 보고 일지를 발견했습니다.\n\n§Y"우리는 실패했다. 가차 없는 자는 조금도 지체하지 않고 우리 해군을 전부 도륙 내 버렸다. 이제 희망은 없다. 우리는 쓰러진 형제들을 기리는 이 전당에서 죽게 될 것이다.\n\n우리의 보호 아래에 있던 이들이 걱정이다. 가차 없는 자가 그들을 찾아낼 것이고..."§!\n\n저항의 흔적은 보이지 않습니다. 시체도 보이지 않습니다. 텅 빈 전당과 망자의 침묵만이 있을 뿐입니다."
 origin.1260.a:0 "찝찝하지만, 계속하세요."
 origin.1265.name:0 "부록"
 origin.1265.desc:0 "추모 현장을 샅샅이 뒤지려고 한 [Leader.GetName] 수석 과학자 덕에 복도 하나에서 작은 장치를 발견했으며, 장치에서 소량의 정보를 복구할 수 있었습니다.\n\n§Y"...거면 되겠어! 놈들의 정신 기능을 차단해 지능을 제거한다면, 놈들은 아무런 위협도 되지 않을 거야.\n\n이게 통해야 할 텐데. 이제 이 방법밖에 없어."§!\n\n장치에는 새로운 좌표도 포함되어 있습니다. [Leader.GetName] 과학자는 한시라도 빨리 조사하고 싶어 합니다."
 origin.1265.a:0 "그렇게 하세요."


 ### On The Shoulders Of Giants - The Last Stand Arc Site
 site_the_last_stand:0 "최후의 저항"
 site_the_last_stand_intro:0 "궤도에서 스캔한 결과, 행성에 어떤 구조물이 포착되었습니다. 이전 구조물과 달리 이번 구조물은 지하에 묻혀 있지 않습니다."
 origin.1270.name:0 "최후의 보루"
 origin.1270.desc:1 "이번에는 삽이나 드릴 레이저가 필요하지 않았습니다. [Leader.GetName] 수석 과학자와 고고학 팀은 그저 외계의 유적 안으로 걸어가기만 하면 그만이었습니다.\n\n유적은 만들어진 지 천 년도 더 되었지만, 상당히 잘 보존되어 있습니다. 이곳은 특정한 목적을 위해 건설된 일종의 집결지였던 모양이며, 다수의 실험실과 대규모 격납고를 갖추고 있습니다.\n\n고고학 팀이 디지털 기록 보관 서버를 발견했습니다. 서버는 오프라인 상태지만, 상당히 멀쩡해 보입니다. 이것으로 우리의 사라진 후원자에 대한 공백이 채워졌으면 좋겠군요."
 origin.1275.name:0 "필사의 수단"
 origin.1275.desc:1 "과학 팀이 외계의 디지털 기록 보관소를 복구하고 작동시켰습니다. 보관소에는 제멋대로 쓰인 일지가 있었는데, 약간은 의역이 필요할 것 같습니다.\n\n일지에는 '§Y정신 삭제 계획§!'이란 말이 번번이 등장하는데, 이 시설에서 중점을 둔 연구 주제였던 것 같습니다. 후원자들은 정신 기능의 효과를 조작할 수 있는 기술을 개발했던 모양인데, 그 방법과 목적에 대해서는 알 수 없습니다."
 origin.1275.a:0 "계속 조사하세요."
 origin.1280.name:0 "절정!"
 origin.1280.desc:1 "[From.Planet.GetName]의 고고학 팀이 고대의 디지털 기록 보관소를 또 하나 발견했습니다. 이번에도 대부분이 일지로 되어 있었는데, 어떤 항목 하나가 특히 눈에 띄었습니다.\n\n§Y"함선은 떠났다. 그들이 성공할 거라는 건 알지만, 그들이 떠날 때 희망이나 기대감은 느낄 수 없었다. 우리가 이곳에서 행한 임무와 작업은 잘못되었고... 비열한 짓이라는 건 알고 있다.\n\n하지만 대안은... 대안은 더 끔찍하다."§!\n\n여기까지가 고대 시설에서 발견한 마지막 기록입니다. 마무리라고 하긴 뭣하지만, 적어도 상당한 기술적 발견이 이루어졌습니다."
 origin.1280.a:0 "끝이 아닐지 몰라요."
 origin.1285.name:0 "여파"
 origin.1285.desc:0 "창고 구역을 정리하던 노동자가 기원을 알 수 없는 작은 장치를 발견했습니다. 장치는 [Leader.GetName] 과학자에게 전달되었고, 어떤 기록 장치라는 사실이 밝혀졌습니다. 이 기록 장치는 심각하게 손상되었지만, 소량의 대화문이 저장되어 있었습니다.\n\n§Y"...잊어서는 안 됩니다. 누군가는 사실을 털어놓고 그들을 대변해야 해요. 역사는 견딜 수 있을지언정 제 양심은 그럴 수 없습니다."§!\n\n추가 조사 결과, 처음에는 잡음으로 판별되어 폐기했던 데이터가 사실은 암호화된 좌표라는 것을 발견했습니다."

 ### On The Shoulders Of Giants - Dark Secret Arc Site
 site_dark_secret:0 "어두운 비밀"
 site_dark_secret_intro:1 "좌표는 [From.Planet.GetName] 지표면의 한 장소를 가리키고 있습니다. 근접 스캔을 진행했지만, 특이한 점을 찾지 못했습니다."
 origin.1290.name:0 "숨겨진 동굴"
 origin.1290.desc:1 "[From.Planet.GetName]의 지표면에 파견한 팀이 예상보다 많은 장애물에 부딪혔습니다.\n\n고대의 외계 연구 기지에서 찾은 좌표는 [From.Planet.GetName]에서도 수직 암벽과 깊은 균열이 가득해 특히나 험준한 지역을 가리켰습니다.\n\n탐사 팀은 계속 전진한 끝에 지정된 장소에 도착했고, 자연적으로 형성된 동굴을 발견했습니다. 자세히 살펴보라고 요청할 필요도 없이 팀은 이미 탐사를 진행 중입니다."
 origin.1290.a:0 "계속하세요."
 origin.1295.name:0 "차갑고 단단한 은닉처"
 origin.1295.desc:0 "[From.Planet.GetName]의 천연 동굴을 조사하던 고고학 팀으로부터 보고가 들어왔습니다. 고고학 팀은 엄청난 양의 값진 자원이 무더기로 버려져 있는 것을 발견했다고 합니다. 동굴에는 문도 자물쇠도 함정도 없이 산업용 귀중품으로만 가득했습니다.\n\n[Leader.GetName] 수석 과학자는 여전히 자세히 조사해 볼 것을 희망하고 있습니다. 풍부하긴 하지만 자원이 너무 대놓고 발견되었기에, 이 숨겨진 은닉처가 단순한 속임수에 불과하며 다른 보물은 아직 찾지 못했다는 이론이 제기되었습니다."
 origin.1295.a:0 "계속해서 수색하세요."
 origin.1300.name:0 "더러운 과거"
 origin.1300.desc:1 "자원은 정말로 속임수였습니다. 진짜 보물은 숨겨진 문 뒤에 있었으며, 그 정체는 외계인 후원자 중 한 명이 남긴 마지막 메시지였습니다.\n\n영겁의 세월 전에 그들은 §S가차 없는 자§!로 알려진 무자비한 외계 종족과 전쟁 중이었습니다. 모든 문명은 이미 가차 없는 자가 깨어나며 사라졌고 다음 차례는 후원자들이었습니다. 절박한 상황에 놓인 후원자들은 모든 것을 잃기 전에 최후의 수단을 찾았습니다. 그들은 가차 없는 자의 신경을 유린해 종족 전체를 즉시 원시종으로 만드는 장치를 개발해 냈습니다.\n\n가차 없는 자들은 굶주린 지성을 강탈당해 온순하고 무해해졌으며, 후원자들은 그들을 모아 우리의 모성으로 추방했습니다.\n\n가차 없는 자가 우리의 선조입니다."
 origin.1300.a:0 "달콤씁쓸한 결말이군요."
 origin.1305.name:0 "폭군의 회한"
 origin.1305.desc:0 "자원 은닉처는 속임수였습니다. 동굴 안에서 숨겨진 기록 장치가 발견된 것입니다.\n\n§Y"영겁의 세월 전에 §S가차 없는 자§!로 알려진 우리 종족은 은하를 파괴했다. 우리의 앞길을 가로막는 모든 지성체 외계인은, 망설이지 않고 자비를 베풀지 않는 우리 제국의 함대를 맞이했다.\n\n결국 우리는 전쟁광의 길을 넘어 진화하고야 말았다. 우리는 피로 얼룩진 우리의 역사를 돌이켜 보았고 더 이상 자부심을 느낄 수 없었다. 수치와 후회만이 남았다.\n\n우리는 선조들의 발자취를..."§!\n\n나머지 기록은 손상되었습니다. [Leader.GetName] 과학자는 손상된 기록을 복구할 수 있다고 확신하지만, 시간이 필요할 것입니다."
 origin.1305.a:0 "그렇게 하세요."
 origin.1310.name:0 "폭군의 회한 - 2부"
 origin.1310.desc:1 "[Leader.GetName] 과학자가 손상된 외계의 기록을 복구해 냈습니다.\n\n"§Y우리는 선조들의 발자취를 따라 속죄의 여정에 올랐고, 이 성계에 도착했다. 이곳에서 선조들은 $NAME_ThwaaPhyr$ 종족을 말살했다. 다만 당시에 우리는 $NAME_ThwaaPhyr$가 [Root.Owner.GetSpeciesNamePlural]의 지적 능력을 억제해 이들을 우리에게 무해한 종족으로 바꾸고 숨겼다는 사실을 알지 못했다.\n\n이 효과는 되돌릴 수 없다. [Root.Owner.GetSpeciesName](은)는 여전히 야만종에 불과하다. 언젠가 이들이 다시 우주로 나아갈 길을 찾고, 우리가 남긴 속죄의 징표를 찾길 바란다."§!\n\n이제 우리의 역사를 이해하게 되었군요. 이제는 미래에 집중할 때입니다."
 origin.1310.a:0 "받아들이고 넘어가야죠."
 origin.1315.name:0 "위장 술책"
 origin.1315.desc:2 "고고학 팀이 가짜 동굴 벽 뒤에서 데이터 파편 모음을 발견했으며, 이 데이터를 면밀히 조사하자 전말이 드러나기 시작했습니다.\n\n영겁의 세월 전에, 후원자들은 두 주요 세력이 주권을 두고 씨름을 하는 교착 상태에 빠졌습니다. 한 세력에서는 우위를 점하기 위해 위장 술책을 벌였습니다. 반대 세력으로 가장해서 열등한 종족인 우리 선조를 공격한 것입니다.\n\n우리의 모성에 '시냅스 약화 폭탄'이 터졌습니다. 생태계는 아무런 영향도 받지 않았지만, 폭발의 파동이 두뇌에 영향을 끼쳐 우리 선조를 퇴화시켰습니다.\n\n우리에게 남겨진 징표로 보아, 후원자들은 결국에는 속죄를 바랐던 모양입니다."
 origin.1315.a:0 "우린 노리개가 아니에요! 어디 두고 보자고요!"
 origin.1320.name:0 "선의의 거짓말"
 origin.1320.desc:1 "발굴 팀이 가짜 벽 뒤에 숨겨진 기록 장치를 하나 발견했습니다. 장치에는 어떤 후원자의 고백이 담겨 있었습니다.\n\n영겁의 세월 전에 후원자들은 은하계에 임박한 위협으로부터 우리들을 숨기기 위해 기술적 개입으로 우리 종족의 '지성을 억제'했습니다. 겉보기에는 자비로워 보이지만, 위협이 지나가고 나자 후원자들은 선조의 능력을 복구하려 하지 않았고 우릴 버려두었습니다.\n\n우리 제국의 모성에서 발견된 장소와 기술은 몰락한 선조들을 불쌍히 여긴 독립 집단이 남긴 혜택입니다."
 origin.1320.a:0 "우릴 보세요! 우린 동정 따윈 필요 없어요."
 origin.1325.name:0 "성공 기원"
 origin.1325.desc:2 "발굴 팀이 가짜 벽 뒤에 숨겨진 기록 장치를 하나 발견했습니다. 장치에는 수수께끼의 후원자들이 남긴 메시지가 담겨 있었습니다.\n\n이 후원자들은 사악하고 전쟁을 갈망하는 무명의 외계 종족과 필사적인 전쟁을 벌이고 있었습니다. 그들은 적의 진격으로부터 우리를 숨기기 위해 기술을 사용해서 우리 선조들의 지적 능력을 억제했습니다. 적들이 고립된 행성에 있는 [Owner.GetPreFTLLower] 종족에게는 관심을 기울이지 않길 바랐던 거죠.\n\n효과는 있었지만, 후원자들은 최후를 맞았습니다. 그들은 언젠가 우리가 발견하길 바라며 각종 자원과 기술을 은닉처에 숨겨 두었습니다."
 origin.1325.a:0 "정말 비극적인 운명이군요."
 origin.1330.name:0 "다음 단계"
 origin.1330.desc:1 "마침내 진정한 유산의 잃어버린 기록을 통해 우리 역사의 모순을 이해하게 되었습니다. 한때 우리는 문명의 발전을 독립적으로 달성한 것이라고 믿었으나, 지금까지 §L거인의 어깨 위에 서 있었다는§! 사실을 깨닫게 되었습니다.\n\n과거는 바꿀 수 없습니다. 받아들이고 나아갑시다. 과거를 어두운 짐이 아닌 미래를 향해 나아갈 디딤돌로 받아들이는 것입니다.\n\n§Y이제 우리가 거인이 될 때입니다.§!"
 origin.1330.a:0 "전진!"

 site_benefactor_site:0 "후원자의 장소"
 site_benefactor_site_intro:0 "고대의 성계 지도에 표시된 장소 중 하나입니다."

 spurred_by_the_past:0 "과거로부터 받은 자극"
 spurred_by_the_past_desc:0 "우리의 진정한 과거를 깨달으면서 종족 전체에 동기와 목적의식이 생겨났습니다."

 intercepting_history_chain_title:0 "역사의 발견"
 intercepting_history_chain_desc:0 "과거의 후원자가 남긴 것일 수 있는 흔적을 찾았습니다. 이 흔적의 끝에서 우리는 무엇을 찾게 될까요?"

 ### On The Shoulders Of Giants CONTINUED - Intercepting History Event Chain
 origin.1335.name:0 "희미한 흔적"
 origin.1335.desc:1 "정기 성계 스캔 도중, 감지기 하나가 작지만 이상한 에너지 신호를 포착했습니다. 신호는 핵융합 드라이브 또는 이와 유사한 드라이브의 배기 흔적과 상당히 비슷하지만, 지금까지 발견된 어떤 신호와도 일치하지 않으며 상당히 오래된 것으로 보입니다. 수천 년은 된 것 같군요! 과학자들 사이에서는 이 핵융합 드라이브의 흔적이 후원자들의 것일 수 있다는 이론이 제기되었습니다.\n\n한시라도 빨리 이 연구 프로젝트에 천체 과학 부서를 배정해야 합니다."
 origin.1340.name:0 "후원자 찾기"
 origin.1340.desc:0 "핵융합 드라이브의 흔적은 만들어진 지 상당히 오래된 탓에 분석하기 매우 까다로웠습니다. 하지만 과학 부서에서 끝내 항로의 궤적을 계산하는 데 성공했고, 흔적이 몇 도약 내 거리의 지금까지 알려지지 않은 성계로 이어진다는 사실을 발견했습니다.\n\n목적지를 확보했으니, 자세한 조사를 위해 과학선을 파견하는 것을 고려해 봐야 합니다."
 origin.1345.name:0 "파괴된 땅"
 origin.1345.desc:0 "단 한 번, 그것도 광범위 감지를 진행했을 뿐이지만, [From.solar_system.GetName] 성계에서 아주 오래전에 굉장히 폭력적이고 파괴적인 사건이 있었다는 사실을 알 수 있었습니다.\n\n부서진 우주선 부품과 잔해가 성계 전체에 흩어져 있었고, 공허에는 레이저 무기와 핵융합 폭발로 인한 에너지 잔여물이 가득했습니다.\n\n이 고요한 묘지에서 신호가 포착되었는데, 신호는 근처의 작은 우주 기지에서 나오고 있습니다."
 origin.1350.name:0 "습격과 사냥"
 origin.1350.desc:1 "포착된 신호는 우주 기지에 있는 비상정에서 나온 것입니다. 기지는 심각한 손상을 입어 작동을 멈췄으며, 이곳에서 무슨 일이 있었는지 파악할 만한 단서가 거의 남아 있지 않았습니다. 우리 과학자들이 사건을 재구성하기 위해 데이터 파편을 조합해 냈습니다.\n\n이 기지는 연구 시설로 우리 선조들을 몰락시키는 데 사용된 정신 삭제 기술이 발명된 곳입니다. 다만 기지와 보호 함대는 알 수 없는 병력과 교전을 벌였는데, 이후에 기술을 빼앗겼던 것으로 보입니다.\n\n특히나 흥미로워 보이는 적 함대의 무선 메시지를 해석했습니다.\n\n§Y"놈들이 탈출하려고 한다! 추적해. 놈들의 무기를 역으로 사용하는 거다. 어디 맛 좀 보여 주자고."§!\n\n새로운 핵융합 드라이브 흔적이 포착되어, 이를 기반으로 이탈 지점을 파악했습니다."
 origin.1351.name:0 "흔적의 끝"
 origin.1351.desc:1 "후원자의 흔적은 이 미탐사 성계에서 끝났습니다. 원거리 감지 결과 어떤 특이 사항도 포착하지 못했지만, 뭐라도 찾을지 모르니 성계를 제대로 탐사해 봐야 합니다."
 origin.1355.name:0 "최후의 안식"
 origin.1355.desc:1 "이 성계에서 발견된 [GetPreFTLLower] 종족은 다름 아닌 §Y$NAME_ThwaaPhyr$§!였습니다. 우리 문화에서 §L후원자§!로 널리 알려진 종족입니다.\n\n우리 제국의 외계학자들은 자세한 내용은 확신하지 못했으나, 정황상 트와피르는 자신이 만든 정신 삭제 기술의 희생양이 되었고 이 행성에 남아 존속했던 모양입니다. 우리야말로 이러한 운명에 처한다는 게 어떤 것인지 잘 알고 있습니다.\n\n다음 행동은 신중히 결정하는 편이 좋겠습니다."
 origin.1360.name:0 "종결"
 origin.1360.desc:1 "우주의 사건이란 무척 시적인 방향으로 전개될 때가 있습니다. 확실히 $NAME_ThwaaPhyr$ 종족은 한때 우리 선조의 주인이었으나, 이들도 결국 선조와 같은 운명을 맞이하게 되었습니다.\n\n트와'피르는 지푸라기라도 잡는 심정으로 도가 지나친 행위를 저질렀습니다. 다만 의도가 어떠했든 간에, 이들이 자신이 저지른 짓을 속죄하기 위해 어느 정도 노력했다는 점은 인정해야 할 것입니다.\n\n까마득한 세월이 흘렀고, 서로의 입장은 역전되어 이제 우리가 트와'피르의 호의에 보답하게 되었습니다.\n\n[Root.Owner.GetSpeciesName] 종족이 한때 그랬듯, $NAME_ThwaaPhyr$ 역시 거인의 어깨에 선다는 게 어떤 느낌인지 알게 될 때가 된 것입니다."
 origin.1360.a:0 "행운을 빌죠!"

 PATHFINDING_PROJECT:0 "경로 탐색"
 PATHFINDING_PROJECT_DESC:0 "고대의 핵융합 드라이브 흔적을 추가로 연구해야 합니다. 이 에너지 흔적을 남긴 함선이 무엇이든 그 목적지를 파악할 수 있을 것입니다."

 INVESTIGATE_THE_DEAD_STATION_PROJECT:0 "파괴된 기지 조사"
 INVESTIGATE_THE_DEAD_STATION_PROJECT_DESC:0 "이 수수께끼의 우주 기지는 한눈에 봐도 완전히 파괴되어 있지만, 영겁의 세월 전에 이곳에서 무슨 일이 있었는지 설명해 줄 오래된 메시지나 데이터 파편을 포함하고 있을 수 있습니다."

 PROJECT_OUROBOROS_PROJECT:0 "프로젝트 우로보로스"
 PROJECT_OUROBOROS_PROJECT_DESC:1 "과거에 우리의 선조를... 퇴화시킨 종족의 후손을 발견했습니다. 다만 지금은 그 후손이 퇴화된 상태로군요. 우주와 역설은 떼려야 뗄 수 없는가 봅니다. 하지만 좋든 싫든 그들은 우리를 도왔으니 호의에 보답할 방법을 알아보는 게 좋겠습니다."

 fusion_drive_trail_object:0 "고대의 핵융합 드라이브 흔적"
 fusion_drive_trail_object_desc:0 "성간 핵융합 드라이브가 남긴 오래된 에너지 흔적입니다."
 fusion_drive_trail_object_tooltip:0 "성간 핵융합 드라이브가 남긴 오래된 에너지 흔적입니다."

 benefactors_end_poi:0 "흔적 추적"
 benefactors_end_poi_desc:0 "우리 모성계에서 발견한 핵융합 드라이브의 흔적이 나타내는 목적지입니다."

 benefactors_home_poi:0 "거의 다 왔다"
 benefactors_home_poi_desc:1 "이 성계는 우리가 전에 마주친 고장 난 우주 기지를 떠났던 함선의 목적지로 보입니다."

 benefactors_home_poi_2:0 "주변을 살펴보다"
 benefactors_home_poi_2_desc:0 "후원자의 흔적을 찾으려면, 과학선으로 이 성계를 제대로 탐사해야 합니다."

 battlefield_debris_object:0 "파괴된 우주선의 잔해"
 battlefield_debris_object_desc:0 "영겁의 세월 전에 격렬한 우주 전쟁으로 흩뿌려진 수백만 개의 파편과 부품입니다."
 battlefield_debris_object_tooltip:0 "영겁의 세월 전에 격렬한 우주 전쟁으로 흩뿌려진 수백만 개의 파편과 부품입니다."

 abandoned_station_object:0 "버려진 우주 기지"
 abandoned_station_object_desc:1 "심각하게 손상되었지만 전반적으로 멀쩡한 우주 기지로, 일종의 연구와 개발을 위해 사용되었습니다."
 abandoned_station_object_tooltip:1 "심각하게 손상되었지만 전반적으로 멀쩡한 우주 기지로, 일종의 연구와 개발을 위해 사용되었습니다."

 full_circle:0 "환원"
 full_circle_desc:0 "우리 제국은 과거의 후원자들을 도운 덕분에 목적의식과 종결감을 영원히 누리게 될 것입니다."

 NAME_ThwaaPhyr:0 "트와'피르"
 NAME_Vemetosha:0 "베메토샤"

 ### On The Shoulders Of Giants - Benign Cover-Up Arc Site
 site_benign_cover_up:0 "인자한 은폐"
 site_benign_cover_up_intro:0 "언젠가 트와'피르가 새롭게 우주로 진출하게 되면 발견할 수 있도록 은닉품을 숨길 만한 장소를 찾았습니다. 과거의 거인들에게 보내는 미래의 선물입니다."
 origin.1365.name:0 "여기예요! 여기에 지을게요!"
 origin.1365.desc:1 "[From.Planet.GetName]의 지표면으로 모든 은닉품과 인력을 보냈습니다. 다음 단계는 시간과 환경에 모두 버틸 수 있도록 충분히 깊게 파묻는 것입니다."
 origin.1365.a:0 "발굴을 시작하세요!"
 origin.1370.name:1 "순조로운 첫 단계"
 origin.1370.desc:0 "[From.Planet.GetName]의 지표면 깊은 곳에 넉넉한 자원과 기술 설계도를 묻었습니다. 신호기도 설치했으니, 때가 되면 $NAME_ThwaaPhyr$가 발견할 수 있길 바랄 뿐입니다."
 origin.1370.a:0 "잘 찾아냈으면 좋겠군요."

  ### On The Shoulders Of Giants - Relentless Pursuit Event Chain
 relentless_pursuit_chain_title:0 "가차 없는 추격"
 relentless_pursuit_chain_desc:0 "과거의 전설적인 골칫거리였던 가차 없는 자를 추적할 수 있을지 모릅니다. 오랜 세월이 지난 끝에 그들이 마침내 심판을 받게 될까요?"

 origin.1380.name:0 "승자의 흔적"
 origin.1380.desc:1 "최근 모성계에서 이상한 에너지 신호가 감지되었습니다. 처음에는 오류라고 생각해 무시할 뻔했지만, 자세히 조사해 보니 핵융합 기반 추진 드라이브에서 발생한 고대의 에너지 흔적이었습니다.\n\n자세한 정보를 알아내려면 심층 분석이 필요하지만, 이 흔적은 수천 년 전에 가차 없는 자가 우리 모성계를 떠나면서 남긴 것일 가능성이 있습니다.\n\n추가로 조사하는 게 좋겠습니다."
 origin.1385.name:0 "신호 포착"
 origin.1385.desc:0 "만들어진 지 무척 오래된 드라이브 흔적이었지만, 각고의 분석 끝에 우리 제국의 과학 부서에서 이탈 지점을 알아낼 수 있었습니다. 즉, 과거의 악마를 추적할 수 있게 되었단 뜻이지요.\n\n세월이 흘렀으니 그들의 폭력적인 천성도 완전히 사그라들었을까요? 아니면 새로운 위협을 발견하게 될까요? 새로운 항로를 구성했으며, 언제라도 추적을 시작할 수 있습니다."
 origin.1390.name:0 "침묵의 화물선"
 origin.1390.desc:0 "성계에 진입하자, 다수의 이상 현상이 감지기에 포착되었습니다.\n\n그중에서도 거대한 에너지 구름이 눈길을 사로잡았는데, 자세히 조사해 보니 구름의 정체는 이전에 발견한 것과 동일한 수백 개의 작은 드라이브 흔적이었습니다. 엄청나게 거대한 함대가 어떤 이유에서인지 이곳에서 멈췄던 모양입니다.\n\n또한, 이 '함대 주차장' 옆에서 버려진 수송선이 포착되었습니다. 이 화물선은 에너지 신호만큼이나 오래된 것으로 보이지만, 흔적은 사라진 함대의 것과는 다릅니다.\n\n버려진 함선을 자세히 조사해 봐야 합니다."
 origin.1395.name:0 "창조주의 힘"
 origin.1395.desc:0 "화물선에는 일지가 있었습니다. 일지는 세월이 흘러 손상되었지만, 일부 데이터는 여전히 복구할 수 있었습니다.\n\n거대한 함대가 화물선의 앞길을 막았다고 합니다. 방법이나 이유는 확실하지 않지만, 화물선의 선장은 가차 없는 자 함대의 제독과 몇 주 동안이나 이야기를 나누었던 모양입니다. 어떤 이야기를 했는지는 알 수 없지만, '힘의 본질'이라는 문구가 자주 등장했습니다.\n\n함대는 화물선을 건드리지 않고 갑작스레 떠났습니다. 일지의 마지막 기록에는 제독의 말이 적혀 있습니다. §Y"아니, 내버려 둬라. 파괴하는 건 쉬워. 진정한 힘은 창조하는 능력이다."§!\n\n함대의 흔적을 분석했고, 다시 추적할 수 있습니다."
 origin.1400.name:0 "폭군의 안식"
 origin.1400.desc:0 "핵융합 드라이브의 흔적은 여기까지입니다. 만약 가차 없는 자 종족의 잔재가 존재한다면, 바로 이곳에서 찾을 수 있을 것입니다.\n\n아직까지 눈길을 끌 만한 수치는 어떤 소형 우주 기지 같은 곳에서만 나오고 있습니다. 기지에서는 일정 간격으로 에너지 파동이 방출되는데, 그것을 제외하면 활동 징후는 보이지 않습니다.\n\n즉시 조사에 착수할 수 있습니다."

 TRACKING_THE_PREDATOR_PROJECT:0 "포식자 추적"
 TRACKING_THE_PREDATOR_PROJECT_DESC:0 "과학 부서에서 핵융합 드라이브의 흔적을 분석하면, 옛 방문자가 어디로 갔는지 알아내고 추적을 시작할 수 있습니다."

 INVESTIGATE_SILENT_FREIGHTER_PROJECT:0 "침묵의 화물선 조사"
 INVESTIGATE_SILENT_FREIGHTER_PROJECT_DESC:0 "버려진 화물선이 차디찬 우주에서 기다리고 있습니다. 굉장히 오래된 함선이지만, 겉보기에는 멀쩡해 보입니다. 인원을 승선시켜 자세히 조사해 봐야 합니다."

 OLD_BEACON_PROJECT:0 "오래된 신호기 분석"
 OLD_BEACON_PROJECT_DESC:0 "신호기에서 방출되는 잦은 에너지 파동으로 보아, 이 오래된 우주 구조물은 발견되길 원하던 것 같습니다. 이유를 알아내려면 과학자들이 자세히 조사해 봐야 합니다."

 rendezvous_with_freighter_poi:0 "불길 속으로"
 rendezvous_with_freighter_poi_desc:0 "모성계의 핵융합 드라이브 흔적에 대한 분석에 따르면, 이곳이 바로 옛 방문자인 가차 없는 자의 목적지입니다."

 relentless_home_poi:0 "숙적 찾기"
 relentless_home_poi_desc:0 "거대한 가차 없는 자 함대는 영겁의 세월 전에 민간 화물선과 기이한 만남을 가진 후 이 성계를 떠났습니다."

 origin.1405.name:0 "모르는 게 약"
 origin.1405.desc:1 "과학자들이 오래된 우주 기지의 조사를 끝마쳤습니다. 이 구조물 전체가 일종의 거대한 대포였던 모양입니다. 영겁의 세월 전에, 이 우주 기지가 발동되어 가차 없는 자의 모성으로 파동을 발사했습니다. 우리 [Root.Owner.GetSpeciesName](이)가 잘 알고 있는 §Y정신 삭제 파동§!을 말이죠.\n\n가차 없는 자, 이제는 §Y$NAME_Vemetosha$§!라고 알려진 이들은 과거의 죄를 속죄하고자 스스로에게 정신 삭제 파동을 사용해서 자국 문명 전체를 효과적으로 퇴화시켰습니다.\n\n결정의 규모와 그 결과를 생각해 볼 때, 가차 없는 자들이 얼마나 진심으로 속죄하고 싶었는지 알 수 있습니다. 이들을 용서할 수 있을까요?"
 origin.1405.a:0 "정말 모르는 게 약일까요?"

 site_bury_the_hatchet:0 "과거를 묻다"
 site_bury_the_hatchet_intro:0 "이곳은 가차 없는 자의 후손이 '우주 시대'에 접어들게 될 때를 대비해, 고고학 부서가 이들을 위한 자원을 묻어 두기에 완벽한 장소로 선정했습니다."
 origin.1410.name:0 "X 표시"
 origin.1410.desc:0 "자원과 산업용 장비를 [From.Planet.GetName]까지 옮기는 대규모 작업이 완료되었습니다. 다음 단계는 지면을 깊게 파고, 오랜 세월 동안 거친 날씨와 지각 변동을 견디기에 충분한 구조물을 건설하는 것입니다."
 origin.1415.name:0 "성간 지질 은닉"
 origin.1415.desc:0 "[From.Planet.GetName]의 지표면 아래에 막대한 양의 자원과 기술 설계도를 묻었습니다. $NAME_Vemetosha$의 후손들이 이 보물을 언제 어떻게 발견할지는 모르겠으나, 잘 찾아내길 바라야죠. 누가 알겠습니까? 수천 년 안에 우주선의 추진 흔적을 보고 그 후손들이 우리를 찾아올지도 모르는 일입니다."

 origin.1420.name:0 "적이 아니다"
 origin.1420.desc:0 "우주 역사의 암울한 장이 끝났으며, 우리는 더 밝은 새로운 역사의 장을 쓰고 있습니다. 우리 제국의 자애로운 프로젝트가 사회에 파급 효과를 일으켜, 각 구성원은 목적의식과 선의를 느끼고 있습니다. 우주는 헤아릴 수 없는 공허의 방대한 어둠으로 가득하지만, 생각했던 것만큼 어둡지는 않은 것 같습니다."

 goes_around_comes_around:0 "주는 대로 받는 법"
 goes_around_comes_around_desc:0 "우리 제국은 과거의 적을 용서하고 도운 덕분에 긍정적인 효과를 누리고 있습니다."

 silent_freighter_object:0 "버려진 화물선"
 silent_freighter_object_desc:0 "보기에는 멀쩡해 보이는 침묵을 지키는 외계의 화물선입니다."
 silent_freighter_object_tooltip:0 "버려진 외계의 화물선입니다."

 mysterious_space_station_object:0 "수수께끼의 우주 기지"
 mysterious_space_station_object_desc:0 "이 버려진 우주 기지에서 에너지 파동이 방출되고 있습니다."
 mysterious_space_station_object_tooltip:0 "기능을 알 수 없는 외계의 우주 기지입니다."

