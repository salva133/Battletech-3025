 LESSENGER_REMODEL_DESC:0 "§Y작은 전령§!이 가진 놀라운 수준의 기술과 능력은 그 터무니없는 크기에만 견줄 수 있습니다. 함선의 작은 제작자 종족이라면 수천 명은 함선에 탈 수 있겠지만, 우리 종족 승무원의 골격에 맞추기 위해서는 대대적인 개조 작업이 필요합니다."
