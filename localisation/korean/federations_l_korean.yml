 START_SCREEN_SRW:0 "우리가 어떻게 [GetHomeWorldName]에 도착하게 되었는지에 대한 역사는 오래전에 잊혔습니다. 우리가 아는 사실은 불과 2,000년 전에 상상도 할 수 없는 재앙이 링 월드의 대부분을 파괴했고 인구 대부분을 죽였으며, 우리들이 마침내 폐허에서 다시 일어났다는 겁니다.\n\n우리 문명은 성장했고 번성했으며, 이제는 처음이자 다시 은하를 탐험할 준비가 되었습니다. 그러나 이러한 모든 발전에도 불구하고 우리의 고향인 링 월드를 이해하고 수리하기 위해서는 가야 할 길이 멉니다."

 START_SCREEN_REMNANTS:1 "한때 우리의 제국은 공허를 가로질렀습니다. 한때 우리의 함대는 은하의 많은 지역을 통치했습니다. 그리고 패배와 몰락이 찾아왔습니다. 그 뒤 지옥 같던 수천 년의 세월이 지나고 다시 우주로 돌아갈 때가 되었습니다! 마침내 우리의 문명은 성간 여행을 할 수 있을 정도로 재건되었습니다. 은하는 다시 우리의 것이 될 겁니다!\n\n[GetHomeWorldName]의 여러 지역은 여전히 폐허 상태지만, 이러한 지역들을 정리한다면 사라진 자원과 잃어버린 기술을 발견할 수 있을지 모릅니다."

 START_SCREEN_TREE:0 "우리의 집단 의식이 깨어났을 때, 우리는 나무를 섬겼습니다. 그리고 나무도 우리를 섬겼습니다. 우리는 나무를 돌보았고 양분을 주었고 보호했으며, 나무는 우리를 양육했습니다. 나무 덕분에 우리는 [GetHomeWorldName]에 퍼졌고 우리가 원하는 곳에 나무의 묘목을 심고 지켰습니다.\n\n우리 행성은 지금까지 수 세기 동안 나무를 섬겼지만, 행성을 파괴할 수 있는 위험에 대해 알게 된 지금은 나무가 전적으로 안전하지 않다는 사실을 걱정하고 있습니다. 우리는 오래전부터 이 행성이 유일한 행성이 아니며 은하에는 나무가 없는 행성들로 가득하다는 사실을 배웠습니다. 나무를 보호해야 합니다. 나무를 퍼뜨려야 합니다. 나무는 성장해야 합니다."

 START_SCREEN_LITHOID:0 "우리의 진정한 기원은 알 수 없지만, 우리의 준지성체 선조들이 [GetHomeWorldName]에 충돌하여 불타는 재앙을 일으키고 토착 생물들 대부분을 지워버린 거대한 운석을 타고 도착했다는 사실은 알고 있습니다.\n\n영겁의 세월동안 최초의 [GetSpeciesName] 원시종이 [GetHomeWorldName]에 퍼졌고 진화하여 수를 늘렸습니다. 우리 문명은 퍼져나가 번영했고 초공간 드라이브의 발명과 함께 은하를 탐험할 준비가 되었습니다."

