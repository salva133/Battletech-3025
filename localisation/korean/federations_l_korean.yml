 strange_signal_category:0 "의문의 신호"
 strange_signal_category_desc:0 "[Root.GetName](은)는 완전히 황량하고 생명체가 없는 것처럼 보이지만, 이 행성에서 암호화된 신호가 방출되는 것이 감지되었습니다."

 federations2.1.name:0 "사랑의 헛수고"
 federations2.1.desc:0 "[Root.Leader.GetName] 담당관은 깜짝 놀라고 말았습니다. 신호를 해독해 보니, [Root.Owner.GetSpeciesName]의 주요 언어 중 하나를 고대의 언어로 송출하고 있던 것입니다. '그대', '당신', '향후' 등의 단어가 들어간 신호는 600년 전에 살았던 유명한 [Root.Owner.GetSpeciesName]의 극작가 [shakespeare.GetName]의 사라진 작품 중 하나를 낭송하는 것으로 보입니다.\n\n이 신호를 송출하고 있는 위성 접시는 [From.GetPlanetMoon]의 유일한 비자연적 구조물인 작은 피신처에 보호받고 있었습니다. 다만 누가, 그리고 왜 이곳에 위성 접시를 남겼는지에 대한 실마리는 찾을 수 없었습니다. 허나 마모 상태로 보아, 단서는 처음 연극이 작성되고 얼마 지나지 않아 이곳에 남겨진 모양입니다. 그것도 [Root.Owner.GetSpeciesNamePlural](이)가 우주 항행의 비밀을 알아내기 한참 전이었습니다. [Root.Owner.GetHomeWorldName]에 찾아온 고대의 방문자가 연극을 마음에 들어 했으며, 우리 종족에게 이상하면서도 뜻밖의 선물을 남기기로 했다고 추측할 수밖에 없습니다."
 federations2.1.A:0 "[Root.Owner.GetSpeciesName] 종족의 우월성을 보여주는 새로운 증거로군요."
 federations2.1.B:0 "혐오스럽네요. 이 외계의 방문자에 대한 헛소리가 안 나오게 하세요."
 federations2.1.B.tooltip:0 "[Root.Owner.Leader.GetName] [Root.Owner.Leader.GetTitle](이)가 이 문서 중 하나를 언젠가 '발견'하게 할 수 있을 것입니다..."
 federations2.1.C:0 "멋진 소식이군요! 제국 전역에 이 기록을 퍼뜨리세요."
 federations2.1.D:0 "선물이로군요! 수수께끼의 후원자에게 감사를 표할 방법을 찾아야겠어요."
 gift_from_mysterious_benefactors:0 "수수께끼의 후원자가 남긴 선물"
 gift_from_mysterious_benefactors_desc:0 "우리 제국이 우주로 진출하기 오래전에 미지의 우주 여행자가 우리의 모성을 방문했고, 우리의 문화를 좋아하게 되었던 모양입니다. 이 우주 여행자들은 자신이 방문했다는 증거를 남겨, 때가 되면 우리가 잃어버린 작품을 복구하고 미래를 바라보며 자신감을 다시 확인할 수 있도록 안배했습니다."
 supremacy_reaffirmed_by_gift:0 "우월성 재확인"
 supremacy_reaffirmed_by_gift_desc:0 "우리 제국이 우주로 진출하기 오래전부터 우리 문화를 아낀 미지의 우주 여행자가, 우리 종족의 우월성을 확인해주었습니다."
 ancient_warden_boost:0 "영원한 감시"
 site_ruins_of_shallash:0 "폐허가 된 성계"
 site_ruined_starsystem_intro:0 "같은 간격으로 행성의 궤도를 돌고 있는 여섯 개의 위성을 보면 알 수 있듯, [From.Planet.GetName](은)는 한때 고도로 진보된 문명의 고향이었습니다. 하지만 이곳은 폐허가 되었고, 성계 전역에서는 비정상적으로 격렬한 투쟁의 흔적을 찾을 수 있습니다. 여기서 무슨 일이 있었던 걸까요?"
 federations2.20.name:0 "[From.GetName] 성계"
 federations2.20.desc:0 "우리 함선이 [From.GetName] 성계에 진입하자마자, 이곳에서 굉장히 기이한 일이 발생했었다는 것을 알 수 있었습니다. 행성 중 하나는 무척 눈에 띄는 배치의 위성을 거느리고 있었는데, 한때 생명체가 거주 가능했던 것으로 보이는 이 행성은 1차 스캔에서 매우 높은 수준의 방사선이 검출되었습니다. 또한 다른 행성은 완전히 파괴되어 잔해가 성계 전역에 흩어진 것으로 보아, 이곳에 살았던 문명은 격렬한 투쟁 끝에 말살되었던 듯합니다.\n\n어떤 전함이 성계를 순찰하고 있지만, 우리의 교신에 응답하지 않습니다. 전함은 [Root.GetName]의 차단 경로로 이동하며, 무기 체계를 충전하고 있습니다."
 federations2.2.name:0 "[From.Planet.GetName]의 폐허"
 federations2.2.desc:0 "행성과 그 위성의 지표면을 스캔한 결과, 한때 이곳에 [Root.Owner.Capital.GetName]의 몇 배가 넘는 인구가 밀집해 살았던 것으로 밝혀졌습니다. 또한, 위성의 위치는 자연적으로 형성될 수 없다는 분석 결과가 나왔습니다. 위성을 행성의 궤도로 가져왔던 모양인데, 얼마나 정교하게 배치했는지 지금까지도 완벽한 균형을 이루고 있습니다. 하지만 이곳에서 발생한 재앙은 너무나도 격렬했고 무척 오래된 일이라, 거주자들의 문명에 대한 이야기를 재현할 수 있는 기록은 얼마 남아 있지 않습니다."
 SEARCH:0 "계속 수색하세요."
 federations2.3.name:0 "사라진 자들의 기록"
 federations2.3.desc:0 "[From.Planet.GetName]에 있는 우리 과학 팀이 이 행성의 거주자들인 셜라리안에 대한 정보가 담긴 멀쩡한 데이터 코어를 발견했습니다. 데이터 코어는 약 천 년 전 이들이 문명의 전성기를 누리던 시절을 다루고 있었습니다. 셜라리안은 성계 전체를 자신의 뜻대로 조형할 수 있었기에 분명 매우 발전된 문명을 갖추고 있었을 것입니다.\n\n원래 [From.Planet.GetName]의 위성은 성계의 거대 가스 행성 주변을 돌고 있었으나, 정교한 예술 작품으로서 현재 위치에 가져온 것입니다. [From.Planet.GetName] 반대편에 있는 부서진 행성인 다라드는 자연을 보존하고 과거 모성이 어떤 모습이었는지 상기시키기 위해 셜라시와 거의 동일하면서도 생명체가 거주하지 않은 클론 행성으로 테라포밍된 바 있습니다.\n\n이 모든 경이에도 불구하고 셜라리안의 군사적 능력에 대한 언급은 없습니다. 셜라리안은 자신의 영역 너머에서 발생하는 일에는 큰 관심을 두지 않은 것 같습니다..."
 federations2.3.A:0 "굉장히 흥미롭군요."
 federations2.4.name:0 "셜라리안의 평화"
 federations2.4.desc:0 "[Root.Leader.GetName] [Root.Leader.GetTitle](이)가 셜라리안 문명에 관해 더 많은 사실을 알아냈습니다. 셜라리안은 유난히 평화적인 종족으로서, 은하계에 명백한 반증 사례가 존재했는데도 성간 문명 간의 전쟁을 상상도 할 수 없고 비논리적인 것으로 여겼던 모양입니다. 하긴, 기술 발전 덕분에 탈희소성 경제를 손에 넣었으니 더 바랄 게 없었던 것이겠죠. 결과적으로 셜라리안은 군사력 보강을 도외시해 스스로를 취약하게 만들었습니다. 하지만 이들이 이룩한 것을 파괴한 자들에 관한 단서는 아직 발견하지 못했습니다."
 federations2.4.A:0 "세상 물정을 몰랐군요."
 federations2.4.B:0 "셜라리안들이 평화를 추구한 것은 옳았어요."
 federations2.6.name:0 "셜라리안의 몰락"
 federations2.6.desc.fe:0 "[Root.Leader.GetName](이)가 셜라리안의 몰락에 관한 진실을 발견했습니다. 셜라리안은 [fanatic_xenophobe_fe.GetSpeciesName] 제국이 기습하기 전까지 수백 년간 평화롭게 살았던 모양입니다. 당시의 [fanatic_xenophobe_fe.GetSpeciesNamePlural](은)는 쇠퇴하고 지쳐 있는 오늘날의 [fanatic_xenophobe_fe.GetName](과)와 달리 폭력적이고 공격적인 확장주의 종족이었습니다.\n\n첫 조우 당시, 셜라리안은 [fanatic_xenophobe_fe.GetSpeciesNamePlural](을)를 무지하고 미개하며 인도가 필요한 신생 문명으로 여겼고, [fanatic_xenophobe_fe.GetSpeciesNamePlural](은)는 셜라리안의 관점을 전부 혐오스러워했습니다. 이들은 유토피아적 평화주의를 너무나도 끔찍이 싫어한 나머지 은하에서 셜라리안을 없애 버려야 한다고 결심했습니다. 셜라리안에게는 군대가 없었기에 전쟁은 짧고 잔혹했습니다. 일이 마무리되자, [fanatic_xenophobe_fe.GetSpeciesNamePlural](은)는 셜라리안의 생존자가 나타나 자신이 정말로 증오하는 문명을 되살리지 못하도록 자동화 수호자를 남겨 두고 떠났습니다.\n\n[Root.Leader.GetName](은)는 앞서 말한 기록과 함께 셜라리안의 테라포밍 방식을 설명하는 데이터 코어를 발견했습니다. 셜라리안은 테라포밍 분야에서 우리보다 훨씬 우월한 기술력을 보유했으므로, 분명 우리 제국에 도움이 될 것입니다."
 federations2.6.desc.afe:0 "[Root.Leader.GetName](이)가 셜라리안의 몰락에 관한 진실을 발견했습니다. 셜라리안은 [fanatic_xenophobe_fe.GetSpeciesNamePlural] 제국이 기습하기 전까지 수백 년간 평화롭게 살았던 모양입니다. 지금과 마찬가지로 [fanatic_xenophobe_fe.GetSpeciesNamePlural](은)는 폭력적이고 공격적인 확장주의 종족이었습니다. 첫 조우 당시, 셜라리안은 [fanatic_xenophobe_fe.GetSpeciesNamePlural](을)를 무지하고 미개하며 인도가 필요한 신생 문명으로 여겼고, [fanatic_xenophobe_fe.GetSpeciesNamePlural](은)는 셜라리안의 관점을 전부 혐오스러워했습니다. 이들은 유토피아적 평화주의를 너무나도 끔찍이 싫어한 나머지 은하에서 셜라리안을 없애 버려야 한다고 결심했습니다. 셜라리안에게는 군대가 없었기에 전쟁은 짧고 잔혹했습니다. 일이 마무리되자, [fanatic_xenophobe_fe.GetSpeciesNamePlural](은)는 셜라리안의 생존자가 나타나 자신이 정말로 증오하는 문명을 되살리지 못하도록 자동화 수호자를 남겨 두고 떠났습니다.\n\n[Root.Leader.GetName](은)는 앞서 말한 기록과 함께 셜라리안의 테라포밍 방식을 설명하는 데이터 코어를 발견했습니다. 셜라리안은 테라포밍 분야에서 우리보다 훨씬 우월한 기술력을 보유했으므로, 분명 우리 제국에 도움이 될 것입니다."
 federations2.6.A:0 "반면교사로 삼아야겠군요."
 federations2.6.B:0 "아니, 이럴 줄도 몰랐답니까?"
 federations2.6.C:0 "우리 회로가 슬퍼합니다."
 federations2.6.D:0 "이제 볼일은 다 봤습니다."
 federations2.6.E:0 "식량 낭비로군요."
 shallarian_terraforming_knowledge:0 "셜라리안 테라포밍 지식"
 shallarian_terraforming_knowledge_desc:0 "고대 셜라리안 국가는 오래전에 멸망했지만, 타의 추종을 불허하는 이들의 테라포밍 지식은 우리에게 이어졌습니다."
 federations2.7.name:0 "$federations2.6.name$"
 federations2.7.desc.base:0 "[Root.Leader.GetName](이)가 셜라리안의 몰락에 관한 진실을 발견했습니다. 수백 년 동안 평화와 고요 속에 살아온 수많은 셜라리안은 다른 호전적인 제국들이 자신들의 기대에 부응하지 못한다는 사실에 절망했던 모양입니다. 은하를 좀먹는 여러 전쟁에 환멸을 느낀 셜라리안은 우월한 기술력을 사용해 평화를 강제할 수 있는 강력한 함대를 만들기로 결정했습니다.\n\n그와 동시에 셜라리안은 인공 지능 기술에서 놀라운 발전을 이루었고, 완전한 지성을 갖춘 자율 AI들이 이들 사이에 널리 퍼졌습니다. 다만 폭력에 직접적으로 관여한다는 생각이 불쾌했던 셜라리안들은, 평화 유지군의 통제권을 새로운 AI들에게 맡겼습니다. 하지만 이들의 생각과 달리 AI의 프로그래밍은 무결하지 않았습니다. 함대는 첫 출전부터 셜라리안의 적이 되었습니다.\n\n평화 유지군은 셜라리안이 의도했던 대로 무시무시한 위력을 증명했습니다. 셜라리안의 과학자들은 자신의 문명이 단순한 스택 오버플로우 오류로 인해 먼지로 변하는 공포를 바라만 볼 수밖에 없었습니다..."
 federations2.7.desc:0 "$federations2.7.desc.base$\n\n[Root.Leader.GetName](은)는 앞서 말한 기록과 함께 셜라리안이 컴퓨터 공학에서 이룬 혁신을 설명하는 데이터 코어를 발견했습니다. 셜라리안의 운명은 우리에게 경각심을 불러일으켰지만, 이들의 지식은 우리에게 도움이 될 것입니다."
 federations2.7.desc.synth:0 "$federations2.7.desc.base$\n\n우리는 셜라리안의 어리석음을 비웃으며, 우리의 우월한 프로그래밍 기술력을 자화자찬할 수밖에 없었습니다."
 federations2.7.desc.machine:0 "$federations2.7.desc.base$\n\n기계에겐 감정이 없지만, 우리에게 감정이 있었다면 셜라리안의 어리석음을 비웃고 우리의 우월한 프로그래밍 기술력을 자화자찬했을 것입니다."
 federations2.7.A:0 "$federations2.6.A$"
 federations2.7.B:0 "안타깝군요..."
 federations2.7.C:0 "$federations2.6.D$"
 federations2.7.D:0 "$federations2.6.E$"
 federations2.701.name:0 "방사선 유출"
 federations2.701.desc:0 "폐허가 된 [From.Planet.GetName]에서 고농도 방사선이 검출된 탓에, 고고학 원정대는 피폭을 막고자 예방책을 마련할 수밖에 없었습니다. 하지만 방사선 유출로 인해, 고고학자들이 발굴을 진행하고 있는 현장이 심각한 공포에 휩싸이고 말았습니다. [Root.Leader.GetName] 담당관과 휘하 팀은 방사선이 안전 수준으로 돌아올 때까지 발굴을 잠시 중단해야 했습니다."
 federations2.702.name:0 "숨겨진 초계정 활성화"
 federations2.702.desc:0 "[From.System.GetName] 성계에 있는 우리 고고학자들이 무심코 소행성대에 은폐된 초계정의 주의를 끌었습니다. 어떻게 지금까지 숨어 있던 것인지는 확실하지 않습니다. 감지기가 오작동을 일으킨 걸까요? 다만, 이제 함선이 깨어났고 무기 체계가 가동 중이라는 것만큼은 확실합니다!"
 federations2.702.A:0 "무기를 배치하세요!"
 federations2.8.name:0 "춤추는 이유?"
 federations2.8.desc:0 "[Root.GetName]의 개척민들 사이에서 기이한 현상이 보고되었습니다. 다수의 주민이 물리적으로 구속되기 전까지 멈추길 거부하며, 길거리에서 몇 시간, 심지어는 며칠 동안이나 춤을 추고 있다고 합니다.\n\n아직까지 상대적으로 적은 수의 주민만 이런 현상을 보이고 있고, 당국에서는 아직 발생 패턴을 파악하지 못했습니다."
 federations2.8.A:0 "상황을 계속 지켜보세요."
 federations2.9.name:0 "무도병"
 federations2.9.desc:0 "[Root.GetName]에서 즉흥적으로 장시간 춤을 추는 산발적인 사건의 규모가 확대되었고, 이제는 수백 명의 [Root.Owner.GetSpeciesNamePlural](으)로 구성된 무리가 다양한 스타일로 마지못해 춤을 추고 있습니다. 놀랍게도 춤에 별 관심을 보인 적 없던 이들도 갑자기 전문가처럼 춤을 추기 시작했고, 나이가 많은 이들은 젊음의 활력을 되찾기도 했습니다. 많은 주민은 이런 현상을 '무도병'이라고 농담스레 부르고 있지만, 이건 농담으로 넘길 일이 아닙니다. 춤추는 자들은 신체적 욕구에는 신경을 쓰지 않으며, 목숨을 돌보지 않고 춤을 추고 있습니다."
 federations2.9.A:0 "이건 정상이 아니에요! 원인이 무엇인지 찾아야 합니다."
 federations2.9.B:0 "음악 주세요. 파티 타임!"
 federations2.10.name:0 "무도병 병원체 격리"
 federations2.10.desc:0 "우리 연구원들이 [Root.GetName]에서 발생한 무도병 사태의 원인을 식별하는 데 성공했습니다. 범인은 현지 식물에서 방출된 기체인 것으로 보입니다. 이 기체는 피로를 억제하며, 흥분과 억누를 수 없이 춤을 추고 싶은 욕구를 유도합니다. 하지만 개척민들의 자기 보호 본능이 춤을 추다 죽는 것을 방지한 것을 보면, 기체는 그다지 위험한 것 같진 않습니다. 또한, 과학자들은 공기 중에 방출되면 '무도 기체'의 효과를 중화하는 합성 기체를 개발했습니다.\n\n현지 기업가들은 특정 지역의 규제를 풀고 젊은이와 노인들 모두 '[Root.GetName]의 영원한 파티'를 즐길 수 있는 안전한 장소를 마련해, 식민지의 독특한 특성을 보존하자고 제안했습니다. 다른 이들은 이 무도 기체를 공기 중으로 방출되기 전에 식물에서 추출할 수 있다면, 귀중한 특정 성분을 활용할 수 있을 것이라고 언급했습니다."
 federations2.10.A:0 "쇼는 계속돼야 합니다!"
 federations2.10.B:0 "무도 기체를 최대한 활용하죠."
 federations2.11.name:0 "무도병 무력화"
 federations2.11.desc:0 "우리 연구원들이 너무 늦기 전에 [Root.GetName]에서 발생한 무도병 사태의 원인을 식별하는 데 성공했습니다! 행성 내 상황은 심각해졌고, 의료진은 사람들이 죽을 때까지 춤을 추는 것을 막기 위해 점점 더 강력한 진정제를 투여해야 했습니다.\n\n범인은 현지 식물에서 방출된 기체인 것으로 보입니다. [Root.Owner.GetSpeciesName]의 자기 보호 본능조차 무시하는 이 기체는 탈진을 억제하며, 흥분과 억누를 수 없이 춤을 추고 싶은 욕구를 유도합니다.\n\n다행히 우리 과학자들이 공기 중에 방출되면 '무도 기체'의 효과를 중화하는 합성 기체를 개발했습니다. 또한 이 무도 기체를 공기 중으로 방출되기 전에 식물에서 추출할 수 있다면, 귀중한 특정 성분을 활용할 수 있을 것 같습니다."
 federations2.11.A:0 "수고했어요."
 federations2.12.name:0 "무도병의 재난"
 federations2.12.desc:0 "'무도병'은 더 악화되었습니다. 처음에는 사람들이 죽을 때까지 춤추는 것을 막기 위해 의료진이 강력한 진정제를 투여했습니다. 그러나 의료진조차 점점 무도병의 증상을 보였고, 남은 의료진으로는 대처할 수 없어 수십 명의 [Root.Owner.GetSpeciesNamePlural](이)가 탈진으로 쓰러졌습니다.\n\n날이 갈수록 감염되는 개척민들이 늘어나면서, 가벼이 농담으로 여길 수 있는 상황을 넘어섰습니다. 당장 이 역병을 확실하게 없애기 위해 조치를 취해야 합니다!"
 federations2.12.A:0 "누구라도 음악을 꺼 보려고는 해 봤나요?"
 federations2.13.name:0 "사그라드는 무도병"
 federations2.13.desc:0 "여전히 우리 과학자들은 소위 '무도병'의 원인이 무엇인지 몰라 당황하고 있지만, 그 효과는 우리 개척민들에게 위험을 가하기 전에 사라진 것 같습니다. 시간이 지나며 개척민들이 병원체에 면역이 되었거나, [Root.GetName](으)로 관심을 끌기 위한 정교한 속임수가 아니었을까요? 어쨌든 개척민들은 이제 춤을 추지 않습니다!"
 federations2.14.name:0 "영원한 파티"
 federations2.14.desc:0 "여전히 우리 과학자들은 소위 '무도병'의 원인이 무엇인지 몰라 당황하고 있지만, 그 효과는 우리 개척민들에게 위험을 가하기 전에 사라진 것 같습니다. 무도병에 걸린 이들은 흥분과 억누를 수 없이 춤을 추고 싶은 욕구가 생기지만, 생존 본능 덕에 탈진 시 금방 휴식을 취하게 됩니다. 게다가 무도병은 일부 지역에서만 강하게 발생하는 모양입니다.\n\n현지 기업가들은 이미 이 지역을 파티 존으로 지정하고, [Root.GetName](을)를 젊은이와 노인들 모두 족쇄를 벗어던지고 즐길 수 있는 '영원한 축제의 행성'으로 광고하기 시작했습니다."
 federations2.14.A:0 "그럼 파티를 시작하죠!"
 federations2.15.name:0 "$federations2.11.name$"
 federations2.15.desc:0 "마침내 우리 연구원들이 [Root.GetName]에서 발생한 무도병 사태의 원인을 식별하는 데 성공했습니다. 범인은 현지 식물에서 방출된 기체인 것으로 보입니다. [Root.Owner.GetSpeciesName]의 자기 보호 본능조차 무시하는 이 기체는 탈진을 억제하며, 흥분과 억누를 수 없이 춤을 추고 싶은 욕구를 유도합니다.\n\n다행히 우리 과학자들이 공기 중에 방출되면 '무도 기체'의 효과를 중화하는 합성 기체를 개발했습니다. 또한 이 무도 기체를 공기 중으로 방출되기 전에 식물에서 추출할 수 있다면, 귀중한 특정 성분을 활용할 수 있을 것 같습니다."
 federations2.15.A:0 "$federations2.11.A$"
 DANCING_PLAGUE_PROJECT:0 "무도병"
 DANCING_PLAGUE_PROJECT_DESC:0 "[Root.GetName](이)가 통제할 수 없는 춤 때문에 고통받고 있습니다. 누군가 다치기 전에 이 사건의 원인을 조사해야 합니다."
 DANCING_PLAGUE_PROJECT2:0 "무도가 치료"
 DANCING_PLAGUE_PROJECT2_DESC:0 "소위 '무도병'이 [Root.GetName]에 큰 고통을 일으키고 있습니다. 최대한 빨리 치료할 방법을 찾지 않으면 식민지가 붕괴할 겁니다!"
 dancing_fad:0 "무도병"
 dancing_fad_desc:0 "이유는 알 수 없지만, 이 행성의 개척민들은 춤을 멈추지 않습니다. 그들이 그저 즐기고 있는 것인지 무언가 사악한 일이 벌어지고 있는지 확실하지 않습니다."
 dancing_to_death_modifier:0 "죽여주는 춤"
 dancing_to_death_modifier_desc:0 "이 행성의 개척민들은 알 수 없는 원인에 의해 말 그대로 죽을 때까지 춤을 추고 있습니다..."
 d_disco_planet:0 "파티의 열기"
 d_disco_planet_desc:0 "이 행성 대기를 감싸고 있는 기체에는 춤을 추게 만드는 저항할 수 없는 욕구와 흥분을 일으키는 것은 물론 특정한 최음 효과를 유도합니다. 이로 인해 행성의 주민들은 자제력을 잃었으며, 나이를 불문하고 이 끝나지 않는 춤의 축제를 마음껏 즐기려는 파티광들의 최우선 목적지가 되었습니다. 한편 우리는 이 기체를 우리의 목적에 맞게 활용할 수 있을 겁니다..."
 d_disco_planet2:0 "파티의 열기"
 d_disco_planet2_desc:0 "이 행성의 무언가는 춤을 추게 만드는 저항할 수 없는 욕구와 흥분을 일으키는 것은 물론 특정한 최음 효과를 유도합니다. 이로 인해 행성의 주민들은 자제력을 잃었으며, 나이를 불문하고 이 끝나지 않는 춤의 축제를 마음껏 즐기려는 파티광들의 최우선 목적지가 되었습니다."

