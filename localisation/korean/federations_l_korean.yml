 #Thesis Defense
 fedel.1501.name:0 "연방 위원회 결성"
 fedel.1501.desc:0 "과학자와 사상가로 구성된 공정한 위원회가 우리 연방의 회의실에 모여있습니다. 위원회의 목적은 앞으로 다가올 [root.GetAllianceName]의 지도력 대회에서 학술적 결정권자 역할을 하는 것입니다.\n\n각 제국은 이제 문제를 조사하기 위해 연구원으로 팀을 구성할 것이며, 결과는 어떻게든 우리 연방의 미래에 도움이 될 것입니다. 각 팀은 그들의 결과를 공개된 포럼에서 발표할 겁니다. 혁신, 과학적 엄격함, 일관성에서 가장 높은 등급을 받은 논문을 발표한 제국이 다음 임기 동안 의장국이 될 겁니다."
 fedel.1501.desc.subject:0 "$fedel.1501.desc$\n\n안타깝게도 우리는 독립국이 아니기 때문에 연방을 이끌 자격이 없어 참가가 제한되었습니다."
 fedel.1501.a:0 "과학을 위하여!"
 tooltip_thesis_begin:0 "논문 도전이 곧 시작됩니다."
 fedel.1506.name:0 "선택받은 논문"
 fedel.1506.win.desc:0 "연방 위원회는 §H[winning_thesis.GetThesisTopic]§! 연구에 대한 우리의 고유한 가치를 인정하고 §Y[ruler.GetRegnalName] [ruler.GetTitle]§!에게 다음 임기 동안 의장 직위를 부여했습니다. 우리의 [ruler.GetTitle] 및 휘하 연구 팀에게 축하의 뜻을 전했습니다."
 fedel.1506.win.autocracy.desc:0 "연방 위원회는 §H[winning_thesis.GetThesisTopic]§!에 대해 우리 §Y[ruler.GetRegnalName] [ruler.GetTitle]§!(이)가 이끈 연구에서 오류가 없는 추론을 인정했습니다. [ruler.GetSheHeCap]는 다음 임기 동안 참된 지도력을 보여줄 것입니다."
 fedel.1506.win.gestalt.desc:0 "연방 위원회는 §H[winning_thesis.GetThesisTopic]§!에 대한 우리의 협력 연구가 지닌 가치를 인정했습니다. 그들은 다음 임기 동안 [root.GetAllianceName]에게 의장 직위를 부여했습니다."
 fedel.1506.fail.desc:0 "연방 위원회는 §H[winning_thesis.GetThesisTopic]§!에 대한 [winning_thesis.GetName]의 연구를 지지했고 우리의 제안을 무시했습니다. 이런 비이성적인 행위에 과학이 탄식하고 있습니다. 그동안 §Y[winning_thesis.GetName]§!(은)는 [root.GetAllianceName]의 의장 직위를 차지했습니다."
 fedel.1506.fail.gestalt.desc:0 "연방 위원회는 우리보다 §Y[winning_thesis.GetName]§!의 논문을 선택함으로써 참담한 실패라고 할 수 있는 부적절한 행동을 하고 말았습니다. §H[winning_thesis.GetThesisTopic]§!에 대한 그들의 연구는 이해할 수가 없으며 [winning_thesis.ruler.GetRegnalName] [winning_thesis.ruler.GetTitle]에게 다음 임기 의장 직위를 부여했습니다."
 fedel.1506.insufficient.desc:0 "우리가 대회에 참가하지 않은 사이에 연방 위원회가 논쟁의 승자를 결정했습니다. §Y[winning_thesis.GetName]§!(이)가 §H[winning_thesis.GetThesisTopic]§! 연구로 의장 직위를 차지했습니다. 우리 연구 팀의 높은 수준을 이길 수 없다는 걸 깨닫고 그들 스스로 기준을 낮춰 차지해 버린 겁니다."
 tooltip_thesis_won:0 "우리가 다음 임기 동안 [Root.GetAllianceName](을)를 이끌 것입니다."
 tooltip_thesis_lost:0 "우리는 [Root.GetAllianceName]의 지도자 직위를 차지하는 데 실패했습니다. §Y[winning_thesis.GetName]§!(이)가 대신 그 역할을 차지할 겁니다."
 fedel.1506.a:0 "다음 기회에..."

 # Conclave
 fedel.1805.name:0 "콘클라베 소집"
 fedel.1805.desc.base:0 "[Root.GetAllianceName]의 새로운 지도국을 선출할 때가 다가왔습니다. 동맹의 대표이자 지도국이 될 제국을 결정하기 위해, 동맹 내에서 가장 거룩한 이들로 구성된 콘클라베가 소집되었습니다. 이들은 결정에 필요한 모든 정보가 갖춰진 봉쇄된 방에서 회의를 진행합니다.\n\n콘클라베에서 이루어지는 논의는 철저히 비밀에 부쳐지지만, 회의 참석자들은 주로 각 회원국이 영성과 전통적 가치의 보전 및 증진에 기여한 바를 평가하고, 승천과 초월 면에서 특별히 이룬 성과를 고려하는 것으로 알려져 있습니다."
 fedel.1805.desc:0 "$fedel.1805.desc.base$\n\n다만 관습에 따르면, 지금이라도 우리 믿음의 신실함을 증명할 수 있다고 합니다."
 fedel.1805.desc.subject:0 "$fedel.1805.desc.base$\n\n안타깝지만 우리는 독립 국가가 아니기 때문에 의장국 자격이 없습니다."
 fedel.1805.A:0 "어느 정도의 기부는 할 수 있겠지요."
 fedel.1805.A.tooltip:0 "의장국으로 선출될 가능성이 약간 증가합니다."
 fedel.1805.B:0 "좀 더 정성을 보여도 나쁘지는 않겠군요."
 fedel.1805.B.tooltip:0 "의장국으로 선출될 가능성이 다소 증가합니다."
 fedel.1805.C:0 "최대한 바치지 않으면 소용이 없을 겁니다."
 fedel.1805.C.tooltip:0 "의장국으로 선출될 가능성이 상당히 증가합니다."
 fedel.1805.D:0 "우리의 미덕이 스스로 증거가 될 것입니다."
 fedel.1815.name:0 "콘클라베: 논의 진행 중"
 fedel.1815.desc:0 "콘클라베에서 이루어지는 비공개 논의에 관해서는 단편적인 정보만 흘러나오고 있지만, 현재 §Y[conclave_frontrunner.GetName]§!(이)가 가장 유력한 후보로 알려지고 있습니다. 하지만 최후의 성의를 표시해 우리 제국의 선출 가능성을 높일 시간은 남아 있습니다."
 fedel.1815.desc.frontrunner:0 "콘클라베에서 이루어지는 비공개 논의에 관해서는 단편적인 정보만 흘러나오고 있지만, 현재 우리 제국이 가장 유력한 후보로 알려지고 있습니다. 하지만 아직 시간이 남아 다른 제국이 최후의 성의를 표시하고 선출 가능성을 높일 수 있으니, 우리도 마지막으로 우리의 신심을 입증하는 편이 좋을 수도 있습니다."
 fedel.1815.E:0 "다른 형태의 성의를 표시한다면 효과가 있을지 모릅니다."
 fedel.1815.E.tooltip:0 "우리가 준 뇌물을 반길 수도 있지만... 운이 나쁘다면 오히려 불리하게 작용할 수 있습니다."
 fedel.1825.name:0 "가장 높은 미덕"
 fedel.1825.desc:0 "연달아 치는 북소리가 울리고 형체 없는 연기가 지금 막 열린 콘클라베장에서 올라오더니, 회의 대표가 모습을 드러냅니다. 극적인 침묵이 뒤따릅니다. 바늘이라도 떨어졌다간, 소리가 [Root.GetAllianceName] 전체에 울려 퍼질 정도로 깊은 정적이 이어집니다.\n\n이윽고 §Y[conclave_winner.GetName]§!(이)가 의장국으로 선포됩니다!"
 fedel.1825.A:0 "동맹을 잘 이끌도록 하겠습니다."
 fedel.1825.B:0 "부디 동맹을 잘 이끌기를."

