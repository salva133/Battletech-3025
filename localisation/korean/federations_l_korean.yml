 01_ASK_TO_LEAVE_REFUSE:0 "논할 가치가 없는 일입니다. [Root.GetAllianceName]의 회원국 지위는 당신의 안전과 번영을 보장합니다. 탈퇴를 받아들일 수 없으며, 이는 우리의 선의에 따른 결정입니다."
