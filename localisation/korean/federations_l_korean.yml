 research_federation:0 "연구 협력체"
 research_federation_desc:0 "이 연방은 보편적 진리와 멈추지 않는 진보에 초점을 맞춘 기술 관료제에 의지하고 있습니다."
 military_federation:0 "무력 동맹"
 military_federation_desc:1 "이 연방의 회원국들은 동지애, 군사적 기량, 군사 협력이라는 사상으로 결속을 강화하길 원합니다."
 hegemony_federation:0 "패권"
 hegemony_federation_desc:0 "이 유형의 연방은 대부분 하나의 강력한 제국과 그 주변의 작은 위성 제국으로 구성됩니다."
 spiritualist_federation:0 "신성한 계약"
 spiritualist_federation_desc:0 "이 연방은 정신주의와 관련된 사안에 집중하고 모든 신성한 존재를 경배할 것을 권장합니다."

 # Perks
 federation_fleet_size_1:0 "장교 교류"
 federation_fleet_size_1_desc:1 "모든 회원국의 장성들이 번갈아 지휘하며 잦은 함대 훈련을 시행하자 우리의 연합 함대가 가진 상호 운용 능력과 전개성이 크게 향상되었습니다."
 federation_fleet_size_2:0 "병참 표준화"
 federation_fleet_size_2_desc:0 "다양한 회원국 함대의 탄약, 연료 및 기타 필수 소모품을 통일하는 것에 동의함으로써 더욱 쉽게 재보급이 가능해졌고 작전 기간이 증가했습니다."
 federation_fleet_size_3:0 "성간 통신대"
 federation_fleet_size_3_desc:0 "모든 회원국의 함대를 하나의 통일된 초광속 지휘망에 연결하여 지금까지 전례가 없던 규모로 함대의 작전을 지휘할 수 있게 되었습니다."
 federation_fleet_size_effect:0 "§Y연방 함대 수용력§!에 대한 회원국의 기여도가 추가로 §G25%§!만큼 인정됩니다."
 federation_fleet_speed_1:0 "내선"
 federation_fleet_speed_1_desc:1 "우리 영토 내에 철저하게 기록되고 순찰되는 초공간 통로는 비교할 수 없는 이동의 자유를 보장하며 우리 함대는 필요한 지역에 신속히 집결할 수 있습니다."
 federation_fleet_speed_effect:0 "연방 영역에서 §Y함선 속도§!가 §G10%§! 증가합니다."
 federation_fire_rate_1:0 "공격 정신"
 federation_fire_rate_1_desc:0 "방어에는 전략적 이점이 있지만, 고대부터 사령관들은 오직 공격만이 적을 우리의 의지에 굴복시킨다는 전쟁의 궁극적인 목표를 달성할 수 있다는 점을 알고 있습니다."
 admiral_level_cap_1:0 "해군 전통"
 admiral_level_cap_1_desc:0 "수 세기에 걸친 우주 항행 전통으로 뒷받침된 철저하고 현대적인 사관 학교는 우리의 장교단을 은하의 최정예로 만듭니다."
 claim_cost_1:0 "세력권"
 claim_cost_1_desc:0 "우리는 이웃한 모든 제국들과 우호적인 관계를 원합니다. 만약 그들의 현 정부로 인해 우호적인 관계를 달성할 수 없다면 우리는 새로운 정부를 세울 수 있으며, 그렇게 할 것입니다."
 job_output_1:0 "통합으로 이룬 힘"
 job_output_1_desc:1 "우리의 연합이 시작되기도 전에 특징지어진 유해하고 분란을 일으키는 논쟁에서 자유로워진 동반자 국가들은 이제 모두의 이익을 위해 생산적인 활동에 에너지를 집중할 수 있게 되었습니다."
 job_output_2:0 "대의"
 job_output_2_desc:0 "우리 국민들을 통합하는 대의는 어떤 개인의 변덕이나 편의보다 더 중요합니다. 발전의 길에는 희생이 따라야 합니다."
 job_output_3:0 "보편적 서비스"
 job_output_3_desc:0 "이제부터 우리는 연방 내에서 우리의 역할에 대한 불안과 의심의 의문에 맞설 필요가 없습니다. '얼마나 많은 것을 제공할 준비가 되어 있습니까?'라는 질문의 유일한 대답은 '전부'입니다."
 research_share_1:0 "학문적 만남"
 research_share_1_desc:1 "어떤 존재도 지식을 '소유'할 수는 없습니다. 이로써 우리는 과학적 발견을 독차지하며 은하의 진정한 발전을 저해하는 관행을 깨기로 결정했습니다."
 research_share_1_effect:0 "§Y연방 연구 협약§!의 연구 속도가 §Y5%§! 증가합니다."
 research_share_2:0 "과학의 언어"
 research_share_2_desc:0 "모든 종족들에게는 저마다의 분류 체계, 주기율표, 기타 지식 교류 도구가 있었습니다. 공통 용어를 채택함으로써 최소한의 혼란으로 아이디어를 교환할 수 있게 되었습니다."
 research_share_3:0 "라이선스 생산"
 research_share_3_desc:0 "모성에서 벗어나지 못하는 위대한 발명의 학술적 또는 사회적 가치는 제한적입니다. 우리는 그러한 혁신적인 발명의 라이선스 생산을 장려하여 보급 속도를 높일 것입니다."
 research_share_4:0 "범용 데이터베이스"
 research_share_4_desc:0 "범용 데이터베이스는 우리 회원국 종족들의 모든 축적된 지식을 담고 있는 일종의 기술적 성서가 되었습니다. 개인이 잊더라도, 제국이 몰락하더라도, 범용 데이터베이스는 견딜 것입니다."
 research_boost_1:0 "실시간 동료 평가"
 research_boost_1_desc:0 "만약 새로운 프로토타입이나 이론이 초광속 통신을 통해 우리와 협력 관계에 있는 모든 연구 시설에 전달된다면, 여러 출처로부터 독립적인 평가를 받을 수 있으며 눈 깜짝할 사이에 완벽해질 수 있습니다."
 rare_tech_boost:0 "과학적 영감"
 rare_tech_boost_desc:0 "우리의 협력 관계가 가진 성간 및 다종족 특성은 말 그대로 과학자들을 이국적인 관점에 노출시켜 고정관념을 깨고 생각하도록 큰 도움을 줍니다."
 rare_tech_boost_effect:0 "다른 연방 회원국에 의해 잠금 해제된 §M희귀 기술§! 등장 빈도가 평소보다 §Y2§!배 증가합니다. 이 효과는 §Y1%§! 확률을 §Y2%§! 확률로 변경합니다."
 crisis_research_1:0 "연구 동원"
 crisis_research_1_desc:0 "모든 은하 생명체에게 명백하고 임박한 위협이 찾아온다면, 과학계는 순수한 방어 활동을 위해 추상적인 실험을 미뤄둘 준비가 되어 있어야 합니다."
 crisis_research_1_effect:1 "$FEDERATION_PERK_MEMBER_MOD$\n종반 위기 진행 중 연구 속도가 §Y20%§! 증가합니다."
 crisis_research_2:0 "윤리 프로토콜 중단"
 crisis_research_2_desc:0 "유일한 대안이 완벽한 전멸이라면 어떤 금기도 지나치지 않고 어떤 도덕적 수칙도 불가침일 수 없습니다."
 tech_diplo_weight_1:0 "기술 관료"
 tech_diplo_weight_1_desc:0 "우리는 특정 분야에서 전문적인 지식을 가진 자들이 의사 결정권을 행사해야 한다는 급진적인 사고에 따라 사회를 재편하겠습니다."
 president_option_1:0 "실무 연구 분과"
 president_option_1_desc:0 "물론 순수한 이론 과학은 중요한 역할을 하지만, 최상층부에서 우선 순위를 설정한 표적 연구가 막대한 영향을 끼칠 수도 있습니다."
 president_megastructure_1:0 "전략적 건설 계획"
 president_megastructure_1_desc:0 "실무 분과가 가진 연맹의 물류 역량을 특정한 전략 프로젝트에 집중할 수 있는 능력은 힘의 균형을 유지하고 우리 삶의 방식을 유지하는 데 도움이 될 겁니다."
 unity_boost_1:0 "외교적 신뢰도"
 unity_boost_1_desc:0 "우리의 시민들은 은하적 사안에 대한 우리의 역할에 정당한 자부심을 가지고 있습니다. 회원국이든 아니든 모든 존재와 공정하고 공개적으로 거래한다는 명성은 평화로운 목적 의식을 조장합니다."
 unity_boost_2:0 "권리 헌장"
 unity_boost_2_desc:0 "어떤 개인의 말보다도 지성체의 권리에 대한 보편적인 규칙 선언은 우리 연맹에 있어 가장 위대한 대사였으며, 이는 우리가 만들길 원하는 더 나은 은하입니다."
 president_unity_1:0 "연맹 충성도"
 president_unity_1_desc:0 "우리 중 하나가 의장의 자리를 맡았을 때, 우리 모두는 이 위대한 공동의 노력으로부터 깊은 통합과 목적을 느낍니다. 우리는 함께 나아갈 것입니다."
 trade_value_1:0 "자유 무역 협정"
 trade_value_1_desc:0 "진정으로 번영하는 건전한 경쟁적 사업 환경을 만들기 위한 첫 번째 단계는 물류와 서비스의 이동을 제한하는 제도적 장벽을 제거하는 것입니다. 단기적인 지역 경제의 분열은 대규모의 효율성에 의해 압도될 것입니다."
 trade_value_2:0 "도량형 표준화"
 trade_value_2_desc:0 "초광속 이전 시대에 우리의 다양한 모성에서 모두가 했던 것처럼 우리는 다시 시간, 무게, 거리, 수치에 대한 은하 도량형 표준화에 동의해야 합니다."
 trade_value_3:0 "지역 및 연맹 상품 구매 운동"
 trade_value_3_desc:0 "연맹 회원국 사이의 평화롭고 상호에게 이익이 되는 협력이 시간이 지남에 따라 소비자 행동에서 '브랜드 충성도'라는 형태로 구축되었습니다. 우리 시민들은 혜택의 많은 부분이 간접적으로 자신들에게 돌아올 것을 알기에 특별한 판촉 없이도 다른 연맹 회원국의 물건을 구매하는 것을 선호하는 것으로 보입니다."
 trade_value_4:0 "특혜무역 조약"
 trade_value_4_desc:0 "이제 우리는 우리의 영토 또는 근처에서 물건을 사고팔 때마다 이익을 얻을 수 있도록 구성 회원국 간의 통상 관계를 형성할 겁니다. 다른 곳에서 살 이유가 있을까요?"
 trade_protection_1:0 "우주 항로 보안"
 trade_protection_1_desc:0 "아무리 많은 물질적 진보도 제조된 상품이 부패와 절도로 인해 목적지에 도착할 수 없다면 소용이 없습니다. 우리의 탄탄한 성간 해적 방지 시행령은 연맹의 경제적 건전함을 보장할 겁니다."
 president_trade_value_1:0 "무역의 중심"
 president_trade_value_1_desc:1 "과거의 해양 항로와 마찬가지로 은하 무역의 주요 동맥을 가로지르는 것은 크나큰 재정적 이익을 안겨줄 것입니다."
 extra_envoy_1:0 "연방 사절"
 extra_envoy_1_desc:1 "우리가 추구하고자 하는 더 나은 미래는 우리가 무엇을 추구하려고 하는지 모든 존재가 인지하고 있어야만 만들 수 있을 것입니다. 우리는 은하계의 평화를 지키는 만연하고 설득력 있는 세력이 되고자 합니다."
 extra_influence_1:0 "지위의 존엄성"
 extra_influence_1_desc:0 "우리 연방에서 가장 높은 지위에 오른다는 것은 왕의 대관식이 아니라 모든 지성체에게 봉사하는 무한한 헌신입니다. 그럼에도 불구하고 의장직에는 엄청난 위신이 따릅니다."
 diplomacy_upkeep_1:0 "정치적 감독관"
 diplomacy_upkeep_1_desc:0 "지도자 국가의 감독관 대리인이 각 회원국의 통치 기구에 포함되어 있다면 회원국 사이의 상호 이익을 위한 협상을 조율하는 것이 더욱 쉬워질 것입니다."
 diplomacy_upkeep_1_effect:0 "연방 회원국 사이의 연구 협약과 이주 조약은 유지비로 £influence£ 영향력이 들지 않습니다."
 diplo_weight_1:0 "역사적 동맹"
 diplo_weight_1_desc:0 "동맹으로 오랜 기간 생산적인 협력이라는 기록을 쌓은 연방 회원국은 물론 자유롭게 투표할 수 있지만, 시간이 지남에 따라 핵심 문제에 동의하는 경향이 있습니다."
 damage_crisis_1:0 "뭉쳐서 강해지다"
 damage_crisis_1_desc:0 "패권 침략자에 대한 집단 억제는 이 은하에서 깨지기 쉬운 평화를 보존했습니다. 우리는 내부에서든 외부에서든 질서를 위협하는 자라면 함께 맞설 겁니다."
 damage_crisis_2:0 "은하계 평화유지군"
 damage_crisis_2_desc:0 "우리가 통치에 필요한 도덕적 권위를 갖고자 한다면 우리는 외부의 위협으로부터 은하를 지킬 의지뿐만 아니라 수단도 가지고 있다는 사실을 은하에 보여줘야 합니다."
 envoy_unity_1:0 "연방 담당관"
 envoy_unity_1_desc:0 "연방 의제의 결정권자인 우리 사절들은 요령이 있으며 회원국 간의 소속감과 상호 간의 이익을 향상하기 위해 분주히 노력하고 있습니다."
 envoy_unity_1_effect:2 "모든 회원국이 연방에 배정한 사절마다 §Y2§!의 통합과 §Y5%§!의 신뢰 성장을 얻습니다."
 envoy_unity_2:0 "연방 통합"
 envoy_unity_2_desc:1 "우리 사절들은 은하에 걸친 연대감과 자신감을 고취시켜 연방의 의제와 목적을 홍보하고 권장하기 위해 멈추지 않고 노력하고 있습니다."
 envoy_unity_2_effect:1 "모든 회원국이 연방에 배정한 사절마다 §Y2§!의 통합과 §Y5§!의 신뢰 한도를 얻습니다."
 cohesion_join_1:0 "환영하는 분위기"
 cohesion_join_1_desc:0 "문화적 또는 생물학적 차이와 상관없이 연방의 성장은 모두의 이익입니다."
 cohesion_join_1_effect:0 "새로운 회원국은 연방에 §Y50%§! 적은 결속도 불이익을 가합니다."
 cohesion_failed_vote_1:0 "차이의 이해"
 cohesion_failed_vote_1_desc:0 "아이디어를 시도해 보기에 열정적인 토론보다 더 나은 시련의 장은 없으며, 안정적인 미래를 건설하는 것이 목표라면 분쟁은 뛰어난 도구입니다."
 cohesion_failed_vote_1_effect:0 "부결된 연방 투표가 연방에 §Y50%§! 적은 결속도 불이익을 가합니다."
 federation_fleet_unity_1:0 "통합의 힘"
 federation_fleet_unity_1_desc:0 "우리의 공동 함대가 공허를 순찰하고 있다는 사실에 우리 회원국은 자부심, 안전, 결의를 느낍니다."
 federation_fleet_unity_1_effect:1 "연방 함대 규모의 §Y10%§!에 해당하는 £unity£ §Y월간 통합§!을 얻습니다."
 president_keep_navy_1:0 "징발 면제"
 president_keep_navy_1_desc:0 "솔선수범이란 강력하고 고무적인 것으로 지도자는 이를 방해하는 어떠한 제한에도 자유롭습니다."
 president_keep_navy_1_effect:1 "연방 의장은 자신의 함대 수용력을 제하지 않고 연방 함대에 함대 수용력을 기여합니다."
 president_hegemony_cb_1:0 "아군이 아니면 적이다"
 president_hegemony_cb_1_desc:0 "그들이 우리와 함께하지 않는다면 우리에 반하는 것입니다. 우리에 반하는 누구든 전부 위협으로 간주되어야 하며 그에 맞게 상대해야 합니다."
 president_hegemony_cb_1_effect:1 "의장은 §Y패권 전쟁 목표 수립§!으로 비연방 제국을 연방에 가입하도록 강제할 수 있습니다."
 president_diplo_weight_steal_1:0 "패권적 특권"
 president_diplo_weight_steal_1_desc:0 "통치자의 힘은 어떤 경우에도 약화될 수 없습니다. 패권 주체에 대한 완벽하고 활발한 지원은 반드시 따라야 합니다."
 president_diplo_weight_steal_1_effect:1 "모든 회원국은 의장에게 §Y$MOD_DIPLO_WEIGHT_MULT$§!의 §Y10%§!만큼 이전합니다."

 spiritualist_federation_passive:0 "$spiritualist_federation$"
 spiritualist_federation_passive_desc:0 "$spiritualist_federation_desc$"
 spiritualist_federation_passive_tooltip:0 "로봇 제국은 통상적인 상황에서는 $spiritualist_federation$의 의장국이 될 수 없습니다.\n$mod_country_unity_produces_mult$: §G+10%§!"
 spiritualist_envoys_1:0 "사절 선교단"
 spiritualist_envoys_1_desc:0 "우리 제국의 사절들이 방지할 수 있는 신성 모독이 많습니다."
 spiritualist_envoys_1_effect:0 "연방에 배정된 §Y사절§!이 제공하는 §Y결속도§!가 §G50%§! 증가하고, 우리 제국의 §Y정신주의§! 윤리관 선호도가 §Y20%§! 증가합니다."
 culture_workers_1:0 "문화 증진"
 culture_workers_1_desc:0 "우리의 무수한 문화적 정체성은 우리 제국의 힘입니다. 문화를 증진함으로써, 그 힘을 비약적으로 키울 수 있습니다."
 culture_workers_1_effect:0 "§Y행성 수도§!가 §G+1§! £job_culture_worker£ §Y$job_culture_worker_plural$§!를 제공합니다. §Y성계 수도 복합 단지§!는 효과가 두 배로 증가합니다."
 president_spiritualist_1:0 "거룩한 말씀 전하기"
 president_spiritualist_1_desc:0 "영적인 이익은 은하법 규정에 반영되어야 비로소 보장받을 수 있습니다."
 unity_trade_1:0 "종교 지원"
 unity_trade_1_desc:0 "사제 집단이라도 재산 없이는 번성할 수 없습니다. 제국의 상업력을 활용해 사제들을 더욱 위대한 번영으로 이끌면, 우리의 영적인 목표에 한층 다가갈 수 있을 것입니다."
 unity_trade_1_effect:0 "§Y신성한 계약§! 무역 정책을 이용할 수 있습니다. 이 정책은 상업 무역 정책보다 £unity£ §Y통합§! 전환량이 훨씬 높습니다."
 ascension_shared_1:0 "천상의 합의"
 ascension_shared_1_desc:0 "연합의 결속이 긴밀해짐에 따라, 구성원들의 번영과 영적 안녕이라는 결실을 맺을 것입니다."
 president_spiritualist_2:0 "승천 추구"
 president_spiritualist_2_desc:0 "이 신성한 계약을 주도함으로써 영적 승천의 길로 큰 걸음을 내디딜 수 있습니다."
 all_the_priests_1:0 "사제 계급 강화"
 all_the_priests_1_desc:0 "사제가 많을수록 우리가 어쩔 수 없이 감내해야 하는 영적 불순함이 줄어들 것입니다."
 all_the_priests_1_effect:0 "£unity£ 통합 중심의 §Y식민지 특화§!가 25팝마다 §G1§! £job_priest£ §Y$job_priest_plural$§! 직업을 추가로 생산합니다(행성 승격으로 추가 증가 가능)."
 all_the_priests_2:0 "성자의 위계"
 all_the_priests_2_desc:0 "영적인 문제에 주력한 결과, 사제 계급이 걷잡을 수 없는 규모로 확대되었습니다. 이에 사제 중에서 가장 재능 있는 이들을 승격시키도록 고위 사제 계급을 신설합니다."
 all_the_priests_2_effect:0 "§Y신성 연결체§!와 그에 상응하는 건물이 §G+1§! £job_high_priest£ §Y$job_high_priest_plural$§! 직업을 제공합니다."
 president_spiritualist_3:0 "장막 파헤치기"
 president_spiritualist_3_desc:0 "§M장막§!이 곧 미래입니다. 장막은 우리가 차지할 것입니다."
 make_spiritualist_1:0 "믿음의 연합"
 make_spiritualist_1_desc:0 "우리의 믿음이야말로 신성한 계약의 핵심입니다. 이제 이단은 허용하지 않습니다. 연합에 남고자 하는 회원국은 각자의 소임을 다해야 할 것입니다."
 make_spiritualist_1_effect:0 "비정신주의 및 비게슈탈트 제국의 §Y관료§! 건물이 §Y신전§!으로 교체됩니다.\n정신주의 제국이 £job_priest£ §Y$job_priest_plural$§!로부터 얻는 £unity£ §Y통합§!이 §G1§! 증가합니다.\n모든 제국의 로봇 팝 조립 속도가 §R30%§! 감소하지만, 유기체 팝 성장 속도가 §G15%§! 증가합니다."
 zro_catalysis_1:0 "즈로 촉매"
 zro_catalysis_1_desc:0 "즈로 매장지가 거의 개발이 되지 않은 채 남아 있습니다. 우리 제국 최고의 지성이 모이면, 즈로를 더욱 유용하게 활용할 방법을 찾을 수 있을 것입니다."
 zro_catalysis_1_effect:0 "£sr_zro£ §Y즈로§!를 전환해 자원의 생산량을 높이는 §Y즈로 촉매§! 시행령을 잠금 해제합니다."
 president_spiritualist_4:0 "경건한 시행령"
 president_spiritualist_4_desc:0 "신성한 계약의 은총으로, 의장국이 자국의 영역에서 더 큰 행정력을 발휘하게 됩니다."

