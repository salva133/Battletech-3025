 job_bluelotus_technician:0 "변환가"
 job_bluelotus_technician_plural:0 "변환가"
 job_bluelotus_technician_desc:0 "일상적인 규산염을 유용한 합금으로 변환하는 파란 연꽃 프로젝트에 종사하는 특별한 과학자들입니다."
 job_bluelotus_drone:0 "변환 드론"
 job_bluelotus_drone_plural:0 "변환 드론"
 job_bluelotus_drone_desc:0 "$job_bluelotus_drone_plural$들은 일반적인 규산염을 유용한 합금으로 변환하는 실험적인 방법을 사용합니다."
