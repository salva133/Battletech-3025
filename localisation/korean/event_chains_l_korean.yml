 refugees.1.name:0 "[Root.GetSpeciesName] 난민 도착"
 refugees.1.desc.1:0 "§Y[RefugeeEscapedFrom.GetName]§!에서 §Y[Root.GetSpeciesName]§! 난민을 싣고 온 민간 함선 무리가 우리 영역에 도착했습니다. 우리 제국은 난민들이 §H[Root.Planet.GetName]§!에 정착하도록 허락했습니다.\n\n이 불행한 난민들은 [RefugeeEscapedFrom.GetSpeciesName] 정부의 손에 모성에서 강제로 축출당했습니다. 그 이후로 이들은 여러 성계를 떠돌면서 물자가 바닥나기 전에 새로운 고향을 찾기 위해 절박하게 움직이고 있었습니다."
 refugees.1.desc.2:0 "§Y[RefugeeEscapedFrom.GetName]§!에서 도주하는 §Y[Root.GetSpeciesNamePlural]§! 난민을 태운 소형 민간 함선 무리가 우리 영역에 도착했습니다. 우리 제국은 난민들에게 식량을 제공하고 부상자를 치료해준 후, §H[Root.Planet.GetName]§!에 정착하도록 허락했습니다.\n\n헐벗고 겁에 질린 이 난민들은 [RefugeeEscapedFrom.GetSpeciesName] 정부에서 해당 종족을 상대로 벌이고 있는 말살 계획에서 살아남은 생존자들입니다. 이 난민들은 급조한 지하 철도와 일부 호의적인 상선들 덕분에 무사히 빠져나올 수 있었습니다."
 refugees.1.desc.2.b:0 "§Y[RefugeeEscapedFrom.GetName]§!에서 도주하는 §Y[Root.GetSpeciesNamePlural]§! 난민을 태운 소형 민간 함선 무리가 우리 영역에 도착했습니다. 우리 제국은 난민들에게 식량을 제공하고 부상자를 치료해준 후, §H[Root.Planet.GetName]§!에 정착하도록 허락했습니다.\n\n헐벗고 겁에 질린 이 난민들은 무자비한 [RefugeeEscapedFrom.GetSpeciesAdj] 의식이 저지른 학살에서 살아남은 생존자들입니다. 이 난민들은 위험을 무릅쓰고 자기 행성에 있는 오래된 해군 조선소에서 퇴역 함선을 탈취한 덕분에 무사히 빠져나올 수 있었습니다."
 refugees.1.desc.3:0 "§Y[RefugeeEscapedFrom.GetName]§!에서 도주하는 §Y[Root.GetSpeciesNamePlural]§! 난민을 태운 소형 민간 함선 무리가 우리 영역에 도착했습니다. 우리 제국은 난민들에게 식량을 제공하고 부상자를 치료해준 후, §H[Root.Planet.GetName]§!에 정착하도록 허락했습니다.\n\n헐벗고 겁에 질린 이 난민들은 무자비한 [RefugeeEscapedFrom.GetSpeciesName] 영역에서 벌어지는 §H[RefugeeEscapedCrisis.GetName]§! 학살을 피해 달아나고 있습니다. 이 난민들은 [RefugeeEscapedCrisis.GetSpeciesAdj] 학살자들이 자신들의 고향 행성인 §H[RefugeeEscapedPlanet.GetName]§!에 도달하기 전에 대부분의 재산을 버린 채 가까스로 빠져나왔습니다."
 refugees.1.a:0 "우리 제국은 난민을 환영합니다."

