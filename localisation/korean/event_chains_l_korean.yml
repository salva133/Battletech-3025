l_korean:

 ####################################
 # Event Chains
 ####################################
 
 test_chain_title:0 "[Root.GetName]의 수수께끼"
 test_chain_desc:0 "[Root.GetName]에서 이상한 현상이 목격되었습니다."
 test_chain_2_title:0 "[Root.GetName]의 수수께끼"
 test_chain_2_desc:0 "[Root.GetName]에서 이상한 현상이 목격되었습니다."
 test_counter:0 "Test counter"
 migrating_forests_chain_title:0 "[Root.GetName]의 이동하는 숲"
 migrating_forests_chain_desc:0 "[Root.GetName]에서는 이동하는 숲 때문에 식민지 발전이 지장을 받고 있습니다. 이 행성에서 번영을 이루어 내려면 이 문제에 대한 해결책을 찾아야 합니다."
 subterranean_civilization_chain_title:1 "[Root.owner.GetSubMantleUpper] 문명"
 subterranean_civilization_chain_desc:0 "[Root.GetName]에 위치한 지하 외계 문명이 지표면에 있는 우리 식민지를 향해 터널을 뚫고 있습니다. 이 문명의 규모와 의도는 아직 파악하지 못했으며, 심각한 위협이 될 가능성도 있습니다."
 abandoned_terraforming_chain_title:0 "중단된 테라포밍 프로젝트"
 abandoned_terraforming_chain_desc:0 "[Root.GetName] 중 일부 지역이 수천 년 전에 테라포밍되었지만, 알 수 없는 이유로 테라포밍이 중단되었습니다. 이로 인해 행성에는 매우 불안정한 기후와 생물권이 자리 잡게 되었습니다. 현재 버려진 테라포밍 장비를 발견한 상태입니다. 어떻게 대응할지 결정해야 합니다."
 vultaum_chain_title:0 "선구자 - 벌타움"
 vultaum_chain_desc:0 "벌타움 성간 의회가 남긴 유물을 발견했습니다. 벌타움은 약 1,200만 년 전에 전성기를 누렸던 외계종 문명입니다. 정확한 외형은 시간의 흐름 속에 잊혀졌지만, 관련 유적을 통해 벌타움 종족이 벌레와 유사한 환형동물로서, 길이는 3에서 4미터 정도였음을 알아냈습니다. 상호 간의 의사소통은 여러 체절로 이루어진 신체를 통과하는 진동을 활용했던 것으로 보입니다.\n\n이 문명이 남긴 유물을 어느 정도 찾으면, 벌타움 모성계의 위치를 확정할 수 있을지도 모릅니다."
 vultaum_artifacts:0 "벌타움 유물 확보"
 vultaum_homeworld_chain_title:0 "벌타움 모성계"
 vultaum_homeworld_chain_desc:0 "오랫동안 잊혀져 있던 벌타움 모성계의 위치를 알아냈습니다. 다른 누군가가 벌타움의 비밀을 알아내기 전에 최대한 빨리 탐사대를 파견해야 합니다!"
 yuht_chain_title:0 "선구자 - 유트"
 yuht_chain_desc:0 "유트 제국이 남긴 유물을 발견했습니다. 유트는 약 600만 년 전에 은하계 일부를 다스렸던 외계종 문명입니다. 신체적으로, 유트는 몸집이 매우 크고 납작한 절지류 유사체였습니다. 성체의 경우 길이가 약 100미터에 달하는 경우도 있었으며, 유트가 셋 이상 같은 우주선에 타고 이동하는 일은 극히 드물었다고 합니다.\n\n이 문명이 남긴 유물을 어느 정도 찾으면, 유트 모성계의 위치를 확정할 수 있을지도 모릅니다."
 yuht_artifacts:0 "유트 유물 확보"
 yuht_homeworld_chain_title:0 "유트 모성계"
 yuht_homeworld_chain_desc:0 "오랫동안 잊혀져 있던 유트 모성계의 위치를 알아냈습니다. 다른 누군가가 유트의 비밀을 알아내기 전에 최대한 빨리 탐사대를 파견해야 합니다!"
 first_league_chain_title:0 "선구자 - 첫 번째 연맹"
 first_league_chain_desc:0 "첫 번째 연맹의 유물을 발견했습니다. 첫 번째 연맹은 약 200만 년 전 비교적 평화롭게 공존했던 외계 종족들로 구성된 거대 연맹이었습니다. 첫 번째 연맹은 결국 붕괴했지만, 그 영역은 은하계 중 상당히 넓은 부분을 차지했을 것으로 보입니다.\n\n이 문명이 남긴 유물을 어느 정도 찾으면, 그 수도 성계의 위치를 확정할 수 있을지도 모릅니다."
 first_league_artifacts:0 "첫 번째 연맹 유물 확보"
 first_league_homeworld_chain_title:0 "첫 번째 연맹 수도 성계"
 first_league_homeworld_chain_desc:0 "오랫동안 잊혀져 있던 첫 번째 연맹의 수도 성계, 즉 연맹의 대원로원이 자리 잡았던 성계의 위치를 알아냈습니다. 다른 누군가가 유트의 비밀을 알아내기 전에 최대한 빨리 탐사대를 파견해야 합니다!"
 irassian_chain_title:0 "선구자 - 이라시안"
 irassian_chain_desc:0 "이라시안 협정국이 남긴 유물을 발견했습니다. 이라시안 협정국은 백만 년 전에 은하계 일부를 호령했던 성간 세력이었습니다. 팔다리가 여섯 개 달린 포유류였던 이라시안은 면역체계가 유별나게 약해 외계 질병에 매우 취약했습니다. 일부 문헌에 따르면, 이라시안은 협정국을 휩쓴 괴멸적인 전염병, 자보리안 천연두로 인해 멸종했다고 합니다.\n\n이 문명이 남긴 유물을 어느 정도 찾으면, 그 수도 성계의 위치를 확정할 수 있을지도 모릅니다."
 irassian_artifacts:0 "이라시안 유물 확보"
 irassian_homeworld_chain_title:0 "이라시안 모성계"
 irassian_homeworld_chain_desc:0 "오랫동안 잊혀져 있던 이라시안 모성계의 위치를 알아냈습니다. 다른 누군가가 유트의 비밀을 알아내기 전에 최대한 빨리 탐사대를 파견해야 합니다!"
 cybrex_chain_title:0 "선구자 - 사이브렉스"
 cybrex_chain_desc:0 "[From.GetName]에서 사이브렉스가 남긴 유물을 발견했습니다. 사이브렉스는 약 60만 년 전에 은하계 인근 지역을 장악했던 기계 의식이었습니다. 이들의 기원과 정확한 성격은 여전히 베일에 싸여 있지만, 확실한 것은 모든 유기 지성체를 상대로 전쟁을 벌여 수 세기 동안 수조에 이르는 생명체가 목숨을 잃었다는 것입니다.\n\n이 문명이 남긴 유물을 어느 정도 찾으면, 그 수도 성계의 위치를 확정할 수 있을지도 모릅니다."
 cybrex_artifacts:0 "사이브렉스 유물 확보"
 cybrex_homeworld_chain_title:0 "사이브렉스 모성계"
 cybrex_homeworld_chain_desc:0 "오랫동안 잊혀져 있던 사이브렉스 모성계의 위치를 알아냈습니다. 다른 누군가가 유트의 비밀을 알아내기 전에 최대한 빨리 탐사대를 파견해야 합니다!"
 sublight_probes_chain_title:0 "아광속 탐사정"
 sublight_probes_chain_desc:0 "우리가 초광속 이동 기술을 완성하기 전에, [Root.Capital.GetName]에서 인근 성계로 아광속 탐사정 여러 대를 보냈습니다. 탐사정이 적대 세력의 손에 들어가기 전에 회수해야 합니다."
 probes_recovered:0 "탐사정 회수 완료"
 survey_habitable_worlds_chain_title:0 "거주 가능 행성 탐사"
 survey_habitable_worlds_chain_desc:0 "외계 생물학자들이 우리가 발견한 행성 중 생물권이 형성된 곳을 탐사하자고 촉구해 왔습니다. 이들은 은하계의 다양한 외계 생태계에 대해 더 많은 것을 알아내고자 합니다."
 habitable_worlds_surveyed:0 "거주 가능 행성 탐사 완료"
 specimen_procurement_chain_title:0 "외계종 표본 확보"
 specimen_procurement_chain_desc:0 "[Root.Capital.GetName]에 위치한 외계생물학 박물관에서, 여러 행성에서 발견한 희귀 외계 생명체 표본을 수집할 수 있도록 도와줄 것을 요청해 왔습니다."
 specimens_collected:0 "표본 수집 완료"
 radical_cult_title:0 "[radical_cult.GetName]"
 radical_cult_desc:0 "극단주의 종교집단인 자칭 '[radical_cult.GetName]'의 구성원들이 우리 정부를 약화시키고 우리 제국민들을 자신들의 왜곡된 종교로 개종시키려 하고 있습니다. 수 세기 동안 [Root.Capital.GetName]에서 조용히 힘을 길러온 이 집단의 지도부는 계속해서 우리 제국에 대한 성전을 벌인다며 현재 우주로 도주해 있습니다."
 survey_home_system_title:0 "모성계 탐사"
 survey_home_system_desc:0 "은하계 탐사에 나서기 전에, 우선 [home_system.GetName] 성계를 완전히 탐사해야 합니다. 우리 뒷마당을 미탐사 지역으로 남겨둘 수는 없지요."
 establish_colony_title:0 "첫 식민지 설립"
 establish_colony_desc:0 "[This.GetSpeciesName] 종족의 장기적 생존을 보장하려면 [This.Capital.GetName] 너머의 우주로 뻗어 나가야 합니다. 외계 행성의 표면에 [This.GetName]의 깃발을 꽂아 첫 번째 식민지를 건설하세요."
 first_colony:0 "첫 식민지 설립 완료"
 asteroid_sighted_chain_title:0 "소행성 발견"
 asteroid_sighted_chain_desc:0 "거대 소행성이 [Root.GetName]에 충돌 경로로 향하는 것을 발견했습니다. 지표면과 충돌하기 전에 소행성을 파괴해야 합니다!"
 asteroid_destroyed:0 "소행성 파괴 완료"
 coming_storm_chain_title:0 "다가오는 폭풍"
 coming_storm_chain_desc:0 "우리 은하에 대한 접근 벡터로 이동 중인 수수께끼의 아공간 세력이 발견되었습니다. 곧 손님이 찾아올 것 같군요..."
 prethoryn_scourge_chain_title:0 "공허의 재앙"
 prethoryn_scourge_chain_desc:0 "우리 은하가 탐욕스러운 우주 이동 생물의 침공을 받았습니다. 이 생물들은 지나는 길에 있는 모든 생명을 집어삼키려 하는 것으로 보입니다. 은하계를 유린하는 이들 프레소린 침공자의 수가 감당할 수 없을 정도로 늘어나기 전에 반드시 막아야 합니다."
 extradimensional_invasion_chain_title:1 "언비든"
 extradimensional_invasion_chain_desc:0 "우리 은하에 거대한 공간 균열 현상이 나타나, 우리의 현실 차원과 다른 차원 사이의 단방향 이동로 역할을 하고 있습니다. 이 차원문을 통해 기이한 우주선들이 쏟아져 들어오고 있습니다. 이 우주선들은 그 이동 경로에 놓인 운 나쁜 존재들로부터 에너지를 흡수해 치명적인 피해를 주고 있는 것으로 보입니다."
 star_power_chain_title:0 "특이 항성 물질"
 star_power_chain_desc:0 "특이한 방사선 수치를 찾아 나섭니다."
 hunting_hyacinth_title:0 "히아신스 추적"
 hunting_hyacinth_desc:0 "우리 조상을 [Root.Capital.GetName]에 데려온 방주선의 자매 함선이었던 히아신스는 한 세기 전 지구에서 우리를 따라오기로 되어 있었습니다. 이후 히아신스에게 무슨 일이 있었는지 알아내야 합니다."
 nomads_observation_chain_title:0 "특이한 우주 여행자"
 nomads_observation_chain_desc:1 "우리 제국 경계 안에 우리가 이해할 수 없는 언어로 통신하는 이상한 외계 종족이 감지되었습니다. 이들의 언어를 번역할 수 없는 현재로서는 가만히 앉아서 이들이 누구이며 원하는 것이 무엇인지 지켜보는 수밖에 없습니다."
 shrouded_ship_chain_title:0 "장막에서 실종"
 shrouded_ship_chain_desc:0 "우리 함선 하나가 장막에서 실종되었습니다."
 
 ####################################
 # Points of Interest
 ####################################
 
 hijacked_cult_fleet_poi:0 "광신 집단 함대"
 hijacked_cult_fleet_poi_desc:0 "광신 집단이 [Root.Capital.GetName]에 위치한 비밀 시설에서 소규모 함대를 구축하는 데 성공했습니다. 이들은 발각되자 함선을 타고 [hijacked_fleet_planet.GetName] 쪽으로 도주했습니다. 이 자들이 더 이상 피해를 입히기 전에 파괴해야 합니다!"
 cultist_search_1_poi:1 "[cultists_1.GetName] 수색"
 cultist_search_1_poi_desc:0 "이 성계 인근에서 도주하는 광신 집단 함선에서 나오는 이온 흔적을 발견했습니다. 본격적인 수색에 나서야 합니다."
 cultist_search_2_poi:1 "[cultists_2.GetName] 수색"
 cultist_search_3_poi:1 "[cultists_3.GetName] 수색"
 cultist_shipyard_poi:0 "광신 집단 조선소 파괴"
 cultist_shipyard_poi_desc:0 "드디어 광신 집단이 함선을 건조하는 곳을 확인했습니다. 이 자들은 [cult_planet.GetStarName] 성계에서 고대 외계종 조선소를 장악하고 있었던 것입니다! 이 광신자들이 해당 우주 시설의 진정한 잠재력을 개방하기 전에 반드시 파괴해야 합니다."
 cultist_flagship_poi:0 "광신 집단 기함 수색"
 cultist_flagship_poi_desc:0 "지금껏 잡히지 않았던 광신 집단 기함이 이 성계 어딘가에 암약하고 있는 것으로 판단됩니다. 중무장한 함대를 보내 상대해야 합니다."
 probe_search_1_poi:1 "[probe_system_1.GetName] 수색"
 probe_search_1_poi_desc:0 "탐사정 이동 경로와 우리 성계 이탈 시점을 고려할 때, 사라진 아광속 탐사정 중 하나를 이 성계에서 찾을 수 있을 것으로 보입니다."
 probe_search_2_poi:1 "[probe_system_2.GetName] 수색"
 probe_search_3_poi:1 "[probe_system_3.GetName] 수색"
 probe_search_4_poi:1 "[probe_system_4.GetName] 수색"
 probe_ion_trail_poi:0 "이온 궤적 추적"
 probe_ion_trail_poi_desc:0 "사라진 탐사정 중 하나가 남긴 이온 궤적이 이 성계로 이어지고 있습니다."
 probe_subspace_anomaly_poi:2 "적대세력의 방해"
 probe_subspace_anomaly_poi_desc:1 "적대세력으로 인해, 이 성계의 아공간 탐사정을 확보할 수 없습니다."
 coming_storm_poi_1_poi:0 "침투지점"
 coming_storm_poi_1_poi_desc:0 "현재 다가오는 아공간 세력의 현재 벡터를 감안할 때, 이 성계 근처 어딘가에 위치한 지점으로 우리 은하에 진입할 것으로 보입니다."
 systems_visited_poi:0 "성계 방문 완료"
 hunting_hyacinth_poi:0 "성계 탐사"
 hunting_hyacinth_poi_desc:0 "이들 성계에 대한 탐사를 완료하고 히아신스가 지나간 흔적을 찾아야 합니다. 이 방주선은 초기 형태의 엔진을 사용하기 때문에, 함선에서 나온 이온 궤적이 남아 있을 수도 있습니다."
 hunting_hyacinth_2_poi:0 "성계 조사"
 hunting_hyacinth_2_poi_desc:0 "히아신스의 이온 궤적이 이 성계로 이어져 있습니다. 이 성계를 조사해야 합니다."
 extradimensional_invasion_1_poi:0 "차원문"
 extradimensional_invasion_1_poi_desc:0 "[extradimensional_system.GetName] 성계에 위치한 차원문을 통해 타 차원의 침공군이 몰려 들어오는 것을 탐지했습니다. 차원문을 파괴하지 않으면 이자들은 계속 병력을 증원할 것입니다."
 extradimensional_invasion_2_poi:0 "두 번째 차원문"
 extradimensional_invasion_2_poi_desc:0 "또 다른 차원문이 [second_portal_system.GetName] 성계에 출현했습니다. 첫 번째 차원문과 마찬가지로 이곳을 통해 우리 은하로 타 차원의 적성 함대가 계속 들어오고 있습니다."
 extradimensional_invasion_3_poi:0 "세 번째 차원문"
 extradimensional_invasion_3_poi_desc:0 "[third_portal_system.GetName] 성계에서 세 번째 차원문을 탐지했습니다. 지금도 다른 차원에서 우리 차원으로 적성 함대가 쏟아져 나오고 있습니다."
 vultaum_1_poi:0 "벌타우마르"
 vultaum_1_poi_desc:0 "벌타움의 모성계 좌표를 확보했습니다."
 yuht_1_poi:0 "유타안"
 yuht_1_poi_desc:0 "고대 문명 유트의 모성 위치를 드디어 확인했습니다."
 first_league_1_poi:0 "펜 하바니스"
 first_league_1_poi_desc:0 "펜 하바니스 성계는 고대 첫 번째 연맹의 정치, 행정, 경제 활동 중심지였습니다."
 irassian_1_poi:0 "이라스"
 irassian_1_poi_desc:0 "이라스 성계는 고대 이라시안 협정국의 심장부였습니다."
 cybrex_1_poi:0 "사이브렉스 알파"
 cybrex_1_poi_desc:0 "사이브렉스는 이 성계로 후퇴한 것으로 보입니다."
 nomad_poi_1:0 "위치 추적"
 nomad_poi_1_desc:1 "일전에 발견한 특이한 우주 이동 종족이 현재 이곳에 위치하고 있습니다. 교신을 시도했지만 응답이 없었으므로, 기다리면서 상황을 지켜보는 수밖에 없습니다."
 extradimensional_invasion_4_poi:0 "차원 닻"
 extradimensional_invasion_4_poi_desc:0 "침공군이 차원 '닻' 역할을 할 거대 우주 기지를 건설하고 있습니다. 웜홀을 통해 더 큰 대규모 함대를 불러올 수 있는 통로를 만드는 것입니다. 이 차원 닻이 더 많이 가동될수록, 이 자들은 자기 차원에서 더 많은 병력을 증원할 수 있을 것입니다.\n\n더불어 차원 닻은 차원문의 아공간 내구력을 대폭 높여주는 것으로 보입니다. 차원 닻이 있는 한 차원문은 실질적으로 무적입니다!"
 extradimensional_invasion_chain_2_title:0 "애버런트"
 extradimensional_invasion_chain_2_desc:0 "두 번째 타 차원 침공군이 우리 은하에 침투했습니다. 이 세력은 첫 번째 침공자들 못지않게 적대적입니다. 다행인 것은, 이 두 이계 세력이 서로 싸우고 있다는 점입니다."
 extradimensional_invasion_chain_3_title:0 "베헤먼트"
 extradimensional_invasion_chain_3_desc:0 "또 다른 웜홀에서 세 번째 타 차원 세력이 출현했습니다. 이들 또한 우리 은하의 모든 생명체를 집어삼키려 혈안이 되어 있지만, 자기 차원에서 온 다른 두 세력과 일종의 삼파전을 벌이고 있는 것으로 보입니다."

