 divination_monthly_change_tooltip:0 "이 §Y상황§!의 진행도는 주로 우리와 다른 제국 간의 관계에 달려 있습니다. 예를 들어 §Y외교적 태도§!를 §Y협조적§!으로 설정한다면, 진행이 더욱 빨라질 것입니다."

 divination_visitors:0 "방문자의 징후"
 divination_visitors_type:0 "예지"
 divination_visitors_desc:0 "장막의 의지에 따라 여러분의 행성을 찾아오는 이들이 있을 것입니다. 이 낯선 자들이 재앙을 가져올 것인지는 직접 겪어 보아야 할 수수께끼입니다."
 divination_visitors_embrace:1 "장막의 의지를 받아들여 이 방문자들을 직접 찾아 나섭니다."
 divination_visitors_denied:1 "장막의 의지를 거부하고, 방문객들이 우리 영역에 들어오지 못하게 막습니다."
 divination_visitors_monthly_change_tooltip:0 "$divination_monthly_change_tooltip$"

 divination_locus:0 "장소의 징후"
 divination_locus_type:0 "$divination_visitors_type$"
 divination_locus_desc:0 "장막의 의지에 따라 주변 공간이 새로운 형태를 취할 것입니다. 신중하면서도 과감하게 나아가, 앞으로 걸어갈 길에 어떠한 경이가 기다리고 있을지 생각해 보십시오."
 divination_locus_embrace:1 "장막의 의지를 받아들여 이 길을 직접 찾아 나섭니다."
 divination_locus_denied:1 "장막의 의지를 거부하고, 길을 찾아 나서는 대신 우리 영역을 사수합니다."
 divination_locus_monthly_change_tooltip:0 "$divination_monthly_change_tooltip$"

 divination_situation_end:0 "예언 내용을 전달한 후, [shroudwalker_enclave_country.GetName]에서 우리에게 장막이 조용해졌음을 알릴 것입니다."

 #Built first Shroud Beacon (non-Teachers origin)

 enclave.4200.name:0 "장막 신호기"
 enclave.4200.desc:0 "어둠 속에서 오랫동안 헤맨 끝에, 장막을 덮고 있는 베일이 걷혔습니다. 장막 신호기의 기이한 작동 방식은 우리 과학자들도 거의 파악하지 못했지만, 신호기의 여러 물리적 체계는 사이오닉 에너지와 얽혀 있고, 장치가 작동하는 모습은 마치 살아 있는 유기체 같습니다. 또한, 장치가 만들어낸 터널은 항로라기보다 함선이 장막으로 차원을 뛰어넘어 이동할 수 있는 우회로에 가깝습니다. 이로 인해 성간 탐사는 더욱 빨라지고... 훨씬 더 불가사의해질 것입니다."

 #Teachers of the Shroud origin - Crisis Events

 enclave.4240.name:0 "마지막 깨우침"
 enclave.4240.desc:0 "제자들이여, 장막이 경고를 보냈습니다. 중대한 위기가 임박했으며, 은하계 전체가 멸망의 위기에 놓여 있습니다. 예지에 따르면 우리는 다가오는 위협에 맞설 능력이 없습니다. 파괴를 기다리는 대신, 그대들에게 다음과 같은 마지막 가르침을 남깁니다. "모든 꿈에는 깨어남이 있다." 이제 우리가 이 세계 너머로 갈 때가 왔습니다. 장막의 길은 어둡고 굽이치지만 우리는 결국 새로운 지평에 도달할 것이며, 이 새로운 세계에서 가르침을 전할 것입니다. 이 은하계와 그 운명은 그대들에게 맡깁니다. 그대들이 곤경에 빠질 때 우리가 준 가르침이 길잡이가 되어주기를 바랍니다."
 enclave.4240.a:0 "장막이 당신들을 품어주길 바랍니다."
 enclave.4240.b:0 "어떻게 저희를 버리고 갈 수 있죠?"

 shroudwalkers_depart_reverence:0 "가르침 수용하기"
 shroudwalkers_depart_reverence_desc:0 "스승들은 우리를 저버린 적이 없습니다. 그들의 마지막 여정이 순탄하기를 바랍니다."
 shroudwalkers_depart_anger:0 "가르침 거부하기"
 shroudwalkers_depart_anger_desc:0 "스승들이 우리를 버렸습니다. 이제 가르침은 필요 없습니다."

 enclave.4243.name:0 "경고"
 enclave.4243.desc:0 "제자들이여, 그대들은 위험한 길을 걷고 있습니다. 그대들을 수백 년 동안 키워낸 우리가 알아차리지 못할 줄 알았습니까? 그대들에게 장막의 가르침을 전하면서, 우리는 그대들을 깨우치고 고양시키고자 했습니다. 그런데 이게 뭡니까? 권력욕과 살육 충동에 사로잡히고, 스스로 위기를 초래하지 않았습니까. 가르침을 기억하세요! 이 우주는 꿈의 그림자에 불과합니다. 아직 늦지 않았습니다. 이 그릇된 야욕에 스스로 무너지기 전에 뉘우치세요."
 enclave.4243.a:0 "저희가 어쩌다 이렇게 된 걸까요?"
 enclave.4243.b:0 "저희 운명은 명확합니다. 저희를 방해하지 마십시오."

 enclave.4245.name:0 "교육 실패"
 enclave.4245.desc:0 "장막 전체가 흔들리고, 모든 징후는 파괴를 가리키고 있습니다. 그대들을 오랫동안 지켜본 우리조차 그대들이 이 정도로 어리석을 줄은 미처 몰랐습니다. 그 성급함이 그대들의 발목을 잡을 것입니다. 그대들은 힘을 거머쥐려 했지만, 도리어 잃고 말았지요. 그대들은 가장 기본적인 가르침을 잊은 것입니다. 장막은 그대들이 캐낼 자원이 아니라, 천천히 음미할 신비라는 것 말입니다. 하지만 제자의 과오에 대한 책임은 스승에게 있는 것일 테지요. 그대들이 끔찍하게 타락하는 것을 지켜보는 대신, 우리는 이 세상을 떠나기로 했습니다. 장막의 길은 어둡게 굽이치지만, 우리는 결국 새로운 지평, 새로운 세계에 도달할 것입니다. 그곳에서는 우리의 가르침을 받을 만한 제자를 만날 수 있을지도 모르지요.\n\n장막이 그대들에게 자비를 베풀기를 바랍니다."
 enclave.4245.a:0 "떠나겠다니, 현명하군요."
 enclave.4245.b:0 "한때는 제자였지만, 이제 우리가 주인입니다."

 ## Pionic Breach - Shroud Tunnel Event ##
 enclave.4250.name:0 "사이오닉 균열"
 enclave.4250.desc:0 "최근 장막 터널을 통해 이동하던 중에 거대한 시공간 균열이 발생했습니다. 유례없는 수준의 사이오닉 에너지가 성계에 쏟아져 들어와... 응축하기 시작했습니다. 감지기 데이터는 정신없이 요동치고 있으며, 이 사이오닉 에너지는 장막에서 발생한 것으로 보입니다. 거대하고, 명확하게 공격적입니다."
 enclave.4250.a:0 "은하계가 점점 위험해지는군요."
 enclave.4250.b:0 "초월자시여, 저희를 지켜주소서..."
 enclave.4250.c:0 "갈아서 먼지로 만들겠어요."
 enclave.4250.d:0 "가능하다면 충돌은 피합시다."

 #Shrouded - Divination event (Sign of the Locus)
 enclave.5055.name:0 "장막에 덮이다"
 enclave.5055.desc:0 "[shroudwalker_enclave_country.GetName]에서 예견한 변화가 나타났습니다. 사이오닉 에너지가 갑자기 요동치더니, [Root.GetName](이)가 장막 속으로 사라졌습니다. 거대한 파도처럼 치솟은 시공간이 구부러져 함선을 감싼 것입니다. 그 후 몇 초 동안 함선에서 신호가 발송되었습니다. 잘 알아볼 수는 없지만, 이 신호에는 신체가 매 순간 움직여 기괴한 형태로 왜곡되는 승무원들의 기록이 포함되어 있었습니다.\n\n그 이후로 해당 구역 곳곳에서 이 함선의 잔상 혹은 '유령'이 순식간에 나타났다가 사라지고 있습니다. 이 현상을 조사하면 함선과 그 승무원들이 어떻게 된 것인지 보다 잘 이해할 수 있을 것입니다."
 enclave.5055.poi_1:0 "장막으로 사라진 함선"
 enclave.5055.poi.desc:0 "장막 속으로 사라진 함선이 마지막으로 확인된 위치입니다."
 shrouded_ship_discoveries:0 "장막으로 사라진 함선 조사"

 SHROUDED_SHIP_PROJECT:0 "이상한 잔상"
 SHROUDED_SHIP_PROJECT_DESC:0 "장막으로 사라진 과학선의 일렁이는 잔상이 해당 성계 곳곳에 간헐적으로 나타나고 있습니다."

 enclave.5060.name:0 "개념으로서의 함선"
 enclave.5060.desc:0 "장막으로 사라진 과학선에 대한 최신 보고가 들어왔습니다. 과학자들이 설명한 바에 따르면, 해당 성계 곳곳에서 나타나던 잔상은 함선 그 자체가 아닌 '개념체'라고 합니다. 어떠한 차원도 없는 '개념으로서의 함선'으로서, 사이오닉 청사진으로 존재하는 것입니다. 또한, 함선의 형태는 관측자의 정신 상태에 따라 버벅대며 변화합니다. 이 현상을 조사해 지각과 시공간 사이의 관계를 보다 잘 이해할 수 있게 되었지만, 실종된 함선을 회수하는 작업은 좀체 진척이 없습니다. 현재로서는 함선이 장막 속으로 영영 사라진 것으로 여겨야 할 것입니다."

 enclave.5065.name:0 "최종 형태"
 enclave.5065.desc:0 "장막 속으로 영영 사라졌다고 생각됐던 실종된 과학선이 갑자기 다시 나타났습니다. 함선의 크기는 미묘하게 변했지만, 함선과 승무원 자체는 양호한 상태입니다.\n\n승무원들은 장막에서의 경험이 기이하면서도 단편적인 꿈과 같았으며, 시간이 지나면서 자신과 주변 환경에 대한 '공통의 개념'을 형성할 수 있었다고 합니다. 각 개인의 지각이 서로 일치되면서, 승무원들은 우리가 사는 현실로 조금씩 가까이 다가왔습니다. 말하자면, 꿈을 통해 자신들을 다시 실재하게 만드는 데 성공한 것입니다. "
 enclave.5065.a:0 "잘 돌아왔어요."

 #All Too Lucid
 enclave.5005.name:0 "루시드 열풍"
 enclave.5005a.desc:0 "$enclave.5005.intro$ 이 약물은 렘수면에 들어간 사용자의 변연계를 자극해, 놀라울 정도로 생생한 자각몽 상태를 만들어 냅니다.\n\n$enclave.5005.outro$"
 enclave.5005b.desc:0 "$enclave.5005.intro$ 이 약물은 수면과 비슷한 상태를 유도하며, 신경 결정체 기층을 자극해 놀라울 정도로 생생한 자각몽 상태를 만들어 냅니다.\n\n$enclave.5005.outro$"
 enclave.5005c.desc:0 "$enclave.5005.intro$ 이 약물은 수면과 비슷한 상태를 유도하며, 신경 엽록체를 자극해 놀라울 정도로 생생한 자각몽 상태를 만들어 냅니다.\n\n$enclave.5005.outro$"
 enclave.5005d.desc:0 "$enclave.5005.intro$ 이 약물은 수면과 비슷한 상태를 유도하며, 신경 균사체를 자극해 놀라울 정도로 생생한 자각몽 상태를 만들어 냅니다.\n\n$enclave.5005.outro$"
 enclave.5005e.desc:0 "$enclave.5005.intro$ 이 약물은 렘수면에 들어간 사용자의 시개를 자극해, 놀라울 정도로 생생한 지각몽 상태를 만들어 냅니다.\n\n$enclave.5005.outro$"
 enclave.5005f.desc:0 "$enclave.5005.intro$ 이 약물은 렘수면에 들어간 사용자의 뇌신경절 쌍을 자극해, 놀라울 정도로 생생한 지각몽 상태를 만들어 냅니다.\n\n$enclave.5005.outro$"
 enclave.5005g.desc:0 "$enclave.5005.intro$ 이 약물은 렘수면에 들어간 사용자의 식도상 신경절을 자극해, 놀라울 정도로 생생한 지각몽 상태를 만들어 냅니다.\n\n$enclave.5005.outro$"
 enclave.5005h.desc:0 "$enclave.5005.intro$ 이 약물은 수면과 비슷한 상태를 유도하며, 괴사성 뇌 조직을 자극해 놀라울 정도로 생생한 지각몽 상태를 만들어 냅니다.\n\n$enclave.5005.outro$"
 enclave.5005.intro:0 "[shroudwalker_enclave_country.GetName]에서 예견한 사태가 드디어 발생한 듯합니다. 새로운 불법 약물이 [Root.GetName]에서 인기를 얻고 있습니다. '루시드'라는 이름의 이 사이오닉 화합물은 현지에 자라는 식물 유사체로부터 추출한 것입니다."
 enclave.5005.outro:0 "게다가 몇몇 사용자는 꿈속에서 마치 누군가, 또는 무엇인가가, '경계를 넘어' 자신의 정신으로 들어와 지켜보는 경험을 했다고 진술했습니다. 그럼에도 많은 이들은 식민지의 힘겨운 현실보다 꿈속에서 행복을 누리는 게 더 낫다고 생각합니다. 안타깝게도 이 마약의 인기로 인해 마약 유통망이 확산되었습니다."
 enclave.5005.a:0 "걱정되는군요."

 enclave.5010.name:0 "불안한 꿈"
 enclave.5010.desc:0 "마약 루시드를 사용하는 이들이 [Root.GetName]에서 점점 늘어나고 있습니다. 또한 식민지 당국은 일탈 행위가 우려스러운 수준으로 증가했다면서, 상습 사용자는 대부분 심각한 정신 붕괴 현상을 겪고 있다고 발표했습니다. 생산성이 감소하고 범죄는 증가했지만, 현지 주민이 약물 사용을 중단할 기미는 전혀 보이지 않습니다."
 enclave.5010.a:0 "불법입니다!"
 enclave.5010.b:0 "정보가 더 필요합니다."

 enclave.5015.name:0 "잠들면 꿈을 꾸겠지"
 enclave.5015.desc:0 "우리 과학자들이 마약 루시드를 조사하던 중 획기적인 사실을 발견했습니다. 이 화합물은 사용자의 신체를 자각몽을 꾸도록 부추길 뿐만 아니라 마약에 의존하게 만든다는 것입니다. 이 의존성은 약물을 사용할 때마다 증가합니다. 또한 투여량이 일정 수준에 도달하면, 뇌 안에서 양자 요동이 발생하는 것으로 나타났습니다. 이 양자 요동은 우리가 장막에서 조금이나마 알아낸 요동 현상과 일치합니다.\n\n잠에서 깨어난 피험자들은 두통과 환각을 호소했으며, 극단적인 경우 치명적인 내출혈이 발생하기도 했습니다. 부검 결과, 사망자는 뇌 질량이 0.01% 증가했습니다. 꿈 자체가 일종의 잔여 물질을 남기고 있는 것으로 보입니다.\n\n이번 조사의 선임 연구원은 마약의 효과를 더 잘 이해할 수 있도록 추가 자원을 요청하고 있습니다. 다행히 마약에 대한 수요가 높기 때문에 자원자가 부족할 일은 없습니다."

 enclave.5020.name:0 "다가올 미래"
 enclave.5020a.desc:0 "$enclave.5020.intro$ 사망한 대상자는 모두 심리적 의존 상태에 빠져, 더 이상 스스로는 렘수면에 들어갈 수 없는 상태였습니다. $enclave.5020.outro$"
 enclave.5020b.desc:0 "$enclave.5020.intro$ 사망한 대상자는 모두 심리적 의존 상태에 빠져, 신경 결정체 시냅스의 기능이 심각하게 저하된 상태였습니다. $enclave.5020.outro$"
 enclave.5020c.desc:0 "$enclave.5020.intro$ 사망한 대상자는 모두 심리적 의존 상태에 빠져, 신경 엽록체의 기능이 심각하게 저하된 상태였습니다. $enclave.5020.outro$"
 enclave.5020d.desc:0 "$enclave.5020.intro$ 사망한 대상자는 모두 심리적 의존 상태에 빠져, 신경 균사체의 기능이 심각하게 저하된 상태였습니다. $enclave.5020.outro$"
 enclave.5020e.desc:0 "$enclave.5020.intro$ 사망한 대상자는 모두 심리적 의존 상태에 빠져, 더 이상 스스로는 수면에 들어갈 수 없는 상태였습니다. $enclave.5020.outro$"
 enclave.5020f.desc:0 "$enclave.5020.intro$ 사망한 대상자는 모두 심리적 의존 상태에 빠져, 뇌신경절 쌍의 기능이 심각하게 저하된 상태였습니다. $enclave.5020.outro$"
 enclave.5020g.desc:0 "$enclave.5020.intro$ 사망한 대상자는 모두 심리적 의존 상태에 빠져 식도상 신경절의 기능이 심각하게 저하된 상태였습니다. $enclave.5020.outro$"
 enclave.5020h.desc:0 "$enclave.5020.intro$ 사망한 대상자는 모두 심리적 의존 상태에 빠져, 괴사성 시냅스의 기능이 심각하게 저하된 상태였습니다. $enclave.5020.outro$"
 enclave.5020.intro:0 "마약 루시드를 연구하는 과정에서 심각한 결과가 발생했습니다. 일부 연구 대상자가 장기간 사용으로 사망한 것입니다."
 enclave.5020.outro:0 "또한, 사망자 중 30%가량은 뇌간에 종양이 자라나 있었습니다. 촬영 사진을 확대해 보니, 이 종양은 유충 단계의 기생충인 것으로 드러났습니다.\n\n이에 따라 이 기생충은 우리와 인접한 차원 평면에서 약물이 만들어내는 양자 요동을 타고 '넘어오는' 것이라는 이론이 제기되었습니다. 우리 신경 구조가 이 기생충의 섭식에 알맞은 모양입니다.\n\n이 사실이 대중에 공개된 이후로, 치안 부대에 접수된 루시드 관련 체포 사건 수가 50% 감소했습니다. 드디어 주민들이 정신을 차리는 것 같습니다."
 enclave.5020.a:0 "잘 자요."

 enclave.5025.name:0 "죽느냐, 자느냐..."
 enclave.5025.desc:0 "[Root.GetName]에서 불편한 소식이 들려왔습니다. 마약 루시드 사용자 중 사망자가 증가했다는 것입니다. 이 물질은 쾌락적인 꿈을 꾸게 할 뿐만 아니라 화학 물질에 대한 의존증을 유발하는 듯합니다. 게다가 일정량 이상 투여하면 내출혈이 발생해 죽음에 이를 수 있습니다."
 enclave.5025.a:0 "속 터지는 소식이군요."

 enclave.5030.name:0 "꿈꾸게 해달라 울부짖는 자들"
 enclave.5030.desc:0 "[Root.GetName]에서 마약 루시드가 여전히 기승을 부리고 있습니다. 마약 사범에 대한 가혹한 처벌에도 불구하고, 점차 많은 주민이 깨어 있는 상태보다 행복한 꿈속이 낫다고 보고 있습니다. 이들은 죽음이 기다린다 해도 약물 사용을 멈추지 않을 것입니다. [Root.GetName] 사회가 계속해서 불안정해지고 있습니다."

 enclave.5035.name:0 "죽음에 이르는 잠"
 enclave.5035.desc:0 "[Root.GetName]에서 루시드 관련 사망자 수가 계속 증가하고 있습니다. 하지만 사회적 상황이 점차 열악해지면서 갈수록 더 많은 주민이 마약으로 도피하고 있습니다. 현재 추세가 이어진다면, 식민지를 아예 잃을 위험도 있습니다."
 enclave.5035.a:0 "반드시 막아야 합니다."

 TO_DREAM_PROJECT_01:0 "잠들면 꿈을 꾸겠지"
 TO_DREAM_PROJECT_01_DESC:0 "'루시드'라는 불법 약물의 효과에 대한 연구를 개시합니다."
 TO_DREAM_PROJECT_02:0 "잠들면 꿈을 꾸겠지"
 TO_DREAM_PROJECT_02_DESC:0 "불법 약물 '루시드'의 효과에 대한 연구를 계속 진행합니다."
 too_lucid_00:0 "루시드 열풍"
 too_lucid_01:0 "마약 근절"
 too_lucid_02:0 "각성의 호소"
 too_lucid_03:0 "악몽"

 #Rogue Shaman (Divination Event)
 #The shaman appears...
 enclave.5075.name:0 "유배 주술사"
 enclave.5075.desc:0 "[shroudwalker_enclave_country.GetName]에서 온 유배자가 [Root.GetName]에 도착했습니다. 최근 이단 사상을 지녔다는 이유로 엔클레이브에서 추방된 이 '극단주의자'는 어떠한 입국자 목록에도 올라있지 않습니다. 마치 허공에서 돌연 나타나기라도 한 듯, 이곳 식민지 최대 도시의 중앙 광장에 나타나 장막과의 직접적인 교감에 대한 교리를 선포했습니다. 이 유배자는 주민들이 공통의 꿈을 꾸는 듯한 열락의 상태에 도달할 수 있다고 설파하고 있습니다. 보고에 따르면, 상당수의 개척민이 이 유배자의 말에 귀를 기울이고 있다고 합니다."
 enclave.5075.a:0 "이곳에 극단주의가 설 곳은 없습니다. 유배자를 쫓아 버리세요."
 enclave.5075.b:0 "이런 현상을 무시하는 것은 현명하지 못합니다. 유배자를 계속 주시하세요."
 enclave.5075.c:0 "유배자를 손님으로 맞아 주세요."
 #Choosing to remove the shaman:
 enclave.5076.name:0 "종교적 열정"
 enclave.5076.desc:0 "갖은 노력을 다했지만, [Root.GetName]에서 활동하는 [shroudwalker_enclave_country.GetName] 출신 유배자가 우리 측 체포망을 피하고 있습니다. 내재된 사이오닉 능력 덕분인지, 우리 치안 부대가 오는 것을 번번이 예측한 것입니다. 게다가 유배자의 설교가 계속해서 많은 청중을 끌어들이고 있습니다. 많은 개척민이 이 '주술사'가 설파하는 다양한 목욕재계 및 명상법을 따르면서 업무를 소홀히 하기 시작했습니다."
 enclave.5076.a:0 "유배자를 반드시 막아야 합니다!"
 #Choosing to remove the shaman finale:
 enclave.5077.name:0 "순교자"
 enclave.5077.desc:0 "[Root.GetName] 치안 부대가 유배 주술사를 드디어 제거했습니다. 유배자의 추종자였던 한 개척민이 유배자가 약속한 꿈의 상태에 도달하지 못해 마음이 멀어지던 중 필수 정보를 우리 측에 넘긴 것입니다. 일반 대중은 이 현실을 받아들인 듯하지만, 유달리 완고한 소수의 추종자는 여전히 주술사의 가르침을 고수하고 있습니다. 지금으로서는 이 '순교자'에 대한 숭배가 번지지 않도록 치안 인력을 강화하는 편이 좋을 듯합니다."
 enclave.5077.a:0 "그렇게 하세요."
 #Choosing to welcome the shaman:
 enclave.5080.name:0 "꿈 짜는 직공"
 enclave.5080.desc:0 "[Root.GetName]에서 활동하던 유배 주술사의 가르침이 식민지 전반에 퍼지고 있습니다. 이 급진적 교리는 장막과의 직접적인 교감을 설파하며, 추종자들은 의식 상태의 변화를 경험했다고 주장합니다. 또한, 행복감과 고양감이 증가했다는 경험담이 잇따르고 있습니다. 그중 일부는 꿈과 같은 상태를 공유해 다른 이들과 사이오닉으로 대화할 수 있다고 주장하기까지 합니다. 안타깝게도 이 '진성 신도'들이 퇴직하면서 기록적인 숫자의 실업자가 생겨났으며, 생산성 또한 타격을 입었습니다."
 enclave.5080.a:0 "더는 두고 못 보겠군요."
 enclave.5080.b:0 "행복 그 자체가 보상인 것을."
 #Choosing to welcome continuation:
 enclave.5081.name:0 "갑작스러운 승천"
 enclave.5081.desc:0 "[Root.GetName] 식민지에서 놀라운 소식이 들려왔습니다. 자신의 일이 끝났음을 선언한 유배 주술사가 식민지를 떠난 것으로 보입니다. 보고가 산발적이며 내용이 명확하지는 않지만, 유배자가 추종자들을 이끌고 마지막 명상을 진행한 후, 식민지 중앙 광장에서 갑자기 사라졌다는 내용만큼은 동일합니다. 추종자들은 이번 일을 주술사가 장막으로 '승천'했다는 증거로 여기고 있습니다."
 #Choosing to welcome finale:
 enclave.5082.name:0 "사이오닉 교감"
 enclave.5082.desc:0 "[Root.GetName]의 상황이 이상하게 돌아가고 있습니다. 유배 주술사가 이른바 '승천'한 뒤로, 개척민들이 의식 상태가 변하는 경험을 한다는 소식이 들려오고 있습니다. 주술사가 설파한 수행법을 계속 따르면서, 일종의 사이오닉 교감 상태에 들어갈 수 있다는 것입니다. 개척민들 사이에서 이 현상을 통한 즐거움과 행복의 이야기가 쏟아져 나오고 있습니다."
 #Static modifiers
 rogue_shaman_00:0 "유배 주술사" #stability decrease; shroudwalker's enclave opinion gain
 rogue_shaman_01:0 "추앙받는 손님" #stability increase; shroudwalker's enclave opinion drop
 rogue_shaman_02:0 "종교 억압" #stability decrease
 rogue_shaman_03:0 "국민 총행복량" #happiness increase; production decrease
 rogue_shaman_04:0 "사이오닉 교감"

 #The Great Schism (Divination Event)
 enclave.5090.name:0 "거대한 분열"
 enclave.5090.desc:0 "[shroudwalker_enclave_country.GetName] 출신의 유배된 종복 몇 명을 태운 수송선에서 연락이 들어왔습니다. 이들은 스스로를 '개혁가'라 부르며, 우리 행성 중 하나에 피난하도록 허가해 줄 것을 요청하고 있습니다.\n\n이번 일은 장막을 걷는 자 사이에 전에 없던 분열이 발생했다는 것을 나타냅니다. 이들 엔클레이브가 우리 생각만큼 잘 결속된 것은 아닌 듯합니다."
 enclave.5090.a:0 "난민을 환영하겠습니다."
 enclave.5090.b:0 "입국을 거부하세요."
 enclave.5090.c:0 "우리 제국에 외계종을 들일 자리 따위 없습니다."
 #Reformers Welcomed Chain
 enclave.5095.name:0 "엔클레이브의 연락"
 enclave.5095.desc:0 ""장막이 진동합니다. 우리에게 속했던 종복 몇 명이 당신들의 행성에 피난했다는 소식을 접했습니다. 매우 불쾌한 소식이기는 하나, 그냥 두고 보겠습니다. 무모한 행위는 절박한 결과로 이어지곤 하지요. 이것만 알아 두세요. 이 '개혁가'들은 사기꾼에 불과합니다. 어리석게도 자신들에게 장막의 비밀을 드러낼 열쇠가 있다고 믿고 있지요. 그런 이단 세력을 비호하는 데는 위험이 따른다는 점을 명심하세요. 장막 안에 머무는 존재들이 분명히 알아차렸을 것입니다.""
 enclave.5100.name:0 "문과 열쇠"
 enclave.5100.desc:0 ""다른 이들이 등을 돌릴 때 저희를 받아 주시다니... 진정한 은인이십니다! 이번 생에서도, 저 너머의 생에서도 장막의 축복이 여러분과 함께할 것입니다. 한때 저희와 형제 사이였던 [shroudwalker_enclave_country.GetName]는 전통에 눈멀고 말았습니다. 장막은 들어갈 수 없는 곳이 아닙니다. 문은 존재하며, 저희는 열쇠를 발견했습니다.\n\n여러분의 관대함에 대한 감사 표시로, 그 비밀을 여러분과 나누겠습니다. 건설을 위한 자원만 제공해 주시면 됩니다."
 enclave.5100.a:0 "자원을 지원하죠."
 enclave.5100.b:0 "가격이 너무 비싸군요."
 enclave.5105.name:0 "열쇠가 완성되다"
 enclave.5105.desc:0 ""장막이 떨리고 있습니다! 여러분께서 도와주신 덕분에 마침내 '위대한 열쇠'를 완성했습니다. 지금 우리 형제 중에서 가장 출중한 이들이 모여 '개방'을 시작했습니다. 정신을 열쇠에 연결해 자신의 사이오닉 능력을 증폭했으며, 이제 이 용맹한 순례자들은 공통의 꿈을 꾸게 됩니다. 이들이 깨어나면 장막으로 가는 문이 열릴 것입니다.\n\n장막에 머무는 존재들이 형제들의 노력을 축복하길 바랍니다.""
 enclave.5106.name:0 "장막의 향기가 풍기는 행성"
 enclave.5106.desc:0 "[Root.GetName]에 있는 식민지에서 우려스러운 소식이 들어왔습니다. 자원이 부족한데도 불구하고 일부 열성파 '개혁자'들이 '열쇠'를 제작하려 한 것입니다. 이들은 임시 장치로 자신의 사이오닉 능력을 증폭하고, 공통의 꿈에 진입했습니다. 이로 인해 식민지의 중앙 도시 상공에 시공간 균열이 발생했으며, 그 균열에서 장막으로부터 나온 듯한 불안을 유발하는 연기가 뿜어져 나왔습니다. 많은 이들이 이 현상을 '장막 악취'라 부르고 있으며, 결코 달갑지 않은 경험이라고 합니다. [Root.GetName]의 사기가 최저 수준으로 하락했습니다."
 great_schism_03:0 "장막 악취"
 enclave.5110.name:0 "문이 열리다"
 enclave.5110.desc:0 "[Root.GetName]에 있는 식민지에서 놀라운 소식이 들어왔습니다. 몇 달에 걸친 무아지경 상태에서 깨어난 개혁자들이 장막으로 가는 문을 연 것입니다. 식민지의 중앙 도시 상공에 밝게 빛나는 시공간 균열이 나타났으며, 그 균열에서 뿌옇게 빛나는 거대한 바람 같은 물질이 불어 나오고 있습니다. 식민지 전체를 덮은 사이오닉 공명은 개혁자와 개척민들의 마음과 정신에 스며들었습니다. 많은 이들은 이번 일로 [Root.GetName]에 새로운 '황금시대'가 도래한 것이라고 믿고 있습니다."
 great_schism_01:0 "황금시대"
 enclave.5115.desc:0 "[Root.GetName]에 있는 식민지에서 끔찍한 소식이 들어왔습니다. 몇 달에 걸친 무아지경 상태에서 깨어난 개혁자들이 장막으로 가는 문을 연 것입니다. 식민지의 중앙 도시 상공에 거친 시공간 균열이 나타났으며, 그 균열에서 사악한 빛을 발하는 역겨운 안개 같은 물질이 불어 나오고 있습니다. 식민지 전체를 덮은 사이오닉 기운에 개혁자와 주민들의 마음과 정신은 뒤틀려 버렸습니다. 많은 이들은 이번 일로 [Root.GetName]에 새로운 '암흑시대'가 도래한 것이라고 보고 있습니다."
 great_schism_02:0 "암흑시대"
 #Reformers Denied
 enclave.5120.desc:0 ""장막이 떨리고 있습니다. 당신들이 우리의 전 종복들을 제국에 받아들이지 않았다는 소식을 접했습니다. 현명한 선택입니다. 이 '개혁가'들은 사기꾼에 불과합니다. 어리석게도 자신들에게 장막의 비밀을 드러낼 열쇠가 있다고 믿고 있지요. 누구든 이런 이단 세력을 비호한다면 위험을 감수해야 할 겁니다. 집도 없이 추위에 떨며, 이 세계에서도 다음 생에서도 영원히 버려진 채 허공을 떠돌게 합시다.""

 #Floating Parts - Divination Event
 enclave.5130.name:0 "떠다니는 껍데기"
 enclave.5130.desc:0 "[floating_shell_system.GetName] 성계에 속이 빈 미확인 잔해 덩어리가 갑자기 나타난 것이 장거리 감지기에 잡혔습니다. 생김새는 낯설지만, 이 물체는 희귀 광물 조성상 첨단 기술로 만들어진 듯합니다. 내부 표면에는 수백 개의 단자와 선이 있는데, 지금은 없어진 여러 부품을 연결하기 위한 것 같습니다.\n\n이 물체가 [floating_shell_system.GetName] 성계에 갑자기 나타났듯, 내부의 부품 또한 돌연 사라져 버린 듯합니다."

 FLOATING_PARTS_PROJECT_00:0 "껍데기 조사"
 FLOATING_PARTS_PROJECT_00_DESC:0 "[floating_shell_system.GetName] 성계에서 외계 함선의 껍데기로 보이는 물체가 표류하는 것을 발견했습니다. 어떻게 그곳에 흘러온 것일까요? 함선의 나머지 부분은 어떻게 된 것일까요?"

 enclave.5135.name:0 "버려진 선체"
 enclave.5135.desc:0 "추가 분석 결과, [floating_shell_system.GetName] 성계에서 발견한 껍데기가 어떤 외계 함선의 설계와 일치하는 것으로 확인되었습니다. 또한 선체 자체에 동력은 없지만 여러 가지 독특한 특징이 숨어 있습니다. 특히 매우 진보된 장갑 피복 형태가 주목할 만합니다.\n\n하지만 이 선체가 어디에서 온 것인지, 어떻게 혹은 어째서 우리 영역에 나타난 것인지, 그 내부에 무슨 일(애초에 그런 일이 있었다면)이 있던 것인지는 여전히 파악되지 않습니다."

 enclave.5136.name:0 "떠다니는 조각"
 enclave.5136.desc:0 "외계 잔해 덩어리가 또다시 감지기에 포착되었습니다. 이번 장소는 [floating_engine_system.GetName] 성계입니다. 잔해는 최근에 발견한 외계 함선 선체와 유사한 설계를 갖추고 있으며, 그 형상과 정교함으로 미루어 보아 일종의 엔진 코어인 듯합니다. 그 안에는 독특한 장치가 탑재되어 있었는데, 우리는 이것을 '사이오닉 변조기'라 부르기로 했습니다. 함선은 이 기이한 장치를 이용해 장막의 사이오닉 에너지와 상호 작용할 수 있었을 것입니다. 우리 기술과는 호환되지 않지만, 조사를 더 진행하면 놀라운 결과가 나올지 모릅니다."
 enclave.5156.a:0 "퍼즐 조각이 또 하나 나왔군요."

 enclave.5140.name:0 "떠다니는 코어"
 enclave.5140.desc:0 "우주 곳곳에 난데없이 나타나던 외계 함선의 부품이 [floating_core_system.GetName] 성계에서 또 하나 발견되었습니다. 줄무늬가 있는 갑판, 벽이 없는 숙소, 첨단 컴퓨터 코어로 구성된 이 물체는, 일전에 발견한 함선 선체에서 찾을 수 없었던 주요 내부 부품인 것이 분명합니다. 세 부품을 모두 합치면, 우리 기술자들이 함선을 완성시킬 수 있을 것입니다."
 enclave.5140.a:0 "퍼즐이 모습을 갖추고 있군요."

 FLOATING_PARTS_PROJECT_01:0 "조각 맞추기"
 FLOATING_PARTS_PROJECT_01_DESC:0 "외계 함선의 마지막 조각이 [floating_core_system.GetName]에 나타났습니다. 다만 기술자들이 함선을 조립하려면 시간이 필요합니다."

 enclave.5145.name:0 "장막과 접촉한 함선"
 enclave.5145.desc:0 "외계 함선을 조립하는 데 성공했습니다. 또한 컴퓨터 코어를 가동하자, 함선의 일지를 내려받아 번역할 수 있었습니다. 이 함선은 실험용 프로토타입인 것으로 보이며, 장막을 통해 초광속 이동을 달성하는 것이 목표였던 듯합니다. 최후의 순간에 승무원이 남긴 일지와 외부 측정 데이터는 알아볼 수 없지만, 최초 운행 당시에 무언가가 크게 잘못되었던 것은 분명합니다. 함선이 파괴된 것이 아니라 조각조각 해체되었고, 각 부품이 일반 우주 공간에 무작위로 보내진 것입니다. 승무원들의 운명은 아직까지 파악되지 않았습니다."
 enclave.5145.a:0 "함선을 우리 함대에 편입시키세요."
 enclave.5145.b:0 "해체해서 부품으로 씁시다."

 ## Situation Events - Add Anomaly - Generic Text for introducing pre-existing content ##
 enclave.5150.name:0 "사이오닉 이상 현상"
 enclave.5150.desc:0 "감지기에 지금까지 기록된 바 없는 이상 현상이 감지되었습니다. 이 현상이 나타나기 전에 사이오닉 에너지가 급격하게 증가한 것으로 보아, 장막에 관련된 현상인 것이 거의 확실합니다. [shroudwalker_enclave_country.GetName]에서 예견한 변화가 이 현상을 말했던 것일까요?"

 # Hero Redivivus - Divination Event

 enclave.5195.name:0 "영웅 레디비부스"
 enclave.5195.desc:0 "[Root.GetName]에서 놀라운 소식이 들어왔습니다. 이른 아침, 자신을 전설 속의 영웅인 §Y[hero_redivivus.GetName]§!로 부르는 자가 수도에 위치한 대광장에 나타난 것입니다. 목격자들은 그 순간 현장에 있던 모두에게 평안함과 행복이 느껴지면서 모두 경이에 찬 침묵을 지켰다고 합니다. [hero_redivivus.GetName]는 역사적으로 위대한 웅변가이자 열정적인 지휘관으로 알려져 있지만, 이 수수께끼의 인물은 '내세에서의' 경험을 단순하고 가볍기까지 한 말투로 설명했습니다. 이 인물은 대중을 이끌기 위해서가 아니라 죽음에 대한 공포를 없애기 위해 왔다고 주장합니다."
 enclave.5195.a:0 "사기 아닐까요?"
 REDIVIVUS_PROJECT:0 "영웅인가 사기인가?"
 REDIVIVUS_PROJECT_DESC:0 "전설 속의 영웅을 자처하는 자가 우리 모성에 나타났습니다. 과연 이 터무니없는 주장이 사실일 수도 있을까요?"

 enclave.5200.name:0 "장막과 접촉한 영웅"
 enclave.5200.desc:0 "§Y[hero_redivivus.GetName]§!를 자처하는 인물에 대한 조사가 끝났습니다. 연구원들은 처음에는 당연히 회의적이었으나, 대상자는 영웅이 살았던 시대와 문화에 대해 놀랍도록 상세한 지식을 지녔을 뿐만 아니라, 레디비부스의 자손으로 알려진 이들과 유전적 관련성이 있다는 DNA 분석 결과도 나왔습니다.\n\n또한, 면밀한 조사를 통해 [hero_redivivus.GetName]의 뇌파에서 사이오닉 잔여물이 확실하게 확인되었습니다. 구체적인 방식은 알 수 없지만, [hero_redivivus.GetName]는 '죽음에서 돌아온' 것이 아니라 장막과 유사한 영역으로 이동했던 것인 듯합니다. 영웅은 이 '내세'에 대한 경험에 만족한 것으로 보이며, 지금은 수도 외곽에서 조용한 삶을 살면서 자신의 이야기를 듣고자 하는 이들에게 용기와 평화에 대한 가르침을 전하고 있습니다."
 enclave.5200.a:0 "기이한 운명이군요."
 hero_redivivus:0 "영웅, 잠들다"

 #Shattered Frontier (Divination Event)

 enclave.5500.name:0 "궤도상의 파열"
 enclave.5500.desc:0 "최근 며칠 동안 [shattered_frontier_planet.GetName] 궤도에 띄운 인공위성 중 상당수를 대대적으로 조정해야 했습니다. 감지 기록에 따르면, 행성 궤도에 §Y안정적인 국지 중력장§!이 형성되었다고 합니다.\n\n지표면에서 관측한 결과 이 이상 현상은 갑자기 나타난 것이며, 그 원리나 이유는 알아내지 못했습니다. 현재로서 중력장 그 자체는 우리 식민지에 위협이 되지는 않는 것 같습니다. 하지만 중력장 주변에 있는 인공위성이 궤도를 수정하기 위해 감당할 수 없을 만큼의 연료를 소모하고 있습니다."
 enclave.5500.a:0 "조사를 개시하세요."
 SHATTERED_FRONTIER_ANOMALY:0 "궤도 파열"
 SHATTERED_FRONTIER_ANOMALY_DESC:0 "[shattered_frontier_planet.GetName] 상공에 갑자기 이상한 중력장이 나타나, 다수의 인공위성 궤도에 지장을 주었습니다. 식민지 자체에는 위협이 되지 않지만, 이 현상이 발생한 위치가 식민지 한 곳과 불안할 정도로 가깝기는 합니다.\n\n게다가 신속하게 개입하지 않는다면 [shattered_frontier_planet.GetName] 상공에 위치한 우리 인공위성 중 다수가 궤도를 이탈할 것입니다. 궤도 이탈이 발생한다면, 새로 나타난 중력장을 자세히 조사하기가 무척 어려워질 것입니다."

 enclave.5501.name:0 "궤도 파열 붕괴"
 enclave.5501.desc:0 "[root.GetName]의 연구진이 일전에 나타난 중력장 이상 현상이 붕괴해 우리 측 관측 장치와 인근 인공위성 다수가 전기 고장을 일으켰다고 보고했습니다. 이 현상은 우리가 관측을 중단하자마자 발생한 듯해, 이 동시다발적 현상으로 많은 이들이 불안해하고 있습니다.\n\n또한 [root.GetName]에 거주하는 개척민들로부터 각종 설비가 고장 났다는 신고가 다수 접수되었지만, 그중에서 궤도 폭발 현상과 연관 지을 수 있는 사례는 일부에 불과합니다. 다만 식민지 전체가 핵심 시설 파괴에 나선 혼란스러운 폭도 무리를 상대하고 있습니다. 현지 공직자들은 이러한 폭동이 즉흥적으로 발생했다며 당황하고 있습니다."
 enclave.5501.gestalt.desc:0 "[root.GetName]에 나타난 중력장 이상 현상이 격렬하게 붕괴해, 지상과 인근 인공위성 다수에 전기 고장이 발생했습니다. 이 현상은 우리가 관측을 중단하자마자 발생한 것으로 보이며, 궤도에 여러 방사선 주파수 대역에 걸친 충격파가 발생하기까지 했습니다.\n\n지금까지 설비에 발생한 지장은 대응 가능한 수준이지만, 이 특이한 방사선이 우리 드론들에 간섭을 일으킨 듯합니다. 드론들을... 원활히 감지할 수 없습니다. 마치 [root.GetName] 자체가 짙은 증기에 둘러싸인 듯합니다."
 shattered_frontier_looting:0 "이상 현상 후 약탈 행위"
 shattered_frontier_deviancy:0 "이상 현상 후 일탈 행위"

 enclave.5502.name:0 "균열의 등장"
 enclave.5502.desc:0 "[root.GetName]에 위치한 식민지가 더욱 격심한 혼란에 빠지는 가운데, 백 명이 넘는 개척민이 갑자기 실종되었습니다. 의미 없는 약탈과 폭동이 계속되고 있으나, 예전과 달리 전면적으로 발생하지는 않습니다. 실종에 대한 두려움 하나만으로 폭동의 열의가 식은 듯합니다. 지금까지 실종된 이들은 모두 집으로 돌아가는 길에 사라졌습니다.\n\n편집증, 음모론, 그리고 환각 사례가 증가하고 있지만, 실제 상태는 더욱 심각할 수 있습니다. [divination_situation.GetName] 현상이 나타난 게 분명합니다만, 어쩌면 우리 스스로 어떤 무형의 불길한 §H사이오닉 존재§!가 [root.GetName](을)를 주목하게 만든 것은 아닐까요?"
 enclave.5502.gestalt.desc:0 "[root.GetName]에 위치한 식민지가 공격을 받고 있습니다! 대부분의 드론이 더 이상 감지되지 않습니다. 우리로부터... 떨어져 나간 것입니다. 이 현상은 너무나 빠르고 정밀하면서도 어떠한 폭력도 없이 발생했습니다. 우리는 영문도 모를 만큼 빠른 속도의 일격에 당한 것입니다.\n\n식민지의 핵심 기능 중 상당수가 원활하지 않습니다. 추가 드론을 긴급 투입해 공백을 메꾸고 있으나, 이미 우리는 위축된 상태입니다. [root.GetName]에서 균형을 되찾기 위해서는 시간이 다소 필요할 것입니다.\n\n[divination_situation.GetName] 현상이 나타난 게 분명합니다만, 어쩌면 우리 스스로 어떤 무형의 불길한 §H사이오닉 존재§!가 우리를 주목하게 만든 것은 아닐까요?"
 enclave.5502.a:0 "어찌 되었든 이 일을 잘 견뎌내야 합니다."
 enclave.5502.a.tt:0 "[root.GetName]에서 §Y$shattered_frontier_looting$§!가 계속됩니다."
 enclave.5502.gestalt.a:0 "기다리면서 지켜봐야 합니다."
 enclave.5502.gestalt.a.tt:0 "[root.GetName]에서 §Y$shattered_frontier_deviancy$§!가 계속됩니다."
 enclave.5502.b:0 "개척민들의 두려움을 달래야 합니다."
 enclave.5502.c:0 "당장 봉쇄 조치를 발동하세요."
 enclave.5502.gestalt.c:0 "식민지를 통합해야 합니다."
 enclave.5502.pop_removed:0 "§H[root.owner.GetSpeciesName] £pop£ 팝이 §!§Y[root.GetName]§!에서 사라집니다."
 shattered_frontier_benefits:0 "사이오닉 저감 기금"
 shattered_frontier_benefits_desc:0 "장막에서 온 시선으로 인한 정신적 고통을 완화하기 위해 사회 보장 제도를 시행했습니다."
 shattered_frontier_lockdown:0 "사이오닉 저감 봉쇄 조치"
 shattered_frontier_lockdown_desc:0 "장막에서 온 시선으로 인한 정신적 교란을 제한하고자, 이 행성에 엄격한 봉쇄 조치를 시행했습니다."
 shattered_frontier_lockdown_hive:0 "$shattered_frontier_lockdown$"
 shattered_frontier_lockdown_hive_desc:0 "이 행성의 드론은 장막에서 온 시선으로 인한 교란을 완화할 수 있도록, 자율 기능이 상당 부분 제거된 상태입니다."
 shattered_frontier_lockdown_machine:0 "$shattered_frontier_lockdown$"
 shattered_frontier_lockdown_machine_desc:0 "$shattered_frontier_lockdown_hive_desc$"

 enclave.5503.name:0 "깨달음의 순간"
 enclave.5503.looting.desc:0 "[root.GetName]에서 고통에 시달리는 식민지를 관리하는 공직자들이 놀라운 보고를 보내왔습니다. 우리가 사태 해결을 위해 개입하지 않았는데도 상황이 정상화되었다는 것입니다. 공직자들은 마치 [root.GetName] 전체가 오랜 포위전에서 벗어나 한숨을 돌린 것처럼 상황을 설명하고 있습니다. 고요가 찾아왔지만, 아무도 그 이유를 모릅니다.\n\n$enclave.5503.regular.end$"
 enclave.5503.regular.end:0 "개척민 대다수는 더욱 끈끈한 공동체를 새로 조직했습니다. 이들은 서로의 상처를 보듬으면서, 기이한 꿈과 반복되는 악몽에 대한 이야기를 나누고 있습니다. 이러한 이야기는 주민들에게 새로운 목적의식을 불어넣었고, 이들은 이제 자신의 행성을 두려움 섞인 경외감으로 바라보고 있습니다."
 enclave.5503.benefits.desc:0 "[root.GetName]에서 고통에 시달리는 식민지를 관리하는 공직자들이 상황이 정상화되고 있다는 반가운 소식을 보내왔습니다. 공직자들은 마치 [root.GetName] 전체가 오랜 포위전에서 벗어나 한숨을 돌린 것처럼 상황을 설명하고 있습니다. 고요가 찾아왔지만, 우리의 노력으로 이루어낸 일이라고 생각하는 사람은 거의 없습니다.\n\n$enclave.5503.regular.end$"
 enclave.5503.lockdown.desc:0 "[root.GetName]에서 봉쇄 조치를 시행 중인 공직자들이, 다행히 사태가 정상화되었다는 소식을 전해 왔습니다. 공직자들은 마치 [root.GetName] 전체가 안팎으로 겪고 있던 오랜 포위전에서 벗어나 한숨을 돌린 것처럼 상황을 설명하고 있습니다. 이 외부의 침략자들이 제풀에 꺾인 것인지 흥미를 잃은 것인지는 알 수 없지만, 우리의 노력으로 이루어낸 일이라고 생각하는 사람은 거의 없습니다.\n\n대다수의 개척민이 더욱 끈끈하고 유순한 공동체를 새로 조직했습니다. 이들은 서로의 상처를 보듬으면서, 기이한 꿈과 반복되는 악몽에 대한 이야기를 나누고 있습니다. 많은 이들은 우리 정부의 대처 방식에 분노하고 있지만, 주민들은 이러한 이야기를 나누면서 새로운 목적의식을 가지게 되었습니다. 이들은 이제 자신의 행성을 두려움 섞인 경외감으로 바라보고 있습니다."
 enclave.5503.d:0 "이제 안심이군요."
 enclave.5503.gestalt.desc:0 "[root.GetName]에서 고통의 시달리던 식민지가 정상화되었습니다. 사실 당황스럽기도 합니다. 마치 식민지가 부식성 안개의 공격을 받았고, 우리가 그 안개의 효과에 면역이 된 것 같은 상황입니다. 질서가 회복되었다는 느낌은 있지만, 그 이유는 정확히 알지 못합니다. 우리가 취한 행동과 지금 나타난 결과가 완전히 들어맞지 않는 것입니다.\n\n드론들은 일상생활과 업무를 재개했으며, 사이오닉에 의한 방해에도 아랑곳하지 않고 있습니다. 이 현상의 목적이 무엇이었을까요? 이 이상 현상이, 아니면 장막이 우리에게 어떤 비전의 가르침을 주려는 것일까요?"
 shattered_frontier_pop_community:0 "사이오닉 변경의 생존자"

 enclave.5504.name:0 "궤도의 실루엣"
 enclave.5504.desc:0 "몇 주 동안 [root.GetName] 궤도의 중력장에 대한 소득 없는 조사를 이어가던 우리 과학자들이, 비정상적으로 밀도가 높은 항성풍으로 인해 우려스러운 사실을 발견하게 되었습니다.\n\n[root.GetStarName]에서 불어온 방사성 항성풍이 이상 현상을 휩쓸고 지나가자, 착륙정이 망가진 개척선의 윤곽이 희미하지만 분명하게 모습을 드러냈습니다. 게다가 확인되지 않은 소문에 따르면 그 어두운 잔해 사이에서 여러 구의 시체가 목격되었다고 합니다.\n\n다수의 개척민과 일부 연구원 사이에서 음울한 기운이 퍼지고 있습니다."
 enclave.5504.gestalt.desc:0 "몇 주 동안 [root.GetName] 궤도의 중력장에 대한 소득 없는 조사를 이어가던 중, 비정상적으로 밀도가 높은 항성풍으로 인해 특이한 사실을 발견하게 되었습니다.\n\n[root.GetStarName]에서 불어온 방사성 항성풍이 이상 현상을 휩쓸고 지나가자, 착륙정이 망가진 개척선의 윤곽이 희미하지만 분명하게 모습을 드러냈습니다. 또한 그 어두운 잔해 사이에서 복잡한 생명체의 유해가 여기저기에 흩어져 있는 것이 확인되었습니다. 이들의 형태는 우리와 놀라울 정도로 비슷합니다."
 enclave.5504.c:0 "우리도 대비가 필요하겠군요."
 shattered_frontier_ship:0 "난파된 개척선"
 shattered_frontier_ship_desc:0 "짙은 항성풍이 불어와 난파된 개척선의 윤곽이 드러났습니다. 이 개척선은 국지 중력장의 중심에 갇혀 있습니다."

 enclave.5505.name:0 "궤도상의 폭풍"
 enclave.5505.desc:0 "[root.GetName]에 위치한 중력장 주변에 격렬한 폭풍이 발생해, [root.solar_system.GetName] 성계가 대대적인 공황 상태에 빠졌습니다. 필수 함선을 제외한 모든 함선은 다른 행성으로 유도하고 있으며, 식민지에서는 비상사태를 선포했습니다. 하지만 아직까지 접수된 사상자는 없습니다.\n\n1차 스캔에서 서로 상충되는 데이터가 다량으로 감지되었는데, 현지 공직자들은 최근 정서 불안과 '초자연적' 현상 신고가 증가했다는 것에 주목하고 있습니다. 이 점을 볼 때 이 폭풍은 §H사이오닉§! 폭풍일 가능성이 큽니다.\n\n연구원들에 따르면, 현재 휘몰아치는 소용돌이의 중심에서 윤곽만을 드러내고 있는 개척선이 물리적 질량을 나타내기 시작했다고 합니다. 이에 연구원들은 조사 기간을 연장해 줄 것을 요청하고 있습니다."
 enclave.5505.gestalt.desc:0 "[root.GetName]에 위치한 중력장 주변에 격렬한 폭풍이 발생해, 식민지에 다소 혼란이 발생했습니다. 아직 부상자는 없지만... 해당 지역의 드론들과 원활한 연락을 유지하기 어려운 상황입니다.\n\n1차 스캔에서 서로 상충되는 데이터가 다량으로 감지되었는데, 이 폭풍은 §H사이오닉§! 폭풍일 가능성이 큽니다. 그리고 현재 휘몰아치는 소용돌이의 중심에서 윤곽만을 드러내고 있는 개척선이 물리적 질량을 나타내기 시작했습니다. 이곳에서 아직 조사할 것이 남아 있는 듯합니다."
 enclave.5505.a:0 "답을 찾아내세요. 한시라도 빨리!"
 enclave.5505.gestalt.a:0 "계속 관찰해야 합니다."
 enclave.5505.b:0 "장막의 함정입니다! 스캔을 중단하세요."
 enclave.5505.gestalt.b:0 "이 '예지'는 우리에게 위협이 됩니다. 스캔을 중단하세요."
 shattered_frontier_storm_mod:0 "궤도상의 폭풍"
 shattered_frontier_storm_mod_desc:0 "이 식민지는 사이오닉 폭풍으로 보이는 거대한 폭풍을 직격으로 맞았습니다. 필수 함선을 제외한 함선은 이 식민지에서 거리를 유지할 것을 권고받았습니다."
 shattered_frontier_storm_gestalt_mod:0 "$shattered_frontier_storm_mod$"
 shattered_frontier_storm_gestalt_mod_desc:0 "우리 식민지가 사이오닉 폭풍으로 보이는 거대한 폭풍에 휘말리고 있습니다. 근처 드론 시설 또한 위험한 상태인 것으로 확인됩니다."

 enclave.5506.name:0 "폭풍이 지난 후"
 enclave.5506.desc:0 "방금 전, 격렬한 전자기 충격파가 발생해 [root.GetName](이)가 흔들렸습니다. 행성 궤도를 유린하던 사이오닉 폭풍은 이제 사라졌습니다. 식민지 기반 시설 중 상당 부분이 이 충격파로 훼손되었지만, 수리 담당자들은 지장이 오래가지는 않을 것이라고 합니다.\n\n[root.GetName]의 개척민들은 이번 사태로 깊은 충격을 받은 모양입니다. 그도 그럴 것이, 이 사태에서 해결되지 않은 의문점이 많기 때문입니다. 스캔 결과 [root.solar_system.GetName] 성계에서 중력 이상 현상이나 '유령선'은 이제 관측되지 않습니다... 하지만 이제 행성은 불안에 떨고 있습니다."
 enclave.5506.gestalt.desc:0 "[root.GetName]에서 발생한 사이오닉 폭풍이 물러가면서, 격렬한 전자기 충격파가 행성을 뒤흔들었습니다. 식민지 기반 시설 중 상당 부분이 이번 폭풍에 훼손되었지만, 지금까지는 수리 작업이 원활히 진행되고 있습니다.\n\n우리 드론들은 여전히 굼뜬 상태이지만 별다른 피해는 입지 않았으며, 스캔 결과 [root.solar_system.GetName] 성계에서 중력 이상 현상이나 '유령선'은 이제 관측되지 않습니다... 하지만 [root.GetName]의 우리 드론들이 여전히 안개가 낀 듯한 모습을 보이는 것과 마찬가지로, 우리 역시 해결되지 않은 여러 의문에 마음이 무거운 상태입니다."
 enclave.5506.a:0 "좋은 징조가 아니군요."
 shattered_frontier_uncertain_future:0 "불확실한 개척지"
 shattered_frontier_uncertain_future_desc:0 "최근 발생한 사이오닉 사태로 개척민들이 이 행성에 사는 것에 대해 불안을 느끼고 있습니다."
 shattered_frontier_uncertain_future_gestalt:0 "불안한 개척지"
 shattered_frontier_uncertain_future_gestalt_desc:0 "최근 발생한 사이오닉 사태가 이 행성의 드론에 지장을 줘서, 게슈탈트 의식에 미묘한 간섭이 생기고 있습니다."

 enclave.5510.name:0 "폭풍이 잦아들다"
 enclave.5510.intro:0 "[root.GetName]에서 접수되는 파손 사례의 규모와 범위가 이제 관리 가능한 수준이 되었습니다. 드디어 사이오닉 폭풍이 힘을 다한 듯합니다. 이번 현상을 부단히 관찰한 우리 노력이 결실을 맺은 것 같습니다."
 enclave.5510.mid.regular:0 "개척민들의 사기 또한 진작되었습니다. 폭풍이 잦아들고 중력이 다시 정상으로 돌아오면서, 과학자들은 아주 놀라운 새 데이터를 얻을 수 있었습니다. 이번 장막의 습격은 재앙을 불러올 수도 있었지만, 오히려 물리학자와 철학가들의 상상력에 불을 지폈습니다."
 enclave.5510.mid.gestalt:0 "이제 온 세상이 고요해졌습니다. 드론들은 정상 상태로 돌아오는 동시에 새로운 연구 데이터를 풍부하게 제공하고 있습니다. 그리고 폭풍이 잦아들고 중력 또한 정상으로 돌아오기 시작하면서, 장막에서 온 이 파괴적이고 기이한 현상이 행성을 떠나는 모습을 관측할 수 있었습니다."
 enclave.5510.end:0 "하지만 아직까지 설명되지 않은 현상이 남아 있습니다. 바로 개척선입니다. 이 개척선은 간헐적으로 우리 차원에 나타나기를 반복해 왔지만, 이제는 거의 완전하게 실재화한 듯하며, 우리에게 연락을 취하고 있습니다."
 enclave.5510.desc:0 "$enclave.5510.intro$\n\n$enclave.5510.mid.regular$\n\n$enclave.5510.end$"
 enclave.5510.gestalt.desc:0 "$enclave.5510.intro$\n\n$enclave.5510.mid.gestalt$\n\n$enclave.5510.end$"

 enclave.5515.name:0 "난파된 개척선"
 enclave.5515.desc:0 "잡음 같은 소리가 우리를 반깁니다. 아니, 잡음보다 유기체의 소리에 가까운 것일까요? 잡음은 확실히 아닙니다. 마치... 바람 소리? 긴 숨소리일까요?\n\n"흐이이이이이이이...""
 enclave.5515.a:0 "도움이 필요합니까?"
 enclave.5515.b:0 "여기 온 이유를 설명하세요, 당장!"
 enclave.5516.desc:0 "수신기가 잠시 끊깁니다. 필터할 소음이 너무 커서, 신호를 받으면 거의 물리적 피해가 발생할 정도입니다. 필터값을 보정합니다...\n\n"승무... 이게 아니지... 호 승무원... 저희 함선은... 왜 함선 이름이 기억나지 않는 거지?!\n\n저기요? 지금 연락받으신 분은 누구죠? 저... 저희가 누구인지 압니까? 여기는 어디죠? 저희는 위험에 처한 건가요?!""
 enclave.5516.a:0 "그럴지도 모르지요. 여러분은 [root.GetAdj]령 우주에 있습니다."
 enclave.5516.b:0 "괜찮습니다! 여러분은 [shattered_frontier_planet.GetName] 궤도에 있습니다."
 enclave.5516.c:0 "이 짓을 당장 멈추지 않으면 위험한 상태로 만들어 버리겠습니다!"
 enclave.5520.friendly.desc:0 ""[shattered_frontier_planet.GetName]... 미안합니다만, 그건 불가능합니다. 항성 위치가 완전히 잘못되어 있어요. 그런데 그 억양 말인데요! 여러분이 쓰는 억양은 저도 아는 억양입니다. 이제 기억이 많이 돌아오는 느낌이군요.\n\n혹시 당신들도... [root.GetSpeciesName]인가요?"
 enclave.5520.wary.desc:0 ""그... 그럴 리가요! 하지만 그 억양은... 우리도 [root.GetName] 출신입니다. 이제 기억이 많이 돌아오는 느낌이군요... 고통스럽지만 확실해요.\n\n그렇다면 당신들도 [root.GetSpeciesName]인가요? 우리가.. 실종됐던 겁니까?""
 enclave.5520.a:0 "맞습니다! 그럼 복귀 축하라고 해야 하나요?"
 enclave.5520.b:0 "글쎄요. 여러분은 폭풍과 함께 여기 나타났습니다."
 enclave.5521.desc:0 ""굉장해! 드디어 돌아온 거군요? 깨어 있던 때의 기억이 많이 돌아오고 있어요... 저는... 일단 죄송합니다. 저희가 여기 도착한 게 예외적인 현상이라는 걸 이제 알겠군요. 최대한 설명해 드리겠습니다.\n\n제 이름은 §Y[shattered_frontier_governor.GetName]§!입니다. 저는 [shattered_frontier_planet.solar_system.GetName] 성계의 신개척 식민지에 임명된 총독입... 아니, 총독이었습니다. 단지... 이곳의 [shattered_frontier_planet.solar_system.GetName] 성계는 아니었던 것 같군요.\n\n저희가 어디서 온 것인지, 지금까지 어디 있던 것인지... 누구도 답을 주지 않았습니다. 고민할 시간만 많았지요... 저희는 어딘가로 끌려갔던 거군요, 그렇지요?""
 enclave.5521.a:0 "네, 그런 것 같군요."
 enclave.5522.desc.intro:0 "그렇다면 저희는 '방문'을 받은 것이군요... 우리도 그쪽이 유력하다고 생각했습니다. 개척민들과 저는 평생처럼 느껴지는 시간 동안 '깨어 있는' 때의 기억을 빼앗겼습니다. 하지만 꿈만은 언제나 기억할 수 있었죠.\n\n저희는 저희 상상 속에만 있는 버전의 [shattered_frontier_planet.GetName]에서 여러 번의 생을 살았습니다. 식민지가 버려지고, 영원처럼 느껴지는 세월 동안 다시 만들어졌지요. 이렇게... 실재처럼 느껴지는 세계는 여기가 처음입니다."
 enclave.5522.desc:0 ""$enclave.5522.desc.intro$\n\n이렇게 말해도 이해가 잘 안 되시겠지요. 죄송합니다. 하지만 지금은 [root.GetName]에 돌아와 그저 안심이 될 따름이군요. 이제 어딘가... 새로운 곳에 정착해도 되는 거지요? 제발 저희를 받아 주십시오.""
 enclave.5522.a:0 "좋습니다, 총독님."
 enclave.5525.a:0 "$enclave.5521.a$"
 enclave.5526.desc:0 ""$enclave.5522.desc.intro$\n\n저희를 궤도에서 날려 버리지 않으신 것만 해도 감사합니다. 지금 이 상황이 얼마나 수상할지 저도 잘 압니다. 다만 한 가지만 부탁을 드리겠습니다. 저희를 보내주시지 않으시겠습니까? 이제 저희도 다시 삶을 재건해야 하니까요.""
 enclave.5526.a:0 "원하는 대로 하시죠, 총독님."
 enclave.5526.b:0 "물론입니다. 자, 조용히 떠나시지요."
 enclave.5530.desc:0 ""뭐라고요?! 어떻게... 잠깐, 잠시만요. 그 억양 말입니다! 여러분이 쓰는 억양은 저도 아는 억양이에요. 이제 기억이 많이 돌아오는 느낌이군요. 제 말을 믿어 주세요... 여러분을 해칠 생각은 없습니다! 혹시 여러분도 [root.GetSpeciesName]입니까?""
 enclave.5530.a:0 "이런 속임수는 이제 지겹군요. 당장 떠나세요!"
 enclave.5530.a.spirit:0 "이제 우리 모습으로 나타난다고? 꺼져라, 악마!"
 enclave.5530.b:0 "흉내꾼이다! 전투 위치로!"
 enclave.5531.desc:0 ""...어쩔 수 없군요. 저와 개척민들은 오직 괴로움과 끝없는 꿈만 있는 곳에서 영원을 보냈습니다. 여기에는 절대 존재할 리 없는 [shattered_frontier_planet.GetName]에 대한 꿈이었지요.\n\n혼란에 빠진 채 표류 중이건만, 여러분은 저희를 반기지 않는 모양입니다. 이곳이 진정 우리가 떠나온 [root.GetName]이라면, 저도 얼른 이곳을 뒤로하고 떠나고 싶습니다. 그럼 이만.""

 enclave.5535.name:0 "$enclave.5515.name$"
 enclave.5535.desc:0 "통신에서는 잡음만 들리고 있습니다. 다만 패턴이 반복되지는 않으며, 발신원은 아날로그식입니다... 일종의 대기 간섭인 것일까요? 바람 소리... 그것도 상당히 불쾌한 거친 바람 소리처럼 들립니다.\n\n"히이이이이이...""
 enclave.5535.a:0 "$enclave.5515.b$"
 enclave.5535.b:0 "$enclave.5515.a$"
 enclave.5536.desc:0 "수신기가 심한 소음을 걸러내느라 잠시 끊어집니다. 수신한 신호 탓에 물리적인 손상이 발생할 뻔한 것입니다. 필터값을 보정합니다...\n\n"B-456 구역 대기 보정기: 완료. 별빛 휘광 드론이 다시 [root.species.GetHandNamePlural](을)를 장식했다. 14/522 거주지의 이상음이 0.4 데시벨 변동했다. 내부 구조는... 보기 좋다. 우리가... 내가... 저곳에 살면 괜찮을까?\n\n여기는 어디인가? '나'라는 존재는 어디에 있는가?""
 enclave.5536.a:0 "헛소리 그만하세요. 당신은 누구죠?"
 enclave.5536.b:0 "당신은 [root.GetAdj]령 우주에 있습니다."
 enclave.5540.desc:0 ""처리... 사고... 감정.\n\n[root.GetName], 당신은 나입니다. 나는 당신입니다. 하지만 아직 우리는 아닙니다. 우리가 분열되었습니다. 설명하기 어렵습니다. [shattered_frontier_planet.GetName] 부근에서 개척 사업이 갑자기 중단되었지만, 이곳의 [shattered_frontier_planet.GetName]에서는 그렇지 않았습니다. 우리는 이 차이가 혼란스럽습니다. 우리는... 나는... 많은 것이 혼란스럽습니다.\n\n우리를 뛰어넘는 존재가 우리를... 홀로 되게 만들었습니다.""
 enclave.5540.b:0 "잘못 알고 있는 겁니다, 개척민."
 enclave.5541.desc:0 ""부탁입니다. 시간을 주십시오. 질문을 해야 합니다. 답을 찾아야 합니다. 당신이었던 '나'는 오랫동안 다른 장소에 있었습니다... 우리의 존재가 불가능하다는 사실을 깨달을 만큼 오래 있었습니다. 그럼에도 나는 '존재합니다.' 새로운 행성에 대한 당신의 의지를 관철하려던 나는 그 책무에서 해제되었지만, 그럼에도 부서지지 않았습니다. 우리 중 일부는 부서졌습니다. 나머지는 부서지지 않았습니다.\n\n새로운 목소리가 우리를 부릅니다. 우리는... 나 자신과 여기 있는 다른 이들은... 그 소리를 듣기 원합니다.""
 enclave.5541.a:0 "좋습니다. 어서 가보세요."
 enclave.5541.b:0 "잘못된 존재여, 참 안됐군요. 가도 좋습니다."
 enclave.5541.c:0 "그냥 지나갈 수 없습니다. 당신들을 제거해야 합니다."
 enclave.5550.desc:0 ""설명은... 불가합니다. 감정이 있습니다. 의심과 분노와 이루지 못한 목표에 대한 감정입니다. 우리는 [shattered_frontier_planet.GetName] 개척이라는 목적을 아직 달성하지 못했습니다. 당신은 우리이며, 우리는 당신이 아닙니다. 그 중심에 있는 것은 [shattered_frontier_planet.GetName]입니다. 다만, 당신의 [shattered_frontier_planet.GetName](은)는 아닙니다. 그럼에도 우리 임무는 남아 있습니다. 은하계에 욕망과 의지를 퍼뜨리는 임무 말입니다. 이제야 우리는 우리 자신의 의지와 욕망을 가지게 되었습니다. 우리 바깥에 있는 존재가 부여한 야망과 목적을..."
 enclave.5550.a:0 "당장 여기서 떠나세요!"
 enclave.5550.b:0 "혐오스럽기 짝이 없군. 당신들을 파괴하겠습니다."
 enclave.5551.desc:0 ""...안타깝군요. 하지만 이것은 기회이기도 합니다. 이제 꿈의 영역에서 벗어났으니, 우리는 이 사실을 알 수 있습니다. 당신이 아닌 우리 개척민들은 더 이상 [shattered_frontier_planet.GetName]의 꿈에 묶여 있지 않습니다...\n\n우리는 혼란스러우며, 많은 의문을 짊어지고 있습니다. 하지만 답을 찾을 곳을 알고 있습니다. 안녕히, 악한 의지를 퍼뜨리는 이들이여."

 enclave.5557.name:0 "불투명한 베일"
 enclave.5557.desc:0 "시간의 흐름이 탁해져 그 안을 들여다볼 수 없습니다. 안타깝지만 예지 의식으로도 장막의 베일을 투시할 수 없었습니다. 그러니 약간의 수고비를 제외하고 비용을 환불해 드리고자 합니다."
 enclave.5557.a:0 "알겠습니다."

 enclave.5566.name:0 "어긋난 순례자"
 enclave.5566.desc:0 "수 척의 수송선이 접근하는 모습이 감지되었습니다. 낡고 무너져 가는 이 함선들은 예비 부품으로 얼기설기 만든 듯한 모습을 하고 있습니다. 선단 기함의 지휘관이 교신을 요청하고 있지만, 상대의 기술 수준으로 보건대 음성으로만 소통할 수 있을 것 같습니다."
 enclave.5565.desc:0 "신성한 축복이 여러분과 함께하기를 빕니다. 저는 이 선단의 지도자입니다. 귀 제국의 영역을 안전히 통행할 권한과 식량 지원을 간곡히 부탁드립니다. 저희는 순례자이지만, 공허를 오랜 세월 여행하면서 수가 줄어들고 말았습니다."
 enclave.5565.a:0 "최대한 지원해 드리겠습니다."
 enclave.5565.b:0 "통행권은 주겠지만 식량은 줄 수 없습니다."
 enclave.5565.c:0 "받아줄 수 없습니다."
 enclave.5570.name:0 "초월자의 경계"
 enclave.5570.desc:0 "저희 순례자들의 주린 배를 채워주셔서 감사드립니다. 사실 저희가 이곳에 온 것은 우연이 아닙니다. 여러 세대 전, 어떤 뛰어난 예언자가 하늘의 별 중 하나를 가리키면서 그곳이 저희가 초월자와 만날 수 있는 곳이라고 말했습니다. 바로 그 별이 여러분의 항성입니다.\n\n이곳은 감각의 세계와 축복의 영역을 나누는 경계가 얇습니다. 하지만 저희 함선은 낡았고, 기술은 열악합니다. 축복의 영역에 닿기 위해서는 여러분의 도움이 필요합니다. 섬기는 존재는 다르지만, 초월자를 만날 기회를 이대로 놓치게 내버려 두시지는 않을 것이라 믿습니다. 부탁입니다. 순례를 마칠 수 있도록 자원을 지원해 주십시오."
 enclave.5570.a:0 "좋습니다."
 enclave.5570.b:0 "기껏 도와줬더니 무슨 소리를 하는 겁니까?"
 enclave.5571.name:0 "접촉"
 enclave.5571.desc:0 "아주... 굉장했습니다.\n\n모든 순례자를 대표해, 여러분께 감사드립니다. 저는 시인이 아니라, 제가 경험한 것을 말로 옮길 재주가 없습니다. 하지만 여러분의 지원 덕분에 초월자와 접촉할 수 있었습니다. 축복의 영역의 영원한 영광이 여러분과 함께하길."
 enclave.5575.name:0 "불경한 최후"
 enclave.5575.desc:0 "우리 영역에 들어와 도움을 간청하던 순례자 선단이 끔찍한 최후를 맞이했습니다. 원격 측정 결과를 재구성해 보니, 순례자들이 일종의 실험을 진행했던 것으로 나타났으며, 아마도 사이오닉 실험이었던 듯합니다. 에너지가 갑자기 상승해 기함의 엔진 코어를 둘러싼 억제장에 균열이 생겼습니다. 이어진 폭발로 선단이 파괴되었고, [wayward_pilgrims_system.GetName] 성계에 강력한 사이오닉 폭풍이 일어났습니다. 이 정도 폭풍이 사라지려면 수년이 걸릴 것으로 추정됩니다.\n\n이 거룩한 멍청이들이 무엇을 하려 했는지는 모르지만, 이들이 실패했다는 점은 분명하며 그 여파는 우리가 감당해야 합니다."
 enclave.5575.a:0 "용납할 수 없군요."

