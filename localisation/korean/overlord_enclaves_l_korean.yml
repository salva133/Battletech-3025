 wayward_pilgrim_07:0 "어긋난 폭풍"

 enclave.6000.name:0 "기이한 징후"
 enclave.6000.a.desc:0 "[Root.GetName]에 기이한 일이 생겼습니다. 장막 터널을 지난 후, 함대 지휘관이 급격한 변화를 겪은 것입니다. 성격과 기억은 영향을 받지 않았지만, 신체 형태가 크게 변했습니다. 이제 이 지휘관은 완전히 다른 종족의 모습과 내장 기관을 지니고 있습니다."
 enclave.6000.b.desc:0 "[Root.GetName]에 우려스러운 일이 생겼습니다. 장막 터널을 지난 후, 함대 지휘관이 끔찍한 변화를 겪은 것입니다. 성격과 기억은 영향을 받지 않았지만, 신체 형태가 크게 변했습니다. 이제 이 지휘관은 완전히 다른 종족의 모습과 내장 기관을 지니고 있습니다."
 enclave.6000b.a:0 "해부를 준비하세요."
 enclave.6000b.b:0 "그 외계 버러지를 없애 버리세요."
 enclave.6000.d.desc:0 "[Root.GetName]에 우려스러운 일이 생겼습니다. 장막 터널을 지난 후, 함대 지휘 드론이 급격한 변화를 겪은 것입니다. 드론의 성격 매트릭스와 신경 시냅스 패턴은 거의 영향을 받지 않았지만, 신체 형태가 크게 변했습니다. 이제 이 지휘관은 유기체 종족의 모습과 내장 기관을 지니고 있습니다."
 enclave.6000d.a:0 "제거 프로토콜을 개시합니다."
 enclave.6000.e.desc:0 "[Root.GetName]에 기이한 일이 생겼습니다. 장막 터널을 지난 후, 함대 지휘 드론이 급격한 변화를 겪은 것입니다. 우리의 집단 기억은 영향을 받지 않았지만, 드론의 신체 형태가 크게 변했습니다. 이제 이 지휘관은 완전히 다른 종족의 모습과 내장 기관을 지니고 있습니다."
 enclave.6000e.a:0 "드론을 해부하세요."

 enclave.6005.name:0 "정신 삭제"
 enclave.6005.a.desc:0 "[Root.GetName]에 기이한 일이 생겼습니다. 최근 장막 터널을 지난 후, 함대 지휘관이 낯선 감각과 감정을 경험했다고 보고한 것입니다. 지휘관의 정신에 '다른 존재로부터 온 것일 수 있는' 관념이 혼잡하게 떠올랐다고 합니다. 무언가 이변이 있었다는 것은 분명하며, 장막의 사이오닉 에너지와 접촉한 탓일 수도 있습니다. 이 경험이 지휘관의 업무 수행에 어떤 영향을 미칠지는 아직 두고 봐야 합니다..."
 enclave.6005.b.desc:0 "[Root.GetName]에 기이한 일이 생겼습니다. 장막 터널을 지난 후, 우리 집단의식이 미묘한 변화를 겪은 것입니다. 이는 장막의 사이오닉 에너지와 접촉한 탓일 수도 있습니다. 지휘 드론의 보고에 따르면 낯선 감각과 감정이 느껴졌으며, 새로운 관념이 혼잡하게 떠올랐다고 합니다. 이 경험이 드론의 업무 수행에 어떤 영향을 미칠지는 아직 두고 봐야 합니다..."
 enclave.6005.c.desc:0 "[Root.GetName]에 비정상적인 일이 생겼습니다. 함선이 장막 터널을 지난 후, 우리 집단의식이 미묘한 변화를 겪은 것입니다. 지휘 드론의 보고에 따르면 낯선 감각과 관념이 느껴졌다고 합니다. 장막의 사이오닉 에너지와 접촉하면서 신경망이 영향을 받았을 가능성이 있습니다. 다만 이 경험이 드론의 업무 수행에 어떤 영향을 미칠지는 아직 두고 봐야 합니다..."

 enclave.6010.name:0 "$enclave.6005.name$"
 enclave.6010.a.desc:0 "[Root.GetName]의 지휘관이 겪은 미묘한 정신적 변화가 주목을 받고 있습니다. 장막 터널을 통과한 지 한 달 후인 지금, 지휘관의 지휘 스타일이 눈에 띄게 변한 것입니다. 저번 경험으로 지휘관에게 새로운 특성이 생겼다고 봐도 좋을 듯합니다."
 enclave.6010.b.desc:0 "[Root.GetName]의 지휘 드론이 최초로 겪은 미묘한 신경상의 변화가 집단의 주목을 받고 있습니다. 장막 터널을 통과한 지 한 달 후인 지금, 드론의 성향이 눈에 띄게 변했습니다. 저번 경험으로 드론에게 새로운 특성이 생긴 것입니다."
 enclave.6010.c.desc:0 "[Root.GetName]의 지휘 드론이 최초로 겪은 미묘한 신경상의 변화가 명확하게 나타나고 있습니다. 장막 터널을 통과한 지 한 달 후인 지금, 드론의 인격 매트릭스가 눈에 띄게 변했습니다. 저번 경험으로 드론에게 새로운 특성이 생긴 것입니다."
 shroud_touched_intro:0 "장막을 통과하면서 중대한 변화가 생겼습니다."
