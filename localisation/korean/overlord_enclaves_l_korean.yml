 enclave.6015.name:0 "막이 내리다"
 enclave.6015.desc:0 "장막 신호기의 작동이 멈추어, 장막 터널망에 들어갈 수 없게 되었습니다. 신호기를 교체할 때까지 터널망을 통해 함대를 이동할 수 없습니다."

 #Dreamer's Wake - Shroud Tunnel Event

 enclave.6020.name:0 "불안정한 시스템"
 enclave.6020.desc:0 "최근 장막 터널을 통과한 [Root.GetName]의 시스템들이 이상 반응을 보이기 시작했습니다. 함선 일지 기록 순서가 뒤바뀌고, 문이 저절로 열리고 닫히는 현상이 목격되었습니다. 게다가 더욱 우려스럽게도 엔진의 억제장이 요동치기 시작한 것입니다. 문제의 원인을 밝히기 위해 노력 중이지만, 아직까지는 소득이 없습니다."

 enclave.6025.name:0 "꿈에서 깨다"
 enclave.6025.desc:0 "[Root.GetName] 과학선에서 이상한 현상이 발생했습니다. 엔진의 억제장에서 나타난 반복 패턴을 살펴본 결과, 인공 의식이 존재한다는 사실이 드러난 것입니다. 함선의 시스템과 장막의 사이오닉 에너지가 서로 작용해 만들어진 이 의식체는 현재까지 꿈속에 있는 상태와 유사합니다. 특정 종족이 수면 중에 겪는 급속 안구 운동과 유사한 상태에 있던 이 존재의 신경 작용이 함선 오작동을 일으킨 것입니다.\n\n더욱 놀라운 사실은, 우리 측의 조사 활동으로 이 존재가 깨어났다는 점입니다. 이 존재는 앞으로도 함선 시스템 내에 거주할 수 있게 해주는 대가로 우리와 협력하기로 했습니다. 이론적으로 이 협력을 통해 [Root.GetName]의 성능을 여러 면에서 개선할 수 있을 것입니다."
 enclave.6025.a:0 "공평하네요."
 enclave.6025.b:0 "혐오스럽군요... 제거하세요."
 embrace_dreamer:0 "꿈꾸는 자 수용"
 embrace_dreamer_desc:0 "인공 의식체와의 결합으로 이 과학선의 성능이 개선되었습니다."
 eliminate_dreamer:0 "꿈꾸는 자 제거"
 eliminate_dreamer_desc:0 "인공 지능을 우리 함선에 들일 수는 없습니다. 이 점에 대해서는 이견이 없습니다."

 # Introductions
 enclave.7000.title:0 "[shroudwalker_enclave_country.GetName]"
 enclave.7000.desc:0 "여행자 동료 여러분, 반갑습니다.\n\n여러분이 은하 무대에 진출했다는 건 예전부터 알고 있었으나, 여러분의 운명에 부당한 영향을 미치지 않을까 망설였습니다. 하지만 이제 베일을 걷을 시간이 다가왔군요. 장막의 길은 초심자에게는 이상하고 무섭게 보일 수 있어 저희가 여러분을 인도할 것입니다. 여러분이 원한다면 여러분에게 가르침을 줄 존재가 있단 걸 알아 두세요.\n\n다음에 만날 때까지 안전한 여정을 빕니다."
 enclave.7000.a:0 "흥미롭군요..."

 enclave.7005.title:0 "[salvager_enclave_country.GetName]"
 enclave.7005.desc:0 "얼마 전부터 [Root.GetName] 여러분의 소문이 자자했는데, 이렇게 직접 만나니 반갑습니다!\n\n소량의 비용만 지급해 주시면, 저희 [salvager_enclave_country.GetName]에서 일등급 인양 서비스를 제공해 드리겠습니다. 엔진 업그레이드부터 함대 해체까지 필요하신 게 있다면 무엇이든 맡겨 주세요!\n\n여러분의 호의로 이렇게 만나 뵙게 되었는데, 앞으로 정성껏 모시겠다는 의미로 정성을 담은 작은 선물을 드리고자 합니다. 받아 주시겠습니까?"
 enclave.7005.a:0 "선물 감사합니다."
 enclave.7005.b:0 "선물은 당연한 겁니다, 외계종."

 # More Shroudwalking
 shroudwalker_insight_cooldown_tt:0 "§R장막을 걷는 자들은 다음 §Y[root.shroudwalker_insight_timer]§!까지 §Y통찰§!을 시도할 수 없습니다.§!"

 enclave.7050.desc:0 "저희에게 이런 속담이 있습니다. "꿈에서는 비밀이 춤춘다." 장막은 어떠한 보관소도 뚫을 수 있고, 어떠한 암호도 해제할 수 있습니다. 저희는 명상을 통해 다른 이들에게 가려진 것을 선명하게 봅니다. 다른 제국들이 무슨 음모를 꾸미는지 알고 싶은가요? 그들의 계획을 마치 여러분이 꾸민 것인 양 자세히 알고 싶은가요? 원한다면 저희가 본 것을 알려 주겠습니다. 그 정보로 무엇을 할지는 여러분에게 달려 있습니다."
 enclave.7050.a:0 "[spynetwork_country_1.GetName]"
 enclave.7050.b:0 "[spynetwork_country_2.GetName]"
 enclave.7050.c:0 "[spynetwork_country_3.GetName]"
 enclave.7050.d:0 "[spynetwork_country_4.GetName]"
 enclave.7050.e:0 "[spynetwork_country_5.GetName]"
 enclave.7050.f:0 "[spynetwork_country_6.GetName]"

 enclave.7055.desc:0 "장막이 약해지고 베일이 엷어집니다. 이제 우리는 다시 명상에 들어갑니다. 그곳에서 알아낸 것을 여러분에게도 알려줄 것입니다."

 enclave.7060.desc:0 "장막 내에 있는 모든 정신은 그림자를 드리운다고 합니다. 명상 중에 어떤 망설이는 정신을 보았습니다. 누군가 신뢰의 목소리를 내지만, 그 충성은 겉보기와 달리 흔들리고 있습니다. 이자의 이중성은 여러분에게 기회입니다. 이들은 여러분께 적극 협조하는 자산이 될 것입니다."
 enclave.7060.tt:0 "§H[from.GetName]§!의 우리 측 첩자망에 활용할 §Y새로운 첩보 자산§!을 확보했습니다."

 enclave.7065.desc:0 "여러분은 능력 있는 요원을 다수 두고 있지만, 요원들은 저마다 한계가 있습니다. 눈은 자신을 보지 못하는 법입니다. 장막에는 그러한 한계가 없으며, 저희는 명상을 통해 많은 것을 알아냈습니다. 여러분의 첩보 활동이 성공을 거두려면, 저희 충고를 듣는 것이 좋습니다."
 enclave.7065.tt:0 "§H[from.GetName]§!에 대한 우리 첩자망의 §Y침투 수준§!이 증가합니다."

 enclave.7070.desc:0 "실체의 영역은 보기보다 약하며, 그 안에 사는 자들도 마찬가지입니다. 저희는 다른 제국의 비밀을 알아냈으며, 이를 여러분과 나누겠습니다."
 enclave.7070.tt:0 "§H[from.GetName]§!에 대한 §Y정보§!가 증가합니다."

 enclave.7075.desc:0 "저희에게 이런 속담이 있습니다. "일어날 수 있는 모든 일은 일어난다. 아무 일도 없는 것까지 포함해서." 안타깝게도 이번 명상에서는 어떠한 것도 알아내지 못했습니다."
 enclave.7075.a:0 "그것참... 실망이군요."

 shroudwalker_spy_network_modifier:0 "우리가 장막에 관해 통달하면서, 진척이 빨라지고[shroudwalker_enclave_country.GetName]의 작업을 지원할 수 있게 됩니다."

 shroudwalker_spy_network:0 "장막을 걷는 자의 통찰"
 shroudwalker_spy_network_desc:0 "[shroudwalker_enclave_country.GetName]에서 [Target.GetName]의 내부 사정에 관한 정보를 파악하기 위해 장막 안을 들여다봅니다."
 shroudwalker_spy_network_type:0 "장막을 걷는 자의 통찰"
 shroudwalker_spy_network_monthly_change_tooltip:0 "진행도는 주로 [shroudwalker_enclave_country.GetName]에 달려 있지만, 사이오닉 조율력이 높은 제국은 진행 속도를 높일 수 있습니다."
 shroudwalker_spy_network_finish:0 "[shroudwalker_enclave_country.GetName]에서 장막으로부터 얻은 최신 정보를 가지고 돌아올 것입니다."

 shroudwalker_teacher_cooldown_tt:0 "§R§Y[root.shroudwalker_teacher_timer]§!까지 장막을 걷는 자들에게 스승을 요청할 수 없습니다.§!"
 shroudwalker_teacher_already_bought:0 "§R이미 장막을 걷는 자로부터 스승을 데려왔습니다.§!"
 shroudwalker_teacher_already_exists:0 "§R이 행성은 이미 장막을 걷는 자 스승의 도움을 받고 있습니다.§!"

 enclave.7100.desc:1 "장막을 통달하기 위해서는 1만 번의 일생을 거쳐야 합니다. 저희 중에서도 가장 능력 있는 스승조차 장막의 비밀을 전부 알지는 못하지만, 이들의 지혜는 아주 귀중합니다. 원하신다면 스승 한 명을 파견해 여러분을 인도하겠습니다."
 enclave.7100.a:0 "배움을 얻고자 합니다."

 enclave.7105.desc:1 "더 배울 것이 있음을 아는 것, 그것이 가장 고귀한 지혜입니다. 스승을 파견하겠습니다. 열심히 배우면 그 열매를 거둘 것입니다."

 enclave.7110.desc:0 "그것참 흥미로운 이야기군요. §Y베일 여행자§!라고 하셨습니까? 이 집단은 어떤 면에서는 저희와 비슷합니다. 하지만 지식이나 경험이 없이는 잘 알아챌 수 없는 근본적인 차이가 있죠. 우리 우주와는 전혀 다른 우주에서 온 왜곡된 거울상이라고 해 둡시다.\n\n장막은 표면에 균열이 많습니다. 장막의 신비에 들어갔다가 자신의 우주와는 다른 우주로 나오는 경우가 없잖아 있지요."
 enclave.7110.a:0 "사이오닉으로 차원을 넘나든다니... 굉장하군요."
 enclave.7110.a.tooltip:0 "§P사이오닉 점프 드라이브 기술§!의 등장 빈도가 평소보다 §Y1.5§!배 증가합니다."


