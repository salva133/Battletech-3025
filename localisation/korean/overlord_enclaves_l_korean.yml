 leader_trait_ruler_mind_wipe_02:1 "장막과 접촉한 군수관"
 leader_trait_ruler_mind_wipe_02_desc:0 "$shroud_touched_intro$ 이 통치자의 머릿속에 함대의 성능을 높일 수 있는 새로운 아이디어가 샘솟고 있습니다."

 #Gestalt Traits
 gestalt_trait_admiral_mind_wipe_01:0 "장막과 접촉한 해군 드론"
 gestalt_trait_admiral_mind_wipe_01_desc:0 "$shroud_touched_intro$ 이 드론은 이제 함선의 성능을 강화할 수 있습니다."
 gestalt_trait_admiral_mind_wipe_02:0 "장막과 접촉한 해군 드론"
 gestalt_trait_admiral_mind_wipe_02_desc:0 "$shroud_touched_intro$ 이 드론은 이제 무기 체계를 강화할 수 있습니다."
 gestalt_trait_scientist_mind_wipe_01:0 "장막과 접촉한 연구 드론"
 gestalt_trait_scientist_mind_wipe_01_desc:0 "$shroud_touched_intro$ 이 드론은 이제 첨단 연구 기술을 사용할 수 있습니다."
 gestalt_trait_scientist_mind_wipe_02:0 "장막과 접촉한 연구 드론"
 gestalt_trait_scientist_mind_wipe_02_desc:0 "$shroud_touched_intro$ 이 드론은 이제 고고학 연구 능력이 향상되었습니다."
 gestalt_trait_general_mind_wipe_01:0 "장막과 접촉한 공격 드론"
 gestalt_trait_general_mind_wipe_01_desc:0 "$shroud_touched_intro$ 이 드론과 우리 군 사이의 업링크가 강화되었습니다."
 gestalt_trait_general_mind_wipe_02:0 "장막과 접촉한 공격 드론"
 gestalt_trait_general_mind_wipe_02_desc:0 "$shroud_touched_intro$ 이 드론과 우리 군 사이의 업링크가 개선되었습니다."
 gestalt_trait_ruler_mind_wipe_01:0 "장막과 접촉한 지휘 드론"
 gestalt_trait_ruler_mind_wipe_01_desc:0 "$shroud_touched_intro$ 이 드론은 이제 우리 제국의 공사 기술을 향상시킬 수 있습니다."
 gestalt_trait_ruler_mind_wipe_02:0 "장막과 접촉한 지휘 드론"
