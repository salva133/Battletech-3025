 enclave.7250.desc:0 "즈로는 저희한테도 아주 각별한 물질입니다. 즈로를 채취하고 저장하는 방법을 알려드릴 순 있지만, 생산량의 일부를 지불하는 데 동의하셔야 합니다. 영구히 말이죠."
 enclave.7250.a:0 "여러분 몫을 떼어 드리죠. 방법을 알려 주십시오."
 enclave.7255.desc:0 "즈로는 굉장한 물질이지만, 비극을 불러오기도 합니다. 용도는 다양하지만, 결코 가볍게 사용해서는 안 됩니다. 가장 고귀한 종족이 남긴 마지막 유산이니까요. 즈로를 채취하고 소중히 다루되, 저희 몫을 주는 것은 잊지 마세요."

