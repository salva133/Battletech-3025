 leader_trait_admiral_mind_wipe_01:0 "장막과 접촉한 제독"
 leader_trait_admiral_mind_wipe_01_desc:0 "$shroud_touched_intro$ 이 제독의 머릿속에 함선의 성능을 강화할 수 있는 새로운 아이디어가 샘솟고 있습니다."
 leader_trait_admiral_mind_wipe_02:0 "장막과 접촉한 제독"
 leader_trait_admiral_mind_wipe_02_desc:0 "$shroud_touched_intro$ 이 제독의 머릿속에 무기 체계를 강화할 수 있는 새로운 아이디어가 샘솟고 있습니다."
 leader_trait_scientist_mind_wipe_01:0 "장막과 접촉한 과학자"
 leader_trait_scientist_mind_wipe_01_desc:0 "$shroud_touched_intro$ 이 과학자의 머릿속에 연구 성과를 확대할 수 있는 새로운 아이디어가 샘솟고 있습니다."
 leader_trait_scientist_mind_wipe_02:0 "장막과 접촉한 과학자"
 leader_trait_scientist_mind_wipe_02_desc:0 "$shroud_touched_intro$ 이 과학자의 머릿속에 고고학 연구를 지원할 수 있는 새로운 아이디어가 샘솟고 있습니다."
 leader_trait_general_mind_wipe_01:0 "장막과 접촉한 장군"
