 shroudwalker_zro_tithe_desc:0 "[shroudwalker_enclave_country.GetName]에서 우리에게 즈로를 채취하는 방법을 알려 주었습니다. 그 대가로, 우리 제국의 즈로 생산량 중 10분의 1을 제공하기로 약속했습니다."


