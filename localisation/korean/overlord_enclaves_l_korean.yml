 enclave.2000.name:1 "[mercenary_enclave_country.GetName] 엔클레이브의 배당금 지불"
 enclave.2000.desc:1 "존경하는 후원자님, 최근 체결한 여러 계약이 높은 수익을 내고 있습니다. 민간 부문 사업을 확장한 결과, 몇몇 기업과 다양한 경호 및 평화 유지 서비스 계약을 체결했습니다. 또한, 계약 업무를 수행하던 저희 요원들이 우연히 고가치의 과학 연구 자료를 발견했습니다. 연구 자료는 정기 배당금과 함께 보내드리도록 하겠습니다."
 enclave.2005.desc:1 "존경하는 후원자님, 현재 당사 사업은 호조를 보이고 있으며, 매출 또한 꾸준히 증가하고 있습니다. 기존 배당금에 더해, 요금을 체납한 민간 의뢰사로부터 압류한 자원을 추가로 보내드립니다."
 enclave.2010.desc:1 "존경하는 후원자님, 기쁜 소식을 전해드립니다. 이번 회계 주기에 수익 신기록을 달성했습니다! 이에 기존 배당금에 추가금을 넉넉히 얹어 보내드립니다."
 enclave.2015.desc:1 "존경하는 후원자님, 저희 조선소는 지금까지 최고의 함대를 생산하기 위해 쉼 없이 노력해 왔습니다. 기존 배당금 외에 최신 설계를 적용한 함대를 무상으로 보내드리니 검토 후 시험해 보시기 바랍니다. 나중에 후기를 들려주시면 감사하겠습니다!"
 enclave.2020.desc:1 "존경하는 후원자님, 최근 평화 유지 작전에서 여러 해적 집단을 와해시켜 막대한 양의 자원과 기술 데이터, 함선을 입수했습니다. 마땅히 드려야 할 배당금 외에, 따로 챙겨 놓은 물자를 함께 보내드립니다."
 enclave.2025.desc:1 "존경하는 후원자님, 현재 저희 회사 사정이 어렵습니다. 다수의 민간 고객을 잃었을 뿐만 아니라, 다른 여러 사업이 실패로 끝나 막대한 손실을 입었습니다. 현재 전체적인 비용을 감축하기 위한 구조 조정 계획을 수립 중이며, 일부 직원도 해고할 예정입니다.\n\n다만 배당금 지급을 위해 부단히 노력 중이니 안심하시기 바랍니다. 지금은 상황이 어렵지만 금방 지나갈 것입니다."
 enclave.2025.a:0 "실망이군요."
 enclave.2025.b:0 "당신은 해고입니다. 퇴직금은 이사회에서 알아보세요."
 enclave.2025.c:0 "저희가 도와드리죠."
 enclave.2040.desc:0 "기술을 공유해 주시겠다는 말씀입니까? 저희를 믿어주시다니 영광입니다, 후원자님. 저희 연구 개발 부서가 최첨단 기술을 연구하기 위해 부단히 노력하고 있지만, 후원자님만큼의 자원을 동원하는 것은 도저히 불가능합니다. 후원자님께서 나누어 주시는 지식은 가장 윤리적인 방식으로 저희 사업을 개발하는 데 쓰겠습니다!"
 enclave.2040.a.tt:0 "이 엔클레이브와 §Y기술§!을 공유합니다. 기술은 §Y10년§!마다 한 번만 공유할 수 있습니다."
 merc_enclave_grants_ships:0 "§Y[mercenary_enclave_country]§!에서 §G소형 군사 함대§!를 추가로 제공합니다."

 enclave.2050.name:0 "거절해서는 안 될 거래"
 enclave.2050.desc:0 "[mercenary_enclave_country.GetName]에서 긴급 통신이 들어왔습니다. [khan_country.GetName]에서 자신들에게 거절할 수 없는 제안을 해 왔다는 것입니다. 제안을 거절하려면 두 달 안에 다른 고용주를 찾아야 합니다. 고용주를 찾지 못하면, 이들은 칸을 섬기게 되어 우리를 상대로 전면전을 벌일 수밖에 없습니다."
 enclave.2050.a:0 "[mercenary_enclave_country.GetName]에 연락을 취하세요."
 enclave.2050.a.tt:0 "이들을 고용할지 말지 £time£ §Y60일§! 안에 결정해야 합니다."
 enclave.2050.b:0 "당장은 고용할 여력이 없습니다. 다음을 기약합시다."
 enclave.2050.b.tt:0 "이들을 고용할지 말지 £time£ §Y7일§! 안에 결정해야 합니다."
 enclave.2050.c:0 "이 배신자들! 탐욕에 눈멀어 몰락하고 말지어다."

 # Salvager Enclaves
 enclave.305.name:0 "[salvager_enclave_country.GetName]"
 enclave.305.a.desc:0 "이렇게 뵙게 되어 반갑습니다! [salvager_enclave_country.GetName] 대표로서, 이 누추한 성간 작업장을 찾아주신 여러분을 환영합니다.\n\n이야... 저 용골 장식은 어디서든 알아보겠군요. 저희는 현지 트렌드를 따라잡기 위해 은하계 최신 유행을 늘 주시하고 있답니다. 제가 무슨 얘기를 하고 있었죠...?\n\n아, 그렇군요. 잘 오셨습니다! 그럼 어떤 인양 회수 작업을 도와드리면 될까요?"
 enclave.305.b.desc:0 "어서 오세요! [salvager_enclave_country.GetName] 대표로서, 저희 인양소에 오신 여러분을 환영합니다. 선체, 드라이브, 도면, 피팅 등 모든 것을 갖추고 있습니다.\n\n그냥 드리는 말씀이 아닙니다. 함선을 찾아보면 별의별 분실물이 나온단 말이죠. 최근에는 전부 금으로 주조한 갤리선을 [salvager_enclave_country.species.GetHandNamePlural]에 넣었지 뭡니까.\n\n어쨌든, 어떤 인양 회수 작업을 도와드리면 될까요?"
 enclave.305.c.desc:0 "안녕하십니까! [salvager_enclave_country.GetName]의 대표로서, 저희 작업장 겸 고철 처리장에 오신 것을 환영합니다. 이곳에서 수많은 전문 기술자가 연장이 닿는 것이면 무엇이든 수리하고 재건하고 해체하기 위해 대기 중입니다. 그리고 이 일에 대한 저희의 끝을 모르는 열정을 경험하실 수 있죠.\n\n오늘은 어떤 인양 회수 작업을 도와드리면 될까요?"
 enclave.305.desc.scavenger_first:0 "환영합니다! 동료 인양업자를 만나니 반갑기 그지없군요. 인양업이란 게 워낙 고독한 작업이라서 말이죠.\n\n잘 아시겠지만, 저희는 용도 폐기된 부품들을 모아다가 새 생명을 불어넣습니다. 여러분이 [Root.GetSpeciesHandNamePlural]에 넣지 못한 물건이 있더라도 저희에게 있을 테니 안심하셔도 좋습니다.\n\n어쨌든, 이번엔 어떤 인양 회수 작업을 도와드리면 될까요?"
 enclave.305.desc.scavenger_followup:0 "반갑습니다! 제국 운영이 이제 지긋지긋하지 않으신가요? 저희 고철 사업에 동참하세요. 스트레스가 훨씬 덜하답니다. 게다가 여러분은 실력도 확실하신 것 같군요."
 enclave.305.n.desc:0 "또 뵙는군요! 요즘 정신이 없어서 말이죠... 제국에는 별문제 없으신가요? 제 입으로 말하기는 뭐 하지만, 이쪽은 늘 분주하답니다. 일이 비는 [salvager_enclave_country.species.GetHandNamePlural]들이 있으면 구식 개척선에 투입해 빠르게 해체해 버리니까요..."
 enclave.305.o.desc:0 "안녕하십니까! 오늘은 어떤 공업을 도와드릴까요?\n\n흠, 선체 외판이 아주 특이하시군요... 어디, 쓸 만은 하신가요?"
 enclave.305.p.desc:0 "또 오셨군요! 이야, 신형 드라이브 신호가 아주 죽여주네요! 여러분이 함선을 정비하는 데 저희가 조금이나마 긍정적인 영향을 드리고 있다면 좋겠군요. 그러면 다들 여러분께 감사해할 겁니다.\n\n그럼, 어떻게 도와드릴까요?"
 enclave.305.q.desc:0 "안녕하십니까! 저는 신경 쓰지 마세요... 그냥 산업용 홀로그램 발생기를 손보고 있었거든요. 굉장히 흥미로운 장치죠. 취미로 하는 작업인데, 실제로 얼마나 큰 홀로그램을 영사할 수 있는지 알아보는 것이죠. 우주 공간에 홀로그램을 영사하면 그다지 어려운 일도 아니거든요.\n\n아, 제 얘기에 정신이 팔렸었군요. 무엇을 도와드릴까요?"
 enclave.305.organic.desc:0 "다시 만나서 반갑습니다! 무언가 긁는 소리나 앓는 소리가 나도 신경 쓰지 마세요. 그 뭐냐... 손님이 와 있어서 말이죠! 덩치가 크고, 조금... 식탐이 있답니다. 편모 재생 속도를 생각하면 당연한 일이긴 하지요!\n\n흠흠, 실례했습니다. 무엇을 도와드릴까요?"
 enclave.305.desc.hostile:0 "흠, 당신네 종족은 만난 적이 있는데...\n\n당신들한테는 할 말도, 제공할 서비스도 없습니다. 곱게 가던 길이나 마저 가세요."
 enclave.305.a:0 "§Y함대의 함선을 해체하고§! 싶습니다."
 enclave.305.b:0 "§Y복원 함선§!은 무엇이 있습니까?"
 enclave.305.c:0 "§Y인양 작업장§! 건물에 관해 말해 주세요."
 enclave.305.d:0 "저희 §Y건설§! 공사를 도와줄 수 있습니까?"
 enclave.305.e:0 "§Y잔해§!를 인양하고 싶습니다."
 enclave.305.f:1 "§Y공학 연구§!를 도와줄 수 있습니까?"
 enclave.305.g:0 "§Y인양 감독관§!을 고용하고 싶습니다."

 enclave.310.desc:1 "너무 좋지요! 기꺼이 저희가 인수하겠습니다.\n\n저희 스캐너를 보니, 범위 내에 있는 함대는 다음과 같습니다. 견적 자료를 첨부합니다. 선택해 주시는 대로 진행하겠습니다!\n\n$enclave.310.instructions$"
 enclave.310.organic.desc:0 "너무 좋지요! 저희가 기꺼이... 별세상에, 저게 뭡니까?! 저게 함선이라고요? 아니, 이렇게 보니... 이야, 정말 살벌하게도 생겼군요. 부탁이니 섣부른 행동은 하지 마세요! 생체 '함선'도 저희가 인수해 드릴 순 있지만, §H청소비를 청구해야 할 것 같군요.§!\n\n저희 스캐너를 보니, 범위 내에 있는 함대는 다음과 같습니다. 견적 자료를 첨부합니다. 선택해 주시는 대로 진행하겠습니다!\n\n$enclave.310.instructions$"
 enclave.310.nofleet.desc:1 "물론입니다! 저희 서비스 절차는 단순합니다. 함대를 이곳 §H[salvager_enclave_system.GetName]§!에 끌고 오신 다음 연락을 주세요. 소유권 확인이 끝나면 저희가 견적 목록을 드리겠습니다. 그다음 함선을 접수하고, 빠른 시일 내에 회수한 물자를 보내드리겠습니다.\n\n아, 그리고 타인이 소유한 물건은 해체할 수 없습니다! 그런 일로 분쟁을 겪는 건 바라지 않습니다. 적어도 다시는 말이죠...\n\n$enclave.310.instructions$"
 enclave.310.instructions:0 "§E우리 함선을§! §H[salvager_enclave_system.GetName]§!§E 성계에 있는 인양단 항성 기지로 가져가면 견적을 받고 함선을 해체할 수 있습니다.§!"
 enclave.310.a:0 "알려줘서 고맙습니다. 혹시 다른 서비스는..."
 enclave.310.b:0 "§H[scrappable_fleet_1.GetName]§!."
 enclave.310.c:0 "§H[scrappable_fleet_2.GetName]§!."
 enclave.310.d:0 "§H[scrappable_fleet_3.GetName]§!."
 enclave.310.e:0 "§H[scrappable_fleet_4.GetName]§!."
 enclave.310.organic_penalty.tt:0 "£energy£ $@ScrapOrganicCost|Y$(§R청소비§!)\n\n"
 enclave.310.tt:1 "회수 물자:"
 enclave.315.desc:0 "감사합니다! 조만간 회수한 물자를 보내드리겠습니다."

 enclave.320.desc:0 "훌륭합니다! 망가진 함선이 들어오면, 저희는 최선을 다해 가동 가능한 상태로 만듭니다. 지금 판매 중인 함선 유형은 다음과 같습니다.\n\n그리고 저희가 복원한 함선은 §H듀라스틸 보증§!을 적용해 판매합니다. 조선소에서 바로 나왔을 때보다 더 부드럽게 움직인다고 장담하죠!\n\n다만 이것만 명심해 주세요. 복원에는 시간이 걸립니다. 전대 하나를 판매해 드리고 나면 물자를 보충해야 하니, 시간이 지난 후에 다시 문의하셔야 합니다."
 enclave.320.timeout.desc:1 "망가진 함선이 들어오면, 저희는 최선을 다해 가동 가능한 상태로 만듭니다. 죄송하지만 지금 §Y저희 선창이 전부 비어 있는§! 것 같군요!\n\n다음에 또 들러 주시면, 드릴 만한 게 있는지 보겠습니다. 물자를 전부 보충하려면 보통... §H2년§! 정도 걸립니다."
 enclave.320.b:0 "복원 $CORVETTE$."
 enclave.320.b.tt:0 "§Y[salvager_reclaimed_corvette_country.GetName]§!에서 사용했던 설계의 $CORVETTE$을 구매합니다."
 enclave.320.bb:0 "복원 $CORVETTE$ 전대."
 enclave.320.bb.tt:1 "§Y[salvager_reclaimed_corvette_country.GetName]§!에서 사용했던 설계의 $corvette_plural$ 10척으로 구성된 소규모 함대를 구매합니다.\n\n이 함대를 구매하면, 당분간은 인양단이 준비 작업을 해야 합니다. 향후 §H2년§! 동안은 다른 복원 함선을 구매할 수 없습니다.\n\n"
 enclave.320.c:0 "복원 $DESTROYER$."
 enclave.320.c.tt:0 "§Y[salvager_reclaimed_destroyer_country.GetName]§!에서 사용했던 설계의 $DESTROYER$을 구매합니다."
