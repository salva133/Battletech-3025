 enclave.320.d:0 "복원 $CRUISER$."
 enclave.320.d.tt:0 "§Y[salvager_reclaimed_cruiser_country.GetName]§!에서 사용했던 설계의 $CRUISER$을 구매합니다."
 enclave.320.d.timeout:0 "또 다른 $CRUISER$을 구입하려면 §Y[root.salvager_cruiser_timer]§! 동안 기다려야 합니다."
 enclave.320.e:0 "복원 $BATTLESHIP$."
 enclave.320.e.tt:0 "§Y[salvager_reclaimed_battleship_country.GetName]§!에서 사용했던 설계의 $BATTLESHIP$을 구매합니다."
 enclave.320.e.timeout:0 "또 다른 $BATTLESHIP$을 구입하려면 §Y[root.salvager_battleship_timer]§! 동안 기다려야 합니다."

 enclave.325.desc:0 "정말 감사합니다!"

 enclave.330.desc:0 "물론입니다! 작업 공간만 마련해 주시면, 저희 기계공들이 기지에 정박한 함선을 신속하게 고쳐드릴 겁니다.\n\n§Y저희 기지와 인접한 항성 기지§!에 인양 작업장 모듈을 설치하는 데 필요한 모든 것을 저희가 준비해 드리겠습니다. 격벽을 한두 개쯤 옮기셔야 할 수도 있지만, 일단 저희 기술자들이 작업장을 마련하고 나면 함선이 지나가기만 해도 바로 수리가 될 정도로 빠르게 작업해 드릴 겁니다! 이따금씩 제국 전체에 걸쳐 건설 공사를 도와드릴 수도 있습니다.\n\n자, 어떻습니까. §H인양 작업장§!에 구미가 당기시나요?"
 enclave.330.lowopinion.desc:0 "물론입니다! 저희는 가장 신뢰하는 고객 여러분께 특별한 기회를 드리고 있습니다. 간단히 설명드리죠. 이곳 [salvager_enclave_system.GetName]에 있는 항성 기지에 작업 공간을 마련해 주시면, 저희 기계공들이 기지에 정박한 함선을 빠르게 수리해 드립니다. 제국 전체에 걸친 항성 기지 및 조선소 건설 공사를 도와드릴 수도 있습니다!\n\n관심이 있으시면 더 자세히 이야기를 나눌 의향이 있습니다... 이 협력 관계에 좀 더 확신이 들게 되면 말이죠. 이해하시리라 믿습니다."
 enclave.330.a:0 "$enclave.310.a$"
 enclave.330.b.tt:0 "§Y$sm_salvager_workshop$§! 항성 기지 건물을 사용할 수 있게 되어, 정박한 함선의 유지비가 감소하고 수리 속도가 증가합니다."

 enclave.335.desc:0 "물론입니다! 저희 기계공들이 열심히 새로운 작업 계획을 고안하고 있습니다. 여러분께 일정 시간 동안 생산성이 미친 듯이 오르는 경험을 선사해 드리지요.\n\n저희는 인양 작업장의 작업 속도를 올려, 고객님이 §Y항성 기지 전체§!에 걸친 각종 사업에 활용할 수 있도록 부품을 회수하고 개조합니다. 또한, 원하신다면 저희 노하우를 동원해 함선 건조를 도와드릴 수도 있습니다!\n\n다만 이런 작업은 부담이 많이 간다는 점을 명심해 주십시오. 자주 할 수 있는 일은 아닙니다."
 enclave.335.a:0 "$enclave.310.a$"

 enclave.336.desc:0 "또 뵙는군요! 여러분이 인양 작업장의 혜택을 보실 수 있도록 사업을 본격적으로 진행할 준비를 마쳤습니다.\n\n어떻습니까? §Y모든 항성 기지§!의 함선 건조 속도를 올릴 준비가 되셨나요?"

 enclave.340.a.desc:0 "그 어떤 것보다 숭고한 일이지요. 전투로 부서진 함선의 이야기를 들으면 상상도 못 할 만큼 가슴이 아픕니다만, 우주라는 진공에서의 삶은 험난한 법이죠. 누군가는 해야 하는 일입니다.\n\n...죄송합니다. 이야기가 다른 길로 샜군요. 물론 도와드릴 수 있습니다.\n\n$enclave.340.main.desc$"
 enclave.340.b.desc:0 "저런. 엄혹한 우주의 진공이 더 많은 함선을 앗아갔군요... 하지만 물론입니다. 말씀하신 비극적인 전투에서 그나마 긍정적인 무언가를 회수할 수 있도록 기꺼이 노력해 보겠습니다.\n\n$enclave.340.main.desc$"
 enclave.340.main.desc:0 "저희에게 §Y인양권§!을 허락해 주시고 잔해 지대 §Y좌표§!를 알려 주신다면, 적절한 때에 보답을 드리도록 하겠습니다."
 enclave.340.nodebris.desc:1 "아, 그렇군요. 전투 때문에 인양할 일이 생기는 것만큼 슬픈 일도 없지요...\n\n실례했습니다, [root.GetRulerTitle]님. 저희는 그러한 야만스러운 파괴 행위를 반기지 않습니다. 하지만 할 일은 해야겠지요. 고객님 함선으로 잔해 지대를 수색할 여유나 의향이 없으시다면, 인양 작업을 저희가 맡아드릴 수 있습니다.\n\n작업이 필요하시면 연락 주십시오. 인양권을 주시면, 그곳에서 찾는 물자와 지식을 전부 드리겠습니다."
 enclave.340.lowopinion.desc:1 "전투 때문에 인양할 일이 생기는 것만큼 슬픈 일도 없지요.\n\n실례했습니다, [root.GetRulerTitle]님. 저런 의도적인 파괴 행위를 슬퍼할 만한 나름의 이유가 있어서 말이지요. 어쨌든, §Y단골 고객§! 여러분을 위해서라면 인양 작업을 맡아드릴 수 있습니다.\n\n인양 작업이 필요하시면 다시 저희를 찾아 주십시오. 고객님 소유의 §H잔해 지대§!를 처리하고, 그곳에서 찾는 자원과 공학 지식을 드릴 것을 약속하겠습니다."
 enclave.340.a:0 "$enclave.310.a$"
 enclave.340.b.tt:0 "최대 §Y3곳의 잔해 지대§!에 대한 §R접근 권한을 상실§!합니다. [salvager_enclave_country.GetName]에서 §Y90일 이내에§! 인양한 기술 또는 자원을 제공받습니다."

 enclave.341.desc:0 "감사합니다. 인양권 양도 절차는 제대로 이행됐고, 소유권도 문제없군요. 조만간 연락드리겠습니다."
 enclave.342.desc:0 "이런! 죄송하지만 저희가 연락을 나누는 동안 일전에 말씀하신 잔해 지대의 상태가 악화된 것 같습니다. 이렇게 오래 방치된 잔해는 저희 기술로도 회수하기 힘듭니다. 이번에도 저희의 오랜 적인 엔트로피에 당하고 말았군요!"

 enclave.345.desc:1 "기꺼이 도와드리겠습니다! 일이 없어 노는 [salvager_enclave_country.species.GetHandNamePlural]에는 쓸데없는 호기심이 깃드는 법이지요. 저희 종족은 두 배로 그렇답니다! 여러분께서는 저희 §Y단골 고객§!이시니 기꺼이 도와드리고 유용한 정보도 알려 드리겠습니다. 물론 소정의 비용만 지불해 주신다면 말이죠.\n\n또한 저희 누추한 항성 기지를 유지할 수 있도록 기부도 받고 있습니다! 낡은 선체는 몇 번이고 개조할 수 있지만, 새로 주조한 격벽만큼 믿음직한 게 없을 때도 있으니까요."
 enclave.345.a:0 "$enclave.310.a$"

 enclave.346.desc:0 "안녕하십니까! 공동 연구를 시작한 지가 엊그제 같은데, 어느덧 여러 해가 흘렀군요. 제가 듣기로는 저희 기술자들이나 그쪽이나 서로한테서 많은 것을 배웠다던데요!\n\n하지만 이제 합의한 기간이 끝났으니 수습생들을 저희 기지로 불러들이고자 합니다... 물론, 연장에 대한 보상을 해 주실 의향이 있으시다면 얘기가 달라지겠지만요."

 enclave.350.desc:0 "저희 §Y단골 고객§! 중에서도 VIP이신 여러분의 고철 사업을 위해 소량의 보상을 대가로 감독관을 파견해 드리고자 합니다. 방금 부서진 잔해를 인양하면, 이 친구들도 다른 일을 하게 됐다고 좋아할 겁니다."
 enclave.350.desc.not_available:0 "저희는 §Y단골 고객§! 여러분의 고철 사업을 위해 소량의 보상을 대가로 감독관을 파견해 드리고 있습니다. 하지만 지금은 파견할 수 있는 감독관이 없습니다... 워낙 찾는 곳이 많은 데다, 저희가 먼저 응대해야 할 고객들이 있어서 말이죠."
 enclave.350.a:0 "$enclave.310.a$"
 enclave.352.desc:0 "안녕하십니까! 저희가 파견해 드렸던 감독관이 현장 임기를 마치고 돌아왔습니다. 하지만 여전히 저희 서비스기 필요하시다면 다른 감독관을 보내드릴 의향이 있습니다."

 enclave.360.name:0 "회수한 물품"
 enclave.360.intro:0 "§Y[salvager_enclave_country.GetName]§!에서 회수한 자원 운송분을 실은 화물 바지선이 줄지어 도착했습니다."
 enclave.360.a.desc:1 "$enclave.360.intro$\n\n인양단에서 감사 인사를 담은 메시지와 선물을 보내왔습니다. 일종의 키네틱 아트입니다. 이 작품이 인공 중력장 안에서 움직이는 모습을 보면 뭔가 불안하면서도 눈을 떼기가 힘듭니다."
 enclave.360.b.desc:1 "$enclave.360.intro$\n\n배송인은 인양단을 대신해 격렬하게 감사를 표현했습니다. 그리고는 우리 측 화물선 엔진 케이스에 매료되고 말았습니다. 이 열정적이고 호기심 왕성한 친구를 강제로 떼어 내고 나서야 하역을 시작할 수 있었습니다."
 enclave.360.c.desc:0 "$enclave.360.intro$\n\n화물과 함께 §H도면§! 데이터베이스가 도착했습니다. 도면은 서둘러 작성한 듯했지만 세부 사항이 꼼꼼히 기록되어 있었습니다. 새 설계를 찾고 흥분해 작성한 도면이거나, 교육 차원에서 도면을 공부하던 학생의 작품인 듯합니다.\n\n어쨌든, [salvager_enclave_country.GetName]에서 감사 인사와 함께 자신들의 연구 결과를 우리에게 넘겨준 것입니다."
 enclave.360.d.desc:0 "$enclave.360.intro$\n\n배송인은 서둘러 다른 일을 하러 가야 한다는 듯, 매우 불안한 모습이었습니다. 이 소심한 [salvager_enclave_country.GetSpeciesName](은)는 우리가 받아야 할 식량을 빼돌리는 데 유달리 혈안이 된 것으로 보입니다. 실제로 우리 측에 배송된 식량은 놀라울 정도로 잘 포장되어 있습니다. 마치 어딘가에서 대체품을 만든 것처럼 말입니다..."
 enclave.360.e.desc:0 "$enclave.360.intro$\n\n배송인은 서둘러 다른 일을 하러 가야 한다는 듯, 매우 불안한 모습이었습니다. 이 소심한 [salvager_enclave_country.GetSpeciesName](은)는 친절하게도 이번 인양 작업에서 얻었다면서 여러 §H도면§!을 건네주었습니다. 하지만 이들이 식량을 전달하는 모습에는 어딘가 긴박한 구석이 있습니다.\n\n확인되지는 않았으나, 실제로 [salvager_enclave_system.GetName] 성계에서 최근에 익숙한 모습의 우주 생물이 목격되었다는 소식이 들어온 바 있습니다..."

 enclave.365.name:0 "위탁 인양"
 enclave.365.desc:0 "§Y[salvager_enclave_country.GetName]§!에서 다양한 도면과 약간의 자원을 실은 바지선이 도착했습니다. 모두 잔해 인양 작업에서 회수한 것입니다.\n\n바지선의 선장은 우리 세관에 정중하게 감사를 표했을 뿐 별다른 말을 하지 않았습니다. 화물 인계는 대단히 엄숙한 분위기에서 진행되었습니다."
 enclave.365.a:0 "고생 많았어요."
 enclave.365.b:0 "동정심만 많은 어리석은 것들."
 enclave.365.tt:0 "회수 물자:"
 enclave.365.d:0 "교신 요청하세요! 인양을 맡길 잔해가 많습니다. 저들이 감당 못 할 정도로요."

 enclave.375.name:0 "인양단 엔클레이브 파괴"
 enclave.375.desc:0 "[salvager_system.GetName] 성계에 대한 공격이 대대적인 성공을 거두었습니다. [FROM.GetName](은)는 파괴되었고, 얼마 남지 않은 생존자들은 공허로 흩어졌습니다. 시설이 파괴되었으니, 이들의 알량한 인양 서비스도 과거의 일이 되었습니다. 이런 종자들은 은하계에 없는 것이 더 낫습니다."
 enclave.380.desc:0 "[salvager_system.GetName] 성계에 위치한 [FROM.GetName] 엔클레이브가 파괴되었다는 보고가 들어왔습니다. 공격을 감행한 세력은 신속히 작전을 수행해 인양단의 시설을 폐허로 만들어 버렸습니다. 얼마 남지 않은 생존자들은 흩어졌고, 당분간은 은하계에서 이들의 서비스를 이용할 수 없을 듯합니다."

 requires_salvager_enclave:0 "§R성계에 §Y인양단 엔클레이브§!가 있어야 합니다.§!"
 requires_salvager_agreement:0 "§R지역 인양단 엔클레이브와의 §Y외교 협정§!이 필요합니다.§!"
