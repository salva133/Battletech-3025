 leader_trait_general_mind_wipe_02:0 "장막과 접촉한 장군"
 leader_trait_general_mind_wipe_02_desc:0 "$shroud_touched_intro$ 이 장군의 머릿속에 우리 군의 성과를 확대할 수 있는 새로운 아이디어가 샘솟고 있습니다."
 leader_trait_ruler_mind_wipe_01:1 "장막과 접촉한 건축가"
