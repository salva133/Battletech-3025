 enclave_mercenary_station:0 "용병 항성 기지"
 enclave_mercenary_station_plural:0 "용병 항성 기지"
 enclave_mercenary_starbase_ruined:0 "폐허가 된 용병 항성 기지"
 enclave_mercenary_starbase_ruined_desc:0 "이 용병 요새는 한때 엄청난 위용을 자랑했지만, 이제는 폐허가 되었습니다. 전시실에는 이들이 인정사정없이 모아 왔던 전리품이 가득했었으나, 이 역시 모두 도난당했습니다."
 enclave_salvager_station:0 "인양단 항성 기지"
 enclave_salvager_station_plural:0 "인양단 항성 기지"
 enclave_salvager_starbase_ruined:0 "폐허가 된 인양단 항성 기지"
 enclave_salvager_starbase_ruined_desc:0 "한때 분주하게 돌아가던 이 항성 기지의 수많은 공학실에는 이제 부서진 기계만이 남아 있을 뿐입니다."
 enclave_shroudwalker_station:0 "장막을 걷는 자 항성 기지"
 enclave_shroudwalker_station_plural:0 "장막을 걷는 자 항성 기지"
 enclave_shroudwalker_starbase_ruined:0 "폐허가 된 장막을 걷는 자 항성 기지"
 enclave_shroudwalker_starbase_ruined_desc:0 "한때 피난처 역할을 했던 이 기지는 내부에서부터 산산이 파괴된 것으로 보입니다. 바위로 된 기초가 부서져, 폐허 위로 솟은 수많은 첨탑이 우주풍에 노출되어 있습니다."

 mercenary_army:0 "용병 지상군"
 mercenary_army_desc:0 "돈을 바라보고 전장에 뛰어든 이 병사들은 무자비하고 효율적입니다. 직업 특성상 늘 위험을 감수하지만, 대의를 위해 자신을 희생할 생각은 없습니다. 그리고 약탈할 기회는 절대 놓치지 않습니다."
 mecha_army:0 "기계화 용병 지상군"
 mecha_army_desc:0 "시장에서 최고로 여겨지는 용병입니다. 이들 부대는 적은 병력을 거대한 보행 기계로 보충합니다. 가장 용맹한 병사들은 아니지만 적에게 자비를 보이지 않으며, 이들이 지나간 길에는 연기 나는 폐허만이 남을 뿐입니다."

 salvager_overdrive:0 "인양단의 지원"
 salvager_overdrive_desc:0 "이 제국은 우호적인 인양단의 집중 지원을 받아, 항성 기지와 식민지를 더 빠르게 건설합니다."
 salvager_insight:0 "인양단의 통찰"
 salvager_insight_desc:0 "이 제국의 과학자들은 현장 지식을 갖춘 인양단 엔클레이브의 도움을 받아 흥미롭고 혁신적인 공학 기술을 빠른 속도로 개발합니다."
 salvage_overseer:0 "인양 감독관"
 salvage_overseer_desc:0 "이 제국은 인양단 엔클레이브 소속의 경험 많은 인양 전문가의 도움을 받아 전장의 잔해를 유용하게 활용하고 있습니다."

