 # General-Purpose
 enclave.100.name:0 "베일에 싸인 터널"
 enclave.100a.desc:1 "무언가가 [From.GetName] 성계에 도사리고 있습니다. 베일에 싸인 통로와도 같은 그것은 시공간으로부터 분리되어 있으며, 그 지평에는 사이오닉 에너지가 물결치고 있습니다. 감지기에는 종잡을 수 없는 데이터가 포착되었으며, 과학선 승무원들은 무척이나 생생한 꿈, 누군가 항상 지켜보는 느낌, 불현듯 나타나는 환각을 비롯해 각종 이상 현상에 시달리고 있습니다.\n\n실망스럽게도 쓸 만한 측정 데이터는 거의 없지만, 우리가 뜻하지 않게 전인미답의 영역으로 통하는 터널을 발견했다는 점은 분명합니다. 위험한 여정이 되겠지만, 커다란 보상을 얻을 수도 있습니다. 터널의 반대편에는 은하의 머나먼 한 구석이 자리 잡고 있는 것입니다."
 enclave.100b.desc:1 "무엇인가 [From.GetName] 성계에 도사리고 있습니다. 베일에 싸인 통로와도 같은 그것은 시공간으로부터 분리되어 있으며, 그 지평에는 사이오닉 에너지가 물결치고 있습니다. 감지 데이터는 일정하지 않지만, 군체는 그 여파를 느끼고 있습니다. 누군가 우리를 계속해서 지켜보는 듯한 감각과 터널 입구 너머에 무언가가 도사리고 있다는 게 분명히 느껴집니다.\n\n실망스럽게도 쓸 만한 측정 데이터는 거의 없지만, 우리가 뜻하지 않게 전인미답의 영역으로 통하는 통로를 발견했다는 점은 분명합니다. 위험한 여정이 되겠지만, 커다란 보상을 얻을 수도 있습니다. 터널의 반대편에는 은하의 머나먼 한 구석이 자리 잡고 있는 것입니다."
 enclave.100.a:0 "베일 너머에 어떤 신비가 기다리고 있을까요?"

 # Mercenary Enclaves
 enclave.2.name:0 "용병 엔클레이브 창설"
 enclave.2.desc:2 "현재 제국 내에서 [fleet.GetName]의 독립 §Y용병 엔클레이브§! 전환 여부를 두고 논의가 벌어지고 있습니다. 함대 지휘부가 처음 제안한 이 방안을 채택한다면, 우리는 해당 함대의 지휘권을 잃게 되며, 함대에 막대한 §Y에너지 크레딧§!과 §Y합금§!을 제공할 책임을 지게 됩니다. 그 대신 용병 엔클레이브는 우리에게 얼마간의 지분을 넘겨줄 것이며, 정기적으로 배당금을 얻고 여러 특권도 누릴 수 있습니다.\n\n함대 지휘부는 앞으로 어려움이 닥칠 때 우리 제국을 위해, 그리고 제국의 돈을 위해 항상 싸울 준비를 갖추겠다고 장담하고 있습니다."
 enclave.2.tooltip.a:0 "함대에 제독이 필요합니다."
 enclave.2.tooltip.aa:0 "함대에 제독이 있습니다."
 enclave.2.tooltip.cloak:0 "이 함대에 은폐 능력을 갖춘 함선이 있으면 안 됩니다."
 enclave.2.tooltip.b:1 "이미 이곳에 엔클레이브가 있습니다."
 enclave.2.tooltip.bb:1 "성계에 다른 엔클레이브가 없습니다."
 enclave.2.tooltip.c:0 "우리가 지배하는 성계여야 합니다."
 enclave.2.tooltip.cc:0 "우리가 지배하는 성계입니다."
 enclave.2.tooltip.d:0 "남은 용병 수용력이 없습니다."
 enclave.2.tooltip.dd:0 "남은 용병 수용력 있습니다."
 enclave.2.tooltip.e:1 "성계에 소행성 또는 위성이 있어야 합니다."
 enclave.2.tooltip.ee:1 "성계에 소행성 또는 위성이 있습니다."
 enclave.2.tooltip.f:0 "이 함대의 소유자여야 합니다."
 enclave.2.a.tooltip:0 "용병 엔클레이브를 설립했습니다."
 enclave.25:0 "용병 엔클레이브 파괴"
 enclave.25.desc:1 "우리 함대가 [merc_system.GetName]에 있는 용병 집단의 방어를 뚫고 이들의 기지를 파괴했습니다. 그러자 [FROM.GetName](은)는 빠르게 함락되었고, 잔존 함대는 와해되었습니다. 살아남은 일부 함장이 해적으로 돌아설 가능성이 있지만, 나머지 함장들은 군수 지원이나 우주 기지 주둔 등 소소한 계약을 계속 이행하겠다는 계획을 밝혔습니다. 그러나 이런 사소한 일은 그다지 중요하지 않습니다. 중요한 점은 용병 엔클레이브가 사라졌으며, 그 잔해로부터 많은 자원을 회수할 수 있었다는 것입니다."
 enclave.26.desc:1 "[merc_system.GetName]에 위치한 용병 엔클레이브가 [mercenary_destroyer.GetName]에 의해 파괴되었다는 소식이 들어왔습니다. 엔클레이브를 침공한 병력은 [FROM.GetName] 스스로 감당할 수 없을 만큼 강했고, 이사회, 병영, 조선소가 위치한 용병 기지 또한 파괴되었으며, 용병 함대도 얼마 안 가 와해되었습니다. 각 함장이 제 갈 길을 모색해야 하는 상황에서, 일부 함장은 비록 해체되었을지언정 용병 회사가 맺은 군수 및 항성 기지 주둔 계약을 계속 이행하겠다는 입장을 밝혔습니다."
 enclave.26.a:0 "이번 일은 그냥 넘어가지 않습니다."
 enclave.27:0 "긴급 함대 회수"
 enclave.27.desc:0 "고객님,\n\n현재 당사가 공격을 받고 있는 관계로, 함대를 긴급 회수해야 하는 상황입니다. 계약에 따라, 제285조 b항 15호를 발동합니다. 당사 함대는 이 통지가 고객님께 전달되는 즉시, 고객님의 함대에서 이탈할 것입니다. 현 사태를 조속히 해결해 고객님과 다시 협력할 수 있기를 고대하며, 당사로 인해 겪으신 모든 불편에 사과드립니다."
 enclave.27.a:0 "행운을 빕니다."
 enclave.27.b:0 "말도 안 돼!"
 enclave.28:0 "평화 협정"
 enclave.28.desc:0 "[Root.GetName] 여러분, 귀하가 유감스럽게도 공격을 자행한 후 1년이 지났습니다. 우리 [mercenary_enclave_country.GetName]에서는 지난 일을 잊으려고 합니다. 분쟁은 돈이 되지만, 사업 파트너끼리의 분쟁은 그렇지 않으니 말입니다. 사과와 함께 약간의 성의를 보여 주시면, 한때의 불행한 사태는 덮어 둘 의향이 있습니다."
 enclave.28.a:0 "용병 주제에. 죽어서 썩어버려라."
 enclave.28.b:0 "좋습니다."
 enclave.205.name:0 "[mercenary_enclave_country.GetName]"
 enclave.205.desc:1 "환영합니다! [mercenary_enclave_country.GetName]에서는 고객 여러분께 최첨단 안보 서비스를 제공합니다. 개인 경호부터 치안 인력 훈련까지, 다수의 행성에서 다양한 위탁 계약을 체결하고 있습니다.\n\n특히 VIP 고객 여러분께는 최고 중의 최고를 선사해 드리고자 합니다. 함대, 지상군, 군사 자문... 그 외에도 다양한 평화 유지 서비스를 제공하고 있습니다. 물론 적당한 가격을 지불하시는 분들께 말이죠."
 enclave.205.desc.hostile:0 "아, 전쟁광께서 돌아오셨군요.\n\n드디어 정신을 차리고 당신들의 행동이 아무 의미 없단 걸 깨달은 겁니까? 조금이라도 성의를 표시한다면, 우리 [mercenary_enclave_country.GetName]에서는 양측 사이의 갈등을 내려놓을 의향이 있습니다. 돈 되는 미래를 향해 함께 나아가 봅시다."
 enclave.205.desc.unfriendly:0 "한 푼도 줄 수 없습니다. 저리 꺼져요."
 enclave.205.a:1 "§Y함대를 임대§!하고 싶습니다."
 enclave.205.tooltip.a:1 "이미 [event_target:current_client.GetName]에서 우리 함대를 임대했습니다."
 enclave.205.tooltip.b:0 "임대 가능한 함대가 없습니다."
 enclave.205.b:1 "임대한 함대를 §Y관리§!하고 싶습니다."
 enclave.205.c:1 "§Y용병 주둔군§! 창설에 관심이 있습니다."
 enclave.205.d:1 "여러분이 §Y더 큰 함대§!를 투입할 수 있도록 돕고 싶습니다."
 enclave.205.d.timeout:0 "엔클레이브가 신임 간부와 승무원을 모집하고 있습니다. §Y[event_target:mercenary_enclave_country.upgraded_station_timer]§!까지는 추가적인 군수 개선을 적용할 수 없습니다."
 enclave.205.e:1 "막강한 적에 대한 §Y전술적 통찰§!을 얻고자 합니다."
 enclave.205.f:1 "§Y지상군§!을 고용하고 싶습니다."
 enclave.205.g:1 "§Y군수 솔루션§!은 무엇이 있습니까?"
 enclave.205.g.tooltip:1 "우리 제국은 이미 §Y군수 지원§!을 받고 있습니다."
 enclave.205.h:2 "§Y후원자§!로서 우리가 무엇을 선택할 수 있는지 보고 싶군요."
 enclave.205.i:0 "그러도록 하죠."
 mercenary_tt_hirefleet:0 "이 엔클레이브의 §Y용병 함대§!를 10년 동안 지휘합니다."
 mercenary_tt_managefleet:0 "§Y용병 함대§! 계약을 취소하거나 연장합니다."
 mercenary_tt_garrison:0 "유지비가 높은 §Y항성 기지 건물§!을 구매합니다."
 mercenary_tt_tactical:0 "현재 §Y위기§!와 대응 방식에 대한 정보를 얻습니다."
 mercenary_tt_hirearmies:0 "지상 침공을 위한 §Y지상군§!을 고용합니다."
 mercenary_tt_logistic:0 "용병이 보급선을 지원하게 하고 §Y함대 수용력§!을 증가시킵니다."
 mercenary_tt_patron:0 "엔클레이브 §Y후원자§!는 엔클레이브가 함대를 보강하거나 이미 고용된 함대를 회수하도록 도와줄 수 있습니다."

 enclave.210.desc:0 "탁월한 선택이십니다! [mercenary_enclave_country.GetName] 함대를 고용하면 절대로 후회하실 일이 없습니다. 저희 엔클레이브는 은하계 최고의 훈련 수준과 군기를 자랑하며, 최첨단 기술과 장비를 사용합니다. 해적, 반란 분자, 폭도 등, 고객님께서 원하시는 상대가 누구든 얼마 안 가 고객님 앞에 머리를 숙이게 될 겁니다.\n\n또한 저희 함대마다 여러 전투에서 능력이 입증된 제독을 추가 요금 없이 이용하실 수 있습니다. 성간 전쟁의 모든 면에 통달한 이 지휘관들이 고객님의 군대를 승리로 이끌 것입니다."
 enclave.211.desc:0 "새 병력을 훌륭하게 활용하시리라 믿습니다. 고객님의 제국은 곧 평화를 되찾을 것입니다!"
 enclave.215.desc:1 "계약을 해지하거나 연장하시겠습니까? 필요한 서류를 준비해 드리겠습니다. 현재 갱신한 계약마다 수류탄 한 상자를 무료로 지급해 드리는 이벤트가 진행 중입니다!"
 enclave.215.a:0 "다른 일을 문의하고 싶습니다."
 enclave.215.b:0 "계약을 연장하고 싶습니다."
 enclave.215.c:0 "계약을 해지하고 싶습니다."
 enclave.220.desc:0 "저희 주둔군은 고객님께 놀라운 가치를 선사합니다. 하지만 저희 [mercenary_enclave_country.GetName]에서는 '용병'이라는 말은 반기지 않습니다. 너무 직설적인 표현인 데다, 부정적인 이미지가 많아서 말이죠. 저희 '방위 전문 기업'에서는 고객님의 기지에서 저희 '안보 전문가'를 수용할 수 있도록 돕기 위해 항시 대기 중입니다. 그리고 기지에 파견된 전문가들은 현장 인력이 능력을 최대한 발휘할 수 있도록 훈련을 시작할 겁니다.\n\n저희 [mercenary_enclave_country.GetName]에서는 정예 평화 유지 인력 양성을 목표로 합니다."
 enclave.225.desc:0 "거래 감사드립니다. 고객님과 함께 은하계를 더 안전한 곳으로 만들 수 있어 정말 자랑스럽군요."

 enclave.235.1.desc:0 "이 자금이 있으면 사업 규모를 크게 키울 수 있습니다. 더 많은 함선과 병력, 그리고 더 크고 훌륭한 훈련 시설까지... 평화 유지를 위해 훨씬 많은 일을 할 수 있을 것입니다."
 enclave.235.2.desc:0 "끊임없이 변화하는 복잡한 은하계에서는 안보가 무엇보다 중요합니다. 여러분의 기부로 저희 사업과 서비스를 확대할 수 있습니다!"
 enclave.235.3.desc:0 "상상해 보십시오. 민간 및 군사 사업을 위해 온 은하계에 파견된 [mercenary_enclave_country.GetName] 장병들... 그리고 모두가 누리는 전례 없는 수준의 안보를..."
 enclave.235.4.desc:1 "저희가 사업을 시작할 무렵, 저희 창업주 중 한 분께서는 거대 기업이 불평등을 해소한 것처럼 은하계 안보에 기여하겠다는 꿈을 지니고 계셨습니다. 오늘, 그 목표가 드디어 가시권에 들어왔다는 것을 기쁜 마음으로 알려드립니다."
 enclave.235.5.desc:0 "저희는 은하계 최대 규모의 함선을 파견할 것입니다! 크레딧이 흐르고 민간인들은 마침내 마땅히 누려야 할 안정을 누리게 되겠죠. 그리고 각국이 앞다투어 저희와 계약하려 할 겁니다... 그 소식을 듣는 저희 주주들의 표정을 상상만 해도 감정이 북받치는군요!"

 enclave.240.desc:0 "그렇습니다. 우리 모두 힘든 시기를 겪고 있습니다. 하지만 전략적 문제 해결에 능한 저희 전문가들은 굳건한 도덕적 지표와 은하계 안보 증진에 대한 흔들림 없는 신념을 지니고 있습니다. 엄청난 위험을 무릅쓰고 새로이 부상한 여러 위기를 가까이에서 관측한 결과를 바탕으로, 다음에 관해 즉시 이용 가능한 정보를 제공해 드릴 수 있습니다..."
 enclave.240.a:0 "그레이트 칸"
 enclave.240.b:0 "그레이 템페스트"
 enclave.240.c:0 "프레소린 무리"
 enclave.240.d:0 "타 차원의 침공자"
 enclave.240.e:0 "컨틴전시 AI"
 enclave.245.desc:0 "그레이트 칸의 함선은 전반적으로 잘 다듬어진 구성을 갖추고 있으며, 분명히 드러나는 약점은 없습니다. 저희 분석가들은 그레이트 칸의 함선을 상대할 때 어뢰가 효과적이지만, 특성화된 방어 시설에 주의할 것을 제안했습니다. 아군 함선의 생존을 위해서는 보호막과 장갑을 조합해 운용하는 것이 최선일 것입니다. 그레이트 칸은 지휘관으로서 막강한 능력을 입증한 바 있으며, 과소평가는 금물입니다. 그레이트 칸의 병력은 극도로 위험합니다."
 enclave.250.desc:0 "그레이 템페스트는 에너지 광선과 공격기라는 두 가지 유형의 상호 보완적인 무기를 사용합니다. 광선은 보호막으로 대응할 수 있지만, 공격기는 보호막을 우회할 수 있습니다. 예측 결과, 보호막과 거점 방어 장치를 같이 활용하는 함선이라면 생존 가능성이 훨씬 높은 것으로 나타났습니다. 또한 나노봇 함선은 방어력이 출중하지만, 어뢰를 이용해 방어를 뚫을 수 있을 것입니다."
 enclave.255.desc:0 "프레소린 함대는 탄속이 느린 투사체와 다수의 소형 함선을 이용해 적을 쓰러뜨립니다. 프레소린을 막는 방법은 장갑 및 거점 방어 장치를 활용하고 선체의 복원력을 개선시키는 것입니다. 초장거리에서 공격하는 것 또한 방법이 될 수 있습니다. 충분한 위력의 에너지형 무기만 있다면, 아군이 프레소린의 사정거리에 들어오기도 전에 적을 격파할 수 있을 것입니다."
 enclave.260.desc:0 "언비든의 경우, 에너지에 크게 의존한다는 약점을 노릴 수 있습니다. 언비든의 보호막에 추가 피해를 입히는 무기가 있다면 엄청난 위력을 발휘할 것입니다. 특히 보호막을 완전히 무시하는 무기를 탑재한다면, 언비든을 빠르게 우리 차원에서 쫓아 버릴 수 있습니다. 방어 면에서는, 언비든의 에너지 광선에 적절히 대응하기 위한 보호막을 갖추실 것을 제안드립니다."
 enclave.265.desc:0 "컨틴전시 함선은 에너지형 무기만 사용하기 때문에 피해를 줄이려면 보호막을 이용하는 것이 가장 좋습니다. 모의 분석 결과를 살펴보면, 이들은 견고한 방어를 갖추고 있지만 선체 자체는 그에 비해 비교적 취약하다고 합니다. 저희 분석가들은 관통형 무기가 아주 효과적일 것으로 예측하고 있습니다."

 enclave.270.desc:0 "식민지를 제압하거나 반란 분자를 축출하길 원하십니까? 저희 행성 지원 서비스를 통해 숙련된 전문가의 도움을 받아 보십시오. 저희 전문가들은 까다롭고 위험한 환경에서도 고객 여러분께서 은하계의 질서를 바로잡으실 수 있도록 도와드립니다."
 enclave.270.a:0 "소규모 용병 파견대."
 small_merc_army_hire:0 "이 용병들은 무기한으로 고용되지만, 유지비가 높습니다. §Y5개의 용병 지상군§!이 포함됩니다. "
 enclave.270.b:0 "소규모 정예 기계화 용병 부대."
 small_mecha_merc_army_hire:0 "이 용병들은 무기한으로 고용되지만, 유지비가 높습니다. §Y5개의 기계화 용병 지상군§!이 포함됩니다. "
 enclave.270.c:0 "중간 규모 용병 부대."
 medium_merc_army_hire:0 "이 용병들은 무기한으로 고용되지만, 유지비가 높습니다. §Y10개의 용병 지상군§!이 포함됩니다. "
 enclave.270.d:0 "정예 기계화 용병 타격대."
 medium_mecha_merc_army_hire:0 "이 용병들은 무기한으로 고용되지만, 유지비가 높습니다. §Y10개의 기계화 용병 지상군§!이 포함됩니다. "
 enclave.270.e:0 "대규모 용병 소대."
 large_merc_army_hire:0 "이 용병들은 무기한으로 고용되지만, 유지비가 높습니다. §Y15개의 용병 지상군§!이 포함됩니다. "

 enclave.280.a.desc:1 "친애하는 후원자님! 어쩐 일로 오셨습니까? 저희 최신형 함선의 도면은 보셨나요? 저희가 민간 고객님들을 대상으로 새로 제공하는 '개인 경호' 상품의 핵심이 될 함선입니다."
 enclave.280.b.desc:0 "이렇게 연락해 주시다니 반갑습니다! 이사회를 소집할 동안 맛보실 수 있도록 다과도 준비했습니다. 창문 쪽을 보시면, 저희 평화 유지 부대가 기동하는 모습을 보실 수 있습니다. 훈련용 모의 표적은 민간인을 나타내는데, 저희 부대가 효율적으로 민간인을 모아 대응하는 모습에 주목해 주십시오. 놀라울 정도로 정밀하지 않습니까?"
 enclave.280.c.desc:0 "후원자 여러분을 뵙는 일은 저희에게 언제나 큰 기쁨이지요. 다음 배당금은 곧 지급될 예정이니 걱정은 안 하셔도 됩니다. 그런데 이번에 저희가 새로 도입한 고위험 보호 서비스는 어떻게 생각하십니까? 저희 민간인 고객들이 아주 좋아할 것 같거든요!"
 enclave.280.b:1 "함대 §Y회수§!를 요청하고 싶습니다."
 enclave.280.c:0 "저희 §Y기술§!을 공유하고자 합니다."
 enclave.280.c.timeout:0 "엔클레이브가 아직 우리 기술을 업그레이드하고 있습니다. 새로운 기술 공유는 §Y[event_target:mercenary_enclave_country.updating_databanks_timer]§! 이후에 가능합니다."
 enclave.285.desc:2 "함대 회수는 민감한 문제라는 점은 아시리라 믿습니다. 물론 표준 약관에 회수에 필요한 장치를 심어 놓기는 했습니다만, 함대를 회수하려면 적어도 6개월은 필요합니다. 그리고... 함대를 대여한 고객 여러분께서 심기가 불편하시지 않도록 후한 보상도 드려야 하죠.\n\n저희 조직의 이익에 부합하는 조치는 아니지만, 후원자님께서 원하신 사항이니... 그대로 이행하도록 하겠습니다."
 enclave.285.tooltip:0 "엔클레이브의 반감을 얻습니다."
 enclave.290.name:1 "징발 함대 도착"
 enclave.290.desc:1 "우리가 엔클레이브에서 징발한 용병 함대가 명령을 기다리고 있습니다."
 enclave.294.name:1 "해지 통지"
 enclave.294.desc:1 "관계자 제위\n\n귀국과 체결한 계약 제285조 B항 15호에 의거해, 계약을 조기 해지하고 귀국이 임대하신 용병 함대를 회수하고자 합니다. 계약에 명시된 바에 따라, 본 통지 수령 후 3개월 내에 해당 함대를 반환하셔야 합니다. 또한 귀국이 받으셔야 할 보상금을 넉넉히 책정하여 동봉해 드립니다.\n\n불편을 끼쳐드려 죄송합니다. 귀국의 일익 번창을 기원합니다."
 enclave.294.b:1 "우린 그 함대가 필요하다고요!"

 enclave.2030.desc:1 "저희 군수 지원 서비스는 고객 여러분이 은하계 끝까지 함대를 파견할 수 있도록 도와드립니다. 전담 전문가가 여러분의 함선에 탄약부터 식량, 그리고 온도 조절기 볼트 하나까지 필요한 모든 것이 마련되도록 조치를 취할 것입니다. 또한 함대 파견에 앞서 보급소를 설치하거나 현지 민간 기업과의 공급 계약을 알선할 것입니다. 고객 여러분의 함선에 어울리는 최상의 서비스, 저희가 제공해 드립니다."
 enclave.2035.name:0 "군수 지원 계약 해지"
 enclave.2035.desc:1 "관계자 제위\n\n귀국께 제공해 드리고 있는 군수 지원 서비스 갱신 일자가 임박했습니다. 계약 내용에 따라, 갱신 거부 의사를 지체 없이 밝히시지 않는 경우 서비스가 자동으로 갱신되어 요금이 청구됩니다.\n\n당사의 서비스에 분명히 만족하고 계시리라 믿으며, 앞으로도 더 많은 서비스로 모실 수 있기를 기대합니다!"
 enclave.2035.a:0 "지금은 군수 서비스가 필요 없습니다."
 enclave.2060.name:0 "함대 계약 만료"
 enclave.2060.desc:0 "[event_target:mercenary_enclave_country.GetName](과)와 체결한 계약이 만료되어, 상대측 함대가 철수할 예정입니다. 연락해서 계약을 갱신하시겠습니까?"
 enclave.2060.a:0 "다음에 합시다."
 enclave.2060.b:0 "네. 통신 연결하세요."

