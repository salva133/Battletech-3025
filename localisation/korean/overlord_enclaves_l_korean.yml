 requires_reclaimable_vessels:1 "인양 가능한 함선의 설계를 지닌 다른 여러 제국을 만났습니다."
 salvager_reclaimed_vessel_cooldown:0 "구매 가능한 함선이 있습니다(새 함선 구매 가능 예상 시점: §H[root.reclaimed_vessel_timer]§! 후)."
 requires_salvage_works:1 "§Y$sm_salvager_workshop$§!이 필요합니다."
 salvager_overdrive_cooldown:1 "이 서비스를 다시 구매하려면 §H[root.salvager_overdrive_timer]§! 동안 기다려야 합니다."
 one_salvage_commission_only:1 "£trigger_no£ 인양 작업은 한 번에 §H하나§!만 의뢰할 수 있습니다."
 requires_debris_field:1 "우리는 하나 이상의 §Y잔해 지대§!에 대한 영유권을 보유하고 있습니다."
 salvager_insight_cooldown:1 "이미 §Y인양단의 통찰§! 보정치를 보유하고 있습니다."

 salvager_tt_scrapfleet:1 "인양단에 우리가 선택한 함대를 £alloys£ §Y$alloys$§!으로 전환하도록 의뢰합니다."
 salvager_tt_reclaimedvessel:0 "다른 제국이 사용하는 설계를 적용한 §Y함선§!을 구매합니다."
 salvager_tt_salvageworks:0 "독특한 §Y항성 기지 건물§!을 구매합니다."
 salvager_tt_commissionsalvage:1 "인양단에 §Y잔해§! 조사를 의뢰합니다. £engineering_research£ §Y연구§! 및 £alloys£ §Y$alloys$§!을 받게 됩니다."

 # Shroudwalker Enclaves
 enclave.405.name:1 "[shroudwalker_enclave_country.GetName]"
 enclave.405.generic.a.desc:1 "아! 방문자시군요. 환영합니다.\n\n저희는 §H[shroudwalker_enclave_country.GetName]§!입니다. 저희 집단은 공허에서 만들어진 이 선체 안에서 대부분의 필멸자는 이해할 수 없는 힘과 교감합니다. 꿈속에 숨겨진 비밀, 실현되지 않은 잠재력의 보고, 문명 전체를 움직이는 보이지 않는 톱니바퀴들을 탐구합니다... §Y장막§!은 들을 준비가 되어 있는 자에게 많은 것을 드러냅니다.\n\n그리고 저희는 지금 여러분의 말을 듣고자 합니다. 무슨 일로 저희를 찾아온 겁니까? 왜 온 것인지 알고는 있습니까?"
 enclave.405.generic.n.desc:0 "방문자여, 다시 만나 반갑습니다. 기다리고 있었습니다."
 enclave.405.generic.o.desc:0 "수많은 문명에서 비슷한 이야기가 전해져 옵니다. 너무 깊이 파 내려간 갱도에 도사리고 있는 어두운 존재에 관한 이야기 말입니다. 말해 보십시오, 방문자. 우리 현실의 층 밑에 무엇이 도사리고 있는지 생각해 본 적이 있습니까?"
 enclave.405.generic.p.desc:0 "저희에게 알려진 속담이 있습니다.\n"바람에 실려 온 것은 비에 씻겨 내려가기 마련이다."\n행성에서 유한한 삶을 살다 가는 많은 이들에게 위로가 되는 말이지요...\n\n저희가 장막이라 부르는 곳에는 그런 기상 현상이 없습니다."
 enclave.405.psionic.a.desc:0 "아, 저희처럼 미지의 영역에 머물고 계시는 분이군요! §H[shroudwalker_enclave_country.GetName]§!에서 여러분을 친구로서 환영합니다.\n\n이렇게 열등한 방식으로 소통하는 점을 양해해 주시기 바랍니다. 저희가 올리는 사이오닉 기도는 너무도 강렬해 어마어마한 텔레파시 장벽과 도관 뒤에서만 가능합니다. 따라서 실체의 영역에서는 사고의 편린만을 접할 수 있을 뿐입니다.\n\n하여, 묻지 않을 수가 없군요. 무슨 일로 저희를 찾아오셨습니까?"
 enclave.405.psionic.n.desc:0 "아, 또다시 장막에 머무르려고 오셨군요! 또 뵙게 되어 반갑습니다. 기다리고 있었습니다."
 enclave.405.psionic.o.desc:0 "§H[shroudwalker_enclave_country.GetName]§!에서는 여러 교리 가운데에서도 특히나 소중하게 지키는 교리가 있습니다. 바로 저희처럼 높은 경지를 이룩한 존재도, 이 은하계에서 동료를 찾을 수 있다는 것이지요.\n\n자, 승격자 동료 여러분, 우리가 어떻게 서로를 도울 수 있을까요?"
 enclave.405.hostile.a.desc:0 "침입자들이여, 당신들이 오기도 전에 당신들의 적개심이 악취처럼 퍼지더군요. 우리는 평화를 추구하지만, 이것만은 알아 두십시오. 우리를 해하려 한다면, 그 어리석음을 열 배로 갚아줄 것입니다. 우리는 §H[shroudwalker_enclave_country.GetName]§!입니다. 당신들이 보기에 우리의 손길은 멀리 닿지 못하더라도, 우리의 분노는 파괴를 불러옵니다."
 enclave.405.a:1 "저희는 어떤 §Y운명§!을 맞게 됩니까?"
 enclave.405.b:2 "저희에게 §Y스승§!을 보내주실 수 있습니까?"
 enclave.405.c:1 "다른 제국에 대한 §Y통찰§!을 줄 수 있습니까?"
 enclave.405.c.tt:1 "§Y통찰§!을 요청하려면 §Y[shroudwalker_enclave_country.GetName]§!의 £opinion£ 우호도가 §Y20§! 이상이어야 합니다."
 enclave.405.c.tt.2:1 "§Y[shroudwalker_enclave_country.GetName]§!에 우리 첩보 작전에 대한 자문을 요청하려면 현재 활성화된 첩자망이 있어야 합니다."
 enclave.405.d:1 "장막을 통해 §Y이동§!하는 법에 관해 알려 주십시오."
 enclave.405.d.tt:1 "§Y장막 신호기§!에 관해 물어보려면 §Y[shroudwalker_enclave_country.GetName]§!의 £opinion£ 우호도가 §Y30§! 이상이어야 합니다."
 enclave.405.e:0 "§Y즈로§!를 채취하는 방법을 알려 주시겠습니까?"
 enclave.405.e.tt:0 "§Y즈로§! 채취 방법을 물어보려면 §Y[shroudwalker_enclave_country.GetName]§!의 £opinion£ 우호도가 §Y50§! 이상이어야 합니다."
 enclave.405.f:0 "자신을 §Y베일 여행자§!라 주장하는 존재를 만났습니다..."
 
 enclave.410.desc:1 "아, 중대한 질문이로군요... 여러분보다 먼저 온 이들이 수많이 던진 질문이지만, 여전히 핵심을 관통하는 주제입니다. 무거운 대가가 따르는 질문이지만, 저희가 답해 드릴 수 있습니다.\n\n하지만 명심하세요. 장막에서는 아직 다가오지 않은 일들을 접할 수 있으며, 그 지식은 여러분의 앞길을 안내해 줄 것입니다. 하지만 어느 하나의 사건만으로 은하계 전체의 흐름을 바꿀 수는 없습니다.\n\n만약 답을 들으시려거든, 여러분이 기대할 수 있는 것은 미래에 더욱 잘 대비하는 것 정도임을 알아 두세요. 아, 하지만 앞으로 올 일에 대한 한 조각의 지식만으로 위대한 계획을 세울 수도 있는 법이지요..."
 enclave.410.a:0 "다른 이야기를 하죠."
 enclave.410.b:0 "대가를 지불하겠습니다."
 enclave.415.desc:1 "장막이 떨립니다. 소리 없이, 하지만 존재하는 모든 목소리로 장막이 말을 겁니다. 이 순간부터 앞으로 뻗어 나가는 무한한 시간의 줄기가 합일의 상태에 들어갑니다. 바로 이곳에서 우리에게 놓여진 앞길이 명확하게 드러납니다. 예지 의식이 시작된 것입니다."
 enclave.415.tt:0 "§Y[shroudwalker_enclave_country.GetName]§!는 며칠 동안 잠적을 감추고 장막과 소통할 것입니다."

 #Divination Finished
 enclave.416.name:0 "징후가 사라지다"
 enclave.416.desc:0 ""장막이 조용해집니다. 지쳐버린 시간의 흐름이 다시 잘 다져진 길로 돌아갑니다. 예지 의식을 통해 예견된 변화는 이미 이루어졌습니다. 이제 경외심을 안고 돌아가, 장막의 이치를 헤아려 보십시오.""

 enclave.420.desc:2 "은하계는 어두우며, 온갖 위험으로 가득합니다. 그러니 길을 엇나간 순례자의 앞길을 밝힐 수 있도록, §H장막 신호기§!를 드리겠습니다. 여러분의 항성 기지에 설치한다면, 이 장치의 빛이 모든 존재를 뚫고 지나갈 것입니다. 일각에서 현실이라 부르는 얇은 베일조차 말입니다. 그리고 장치가 만들어 내는 터널을 이용하면 장막을 통과할 수 있습니다. 실체를 지닌 함선이 시공간을 통과해 막대한 거리를 이동할 수 있지요.\n\n신호기 위치는 신중하게 결정하세요. 한 번 나타난 장막 터널은 옮길 수 없으며, 두 번째 신호기를 설치해도 다른 터널은 불러올 수 없습니다.\n\n이 말을 잘 새겨들으세요. 장막 터널은 일반적인 항로가 아닙니다. 그곳을 통과하면 어떠한 결과가 발생할지는 저희조차 전부 예견할 수 없습니다."
 enclave.420.a:0 "$enclave.410.a$"
 enclave.420.b:0 "§Y장막 신호기§!를 주십시오."
 shroud_beacon_info:1 "우리 항성 기지 한 곳에 §H장막 신호기§!를 설치할 수 있습니다. 신호기를 설치하면, §H장막 터널§!이 나타나 §Y[shroudwalker_enclave_system.GetName] 성계§!를 오갈 수 있게 됩니다. 터널은 하나만 생성할 수 있으므로, 신호기를 설치할 장소는 신중하게 선택하십시오."
 enclave.425.desc:1 "우리에게 알려진 속담이 하나 있습니다. "장막의 길은 기이하게 굽이친다." 이 신호기의 빛이 여러분의 앞길을 밝혀주기를."

 enclave.435.name:0 "장막을 걷는 자 엔클레이브 파괴"
 enclave.435.desc:0 "[shroudwalker_system.GetName] 성계에서 승전보가 들어왔습니다! 우리 군이 [FROM.GetName]의 소위 '신비주의자'들을 빠르게 처치했습니다. 지식과 힘에 관해 거창한 소리를 해댔지만, 장막에 대한 어리석은 헌신에도 우리 군의 공격을 예측하지는 못했던 모양입니다. 실제로 우리 군은 상대 시설의 방어 장치를 간단하게 돌파했습니다. 하지만 내부에 진입하니 따로 떨어진 방에서 깊은 명상에 빠진 종복 한 명을 제외하고 엔클레이브는 비어 있었습니다. 나머지가 어디로 갔는지는 알 수 없지만, 은하계에서 이들의 헛된 교리가 없어진 것은 다행입니다."
 enclave.440.desc:1 "[shroudwalker_system.GetName] 성계에 위치한 [FROM.GetName](이)가 파괴되었다는 소식이 들어오고 있습니다. 공격을 감행한 세력은 신속히 작전을 수행해 장막을 걷는 자들의 시설을 폐허로 만들어 버렸습니다. 이 신비주의자들이 정작 자신의 최후는 예상하지 못했다니, 기이한 일입니다. 아니면 이번 비극은 더 거대한 계획의 일부인 것일까요? 누가 알 수 있겠습니까? 장막을 걷는 자들이 없어진 지금, 미래는 장막에 가려 보이지 않습니다."

 requires_not_shroudwalker_system:0 "§R§Y장막을 걷는 자 엔클레이브§!가 있는 성계에는 건설할 수 없습니다.§!"
 requires_no_bypass:0 "§R웜홀이 이미 있는 성계에는 건설할 수 없습니다.§!"
 limit_one_shroud_tunnel:0 "§R장막 터널은 작업은 한 번에 §Y하나§!만 보유할 수 있습니다.§!"
 requires_shroudwalker_agreement:0 "§R장막을 걷는 자 엔클레이브와의 §Y외교 협정§!이 필요합니다.§!"
 shroudwalker_divination_cooldown:0 "§R§Y예지 의식은§! 한 번에 하나만 경험할 수 있습니다.§!"
 shroudwalker_divination_cooldown_two:0 "§R장막을 걷는 자들은 다음 §Y[root.shroudwalker_divination_timer]§!까지 §Y예지§!를 시도할 수 없습니다§!."

 SHROUD_TUNNEL_GALACTIC:0 "장막 터널"
 SHROUD_TUNNEL_GALACTIC_DESC:1 "이 성계에는 §Y장막 터널§!이 있습니다."
 BYPASS_SHROUD_TUNNEL:0 "$SHROUD_TUNNEL_GALACTIC$"
