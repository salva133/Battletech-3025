 anomaly_failure.1.desc:1 "[Root.GetLeaderName] 과학 담당관이 [Root.GetName]에게 [From.From.GetName]의 크레이터 조사를 위해 탐사정을 파견하라고 명령했습니다. 불행하게도, 탐사정은 감속 추진기가 고장 나는 바람에 크레이터의 중앙에 있는 난파선과 충돌하고 말았습니다."
 anomaly_failure.2.desc:0 "[From.From.GetName] 소행성은 성계 바깥에서 왔지만, 특별한 점이 하나도 없습니다. [Root.GetLeaderName] 과학 담당관과 [Root.GetName] 승무원들은 다른 곳에서 탐사 임무를 하게 해 달라고 요청했습니다."
 anomaly_failure.3.desc:0 "[Root.GetName] 승무원 전체가 교대로 근무하며, 며칠 동안 [From.From.GetName] 지표면에 있는 잔해를 열심히 파헤쳤습니다. [Root.GetLeaderName] 과학 담당관의 보고 결과, 특별한 점은 발견되지 않았습니다."
 anomaly_failure.4.desc:0 "[From.From.GetName] 소행성에서 방출되는 기이한 에너지의 원천은 결국 찾지 못했습니다. [Root.GetLeaderName] 과학 담당관과 [Root.GetName] 승무원들이 새 명령을 기다리고 있습니다."
 anomaly_failure.5.desc:0 "[From.From.GetName]에서 발견한 도킹 해치를 여는 도중, [Root.GetName](이)가 실수로 소행성 내부에 진동을 일으켰습니다. 안타깝지만, [Root.GetLeaderName] 과학 담당관은 이번 진동으로 소행성 내부가 파괴되었을 가능성이 크다고 결론지었습니다."
 anomaly_failure.6.desc:0 "[From.From.GetName] 소행성 표면의 거대 크레이터를 조사한 결과, 특별한 점은 찾지 못했습니다. [Root.GetLeaderName] 과학 담당관은 [Root.GetName]에 탐사 중단을 명령했습니다."
 anomaly_failure.7.desc:0 "[Root.GetName](이)가 [From.From.GetName]의 궤도에 있는 우주 기지에 도킹하려 했지만 실패했습니다. 안타깝게도 가뜩이나 위태로웠던 우주 기지가 산산조각이 났습니다. [Root.GetLeaderName] 과학 담당관이 용서를 구하고 있습니다."
 anomaly_failure.7.desc.mach:0 "[Root.GetName]에서 [From.From.GetName]의 궤도에 있는 우주 기지에 도킹하려 했지만 실패했습니다. 안타깝게도 가뜩이나 위태로웠던 우주 기지가 산산조각이 났습니다. [Root.GetLeaderName] 과학 담당관은 소프트웨어 오류로 인해 궤적 계산이 잘못된 게 원인이라고 보고했습니다."
 anomaly_failure.8.desc:0 "[From.From.GetName] 소행성에서 생체 신호가 포착되어 [Root.GetName](이)가 여러 차례 스캔했지만, 발신지를 찾지 못했습니다. [Root.GetLeaderName] 과학 담당관이 새 명령을 기다리고 있습니다."
 anomaly_failure.9.desc:0 "[From.From.GetName]의 대기권 아래에 뭔가 있더라도, [Root.GetName]에 탑재된 감지기로 탐색하기에는 너무 깊습니다. [Root.GetLeaderName] 과학 담당관은 탐색을 포기했습니다."
 anomaly_failure.10.desc:0 "[Root.GetName] 승무원들이 [From.From.GetName] 주위를 공전하는 소형 위성을 광범위하게 조사했지만, 특별한 점은 없었습니다. [Root.GetLeaderName] 과학 담당관은 임무를 중단했습니다."
 anomaly_failure.11.desc:0 "[Root.GetLeaderName] 과학 담당관의 명령에 따라, [Root.GetName](은)는 [From.From.GetName]의 대기권에서 포착된 생체 신호를 조사하기 위해 탐사정을 보냈습니다. 풍부한 대기 생태계가 조성되어 있다는 것을 확인했지만, 3.4초 후에 탐사정이 대기를 오염시켰고 화학 연쇄 반응이 일어나 거대 가스 행성 전체로 빠르게 퍼졌습니다. 더는 생체 신호가 감지되지 않습니다."
 anomaly_failure.12.desc:0 "[From.From.GetName]의 대기권을 광범위하게 조사하고 [Root.GetName](이)가 직접 거대 가스 행성의 대기권 상층부로 잠시 진입하기도 했지만, 딱히 특별한 점을 찾을 수 없었습니다. [Root.GetLeaderName] 과학 담당관은 탐사 중단을 권유했습니다."
 anomaly_failure.13.desc:0 "[Root.GetName] 과학선이 [From.From.GetName] 대기권 내의 비행형 구조물로 다가가던 도중, 근접 경보 장치를 건드린 듯합니다. [Root.GetLeaderName] 과학 담당관은 구조물이 즉시 부력을 잃고 거대 가스 행성의 대기권 아래로 떨어졌다고 보고했습니다."
 anomaly_failure.14.desc:0 "[Root.GetName] 과학선이 [From.From.GetName] 궤도의 화물정을 회수하던 중, 실수로 화물정과 충돌했습니다. [Root.GetLeaderName] 과학 담당관은 이번 충돌로 화물정이 거대 가스 행성의 대기로 깊이 들어가, 회수할 수 없다고 합니다."
 anomaly_failure.15.desc:0 "[Root.GetName](이)가 [From.From.GetName] 주변의 잔해를 철저히 스캔했지만, [Root.GetLeaderName] 과학 담당관은 특별한 점을 발견하지 못했다고 보고했습니다."
 anomaly_failure.16.desc:0 "[Root.GetName](이)가 철저히 조사했지만, [From.From.GetName]에서 발견한 거대한 충돌 크레이터의 원인은 파악할 수 없었습니다. [Root.GetLeaderName] 과학 담당관은 이번 실패에 대해 사과했습니다."
 anomaly_failure.16.desc.mach:0 "[Root.GetName](이)가 철저히 조사했지만, [From.From.GetName]에서 발견한 거대한 충돌 크레이터의 원인은 파악할 수 없었습니다. [Root.GetLeaderName] 과학 담당관은 위성 표면에 남아 있는 잔해가 부족한 것을 이번 실패의 원인으로 지목했습니다."
 anomaly_failure.17.desc:0 "[From.From.GetName]에서 비정상적인 에너지 수치가 감지되었다는 보고가 있었지만, 현재는 사라졌습니다. [Root.GetLeaderName] 과학 담당관은 [Root.GetName]에서 어떤 이상 현상도 발견하지 못했다고 보고했습니다."
 anomaly_failure.18.desc:0 "[From.From.GetName] 궤도에 미확인 물체가 '있던' 것은 사실입니다. 하지만 [Root.GetName] 과학선이 조사를 위해 접근하던 중 해당 물체와 충돌하는 사고가 발생했습니다. [Root.GetLeaderName] 과학 담당관은 안타깝게도 미확인 물체가 이번 충돌로 파괴되었다고 보고했습니다."
 anomaly_failure.19.desc:0 "[From.From.GetName]의 궤도로 견인된 것으로 보였던 소행성을 조사했지만, 특별한 점을 발견하지 못했습니다. [Root.GetLeaderName] 과학 담당관이 [Root.GetName]에 새 명령을 내려주길 요청하고 있습니다."
 anomaly_failure.20.desc:0 "[From.From.GetName]의 궤도에서 발견한 태양 범선은 안타깝게도 [Root.GetLeaderName] 과학 담당관이 [Root.GetName]의 화물실로 어설프게 들여오던 중에 실수로 파괴되었습니다."
 anomaly_failure.21.desc:0 "[From.From.GetName]의 지표면에서 생체 신호가 감지되었다던 1차 보고 내용은 실수였던 모양입니다. [Root.GetName](이)가 표면을 조사했지만, 아무것도 발견할 수 없었습니다. [Root.GetLeaderName] 과학 담당관은 현재 [From.From.GetPlanetMoon]에 어떠한 생명체도 존재하지 않는다고 보고했습니다."
 anomaly_failure.22.desc:0 "[From.From.GetName]의 숨겨진 궤도 기지로 보였던 물체는 사실 [From.From.GetPlanetMoon]의 1차 조사를 담당했던 과학선에서 나온 폐기물인 것으로 확인되었습니다. [Root.GetLeaderName] 과학 담당관과 [Root.GetName] 승무원들은 이 황당한 실수는 묻고 넘어가자고 했습니다."
 anomaly_failure.23.desc:0 "면밀한 분석을 거쳐, [Root.GetLeaderName] 과학 담당관은 [From.From.GetName] 궤도에서 발견한 함선 잔해는 사실 폐기물 처리용 함선에서 나온 것이라고 결론 내렸습니다. 잔해에서 표본을 채취해 [Root.GetName](이)가 검사한 결과, 쓸모없는 것으로 나타났습니다."
 anomaly_failure.24.desc:0 "[Root.GetName](이)가 실시한 심층 스캔으로 인해 [From.From.GetName] 궤도에 있던 고대 조선소에 계속해서 정전이 발생한 것으로 보입니다. 결국 폭발해 버린 조선소를 보고, [Root.GetLeaderName] 과학 담당관은 아주 장관이었다고 말했습니다."
 anomaly_failure.25.desc:0 "[From.From.GetName] 표면에서 발견한 '도시 폐허'는 특이하게 생긴 암석에 불과했습니다. [Root.GetLeaderName] 과학 담당관은 이번 헛수고에 사과하고, [Root.GetName]에 새 명령을 내려주길 요청했습니다."
 anomaly_failure.26.desc:0 "[Root.GetLeaderName] 과학 담당관은 [From.From.GetName] 표면에서 관측된 흔적이 자연적으로 발생한 것이라고 보고했습니다. [Root.GetName](이)가 새 명령을 기다리고 있습니다."
 anomaly_failure.27.desc:0 "[Root.GetName](이)가 [From.From.GetName]에서 나오던 신호를 놓쳤습니다. [Root.GetLeaderName] 과학 담당관은 신호를 다시 찾으려고 최선을 다했지만, 결국 실패로 돌아갔습니다."
 anomaly_failure.28.desc:0 "[From.From.GetName]에서 발견한 '부자연스러운' 산맥은 결국 '자연스러운' 것으로 확인했습니다. [Root.GetLeaderName] 과학 담당관은 [Root.GetName](이)가 이곳에 1초라도 머무는 건 불필요한 자원 낭비라고 생각합니다."
 anomaly_failure.29.desc:0 "여러 시도에도 [Root.GetLeaderName] 과학 담당관과 [Root.GetName] 승무원들은 [From.From.GetName]에 대한 1차 조사에서 보고된 반사 물체를 찾아내지 못했습니다. 단순한 감지기 오류였을 것입니다."
 anomaly_failure.30.desc:0 "[Root.GetName](이)가 [From.From.GetName] 내부에서 감지된 희미한 신호의 발신지를 찾는 데 실패했습니다. [Root.GetLeaderName] 과학 담당관은 이제 신호 전송이 완전히 멈추었다고 보고했습니다."
 anomaly_failure.31.desc:0 "[Root.GetName](이)가 여러 번 스캔했지만, [From.From.GetName] 대기에 숨겨져 있을 거라 예상한 함선은 결국 찾지 못했습니다. [Root.GetLeaderName] 과학 담당관은 애초에 함선이 있었는지 의문이라고 합니다."
 anomaly_failure.32.desc:0 "[From.From.GetName](과)와 충돌할 것으로 예상했던 위성의 궤도를 다시 계산한 결과, [Root.GetLeaderName] 과학 담당관은 위성이 살짝 비껴갈 것이라고 결론 내렸습니다. [Root.GetName](은)는 더 시급한 임무에 배치되어야 합니다."
 anomaly_failure.33.desc:0 "[From.From.GetName] 인근에서 보고된 벌타움 활동의 흔적은 벌타움과 상관없는 것으로 확인되었습니다. [Root.GetLeaderName] 과학 담당관은 [Root.GetName](이)가 다른 곳을 계속 탐사할 것을 요청했습니다."
 anomaly_failure.34.desc:0 "[From.From.GetName] 인근에서 보고된 유트 활동의 흔적은 유트와 상관없는 것으로 확인되었습니다. [Root.GetLeaderName] 과학 담당관은 [Root.GetName](이)가 다른 곳을 계속 탐사할 것을 요청했습니다."
 anomaly_failure.35.desc:0 "[From.From.GetName] 인근에서 보고된 첫 번째 연맹 활동의 흔적은 첫 번째 연맹과 상관없는 것으로 확인되었습니다. [Root.GetLeaderName] 과학 담당관은 [Root.GetName](이)가 다른 곳을 계속 탐사할 것을 요청했습니다."
 anomaly_failure.36.desc:0 "[From.From.GetName] 인근에서 보고된 이라시안 활동의 흔적은 이라시안과 상관없는 것으로 확인되었습니다. [Root.GetLeaderName] 과학 담당관은 [Root.GetName](이)가 다른 곳을 계속 탐사할 것을 요청했습니다."
 anomaly_failure.37.desc:0 "[From.From.GetName] 인근에서 보고된 사이브렉스 활동의 흔적은 사이브렉스와 상관없는 것으로 확인되었습니다. [Root.GetLeaderName] 과학 담당관은 [Root.GetName](이)가 다른 곳을 계속 탐사할 것을 요청했습니다."

 anomaly_failure.400.desc:1 "이유는 분명하지 않지만, [Root.GetName]에 탑승한 과학 담당관이 [From.From.GetName] 소행성을 조사한다며 혼자서 왕복선을 조종해 함선을 이탈했습니다. 잠시 후, 왕복선이 소행성 표면에 충돌하는 사고가 발생해 폭발이 감지되었습니다.\n\n이후 소집된 사고 조사 위원회는 담당관이 D급 왕복선 조종 훈련을 받지 않았다고 밝혔습니다."
 anomaly_failure.401.desc:0 "[Root.GetName](이)가 [From.From.GetName] 조사를 위해 이동하던 중, 다른 소행성과 충돌하는 사고가 발생했습니다. 함선은 통제력을 잃고 [From.From.GetName] 표면에 충돌해, 소행성 지면에 깊이 파묻혔습니다.\n\n과학 담당관을 비롯해 과학선에 탑승하고 있던 승무원 전원은 실종 처리되었습니다."
 anomaly_failure.402.desc:0 "[Root.GetName](이)가 [From.From.GetName] 조사를 위해 이동하던 중, 다른 소행성과 충돌하는 사고가 발생했습니다. 함선은 통제력을 잃고 [From.From.GetName] 표면에 충돌해, 소행성 지면에 깊이 파묻혔습니다.\n\n다행히 과학 담당관을 비롯해 함선에 탑승하고 있던 일부 승무원은 함선이 충돌하기 전 구명정에 탑승해 탈출에 성공했습니다."
 anomaly_failure.403.desc:0 "이 소행성은 어떤 진공 기반 생명체의 보금자리입니다! 생명체 중 일부가 자기 영역을 지키기 위해 땅굴에서 튀어나와 [Root.GetName](을)를 공격했습니다."
 creature_nest:0 "적대적 생명체 빠르게 접근 중!"
 anomaly_failure.404.desc:0 "오래전에 사라진 문명이 만든 군용 드론 여러 대가 [From.From.GetName] 반대편에 있는 소형 크레이터에 잠들어 있습니다. [Root.GetName](이)가 드론의 수동 감지기 범위에 진입하자, 드론들이 예전에 프로그래밍된 명령에 따라 침입자를 처리하기 위해 재가동되었습니다."
 dormant_drones:0 "공격 드론 접근 중!"
 anomaly_failure.405.desc:0 "[Root.GetName](이)가 스캔한 결과, [From.From.GetName] 표면에서 여러 구조물이 잠시 감지되었으나, 몇 초 뒤에 교란 신호가 발생해 기존 신호를 덮어버리고 말았습니다. 현재 소행성에 숨겨진 격납고에서 다수의 해적선이 나타나 공격 대형으로 접근하고 있습니다!"
 pirate_outpost:0 "해적이 작정하고 달려듭니다!"
 anomaly_failure.900.desc:0 "[From.From.GetName](이)가 슬픈 소식을 전해 왔습니다. 과학 담당관이 소형 왕복선으로 거대 가스 행성의 대기 상층부를 이동하다 감전되어 사망했습니다. [Root.GetName] 승무원들은 임무를 중단했습니다."
 anomaly_failure.901.desc:0 "아직 자세한 경위를 파악 중이지만, 과학 담당관이 [Root.GetName]에 [From.From.GetName] 대기 상층부에서 감지한 이상 현상을 조사하도록 지시한 것으로 보입니다. 해당 지점에 도착한 과학선 선체가 압력을 이기지 못하고, 승무원 전원과 함께 완전히 침몰했습니다."
 anomaly_failure.902.desc:0 "[From.From.GetName](을)를 심층 스캔하던 중, [Root.GetName]의 반응로가 고장 나 거대 가스 행성의 중력장에 갇혔습니다. 과학 담당관의 지시 아래 모든 승무원이 무사히 대피했으나, 과학선은 짙은 행성 대기 안으로 빨려 들어가고 말았습니다."
 anomaly_failure.903.desc:0 "[From.From.GetName]에 접근하던 [Root.GetName](이)가 거대 가스 행성 감지기의 사각지대에 숨어 있던 정체불명의 함선 두 척과 조우했습니다. 두 함선은 일종의 은밀한 접선을 하던 밀수선으로 보입니다. 이들은 과학선을 발견하자마자 서로 통신을 끊고 무기를 가동했습니다. 목격자를 남기지 않을 생각인 것 같습니다!"
 smuggler_rendezvous:0 "밀수선 접근 중!"
 anomaly_failure.1400.desc:0 "[From.From.GetName]에서 임무를 수행하던 중, [Root.GetName]의 반응로 코어에 균열이 발생했습니다. 함선 전체가 위험에 빠졌지만, 과학 담당관의 용감한 희생 덕분에 기관실 내 방사선을 제거할 수 있었습니다. 안타깝게도 과학 담당관은 치사량의 방사선에 피폭되어 목숨을 잃고 말았습니다."
 anomaly_failure.1400.desc.mach:0 "[From.From.GetName] 궤도에서 임무를 수행하던 [Root.GetName]의 반응로 코어에 균열이 발생했습니다. 함선 전체가 위험에 빠졌지만, 과학 담당관은 사전 프로그래밍한 피해 결과 비교 기능을 작동시켜, 자신을 희생해 기관실에서 방사선을 제거하는 게 최선이라고 결론지었습니다. 그 과정에서 [Root.GetLeaderName] 과학 담당관은 반도체 이온화와 규소 격자 변위가 발생할 정도로 방사선에 피폭되어 영구 작동 불능 상태에 빠졌습니다. 하지만 함선과 나머지 승무원은 구할 수 있었습니다."
 anomaly_failure.1401.desc:0 "[From.From.GetName] 궤도에서 작업하던 [Root.GetName](이)가 주 감지 배열망으로 동력을 전환하는 과정에서 치명적인 반응로 고장이 발생했습니다. 이어진 폭발로 과학 담당관과 승무원 전원이 사망했습니다."
 anomaly_failure.1402.desc:0 "어떻게 벌어진 일인지 분명하지 않지만, [Root.GetName]의 과학 담당관이 함선 컴퓨터로 [From.From.GetName] 관련 시뮬레이션을 실행하던 중 함선 자폭 시퀀스를 실수로 작동시켰습니다. 시퀀스를 취소하려는 시도는 모두 허사로 돌아갔고, 결국 함선이 폭발하기 전까지 모든 승무원이 대피해야 했습니다."
 anomaly_failure.1403.desc:0 "[From.From.GetName] 표면에 숨어 있던 해적선 여러 척이 갑자기 이륙했습니다. [Root.GetName](이)가 해적 정박소를 우연히 맞닥뜨린 것 같습니다. 이 무자비한 해적들은 침입자가 전혀 반갑지 않은 모양입니다!"
 pirate_anchorage:0 "적대적 함선 접근 중!"
 anomaly_failure.1404.desc:0 "[From.From.GetName]의 궤도는 크고 사나운 우주여행 생명체 종족이 번식장으로 활용하던 공간인 듯합니다. 짝짓기 도중에 [Root.GetName]의 방해를 받아 심기가 불편해진 커플이, 하던 것을 멈추고 침입자를 공격하러 나섰습니다."
 mating_ground:0 "저 생명체들이 잔뜩 흥분한 것 같습니다."
 anomaly_failure.1405.desc:0 "[From.From.GetName] 궤도에 고대 전투 드론 소대가 발견되었습니다. 소대는 오랫동안 잊힌 전투 이후에 버려진 모양입니다. [Root.GetName]의 감지 신호가 드론을 지나가자, 드론들이 갑자기 공격 모드로 작동되었습니다!"
 combat_drones:0 "드론이 무기를 장전하고 달려들고 있습니다!"


