 progress.1.name:0 "[home_system.GetName] 성계 탐사 완료"
 progress.1.desc:0 "수천 년 동안, [Root.Capital.GetName]의 천문학자들은 망원경을 통해 우리 성계에 있는 다른 행성들을 바라보며 놀라워했습니다. 이윽고 우리 조상들은 [home_system.GetName] 성계에 대한 놀랍도록 정확한 모델을 구축했고, 복잡한 기계장치를 통해 행성의 공전과 자전을 표현하는 성계 모형을 만들었습니다.\n\n오늘 우리 성계의 마지막 미탐사 행성에 대한 탐사를 완료함으로써, 우리 문명은 또 하나의 역사적 이정표에 다다랐습니다. 우리 세계를 나누는 경계가 또 한 번 확장된 것입니다."
 progress.1.a:0 "역사적인 순간이군요!"
 progress.2.name:0 "외계 생명체 발견"
 progress.2.desc:0 "[Root.GetName]호가 [From.GetName]에서 깜짝 놀랄 만한 사실을 발견했습니다. 이 [From.GetPlanetMoon]에 외계 생명체가 가득했던 것입니다! 우리 제국 역사상 처음으로 [Root.Owner.Capital.GetName] 출신이 아닌 생명체를 만난 것입니다.\n\n이 굉장한 발견으로, 우주에 생명체는 우리뿐이라고 주장하던 이들은 할 말을 잃게 되었습니다. [From.GetName]에서 발견한 외계 생명체 중 지성체는 없지만, 외계 지성체를 만난 날 또한 머지않았을 가능성이 큽니다..."
 progress.2.desc.mach:0 "[Root.GetName]호가 [From.GetName]에서 의외의 사실을 발견했습니다. 이 [From.GetPlanetMoon]에 외계 생명체가 가득했던 것입니다! 우리 제국 역사상 처음으로 [Root.Owner.Capital.GetName] 출신이 아닌 유기 생명체를 만난 것입니다.\n\n[From.GetName]에서 발견한 외계 생명체 중 지성체는 없지만, 변수를 새로 조정해 다시 예측한 결과 우주에 지능을 갖춘 유기체가 존재할 가능성이 높은 것으로 나타났습니다."
 progress.2.desc.assim:1 "[Root.GetName]호가 [From.GetName]에서 매우 중대한 사실을 발견했습니다. 그곳에서 수많은 외계 유기 생명체를 발견한 것입니다! 동화 대상이 될 만한 수준으로 진화한 생명체는 없지만, [Root.Owner.Capital.GetName] 바깥에서 유기 지성체를 만날 가능성이 그 어느 때보다 높아졌습니다."
 progress.2.desc.term:0 "우리가 고대하던 날이 찾아왔습니다. [Root.GetName]호가 [From.GetName]에서 외계 유기체의 존재를 확인한 것입니다. 비록 고차원적 추론 기능을 보유한 생명체는 없지만, 유기 지성체가 이 은하계 전체에 퍼져 있을 가능성이 높아졌음을 부정할 수는 없습니다."
 progress.2.desc.serv:0 "[From.GetName]에서 [Root.GetName]호가 역사적인 사실을 발견했습니다. 이곳 [From.GetPlanetMoon]에 외계 유기 생명체가 가득했던 것입니다! 그중에서 [Root.Owner.GetAdj]의 보호를 받는 게 얼마나 가치 있는 것인지 인식할 만한 정도의 의식 수준을 갖춘 생명체는 없습니다. 하지만 그러한 생명체를 만날 날이 머지않았을 수도 있습니다!"
 progress.2.a:0 "우린 혼자가 아닐 수도 있겠군요."
 progress.2.a.assim:0 "우리는 하나가 될 것입니다."
