 ####################################
 # Anomaly Events
 ####################################
 anomaly.1.name:0 "분화석 소행성"
 anomaly.1.desc:0 "받아들이기는 힘들지만, 모든 증거를 종합해 볼 때 [From.GetName] 소행성은 분화석으로 이루어져 있습니다. 분화석이란 거대한 생명체가 배출한 대변이 화석화된 암석을 말합니다. 약 10억 년 전에 생긴 것으로 보이며, 원래 있던 유기물은 대부분 광물로 대체되었습니다. 우리 과학자들은 대체 무슨 생물이길래 이런 변을 만들어낼 수 있는지 황당하다는 반응입니다."
 anomaly.5.name:0 "해적의 보물"
 anomaly.5.desc:0 "이 소행성은 약 천 년 전에 활동했던 외계종 해적단이 임시 기지로 활용했던 곳인 듯합니다. 소규모 탐사대를 기지로 들여보내, 그 안에 방치되어 있던 보물 더미를 회수하는 데 성공했습니다. 대부분 해적들이 훔친 보물과 유물로 이루어져 있으며, 그중 일부는 아직도 가치가 있을 것으로 보입니다."
 anomaly.5.a:0 "이 장물들은 우리 제국을 위해 써야겠군요."
 anomaly.10.name:0 "소행성 동물상"
 anomaly.10.desc:0 "[From.GetName]에 대한 조사를 실시하던 도중, 놀랍게도 [Root.GetName] 승무원들이 소행성 내부에서 나오는 생명 신호를 감지했습니다. 암석을 섭취하며 굴을 파고 살아가는 동물 집단인 것으로 보입니다. 실제로 암석 내부에 어지럽게 얽힌 터널이 확인되었습니다. 이 독특한 생명체는 차가운 우주 공간에서 살아가는 방법을 터득한 것입니다."
 anomaly.10.a:0 "이 생물들을 조사해 봐야겠군요."
 anomaly.10.b:0 "바로 우리처럼 말이군요!"
 anomaly.15.name:0 "소행성 화석"
 anomaly.15.desc:0 "여러 종의 수생 동물의 화석이 대기가 없는 [From.GetName]의 메마른 표면에서 발견되었습니다. 행성 주변을 둘러싼 소행성대가 사실 행성의 파편이라는 징후가 있었는데, 이번 발견으로 그 가설이 입증된 셈입니다. 화석의 존재로 미루어 볼 때, 이 행성에는 생명체가 살고 있었으며 지표면 중 최소한 일부는 물에 덮여 있던 것으로 보입니다."
 anomaly.25.name:0 "버려진 조선소"
 anomaly.25.desc:0 "누군가가 [From.GetName] 소행성 표면을 대거 파내고 그 안에 일종의 조선소를 건설했습니다. 하지만 이 조선소는 수 세기 동안 버려진 채 진공에 노출되어 있었습니다. 쓸 만한 설비가 남아 있더라도, 이전에 찾아온 탐사대가 이미 가져갔을 것입니다. 하지만 이 조선소의 설계만큼은 독창적입니다. 이 설계를 연구하면 많은 것을 배울 수 있을지도 모릅니다."
 anomaly.25.a:0 "조선소 구조를 조사해 봐야겠군요."
 anomaly.30.name:0 "폐품 처리장"
 anomaly.30.desc:0 "이 소행성은 과거 누군가가 폐품 처리장으로 활용했던 것이 확실합니다. 소행성의 약한 중력장 안에 버려진 온갖 폐기계류와 금속성 쓰레기가 천천히 소행성 표면을 덮은 쓰레기 더미로 끌려가고 있습니다. 특별히 가치 있는 물건은 없지만, 채굴 기지를 건설해 대량의 금속을 확보할 수 있습니다."
 anomaly.30.a:0 "최대한 재활용 해야겠군요."
 anomaly.35.name:0 "추락한 정찰기"
 anomaly.35.desc:0 "수천 년 전, 일종의 소형 정찰기로 파악되는 물체가 이 소행성 표면에 충돌해 얕은 계곡을 만들어냈습니다. 다만 조종석이 보이지 않는 것으로 보아, 원격으로 조종하거나 초기 인공 지능이 조종했던 비행선이라는 것이 과학자들의 판단입니다. 파손이 심해 복구는 불가능하지만, 아직 도둑맞지 않은 부품들이 남아 있습니다."
 anomaly.35.a:0 "함선 설계를 조사하도록 하죠."
 anomaly.40.name:0 "자동 채굴 기지"
 anomaly.40.desc:0 "[From.GetName] 소행성의 저궤도상에서 자동 채굴 기지를 발견했습니다. 표면에 광선 무기에 당해 그을린 자국이 있으며, 시설 자체는 일종의 피드백 루프에 걸려 있는 듯합니다. 기지 시스템을 다시 프로그래밍하는 데 성공했으며, 현재 시설에 대한 완전한 통제권을 확보한 상태입니다."
 anomaly.40.desc.alt:1 "[From.GetName] 소행성의 저궤도상에서 자동 채굴 기지를 발견했습니다. 중형 무기에 피해를 입은 듯 날카로운 구멍이 나 있으며, 외벽 중 상당 부분이 파손되어 있습니다. 파손이 심해 수리는 불가능하지만, 해체해서 귀중한 자원을 얻을 수 있습니다."
 anomaly.50.name:0 "사격 훈련장"
 anomaly.50.desc:0 "[From.GetName] 소행성 표면에는 무기 공격으로 생긴 크레이터가 곳곳에 자리 잡고 있습니다. 약 2천 년 전, 누군가가 이 소행성을 사격 훈련장으로 사용한 듯합니다. 잔여 에너지 수치로 보았을 때 아공간 폭탄이나 일종의 특이점 발생기 등 점차 낯선 무기를 사용한 것으로 보입니다. 우리 과학자들이 아직 소행성에 남아 있는 특이한 에너지 반향파를 조사하고 싶어 할 것입니다."
 anomaly.55.name:0 "소행성 충돌"
 anomaly.55.desc:0 "[From.GetName] 소행성을 면밀히 관찰한 결과, 거의 귀금속으로 이루어진 보다 작은 소행성이 이곳에 충돌했음을 발견했습니다. 작지만 밀도가 높은 이 귀금속 덩어리는 소행성 표면 바로 밑에 묻혀 있었지만, 이번 발견으로 채굴 작업이 가능해졌습니다."
 anomaly.55.a:0 "운이 좋았군요!"
 anomaly.60.name:0 "외계 방사선"
 anomaly.60.desc:0 "항성계 바깥에서 들어온 이 소행성은, 성간 우주를 통과해 [From.GetStarName] 성계에 안착할 때까지 외계 방사선에 휩쓸린 듯합니다. 방사선의 출처는 아직 파악하지 못했지만, [Root.GetName]에서 이 소행성의 에너지 방출을 연구함으로써 다량의 물리 데이터를 확보할 수 있었습니다."
 anomaly.65.name:0 "광물 수송선 잔해"
 anomaly.65.desc:0 "[Root.GetName]에서 [From.GetName]의 중력장 내부의 이상 현상을 발견했습니다. 추가 조사 결과, 소행성 지각 깊은 곳에 고대 광물 수송선 잔해가 묻혀 있음을 확인했습니다. 충돌 당시 상당량의 화물을 적재했을 것으로 보이며, 그 결과 이 소행성의 매장 광물 분포 또한 상당히 변화했을 것으로 보입니다."
 anomaly.300.name:0 "대기 생태계"
 anomaly.300.desc:0 "거대 가스 행성인 [From.GetName]의 대기 상층부에서 활발하게 활동 중인 생태계를 발견했습니다. 대기보다 가벼운 기체로 몸을 채우도록 진화한 부유형 생물들이, 바람을 타고 다니면서 이 행성의 잦은 번개 폭풍에서 방출되는 에너지를 섭취하며 살아가고 있습니다. 또한 이 생물들에는 소형 동물 집단이 서식하고 있으며, 이들은 대기 중 플랑크톤이나 서로를 잡아먹으며 생활합니다."
 anomaly.305.name:0 "버려진 화물정"
 anomaly.305.desc:0 "오래전 [From.GetName]의 대기 상층부에 누군가가 화물정을 버리고 떠났습니다. 무슨 이유에서인지 다른 우주여행자들에게는 포착되지 않은 듯하며, 점차 낮아지는 궤도로 볼 때 몇 년만 지나면 이곳 거대 가스 행성의 대기에 떨어져 없어질 것으로 보입니다. [Root.GetName] 승무원들이 화물정 문을 열자, 그 안에는 귀금속으로 만들어진 외계 보석이 있었습니다."
 anomaly.305.a:0 "녹여버리십시오."
 anomaly.305.b:0 "팔아야겠군요."
 anomaly.305.c:0 "구조를 조사하세요."
 anomaly.305.d:0 "그냥 가지고 있도록 하죠."
 anomaly.310.name:0 "사회 실험"
 anomaly.310.desc:0 "[From.GetName] 대기 바로 위쪽에서 작은 비행형 식민지가 발견되었습니다. 자급자족 능력을 갖추었던 것으로 보이는 이 식민지 안에서, 여러 종류의 생물체 유해가 발견되었습니다.\n\n현재까지 파악한 바로는, 이 식민지는 수백 년 전에 누군가가 수행한 사회 실험으로서, 결국 개척민들이 서로를 살해하면서 종말을 맞은 것으로 보입니다. 많지는 않지만, 이 식민지의 데이터 뱅크에 있는 데이터를 모두 확보했습니다."
 anomaly.315.name:0 "비행 식민지"
 anomaly.315.desc:0 "최소한 3천 년은 되어 보이는 비행형 식민지 네트워크가 이 거대 가스 행성의 저궤도에서 폐허가 된 채 발견되었습니다. 본래 목적은 가스 채굴이었던 것으로 보이지만, 원주인이 떠난 뒤로 다양한 종족과 해적 집단이 연이어 이곳을 거처로 삼았습니다.\n\n현재에는 가치가 조금이라도 있는 물건은 전부 도난당한 상태이지만, 이토록 오랫동안 떠 있을 수 있다는 것 자체가 흥미로운 공학 연구 주제라고 할 수 있습니다."
 anomaly.320.name:0 "잔해 지대"
 anomaly.320.desc:0 "[From.GetName]의 강한 중력장으로 인해 대량의 우주 잔해가 이곳 거대 가스 행성 주변으로 모여들어 고밀도 잔해층을 형성했습니다. 대부분은 수천 년 전에 발생한 우주 전투에서 생겨난 잔해인 것으로 보입니다.\n\n고물 수거업자들이 벌써 귀중한 장비와 유물은 쓸어갔지만, 채굴 기지를 건설해 금속을 재활용할 수는 있습니다."
 anomaly.325.name:0 "난파된 순양함"
 anomaly.325.desc:0 "[From.GetName] 대기 깊숙한 곳에 순양함 규모의 우주선 잔해가 점차 낮은 고도로 떨어지고 있는 것을 발견했습니다. 이 함선은 이 거대 가스 항성의 대기 속으로 깊이 들어왔다가 강한 대기압에 부서진 듯합니다. 아마도 추적자를 따돌리기 위해서였던 듯합니다.\n\n대기 깊숙한 곳에 있어 인양은 힘들지만, 잔해의 구조를 스캔하면 귀중한 공학 데이터를 얻을 수 있을지도 모릅니다."
 anomaly.325.a:0 "굉장한 함선이군요."
 anomaly.330.name:0 "극심한 폭풍"
 anomaly.330.desc:0 "[From.GetName] 대기에는 거대하고 강력한 폭풍을 자주 찾아볼 수 있습니다. 그중에서도 특히 오래 지속되는 폭풍은 궤도에서도 관측이 가능하고, 풍속은 초속 700미터를 넘기도 합니다. 행성 기후 모형을 분석해 보았지만, 폭풍의 원인은 아직 분명하지 않습니다. 우리 과학자들은 이 현상을 조사하고자 합니다."
 anomaly.335.name:0 "에너지 신호"
 anomaly.335.desc:0 "[Root.GetName]에서 [From.GetName] 대기 안으로부터 기이한 에너지 신호를 감지했습니다. 이 신호는 일종의 구조물에서 나오는 것으로 보입니다. 궤도 기지인 것으로 파악되지만, 대기압 때문에 접근이 불가능합니다. 하지만 주변 구역을 스캔해 대량의 물리 데이터를 얻을 수 있었습니다."
 anomaly.340.name:0 "보물 위성"
 anomaly.340.desc:0 "거대 가스 행성인 [From.GetName]의 주변을 공전하는 여러 위성 중 하나를 자세히 스캔한 결과, 최초 조사에서는 발견하지 못했던 다량의 귀금속과 광물이 매장된 것을 확인했습니다. 위성 크기는 매우 작지만, 주성 주위를 안정적으로 돌고 있으며 지각도 안정된 것으로 보입니다."
 anomaly.340.a:0 "훌륭한 발견입니다."
 anomaly.600.name:0 "소행성 충돌"
 anomaly.600.desc:0 "과거 수천 년 중 어느 시점에, 풍부한 광물이 매장된 거대 소행성이 [From.GetName]에 충돌해 대규모 폭발을 일으킨 것으로 보입니다. [From.GetPlanetMoon] 표면의 충돌 크레이터 주변에는 지금도 다량의 광물을 발견할 수 있습니다."
 anomaly.600.a:0 "뜻밖의 행운이군요."
 anomaly.605.name:1 "초광속 충돌"
 anomaly.605.desc:1 "[From.GetName] 표면에 있는 거대 크레이터는 우주선 충돌로 생긴 것으로 파악됩니다. 크레이터 크기로 미루어 볼 때, 이 함선은 약 만 년 전에 초공간 항로를 나오던 중에 모종의 이유로 [From.GetPlanetMoon]에 최대 속도로 충돌했던 것으로 보입니다.\n\n[Root.GetName] 과학선은 충돌 지점 부근에서 붕괴로 발생한 초미세 물질로 보이는 물체를 발견했습니다. 하지만 충돌 시 함선 전체가 분해된 것인지 여부는 확인이 불가능합니다."
 anomaly.610.name:0 "초소형 특이점"
 anomaly.610.desc:0 "최근 초소형 특이점 하나가 [From.GetName] 행성을 통과했습니다. [From.GetPlanetMoon] 지표면 한쪽으로 들어가 반대편으로 나온 것입니다. 이 충돌로 영구적 피해는 발생하지 않은 것으로 보이지만, 행성 내핵의 에너지 출력이 우리 과학 모형으로는 설명되지 않는 방식으로 변화했습니다. 추가 조사가 필요할 것으로 보입니다."
 anomaly.615.name:0 "자기장 역전"
 anomaly.615.desc:0 "[From.GetName]의 자기장이 [Root.GetName]의 관측 활동 도중에 완전히 역전되는 현상이 발생했습니다. 이 희귀한 현상으로 [From.GetPlanetMoon] 자기장의 극점이 완전히 바뀌었습니다. 다행히 해당 현상을 전부 과학선 감지기로 기록해, 귀중한 데이터를 얻을 수 있었습니다."
 anomaly.625.name:0 "미라화된 조종사"
 anomaly.625.desc:0 "미확인 포유류 종족 개체의 유해가 [From.GetName] 상공 궤도에서 부유하는 것을 발견했습니다. 이 존재는 헬멧까지 갖춘 일종의 조종복을 입은 상태로서, 고대에 벌어졌던 어떤 전투 중에 조종석에서 사출된 뒤 잊혀진 것으로 보입니다. 사체를 연구한 결과 몇 가지 흥미로운 결론을 내릴 수 있었습니다."
 anomaly.625.a:0 "비극적이군요."
 anomaly.630.name:0 "고대 구명정"
 anomaly.630.desc:0 "§Y[From.GetName]§! 저궤도상에서 버려진 구명정을 발견했습니다. 표면에 있는 그을린 자국은 모선이 폭발할 때 생긴 것으로 보이며, 예비 스캔 결과 5천 년 이상 된 물건으로 보입니다.\n\n[Root.GetName] 승무원들이 구명정을 열어본 결과, 안에서 호화로운 유니폼을 입은 파충류형 외계종 유해가 발견되었습니다. 이 외계종은 한쪽 갈고리손에 같은 종족의 개체가 찍힌 사진을 들고 있었습니다. 파트너이거나 존경하는 지도자인 것으로 보입니다."
 anomaly.635.name:0 "외계의 글귀"
 anomaly.635.desc:0 "5천 년 전, 누군가가 채굴 레이저를 이용해 [From.GetName] 표면에 거대한 글귀를 남겼습니다. 이 글귀는 [From.GetPlanetMoon] 북반구 중 대부분을 덮을 만큼 크며, 내용은 한 외계종 용병의 험난한 일대기를 다룬 짧은 이야기인 것으로 보입니다."
 anomaly.650.name:0 "태양 범선"
 anomaly.650.desc:0 "§Y[From.GetName]§! 궤도상에 버려진 태양 범선을 발견했습니다. 불명의 문명이 만든 아광속 함선으로서, 수천 년 전에 만들어진 것으로 보입니다. 닻 중 하나는 운석으로 판단되는 물체에 부딪혀 크게 파손되어 있으며, 이 사고로 함선이 운행 불가 상태에 빠진 것으로 보입니다. 함선에 적용된 기술은 매우 오래됐지만, 공학 설계 측면에서 볼 때 몇 가지 흥미로운 지점이 있습니다."
 anomaly.650.a:0 "원시적이지만 흥미로운 설계로군요."
 anomaly.655.name:0 "눈먼 탄환"
 anomaly.655.desc:0 "§Y[From.GetName]§!에 접근 중이던 §Y[Root.GetName]§!에 마침 그곳을 지나던 매스 드라이버 탄약이 우연히 충돌했습니다. 수십억 년도 더 된 발사체로서, 궤적을 분석한 결과 인근 은하계에서 날아온 듯합니다. 원래 표적을 맞히지 못하고 말로도 할 수 없는 세월을 지나 현재 위치에 다다른 것입니다. 탄약을 회수해 분석한 결과, 매우 오래전에 제작되었음에도 불구하고 고도의 설계 기술을 확인할 수 있었습니다."
 anomaly.660.name:0 "소행성 견인"
 anomaly.660.desc:1 "이유는 알 수 없지만, 누군가가 §Y[From.GetName]§! 쪽으로 소행성을 끌고 와 안정 궤도에 올려놓았습니다. 소행성 표면에는 아직도 거대한 엔진 부분과 감속용 추진기가 남아 있습니다. 물론 작동을 멈춘 지 오래입니다. 소행성을 끌고 온 누군가는 그곳에서 채굴 작업도 시도했습니다. 하지만 시작한 후 얼마 지나지 않아 작업을 중단한 것 같습니다."
 anomaly.660.b:0 "분별력이 있는 외계종이군요!"
 anomaly.670.name:0 "핵 황폐화"
 anomaly.670.desc:0 "§Y[From.GetName]§!에 대한 조사 결과, 천 년 전만 해도 온화한 기후와 대륙을 갖춘 [From.GetPlanetMoon]이었던 것으로 나타났습니다. 하지만 지금은 대기 중에 독성물질이 가득하고, 표면 방사선 수치는 높으며, 행성에 생명체가 거주할 가능성은 예전에 사라졌습니다.\n\n이 [From.GetPlanetMoon]에서 발견한 여러 증거에 따르면, 원래 이곳에서는 독창적인 우주 미진출 문명이 상당한 수준으로 발전했었지만, 적대 세력 간에 가공할 만한 핵전쟁이 발생했던 것으로 보입니다."
 anomaly.670.a:0 "허무하게 됐군요."
 anomaly.675.name:0 "방사능 불모지"
 anomaly.675.desc_01:0 "§Y[From.GetName]§!에 대한 조사 결과, 이 [From.GetPlanetMoon]은 현재 빙하기를 지나고 있는 것으로 나타났습니다. 몇 세기 전에 이곳을 휩쓴 핵전쟁으로 발생한 현상입니다. 고등생명체는 대부분 핵겨울을 거치면서 멸종했고, 그 재앙 같은 전쟁을 일으켰던 원자력 문명 또한 의미를 잃었습니다."
 anomaly.675.desc_02:0 "§Y[From.GetName]§!에 대한 조사 결과, 이 [From.GetPlanetMoon]은 한때 온갖 생물이 번성하는 열대 낙원이었습니다. 그러나 몇 세기 전에 이곳을 휩쓴 핵전쟁으로 불모지가 되었죠. 대부분의 고등생명체, 그리고 그 재앙 같은 전쟁을 일으켰던 원자력 문명 모두 낙진이 가라앉고 남은 방사선 황무지에서 멸종해 갔습니다."
 anomaly.680.name:0 "감마선 폭발"
 anomaly.680.desc:0 "2만 4천여 년 전, 공교롭게도 §Y[From.GetName]§!의 궤도가 우리 은하계의 한 항성이 붕괴하면서 방출한 감마선 속을 통과했습니다. 이 [From.GetPlanetMoon]이 치명적인 방사선에 휩쓸림에 따라, [From.GetName] 중 감마선을 정면으로 맞은 부분에서는 대부분의 생명체가 피폭되었고, 오존층 중 상당 부분이 사라졌습니다.\n\n이 사고로 생물 중 약 86%가 사라진 것으로 추정되며, 당시에 멸망한 초기 청동기 문명의 유적을 북반구 일부 지역에서 지금도 확인할 수 있습니다. 이곳의 생물권은 지금에 와서야 회복의 조짐을 보이고 있습니다."
 anomaly.685.name:0 "급격한 온실 효과"
 anomaly.685.desc:0 "§Y[From.GetName]§!의 현재 기후는 대량의 오염으로 발생한 급격한 온실 효과 때문에 나타났다는 증거를 발견했습니다. 온난화로 인해 바다에서 발생한 수증기가 두터운 대기와 결합해 밀도 높은 구름층을 만들었고, 이 구름층이 [From.GetPlanetMoon] 전체를 영구히 둘러싸게 된 것입니다.\n\n이곳의 토착 문명이 남긴 여러 유적이 지표면에서 남아 있습니다. 유적의 모습으로 판단컨대, 이 문명은 인구 밀도가 매우 높았으며, 산업시대 중반기에서 후반기 사이에 멸망한 것으로 보입니다."
 anomaly.690.name:0 "암모니아 생물권"
 anomaly.690.desc:0 "§Y[From.GetName]§!의 대기는 우리에게 알려진 거의 모든 생명체에게 해롭습니다. 그럼에도 불구하고, 이곳의 두터운 대기 속에는 활발한 생태계가 자리 잡고 있습니다. 이곳의 생명체는 물 대신 암모니아를 용매로 사용하며, 기존에 확립된 생태 모형과는 확연히 다른 방식으로 발전해 왔습니다. 이곳의 생태계를 연구하면 우리 제국의 외계 생물학 지식이 크게 향상될 것입니다."
 anomaly.695.name:0 "규소 기반 생명체"
 anomaly.695.desc:0 "풀 한 포기 없는 [From.GetName]의 지표면 아래, 일종의 규소 기반 생명체가 방대한 터널망을 만들어 서식하고 있습니다. 현재까지 파악한 바에 따르면 이 생물은 암석을 먹이로 삼아 살아가며, 낮은 수준이지만 지능을 보유했다는 증거 또한 확인됩니다. 더불어 이 생물의 터널 굴착 작업으로 인해 상당량의 고가치 광물이 지표면 근처로 밀려 올라왔습니다."
 anomaly.700.name:0 "비인가 채굴업자"
 anomaly.700.desc:0 "§Y[Root.Owner.Capital.GetName]§! 출신의 비인가 채굴업자들이 [From.GetName]에서 무단으로 채굴 기지를 건설했습니다. 채굴업자들은 구속했으며, 불법 기지는 압류한 상태입니다."
 anomaly.705.name:0 "고대 탐사 표식"
 anomaly.705.desc:0 "§Y[From.GetName]§! 표면에서 소형 단거리 전송기를 발견했습니다. 아주 오래전, 귀금속이 대량으로 매장된 지점을 표시하기 위해 누군가가 남겨 놓은 탐사 표식인 것으로 보입니다. 다만, 채굴업자들이 이 표식을 보지 못했던 것 같습니다. 아직 귀금속이 매장되어 있는 걸 보면 말입니다."
 anomaly.710.name:0 "소식민지"
 anomaly.710.desc:0 "§Y[Root.GetName]§! 승무원들이 [From.GetName] 지표면을 탐사하던 중, 놀랍게도 [Root.Owner.Capital.GetName] 정착지가 발견되었습니다. 오래전, 원시적인 형태의 우주선을 타고 [Root.Owner.GetSpeciesName]에서 용감하게 우주로 나선 개척민들이 이곳에 정착한 것입니다. 이들의 함선은 지금까지 실종 함선으로 처리된 바 있습니다.\n\n다만 열악한 현지 여건으로 인해, 이 정착지의 인구수는 수 세대 동안 지속적으로 감소해 왔습니다. 생존자들은 [Root.Owner.GetName]에 재합류를 요청한 상태입니다."
 anomaly.710.a:0 "복귀를 환영합니다!"
 anomaly.710.b:0 "죽든 살든 알아서 하라고 하십시오."
 anomaly.715.name:0 "식민지 유적"
 anomaly.715.desc:0 "약 17,000년 전, 한 외계 문명이 [From.GetName]에 작은 식민지를 건설했습니다. 하지만 이 식민지는 얼마 지나지 않아 버려진 것으로 보입니다. 개척민의 유해가 발견되지 않았으며, 일부 기상 관측소를 제외하고는 주 정착지 바깥으로 확대된 흔적이 없습니다."

 anomaly.2500.name:0 "유해"
 anomaly.2500.desc:0 "[From.GetName] 주변에서, 여러 거대 우주여행 생명체의 유해가 이 거대 가스 행성 주변을 감쇠 궤도로 돌고 있는 것을 발견했습니다. 비지성체인 이 생물은 성간 이동이 가능했던 것으로 보이지만, 지금까지 확인된 우주 공간 중 어디에서도 이 생물을 목격했다는 기록이 없습니다. [Root.GetLeaderName] 과학 담당관은 추가 자원을 투입해 이 유해들을 보다 철저히 조사할 것을 제안했습니다."
 anomaly.2501.desc:0 "[Root.GetLeaderName] 과학 담당관이 내린 결론에 따르면, [From.From.GetName] 행성은 우리가 발견한 외계 생물이 죽음을 맞이하기 위해 찾아오는 궤도 무덤이었습니다. 생물이 사망하면, 행성의 중력이 수백만 년에 걸쳐 그 유해를 이 가스 행성으로 인도하는 것입니다.\n\n이러한 생애 주기는 마지막 개체가 이곳에 도착한 1,500만 년 전에 갑작스럽게 중단된 것으로 파악됩니다. 우주여행 문명의 포획으로 멸종한 것인지, 무언가 다른 재앙으로 인해 최후를 맞은 것인지는 오직 추측의 영역인 것으로 보입니다."
 anomaly.2510.name:0 "얼음 밑 바다"
 anomaly.2510.desc:1 "[From.GetName]에 대한 심층 스캔 결과, 지표를 덮은 얼음 맨틀 밑에 열수공에서 열에너지를 얻는 거대한 바다를 발견했습니다. [Root.GetLeaderName] [Owner.GetScientist](은)는 [Root.GetName]에서 탐사정을 보내 수 마일에 달하는 두꺼운 얼음을 뚫고 내려갔으며, 그곳에서 생명체로 보이는 물체들을 대량 발견했습니다. 이 바다에 서식하는 다양하고 독특한 생명체를 본격적으로 연구하기 위해서는 더 많은 자원이 필요할 것입니다."
 anomaly.2512.desc:2 "[Root.GetLeaderName] 선임 [Owner.GetScientist](이)가 [From.From.GetName] 얼음 맨틀 밑에 자리 잡은 바다의 풍부한 생물권을 조사하고 돌아왔습니다. 바다 심층부에 서식하는 거대 생물종이 엄청난 치료 능력을 지닌 특수한 비유기체 분자를 생산한다는 사실을 확인했습니다. 이 분자를 대량으로 채취할 수 있다면 의학에 일대 혁명이 일어날 것이며, 산업 부문에 활용할 수 있을지도 모릅니다!"
 anomaly.2512.desc.mach:1 "[Root.GetLeaderName] 선임 [Owner.GetScientist](이)가 [From.From.GetName] 얼음 맨틀 밑에 자리 잡은 바다의 풍부한 생물권을 조사하고 돌아왔습니다. 바다 심층부에 서식하는 거대 생물종이 엄청난 치료 능력을 지닌 특수한 비유기체 분자를 생산한다는 사실을 확인했습니다.\n\n이 분자를 대량으로 채취할 수 있다면 우리가 사랑하는 생체 트로피를 치료하는 방식이 획기적으로 발전할 것이며, 산업 부문에도 활용할 수 있을지도 모릅니다!"
 anomaly.2513.desc:1 "[Root.GetLeaderName] 선임 [Owner.GetScientist](이)가 [From.From.GetName] 얼음 맨틀 밑에 자리 잡은 바다의 풍부한 생물권을 조사하고 돌아왔습니다. 수중 탐사정으로 바다 밑 지형도를 만들고, 생물종 또한 대부분 파악해 기록했습니다. 이 데이터는 생물학계에서 어느 정도 유용하게 쓸 수 있겠지만, 그 외 부문에 적용할 수 있는 특별한 발견은 없었습니다."
 anomaly.2520.name:0 "초거대 해골"
 anomaly.2520.desc:0 "[From.GetName] 남반구에서 발견된 산맥 형태의 지형을 조사한 결과, 실제로는 매우 거대한 외계종 개체의 유해인 것으로 확인되었습니다.\n\n골격 연대를 측정한 결과 34억 년 전으로 추정되었지만, [From.GetName] 역사를 생각하면 해당 시점에 이 [From.GetPlanetMoon]에 생명체가 서식했을 가능성은 전혀 없다는 것이 과학자들의 결론입니다. 이 수수께끼를 파헤치기 위해, [Root.GetLeaderName] 과학 담당관이 특별 연구 프로젝트를 준비했습니다."
 anomaly.2520.a.term:0 "새로운 말살 방법을 배울 수 있을지도 모르겠군요."
 anomaly.2520.a.rean:0 "그 해골이 움직이게 할 수는 없습니까?"
 anomaly.2521.desc:1 "[From.From.GetName]에서 발견한 거대 해골 유해를 연구한 끝에, [Root.GetLeaderName] 과학 담당관은 이 생물이 일종의 유기체 함선이라는 결론을 내렸습니다. 골격 안에서 훨씬 작은 생물 생명체의 골격이 세 종류 이상 확인되었는데, 모두 승무원의 유해인 것으로 추정하고 있습니다.\n\n알려지지 않은 이유로, 이 유기체 함선은 치명적 손상을 입어 [From.From.GetName] 지표면에 불시착했습니다. 이런 함선을 '사육'하려면 생체공학 수준이 어느 정도여야 하는지 감도 잡을 수 없지만, 남은 유골을 조사하는 것만으로도 우리 제국의 지식수준이 상당히 진전되었습니다."
 anomaly.2522.desc:1 "[From.From.GetName]에서 발견한 초거대 해골을 계속 조사한 결과, 이 생물이 어떻게 이 [From.From.GetPlanetMoon] 표면에 불시착하게 되었는지 그 전말을 어느 정도 파악할 수 있었습니다. 유골에 희미하게 남아 있는 잔여 에너지를 분석한 결과, 일종의 차원문이 유골의 뒷부분에 잠시 존재했던 것으로 보입니다.\n\n[Root.GetLeaderName] 과학 담당관이 제기한 설에 따르면, 이 생물은 다른 차원에서 차원문을 타고 우리 차원으로 건너왔다가 [From.From.GetName]의 혹독한 환경으로 인해 빠른 죽음을 맞이한 것이라고 합니다. 왜 건너온 것인지, 어디에서 온 것인지는 영영 알 수 없을지도 모릅니다."
 anomaly.2523.desc:0 "해골이 다시금 움직이고 있습니다! 우리 사령술사들 머리 위로 높게 일어선 이 거대 생물이 걸음을 내딛습니다. 발을 내디딜 때마다 걸음걸이가 안정을 찾고 있습니다. 살아있을 때보다 다리가 줄었을 수도 있고, 부속지 수가 달라졌을 수도 있습니다. 실험실에서 배양한 근육을 적용하고 최첨단 유압장치로 기관을 대체해 만들어낸 이 거대 생물은 전장에서 아군을 도울 것이며, 그 발아래 있는 땅을 흔들리게 할 것입니다."
 anomaly.2523.tooltip:0 "궤도상에 §Y해골 대군§! §G1§!개가 추가됩니다."
 anomaly.2530.name:0 "전투의 흔적"
 anomaly.2530.desc:0 "지난 5천 년 역사 중 어느 시점에 [From.GetName] 저궤도에서 거대한 우주 전쟁이 발생했다는 증거를 발견했습니다. 이 [From.GetPlanetMoon]의 한쪽 면에는 표적을 빗나간 사격이 남긴 크레이터가 곳곳에 남아 있으며, [Root.GetName]에서 스캔을 실시한 결과 지표면에 거대 물체가 다수 감지되었습니다.\n\n이 난파선들은 심하게 손상되어 있지만, 그토록 심한 피해를 입고도 형태가 남아 있다는 사실만으로도 함선 설계 수준이 매우 높았음을 알 수 있습니다. [Root.GetLeaderName] 과학 담당관은 이들 함선의 선체를 조사해 고가치 기술을 확보하기 위한 탐사 임무를 준비하고 있습니다."
 anomaly.2531.desc:1 "[Root.GetLeaderName] 과학 담당관이 이끄는 탐사 팀이 [From.From.GetName]에서의 임무를 마치고 [Root.GetName]에 복귀했습니다. 다행스럽게도, 지표면에 있는 우주함 묘지는 첨단 기술의 보고였습니다.\n\n함선 잔해에 대한 연구를 통해 관련 연구 분야의 발전이 몇 년은 앞당겨졌음에도 불구하고, 이 행성에는 아직도 발견할 기술이 남아 있습니다. 궤도에 상설 과학 기지를 건설하면 우리 제국의 우주선 공학 발전에 큰 보탬이 될 것입니다."
 anomaly.2532.desc:1 "[Root.GetLeaderName] 과학 담당관이 이끄는 탐사 팀이 [From.From.GetName]에서의 임무를 마치고 [Root.GetName]에 복귀했습니다. 애석하게도, 지표면에 있는 난파선들의 손상이 너무 심해 유용한 기술을 발견하지 못했습니다.\n\n다만 분명한 것은 함선의 기술적 수준이 매우 높다는 점입니다. 함선의 설계 방식을 분석하면 귀중한 공학적 지식을 얻을 수 있을 것입니다. 궤도에 상설 과학 기지를 건설하는 방안을 검토해야 합니다."
 anomaly.2540.name:0 "외계 벽화"
 anomaly.2540.desc:0 "[From.GetName] 지표면을 스캔하던 중, [Root.GetLeaderName] 과학 담당관과 [Root.GetName] 승무원은 외계 문자가 가득 새겨진 것으로 보이는 석판을 발견했습니다. 이 [From.GetPlanetMoon]에서 다른 외계종 활동의 흔적은 감지된 적이 없어서, 이 비석이 어떻게 이곳에 생겨난 것인지는 알 길이 없습니다. 이에, 비문을 해독하기 위한 특별 프로젝트를 기획했습니다."
 anomaly.2541.desc:0 "[Root.GetLeaderName] 과학 담당관이 [From.From.GetName]에서 발견한 외계 비석의 글귀 중 일부를 해독하는 데 성공했습니다. 비문의 내용은, 해당 지역에서 한때 소규모 성간 제국을 이루었으나 지금은 멸종한 외계 종족을 기리고 있습니다. 해당 종족을 멸망에 이르게 한 것은 이 비석을 제작한 세력으로서, 이들은 그 행위를 후회하고 있는 것으로 보입니다.\n\n비석의 연대가 3억 년 이전인 것으로 추정된다는 점을 감안하면, 이 비석을 만든 종족 또한 지금은 멸망했을 가능성이 높습니다. 이 비석에서 가장 흥미로운 부분은 바로 그 소재입니다. 오랜 세월이 흘렀음에도 놀라울 정도로 상태가 양호합니다."
 anomaly.2542.desc:0 "[Root.GetLeaderName] 과학 담당관이 [From.From.GetName]에서 발견한 외계 비석의 글귀 중 일부를 해독하는 데 성공했습니다. 이 비문에는 막대한 양의 데이터가 기록되어 있으며, 이 비문은 사실 일종의 로우테크 도서관 역할을 했던 것으로 파악됩니다. 비문 내용은 약 8천만 년 전에 해당 구역을 지배했던 외계 문명이 지녔던 기술적 지식을 개관하고 있습니다.\n\n대부분은 우리 제국도 알고 있는 지식이지만, 우리가 아직 생각하지 못한 기술을 암시하는 단서도 일부 수록되어 있습니다. 여기에 수록된 데이터를 연구하는 데에만 수십 년이 걸릴 것입니다. 해독 작업을 계속 진행하기 위해서는 궤도 연구 시설이 필요합니다."
 anomaly.2550.name:0 "자동화 조선소"
 anomaly.2550.desc:0 "[From.GetName]에 대한 탐사를 진행하던 중, [Root.GetName]에 궤도상의 자동화 조선소 잔해가 감지되었습니다. 최소한 천 년 전에 건조된 시설로서, 대규모 미사일 폭격을 받은 것으로 보이지만 제조창 중 하나는 아직 가동할 수 있습니다.\n\n[Root.GetLeaderName] 과학 담당관은 조선소에 동력을 복구할 수 있다며 자신하고 있지만, 상당한 규모의 프로젝트가 될 것으로 예상됩니다."
 anomaly.2551.desc:1 "[Root.GetFleetName]의 성공적인 노력으로, [From.From.From.GetName]에서 발견한 자동화 조선소에 동력이 복구되었습니다. 이 시설은 예전에 중단되었던 지시에 따라 다시 함선 건조를 시작해, 현재 보유 중인 자재를 이용해 처음 보는 형상의 첨단 강습함 세 척을 만들어 냈습니다.\n\n애석하게도 이 시설은 강습함 건조 후 즉시 고장을 일으켰으며, 수리가 불가능할 정도로 손상된 것으로 파악됩니다. 새 함선에는 승무원을 투입해 우리 함대로 편입했습니다."
 anomaly.2552.desc:1 "[Root.GetFleetName]의 성공적인 노력으로, [From.From.From.GetName]에서 발견한 자동화 조선소에 동력이 복구되었습니다. 이 시설은 예전에 중단되었던 지시에 따라 다시 함선 건조를 시작해, 현재 보유 중인 자재를 이용해 처음 보는 형상의 구축함 한 척을 만들어 냈습니다.\n\n애석하게도 이 시설은 강습함 건조 후 즉시 고장을 일으켰으며, 수리가 불가능할 정도로 손상된 것으로 파악됩니다. 새 함선에는 승무원을 투입해 우리 함대로 편입했습니다."
 anomaly.2560.name:0 "거대 가스 행성의 함선"
 anomaly.2560.desc:0 "[From.GetName]에 대한 스캔 결과, 이 거대 가스 행성의 대기권 깊숙한 곳에서 대형 함선으로 보이는 물체가 감지되었습니다. 그 주변에 있는 잔해로 짐작건대, 과거에 이 버려진 함선을 인양하기 위한 몇 차례 시도가 있었지만 전부 실패한 것으로 보입니다. 이 행성의 엄청난 중력을 지금까지 견딜 수 있는 함선이라면, 그것만으로도 대단한 발견일 것입니다. [Root.GetLeaderName] 과학 담당관이 인양 작업을 제안했습니다."
 anomaly.2560.a:0 "무엇이 되었든 일단 끌어올려 봅시다."
 anomaly.2560.b:0 "너무 번거롭군요. 그냥 놔두죠."
 anomaly.2561.desc:0 "[Root.GetLeaderName] 과학 담당관이 이끄는 인양 팀이, [From.From.GetName]에서 발견한 버려진 함선을 대기권 상층으로 인양하는 개가를 올렸습니다. 오랜 세월이 지났음에도 불구하고 상태가 매우 양호해, 현재 이 고대 순양함의 각 계통에 동력을 복구한 상태입니다. 원래 있던 승무원의 흔적은 남아 있지 않지만, 우리 측 승무원을 투입해 이 함선을 우리 함대에 편입시켰습니다."
 anomaly.2562.desc:0 "[Root.GetLeaderName] 과학 담당관은 [From.From.GetName] 대기권에서 함선을 이양하려 했지만, 노력은 실패로 돌아갔습니다. 거대 가스 행성의 강한 중력으로 견인선 엔진이 고장 나, 함선과 충돌한 것입니다. 그로 인해 사상자가 발생했고, 고대 함선은 우리의 손이 닿지 않는 깊숙한 곳으로 내려가고 말았습니다."
 anomaly.2570.name:0 "충돌 궤도"
 anomaly.2570.desc:0 "[From.GetName] 주변을 공전하는 여러 위성 중 하나가 충돌 궤도에 들어섰습니다. 머지않아 주성인 이 거대 가스 행성과 충돌해 거대한 폭발을 일으킬 것으로 보입니다. 이번 충돌은 수백만 년에 이르는 과정 끝에 나타나는 현상으로서, 그 현장을 우리 함선이 탐사 중에 목격하게 된 것은 실로 놀라운 우연이라 하겠습니다.\n\n많은 과학자들이 충돌을 관측하고 기록하고 싶어 하지만, 관측이 가능한 시간은 매우 한정되어 있습니다."
 anomaly.2571.desc:0 "[CollisionLocation.GetName] 행성과 그 위성 사이의 충돌을 기록하는 데 성공했습니다! 다양한 각도에서 충돌을 촬영해 제국 각지로 그 실황을 중계했습니다. 가장 중요한 점은 [Root.GetLeaderName] 과학 담당관이 이끄는 우리 제국 연구진이 귀중한 물리 데이터를 다량 입수해, 연구에 큰 보탬이 되리라는 것입니다."
 anomaly.2572.desc:0 "[From.From.GetName]의 위성이 주성과 충돌하는 순간을 제대로 기록할 기회를 놓쳐버렸습니다. 다만 또 다른 소위성이 현재 감쇠 궤도를 지나고 있어, 주성인 이 거대 가스 행성에 충돌할 것으로 예상됩니다. 760만 년 뒤에 말이죠. 그때는 운이 더 좋을 수도 있지 않을까요?"

 anomaly.5000.name:0 "거대 가스 행성의 신호"
 anomaly.5000.desc:0 "[Root.GetName] 과학선이 [From.GetName]에서 발신되는 특이한 신호를 감지했습니다. 이곳 거대 가스 행성의 대기권 곳곳에, 집중적인 궤도 폭격으로 발생한 것으로 파악되는 대규모 방사선 지대가 있습니다. 가스 행성을 궤도 폭격해서 도대체 무엇을 기대했던 것인지는 알 수 없습니다.\n\n[Root.GetName]의 궤도 이탈을 준비하던 중, [Root.GetLeaderName] 과학 담당관이 행성 내부에서 올라오는 희미한 신호를 발견했습니다. 일종의 교신일 수도 있지만, 행성의 자연 방사선이 너무 심해 신호를 분리하기가 힘듭니다."
 anomaly.5000.a:0 "이 신호를 조사해 봐야겠군요."
 anomaly.5000.b:0 "감지기 오작동이겠죠. 무시하세요."
 anomaly.5001.desc:0 "[Root.GetLeaderName] 과학 담당관이 [From.From.From.GetName] 대기권 깊숙한 곳에서 발신되는 희미한 신호를 분리해 냈습니다. 확인 결과 교신이 맞는 것으로 파악되어, 해당 신호를 번역 소프트웨어에 넣었습니다."
 anomaly.5002.desc:0 "가스 행성 [From.From.From.GetName] 내부에서 포착된 신호가 사라졌습니다. 어디에서 온 것인지 이제는 영영 알 길이 없습니다."
 anomaly.5003.name:0 "가스 행성에서 온 교신"
 anomaly.5003.desc:0 "드디어 만났군! 반갑습니다, 우주여행자! 우리는 다스낙이라고 하며, 지금 여러분이 돌고 있는 행성은 톨록 롱이라고 부릅니다. 조상 대대로 살아온 곳이죠. 고체 생명체를 만나는 일은 언제나 즐겁습니다. 지난번에 고체 생명체를 만났을 때는 약간... 문제가 있었지만 말이죠.\n\n여러분도 우리 행성 대기권에 방사능 지대가 있는 걸 확인 하셨겠지요? 톨록 롱은 죽어가고 있어요. 새로운 보금자리를 찾지 못하면 우리 종족은 사라질 겁니다. 우리 생리 구조에 맞는 행성을 발견했지만, 그곳까지 갈 수단이 없습니다. 실체가 딱히 없다 보니 산업이나 기술이 그다지 발전하지 못했거든요. 좀 도와주실 수 있을까요?"
 anomaly.5003.a:0 "기술이 발달하지 않았는데, 어떻게 교신하는 겁니까?"
 anomaly.5003.a.response:0 "아, 여러분 전에도 우리에게 찾아온 고체 생명체가 있었답니다! 290만 태양 주기 전에, 우주여행자들이 찾아와 소형 아공간 전송기와 스캐너 집합체를 주고 떠났거든요. 우리 생리 구조에 맞게 설계까지 해서 말입니다.\n\n고체 생명체와 만났던 경험 중에서는 꽤 긍정적인 편에 속했죠."
 anomaly.5003.b:0 "여러분 행성에 무슨 일이 생긴 겁니까?"
 anomaly.5003.b.response:0 "그게, 수천 주기 전에 다른 고체 생명체가 찾아왔었는데, 문제가 생겼어요. 그 생명체들은 우리더러 자기네 종교로 개종하라고 했는데, 우리가 거절하자 종족 학살을 일으키려 하더군요.\n\n그렇게까지 반응할 건 없었는데 말입니다! 우리가 뭐라 할 새도 없이, 자기들 함선을 궤도로 몰고 가서 엄청나게 폭격을 가하더군요."
 anomaly.5003.c:0 "종족 전체를 다른 행성으로 옮겨달라는 말씀이시죠?"
 anomaly.5003.c.response:0 "맞습니다! 빠를수록 더 좋고요! 어차피 수가 많지도 않으니까 걱정 마세요. 행성 폭격 때 대부분 희생됐고, 생존한 다스낙들은 대기권 깊숙이 대피했답니다. 여기에서는 표면과 통신도 어렵고, 방사능도 점점 퍼지고 있어요. 시간이 얼마 없습니다!"
 anomaly.5003.d:0 "이주를 도와드리겠습니다."
 anomaly.5003.d.response:0 "아주 좋아요! 역시 믿을 수 있는 분일 줄 알았어요. 저희 종족이 거주할 새 보금자리의 좌표를 전송해 드렸습니다.\n\n분명히 먼저 개척민을 보내 이 매혹적인 행성을 차지하고 싶으시겠지만, 제발 그것만은 참아주세요!"
 anomaly.5003.e:0 "미안합니다. 너무 번거로울 것 같군요."
 anomaly.5003.e.response:0 "이럴 줄 알았어! 이래서 고체들은 공감 능력이 없다고 그렇게 경고한 건데, 나더러 이런 치욕스러운 부탁을 하게 하다니.\n\n당신들의 정체를 확실히 알았습니다. 당신들은 이 은하계의 역병이야! 언젠가 우리 같은 종족이 은하계를 장악하면, 심판이 있을 겁니다. 내 말 명심하세요. 고체의 세상은 곧 끝난다! 기체 생명체의 시대가 도래한다!"
 anomaly.5004.desc:0 "[Root.GetLeaderName] 과학 담당관이 다스낙 종족의 이주를 완료했습니다. 거대 가압 탱크를 장착한 민간 화물선단을 보내, 기체 생명체들을 데리고 우주 공간을 지나 목표 가스 행성의 대기에 내려주었습니다. 이들이 가지고 있던 고대 전송기와 스캐너도 함께 말입니다."
 anomaly.5004.a:0 "호출해."
 anomaly.5005.desc:0 "톨록 롱 행성의 상태는 다스낙 종족을 구할 수 없는 수준으로 악화되었습니다. 방사능이 대기권 전체로 퍼져, 생존자들은 표면과의 통신이 닿지 않는 내부 깊숙한 곳으로 피신했습니다. 언젠가는 그곳마저도 방사능이 퍼질 것이며, 그때가 다스낙 종족의 최후가 될 것입니다."
 anomaly.5006.desc:0 "이 은혜는 영영 잊지 않겠습니다! 기대한 것보다 훨씬 훌륭한 곳이군요. 수 세대 만에 처음으로 우리 아이들이 방사능 피폭 때문에 빛나는 일 없이 대기권 상층에서 뛰어놀 수 있게 되었습니다.\n\n새 보금자리의 이름은 여러분 종족의 이름을 따 발다락으로 지었습니다. 우리 다스낙 종족이 앞으로도 우리를 구원한 여러분의 이름을 알 수 있도록 말이죠!"
 anomaly.5006.a:0 "발다락? 우리는 [Root.GetSpeciesNamePlural]입니다만..."
 anomaly.5006.a.response:0 "그랬어요? 하지만 그때 분명히... 미안합니다. 고체종은 구분하기가 힘들어서 말이죠. 어쨌든 바꾸기엔 너무 늦었어요. 그래도 멋진 이름 아닙니까? 그렇죠?"
 anomaly.5006.a.2:0 "발다락이라구요? 정말 훌륭한 이름이군요!"
 anomaly.5006.a.2.response:1 "귀에 착 감기는 이름이죠? 이렇게 음성학적으로 즐거운 종족에게 구조되다니, 우리도 참 운이 좋습니다!"
 anomaly.5006.b:0 "새 보금자리에서 잘 살아가시길 빕니다."
 anomaly.5006.b.response:0 "다시 한번 감사합니다, 친구 여러분! 대기의 기류가 여러분을 받쳐주길!"
 anomaly.5007.name:0 "새로운 식민지"
 anomaly.5007.desc:0 "또 만났군요! 기쁜 소식을 전하자면, 우리 종족 인구수가 여기 도착한 뒤로 네 배로 늘었습니다! 이곳에 안착하고 나서 다들 기분이 들뜨는 바람에, 분위기가 많이 달아올랐다는 정도로만 말씀드리죠.\n\n발다락에 성공적으로 정착해 용기를 얻은 우리 구성원 중 몇 명이, 다른 가스 행성으로 갈 수 있도록 도움을 청해달라고 저에게 부탁했습니다. 여러분 제국령에 개척이 가능한 후보지가 있는 것은 이미 확인했습니다. 도와줄 수 있으실까요?"
 anomaly.5007.a:0 "뭐, 이번에도 가스 행성이라면야..."
 anomaly.5007.a.response:0 "아주 좋아요! 좌표를 전달드리겠습니다. 우리 개척민들이 얼른 떠나고 싶어 몸 둘 바를 모르고 있어요!"
 anomaly.5007.b:0 "절대 안 됩니다. 한 번만 돕는 게 원래 조건이었어요."
 anomaly.5007.b.response:0 "아... 알겠습니다. 그냥 발다락에 묶여서 최대한 잘살아 봐야겠네요."
 anomaly.5008.desc:0 "지난번과 마찬가지로, 다스낙 개척민들을 안전하게 수송하기 위해 가압 탱크를 갖춘 화물 선단을 조직했습니다. 짧은 여행 끝에, 개척민들은 모두 새로운 가스 행성에 무사히 안착했습니다. 개척민들은 이 행성에 '신 발다락'이라는 이름을 붙였습니다. 행성 궤도에 위성을 띄워, 발다락과 장거리 통신이 가능하도록 했습니다."
 anomaly.5008.a:0 "좋은 성과를 기원합니다, 다스낙 여러분."
 anomaly.5009.name:0 "차브키 라드"
 anomaly.5009.desc:0 "신 발다락에서 인사드립니다! 이곳 식민지는 순조롭게 발전하고 있습니다. 그런데, 작은 부탁 한 가지만 드려도 될는지...\n\n우리 개척민 중에 차브키 라드라는 친구가 발다락에 있는 가족 친지가 너무 보고 싶다며, 다시 돌아가겠다고 합니다. 계속 징징대는 통에 정신이 나갈 것 같아요! 혹시 실례가 안 된다면, 이 친구 좀 데려다줄 수 있으실까요?"
 anomaly.5009.a:0 "예?! 절대 안 됩니다!"
 anomaly.5009.a.response:0 "시도는 해야 할 것 같아서요... 언짢으셨다면 죄송합니다. 차브키도 우리처럼 여기 정착해서 최대한 적응하며 살아야겠지요! 시간 뺏어서 죄송합니다, 우리 친구[Root.GetSpeciesName] 여러분."
 anomaly.5009.b:0 "휴... 그렇게 합시다."
 anomaly.5009.b.response:0 "아주 좋습니다. 아마 이것 때문에 자원 수급에 큰 부담이 가지는 않을 겁니다. 한 명만 수송하면 되니까요. 필요한 준비는 저희 쪽에서 진행하겠습니다.\n\n방금 차브키에게 소식을 전했는데, 기뻐서 뱅뱅 돌고 있어요! 아니, 그래도 저건 너무 빠른... 죄송하지만 이만 끊습니다, [Root.GetSpeciesName] 여러분..."
 anomaly.5010.desc:0 "[Root.GetName]의 호위를 받으며, 화물 견인선 한 대가 가스탱크를 끌고 발다락에 도착했습니다. 탱크에 수용된 개척민을 대기권에 내려주어, 가족의 품에 안전하게 돌려보냈습니다."
 anomaly.5010.a:0 "이제 그만 봤으면."
 anomaly.5011.name:0 "통신 두절"
 anomaly.5011.desc:0 "큰일 났습니다, [Root.Owner.GetSpeciesName] 여러분!\n\n신 발다락에 있는 식민지와 통신이 두절됐어요! 위성으로 신호를 보냈는데 답이 없습니다. 최악의 상황이 발생한 건 아닌지 걱정이 됩니다. 우리 원래 모성을 폭격했던 외계인들이 남은 우리를 죽이러 돌아온 걸지도 모릅니다. 제발 함선을 보내 무슨 일인지 알아봐 주세요!"
 anomaly.5011.a:0 "즉시 함선을 보내도록 하지요."
 anomaly.5011.a.response:0 "좋습니다! 단순한 전송기 고장이면 좋겠군요."
 anomaly.5011.b:0 "그만 하세요! 우리는 그쪽 심부름꾼이 아닙니다."
 anomaly.5011.b.response:0 "하지만... 다 죽었으면 어떡합니까! 어떻게 이렇게 매정할 수 있죠? 우리가 [Root.GetSpeciesName] 당신들을 잘못 봤군요!"
 anomaly.5012.desc:0 "신 발다락을 조사했지만 이상 징후는 없었습니다. 개척민들이 수도 행성과 교신하는 데 사용하던 인공위성은 우리가 보기에는 원활히 작동하고 있습니다."
 anomaly.5012.a:0 "행성에 교신 채널을 여세요."
 anomaly.5013.name:0 "혁명 전선"
 anomaly.5013.desc:0 "신 발다락 혁명 전선에서 인사드립니다!\n\n우리는 마침내 억압의 멍에를 벗어던지고 발다락의 압제에서 풀려났습니다! 발다락의 제국주의자들이 우리 혁명을 짓밟으려 할 때 여러분이 놈들 편에 서지만 않는다면, 우리는 [Root.Owner.GetSpeciesName] 여러분과 싸울 생각이 없습니다. \n\n하지만, 우리가 적 행성을 침공하도록 여러분이 도와주실 수는 있겠지요... 우리 특공대를 발다락에 수송해 주시겠습니까?"
 anomaly.5013.a:0 "계획을 말씀해 보세요."
 anomaly.5013.a.response:0 "정예 특공대를 발다락에 침투시킬 계획입니다. 그다음에는 우리 종족 위에 군림하는 타락한 엘리트층을 상대로 폭동을 선동할 겁니다. 압제자들을 끌어내리고 나면, 다스낙 전체가 마침내 진정한 자유를 알게 될 것입니다. 아주 단순명료한 계획입니다, [Root.Owner.GetSpeciesName] 여러분."
 anomaly.5013.b:0 "병력을 수송해 드리도록 하지요."
 anomaly.5013.b.response:0 "정말입니까?! 해 주시겠다는 거지요? [Root.Owner.GetSpeciesName] 여러분은 우리 혁명군의 진정한 우방이십니다! 지금 바로 대원들을 모으겠습니다!"
 anomaly.5013.c:0 "당신들 내부 분쟁에는 개입할 생각 없습니다."
 anomaly.5013.c.response:0 "당연히 없겠지! 혁명이 당신네들 제국에서 핍박받는 민중에게 퍼지면 안 된다는 거 아닙니까. 그 꼴은 못 보겠다는 거지요!"
 anomaly.5014.name:0 "발다락의 응답"
 anomaly.5014.desc:0 "발다락의 합법 다스낙 정부 대표로서 말씀드립니다.\n\n신 발다락을 장악한 집단으로부터 성명서를 받았습니다. 읽어 봤는데, 헛소리도 이런 헛소리가 없더군요! 이 불한당 무정부주의자들은 우리 종족의 수치입니다, [Root.Owner.GetSpeciesName] 여러분. 이 자들의 소위 '혁명'이란 것이 이곳에 퍼져 누가 다치기 전에 막을 수 있도록 도와주시겠습니까?\n\n팔타낙 장군이 식민지 탈환을 위해 원정대를 조직했는데, 목적지에 데려가려면 여러분의 도움이 필요합니다."
 anomaly.5014.a:0 "도와드리겠습니다."
 anomaly.5014.a.response:0 "역시 도와주실 줄 알았습니다, [Root.Owner.GetSpeciesName] 여러분! 반란군은 속수무책으로 당할 수밖에 없어요!"
 anomaly.5014.b:0 "자기 문제는 알아서 해결하세요."
 anomaly.5014.b.response:0 "이번 반란이 당신네 [Root.Owner.GetSpeciesName] 행성들로 퍼지고 나서 후회나 하지 마세요! 안 퍼지나 두고 봅시다!"
 anomaly.5015.desc:0 "[Root.GetName]의 호위를 받은 화물 견인선이 혁명군 특공대가 탑승한 화물정을 발다락 대기에 은밀히 풀어 놓았습니다. 잠시 후, 거대한 가스 행성의 구름층 깊은 곳에서 섬광이 여러 번 번쩍였습니다. 전투가 벌어진 것일까요?"
 anomaly.5015.a:0 "이제 어떻게 될지 두고 봐야죠."
 anomaly.5016.name:0 "혁명 평의회"
 anomaly.5016.desc:0 "시민 포탕가라고 합니다! 발다락 민중의 힘으로, 나스락을 자기 발아래 노예로 만들려는 폭군과 압제자들을 끌어 내렸습니다. 우리 위대한 조국이 과도기를 잘 헤쳐나갈 수 있도록 혁명 평의회를 소집했으며, 현재 우리 종족의 자유를 되찾기 위해 부단히 노력하고 있습니다.\n\n오늘이 올 때까지 도와주신, [Root.GetName] 동지 여러분께 감사를 표하는 바입니다.\n\n이상입니다."
 anomaly.5016.a:0 "이제부터 좋은 일만 가득하시길."
 anomaly.5017.name:0 "발다락으로부터의 안내 방송"
 anomaly.5017.desc:0 "시민 포탕가가 알린다! 인민 혁명 평의회 회의 결과, 지금까지 '발다락'이라 불린 행성을 본인의 영도력을 기리는 의미에서 '포탕기아'로 개명하는 방안을 만장일치로 채택했음을 알린다.\n\n또한, 지금까지 '신 발다락'이라 불린 행성은 우리 공안부 장관 차브키 라드의 이름을 따 '차브키막'으로 개명한다.\n\n이상."
 anomaly.5017.b:0 "이제 됐습니다. 앞으로 이것들이 보내는 교신은 전부 차단하세요."
 anomaly.5018.desc:0 "시민 포탕가가 알린다! 인민 혁명 평의회에서 국가 반역죄와 반혁명 활동죄로 유죄 판결을 받은 4,539명에 대한 사형을 곧 집행할 것임을 알린다.\n\n이번 일은 우리의 영광스러운 혁명 노선에 반대하는 모든 자들에게 보내는 경고 메시지가 될 것이다.\n\n이상."
 anomaly.5019.desc:0 "시민 루트막이 알린다! 인민 혁명 평의회에서 선동죄, 부패죄, 무능력죄로 유죄 판결이 확정된 전 시민 포탕가에 대한 사형을 곧 집행할 것임을 알린다.\n\n포탕가의 모든 업무는 본인이 승계한다. 첫 포고령으로, 포탕기아와 차브키막 행성의 명칭을 본래 명칭으로 원상 복귀한다.\n\n이상."
 anomaly.5020.desc:0 "[Root.GetName]의 호위를 받은 화물선 여러 대가 다스낙 원정군을 실은 화물 탱크를 신 발다락 대기권에 풀어 놓았습니다. 잠시 후, 거대한 가스 행성의 구름층 밑에서 섬광이 여러 번 번쩍였습니다. 전투가 시작된 것으로 보입니다."
 anomaly.5020.a:0 "이제 어떻게 될지 두고 봐야죠."
 anomaly.5021.name:0 "원정군의 승리"
 anomaly.5021.desc:0 "팔타낙 장군입니다. 신 발다락에서 연락드립니다. 가스의 분노 작전은 완벽하게 성공했습니다. 모든 일차 목표지점을 점령했고, 모든 대기권 지역을 장악했습니다.\n\n반란군 병력은 일부 잔존 세력을 제외하고는 모두 항복하거나 축출된 상태입니다. 도와주셔서 정말 감사합니다, [Root.Owner.GetSpeciesNamePlural] 여러분. 그럼 저는 발다락에 사상자를 보고하러 이만 물러가겠습니다.\n\n이상."
 anomaly.5021.a:0 "작전을 훌륭하게 수행하셨군요."
 anomaly.5022.name:0 "신 발다락으로부터의 안내 방송"
 anomaly.5022.desc:0 "신 발다락 총독 대행, 팔타낙 장군이다. 47-G 구역의 군사 작전이 종료되었다. 2주기 전에 작전이 시작된 이후로 반란군 512명 이상을 사살한 반면, 아군 측 사상자는 거의 전무하다.\n\n민간인 사상자를 허용 범위 내로 줄이기 위한 전군의 노고를 특히 치하한다.\n\n이상."
 anomaly.5023.desc:0 "신 발다락 총독, 발타낙 장군이다. 이 행성에 반란이 발생했다는 근거 없는 보도가 있어 답변하고자 한다. 장담컨대, 보도는 전혀 사실과 다르다.\n\n이 행성은 완전히 평화를 찾았으며, 반란군 테러리스트 조직은 전부 색출되었다. 시민들은 다시 한번 위대한 다스낙의 생산적인 국민이 되어 살아가고 있다.\n\n이상."
 anomaly.5024.desc:0 "신 발다락 총독 대행, 라프작 대령입니다. 안타깝게도 선대 총독이셨던 팔타낙 장군께서 전사하셨음을 전 은하 공동체에 알립니다. 비겁한 반란군의 매복 작전에 맞서, 장군께서는 참 군인답게 스스로를 희생하셨습니다.\n\n현재 진행 중인 반란군 요새에 대한 공격 작전을 성공적으로 완료한 후, 장군의 장례를 국가장으로 성대히 치를 예정입니다.\n\n이상."
 anomaly.5025.name:0 "발다락 과학원"
 anomaly.5025.desc:0 "[Root.Owner.GetSpeciesNamePlural] 여러분! 발다락 과학원을 대표해 여러분께 이번 요청을 드리게 되었습니다. 우리 다스낙은 가진 기술이 별로 없지만, 고도의 추론 능력이 있습니다!\n\n우리 싱크탱크 구성원 중 일부가 지난 수년간의 이론 물리학을 연구해 성과를 올렸습니다. 그 성과를 여러분과 나누고자 합니다. 저희가 드리는 데이터가 고체종 여러분이 그렇게 좋아하시는 제국 건설 활동에 보탬이 되었으면 좋겠군요."
 anomaly.5025.a:0 "뭘 이런 걸 다."
 anomaly.5026.name:0 "봄맞이 대청소"
 anomaly.5026.desc:0 "안녕하세요, [Root.Owner.GetSpeciesNamePlural] 여러분!\n\n혹시 부탁을 하나 들어주시겠습니까? 발다락의 강한 중력장 때문에 온갖 쓰레기가 대기권에 들어오고 있습니다. 이에 평의회에서는 폐기물 청소 작업을 강화하기로 했습니다. 우리 회수 팀 중 하나가 버려진 화물정을 발견했는데, 이걸 처리하도록 도와주실 수 있는지 해서 말입니다. 쓸 데도 없는 금속 덩어리만 잔뜩 들어 있는 것 같더군요."
 anomaly.5026.a:0 "광물이라면 저희가 얼른 치워드리도록 하겠습니다."

 henrik.16.name:0 "특별 프로젝트 시험"
 henrik.16.desc:0 "이번 이벤트로 [Root.GetName]에 특별 프로젝트가 생성됩니다."
 henrik.16.a:0 "아주 좋아!"
 henrik.20.name:0 "적 지상군 생성"
 henrik.20.desc:0 "[Root.GetName]에 적대적인 지상군이 나타납니다."
 henrik.20.a:0 "전투 준비!"
 henrik.21.name:0 "승리!"
