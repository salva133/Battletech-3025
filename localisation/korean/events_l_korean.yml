 preftl.171.name:0 "연구 제안"
 preftl.171.desc:0 "[From.GetName] 궤도상의 관측소에 근무하는 우리 과학자들이 [From.GetPlanetMoon] 표면에서 피험체를 확보할 수 있도록 과학선 파견을 요청했습니다. 연구를 위해 현지 주민 일부를 납치한 후 검사를 진행한다는 것입니다. 피험체는 기억을 소거한 후 지표면에 안전하게 되돌려 놓을 예정입니다."
 preftl.171.a:0 "그러면 현지 종족을 더 잘 파악할 수 있겠어요."
 preftl.171.b:0 "아뇨, 현지 종족에는 손대지 않겠습니다."
 preftl.172.desc:1 "[Root.GetName]의 연구진이 [From.From.GetName]에 대한 과학 탐사 임무를 완료했습니다. 과학선에서 보낸 왕복선이 밤을 틈타 지표면 가까이 비행하면서, EMP를 이용해 현지 주민이 사용하던 원시 연소기관 차량을 무력화했습니다. 안에 있던 주민들에게 진정제를 투여한 후 과학선으로 회수했으며, 동시에 다른 탐사단은 인근 지역의 가축을 해부해 표본을 채취했습니다.\n\n이번 탐사는 [From.From.GetPlanetMoon] 현지 인구의 이목을 거의 끌지 않은 것으로 보입니다. 다만 일부 주민이 '알 수 없는 불빛'을 신고했으며, 우리 측 왕복선 승무원 중 한 명이 고의적으로 추진기를 작동시켜 경작지에 원형 무늬를 만들어 놓았습니다. 해당 인원에 대해서는 시말서 제출을 지시했습니다."
 preftl.172.a:0 "고생 많았습니다."
 observation.3.name:0 "[From.From.GetName]에 소행성 충돌"
 observation.3.desc:0 "예측한 바와 같이, [From.From.GetName] 쪽을 향하던 소행성이 [From.From.GetPlanetMoon] 표면에 충돌해, 현지 생태계가 복구 불가능할 정도로 파괴되었습니다. 우리 측 관측소의 과학자들은 자신들이 연구하던 외계문명이 아래에 있는 지상에서 멸망하는 것을 아무 말 없이 지켜보는 수밖에 없었습니다.\n\n연구 대상이 남아 있지 않으므로, 관측소에서 인원을 철수시킨 후 감쇄 궤도에 진입시켰습니다."
 observation.3.a:0 "비극적인 최후로군요. 하지만 우리는 개입할 자격이 없어요."
 observation.6.name:0 "소행성 파괴"
 observation.6.desc:0 "[asteroid_prim_planet.GetName] 방향으로 향하던 소행성이 [asteroid_prim_planet.GetPlanetMoon] 지표면에 닿기도 전에 파괴되었습니다. 일부 파편이 대기권에 도달했지만, 대기권 돌입 시 연소되어 피해는 없었습니다.\n\n엄청난 유성우를 구경할 수 있었다는 것 외에, [asteroid_prim_planet.Owner.GetName]의 원시 외계종은 자신들이 얼마나 멸종 위기에 가까웠는지 전혀 깨닫지 못하고 있습니다."
 observation.6.a:0 "앞으로도 모르게 해야 합니다."
 observation.11.name:0 "과학자 실종"
 observation.11.desc:0 "[From.GetName] 궤도상의 관측소에서 근무하던 과학자 한 명이 실종되었습니다. 해당 인원은 [From.GetPlanetMoon] 지표면에서 은밀하게 식물 표본을 채취하는 임무를 수행하고 있었는데, 다른 팀원들이 왕복선에 복귀할 때까지 나타나지 않았습니다.\n\n현지 주민이 동요하지 않도록 제한적으로 수색을 진행하고 있으나, 아직까지 성과는 없는 상태입니다."
 observation.11.a:0 "수색을 계속하세요."
 observation.12.name:0 "과학자 사망 확인"
 observation.12.desc:0 "마침내 [From.From.GetName]에서 실종된 과학자를 발견했습니다... 살아있는 상태가 아니었지만 말이죠. 이 과학자는 거대한 토종 포식자 생물에게 당한 것으로 보입니다. 우리 연구진은 안타깝게도 동료를 잃었지만, 최소한 현지 주민들이 우리의 존재를 알아차리지는 못했습니다."
 observation.12.a:0 "명령을 준수했군."
 observation.15.name:0 "[From.GetName]의 수상한 보고"
 observation.15.desc:0 "[From.GetName]에 위치한 관측소에서 수상한 보고가 들어오고 있습니다. 현지의 한 왕국이 수수께끼의 종교 지도자 아래 규합했으며, 이들이 현재 기술 발전 수준을 뛰어넘는 첨단 무기를 사용한다는 증거를 발견했습니다. 저번에 실종된 과학자가 이 일에 관련된 것일까요?"
 observation.17.desc:0 "안녕하십니까, 친구 여러분. 아마 알아보시겠지만, 저는 [From.GetName]에서 실종되었던 과학자입니다. 제가 갑자기 사라진 것은 제 의도에 의한 것이었음을 확실히 말씀드립니다.\n\n여기 원주민들은 저를 마치 신처럼 맞이했습니다... 그럴 만도 하지요! 오랜 숙고 끝에, 저는 이 야만인들을 진정한 문명으로 발전시키기로 마음먹었습니다."
 observation.17.a:0 "대체 왜 이런 짓을 한 거죠?!"
 observation.17.a.response:0 "저는 지쳤습니다. 근시안적인 윤리의 족쇄에 지쳤고, 동료들의 조롱에도 지쳤습니다. 무엇보다, 아무것도 하지 않고 관찰만 하는 데 지쳤습니다.\n\n하! 대체 말이 안 되지 않습니까! 원시 문화에 개입하는 것은 우리 제국의 의무입니다. 이들이 쓸 만한 세력으로 자라도록 인도해야 한단 말입니다! 멀리서 아무 말 없이 지켜보는 것은 이러한 책임을 치욕스럽게 회피하는 것에 불과합니다."
 observation.17.b:0 "즉시 데리러 갈 테니 순순히 응하도록 해요!"
 observation.17.b.response:0 "죄송하지만, 그러기엔 너무 늦은 것 같습니다. 저보다 열등한 존재에게 지시를 받는 일은 이제 없을 겁니다. 내 지능을 활용할 수 있었음에도 내쳐버린 것은 당신들이에요.\n\n여기에서 나는 내가 마땅히 받아야 할 대접을 받고 있습니다. 이제 이곳이 내 고향입니다. 내 지식, 그리고 내가 가져온 기술 도면으로, 이 문화권이 비약적으로 발전해 위대한 경지에 이르도록 할 것입니다."
 observation.17.c:0 "미쳤군요."
 observation.17.c.response:0 "그 반대입니다! 지금보다 더 정신이 멀쩡하게 느껴진 적이 없으니까요! [Root.GetName]의 죽음은 필연입니다. 눈이 멀지 않은 다음에야 모를 수가 없지요.\n\n짧게는 십 년에서 길게는 백 년까지 걸릴 수도 있지만, 언젠가 당신네들은 멸망할 겁니다. 당신들이 스스로를 파괴하고 나면, 내가 지금 건설하고 있는 문명처럼 젊고 활기찬 문명들이 은하계를 차지하게 되겠지요.\n\n이제 더 할 말도 없습니다. 그럼 이만 안녕히. "
 observation.19.name:0 "탈주 과학자, 세력 확장"
 observation.19.desc:0 "[From.GetName] 지표면에서 우려스러운 보고가 올라왔습니다. 탈주 과학자가 세력을 확장하고 있습니다. 봉건 왕국 중 하나에 첨단 무기를 제공했으며, 해당 왕국은 현재 [From.GetPlanetMoon] 전역을 그 과학자의 이름 아래 정복하고 있습니다.\n\n해당 인물을 축출하는 방안이 제기되었으나, 이 경우 상당한 규모의 지상 병력이 필요합니다. 이것이 현지 인구에 미칠 영향은 예상하기 힘듭니다. 현지 주민 중 상당수가 이 과학자를 신으로 여기고 있기 때문입니다."
 observation.19.a:0 "작전 개시를 허가합니다. 놈을 제거하세요."
 observation.19.b:0 "사태가 악화될 뿐이에요..."
 observation.20.name:0 "압송 성공"
 observation.20.desc:0 "[From.From.GetName]에서 탈주 과학자를 드디어 압송하는 데 성공했습니다! 자신의 '신'을 지키기 위해 우리 병력에 저항하는 과정에서 수백 명의 현지 주민이 자살 공격으로 목숨을 잃는 비극이 발생하기도 했습니다.\n\n이제 우리 법체계에 따라 과학자에 대한 처분을 내릴 것이지만, 이번 일은 [From.From.GetPlanetMoon] 문명에 막대한 영향을 미칠 것입니다. 현지 주민들이 여전히 우리 기술을 일부 보유하고 있으며, 별세계에서 온 침략자들이 자신들의 신을 납치해 갔기 때문입니다."
 observation.20.a:0 "적어도 한 가지 문제는 해결한 셈이죠."
 observation.22.name:0 "[From.GetName]에서 종교 내란 발생"
 observation.22.desc:0 "탈주 과학자 압송 후, [From.GetName]에서 거대한 전쟁이 발발했습니다. 탈주 과학자가 세운 제국이 여러 파벌로 갈라져, 과학자가 세운 교리에 대한 해석을 둘러싸고 싸움을 벌인 것입니다.\n\n특히 현지 주민들이 사용하는 무기의 살상력이 대폭 상승함에 따라 전투는 더욱 치열한 양상을 띠었습니다. 몇몇 세력은 상대에게 방사능 폭탄을 사용했으며, 앞으로 전세는 더욱 확장될 전망입니다."
 observation.22.a:0 "좋게 끝나기 힘들겠군요..."
 observation.24.name:0 "[From.GetName] 사태 호전"
 observation.24.desc:0 "탈주 과학자 압송 이후 [From.GetName]의 상황이 호전된 것으로 보입니다. 데이터를 해석할 과학자가 사라졌으므로, 과학자가 가져왔던 기술 도면 또한 무용지물이 되었습니다. 현지 주민들은 다시 원래의 생활 방식으로 돌아가고 있습니다."
 observation.24.a:0 "모처럼 좋은 소식이군요."
 observation.26.name:0 "관측소에 미사일 공격!"
 observation.26.desc:0 "[From.GetName] 표면에서 우리 관측소를 향해 지대우 미사일을 연달아 발사했습니다! 관측소는 파괴되었으며 생존자는 없습니다.\n\n[From.GetPlanetMoon]에서 자칭 '신'의 영향력을 제거했음에도 불구하고, 지표면의 원시 문명이 놀라운 속도로 발전을 거듭하고 있는 것 같습니다. 과학자가 전해 준 기술이 지속적인 과학 혁명을 추동한 것으로 보입니다."
 observation.26.a:0 "이래 불간섭 명령이 필요한 거예요."
 observation.28.desc:0 "영혼들이시여, 저를 보호하소서! 당신들은 우리 거룩한 구세주와 닮았지만, 그분과는 분명히 다릅니다. 그 모습을 보니 확신이 드는군요. 주님께서는 자신의 형상을 닮은 이들이 언젠가 하늘에서 내려와 주님을 납치해 갈 것이라고 예언하셨습니다. 이제 그 예언이 실현되었으니, 당신들의 소행이라는 점은 의심할 여지가 없습니다.\n\n우리 구세주를 어디에 둔 것입니까? 당장 풀어줄 것을 요구합니다!"
 observation.28.a:0 "당신들 '구세주'는 과학자에 불과합니다."
 observation.28.a.response:0 "우리 세계에서 거룩한 구세주의 이름을 망령되이 일컫는 것은 용서받지 못할 죄로서, 죽음으로서만 속죄할 수 있습니다. 주님께서 우리 문명에 역사하심을 통해 우리가 성장할 수 있었습니다. 당신들이 구세주를 우리에게 돌려준다면, 당신들의 신성모독은 용서하도록 하겠습니다."
 observation.28.b:0 "이미 그 인물은 당신들 종족에 반종족 범죄로 처형당했습니다."
 observation.28.b.response:0 "우... 우리 거룩한 구세주를 죽였다고? 그런... 당신들... 우리는... 이게 무슨...\n\n이... 이 죄악에 대한 대가는 반드시 치를 것입니다. 당신들은 악마입니다. 수천 년이 걸리더라도, 우리 종족은 당신들이 세운 악마의 제국이 무너져 먼지가 되는 것을 지켜볼 것입니다."
 observation.28.c:0 "알겠습니다. 구세주를 돌려보내도록 하지요."
 observation.28.c.response:0 "거룩한 구세주께서 당신들의 죄를 용서하시기를. 아무리 악마인 당신들이라도 구원받을 희망은 있습니다."
 observation.29.desc:0 "엣헴. 당신들이 나를 몇 년 동안이나 정신병원을 전전하게 한 끝에 내 제자들에게 돌려보내 준다니 참 감사할 따름입니다...\n\n좋습니다. 나도 과거 일에 연연하고 그러는 성격은 아닙니다. 당신들이 우리 백성들을 내버려 둔다면, 우리도 당신들도 서로 잘 지낼 수 있을 겁니다. 우주는 광대하니까요."
 observation.29.a:0 "어떻게 될지 두고 봅시다."
 observation.30.desc:0 "[From.From.GetName] 표면에서 고궤도에 있는 우리 관측소를 향해 지대우 미사일을 연달아 발사했습니다! 관측소는 파괴되었으며 생존자는 없습니다.\n\n[From.From.GetPlanetMoon] 지표면의 원시 문명이 놀라운 속도로 발전을 거듭하고 있는 것 같습니다. 분명히 탈주 과학자의 노력 덕분일 것입니다. 이제 이 문명은 원시 문명으로 간주할 수 없으며, 탈주 과학자를 권좌에서 축출할 수 있는 기회는 지나가 버렸습니다."
 observation.36.name:0 "[From.GetName]에 왕복선 불시착"
 observation.36.desc:0 "[From.GetName] 지표면에서의 비밀 임무 중에, 우리 측 왕복선 중 하나가 현지 국가 소속의 대기권 비행체 전대로부터 요격을 받았습니다. 우연히 명중한 미사일로 인해 왕복선 엔진이 무력화되었고, 왕복선은 먼 황무지에 불시착했습니다.\n\n현지 종족이 추락 현장에 닿기 전에 생존자를 구출하기 위해서는 최대한 빨리 조치를 취해야 합니다. 우리 측 인원이 있었다는 모든 증거를 없애야 합니다!"
 observation.36.desc.mach:0 "[From.GetName]에서 비밀 관측 임무 V45-BM을 수행하기 위해 접근 중이던 XB-23-968H 왕복선이 유기체 국가 소속 대기권용 항공기 전대의 요격을 받아 치명적 고장 발생을 보고했습니다. 왕복선을 추적한 결과, 현지 주민이 없는 지역에 불시착한 것을 확인했습니다.\n\n작동 가능한 유닛은 모두 회수했으며, 흔적은 전부 제거했습니다."
 observation.36.a:0 "시간이 얼마 없군요."
 observation.37.name:0 "[From.From.GetName]에서 요원 구출 성공"
 observation.37.desc:0 "[Root.GetName] 요원들이 [From.From.GetName]에 불시착한 왕복선에서 일부 생존자를 대피시켰습니다. 나머지 잔해는 폭파시켜 제거했으며, 이제 현지 종족은 작은 크레이터만을 발견하게 될 것입니다.\n\n사고가 발생한 지역의 국가는 인접국이 국경을 침범했다고 비난할 것이지만, 해당 행성의 자연스러운 발전에 대한 영향은 아마도 미미할 것으로 기대됩니다."
 observation.37.desc.mach:0 "[Root.GetName] 요원들이 [From.From.GetName]에 불시착한 왕복선에서 자율 유닛 일부를 회수했습니다. 나머지 잔해는 폭파시켜 제거했으며, 이제 현지 종족은 작은 크레이터만을 발견하게 될 것입니다.\n\n사고가 발생한 지역의 국가는 인접국이 국경을 침범했다고 비난할 것이지만, 해당 행성의 자연스러운 발전에 대한 영향은 아마도 미미할 것으로 기대됩니다."
 observation.38.name:0 "[From.From.GetName]에서 요원 체포"
 observation.38.desc:0 "우리가 불시착한 연구진을 구조하기 전에 [From.From.GetName] 현지 병력이 현장에 도착해 생존자들을 전부 체포했습니다. 현재 현지 종족은 왕복선 잔해 주변을 봉쇄했으며, 최고의 과학자들을 투입해 잔해를 분석하고 있을 것입니다.\n\n이제 자신들의 세계 밖에 생명체가 존재한다는 확실한 증거를 발견한 것입니다. 이것이 해당 사회에 어떠한 영향을 미칠지는 두고 보아야 할 것입니다..."
 observation.38.desc.mach:0 "우리가 불시착한 연구진을 구조하기 전에 [From.From.GetName] 현지 병력이 현장에 도착해 자율 유닛을 전부 체포했습니다. 현재 현지 종족은 왕복선 잔해 주변을 봉쇄했으며, 최고의 과학자들을 투입해 잔해를 분석하고 있을 것입니다.\n\n이제 자신들의 세계 밖에 생명체가 존재한다는 확실한 증거를 발견한 것입니다. 이것이 해당 사회에 어떠한 영향을 미칠지는 두고 보아야 할 것입니다..."
 observation.38.a:0 "상황이 좋지 않군요."
 observation.40.desc:0 "[From.GetName]에서 우리 측 왕복선을 격추한 현지 국가가 추락 현장에서 확보한 기술을 타국과 공유하지 않자, 나머지 국가들 중 다수가 해당 국가에 맞서 연합체를 구성했습니다. 짧게 이어진 재래식 전쟁 끝에, 양측은 결국 핵미사일을 주고받았으며, 그 결과 [From.GetPlanetMoon] 대부분이 파괴되었습니다.\n\n왕복선 불시착에서 생존한 유닛들 또한, 해당 인원이 수용된 군사 기지가 1차 폭격 당시 미사일에 직격당해 전부 사망했습니다. 현지 인구 중 90%가량이 사망한 것으로 추정되며, 살아남은 소수 집단의 기술 수준은 원시적인 수준으로 퇴보했습니다."
 observation.40.a:0 "우리 왕복선만이라도 살아 나왔다면 좋았을 것을..."
