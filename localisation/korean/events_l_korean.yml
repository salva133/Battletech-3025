 diplomatic.2.name:0 "[From.From.Owner.GetAdj] 제독, 우리 제국을 모욕"
 diplomatic.2.desc:0 "[From.From.Owner.GetSpeciesNamePlural] 종족은 외계 생명체에 대해서 거침없이 의견을 피력하는 것으로 유명합니다. [From.From.Owner.GetName]에서 활동하는 외교관은 쉽게 흥분하지 않는 성격을 지녀야 합니다. 이곳에서는 최소한의 정도를 넘어서는 예의는 바라기 힘들기 때문입니다. 하지만 [Root.GetAdj] 영역을 지나는 도중에 이루어지는 대화는 대부분 공식 의전에 따라 이루어집니다.\n\n하지만 오늘, [broadcasted_insult_leader.GetName] 제독이 [From.From.GetStarName] 성계를 지나 함대를 이끌던 중, 아무것도 모르는 대중들을 향해 가감 없는 독설을 내뱉었습니다. 제독은 우리 행성에서 나오는 무선 신호를 감지하고는 우리 종족의 문화와 조상에 대한 비난을 길게 늘어놓은 것으로 보입니다. 수백만에 이르는 주민이 이 메시지를 들었고, 이는 다분히 의도된 것으로 파악됩니다. 이에 대한 대중의 분노는 피부로 느껴질 정도입니다."
 diplomatic.2.a:0 "[From.From.Owner.GetName]더러 당장 이 차별주의자를 즉시 해임하라고 하세요!"
 diplomatic.2.b:0 "당장 [broadcasted_insult_leader.GetName]의 신병을 확보해 사형에 처하세요!"
 diplomatic.2.c:0 "말 몇 마디 한 것뿐입니다. 사소한 데 힘쓰지 맙시다."
 diplomatic.3.name:0 "우리 측 제독, [From.GetSpeciesNamePlural] 모욕"
 diplomatic.3.desc:0 "우리 제국에서 [From.GetSpeciesNamePluralInsult] 종족, 아니 이들 말고도 어떠한 외계종하고도 달갑게 어울릴 이는 거의 없지만, 이런 우리도 상황이 적절하지 않은 경우에는 반감을 거의 드러내지 않습니다. [broadcasted_insult_leader.GetName] 제독은 이러한 걱정을 전혀 하지 않은 듯합니다. [From.GetAdj]령 우주를 지나던 중 [From.GetSpeciesName] 종족을 상대로 가차 없는 비판을 공개적으로 가한 것입니다. 해당 종족의 열등함에 대한 이야기는 [Root.GetHomeWorldName]에서라면 일상적인 대화 주제에 해당하지만, 해당 영역의 주민들 사이에서는 외교적 문제로 비화했습니다.\n\n[broadcasted_insult_leader.GetName](은)는 비공개 사과를 통해 현지 통신 회선을 듣다가 감정이 격해졌다고 주장했습니다. [From.GetAdj] 정부는 즉시 해임을 요구한 상황입니다."
 diplomatic.3.a:0 "저토록 물불 안 가리는 성정은 제독으로서는 부적합하지요."
 diplomatic.3.b:0 "내용을 들어보니 꽤 재미있더군요. 이런 일로 해임을 할 수는 없지요!"
 diplomatic.4.desc:0 "우리 제국에서 [From.GetSpeciesNamePluralInsult] 종족, 아니 이들 말고도 어떠한 외계종하고도 달갑게 어울릴 이는 거의 없지만, 이런 우리도 상황이 적절하지 않은 경우에는 반감을 거의 드러내지 않습니다. [broadcasted_insult_leader.GetName] 제독은 이러한 걱정을 전혀 하지 않은 듯합니다. [From.GetAdj]령 우주를 지나던 중 [From.GetSpeciesName] 종족을 상대로 가차 없는 비판을 공개적으로 가한 것입니다. 해당 종족의 열등함에 대한 이야기는 [Root.GetHomeWorldName]에서라면 일상적인 대화 주제에 해당하지만, 해당 영역의 주민들 사이에서는 외교적 문제로 비화했습니다.\n\n[broadcasted_insult_leader.GetName](은)는 비공개 사과를 통해 현지 통신 회선을 듣다가 감정이 격해졌다고 주장했습니다. [From.GetAdj] 정부는 해당 인원을 처형할 수 있도록 [From.GetHomeWorldName]에 넘길 것을 요구하고 있습니다."
 diplomatic.4.a:0 "수백만 제국민과의 분쟁을 해결하는 데 목숨 하나는 적당한 대가인 듯하군요."
 diplomatic.4.b:0 "우리 동족을 외계종이 도륙하도록 넘길 수는 없습니다!"
 diplomatic.5.name:0 "[From.GetName] 제독 해임"
 diplomatic.5.desc:0 "지휘관을 보다 신중하게 임명하라는 우리 외교관들의 압력을 받고, [From.GetRulerName](이)가 [broadcasted_insult_leader.GetName] 제독을 해임했습니다. 그러나 제독은 이번 결정을 순순히 받아들이는 대신, 자신의 불명예를 씻겠다고 공언하며 [Root.GetName]에 대한 [From.GetAdj]의 여론이 앞으로 악화되기를 바라고 있습니다.\n\n[From.GetName]의 지도자들은 우리 영역에 대한 원정과 관련해 분명한 뜻을 전달했습니다. 외계종을 상대하기 싫다 하더라도, 자기 영역에서 [Root.GetSpeciesName] 종족을 만날 경우 최소한의 존중은 보여주어야 한다고 말입니다."
 diplomatic.5.a:0 "앞으로도 그렇게 하는 게 좋을 겁니다."
 diplomatic.6.name:0 "[From.GetName] 제독 신병 인도"
 diplomatic.6.desc:0 "짧은 협상을 거쳐, [broadcasted_insult_leader.GetName]의 신병이 우리 제국에 인도되었습니다. [Root.GetSpeciesName]에 모욕을 가한 자에게 적합한 처벌이 무엇인지 심사숙고한 끝에, 죽음 및 완전한 파괴만이 적절한 처분이라는 결론에 도달했습니다.\n\n제독은 마지막까지 잘못을 뉘우치지 않고 우리 종족의 야만성을 열띠게 성토했으나, 구명정의 에어록이 닫히고 광속에 근접한 속도로 [Root.Capital.StarName] 내핵으로 사출되는 바람에 중단되고 말았습니다. 우리 조상들의 밤을 밝혔던 저 영광스러운 불덩어리는, 조상들의 이름을 욕되게 하는 모든 이들을 흔적도 없이 태워버릴 것입니다."
 diplomatic.6.a:0 "중상모략 [From.GetRandomSpeciesSound] 소리도 이제 끝이군."
 diplomatic.7.name:0 "[From.GetName], 제독 해임 거부"
 diplomatic.7.desc:0 "[broadcasted_insult_leader.GetName] 제독을 해임하라는 우리의 요구에 대해, [From.GetRulerName] [From.GetRulerTitle] 및 [From.GetAdj] 지도층은 후안무치하게도 모르쇠로 일관하고 있습니다. 최근 보낸 메시지에서 상대 제국은 제독의 행동을 옹호했으며, 그 과정에서 [Root.GetSpeciesNamePlural]에 대한 제독의 발언이 일부는 사실이라는 뜻을 은연중에 내비치기도 했습니다.\n\n한 차별주의자의 행동으로 보였던 것이, 사실 [From.GetName]에서는 정상으로 여겨지는 행태였던 것입니다. 이들은 우리 종족을 모욕하고 비방해도 아무런 문제가 없을 것으로 생각하는 것이 분명합니다."
 diplomatic.7.a:0 "윗선부터 말단까지 전부 썩었구만."
 diplomatic.8.name:0 "해임 제독 복직"
 diplomatic.8.desc:0 "무선 교신을 통한 모욕으로 외교 문제를 일으켜 해임되었던 제독이 유배 생활을 끝내고 복귀를 시도했습니다. 전쟁이 진행 중인 지금, 제독이 해당 교신에서 발언했던 내용은 일상적인 선전 방송을 통해 들을 수 있는 수준입니다. 이에 많은 이들, 특히 군부에서는 제독의 행동이 잘못되지 않은 것으로 인식하고 있습니다.\n\n지금 해임 결정을 번복하면 행정부가 신뢰를 다소 잃게 되겠지만, 이 제독은 이번 전쟁에 누구보다 적임자입니다."
 diplomatic.8.a:0 "우리에게는 제국민을 규합할 존재가 필요합니다!"
 diplomatic.8.b:0 "우리 결정은 그때나 지금이나 변함없습니다."
 diplomatic.10.name:0 "연구진, 외계 함선에 의한 첩보 의혹 제기"
 diplomatic.10.desc:0 "높은 학문적 기준과 혁신 의지에 관한 [Root.GetName]의 명성은 익히 알려져 있지만, 최첨단의 자리에 계속 서기 위해서는 연구 방식에 대한 주의뿐만 아니라 누구와 연구 결과를 공유하는지에 대한 고려도 필요합니다. 우리 제국의 영업 비밀은 국내뿐만 아니라 은하계 전체에 걸쳐 높은 가치를 지니며, 일부 과학자들은 자신의 연구 데이터에 대한 무단 접근 시도에 매우 철저하게 대비하고 있습니다.\n\n[From.From.Owner.GetAdj] 과학선이 우리 영역에 진출한 후, 많은 연구소에서 해당 함선이 첩보 활동을 수행하고 있다는 의혹을 제기하고 있습니다. 일부 연구원들은 이러한 위협 아래에서는 업무를 계속할 수 없다고 주장하며, 이 수상한 [From.From.Owner.GetSpeciesNamePlural] 종족과의 국경을 폐쇄할 것을 요청했습니다."
 diplomatic.10.a:0 "우리 과학자들이 염탐 걱정 없이 안전하게 일하도록 해야 합니다. 국경을 폐쇄하세요."
 diplomatic.10.b:0 "과학선에 탄 것은 동료 연구원이지, 첩보원이 아닙니다."
 diplomatic.11.name:0 "[From.GetName], 국경 폐쇄"
 diplomatic.11.desc:0 "귀 제국의 과학선이 [From.GetAdj]령 우주에서 활동함에 따라, 귀 제국의 동기에 대한 의혹이 제기되고 있습니다. 우리 과학자들은 귀 제국의 연구진이 연구를 수행하는 것이 아니라 연구 결과를 훔치고 있다고 생각합니다. 소중한 영업비밀을 지키기 위해, 부득이하게 귀 제국과의 국경을 폐쇄합니다."
 diplomatic.11.a:0 "과학자들이 서로를 믿지 못하다니, 정말 걱정되는 시대군요."
 diplomatic.12.name:0 "[From.From.GetName], 유전체 지도 제작 의혹"
 diplomatic.12.desc:0 "우리 종족이 처음 [Root.GetHomeWorldName] 밖으로 벗어난 뒤로, 외계종의 위협에 대한 대응은 우리의 최우선 과제였습니다. [From.From.GetAdj] 과학선이 우리 영역에 드나드는 것은 예전부터 알고 있었으나, 지금까지는 평화롭게 여러 행성을 관측하는 것으로 여겼습니다. 그러나, 최근 이 점에 대한 의혹이 제기되었습니다.\n\n[From.From.GetSpeciesName] 종족은 의학 연구를 통해 유전체 지도를 제작하는 것으로 잘 알려져 있습니다. 아무것도 모르는 [Root.GetSpeciesNamePlural] 주민들의 유전체 지도를 제작해 우리의 약점을 파악하려는 것일 수도 있지 않을까요? 확실한 증거는 나온 바 없지만, 이 의혹에 따라 [From.From.GetName]에 대한 국경을 폐쇄해 유전체 지도 제작을 저지하자는 주장이 제기되었습니다."
 diplomatic.12.a:0 "앞으로 적이 될지 모르는 세력에게 유전체 데이터를 넘길 수는 없습니다! 국경을 폐쇄하세요."
 diplomatic.12.b:0 "음모론을 바탕으로 대외정책을 결정할 수는 없습니다."
 diplomatic.12.c:0 "우리도 저들의 유전체 지도를 제작해 보복에 나서야 합니다."
 diplomatic.13.name:0 "[From.GetName], 국경 폐쇄"
 diplomatic.13.desc:0 "귀 제국의 과학선이 우리 영역에서 수상한 활동을 벌인다는 신고가 접수되었습니다. 귀 제국이 우리 종족의 유전자 구성을 연구해, 우리의 약점을 찾거나 생체무기를 개발하려 한다는 소문이 돌고 있어요. [From.GetSpeciesAdj] 주민을 그러한 위험에 노출시킬 수는 없습니다."
 diplomatic.13.a:0 "근거 없는 모략입니다!"
 diplomatic.14.name:0 "유전체 지도 제작 성공"
 diplomatic.14.desc:0 "유전체 조사를 통해 우리가 바랐던 내용을 얻지는 못했지만, 우리 유전구조의 특징을 상당 부분 파악할 수 있었습니다. 과거 [Root.GetHomeWorldName]에 대한 전쟁에서 유용하게 활용했던 무기 중 일부는 외계 생명체의 경우 전혀 효과가 없을지도 모릅니다. 이렇듯 새로 발견한 정보로 전투 교리를 갱신했습니다."
 diplomatic.14.a:0 "저들이 정말로 우리를 노리고 있다면, 유전체 지도가 필요할지도 몰라요."
 diplomatic.15.name:0 "[From.From.GetAdj] 과학자의 과도한 개입"
 diplomatic.15.desc:0 "[Root.GetName]에서는 정신적인 문제로 인해 물질세계의 연구와 탐사가 방해를 받지 않도록 주의를 기울이고 있습니다. 하지만 우리는 모든 행동에서 형이상학적인 통찰과 전통에 충분히 주의를 기울일 줄 압니다. 그러나 [From.From.GetName]의 과학자들은 최근 달성한 천문학적 발견 과정에서 이러한 주의를 기울이지 않았던 것 같습니다.\n\n[Root.GetSpeciesAdj] 신화에서 중요한 의미를 차지하는 별자리를 구성하는 가까운 항성들을 조사하던 중, [encroaching_research_leader.GetName] 과학 담당관이 해당 별자리의 전설 중 일부의 '허구성을 입증'하려 했다는 의혹이 제기되었습니다. 이러한 세속적인 발견으로 해당 별자리의 정신적인 의미가 영향을 받는 일은 거의 없겠지만, 많은 이들이 해당 연구에 반발하며 해당 연구원에 대하여 [Root.GetAdj]령 우주에서 나가도록 설득하려 했습니다."
 diplomatic.15.a:0 "그러한 악의에 대한 의혹만으로도 우리 영역에서 추방할 사유로는 충분합니다."
 diplomatic.15.b:0 "우리의 신앙은 물질세계를 초월합니다. 무엇으로도 손상되지 않지요."
 diplomatic.15.b.tooltip:0 "[encroaching_research_leader.GetName] 과학 담당관이 자신의 연구를 계속 진행합니다."
 diplomatic.16.name:0 "[From.GetName], 국경 폐쇄"
 diplomatic.16.desc:0 "귀 제국의 [encroaching_research_leader.GetName] 과학 담당관이 우리 종족이 신성시하는 별자리의 항성에 부적절한 관심을 보이고 있습니다. 우리의 신앙과 전설에 마땅한 존중을 보이지 않는 자가 우리 영역에서 활동하게 놔둘 수 없습니다."
 diplomatic.16.a:0 "분명히 무슨 오해가 있는 겁니다."
 diplomatic.17.name:0 "[From.GetName]에서 이단적 발견"
 diplomatic.17.desc:0 "타 제국의 영역에서 연구를 진행하기 위해서는 적당한 요령이 필요합니다. 그러나 우리 과학자들을 선발하는 과정에서 이 점을 간과하는 경우가 있지요. [encroaching_research_leader.GetName] 과학 담당관이 [From.GetAdj]의 신성한 별자리에 속한 항성을 연구하는 과정에서 불거진 문제도 여기에서 기인합니다. 현지 주민들은 해당 항성을 순전히 물질적 관점에서 연구하는 데 반발하면서, [From.GetRulerName] [From.GetRulerTitle]의 연구 허가 발표가 있을 때까지 해당 연구원을 방해했습니다.\n\n이번 일로 앙심을 품은[encroaching_research_leader.GetName] 과학 담당관은, 해당 항성에 대한 [From.GetAdj]의 전설 중 일부가 실제 연대 및 변천 과정과 일치하지 않는다는 증거를 일부러 찾아냈습니다. 이 연구 결과가 공개될 경우 추가적인 파장이 예상됩니다."
 diplomatic.17.a:0 "고의적으로 분란을 일으키려는 겁니까? 당장 해임하세요."
 diplomatic.17.b:0 "연구를 하다 보면 이런 일도 생길 수 있는 거지요."
 diplomatic.18.name:0 "[encroaching_research_leader.GetName], 이단적 연구 결과 발표"
 diplomatic.18.desc:0 "우리 우주의 별자리를 연구하던 [From.GetName] 연구원의 선의를 믿었음에도 불구하고, 해당 연구원은 함선의 나이를 다시 연구해 그 밝기와 가시성이 해당 별자리에 관한 전설에 부합하지 않는다는 연구 결과를 발표함으로써 우리 제국민들을 분노케 했습니다.\n\n당초 연구 프로젝트에 반대했던 이들은 이 과학자가 연구 중단 요구에 앙심을 품고 일부러 연구 결과를 발표했다고 주장합니다. [From.GetAdj] 정부는 이번 일을 문제 삼지 않았으며, 이번 발표로 우리 제국민들이 느낀 고통과 분노를 잠재울 조치를 취하는 것도 거부했습니다."
 diplomatic.18.a:0 "저들이 우리를 존중하기를 기대한 것이 잘못입니다."
 diplomatic.19.name:0 "외계 목관악기"
 diplomatic.19.desc:0 "우리가 [Root.GetHomeWorldName]의 경계를 벗어난 뒤로, 다양한 존재를 만나 여러 형태의 음악을 접한 바 있습니다. 하지만 그 방식과 취향은 여전히 우리를 당황스럽게 할 때가 있습니다. 외계종의 음악은 아예 들리지 않는 경우도 있고, 청각이 마비될 만큼 강력한 음파를 사용하는 경우도 있습니다. 우리가 외계종의 음악을 해당 종족보다 더 좋아하는 경우는 정말로 드뭅니다.\n\n그런데 최근 [music_listening_planet.GetName]에서 그 드문 일이 일어났습니다. [music_origin_country.GetAdj] 경계 부근에 위치한 라디오 방송국에서 보내는 음악이 엄청난 인기를 얻은 것입니다. [music_origin_country.GetHomeWorldName]의 악기 중 일부는 소리만 좋은 것이 아니라, [Root.GetSpeciesAdj]의 신체에 공명을 일으켜 [Root.GetSpeciesOrganName]에 편안한 느낌을 주는 것으로 보입니다. 이 악기가 무엇이든, 우리 악기와는 전혀 다릅니다."
 diplomatic.19.a:0 "다른 문화에 대해 배우기에 더없이 적당한 때군요."
 diplomatic.19.b:0 "조심스럽게 이 악기를 연구하도록 합시다."
 diplomatic.20.name:0 "악기 생물학"
 diplomatic.20.desc:0 "이 외계종의 음악을 더욱 면밀히 관찰한 결과, 해당 종족의 모성에서 자라나는 토착 식물로 만든 목관악기를 사용한다는 점을 알아냈습니다. 이 식물의 내부 구조는 [Root.GetHomeWorldName]의 어떠한 식물과도 다르며, 심지어 분자구조도 다릅니다. 이 식물을 지나는 공기가 [Root.GetSpeciesAdj]의 신체에 미치는 영향을 연구함으로써, 우리 자신의 생체 구조 및 외계 행성의 식물과의 상호작용에 대해서 더 자세히 알게 되었습니다."
 diplomatic.20.a:0 "또 무엇을 발견하게 될까 기대가 되는군요."
 diplomatic.21.name:0 "[neighbor_contesting_colony.GetName], 식민지 확장에 반발"
 diplomatic.21.desc:0 "[Root.GetName]에 귀 제국이 건설한 식민지가 우리 제국 경계와 매우 가깝습니다. 저희가 앞으로 국경을 새로 정할 때 분쟁이 발생하지 않도록, 해당 지역에서 철수해 주셨으면 합니다."
 diplomatic.21.a:0 "즉시 개발을 중단하겠습니다."
 diplomatic.21.b:0 "식민지는 우리의 미래입니다. 철수는 없습니다."

 diplomatic.1000.name:0 "함대 기동 연습"
 diplomatic.1000.desc:0 "[exercise_admiral.GetName] 제독이 우리 전체 함대의 상당 부분이 참여하는 대형 함대 연습 계획을 세웠습니다. 이번 연습을 위해 선택한 장소는 [exercise_system.GetName] 성계로서, [exercise_neighbor.GetName] 국경과 가깝습니다.\n\n[exercise_neighbor.GetSpeciesNamePlural] 종족은 이번 연습을 도발로 받아들일 수 있지만, 연습을 취소할 경우 우리 제국 함대는 이를 약함의 상징으로 받아들일 것입니다. 게다가 [exercise_system.GetName] 성계는 우리 제국령에 속합니다. [exercise_neighbor.GetName]에서 우리가 우리 영역에서 하는 일에 대하여 왈가왈부할 권리는 없습니다."
 diplomatic.1000.a:0 "계획대로 연습을 진행하세요."
 diplomatic.1000.b:0 "연습을 취소하세요."
 FLEET_MANEUVERS_1_PROJECT:0 "함대 기동 연습 강행"
 FLEET_MANEUVERS_1_PROJECT_DESC:0 "[exercise_neighbor.GetName] 국경 인근에 위치한 [exercise_system.GetName] 성계에서 대규모 함대 기동이 예정되어 있습니다. 이번 연습은 대규모 [exercise_neighbor.GetSpeciesName] 함대가 우리 제국령 우주에서 침략에 앞서 적대적 탐사 활동을 벌이는 상황을 상정한 것입니다.\n\n연습에 투입된 전력이 [exercise_location.GetName] 궤도상의 1차 대기 구역에 모두 도착하면 연습을 진행할 예정입니다."
 FLEET_MANEUVERS_2_PROJECT:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_2_PROJECT_DESC:0 "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 FLEET_MANEUVERS_3_PROJECT:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_3_PROJECT_DESC:0 "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 diplomatic.1001.name:0 "함대 기동 연습 취소"
 diplomatic.1001.desc:0 "대규모 함대 기동 연습 계획을 취소했습니다. 투입된 전력의 이동이 계속 지원되면서, 지금 계획을 강행할 경우 전체 함대의 준비 태세에 큰 지장이 발생하기 때문입니다."
 diplomatic.1002.desc:0 "[Root.GetName](이)가 전면전에 돌입함에 따라, 기존에 계획했던 대규모 함대 연습을 취소했습니다. 대신 장병들은 실전을 통해 경험을 쌓아야 할 것입니다."
 diplomatic.1002.a:0 "불의 시련인 것이지요."

 diplomatic.1006.name:0 "[exercise_system.GetName]에서 함대 활동 감지"
 diplomatic.1006.desc:0 "[From.Owner.GetName] 내에서 상당한 규모의 함대 이동이 감지되었다는 첩보가 들어왔습니다. 해당 함대는 [exercise_system.GetName] 성계를 중심으로 모여 있는 것으로 보입니다. 우리 국경과 매우 가까운 곳입니다. [From.Owner.GetSpeciesNamePlural]에서 무슨 일을 꾸미는 걸까요?"
 diplomatic.1006.a:0 "상황을 계속 지켜보세요."

 diplomatic.1011.name:0 "함대 기동 연습: 함선 충돌"
 diplomatic.1011.desc:0 "현재 [exercise_system.GetName] 성계에서 진행 중인 함대 훈련 도중, [exercise_admiral.GetName] 제독이 고안한 복잡한 기동 방법을 연습하는 과정에서 몇 차례 충돌 사고가 발생했습니다. 승무원 중 사상자는 거의 없었으며 심각한 함선 손상도 없었지만, 연습 종료 후에는 정비가 필요할 것입니다."
 diplomatic.1011.a:0 "최소한 함선을 잃지는 않았군요."
 exercise_collision_tooltip:0 "일부 함선이 충돌로 피해를 입었습니다."
 diplomatic.1012.name:0 "함대 기동 연습: 함선 손실"
 diplomatic.1012.desc:0 "현재 진행 중인 [destroyed_ship_1.GetName] 함대 훈련에서, 고속으로 기동 중이던 [destroyed_ship_2.GetName] 및 [exercise_system.GetName] 함선이 서로 충돌해 전 승무원과 함께 소실되었습니다. 유족에게 사망 소식을 전했습니다."
 diplomatic.1012.a:0 "슬픈 날이군요."
 exercise_ships_lost:0 "충돌 사고로 함선 두 척을 상실했습니다."
 diplomatic.1013.name:0 "함대 기동 연습: 유망한 인재"
 diplomatic.1013.desc:0 "[officer_ship.GetName]의 [exercise_officer.GetName] 대령이 [exercise_system.GetName] 성계에서 진행 중인 함대 연습에서 두각을 나타냈습니다. 이 젊은 장교는 추진력과 동시에 상당한 수준의 지휘 능력을 보여주었으며, 함대 본부에서는 해당 인원의 자격을 인정해 즉시 제독 진급 결정을 내렸습니다."
 diplomatic.1013.a:0 "함대에는 언제나 능력 있는 제독이 필요하지요."
 exercise_officer_tooltip:0 "이제 [exercise_officer.GetName] 제독을 투입할 수 있습니다."
 diplomatic.1014.name:0 "함대 기동 연습: 언론의 주목"
 diplomatic.1014.desc:0 "[exercise_system.GetName] 성계에서 진행 중인 함대 훈련에 [Root.Capital.GetName] 및 여러 식민지 언론의 관심이 쏟아지고 있습니다. 극적인 기동 장면을 담은 홀로그램 영상을 접한 대중은 함대에서 복무 중인 [Root.GetName] 장병들의 용맹에 찬사를 보내고 있습니다. 현재 함대 모병소로 자원자가 몰려들고 있습니다!"
 diplomatic.1014.a:0 "함대 유지비가 줄어들겠군요."
 diplomatic.1020.name:0 "[From.Owner.GetSpeciesName] 기동 연습 첩보"
 diplomatic.1020.desc:0 "우리 측 첩보 요원들이 [exercise_system.GetName] 성계에서의 [From.Owner.GetSpeciesName] 함대 활동 증가에 관한 정보를 추가로 확보했습니다. 해당 영역에 [From.Owner.GetName] 함대가 대규모로 모여, 전례 없는 규모로 함대 연습을 실시하는 것으로 보입니다.\n\n현재까지 이번 연습이 [Root.GetName]에 대한 직접적인 군사 작전으로 전환되리라는 징후는 없습니다. 다만 이렇게 국경과 가까운 곳에서 무력시위를 벌이는 것은 고의적인 도발 행위로밖에 볼 수 없습니다! 어떻게 대응하시겠습니까?"
 diplomatic.1020.a:0 "외교 채널을 통해 항의 서한을 전달하세요!"
 diplomatic.1020.b:0 "그냥 무시합니다."
 exercise_diplomatic_protest:0 "우리가 이번 연습에 불만이 있음을 [From.Owner.GetName]에 알리세요."
 diplomatic.1021.desc:0 "우리 [From.GetName] 제국은 현재 [exercise_system.GetName] 성계에서 [Root.GetSpeciesName] 함대가 자행하는 군사 도발 행위를 최대한 강력하게 규탄합니다.\n\n우리 제국 국경의 인근 영역에서 전례 없는 규모의 함대를 기동하는 행위는 사실상의 위협 행위로 간주할 수밖에 없습니다. 우리 군 전체에 최고 등급의 경보를 발령했으며, 각 함대 지휘관에 대하여 국경 지역에서의 침범 발생 시 막대한 전력으로 대응할 것을 지시한 상태입니다."
 diplomatic.1021.a:0 "[From.GetSpeciesNamePlural]에게 우리 내부사정에 상관하지 말라고 하세요!"
 diplomatic.1021.b:0 "괜히 분란 일으킬 것 없지... 연습을 취소하세요."
 diplomatic.1021.c:0 "외교관들이 사태를 원만하게 처리할 겁니다."
 exercise_diplomatic_hardline:0 "저 가증스러운 항의에 대해 강경한 외교적 대응으로 맞설 것입니다."
 exercise_diplomatic_canceled:0 "대 [From.GetName] 관계 개선을 위해 현재 진행 중인 함대 기동 연습을 취소합니다. 군에서 불만을 지닐 것입니다.\n\n"
 exercise_diplomatic_conciliatory:0 "외교적 피해를 줄이기 위해 양보 제스처를 취했지만, 연습은 계속 진행합니다."
 diplomatic.1022.desc:0 "우리 위대한 함대가 현재 [exercise_system.GetName] 성계에서 진행 중인 군사 연습에 대한 귀 제국의 허접한 항의는 잘 받아보았습니다. 귀 제국도 알겠지만 해당 성계는 [From.GetName]의 영역 내에 위치합니다. 따라서 그곳에서 일어나는 일이 귀 제국에게 무슨 상관인지 이해하기 어렵군요.\n\n[Root.GetName], 앞으로는 우리 제국에 대해 더 이상 성급한 도발에 해당하는 외교 서한은 보내지 않기를 바랍니다.\n\n이만 끊습니다."
 diplomatic.1022.a:0 "더 이상 용납할 수 없군요!"
 diplomatic.1023.desc:0 "[exercise_system.GetName] 성계에서 진행 중인 우리 측 함대 기동 연습에 대한 [Root.GetName]의 항의에 따라, [From.GetName]에서는 두 항성 국가 사이의 관계를 돈독히 하기 위해 현재 진행 중인 모든 연습을 중단하기로 결정했습니다.\n\n이번 조치로 긴장 관계를 완화하는 동시에, 항구적인 은하계의 평화에 대한 [From.GetSpeciesName]의 의지가 분명하게 드러나기를 진심으로 바랍니다."
 diplomatic.1023.a:0 "진지하게 평화를 추구하는 것인지도 모르겠군요..."
 diplomatic.1024.desc:0 "[From.GetName]에서, [exercise_system.GetName] 성계에서 진행 중인 군사 연습으로 발생한 오해에 대하여 깊은 유감을 표명하는 바입니다.\n\n이번 연습은 오래전에 계획된 것으로서, 해당 위치는 저희 함대 수뇌부가 무작위로 선정한 것입니다. 이번 연습을 [Root.GetName]에 대한 위협이나 도발 행위로 해석해서는 안 될 것입니다."
 diplomatic.1024.a:0 "[From.GetSpeciesName]에서 또 술수를 쓰는 것일까요?"
 diplomatic.1025.name:0 "함대 기동 연습 완료"
 diplomatic.1025.desc:0 "[exercise_system.GetName] 성계에서 진행 중인 [exercise_fleet.GetName] 함대 기동 연습이 끝났습니다. [exercise_admiral.GetName] 제독의 보고에 따르면 전례 없는 규모로 치러진 이번 연습으로 많은 교훈을 도출했다고 합니다. 외교적 분쟁의 위기가 있었지만, 이번 연습으로 우리 군은 상당한 성과를 거두었습니다."
 diplomatic.1025.a:0 "수고 많았어요."
 diplomatic.1026.name:0 "[From.Owner.GetSpeciesName] 함대 기동 연습 완료"
