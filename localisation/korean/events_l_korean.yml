 action.5.desc_00:2 "§Y[primitive_civ.Capital.GetStarName]§! 성계의 §Y[primitive_civ.Capital.GetName]§!에서 [GetPreFTLLower] 외계 초기 문명을 발견했습니다. 탐사정 보고에 따르면, 현재 신석기 문화와 기초적인 음성 언어가 발달한 상태이지만, 야금술이나 문자 언어의 징후는 확인되지 않았다고 합니다.\n\n이 행성 궤도에 §Y관측소§!를 건설해 보다 면밀히 연구하는 방안을 고려해야 합니다."
 action.5.desc_01:2 "§Y[primitive_civ.Capital.GetStarName]§! 성계의 §Y[primitive_civ.Capital.GetName]§!에서 [GetPreFTLLower] 외계 문명을 발견했습니다. 현재 후기 청동기를 지나고 있으며, 기초적인 금속 기술을 터득한 것으로 보입니다. 대부분 농경 생활을 하고 있지만, 여러 대규모 도시 국가가 형성되기도 했습니다.\n\n이 행성 궤도에 §Y관측소§!를 건설해 보다 면밀히 연구하는 방안을 고려해야 합니다."
 action.5.desc_02:2 "§Y[primitive_civ.Capital.GetStarName]§! 성계의 §Y[primitive_civ.Capital.GetName]§!에서 [GetPreFTLLower] 외계 문명을 발견했습니다. 현재 철기 시대에 해당하는 수준까지 발전했으며, 여러 소규모 왕국 및 제국으로 나뉘어 있습니다. 현재 이 종족의 인구는 [primitive_civ.Capital.GetPlanetMoon] 표면 대부분에 확산되어 있습니다.\n\n이 행성 궤도에 §Y관측소§!를 건설해 보다 면밀히 연구하는 방안을 고려해야 합니다."
 action.5.desc_03:2 "§Y[primitive_civ.Capital.GetStarName]§! 성계의 §Y[primitive_civ.Capital.GetName]§!에서 [GetPreFTLLower] 외계 문명을 발견했습니다. 현재 중세 후기에 해당하는 시대를 지나고 있으며, 야금술과 중세 사회 제도가 정착되었습니다. 인쇄술의 발명으로 지식 확산이 빨라지고 있습니다.\n\n이 행성 궤도에 §Y관측소§!를 건설해 보다 면밀히 연구하는 방안을 고려해야 합니다."
 action.5.desc_04:2 "§Y[primitive_civ.Capital.GetStarName]§! 성계의 §Y[primitive_civ.Capital.GetName]§!에서 [GetPreFTLLower] 외계 문명을 발견했습니다. 현재 르네상스에 대응하는 현상을 경험하는 것으로 보입니다. 즉, 중세 시대에서 다음 시대로 옮겨간 것입니다. 과학 지식이 빠르게 확산되고 있으며, 여러 소왕국의 군대들은 조잡한 화약 기반 발사체 무기로 무장하고 있습니다.\n\n이 행성 궤도에 §Y관측소§!를 건설해 보다 면밀히 연구하는 방안을 고려해야 합니다."
 action.5.desc_05:2 "§Y[primitive_civ.Capital.GetStarName]§! 성계의 §Y[primitive_civ.Capital.GetName]§!에서 [GetPreFTLLower] 외계 문명을 발견했습니다. 이 문명은 현재 초기 증기 기관 시대에 진입했으며, 증기 기관으로 작동하는 차량과 초기 공장을 활용하기 시작했음이 분명해 보입니다.\n\n이 행성 궤도에 §Y관측소§!를 건설해 보다 면밀히 연구하는 방안을 고려해야 합니다."
 action.6.desc_01:1 "§Y[primitive_civ.Capital.GetStarName]§! 성계의 §Y[primitive_civ.Capital.GetName]§! 행성에서 우주 미진출 문명을 발견했습니다. 현재 초기 산업 시대로서, 전기와 내연기관이 점차 보급되고 있습니다.\n\n이 행성 궤도에 §Y관측소§!를 건설해 보다 면밀히 연구하는 방안을 고려해야 합니다."
 action.6.desc_02:1 "§Y[primitive_civ.Capital.GetStarName]§! 성계의 §Y[primitive_civ.Capital.GetName]§! 행성에서 우주 미진출 외계 문명을 발견했습니다. 인구 밀도가 높은 기계시대 사회를 중심으로 짙은 대기오염물질과 빛 공해를 궤도에서 볼 수 있습니다. 비행 기술을 터득한 것으로 보이며, 공장에서는 대량으로 물품을 생산해 도시에 보급합니다. \n\n이 행성 궤도에 §Y관측소§!를 건설해 보다 면밀히 연구하는 방안을 고려해야 합니다."
 action.6.desc_03:1 "§Y[primitive_civ.Capital.GetStarName]§! 성계의 §Y[primitive_civ.Capital.GetName]§! 행성에서 우주 미진출 외계종 문명을 발견했습니다. 관련 연구에 따르면, 이들은 최근 원자력을 발견했으며, 여러 국민국가 사이에 핵무기가 확산될 수도 있습니다. 갑작스러운 자체 멸망 가능성이 높습니다.\n\n이 행성 궤도에 §Y관측소§!를 건설해 보다 면밀히 연구하는 방안을 고려해야 합니다."
 action.6.desc_04:1 "§Y[primitive_civ.Capital.GetStarName]§! 성계의 §Y[primitive_civ.Capital.GetName]§! 행성에서 외계종 문명을 발견했습니다. 모성 주변의 원시 인공위성을 볼 때, 현재 초기 우주 시대에 도달한 것으로 보입니다. 행성의 여러 국민국가는 단일 세계로 통합되고 있으며, 자기 행성에서 나와 은하 공동체의 일원이 되는 것은 이제 시간문제인 것으로 보입니다.\n\n이 행성 궤도에 §Y관측소§!를 건설해 보다 면밀히 연구하는 방안을 고려해야 합니다."
