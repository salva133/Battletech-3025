 pirate.1.name:0 "우주 해적의 탄생"
 pirate.1.desc_01:2 "성간 무역이 계속 증가함에 따라, [Root.Capital.GetName] 출신의 불신자 집단이 여러 민간 함선을 불법으로 개조해 무기화했습니다. 이 이단들은 스스로를 "§S[pirate_band.GetName]§!"(이)라 부르며 §S[pirate_system.GetName]§!의 취약한 무역로를 골라 공격을 감행했습니다.\n\n이들의 신성모독적인 활동을 가만 놔두어서는 안 됩니다!"
 pirate.1.desc_02:2 "함대 첩보부 보고에 따르면, 지난 몇 달간 우리 제국령 우주에서 민간 함선에 대한 공격이 수 차례 발생했습니다. 범인은 [Root.Capital.GetName] 출신의 탈영병과 방랑자 무리인 것으로 보입니다.\n\n이 범죄자들은 민간 함선을 개조해 얼치기 함대를 구성한 후, §H[pirate_system.GetName]§! 성계의 무역로 중 취약한 부분을 골라 사냥감으로 삼고 있습니다. 이들이 스스로를 부르는 이름은 "§S[pirate_band.GetName]§!"입니다. 이들의 함선은 조잡하지만 분명한 위협 요소로서, 결코 간과할 수 없습니다."
 pirate.1.desc_03:2 "우리 사회 중 비합리적이고 범죄 성향을 지닌 구성원들이 무법자의 삶을 찾아 [Root.Capital.GetName] 바깥의 먼 우주로 나갔습니다. 의외로 재주가 있던 것인지, 이 무뢰배들은 민간 함선을 대규모로 개조해 무기화했습니다.\n\n이렇게 급조한 함대를 이용해 §H[pirate_system.GetName]§! 성계의 무역로 중 취약한 부분을 골라 습격하고 있으며, 스스로를 "§S[pirate_band.GetName]§!"(이)라 부르고 있습니다. 즉각적인 대응이 필요합니다."
 pirate.1.desc_04:2 "무역업계로부터 우려스러운 소식이 들려오고 있습니다. 우리 제국이 우주에 진출한 뒤로, [Root.Capital.GetName]의 폭력적인 비주류 집단이 점차 그 세를 불려가며 우주로 나가 우리 문명의 평화주의를 부정하고 있습니다.\n\n그릇된 길에 들어선 이 종자들은 스스로를 "§S[pirate_band.GetName]§!"(이)라 부르며 여러 민간 함선을 전투함으로 개조했습니다. 그리고 해적 행위를 일삼으며 §H[pirate_system.GetName]§! 성계의 취약한 무역로를 공격, 많은 이들을 죽음으로 몰아넣었습니다. 우리 제국민을 보호하기 위해서는 급진적인 조치가 필요할 수도 있습니다."
 pirate.1.desc_05:2 "[Root.Capital.GetName]에서 탈출한 반군과 반체제 집단이 여러 민간 함선을 전투함으로 개조해 무법자 함대를 만들었습니다. 자칭 "§S[pirate_band.GetName]§!"(이)라는 이들 세력은 §H[pirate_system.GetName]§! 성계의 취약한 무역로를 중심으로 혼란과 두려움을 퍼뜨리고 있습니다.\n\n범행의 심각성을 고려해, 이들에게 사형을 언도했습니다. 무슨 일이 있더라도 질서를 복구해야 합니다."
 pirate.1.desc_06:2 "새로운 시장이 형성되면 기생충 같은 존재들이 몰려와, 정직한 사업을 영위하는 이들을 희생시켜 수익을 잠식하는 법입니다. 우주 무역에서도 사정은 다르지 않은 것 같습니다. [Root.Capital.GetName]에서 활동하는 여러 지하 범죄 조직이 민간 화물 선단을 전투함대로 개조해 우주에 진출했습니다.\n\n이 무법자들은 스스로를 "§S[pirate_band.GetName]§!"(이)라 부르며, 함대를 이용해 §H[pirate_system.GetName]§! 성계의 취약한 무역로를 공략하기 시작했습니다. 상황이 걷잡을 수 없이 흘러가기 전에 빠르게 행동을 취해야 합니다."
 pirate.1.desc_07:2 "민간 우주여행이 점차 보편화함에 따라, [Root.Capital.GetName]의 주요 범죄 조직들이 사업을 확장할 기회를 포착했습니다. 여러 민간 화물선을 급조 전투함으로 개조한 이들은, 민간 운송로를 습격해 화물을 강탈했습니다.\n\n현재까지 파악한 바로는 이들이 스스로를 부르는 이름은 "§S[pirate_band.GetName]§!"이며, §H[pirate_system.GetName]§! 성계의 취약한 무역로에 이미 수 차례 공격을 감행했습니다. 갖은 노력을 통해 이 범죄자들이 정의의 심판을 받게 해야 합니다."
 pirate.2.a:0 "믿는 자가 승리할 것입니다."
 pirate.2.b:0 "전 사령부에 경보를 보내고, 함대를 발진시키세요."
 pirate.2.c:0 "비순응주의자는 반드시 처리할 것입니다."
 pirate.2.d:0 "우리가 이런 추태를 보여서는 안 됩니다."
 pirate.2.e:0 "해적이라니. 저런 버러지들은 필요 없습니다."
 pirate.2.f:0 "무역은 계속되어야 합니다."
 pirate.2.g:1 "반드시 정의의 심판을 받게 할 것입니다."
 pirate.2.h:0 "저들이 우리 제국의 품으로 돌아오게 해야 합니다."
 pirate.2.i:0 "망할 해적 놈들..."

 pirate.5.name:0 "우주 해적"
 pirate.5.desc:0 "일부 성계에서 우리가 만난 함선들은 표준 통신 프로토콜을 수신하고 전송할 수 있는 것이 분명합니다.\n\n시각적으로 나타나는 증거들을 볼 때 이 종족의 문화는 거의 주로 우주를 무대로 삼고 있으며, 이들의 표현형은 행성에 거주하는 어떠한 문명과도 일치하지 않습니다.\n\n안타깝게도, 이들 함선의 승무원은 정식 대화에는 관심이 전혀 없는 것 같습니다. 내부 통신을 감청한 내용을 바탕으로 추측건대, 이들 집단은 주로 해적 행위로 연명하며, 우주 진출 문명의 소외집단으로부터 인원을 모으는 것으로 보입니다."
 pirate.5.a:0 "끔찍한 것들."

 pirate.10.name:0 "해적 소굴"
 pirate.10.desc.nobirth:0 "[Root.GetName]의 보고에 따르면 [From.GetName] 성계에서 대규모 해적단과 조우했다고 합니다.\n\n해적단의 거대 함선과 기지에 대한 일차 스캔 결과, 오랜 해적항이 있는 것을 확인했습니다. 이 해적항은 처음으로 약탈자 무리가 그곳에서 생겨난 이래 중단 없이 활동을 계속해온 것으로 보입니다."
 pirate.10.desc.birth:0 "[Root.GetName]의 보고에 따르면 [From.GetName] 성계에서 해적 거점을 발견했다고 합니다. 이곳이 바로 [Root.Owner.GetName]의 무법자와 범죄자 세력을 폭력적인 약탈자 집단으로 타락시킨 영향력의 근원인 것으로 보입니다.\n\n거대하지만 기형적이고 눈에 띄게 노후화된 이들의 함선으로 짐작건대, 이 해적들은 옛 은하 시대의 잔재일 가능성이 높습니다. 아마도 고대 전쟁에 참여했던 사략 집단의 후예들이, 양측이 모두 공멸한 뒤 해적으로 전락한 것으로 보입니다."
 pirate.10.a.nobirth:0 "해적은 모든 이를 위협하는 존재입니다."
 pirate.10.a.birth:0 "이 부정한 세력의 심장부를 타격합시다."

 pirate.15.name:0 "해적 소굴 파괴"
 pirate.15.desc:2 "[killer_fleet.GetName]의 보고에 따르면 [killer_fleet.solar_system.GetName] 성계의 고대 해적단을 분쇄하는 데 성공했다고 합니다. 근처 성계에 남아있는 잔존 세력을 제외하면, 은하 해적은 이제 과거의 일이 되었습니다. 지금으로서는 말이지요.\n\n해적단의 금고에서 상당량의 장물을 회수했습니다. 이 재원은 즉시 우리 국고로 환수했습니다."
 pirate.15.desc2:1 "[killer_fleet.GetName]의 보고에 따르면 [killer_fleet.solar_system.GetName] 성계의 고대 해적단을 분쇄하는 데 성공했다고 합니다. 근처 성계에 남아있는 잔존 세력을 제외하면, 은하 해적은 이제 과거의 일이 되었습니다. 지금으로서는 말이지요.\n\n해적단의 금고에서 상당량의 장물을 회수했습니다. 그중에는 고대 데이터 패드가 포함되어 있었는데, 놀랍게도 그로부터 L-게이트의 원리에 대한 새로운 정보를 얻을 수 있었습니다."

 pirate.25.name:0 "해적 기지 습격"
 pirate.25.desc:0 "[pirate_slayers.GetName]의 활약으로 [pirate_slayers.GetStarName] 성계에 있는 해적 기지를 파괴했으며, 해당 기지의 금고 모듈을 회수했습니다."

