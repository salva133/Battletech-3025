 VULTAUM_ARTIFACT_FOUND:0 "벌타움 활동 징후"
 VULTAUM_ARTIFACT_FOUND_DESC:0 "과거 어느 시점에 §H[precursor_planet.GetName]§!에서 선구자 문명이 활동했을 가능성을 확인했습니다. 고대 벌타움 성간 의회의 영향권은 해당 영역 전체를 포괄했던 것으로 알려져 있으며, 따라서 이 지역에서 조사를 계속 진행하면 벌타움 문명에 대한 더 많은 것을 알아낼 가능성이 큽니다."
 YUHT_ARTIFACT_FOUND:0 "유트 활동 징후"
 YUHT_ARTIFACT_FOUND_DESC:0 "과거 어느 시점에 §H[precursor_planet.GetName]§!에서 선구자 문명이 활동했을 가능성을 확인했습니다. 고대 유트 제국의 영향권은 해당 영역 전체를 포괄했던 것으로 알려져 있으며, 따라서 이 지역에서 조사를 계속 진행하면 유트 문명에 대한 더 많은 것을 알아낼 가능성이 큽니다."
 LEAGUE_ARTIFACT_FOUND:0 "첫 번째 연맹 활동 징후"
 LEAGUE_ARTIFACT_FOUND_DESC:0 "과거 어느 시점에 §H[precursor_planet.GetName]§!에서 선구자 문명이 활동했을 가능성을 확인했습니다. 고대 첫 번째 연맹의 영향권은 해당 영역 전체를 포괄했던 것으로 알려져 있으며, 따라서 이 지역에서 조사를 계속 진행하면 해당 문명에 대한 더 많은 것을 알아낼 가능성이 큽니다."
 IRASSIAN_ARTIFACT_FOUND:0 "이라시안 활동 징후"
 IRASSIAN_ARTIFACT_FOUND_DESC:0 "과거 어느 시점에 §H[precursor_planet.GetName]§!에서 선구자 문명이 활동했을 가능성을 확인했습니다. 고대 이라시안 협정국의 영향권은 해당 영역 전체를 포괄했던 것으로 알려져 있으며, 따라서 이 지역에서 조사를 계속 진행하면 해당 문명에 대한 더 많은 것을 알아낼 가능성이 큽니다."
 CYBREX_ARTIFACT_FOUND:0 "사이브렉스 활동 징후"
 CYBREX_ARTIFACT_FOUND_DESC:0 "과거 어느 시점에 §H[precursor_planet.GetName]§!에서 선구자 문명이 활동했을 가능성을 확인했습니다. 고대 사이브렉스의 영향권은 해당 영역 전체를 포괄했던 것으로 알려져 있으며, 따라서 이 지역에서 조사를 계속 진행하면 해당 문명에 대한 더 많은 것을 알아낼 가능성이 큽니다."
 new_precursor_project:0 "§L[precursor_planet.GetName]§!에서 새로운 고고학 특별 프로젝트를 진행할 수 있습니다."
 precursor.310.name:0 "개인 수집가"
 precursor.310.desc:0 "[collector_home.GetName]에 거주하는 개인 수집가가 [Root.GetPrecursorCiv]에서 유래한 여겨지는 고대 선구자 유물을 입수했습니다. 유물을 넘기라는 정부의 압력에도 불구하고, 이 수집가는 인도를 거부하고 있습니다."
 precursor.310.a:0 "가격만 높게 부르면 넘기게 되어 있어요."
 precursor.310.b:0 "그 유물은 박물관에 있어야 합니다!"
 precursor.310.c:0 "그럼 그냥 가지라고 하죠."
 buy_precursor_artifact:0 "막대한 가격을 지불하고 유물을 구매합니다.\n\n"
 seize_precursor_artifact:0 "해당 유물을 국가 재산으로 선언하고, 해당 지역 당국이 압류하게 합니다.\n\n"
 leave_precursor_artifact:0 "수집가가 유물을 계속 관리하게 합니다."
 precursor.311.desc:0 "[artifact_seller.Capital.GetName]에서 인사를 전합니다. 저희 쪽 정부에서 논의하고자 하는 사항이 있습니다.\n\n귀 제국의 고고학자들이 요 근래에 고대 [Root.GetPrecursorCiv] 문명을 연구하고 있는 것으로 알고 있습니다. 해당 문명의 영역이 오늘날 [Root.GetName] 영역과 상당 부분 겹치는 것을 생각하면 당연한 일이지요.\n\n공교롭게도, 이 문명의 영역은 현재 [artifact_seller.GetName] 영역에도 걸쳐 있으며, [artifact_seller.GetSpeciesAdj] 고고학자들이 해당 문명의 여러 유물을 발견했습니다. 관심이 있으시다면, 유물 중 하나를 귀 제국에 판매하고자 합니다."
 precursor.311.a:0 "가격이 높지만, 제의를 수락하겠습니다."
 precursor.311.a.reply:0 "좋습니다. 유물을 즉시 [Root.Capital.GetName]에 운송하도록 조치하겠습니다."
 precursor.311.b:0 "저희 쪽에서 제안을 하나 하도록 하지요..."
 precursor.311.b.reply:0 "역시 호락호락하지 않으시군요. 역시 [Root.GetSpeciesNamePlural] 여러분답습니다. 귀 제국의 제안을 수락합니다."
 precursor.311.c:0 "유물을 당장 넘기십시오. 아니면 대가를 치르게 될 것입니다."
 precursor.311.d:0 "관심 없습니다."
 precursor.312.desc:0 "[artifact_seller.GetName]에 위협은 통하지 않습니다. 당신들은 오늘 새로운 적을 만든 겁니다, [Root.GetSpeciesNamePlural]!"
 precursor.312.d:0 "그렇게 하세요."
 precursor.313.desc:0 "무... 물론입니다. [artifact_seller.GetName] 및 [Root.GetName] 사이의 우호적인 관계를 위해 유물을 귀 제국에 기꺼이 기부하도록 하겠습니다."
 precursor.313.d:0 "현명한 결정입니다."
 opinion_threatened_artifact:0 "위협"
 purchase_artifact:0 "[artifact_seller.GetName]에게서 선구자 유물을 구입합니다.\n\n"
 coerce_artifact:0 "[artifact_seller.GetName]에 협박을 가해 선구자 유물을 넘기도록 요구합니다."
 precursor.314.desc:0 "안녕하십니까, [Root.GetSpeciesAdj] 친구 여러분.\n\n최근 [artifact_giver.GetSpeciesAdj] 고고학 탐사대가 저희 행성 중 한 곳에서 고대 선구자 문명인 [Root.GetPrecursorCiv]에서 유래한 것으로 보이는 유물을 몇 점 발견했습니다.\n\n현재 해당 유물은 [artifact_giver.Capital.GetName]에 위치한 박물관에 전시 중이지만, 우리 두 제국 사이의 우정을 기리는 의미에서 저희 [artifact_giver.GetName]에서는 유물 중 하나를 [Root.GetName]에 기부하고자 합니다. 이미 해당 유물을 [Root.Capital.GetName]에 운송하도록 조치를 취해 두었습니다."
 precursor.314.a:0 "선물은 감사히 받겠습니다."

