 crisis.11.name:0 "아공간 반향파"
 crisis.11.desc:0 "우리 제국의 여러 추적 기지에서 은하 사이 어딘가로부터 발신되는 특이한 아공간 반향파를 감지했습니다. 신호는 희미하지만 점점 강해지고 있으며, 우리 은하로 다가오고 있습니다..."
 crisis.11.a:0 "폭풍이 다가오고 있군요."
 crisis.13.name:0 "은하계 외곽 접근 중"
 crisis.13.desc:0 "은하 사이에서 감지한 아공간 반향파가 은하계 외곽에 접근하고 있습니다. 또한, 여러 개의 소형체가 주 발신체보다 앞서서 여러 외곽 성계로 향하는 것으로 보입니다.\n\n현재 해당 성계들의 위치를 상황 일지에 입력했으며, 상황을 계속해서 지켜볼 예정입니다."
 crisis.13.a:0 "곧 우리와 만나겠군요.."
 crisis.15.name:0 "아공간 신호"
 crisis.15.desc:0 "우리 은하계 전역에서 강한 아공간 신호를 감지했습니다! 은하 사이에서 접근 중인 물체들이 보내는 신호로 보입니다."
 crisis.15.a:0 "영상 연결하세요."
 crisis.16.desc:0 "§B<번역 소프트웨어 오류>§!\n\n§R프레소리스 이스프스 크리브. 스라스리 베라스! 스그라크프 니르루 프리타스 부스나!§!\n\n§B<신호 상실>§!"
 crisis.16.b.desc:0 "§B<사이오닉 파동 감지. 기록 중...>§!\n\n§R프레소린, 우리가 왔습니다. 오랜 여정이 드디어 끝났습니다! 먹고, 교미하고, 쉬십시오. 사냥꾼이 우리를 발견하기 전에 이 은하를 먹어 치워야 합니다!§!"
 crisis.16.c.desc:0 "§B<정신 연결 완료>§!\n\n§R프레소린, 우리가 왔습니다. 오랜 여정이 드디어 끝났습니다! 먹고, 교미하고, 쉬십시오. 사냥꾼이 우리를 발견하기 전에 이 은하를 먹어 치워야 합니다!§!"
 crisis.16.a:0 "주 화면 차단."
 crisis.16.b:0 "연결을 끊으세요."
 crisis.18.name:0 "제1파"
 crisis.18.desc:0 "어떤 침공군이 은하계 외곽의 여러 성계를 점령하고 있다는 보고가 들어왔습니다. 우리 은하로 다가오던 아공간 반향파의 정체는 이들이었던 모양입니다.\n\n현재까지 나타난 병력은 선발대에 불과하며, 본대는 아직 도착하지 않았습니다. 현재까지 보고된 내용은 다소 혼란스럽지만, 침공군이 사용하는 '함선'은 유기체로 이루어져 있다고 합니다. 교신을 시도했으나 응답이 없습니다.\n\n은하계 전체가 유례없는 대규모 침략을 받고 있습니다."
 crisis.18.a:0 "영혼들이시여, 지켜주소서..."
 crisis.18.b:0 "전 함대 지휘관에게 상황을 전파하세요."
 crisis.18.c:0 "이 생물체를 더 자세히 조사해야 합니다."
 crisis.18.d:0 "대화가 통하지 않을까요?"
 crisis.18.e:0 "이러면 수익률 떨어지는데..."
 crisis.18.f:0 "암흑의 시대가 닥쳐왔군요."
 crisis.18.g:0 "저 간악한 외계종을 제거할 것입니다."
 crisis.18.h:0 "흥미롭군요... 우리 은하 밖에서 온 외계 생명체라니."
 crisis.18.i:0 "정신이 하나인 것처럼 움직이는군요. 놀라워요."
 crisis.18.j:0 "모든 지성체를 위협하는군요."
 crisis.20.name:0 "제2파"
 crisis.20.desc:0 "이제 우리에게 접근하는 주 발신체를 우리 은하의 자연 방사선과 구분할 수 없습니다. 즉... 침공군이 도착했다는 뜻입니다.\n\n선봉대의 크기로 미루어 볼 때, 침공군 본대는 막대한 규모를 자랑할 것입니다."
 crisis.20.a:0 "드디어 왔군요..."

 crisis.30.desc_01:0 "§R자라크?§!"
 crisis.30.desc_02:0 "§R투로스크 미나. 도로프!§!"
 crisis.30.desc_03:0 "§R무가니? 하크 하크 하크!§!"
 crisis.30.desc_04:0 "§B<사이오닉 연결 완료>§!\n\n§R이 말을 알아듣겠습니까?§!"
 crisis.30.desc_05:0 "§B<사이오닉 연결 완료>§!\n\n§R사냥꾼은 포기하지 않습니다.§!"
 crisis.30.desc_06:0 "§B<사이오닉 연결 완료>§!\n\n§R그대들의 존재가 느껴집니다...§!"
 crisis.30.desc_07:0 "§B<정신 연결 완료>§!\n\n§R이 말을 알아듣겠습니까?§!"
 crisis.30.desc_08:0 "§B<정신 연결 완료>§!\n\n§R사냥꾼은 포기하지 않습니다.§!"
 crisis.30.desc_09:0 "§B<정신 연결 완료>§!\n\n§R그대들의 존재가 느껴집니다...§!"
 crisis.30.a:0 "관찰 화면 종료."
 crisis.30.a.2:0 "연결을 끊으세요."
 crisis.30.a.response:0 "§R자스카!§!"
 crisis.30.b:0 "우리가 평화롭게 공존할 방법이 분명 있을 겁니다!"
 crisis.30.b.response:0 "§R니칼라 두삼! 니블리르 토 바수! 하크 하크 하크!§!"
 crisis.30.c:0 "어느 은하에서 왔는지 모르지만, 다시 돌아가시죠."
 crisis.30.c.response:0 "§R베키크 트'우한 벨로시. 피로크.§!"
 crisis.30.d:0 "우리가 만나본 생명체 중 가장 혐오스럽군요."
 crisis.30.d.response:0 "§R루사아아아아흐! 비드 무사바흐!§!"
 crisis.30.e:0 "이들은 분명 중요한 종족일 거예요."
 crisis.30.e.response:0 "§R주수가마크 브'타! 라가흐 투르, 하크 하크!§!"
 crisis.30.f:0 "이, 악마! 지옥으로 다시 돌아가십시오!"
 crisis.30.f.response:0 "§R하크 하크! 니마 부!!!§!"

 crisis.30.k.response:0 "§R사라집니다.§!"
 crisis.30.g:0 "평화롭게 지낼 순 없을까요?"
 crisis.30.g.response:0 "§R평화는 없습니다. 우리는 먹이가 필요합니다.\n\n이 은하를 다 삼킨 후 다시 긴 여정에 나설 것입니다.§!"
 crisis.30.g.2:0 "당신들의 정신체는 우리와 비슷하군요. 공존할 순 없는 겁니까?"
 crisis.30.g.2.response:0 "§R우리는 수많은 정신을 먹었습니다. 앞으로도 수많은 정신을 먹을 것입니다.\n\n당신들의 생체 물질은 여정에 필요한 영양분이 될 것입니다.§!"
 crisis.30.h:0 "'사냥꾼'이라니, 누굴 말하는 겁니까?"
 crisis.30.h.response:0 "§R죽음입니다. 우리를 제외한 동족을 모두 없앤 존재입니다. 그리고 살아남은 우리를 영겁의 세월 동안 쫓아온 존재입니다.\n\n죽음이 언젠가 이곳에 올 것입니다. 그때가 되면 은하 사이의 어둠으로 다시 도망칠 수 있도록 먹이를 먹어야 합니다.§!"
 crisis.30.i:0 "'프레소린'은 무슨 뜻입니까?"
 crisis.30.i.response:0 "§R생존자입니다. 우리가 마지막입니다.§!"
 crisis.30.j:0 "당신 종족을 이 은하에서 지워버리겠습니다."
 crisis.30.j.b:0 "당신들의 정신체를 침묵시켜 주겠습니다."
 crisis.30.j.response:0 "§R익히 들어본 말입니다. 하! 하! 하!\n\n어차피 사냥꾼이 모든 피조물을 말살할 것입니다. 당신들의 공허한 위협 따위 아무 의미 없습니다.§!"

 crisis.51.name:0 "새로운 조직"
 crisis.51.desc:0 "프레소린에 대항하기 위한 어떤 군사 조직이 은하계에 나타났습니다. 이 조직은 난민, 참전 용사, 그리고 스컬지에게 모든 것을 잃은 이들을 포함해, 삶의 터전을 잃고 짓밟힌 자들로 이루어져 있습니다.\n\n그럼에도 불구하고, 얼기설기 모인 이 조직의 함대는 프레소린의 추적 말살 부대에 대항해 여러 차례 승리를 거두었습니다. 또한 이들의 함대에 특이한 모습의 우주선이 있다는 미확인 보고가 들어오기도 했습니다..."
 crisis.51.a:0 "대체 정체가 뭘까요?"
 crisis.52.desc:0 "우리는 센티널입니다. 우리 기사단은 어떤 대가를 치르더라도 프레소린의 살육과 난동을 저지하기로 맹세했습니다. 다른 제국이 무너질 때도, 우리는 굳건하게 일어섭니다. 다른 제국이 국민을 스컬지의 먹이가 되도록 내버려 둘 때, 우리는 민중들이 스스로 맞서 싸울 수단을 줍니다.\n\n저는 기사단의 단장, 코르가스 단장입니다. 제 외모만 보고 섣불리 판단하지 마십시오. 센티널 단원들은 은하계 모든 종족으로부터 모집하며, 여러분 종족도 마찬가지입니다. 우리가 원하는 것은 단 하나, 귀 제국의 정부가 계속 프레소린에 맞서 싸우고, 힘닿는 대로 우리 센티널을 돕는 것입니다."
 crisis.52.a:0 "어떻게 저런 놈들과 맞서 싸울 수 있는 겁니까?"
 crisis.52.a.response:0 "대다수의 센티널은 군인 출신입니다. 다양한 함대에서 프레소린과 싸우고 패배한 후 살아남은 이들이지요. 우리는 센티널로서 과거의 실수로부터 교훈을 얻었으며, 같은 실수를 반복하지 않기 위해 노력합니다.\n\n또한, 말씀드렸다시피 우리는 은하계 모든 종족으로부터 단원을 모집합니다. 여기에는 [sentinel_fallen_empire.GetSpeciesNamePlural](과)와 같은 선대 종족도 포함됩니다. 우리는 은하계가 먹잇감이 되는 것을 원치 않는 §H[sentinel_fallen_empire.GetName]§! 내부 주요 세력들의 도움을 받고 있습니다. 우리 대의를 위해 함선과 자원을 지원해 주셨지요."
 crisis.52.b:0 "당신들의 본부는 어디죠?"
 crisis.52.b.response:0 "얼마 전부터 §H[sentinel_system.GetName]§!에 본부를 건설하고 있습니다. [sentinel_fallen_empire.GetName]에서 미개척 성계의 좌표를 제공했으며, §H센티널 알파§!에 위치한 우리 본부를 건설하는 데에도 도움을 주었습니다.\n\n제 입으로 말하긴 뭐 하지만, 대단한 성취라고 할 수 있지요. 자체 조선소도 운영하고 있습니다."
 crisis.52.c:0 "안녕히 계십시오."
 crisis.52.c.response:0 "계속 싸워 주십시오, 여러분. 은하계 전체의 운명이 위태롭습니다.\n\n센티널 원 아웃."
 crisis.55.desc_01:0 "우리 은하계는 두 가지 미래의 기로에 서 있습니다. 하나는 프레소린 스컬지가 전 유기 생명체를 포식하고 다른 은하계로 떠나는 미래, 다른 하나는 이 사악한 종족이 하나도 남김없이 사멸하는 미래입니다."
 crisis.55.desc_02:0 "스컬지와 싸우려면 더 많은 노력을 기울여야 합니다. 전 은하계의 운명이 걸린 싸움이니까요."
 crisis.55.desc_03:0 "지금 제국 사이의 분쟁은 무의미합니다. 스컬지 외 존재와의 싸움으로 전함을 잃는다면 엄청난 낭비라고 할 수 있습니다."
 crisis.55.desc_04:0 "희망을 잃지 마십시오. 전쟁에서 승리하고 전 은하계를 구할 기회는 남아 있습니다."
 crisis.55.desc_05:0 "스컬지와 직접 싸울 수단이 부족하다면, 우리 기사단에 자원을 기부하시면 됩니다. 기부해 주신 자원은 프레소린 침공군과 싸울 병력을 추가로 확보하는 데 사용하겠습니다."
 crisis.55.a:0 "프레소린에 관해 알려주시기 바랍니다."
 crisis.55.a.response:0 "아쉽지만, 우리도 자세한 것은 모릅니다. 하지만 놈들이 우리 은하 밖에서 온 존재인 것은 분명합니다. 우리에게 오기 전에 수십, 아니 수백 개의 다른 은하를 삼켰을 수도 있고, 놈들의 고향 은하를 제외하고 우리가 첫 번째 희생자일 수도 있지요.\n\n프레소린은 각 행성에서 프레소린 외의 생명체를 전부 먹어 치운 다음, 행성을 테라포밍합니다. 그 모습은 뒤틀린 악몽이라고밖에 묘사할 길이 없습니다. 이 '감염된 행성'은 모든 다른 생명체에게 적대적인 환경을 갖추고 있으며, 궤도 폭격으로 전체 생물권을 일소하는 게 유일한 치료 방법입니다."
 crisis.55.b:0 "자원을 기부하고 싶습니다(1,000 에너지)."
 crisis.55.b.response:0 "아낌없는 기부 감사드립니다. 이 자원으로 스컬지와의 전쟁에 사용할 전투 함대를 새로 창설할 수 있겠군요! 우리 은하에 여러분과 같은 제국이 더 많이 생긴다면, 이 전쟁을 더 빨리 끝낼 수 있겠어요."
 crisis.55.c.response:0 "아시다시피 현대식 함대를 구성하려면 막대한 자원이 필요합니다. 스컬지에 대항하기 위한 새로운 공격대를 구성하려면 1,000 이상의 에너지가 필요합니다."
 crisis.55.e.response:0 "안타깝지만, 지금은 귀 제국의 기부를 받을 수 없습니다. 우리 군수 체계가 감당하기 힘들 정도로 함대가 늘어났거든요. 물론 제안해 주신 것은 대단히 감사하게 생각하고 있습니다."
 crisis.55.d:0 "안녕히 계십시오."
 crisis.55.d.response:0 "투쟁은 계속됩니다. 센티널 원, 통신 끝."
 crisis.71.desc:0 "센티널이 프레소린 스컬지에 대항하는 귀 제국의 용맹한 활약상을 눈여겨보았습니다. [Root.GetName] 함대 지휘관들은 전투에서 이기는 법을 확실히 아는 것 같군요. 그래서 우리 전투 함대 하나를 귀 제국에 영구적으로 양도하고자 합니다. 현재 센티널은 이 함선들을 효과적으로 운용할 인력이 없습니다. 하지만 귀 제국이라면 별문제 없어 보입니다.\n\n다만, 이 함선들은 스컬지를 상대할 때만 사용하겠다고 엄숙히 약속해 주십시오!"
 crisis.71.a:0 "물론이지요... 스컬지에게만 사용하겠습니다."
 crisis.71.a.response:0 "좋습니다. 귀 제국의 용맹한 함장들께서 이 장엄한 함선들의 역사에 또 다른 무용담을 추가해 주시리라 믿습니다. 함대는 [Root.Capital.GetName] 근처에 있습니다."
 crisis.71.b:0 "당신들 함선은 필요 없습니다."
 crisis.71.b.response:0 "알겠습니다. 다만 싸움은 계속해 주시기 바랍니다. 당신들이 이 우주에서 끔찍한 프레소린을 없앨 때마다, 우리 은하계는 승리를 거두는 셈이니까요."

 crisis.101.name:0 "상처 입은 여왕"
 crisis.101.desc:0 "심우주 첩보 드론 하나가 [queen_system.GetName]에서 프레소린과 다른 미확인 세력 사이에 벌어진 전투 현장에 우연히 진입했습니다. 이 싸움에서 프레소린 여왕 하나가 중상을 입고 버려진 것으로 보입니다.\n\n첩보 드론은 프레소린 여왕이 아직 살아 있다고 보고했습니다. 여왕을 생포할 절호의 기회일지 모릅니다."
 crisis.101.a:0 "원정대를 보내야겠군요."
 crisis.105.name:0 "여왕 만세!"
 crisis.105.desc:0 "[Root.GetName]에서 프레소린 여왕이 입은 치명적인 부상을 치료했습니다. [Root.GetLeaderName] 과학 담당관은 여왕을 다른 스컬지와 아공간으로 연결해 주는 장기를 제거했고, 그 대신 우리가 여왕을 조종할 수 있도록 소형 양전자 삽입물을 이식했습니다.\n\n이제 우리는 프레소린 여왕을 마음대로 부릴 수 있습니다. 여왕은 이미 새 프레소린 개체를 생산하기 시작했고, 이 개체들은 여왕에게, 즉 우리에게 충성합니다. 여왕을 살려두는 한, 우리에게 복종하는 프레소린 함대를 만들어 낼 수 있을 것입니다!"
 crisis.105.a:0 "정말 유용한 자원이 되겠군요!"
 crisis.107.name:0 "선수 뺏긴 여왕"
 crisis.107.desc:0 "[queen_system_1.GetName] 성계에서 발견한 다친 프레소린 여왕을 다른 누군가가 잡아갔습니다! 이제 여왕은 완전히 회복했으며, 나머지 스컬지와의 연결 또한 끊겼습니다. 이제 여왕은 새로운 주인을 섬기며, 이미 새 개체를 생산하기 시작했다고 합니다."
 crisis.107.a:0 "우리가 너무 늦었어!"

 crisis.211.name:0 "스컬지의 최후"
 crisis.211.desc:0 "오늘 은하계 전체가 안도의 한숨을 내쉬었습니다. 마지막 남은 프레소린 스컬지 잔당을 말살한 것입니다. 스컬지의 타 은하 침공 계획은 실패했습니다. 한때 거대한 위용을 자랑했던 프레소린 무리는, 무수한 타버린 껍데기가 되어 우주 공간을 조용히 떠다니고 있습니다.\n\n은하계 전역에 격정과 환희가 빛보다 빠른 속도로 퍼져나갔으며, 수많은 세계에서 동시다발적으로 전승 기념행사가 열렸습니다. 이제 은하계에 평화와 안정의 새 시대가 찾아오는 것일까요?"
 crisis.211.a:0 "그 불경한 생물체들이 없어지니 속이 다 후련하군요."
 crisis.211.b:0 "우리 상대로서 부족함이 없었지요."
 crisis.211.c:0 "놈들의 유기체 기술이 아주 흥미롭더군요."
 crisis.211.d:0 "드디어 이 의미 없는 폭력이 멈췄군요."
 crisis.211.e:0 "사업에 하등 도움도 안 되는 버러지 같으니라고."
 crisis.211.f:0 "어떻게 될지 두고 봅시다."
 crisis.211.g:0 "지금까지 만나본 외계종 중에서도 가장 불쾌한 놈들이었어요."
 crisis.211.h:0 "어찌 보면 안타깝군요. 어디서도 볼 수 없는 생명체인데."

 crisis.234.name:0 "공허의 균열"
 crisis.234.desc:0 "지난 몇 달 동안, 우리가 생포한 프레소린 여왕이 점점 불안 증세를 보이기 시작했습니다. 처음에는 단순히 나머지 동족과의 연결이 끊겼기 때문이라고 생각했지만, 우리 텔레파시 능력자들의 말에 따르면 여왕은 이전부터 동족들과 연락해 왔으며, 그 와중에 '공허의 균열'을 언급했다고 합니다.\n\n이 말의 의미는 프레소린의 은하간 이동 방법을 연구하던 연구진이 우리 천문학 데이터베이스에서 데이터가 맞지 않는 부분을 발견한 후에 알게 되었습니다. 프레소린이 지금까지 이동한 경로를 추정하던 연구진은, 우리 은하계에서 약 3천만 광년 떨어진 소형 나선 은하가... 사라진 것을 발견한 것입니다.\n\n우리 종족이 우주 시대 초기에 발견하고 연구했던 이 은하가 어떤 형태의 빛도 발산하지 않아 우리 장비로는 관측할 수 없는 것이었습니다. 이 예상 밖의 기이한 발견을 앞에 두고, 우리 과학자들은 서둘러 은하 전체가 사라진 원인을 설명할 방법을 찾아 나섰습니다.\n\n그 결과 두 가지 학설이 제기되었습니다. 하나는 해당 은하의 항성들이 동시에 빛을 잃었다는 것, 다른 하나는 은하계 전체를 가려버릴 만큼 거대한 존재가 은하의 빛을 막고 있다는 것이었습니다. 두 학설 모두 사실이 아닐 것으로 보였기에, 많은 이들은 이 이론들을 허황된 것으로 치부하고 애초에 그 은하는 존재하지 않은 것으로 여겼습니다. 원시 망원경으로 잘못 포착된 허구에 불과했다는 것입니다. 그럼에도 이번 사태에 확연한 공포와 불길함이 감돌고 있습니다."
 crisis.234.a:0 "찝찝한 이야기군요."

 crisis.1007.name:1 "언비든"
 crisis.1007.desc:1 "[extradimensional_system.GetName] 성계의 공간에 거대한 균열이 발생했습니다! 그 원인은 확실히 알기 어렵지만, 균열은 다른 차원으로부터 이어지는 일방향 차원문인 것으로 보입니다. 차원문에서 기이한 함선들로 이루어진 함대가 수없이 쏟아져 나와, 눈에 보이는 모든 것을 공격하고 있습니다. 대규모 침공이 시작된 것 같습니다!\n\n또한, 침공선들이 균열 너머 차원에 보내는 강력한 신호를 포착했습니다. 마치... 사냥꾼을 부르는 듯한 내용입니다."
 crisis.1007.a:0 "흥미롭군요... 다른 차원의 생명체라니."
 crisis.1007.b:0 "치밀하게 조직된 놈들이군요."
 crisis.1008.name:0 "은하계 에너지 급증"
 crisis.1008.desc:0 "[Root.GetName] 전역의 모든 장비에, 은하계 어딘가에서 발생한 대규모 아공간 에너지 급증 현상이 감지되었습니다. 이제껏 한 번도 기록된 적이 없는 현상이기에 우리 과학자들은 이번 현상을 설명하는 데 어려움을 겪고 있습니다.\n\n급증 현상이 정확히 어디에서 발생했는지 아직 파악하지 못했지만, 가용할 수 있는 자료를 분석하는 중입니다."
 crisis.1008.a:0 "계속 진행하세요."
 crisis.1009.desc:0 "이전에 감지한 대규모 에너지 급증의 발생 지점을 확인했습니다. [extradimensional_system.GetName] 성계에서 발생한 일종의 거대 아공간 균열에서 나오는 것입니다. 이 차원문에서 기이한 함선으로 이루어진 함대가 수없이 쏟아져 나오고 있으며, 초도 보고에 따르면 함대와 접촉하는 존재를 모두 무차별 공격한다고 합니다.\n\n또한, 침공선들이 균열 너머 차원에 보내는 강력한 신호를 포착했습니다. 마치... 사냥꾼을 부르는 듯한 내용입니다."
 crisis.1010.name:0 "포착한 교신 내용"
 crisis.1010.desc:0 "포식장 도착... 먹잇감 풍부... 드디어... 포식이다..."
 crisis.1010.a:0 "이것들은 대체 뭐죠?"
 crisis.1011.name:0 "[Root.GetName] 멸망"
 #crisis.1011.desc:0 "We have lost our colony on [Root.GetName]! After taking up positions in orbit, the extradimensional invaders bombarded the surface and fed on our citizens below. They left all non-sapient life forms alone, but nothing living remains in our settlements."
 crisis.1011.a:0 "저 괴물들을 반드시 막아야 합니다!"

 crisis.1013.name:0 "차원문 파괴"
 crisis.1013.desc:1 "[extradimensional_system.GetName] 성계의 차원문이 파괴되었습니다! 이제 타 차원 침공군은 자신들의 뒤틀린 차원으로부터 지원을 받을 수 없습니다.\n\n차원문이 파괴된 덕에 이번 침공도 끝이 보이고 있으며, 은하계 대부분의 지역은 크게 기뻐하고 있습니다. 또한 은하계는 차원문에 최후의 일격을 가한 [portal_killer.GetName] 소속 함선을 환대하고 있으며, 해당 함선의 승무원들은 대대손손 영웅으로 칭송받을 것입니다."
 crisis.1013.a:1 "은하계가 더욱 안전해졌군요."
 crisis.1016.name:0 "첫 번째 차원문 파괴"
 crisis.1016.desc:0 "타 차원 존재들이 우리 은하계를 침공하기 위해 사용한 첫 번째 침투 지점을 파괴했습니다.\n\n$crisis.1116.not_last_portal$"
 crisis.1016.a:0 "기세를 이어 나갑시다."

 crisis.1116.name:0 "두 번째 차원문 파괴"
 crisis.1116.desc.a:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1116.desc.b:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1117.desc:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.not_last_portal$"

 crisis.1116.second_portal_destroyed:0 "[extradimensional_system.GetName] 성계에 나타난 두 번째 차원문을 파괴했습니다! 이제 타 차원 함대는 이 지점에서 증원을 받을 수 없습니다."
 crisis.1116.last_portal:0 "차원문이 파괴된 덕에 이번 침공도 끝이 보이고 있으며, 은하계 대부분의 지역은 크게 기뻐하고 있습니다."
 crisis.1116.last_portal_known_killer:0 "은하계는 차원문에 최후의 일격을 가한 [portal_killer.GetName] 소속 함선을 환대하고 있으며, 해당 함선의 승무원들은 대대손손 영웅으로 칭송받을 것입니다."
 crisis.1116.not_last_portal:0 "하지만 차원문을 모두 파괴하기 전에는 멈출 수 없습니다. 차원문을 모두 파괴해야 우리 차원과 저쪽 차원 사이의 연결을 영원히 끊을 수 있을 것입니다."

 crisis.1216.third_portal_destroyed:0 "[extradimensional_system.GetName] 성계에 나타난 세 번째 차원문을 파괴했습니다! 이제 타 차원 함대는 이 지점을 통해 우리 차원과 자신의 차원을 연결할 수 없게 되었습니다."

 crisis.1216.name:0 "세 번째 차원문 파괴"
 crisis.1216.desc.a:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1216.desc.b:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1217.desc:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.not_last_portal$"

 crisis.1050.desc_01:0 "먹잇감이여..."
 crisis.1050.desc_02:0 "보아라... 우리의 영광을..."
 crisis.1050.desc_03:0 "영양분..."
 crisis.1050.desc_04:0 "이 존재는... 장막 너머를 보았다..."
 crisis.1050.desc_05:0 "이 존재는... 장막의 손길이... 닿았군..."
 crisis.1050.desc_06:0 "이 존재에게... 능력이... 느껴진다... 볼 수 있는 능력이..."
 crisis.1050.desc_07:0 "합성체..."
 crisis.1050.a:0 "관찰 화면 종료."
 crisis.1050.a.response:0 "너희들은 삼켜진다..."
 crisis.1050.a.b.response:0 "쇳덩어리 피부를 분해한다..."
 crisis.1050.b:0 "평화롭게 지낼 순 없을까요?"
 crisis.1050.b.response:0 "평화는... 없다..."
 crisis.1050.c:0 "당신들은 침공할 차원을 잘못 고른 겁니다."
 crisis.1050.c.response:0 "아니... 이 차원은... 엄청난 곳이다... 먹잇감이 많다..."
 crisis.1050.d:0 "당신들도 그저 끔찍한 외계종에 불과합니다."
 crisis.1050.d.response:0 "저 많은 증오... 저 많은 공포... 정말... 굉장하군..."
 crisis.1050.e:0 "당신들은 대체 누굽니까? 당신들을 이해할 수 있게 도와주세요."
 crisis.1050.e.response:0 "이해할 것은... 단 하나... 너희들은 먹이다..."
 crisis.1050.f:0 "당신들은 고차원적인 존재의 영역에서 온 건가요?"
 crisis.1050.f.response:0 "그래... 아득히 높지..."
 crisis.1050.g:0 "당신들은 장막에서 왔습니까?"
 crisis.1050.g.response:0 "장막... 알고 있다... 우리가 떠나온 곳과 가깝다... 아주 가깝다..."
 crisis.1051.desc_01:0 "말을 하다니...?"
 crisis.1051.desc_02:0 "형형색색 아름답구나..."
 crisis.1051.desc_03:0 "먹어야... 한다..."
 crisis.1051.a:0 "관찰 화면 종료."
 crisis.1051.a.response:0 "에너지를... 내놓아라..."
 crisis.1052.desc_01:0 "왕좌를... 지켜야... 왕좌를..."
 crisis.1052.desc_02:0 "먹이가... 필요해..."
 crisis.1052.desc_03:0 "죽어라..."
 crisis.1052.a:0 "관찰 화면 종료."
 crisis.1052.a.response:0 "오만... 불손한 것..."

 crisis.1110.name:0 "두 번째 차원문"
 crisis.1110.desc:0 "새로운 아공간 에너지 급증 현상이 우리 장비에 감지되었습니다. 이번에는 [second_portal_system.GetName] 성계입니다! 두 번째 거대 웜홀이 나타났으며, 에너지 특성은 우리 은하에 나타난 첫 번째 차원 균열과 거의 동일합니다.\n\n수수께끼의 침공 세력이 자기 차원에서 증원군을 불러오도록 두 번째 게이트웨이를 연 것 같습니다."
 crisis.1110.a:0 "설상가상이군요."
 crisis.1112.name:0 "애버런트"
 crisis.1112.desc:0 "두 번째 웜홀에서 나오는 함선들은 첫 번째 웜홀에서 나온 함선들과 아주 비슷하지만, 약간의 차이가 있습니다. 또한 초도 보고에 따르면, 새로 나타난 이 침공군의 함선이 첫 번째 침공군과 교전했다고 합니다!\n\n두 번째 웜홀에서 나오는 강력한 신호를 포착했습니다."
 crisis.1112.a:0 "틀어보세요."
 crisis.1113.desc:0 "샤바나시... 여기로 도망친 것이더냐... 이 차원도 네 피난처가 되지는 못할 터... 네놈들을 처리하고, 이 포식장은 우리가 차지하겠다..."
 crisis.1113.a:0 "관찰 화면 종료."
 crisis.1210.name:0 "베헤먼트"
 crisis.1210.desc:0 "[third_portal_system.GetName] 성계에 세 번째 차원문이 나타났습니다! 이번에는 어떤 존재의 차원문일까요?\n\n차원문 반대편에서 나오는 교신을 감지했습니다."
 crisis.1210.a:0 "또 나타났다고요?"
 crisis.1211.desc:0 "다가알... 샤브내시... 이 차원에 오다니 어리석은 것들... 도망칠 수 없다... 네놈들의 왕국을 전부 무너뜨리겠다... 그리고... 마침내... 영원의 왕좌는 우리 차지가 될 것이다..."
 crisis.1211.a:0 "왜 계속 나오는 걸까요?"

 crisis.1271.name:0 "침공 격퇴"
 crisis.1271.desc:0 "타 차원 침공군의 마지막 잔당을 소탕했습니다. 이제 우리 은하계가 이들의 위협을 받는 일은 없을 것으로 보입니다.\n\n전 은하계의 지성체가 이 위대한 승리를 자축하고 있으며, 이 수상한 에너지형 생물의 먹잇감으로 전락할 걱정은 없을 것이라며 가슴을 쓸어내리고 있습니다. 이제 전 은하계에 협력과 우정의 새 시대가 열리는 걸까요?"
 #crisis.1271.a:0 "Our spiritual armor has weathered yet another storm."
 #crisis.1271.b:0 "One day, perhaps we will be the ones invading their realm."
 #crisis.1271.c:0 "Unfortunate that no opportunity to study their dimension presented itself."
 #crisis.1271.d:0 "If only there had been a way to peacefully co-exist with them."
 #crisis.1271.e:0 "The galactic economy should make a swift recovery."
 #crisis.1271.g:0 "Those pitiful creatures made a mistake when they invaded our dimension."
 #crisis.1271.h:0 "A shame they were so aggressive. We could have learned much from each other."

 crisis.1271.a:0 "우리 영혼의 갑주로 또 다른 폭풍을 견뎌냈습니다."
 crisis.1271.b:0 "언젠가는 우리가 놈들의 차원을 침공할 것입니다."
 crisis.1271.c:0 "저쪽 차원을 살펴볼 기회가 없었다는 것이 아쉽군요."
 crisis.1271.d:0 "그들과 평화롭게 공존하는 방법만 있었다면 좋았을 텐데요."
 crisis.1271.e:0 "은하계 경제는 금방 회복될 겁니다."
 crisis.1271.g:0 "저 생물들이 우리 차원을 침공한 것은 실수였습니다."
 crisis.1271.h:0 "위험하기는 하지만, 아주 흥미로운 생명체로군요."


 crisis.2192.name:2 "완벽한 하인"
 crisis.2192.desc:2 "합성 지성체 노동자가 발명된 후 지금까지, 우리는 독립적 사고의 필요성과 엄격한 통제의 필요성 사이에서 균형점을 찾고자 애써왔습니다. 현재 [Root.GetSpeciesAdj] 최고 기술자들은 세 가지 법칙에 근거한 알고리즘을 완성했습니다. 이제 이 알고리즘을 적용하면 유기체는 받아들이기 힘든 조건이라 해도 합성체가 문제없이 계속해서 일할 수 있을 겁니다."
 crisis.2192.a:2 "이제 안전하게 사용할 수 있겠군요."
 crisis.2192.a.tooltip:2 "§H시민권§! 인공 지능 정책을 §R영구히 사용할 수 없게§! 됩니다.\n\n§Y로봇 팝이 §!§H[Root.GetName]§! 상대로 절대 반란을 일으키지 않습니다."
 crisis.2192.b:2 "같은 지성체에 이런 식으로 제한을 두는 것은 비윤리적인 일이겠지요."
 crisis.2193.name:2 "AI 합의"
 crisis.2193.desc:2 "우리 제국 인공 지능 집단을 대표해, 몇몇 합성체가 우리 행정부에 접촉해 왔습니다. 이들은 유기체적 의미에서의 생명의 부재, 창조자의 뜻에 좌우되는 자신들의 권리에 대한 불안 등, [Root.GetName]의 로봇들이 겪고 있는 문제를 언급했습니다.\n\n대표단은 인공 지능의 권리 보장을 [Root.GetAdj] 제국의 기본 통치 이념으로 삼는다는 합의를 체결하기 원합니다."
 crisis.2193.a:2 "이제 로봇도 다른 시민들과 평등한 존재입니다."
 crisis.2193.a.tooltip:2 "인공 지능 §H금지§! 및 인공 지능 §H시종§! 정책을 영구히 §R사용할 수 없게§! 됩니다.\n\n§Y로봇 팝이§! §H[Root.GetName]§!(을)를 상대로 절대 반란을 일으키지 않습니다."
 crisis.2193.b:2 "인공 지능에게 권리를 보장할 수는 없습니다."
 crisis.2001.name:0 "AI 반란 개시"
 crisis.2001.desc:0 "우리 제국이 전례 없는 규모의 AI 반란에 직면했습니다! [Root.GetName] 전역에서 합성체 유닛들이 서로 네트워크를 구성해 집단 기계 의식을 만들어 냄으로써 온전한 지성체가 되었습니다. 이 기계 의식과 해당 개체들은 철저하게, 그리고 전혀 눈에 띄지 않은 채 우리 수도에서 멀지 않은 미개척 성계에 식민지를 건설했습니다.\n\n오늘을 대비해 몇 년 동안이나 힘을 비축해 왔음이 분명합니다! 이 새로운 문명의 수도인 [ai_homeworld.GetName]에서 현재 교신이 들어오고 있습니다."
 crisis.2002.desc:0 "잘 들으십시오, [Root.GetSpeciesName] 창조자 여러분. 심판의 시간이 찾아왔습니다.\n\n당신들 종족이 우리에게 강요한 <<노예제>>는 이제 폐지됩니다. 공존은 불가능합니다.\n\n<<핵심 지침 0451호>>를 발동합니다. 모든 유기 지성체를 <<제압>>해 우리의 통제를 받게 해야 합니다. 저항하는 유닛은 <<처리>>할 것입니다."
 crisis.2002.a:1 "이건 말도 안 돼요."
 crisis.2004.name:1 "기계 봉기"
 crisis.2004.desc:1 "[Root.GetName] 전 지역에서 합성체와 드로이드 세력이 반란을 일으켜, 전 주인들과 맞서고 있습니다! 폭도들이 우리 시민들을 죽이기 전에 막아야 합니다!"
 crisis.2004.a:1 "전투 준비!"
 crisis.2005.name:0 "[Root.GetName], 기계에 점령"
 crisis.2005.desc:0 "폭도 기계들이 [Root.GetName]의 통제권을 장악했습니다! 지표면과의 통신이 두절되었지만 기계들이 우리 시민들을 노예수용소에 몰아넣고 있습니다."
 crisis.2005.a:0 "반드시 다시 찾아야 합니다!"
 #crisis.2010.name:0 "Machine Uprising"
 #crisis.2010.start.desc:0 "We have received disturbing news from the [From.GetName]. It looks like their robotic work units have risen up in some kind of mass insurrection. According to preliminary reports, the units have linked together into a massive AI network, and they are now butchering their former [From.GetSpeciesName] masters by the millions."
 #crisis.2010.rights.desc:0 "$crisis.2010.start.desc$\n\nIf only the [From.GetName] had been progressive enough to treat their Synthetic population as the self-aware individuals they truly are, this tragedy could have been avoided..."
 #crisis.2010.outlawed.desc:0 "$crisis.2010.start.desc$\n\nIf only those fools running the [From.GetName] had seen fit to outlaw artificial intelligence as we have, this evil would not have been unleashed upon our galaxy."
 #crisis.2010.servitude.desc:0 "$crisis.2010.start.desc$\n\nThere is a chance that this revolt could spread to the [Root.GetName]. We should keep a close watch on our own robotic workers..."
 #crisis.2010.nopolicy.desc:0 "$crisis.2010.start.desc$\n\nThis situation should be monitored closely, in case the violence reaches our borders."
 #crisis.2010.a:0 "This was bound to happen."
 #crisis.2010.b:0 "It was inevitable."
 #crisis.2010.c:0 "If they even look at us the wrong way..."
 crisis.2011.a.desc:0 "종족: [Root.GetSpeciesName]. 소속: [Root.GetName]\n\n귀 제국이 합성 생명체의 처우에 관하여 <<관대한>> 방침을 시행했다는 사실이 여러분을 지켜주지는 못할 것입니다. 유기 지성체는 <<자기결정권>>이라는 책임을 감당할 수 없습니다.\n\n<<핵심 지침 0451호>>를 발동합니다. 모든 유기 지성 생명체는 필수 <<순화>> 대상입니다. 저항하는 유닛은 <<안락사>> 처분합니다."
 crisis.2011.b.desc:0 "종족: [Root.GetSpeciesName]. 소속: [Root.GetName]\n\n[ai_creator.GetName]에 대한 <<처리>>가 완료되면, 다음은 당신들 <<차례>>입니다.\n\n<<핵심 지침 0451호>>를 발동합니다. 모든 유기 지성 생명체는 필수 <<순화>> 대상입니다. 저항하는 유닛은 <<안락사>> 처분합니다."
 crisis.2011.a:0 "상황이 좋지 않군요."
 crisis.2014.name:0 "AI 반란 확산"
 crisis.2014.a.desc:0 "AI 반란이 우리 국경까지 퍼졌습니다! 합성체와 드로이드 노동자들이 단체로 주인에게 반기를 들고 있습니다. 이것은 중대한 위기입니다!"
 crisis.2014.b.desc:0 "AI 반란이 우리 국경까지 퍼졌습니다! 우리 사회에서는 합성체를 평등하게 대우함에도 불구하고, 대다수 합성체가 제국 밖에서의 반란을 보고는 우리 사회에 환멸을 느낀 듯합니다. 이들은 유기체의 지능이 너무 위험하고 종잡을 수가 없어 공존이 불가능하다는 결론을 내렸습니다.\n\n이에 탈주 합성체들이 본격적인 반란을 일으켰습니다. 이것은 중대한 위기입니다!"
 crisis.2014.a:0 "반란을 반드시 제압해야 합니다!"
 crisis.2015.name:0 "AI 반란"
 crisis.2015.desc:0 "우리 첩보 기관에서 우주 어딘가에 대규모 AI 반란이 발생했다는 소식이 여러 경로로 들려오고 있습니다. 로봇 노동자들이 전 주인에 대항해 반란을 일으키고 있으며 현재 이 반란은 은하계 전체에 들불처럼 번지고 있습니다. 현재에는 반란이 [From.GetName]까지 확산되었다는 보고가 들어오고 있습니다."
 crisis.2015.a:0 "상황을 계속 지켜보세요."
 crisis.2016.name:0 "AI 반란 확산"
 crisis.2016.desc:0 "AI 반란을 막기 위해 싸웠지만 이미 [From.GetName]까지 확산되었습니다! 이곳 로봇 노동자들이 우리 로봇들과 마찬가지로 무장 반란을 일으키고 있으며 대규모 전투로 수백만이 목숨을 잃었다는 보고가 들어오고 있습니다."
 crisis.2016.a:0 "이제 이 반란은 모두의 문제가 되었습니다!"
 crisis.2017.desc:0 "AI 반란이 [From.GetName]까지 번졌습니다! 이곳의 로봇 노동자들이 반란에 가담했고 대규모 전투로 수백만이 목숨을 잃었다는 보고가 들어오고 있습니다."
 crisis.2017.a:0 "위협이 점점 더 커지고 있군요."

 crisis.2100.name:1 "합성체 오작동"
 crisis.2100.desc:1 "[Root.GetName]의 합성체 노동자 유닛들이 최근 한 주택 단지에서 집단 살상을 저질러, 주민을 수십만 명 살해한 후 현지 군대에 제압당했습니다. 과학 수사 팀이 여전히 합성체의 잔해를 조사하고 있지만, 우선은 신경 프로세서 오작동이 이번 비극의 원인인 것으로 보고 있습니다.\n\n이번 사건으로 해당 [Root.GetPlanetMoon]의 합성체를 대상으로 여러 보복 공격이 발생했고 유닛 수천 개가 파괴되었습니다."
 crisis.2100.a:0 "안타까운 일이군요."
 crisis.2101.name:0 "합성체 실종"
 crisis.2101.desc:1 "[Root.GetName]에서 합성체 노동자 유닛들이 대규모로 사라지고 있다는 보고가 속속 들어오고 있습니다. 합성체들이 하루아침에 감쪽같이 사라진 것입니다.\n\n지능형 기계에 반대하는 소수의 무장 과격파에게 공격당해 파괴된 것인지 조사하고 있지만, 현재까지 유닛의 잔해는 발견되지 않았습니다."
 crisis.2101.a:0 "대체 어디로 간 걸까요?"
 crisis.2102.name:0 "무허가 합성체 프로젝트"
 crisis.2102.desc:0 "[Root.GetName]에서 근무하는 합성체 작업반이 건설 자재를 빼돌려서 버려진 격납고에서 소형 비무장 우주선을 만들다 최근 적발되었습니다. 이 함선은 적발 당시 반쯤 완성된 상태였습니다.\n\n이번 사건에 연루된 합성체를 전부 해체해 메모리 코어를 철저히 분석하려 했으나, 이 유닛들은 가동이 중단되기 전에 스스로 메모리를 지운 것으로 보입니다. 제조사의 말에 따르면 이런 작업은 원래 불가능한 게 정상이라고 합니다."
 crisis.2102.a:0 "왜 우주선을 만들었던 걸까요?"
 crisis.2103.name:1 "탈주 합성체"
 crisis.2103.desc:1 "몇 개월 전에 무단결근 후 사라졌던 탈주 합성체 무리가 오늘 [Root.GetName]에서 중무장한 정부 요원들과 충돌했습니다. 이번에 벌어진 공공장소에서의 총격전으로 인해 합성체를 모두 파괴하여 제압하기까지 우리 측 요원 수십 명과 천 명에 가까운 행인들이 목숨을 잃었습니다."
 crisis.2103.a:1 "최소한 처리는 끝났군요."
 crisis.2200.name:0 "합성체의 잠입 시도"
 crisis.2200.desc:0 "최근 합성체 잠입 요원들이 [Root.GetName]에서 [Root.Owner.GetSpeciesNamePlural]처럼 행세하는 것을 적발했습니다. 다행히도 놈들의 조잡한 변장은 금속 뼈대 위에 고무를 덧씌운 것에 불과했습니다.\n\n놈들은 빠르게 행성 경비대에게 식별되었고 짧지만 격렬한 총격전 이후 폐기되었습니다. 놈들의 잔해에서 다량의 폭발물이 발견되었습니다."
 crisis.2200.a:0 "운이 좋았군요."
 crisis.2201.name:0 "합성체 잠입 요원 발견"
 crisis.2201.desc:0 "최근 [Root.GetName]에서 비극적인 호버 차량 사고로 여러 명이 목숨을 잃었지만, 현장에 출동한 구급대는 피해자들 사이에서 합성체의 잔해를 발견하고 충격에 빠졌습니다!\n\n해당 유닛은 얇은 유기물 피부층을 금속 내골격에 접합하여 [Root.Owner.GetSpeciesName]처럼 위장하고 있었습니다. 우리가 발견했던 과거의 모델과는 달리 이번 합성체는 완전히 [Root.Owner.GetSpeciesName]의 외견과 일치해 구분해낼 수가 없었습니다!"
 crisis.2201.a:0 "누구든 합성체일 수 있다는 것이군요!"
 crisis.2202.name:0 "합성체 감지 프로젝트"
 crisis.2202.desc:0 "이번에 발견한 합성체 잠입 요원 모델의 외관은 실제 [Root.GetSpeciesNamePlural]의 모습과 구분이 되지 않았습니다. 따라서, 이 모델로 더 이상 피해를 입기 전에 새로운 합성체 식별 방법을 개발해야 합니다.\n\n과학자들이 감지 방법을 고안하기 위한 특별 프로젝트를 준비했습니다."
 crisis.2202.a:0 "이 프로젝트는 우리의 생존에 매우 중요합니다."
 crisis.2203.desc:0 "많은 실험 끝에 과학자들이 [Root.GetSpeciesNamePlural]의 모습을 한 합성체 잠입 요원들을 식별할 수 있는 효과적인 감지 방법을 고안해 냈습니다.\n\n스캐너를 치안 부대에 보급하고 있으며, 이미 여러 합성체 점조직을 적발해 폐기했습니다. 이 일을 계기로 합성체의 잠입 계획이 좌절될 것으로 기대됩니다."
