 observation.2000.name:0 "계몽 완료"
 observation.2000.desc:3 "우리가 [From.home_planet.GetName]에 파견한 수천의 과학자 및 자문단이 드디어 현지 문명을 초기 초광속 시대로 이끄는 고된 과업을 달성했습니다. 새로 건립된 통일 정부의 지도하에, 이곳의 외계 종족은 이제 자신을 '[From.GetName]'(이)라고 부르며, 자신들을 우리 제국의 속국으로 받아달라 청해 왔습니다.\n\n또한 통일 정부와의 조약에서 정한 조건에 따라, 해당 성계에 대한 통제권을 양도하고 관측소를 해체했습니다. 이제 앞으로도 우리가 이 문명의 인도자를 자처해 은하계 진출을 견인할 것인지 결정하는 일만 남았습니다."
 observation.2000.a:0 "경사스러운 날이군요."
 observation.2000.a.tt:1 "§Y[From.GetName]§!(이)가 종속국이 됩니다."
 observation.2000.b:0 "여러분은 스스로 은하계를 상대할 준비가 되었습니다."

 observation.3101.name:1 "[rogue_agent_planet.GetName]: 탈주 요원"
 observation.3101.desc:2 "[rogue_agent_planet.GetName]에서 활동하던 우리 [rogue_agent_spymaster.GetName] $role_spymaster$이 탈주했습니다! 이 딱하고 어리석은 자는 한 [rogue_agent_country.GetSpeciesName]에게 현혹되었고, 둘은 [rogue_agent_planet.GetPlanetMoon] 지표면의 알 수 없는 곳으로 도피했습니다.\n\n$role_spymaster$이 자신이 외계종이라는 것을 상대방에게 밝혔는지, 아니면 아직 [rogue_agent_country.GetSpeciesName] 행세를 하고 있는지는 확실하지 않습니다. 아시겠지만, 이번 일은 중대한 보안 사고입니다. 어떤 수를 써서라도 요원의 신병을 확보하고, 정신과 치료를 받게 해야 합니다."
 observation.3101.a:0 "계획에 차질이 생겼군요."
 observation.3101.a.tooltip:0 "§Y[rogue_agent_spymaster.GetName]§!(이)가 근무지를 이탈했습니다."
 observation.3103.name:1 "[rogue_agent_planet.GetName]: 교신 수신"
 observation.3103.desc:1 "[rogue_agent_planet.GetName] 지표면에서 변환 주파수로 통신이 들어오고 있습니다. 원래 우리 침투조가 사용하는 주파수인데, 현재 교신 중인 침투조 요원은 없습니다. 탈주 요원이 보낸 것일까요?"
 observation.3104.desc:1 "발신지를 추적하려 해도 소용없습니다. 저는 당신들이 [rogue_agent_spymaster.GetName] $role_spymaster$이라고 부르는 자입니다. 얼마 전까지만 해도 [rogue_agent_planet.GetName]에서 진행 중인 범죄적 침투 계획에 적극 가담했습니다.\n\n이제는 아닙니다. 저는 상상도 못 한 방식으로 [rogue_agent_country.GetAdj] 문화의 가치를 알게 되었고, 이를 파괴하려는 것을 돕지 않을 것입니다.\n\n[Root.GetName] 시민권을 반납합니다. 더는 [Root.Owner.GetSpeciesName](으)로 살지 않겠습니다."
 observation.3104.a:0 "상태가 안 좋군요... 우리가 도와주겠습니다."
 observation.3104.a.response:1 "이젠 당신들의 도움은 받지 않겠습니다. 언젠가는 당신들의 이름으로 제가 [rogue_agent_planet.GetName]에서 저지른 모든 범죄에 책임질 날이 올 것입니다.\n\n당신들과 제 예전 동료들이 모두 제 옆에서 같이 심판받을 수 있게 온 힘을 다할 것입니다."
 observation.3104.b:1 "그깟 [rogue_agent_country.GetSpeciesName] 때문에 모든 걸 포기하겠다고요?"
 observation.3104.b.response:1 "뭘 포기한다는 겁니까? 애초에 가진 것도 없었는데. 저는 떳떳하지 못하게 외계종 피부를 뒤집어쓰고 현지인 흉내나 내는 가짜였습니다. 진실을 듣자마자 제 연인의 얼굴이 공포로 일그러지는 모습은 차마 잊지 못할 것입니다. 하지만 내 연인은 날 이해해 줬습니다. \n\n그날 나는 연인에게, 그리고 내 자신에게 [rogue_agent_country.GetSpeciesName]의 모습으로 살 자격을 내 손으로 얻겠다고 맹세했습니다."
 observation.3104.c:0 "당신을 반드시 찾아내겠어요."
 observation.3104.c.response:1 "물론 그러시겠죠. 이것만 알아두세요. 저 자신과 사랑하는 그녀를 지키기 위해서라면, 저는 살인이라도 저지를 준비가 되어 있습니다. 그리고 저는 [rogue_agent_planet.GetName]에서 가장 훌륭한 전투 교관 밑에서 훈련했죠.\n\n잘 들으세요. [rogue_agent_country.GetName]에서 떠나고 관측소를 해체하세요. 다른 종족의 피와 눈물로 악의 제국을 세우려거든, 이곳 말고 다른 곳에서 하란 말입니다."
 observation.3106.name:1 "[rogue_agent_planet.GetName]: 요원 추적"
 observation.3106.desc:1 "누군가 [rogue_agent_planet.GetName]에 잠입한 우리 잠복 요원들을 암살하고 있습니다. [rogue_agent_country.GetSpeciesName] 중 잠재적 획득 표적을 밀착 감시하던 여러 요원이 사망한 채로 발견된 것입니다. 이 암살자, 또는 암살자들은 현지 특수 부대 소속일 수도 있겠지만, 암살 방식을 살펴보면 [Root.GetSpeciesName]식 군사 훈련을 받은 것으로 보입니다.\n\n우리 측 탈주 요원의 소행일 가능성이 매우 높습니다. 해당 요원은 우리 침투조의 활동 방식을 알고 있으며, 효율적이고 은밀하게 표적을 처리하도록 훈련받은 바 있습니다."
 observation.3106.a:0 "가만있을 수 없군요."
 observation.3108.name:1 "[rogue_agent_planet.GetName]: 언론의 마녀사냥"
 observation.3108.desc:1 "[rogue_agent_country.GetName] 현지 언론에서 외계종에 의한 전 행성적 대규모 음모에 대해 보도하기 시작했습니다. [From.Owner.GetSpeciesName]의 주류 언론은 아직 이 주제를 다루지 않고 있으며, 기존에 나온 보도는 대부분 추측에 불과하지만, 우리 측 비밀 작전에 밝은 자가 아니라면 알 수 없는 세부 사항이 포함되어 있습니다.\n\n탈주 요원이 우리 제국의 침투 계획에 관한 정보를 언론에 흘린 것이라고 볼 수밖에 없습니다. 이번 사태에 대한 대책이 필요합니다."
 observation.3108.a:0 "언론을 확실하게 장악해야겠군요."
 observation.3110.name:1 "[rogue_agent_planet.GetName]: 집단 체포"
 observation.3110.desc:1 "[rogue_agent_planet.GetName]에서 활동 중인 우리 침투조 하나가 지난 며칠 사이에 제거되었습니다. 침투조가 주둔한 국가에서 요원들을 하나씩 추적한 것입니다. 검거 위기에 처한 요원들은, 현행 프로토콜에 따라 신체 분해식 자살을 선택했습니다. 현재 몸을 숨긴 나머지 요원들을 빼내기 위해 작전을 준비 중입니다.\n\n누군가 현지 당국에 해당 침투조 소속 요원들의 목록을 흘린 것이 분명합니다. 그리고 이러한 정보를 보유할 만한 자는 우리 탈주 요원뿐입니다..."
 observation.3110.a:1 "탈주 요원을 반드시 막아야 합니다."
 observation.3112.name:1 "[rogue_agent_planet.GetName]: 탈주 요원 목격"
 observation.3112.desc:2 "군 첩보부가 [rogue_agent_planet.GetName]에서 탈주 요원의 위치를 파악하는 데 성공했습니다! 요원들은 전 $role_spymaster$인 [rogue_agent_spymaster.GetName](을)를 처분하는 데 열의를 보이고 있지만, 탈주 요원이 지금까지 보여준 능력을 감안하면 성공을 장담하기 힘듭니다. 국지적 궤도 폭격을 통해 도시 구역 전체를 파괴하는 방안도 제기되었습니다. 극단적이지만, 탈주 요원을 처분하는 데에는 매우 효과적인 방법일 것입니다.\n\n서둘러야 합니다... 이런 기회는 두 번 다시 없을지도 모릅니다!"
 observation.3112.a:1 "은밀히 제거하세요."
 observation.3112.a.tooltip:0 "성공을 보장할 수 없지만, 실패해도 눈에 띄지 않습니다."
 observation.3112.b:1 "도시 구역을 폭격하세요."
 observation.3112.b.tooltip:0 "분명히 효과적이지만, 의혹을 초래할 수 있습니다."
 observation.3112.c:0 "아니... 너무 번거롭고 위험합니다. 그냥 놔두세요."
 observation.3112.c.tooltip:0 "첩자망이 해체됩니다."
 observation.3113.name:2 "[rogue_agent_planet.GetName]: 요원 추적 실패"
 observation.3113.desc:2 "[rogue_agent_planet.GetName]의 탈주 요원을 제거하려 했지만 실패했습니다. 우리 정보원에 따르면, 탈주 요원은 자신의 연인인 [rogue_agent_country.GetSpeciesName] 개체와 함께 위치 불명의 안전 가옥으로 거처를 옮겼다고 합니다."
 observation.3113.a:1 "훈련을 너무 잘 시켰어..."
 observation.3114.name:3 "[rogue_agent_planet.GetName]: 탈주 요원 제거 완료"
 observation.3114.base.desc:0 "[Root.GetName]의 지휘관이 이번 폭격으로 주 표적에 다수의 포탄이 명중된 것을 확인했다고 보고했습니다. 시신은 회수하지 못했지만, 이번 폭격에 투입된 화력을 감안하면 대상 구역에서 그 어떠한 것도 살아남지 못했을 것입니다."
 observation.3114.awareness.desc:0 "$observation.3114.base.desc$\n\n우리 요원들이 이번 작전을 은폐하기 위해 갑자기 운석이 떨어졌다는 이야기를 흘렸지만, 주민들에게는 통하지 않았습니다. 언론에서는 운석 충돌 소식을 연일 보도하고 있지만, 공식 보고서에 따르면 이번 사태의 원인을 '불명의 외계 현상'으로 지목하는 여론이 높다고 합니다."
 observation.3114.noawareness.desc:0 "$observation.3114.base.desc$\n\n현지 언론에서는 우리 침투조들이 흘린 이야기대로, 운석이 갑작스레 인구 밀집 지역으로 떨어졌다고 보도하고 있습니다. 아주 비극적인 일이지요."
 observation.3115.desc:0 "[rogue_agent_planet.GetName]에서 활동하는 우리 요원들에 따르면, 탈주 $role_spymaster$ 관련 문제를 은밀히 처리했다고 합니다. 탈주 요원의 사망 원인을 자연사로 조작했으며, 정보 공작을 통해 탈주 요원의 생체 구조가 [rogue_agent_planet.GetName]의 대기와 맞지 않았다고 탈주 요원의 연인이 믿게 만들었습니다."
 observation.3115.a:0 "우리를 배신하면 어떻게 되는지 본보기가 되겠군요."

 observation.3131.name:1 "[prelude_to_war_planet.GetName]: 긴장 악화"
 observation.3131.desc:1 "[From.GetName]의 주요 인사를 우리 측 대역으로 교체하려는 시도가 처참하게 실패했습니다. 우리 요원들이 발각되었으며, 이어진 총격전에서 사망한 요원 외에 나머지는 지침대로 검거를 피하기 위해 스스로 목숨을 끊었습니다.\n\n대체 대상이었던 지도자는, 이번 일을 적대국의 소행이라고 주장했습니다. 그 결과, [prelude_to_war_planet.GetPlanetMoon] 내 국제 관계에 긴장감이 감돌고 있으며, 일부 국가는 군사 준비 태세 등급을 올렸습니다. 각 침투조는 전 세계적인 선전 활동으로 대응하려 하지만, 침투조들이 서로 원활히 협력하려면 궤도상의 과학선이 필요합니다."
 observation.3131.a:0 "일이 더 커지기 전에 사태를 수습해야겠군요."
 observation.3132.name:2 "[prelude_to_war_planet.GetName]: 전쟁 발발"
 observation.3132.desc:2 "우리 침투조들의 노력에도 불구하고, [prelude_to_war_planet.GetName]의 외교 상황이 악화된 나머지 전면전이 발발했습니다! 짧은 기간 재래식 전투를 치른 참전국들은 결국 자신들이 보유한 핵무기를 전부 사용하고 말았습니다.\n\n[prelude_to_war_planet.GetPlanetMoon]에서 생명체 대부분이 사라졌고, 지표면은 방사성 황무지가 되었습니다. 또한, 수천 명의 잠복 요원 역시 현지 주민들과 함께 최후를 맞이했습니다. 계획이 실패로 돌아갔으므로, 궤도 관측소를 해체하고 연구진을 후송했습니다."
 observation.3132.a:0 "이건 재앙이에요."
 observation.3133.name:1 "[From.From.GetName]: 전쟁 회피"
 observation.3133.desc:2 "[From.from.GetName]에서 전 세계적 핵전쟁이 벌어지려는 찰나, 우리 침투 요원들이 궤도상에 있는 [Root.GetName]의 도움을 받아 전쟁을 막았습니다. 우리 요원들로 대체된 [From.From.Owner.GetSpeciesName]의 국제 지도자들이 핵무기 억제와 국제 관계 개선을 촉구한 것입니다.\n\n이번 사태가 해결되자, 우리 잠복 요원들의 영향력이 늘어났습니다. 이번 상황이 결국 우리에게 유리하게 돌아갈지도 모르겠습니다."

# "The Great Pyramid"
 observation.3135.name:0 "거대 피라미드"
 observation.3135.desc.passive:1 "§Y[great_pyramid_planet.GetName]§!(을)를 관측하던 연구진으로부터 오랫동안 별다른 보고가 없던 와중에, 궤도 관측소에서 근무하는 한 젊은 과학자가 아주 부조리한 행위를 공식적으로 신고했습니다.\n\n$observation.3135.desc.base$"
 observation.3135.desc.aggressive:1 "§Y[great_pyramid_planet.GetName]§! 궤도상에 위치한 연구진이 오랫동안 별다른 보고를 하지 않았습니다. 그러던 와중에, 약물에 취한 것이 분명한 관측원이 본부에 최신 현황을 보고했습니다.\n\n$observation.3135.desc.base$"
 observation.3135.desc.enlighten:1 "한 익명의 내부 고발자가 §Y[great_pyramid_planet.GetName]§!에 우리 제국이 미치는 영향에 관한 우려를 나타내고 있습니다. 이 [great_pyramid_planet.GetPlanetHabitat]의 계몽을 담당했던 부서가 '현지 주민들을 노리개로 삼은' 것으로 보입니다.\n\n$observation.3135.desc.base$"
 observation.3135.desc.covert:1 "§Y[great_pyramid_planet.GetName]§!에서 진행 중인 우리 제국의 비밀 침투 작전이 현재 한심한 상황이라는 익명의 보고가 들어왔습니다. 은밀하게 행동하기는커녕, 현지 연구원 일부가 노골적으로 개인 활동을 벌이면서 작전에 지장을 주고 있다는 것입니다."
 observation.3135.desc.base:1 "보고서에 따르면, 얼마 전에 한 연구진이 주민들로 하여금 프로젝트 담당자를 신으로 섬기게 하려는 목적으로 [great_pyramid_planet.GetPlanetHabitat] 표면에 내려갔다고 합니다. 계획은 성공했을 뿐만 아니라, 현지 주민들은 이 과학자를 기리는 기념물을 세우기까지 했습니다. 자랑스럽게 우뚝 선 이 거대한 피라미드형 구조물을 보기 위해, 행성 곳곳에서 신심 깊은 순례자들이 엄청난 공물을 들고 찾아오고 있습니다."
 observation.3135.b:1 "이렇게도 역사를 만들 수 있는 거죠!"
 observation.3135.b.tooltip:1 "[great_pyramid_planet.GetName]의 현지 문명이 다음 시대로 발전합니다."
 observation.3135.c:0 "우리 흔적을 전부 지우고, 작전을 계속하세요."
 observation.3135.d:1 "저들이 모든 일을 잊길 바랄 수밖에요."

 observation.3136.desc:1 "§Y[great_pyramid_planet.GetName]§!에서 발생한 혼란이 마침내 잠잠해졌고, 우리 연구진의 개입이 엄청난 재앙을 가져온 것으로 드러났습니다.\n\n현지 주민들이 '천자'라 부르는 존재가 아주 잠깐 행성에 다녀가자, 그 결과 삽시간에 행성 주민 대다수 사이에 전면적인 종교 전쟁이 발발했습니다. 서로 적대하는 세력 중 하나가 자신들의 새로운 신을 기리는 또 다른 피라미드를 건설하자, 언쟁이 폭력으로 악화된 것입니다. 그로 인해 발생한 분란으로 [great_pyramid_country.GetSpeciesNamePlural] 중 다수가 사망하고 말았습니다."
 observation.3136.a.tooltip:1 "[great_pyramid_planet.GetName]의 §R2 £pop£ 팝§!이 사망합니다."
 observation.3136.b.tooltip:1 "[great_pyramid_planet.GetName]의 §R1 £pop£ 팝§!이 사망합니다."

 observation.3137.desc:1 "우리 연구진이 현지 사회에 불시에 개입했음에도 불구하고, §Y[great_pyramid_planet.GetName]§!에서 발생했던 상황은 진정된 것으로 보입니다. 행성에서 우리 제국이 벌인 활동은 재앙으로 이어지지 않았습니다. 오히려 현지 주민들은 '천자'는 미신에 불과하다면서, 피라미드를 특수 보존 구역으로 지정했습니다.\n\n[great_pyramid_country.GetSpeciesName](이)가 이러한 문화적, 역사적 이해 수준에 빠르게 도달한 것을 본 우리 과학자들은 놀라움을 금치 못하고 있습니다. [root.GetPreFTLLower] 사회의 구성원들은 상식을 뛰어넘는 일에 직면해도 논리적 사고를 유지할 수 있는 뛰어난 능력을 갖추었음을 보여주는 것입니다."
 observation.3137.a:0 "운이 좋았군요."

 observation.3139.name:1 "[From.GetSpeciesAdj] 사회 변화"
 observation.3139.start.desc:3 "[From.GetName]의 사회적 가치관을 우리 제국에서 뜻하는 방향으로 전환하려던 노력이 긍정적인 성과를 거두었습니다."
 observation.3139.desc:2 "$observation.3139.start.desc$\n[From.GetSpeciesNamePlural] 사회가 행성 내 여러 정부를 통합하는 데 큰 진전을 이뤘습니다. 이제 정치적 권력은 능력 있는 소수의 지도자에게 집중되었으며, 대중 정치로 인한 비효율성이 점차 사라지고 있습니다."
 observation.3139.a:0 "언젠가 우리에게 감사하게 될 겁니다."
 observation.3141.desc:2 "$observation.3139.start.desc$\n우리 제국이 도착할 당시 지배적 정치 체제였던 원시적 전제정에서 벗어나 민주주의적 이상을 추구하도록, [From.GetSpeciesNamePlural] 사회를 세심하게 유도했습니다. 이제 원주민들은 개인의 가치를 인식하기 시작하고 있습니다."
 observation.3143.desc:2 "$observation.3139.start.desc$\n[From.GetSpeciesNamePlural] 사회가 폐쇄적으로 변하면서, 외부인으로 간주되는 모든 존재를 점점 더 경계하고 있습니다."
 observation.3145.desc:2 "$observation.3139.start.desc$\n[From.GetSpeciesNamePlural] 사회가 점차 개방적인 자세를 취하면서, 한때 자신들의 무지로 인해 낯설다며 배척했던 존재에 마음을 열고 점차 관심을 기울이고 있습니다."
 observation.3147.desc:2 "$observation.3139.start.desc$\n여러 [From.GetSpeciesAdj] 정부에서 군국주의 성향이 뚜렷이 증가하고 있습니다. 규모는 크지 않지만, 현지 상비군이 점점 전문화되고 있습니다."
 observation.3149.desc:2 "$observation.3139.start.desc$\n[From.Capital.GetName]의 [From.GetSpeciesAdj] 국가 대부분이 호전적인 삶의 방식을 버리고 있습니다. [From.Capital.GetPlanetHabitat]에 새로운 평화의 시대가 열리는 듯합니다."
 observation.3151.desc:2 "$observation.3139.start.desc$\n우리 덕분에 [From.target.GetSpeciesNamePlural] 사회가 지금껏 몰랐던 영적인 세계에 눈을 떴습니다. 마침내 이들도 믿음이라는 것을 가지게 되었고, 그 덕분에 사회 전체가 더욱 풍요로워졌습니다."
 observation.3153.desc:2 "$observation.3139.start.desc$\n[From.GetSpeciesNamePlural] 사회를 병들게 했던 미신과 원시 신앙을 몰아내는 데 큰 성과를 거두었습니다. 이제 원주민들도 과학과 합리성의 가치를 깨우치기 시작했습니다."


