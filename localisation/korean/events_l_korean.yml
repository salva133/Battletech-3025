 observation.41.desc.mach:0 "[From.GetName]에서 우리 측 왕복선을 격추한 현지 국가가 추락 현장에서 확보한 기술을 타국과 공유하지 않자, 나머지 국가들 중 다수가 해당 국가에 맞서 연합체를 구성했습니다. 짧게 이어진 재래식 전쟁 끝에, 양측은 결국 핵미사일을 주고받았으며, 그 결과 [From.GetPlanetMoon] 대부분이 파괴되었습니다.\n\n잡혀간 우리 과학 유닛들을 포함해 지표면의 모든 인구가 사망했고, 환경 또한 심각한 피해를 입었습니다."
 observation.42.desc:0 "[From.GetName]에서 우리 측 왕복선을 격추한 현지 국가가 추락 현장에서 확보한 기술을 타국과 공유하지 않자, 나머지 국가들 중 다수가 해당 국가에 맞서 연합체를 구성했습니다. 짧게 이어진 재래식 전쟁 끝에, 양측은 결국 핵미사일을 주고받았으며, 그 결과 [From.GetPlanetMoon] 대부분이 파괴되었습니다.\n\n지표면의 생명체는 완전하게 멸종했고, [From.GetName]에는 이제 생명체가 서식할 수 없습니다. 잡혀간 우리 과학자들도 핵전쟁으로 사망한 수십억 명 중 일부가 되었습니다."
 observation.42.desc.mach:0 "[From.GetName]에서 우리 측 왕복선을 격추한 현지 국가가 추락 현장에서 확보한 기술을 타국과 공유하지 않자, 나머지 국가들 중 다수가 해당 국가에 맞서 연합체를 구성했습니다. 짧게 이어진 재래식 전쟁 끝에, 양측은 결국 핵미사일을 주고받았으며, 그 결과 [From.GetPlanetMoon] 대부분이 파괴되었습니다.\n\n지표면의 유기 생명체는 완전하게 멸종했고, [From.GetName]에는 이제 유기 문명이 유지될 수 없습니다. 잡혀간 우리 과학 유닛 또한 핵전쟁으로 사망한 수십억 명 중 일부가 되었습니다."
 observation.44.name:0 "[From.GetName]에서 신무기 개발"
 observation.44.desc:0 "우리 왕복선을 격추한 [From.GetName] 현지 국가가, 사로잡은 우리 과학자들을 강제로 동원해 신형 전쟁 무기를 만들었습니다. 해당 국가는 새로 개발한 무기로 인접국을 침공해 점령했으며, 현재 전체 [From.GetPlanetMoon]을 정복해 통일하고자 움직이고 있습니다."
 observation.44.a:0 "더 이상 용납할 수 없군요!"
 observation.46.name:0 "인질 협상"
 observation.46.desc:0 "우리 왕복선을 격추한 [From.GetName] 현지 국가가 원시 인공위성을 통해 우주로 교신을 보냈습니다. 우리 제국과 교신하려는 듯합니다.\n\n이들은 현재 왕복선 추락 현장에서 사로잡은 과학자들의 목숨을 담보로, 우리 제국의 첨단 기술을 이전해줄 것을 요구하고 있습니다. 우리가 거부할 경우, 자신들의 조악한 텔레비전 방송 시스템을 통해 우리 과학자들의 처형 장면을 생중계할 예정이라고 합니다."
 observation.46.desc.mach:0 "우리 왕복선을 격추한 [From.GetName] 현지 국가가 원시 인공위성을 통해 우주로 교신을 보냈습니다. 우리 제국과 교신하려는 듯합니다.\n\n이들은 현재 왕복선 추락 현장에서 사로잡은 과학 유닛을 담보로, 우리 제국의 첨단 기술을 이전해줄 것을 요구하고 있습니다. 우리가 거부할 경우, 자신들의 조악한 텔레비전 방송 시스템을 통해 사로잡은 유닛의 처분 장면을 생중계할 예정이라고 합니다."
 observation.46.a:0 "우리 제국민의 안전이 먼저입니다."
 observation.46.a.mach:0 "우리 자율 유닛의 안전이 먼저입니다."
 observation.46.b:0 "저들은 아직 준비가 안 됐어요."
 observation.47.name:0 "인질 처형"
 observation.47.desc:0 "그야말로 노골적인 폭력의 현장이었습니다. [From.From.GetName]에서 사로잡힌 우리 과학자들이, '공포의 외계인'이라 불리며 텔레비전 카메라 앞에 세워졌습니다. 이후 이들은 환호하는 군중 앞에서 잔혹하게 난도질당했습니다."
 observation.47.desc.mach:0 "그야말로 노골적인 폭력의 현장이었습니다. [From.From.GetName]에서 사로잡힌 우리 과학 유닛들이, '위성 너머에서 온 공포의 기계들'이라 불리며 텔레비전 카메라 앞에 세워졌습니다. 이후 이들은 환호하는 군중 앞에서 잔혹하게 고철 덩어리가 되었습니다."
 observation.47.a:0 "야만인 놈들!"
 observation.51.name:0 "밀수꾼 기지"
 observation.51.desc:0 "[From.GetName] 궤도상의 우리 측 관측소에서 [From.GetPlanetMoon] 지표면에 불법 정착지가 생긴 것을 발견했습니다. 이 정착지는 [Root.GetSpeciesName] 밀수꾼과 [Root.GetName] 출신의 다른 범죄조직들이 세운 일종의 전초기지인 것으로 보입니다.\n\n과거에도 밀수업자들이 원시 종족과 접촉하는 일이 발생한 바 있으며, 일부는 폭력 사태로 끝을 맺었습니다. 이 상황이 악화되지 않도록 하고 범죄자들이 더 이상 피해를 입히기 전에 쫓아내기 위해서는 빨리 조치를 취해야 합니다."
 observation.51.a:0 "범죄자를 몰아내야죠."
 observation.51.b:0 "밀수꾼 몇 명 놔둔다고 큰일이야 나겠어요?"
 observation.52.name:0 "밀수꾼 기지 습격"
 observation.52.desc:1 "우리 지상 병력은 번개 같은 속도로 [From.From.GetName] 전초 기지에 있는 밀수꾼들을 습격했고, 짧은 교전 후 기지를 장악했습니다. 살아남은 범죄자들은 체포해 궤도로 이송했습니다. 남은 건물은 폭발물로 기화시켰습니다.\n\n문화 오염은 미미한 것으로 판단되며, 더불어 대량의 금지물품을 압수했습니다. 이번 소득으로 얻은 수익은 우리 국고로 환수했습니다."
 observation.52.a:0 "의미 있는 승리군요."
 observation.53.name:0 "밀수꾼 무기 거래"
 observation.53.desc:2 "너무 늦었습니다. [FromFromFrom.GetName]에 진출한 밀수꾼들이 현지 주민들로부터 귀금속과 노예를 받고 현대식 무기와 중독성 자극제를 공급하기 시작했습니다.\n\n현지 왕국 사이에 전투가 발생했고, 새 무기로 인해 사상자가 급증했습니다. 이제 문화 오염은 되돌릴 수 있는 지점을 지났습니다."
 observation.53.a:0 "이건 재앙이에요."
 observation.1011.name:0 "삽입물 오작동"
 observation.1011.desc:0 "[From.GetName]에서 관측 활동을 하고자 납치 팀이 [From.Owner.GetSpeciesName] 피험체에 위치 추적 및 행동 모니터링을 위한 뇌 삽입물을 심었습니다. 아쉽게도 다수의 삽입물이 제조 결함으로 오작동을 일으켰고... 피험체의 행동에 악영향을 미치고 있습니다.\n\n일부 피험체는 자살했고, 폭력을 동반한 히스테리 발작이 세 건 이상 발생했습니다. 관측소 연구진은 사고가 더 발생하기 전에 남은 피험체를 모으고 삽입물을 회수할 수 있도록 지원을 요청했습니다."
 observation.1011.a:0 "사태를 당장 수습해야겠군요."
 observation.1012.name:1 "[From.From.GetName]: 삽입물 제거 완료"
 observation.1012.desc:1 "[From.From.GetName] 궤도 관측소의 납치 팀은 [Root.GetName] 연구진과 함께 오작동 삽입물을 설치한 [From.From.Owner.GetSpeciesName] 피험체를 신속하게 회수하기 위해 움직였습니다.\n\n관측소의 외과 수술 담당은 기존 삽입물을 정상적인 삽입물로 교체한 후, 피험체들을 [From.From.GetPlanetMoon] 표면에 돌려보냈습니다. 덤으로, [Root.GetLeaderName] 과학 담당관은 피험체로부터 빼낸 삽입물에서 다량의 데이터를 추출할 수 있었습니다."
 observation.1012.a:0 "그래도 소득은 있었군요."
 observation.1013.name:2 "[From.From.From.GetName]: 삽입물 제거 실패"
 observation.1013.desc:2 "[From.From.From.GetName]의 나머지 [From.From.From.Owner.GetSpeciesName] 피험체들이 오작동 뇌 삽입물로 인해 이상 행동을 일으켰습니다. 다수는 광란 상태에 빠졌으며, 삽입물에 쓰인 [Root.GetSpeciesName] 프로그래밍 코드를 무작위로 소리치면서 주변을 무차별적으로 공격했습니다."
 observation.1013.a:0 "어쩌다 이렇게 된 거죠?"
 observation.1021.name:0 "[From.GetName]: 외계종 대응 태스크 포스"
 observation.1021.desc:0 "[From.GetName]의 [From.Owner.GetSpeciesName] 원시 국가 중 다수가 우리 제국의 활동에 대응해, 분쟁을 멈추고 초국적 군사 조직을 창설했습니다.\n\n현지 언론에 따르면, 이 태스크 포스는 '[From.Owner.GetSpeciesName] 전체에 대한 미확인 외계 세력의 적대 행위'로부터 [From.GetPlanetMoon]을 지키는 임무를 맡았다고 합니다."
 observation.1023.name:0 "[From.GetName]: 태스크 포스 활동"
 observation.1023.desc:0 "[From.GetName] 궤도상에서 우리 관측소가 촬영한 정찰 영상을 통해, [From.GetPlanetMoon] 표면에 여러 군사 기지와 레이더 시설이 새로 들어선 것을 확인했습니다. 모두 [From.Owner.GetSpeciesNamePlural](이)가 신설한 초국적 외계종 대응 태스크 포스가 운영하는 시설입니다.\n\n현지 국가들 사이에서는 전례 없던 협력이 이루어지고 있으며, 우리 측 납치 항공기가 태스크 포스 소속 대기권 전투기에 요격당하고 있습니다. 우리 제국의 기술적 우위에도 불구하고, 상대는 수적 우위를 앞세워 우리 납치용 왕복선을 여러 대 격추시켰습니다!"
 observation.1023.a:0 "우리의 공격적 관측 활동이 지장을 받겠군요."
 observation.1025.name:0 "[From.GetName]: 관측소 상실"
 observation.1025.desc:0 "[From.GetName] 궤도상의 우리 관측소가 파괴되었습니다! [From.Owner.GetSpeciesName]의 초국적 태스트 포스 소속 군사 기지에서 발사한 대형 지대우 미사일에 당한 것입니다.\n\n[From.Owner.GetSpeciesNamePlural]에게서 관측소의 존재를 숨기기 위해 철저한 주의를 기울였는데도, 어떻게 관측소의 위치가 발각된 것인지는 아직 파악하지 못했습니다. 다만 현지 외계종이 격추된 우리 왕복선에서 확보한 기술을 역설계하는 데 성공한 것이라는 가설이 나왔습니다."
 observation.1025.a:0 "말도 안 돼!"
 observation.1027.name:0 "[From.GetName]: 정밀 타격"
 observation.1027.desc:0 "[From.Owner.GetSpeciesNamePlural](이)가 우리 관측 활동에 대항해 신설한 외계종 대응 태스크 포스를 처리할 수 있도록 [From.GetName] 궤도상에 있는 우리 관측소의 연구원이 지원을 요청했습니다. 우리 기준에서는 원시적이지만, 태스크 포스는 우리 측 납치 활동을 효과적으로 방해하고 있습니다.\n\n[From.GetPlanetMoon] 표면에서 태스크 포스의 주 기지 위치를 확인했습니다. 궤도 폭격은 효과가 떨어지지만, 중무장한 강습대가 빠르게 기습한다면 기지를 장악할 수 있을 것입니다. 기지가 파괴되면 저 성가신 [From.Owner.GetSpeciesName] 태스크 포스를 끝장낼 수 있겠죠."
 observation.1027.a:0 "그렇게 하세요."
 observation.1027.b:0 "아니요. 더 이상 원한을 사는 일은 피해야 합니다..."
 observation.1028.name:1 "[From.From.GetName]: 강습 성공"
 observation.1028.desc:1 "[From.From.Owner.GetSpeciesName]의 초국적 태스크 포스를 성공적으로 파괴했습니다! 우리 강습대가 기지에 침투했고, 기지 내 방어 병력과 원시 무기는 우리 측 정예 요원의 상대가 되지 않았습니다.\n\n기지 내부 깊숙한 곳에 폭발물을 설치한 후, 강습대는 기지를 빠져나와 대기 중이던 셔틀에 탑승했습니다. 이제 골치 아픈 [From.From.Owner.GetSpeciesName] 태스크 포스는 흔적도 없이 사라졌습니다."
 observation.1028.a:0 "임무 성공."
 observation.1029.name:1 "[From.From.GetName]: 강습 실패"
 observation.1029.desc:1 "[From.From.Owner.GetSpeciesName]의 초국적 태스크 포스 기지를 파괴하려는 임무가 처참한 실패로 끝났습니다! 우리 강습대를 태운 여러 왕복선이 기지에 도달하기도 전에 숨어 있던 대공 포대의 공격에 격추되었습니다. 남은 요원들이 기지 입구에 도달했지만, 예상치 못한 거센 저항에 직면했습니다.\n\n[From.From.Owner.GetSpeciesName] 증원군이 접근하자, 강습대 지휘관은 후퇴 명령을 내렸습니다. 안타깝게도 궤도로 향하던 탈출용 왕복선은 대규모 대기권 전투기 편대의 공격을 받았습니다. 피해가 막심합니다."
 observation.1029.a:0 "재앙이 따로 없군요!"
 observation.1031.name:0 "[From.GetName]: 태스크 포스 해체"
 observation.1031.desc:0 "[From.Owner.GetSpeciesName]의 국가들이 [From.GetName]상 우리 제국의 활동을 막기 위해 창설한 초국적 태스크 포스가 해체되었습니다! 태스크 포스는 우리 왕복선과 납치 팀을 상대로 여러 번 승리를 거두었지만, 창설 국가 중 일부가 지원을 끊고 프로젝트에서 철수한 것입니다.\n\n첩보에 따르면, [From.Owner.GetSpeciesName] 국가 사이에서 다툼과 외교적 입장 차이가 발생해 이런 예기치 못한 상황이 발생한 것이라고 합니다."
 observation.1031.a:0 "뜻밖이지만 반가운 소식이로군요."
 observation.1033.name:0 "[From.GetName]: 윤리관 변경"
 observation.1033.desc:0 "[From.GetName]의 원시 [From.Owner.GetSpeciesNamePlural]에 현저한 변화가 나타났습니다. 사회 전체가 폐쇄적으로 변했고, 외부인을 수용하길 꺼리게 된 것입니다.\n\n[From.GetPlanetMoon]에서 우리가 공격적으로 관측하고 납치한 게 어느 정도 원인이 된 것으로 보입니다. 이제 [From.Owner.GetSpeciesNamePlural](은)는 미지의 존재를 더욱 두려워하게 되었습니다."
 observation.1035.desc:0 "우리가 [From.GetName]에서 원시[From.Owner.GetSpeciesNamePlural](을)를 공격적으로 관측하기 시작한 이후로, 이들에게 큰 변화가 나타났습니다.\n\n우리 납치선을 증오한 나머지, 외부에서 온 것으로 여겨지는 모든 것을 극도로 불신하게 된 겁니다. 동시에 자기 종족과 문화에 대한 유대심은 더욱 강해졌습니다."
 observation.1037.desc:0 "[From.GetName] 궤도의 우리 관측소에 배속된 납치 팀 일부가 왕복선 추진기로 [From.GetPlanetMoon]의 토착 원시 종족인 [From.Owner.GetSpeciesNamePlural]의 경작지를 태워 복잡한 원형 무늬를 만들고 있던 모양입니다.\n\n해당 왕복선의 승무원들은 이 일로 호된 질책을 받았지만, 이 원형 무늬가 원주민들에게 일종의 종교적 의미를 띠게 된 것 같습니다. 이 무늬들을 바탕으로 새로운 종교가 생겨나, [From.Owner.GetSpeciesNamePlural] 사회에서 우려스러울 정도로 빠르게 인기를 얻고 있습니다."
 preftl.800.desc:0 "우리 탐지 설비에 처음으로 [From.Capital.GetName]에서 보낸 전파 신호가 잡혔습니다. 해당 행성에 존재하는 외계 산업 문명이 무선 통신 기술을 시험하기 시작한 모양입니다. [From.Capital.GetPlanetMoon]의 다른 곳에서는 처음으로 원시 항공기 비행에 성공했다는 보고가 들어오고 있습니다. 우리의 문명 모형에 따르면, 이 문명의 기술 수준은 빠르게 발전하고 있습니다."
 preftl.900.desc:0 "[From.Capital.GetName]에 존재하는 외계 문명의 물리학자들이 처음으로 핵분열에 성공했습니다. 그 필연적인 결과로 이 문명은 최초의 핵무기를 생산하고 있으며, 핵발전소를 가동하고 있습니다. 이제 [From.GetName]에 갑작스레 버튼 하나로 자기 행성을 파괴할 수 있는 능력이 생기게 된 것입니다."
 preftl.1000.desc:0 "우리 장거리 추적 시스템에서 [From.Capital.GetName] 표면으로부터 최초로 인공위성이 발사된 사실을 감지했습니다. 해당 위성은 궤도에 안착해 [From.Capital.GetPlanetMoon]에 존재하는 외계 문명의 우주 탐사 계획이 성공리에 개시되었음을 알렸습니다. 이제 우주를 향해 조심스러운 발걸음을 내디딘 이 문명은 곧 유인 탐사선을 발사할 것이며, 이후에는 행성 탐사를 전개할 것으로 예상됩니다."
 preftl.300.desc:0 "[From.Capital.GetName]의 외계 청동기 문명이 야금술의 발달로 철기 문명에 진입했습니다. 이들은 점차 효과적인 도구와 무기를 만들고 있으며, 도시의 건축물 또한 보다 정교해졌습니다. 이 문명은 현재 [From.Capital.GetPlanetMoon] 전체를 덮을 만큼 성장했으며, 대도시의 경우 인구가 백만에 달하는 곳도 있습니다."
 preftl.400.desc:0 "[From.Capital.GetName]의 전산업 문명에서 인쇄기를 개발했습니다. 인쇄기를 사용해 글로 된 자료를 대량 생산함으로써, 원시적 형태의 매스컴이 탄생했습니다. 사회 지도층 중 일부는 이 혁신을 억누르려 애썼지만, 지금까지 그 노력은 허사로 돌아갔습니다. [From.Capital.GetPlanetMoon] 전역에 여러 새로운 사상이 빠르게 확산되어, 사회적으로 깊은 영향을 미치고 있습니다."
 preftl.500.desc:0 "[From.Capital.GetName]의 원시 외계 문명이 화약을 발견했습니다. 이 발견으로 전쟁에 일대 혁명이 일어났으며, 대포가 발달함에 따라 기존 성채는 구시대의 유물이 되어가고 있습니다. 폭발물을 활용함으로써 장애물을 더욱 쉽게 제거할 수 있게 됨에 따라, 여러 공학 연구도 탄력을 받고 있습니다. 지금도 해당 문명의 화학자들은 화약을 새롭게 활용할 수 있는 방안을 실험하고 있습니다."
 preftl.600.desc:0 "[From.Capital.GetName]의 원시 외계 문명이 증기기관의 비밀을 풀어냈습니다. 그 결과 해당 문명사회가 여러 면에서 혁명적인 변화를 겪게 되었습니다. 이 기술을 이용해 만든 차량과 기계류를 여러 도시에서 확인할 수 있으며, 최초로 공장이 나타나고 있습니다. 이제 이 행성은 산업화 단계에 돌입한 것으로 보입니다."
 preftl.700.desc:0 "[From.Capital.GetName]의 외계 문명이 완전히 산업화된 도시를 이루어 새로운 시대에 진입했습니다. 이 혁명의 극적인 효과는 [From.Capital.GetPlanetMoon] 전역에서 체감되고 있습니다. 곳곳에 공장이 들어섰고, 의학의 발달로 인구 성장률이 증가했으며, 과학적 혁신이 놀라울 정도의 속도로 나타나고 있습니다."
 preftl.200.desc:1 "[From.Capital.GetName]의 원시 외계종이 최근 신석기 시대를 벗어나 초기 청동기 시대에 들어섰습니다. 이들은 금속 가공을 시작했으며, 최초로 글자 언어가 등장하기도 했습니다. 여러 도시와 대형 사회가 모습을 갖추고 있으며, 해당 외계종 인구가 [From.Capital.GetPlanetMoon] 지표면 중 상당 부분을 차지하고 있습니다."
 preftl.180.desc:0 "안녕하십니까. 귀 제국에서는 분명히 저희 종족이 원시 종족에서 점차 발전하는 과정을 지켜보셨겠지요. 저희도 행성 궤도상에서 귀 제국 소속 $fleet_type_shipclass_starbase$의 모습을 목격했습니다. 저희는 이 $fleet_type_shipclass_starbase$의 존재를 통해, 귀 제국이 우리 성계에 대한 영유권을 주장하는 것으로 이해했습니다.\n\n귀 제국에 대하여, 저희 영역에 대한 영유권 주장을 철회해 주시기 바랍니다. 그 일환으로, 기억이 없는 시절부터 $fleet_type_shipclass_starbase$에 보금자리를 이루고 살아온 존재들에게 [From.Capital.GetStarName]에 대한 통제권을 넘겨주시기 바랍니다.\n\n그것이 공정한 조치일 것입니다."
 observation.2015.desc:0 "[From.GetName]의 원시 [From.Owner.GetSpeciesNamePlural](을)를 계몽하는 임무가 순조롭게 진행 중입니다. [From.GetPlanetMoon] 지표면에 파견된 우리 과학 자문단은 이곳 원주민이 총명하고 재주가 많다고 보고했습니다. 예상보다 학습 속도가 빨라, 이번 임무의 예상 일정을 앞당겼습니다."
 observation.2017.desc:0 "[From.GetName]의 [From.Owner.GetSpeciesNamePlural](은)는 아쉽게도 계몽하기 쉽지 않은 것으로 드러났습니다. 우리 과학 자문단의 보고에 따르면, 이 우매한 외계종은 기존의 원시적 생활 방식을 쉽게 버리지 못하며, 새로운 개념과 사상을 가르치는 것은 더욱 어렵다고 합니다. 이번 계몽 임무는 생각보다 시간이 더 걸릴 것 같습니다."
 observation.2019.desc:1 "[From.GetName]에서 진행되는 기술 개발 임무에 참여할 과학자를 찾는 데 어려움을 겪고 있습니다.[From.Owner.GetSpeciesNamePlural] 특유의... 외모와 냄새 때문에, 같은 장소에 있는 것조차 고역이기 때문입니다.\n\n이제 과학자들은 [From.GetName] 지표면에 배치되는 것을 일종의 형벌로 생각하고 있습니다. 이로 인해 이번 임무의 진행 속도가 느려졌습니다."
 observation.2021.desc:0 "[From.GetName]의 [From.Owner.GetSpeciesNamePlural](은)는 알고 보니 타고난 과학자였습니다. 이곳에 파견된 우리 자문단은 이들의 발전 속도에 깊은 인상을 받았다고 하며, [From.Owner.GetSpeciesName] 문명을 우주 시대로 이끄는 임무가 조기에 완료될 수 있다고 보고했습니다."
 observation.2023.desc:1 "[From.GetName]의 원시 [From.Owner.GetSpeciesNamePlural](을)를 기술적으로 계몽하는 임무가 이들의 비상한 지능 덕분에 예상보다 빠르게 진행되고 있습니다. 아직 얼마 되지 않은 문명이지만, 우리 과학 자문단은 [From.Owner.GetSpeciesNamePlural]에게 엄청난 잠재력이 있는 것으로 판단하고 있습니다."
 observation.2031.name:0 "[From.GetName]의 윤리적 변화"
 observation.2045.desc:0 "[From.GetName]의 원주민이 우리의 기술에 큰 관심을 보이고 있습니다. 또한 이들이 우리 삶의 방식을 모방하기 시작했다는 자문단의 보고가 들어왔습니다.\n\n우리가 보여준 신앙의 힘에 감화된 [From.Owner.GetSpeciesNamePlural] 중 상당수가, 오랫동안 잊혔던 토착 종교에 귀의했습니다. 이들은 이제 우리 종교의 다양한 교리를 자신들의 종교에 반영하고 있습니다."
 observation.2051.desc:0 "[From.GetName]의 [From.Owner.GetSpeciesNamePlural]에게 보낸 과학 자문단이 이번 임무가 과연 현명한 것이었는지 의문을 제기하고 있습니다. 자문단의 보고에 의하면, 이곳 원주민은 신무기 기술을 얻는 데만 관심을 보인다고 합니다.\n\n원주민이 우리가 전해준 평화적인 기술을 전쟁 수단으로 개조하기 위해 고집을 부리고 있어, 임무에 차질을 빚고 있습니다."
 observation.2053.desc:0 "[From.GetName]의 원주민 문명을 계몽하고 우주 시대로 이끄는 우리 임무가 계획대로 진행되지 않고 있습니다. 무슨 이유에서인지, [From.Owner.GetSpeciesName] 과학자들(그나마 과학자라고 부를 만한 이들)은 우리가 신무기 기술을 전수해줄 때마다 기겁하는 것입니다.\n\n몇 주가 지나서야 원주민을 진정시키고, 핵융합 폭탄을 인구 밀집 지역에 떨어뜨리는 모의실험을 보여주었습니다. 이 일로 안타깝게도 임무가 지연되었습니다."
 observation.2055.desc:0 "야만적인 [From.GetName]의 원주민을 문명화시키는 임무가 차질을 빚고 있습니다. [From.Owner.GetSpeciesNamePlural](은)는 미신을 신봉하며, 이들의 난해한 종교적 전통과 과학을 사실로 받아들이지 않으려는 태도 때문에 우리 과학 자문단이 좌절한 적도 많습니다.\n\n이번 임무의 예상 소요 기간을 너무 낙관적으로 설정한 듯합니다. [From.Owner.GetSpeciesNamePlural](을)를 문명화하려면 생각보다 오랜 시간이 걸릴 것입니다."
 observation.2057.desc:0 "[From.Owner.GetSpeciesNamePlural](을)를 계몽시켜 우주로 진출하게 하는 데 어려움을 겪고 있습니다. [From.GetName]에 파견한 종교 및 과학 자문단이, 원주민들에게 심각할 정도로 신앙심이 없다고 보고한 것입니다. 원주민들은 우리 기술을 적극적으로 받아들이고 있지만, 기술을 책임 있게 사용하기 위한 정신적 교훈은 거부하고 있습니다.\n\n이에 따라 [From.Owner.GetSpeciesNamePlural](을)를 계몽하려던 우리 임무가 심각한 차질을 빚고 있습니다. 처음에 계시받았던 시간보다 더 오래 걸릴 것으로 보입니다."
 observation.2059.desc:1 "[From.GetName] 원주민의 억압적이고 전제적인 성향 때문에, [From.Owner.GetSpeciesNamePlural]의 기술을 발전시키려던 우리 계획이 지장을 받고 있습니다. 게다가 [From.Owner.GetSpeciesNamePlural](은)는 과학 발전의 바탕이 되는 개개인의 사고와 적극적인 자세를 보이려 하지 않습니다.\n\n이들의 원시적인 권위주의로 인해 우리 임무가 좀처럼 진척을 보이지 않고 있습니다. 파견된 자문단은 임무가 예상보다 길어질 것이라고 보고했습니다."
 observation.2061.desc:0 "[From.GetName] 전역에 무정부주의가 득세해, 우리 자문단이 [From.Owner.GetSpeciesNamePlural]에게 현대 과학을 가르치는 데 애를 먹고 있습니다. 현지의 소위 과학자라는 자들은 당장 관심이 가는 방향으로만 연구를 진행하며, 공동선에는 거의 신경을 쓰지 않습니다.\n\n원주민들의 그릇된 평등주의 성향에도 불구하고, 우리 임무는 계속되고 있습니다. 하지만 예상보다 시간이 걸릴 것으로 보입니다."
 preftl.40.name:0 "원시 문명과의 조우"
 preftl.40.desc:0 "[Root.GetName]에 위치한 우리 제국 정착민이 현지의 석기시대 외계종과 조우했습니다. 이미 여러 차례 폭력 사태가 발생함에 따라, 해당 종족에 대한 대응 방침을 수립해야 합니다.\n\n우선 정착지를 소규모 집단거주지 형태로 만들고, 외계종이 거의 살지 않는 오지에만 건설하는 방법이 있습니다. 이 경우 우리 개척민이 이용할 수 있는 땅과 자원이 매우 한정될 것입니다.\n\n또 다른 방안은 외계종을 특별 구역으로 이주시켜 식민지의 나머지 부분과 격리하는 것입니다. 이 경우에도 이용할 수 있는 땅은 제한되지만, 그 정도는 훨씬 덜할 것입니다."
 preftl.40.a:0 "정착지를 소규모 집단거주지로 제한합니다."
 preftl.40.b:0 "원시인들을 보호구역으로 이주시키세요."
 preftl.40.c:0 "야만인을 노예로 만들어 이용해야겠어요."
 primitive_enclaves:0 "우리 측 식민지 크기가 제한되지만, 원주민을 연구함에 따라 사회학 연구가 생성됩니다."
 primitive_reservations:0 "원주민을 소규모 보호구역으로 이주시켜, 나머지 식민지를 우리 제국이 사용할 수 있게 합니다."
 preftl.41.name:0 "집단거주지 습격"
 preftl.41.desc:0 "[Root.GetName]에 위치한 우리 집단거주지 중 한 곳이 해당 [From.GetPlanetMoon]의 외계 종족에게 습격을 받았습니다! 엄청난 규모의 외계종 전사 무리가 방어벽을 뚫었고, 무수한 개척민을 학살한 뒤 우리 치안 부대의 공격을 받고 물러났습니다."
 preftl.41.a:0 "원시인 버러지 같으니!"
 preftl.42.name:0 "보호구역 탈출"
 preftl.42.desc:0 "[From.GetName]에서 대규모 외계종 전사 무리가 보호구역의 경계벽을 뚫었습니다! 전사들은 외곽으로 흩어져 우리 개척민들을 대량 학살했으나, 대부분은 치안 부대의 공격을 받고 다시 보호구역으로 밀려났습니다."
 preftl.43.name:0 "시민권 요청"
 preftl.43.desc:0 "[Root.GetName]의 대규모 원시 외계 종족 사회에서 대표를 보내 의외의 요청을 제기했습니다. 보호구역을 벗어나 우리 식민지의 정식 구성원으로 합류하겠다는 것입니다. 이들은 원시 종족으로서 이제껏 접한 기술은 보잘것없지만, 성실하고 근면합니다."
 preftl.43.a:0 "시민권을 부여합니다."
 preftl.43.a.tooltip.1:0 "§Y1 원주민 팝이§! 식민지에 합류합니다."
 preftl.43.a.tooltip.2:0 "§Y2 원주민 팝이§! 식민지에 합류합니다."
 preftl.43.a.tooltip.3:0 "§Y3 원주민 팝이§! 식민지에 합류합니다."
 preftl.43.b:0 "보호구역에서 나오지 말라고 해요."
 preftl.132.desc:0 "[From.GetName]의 여러 국가 사이에서 최근 대규모 전쟁이 발발했습니다. 우리 제국 연구자들은 궤도에서 사태를 안전하게 지켜보고 있었지만, 전쟁은 점차 전 세계적 핵전쟁으로 격화되었습니다.\n\n[From.GetPlanetMoon] 전체가 심각한 피해를 입었으며, 주요 도시는 전부 파괴되고 전체 인구 중 90%가 사멸했습니다. 생존자들이 잔해에서 모습을 드러내고 있지만, 우리 연구원들의 예측에 따르면 이 [From.GetPlanetMoon]의 문명은 훨씬 더 원시적인 수준으로 후퇴할 것이라고 합니다."
 preftl.132.a:0 "비극적인 교훈이군요."
 preftl.151.name:0 "[From.GetName]에 왕복선 불시착"
 preftl.151.desc:0 "[From.GetName] 지표면에서의 비밀 임무 중에, 우리 측 왕복선 중 하나가 현지 국가 소속의 대기권 비행체 전대로부터 요격을 받았습니다. 우연히 명중한 미사일로 인해 왕복선 엔진이 무력화되었고, 왕복선은 먼 황무지에 불시착했습니다.\n\n현지 종족이 추락 현장에 닿기 전에 생존자를 구출하기 위해서는 최대한 빨리 조치를 취해야 합니다. 우리 측 인원이 있었다는 모든 증거를 없애야 합니다!"
 preftl.151.a:0 "시간이 얼마 없군요."
 preftl.152.name:0 "[From.From.GetName]에서 생존자 구출 성공"
 preftl.152.desc:0 "[Root.GetName] 요원들이 [From.From.GetName]에 불시착한 왕복선에서 일부 생존자를 대피시켰습니다. 나머지 잔해는 폭파시켜 제거했으며, 이제 현지 종족은 작은 크레이터만을 발견하게 될 것입니다.\n\n사고가 발생한 지역의 국가는 인접국이 국경을 침범했다고 비난할 것이지만, 해당 행성의 자연스러운 발전에 대한 영향은 아마도 미미할 것으로 기대됩니다."
 preftl.153.name:0 "[From.From.GetName] 불시착 생존자 체포"
 preftl.153.desc:0 "우리가 불시착한 연구진을 구조하기 전에 [From.From.GetName] 현지 병력이 현장에 도착해 생존자들을 전부 체포했습니다. 현재 현지 종족은 왕복선 잔해 주변을 봉쇄했으며, 최고의 과학자들을 투입해 잔해를 분석하고 있을 것입니다.\n\n이제 자신들의 세계 밖에 생명체가 존재한다는 확실한 증거를 발견한 것입니다. 이것이 해당 사회에 어떠한 영향을 미칠지는 두고 보아야 할 것입니다..."
 preftl.153.a:0 "상황이 좋지 않군요."
 preftl.155.desc:0 "[From.GetName]에서 우리 측 왕복선을 격추한 현지 국가가 추락 현장에서 확보한 기술을 타국과 공유하지 않자, 나머지 국가들 중 다수가 해당 국가에 맞서 연합체를 구성했습니다. 짧게 이어진 재래식 전쟁 끝에, 양측은 결국 핵미사일을 주고받았으며, 그 결과 [From.GetPlanetMoon] 대부분이 파괴되었습니다.\n\n왕복선 불시착에서 생존한 우리 측 연구원들 또한, 해당 인원이 수용된 군사 기지가 1차 폭격 당시 미사일에 직격당해 전부 사망했습니다. 현지 인구 중 90%가량이 사망한 것으로 추정되며, 살아남은 소수의 기술 수준은 원시적인 수준으로 퇴보했습니다."
 preftl.155.a:0 "우리 왕복선만이라도 살아 나왔다면 좋았을 것을..."
 preftl.156.desc:0 "[From.GetName]에서 우리 측 왕복선을 격추한 현지 국가가 추락 현장에서 확보한 기술을 타국과 공유하지 않자, 나머지 국가들 중 다수가 해당 국가에 맞서 연합체를 구성했습니다. 짧게 이어진 재래식 전쟁 끝에, 양측은 결국 핵미사일을 주고받았으며, 그 결과 [From.GetPlanetMoon] 대부분이 파괴되었습니다.\n\n잡혀간 우리 과학자들을 포함해 지표면의 모든 인구가 사망했고, 환경 또한 심각한 피해를 입었습니다."
 preftl.157.desc:0 "[From.GetName]에서 우리 측 왕복선을 격추한 현지 국가가 추락 현장에서 확보한 기술을 타국과 공유하지 않자, 나머지 국가들 중 다수가 해당 국가에 맞서 연합체를 구성했습니다. 짧게 이어진 재래식 전쟁 끝에, 양측은 결국 핵미사일을 주고받았으며, 그 결과 [From.GetPlanetMoon] 대부분이 파괴되었습니다.\n\n지표면의 생명체는 완전하게 멸종했고, [From.GetName]에는 이제 생명체가 서식할 수 없습니다. 잡혀간 우리 과학자들도 핵전쟁으로 사망한 수십억 명 중 일부가 되었습니다."
 preftl.159.name:0 "[From.GetName]에서 신무기 개발"
 preftl.159.desc:0 "우리 왕복선을 격추한 [From.GetName] 현지 국가가, 사로잡은 우리 과학자들을 강제로 동원해 신형 전쟁 무기를 만들었습니다. 해당 국가는 새로 개발한 무기로 인접국을 침공해 점령했으며, 현재 전체 [From.GetPlanetMoon](을)를 정복해 통일하고자 움직이고 있습니다."
 preftl.159.a:0 "더 이상 용납할 수 없군요!"
 preftl.161.name:0 "인질 협상"
 preftl.161.desc:0 "우리 왕복선을 격추한 [From.GetName] 현지 국가가 원시 인공위성을 통해 우주로 교신을 보냈습니다. 우리 제국과 교신하려는 듯합니다.\n\n이들은 현재 왕복선 추락 현장에서 사로잡은 과학자들의 목숨을 담보로, 우리 제국의 첨단 기술을 이전해줄 것을 요구하고 있습니다. 우리가 거부할 경우, 자신들의 조악한 텔레비전 방송 시스템을 통해 우리 과학자들의 처형 장면을 생중계할 예정이라고 합니다."
 preftl.161.a:0 "우리 제국민의 안전이 먼저입니다."
 preftl.161.b:0 "저들은 아직 준비가 안 됐어요."
 preftl.162.name:0 "인질 처형"
 preftl.162.desc:0 "그야말로 노골적인 폭력의 현장이었습니다. [From.From.GetName]에서 사로잡힌 우리 과학자들이, '공포의 외계인'이라 불리며 텔레비전 카메라 앞에 세워졌습니다. 이후 이들은 환호하는 군중 앞에서 잔혹하게 난도질당했습니다."
 preftl.162.a:0 "야만인 놈들!"
 observation.2013.name:0 "기술적 계몽: [From.GetName]의 기술 진보"
 observation.2013.desc:0 "우리가 기술을 전수하고 있는 [From.GetName]의 원시 외계종이 우리 존재를 반기고 있습니다. 지표면에 세운 거주지에는 원주민들이 모여들고 있으며, 과학자들에게 우리 문화와 역사에 관한 질문을 쏟아붓고 있습니다.\n\n[From.Owner.GetSpeciesNamePlural](이)가 배우고자 하는 열의를 보여준 덕분에, 해당 문명을 우주 시대로 이끌기 위한 우리의 임무가 한결 속도를 내고 있습니다. 이에 따라, 처음에 수립했던 예상 일정을 수정했습니다."
 observation.3001.name:0 "[From.GetName]: 1단계 - 침투"
 observation.3001.desc:0 "선발 침투조가 [From.GetName] 표면에 도착했습니다. 현재 신분 위장을 위해 배경 이야기를 설정하는 중입니다. 약간의 사고는 있었지만, [From.Owner.GetSpeciesName]의 변장이 잘 유지되고 있는 것 같습니다."
 observation.3004.name:0 "[From.GetName]: 2단계 - 전복"
 observation.3004.desc:0 "[From.GetName]에서 활동하는 우리 잠복 요원이 이제 수천 명으로 늘어, [From.GetPlanetMoon]에 있는 주요 국가에 퍼져 있습니다. 그중 성과가 좋은 요원들은 정부 요직을 차지했으며, 영향력을 발휘해 다른 요원의 진출을 도와주고 있습니다."
 observation.3005.desc:0 "이제 [From.GetName]에서 수천 명의 요원이 활동하고 있지만, 작전은 진척을 보이지 않고 있습니다. 한 침투조가 최근 [From.GetPlanetMoon]의 주요 국가 정부를 상대로 무장 쿠데타를 일으켜 전복하려 했지만, 결국 실패로 돌아갔으며 조원 대부분이 사망했습니다.\n\n다행히 사망한 조원의 정체를 [From.Owner.GetSpeciesName] 당국이 알아내기 전에 다른 침투조가 시신을 회수했지만, 작전에 중대한 차질이 생겼습니다."
 observation.3007.name:0 "[From.GetName]: 3단계 - 확보"
 observation.3007.desc:0 "[From.GetName]의 주요 [From.Owner.GetSpeciesName] 지도자를 우리 요원들로 대체했습니다. 각 침투조는 이제 [From.GetPlanetMoon]에 대한 지배를 확립하고 있으며, 우리가 정체를 드러낼 때까지 모든 준비를 갖추어 놓을 것입니다."
 observation.3008.desc:0 "[From.Owner.GetSpeciesName] 전역의 지도자를 대부분 우리 위장 요원들로 대체했지만, 아쉽게도 아직 차지하지 못한 요직이 남아 있습니다. 아직 끈질기게 버티고 있는 일부 지도자를 처리하기 위해 작업을 진행하고 있으니, 당초 계획한 첫 조우 일자를 미뤄야 할 것 같습니다."
 observation.3009.name:0 "[From.GetName]: 4단계 - 병합"
 observation.3009.desc:0 "침투조들이 [prim_species.GetSpeciesName]의 정치 지도층을 완전히 장악했으며, 우리 제국의 첫 조우 사절단을 맞이하기 위한 준비를 갖췄습니다.\n\n새로운 행성 수도에서 성대하게 열린 조인식에서, 우리 외교 사절단은 [Root.GetName]에 대해 [From.GetPlanetMoon]의 즉시 합병을 요청하는 [From.GetName] 지도자들의 청원을 너그럽게 수락했습니다. 기뻐하는 시민들이 거리로 몰려나와, 새로운 외계종 후원자들을 보고 환호하고 있습니다."
 observation.3114.desc:0 "[Root.GetName]의 지휘관이 이번 폭격으로 주 표적에 다수의 포탄이 명중된 것을 확인했다고 보고했습니다. 시신은 회수하지 못했지만, 이번 폭격에 투입된 화력을 감안하면 대상 구역에서 그 어떠한 것도 살아남지 못했을 것입니다.\n\n현지 언론에서는 우리 침투조들이 흘린 이야기대로, 운석이 갑작스레 인구 밀집 지역으로 떨어졌다고 보도하고 있습니다. 아주 비극적인 일이지요."
 observation.3114.a:0 "정말 비극적이지요."
 observation.3135.a:0 "연구진은 철수시키고 프로젝트를 중단하세요!"
 observation.3135.a.tooltip:0 "[From.GetName]의 현지 문명이 이전 시대로 퇴보합니다.\n"
 observation.3135.c.tooltip:0 "[From.GetName]의 £building£ §S$building_great_pyramid$§!가 §R파괴되었습니다.§!\n[From.GetName]의 §B1 £pops£ 팝§!이 §R사망합니다.§!"
 observation.3135.d.tooltip:0 "별일이 없길 바라며 위험을 감수합니다."
 observation.3136.c.tooltip:0 "[From.From.GetName]에 £building£ §S$building_great_pyramid$§!가 추가로 출현합니다.\n\n[From.From.GetName]에 §Y720§!일 동안 §R$pyramid_wars$§! 보정치가 적용되어 다음 효과가 발생합니다:\n£happiness£ 행복도 §R-40%§!\n\n"
 progress.9.desc.name:0 "2차 외계인 조우"
