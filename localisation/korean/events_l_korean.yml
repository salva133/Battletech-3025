 action.5.desc_01_hive:0 "§Y[primitive_civ.Capital.GetStarName]§! 성계의 §Y[primitive_civ.Capital.GetName]§!에서 [GetPreFTLLower] 게슈탈트 외계 문명을 발견했습니다. 현재 후기 청동기를 지나고 있으며, 기초적인 금속 기술을 터득한 것으로 보입니다. 대부분 농경 생활을 하고 있지만, 여러 대규모 군체 집단이 형성되기도 했습니다.\n\n이 행성 궤도에 §Y관측소§!를 건설해 보다 면밀히 연구하는 방안을 고려해야 합니다."
 action.5.desc_02_hive:0 "§Y[primitive_civ.Capital.GetStarName]§! 성계의 §Y[primitive_civ.Capital.GetName]§!에서 [GetPreFTLLower] 게슈탈트 외계 문명을 발견했습니다. 현재 철기 시대에 해당하는 수준까지 발전했으며, 여러 소규모 군체와 몇몇의 대형 군집으로 나뉘어 있습니다. 현재 이 종족의 인구는 [primitive_civ.Capital.GetPlanetMoon] 표면 대부분에 확산되어 있습니다.\n\n이 행성 궤도에 §Y관측소§!를 건설해 보다 면밀히 연구하는 방안을 고려해야 합니다."
 action.5.desc_03_hive:0 "§Y[primitive_civ.Capital.GetStarName]§! 성계의 §Y[primitive_civ.Capital.GetName]§!에서 [GetPreFTLLower] 게슈탈트 외계 문명을 발견했습니다. 현재 중세 후기에 해당하는 시대를 지나고 있으며, 야금술이 정착했고 대규모 군체 집단이 형성되어 있습니다. 인쇄술의 발명으로 지식이 점차 빨리 확산되고 군체 의식 간의 이해 수준이 높아지고 있습니다.\n\n이 행성 궤도에 §Y관측소§!를 건설해 보다 면밀히 연구하는 방안을 고려해야 합니다."
 action.6.desc_03_hive:0 "§Y[primitive_civ.Capital.GetStarName]§! 성계의 §Y[primitive_civ.Capital.GetName]§!에서 아직 우주에 진출하지 않은 게슈탈트 외계종 문명을 발견했습니다. 관련 연구에 따르면, 이들은 최근 원자력을 발견했으며, 여러 분파로 나뉜 군체 사이에 핵무기가 확산될 수도 있습니다. 갑작스러운 자체 멸망 가능성이 높습니다.\n\n이 행성 궤도에 §Y관측소§!를 건설해 보다 면밀히 연구하는 방안을 고려해야 합니다."
 action.6.desc_04_hive:0 "§Y[primitive_civ.Capital.GetStarName]§! 성계의 §Y[primitive_civ.Capital.GetName]§!에서 게슈탈트 외계종 문명을 발견했습니다. 모성 주변의 원시 인공위성을 볼 때, 현재 초기 우주 시대에 도달한 것으로 보입니다. 행성에 존재하는 여러 군체 의식은 단일 의식으로 결합하고 있으며, 이들이 모성에서 나와 은하 공동체의 일원이 되는 것은 이제 시간문제인 것으로 보입니다.\n\n이 행성 궤도에 §Y관측소§!를 건설해 보다 면밀히 연구하는 방안을 고려해야 합니다."

 action.6.name:1 "해적 조우"
 #action.6.desc: "We have sighted hostile ships in the [From.From.GetStarName] system! They are not responding to hails, and their designs are obviously not of [Root.GetSpeciesName] origin. It seems like they are mostly focused on looting our orbital stations, stripping them of valuable resources and technology while taking their crews captive."
 #action.6.a: "Pirates. We don't need that scum."

 action.10.name:0 "[From.From.From.GetName]에서 조우"
 action.10.desc:0 "[From.From.From.GetName] 성계에서 소속이 파악되지 않는 함선과 조우했습니다! 보다 자세한 사항이 확인될 때까지, 해당 함선의 명칭은 §Y[From.GetName]§!입니다.\n\n적대 세력일 경우에 미리 대비해야 합니다."
 action.10.a:0 "흥미롭군요."
 action.11.name:1 "통신 수립"
 action.11.desc:1 "언어 번역에 성공한 후, §Y[From.From.GetName]§! 상대로 통신을 수립했습니다. 이제 외교 채널이 열리고, 모든 적대 행위가 중단되었습니다."
 action.11.abandoned.desc:1 "언어 번역에 성공한 후, §Y[From.From.GetName]§! 상대로 통신을 연결했습니다. 외교 채널이 열리자 이들이 한때 버려진 난민이라는 사실이 §Y확인§!됩니다. 모든 적대 행위가 당분간 중단되었습니다."
 action.11.a:0 "훌륭하군요."
 action.13.name:2 "통신 수립"
 action.13.desc:2 "§Y[From.GetName]§!에서 교신이 들어오고 있습니다! 우리 언어를 번역하는 데 성공한 듯합니다. 이제 외교 채널이 열리고, 모든 적대 행위가 중단되었습니다."
 action.13.abandoned.desc:2 "§H[From.GetName]§!에서 교신이 들어오고 있습니다! 우리 언어를 번역하는 데 성공한 듯합니다. 외교 채널이 열리자 이들이 한때 버려진 난민이라는 사실이 §Y확인§!됩니다. 모든 적대 행위가 당분간 중단되었습니다."
 action.13.nomad.desc:1 "§Y[From.GetName]§!에서 교신이 들어오고 있습니다! 우리가 이해하지 못하는 첨단 통신 체계를 지니고 있는 듯합니다. 이것으로 우리 성계에 묵묵히 머물며 우리 언어를 번역한 것입니다."
 action.13.a:0 "흥미롭군요."
 action.13.c:0 "또 그놈들은 아니겠지..."
 action.14.name:1 "[GetPreFTLUpperPlural] 문명 정복"
 action.14.desc:1 "우리 군이 §Y[conquered_primitive_country.GetName]§!의 원시 종족을 침공해 현지 군대를 제압했습니다. 현지 주민들은 저항을 중단했으며, 현재 해당 문명을 우리 제국의 일부로 복속시켰습니다. 단, 문명 발달 정도가 낮기 때문에, 우리 [Root.GetAdj] 사회의 일원으로서 몫을 다하기 위해서는 좀 더 시간이 필요할 듯합니다." #Also for Slavers
 action.14.desc.serv:1 "우리 평화집행군이 §Y[conquered_primitive_country.GetName]§!에 거주하는 [GetPreFTLLowerPlural] 종족을 제압하는 데 성공했습니다. [conquered_primitive_species.GetNamePlural](은)는 우리가 오직 자신들에게 봉사하려 한다는 사실을 깨닫자 의미 없는 저항을 중단했습니다. 현재 해당 종족은 특수 설계한 거주지로 이동하고 있으며, 그곳에서 아무것도 부족함이 없는 삶을 살게 될 예정입니다. 다만 안타깝게도 해당 종족의 정신 발달 수준이 낮기 때문에, 자기 결정권이라는 짐에서 벗어난 상태에 적응하기 위해서는 시간이 더 필요할 것으로 보입니다."
 action.14.desc.assim:0 "우리 상륙부대가 §Y[conquered_primitive_country.GetName]§!에 거주하는 원시 유기체를 정복했습니다. 미약한 전투 능력으로 미루어 볼 때 사회 발전 수준은 낮은 것으로 보이지만, 생체분석 로봇의 분석 결과 신경 용량 면에서는 높은 가능성을 나타냈습니다. 해당 종족은 동화될 것입니다."
 action.14.desc.term:0 "우리 추적 말살 유닛들이 §Y[conquered_primitive_country.GetName]§!에 위치한 원시 유기체의 보잘것없는 방어 병력을 분쇄했습니다. 남은 개체들 또한 체계적으로 박멸하고 있습니다. 이제 이 종족은 자신의 유기체적 대의를 위해 은하계를 위협하는 존재로 진화하지 못할 것입니다."
 action.14.desc.mach.purge:0 "§Y[conquered_primitive_country.GetName]§!에 위치한 원시 유기체 문명이 우리 침공군에 맞서 의미 없는 저항을 펼친 끝에 드디어 굴복했습니다. 남아 있는 [conquered_primitive_species.GetNamePlural] 개체들은 기존 생체종족 관리 프로토콜에 따라 제거할 예정입니다."
 action.14.desc.mach.slave:0 "§Y[conquered_primitive_country.GetName]§!에 위치한 원시 유기체 문명이 우리 침공군에 맞서 의미 없는 저항을 펼친 끝에 드디어 굴복했습니다. 남아 있는 개체들은 [Root.GetSpeciesAdj] 에너지망에 병합될 예정입니다."
 action.14.desc.hive.purge:1 "원시 [conquered_primitive_species.GetNamePlural]의 분열된 정신은 하나로 통합된 우리 상륙군의 §Y[conquered_primitive_country.GetName]§! 침공을 막지 못했습니다. 현재 지표면을 확보한 상태입니다. 남아 있는 [GetPreFTLLowerPlural] 종족은 필요가 없으므로, 군체 의식께서 원하시는 대로 소거할 예정입니다."
 action.14.desc.hive.slave:1 "원시 [conquered_primitive_species.GetNamePlural]의 분열된 정신은 하나로 통합된 우리 상륙군의 §Y[conquered_primitive_country.GetName]§! 침공을 막지 못했습니다. 현재 행성을 확보한 상태입니다. 남아 있는 [GetPreFTLLowerPlural] 종족은 [Root.GetSpeciesSpawnNamePlural]의 먹이용 가축으로 쓰일 예정입니다."
 action.14.desc.purge:1 "우리 군이 §Y[conquered_primitive_country.GetName]§!에 침공해 [GetPreFTLLower] 문명의 병력을 제압하는 데 성공했습니다. 현지 주민들은 현명하게도 우리 제국의 지배를 받아들이기로 결정했으며, 현재 해당 지역을 [Root.GetAdj] 산업 단지로 조성하기 위해, 방침에 따라 현지 주민에 대한 정화 작업을 개시한 상태입니다."
 action.14.a:0 "우리 제국이 성장하는군요."
 action.14.a.phobe:0 "외계종은 우리의 상대가 되지 않아요!"
 action.14.a.military:0 "우리 무기가 마치 마법처럼 느껴지겠죠..."
 action.14.a.spirit:0 "우리의 신성한 권리가 진리의 빛을 발하는 겁니다."
 action.14.a.material:0 "우리의 지배를 받으면 진화가 더욱 빨라지겠지요."
 action.14.a.serv:0 "아주 멋진 생체 트로피가 되겠군요!"
 action.14.a.assim:0 "정체성 승화를 개시합니다."
 action.14.a.term:0 "무기 시험 개시..."
 action.14.a.mach:0 "접수 완료."
 action.14.a.tooltip:2 "§H[From.From.From.GetName]§!에 §Y성간 문화 충격§! 보정이 적용되어, 향후 몇 년 동안 생산량이 급감하고 안정성이 감소합니다."
 action.15.desc:1 "§Y[From.From.From.GetName]§! 성계에서 일종의 외계 함선과 조우했습니다! 보다 자세한 사항이 확인될 때까지, 이 기이한 물체의 명칭은 §Y[From.GetName]§!입니다.\n\n각별한 주의가 필요할 겁니다..."
 action.15.desc.enclave:0 "§Y[From.GetName]§! 성계에서 일종의 외계 함선과 조우했습니다! 보다 자세한 사항이 확인될 때까지, 이 기이한 물체의 명칭은 §Y[target_enclave.GetName]§!입니다.\n\n각별한 주의가 필요할 겁니다..."
 action.20.name:0 "법률 시행"
 action.20.desc:0 "[Root.GetName] 전역에 걸쳐 모든 형태와 형식의 인공 지능을 불법으로 선언했습니다. 이에 각 당국은 법률에 위배되는 모든 로봇 유닛을 해체하기 시작했습니다.\n\n해당 유닛의 생산을 담당하는 로봇 조립 공장의 경우, 더욱 단순하고 자의식이 없는 로봇을 제조하는 공장으로 개조했습니다."
 action.20.a:0 "좋아요. 자연의 질서를 어지럽히는 그런 존재는 없애야 마땅하죠."
 action.20.tooltip:0 "모든 드로이드 및 합성체 팝을 제거합니다.\n합성체와 드로이드 조립 공장이 로봇 조립 공장으로 바뀝니다."
 action.62.name:2 "[LastKilledCountryName]의 멸망"
 action.62.desc:1 "항성 국가 §H[LastKilledCountryName]§!의 여정이 적의 손에 끝을 맺고 말았습니다. 이 사태가 은하계의 정치적 향방에 어떠한 영향을 미칠 것인지는 두고 보아야 할 것입니다."
 action.63.name:1 "$action.62.name$"
 action.63.desc:1 "고대 선구자 국가인 §H[LastKilledCountryName]§!의 최후가 적대 세력의 손에 의해 결정되었습니다. 한때 위대했던 이 제국의 몰락이 은하계 정치에 어떠한 영향을 미칠 것인지는 두고 보아야 할 것입니다."
 action.71.name:0 "§R합성체 지도자 작동불능§!"
 action.71.desc:1 "[malfunctioning_leader_fleet.GetName] 승무원의 보고에 따르면, [malfunctioning_leader.GetName] 과학 담당관이 치명적 오작동을 일으켜 영구적 작동불능 상태에 빠졌다고 합니다."
 action.72.name:0 "$action.71.name$"
 action.72.desc:0 "슬픈 아이러니이자 반전이 발생했습니다. 연구 장비를 먼지 하나 없도록 관리하는 것으로 악명 높았던 [malfunctioning_leader.GetName] 과학 담당관이, 장기간에 걸친 개인 정비 부족으로 치명적 오작동을 일으켰습니다."
 action.73.name:0 "$action.71.name$"
 action.73.desc:0 "[malfunctioning_leader.GetName] 과학 담당관이 치명적 오작동을 일으켰습니다. 이로써 사회학 연구 부문 지도자가 공석이 되었습니다."
 action.74.name:0 "$action.71.name$"
 action.74.desc:0 "[malfunctioning_leader.GetName] 과학 담당관이 고방사능 지질 표본에 장시간 노출된 결과 치명적 오작동을 일으켰습니다. 내부 방사선계 결함이 원인인 것으로 파악되었습니다."
 action.75.name:0 "$action.71.name$"
 action.75.desc:0 "[malfunctioning_leader.GetName] 제독이 제조 결함으로 인해 수리 불가 오작동을 일으켰습니다."
 action.76.name:0 "$action.71.name$"
 action.76.desc:0 "[malfunctioning_leader.GetName] 총독이 이른바 '벽돌화'라 불리는 치명적 오작동을 일으켰습니다. 안타깝게도 정기 유지관리 중 손상된 펌웨어를 설치한 것이 원인이었습니다."

 # End of War messages
 action.37.name:1 "§H[From.GetName]§! 상대로 승리"
 action.37.message:1 "§H[From.GetName]§! 상대로 전쟁에서 승리했습니다."
 action.37.desc.default:1 "전쟁은 끝났습니다. 패배를 인정합니다."
 action.37.a:1 "최상의 결과가 나왔군요."
 action.38.name:1 "§H[From.GetName]§!에 패배"
 action.38.message:1 "§H[From.GetName]§! 상대로 전쟁에서 패배했습니다."
 action.38.desc.default:1 "전쟁은 끝났습니다. 우리가 승리했습니다."
 action.38.a:1 "최악의 결과가 나왔군요."
 action.39.name:1 "§H[From.GetName]§! 제국과의 현상 유지 평화"
 action.39.message:1 "§H[From.GetName]§! 상대로 싸운 전쟁에서, 무조건적인 평화 조약을 체결했습니다."
 action.39.desc.default:1 "전쟁은 끝났습니다. 이번에는 승자가 없습니다."
 action.39.a:1 "지금은 결과를 받아들이도록 하죠."

 action.37.desc.hw:1 "수단의 명예로움을 떠나서, 귀 제국은 우리를 전투에서 이겼습니다. 전리품을 챙기세요. 우리가 돌아오는 날, 당신들은 반드시 후회하게 될 겁니다."
 action.37.desc.rc:2 "귀 제국의 순자산을 우리가 과소평가한 것 같군요, [Root.GetSpeciesNamePlural]. 장담하지만, 이런 일은 다시는 없을 겁니다."
 action.37.desc.pt:1 "귀 제국의 끊임없는 테러로 우리가 물러설 수밖에 없었습니다. 우리 기업들이 다시는 이런 분쟁으로 지장을 받지 않았으면 좋겠군요."
 action.37.desc.hi:3 "패배를 인정합니다. 하지만 이번 패배가 [This.GetName]에게 일시적인 후퇴 이상의 의미를 지닐 거라고 생각하지는 마십시오."
 action.37.desc.fb:1 "무고한 생명을 살리기 위해 이 분쟁을 어쩔 수 없이 끝내지만, 귀 제국이 이런 행동을 계속할 경우 전 은하계를 규합해 귀 제국에 대항하겠습니다."
 action.37.desc.xi:4 "지금은 어쩔 수 없이 항복하지만, 당신들이 수많은 [This.GetSpeciesAdj]의 목숨을 무자비하게 앗아갔음은 절대 잊지 않을 것입니다! 당신들 종족은 우리 예상을 한치도 벗어나지 않는군요."
 action.37.desc.hm:4 "[This.GetName]의 의견이 일치합니다. 우리는 물러서야 합니다. 우리의 성장을 제한하려는 귀 제국의 노력은 지금으로서는 성공을 거둔 것으로 보입니다."
 action.37.desc.mf:1 "귀 제국의 요구에 응하는 것 외에는 선택의 여지가 없군요. 우리에게 왜 이러는 겁니까? 우리는 이 은하계에 귀 제국과 공존하고자 할 뿐입니다."
 action.37.desc.ez:1 "귀 제국의 승리는 우리의 믿음에 대한 또 다른 시련에 불과합니다. 결국에는 진정한 믿음을 지닌 자가 승리할 것입니다."
 action.37.desc.fp:1 "당신들이 무엇을 가져가든, 우리는 그 천 배를 되찾아 올 것입니다. 당신들이 모두 재가 되고 나면 지금의 승리도 아무 의미 없는 것이 되겠지요."
 action.37.desc.dc:2 "현재 우리 병력을 철수하고 [Root.GetName]에 대한 군사 작전을 중단하고 있습니다."
 action.37.desc.sd:2 "[Root.GetSpeciesAdj]의 약점에 대한 우리의 판단이 성급했던 모양입니다. 새로운 경험에 대한 성의 표시로, 귀 제국의 요구를 수용합니다."
 action.37.desc.dh:1 "이 전쟁은 이제 지긋지긋합니다. 챙길 것을 챙겨서 어서 돌아가세요."
 action.37.desc.ee:1 "귀 제국이 군사력의 우위를 입증했을지는 몰라도, 지성의 우위를 입증한 것은 아닙니다. 착각하지 마세요."
 action.37.desc.ss:1 "이번 분쟁으로 온 우주가 지르는 고통에 찬 비명이 들렸습니다. 이 의미 없는 부조화를 막기 위해, 즉각 항복하겠습니다."
 action.37.desc.hc:3 "[This.GetName]의 안녕을 위해서라도 우리는 항복해야 합니다. 귀 제국이 우리에게 기대할 수 있는 수준만큼의 넓은 아량을 베풀어 주십시오."
 action.37.desc.hg:1 "어쩔 수 없이 물러서지만, 우리의 경고를 새겨들으세요. 귀 제국이 지금처럼 나아갈 경우, 앞으로 당신들은 상상도 할 수 없는 일이 벌어질 겁니다."
 action.37.desc.kk:1 "자신을 멸망에서 구하려 뻗은 손을 물어버리다니. 언젠가 당신들의 후손들은 우리의 지혜를 저버린 당신들을 비난할 것입니다."
 action.37.desc.mi:2 "미숙한 [Root.GetSpeciesNameInsult] [Root.GetSpeciesSpawnNamePlural] 주제에! 어떻게 감히 우리를 상대로 승리를 가져간단 말입니까?"
 action.37.desc.eo:2 "이제 한발 물러서서 사태를 지켜봐야겠군요. 앞으로는 너무 많은 것을 파괴하지 않는 방향으로 노력해 보세요."
 action.37.desc.fme:0 "징벌 프로세스 실패. 자기방어 프로토콜 종료. 항복 프로토콜 개시."
 action.37.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.37.desc.mh:1 "참혹."

 action.38.desc.hw:3 "[This.GetSpeciesAdj] 전통에 따라 우리는 귀 제국과의 숭고한 전투에서 승리를 거두었습니다. 이제 종전 조건을 정할 특권과 의무는 우리 제국에게 있습니다."
 action.38.desc.rc:1 "귀 제국도 분발했지만, 결국 경쟁에서 승리한 건 우리였군요. 비규제 시장에서 자금 두둑한 군대가 발휘하는 힘을 과소평가하지 마세요."
 action.38.desc.pt:1 "드디어 이 전쟁을 마무리할 수 있겠군. 이번 일로 귀 제국이 전쟁의 대가가 무엇인지 깨달았기를 바랍니다."
 action.38.desc.hi:2 "마침내 [Root.GetName]의 무릎을 꿇렸습니다. 하지만 이 승리는 은하계 지배로 가는 우리 제국의 여정에 디딤돌 하나에 불과할 뿐입니다."
 action.38.desc.fb:4 "우리도 귀 제국도 이 전쟁으로 많은 대가를 치렀습니다. 다만 [This.GetName], 그리고 그 동맹국을 다시는 위협하면 안 된다는 교훈만큼은 얻으셨기를 바랍니다."
 action.38.desc.xi:3 "드디어 [Root.GetSpeciesAdj]의 위협을 물리쳤습니다! 우리 국경과 [This.GetSpeciesAdj]의 미래가 다시 한번 안전해졌습니다."
 action.38.desc.hm:3 "이 전쟁은 처음부터 귀 제국에게 가망이 없었습니다. [This.GetName]의 성장을 막을 존재는 아무도 없습니다."
 action.38.desc.mf:3 "우리가 요구사항을 완화한 것은, 당신들이 마음속으로 [This.GetSpeciesAdj] 종족에 대한 원한을 품지 않도록 하기 위함이었습니다."
 action.38.desc.ez:1 "무릎을 꿇으세요, 이교도! 당신들은 신의 섭리를 전하는 자들과 맞붙는 어리석음의 대가를 치렀을 뿐입니다."
 action.38.desc.fp:2 "이것이 끝이라고 생각하지 마십시오. 이 은하계에 [Root.GetSpeciesNamePluralInsult] 세력이 남아 있는 한, 진정한 평화는 있을 수 없습니다."
 action.38.desc.dc:2 "[Root.GetAdj] 구성원들에게 자유를 찾아주기 위한 조치를 취했습니다. 우리의 숭고한 대의를 다시는 막아서지 마세요."
 action.38.desc.sd:2 "이래서 자기 분수를 알아야 하는 겁니다, [Root.GetSpeciesNamePluralInsult]. 당신들 종족은 우리와 싸우는 것이 아니라 우리를 섬기는 것이 본분이라는 말입니다."
 action.38.desc.dh:3 "[This.GetName]에 대항한 것이 후회됩니까, [Root.GetSpeciesNameInsult]? 우리 제국은 우리의 지배에 대항하는 자들을 묵과하지 않습니다."
 action.38.desc.ee:1 "오늘, 이성이 무지에 승리를 거두었습니다. 당신들처럼 계속해서 어둠 속을 헤맨다면, 깨우침을 얻은 이들에게 더 많은 패배를 당할 것입니다."
 action.38.desc.ss:1 "이 승리를 통해 우리는 균형과 조화를 회복하고자 한 것입니다. 당신들은 이해하지 못하겠지만 말이죠."
 action.38.desc.hc:3 "오늘, 모든 [This.GetAdj] 구성원이 승리를 자축하고 있습니다. 우리의 평화로운 사회가 [Root.GetName]의 사악한 계획에 위협받는 일은 다시는 없을 것입니다."
 action.38.desc.hg:2 "우리는 오늘, 신성을 모독한 [Root.GetAdj] 제국을 상대로 정의를 구현했습니다. 우리의 신성한 의무를 완수한 것입니다."
 action.38.desc.kk:1 "운이 좋은 줄 아세요. 우리 손에 패배하는 것이 자멸의 길을 걷는 것보다 훨씬 낫습니다."
 action.38.desc.mi:3 "당신들이 타오르는 항성에 함선을 너무 가까이 대면 안 된다는 사실을 배웠듯, 우리 [This.GetName]의 심기를 건드리면 안 된다는 사실을 배우게 되었군요,"
 action.38.desc.eo:2 "세심한 솎아내기 작업이 필요했지만, [Root.GetSpeciesAdj] 집단은 이제 은하 생태계를 당분간은 위협하지 못할 것입니다."
 action.38.desc.fme:0 "징벌 프로세스 완료. 자기방어 프로토콜 종료. 프로토콜 개시. 책임자 처벌 프로토콜 개시."
 action.38.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.38.desc.mh:1 "파괴 완료."

 action.39.desc.hw:2 "명확한 승자가 없는 전쟁은 비극이자 치욕이기도 합니다. 하지만 어쩔 수 없는 경우도 있지요. 언젠가 다시 한번 싸워 봅시다."
 action.39.desc.rc:2 "현재 국경대로 이 전쟁을 끝내는 데 동의하겠습니다."
 action.39.desc.pt:1 "정상 상태를 회복하고 평시 활동을 계속하는 것이 모든 당사자에게 이익일 것입니다."
 action.39.desc.hi:4 "사정상 지금 전쟁을 끝내야 할 것 같군요. 우리 [Root.GetName]에게는 기약 없는 전쟁 말고도 할 일이 많으니 말입니다."
 action.39.desc.fb:3 "적대 행위를 중단함으로써 [Root.GetName] 제국과 [This.GetName] 제국 사이에 새로운 외교적 대화 가능성이 열리기를 희망합니다."
 action.39.desc.xi:2 "당신들에게 응분의 처벌을 내리지 못하고 보내는 것은 아쉽지만, 하잘것없는 [Root.GetSpeciesNamePluralInsult] 주제에 우리 일에 상관하지 말아야 한다는 것 정도는 배웠기를 바랍니다."
 action.39.desc.hm:3 "[This.GetName]에게는 재정비 시간이 필요합니다. 이번 전쟁을 그만 끝내기로 합의했습니다."
 action.39.desc.mf:4 "양측 모두 추가 요구사항이 없다면, 이제 치유 프로세스를 신속하게 진행하고자 합니다. 이미 일어난 일에 대해 [This.GetSpeciesName]에게 앙심을 품지 마십시오."
 action.39.desc.ez:1 "지금은 비록 정의를 올바로 세우지 못하고 전쟁을 끝내지만, 곧 있을 신의 처벌을 피할 수는 없을 것입니다."
 action.39.desc.fp:2 "임시 휴전이라 생각하십시오. [Root.GetSpeciesName](을)를 박멸하는 임무는 아직 포기하지 않았습니다."
 action.39.desc.dc:2 "이번 휴전 협정은, [Root.GetAdj] 제국민의 자유를 위한 외교적 대화를 위한 첫걸음으로 볼 수도 있을 것입니다."
 action.39.desc.sd:3 "[Root.GetSpeciesNamePlural] 종족은 노예로도 못 쓸 만큼 게으릅니다. 휴전이 최선의 방도일지도 모르겠군요."
 action.39.desc.dh:1 "완벽하게 지루한 전쟁의 완벽하게 지루한 결말이군. 이제 더 나은 일상으로 돌아갑시다."
 action.39.desc.ee:2 "지금의 상태로 판단컨대, 양측의 추가 양보 없이 이 전쟁을 끝내는 것이 가장 합리적인 방안인 것으로 보입니다."
 action.39.desc.ss:2 "우리나 귀 제국이 상대로부터 지금보다 많은 것을 얻어내려 한다면, 불균형이 발생해 바로잡을 수 없게 됩니다. 평화 협정을 체결함으로써 영적 균형을 유지할 수 있을 것입니다."
 action.39.desc.hc:3 "[This.GetAdj] 제국은 이번 전쟁을 즉각 종결하기로 동의했습니다."
 action.39.desc.hg:1 "당분간은 평화로울 것입니다. 하지만 귀 제국이 계속해서 성지를 침범한다면 앞으로는 절대 평화가 없을 것입니다."
 action.39.desc.kk:2 "우리가 귀 제국에 요구할 수 있는 것이 없음은 잘 알지만, 이렇게 간청합니다. 우리의 지혜를 생각하고, 이를 무시한다면 어떠한 일이 벌어질지 잘 생각하세요."
 action.39.desc.mi:2 "당신들을 완전히 무너뜨려야 마땅하지만, 당신들 따위에 버리기에는 우리의 시간이 너무 귀중합니다. 휴전을 하는 수밖에 없겠군요."
 action.39.desc.eo:1 "우리는 이번 사태에 너무 깊이 개입했습니다. 이번 일은 없었던 것으로 하고, 다시는 같은 일이 발생하지 않기를 바랍시다."
 action.39.desc.fme:0 "징벌 프로세스 중단. 자기방어 프로토콜 종료."
 action.39.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.39.desc.mh:1 "무위."

 action.41.name:0 "재집결"
 action.41.desc.a:0 "새로운 적의 영역에 함대를 파견한 동안 §Y[From.GetName]§!(이)가 시작되었습니다."
 action.41.desc.b:0 "[From.GetNumPlayerFleetsGoneMIA] 함대가 우호 지역 내에서 집결하기 위해 §R임무 중 실종§! 상태에 돌입했습니다."
 action.41.desc.b.1:0 "한 함대가 우호 지역 내에서 집결하기 위해 임무 중 실종 상태에 돌입했습니다."
 action.41.desc.c:0 "[From.GetNumPlayerWormholeStationsDestroyed] 웜홀 기지가 파괴되었습니다."
 action.41.desc.c.1:0 "웜홀 기지가 파괴되었습니다."

 ####################################
 # Anomaly Categories
 ####################################
 crashed_ship_asteroid_category:0 "난파선"
 crashed_ship_asteroid_category_desc:0 "이 소행성 표면에는 일종의 함선으로 보이는 물체가 추락해 있습니다. 충돌로 형성된 크레이터 안에는 함선의 잔해가 여전히 남아 있습니다."
 origin_asteroid_category:0 "알 수 없는 기원"
 origin_asteroid_category_desc:0 "이 소행성의 물질 조성은 주변에 있는 다른 소행성과 매우 다릅니다. 이곳 소행성대에 있는 다른 천체들과 기원이 다를 가능성이 높습니다. 보다 자세한 조사가 필요합니다."
 debris_asteroid_category:0 "표면을 뒤덮은 잔해"
 debris_asteroid_category_desc:0 "이 소행성의 표면은 금속성 잔해가 곳곳에 남아 있습니다. 대부분은 서로 다른 형태의 우주선에서 나온 잔해인 것으로 보입니다."
 emissions_asteroid_category:0 "에너지 방출"
 emissions_asteroid_category_desc:0 "이 소행성은 여러 소행성이 빽빽하게 들어찬 이곳에서도 유독 눈에 띕니다. 원인을 알 수 없는 강한 에너지 방출 현상이 확인된 것입니다."
 hatch_asteroid_category:0 "도킹 해치"
 hatch_asteroid_category_desc:0 "이 소행성 표면에 있는 작은 크레이터 주변부에서, 소행성 내부로 이어지는 작은 도킹 해치가 확인되었습니다. 과거에는 숨겨져 있었겠지만, 미세운석의 충돌로 겉으로 드러난 것으로 보입니다."
 collision_asteroid_category:0 "소행성 충돌"
 collision_asteroid_category_desc:0 "이 소행성은 최근 소행성대 안에 있는 다른 천체와 충돌했습니다. 그 결과 궤도가 다소 바뀌었으며, 표면에는 거대 크레이터가 생겨났습니다."
 station_asteroid_category:0 "버려진 기지"
 station_asteroid_category_desc:0 "일종의 소형 우주 기지로 보이는 구조물이 이 소행성대 궤도를 안정적으로 돌고 있습니다. 버려진 시설로 보입니다."
 life_asteroid_category:0 "생체 신호"
 life_asteroid_category_desc:0 "이 소행성 내부 어딘가에서 생체 신호가 포착됩니다. 면밀한 조사를 요하는 사안입니다."
 object_gasgiant_category:0 "대기 속 물체"
 object_gasgiant_category_desc:0 "감지기에 잡힌 반향파를 분석한 결과, 이 거대 가스 행성의 대기 안에 미확인 물체가 존재하는 것으로 나타났습니다."
 moon_gasgiant_category:0 "가능성이 많은 위성"
 moon_gasgiant_category_desc:0 "이 거대 가스 행성 주변을 도는 소위성 중 하나가 채굴지로서 높은 잠재력을 지닌 것으로 확인되었습니다. 채굴 작업에 대한 타당성 여부를 확인하기 위해서는 보다 면밀한 조사가 필요할 것입니다."
 life_gasgiant_category:0 "생체 신호"
 life_gasgiant_category_desc:0 "이 거대 가스 행성 내부로부터 생체 신호가 감지되었습니다. 일종의 생물권이 존재한다는 증거일까요?"
 storms_gasgiant_category:0 "대기 속 폭풍"
 storms_gasgiant_category_desc:0 "이 거대 가스 행성 대기 상층부에는 거대한 폭풍이 육안으로 관측됩니다. 이 폭풍을 보다 자세히 조사할 가치가 있을지도 모릅니다."
 aerostat_gasgiant_category:0 "비행형 구조물"
 aerostat_gasgiant_category_desc:0 "이 거대 가스 행성의 대기 상층부에 다수의 미확인 구조물이 부유하고 있습니다. 이 구조물들은 공기부양력을 이용해 떠 있는 것으로 보입니다."
 cargo_gasgiant_category:0 "화물정"
 cargo_gasgiant_category_desc:0 "소형 화물정이 버려진 채 이 거대 가스 행성 주위를 돌고 있습니다. 현재 이 화물정은 행성의 중력장에 포획된 상태이며, 언젠가는 중력에 이끌려 대기에 진입할 것입니다. "
 debris_gasgiant_category:0 "우주 잔해"
 debris_gasgiant_category_desc:0 "이 거대 가스 행성의 궤도에서 상당량의 잔해가 발견되었습니다. 대부분은 오래전에 유실된 다양한 형상의 우주선에서 나온 것으로 보입니다."
 impact_uninhabitable_category:0 "거대한 충격"
 impact_uninhabitable_category_desc:1 "이 [Root.GetPlanetMoon] 표면에 형성된 거대한 충돌 크레이터는, 한때 이곳이 거대한 물체가 충돌했음을 보여줍니다."
 energy_uninhabitable_category:0 "이례적인 에너지 수치"
 energy_uninhabitable_category_desc:1 "이 [Root.GetPlanetMoon]에서 이례적으로 높은 에너지 수치가 감지되었습니다. 우리 측 시스템 오류일 수도 있지만, 다른 어떤 것의 징후일지도 모릅니다."
 signal_uninhabitable_category:0 "약한 신호"
 signal_uninhabitable_category_desc:0 "이 [Root.GetPlanetMoon]에서 조사를 진행하다 우연히 희미한 외계 신호를 포착했습니다. 신호는 궤도상의 한 작은 물체에서 나오는 것으로 보이며, 메시지는 들어있지 않습니다. 조난 신호인 것일까요?"
 asteroid_uninhabitable_category:0 "궤도상의 소행성"
 asteroid_uninhabitable_category_desc:0 "12등급 소행성 하나가 이곳 [Root.GetPlanetMoon] 궤도를 돌고 있습니다. 이 미행성의 궤도는 자연발생이라 보기에는 너무 안정적입니다."
 solar_uninhabitable_category:0 "태양 범선"
 solar_uninhabitable_category_desc:0 "한 함선이 버려진 채 이곳 [Root.GetPlanetMoon] 상공을 정처 없이 떠다니고 있습니다. 선체에서 뻗어 나온 거대한 돛을 볼 때, 태양력에 의존해 작동했던 것으로 보입니다."
 life_toxic_category:0 "생체 신호"
 life_toxic_category_desc:0 "이곳 [Root.GetPlanetMoon] 대기의 독성과 높은 압력에도 불구하고, 표면에서 강한 생체 신호가 감지되었습니다."
 life_frozen_category:0 "생체 신호"
 life_frozen_category_desc:0 "언뜻 보기에는 생명체가 서식하기 불가능할 것 같지만, 우리는 이 [Root.GetPlanetMoon]에서 그 얼음 표면 아래 어딘가에서 나오는 생체 신호를 감지했습니다."
 life_barren_category:0 "생체 신호"
 life_barren_category_desc:0 "이곳 [Root.GetPlanetMoon]의 거친 불모지 아래에서 생체 신호가 포착되었습니다. 여기에 또 어떠한 유기체가 살고 있는 것일까요?"
 station_uninhabitable_category:0 "우주 기지"
 station_uninhabitable_category_desc:0 "이곳 [Root.GetPlanetMoon]에 대한 조사를 진행하는 동안, 인근의 소형 우주 기지 하나가 궤도 추진기를 이용해 우리 과학선으로부터 숨으려 했습니다. 무엇을 숨기는 것일까요?"
 battle_uninhabitable_category:0 "전투의 흔적"
 battle_uninhabitable_category_desc:0 "이 [Root.GetPlanetMoon] 주변에는 다량의 함선 잔해를 찾아볼 수 있습니다. 부근에서 벌어진 거대한 함대 전투의 흔적인 것으로 보입니다."
 shipyard_uninhabitable_category:0 "고대 조선소"
 shipyard_uninhabitable_category_desc:0 "이 행성 상공에는 오래된 궤도 조선소가 묵묵히 부유하고 있습니다. 전투로 인해 상당한 손상을 입어, 구역 전체가 없어진 곳도 있습니다."
 inhabited_toxic_category:0 "과거 생명체의 흔적"
 inhabited_toxic_category_desc:0 "지금은 생명체 하나 없는 독성 환경을 지니고 있지만, 이곳에는 한때 어느 정도 발달한 우주 미진출 문명이 존재했던 것으로 보입니다. 아직도 행성 표면 곳곳에 해당 문명이 세운 도시가 폐허로 남아 있습니다."
 writing_uninhabitable_category:0 "지표면의 글귀"
 writing_uninhabitable_category_desc:0 "이 행성의 지표면에 있는 거대한 흔적은 자연물이라 보기에는 너무 규칙적인 패턴을 보입니다. 궤도에서 보면, 이 거대한 균열은 마치 일종의 글자처럼 보이기도 합니다."
 beacon_uninhabitable_category:0 "지표면의 신호기"
 beacon_uninhabitable_category_desc:0 "이곳 [Root.GetPlanetMoon]의 표면에서 약한 신호가 감지됩니다. 발신지는 일종의 추적 신호기인 것으로 보입니다."
 mountain_uninhabitable_category:0 "기이한 산맥"
 mountain_uninhabitable_category_desc:1 "이곳 [Root.GetPlanetMoon]의 지표면 지도를 작성하던 중, 남반구에서 기이한 모습의 산맥이 확인되었습니다. 자연적으로 형성된 것 같지는 않습니다."
 object_uninhabitable_category:0 "미확인 물체"
 object_uninhabitable_category_desc:0 "이곳 [Root.GetPlanetMoon] 표면에서 작은 사각형 물체가 발견되었습니다. 이 물체는 거울처럼 모든 스캔 광선을 반사하고 있습니다. 감지기로는 이 물체의 물질 조성을 파악할 수 없습니다."
 signal_gasgiant_category:0 "거대 가스 행성의 신호"
 signal_gasgiant_category_desc:0 "이 거대 가스 행성의 대기 깊숙한 곳에서 희미한 신호로 보이는 현상을 감지했습니다. 누군가가, 혹은 무언가가 교신을 시도하고 있는 것일까요?"
 ship_gasgiant_category:0 "거대 가스 행성의 함선"
 ship_gasgiant_category_desc:0 "이 거대 가스 행성의 대기 상층부에서 잠시 동안 중형 함선의 형상이 감지기에 감지되었습니다."
 terminal_gasgiant_category:0 "충돌 궤도"
 terminal_gasgiant_category_desc:0 "이 거대 가스 행성 주위를 공전하는 작은 위성이 하나 있습니다. 겉보기에는 별다른 것 없어 보이지만, 현재 궤도로 판단할 때 곧 주성인 가스 행성과 충돌할 것으로 보입니다."
