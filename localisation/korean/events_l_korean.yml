 action.4.message:0 "국경 침입"

 action.4.desc_01:0 "§Y[From.From.GetName]§!의 §Y[From.From.From.GetName]§! 성계 진입만으로도 분명한 국경 침범입니다. 즉시 물러나지 않으면 우리로서는 이를 전쟁 행위로 볼 수밖에 없습니다."
 action.4.desc_02:0 "§Y[From.From.From.GetName]§! 성계에서 §Y[From.From.GetName]§!의 존재를 감지했습니다. 이는 우리 영역을 직접적으로 침범한 것입니다. 침공의 전조인 겁니까, 아니면 우리 영역에서 물러날 것입니까?"
 action.4.desc_03:0 "여러분은 옛 천체 지도를 쓰고 있는 것 같군요. §Y[From.From.From.GetName]§! 성계의 저희 국경 안에서 §Y[From.From.GetName]§!의 이동 모습이 포착되었습니다. 물론 여러분과 함께하는 일은 즐겁지만, 우선 저희 영역에서 함대를 물려주시지요."
 action.4.desc_04:0 "우리 측 감지기가 §Y[From.From.From.GetName]§! 성계에서 §Y[From.From.GetName]§!의 존재를 감지했습니다. 도움이 필요한 겁니까? 그런 게 아니라면, 우리 영역에서 나가주시기 바랍니다."
 action.4.desc_05:0 "귀 제국의 겁쟁이 군대가 [From.GetName] 경계를 침범했습니다. 지금도 우리 제국에 속한 §Y[From.From.From.GetName]§! 성계에서 §Y[From.From.GetName]§!의 첩보 활동이 계속되고 있습니다. 이렇게 대놓고 성간법을 위반하는데 우리가 모를 줄 알았습니까?"
 action.4.desc_06:0 "귀 제국의 군대가 §Y[From.From.From.GetName]§! 성계에서 우리 국경을 고의로 침범했습니다. 마땅히 우리에게 전쟁을 선포할 권리가 있지만, 은하계의 평화를 조성하는 의미에서 우리 정부는 귀 제국에게 §Y[From.From.GetName]§!의 철수를 명할 마지막 기회를 부여하기로 했습니다."
 action.4.desc_07:0 "§Y[From.From.From.GetName]§! 성계에서 §Y[From.From.GetName]§!의 존재를 감지했습니다. 아시다시피 이 성계는 우리 제국 국경 내에 있습니다. 이에 귀 제국의 파괴 도구를 우리 제국령 우주에서 철수할 것을 정중하게 요청합니다."
 action.4.desc_08:0 "친구 여러분, §Y[From.From.From.GetName]§! 성계에서 §Y[From.From.GetName]§! 진입 사실을 발견했습니다. 항행 장치에 오류가 발생한 것인가요? 안전하게 귀국할 수 있도록 오류 사실을 해당 함선에 알려주시기 바랍니다."
 action.4.desc_09:0 "우리 감지기가 §Y[From.From.From.GetName]§!에서 §Y[From.From.GetName]§!의 존재를 감지했습니다. 우리 영역에 귀 제국의 함선이 배회하는 것을 원치 않습니다. 우리 정부는 즉각 철수를 요구합니다!"
 action.4.desc_10:0 "당신네들의 원시 함선을 §Y[From.From.From.GetName]§! 성계에서 당장 물리세요. 그렇지 않으면 다시는 그 함대를 보지 못할 겁니다. 두 번 묻지 않겠습니다."
 action.4.desc_11:0 "귀 제국 함선을 §Y[From.From.From.GetName]§!에서 당장 철수시키십시오."
 action.4.desc_12:0 "당신네들의 하찮은 함선들이 §Y[From.From.From.GetName]§! 성계에 있으니 도로 가져가세요. 그쪽 안전을 생각해서 이러는 겁니다."
 action.4.desc_13:0 "당신네들의 그 한심한 함선을 §Y[From.From.From.GetName]§! 성계에서 즉시 철수시키십시오."
 action.4.desc_14:0 "§Y[From.From.From.GetName]§! 성계에 당신네들 함선이 침범하는 바람에 해당 지역에 대한 우리 계획에 차질이 생겼습니다. 함선을 당장 물리세요!"
 action.4.desc_15:0 "귀 제국 함선이 우리 우주를 침범했습니다. §Y[From.From.From.GetName]§!에 그 냄새가 진동합니다. 당장 함선을 물리십시오."


