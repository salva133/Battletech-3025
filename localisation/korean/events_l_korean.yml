 preftl.1.name:0 "외계 초기 문명 조우"
 preftl.1.desc:1 "[From.GetName]에 대한 조사 결과, [From.GetPlanetHabitat]의 일부 지역에서 [GetPreFTLLower] 외계종의 초기 문명을 발견했습니다. 탐사정 보고에 따르면, 현재 신석기 문화와 원시 음성 언어가 발달한 상태이지만, 야금술이나 문자 언어의 징후는 확인되지 않았다고 합니다."
 preftl.200.name:0 "청동기 문명 출현"
 preftl.200.desc.normal:0 "[From.Capital.GetName]의 [GetPreFTLLower] 외계종이 최근 신석기 시대를 벗어나 초기 청동기 시대에 들어섰습니다. 금속 가공술이 널리 보급되었으며, 최초로 글자 언어가 등장하기도 했습니다. 여러 도시와 대형 사회가 모습을 갖추고 있으며, 해당 외계종 인구가 [From.Capital.GetPlanetHabitat] 지표면 중 상당 부분을 차지하고 있습니다."
 preftl.200.desc.gestalt:0 "[From.Capital.GetName]에 위치한 [GetPreFTLLower] 군체가 최근 청동기 시대 초기에 해당하는 단계로 발전했습니다. 금속 가공술이 널리 보급되었으며, 문자를 사용한 소통 방식이 등장했습니다. 각각 단일한 의식의 지배를 받는 여러 군집이 [From.Capital.GetPlanetHabitat] 전역에 흩어져 있습니다."
 preftl.200.a:0 "새로운 문화의 탄생을 목격하게 되었군요."
 preftl.300.name:0 "철기 시대"
 preftl.300.desc.normal:0 "[From.Capital.GetName]의 [GetPreFTLLower] 외계 문명이 야금술의 발달로 철기 문명에 진입했습니다. 이들은 점차 효과적인 도구와 무기를 만들고 있으며, 도시의 건축물 또한 보다 정교해졌습니다.\n\n이 문명은 현재 [From.Capital.GetPlanetHabitat] 전체를 덮을 만큼 성장했으며, 대도시의 경우 인구가 백만에 달하는 곳도 있습니다."
 preftl.300.desc.gestalt:0 "[From.Capital.GetName]의 [GetPreFTLLower] 군체가 야금술의 발달로 철기 문명에 진입했습니다. 이들은 점차 효과적인 도구와 무기를 만들고 있으며, 주거 군집 또한 훨씬 정교해졌습니다.\n\n여러 의식이 각각 [From.Capital.GetPlanetHabitat] 전체를 덮을 만큼 성장했으며, 대규모 군집의 경우 드론 수가 백만에 달하는 곳도 있습니다."
 preftl.300.a:0 "어차피 일어날 일이었어요."
 preftl.400.name:0 "인쇄술"
 preftl.400.desc.normal:0 "[From.Capital.GetName]의 [GetPreFTLLower] 문명에서 인쇄기를 개발했습니다. 인쇄기를 사용해 글로 된 자료를 대량 생산함으로써, 기초적인 형태의 매스컴이 탄생했습니다. 사회 지도층 중 일부는 이 혁신을 억누르려 애썼지만, 지금까지 그 노력은 허사로 돌아갔습니다.\n\n[From.Capital.GetPlanetHabitat] 전역에 여러 새로운 사상이 빠르게 확산되어, 사회적으로 깊은 영향을 미치고 있습니다."
 preftl.400.desc.gestalt:0 "[From.Capital.GetName]의 [GetPreFTLLower] 군체에서 문자를 사용한 소통 방식이 크게 발전했습니다. 군체 의식에 맞게 조율된 기계들이 표준화된 기록을 대량으로 생산할 수 있게 되면서, 군체가 가진 기억력의 한계를 벗어나 역사를 기록할 수 있게 되었습니다."
 preftl.400.a:0 "중요한 진전이군요."
 preftl.500.name:1 "폭발물"
 preftl.500.desc.normal:0 "[From.Capital.GetName]의 [GetPreFTLLower] 외계 문명이 단순한 화학 반응을 활용해 폭발력을 생성하는 방법을 발견했습니다. 이 발견으로 전쟁에 일대 혁명이 일어났으며, 대포가 발달함에 따라 기존 성채는 구시대의 유물이 되어가고 있습니다.\n\n폭발물을 활용함으로써 장애물을 더욱 쉽게 제거할 수 있게 되면서 공학 연구도 탄력을 받고 있습니다. 지금도 해당 문명의 화학자들은 화약을 새롭게 활용할 수 있는 방안을 실험하고 있습니다."
 preftl.500.desc.gestalt:0 "[From.Capital.GetName]의 [GetPreFTLLower] 군체가 단순한 화학 반응을 활용해 폭발력을 생성하는 방법을 발견했습니다. 이 발견으로 경쟁 군체 간의 분쟁에 일대 혁명이 일어났으며, 대포가 발달함에 따라 물리적 방어 시설은 구시대의 유물이 되어가고 있습니다.\n\n폭발물을 활용함으로써 장애물을 더욱 쉽게 제거할 수 있게 되면서 공학 연구도 탄력을 받고 있습니다. 지금도 여러 군체가 화약을 새롭게 활용할 수 있는 방안을 실험하고 있습니다."
 preftl.500.a:1 "이 발견을 어떻게 활용할 것인지 지켜보도록 하죠."
 preftl.600.name:0 "증기력"
 preftl.600.desc.normal:0 "[From.Capital.GetName]의 [GetPreFTLLower] 외계 문명이 증기의 힘을 활용하기 시작했습니다. 증기압으로 생성된 힘을 활용하는 기술을 기관 설계에 적용한 것입니다. 그 결과 해당 문명의 사회가 다양한 방면에서 혁명적인 변화를 겪게 되었습니다. 다수의 도시에서 차량과 기계류를 제작하는 모습을 확인할 수 있으며, 최초로 공장이 나타나고 있습니다. 이제 이 행성은 산업화 단계에 돌입한 것으로 보입니다."
 preftl.600.desc.gestalt:0 "[From.Capital.GetName]의 [GetPreFTLLower] 군체가 증기의 힘을 활용하기 시작했습니다. 증기압으로 생성된 힘을 활용하는 기술을 기관 설계에 적용한 것입니다. 그 결과 건설과 운송 부문이 혁명적인 변화를 겪게 되었습니다.\n\n각종 차량이 드론을 한 군집에서 다른 군집으로 운송하는 모습을 볼 수 있으며, 최초로 '드론 없는' 공장이 나타나고 있습니다. 이제 이 행성은 산업화 단계에 돌입한 것으로 보입니다."
 preftl.600.a:0 "상황이 흥미롭게 흘러가는군요."
 preftl.700.name:1 "산업 혁명"
 preftl.700.desc.normal:0 "[From.Capital.GetName]의 [GetPreFTLLower] 문명이 완전히 산업화된 도시를 이루어 새로운 시대에 진입했습니다.\n\n이 혁명의 극적인 효과는 [From.Capital.GetPlanetHabitat] 전역에서 확인할 수 있습니다. 곳곳에 공장이 들어섰고, 새로운 의약품의 개발로 인구 성장률이 증가했으며, 과학적 혁신의 주기가 점차 빨라지고 있습니다."
 preftl.700.desc.gestalt:0 "[From.Capital.GetName]의 [GetPreFTLLower] 군체가 완전히 산업화된 군집을 몇몇 이루어 새로운 시대에 진입했습니다.\n\n이 혁명의 극적인 효과는 [From.Capital.GetPlanetHabitat] 전역에서 확인할 수 있습니다. 곳곳에 자율형 공장이 들어섰고, 생활 수준 향상으로 드론 생산량이 증가했으며, 과학적 혁신의 주기가 점차 빨라지고 있습니다."
 preftl.700.a:0 "계속 감시하세요."
 preftl.800.name:0 "전파 신호"
 preftl.800.desc.normal:0 "우리 탐지 설비에 처음으로 [From.Capital.GetName]에서 보낸 전파 신호가 잡혔습니다. 해당 행성에 존재하는 외계 산업 문명이 무선 통신 기술을 시험하기 시작한 모양입니다.\n\n[From.Capital.GetPlanetHabitat]의 다른 곳에서는 기초적인 항공기 비행에 성공했다는 보고가 들어오고 있습니다. 예기치 않은 상황 변화만 없다면, 이 문명의 기술 수준은 계속해서 빠르게 발전할 것입니다."
 preftl.800.desc.gestalt:0 "[From.Capital.GetName]에서 보낸 전파 신호가 처음으로 감지되었습니다. 해당 행성에 존재하는 산업화 군체가 무선 통신 기술을 시험하기 시작한 모양입니다.\n\n게다가 일부 군집은 기초적인 항공기 비행을 시작하기도 했습니다. 예기치 않은 상황 변화만 없다면, 이 문명의 기술 수준은 계속해서 빠르게 발전할 것입니다."
 preftl.800.a:0 "이 신호를 모니터링해야 합니다."
 preftl.900.name:0 "핵분열"
 preftl.900.desc.normal:0 "[From.Capital.GetName]에 존재하는 외계 문명의 물리학자들이 처음으로 핵분열에 성공했습니다. 그 필연적인 결과로 이 문명은 핵무기를 생산하고 있으며, 핵 발전소를 가동하고 있습니다.\n\n이제 [From.GetName]에 갑작스레 버튼 하나로 자기 행성을 파괴할 수 있는 능력이 생기게 된 것입니다."
 preftl.900.desc.gestalt:0 "[From.Capital.GetName]의 최대 군체에 속한 전문 드론들이 처음으로 핵분열에 성공했습니다. 그 필연적인 결과로 이 문명은 핵무기를 생산하고 있으며, 핵 발전소를 가동하고 있습니다.\n\n경쟁 관계에 있는 군체들은 재빨리 이 위업을 재현하고자 나섰습니다. 행성의 운명이 경각에 달려 있습니다. 복수의 자율 군체가 버튼 하나로 행성을 파괴할 수 있는 능력을 갖추게 된 것입니다."
 preftl.900.a:0 "중대한 변화로군요."
 preftl.1000.name:0 "최초의 인공위성"
 preftl.1000.desc.normal:0 "우리 장거리 추적 시스템에서 [From.Capital.GetName] 표면으로부터 최초로 인공위성이 발사된 사실을 감지했습니다. 해당 위성은 궤도에 안착해 [From.Capital.GetPlanetHabitat]에 존재하는 외계 문명의 우주 탐사 계획이 성공리에 개시되었음을 알렸습니다.\n\n이제 우주를 향해 조심스러운 발걸음을 내디딘 이 문명은 곧 유인 탐사선을 보낼 것이며, 이후에는 행성 탐사를 전개할 것으로 예상됩니다."
 preftl.1000.desc.gestalt:0 "[From.Capital.GetName]의 일부 선진 군체가 최근 인공위성을 궤도에 올리기 시작했습니다.\n\n이제 우주를 향해 조심스러운 발걸음을 내디딘 이들은 조만간 자율 드론을 발사하고, 결국에는 행성 탐사에 나설 것으로 예상됩니다."
 preftl.1000.a:0 "우주여행 시대의 문턱에 들어섰군요."
 preftl.19.name:1 "초보적 우주 기지"
 preftl.19.desc:1 "[From.Capital.GetName]의 [From.GetName](이)가 모성의 저궤도에 우주 기지를 건설했습니다. 이 기지는 원심력으로 중력을 생성하며, 비행 기술과 동력 계통은 우리 제국의 수준에 비해 조악하지만, 현재 [From.GetSpeciesNamePlural]의 기술 수준을 감안하면 상당한 발전에 해당합니다."
 preftl.19.a:0 "우주여행 시대의 문턱에 들어섰군요."
 preftl.1100.name:0 "우주 시대"
 preftl.1100.desc:1 "[From.Capital.GetName]의 외계 문명이 처음으로 모성 궤도에서 행성 간 함선을 완성했습니다. 이제 해당 문명은 은하 공동체에 합류할 준비를 마쳤으며, 이제 이들을 은하계 우주여행 종족 중 하나로 인정해야 할 것입니다."
 preftl.1100.a:0 "어차피 시간문제였어요."
 preftl.1111.desc:1 "$preftl.1100.desc$\n\n해당 문명이 우리 언어를 번역하는 데 성공해, 우리 제국과의 외교 채널을 개설한 모양입니다."

 preftl.131.name:0 "[From.GetName]에서 핵전쟁 발생"
 preftl.131.desc:0 "[From.GetName]의 여러 국가 사이에서 최근 대규모 전쟁이 발발했습니다. 우리 제국 연구자들은 궤도에서 사태를 안전하게 지켜보고 있었지만, 전쟁은 점차 전 세계적 핵전쟁으로 격화되었습니다.\n\n지표면에 있는 모든 생명체가 멸종해, [From.GetPlanetMoon] 전체가 생명체 서식이 불가능한 불모지가 되었습니다."
 preftl.131.a:0 "이제 더 지켜볼 것도 남지 않았군요..."
#  preftl.132.desc:0 "A massive war was recently triggered between several of the largest nation states on [From.GetName]. While our researchers were observing safely from orbit, the conflict rapidly escalated into a global nuclear exchange.\n\nThe [From.GetPlanetMoon] has suffered extensive damage, with the destruction of every major city and more than 90% of the population. Scattered survivors have emerged from the rubble, but our researchers predict that the [From.GetPlanetMoon]'s civilization will be regressing to a much more primitive state."
#  preftl.132.a:0 "A tragic lesson."
 preftl.133.desc:0 "[From.GetName]의 여러 국가 사이에서 최근 대규모 전쟁이 발발했습니다. 우리 제국 연구자들은 궤도에서 사태를 안전하게 지켜보고 있었지만, 전쟁은 점차 전 세계적 핵전쟁으로 격화되었습니다.\n\n[From.GetPlanetMoon]의 전체 인구가 핵폭풍에 전멸했으며, 환경 또한 심각한 피해를 입었습니다."
#  preftl.151.name:0 "Shuttle Crash on [From.GetName]"
#  preftl.151.desc:0 "During a clandestine mission to the surface of [From.GetName], one of our shuttles was intercepted by a squadron of atmospheric fighters belonging to a local nation state. A lucky missile hit disabled the shuttle's engines, and it crashed in a remote wilderness region.\n\nWe need to act fast if we are to evacuate any survivors before the natives reach the crash site. All evidence of our presence must be removed!"
#  preftl.151.a:0 "Time is short."
#  preftl.152.name:0 "Survivors Rescued on [From.From.GetName]"
#  preftl.152.desc:0 "Operatives from the [Root.GetName] managed to evacuate several survivors from the crashed shuttle on [From.From.GetName]. The remaining debris was destroyed in a controlled explosion, leaving nothing but a small crater for the natives to find.\n\nThe nation state where this incident occurred will no doubt blame its neighbors for this border violation, but the disruption to their natural development should hopefully prove minimal."
#  preftl.153.name:0 "Survivors Captured on [From.From.GetName]"
#  preftl.153.desc:0 "Native forces on [From.From.GetName] arrived at the crash site before we could get to our downed research team, and all survivors have been captured. The natives have established a perimeter around the shuttle wreckage, and their best scientists are no doubt in the process of analyzing it.\n\nThey now have indisputable evidence that life exists beyond their own world. Exactly what effect this will have on their society remains to be seen..."
#  preftl.153.a:0 "This is not good."
#  preftl.155.desc:0 "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThe survivors from the shuttle crash perished when the military base they were being held at took a direct hit in the initial barrage. An estimated 90% of the native population has been killed, while the few that were spared have reverted to a more primitive technological era."
#  preftl.155.a:0 "If only our shuttle had made it out..."
#  preftl.156.desc:0 "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThere are no survivors on the surface, including our captured scientists, and the environment has taken significant damage."
#  preftl.157.desc:0 "Several of the nation states on [From.GetName] have banded together against the one that shot down our shuttle, after the latter refused to share the technologies they recovered from the crash site. Following a brief conventional war, both sides obliterated each other in a massive exchange of nuclear missiles that ruined most of the [From.GetPlanetMoon].\n\nThe surface has been wiped clean of life, with [From.GetName] no longer capable of supporting life. Our captured scientists are counted among the billions of dead."
#  preftl.159.name:0 "New Weapons on [From.GetName]"
#  preftl.159.desc:0 "The nation state on [From.GetName] that shot down our shuttle has forced our captured scientists to design new instruments of war for their military. With this new equipment, they have successfully invaded several neighboring states and are now in the process of uniting the entire [From.GetPlanetMoon] under their rule."
#  preftl.159.a:0 "This is intolerable!"
#  preftl.161.name:0 "Hostage Deal"
#  preftl.161.desc:0 "The nation state on [From.GetName] that shot down our shuttle has sent an open transmission into space through one of their primitive satellites. It appears to be intended for us.\n\nThey are demanding that we share some of our advanced technology with them in exchange for the lives of the scientists they captured at the shuttle crash site. If we refuse, they are to be publicly executed live on their crude televised broadcasting system."
#  preftl.161.a:0 "The safety of our people comes first."
#  preftl.161.b:0 "They are clearly not ready."
#  preftl.162.name:0 "Hostages Executed"
#  preftl.162.desc:0 "In what can only be described as an obscene spectacle, our captured scientists on [From.From.GetName] were paraded in front of the cameras on live television as "alien horrors." They were then brutally dismembered in front of a cheering crowd."
#  preftl.162.a:0 "Savages!"
 preftl.174.desc:0 "안녕하십니까. 논의 드릴 일이 있어 이렇게 연락드립니다.\n\n저희 [From.GetSpeciesNamePlural] 종족이 우주여행 문명으로 발전하기 전에 외계인의 방문을 받았다는 것은 이미 저희에게 상식입니다. 이 약탈자들은 매번 우리 시민들을 납치하고 공포를 조장했습니다. 이 일에 대해서 아는 바가 있으신 건 아니겠지요, [Root.GetSpeciesName] 여러분?\n\n거짓말하는 수고를 제가 덜어드리지요. 당신들 소행인 것은 이미 알고 있습니다! 당신들의 사악한 실험에 동원된 불행한 [From.GetSpeciesNamePlural]의 후손들이 정당한 보상을 요구하고 있어요!"
 preftl.174.a:0 "물론 보상해 드려야지요. 저희의 사과를 전해주시기 바랍니다."
 preftl.174.a.response:0 "잘되었습니다. 이제 이 일은 털고 갈 수 있겠군요."
 preftl.174.b:0 "과학을 위한 일이었습니다. 보상은 없습니다."
 preftl.174.b.response:0 "마음대로 하세요.\n\n[From.GetSpeciesNamePlural] 종족이 얼마나 기억력이 좋은지 몸소 체험해 보세요, [Root.GetSpeciesName]!"
 preftl.180.name:0 "[From.GetName]"
 preftl.180.desc.noawarness:0 "안녕하십니까. 귀 제국에서는 분명히 저희 종족이 원시 종족에서 점차 발전하는 과정을 지켜보셨겠지요. 저희도 항성 궤도를 선회하는 $preftl.180.desc.end$"
 preftl.180.desc.bshomeworld.noawarness:0 "뭐죠?!\n\n우주에 진출한 것도 놀라운데, 귀 제국 같은 분들이 저희를 기다리고 있었다니... 믿을 수가 없군요. 여러분은 어떻게 행성을 벗어났습니까? 어떻게 여기까지 온 거죠?\n\n그 전에 이 성계에 대한 영유권 주장을 철회해 주셨으면 합니다. 여러 일을 겪다 보니 우주여행 문명에 대한 불신이 생겼거든요. 우리와 동류인 종족에 대해서도 말이죠."
 preftl.180.desc.awarness:0 "또 뵙는군요. 이제 저희도 우주를 탐사할 준비가 되었으며, 다른 제국의 도움 없이 저희 스스로의 힘으로 해내고자 합니다. 그런데 저희 항성 궤도에서 $preftl.180.desc.end$"
 preftl.180.desc.bshomeworld.awarness:0 "동족 여러분, 반갑습니다. 여러분께서 오랫동안 저희를 지켜봐 주셨지만, 이제 저희도 스스로 일어설 준비가 되었습니다. 가까운 동족끼리 성계 영유권쯤은 당연히 넘겨주시리라 믿습니다.\n\n지금까지 참 힘겹고 어두운 여정이었지만, 이제부터는 두려워 말고 빛을 향해 나아갑시다. 우주가 우리를 기다립니다."
 preftl.180.desc.end:0 "귀 제국 소속 $fleet_type_shipclass_starbase$의 모습을 목격했습니다. 저희는 이 $fleet_type_shipclass_starbase$의 존재를 통해, 귀 제국이 우리 성계에 대한 영유권을 주장하는 것으로 이해했습니다.\n\n부디 저희 영역에 대한 영유권 주장을 철회해 주셨으면 합니다. 기억조차 나지 않을 정도로 오랜 세월 전부터 [From.Capital.GetStarName]에 보금자리를 이루고 살아온 존재들에게 $fleet_type_shipclass_starbase$에 대한 통제권을 넘겨주시기 바랍니다.\n\n그것이 공정한 조치일 것입니다."
 preftl.180.a:0 "물론입니다. 그것이 공정하지요."
 preftl.180.a.tooltip:0 "§Y[From.Capital.GetStarName] $fleet_type_shipclass_starbase$§!에 대한 통제권을 §Y[From.GetName]§!에 §R이양§!합니다.\n\n§Y$opinion_ceded_starbase$§!: §Y[From.GetName]§!의 §Y[Root.GetName]§!에 대한 §H우호도§!가 §G증가§!합니다."
 preftl.180.b.tt.nothive:0 "§R우리 제국은 군체 의식을 수용할 능력이 없습니다. 계속 진행할 경우 상대 문명은 전부 소멸할 것입니다.§!"
 preftl.180.b.tt.notregular:0 "§R우리 제국은 개별 독립체를 수용할 능력이 없습니다. 계속 진행할 경우 상대 국민이 전부 노예가 될 것입니다.§!"
 preftl.180.b:0 "미숙한 문명 주제에 가당치도 않는 요구를 하는군요."
 preftl.180.b.tooltip:0 "§Y[From.Capital.GetStarName] $fleet_type_shipclass_starbase$§!에 대한 통제권을 넘기지 않습니다.\n\n§Y$opinion_not_ceded_starbase$§!: §Y[From.GetName]§!의 §Y[Root.GetName]§!에 대한 §H우호도§!가 §R감소§!합니다."

