 progress.3.name:0 "최초의 [Root.Owner.GetSpeciesName] 식민지"
 progress.3.desc_01:0 "우리 개척선이 §Y[Root.GetName]§!에 도달해, 그곳의 여러 대륙 중 하나에 있는 거대한 삼각주 입구에 사뿐히 내려앉았습니다. 이곳은 온대 삼림 지역으로서, 첫 착륙지로서 최적의 조건을 갖추고 있습니다.\n\n이제 개척선은 새로 만든 정착지의 행정본부로 영구히 탈바꿈했고, 함선의 반응로는 밖으로 옮겨 식민지의 임시 전력원으로 사용할 예정입니다.\n\n이제 본부가 된 개척선에서 수많은 개척민이 밖으로 나오면서, 그 거대한 선체 주변으로 수백 채의 천막과 조립식 임시주택이 세워졌습니다. 이 낯선 세상에 처음으로 [Root.Owner.GetSpeciesName]의 도시가 생긴 것입니다."
 progress.3.desc_02:0 "우리 개척선이 §Y[Root.GetName]§!에 도달해, [Root.GetPlanetMoon] 전체를 감싼 바다에 떠 있는 거대한 군도의 앞바다에 부드러운 물결을 일으키며 착수했습니다. 이 비옥한 섬들은 첫 상륙지로서 훌륭한 조건을 갖추고 있습니다.\n\n이제 개척선은 영구히 닻을 내려 새로 만든 정착지의 행정본부로 전환할 준비를 마쳤습니다. 함선의 반응로는 밖으로 옮겨 식민지의 임시 전력원으로 사용할 예정입니다.\n\n이제 본부가 된 개척선에서 수많은 개척민이 밖으로 나오면서, 그 거대한 선체 주변의 여러 섬에는 수백 채의 천막과 조립식 임시주택이 세워졌습니다. 이 낯선 세상에 처음으로 [Root.Owner.GetSpeciesName]의 도시가 생긴 것입니다."
 progress.3.desc_03:0 "우리 개척선이 §Y[Root.GetName]§!에 도달해, 한 거대한 오아시스 외곽에 사뿐히 내려앉았습니다. 높은 산의 기슭에 위치한 이곳은, 바람을 피할 수 있는 동시에 물도 쉽게 구할 수 있는 이상적인 입지 조건을 갖추고 있습니다.\n\n이제 개척선은 새로 만든 정착지의 행정본부로 영구히 탈바꿈했고, 함선의 반응로는 밖으로 옮겨 식민지의 임시 전력원으로 사용할 예정입니다.\n\n이제 본부가 된 개척선에서 수많은 개척민이 밖으로 나오면서, 그 거대한 선체 주변으로 수백 채의 천막과 조립식 임시주택이 세워졌습니다. 이 낯선 세상에 처음으로 [Root.Owner.GetSpeciesName]의 도시가 생긴 것입니다."
 progress.3.desc_04:0 "우리 개척선이 §Y[Root.GetName]§! 전역을 덮은 밀림 가운데 그나마 있는 개활지를 찾아 내려앉았습니다. 착륙 지점은 사방이 울창한 식생으로 둘러싸여 있습니다. 경비 드론을 배치해 포식자 동물들을 막도록 했습니다.\n\n이제 개척선은 새로 만든 정착지의 행정본부로 영구 전환했으며, 함선의 반응로는 밖으로 옮겨 식민지의 임시 전력원으로 사용할 예정입니다.\n\n이제 본부가 된 개척선에서 수많은 개척민이 밖으로 나오면서, 그 거대한 선체 주변으로 수백 채의 천막과 조립식 임시주택이 세워졌습니다. 이 낯선 세상에 처음으로 [Root.Owner.GetSpeciesName]의 도시가 생긴 것입니다."
 progress.3.desc_05:0 "우리 개척선이 §Y[Root.GetName]§!에 도달해, 적도 부근에 있는 평평한 고원지대 위에 사뿐히 내려앉았습니다. 이곳이 우리 개척민들의 첫 착륙지로서, 계곡에 흐르는 강을 통해 쉽게 담수를 구할 수 있습니다.\n\n이제 개척선은 새로 만든 정착지의 행정본부로 영구히 탈바꿈했고, 함선의 반응로는 밖으로 옮겨 식민지의 임시 전력원으로 사용할 예정입니다.\n\n이제 본부가 된 개척선에서 수많은 개척민이 밖으로 나오면서, 그 거대한 선체 주변으로 수백 채의 천막과 조립식 임시주택이 세워졌습니다. 이 낯선 세상에 처음으로 [Root.Owner.GetSpeciesName]의 도시가 생긴 것입니다."
 progress.3.desc_06:0 "우리 개척선이 §Y[Root.GetName]§!에 도달해, 아무것도 없는 초원지대에 사뿐히 내려앉았습니다. 이 착륙지는 뒤에 커다란 산맥이 있어 차가운 바람을 피할 수 있으며, 멀지 않은 곳에 담수원이 있습니다.\n\n이제 개척선은 새로 만든 정착지의 행정본부로 영구히 탈바꿈했고, 함선의 반응로는 밖으로 옮겨 식민지의 임시 전력원으로 사용할 예정입니다.\n\n이제 본부가 된 개척선에서 수많은 개척민이 밖으로 나오면서, 그 거대한 선체 주변으로 수백 채의 천막과 조립식 임시주택이 세워졌습니다. 이 낯선 세상에 처음으로 [Root.Owner.GetSpeciesName]의 도시가 생긴 것입니다."
 progress.3.desc_07:0 "우리 개척선이 §Y[Root.GetName]§!에 도달해, 적도 부근의 깊은 계곡 안의 눈밭에 사뿐히 내려앉았습니다. 착륙지는 거대한 산맥에 안긴 지형으로서, 온갖 악기상으로부터 식민지를 지켜줄 것입니다.\n\n이제 개척선은 새로 만든 정착지의 행정본부로 영구히 탈바꿈했고, 함선의 반응로는 밖으로 옮겨 식민지의 임시 전력원으로 사용할 예정입니다.\n\n이제 본부가 된 개척선에서 수많은 개척민이 밖으로 나오면서, 그 거대한 선체 주변으로 수백 채의 천막과 조립식 임시주택이 세워졌습니다. 이 낯선 세상에 처음으로 [Root.Owner.GetSpeciesName]의 도시가 생긴 것입니다."
 progress.3.desc_10:0 "우리 개척선이 사전 입력된 경로를 성공적으로 운행해 §Y[Root.GetName]§!에 착륙했습니다. 개척선의 거대한 화물칸에서 노동 유닛 수천 개가 나와, 정착지 확장의 구심점이 될 첫 배치소를 건설했습니다.\n\n지표면의 자원 매장지를 체계적으로 파악하고 지정하는 작업이 진행 중이며, 첫 착륙지 주변의 공격적인 야생동물은 제압했습니다.\n\n이제, 자원이 허락하는 한 이곳 [Root.GetPlanetMoon]에 추가 [Root.Owner.GetSpeciesName] 인구 유닛을 대량 생산하기 위한 준비가 완료되었습니다. 우리 제국의 첫 개척이 성공을 거두었습니다."
 progress.3.a:0 "[Root.Owner.GetName]에게 참으로 위대한 날이군요!"
 progress.4.name:0 "첫 외계인 조우"
 progress.4.desc_01:0 "최초로 지능이 있는 외계 생명체와 조우했다는 소식에, 우리 제국민들은 복합적인 감정을 내비치고 있습니다. 이번 발견으로, 우리가 오랫동안 품어왔던 의심은 사실이 되었습니다. 은하계에는 우리 종족만 있는 것이 아니었습니다. 새로 만나는 외계 종족은 각각 기회인 동시에 위협이기도 합니다. 경계를 늦추지 말아야 합니다.\n\n이번에 조우한 외계종은 우리와 기술 수준이 비슷합니다. 이 점으로 미루어 볼 때, 우리 제국과 비슷한 시점에 우주 비행 기술을 터득한 것으로 보입니다."
 progress.4.desc_02:0 "최초로 지능이 있는 외계 생명체와 조우했다는 소식이 [Root.GetName] 전역에 들불처럼 퍼지고 있습니다. 우리 시민들은 이 외계종에게 엄청난 관심을 보이고 있으며, 언론에서는 연일 관련 보도와 해당 종족의 문화 및 사회에 관한 추측을 쏟아내고 있습니다. 은하계에 우리 종족만 있는 것이 아님이 밝혀지자, [Root.Capital.GetName]의 시민들은 대부분 기뻐하는 모습입니다.\n\n우리와 마찬가지로, 이번에 만난 외계 종족은 은하 무대에 꽤 최근에 데뷔한 것으로 보입니다. 기술 수준 또한 우리와 유사합니다."
 progress.4.desc_03:0 "최초로 지능이 있는 외계 생명체와 조우했다는 소식에, 우리 사회가 뿌리부터 흔들리고 있습니다. 이 기이한 생명체의 영상이 유출되어, 각종 언론을 통해 [Root.GetName] 전역에 퍼졌으며 많은 시민들이 충격에서 벗어나지 못하고 있습니다. [Root.Capital.GetName]의 여러 대도시에서 폭동이 일어났다는 보도도 있었습니다.\n\n이 낯선 종족은 우리와 유사한 기술 수준에 다다른 것으로 보이며, 우주 비행 기술도 갖추고 있습니다. 이 종족이 위대한 우리 종족에 대하여 지닌 감정이 두려움일지, 증오일지, 아니면 차가운 무관심일지는 아직 누구도 알 수 없습니다."
 progress.4.a:0 "뭐든 다 바꿔야겠군요."
 progress.4.b:0 "정말로 중차대한 사건이군요."
 progress.4.c:0 "최악의 경우에 대비해야 합니다."
 progress.5.desc_01:1 "지능이 있지만 발전 수준이 낮은 외계 생명체와 처음으로 공식 조우했다는 소식에, 우리 제국민들은 복합적인 감정을 내비치고 있습니다. 이번 발견으로, 우리가 오랫동안 품어왔던 의심은 사실이 되었습니다. 우주여행 능력이 없으며 행성 바깥을 탐사할 생각을 한 적조차 없는 외계 종족이 우리 은하계에 존재한다는 것입니다.\n\n새로 만나는 외계 종족은 각각 기회인 동시에 위협이기도 합니다. 경계를 늦추지 말아야 합니다. 이번에 조우한 외계종의 기술 수준은 우리 제국에 비하면 낮으며, 아직 우주 비행을 하지 못합니다. 앞으로 이들을 어떻게 대하는 것이 최선일지 결정해야 합니다."
 progress.5.desc_02:1 "지능이 있지만 발전 수준이 낮은 외계 생명체와 처음으로 공식 조우했다는 소식이 [Root.GetName] 전역에 들불처럼 퍼지고 있습니다. 우리 시민들은 이 외계종에게 엄청난 관심을 보이고 있으며, 언론에서는 연일 관련 보도와 해당 종족의 문화 및 사회에 관한 추측을 쏟아내고 있습니다. 우주여행 능력이 없으며 행성 바깥을 탐사할 생각을 한 적조차 없는 외계 종족이 우리 은하계에 존재한다는 사실이 밝혀지자, [Root.Capital.GetName]의 시민들은 대부분 기뻐하는 모습입니다.\n\n이들 종족은 우리 제국에 비해 기술 수준이 한참 떨어지며, 아직 우주 비행 기술을 개발하지 못했습니다. 하지만 우리 제국도 연구를 통해 많은 것을 배울 수 있을지도 모릅니다."
 progress.5.desc_03:1 "지능이 있지만 발전 수준이 낮은 외계 생명체와 처음으로 공식 조우했다는 소식에, 우리 사회가 뿌리부터 흔들리고 있습니다. 이 기이한 생명체의 영상이 유출되어, 각종 언론을 통해 [Root.GetName] 전역에 퍼졌으며 많은 시민들이 충격에서 벗어나지 못하고 있습니다. [Root.Capital.GetName]의 여러 대도시에서 폭동이 일어났다는 보도도 있었습니다.\n\n이 외계 종족은 기술 수준이 우리에 비해 한참 떨어지며, 아직 우주 비행 기술을 개발하지 못했습니다. 우리 종족을 위해, 이들이 앞으로도 절대 우주 비행을 터득하지 못하기를 기원해 봅니다."
 progress.5.b:0 "정말 흥미롭군요."
 progress.5.c:0 "정말 그렇군요."
 progress.6.desc_01:0 "최초로 지능이 있는 외계 생명체와 조우했다는 소식에, 우리 제국민들은 복합적인 감정을 내비치고 있습니다. 이번 발견으로, 우리가 오랫동안 품어왔던 의심은 사실이 되었습니다. 은하계에는 우리 종족만 있는 것이 아니었습니다. 새로 만나는 외계 종족은 각각 기회인 동시에 위협이기도 합니다. 경계를 늦추지 말아야 합니다.\n\n이번에 조우한 외계종은 꽤 오래 은하계 무대에서 활동한 것으로 보입니다. 그들 제국은 수천 년의 역사를 지니고 있으며, 기술 수준은 우리보다 훨씬 앞서 있습니다. 이 종족을 상대할 때에는 주의해야 합니다."
 progress.6.desc_02:0 "최초로 지능이 있는 외계 생명체와 조우했다는 소식이 [Root.GetName] 전역에 들불처럼 퍼지고 있습니다. 우리 시민들은 이 외계종에게 엄청난 관심을 보이고 있으며, 언론에서는 연일 관련 보도와 해당 종족의 문화 및 사회에 관한 추측을 쏟아내고 있습니다. 은하계에 우리 종족만 있는 것이 아님이 밝혀지자, [Root.Capital.GetName]의 시민들은 대부분 기뻐하는 모습입니다.\n\n이 외계종이 세운 제국은 매우 오랜 역사를 지니고 있으며, 기술 수준은 우리 제국을 훨씬 넘어섭니다. 분명히 이들로부터 많은 것을 배울 수 있을 것입니다."
 progress.6.desc_03:0 "최초로 지능이 있는 외계 생명체와 조우했다는 소식에, 우리 사회가 뿌리부터 흔들리고 있습니다. 이 기이한 생명체의 영상이 유출되어, 각종 언론을 통해 [Root.GetName] 전역에 퍼졌으며 많은 시민들이 충격에서 벗어나지 못하고 있습니다. [Root.Capital.GetName]의 여러 대도시에서 폭동이 일어났다는 보도도 있었습니다.\n\n이 낯선 종족은 우리 제국을 훨씬 뛰어넘는 기술 수준을 달성한 것으로 보이며, 수천 년 전, 아니면 그보다 일찍 우주에 진출한 것으로 파악됩니다. 우리 제국에게 다행인 점은, 이들 종족이 현재 쇠락하고 정체된 상태라는 것입니다."
 progress.6.b:0 "대단한 지혜를 갖추었겠군요."
 progress.6.c:0 "저들의 시대는 끝났습니다. 이제는 [Root.Species.GetName]의 시대입니다."
 progress.7.name:0 "탐사 임무"
 progress.7.desc:0 "우리 제국의 첫 번째 과학선인 [Root.GetName]호가 시운전을 끝내고 본격적인 운항을 시작했습니다. 지휘를 맡은 [Root.GetLeaderName] 과학 담당관은 우리 모성계에 대한 전면적인 탐사를 권고하고 있습니다.\n\n앞으로 참고하실 수 있도록, 이번 탐사 임무의 세부 사항을 §S상황 일지§!에 올려놓았습니다."
 progress.7.a:0 "잘 알았습니다."
 progress.8.name:0 "디딤돌"
 progress.8.desc:0 "모성계를 전부 탐사했으니, 이제는 [Root.Capital.GetName] 너머에 있는 세상으로 우리 종족의 세력을 넓힐 때가 왔습니다. 주변 성계를 조사해 첫 식민지를 세울 적당한 행성을 찾아야 합니다.\n\n이전과 마찬가지로, 해당 내용을 §S상황 일지§!에 추가했습니다."
 progress.8.a:0 "탐색을 개시합시다."
 # First contact with another empire - Payback origin version
 progress.9.name:0 "2차 외계인 조우"
 progress.9.desc.start:0 "우주에 우리만 존재하는 게 아니란 사실은 이미 알고 있습니다. 하지만 우리와 마찬가지로 우주여행이 가능한 문명을 두 번째로 만난 지금, 불안한 마음이 앞섭니다."
 progress.9.desc.default:0 "우리와 마찬가지로, 이번에 만난 외계 종족은 은하계란 무대에 꽤 최근에 데뷔한 것으로 보입니다. 기술 수준 또한 우리와 유사합니다."
 progress.9.desc.preftl:0 "우리 제국의 기술 수준은 이 외계 종족을 훨씬 뛰어넘습니다. 상대 종족은 아직 우주여행 기술을 터득하지 못했습니다."
 progress.9.desc.fallen:0 "이 외계 종족이 구축한 문명은 아주 오래된 것으로 보이며, 기술 수준 또한 우리 제국을 훨씬 뛰어넘습니다."
 progress.9.desc.msi:0 "우리를 예전에 지배했던 자들을 언젠가는 만나게 될 거란 건 우리도 알고 있었습니다. 하지만 이렇게 빨리 만나리라고는 예상하지 못했습니다."
 progress.9.desc.friendly_friendly:0 "이들의 목적은 우리를 예전에 지배했던 자들에 비하면 훨씬 유순한 듯합니다. 단지 우리가 외계 종족과의 첫 조우에서는 운이 없었던 것일 수도 있습니다. 은하계가 사악하기만 한 곳은 아닐 테니까요."
 progress.9.desc.friendly_mean:0 "이번에 만난 외계 종족은 우리를 지배했던 종족과 무척 다르지만, 그 고약한 행태는 아주 비슷합니다. 은하계에 있는 다른 문명도 전부 이들처럼 악의에 차 있는 것은 아닌지 궁금해집니다. 이런 종족들과 우방이 되느니, 우리끼리 사는 것이 좋을 것 같습니다."
 progress.9.desc.mean_friendly:0 "이번에 만난 외계 종족은 우리와 너무나 다르지만, 무척이나 우호적입니다. 정말로 이 우주에 착한 외계종이 존재한다는 징후인 것은 아닐까 생각하게 됩니다. 결국 별세계도 냉혹하기만 한 곳은 아니었던 것 같습니다."
 progress.9.desc.mean_mean:0 "역시 이 우주에 착한 외계종은 없었습니다. 기대한 우리가 바보였습니다!"
 progress.9.desc.msi2:0 "우리가 저들의 지배에서 자유로워질 날이 과연 올까요?"

