 vultaum_artifact:0 "벌타움 유물을 획득했습니다."
 precursor.completed.name:0 "고고학 프로젝트 완료"
 precursor.completed.a:0 "흥미로운 발견이군요."
 precursor.1.name:0 "벌타움 우주 의회"
 precursor.1.desc:1 "§Y[From.GetName]§!에서 고대 외계 문명의 유물을 발견했습니다! 연대 측정 결과로 판단컨대, 이 문명은 해당 지역에서 약 1,200만 년 전에 활동했던 것으로 보입니다.\n\n지금까지 파악된 사실을 종합해, 우리 과학자들은 스스로를 "벌타움 우주 의회"라 불렀던 이 외계종은 신장 약 3~4미터의 환형동물로서, 여러 체절로 이루어진 신체를 진동시켜 대화를 나눈 것으로 파악했습니다."
 precursor.5.name:0 "벌타움 채굴 기지"
 precursor.5.desc:0 "[From.GetName]에 위치한 대형 크레이터 밑바닥에서 벌타움 제국의 소형 헬륨3 채굴 기지를 발견했습니다. 이 크레이터를 만들어 낸 폭발은 기지 내부에서 발생한 것 같습니다. 벌타움 채굴 기술이 우리 제국의 기술과 크게 다르지 않다면, 이 정도 규모의 폭발은 단순한 설비 고장이나 사고로는 설명하기 힘듭니다."
 precursor.6.desc:1 "기적입니다. [From.From.GetName]에 위치한 크레이터에서 발생한 폭발로 날아간 벌타움 데이터 코어 중 일부를 회수했습니다. 데이터는 대부분 손상되었지만, 과학자들의 연구로 벌타움의 기본 시간 단위인 '코르가'를 번역하는 데 성공했습니다."
 precursor.10.name:0 "벌타움 천문대"
 precursor.10.desc:0 "§Y[From.GetName]§! 표면에서 고대 벌타움 천문대를 발견했습니다. [From.GetStarName] 성계는 벌타움 문명의 발상지에서 상당히 멀리 떨어진 곳으로서, 이곳의 천문대는 주로 벌타움의 소속 성계를 관측하는 데 쓰인 듯합니다.\n\n천문대에 남아 있는 데이터를 검토했지만, 이 천문대를 통해 벌타움이 정확히 무엇을 찾으려 했는지에 관한 실마리는 찾을 수 없었습니다."
 precursor.11.desc:1 "§Y[From.From.GetName]§!에 위치한 천문대에서 발굴작업을 진행하던 중, 먼지가 쌓인 방에서 작은 비석을 발견했습니다. 비석 내용은 벌타움 모성에서 바라본 여러 별자리를 설명하고 있는 것으로 보입니다. 우리 천문학자들은 아직까지 이 별자리가 어느 별로 이루어져 있는지 파악하지 못했습니다."
 precursor.15.name:0 "벌타움의 식민지"
 precursor.15.desc:0 "[From.GetName]의 적도지역에서 [Root.GetName] 과학선이 붕괴한 벌타움 우주 승강기 잔해를 발견했습니다. 누군가가 이 승강기의 균형추를 정지 궤도 위에서 고의적으로 끊어버려, 승강기의 거대 케이블이 적도상의 주요 도시 위에 떨어졌습니다. 폐허의 모습으로 볼 때, 이 사고로 인한 사상자 수는 수백만에 이르렀을 것으로 보입니다."
 precursor.16.desc:1 "§Y[From.From.GetName]§!에서 작업 중이던 고고학자들이 부서진 승강기 케이블 잔해 근처에서 천체 지도 조각을 회수했습니다. 벌타움 상업 해병대 간부들이 사용한 것으로 보이며, 은하계 성간 무역로 중에서 가장 수익성이 높은 무역로가 표시되어 있습니다."
 precursor.20.desc:0 "[From.GetName] 지표면에는 수백만 년 전 일어난 반물질 폭발로 생긴 여러 원형 호수가 있습니다. 당시 이 [From.GetPlanetMoon]에는 벌타움 구성원들이 거주하고 있었으며, 크레이터는 대규모 정착지가 있던 구역에 밀집되어 있습니다.\n\n[Root.GetName] 연구진이 궤도 폭격 가능성을 배제했으므로, 남은 가능성은 누군가가, 또는 무엇인가가 지상에서 폭발을 일으킨 것입니다."
 precursor.21.desc:1 "§Y[From.From.GetName]§!에서 발굴 작업을 진행하던 고고학 발굴 팀이, 무너져가는 의료시설 내 단말기에서 메모리 코어를 발견했습니다. 완벽한 상태로 발견된 이 메모리 코어에는 벌타움의 자연 평균 수명(약 270년), 가장 흔한 질병 목록 등 여러 흥미로운 정보가 담겨 있었습니다."
 precursor.25.desc:0 "§Y[From.GetName]§!에서 [From.GetPlanetMoon] 표면을 면밀히 스캔한 결과, 지하에서 방대한 인공 땅굴망을 발견했습니다. 땅굴은 대부분 무너져 있지만, [Root.GetName] 승무원들의 판단에 따르면 이 땅굴망은 예전에 있던 지하 벌타움 식민지의 극히 일부에 불과하다고 합니다.\n\n주요 땅굴은 고의적으로 파괴되었으며, 그 결과 여러 벌타움 도시와 그 안의 주민들이 수백만 톤에 이르는 바위에 깔렸습니다."
 precursor.26.desc:1 "§Y[From.From.GetName]§!에서 발굴 작업을 진행한 결과, 지표면에 가까운 무너진 지하 공동 중 한 곳에서 화석화된 벌타움 유해를 발견했습니다. 이번 발견으로 우리 과학자들은 벌타움의 실제 모습을 보다 분명하게 파악할 수 있게 되었습니다."
 precursor.30.name:0 "벌타움 가스 행성 가스 채취 시설"
 precursor.30.desc:0 "[From.GetName] 궤도에서 가스 채취 시설의 잔해를 감지했습니다. 벌타움 문명이 만든 시설로 파악됩니다. 수백만 년 전에, 이 기지의 자세 유지용 추진기를 누군가가 고의로 작동시켜 가스 행성에 추락하게 하려 했지만, 불명의 물체가 시설과 충돌해 추락을 막았습니다."
 precursor.31.desc:0 "우리 고고학자들이 벌타움 우주복을 거의 완전한 상태로 발견했습니다. 지금까지 유물 사냥꾼들의 눈에 뜨이지 않은 이유는 분명하지 않습니다. 4미터 길이의 튜브형 구성체로서, 과학자들은 이 유물을 통해 벌타움이 선호하던 생활환경에 관해 새로운 지식을 얻을 수 있었습니다."
 precursor.35.name:0 "벌타움 교역소"
 precursor.35.desc:0 "§Y[From.GetName]§!에는 벌타움 문명이 주변의 다른 문명권과 교역을 하던 작은 전초 기지가 있습니다. 그러나 언젠가부터 이 무역 기지는 종교 전도를 위한 시설로 바뀌었고, 벌타움은 이곳을 통해 외계 상인들에게 자신들의 사상을 전하려 했습니다. 그 후 얼마 안 가 교역은 중단되었고, [From.GetPlanetMoon]은 결국 버려진 곳이 되었습니다."
 precursor.36.desc:1 "§Y[From.From.GetName]§!에서 작업을 진행하던 고고학 발굴 팀이 작은 벌타움 디지털 전단지를 발견했습니다. 이 전초 기지에 있던 선교사들은 이곳에 찾아오는 상인들에게 이러한 전단지를 나누어 준 것으로 보입니다. 데이터는 대부분 손상되었지만, "엄청난 거짓"과 "가상현실의 족쇄"라는 표현이 여러 번 등장합니다."
 precursor.40.name:0 "벌타움 인공위성"
 precursor.40.desc:0 "§Y[From.GetName]§! 궤도상에서 벌타움의 소형 인공위성을 발견했습니다. 이 위성은 연속으로 특정 메시지를 반복하도록 설정되어 있었고, 그렇게 메시지를 송출하다 수백만 년 전에 동력이 고갈되었습니다. 전송기 집합체를 회수했지만, 전송 내용 중 극히 일부만 복원할 수 있었습니다.\n\n이 인공위성의 주된 역할은 주변 문명권에 벌타움의 주류 사상을 전파하는 것이었습니다. 메시지 해석 결과, "연결을 끊고" "진정한 실재를 받아들여야 한다"는 등의 내용이 들어 있습니다. 이게 무슨 뜻인지는 모르겠지만 말이죠."
 precursor.41.desc:0 "벌타움 전송기 집합체를 면밀히 분석했지만, 우리 고고학 연구진과 데이터 공학자들은 이 장비에서 의미 있는 기술을 발견하지 못했습니다. 하지만 이번 연구로 벌타움이 사용한 프로그래밍 언어를 더욱 잘 파악할 수 있었습니다. 이번 발견으로 인해, 앞으로 발견하는 벌타움 데이터에 대한 해독 작업이 훨씬 쉬워질 것으로 기대됩니다."
 precursor.45.name:0 "벌타움 소식민지"
 precursor.45.desc:0 "§Y[From.GetName]§!에 위치한 소규모 벌타움 식민지 유적은 두 가지 이유에서 특별합니다. [From.GetStarName] 성계는 예전 벌타움 지역 바깥에 있으며, 폐허의 연대 또한 벌타움 문명의 다른 식민지에 비해 몇백 년 정도 더 낮습니다. 이곳 식민지는 벌타움 사회의 주류 사상을 거부한 일부 분파가 만든 것으로 보입니다."
 precursor.46.desc:1 "§Y[From.From.GetName]§!에 위치한 고고학 발굴 현장에서 특이한 유물을 여러 점 발견했습니다. 이 유물에는 벌타움 사상의 주요 명제인 "삶 그 자체가 거짓이다"를 부정하는 글귀가 가득 쓰여져 있습니다. 유물 중 하나는 벌타움 종족 전체를 기리는 일종의 기념물인 것으로 파악됩니다. 이번 발견으로, 이 소식민지가 우주 의회의 붕괴 이후에도 얼마간 유지되었을 것이라는 가설이 입증되었습니다."
 precursor.50.name:0 "벌타움 가상 현실 센터"
 precursor.50.desc:0 "언제인지는 확실하지 않지만, 벌타움 기술자들이 §Y[From.GetName]§! 인근에 컴퓨터 연구 복합기지를 건설했습니다. 이상한 점은, 일반적으로 인기가 높은 분야인 인공 지능 대신에 가상 현실과 대규모 컴퓨터 시뮬레이션에만 초점을 맞추었다는 것입니다. 기지 중 대부분은 무기와 미세운석으로 인해 망가졌지만, 남아 있는 부분은 기지의 연대를 감안할 때 놀라울 정도로 양호합니다."
 precursor.51.desc:1 "§Y[From.From.GetName]§! 궤도상의 벌타움 궤도 복합기지를 조사하던 고고학자들이 흥미로운 유물을 발견했습니다. 벌타움 제국 전체에 걸쳐 수십억 명이 즐기던 다중사용자 가상 현실 게임의 사본 일부를 발견한 것입니다.\n\n이 게임은 당시 벌타움 사회를 매우 부정적으로 표현한 가상 세계를 배경으로 하지만, 벌타움의 언어와 관습을 알 수 있는 귀중한 정보의 보고입니다."
 precursor.55.name:0 "벌타움 소행성 채굴 기지"
 precursor.55.desc:0 "§Y[From.GetName]§!에는 소행성 충돌로 인한 크레이터가 무수히 많지만, 그중에서도 유독 눈에 띄는 크레이터가 있습니다. 일종의 반물질 장치가 폭발해 생긴 크레이터로서, 소행성의 다른 곳에서 발견한 증거에 따르면 약 1,200만 년 전 벌타움이 여기에서 대대적인 채굴 작업을 벌인 것으로 보입니다. 우리가 찾은 대형 크레이터는 채굴 기지가 위치했던 곳으로 추정됩니다."
 precursor.56.desc:1 "§Y[From.From.GetName]§!에서 발견한 무너진 벌타움 채굴 기지를 보다 자세히 살펴본 결과, 아직 남아 있는 갱도에서 버려진 채굴 장비를 발견했습니다. 환형동물 해부구조에 맞추어 설계된 장비로서, 의사소통과 마찬가지로 신체의 진동을 통해 작동했던 것으로 보입니다."
 precursor.100.name:0 "벌타움 모성계 위치 확인"
 precursor.100.desc:0 "벌타움 유물을 깊이 연구한 끝에, §Y[Root.Capital.GetName]§! 과학자들이 고대 벌타움 문명의 모성계인 벌타우마르의 은하 좌표를 연역해 내는 데 성공했습니다! 다른 제국보다 먼저 탐사 팀을 보내 해당 성계를 찾아야 합니다."
 precursor.100.a:0 "가장 가까이 있는 과학선에 연락하세요!"
 precursor.101.name:0 "벌타움 모성계"
 precursor.101.desc:1 "벌타움 모성계에 남아 있는 산산이 부서진 폐허를 조사한 결과, 이 행성의 생명은 일종의 반물질 장치의 폭발로 인해 약 1,200만 년 전에 멸종했습니다. [FromFrom.GetPlanetMoon] 지표면에 남아 있는 유적을 통해, 벌타움 종족이 멸종하기 약 100년 전에 벌타움 사회에서 급격한 사상 전환이 일어났음을 알아냈습니다.\n\n새로 나타난 사상에서는, 이 우주 전체가 인공 현실이며, 그 안의 모든 지성체는 어떠한 고차원적인 세력의 유흥을 위해 자기도 모르게 인공 현실에 연결되어 있다고 주장했습니다. 벌타움 종족은 이 시뮬레이션으로부터 강제로 '접속을 해제'하기 위해 점차 극단적인 방법을 시도했습니다.\n\n결국, 이들은 수십억 명의 접속이 동시에 해제되면 시스템이 불안정해져 자유롭게 풀려날 것이라는 결론을 내렸습니다. 미리 정해 놓은 시각에, 전 은하계의 벌타움 종족이 가능한 방법으로 스스로의 목숨을 끊었습니다. 일부는 이 대규모 자살에 동참하기를 거부했지만, 인구를 다시 늘리기에는 그 수가 너무 적었습니다. 이렇게 벌타움은 은하계에서 점점 잊혀졌으며, 결국 멸종하고 말았습니다."
 precursor.102.name:0 "벌타움 모성 발견"
 precursor.102.desc.a:1 "고대 벌타움 종족의 모성이 부서진 모습으로 발견되었습니다. 그러나, 최근 누군가가 모성에 다녀간 것이 분명합니다. 다만 이 [FromFrom.GetPlanetMoon]에서 가치 있는 물건은 발견하지 못했습니다."
 precursor.102.desc.b:1 "조사 결과, 이 부서진 행성은 한때 '벌타움'이라는 고대 문명의 모성인 것으로 밝혀졌습니다. 다른 우주여행자들이 최근 이곳에 다녀간 흔적은 남아 있지만... 이 [FromFrom.GetPlanetMoon]에서 가치 있는 물건은 발견하지 못했습니다."
 precursor.500.name:0 "유트 제국"
 precursor.500.desc:1 "§Y[From.GetName]§!에서 고대 제국이 남긴 유물을 발견했습니다! 우리 과학자들에 따르면, 유물의 연대를 감안할 때, 이 제국은 약 6백만 년 전에 해당 지역에 자리를 잡았던 것으로 보입니다. 자신들을 '유트'라 부른 이 외계종은 몸집이 매우 크고 납작한 절지류 유사체였습니다.\n\n성체의 경우 길이가 약 100미터에 달하는 경우도 있었으며, 유트 개체가 둘 이상 같은 우주선에 타고 이동하는 일은 극히 드물었던 것으로 파악됩니다. "
 precursor.505.name:0 "유트 부화장 행성"
 precursor.505.desc:0 "먼 과거의 어느 시점에 [From.GetName]에서 대규모 궤도 폭격이 발생해, 현지 생물권이 재앙적인 피해를 입었습니다. 이 [From.GetPlanetMoon]에는 고대 유트 문명이 지은 소형 전초 기지가 있었던 듯하지만, 그것만으로 이토록 철저한 폭격을 감행할 이유가 되는지는 여전히 의문입니다."
 precursor.506.desc:1 "§Y[From.From.GetName]§!에 대한 심층 연구 결과, 이 [From.From.GetPlanetMoon]은 유트 제국의 '부화장 행성' 가운데 하나였습니다. 유트 제국의 정부 부처 중 부화부에서는 행성의 포식자를 박멸하고 위해 물질을 제거한 후, 지표면에 유트 알을 심었습니다.\n\n갓 태어난 개체는 이러한 안전한 환경에서 수백 년 동안 홀로 성장하며, 점차 지성이 발전해 준지성체 수준에 도달했습니다. 이 시점이 되어서야 유트 제국은 이들을 데려다 사회의 일원으로 편입시켰습니다"
 precursor.510.name:0 "유트 감청 기지"
 precursor.510.desc:0 "[From.GetName]에서 거대한 감청 시설이 다수 발견되었습니다. 수백만 년 전에 유트 문명이 세운 시설이지만, 약 50만 년 전에 다른 외계 문명이 별도의 목적으로 개조한 것으로 보입니다. 접시 형태의 거대 수신 장치는 수리가 불가능할 정도로 망가졌지만, 일부 단말기는 아직 손상이 없습니다."
 precursor.511.desc:1 "§Y[From.From.GetName]§!에서 작업을 진행하던 우리 고고학자들이 알아낸 바에 의하면, 이곳에서 발견한 감청 시설은 한 번도 자신 외의 지성체를 만나보지 못한 유트 문명이 외계 지성체의 징후를 탐사하기 위해 사용한 것이라고 합니다.\n\n컴퓨터 단말기 일부에 동력을 복구한 고고학자들은 감지 배열망이 수 세기에 걸쳐 생성한 로그 파일이 들어 있는 데이터 디스크를 회수했습니다. 로그 기록에 따르면, 유트 제국 시대에 이 근방 구획에는 지성체가 없었던 것으로 나타납니다."
 precursor.515.name:0 "유트 식민지"
 precursor.515.desc:0 "§Y[From.GetName]§! 남반구에는 거대한 유트 식민지 유적을 다수 찾아볼 수 있습니다. 이 점에서 이 [From.GetPlanetMoon]은 유트 제국의 주요 식민지 중 하나였다는 점을 알 수 있습니다.\n\n지상 탐사 팀은 다 무너져가는 건물에 들어가 '외계인 사기' 사례를 모아 놓은 박물관으로 보이는 장소를 발견했습니다. 여기에 전시된 물건들은 유트 제국 전체에서 모아온 여러 유물로서, 외계 지성체가 존재한다는 증거로 회자된 물건들입니다. 박물관에서는 각 유물이 왜 사기인지 해설을 달아 놓았습니다."
 precursor.516.desc:1 "§Y[From.From.GetName]§!에서 발견한 유트 박물관에 소장되었던 유물은 거의 사라졌지만, 우리 고고학자들은 이 박물관에서 사기라고 주장한 유물 중 하나를 발견했습니다. 그런데 우주 방사선을 측정하는 데 쓰는 기구인 것으로 보이는 이 유물을 우리 고고학자들이 확인한 결과, 유트 제국보다 수백만 년 앞선 물건임이 확인되었습니다. 유트 박물관의 의견과는 달리, 진짜 외계 유물이었던 것으로 보입니다."
 precursor.520.desc:0 "§Y[From.GetName]§! 전체에 걸쳐 유트 제국이 진행한 개발 사업의 흔적을 발견할 수 있습니다. 이 [From.GetPlanetMoon]에서 제한적이나마 테라포밍이 진행되었던 것으로 보입니다. 북반구 특정 지역에는 거대한 묘지로 보이는 장소가 있습니다. 근처에 유트 정착지 유적은 없으나, 매장지임을 나타내는 기념물이 다수 확인됩니다.\n\n출산율이 낮고 수명이 수천 년에 달하는 유트에게, 죽음은 매우 의미가 큰 사건이었으며 매장 의식 또한 매우 중시되었습니다."
 precursor.521.desc:1 "[From.From.GetName] 발굴을 통해, 무덤 중 대부분은 수백만 년이 흐르는 동안 거의 도굴된 것으로 드러났습니다. 보석과 화려한 부장물을 망자와 같이 매장하는 유트 풍습이 원인인 것으로 보입니다. 도굴꾼들이 버리고 간 유물 중에서, 고고학자들은 성체 유트와 유사한 비슷한 모습의 대형 인형을 발견했습니다. 고고학자들은 이 인형이 행운의 부적이거나 일종의 기념품인 것으로 추정하고 있습니다."
 precursor.525.desc:0 "유트는 우리에게 거의 알려지지 않은 다른 종족과 §Y[From.GetName]§!에서 거대한 지상전을 치렀습니다. 유트 제국의 말기에 몇 년 동안이나 계속된 이 전쟁은 수백만 년 전에 치러졌지만, 당시에 파괴된 전쟁 기계의 잔해를 오늘날에도 찾아볼 수 있습니다.\n\n이 [From.GetPlanetMoon]은 유트에게 중요한 식민지였지만, 도시와 외곽 정착지는 싸움이 끝난 후에도 재건되지 않았습니다. 이 점으로 볼 때, 유트 제국은 이 전쟁에서 결국 패배한 것으로 보입니다."
 precursor.526.desc:1 "§Y[From.From.GetName]§!에서 발견한 고대 전장을 샅샅이 조사한 결과, 우리 고고학자들은 유트 제국의 전투 장구로 보이는 유물을 발굴했습니다. 다수의 대구경 대포가 아직도 달려 있는 이 장구를 살펴본 고고학자들은, 유트 병사들이 그 거대한 몸집을 이용해 일종의 이동형 요새와 같이 싸웠을 것으로 보고 있습니다."
 precursor.530.name:0 "유트 인공위성"
 precursor.530.desc:0 "유트 제국은 제국과 동시대에 존재한 외계 문명인 자바르디니와의 첫 조우를 기념하기 위해 §Y[From.GetName]§! 궤도에 인공위성을 올려놓았습니다. 이 인공위성이 발사된 곳은 [From.GetStarName] 성계로서, 이 일은 유트 사회의 각계각층에 깊은 영향을 미치게 됩니다.\n\n백만 년 동안 은하계에 자신들 외의 생명체가 존재하지 않는다고 여겼던 유트 종족은, 외계 지성체를 발견하자 경외감과 공포가 뒤섞인 반응을 보였습니다. [Root.GetName]에서 이 위성을 회수했습니다. 이제부터 본격적인 분석을 시작할 예정입니다."
 precursor.531.desc:1 "§Y[From.From.GetName]§! 궤도에서 회수한 인공위성을 분석한 결과, 첫 조우 당시를 묘사한 고도로 양식화된 그림이 새겨져 있었습니다. 유트 제국 순양함과 자바르디니 정찰선이 근접 대형을 이루고 있는 모습입니다. 이 그림을 통해 당시 우주함의 모습을 어느 정도 파악할 수 있었습니다."
 precursor.535.name:0 "유트 순양함"
 precursor.535.desc:0 "§Y[From.GetName]§! 궤도에서 유트 순양함 잔해를 발견했습니다. 이 순양함은 무기에 당한 것으로 보이기는 하나, 워낙 연대가 오래되어 확실하지는 않습니다. 함선에 초광속 드라이브가 장착된 흔적이 나타나지 않아, 우주 공간을 아광속으로 이동했던 것으로 보입니다."
 precursor.536.desc:1 "§Y[From.From.GetName]§! 궤도상의 버려진 유트 순양함을 조사하던 고고학자들이 결과를 보내왔습니다. 순양함의 가운데 부분에는 대형 냉동수면실이 두 곳 있습니다. 각각 유트 개체 한 명을 생명 활동 정지 상태로 유지하도록 설계된 것입니다. 유트 개체의 크기를 감안할 때, 이 정도 규모의 함선에서는 이것이 일반적인 승무원 구성이었던 듯합니다.\n\n함선에서 유트 유해는 발견되지 않았지만, 고고학자들은 승무원의 생명 신호와 증상을 모니터링하던 컴퓨터의 로그 기록을 회수하는 데 성공했습니다. 이 기록으로 유트의 생리 구조에 대한 귀중한 데이터를 얻을 수 있었습니다."
 precursor.540.name:0 "유트 개척선"
 precursor.540.desc:0 "§Y[From.GetName]§! 상공 고궤도에서 고대 유트 우주함의 일부 잔해를 발견했습니다. [Root.GetName]에서 실시한 1차 분석 결과, 해당 함선이 개척선 역할을 했을 수 있는 것으로 나타났습니다.\n\n유트 개체는 크기가 컸기 때문에 순양함 크기의 함선도 승무원 수는 하나 내지 두 명에 불과했습니다. 하지만 이 초대형 함선에는 냉동수면실이 열 개 이상 있었고, 각 수면실에는 과거에 유트 개척민이었을 개체들의 외골격만 남아 있었습니다."
 precursor.541.desc:1 "§Y[From.From.GetName]§! 궤도상의 버려진 유트 개척에서 발견한 잔해 중 대부분은 상태가 열악하지만, 우리 고고학자들은 함선의 아광속 엔진을 회수하는 데 성공했습니다. 유트 문명은 광속의 벽을 뚫지 못했으며, 대신 냉동 수면 기술과 수천 년이라는 긴 수명을 무기로 자신들의 제국을 확장했습니다."
 precursor.545.name:0 "유트 소행성 거주지"
 precursor.545.desc:0 "이 소행성은 한 유트 개체가 거주지로 사용했던 것 같습니다. 심층 스캔 결과, 소행성 내부에 다른 지역의 유트 거주지와 유사한 패턴으로 만든 땅굴망이 확인되었기 때문입니다. 보다 자세한 조사를 위해서는 원정 팀을 보내 땅굴망을 조사해야 합니다."
 precursor.546.desc:1 "§Y[From.From.GetName]§! 소행성의 유트 거주지를 조사한 결과, 그 유명한 은둔 철학자인 '야클리이르'의 거주지인 것으로 확인되었습니다. 야클리이르는 유트 문화에서 저명한 인물로서, 여러 유트 문서에서 그 이름이 언급되고 있습니다. 거주지의 주 에어록에서 야클리이르의 유해를 발견했습니다. 야클리이르는 이곳에서 보급 셔틀을 기다렸으나, 셔틀이 오지 않아 사망했습니다."
 precursor.600.name:0 "유트 모성계 위치 확인"
 precursor.600.desc:0 "유트 유물을 깊이 연구한 끝에, §Y[Root.Capital.GetName]§! 과학자들이 고대 유트 문명의 모성계인 유타안의 은하 좌표를 연역해 내는 데 성공했습니다! 다른 제국보다 먼저 탐사 팀을 보내 해당 성계를 찾아야 합니다."
 precursor.601.name:0 "유트 모성"
 precursor.601.desc:1 "§Y[FromFrom.GetName]§!에 대한 조사 결과, 유트 제국의 모성임이 확인되었습니다. 약 4백만 년 전, 이 [FromFrom.GetPlanetMoon]에 대대적인 궤도 폭격이 이루어졌습니다. 한때 지표면을 뒤덮었던 거대 구조물은 사라지고, 뒤틀린 금속 골조만이 남아 있습니다.\n\n알아낸 사실을 종합해 볼 때, 유트 제국은 약 50만 년 이상 외계 지성체를 탐사했으나 성과는 없었습니다. 그러던 중 이제 막 성간 이동 기술을 터득한 자바르디니 종족과 마침내 조우했고, 그들의 외계 심리구조는 엄청난 충격이었습니다.\n\n유트 제국의 지도층은 한 가지 결론에 도달했습니다. 그것은 자바르디니 종족이 더 이상 강해지기 전에 씨를 말려야 한다는 것이었습니다. 이에 대규모 기습 공격을 감행했고, 자바르디니가 이를 격퇴하는 과정에서 양측은 큰 손실을 입었습니다. 자바르디니는 그 짧은 역사에도 불구하고 유트 문명이 생각지도 못한 기술을 이미 시험하고 있었으며, 결국 전쟁에서 우위를 점하게 됩니다. 채 10년을 끌지 않은 이 전쟁에서, 200만 년의 역사를 자랑하는 유트 제국은 완전히 파괴되었습니다."
 precursor.602.name:0 "유트 모성 발견"
 precursor.602.desc.a:1 "고대 유트 제국의 모성을 발견했습니다. 하지만 아쉽게도 누군가가 최근 이 행성에 다녀간 듯합니다. 이 [FromFrom.GetPlanetMoon]에는 가치 있는 물건이 전혀 남아 있지 않습니다."
 precursor.602.desc.b:1 "§Y[FromFrom.GetName]§!에 대한 조사 결과, 이 [FromFrom.GetPlanetMoon]은 과거 '유트'라 불리는 고대 종족의 모성이었던 것으로 파악되었습니다. 그러나 이 성계에 최근 다른 성간 여행자가 찾아와, 가치 있는 물건은 전부 챙겨 [FromFrom.GetPlanetMoon]을 떠난 것으로 보입니다."
 precursor.1000.name:0 "첫 번째 연맹"
 precursor.1000.desc:1 "§Y[From.GetName]§!에서 한 고대 외계 문명의 유물을 회수했습니다! 유물에서 알아낸 것이 사실이라면, 이 문명은 다양한 외계 종족으로 이루어진 연맹체였습니다. 스스로를 '첫 번째 연맹'으로 부른 이 종족들은 약 200만 년 동안 상대적으로 평화롭게 공존했던 것으로 보입니다.\n\n[From.GetStarName] 성계는 첫 번째 연맹의 중심부에 해당하는 지역에 위치하고 있지만, 유물 중에 포함된 한 지도는 첫 번째 연맹이 와해 전까지 우리 은하계 중 상당한 부분을 지배했다는 점을 보여주고 있습니다."
 precursor.1005.name:0 "연맹 함대 기지"
 precursor.1005.desc:0 "첫 번째 연맹의 주요 함대 기지였던 것으로 보이는 시설의 잔해가 §Y[From.GetName]§! 궤도상에서 감지되었습니다. 첫 번째 연맹이 해적을 상대하고 회원국을 외부의 침략에서 지켜주기 위해 '대함대'라는 거대 함대를 운용했음은 이미 알려진 사실입니다. 이번에 발견한 기지의 경우, 외곽 지역 순찰 함대가 정박하던 곳으로 파악됩니다."
 precursor.1006.desc:1 "첫 번째 연맹 함대 기지에 대한 고고학 탐사 임무가 완료되었습니다. 이곳에서 탐사 팀은 은하계 외곽 지역에 위치한 연맹 회원국을 잇는 무역로를 수호하는 임무를 담당한 제28 외곽권 순찰 함대의 휘장을 발견했습니다. [From.From.GetName] 궤도 기지는 이 함대의 본부였던 것으로 보입니다."
 precursor.1010.name:0 "연맹 순양함"
 precursor.1010.desc:0 "§Y[From.GetName]§! 궤도상에서 고대 첫 번째 연맹의 순양함 선수 부분을 발견했습니다. 함선의 나머지 부분에 해당하는 잔해는 일부만 남아 있으며, 잔해의 상태 또한 전체적으로 매우 열악합니다. 선체에는 거대한 매스 드라이버 투사체의 흔적으로 보이는 구멍이 나 있습니다."
 precursor.1011.desc:1 "§Y[From.From.GetName]§! 궤도상의 첫 번째 연맹 순양함 잔해에 대한 고고학 탐사 임무가 완료되었습니다. 잔해가 심하게 손상되어 도움이 될 만한 것은 거의 찾지 못했습니다. 다만, 발굴 팀은 함선 승무원 목록을 발견했습니다. 첫 번째 연맹은 자신의 연합 함대인 '대함대'의 인력 충원을 위해 전 소속 행성에서 병력을 모집했습니다. 이번에 찾은 승무원 목록에서도, 해당 순양함 승무원이 열두 종족으로 이루어져 있음을 알 수 있었습니다."
 precursor.1015.name:0 "캄다이 모성"
 precursor.1015.desc:0 "§Y[From.GetName]§!에 대한 조사 결과, [From.GetPlanetMoon]은 곤충형 생물인 캄다이의 모성이었습니다. 캄다이는 고대 첫 번째 연맹의 창립 세력 중 하나입니다. 이곳의 지표면은 한때 벌집 형태의 거대 도시로 덮여 있었으나, 이번 조사 결과 남반구의 3분의 1 이상에 해당하는 특정 원형 지역에서는 어떠한 건설 공사도 금지되었던 것으로 확인되었습니다. 이 지역은 번식 지역이자 자연 보호 구역이었습니다."
 precursor.1016.desc:1 "§Y[From.From.GetName]§!에 대한 고고학 탐사 결과, 지금은 멸종한 캄다이 종족에 대하여 많은 사실을 알 수 있었습니다. 캄다이는 전사 문화를 지닌 종으로서, 초광속 함선을 개발하자마자 첫 번째 연맹을 설립한 다른 세력들 중 대부분과 전쟁을 벌였습니다.\n\n전쟁에서 패배한 캄다이는 첫 번째 연맹의 설립에 대한 열렬한 지지세력이 되었고, 캄다이 최고의 전사들 중 여럿이 연맹의 적을 타격하는 강습 보병으로 활동하게 됩니다. 이번 탐사에서, 우리는 첫 번째 연맹의 의장대 대원들이 사용하던 의전용 낫 무기인 '마길샤'를 완벽히 보전된 상태로 발견했습니다."
 precursor.1020.name:0 "차사고 모성"
 precursor.1020.desc:0 "이 행성은 뱀의 모습을 한 차사고 종족의 고대 모성이었습니다. 차사고 또한 첫 번째 연맹의 설립 종족 중 하나로서, 도시를 대부분 지하에 건설했습니다. [From.GetName] 지하에도 땅굴망이 복잡하게 얽혀 있었으나, 차사고가 멸망한 뒤 2백만 년이 지나면서 대부분 붕괴한 상태입니다. [Root.GetName]에서 탐사정을 보내 확인한 결과, 옛 지하 도시로 보이는 지점을 다수 확인했습니다."
 precursor.1021.desc:1 "§Y[From.From.GetName]§!의 지하 차사고 도시에 대한 발굴 작업이 순조롭게 진행 중입니다. 그 과정에서, 우리는 차사고 종족에 대해 많은 것을 알 수 있었습니다. 차사고는 파충류로서, 몸은 길고 다리는 없었으며, 성체의 경우 몸길이가 약 2미터에 달했습니다.\n\n현재 남아 있는 기록에 따르면 차사고는 교역의 전문가로서, 차사고 무역선이 첫 번째 연맹과 비연맹 세력 사이의 최초 접촉점이 되는 경우가 많았다고 합니다. 연맹 설립 전에 이미 존재했던 차사고의 방대한 무역망이 없었더라도 연맹이 그토록 빠르게 확장할 수 있었을지 의문입니다."
 precursor.1025.name:0 "미기르-얀 모성"
 precursor.1025.desc:0 "크기는 작지만 생식 주기가 매우 빠른 미기르-얀 종족은 고대 첫 번째 연맹의 창립 종족 중 하나였습니다. 모성인 §Y[From.GetName]§!의 지표면에 퍼진 수백 개의 생태구조물에 대부분의 주민이 군집을 이루어 생활했습니다. 각 구조물의 수용 인원 수는 수억에 달했습니다.\n\n이들 구조물은 복잡하게 얽힌 고가도로망으로 연결되어 있었습니다. 이 점에서, 미기르-얀 종족은 [From.GetPlanetMoon]의 야생 지역은 되도록 건드리지 않으려 했음을 알 수 있습니다."
 precursor.1026.desc:1 "§Y[From.From.GetName]§!에서 작업 중이던 우리 고고학자들이 지금은 멸종된 미기르-얀 종족의 유해 화석을 발견했습니다. 이 발견으로, 미기르-얀 종족의 모습을 좀 더 분명하게 파악할 수 있게 되었습니다. 성체의 신장이 0.6미터를 넘지 않는 이 소형 설치류 유사체는 초식동물이었습니다.\n\n미기르-얀 사회에서는 수천 명이 한 가족을 이루었으며, 개인의 사회적 지위는 거의 전적으로 개인의 사교 능력에 따라 결정되었습니다. 첫 번째 연맹의 창설을 뒷받침한 원동력이 된 것이 바로 미그야르의 외교사절단인 것으로 알려져 있습니다."
 precursor.1030.name:0 "브'로팍 모성"
 precursor.1030.desc:0 "§Y[From.GetName]§! 행성은 고대 첫 번째 연맹의 창립 세력 중 하나였던 브'로팍 종족의 모성이었습니다. 조류 유사종이지만 비행 능력은 없는 브'로팍은 길고 얇은 다리로 땅 위를 걸어 다녔고, 이들의 유해 화석을 살펴보면 여성 개체는 신장이 4미터에 이르렀으며, 남성 개체의 신장은 그보다 약간 작았던 것으로 보입니다.\n\n브'로팍 종족은 고원 지형을 파내고 그 안에 도시를 지었습니다. 스캔 결과 이러한 고원 지형 중 일부는 인위적으로 건설한 것으로 나타났습니다. 도시를 지을 자연 고원이 없어지자, 브'로팍 종족이 직접 해당 지형을 만들었던 것으로 추정됩니다."
 precursor.1031.desc:1 "첫 번째 연맹의 힘이 정점에 달했을 무렵, 브'로팍은 은하계 최고의 과학 문명으로 이름을 날렸습니다. 브'로팍의 연구 혁신은 연맹의 초창기 세력 확장을 위한 원동력이 되었고, 브'로팍의 기술을 접할 수 있다는 사실 때문에 연맹에 가입한 종족도 여럿 있었습니다. 아쉽게도 [From.From.GetName]에 오늘날 존재하는 유적에는 브'로팍의 기술이 남아 있지 않습니다."
 precursor.1035.name:0 "연맹 과학 기지"
 precursor.1035.desc:0 "§Y[From.GetName]§!에 대한 지표면 스캔을 실시한 결과, [From.GetPlanetMoon] 표면에서 고대 시설의 잔해가 감지되었습니다. 시설 중 대부분은 약 2백만 년 전에 거대한 폭발로 파괴되었지만, 바깥 부분의 건물 몇 채는 폭발에서 그럭저럭 살아남았습니다. 지금까지 확인한 모든 증거는, 이 시설이 첫 번째 연맹이 건설한 일종의 연구 기지였음을 가리키고 있습니다."
 precursor.1036.desc:1 "§Y[From.From.GetName]§!에 보낸 고고학 탐사대가 복귀했습니다. 이번 탐사의 대상이었던 첫 번째 연맹 연구 기지는 남은 부분이 거의 없었지만, 해당 시설이 멀리 떨어진 위치에 자리를 잡고 있음을 생각하면 이 시설에서 매우 위험한 성격의 연구를 진행한 것이 아닐까 생각됩니다. 차원 간 이동이나 첨단 생체무기 연구였을 수도 있습니다.\n\n'과학원'이라는 곳에서 회수한 데이터 디스크로부터, 첫 번째 연맹의 과학계가 어떠한 조직을 갖추고 있었는지 일부 파악할 수 있었습니다."
 precursor.1040.name:0 "연합 연맹 식민지"
 precursor.1040.desc:0 "§Y[From.GetName]§!에서 첫 번째 연맹 식민지 유적을 발굴했습니다. 이 식민지는 첫 번째 연맹이 쇠락하던 시기에 실시된 사회적 실험을 위한 곳이었던 것으로 보입니다. 초기 인구 구성을 살펴보면, 연맹에 속한 모든 종족 출신의 구성원이 같은 수로 포함되어 있었습니다. 이 식민지는 건설 후 50년도 채 되지 않아 버려졌습니다."
 precursor.1041.desc:1 "우리 고고학자들이 §Y[From.From.GetName]§!의 버려진 식민지에 대해 더 많은 것을 알아냈습니다. 식민지 건립 당시, 첫 번째 연맹은 이미 붕괴 위기에 직면하고 있었습니다. 이러한 시기에, 이 식민지는 모든 연맹 소속 종족이 동등하게 목소리를 내고 조화롭게 살아가는 모범적인 세상을 보여주는 일종의 선전 도구로 기획되었습니다.\n\n그러나 이 사업은 역효과를 낸 것으로 보입니다. 개척민 사이에 심각한 내부 분열이 발생했다는 증거가 발견되었으며, 식민지를 포기하기 직전에는 대량 학살마저 발생한 것으로 보입니다."
 precursor.1045.name:0 "연맹 무역 센터"
 precursor.1045.desc:0 "2백만 년 전, 첫 번째 연맹 회원국 사이의 무역은 §Y[From.GetName]§! 행성을 중심으로 전개되었습니다. 이 [From.GetPlanetMoon]의 표면은 대부분 높다란 건물이 들어선 도시로 덮여 있었으며, 북반구에서만 대형 우주항 유적이 12개소 이상 확인되었습니다. 그러나 몇 세기에 걸쳐 이 [From.GetPlanetMoon]은 점차 쇠락해 갔습니다. 그 원인은 무역로의 변화, 그리고 첫 번째 연맹의 붕괴인 것으로 추정됩니다."
 precursor.1046.desc:1 "이 행성에 처음 정착한 종족이 무엇인지는 분명하지 않습니다. 이 [From.From.GetPlanetMoon]에서 발견된 유해 화석의 수가 첫 번째 연맹의 소속 종족별로 거의 비슷한 탓입니다. 다만 우리 고고학자들이 회수한 유해 중에는 공식 소속 종족이 아닌 종족의 유해도 있었습니다. 이들은 첫 번째 연맹의 세력권에서 특별한 교역 특권을 누린 종족인 것으로 보입니다."
 precursor.1050.name:0 "전투의 잔해"
 precursor.1050.desc:0 "이곳에서 멀지 않은 곳에서 약 2백만 년 전에 첫 번째 연맹의 대함대와 다른 함대 사이에 대대적인 전투가 발발했습니다. 이 교전으로 발생한 잔해 중 상당수가 [From.GetName]의 중력장에 잡혔고, 지금도 이 [From.GetPlanetMoon] 표면에는 초거대 함선의 잔해를 다수 확인할 수 있습니다."
 precursor.1051.desc:1 "우리 고고학자들이 §Y[From.From.GetName]§! 지표면에서 수 척의 거대 함선의 선체를 발굴하는 데 성공했습니다. 이 선체들은 2백만 년 전에 이곳 성계에서 벌어진 대규모 우주 전투에서 생겨난 유물입니다. 이 전투에서는 첫 번째 연맹 대함대 중 제2함대와 제3함대가 은하계 외곽지역 출신의 유목형 전사 종족인 리킴의 연합 함대의 침공에 맞서 싸웠습니다.\n\n소규모 충돌로 시작된 이 전투는 이내 양측을 합쳐 수백 척의 함선이 참여하는 함대전으로 발전했습니다. 어느 쪽이 승리했는지는 알 수 없습니다."
 precursor.1055.name:0 "연맹 형무소 단지"
 precursor.1055.desc:0 "§Y[From.GetName]§!에서 대규모 형무소 단지가 발견되었습니다. 이 험준한 행성은 첫 번째 연맹에서 일종의 최고 등급 형벌 식민지 역할을 했던 것으로 보입니다. 이곳은 연맹 시설이었으므로, 연맹령 우주 전체에서 중범죄로 유죄 판결을 받은 재소자들을 수용했습니다.\n\n현재 남아 있는 기록을 살펴보면 재소자는 대부분 해적죄로 유죄 판결을 받았으며, 그 밖에 '특별범'도 있었습니다. 감옥이 있던 자리에는 오늘날에도 일부 재소자의 화석화된 유해를 찾아볼 수 있습니다."
 precursor.1056.desc:1 "§Y[From.From.GetName]§!에 파견된 고고학 탐사대가 형무소 단지로부터 남쪽 지점에서 실패한 탈옥 시도의 흔적을 발견했습니다. 작은 절벽 뒤에서 형무소 소속 작업용 차량이 전복된 채 발견되었고, 그 너머 수 킬로미터 지점에서는 훔친 가압복을 입은 채 서로 모여 있는 재소자 수 명의 유해가 있었습니다.\n\n이들은 가압복에 있는 산소가 고갈되자 질식사한 것으로 보입니다. 이유는 알 수 없지만, 형무소 당국은 시신을 회수할 생각조차 하지 않은 것 같습니다."
 precursor.1060.name:1 "[Owner.GetPreFTLUpper] 행성 보호"
 precursor.1060.desc:1 "2백만 년 전, §Y[From.GetName]§!에는 초기 청동기 시대 문명이 존재했습니다. 흥미롭게도, [Root.GetName]의 조사 결과 해당 [From.GetPlanetMoon]에서 첫 번째 연맹이 건설한 비밀 관측소의 흔적이 발견되었습니다. 첫 번째 연맹은 이 관측소를 통해 이 [Owner.GetPreFTLLower] 외계종을 조사하면서도 문화적 오염은 피하고자 했던 것으로 보입니다.\n\n관측소 중 대부분은 첨단 에너지형 무기로 파괴되었고, 왜 해당 [Owner.GetPreFTLLower] 문명이 청동기 시대를 벗어나지 못했는지 알 수 있는 증거는 아직 발견하지 못했습니다."
 precursor.1061.desc:1 "§Y[From.From.GetName]§!에 대한 고고학 탐사 결과, 첫 번째 연맹은 우주 미진출 문명의 발전에 대한 불개입 방침을 고수했음을 알아냈습니다. 첫 번째 연맹은 이 [From.From.GetPlanetMoon]에서 발견한 것과 같은 비밀 관측소를 연맹령 우주 전역에 걸쳐 7개 이상의 행성 및 위성에 건설했습니다.\n\n이 행성에서 발현한 문명의 경우, 첫 번째 연맹의 붕괴로 발생한 권력 공백 상황에서 노예상 집단의 침공으로 종말을 맞이한 것으로 보입니다."
 precursor.1065.name:0 "궤도 봉쇄"
 precursor.1065.desc:0 "§Y[From.GetName]§! 행성은 2백만 년 전 첫 번째 연맹이 지배했던 영역 깊숙한 곳에 자리 잡고 있습니다. 이 행성은 대규모 식민지였거나, 현재 남아 있는 연맹 기록에서 '비순응' 종족으로 기록된 한 종족의 모성이었던 것으로 보입니다.\n\n이 비순응 종족과 연맹은 일종의 무역 전쟁을 벌였으며, 연맹의 대함대는 최소한 두 차례 이 [From.GetPlanetMoon]을 상대로 대대적인 봉쇄 작전을 펼쳤습니다. 궤도에 남아 있는 잔해는, 이 봉쇄 작전에 대한 격렬한 저항이 수차례 발생했음을 나타내고 있습니다."
 precursor.1066.desc:1 "한 고고학 연구 팀이 §Y[From.From.GetName]§! 표면에서 첫 번째 연맹의 구축함 잔해를 발견했습니다. 이 구축함은 봉쇄 작전에 참가했다가, 이 [From.From.GetPlanetMoon]의 토착 외계종이 밀항선에 반물질 장치를 숨겨 폭파했을 때 폭발에 휘말렸던 것으로 파악됩니다. 연구 팀은 구축함의 데이터 뱅크 중 일부에 대한 사본을 입수했습니다. 이 사본을 통해 우리는 봉쇄 작전에 참가한 모든 첫 번째 연맹 함선의 목록을 얻을 수 있었습니다."
 precursor.1070.name:0 "밀수꾼 소행성"
 precursor.1070.desc:0 "이 소행성은 첫 번째 연맹의 영역에서 활동했던 다양한 범죄 조직이 무법항으로 사용했던 곳으로 보입니다. 밀수업자, 해적, 용병, 그 밖의 하류 인생들이 종족을 불문하고 이곳에 모여 불법 화물을 하역하고, 새로운 거래를 중개하거나, 소행성에 위치한 여러 술집에서 휴식을 취하기도 했습니다."
 precursor.1071.desc:1 "§Y[From.From.GetName]§! 소행성에 파견된 고고학 탐사 팀의 연구 결과, 2백만 년 전 첫 번째 연맹의 영역에서 활동했던 지하 세계 범죄 조직들에 관해 많은 것을 알아낼 수 있었습니다. 연맹 회원국 사이의 국경 개방이 확대되면서, 무역과 함께 범죄 또한 확대되었습니다. 특히 밀수와 해적 행위가 기승을 부려, 연맹 함대 중 상당 부분이 여기에 투입되었던 것으로 나타나고 있습니다."
 precursor.1100.name:0 "첫 번째 연맹 모성계 위치 확인"
 precursor.1100.desc:0 "첫 번째 연맹 유물을 깊이 연구한 끝에, §Y[Root.Capital.GetName]§! 과학자들이 첫 번째 연맹의 모성계인 펜 하바니스의 은하 좌표를 연역해 내는 데 성공했습니다! 다른 제국,보다 먼저 탐사 팀을 보내 해당 성계를 찾아야 합니다."
 precursor.1101.name:0 "첫 번째 연맹 본부"
 precursor.1101.desc:1 "§Y[FromFrom.GetName]§! 행성은 첫 번째 연맹이 존속했던 대부분의 기간에 연맹의 행정 중심지였을 뿐만 아니라, 입법 기관인 대원로원이 자리 잡은 곳이기도 했습니다. [FromFrom.GetPlanetMoon]의 인구 밀도는 높았으며, 도시 하나가 지표면 전체를 거의 차지하고 있었습니다. 이 엄청난 규모의 대도시에서 살아가는 수십억 인구를 먹여 살리기 위해서는 다른 연맹 소속 행성에서 식량을 수입해 와야 했습니다.\n\n연맹이 붕괴하자, 식량 운송이 그야말로 하룻밤 새에 멈추어 버렸습니다. 여유가 있는 이들은 행성을 탈출했지만, 대부분은 행성에 남아야 했습니다. 각종 군벌과 범죄 조직이 [FromFrom.GetPlanetMoon]을 갈라먹는 동안, 집단적인 기아와 무정부상태가 발생했습니다.\n\n인구는 수 세기 동안 감소했고, 결국 이 행성은 생명체가 없는 유령 행성으로 전락했습니다. 첫 번째 연맹의 최후를 보여주는 묘비가 된 것이죠."
 precursor.1102.name:0 "첫 번째 연맹 수도 발견"
 precursor.1102.desc.a:0 "마침내 고대 첫 번째 연맹의 수도를 발견했습니다. 하지만, 안타깝게도 너무 늦게 발견했습니다. 최근에 누군가가 이미 다녀갔으며, 가치 있는 것들은 사라진 지 오래입니다."
 precursor.1102.desc.b:1 "최근 §Y[FromFrom.GetName]§!에 대한 조사를 실시한 결과, 이 행성은 '첫 번째 연맹'이라는 고대 성간 연맹체의 행정 수도였던 것으로 나타났습니다. 얼마 전에 다른 탐사대가 [FromFrom.GetPlanetMoon]에 도착해, 아쉽게도 가치 있는 유물을 전부 챙겨 떠났습니다."
 precursor.1500.name:0 "이라시안 협정국"
 precursor.1500.desc:1 "§Y[From.GetName]§!에서 고대 외계 문명의 유물을 발견했습니다! 해당 외계종의 언어를 번역한 결과, 스스로를 '이라시안 협정국'으로 불렀다는 사실을 알아냈습니다. 이라시안 협정국은 강대한 성간 제국으로서 해당 영역을 백만 년 조금 넘게 지배했습니다.\n\n이라시안 종족은 팔다리가 여섯 개 달린 포유류로서, 간간이 기록에 등장하는 '자보리안 천연두'라는 전염병이 제국 전체에 퍼져 멸종했을 것으로 파악되고 있습니다."
 precursor.1505.name:0 "격리 행성"
 precursor.1505.desc:0 "§Y[From.GetName]§!에서 산업 발전과 테라포밍의 흔적이 나타나는 것을 볼 때, 이곳은 한때 대규모 이라시안 식민지였습니다. 다른 이라시안 행성 및 위성과 마찬가지로, 이곳에 남은 유해 화석은 모골이 송연할 만한 이야기를 들려주고 있습니다. 인구 전체에 자보리안 천연두가 빠르게 확산되었고, [From.GetPlanetMoon]에 위치한 여러 대규모 정착지에서 대규모 혼란이 발생했던 것입니다. 전투의 흔적인 듯한 잔해가 궤도상에 비정상적일 정도로 많이 남아 있습니다."
 precursor.1506.desc:1 "궤도에 남아 있는 잔해를 분석한 우리 고고학 연구 팀은, §Y[From.From.GetName]§!에 위치한 이라시안 식민지가 멸망 직전 및 도중에 함대에 의해 봉쇄되었다는 결론을 내렸습니다. 상부의 지시를 받은 이라시안 함대가, 자보리안 천연두의 확산을 막기 위해 [From.From.GetPlanetMoon] 자체를 격리하는 헛된 시도를 감행한 것입니다. 열 대가 넘는 민간 함선이 봉쇄를 뚫으려 했으며, 대대적인 전투가 벌어졌음에도 일부는 봉쇄망을 뚫은 것으로 보입니다."
 precursor.1510.name:0 "행성 정화"
 precursor.1510.desc:0 "고대 이라시안 식민지였던 §Y[From.GetName]§!에서 대대적인 궤도 폭격이 이루어졌음은 분명한 것으로 보입니다. 약 120만 년 전 이 [From.GetPlanetMoon]의 인구 밀집 지역이 있던 위치에는 현재 우주에서도 보이는 거대 크레이터들이 남아 있습니다.\n\n1차 폭격에서 살아남은 소수의 생존자들은 얼마 안 가 이라시안 제국 전역에 퍼지고 있던 자보리안 천연두에 감염되어 사망한 듯합니다."
 precursor.1511.desc:1 "우리 고고학 탐사 팀이 §Y[From.From.GetName]§!에 위치한 감청 기지 유적에서 통신 로그 기록을 발굴했습니다. 기록 내용은 궤도상의 이라시안 함대 사령관과 이라시아 함대 본부와의 교신입니다. 이 교신에서 사령관은 천연두 확산을 막기 위해 식민지의 모든 생명체를 '정화'하라는 명령에 대하여 이의를 제기했습니다. 남아 있는 기록으로는 이 논쟁이 어떻게 해결되었는지 알 수 없지만, 함대가 정화 명령을 이행한 것만은 분명한 사실입니다."
 precursor.1515.name:0 "조그라 모성"
 precursor.1515.desc:0 "이 [From.GetPlanetMoon]은 이라시안 협정국의 지배를 받던 조그라 종족의 모성이었습니다. 연체류였던 조그라 종족은 우주 비행 기술을 완성하려던 즈음에 이라시안 종족과 조우했고, 장기간에 걸친 전쟁으로 여러 도시가 괴멸됨에 따라 이라시안 협정국에 굴복하고 말았습니다.\n\n지표면에는 이라시안 병력이 대규모로 수십 년 동안 주둔했던 흔적이 남아 있습니다. 조그라 종족이 이라시안의 멍에를 묵묵히 짊어지지는 않았다는 증거일 것입니다."
 precursor.1516.desc:1 "§Y[From.From.GetName]§!에서 한 조그란이 보낸 아공간 메시지 중 일부를 발견했습니다. 이라시안 협정국의 다른 피지배 종족에게 보낸 것 같습니다.\n\n§S"드디어 압제자를 타격할 때가 왔습니다. 요원들이 알아낸 바에 의하면 자보리안 천연두는 유약한 이라시안 놈들에게만 영향을 미치지만, 다른 종족이 보균자 역할을 할 수는 있다고 합니다. 최선을 다해 놈들의 행성, 놈들의 우주 기지, 놈들의 함선, 나아가 놈들의 *번역 불가*에 까지 침투해야 합니다!\n\n마침내 이라시안 놈들은 그 잘난 우주 함대로 굴복시킬 수 없는 상대를 만난 것입니다. *번역 불가*께 맹세코, 이 기회를 저버려서는 안 될 것입니다!"§!"
 precursor.1520.name:0 "티'더그 모성"
 precursor.1520.desc:0 "§Y[From.GetName]§! 행성은 120만 년 전 이라시안 협정국의 지배를 받았던 티'더그 종족의 모성이었습니다. 티'더그는 날개가 있는 절지류 종족으로서, 화석의 형태로 볼 때 제한적이나마 비행 능력이 있던 것으로 보입니다. 얼마 되지 않지만 아직 남아 있는 티'더그 건축물에서도 그 점을 알 수 있습니다.\n\n애석하게도 티'더그 문명에 대해서는 남아 있는 흔적이 거의 없습니다. 원인은 이 [From.GetPlanetMoon]에 가해진 대규모 궤도 폭격인 것으로 보입니다."
 precursor.1521.desc:1 "§Y[From.From.GetName]§!에서 발견한 외계 유적을 연구한 결과, 이라시안 협정국의 마지막 순간을 새로이 파악할 수 있었습니다. 이라시안은 티더그가 협정국의 다른 피지배 종족과 결탁해 이라시안 행성 및 위성에 자보리안 천연두를 확산시키고 있다고 판단했습니다.\n\n이것이 사실인지 여부는 알 수 없지만, 이라시안 함대는 당시에 발견한 증거만으로도 전체 [From.From.GetPlanetMoon]을 궤도 폭격으로 소각하기에 충분한 것으로 파악한 것 같습니다."
 precursor.1525.name:0 "사멸한 식민지"
 precursor.1525.desc:0 "§Y[From.GetName]§!에서 발견한 모든 증거는, 이라시안 식민지가 지금으로부터 약 12만 년 전까지 번성했음을 가리키고 있습니다. 지금까지 [From.GetPlanetMoon] 표면에서 발견한 유적은 그 연대에도 불구하고 상태가 양호합니다. 궤도 폭격의 흔적도, 무장 분쟁의 증거도 없습니다.\n\n이곳의 이라시안 개척민들은 자보리안 천연두에 감염된 것으로 보입니다. 개척민들이 사라진 후에는 토착 식물들이 빠르게 자리를 차지했고, 결국 주민을 잃은 도시들은 두꺼운 식생층 아래로 사라지게 되었습니다."
 precursor.1526.desc:1 "§Y[From.From.GetName]§!에 위치한 고대 이라시안 정착지에서 식물들을 걷어내고 포식자의 습격을 막기 위해 에너지 역장 생성기를 설치한 후, 우리 고고학자들은 이곳 유적을 철두철미하게 조사했습니다. 그 결과, 이라시안 사회의 일상을 더욱 잘 이해하게 되었습니다.\n\n이번에 발견한 유물 중 가장 가치 있는 것은 디지털 지도로서, 어린 이라시안들에게 이라시안에 대해 가르치는 용도로 쓰인 것으로 보입니다. 이 지도에는 협정국의 지배를 받는 여러 종족에 대한 상세하고 경멸적인 설명 또한 수록되어 있습니다."
 precursor.1530.name:0 "이라시안 채굴 기지"
 precursor.1530.desc:0 "약 120만 년 전 §Y[From.GetName]§!에서 이루어졌던 이라시안 채굴 사업의 흔적은 지표면의 깊은 시추공뿐입니다. [Root.GetName]에서 지표면을 철저히 스캔했지만, 실제 채굴 시설의 잔해는 아직 찾지 못했습니다."
 precursor.1531.desc:1 "§Y[From.From.GetName]§!의 시추공을 조사한 우리 고고학자들은 그중 한 시추공 바닥에서 이라시안 광부 백 명의 유해 화석을 발견했습니다. 이들 또한 이라시안 협정국의 몰락을 재촉했던 자보리안 천연두에 희생된 것으로 보입니다. 천연두가 퍼지는 것을 막기 위해, [From.From.GetPlanetMoon]에서 대피하기 전에 동료들이 이들의 시신을 시추공에 던져 넣은 것입니다."
 precursor.1535.name:0 "이라시안 식민지"
 precursor.1535.desc:0 "§Y[From.GetName]§!의 이라시안 식민지는 이라시안 종족의 멸종 직전에 세워졌습니다. [From.GetPlanetMoon] 북반구에서 정착지 한 곳과 우주항의 폐허를 발견했습니다. 화석화된 유해를 살펴본 결과, 이곳은 이라시안령 우주를 휩쓸었던 자보리안 천연두에 처음으로 감염된 지역 중 하나였던 듯합니다."
 precursor.1536.desc:1 "§Y[From.From.GetName]§!에서 우리 고고학 발굴 팀이 놀라운 발견을 했습니다. 모든 증거로 미루어 볼 때, 별 볼 일 없을 것 같은 이 [From.From.GetPlanetMoon]이 자보리안 천연두의 발원지임이 확실합니다!\n\n방역용 봉인의 제조 결함으로 인해 이라시안 식민지에 희귀한 토착 박테리아가 유입되었고, 박테리아는 공기 필터를 통해 이곳에 방문 중이던 상선에 퍼졌습니다. 천연두는 전에 없던 속도로 확산되었기 때문에, 이라시안 종족으로서도 그 발원지를 파악할 시간이 없었을 것입니다."
 precursor.1540.name:0 "버려진 이라시안 함선"
 precursor.1540.desc:0 "§Y[From.GetName]§! 궤도 근처에 약 백만 년 동안 잊혀진 채 버려진 이라시안 순양함이 발견되었습니다. 천천히 회전하고 있는 이 함선에는 어떠한 무기 피해 징후도 없으며, 구명정도 모두 남아 있습니다. 당연하겠지만, 선체 안쪽에서 어떠한 동력 신호도 포착되지 않았습니다."
 precursor.1541.desc:1 "§Y[From.From.GetName]§! 궤도에서 발견된 이라시안 순양함 안에는 전체 승무원의 유해가 있었습니다. 대부분은 이후에 이라시안 종족의 멸망을 초래한 자보리안 천연두에 의해 사망했지만, 일부 승무원은 구명정으로 가려다 해병의 총에 맞아 사망했습니다. 함선에서 회수한 로그 파일에 따르면, 함장은 천연두 감염 사실이 확실해지자 함선에 대한 엄격한 격리 명령을 내렸습니다."
 precursor.1545.name:0 "방역"
 precursor.1545.desc:0 "§Y[From.GetName]§!에서 거대 궤도 시설에서 나온 것으로 보이는 잔해를 발견했습니다. 잔해에서 찾은 유물을 통해, 이 우주 기지는 120만 년 전에 이라시안 방역 당국의 본부로 사용되었음을 확인했습니다.\n\n이라시안은 다른 대부분의 종족에 비해 질병에 취약했고, 공공 의료기관에 들어가는 예산은 전체 국방 예산과 맞먹을 정도였습니다. 그런데도 현재 남아 있는 기록을 살펴보면 종족 전체가 자보리안 천연두에 의해 멸종했음을 알 수 있습니다."
 precursor.1546.desc:1 "§Y[From.From.GetName]§! 궤도상의 잔해에서 여러 연구 로그의 잔해를 발견했습니다. 마지막 남은 기록들은 모두 이라시안 협정국을 휩쓴 자보리안 천연두의 치료제를 찾는 내용입니다. 그리고 상황이 악화될 수록 이들이 점점 절박해졌음을 알 수 있습니다.\n\n그중 가장 나중에 작성된 기록을 살펴보면, 자보리안 천연두는 해당 우주 기지에서 걷잡을 수 없이 확산되었습니다. 한 첨부문서에는, 자신들이 남긴 데이터가 미래 이라시안 과학자들에게 도움이 될 것이라는 헛된 희망을 품고 치료제 개발을 시도했으나 실패한 기록이 고스란히 남아 있습니다."
 precursor.1550.name:0 "소행성 감청 기지"
 precursor.1550.desc:0 "이 소행성의 내부는 그 일부를 파내고 건설한 이라시안 군용 감청 기지가 있었습니다. 이 기지에는 주변 성계들을 대상으로 한 강력한 감지기 집합체가 탑재되어 있었습니다. 현재 작동하는 감지기는 없지만, 최소한 한 번은 누군가가 소행성에 들어와 안에 있는 물건을 약탈해 간 듯합니다."
 precursor.1551.desc:1 "이라시안 협정국의 확장기에, 이라시안 종족이 [From.From.GetName] 소행성에 있는 감청 기지를 이용해 주변 문명을 감시하고 공격 계획을 세웠다는 사실을 알아냈습니다. 이렇게 감행한 공격은 엄청난 성과를 거두었고, 이라시안 종족은 곧 이 영역에서 지배 세력이 되었습니다. 이 감청 기지는 종족 전체가 자보리안 천연두에 멸망하기 오래전에 버려진 것으로 보입니다."
 precursor.1555.name:0 "거대 가스 행성 과학 기지"
 precursor.1555.desc:0 "§Y[From.GetName]§! 궤도상에서 대규모 이라시안 연구 기지의 잔해를 발견했습니다. 여기에서 이라시안들이 무엇을 연구했던 것인지는 분명하지 않으나, 각종 측정 장치는 해당 가스 행성을 향했던 것으로 보입니다."
 precursor.1556.desc:1 "§Y[From.From.GetName]§!에서 발견한 이라시안 궤도 잔해를 분석한 결과, 명확한 답은 거의 얻지 못했지만 이라시안 과학자들이 해당 연구 기지에서 무엇을 조사하고 있었는지는 약간이나마 파악할 수 있었습니다. 이곳에서 회수한 로그 기록을 보면, 가스 행성의 고압 대기 안쪽에서 발견한 모종의 인공 물체를 언급하고 있습니다.\n\n[Root.GetName]에서 여러 차례 행성 대기를 직접 스캔했지만 해당 물체는 발견하지 못했습니다. 이라시안들이 해당 물체를 회수했거나, 그들이 멸종한 이후 수많은 세월이 흐르던 도중에 다른 누군가가 회수한 것으로 보입니다."
 precursor.1600.name:0 "이라시안 모성계 위치 확인"
 precursor.1600.desc:0 "이라시안 유물을 깊이 연구한 끝에, §Y[Root.Capital.GetName]§! 과학자들이 고대 이라시안 문명의 모성계인 이라스의 은하 좌표를 연역해 내는 데 성공했습니다! 다른 제국보다 먼저 탐사 팀을 보내 해당 성계를 찾아야 합니다."
 precursor.1601.name:0 "이라시안 모성"
 precursor.1601.desc:1 "이라시아. 이라시안 협정국의 모성인 이곳은 최근(지난 2천 년 내에) [FromFrom.GetPlanetMoon] 지표면의 모든 부분에 대한 궤도 폭격을 당했습니다. 자보리안 천연두가 다시 확산되지 않도록 하기 위해 잘못된 시도를 한 것일 가능성이 큽니다.\n\n그러나, 폭격에도 불구하고 행성 표면에는 아직도 이라시안 협정국의 말년에 천연두에 희생된 수십억 인구의 시신이 화석화되어 남아 있습니다. 자보리안 천연두가 모성에 닿았을 때는, 이미 협정국 내 거의 모든 행성과 위성이 감염되어 몰락한 뒤였습니다. 더불어 외계종 속국들은 공공연하게 반란을 일으키고 있었습니다.\n\n궤도에서 회수한 고대 인공위성 로그 기록을 살펴본 결과, 이때에 이르면 이라시안 모성은 사태 수습을 대부분 포기한 상태였습니다. 식민지에서 발생한 천연두 1차 확산 당시 나타났던 집단 공황 상태는 거의 찾아볼 수 없으며, 대부분 종말이 다가오고 있다는 사실을 받아들이고 있었습니다."
 precursor.1602.name:0 "이라시안 모성 발견"
 precursor.1602.desc.a:0 "이곳은 이라시안 협정국의 자랑스러운 수도였던 이라시아입니다. 다만 지금은 과거의 잔재만이 남아 있을 뿐입니다. 이라시안 모성이 파괴될 당시 같이 파괴되지 않은 유물이 있었더라도, 누군가가 이후에 전부 가져간 것으로 보입니다. 최근에 누군가가 행성에 방문했음을 분명히 보여주는 흔적이 남아 있습니다."
 precursor.1602.desc.b:1 "이 행성에는 한때 많은 생물이 서식하고 있었으나, 이후에 발생한 대규모 궤도 폭격으로 전부 멸종하고 말았습니다. 조사 결과 이 [FromFrom.GetPlanetMoon]은 '이라시안 협정국'이라는 고대 문명의 수도였습니다. 앞서 이곳을 방문한 탐험가들이 가치 있는 물건은 전부 가지고 돌아갔기 때문에, 우리가 알아낸 것은 별로 없습니다."
 precursor.2000.name:0 "사이브렉스"
 precursor.2000.desc:1 "§Y[From.GetName]§!에서 고대 외계 문명의 유물을 발굴했습니다! 자신을 '사이브렉스'라 불렀던 이 문명은 놀랍게도 일종의 집단의식으로 상호 연결된 기계들로 이루어졌던 것으로 보입니다. 유물 연대로 미루어 볼 때 이 문명은 약 60만 년 전에 해당 영역에서 활동했습니다. 하지만 이 문명의 정확한 기원에 대해서는 알아낸 것이 없습니다.\n\n우리 과학자들이 유물에서 찾아낸 데이터 조각에 따르면, 사이브렉스는 어느 시점에서인가 모종의 이유로 은하계의 모든 유기 지성체를 말살하기 위한 전쟁을 시작한 것으로 보입니다."
 precursor.2005.name:0 "쿠르 모성"
 precursor.2005.desc:0 "§Y[From.GetName]§! 행성은 약 60만 년 전에 사이브렉스가 멸망시킨 외계 문명인 고대 쿠르 문명의 모성이었습니다. 기계들은 이 [From.GetPlanetMoon]에서 자원을 거의 남김없이 뜯어냈고, 쿠르 문명의 흔적은 이곳저곳에 남아 있는 소수의 유적뿐입니다. 그 외에는 전부 부서져 먼지가 된 상태입니다."
 precursor.2006.desc:1 "사이브렉스 문명이 §Y[From.From.GetName]§!에서 나타났다는 사실을 알아냈습니다. [From.From.GetPlanetMoon]에서 원래 거주했던 쿠르 문명은 일종의 지성체 기계를 만들었습니다. 자세한 사정은 알 수 없지만, 해당 기계의 개발을 계기로 거대한 집단 기계 의식인 사이브렉스가 탄생하게 됩니다.\n\n이후 어느 시점에 사이브렉스는 쿠르에게 등을 돌리고, 짧았지만 파괴적이었던 전쟁을 통해 모성의 쿠르 인구를 학살하고 해당 [From.From.GetPlanetMoon]의 생물권을 말살했습니다. 이후에는 주변 성계에 있는 쿠르 식민지를 체계적으로 제거했고, 결국 쿠르 문명은 멸망하고 말았습니다."
 precursor.2010.name:0 "인디막 모성"
 precursor.2010.desc:0 "§Y[From.GetName]§! 행성은 본래 사이브렉스의 무자비한 확정에 희생된 또 다른 문명인 인디막의 모성이었습니다. 사이브렉스는 인디막이 항복 제의를 해올 때까지 [From.GetPlanetMoon]을 폭격했습니다. 항복 후에는 사이브렉스의 전투형 로봇들이 지표면에 내려가 3년에 걸쳐 인디막 인구를 전부 말살하는 프로그램을 진행했습니다.\n\n그 결과, 70억 인디막 인구를 비롯해 행성의 생물집단 중 약 97%가 파괴되었습니다."
 precursor.2011.desc:1 "§Y[From.From.GetName]§! 생물권은 약 60만 년 전에 발생한 사이브렉스 침략으로부터 이제야 회복하기 시작했습니다. 우리는 이곳에서 식물이 무성하게 자란 사이브렉스 공장 유적을 발견했습니다. 이곳에서 인디막 노예들은 자기 종족의 멸망을 앞당길 전쟁 기계를 만드는 일에 강제로 동원되었습니다. 박멸 프로그램이 완료되자, 사이브렉스는 남아 있는 노예들을 '분해'하고 공장 또한 해체했습니다.\n\n처음에는 이 [From.From.GetPlanetMoon]에서 대규모 채굴 작업을 진행했지만, 이후에는 알 수 없는 이유로 해당 성계에서 모조리 철수한 것으로 보입니다."
 precursor.2015.name:0 "부서진 사이브렉스 전투형 로봇"
 precursor.2015.desc:0 "§Y[From.GetName]§! 궤도상에서 부서진 사이브렉스 전투형 로봇 2기의 잔해를 발견했습니다. 이들은 전투 중에 파괴된 것으로 보이지만, 이들을 상대했던 상대 세력의 잔해는 찾아볼 수 없습니다. 이 두 로봇이 전혀 손 쓸 수 없는 상대를 만났거나, 이 교전에 숨겨진 사정이 있는 것입니다."
 precursor.2016.desc:1 "§Y[From.From.GetName]§!에서 발견한 사이브렉스 전투형 로봇 2기를 조사한 결과, [Root.GetLeaderName] 과학 담당관은 이 둘이 서로 싸우다 파괴되었을 가능성이 가장 높다는 결론을 내렸습니다. 이 이론에 따르면 주변에 다른 잔해가 없는 것도 설명이 될 뿐만 아니라 로봇의 잔해에서 발견된 손상 양상과도 일치합니다.\n\n그러나 이 두 사이브렉스 로봇이 서로 반목한 이유는 수수께끼입니다. 작동 불능 상태에 빠진 이후, 두 로봇 모두 일종의 자폭 기제가 발동해 신경 프로세서가 타버렸습니다."
 precursor.2020.name:0 "사이브렉스 침공"
 precursor.2020.desc:0 "약 60만 년 전, §Y[From.From.From.GetName]§! [From.From.From.GetPlanetMoon]에서는 사이브렉스의 침공으로 대규모 지상전이 발생했습니다. 사이브렉스에 맞서 싸운 외계 종족의 이름은 시간의 흐름 속에 잊혀졌지만, 침공에 거세게 저항한 것으로 보입니다. [From.From.From.GetPlanetMoon] 전역에 부서진 사이브렉스 전쟁 기계의 잔해가 널려 있으며, 침략군 함대의 잔해가 아직도 궤도에 떠다니고 있습니다."
 precursor.2021.desc:1 "§Y[From.From.GetName]§!에 대한 침공에 [From.From.GetPlanetMoon] 방어군이 예상외로 거세게 저항하면서 대치 국면이 이어지자, 사이브렉스는 궤도로 물러나 대응 방안을 검토한 것 같습니다.\n\n사이브렉스가 택한 해법은 두 거대 소행성을 움직여 [From.From.GetPlanetMoon]에 부딪히게 하는 것이었습니다. 이 충돌로 사이브렉스가 장악해 활용하려 했던 산업 시설 및 기반 시설이 대부분 파괴되었지만, 사이브렉스는 이것이 대치 국면을 돌파하기 위해 필요한 희생이라고 판단했습니다."
 precursor.2025.name:0 "사이브렉스 유적"
 precursor.2025.desc:0 "§Y[From.GetName]§!에서 한때 고도로 개발되었던 사이브렉스 사회의 흔적을 발견했습니다. 사이브렉스는 그 특유의 효율성으로 [From.GetPlanetMoon]의 자원을 철저히 수탈했습니다. 남반구와 북반구 모두에서 거대한 공장 단지의 잔해를 발견할 수 있습니다. 흥미로운 점은, 적도에 있는 거대한 직사각형 지역은 거의 손을 대지 않았다는 점입니다."
 precursor.2026.desc:1 "[From.From.GetName]에 진출한 사이브렉스는, 이전 행동 방식과는 다르게 거대한 보호 구역을 건설해 이곳의 지성 유기체가 완전히 간섭 없이 살아갈 수 있도록 했습니다.\n\n사이브렉스는 해당 종족을 긴밀하게 감시했지만, 이들이 알아서 발전하게끔 놔두었습니다. 이어 발생한 내전으로 보호 구역 안의 유기체가 거의 사라졌을 때에도 마찬가지였습니다. 수 세기가 흐르자 사이브렉스는 이 [From.From.GetPlanetMoon]을 갑자기 떠났고, 보호 구역에 남은 종족은 점차 줄어들다 결국 멸망했습니다."
 precursor.2030.name:0 "사이브렉스 감청 기지"
 precursor.2030.desc:0 "§Y[From.GetName]§! 소행성은 사실 얇은 바위 지각 안에 인공 시설을 감추어 놓은 곳입니다. 비어있는 내부에는 고대 사이브렉스 감청 기지가 있으며, 사이브렉스는 이 기지를 이용해 해당 성계의 우주 교통 흐름을 감시했습니다. 다만 지금은 오래전에 작동을 멈춘 상태입니다."
 precursor.2031.desc:1 "사실 사이브렉스의 비밀 감청 기지인 §Y[From.From.GetName]§! 소행성을 면밀히 조사한 결과, 흥미로운 사실을 몇 가지 알아냈습니다. 모종의 이유로 사이브렉스가 은하계에서 사라졌을 때, 이 소행성 기지도 그대로 남겨졌습니다. 이 기지는 사이브렉스가 사라진 후에도 5만 년 이상 작동했습니다. 다만, 기지의 관리 AI는 점점 더 이상 행동을 보였습니다.\n\n사이브렉스 아공간 허브와 접촉하려는 시도를 5조 번이나 실패한 끝에, 이 AI는 소행성의 모든 시스템에 합선을 일으키는 방법으로 스스로 목숨을 끊었습니다."
 precursor.2035.name:0 "사이브렉스 정제소"
 precursor.2035.desc:0 "사이브렉스의 거대 정제소 단지로 보이는 시설의 잔해를 거대 가스 행성 §Y[From.GetName]§!의 궤도상에서 발견했습니다. 남아 있는 에너지 흔적으로 미루어 볼 때, 이 시설은 일종의 반물질 무기에 파괴된 것으로 보입니다."
 precursor.2036.desc:1 "지금까지 발견한 여러 증거에 따르면, 사이브렉스는 §Y[From.From.GetName]§!에서 헬륨3을 채취하고 있던 것으로 나타났습니다. 채취한 가스는 궤도 시설을 이용해 정제하고, 이후에는 함대에 연료로 배급했습니다.\n\n흥미로운 점은, 시설을 파괴한 반물질 무기의 에너지 신호가 사이브렉스의 뚜렷한 특징을 보인다는 것입니다. 왜 사이브렉스가 자기 시설을 파괴한 것일까요?"
 precursor.2040.name:0 "전투 잔해"
 precursor.2040.desc:0 "엄청난 규모의 우주전이 §Y[From.GetName]§! 부근에서 약 60만 년 전에 벌어졌습니다. 참전한 함대만 최소 다섯으로서, 그중 하나는 사이브렉스 함대였습니다. 다만 궤도상에 남아 있는 잔해 중 대부분은 다른 참전 세력의 흔적인 것으로 보입니다."
 precursor.2041.desc:1 "§Y[From.From.GetName]§! 궤도에서 벌어진 고대 전투에서 남은 잔해를 분석한 결과, 사이브렉스와 동시대에 살았던 네 외계 제국이 기계 의식 함대의 전진을 막아보고자 절박한 심정으로 병력을 모아 사이브렉스에 대항했다는 사실을 파악했습니다.\n\n전투 결과 남은 잔해 중에 사이브렉스 함대의 잔해는 적다는 점에서, 이들 제국이 실패했음을 짐작할 수 있습니다."
 precursor.2045.name:0 "고대 사이브렉스 기지"
 precursor.2045.desc:0 "험난하고 혹독한 §Y[From.GetName]§! 행성에는 거대 사이브렉스 기지로 보이는 시설이 자리 잡고 있던 때가 있었습니다. 현재에는 흩어진 잔해와 거대 크레이터 외에는 남은 것이 없습니다. 보다 자세한 사정을 알기 위해서는 기지가 있던 장소를 조사해 보아야 합니다."
 precursor.2046.desc:1 "한때 사이브렉스 기지가 존재했던 §Y[From.From.GetName]§!의 크레이터에서, 사이브렉스에 속하지 않은 거대 함선의 잔해를 발견했습니다. 고고학자들의 추정에 따르면, 이 함선은 사이브렉스의 공격을 받은 유기체 문명의 함선이었습니다. 이 추정이 맞다면, 이 함선은 해당 기지에 일종의 자살 공격을 감행하기 위해 파견되었을 가능성이 있습니다.\n\n그것 외에는 이 기지의 파괴를 설명할 수 있는 길이 없습니다."
 precursor.2050.name:0 "유기체 유해"
 precursor.2050.desc:0 "§Y[From.GetName]§! 주변에서 수천 명의 고대 외계인 유해가 얼어붙은 채로 발견되었습니다. 종족 구성은 매우 다양하며, 예비 연대 측정 결과 약 60만 년 전에 살았던 이들로 파악됩니다. 이 시점은 사이브렉스 기계 의식이 해당 영역을 유린하던 때와 동일합니다."
 precursor.2051.desc:1 "[From.From.GetName]에서 발견한 외계인 유해의 사인은 모두 진공에 대한 노출이었습니다. 그리고 각 개체는 사이브렉스가 유기체 포로에게 새긴 것으로 알려진 레이저 바코드를 지니고 있었습니다. 사이브렉스는 유기체에 대한 심문이 끝나거나 일종의 구조 작전으로 탈출을 막은 후, 이 외계인들을 우주에 던져 버리는 방법으로 처형했습니다.\n\n진실은 영영 알 수 없을지도 모릅니다."
 precursor.2055.name:0 "사이브렉스 연구 기지"
 precursor.2055.desc:0 "사이브렉스 연구 기지가 수십만 년 전에 §Y[From.GetName]§! 궤도에 있었지만, 현재 남아 있는 것은 심하게 그을린 모듈뿐입니다. 진공에 노출된 이 모듈의 내부에는 일부는 기계이며 일부는 유기체인 생명체의 사체로 가득 차 있습니다."
 precursor.2056.desc:1 "§Y[From.From.GetName]§! 상공에서 발견한 사이브렉스 연구 모듈을 분석한 결과, 기계 의식이 사이버네틱 생명체 실험을 진행했음이 드러났습니다. 수백 명의 피수용자가 이 시설로 옮겨져, 사지와 각종 장기를 기계 장치로 대체당하는 실험에 투입되었습니다.\n\n시험의 정확한 목적은 파악되지 않습니다. 그리고 연구 시설 밖에서 이러한 사이버네틱 유닛을 활용했다는 증거 또한 발견된 바 없습니다."
 precursor.2100.name:0 "사이브렉스 모성계 위치 확인"
 precursor.2100.desc:0 "사이브렉스 유물을 깊이 연구한 끝에, §Y[Root.Capital.GetName]§! 과학자들이 사이브렉스 고대 기계 문명이 '사이브렉스 프라임'이라고 부른 성계의 좌표를 연역해 내는 데 성공했습니다! 사이브렉스는 모든 지성 유기체를 멸절한다는 시도를 중단한 후, 이곳으로 철수했던 것으로 여겨지고 있습니다. 다른 제국보다 먼저 탐사 팀을 보내 해당 성계를 찾아야 합니다."
 precursor.2101.name:0 "사이브렉스 중앙 연결체"
 precursor.2101.desc:0 "사이브렉스는 유기체에 대한 전쟁을 벌인 지 17년이 되던 해, 전 은하계를 상대로 한 이 성전을 다시 검토한 것 같습니다. 이 변화가 전장에서의 패배에 의한 것인지, 네트워크 의식의 사상이 변화했기 때문인지는 영영 알 수 없을지도 모릅니다. 하지만 그 이유가 무엇이든, 사이브렉스가 전쟁을 중단한 것만은 확실합니다.\n\n사이브렉스는 100년에 걸쳐 천천히 후퇴했고, 결국 완전히 사라졌습니다. 이제 우리가 아는 것은 사이브렉스가 이 성계로 철수한 후, 전체 문명이 거주할 거대한 링 월드를 건조했다는 것입니다.\n\n사이브렉스는 이곳에 수천 년 동안 외부와의 연결 없이 지냈으며, 이후 한 독립 탐험가가 해당 성계를 발견해 은하계 전체에 그 위치를 알렸습니다. 공포의 사이브렉스를 발견했다는 소식을 들은 여러 주변 세력은 거대한 원정대를 조직해, 사이브렉스 링 월드를 잔해로 만들어 버렸습니다.\n\n이상하게도, 사이브렉스는 이 폭격에 어떠한 저항도 하지 않았습니다."
 precursor.2102.name:0 "사이브렉스 링 월드 발견"
 precursor.2102.desc.a:0 "이 거대한 링 월드는 사이브렉스가 건설한 것으로서, 대 유기체 전쟁이 중단된 후 이곳으로 후퇴한 것으로 여겨집니다. 애석하게도 다른 세력이 최근 이곳을 방문해, 가치 있는 물건은 남김없이 조사해 가져간 것 같습니다."
 precursor.2102.desc.b:0 "이 놀라운 링 월드를 조사한 결과, '사이브렉스'라는 기계 문명이 건설한 것으로 밝혀졌습니다... 만, 애석하게도 알아낸 사실은 별로 없습니다. 다른 탐사자들이 이미 가치 있는 물건을 전부 쓸어갔습니다."
 precursor.2200.name:0 "생체 금속"
 precursor.2200.desc:0 "§Y[Root.GetLeaderName]§! 과학 담당관의 보고를 들어보면, §Y[From.GetStarName]§! 성계에서 발견한 것에 놀라움을 감추지 못하는 모습입니다. 고리의 규모 자체가 우리가 이해할 수 있는 범주를 넘어서고 있으며, 그 여러 구역 중 하나를 건설하는 것으로도 상상할 수 없는 시간이 소요될 것입니다.\n\n스캔 결과 우리가 접하지 못한 새로운 자원인 생체 금속을 해당 시설에서 풍부하게 발견할 수 있었습니다. 이 소재가 있었기 때문에 이 시설을 건설할 수 있던 것일 수도 있습니다. 이 기술을 연구하면 링 월드를 창조한 세력의 지식에 더욱 가까이 다가갈 수 있을지도 모릅니다."
 precursor.301.name:0 "선구자 발견"
 precursor.301.a.desc:0 "독립 탐사단의 통신 내용을 감청한 결과, 최근 해당 집단이 §H[precursor_planet.GetName]§!에 존재하는 선구자 문명과 관련된 무언가를 발견한 것으로 보입니다. 이들은 미신 때문에 [precursor_planet.GetPlanetMoon]을 그냥 두고 철수했습니다. 따라서, 이들이 발견한 것이 무엇이든 아직 그곳에 남아 있을 것입니다."
 precursor.301.b.desc:0 "§H[precursor_planet.GetName]§! 인근을 지나던 상선이 [precursor_planet.GetPlanetMoon] 쪽에서 이상 신호를 감지해 보고하는 사례가 연달아 발생했습니다. 해당 신호를 조사한 [Root.Capital.GetName] 소속 전문가는, 이 신호를 고대 선구자 문명의 활동 징후로 파악하고 있습니다."
 precursor.301.c.desc:0 "[Root.Capital.GetName] 당국에서 최근 대규모 밀수 조직을 적발해, 다수 구성원을 체포했습니다. 처벌을 가볍게 하고자, 밀수 조직의 간부 중 한 명이 고대 선구자 문명의 유적이 존재한다는 [precursor_planet.GetPlanetMoon]의 좌표를 넘겼습니다."
 precursor.301.d.desc:0 "우리 제국 지상군 신병 중 일부를 차출해, 생존 훈련의 일환으로 §H[precursor_planet.GetName]§! 지표면에 대한 급강하 침투를 실시했습니다. 두 달 후에 복귀하던 병사들 중 한 명이, 고대 선구자 문명이 해당 행성에 오래전에 존재했음을 나타내는 여러 증거를 보고했습니다."
 precursor.301.e.desc:0 "진단 어레이 세타가 §H[precursor_planet.GetName]§!에서 이상 현상으로 보이는 현상을 감지했습니다. 해당 천체에는 생명체가 없으며 주변에서 별다른 [Root.GetSpeciesAdj] 유닛의 활동이 감지된 바도 없지만, 예비 분석 결과 오랜 과거에 해당 천체에 누군가가 방문했을 가능성이 나타났습니다."
 precursor.301.f.desc:0 "§H[precursor_planet.GetName]§!에 대한 정기 지표면 탐사 활동을 수행한 순찰 드론이 우리 제국 영역에서 이상 현상이 발생했음을 알려 왔습니다. 선구자 문명의 활동으로 보이는 징후를 목격한 것입니다."
 precursor.301.a:0 "조사를 진행해야겠군요."
 precursor.302.name:0 "벌타움 유물 확보"
 precursor.303.name:0 "유트 유물 확보"
 precursor.304.name:0 "첫 번째 연맹 유물 확보"
 precursor.305.name:0 "이라시안 유물 확보"
 precursor.306.name:0 "사이브렉스 유물 확보"
 precursor.302.a.desc:0 "[precursor_planet.GetName]에 대한 철저한 조사를 수행한 결과, 과거에 [Root.Owner.GetPrecursorCiv] 문명이 이곳에 존재했음을 알아냈습니다. [Root.GetName]에서 보낸 탐사 팀은 비교적 보존 상태가 좋은 유물을 찾아 함선으로 돌아왔습니다. 이 유물을 통해 이 고대 문명에 대한 지식을 넓힐 수 있을 것으로 기대됩니다."
 precursor.302.b.desc:0 "[Root.GetName]에서 작업 중이던 회수 로봇이 [precursor_planet.GetName]에서 [Root.Owner.GetPrecursorCiv] 선구자 문명에 속할 가능성이 있는 유물을 발견했습니다. 해당 유물을 조사해 얻은 지식으로 우리 데이터 뱅크를 업데이트하는 중입니다."
 precursor.302.c.desc:0 "[Root.GetName]에서 파견한 드론이 [precursor_planet.GetName]에서 고대 [Root.Owner.GetPrecursorCiv] 문명의 유물을 발견했습니다. 기계 의식이 해당 문명의 역사에 관해 지닌 지식이 증가했습니다."
 precursor.320.desc:0 "골동품을 분석한 결과, §H[precursor_planet.GetName]§! 또는 그 주변 지역에 선구자 문명과 관련된 유물이 있는 것으로 보입니다."
 vultaum_precursor_civ:0 "벌타움"
 yuht_precursor_civ:0 "유트"
