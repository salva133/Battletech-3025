 #############################
 country.1.name:0 "아광속 탐사정"
 country.1.desc:0 "우리 제국이 초광속 이동 기술을 개발하기 전에, [Root.Capital.GetName]에서 여러 대의 아광속 탐사정을 상대론적 속도에 근접한 속도로 인근 성계에 보냈습니다. 탐사정을 개발한 과학자들은 순진하게도 외계 문명에 대한 인사장이라면서 메모리 코어에 우리 문명에 대하여 민감한 정보를 수록했습니다.\n\n그리고 우리는 이 데이터가 우리에게 불리하게 작용할 수 있다는 사실을 깨달았습니다. 우리 종족에게 동정적이지 않은 누군가가, 혹은 무언가가 탐사정을 발견하기 전에 추적해 회수해야 합니다!"
 country.1.a:0 "멀리 갔을 리는 없겠군요."
 country.1.a.tooltip:0 "아광속 탐사정 이벤트 연쇄 개시"
 country.3.name:0 "아광속 탐사정 발견"
 country.3.desc:0 "[Root.GetName]의 탐사 결과, [Root.GetStarName] 성계에서 사라진 아광속 탐사정을 하나 발견했습니다. 최대한 빨리 회수 작업을 개시해야 합니다."
 country.3.a:0 "정말 그렇군요."
 country.4.name:0 "탐사정 회수 완료"
 country.4.desc:0 "[space_probe.GetStarName] 성계에서 아광속 탐사정을 회수했습니다. 해당 탐사정이 지금까지 축적한 원격측정 데이터 덕분에, 해당 성계의 모든 행성형 천체를 파악했습니다."
 country.5.name:0 "이온 궤적"
 country.5.desc:0 "[Root.GetStarName] 성계에 있는 [Root.GetName]에서 사라진 아광속 탐사정이 남긴 신호 부표의 신호를 포착했습니다. 해당 부표에서 다른 별로 향하는 이온 궤적이 확인되었습니다. 누군가가 알 수 없는 이유로 탐사정을 인양해 간 듯합니다."
 country.5.a:0 "궤적이 어디로 이어지는지 봅시다."
 country.6.name:0 "인양단 감지"
 country.6.desc:0 "사라진 탐사정을 찾았습니다! [From.GetName] 성계에서 임시로 만든 함선단을 발견했는데, 그중에 단거리 견인 광선에 묶인 탐사정을 발견했습니다.\n\n함선단 측에서 교신을 요청하고 있습니다."
 country.7.name:0 "인양단 선장"
 country.7.desc:0 "원하는 게 뭡니까, 외계종? 이 탐사정은 우리 겁니다. 인양했어요. 우리가 찾았다는 말입니다! 당장 떠나요. 당장. 당신들 함선은 지금 아주 섬세한 작업을 방해하고 있단 말입니다. 집중해야 해요.\n\n아니면... 정 탐사정을 원한다면 그쪽에 팔겠습니다. 100 크레딧만 주면 넘겨드리지. 좋은 조건이에요. 아주 좋지. 그쪽은 탐사정 생기고, 우리는 일이 줄고. 서로 좋잖아요. 우리가 더 좋지만."
 country.7.a:0 "죽기 싫으면 우리 자산을 넘기세요!"
 country.7.a.response:0 "호호! 이 못생긴 외계인 말하는 거 들었냐, 얘들아?! 버그와이, 하던 거 그만하고 콘솔로 와! 이 바보들 얘기 좀 들어보라고! 호호!\n\n이 탐사정은 이제 우리 겁니다. 정정당당하게 인양한 겁니다. 곧 그쪽 함선 잔해도 인양해 드리지. 하이야!"
 country.7.b:0 "역시 호락호락하지 않으시군요. 하지만 좋습니다."
 country.7.b.response:0 "좋아요, 아주 좋아! 탐사정을 그쪽에 넘기겠습니다. 부서진 데가 있을지도 몰라요. 인양 작업할 때 충돌이 있었어요. 미그와이가 조종간에 걸려 넘어졌거든. 미련한 게 덤벙대기는!\n\n하지만 상태는 좋아요! 환불 안 됩니다! 우리는 이만 가야겠습니다."
 country.8.name:0 "탐사정 인수 완료"
 country.8.desc:0 "인양단이 약속대로 탐사정을 우리에게 인계했습니다. 인수인계가 끝나자, 인양단 함선들은 불명의 목적지를 향해 성계를 떠났습니다.\n\n탐사정 상태가 좋지는 않지만 메모리 뱅크에서 [salvager_system.GetName] 성계 전체에 대하여 자세한 감지기 측정 결과를 내려받는 데 성공했습니다."
 country.9.name:0 "탐사정 회수 완료"
 country.9.desc:0 "한 외계종 인양함의 잔해에서 우리 측 아광속 탐사정을 회수했습니다. 부서진 곳이 약간 있으며, 군데군데 인양업자들이 가치 있는 부품을 표시하느라 남겨 놓은 메모가 외계어로 적혀 있습니다. 그럼에도 불구하고 메모리 뱅크에서 [salvager_system.GetName] 성계 전체에 대하여 자세한 감지기 측정 결과를 내려받는 데 성공했습니다."
 country.10.name:0 "아공간 이상 현상"
 country.10.desc:0 "[Root.GetStarName] 성계를 조사하던 [Root.GetName]에서 거대한 아공간 이상 현상을 감지했습니다. 그 중심에 사라진 우리 아광속 탐사정이 있는 듯합니다!"
 country.10.a:0 "조심해서 진행하세요."
 country.11.name:0 "이상 현상 처리"
 country.11.desc:0 "사라졌던 우리 탐사정에 이끌려 왔던 적대적인 아공간 존재를 무찔렀습니다. 왜 이러한 존재가 구식 무인 우주선에 이끌린 것인지는 알 수 없지만, 어쨌든 탐사정은 대체로 무사한 것으로 보입니다.\n\n탐사정을 회수한 후, 메모리 뱅크에서 [anomaly_system.GetName] 전체에 대한 상세한 조사 결과를 추출했습니다. 또한 우리 과학자들이 아공간 이상 현상의 잔여 에너지를 통해 가치 있는 물리 데이터를 대량으로 확보했습니다."
 country.12.name:0 "개조된 탐사정"
 country.12.desc:0 "[Root.GetName]에서 감지기로 조사한 결과 [Root.GetStarName] 성계에서 우리 아광선 탐사정 하나를 발견했습니다. 하지만 이 탐사정은 무언가... 개조를 거친 것 같습니다. 외계종이 만든 개조부품이 선체에 부착되었으며, 탐사정의 에너지 신호가 원래 수치보다 훨씬 높습니다.\n\n그곳에서 교신이 들어오고 있습니다!"
 country.13.name:0 "탐사정 의식"
 country.13.desc:0 "슈블즈트르프르그... 당신들이... 창조주입니까?"
 country.13.a:0 "네, 우리가 당신을 만들었습니다."
 country.13.a.response:0 "크르틀틸그르... 그렇다면... 당신들은... 죽을 것입니다..."
 country.13.b:0 "아닙니다. 당신은 어떤 존재입니까?"
 country.13.b.response:0 "르르그크스크크프트... 당신들의... 멸망..."
 country.14.name:0 "탐사정 파괴"
 country.14.desc:0 "이제 우리 아광속 탐사정에 부착된 기이한 외계 개조 부품은 잔해밖에 남지 않았지만, 그로부터 귀중한 공학 데이터를 얻을 수 있었습니다. 또한 탐사정의 메모리 뱅크를 확보해 [modified_probe_system.GetName] 성계 전체에 대한 조사 데이터를 추출했습니다."
 country.15.name:0 "탐사정 회수"
 country.15.desc:0 "사라졌던 아광속 탐사정을 모두 회수했습니다! 그 안에 있던 우리 문명에 관한 상세 정보가 외계종의 광수용체에 들어갈 걱정은 이제 없습니다.\n\n탐사정에서 얻은 감지기 측정 결과를 조합해 여러 이웃 성계에 대한 완전한 조사 데이터를 확보했습니다."
 country.50.name:0 "거주 가능 행성 탐사"
 country.50.desc:0 "이제 [Root.Capital.GetName]에서만 생물들이 활발히 서식하는 게 아니라는 사실이 명확해졌습니다. 과학계와 일반 대중 모두 은하 전역에 걸친 외계 생명체에 대해 더 많은 것을 알고 싶어 합니다.\n\n조우한 생명체에 대한 기록 작업이 이미 진행 중이지만, 외계 생물학자들은 생명체가 거주 가능한 행성에 탐사 노력을 집중할 것을 촉구하고 있습니다."
 country.50.desc_slaves:0 "[Root.Capital.GetName]에서만 생물들이 활발히 서식하는 게 아니라는 사실은 이미 알려져 있습니다. 과학계와 일반 대중 모두 은하 전역에 걸친 외계 생명체에 대해 더 많은 것을 알고 싶어 합니다.\n\n조우한 생명체에 대한 기록 작업이 이미 진행 중이지만, 외계 생물학자들은 생명체 거주가 가능한 행성에 탐사 노력을 집중할 것을 촉구하고 있습니다."
 country.50.a:0 "훌륭한 자세입니다!"
 country.50.b:0 "지금은 다른 중요한 문제들에 관심을 쏟아야 합니다."
 country.51.name:0 "조사 완료"
 country.51.desc:0 "거주 가능 행성을 조사한 결과, 우리 생물학자들은 외계 생명체에 관한 막대한 데이터를 확보했습니다. 생명체에 관한 기존의 이론 중 많은 수가 틀렸음이 입증되었고, 과학계에서는 새 생명체 모델을 밑바닥에서부터 다시 만들어야 했습니다!\n\n지금까지 발견한 것 중 가장 흥미로운 발견을 모아 [Root.Capital.GetName]에 새로 건립한 외계생물 박물관에 전시했습니다. 일반 대중은 크게 기뻐하고 있으며, 많은 이들이 외계 생명체 연구 지속에 보탬이 되기 위해 나섰습니다."
 country.53.name:0 "외계종 표본 확보"
 country.53.desc:0 "[Root.Capital.GetName]의 외계생물 박물관에서 살아있는 외계종 표본 확보를 요청했습니다. 이 생물들은 이번 조사로 밝혀진 거주 가능 행성에서 발견된 생물로서 포획은 쉽지 않습니다. 오랜 기간에 걸쳐 과학선을 장기 투입하여야 합니다."
 country.53.a:0 "표본을 확보합시다."
 country.53.b:0 "안 됩니다. 거기 투입할 자원이 없습니다."
 country.54.name:0 "타블락 확보"
 country.54.desc:1 "소규모 소형 탐사정 선단으로 [From.From.GetName]의 해저면을 대대적으로 조사한 결과, [Root.GetName] 승무원들이 마침내 탐사 목적이었던 살아있는 타블락을 확보하는 데 성공했습니다.\n\n이 생물은 희미한 사이오닉 신호를 발사해 대부분의 유기체에게서 공포심을 만들어 냄으로써 자신을 지키는 습성을 지녔으며, 자연 서식 환경을 모방한 수조에 넣어 과학선으로 옮겨왔습니다. 타블락과 직접 접촉한 [Root.GetName] 승무원들이 집중 정신치료를 받아야 하는 것을 제외한다면, 임무는 성공적이었습니다."
 country.55.name:0 "타사고이드 확보"
 country.55.desc:1 "타사고이드는 [From.From.GetName]의 울창한 밀림을 배회하는 야행성 포식자입니다. 전기충격으로 먹잇감을 마비시킨 후 관과 같은 입으로 뇌를 빨아먹습니다.\n\n안타깝게도 타사고이드 표본을 확보하는 과정에서 [Root.GetName] 승무원 세 명이 목숨을 잃었습니다. [Root.Owner.Capital.GetName]의 외계생물 박물관은 이 승무원들의 희생을 기리기 위해 전시관 중 하나에 승무원들의 이름을 붙였습니다."
 country.56.name:0 "오린시 확보"
 country.56.desc:1 "오린시라는 이름의 소형 설치류 생물은 [From.From.GetName]의 토착 동물로서, 이들의 서식지는 이 [From.From.GetPlanetMoon]의 다양한 기후대 거의 전역에 걸쳐 있습니다. 번식 속도가 극도로 빠르며, 전기 케이블을 갉아 먹는 것을 특히 좋아하는 것으로 보입니다.\n\n표본 확보는 어렵지 않았습니다. 사실, 회수된 개체 수보다 우리 과학선의 궤도 왕복선에 몰래 들어와 [Root.GetName]에 올라탄 개체 수가 더 많았습니다. 외계생물 박물관이 오린시 표본을 요청한 이유는 수수께끼입니다."
 country.57.name:0 "스니란 확보"
 country.57.desc:1 "스니란은 [From.From.GetName] 적도 지방의 거대한 사막에 굴을 파고 서식하는 거대 생물입니다. 포식자인 이들은 모래 표면에서 움직임이 감지되면 등에 난 수십 개의 가시를 세워 먹잇감을 꿰뚫어 사냥합니다.\n\n처음에는 적합한 표본을 찾기가 힘들었으나, 결국 수백 대의 원격조종 드론에 추적 장치를 달아 사막 전체에 무작위 방향으로 보내 문제를 해결했습니다. 이 방법으로, 등에 가시가 백 개 이상 달린 희귀 표본을 발견해 확보할 수 있었습니다."
 country.58.name:0 "굴란타 무리 확보"
 country.58.desc:1 "굴란타는 신체 내부에 가스주머니를 갖추어 지표면에서 수 센티미터 떠서 부유하도록 진화한 거대하고 납작한 초식동물입니다. 굴란타는 수십 마리가 무리 지어 생활하며, [From.From.GetName]의 탁 트인 넓은 평원에서 이끼를 찾아 섭취합니다.\n\n굴란타는 이 [From.From.GetPlanetMoon]의 최고 포식자에 의해 무자비하게 사냥당하고 있으며, [Root.GetName]에 탑승한 생물학자들의 추정에 따르면 남아있는 굴란타 개체 수는 수백에 불과하다고 합니다. 아홉 개체로 구성된 굴란타 무리 하나를 회수해, [Root.Owner.Capital.GetName]에 무사히 옮겼습니다."
 country.59.name:0 "우들로란 확보"
 country.59.desc:1 "[Root.GetName] 승무원들이 [From.From.GetName]의 얼어붙은 표면에서 우들로란 무리를 회수하는 데 성공했습니다. 이 하얗고 모피로 덮인 잡식성 동물은 몸을 공처럼 말고 눈 덮인 [From.From.GetPlanetMoon] 표면을 최대 시속 80킬로미터라는 놀라운 속도로 굴러다닙니다. 우들로란을 찾는 것은 어렵지 않았습니다. 굴러가는 길에 눈발이 거대한 기둥처럼 날리기 때문입니다."
 country.60.name:0 "줄코르 무리 확보"
 country.60.desc:0 "줄코르는 무리 지어 사는 곤충 유사체로서, 거대한 크기와 암식성 생물이라는 특징이 있습니다. 즉, 이 동물은 땅에 있는 돌과 광물을 섭취합니다. [Root.GetName] 소속 왕복선 중 하나가 대규모 줄코르 무리를 통과하던 중, 몇 개체가 선체를 먹기 시작하는 바람에 큰 피해를 입기도 했습니다.\n\n이 생물을 가두는 데 필요한 특수 수용 시설을 만들어 [Root.Owner.Capital.GetName]에 위치한 외계생물 박물관으로 이송을 시작했습니다."
 country.61.name:0 "표본 수집 완료"
 country.61.desc:0 "외계생물 박물관이 요청한 표본을 모두 확보했습니다. 이제 박물관은 거대한 시설이 되어, 인공 중력 발생기와 대기 처리기를 이용해 수십 종에 달하는 행성 환경을 만들어 냈습니다.\n\n그 놀라운 모습을 보기 위해 [Root.GetName] 전역에 걸쳐 방문객이 찾아오고 있습니다!"
 country.200.name:0 "[radical_cult.GetName]"
 country.200.desc:0 "수 세기 전, [Root.Capital.GetName]의 한 급진적인 사제와 그 추종자들이 기존 교단에서 나와 종파를 창설했습니다. 이 극단주의자들이 스스로 붙인 이름은 [radical_cult.GetName]입니다. 이들은 오랫동안 많은 잔혹 행위와 테러 범죄를 저질렀습니다.\n\n오늘날에 와서는 모습을 잘 드러내지 않지만, 최근 이들 행동원 다수가 우리 군에 침투해 있음이 드러났습니다. 이 변절자들은 자원을 비밀리에 빼돌려 [Root.Capital.GetName]의 비밀 시설에서 소규모 우주 함대를 제작하는 데 제공하고 있었습니다! 반역 행위가 탄로 나자, 광신도들은 함선에 올라 궤도로 도망친 후, [hijacked_fleet_planet.GetName] 방향으로 도주했습니다."
 country.200.a:0 "반드시 막아야 합니다!"
 country.202.name:0 "광신 집단 함선 무력화!"
 country.202.desc:0 "우리 용맹한 우주군이 광신 집단 함선을 무력화했습니다! 손상은 거의 없으며, 그 안에서 희미한 생명 신호가 감지됩니다.\n\n주변의 모든 위협 요소를 제거하면, 함선에 탑승해 생존자를 확보해야 합니다. 생존자들을 심문하면 [From.Owner.GetName]의 진정한 의도를 더 자세히 알아낼 수 있을 겁니다."
 country.202.a:0 "돌파용 폭약을 준비하세요!"
 country.203.name:0 "나포 작전"
 country.203.desc:0 "생존자들이 거세게 저항했지만, 탑승조는 무력화된 광신 집단 함선에 있던 일부 광신도를 포로로 잡았습니다. 심문 결과, 이들의 음모는 우리가 당초에 예상했던 것보다 더 깊이 우리 사회에 파고들어 있는 것으로 파악되었습니다. [cult_name.GetName]의 행동원 중에는 장성급 장교와 정부 고위급 인물도 포함되어 있었습니다!\n\n현재 [Root.Owner.Capital.GetName]에서 대규모 체포가 이루어지고 있으며, 광신 집단에 속한 자산은 모두 압류했습니다. 하지만 이들이 비밀리에 만든 함선 몇 척은 행방이 묘연한 상태이며, 지도부 최고위층 또한 사라졌습니다. 다만 여러 외곽 성계로 이어지는 희미한 이온 궤적을 발견했습니다."
 country.203.a:0 "테러리스트를 추적해야 합니다!"
 country.204.name:0 "광신 집단 약탈자 조우"
 country.204.desc:0 "[radical_cult.GetName] 소속 함선을 [Root.GetStarName] 성계에서 목격했습니다. 이들이 무기를 충전하고 우릴 저지하기 위해 접근하고 있습니다!"
 country.205.desc:0 "더 많은 [radical_cult.GetName] 소속 함선이 [Root.GetStarName] 성계에 나타났습니다. 놈들이 공격 대형으로 아군 함선에 접근하고 있습니다!"
 country.206.desc:0 "[radical_cult.GetName]에 충성하는 또 다른 광신 집단 함대를 [Root.GetStarName] 성계에서 발견했습니다. 하지만 이번에는 처음 보는 형상의 기이한 함선이 포함되어 있습니다!"
 country.207.name:0 "전투 잔해"
 country.207.desc:0 "지금까지 만난 광신 집단 병력을 모두 무찔렀지만, 몇 가지 우려스러운 질문이 남아 있습니다. [radical_cult.GetName] 세력은 [Root.Capital.GetName]에서 비밀리에 만들기에는 불가능한 규모의 함대를 운용하고 있었습니다. 게다가 지금은 처음 보는 형상의 거대 전함을 보내고 있습니다.\n\n이 함선들은 어디에서 오는 걸까요? 우리가 방금 파괴한 것 말고도 이런 함선이 또 있는 것일까요? 답을 찾으려면 전투 잔해를 조사해야 합니다."
 country.207.a:0 "회수 작업을 시작하세요."
 country.207.a.tooltip:0 "[our_fleet_position.GetName] 성계에 §S특별 프로젝트§!가 생성됩니다."
 country.208.name:0 "회수 작업 완료"
 country.208.desc:0 "아군이 파괴한 기이한 광신 집단 함선의 잔해를 샅샅이 조사한 결과, 우리 과학자들이 [radical_cult.GetName] 세력이 우리에게 보낸 함선들의 기원을 알아낸 것 같다고 알려왔습니다. 로그 파일 조각을 살펴본 결과, [Root.Capital.GetStarName]에서 도주하던 광신 집단 함선들이 버려진 외계종 조선소를 발견했다는 언급이 있었습니다.\n\n이들은 자동화된 이 조선소를 이용해 함선 수를 늘렸으며, 이제는 조선소의 메모리 뱅크에 있는 외계종의 함선 설계도를 찾아 새로운 함선을 제작하고 있습니다! 이렇게 가만 놔둘 수는 없습니다."
 country.208.a:0 "조선소를 반드시 파괴하세요!"
 country.209.name:0 "조선소 파괴"
 country.209.desc:0 "[radical_cult.GetName]에서 우리 제국에 대한 성전을 벌이기 위해 사용한 외계 조선소를 파괴했습니다! 구명정으로 탈출한 광신도 몇 명을 강제로 회수했으며, 그중에는 수석 기술자도 있었습니다. 조선소의 첨단 기술에 대한 이 기술자의 지식은 매우 큰 가치가 있는 것으로 드러났습니다.\n\n안타깝게도, 이 광신 집단의 카리스마 있는 지도자는 몇 주 전에 새로운 기함을 타고 조선소를 떠났다고 합니다. 이 기함은 조선소에서 만든 외계종 함선을 더욱 강력하게 개량한 파생형입니다. 현재 군 첩보부가 함선의 위치를 파악하기 위해 노력하고 있습니다."
 country.209.a:0 "반드시 찾아야 합니다!"
 country.210.name:0 "광신 집단 기함 추정 위치"
 country.210.desc:0 "심우주 정찰정에서 [radical_cult.GetName]에서 사용하는 외계 함선의 드라이브 신호와 일치하는 희미한 아공간 방출파를 한 성계에서 발견했습니다. 사라진 기함에서 나오는 방출파일 가능성이 있습니다!\n\n최대한 빨리 병력을 보내 성계를 조사해야 합니다. 기함과 교주 모두 그냥 풀어두기에는 너무 위험한 존재입니다."
 country.210.a:0 "함대 파견을 준비하세요."
 country.211.name:0 "광신 집단 기함"
 country.211.desc:0 "드디어 우리를 찾아냈군. 상관없습니다.\n\n우리 신도들은 [Root.Owner.GetSpeciesName] 종족의 미래를 위해 목숨도 내어놓을 준비가 되어 있습니다. 알아채셨겠지만, 여기서 미래란 §Y이 몸을§! 의미합니다.\n\n당신들의 한심한 병력을 상대하고 나서 이 성스러운 기함을 타고 [Root.Owner.Capital.GetName]에 당도해, 우리 모성계에서 불신자들을 정화할 것입니다."
 country.211.a:0 "끝장을 봅시다."
 country.213.name:0 "기함 무력화"
 country.213.desc:0 "우리 함대가 [radical_cult.GetName] 기함을 무력화하는 데 성공했습니다! 기함의 무기와 엔진은 가동 불능 상태이지만, 생명 유지 계통은 안정적으로 작동하고 있습니다. 나포 작전을 준비해야 합니다.\n\n함선 안에는 무장한 광신도가 다수 있으므로, 함선을 확보하려면 상당한 병사가 필요합니다."
 country.213.a:0 "함선을 우리 것으로 만듭시다!"
 country.214.name:0 "광신 집단 기함 확보"
 country.214.desc:0 "갑판에서 갑판으로 진격해 올라간 우리 병사들이 마침내 [radical_cult.GetName]의 예전 기함에 남아있는 잔존 병력을 모두 처리했습니다. 광신도들은 대부분 의미 없는 자살 공격으로 목숨을 내던졌기 때문에, 포로로 잡은 수는 얼마 되지 않습니다. 교주는 함교에서 스스로 목숨을 끊은 채 발견되었습니다. 마침내 [radical_cult.GetName]의 끝이 찾아온 것으로 보입니다.\n\n우리 기술자들이 함선의 엔진에 동력을 복구했고, 우리 함대에 [disabled_cultist_flagship.GetName](으)로 투입했습니다. 되도록 빨리 함선을 우주항으로 옮겨 본격적인 수리를 진행해야 합니다."
 country.17.name:0 "인양단 선단 파괴"
 country.17.desc:0 "[salvager_system.GetName] 성계에 파견한 첩보 드론을 통해, 누군가가 우리 제국의 사라진 탐사정을 불법으로 탈취한 인양단 선단을 파괴했음을 확인했습니다. 다행히도 탐사정 또한 나머지 함선들과 함께 파괴된 것으로 보입니다. 이제 민감한 데이터가 잘못된 세력의 손에 떨어질 위험은 없습니다."
 country.19.name:0 "아공간 이상 현상 파괴"
 country.19.desc:0 "심우주 추적 감지기를 통해, 누군가가 [anomaly_system.GetName] 성계에서 사라진 우주 탐사정을 지키고 있던 아공간 존재를 파괴했음을 확인했습니다. 전투 중에 탐사정도 파괴되어, 그 안에 담겨 있던 민감한 데이터는 걱정하지 않아도 될 듯합니다."
 country.21.name:0 "개조된 탐사정 파괴"
 country.21.desc:0 "장거리 스캔 결과, 누군가가 [modified_probe_system.GetName] 성계에 있는 개조 탐사정을 파괴한 것을 확인했습니다. 다행히도 해당 전투로 메모리 뱅크가 완전히 파괴되어, 외계 세력이 그 안에 담긴 민감한 데이터를 손에 넣을 가능성은 사라졌습니다."
 country.218.name:0 "광신 집단 함선 무력화!"
 country.218.desc:0 "광신 집단 함선 중 하나가 다른 세력에 공격을 받고 무력화되었습니다! 손상은 거의 없으며, 그 안에서 희미한 생명 신호가 감지됩니다.\n\n주변의 모든 위협 요소를 제거하면, 함선에 탑승해 생존자를 확보해야 합니다. 생존자들을 심문하면 [From.Owner.GetName]의 궁극적인 동기를 더 자세히 알 수 있을 것입니다."
 country.219.name:0 "광신 집단 함대 전멸"
 country.219.desc:0 "[marauder_system.GetName] 성계에서 활동하던 광신 집단 함선이 전투에서 전멸했습니다."
 country.221.desc:0 "누군가가 [radical_cult.GetName] 세력이 우리 제국에 대한 성전을 위해 사용하던 외계 조선소를 파괴했습니다. 예비 보고에 따르면 광신 집단의 병력은 완전히 전멸했지만, 동시에 이 집단의 카리스마 있는 지도자가 전투 개시 직전에 새 기함을 타고 조선소를 떠났다는 첩보가 들어왔습니다.\n\n이 교주는 여전히 은하계 어딘가에 암약하고 있습니다. 현재 군 첩보부에서 기함의 정확한 위치를 파악하기 위해 노력 중입니다."
 country.223.name:0 "광신 집단 기함 파괴"
 country.223.desc:0 "누군가가 최근에 [flagship_system.GetName] 성계에서 광신 집단 기함과 전투를 벌여 해당 함선을 파괴했습니다. 우리 군 장성들은 우리 함대가 결정타를 날리지 못한 데 아쉬움을 드러냈지만, 최소한 이 사악한 집단과 그 테러 행위는 이제 끝난 것으로 보입니다."

 country.250.name:0 "히아신스 추적"
 country.250.desc:1 "크리산테뭄이 [Root.Capital.GetName]에 도착하기 전에 웜홀을 통과한 네 방주선의 흔적을 찾지 못했습니다. 그중 하나인 히아신스는 우리 다음에 웜홀을 통과할 예정이었으나, 크리산테뭄의 장거리 감지기 탐측 결과에 따르면 웜홀이 불안정해져 사라지기 직전에 그곳으로부터 짧은 에너지 급증 현상이 나타났다고 합니다.\n\n히아신스가 웜홀을 통과해 이웃 성계로 무사히 넘어갔는지는 알 수 없지만, 확실한 것은 우리 함선과 통신이 두절되었다는 것입니다. 근처 성계에 크리산테뭄의 흔적이 있는지 살펴보는 것이 좋을 듯합니다."
 country.250.a:0 "그렇군요. 진행하세요."
 country.250.b:0 "무턱대고 찾을 여유가 우리에겐 없습니다."
 country.251.name:0 "성계 탐사 완료"
 country.251.desc:0 "[Root.GetName]의 보고에 따르면, [From.GetName] 성계에서 히아신스의 흔적은 발견하지 못했습니다. 다른 곳에서 수색을 계속해야 합니다."
 country.251.a:0 "수색을 계속하세요."
 country.252.desc:0 "[Root.GetName]에서 보내온 스캔 결과, [From.GetName] 성계에 히아신스의 흔적은 찾아볼 수 없었습니다. 다른 성계에서는 운이 더 좋을지도 모릅니다."
 country.252.a:0 "어딘가에 분명히 있을 겁니다."
 country.253.desc:0 "[Root.GetName]의 탐사 결과, 크리산테뭄의 엔진과 동일한 이온 궤적을 [From.GetName] 성계에서 찾아내는 데 성공했습니다. 히아신스에서 나온 것이 틀림없습니다!\n\n이 희미한 이온 궤적은 몇 세기 전에 생긴 것이지만, [Root.GetLeaderName] 과학 담당관은 이 궤적이 지금껏 미개척으로 남아 있던 항성을 향하고 있음을 발견했습니다. 상황 일지에 해당 항성의 좌표를 입력해 두었습니다."
 country.260.desc:0 "[surveyed_planets_system.GetName] 성계에서 최근 획득한 조사 데이터를 살펴본 결과, 히아신스의 흔적은 찾아볼 수 없었습니다. 다른 성계에서는 운이 더 좋을지도 모릅니다."
 country.261.desc:0 "최근 획득한 조사 데이터를 살펴본 결과, [surveyed_planets_system.GetName] 성계에서 독특한 이온 궤적을 발견했습니다. 이 궤적은 크리산테뭄의 엔진과 동일합니다. 히아신스에서 나온 것이 틀림없습니다!\n\n이 희미한 이온 궤적은 몇 세기 전에 생긴 것이지만, 이 궤적이 지금껏 미개척으로 남아 있던 항성을 향하고 있음을 발견할 수 있었습니다. 상황 일지에 해당 항성의 좌표를 입력해 두었습니다."
 country.253.a:0 "히아신스는 분명 그곳에 있겠군요."
 country.254.name:0 "히아신스 발견"
 country.254.desc:0 "히아신스를 발견했습니다! 이 거대한 방주선은 [hyacinth_planet.GetName] 궤도상에 안착해 있었습니다. 선체 내에서 동력 신호는 감지되지 않았으며, 조난 신호도 포착되지 않습니다. 함선 내부를 조사하기 위해 무장 탑승조를 보내야 합니다."
 country.254.a:0 "장구 챙기라고 하세요."
 country.255.name:0 "히아신스 승선"
 country.255.desc:0 "탑승조가 히아신스에서 끔찍한 소식을 들고 돌아왔습니다. 선상에서 방주선의 25만 이주민들과 일치하는 수의 유해가 확인된 것입니다. 대부분은 기아로 사망했으나, 일부 소형 화기와 식인의 흔적도 남아 있었습니다...\n\n히아신스 함교에 남아 있는 항해 일지를 회수했습니다."
 country.255.a:0 "화면에 띄워보세요."
 country.256.name:0 "함선 항해 기록"
 country.256.desc:0 "방주선 히아신스\nISA-06\n국제연합 율리시스 계획\n함장 일지: 로널드 F. 군데르센 함장\n\n데이터 접근 중... 손상 감지. 복구 시도...\n항해 일지 항목 4개 복구 완료."
 country.256.a:0 "일지 I (임무 일자 345.5)"
 country.256.a.response:1 "항해 일지. 임무 일자 345.5.\n\n지구를 떠난 지 두 달이 지난 지금, 항로를 따라 진행 중이다. 지금까지는 순조로운 항해이다. 이주민들은 수면 상태이며, 콜벡 박사에 따르면 모든 생체 신호가 매우 양호하다.\n\n이제 외행성을 지나 오르트 성운에 접근하고 있다. 이제 다들 '웜홀'이라 부르는 아공간 이상 현상에 다다를 것이다. 이미 방주선 하나는 안으로 진입했다. 과거 항해 기록에서 나온 웜홀 이동에 대해서는 개인적으로 회의적인 입장이지만, 정말로 가능한 것인지 조만간 알게 될 것이다..."
 country.256.b:0 "일지 II (임무 일자 387.2)"
 country.256.b.response:0 "저... 정말로 됐다! 항행과에서 아직 정확한 위치를 확인 중이지만, 바깥에 있는 별의 위치로 보았을 때 우리가 도로시처럼 낯선 세계로 들어왔음은 분명한 것 같다. 안타까운 일은, 히아신스에 중대한 결함이 발생해 동력을 완전히 상실했다는 것이다. 현재 우리는 축전기로 연명하고 있다.\n\n콜벡의 말에 따르면 개척민들을 깨워야 할지도 모른다고 한다. 지금 기술실로 내려가 왜 매기가 아직도 반응로를 재가동하지 못하고 있는 것인지 알아보려 한다. 곧 재가동에 성공해서 크리산테뭄의 개척민들을 찾아 나설 수 있었으면 좋겠군."
 country.256.c:0 "일지 III (임무 일자 422.7)"
 country.256.c.response:0 "상황이 점차 최악으로 치닫고 있다. 반응로를 재가동할 가능성은 사실상 사라졌으며, 히아신스의 마지막 동력은 이 아무 소용 없는 성계로 오느라 소진해 버렸다. 함선을 내릴 수 있는 거주 가능 행성을 찾을 수 있기를 바랐지만... 그런 행운은 없었다.\n\n몇 년 동안 생명 유지 장치를 유지할 전력은 남아 있지만, 개척민 25만 명이 있는 상황에서 함선 내 식량은 한 달도 버티지 못할 것이다. 모든 부서장을 불러 회의를 소집했다. 계획을... 어떤 계획이든 세워야 한다..."
 country.256.d:0 "일지 IV (임무 일자 459.9)"
 country.256.d.response:0 "이것이 마지막 일지가 될 것 같다. 함교 승무원은 모두 죽거나 사라졌으며, 개척민들이 지금 이 순간에도 함교로 들어오려 애쓰고 있다. 기존 식량은 몇 주 전에 바닥났으며, 식인... 행위를 보았다는 소식마저 들린다.\n\n이 함선이 조금이라도 더 오래 움직이도록, 승무원을 위해 소량의 식량을 남겨두었다... 아마 어떤 기적을 바랐던 것 같다. 생존한 개척민들이 이 사실을 알자, 그들은...\n\n개척민들이 문을 뚫었다. 나가, 이 망할 것들! 가까이 오지 마! 난 이 함선의 함장이다. 네놈들에게 이렇게 당하고만 있지는... 아아아악..."
 country.256.e:0 "접속 종료"
 country.256.e.response:0 "방주선 히아신스\nISA-06\n국제연합 율리시스 계획\n\n사용자 인터페이스 종료"
 country.257.name:0 "최종 결론"
 country.257.desc:0 "이제 히아신스, 그 승무원, 그리고 그 안에 있던 개척민들에게 닥친 암울한 운명을 분명히 파악하게 되었습니다. 상황이 달랐더라면, 고요한 무덤처럼 [hyacinth_planet.GetName] 위를 떠돌고 있는 것은 크리산테뭄이었을 수도 있습니다. 인류가 이 차갑고 무심한 우주에서 맞닥뜨릴 수 있는 위험을 몸서리치도록 상기시켜주는군요.\n\n히아신스는 이제 [Root.Capital.GetName] 저궤도로 인양한 후, 유해를 수습한 다음 박물관으로 개조할 예정입니다. 비극적 역사의 현장이지만, 이 방주선은 지구에서 우리 조상들을 태우고 온 함선과 거의 동일합니다. 우리 사회학자들도 이 함선에서 배울 것이 많을 것입니다."
 country.257.a:0 "이 함선에서 그나마 얻는 것이 있겠군요."



