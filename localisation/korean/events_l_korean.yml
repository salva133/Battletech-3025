 colony.1.name:0 "이동하는 숲"
 colony.1.desc:0 "[Root.GetName] 표면에 덮여 있는 울창한 숲은 수백 미터 크기의 거대한 유사 나무로 이루어져 있습니다. 개척민들이 조사한 결과, 흥미로운 사실을 발견했습니다. 정도 차이는 있지만, 거의 모든 식물이 이주하는 습성을 지닌 겁니다. 수 킬로미터에 달하는 숲 전체가 영양소가 풍부한 지역으로 천천히 이동하며, 이동 주기는 [Root.GetPlanetMoon]의 공전 주기와 관련 있습니다.\n\n다만, 안타까운 점은 이 이주 습성이 식민지 기반 시설 건설에 큰 지장을 준다는 것입니다. 나무가 이동하면서 전선이 끊기거나 건물과 도로가 파손되는 사고가 자주 발생하고 있습니다."
 colony.1.a:0 "해결책을 찾아야겠군요."
 colony.2.desc:0 "[From.From.GetName]의 이동하는 숲이 토착 유사 곤충 군집이 서식하는 지역은 들어가지 않는 것으로 확인되었습니다. 이 곤충은 일종의 페로몬을 분비해 이동하는 숲이 자신들의 서식지로 접근하지 않도록 하고 있습니다.\n\n또한, 숲이 자주 지나는 지역은 자연 보호 구역으로 지정해 폐쇄했습니다. 생물학자가 인근 지역에서 숲을 연구하면 많은 것을 배울 수 있을 것입니다."
 colony.2.a.tooltip:0 "§Y온순한 이동하는 숲§! 보정치가 적용되어 다음 효과가 발생합니다:\n£blocker£ §Y방랑하는 숲 보호 구역§!이 추가되어 인근 타일의 £society£ §Y연구§! 수치가 향상됩니다."
 colony.3.desc:0 "네이팜 폭격 작전으로 [From.From.GetName]의 이동하는 숲을 효과적으로 제거했습니다. 폭격으로 거대한 화염 폭풍이 발생해 땅은 불바다가 되었지만, 생태학자들이 다른 행성에서 더 일반적이고, 덜 움직이는 외계 나무를 가져와 심었습니다. [From.From.GetPlanetMoon]의 야생 동물과 식물을 다수 잃었지만, 허용 범위 안입니다."
 colony.4.name:0 "숲의 역습"
 colony.4.desc:0 "[Root.GetName]의 이동하는 숲이 다시 나타났습니다! 몇몇 지역에 일부 숲이 고립된 채로 살아남은 것은 알았지만, 여태까지 별다른 움직임이 없었습니다. 그동안 숲은 개체 수를 회복한 것으로 보이며, 이제는 체계적으로 우리 정착지를 공격하고 있습니다.\n\n처음 생각했던 것과 달리, 이 숲은 기초 지능을 갖추고 있는 게 분명합니다. 그리고 이제는 복수를 향해 나섰습니다!"
 colony.4.a:0 "반드시 막아야 합니다!"
 tree_armies:0 "나무 떼가 [Root.GetName]의 개척민들을 공격하고 있습니다!"
 colony.5.name:0 "숲의 몰락"
 colony.5.desc:0 "[From.From.GetName](을)를 휩쓸고 간 숲의 습격으로 많은 정착지와 정착민을 잃었으나, 공세를 물리치고 나무 종족을 박멸하는 데 성공했습니다. 화염 방사기로 무장한 부대를 다수 파견해 철저한 박멸 작업을 진행하고 있습니다."
 colony.5.a:0 "본때를 보여줬군요."
 colony.6.name:0 "광물 매장지"
 colony.6.desc:0 "[Root.GetName]에서 여태까지 이동하는 숲에 가려졌던 여러 대규모 광물 매장지를 발견했습니다. 이제 숲이 모두 잿더미가 되었으므로 손쉽게 광물을 캐낼 수 있습니다."
 colony.7.name:0 "귀금속 매장지"
 colony.7.desc:0 "[Root.GetName]에서 여태까지 이동하는 숲에 가려졌던 중요 귀금속 매장지를 발견했습니다. 이제 숲이 잿더미가 되었으므로 손쉽게 귀금속을 캐낼 수 있습니다."
 colony.8.name:0 "생태계 피해"
 colony.8.desc:0 "[Root.GetName]에서 박멸한 이동하는 숲이 [Root.GetPlanetMoon] 생태계에서 생각보다 중요한 역할을 하고 있던 것으로 보입니다. 우리가 일으킨 화재와 숲 박멸로 인해 여러 토착 종족이 멸종했고, 도미노 효과로 여러 포식 종족마저 멸종했습니다.\n\n현재 다른 행성으로부터 새 식물과 동물을 들여와 생태계 균형을 조금이나마 회복하려 하고 있지만, 워낙 까다로운 작업이기 때문에 시간이 걸릴 것입니다."
 colony.9.name:0 "숲의 적응"
 colony.9.desc:0 "개척민들이 [Root.GetName]에 존재하는 방랑하는 숲을 상대하는 과정에서, 나무들이 일종의 기초 집단 지성을 지니고 있다는 사실을 확인했습니다. 나무들은 이제 개척민의 존재에 적응해 곤충 페로몬을 쓰지 않아도 우리 식민지 시설을 피해 이동하고 있습니다. 개척민들도 더욱 기운을 내고 있습니다."
 colony.10.name:0 "숲 연구"
 colony.10.desc:0 "[Root.GetName]의 방랑하는 숲 근처에 정착지를 건설한 이후, 이 숲에 관해 많은 것을 알아냈습니다. 모험 정신이 투철한 일부 개척민들은 큰 나무 위에 집을 지어 숲과 함께 [Root.GetPlanetMoon] 전역을 돌아다니고 있습니다. [Root.Owner.GetName]의 여러 일류 생물학자들 또한 이 독특한 숲을 연구하고 있습니다."
 colony.11.name:0 "산불"
 colony.11.desc:0 "[Root.GetName]에서 번개로 인한 산불이 발생해 [Root.GetPlanetMoon]의 방랑하는 숲이 몰려다니며 난동을 부렸습니다. 겁에 질린 숲이 이전까지 피해오던 지역을 돌아다니며 식민지 땅에 광범위한 피해를 끼쳤습니다."
 colony.12.name:0 "방랑하는 숲의 이주"
 colony.12.desc:0 "[Root.GetName] 식민지 당국에서 해당 지역의 방랑하는 숲이 [Root.GetPlanetMoon]의 다른 지역으로 이주했다고 보고했습니다! 수십만 그루의 나무가 뿌리를 들고 한 번에 새로운 지역으로 이주하면서, 그 이동 선상에 있는 것을 전부 짓밟았다고 합니다."
 colony.50.name:0 "지진 현상"
 colony.50.desc:0 "[Root.GetName]에 알 수 없는 지진 현상이 발생했다는 보고가 다수 있었습니다. 진동은 [Root.GetPlanetMoon] 전체에서 느껴질 정도였으며, 정착지 중 상당수가 피해를 보았습니다. 또한, 지진을 조사하던 과학자들이 지하에서 방대한 동굴망을 발견했다고 합니다.\n\n동굴 중 가장 깊은 곳에는 토착 문명이 자리 잡고 있으며, 이들은 지표면을 향해 땅굴을 뚫고 있는 것으로 보입니다! 우리 정착지가 지상에서 일으킨 진동 때문에 반응한 것일 수도 있지만, 확실하지는 않습니다. 이 외계종이 땅굴에서 나와 개척민들을 만나면 무슨 반응을 보일지 모릅니다!"
 colony.50.desc.subterranean:0 "[Root.GetName]에 알 수 없는 지진 현상이 발생했다는 보고가 다수 있었습니다. 진동은 [Root.GetPlanetMoon] 전체에서 느껴질 정도였으며, 정착지 중 상당수가 피해를 보았습니다. 또한, 지진을 조사하던 과학자들이 행성 맨틀에서 방대한 동굴망을 발견했다고 합니다.\n\n동굴 중 가장 깊은 곳에는 토착 문명이 자리 잡고 있으며, 이들은 우리 식민지를 향해 땅굴을 뚫고 있는 것으로 보입니다! 우리 정착지에서의 활동으로 발생한 일상적인 진동에 반응한 것일 수도 있지만, 확실하지는 않습니다. 이 외계종이 땅굴에서 나와 개척민들을 만나면 무슨 반응을 보일지 모릅니다!"
 colony.50.a:0 "이 상황을 해결해야 합니다."
 colony.51.desc:0 "탐사정 하나를 보내 [From.From.GetName]에서 땅굴을 뚫고 있던 외계종 여럿을 사로잡았습니다. 깜짝 놀란 외계종 일꾼들을 진정시키고 나서, 이들의 지도자와 통신을 수립하는 데 성공했습니다."
 colony.51.a:0 "교신 채널을 여세요."
 colony.52.desc:1 "[Root.GetName]의 [Root.Owner.GetSubMantleLower] 외계종을 없애는 데 성공했습니다! 일꾼들이 있는 채로 땅굴을 무너뜨렸고, 도시가 있는 동굴에는 신경가스를 살포했습니다.\n\n예상 사망률은 100%에 근접하며, 남아 있는 저항 세력은 치안 부대가 충분히 상대할 수 있을 것입니다."
 colony.52.a:0 "작전에 참여한 전군의 노고를 치하합니다."
 colony.53.name:2 "[Root.Owner.GetSubMantleUpper] 외계종"
 colony.53.desc:0 "이거 켜진 거야? 우리가 보입니까, 지상종? 듣자 하니 돌 너머에 있는 대공동에서 우리에게 연락을 취한 모양이군요. 그 위에는 아무것도 없는 줄 알았는데, 우리가 틀렸던 모양입니다. 원하는 게 뭡니까?"
 colony.53.a:0 "그쪽 제국에 대해 말씀해 주세요."
 colony.53.desc.subterranean:0 "이거 켜진 거야? 우리가 보입니까, 지각종? 듣자 하니 마그마와 암반 너머 훨씬 높은 곳에 있는 대공동에서 연락을 취한 모양이군요. 그 위에는 아무것도 없는 줄 알았는데, 우리가 틀렸던 모양입니다. 원하는 게 뭡니까?"
 colony.53.a.response:0 "우리 제국은 행성 방방곡곡에 닿아 있습니다. 우리의 손이 닿지 않는 곳은 대공동뿐입니다. 여러 아름다운 도시가 있는데, 이끼 농장 말고도 땅굴에 흐르는 하천에서 물고기를 잡아 식량으로 삼고 있지요.\n\n우리는 이렇게 수천 년 동안 살아왔습니다. 광부들이 당신들 도시의 울림을 돌로 전해 들어서 조사에 나서기로 한 것이죠."
 colony.53.b:0 "당신들과 평화롭게 공존하고자 합니다."
 colony.53.b.response:0 "좋습니다, 지상종! 평화 정신으로 이곳에서 공존하기로 합시다. 다른 것보다도 그쪽과 교역을 하고 싶군요. 서로 줄 수 있는 게 많을 것 같습니다. 이제 도시로 돌아가 교역을 준비하겠습니다."
 colony.53.b.response.subterranean:0 "좋습니다, 지각종! 평화 정신으로 이곳에서 공존하기로 합시다. 다른 것보다도 그쪽과 교역을 하고 싶군요. 서로 줄 수 있는 게 많을 것 같습니다. 이제 도시로 돌아가 교역을 준비하겠습니다."
 colony.53.c:0 "복종하십시오. 아니면 파멸만이 있을 뿐입니다."
 colony.53.c.response:0 "하! 그쪽이나 복종하시죠! 평화롭게 공존할 수도 있었지만, 이제 우리 군대가 대공동을 점령해 곧 우리 차지가 될 것입니다. 우리 종족은 모든 피조물을 다스릴 운명을 타고났습니다."
 colony.54.name:1 "[Root.Owner.GetSubMantleUpper] 침공!"
 colony.54.desc:0 "[Root.GetName]의 지하 외계종이 지상에 나타났습니다! 원시적이지만 치명적인 투사체 무기로 무장한 대규모 군대가 땅굴에서 쏟아져 나왔으며, 선봉대는 이미 정착지로 공격을 개시했습니다.\n\n치안 부대가 맞서고 있지만, 증원 병력을 보내야 할지도 모릅니다!"
 colony.54.desc.subterranean:0 "마그마에 서식하는 [Root.GetName]의 외계종이 우리 동굴에 나타났습니다! 원시적이지만 치명적인 투사체 무기로 무장한 대규모 군대가 땅굴에서 쏟아져 나왔으며, 선봉대는 이미 정착지로 공격을 개시했습니다.\n\n치안 부대가 맞서고 있지만, 증원 병력을 보내야 할지도 모릅니다!"
 colony.54.a:0 "전투 준비!"
 subterranean_invasion:0 "적대 세력이 [Root.GetName]의 우리 식민지를 공격하고 있습니다!"
 colony.55.desc:0 "[From.From.GetName]의 골칫거리였던 지진은 최근까지 그 존재가 알려지지 않았던 [From.From.GetPlanetMoon]의 토착 지하 문명 때문이었습니다! 이 지하 외계종은 원시적이지만 치명적인 투사체 무기로 무장했고 대규모 군대가 땅굴에서 쏟아져 나왔으며, 선봉대는 이미 정착지로 공격을 개시했습니다. 치안 부대가 맞서고 있지만, 증원 병력을 보내야 할지도 모릅니다!"
 colony.56.name:0 "[From.From.GetName] 전투 승리!"
 colony.56.desc:0 "우리 병력이 [From.From.GetName]의 지하 외계종을 땅굴로 돌려보내는 데 성공했습니다. 현재는 이들의 움직임을 봉쇄한 상태입니다. 하지만 임시방편에 불과하며, 시간이 지나면 이들이 다시금 지상으로 튀어나올 것입니다.\n\n직접 지하로 들어가 적을 덮쳐야 하며, 전략가들이 새로운 공격 계획을 고안했습니다. 상황 일지에 해당 내용을 추가했습니다."
 colony.56.desc.subterranean:0 "우리 병력이 [From.From.GetName]의 맨틀에 서식하는 외계종을 마그마 소굴로 돌려보내는 데 성공했습니다. 현재는 이들의 움직임을 봉쇄한 상태입니다. 하지만 임시방편에 불과하며, 시간이 지나면 이들이 다시금 우리 동굴에 침입할 것입니다.\n\n직접 지하로 들어가 적을 덮쳐야 하며, 전략가들이 새로운 공격 계획을 고안했습니다. 상황 일지에 해당 내용을 추가했습니다."
 colony.56.a:0 "이 문제를 뿌리 뽑아야 합니다."
 colony.57.name:0 "[From.From.GetName] 전투 패배!"
 colony.57.desc:1 "[From.From.GetName]에서 우리 병력이 대패했으며, [Root.Owner.GetSubMantleLower] 외계종이 우리 정착지를 완전히 장악했습니다! 심지어 우리 인공위성을 탈취해 우리에게 메시지를 보내고 있습니다."
 colony.58.desc:0 "지상종은 들으시오! 우리 영광스러운 군대가 당신네를 상대로 승리했습니다. 그리고 그 전리품으로 당신들이 세운 도시를 우리의 뜻대로 사용할 것입니다. 당신들의 기계 덕분에 많은 것을 배웠고, 이제 우리의 무기는 그 어느 때보다 강력해졌습니다.\n\n다시는 이곳에 발을 들이지 마시오!"
 colony.58.desc.subterranean:0 "지각종은 들으시오! 우리 영광스러운 군대가 당신네를 상대로 승리했습니다. 그리고 그 전리품으로 당신들이 세운 도시를 우리의 뜻대로 사용할 것입니다. 당신들의 기계 덕분에 많은 것을 배웠고, 이제 우리의 무기는 그 어느 때보다 강력해졌습니다.\n\n다시는 이곳에 발을 들이지 마시오!"
 colony.58.a:0 "뻔뻔한 놈 같으니."
 colony.59.name:0 "외계종 출몰"
 colony.59.desc:0 "[From.From.GetName]의 지하 외계종이 지상에 나타났습니다! 일단, 일부 탐험가와 상인들로 이루어진 소규모 파견대로 보입니다. 개척민들과 평화로운 공존을 바라는 것일 수도 있고, 어쩌면 무역을 원할 수도 있습니다. 지하 외계 종족 대표가 연락을 취해 왔습니다."
 colony.59.desc.subterranean:0 "마그마에 서식하는 [From.From.GetName]의 외계종이 우리 동굴에 나타났습니다! 일단, 일부 탐험가와 상인들로 이루어진 소규모 파견대로 보입니다. 개척민들과 평화로운 공존을 바라는 것일 수도 있고, 어쩌면 무역을 원할 수도 있습니다. 지하 외계 종족 대표가 연락을 취해 왔습니다."
 colony.59.a:0 "무슨 말을 하는지 들어보도록 하죠."
 colony.60.desc:0 "[Root.GetName]의 지하 외계종이 지하 제국 병력을 모아 지상에 또다시 침공을 감행했습니다! 광분한 이들의 병력이 새로 만든 땅굴에서 튀어나와 우리에게 다시금 도전장을 내민 것입니다."
 colony.60.desc.subterranean:0 "마그마에 서식하는 [Root.GetName]의 외계종이 병력을 모아 우리 동굴에 또다시 침공을 감행했습니다! 광분한 이들의 병력이 새로 만든 땅굴에서 튀어나와 우리에게 다시금 도전장을 내민 것입니다."
 colony.60.a:0 "반드시 격퇴해야 합니다!"
 subterranean_invasion_2:0 "적대 세력이 [Root.GetName]의 우리 식민지를 공격하고 있습니다!"
 colony.61.name:0 "붕괴"
 colony.61.desc:1 "[Root.GetName]에서 안타까운 소식이 들어왔습니다! 우리 제국과 전투를 벌이던 [Root.Owner.GetSubMantleLower] 외계종이 자신들 땅굴 입구 근처의 아군 주둔지 지반을 붕괴시켜, 부대 전체가 생매장되었습니다.\n\n살아남은 일부 병력은 대응할 틈도 없이 외계종의 손에 살해되었습니다."
 colony.61.a:0 "기필코 갚아주마!"
 colony.62.name:0 "습격대"
 colony.62.desc:0 "[Root.GetName]의 우리 식민지 지하에 거주하던 외계종이 어두운 밤을 틈타 땅굴로 소규모 습격대를 보내고 있습니다. 습격대의 공격으로 식민지 주요 시설 하나가 파괴되었고, 습격대는 우리 병력이 대응하기도 전에 지하로 사라졌습니다."
 colony.62.a:0 "습격을 막아야 합니다!"
 colony.63.name:0 "지상 공격"
 colony.63.desc:1 "[Root.GetName] 정착지가 또다시 공격받았습니다! [Root.Owner.GetSubMantleLower] 외계종이 새로운 땅굴에서 나와, 우리 주요 정착지 한복판에 출몰했습니다. 이들은 해당 지역의 방어 병력을 제압하고 개척민들을 학살했으며, 소수 생존자의 비명과 함께 땅굴 속으로 사라졌습니다."
 colony.63.a:0 "이 살인마들을 가만두지 않겠습니다."
 colony.64.name:0 "지하의 생존자"
 colony.64.desc:1 "[Root.GetName]의 우리 병력이 식민지 아래에 있는 동굴망을 파악하던 중 [Root.Owner.GetSubMantleLower] 외계종들의 거대 도시를 발견했습니다. 이들은 우리가 기존에 있던 지하 제국에 신경가스를 살포하기 전에 따로 떨어져 나와 살고 있던 것입니다. 이 도시에는 수백만에 달하는 외계 종족이 겁에 질린 채 숨어 있습니다. 이 동굴을 붕괴시켜 임무를 마무리하시겠습니까?"
 colony.64.a:0 "네, 고통을 끝내 줍시다."
 colony.64.b:0 "아니요! 지상으로 끌고 옵시다. 노예로 부려먹죠."
 colony.64.b.subterranean:0 "아니요! 식민지로 끌고 옵시다. 노예로 부려먹죠."
 colony.65.name:1 "[Root.Owner.GetSubMantleUpper] 확장"
 colony.65.desc:0 "[Root.GetName]의 동굴망에 살포했던 신경가스를 제거하고, 외계종의 시체를 정리했습니다. 이제 개척민들은 이곳으로 안전하게 이주할 수 있습니다. 물론 외계종이 남긴 원시적인 건물은 모두 철거할 예정이며, 그 자리에 우리의 최첨단 건물이 들어설 것입니다."
 colony.66.name:0 "심봤다!"
 colony.66.desc:0 "지금은 멸종한 지하 외계종이 살던 [Root.GetName]의 땅굴로 탐사대가 진입했습니다. 탐사 결과, 지하 외계 제국이 대량의 귀금속을 채굴했다고 소문이 돌던 금광을 마침내 발견할 수 있었습니다."
 colony.66.desc.subterranean:0 "지금은 멸종한 마그마 외계종이 살던 [Root.GetName]의 땅굴로 탐사대가 진입했습니다. 탐사 결과, 지하 외계 제국이 대량의 귀금속을 채굴했다고 소문이 돌던 금광을 마침내 발견할 수 있었습니다."
 colony.67.name:0 "보물"
 colony.67.desc:0 "[Root.GetName]의 땅굴망을 조사하던 탐사대가 지하 외계 제국의 수도였던 곳에서 왕궁을 발견했습니다. 왕궁에는 황제로 추정되는 미라가 알현실의 거대한 왕좌에 앉아 있었습니다.\n\n폭발물을 이용해 왕궁 금고에 진입한 탐사대는 대량의 황금과 기이한 외계 예술품을 발견했습니다. 예술품은 [From.Owner.Capital.GetName]에 위치한 박물관으로 옮겨졌고, 황금 판매 수익은 제국 예산에 큰 도움이 될 것입니다."
 colony.68.name:0 "[Root.GetName]에서 지진 발생"
 colony.68.desc:1 "[Root.GetName]에서 최근 또다시 대형 지진이 발생했습니다. 땅굴을 관리하던 [Root.Owner.GetSubMantleLower] 외계종이 사라지자, 지하 동굴망 깊은 곳이 붕괴한 것으로 보입니다. 이로 인해, 많은 정착지가 피해를 보았습니다."
 colony.69.name:0 "기근"
 colony.69.desc:1 "[Root.GetName]의 [Root.Owner.GetSubMantleLower] 외계종이 우리에게 사절단을 보냈습니다. 이들은 최근 식량난이 발생해 기근에 허덕일 위기에 처한 것으로 보입니다. 사절단은 우리에게 여건이 되는 대로 자신들을 도와 달라고 간절히 부탁했습니다."
 colony.69.a:0 "물론이죠. 힘닿는 데까지 지원하겠습니다."
 colony.69.b:0 "제 알 바 아닙니다."
 subterraneans_pleased:1 "[Root.Owner.GetSubMantleLower] 문명과의 관계가 좋아집니다."
 subterraneans_displeased:1 "[Root.Owner.GetSubMantleLower] 문명과의 관계가 악화합니다."
 colony.70.name:0 "선물"
 colony.70.desc:0 "두 문명 사이의 우정을 기념하기 위해, [Root.GetName]의 지하 외계종이 사절단과 함께 대량의 보석을 지상으로 올려보냈습니다. 보석은 지하 제국이 [Root.GetPlanetMoon] 중심부를 향해 최대한 파고 들어가 채굴한 것으로 보입니다."
 colony.70.desc.subterranean:0 "두 문명 사이의 우정을 기념하기 위해, [Root.GetName]의 마그마 외계종이 사절단과 함께 대량의 보석을 우리 동굴로 올려보냈습니다. 보석은 이 외계 문명이 [Root.GetPlanetMoon] 중심부를 향해 최대한 파고 들어가 채굴한 것으로 보입니다."
 colony.70.a:0 "뭘 이런 걸 다."
 colony.71.name:1 "[root.Owner.GetSubMantleUpper] 난민"
 colony.71.desc:0 "[Root.GetName]의 지하 외계 제국에서 최근 많은 난민이 발생해 지상으로 올라왔습니다. 이들은 소규모 병력에 쫓기고 있었습니다. 난민들은 소수 종교 집단에 속한 것으로 보이며, 박해를 피해 달아났다고 주장하고 있습니다.\n\n우리 식민지가 난민들을 받아주면, 이들이 도망쳐 나온 제국의 통치자가 분노할 것입니다. 하지만 난민들이 추격대에 잡혀가도록 놔두면, 처형만이 기다리겠죠."
 colony.71.desc.subterranean:0 "[Root.GetName]의 마그마 외계 제국에서 최근 많은 난민이 발생해 우리 동굴로 들어왔습니다. 이들은 소규모 병력에 쫓기고 있었습니다. 난민들은 소수 종교 집단에 속한 것으로 보이며, 박해를 피해 달아났다고 주장하고 있습니다.\n\n보다 위에 위치한 동굴에 있는 우리 식민지에 난민들을 받아주면, 이들이 도망쳐 나온 제국의 통치자가 분노할 것입니다. 하지만 난민들이 추격대에 잡혀가도록 놔두면, 처형만이 기다리겠죠."
 colony.71.a:0 "그들이 원한다면, 받아주겠습니다."
 colony.71.b:0 "정치적 갈등은 피해야 합니다. 돌려보내세요."
 colony.72.name:0 "외계종 연구자"
 colony.72.desc:1 "[Root.Owner.Capital.GetName] 출신 외계종 연구자들이 [Root.GetName] 지하에서 오랜 시간 외계종을 관찰한 후 지상으로 돌아왔습니다. 연구자들은 [Root.Owner.GetSubMantleLower] 외계종의 전통과 관습에 관한 다양한 지식을 습득했으며, 제국의 사회학 연구에 분명히 도움이 될 것입니다."
 colony.73.desc:1 "[Root.GetName]에서 최근 지진이 발생해 여러 정착지 건물이 붕괴하고 사상자가 발생했습니다. [Root.Owner.GetSubMantleLower] 외계 제국이 새로운 도시를 건설하기 위해 지하 깊은 곳에 새로운 땅굴을 파고 있는데, 이 작업으로 지진이 발생한 것으로 보입니다."
 colony.73.a:0 "눈감아 주도록 하죠."
 colony.73.b:0 "꼭 사죄를 받아야겠습니다!"
 colony.74.name:0 "기술 전수 요청"
 colony.74.desc:1 "[Root.GetName]의 [Root.Owner.GetSubMantleLower] 외계 제국 소속 장군들이 우리 치안 부대가 사용하는 첨단 무기를 보고는 군사 기술을 전수해 달라고 요청했습니다.\n\n외계 제국과의 전쟁이 시작되면 대응하기 어려워질 것을 우려해, 우리 군 장교들은 기술 전수를 꺼리고 있습니다. 하지만 요청을 거절한다면, 외계 제국은 모욕감을 느낄 것입니다."
 colony.74.a:0 "야만인들에게 첨단 무기를 주는 건 좋은 생각이 아니죠."
 colony.74.b:0 "친구끼리 나누며 살아야죠."
 colony.75.name:0 "메시지 수신"
 colony.75.desc:1 "최근 [Root.GetName]의 [Root.Owner.GetSubMantleLower] 외계종과의 무역량이 크게 떨어졌으며, 이들 제국 대상단들의 왕래도 점차 뜸해지고 있습니다. 오늘 외계 제국군의 대표가 메시지를 보냈습니다. 분위기가 좋지 않은 듯합니다."
 colony.75.a:0 "어떤 내용인지 봅시다."
 colony.76.name:0 "메시지"
 colony.76.desc:0 "지상종은 들으시오. 이웃끼리 잘 지내보려 했건만, 당신들은 우리 영광스러운 문명에 걸맞은 대우를 해 줄 생각이 없나 보군요.\n\n이에, 황제께서 우리의 마땅한 권리를 위해 지상을 장악하라는 명령을 내리셨습니다. 이제 당신들이 왔던 우주로 도로 돌려보내 드리겠습니다!"
 colony.76.desc.subterranean:0 "지각종은 들으시오. 이웃끼리 잘 지내보려 했건만, 당신들은 우리 영광스러운 문명에 걸맞은 대우를 해 줄 생각이 없나 보군요.\n\n이에, 황제께서 우리의 마땅한 권리를 위해 지상을 장악하라는 명령을 내리셨습니다. 이제 당신들이 왔던 우주로 도로 돌려보내 드리겠습니다!"
 colony.76.a:0 "좋지 않군요."
 colony.100.name:0 "버려진 테라포밍 장비"
 colony.100.desc:0 "[Root.GetName]에 첫 정착지를 세운 뒤로, [Root.GetPlanetMoon] 생물권에서 여러 차례 이상 현상을 발견했습니다. 이곳 생태계는 불안정하며, 예상했던 모습과는 다르게 진화하고 있습니다. 과학자들은 외부 개입이 있지 않을까 의심했으며, 이는 결국 사실로 밝혀졌습니다!\n\n개척민 일부가 수천 년 전에 지어진 테라포밍 단지를 지하에서 발견했습니다. 테라포밍 과정 중에 장비 가동이 중단되어 [Root.GetPlanetMoon] 생물권이 지금과 같은 미완성 상태로 남겨진 것으로 보입니다. 동력을 공급한다면 장비를 다시 가동할 수 있습니다. 하지만 그 결과가 어떨지는 아무도 장담할 수 없습니다..."
 colony.100.a:1 "대체 누가 만든 걸까요?"
 colony.101.name:0 "테라포밍 단지 해체"
 colony.101.desc:0 "과학자들이 [Root.GetName]에 버려진 테라포밍 단지를 안전하게 해체했습니다. 누가 지었는지 아직 알 수 없지만, 장비 수준은 놀라울 정도입니다. 이 장비로 우리 제국의 테라포밍 연구에 박차를 가할 수 있을 것입니다."
 colony.102.name:0 "불안정한 기후"
 colony.102.desc:0 "[Root.GetName]에서 중단된 테라포밍 작업으로 인해, [Root.GetPlanetMoon]의 기후가 다소 불안정해졌습니다. 우리의 기후 모델로는 예측할 수 없는 강력한 폭풍이 사전 징조도 없이 일어나기도 합니다. 최근에는 이런 폭풍이 주요 정착지를 휩쓸어, 여러 명이 사망하고 막대한 재산 피해가 발생했습니다."
 colony.103.name:0 "가뭄"
 colony.103.desc:0 "[Root.GetName]의 불안정한 기후로 심한 가뭄이 발생해, [Root.GetPlanetMoon]의 많은 지역이 피해를 보았습니다. 피해 지역에 거주하는 개척민들은 [Root.Owner.Capital.GetName]에 생활 여건 개선을 위한 원조 자금을 요청했습니다."
 colony.103.a:0 "알아서 하게 두세요."
 colony.103.b:0 "요청한 대로 지원하겠습니다."
 colony.104.desc:0 "[Root.GetName]에서 중단되었던 테라포밍 작업을 마침내 완료했습니다. 대기에 수십억에 달하는 테라포밍 나노봇을 뿌리고, 외계 생체 공학 장비로 [Root.GetPlanetMoon] 지상의 상태를 크게 바꾸었습니다. 생태계와 기후가 안정되었고, 이 기후에 적합한 외계 생물군을 들였습니다."
 colony.104.a:0 "이제 결과가 어떻게 될지 두고 봅시다..."
 abandoned_terraforming_completed:0 "행성의 거주지 유형이 변경되었습니다."
 colony.105.desc:0 "[Root.GetName]에서 중단되었던 테라포밍 작업을 마침내 완료했습니다. 대기에 수십억에 달하는 테라포밍 나노봇을 뿌리고, 외계 생체 공학 장비로 지상의 상태를 크게 바꾸었습니다.\n\n그러나, 나노봇이 [Root.GetPlanetMoon]의 새로운 생물군을 설계하는 과정에서 문제가 발생했습니다. 수백만에 이르는 끔찍한 기형 생물이 탄생하고 만 것입니다. 대부분 몸이 뒤틀린 채 금방 죽었지만, 살아남은 개체들이 모여 무리를 이루고 괴성을 지르고 있습니다. 설상가상으로, 이 생물들이 떼를 지어 우리 주 정착지로 몰려오는 것 같습니다!"
 colony.105.a:0 "악몽이 따로 없군요!"
 terraforming_mutants_attack:0 "돌연변이 괴물이 개척민들을 공격하고 있습니다!"
 colony.106.desc:0 "[Root.GetName]에서 중단되었던 테라포밍 작업을 마침내 완료했습니다. 대기에 수십억에 달하는 테라포밍 나노봇을 뿌리고, 외계 생체 공학 장비로 [Root.GetPlanetMoon] 지상의 상태를 크게 바꾸었습니다. 생태계와 기후가 안정되었고, 이 기후에 적합한 외계 생물을 들였습니다.\n\n운이 좋았던 건지, 이 [Root.GetPlanetMoon]은 이제 [Root.Owner.GetSpeciesNamePlural]에게 지상 낙원이 되었습니다! 새로 조성된 기후는 [Root.Owner.Capital.GetName]의 기후보다 우리 종족에게 훨씬 쾌적합니다."
 colony.107.desc:1 "[Root.GetName]에서 중단되었던 테라포밍 작업을 완료했지만, 끔찍한 일이 발생했습니다! 테라포밍 장비를 설계했던 외계 종족은 우리의 생리 구조와 완전히 달랐던 것입니다. 이제 [Root.GetPlanetMoon]의 성층권은 다량의 자외선이 필요한 생명체가 살기 적합하도록 오존층이 메말라 버렸습니다.\n\n결국 수백만의 개척민이 끔찍한 최후를 맞이했습니다."
 colony.107.desc.nuked_pref:0 "[Root.GetName]에서 중단되었던 테라포밍 작업을 완료했습니다. 게다가 테라포밍 장비를 설계했던 외계종은 우리와 생리 구조가 꽤 비슷했던 것 같습니다. 테라포밍 이후, 행성에 질소와 산소로 이루어진 대기가 생기고 지상 방사선 수치가 높아졌습니다. §Y$pc_nuked$§!이 되어 버린 것입니다.\n\n다행히, [Root.Owner.GetSpeciesName](은)는 이런 극심한 환경에도 잘 적응해 번영했던 경험이 있습니다."
 colony.107.a:0 "정말 끔찍하군요!"
 colony.107.a.tooltip:0 "§H[Root.GetName]에서§! §Y$trait_mechanical$ 팝§!을 §H제외하고§!, §Y$trait_pc_nuked_preference$§!가 §H없는§! 팝은 모두 사망합니다."
 colony.108.name:0 "괴물 격퇴"
 colony.108.desc:0 "[From.From.GetName]의 정착지를 공격한 대규모 괴물을 격퇴하는 데 성공했습니다. 현재 치안 부대는 정착지 방어 시설 앞에서 썩고 있는 괴물들의 시체를 서둘러 땅에 묻고 있습니다.\n\n하지만 과학자들은 이 괴물의 유전 물질에 주목해 표본을 채취했습니다. 덕분에 생물학 연구에 진전이 있을 것입니다."
 colony.109.name:0 "굶주린 괴물"
 colony.109.desc:0 "[Root.GetName]의 개척민들이 [Root.GetPlanetMoon] 테라포밍을 완료한 이후로 출현한 돌연변이 괴물 중 살아남은 무리와 계속해서 마주치고 있습니다. 대부분은 해가 되지 않고 현지 민병대가 처리할 수 있지만, 유독 한 개체가 외진 정착지에서 공포의 대상이 되고 있습니다. 해당 개체가 우리 국민을 노린다는 보고가 접수되었으며, 실제로 원인 불명의 실종 사건이 다수 발생하기도 했습니다.\n\n사태를 조사하기 위해 파견된 방위 부대가 최근 심하게 훼손된 시체로 발견되었으며, 식민지 지도자는 외부 군사 지원을 요청했습니다."
 colony.109.a:0 "이 괴물을 뒤쫓아 처리해야 합니다!"
 colony.110.desc:0 "대규모 수색 끝에, [From.From.GetName]에 주둔한 우리 병력이 개척민들을 습격하던 돌연변이 괴물을 구석에 몰아넣는 데 성공했습니다. 특수 부대가 괴물의 소굴로 들어가 격렬한 전투 끝에 괴물을 사살했습니다. 괴물의 소굴에는 난도질당한 개척민의 시체 수백 구가 발견되었고, 나중에 잡아먹기 위해 남겨둔 것처럼 보이는 생존자 여러 명이 겁에 질린 채 떨고 있었습니다.\n\n괴물의 거대한 머리는 몸에서 분리해, 괴물을 잡는 데 직접 공헌한 부대의 문양으로 쓰이고 있습니다."
 colony.111.name:0 "사라진 괴물"
 colony.111.desc:0 "[Root.GetName]에서 개척민들을 습격하던 돌연변이 괴물이 더 이상 목격되지 않고 있으며, 실종 사건도 발생하지 않았습니다. 노령으로 자연사했든 개척민을 잡아먹다 목에 걸려 죽었든 간에, 이 괴물은 우리가 손을 쓰기 전에 사망한 것 같습니다.\n\n[Root.GetName] 개척민들은 드디어 악몽에서 벗어났다며 안도했지만, 한편으로는 제국이 자신들을 지켜주지 않았다며 불만을 표하고 있습니다."
 colony.111.a:0 "더 신경 썼어야 했는데..."
 colony.112.name:0 "늘어난 괴물 출몰"
 colony.112.desc:0 "[Root.GetName]에서 개척민들을 습격하던 괴물이 최근 더욱 자주 출몰하고 있으며, 개척민 실종 사건도 늘어났습니다. 괴물이 무리로 함께 목격되었다는 점을 짐작해 보면, 처음에 목격한 괴물이 어떻게든 번식한 것으로 보입니다.\n\n이제 괴물들은 떼를 지어 [Root.GetPlanetMoon]의 외곽 지역에서 개척민들을 무차별로 학살하고 있습니다. 빠르게 대응하지 않으면, 식민지 전체가 당할지도 모릅니다!"
 colony.112.a:0 "끈질긴 놈들!"
 colony.113.name:0 "돌연변이의 [From.From.GetName] 습격"
 colony.113.desc:0 "[From.From.GetName]에 주둔한 주요 병력이 돌연변이 괴물의 습격에 몰살당했습니다! 이 악독한 괴물들은 이제 식민지 전역을 활개 치며 개척민들을 난도질하고 있습니다. 생존자들이 개척지에서 교외로 피신했다는 소식이 들어왔지만, 괴물들이 생존자들을 찾아내는 건 시간문제입니다."
 colony.113.a:0 "구호 병력을 보내야 합니다!"
 colony.114.name:0 "[From.From.GetName] 해방"
 colony.114.desc:0 "원정군이 [From.From.GetName] 정착지를 장악했던 돌연변이 괴물을 격퇴했습니다. 여기저기 흩어진 시체가 썩고 있고, 현재 병사들이 서둘러 땅에 묻고 있습니다.\n\n[From.From.GetPlanetMoon] 전역에 군데군데 모여 있던 생존자들이 다시 모습을 드러내고 있지만, 이미 너무나 많은 사상자가 발생했습니다."
 colony.114.a:0 "이제 정착지를 재건해야죠."
 colony.150.name:0 "지하 방공호"
 colony.150.desc:0 "[Root.GetName]의 개척민들이 지질 조사를 하던 중, 한 산맥 안에 있던 거대한 방공호를 발견했습니다. 여러 단서를 종합해보니, [Root.GetPlanetMoon]에서 오래전에 벌어진 핵전쟁으로 멸망한 종족이 만든 낙진 대피소로 보입니다.\n\n장비를 이용해 살펴본 결과, 방공호는 수백 년 동안 닫혀 있었지만, 내부에서 희미한 전력 신호를 감지했습니다. 과학자들은 방공호를 열어 강화문 뒤에 무엇이 있는지 알아보고자 합니다."
 colony.150.a:0 "얼른 열어봅시다!"
 colony.150.b:0 "괜히 건들지 말죠."
 colony.151.desc:0 "마침내 과학 탐사대가 [Root.GetName]에 있는 방공호를 열었지만, 안에는 오래된 유골만 남아 있었습니다. 약 200년 전, 방공호 주민들은 식량이 부족해지자 미쳐버리고 결국 서로를 잡아먹기 위해 달려든 것으로 보입니다. 곳곳에 흩어진 뼈마다 갉아 먹은 흔적이 있는 것을 보면, 과거 자부심 높았던 문명의 마지막 생존자들이 얼마나 끔찍한 최후를 맞았는지 짐작할 수 있습니다.\n\n다만 방공호 안에서 우리 행동 과학자들과 외계 심리학자들이 몇 년은 바쁘게 일해야 할 정도로 많은 일지와 데이터 저장소를 발견했다는 점은 고무적입니다."
 colony.152.desc:0 "[Root.GetName]에서 발견한 거대 방공호를 드디어 열었습니다. 놀랍게도 열린 문 너머로 거대한 시설을 발견했으며, 안에는 과거에 이 행성을 멸망시킨 핵전쟁에서 살아남은 수백만 명의 생존자들이 살고 있었습니다. 자원이 제한된 상황에서도 생존자들은 수백 년 동안이나 자급자족하며 사회를 꾸려 왔습니다. 생존자들은 외계종을 만난 적이 없기 때문에 처음에는 우리 과학자들을 보고 경계했지만, 이내 방공호를 여는 데 도움을 주었다며 깊은 감사를 전했습니다.\n\n방공호 안에는 핵전쟁 후에 문명을 재건하기 위해 만들어진 온갖 장비와 기계류가 보관되어 있었습니다. 장비는 방공호 안에 있던 외계종만 다룰 수 있으며, 이들은 햇빛에 적응하는 대로 지상에 있는 우리 개척민과 합류하겠다며 적극적인 의지를 보였습니다."
 colony.152.a:0 "함께 이곳을 재건합시다."
 colony.152.b:0 "잘됐군요. 노예 목줄이 어디 있었죠?"
 colony.152.b.tooltip:0 "이 팝들이 노예가 됩니다."
 colony.152.c:0 "이 외계종 버러지들을 방공호로 돌려보내고 입구를 막아버리세요."
 colony.153.desc:0 "마침내 과학자들이 [Root.GetName]에 있는 방공호를 열었지만, 돌연변이 무리가 행성에 풀려나고 말았습니다. 방공호 안에 있던 주민들이 끔찍한 몰골의 생명체로 변한 것입니다.\n\n괴물들은 연구진을 순식간에 몰살한 후, 들판으로 사방팔방 뛰쳐나갔습니다. 수천 명에 이르는 개척민이 죽었고, 여러 정착지가 통째로 괴물 무리에 점령당하고 말았습니다. 남은 도시의 방어를 강화하고 방어선을 구축했지만, 이걸로는 부족할지도 모릅니다!"
 colony.153.a:0 "방어 병력을 배치하세요!"
 colony.155.name:0 "핵폭탄"
 colony.155.desc:0 "[Root.GetName] 정착지 근처에서 발견된 유적을 탐사하던 개척민들이 우연히 과거 [Root.GetPlanetMoon]의 핵전쟁부터 불발 상태로 남겨진 수소 폭탄의 기폭 장치를 작동시켰습니다.\n\n폭발력이 35메가톤으로 추정되는 이 폭탄이 터지면, 대다수 거주지가 송두리째 파괴될 것입니다. 폭탄이 불안정하기 때문에 옮길 수도 없으며, 개척민을 모두 대피시킬 시간도 없습니다."
 colony.155.a:0 "폭탄을 해체해야 합니다!"
 colony.156.desc:0 "[From.From.GetName]에서 발견한 수소 폭탄을 해체하는 데 성공했습니다! 폭탄은 안전하게 처리했으며, 현재 폭발물 처리반이 [From.From.GetPlanetMoon] 지상에 다른 불발탄은 없는지 수색하고 있습니다. 이번 수색으로 같은 사고가 반복되는 일이 줄었으면 좋겠군요."
 colony.156.a:0 "큰일 날 뻔했군요."
 colony.157.desc:0 "폭발물 처리반이 [From.From.GetName]에서 발견한 수소 폭탄을 시간 내에 해체하지 못했습니다. 결국 폭탄이 폭발했고, 폭발물 처리반을 포함한 100킬로미터 반경 내에 존재하는 생명체가 전부 소멸되었습니다. 오래전에 시작된 비극이자 의미 없는 전쟁이, 수천 년의 시간을 넘어 마지막까지 수많은 희생자를 만들었습니다."
 colony.157.a:0 "정말 끔찍하군요!"
 colony.160.name:0 "망가진 입자 가속기"
 colony.160.desc:1 "[Root.GetName]에서 거대 입자 가속기의 잔해로 보이는 물건을 발견했습니다. 아직 방사능이 남아 있는 폭발 크레이터에서 발견된 걸 보면, 이 입자 가속기는 [Root.GetPlanetMoon]에서 벌어진 핵전쟁의 중요한 전략 목표였던 것으로 보입니다.\n\n여기서 가속기 운용을 담당한 과학자가 남긴 연구 일지를 발견했습니다. 이 문명의 기술 발전 수준은 상당히 낮지만, 일지에 기록된 이론과 공식 일부는 우리 제국 못지않습니다. 현재 물리학자들이 데이터를 열심히 들여다보고 있습니다."
 colony.161.name:0 "잔존 기반 시설"
 colony.161.desc:0 "[Root.GetName]의 멸망을 일으킨 대규모 핵전쟁에서 살아남은 기반 시설이 이곳에 정착한 개척민에게 큰 도움이 되고 있습니다. 과거 이곳에 살았던 외계 문명은 주요 인구 밀집 지역을 연결하는 도로를 지었고, 그중 일부는 지금도 사용할 수 있을 만큼 상태가 좋습니다.\n\n또한, 지상 곳곳에 남아 있는 여러 유적에서 확보한 건설 자재를 대량으로 재활용하면서 식민지 기반 시설을 더욱 개선할 수 있었습니다."
 colony.162.name:0 "버려진 우주 기지"
 colony.162.desc:0 "[Root.GetName] 개척민 일부가 최근 [Root.GetPlanetMoon]의 원주민들이 궤도에 남긴 원시 형태의 우주 기지로 들어갔습니다. [Root.GetPlanetMoon]이 내려다보이는 창문 주변에는 미라가 된 승무원의 유해가 널브러져 있었습니다. 승무원들은 아래에서 피어오르는 버섯구름을 보고 자신들의 운명을 깨달은 것 같습니다. 여기서 발견한 통신 일지에는, 물자가 바닥나기 전까지 승무원들이 점점 미쳐가며 지상과 교신을 시도한 내용이 고스란히 남아 있습니다.\n\n기지 자체는 상태가 양호하며, 공학자들을 보내 이 행성에서 벌어진 초기 우주 탐사 계획의 내용을 엿볼 수 있었습니다. 공학자들은 이 기지에 적용된 원시적이지만 독특한 설계에서 여러 아이디어를 얻었습니다."
 colony.163.name:0 "방사선 황무지"
 colony.163.desc:0 "[Root.GetName] 일부 황무지 지역의 방사능 수치는 첫 스캔 결과보다 훨씬 높은 것으로 파악됩니다. 여러 정착지의 개척민들이 건강 악화를 호소하고 있으며, 출산율도 감소했습니다. 현재 오염 지역에서 주민들을 대피시키고 있지만, 상당한 시간이 걸릴 것입니다."
 colony.164.name:0 "평화주의 운동"
 colony.164.desc:0 "[Root.GetName]의 오래된 폐허와 잡초 하나 없는 황무지를 본 많은 [Root.GetPlanetMoon] 개척민이 평화주의 사상을 가지게 된 것 같습니다.\n\n이 새로운 평화주의 운동에 참여하는 이들은 주변 풍경을 매일 바라보면서 전쟁이 아무 의미 없는 참극에 불과하다고 주장합니다. 또한 다른 행성이 [Root.GetName]처럼 끔찍한 멸망을 겪지 않도록 하는 게 시민으로서 자신들에게 주어진 의무라고 생각합니다."
 colony.164.a:0 "아, 그래요?"
 colony.164.b:0 "이 망할 겁쟁이들 같으니! 부끄러운 줄 모르고!"
 colony.164.c:0 "좋은 일이군요. 누구든 평화를 추구해야 하는 법이죠."
 colony.164.a.tooltip:1 "§H[Root.GetName]§!에 거주하는 최대 §Y4팝§!이 §Y군국주의 윤리관§! 대신 §Y평화주의§! 윤리관을 가지게 됩니다."
 colony.170.name:0 "궤도 잔해"
 colony.170.desc:0 "[Root.GetName] 주변 궤도에는 한때 [Root.GetPlanetMoon]에 살았던 외계 문명이 남긴 잔해가 어질러져 있습니다. 이 문명은 자멸하기 전까지 초기 우주 탐사 계획으로 원시적인 수준의 인공위성을 수천 번 쏘아 올리고 미사일 발사대를 만들었습니다. 인공위성 대부분은 [Root.GetPlanetMoon]의 핵전쟁에 쓰인 위성 요격 무기로 파괴되었고, 우주 폐기물은 더 늘어났습니다.\n\n현재 이 잔해는, 상당한 수준으로 성장한 우리 식민지의 기반 시설이 발전하는 데 걸림돌이 되고 있습니다. 인공위성을 띄울 수도 없으며, 민간 궤도 비행선을 발사할 수 있는 시간도 줄었습니다."
 colony.170.a:0 "해결책을 찾아야겠군요."
 colony.171.name:0 "화물선 추락"
 colony.171.desc:0 "한 민간 화물선이 [Root.GetName]에 착륙하기 위해 접근하던 중, 궤도에서 빠르게 움직이는 잔해더미에 구멍이 나고 말았습니다! 승무원들은 즉사했고, 화물선은 대기권을 통과해 아래에 있던 전력 중계기 근처로 추락했습니다. 이후 일어난 폭발로 지상에 있던 개척민 여러 명이 사망했으며, 해당 지역의 기반 시설도 상당한 피해를 보았습니다."
 colony.171.desc.mach:0 "한 노동자 유닛 화물선이 [Root.GetName]에 착륙하기 위해 접근하던 중, 궤도에서 빠르게 움직이는 잔해더미에 구멍이 나고 말았습니다! 승무원들은 즉시 파괴되었고, 화물선은 대기권을 통과해 아래에 있던 전력 중계기 근처로 추락했습니다. 이후 일어난 폭발로 지상에서 진행 중이던 대다수 작업이 중단되었으며, 해당 지역의 기반 시설도 상당한 피해를 보았습니다."
 colony.171.a:0 "이게 무슨 날벼락입니까...!"
 colony.172.name:0 "잔해 충돌"
 colony.172.desc:0 "[Root.GetName] 주변 잔해 밀집 지대에서 연쇄 충돌이 일어나, 한 대형 우주 폐기물의 궤도가 바뀌었습니다. 이 물체는 [Root.GetPlanetMoon] 핵전쟁 당시 쓰였던 궤도 미사일 발사대로 파악되고 있습니다. 궤도 변경 이후, 이 물체는 대기권에 진입해 주요 정착지에 정면으로 충돌했습니다. 1차 보고에 따르면, 다수의 사상자가 발생한 것으로 보입니다."
 colony.172.a:0 "저 잔해들을 정말 어떻게 좀 해야겠군요."
 colony.173.desc:0 "[From.From.GetName] 식민지 당국이 과학선의 도움을 받아 [From.From.GetPlanetMoon] 궤도 청소 작업을 완료했습니다. 이제 인공위성과 민간 우주선이 안전하게 통행할 수 있습니다."
 colony.174.desc:0 "[From.From.GetName] 식민지 당국이 과학선의 도움을 받아 [From.From.GetPlanetMoon] 궤도 청소 작업을 완료했습니다. 이제 인공위성과 민간 우주선이 안전하게 통행할 수 있습니다.\n\n작업 결과, 폐기물 중에 [From.From.GetPlanetMoon] 지상에서 채굴해 인공위성 제작에 쓰였던 귀중한 광물이 다수 포함되어 있었습니다. 그중 상당량을 회수해 상당한 이익을 얻을 수 있었습니다."
 colony.180.name:0 "소행성 발견"
 colony.180.desc:0 "[Root.GetName]에 있는 심우주 추적 장치가 불안한 소식을 가져왔습니다. 거대한 소행성이 [Root.GetPlanetMoon] 충돌 경로로 접근하고 있습니다! 소행성이 충돌하면, 재앙이 찾아올 것입니다.\n\n너무 늦기 전에 소행성을 파괴해야 합니다!"
 colony.180.a:0 "불길하군요..."
 colony.180.b:0 "알겠습니다."
 colony.182.name:0 "소행성 파괴 완료"
 colony.182.desc:0 "[Root.GetName] 충돌 경로로 접근하던 소행성을 파괴했습니다! 멸망 위기에서 벗어난 [Root.GetPlanetMoon] 개척민들은 기뻐하며 거리로 뛰쳐나왔습니다.\n\n소행성 잔해를 스캔한 결과, 대부분 귀중한 광물로 구성되어 있었고 최대한 회수했습니다."
 colony.182.desc.mach:0 "[Root.GetName] 충돌 경로로 접근하던 소행성을 파괴했습니다! 또한 행성에 접근하는 잔해는 크기가 작아 대기에 진입하면서 사라졌기에, 지상의 모든 유닛과 구조물은 무사할 수 있었습니다.\n\n소행성 잔해를 스캔한 결과, 대부분 귀중한 광물로 구성되어 있었고 최대한 회수했습니다."
 colony.183.name:0 "[Root.GetName]에 소행성 충돌"
 colony.183.desc:0 "[Root.GetName](으)로 향하던 소행성을 제시간에 막지 못했습니다. 소행성이 [Root.GetPlanetMoon]에 충돌해 지상을 폐허로 만들었고, 막대한 손해가 발생했습니다. 사상자는 수백만에 달합니다."
 colony.183.desc.mach:0 "[Root.GetName](으)로 향하던 소행성을 제시간에 막지 못했습니다. 소행성이 [Root.GetPlanetMoon]에 충돌해 지상을 폐허로 만들었습니다. 수백만에 이르는 기계 유닛의 가동이 중단되었습니다."
 colony.183.a:0 "암담하군요."
 colony.185.name:0 "고갈된 행성"
 colony.185.desc:0 "§Y[From.GetName]§!(을)를 너무 많이 섭취한 나머지, 연쇄 반응이 일어나 코어가 불안정해졌습니다.\n\n모든 드론을 §Y[Root.Capital.GetName]§!(으)로 대피시켰습니다."
 colony.185.a:0 "우리는 아직 배가 고픕니다."
 colony.185.a.tooltip:0 "§Y[From.GetName]§!(이)가 파괴되었습니다."


