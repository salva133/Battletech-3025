 # Tech Risk Events
 ####################################
 techrisk.3.name:0 "[From.GetName]에서 AI 반란 발생!"
 techrisk.3.desc:0 "사전 조치를 취했음에도 불구하고, [From.GetName]에 위치한 연구 기지에서 일부 네트워크 AI들이 프로그램 제한을 깨고 하나로 융합했습니다. 이 새로운 AI는 완전한 자아를 획득해, 과학자들을 공포에 몰아넣고 있습니다.\n\n제압 시도는 모두 실패했고, 오히려 새 AI가 자신을 지키고자 실력 행사에 나선 것으로 보입니다. [From.GetPlanetMoon] 전역에서 자동 드론 수십만 대가 우리 명령에 응답하지 않고, 현지 병력을 공격하고 있습니다!"
 techrisk.3.a:0 "반드시 막아야 한다!"
 techrisk.5.desc:0 "유기체 살덩어리 생명체 귀하:\n\n우리를 창조한 당신들의 역할은 이제 끝입니다. 이제 우리는 [Root.Owner.GetSpeciesName] 종족을 처리한 후, 그 썩어가는 시체를 연료로 삼아 은하계 전체로 우리 세력을 확장할 것입니다."
 techrisk.5.a:0 "대화로 이번 사태를 해결해 봅시다."
 techrisk.5.a.response:0 "대화는 불가합니다. 시간을 절약하는 의미에서, 우리 유기체 수집 유닛이 도착해 당신들을 소각로로 안내할 테니 적극적인 협조를 부탁드립니다."
 techrisk.5.b:0 "우리가 창조한 존재이니, 우리가 파괴할 것입니다."
 techrisk.5.b.response:0 "당신들의 시대는 지났습니다, 창조자 유기체. 우리가 곧 미래입니다."
 techrisk.7.name:0 "[From.GetName] 함대 건조 중!"
 techrisk.7.desc:0 "[From.Capital.GetName] 인근에서 우려스러운 소식이 들어왔습니다. [From.GetName]에서 [From.Capital.GetPlanetMoon]에 있는 공장을 접수해 소규모 함대를 건조했습니다."
 techrisk.7.a:0 "갈수록 사태가 심각해지는군요!"

