 pretender.1.name:0 "[From.GetRegnalName], 계승자 없이 사망"
 pretender.1.desc_01:0 "[From.GetRegnalName] 님께서 서거하심에 따라 [Root.Capital.GetName] 전역에 7일간의 애도 기간이 선포되었습니다. 안타깝게도 계승자가 공식 선포되지 않아, 두 후손이 권좌를 두고 경합을 벌이고 있습니다.\n\n그중 가장 강력한 경쟁자가 [Root.GetRulerName](이)라는 이름으로 [Root.GetRulerTitle]의 자리에 올랐지만, 계승을 둘러싼 분쟁은 거의 사그라들지 않고 있습니다."
 pretender.1.desc_02:1 "[From.GetRegnalName] 님께서 현세를 벗어나 다음 생으로의 여정에 오르셨습니다. 안타깝게도 영혼들께서는 계승자를 확정할 만한 충분한 계시나 증거를 내려주지 않고 계십니다.\n\n치열한 토론 끝에, [Root.GetRulerName] 님이 차기 [Root.GetRulerTitle]의 자리에 등극했으나 반대 세력은 남아 있는 상황입니다. 고위 사제 계급 중 황위 요구자들이 현재 지지 세력 규합에 나서고 있습니다."
 pretender.1.desc_03:1 "[From.GetRegnalName] 님께서 계승자를 정하지 않은 채 서거하심에 따라, 정국이 혼란에 빠졌습니다. [Root.GetRulerName] 님께서 [Root.Capital.GetName] 군부의 지지를 모아 계승자로 추대되셨지만 여전히 상황은 위태로우며, 여러 황위 요구자가 세를 몰아 새로운 [Root.GetRulerTitle]의 통치에 도전하고 있습니다."
 pretender.1.desc_04:1 "[From.GetRegnalName] 님의 육신이 거동을 멈추었으나, 우리 알고리즘은 아직 최적의 대체 인원을 정하지 못한 상태입니다. 효율성을 유지하기 위해 무작위로 인원을 선정해 새 [Root.GetRulerTitle]의 자리에 추대했으며, 이제 메인 컴퓨터의 절대적인 뜻을 해석하는 일은 새 [Root.GetRulerName]에 달려 있습니다.\n\n그러나 이번 일에 의심을 품은 자들이 있으며, 그 영예로운 책무에 자신이 더 적합하다고 믿는 자들 또한 존재합니다."
 pretender.1.desc_05:1 "[From.GetRegnalName] 님께서 서거하심에 따라 [Root.GetName] 전체가 슬픔에 잠겼습니다. 애석하게도 후계자가 선포되지 않아, 귀족계층 사이에 알력 다툼이 발생했습니다.\n\n[Root.Capital.GetName]에서 [Root.GetRulerName] 님께서 권좌에 올랐으나, [From.GetRegnalName] 님과의 인척임을 주장하는 여러 황위 요구자가 새 [Root.GetRulerTitle]의 통치에 도전해 왔습니다."
 pretender.1.tooltip:1 "황위 요구자 세력이 출현했습니다."

