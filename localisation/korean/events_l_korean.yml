 VULTAUMAR:0 "벌타우마르 프라임"
 VULTAUMAR_DESC:0 "고대 문명 벌타움의 모성입니다. 그러나 이제는 예전의 영광을 찾아볼 수 없습니다."
 YUHTAAN:0 "유타안 메이저리스"
 YUHTAAN_DESC:0 "고대 유트 제국의 수도였던 이 행성은 현재 어떠한 생명체도 남아 있지 않습니다."
 FEN_HABBANIS:0 "펜 하바니스"
 FEN_HABBANIS_DESC:0 "오랜 옛날에는 '펜 하바니스'로 불렸으나 지금은 펜 하바니스 III로 불리는 이 행성은, 첫 번째 연맹의 수도였습니다."
 IRASSIA:0 "이라시아"
 IRASSIA_DESC:0 "한때 이 행성에도 생명체가 살았습니다. 하지만 지금은 사라진 지 오래입니다."
 CYBREX:0 "사이브렉스 링 월드"
 CYBREX_DESC:0 "현재에는 완전히 망가졌지만, 이곳은 사이브렉스 문명의 마지막 피난처였습니다."

