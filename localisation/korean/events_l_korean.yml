 progress.6.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltfallen$"
 progress.4.gestaltintro:0 "예전부터, 은하계에 우리 말고도 다른 지성체 문명이 있을 이론적 가능성은 있었습니다. 이제 이 이론은 현실로 확인되었습니다."
 progress.4.gestaltnormal:0 "이번에 조우한 외계종 정치 세력은 기술 수준이 우리와 비슷합니다. 이 점으로 미루어 볼 때, 우주 비행을 터득한 시점은 우리 제국과 비슷할 것으로 보입니다."
 progress.4.gestaltprimitives:1 "이번에 조우한 외계종 정치 세력은 아직 우주 비행 기술을 개발하지 못했습니다. 이 [GetPreFTLLowerPlural] 문명을 어떻게 대할지 결정해야 합니다."
 progress.4.gestaltfallen:0 "이번에 조우한 외계종 정치 세력은 아주 오래된 것으로 보이며, 우리를 훨씬 뛰어넘는 기술을 보유하고 있습니다. 주의가 필요합니다."

