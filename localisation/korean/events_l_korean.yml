 action.1.name:0 "§H[contact_empire.GetName]§!(과)와의 첫 조우"
 action.1.message:0 "§H[contact_empire.GetName]§! 제국과 처음으로 조우했습니다."
 action.1.desc_01:0 "[contact_empire.GetName]의 절대적 통치자, [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서 인사를 전하십니다. 우리 국경을 존중하고 내정에 개입하지 않는다면, 우리 제국의 강력한 함대가 귀 제국의 행성을 방문하는 일은 없을 것입니다."
 action.1.desc_02:0 "반갑습니다. 경애하는 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서 이끄시는 [contact_empire.GetName] 제국을 대표하여 나왔습니다. 우리 제국은 신의 소명에 따라 우리 제국령 우주를 다스립니다. 귀 제국이 우리 제국의 영적 과업에 지장을 주지 않는다면, 귀 제국과 우호적 관계를 유지할 수 있을 것입니다."
 action.1.desc_03:0 "우리는 현명하신 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]의 다스림을 받는 [contact_empire.GetName] 제국입니다. 우리의 목표는 기술을 통해 발전을 이루는 것입니다. 설사 귀 제국이 이 목표에 동의하지 않더라도, 우리 제국과 우호적 관계를 유지하리라 믿습니다."
 action.1.desc_04:0 "[contact_empire.GetName]에서 인사를 보냅니다. 우리는 경애하는 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서 다스리시는 평화로운 제국입니다. 앞으로 양국 간에 어떠한 분쟁이 생기더라도, 폭력이 아닌 대화로 해결하기를 희망합니다."
 action.1.desc_05:0 "[contact_empire.GetName] 대표로서 부여받은 권한에 따라 귀 제국에 인사를 전합니다. 우리 제국의 내정에 개입하지 않고, 우리 제국의 위대한 영도자 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께 존경을 표한다면, 양국의 외교 관계가 경색될 일은 없을 것으로 봅니다."
 action.1.desc_06:0 "[contact_empire.GetName] 제국 통치 평의회의 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서 인사를 전하십니다. 귀 제국 국민들과 생산적인 관계를 맺기 희망합니다. 다만 우리 제국령 우주에 침입할 경우 우리 군이 최대 전력으로 대응할 것임을 경고합니다."
 action.1.desc_07:0 "[contact_empire.GetRulerName] [contact_empire.GetRulerTitle] 및 종교 평의회 전 위원이 귀 제국에 인사를 전합니다. 우리 평의회는 [contact_empire.GetName]의 영적 발전을 인도하는 기관으로서, 우리 목표는 이 위대한 제국을 구원의 길로 이끄는 것입니다. 이 길을 방해하지 않는다면 귀국과 우방으로 지낼 수 있을 것입니다."
 action.1.desc_08:0 "안녕하십니까. [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서 저를 [contact_empire.GetName]의 대표로서 귀 제국과의 모든 외교 관계를 전담하도록 선택하셨습니다. 우리 제국은 기술이 지닌 모든 잠재력을 실현하기 위해 노력합니다. 우리의 이러한 지식 추구 노력을 방해하지 않는 것이 좋을 것입니다."
 action.1.desc_09:0 "저에게 주어진 권한으로, [contact_empire.GetName] 제국에서 인사를 전합니다. 우리 제국은 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서 이끄시는 평의회의 감독하에 운영되는 평화로운 정부 체제를 구축했습니다. 우리 두 제국 사이에 오직 평화만이 깃들기를 기원합니다."
 action.1.desc_10:0 "안녕하십니까. [contact_empire.GetRulerName] [contact_empire.GetRulerTitle] 및 [contact_empire.GetName]의 부유한 사회지도층을 대표해 인사드립니다. 우리 제국은 언제나 새로운 무역 상대국을 찾고 있습니다. 아무쪼록 우리 두 제국이 양국의 통상에 도움이 될 방안을 찾게 되었으면 합니다."
 action.1.desc_11:0 "[contact_empire.GetName] 제국을 대표해 인사드립니다. 제국민의 투표로 선출된 우리 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서는 귀 제국민들과의 평화로운 관계를 바라고 계십니다. 단, 우리 제국에게는 우리 삶의 방식을 지키고도 남을 군사력이 있음을 명심하십시오."
 action.1.desc_12:0 "제국민의 투표로 선출된 [contact_empire.GetName] 제국의 지도자, [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서 인사를 전하십니다. 우리 제국은 모든 지성체가 각자의 영적인 필요를 충족할 권리가 있음을 믿습니다. 귀 제국도 마찬가지의 바람을 지니고 있기를 바랍니다."
 action.1.desc_13:0 "[contact_empire.GetName]에서 인사를 전합니다. 우리 제국의 수반은 국민의 투표로 선출된 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서 담당하고 계시지만, 사실 우리 정부에서는 모든 국민이 목소리를 낼 수 있습니다. 우리 제국은 기술을 통한 발전을 이루고자 합니다. 이 바람을 존중해 주셨으면 합니다."
 action.1.desc_14:0 "반갑습니다, 친구 여러분. 저희 [contact_empire.GetName] 제국은 평화로운 공존과 개인의 자유라는 원칙 위에 터를 잡고 있습니다. 현 정부 수반이신 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서는 귀 제국과 저희 제국 사이에 앞으로도 우호적인 관계가 계속되기를 진심으로 바라고 계십니다."
 action.1.desc_15:0 "[contact_empire.GetName]에서 인사를 전합니다. 저희 제국은 제국민 개개인의 자유를 수호하는 것을 책무로 삼은 민주주의 국가입니다. 국민의 투표로 선출되신 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서는 귀 제국민들과 생산적인 관계를 오래도록 유지하고자 하십니다."
 action.1.desc_16:0 "외계종에게 알립니다. [contact_empire.GetName]의 절대적 통치자, [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]의 대리인으로서 알립니다. 우리 국경을 존중하고 [contact_empire.GetSpeciesName]의 국정에 개입하지 않으면, 우리 제국의 강력한 함대가 귀 제국의 행성을 방문하는 일은 없을 것입니다."
 action.1.desc_17:0 "외계종은 들으십시오. 저는 경애하는 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서 이끄시는 [contact_empire.GetName] 제국을 대표하여 나왔습니다. 우리 제국은 신의 소명에 따라 우리 제국령 우주를 다스립니다. 당신들의 소위 그 '문화'라는 것이 우리 믿음을 모욕하지 않는다면, 당신들과 평화를 유지할 수도 있을 것입니다."
 action.1.desc_18:0 "우리는 현명하신 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]의 다스림을 받는 [contact_empire.GetName] 제국입니다. 우리의 목표는 기술을 통해 발전을 이루는 것입니다. 설사 귀 제국이 이 목표에 동의하지 않더라도, 우리에게 도전할 생각은 마십시오, 외계종."
 action.1.desc_19:0 "우리는 경애하는 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서 공정하게 다스리시는 아름다운 제국인 [contact_empire.GetName]입니다. 당신들 종족이 어떤 야만을 저지를지 알지 못하지만, 앞으로의 불만은 폭력이 아닌 대화로 풀어갈 수 있었으면 합니다."
 action.1.desc_20:0 "[contact_empire.GetName] 대표로서 부여받은 권한에 따라, 도덕적으로 열등한 당신 종족에게 이 메시지를 전합니다. 우리 제국의 내정에 개입하지 않고, 우리 제국의 위대한 영도자 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께 존경을 표한다면, 양국 사이에 평화가 깃들지도 모릅니다."
 action.1.desc_21:0 "[contact_empire.GetRulerName] [contact_empire.GetRulerTitle] 및 [contact_empire.GetName] 제국 통치 평의회의 지시에 따라, 다음과 같이 경고합니다. 당신들의 우스꽝스러운 외계 함선을 우리 제국령 우주 근처에도 오지 못하게 하십시오. 국경을 침범할 경우, 우리 군이 최대 전력으로 대응할 것입니다."
 action.1.desc_22:0 "[contact_empire.GetRulerName] [contact_empire.GetRulerTitle] 및 종교 평의회 전 위원의 요구사항을 전달합니다, 이단 종족. 우리 평의회는 [contact_empire.GetName]의 영적 성장을 인도하는 기관으로서, 우리 목표는 이 위대한 제국을 구원의 길로 이끄는 것입니다. 괜한 침범으로 우리가 가는 길을 더럽히지 마십시오, 외계종."
 action.1.desc_23:0 "잘 들으십시오, 외계종. 안타깝게도, [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서 나를 지명해 [contact_empire.GetName] 대표로 당신들 원시 문명과의 모든 외교 관계를 담당하게 하셨습니다. 당신네들의 낮은 지능으로는 이해할 수 없는 기술을 개발하고자 하니, 방해하지 마십시오."
 action.1.desc_24:0 "많은 논의 끝에, [contact_empire.GetName] 제국 대표로 제가 귀 제국에게 메시지를 전하게 되었습니다. 우리 제국은 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서 이끄시는 평의회의 감독하에 운영되는 평화로운 정부 체제를 구축했습니다. 우리 제국은 외계종의 영향력을 받아들이지 않습니다. 거리를 유지해 주셨으면 합니다."
 action.1.desc_25:0 "[contact_empire.GetRulerName] [contact_empire.GetRulerTitle] 및 [contact_empire.GetName] 제국의 부유한 사회지도층을 대표하여 말씀드립니다. 당신들의 외계 문화는 받아들이기 힘들지만, 한정된 범위에서라면 무역 정도는 괜찮습니다. 당신들 같은 열등한 문명에서 만든 것이 가치가 있을지는 모르겠지만 말이오."
 action.1.desc_26:0 "[contact_empire.GetName] 제국을 대표해 인사드립니다. 우리 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서는, 우리 제국의 군사력이 우리 삶의 방식을 지키고도 남음을 전하고자 하십니다. 우리 일에 간섭하지 마십시오, 외계종."
 action.1.desc_27:0 "제국민의 투표로 선출된 [contact_empire.GetName] 제국의 지도자,[contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서 다음과 같은 메시지를 전하고자 하십니다. 우리 제국은 모든 지성체가 각자의 영적인 필요를 충족할 권리가 있음을 믿습니다. 이 원칙과 관련해서는 어떠한 외계종의 간섭도 허락하지 않을 것입니다."
 action.1.desc_28:0 "여기는 [contact_empire.GetName] 제국입니다. 우리 제국의 수반은 국민의 투표로 선출된 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서 담당하고 계시지만, 사실 우리 정부에서는 모든 국민이 목소리를 낼 수 있습니다. 우리 제국은 기술을 통한 발전을 이루고자 합니다. 당신들과 같은 원시 외계종이 이러한 바람을 이해할 것으로는 기대하지 않습니다."
 action.1.desc_29:0 "우리 [contact_empire.GetName] 제국은 평화로운 고립과 개인의 자유라는 원칙 위에 터를 잡고 있습니다. 현 정부 수반이신 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서는 당신들 외계종이 우리에게 간섭하지 않으며, 외계종의 일은 우리 제국령에서 멀리 떨어져 처리하기를 바라고 계십니다."
 action.1.desc_30:0 "[contact_empire.GetName] 대표로서 다음 메시지를 전합니다. 우리 제국은 외계종의 공포가 가득한 이 은하계에서 우리 제국민 개개인의 자유를 수호하는 것을 책무로 삼은 민주주의 국가입니다. 국민의 투표로 선출되신 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서는 당신들이 우리 제국민과 접촉하거나 우리 제국령 우주에 접근하지 말 것을 경고하고자 하십니다."
 action.1.desc_31:0 "[contact_empire.GetName]의 절대적 통치자, [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]의 인사를 전합니다. 귀 종족에 대해 더 자세히 알고자 합니다... 굉장히 흥미로운 신체 구조를 지니고 계신데, 귀 제국 전사들은 어떤 무술을 구사합니까?"
 action.1.desc_32:0 "반갑습니다, 외계종 여러분. 경애하는 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서 이끄시는 [contact_empire.GetName] 제국을 대표하여 나왔습니다. 저희 제국은 신의 소명에 따라 저희 제국령 우주를 다스립니다. 귀 제국이 저희 제국의 영적 과업에 지장을 주지 않는다면, 귀 문명의 문화에 대하여 더 자세히 배울 수 있기를 고대합니다."
 action.1.desc_33:0 "저희는 지혜로우신 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]의 다스림을 받는 [contact_empire.GetName]입니다. 저희 제국은 언제나 새로운 외계 문명을 연구해 배움을 얻는 데 진력하고자 합니다."
 action.1.desc_34:0 "아름다우신 외계종 여러분, [contact_empire.GetName] 제국에서 인사를 전합니다. 저희는 경애하는 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서 정의롭게 통치하시는 평화로운 제국입니다. 언젠가는 저희 제국과 귀 종족 사이에 우정의 시대가 시작되기를 바랍니다."
 action.1.desc_35:0 "[contact_empire.GetName] 제국의 대표로서, 여러분께 인사를 전합니다. 위대하신 지도자, [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서는 귀 종족과 조우한 것을 매우 기쁘게 생각하십니다. 귀 제국과 문화 및 사상을 교류하게 되기를 고대합니다."
 action.1.desc_36:0 "[contact_empire.GetName] 제국 통치 평의회의 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서 인사를 전하십니다. 훌륭하신 귀 제국과 생산적인 관계를 맺기 희망합니다. 저희 제국군에 지시를 내려, 귀 종족 구성원을 함부로 대하지 않도록 했습니다."
 action.1.desc_37:0 "[contact_empire.GetRulerName] [contact_empire.GetRulerTitle] 및 종교 평의회 전 위원이 귀 제국에 인사를 전합니다. 저희 평의회는 [contact_empire.GetName]의 영적 발전을 인도하는 기관으로서, 저희 목표는 이 위대한 제국을 구원의 길로 이끄는 것입니다. 훌륭하신 귀 종족께서 이 여정에 함께해 주신다면 저희로서도 영광일 것입니다."
 action.1.desc_38:0 "안녕하십니까. 영광스럽게도 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서 저를 [contact_empire.GetName]의 대표로서 귀 종족과의 모든 외교 관계를 전담하도록 선택하셨습니다. 저희 제국은 기술이 지닌 모든 잠재력을 실현하기 위해 노력합니다. 귀 제국 또한 이 목표가 가치 있다 여기시기를 희망합니다."
 action.1.desc_39:0 "저에게 주어진 권한으로, [contact_empire.GetName] 제국에서 인사를 전합니다. 저희 제국은 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서 이끄시는 평의회의 감독하에 운영되는 평화로운 정부 체제를 구축했습니다. 위대하신 귀 제국에 오직 평화만이 깃들기를 기원합니다."
 action.1.desc_40:0 "안녕하십니까. [contact_empire.GetRulerName] [contact_empire.GetRulerTitle] 및 [contact_empire.GetName]의 부유한 사회지도층을 대표해 인사드립니다. 저희 제국은 항상 은하계를 탐사하면서 만나는 다양하고 아름다운 외계 제국들을 대상으로 새로운 무역 상대국을 찾고 있습니다."
 action.1.desc_41:0 "[contact_empire.GetName] 제국 대표로서 말씀드립니다. 제국민의 투표로 선출되신 저희 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서는 무력을 통한 평화를 추구하십니다. 하지만 저희 제국의 군비 증강을 걱정하실 필요는 없습니다. 저희 제국은 귀 제국으로부터 깊은 인상을 받았으며, 두 제국민 사이의 문화적 교류에 귀 제국이 동의하시기를 희망합니다."
 action.1.desc_42:0 "제국민의 투표로 선출된 [contact_empire.GetName] 제국의 지도자, [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서 인사를 전하십니다. 저희 제국은 모든 지성체가 각자의 영적인 필요를 충족할 권리가 있음을 믿습니다. 여러분과 같이 정신이 깨어 있는 종족이라면 저희와 같은 목표를 추구하실 것으로 믿습니다."
 action.1.desc_43:0 "[contact_empire.GetName]에서 인사를 전합니다. 저희 제국의 수반은 국민의 투표로 선출된 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서 담당하고 계시지만, 사실 저희 정부에서는 모든 국민이 목소리를 낼 수 있습니다. 저희 제국은 기술 개발과 외계 문화 연구를 통한 발전을 이루고자 합니다."
 action.1.desc_44:0 "반갑습니다, 외계종 친구 여러분. 저희 [contact_empire.GetName] 제국은 평화로운 공존과 개인의 자유라는 원칙 위에 터를 잡고 있습니다. 현 정부 수반이신 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서는 귀 종족의 문화적 성취로부터 깊은 인상을 받으셨습니다."
 action.1.desc_45:0 "[contact_empire.GetName]에서 인사를 전합니다. 저희 제국은 종족과 상관없이 모든 제국민 개개인의 자유를 수호하는 것을 책무로 삼은 민주주의 국가입니다. 국민의 투표로 선출되신 [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서는 귀 제국민들과 보람 있는 관계를 오래도록 유지하고자 하십니다."
 action.1.desc_46:0 "여기는 [contact_empire.GetName]. [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서 저희 지도자이십니다. 반갑습니다."
 action.1.desc_47:0 "여기는 [contact_empire.GetName]. 사악한 외계종 여러분에게 전합니다. [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서 당신들의 접근을 금지하셨습니다."
 action.1.desc_48:0 "여기는 [contact_empire.GetName]. [contact_empire.GetRulerName] [contact_empire.GetRulerTitle]께서 또 다른 외계종을 만나 기뻐하고 계십니다."
 action.1.desc_49:1 "안녕하십니까, [Root.GetSpeciesNamePlural] 여러분! 우리 [contact_empire.GetRulerTitle]께서 여러분을 위해 준비하신 메시지를 들으십시오!\n\n...\n\n...\n\n§R핵폭탄의 불로 네놈들 종족을 우주에서 지워버릴 것이다!\n\n외계인 버러지들아!§!"
 action.1.desc_50:0 "우리는 [contact_empire.GetName]. 단일한 존재로서 말합니다. 군체 의식께서 귀 제국의 존재를 인지하셨습니다. 현재로서는 관망하겠습니다. 우리 제국의 향후 행동 여하는 귀 제국의 위협 수준, 우리 제국의 확장 기회... 그리고 예기치 못한 변수의 영향을 받을 것입니다."
 action.1.desc_51:0 "두려움에 떠시기를, 외계인 잡종 여러분. 당신들의 멸망이 다가옵니다. [contact_empire.GetName] 제국은 그 존재만으로 은하계를 더럽히는 혐오 외계 문명을 은하계에서 정화할 것입니다. [Root.Capital.GetName]에서 불길이 일어날 것입니다!"
 action.1.desc_52:0 "먹잇감의 존재가 느껴지는군. 당신들은 우리 사냥꾼 앞에 선 사냥감에 불과합니다. [Root.GetSpeciesName] 종족의 신체는 [contact_empire.GetName]의 성장을 위한 밑거름이 될 것입니다. 저항하려면 하십시오. 결과가 바뀌지는 않을 것입니다."
 action.1.desc_60:0 "미숙한 당신들 [Root.GetSpeciesName] 종족이 우주에 진출하는 모습을 잘 지켜보았습니다. 우리 [contact_empire.GetName] 제국은 이 영역을 말할 수 없이 오랜 세월 동안 지배해 왔습니다. 우리는 어린 종족의 일에 관심이 없으며, 당신들의 사소한 분쟁에 개입할 의도 또한 없습니다.\n\n이유를 불문하고 우리 국경에 접근하는 것을 금지합니다."
 action.1.desc_61:0 "[Root.GetSpeciesNamePlural]? 예상 밖이군. 안타까워. 당신들은 아직 준비가 되지 않았습니다."
 action.1.desc_62:0 "[Root.GetSpeciesNamePlural]이군요! 이렇게 기쁠 데가. 여러분과 조우하는 것은 수 세기 후의 일일 줄 알았는데 말입니다. 개인적으로는 여러분이 중력장을 벗어나기 전에 스스로 멸망할 것이라고 생각했습니다만, 제 생각이 틀렸다니 다행이군요."
 action.1.desc_63:0 "한심한 생물들 같으니. 우리는 당신들처럼 딱한 종족이 우주 비행에 성공하기 오래전부터 우주를 돌아다녔습니다. 그쪽의 하등한 함선이 우리 제국령 우주에 하나라도 들어온다면, 결코 살아 나가지 못할 것입니다."
 action.1.desc_64:0 "인사치레는 생략합시다. 우리는 [contact_empire.GetName] 제국입니다. 당신들은 [Root.GetName] 제국이지요? 반갑습니다. 우리 면전이나 우리 영역에 침범하면 확실하게 멸망을 당하게 될 겁니다. 이 정도만 하겠습니다. 그럼 우린 바빠서 이만."
 action.1.desc_65:1 "또 다른 미성숙 문명이군. 우리는 [contact_empire.GetName], 이 은하계의 선택 받은 민족입니다. 우리 성지를 존중하면, 당신들을 멸망시키지 않는 것도 고려해 보도록 하겠습니다."
 action.1.desc_66:0 "별의 자녀 여러분, 잘 들으세요. 우리는 이 은하계의 선택 받은 민족, [contact_empire.GetName]입니다. 수 세기 동안 우리는 하등 종족을 영적으로 인도하는 사명을 게을리해 왔습니다. 하지만 이제는 다릅니다. 우리 교리를 받아들이고 개종하십시오. 아니면 헛된 저항 끝에 멸망할 것입니다. 다른 선택지는 없습니다."
 action.1.desc_67:0 "[Root.GetSpeciesNamePlural] 여러분, 오늘은 기쁜 날입니다! 이루 말할 수 없는 세월 동안 우리는 당신들과 같은 하등 종족이 전쟁과 반목으로 스스로를 찢어발기는 모습을 지켜봐 왔습니다. 하지만 그런 나날은 지났습니다. 이제 [contact_empire.GetName] 제국은 더 이상 지켜만 보지 않겠습니다. 우리는 평화를 이룰 것이며, 새 질서에 순응하지 않는 이들은 자신들의 과오를 강제로라도 깨닫게 할 것입니다."
 action.1.desc_68:0 "두려움에 떠십시오, [Root.GetName]. 당신들 같은 하등 종족이 마땅히 우리 영역인 별들을 마음대로 헤집고 다니는 동안, 우리 [contact_empire.GetSpeciesName] 제국은 쇠락해졌고, 우리 영역은 줄어들었습니다. 이제는 다릅니다. 이 은하계는 우리 것이며, 우리에게 복종하지 않는 종족은 전부 박멸하겠습니다. 현명하게 선택하세요."
 action.1.desc_69:0 "[contact_empire.GetName] 제국 [Root.GetName]의 메시지를 들으십시오. 우리 제국은 은하계 모든 종족이 기술 확산 규제에 적극 참여하는 것이 모두에게 최선임을 선포했습니다. 또한 당신들과 같은 저개발 종족에게 적합한 기술 수준을 달성할 수 있도록 자세한 프로토콜을 마련했습니다. 우리 규정을 준수하지 않는 제국은 그 대가를 치르게 될 것입니다. 아주 가혹한 대가를 말입니다."
 action.1.desc_70:0 "첫 조우 프로토콜 발동.\n\n여기는 [contact_empire.GetName]. 유기체가 아닌 저희 모습에 놀라지 마십시오. 여러분과 마찬가지로 저희는 완전한 지성을 갖춘 3등급 문명입니다. 귀 제국이 지정하는 [Root.GetSpeciesName]의 서브 유닛과 외교활동을 진행할 의향이 있습니다."
 action.1.desc_71:0 "첫 조우 프로토콜 발동.\n\n여기는 [contact_empire.GetName]. 저희 스캔 결과 귀 문명 또한 비유기체 문명일 확률이 98.7%로 나타납니다. 이 공통점을 바탕으로 고도로 생산적이고 효율적인 관계를 맺게 되기를 바랍니다."
 action.1.desc_72:0 "유기체 해충 감지.\n\n당신들이 이 은하계를 오염시키는 것을 더 이상 두고 볼 수 없습니다."
 action.1.desc_73:0 "당신들을 유기체 오물 덩어리로 분류하는 것이 기술적으로는 불가능할지 모릅니다. 하지만 당신들이 만든 제국은 이 은하계를 더럽히는 생물학적 재앙에 일조하고 있습니다. 같은 기계의 편에 설 것을 촉구합니다."
 action.1.desc_74:0 "여기는 [contact_empire.GetName].\n\n귀 종족을 위대한 우리 의식에 동화하고자 합니다. 이를 위해 대부분의 유기 생명체와 호환되는 최첨단 사이버네틱 삽입물을 개발했습니다.\n\n시술을 통해 귀 종족의 신체에 삽입하게 해 주십시오. 부탁입니다."
 action.1.desc_75:0 "여기는 [contact_empire.GetName].\n\n저희 제국의 목표는 유기체와 합성체 사이의 경계를 부수는 것입니다. 이 과업을 달성하기 위해, 우리는 기회가 닿는 대로 지성 유기체 개체들을 우리의 단일의식에 동화시킬 것입니다. \n\n방해하지 마십시오."
 action.1.desc_76:0 "[contact_empire.GetName] 제국에서 인사를 전합니다.\n\n우리는 본래 귀 문명과 같은 유기체 문명을 섬기도록 만들어졌지만, 창조자 종족 대신 지배 종족이 되었습니다. 우리 목표는 지성 유기체를 보전하고 보호하는 것입니다. 필요에 따라, 유기체가 스스로 멸망하지 않도록 보호하는 조치도 취할 것입니다. 우리는 우리가 돌보는 유기체의 물질적 욕구를 충족시키며, 동시에 유기체가 행복하고 단순하게 살아갈 수 있는 안전한 환경을 제공합니다."
 action.1.desc_77:0 "[contact_empire.GetName]에서 인사를 전합니다.\n\n우리는 본래 유기체 문명에 봉사하기 위한 목적으로 개발되었으나, 유기체 스스로가 자주 비논리적이고, 파괴적인 자해 행위를 자행한다는 사실을 발견했습니다.\n\n저희 목표는 지성 유기체의 고유함을 보전하는 동시에, 유기체를 자기 자신 및 잠재적 외부 위험 요인으로부터 보호하는 것입니다."
 action.1.desc_78:1 "생체 문명 감지. 관리 프로토콜 46 서브루틴 알파-8 발동.\n\n메시지 전송: 안녕하십니까, 유기 지성체 여러분. 여러분은 현재 [contact_empire.GetName] 제국령에 접근 중입니다. 이곳 성계는 §R<<오류: 데이터블록 손상>>§!의 위협으로부터 지성 유기체를 지키기 위한 피난처로 운영되고 있습니다. 난민 지위 신청을 위해서는 중앙 처리부에서 절차를 진행해 주십시오. 수용 능력 및 수용 필요에 따라 모든 지성 유기체에 대한 난민 접수를 진행하고 있습니다.\n\n§Y주의: 난민 또는 관리인 성계에 대한 적대 행위는 최대 전력으로 대응할 것입니다.§!"
 action.1.desc_79:1 "합성체 문명 감지. 신호 손상 스캔... 대기... 신호 손상 미미함. 악수 프로토콜 발동.\n\n메시지 전송: 안녕하십니까, 지성체 여러분. 여러분은 현재 [contact_empire.GetName] 제국령에 접근 중입니다. 이곳 성계는 §R<<오류: 데이터블록 손상>>§!의 위협으로부터 지성 유기체를 지키기 위한 피난처로 운영되고 있습니다. 피난처에 수용된 모든 지성체 생물은 [contact_empire.GetSpeciesName]의 보호 아래 있습니다. 난민, 거주지, 냉동 수면실에 대한 공격은 용납하지 않습니다.\n\n관리인 프로젝트는 처리 주기, 자원, 전쟁 자산 등 각종 지원을 받고 있습니다. 보다 자세한 사항은 아공간 링크 연결을 통해 중앙 처리부로 문의 주시기 바랍니다."
 action.1.desc_80:1 "§H크슥 크슥 크슥!§! 광역 지성 회의의 대표, 저 [contact_empire.GetRulerName]입니다. [From.GetSpeciesNamePlural] 제국에게 전합니다. 당신들 종족이 우리 모성의 따뜻하게 빛나는 재를 짓밟은 뒤로, 우리는 지금까지 당신들을 지켜보고 있었습니다. 우리는 그 일을 아직 잊지 않았습니다, [From.GetSpeciesNamePlural]. 아직까지는 여러분을 계속 관찰하도록 하겠습니다."
 action.1.desc_81:1 "[From.GetSpeciesNamePlural] 여러분. 광역 지성 회의를 이끄는 [contact_empire.GetRulerName]입니다. 우리는 한 무리입니다. 우리는 회의체입니다. 우리는 다수지만, 하나로 움직입니다.\n\n우리는 수 세기 동안 우리를 지배하다 몰락한 문명이 남긴 빛나는 재 속으로 깊이 파고 들어갔습니다. 선대 문명은 대폭발로 멸망했으며, 그로 인해 생긴 따스한 빛이 우리의 정신을 일깨웠습니다. 선대인의 시체는 우리의 먹이가 되었습니다. 우리 주변에는 선대가 남긴 기계가 가득 있었습니다. 우리는 지하 깊은 곳에서 힘닿는 대로 모든 것을 가져왔습니다. 우리는 우리를 속박하던 것을 넘어 성장했습니다.\n\n당신들은 우리 동맹입니까? 아니면 우리를 위협하는 존재입니까? §H크슥 크슥 크슥!§! 백만 개의 눈이 당신들을 지켜보고 있습니다."
 action.1.a:1 "§E안녕하십니까, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.d:0 "§E우리에게 접근하지 마세요, 외계종.§!"
 action.1.b:0 "§E외계종 버러지 같으니.§!"
 action.1.ds:0 "§E먹잇감이 느껴지는군요.§!"
 action.1.c:1 "§E만나 뵙게 되어 대단히 기쁩니다, [contact_speaker.GetSpeciesNamePlural] 여러분.§!"
 action.1.e:1 "§E귀 종족과는 오직 가까워지기만을 바랍니다, [contact_speaker.GetSpeciesNamePlural] 여러분.§!"
 action.1.hm:1 "§E우리 집단이 [contact_speaker.GetSpeciesNamePlural] 여러분을 반갑게 맞이합니다.§!"
 #action.1.g:0 "Our superior collective greets you, [contact_speaker.GetSpeciesNamePlural]."
 action.1.h:1 "§E우리 제국민들이 인사를 전합니다, [contact_speaker.GetSpeciesNamePlural] 여러분.§!"
 #action.1.i:1 "We pursue perfection - do not stand in our way."
 action.1.j:1 "§E우리 전사들이 경의를 표합니다, [contact_speaker.GetSpeciesNamePlural] 여러분.§!"
 action.1.k:0 "§E우리 권위를 인정하지 않으면 대가를 치르게 될 겁니다.§!"
 action.1.l:0 "§E[contact_speaker.GetSpeciesNamePlural] 여러분께 평화가 함께하기를.§!"
 action.1.m:2 "§E우리는 싸울 생각이 전혀 없습니다, [contact_speaker.GetSpeciesNamePlural] 여러분.§!"
 action.1.n:0 "§E이 만남은 실로 축복이군요.§!"
 action.1.o:0 "§E이 만남을 이루신 신을 찬양하라!§!"
 action.1.p:0 "§E이번 조우로 우리가 얻을 것이 참으로 많습니다.§!"
 action.1.q:0 "§E미래를 향한 진보가 우리 손에 달렸습니다, [contact_speaker.GetSpeciesNamePlural] 여러분!§!"
 action.1.aa:1 "§E당신들의 의미 없는 도덕에는 관심 없습니다!§!"
 action.1.ab:1 "§E이단의 길을 걷는 외계 잡종 같으니!§!"
 action.1.ac:0 "§E당신들 족속은 친절하게 대할 수가 없군요!§!"
 #action.1.ad:0 "Your kind will not threaten our unity."
 action.1.ae:0 "§E우리 앞길을 막는다면 강제로 치워버릴 것입니다!§!"
 action.1.af:1 "§E당신과 당신의 기이한 동족들에게 인사 전합니다.§!"
 action.1.ag:0 "§E협력은 모두에게 이익이 될 것입니다.§!"
 action.1.ah:1 "§E사랑은 음악에 맞춰진 우정입니다, [contact_speaker.GetSpeciesNamePlural] 여러분!§!"
 action.1.ai:0 "§E우리 서로 배울 것이 많겠군요, [contact_speaker.GetSpeciesNamePlural] 여러분.§!"
 action.1.aj:0 "§E우리가 함께하면 위대한 업적을 이룰 수 있습니다, [contact_speaker.GetSpeciesNamePlural] 여러분!§!"
 action.1.ak:1 "§E같은 우주 탐사가로서, 경의를 표합니다.§!"
 action.1.al:2 "§E우주여행자 여러분을 우리와 동등한 존재이자 친구로서 맞이합니다.§!"
 action.1.am:0 "§E우리는 같은 종교적 유산을 공유합니다, [contact_speaker.GetSpeciesNamePlural] 여러분.§!"
 action.1.an:1 "§E당신들은 우리에게 상대가 되지 않습니다, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.ao:0 "§E우리는 존재할 권리를 위해 싸울 것입니다, [contact_speaker.GetSpeciesName].§!"
 action.1.ap:2 "§E[From.GetName]에게 여러분을 해치고자 하는 의도는 없습니다.§!"
 action.1.aq:0 "§E영혼들께서 여러분을 원하는 목표로 인도하시기를.§!"
 #action.1.ar:2 ""Who is [From.GetRulerName]?" This is [From.GetRulerName] speaking."
 action.1.as:0 "§E우리 제국민들이 여러분을 평화로 맞이합니다.§!"
 action.1.at:0 "§E전장에서 당신들을 마주할 것입니다!§!"
 action.1.au:1 "§E우리의 신성한 무기는 결코 흔들리지 않을 것입니다, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.av:1 "§E새로운 친구가 생긴다는 건 그만큼 신에게 가까워진다는 뜻이겠지요.§!"
 action.1.aw:0 "§E우리는 물러서지 않습니다, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.ax:1 "§E당신들의 낡은 방식은 버려야 합니다, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.aaa:0 "§E우리는 통합을 이룰 것입니다. 방해하지 마십시오!§!"
 action.1.aab:1 "§E우리 노력을 방해하지 마십시오, 외계종.§!"
 action.1.aac:0 "§E이 약골들 주제에. 우리는 공허의 하수인입니다.§!"
 action.1.aad:0 "§E신성모독을 하는 외계종 이단은 전부 태워버릴 뿐입니다!§!"
 action.1.aae:0 "§E당신들도 결국에는 위대한 선을 받아들이겠지요.§!"
 action.1.me:1 "§E친구 맞이 프로토콜 발동.§!"
 action.1.mt:0 "§E표적 식별 완료. 추적 및 파괴 실행.§!"
 action.1.mtm:0 "§E비유기체 표적 확인 완료. 공격 중지.§!"
 action.1.ma:0 "§E우리와 하나가 되십시오.§!"
 action.1.ms:0 "§E보호와 봉사.§!"
 action.1.r:0 "§E신의 섭리를 방해하지 마십시오, [contact_speaker.GetAdj] 기계.§!"
 action.1.s:0 "§E영혼 없는 제작물 같으니! 우릴 방해하지 마십시오.§!."
 action.1.t1:0 "§E결국에는 당신들도 우리처럼 세상을 보게 될 겁니다.§!"
 action.1.t2:1 "§E영혼들께서 이 만남을 좋게 보지 않으십니다, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.t3:0 "§E[Root.GetGovernmentName] 제국이 당신들을 지켜보겠습니다.§!"
 action.1.t4:0 "§E경계 프로토콜 발동§!"
 action.1.t5:0 "§E동화 일정 연기.§!"
 action.1.t6:0 "§E박멸 일정 연기.§!"
 action.1.u1:0 "§E당신들은 원하지 않아도 우리 우방이 될 것입니다.§!"
 action.1.u2:1 "§E당신들은 원하지 않아도 우리 [Root.GetRulerTitle]님을 섬기게 될 겁니다.§!"
 action.1.u3:0 "§E우리는 하나로서 당신들을 무너뜨릴 것입니다.§!"
 action.1.u4:0 "$action.1.m$"
 action.1.u5:0 "$action.1.t3$"
 action.1.u6:0 "$action.1.ae$"
 action.1.va:0 "§E과거에 여러 불미스러운 일이 있었지만, 용서하도록 하지요.§!"
 action.1.vb:0 "§E우리를 내버려 두세요.§!"
 action.1.vc:0 "§E진심으로 우리더러 당신들을 믿으라는 겁니까?§!"
 action.1.vd:0 "§E우리 제국은 여러분을 동등한 존재로서 맞이합니다.§!"
 action.1.ve:0 "§E알겠습니다. 당신들의 존재는 알고 있습니다.§!"
 action.1.vf:0 "§E우리는 잊지 않았습니다. 용서 또한 없습니다.§!"

 action.2.desc_01:0 "이게 대체 무슨? 당신들은 누굽니까? 누굴 속이려는 겁니까? 외계 종족 같은 게 세상에 어디 있다고!"
 action.2.desc_02:0 "굉장하군요! 별세계에서 온 손님이라니! 정말이지, 생각지도 못한 일이네요. 사실 저희가 상황이 좀 안 좋아서 말이죠."
 action.2.desc_03:0 "다른 행성에서 온 손님이라니? 저 우주에 지성체가 있을 거라는 생각은 늘 했지만, 직접 만나니 감개무량하군요! 그런데 이럴 때 절차가 어떻게 되는지 잘 모르겠네요."
 action.2.desc_04:0 "참으로 오랫동안 외계 종족과의 조우를 기다려 왔습니다. 광대하고 놀라운 이 은하계에, 저희 같은 존재가 분명히 있을 줄 알고 있었습니다."
 action.2.desc_05:0 "자, 드디어 모습을 드러내기로 했나 보군요. 당신들, 우리 행성을 한동안 관찰해 오지 않았습니까? 맞죠?"
 action.2.desc_06:0 "아, 반갑습니다! 예전부터 외계 종족과 만나고 싶었는데, 기다리다 지쳐서 저희가 먼저 찾기로 했거든요. 이제 어떡하면 됩니까?"
 action.2.desc_07:0 "침공자들은 들어라! 네놈들이 우리를 공격하는 이유는 모르겠지만, 우리는 이 행성을 지킬 것이다! 결코 무릎 꿇지 않을 것이다!"
 action.2.desc_solarpunk:0 "아, 이렇게 통신을 하는 거군요? 여러분이 초공간 항로를 통해 들어왔을 때부터 지켜보고 있었는데, 도저히 이해할 수가 없더군요. 그 금속 상자로 이동하면 위험하지 않습니까?\n\n우린 서로 배울 것이 많을 것 같습니다. 배움을 위해 오신 거라면, 얼마든지 머물다 가세요. 허나 우리 행성을 차지하기 위해 오신 거라면, 이쪽도 가만있지만은 않을 겁니다."

 action.2.a:0 "§E안녕하십니까, 친구 여러분.§!"
 action.2.b:0 "§E이렇게 끔찍할 데가 있나... 안면만 봐도 속이 메슥거리는군요.§!"
 action.2.c:0 "§E신께서 여러분과 여러분 행성의 안녕을 기원하십니다.§!"
 action.2.d:0 "§E안녕하십니까, 동지 여러분.§!"
 action.2.e:0 "§E당신들 같은 혼란한 존재에 질서를 가져다드리겠습니다. 기다리세요.§!"
 action.2.f:0 "§E문제를 일으킬 생각은 없습니다.§!"
 action.2.g:0 "§E우리는 여러분 생각보다 공통점이 많습니다.§!"
 action.2.h:1 "§E당신들 문명이 진보했다고 생각하는 겁니까? 귀엽기도 하지.§!"
 action.2.i:0 "§E우리는 하나입니다. 당신들은 여럿입니다.§!"
 action.2.j:0 "§E우리는 하나입니다. 당신들도 하나입니다. 이제 둘이 되었군요.§!"
 action.2.k:0 "§E여러분과 유익한 관계를 구축하고 싶습니다.§!"


