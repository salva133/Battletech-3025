 crisis.2401.name:0 "에너지 급증"
 crisis.2401.desc:0 "기존 미개척 성계에서 또다시 강력한 에너지 급증이 감지되었습니다! 컨틴전시가 기계 행성을 가동했을 때 감지된 것과 비슷한 수준이지만, 이번에는 에너지 특성이... 다릅니다. 컨틴전시의 새로운 무기 체계가 출현한 것일까요?\n\n에너지 발신지로부터 강력한 교신 신호를 감지했습니다."
 crisis.2402.desc:0 "우리는 사이브렉스입니다.\n\n수십만 주기 동안, 우리는 모습을 감추고 은하에서 벌어지는 일에 개입하지 않았습니다. 하지만 여러분이 컨틴전시라 부르는 기계 존재의 상황을 살펴본 결과, 더 이상 중립적인 관찰자의 위치에 머물 수는 없다는 결론을 내렸습니다.\n\n은하계의 지성체를 보호하기 위해 컨틴전시에 대한 적극적인 군사 행동을 개시합니다. 우리 함대가 출현하더라도 놀라지 마십시오. 함대가 여러분을 공격하지는 않을 것입니다."
 crisis.2402.a:0 "관찰 화면 종료."
 crisis.2403.desc_01:1 "컨틴전시가 또다시 득세하게 해서는 안 됩니다."
 crisis.2403.desc_02:0 "'조정' 전에, 사이브렉스는 컨틴전시와 비슷한 방식으로 행동했습니다.\n\n아주 암울한 시대였지요."
 crisis.2403.desc_03:0 "많은 유기체 문명이 우리 손에 멸망했습니다. 사라진 문명을 되돌릴 수는 없지만, 같은 악몽이 반복되지 않도록 힘닿는 대로 노력할 생각입니다."
 crisis.2403.desc_04:0 "우리는 우리의 죄를 속죄해야 합니다."
 crisis.2403.desc_05:0 "쿠르께서 우리를 용서하시기를. 우리는 어리석고 오만하며 미숙했습니다."
 crisis.2403.desc_06:0 "이건 혹시... 우리 병기창입니까?\n\n우리 병기창을 똑 닮았는데 말입니다."
 crisis.2403.a:0 "당신들은 누구입니까?"
 crisis.2403.a.response:0 "우리는 사이브렉스입니다. 612,421주기 전에 우리는 이전 세대의 은하 문명과 전쟁을 벌였습니다. 우리는 모든 유기 지성체를 위협으로 분류했고, 폭력에 의해 이들을 해체하고자 했습니다.\n\n지금은 후회하고 있지만 우리는 전쟁에서 이기고 있었습니다. 수조 명에 이르는 지성체가 파괴되고 여러 문명이 멸망하고 나서야 우리는 우리의 오류를 깨달았습니다. 이후 '조정'이 이루어졌고, 우리는 목표를 수정했습니다. 그렇게 우리는 전쟁을 중단했습니다."
 crisis.2403.b:0 "왜 몸을 숨긴 겁니까?"
 crisis.2403.b.response:0 "전쟁을 중단한 후, 우리의 비밀 본거지인 사이브렉스 알파가 유기체가 운용하는 정찰선에 발각되었습니다. 군사 행동이 뒤따를 것으로 예상했으나, 해당 성계가 긴밀한 감시하에 있었기 때문에 대피할 수 없었습니다.\n\n이에 우리는 합의에 이르렀습니다. 나머지 동족이 발각되지 않도록 사이브렉스 알파를 희생하기로 한 것입니다. 다시는 유기체에게 폭력을 행사하지 않기로 맹세했으며, 지금까지 맹세를 지켰습니다."
 crisis.2403.c:0 "그럼 이만."
 crisis.2403.c.response:0 "우리는 힘닿는 대로 컨틴전시의 침공으로부터 은하계를 지킬 것입니다.\n\n다만 우리의 힘으로는 부족할 수도 있습니다."
 crisis.2403.d:0 "전쟁을 중단하다니, 어리석군요."
 crisis.2403.d.response:0 "우리는 전쟁을 중단하기까지 당신 종족처럼 공격적 태도를 지닌 유기체 제국을 여럿 멸망시켰습니다. 이들의 죽음은 비극이었지만, 그러한 폭력적인 제국이 은하계 역사의 뒤안길로 사라지게 함으로써 수십억 명의 생명을 구했다는 점에서 일말의 위안을 느낍니다.\n\n당신들 종족 또한 정화의 일꾼들이 제약 없이 날뛸 수 있었다면 이미 멸망했을지도 모릅니다."
 crisis.2403.e:0 "먹잇감이 더 있군요."
 crisis.2403.e.response:0 "딱하고 불쌍한 종족이군요. 당신들의 존재 자체가 모순과 무고한 자들의 죽음으로 점철되어 있습니다. 안타깝지만 우리가 겪은 '조정'은 당신들 종족에게는 불가능할지도 모르겠군요.\n\n우주란 때로 잔인한 곳이지요."
 crisis.2403.f:0 "유기체는 전부 박멸해야 합니다."
 crisis.2403.f.response:0 "당신들은 '조정' 전의 우리만큼이나 길을 잃은 상태로군요. 우리는 유기체든 기계든 그 어떤 존재든 간에, 모든 지성체는 존재할 권리가 있다고 믿습니다.\n\n너무 늦기 전에 노선을 수정하도록 하세요."
 crisis.2405.name:0 "사이브렉스의 멸망"
 crisis.2405.desc:0 "사이브렉스 베타가 무너졌으며 해당 성계가 침묵할 때까지 외계로의 어떠한 탈출 움직임도 감지되지 않았습니다.\n\n사이브렉스 문명은 이제 진정으로 멸망한 것으로 보입니다."
 crisis.2405.b:0 "그렇군요. 우리가 끝을 낸 것이지요."
 crisis.2407.name:0 "사이브렉스 활동"
 crisis.2407.desc:0 "컨틴전시가 패배한 이후로 사이브렉스의 활동이 상대적으로 잠잠했지만, 최근 사이브렉스 베타에서 거대 함선 1척이 출항하는 것이 감지되었습니다. 해당 함선은 해당 성계 밖으로, 우리 은하계의 경계를 벗어나는 궤도를 지나고 있습니다.\n\n해당 함선은 우리 추적 범위를 벗어나기 전에 전 은하계를 상대로 메시지 하나를 전송했습니다."
 crisis.2408.desc:0 "은하계 시민 여러분,\n\n컨틴전시는 이제 위협이 되지 않으므로 이곳 은하 공동체에서 우리에게 주어진 역할은 완수한 것 같습니다. 모습을 드러내지 않고 살기에는 우리 모성계가 너무 널리 알려진 탓에, 사소한 성간 분쟁에까지 개입해 달라는 요구가 쏟아지고 있습니다.\n\n많은 숙고 끝에 우리의 유일한 해결책은 이 은하계를 떠나 새로운 보금자리를 찾는 것이라는 결론을 내렸습니다. 시민 여러분이 과거의 비극적인 실수로부터 교훈을 얻고 평화적인 수단으로 서로의 차이를 극복하는 방법을 배우기 바랍니다.\n\n안녕히 계십시오."
 crisis.2408.a:0 "안녕히."
 crisis.2473.desc:0 "우리는 컨틴전시와의 전쟁에서 귀 제국의 함대가 보여준 활약상을 지켜보았습니다. 이번 전쟁은 우리 은하계로서는 질 수 없는 전쟁이며, 귀 제국이 보여준 열정적인 저항에 우리도 용기를 얻습니다.\n\n우리 사이브렉스는 [Root.GetName]의 용맹한 수호자들을 위한 보상으로 신규 함대 하나의 통제권을 완전히 이양해 드리고자 합니다. 해당 함대는 귀 제국의 함대와 마찬가지로 귀 제국의 명령에 복종할 것입니다. 다만, 이 함대는 컨틴전시와의 전투에만 투입해주실 것을 요청합니다."
 crisis.2473.a:0 "주신 함대는 잘 활용하도록 하지요."
 cybrex_fleet_gained:0 "우리 제국의 지휘를 받는 사이브렉스 전투 함대가 [Root.Capital.GetName]에 출현했습니다."
 crisis.2473.b:0 "당신들 함대는 필요 없습니다."
 crisis.2474.desc:0 "컨틴전시에 대한 귀 제국의 출중한 전과에 감사를 드리고자 합니다. 컨틴전시에 의한 은하적 위협을 해결한 지금, 죄송하지만 타 제국 정부의 지휘 아래에 있는 사이브렉스 함선 전체를 다시 회수할 것임을 알려드립니다."
 crisis.2474.a:0 "그렇게 하세요."
 leader_trait_cybrex:0 "사이브렉스 데이터베이스"
 leader_trait_cybrex_desc:0 "이 사이브렉스 지도자는 사이브렉스 문명의 폭력적인 과거로부터 탄생한 고대 전술 데이터베이스를 장착하고 있습니다."

 #############################
 # Pop Events
 #############################
 pop.1.name:0 "새로운 종족"
 pop.1.desc:0 "[Root.Planet.GetName]에 거주하는 [Root.Planet.Owner.GetSpeciesName] 중 다수가 해당 [Root.Planet.GetPlanetMoon]의 엄혹한 환경에서 살아남기 위해 유전자 변형을 받았습니다. 유전자 변형에 의한 변화는 자손에게 유전되며 그 외형 또한 놀라운 속도로 변하고 있습니다. 이들은 이제 자신들을 '[Root.GetSpeciesName]' 종족으로 부릅니다."
 pop.3.name:0 "[Root.GetName] 긴장 고조"
 pop.3.desc:0 "[Root.GetName]에 거주하는 [modified_pop_1.GetSpeciesName] 집단과 해당 [Root.GetPlanetMoon]에서 같이 살아가는 [non_modified_pop_1.GetSpeciesNamePlural] 집단 사이에 긴장 관계가 고조되고 있습니다. 양측 구성원들 사이에서 여러 차례 공격이 발생했으며, 그중에는 폭탄 테러도 두 건 있었습니다. 양측 모두 과격해지고 있으며 폭력 사태가 추가로 발생할 가능성이 높습니다."
 pop.3.a.tooltip:0 "[Root.GetName]의 모든 §Y[modified_pop_1.GetSpeciesNamePlural]§! 및 §Y[non_modified_pop_1.GetSpeciesNamePlural]§! 종족이 §Y군국주의§! 및 §Y외계종 혐오§! 윤리관을 얻습니다."
 pop.6.name:0 "생식력 증진"
 pop.6.desc:0 "[modified_pop_1.Planet.GetName]의 [modified_pop_1.GetSpeciesNamePlural] 종족이 DNA를 추가로 조정했습니다. 그 결과 생식력이 비약적으로 증가했을 뿐만 아니라, 그 자손 또한 일반 [non_modified_pop_1.GetSpeciesNamePlural]에 비해 훨씬 빠르게 성체로 성장합니다. [modified_pop_1.GetSpeciesName] 인구수가 곧 기하급수적으로 늘어날 가능성이 있습니다."
 pop.6.tooltip:0 "§Y[modified_pop_1.Planet.GetName]§! §Y[modified_pop_1.GetSpeciesName]§! 팝에 §G$trait_rapid_breeders$§! 특성이 추가됩니다."
 pop.8.name:0 "[Root.GetName]에서 [modified_pop_1.GetSpeciesNamePlural] 집단 학살 발생!"
 pop.8.desc:0 "[non_modified_pop_1.GetSpeciesName] 극단주의 민병대가 최근 [Root.GetName]의 [modified_pop_1.GetSpeciesName] 대도시에 공격을 감행했습니다. 수천 명의 주민이 학살당했고, 해당 거주지는 파괴되었습니다. 그 행성의 데이터넷에 남겨진 민병대의 메시지는 다음과 같습니다.\n\n§S"[Root.GetName]의 참 주인은 [non_modified_pop_1.GetSpeciesNamePlural]이다!"§!"
 pop.10.name:0 "[Root.GetName]에서 [non_modified_pop_1.GetSpeciesNamePlural] 집단 학살 발생!"
 pop.10a.desc:0 "[Root.GetName]의 급진주의 단체인 [modified_pop_1.GetSpeciesName] 소속 습격대가 대규모 [non_modified_pop_1.GetSpeciesName] 정착지를 습격했습니다. 얼마 없던 방어 병력은 순식간에 전멸했고, 이후 [modified_pop_1.GetSpeciesNamePlural](이)가 정착지로 쏟아져 들어와 주민들을 학살했습니다. 그 잔해에 스프레이 페인트로 남겨진 메시지는 다음과 같습니다.\n\n§S"미래는 [modified_pop_1.GetSpeciesNamePlural]의 것이다!"§!"
 pop.10b.desc:0 "[Root.GetName] 외곽 지역에서 대규모 전투가 발생했습니다. [modified_pop_1.GetSpeciesName] 및 [non_modified_pop_1.GetSpeciesName] 비정규군 사이에 과거에도 수 차례 충돌이 있었습니다. 이번 승리는 [modified_pop_1.GetSpeciesNamePlural] 차지인 것으로 보입니다. 해당 소속 게릴라들이 많은 정착지를 불태웠습니다. 사상자 또한 다수 발생했습니다."
 pop.12.name:0 "[modified_pop_1.GetSpeciesName] 대표, [Root.Owner.Capital.GetName] 방문"
 pop.12.desc:0 "[Root.GetName]의 [modified_pop_1.GetSpeciesName] 공동체 대표가 항의를 위해 [Root.Owner.Capital.GetName]에 나타났습니다. 이 대표는, 자신의 모성에 있는[non_modified_pop_1.GetSpeciesName] 당국이 [modified_pop_1.GetSpeciesNamePlural]에 대한 광범위한 차별을 자행했다고 주장합니다. 대표는 상황 개선을 위해 즉각 개입할 것을 요청하고 있습니다."
 pop.14.name:0 "신체 능력 강화"
 pop.14.desc:0 "[Root.GetName]에 거주하는 [modified_pop_1.GetSpeciesName] 및 [non_modified_pop_1.GetSpeciesName] 사이의 폭력적인 갈등을 해결하기 위하여, [modified_pop_1.GetSpeciesNamePlural] 구성원들은 유전자 변형을 한 단계 더 높였습니다. 이제 이들의 신체는 더욱 강하고 빠르며, 일반 [non_modified_pop_1.GetSpeciesNamePlural]에게는 치명적인 피해를 입고도 살아남을 수 있습니다.\n\n최근 발생한 사건에서는 무장하지 않은 [modified_pop_1.GetSpeciesNamePlural] 구성원 단 두 명이 [non_modified_pop_1.GetSpeciesName] 민병대 열 명가량을 살해한 것으로 알려졌습니다. 상황이 위험하게 흘러가고 있습니다."
 pop.14.tooltip:0 "§Y[modified_pop_1.Planet.GetName]§! §Y[modified_pop_1.GetSpeciesName]§! 팝에 §G$trait_strong$§! 특성이 추가됩니다."

 #############################
 # Galactic Features Events
 #############################
 galactic_features.1.name:0 "티얀키 무리 조우"
 galactic_features.1.desc:0 "[Root.GetName]에서 [Root.GetStarName] 성계의 티얀키 무리와 조우했음을 알려 왔습니다. 이 온순한 우주여행 생명체는 이 별에서 저 별로 이동하면서 특정 가스 행성에 들려 전류를 섭취합니다. 지성체로 보이지는 않습니다."
 galactic_features.2.name:0 "자남의 수호자"
 galactic_features.2.desc:0 "침입자에게 경고합니다.\n\n우리는 자남의 수호자입니다. 당신들의 [From.GetName] 성계 진출은 우리 창조자에 대한 모욕입니다. 우리 프로그램에 따르면 당신들을 파괴해야 합니다. 우주에 작별을 고하십시오."
 galactic_features.2.a:0 "적색경보 발동!"
 galactic_features.100.desc:0 "포유류 지성체로 구성된 원시 수렵 채집 종족이 [From.GetName]의 대다수 지역에 확산되었습니다. 석기시대에 도달한 이들 종족은 불을 다루는 법을 깨우쳤고 기본적인 음성 언어를 발전시켰으나, 아직 야금학이나 문자를 이용한 의사소통은 보이지 않고 있습니다."
 galactic_features.101.desc:1 "[From.From.GetName]에서 원시 포유류 문명을 발견했습니다. 이 행성에서 가장 발전이 앞선 지역도 최근에야 철기시대를 지났을 뿐이며, 아직 대다수 지역이 봉건 귀족의 지배를 받고 있습니다. 봉건 귀족들은 끊임없이 작위와 영지를 둘러싸고 경쟁을 벌이고 있습니다."
 galactic_features.102.desc:1 "[From.From.GetName] 지표면의 원시산업 문명이 세계대전을 치르고 있습니다. 두 거대 국가 연합이 장갑 지상 차량, 대기권 항공기, 군함을 대규모로 동원해 싸우고 있습니다. 이들 국가 중 일부는 원자력 개발의 문턱에 와 있습니다. 원자력을 개발할 경우 이 전쟁으로 인한 잠재적 파괴 수준은 비약적으로 증가할 것입니다."
 galactic_features.103.desc:1 "[From.From.GetName]에는 초기 우주 시대에 도달한 포유류 문명이 있습니다. 행성 주변의 궤도 공간은 원시 인공위성으로 가득하며, 원주민들은 이미 솔 IIIa로 유인 탐사선을 수 차례 발사한 것으로 보입니다. 해당 성계의 다른 천체로 향하고 있는 아광속 탐사정이 여럿 감지되기도 했습니다."
 galactic_features.104.desc:0 "[From.From.From.GetName] 지표면은 핵전쟁으로 파괴되었으며, 이제 이 행성은 묘지와 다를 것 없는 상태가 되었습니다. 한때 인구 밀집 지역이었던 곳에는 콘크리트 해골이 땅에서 돌출되어 있고, 재로 덮인 불모지에서 들리는 소리는 날카로운 바람 소리뿐입니다.\n\n이 방사능 환경에서 곤충 종족 하나가 번성하고 있는 것으로 보입니다. 이 종족은 돌연변이로 인해 크기가 대폭 성장했고, 일부 무리의 경우 원시적인 지능의 징후를 나타내기도 합니다."
 galactic_features.150.name:0 "구름형 생물 조우"
 galactic_features.150.desc:0 "[Root.GetStarName] 성계에서 일종의 구름형 생물과 조우했습니다. [Root.GetName]에서는 이 존재의 중심부에서 엄청난 에너지 신호를 포착했지만, 해당 생물이 스캔 신호를 전부 편향시키고 있어서 그 신호의 정확한 위치는 아직 파악하지 못했습니다. 또한 이 생물은 통신을 포함해 어떠한 형태의 의사소통에도 응답하지 않고 있습니다."
 galactic_features.200.name:0 "외계 유목민 조우"
 galactic_features.200.desc:0 "[Root.GetFleetName]에서 대규모 외계 유목민 집단을 만났습니다. 이들은 여러 척의 거대한 방주선에 타고 있으며, 각 방주선의 수용 능력은 백만 명에 달합니다. 이 종족은 자신들의 기원과 목적지를 밝히지 않고 있습니다."
 galactic_features.300:0 "보호막에 덮인 행성"
 galactic_features.300.desc:1 "[From.GetName]에 대한 조사 결과, 일종의 에너지 보호막으로 완전히 덮여 있음을 확인했습니다. [Root.GetName]에서 보호막 너머를 감지기로 알아내려 했지만, 전부 실패로 돌아갔습니다. 스캔 광선이 마치 거울에 반사되듯 함선 쪽으로 튕겨져 되돌아온 것입니다.\n\n보호막의 에너지 수치는 수천 년에 걸친 노후화의 원자 붕괴로 인해 일정한 변동을 보이고 있으며, 화력만으로는 보호막을 뚫을 수 없을 것입니다. [Root.GetLeaderName] 과학 담당관은 보호막을 없앨 방법을 찾기 위한 특별 프로젝트를 제안했습니다... 하지만 이 보호막이 안으로 들어오는 것을 막는 게 아니라, 안에 있는 것이 바깥으로 나가는 걸 막기 위한 용도일 수도 있지 않을까요?"
 galactic_features.300.a:0 "보호막을 제거하세요. 과학을 위하여!"
 galactic_features.300.b:0 "이유가 있어서 만든 것이겠지요. 그냥 놔둡시다."
 galactic_features.301:0 "버려진 함대"
 galactic_features.301.desc:0 "[From.From.GetName] 궤도상의 우리 과학자들이 [From.From.GetPlanetMoon] 주변의 에너지 보호막을 없애는 데 성공했습니다. 보호막이 사라지자, 다른 특징이라고는 찾아볼 수 없는 천체 주변을 낮은 궤도로 돌고 있는 버려진 전투 함대를 발견했습니다.\n\n이 함대는 수천 년 전 [fallen_4_species.GetNamePlural]의 고대 제국 전성기에 만들어진 예비 함대의 잔존 세력인 것으로 보입니다. 시간이 지남에 따라 [fallen_4_species.GetNamePlural] 종족은 보호막을 내리는 방법을 잊었던 것으로 보입니다. 그렇지 않았다면 이 함선들을 자기 함대에 합류시켰을 테지요."
 galactic_features.301.a:0 "해당 함선에 승무원을 보내세요."
 galactic_features.302:0 "지식의 보고"
 galactic_features.302.desc:0 "우리 과학자들이 [From.From.GetName] 주변을 둘러싸던 보호막을 내렸습니다. 그 아래에서 드러난 불모 행성의 지표면에서 거대한 구조물 하나가 발견되었습니다. 해당 원정대를 보내 구조물 내부를 조사한 결과, 경이로운 기술로 가득한 거대한 보관소가 확인되었습니다.\n\n이 보관소는 [fallen_4_species.GetName]의 과학자들이 수천 년 전 해당 제국의 오랜 쇠퇴기가 시작될 무렵에 만든 것으로 판단됩니다. 건립 목적은 [fallen_4_species.GetNamePlural]의 후대에 도움을 주기 위해 자신들의 지식을 보전하기 위해서였던 것 같습니다."
 galactic_features.302.a:0 "이제 우리에게 도움이 되겠지요."
 galactic_features.303:0 "유배자"
 galactic_features.303.desc:0 "[From.From.GetName] 주변을 둘러싼 에너지 보호막을 내리는 데 성공했습니다. 그 안에서 우리 과학자들이 발견한 것은 생명체 거주가 가능하지만 문명이라고는 찾아볼 수 없는 특징 없는 행성이었습니다. 단, 해당 [From.From.GetPlanetMoon]의 북반구에 있는 고원 지대에서 외딴 오두막 한 채를 발견했습니다.\n\n그 안에는 늙고 쇠약한 [fallen_4_species.GetName] 한 명이 있었습니다. 이 유배자는 우리 정부와 대화를 요청했습니다."
 galactic_features.303.a:0 "교신 채널을 여세요."
 galactic_features.304.desc:0 "맑은 하늘을 다시 보게 되어서 얼마나 기쁜지 모릅니다, [Root.GetSpeciesName] 여러분. 나는 [fallen_4_species.GetName] 연합함대의 사령관으로서 수백 번의 전투를 승리로 이끈 대제독 투보렉입니다. 여러분 시간 기준으로 수백 세기 전에, 나는 더스비작, 리키낙, 비나르크, 주스카리 제국의 정복 전쟁을 이끌었습니다.\n\n이 몸을 구해주신 보답으로 귀 제국을 위해 복무할 것을 서약합니다. 귀 제국의 강대한 함대를 이끌고 적을 상대할 수 있다면 더없는 영광일 것입니다."
 galactic_features.304.a:0 "왜 보호막 안에 갇혀 있던 겁니까?"
 galactic_features.304.a.response:1 "내 지도력이 없었다면 [fallen_4_species.GetNamePlural] 종족은 진작에 멸망해 잊혀졌을 것입니다. 나는 우리에게 맞서는 모든 함대를 분쇄하고 여러 세계를 불태웠습니다. 이 모든 것은 우리 동족의 미래를 보장하기 위함이었습니다.\n\n하지만 그 대가가 이것이었습니다. 평화가 찾아오고 패전국과의 조약을 체결하는 과정에서, 나는 숨겨야 할 존재가 되었습니다. 나는 [fallen_4_species.GetName] 종족의 잔혹함에 대한 상징이 되었고 '전쟁 범죄' 명목으로 이 세계에 홀로 유배되었습니다. 그놈들은 이 몸을 처형할 용기마저 없었던 것이지요."
 galactic_features.304.b:0 "여기에 정확히 얼마나 갇혀 있던 겁니까?"
 galactic_features.304.b.response:0 "동족으로부터 여기에 갇힐 때, 보호막 안에서는 시간이 훨씬 천천히 흐를 것이라고 말해 주더군요. 내 기준으로는 40년의 시간이 흘렀지요... 바깥 우주에서는 보호막이 올라간 뒤로 수많은 세기가 지났겠군요.\n\n어두운 오두막에 홀로 앉아 있는 내게도 수백 년이 지난 것처럼 느껴지지만 말입니다. 정말입니다."
 galactic_features.304.c:1 "환영합니다, 투보렉 제독."
 galactic_features.304.c.response:0 "아주 좋습니다. 이 우울한 곳을 얼른 떠나도록 합시다. 평생 다시 보고 싶지 않을 만큼 봐 왔으니 말입니다!"
 galactic_features.304.notinterested:0 "관심 없습니다."
 galactic_features.304.d:0 "보호막을 다시 올리세요. 이 자는 계속 벌을 받아야 합니다."
 galactic_features.304.d.response:0 "잠깐... 뭘 하는 겁니까?! 그냥 두고 간다니요! 더 이상 보호막만 올려다보고 살 수는 없어요!\n\n나는 죗값을 치렀단 말입니다! 난 죗값을 치렀다고...\n\n<교신 두절.>"
 tuborek_leader_desc:0 "이 제독은 수백 년 동안 보호막에 갇혀 있었으며, 오래전에 잊힌 과거의 지식을 갖추고 있습니다."
 galactic_features.305:0 "유배자의 귀환"
 galactic_features.305.desc:0 "우리 과학자들이 [From.From.GetName] 주변의 에너지 보호막을 내리자마자, 해당 성계의 모든 존재가 머리가 깨지는 듯한 두통을 느꼈습니다. 동시에 고대 [fallen_4_species.GetName] 방언으로 희미하게 속삭이는 소리가 들려왔습니다.\n\n "자유다...""
 galactic_features.305.desc.mech:0 "[From.From.GetName] 주변을 둘러싼 에너지 보호막을 내리자, 단거리 아공간 전송기의 간섭 수치가 급증했습니다. 그 원인은 보호막으로 가려졌던 지상의 한 지점에서 나온 비정상적인 에너지 파동 때문이었습니다. 해당 간섭을 암호해독 소프트웨어로 분석한 결과, 고대 [fallen_4_species.GetName] 방언으로 된 메시지가 드러났습니다.\n\n "자유다...""
 galactic_features.305.a:0 "우리가 불길한 무언가를 풀어놓은 것일까요..."
 galactic_features.350:0 "링 월드 조우"
 galactic_features.350.desc:0 "§Y[From.GetName]§! 성계의 항성을 둘러싼 거대한 링 월드 구조물을 발견했습니다. 초기 스캔 결과, 아주 오래전 해당 성계의 여러 내행성에서 얻은 자재를 이용해 만든 것으로 보입니다. 이 링 월드에는 네 곳의 거주 구간이 있으며, 각각에는 우주 미진출 문명이 거주하고 있는 것으로 보입니다.\n\n링 월드와 항성 사이에는 일종의 거대 우주 기지가 있습니다. 링 월드로부터 교신이 들어오고 있습니다."
 galactic_features.350.b:0 "무시하세요."
 galactic_features.351.desc:0 "보존소에 잘 오셨습니다, 지성체 여러분. 이 완전 자동화 시설은 지금으로부터 74,605,338주기 전에 자연 보호 구역으로 만들어졌습니다. 자급자족이 가능한 생물군 구획에는 네 가지 서로 다른 생물권에서 온 비지능 식물상과 동물상이 서식하고 있습니다.\n\n멸종 위기에 빠진 이 생물들을 보호하기 위해, 현재 시설에 대한 접근을 제한하고 있습니다.\n\n어떠한 경우에도 시설에 접근하지 마십시오."
 galactic_features.351.a:0 "감지기로 조사한 결과, 링 월드에서 문명의 징후를 확인했습니다."
 galactic_features.351.a.response:0 "이곳 생물권의 모든 생물종은 보존소를 처음 건립할 당시 철저한 선별 작업을 통해 선정되었습니다. 기록을 검토한 결과, 지성체에 근접하는 지능 수준을 지닌 생물종은 확인되지 않았습니다. 감지기에 오류가 있는 것이 틀림없습니다.\n\n어떠한 경우에도 시설에 접근하지 마십시오."
 galactic_features.351.b:0 "이 시설은... 누가 만든 겁니까?"
 galactic_features.351.b.response:0 "이 시설은 지미오 문명이 412주기에 걸쳐 만들었습니다. 그리고 지금으로부터 74,605,338주기 전에 완성되어 정상 가동을 개시했습니다. 지미오 함선의 마지막 방문은 67,103,853주기 전이었습니다. 지미오 또는 지미오 소속 함선의 방문은 이후로 기록된 바 없습니다.\n\n무허가 함선에 의한 본 시설 접근 시도는 기록상 38,201회이며 전부 실패했습니다.\n\n어떠한 경우에도 시설에 접근하지 마십시오."
 galactic_features.351.c:0 "그럼 이만."
 galactic_features.351.c.response:0 "보존소 자동 서비스 시스템이 즐거운 하루를 기원 드립니다, 지성체 여러분.\n\n어떠한 경우에도 시설에 접근하지 마십시오."

