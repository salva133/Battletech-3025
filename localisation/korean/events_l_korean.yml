 leader.1.name:0 "유망한 인재"
 leader.1.desc:0 "[ship.GetName]의 지휘관인 [officer.GetName] 대령은 최근 [system.GetName] 성계에서 발생한 전투에서 뛰어난 활약을 보였습니다. [Root.Capital.GetName]의 함대 본부에서는 대령의 자질을 인정해 제독 진급을 결정했습니다."
 leader.1.desc.machine:0 "[system.GetName] 성계에서 발생한 전투 중 [ship.GetName]의 연산 부하 급증에 성공적으로 대처한 [officer.GetName]의 활약을 바탕으로, 해당 인원의 진급을 결정했습니다."
 leader.1.desc.hive:0 "[system.GetName] 성계에서 최근 발생한 전투에 참전한 [ship.GetName]의 높은 대응 능력을 확인하여, [officer.GetName](을)를 자율 상태로 승급시켰습니다."
 new_admiral:0 "새로운 제독이 지도자 후보군에 추가되었습니다."
 leader.newadmiraltrait.desc.machine:0 "[officer.GetName]의 활약으로 [system.GetName] 성계에서 벌어진 최근의 전투에서 주요 벡터의 전술 데이터를 새로 개발했습니다."
 leader.lostadmiraltrait.desc.machine:0 "[system.GetName] 성계에서 벌어진 최근 전투 종료 후, [officer.GetName] 유닛이 교전 프로토콜을 개정했습니다."
 leader.newadmiraltrait.desc.hive:0 "[system.GetName] 성계에서의 전투로 [officer.GetName]에 독특한 유전 표현형이 발생했습니다."
 leader.lostadmiraltrait.desc.hive:0 "[system.GetName] 성계에서의 전투로, [officer.GetName]의 이상 행동 증상이 사라졌습니다."
 leader.5.desc:0 "[system.GetName] 성계에서 승리를 거둔 [officer.GetName] 제독이 함대사에 새로이 관심을 가지게 된 듯합니다. 제독이 전혀 새로운 전략과 전술을 실험하기 시작했습니다."
 leader.6.desc:0 "[system.GetName] 성계에서 최근 거둔 승리로, [officer.GetName] 제독이 내면의 사냥꾼을 발견한 듯합니다. 이제 제독이 훨씬 더 공격적인 성향의 지휘관이 되었습니다."
 leader.7.desc:0 "[system.GetName] 성계에서 [From.From.GetName]의 승리를 이끈 [officer.GetName] 제독이 점차 자신감을 얻어, 앞으로의 전투에서는 후퇴 자체를 고려하지 않게 됩니다."
 leader.8.desc:0 "[system.GetName] 성계에서 최근 승리를 거둔 [officer.GetName] 제독이 함대 브리핑에서 속도전과 기동성을 강조하기 시작했습니다. 현재 제독은 자신이 지휘하는 함선으로부터 최대한의 민첩성을 얻어내기 위한 새 대형과 패턴을 실험하고 있습니다."
 leader.9.desc:0 "[system.GetName] 성계에서 [From.From.GetName]의 승리를 이끈 [officer.GetName] 제독이 이전보다 더 정력적이고 적극적인 자세를 보이고 있습니다. 제독의 수행 능력이 대폭 성장했습니다."
 leader.10.desc:0 "[officer.GetName] 제독이 최근 [system.GetName] 성계에서 패배를 경험한 뒤로 다소 조심스러운 성향을 지니게 된 듯합니다. 이제 자신의 지휘하의 함대 자산을 전개할 때 더 조심스럽고 철두철미한 성향을 보이게 됩니다."
 leader.11.desc:0 "[system.GetName] 성계에서 최근 패배를 겪음에 따라, [officer.GetName] 제독이 더욱 소심하고 자신을 의심하는 성향을 띠게 되었습니다. 대규모 함대를 지휘하는 능력이 예전에 비해 떨어지는 것으로 확인됩니다."
 leader.12.desc:1 "[system.GetName] 성계에서의 전투에서 벌어진 [Root.GetName]의 패퇴로 인해 [officer.GetName] 제독이 큰 충격을 받은 듯합니다. [officer.GetName] 제독은 이제 전장을 절대 이탈하지 않기로 마음을 굳혔으며, 대신 다음 전투에서는 반드시 마지막까지 싸울 생각입니다."
 leader.13.desc:0 "[system.GetName] 성계에서 최근 벌어진 전투에서, [officer.GetName] 제독은 전장에서 탈출하는 [Root.GetName] 함선들의 엔진을 극한으로 몰아붙여 최대한의 속도를 내게 했습니다. 이번 일로, 제독은 자신이 지휘하는 함선의 속도를 더욱 쥐어짜는 방법을 터득했습니다."
 leader.14.desc:0 "[officer.GetName] 제독이 [system.GetName] 성계에서 벌어진 전투에서 패배한 후 다른 이들을 멀리하며 우울한 나날을 보내고 있습니다. 휘하 장교들의 보고에 따르면, 제독이 자신의 책무에 대해 예전만큼의 열의를 보이지 않는다고 합니다."
 leader.optimizations.desc.machine:0 "[officer.GetName](이)가 함대 운용에 관한 자신의 전문지식을 업데이트했습니다."
 leader.optimizations.desc.hive:0 "[officer.GetName](이)가 함대를 더욱 민첩하게 운용하게 되었습니다."
 leader.15.desc:0 "[officer.GetName] 제독이 [Root.GetName] 수리 작전을 감독하면서 귀중한 기술적 능력을 습득했습니다. 제독의 휘하에 있는 손상통제반이 이제 전장에서 함선을 수리할 수 있습니다."
 leader.16.desc:0 "[Root.GetName] 같은 대규모 함대를 지휘한 경험을 바탕으로, [officer.GetName] 제독이 귀중한 조직 능력을 습득했습니다. 이제 제독이 더욱 커다란 규모의 함대를 효과적으로 통제할 수 있게 됩니다."
 leader.17.desc:0 "[system.GetName] 성계에서 [From.From.GetName]의 승리를 이끈 [officer.GetName] 제독이 자신감을 회복한 것 같습니다. 이제 제독은 대규모 함대를 지휘하는 데서 오는 행정적 부담을 감당할 수 있습니다."
 leader.18.desc:0 "[Root.GetName]에 대한 지휘 임무를 수행하는 과정에서, [officer.GetName] 제독이 물자를 세심하게 관리해 전반적인 함선 운영비용을 대폭 감축하는 방법을 습득했습니다."
 leader.19.desc:0 "[system.GetName] 성계 전체를 휩쓴 활약을 보인 [officer.GetName] 제독이 자기 휘하의 유닛의 감지기 탐지 범위를 극대화하는 전개 방식을 습득했습니다. 이러한 복잡한 기동을 수행할 능력을 갖춘 함대 지휘관은 얼마 없습니다."

 leader.newtrait:0 "부단한 노력과 경험을 바탕으로, §H[From.From.GetName] [From.From.GetTitle]§!에게 새로운 능력이 생겼습니다."
 leader.substanceabuser:0 "§H[From.From.GetName] [From.From.GetTitle]§!의 건강이 악화되었다는 우려스러운 소식이 들어왔습니다. 거의 20년은 더 나이가 든 듯한 쇠약한 모습입니다. 직무에서 오는 부담을 감당하기 힘든 경우도 있는 것이지요."
 leader.arresteddevelopment:0 "경험이 쌓임에 따라 최근 더욱 성장하는 모습을 보여주었지만, §H[From.From.GetName] [From.From.GetTitle]§!의 능력이 이제 한계에 다다른 듯합니다."
 leader.lethargic:0 "최근 성장하는 모습을 보여주었음에도 불구하고, 한때 §H[From.From.GetName] [From.From.GetTitle]§!에게서 볼 수 있었던 추진력과 결단력이 점차 사라지고 있는 듯합니다."
 leader.stubborn:0 "§H[From.From.GetName] [From.From.GetTitle]§!의 경험 축적에도 불구하고, 그에 따라 성격이 더욱 완고해진 듯합니다. 고집이 더욱 완강해진 [From.From.GetTitle](이)가 새로운 사상을 받아들이기 힘들어하고 있습니다."


