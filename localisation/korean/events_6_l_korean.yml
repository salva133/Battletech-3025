 anomaly.7115.a.immortal.tt:0 "[intemporal_leader.GetName]에게 소형 함선을 주어 홀로 우주를 탐험하게 합니다."
 anomaly.7115.b.regular:0 "안 됩니다. 근무지를 이탈하지 마세요."
 anomaly.7115.b.immortal:0 "안 됩니다. 승진이나 받으세요."
