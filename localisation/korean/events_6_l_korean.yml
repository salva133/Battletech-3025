 # Fumongus Anomaly
 fungal_emitters_category:0 "기이한 발산파"
 fungal_emitters_category_desc:0 "[From.GetName]의 지하 동굴에서 예상치 못한 파동이 나오고 있습니다. 일종의 신호인 것일까요?"

 anomaly.6755.name:0 "균류 발생기"
 anomaly.6755.desc:0 "[From.GetName] 지표면 밑에는 아주 특이한 유기체가 살고 있습니다. 스캔 및 표본 분석 결과, 이 생물은 포자로 뒤덮인 균사체의 일종인 것으로 나타납니다. 우리 모성에 있는 포자와 비교하면 엄청난 크기입니다. 표면은 반짝이는 만화경 같으며 색조는 주변 환경에 따라 변합니다.\n\n특히 기이한 점은 이 승무원이 연결망을 형성해 신호일 것으로 예상하는 파동을 만들어 낸다는 것입니다. 현재 파동은 매우 약하지만 약간의 노력을 기울인다면 이 파동이 어디로 가는지도 알 수 있을 것입니다."
 anomaly.6755.a:0 "신호의 목적지를 파악할 것입니다."
 anomaly.6755.b:0 "회수해서 팔아버리세요."
 anomaly.6755.c:0 "이럴 시간 없습니다."
 anomaly.6760.intro:0 "[From.GetName] 지표면 아래에는 친숙한 유기체가 살고 있습니다. 스캔과 표분 분석 결과 이 생물은 무수한 포자로 뒤덮인 일종의 균사체인 것으로 보이며 '거균류'와 직접 관련이 있는 것으로 보입니다. 그런데 이 생물의 포자는 작은 구슬 형태로 진화했습니다. 이 포자들은 계속 색이 바뀌면서 장관을 연출하기도 하지만 일반 포자에 비해 더 강한 신호를 만들어내는 것으로 보입니다."
 anomaly.6760.desc:0 "$anomaly.6760.intro$\n\n우리 과학자들이 세운 가설에 의하면 우리가 이 포자들을 '거균류'에게 가져감으로써 연결망을 더욱 강화할 수 있다는 것 같습니다."
 anomaly.6760.a:0 "연결망 강화 프로젝트를 준비하세요."
 anomaly.6760.b:0 "데이터나 어서 가져오세요."
 anomaly.6765.desc:0 "$anomaly.6760.intro$\n\n네트워크를 해체해 정보를 가져왔지만 실용적인 용도는 딱히 없습니다."
 anomaly.6770.name:0 "균류 추적"
 anomaly.6770.intro:0 "균사체가 발신하는 신호를 추적하는 것이 생각보다 어렵습니다."
 anomaly.6770.desc:0 "$anomaly.6770.intro$ 당황하던 우리 과학자들이 마침내 '버섯을 통해 다른 차원을 들여다보는' 데 성공했습니다. 이 말이 무슨 뜻인지 자세한 정보는 별로 없지만, 어쨌든 작업은 성공했으며 새로운 목적지를 확인했습니다."
 anomaly.6770.a:0 "경로를 잡으세요!"
 anomaly.6780.desc:0 "$anomaly.6770.intro$ [Root.GetLeaderName] 담당관의 갖은 노력에도 불구하고 신호의 목적지는 도저히 확인할 수 없었습니다. 이제 이 균사체는 거의 수수께끼로 남아 있습니다. 그럼에도 불구하고 그 과정에서 많은 것을 배울 수 있었습니다. 지금 이 순간에도 관련 데이터를 가져오는 중입니다."
 anomaly.6785.name:0 "연결망과 버섯"
 anomaly.6785.desc:0 "변이한 포자를 기존 버섯에 접목하는 일은 생체공학적으로 매우 어려운 작업이었습니다. 이 '거균류'의 유전 변이를 상세히 수록한 기록의 도움을 받아 우리 과학자들은 효율성 감소 없이 포자를 또 한 번 변이시키는 데 성공했습니다. 그 효과는 굉장했습니다. 몇 달 만에 버섯이 열 배로 자라난 것입니다. 이에 따라 균사체에 공급할 물이 더 필요하게 되었지만 근처의 얼음 소행성에 앞으로 수백 년, 아니 수천 년은 버틸 수 있는 수분이 있습니다.\n\n균사체가 커지자 연결망도 확대되었고 연산 장비를 개량함으로써 포자가 하는 말을 들을 준비가 되었습니다."

 FOLLOWING_FUNGI_PROJECT:0 "균류의 흔적"
 FOLLOWING_FUNGI_PROJECT_DESC:0 "[From.GetName]에서 발생한 이상 현상을 통해 어딘가로 신호를 보내고 있는 기이한 균사체 군집을 발견했습니다. 우리 과학자들은 신호를 증폭함으로써 신호의 목적지를 확인하고 이 균사체를 더욱 잘 이해할 수 있을 것으로 판단하고 있습니다."
 MUSHROOMING_NETWORK_PROJECT:0 "포자 접붙이기"
 MUSHROOMING_NETWORK_PROJECT_DESC:0 "변이 포자를 발견함에 따라 우리만의 균사체 감청망 개발을 위한 전기가 마련되었습니다. 이 포자들은 더욱 크고 신호 강도도 더 높으며 '거균류'의 성장을 더욱 촉진하는 데 도움이 될 것입니다."

