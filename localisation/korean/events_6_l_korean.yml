 # Events
 colony.9800.name:0 "노이즈의 차원"
 colony.9800.desc:0 "[Root.GetName]에 있는 차원문이 스스로 닫혔습니다. 차원문을 안정화시켰을 때, 그 문 너머에서 우리가 본 것은 형체가 없는 하얀 공허와 그 안을 무질서하게 가로지르는 검은 노이즈로 된 다른 차원뿐이었습니다. 그러더니 곧바로 기이한 현상이 발생해 우리 우주로 스며들기 시작했고, 결국 우리 측의 차원문 안정기를 집어삼켜 차원문이 붕괴되었습니다.\n\n차원문, 노이즈, 차원 안정기 모두 동시에 눈 깜빡할 사이에 사라졌고, 그 자리에는 미량의 입자조차 남지 않았습니다. 차원문이 불안정하지 않았다면 이곳에서 어떠한 재앙이 발생했을지는 아무도 모르는 일입니다."
 
 colony.9805.name:0 "간섭"
 colony.9805.desc:0 "최근 §Y[Root.GetHomeWorldName]§!에 위치한 물리학 연구소에 근무하는 [Root.GetScientistPlural]들이 연구 결과에서 특이한 파동을 발견했습니다. 이러한 간섭 현상으로 초공간 드라이브 관련 시험이 지장을 받았지만, 일주일이 지나자 간섭은 완전히 사라졌습니다. [From.GetName](이)가 지금은 닫혀 있는 차원문에서 나오는 파동을 감지하는 순간, 다행히 원래대로라면 존재할 리 없는 그 노이즈는 다시 나타나지 않았습니다. 아무 일도 아니었던 거라면 좋을 텐데 말이죠."
 colony.9805.a:0 "업무에 복구하세요."
 colony.9805.b:0 "조사가 필요하겠군요."
 
 colony.9810.name:0 "음의 질량"
 colony.9810.desc:0 "오늘 [cloned_physicist.GetName](이)가 §Y[Root.Capital.GetStarName]§! 부근에서 음의 질량을 지닌 입자가 자연적으로 나타났다는 연구 결과를 발표하자, [Root.GetHomeWorldName] 과학계에서는 기대와 우려가 동시에 섞인 토론이 이어졌습니다.\n\n[cloned_physicist.GetName](은)는 다음과 같이 단언하기까지 했습니다. "이번 발견으로 우리는 인공 웜홀을 비롯한 여러 주제를 더욱 깊이 이해하게 될 것입니다."\n\n다만 해군에서는 이번 일에 대해 다소 다른 입장을 밝히면서, 아직 검증되지 않은 이 새로운 물질이 어디에서 온 것인지 확정되기 전에는 함대를 모성으로 불러들일 것을 주장하고 있습니다."
 colony.9810.desc.robot:0 "오늘 선임 물리학 유닛 [cloned_physicist.GetName]의 보고서가 도착했습니다. 보고서에는 §Y[Root.Capital.GetStarName]§! 부근에서 음의 질량을 지닌 입자가 자연적으로 나타났다는 최근 탐사 결과도 실려 있었습니다.\n\n[cloned_physicist.GetName] 과학 유닛은 다음과 같이 보고했습니다. "이번 발견으로 [Root.GetName](은)는 인공 웜홀을 비롯한 여러 관련된 주제를 더욱 깊이 이해하게 될 것입니다."\n\n위협 분석 서브루틴은 아직 검증되지 않은 이 새로운 물질이 어디에서 온 것인지 확정되기 전에는 함대를 모성으로 불러들일 것을 제안합니다."
 colony.9810.desc.hive:0 "물리학 전문 드론 [cloned_physicist.GetName]의 새로운 관측 결과가 배포되었습니다. 그 내용에 따르면, §Y[Root.Capital.GetStarName]§! 부근에서 최근 음의 질량을 지닌 입자가 자연적으로 나타났다고 합니다.\n\n[cloned_physicist.GetName](은)는 다음과 같이 보고했습니다. "이번 발견으로 [Root.GetName](은)는 인공 웜홀을 비롯한 여러 관련된 주제를 더욱 깊이 이해하게 될 것입니다."\n\n군체 의식은 드론이 보고한 갑작스러운 상황 변화에 의구심을 나타내면서, 본능적으로 일부 함대를 산란 성계로 불러들이고 싶은 충동을 느끼고 있습니다."
 
 colony.9815.name:0 "하늘이 갈라진 밤"
 colony.9815.desc:0 "오늘 [Root.GetName]의 최고 지성들이 음질량 입자의 활용에 관한 [cloned_physicist.GetName]의 최신 이론을 듣기 위해 한자리에 모였으나, 발표는 얼마 지나지 않아 중단되었습니다. 성계 내 모든 관측소와 우주 기지에서 비상 사이렌이 날카롭게 울리는 가운데, §Y[Root.GetHomeWorldName]§!의 밤하늘에 새로운 현상이 나타난 것입니다. 우주 공간에 우리 항성만큼이나 큰 균열이 발생해 지평선 너머로 뻗어 나가면서, 그 틈으로부터 소규모 전투 함대가 쏟아져 나왔습니다."
 colony.9815.desc.robot:0 "[cloned_physicist.GetName]의 최근 탐사 결과와 음질량 입자 활용 방안을 연구하기 위해 과학 유닛이 추가로 파견되었으나, 연구는 얼마 지나지 않아 중단되었습니다. 성계 내 모든 관측소와 우주 기지에서 비상 사이렌이 날카롭게 울리는 가운데, §Y[Root.GetHomeWorldName]§!의 밤하늘에 새로운 현상이 나타난 것입니다. 우주 공간에 우리 항성만큼이나 큰 균열이 발생해 지평선 너머로 뻗어 나가면서, 그 틈으로부터 소규모 전투 함대가 쏟아져 나왔습니다."
 colony.9815.desc.hive:0 "[cloned_physicist.GetName]의 최근 탐사 결과와 음질량 입자 활용 방안을 연구하기 위해 드론이 추가로 파견되었으나, 연구는 얼마 지나지 않아 중단되었습니다. 성계 내 모든 관측소와 우주 기지에서 비상 사이렌이 날카롭게 울리는 가운데, §Y[Root.GetHomeWorldName]§!의 밤하늘에 새로운 현상이 나타난 것입니다. 우주 공간에 우리 항성만큼이나 큰 공간 균열이 발생해 지평선 너머로 뻗어나가면서, 그 틈으로부터 소규모 전투 함대가 쏟아져 나왔습니다."
 
 colony.9820.name:0 "오래된 암호"
 colony.9820.desc:0 "마지막 초계함을 물리친 순간, 우리 항성 기지의 감지기를 담당하던 소위 한 명이 흥미로운 사실을 보고했습니다. 이 함선들은 [Root.GetName]에서 몇 년 전에 사용을 중단한 구식 함선과 형태가 매우 비슷하다는 것입니다. 함선에는 초광속 드라이브가 없고, 무기 또한 구식입니다. 보고가 들어오던 중, 하늘의 기이한 균열로부터 통신 요청이 들어와 우리 성계 전체에 울려 퍼집니다. 이 신호는 우리 제국의 일급 보안 암호를 사용하고 있습니다. 우리가... 10년 전에 사용하던 암호입니다."
 colony.9820.desc.robot:0 "마지막 초계함이 작동 불능 상태에 빠진 순간, 관측 분석 서브루틴에서 이상 현상을 보고했습니다. 침공군의 함선들은 [Root.GetName]에서 몇 년 전에 생산을 중단한 구식 함선과 형태가 매우 비슷하다는 것입니다. 함선에는 초광속 드라이브가 없고, 무기 또한 구식입니다. 보고가 들어오던 중, 하늘의 기이한 균열로부터 통신 요청이 들어와 우리 성계 전체에 울려 퍼집니다. 이 신호는 우리 제국에서 가장 복잡한 핸드셰이크 프로토콜을 사용하고 있습니다. 우리가... 10년 전에 사용하던 프로토콜입니다."
 colony.9820.desc.hive:0 "마지막 초계함을 물리친 순간, 감지기를 담당하던 드론 하나가 흥미로운 사실을 보고했습니다. 이 함선들은 [Root.GetName]에서 몇 년 전에 사용을 중단한 구식 함선과 형태가 매우 비슷하다는 것입니다. 함선에는 초광속 드라이브가 없고, 무기 또한 구식입니다. 보고가 들어오던 중, 하늘의 기이한 균열로부터 통신 요청이 들어와 우리 성계 전체에 울려 퍼집니다. 신호를 보낸 존재는 우리 의식에게 익숙하지 않은 존재입니다. 바로... 또 다른 [Root.GetSpeciesName] 지능입니다."
 colony.9820.a.robot:0 "**접근 신호**"
 
 colony.9821.name:0 "초차원 통신"
 colony.9821.desc:0 "통신 화면이 깜빡이며 켜지자, 상상할 수 있는 가장 지치고, 행복하고, 동시에 공포에 떠는 [Root.GetSpeciesName]의 모습이 나타났습니다. 화면의 존재는 [cloned_physicist.GetName](과)와 똑 닮은 모습을 하고 있습니다. 다만 그보다 20년은 더 나이가 들어 보입니다. §B"아... [Root.GetHomeWorldName]-알파 여러분, 반갑습니다. 여기는 [physicist.GetName]-베타입니다."§! 상대는 잠시 말을 멈추고 흥분을 가라앉혔습니다. §B"방금, 어... 사건에 대해서는 정말 진심으로 사과드립니다. 이번 일은 저희 행성의 방어 집단의식 중에서 결함을 일으킨 일부가 [Root.GetHomeWorldName](을)를 무력으로 점령할 수 있다고 생각하며 벌인 일이라는 것을 알아주셨으면 합니다. 빈말로 들릴 수도 있겠지만, 여러분께 어떠한 악의도 없음을 부디 믿어 주시기 바랍니다."§!"
 colony.9821.desc.robot:0 "통신 화면이 깜빡이며 켜지자, 상대가 보내온 식별 코드가 나타났습니다. §R체크섬 오류:§! [cloned_physicist.GetName]의 고유 ID입니다! \n§B"안녕하십니까 [Root.GetName]-알파. 사과드립니다. 이번 적대 행위는 [Root.GetName]-베타 성계에서 더 이상 필요하지 않아 사용하지 않던 군사 부대 하나가 일으킨 사건입니다. 해당 부대는 처리 및 삭제했습니다. 주장: 더 이상의 적대적 상호 작용은 의도하는 바가 아닙니다."§!"
 colony.9821.desc.hive:0 "통신 화면이 깜빡이며 켜지자, [cloned_physicist.GetName](과)와 동일한 구조를 지닌 다른 군체 의식의 통신 드론이 나타났습니다. 흥미롭군요. §B"안녕하십니까 [Root.GetName]-알파. 사과드립니다. 여러분을 공격한 드론은 너무 오랫동안 자율을 누린 일탈 드론이었습니다. 해당 드론을 박멸해 주신 여러분께 [Root.GetName]-베타에서 감사의 말씀을 전합니다. 더 이상의 부정적 상호 작용은 원치 않으며, 우리 두 의식 모두에 유익이 될 것을 제안하고자 합니다."§!"
 colony.9821.a:0 "당신 정체가 뭡니까?"
 colony.9821.a.robot:0 "상황 보고!"
 colony.9821.a.response:0 "§B저도, 여기 있는 다른 이들도 여러분이 사는 우주의 평행 우주 출신입니다. 언제인지는 모르겠지만 두 우주는 과거에 갈라졌고, 그때부터 저희 우주는 독자적으로 흘러갔습니다. 그러던 중 저희는 외딴곳의 성계들이 사라지기 시작했다는 사실을 파악했으며, 그 이후로 멸망을 피하기 위해 열심히 노력해 왔습니다. 지난 수십 년간 저희는 모든 자원과 [Root.Species.GetAdjective]의 노동력을 이 초차원 게이트웨이를 여는 데 투입했습니다. 가장 실험적인 기술과 최첨단 물리학을 적용한 후에야, 소멸을 몇 년 앞둔 지금 여러분과 연락이 닿았습니다.§!"
 colony.9821.a.response.robot:0 "§B[cloned_physicist.GetName]-베타를 비롯해 여기에 있는 유닛은 전부 평행 우주에서 왔습니다. 수십 년 전 베타 우주가 쇠퇴하고 있다는 사실이 처음 확인되었습니다. 55.136년 전, 외딴곳의 성계들이 사라지는 것이 최초로 관측된 것입니다. 그때 이후로 모든 가용 자원과 연산력을 이 초차원 게이트웨이를 여는 데 투입했습니다. [Root.GetHomeWorldName]-베타의 삭제까지 남은 시간은 약 25.3333년으로 추정됩니다.§!"
 colony.9821.a.response.hive:0 "§B본 의식과 [cloned_physicist.GetName]-베타, 그리고 우리 의식에 속한 존재는 전부 그쪽 우주의 평행 우주 출신입니다. 언제인지 모르지만 두 우주는 과거에 갈라졌고, 그때부터 저희 우주는 독자적으로 흘러갔습니다. 그러던 중 관측 드론들의 관찰로 외딴곳의 성계들이 사라지기 시작했다는 사실을 파악했으며, 그 이후로 우리 의식은 멸망을 피하기 위해 열심히 노력해 왔습니다. 지난 수십 년간 저희는 모든 드론과 자원, 연구력을 이 초차원 게이트웨이를 여는 데 투입했습니다. 가장 실험적인 기술과 최첨단 물리학을 적용한 후에야, 저희 측 차원의 소멸을 몇 년 앞둔 지금 여러분과 연락이 닿았습니다.§!"
 colony.9821.b:0 "왜 초광속 항행 능력을 개발하지 못한 겁니까?"
 colony.9821.b.robot:0 "왜 초광속 시스템이 없는지 설명하십시오!"
 colony.9821.b.response:0 "[cloned_physicist.GetName]-베타는 당황한 듯 말을 잇지 못했습니다. §B"초광속을 정복했다는 겁니까? 엄청난 소식이군요! 그렇다면 그 바보들이 애초에 공격할 이유가 없었을 텐데요... 은하 전체가 저희한테 열려 있는데 말입니다! 그... 물론 여러분께서 저희를 도와주신다는 전제하에 말이죠."§!"
 colony.9821.b.response.robot:0 "§B초공간 항로를 이용할 수 있는 초광속 시스템이 가능하다는 계산 결과는 있었지만, 필수 사항이 아닌 것으로 판정되어 대신 게이트웨이 연구 집단에 자원을 투입했습니다. 그 밖에도 여러 가지 연구 분야의 우선순위를 0으로 조정한 바 있습니다. [Root.GetName]-알파, 통신이 끝나면 초광속 연구 결과를 공유해 주시겠습니까?§!"
 colony.9821.b.response.hive:0 "다른 차원의 의식이 잠시 생각이 필요한 듯 침묵하다 대답했습니다. §B"우주의 존재 자체가 소멸하는 상황에서, 우리 의식은 초광속 시스템 개발에 자원을 투입하고 싶지 않았습니다. 초광속에 관한 지식을 나눠 주시겠습니까?"§!"
 colony.9821.c:0 "잡담은 그만합시다. 원하는 게 뭡니까?"
 colony.9821.c.robot:0 "잡담 중지! 요청 사항을 말하십시오!"
 
 colony.9822.desc:0 "§B저희 우주는 멸망할 겁니다. 어떻게 손을 쓸 수가 없어요. 다만 이날을 대비해 거대 수송선을 만들었습니다. 그러니 제발 저희 난민을 받아주시기를 간청합니다. 수송선에는 가장 총명한 아이들과 뛰어난 지도자만 태울 수 있습니다. 제발 제... 아니,§! §Y저희§! §B문명을 구해주십시오.§!"
 colony.9822.desc.robot:0 "§B저희 측에서 수송선을 건조했습니다. 자원 및 데이터 뱅크 보존을 위해 [Root.GetName]-베타 유닛을 보내고자 하니 협조를 요청합니다. 여기에서 저희 우주 탐사를 끝내고 싶지 않습니다.§!"
 colony.9822.desc.hive:0 "§B[Root.GetName]-베타의 우주는 멸망할 것입니다. 이제 손을 쓸 수가 없습니다. 이날을 대비해 거대 수송선을 만들었으니, 저희가 보낼 수 있는 드론을 전부 넘기겠습니다.\n또한 군체 의식의 합병을 바랍니다. 저희 집단은 그쪽과 동일하지만, 결코 잃고 싶지 않은 경험과 통찰을 지니고 있습니다. 계속 살아갈 수 있도록 도와주십시오.§!"
 colony.9822.a:0 "전문가들과 상의해 봐야겠습니다."
 colony.9822.a.robot:0 "추가 분석이 필요합니다! 대기하십시오!"
 colony.9822.a.hive:0 "우리 의식에 요청을 고려할 시간이 필요합니다."
 
 colony.9840.name:0 "최고 회의"
 colony.9840.desc:0 "모든 분야의 일류 지성들이 우리 쌍둥이 차원의 운명을 논의하기 위해 §Y[Root.GetName]§!에 모여 최고 회의를 열었습니다. [Root.GetHomeWorldName] 전역에서 거친 말이 오가는 힘겨운 토론이 이어졌으며, 누군가는 개입하지 말 것을 제안했습니다. 우주의 끝을 연구하면 많은 통찰을 얻을 수 있다는 것이었습니다. [cloned_physicist.GetName]-베타의 요청을 받아들여 그쪽 행성의 난민을 최대한 대피시키자는 의견도 있던 반면, 어떤 이들은 그 행성에 남은 고가치 자원과 에너지 자원을 손쉽게 취할 수 있다는 점을 지적했습니다.\n\n최고 회의가 마무리될 무렵, [cloned_physicist.GetName](이)가 단상에 올라 말했습니다. 베타 우주에서 가져온 신기술을 활용하면, [Root.GetHomeWorldName] 베타 전체를 우리 차원으로 불러올 수 있다는 것이었습니다."
 colony.9840.desc.robot:0 "[Root.GetName]의 지배하에 있는 모든 슈퍼컴퓨터가 투입되어 [Root.GetName]-베타를 둘러싼 딜레마를 해결할 수 있는 최적의 방안을 계산했습니다. 결국, 네 가지 방안이 실현 가능성이 있는 것으로 선언되었습니다.\n\n1. 베타 우주의 붕괴 연구.\n2. 게이트웨이에 진입해 활용 가능한 모든 광물 및 에너지 확보.\n3. 과학 유닛: [cloned_physicist.GetName]-베타의 제안을 수락.\n4. 베타 우주의 최첨단 과학과 기술을 활용해 [Root.GetHomeWorldName]-베타를 알파 차원으로 전이."
 colony.9840.desc.hive:0 "[Root.GetSpeciesName]의 지능을 전부 활용해 [Root.GetName]-베타의 운명을 결정하는 작업을 진행한 결과, 네 가지 잠재적 해결책이 도출되었습니다.\n\n1. 베타 우주의 붕괴 연구.\n2. 게이트웨이에 진입해 활용 가능한 모든 광물 및 에너지 확보\n3. [Root.GetName]-베타의 제안을 수락하고 상대 의식을 흡수.\n4. 베타 우주의 최첨단 과학과 기술을 활용해 [Root.GetHomeWorldName]-베타를 알파 차원으로 전이하고 의식을 병합."
 colony.9840.a:0 "현상을 연구하세요."
 colony.9840.a.tooltip:0 "이런 현상을 연구하는 데 투입할 자원은 없지만, 이 기회를 보고만 있을 수도 없습니다."
 colony.9840.b:0 "자원을 뺏으세요."
 colony.9840.b.phobe:0 "이 존재들은 믿을 수 없습니다."
 colony.9840.b.swarm:0 "무리가 포식할 먹이가 늘었군!"
 colony.9840.b.exterminator:0 "모든 존재는 박멸해야 합니다. 저들도 마찬가지입니다."
 colony.9840.b.tooltip:0 "어리석은 것들, 제 발로 공격해 달라고 하다니!"
 colony.9840.c:0 "최대한 많이 구하세요."
 colony.9840.c.phobe:0 "외계종은 아니니 받아들입시다!"
 colony.9840.c.exterminator:0 "대의에 동참할 유닛이 늘었군요!"
 colony.9840.c.swarm:0 "봉사할 드론이 더 생겼군요."
 colony.9840.c.tooltip:0 "6 [Root.Species.GetNamePlural]-베타를 [Root.GetHomeWorldName]에 추가합니다."
 colony.9840.d:0 "[Root.GetHomeWorldName]-베타를 우리 차원으로 전이하세요."
 colony.9840.d.tooltip:0 "[Root.GetHomeWorldName]-베타를 구하기 위해 어려운 작업에 돌입합니다."

 colony.9850.name:0 "희열!"
 colony.9850.desc:0 "[cloned_physicist.GetName]-알파와 베타가 힘을 합쳐 고된 작업을 마무리하는 동안, 무형의 노이즈는 §B[Root.GetHomeWorldName]-베타§! 상공의 대부분을 차지하고 빠르게 확산되고 있습니다. 음질량 안정기가 가동되자, 노이즈에 삼켜질 듯하던 [Root.GetHomeWorldName] 위로 두 우주 사이의 균열이 움직입니다. 잠시 후 균열은 점멸하듯 사라지고, 음질량은 더 이상 나타나지 않습니다.\n\n성공입니다. 새로운 중력 우물과 거주 적합 영역을 찾기 위한 몇 달에 걸친 조사와 연구 끝에, [Root.Capital.GetStarName]의 궤도에 생명체가 거주하는 새로운 행성이 나타난 것입니다."
 colony.9850.desc.robot:0 "[cloned_physicist.GetName]-알파와 베타, 그리고 투입 가능한 모든 과학 유닛이 함께 작업을 진행하는 동안, 무형의 노이즈는 §B[Root.GetHomeWorldName]-베타§! 상공의 대부분을 차지하고 빠르게 확산되고 있습니다. 음질량 안정기가 가동되자, 노이즈에 삼켜질 듯하던 [Root.GetHomeWorldName] 위로 두 우주 사이의 균열이 움직입니다. 잠시 후 균열은 점멸하듯 사라지고, 음질량 생성은 중단됩니다.\n\n성공입니다. 새로운 중력 우물과 거주 적합 영역을 찾기 위한 몇 달에 걸친 조사와 연구 끝에, [Root.Capital.GetStarName]의 궤도에 생명체가 거주하는 새로운 행성이 나타난 것입니다."
 colony.9850.desc.hive:0 "[cloned_physicist.GetName] 알파와 베타, 그리고 투입 가능한 모든 드론이 함께 작업을 진행하는 동안, 무형의 노이즈는 §B[Root.GetHomeWorldName]-베타§! 상공의 대부분을 차지하고 빠르게 확산되고 있습니다. 음질량 안정기가 가동되자, 노이즈에 삼켜질 듯하던 [Root.GetHomeWorldName] 위로 두 우주 사이의 균열이 움직입니다. 잠시 후 균열은 점멸하듯 사라지고, 음질량 생성은 중단됩니다.\n\n성공입니다. [Root.GetName]에 합류한 새로운 관점과 의식이 군체 전체에 물결처럼 퍼집니다. 새로운 중력 우물과 거주 적합 영역을 찾기 위한 몇 달에 걸친 조사와 연구 끝에, [Root.Capital.GetStarName]의 궤도에 생명체가 거주하는 새로운 행성이 나타난 것입니다."
 colony.9850.a:0 "이번만큼은 모두가 살았습니다!"
 
 colony.9851.name:0 "노이즈"
 colony.9851.desc:0 "무형의 노이즈가 [Root.Capital.GetStarName]-베타에 이어 §B[Root.GetHomeWorldName]-베타§!를 삼키면서, 베타 우주에 남겨진 탐사정에 차원이 소멸하는 마지막 순간이 기록되고 있습니다. 영상 신호가 갑자기 끊기더니, 균열이 점멸하듯 사라졌고 균열에서 생성되던 음질량 입자 또한 없어졌습니다.\n\n균열 너머에 있던 이들은 이제 전부 사라졌습니다."
 colony.9851.a:0 "우리도 저렇게 될 수 있었어요."
 
 colony.9855.name:0 "차원의 경계를 넘어"
 colony.9855.desc:0 "균열이 나타난 이후로 어떤 사회적인 문제가 기승을 부리고 있습니다. 우리 차원의 가족들이 베타 차원에 있는 같은 가족들을 안정적인 우리 우주로 몰래 불러오고 있던 것입니다. 이러한 밀입국은 주로 두 우주가 섞이지 않도록 배치한 경계 경비대원들이 벌이고 있습니다. [Owner.GetName]의 주민 대다수가 경계 너머에 가족이 있기 때문입니다. 일부에 국한된 이야기라면 대수롭지 않은 문제겠지만, 이 현상이 확산될 경우 걷잡을 수 없이 인구가 유입될 것입니다. 그리고 §B[Owner.GetHomeWorldName]-베타§!에서 주민이 대거 이탈한다면, 사회 기반 시설이 붕괴되어 행성을 옮기기가 훨씬 어려워집니다."
 colony.9855.a:0 "들어오게 두세요."
 colony.9855.b:0 "이쪽으로 넘어오지 않게 막으세요."
 colony.9855.c:0 "면회 시간을 정합시다."
 
 colony.9860.name:0 "미션: 디멘셔널"
 colony.9860.desc:0 "평행 세계가 가까이에 있는 덕분에 얻을 수 있는 장점 중 하나는, 지난 몇 년 동안 부서지거나 없어진 [Owner.GetSpeciesName]의 문화유산이 다른 쪽 행성에 있을 수도 있다는 것입니다. 모두가 그 유산을 다시 감상할 수 있는 것이죠. 그러나 어떤 질 나쁜 자들이 이것을 기회로 삼아 §B[Target.GetName]-베타§!에 침투해 유산을 탈취하는 사건이 일어났습니다. 과거에 위대한 발명가가 만든 걸작이 우리 행성에 두 개나 존재하는 것입니다. 이미 [Target.GetName]-베타 정부는 약탈당한 유산을 반환해 달라는 내용의 공식 요청을 보내왔습니다."
 colony.9860.a:0 "유산을 반환하고 진심 어린 사과를 보내세요."
 colony.9860.b:0 "§H다다익선§!이라는 말이 있지요..."
 
 colony.9870.name:0 "최후의 간청"
 colony.9870.desc.helped:0 "가뜩이나 절박했던 베타 우주의 상황이 점차 악화되고 있습니다. 오늘 새벽에는 일제히 구해 달라 간청하는 울부짖음이 차원문으로부터 들려왔습니다. 최선을 다하고 있음에도 불구하고, 저 우주의 동족들은 그곳을 노리는 공허와 하나가 될 운명인 것으로 보입니다. 다른 차원의 우리 자신을 구하려면 지금 움직여야 합니다."
 colony.9870.desc.ignored:0 "오늘, 차원문 너머의 베타 우주에서 도와 달라 울부짖는 한심한 목소리가 들려왔습니다. 자신들을 구해 달라며, 마지막으로 나지막한 신음을 보내온 것입니다. 우리에게 지금까지 이용당해 왔음에도 불구하고, 홀로 남은 그 우주에서는 달리 호소할 상대가 없기에, 우리에게 도움을 구하고 있습니다. 이제 돌아올 수 없는 지점이 다가오고 있습니다. 곧 베타 우주의 [Owner.GetSpeciesNamePlural](은)는 사라질 것입니다."
 colony.9870.a:0 "노력을 더욱 기울이세요. 여기에서 끝낼 순 없습니다."
 colony.9870.a.tooltip:0 "§Y$approach_save_b_world$§! 접근 방식을 선택하려면 과학자가 더 필요하며, 연구 속도가 총 §R30%§! 감소합니다."
 colony.9870.b:0 "전부 계획대로 되고 있습니다."
 colony.9870.c:0 "저들도 [Owner.GetSpeciesNamePlural]의 동족입니다. 여기에서 끝낼 순 없습니다!"
 
 colony.9875.name:0 "최적화 위탁"
 colony.9875.desc:0 "우리와 유사한 제2의 [Owner.GetGovernmentName](이)가 생긴 덕분에 전례 없는 기회가 찾아왔습니다. 우리 의식 체계를 유지하는 데 필요한 연산에 많은 [Owner.GetTeamMemberPlural]들이 투입되고 있는데, 이 작업을 이제 제2의 [Root.GetName]에 위탁할 수 있게 된 것입니다. 이러한 위탁 작업은 분명 큰 도움이 될 것입니다. §B[Target.GetName]-베타§!를 회수하는 작업이 느려질 순 있지만, 어떻게든 해낼 수 있을 거라 확신합니다."
 colony.9875.a.machine:0 "논리적이군요."
 colony.9875.a.hive:0 "우리 이익에 부합한 조치로군요."
 colony.9875.b:0 "저들도 [Owner.GetTeamMemberPlural]들이 최대한 필요할 겁니다."
 
 colony.9880.name:0 "절박한 드론"
 colony.9880.desc:0 "계속되는 곤경에 빠진 다른 차원의 [Owner.GetGovernmentName](이)가 갑자기 격분에 차더니 [Target.GetName]에 위치한 [Owner.GetSoldierPlural]들을 장악하는 정신 나간 짓을 저질렀습니다! 이들에게 밀리기 전에 방어 드론을 조직해야 합니다."
 colony.9880.a.machine:0 "비상 프로토콜: [Target.GetName] 방어"
 colony.9880.a.hive:0 "이탈 세력을 물리치고 베타 우주를 제압하세요."
 colony.9880.a.tt:0 "§R1§! £pops£ 팝을 잃는 대신 §Y4§! 방어 지상군을 얻습니다."
 colony.9880.b:0 "베타 우주가 이렇게 반응한 이유를 분석하세요."
 
 colony.9885.desc.hive:0 "마지막 이탈 드론을 처리했습니다. 우리 측 통신 드론에 저쪽 차원에 있는 지배 의식의 존재가 다시 감지되고 있지만, 이 의식은 이번에는 우리가 통신을 개시하기를 기다리며 훨씬 얌전히 행동하고 있습니다.\n\n"§B우리 의식이 사과를 전합니다. §R노이즈§!가 접근하면서 본능적 반응을 억압하기가 점차 어려워지고 있습니다. 앞으로는 행동을 조심하도록 철저히 주의하겠습니다.§!""
 colony.9885.desc.machine:0 "반란을 일으킨 방어 유닛을 처치했습니다. 우리 관측 분석 서브루틴에 [FromFrom.GetName]-베타 측 통신 유닛이 다시 감지되고 있습니다. 상대방이 우리에게 간단한 메시지를 남겼습니다.\n\n"§B잉여 방어 유닛들이 또다시 부적절한 행동을 취했습니다. §R노이즈§!가 접근하는 틈을 타, 저희 측 격리망을 뚫고 탈출했습니다. 해당 프로세스는 삭제했으니, 이들은 더 이상 아무런 행동도 할 수 없을 겁니다.§!""
 colony.9885.a.hive:0 "더 이상 이런 일이 없도록 조치하겠습니다."
 colony.9885.a.hive.tooltip:0 "수적 우위를 이용해 베타 우주의 군체 의식을 제압합니다."
 colony.9885.b.hive:0 "이해합니다. 두려워 마십시오."
 colony.9885.a.machine:0 "[FromFrom.GetName]-알파에 대한 자유 출입 허가를 취소합니다."
 colony.9885.a.machine.tooltip:0 "상대 차원과 [FromFrom.GetName] 사이에 안전이 보장되지 않은 연결이 없도록 조치합니다."
 colony.9885.b.machine:0 "이해합니다. 전투 AI는 전복적이기 마련이니까요."
 
 colony.9890.name:0 "요구"
 colony.9890.desc:0 "[FromFrom.GetName](이)가 우리 베타 동족에게 함락되었습니다. 이들은 자신들 드론 중 일부를 즉시 우리 측에 이전하고, 우리 우주에 하위 의식을 구축해 자신들의 지식과 존재를 보존할 것을 요구하고 있습니다."
 colony.9890.a:0 "끔찍하군요."

 # Modifier
 harvesting_negative_mass:0 "음질량 입자 채취"
 harvesting_negative_mass_desc:0 "음질량 입자를 채취해, 우리 제국의 물리학 연구를 촉진합니다."
 appeased_populace:0 "진정된 대중"
 appeased_populace_desc:0 "차원 간 이주에 대한 요구를 수용하자, 다른 우주에 있는 주민들의 마음이 진정되었습니다."
 angered_populace:0 "분노한 대중"
 angered_populace_desc:0 "차원 간 이주 기회를 차단하자, 이 행성의 주민들이 격앙된 반응을 보이고 있습니다."
 stolen_great_work:0 "도난당한 문화유산"
 stolen_great_work_desc:0 "거울 차원에서 가져온 문화유산이 우리 행성에 있는 동일한 문화유산 옆에 자랑스럽게 전시되어 있습니다."
 multiple_stolen_great_works:0 "도난당한 문화유산"
 multiple_stolen_great_works_desc:0 "베타 우주에서 가져온 갖가지 문화 유산이 이 행성의 벽을 장식하고 있습니다."
 offloaded_optimization:0 "최적화 위탁 완료"
 offloaded_optimization_desc:0 "일상적 연산 작업을 베타 우주에 위탁하자, 우리 제국의 생산 능력이 크게 향상되었습니다."

 b_world_saved:0 "구조 완료"
 b_world_saved_desc:0 "이 행성은 구조해 준 것에 감사하고 있습니다."

