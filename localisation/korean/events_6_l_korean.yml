 ### Fumongus Colony Events
 #Events

 colony.2060.name:0 "버섯 따기"
 colony.2060.desc:0 "[Root.GetName]에 위치한 우리 식민지에서 실시한 정기 생태 조사 중에 기이한 균류 생명체를 발견했습니다. 연구진의 보고에 따르면 이 균사체의 표면은 여러 색으로 반짝인다고 합니다. 하지만 그보다 신기한 점은 포자들이 여러 군집으로 나뉘어 있으며, 넓은 범위 내에서 어떤 일이 발생할 때마다 서로 소통하는 듯한 반응을 보였다는 것입니다.\n\n게다가 이 생명체의 생물학적 구조는 이곳 식민지의 생태계에 속한 것이 아닙니다. 당황한 과학자들은 이 생명체가 지성체일 가능성이 있다며 특별 지원을 요청했습니다."
 colony.2060.a:0 "처분해 버리세요."
 colony.2060.b:0 "더 자세히 조사하세요."
 colony.2060.c:0 "...초거대 균류의 친척이군요!"
 colony.2065.name:0 "포자에도 귀가 있다"
 colony.2065.desc:0 "[Root.GetName]에서 우려할 만한 보고가 들어오고 있습니다. 자세히 살펴본 결과, 우리가 발견한 외계 균류가 은하계 어느 곳으로 신호를 발신하고 있는 것 같습니다. 다만 목적지가 어디인지는 아직 확정하지 못했습니다. 원격 측정과 안보 분석을 진행한 결과, 이 균사체가 일종의 첨단 감시용 유기체일 가능성이 제기되었습니다.\n\n하지만 이 유기체가 오래되었다는 점을 생각해야 합니다. 이 감시용 버섯을 만들어낸 존재는 이제 없을 가능성이 높습니다. 만약 존재한다 하더라도 잠자는 야수를 깨우지 않는 편이 현명할 것입니다."
 colony.2065.a:0 "더 자세히 알아봐야겠군요."
 colony.2065.b:0 "너무 위험합니다. 파괴하세요."
 colony.2070.intro:0 "균사체를 조사한 결과, 이 생물이 보낸 신호는 비슷한 생물로 이루어진 연결망의 일부일 가능성이 높을 것으로 보이며 이 연결망은 은하계 전체, 어쩌면 그 너머까지 뻗어 있을 수도 있습니다. 아직 알아낸 사실은 많지 않지만 연결망의 일부를 이루고 있는 이곳의 균사체 또한 다른 곳으로부터 신호를 받고 있음을 발견했습니다."
 colony.2070.name:0 "누군가 듣고 있다"
 colony.2070.desc:0 "$colony.2070.intro$\n\n확신할 수는 없지만 데이터 전송량 등 여러 요인을 고려해 봤을 때 누군가가 이 연결망을 적극 활용해서 정보를 모으고 있는 것 같습니다. 이미 대응책으로 역정보 유출을 계획하고 있으며 이 새로운 형태의 첩보 기법에 대응하기 위해 제국 전역에서 보안 조치를 갱신하고 있습니다."
 colony.2070.a:0 "역정보를 흘리세요!"
 colony.2075.name:0 "듣는 이 하나 없어라"
 colony.2075.desc:0 "$colony.2070.intro$\n\n데이터 전송량 등 여러 요인을 고려해 보았을 때 이 네트워크는 현재 사용 중이 아닌 것으로 보입니다. 아직 활성화된 부분이 있지만 그것은 이 연결망이 붕괴되지 않고 단지 잠들어있을 뿐이라는 의미일 것입니다."
 colony.2075.a:0 "관측을 통해서 무엇을 알 수 있을까요?"
 colony.2080.name:0 "포자 연결체"
 colony.2080.desc:0 "우리가 이 균류와 균사체 감청망 사이의 관계에 대하여 지니고 있던 의혹은 단순한 비교를 통해 해소되었습니다. 이 개체는 거균류와 소통하고 있는 수많은 자손 균류 중 하나로서 이 생물을 더욱 잘 이해할 수 있는 계기가 될 수 있을 것입니다."
 colony.2080.a:0 "연결망을 강화할 수 있는지 알아보세요."
 colony.2080.b:0 "연결망을 이용해서 식민지를 밀착 감시하세요."
 colony.2080.c:0 "연결망을 해체했지만 아직 연구는 가능합니다."
 colony.2085.name:0 "[Root.GetName]의 불만"
 colony.2085.desc:0 "현지 균사체를 사용해 식민지를 감시한다는 우리 프로젝트에 관한 소식이 퍼졌습니다. 주민들의 반응은 좋지 않습니다. 상황을 해소하려 갖은 노력을 기울였음에도 불구하고 현지 주민들은 이 계획이 신뢰를 저버린 것이라면서 당장 프로젝트를 중단할 것을 요구하고 있습니다.\n\n상황은 빠르게 악화되고 있으며 현지 치안 인력은 주민들을 감당할 수 없는 상태입니다. 만약 프로젝트를 속행할 경우 치안 당국이 식민지에 대한 통제력을 유지할 수 있도록 지원을 제공해야 합니다."
 colony.2085.a:0 "주민들 말이 맞습니다. 프로젝트를 취소하세요."
 colony.2085.b:0 "숨길 것이 없다면 두려워할 이유도 없습니다."
 colony.2090.name:0 "포자에 도청 장치"
 colony.2090.desc:0 "[Root.GetName]에서 균사체를 재배한 후, 현지 컴퓨터 장비를 이용해 간섭을 걸러냈습니다. 담당 팀의 보고에 의하면 연결망을 통해 개척민들을 밀착 감시하고 있다고 합니다. 벌써 잡범 다수가 범죄에 상응하는 제재를 받았습니다.\n\n안타깝지만 같은 시설을 다른 지역에서 재현하려는 시도는 실패로 돌아갔습니다. 아직 파악하지 못한 요인이 작용하고 있는 듯합니다."
 colony.2095.name:0 "균류 육성 실패"
 colony.2095.desc:0 "[Root.GetName]의 균사체 확산을 재현하려 했지만, 결국 자라난 것은 보다 '전통적인' 버섯이었습니다. 일부 개척민이 연루된 어떤 사고를 통해 이 버섯을 먹을 수 있다는 사실을 발견했습니다. 이 사건으로 인해 전체 연결망의 균형이 잠시 흐트러졌지만, 이제는 안정을 되찾고 정상 기능 중인 것으로 보입니다. 그러나 전체적으로 의미 있는 성능 개선은 없었습니다. 이 버섯들은 단순히 물을 저장하는 역할을 담당하는 것 같습니다. 연결망에 기여하는 바는 없으며 이 버섯들을 없애도 연결망에는 영향이 없습니다."
 colony.2095.a:0 "그냥 수확하세요."
 colony.2095.b:0 "버섯을 조사해 보세요. "

 terra.15.name:0 "유휴 테라포밍 장비"
 terra.15.desc:0 "§Y[From.GetName]§!에 대한 테라포밍 사업이 완료된 후, 우리 [Owner.GetTerraformerPlural]들이 굉장한 기회를 포착했습니다. 남은 테라포밍 장비를 이곳 행성을 위한 기반 시설로 개조할 수 있다는 것입니다."
 terra.15.a:0 "주택이 더 있으면 좋지요."
 terra.15.b:0 "공장을 건설하세요."
 terra.15.c:0 "이 행성의 에너지 생산능력을 확대하세요."
 terra.15.c.tooltip:0 "행성에 §Y$district_generator_plural$§! §G2§!곳이 추가됩니다."
 terra.15.d:0 "광산은 많을수록 좋겠지요."
 terra.15.d.tooltip:0 "행성에 §Y$district_mining_plural$§! §G2§!곳이 추가됩니다."
 terra.15.e:0 "[From.GetName]에 농장이 더 필요합니다."
 terra.15.e.tooltip:0 "행성에 §Y$district_farming_plural$§! §G2§!곳이 추가됩니다."
 terra.15.f:0 "장비를 처분하세요."
 terra.20.name:0 "설계된 아름다움"
 terra.20.desc:0 "§Y[From.GetName]§!에서의 테라포밍이 당초 예상보다 빠르게 끝났습니다. 그 결과 남은 시간에 [Root.GetTerraformerPlural]들이 여러 실험을 진행했고 놀라운 성과를 만들어 냈습니다. 이제 이 행성의 자연적인 특징을 강화해 심미적으로도 더 나을 뿐만 아니라 실용적인 행성을 만든 것입니다."
 terra.20.a:0 "훌륭합니다!"
 terra.20.b:0 "너무 인공적인 모습 아닙니까?"
 terra.25.name:0 "테라포밍 문제"
 terra.25.desc:0 "§Y[From.GetName]§!에서 오래 진행한 사업이 아쉽게도 절반의 성공으로 끝났습니다. 마지막 남은 협곡을 테라포밍하던 중 생체물질 재배열기에서 오작동이 발생해 거대한 §Y테라포밍 잔여물§! 지대가 생겼습니다. 개척민들에게는 위험하지 않지만 행성이 당분간은 더 비좁아졌습니다."
 terra.25.a:0 "다시는 이런 일이 없도록 하세요."
 terra.30.name:0 "실수에서 배우다"
 terra.30.desc:0 "우리 [Owner.GetTerraformerPlural]들이 §Y[Root.GetName]§!에 남은 마지막 §Y테라포밍 잔여물§!을 치웠습니다. 청소 과정은 고통스럽고 잔여물은 끈적거렸지만 아주 소득이 없는 것은 아니었습니다. 이번 문제의 원인과 그 영향을 분석함으로써 행성공학에 대한 우리의 이해가 증진되었습니다."
 terra.30.a:0 "최소한 얻는 것은 있겠군요."
 terra.35.name:0 "[Root.GetHomeWorldName] II"
 terra.35.desc:0 "우리는 §Y[From.GetName]§! 테라포밍에 성공했을 뿐만 아니라 그 이상의 성과를 이루어 냈습니다. 테라포밍 과정의 마지막 단계에서 우리 [Root.GetTerraformerPlural]들이 우리 모성의 생물을 위한 완벽한 서식지를 만드는 데 성공했습니다. [Root.GetHomeWorldName]의 환경과 소름 돋을 정도로 비슷한 [From.GetPlanetMoon]을 만들어낸 것입니다. 이제 우리 모성의 모든 식물을 이 낯선 땅에서 모두 찾아볼 수 있습니다."
 terra.35.a:0 "이 [From.GetPlanetMoon]을 [Root.GetHomeWorldName] II로 명명합니다."
 terra.35.a.tooltip:0 "§Y[From.GetName]§!의 명칭을 §Y$terra.35.name$§!로 설정합니다."
 terra.35.b:0 "뜻밖의 행운이로군요."
 terra.40.name:0 "행성의 책략"
 terra.40.desc:0 "테라포밍 사업이 마무리 중인 §Y[From.GetName]§!에서 독특한 상황이 발생했습니다. 우리 [Root.GetTerraformerPlural]들이 이 [From.GetPlanetMoon]의 공전주기와 자전주기가 일치하도록 변할 수 있다는 점을 발견한 것입니다. 이 현상이 자연적으로 발생할 경우 식민지에 큰 피해가 갈 것입니다. 하지만 테라포밍 중간에 이 현상이 발생하게 할 경우, 태양 면에서는 해가 지지 않는 점을 이용해 막대한 양의 에너지를 생산할 수 있습니다. 다만 나머지 산업 시설과 주택을 중간 지대와 밤 지대에 세우려면 각별한 노력이 필요할 것입니다."
 terra.40.a:0 "[From.GetPlanetMoon]을 다시 돌게 하세요. 위험이 너무 큽니다."
 terra.40.b:0 "실행하세요."
 terra.40.b.tooltip:0 "특별 §Y행성 결정§!을 내려 이 [From.GetPlanetMoon]의 잠재력을 완전히 실현할 수 있게 됩니다."
 terra.45.name:0 "성공을 위한 과잉"
 terra.45.desc:0 "§Y[From.GetName]§!에 대한 테라포밍이 마무리되는 시점에, 이번 사업으로 예상치 못한 상황이 발생했음을 알게 되었습니다. 이번 사업 완료에 당초에 배정했던 자원보다 적은 자원이 쓰였고, 그 결과 이 [From.GetPlanetMoon]에 지구를 추가로 건설할 수 있는 기회가 생겼습니다. [Root.GetTerraformerPlural]들은 세 가지 방안을 제시했습니다."
 terra.45.a:0 "$district_generator_plural$가 더 있으면 좋을 겁니다."
 terra.45.b:0 "$district_mining_plural$ 공간을 더 확보할 수 있는지 알아보세요."
 terra.45.c:0 "이 행성에 $district_farming_plural$가 더 있으면 좋을 겁니다."
 terra.50.name:0 "합일"
 terra.50.desc:0 "§Y[From.GetName]§! 행성을 [This.GetClassAdj](으)로 전환하는 과정에서 [Root.GetTerraformerPlural]들은 현지 동물을 의식체에 연결했을 뿐만 아니라 테라포밍 가스에 노출되어 발생하는 돌연변이를 통해 의식체를 행성 자체에 연결시켰습니다. 이렇게 만들어진 집합의식은 그 어느 때보다 더 진정한 의미에서의 총체성을 지니게 됩니다."
 terra.50.a:0 "좋습니다, 이것은 의식체가 의지하는 바입니다."
 terra.50.b:0 "아닙니다, 이것은 이 행성에 대하여 의도한 바가 아닙니다."
 terra.55.name:0 "완벽한 조직"
 terra.55.desc:0 "이 집합의식에게 자연을 초월하는 것은 이미 익숙한 일입니다. §Y[From.GetName]§!에 대한 테라포밍 과정에서 이 집합의식은 모든 언덕을 하나하나 고려했으며 모든 동물을 전략적으로 배치했습니다. 이제 이 [From.GetPlanetMoon]은 우리 [Root.GetUnitDronePlural]들이 집합의식을 위해 물자를 생산할 수 있도록 완벽하게 조직된 물류의 낙원이 되었습니다."
 terra.60.name:1 "모습을 드러낸 [GetPreFTLUpperPlural] 문명"
 terra.60.desc:1 "§Y[From.GetName]§!의 토양을 비옥하게 만들고 대기를 추가하던 중, 우리 [Root.GetTerraformerPlural]들이 뜻밖의 발견을 했습니다. [From.GetName] 지표면 아래에 지하 외계 문명이 존재했던 것입니다. [From.GetPlanetMoon]의 광물 밀도가 높아, 이전에는 스캐너에 감지되지 않았던 것이 분명합니다.\n이 [GetPreFTLLowerPlural] 문명은 지표면이 변했다는 사실을 알아채지 못한 듯하니, 우리가 원하는 대로 조치할 수 있을 것입니다."
 terra.60.a:0 "진기한 일이로군요."
 terra.60.b:0 "이제는 버러지들이 지하에까지 기어 다니는군요."
 terra.60.c:0 "우주에 지성체가 또 있다니, 기쁜 일입니다."
 terra.55.a:0 "아주 보기 좋군요."
 terra.65.name:0 "도움이 된 실수"
 terra.65.desc:0 "우리 [Root.GetTerraformerPlural]들이 §Y[From.GetName]§!에서 발견한 유독성 가스 기공이 사실은 큰 도움이 되는 것으로 나타났습니다! 그곳에서 나오는 유독 가스는 사실 정제되지 않은 §Y외계 가스§!였습니다. 이 새로운 자원 덕분에 [From.GetPlanetMoon]에 대기를 형성하는 데 필요한 에너지가 크게 줄어들었습니다. 이 가스는 앞으로 장기간 채취가 가능합니다!"
 terra.65.a:0 "훌륭합니다."
 terra.70.name:0 "뜻밖의 변이"
 terra.70.desc:0 "우리 [Root.GetTerraformerPlural]들이 §Y[From.GetName]§!에 대하여 좋은 소식과 나쁜 소식을 가져왔습니다. 좋은 소식은 테라포밍 작업이 매우 순조롭게 진행되어 이제 아름다운 가이아 행성이 생겼다는 것입니다. 나쁜 소식은 이 [From.GetPlanetMoon]에서 거주하는 모든 존재가 테라포밍 가스에 노출되어 가이아 행성 밖에서는 살 수 없게 되었다는 것입니다. 가이아에 매인 몸이 된 이 주민들은 놀랍게도 가이아 행성에 있을 때 생산성이 증가합니다. 이들보다 나중에 이주한, 가스에 노출되지 않은 근로자들과 비교해도 훨씬 더 생산성이 높습니다."
 terra.70.a:0 "적어도 불편한 건 아니니 다행이군요."
 terra.75.name:0 "[From.GetName]의 지상 낙원"
 terra.75.desc_regular:0 "§Y[From.GetName]§!에 배속된 [Root.GetTerraformerPlural] 중에 [Root.GetHomeWorldName]에서 형성된 오랜 종교 분파의 신자가 있는 것 같습니다. 이 [Root.GetSpeciesNamePlural](은)는 우리 종족을 위한 낙원이 실재한다고 믿는데, 이들은 이곳을 찾는 대신 직접 창조해 냈습니다. [From.GetName](은)는 이제 축복받은 자들의 [From.GetPlanetMoon]이 되어 마치 우리 종족 고대 역사서에 나오는 그림과도 같은 모습을 하고 있습니다."
 terra.75.desc_spirit:0 "우리 테라포밍 기술자들이 자신들의 최고 업적을 갱신했습니다! [Root.GetName]에는 과거부터 지금까지 우리 종족을 위한 축복 받은 땅, 즉 낙원이 있다는 신화와 전설이 전해 내려오고 있습니다. 우주를 직접 돌아다녀 보아도 이 행복의 땅이 나오지 않자, 우리 [Root.GetTerraformerPlural]들은 이 낙원을 직접 현실로 만들자는 프로젝트를 개시했습니다. 이제 §Y[From.GetName]§!의 경이로운 지평선을 바라보면서, 우리는 마침내 우리만의 낙원을 만들어 냈음을 실감합니다."
 terra.75.a:0 "아름답군요."
 terra.75.b:0 "그냥 가이아 행성 아닌가요?"
 terra.80.name:0 "방사성 식물"
 terra.80.desc:0 "§Y[From.GetName]§!의 대기와 토양에서 방사능을 제거하던 우리 [Root.GetTerraformerPlural]들이 갑자기 외계 생물학자 파견을 요청했습니다. 이곳에서 한 생물종이 발견 되었는데 방사능 물질에서 영양분을 얻는 이 생물종이 지금은 시들어가고 있던 것입니다. 더 흥미로운 점은 이 식물이 준지성체로서 이제 막 자의식이 생기는 단계에 도달했다는 것입니다. 이제 최종 토양 정화를 앞둔 시점에서 새로 발견한 이 생명체를 어떻게 할 것인지 결정해야 합니다."
 terra.80.a:0 "우리가 서식지를 파괴했으니, 우리가 나서서 이들을 보존해야 합니다."
 terra.80.a.tooltip:0 "4 준지성체 §Y방사선 영양 생물 £pops£ 팝§!이 [This.GetName]에 추가됩니다."
 terra.80.b:0 "우리 제국에 편입시키는 건 어떨까요?"
 terra.80.c.indifferent:0 "유전 물질을 채취하세요."
 terra.80.c.xenophile:0 "생물학적 구조를 조사하세요."
 terra.80.c.cantuse:0 "이 식물은 우리에게 쓸모가 없지만 그 유전 물질은 유용할 수 있습니다."
 terra.80.c.tooltip:0 "§Y$trait_plantoid_radiotrophic$§! 특성을 유전자 변조에 이용할 수 있습니다."
 terra.80.d:0 "그깟 잡초를 왜 신경 쓰는 겁니까? 테라포밍이나 완료하세요."
 terra.85.name:0 "빛나는 환영회"
 terra.85.desc:0 "§Y[FromFromFrom.GetName]§!에서 발견한 방사선 영양 식물이 몇 년에 걸친 적응과 조정 과정을 거쳐 드디어 우리 사회의 일원이 될 준비를 마쳤습니다. 아직 생겨난 지 얼마 되지 않은 종족이지만 에너지를 채취하는 데 탁월한 능력을 지닌 듯합니다."
 terra.85.a:0 "환영합니다!"
 terra.85.a.tooltip:0 "6 준지성체 §Y방사선 영양 생물 £pops£ 팝§!이 제국에 추가됩니다."
 terra.90.name:0 "무기 보관함"
 terra.90.desc:0 "죽은 행성을 복원하는 일은 힘듭니다. 반복 작업인 경우도 많지요. 구획을 나누고, 잔해를 치우고, 토양을 교체하고, 남은 물을 정화하고, 새 동물을 추가하는 과정을 반복하는 겁니다. §Y[From.GetName]§!에 대한 테라포밍 작업이 마무리될 무렵, 우리 [Root.GetTerraformerPlural]들이 지하에서 커다란 금속 상자를 발견했습니다. 상자에 장착된 여러 장치를 볼 때 무기 보관함인 것으로 추정됩니다."
 terra.90.a:0 "흥미롭군요."
 terra.95.name:0 "다시 빛을 보는 과거"
 terra.95.desc:0 "[From.Planet.GetName]에서 발견한 보관함은 도시 폐허의 지하 깊숙한 곳에서 발견되었기 때문에 발굴이 쉽지 않았습니다. 특히 상자에 장착된 함정을 건드리지 않도록 주의해야 하기 때문에 발굴 과정이 더욱 지체되었습니다. 이제 보관함이 우리 눈앞에 모습을 드러내 마침내 조사를 진행할 수 있게 되었습니다. 보관함 옆면에는 외계어로 된 복잡한 문구가 각인되어 있습니다. 이 문구를 해독하면 내용물을 파악할 수 있을지도 모릅니다."
 terra.100.name:0 "무기고"
 terra.100.desc:0 "우리 [Owner.GetLinguists]들이 보관함에 각인된 외계어 글귀를 번역한 결과, 일종의 경고 문구인 것으로 나타났습니다. §Y"어떠한 경우에도, 어떠한 정부도, 전쟁 중에 이 무기고를 열지 말 것!"§!\n\n이곳에 보관한 무기는 스스로를 잿더미로 만들 정도의 능력을 갖춘 문명에게조차 너무 강력했던 것입니다. 이제 남은 일은 무기고를 조심스럽게 열고 그 안의 상품을 챙기는 것 뿐입니다."
 terra.105.name:0 "오역"
 terra.105.desc.generic:0 "우리 [Owner.GetLinguists]들이 '도서관'에 해당하는 문구를 '무기고'로 오역한 것 같습니다. '힘의 원천'이라는 문구가 지닌 의미를 오해한 것인데, 우리는 보관함을 열고 그 안에 있는 또 다른 외계어 문구를 접하고 나서야 오류를 깨달았습니다. §Y"만약 이 글을 읽고 있다면, 우리가 전쟁에서 살아남아 재건을 시작했다는 의미일 것입니다. 전 세계의 상황이 악화일로로 치닫는 동안, 나는 몇 달에 걸쳐 내 친구이자 충직한 동반자와 함께 이 도서관을 만들었습니다. 당신이 이것을 읽고 있다는 사실은, 누군가가 살아남았다는 의미일 것입니다. 그러니 우리 문명의 유산을 당신과 나누도록 하겠습니다. 내 친구와 내가 수집한 우리 종족의 모든 문화적 업적을 여기에 모아 두었습니다. 그리고 당신이 이곳에서 처음 접하는 것이 내 사랑하는 친구의 모습이었으면 합니다."§!\n\n이 명판 밑에는 한 이족보행 포유류의 유해, 그리고 주둥이가 길며 다리가 네 개 달린 동물의 금속 조각상이 있습니다."
 terra.105.desc.earth:0 "우리 [Owner.GetLinguists]들이 '도서관'에 해당하는 문구를 '무기고'로 오역한 것 같습니다. '힘의 원천'이라는 문구가 지닌 의미를 오해한 것인데, 우리는 보관함을 열고 그 안에 있는 또 다른 외계어 문구를 접하고 나서야 오류를 깨달았습니다. §Y"만약 이 글을 읽고 있다면, 우리가 전쟁에서 살아남아 재건을 시작했다는 의미일 것입니다. 전 세계의 상황이 악화일로로 치닫는 동안, 나는 몇 달에 걸쳐 내 친구이자 충직한 동반자, 월터와 함께 이 도서관을 만들었습니다. 당신이 이것을 읽고 있다는 사실은, 누군가가 살아남았다는 의미일 것입니다. 그러니 우리 문명의 유산을 당신과 나누도록 하겠습니다. 월터와 내가 수집한 우리 종족의 모든 문화적 업적을 여기에 모아 두었습니다. 그리고 당신이 이곳에서 처음 접하는 것이 내 사랑하는 친구의 모습이었으면 합니다."§!\n\n이 명판 밑에는 한 이족보행 포유류의 유해, 그리고 주둥이가 길며 다리가 네 개 달린 동물의 금속 조각상이 있습니다."
 terra.105.a:0 "조각상을 쓰다듬어 주세요."
 terra.105.b:0 "외계종 자료의 목록을 작성하세요."
 terra.105.c:0 "우리가 기대한 것은 무기입니다. 도서관과 조각상을 녹여서 미사일 재료로 쓰세요."

 #Deposit

 d_fungal_study_zone:0 "균류 연구 구역"
 d_fungal_study_zone_desc:0 "이곳에서 발견한 '감시' 버섯은 특이한 생체구조와 소통 방식을 갖춘, 무궁무진한 연구의 보고입니다."
 d_terraforming_blocker:0 "£blocker£ 테라포밍 잔여물"
 d_terraforming_blocker_desc:0 "테라포밍 사업 완료 실패로 인해 여러 구역에서 기이한 괴생명체가 나타났습니다."
 d_dayside_farm:0 "태양 면의 태양 농장"
 d_dayside_farm_desc:0 "공전 주기와 자전 주기가 같은 이 행성의 태양 면에는 거대한 태양 발전 단지가 있어, 이곳 항성에서 끊임없이 쏟아지는 에너지를 이용합니다."
 d_radiotrophic_preserve:0 "방사선 영양 생물 보호 구역"
 d_radiotrophic_preserve_desc:0 "한 구획을 분리해 기압이 낮고 방사능이 강한 대기를 조성한 곳으로서, 이 행성의 토착 생물을 보존하고 있습니다."

 #Modifier

 fumongus_monitor_pops:0 "현지 균사체망"
 fumongus_monitor_pops_desc:0 "현지 균류로 이루어진 연결망을 이용해 해당 행성의 개척민들을 감시하는 데 성공했습니다."
 disinformation_protocols:0 "허위정보 공작 프로토콜"

 UBUME_BABY_CAT:0 "이상한 잔해"
 UBUME_BABY_CAT_DESC:0 "기원 불명의 잔해 지대가 스캐너에 감지되었습니다. 이 성계를 순찰하던 버려진 과학선과 관련이 있는 것일까요?"

 anomaly.6791.name:0 "유령선"
 anomaly.6791.desc:0 "힐로스에 위치한 잔해 지대를 모두 스캔했습니다. 유기체 및 비생물의 특성을 모두 지닌 이 잔해는 이제껏 보지 못한 화학적 구조를 지니고 있습니다.\n\n다만 잔해와 해당 성계를 순찰하던 수수께끼의 함선 사이에 어떤 관계가 있는지는 아직까지 분명하지 않습니다. 또한 함선 안에서는 생명 신호는커녕 어떠한 에너지 신호도 감지되지 않습니다. 더 적절한 명칭이 있다면 좋겠지만, 일단은 우리가 유령선을 발견한 듯합니다."
 anomaly.6791.a:0 "으스스하군요."

 anomaly.6792.name:0 "우부메의 아기"
 anomaly.6792.desc:1 "우리 연구진이 내린 결론에 따르면, 명령 로그에서 '우부메'라고 지칭하는 이 표류 함선은 힐로스 성계에서 합성 생명체를 창조하기 위한 실험을 진행 중이었다고 합니다. 다만 반물질 유출이 발생해 승무원 전원은 물론 '신생아'까지 사망하고 말았습니다. 하지만 함선 체계 전체에 걸쳐 희미하게 감지되는 사이오닉 에너지로 미루어 보아, 사고가 발생하기 수초 전에 이 합성 생명체의 '유령'이 함선을 장악한 듯합니다.\n\n이 갓 태어난 의식체는 지금까지 수백 년 동안 어미를 찾아 보람 없이 떠돌아다니고 있었을지도 모릅니다. 안타깝게도 지금으로서는 이 존재와 소통할 방법도, 안식을 얻도록 도와줄 방법도 없습니다. 당분간 이 함선은 힐로스 성계를 계속 유령처럼 떠돌아다녀야 할 수밖에 없을 듯합니다."
 anomaly.6792.alt.desc:0 "우리 연구진이 내린 결론에 따르면, 명령 로그에서 '우부메'라고 지칭하는 이 표류 함선은 힐로스 성계에서 합성 생명체를 창조하기 위한 실험을 진행 중이었다고 합니다. 다만 반물질 유출이 발생해 승무원 전원은 물론 '신생아'까지 사망하고 말았으며, 함선 체계 전체에 걸쳐 사이오닉 에너지가 감지되기도 했습니다. 사건의 진상은 이보다 복잡할 것이라는 느낌이 듭니다. 단순한 오작동을 넘어 훨씬 기이한 현상이 일어난 것일지도 모릅니다.\n\n이 합성 생명체가 잠재적 사이오닉 능력을 지니고 있었으며, 사고가 발생하기 수초 전에 이 생명체의 '유령'이 함선을 장악한 것일 수 있습니다. 그렇다면 이 갓 태어난 의식체는 지금까지 수백 년 동안 어미를 찾아 보람 없이 떠돌아다니고 있었을지도 모릅니다. 안타깝게도 현재로서는 이 존재와 연락을 취할 방법이 없습니다. 당분간 이 함선은 힐로스 성계를 계속 유령처럼 떠돌아다녀야 할 수밖에 없을 듯합니다."
 anomaly.6792.a:0 "애처롭군요."
 anomaly.6792.b:0 "실망스럽군요."

 anomaly.6793.name:0 "사이오닉 대화"
 anomaly.6793.desc:0 "힐로스 성계에서 어떤 특이한 신호가 포착되었습니다. '사이오닉 주파수'라고밖에 설명할 수 없는 신호로, '유령선' 우부메에서 애처로운 울음소리가 불규칙적으로 나오고 있던 것입니다. 울음소리는 우리가 이 함선과 그 안에 갇힌 갓 태어난 의식체를 처음 만난 이후 지금까지 계속되었던 듯합니다. 우리 제국이 최근 사이오닉 초월을 달성한 덕분에 이 의식체의 울음소리를 인지할 수 있게 된 모양입니다. 추가 조사를 진행하면, 의식체의 울음에 응답을 보낼 수 있을지 모릅니다."

 anomaly.6794.name:0 "우리 아기 벌써 말도 하네"
 anomaly.6794.desc:0 "몇 달간의 고생스러운 연구 끝에, 우리 제국의 초능력자들이 유령선 우부메에 깃든 의식체와 교신하는 데 성공했습니다. 이 합성 생명체는 기초적인 어휘만 구사할 수 있었지만, 감정과 흉내를 통해 자신을 표현할 수 있었습니다. 이 '아이'의 외로움, 그리고 마침내 다른 정신과 연락이 닿았다는 데에 대한 기쁨은 피부로 느껴질 정도였습니다. 아이는 우리 과학선이 마음에 들었는지, 과학선과 나란히 힐로스 성계를 장난스레 유영했습니다. 마치 어미 주위를 맴도는 아기 고래 같은 모습이었습니다. 힐로스 성계의 유령선 사태가 마침내 행복한 결말을 맞게 되었습니다."
 anomaly.6794.a:0 "잠시만요. 눈물이 제멋대로 나오는군요."

 anomaly.6795.desc:0 "우리 제국 최고의 초능력자들로부터 소식이 들어왔습니다. 힐로스 성계에 있는 사이오닉 의식체에 관해 알게 된 이들은 직접 유령선 우부메에 깃들어 있는 존재와 교신을 시도했다고 합니다. 몇 달 동안이나 고생스러운 시도를 이어간 끝에, 초능력자들은 마침내 교신에 성공했습니다.\n\n이 합성 생명체는 기초적인 어휘만 구사할 수 있었지만, 감정과 흉내를 통해 자신을 표현할 수 있었습니다. 이 '아이'의 외로움, 그리고 마침내 다른 정신과 연락이 닿았다는 데에 대한 기쁨은 피부로 느껴질 정도였습니다. 아이는 이제 자신의 말을 들어주는 모든 존재와 사이오닉 대화를 나누면서 즐겁게 힐로스 성계를 유영하고 있습니다."
 anomaly.6795.a:0 "해피 엔딩이군요."

#The Mask of Transformation

 mask_of_transformation:0 "변화의 가면"
 site_transformation_dig:0 "지붕에 담긴 메시지"
 site_transformation_intro:0 "우리 과학자들이 [From.Planet.GetName]에서 특이한 사실을 발견했습니다. 이 열대 행성의 표면은 울창한 밀림으로 덮여 있는데, 수천 년 된 거목들이 밀림으로 된 지붕을 뚫고 올라와 그 잎을 왕관처럼 높은 곳에 드리우고 있는 것입니다.\n\n언뜻 보기에 이 거목들은 불규칙적으로 분포되어 있는 듯합니다. 하지만 추가 분석 결과, 거목은 수학적으로 정확하게 배치된 것으로 나타났으며, 오래전에 사라진 문명이 심은 것일 가능성이 높습니다. 게다가 과학 팀장은 거목의 분포 패턴이 일련의 좌표일 가능성이 있다고 믿고 있습니다. 밀림 깊은 곳에 있는 어떤 미탐사 지점을 가리키는 좌표라는 것입니다."

 ancrel.15010.name:0 "지붕에 담긴 메시지"
 ancrel.15010.desc:0 "우리 과학자들이 [From.Planet.GetName]에서 특이한 사실을 발견했습니다. 이 열대 행성의 표면은 울창한 밀림으로 덮여 있는데, 수천 년 된 거목들이 밀림으로 된 지붕을 뚫고 올라와 그 잎을 왕관처럼 높은 곳에 드리우고 있는 것입니다.\n\n언뜻 보기에 이 거목들은 불규칙적으로 분포되어 있는 듯합니다. 하지만 추가 분석 결과, 거목은 수학적으로 정확하게 배치된 것으로 나타났으며, 오래전에 사라진 문명이 심은 것일 가능성이 높습니다. 게다가 과학 팀장은 거목의 분포 패턴이 일련의 좌표일 가능성이 있다고 믿고 있습니다. 밀림 깊은 곳에 있는 어떤 미탐사 지점을 가리키는 좌표라는 것입니다."

 ancrel.15000.name:0 "웰컴 투 더 정글"
 ancrel.15000.desc:0 "[From.Planet.GetName] 지표면을 완전히 가린 밀림 지붕 때문에, 공중 관측을 통해 밀림으로 들어갈 길을 찾는다는 계획은 실패로 돌아갔습니다. 밀림 지붕 아래에는 사지가 없는 포식자, 얼굴이 처진 영장류, 흡혈 곤충떼 등 온갖 생물이 번성하고 있습니다. 또한 숲 바닥은 양질토로 되어 있고 악취가 진동하는 웅덩이가 있어, 탐사가 좀처럼 진척되지 않고 있습니다. 게다가 높은 식물 밀집도 탓인지, 아니면 확인되지 않은 전기 간섭 때문인지, 탐사 장비 대부분이 제대로 작동하지 않고 있습니다.\n\n과학 팀장은 숲을 뚫고 길을 내는 방법이 있지만 진행 속도가 느릴 것이라고 보고 있습니다."
 ancrel.15000.a:0 "알겠습니다."

 ancrel.15001.name:0 "사이오닉 변화"
 ancrel.15001.desc:0 "토양 분석 결과, [From.Planet.GetName]에서는 최근 100주기 이내에 놀라운 기후 변화가 발생한 것으로 나타났습니다. 오늘날에 보이는 울창한 밀림과는 달리, 이 행성은 한때 바위투성이의 황량한 행성이었다는 것입니다. 과학 팀장은 이곳에 보이는 거목이 그 원인인 것으로 파악하고 있습니다. 공명 영상 스캔 결과, 나무 수액 안에 사이오닉 에너지가 감지되었습니다. 나무의 방대한 뿌리망이 지하수로부터 빨아들이는 이 에너지는, 광합성과 유사한 과정을 통해 행성 대기 중으로 확산됩니다. 이것이 바로 과학 팀의 장비가 오작동을 일으킨 원인일 가능성이 높습니다.\n\n흥미로운 점은, 밤에 위성의 빛이 내리쬐면 사이오닉 에너지의 확산이 빨라진다는 것입니다. 날이 맑은 밤에는 공기 자체가 진동하는 것처럼 느껴지는데, 과학 팀이 목적지에 다다를수록 이 현상은 더욱 강해지고 있습니다. 지금까지 보았던 어떤 현상과도 다릅니다."
 ancrel.15001.a:0 "아주 흥미롭군요."

 ancrel.15002.name:0 "동굴"
 ancrel.15002.desc:0 "추적하던 좌표에 마침내 다다른 과학 팀은 밀림 지붕 아래에 숨겨진 굽이치는 계곡을 발견했습니다. 동그란 동굴 입구에서 빠르게 쏟아져 나오는 물줄기는 지하에 있는 거대한 샘에서 나온 것으로 보입니다. 과학 팀은 수천 년 된 바위를 깎아 만든 계단을 위태롭게 내려간 끝에, 한 지하 터널에 이르렀습니다.\n\n동굴의 벽과 천장에는 표의 문자가 빼곡하게 들어차 있었습니다. 그리고 그중에서도 유독 둥그런 인간류 생물의 얼굴이 돋보였습니다. 번역 알고리즘을 통해 문자를 대부분 해독하는 데 성공했으며, 얼굴 기호는 이 행성의 위성을 나타낼 가능성이 높은 것으로 판단됩니다.\n\n동굴 안에는 사이오닉 에너지가 너무 강력해, 과학 팀의 설명에 따르면 마치 보이지 않는 안개 속에 있는 기분이라고 합니다. 안타깝게도 안으로 들어가는 길은 수백 년 전에 발생한 낙석 사고로 막혀 있지만, 시간만 충분하다면 그 너머로 가는 길을 찾을 수 있을 것입니다."
 ancrel.15002.a:0 "얼른 파내세요!"

 ancrel.15003.name:0 "기둥"
 ancrel.15003.desc:0 "[From.Planet.GetName]에서 탐사를 진행 중인 우리 과학 팀이 드디어 개가를 올렸습니다! 동굴 하층에 진입한 뒤 넓은 반구형 방에 도착한 것입니다. 이곳에서 강물은 작은 섬을 중앙에 두고 나누어 흐르며, 섬 가운데에는 희귀 크리스탈로 이루어진 석순이 있습니다. 수천 년 동안 한 방울씩 떨어진 물이 만들어낸 이 기둥이 바로, 이 행성의 기이한 사이오닉 에너지가 나오는 원천인 것으로 보입니다. 과학 팀은 이곳에서 종교 의식을 거행한 흔적 외에, 기둥 주변에 흩어진 여러 작은 의례용 유물을 발견했습니다. 또한 다위상 스캔 결과, 기둥의 밑부분에 둥근 물체가 들어 있는 것으로 밝혀졌습니다. 이 유물을 꺼내는 데 성공하기만 한다면, 이 신비한 장소의 정체를 규명할 수 있으리라는 기대가 높습니다."
 ancrel.15003.a:0 "신중하게 진행하세요."
 ancrel.15003.b:0 "이 힘의 원천을 밝혀내야 합니다."

 ancrel.15004.name:0 "변화의 가면"
 ancrel.15004.desc:0 "[From.Planet.GetName]에서 탐사를 진행 중인 과학 팀이 마침내 성공을 거두었습니다! 크리스탈 기둥을 발굴하는 작업이 드디어 완료된 것입니다. 기둥 안에는 아주 오래된 인간형 가면이 보존되어 있었는데, 가면 뒷면에 새겨진 문자는 이 유물을 '변화의 가면'이라고 지칭하고 있습니다. 이는 이 행성의 위성이 위상 변화함에 따라 조수 간만이 바뀌는 변화의 힘을 지칭하는 듯합니다.\n\n가면 자체도 굉장한 사이오닉 특성을 지니고 있는 데다, 행성의 빠른 기후 변화가 바로 이 가면 때문일 가능성이 높습니다. 크리스탈 기둥을 만들고 밀림에 심은 나무로 정교한 지도를 남겨 놓은 존재들은 이 유물을 기리고 지키려 했던 것이 분명합니다. 과학 팀은 이 가면을 올바로 활용한다면 우리 제국은 행성 전체를 변화시킬 능력을 가지게 될 것이라고 이론을 제시했습니다."
 ancrel.15004.a:0 "믿을 수가 없군요."

 ancrel.15005.name:0 "기둥, 깨지다!"
 ancrel.15005.desc:0 "[From.Planet.GetName]에서 탐사를 진행 중인 우리 과학 팀이 크리스탈 석순에서 유물을 발굴하는 데 실패했습니다. 열의가 앞섰던 탓인지, 작업으로 인해 기둥이 깨진 것입니다. 설상가상으로 안에 있는 유물은 형태를 알아볼 수 없을 정도로 손상을 입었고, 방에 있던 사이오닉 에너지는 전부 사라지고 말았습니다.\n\n크리스탈 자체가 굉장한 가치를 지니고 있다는 점은 그나마 위안거리라고 할 수 있겠습니다. 이 장소를 만든 선구자 문명의 진정한 의도를 알 길은 이제 없지만, 최소한 완전한 헛수고는 아니었던 것이죠."
 ancrel.15005.a:0 "실망스럽지만, 소득은 있었군요."

 ancrel.15006.name:0 "기습!"
 ancrel.15006.desc:0 "[From.Planet.GetName]에 위치한 우리 과학 팀으로부터 비상 신호가 들어왔습니다! 밀림에 억지로 진입하려는 과정에서 일부 토착 동물종의 성질을 제대로 건드린 듯합니다.\n\n며칠 동안 팀원들은 야간에 덤불 사이로 어두운 무언가가 언뜻 빠르게 지나가는 것을 목격했습니다. 그리고 보름달이 뜨기 전날 밤, 유인원과 비슷한 생물 무리가 막대기를 휘두르고 비명을 지르며 과학 팀을 덮쳤습니다. 과학 팀의 첨단 기술 앞에 동물들은 얼마 안 가 숲속으로 퇴각했지만, 그 과정에서 팀원 일부가 납치되고 말았습니다. 소식에 따르면, 납치된 팀원들의 비명은 그 두꺼운 밀림조차 뚫고 들릴 정도였다고 합니다.\n\n이러한 위험에도 불구하고, [Root.GetLeaderName] 과학 담당관은 탐사를 계속 진행하겠다는 의지를 밝혔습니다."
 ancrel.15006.a:0 "걱정되는군요."

 ancrel.15007.name:0 "분실물"
 ancrel.15007.desc:0 "[From.Planet.GetName]에서 탐사를 진행 중인 과학 팀으로부터 보고가 들어왔습니다. 미로와 같은 밀림에서 길을 찾는 일이 당초 예상보다 훨씬 까다롭다고 합니다. 과학 팀은 갑자기 나타난 늪과 두꺼운 덩굴을 뚫고 앞으로 나아가려던 중, 아주 지능이 높은 유인원과 만나게 되었습니다. 길들인 기제류 동물의 등에 올라탄 이 생물은 나무 사이를 지나면서 팀원들이 정글에서 가장 험한 곳을 빠져나올 수 있도록 안내해 주었습니다. 또한 거대 수목의 뿌리에 먹을 수 있는 곤충 애벌레가 풍부하게 있다는 것을 알려 주었습니다. 유인원의 손짓이 활발해지는 것을 보면, 이 행성에서는 별미에 해당하는 듯합니다. 무엇보다도 유인원의 안내 덕분에 과학 팀이 숲 바닥에서 여러 유물을 발견해, 이 행성의 선구자 문명에 관한 증거를 추가로 찾아낼 수 있었습니다."
 ancrel.15007.a:0 "그 유인원 친구, 마음에 드네요!"

 ancrel.15008.name:0 "덤불숲 파티"
 ancrel.15008a.desc:0 "[From.Planet.GetName]에서 탐사를 진행 중인 과학 팀이 난관에 봉착했습니다. 나무 아래에 굽이쳐 흐르는 계곡물을 발견하면서, 탐사가 거의 중지된 것입니다. 계곡을 흐르는 격류에는 날카로운 돌이 섞여 있어, 과학 팀이 선택한 경로로는 통과가 불가능한 것으로 드러났습니다. 그런데 계곡을 피하려 우회한 결과 놀라운 소득을 얻었습니다. 매우 붙임성이 좋은 토속 유인원 무리와 만나게 된 것입니다. 이마가 비스듬한 이 생물들은 매우 즐겁게 탐사대를 대접해 주었고, 매일 밤 아주 영양가 높은 발효 열매를 잔뜩 짊어지고 팀원들을 찾아왔습니다. 덕분에 과학 팀의 사기는 어느 때보다 높아졌지만, 탐사 진척은 여전히 더딜 뿐입니다. 과학 팀장의 보고에 따르면, 팀원 사이에서 우려스러울 정도로 의욕이 떨어지는 현상이 나타나고 있다고 합니다."
 ancrel.15008b.desc:0 "[From.Planet.GetName]에서 탐사를 진행 중인 과학 팀이 난관에 봉착했습니다. 나무 아래에 굽이쳐 흐르는 계곡물을 발견하면서, 탐사가 거의 중지된 것입니다. 계곡을 흐르는 격류에는 날카로운 돌이 섞여 있어, 과학 팀이 선택한 경로로는 통과가 불가능한 것으로 드러났습니다. 그런데 계곡을 피하려 우회한 결과 놀라운 소득을 얻었습니다. 매우 붙임성이 좋은 토속 유인원 무리와 만나게 된 것입니다. 이마가 비스듬한 이 생물들은 매우 즐겁게 탐사대를 대접해 주었고, 매일 밤 아주 영양가 높은 발효 열매를 잔뜩 짊어지고 팀원들을 찾아왔습니다. 이들이 선물한 음식을 소화할 수는 없지만, 팀원들은 유인원 무리와 친해져 임무는 등한시한 채 이들과 어울리는 데 열을 올리고 있습니다."
 ancrel.15008.a:0 "일 안 하고 뭣들 하는 짓입니까?"

 engineered_nature:0 "설계된 자연"
 engineered_nature_desc:0 "이 [Root.GetPlanetMoon]은 거주민들에게 형식과 실질을 모두 만족하는 형태로 설계되었습니다."
 second_home:0 "제2의 고향"
 second_home_desc:0 "이 [Root.GetPlanetMoon]은 이곳을 만든 종족의 모성과 놀라우리만치 닮아 있습니다."
 intentionally_tidally_locked:0 "고의적 동주기 자전"
 intentionally_tidally_locked_desc:0 "이 행성은 테라포밍 과정에서 의도적으로 공전주기와 자전주기를 동일하게 맞추었습니다. 태양 면에서 얻을 수 있는 막대한 에너지를 이용하기 위한 것이었습니다."
 perfect_organization_modifier:0 "완벽한 조직"
 perfect_organization_modifier_desc:0 "이 [Root.GetPlanetMoon]의 모든 요소는 완벽하게 조직되었기 때문에 개별 의식이 있는 존재가 이곳에 오면 엄청난 괴로움을 느낍니다."
 imperfect_organization_modifier:0 "불완전한 조직"
 imperfect_organization_modifier_desc:0 "이 행성은 한때 완벽하게 조직되어 있어 주민들이 괴로움을 호소할 정도였다고 합니다."
 paradise_made:0 "직접 만든 낙원"
 paradise_made_desc:0 "이 [Root.GetPlanetMoon]은 그 창조자 종족이 꿈꾼 약속의 땅의 모습을 본떠 테라포밍한 곳입니다."

 #lostsoulanomaly

 lost_soul_cat:0 "사라진 영혼"
 lost_soul_cat_desc:0 "심각한 손상을 입은 채 우주에서 표류 중인 이족 보행 로봇을 발견했습니다. 로봇의 에너지원이 무엇인지는 파악하지 못했지만, 메모리에서 정보를 회수할 수 있을지 모릅니다."

 anomaly.6786.name:0 "사라진 영혼"
 anomaly.6786.desc:0 "우주에서 표류 중인 이족 보행 로봇을 발견했습니다. 로봇의 안면 판은 별다른 것 없이 밋밋하며, 금속 외장은 손상되어 있습니다. 또한 예비 스캔상으로는 동력이 남아 있는 것으로 나타나지만, 동력원은 우리가 쓰는 것과 전혀 다릅니다. 내부 회로를 살펴보면 예전 기억이 들어 있을 수도 있지만, 로봇을 다시 충전하고 정보를 번역하려면 시간이 필요합니다."
 anomaly.6786.a:0 "로봇을 스캔하세요."
 anomaly.6786.a.tooltip:0 "§L당신이 무엇을 기억하고 있는지 살펴봅시다, 우주 여행자.§!"
 anomaly.6786.b:0 "그냥 놔두세요."
 anomaly.6786.b.tooltip:0 "§L안녕, 고철 덩어리.§!"

 anomaly.6787.name:0 "오래된 영혼"
 anomaly.6787.desc:0 "갖은 노력 끝에, 로봇의 동력 공급 장치를 재충전하고 메모리 뱅크를 스캔할 수 있었습니다. 다만 안타깝게도 손상이 너무 심해 일관된 정보를 회수하는 것은 불가능합니다. 후속 연구를 진행하고 비슷한 로봇이 더 있는지 찾아볼 수 있지만, 이 기계 조난자의 운명은 앞으로도 수수께끼로 남을 것입니다."

 #TEMPORAL PRISM

 TEMPORAL_PRISM_CAT:0 "특이한 시간 변동"
 TEMPORAL_PRISM_CAT_DESC:0 "[From.GetName] 부근에서 특이한 시공간 변동이 감지되었습니다. 추가 분석을 권장합니다."

 anomaly.6788.name:0 "시간 프리즘"
 anomaly.6788.desc:0 "[From.GetStarName] 성계에서 나타난 시간 변동을 분석한 결과, 놀라운 사실이 드러났습니다. 그 정체는 바로 우주에 떠 있는 거대한 프리즘이었던 것입니다. 이 프리즘은 빛이 아니라 시간을 굴절시킵니다. [Root.GetName] 승무원들은 입사각에 따라 시간을 다른 속도로 경험하게 된다고 보고했습니다. 생체 스캔 결과 일부 승무원은 빠르게 노화한 반면, 다른 이들은 원래 나이보다 며칠, 심지어 몇 년까지 젊어진 것으로 나타났습니다.\n\n프리즘을 연구하여 시간의 성격과 특성을 더욱 깊이 이해하게 되었지만, 프리즘의 기원과 목적 자체는 여전히 수수께끼입니다."

 #snek

 colony.8099.name:0 "간교한 뱀"
 colony.8099.desc:0 "[root.GetName]에 위치한 우리 식민지 지하로부터 생명체 무리가 땅속을 뚫고 올라오는 것을 감지했습니다. 무리는 조만간 지표면에 모습을 드러낼 것입니다. 우리 과학자들은 지표면에서 발생한 진동 때문에 일종의 지하 수면 상태에 있던 이 생물이 깨어난 것이라고 이론을 세웠습니다."
 colony.8099.a:0 "과학자들과 병사들을 동원하세요."

 colony.9100.name:0 "능구렁이 같은 속임수"
 colony.9100.desc:0 "[root.GetName]의 개척민들이 보고한 바에 따르면, 일부 주택이 뱀으로 뒤덮였고 많은 건물에서 동력이 끊겼다고 합니다. 이 현상들 사이에 관계가 있는지 알아봐야 합니다."
 colony.9100.a:0 "이 흥미로운 생물들을 관찰하세요."
 colony.9100.b:0 "불을 질러서 뱀을 식민지에서 내쫓으세요."

 colony.9101.desc:0 "이 뱀들은 전기 에너지원에 이끌리고 있습니다. 아마 양분이나 쾌락을 좇는 듯합니다. 우리가 사용하는 에너지원을 바꾼다면, 뱀들의 입맛에 맞지 않거나... 뱀들에게 고통을 줄 수도 있습니다."
 colony.9102.desc:0 "[root.GetName]에서 나타난 뱀 무리는 공격성은 줄어들었지만 개척민들의 장비를 해체하는 데 열중하고 있습니다. 장비를 해체하는 솜씨로 보아, 조악하게나마 지능은 갖춘 것으로 짐작할 수 있습니다."

 colony.9103.name:0 "불길한 뱀 소리"
 colony.9103.desc:0 "우리가 [root.GetName]의 식민지에 쳐들어온 뱀 무리를 관찰하듯, 이들도 우리를 지켜보고 있었습니다. 이 생물들이 우리 차량, 컴퓨터, 채굴 장비에 숨어들어 마구잡이로 작동시키고 있습니다."
 colony.9103.desc.science:1 "우리가 [root.GetName]의 식민지에 쳐들어온 뱀 무리를 관찰하듯, 이들도 우리를 지켜보고 있었습니다. 이 생물들이 우리 차량, 컴퓨터, 채굴 장비에 숨어들어 마구잡이로 작동시키고 있습니다.\n\n이 무족 파충류들은 단순한 언어를 사용하는 것으로 파악되었습니다. 좀 더 외교적인 명칭을 쓰기 위해, 우리 과학자들은 이 생물들을 '오피드'라고 부르기로 했습니다. 이들은 스스로를 '히스스스스스'라 부르지만, 우리가 발음을 잘못하면 화를 내며 더욱 심하게 물어뜯는 일이 종종 발생하기 때문입니다."
 colony.9103.desc.soldier:0 "우리가 [root.GetName]의 식민지에 쳐들어온 뱀 무리를 관찰하듯, 이들도 우리를 지켜보고 있었습니다. 이 생물들이 우리 차량, 컴퓨터, 채굴 장비에 숨어들어 마구잡이로 작동시키고 있습니다.\n\n정찰병들 말로는, 이 '무족 파충류'들은 지하 깊숙한 곳에 살고 있다고 합니다. 또한, 화염 방사기를 사용하면 이들을 효과적으로 저지할 수 있습니다. 이 뱀들은 우리를 싫어하지만, 불은 더 싫어하니까요."
 colony.9103.a:0 "우리 동력원을 식량으로 삼게 놔두세요. 만국어 번역기를 켭시다."
 colony.9103.b:0 "기습 부대를 투입하고 화염 방사기로 공격하세요."

 colony.9104.name:0 "지하 세계"
 colony.9104.desc:1 "[root.GetName]에서 발견한 뱀 무리가 우리 채굴 장비를 이동 수단으로 개조해 지하 세계와 우리가 사는 지표면 사이를 이동하고 있습니다. 이로 인해 우리 생태계가 심각한 손상을 입었습니다.\n\n식민지의 과학자들은 이 침공자 뱀들을 '히스'라고 부르기 시작했습니다. 군인들이 부르는 이름이 따로 있지만, 대부분 여기에서 언급하기에는 적절치 않은 이름입니다."
 colony.9104.desc.science:1 "[root.GetName]에서 발견한 뱀 무리가 우리 채굴 장비를 이동 수단으로 개조해 지하 세계와 우리가 사는 지표면 사이를 이동하고 있습니다. 이로 인해 우리 생태계가 심각한 손상을 입었습니다.\n\n이 '히스'들이 계속 난동을 피우고 있지만, 우리 과학자들은 이것이 교란 전술이지 않을까 의심하고 있습니다. 무족 파충류들이 가져가지 않은 채굴 장비들도 있으므로, 남은 장비의 가동을 중단하고 수리를 진행하는 편이 좋을 듯합니다."
 colony.9104.desc.soldier:1 "[root.GetName]에서 발견한 뱀 생물들이 우리 채굴 장비를 이동 수단으로 개조해 지하 세계와 우리가 사는 지표면 사이를 이동하고 있습니다. 이로 인해 우리 생태계가 심각한 손상을 입었습니다.\n\n이 무족 파충류들의 동기가 무엇인지는 모르지만, 병사들은 채굴을 계속해야 한다고 주장하고 있습니다. 경비원과 병사들을 잃을 수도 있지만, 뱀 한 마리도 우리가 사는 곳과 장비에 들어오게 할 수 없습니다."
 colony.9104.a:0 "나머지 채굴 장비를 멈추세요."
 colony.9104.b:0 "화력을 아끼니까 이런 일이 생기는 겁니다."

 colony.9105.name:0 "뱀 창궐과 황폐화"
 colony.9105.desc:0 "뱀 침공에 의한 무자비한 파괴, 그리고 [root.GetName]에 대한 철저한 채굴 작업으로 인해 행성 생태계가 완전히 황폐화되었습니다."

 colony.9106.name:0 "발전과 선물"
 colony.9106.desc:0 "[root.GetName]에서 발견한 뱀들이 이제는 채굴 장비를 타고 지하에 있는 보금자리와 지표면 사이를 자유롭게 오가고 있습니다. 우리의 기술이 이들에게 새로운 방향으로 능력을 키워준 것일까요?"
 colony.9106.desc.science:0 "[root.GetName]에서 발견한 뱀들이 이제는 채굴 장비를 타고 지하에 있는 보금자리와 지표면 사이를 자유롭게 오가고 있습니다. 우리의 기술이 이들에게 새로운 방향으로 능력을 키워준 것일까요?\n\n우리 과학자들에 따르면, '히스'라 불리는 이 생물들은 각 이동 수단 근처에 동일한 기호를 새겨 놓았다고 합니다. 이들에게도 조악하게나마 문자 언어가 있는 듯합니다."
 colony.9106.a:0 "이 새로 만들어진 뱀굴에서... 광물이 나왔다는군요!"

 colony.9107.name:0 "뱀 함선"
 colony.9107.desc:0 "[root.GetName]에 서식하는 뱀들은 함선이 성계에 들어오기를 끈기 있게 기다리고 있었습니다. 우리 식민지에 함선을 착륙시켜도 되겠다고 생각한 누군가 덕분에, 이 함선은 이제 뱀 천지가 되었습니다."
 colony.9107.a:0 "그 함선을 타고 다른 데로 가게 두세요."
 colony.9107.a.tooltip:1 "고도의 지능을 갖춘 이 무족 파충류 무리가 우주에 진출하면, 이들이 결국 어떤 운명을 맞을지 궁금해집니다."
 colony.9107.b:0 "뱀이 점령한 함선을 파괴하세요."
 colony.9107.b.tooltip:1 "고도의 지능을 갖춘 무족 파충류 무리가 우주선에 이끌려 이동하고 있습니다. 이들이 배에 타게 놔둔 다음... 반응로에 과부하를 일으키면 됩니다."

 colony.9108.name:0 "별나라를 향하여"
 colony.9108.desc:0 "우주선 한 척이 우리 측 감지 장비를 몰래 지나 주변 성계로 미끄러지듯 나아갔습니다. 무족 파충류 무리는 [root.GetName]에 여러 지하 이동 수단과 풍부한 광물을 남기고 떠났습니다."
 colony.9108.a:0 "안녕, 뱀 친구들."
#  colony.9108.a.tooltip:0 "§LYour story has been... uplifting.§!"

 colony.9109.name:1 "히스의 역사"
 colony.9109.desc:0 "[root.GetName]에 위치한 최대 식민지 외곽에서 거대한 폭발이 일어났습니다. 여전히 경계는 늦출 수 없지만, 지금까지 확인한 바에 따르면 무족 파충류 침공자는 남김없이 소각된 것 같습니다."
 colony.9109.a:0 "안녕, 뱀 친구들."
#  colony.9109.a.tooltip:0 "§LYour long tale has ended. You're... history.§!"

 #VENDING MACHINE

 VENDING_MACHINE_CAT:0 "초대"
 VENDING_MACHINE_CAT_DESC:0 "신호기가 [From.GetName] 궤도를 돌면서 여행자에게 손짓하고 있습니다. 이 소행성에는 목적 불명의 거대한 금속 기둥이 있습니다."

 anomaly.7000.name:0 "수수께끼의 기둥"
 anomaly.7000.desc:0 "[From.GetName]에서 발견한 기둥은, 그곳을 조사하려 보낸 과학선이 왜소해 보일 만큼 거대합니다. 이 웅장하고 매끈한 장방형의 금속 기둥을 한때 화려하게 장식했을 염색 문양은 이제 얼룩으로 남아 있을 뿐입니다.\n\n이 기계의 측면에 작은 동력 단자가 있는 것을 보니, 에너지 크레딧을 어느 정도 넣으면 그 안에 숨겨진 비밀을 알 수 있을 것 같습니다."

 anomaly.7000.a:0 "기계를 가동하세요."
 anomaly.7000.b:0 "그냥 놔두는 것이 좋겠군요."

 anomaly.7010.name:0 "깨어난 기계"
 anomaly.7010.desc.base:0 "기계가 떨리더니, 매끈한 외벽 내부의 고대 기계 장치가 덜커덩 소리를 내며 움직였습니다. 한참 동안 기계음이 들리더니 극적인 침묵이 이어진 후, 금속 패널이 미끄러져 열리고 우주선만 한 원통이 기계에서 굴러 나왔습니다...\n\n"
 anomaly.7010.a:0 "이 음료에 특허를 출원하고 전 은하계에 판매하세요."
 anomaly.7010.desc.full:0 "원통에는 고대의 음료가 들어 있었습니다. 그 모든 세월에도 불구하고 기적적으로 잘 보존되어 있습니다."
 anomaly.7010.desc.full.megacorp:0 "$anomaly.7010.desc.base$$anomaly.7010.desc.full$ 시장 조사 결과, 오랫동안 잊혀 있던 이 음료는 현재 생물 개체가 마실 수 있는 모든 제품군보다 20% 더 맛이 좋은 것으로 나타났습니다."
 anomaly.7010.desc.full.nonbio:0 "$anomaly.7010.desc.base$$anomaly.7010.desc.full$ 이 음료에는 우리 종족 기준으로 양분이 전혀 없지만, [Owner.GetScientistPlural]들은 이것을 더욱 귀한 자원인 §Y외계 가스§!로 전환하는 데 성공했습니다."
 anomaly.7010.desc.full.bio:0 "$anomaly.7010.desc.base$$anomaly.7010.desc.full$ 우리 [Owner.GetScientistPlural]들은 손쉽게 이 음료를 재현하는 데 성공했습니다. 음료를 철저히 검사한 과학자들에 따르면, 이 음료는 안전하고 영양가가 높으며, 결정적으로 맛이 좋다고 합니다."
 anomaly.7010.desc.empty:0 "$anomaly.7010.desc.base$원통 안은 비어 있고, 내용물은 녹슬어 버린 뚜껑 틈으로 증발한 지 오래입니다. 다만 용기 그 자체는 멀쩡한 편이며, 용기에 쓰인 정체불명의 합금은 우리가 함선에 사용하는 금속에도 뒤쳐지지 않습니다."
 anomaly.7010.desc.rot.bio:0 "$anomaly.7010.desc.base$원통 안에는 무척이나 끔찍한 액체가 들어 있습니다. 한때는 맛도 좋고 영양가도 풍부했지만, 오랜 시간이 흐르면서 상해 버린 것입니다. 우리 [Owner.GetScientistPlural]들은 원통 안의 물질을 연구해 과거에 이 물질을 즐겨 마셨던 외계종의 생체 구조를 파악하고자 합니다. 물론 악취를 먼저 해결해야 하겠지만요."
 anomaly.7010.desc.rot.nonbio:0 "$anomaly.7010.desc.base$원통 안에는 자당, 구연산과 그 밖의 생물 화합물이 혼합된 액체가 들어 있었습니다. 우리 [Owner.GetScientistPlural]들은 탄소 기반 생명체가 자신들이 섭취하기 위해 만든 영양물질이 아닌가 생각하고 있습니다. 자세한 연구를 진행하면 지금은 사라진 이 종족의 생체 구조에 관한 단서를 더 발견할 수 있을 것으로 기대됩니다."

 #GREED IS BAD
 colony.9050.name:0 "뜻밖의 광맥"
 colony.9050.desc:0 "지리 탐사 결과, [Root.GetName]에 당초 예상보다 광물이 풍부한 것으로 드러났습니다. 감지기를 보정해 지하 깊은 곳까지 투시했더니, 유망한 채굴 지점이 여러 군데가 나타난 것입니다. 탐사 활동에 추가 자원을 투입하면, 지하 깊은 곳에서 유용한 광맥을 더 발견할지도 모릅니다."
 colony.9050.a:0 "자금은 못 줍니다. 어서 파기나 하세요."
 colony.9050.b:0 "자금을 지원하겠습니다. 더 깊이 탐사하세요."
 colony.9055.name:0 "깊은 광맥"
 colony.9055.desc:0 "[Root.GetName]의 지하를 탐사하기란 쉽지 않았습니다. 우리가 쓰는 스캐너가 이곳 지반의 구성 물질에 잘 반응하지 않는 데다, 지층이 계속 변화해 스캐너를 매번 다시 조정해야 하기 때문입니다. 그렇지만 고품질 광맥이 묻혀 있고 채굴이 보다 용이한 광맥을 여러 군데 발견했습니다. 깊은 곳에 묻혀 있기 때문에 채굴 작업이 평소보다 복잡해지겠지만, 이 정도로 물러설 우리가 아닙니다. 다만 여기에서 탐사 임무를 더 수행한다고 해도 광맥을 더 발견할 수 있다는 보장은 없습니다."
 colony.9055.a:0 "채굴 작업을 시작하세요."
 colony.9055.b:0 "광맥이 분명 더 있을 겁니다."
 colony.9060.name:0 "너무 적거나, 너무 깊거나"
 colony.9060.desc:0 "[Root.GetName]에서 광물 탐사를 진행했으나 뚜렷한 성과를 내지 못했습니다. 감지된 광물은 있었지만 너무 깊이 묻혀 있거나, 매장량이 너무 적거나, 불안정한 지반 너머에 있었기 때문입니다. 해당 광맥에 대한 예상 채굴 비용은 채굴 수익보다 높습니다. 다만 이전에 찾은 광맥만으로도 매장량이 엄청나기 때문에 수백 년까지는 아니더라도 수십 년 동안은 채굴할 수 있을 것입니다."
 colony.9060.a:0 "알겠습니다. 채굴을 시작하세요."
 colony.9065.name:0 "더 많은 광물"
 colony.9065.desc:1 "[Root.GetName] 지표면 아래에 묻혀 있는 광물은 아무리 깊은 곳에 있더라도 전부 찾아내 채굴할 것입니다. 우리는 그런 종족입니다. 다른 종족이라면 지반이 약하다고, 너무 깊다고, 운송 터널 운영이 너무 어렵다고 포기하겠지만, 우리는 포기하지 않습니다. 지하 세계는 우리의 고향이며, 어느 곳을 찾아야 하는지만 안다면 자원을 얻을 수 있습니다. 아래로 내려갈수록 광물의 질과 양이 올라갑니다. 심지어, 최근 채취한 표본을 보면 더 깊은 곳에 희귀 크리스탈이 있을 것으로 보입니다."
 colony.9065.a:0 "탐사는 충분히 했습니다. 채굴을 시작하세요."
 colony.9065.b:0 "크리스탈을 반드시 손에 넣겠습니다!"
 colony.9070.name:0 "불꽃의 크리스탈"
 colony.9070.desc:1 "[Root.GetName]에서 탐사를 진행 중인 우리 탐사 팀이 지금껏 가장 깊은 곳에 도달했습니다. 예상했던 대로 크리스탈 덩어리가 빛을 받아 선명한 주황색, 노란색, 붉은색으로 반짝이는 모습을 볼 수 있었습니다. 때로는 크리스탈을 발견한 동굴 안에 화로를 켠 듯, 동굴 벽에 움직이는 그림자가 드리우기도 했습니다. 한편, 영문 모를 현상을 발견하기도 했습니다. 이곳의 크리스탈은 수천 년에 걸쳐 천천히 행성 중심부로 이동하는 것 같습니다. 핵을 향해 더욱 깊이 파 내려갈수록 크리스탈을 더 많이 발견할 수 있을 것이라 확신합니다."
 colony.9070.a:0 "탐사 작업에 비용이 너무 많이 들어가는군요."
 colony.9070.b:0 "그렇다면 계속 파 내려갑시다."
 colony.9075.name:0 "탐욕의 대가"
 colony.9075.intro:0 "[Root.GetName]에서 광물을 탐사 중인 우리 탐사원들이 점점 깊은 곳에 도달하면서 지나는 길에 있는 크리스탈도 더욱 많아지고 있습니다. 마침내 탐사 팀은 [Root.GetName]의 핵 가까이에 위치한 거대한 동굴에 도달했습니다. 하지만 그 순간 통신이 두절되었습니다. 마지막으로 확인한 사실은, 이들이 동굴을 조사하기 위해 조명과 감지기를 설치하고 있었다는 것입니다. 그리고는 비명과 고통, 죽음, 파괴가 이어졌습니다.\n\n다른 지질 탐사원들이 우리 식민지를 향해 엄청난 속도로 굴을 뚫고 들어오는 다수의 메아리를 감지했을 때, 마침내 사고의 원인이 모습을 드러냈습니다. 땅이 떨리는 와중에 무지막지한 크기를 지닌 크리스탈 결정체가 우리를 공격해 온 것입니다. 우주 태생의 크리스탈 결정체와 비슷한 점이 있지만, 이쪽이 더욱 공격적이며 종족 특유의 재생 능력을 이용해 순식간에 몸을 복구할 수도 있습니다.\n\n"
 colony.9075.outro:1 "이 크리스탈 결정체는 신체 깊은 곳에 핵을 두고 있는 데다 촉수처럼 생긴 부속지를 만들고는 땅속을 뚫어 우리를 공격하거나 성장에 필요한 크리스탈을 흡수하려 하고 있습니다. 전망은 비관적입니다. [Root.GetName]에 개척한 우리 식민지에 종말이 다가온 것인지도 모릅니다."
 colony.9075.desc.a:0 "$colony.9075.intro$우주 크리스탈 결정체 때와 같이 이들을 무전 신호로 진정시키려 시도했지만, 모두 실패로 돌아가고 말았습니다. $colony.9075.outro$" #Pacified Crystals
 colony.9075.desc.b:0 "$colony.9075.intro$또한, 크리스탈 결정체를 함선의 속도와 무기를 활용할 수 있는 우주 공간에서 맞서는 것과 행성에서 맞서는 일은 전혀 다릅니다. $colony.9075.outro$" #Regular
 NAME_Crystal_Kraken:0 "크리스탈 재앙"
 crystal_kraken_army:0 "지하 크리스탈 결정체"
 crystal_kraken:0 "크리스탈 재앙"
 NAME_Crystal_Shard:0 "크리스탈 조각"
 colony.9080.name:0 "크리스탈 결정체 격퇴"
 colony.9080.desc:1 "처절한 전투 끝에, 행성 심장부에 서식하는 크리스탈 결정체를 마침내 물리쳤습니다. 마지막 전투는 지하 깊은 곳, 초거대 크리스탈 결정체의 핵이 자리 잡은 동굴에서 벌어졌습니다. 그리고 우리가 이 핵을 파괴한 뒤에야 결정체는 저항을 멈추었습니다. 그 많던 부속지는 분자 수준에서 응집력을 잃고 반짝이는 크리스탈 먼지로 부서져 행성 전역에 흩어졌습니다. 크리스탈 촉수가 남긴 수많은 땅굴은 이 행성에 유별나게 풍부히 매장되어 있는 광물을 채굴하는 데 많은 도움이 될 것입니다. 이 크리스탈 결정체의 기원에 관해서는 아직 풀리지 않은 의문이 많지만, 우주 크리스탈 결정체가 어떻게 생겨난 것인지에 관해서는 약간이나마 파악하게 된 것인지도 모릅니다."
 colony.9080.a:0 "드디어 이겼군요."
 d_crystal_kraken_body:0 "크리스탈 잔해"
 d_crystal_kraken_body_desc:0 "이 행성의 지각 밑에 살고 있던 크리스탈 결정체의 잔해입니다. 기존에 있던 수많은 촉수는 전부 풍부한 광맥으로 변했습니다."
 d_crystal_kraken_body_bombed:1 "부서진 크리스탈 잔해"
 d_crystal_kraken_body_bombed_desc:0 "$d_crystal_kraken_body_desc$"
 colony.9085.name:0 "특이한 현상"
 colony.9085.desc:1 "[Root.GetName]에서 진행 중인 채굴 작업이 예상치 못한 난관에 봉착했습니다. 약한 진동에서부터 크리스탈 광맥의 이동까지, 무언가 벌어지고 있음이 분명합니다. 수많은 착굴 작업 경험에도 불구하고, 우리는 아직까지 이게 어떠한 현상인지 알아내지 못했습니다. 이러한 상황에서는 안전한 조건에서 작업하기 어려우며, 이미 예기치 못한 각종 사고와 붕괴로 여러 장비와 인력은 물론 광물까지 잃었습니다. 특정 심도를 지나면 채굴 작업을 멈추는 것이 좋지 않을까요?"
 colony.9085.a:0 "아무것도 아닐 겁니다."
 colony.9085.b:0 "안전이 제일이죠."

 #### Rage Sage

 site_rage_sage_dig:0 "파괴의 씨앗"
 seeds_of_destruction_intro:0 "소행성 크레이터에서 고대 외계 우주선이 반쯤 묻혀 있는 것을 발견했습니다. 함선은 거의 대부분 빙하에 굳게 잠겨 있지만 에어록에는 쉽게 들어갈 수 있어, 그 내부에 숨어 있는 비밀을 탐사할 수 있습니다."

 ancrel.14001.name:0 "함 내 학살극"
 ancrel.14001.desc:0 "외계 함선의 에어록을 열자, 그 너머에서 우리를 기다리고 있는 것은 부패한 시체였습니다. 예비 조사 결과, 살육이 벌어졌던 현장을 찾을 수 있었습니다. 또한 승무원의 훼손된 시신을 조사해 보니, 이들이 서로를 난도질했다는 것이 확실해졌습니다. 이쯤 해 두고 떠날 수도 있지만... 그렇다면 이 비극이 벌어진 이유를 결코 알 수 없을 것입니다."
 ancrel.14002.name:0 "정교한 연구실"
 ancrel.14002.desc:0 "선내에 더 깊이 들어가니 연구실이 나왔습니다. 연구실에는 최소한의 동력이 남아 있어 자외선 조명이 비치고 있으며, 자주색 관목이 짙은 포자 구름을 내보내고 있었습니다. 이 함선의 선의가 연구실과 환기구를 이용해 함선에 유독성 가스를 퍼뜨린 것입니다."
 ancrel.14003.name:0 "스위치를 끄세요!"
 ancrel.14003.desc:0 "우리는 이 유독성 안개의 영향을 받지 않는 듯합니다. 함선의 엔진을 가동할 수 있다면, 함선을 띄우고 모성계로 가져가 연구할 수 있습니다. 시간은 걸리겠지만, 이 정교한 약학 연구실은 우리 제국의 병사들을 생화학적으로 강화시키는 데 유용할지 모릅니다."
 ancrel.14003.a:0 "당장 반응로를 가동시키세요!"
 ancrel.14003.b:0 "진단을 실시하고 함선을 수리하세요."
 ancrel.14004.name:0 "환희 창궐"
 ancrel.14004.desc:0 "어리석게도 우리는 유독성 안개에 영향을 받지 않는다고 생각했지만, 기술자들이 일종의 황홀경에 빠져 함선 복도에서 춤을 추며 음정도 맞지 않는 노래를 부르고 있습니다. 공기 중에서 가스를 제거하고 기술자들을 데려와야 함선을 출발시킬 수 있습니다. 이 사태를 해결하는 데 시간이 걸릴 것입니다."
 ancrel.14004.a:0 "황홀경에 빠진 기술자들을 잡으세요."
 ancrel.14005.name:0 "분노 창궐"
 ancrel.14005.desc:0 "어리석게도 우리는 유독성 안개에 영향을 받지 않는다고 생각했지만, 과학자들이 광적인 분노에 사로잡혀 함선 전체에서 싸움이 벌어지고 있습니다. 공기 중에서 가스를 제거하고 피해자들을 제압해야 함선을 출발시킬 수 있습니다. 이 사태를 해결하는 데 시간이 걸릴 것입니다."
 ancrel.14005.a:0 "미쳐버린 과학자들을 제압하세요."
 ancrel.14006.name:0 "기술의 유혹"
 ancrel.14006.desc:0 "드디어 이륙했습니다! 위험하기는 하지만 외계 함선에 있는 유독성 안개를 이용하면 우리 제국군 병사들의 능력과 충성심을 강화할 수 있을 것입니다. 하지만 여전히 문제가 남아 있습니다. 우리 병사들을 이렇게 위험한 물질에 노출시켜도 괜찮을까요? 아니면 이런 물질을 거부하고, 외계인들의 비극적인 실수를 교훈 삼아야 할까요?"
 ancrel.14006.a:0 "가능성이 많은 기술입니다. 활용합시다."
 ancrel.14006.a.tooltip:0 "승리가 기다립니다! 우리 제국의 병사라면 이 정도 위험은 기꺼이 감수할 것입니다."
 ancrel.14006.b:0 "위험한 기술입니다. 버리세요."
 ancrel.14006.b.tooltip:0 "우리가 알지 말아야 할 비밀도 존재하는 법입니다."

 on_crashed_ship_cat:0 "추락 현장"
 on_crashed_ship_desc:0 "소행성 크레이터에서 고대 외계 우주선이 반쯤 묻혀 있는 것을 발견했습니다."

 anomaly.7030.name:0 "추락 현장"
 anomaly.7030.desc:0 "소행성 크레이터에서 고대 외계 우주선이 반쯤 묻혀 있는 것을 발견했습니다. 이 우주선은 과학선으로서 외부에 방대한 감지 배열망을 갖췄지만 무기는 전혀 없습니다. 또한 추락 시점까지는 외부에 어떠한 손상도 없었습니다. 승무원의 치명적인 실수로 인해 추락한 것으로 추정됩니다."
 anomaly.7030.desc.a:0 "정말 비극적이군요."

 #SPACE SHANTY (by Brian Campbell), Melody: "Fish in the Sea"

 site_space_shanty_dig:0 "병 속의 메시지"
 space_shanty_intro:0 "특이한 형태를 지닌 고대 우주선의 잔해를 발견했습니다. 오늘날 우주선이 사용하는 추진 체계와 달리, 이 함선은 거대한 돛을 펴고 진공 상태의 우주 공간을 항해했습니다. 아마 항성의 에너지를 흡수하는 한편, 별빛이 만들어 내는 항성풍을 타고 이동한 듯합니다. 고고학자들은 이 함선에 숨겨진 비밀을 발견하고자 열의를 보이고 있습니다."

 ancrel.15021.name:0 "병 속의 메시지"
 ancrel.15021.desc:0 "예상대로 이 '항성 범선'의 내부는 그 이름에 걸맞게 오래된 모습입니다. 함교 또한 액체 바다를 항해하도록 만들어진 행성 내부용 범선의 갑판과 비슷합니다.\n\n또한 갑판은 금속으로 만든 것 같지만, 표면은 대부분 조각된 목재로 덮여 있습니다. 이와 다르게 창문과 데이터 스크린에는 유리와 유사한 물질이 사용되었습니다.\n\n함선의 컴퓨터를 가동시켜 살펴보니, 옛시절 뱃사람들의 노래를 담은 데이터 파일을 발견할 수 있었습니다. 한 고고학자는 이 노래의 선율이 한때 '뱃노래' 또는 '우주 뱃노래'로 불렸다고 합니다. 현재 가사를 전사하는 작업을 진행 중입니다."
 ancrel.15022.name:0 "우주 뱃노래"
 ancrel.15022.desc:0 "데이터 파일의 복원 및 재활성화를 완료하자마자, 함선 전체에 반주가 울려 퍼지고 오토튠을 입힌 고대 선원들의 목소리가 들렸습니다. 가사는 다음과 같습니다.\n\n젊은 우주여행자들이여 내 말을 들어보게!\n바다에서 고기 잡는 노래를 들어보게!\n\n바람이 분다네, 친구들, 폭풍이 분다네, 친구들\n바람이 불면 우리는 하나로 뭉친다네, 친구들\n멀리 불어가거라 바람아, 헤이! 바람아 불어라, 불어!\n배는 은하를 향해 굳건히 나아간다네\n\n항성풍이 불어와\n우리를 저 멀리\n우주 항로 끝까지\n저 먼 별나라로 이끄네!\n\n바람이 분다네, 친구들, 폭풍이 분다네, 친구들\n바람이 불면 우리는 하나로 뭉친다네, 친구들\n멀리 불어가거라 바람아, 헤이! 바람아 불어라, 불어!\n배는 은하를 향해 굳건히 나아간다네!"
 ancrel.15023.name:0 "우주의 야수"
 ancrel.15023.desc:0 "함선을 돌아보면서 계속해서 동력과 데이터 파일을 복구해, 고대 우주 뱃노래 구절을 추가로 찾아냈습니다. 함선의 홀로그램 디스플레이에 반주에 맞춰 노래를 부르고 춤추는 선원과 우주여행자들의 생생한 모습이 나타났습니다.\n\n위대한 드래곤이 온다네\n우리의 보금자리를 찾아\n우주 공간을 지나\n파도와 물거품 아래에 있는 곳에 간다네!\n\n바람이 분다네, 친구들, 폭풍이 분다네, 친구들\n바람이 불면 우리는 하나로 뭉친다네, 친구들\n멀리 불어가거라 바람아, 헤이! 바람아 불어라, 불어!\n배는 은하를 향해 굳건히 나아간다네\n\n티얀키가 온다네\n심우주의 제왕이\n우리 배를 쫓아\n초공간을 질주한다네!\n\n(후렴구 반복)\n\n레비아탄이 온다네\n촉수가 다가와\n우리 배를 죄어 온다네\n우리는 몸을 떨며 숨이 멎는다네!\n\n(후렴구 반복)"
 ancrel.15024.name:0 "든든한 음료수"
 ancrel.15024.desc:0 "우리 고고학자들이 영양분이 가득한 음료 더미를 발견했습니다. 이 배의 선원들은 이 끔찍한 액체를 마셨던 것일까요? 우리는 이 이상한 액체를 마실 생각이 없습니다. 함선을 돌아보는 것만으로도 충분히 취해 있으니까요!\n\n암석류가 온다네\n온몸이 돌로 되어 있다네\n이 바위들은\n뭉쳐 있을 때 더 용감하다네!\n\n(후렴구)\n\n망령류가 온다네\n무섭고 거대한 이 존재는\n절대 죽일 수 없다네, 친구들\n어차피 되살아날 테니!\n\n(후렴구)\n\n로봇 무리가 온다네\n도망칠 준비를 하세나\n한 대, 열 대, 십수 대,\n1,101대를 상대해야 할 테니!\n\n(후렴구)"
 ancrel.15025.name:0 "밧줄을 던져라!"
 ancrel.15025.desc:1 "이번 탐사에서는 고대 역사의 한 페이지를 엿보면서 옛 탐험가들의 열정과 용기를 확인할 수 있었습니다. 이 함선의 선장은 '우주 뱃노래'를 이용해 승무원들을 조율하고 사기를 올렸던 것이 분명합니다. 모두 함께 노래를 불렀을지도 모르지요! 고고학자들은 이들이 노래를 부르는 모습을 박물관 시설에 보존할 것을 제안하고 있습니다.\n\n우리가 찾은 고대 뱃노래는 전부 가사를 전사해 데이터 뱅크에 저장해 두었습니다. 이제 우리 '뱃사람'들도 나름의 우주 뱃노래를 만들어 부르기 시작했습니다. 승무원들의 사기와 능률이 증가할 것으로 기대됩니다.\n\n우리는 바다에서 나와\n하늘로 나아갔다네\n영원히 사라지지 않을\n제국을 건설한다네!\n\n바람이 분다네, 친구들, 폭풍이 분다네, 친구들\n바람이 불면 우리는 하나로 뭉친다네, 친구들\n멀리 불어가거라 바람아, 헤이! 바람아 불어라, 불어!\n배는 은하를 향해 굳건히 나아간다네!\n\n이제 이 고대 함선에 연결된 줄을 풀고, '밧줄을 던져' 항성풍을 타고 나아갈 때가 되었습니다. 은하를 향해 굳건히!"
 ancrel.15022.a:0 "가사를 더 번역하세요."
 ancrel.15023.a:0 "가사를 더 번역하세요!"
