l_korean:
 
 # Anomaly Category
 the_lonely_bot_category:0 "고대 문명의 흔적"
 the_lonely_bot_category_desc:0 "[Root.GetName]에 한때 고대 문명이 존재했던 흔적이 확인됩니다."
 NANO_SWARM_CAT:0 "버려진 사막"
 NANO_SWARM_CAT_DESC:0 "[Root.GetName]에는 상당량의 물이 있지만 육지는 생명체가 없는 사막일 뿐입니다. 추가 연구가 필요합니다."
 STAR_RESONANCE_CAT:0 "특이한 공명"
 STAR_RESONANCE_DESC:0 "우리 과학자들이 [root.GetName] 코로나 근처에서 감지기 오작동으로 보이는 현상을 발견했습니다. 하지만 감지기를 재부팅한 뒤에도 같은 현상이 계속되고 있습니다. 좀 더 가까이 관측할 필요가 있습니다."
 ALPHA_CENTAURI_CAT:0 "공자전"
 ALPHA_CENTAURI_CAT_DESC:0 "적색왜성 주변을 공전하는 [From.GetName]의 경우, 특이한 궤도로 인해 공전주기와 자전주기가 같습니다. 추가 조사가 필요할 수 있습니다."
 FROZEN_SPRINGS_CAT:0 "수수께기의 열 신호"
 FROZEN_SPRINGS_CAT_desc:0 "[From.GetName]에서 탐사를 진행하던 중, 우리 과학팀이 얼어붙은 행성의 지표면 아래에서 올라오는 특이한 열 신호를 감지했습니다."

 # Deposits
 d_hab_lonely_bot_deposit:0 "알 수 없는 로봇"
 d_hab_lonely_bot_deposit_desc:0 "오래된 어떤 알 수 없는 로봇이 선대 문명 시대에 만들어진 공장을 감독하고 있습니다."
 d_hab_lonely_bot_deposit_2:0 "$d_hab_lonely_bot_deposit$"
 d_hab_lonely_bot_deposit_2_desc:0 "$d_hab_lonely_bot_deposit_desc$"
 d_hab_lonely_bot_deposit_3:0 "$d_hab_lonely_bot_deposit$"
 d_hab_lonely_bot_deposit_3_desc:0 "$d_hab_lonely_bot_deposit_desc$"

 d_house_turtle:0 "넴마 유체"
 d_house_turtle_desc:0 "우리 제국에서 사육했으며 이제는 우리 산업 물자를 나를 수 있을 만큼 성장한 어린 넴마입니다."
 d_turtle_miner:0 "넴마 채굴 작업"
 d_turtle_miner_desc:0 "약물과 고통 억제기를 적절히 배합함으로써, 넴마 위에 거주하면서 그 위에 갱도를 뚫을 수 있습니다."
 d_turtle_corpse:0 "넴마 유해"
 d_turtle_corpse_desc:0 "한때 이곳에 살았던 넴마의 유해를 여전히 궤도에서 볼 수 있습니다. 이제 이 파충류는 떠다니는 섬에 불과합니다."

 d_nano_corpses:0 "나노봇 무리 잔해"
 d_nano_corpses_desc:0 "파르버스 III에서 형성되어 한때 그곳을 뒤덮었던 거대 나노봇 무리는 이제 고운 가루에 불과합니다."
 # Jobs
 job_robot_caretaker:0 "로봇 관리인"
 job_robot_caretaker_plural:0 "로봇 관리인"
 job_robot_caretaker_desc:0 "한 관리인이 이 행성의 마스코트같이 되어버린 한 로봇을 관리하고 있습니다."
 mod_job_robot_caretaker_add:0 "$job_robot_caretaker$ 일자리"
 job_turtle_miner:0 "넴마 광부"
 job_turtle_miner_plural:0 "넴마 광부"
 job_turtle_miner_desc:0 "강력한 드릴을 이용해 거대한 토착 생물인 넴마의 외피와 내장을 채굴할 수 있습니다."
 job_turtle_miner_gestalt:0 "넴마 채굴 드론"
 job_turtle_miner_gestalt_plural:0 "넴마 채굴 드론"
 job_turtle_miner_gestalt_desc:0 "강력한 드릴을 이용해 거대한 토착 생물인 넴마의 외피와 내장을 채굴할 수 있습니다."
 mod_job_turtle_miner_add:0 "$job_turtle_miner$ 일자리"
 mod_job_turtle_miner_gestalt_add:0 "$job_turtle_miner_gestalt$ 일자리"
 mod_job_turtle_miner_per_pop:1 "$VALUE$팝마다 $job_turtle_miner$ 직업 §G+1§!"
 mod_job_turtle_miner_per_pop_short:0 "\n$VALUE$ £pop£마다 £job_turtle_miner£ §G+1§!"
 mod_job_turtle_miner_gestalt_per_pop:0 "$VALUE$팝마다 $job_turtle_miner_gestalt$ 직업 §G+1§!"
 mod_job_turtle_miner_gestalt_per_pop_short:0 "\n$VALUE$ £pop£마다 £job_turtle_miner_gestalt£ §G+1§!"

 # Projects
 LONELY_BOT_PROJECT:0 "공장 복원"
 LONELY_BOT_PROJECT_DESC:0 "[Root.GetName]에 위치한 공장은 이미 수 세기 동안 노후화 과정을 거쳤습니다. 그리고 지금은 언제 무너져도 이상하지 않을 수준까지 와 있습니다. 이 공장은 해당 행성의 개척에서 중요한 기반을 제공했기 때문에 현지 개척민들이 해당 건물을 전성기 시절 모습으로 복원해줄 것을 요청해 왔습니다.\n\n보상:£alloys£ §G합금§!"

 LONELY_BOT_MISSING_PROJECT:0 "실종된 로봇"
 LONELY_BOT_MISSING_PROJECT_DESC:0 "이 행성에 있던 로봇이 최근 사라졌습니다. 그리고 많은 수의 개척민도 동시에 실종되었습니다. 개척민들과 로봇을 찾을 수 있도록 공학자들이 해당 로봇이 멀리서 보내온 신호의 발신지를 추적하고 있습니다."

 breed_turtle_world_project:0 "넴마 사육 프로그램 개시"
 breed_turtle_world_project_DESC:0 "넴마를 연구한 다음 동물학 지식을 적용함으로써 이 온순하고 순종적인 동물이 해당 서식지의 수용 범위 내에서 번성하도록 촉진할 수 있습니다."
 enslave_turtle_world_project:0 "넴마 노예화 개시"
 enslave_turtle_world_project_DESC:0 "첨단 약물과 사이버네틱 삽입물로 넴마를 더욱 온순하고 조종하기 쉽게 만들 수 있습니다. 때가 되면 넴마는 초거대 화물 운반용 동물이 될 것입니다."
 mine_turtle_world_project:0 "넴마 채굴 작업 개시"
 mine_turtle_world_project_DESC:1 "넴마의 생명 작용을 세심하게 연구한 끝에 우리 [Root.owner.GetScientistPlural]들은 이 거대한 파충류의 외피에서 유용한 광물을 채굴할 수 있게 되었습니다."
 kill_turtle_world_project:0 "넴마 박멸"
 kill_turtle_world_project_DESC:0 "우리를 위협하는 넴마 전체를 무슨 수단을 써서라도 이 행성에서 박멸합니다."
 study_turtle_world_project:0 "넴마 연구"
 study_turtle_world_project_DESC:0 "넴마의 운명을 우리 최고 [Owner.GetScientistPlural]들의 손에 맡겨 해결책을 찾아보게 합니다."

 STUDY_NANITE_SWARM:0 "나노봇 무리 연구"
 STUDY_NANITE_SWARM_DESC:0 "[nanite_swarm_planet.GetName]에 위치한 나노봇 무리는 놀라운 기술적 성취인 동시에 위험 요소이기도 합니다. 이 나노봇의 기원과 해당 행성의 독특한 생태 사이의 관계를 파악하는 과제는 우리 [Root.Owner.GetScientistPlural]들에게 신나는 기회인 동시에 기계 지능에 대한 우리 제국의 지식수준을 높일 수 있는 길이기도 합니다."
 DESTROY_SWARM:0 "나노봇 무리 파괴"
 DESTROY_SWARM_DESC:0 "나노봇 무리에 대한 폭격을 지시합니다. 발견할 만한 비밀이 있다면 이 날파리들의 잔해에서 찾아낼 것입니다."

 TAME_THE_SWARM:0 "나노봇 무리 길들이기"
 TAME_THE_SWARM_DESC:0 "인공 지능에 대한 우리 제국의 높은 지식을 이용해 나노봇의 프로그램을 수정하고 길들일 수 있습니다. 이러한 나노봇은 해당 행성의 구조물 건설 공사에서 큰 역할을 담당할 수 있습니다. 게다가 행성 생태계에 연동되어 있어, 해당 나노봇에게 지시를 내려 두 번째 모성을 개척할 수도 있습니다."
 TAME_THE_SWARM_DESC_ARTIFICIAL:0 "인공 지능에 대한 우리 제국의 높은 지식을 이용해 나노봇의 프로그램을 수정하고 길들일 수 있습니다. 이러한 나노봇은 해당 행성의 구조물 건설 공사에서 큰 역할을 담당할 수 있습니다. 게다가 행성 생태계에 연동되어 있어, 해당 나노봇에게 지시를 내려 낙원을 개척할 수도 있습니다."

 ENLIGHTEN_RADIO:0 "방사선 영양 식물 계몽"
 ENLIGHTEN_RADIO_DESC:0 "대기보다 방사능 물질이 더 많은 행성에서도 번성할 수 있는 이 식물은 우리 제국에 큰 보탬이 될 것입니다. 하지만 그 전에 이들의 정신을 성장시키고 수천 년에 이르는 발전을 단 몇 달 만에 가르쳐야 합니다."

 GAS_RESTORATION:0 "[From.GetName] 복원 프로젝트"
 GAS_RESTORATION_DESC:0 "실수에 대한 속죄를 구하는 것은 권력 있는 자의 특권입니다. 그리고 이번 사태에서 우리는 간절하게 속죄를 구해야 합니다. [From.GetName]에서 발생한 재앙은 끔찍했으며, 우리에게 남은 유일한 희망은 우리 과학자들이 심층 스캐너의 극성을 반전시켜 이 가스 행성에 남은 생명의 불씨에 다시 불을 당기는 것 뿐입니다."

 RESCUE_STORM:0 "[Root.GetName] 구출"
 RESCUE_STORM_DESC:0 "[Root.GetName](이)가 [FromFrom.GetName]에서 폭풍에 갇혀 있습니다. 유일하게 남은 희망은 다른 함선을 그곳에 보내 방어막 주파수를 원격으로 조절하는 것 뿐입니다."

 STUDY_SLEEPING_CRYSTAL:0 "이상한 소행성 연구"
 STUDY_SLEEPING_CRYSTAL_DESC:0 "[From.GetName] 소행성은 알려지지 않은 어떠한 방법을 이용해 공전하면서 우리 채굴 기지를 피할 수 있는 것으로 보입니다. 과학선을 보내 그 방법을 알아내야 합니다."

 CRACK_THE_EGG:0 "알 깨기"
 CRACK_THE_EGG_DESC:0 "[Solar_System.GetName]에서 발견한 거대한 알은 마치 해부의 손길을 기다리는 듯합니다. 거대 생물체의 생식 주기를 가까이에서 관찰할 수 있는 놀라운 기회입니다."
 # Decisions
 decision_crystalline_refugees:0 "크리스탈 결정체 난민 정착"
 decision_crystalline_refugees_desc:0 "$NAME_Central_Crystal_Country$에서 추방된 $NAME_Central_Crystal_Species$ 난민이 정착할 모성을 찾습니다."
 decision_crystalling_refugees_effect_tt:0 "§G5§! §H$NAME_Central_Crystal_Species$§! £pops£ 팝이 §Y[Root.GetName]§!에 이주합니다."

 decision_crystalline_architecture:0 "크리스탈 건설"
 decision_crystalline_architecture_desc:0 "$NAME_Central_Crystal_Country$에서 파견한 공학 팀이 거주지의 시설 배치를 개선할 것입니다."

 decision_expand_dayside:0 "태양 면 기반 시설 확충"
 decision_expand_dayside_desc:0 "[Root.GetName]의 독특한 상황을 이용해 이곳의 태양 면에 태양전지판을 설치하면 에너지 생산량을 극대화할 수 있습니다."

 decision_introduce_chaos:0 "혼란 선동"
 decision_introduce_chaos_desc:0 "이 행성은 우리에게 과도하게 완벽해서 우리 개척민들이 길거리에서 정신 붕괴를 일으킬 정도입니다. 실질적인 해결책은 이 행성을 다소 불완전하게 만드는 것 뿐입니다."

 # Events
 anomaly.2080.name:0 "알 수 없는 로봇"
 anomaly.2580.desc:0 "우리 과학자들이 [From.GetName]의 선대 문명을 조사하던 중, 자신들에게 숨으려 하는 작은 수수께끼의 로봇을 발견했습니다. 몇 주에 걸쳐 다가가고 친해진 끝에, 이 로봇은 마침내 자신의 창조자들이 멸망한 후 직접 감독하고 있던 공장으로 연구진을 안내했습니다. 공장은 여전히 가동 중이었습니다.\n\n공장 건물에 도착한 연구진은 다량의 자원을 받아 함선으로 가져왔습니다. 이상한 구석도 있고 의사소통은 힘들지만 이 작은 로봇은 우리 과학자들을 친구로 여기는 듯합니다."

 anomaly.6700.name:0 "아슬아슬한 탈출"
 anomaly.6700.desc:0 "[Root.GetName] 승무원이 아무 생명도 자라지 않는 §H[nanite_swarm_planet.GetName]§!의 황야를 탐사했습니다. 초기 보고는 예상과 다르지 않았습니다. 이 행성의 해수면 위에 있는 모든 땅은 부자연스러울 정도로 생명의 흔적이 전혀 없는 황무지입니다. 반대로 수중 생물은 육지 진출이 가능하리라 여겨지는 수준을 넘어서서 번성하고 있습니다.\n\n또한 승무원은 모래에 뒤덮인 오래된 구조물로 보이는 곳을 발견했습니다. 하지만 당초 예상과는 달리, 건물처럼 보이는 구조물을 파고 들어간 지 얼마 되지 않아 소규모 나노봇 무리가 나타나 연구진을 방해하기 시작했습니다. 이 건물은 모래로 만들어진 것이 아니라 미세한 나노 기계 수십억 개로 이루어진 것입니다!\n\n일단 활동을 시작하자 나노봇 무리의 규모는 몇 배로 늘어났고 아직 잠들어 있는 전체 나노봇을 점차 깨우기 시작했습니다. [Root.GetLeaderName] 담당관은 즉시 행성에서 대피할 것을 명령했고 덕분에 [Root.GetName]호는 나노봇 무리의 폭풍 같은 추격을 뒤로한 채 대기권을 탈출할 충분한 시간을 벌 수 있었습니다. 행성에 남은 나노봇 무리는 격앙된 모습을 보이고 있으며 좀처럼 진정될 기미는 보이지 않습니다."
 anomaly.6700.a:0 "무슨 일이 일어난 건지 알아보세요."

 anomaly.6705.name:0 "나노봇의 기원에 관하여"
 anomaly.6705.desc.start:0 "[root.GetName]호가 §H[nanite_swarm_planet.GetName]§!에 위치한 나노봇 무리에 대한 연구를 마쳤습니다. 그 결과는 놀랍습니다. 수천 년 전, 어떤 첨단 문명에서 만든 함선이 이곳에 추락했습니다. 그 함선에는 다양한 형태의 로봇이 있었습니다."
 anomaly.6705.desc.L:0 "흥미로운 점은, 이 기계들이 신비한 게이트 건설자 문명이 사용하는 도구였을 가능성이 있다는 것입니다. 다만 그 연대는 우리가 발견한 어떠한 L-게이트보다도 앞서 있습니다."
 anomaly.6705.desc.noL:0 "이 기계를 만든 존재는 우리 시대보다 훨씬 이전에 진정으로 진보된 기술을 보유하고 있던 것입니다."
 anomaly.6705.desc.end:0 "\n로봇들은 자율적으로 움직이며 프로그램에 따라 행성을 확보하려 했습니다. 하지만 창조자의 통제를 받지 못하는 상태에서 기계들 사이에 전투가 발생했습니다.\n\n이 전쟁에서 승리한 것은 적응력이 매우 뛰어난 자기복제 나노봇 시스템이었고, 이 시스템은 행성의 생물권에 맞게 빠르게 진화했습니다. 그렇게 이 기계는 수면 위 세상의 지배종이 되었고, 현지 생물에서 자신들의 예전 라이벌이었던 로봇들까지 모든 것을 파괴했습니다.\n\n우리가 목격한 것은 이 대전쟁이 낳은 결과입니다. 생명체가 없는 것은 아니지만 첨단 최상위 포식자를 위해 존재하는 행성이 된 것입니다."
 anomaly.6705.a:0 "나노봇 무리를 길들이세요."
 anomaly.6705.b:0 "나노봇 무리를 추가로 조사하세요."
 anomaly.6705.b.tooltip:0 "[Root.Owner.GetScientistPlural]에게 [nanite_swarm_planet.GetName]에서 발견한 첨단 나노봇의 비밀을 알아내도록 지시합니다."
 anomaly.6705.c:0 "나노봇 무리를 파괴하세요."

 anomaly.6710.name:0 "인공 면역체계"
 anomaly.6710.desc.start:0 "§H[nanite_swarm_planet.GetName]§!의 나노봇들은 정말 놀랍습니다. 우리가 탐사정을 보내면 나노봇들이 즉시 탐사정을 분석해 해체합니다. 그렇게 잠시 후에는 행성 반대편까지 나노봇 무리 전체가 우리 측 드론을 제압하는 방법을 알게 됩니다. 이곳의 나노봇 무리는 우리 기술에 대한 이해를 분명하게 발전시켜 나가고 있습니다."
 anomaly.6710.desc.normal:0 "우리 [Root.Owner.GetScientistPlural] 중 일부가 나노봇 무리가 보여주는 행동 방식은 이 무리가 지성체라는 증거라고 주장하고 있습니다. 심지어 살아있는 것으로 간주할 수 있다고 주장하기도 합니다.\n\n이제 나노봇을 내버려 둘 것인지, 파괴할 것인지, 이 존재들을 그 밖의 방식으로 이용해 볼 것인지 결정해야 합니다."
 anomaly.6710.desc.gestalt:0 "이 나노봇들이 보여주는 행동 방식은 이제 막 형성되기 시작한 군체 의식의 행동 방식과 동일합니다. 그대로 내버려 둔다면 이 나노봇 무리가 지성을 갖출 수도 있습니다. 나노봇 무리를 이 상태로 내버려 둘까요, 아니면 위협이 되기 전에 파괴할까요? 아니면 이 존재를 우리 목적에 따라 활용할 방법이 있을까요?"

 anomaly.6710.a:0 "나노봇 무리를 길들이세요."
 anomaly.6710.b:0 "나노봇 무리를 파괴하세요."
 anomaly.6710.c:0 "이 나노봇들은 자동 로봇이 아니라 살아있는 존재입니다!"

 anomaly.6715.name:0 "나노봇의 비옥화"
 anomaly.6715.desc:0 "§H[nanite_swarm_planet.GetName]§!의 나노봇 무리는 전체적으로 보면 굉장하지만 개별적으로는 매우 취약합니다. 행성 대기권에서 나노봇 일부를 채취한 후, 우리 제국의 첨단 AI 기술을 적용해 나노봇의 통신 시스템 프로그램을 수정했습니다. 이후에는 프로그램을 수정한 나노봇을 원래 무리에 돌려보냈고, 이윽고 수정된 프로그램이 순식간에 행성 전체로 퍼져나갔습니다.\n\n네트워크를 장악한 후, 우리 제국이 처음으로 한 일은 §H[nanite_swarm_planet.GetName]§! 지표면에 [Root.Owner.GetSpeciesNamePlural]에게 최적화된 생물권을 안정적으로 구축하는 것이었습니다. 이 행성은 이제 우리 국민들을 받아들일 준비가 되어 있으며, 나노봇 무리는 우리 개척민들이 시키는 일을 수행할 준비가 되어 있습니다."
 anomaly.6715.a:0 "개척선 엔진을 가동하세요!"

 anomaly.6720.name:0 "궤도 폭격 앞에 장사 없다"
 anomaly.6720.desc:0 "[root.fleet.GetName]의 §H[nanite_swarm_planet.GetName]§!에 대한 궤도 폭격이 끝나자, 남은 것은 먼지 뿐입니다. 강력한 폭발물을 실험 단계의 EMP와 혼합해 사용했음에도 폭격에는 긴 시간이 소요되었습니다. 하지만 마침내, 이제 아래에 있는 행성에서 기계 생명체의 흔적은 완전히 사라졌습니다.\n\n앞으로 이곳에 올 개척민들은 나노봇의 잔해를 채취할 수 있을 것입니다. 그 잔해로부터 주요 자원을 추출할 수 있다면 좋겠지요."

 anomaly.6725.name:0 "너희는 준비가 안 됐다"
 anomaly.6725.desc:0 "많은 주의를 기울이고 특수 장비까지 동원했지만 충분하지 않았습니다. §H[nanite_swarm_planet.GetName]§!에 식민지를 개척한 후 얼마 되지 않아, 지상에 있던 팀과 통신이 두절되었습니다. 정착지에서 들어온 마지막 교신 내용은 하늘이 어두워질 만큼 수많은 검은 기계들이 전초 기지에 모여들고 있음을 언급하고 있습니다."
 anomaly.6725.a:0 "망할 나노봇!"

 anomaly.6740.name:0 "과학의 색"
 anomaly.6740.desc:0 "§Y[From.GetName]§!의 코로나 주변에서 관측된 태양 방사선 공명 현상의 원인은 고열을 견딜 수 있는 특이한 크리스탈 구성체인 것으로 나타났습니다!\n\n이 크리스탈을 함내로 가져온 우리 [Root.Owner.GetScientistPlural](이)가 놀랍게도 이 특이한 공명 현상을 재현할 수 있다는 사실을 발견했습니다. 우선 크리스탈을 [From.GetName]와 동일한 태양 방사선에 노출시켜 최초에 기록한 현상과 동일한 결과를 도출한 것입니다. 또한 이 크리스탈은 자신을 통과하는 모든 에너지파와 공명해 [Owner.GetSpeciesNamePlural](이)가 전에는 본 적 없는 다양한 색과 소리를 만들어 냅니다!\n\n이 공명에서 나오는 새로운 주파수는 우리가 우주를 보는 방식을 완전히 바꾸어 놓을 수도 있습니다. 아니면, 이 크리스탈을 이용해 항성의 고열에도 견딜 수 있는 크리스탈 결정체 구조물을 개발할 수도 있습니다."
 anomaly.6740.a:0 "새 주파수를 우리 제국의 예술가들에게 보내세요."
 anomaly.6740.a.gestalt:0 "새 주파수를 확보해 추가로 분석하세요."
 anomaly.6740.b:0 "크리스탈을 채취해 우리 에너지형 무기에 절연체로 활용하세요."

 anomaly.6745.name:0 "[From.GetName]"
 anomaly.6745.desc:0 "우리 [Root.Owner.GetSpeciesNamePlural] 종족이 별들 사이에서 처음으로 새 보금자리를 찾아 나선 뒤로 지금까지, [From.GetName] 행성은 순진무구한 꿈의 대상이었습니다. 우리는 언제나 이 행성이 우리의 새 보금자리의 될 것이라는 낙관을 지니고 있었습니다. 하지만 망원경이 점차 발달할수록, 이 행성은 공전 주기와 자전 주기가 같은 얼음 지옥 행성일 수 있다는 가능성을 점차 깨달았습니다. 그리고 오늘, 그 이론이 사실로 확인되었습니다.\n\n하지만 희망은 있습니다. 이 행성은 거주 가능한 행성을 만들기 위한 재료를 모두 갖추고 있습니다. 여기에 필요한 것은 약간의 자극에 불과할지도 모릅니다..."
 anomaly.6745.a:0 "우리에게 영감을 준 [From.GetName]에 감사합시다."
 anomaly.6745.b:0 "또 다른 외계 행성이 목록에 추가되는군요."
 anomaly.6750.name:0 "[From.GetName]"
 anomaly.6750.desc:0 "공전 주기와 자전 주기가 같은 이 행성은 거주 가능한 행성을 만들기 위한 모든 조건을 갖춘 것으로 보입니다. 이곳에 무언가를 건설할 수 있을지도 모릅니다."

 anomaly.6800.name:0 "표적 연습"
 anomaly.6800.desc:0 "감지기로 관측한 결과, [From.GetName]에서 발견한 함선 잔해는 매우 특이한 과정을 거쳐 흘러온 것으로 나타났습니다. 이 함선들을 누군가 고의로 멀게는 수 광년 거리에서 소행성에 직접 충돌시킨 것입니다. 그 목적은 설계자가 만든 추진기의 정확성을 시험하는 것이었습니다. 잔해를 심층 스캔한 결과, 추진 장치가 어느 정도 멀쩡한 함선을 하나 발견했습니다."
 anomaly.6800.a:0 "추진기를 회수하세요!"
 anomaly.6800.b:1 "합금을 버려 두고 갈 수는 없지요."

 anomaly.6805.name:0 "소행성 감지기 중계국"
 anomaly.6805.desc:0 "[From.GetName] 안에서 희귀 자원을 찾으려 탐사하던 중, 우리 [Owner.GetScientistPlural]들이 특이한 것을 발견했습니다. 단순한 소행성인 줄 알았던 이곳은, 사실 오래 잠들어 있던 중계국이었습니다. 안에는 복잡한 전자장비와 첨단 감지기들이 들어서 있으며, 어떤 고대 제국에 신호를 보내고 있습니다. 이번 충돌로 소행성의 내부 구조물 일부가 망가져 시스템 중 하나만 회수할 수 있습니다."
 anomaly.6805.a:0 "감지기를 회수하세요."
 anomaly.6805.b:0 "암호화 소프트웨어를 추출하세요."

 anomaly.6810.name:0 "감염"
 anomaly.6810.desc:0 "우리가 틀렸습니다. [From.GetName] 궤도상의 기지는 비어있는 것이 아니었습니다. 그 안에는 거대한 절지류 외계 생물이 득시글댑니다! 기지 안으로 보낸 탐사정은 빠르게 움직이는 그림자와 거대한 턱뼈의 영상만을 보낸 후 통신이 두절되었습니다. 기지 깊은 곳까지 스캔한 결과, 매우 복잡한 데이터 뱅크로 추정되는 물체가 나타났습니다. 이 데이터 뱅크에 접근하기 위해서는 이곳을 지키는 다족류 경비원 무리를 뚫고 들어가야 합니다."
 anomaly.6810.a:0 "원정대를 보내세요. 거대 외계 절지류를 만만하게 보면 안 됩니다!"
 anomaly.6810.b:0 "그냥 내버려 두는 게 최선일 것 같군요."
 anomaly.6810.c:0 "우리 절지류 친구들과 통신을 시도해 봅시다."
 anomaly.6810.d:0 "공기를 빼내서 없애버리세요."
 anomaly.6810.d.tooltip:0 "거주지에 대한 우리 제국의 앞선 지식을 활용해 기지의 공기를 제거합니다."
 anomaly.6815.name:0 "거대 외계 절지류"
 anomaly.6815.desc:0 "아, 안녕하십니까! 탐사정을 부순 일은 미안합니다. 아주 민감한 실험을 진행 중인데 외부 간섭이 발생하면 결과에 영향을 미칠 수 있어서요... 이해해 주시리라 믿습니다. 자, 무엇을 도와드릴까요?"
 anomaly.6815.a:0 "잠깐, 그럼 이 시설이 살육 곤충에 점령된 게 아니었단 말입니까?"
 anomaly.6820.desc:1 "대체 뭘 보고 그런 생각을 한 겁니까? 저희는 이 성계의 특징을 연구하러 파견된 큐레이터 파견대입니다. 저희 단체에서 제공하는 서비스를 이용하시려면, 연구 본부에 연락해보시는 게 어떨까요? 그리고 지금까지 얻은 탐사 결과를 복사해 드리겠습니다."
 anomaly.6820.a:0 "실험 성공하시기를 빕니다."

 anomaly.6825.name:0 "크리스탈의 성장"
 anomaly.6825.desc.start:0 "[From.GetName]에 거주하는 생명체는 우리의 예상과 완전히 다릅니다. 우리 [owner.GetScientistPlural]들의 보고에 따르면, 이 소행성에는 크리스탈이 자랍니다. 이 크리스탈은 자급자족 능력을 갖추고 있으며 기존 크리스탈이 [From.System.GetName]에서 오는 방사선을 흡수해 소행성의 광물과 결합함으로써 만들어집니다."
 anomaly.6825.desc.nofood:0 "크리스탈 자체는 주로 자당으로 이루어져 있으며 아주 쉽게 깨집니다."
 anomaly.6825.desc.food:0 "크리스탈 자체는 주로 자당으로 이루어져 있으며 잘하면 섭취가 가능할 수도 있습니다."
 anomaly.6825.b:0 "먹을 수 있단 말인가요?"
 anomaly.6835.name:0 "크리스탈 설탕 수요 증가"
 anomaly.6835.desc:0 "우주 크리스탈 설탕을 먹기 시작한 지 수 년이 흐른 지금, 우리 국민들이 크리스탈 설탕을 더 쉽게 접할 수 있기를 원하는 것 같습니다. 우리 [Root.GetScientistPlural]들이 크리스탈 설탕 농장을 더 건설할 수 있는 후보지 목록을 작성했습니다."
 anomaly.6835.a:0 "크리스탈 농장을 확충할 소행성을 더 찾아보세요."
 anomaly.6835.a.tooltip:0 "최대 §Y3§!개의 무작위 소행성이 £food£ 식량을 §G3§!만큼 생산합니다."
 anomaly.6835.b:0 "크리스탈 농장을 확충하지 맙시다."

 anomaly.6840.name:0 "양이 너무 적어"
 anomaly.6840.desc:0 "거대 가스 행성인 [From.GetName]에는 특이한 점이 있습니다. 우리의 천체물리학 지식으로는 이 행성에 고리가 있어야 하는데 실제로는 없습니다. 그 원인은 우리 과학선이 이 행성의 위성을 탐사하면서 밝혀졌습니다. 이 행성은 여러 양치기 위성으로 둘러싸여 있고, 각 위성은 광물이 풍부하며 매년 매장량이 증가하고 있습니다. 이 위성들을 정밀하게 폭파시켜 자원을 채취할 수도 있고, 고리 지대에 그대로 두고 매년 쌓이는 우주 잔해에서 광물을 채취할 수도 있습니다."
 anomaly.6840.a:0 "당장 광물이 필요합니다."
 anomaly.6840.b:0 "기다리는 자에게 복이 오는 법이지요."

 anomaly.6845.name:0 "점증하는 재앙"
 anomaly.6845.desc:0 "[From.GetName]에서 생명체를 발견했으나 우리 측에서 취한 조치로 인해 생명체가 멸망하고 말았습니다. 이 가스 행성 대기의 바깥 가장자리에 서식하던 미생물들이 우리가 수행한 심층 스캔에 영향을 받은 것입니다. 스캔의 주파수에 미생물의 세포 구조물이 공명을 일으켰고 그 효과가 점증하면서 가스 덩어리에서 다른 덩어리로 퍼져 나갔습니다. 그리고 각 미생물은 곧 활동을 멈추었습니다.\n\n이제 우리 함선은 우주에서 가장 거대한 무덤 위를 돌고 있습니다."
 anomaly.6845.a:0 "무언가 방법이 없을까요?"
 anomaly.6850.name:0 "심층 스캔 극성 반전"
 anomaly.6850.desc:0 "성공입니다! 우리 [Owner.GetScientistPlural]들이 함선에 적당한 개조 장비를 설치하자, 기적적으로 처음 발생한 주파수 연쇄를 재연할 수 있었습니다. 하지만 이번에는 다른 효과가 나타났습니다. [FromFromFrom.GetName] 전역에 거대한 파도처럼 미생물들이 다시 살아나기 시작한 것입니다."
 anomaly.6850.desc.valuesothers:0 "이번 작업으로 우리는 우주에 대해, 그리고 어쩌면 우리 자신에 대해 많은 교훈을 얻을 수 있었습니다."
 anomaly.6850.desc.novaluesothers:0 "앞으로는 스캔 대상에 좀 더 주의를 기울여야 할 것입니다."
 anomaly.6850.a:0 "정말 좋은 소식이군요!"

 anomaly.6855.name:0 "시선에 잡히다"
 anomaly.6855.desc.regular:0 "[Root.GetName]에서 보내온 마지막 신호는 그저 잡음에 불과했습니다. 해당 연구진은 [From.GetName]에서 발생한 특이한 국지 폭풍을 연구하고 있었으며, 예비 보고 내용은 실로 놀라웠습니다. 이 폭풍은 연구진이 보낸 탐사정에 반응해, 우선 빈 공간을 만들어 피한 다음 천천히 탐사정을 향해 다가갔습니다. 이후 [Root.GetName] 연구진이 스캔 주파수를 바꾸어가며 시험을 진행하던 도중 연락이 끊겼습니다. 과학선은 가스 행성 안으로 빨려 들어가 움직임을 멈춘 듯합니다."
 anomaly.6855.desc.gestalt:0 "[Root.GetName]에서 보내오던 신호가 갑자기 의식에서 사라졌습니다. [Owner.GetScientistPlural]들이 사망한 것은 아니고, 단지 통신이 불가능한 것으로 보입니다. 연구진은 [From.GetName]에서 발생한 특이한 국지 폭풍을 연구하고 있었으며, 예비 보고 내용은 실로 놀라웠습니다. 이 폭풍은 연구진이 보낸 탐사정에 반응해, 우선 빈 공간을 만들어 피한 다음 천천히 탐사정을 향해 다가갔습니다. 당초 [Root.GetName]에서 계획한 대로 스캔 주파수를 바꾸어가며 시험을 진행하던 도중 연락이 끊겼습니다. 과학선은 가스 행성 안으로 빨려 들어가 움직임을 멈춘 듯합니다."
 anomaly.6855.a:0 "[Root.GetName]호를 구출해야 합니다!"
 anomaly.6855.b:0 "잠깐, [From.GetName]에 대한 흥미가 더 생겼습니다."
 anomaly.6855.b.tooltip:0 "[Root.GetName]호를 구출하지 말고 반응을 연구하세요."
 anomaly.6860.name:0 "보호막 주파수의 변동"
 anomaly.6860.desc:0 "몇 달 동안이나 노력한 끝에 우리 [Owner.GetScientistPlural]들이 마침내 [FromFrom.GetName] 보호막을 개조하는 데 성공, 드디어 우리 과학선이 [FromFromFrom.GetName]의 폭풍에서 벗어났습니다. [trapped_in_storm.GetName]호와 통신을 다시 연결해 확인한 결과, 놀랍게도 [FromFrom.GetName] 승무원 중 누구도 폭풍 안에 갇힌 동안의 기억이 없는 듯합니다."
 anomaly.6860.a:0 "업무를 재개하세요."

 anomaly.6865.name:0 "특급 우편"
 anomaly.6865.desc:0 "[Root.GetName]호가 화물정 스캔이 가능한 거리까지 접근하자, 처음에는 감지기가 오작동을 일으킨다고 생각했습니다. 화물정이 우리 제국이 우주 구조물에 사용하는 [Owner.GetBioAlloy](과)와 정확히 동일한 소재로 만들어져 있는 것으로 나타난 것입니다. 어떤 외계종이 동일한 합금 비율을 생각해냈을 확률은 매우 희박하지만 스캐너를 조정해도 결과는 같았습니다.\n\n화물정을 열었더니 그 안에서 연구진을 반긴 것은 우리가 [Owner.GetScientistPlural]들 각각에 업무를 어떻게 배정해야 하는지, 그리고 향후 10년 동안 무엇을 연구해야 할 지 정확하게 기술한 문서 모음이었습니다."
 anomaly.6865.a:0 "문서를 [Owner.GetHomeWorldName]에 보내세요."
 anomaly.6865.b:1 "뭔가 소름 끼치는군요."
 anomaly.6870.name:0 "순환을 완성하다"
 anomaly.6870.desc:0 "수년간 불안한 마음으로 개발을 진행한 끝에 [Root.GetHomeWorldName] 상공에 차원 균열이 생겨났습니다. 소름 돋는 사실은, 이 날이 우리가 예전에 지시문을 찾았던 날짜와 정확히 같은 날짜라는 점입니다. 이제 할 일은 하나 뿐입니다. 지시문을 차원 균열에 넣고 이 모든 일을 잊는 것입니다."
 anomaly.6870.a:0 "이제 남은 일은 과거의 우리가 알아서 하겠지요."

 anomaly.6875.name:0 "편리한 채굴"
 anomaly.6875.desc:0 "[From.GetName] 주변의 소행성은 완벽히 안정적인 궤도를 돌고 있습니다. 우리 [Owner.GetScientistPlural]들이 누군가가 소행성을 인위적으로 가져다 놓았다고 생각한 것도 무리는 아닙니다. 하지만 이 소행성에는 추진 장치의 흔적도, 인공적인 손상의 흔적도 없습니다. 여기에서 도출할 수 있는 결론은 단 하나, 어떤 기막힌 우연에 의해 이 소행성이 [From.GetName]의 중력장에 포획되었다는 것입니다. 더불어, 소행성 표면에서 희귀 크리스탈을 감지했습니다."
 anomaly.6875.a:0 "사려가 깊군요."
 anomaly.6880.name:0 "설명할 수 없는 회전"
 anomaly.6880.desc:0 "중력장에 포획된 소행성에 채굴 기지를 건설한 뒤 하루 만에, 소행성이 갑자기 회전을 시작해 채굴 기지가 파괴되었습니다. 그 과정에서 감지기에 전보다 많은 희귀 크리스탈 매장지가 감지되었습니다!"
 anomaly.6880.a:0 "채굴 기지를 다시 건설하세요!"
 anomaly.6880.b:0 "소행성이 왜 저런 걸까요?"
 anomaly.6885.name:0 "심기가 불편한 크리스탈 결정체"
 anomaly.6885.desc:0 "우리가 크리스탈을 채굴하던 소행성에서 거대한 크리스탈 결정체 생물이 등장하자 [Solar_System.GetName] 전역에 경고 사이렌이 울립니다. 이 생물은 §R분노§!한 것 같습니다."
 anomaly.6890.name:0 "잠자는 크리스탈 둥지"
 anomaly.6890.desc:0 "중력장에 포획된 소행성은 사실 크리스탈 결정체 생물의 둥지였습니다. 채굴을 중단한 것은 잘한 결정이었습니다. 우리가 안에 잠들어 있는 생물을 자극한 것으로 보이기 때문입니다. 얼마 동안 건드리지 않고 멀리서 관측한다면 결국 진정될 것으로 보입니다."
 anomaly.6890.a:0 "관측을 통해서 무엇을 알 수 있을까요?"

 anomaly.6895.name:0 "유독성 생체 산업 시설"
 anomaly.6895.desc.catano:0 "[From.GetName]의 유독성 대기에서 관측된 생명 신호는 거대한 반유기체 기계에서 나오는 것이었습니다! 이 외계 산업 시설 때문에 행성 대기가 독성을 띠게 된 것으로 보이며 시설 자체는 아직 가동 중입니다. 행성에 다른 생명 신호는 감지되지 않으며 이 시설을 만든 존재는 시설을 켜둔 채 떠나버린 것 같습니다. 시설의 목적은 확정할 수 없지만 구조를 분석하면 공학 발전에 보탬이 될 것입니다."
 anomaly.6895.desc.catayes:0 "[From.GetName]의 유독성 대기에서 관측된 생명 신호는 거대한 반유기체 기계에서 나오는 것이었습니다! 우리와 마찬가지로, 이 시설을 만든 세력은 생명체와 기계 사이의 융합을 추구했던 듯합니다. 이 외계 산업 시설 때문에 행성 대기가 독성을 띠게 된 것으로 보이며 시설 자체는 아직 가동 중입니다. 행성에 다른 생명 신호는 감지되지 않으며 이 시설을 만든 존재는 시설을 켜둔 채 떠나버린 것 같습니다. 시설의 목적은 확정할 수 없지만 구조를 분석하면 공학 발전에 보탬이 될 것입니다."
 anomaly.6895.b:0 "부품을 최대한 회수하세요."
 anomaly.6895.c:0 "전부 다 회수하세요."
 anomaly.6895.d:0 "잠자는 바보를 내버려 둡시다."

 anomaly.6900.name:0 "멋진 생각"
 anomaly.6900.desc:0 "우리가 감지한 것은 지표면 아래에 서식하는 생명체가 아니었습니다. 행성 전역에서 생명체가 감지된 것입니다! 이 얼음 행성에는 아주 미세한 관이 원시적인 컴퓨터처럼 연결되어 있습니다. 구조 자체는 원시적이지만 그 거대한 규모로 인해 [Owner.GetHomeWorldName]에 존재하는 슈퍼컴퓨터와 맞먹는 출력을 지닌 것으로 예상됩니다. 이 컴퓨터는 지금도 가동 중인 것으로 보입니다. 우리 [Owner.GetScientistPlural]들이 컴퓨터와 대화할 수 있지만 속도가 느리기 때문에 질문은 한 가지만 할 수 있습니다."
 anomaly.6900.a:0 "이 계산식을 풀 수 있습니까?"
 anomaly.6900.a.tooltip:0 "이 행성을 이용해 우리 제국 천체물리학계의 난제를 해결합니다."
 anomaly.6900.b:0 "누가 당신을 만들었습니까?"
 anomaly.6900.c:0 "우리보다 먼저 이곳에 온 존재가 있습니까?"
 anomaly.6900.d:0 "우리는 무엇입니까?"
 anomaly.6900.e:0 "멀리 두고 관찰하는 게 좋겠습니다."

 anomaly.6905.name:0 "행성인가, 알인가"
 anomaly.6905.desc:0 "우리 [Owner.GetScientistPlural]들이 엄청난 것을 발견했습니다. 앞서 스캔했던 산맥은 사실 거대한 알의 바깥 표피였습니다. 어떤 거대한 생물이 이런 알을 낳은 것인지, 그로부터 얼마나 공포스러운 존재가 깨어날지는 아직 확실하지 않습니다."
 anomaly.6905.a:0 "거리를 두고 연구하세요."
 anomaly.6905.b:0 "알을 깨뜨려 열어봅시다!"
 anomaly.6905.c:0 "한 번 먹어보겠습니다."
 anomaly.6910.name:0 "은하 오믈렛"
 anomaly.6910.desc.start:0 "[FromFromFrom.GetName] 내부는 우리 예상과 달랐습니다. 거대 생명체의 태아 대신, 거대한 유전자 덩어리가 발견된 것입니다. 행성 전체가 유전자 물질과 자원으로 채워져 있습니다. 이 물질들이 결국 무엇으로 성장할지는 확실하지 않지만, 차라리 모르는 것이 우리 은하계를 위해 더욱 안전할 것입니다."
 anomaly.6910.desc.hatchling:0 "우리 문명이 예전에 조우했던 공허 태생체와 비슷하지만, 이 알에서 생명체가 태어났다면 그보다 훨씬 거대했을 것입니다."
 anomaly.6915.name:0 "감사"
 anomaly.6915.desc.regular:0 "§R"살아난다! 다시 살아난다! 우리는 이 생명체에 비하면 의미 없는 먼지에 불과하다. 이 위대한 생물 앞에 제국 끼리의 덧없는 알력 싸움이 다 무슨 소용이란 말이..."§!\n\n[Root.GetName]에서 보내온 마지막 교신 내용은 여기에서 끊겨 있습니다. 탐사정을 보내 [FromFromFrom.GetName]의 잔해를 스캔했지만, 안이 빈 껍질만 있을 뿐입니다. 이 생물은 자신을 나오게 해 준 존재들에게 감사하는 마음이 없었던 듯합니다."
 anomaly.6915.desc.gestalt:0 "[Solar_System.GetName] 성계에 파견된 우리 [Owner.GetScientistPlural]들은 [Owner.GetBrainName](과)와 통신이 끊기기 직전에 다들 놀라는 반응을 보였습니다. 이들이 전한 말은 §R"놈이 풀려났다"§! 뿐입니다. [Root.GetName]에서 보내온 교신은 알에 금이 가기 시작하면서 끊겼습니다. 탐사정을 보내 [FromFromFrom.GetName]의 잔해를 스캔했지만, 안이 빈 껍질만 있을 뿐입니다. 이 생물은 자신을 나오게 해 준 존재들에게 감사하는 마음이 없었던 듯합니다."

 anomaly.3140.name:0 "지하에서 오는 열"
 anomaly.3140.desc:0 "지표면 아래를 탐측한 결과, [From.GetName]에서 발견한 특이한 열 신호는 열수공에서 나오고 있다는 결론에 도달했습니다. 아무래도 이 행성은 보이는 게 전부가 아닌 모양입니다..."
 anomaly.3140.a:0 "굉장하군요. 하지만 이런 일에 더 이상 자원을 낭비할 필요 없습니다."
 anomaly.3141.name:0 "외계 생명체의 심연"
 anomaly.3141.desc:0 "[From.GetName]의 승무원들이 계속 탐사를 진행한 결과, 행성 지각의 깊은 곳에서 나오는 온수에 미생물이 번성하고 있다는 점을 밝혀냈습니다! 지금까지 아무것도 없는 얼음 행성으로 생각했던 이곳에, 사실은 활발한 수중 생물권이 자리 잡고 있던 것입니다!"

 colony.5000.name:0 "의외의 친구"
 colony.5000.desc:0 "[Root.GetName]에 거주하는 알 수 없는 존재는 행성에 정착한 우리 행성 개척민들을 따뜻하게 환대했습니다. 개척민들 중 상당수는 처음에는 이 작은 로봇을 믿지 않았지만 로봇은 개척민들을 적극적으로 도왔으며 식민지 건설에 중요한 역할을 담당했습니다.\n\n식민지 개척 후 몇 년 만에 이 작은 로봇은 [Root.GetName]에 처음 세워진 여러 도시에서 일종의 상징이 되었고 결국 전체 행성의 마스코트가 되었습니다."
 colony.5000.a:0 "우리를 도와주다니 참 친절한 로봇이군요."

 colony.5005.name:0 "고대 공장"
 colony.5005.desc:0 "[Root.GetName]에 거주하는 작은 로봇이 감독하는 공장은 우리 식민지의 초기 정착에 핵심적인 역할을 담당했습니다. 이제는 마스코트가 된 이 로봇을 더욱 잘 이해하고 그 특이한 행동 방식에 적응할 만큼 여유가 생긴 개척민들은, 로봇이 수 세기 동안 관리하던 예의 그 공장이 무너져가고 있으며 로봇이 스스로 할 수 있는 것보다 더 많은 도움이 필요하다는 사실을 알게 되었습니다.\n\n이 공장의 고대 공학과 기계는 아직 우리에게 낯설지만 우리 기술자들은 시간만 충분하면 공장을 고칠 수 있을 것으로 판단하고 있습니다."
 colony.5005.a:0 "그럼 이번에는 우리가 로봇을 도울 수 있나 봅시다."

 colony.5006.name:0 "공장 붕괴"
 colony.5006.desc:0 "[Root.GetName]의 거대 공장이 오랫동안 서서히 노후화된 끝에 완전히 붕괴했습니다. 이 낡은 건물에서 잔해를 치우던 개척민들은 건물이 남아있을 당시 기초에 해당했을 부분에 다량의 금속이 숨겨진 것을 발견했습니다. 금속 더미 가운데에는 한때 이 행성에 온 정착민들을 반겨주었던 로봇이 누워 있었습니다. 자신이 감독하던 공장이 무너지며 그 잔해에 깔린 것입니다."
 colony.5006.a:0 "이제 마스코트를 더는 볼 수 없겠군요."

 colony.5010.name:0 "공장 복원"
 colony.5010.desc:0 "우리 기술자들은 원래 [Root.GetName]에 위치한 고대 공장을 복원하는 데 실패했다고 확신했습니다. 이들의 보고에 따르면, 갑자기 공장이 가동 일체를 멈추었던 것입니다. 왜 실패한 것인지 궁금해 하면서 기술자들은 도구를 넣고 건물 밖으로 나섰습니다. 그런데 갑자기 공장의 엔진이 굉음을 내며 다시 가동을 시작했습니다.\n\n엔진이 다시 가동을 시작했을 뿐만 아니라, 우리 기술자들이 우연히 공장의 다른 부분도 고친 것으로 보입니다. 어떻게 고친 것인지는 분명하지 않습니다. 기술자들의 보고서는 작은 로봇이 공장 재가동을 목격하자 이상한 춤을 추었다는 짧은 서술로 끝을 맺고 있습니다."
 colony.5010.a:0 "끝이 좋으면 다 좋은 거지요."
 colony.5010.tt:0 "§Y$d_hab_lonely_bot_deposit$§! 행성 특징에 £volatile_motes£ §Y폭발성 가스§! §G1§! 생산 및 £exotic_gases£ §Y외계 가스§! §G1§! 생산이 추가됩니다."

 colony.5015.name:0 "실종된 로봇"
 colony.5015.desc:0 "[Root.GetName] 주민들로부터 보고가 들어왔습니다. 이 행성에 거주하는 수수께끼의 로봇과 관련해 다시 한번 문제가 생긴 듯합니다. 로봇이 최근 모습을 감추었으며 실종 시기는 행성 위의 도시 중 한 곳에서 여러 개척민이 실종된 시기와 일치합니다.\n\n두 사건은 원래 연관이 없는 것으로 여겨졌지만, 주민들은 자신들의 지인과 가족이 사라진 원인을 로봇에게 돌리고 있습니다. 우리 기술자들이 실종 이후에 로봇의 공장에서 받은 스캐닝 신호를 조사해 로봇의 행선지를 알아보고 있습니다."
 colony.5015.a:0 "이번 사태가 최대한 빨리 해결되기를 바랍니다."

 colony.5020.name:0 "잔해"
 colony.5020.desc:0 "[Root.GetName]의 로봇이 보내온 신호를 몇 주 동안이나 추적한 끝에, 우리 기술자들이 지하 깊숙한 것으로 이어지는 오래된 갱도를 발견했습니다. 땅 및 깊숙한 곳까지 들어간 기술자들은 대부분의 실종자가 일종의 정지장에 갇혀 있는 고대 구조물을 발견했고, 그곳에서 로봇의 잔해 또한 발견했습니다.\n\n개척민들을 깨워서 알아본 결과, 이들 개척민은 어떠한 종교집단의 구성원들로써 이 유적에 우연히 발을 들였습니다. 그러자 유적이 무너져 내리기 시작했고, 그 순간 로봇이 나타나 자신들을 구해주었다는 것입니다. 어떻게 로봇이 개척민들을 정지장에 가둔 것인지, 그리고 건물 붕괴를 어떻게 막은 것인지는 기술자들도, 개척민들도 정확히 알지 못합니다.\n\n기술자들은 이제 움직임을 멈춘 이 알 수 없는 로봇을 조사해 무엇을 알아낼 수 있는지 확인하고자 합니다. 반면에 [Root.GetName] 주민들은 부서진 로봇을 원래대로 복구할 수는 없는지 알아봐 달라며 간청하고 있습니다."
 colony.5020.a:0 "주민들에게 마스코트를 다시 찾아주도록 합시다."
 colony.5020.tt:0 "§Y$d_hab_lonely_bot_deposit$§! 행성 특징에 £job_robot_caretaker£ §Y로봇 관리인§! 일자리가 추가됩니다."
 colony.5020.b:0 "기술자들에게 로봇을 분해해서 그 안에 담긴 수수께끼를 규명하라고 하세요."

 ancrel.11000.name:0 "1층"
 ancrel.11000.desc:0 "이 유적은 수천 년은 아니더라도 최소한 수백 년 전에 만들어진 듯합니다. 처음에는 거대한 개방형 돔 구조물에 불과한 것으로 보였지만 외곽 부분을 발굴해 들어가자 버려진 도시 슬럼가인 듯한 구역이 나왔습니다. 거대한 문이 도시 내부로의 진입을 막고 있는 것을 본 과학자들은 이 도시가 계급에 따라 여러 층으로 나뉘어 있으며 각 층마다 하나의 계급이 거주한 것으로 추정하고 있습니다.\n\n머지 않아 과학자 한 명이 부서진 콘크리트 바닥 밑에 있는 지하 유적에서 외계인의 유해를 발견했습니다. 첫 번째 유해를 발견한 후, 거리, 주택, 천정 구석 할 것 없이 슬럼가 전역에서 유해가 나왔습니다. 사망 원인은 분명하지 않지만 끔찍한 광경인 것만은 확실합니다."
 ancrel.11000.a:0 "다른 층에는 무엇이 있을지 자못 궁금하군요."

 ancrel.11005.name:0 "2층"
 ancrel.11005.desc:0 "첫 번째 층에는 소외계급과 극빈자들이 살던 허름한 거주지가 있었지만 두 번째 층은 [Root.GetAdj]에서 생각하는 계획도시와 유사한 형태를 띠고 있습니다.\n\n과학자들이 시장으로 추정하는 열린 광장을 다수 발견했지만 물건들이 전부 오래전에 부패해 그 본래 모습을 추정할 수 없습니다.\n\n머지 않아 2층에서도 특이한 모습의 유해들이 나타납니다. 이곳의 주민들 또한 극빈층 주민들과 거의 동일한 방법으로 사망한 것으로 보이며 마찬가지로 유해가 구역 전체에 널려 있습니다."
 ancrel.11005.a:0 "잔혹한 광경을 또 보게 되는군요."

 ancrel.11010.name:0 "3층"
 ancrel.11010.desc:0 "3층으로 가는 문이 마침내 열리자, 우리 과학자들은 앞으로 발견할 것에 대한 호기심에 안쪽으로 몰려 들어갑니다. 이윽고 3층은 보다 더 부유한 지역인 것으로 드러납니다. 이쯤 되니 이 도시에 무엇이 있을지 꽤 높은 신뢰도로 예상할 수 있게 됩니다.\n\n3층에 진입한 후 얼마 지나지 않아, 인원 중 한 명이 동료를 잔인하게 공격하기 시작합니다. 이 갑작스러운 가해자를 제압했지만 피해자는 이미 사망한 채 바닥에 누워 있는 상태입니다. 이후에 조사를 진행했지만 정신이 나가버린 해당 과학자로부터는 조리 있는 대답을 듣지 못했을뿐더러, 도대체 무슨 일이 있었는지도 파악이 되지 않는 상태입니다.\n\n3층은 다른 두 층에 비해 훨씬 규모가 작으며 돔 중앙에 도달하기 전 마지막 층일 가능성이 높습니다. 이제 문은 하나 남았습니다."
 ancrel.11010.a:0 "과학자들이 마지막 층 탐사를 위해 대기하고 있습니다."

 ancrel.11015.name:0 "최상층"
 ancrel.11015.desc:0 "최상층으로 가는 문이 열리자 엄청난 사이오닉 에너지파가 우리 과학자들을 덮칩니다. 대부분은 고통을 호소하며 쓰러졌고 최상층에 들어간 것은 소수에 불과합니다.\n\n최상층은 거대한 신전으로서 가운데에 커다란 제단이 있습니다. 벽에는 여러 성계를 나타낸 거대한 그림이 새겨져 있으며, 그중 반복되는 그림의 중심에 있는 것은 바로 [Root.System.GetName]입니다.\n\n가운데 제단에 다가간 소수의 과학자들은 이것이 사실은 제단 형태를 한 기계라는 사실을 알아냅니다."
 ancrel.11015.a:0 "이 기계를 조작해서 무엇이 나오나 봅시다."

 ancrel.11020.name:0 "고대의 존재"
 ancrel.11020.desc:0 "과학자들이 기계를 조작하기 시작하자 갑자기 모두에게 환청이 들립니다. 어떠한 존재가 자신을 꺼내달라고, 풀어달라고, 비명을 지르듯 명령하고 있습니다. [From.System.GetName] 성계를 파괴하는 어떤 생물의 환상이 과학자들의 머리 속에서 반복 재생되고, 명령을 내리는 이 존재의 목소리는 점점 날카로워집니다. 과학자들 몇 명은 자신의 몸을 뒤흔드는 사이오닉 에너지로 생긴 극심한 고통을 견디다 못해 의식을 잃고 쓰러집니다."
 ancrel.11020.a:0 "더 이상 피해를 입기 전에 기계를 해체하세요!"
 ancrel.11020.b:0 "놈을 풀어줘요!"
 ancrel.11020.tt:1 "§Y$NAME_Eldritch_Horror$§!가 §Y[eldritch_location.GetName]§! 성계에 출현합니다."


 ancrel.11025.desc:0 "드디어 풀려났도다...\n\n머리를 조아려랴, 필멸자들아. 무릎을 꿇어라. 내가 보호와 지혜를 내려주리니.\n\n나를 저버리는 자는 멸망할 것이다!"
 ancrel.11025.a:0 "오 위대한 자여! 길 잃은 양 떼를 받아주소서!"
 ancrel.11025.a.tt:0 "§Y[Root.GetName]§! 제국이 §Y[eldritch_location.GetName]§! 성계에 항성 기지를 재건합니다."
 ancrel.11025.b:0 "네놈을 풀어준 건 실수였다."
 ancrel.11025.b.tt:0 "§Y[Root.GetName]§! 제국이 §Y$NAME_Eldritch_Horror$§!와 적대관계에 들어갑니다."

 ancrel.11027.desc:0 "지혜로 가는 길을 선택했구나.\n모든 것이 제자리를 찾았도다."
 ancrel.11027.a:0 "뜻하시는 바대로 이루어질 것입니다, 위대한 자여."

 ancrel.11030.desc:0 "죽음을 선택했구나."
 ancrel.11030.a:0 "교신 종료하세요."

 ancrel.11035.name:0 "[eldritch_location.GetName]에서 함대 실종"
 ancrel.11035.desc:0 "[eldritch_location.GetName] 성계를 통과하던 우리 함대와 통신이 두절되었습니다. 그리고 얼마 후, 해당 성계의 항성과 주변의 모든 존재가 붕괴했다는 소식이 들려옵니다."
 ancrel.11035.a:0 "비극입니다."

 central.5.name:0 "은하계 중심부에서의 신호"
 central.5.desc:0 "생명체가 없는 것으로 여겨졌던 은하계 중심부에서 강력한 신호가 나오고 있습니다. 그리고 얼마 후, 같은 곳에서 교신이 들어왔습니다."
 central.5.a:0 "연결하세요."

 central.10.desc:0 "그대들의 강건을 빕니다. 그대들은 아직 어리며, 이 은하계에 새로운 존재입니다.\n\n중심부의 낙원에서 온 우리는 외곽에 사는 그대들이 무엇을 기여하고 있는지 알아보고자 다시 한번 우리의 안식처를 떠나왔습니다. 그대들보다 먼저 있던 이들처럼 우리 제국에 공포를 선사하려 하지 않았으면 좋겠군요."
 central.10.a:0 "안녕하..."

 central.15.desc:0 "..........."
 central.15.a:0 "지금 저들이 통신을 끊은 건가요?"

 central.20.name:0 "$NAME_Central_Crystal_Country$"
 central.20.1.desc:0 "또 무슨 할 얘기가 있어서 연락한 것입니까?"
 central.20.2.desc:0 "그대 눈앞에 있는 본인은 본토의 보호자, 크리스탈 제국의 외부 권역 함대의 사령관입니다. 우리와 나누고자 하는 이야기가 무엇입니까?"
 central.20.a:0 "귀 제국의 본토에 대해서 더 자세히 듣고 싶습니다."
 central.20.a.response:0 "우리 본토는 꿈과 같은 곳입니다. 이 이상 자세한 설명은 할 수 없습니다. 그대들 같은 어린 종족은 안식처에 들어오기 전까지 배울 것이 아직 많습니다.\n\n언젠가 자격을 입증한다면 모든 진실을 그대들에게 알려줄 수 있을 것입니다."
 central.20.b:0 "왜 지금에야 도착하신 겁니까?"
 central.20.b.response:0 "우리는 오랫동안 은하계의 다른 종족들을 지켜보았습니다. 그리고 현재 존재하는 이웃 종족들에게서 가능성을 보았습니다. 우리 전령이 어린 종족 중에 우리가 기다리던 종족이 있다는 소식을 전했고, 우리는 즉시 그 종족을 찾아 나섰습니다.\n\n여러 어린 종족 중 우리가 찾던 종족이 누구인지는 아직 확실하지 않습니다. 다만, 각 종족 모두 우리에게 도움이 될 수 있다고 판단합니다. 그대들도 우리가 지닌 기대에 부응해 양측이 모두 만족할 수 있는 조건을 찾아낼 수 있기 바랍니다."
 central.20.c:0 "혹시 특별히 찾으시거나, 저희가 도와드릴 것이 있습니까?"
 central.20.c.response:0 "아닙니다. 때가 아직 이릅니다. 나중에 다시 연락하세요. 그리하면 더 많은 소식을 그대들과 나눌 수 있을지도 모릅니다."
 central.20.d:0 "이상입니다."

 central.21.desc:0 "떠나세요, 폭도들 같으니. 그대들과 더 이상 얘기할 것도 없습니다."
 central.21.a:0 "..."

 central.50.desc:0 "우리 사회의 문제 세력들이 우리 본토에 대한 진입 제한을 완화하자고 주장하고 있어 수도에 혼란이 발생했습니다. 위대한 자께서는 이 세력이 우리 제국의 경계, 그리고 국민들의 조화로운 삶에 방해가 되지 않도록 제국 바깥에 이주시키고자 하십니다.\n\n추방자들이 머물 곳을 제공해 준다면 우리에게 많은 도움이 될 것입니다."
 central.50.a:0 "추방자들이 정착할 곳을 찾아보도록 하겠습니다."
 central.50.a.tt:0 "앞으로 §Y10년§! 동안 §Y거주지§!에 §Y$decision_crystalline_refugees$§! 결정을 시행할 수 있게 됩니다."
 central.50.b:0 "우리 제국에는 여유 공간이 없습니다."

 central.quest.transmission.end:0 "또 달리 나누고 싶은 이야기가 있습니까?"
 crystalline_hostility_trigger_tt:0 "£trigger_no£ §Y$NAME_Central_Crystal_Country$§!이 우리에게 적대적 태도를 보입니다."

 central.51.desc:0 "반가운 소리군요. 추방민이 그대들의 땅에서 번성하고 그대들 제국에도 축복이 되기를 기원합니다.\n\n$central.quest.transmission.end$"
 central.51.a:0 "네, 달리 의논할 일이 있습니다."
 central.51.b:0 "아니요, 이상입니다."

 central.52.desc:0 "아쉽군요. 그렇다면 다른 곳을 찾아볼 수밖에요.\n\n$central.quest.transmission.end$"

 central.60.desc:0 "최근 우리 대도시 중 한 곳에서 작은 재난이 발생해 도시가 이루 말할 수 없이 파괴되었습니다. 도시를 원래 모습으로 되돌리기 위해 재건에 필요한 물자를 기부할 세력을 찾고 있습니다.\n\n물론 도움을 주는 세력에게는 후한 보상을 제공할 예정입니다. 뿐만 아니라 공학자들을 보내 우리의 비밀을 그대들과 나눌 수도 있습니다."
 central.60.a:0 "귀 제국을 위해서 물자를 마련할 수 있을 겁니다."
 central.60.a.tt:0 "앞으로 §Y10년§! 동안 §Y거주지§!에 §Y$decision_crystalline_architecture$§! 결정을 시행할 수 있게 됩니다."
 central.60.b:0 "여유 물자는 없습니다."

 central.61.desc:0 "도움을 주겠다니 반가운 소식이군요. 그대들의 지원은 수백만의 $NAME_Central_Crystal_Species$ 이재민들에게 도움이 될 것입니다.\n\n$central.quest.transmission.end$"

 central.62.desc:0 "우리를 도울 생각이 없다니 아쉽군요. 다른 곳에서 도움을 구할 수밖에요.\n\n$central.quest.transmission.end$"

 central.70.desc:0 "우리 제국의 저명한 과학자 한 명이 그대들 제국에 각별한 관심을 보이고 있습니다. 우리 제국에 무엇이 부족해서 그대들 제국에 눈을 돌리는 것인지는 모르겠습니다만. 어쨌든 해당 과학자가 귀 제국에 이주해 그대들 중 최고 과학자들로부터 배움을 얻고자 합니다."
 central.70.a:0 "그렇다면 생각해 둔 자리가 있습니다."
 central.70.a.tt:0 "§H$NAME_Central_Crystal_Species$§! §Y과학자§!가 §Y[Root.GetName]§!에 이주합니다."
 central.70.b:0 "적당한 자리가 없습니다."

 central.71.desc:0 "아주 잘 되었습니다. 이 과학자가 그대들 제국에게는 도움이 되는 존재였으면 좋겠군요.\n\n$central.quest.transmission.end$"

 central.72.desc:0 "그렇다면 이 과학자에게는 다른 곳에 관심을 쏟으라고 해야겠군요.\n\n$central.quest.transmission.end$"

 colony.9000.name:0 "불안한 대지"
 colony.9000.desc:0 "[Root.GetName]에 위치한 우리 식민지에 기이한 상황이 발생했습니다. 식민지로 정착한 곳은 알고 보니 외피가 다양한 외계 광물로 이루어진 초거대 파충류의 등이었습니다. 이 행성에서 확인한 여러 섬들도 사실은 이 생명체였습니다. 개척민들은 이 생물을 '§Y넴마§!'라고 부르기 시작했습니다.\n\n넴마가 위험한 생물은 아닌 듯합니다. 외피를 너무 깊이 파고들어 가지 않는 이상, 우리의 존재를 거의 알아채지 못합니다."
 colony.9000.a:0 "계속 설명해 보세요."
 colony.9000.a.turtle:0 "어딘가 친숙한... 이야기군요."

 colony.9005.name:0 "무모한 발견"
 colony.9005.desc:0 "[Root.GetName]에 건설한 우리 식민지가 번성해 나가던 중, 일부 청소년 정착민들이 일종의 놀이를 만들어냈습니다. 그 나이의 아이들이 으레 그렇듯 말입니다. 해당 지역에 있는 넴마의 머리에 최대한 가까이 몰래 다가가는 놀이를 발명한 것입니다.\n\n안타깝게도 이 무모한 놀이로 인해 비극이 발생했습니다. 넴마가 놀라는 바람에 [Root.Owner.GetSpeciesNamePlural] 몇 명이 넴마의 거대한 목에서 떨어졌고, 여러 명이 다치고 한 명이 사망했습니다.\n\n상심한 개척민들은 이 '잔혹한 거대 생물'에 대해 뭔가 조치를 취해야 한다고 간청하고 있습니다."
 colony.9005.desc.gestalt:0 "[Root.GetName]에 위치한 우리 식민지가 번성하고 있지만 넴마들이 자기 머리 위에 맴도는 드론을 아주 싫어한다는 사실을 발견했습니다. 넴마 한 마리가 [Root.Owner.GetSpeciesNamePlural] 몇을 목에서 떨어내 심각한 손상을 입히는 일이 발생하자 이 점은 더욱 분명해졌습니다.\n\n이 거대 생물들에 대해 무언가 조치를 취하지 않으면 식민지의 발전이 지장을 받을 것입니다."
 colony.9005.a:0 "무슨 조치라도 취해야겠군요."
 colony.9005.b:0 "아이들은 원래 놀면서 크는 겁니다."
 colony.9005.b.gestalt:0 "넴마를 더 이상 자극하지 않아야 합니다."

 colony.9010.name:0 "넴마 대책반"
 colony.9010.desc:0 "[Root.GetName]의 넴마 문제를 해결할 방책을 마련하고자 최고 생물학자와 공학자들로 대책반을 구성한 결과 여러 방안이 마련되었습니다.\n\n우리는 가장 합리적인 방안부터 제일 극단적인 아이디어까지 모든 방안을 검토했습니다. 상황이 긴급한 만큼 현장 검증으로 바로 넘어가야 할 것입니다."
 colony.9010.a:0 "넴마를 더 사육하고 보호해 서식지를 넓힙니다."
 colony.9010.b:0 "넴마를 더욱 온순하고 순응적으로 만들어 노예화합니다."
 colony.9010.c:0 "이제 됐습니다! 넴마를 마취시키고 외피를 채굴하세요."
 colony.9010.d:0 "이 버러지들을 박멸하세요."

 colony.9015.name:0 "군도 확장"
 colony.9015.desc:0 "성체를 대상으로 시험을 거친 후, 우리 동물학자들이 [Root.GetName]에 넴마 사육 시스템을 건설했습니다. 우리 바다에 거대 넴마를 더욱 늘리는 것이 목적입니다. 사육 담당자들은 이러한 행위를 언제까지고 계속할 수는 없으며, 이 행성에 서식할 수 있는 것은 세 마리 내지 네 마리에 불과하다고 경고했습니다. 다음 넴마를 얻을 때까지 남은 기간은 약 §Y10년§!입니다."
 colony.9015.a:0 "그렇다면 사육을 개시해야겠군요!"

 colony.9020.name:0 "생명의 기적"
 colony.9020.desc:0 "[Root.GetName]에서 진행 중인 사육 사업이 결실을 맺어, 새 넴마 개체가 우리 손에 들어왔습니다! 아직 청소년기인 이 개체는 우리의 존재에 빠르게 적응했으며 거주지로서 안정성을 갖추었음을 확인했습니다. 이제 이 넴마는 우리 산업 물자를 나를 준비가 되었습니다."
 colony.9020.desc.full:0 "$colony.9020.desc$\n\n하지만 이 이상 넴마를 행성에 추가할 수는 없습니다. 수용 능력이 다한 것입니다. 넴마 사육담당자들은 이제 더 이상 넴마가 생산되지 않도록 막고 이미 보유한 넴마를 유지하는 데 주력해야 합니다."
 colony.9020.a:0 "굉장하군요! 하나 더 만듭시다!"
 colony.9020.b:0 "다들 수고했습니다."
 colony.9020.b.gestalt:0 "프로젝트가 아주 만족스러운 결과를 냈군요."

 colony.9025.name:0 "인구 과잉"
 colony.9025.desc:0 "안타깝게도 [Root.GetName]에 넴마를 한 마리 더 추가하려는 시도가 실패로 돌아갔습니다. 이 거대 생물이 잘 살아갈 만큼의 공간을 확보하는 데 실패한 것입니다. 하지만 우리 [Root.Owner.GetScientistPlural]들은 좌절하지 않고, 다음 번에는 더 나은 결과가 나올 것을 약속했습니다."
 colony.9025.a:0 "다시 시도해 보죠."

 colony.9030.name:0 "강제된 복종"
 colony.9030.desc:0 "우리 외계 생체공학 [Root.Owner.GetScientistPlural]들이 넴마의 위협에 대응하는 데 성공했습니다! 탁월한 노력을 통해 넴마는 우리에게 복종하게 되었습니다.\n\n넴마는 이제 화물 운반용 거대 가축으로서 새 목적을 부여받았습니다. 이들의 거대한 신체로 막대한 양의 자재를 운반할 수 있으며, 사이버네틱 삽입물을 통해 이들을 최적의 경로로 안내할 수 있습니다."
 colony.9030.a:0 "아주 훌륭합니다. 이제 본격적으로 작업을 시작할 수 있겠군요."

 colony.9035.name:0 "넴마 보호론자"
 colony.9035.desc:0 "오늘 [Root.GetName]에서 폭동이 발생했습니다. 넴마에 대한 처우에 반대하는 일부 지역민의 시위가 그 원인입니다. 시위에 참가한 주민들은 식민지 수도가 위치한 넴마의 머리 주변에 피켓을 들고 대열을 이루었습니다. 이들은 넴마를 즉시 모두 풀어주고 이들을 노예화하는 대신 보존하는 데 노력을 기울일 것을 요구했습니다.\n\n이 운동은 다른 넴마 개체들 주변 지역으로 빠르게 퍼져나갔지만, 우리 제국의 기존 계획에 찬성하는 세력이 반대 시위를 조직하면서 긴장이 격화되고 폭력 사태가 일어날 조짐이 보이고 있습니다."
 colony.9035.a:0 "대신 사육 사업을 개시하세요."
 colony.9035.b:0 "폭도들을 체포하고 폐기물 처리소에 배치하세요."

 colony.9040.name:0 "외피 착취"
 colony.9040.desc:0 "우리 공학자들과 생화학자들이 다시 한번 뛰어난 성과를 일구어 냈습니다. 신규 약물과 초정밀 드릴을 이용해 넴마의 단단한 결정체 외피를 파고 들어가 광물을 채취할 수 있게 한 것입니다. 그리고 우리 기반 시설에 위험을 초래하지 않고 아래에서 유기물을 채취할 수 있게 되었습니다. 다른 식민지에서도 이 정도 물자를 생산할 수 있다면 얼마나 좋을까요."

 colony.9045.name:0 "파충류 박멸"
 colony.9045.desc:0 "넴마 박멸 작업이 끝났습니다. 게다가 작업을 체계적으로 진행해 해양 오염이 발생하거나 우리 기반 시설에 위험이 발생하지 않도록 했습니다. 이제 곧 넴마의 유해에서 자원을 채취하고 [Root.GetName]에 보다 영구적이고 안정적인 식민지를 건설하는 데 노력을 집중할 수 있을 것입니다. 하지만 우선 남아있는 자원을 전부 비축해야 할 것입니다."
 colony.9045.a:0 "이런 멍청한 짐승을 다루는 방법은 이것 뿐이지요."

 # Arc Sites
 broken_world_digsite:0 "부서진 문"
 broken_world_digsite_desc:0 "[From.Planet.GetName]의 무너진 돔에서 이상한 신호를 포착했습니다."
 site_tombworld_weapon_cache:0 "무기 보관함"
 site_tombworld_weapon_cache_desc:0 "[From.Planet.GetName]에 위치한 유적의 무너진 바닥 밑에서 거대하고 단단한 보관함을 발견했습니다. 방사능 폐허에 불과한 이곳에서 그 오랜 세월을 보냈지만, 상태는 놀랄 만큼 멀쩡합니다."
 # Messages

 MESSAGE_HYPERDRIVE_SECURED_TITLE:0 "초공간 드라이브 확보"
 MESSAGE_HYPERDRIVE_SECURED:0 "우리 원정대가 절지류 외계종을 제압하고 연구 결과와 함께 탈출에 성공했습니다."

 # Modifiers
 the_lonely_bot_welcome:0 "도움의 손길"
 the_lonely_bot_welcome_desc:0 "이 행성에 거주하는 작은 로봇이 우리 개척민이 정착하고 자립할 수 있도록 적극적으로 나서고 있습니다."

 eldritch_horror_mod:0 "섬뜩한 지식"
 eldritch_horror_mod_desc:0 "한 섬뜩한 존재가 우리 제국에 선사한 지식입니다. 그 대가로 이 존재가 바라는 것은 우리 인구 중 일부입니다."

 crystalline_architecture_mod:0 "크리스탈 건축물"
 crystalline_architecture_mod_desc:0 "건물 레이아웃이 개선된 덕분에 거주지 거주민들을 위한 공간이 더욱 확장되었습니다."

 nanite_swarm_modifier:0 "나노봇 무리"
 nanite_swarm_modifier_desc:0 "이 행성에는 외계 나노 기계 무리가 도사리고 있어 대기권에 진입하는 모든 존재를 생물체, 기계를 불문하고 공격합니다."
 tamed_nanite_swarm_modifier:0 "길들인 나노봇 무리"
 tamed_nanite_swarm_modifier_desc:0 "이 행성에 위치한 자기 진화형 나노봇 무리를 길들여 개척민들의 일상생활을 돕도록 하고 있습니다."

 new_resonance_music_art:0 "음악과 예술의 공명"
 new_resonance_study:0 "새로운 공명 현상 조사"

 turtle_world_modifier:0 "움직이는 섬"
 turtle_world_modifier_desc:0 "이 행성에서 본래 섬으로 추정했던 것은 알고 보니 거대한 파충류의 등이었습니다. 이 때문에 주민을 위한 택지 구획 설정이 좀 더 까다로워졌습니다."
 turtle_world_modifier_alone:0 "넴마를 타고"
 turtle_world_modifier_alone_desc:0 "$turtle_world_modifier_desc$ 주민들이 넴마를 내버려 두기로 결정했습니다."
 turtle_world_slaves_modifier:0 "넴마 노예화"
 turtle_world_slaves_modifier_desc:0 "이 행성에서는 거대 토착 생물인 넴마를 행성 개척 작업에 최적화된 형태로 노예화 했습니다."
 embraced_turtle_slavery_modifier:0 "넴마 강제노동"
 embraced_turtle_slavery_modifier_desc:0 "이 행성에서 넴마의 노예화를 인정함으로써 제국 전체에 노예제에 대한 수용 분위기가 확산되었습니다."

 asteroid_relay_stations:0 "소행성 신호 중계국"
 asteroid_relay_stations_desc:0 "이 제국은 감지기의 감지 범위를 확대하기 위해 주변 성계의 소행성 내부에 감지기를 설치하기 시작했습니다."
 asteroid_encryption:0 "소행성의 암호화 기술"
 asteroid_encryption_desc:0 "이 제국은 버려진 중계국에서 발견한 고대의 암호화 기술을 이용해 비밀 정보를 지키고 있습니다."
 # Names

 gas_cascade_sad:0 "의도치 않은 대량살상"
 gas_cascade_sad_desc:0 "이 제국은 뜻하지 않게 한 생태계 전체의 대멸종을 초래한 후 매우 슬퍼하고 있습니다."
 gas_cascade_happy:0 "의로운 구호 조치"
 gas_cascade_happy_desc:0 "이 제국은 대멸종 사태를 초래한 후 모든 것을 바로잡기 위해 노력에 나섰습니다. 이제 애도의 기간은 축제의 기간이 되었습니다."

 unexplained_insights:0 "설명 없는 지시"
 unexplained_insights_desc:0 "이 제국은 자신이 연구해야 할 대상과 방법에 대한 지시가 담긴 문서를 발견했습니다."
