## Event: The Return
 anomaly.7120.name:0 "귀환"
 anomaly.7120.desc.regular:0 "[Root.Capital.GetName] 근처에 접근 중인 함선이 장거리 스캔에 감지되었습니다. 함선의 거리가 가까워지자, 우리 제국에서 백 년 전에 사용하던 함선의 설계임을 확인할 수 있었습니다.\n\n교신을 통해 이 함선의 함장이 푸른 에너지 구체로 인해 시간의 흐름과의 연결이 끊겼던 [Owner.GetScientist], [intemporal_explorer.GetName]임을 확인했습니다.\n\n[intemporal_explorer.GetName](은)는 중성자별의 충돌과 시공간 역중력장에 관한 이야기를 쏟아 내더니, 함선을 몰고 다시 어둠 속으로 사라졌습니다. 물리학자들에게 확인해 보니 놀랍게도 [intemporal_explorer.GetName]의 말은 대부분 검증이 가능할 뿐만 아니라, 실제로 획기적인 내용을 담고 있었습니다.\n\n[intemporal_explorer.GetName]의 신체는 시간이 흘렀음에도 전혀 변하지 않았으며, 우리 제국의 현재 기술 수준으로도 그 푸른 구체의 원리는 설명할 수 없습니다. 무슨 사고라도 당하지 않는 한, [intemporal_explorer.GetName]의 우주 탐사는 시간의 끝까지 계속될 것입니다."

 anomaly.7120.desc.hive:0 "[Root.Capital.GetName] 근처에 접근 중인 함선이 장거리 스캔에 감지되었습니다. 함선의 거리가 가까워지자, 우리 제국에서 백 년 전에 사용하던 함선의 설계임을 확인할 수 있었습니다. 이 함선의 함장은 푸른 에너지 구체로 인해 시간의 흐름과의 연결이 끊겼던 [Owner.GetScientist], [intemporal_explorer.GetName]이었습니다.\n\n다시금 집단과 연결된 [Owner.GetScientist]의 지식이 흘러들어왔습니다. 그 안에는 충돌하는 중성자별과 시공간 역중력장을 담은 감각 인상이 포함되어 있었습니다. 전송이 끝나자, 함선은 다시 어둠 속으로 사라졌습니다. 물리학 [Owner.GetScientistPlural]들에게 확인해 보니 놀랍게도 [intemporal_explorer.GetName]의 데이터는 대부분 검증이 가능할 뿐만 아니라, 실제로 획기적인 내용을 담고 있었습니다.\n\n[intemporal_explorer.GetName]의 신체는 시간이 흘렀음에도 전혀 변하지 않았으며, 우리 제국의 현재 기술 수준으로도 그 푸른 구체의 원리는 설명할 수 없습니다. 무슨 사고라도 당하지 않는 한, [intemporal_explorer.GetName]의 우주 탐사는 시간의 끝까지 계속될 것입니다."

 DATA_DIAMOND_CAT:0 "얇은 얼음"
 DATA_DIAMOND_CAT_DESC:0 "[From.GetName]에 얇은 얼음층으로 덮여 있는 비정상적으로 거대한 크리스탈 매장지가 있습니다. 또한 희미한 신호가 감지됩니다."
 DATA_DIAMOND_PROJECT:0 "[From.GetName] 크리스탈 매장지 연구"
 DATA_DIAMOND_PROJECT_DESC:0 "[From.GetName]의 크리스탈에서 흥미롭지만 혼란스러운 신호가 방출되고 있습니다. 추가 조사를 권고합니다."
 anomaly.3145.name:0 "시추 망상"
 anomaly.3145.desc:0 "[From.GetName]의 얼음층을 시추하기 위해 드릴을 설치한 [Root.GetLeaderName]에게 강렬한 감각이 엄습했습니다. 다친 곳은 없지만, 순간적으로 처음 보는 외계 종족에 관한 시각적, 후각적 환각이 어지럽게 밀려왔다고 합니다.\n\n이 기이한 크리스탈 매장지를 더 자세하게 조사하기 위한 특별 프로젝트를 준비했습니다."
 anomaly.3145.a:0 "당황스럽군요."
 anomaly.3150.name:0 "데이터 다이아몬드"
 anomaly.3150.desc:0 "얼음 아래에 있는 크리스탈은 행성 질량의 대부분을 차지하고 있습니다. 표본 조사 결과, 인위적으로 밀도를 높인 이 크리스탈의 격자는 데이터 저장에 쓰였던 것으로 보입니다. 크리스탈에 저장된 지식은 우리 제국의 데이터베이스를 모두 합친 것보다 몇 배는 더 많을 것으로 추정됩니다.\n\n이 크리스탈을 만든 존재들은 사이오닉 공명을 이용해 데이터를 각인했을 가능성이 높습니다. 이 크리스탈에 매료된 [Root.GetLeaderName] 담당관은 자신이 감독할 테니 행성 표면에 자동 연구 기지를 건설해 달라고 요청했습니다."
 anomaly.3150.a:0 "궤도에서 연구해도 충분합니다."
 anomaly.3150.b:0 "어디 열심히 해 보세요, [Root.GetLeaderName] 담당관."
 anomaly.3150.c:0 "크리스탈에서 자원을 채취하세요."
 anomaly.3165.name:0 "낭비하면 안 될 물건"
 anomaly.3165.desc:0 "자동 연구 기지가 거의 완공될 무렵, 크리스탈에서 갑자기 에너지가 급격히 활성화되면서 [Root.GetLeaderName] 담당관이 사망했습니다. 그런데 얼마 지나지 않아 자신이 [Root.GetLeaderName]임을 주장하는 자로부터 자율 통신이 도착했습니다.\n\n[Root.GetLeaderName]의 신경계는 복구가 불가능할 정도로 손상되었지만, 의식은 크리스탈 안에 갇혔다는 것입니다. 이 새로운 상황을 최대한 이용해, [Root.GetLeaderName](은)는 앞으로 이 크리스탈 데이터베이스를 연구하는 데 힘을 보태겠다고 합니다."
 anomaly.3165.a:0 "달콤씁쓸한 결말이군요."
 anomaly.3150.a.tooltip:0 "소형 연구 매장지가 [FromFromFrom.GetName]에 추가됩니다."
 anomaly.3150.b.tooltip:0 "대형 연구 매장지가 [FromFromFrom.GetName]에 추가되지만, [Root.GetLeaderName](이)가 위험해질 수 있습니다."
 anomaly.3150.c.tooltip:0 "희귀 크리스탈 매장지가 [FromFromFrom.GetName]에 추가됩니다. 적절한 기술만 있다면 크리스탈을 채굴할 수 있을 것입니다."

