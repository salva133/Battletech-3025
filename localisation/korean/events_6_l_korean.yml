## Event: Concentrated Energy
 anomaly.7105.name:0 "응축 에너지"
 anomaly.7105.desc:0 "[From.GetName]에서 기록된 이 특이한 에너지 수치는 어떤 작고 푸른 구체에서 나오고 있었습니다. [Owner.GetScientistPlural]들의 보고에 따르면, 감지기에 극성이 역전된 타키온이 검출되었다고 합니다.\n\n이 구체 주변의 땅에는 여러 기호가 새겨져 있습니다. 아마 예전에 존재했던 문명이 새긴 듯합니다. 이들이 지시를 남긴 것인지, 아니면 경고를 남긴 것인지는 확실하지 않습니다.\n\n기호 전체를 번역하려면 아직 멀었지만, 각 기호는 시간의 측정, 그리고 [Solar_System.GetName] 성계에 존재하는 천체의 상대적 위치와 관련된 것으로 보입니다."
 anomaly.7105.a.standard:0 "구체를 연구하세요."
 anomaly.7105.a.devouring:0 "구체를 먹어 치웁시다."
 anomaly.7105.b:0 "너무 위험합니다. 그대로 두세요!"

## Event: Local Time Reversal
 anomaly.7110.name:0 "국지적 시간 역전"
 anomaly.7110.desc:0 "[FromFrom.GetName]에서 발견한 푸른 에너지 구체가 사라졌습니다. 주변 지역을 스캔했지만, 이 신기한 구체는 흔적도 보이지 않습니다. 더 당황스러운 점은, 땅에 새겨진 기호들이 마치 원래부터 없었던 양 사라졌다는 것입니다.\n\n현장의 타키온 수치가 비정상적으로 높았다는 점을 근거로, [Owner.GetScientistPlural]들은 구체와 기호들이 시간을 거슬러 올라갔다는 가설을 제시했습니다."

## Event: Timeless
 anomaly.7115.name:0 "강처럼 흐르는 시간"
### Regular empires are non-gestalt empires with a non-robot scientist
 anomaly.7115.desc.regular:0 "[FromFrom.GetName]에서 작업 중이던 [Root.GetLeaderName]의 몸이 푸른 구체에 스쳤습니다.\n\n[Root.GetLeaderName] 담당관이 이후에 설명한 바에 따르면, 그 순간 시간이 강처럼 무한한 미래와 과거로 뻗어 나가는 환상이 보였다고 합니다. 그러더니 푸른색 에너지가 시간의 강줄기에서 원호를 그리며 뻗어 나와 자기 몸으로 들어갔다는 겁니다. 다른 [Owner.GetScientistPlural]들의 측정 결과로는 1초도 채 되지 않는 순간이었지만, [Root.GetLeaderName]에게는 한 시간이 넘는 것처럼 느껴졌습니다.\n\n환상이 끝난 뒤, [Root.GetLeaderName]에게는 자신이 더 이상 시간의 영향을 받지 않을 것이라는 확신이 생겼습니다. [Root.GetLeaderName] 담당관은 이렇게 얻은 무한한 시간을 이용해 홀로 우주를 탐사하겠다고 합니다."
