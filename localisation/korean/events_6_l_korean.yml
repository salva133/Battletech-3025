 # Singing Planet

 SINGING_PLANET_CAT:0 "이상한 수치"
 SINGING_PLANET_CAT_DESC:0 "이 행성에서는 지금까지 본 적이 없는 이상한 자기파가 방출됩니다. 우리와 교신하려는 것이 아닌가 싶을 정도입니다. 행성 규모의 생명체라는 이례적인 사례와 조우한 것일 수 있으니, 이 기이한 현상을 조사해 보는 편이 논리적일 것입니다."

 anomaly.7101.name:0 "노래하는 행성"
 anomaly.7101.standard.desc:0 "처음에는 우리와 교신을 시도하는 것으로 추정됐던 이 행성의 자기파는 흔치 않은 자연 현상인 것으로 밝혀졌습니다. 행성에서 방출되는 자기파를 적절하게 가공하고 편집하면 노랫소리나 말소리와 비슷한 소리가 들리지만, 사고 능력이 있는 존재가 만들어낸 소리는 전혀 아닙니다. 하지만 일부 과학자는 이 소리가 듣기 좋다고 생각하는 것 같습니다.\n\n이 현상을 이용할 수 있을지 모릅니다. 이 신호를 수신하기 위한 기지를 짓고, 예술가와 주요 인사를 기지에 초청해서 이 행성의 소리를 잔잔한 음악처럼 틀어주는 것입니다."
 anomaly.7101.a:0 "아주 흥미롭군요."
 anomaly.7101.machines.desc:0 "우리 탐사 드론들은 이 행성에서 방출되는 일련의 신호가 인위적인 것일 가능성이 있다고 추측했습니다. 그러나 더욱 자세히 살펴본 결과, 이 신호는 특이하지만 별 해악은 없는 자기파가 만들어 내는 것으로, 그저 자연 현상에 불과합니다. 우리 집단은 이번 발견에서 어떠한 즉각적인 편익도 얻을 수 없었지만, 그 특이성을 볼 때 행성을 연구하면 장기적인 연구 데이터를 확보할 수 있을지 모릅니다."
 anomaly.7101.b:0 "신호를 분류하세요."
 anomaly.7101.hive.desc:0 "우리 탐사 드론들은 이 행성에서 방출되는 일련의 신호가 인위적인 것일 가능성이 있다고 추측했습니다. 그러나 더욱 자세히 살펴본 결과, 이 신호는 그저 자연 현상에 불과했습니다. 다만 이 현상은 특이하게도 우리 드론과 군체 의식 사이의 연결을 강화하는 특성이 있습니다. 이 행성의 자기파에 노출된 드론은 군체의 의지에 더욱 잘 반응하는 것으로 보입니다."
 anomaly.7101.c:0 "모든 것은 군체를 위해."
 anomaly.7101.c.desc:0 "군체는 이 자기파를 복제해, 자신의 의지를 강화하는 데 사용할 수 있습니다."

 # Ancient Manufactorium

 colony.9200.name:0 "숨겨진 보관고" #starting the event
 colony.9200.desc:0 "[Root.GetName]에서 통상적인 정찰을 진행하던 중, 우리 행성 탐사 유닛이 산맥의 내부로 이어지는 것으로 보이는 거대한 문을 발견했습니다. 일종의 은폐 장치에서 나오는 강력한 자기장 때문에 우리 함선의 감지기에는 포착되지 않았던 모양입니다. 문 자체에도 위장이 적용되어 있어, 지표면을 탐사하던 자율 연구 탐사정도 감지할 수 없었습니다.\n\n더욱 전문적인 조사를 진행한 결과, 일정 수준의 에너지를 지속적으로 가하면 문을 재가동시키고 개방해 그 안에 무엇이 있는지 확인할 수 있을 것으로 밝혀졌습니다."
 colony.9200.a:0 "에너지를 주입하세요." #go on with chain
 colony.9200.a.desc:0 "전력망을 설치하려면 시간이 다소 소요되며, 보관고 탐사 중에는 에너지가 지속적으로 소모됩니다."

 colony.9201.name:0 "어둠이 기다린다" #entered the vault
 colony.9201.desc:0 "에너지가 회로에 흘러들자 문이 가동되기 시작했습니다. 이후 문을 자세히 조사하여 그 작동 원리를 알아낼 수 있었습니다. 추가로 지형 조사를 진행한 결과, 내부는 거대한 지하 보관고인 것으로 드러났습니다. 외계종의 시설이 벽면을 빈틈없이 채우고 있었으며, 천장을 지탱하는 기둥에도 희미한 에너지 신호가 나타났습니다. 에너지 수치와 우리 측 기술과의 유사성으로 볼 때, 이곳은 지하 제조 시설인 것으로 보입니다."
 colony.9201.a:0 "이곳의 비밀을 밝힙시다." #go forward
 colony.9201.a.desc:0 "이번 임무의 규모를 감안할 때, 철저한 조사를 위해서는 많은 자원과 인력이 필요하며, 조사 기간도 예측할 수 없습니다. 정기적으로 임무 진행 상황을 보고 받아야 할 것으로 예상됩니다."
 colony.9201.b:0 "너무 위험합니다. 폭발물을 설치하세요." #opt out
 colony.9201.b.desc:0 "입구를 봉인하고 시설을 파괴합니다. 그 안에 어떤 것이 도사리고 있을지 모르니까요."
 
 colony.9202.name:0 "산 터져요!" #opted out - explosion and crater
 colony.9202.desc:0 "보관고에서 멀리 떨어져 있는 이들조차 땅이 흔들리는 것을 느낄 수 있었습니다. 더욱 가까이에 있는 이들은 산의 일부가 하늘 높이 솟아올라, 그 자리에 바위, 잔해, 부서진 기계가 가득 찬 크레이터가 생기는 모습을 볼 수 있었습니다. 대체 무엇이 문제였는지 빠르게 추측한 결과, 처음 폭발로 문을 뚫었을 때 보관고 안에서 연쇄 반응이 일어났다는 결론이 나왔습니다.\n\n어쨌든 지하 보관고는 이제 연기 나는 크레이터가 되어 버렸습니다."
 colony.9202.a:0 "이 편이 안전합니다."

 colony.9210.name:0 "실종!" #first problem
 colony.9210.desc:0 "처음에 [Root.GetName]에서 조사를 진행할 때는 입구 주변을 파악하는 데 주력했습니다. 보관고의 첫 번째 공간은 산속 깊숙이 뻗어 있는 거대한 전당이었으며, 이곳으로부터 여러 개의 복도가 가지처럼 더욱 깊은 곳으로 이어져 있습니다. 돌을 깎아 만든 기둥에는 정교한 장식의 현판이 걸려 있고, 각 현판에는 이곳을 건설한 것으로 추정되는 외계종의 모습이 그려져 있습니다. 이들의 언어는 아직 이해할 수 없지만, 현판에 그려진 그림은 전쟁과 투쟁, 그리고 원대한 과업을 중심으로 이야기를 풀어 나갑니다.\n\n이보다 불안한 소식이 들려왔습니다. 공사 팀이 어둠 속에서 이상한 소리가 난다고 보고하더니 전부 사라져 버렸다고 합니다. 이대로 가면 상황을 걷잡을 수 없게 되니, 더 적극적인 조치가 필요합니다."
 colony.9210.a:0 "보안 병력을 두 배로 확대하고 실종자를 수색하세요." #casual
 colony.9210.a.desc:0 "수색대를 꾸릴 예정이지만, 많은 국민이 이미 최악을 예상하고 있습니다. 보안 병력도 두 배로 확대해 추가 사고를 방지합니다."
 colony.9210.b:0 "전 인원을 투입해서 찾으세요!" #egalitarian
 colony.9210.b.desc:0 "실종자를 죽게 내버려 둘 순 없습니다! 자원자로 수색대를 꾸려 실종자를 찾게 합니다!"
 colony.9210.c:0 "수색대를 구성하고, 나머지는 작업에 복귀시키세요." #authoritarian
 colony.9210.c.desc:0 "이런 사태가 발생할 것은 이미 예상했습니다. 실종자는 계속 찾아보겠지만, 탐사를 지연할 수는 없습니다. 우리는 대가를 치를 각오가 되어 있습니다."
 colony.9210.d:0 "충격이군요. 경비 드론을 더 투입하세요." #gestalt
 colony.9210.d.desc:0 "실종된 유닛을 신규 유닛으로 대체합니다. 연구는 계속 진행해야 합니다."

 colony.9211.name:0 "작업자 발견" #casual - pop dies and negative modifier
 colony.9211.desc:0 "우리 보안 팀 중 하나가 실종된 작업자들을 찾았다고 보고했습니다. 알고 보니 이 보관고에는 각종 함정과 장치가 있는데, 무단으로 들어온 이들을 움직이는 벽으로 이루어진 '상자' 안에 가두도록 프로그래밍되어 있다고 합니다.\n\n이 운 나쁜 작업자들은 함정 안에서 전부 사망했습니다. 소식을 들은 국민들은 분노하고 있지만, 적어도 이제는 어디를 조심해야 할지 알게 되었습니다."
 colony.9211.a:0 "끔찍하군요."

 colony.9212.name:0 "작업자 구조" #egalitarian - pop survives, negative modifier only
 colony.9212.desc:0 "대규모 수색대를 꾸린 덕분에, 얼마 안 가 실종된 작업자들을 찾을 수 있었습니다. 마지막에 찾은 작업자들은 어떤 감옥 같은 정사각형 구조물에 갇혀 있었는데, 이 구조물은 분절되어 스스로 움직이는 벽으로 되어 있었습니다. 보관고의 보안 시스템이 아직 작동하는 모양이니, 앞으로는 준비를 더욱 철저히 하여 이러한 함정에 대응할 것입니다. 다만 국민들은 애초에 작업자들을 위해 안전 조치를 취하지 않은 것이 잘못이라며 분노하고 있습니다."
 colony.9212.a:0 "운이 좋았군요."

 colony.9213.name:0 "작업자 발견" #authoritarian - pop dies, no negative modifier
 colony.9213.desc:0 "실종된 작업자들은 4면의 움직이는 벽으로 이루어진 기괴한 장치에 갇혀 있었습니다. 안타깝게도 작업자들은 더는 우리 제국에 보탬이 되지 않겠지만, 이들의 희생 덕분에 함정의 존재를 알게 되었습니다. 현재 작업은 지장 없이 진행 중이며, 현장 작업자들은 이제 불안해하지 않아도 된다며 안도하고 있습니다. 물론 당분간은 말이죠."
 colony.9213.a:0 "위험할 건 알고 간 거 아닙니까."

 colony.9214.name:0 "드론 발견" #gestalt - pop dies
 colony.9214.desc:0 "실종된 드론들은 움직이는 벽이 서로 연결되어 밀폐된 감옥을 만드는, 독특한 장치에 갇혀 있었습니다. 안타깝게도 드론들은 손상이 심해 더 이상 사용할 수 없습니다. 앞으로 탐사 드론들은 이번에 얻은 지식을 이용해 이와 같은 종류의 함정을 해제할 것입니다. 작업은 이제 지장 없이 진행 중입니다."
 colony.9214.a:0 "안타깝군요. 계속 진행하세요."

 colony.9220.name:0 "추모의 전당" #first opportunity
 colony.9220.desc:0 "[Root.GetName]에서 복도를 따라 탐사를 진행하던 중, 이상하게도 다른 복도와 벽과는 달리 도관식 기계가 전혀 없는 넓은 공간을 발견했습니다. 누군지 몰라도, 이 장소를 만든 존재는 이곳에 각별히 공을 들인 듯합니다. 이곳에는 놀라운 상태로 보존된 여러 이족 보행체 조각상이 자리 잡고 있는데, 세부적인 모습을 제외하고는 거의 동일한 모습을 하고 있습니다. 아쉽게도 이 공간의 정체에 대한 증거는, 역사적 존재로 추정되는 이들을 기리는 듯한 기념비를 제외하고는 남아 있지 않습니다."
 colony.9220.a:0 "조사 결과를 분류하세요." #casual 
 colony.9220.a.desc:0 "아무 가치 없는 낡아 빠진 미술품일 뿐입니다."
 colony.9220.b:0 "아주 훌륭한 솜씨로 만들었군요." #master crafters
 colony.9220.b.desc:0 "외계종이 만든 조각상을 본 우리 제국의 공예가들이 놀라움을 금치 못하고 있습니다. 고대의 미학과 조화가 엿보인다는군요."
 colony.9220.c:0 "정말 굉장한 석공 예술입니다." #sub dwellers
 colony.9220.c.desc:0 "석재 조각상을 본 우리 국민들은 작품의 수준이 정말로 뛰어나다는 반응을 보였습니다. 이토록 낯선 장소에 이 같은 예술품이 있다니 왠지 안심이 됩니다."
 colony.9220.d:0 "아름답군요!" #dwarf
 colony.9220.d.desc:0 "이곳은 마치 우리 제국 최고의 석공과 장인들이 만든 듯한 모습을 하고 있습니다. 단순한 우연일까요?"

 colony.9230.name:0 "지진 발생!" #earthquake 
 colony.9230.desc:0 "지진계를 통해, [Root.GetName]에 조만간 지진이 일어난다는 사실을 파악했습니다. 작업자들은 대부분 대피했지만, 작업조 하나가 붕괴 위험이 있는 먼 공간에 남아 있습니다. 이들은 해당 공간에서 두 가지 고대 기계를 발견했다고 합니다. 하나는 지상에 연결된 커다란 장치고, 다른 하나는 여러 개의 관으로 벽에 부착되어 있습니다. 이 시설에 중요한 기계인지는 알 수 없으나, 작업자들은 기계 중 하나를 사용해서 벽과 천장을 보강하면 지진에 대응할 수 있을지도 모른다고 판단했습니다."
 colony.9230.a:0 "벽에 붙은 관을 사용하세요." #casual 1
 colony.9230.b:0 "커다란 기계를 사용하세요." #casual 2
 colony.9230.c:0 "현장에서 판단하게 하세요." #builders
 colony.9230.d:0 "군체는 답을 찾을 것입니다." #hive divided attention

 colony.9231.name:0 "안전제일" #casual 1 more upkeep
 colony.9231.desc:0 "작업자들이 기계를 해체해 벽과 천장을 보강하는 데 성공했습니다. 하지만 이 작업으로 벽에 있는 방대한 배관이 드러났고, 그곳에서 쉬익거리는 소리가 나오고 있습니다. 현재로서는 잠재적 손실을 판단하기가 불가능한 상황입니다."
 colony.9231.a:0 "성공이군요."

 colony.9232.name:0 "안전 대책" #casual 2 less produce
 colony.9232.desc:0 "작업자들이 기계를 해체해 기존의 낡은 벽과 천장을 보강하는 데 성공했습니다. 하지만 그럴 가치가 있었을까요? 커다란 기계를 들어내자 바닥에 커다란 구멍이 생겼으며, 구멍 아래로 깊숙이 이어져 있는 기계 설비가 보입니다. 이 조치로 인한 잠재적 손실은 현재로서는 전혀 알 수 없습니다."
 colony.9232.a:0 "성공이군요."

 colony.9233.name:0 "긴급 공사" #builders - bad thing averted
 colony.9233.desc:0 "상황을 정확히 파악한 우리 작업자들이 고대 기계를 부수지 않고 주변을 수리해 지지력을 보강하는 데 성공했습니다."
 colony.9233.a:0 "잘됐습니다."

 colony.9234.name:0 "새로운 접근 방식" #divided attention - bad thing averted
 colony.9234.desc:0 "여러 드론의 감각 인상 정보를 취합한 결과, 더 나은 해결책으 찾아냈습니다. 단순노동 드론 몇 개를 자재로 이용해 공간을 안전한 수준까지 보강한 것입니다."
 colony.9234.a:0 "학습. 적응. 극복."

 colony.9240.name:0 "통찰" #guardians
 colony.9240.desc:0 "[Root.GetName]에서 진행 중인 탐사 임무가 마침내 결실을 맺었습니다. 우리가 처음에 예상했던 것이 맞았습니다. 이 보관고의 정체는 거대한 주조 공장입니다. 현장의 외계어를 분석하여, 이곳의 이름이 왕립 주조소라는 것을 알아냈습니다. 하지만 주조소가 가동되는 일은 없었습니다. 이곳을 만든 존재들은 건설을 마칠 기술을 갖추지 못했던 모양입니다.\n\n주조소의 심장부에 들어갈 수 있다면, 우리가 직접 공사를 완료할 수 있을지도 모릅니다. 안으로 가는 길은 육중한 문이 막고 있지만, 우리 기술자들은 문을 열 수 있다고 장담하고 있습니다. 하지만 문에는 어떠한 개폐 장치나 잠금장치도 없기 때문에, 일정한 수준의 힘을 가해야 열 수 있을 것으로 보입니다."
 colony.9240.a:0 "문을 살살 열어 보세요." #casual 1
 colony.9240.a.desc:0 "전동 공구와 중장비로 문을 뜯어 열어봅니다. 운만 따라 준다면, 별문제 없이 들어갈 수 있을 것입니다."
 colony.9240.b:0 "문을 폭파하세요." #casual 2
 colony.9240.b.desc:0 "거친 방법을 써야 문제가 해결될 때도 있는 법입니다. 폭발물을 설치해 문을 날려 버립니다."
 colony.9240.c:0 "문을 더 조사하세요." #spiritualist
 colony.9240.c.desc:0 "서두르면 안 됩니다. 이전에도 여러 번 함정에 당했습니다. 쉬운 길이 있어도 돌아가는 것이 나을 때가 있는 법입니다."
 colony.9240.d:0 "다른 길을 찾으세요." #meritocracy
 colony.9240.d.desc:0 "우리는 뜻밖의 방법으로 문제를 해결하는 데 능숙합니다. 안으로 들어가는 다른 길을 찾을 수 있을지도 모릅니다."
 colony.9240.e:0 "문에 구멍을 내세요." #gestalt
 colony.9240.e.desc:0 "드론들로 문을 자르면 쉽게 들어갈 수 있습니다. 시간은 걸리겠지만, 우주에는 남는 게 시간이니까요."

 colony.9241.name:0 "가스, 가스, 가스!" #casual 1 pop dies
 colony.9241.desc:0 "문을 강제로 열자, 벽을 덮은 기계에서 유독 가스가 나오기 시작했습니다. 안타깝게도 워낙 빠르게 벌어진 일이라 많은 사상자가 발생했습니다. 작업자 전원 시설에서 대피해야 했으며, 안전하게 출입할 수 있을 때까지 한동안은 피해 있어야 할 것입니다."

 colony.9242.name:0 "폭발!" #casual 2 lowered production
 colony.9242.desc:0 "폭발물로 문을 손쉽게 열었지만, 예상하지 못한 일이 발생했습니다. 폭발 후에 복도로 가스가 뿜어져 나온 것입니다. 이 가스는 인화성이 강해, 예전부터 이곳에 있던 기계 중 일부가 파괴되었습니다. 다행히 폭발 범위에 작업자가 없어, 사상자는 발생하지 않았습니다."

 colony.9243.name:0 "명상" #spiritualist bad thing averted
 colony.9243.desc:0 "운인지 초월자의 개입인지, 길을 막고 있던 문이 우리의 아침 의식에 반응했습니다. 희미한 공명의 화음이 들렸으며, 우리는 이 공명음을 이용할 수 있게 되었습니다. 작은 표식으로 가려진 카메라 렌즈 앞에 서서 일련의 동작을 정확히 취하자, 별다른 어려움 없이 안으로 들어갈 수 있었습니다."
 colony.9243.a:0 "초월자의 선물이군요."

 colony.9244.name:0 "제3의 길" #meritocracy bad thing averted
 colony.9244.desc:0 "추가 조사를 시작한 지 얼마 되지 않아, 문에서 보안 카메라 내지 스캐너 역할을 하는 장치를 찾아냈습니다. 장치를 해킹하는 일은 쉽지 않았지만, 결국 장치의 프로그래밍과 기본 기능을 해독할 수 있었으며, 덕분에 별다른 문제 없이 문을 지날 수 있었습니다."
 colony.9244.a:0 "수고했습니다."

 colony.9245.name:0 "가스" #gestalt bad thing averted
 colony.9245.desc:0 "문에 구멍을 뚫던 중, 우리 드론들이 일종의 방어 장치를 건드렸는지, 무기화된 가스가 복도로 방출되었습니다. 다행스럽게도 우리 집단은 미리 대비를 갖추고 있었으며, 가스는 곧 흩어졌습니다. 드론들은 이미 현장에 복귀한 상태입니다."
 colony.9245.a:0 "계속 작업하세요."

 colony.9250.name:0 "주조소의 심장부" #starting the project
 colony.9250.desc:1 "[Root.GetName]에 위치한 주조소의 심장부에는 그물망처럼 얽힌 온갖 파이프와 컨베이어 벨트, 그리고 작업대로 보이는 물건들이 가득합니다. 빠르게 탐사한 결과에 따르면, 이 주조소에는 동력, 정비 및 핵심 시스템이 없습니다. 게다가 앞선 탐사 작업으로 주조소 내부가 영향을 받은 듯합니다. 수리를 시도할 수는 있지만, 시간이 다소 소요될 수 있습니다. 아니면, 고철 처리장을 만들고 기계를 전부 해체할 수도 있습니다."
 colony.9250.a:0 "수리하세요." #casual
 colony.9250.a.desc:0 "기계를 행성 전력망에 연결하고 수리합니다."
 colony.9250.b:0 "수리하고 조사하세요." #technocracy + 1 engineering output
 colony.9250.b.desc:0 "기계를 고치는 것만으로는 부족합니다. 기계의 작동 원리를 알아야 합니다."
 colony.9250.c:0 "주조소를 고치는 게 우리의 사명입니다." #philosopher king + 1 society output
 colony.9250.c.desc:0 "우리 제국이 이 주조소를 사용하게 되며, 어쩌면 이곳에 살던 주민들에 관한 지식을 배우게 될지 모릅니다."
 colony.9250.d:0 "군체를 위해 사용합시다." #natural neural network + 1 society output
 colony.9250.d.desc:0 "우리 군체가 이 주조소를 사용하게 되며, 어쩌면 이곳에 살던 주민들에 관한 지식을 배우게 될지 모릅니다."
 colony.9250.e:0 "수리하고 조사하세요." #introspective + 1 engineering output
 colony.9250.e.desc:0 "기계를 고치는 것만으로는 부족합니다. 기계의 작동 원리를 알아야 합니다."
 colony.9250.f:0 "해체하세요." #opting out - creation of salvage yards
 colony.9250.f.desc:0 "고철 처리장을 세우고 천천히 기계를 해체합니다."

 colony.9251.name:0 "주조소 가동" #special project finished
 colony.9251.desc:0 "[Root.GetName]에 위치한 굶주린 기계에 에너지가 흘러들어 갔습니다. 귀가 멀 정도의 굉음과 함께 기계의 도관에 액화된 광물이 흐르기 시작하면서, 시설 전체가 밝아지고 예열되었습니다. 원자재는 작업자들이 원하는 모양과 밀도의 합금을 만들 수 있도록 작업대로 옮겨졌습니다. 주조소의 모든 부분이 오직 이 작업을 위해 만들어진 듯합니다. 기둥조차 단순히 천장을 지탱하는 것 이상의 역할을 하고 있었습니다."
 colony.9251.a:0 "계속 진행하세요."

 colony.9260.name:0 "작업 여건" #working conditions
 colony.9260.desc:0 "[Root.GetName]에 있는 주조소의 주 작업장에 유독 가스가 차오르고 있다는 우려가 제기되었습니다. 치명적일 정도는 아니지만, 작업대 사용자가 피해를 입을 수 있습니다. 주조소를 온전히 활용하려면, 안전 조치를 취해야 합니다."
 colony.9260.a:0 "그냥 교대로 작업하게 하세요." #casual 1 - lowered happiness for working pops
 colony.9260.a.desc:0 "몸에 이상이 생기기 전에 작업자를 교대합니다. 작업자들에게 이따금씩 두통이 생길 수 있습니다."
 colony.9260.b:0 "작업 시간을 조절하세요." #casual 2 - lowered production
 colony.9260.b.desc:0 "휴식 시간을 부여해, 가스가 흩어지게 하여 작업장의 안전을 확보합니다."
 colony.9260.c:0 "노예를 투입하세요." #slaver guilds - bad outcome averted
 colony.9260.c.desc:0 "노예야 죽든 말든 누가 상관하겠습니까? 더 나은 옷만 입혀주면, 자기 건강이 어떻게 되든 기꺼이 일할 겁니다."
 colony.9260.d:0 "작업 규정을 엄격하게 제정하세요." #shared burdens - bad outcome averted
 colony.9260.d.desc:0 "교대 근무, 작업 시간, 현장 의료 등을 조절해, 생산성을 해치지 않는 선에서 위험을 완화해야 합니다."
 colony.9260.e:0 "드론을 교대시키세요." #gestalt - bad outcome averted
 colony.9260.e.desc:0 "의식이 목적을 이룰 때까지, 모든 드론이 의식을 위해 일합니다."

 colony.9270.name:0 "재활용 센터" #recycling
 colony.9270.desc:0 "[Root.GetName]의 주조소에는 생산 폐기물 재활용으로 생산 효율성을 올려 주는 전용 재활용품 가공실이 있습니다. 이곳을 다시 가동하면 도움이 될 수 있습니다."
 colony.9270.a:0 "가동하세요." #casual 
 colony.9270.a.desc:0 "재활용 센터를 가동합니다."
 colony.9270.b:0 "우리 제국의 설계를 사용하세요." #environmentalist/zerowaste/ascetic - lower upkeep
 colony.9270.b.desc:0 "우리 제국의 재활용 기술이 더 뛰어납니다. 해당 기술을 이곳의 기계에 적용합니다."
 colony.9270.c:0 "이걸로 합금 생산을 증가시키세요." #barbaric despoilers and purifiers - increased production
 colony.9270.c.desc:0 "재활용실을 광물 정제 시설로 개조시킬 수 있습니다. 이 경우, 생산량이 증가합니다."

 colony.9280.name:0 "거의 완성?" #increase production and upkeep
 colony.9280.desc:0 "[Root.GetName]의 주조소에서 진행 중인 작업이 거의 완료되었으나, 아직 기존의 설계 및 작업 방식을 개선할 수 있는 여지는 있습니다. 광물 투입량을 늘린다면, 합금 생산이 증가할 것으로 추정됩니다."
 colony.9280.a:0 "외계 기계에 너무 부담을 주지는 맙시다." #casual - don't use the opportunity
 colony.9280.a.desc:0 "기회를 활용하지 않습니다."
 colony.9280.b:0 "그렇게 하세요." #casual - use the opportunity, upkeep and production up
 colony.9280.b.desc:0 "생산량이 증가하지만, 광물 유지비도 증가합니다."
 colony.9280.c:0 "유기물을 쓰면 어떨까요?" #catalytic processing - change some minerals upkeep to food upkeep
 colony.9280.c.desc:0 "일부 광물을 유기물로 대체합니다. 단, 완전히 대체할 수는 없습니다."
 colony.9280.d:0 "우리가 예전에 쓰던 기술 같군요." #remnants - better ratio for increasing the production vs upkeep
 colony.9280.d.desc:0 "우리는 한때 방대한 제국을 지배했으며 타의 추종을 불허하는 기술을 지니고 있었습니다. 최근에 재발견한 여러 가지 기술로 주조소의 생산성을 높일 수 있습니다."

 colony.9290.name:0 "신장개업!" #ending, final touches
 colony.9290.desc:0 "드디어 끝났습니다! [Root.GetName]의 주조소가 이제 완전히 가동 중입니다. 공장을 원래 지은 이들이 설계한 대로는 아닐 수 있지만, 여전히 굉장한 광경입니다. 합금 생산 효율성도 매우 높은 수준입니다. 이제 남은 일은 우리의 결단과 독창성이 맺은 결실을 누리는 것뿐입니다."
 colony.9290.a:0 "경사스럽군요!" #casual, some happiness empirewide for 2 years
 colony.9290.b:0 "원래 주인들은 어떻게 되었을까요?" #memorialists - add chronicler job
 colony.9290.b.desc:0 "주조소를 건설한 종족이 어떻게 되었는지는 정확히 알아내지 못했습니다. 이들은 자신들에 관한 모호한 정보만을 남겨둔 채 사라져 버린 것 같습니다. 모을 수 있는 정보를 모두 모아 기록하고 보존해야 할 것입니다."
 colony.9290.c:0 "감독관이 필요합니다." #aristocratic elite - appoint noble job to oversee the factory
 colony.9290.c.desc:0 "이러한 사업은 엘리트층이 감독하는 것이 관례입니다. 유력 귀족 중에서 감독관을 임명해 새로 주조소를 관리하게 해야 합니다."
 colony.9290.d:0 "경영자를 임명하세요." #megacorp - appoint executive job to oversee the factory
 colony.9290.d.desc:0 "이러한 사업은 간부가 감독하는 것이 논리적입니다. 경영자를 임명해 새 주조소를 관리하게 해야 합니다."
 colony.9290.e:0 "좋습니다." #gestalt - nothing, just start working

 colony.9295.name:0 "금속성 웅덩이"
 colony.9295.desc:0 "개척민들이 얼마 전 비가 내린 [Root.GetName]의 지표면에 금속성 웅덩이가 생긴 것을 발견했습니다. 이 웅덩이는 액체 금속처럼 높은 점도를 지니고 있습니다."
 colony.9295.a:0 "내버려 두세요. 독성이 있을지도 모릅니다!"
 colony.9295.b:0 "더 자세히 조사하세요!"
 colony.9296.name:0 "은색의 점액질"
 colony.9296.desc:0 "[Root.GetName]에서 발견한 끈적이는 금속성 웅덩이가 커지고 있으며, 이제는 그 은색 점액질이 광활한 대지를 덮어 버렸습니다. 이 웅덩이들은 비가 올 때마다 커지는 것으로 보입니다."
 colony.9296.a:0 "방호복을 입고 조사하세요!"
 colony.9299.name:0 "정체 모를 점액질"
 colony.9299.desc:0 "[Root.GetName]의 과학자들이 끈적이는 금속성 웅덩이가 무엇인지 파악하는 데 애를 먹고 있습니다. 아직까지 기원을 밝혀내지 못했으며, 탐사 작업도 난항을 겪고 있습니다. 측정을 해 봐도 웅덩이의 화학 성분을 파악하기 힘듭니다. 답을 찾으려면 더 많은 검사가 필요할 것입니다."
 colony.9299.a:0 "계속 시도하세요!"
 colony.9297.name:0 "사라진 웅덩이"
 colony.9297.desc:0 "사라졌습니다! [Root.GetName]에 생겨난 끈적이는 금속성 웅덩이가 마치 증발이라도 한 듯 모습을 감췄습니다. 하지만 웅덩이가 언제 다시 생길지 모르는 일입니다..."
 colony.9297.a:0 "문제가 알아서 해결될 때도 있는 법이죠..."
 colony.9298.name:0 "다시 나타난 은색 점액질"
 colony.9298.desc:0 "다시 나타났습니다! [Root.GetName]에 생겨난 끈적이는 금속성 웅덩이가 돌아왔습니다. [Root.GetName]의 개척민들은 아직까지도 웅덩이의 정체를 파악하지 못한 상태입니다. 이제 두 번째 기회가 찾아왔습니다. 기회가 있을 때 조사를 진행해야 합니다."
 colony.9298.a:0 "두 번째 기회라..."
 colony.9300.name:0 "지도자님, 새 원소를 발견했습니다!"
 colony.9300.desc:0 "[Root.GetName]에서 새 원소를 발견했습니다! 끈적이는 금속성 웅덩이를 연구하는 과정에서 마침내 돌파구를 찾았고, 이 웅덩이가 특이한 화학 원소로 이루어져 있다는 점을 밝혀냈습니다. [Root.GetName]오니움으로 이름을 붙인 이 원소는 [Root.GetName]의 대기 중에 섞여 있지만, 강수량이 많은 날에는 행성 표면에서 본 것처럼 끈끈한 형태로 변하게 됩니다. 그리고 일산화 이수소, 즉 평범한 물로 된 웅덩이처럼 주기적으로 나타나는 것으로 보입니다.\n\n실로 놀라운 발견입니다. 해당 원소에 관해 점점 더 많은 것을 알아 가고 있습니다." #This string contains a linguistic joke of appending 'onium' to the end of a planet name to create a new chemical element, e.g. 'Earthonium'. I think it's amusing in English, but I'm unsure how it will be read in other languages.

 colony.9300.a:0 "우린 아직 배울 것이 많군요."
 FASCINATING_METEOROLOGY_PROJECT:0 "흥미로운 기상 현상"
 FASCINATING_METEOROLOGY_PROJECT_DESC:0 "[Root.GetName]의 흥미로운 기상 현상을 연구하면 과학 발전에 크게 기여할 지식을 얻을 수 있을 것입니다."
 colony.9301.name:0 "귀중한 통찰"
 colony.9301.desc:0 "[Root.GetName]의 독특한 기상 현상에 관한 귀중한 통찰을 얻었습니다. 최근 연구로 화학 원소에 관한 지식이 확대되는 동시에, 식량 생산에도 긍정적인 영향이 있었습니다."
 colony.9301.a:0 "긍정적인 결과로군요."
 job_puddle_technician:0 "웅덩이 기술자"
 job_puddle_technician_plural:0 "웅덩이 기술자"
 job_puddle_technician_desc:0 "식량 생산의 다각화는 노력할 보람이 있는 작업입니다."
 mod_job_puddle_technician_add:0 "$job_puddle_technician$ 직업"
 d_metallic_puddles:0 "금속성 웅덩이"
 d_metallic_puddles_desc:0 "웅덩이 기술자들은 희귀한 기상 현상을 이용해 식량과 합금을 동시에 채취합니다."
 d_metallic_puddles_gestalt:0 "$d_metallic_puddles$"
 d_metallic_puddles_gestalt_desc:0 "웅덩이 기술자들은 희귀한 기상 현상을 이용해 식량과 합금을 동시에 채취합니다."
 job_puddle_technician_drone:0 "웅덩이 기술자 드론"
 job_puddle_technician_drone_plural:0 "웅덩이 기술자 드론"
 job_puddle_technician_drone_desc:0 "독특한 기상 현상을 이용해 추가 자원을 채취하면 군체에 도움이 될 것입니다."
 mod_job_puddle_technician_drone_add:0 "$job_puddle_technician_drone$ 직업"

 d_ancient_manufactorium_working:0 "가동 중인 공장"
 d_ancient_manufactorium_working_desc:0 "완전 가동 상태인 외계 공장으로, 우리 제국이 사용할 귀중한 자원을 생산하고 있습니다."
 d_ancient_manufactorium_scrapyard:0 "공장 고철 처리장"
 d_ancient_manufactorium_scrapyard_desc:0 "해체에 특화된 작업장으로, 낡은 기계를 해체해 유용한 자재로 바꿉니다."
 d_ancient_manufactorium_vaultexploration:0 "산악 보관고"
 d_ancient_manufactorium_vaultexploration_desc:0 "현재 조사대가 이 거대한 지하 복합 단지를 탐사하고 있으나, 이로 인해 행성 전력망이 부담을 받고 있습니다."
 d_ancient_manufactorium_crater:2 "파괴된 보관고"
 d_ancient_manufactorium_crater_desc:2 "보관고가 있던 자리에는 이제 기계류와 잔해로 가득 찬 크레이터만이 남았습니다. 당장 쓸만한 것은 거의 없지만, 재활용이 가능한 자재는 손쉽게 구할 수 있습니다."

 job_manufactorium_specialist:0 "운용원"
 job_manufactorium_specialist_plural:0 "운용원"
 job_manufactorium_specialist_desc:0 "이 고도로 숙련 작업자들은 정교한 고대 기계를 운용해, 통상적인 비용의 극히 일부분만으로 자원을 만들어 냅니다."
 mod_job_manufactorium_specialist_add:0 "$job_manufactorium_specialist$ 직업"

 job_manufactorium_complex_drone:0 "운용 드론"
 job_manufactorium_complex_drone_plural:0 "운용 드론"
 job_manufactorium_complex_drone_desc:0 "이 고도로 전문화된 드론들은 정교한 고대 기계를 운용해, 통상적인 비용의 극히 일부분만 사용하여 자원을 만들어 냅니다."
 mod_job_manufactorium_complex_drone_add:0 "$job_manufactorium_complex_drone$ 직업"

 job_manufactorium_scraper:0 "해체 작업자"
 job_manufactorium_scraper_plural:0 "해체 작업자"
 job_manufactorium_scraper_desc:0 "고대 기계를 해체하는 것은 위험하지만 보람 있는 작업입니다. 시설의 규모를 생각하면, 해체 작업자들이 할 일이 많을 듯합니다."
 mod_job_manufactorium_scraper_add:0 "$job_manufactorium_scraper$ 직업"

 job_manufactorium_scraper_drone:0 "해체 드론"
 job_manufactorium_scraper_drone_plural:0 "해체 드론"
 job_manufactorium_scraper_drone_desc:0 "고대 기계를 해체하는 것은 위험하지만 보람 있는 작업입니다. 시설의 규모를 생각하면, 해체 드론들이 할 일이 많을 듯합니다."
 mod_job_manufactorium_scraper_drone_add:0 "$job_manufactorium_scraper_drone$ 직업"

 job_manufactorium_researcher:0 "보관고 연구 팀"
 job_manufactorium_researcher_plural:0 "보관고 연구 팀"
 job_manufactorium_researcher_desc:0 "건설 기술자와 연구자, 사회학자, 작업자, 보안 요원이 협력을 통해 보관고의 비밀을 밝혀내고 있습니다."
 mod_job_manufactorium_researcher_add:0 "$job_manufactorium_researcher$ 직업"

 job_manufactorium_research_drone:0 "보관고 연구 유닛"
 job_manufactorium_research_drone_plural:0 "보관고 연구 유닛"
