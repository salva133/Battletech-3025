### Empire is devouring swarm
 anomaly.7115.desc.devouring:0 "[Root.GetLeaderName] 담당관이 [FromFrom.GetName]에 있는 푸른 구체를 먹었습니다.\n\n그 순간 [Root.GetLeaderName] 담당관은 시간이 강처럼 무한한 미래와 과거로 뻗어 나가는 환상을 보았습니다. 그러더니 푸른색 에너지가 시간의 강줄기에서 원호를 그리며 뻗어 나와 담당관의 몸으로 들어갔습니다. 다른 [Owner.GetScientistPlural]들의 측정 결과로는 1초도 채 되지 않는 순간이었지만, [Root.GetLeaderName]에게는 한 시간이 넘는 것처럼 느껴졌습니다.\n\n환상이 끝난 뒤, 우리는 [Root.GetLeaderName] 담당관이 더 이상 시간의 영향을 받지 않을 것이라는 확신이 생겼습니다. 이번 일로 [Root.GetLeaderName] 담당관을 통해 얻은 무한한 시간을 우주 탐사에 활용할 수 있습니다."

