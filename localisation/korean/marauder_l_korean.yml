 marauder.19.desc_01:0 "[Root.GetName](은)는 자연을 거스르는 존재다. 너희를 지배하며 다스리는 그...'군체 의식'인지 뭔지 하는 불경스러운 것에는 명예란 개념조차 없지. 너희가 은하를 망신시키고 있단 말이다.\n\n우리 [marauder_country_1.GetSpeciesNamePlural] 전사들이 너희와 엮이는 일은 절대 없을 거야."
 marauder.19.desc_02:0 "[Root.GetName](은)는 야만적인 동물 무리에 불과하다. 당신들은 무고한 자들을 닥치는 대로 그저 학살하기만 하지. 우리의 가장 냉정한 전사조차 역겹게 생각하더군.\n\n당신들과 거래할 일은 없어."
 marauder.19.desc_03:0 "이게 뭐야, 말하는 기계? 주인은 어디 있냐, 기계? 네가 고장 났다는 걸 주인은 알고 있나?\n\n만약 우리 영역에 접근한다면 우리 전사들이 마음껏 표적 연습을 해 주지. 그래 봤자 명예는 없지만 말이야. 당장 눈앞에서 꺼져 버려."

 marauder.19.2.desc_01:0 "히예에이이에에에!!! 군체 드와막은 전부 먹어 치우지! 우릴 스튜로 만들 수는 없을 거다! 꺼져라 군체 드와막!"
 marauder.19.2.desc_02:0 "히예이이에에에!!! 우리는 때리는 걸 좋아하지만, 너랑은 달라! 너는 너무 좋아하지, 드와막! 너와는 말하지 않겠다!"
 marauder.19.2.desc_03:0 "히예에이이에에!!! 이해... 이해할 수 있나? 살인 기계지? 죽이기만 하는 건가?\n\n기계... 스스로 죽여라! 스스로 죽이라고 명령했다!\n\n아, 고장 났군. 쓸모가 없어."
 marauder.19.3.desc_01:0 "너희 종족은 공허의 여신께 혐오 그 자체다. 먹을 수만 있다면 너희는 공허조차 먹으려 들겠지?\n\n괴물 같으니."
 marauder.19.3.desc_02:0 "공허의 여신께선 희생을 요구하시지만, 너희처럼 막대한 희생을 원하시는 게 아니야. 그러니 너희는 그저 파괴 자체를 숭배하는 최악의 이교도인 거지."
 marauder.19.3.desc_03:0 "너희는 공허처럼 차갑고 텅 비었다. 공허의 여신께선 그걸 존중하시지. 너희의 파괴는 여신께 많은 호의를 전달할 것이야.\n\n그 외에는 더 할 말이 없군."

 marauder.19.a:0 "먹잇감이군..."
 marauder.19.b:0 "외계종 쓰레기."
 marauder.19.c:0 "종족: §H[From.GetSpeciesName].§! 명칭: §R해충.§!"


 marauder.20.1.desc_01:0 "그렇다면 말하라, 외부인. 우리 전사들이 듣고 있다."
 marauder.20.1.desc_02:0 "우리는 외계종에게 복종하지 않는다."
 marauder.20.1.desc_03:0 "결투에서 패배한 덕분에 이번 주기에 모든 외부인을 상대하라는 처벌을 받아 이렇게 됐지.\n\n그래서 원하는 게 뭐지?"
 marauder.20.1.desc_04:0 "왜 방해했는지 설명해라. 처리해야 하는 전투가 있으니."
 marauder.20.1.desc_05:0 "아! 마침내 진정한 전사가 오셨군!\n\n[Root.GetSpeciesName] 전사들이 얼마나 잘 싸우는지는 우리도 잘 알고 있지. 수천 명의 [marauder_country_1.GetSpeciesNamePlural] 전사들이 당신들과 싸워 자신을 증명하고 싶어 하거든."
 marauder.20.1.desc_06:0 "반갑군, [Root.GetSpeciesNamePlural]. 너희가 바친 조공은 우리 전사들이 잘 받았다.\n\n솔직히 말하자면... 아직도 너희를 덮치고 싶어 하는 놈들이 있지만, 처리되었지. 대부분은 말이야."
 marauder.20.1.desc_07:0 "우리 검은 지금 칼집에 들어간 상태다, [Root.GetSpeciesNamePlural]. 지금은 우리 전사들을 두려워할 필요가 없어."

 marauder.20.2.desc_01:0 "한창 맛있게 저녁을 먹고 있었는데 왜 나타난 건가, 드와막! 히예에이이에에에에!!! 뭘 원하는가?!"
 marauder.20.2.desc_02:0 "드와막보다 나쁜 유일한 건 드와캄밖에 없지! 아니! 그게 뭔지는 묻지 마! 히예에이이에에에에!!!!!"
 marauder.20.2.desc_03:0 "히예에이이이에에이이에에.... *기침* *쇳소리* *식식거리는 소리* ...에에에이이에에에에!!!!!"
 marauder.20.2.desc_04:0 "우리가 부술 게 있는가, 드와막? [marauder_country_2.GetSpeciesNamePlural](은)는 아주 잘 부수지!"

 marauder.20.3.desc_01:0 "오늘 공허의 여신께서 격노하셨다. 느낄 수 있어.\n\n우리가 여신의 호의를 받기엔 부족했기 때문이야..."
 marauder.20.3.desc_02:0 "난 여신님의 하인일 뿐이야. 아무것도 아는 게 없지.\n\n하지만 너희는... 여신께서 보시기엔 구더기일 뿐이지."
 marauder.20.3.desc_03:0 "너희 함선이 방대한 우주를 가로지를 때마다 함선은 그 존재 자체만으로 여신의 영역을 침범하는 것이다. 여신님의 분노를 달래는 것은 우리의 몫이지. 보기만 해도 끔찍하군..."
 marauder.20.3.desc_04:0 "제9차 교리 전쟁이 167번째 주기에 접어들었다. 이단 세력은 그냥 굴복하지 않을 거야... 하지만 여신을 위해 우리는 멈출 수 없다."


 marauder.20.b:0 "우리가 좋은 습격 대상을 알고 있는데 말이지."
 encourage_raid:0 "[marauder_species.GetNamePlural]에게 대가를 지불해 경쟁자 중 한 명을 습격하도록 하십시오."
 marauder.20.busy.b.1.response:0 "우리 전사들은 이미 한창 습격 중이야. 다른 일에 신경 쓸 여유가 없단 말이다."
 marauder.20.busy.b.2.response:0 "히예이이에에에! 이미 습격 중이다, 드와막! 이럴 시간이 없다고!"
 marauder.20.busy.b.3.response:0 "우리는 이미 불신자들을 습격하며 여신님의 뜻을 행사하고 있다. 그 습격이 마무리될 때까지 이 주제에 대해서는 더 할 이야기가 없다."
 marauder.20.cooldown.b.1.response:0 "지난번 습격이 끝난 지 얼마 되지 않아서 아직 채비가 덜 됐어. 다른 곳을 습격하기엔 함선도 부족하고. 나중에 연락해."
 marauder.20.cooldown.b.2.response:0 "드와막, 습격을 거절하긴 싫지만 우리 함대는 아직 준비가 안 됐어. 아직 지난번 습격에서 회복 중이라고!"
 marauder.20.cooldown.b.3.response:0 "또 습격하러 가기엔 너무 일러. 지난번 습격이 이제야 마무리됐거든. 지금은 공허의 여신께 조용히 기도하고 예배를 드릴 시간이야."
 marauder.20.d:0 "용병을 고용하고 싶은데."
 hire_mercenaries:0 "일정 기간 [marauder_species.GetName] 용병 함대를 고용하십시오."
 marauder.20.e:0 "통신을 종료하세요."
 marauder.20.need_rivals:0 "당신에겐 경쟁자가 없습니다."
 marauder.20.f:0 "그 지옥 같은 비명을 그만두겠나?"
 marauder.20.f.response:0 "히예에이이에에에!!!! 무슨... 무슨 비명?"
 marauder.20.g:0 "지도자를 고용하고 싶은데."
 hire_mercenary_leader:0 "숙련된 [marauder_species.GetName] 지도자를 종신 고용합니다."
 hire_admiral_merc:0 "\n숙련된 [marauder_species.GetName] 제독을 종신 고용합니다."
 hire_general_merc:0 "\n숙련된 [marauder_species.GetName] 장군을 종신 고용합니다."

 marauder.30.e:0 "아니, 됐어."
 marauder.30.f:0 "그럼 이만."
 marauder.31.1.desc:0 "하! 우리가 당신 경쟁자 중 하나를 습격하길 원하는 건가?\n\n그딴 하찮은 분쟁에 휘말리고 싶지 않지만, 적절한 장려금이라면 어떻게 될 것 같기도 하고...\n\n우리가 누굴 공격해주길 바라는 거지?"
 marauder.31.2.desc:0 "우리가 당신의 드와막 경쟁자를 부수길 원하는 건가? 좋아, 가능하지...\n\n근데 어떤 드와막을 박살 내길 원하지?"
 marauder.31.3.desc:0 "조공을 받는 대가로 그쪽이 원하는 불신자 무리를 처벌해 줄 수도 있지.\n\n어떤 이단 무리를 처리해 주길 원하는 건가?"
 marauder.31.a:0 "§Y[raid_target_1.GetName].§!"
 marauder.31.b:0 "§Y[raid_target_2.GetName].§!"
 marauder.31.c:0 "§Y[raid_target_3.GetName].§!"
 marauder.31.d:0 "§Y[raid_target_4.GetName].§!"
 marauder.31.e:0 "아니, 됐어."
 marauder.31.f:0 "그럼 이만."
 marauder.32.1.desc:0 "[preliminary_target.GetName], 우리 전사들이 먹어 치우기 딱 좋은 표적이로군. 한번 찾아가 보도록 하지..."
 marauder.32.2.desc:0 "그래, [preliminary_target.GetName](은)는 좋은 드와막 스튜가 될 거야. 아주 좋아. 뭐, 힘은 좀 써야겠지만..."
 marauder.32.3.desc:0 "공허의 여신께선 [preliminary_target.GetName]의 이단을 곱게 보지 않으신다. 그분을 위해 군사 원정을 떠나도록 하지..."
 marauder.32.a:0 "비용을 지불하겠다. 놈들에게 본때를 보여줘."
 marauder.32.1.a.response:0 "그렇다면 정해졌군. 새벽에 출발하겠다."
 marauder.32.2.a.response:0 "히예에에이이에에에에!!!!!! 이 드와막들을 부순다!"
 marauder.32.3.a.response:0 "놈들은 여신의 분노를 맛보게 될 거야."
 hire_raid:0 "\n[current_marauder_diplomacy.GetName](이)가 [preliminary_target.GetName](을)를 공격하기 위한 습격 함대를 소집하고 있습니다."
 marauder.34.1.desc:0 "[marauder_country_1.GetSpeciesName] 용병들은 은하 전체를 통틀어 가장 강력하지. 그 거친 본성에 휘말리지 않는 게 좋을 거야. 일단 전투가 시작되면 물불 가리지 않고 다 박살을 내 버릴 테니까. 그쪽이 원한다면 명예를 걸고 다른 [marauder_country_1.GetSpeciesNamePlural](과)와 싸우게 할 수도 있지.\n\n여기, 지금 고용할 수 있는 함대 목록이야."
 marauder.34.2.desc:0 "우리 [marauder_country_2.GetSpeciesName] 갓난아기조차 드와막 최고의 전사를 박살 낼 수 있다. 히예이이에에!!!! 다들 알잖나.\n\n하지만 이들은 갓난아기가 아니다!!! 단련된 [marauder_country_2.GetSpeciesName] 용병들은 무서운 정도가 아니라 아주 무시무시하지! 그들이 너희 드와막과 함께 싸워줄 것이며, 심지어 [marauder_country_2.GetSpeciesNamePlural](과)와도 싸울 것이다... 비용만 낸다면 말이야!\n\n자, 미친 우리 [marauder_country_2.GetSpeciesName] 함대의 목록이야:"
 marauder.34.3.desc:0 "일부 교단에 속한 우리 전사들은 다른 불신자의 요청에 따라 불신자를 죽이는 것이라면, 그 또한 여신의 의지에 부합한다고 생각하고 있어. 이 급진주의자들은 자신을 제외한 다른 모두를 이단으로 보기에 다른 [marauder_country_3.GetSpeciesNamePlural](이)라도 거리낌 없이 죽일 수 있지만 말야.\n\n하지만 걱정하지 않아도 돼. 자신의 고용주를 공격할 정도로 멍청하진 않으니까. 그리고 나도 일감을 가져다주는 대가로 적당한 몫을 받아 가기 때문에 그들의 분노로부터 안전하지.\n\n고용할 수 있는 함대 목록을 한번 살펴보도록 해:"
 marauder.34.1.a:0 "공허 태생의 군대."
 marauder.34.2.a:0 "제234 드와막 분쇄자."
 marauder.34.3.a:0 "여신의 선택받은 투사들."
 voidborn_hire:0 "\n이 용병 함대를 5년 동안 고용합니다. 함대 구성은 다음과 같습니다:\n\n§Y순양함 6척\n호위함 8척\n습격함 16척§!"
 marauder.34.1.b:0 "항성 질주 전단."
 marauder.34.2.b:0 "흐트러진 비명자 전단."
 marauder.34.3.b:0 "영원한 밤의 교단."
 star_riders_hire:0 "\n이 용병 함대를 5년 동안 고용합니다. 함대 구성은 다음과 같습니다:\n\n§Y순양함 4척\n호위함 6척\n습격함 12척§!"
 marauder.34.1.c:0 "최초의 폭풍 날개."
 marauder.34.2.c:0 "광란의 자원 전대."
 marauder.34.3.c:0 "황혼의 신자들."
 storm_wing_hire:0 "\n이 용병 함대를 5년 동안 고용합니다. 함대 구성은 다음과 같습니다:\n\n§Y순양함 2척\n호위함 4척\n습격함 8척§!"
 marauder.34.d:0 "됐어. 다른 문제를 논의하도록 하지."
 marauder.34.e:0 "그럼 이만."
 marauder.37.1.a.desc:0 "축하한다, [Root.GetSpeciesNamePlural]. 방금 고용한 함대가 이제 [random_fallen_empire.GetName](을)를 다 휩쓸어 버릴 수 있겠군!\n\n뭐, 아닐 수도 있겠지만, 아주 강력한 놈들이란 건 확실하게 말할 수 있지."
 marauder.37.1.b.desc:0 "전단은 너희 것이다, [Root.GetSpeciesNamePlural]. 한 명의 [marauder_country_1.GetSpeciesName] 전사가 다른 종족의 전사 열 명을 감당할 수 있다는 걸 명심해라. 이에 맞게 병력을 조정하도록 해."
 marauder.37.2.a.desc:0 "현명한 선택이다, 드와막! 이 [marauder_country_2.GetSpeciesNamePlural]의 성격이 좀 더럽다 보니 다른 드와막은 고용하려 하지 않거든. 그러니까 이놈들을 보내면 다른 드와막을 확실히 조질 수 있을 거야! 히예에이이에에!!!!"
 marauder.37.3.a.desc:0 "성스러운 전사들이 당신을 잘 섬길 것이다, [Root.GetSpeciesNamePlural]. 그저... 그들의 함선에 함부로 올라가지 않도록 해. 함선은 신성한 것으로 여길 뿐 아니라, 공허의 여신께선 신성한 갑판에 오른 불신자들을 곱게 보시지 않으시니까.."
 marauder.37.a:0 "달리 의논할 일이 있는데..."
 marauder.37.b:0 "그럼 이만."
 marauder_1_tribute:0 "[marauder_country.GetSpeciesName] 조공"
 marauder_1_tribute_desc:0 "[marauder_country.GetName]에 조공을 바쳤습니다. 그들은 한동안 우릴 공격하지 않기로 했습니다."
 marauder_2_tribute:0 "$marauder_1_tribute$"
 marauder_2_tribute_desc:0 "$marauder_1_tribute_desc$"
 marauder_3_tribute:0 "$marauder_1_tribute$"
 marauder_3_tribute_desc:0 "$marauder_1_tribute_desc$"

 marauder.35.1.desc:1 "하하! 완전히 돌았군, 외부인. 우리가 그 늙은것들을 상대하라는 거냐?\n\n그럴 순 없다."
 marauder.35.2.desc:0 "히예에에에에에에에에이이이이이이이이이에에에에에에!!!!!!!!!!!\n\n아니. 드와막, 우린 미쳤지만, 몰락한 드와막을 때릴 정도로 미치진 않았다."
 marauder.35.3.desc:0 "그들이 불신자이긴 하지만, 공허의 여신께선 우리가 원로 종족을 벌하려는 헛된 시도로 함선을 버리는 것을 원치 않으실 것이다.\n\n언젠가 그들의 때가 오긴 하겠지... 천 년이나 2천 년 안에 말이야."
 
 marauder.40.1.desc:0 "좋아, 가능하다. 우리의 수많은 일류 전사들은 새로운 도전과 기회를 찾고 있지.\n\n그들이 동족에게 한 맹세를 깨는 데 합당한 피의 대가를 지불하기만 한다면, 기꺼이 당신을 따라 전투에 나서 싸워줄 것이야."
 marauder.40.2.desc:0 "히예에이이에에에에!! 그래, 그래! 많은 똑똑한 [marauder_species.GetName] 전사들은 드와막 물라와 싸우길 원하지! 적절한 장려금만 있으면 돼."
 marauder.40.3.desc:0 "그래, 우리의 가장 뛰어난 전사들이 전투에서 너희 병사들을 이끌 것이다. 너희가 에너지 크레딧을 지원해 준다면 더욱 뛰어난 열정으로 공허의 여신을 섬길 수 있겠지.\n\n오직 공허의 여신만을 섬기는 우리 장교들이 얼마나 용맹하고 효율적인지 알게 될 것이야."
 marauder.40.1.a:0 "제독 고용"
 marauder.40.2.a:0 "장군 고용"
 marauder.40.a.response:0 "아주 좋아. 맹세를 했으니 전사들은 이제 네 뜻에 따라 행동할 것이다."
 marauder.40.b.response:0 "오오! 이 [marauder_species.GetName](은)는 아주 교활하지! 운이 좋군, [Root.GetSpeciesNamePlural]!"
 marauder.40.c.response:0 "공허의 여신께서 이 계약의 성사를 축복하신다. 우리 투사들이 기꺼이 당신을 따를 것이야."

 marauder.46.name:0 "약탈자 용병 이용 가능"
 marauder.46.desc:0 "은하 공동체가 계속해서 확장하며 국경에서의 분쟁이 발생하기 시작했고 무력 분쟁은 종종 불가피한 일이 되었습니다.\n\n이런 상황을 눈치챈 여러 약탈자 씨족의 함대는 명성과 영광을 찾아 모성계를 떠날 준비를 마쳤습니다. 이제 그들은 용병이 되어 최고 입찰자를 위해 봉사할 것입니다."
 marauder.46.a:0 "좋은 용병은 찾기 어려운 법이죠."

 leader_trait_mercenary_warrior:0 "용병 전사"
 leader_trait_mercenary_warrior_desc:0 "이 지도자는 우주에서 활동하는 전사 가문 출신으로 어린 시절부터 특이한 치고 빠지기 전술을 배웠습니다."
 leader_trait_great_khan:0 "그레이트 칸"
 leader_trait_great_khan_desc:0 "그레이트 칸은 카리스마 넘치는 지도자이자 뛰어난 책략가이며, 소문이 사실이라면 강력한 초능력자이기도 합니다."
 leader_trait_ruler_great_khan:0 "$leader_trait_great_khan$"
 leader_trait_ruler_great_khan_desc:0 "$leader_trait_great_khan_desc$"
 marauder.50.name:0 "용병 계약 종료"
 marauder.50.desc:0 "§H[Root.GetName]§!의 용병과 맺은 계약이 종료되었습니다. 그들의 지도자인 [Root.Leader.GetName] 제독은 즉시 자신의 지휘하에 계약 기간을 5년 연장하자고 제안했습니다... 추가 비용을 내고 말입니다.\n\n우리가 거절한다면 이들 용병은 다른 일거리를 찾아 떠날 것입니다."
 marauder.50.a:0 "계약을 연장하도록 하죠."
 marauder.50.b:0 "가게 내버려 두세요."
 marauder.71.name:0 "용병 제독 교체"
 marauder.71.desc:0 "§H[Root.GetName]§!의 전임 지휘관이 갑작스레 사망하자 [marauder_species.GetNamePlural]에서는 §H[new_leader.GetName]§! 제독을 후임으로 파견했습니다."
 marauder.76.name:0 "[marauder_species.GetName] 용병 사라짐"
 marauder.76.desc:0 "모성계를 잃어버린 [Root.GetName]의 §H[marauder_species.GetName]§! 용병들이 큰 충격을 받은 것 같습니다. 우리는 그들과 5년 계약을 맺었지만 이 신뢰할 수 없는 도적들은 모든 함선을 몰고 심우주로 사라졌습니다!\n\n그들의 마지막 통신은 출발을 알리는 신호인 것 같습니다:\n\n§R"복수는 우리의 것이다."§!"
 marauder.76.a:0 "계약을 맺었잖나!"
 marauder.77.name:0 "그레이트 칸에 합류한 용병들"
 marauder.77.desc:0 "그들이 자랑스러워하는 그레이트 칸이 [raider_khanate.GetName]에서 부상하며 우리가 고용한 모든 [raider_khanate.GetSpeciesName] 용병들 사이에서 대량 이탈이 발생했습니다! 갑작스러운 민족주의의 열기에 배신자들은 그들의 계약을 전부 저버리고 그레이트 칸의 점점 커지는 전쟁에 합류하기 위해 떠났습니다."
 marauder.86.a.desc:0 "잘 들어라, [Root.GetSpeciesNamePlural].\n\n만약 전투에서 대신 싸워줄 이들이 필요하다면 [marauder_mercenary_country.GetSpeciesName] 용병 함대를 고용할 수 있다는 걸 알아두도록. 그래, 제대로 들은 거야. 가격을 맞춰줄 수만 있다면 은하 최고의 용병들이 기꺼이 너희를 위해 싸울 것이다."
 marauder.86.a:0 "알려줘서 고맙군."
 marauder.87.a.desc:0 "히예에이이에에에!!!! 주목, 드와막!\n\n우리 전사들이 지루해하며 많은 문제를 일으키고 있다! 서로와 싸우며 많이 죽기도 했지! 하지만 해결책이 있다... 크레딧을 주는 대가로, 가장 미친 전사들이 너희를 위해 싸워줄 수 있다는 얘기지! 은하 최고의 용병들을 원한다면 늦기 전에 서두르는 게 좋을 거야!"
 marauder.88.a.desc:0 "공허의 여신께서 너희에게 메시지를 보내셨다.\n\n너희가 원한다면 우리 함대 중 일부를 용병으로 고용할 수 있다는 것이지. 우리의 대원들은 훈련이 잘되어 있으며 가격만 맞는다면 너희의 지시에 따를 것이다.\n\n이건 여신께서 너희에게 내린 놀라운 선물이지. 이 기회를 놓치지 않도록 해라."
 marauder.101.1.desc:0 "[Root.GetSpeciesName] 약골들아, 우리 전사들이 너희 성계를 약탈하기 위해 이동 중이다. 용기를 내어 맞서 싸우거나 우리 전사들이 재산을 모두 약탈해 갈 때까지 두려워하며 숨어 있도록 하라.\n\n물론 다가올 학살을 피하고 싶다면 조공을 바치는 것도 방법이 될 수 있지. 흡족한 만큼 조공한다면 우리 전사들을 다시 거두어들일 수도 있으니..."
 marauder.101.2.desc:0 "히예에이이이에에에!!!!!!! [Root.GetSpeciesName] 드와막! 우리가 네 성계를 방문할 것이다! 네가 부유한 돼지가 되는 꼴을 보고 있을 수가 없거든!\n\n우리가 널 드와막 스튜로 만들면 안 되는 이유를 알려준다면 다시 생각해 볼 수도 있지만..."
 marauder.101.3.desc:0 "[Root.GetSpeciesNamePlural], 공허의 여신께서 우주에 대한 영원한 지배를 기념하기 위한 의식의 장소로 너희 성계를 사용하길 원하고 계신다. 그분의 비천한 종으로 우리는 그분의 뜻을 받아들이는 수밖에 없다.\n\n우리의 모든 전투 세력 중 최고의 전사들로 구성된 함대가 현재 조공과 하인을 모으기 위해 너에게 가고 있다. 불가피한 일을 피하고 여신의 굶주림을 채우려면 지금 조공을 바치도록 하라. 조공이 충분하다면 우리 함대를 되돌리도록 하지."
 marauder.101.a:0 "조공 제안§Y(에너지)§!"
 marauder.101.b:0 "조공 제안§Y(광물)§!"
 marauder.101.c:0 "조공 제안§Y(식량)§!"
 marauder.101.1.a.response:0 "이거 아쉽군! 그렇다면 우리 전사들은 다른 곳에서 즐기라고 해야겠어.\n\n너희는 이제 안전하다. 적어도 지금은 말이야."
 marauder.101.d:0 "우린 너희에게 아무것도 주지 않을 거다, 쓰레기 같으니."
 marauder.101.1.b.response:0 "어리석긴! 그렇다면 조공을 받는 대신 강제로 빼앗을 수밖에... 아주 후하게 받아내도록 하지! 넌 지금 끔찍한 실수를 저지른 거야."
 marauder.101.2.a.response:0 "현명하군, 드와막! 그럼 드와막 스튜는 다른 곳에서 찾아보겠다! 우린 좀 번거로워지긴 했지만, 너희는 이제 무사할 거야!"
 marauder.101.2.b.response:0 "그렇게 말하길 기다렸다, 드와막! [raiding_marauder.GetSpeciesNamePlural](은)는 언제나 도전을 갈망하고 있지!\n\n히예에이이에에에!!!!"
 marauder.101.3.a.response:0 "공허의 여신의 화를 돋우지 않는 것은 현명한 일이지. 여신의 응징은 끔찍했을 것이다."
 marauder.101.3.b.response:0 "공허의 여신께선 이런 답을 이미 예상하셨다. 형식상 제안해 본 것뿐이야. 이제 우리는 제대로 된 의식 전투를 통해 노예와 재산을 차지할 것이다. 물론 모두 여신의 이름으로 말이지."
 marauder.102.1.desc:0 "마침내 자비를 구하러 온 것이냐, [Root.GetSpeciesNamePlural]? 지금이라도 조공을 바친다면 너희 영역에서 물러날 수도 있겠지만, 그새 가격이 올랐다는 걸 알려줘야겠군."
 marauder.102.2.desc:0 "음, 드와막? 이제 우리가 찾아오지 않길 바라는 건가? 우리가 떠나길 바라나? 히예에이이에에에!!!\n\n돈을 내면 되지만 이젠 더 비싸졌는데..."
 marauder.102.3.desc:0 "여신께서 분노하셨다, [Root.GetSpeciesNamePlural]... 아주 많이. 여신의 이름으로 [Root.GetSpeciesName](을)를 희생한다면 분노가 어느 정도 사그라들겠지만, 그걸로 충분하겠는가?\n\n만약 너희 영역에서 우리가 철수하는 대가로 공허의 여신께 조공을 바치고자 한다면, 이제는 더욱 많은 조공을 바쳐야 한다는 것을 알아야 할 것이야..."
 marauder.102.d:0 "세상에, 정말 못생겼군."
 marauder.102.e:0 "통신 종료."
 marauder.102.1.a.response:0 "그러니까 애초에 우리가 조공을 요구했을 때 순순히 바쳤다면 그 모든 비탄을 피할 수 있었을 것을. 이걸 교훈으로 삼도록 해라, [Root.GetSpeciesNamePlural]."
 marauder.102.2.a.response:0 "히예에에이이이에에에에!!! 그렇다면 해결됐군. 원하는 것을 얻었으니 이제 드와막 스튜는 필요 없다."
 marauder.102.3.a.response:0 "공허의 여신께서 기뻐하신다. 이 제물로 여신의 영혼이 한결 가벼워졌고 전사들의 철수를 허락하셨노라. 그럼 이만, [Root.GetSpeciesName]."
 marauder.102.1.b.response:0 "내... 외모를 가지고... 그딴 식으로 말하다니...\n\n이번 일을 후회하게 될 것이다, [Root.GetSpeciesName]. 우리 전사들이 너희의 형편없는 함대를 다 태워버릴 것이야!"
 marauder.111.1.desc:0 "이제 피신처에서 나와도 좋다, [Root.GetSpeciesNamePlural]. 너희의 재산을 충분히 거두어들여 우리 함선을 가득 채웠으니까.\n\n조타수! [marauder_system.GetName](으)로 항로를 설정해라. 이제 이 망할 행성에서 떠나도록 하자. 정말 우울한 곳이야."
 marauder.111.2.desc:0 "드와막, 이제 충분히 박살 낸 것 같군. 더 박살 낼 필요는 없겠는걸. 우리 함선도 가득 찼다.\n\n이제 [marauder_system.GetName](으)로 돌아가지."
 marauder.111.3.desc:0 "의식은 끝났다. 공허의 여신께선 우리의 파괴에 만족하셨다, [Root.GetSpeciesNamePlural]. 이제 [marauder_system.GetName](으)로 귀환해도 좋다는 허락을 받았지."
 marauder.111.a:0 "꺼져 버려!"
 marauder.112.1.desc:0 "이 전투의 흥분이 정말 짜릿하지 않나? 우리 최고의 전사들이 너희 전사와 맞붙는 순간이다. 누가 최고인지 곧 알게 되겠지!"
 marauder.112.2.desc:0 "드와막, 무엇을 원하지? 우린 너희 성계를 부수느라 바쁘다!"
 marauder.112.3.desc:0 "우리는 오직 여신의 뜻을 섬기며, 지금은 너희를 처벌하기 위해 많은 비용을 지불하고 우릴 고용한 자들의 요청을 행하는 것뿐이다. 이로 인해 더 많은 불신자들을 죽일 수만 한다면, 여신께서도 허락하시니까."
 
 marauder.104.name:0 "약탈자들의 [Root.GetName] 공격"
 marauder.104.desc:0 "[marauder_country.GetSpeciesName]의 약탈자들이 §H[Root.GetName]§!에 행성 강하했습니다! 궤도 함대에서 소규모 공격 왕복선을 배치한 [marauder_country.GetSpeciesNamePlural](은)는 [Root.GetPlanetMoon]의 여러 외딴 정착지들을 습격했고 약탈물을 가지고 우주로 돌아갔습니다. 지표면에 있는 우리의 지상군은 대응할 시간이 없었습니다."
 marauder.104.a:0 "더러운 약탈자 놈들."
 marauder.105.desc:0 "[marauder_country.GetSpeciesName] 노예상들이 §H[Root.GetName]§!에 강하했습니다! 공격 왕복선이 [Root.GetPlanetMoon]의 여러 외딴 정착지를 습격했고 개척민들을 사슬에 묶어 궤도에 있는 함대로 복귀했습니다."
 marauder.105.a:0 "대가를 치르게 해주지."
 marauder.106.desc:0 "[marauder_country.GetSpeciesName]의 소규모 병력이 §H[Root.GetName]§!에 기습 공격을 감행했습니다. 분산된 강하로 인해 지상군의 전략적 대응에 혼란을 빚었고 약탈자들에게 맞설 채비를 마치기도 전에 그들은 우리 정착지에서 전리품을 챙겨 궤도로 복귀했습니다."
 marauder.106.a:0 "달갑지 않은 결과로군요."
 marauder.107.desc:0 "[marauder_country.GetSpeciesName] 노예상들이 §H[Root.GetName]§!에 강하했습니다! 공격 왕복선의 폭격으로 인해 유기체 보존소 일부가 열렸고 중무장한 습격자들의 공격이 이어졌습니다.\n\n노예상들은 지금까지 보존소 내부에서 안전하게 보호받던 유기체들을 사슬로 묶어 궤도에 있는 함대로 데려갔습니다."
 marauder.107.a:0 "우리의 생체 트로피가!"
 marauder.108.desc:0 "[marauder_country.GetSpeciesName] 약탈자들이 §H[Root.GetName]§!에 행성 강하했습니다! 약탈자들은 [Root.GetPlanetMoon]의 우리 전초 기지 일부를 약탈하고 수백의 드론을 학살한 다음 궤도에 있는 함대로 복귀했습니다."
 marauder.108.a:0 "이런 범죄 행위는 처벌받아야 마땅하다."

 marauder.112.a:0 "누가 우릴 습격하라고 사주한 거지?"
 marauder.112.1.a.response:0 "너희와 마주할 용기조차 없는 불쌍한 겁쟁이들이지. 그들이 누군지는 중요하지 않아. 이 우주에서 아무짝에도 쓸모없는 놈들이라 할 수 있지.\n\n하지만 중요한 건, 놈들이 정체를 숨기기 위해 우리에게 많은 돈을 지불했다는 거다."
 marauder.112.2.a.response:0 "아, 그건 비밀이야, 드와막! 그들도 너희 같은 드와막이지만, 다른 드와막이거든. 우리가 말할 수 있는 건 그게 전부다."
 marauder.112.3.a.response:0 "불경자이자, 불신자이자, 이단이지.\n\n우리도 놈들과는 더 이상 볼 일이 없겠지만, 그들의 에너지 크레딧은 여신의 의지를 퍼뜨리는 데 도움이 될 거야."
 marauder.112.b:0 "교신 종료."
 marauder.114.name:0 "습격 포기"
 marauder.114.desc:0 "[marauder_country.GetSpeciesName]의 습격 함대에 가해진 막대한 피해는 그들의 전사들을 머뭇거리게 하기에 충분했습니다. 여러 선택지를 고려한 [marauder_country.GetSpeciesNamePlural](은)는 습격을 포기하고 자신의 성계로 돌아가기로 결정했습니다."
 marauder.114.a:0 "자기 분수도 모르는 놈들이로군."
 marauder.116.name:0 "습격 함대 파괴"
 marauder.116.desc:0 "우리 영역을 습격하겠다던 [From.GetSpeciesName] 함대는 [destroyed_fleet_system.GetName] 성계에서의 함대 작전으로 파괴되었습니다. 그 잔해 속에서는 어떤 생존자도 보고되지 않았습니다."
 marauder.116.a:0 "이번 일이 교훈이 되었길 바라죠."
 marauder.117.desc:0 "§H[marauder_target.GetName]§!(을)를 습격하라고 '사주'했던 §H[marauder_country.GetSpeciesName]§! 약탈자들이 꼬리를 말고 그들 성계로 돌아갔습니다! 그들의 습격 함대가 입은 피해가 심경의 변화를 줄 정도로 심각했던 것 같습니다."
 marauder.117.a:0 "겁쟁이들!"


 marauder.120.name:0 "임박한 [raiding_marauder.GetSpeciesName]의 습격"
 marauder.120.desc:0 "§H[raiding_marauder.GetSpeciesName]§! 습격 함대가 우리 국경으로 접근하는 것을 식별했습니다! 통신을 감청한 결과 그들은 경쟁자 세력으로부터 우리 성계를 공격하라는 사주를 받은 것 같습니다. 그들은 공개 채널에서 우리에게 직접 메시지를 전송하고 있습니다."
 marauder.121.1.desc:0 "어둠 속에 숨은 겁쟁이들이 직접 나서기에는 너무 무서웠는지 너희와 싸워달라 요청하더군. 공개적인 전투에서 우리와 맞설 명예로운 [Root.GetSpeciesName] 전사가 있느냐? 아니면 우리가 약탈을 마칠 때까지 저항하지 않고 얌전히 숨어 있을 텐가? 어디 가치를 보여 봐라!"
 marauder.121.2.desc:0 "히예에이이에에!!! 적이 많구나, 드와막! 별로 인기가 없는 모양이야! 너희 성계를 부수라고 우리에게 돈까지 주니 말이지! 기꺼이 그렇게 해 주마!"
 marauder.121.3.desc:0 "한 무리의 불신자들이 다른 불신자들을 처벌해 달라며 후한 비용을 지불하겠다는데 어떻게 거절하겠나? 때가 되면 공허의 여신을 섬기는 우리 하인들이 모든 이단을 처리하겠지만, 일단 지금은 너희부터 박살 내야겠군."
 marauder.121.a:0 "적색경보 발동!"
 marauder.122.name:0 "[raid_parent.GetSpeciesName] 습격자들의 철수"
 marauder.122.desc:0 "우리가 §H[raid_victim.GetName]§!(을)를 습격하라고 '사주'했던 §H[raid_parent.GetSpeciesNamePlural]§!의 습격 함대가 그들의 모성계로 항로를 설정했습니다. 그들 함대의 화물칸은 약탈한 전리품과 노예로 가득 채워졌고 선장은 습격이 성공적으로 마무리되었다고 선언했습니다."
 marauder.122.a:0 "잘됐군요."
 marauder.123.desc:0 "아직 알려지지 않은 종족의 습격 함대가 우리 국경으로 접근하는 것을 식별했습니다! 스스로 §H[raiding_marauder.GetSpeciesNamePlural]§!(이)라고 부르는 야만인들은 경쟁자 세력으로부터 우리 성계를 공격하라는 사주를 받은 것 같습니다. 그들은 공개 채널에서 우리에게 직접 메시지를 전송하고 있습니다."
 marauder.124.name:0 "[raiding_marauder.GetSpeciesName] 습격 함대 파괴"
 marauder.124.desc:0 "우리가 습격을 '사주'한 [raiding_marauder.GetSpeciesNamePlural]의 습격 함대가 [fleet_destroyer.GetName]의 병력에 의해 [destroyed_fleet_system.GetName] 성계에서 파괴되었습니다! 생존자는 보고되지 않았습니다."
 marauder.124.a:0 "약간의 피해라도 입혔다면 좋으련만."
 marauder.501.name:0 "전쟁의 북소리"
 marauder.501.desc:0 "역사상 최초로 §H[raider_khanate.GetSpeciesNamePlural]§!의 전쟁을 일삼는 세력들이 §H그레이트 칸§!이라는 한 명에 의해 통합되었습니다. 몇몇 소문에 따르면 강력한 초능력자라고 하는 이 불가사의한 군 지도자는 전사 계급 출신이며, 불가능하다고 여겨진 업적을 달성했습니다. 교활함과 카리스마, 군사적 재능의 조합으로 새롭게 왕좌에 오른 그레이트 칸은 모든 [raider_khanate.GetSpeciesName] 세력들의 완벽한 충성과 헌신을 이끌어냈습니다.\n\n이제 [raider_khanate.GetSpeciesNamePlural](은)는 서로를 죽이는 데 열중하기보다 다른 곳으로 관심을 돌리고 있습니다. 불과 몇 달 전만 하더라도 불구대천의 적이었던 그들은 이제 굳센 동료를 가진 열정적인 전사가 되어 전쟁을 위한 거대한 함대를 꾸리고 있습니다."
 marauder.501.a:0 "새로운 위협이 탄생했군요."
 marauder.502.desc:0 "나는 §H[raider_khanate.GetName]§!의 그레이트 칸인 §H[raider_khanate.Ruler.GetName]§!이다. 우리의 새로운 시대가 도래했음을 은하에 선언하고자 한다. [raider_khanate.GetSpeciesNamePlural](이)가 한 줌의 자원이나 그릇된 명예로 서로를 무분별하게 죽이던 암흑기는 마침내 끝날 것이다.\n\n나는 은하 역사의 연대기에서 [raider_khanate.GetSpeciesName] 종족의 이름으로 영원히 빛나는 위대한 제국을 만들어 새롭게 시작하겠다고 나의 민족에게 엄숙히 약속했다.\n\n우리의 앞길을 막으려는 자들은 이 사실을 명심하기 바란다. 우리 민족의 진정한 운명을 실현하기 위해 결코 멈추지 않을 것이며, 감히 우리에게 맞선다면 [raider_khanate.GetName](이)가 당신들을 가루로 만들어 버릴 것이다."
 marauder.502.a:0 "강경한 발언이군요."
 marauder.502.b:0 "위협 벡터를 계산 중입니다."
 marauder.504.name:0 "그레이트 칸의 [conquered_planet.GetName] 정복!"
 marauder.504.desc:0 "§H[conquered_planet.GetName]§!의 용감한 방어군을 물리친 이후 [From.GetName]의 지상군은 그레이트 칸의 이름으로 [conquered_planet.GetPlanetMoon]을 차지했습니다! 그들은 [conquered_planet.GetPlanetMoon]의 지표면에 있는 모든 주요 정착지에 새로운 제국의 깃발을 세웠습니다. 지금도 그들의 쇠퇴한 우주 거주지에서 [From.GetSpeciesName] 개척민들이 수송되고 있습니다."
 marauder.504.a:0 "그레이트 칸을 막아야 합니다!"
 marauder.506.name:0 "그레이트 칸의 패배"
 marauder.506.desc:0 "칭송받은 군사적 재능에도 불구하고 [From.GetName]의 그레이트 칸 [great_khan.GetName](은)는 [khan_death_system.GetName] 성계에서 패배했습니다. 그레이트 칸이 지휘하던 함대가 [khan_destroyer.GetName]의 병력과의 전투 중 소실되었고 그레이트 칸과 최측근 장교들은 작은 왕복선 하나를 타고 초공간 항로로 도주했습니다.\n\n[great_khan.GetName](은)는 지금도 정복을 이어 나가기 위해 새로운 함대를 조직하느라 분주하지만, 이번 승리는 [From.GetName]의 멈추지 않는 진격에 대항하던 이들에게 잠시 숨을 돌릴 시간을 주었습니다."
 marauder.506.a:0 "그레이트 칸도 실수를 하긴 하는군요."
 marauder.508.desc:2 "나는 [From.GetName]의 그레이트 칸, [great_khan.GetName]이다. 비록 [khan_destroyer.GetRealName]에게 패배를 당했을지언정, 그것은 사소한 타격에 지나지 않지. [khan_destroyer.GetSpeciesNamePlural](은)는 용감한 전사들이고 자격이 있는 상대지만, 결국엔 우리 앞에 쓰러질 것이다.\n\n역사의 물결이 은하 전체를 휩쓸고 있으며 무엇도 이를 막을 수 없다. 이제 새롭게 조직된 우리 함대를 목도하게 될 것이다."
 marauder.508.desc.1:0 "$marauder.508.desc$ 이번 전쟁이 끝나면 내 충직한 태수들은 나를 도운 대가로 보상을 받을 것이다."
 marauder.508.desc.2:0 "$marauder.508.desc$ 아직 기회가 있을 때 나에게 충성을 맹세하라."
 marauder.508.desc.3:0 "$marauder.508.desc$ 내 앞길을 막으려는 자들은 모두 철저히 패배할 것이다."
 marauder.508.a:0 "두 번째 맹습이 다가오는군요..."
 marauder.510.name:0 "그레이트 칸의 죽음"
 marauder.510.desc:0 "그레이트 칸 [great_khan.GetName](이)가 죽었습니다. 그의 함대가 [khan_death_system.GetName] 성계에서 두 번째 패배를 맞이하던 순간, [khan_destroyer.GetName](과)와의 전투에서 기함이 파괴되는 그 순간에 그레이트 칸은 탈출 시도를 하지 않았습니다.\n\n그들의 존경받는 지도자가 사망하고 [From.GetName] 내부에서 지독한 권력 투쟁이 시작되었습니다. 그레이트 칸의 장군들은 이제 [great_khan.GetHerHis] 제국의 통치권을 두고 다른 장군과 싸우고 있습니다. 누가 정상에 오를지 지켜봐야 할 것입니다."
 marauder.510.a:0 "[great_khan.GetName]의 통치가 이렇게 끝났군요."
 marauder.513.a.desc:0 "[raider_khanate.GetName]의 그레이트 칸, [great_khan.GetName](이)가 죽었습니다! 이 시점에서 자세한 내용은 알 수 없지만, 감청된 통신에 따르면 지나치게 야망이 넘치는 장군 중 한 명의 쿠데타로 독살되었다고 합니다.\n\n그들의 존경받는 지도자가 사망하고 [raider_khanate.GetName] 내부에서 지독한 권력 투쟁이 시작되었습니다. 그레이트 칸의 장군들은 이제 제국의 통치권을 두고 다른 장군과 싸우고 있습니다. 누가 정상에 오를지 지켜봐야 할 것입니다."
 marauder.513.b.desc:0 "[raider_khanate.GetName]의 그레이트 칸, [great_khan.GetName](이)가 죽었습니다! 감청된 통신에 따르면 그레이트 칸은 [raider_khanate.GetSpeciesNamePlural] 사이에서 비교적 흔하면서도 종종 심각하게 발전하는 사라켈리안 열병으로 목숨을 잃었다고 합니다. 이 열병은 [raider_khanate.GetName](이)가 부흥하기 이전에 대다수의 부족이 살아가던 우주 기지의 열악한 환경이 남긴 유산입니다."
 marauder.513.c.desc:0 "[raider_khanate.GetName]의 그레이트 칸, [great_khan.GetName](이)가 죽었습니다! 감청된 통신에 따르면 그레이트 칸은 아직 식별되지 않은 은하 세력이 파견한 특수 부대에 의해 참혹하게 암살당했다고 합니다. 이번 작전을 자신들의 소행이라 주장하는 행성은 그 어디에도 없습니다."
 marauder.513.d.desc:0 "[raider_khanate.GetName]의 그레이트 칸, [great_khan.GetName](이)가 죽었습니다! 자세한 내용은 알 수 없지만, 감청된 통신에 따르면 그레이트 칸은 [great_khan.GetHerHis] 기함에 있는 자신의 개인실에서 외계인 첩에게 살해당했다고 합니다. 동기는 알 수 없습니다."
 marauder.513.e.desc:0 "[raider_khanate.GetName]의 그레이트 칸이 죽었습니다. 감청된 통신에 따르면 [great_khan.GetName](은)는 며칠 전에 고령으로 인해 자연사했다고 합니다.\n\n그레이트 칸이 후계자를 지목했다고 알려졌지만, [raider_khanate.GetName] 내부에서는 지독한 권력 투쟁이 시작되었습니다. 그레이트 칸의 장군들은 이제 제국의 통치권을 두고 다른 장군과 싸우고 있습니다. 누가 정상에 오를지 지켜봐야 할 것입니다."

 liberated_planet.part1:0 "§H[liberated_planet.GetName]§!의 지표면에서 그레이트 칸의 병사를 남김없이 물리쳤고, 이제는 [liberated_planet.GetPlanetMoon]을 완벽히 장악했습니다."
 liberated_planet.part2:0 "[raider_khanate.GetName]에게 빼앗기기 전, 이 행성은 §H[planet_former_owner.GetName]§!의 것이었습니다. 행성을 그들에게 돌려준다면 우리에게 크게 고마워할 것입니다."
 marauder.516.name:0 "[liberated_planet.GetName] 해방"
 marauder.516.desc:0 "우리 병력이 그레이트 칸의 병사들로부터 성공적으로 §H[liberated_planet.GetName]§!(을)를 해방했습니다! [liberated_planet.GetPlanetMoon]은 마침내 우리의 세력으로 돌아왔습니다."
 marauder.516.a:0 "위대한 승리입니다!"
 marauder.517.desc:0 "$liberated_planet.part1$\n\n$liberated_planet.part2$"
 marauder.517.a:0 "전리품은 승자의 것입니다."
 marauder.517.a.tooltip:0 "[liberated_planet.GetName](이)가 우리 제국에 추가됩니다."
 marauder.517.b:0 "우리는 해방자일 뿐 정복자가 아닙니다."
 marauder.517.b.tooltip:0 "[liberated_planet.GetName](이)가 [planet_former_owner.GetName]에 반환되었습니다."
 marauder.518.desc:0 "$liberated_planet.part1$"
 marauder.519.desc:0 "성공적으로 §H[liberated_planet.GetName]§!(을)를 습격하고 지표면에서 주둔 중이던 그레이트 칸의 병력을 물리친 §H[From.GetName]§!(은)는 자비롭게도 되찾은 [liberated_planet.GetPlanetMoon]을 우리에게 반환했습니다."
 opinion_returned_marauder_planet:0 "해방된 행성"
 opinion_kept_marauder_planet:0 "해방된 행성 차지"

 marauder.524.name:0 "사망으로 추정되는 그레이트 칸"
 marauder.524.a.desc:0 "그레이트 칸이 어떻게든 새로운 전투 함대를 이끌고 등장할 거라는 우려가 있지만, 군대가 완벽하게 패배함으로써 그런 시도는 불가능할 것으로 보입니다.\n\n시체는 찾을 수 없었지만, 그레이트 칸은 군대의 마지막 기지와 우주선이 파괴되면서 사망한 것으로 추정됩니다."
 marauder.524.b.desc:0 "$marauder.524.a.desc$\n\n그동안 우리 승무원은 칸의 기함이 남긴 잔해를 샅샅이 수색했습니다. 승무원들은 피에 물든 거대한 의자가 우주에 부유하고 있는 것을 발견했고 우리는 이 의자가 그레이트 칸의 왕좌라는 합리적인 확신을 갖게 되었습니다."
 marauder.524.a:0 "속이 시원하군요!"
 marauder.524.b:0 "훌륭한 발견입니다."

 marauder.526.name:0 "잠자는 이의 각성"
 marauder.526.desc:0 "최근 §H[awakened_horde.GetName]§!에 의해 그들의 거대한 공허 거주지 중 하나가 파괴되며 §H[From.GetSpeciesNamePlural]§!(은)는 역사상 처음으로 단 한 명의 그레이트 칸에 의해 통합되었습니다. 들리는 소문에 따르면 이 불가사의한 군 지도자가 강력한 초능력자라고도 하며, 생존을 위해 서로의 이견을 접어두고 대승적으로 뭉치자고 [From.GetSpeciesNamePlural](을)를 설득했습니다.\n\n과거에 숨겨져 있던 정박지에서 거대한 전투 함대를 복원하여 다시 작동하도록 했으며, 격렬한 [From.GetSpeciesName] 전사들이 탑승했습니다. 그레이트 칸의 지도력에 영감을 받은 그들은 이제 잃어버린 동족을 위해 은하를 상대로 복수에 나서려 합니다."

 marauder.550.a.desc:0 "[raider_khanate.GetName](을)를 실망시킬 수 없다. 수십억 민족이 나의 인도에 의지하고 있으니."
 marauder.550.b.desc:0 "내가 바로 그레이트 칸, [great_khan.GetName]이다. 나의 지배에 굴복하러 왔나?"
 marauder.550.c.desc:0 "시도하는 자에게 불가능이란 없지."
 marauder.550.d.desc:0 "그대는 그레이트 칸을 알현 중이다. 용건이 무엇이냐?"
 marauder.550.e.desc:0 "누가 이 그레이트 칸을 알현하러 온 거지?"
 marauder.550.f.desc:0 "정복해야 할 행성이 태산이군."
 marauder.550.g.desc:0 "내 민족은 많은 고난을 겪었다. 별들 사이에서 그들을 위한 새로운 고향을 만들 것이다."
 marauder.550.h.desc:0 "내 병력 앞에 쓰러진 이들이 가엾긴 하지만, [raider_khanate.GetSpeciesName] 민족의 미래를 위해서라면 다른 방법은 없다."
 marauder.550.i.desc:0 "내가 건설하고 있는 제국은 은하 공동체 모두에게 이득이 될 것이야. 지금은 그렇지 않아도 언젠가 내 제국이 모든 지성체의 안정과 번영을 상징하게 될 거다.\n\n마침내 평화가 은하를 지배할 것이다. 내가 그렇게 만들겠다."
 marauder.550.j.desc:0 "내 황궁은 언제나 충직한 태수에게 열려 있지. 그대는 무엇을 바라는가?"
 marauder.550.k.desc:0 "[Root.GetSpeciesName] 태수령의 대표로 온 건가? 분명... [Root.GetName]이었지. 이 그레이트 칸에게 무슨 볼일이지?"
 marauder.550.l.desc:0 "[Root.GetSpeciesNamePlural], 그대들 종족은 유기체가 아니지만, [raider_khanate.GetName]의 종속국인 모든 지성체는 동등하게 대접받을 것이다.\n\n내 장담하지."
 marauder.550.m.desc:0 "하, 가끔 내가 그대 같은 기계였다면 삶이 훨씬 쉬웠을 거라는 생각이 들더군."
 marauder.550.n.desc:0 "그렇다면 내가 말하고 있는 이것이 [Root.GetSpeciesName]의 중앙 의식이란 말인가? 흥미롭군."
 marauder.550.o.desc:0 "[Root.GetSpeciesName]의 드론들은 군체 의식에 명에 맹목적으로 복종한다더군. 그대들의 군체 의식이 이와 같이 나를 섬긴다면, 아무 문제 없을 것이다."
 marauder.550.p.desc:0 "내 통치에 굴복하다니, 현명하도다. 이 결정으로 수많은 [Root.GetSpeciesName]의 목숨을 살린 것이야."
 marauder.550.q.desc:0 "[Root.GetSpeciesNamePlural](과)와 [raider_khanate.GetSpeciesNamePlural](은)는 크게 다르지 않아. 그대들 종족은 우리가 건설하고 있는 은하 제국에서 중요한 역할을 맡게 될 것이다."

 marauder.550.a:0 "항복을 논의하고 싶습니다..."
 marauder.550.a.2.response:0 "내가 [Root.GetSpeciesName]의 거짓말을 두 번이나 믿을 정도로 멍청해 보이나? 아니, 이번에는 볼 장을 봐야겠어. 그대는 내가 만들고 있는 새로운 은하의 질서에 존재할 권리를 포기한 것이다."
 marauder.550.b:0 "당신은 [From.GetSpeciesName]치고는 굉장히... 명료하군요."
 marauder.550.b.response:0 "아, 그래. 지금까지 [From.GetSpeciesNamePlural](이)가 사용하던 다소 투박하고... 뭐랄까, 소박한 사투리를 말하는 모양이군.\n\n믿을지는 모르겠다만, [From.GetSpeciesName]의 언어는 한때 훨씬 더 발전된 형태였지. 다만 지난 수천 년 동안 점차 퇴화하더니 지금 이 지경이 된 것이야.\n\n하지만 이제는 다르다. 앞으로 모든 [From.GetSpeciesNamePlural](은)는 과거의 다채롭던 언어를 교육받게 될 것이다. 이제 소리를 지르는 일은 없다."
 marauder.550.c:0 "'공허의 여신'에겐 무슨 일이 있었습니까?"
 marauder.550.c.response:0 "미신적인 신념과 종교 교리는 [From.GetSpeciesName]에게 몰락만을 가져왔다. 공허의 여신이나 다른 종교적 상징을 계속 숭배하길 원하는 자들은 자유롭게 숭배할 수 있지만, 이제는 필수가 아니다.\n\n나는 [From.GetSpeciesNamePlural](을)를 위해, 그리고 은하 전체를 위해 과학과 진보의 새로운 시대를 열고자 한다. 내가 건설하는 미래에 편협한 광신도들이 있을 자리는 없다."
 marauder.550.d:0 "독립하고 싶습니다."
 marauder.550.d_fail:0 "§R그레이트 칸에게 굴복한 후 1년이 지나기 전에는 반기를 들 수 없습니다.§!"

 marauder.551.a.desc:2 "현명한 선택이군. 항복할 경우, 그대는 [raider_khanate.GetName]의 태수가 되어 앞으로 있을 우리 제국의 전쟁에 자원과 군사력을 기여해야 한다. 하지만 실제로 전투에 참여할 필요는 없다. 우리가 은하를 차지하기 전까지는 그대가 알아서 통치하도록 두는 것에 만족하니까.\n\n§Y태수가 된다면 다음 효과가 발생합니다:§!\n§R£energy£ 에너지 크레딧 수입 -30%\n£minerals£ 광물 수입 -30%\n£food£ 식량 수입 -30%\n£navy_size£ 함대 수용력 -30%§!\n\n[raider_khanate.GetName](이)가 더욱 강력해집니다."
 marauder.551.a.response:0 "이제 그대는 [raider_khanate.GetName]의 그레이트 칸을 섬기는 충직한 하인이다. 이 합의에 서명함으로써 수많은 [Root.GetSpeciesName]의 목숨을 구한 것이지. 오늘은 [Root.GetName]에게 정말 경사스러운 날이군.\n\n내가 은하를 정복하고 나면, 태수 체계를 수정해 그대들의 영역을 내 제국에 더욱 긴밀히 통합하도록 하겠다. 그때까진 그대가 알아서 통치하도록."
 marauder.551.b.response:0 "하! 어림없는 소리.\n\n그렇다면 [Root.GetSpeciesNamePlural]의 운명은 전장에서 결정하도록 하지. 별 차이는 없어. 어차피 그대의 행성은 어떤 식으로든 [raider_khanate.GetName]에서 차지할 테니까."
 marauder.551.a:0 "당신의 조건을 받아들이겠습니다."
 marauder.551.a.tt:0 "§Y[This.GetName]§!(이)가 §Y[raider_khanate.GetName]§!의 태수국이 됩니다."
 marauder.551.b:0 "오해하고 있군요. 우리는 §H당신§!의 항복을 말하는 겁니다."
 marauder.552.name:0 "[From.GetName]의 굴복!"
 marauder.552.desc:0 "§H[new_satrapy.GetName]§!(이)가 그레이트 칸에게 굴복했습니다! 해당 제국은 [raider_khanate.GetName]의 태수가 되었고, 함대를 철수시키고 있습니다.\n\n그들은 공식적으로 [raider_khanate.GetSpeciesNamePlural]의 은하 정복에 참여하지는 않았지만, 그레이트 칸의 함대를 더욱 강화할 수 있게 자원과 군사력을 바치고 있습니다."
 marauder.552.a:0 "줏대 없는 겁쟁이들!"

 marauder.553.name:1 "[capital_star.GetName]에 세워진 군단 기지"
 marauder.553.desc:1 "§H[raider_khanate.GetName]§!에서 우리를 '보호'하겠다는 명목으로 §H[capital_star.GetName]§! 성계에 거대한 군사 시설을 건설했으며, 이곳에 상당한 규모의 함대를 주둔시켰습니다. 또한, 이 기지는 우리가 태수로서 의무를 다하도록 조장하고 그레이트 칸의 전투 함대에서 복무할 [Root.GetSpeciesNamePlural] 신병의 모집을 감독하기 위해 건설한 듯합니다."
 marauder.553.a:0 "그레이트 칸님의 명령대로..."

 marauder.554.a.desc:0 "잘 생각해라, [Root.GetSpeciesNamePlural]. 이 길을 선택한다면 돌이킬 방법은 없어. 항복을 받아 주는 것도 두 번은 없다.\n\n반기를 든 태수의 운명은 완전한 파괴뿐이다."
 marauder.554.a:0 "우리 제국의 완전한 독립을 선언합니다!"
 marauder.554.a.response:0 "어쩔 수 없군. [Root.GetSpeciesNamePlural], 그대는 스스로 국민들을 파멸에 몰아넣은 거다. 그대의 비참한 제국을 박살 낼 때까지 결코 쉬지 않겠다고 맹세하지!\n\n그대를 본보기로 삼아, 그레이트 칸의 의지를 거역한다는 것이 어떤 의미인지 은하 전체에 보여주겠다."
 marauder.554.b:0 "앗, 그렇다면 됐습니다."
 marauder.554.b.response:0 "그럴 줄 알았다. 내 인내심을 시험하지 마라, [Root.GetSpeciesNamePlural]."
 marauder.550.r.desc:0 "[Root.GetSpeciesName], 그대를 믿었건만 원탁에 자리를 마련해 준 보답으로... 내 얼굴에 침을 뱉는구나."
 marauder.550.s.desc:0 "배신자는 꼴도 보기 싫다. 그대하고는 할 말 없다."
 marauder.550.t.desc:0 "이런 배신자 쓰레기. 태수가 되고 싶다더니 어처구니없군.\n\n나를 바보로 만들다니 절대 용서할 수 없다."
 marauder.550.u.desc:0 "이제 개인적인 일이 된 거다, [Root.GetSpeciesName]."
 marauder.550.v.desc:0 "지성체를 완전히 무시하는 그대와 그 동조자들이야말로 이 은하에 내 확고한 지도력이 반드시 필요한 이유지.\n\n그대의 존재 자체가 위협이야. 내가 그 위협을 없애고 말겠다."
 marauder.550.w.desc:0 "히예이이에에에에, 드와막! 그대는 지금... *콜록*\n\n그러니까... 그대는 위대한 그레이트 칸을 알현 중이다. 용건이 무엇이냐?"

 marauder.620.name:0 "군단의 분열"
 marauder.620.desc:0 "§H그레이트 칸§!의 죽음이 §H[From.GetName]§!의 몰락으로 이어졌습니다. [From.GetSpeciesNamePlural](은)는 자신들을 하나로 모을 강력한 지도자가 없어지자, 또다시 내전에 굴복했습니다. 그들의 제국은 그레이트 칸의 가장 강력하고 영향력 있는 군사령관 §H디아도코이§!들에 의해 분열되었습니다.\n\n이제 그들은 은하에서 그레이트 칸의 칭호를 주장하고 있으며, 각자의 지지자들은 격렬하게 대립하고 있습니다. 통일 [From.GetSpeciesName] 제국의 시대는 끝이 났습니다."
 marauder.620.a:0 "이렇게 될 줄은 몰랐습니다."
 marauder.630.name:0 "과거의 방식으로 돌아간 군단"
 marauder.630.desc:0 "그레이트 칸의 죽음으로 [From.GetSpeciesNamePlural](을)를 무질서한 약탈자 씨족에서 통합된 은하 제국으로 바꾸기 위해 실시되었던 수많은 개혁이 허사가 되었습니다.\n\n그레이트 칸을 계승한 장군 중 누구도 이런 개혁에 조금의 관심도 보이지 않았고 [From.GetSpeciesNamePlural](은)는 전부 과거 폭력적인 약탈자의 방식으로 돌아갔습니다. 이제 [From.GetSpeciesNamePlural](은)는 분열되었습니다."
 marauder.630.a:0 "아마도 불가피한 일이었을 겁니다."
 marauder.640.name:0 "새로운 칸국"
 marauder.640.desc:0 "온갖 악조건에도 §H[From.GetSpeciesName] 군단§!은 §H그레이트 칸§!의 죽음 이후에 이어진 혼란을 이겨낼 수 있었습니다. 새로운 칸이 대관식을 치르면서 제국이 다른 계승국들로 나누어질 위험은 크게 줄어들었습니다.\n\n현재 새롭게 태어난 [From.GetSpeciesName] 칸국은 새롭게 정복하는 것보다는 이미 차지하고 있는 영역을 통합하는 것에 더 관심을 쏟는 것처럼 보입니다."
 marauder.640.a:0 "그들이 얼마나 오래 살아남을지 두고 봅시다."
 marauder.660.name:0 "새로운 은하 군단"
 marauder.660.desc:0 "$marauder.660.1.desc$\n\n$marauder.660.2.desc$"
 marauder.660.1.desc:0 "§H그레이트 칸§!의 죽음으로 인해 §H[From.GetName]§!에서 시작된 권력 다툼이 끝났습니다. 평등주의라는 개념은 막 정복 전쟁을 시작했을 당시의 [From.GetSpeciesNamePlural]에게는 생소했으나, 이제는 그 가치에 영감을 받은 새로운 민주정 세력이 성간 연방의 노선에 따라 정부를 개혁하고자 합니다."
 marauder.660.2.desc:0 "군단의 태수인 우리에게 창립 회원국으로서 이 새로운 연방에 참여해 달라는 요청이 들어왔습니다. 요청을 수락하거나 최근 만들어진 군단의 헌법 초안에 따라 분리 독립 이후 다시 완전한 독립을 할 수도 있습니다."
 marauder.660.a:0 "이 새로운 연방에 참여하도록 하죠."
 marauder.660.b:0 "드디어 자유로군요!"
 marauder.661.desc:0 "$marauder.660.1.desc$\n\n$marauder.661.2.desc$"
 marauder.661.2.desc:0 "이전에 군단의 태수였던 세력들은 새로운 연방에 동등한 동반자로 참여하거나 공식적으로 분리 독립하고 완벽한 독립을 하라는 제안을 받았습니다."
 marauder.661.a:0 "어떤 결과가 따를지 지켜봅시다."
 marauder.665.a.desc:0 "§Y<< 그레이트 칸의 죽음으로 [From.GetSpeciesName] 군단은 혼란에 빠졌습니다. 누구도 당신의 부름에 응할 수 없습니다. >>§!"
 marauder.665.a:0 "대체 무슨 일이 일어나고 있는 겁니까?"

 marauder.670.name:0 "태수의 최후"
 marauder.670.desc:1 "그레이트 칸의 죽음으로 촉발된 혼란과 불안정으로 군단에서 태수라는 지위는 의미가 없어졌습니다. 우리의 충성 서약은 오직 그레이트 칸을 위한 것이었습니다. 우리는 다시 자유가 되어 자신만의 운명을 추구할 수 있게 되었습니다.\n\n[Root.Capital.solar_system.GetName] 성계에 주둔하고 있던 군단의 모든 병력은 남겨둔 모든 전쟁 물자를 폐기한 다음 다른 곳에 있는 동족에게 합류하기 위해 기지를 떠났습니다."
 marauder.670.a:0 "우리는 자유입니다."
 marauder.671.name:0 "주둔 기지에서 철수하는 칸국"
 marauder.671.desc:0 "새로운 칸국이 그레이트 칸의 정복 지역을 유지하는 것도 힘에 부치자 군사 지도자들은 그들의 병력을 더욱 통합하기로 결정했습니다. 결과적으로 그들은 속국의 모든 주둔 기지에서 병력을 철수했습니다."
 marauder.671.a:0 "그들의 통제가 느슨해지고 있습니다."

 marauder_skirmishing:0 "약탈자 단련"
 marauder_skirmishing_desc:0 "떠돌이 약탈자들과 계속되는 국경 충돌로 인해 우리 함대는 전투에서 단련되었고 전투 효율이 상승했습니다."
 marauder.701.name:0 "[marauder_neighbor_species.GetName] 난민"
 marauder.701.desc:0 "수많은 [marauder_neighbor_species.GetName] 난민을 태운 수송선이 §H[marauder_neighbor.GetName]§! 방향에서 우리 영역으로 넘어왔습니다. 이 망명자들은 자원이 제한될 때 인구를 통제하기 위한 방법으로서 고안된 의식을 통해, 한때 고향이라 불렀던 노후화된 우주 기지에서 추방된 것 같습니다. 이들은 §H[Root.GetName]§!에 정착하도록 허락을 받았습니다."
 marauder.701.a:0 "우리 제국은 난민을 환영합니다."
 marauder.702.name:0 "위대한 단련"
 marauder.702.a.desc:0 "장기간 멈추지 않고 이어진 §H[marauder_neighbor.GetName]§!(과)와의 국경 충돌로 인해 우리 함대의 승무원들은 단련되었습니다. 승무원들의 능력은 전투에서 단련되었고 우리 병력은 미래의 분쟁에서 우위를 점할 수 있는 몇 가지 복잡한 [marauder_neighbor_species.GetName] 전투 기동법을 채택했습니다."
 marauder.702.b.desc:0 "장기간 이어진 §H[marauder_neighbor.GetName]§!(과)와의 국경 충돌로 있해 우리 함선의 드론 승무원들은 [marauder_neighbor_species.GetNamePlural]에서 사용하는 예측 불가능한 전술에 대응하기 위해 어느 정도 수준의 자주성을 발달시켰습니다. 이로 인해 전반적인 전투 효율이 증가했습니다.\n\n승무원이 위험한 수준의 개성을 개발하기 전에 처리해야 하는 문제지만, 지금은 앞으로 있을 교전에서 우위를 점할 수 있게 해줄 것입니다."
 marauder.702.c.desc:0 "장기간 이어진 §H[marauder_neighbor.GetName]§!(과)와의 국경 충돌 이후 우리 함대 유닛의 효율이 증가했습니다 우리 유닛들은 [marauder_neighbor_species.GetNamePlural]에서 사용하는 비정통적이고 예측 불가능한 전술에 대응하기 위해 프로그램을 약간 변경해야 했습니다.\n\n다른 영역에서 시스템 저하를 방지하기 위해 새로운 데이터를 언젠가는 제거해야 하지만, 지금은 앞으로 있을 교전에서 우위를 점할 수 있게 해줄 것입니다."
 marauder.703.name:0 "[marauder_neighbor_species.GetName] 구명정"
 marauder.703.desc:0 "최근 §H[marauder_neighbor.GetName]§!에서 전쟁을 벌이던 유난히 폭력적인 두 씨족 사이의 충돌 이후 [marauder_neighbor_species.GetName]의 구명정이 우리 영역으로 표류했습니다. 국경 순찰대는 구명정을 붙잡아 개방했고 고마워하는 [marauder_neighbor_species.GetName]의 사령관이 모습을 드러냈습니다. 제독은 죽을 때까지 비용 없이 우리를 섬기겠다고 맹세했습니다."
 marauder.703.a:0 "승선을 환영합니다, 제독."
 marauder.703.b:0 "우리에게 다른 제독은 필요 없습니다."
 marauder.703.c:0 "저 살덩어리를 안락사시키세요."
 marauder.703.d:0 "저 생명체를 수확하세요."
 marauder.703.e:0 "죽을 때까지 말입니까? 저 외계종을 처분하세요."
 gain_marauder_admiral:0 "경험 많은 [marauder_neighbor_species.GetName] 출신 제독을 얻었습니다."
 gain_marauder_fleet:0 "소규모 약탈자 함대를 얻었습니다."
 marauder.704.name:0 "표류하는 함대"
 marauder.704.desc:0 "버려진 소규모 [marauder_neighbor_species.GetName] 함대가 최근 §H[marauder_neighbor.GetName]§!의 영토에서 멀지 않은 [border_system.GetName] 성계에서 발견되었습니다. 선내 컴퓨터 일지에 따르면 승무원들은 씨족 간의 분쟁에서 벗어나기 위해 우주로 도주한 모양입니다. 안타깝게도 이들은 물자를 충분히 챙기지 않았던 탓에 곧 굶어 죽고 말았습니다. 이후로 함선은 표류 중입니다.\n\n우리 기술자들이 점검해 보니, 함선의 상태는 괜찮은 것 같습니다. 승무원만 있다면 우리 함대에 편입시킬 수 있을 듯합니다."
 marauder.704.a:0 "좋습니다. 쓸만한 자산이 되겠군요."
 marauder.704.b:0 "아니, 우주 쓰레기나 다름없군요. 폐기하세요."
 marauder.705.name:0 "[marauder_neighbor_species.GetName] 자원 은닉처"
 marauder.705.desc:0 "최근 순찰대가 §H[marauder_neighbor.GetName]§!의 국경 근처 [border_system.GetName] 성계의 심우주에서 숨겨져 있는 자원 은닉처를 우연히 발견했습니다. 거대한 화물 컨테이너에는 수백 년 전에 있었던 [marauder_neighbor_species.GetName]의 여러 습격에서 얻은 전리품이 들어있었습니다.\n\n어느 시점에 이 은닉처는 잊혔거나 다른 습격 또는 수차례 이어진 [marauder_neighbor_species.GetName]의 내부 분쟁에서 주인이 사망했을 것입니다. 어쨌든간 내용물은 이제 우리의 것입니다."
 marauder.706.name:0 "버려진 [marauder_neighbor_species.GetName] 거주지"
 marauder.706.desc:0 "반쯤 완성된 [marauder_neighbor_species.GetName] 우주 거주지의 잔해가 우리 국경 내 [border_planet.GetName]의 근거리 궤도를 돌고 있는 것을 발견했습니다. 언제인지는 몰라도 §H[marauder_neighbor.GetName]§!(은)는 [border_system.GetName] 성계에 영구적인 거주지를 건설하려 했지만, 어떤 이유에서인지 이 시도는 폐기되었던 모양입니다.\n\n[border_planet.GetName]에 근접했기 때문에 완공되지 않은 거주지는 우리의 1차 성계 조사에서 벗어날 수 있었습니다. 현재 거주지는 밀도 있는 우주 쓰레기에 불과하지만, 회수할 수 있는 잔해 안에는 귀중한 광물이 많이 포함되어 있습니다."
 marauder.706.a:0 "되는대로 전부 회수하세요."
 marauder.707.name:0 "[marauder_neighbor_species.GetName] 왕복선"
 marauder.707.desc:0 "최근 [marauder_neighbor_species.GetName]의 소형 왕복선이 §H[marauder_neighbor.GetName]§!의 습격자들에게 쫓겨 [border_system.GetName] 성계에 있는 우리 영역으로 넘어왔습니다. 그들이 동족에게 쫓기는 이유는 알 수 없지만, 습격자들은 우리의 국경 수비대와 마주치자 물러났습니다.\n\n심각하게 손상된 왕복선을 회수했고 승무원들은 [border_system.GetName]에 진입한 직후 사망한 것으로 밝혀졌습니다. 왕복선의 화물칸은 훔친 에너지 크레딧 칩으로 가득했습니다."
 marauder.707.a:0 "인양 권리에 따라 크레딧은 우리의 것입니다."



 HORDE_SUCCESSOR_GREETING_01:0 "우리는 그레이트 칸을 추모합니다."
 HORDE_SUCCESSOR_GREETING_02:0 "우리는 그레이트 칸의 유산을 잇는 진정한 후계자입니다."
 HORDE_SUCCESSOR_GREETING_03:0 "그레이트 칸의 이름으로!"
 HORDE_SUCCESSOR_GREETING_04:0 "우리가 기억하는 한 그레이트 칸은 영원할 것입니다."
 HORDE_SUCCESSOR_GREETING_05:0 "그레이트 칸은 언제나 저편에서 우리를 굽어살피실 겁니다."
 HORDE_SUCCESSOR_GREETING_06:0 "그레이트 칸의 아이들을 거스르지 마십시오."
 HORDE_SUCCESSOR_WAR_GREETING_01:0 "당신은 그레이트 칸의 후예를 이길 수 없습니다."
 HORDE_SUCCESSOR_WAR_GREETING_02:0 "당신을 파괴해서 그레이트 칸을 기리겠습니다."
 HORDE_SUCCESSOR_WAR_GREETING_03:0 "당신의 한심한 제국을 가루로 만들어 그레이트 칸의 약속을 지킬 것입니다."
 HORDE_SUCCESSOR_WAR_GREETING_04:0 "당신은 파괴될 것입니다! 그레이트 칸의 의지로!"
 HORDE_SUCCESSOR_WAR_GREETING_05:0 "그레이트 칸의 영혼으로 당신의 제국은 타오를 겁니다!"
 HORDE_SUCCESSOR_WAR_GREETING_06:0 "그레이트 칸은 당신 같은 족속을 어떻게 상대해야 하는지 알려주셨습니다."
 
 FRIENDLY_COLOSSUS_GREETING_01:0 "우리 제국의 콜로서스를 보셨나요? 진정한 기술적 경의이지요. 비기밀 구역이라면 당신들 제국의 장교 대표단에 얼마든지 보여 줄 수 있습니다만."
 FRIENDLY_COLOSSUS_GREETING_02:0 "우리 측 콜로서스는 신경 안 쓰셔도 됩니다. 콜로서스의 파괴력은 우방이 아닌 적에게 행사하기 위한 것이니까요."
 NEUTRAL_COLOSSUS_GREETING_01:0 "우린 말뿐만이 아닙니다. 행성도 파괴하는 콜로서스의 위력을 갖췄으니까요!"
 NEUTRAL_COLOSSUS_GREETING_02:0 "우리는 유사시에 콜로서스의 잠재적 파괴력을 전부 발휘할 준비가 되어있습니다. 물론 그런 일이 없기를 바라지만요."
 HOSTILE_COLOSSUS_GREETING_01:0 "완전히 무장한 콜로서스의 화력을 목도할 일이 없길 기도하시죠!"
 HOSTILE_COLOSSUS_GREETING_02:0 "우리가 건조한 콜로서스는 [From.GetName] 같은 자들을 상대하기 위한 도구입니다. 당신의 행성에 콜로서스를 사용할 이유를 제공하지 마십시오."
 PACIFIST_COLOSSUS_GREETING_01:0 "우리가 건조한 콜로서스는 방어 수단에 불과합니다. 콜로서스는 우리 민족을 보호하고 필요하다면 은하를 해치려는 자들로부터 은하를 지키기 위해 만든 것입니다."
 SPIRITUALIST_COLOSSUS_GREETING_01:0 "우리가 건조한 콜로서스에 영적인 힘을 불어넣었습니다. 어떤 이단이나 불경한 것들도 순식간에 해치울 것입니다."
 MATERIALIST_COLOSSUS_GREETING_01:0 "우리 제국의 콜로서스는 우리가 걸어온 긴 기술적 여정에서 거둔 최고의 성과입니다. 단언컨대 과학으로 달성할 수 없는 일은 없습니다."
 PURIFIER_COLOSSUS_GREETING_01:0 "우리 콜로서스를 못 본 겁니까, 외계종 쓰레기? 상관없습니다. 콜로서스가 [From.Capital.GetName](을)를 저세상으로 날려버릴 때면 그 능력을 톡톡히 느끼게 될 테니까요."
 EXTERMINATOR_COLOSSUS_GREETING_01:0 "이제 콜로서스가 완벽히 가동 중이니 모든 유기체의 정화 작업 효율이 254.88% 증가한 것으로 추정됩니다."
 HIVE_COLOSSUS_GREETING_01:0 "우리가 건조한 콜로서스는 의식의 뜻이 발현한 결과입니다."
 FRIENDLY_COLOSSUS_REACT_GREETING_01:0 "우리 기술자들이 당신 제국의 강력한 콜로서스에 마음을 빼앗긴 모양입니다. 우리 두 제국이 우방이라는 사실이 이보다 더 감사할 때가 없군요."
 FRIENDLY_COLOSSUS_REACT_GREETING_02:0 "바보가 아니고서야 콜로서스로 무장한 [From.GetName]에 대항할 자는 없겠죠. 당신 제국이 우리 우방이라는 게 참 다행이군요."
 NEUTRAL_COLOSSUS_REACT_GREETING_01:0 "당신이 콜로서스를 건조했다는 게 심히 우려되는군요. 당신은 이런 끔찍한 파괴의 도구를 휘두름으로써 온 은하 내 힘의 균형을 깨트린 겁니다."
 NEUTRAL_COLOSSUS_REACT_GREETING_02:0 "당신네 콜로서스는 걱정스럽긴 하지만 대단하군요. 정말 콜로서스로 행성을 통째로 파괴할 수 있습니까?"
 HOSTILE_COLOSSUS_REACT_GREETING_01:0 "당신의 잘난 콜로서스도 다른 함선과 마찬가지로 터질 수 있습니다. 그걸 명심하는 편이 좋을 겁니다."
 HOSTILE_COLOSSUS_REACT_GREETING_02:0 "콜로서스라니... 그런 괴물을 건조하다니 어리석군요. 그만한 자원으로 얼마나 많은 전함을 만들 수 있는지 한번 생각해 보세요."
 WAR_COLOSSUS_GREETING_01:0 "어리석은 자여, 기회가 있을 때 항복하세요! 아니면 우리 콜로서스가 당신의 존재를 지워버릴 겁니다!"
 WAR_COLOSSUS_GREETING_02:0 "당신은 우리의 콜로서스가 가진 압도적인 힘에 저항할 수 없습니다. 당신의 행성을 잿더미로 만들 겁니다."

