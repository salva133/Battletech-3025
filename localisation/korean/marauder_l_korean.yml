 marauder.15.1.desc:0 "외부인이여. 우리는 [encountered_marauder.GetSpeciesNamePlural]이다. 은하의 '문명화'된 다른 항성 국가와 달리 우리는 한 명의 지도자가 전체를 이끄는 체제가 아니다. 그리고 난 모든 부족을 대신하여 이 메시지를 전달하도록 선택받았을 뿐이다.\n\n당신들의 그 아둔하고 무력한 방식을 우리에게 강요하지 마라. 외계 함선을 [encountered_marauder.GetSpeciesName] 영역에 보내는 것은 당신들 마음이지만, 그들이 돌아올 거라 기대하지 않는 게 좋을 거다. 뭐, 우리 전사들의 오락거리로는 좋겠군.\n\n그럼 우리에게 조공을 바치고 싶거나... 비용을 지불해서 용병을 고용하고 싶을 때만 이 주파수로 연락하도록."
 marauder.15.2.desc:0 "히예에이이에에에!!!! 또 드와막이군!\n\n무엇을 원하는가, 멍청한 드와막? 대체 무슨 일이 있었길래 얼굴이 그런 꼴이지? 반응로 사고? 진공 노출? 히예이이에에!! 당신 꼴 좀 보라고!\n\n우리는 [encountered_marauder.GetSpeciesNamePlural], 드와막을 사냥하지. [encountered_marauder.GetSpeciesName] 영역에 온다면 드와막 스튜로 만들어 주마. 너희에게 좋은 일은 아니겠지? 히예이이이에에에에!!\n\n아마 다른 드와막을 알고 있을지 모르지. 어쩌면 그놈들을 드와막 스튜로 만들고 싶은 건가? 그건 가능해. [encountered_marauder.GetSpeciesNamePlural](은)는 가격만 맞는다면 드와막을 위해 다른 드와막과 싸워줄 테니 말이야."
 marauder.15.3.desc:0 "우리 [encountered_marauder.GetSpeciesNamePlural](은)는 모든 것을 바라보고, 모든 것을 알고, 복수심에 불타는 모든 이들을 우주에서 굽어살피시는 §H공허의 여신§!께 은총을 받은 하인이다.\n\n우리가 불신자들을 사냥하고 여신께 제물을 바칠 수 있도록, 공허의 여신께서는 영겁의 세월 전에 우리가 조상들의 고향 행성을 포기하고 우주의 차가운 심연인 여신의 영원한 영지에 자리를 잡도록 명령을 내리신 것이지.\n\n안타깝게도 교리 전쟁으로 인해 우리의 힘은 약해졌고, 우리는 분열되었으며, 여신께서 우리에게 걸어가라 하신 진정한 길을 찾기 위해 분투하고 있다. 하지만 여신님의 은혜를 받기 위해 우린 외계의 이단을 처단해야만 한다. 그것이 다른 이단의 요청에 의한 것이라도 말이지. 그러므로 수많은 우리 전사들은 비용만 적당하다면 당신들의 전쟁에 기꺼이 손을 보태줄 수도 있다..."
 marauder.15.a:0 "교신 종료."

