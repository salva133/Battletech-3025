 marauder.1.name:1 "[encountered_marauder.GetRealName] 조우"
 marauder.1.desc:1 "그들의 언어로 간주되는 것을 해독한 [This.Leader.GetName] [This.Owner.GetEnvoy](은)는 §H[encountered_marauder.GetName]§!(이)가 §H[encountered_marauder.GetRealName]§!(으)로 알려진 유목 문명임을 식별했습니다. 그들은 굉장히 붐비고 불결한 환경 속에서 엄청난 인구를 수용하고 있는 거대한 우주 기지를 §H[marauder_system.GetName]§! 성계 주변에 다수 보유하고 있습니다. 이런 이유에도 불구하고, 어쩌면 이런 이유 때문에, 그들은 강인한 전쟁 문화를 발전시킨 것 같습니다. 차가운 공허에서의 삶은 그들의 두 번째 천성이 되었고 우주에서의 전쟁에도 매우 능숙합니다.\n\n[encountered_marauder.GetSpeciesName]에는 이렇다 할 중앙 정부가 없습니다. 대신 여러 세력으로 나뉘어 자원과 명예를 두고 다른 세력과 끝없이 다투고 있을 뿐입니다. 많은 인구수와 기지의 뛰어난 함선 건조 능력으로 볼 때, 이 끊이지 않는 내분이 없었다면 그들이 은하의 평화를 위협하는 세력으로 성장했을 수도 있었을 것입니다."
 marauder.1.a:0 "그들에게 연락을 시도하세요."
 marauder.3.name:0 "[From.GetSpeciesName] 전사 발견"
 marauder.3.desc:0 "지난 몇 개월 동안 우리는 우리 영역의 변방에서 활동하는 소수의 외계 용병과 해적에 대해 산발적인 보고를 받았습니다. 스스로를 §H[From.GetSpeciesNamePlural]§!(이)라고 부르는 그들은 §H[marauder_system.GetName]§! 성계에 있는 혼잡한 우주 기지에서 살아가고 있으며, 유목 전사 문화에서 추방당한 자들로 보입니다.\n\n그들은 사고 없이 우리의 영역 근처까지 이동했지만 [marauder_system.GetName]에 침범하지 말라는 경고를 받았습니다. [From.GetSpeciesName]에는 이렇다 할 중앙 정부가 없지만 다양한 세력으로 나뉘어 끊임없는 내분에 휘말리고 있으며 종종 이웃 성계를 약탈하기도 합니다. 실제로 그들의 방대한 인구와 우주 기반 생산 능력을 감안할 때, [From.GetSpeciesNamePlural](이)가 서로를 죽이는 것만 멈출 수 있다면 은하의 중요한 세력이 될 수도 있을 겁니다."
 marauder.5.name:0 "[From.GetName]의 최후"
 marauder.5.desc:0 "한때 자랑스러웠던 §H[From.GetSpeciesNamePlural]§!의 유목 전사 문화는 이제 사라졌습니다. 그들의 인구 대부분을 수용하고 있던 마지막 거대 우주 기지가 §H[marauder_killer.GetName]§!의 병력에게 파괴된 것입니다. 살아남은 난민들은 은하 전역으로 흩어졌습니다.\n\n일부 [From.GetSpeciesName] 해적과 용병 함대는 여전히 행방을 알 수 없는 상태지만 우주 거주지를 잃은 것은 회복할 수 없는 절망적인 타격입니다. 이로써 그들의 약탈 행위도 확실히 끝나게 되었습니다."
 marauder.5.a:0 "정말 그렇군요."
 marauder.6.name:0 "[marauder_species.GetNamePlural]의 복수"
 marauder.6.desc:0 "§H[marauder_species.GetName]§!의 대규모 용병 함대가 §H[attacked_system.GetName]§! 성계의 초공간 항로로 이동했습니다! 우리가 그들의 마지막 우주 기지를 파괴했을 때 다른 곳에 배치되어 있던 [marauder_species.GetName] 용병들이 대승적으로 힘을 합치기로 결정한 것 같습니다.\n\n어떻게 감지기를 피해 [attacked_system.GetName]에 도달했는지는 알 수 없지만, 그들이 공개 채널로 메시지를 전송하고 있습니다."
 marauder.7.1.desc:0 "[Root.GetName]의 빌어먹을 겁쟁이들에게:\n\n너희가 우리 고향을 파괴했으니 우리도 너희 고향을 불태우겠다. 우린 이제 아무것도 잃을 게 없다. 너희는 그렇지 않겠지만. 우리가 바라는 것은 이 전장에서 죽더라도 너희의 소위 전사라는 놈들을 하나라도 더 많이 저세상으로 데려가는 것이다.\n\n막을 수 있으면 막아봐라!"
 marauder.7.2.desc:0 "[Root.GetName]의 드와막! 너희가 우리 고향을 파괴했듯 이제는 우리가 너의 고향을 파괴할 거다! 우리도 살아남지 못하겠지만 너희 드와막을 하나라도 더 많이 데려가겠다!\n\n모든 드와막에게 죽음을! 히예에에이이이이에에에에!!!!!!!!!!"
 marauder.7.3.desc:0 "[Root.GetName]의 변절자에게:\n\n너는 우리의 가장 성스러운 영역을 더럽히고 여신의 수많은 신도를 살해했다. 공허의 여신께서 이런 잔학 행위를 그냥 넘어가실 거라고 생각했나?\n\n여신께서는 희생을 요구하시고, 우리는 바칠 것이다. 뒤틀린 세상에서 이게 우리의 마지막 행동이 될 것이다."
#  marauder.7.a:0 "Battle stations!"
 marauder.8.desc:0 "§H[marauder_species.GetName]§!의 대규모 용병 함대가 §H[From.GetName]§!(을)를 침범했습니다. 보아하니 [From.GetName](이)가 그들의 마지막 우주 기지를 파괴할 때 다른 곳에 배치되어 있던 [marauder_species.GetName] 용병 집단이 대승적으로 힘을 합치기로 결정한 것 같습니다.\n\n그들은 자신의 고향을 파괴한 것에 대한 복수를 원하며, 통신을 감청한 결과 전사들은 전투에서 살아남을 생각이 없는 것 같습니다."
 marauder.10.name:0 "[marauder_species.GetName] 난민 도착"
 marauder.10.desc:0 "§H[marauder_species.GetName]§! 난민을 태우고 있는 화물선의 낡은 소함대가 최근에 파괴된 그들의 고향을 떠나 우리 영역에 도착했습니다. 그들은 §H[Root.GetName]§!에 정착하도록 허락을 받았습니다.\n\n난민들은 혼잡한 우주 기지의 불결한 환경에서 살아가는 데 익숙해져 있었던 것 같지만, 새로운 고향 행성에도 잘 적응하고 있는 것 같습니다. 부디 그들이 약탈자이자 해적이었던 과거를 포기할 준비가 되었길 바랍니다."
 marauder.10.a:0 "우리가 그들에게 새로운 고향을 줄 것입니다."
