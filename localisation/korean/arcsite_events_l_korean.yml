####################

# Ice Trauma (by Gemma Thomson)
 site_ice_trauma:0 "얼음 밑에서"
 site_ice_trauma_desc:0 "[from.planet.GetName]의 광대한 얼음 지대는 한때 깊은 화산 계곡 위에 펼쳐진 바다였습니다. 이제는 생명이 살 수 없는 환경이 되었지만, 행성의 지표면 가까이에 있는 얼어붙은 해구에서 폐허가 된 고대 해저 정착지를 발견했습니다."

 arcsite.1000.name:0 "유령 첨탑"
 arcsite.1000.desc:0 "우리 [owner.GetScientistPlural]들이 유리처럼 얼어붙은 호수의 가장자리에 캠프를 세웠습니다. 충분한 빛만 있으면, 표면 아래에 유령처럼 서 있는 첨탑의 모습을 볼 수 있습니다. 첨탑들은 마치 촉수처럼 호수 바닥에서 위로 솟아 있습니다.\n\n경험이 적은 대원들은 병균조차 살지 못할 사무치는 추위 속에서 작업하는 데 여전히 애를 먹고 있습니다. 하지만 발굴 작업은 신속하게 진행 중이며, 원시 형태의 잠수함용으로 설계된 에어록을 여러 개 발굴했습니다. 다만, 잠수함의 모습은 정작 어디에도 보이지 않습니다. 첨탑의 주민들이 안에 남아 있는지, 떠났는지는 알 수 없지만, 선창은 전부 비어 있습니다."
 arcsite.1000.a:0 "쇄빙 기술에 좀 더 투자해야겠군요."

 arcsite.1005.name:0 "마모와 손상"
 arcsite.1005.desc:0 "얼음에 덮인 여러 거주지에서 얼음을 걷어내는 과정에서, 선창 첨탑에 있던 우리 [owner.GetScientistPlural]들이 원시 컴퓨터 단말기를 발견했습니다. 단말기는 부서지기 쉬운 금속 덮개로 덮여 있는데, 이것을 어떤 존재가... 씹어먹은 듯합니다.\n\n약간의 수리를 거치자, 단말기가 정상적으로 켜졌습니다. 거주지의 데이터 네트워크 중 상당 부분은 연결이 끊어졌지만, 단말기에 저장된 비축 물자 목록, 인사 서류, 그리고 임무 일지로 추정되는 문서를 통해 많은 정보를 추론해낼 수 있습니다."

 arcsite.1010.name:0 "불안한 현상"
 arcsite.1010.desc:0 "[from.planet.GetName]에 위치한 고대 정착지에 관해 더 많은 것을 알아낼수록, 불안감도 커지고 있습니다. 알고 보니 우리가 발견한 것은 오래전에 잊혀 이름조차 파악할 수 없는, 한 문명이 남긴 식민지의 잔재였습니다.\n\n이 행성에 바다가 아직 많이 남아 있었을 무렵, 모성을 떠나 이곳에 온 여러 정착민 무리가 개척용 잠수함의 승무원으로 징집되었습니다. 이들의 목표는 식민지를 세우고 행성의 천연자원을 채취하는 것이었습니다. 하지만 이들이 마주한 현실은 무차별적인 생물 실험, 급격한 정치적 변화, 그리고 §Y적대적인 동물과 식물§!의 공세를 막아내는 위험한 상황의 연속이었습니다.\n\n항해 부표에서 회수한 감지기 기록에서 잠수함 하나가 근처 전초 기지로 이동했다는 사실을 알아냈습니다. 잠수함은 아직 그곳에 있을지 모릅니다. 얼음 안에 갇혀 여러 유용한 물자를 실은 채로 말이지요."
 arcsite.1010.a:0 "조사 팀을 당장 파견하세요."
 arcsite.1010.b:0 "이 적대적인 해양 거주종한테서 뭘 알아낼 수 있을지 알아봅시다."

 arcsite.1016.name:0 "불과 물"
 arcsite.1016.desc:0 "칠흑 같은 얼음으로 둘러싸인 동굴에서 고대 잠수함의 부서지고 그을린 잔해를 발견했습니다. 이 그을린 동굴은 행성의 엄혹한 결빙 해빙 주기의 영향에서 벗어나 있어, 잠수함 승무원들에게 닥친 여러 가지 재앙의 증거가 보존되어 있었습니다.\n\n잠수함의 조잡한 원자력 엔진에는 급하게 얼기설기 수리한 흔적이 엿보였으며, 승무원실에는 긁힌 자국과 화학 물질이 탄 냄새가 희미하게 남아 있었습니다. 또한 잠수함의 탈출정은 어느 시점엔가 전부 발사되었는데, 유일하게 발견된 하나는 근처에 있는 용암 분출공 안에 끼어 있었습니다.\n\n타버린 잔해에서는 알아낼 수 있는 게 얼마 없었지만, 지금까지 승무원들이 다녀간 목적지와 개척 §Y물자 보관소§!는 멀쩡하게 남아 있었습니다. 덕분에 회수 팀은 난파된 잠수함의 승무원들이 남겨 둘 수밖에 없었던 물자를 가져올 수 있었습니다."

 arcsite.1017.name:0 "잠수함 국가"
 arcsite.1017.desc:0 "상당한 양의 얼음을 뚫고 들어가니, 밀폐된 상태의 동굴 안에 난파된 잠수함 하나가 온전한 상태로 보존되어 있었습니다. 툰드라와 같은 환경 탓에 모든 유기체는 고운 먼지가 되어 버렸지만, 덕분에 상당량의 문화 유물은 그대로 남아 있었습니다.\n\n인류학 기반의 조사를 진행한 결과, 근처 식민지에서 이탈한 것으로 밝혀진 이 잠수함의 내부에서는 정치적 활동이 활발하게 일어났던 것으로 나타났습니다. 잠수함이 여러 주권 국가로 나뉘어 선체 안에 국경이 생겼고, 온갖 종류의 정치 이데올로기가 난무했던 것입니다. 놀랍게도 이러한 극단적인 분파주의는 승무원들을 분열시키기는커녕 서로 간의 유대를 돈독히 해주었던 것 같습니다. 이번 일을 두고 우리 제국의 정치학자들 사이에서 활발한 논의가 이루어질 것입니다."
 arcsite.1017.auth.a:0 "...반동분자들보다 한 걸음 앞설 수 있겠군요."

 arcsite.1018.name:0 "유전적 유산"
 arcsite.1018.desc:0 "아주 오래전에 난파한 잠수함은 이미 부서지고도 남았을 것이라 생각했습니다. 하지만 이 잠수함의 선체는 순식간에 얼어붙었기 때문에 상부 구조뿐만 아니라 그 안에 다양한 생물의 시체까지 그대로 보존되어 있습니다. 일부 생물은 거대하고 사나운 토종 포식자인 것으로 보이며, 환경 보호 슈트를 입은 지성체 생물들은 이 포식자의 먹이였던 것 같습니다.\n\n이 지성체들, 그러니까 잠수함의 승무원들은 [fromfrom.planet.GetName] 출신이 아닙니다. 부검 결과, 이 외계종들은 현지 생명체의 유전 재료로 자신들의 유전자를 조작했던 것으로 나타났습니다. 개척민들이 자기 신체를 이만큼이나 폭넓게 개조해야 할 동기가 무엇이었는지, 현재로서는 짐작만 할 수 있을 따름입니다. 다만, 자신의 몸에 유전 물질을 넣은 덕에 이들이 귀중한 유전적 역사를 후대에 전하게 되었다는 사실만큼은 분명합니다."
 arcsite.1018.phobe.a:0 "불쾌하기 짝이 없군요."

 arcsite.1020.name:0 "얼어붙은 고난"
 arcsite.1020.desc.intro:0 "[from.planet.GetName]에 위치한 난파 잠수함과 버려진 거주지를 조사한 우리 대원들이 행성 지표면 근처에서 재집결할 준비를 하고 있습니다. 이 식민지에 관해서는 아직 모르는 것이 많습니다. 이곳에서 우리가 찾은 것은, 변경 행성 중에서도 유독 외로웠던 이 행성의 거주민들이 남긴 정리되지 않은 유산에 불과합니다."
 arcsite.1020.tech.desc:0 "$arcsite.1020.desc.intro$\n\n이 고대 잠수함의 주인들에게는 초광속 항행 기술은 없었지만, 이들 덕분에 우리는 다른 분야에서 놀라운 진전을 이룰 수 있었습니다. 이들이 갖은 역경을 거치며 기술을 발견한 덕분에, 우리는 그러한 고난을 피할 수 있게 되었습니다."
 arcsite.1020.default.desc:0 "$arcsite.1020.desc.intro$\n\n한때 해저 식민지를 꾸려 나갔던 이들 문명에는 초광속 항행 기술은 없었지만, 현지인들은 갖은 역경을 거쳐 과학과 경제 분야에서 고유한 성과를 이루어 낸 모양입니다. 그 성과를 이제 우리가 마음껏 이용할 수 있게 되었습니다."
 arcsite.1020.a:0 "이 이야기로 우리 개척민들에게 교훈을 줄 수 있겠군요."
 arcsite.1020.b:0 "해저 거주지라니, 흥미로운 아이디어군요."
 arcsite.1020.c:0 "잠수함에 달린 무장은 우리가 쓰면 되겠어요."
 arcsite.1020.a.memorialist:0 "이들의 기억을 소중히 간직하도록 하죠."
 arcsite.1020.a.prospectors:0 "흥미로운 사업이군요."

 ice_trauma_insights_colony:0 "얼어붙은 잠수함 승무원들의 유산" #modifier
 ice_trauma_insights_engineering:0 "얼어붙은 잠수함 승무원들의 독창성" #modifier
 ice_trauma_memorialist_unity:0 "얼어붙은 잠수함 승무원들을 기리며" #modifier

# Engineered Species
 site_engineered_species:0 "풍부한 화석"
 site_engineered_species_desc:1 "[from.planet.GetName](은)는 겉보기에는 생명체가 서식할 수 있는 일반적인 행성으로 보이지만, 자세히 탐사한 결과 연구 팀이 이곳에 대량으로 매장되어 있는 화석을 발견했습니다. 보존 상태도 꽤 좋아 보입니다. 흥미롭게도 여러 화석이 같은 지층에 무리를 이루고 있는 것으로 보아 이들은 동시에 사망했거나, 누군가 의도적으로 화석을 묻어 놓은 듯합니다. 화석을 조사해 보면 이 행성에 살았던 종족의 진화 과정을 더욱 잘 이해할 수 있는 계기가 될 것입니다."

 arcsite.2000.name:0 "무수한 뼈"
 arcsite.2000.desc:0 "지표를 스캔한 결과, 다양한 생물종의 화석이 묻혀 있는 유력한 매장지 몇 군데를 찾아냈습니다. 일부 화석은 현재 지표면에 서식하는 생물들과 닮은 반면, 나머지는 이제껏 보지 못한 모습입니다.\n\n발굴 작업은 고되고 현지 생물도 우리가 나타난 것에 긴장한 눈치입니다. 하지만 [leader.GetName] 담당관은 이미 여러 차례 굉장한 발견을 이루어 냈으며 멸종한 생물의 화석 중 일부를 복원하기도 했습니다. 그런데 연구 팀 내에서 논쟁이 발생했습니다. 일부 연구원은 화석을 전시해 공개하고 싶어 하는 반면, 다른 연구원들은 이 화석들이 지금까지 본 화석 중 가장 보존 상태가 좋고 현장에서 더 발굴할 것도 거의 없다며 화석을 연구할 것을 주장하고 있습니다."
 arcsite.2000.study:0 "화석을 연구하세요."
 arcsite.2000.use:0 "화석으로 전시회를 개최하세요."
 arcsite.2001.name:0 "화석 연구" #Study
 arcsite.2001.desc:0 "화석이 된 생물종과 [from.planet.GetName]의 현재 생물권 사이의 관계를 판단하기 위한 방대한 연구를 진행했습니다. 일부 화석은 분류학적으로 서로 같은 속에 속하며, 유사점이 많습니다. 추가적인 연구를 진행하면 더 많은 답을 찾을 수 있을지 모릅니다."
 arcsite.2002.name:0 "행성 간 전시회" #Use
 arcsite.2002.desc:0 "전시회에는 상당히 많은 관람객이 찾아왔습니다. 화석을 연구할 순 없게 되었지만, 상당한 후원금을 모을 수 있었으며 행성 간 순회 전시 또한 개최했습니다. 전시된 외계 화석의 낯선 모습으로 인해 외계 고고학이 소소하게 유행하기도 했습니다."

 arcsite.2010.name:0 "동굴 거주족"
 arcsite.2010.desc:0 "최초 발굴지에서 화석을 모두 발굴한 고고학 팀은 연구할 화석을 찾아 더 외딴곳으로 이동했고, [leader.GetName] 담당관이 좋은 발굴지를 찾아낼 수 있었습니다. 지금은 멸종한 지성체 종족이 거처로 사용했던 동굴입니다. 세심하게 탐사하고 살펴본 끝에 특이한 점을 발견했습니다. 이 동굴에 살았던 존재들은 열과 빛에 노출되면 모습이 드러나는 독특한 염료를 사용했던 것입니다.\n\n동굴에서는 두 가지 종류의 그림이 발견되었습니다. 하나는 과거를 기록한 그림, 다른 하나는 일상을 기록한 그림이었습니다. 안타깝게도, 우리 때문에 그림을 보전하고 있는 민감한 동굴 생태계가 교란되고 말았습니다. 그 결과 발생한 연쇄 반응과 염료 자체의 오랜 연대로 인해, 그림들이 금세 희미해지고 있습니다. 어느 그림을 보전할지 결정해야 합니다."
 arcsite.2010.study:0 "역사를 보전하세요."
 arcsite.2010.use:0 "일상을 보전하세요."
 arcsite.2011.name:0 "동굴 거주족의 역사" #Study
 arcsite.2011.desc:0 "동굴 거주족의 과거와 관련된 그림을 보전한 덕분에 이 종족의 역사를 들여다볼 수 있었습니다. 동굴 거주족은 고등 문명과 접촉했고, 이 문명은 동굴 거주족의 외양과 발달에 모종의 영향을 준 것으로 보입니다. 동굴 거주족의 모습에 대한 묘사로 보건대, 이들은 유전적 변이가 매우 빨랐으며, 그 모습 또한 세대마다 많은 차이를 보였던 것으로 추정됩니다."
 arcsite.2012.name:0 "동굴 거주족의 일상" #Use
 arcsite.2012.desc:0 "동굴 거주족의 일상과 관련된 그림을 보전한 덕분에 이 종족의 역사를 들여다볼 수 있었습니다. 그림의 묘사로 보건대, 동굴 거주족은 서로 모습은 다르지만 지성 수준은 유사한 여러 생물종으로 이루어진 집단 형태로 생활했으며, 복잡한 의식을 거행하기도 했습니다. [leader.GetName] 담당관은 이 생물종들이 신의 광휘에 몸을 맡기고 신을 위해 일했으며, 그 대가로 자유를 누린 것으로 추정했습니다."

 arcsite.2020.name:0 "뼈 구조물"
 arcsite.2020.desc:0 "동굴 속으로 더 깊숙이 탐사를 진행하자, 내부에 기이한 뼈 구조물을 갖춘 석굴이 나왔습니다. 현재 상태로 추정컨대, 이 구조물은 붕괴해서 땅속에 가라앉은 것으로 보입니다. 아마 지진이 원인이었을 것입니다. [Leader.GetName] 담당관은 캠프를 차릴 것을 지시했고, 이미 주변을 몇 차례 스캔했지만 지반이 불안정한 상태입니다. 안에 들어가면 구조물을 제대로 조사할 시간이 없을 수 있습니다.\n\n구조물에서 이번 탐사의 최대 수확을 얻을 수 있을지도 모릅니다. 내부에 있는 뼈와 같은 흥미로운 물질을 조사할 수도 있고, 탐사에 집중해 구조물을 짓고 사용한 외계종과 이들의 일상에 관한 단서를 더 찾아볼 수도 있습니다."
 arcsite.2020.study:0 "구조물을 조사하세요."
 arcsite.2020.use:0 "내부를 탐사하세요."
 arcsite.2021.name:0 "살아 있는 구조물" #Study
 arcsite.2021.desc:0 "연구는 별다른 일 없이 완료되었고, [Leader.GetName] 담당관은 이 구조물이... 살아 있었다는 결론을 내렸습니다. 지금은 죽었지만, 오래전에 이 구조물이 만들어졌을 당시에는 살아 있었을 것입니다. 구조물은 뼈와 조직이 서로 뭉쳐 이루어져, 원하는 목적에 따라 모습을 바꿀 수 있었습니다. 붕괴된 방식으로 볼 때, 구조물 자체가 의도적으로 자신을 붕괴시킨 것이라고 볼 여지도 있습니다.\n\n그러나 안타깝게도 조사 중에 구조물이 손상되어 붕괴가 더욱 진행되었고, 후속 연구도 할 수 없게 되었습니다. [Leader.GetName] 담당관은 연구 팀에 전진할 것을 지시했습니다."
 arcsite.2022.name:0 "지하 문명" #Use
 arcsite.2022.desc:0 "이 으스스한 구조물에 들어가니, 반쯤 무너진 복도로 이루어진 미로가 나왔고 미로에는 뼈 같은 물질이 사방에 널려 있었습니다. 그리고 다소 어려움은 따랐으나 이 행성에 복잡한 문화가 번성했었다는 점을 보여 주는 여러 가지 도구와 물체를 발굴할 수 있었습니다. 이번 발견으로 지금은 멸종한 이 종족이 어떠한 삶을 살았을지 자세히 살펴볼 수 있을 것입니다.\n\n그러나 안타깝게도 구조물이 조사 중에 손상되어 붕괴가 더욱 진행되었고, 후속 연구도 할 수 없게 되었습니다. [Leader.GetName] 담당관은 연구 팀에 전진할 것을 지시했습니다."

 arcsite.2030.name:0 "지하 시설"
 arcsite.2030.desc:0 "마침내 동굴의 끝에 다다랐습니다. 우리는 지하 깊은 곳에 지어져 있는 낡고 버려진 벙커와도 같은 곳으로 들어갔습니다. 이곳은 우리가 지금까지 발견한 어떤 장소와도 다른 모습입니다. 아무래도 외계에서 온 손님들이 이곳에 연구실을 차렸던 모양입니다. 낡은 수조, 여러 가지 뼈와 화석이 널려 있는 것을 볼 때, 이들도 우리와 마찬가지로 이곳에 살던 종족을 연구했던 것 같습니다... 차이점이 있다면, 연구실의 주인들은 아직 살아 있던 원주민 종족을 연구할 수 있었다는 것이죠.\n\n[Leader.GetName] 담당관은 전원을 연결하자마자 즉시 작업에 착수해, 연구실과 데이터뱅크에서 쓸 만한 정보를 모으고자 했습니다."
 arcsite.2030.proceed:0 "어떤 비밀이 기다리고 있을까요?"

 arcsite.2040.name:0 "돌파구"
 arcsite.2040.revelation.desc:0 "이전 조사에서 알아낸 지식을 데이터 뱅크에서 찾아낸 정보와 대조한 결과, 상당히 당황스러운 결론이 도출되었습니다. 수천 년 전, 우주여행 기술을 갖춘 한 문명이 이 행성에 착륙하고는 자신들이 지닌 유전자 조작 기술로 이곳의 토착종을 쉽게 길들일 수 있다는 사실을 알아냈던 모양입니다. 이들은 지능을 갖췄으나 아직 완전히 발달하지 못한 이 토착종을 노예로 삼고, 다양한 실험을 자행했습니다. 개중에는 토착종을 건설 용도의 생체 조직으로 만드는 실험도 있었으며, 이들을 순종적인 노예나 반려동물과 가축으로 만들기도 했습니다.\n\n우리가 앞서 발견했던 것은 이 토착종이 현재 [from.planet.GetName]에 번성하는 비지성체 생물로 퇴화되기 전에 남긴 흔적일 것입니다. 우리는 언젠가 우리처럼 은하계를 누빌 수도 있었던 종족이 맞은, 끔찍한 최후를 목격한 것입니다."
 arcsite.2040.ignorance.desc:0 "수천 년 전, 어떤 고등 문명이 이 행성의 다양한 생물권에 매료되고는 현지 생명체를 흥미로운 연구 대상으로 점찍었던 모양입니다. 그때 구축한 데이터 뱅크는 여전히 작동 중이며, 기이한 연구 결과와 우려를 자아내는 실험 기록을 가득 수록하고 있습니다. 또한 토착종의 기본 유전자 구조, 그리고 이들이 과거로부터 어떻게 발달해 왔으며 미래에는 어떻게 발달할 것인지에 관한 정보 역시 담겨 있습니다.\n\n연구를 진행한 이들은 어떻게 되었을까요? 우리가 앞서 발견한 동굴 거주족으로 퇴화한 것일까요? 아니면 그 반대로 동굴 거주족에서 진화한 문명이 어느 시점에 이 행성을 떠난 것일까요? 이내 궁금해집니다. 이 우주에는 어떤 다른 수수께끼가 숨어 있을까요?"
 arcsite.2040.revelation:0 "끔찍하군요."
 arcsite.2040.ignorance:0 "우주는 놀라움으로 가득하군요."
 arcsite.2040.phobe:0 "이래서 외계종은 믿을 수 없다는 겁니다!"
 arcsite.2040.phile:0 "우리 정부하에서는 이런 범죄는 일어날 수 없습니다!"

 engineered_species_revelation:0 "가혹한 진실" #modifier
 engineered_species_revelation_desc:0 "우리는 오래전에 사라진 외계종과 이들의 유전자 조작 시험에 쓰인 피험체에 관한 지식을 얻을 수 있었지만, 동시에 우주는 호의적인 곳이 아니라는 사실을 깨달았습니다. 포식자가 순식간에 사냥감이 될 수 있는 곳이 우주입니다."
 engineered_species_ignorance:0 "수수께끼의 우주" #modifier
 engineered_species_ignorance_desc:0 "우주 탐사는 놀라움으로 가득한 과업입니다. 은하계의 가장 먼 가장자리에서도, 극도로 위험한 조건에서도 생명이 번성할 수 있다는 사실은 경이롭기까지 합니다. 서로 어울려 살아가는 다양한 생물들의 이야기에 매료된 우리 국민들은 우주의 여러 수수께끼를 맞이할 준비가 되어 있습니다."
 engineered_species_ownway:0 "하나 된 사고"
 engineered_species_ownway_desc:0 "우주는 가혹한 곳이며, 우리는 우리 이전에 살았던 이들의 실수를 되풀이하지 않도록 앞으로 나아갈 길에서 벗어나지 말아야 합니다."

 # Debris Belt
 site_debris_belt:0 "잔해 지대"
 site_debris_belt_desc:0 "[From.Planet.System.GetName] 성계를 스캔한 결과, 이곳에 특이할 정도로 다양한 구성의 소행성대가 존재한다는 사실을 알아냈습니다. 이 잔해 지대는 바위, 얼음, 우주 폐기물과 같은 일반적인 구성 요소 대신, 여러 거대한 인공 거주지의 잔해로 이루어져 있습니다. 수천 년 전 어느 시점에 가공할 만한 공격으로 파괴된 것이 틀림없습니다. 그로 인해 생겨난 이 잔해 지대는 알려지지 않은 비밀을 간직하고 있을지도 모릅니다. 하지만 범위가 워낙 방대하기 때문에 파악하는 데 꽤 시간이 걸릴 것 같습니다."
 r_odryskan_crystal:0 "오드리스키아의 크리스탈"
 r_odryskan_crystal_desc:0 "계산이 불가능할 정도의 가치를 지닌 크리스탈입니다. 단 한 조각의 가격조차 필멸자의 정신이 나가버릴 정도로 높다고 합니다."
 r_odryskan_crystal_regular_effect:0 "우리 과학자 한 명에게 §Y연구광§! 특성이 생길 수 있습니다."
 NAME_The_Cabin:0 "헛간"

 arcsite.2500.name:0 "헛간"
 arcsite.2500.desc:0 "§Y[From.Planet.System.GetName]§! 성계에 있는 잔해 지대를 발견한 것은 우리가 처음이 아닙니다. [Root.Owner.GetResearchers]들이 '우주 헛간'이라 부를 정도로 작은 함선이 그곳에서 발견된 것입니다. 함선에는 독소류 외계인 한 명의 유해와 다량의 데이터 크리스탈이 들어 있었습니다. 부패 상태로 짐작하건대, 이 외계인은 수백 년 전에 목숨을 다한 것으로 추정됩니다."
 arcsite.2505.name:0 "긴 방황"
 arcsite.2505.desc:0 "외계인의 우주 헛간에서 발견한 데이터 크리스탈은 알고 보니 임무 일지였습니다. 우리 [Root.Owner.GetResearchers]들이 일지의 표본과 함께 초벌 번역 결과를 보내왔습니다. 일지는 낙관적인 어조로 시작합니다.\n\n"일생일대의 기회가 찾아왔다. 전설 속 오드리스칸의 유적에 드디어 도달한 것이다. 새로 마련한 집은 화려하지는 않지만, 이 정도면 충분하다. 이제 곧 우리 딸의 치료비로 쓰고도 남을 크레딧을 송금할 수 있을 것이다."\n\n하지만 얼마 지나지 않아 일지의 어조가 침울해집니다.\n\n"아내와 딸이 죽었다. 내가 죽어도 울어줄 이가 없다. 고철을 모아 암시장에 팔았지만 생활비를 내기도 빠듯하다. 이제 돌아가기엔 이제 너무 늦었다."\n\n결국 이 외계인은 보물을 찾기 위해 50년이라는 세월 동안 헛되이 잔해 지대를 뒤진 모양입니다."
 arcsite.2505.A:0 "그렇게 오래 찾았는데 뭐라도 나왔겠지요!"
 arcsite.2515.name:0 "광기에 빠지다"
 arcsite.2515.desc:0 "이럴 리 없어\n이럴 리 없어\n이럴 리 없어\n이럴 리 없어\n§R거짓말!§!\n...\n...\n...\n하지만 그게 사실이라면?\n\n외계인이 점차 광기에 빠지면서 일지의 내용 또한 더욱 심란해집니다."
 arcsite.2520.name:0 "마침내 찾은 안식"
 arcsite.2520.desc:0 "우리 [Root.Owner.GetResearchers]들이 잔해 지대의 외계인이 남긴 데이터 크리스탈의 번역을 마쳤습니다. 마지막 일지의 번역본에는 죽음을 얼마 앞두고 잠시 동안 정신이 돌아온 외계인의 기록이 담겨 있었습니다.\n\n"드디어 원하던 것을 찾았다. 누가 보면 이토록 오랫동안 보물을 찾아 헤맨 나를 보고 정신이 나갔다고 할 테지. 아마 그 말이 맞을 것이라고 생각한다. 이제 나는 늙었다. 죽어 가고 있는지도 모른다. 내 가족들은 오래전에 먼지가 되었고, 이 유물을 팔아 봤자 의미는 없다. 하지만 안식은 찾을 수 있을지도 모르겠군."\n\n이어지는 내용에는 외계인이 보물을 숨긴 곳이 표시되어 있었고, 좌표를 따라가자 값을 매길 수 없을 정도로 놀랍도록 커다란 보석이 있었습니다."
 arcsite.2520.A:0 "마이 프레셔스..."

