 arcsite.9000.name:0 "홀로 밤새워"
 arcsite.9000.desc:0 "[leader.GetName] 수석 고고학자가 최근 혼자 시간을 보내는 일이 많아지고 있습니다. 연구 목표에 대한 열의는 줄어들고, 대신 우리가 지금까지 발견한 일지나 일기에만 집착하고 있는 것입니다. 자주 "이들이 얼마나 외로웠을까"와 같은 말을 중얼거리도 합니다.\n\n발굴 현장의 황량한 환경에 영향을 받은 것일지도 모릅니다. 발굴 팀 전체를 상대로 상담을 진행할 수도 있고, [leader.GetName](이)가 임무에 대한 의지를 되찾을 것이라 믿고 내버려 둘 수도 있습니다." #Uses he/she/they loc., i.e. 'She appears' vs. 'They appear'
 arcsite.9000.a:0 "상담을 준비하세요. 팀원들의 건강이 무엇보다 중요합니다."
 arcsite.9000.b:0 "내버려 두세요. 뭐라도 발견해서 저러는 것일 수도 있지 않습니까."
 arcsite.9001.desc:0 "[absconded_archaeologist.GetName] 수석 고고학자가 상당량의 인류학적 연구 데이터를 가지고 잠적해 버렸습니다. 발굴 팀 말로는, 지상 차량 한 대가 없어졌지만 환경 보호 슈트는 전부 기지에 남아 있다고 합니다.\n\n[absconded_archaeologist.GetName](이)가 툰드라 지대 어딘가에 있는 수중 거주지로 도망갔을 가능성이 있습니다. 하지만 현실적으로는... 최악의 경우를 상정해야 합니다."
 arcsite.9001.a:0 "정말 유감스럽군요."
 arcsite.9002.desc:0 "[leader.GetName] 수석 고고학자가 큰 고초를 치르고 발굴 팀에 복귀했습니다. 겉모습은 매우 초췌해 보였지만, [leader.GetName](은)는 아주 설득력 있는 가설을 제시했습니다. 이전에 우리가 개인 파일을 살펴보면서 여러 미묘한 세부 사항을 놓친 듯합니다. 여기서 모은 단서를 종합하여 우리가 원하던 돌파구를 마련할 수 있었습니다."
 arcsite.9002.a:0 "하지만 이럴 만한 가치가 있었을까요?"

 arcsite.9005.name:0 "쇄빙"
 arcsite.9005.desc:0 "[fromfrom.planet.GetName]에 있는 발굴 팀이 [owner.capital_scope.GetName]의 [owner.GetResearchers]들과 긴밀히 협력해, 험난한 툰드라 지대에서의 작업을 위한 새로운 대안을 시험했습니다. 지상 팀은 테라포밍 기술에 착안한 설계로 만든 굴착기 시제품을 현장에 배치했습니다.\n\n처음 시운전을 하면서 이 굴착기 덕분에 현지 작업 속도가 상당히 빨라질 것으로 나타났으나, §H여러 가지 위험§!도 확인되었습니다. 이러한 위험을 줄이려면 추가 자금이 필요할 것입니다."
