 resolution_defenseprivatization_defense_contracts:0 "보안업체"
 resolution_defenseprivatization_defense_contracts_desc:0 "은하의 안보를 위해 독립 보안 기업에 자원을 투자해야 합니다. 고도의 훈련을 받고 정치적 중립을 지키는 이 전문가들은 [global_event_country.GetGalCommunityOrGalImperium] 소속 제국들을 방위하는 데 도움이 될 것입니다."
 resolution_defenseprivatization_private_support_troops:0 "보호의 대가"
 resolution_defenseprivatization_private_support_troops_desc:0 "분쟁이 격화됨에 따라, 민간 보안업체도 자신의 임무, 즉 [global_event_country.GetGalCommunityOrGalImperium]의 안전을 지키는 일을 완수하는 데 도움을 받아야 합니다."
 resolution_defenseprivatization_condottieri:0 "중립 방어군"
 resolution_defenseprivatization_condottieri_desc:0 "전쟁은 피할 수 없지만, 부수적 피해는 피할 수 있습니다. 방위 전문가 집단을 고용한다면, [global_event_country.GetGalCommunityOrGalImperium]에서 전쟁 범죄가 확연히 줄어들 것입니다."
 resolution_defenseprivatization_security_business:0 "은하계 위기관리"
 resolution_defenseprivatization_security_business_desc:0 "최선의 노력을 다했음에도 불구하고 난폭한 이념 분쟁이 은하계를 긴장에 몰아넣고 있습니다. 여러 제국이 사소한 일에도 싸움을 벌이는 중입니다. 이들의 자체 병력을 규제한다면, 중립적 방위 업체를 통해 더 효율적으로 평화를 지킬 수 있을 것입니다."
 resolution_defenseprivatization_corporate_warlords:0 "기업 평화 유지"
 resolution_defenseprivatization_corporate_warlords_desc:0 "'$enclave.235.4.desc$'"

