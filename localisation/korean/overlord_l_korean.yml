 origin_subterranean:0 "지하"
 origin_subterranean_desc:1 "포식자를 피하기 위해서였을지, 아니면 풍부한 자원의 희망에 이끌렸던 것인지 모르지만, 이들이 이주한 이유는 이제 세월에 잊혔습니다. 이유가 무엇이었든, 이 종족은 모성의 지표면 아래에 거주하는 방향으로 진화해 환경적으로 더 다양한 사회를 이룩했습니다."
 origin_tooltip_subterranean_effects:3 "- §H동굴 거주자§! 특성을 지닌 채 게임을 시작합니다.\n- §H채굴 지구§! 제한이 없고, £housing£ §H$MOD_PLANET_HOUSING_ADD$§! §G2§!개가 추가되며, §H채굴 지구§! 3개마다 £building£ §H건물 슬롯§!을 §G1§!개 얻습니다.\n- 지하에 도시를 건설해, 다음과 같은 효과를 부여합니다:\n\n"
 trait_cave_dweller:0 "동굴 거주자"
 trait_cave_dweller_desc:0 "§L이 종족은 어떤 행성의 지하에서든 번성할 수 있지만, 인구 증가율이 감소합니다.§!"
 trait_cave_dweller_tooltip:0 "$MOD_BIO_POP_GROWTH_SPEED$: §R-20%§!"

 START_SCREEN_SUBTERRANEAN:1 "[GetHomeWorldName]에 거주하는 다른 존재들은 야생에서 밤을 보내지만, 우리 조상들은 자비 없는 빛과 기후를 피해 지하에 거주하는 것이 현명하다는 점을 일찍이 깨달았습니다.\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_PLANT:1 "[GetHomeWorldName]에서의 생활 방식이 급격히 변화하였습니다. 이 행성에서 공존하는 다른 생명체들이 햇빛에서 에너지를 얻는 것과 달리, 우리 종족은 [GetSpeciesAdj] 선조들이 그러했던 것처럼 어두운 땅속 깊은 곳에서 영양분을 얻습니다.\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_LITHOID:0 "우리는 [GetHomeWorldName]의 지하 깊숙한 곳에서 태어납니다. 이글거리는 별빛에서 벗어나, 우리는 머리 위와 주변에 보초처럼 가만히 서 있는 사촌들과는 다른 방향으로 진화했습니다. 이들과 달리 우리는 움직이고, 생각하고, 문명을 이룰 능력을 얻은 것입니다.\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_END:2 "우리 [GetSpeciesAdj] 선조들은 땅속 광물에 쉽게 접근할 수 있었던 덕분에 산업화를 이루고 종족을 통일하여 동굴 문명을 발전시킬 수 있었습니다. 지표면으로 돌아가려는 시도가 몇 차례 있었지만, 그때마다 지표면은 엄혹하고 자비 없는 곳임을 확인했을 뿐입니다. 그래서 우리는 지하에 머물며 행성의 깊숙한 곳에서 세력을 뻗어 나갔습니다.\n\n우리 제국 최초로 [GetStartingDrivePlural](을)를 발견한 지금, 우리는 가장 과감한 발걸음을 내디뎌 우주에 진출하고자 합니다. 앞서 선조들이 그러했듯, 우리 역시 어둠 속에서 우리가 살 곳을 개척할 것입니다."
 SUBTERRANEAN:0 "지하"

