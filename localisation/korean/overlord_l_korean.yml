 resolution_bureaucraticsurveillance_administrative_insight_desc:0 "은하계 관료제를 간소화하기 위한 노력의 일환으로, 이미 외교적 합의를 맺고 있는 회원국들을 중심으로 은하 의회에서의 행정적 위계를 더욱 명확히 하고 있습니다."
 resolution_bureaucraticsurveillance_borderless_authority:0 "국경 없는 권한"
 resolution_bureaucraticsurveillance_borderless_authority_desc:0 "내부 관료제를 간소화하기 위한 지속적인 노력의 일환으로, 은하 의회 의원국 중에서도 특별히 강대한 제국들에게 아주 강력한 권한이 주어질 것입니다."
 resolution_bureaucraticsurveillance_personal_oversight:0 "개인적 감독"
 resolution_bureaucraticsurveillance_personal_oversight_desc:0 "일부 제국은 주권이 약화되기도 했지만, 과도한 관료적 절차를 타파하려는 노력을 통해 은하 의회의 효율이 대폭 개선되었습니다!"

 resolution_bureaucraticsurveillance_repeal_1:0 "§R$resolution_bureaucraticsurveillance_administrative_insight$ 폐지§!"
 resolution_bureaucraticsurveillance_repeal_1_desc:0 "과도한 관료적 절차를 타파하려는 노력이 성공을 거두었지만, 일부 회원국은 자국의 주권이 침해되었다며 불만을 제기했습니다. 현재 해당 제국들은 자신들이 잃은 독립을 조금이나마 회복하기 위한 명령을 제안하고 있습니다."
