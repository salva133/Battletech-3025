 # Events
 origin.5703.desc:0 "새로운 동맹 여러분, 환영합니다!\n\n여러분이 이제 우리... 동맹에 참여하는 길을 선택하셨으니, 이렇게 연락을 취하는 게 맞을 것 같아서 말이죠. 폭력을 행사할 일이 없도록, 합리적인 선택을 해 주셔서 기쁠 따름입니다."
 origin.5703.a:0 "달리 선택의 여지가 없었지요, 아마?"
 dialog_hostile_overlord:0 "지배국에 §R적대적§! 태도를 취합니다."
 origin.5703.b:0 "무슨 하실 말씀이라도?"
 dialog_wary_overlord:0 "지배국에 §Y중립적§! 태도를 취합니다."
 origin.5703.c:0 "동맹의 일원이 되다니 자랑스럽습니다!"
 dialog_friendly_overlord:0 "지배국에 §G우호적§! 태도를 취합니다."

 origin.5705.desc.harsh:0 "흠 흠... 어쨌든!\n\n$origin.5705.desc$"
 origin.5705.desc.grateful:0 "우리도 여러분과 함께하게 되어 자랑스럽습니다!\n\n$origin.5705.desc$"
 origin.5705.desc:0 "세심한 검토를 거쳐, 여러분이 특성화 제국이 될 수 있도록 자원을 투자하기로 결정했습니다. 이것으로 여러분은 우리 우방과 동맹의 미래에서 중요한 역할을 담당하게 될 것입니다.\n\n그런데 여러분에게 어떤 쪽이 더 편할지 잘 모르겠군요. 군사 특성화? 연구? 아니면 자원이나 광물에 관심이 더 가시나요?"
 origin.5705.desc.reconsider:0 "그럼... 다시 생각해 보셨나요?"
 origin.5705.a:0 "군사 특성화면 안성맞춤일 것 같습니다."
 origin.5705.a.tt:2 "§Y[ROOT.GetName]§!(이)가 군사 및 방위에 중점을 둔 §Y$specialist_bulwark$§!이 됩니다.\n§Y[Root.GetName]§!(은)는 확장을 위해 $r_influence$의 공물을 바치게 됩니다.\n§Y[overlord_empire.GetName]§!(으)로부터 §Y구축함§! 함대 1개 및 구축함 추가 생산에 필요한 기술을 받습니다."
 origin.5705.b:0 "방벽국에 관해 자세히 얘기해 주시겠습니까?"
 origin.5705.c:0 "우리 국민들은 성격상 연구에 더 어울립니다."
 origin.5705.c.tt:1 "§Y[ROOT.GetName]§!(이)가 연구와 기술에 중점을 둔 §Y$specialist_scholarium$§!이 됩니다.\n§Y[ROOT.GetName]§!(은)는 확장을 위해 $r_influence$의 공물을 바치게 됩니다.\n§Y[overlord_empire.GetName]§!(으)로부터 §Y과학선§! 1척과 §Y과학자§! 1명을 받습니다."
 origin.5705.d:0 "학술국에 관해 자세히 얘기해 주시겠습니까?"
 origin.5705.e:0 "자원과 광물에 집중하고 싶습니다."
 origin.5705.e.tt:1 "§Y[ROOT.GetName]§!(이)가 광물과 전략적 자원에 중점을 둔 §Y$specialist_prospectorium$§!이 됩니다.\n§Y[ROOT.GetName]§!(은)는 확장을 위해 $r_influence$의 공물을 바치게 됩니다.\n§Y[overlord_empire.GetName]§!(으)로부터 §Y건설선§! 2척을 받습니다."
 origin.5705.f:0 "탐사국에 관해 자세히 얘기해 주시겠습니까?"

 origin.5706.desc:0 "싸움을 즐기는 편인가 보군요?\n\n방벽국이라고 하는 것은 군사 행동에 특성화된 제국을 말합니다. 여러분이 국력 중 상당 부분을 전쟁에 투자할 수 있도록, 우리 측에서 매월 기본 광물과 식량을 공급하지요.\n\n그 대신 외세의 위협으로부터 우리를 지키고, 동맹 영역의 국경에서 중요한 역할을 담당해야 합니다. 이 정도면 괜찮은 것 같나요?"
 origin.5706.a:0 "그 정도는 감당할 수 있을 것 같습니다."
 origin.5706.b:0 "다시 생각해 보고 싶습니다."

 origin.5707.desc:0 "연구에 관심이 있군요?\n\n학술국이라고 불리는 제국은 과학과 연구에 특성화되어 있습니다. 여러분이 대부분의 자원을 자국과 동맹국의 발전에 투자할 수 있도록, 우리가 여러분에게 방위 서약을 제공하는 겁니다.\n\n그 대신 여러분은 혁신 기술을 개발하는 경우 나머지 동맹국과 나누어야 합니다. 그래도 괜찮겠습니까?"
 origin.5707.a:0 "우리 국민들이 기뻐하겠군요."
 origin.5707.b:0 "다시 생각해 보고 싶습니다."

 origin.5708.desc:1 "탐사국에 관심이 있으시군요?\n\n탐사국은 광물을 찾고 전략적 자원을 생산하는 데 특성화된 제국을 말합니다. 다만 자국의 과학 발전은 뒷전이 되는 경우가 많긴 하지요. 소문이긴 합니다만, 어떤 탐사국은 알맞은 도구만 있으면 다른 이들이 보지 못하고 넘어간 희귀 광물을 찾아낸다는 이야기도 있습니다.\n\n여러분도 잘 해낼 수 있을까요?"
 origin.5708.a:0 "우리에게 어울리는 일 같습니다."
 origin.5708.b:0 "다시 생각해 보고 싶습니다."

 origin.5710.title:0 "미래를 정하다"
 origin.5710.desc:0 "지배국으로부터 소규모 외교 사절단이 찾아와, 최신 소식과 요구 사항을 전달했습니다. 우리가 속국이 된 지 얼마 되지 않았으니, 더 세세하고 정교한 조약을 통해 향후 양국의 관계를 확정하자는 것입니다."

 # Dissolution of the Empire events
 origin.5725.title:0 "미심쩍은 계승"
 origin.5725.desc:0 "[overlord_ruler.GetName]의 갑작스러운 사망 이후 [Root.Overlord.Capital.GetName]에서 내분이 발생했다는 소식을 접했습니다. 별달리 인기가 없었던 [overlord_heir.GetName](이)가 군부를 등에 업고 스스로 권좌에 올라, 형제자매와 [Root.Overlord.Capital.GetName] 주민들의 분노를 자극한 것입니다.\n\n[overlord_heir.GetFirstName]의 즉위 과정에서 잡음이 발생하자, 많은 이가 [Root.Overlord.GetName]에서 우리를 지배할 권리가 있는지 의문을 던지기 시작했습니다. 자기 수도 하나 건사하지 못하는데, 종속국은 어떻게 지킬 수 있겠냐며 문제를 제기한 것입니다."
 origin.5725.a:0 "윗물이 맑아야 아랫물이 맑은 법이지요."

 origin.5735.title:0 "분열된 제국"
 origin.5735.desc:1 "소속국을 하나로 묶어줄 강력한 지도자가 사라지자 [previous_overlord.GetName](은)는 여러 부분으로 갈라졌고, 지금은 각기 옛 제국령에 대한 통치권을 주장하고 있습니다. 하지만 옛 제국만큼의 국력도 정당성도 없기에, 종속국에 대한 장악력은 거의 사라지다시피 와해되었습니다.\n\n옛 제국이 여러 세력으로 나뉘어 [previous_overlord.GetName]의 자리를 두고 싸우는 동안, 기존 종속국들은 자유롭게 원하는 대로 행동할 수 있습니다."
 origin.5735.a:0 "이렇게 다시 자유를 찾는군요."
 origin.5735.b:0 "새 지도자가 등극할 때가 되었습니다."
 origin.5735.b.tt:0 "§Y[previous_overlord.GetName]§! 및 그 기존 속국 전체에 대해 §Y30년§! 동안 §Y종속§! 전쟁 명분을 얻습니다."
 origin.5735.c:0 "어떤 일이 있어도 우리의 충성은 변치 않습니다."
 origin.5735.c.tt:0 "§Y[previous_overlord.GetName]§!의 충직한 종속국으로 남습니다."

 # AI Vassals looking for new overlord events
 origin.5745.title:0 "기술 관료 보호"
 origin.5745.desc:0 "[new_subject_target.GetName] 국민들은 국경 밖에서 일어나는 일에는 거의 관심이 없지만, 외부 세력으로 인해 내부에서 일편단심으로 집중하고 있는 과업이 좌절될 수 있다는 사실을 잘 알고 있습니다. 이에 이곳 국민들은 한때 [previous_overlord.GetName]에서 자신들을 보호했던 것처럼 우리 제국에 자신들을 보호해 줄 것을 요청했습니다."
 origin.5745.a:0 "우리 제국에 큰 보탬이 되겠군요."
 origin.5745.b:0 "이런 과학자들에게는 관심 없습니다."

 origin.5750.title:0 "하나로 뭉친 대공들"
 origin.5750.desc:0 "[new_subject_target.GetName](은)는 다수의 대공이 영향력과 권력을 얻기 위해 절박하게 싸움을 벌이고 있는 것으로 잘 알려져 있습니다. 그런데 어쩐 일인지 대공들이 마침내 합의라는 것에 도달한 듯합니다. 각 공국에서 우리 제국에 사절단을 파견해, 새로운 외교 조약 체결을 요청했습니다. 이들도 한때 자신들이 받았던 [previous_overlord.GetName]의 보호가 그리운 모양입니다."
 origin.5750.a:0 "일단 뭐라도 합의를 했다니 다행이군요."
 origin.5750.b:0 "그쪽에서 싸우든 말든 관심 없습니다."

 origin.5755.title:0 "팔츠에서 온 사절"
 origin.5755.desc:0 "지금은 해체된 [previous_overlord.GetName](과)와 특히 밀접한 관계였던 [new_subject_target.GetName](이)가 이제 우리 제국과도 앞으로 유사한 관계를 구축할 생각인 것 같습니다. 서로를 더 잘 이해하기 위한 첫 번째 단계로서, 상대 외교관들이 양국이 모두 만족할 협정안을 서둘러 작성하고 있습니다."
 origin.5755.a:0 "받아들이도록 하지요."
 origin.5755.b:0 "사절단을 돌려보내세요."

 origin.5760.title:0 "동맹 줄게 함대 다오"
 origin.5760.desc:0 "[new_subject_target.GetName]의 시장이 [previous_overlord.GetName] 해체 이후로 다소 불안정해진 듯합니다. 이제 이들을 보호해 줄 세력이 없어진 탓입니다. 여러 [new_subject_target.GetAdj] 무역 대공이 우리를 섬기고 자국이 안정을 되찾으면 들어올 수익 중 일부를 바치겠다는 제안을 들고 찾아왔습니다."
 origin.5760.a:0 "에너지 크레딧만 준다면 문제없습니다."
 origin.5760.b:0 "저들의 자본은 필요 없습니다."

