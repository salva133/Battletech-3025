 origin_star_slingshot:0 "슬링샷을 타고 우주로"
 origin_star_slingshot_desc:1 "한때 이 세계를 뒤덮은 하늘은 별똥별 무리로 밝게 빛나곤 했습니다. 그러더니 오랜 기간 어둠이 이어졌습니다. 그 후 답을 찾기 위해 천상의 세계로 진출한 첫 번째 외계 탐사단은 가동이 정지된 채 오랫동안 방치된 $quantum_catapult_1$를 발견했습니다."
 START_SCREEN_STAR_SLINGSHOT:0 "아득한 옛날부터 우리 종족은 밤하늘을 종종 밝히는 수많은 별똥별을 보았습니다. 그리고 최근까지만 해도 과학자들은 이 현상을 설명할 수 없었습니다. 은하계 탐사를 시작한 지금, 우리는 마침내 이 현상의 원인을 밝혀내는 데 필요한 설비를 확보하게 되었습니다. 바로 우리 공학자들이 $quantum_catapult_1$라 부르는 낡은 구조물입니다.\n\n$START_SCREEN_STAR_SLINGSHOT_SECOND_PART$"
 START_SCREEN_STAR_SLINGSHOT_GESTALT:0 "우리 의식이 태어난 최초의 순간부터 지금까지, 우리는 종종 하늘을 밝게 비추는 수많은 별똥별을 보았습니다. 이 기이한 현상의 원인이 무엇인지 이해할 수 없었지만, 우리는 모성의 속박을 벗어난 후 마침내 이 현상의 원인을 밝혀내는 데 필요한 수단인 $quantum_catapult_1$를 얻게 되었습니다.\n\n$START_SCREEN_STAR_SLINGSHOT_SECOND_PART$"
 START_SCREEN_STAR_SLINGSHOT_SECOND_PART:0 "가동이 정지된 채 일부 부서진 곳이 있고 버려진 상태지만, 우리는 이 설비를 원래 모습으로 복원할 수 있을 것으로 보고 있습니다. 생각한 대로 움직여만 준다면, 양자 발사 장치는 은하계의 다른 곳으로 진출할 관문이 될 것입니다."
 origin_tooltip_star_slingshot_effects:3 "- 모성계 부근에 §H$quantum_catapult_ruined_slingshot$§!가 위치하고, 수리와 활용에 필요한 기술을 보유한 상태에서 게임을 시작합니다.\n- 멀리 떨어진 성계에 신규 항성 기지를 건설하는 데 드는 영향력 비용이 §G75%§! 감소합니다.\n- 우리 제국 §H양자 발사 장치§!의 정확도가 §G50%§! 증가합니다.\n- 함대 발사에 따른 §Y양자 매복§! 보너스가 발사 속도 §G50%§! 증가로 향상됩니다."

 # Events

 origin.3510.title:0 "$quantum_catapult_1$ 확보"
 origin.3510.desc:0 "마침내 부서진 $quantum_catapult_1$ 주변의 성계와 영역을 장악했습니다. 이제 기술자들을 보내 이 구조물을 재가동하기 위해 필요한 수리 작업을 시작할 수 있습니다."
 origin.3510.a:0 "아직 갈 길이 멉니다."

 # Dig Site

 slingshot_digsite:0 "양자 발사 장치"
 slingshot_digsite_desc:0 "부서진 거대 구조물의 잔해를 찾았습니다. 이 장치는 속히 수리가 필요한 상태이며, 안에 있는 데이터 뱅크에는 외계 종족에 관한 정보가 대량으로 수록되어 있었습니다. 이 고대 설비를 복원할지 논의하는 동안, 고고학자들은 이 우주적 장치의 기원에 관한 단서를 추출하고 회수할 수 있을 것입니다. 이 구조물을 건설한, '양자 건축가'로 불리는 개발자 중 한 명이 남긴 일지가 특히 유력해 보입니다. 파일을 회수하면 이 설비를 남긴 고대 종족의 문화와 역사를 이해하는 데 도움이 될 것입니다."

 origin.3515.name:0 "수천 개의 빛"
 origin.3515.desc:0 "양자 발사 장치의 안에 있는 설계도와 도면 중에서 이상한 문서를 발견했습니다.\n\n양자 건축가의 개인 파일에서 발췌\n\n태초에, 우리는 어둠 속에 기거했다. 우리가 섬기는 신들이 '어둠이 있으라' 하시니 어둠이 있었다. 처음 세상에 나타난 우리 조상들이 지식의 불꽃을 얻자, 우리는 생명체의 흔적 내지 의미를 찾아 하늘을 연구했다. 하지만 머리 위에는 오직 어둠뿐이었다. 문명을 이루는 과정에서도, 우리의 마음은 밤을 뒤덮는 어둠을 향해 있었다. 처음으로 도시를 세운 곳에서, 우리는 항상 도시의 기반을 시험하며 수고를 다했다.\n\n수천 년이 흐른 지금, 나는 과감하게도 '위'를 쳐다보았다. 다른 이들은 시선을 아래로 둔 채 일했지만, 내 마음은 하늘을 향해 열려 있었다. 회로와 강철로 된 신전을 건설하면서, 나는 내 지성의 빛에서 힘을 얻는 도구를 스스로 만들었다. 그리고 다이오드와 콘덴서로 된 미로를 완성해, 내 의식을 우주로 보내고 우리 세계를 덮은 어두운 하늘 너머에 있는 것을 보았다.\n\n나는 다른 이들은 느낄 수 없는 것을 느낄 수 있었다. 마치 유리를 통해 보는 것처럼 희미하게, 수천 개의 다른 행성을 느끼고 불가능을 감지할 수 있었다. 밤 너머에는 수천 개의 빛이 타오르고 있었다."
 origin.3520.name:0 "그림자에서 나오다"
 origin.3520.desc:0 "탐사대가 거대 구조물의 도면을 해독하기 위해 데이터를 세세하게 살펴보던 도중, 종교적 글귀처럼 보이는 또 다른 발췌문을 발견했습니다.\n\n양자 건축가의 개인 파일에서 발췌\n\n나는 진실을 말했고, 동족들은 혼란으로 답했다.\n우리는 저마다의 생각과 감정에 안개처럼 둘러싸인 채 살아간다. 조심스럽게 다른 이들에게 손을 내밀기도 하지만, 우리 중 대부분은 혼자다. 신들께서는 어둠으로부터 세상을 창조하셨다고들 한다. 그리고 우리가 신들의 피조물 중에서 가장 중요하다는 것이다.\n\n내가 감히 그 너머에 있는 세상을 꿈꾸었다는 이유로, 모두 내가 본 광경을 거짓이라 했다. 다른 이들은 물었다. 우리 중 누가 그 꿈같은 소리를 확인할 수 있단 말인가? 입증할 수 없는 것을 어떻게 믿으란 말인가? 이에 나는 내 말에 귀를 연 자들을 내 연구실로 불러들였다. 총명한 자들은 내가 경험한 것, 밤의 장막 너머에 있는 다른 세상의 일면을 볼 수 있었다.\n\n마음이 어두운 자들은 다른 반응을 보이고, 새로운 주장을 만들어 냈으며, 끔찍한 무기를 들었다. 위험한 마음을 지닌 자들은, 우리가 더 이상 신들의 가장 소중한 피조물이 아니게 되고, 우리 세상에 혼란이 찾아올 것이라 소리를 높였다. 하지만 나는 진실을 알고 있었다. 창조의 빛은 거대한 태피스트리와 같은 것이다. 우주의 장엄함을 돌아보면서, 나는 내 자아를 잃고 밀려드는 황홀감의 파도에 휩쓸려 갔다."
 origin.3525.name:0 "깨우침"
 origin.3525.desc:0 "이 유사 구세주의 글귀를 추가로 발견했습니다.\n\n양자 건축가의 개인 파일에서 발췌\n\n끝이 없는 우주의 모습에 괴로워하고 애태우면서, 나는 먼 행성까지 찾아가 직접 그곳을 경험할 수 있는 수단을 고민했다. 무한한 밤의 너머에 휩싸인 채 다른 정신들은 꿈을 꾸고 있었고, 나는 그들과 교감하길 원했다. 거대한 어둠 너머 위대한 빛이 나를 잡아끌어, 온갖 유혹과 무한한 계시를 전해 주었다. 그렇게 나는 내 정신을 미지의 영역 깊은 곳으로 던졌다...\n\n위에서처럼 아래에서도 그러했다. 천상 세계의 광경은 내게 기쁨을 주었지만, 천상 밑의 세계에서 나는 그에 못지않은 행복한 해방을 선사하는 이를 찾았다. 나는 다른 과학자와 사랑에 빠졌다. 내 연인은 선각자로서, 내가 몽상 속에서 감지한 별들을 찾아갈 수 있는 다른 방법들을 말해 주었다.\n\n우리는 그저 목표만을 공유한 것이 아니었다. 평생을 반려로 지낼 것을 서약한 것이다. 공동의 작업을 진행하면서, 우리는 매일 밤늦게까지 깨어 있었다. 내 반려는 함선의 설계를 떠올렸고, 조악한 모습의 항성 에너지 우주선을 밀랍으로 만든 설계 판 위에 새겨 넣었다. 나는 회로를 만지면서 내 정신을 무한과 통합하려 애썼다. 더욱 앞으로 나아갈수록, 내 황홀감도 커져만 갔다. 이러한 희열이 또 어디에 있을까! 무한과 영원의 열락이라니!"
 origin.3530.name:0 "우주가 갈라 놓은 연인"
 origin.3530.desc:0 "우주 조선공의 반려, 양자 건축가의 개인 파일에서 발췌\n\n내 반려는 인내심이 많지만, 나는 조급했다. 내 연인에게 과학과 논리가 있다면, 나에게는 초자연적인 몽상이 있었다. 점점 밤늦게까지, 나는 내 의식을 공허에 던지려 헛되이 애를 썼다. 나는 잠을 잊었다. 음식도 잊었다. 내 연인도 잊었다. 우주로 나아가려는 꿈을 쫓는 동안, 우리 사이에 넓은 틈이 생겨났다.\n\n내 연인은 우리 사이에 일어난 현상을 지칭할 용어를 찾아냈다. 바로 양자 얽힘이었다. 내 몸은 이곳에 있지만 정신은 영겁 너머에서 열락과 영원과의 교감을 절박하게 구하고 있다는 것이다. 내 반려는 그 밖에 다른 말도 했지만, 나는 들으려 하지 않았다. '내 사랑,' 내 반려가 말했다. '나에게 돌아와요.' 하지만 내게 들리는 것은 별들의 메아리뿐이었다.\n\n얼마 후, 내 반려가 만든 항성 에너지 우주선을 시험할 때가 왔다. 나는 조종석에 앉겠다고 나섰다. 첫 시험 비행을 진행하기 위해 조종석에 앉을 때, 나는 머나먼 해변으로 가는 여정을 꿈꿀 것이다. 내 정신은 '이곳'에 있지만, 내 몸은 '그곳'에 있을 것이다.\n\n내 반려는 말수가 줄었다. 하지만 나는 그에게 무한을 선물할 것이고, 영원으로 가는 길을 밝혀줄 것이다. 그에게 천 가지 세계의 꿈을 안겨줄 것이다."
 origin.3535.name:0 "추모"
 origin.3535.desc:0 "양자 건축가의 유족, 우주 조선공의 개인 파일에서 발췌\n\n우리가 처음으로 만든 우주선이 사라진 지 일 년이 되었다. 아직도 정확히 무슨 일이 일어난 것인지는 알지 못한다. 내 반려인 양자 건축가는 유산과 수수께끼를 남기고 떠났다. 능력이 닿는 대로 추측해 보자면, 내 연인은 이제 우주와 하나가 된 것이다. 첫 시험 비행을 위해 조종석에 앉은 그는, 황홀하고 초자연적인 천상의 명상에 빠져들어 무한과 하나가 되었다. 시험기는 돌아오지 않았다.\n\n이제 나는 내 조잡한 도구를 들고 무너져 버린 연구와 삶을 애써 다시 세우고 있다. 추가로 만든 항성 에너지 우주선이 위대한 밤으로의 여정을 시작했다. 엔진 개량 작업을 시작했고, 초공간을 지날 수 있는 시제기 개발에 착수했다. 때때로 밤이 되면, 지금은 사라진 내 반려의 정신과 영혼처럼 별세계로 도약해 미지의 영역으로 우리를 던져줄 기술을 꿈꾼다.\n\n빛을 향해 손을 뻗으며, 나는 어둠에 굴복하지 않겠노라 다짐한다. 지금처럼 내 연인이 있던 연구실에 앉아, 그의 일지를 읽고 내 일지를 쓴다. 그리고 가끔씩 모든 것이 칠흑처럼 어두워지면, 내 마음을 우주 너머로 보내는 상상을 한다. 무한이 손짓한다."
 origin.3540.name:0 "수량화"
 origin.3540.desc:0 "도면의 마지막 조각을 마침내 찾았습니다. 동시에, 마지막 글귀도 발견했습니다.\n\n양자 건축가의 유족, 우주 조선공의 개인 파일에서 발췌\n\n우리는 내 연인이 만들어 낸 양자 장치를 활용할 방법을 찾아 헤맸다. 과연 양자 건축가가 남긴 설계도에 힘입어 그와 같이 무모한 길을 걸을 수 있을지 의문이 들기도 한다. 하지만 나는 천천히 별들을 향해 나아간다. 초공간을 지날 파도를 물색하고, 머나먼 해안까지 우리를 데려갈 조류를 고민한다.\n\n내 함선들은 느린 항로를 지난다. 밤이 되면 나는 내 연인의 일지를 읽으면서 그 안의 수식과 속뜻을 길들이려 애쓴다. 내 정신이 영원을 향해 다가갈수록, 내 연인이 그곳에 아직 있다는 생각이 굳어진다. 그가 천상을 향한 길을 밝혔으니, 나는 그 길을 따라야 한다.\n\n나는 헤어짐을 통해 영감을 찾았다. 내 연인이 무한으로 도약했던 것처럼, 우리 함선을 은하를 가로질러 보내줄 거대한 기계를 만들기 시작했다. 언젠가는 나도 그와 같은 길을 걸을 것이다. 내가 떠난 후에는 이 장치와 이후에 만들 같은 장치에 양자 건축가의 일지를 넣어주기를 간곡히 부탁한다. 다른 이들이 이 글을 읽을 때, 분명 내 영혼은 이미 떠난 뒤일 것이다. 저 광활한 영역에서 내 연인을 다시 만날 길을 찾았을 것이다. 나는 안다. 우리는 영원 속에 함께 머물 것이다. 같이 꿈을 꾸며, 수천 개의 빛 사이를 떠돌 것이다."
 origin.3515.a:0 "파일을 더 찾아보세요."
 origin.3540.a:0 "무한이 손짓합니다."
 infinity_beckons:0 "무한의 손짓"
 into_the_unknown:0 "미지의 영역으로"

