 origin_shroudwalker_apprentice:0 "장막의 스승"
 origin_shroudwalker_apprentice_desc:1 "이 문명은 은하계라는 무대에 발을 들이기 훨씬 전부터 장막을 걷는 자 집단의 보살핌과 인도를 받았습니다."
 START_SCREEN_SHROUDWALKER_APPRENTICE:1 "우리 선조들의 신화에는 스승이라는 존재가 등장합니다. 이들은 막대한 지식과 능력을 갖췄으며, 우리가 초기 문명을 수립할 수 있도록 도와주었습니다. 스승들은 먼 곳에서 꿈을 통해 우리에게 찾아와, 장막의 지혜와 가르침을 전해 주었습니다.\n\n그 후 스승들이 다시금 우리를 찾아왔습니다. 우리가 꾸는 꿈에 섬뜩한 환상을 심어, 성간 항행을 위한 핵심 기술을 전수한 것입니다. 불과 몇 년 만에 우리 제국은 공허를 여행할 수 있는 함선을 만들어 냈습니다.\n\n하지만 이 함선으로 대체 어디까지 갈 수 있는 것일까요? 스승들이 말하길, 이들의 모성계 가장자리에는 천연 웜홀인 '장막 터널'이라는 게 있다고 합니다. 우리 쪽에서 터널을 생성하면, 스승들에게 직접 갈 수 있는 길을 열 수 있을 것입니다. 우리가 은하계 무대에 첫발을 들이는 지금, 다시 한번 스승들의 지혜를 얻을 수 있기를 기대합니다."
 START_SCREEN_SHROUDWALKER_APPRENTICE_CORPORATE:0 "우리 교단의 창시자들이 남긴 글에는 스승이라는 존재가 등장합니다. 이들은 막대한 지식과 능력을 갖췄으며, 우리가 초기 문명을 수립할 수 있도록 도와주었습니다. 스승들은 먼 곳에서 꿈을 통해 우리에게 찾아와, 신성한 장막의 지혜를 전해 주었습니다.\n\n그 후 스승들이 다시금 우리를 찾아왔습니다. 우리가 꾸는 꿈에 섬뜩한 환상을 심어, 성간 항행을 위한 핵심 기술을 전수한 것입니다. 불과 몇 년 만에 우리 제국은 거룩한 진실을 은하계 전역에 전파할 수 있는 함선을 만들어 냈습니다.\n\n하지만 우리의 포부는 여기에서 끝나지 않습니다. 스승들이 말하길, 이들의 모성계 가장자리에는 천연 웜홀인 '장막 터널'이라는 게 있다고 합니다. 우리가 이 신성한 통로를 생성할 수만 있다면, 스승들에게 직접 갈 수 있는 길을 열 수 있을 것입니다. 우리가 은하계 무대에 첫발을 들이는 지금, 다시 한번 스승들의 지혜를 얻을 수 있기를 기대합니다."
 origin_tooltip_shroudwalker_apprentice_effects:2 "§R- 경고: §!§H사이오닉 승격§!을 제외한 모든 승격의 길을 이용할 수 없습니다.\n- §H잠재적 사이오닉§! 특성을 획득합니다.\n- 항성 기지에 §H장막 신호기§!를 설치할 수 있습니다.\n- §H$gov_shroudwalker_enclave$§!와 조우한 상태에서 게임을 시작합니다."

 origin.5605.name:0 "진정한 제자"
 origin.5605.generic.desc:1 "제자들이여, 우리는 여러 세대에 걸쳐 그대들을 가르치며 그대들의 꿈에 장막의 지식과 신비를 심어 주었습니다. 이제 그대들이 우주로 나아왔으니, 진정한 가르침을 줄 때가 되었습니다. 앞으로 그대들이 걸을 길은 평탄치 않을 것입니다. 길을 밝힐 수 있도록, 그대들에게 막대한 힘을 지닌 장치인 장막 신호기에 관한 지식을 전수하겠습니다. 이 장치를 그대들의 항성 기지에 설치하면, 장막 터널이 열릴 것입니다. 터널은 하나만 열 수 있으니, 위치는 신중하게 결정하세요.\n\n곤궁과 의심의 때가 찾아오면, 우리를 찾아오세요. 꿈속에서 그대들을 지켜볼 것이며, 깨어서는 그대들이 올 날을 기다릴 것입니다."
 origin.5605.corporate.desc:0 "제자들이여, 우리는 꿈속에서 그대들을 이끌어 왔습니다. 그리고 환상을 통해 그대들의 세상을 가꾸었습니다. 이제 그대들은 우리 교리를 은하계에 전파할 준비가 되었으니, 진정한 가르침을 시작할 때가 되었습니다. 그대들의 노력으로 장막의 이름이 빛날 것이며, 그대들의 수고가 맺은 결실이 우리의 가르침을 실현할 것입니다. 산업의 불을 지필 수 있도록, 그대들에게 막대한 힘을 지닌 장치인 장막 신호기에 관한 지식을 전수하겠습니다. 이 장치를 그대들의 항성 기지에 설치하면, 장막 터널이 열릴 것입니다. 터널은 하나만 열 수 있으니, 위치를 신중하게 결정하세요.\n\n곤궁과 의심의 때가 찾아오면, 우리를 찾아오세요. 꿈속에서 그대들을 지켜볼 것이며, 깨어서는 그대들이 올 날을 기다릴 것입니다."
 origin.5605.a:0 "주신 선물, 감사히 받겠습니다."
 origin.5605.b:0 "저희가 이 정도는 받을 만하죠."
 origin.5605.tt:0 "추가 수령 항목:"

 origin.5615.name:0 "제자들이여, 환영합니다"
 origin.5615.a.desc:0 "제자들이여, 마침내 제대로 인사를 나누게 되었군요. 여러 징후와 전조가 이날이 올 것임을 말해 주었습니다. 이로써 장막이 그대들의 도착을 목도하게 되었어요. 감각의 영역에서 그대들을 만날 날을 오랫동안 기다렸습니다. 장막에 온 것을 진심으로 환영합니다."
 origin.5620.name:0 "제자들이여, 환영합니다"
 origin.5620.b.desc:0 "제자들이여, 마침내 제대로 인사를 나누게 되었군요. 오랜 세월에 걸쳐 마련한 터널을 통해, 장막이 그대들의 도착을 느꼈습니다. 아직도 그 메아리가 떨리면서 무의식의 수면을 따라 퍼지고 있지요. 장막의 신비 안에 머무는 자들이 분명 우리의 만남에 축복을 내렸을 것입니다. 장막에 온 것을 진심으로 환영합니다."

 origin.5625.name:0 "신호가 켜지다"
 origin.5625.a.desc:1 "어둠 속을 오랫동안 헤맨 끝에, 장막을 가리고 있던 베일이 걷혔습니다. 스승들은 우리에게 귀중한 선물을 전해 주었습니다. 이 신호기와 그곳에서 생성되는 터널은 별들의 세계에서 우리가 갈 길을 밝혀줄 것입니다. 이제 이 성계로부터 더욱 빠르게 이동할 수 있습니다... 그리고 무한하게 신비로운 여정이 우리를 기다립니다."
 origin.5625.a.option:0 "장막이 우리를 따스하게 맞아주길."
 origin.5625.b.desc:1 "어둠 속을 오랫동안 헤맨 끝에, 장막을 가리고 있던 베일이 걷혔습니다. 스승들은 우리에게 귀중한 선물을 전해 주었습니다. 이 신호기와 그곳에서 생성되는 터널은 별들의 세계에서 우리가 갈 길을 밝혀줄 것입니다.\n\n이제 마지막 단계만이 남아 있습니다. 스승들이 머무는 영역으로 가는 경계는 아직 닫혀 있습니다. 지도 위의 선은 장막에서는 무의미하지만, 이 세계에서는 여전히 골칫거리입니다. 지금으로서는 터널을 통해 가는 경로가 막혀 있습니다."

