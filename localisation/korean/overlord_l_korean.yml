 resolution_intergalacticdirective_regulated_growth_desc:0 "회원국의 국경을 규제하면 더욱 안전하고 공정한 은하계를 이룩할 수 있습니다. 일부는 이러한 관료제를 답답하게 여길 수 있지만, 이것이 모두가 더 나은 삶을 살 수 있는 길입니다."
