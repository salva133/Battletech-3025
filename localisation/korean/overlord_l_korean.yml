 resolution_intergalacticdirective_repeal_1:0 "§R$resolution_intergalacticdirective_regulated_growth$ 폐지§!"
 resolution_intergalacticdirective_repeal_1_desc:0 "제국이 자국의 국경에 대한 존중을 요구하는 것은 당연하지만, 은하 공동체가 시행하는 명령은 고압적이고 숨이 막힙니다. 은하 관료 집단의 원활한 기능을 위해서는 이러한 은하 공동체의 명령을 줄여야 합니다."
