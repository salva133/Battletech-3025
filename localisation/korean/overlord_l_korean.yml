 resolution_defenseprivatization_repeal_2_effect_success:0 "§Y$resolution_defenseprivatization_private_support_troops$§! 결의안을 폐지하고 §Y$resolution_defenseprivatization_defense_contracts$§! 결의안을 은하법으로 남겨둡니다."
 resolution_defenseprivatization_repeal_3_effect_success:0 "§Y$resolution_defenseprivatization_condottieri$§! 결의안을 폐지하고 §Y$resolution_defenseprivatization_private_support_troops$§! 결의안을 은하법으로 남겨둡니다."
 resolution_defenseprivatization_repeal_4_effect_success:0 "§Y$resolution_defenseprivatization_security_business$§! 결의안을 폐지하고 §Y$resolution_defenseprivatization_condottieri$§! 결의안을 은하법으로 남겨둡니다."
 resolution_defenseprivatization_repeal_5_effect_success:0 "§Y$resolution_defenseprivatization_corporate_warlords$§! 결의안을 폐지하고 §Y$resolution_defenseprivatization_security_business$§! 결의안을 은하법으로 남겨둡니다."
 resolution_defenseprivatization_defense_contracts_tooltip:1 "모든 §Y용병 엔클레이브§!의 함대 수용력이 §G10§! 증가합니다.\n§Y용병 배당금§!이 더 자주 지급됩니다.\n고용한 §Y용병 함대§!의 함대 수용력 사용량이 §G5%§! 감소하지만, 에너지 유지비가 §R10%§! 증가합니다."
 resolution_defenseprivatization_private_support_troops_tooltip:1 "모든 §Y용병 엔클레이브§!의 함대 수용력이 §G20§! 증가합니다.\n§Y용병 배당금§!이 더 자주 지급됩니다.\n고용한 §Y용병 함대§!의 함대 수용력 사용량이 §G10%§! 감소하지만, 에너지 유지비가 §R20%§! 증가합니다."
