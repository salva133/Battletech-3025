 resolution_defenseprivatization_repeal_1_desc:0 "방위 업체가 전문성을 갖추고 있다는 것은 자명한 사실이지만, [global_event_country.GetGalCommunityOrGalImperium] 소속 제국은 민간 기업에 의한 평화 유지에 과도하게 의존해서는 안 됩니다."
