 # Progenitor Hive Origin
 #########################

 origin_progenitor_hive:0 "창시자 군체"
 origin_progenitor_hive_desc:1 "이 군체는 반독립 지도자들을 통해 진화 과정에서 우위를 선점했습니다. 이 '자손'들 덕분에 전체 능률이 크게 증가했으나, 이들은 지속적인 감독이 필요합니다."
 START_SCREEN_PROGENITOR_HIVE:1 "태초에 창시자가 있었습니다.\n\n[Root.GetHomeWorldName]에서의 삶은 각박하고 치열했지만, 강인했던 창시자는 자신의 영역을 확장했습니다. 하지만 이 방대한 영역은 얼마 지나지 않아 다스리기 버거워졌고, 이에 창시자는 첫 번째 자손을 만들어 냈습니다. 시간이 흐르자, 자손 혼자서는 영역을 관리할 수 없다는 점이 드러났습니다. 그래서 자손은 단순노동 드론을 만들어 우리 모성을 길들이는 일을 돕게 했습니다.\n\n우리가 [capital_scope.System.GetName] 성계에 조심스럽게 첫발을 내디뎠을 때, 창시자는 특수한 둥지로 스스로를 격리했습니다. 이제 더욱 강력하고 간소화된 통제력을 부여받은 우리 제국은 창시자의 영향력을 온 은하계에 퍼뜨릴 준비를 갖추었습니다. 창시자는 과거에도 있었고, 현재에도 있고, 앞으로도 존재할 것입니다. [Root.GetName](이)가 반드시 그렇게 되도록 할 것입니다."
 origin_tooltip_progenitor_hive_effects:4 "- 경험치를 패시브로 얻는 특수한 §H자손 지도자§!를 영입합니다.\n- £building£ §H산란장§!이 £building£ §H자손의 둥지§!로 대체되어, 강력한 방위군을 얻고 단순노동 드론이 개선됩니다.\n- £building£ §H자손의 둥지§!를 종속국 행성에 건설할 수 있습니다.\n- §H$civic_hive_devouring_swarm$§! 사회 제도가 없는 §H구역§!을 §H종속국§!으로 독립시킬 수 있습니다.\n- §H자손 함선§!을 건조해 주변 함선의 전투 능력을 향상시킵니다.\n- 자손 함선이 없는 함대는 다음 효과를 받습니다:\n\n"
 #Progenitor deposits, armies and decisions
 progenitor_defense:0 "군체 창시자"
 progenitor_defense_plural:0 "$progenitor_defense$"
 progenitor_defense_desc:0 "이 군체의 창시자입니다. 군체의 구성원 중에서 가장 거대하며, 가장 발달되어 있습니다."
 d_progenitor:0 "창시자의 둥지"
 d_progenitor_desc:0 "창시자의 둥지로서, 모든 자손이 이곳에서 태어납니다."
 d_progenitor_empty:0 "비어 있는 창시자의 둥지"
 d_progenitor_empty_desc:0 "한때 강력했던 창시자가 쓰러져, 군체 무리는 현재 혼란에 빠져 있습니다."

 decision_grow_progenitor:0 "새로운 창시자 육성"
 decision_grow_progenitor_desc:0 "가장 나이가 많은 자손이라면 세상을 등진 창시자의 책무를 짊어질 수 있을지 모릅니다."

 missing_progenitor_modifier:0 "창시자 실종"
 missing_progenitor_modifier_desc:0 "이 군체는 창시자를 잃고 혼란에 빠져 있습니다."

 ship_progenitor_hive_modifier:0 "자율성 부족의 폐해"
 ship_progenitor_hive_modifier_desc:0 "이 군체는 자손 함선의 지휘 없이는 성간 전투에서 불리한 위치에 놓이게 됩니다."

 #Events
 origin.3210.name:0 "창시자 사망"
 origin.3210.desc:1 "생각도 할 수 없는 일이 벌어졌습니다. 우리 수도가 저열한 [From.GetName]의 [From.species.GetHandNamePlural]에 넘어간 것입니다. [Root.GetName]에서 벌어진 최후의 방어전에서, 우리 창시자는 끔찍한 침공군의 공격에 쓰러졌고 최후의 순간까지 다수의 [From.GetSpeciesAdj] 병력을 길동무로 삼았습니다.\n\n만일의 사태에 대비해, 모든 것을 계획하는 우리 창시자는 자손 가운데 후계자를 정했습니다. 허나 예비 창시자는 우리 군체 의식을 일부 진정시키는 데 성공했지만 그 과업의 복잡함과 과중한 부담으로 인해 창시자의 책무를 완전히 이어받기는 힘든 상황입니다. 적들이 우리의 일시적인 와해 상태를 이용하기 전에 이 자손이 새로이 창시자의 자리에 오를 수 있도록 육성해야 합니다."
 origin.3215.name:0 "이주"
 origin.3215.desc:0 "생각도 할 수 없는 일이 벌어졌습니다. 우리 모성이 저열한 [From.GetName]의 [From.species.GetHandNamePlural]에 넘어간 것입니다. 이제 우리 제국의 행정 기능을 전부 [capital_scope.GetName](으)로 이전하고, 창시자의 둥지를 새로 마련해야 합니다. 그리고 적들이 우리의 일시적인 와해 상태를 이용하기 전에 자손 중 하나를 새로이 창시자의 자리에 오를 수 있도록 육성해야 합니다."
 origin.3215.a:0 "우리는 다시 일어설 것입니다."
 origin.3245.name:0 "목적 상실"
 origin.3245.desc:0 "무시무시한 §Y[From.GetAdj]§! 소속 콜로서스의 공격이 [Root.GetName]에 명중했습니다. 우리는 수도 행성뿐만 아니라 창시자도 잃었고, [Root.GetPlanetHabitat]에 있던 자손도 모두 사망했습니다. [Root.GetName]의 모든 드론과 자손은 한데 모여 그 끔찍한 기계들로부터 우리 창시자를 지키려 했습니다. 하지만 이러한 노력으로도 정해진 결과를 겨우 늦출 뿐이었고, 얼마 안 가 창시자는 쓰러지고 말았습니다.\n\n이제 우리의 군체 의식은 서로 충돌하는 생각과 충동으로 가득 차 있습니다. 새로운 창시자를 서둘러 정하지 않는다면, [Owner.GetName](은)는 사라질 것입니다."
 origin.3245.a:0 "반격해야 합니다!"
 origin.3245.b:0 "도망갑시다!"
 origin.3245.c:0 "광물이 부족합니다."
 origin.3245.d:0 "*알아들을 수 없는 날카로운 비명*"
 origin.3265.name:0 "천 번의 폭발에 의한 죽음"
 origin.3265.desc:0 "몇 달에 걸친 폭격 끝에, 마침내 전쟁이 끝났습니다. [From.GetName](은)는 멸망했고, 모든 생명은 흔적도 없이 사라졌습니다. 수도 행성이었던 곳의 길거리는 전부 파괴되어 높다란 먼지구름만이 올라오고 있습니다. [Root.GetSpeciesNamePlural]의 시체가 땅을 가득 메웠으며, 마지막 폭격에 쓰러진 우리의 창시자, 우리 중 가장 위대한 존재의 주변에는 거대한 시체 더미만이 남아 있습니다.\n\n이제 우리는 행정부를 [capital_scope.GetName](으)로 옮기고, 새로운 창시자의 둥지를 세워야 합니다. 또한, 적들이 지금의 분열 상태를 이용하기 전에 자손 중 하나를 새로이 창시자의 자리에 오를 수 있도록 육성해야 합니다."

 MESSAGE_OFFSPRING_DEFEATED_TITLE:0 "자손 패배"
 MESSAGE_OFFSPRING_DEFEATED_DESC:0 "$PLANET|Y$에 있던 자손이 패배해, §Y자손의 둥지§!가 파괴되었습니다."
 MESSAGE_NO_OFFSPRING_TITLE:0 "자손 실종"
 MESSAGE_NO_OFFSPRING_DESC:0 "현재 $PLANET|Y$의 §Y자손의 둥지§!에 배정된 드론이 없어, 노동자 드론의 생산성이 감소했습니다."

 MESSAGE_FINAL_OFFSPRING_SHIP_TITLE:0 "마지막 자손 함선 함락"
 MESSAGE_FINAL_OFFSPRING_SHIP_DESC:0 "$SYSTEM|Y$ 성계에 위치한 우리의 마지막 §Y자손 함선§!이 함락되었으며, 현재 우리 함대는 제대로 된 사령부가 없는 상태입니다."

 job_offspring_drone:0 "자손 드론"
 job_offspring_drone_plural:0 "자손 드론"
 mod_job_offspring_drone_add:0 "$job_offspring_drone$ 직업"
 job_offspring_drone_desc:0 "이 행성 전체의 행정관이 이곳에 있습니다. 창시자는 자신의 위대한 설계를 자손 드론을 통해 실현합니다."
 job_offspring_drone_effect_desc:1 "£job_spawning_drone£ $job_offspring_drone_plural$은 £mod_planet_amenities_no_happiness_add£ §Y$PLANET_AMENITIES_TITLE$§! 및 £mod_planet_pop_assembly_mult£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!을 증가시키고, §Y$offspring_defense_plural$§!을 생성하며, £mod_planet_jobs_simple_drone_produces_mult£ §Y$pop_cat_simple_drone$ 생산량§! §G10%§! 증가 효과를 부여합니다."
 building_offspring_nest:0 "자손의 둥지"
 building_offspring_nest_desc:1 "이 요새화된 둥지는 현지 자손을 위한 안전한 보금자리가 되어주며, 인근 군체의 성장을 촉진합니다."
 offspring_nest_tooltip:1 "\n§H자손의 둥지에서는 창시자 군체 의식 종족만 조립할 수 있습니다.§!\n"

 offspring_defense:1 "자손 지휘 지상군"
 offspring_defense_plural:1 "자손 지휘 지상군"
 offspring_defense_desc:1 "현지 자손의 직접적인 지휘하에, 이 지상군은 일반적인 군체 의식이 만들어 낼 수 있는 어떠한 군대보다 치명적이며, 상대하기도 어렵습니다."

 missing_offspring_modifier:0 "자손 실종"
 missing_offspring_modifier_desc:0 "이 행성의 자손이 실종되어, $pop_cat_simple_drone$의 효율성이 크게 감소했습니다."

