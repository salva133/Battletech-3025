 # Imperial Vassal Origin #
 ##########################
 origin_imperial_vassal:0 "제국 영지"
 origin_imperial_vassal_desc:1 "처음으로 모행성에서 벗어난 이 문명에 가슴 아픈 일이 발생했습니다. 갑작스럽고 잔혹한 사건으로 외계 은하 세력에게 복속되어 그 속국이 된 것입니다. 이제 이들은 다른 제국의 그늘 아래 살지 않아도 될 날을 기다리며 살아갑니다."
 START_SCREEN_IMPERIAL_VASSAL:0 "우리가 처음으로 모성계를 벗어나자마자 외계 제국이 찾아와 복속을 요구했습니다. 비록 국민들에게는 뼈아픈 기억이지만, 우리는 속국으로 지내는 짧은 기간 동안 많은 것을 배웠습니다. 이 주종 관계로 우리는 바랄 수 없을 만큼 많은 것을 얻었습니다.\n\n새로 섬기게 된 지배국은 우리 외에도 속국이 많습니다. 따라서 다른 속국에서 온 사절과 대사들을 만날 기회가 있었습니다. 그중에는 입장을 달리 하는 이들도 있지만, 당분간은 유용한 동맹이 될 것이 분명합니다.\n\n우리는 미래를 다시 스스로 결정할 날을 꿈꾸고 있지만, 지금으로서는 종속국으로서의 위치를 받아들이고, 현재 처한 상황을 최대로 이용하고자 합니다."
 origin_tooltip_imperial_vassal_effects:1 "- §H진보된 AI 제국§!의 속국으로 게임을 시작합니다.\n- 게임 시작 시 속국으로서 §H특성화 제국§! 유형을 선택할 수 있습니다."

 # AI Overlord Version
 origin_imperial_vassal_overlord:0 "군주국"
 origin_imperial_vassal_overlord_desc:0 "주변국을 복속시키는 데 상당한 시간과 노력을 투자한 야심 찬 지배국입니다. 이 제국은 자신의 책임을 속국에 점차 위임하면서 서서히 나태해지고 있습니다."
 origin_tooltip_imperial_vassal_overlord_effects:0 "- §H진보된 제국§!으로 게임을 시작합니다.\n- 여러 속국을 보유한 상태에서 게임을 시작합니다."

 # Personalities
 personality_imperial_origin_overlord_ai:0 "나태해진 지배국"
 personality_imperial_origin_overlord_ai_desc:0 "속국에 크게 의존하는 제국으로서, 자기 성계 너머의 일에는 별다른 관심이 없습니다. 다른 제국과 전투를 벌이지 않으며, 어쩔 수 없을 때를 제외하고는 국경을 넓히는 일에도 적극적으로 나서지 않습니다."

 # Modifiers
 imperial_vassal_ai_modifier:0 "제국 공물"
 imperial_vassal_ai_modifier_desc:0 "제국의 관료 체계를 유지하려면 모든 관련 국가의 외교 사절단이 상당한 노력을 보여야 합니다."

