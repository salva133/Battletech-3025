 preftl.10250.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]의 공직자들이 우리가 §H[pre_ftl_country.GetName]§!에 기술 데이터를 전수했다는 소식을 들었습니다. 공직자들은 우리에게 해당 행위가 우리 의도와는 상관없이 명백한 §Y$resolution_pre_ftl_stances_exploitation$§! 위반이라는 점을 통보했습니다.\n\n$preftl.10050.outro$"

 preftl.10255.name:0 "$preftl.10250.name$"
 preftl.10255.desc:0 "§H[pre_ftl_country.GetName]§!에 대해 §Y$resolution_pre_ftl_stances_exploitation$§!을 위반한 뒤, 우리는 해당 사안에 관한 정식 보고서를 [global_event_country.GetGalCommunityOrGalImperium]의 공직자들에게 제출했습니다. 혐의를 솔직히 인정했으니, 검사들이 우리 입장에 공감하고 이번 사안에 관해 보다 관대한 판단을 내리기를 기대해 봅니다."

