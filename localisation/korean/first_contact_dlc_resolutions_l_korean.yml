l_korean:
# Pre-FTL Stances
# Resolutions 
 resolution_category_pre_ftl_stances:1 "초광속 이전 문명 태도"
 resolution_pre_ftl_stances_repeal_1:0 "§R$resolution_pre_ftl_stances_equal_standing$ 폐지§!"
 resolution_pre_ftl_stances_repeal_1_desc:1 "모성을 겨우 벗어날 능력밖에 없는 '문명'을 동등하게 대하는 것은 전혀 이치에 맞지 않습니다. [global_event_country.GetGalCommunityOrGalImperium]의 각 회원국은 자기 국경에 존재하는 열등 문명을 자국의 판단에 따라 재량껏 취급할 수 있어야 합니다."
 resolution_pre_ftl_stances_repeal_1_effect_success:1 "§Y$resolution_pre_ftl_stances_equal_standing$§! 결의안을 폐지합니다."

 resolution_pre_ftl_stances_repeal_2:0 "§R$resolution_pre_ftl_stances_non_interference$ 폐지§!"
 resolution_pre_ftl_stances_repeal_2_desc:1 "야만족이 진을 치고 있다는 이유로 [global_event_country.GetGalCommunityOrGalImperium]의 회원국이 마땅히 자기 것이어야 할 자원을 이용하지 못한다면, 이는 우리 회원국들의 지식권 및 재산권을 침해하는 처사입니다."
 resolution_pre_ftl_stances_repeal_2_effect_success:1 "§Y$resolution_pre_ftl_stances_non_interference$§! 결의안을 폐지합니다."

 resolution_pre_ftl_stances_repeal_3:1 "§R$resolution_pre_ftl_stances_exploitation$ 폐지§!"
 resolution_pre_ftl_stances_repeal_3_desc:1 "기술 수준이 낮다는 이유로 다른 문명을 단순한 자원 착취의 대상으로 여기는 것은 혐오스러운 짓입니다. [global_event_country.GetGalCommunityOrGalImperium]의 각 회원국은 우리 뒤를 이어 우주에 진출할 문명들이 다른 종족과 동일한 권리를 누리도록 보장해야 합니다."
 resolution_pre_ftl_stances_repeal_3_effect_success:1 "§Y$resolution_pre_ftl_stances_exploitation$§! 결의안을 폐지합니다."

 resolution_pre_ftl_stances_equal_standing:1 "동등한 대우법"
 resolution_pre_ftl_stances_equal_standing_desc:1 "초광속 이전 문명은 저마다 우주 항행 기술을 터득하고 [global_event_country.GetGalCommunityOrGalImperium]에 가입할 잠재력을 갖추고 있습니다. 따라서 언젠가 우리 회원국이 될지 모르는 이들을 존중을 담아 대해야 합니다."
 resolution_pre_ftl_stances_equal_standing_tooltip:1 "§Y$interference_not_allowed$§! 및 §Y$interference_aggressive$§! 정책이 §R금지됩니다§!.\n초광속 이전 문명과 체결하는 §Y$ACTION_OPEN_TECHNOLOGICAL_ENLIGHTENMENT_TITLE$§! 외교 협약의 효과가 증가합니다.\n§Y$ACTION_OPEN_TECHNOLOGICAL_ENLIGHTENMENT_TITLE$§!을 통해 우주 항행 능력을 갖추게 되는 §Y초광속 이전 문명§!의 £loyalty£ §Y충성도§!가 §G100§! 증가합니다.\n초광속 이전 문명과 체결하는 §Y통상 협정§!의 효과가 증가합니다."

 resolution_pre_ftl_stances_non_interference:1 "불간섭법"
 resolution_pre_ftl_stances_non_interference_desc:1 "초광속 이전 문명에는 외부의 간섭 없이 발전할 기회가 보장되어야 합니다."
 resolution_pre_ftl_stances_non_interference_tooltip:1 "§Y$interference_active$§! 및 §Y$interference_aggressive$§! 정책이 §R금지됩니다§!.\n윤리관 또는 사회 제도와 상관없이 §Y$interference_not_allowed$§! 정책을 이용할 수 있습니다.\n초광속 이전 문명과 체결하는 모든 §Y외교 협정§!은 §R은하법 위반§!으로 간주됩니다.\n초광속 이전 문명을 대상으로 한 §Y첩보 작전§!에 실패하는 경우 §R은하법 위반§!으로 간주됩니다."

 resolution_pre_ftl_stances_non_interference_modifier:0 "초광속 이전 문명을 관찰해 얻는 §Y통찰§! 진행도가 §G25%§! 증가합니다."

 resolution_pre_ftl_stances_exploitation:1 "자원 개발법"
 resolution_pre_ftl_stances_exploitation_desc:1 "국가가 지배하는 성계 내 초광속 이전 문명은 마찬가지로 해당 국가의 관할이므로, 각 제국에는 재량껏 적합하다고 생각하는 방향으로 소유물을 취급할 자유가 보장되어야 합니다."
 resolution_pre_ftl_stances_exploitation_tooltip:1 "초광속 이전 문명 §Y관측§! 도중 관측소에서 소량의 £physics£ £engineering£ §H연구 포인트§!를 생산합니다. §Y$resolution_galacticstudies_advanced_xenostudies$§! 결의안이 통과될 경우 £physics£ £engineering£ §H연구 포인트§! 획득량이 증가합니다.\n\n§Y$interference_not_allowed$§! 정책이 §R금지됩니다§!.\n초광속 이전 문명과 §Y$ACTION_OPEN_TECHNOLOGICAL_ENLIGHTENMENT_TITLE$§! 외교 협정을 체결할 경우 §R은하법 위반§!으로 간주됩니다.\n§Y$operation_plant_advanced_knowledge$§! 첩보 작전을 실시했다는 증거가 밝혀지면 §R은하법 위반§!으로 간주됩니다."

# Events
 preftl.10000.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]에서 각 제국이 §Y$interference_not_allowed$§! 또는 §Y$interference_aggressive$§! 정책을 채택하는 것을 금지하는 §Y$resolution_pre_ftl_stances_equal_standing$§! 결의안을 통과시켰습니다.\n\n우리 제국은 현재 이 결의안을 위반하고 있습니다. 결의안을 준수하도록 정책을 변경하시겠습니까?"
 preftl.10050.name:0 "$resolution_pre_ftl_stances_equal_standing$ 위반"
 preftl.10050.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]의 공직자들이 §H[pre_ftl_country.GetName]§!에 대한 우리 제국의 취급 방식이 우리 의도와는 상관없이 §Y$resolution_pre_ftl_stances_equal_standing$§!에 위배된다는 결정을 내렸습니다.\n\n$preftl.10050.outro$"
 preftl.10050.outro:0 "[Root.GetName](은)는 향후 10년 동안 §R은하법 위반§!으로 간주될 것입니다. 또한 우리 제국에 막대한 벌금이 부과되었습니다."

 preftl.10055.name:0 "$preftl.10050.name$"
 preftl.10055.desc:0 "§H[pre_ftl_country.GetName]§!에 대한 우리 제국의 취급이 §Y$resolution_pre_ftl_stances_equal_standing$§! 위반이라는 결정이 내려지자, 우리는 [global_event_country.GetGalCommunityOrGalImperium]의 공직자들에게 관련 서류를 제출했습니다. 혐의를 인정할 경우 처분이 관대해질 것을 기대해 봅니다.\n\n$preftl.10055.outro$"
 preftl.10055.outro:0 "[Root.GetName](은)는 향후 5년 동안 §R은하법 위반§!으로 간주될 것입니다. 또한 우리 제국에 막대한 벌금이 부과되었습니다."

 preftl.10100.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]에서 각 제국이 §Y$interference_not_allowed$§! 정책을 제외한 §Y$policy_interference$§! 정책을 채택하는 것을 금지하는 §Y$resolution_pre_ftl_stances_non_interference$§! 결의안을 통과시켰습니다.\n\n우리 제국은 현재 이 결의안을 위반하고 있습니다. 결의안을 준수하도록 정책을 변경하시겠습니까?"
 preftl.10150.name:0 "$resolution_pre_ftl_stances_non_interference$ 위반"
 preftl.10150.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]의 공직자들이 우리가 §H[pre_ftl_country.GetName]§!의 자연스러운 발전에 간섭했다는 소식을 들었습니다. 공직자들은 우리에게 해당 행위가 우리 의도와는 상관없이 명백한 §Y$resolution_pre_ftl_stances_non_interference$§! 위반이라는 점을 통보했습니다.\n\n$preftl.10050.outro$"

 preftl.10155.name:0 "$preftl.10150.name$"
 preftl.10155.desc:0 "§H[pre_ftl_country.GetName]§!에 대해 §Y$resolution_pre_ftl_stances_non_interference$§!을 위반한 뒤, 우리는 해당 사안에 관한 정식 보고서를 [global_event_country.GetGalCommunityOrGalImperium]의 공직자들에게 제출했습니다. 혐의를 솔직히 인정했으니, 검사들이 우리 입장에 공감하고 이번 사안에 관해 보다 관대한 판단을 내리기를 기대해 봅니다."

 preftl.10157.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]에서 우리가 §H[pre_ftl_country.GetAdj]§!의 모성에 침공했다는 사실을 알게 되었습니다. 공직자들은 우리에게 해당 행위가 명백한 §Y$resolution_pre_ftl_stances_non_interference$§! 위반이라는 점을 통보했습니다.\n\n$preftl.10050.outro$"
 preftl.10161.desc:0 "[global_event_country.GetGalCommunityOrGalImperium]에서 우리가 §H[pre_ftl_country.GetAdj]§!의 모성에 폭격을 가했다는 사실을 알게 되었습니다. 공직자들은 우리에게 해당 행위가 명백한 §Y$resolution_pre_ftl_stances_non_interference$§! 위반이라는 점을 통보했습니다.\n\n$preftl.10050.outro$"

 preftl.10200.desc:1 "[global_event_country.GetGalCommunityOrGalImperium]에서 각 제국이 §Y$interference_not_allowed$§! 정책을 채택하는 것을 금지하는 §Y$resolution_pre_ftl_stances_exploitation$§! 결의안을 통과시켰습니다.\n\n우리 제국은 현재 이 결의안을 위반하고 있습니다. 결의안을 준수하도록 정책을 변경하시겠습니까?"
