 envoy_events.205.name:0 "대사의 실수"
 envoy_events.205.desc:1 "[envoy_country.GetSpeciesNamePlural] 측이 우리가 파견한 [event_envoy.GetName] [event_envoy.GetAmbassadorOrNot]가 [event_envoy.GetEnvoyLocation]에 저지른 행동에 대해 불만을 제기했습니다. 듣자 하니 해당 대사는 현지 [envoy_country.GetSpeciesNamePlural]에게 너무나 불쾌한 행동을 저지른 나머지, 당국에서는 대사를 보호하기 위해 경비까지 붙여 준 모양입니다. 우리는 [envoy_country.GetAdj]의 감성을 이해하지 못하기에 대사가 정확히 무슨 짓을 했는지는 확실하지 않으나, 해당 대사와 대사가 범했다던 '[Root.GetAdj]의 오만함'에 대한 광범위한 시위가 발생하고 있습니다.\n\n[envoy_country.GetName]에서는 [event_envoy.GetName] 대사를 소환하고 그 자리에 새로운 대사를 파견할 것을 촉구했으며, 우리가 거절할 경우 외교적 후폭풍이 따를 수 있음을 암시했습니다."
 envoy_events.205.A:0 "소환하지 않을 겁니다."
 envoy_events.205.A.xenophobe:0 "외계인의 감성은 우리가 알 바 아니에요."

