 ESPIONAGE_INTEL_GAINED_DESC:0 "$COUNTRY|Y$에 있는 우리 이중 첩자가 표적국의 첩보 작전 중 하나가 실패한 이후 우리에게 유용한 정보를 전달했습니다."
