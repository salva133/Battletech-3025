 gestalts_are_boring:0 "[This.GetName](은)는 스캔들에 연루되기에는 개성이 결여되어 있음"
 saturated_with_scandals:2 "$TRIGGER_FAIL$[Root.Target.GetName](이)가 스캔들로 시끄럽습니다.\n§Y[Root.operation_diplomatic_incident_timer]§! 후에 다시 시도할 수 있습니다."

 envoy_events.225.name:0 "추문"
 envoy_events.225.desc:0 "[scandal_empire.GetName]에서 들려온 소식에 [Root.GetAdj] 외교단이 흔들렸습니다. 현지에 머물고 있던 우리 [event_envoy.GetName] [event_envoy.GetAmbassadorOrNot]가 [scandal_empire.GetAdj]의 법 집행 기관과 심각한 문제에 휘말린 것입니다. 해당 대사는 현재 잔혹한 이중 살인으로 귀결되는 놀라울 정도로 광범위한 중범죄에 연루되었다는 추문에 휩싸였습니다.\n\n현 상태에서는 [scandal_empire.GetSpeciesNamePlural] 사이에서 퍼지는 소문으로 보건대 [event_envoy.GetHerHis]의 유죄는 확실한 것처럼 보입니다. [scandal_empire.GetAdj] 당국은 [event_envoy.GetName] 대사가 범죄에 대한 대가를 치를 수 있도록 외교관 면책 특권을 박탈해 줄 것을 요청했습니다."
 envoy_events.225.A:0 "면책 특권을 박탈하세요."
 envoy_events.225.A.tooltip:0 "§Y[event_envoy.GetName]§!(이)가 지도자 후보에서 제거되었습니다."
 envoy_events.225.B:0 "[event_envoy.GetName](을)를 보호해야 하니 소환하세요."
