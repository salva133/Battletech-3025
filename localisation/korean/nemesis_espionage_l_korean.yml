 tech_thought_enforcement:0 "사상 강요"
 tech_thought_enforcement_desc:0 "텔레파시 능력자들은 시민들의 그릇된 사상을 감시할 수 있으며, 어느 정도 연구를 진행하면 이 그릇된 사상을 수정할 수도 있습니다."
 tech_thought_enforcement_effect:1 "§H시행령 잠금 해제:§! $edict_thought_enforcement$"
 tech_tracking_implants:0 "삽입물 추적"
 tech_tracking_implants_desc:0 "피하 삽입물 분야를 추가로 발전시키면, 삽입물 이식자의 이동 및 행동에 관련된 세부적인 정보를 얻을 수 있습니다."
 tech_tracking_implants_effect:1 "§H시행령 잠금 해제:§! $edict_tracking_implants$"
 tech_encryption_1:1 "양자 방화벽"
 tech_encryption_1_desc:1 "컴퓨터 기술의 발전 덕분에, 우리 제국의 데이터를 호시탐탐 엿보는 눈을 막을 새로운 방법을 얻게 되었습니다."
 tech_encryption_2:1 "동시 붕괴 저장소"
 tech_encryption_2_desc:1 "불안정한 얽힘을 추가로 연구한 끝에, 우리 데이터베이스에 무단으로 침입하는 것을 막을 새로운 방법을 얻게 되었습니다."
 tech_encryption_3:1 "음의 시간 키"
 tech_encryption_3_desc:1 "최근 발전한 암호화 기술은, 근래에 발견된 물리적 특이점을 활용합니다. 키가 생성되기도 전에 특수 키를 입력해야 하죠."
 tech_decryption_1:1 "양자 해킹"
 tech_decryption_1_desc:1 "원시적인 암호화 체계는 현대의 해독 도구 앞에 무력할 것입니다."
 tech_decryption_2:1 "사회 공학 시뮬레이션"
 tech_decryption_2_desc:1 "어떤 보안 체계에서든 가장 약한 연결 고리는 그 내부에 존재하는 개인입니다. 이들의 약점을 컴퓨터 시뮬레이션으로 모델링하면, 보안을 우회할 새로운 방식을 발견하거나 이들을 속여 우리 대신 보안을 우회하게 만들 수 있습니다."
 tech_decryption_3:1 "유사 차원 반영"
 tech_decryption_3_desc:1 "우리 요원들이 현실의 경보를 울릴 위험을 감수하지 않고, 인접한 현실에서 데이터에 접근할 수 있습니다."
 tech_planetary_infrastructure_1:0 "세라믹 금속 기반 시설"
 tech_planetary_infrastructure_1_desc:0 "더 견고한 합금을 사용하면, 조립식 건물을 제작해 식민지에 개선된 기반 시설을 제공할 수 있습니다."
 tech_planetary_infrastructure_2:0 "듀라스틸 기반 시설"
 tech_planetary_infrastructure_2_desc:0 "야금학의 발전으로 더욱 거대하고 견고한 구조물을 건설할 수 있어, 식민지의 기반 시설이 크게 개선됩니다."
 tech_capital_productivity_1:0 "생산량 개선"
 tech_capital_productivity_1_desc:0 "우리 제국의 행성이 더욱 발전하면서, 처리량을 크게 개선할 수 있게 됩니다."
 tech_capital_productivity_1_effect:0 "수도 건물:\n  $mod_planet_jobs_produces_mult$: §G+10%§!\n  $mod_planet_jobs_upkeep_mult$: §R+10%§!"
 tech_capital_productivity_2:0 "규모의 효율성"
 tech_capital_productivity_2_desc:0 "인구 밀도가 증가하면, 생산성을 더욱 증가시킬 수 있는 기회가 열립니다."
 tech_capital_productivity_2_effect:0 "업그레이드된 수도 건물:\n  $mod_planet_jobs_produces_mult$: §G+20%§!\n  $mod_planet_jobs_upkeep_mult$: §R+20%§!"
 tech_capital_productivity_3:0 "생산성 최대화"
 tech_capital_productivity_3_desc:0 "기술을 계속해서 발전시키면, 우리 제국 내 가장 발전된 행성이 전례 없는 수준의 생산성을 달성할 수 있습니다."
 tech_capital_productivity_3_effect:0 "주요 수도 건물:\n  $mod_planet_jobs_produces_mult$: §G+30%§!\n  $mod_planet_jobs_upkeep_mult$: §R+30%§!"

 edict_enhanced_surveillance:0 "감시 강화"
 edict_enhanced_surveillance_desc:0 "끔찍한 위협 요소들이 방어선을 관측하며, 우리가 경계를 늦추길 기다리고 있습니다. 우리 스스로를 보호하려면, 제국 내 비밀 보안 부서에 더 많은 자원을 지원해야 합니다."
 edict_bureau_of_espionage:0 "첩보부"
 edict_bureau_of_espionage_desc:0 "우리 제국의 안녕을 위해서는 정보 작전을 확장하고 암호화 기술을 우선시하는 것이 중요합니다."
 edict_observation_instinct:0 "관측 본능"
 edict_observation_instinct_desc:0 "우리 제국의 관측 역량을 키우고 확장하는 데 추가 자원을 지원합니다."
 edict_covert_analysis_algorithm:0 "비밀 분석 알고리즘"
 edict_covert_analysis_algorithm_desc:0 "연산력의 상당 부분을 조사 분석 능력으로 돌립니다."
 edict_tracking_implants:0 "삽입물 추적"
 edict_tracking_implants_desc:0 "피하 삽입물을 의무화해, 모든 움직임과 행동을 기록해서 제국의 내부 보안을 크게 강화합니다. 충직한 시민들은 정부로부터 아무것도 숨길 게 없습니다."
 edict_thought_enforcement:0 "사상 강요"
 edict_thought_enforcement_desc:0 "텔레파시 능력자들은 시민들을 감시해 그릇된 사상을 발견하고 바로잡습니다."
 edict_thought_enforcement_effect:1 "암호화: §G+1§!\n행복도: §R-10%§!\n통치 윤리관 선호도: §G+25%§!\n$planet_telepaths$이 §G-30§! 범죄 제공"

 edict_synaptic_reinforcement:0 "시냅스 강화"
 edict_synaptic_reinforcement_desc:0 "우리의 시냅스 노드를 식민지의 중심으로 강화해, 근방의 드론을 부양하는 능력을 향상시킵니다."
 edict_synaptic_reinforcement_tooltip:0 "§Y$building_hive_node$§!가 1 §Y$job_maintenance_drone$§! 직업을 얻지만, 노드의 유지비가 £energy£ §R2§! 증가합니다."
 edict_industrial_maintenance:0 "산업용 유지 보수"
 edict_industrial_maintenance_desc:0 "산업용 유지 보수 드론이 각 산업 지구 주변 지역의 관리자 역할을 수행할 수 있는 권한을 부여받습니다."
 edict_industrial_maintenance_tooltip:0 "§Y$district_industrial_plural$§!가 1 §Y$job_maintenance_drone$§! 직업을 얻지만, 지구의 유지비가 £energy£ §R2§! 증가합니다."

