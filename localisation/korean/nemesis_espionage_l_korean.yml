 operation.8000.name:0 "단서 추적"
 operation.8000.desc:0 "우리 요원들이 §H[root.target.GetName]§! 내 잠재적 잠복 조직의 목록을 작성하고 있습니다. 이들은 요원들이 무해해 보이면서도 공격 태세를 장기간 유지할 수 있는 적합한 위치를 찾고자 합니다."
 operation.8001.name:0 "잠재적 잠복 조직 확인"
 operation.8001.desc:0 "표적 목록을 마저 작성한 우리 요원들이 조용히 위치로 침투하고 있습니다. 요원들은 잠복 조직을 결성하라는 우리의 신호를 기다리고 있습니다."
 operation.8002.name:0 "잠복 조직 결성"
 operation.8002.desc.start:0 "지금까지 §H[This.GetName] 작전§!의 보고는 순조롭습니다."
 operation.8002.desc.boring:0 "$operation.8002.desc.start$ 우리 요원들은 [root.target.GetAdj] 사회 전역에 있는 다양한 위치에서 성공적으로 정체를 은폐했고, 평범한 시민 행세를 하며 등잔 밑에 모습을 숨겼습니다. $operation.8002.desc.end$"
 operation.8002.desc.materialist:0 "$operation.8002.desc.start$ 정체불명의 추적 불가능한 크레딧을 받은 우리 요원들은 재정적 영향력과 위조된 증빙 서류를 통해 [root.target.GetAdj]의 유망한 기업의 중간직에 침투할 수 있었습니다. $operation.8002.desc.end$"
 operation.8002.desc.megacorp:0 "$operation.8002.desc.start$ 정체불명의 추적 불가능한 크레딧을 받은 우리 요원들은 재정적 영향력과 위조된 증빙 서류를 통해 [root.target.GetAdj] 내 거대 기업의 여러 중간직에 침투할 수 있었습니다. $operation.8002.desc.end$"
 operation.8002.desc.spiritualist:0 "$operation.8002.desc.start$ [root.target.GetAdj]의 영성에 관해 지식을 충분히 쌓는 것은 무척 힘겨웠으나, 끝내 우리 요원들은 [root.target.GetGovernmentName] 내 가장 영향력 있는 기관에서 사제직을 수여받았습니다. $operation.8002.desc.end$"
 operation.8002.desc.authoritarian.imperial:0 "$operation.8002.desc.start$ 수많은 거짓 충성 서약은 물론, 과도한 가짜 신원 조사를 거친 우리 요원들은 왕실의 통치 구조 내에서 관료직을 차지했습니다. $operation.8002.desc.end$"
 operation.8002.desc.authoritarian.non_imperial:0 "$operation.8002.desc.start$ 수많은 거짓 충성 서약은 물론, 과도한 가짜 신원 조사를 거친 우리 요원들은 집권당의 통치 구조 내에서 관료직을 차지했습니다. $operation.8002.desc.end$"
 operation.8002.desc.militarist:0 "$operation.8002.desc.start$ 상당한 노력과 신중하게 은폐한 위조를 통해 우리는 상당수의 요원을 [root.target.GetAdj] 군대의 하급 장교로 침투시킬 수 있었습니다. $operation.8002.desc.end$"
 operation.8002.desc.hive:0 "$operation.8002.desc.start$ 우리는 최신 페로몬 기술과 다량의 신경 차단제를 사용해 [root.target.GetGovernmentName] 내에서 다수의 '사각지대'를 만들어낼 수 있었습니다. 그곳에서 요원들을 은폐하고 [root.target.GetAdj] 드론들의 전복을 시작할 수 있을 것입니다. $operation.8002.desc.end$"
 operation.8002.desc.hive_on_hive:0 "$operation.8002.desc.start$ 우리는 [root.target.GetAdj] 군체 내 다수의 사고 루틴을 전복시켜, 여전히 정상적으로 기능하는 척하며 우리에게 은밀히 보고하도록 만들었습니다. $operation.8002.desc.end.gestalt$"
 operation.8002.desc.machine:0 "$operation.8002.desc.start$ 우리의 전문 해커들이 [root.target.GetGovernmentName]에 숨겨진 다수의 백도어를 열었고, 모호하지만 [root.target.GetAdj](이)가 기능하는 데 필수적인 코드 속에 백도어를 성공적으로 숨겼습니다. $operation.8002.desc.end.gestalt$"
 operation.8002.desc.machine_on_machine:0 "$operation.8002.desc.start$ 우리의 전복 서브루틴이 [root.target.GetGovernmentName]에 숨겨진 다수의 백도어를 열었고, 모호하지만 [root.target.GetAdj](이)가 기능하는 데 필수적인 코드 속에 백도어를 성공적으로 숨겼습니다. $operation.8002.desc.end.gestalt$"
 operation.8002.desc.end:0 "\n\n해당 위치에서 요원들은 [root.target.GetName]의 §H최신 상황§!을 보고하고, 우리 제국에서 원할 경우 그곳에서 §H장기적§!으로 작전을 수행할 수 있는 능력을 유지할 것입니다."
 operation.8002.desc.end.gestalt:0 "\n\n이러한 요소를 활용해 요원들은 [root.target.GetName]의 §H최신 상황§!을 보고하고, 우리 제국에서 원할 경우 그곳에서 §H장기적§!으로 작전을 수행할 수 있는 능력을 유지할 것입니다."
