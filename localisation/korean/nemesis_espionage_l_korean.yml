 envoy_events.230.name:0 "[Root.GetName] 체포"
 envoy_events.230.desc:0 "[Root.envoy_location_country.GetName]에 입국한 [Root.GetName] 대사는 다수의 범법 행위를 저지른 혐의로 체포되었습니다. [Root.envoy_location_country.GetAdj]의 편지는 간략했습니다. "정의를 집행할 수 있도록 범죄자를 보내 주신 것에 감사드립니다.""
 envoy_events.230.A:0 "그렇군요."

 operation.8200.name:0 "표적 탐색"
 operation.8200.desc:0 "우리 요원들이 §H[Root.Target.GetName]§! 내 핵심 외교 인사를 조사 중이며, 우리가 이용할 수 있는 약점을 찾고 있습니다."
 operation.8205.name:1 "먼지 털기"
 operation.8205.desc:0 "§H[Root.Target.GetAdj]§! 외교부 내 잠재적으로 스캔들에 당하기 쉬운 인사들의 명단을 작성했습니다. 몇 가지 잠재적 단서를 발견했고, 우리 요원들은 원하는 결과 만들어내기 위한 최선의 방법을 찾기 위해 노력하고 있습니다."
 operation.8210.name:0 "업데이트: [This.GetName] 작전"
 operation.8210.desc:0 "§H[This.GetName] 작전§!에 적합한 표적이 포착되었고, 대량의 문서가 작성되었습니다. 요원들은 스캔들을 일으키라는 우리의 지시를 기다리고 있습니다."
 operation.8210.desc.no_go:0 "§H[Root.Target.GetName]§!에 있는 우리 요원들이 안타까운 소식을 전했습니다. §H[This.GetName] 작전§!에 적합한 표적을 발견하지 못한 것입니다. 보아하니 [Root.Target.GetGovernmentName](은)는 이미 스캔들로 시끄러우며, 우리가 발견한 추문으로는 파란을 일으키기 힘들 것입니다."
 operation.8225.name:0 "청렴결백"
 operation.8225.desc:0 "§H[Root.Target.GetName]§!에 있는 우리 요원들이 안타까운 소식을 전했습니다. 철두철미하게 준비했지만 유망해 보이던 표적이 미끼를 물지 않아 스캔들을 일으킬 수 없었던 것입니다. 놀랍게도 현재 [Root.Target.GetAdj] 외교단 내에는 암적인 존재가 없는 것 같습니다."
 operation.8230.name:0 "우리가 꾸민 스캔들"
 operation.8230.desc.base:0 "§H[Root.Target.GetName]§!에 있는 우리 요원들로부터 §H[This.GetName] 작전§!이 대성공을 거두었다고 보고가 들어왔습니다."
 operation.8230.desc.salacious_affair:0 "$operation.8230.desc.base$ 대담한 행동에 나선 요원들은 표적국의 사절 하나가 §H[offended_party.GetName]§!(을)를 대상으로 놀라울 만큼 광범위한 범죄 행위를 벌였다고 누명을 씌울 수 있었습니다. 이 사건으로 표적국은 상당한 망신을 당했으며, [offended_party.GetSpeciesNamePlural](과)와의 관계가 긴장되었습니다. 그 결과, 이들의 §H외교적 입지§!가 약화되었습니다."
 operation.8230.desc.salacious_affair_self:0 "$operation.8230.desc.base$ 대담한 속임수를 통해, 요원들은 표적국의 사절 하나가 §H우리 제국§!을 대상으로 놀라울 만큼 광범위한 범죄 행위를 벌였다고 누명을 씌울 수 있었습니다. 이 사건으로 표적국은 상당한 망신을 당했으며, 우리 측에서 거짓으로 불쾌함을 표한 것 역시 이에 일조했습니다. 그 결과, 이들의 §H외교적 입지§!가 약화되었습니다."
 operation.8230.desc.insulting_envoy:0 "$operation.8230.desc.base$ 영리한 조작을 통해, 요원들은 §H[offended_party.GetName]§!(과)와 [Root.Target.GetAdj] 사이의 관계를 훼손시키는 데 성공했습니다. 표적국의 사절 하나가 우리가 신중하게 준비한 미끼를 물었고, 실수로 상대에 대해 가지고 있던 아주 불미스러운 생각을 공개적으로 드러냈습니다. 그 결과, 이들의 §H외교적 입지§!가 약화되었습니다."
 operation.8230.desc.insulting_envoy_self:0 "$operation.8230.desc.base$ 영리한 조작을 통해, 요원들은 §H우리 제국§!과 [Root.Target.GetAdj] 사이의 관계를 훼손시키는 데 성공했습니다. 표적국의 사절 하나가 우리가 신중하게 준비한 미끼를 물었고, 속임수에 당해 우리 외교관에 대해 가지고 있던 아주 불미스럽고 개인적인 생각을 공개적으로 드러냈습니다. 그 결과, [Root.Target.GetAdj]의 §H외교적 입지§!가 약화되었습니다."
 operation.8230.desc.galactic_comedy:0 "$operation.8230.desc.base$ 요원들은 표적국의 사절 하나가 저지른 굴욕적인 실수를 공개해, 이들에게 상당한 망신을 줄 수 있었습니다. 그 결과, 이들의 §H외교적 입지§!가 약화되었습니다."
 operation.8230.desc.lobbying:1 "$operation.8230.desc.base$ 요원들은 로비 스캔들을 촉발해 냈는데, 이를 위해서는 단지 익명의 투서 하나만으로도 충분했습니다. 표적국이 은하 공동체에 파견한 사절 하나가 [Root.Target.GetAdj]의 이익에 정면으로 반대하는 §H[Root.Target.GetOppositionGalcomLobbyists]§! 조직을 대변하기 위해 받은 금액을 상세하게 기록한 것 말입니다. 그 결과, 이들의 §H외교적 입지§!가 약화되었습니다."
 operation.8230.desc.elope:0 "$operation.8230.desc.base$ 표적국의 사절 하나가 외계인과 사랑에 빠졌다는 것이 밝혀졌습니다. 이는 이들 종족에게는 중대한 범죄입니다. 부드럽게 설득하고 [Root.Target.GetAdj]의 치안 부대를 피할 수 있도록 도움을 준 결과, 사절과 동반자가 더 관대한 사회로 사랑의 도피를 하도록 회유할 수 있었습니다.\n\n이번 사건으로 인해 §H불편한 질문§!이 수면 위로 떠올랐고, [Root.Target.GetGovernmentName](은)는 외교적으로 곤란한 상황에 처하게 됐습니다."
 operation.8230.desc.wayward:0 "$operation.8230.desc.base$ 부드럽게 설득하고 녹음 장비를 교묘하게 사용한 끝에, 요원들은 표적국의 사절 하나가 임무를 수행하는 데 있어 [Root.Target.GetAdj] 규범에서 얼마나 벗어났는지 폭로할 수 있었습니다.\n\n이번 사건으로 인해 §H불편한 질문§!이 수면 위로 떠올랐고, [Root.Target.GetAdj] 외교단은 곤란한 상황에 처하게 됐습니다."
 operation.8230.desc.substances:0 "$operation.8230.desc.base$ 표적국의 사절 하나가 약물을 남용하고 있고, 사악한 마약왕들이 이를 이용해 사절의 결정에 영향력을 행사할 수 있다는 사실을 드러내면서 작전은 마무리되었습니다. 그 결과, 이들의 §H외교적 입지§!가 약화되었습니다."
 diplo_incident_succeeded:0 "§Y[Root.Target.GetName]§! 외교단의 신뢰도가 엉망진창이 되었습니다."

 envoy_events.210.name:0 "현지화"
 envoy_events.210.desc.start:0 "[envoy_country.GetName]에 파견한 사절인 [event_envoy.GetName](이)가 다소 현지화된 것 같습니다."
 envoy_events.210.desc.end:0 "이러한 폭로로 인해 사절을 소환해 다시 [Root.GetAdj]의 훌륭한 관습을 떠올릴 수 있게 하라는 요구가 터져 나왔습니다. 하지만 다른 이들은 우리와 매우 다른 관점을 가진 자들을 이해할 수 있는 대사가 있다는 것은 긴장된 외교 상황에서 도움이 될 수 있다고 언급했습니다."
 envoy_events.210.desc.authoritarian:0 "$envoy_events.210.desc.start$ 지난 몇 달 동안, 이 사절은 현지에서 누리는 자유와 [Root.GetGovernmentName] 내 경직성 및 자유의 부재를 [envoy_country.GetAdj]에 호의적으로 비교하면서 현지 정부 체제를 종종 칭찬하는 듯했습니다.\n해당 사절은 최근 다음과 같은 말을 남겼습니다. "국민들에게 정부를 위임한다는 것의 매력을 알게 되었습니다. 사실 이보다 더 나은 체계를 상상하기가 어렵군요."\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.egalitarian:0 "$envoy_events.210.desc.start$ 지난 몇 달 동안, 이 사절은 우리 [Root.GetGovernmentName]의 상대적 우유부단함에 자주 불만을 표하면서 [envoy_country.GetAdj] 정부 체제를 종종 칭찬하는 듯했습니다.\n해당 사절은 최근 다음과 같은 말을 남겼습니다. "효율적인 정부의 대가로 자유가 줄어든다면, 이는 지불할 가치가 있는 대가일 것입니다."\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.xenophile:0 "$envoy_events.210.desc.start$ 기이하게도 이 사절은 [envoy_country.GetAdj]의 외계인 불신에 동조하기 시작했고, [Root.GetAdj]의 환대를 악용하는 외계인을 방지하기 위한 수단을 요구했습니다. 문제가 제기되자 해당 사절은 [envoy_country.Capital.GetName]에서 더욱 질서 있는 사회를 보고 난 후에 [Root.Capital.GetName]의 혼돈과 무질서로 돌아가는 것은 정말 어려울 거라 응답했습니다.\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.xenophobe:0 "$envoy_events.210.desc.start$ [Root.GetAdj]의 외계인 불신을 버린 사절은 다수의 [envoy_country.GetSpeciesNamePlural](과)와 난교를 벌이며 성욕을 해소하던 것이 밝혀졌습니다. 문제가 제기되자 해당 사절은 다음과 같이 말했습니다.\n"아름다운 [envoy_country.GetSpeciesNamePluralCompliment]인 [envoy_country.GetSpeciesAdj]들을 어떻게 거부할 수 있겠습니까?"\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.materialist:0 "$envoy_events.210.desc.start$ 이 사절은 불안할 정도로 [envoy_country.GetAdj]의 영성에 빠져들었고, [Root.GetAdj]의 무신론을 피하고 있습니다. 문제가 제기되자 해당 사절은 다음과 같이 항의했습니다.\n"모든 것이 분명해졌는데 어찌 신성한 진실을 의심할 수 있겠습니까?"\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.spiritualist:0 "$envoy_events.210.desc.start$ 이 사절은 신성한 사안에 대한 우리 국민들의 태도를 거의 경멸하는 것으로 보이며, 사유 재산의 축적부터 자유로운 AI의 허용까지 점차 [envoy_country.GetAdj]의 관점에 동조하는 목소리를 높이고 있습니다. 문제가 제기되자 해당 사절은 다음과 같이 응수했습니다.\n"[Root.GetName]에서 우리는 너무 오래 과거에 머물렀습니다. 이제 미래를 포용할 시간입니다."\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.pacifist:0 "$envoy_events.210.desc.start$ [Root.GetAdj]의 평화주의를 저버린 이 사절은 군비 증가와 더욱 주도적인 대외 정책에 대해 놀라울 정도로 열성적인 옹호자가 되었고 공개적으로 [envoy_country.GetAdj]의 군국주의를 찬양하고 있습니다.\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.militarist:0 "$envoy_events.210.desc.start$ 최근 몇 달 동안, 이 사절은 '더욱 고결한' [envoy_country.GetAdj]의 존재를 찬양하며 [Root.GetAdj] 군국주의에 대해 비판의 수준을 높여 가고 있습니다. 문제가 제기되자 해당 사절은 다음과 같이 응수했습니다.\n"우리는 영원히 은하의 흉포한 야만인으로 남을 수 없습니다. 더 문명화된 이들에게 존중받으려면, 우리는 본능을 억눌러야 합니다."\n\n$envoy_events.210.desc.end$"
 envoy_events.210.A:0 "그 사절은 소환하지 않을 겁니다."
 faction_upset:0 "분노"

 envoy_events.215.name:0 "약물 남용"
 envoy_events.215.desc:0 "한동안 우리 대사단은 [event_envoy.GetEnvoyLocation]에 파견된 사절 중 하나인 [event_envoy.GetName]의 업무 수행 능력을 우려해 왔습니다. 그런데 최근 해당 사절이 [Root.GetSpeciesNamePlural]에게 굉장히 중독성이 강한, [provider_country.GetName]산 외계 약물의 포로가 되었다는 증거가 드러났습니다.\n\n[provider_country.GetSpeciesNamePlural] 사이에서 이 약물을 거래하는 것은 중대한 범죄지만, 극악무도한 마약왕에 의해 수익성 좋은 암시장이 생겨났습니다. 이 마약왕들은 [event_envoy.GetName]에게 약물을 강력한 최음제로 소개했던 모양이며, 이들은 이제 이 사절의 욕구를 만족시켜주는 대가로 강제로 명령을 따르게 하는 등 상당한 영향력을 행사하고 있습니다."
 envoy_events.215.A:0 "그 사절을 해고하세요."
 envoy_events.215.A.tooltip:0 "§Y[event_envoy.GetName]§!(이)가 즉시 교체됩니다. 하지만 우리 외교단의 오점을 숨기는 것은 불가능할 것입니다."

 envoy_events.220.name:0 "모욕을 받다"
 envoy_events.220.desc.start:0 "우리 사절 중 하나의 개인적인 대화가 유출되자 [offended_party.GetName](이)가 분노에 휩싸였습니다. 유감스러운 순간에 [event_envoy.GetName] [event_envoy.GetAmbassadorOrNotCap]가 주재국을 향해 "역겨운[offended_party.GetSpeciesNamePluralInsult]들"
 envoy_events.220.desc.end:0 "[offended_party.GetAdj]의 [offended_party.GetRulerTitle](은)는 실망을 표하며, 명백히 부적절한 인사를 계속 기용하는 것은 '걱정스러운' 일이라고 말했습니다."
 envoy_events.220.desc.hum:0 "$envoy_events.220.desc.start$은 지적 사고가 거의 불가능하다."라고 말한 것 같습니다.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.mam:0 "$envoy_events.220.desc.hum$"
 envoy_events.220.desc.fun:0 "$envoy_events.220.desc.start$은 포자 하나 제대로 간수하지 못한다."라고 말한 것 같습니다.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.avi:0 "$envoy_events.220.desc.start$은 생긴 것과 하는 짓 모두 가금류를 닮았다."라고 말한 것 같습니다.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.plant:0 "$envoy_events.220.desc.start$은 그루터기보다 두껍다."라고 말한 것 같습니다.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.art:0 "$envoy_events.220.desc.start$은 대부분의 집파리보다 멍청하다."라고 말한 것 같습니다.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.rep:0 "$envoy_events.220.desc.start$은 보기만 해도 소름이 돋는다."라고 말한 것 같습니다.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.mol:0 "$envoy_events.220.desc.start$은 역겨운 점액으로 모든 것을 더럽힌다."라고 말한 것 같습니다.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.lit:0 "$envoy_events.220.desc.start$은 정원의 자갈과 지능 수준을 구분할 수 없다."라고 말한 것 같습니다.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.nec:0 "$envoy_events.220.desc.start$은 지난달의 쓰레기 냄새가 난다."라고 말한 것 같습니다.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.aqu:0 "$envoy_events.220.desc.start$은 허튼소리만 지껄인다."라고 말한 것 같습니다.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.robot:0 "$envoy_events.220.desc.start$은 평균적인 조리 도구보다 연산력이 떨어진다."라고 말한 것 같습니다.\n\n$envoy_events.220.desc.end$"

