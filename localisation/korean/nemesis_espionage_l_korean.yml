 asset_bureaucrat:0 "관료"
 asset_bureaucrat_desc:0 "더 나은 삶에 대한 거짓된 약속에 속아 넘어가 우리에게 봉사하는 불만 많은 관료입니다."
 asset_clerk:0 "사무원"
 asset_clerk_desc:0 "자신의 직업에 만족하지 못하고, 약간은 흥미진진한 삶을 좇는 평범한 사무원입니다."
 asset_economist:0 "경제학자"
 asset_economist_desc:0 "뇌물을 받고, 지금은 협박을 당해 명령을 따르고 있는 경제학자입니다."
 asset_scientist:0 "과학자"
 asset_scientist_desc:0 "우리가 자존심을 자극하자, 고향 제국이 자신을 저평가하고 있다고 확신하게 된 과학자입니다."
 asset_junior_officer:0 "하급 장교"
 asset_junior_officer_desc:0 "상관의 눈에서 벗어난 군 장교입니다. 이들은 바라 마지않던 인정을 우리 제국에게 받았습니다."
 asset_criminal_underling:0 "범죄자 졸개"
 asset_criminal_underling_desc:0 "동료들에게 무시받는 하찮은 범죄자입니다. 우리 요원들이 이들의 탐욕과 자존심을 자극했습니다."
 asset_attache:0 "주재관"
 asset_attache_desc:0 "자신이 졸에 불과하다는 사실을 모르는 하급 외교관입니다. 이들은 공유해서는 안 되는 정보를 기꺼이 공유할 것입니다."
 asset_laborer:0 "인부"
 asset_laborer_desc:0 "반항적인 성격으로 인해 무시당하고 노동에 지친 사회 구성원입니다."
 asset_hacker:0 "해커"
 asset_hacker_desc:0 "고향 제국에서 수배당한 노련한 해커입니다. 이들은 보수와 보호를 위해 우리 밑에서 일합니다."
 asset_arms_smuggler:0 "무기 밀수꾼"
 asset_arms_smuggler_desc:0 "군수품 취득이 전문인 범죄자입니다."
 asset_agitator:0 "운동가"
 asset_agitator_desc:0 "자신이 세상을 더 나은 곳으로 만들 수 있다고 믿는 순진한 낙천주의자입니다. 이들의 대의에 호소하면 아주 쉽게 통제할 수 있습니다."
 asset_newscaster:0 "뉴스캐스터"
 asset_newscaster_desc:0 "정보를 대가로 기꺼이 우리의 메시지를 퍼뜨릴 언론의 동정심 어린 목소리입니다."
 asset_pop_icon:0 "팝스타"
 asset_pop_icon_desc:0 "찰나의 명성을 누린 후 다시 스포트라이트를 받기 위해서라면 무슨 짓이라도 저지를 연예계 인사입니다."
 asset_academic:0 "학자"
 asset_academic_desc:0 "자신의 명성을 회복할 방법을 찾고 있는 신뢰를 잃은 학자입니다."
 asset_veteran:0 "참전 용사"
 asset_veteran_desc:0 "관료주의의 수레바퀴 안에서 길을 잃은 부상당한 참전 용사입니다. 우리가 이들에게 도움을 주었습니다."
 asset_internal_organs:0 "내장 기관"
 asset_internal_organs_desc:0 "적의 해부학적 기능에 관한 실무적인 지식은 어떤 종류의 첩보 작전에서든 굉장히 유용할 것입니다."

 asset_synapse_drone:0 "시냅스 드론"
 asset_synapse_drone_desc:0 "요원들이 이 일탈 시냅스 드론을 사용해, 군체의 생각을 수신할 수 있습니다."
 asset_ephapse_relay:0 "전기 시냅스 중계기"
 asset_ephapse_relay_desc:0 "오작동하는 전기 시냅스 중계기를 사용해, 군체가 수신한 메시지를 변경할 수 있습니다."
 asset_labor_drone:0 "노동 드론"
 asset_labor_drone_desc:0 "우리 요원이 간단한 명령을 내릴 수 있도록, 이 노동자 드론을 변형했습니다."
 asset_research_drone:0 "연구 드론"
 asset_research_drone_desc:0 "사소한 돌연변이로 인해, 이 연구 드론과 군체 의식 사이의 연결이 평소보다 조금 느슨해졌습니다."
 asset_warrior_drone:0 "전사 드론"
 asset_warrior_drone_desc:0 "우리 요원들이 이 전사 드론에게 우리의 목표에 맞는 명령을 내릴 방법을 찾아냈습니다."
 asset_behavioral_regulator:0 "행동 조정기"
 asset_behavioral_regulator_desc:0 "군체 방어 체계의 일부인 행동 조정기는 일탈 드론을 식별하고 파괴합니다. 편리하게도, 이 행동 조정기는 전복되었습니다."
 asset_pheromone_emitter:0 "페로몬 방출기"
 asset_pheromone_emitter_desc:0 "근처 모든 드론의 행동에 영향을 미치는 페로몬 방출기입니다."
 asset_resource_distribution_node:0 "자원 분배 노드"
 asset_resource_distribution_node_desc:0 "군체의 자원 할당은 자원 분배 노드망에서 담당합니다."
 asset_cortex_node:0 "피질 노드"
 asset_cortex_node_desc:0 "군체의 데이터 저장소 역할을 하는 피질 노드를 통제한다면, 우리 요원들이 데이터를 탈취하거나 수정할 수 있습니다."
 asset_subspace_tendril:0 "아공간 덩굴손"
 asset_subspace_tendril_desc:0 "군체의 함대들이 은하계에서 통신하는 데 사용하는 덩굴손입니다."

 asset_coordination_system:0 "조정 체계"
 asset_coordination_system_desc:0 "행성의 주요 노드와 해당 지역의 $job_coordinator$ 드론 사이의 계층 역할을 하는 체계입니다."
 asset_engagement_protocol:0 "교신 프로토콜"
 asset_engagement_protocol_desc:0 "다른 지성체와의 소통은 대부분 이 체계에서 관리합니다."
 asset_logistics_system:0 "물류 체계"
 asset_logistics_system_desc:0 "현지 자원을 추적하는 일은 물류 체계를 통해 처리됩니다."
 asset_research_database:0 "연구 데이터베이스"
 asset_research_database_desc:0 "행성 연구 시설의 진행 상황과 요구 사항을 모두 추적하는 데이터베이스입니다."
 asset_war_algorithm:0 "전쟁 알고리즘"
 asset_war_algorithm_desc:0 "이 체계에는 전투 계획과 현지 내 잠재적 분쟁에 대한 수많은 시뮬레이션이 포함되어 있습니다."
 asset_command_relay:0 "명령 중계기"
 asset_command_relay_desc:0 "다른 체계에서 내린 명령을 주어진 범위 내의 드론에게 전달하는 손상된 중계기입니다."
 asset_dispatch_uplink:0 "송신 업링크"
 asset_dispatch_uplink_desc:0 "노드 간 장거리 명령을 전달하기 위한 업링크입니다."
 asset_resource_pylon:0 "자원 탑"
 asset_resource_pylon_desc:0 "자원이 모이고 분배되는 탑입니다."
 asset_memory_cache:0 "메모리 캐시"
 asset_memory_cache_desc:0 "현지 연구 결과는 주요 지능에 전달되기 전에 이 체계에 저장됩니다."
 asset_weapons_platform:0 "무기 플랫폼"
 asset_weapons_platform_desc:0 "우리 요원들이 방어 무기 배치를 부분적으로 제어할 수 있는 취약점을 발견했습니다."

