 envoy_events.200.name:0 "로비스트"
 envoy_events.200.desc:1 "은하 공동체에서 불화의 목소리가 들립니다. 모두가 우호적인 것은 아니며, 분명 모두가 [Root.GetAdj]의 이익에 동조하는 것은 아닙니다. 유감스럽게도 [event_envoy.GetName] 대사는 그릇된 목소리를 듣고 있던 모양입니다. §H[Root.GetOppositionGalcomLobbyists]§!에서 주최한 여러 회의에 [event_envoy.GetSheHe]가 나타나자 다들 놀라워했습니다. 그리고 지금, 추적을 통해 해당 단체에서 막대한 양의 크레딧을 대사에게 이체했다는 사실이 드러났습니다.\n\n대사의 동료들은 신뢰 문제를 언급하며 [event_envoy.GetName] 대사를 소환해야 한다고 주장했습니다. 하지만 우리의 교활한 자문관들은 대사의 자리를 보전시켜 주는 대가로 해당 크레딧을 일부 나눠 받도록 거래를 제안할 수 있다고 의견을 내놓았습니다."
 envoy_events.200.A:0 "뭐, 나쁠 건 없잖아요?"

 beholden_to_special_interests:0 "특별 이익 집단의 수혜자"
 beholden_to_special_interests_desc:0 "로비스트 집단의 자금을 받는 사절들은 우리의 명을 받아 행동할 때와 다름없이 부유해질 것입니다."

