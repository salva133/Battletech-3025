 fircon.115.d:0 "녹화해서 돈을 벌어 봅시다!"
 fircon.120.name:0 "테라리움의 죽음"
 fircon.120.desc:0 "파수꾼 안에 존재하던 초광속 이전 문명은 이제 사라졌습니다. 이들의 마지막 간청에 누구도 응답하지 않았습니다. 아무래도 이 수목의 자연 주기 중 중요한 부분에 지장이 발생한 것 같습니다. 이제 그곳에 남은 것은 시든 나무뿐입니다."
 fircon.125.name:0 "수목 관리사"
 fircon.125.desc:0 "화면에 나타난 파수꾼 주민은 누추하고 펑퍼짐한 옷을 입고 있었는데, 그곳 사제들이 입는 옷으로 파악됩니다.\n\n'천상의 여행객 여러분, 반갑습니다! 얼마 전부터 여러분과 연락을 시도하고 있었습니다. 여러분의 도움이 필요합니다. 저희 고향이자 수호자인 파수꾼이 시들고 있습니다.'\n\n파수꾼이라는 번역어는 사실 충분하지 않습니다. 해당 단어는 우리 언어가 표현할 수 있는 수준을 뛰어넘는 영적이고 문화적인 의미를 더 많이 지니고 있기 때문입니다."
 fircon.125.a:0 "무슨 일입니까?"
 fircon.125.a.response:0 "'여러 세대 전에, 저희 모성이 썩어가기 시작했습니다. 아무것도 자라지 않아 온 종족이 고통을 겪었지요. 그러다 위대한 파수꾼이 저희 앞에 나타나 '과일'을 내려 주어, 저희가 그 안에 살 수 있었습니다. 하지만 한 세기 전에 이 고귀한 나무가 병에 걸리고 말았습니다. 우리 조상들이 개발한 모든 치료제와 치료법을 동원했지만, 아무 소용이 없었지요. 이제 어떻게 할 방도가 없어, 여러분께 저희에게 도움이 될 지혜를 나누어 주실 것을 간청하는 것입니다.'\n\n지금까지 우리가 파수꾼을 조사해 알아낸 바에 따르면, 성장을 마치는 데 필요한 영양분이 소진된 것으로 보입니다. 그럼에도 불구하고 신기한 점은, 이 수목이 여전히 [event_target:warden_pre_ftls.GetSpeciesNamePlural](이)가 거주할 수 있는 '과일'을 유지하고 있다는 점입니다."
 fircon.125.b:0 "왜 나무를 섬기는 겁니까?"
 fircon.125.b.response:0 "'오해를 하셨군요. 저희는 이 찬란한 파수꾼을 신으로 모시지 않습니다. 나무인 것을 알고 있죠. 하지만 위대한 파수꾼이 대대손손 우리를 지켜준 것처럼, 저희도 이 나무를 돌보아야 한다는 사명감을 느낍니다. 저희 사제들의 가장 중요한 임무는 파수꾼을 돌보는 것이지만, 부끄럽게도 무참히 실패하고 말았습니다.\n\n솔직히 말씀드려서, 동족들조차 저희 수목 관리사들을 불신하기 시작했습니다. 하지만 저희가 하늘을 향해 올린 절박한 외침이 마침내 결실을 맺었다는 게 기쁠 따름입니다. 여러분의 함선이 다가왔을 때, 저희의 위대한 파수꾼이 존재하지 않는 무언가를 향해 손을 뻗는 듯했습니다."
 fircon.125.c:0 "어떻게 도와드리면 됩니까?"
 fircon.125.c.tt:0 "이 거대한 나무가 다시금 꽃을 피우게 해야 합니다."
 fircon.125.d:0 "알아서 해결하세요."
 fircon.125.d.tt:0 "주민들이 모두 죽을 운명에 처하지만, 계속해서 개입하지 않고 관측합니다."
 fircon.125.e:0 "당신네 나무는 우리 어뢰에 쓰러질 겁니다."
 fircon.125.e.tt:0 "저 웃자란 덤불을 상대하려면 깨나 애를 먹겠지만, 우리가 얻을 찬란한 전리품을 상상해 보십시오!"
