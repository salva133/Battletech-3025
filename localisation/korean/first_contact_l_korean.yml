 # Dig Site
 payback_digsite:0 "전투의 상흔"
 payback_digsite_desc:1 "한때 우리 모성을 위협했던 전함이 아직도 우리 머리 위를 떠돌면서, 우리가 가까스로 피했던 운명을 분명하게 상기시켜 주고 있습니다. 이제 우리 하늘을 되찾고, 부서진 함선 안에 남아 있는 기술적 경이를 회수해야 합니다."


