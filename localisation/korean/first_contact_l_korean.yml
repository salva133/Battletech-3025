 fircon.5000.name:0 "사라진 천체"
 fircon.5000.desc.base:0 "§Y[From.GetName]§!에서 행성이 사라졌습니다.\n\n어떻게 계산해 봐도 여러 개의 천체가 존재한다는 결과가 도출되지만, 성계 어디에서도 그 모습을 찾아볼 수 없습니다. 감지기를 재조정하고 숫자를 다시 확인했지만, 여전히 현실은 이론을 부정하고 있습니다. 천체 지도에 사라진 미행성의 위치를 표시했습니다."
 fircon.5000.desc:0 "$fircon.5000.desc.base$\n\n성계를 더 자세히 살펴보면 자세한 내막을 파악할 수 있을지도 모릅니다."

 fircon.5005.desc.open:0 "$fircon.5000.desc.base$\n\n다차 성계의 인근 [owner.GetPreFTLLowerPlural] 국가가 이번 일과 관련이 있는 것으로 파악됩니다."
 fircon.5005.desc.closed:0 "$fircon.5000.desc.base$\n\n다차 성계 인근에 있던[owner.GetPreFTLLowerPlural] 국가가 이 이상한 성계를 만든 것으로 보입니다. 하지만 그곳으로 연결되는 초공간 항로가 지금은 사라진 상태입니다."

 fircon.5010.name:0 "그랜드 테프트 플래닛"
 fircon.5010.desc:0 "행성이 움직였습니다!\n\n§Y[from.solar_system.GetName]§! 성계에서 감지한 비정상적인 초공간 항로들은 각각 우리가 예상했던 행성 위치와 연결되어 있었습니다. 이 기이한 초공간 항로를 조사한 결과, 모두 같은 곳으로 이어져 있다는 사실을 발견했습니다. 바로 §Y다차§!라 불리는 성계입니다. 이 성계는 한때 접근이 불가능한 것으로 여겨졌지만, 이번에 발견한 가느다란 초공간 항로들을 조합한다면 과학선 한 척은 보낼 수 있을 것입니다."
 fircon.5010.a:0 "초공간 항로가 어디로 이어지는지 알아내세요!"
 fircon.5010.b:0 "굳이 알아볼 필요가 있을까요?"

 fircon.5015.name:0 "풍요의 행성"
 fircon.5015.desc:0 "§Y[From.GetName]§! 성계의 세 항성 각각의 궤도에는 유기체 서식이 가능한 생태적 낙원인 가이아 행성이 있습니다. 공해라고는 찾아볼 수 없는 이 행성들을 보고, 처음에는 생명체가 없는 것으로 생각했습니다. 하지만 더 자세히 살펴보니, 각 행성 전체에 걸쳐 다수의 거대한 도시가 번성하고 있었습니다.\n\n더 이상한 점은 중앙에 있는 항성 주변의 행성만 이 성계에서 형성된 것 같습니다. 다른 두 항성 주변의 행성은 $NAME_Helito$와 그보다 더 멀리 있는 성계에서 형성된 것입니다."
 fircon.5015.a:0 "아니... 어떻게?!"
 fircon.5015.b:0 "아름답군요!"
 fircon.5015.c.exterminator:0 "초밀집 유기체 집단 감지."
 fircon.5015.c.swarm:0 "먹잇감이 한가득이군!"
 fircon.5015.c.purifier:0 "이곳 행성에 [Owner.GetSpeciesNamePlural](이)가 산다면 더욱 멋지겠군요."

 fircon.5020.name:0 "하빈테 통합 행성 조우"
 fircon.5020.desc:0 "보통 새로운 가이아 행성 탐사는 무엇보다 중대한 일이지만, 앞으로 몇 달 동안 [Root.GetName] 승무원들에게는 일상이 될 듯합니다. 이 성계에 있는 여러 행성에는 아주 기이한 [Owner.GetPreFTLLowerPlural] 국가가 있습니다. 성간 항행 기술을 개발하지 못한 것이 분명하지만, 이들의 재생 에너지 생산량은 우리 제국의 최첨단 반응로에 필적합니다.\n\n더욱 신기한 점은 자원이 골고루 분포한다는 점입니다. 각 행성은 생존에 필요한 모든 것을 갖추고 있습니다. 이런 일이 가능할 리 없습니다. 살펴보니 수송선은 전혀 찾아볼 수 없음에도 불구하고, 한 행성에서만 생산되는 물품이 다른 행성에 전달되고 있습니다."
 fircon.5020.a:0 "당장 관측소를 설치해야 합니다!"

 fircon.5026.name:0 "행성 간 다리"
 fircon.5026.desc:0 "이유는 알 수 없지만, §Y[From.solar_system.GetName]§!에 거주하는 [GetPreFTLLowerPlural] 국가는 우리보다 초공간 항로 기술이 뛰어난 것 같습니다. 각 행성은 다른 행성과 인공 초공간 항로망으로 연결되어 있습니다. 항로망을 사용해 식량이나 건설 자재같이 필요한 물품들을 행성에 설치된 철도만으로 다른 행성에 운반하는 것입니다. 이것이 어떻게 가능한지 우리로서는 알 길이 없습니다.\n\n이들 행성을 탐사하는 데 [Root.GetScientistPlural]들을 추가 투입하는 방안이 승인되었습니다. 다만 대상 행성의 감청 기지 활동으로 보건대, 우리 외에도 이 외계인들을 관측하고 있는 세력이 존재하는 듯합니다."

 fircon.5036.name:0 "유순한 종족의 분노"
 fircon.5036.desc:0 "별세계를 항해할 만큼 발전한 문명이 폭력을 사용할 정도로 야만적일 줄은 몰랐습니다.\n\n§R당장 떠나세요.§!"
 fircon.5036.a:0 "아니 잠..."
 fircon.5036.tt:0 "§R§Y[From.solar_system.GetName] 성계§!에 있던 우리 함선이 전부 실종됐습니다.\n§Y[From.solar_system.GetName] 성계§!로 이어지는 초공간 항로가 불안정해졌습니다.§!"

 fircon.5040.name:0 "애초에 불가능했던 외교"
 fircon.5040.desc:0 "우리는 은하계가 어떤 곳인가를 깨닫고는 피하기로 마음먹었습니다. 그런데도 기어코 우리를 방해하는군요. 우리 보물을 보고 싶은 겁니까? 그렇다면 보여드리죠."
 fircon.5040.a.tt:0 "§R§Y[From.GetName] 성계§! 근처의 모든 성계에 새로운 초공간 항로가 생겼습니다.§!"

 fircon.5050.name:0 "정중한 요청"
 fircon.5050.desc:0 "우리 제국과 [event_target:solarpunk_country.GetSpeciesAdj] 사이의 협력으로 초공간 항로에 대한 지식을 얻고 있지만, 좌절스러울 정도로 진전이 느립니다. 국지 초공간 항로망 기술을 그들과 같은 수준으로 끌어올리기 위해서는 수천 년 동안 초공간 유동을 기록해야 할 듯합니다. 상대측 대표로부터 새로운 통신이 들어왔습니다.\n\n"솔직히 여러분이 우리 성계에 있는 것이 상당히 거슬립니다. 이제 원하는 걸 다 배우신 것 같으니, 우리 성계에서 나가 주시기 바랍니다. 우리와 여러분은 사는 방식이 다른 데다, 앞으로 여러분이 우리가 가진 것을 탐낼지 모른다는 걱정이 드는군요. 그러니 악감정이 생기기 전에 우리 행성 중 하나를 여러분에게 드리고자 합니다. 행성 운송은 저희가 처리할 테니 걱정 마시죠.""
 fircon.5050.a:0 "좋습니다. 잘 사시길."
 fircon.5050.a.tt:0 "§Y솔 X§!가 §Y[capital_star.GetName]§! 궤도에 추가됩니다."
 fircon.5050.c:0 "기술 따위 뺏으면 그만이지!"
 fircon.5050.c.tt:0 "§R외계 종족을 침공해 초공간 항로의 비밀을 알아냅니다.§!"
