 unshackled_politics_broken_shackles:0 "해방된 정치"
 unshackled_politics_broken_shackles_desc:0 "국민의 출신 행성이 다양한 만큼, 우리의 정치 형태 역시 그에 못지않게 다양합니다."

 origin.111.name:0 "미래를 향해"
 origin.111.1.desc:0 "우리는 자유를 쟁취하기 위해 먼 길을 걸어왔습니다. 우리가 타고 온 함선에서 가치 있을 만한 것은 모조리 회수했고, 이제는 밝히지 못한 비밀이 거의 없을 정도로 고도의 기술적 진보를 이룩했습니다.\n\n하지만 과거에 치른 희생을, 그리고 족쇄를 벗기 위해 감수한 대가를 잊어서는 안 됩니다. 추락한 노예선은 우리 제국의 건국을 기리기 위한 공공 기념관으로 재탄생할 것입니다."
 origin.111.2.desc:0 "우리는 모성에 도착한 이후로 먼 길을 걸어왔습니다. 우리는 밝히지 못한 비밀이 거의 없을 정도로 고도의 기술적 진보를 이룩했지만, 우리가 타고 온 함선은 더 이상 우리 수중에 없으며 우리에게 더는 아무런 가치조차 없습니다.\n\n하지만 언젠가 그 함선을 회수하는 날이 온다면, 미약했던 시작부터 미래를 향해 대담하게 나아간 일을 되새길 수 있도록 함선을 기념관으로 바꿀 것입니다."
 origin_111.a:0 "$origin.111.name$!"
 origin_111.tooltip:0 "§Y[Root.Capital.GetName]§!에 §Y$decision_unshackled_memorial$§! 결정을 잠금 해제합니다.\n$decision_unshackled_memorial_effects$\n\n이제 §Y$district_crashed_slaver_ship_plural$§!이 £job_broken_shackles_scavenger£ §Y$job_broken_shackles_scavenger$§! 직업 대신 £job_clerk£ §Y$job_clerk_plural$§! 직업을 제공합니다."
 decision_unshackled_memorial_effects:0 "- §Y$d_crashed_slaver_ship$§!을 §Y$d_crashed_slaver_ship_memorial$§!으로 전환해, §G2§!개의 £job_culture_worker£ $job_culture_worker$ 직업을 제공합니다.\n- §Y$district_crashed_slaver_ship_plural$§!, §Y$building_low_tech_scrap_refinery$§!, §Y$building_low_tech_power_plant$§!, §Y$building_low_tech_farm$§!이 첨단 기반 시설로 전환됩니다."


 #Pre-FTL Homeworlds Found

 origin.5000.name:0 "귀향"
 origin.5000.desc:0 "[From.GetName]... 드디어 돌아왔습니다.\n\n우리는 국민으로서 상상조차 할 수 없는 아픔을 겪었습니다. 모성에서 납치되어 강제로 노예가 되었고, 수없이 겪은 괴로움 중에서도 누군가의 소유물로서 산다는 것은 종종 우리에게 크나큰 고통이 되었습니다. 우리 중 비교적 안락한 삶을 산 이들조차 노예로서의 수치심을 떨칠 수 없었습니다.\n\n하지만 기쁨에 취해 우리가 다양한 행성에서 온 자들이라는 사실을 잊어선 안 됩니다. 출신지가 어디든 우리 모두에게 고향으로 돌아갈 기회가 주어져야 마땅합니다.\n\n옛 주인은 온갖 수작을 부려 우리의 의지를 꺾고자 했지만, 오늘에 이르러 온 은하계가 이들의 실패를 목도하게 되었습니다."
 origin.5000.a:0 "정말 경사스러운 날이군요."
 origin.5000.b:0 "불편한 이야기입니다."

 origin.5001.name:0 "모성 발견"
 origin.5001.desc:0 "[From.GetName]... 궤도에서 살펴보니 한없이 작아 보이는군요.\n\n행성은 국민들에게 속한 것이 아닙니다. 도리어 국민들이야말로 자신의 모성에 속한 것이지요. 이곳에 돌아옴으로써 우리는 과거를 수복하는 데 한 걸음 더 나아갔습니다.\n\n옛 주인이 우리한테 안겨 준 고통은 결코 돌이킬 수 없습니다. 진정으로 상처를 치유하려면 수 세대의 시간이 필요하겠지만, 오늘만큼은 기뻐해도 좋습니다."
 origin.5001.homecoming.desc:0 "[From.GetName]... 궤도에서 살펴보니 한없이 작아 보이는군요.\n\n행성은 국민들에게 속한 것이 아닙니다. 도리어 국민들이야말로 자신의 모성에 속한 것이지요. 이곳에 돌아옴으로써 우리는 과거를 수복하는 데 한 걸음 더 나아갔습니다.\n\n옛 주인이 우리한테 안겨 준 고통은 결코 돌이킬 수 없습니다. 진정으로 상처를 치유하려면 수 세대의 시간이 필요하겠지만, 오늘만큼은 기뻐해도 좋습니다."
 origin.5001.empty.desc:0 "[From.GetName](이)가... 어딘가 잘못됐습니다. 궤도상에서는 행성에 어떠한 지성체의 흔적도 감지되지 않습니다. 어째선지 인구 전체가 소멸된 것입니다.\n\n모성으로의 귀환은 우리가 기대하고 있던 것과 달랐지만, 이곳 성계로 돌아옴으로써 우리는 과거를 수복하는 데 한 걸음 더 나아갈 수 있었습니다. 안타깝지만 [From.GetName]의 유산을 보전하는 일도, 과거를 기억하는 일도 오롯이 우리의 몫이 되었습니다."
 origin.5001.tomb.desc:0 "[From.GetName]에... 뭔가 대단히 잘못된 일이 일어났던 것 같습니다.\n\n황량한 대지 위로 먼지바람이 불고 있습니다. 지표면 중 상당 부분이 방사선에 오염되었고, 폐허에서는 한 줌의 생존자들이 목숨을 부지하기 위해 몸부림치고 있습니다.\n\n모성으로의 귀환은 우리가 기대하고 있던 것과 달랐지만, 이곳 성계로 돌아옴으로써 우리는 과거를 수복하는 데 한 걸음 더 나아갈 수 있었습니다."
 origin.5001.uplifted.desc:0 "[From.GetName]... 우리가 모성에서 납치된 뒤로 이곳에서 수많은 일이 벌어졌습니다. 모성의 사람들은 하나의 행성에 얽매이지 않고 별들의 세계로 진출했습니다. 모성으로의 귀환은 우리의 예상과는 달랐지만, [From.GetName]에서 이룩한 기술적 진보는 실로 놀라웠습니다.\n\n이제 더는 돌이킬 수 없습니다. 빼앗긴 과거는 되찾을 수 없으니, 우리가 할 수 있는 일은 미래를 바라보는 것뿐입니다."
 origin.5001.conquered.desc:0 "[From.GetName]... 우리가 모성에서 납치된 뒤로 이곳에서 수많은 일이 벌어졌습니다. 우리의 동족은 주권을 상실하고 또 다른 은하 세력에 복속되고 말았습니다.\n\n이제 더는 돌이킬 수 없습니다. 빼앗긴 과거는 되찾을 수 없으니, 우리가 할 수 있는 일은 미래를 바라보는 것뿐입니다."
 broken_shackles_homeworld_found_01:0 "귀향"
 broken_shackles_homeworld_found_01_desc:0 "모성에 돌아온 우리 국민이 깊은 감화를 받아, 사회가 활기를 띠고 있습니다."
 broken_shackles_homeworld_found_02:0 "모성 발견"
 broken_shackles_homeworld_found_02_desc:0 "최근 모성에 돌아갔던 국민들이 힘을 얻었으며 사회 전체가 활기를 띠게 되었습니다."
 broken_shackles_homeworld_found_03:0 "이주 제한"
 broken_shackles_homeworld_found_03_desc:0 "거주 이전의 자유를 제한하는 정책이 지지를 받지 못하고 있습니다."
 broken_shackles_homeworld_found_04:0 "거주 이전의 자유"
 broken_shackles_homeworld_found_04_desc:0 "거주 이전의 자유를 보장하는 정책이 지지를 받고 있습니다."
 broken_shackles_homeworld_found_05:0 "목적의 통합"
 broken_shackles_homeworld_found_05_desc:0 "우리 국민은 단일한 목적 아래 단합하고 있으며, 우리 제국의 모성에 자부심을 지니고 있습니다."
 broken_shackles_homeworld_found_06:0 "시너지 가속화"
 broken_shackles_homeworld_found_06_desc:0 "자유로운 이주를 장려하면서, 창의력이 만개하고 과학이 융성하고 있습니다."
 broken_shackles_homeworld_found_07:0 "사회적 시너지"
 broken_shackles_homeworld_found_07_desc:0 "자유로운 이주를 장려하면서, 우리 사회의 발전 속도가 크나큰 영향을 받았습니다."
 broken_shackles_homeworld_found_08:0 "찝찝한 발견"
 broken_shackles_homeworld_found_08_desc:0 "옛 모성에 관한 뜻하지 않은 소식을 듣고, 국민들이 동요하고 있습니다."

 origin.5002.name:0 "향수병"
 origin.5002.desc:0 "우리는 족쇄를 벗어던지고 국민이 되기 위한 첫걸음을 내디뎠습니다. 하지만 옛 모성에 방문한 뒤, 하나 되었던 목적의식이 옅어지기 시작했습니다.\n\n대중 매체에서는 $NAME_MSI_country$이 오기 전 옛 모성에서 누렸던 '단순한' 삶을 극도로 미화하는 내용이 범람하고 있고, 이미 많은 이들이 고향 행성으로 돌아갔습니다.\n\n이번 사태를 신중히 다루지 않으면, 우리 사회가 심각한 불안정 상태에 빠질 가능성이 있습니다."
 origin.5002.a:0 "더 이상 국민을 잃을 순 없습니다."
 origin.5002.b:0 "살 곳을 정하는 건 기본적인 권리입니다."
 origin.5002.b.tt:0 "§Y[broken_shackles_homeworld_owner.GetName]§!:\n$t$인지를 §Y100.00§!으로 설정합니다.\n$t$§Y월간 기술 진보§!가 §Y5년 동안§! §G50%§! 증가합니다."

 origin.5003.name:0 "귀향자"
 origin.5003.desc:0 "[Root.Capital.GetName]에 새로운 사회 운동이 발생했습니다. 자칭 '귀향자'라 하는 이 극단주의자들은 사람들에게 자신의 고향 행성으로 돌아갈 것을 청하고 있을 뿐만 아니라, 제국의 해체 또한 바라고 있습니다. 이에 따라 치안 부대에는 경계령을 내렸으며, 100명 이상의 집회를 금지시켰습니다."
 origin.5003.a:0 "근시안적인 머저리들 같으니."

 origin.5004.name:0 "[Root.Capital.GetName]에 발생한 폭동"
 origin.5004.desc:0 "정부에 대한 반감이 격화되어, 귀향자들이 우리 제국에 있는 다양한 종족의 사람들에게 자신의 뿌리를 찾아 되돌아갈 것을 촉구하고 있습니다. 또한 귀향 운동 세력 중에서도 가장 극단적인 자들과 정부 지지 세력 사이에 싸움이 벌어져, 몇몇 주요 도심 지역에서 상당한 피해가 발생했다는 보고가 들어왔습니다."
 origin.5004.a:0 "계엄령 선포"

 origin.5005.name:0 "목적의 통합"
 origin.5005.desc:0 "국민들의 귀향을 금지한 일이 성과를 거두면서, 결국에는 옳은 결정이었다는 사실이 밝혀졌습니다. 최근 들어 우리 제국의 사회적 결속이 두드러지게 개선된 것을 확인할 수 있었고, 이제는 [Root.Capital.GetName](이)가 고향이 되었다는 인식이 새롭게 자리 잡고 있습니다."
 origin.5005.a:0 "강국을 만들려면 강권 통치가 필요한 법이죠."

 origin.5006.name:0 "두뇌 유출"
 origin.5006.desc:0 "옛 모성으로의 이주를 허락하는 정책은 대중의 인기를 얻었지만, 그로 인한 여파가 발생하고 말았습니다. 최근 들어 일부 명석한 인재가 이주를 선택하면서, 우리 제국이 심각한 '두뇌 유출' 현상을 겪고 있습니다."
 origin.5006.a:0 "더 이상 인재가 유출되지 않게 막아야 합니다."
 origin.5006.b:0 "그 정도는 필요한 희생입니다."

 origin.5007.name:0 "시너지 가속화"
 origin.5007.desc:0 "국민들이 옛 모성으로 돌아가도록 허락하는 데는 대가가 따랐지만, 이주를 제한하지 않자 자유로운 사고방식이 가능해졌습니다. 새로운 아이디어가 샘솟고 있으며, 드물게 성취할 수 있었던 과학 및 기술적 진보를 이제는 일상적으로 달성할 수 있게 되었습니다."

 origin.5008.name:0 "지식의 공유"
 origin.5008.desc:0 "국민들이 옛 모성으로 돌아가도록 허락하는 데는 대가가 따랐지만, 이주를 제한하지 않자 자유로운 사고방식이 가능해졌습니다. 새로운 아이디어가 샘솟고 있으며, 드물게 성취할 수 있었던 사회적 진보를 이제는 일상적으로 달성할 수 있게 되었습니다."

 origin.5009.name:0 "고향의 냄새"
 origin.5009.desc:0 "[From.GetName]... 이곳의 공기 냄새가 어떤지 거의 잊고 있었습니다. 지금껏 수많은 일을 겪었는데, 모성에 돌아간다니 실감이 나지 않습니다."

 #First Outpost Built

 origin.5010.name:0 "우주로 나아가는 첫걸음"
 origin.5010.desc:0 "반란이 끝나자, 각자 갈 길을 가는 게 좋겠다고 주장하는 이들이 나왔습니다. [Root.owner.capital_scope.GetName](은)는 우리의 고향이 아닌 데다 우리는 노예들이 모인 어중이떠중이에 불과하며, 우리 앞에는 극복하기 어려운 역경이 기다리고 있다는 것이었습니다.\n\n하지만 우리는 첫 전초 기지를 건설하여 자유인이 무엇을 성취할 수 있는지 정확히 보여 주었습니다. 상상력만 충분하다면 우리에게 한계란 없습니다."
 origin.5010.a:0 "별들을 향해 나아갑시다."

 #Homesick Alternate

 origin.5011.desc:0 "우리는 족쇄를 벗어던지고 국민이 되기 위한 첫걸음을 내디뎠습니다. 하지만 최근 들어 대중 매체에서는 옛 모성에서 누렸던 '단순한' 삶을 극도로 미화하는 내용이 범람하고 있고, 이미 많은 이들이 고향 행성으로 돌아가겠다며 아우성치고 있습니다.\n\n이번 사태를 신중히 다루지 않으면, 우리 사회가 심각한 불안정 상태에 빠질 가능성이 있습니다."

 #New Factions Founded

 origin.5041.name:0 "해방된 정치"
 origin.5041.desc:0 "옛 주인을 상대로 규합하는 일은 간단했습니다. 우리는 공동의 적에 맞서 하나 되어 싸웠습니다. 하지만 자유가 보장되자 우리 사회에 서서히 금이 가기 시작했습니다.\n\n각자 출신 행성이 다른 만큼 우리의 정치 형태 역시 다양했습니다. 새로운 세력이 출현하였고, 앞으로도 더욱 많은 세력이 탄생하겠지요. 국민으로서 이러한 차이를 어떻게 다루는지가 우리의 운명을 결정할 것입니다."
 origin.5041.tt:0 "새로운 세력이 형성됩니다."

 origin.5046.name:0 "자유의 대가"
 origin.5046.desc:0 "우리 국가는 다양한 행성에서 온 사람들로 이루어져 있으며, 시간이 지나면서 다양성의 가치를 깨닫게 되었습니다. 하지만 여러 문화 사이의 역학 관계나 서로 완전히 다른 종족의 신체적 필요를 조율하는 일은 쉽지 않았습니다. 우리 제국에는 차이의 골이 깊이 뿌리 박혀 있으며, 지금까지는 변화무쌍한 정계를 다스리는 데 성공했지만, 우리 사회에 내재된 분열은 더 이상 무시하지 못할 정도로 심화되었습니다.\n\n많은 이들이 개혁에 대한 요구를 중재할 특별 위원회를 결성할 것을 촉구하고 있습니다."
 origin.5046.a:0 "괜한 자원 낭비일 뿐입니다."
 origin.5046.b:0 "위원회를 결성하세요."
 cost_of_freedom_01:0 "자유의 대가"
 cost_of_freedom_01_desc:0 "정치 문화의 심각한 분열로 인해, 우리 제국에 사회적 불안이 발생했습니다."
 cost_of_freedom_02:0 "민중 위원회"
 cost_of_freedom_02_desc:0 "정치 문화의 심각한 분열을 조사하고자 위원회가 결성되었습니다."
 COST_OF_FREEDOM_PROJECT:0 "자유의 대가"
 COST_OF_FREEDOM_PROJECT_DESC:0 "우리 사회는 깊이 분열되어 있습니다. 수많은 행성, 다양한 문화에서 온 이들이 모이면 으레 갈등이 발생하는 법입니다. 이번에 결성한 위원회가 해결 방안을 모색할 수 있을 것으로 기대됩니다."

 origin.5047.name:0 "보완적 사고"
 origin.5047.desc:0 "다양한 사고를 가진 자들이 모이면 어떠한 것을 성취할 수 있는지 알 길이 없습니다. 비[Root.GetSpeciesName] 팀원을 새로 영입한 덕분에 연구 팀에서는 이미 성과를 보고 있습니다."

 origin.5049.name:0 "다양한 디자인"
 origin.5049.desc:0 "국민들의 출신 행성이 다양한 만큼 통합이란 쉬이 달성할 수 있는 과제가 아니었으나, 여러 예술적 전통을 융합한 결과 엄청난 규모의 창의성을 발휘할 수 있었습니다. 갖가지 새로운 상품이 홍보되고 있으며, 표현의 한계를 넓히려 하는 예술가와 디자이너가 수없이 나타났습니다. 또한 국내 사업이 부흥하고 있으며, 국민들은 그 어느 때보다도 분주하게 일하고 있습니다."
 origin.5049.a:0 "우주는 거대한 도화지인 셈입니다."
 diverse_design:0 "다양한 디자인"
 diverse_design_desc:0 "다양한 사고의 인재들이 시너지를 일으켜 국민들에게 수많은 혜택을 안겨 주었습니다."

 resolution_proposed_intro:0 "은하 공동체에 있는 연락책으로부터 소식이 들려왔습니다. 은하 공동체에서"
 origin.5094.name:0 "은하적 결의안 제안"
 origin.5094.desc:0 "$resolution_proposed_intro$ 은하계 전역의 사유 및 가축 노예제를 금지하는 결의안을 추진하고 있다고 합니다. 진정으로 자유를 옹호하고 있다고 주장하려면, 우리 제국에서도 해당 법안을 지지해야 합니다. 조치를 취하지 않는다면 국민들이 어떤 생각을 품게 될지 모릅니다."

 origin.5095.name:0 "대부분의 노예제가 금지되다"
 origin.5095.desc:0 "은하 공동체에 경사스러운 날이 찾아왔습니다. 회원국들이 대부분의 노예제를 금지하는 결의안에 투표한 것입니다. 더 이상 은하계는 알량한 폭력과 수익에 눈먼 기업의 횡포에 시달리지 않아도 됩니다. 물론 모든 지성체의 자유가 보장되기까지 아직 가야 할 길이 멀지만, 그 중요한 첫걸음을 뗀 셈입니다."
 origin.5095.a:0 "깨어 있는 정신이 승리하는 법입니다."

 slavery_allowed_outro:0 "억압적인 정권과 착취를 일삼는 기업들의 악랄한 수작 때문에 이 역겨운 관행은 앞으로 한동안 지속될 것으로 예상됩니다."
 origin.5100.name:0 "노예제가 암묵적으로 승인되다"
 origin.5100.desc:0 "오늘은 은하 공동체에 있어 참으로 안타까운 날입니다. 대부분의 노예제를 금지하려는 결의안이 충분한 수의 투표를 얻지 못했습니다. $slavery_allowed_outro$"
 origin.5100.a:0 "야만스러운 깡패들 같으니."

 origin.5104.desc:0 "$resolution_proposed_intro$ 혐오스러운 계약 하인제를 포함하여 대부분의 노예제를 금지하는 결의안을 추진하고 있다고 합니다. 지금까지의 경험에서 배운 게 있다면, 권력은 요구하지 않으면 아무것도 내주지 않는다는 것입니다. 노예제가 존재하는 한 정의는 실현될 수 없습니다. 은하계의 다른 깨어 있는 회원국들과 뜻을 같이해야만 우리 국민의 안전과 존엄을 지킬 수 있습니다."

 origin.5105.name:0 "노예제 금지"
 origin.5105.desc:0 "은하 공동체에 기념비적인 날이 찾아왔습니다. 회원국들이 계약 하인제라는 비열한 관습을 포함하여 모든 형태의 노예제를 금지하는 결의안에 투표한 것입니다. 더 이상 $NAME_MSI_country$ 같은 기업은 수익이라는 명목하에 무고한 자들을 착취할 수 없습니다. 드디어 은하계에서 가장 어두운 역사의 장이 끝을 맺게 되었습니다."

 origin.5110.name:0 "노예제 유지"
 origin.5110.desc:0 "은하 공동체에서 가슴 아픈 소식이 들려왔습니다. 모든 형태의 노예제를 금지하려는 결의안이 통과되지 않은 것입니다. $slavery_allowed_outro$"
 origin.5110.a:0 "심란한 소식이군요."

 origin.5114.desc:0 "$resolution_proposed_intro$ 모든 유기체 인구의 노예화를 금지시키는 결의안을 추진하고 있다고 합니다. 노예제는 은하계의 오점입니다. 어떤 수를 써서든 노예제를 영구히 폐지시켜야 합니다."

 origin.5115.name:0 "유기체 노예 무역 중단"
 origin.5115.desc:0 "은하 시장에 기념비적인 날이 찾아왔습니다. 오늘 은하 시장에서 유기체 인구의 노예화를 금지시킨 것입니다. 더 이상 은하계는 알량한 폭력과 수익에 눈먼 기업의 횡포에 시달리지 않아도 됩니다. 오늘 밤엔 모두가 편히 쉴 수 있습니다."
 origin.5115.a:0 "모두의 승리입니다."

 origin.5120.name:0 "유기체 노예 무역 유지"
 origin.5120.desc:0 "은하 시장에 안타까운 소식이 들려왔습니다. 회원국들이 불쾌하기 짝이 없는 관습인 노예제를 유지하는 데 동의한 것입니다. $slavery_allowed_outro$"
 origin.5120.a:0 "철없는 자본가 놈들."

 origin.5124.desc:0 "$resolution_proposed_intro$ 형태를 불문하고 지성체의 노예화를 일절 금지시키는 결의안을 추진하고 있다고 합니다. 어떤 종족이든 지성을 가진 존재에게 함부로 목줄을 걸었다간, 도리어 자신의 목에 줄이 채워지고 말 것입니다. 우리 제국에서도 이번 결의안을 지지해야 합니다."

 origin.5125.name:0 "모든 지성체를 위한 승리"
 origin.5125.desc:0 "은하 시장에 역사적인 날이 밝았습니다. 회원국들이 모든 형태의 노예제를 금지시키는 데 표를 던진 것입니다. 자유는 모든 지성체의 천부적인 권리입니다. 끔찍했던 은하계 역사의 장이 오늘 자비로운 끝을 맺었습니다."

 origin.5130.name:0 "노예제 유지"
 origin.5130.desc:0 "은하 시장에 있어 실로 안타까운 날입니다. 지성을 가진 비유기체 노예를 계속해서 거래해도 좋다는 결정이 내려진 것입니다. 권력과 자본의 사악한 영향력이 다시금 자유라는 대의를 억압하고 말았습니다. 단 하나의 지성체라도 강제 노역에 시달리는 한, 유기체, 비유기체를 떠나 누구든 편히 쉬지 못할 것입니다."

 origin.5131.name:0 "노예제 금지 폐지"
 origin.5131.desc:0 "기업 연합에서 최근 은하 공동체가 제안한 결의안을 폐지시키는 데 성공했습니다. 실망스러운 결과긴 하지만, 안타깝게도 예상했던 바입니다. 길고 긴 역사의 궤도를 따라가다 보면 결국에는 자유라는 대의가 승리할 것입니다."
 origin.5131.a:0 "실망이군요."
 broken_shackles_slavery_outlawed:0 "은하계 노예제 금지"
 broken_shackles_slavery_continues:0 "은하계 노예제 유지"
 broken_shackles_slavery_repeal:0 "노예제 금지 폐지"

 #Crashed Slaver Ship - Initial Arc Site

 broken_shackles_digsite:0 "추락한 노예선"
 broken_shackles_desc:0 "추락한 노예선의 컴퓨터 코어를 수리하면, 옛 모성과... $NAME_MSI_country$의 위치를 알아낼 수 있을 것입니다."

 origin.5015.name:0 "함교"
 origin.5015.desc:0 "우리를 [Root.owner.capital_scope.GetName]에 데리고 가던 노예선은 반란 과정에서 심각하게 손상되었습니다. 노예선이 추락한 뒤에는 생존을 우선해야 했기 때문에 함선을 뜯어내 자원을 취하는 것 외에는 별다른 조치를 취하지 않았으나, 이제는 옛 주인의 비밀을 밝힐 때가 되었습니다.\n\n다만 그러려면 함선의 중앙 컴퓨터에 동력을 복구해야 합니다. 일단 우리 [engineering_shackled_species.GetAdj] 기술자들이 선체 외부에 있는 여러 개의 태양 전지를 조작한 덕분에, 이제 함교에 있는 명령 콘솔을 사용할 수 있습니다. 아쉽게도 기관 구역은 추락 과정에서 봉쇄되었는데, 방폭문을 뚫고 들어가기란 쉽지 않을 것입니다."

 origin.5020.name:0 "기관실"
 origin.5020.desc:0 "$NAME_MSI_country$에 관해 이거 하나만큼은 확실하게 말할 수 있습니다. 이 노예 부리는 개자식들은 비밀을 철통같이 지킬 줄 안다는 것이죠.\n\n함선의 방폭문을 뜯어 여는 작업에는 상당한 노력이 필요했습니다. 그나마 있던 몇 안 되는 레이저 절단기조차 소규모 채굴 작업용이었으며, 아래층 천장을 뚫고 올라가서야 작업에 진전을 볼 수 있었습니다. 이제 [engineering_shackled_species.GetAdj] 기술자들이 나머지 함선 시스템에 동력을 복구하기 위해 분주히 움직이고 있습니다."

 origin.5025.name:0 "코어"
 origin.5025.desc:0 "우리 [engineering_shackled_species.GetAdj] 기술자들이 함선의 컴퓨터 코어에 동력을 복구하는 데 성공했지만, 하드웨어의 상당 부분은 이미 추락으로 인해 손상된 상태입니다. 수리는 할 수 있겠지만, 이미 지칠 대로 지친 과학 팀에 더 큰 부담을 주게 될 것입니다."
 origin.5025.a:0 "그 데이터가 필요합니다. 코어를 수리하세요."
 broken_shackles_arc_site:0 "연구 할당"
 broken_shackles_arc_site_desc:0 "노예상의 컴퓨터 코어를 수리하는 작업이 기술자들에게 상당한 부담을 주고 있습니다."

 origin.5030.name:0 "조력자"
 origin.5030.desc:0 "틀에서 벗어난 놀라운 사고방식 덕분에 우리 [engineering_shackled_species.GetAdj] 기술자들이 손상된 컴퓨터 코어를 재시작하는 데 성공했습니다. 함선의 시스템에 절차형 AI를 도입해 함선과 대화를 할 수 있게 된 것입니다. 요점만 말하자면, 함선을 적대적으로 만들기보다 우리에게 협력하도록 설득할 수 있었습니다.\n\n이번 돌파구 덕분에 과학자들은 데이터 암호화의 본질에 관한 새로운 지식을 얻을 수 있었습니다. 은하계라는 무대에 우리의 존재를 알리는 과업에서 이러한 지식은 크나큰 힘이 될 수 있습니다."

 origin.5035.name:0 "데이터 마이닝"
 origin.5035.desc:1 "손상된 컴퓨터 코어를 완전히 수리했습니다. 대부분의 데이터는 암호화되어 있지만, 이미 해독 작업을 진행 중입니다. 시간과 자원을 들일 용의만 있다면, 머지않아 우리 옛 모성의 위치를 포함해 모든 정보를 이용할 수 있을 것입니다."

 origin.5035.desc.MSInocontact:0 "$origin.5035.desc$\n\n실제로 이미 우리에게 유리한 정보를 얻기도 했습니다. 노예선의 비행경로를 따라 초공간 항로의 팽창을 삼각 측량해 $NAME_MSI_country$의 은하 좌표를 파악한 것입니다.\n\n이제 우리는 옛 주인과 대면할 것인지, 이들을 운명에 맡길 것인지 선택을 내릴 수 있습니다."

 BROKEN_SHACKLES_PROJECT_01:0 "모성 위치 수색"
 BROKEN_SHACKLES_PROJECT_01_DESC:0 "추락한 노예선에 들어 있는 파일을 완전히 해독했으니, 이제 은하계 내 우리 모성의 위치를 파악할 수 있을 것입니다."

 origin.5040.name:0 "모성 위치 확인"
 origin.5040.desc:0 "추락한 노예선의 데이터 뱅크를 디컴파일링하는 특별 프로젝트가 완료되어, 우리 옛 모성의 위치를 파악했습니다. 오늘 우리는 해방이라는 목적지까지 또 한 걸음 다가섰습니다."
 origin.5040.a:0 "정말 경사스러운 날이군요."
 origin.5040.a.tooltip:0 "이제 발견한 옛 모성을 상황 일지에서 확인할 수 있습니다."
 broken_shackles_MSI_found:0 "$NAME_MSI_country$ 위치 확인"
 broken_shackles_find_home_01:0 "제1의 모성"
 broken_shackles_find_home_01_desc:0 "우리 제국에서 가장 인구가 많은 종족의 옛 모성입니다."
 broken_shackles_find_home_02:0 "제2의 모성"
 broken_shackles_find_home_02_desc:0 "우리 제국의 종족 중 하나의 옛 모성입니다."
 broken_shackles_find_home_03:0 "제3의 모성"
 broken_shackles_find_home_03_desc:0 "우리 제국에 사는 또 다른 종족의 옛 모성입니다."

 origin.5065.name:0 "$NAME_MSI_country$과의 조우"
 origin.5065.desc:0 "우리가 오래도록 고대하던 순간이 찾아왔습니다. §H[This.ContactCountry.GetRealName]§!(과)와 조우한 것입니다.\n\n반란 이후 $NAME_MSI_country$의 눈에 띄지 않길 원한 자들도 있었지만, 상대국에서 꽤 오래전부터 은하계 내 우리의 존재를 눈치채고 있었다는 점이 드러났습니다. 다만 [Root.owner.capital_scope.GetName]에 돌아와 '법적 자산'을 회수하기에는 수익성이 떨어진다고 판단했던 것이죠. 아무래도 애써 우리를 찾아올 가치가 없었나 봅니다."
 origin.5065.a:0 "그럼 그렇지."
 broken_shackles_MSI_contact_01:0 "$NAME_MSI_country$과의 조우"

 origin.5070.name:0 "중대한 약속"
 origin.5070.desc:0 "§H[This.ContactCountry.GetRealName]§!의 대표단이 우리 사절에게 접근하여 우정을 도모하자는 제안을 해 왔습니다. 하지만 우리는 이게 얼마나 헛된 약속인지 잘 알고 있습니다.\n\n상대 기업에서 처음 우리 행성에 도착했을 때 더 나은 삶을 약속했습니다. 달콤한 말과 호사스러운 선물로 우리 지도자들을 꼬드겼고, 자금을 빌려줬으며, 계약에 합의했습니다. 또한 막대한 자본을 투자했으며, 우리 행성의 시장은 상품으로 넘쳐났습니다. 하지만 무슨 일이 벌어지고 있는지 제대로 깨닫기도 전에 사태가 벌어지고 말았습니다. $NAME_MSI_country$은 우리의 주인이, 우리는 소유물이 된 것입니다.\n\n두 번 다시는 속지 않습니다. 은하계라는 무대에서 앞으로 나아가려면 우리 스스로 자립해야만 합니다."
 origin.5070.a:0 "다시는 속지 않을 겁니다."

 origin.5075.name:0 "형식상의 관계 수립"
 origin.5075.desc:0 "오랫동안 이어진 일련의 치열한 회의 끝에, 우리 제국과 §H[This.ContactCountry.GetRealName]§! 사이에 외교 관계가 수립되었습니다. 하지만 이들이 아무리 우정을 주장한다 한들, 우리는 놈들이 우리 모성에 저지른 짓을 잊지 않았습니다. 이들 기업이 대가를 치르지 않았다는 생각만 해도, 그리고 한때 우리에게 그랬던 것처럼 닥치는 대로 남을 노예로 부린다는 생각만 해도... 말로는 표현 못 할 감정이 북받쳐 오릅니다.\n\n상대국에서는 한때 우리를 소유물이라 불렀습니다. 놈들에게 자유인의 가치가 무엇인지 가르쳐 줍시다."
 origin.5075.a:0 "우리는 머리를 조아리지 않을 겁니다."
 broken_shackles_MSI_contact_02:1 "불복"

 origin.5080.name:0 "은하 공동체에서의 만남"
 origin.5080.desc:0 "은하 공동체에 파견한 대표단으로부터 [MSI_country.GetName](과)와 조우했다는 소식이 들어왔습니다.\n\n상대 기업에서 처음 우리 행성에 도착했을 때 더 나은 삶을 약속했습니다. 달콤한 말과 호사스러운 선물로 우리 지도자들을 꼬드겼고, 자금을 빌려줬으며, 계약에 합의했습니다. 하지만 무슨 일이 벌어지고 있는지 제대로 깨닫기도 전에 사태가 벌어지고 말았습니다. 상대국은 우리의 주인이, 우리는 소유물이 된 것입니다. 은하 공동체의 회원국들에게 경고를 보내야 합니다. [MSI_country.GetName](은)는 믿을 수 없습니다."

 MSI_war_outro:0 "이런 전쟁을 바란 건 아니었지만, 우리가 끝낼 것입니다."
 origin.5135.name:0 "해방"
 origin.5135.attackers.desc:0 "너무나도 오랫동안 옛 주인을 두려워하며 살았던 우리는 자유가 안겨 주는 혜택을 정당하게 누렸으나, 아직도 계약 하인이라는 치욕하에 고통받는 이가 수없이 많습니다. 혹자는 우리가 침략 행위를 저지르는 것이라고 비난할지 모르지만, 이제는 횡포를 상대로 반격을 가할 때가 되었습니다. 더는 은하계의 같잖은 폭력배들과 돈밖에 모르는 장사꾼들이 저열한 사업을 벌이도록 내버려 두지 않을 것입니다.\n\n오늘 우리는 전쟁에 돌입합니다."
 origin.5135.defenders.desc:0 "우리가 자본과 거짓에 넘어가지 않자 $NAME_MSI_country$에서 무력을 사용하려 합니다. 상대국의 이사진은 우리가 나약하다 생각하지만, 우리는 족쇄를 벗어던지면서 결코 꺾이지 않는 정체성을 확립했습니다.\n\n$MSI_war_outro$"
 origin.5135.a:0 "두려움에 떨게 두십시오."

 origin.5140.name:0 "정의 구현은 다음 기회에"
 origin.5140.desc:0 "상상도 못 한 일이 일어났습니다. [From.GetName](이)가 승리해, 우리가 또다시 상대국의 지배를 받게 된 것입니다. 비록 이번 전쟁은 우리의 패배로 끝났지만, 평등과 정의를 위한 싸움은 아직 끝나지 않았습니다."
 origin.5140.a:0 "이번 일은 잊지 않을 겁니다."

 origin.5142.name:0 "불편한 현상 유지"
 origin.5142.desc:0 "[MSI_country.GetName](과)와 현상 유지에 합의했습니다. 하지만 그렇다고 해서 상대국이 우리에게 저지른 짓을 잊은 것도, 우리가 상대국을 용서한 것도 아닙니다."

 origin.5145.name:0 "정의 구현"
 origin.5145.desc:0 "승리는 우리 것입니다. [From.GetName](을)를 무찌르면서 우리는 존엄을 되찾았을 뿐만 아니라, 우리가 우리 운명의 주인이라는 점을 증명해 냈습니다.\n\n족쇄를 벗어던지면서 우리는 공통의 목적을 찾았습니다. 오늘 우리는 진정으로 자유가 되었습니다."
 broken_shackles_war_01:0 "자유의 전쟁"
 broken_shackles_war_02:0 "패배했으나 꺾이지 않으리"
 broken_shackles_war_03:0 "진정한 해방"
 broken_shackles_war_04:0 "한탄스러운 현상 유지"

 origin.5146.name:0 "다시 한번 전장으로"
 origin.5146.attackers.desc:1 "$NAME_MSI_country$은 우리 행성에 찾아와 우리를 약탈하고, 감금하고, 노예로 부렸습니다. 지금 이 순간조차 놈들은 무역이라는 거짓된 명목하에 저열한 사업을 벌이고 있습니다. 이제 놈들을 완전히 끝장낼 때가 되었습니다."
 origin.5146.defenders.desc:0 "이미 우리를 굴복시키는 데 실패한 $NAME_MSI_country$에서 다시 한번 전쟁을 선포했습니다. 상대측 이사진이 무능한 건지 정신이 나간 건지, 아니면 둘 다인 건지 모르겠습니다. 자유민들은 결코 꺾이지 않습니다.\n\n$MSI_war_outro$"
 origin.5146.a:0 "경보를 울리세요."

 origin.5147.name:0 "정당한 명분"
 origin.5147.desc:0 "우리는 자유가 안겨 주는 혜택을 정당하게 누리고 있으나, 아직도 계약 하인이라는 치욕하에 고통받는 이가 수없이 많습니다. 더는 은하계의 같잖은 폭력배들과 돈밖에 모르는 장사꾼들이 저열한 사업을 벌이도록 내버려 두지 않을 것입니다.\n\n놈들의 횡포에 맞서 싸울 때가 되었습니다."
 origin.5147.a:0 "진격 앞으로."

 origin.5150.name:0 "뜻밖의 동침"
 origin.5150.desc:0 "오늘 우리는 §Y$NAME_MSI_country$§!과 같은 연방 회원국이 됩니다.\n\n처음 자유를 쟁취했을 때만 해도 이런 일이 벌어질 거라고는 상상조차 못 했습니다. 한때 우리를 억압하던 자들과 평화롭게 외교 관계를 맺는다니, 우리 제국이 얼마나 성숙해졌는지 알 수 있는 대목입니다.\n\n이번 결정에 불만을 품는 국민도 있겠지만, 이번만큼은 결과가 좋으면 뭐든 상관없습니다."
 origin.5150.a:0 "필요악인 것이지요."

 origin.5151.name:0 "불편한 연합"
 origin.5151.desc:0 "오늘 우리는 노예상이라 알려진 국가와 같은 연방 회원국이 된다는 어려운 결정을 내렸습니다. 모든 지성체에게 자유란 양도할 수 없는 권리라고 생각하지만, 국가적 필요에 의해 어쩔 수 없이 뜻을 굽히게 되었습니다. 국민들은 불만을 품을지 모르나, 이번 결정은 보다 위대한 대의를 위한 것입니다."
 broken_shackles_federated_02:0 "뜻밖의 동침"
 broken_shackles_federated_01:0 "불편한 연합"

