 fircon.1220.name:0 "식중독"
 fircon.1220.desc:0 "정체불명의 방문자에게 적합한 식량을 제공하려는 시도는 실패로 돌아갔습니다. 갑자기 속이 안 좋아진 괴물은 식사를 게워 내고는 아직까지 반응을 보이고 있지 않습니다.\n\n괴물의 신진대사에 관해 자세히 알아내기 전까지 괴물과 소통하려는 시도를 보류했습니다."
 fircon.1221.name:0 "외교 사고"
 fircon.1221.desc:0 "우리가 소통을 시도하자, 괴물이 과학자 하나를 공격하고 더 이상의 협력을 거부하는 등 폭력적인 반응을 보였습니다. 아무래도 의도치 않게 괴물의 심기를 거스른 모양입니다.\n\n심각하게 다친 이는 없지만, 이번 사고로 지금까지 미약하게나마 괴물과 쌓은 신뢰가 깨지고 말았습니다."

 ## First contact - progress
 fircon.1210.name:0 "통신 수립"
 fircon.1210.desc:0 "우리 [owner.GetScientistPlural]들이 '손님'의 꿈틀거리는 촉수가 일종의 정교한 수화 언어일 것이라는 결론을 내렸습니다.\n\n당황스럽게도 괴물은 자신이 맨몸이라는 사실을 부끄러워하고 있으며, 발가벗은 촉수를 가릴 만한 것을 요청하고 있다는 사실을 알게 되었습니다.\n\n괴물에게 적당한 옷을 입힌 뒤, 연구원들은 괴물과 더 원활하게 소통할 수 있도록 '촉수가 많은 기계'를 만들 것을 제안했습니다."
 fircon.1211.name:0 "촉수가 많은 자"
 fircon.1211.desc:0 "'손님'은 매우 수다스러운 자였으나, 문화적 차이 때문에 서로를 이해하기는 어려웠습니다. 우리는 괴물이 자신을 §H'촉수가 많은 자'§!라 칭하는 여성이며, §Y베일 여행자§!라는 영적 집단의 단원이라는 사실을 알게 되었습니다. 하지만 그녀가 계속해서 언급하는 §Y'전이'§!가 무엇인지, 이게 그녀가 나타난 현상과 어떻게 관련된 것인지는 아직 모릅니다.\n\n계속해서 그녀와 소통을 시도하고 있습니다."
 fircon.1212.name:0 "길 잃은 여행자"
 fircon.1212.desc:0 "연구원들이 마침내 촉수가 많은 자의 사연을 알아냈습니다. 우리 '손님'은 우주 어디로든 순간 이동할 수 있게 해 주는 사이오닉 기술, §Y전이§!를 주로 연구하는 영적 집단의 수장입니다. 종족의 역사를 통틀어 전이에 성공한 자는 없었으나... 그녀가 최초가 된 것입니다.\n\n촉수가 많은 자는 전이를 재현할 수 있을지 확신하지 못하고 있으며, 다시 전이를 시도하기에는 남아 있는 에너지가 부족합니다.\n\n당분간은 우리의 보살핌을 받으며, 우리가 베푼 친절의 대가로 연구원들을 돕겠다고 합니다."
 fircon.1212.a:0 "그녀를 우리와 동등한 존재로서 환영합니다."
 fircon.1212.ab:0 "여기 있어도 좋지만, 자유는 보장 못 합니다."
 fircon.1212.a.tooltip:0 "§H촉수가 많은 자§!가 과학자로 합류합니다."
 fircon.1212.b:0 "여기 있어도 좋습니다. 우리 해부 실험실에 말이죠."
 fircon.1212.c:0 "우리 행성에 이런 혐오스러운 게 있을 자리는 없습니다!"
 #unlock special project
 fircon.1230.name:0 "전이"
 fircon.1230.desc:0 "[owner.GetScientistPlural]들이 §H촉수가 많은 자§!가 우리 모성에 오기 위해 사용했다는 순간 이동 기술인 §Y전이§!를 배우는 데 관심을 보이고 있습니다.\n\n우주를 여행하는 이 신비로운 존재는 자신이 알고 있는 것을 알려 주겠다고 했지만, 우리가 그 기술을 재현할 수 있을 거라고는 생각하지 않습니다. 우리 수도에 있는 적합한 건물을 신전 겸 연구 시설로 바꿀 준비를 완료했습니다."
 fircon.1230.a:0 "헛수고입니다."
 fircon.1230.b:0 "시도는 해볼 만하겠군요."
 #homesick creature
 fircon.1231.name:0 "향수병"
 fircon.1231.desc:0 "촉수가 많은 자가 최근 동족에게 돌아가고 싶다는 의사를 밝혔지만, 그녀의 모성계를 찾으려는 노력은 수포로 돌아갔습니다. 그녀가 묘사한 천체의 특징은 은하계에 알려진 그 어떠한 곳과도 일치하지 않습니다.\n\n우리 '손님'이 밤하늘에서 눈을 떼지 못하고 있습니다."
 fircon.1231.a:0 "노력을 더 쏟으세요. 고향을 찾고 말겠습니다!"
 fircon.1231.b:0 "이젠 여기가 그녀의 고향입니다."
 #creature goes home
 fircon.1232.name:0 "작별"
 fircon.1232.desc:0 "촉수가 많은 자가 감쪽같이 사라졌습니다. 연구 시설 바닥에 서둘러 작별 인사를 남기고는 처음 나타났을 때와 마찬가지로 난데없이 사라진 것입니다.\n\n'§H두렵긴 하지만 이제 전이를 해야겠어요. 고향 생각에 마음이 너무 아프거든요. 여러 가지로 정말 고마웠어요. 베일께서 제게 자비를 베풀길.§!'"
 first_contact.1232.tooltip:0 "§Y$NAME_Guest$§!가 떠났습니다."
 #thank you gift
 fircon.1233.name:0 "뒤늦은 감사"
 fircon.1233.desc:0 "우리 제국의 함선 하나가 모성계에 갑자기 나타난 어떤 상자를 회수했다고 합니다. 잠금장치는 복잡해 보였으나 우리 종족원의 손길이 닿자 정신이 아득해질 정도로 많은 유물이 드러났으며... 안에는 수십 년 전에 우리 모성을 방문했다고 하는 촉수가 많은 자의 감사 편지가 들어 있었습니다."

 ## Special project - learning to Jaunt
 THE_JAUNT_PROJECT:0 "전이 배우기"
 THE_JAUNT_PROJECT_DESC:0 "우리 수도에 촉수가 많은 자가 갑자기 나타나면서, 이론으로만 존재했던 '사이오닉 순간 이동'이 진짜라는 사실이 밝혀졌습니다. 제국 최고의 [owner.GetScientistPlural]들을 연구에 투입하면, 성간 순간 이동의 비밀을 배울 수 있을지 모릅니다."
 #special project events
 fircon.1240.name:0 "전이 배우기"
 fircon.1240.desc:0 "사이오닉 순간 이동의 비밀을 익히고자 수많은 세월을 투자한 끝에, 마침내 우리 [owner.GetScientistPlural] 하나가 전이에 성공했습니다!\n\n해당 연구원은 1미터가량 이동했는데, 부분적으로 바닥 안에 전이한 바람에 다리를 잃고 말았습니다. 현장에서는 박수갈채와 함께 비명이 터져 나왔습니다."
 fircon.1240.a:0 "가능성이 보이는군요. 계속 진행하세요!"
 fircon.1241.name:0 "전이 배우기"
 fircon.1241.desc:0 "또다시 전이에 성공했습니다. [owner.GetScientistPlural] 하나가 이곳에서 가장 가까운 성계로 전이해, 1초도 채 안 되는 시간에 헤아릴 수 없을 정도로 먼 거리를 이동한 것이 감지기 데이터에 잡혔습니다... 다만 해당 연구원은 항성 내부로 이동하는 바람에 그 즉시 소각되고 말았습니다.\n\n이 기술을 함선의 추진 장치로 사용하자는 논의가 오갔으나 회의적인 반응이 지배적이었습니다. 사이오닉 '워프 드라이브'는 만드는 건 가능할지 몰라도, 이와 같은 기술은 사용하기에 너무 위험하며 은하계에 혼돈만 불러일으킬 것이라고 합니다."
 fircon.1242.name:0 "$fircon.1241.name$"
 fircon.1242.desc.base:0 "전이 기술을 완성시킨 뒤 한 가지 깨달은 점이 있습니다. 이 기술은 전혀 쓸모가 없다는 것입니다. 연구원들이 기술을 배우는 데는 수십 년이 걸리지만, 첫 전이를 시도한 뒤 바위나 항성, 아니면 블랙홀의 안으로 이동해 죽는 경우가 허다했습니다. 정확성이 너무 떨어집니다. 전이를 시도하면 시도할수록, 촉수가 많은 자가 단지 운이 좋아 여기로 올 수 있었다는 점이 분명해졌습니다."
 fircon.1242.desc:0 "$fircon.1242.desc.base$\n\n하지만 언젠가 우리가 꿈꾸는 사이오닉 '워프 드라이브'를 실현하는 날이 올지 모릅니다. 오늘은 아닐지라도 말입니다."
 fircon.1243.name:0 "$fircon.1241.name$"
 fircon.1243.nodrive.desc:0 "$fircon.1242.desc.base$\n\n전이의 원리를 함선 공학에 적용한 연구원들이 §Y사이오닉 점프 드라이브§!를 만드는 데 성공해, 사이오닉 순간 이동을 보다 신뢰할 수 있고 약간이나마 안전한 이동 수단으로 만들었습니다."
 fircon.1243.drive.desc:0 "$fircon.1242.desc$\n\n이번 일로 배운 지식은 §Y사이오닉 점프 드라이브§!를 완성시키는 데 도움이 될 것입니다."

