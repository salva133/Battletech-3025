 protect_our_image:0 "초상권 보호"
 protect_our_image_desc:0 "예술일지 몰라도 우리 마음에는 안 듭니다."
 show_some_restraint:0 "자제력 필요"
 show_some_restraint_desc:0 "앞으로는 관측 임무에서 좀 더 신중한 접근 방식을 취할 것입니다."
 food_crisis:0 "식량 위기!"
 food_crisis_desc:0 "흉작으로 인해 농업 분야에서 지속적인 어려움을 겪고 있습니다."
 rock_crisis:0 "광물 위기!"
 rock_crisis_desc:0 "광물 채굴량이 저조한 탓에 지속적인 어려움을 겪고 있습니다."
 rock_crisis_tooltip:0 "이 행성의 광물 생산량은 불안정한 데다 지속 불가능합니다."
 food_abundance:0 "식량 풍부!"
 food_abundance_desc:0 "최근 농업 분야의 발달로 식량 생산량이 증가했습니다."
 rock_abundance:0 "광물 풍부!"
 rock_abundance_desc:0 "최근 농업 분야의 발달로 광물 생산량이 증가했습니다."
 hands_off_approach:0 "무간섭 접근"
 hands_off_approach_desc:0 "이들은 스스로 깨우칠 것이니, 간섭해서는 안 됩니다."
 hands_off_approach_tt:0 "§G관측 통찰§! 진행 속도가 §Y25%§! 증가합니다."
 art_is_dead:0 "예술은 죽었다"
 art_is_dead_desc:1 "예술은 추구해 봤자 헛수고입니다. 생산 외에 중요한 것은 없습니다."
 artistic_boom:0 "예술 호황"
 artistic_boom_desc:0 "예술적 표현이 밝은 미래를 만들어 나갑니다."
 divine_will:0 "신의 의지"
 divine_will_desc:0 "이는 신성한 존재의 의지입니다."
 irreconcilable_differences:0 "극복할 수 없는 차이"
 irreconcilable_differences_desc:0 "이들은 동족을 상대로 무기를 들었습니다."
 support_the_revolution:0 "혁명 지지!"
 support_the_revolution_desc:0 "용감한 혁명가들에게 지지를 보냅니다."
 unspoken_grief:0 "무언의 슬픔"
 unspoken_grief_desc:0 "혁명은 끝났습니다. 고통만이 남았습니다."
 power_flip:0 "권력 역전"
 power_flip_desc:0 "재정적 상황이 역전되었습니다."
 waking_workers:0 "깨어나는 노동자"
 waking_workers_desc:0 "우리 제국의 노동자들이 점차 사회적으로 깨어나고 있습니다."
 compromised_security:0 "보안 침해"
 compromised_security_desc:1 "보안 시스템에 사각지대가 있습니다."


