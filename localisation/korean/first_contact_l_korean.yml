 eager_explorers_base_effect:1 "§R기술 및 기반 시설상의 불리함을 보유한 채, £pops£ 팝이 10만큼 적은 상태에서 게임을 시작합니다!§!\n§H$explorer_vessel_plural$§! 2척과 §H아공간 드라이브§!가 장착된 §H$engineer_vessel$§! 1척을 보유한 채 게임을 시작해, 초공간 항행은 불가능하지만 제한적인 점프 드라이브를 사용할 수 있습니다."

 civic_eager_explorers:0 "열성적인 탐험가"
 civic_eager_explorers_desc:0 "이 문명은 우주에 대한 갈망하에 여러 가지 발전 단계를 빠르게 거쳐, 다른 대부분의 문명보다 우주 탐사 시대에 일찍 도달했습니다."
 civic_eager_explorers_effects:0 "$eager_explorers_base_effect$\n§H우주 공학§! 기술을 발견할 확률이 증가합니다."
 civic_privatized_exploration:0 "탐사 민영화"
 civic_privatized_exploration_desc:0 "이 문명은 지난 몇 년 동안 초공간 드라이브가 거의 완성되었다는 말을 듣고 참을성 있게 기다렸으나, 알고 보니 프로젝트를 담당한 자회사는 자금을 몰래 개인 계좌로 빼돌리는 중이었습니다. 마침내 횡령 사실이 밝혀지자, 모기업은 서둘러 실험적인 탐사함을 개발했습니다."
 civic_privatized_exploration_effects:0 "$eager_explorers_base_effect$\n§H$tech_starbase_3$§! 기술 및 모성계에 §H$tech_starbase_3$§!을 보유한 채 게임을 시작합니다."
 civic_hive_stargazers:0 "별바라기"
 civic_hive_stargazers_desc:0 "밤하늘을 경이에 찬 눈으로 바라보는 이 군체는 언제나 탐사를 갈망해 왔습니다. 군체는 야망을 실현하고자 다른 분야의 연구는 미뤄 두고 제한적인 아공간 항행이 가능한 소형 함대를 건조했습니다."
 civic_hive_stargazers_effects:1 "$eager_explorers_base_effect$\n§H$trait_stargazer$§! 특성을 추가합니다.\n시작 성단에 관해 낮은 수준의 정보를 지닌 채 게임을 시작합니다."
 civic_machine_exploration_protocol:0 "탐사 프로토콜"
 civic_machine_exploration_protocol_desc:0 "이 기계 지능의 중앙 프로그래밍은 외계 생명체를 분류한다는 목적을 기반으로 만들어졌습니다. 기계 지능은 명령을 수행하고자 대부분의 자원을 제한적인 아공간 항행이 가능한 소형 함대를 건조하는 데 투입했습니다."
 civic_machine_exploration_protocol_effects:1 "$eager_explorers_base_effect$\n초광속 이전 문명을 관찰해 얻는 통찰 진행도가 §G50%§! 증가합니다.\n첫 조우를 완료할 때마다 £unity£ §H통합§!을 획득합니다."

 hyper_drive_plural:0 "초공간 드라이브"
 subspace_drive_plural:0 "아공간 드라이브"

 trait_stargazer:0 "별바라기"
 trait_stargazer_desc:0 "$trait_presapient_starborn_desc$"

 explorer_vessel:0 "탐사함"
 explorer_vessel_plural:0 "탐사함"
 NAME_Explorer_Vessel:0 "$explorer_vessel$"
 engineer_vessel:0 "공학함"
 engineer_vessel_plural:0 "공학함"
 NAME_Engineer_Vessel:0 "$engineer_vessel$"
 colony_vessel:0 "개척함"
 colony_vessel_plural:0 "개척함"

 tech_subspace_drive:0 "아공간 드라이브"
 tech_subspace_drive_desc:0 "모성을 떠나고자 하는 간절한 바람에서 탄생한 아공간 드라이브 엔진은 제한적인 성간 항행을 실현하도록 설계되었습니다. 비록 소규모의 점프만 가능하지만, 이 엔진 덕분에 은하 탐사에 첫발을 내디딘다는 특별한 기회를 얻을 수 있습니다."

 TECH_UNLOCK_SUBSPACE_DRIVE_TITLE:0 "§H부품 잠금 해제:§! $SUBSPACE_DRIVE$"
 TECH_UNLOCK_SUBSPACE_DRIVE_DESC:0 "§H점프 드라이브§!\n$tech_subspace_drive_desc$"

 SUBSPACE_DRIVE:0 "아공간 드라이브"
 SUBSPACE_DRIVE_DESC:0 "아공간 드라이브는 함선이 근처 성계로 도약할 수 있도록 시공간에 미세한 균열을 발생시킵니다. 더 먼 곳으로 도약을 시도할 경우, 도약 과정이 매우 불안정해집니다."
