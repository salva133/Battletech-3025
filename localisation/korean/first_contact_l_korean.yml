 # Casus Belli/war goal
 casus_belli_cb_payback:0 "복수"
 casus_belli_cb_payback_acquire_hint:0 "\n§E우리 제국의 복수 대상이 우리 지배국이 아니어야 §Y$casus_belli_cb_payback$§! §H전쟁 명분§!을 얻습니다.§!"

 war_goal_wg_payback_wipe_them_out:0 "위협 종식"
 war_goal_wg_payback_wipe_them_out_desc:0 "우리 제국에 대한 위협을 종식시키기 위한 전쟁입니다.\n\n§R이 전쟁에는 현상 유지에 의한 평화란 없습니다. 오직 승리 아니면 굴복, 둘 중 하나일 뿐입니다.§!"

 war_goal_wg_payback_force_ideology:0 "이념 강요"
 war_goal_wg_payback_force_ideology_desc:0 "제국의 윤리관과 정부 형태를 적국에 강요하기 위한 전쟁입니다.\n\n§R이 전쟁에는 현상 유지에 의한 평화란 없습니다. 우리의 이상을 관철하거나 상대에게 굴복하거나, 둘 중 하나일 뿐입니다.§!"

 war_goal_wg_payback_megacorp_subjugate:0 "자회사 편입"
 war_goal_wg_payback_megacorp_subjugate_desc:0 "상대를 자회사로 복속시키기 위한 전쟁입니다.\n\n§R이 전쟁에는 현상 유지에 의한 평화란 없습니다. 성공하거나 영영 기회를 잃거나, 둘 중 하나일 뿐입니다.§!"

 war_goal_wg_payback_tribute:0 "조공국화"
 war_goal_wg_payback_tribute_desc:0 "상대를 조공국으로 복속시키기 위한 전쟁입니다.\n\n§R이 전쟁에는 현상 유지에 의한 평화란 없습니다. 승리하거나 기회를 잃거나, 둘 중 하나일 뿐입니다.§!"

 war_goal_wg_payback_msi:0 "자산 압류"
 war_goal_wg_payback_msi_desc:0 "상대를 자회사로 인수하기 위한 전쟁입니다.\n\n인수를 위한 초기 협정 요건은 §Y$policy_subjugation_war_terms$§! 정책에 따라 달라집니다.\n\n§R이 전쟁에는 현상 유지에 의한 평화란 없습니다. 성공하거나 영영 기회를 잃거나, 둘 중 하나일 뿐입니다.§!"

 casus_belli_cb_payback_punishment:0 "$casus_belli_cb_fe_punishment$"
 war_goal_wg_payback_stop_atrocities:0 "$war_goal_wg_fe_stop_atrocities$"
 war_goal_wg_payback_stop_atrocities_desc:0 "$war_goal_wg_fe_stop_atrocities_desc$"
 wg_payback_stop_atrocities_accept:0 "§Y[From.GetName]§!의 정책을 강제로 변경합니다:\n- 노예제 금지\n- 정화 금지\n- 초광속 이전 문명 간섭을 불간섭으로 설정"

 # Starting event
 origin.4010.name:0 "청구서"
 origin.4010.desc:1 "자력으로 추진되는 작은 상자가 요란스러운 신호기로 자신의 도착을 알리면서 우리 모성계 끝자락에 진입했습니다. 상자를 회수해 열어 보자, 그 끔찍한 내용물이 드러났습니다. 그것은 바로 침공자에 대항해 싸운 전쟁 중에 우리 제국이 파괴한 모든 전쟁 자산의 목록이었습니다. 목록에는 파괴된 각 함선의 사상자 수와 추정 가액까지 적혀 있었습니다.\n\n먼저 침공해 온 것은 그쪽이었는데도 상대가 공공연하게 전쟁 배상금을 요구해 온 것입니다. 더더욱 가관인 것은, 우리 성계에서 파괴된 모든 함선의 소유권이 자국에 있다며, 파괴된 함선을 파괴, 개조, 역설계할 경우 약관 위반임을 주장한다는 점입니다.\n\n분쟁 해결을 위해 채권 추심 업체가 곧 우리에게 연락을 취할 것입니다."
 origin.4010.a:0 "말도 안 되는 소리!"
 origin.4010.a.tooltip:0 "채권 추심원들이 §Y[root.payback_debt_collectors_timer]§!에 우리 제국을 찾아올 것입니다."

 # Hub - first encounter
 origin.4015.name:0 "채권 추심원"
 origin.4015.desc:0 "[owner.GetName] 여러분,\n\n§H$NAME_MSI_country$§!을 대신해 귀국의 채무 변제가 연체되어 연락을 드립니다. 이제 막 우주 항행을 시작한 문명으로서, 귀국이 전액을 상환할 상황이 아닌 것은 저희도 알고 있습니다. 귀국의 경제 성장을 저해하는 일 없이 잔여 채무액을 정산할 수 있도록, 적절한 상환 계획을 선택하실 수 있게 도와드리고자 합니다.\n\n이에 따라, 여러분께 컨설팅을 제공해 드릴 수 있습니다. 컨설팅비는 무료입니다! 이 사안과 관련해 원만한 합의에 이르는 것이 저희가 바라는 바입니다."
 origin.4015.a:0 "합의하겠습니다."
 origin.4015.b:0 "지급을 거절합니다."
 origin.4015.c:0 "당신들은 누구입니까?"
 origin.4015.c.response:0 "저희는 우주에 진출하기 전부터 이 은하계에 누구나 자기만의 역할이 있다는 점을 이해했습니다. 어떤 문명은 권력을 갈망하는가 하면, 지식을 추구하는 문명도 있습니다. 저희는 봉사를 선호하는 방향으로 진화했습니다.\n\n헌신적인 봉사의 즐거움을 알지 못하는 자는 삶의 의미 그 자체를 놓치는 것입니다. 고개를 숙인다고 해서 하찮은 존재가 되는 것이 아닙니다. 그것은 주변의 다른 이들을 높이는 일이기 때문입니다."

 # We are willing to settle
 origin.4016.name:0 "상환 조건"
 origin.4016.desc:0 "저희가 앞서 제출한 추정 자료에 따르면, 현재 귀국이 저희 고객에게 상환해야 할 금액은 §Y[owner.debt_collectors_amount] £energy£ 에너지 크레딧§!입니다. 귀국에 다양한 상환 계획을 제안해 드리도록 하겠습니다."
 origin.4016.a:0 "전액을 일시에 상환하겠습니다."
 origin.4016.a.response:0 "이렇게 적극적으로 상환에 협조해 주셔서 감사합니다. 하지만 자세히 살펴보니, 귀국에서 제안한 상환 금액은 진정성이 없는 것으로 보이는군요. 분명 단순한 오해일 것이라 믿습니다! 이 제안은 없었던 일로 하는 것이 좋겠습니다." # Just a cheeky joke in case players use console commands to obtain the full sum
 origin.4016.b:1 "15년마다 §R5,000§! £energy£ §H$energy$§!을 지급한다."
 origin.4016.b.tooltip:1 "채권 추심원들이 다시 찾아오면 §R5,000§! £energy£ §H$energy$§!을 지급하기로 약속합니다."
 origin.4016.c:1 "15년마다 §R2,500§! $r_consumer_goods$를 지급한다."
 origin.4016.c.tooltip:1 "채권 추심원들이 다시 찾아오면 §R2,500§! $r_consumer_goods$를 지급하기로 약속합니다."
 origin.4016.d:0 "혹시 다른 상환 수단은 없습니까?"
 origin.4016.e:1 "15년마다 §R1,250§! £alloys£ §H$alloys$§!을 지급한다."
 origin.4016.e.tooltip:1 "채권 추심원들이 다시 찾아오면 §R1,250§! £alloys£ §H$alloys$§!을 지급하기로 약속합니다."

 # Agreed to pay
 origin.4017.desc:1 "훌륭합니다! 이토록 조속히 합의에 도달하게 되어 매우 기쁘군요. §Y15§!년 뒤에 다시 방문드리면서 1차 분할 상환금을 수금하고 상환 조건에 만족하시는지 확인하도록 하겠습니다.\n\n좋은 하루 되십시오!"
 origin.4017.a.tooltip:0 "채권 추심원들은 §Y[root.payback_debt_collectors_timer]§!에 다시 찾아올 것입니다."

 # Pay with something else
 origin.4018.desc:0 "에너지 크레딧으로 상환할 능력이나 의사가 없으신 경우, 노동 인구의 일정 비율을 §H$NAME_MSI_country$§!에 제공함으로써 변제할 것을 약속하실 수도 있습니다. 해당 노동자들은 지정된 일자리에 배정되어 채무액을 전액 상환할 때까지 기본적인 숙박을 제공받게 됩니다.\n\n한 가지 말씀드리면, 반드시 정식 국민을 제공할 필요는 없습니다. 신체 건장한 노동자라면 누구나 가능합니다."
 origin.4018.a:0 "다시 생각해 보니 에너지로 상환하는 것이 좋겠습니다."
 origin.4018.b:0 "그렇게 하겠습니다."
 origin.4018.b.tooltip:1 "채권 추심원들이 다시 찾아오면 §B2 £pops£ 팝§!을 제공하기로 약속합니다."
 origin.4018.c:0 "노예를 달라는 겁니까?"
 origin.4018.c.response:0 "정확한 용어는 '계약 하인'입니다. 노예 제도는 기존의 권력 구조를 악용하는 부당한 제도입니다. 반면에 저희가 하는 거래는 오직 계약 조건에 근거해 이루어집니다."
 origin.4018.d:0 "지급을 거절합니다."

 # Refuse to pay
 origin.4019.desc:0 "이번 사안과 관련해 합의에 이르지 못해 대단히 유감입니다. 다시 생각해 보실 여지는 없을까요? 계약 조건에 따르면, 채무자가 상환 능력 또는 의사가 없을 경우 저희 고객을 대신해 자산을 압류할 의무가 있습니다."
 origin.4019.a:0 "어디 해 보시든가."
 origin.4019.a.tooltip:0 "채권 추심원들이 우리를 공격합니다."
 origin.4019.b:0 "다시 생각해 보도록 하겠습니다..."

 # Refuse to pay - won battle
 origin.4020.name:0 "어림도 없지"
 origin.4020.desc:0 "채권 추심 업체의 함대를 쫓아냈습니다. 추심원들은 다시 돌아오겠지만, 적어도 당분간은 안전합니다."
 origin.4020.desc.repeat:0 "다시 한번 채권 추심원들을 우리 성계에서 쫓아냈습니다. 물론 추심원들은 다시 돌아오겠지만, 적어도 우리 국민과 자산은 당분간 안전합니다."

 # Won battle too many times - MSI declares war on you
 origin.4021.name:0 "자산 압수"
 origin.4021.desc:0 "대단히 실망했습니다.\n\n후진 문명을 계몽하는 데 주력하는 기업으로서 저희 전문성에 자부심을 가지고 있었는데, 여러분께 아주 기초적인 교훈도 전수하지 못한 것 같군요. 아무 이유 없이 다른 이들을 해쳐서는 안 됩니다. 자신의 실패는 스스로 감당해야 하는 법입니다.\n\n필시 여러분께 더 많은 가르침이 필요하겠군요. 지금부터 빚진 것을 어떻게 갚아야 하는지 알려 주겠습니다."
 origin.4021.a:0 "다시는 당신네한테 고개 숙이지 않을 겁니다."

 # Refuse to pay - lost battle
 origin.4025.name:0 "자산 압수"
 origin.4025.desc:1 "우리 함대를 상대로 승리를 거둔 채권 추심원들은 [PLANET.GetName]에 쳐들어와 우리 국민 중 일부를 납치해 갔습니다. 이 패배보다 더욱 치욕스러운 것은 이들이 남기고 간 '청구서'의 내용이었습니다. 납치된 주민들을 작업에 투입해 우리 '채무'를 상환하도록 하겠다는 것입니다. 추심원들은 우리가 오히려 고마워해야 한다고 합니다. 상환이 완료되면 주민들을 돌려주겠다는 것입니다. 29,637년 뒤에 말이죠."
 origin.4025.a:0 "다음에는 이렇게 당하지 않을 겁니다."
 origin.4025.a.tooltip:0 "채권 추심원들에게 §B5 £pops£ 팝§!을 뺏겼습니다.\n\n추심원들은 §Y[root.owner.payback_debt_collectors_timer]§!에 다시 찾아올 것입니다."

 # Hub - subsequent encounters
 origin.4030.name:0 "채권 추심원"
 origin.4030.desc.base:0 "[owner.GetName] 여러분,\n\n§Y$NAME_MSI_country$§!을 대신해 미변제 채무와 관련하여 다시 한번 연락드립니다."
 origin.4030.desc.energy:1 "$origin.4030.desc.base$\n\n합의에 따라 분할 상환금 §R5,000§! £energy£ §H$energy$§!을 수령하고자 합니다."
 origin.4030.desc.consumer_goods:0 "$origin.4030.desc.base$\n\n합의에 따라 분할 상환금 §R2,500§! £consumer_goods£ §H$consumer_goods$§!를 수령하고자 합니다."
 origin.4030.desc.alloys:0 "$origin.4030.desc.base$\n\n합의에 따라 분할 상환금 §R1,250§! £alloys£ §H$alloys$§!을 수령하고자 합니다."
 origin.4030.desc.pops:1 "$origin.4030.desc.base$\n\n합의에 따라 채무 상환을 위해 노동력을 제공할 §B2 £pops£ 팝§!을 수령하고자 합니다."
 origin.4030.desc.defeated:0 "[owner.GetName] 여러분,\n\n§H$NAME_MSI_country$§!을 대신해 미변제 채무와 관련하여 다시 한번 연락드립니다. 저희는 이번 일을 평화롭게 마무리하고자 합니다. 귀국이 보다 건설적인 대화에 응해 주셨으면 하는 바람입니다."
 origin.4030.desc.furious:0 "[owner.GetName] 여러분,\n\n마지막 경고입니다. §H$NAME_MSI_country$§!에 대한 잔여 채무를 조속히 상환하십시오. 이 사안을 평화롭게 해결하기 위해 몇 차례나 노력했음에도, 귀국은 계속해서 협조를 거부했습니다. 다시 한번 상환 계획에 동의를 거부한다면, 저희는 수단과 방법을 가리지 않고 귀국의 자산을 압류할 수밖에 없습니다."
 origin.4030.a:0 "합의하겠습니다."
 origin.4030.b:1 "말씀하신 상환금을 드리겠습니다."
 origin.4030.c:0 "우리 국민들입니다. 잘 대해 주세요."
 origin.4030.c.tooltip:0 "§B2 £pops£ 팝을 잃습니다.§!"
 origin.4030.d:0 "우리... 노동자들을 드리죠."
 origin.4030.d.tooltip:0 "§B2 £pops£ 노예 팝을 잃습니다.§!"
 origin.4030.e:0 "상환 못 합니다."
 origin.4030.f:0 "상환 안 합니다."
 origin.4030.g:0 "미안한데, 누구라고요?"
 origin.4030.h:0 "우리는 당신들이 누군지 압니다. 우리와 같은 피해자겠죠."

 # Pay
 origin.4031.desc:2 "빠른 답변과 함께 공평한 해결을 위한 의지를 보여 주셔서 감사합니다! 현재 잔여 채무액은 §Y[owner.debt_collectors_amount]§! £energy£ §H$energy$§!입니다. 다음 분할 상환금은 15년 뒤에 받도록 하겠습니다. 좋은 하루 되십시오!"
 origin.4031.a:0 "상환할 금액이 예상보다 높은데요?"

 # You got scammed
 origin.4032.desc:1 "상세 약관에 따라, 표준 금리가 적용됩니다. 앞으로도 이번과 같이 상환하실 경우 정확히 29,637년 뒤에 상환이 완료됩니다."
 origin.4032.a:0 "..."

 # Can't pay - energy
 origin.4036.desc.base:0 "합의한 금액을 기한 내에 마련하지 못하셨다니 매우 안타깝습니다. 상환 계획을 조정해, 다음 분할 상환금을 절반으로 하향 조정했습니다.\n\n안타깝지만 상환 능력이 없는 것 또한 계약 위반에 해당합니다. 그러니 배상금 대신 국민 중 일부를 압류하도록 하겠습니다. 큰 불편을 끼쳐드리는 게 아니라면 좋겠군요."
 origin.4036.desc.energy:0 "$origin.4036.desc.base$\n\n현 상황을 볼 때, 저희 고객께서 노동 시간 제공에 의한 상환도 인정하신다는 사실을 말씀드려야 할 것 같습니다. 일정한 인구를 지정된 일자리에 배정해, 채무액을 전액 상환할 때까지 기본적인 숙박을 제공하는 것입니다.\n\n한 가지 말씀드리면, 반드시 정식 국민을 제공할 필요는 없습니다. 신체 건장한 노동자라면 누구나 가능합니다."
 origin.4036.desc.a:0 "우리 국민은 못 내어 줍니다."
 origin.4036.desc.a.tooltip:0 "채권 추심원들이 우리를 공격합니다."

 # Won't pay
 origin.4037.desc.base:0 "제발 다시 생각해 주십시오. 상환을 거부하시면 신용 점수가 돌이킬 수 없는 영향을 받게 됩니다. 채무를 이행하지 않을 경우 향후 금융 서비스를 제한받게 됩니다. 귀국의 이미지 손상은 말할 것도 없습니다. 귀국을 발전시킨 이들에게 도리어 침을 뱉는 자들로 여겨지고 싶으신 겁니까?"
 origin.4037.desc.defeated:0 "상환을 거부하신다니, 심히 우려스럽습니다. 저희 고객이신 §H$NAME_MSI_country$§!에서는 귀국을 돕고 지원했습니다. 그리고 이제 그 정당한 대가를 요청할 뿐입니다. 그간 배운 것이 정녕 없는 겁니까? 친절을 거짓으로 갚다니요! "

 # They leave
 origin.4040.name:0 "영원한 빚"
 origin.4040.desc:0 "채권 추심원들이 우리 모성계에서 물러났지만, 여전히 깊은 공포감이 남아 있습니다. 고객에게 전적으로 헌신하는 것을 볼 때, 추심원들은 계속해서 우리를 괴롭힐 것입니다. 우리가 어떻게든 전액을 상환한다 하더라도, 금리나 법적 허점, 우리가 서명한 기억도 없는 계약서에 숨겨진 조건 등 갖가지 수단을 들고나올 것입니다.\n\n자유를 크레딧으로 살 수 없다면, 싸워서 얻는 수밖에 없습니다. 단, 한 가지 문제가 있습니다. 어떻게 싸워야 할까요?"
 origin.4040.a:0 "무기로 싸웁시다."
 origin.4040.a.tooltip:0 "전쟁을 벌여 미나마르에 승리를 거둘 것입니다."
 origin.4040.b:0 "말로 싸웁시다."
 origin.4040.b.tooltip:0 "외교를 통해 미나마르에 승리를 거둘 것입니다."

 # Fight with weapons
 origin.4041.name:0 "복수극"
 origin.4041.desc:0 "이미 한 번 물리친 상대이니, 두 번 못 할 것도 없습니다. 하지만 쉽지는 않을 것입니다. 지난번에 상대는 우리가 반격할 것을 예상하지 못했지만, 이번에는 전력을 다해 공격해 올 것입니다. 조금이라도 승리할 가능성을 높이기 위해서는 신중하게 기다리며 대비해야 합니다. 다가올 전투에서 패배는 결코 용납되지 않습니다."
 origin.4041.a:0 "놈들이 대가를 치르게 합시다."
 origin.4041.a.tooltip:0 "이제 미나마르를 상대로 §H복수§! 전쟁 명분을 사용해 전쟁을 선포할 수 있습니다."

 # Fight with words
 origin.4042.name:0 "복수극"
 origin.4042.desc.galcom:0 "$NAME_MSI_country$이 우리에게 저지른 일은 불법은 아니었지만, 도덕적인 일이라고도 볼 수 없습니다. 이러한 일이 반복되지 않도록 방지하기 위해서는 책임 추궁을 위한 강력한 법이 필요합니다. 세심한 외교적 접근을 통해 저들을 움직이는 근본인 탐욕, 착취, 노예제의 근간을 흔들 수도 있습니다. 운만 따라 준다면 무기를 전혀 사용하지 않고 미나마르를 무너뜨릴 수 있을 것입니다."
 origin.4042.desc.nogalcom:0 "$origin.4042.desc.galcom$\n\n이 문제를 우리와 비슷한 사고방식을 지닌 제국들과 논의할 수 있는 통치 기관 같은 것이 있다면 얼마나 좋을까요..."
 origin.4042.desc.nogalcommember:0 "$origin.4042.desc.galcom$\n\n이제 우리도 은하 공동체의 일원이 될 때입니다."
 origin.4042.a.galcom:0 "은하 공동체가 우리의 전장이 될 것입니다."
 origin.4042.a.nogalcom:0 "은하 공동체라..."

 # Joined the galcom
 origin.4050.name:0 "무기 없는 전쟁"
 origin.4050.desc:0 "우리의 새로운 전장은 표결과 토론을 통한 전쟁이 벌어지는 은하 의회입니다.\n\n우리의 무기는 호의, 외교관, 경제력, 우리가 추구하는 비전의 순수성입니다.\n\n우리의 목표는 소위 계몽 사업을 금지하고, 미나마르 같은 제국이 약소 문명을 착취하지 못하도록 하는 것입니다.\n\n우리의 승리는 폭력이 아닌, 변치 않는 법률의 힘을 통해 이루어질 것입니다."
 origin.4050.a:0 "직접적인 간섭을 금지시키세요."
 origin.4050.a.tooltip:0 "각 제국이 초광속 이전 문명을 착취하지 못하도록 하는 §H$resolution_pre_ftl_stances_equal_standing$§!을 통과시키는 데 주력합니다. 관련 법을 시행하기 위해서는 §H4가지의 제재 유형§!을 전부 지지해야 할 것입니다."
 origin.4050.b:0 "간섭을 일체 금지시키세요."
 origin.4050.b.tooltip:0 "각 제국이 초광속 이전 문명의 발전에 어떠한 방식으로도 영향을 주지 못하도록 하는 §H$resolution_pre_ftl_stances_non_interference$§!을 통과시키는 데 주력합니다. 관련 법을 시행하기 위해서는 §H4가지의 제재 유형§!을 전부 통과시켜야 할 것입니다."

 # Passed first resolution
 origin.4052.name:0 "작은 승리"
 origin.4052.desc:0 "우리가 계획한 첫 번째 결의안이 통과되었습니다. 이제 $NAME_MSI_country$을 막기 위한 우리의 계획이 본궤도에 올랐습니다."

 # Passed all resolutions
 origin.4055.name:0 "정당한 처벌"
 origin.4055.intro:0 "우리는 근면한 노력과 결연한 의지를 바탕으로 의회를 장악해 소위 계몽 사업을 제한하는 한편, 제한을 위반하는 제국에 엄격한 제재를 가하고 있습니다."
 origin.4055.desc.msi:0 "$origin.4055.intro$ 미나마르 특화 산업국은 살아남으려면 기존 사업 전략을 근본적으로 재고해야 할 것입니다. 벌써부터 이들 제국이 불안정해졌다는 소식이 들려오고 있습니다."
 origin.4055.desc.nomsi:0 "$origin.4055.intro$ 미나마르 특화 산업국은 이미 사라졌습니다. 우리의 노력 덕분에 다른 어떠한 제국도 그들의 뒤를 잇지 않을 것입니다."

 # Passed all resolutions - follow-up
 origin.4056.name:0 "기업 소식지"
 origin.4056.desc:0 "당사의 전 고객 여러분께 중요한 말씀을 드립니다.\n\n우주에 진출한 첫날부터 당사는 타 문명의 발전에 헌신함으로써 그 잠재력을 최대한으로 발휘해 더 높은 단계로 도약할 수 있도록 부단히 힘써 왔습니다. 수년에 걸쳐 뛰어난 성과를 달성한 당사의 이사회는, 당사의 가치에 보다 부합하는 방향으로 사업 프로세스를 간소화하기로 결정했습니다.\n\n이에 브랜드 쇄신에 더욱 집중할 수 있도록 계몽 사업을 잠정 중단하기로 했습니다.\n\n새로운 미래를 위해 과감히 나아가는 $NAME_MSI_country$에 대한 여러분의 지속적인 관심과 성원 부탁드립니다!"
 origin.4056.a:0 "이건 액자에 넣어 걸어 놔야겠군요."

 # MSI defeated by us - by fighting
 origin.4060.name:0 "채무 소멸"
 origin.4060.intro:0 "우주에 진출하기 전부터, 우리는 다른 지성체가 있다는 사실을 알고 있었습니다. $NAME_MSI_country$은 수백 년에 걸쳐 우리 문명에 그림자를 드리워 왔습니다. 처음에는 인도자로, 이후에는 압제자로. 그리고 결국에는 몰락한 폭군이 되었습니다."
 origin.4060.desc:0 "$origin.4060.intro$\n\n이 날을 기념합시다. 그리고 그다음에는 무기를 내려놓고 마침내 편히 쉬는 것이 좋겠습니다."
 origin.4060.a:0 "만족스러운 결과입니다."
 origin.4060.b:0 "대의를 위한 싸움은 아직 계속할 가치가 있습니다."
 origin.4060.b.tooltip:1 "이제 초광속 이전 문명을 착취하는 세력을 상대로 §H$casus_belli_cb_payback_punishment$§! 전쟁 명분을 사용해 전쟁을 선포할 수 있습니다."

 # MSI defeated by someone else - fires after action.62
 origin.4070.name:0 "채무 탕감"
 origin.4070.desc:1 "$origin.4060.intro$ 이제 미나마르는 다른 [root.species.GetHandName]에 패해 사라졌습니다.\n\n우리의 하늘은 맑아졌지만, 국민들은 아직도 채울 수 없는 갈망에 사로잡혀 있습니다.\n\n바로 §R복수§!에 대한 갈망입니다."
 origin.4070.a:0 "복수는 그만둡시다."
 origin.4070.b:0 "대의를 위한 싸움은 아직 계속할 가치가 있습니다."
 origin.4070.b.tooltip:0 "초광속 이전 문명에 대한 착취를 금지하기 위한 싸움을 계속합니다."
 origin.4070.c:0 "놈들은 복수의 기회를 앗아갔습니다. 대가를 치르게 할 겁니다."
 origin.4070.d.tooltip:1 "이제 §Y[destroyer_country.GetName]§!(을)를 상대로 §H복수§! 전쟁 명분을 사용해 전쟁을 선포할 수 있습니다."

 # Defeated the people who defeated the MSI
 origin.4071.name:0 "채무 청산"
 origin.4071.desc:0 "복수를 이루었다면 그다음은 무엇일까요? 숙적의 멸망, 그리고 숙적을 쓰러뜨린 제국의 멸망을 목도한 우리에게 남은 일은 무엇일까요? 우리가 과연 무기를 내려놓을 수 있을까요? 안식을 찾을 수 있을까요?"
 origin.4071.a:0 "모든 착취 세력이 사라지기 전까지 안식은 없습니다."

 ### Broken Shackles Interactions

 ## Recognizing each other
 origin.4110.name:0 "공유된 과거"
 origin.4110.desc:0 "§Y[bsempire.GetName]§!(과)와 처음으로 조우했을 때, 우리는 우리 언어를 빠르게 해독하는 상대측의 능력에 경탄했습니다. 그리고 이제, 그 이유가 밝혀졌습니다.\n\n우리를 지배했던 자들은 우리를 굴복시키고자 우리 국민을 납치해 갔습니다. 이 불행한 이들 중 일부는 미나마르 함선에 탑승했으며, 선상의 다른 '계약 노예'들과 함께 반란을 일으키는 혁혁한 공을 세웠습니다. 하지만 함선은 생명체가 살지 않는 어떤 행성에 불시착했고, 이들의 용맹한 반란은 결국 §Y[bsempire.GetName]§!의 탄생으로 이어졌습니다.\n\n우리는 같은 적과 싸우며, 같은 과거를 공유합니다. 두 제국이 함께하면 압제가 없는 미래를 구축할 수 있을지 모릅니다."
 origin.4110.a.phile:0 "귀중한 동맹이군요."
 origin.4110.a.phobe:0 "이 외계종들은 우리와 닮은 구석이 있을지도 모르겠군요."

 ## Sharing Espionage Intel | Payback and Broken Shackles diplo event
 origin.4120.name:0 "정보 공유"
 origin.4120.desc:1 "우리는 공통의 적, §Y$NAME_MSI_country$§!에 맞서 싸우고 있습니다. 공통의 위협에 대응할 수 있도록, 상대 제국의 요원들에게 우리 측의 비밀 정보를 제공할 것을 제안합니다."
 origin.4120.a:0 "귀중한 제안입니다."
 origin.4120.b:0 "적이 같다고 우방이 되는 것은 아닙니다."

 ## Help on the senate floor | Payback and Broken Shackles diplo event
 origin.4130.name:0 "상호 지지"
 origin.4130.desc:0 "[root.GetName], 귀국의 사절단을 의사당에서 보았습니다. 양국 모두를 위한 대의를 관철하기 위해 함께 싸웁시다. 서로 이해관계를 일치시키면, 노예제에 맞서 공동 전선을 이루고 초광속 이전 제국에 대한 간섭 행위를 끝낼 수 있을 겁니다."
 origin.4130.a:0 "언제나 귀국을 지지하겠습니다."
 origin.4130.b:0 "우리 이해관계가 전부 일치하는 것은 아닙니다."

 ## Help during the war | Payback diplo event
 origin.4140.name:0 "불굴"
 origin.4140.desc:0 "귀국이 $NAME_MSI_country$에 전쟁을 선포한다는 소식을 들었습니다. 우리는 귀국과 같은 역사를 지녔지만, 귀국과 달리 복수에 대한 집착은 없습니다. 다만 귀국이 미나마르에 전쟁을 선포할 경우, 저희도 대의에 동참하겠습니다."
 origin.4140.a:0 "그렇게 하세요."

 ### MSI interactions

 ## Leviathan slain
 origin.4150.desc:0 "저희 미나마르에서는 고객을 가족으로 여깁니다. 그리고 오늘, 자랑스러움을 금할 길이 없습니다. 수호자를 물리치다니! 신생 우주여행 문명에 있어 기념비적인 업적이라 할 수 있겠군요. 여러분의 위업에 대한 존경의 표시로 작은 축하 선물을 드리니 받아 주시기 바랍니다."
 origin.4150.a:0 "감사합니다."
 origin.4150.b:0 "도로 가져가세요."

 ## Uplifted someone
 origin.4160.desc:0 "오래전, 당사는 여러분께 하늘로 올라가는 사다리를 선사했습니다. 그리고 오늘, 여러분께서 발전이 덜 된 문명에 마찬가지로 도움의 손길을 내미는 것을 보았습니다.\n\n여러분께서 저희의 가르침을 그 문명에 전파할 것을 믿습니다. 물론, 수익성 높은 계몽 전략을 수립하는 데 도움이 필요하시다면 언제든 문의해 주시기 바랍니다."
 origin.4160.a:0 "도와주시면 좋겠습니다."
 origin.4160.b:0 "우리는 당신들과 다릅니다."

 ## You're in a deficit
 origin.4170.desc:0 "전 고객 여러분,\n\n여러분께서 최근 경제난을 겪고 계신다는 소식을 들었습니다. 재정 관리는 제국 운영의 필수적인 분야입니다. 그리고 배움을 위해 실패가 필요한 때도 있는 법이지요.\n\n여러분의 제국이 적자를 면할 수 있도록 필요 자원을 기꺼이 나누어 드리겠습니다. 물론, 자원 제공에 따른 비용은 여러분의 잔여 채무액에 가산됩니다. 이 약간의 금전적 교훈이 모쪼록 여러분께 도움이 되기를 바랍니다."
 origin.4170.a:0 "자원을 빌리겠습니다."
 origin.4170.b:0 "우리 힘으로 해결할 수 있습니다."

