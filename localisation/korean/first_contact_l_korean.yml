 observation_on_hold:0 "보류"
 observation_on_hold_desc:0 "원주민들의 의심을 사지 않도록, 연구를 일시적으로 중단했습니다."
 observation_unforeseen_problems:0 "뜻밖의 문제"
 observation_unforeseen_problems_desc:0 "뜻밖에 발생한 문제 때문에, 이 행성을 관측하는 일이 예상보다 까다로워지고 있습니다."

 fircon.2001.name:0 "의료 부작용"
 fircon.2001.desc:0 "무음 드론과 견인 광선을 사용해, 방심하고 있던 [pre_ftl_species.GetName](을)를 수집, 분석 및 연구하는 데 성공하고 이들을 집으로 돌려보냈습니다. 허나 견인 광선이 [pre_ftl_species.GetNamePlural]의 신체에 예상치 못한 효과를 미친다는 점이 밝혀졌습니다. 집으로 돌아간 실험체에게 종기, 발진, 참을 수 없는 재채기와 같은 증상이 발현되기 시작했으며, 피부 조직층이 3시간 안에 완전히 녹아 버렸습니다. 이 불가사의한 피부 용해성 질환 때문에 국가적 보건 비상사태가 선포되었습니다. 시체를 부검할 경우 외부 조작의 증거가 밝혀질 것입니다."
 fircon.2001.a:0 "실험체를 다시 납치해서 광선의 효과를 연구하세요!"
 fircon.2001.b:0 "견인 광선의 출력을 낮추고 한동안 숨어 지내세요."
 fircon.2001.c:0 "견인 광선의 출력을 높이고 원주민들한테 시험해 봅시다."

 fircon.2011.name:0 "하늘에서 [pre_ftl_species.GetNamePlural](이)가 내린다면!"
 fircon.2011.base.desc:0 "[pre_ftl_planet.GetName]에서 살아 있는 실험체를 수집하던 중 사고가 발생했습니다. 계산 실수로 드론들이 장착한 견인 광선의 출력이 부족했던 것입니다. 드론들은 공중에 띄운 실험체를 수집하는 대신, 얼마 지나지 않아 지상으로 떨어뜨리고 말았습니다."
 fircon.2011.noavian.desc:0 "$fircon.2011.base.desc$\n\n건물 옥상이나 나무 위로 떨어진 일부 실험체가 현지인들에게 온갖 허황된 가설을 늘어놓고 있습니다."
 fircon.2011.avian.desc:0 "$fircon.2011.base.desc$\n\n우리가 수집하려던 조류 실험체는 사고가 발생하자 오히려 즐거워했으며, 암석류 실험체는 추락하는 스릴을 즐기기 위해 우리 드론을 쫓기도 했습니다."
 fircon.2011.a:0 "견인 광선을 고치세요."
 fircon.2011.b:0 "앞으로는 소극적으로 관찰합시다."
 fircon.2011.b.tt:0 "관측소의 임무가 §Y소극적 관측§!으로 변경됩니다."
 fircon.2011.c:0 "재밌군요. 계속 실험체를 들어 올리고, 영상을 촬영해 퍼뜨리세요!"

 opinion_bold_explorers:0 "대담한 탐험가"

# Hive Observation Events

 fircon.2505.name:0 "신경 식세포 활동"
 fircon.2505.desc:0 "[pre_ftl_planet.GetName]에 거주하는 지성체는 전부 유기적으로 연결된 게슈탈트 의식에 속해 있지만, [pre_ftl_planet.GetPlanetHabitat]에는 다른 여러 '군체'가 살고 있습니다. 각 군체는 드론들로 구성된 별개의 집단으로, 다른 군체와 자원을 두고 경쟁합니다. 때로는 두 군체 사이에 분쟁이 발생하고, 경우에 따라 전면전으로 이어지기도 합니다. 현재 그중 한 군체의 수도에 대한 전면적인 공격이 관측되고 있습니다. 아주 끔찍한 전쟁입니다. 공감 능력의 제약을 받지 않는 이 드론들의 효율성을 보면 어느 지휘관이라도 뿌듯해할 것입니다.\n\n방어군이 점점 밀리고 있지만, 며칠은 더 버틸 것으로 보입니다.\n\n하지만 잠시 후, 모든 전투가 중단되고 방어군이 침공군과 힘을 합쳐 자기 수도를 해체해 쓸 만한 물건을 회수하기 시작했습니다. 침공한 군체의 연결망에 완전히, 그리고 일순간에 동화된 것으로 보입니다."
 fircon.2505.a:0 "통합으로 가는 길은 험난하군요."
 fircon.2505.b:0 "아주 무자비한 동화 프로토콜을 갖추고 있군요."
 fircon.2505.c:0 "그러니까 의식 하나를 먹어 버렸다는 겁니까?"

 fircon.2515.name:0 "생태계 장악"
 fircon.2515.desc:0 "최근 [pre_ftl_planet.GetName]에 위치한 [pre_ftl_country.GetName]에서 자기 행성의 새로운 지역에 정착지를 형성하기 시작했습니다. 이 군체는 기존 정착지와는 전혀 다른 새로운 지역의 동물상과 식물상을 완전히 장악하고 있습니다. 급진적이지만 체계적인 방식으로 현지 생태계를 조절하는 것입니다. 특정 동물종을 무자비하게 박멸한 후 다른 종으로 대체하며, 외래 식물종을 퍼뜨려 토착 식물을 말려 죽이고 있습니다. 이곳 원주민의 생태계 조절 능력은 놀라운 수준이지만, 이상 기후 지역에서는 퍼뜨린 생물종들이 오래 살아남지 못해 차질을 겪고 있습니다. 하지만 곧 이상 기후를 극복할 방법을 찾아내 전 행성의 환경을 군체가 번성할 수 있는 최적의 환경으로 균일화할 것입니다."
 fircon.2515.a:0 "독특한 확장 전략이군요."
 fircon.2515.b:0 "확장 효율성: 거침없음"
 fircon.2515.c:0 "불편한 이야기군요."

 fircon.2525.name:0 "산업의 불꽃"
 fircon.2525.desc:0 "[pre_ftl_planet.GetName]에 위치한 [pre_ftl_country.GetName]에서 최근 각종 신기술을 개발해, 현지 산업이 정신없을 정도로 빠르게 발전하기 시작했습니다. 현지 군체의 의식에 부분 자동화가 도입됨에 따라 [pre_ftl_planet.GetPlanetHabitat] 전체에 각종 공장, 제련소, 생산 시설, 연료 추출기가 건설되었습니다. 짙은 연기가 하늘에 줄무늬를 이루고, 상당수의 드론이 독성 화학 물질에 노출되어 상태가 악화되고 있습니다. 빠른 문제 해결이 필요하지만, 드론들은 전혀 신경 쓰지 않고 평소처럼 일만 할 뿐입니다."
 fircon.2525.a:0 "이 행성은 군체의 의지에 복종할 것입니다."
 fircon.2525.b:0 "잠재적 제련량: 막대함"
 fircon.2525.c:0 "아직 잘못을 바로잡을 기회는 남아 있습니다!"
 fircon.2525.d:0 "올바른 길로 나아가고 있군요!"
 fircon.2525.e:0 "사회적 운동은 찾아볼 수 없군요."

 fires_of_industry:0 "산업공해"
 fires_of_industry_desc:0 "이 행성은 산업 혁명을 거치면서 심각하게 오염되었습니다."

 fircon.2535.name:0 "드론을 위한 진혼곡"
 fircon.2535.desc:0 "전혀 예기치 않은 사태가 발생함에 따라, [pre_ftl_planet.GetName] 전체가 슬픔에 잠긴 듯합니다. 드론 중 하나가 사망하자, 해당 군체의 드론 전체가 모두 작업을 중단하는 초유의 사건이 벌어졌습니다. 이 드론이 다른 드론과 어떻게 달랐는지는 알 수 없지만, 해당 군체에서는 사망한 드론을 마치 종교 의식이라도 치르는 양 경건하게 여러 조각으로 잘라, 신생 드론이 자라는 사육장으로 가져갔습니다. 잠시 후, 군체 전체가 다시 활동을 재개했습니다. 아주 당혹스러운 현상입니다. 사회적이거나 영적인 의미가 있는 의식인 것으로 보입니다. "
 fircon.2535.a:0 "특이하군요."
 fircon.2535.b:0 "일일 생산량 감소."
 fircon.2535.c:0 "대체 무슨 의미일까요?"

 fircon.2545.name:0 "신생 군체"
 fircon.2545.desc:0 "[pre_ftl_planet.GetName]에서 우리가 관찰해 왔던 원생 군체가 진화의 큰 걸음을 내디뎠습니다. [pre_ftl_planet.GetPlanetHabitat]의 거의 모든 부분에서 개체들이 소규모로 모여 작은 군체를 이루고 있습니다. 이 드론들은 완전한 자율성을 지니진 않았으며, 이들에게 완전히 형성된 군체의 특징인 결속과 조화는 찾아볼 수 없었습니다.\n\n그러나 [pre_ftl_planet.GetPlanetHabitat]의 북쪽 끝자락에서 변화가 일어났습니다. 한 개체가 단일체의 형성을 위한 연결체가 되어 근처 드론들을 통제하기 시작한 것입니다. 이 '드론 프라임'은 현재 행성을 돌아다니며 부하 드론들을 보내, 이 행성의 낮은 기술 수준을 감안하면 엄청난 규모에 해당하는 정착지를 조성하고 있습니다. 이곳에서 새로운 드론들을 수용할 수 있도록 주택과 저장고를 건설하고, 식량 생산량을 증대하는 데 집중하는 것 같습니다. 이들에게 자율성은 남아 있지 않습니다. 오직 집단이 있을 뿐입니다."
 fircon.2545.a:0 "우리도 이렇게 생겨난 것일까요?"
 fircon.2545.b:0 "유기체 의식 평가 결과: 연약함."
 fircon.2545.c:0 "정신 전염 현상이 아닐까요?"
 fircon.2545.d:0 "프라임을 회수해서 연구하세요."

 fircon.2546.name:0 "프라임 연구"
 fircon.2546.desc:0 "[pre_ftl_planet.GetName]에서 '드론 프라임'을 성공적으로 포획해 잠재웠습니다. 충분히 주의를 기울였음에도 [pre_ftl_planet.GetPlanetHabitat]에 거주하는 다른 드론들은 프라임의 부재를 곧바로 인지했으며, 관측소가 궤도를 선회하는 중에 이들의 정착지에 접근하면 마치 드론 프라임이 가까이 온 것을 느낀다는 듯 공격적인 행동을 보입니다.\n\n프라임의 뇌를 연구한 결과, 차원 간 의사소통에 관한 흥미로운 결과를 얻을 수 있었습니다. 다만 어떻게 드론들을 장악해 그 의식을 군체의 일부로 만들 수 있는 것인지, 그 자세한 능력은 의문으로 남아 있습니다."
 fircon.2546.a:0 "프라임을 해부하세요."
 fircon.2546.b:0 "연구는 충분히 했습니다. 돌려보내세요."

 fircon.2547.name:0 "정신 역병"
 fircon.2547.desc:0 "[pre_ftl_planet.GetName]에서 '드론 프라임'을 성공적으로 포획해 잠재웠습니다. 하지만 프라임의 뇌파를 연구하던 도중 피험체가 깨어나고 말았고, 그 후로 온갖 기이한 보고가 올라오기 시작했습니다. 모든 보고 내용을 미루어 볼 때, 피험체가 관측소 인원들의 정신을 하나씩 붕괴시켜 대부분 장악한 것으로 보입니다. 다행인 점은, 초광속 항행이 가능한 유일한 함선이 난리 중에 파괴되었다는 것입니다. 하지만 관측소 시스템에 따르면, 드론 프라임은 새로 만들어진 드론들로부터 빠르게 지식을 흡수하고 있으며, 우리 기술과 장비를 활용할 능력을 온전히 갖추고 있는 것으로 드러났습니다.\n\n우리 제국의 방역 프로토콜에 따라 관측소와 그 안의 인원을 원격으로 파괴해야 합니다!"
 fircon.2547.a:0 "원격 파괴 실시!"
 fircon.2547.a.tt:0 "[pre_ftl_planet.GetName] 궤도의 관측소를 파괴합니다."

 fircon.2555.name:0 "떠날 권리"
 fircon.2555.desc:0 "[pre_ftl_planet.GetName]에 대한 관측이 진행 중인 가운데, 처음에 탈주 드론으로 오해한 드론들을 최근에 발견했습니다. 이 드론 개체들은 현지 군체 정착지의 주변부에 살고 있으며, 어느 정도의 자율성을 획득한 것으로 보입니다. 군체로부터 완전히 분리되어 있으며, 어떤 개체는 편안하게 빈둥대며 여유를 만끽하기도 합니다.\n\n하지만 이들 드론은 여전히 군체로부터 자원을 얻고 있으며, 아예 드론 집단과 교역을 하고 있습니다. 왜 군체가 이들 드론을 박멸하지 않은 것인지는 여전히 수수께끼입니다."
 fircon.2555.a:0 "탈주자는 박살 내야 합니다."
 fircon.2555.b:0 "개인주의는 비효율적입니다."
 fircon.2555.c:1 "군체와의 공생이라니, 희귀한 현상이군요."

  # Interplanetary Flight
 fircon.2605.name:0 "행성 간 비행"
 fircon.2605.desc.base:0 "기상 조건: §G청명§!\n핵열 로켓: §G연료 주입 완료§!\n비행 계획: §G최적화 완료§!\n\n오늘 [pre_ftl_planet.GetName] 전역에 퍼진 이 안내 방송과 함께, [pre_ftl_country.GetName]에서 최초로 행성 간 탐사 임무를 개시했습니다."
 fircon.2605.desc.regular:0 "$fircon.2605.desc.base$ 여러 해 동안 탐사 훈련을 거친 우주 비행사들이 현지 시각으로 아침 일찍 로켓에 탑승했습니다. 이제 비행사들은 우리 모두가 공유하는 우주로 솟아오르고 있습니다. 이들의 여정을 따라가 봅시다."
 fircon.2605.desc.hive:0 "$fircon.2605.desc.base$ 일반 드론보다 독립적이며 특수하게 진화된 우주 비행 드론들이 모성계를 탐사할 준비를 마쳤습니다."
 fircon.2605.a.mean:0 "날다가 불타 버려라."
 fircon.2605.a.nice:0 "옛 생각 나네요!"

 fircon.2615.name:0 "터치다운"
 fircon.2615.desc:0 "연이은 시행착오 끝에, [from.owner.GetSpeciesAdj]의 첫 행성 간 탐사가 성공리에 완료되었습니다. 순탄하기만 한 여정은 아니었지만, 우주 탐사 역량을 입증하는 성과를 얻은 것입니다.\n\n[from.owner.GetName](은)는 이번 탐사에 고무되어 다음 우주 탐사에 도전할 날을 고대하고 있습니다. 조만간 이들과 동등한 입장에서 이야기하는 날이 올지도 모르겠습니다."
 fircon.2615.tt:0 "§Y[from.owner.GetName]§!: 기술적 진보 §G+20%§!"

 fircon.2620.name:0 "[from.owner.capital_scope.GetName], 문제가 생겼다."
 fircon.2620.desc:0 "[from.owner.GetSpeciesName] 최초의 행성 간 탐사선이 기계 고장으로 우주 공간에서 동력을 잃고 말았습니다. 궤도 수정은 더 이상 불가능하며, 곧 우주선은 구조할 수조차 없게 될 것입니다. 현재 [from.owner.capital_scope.GetName]에서 해결책을 모색하고 있으나, 전망은 좋지 않습니다. 하지만 우리가 개입할 여지가 있을지도 모릅니다."
 fircon.2620.a:0 "당장 비행사들을 우주선에서 구출하세요!"
 fircon.2620.b:0 "현지에 잠입시킨 요원들한테 은밀히 해결책을 제시하라고 하세요."
 fircon.2520.b.tt:0 "긍정적인 결과가 나타날 확률이 증가합니다."
 fircon.2620.c:0 "이들의 우주 센터 근처에 해결책을 메시지로 남기는 건 어떨까요?"
 fircon.2620.d:0 "함선을 수리하고 기억을 삭제하세요."
 fircon.2620.e:0 "스스로 해결하게 놔둡시다."

 fircon.2625.name:0 "승무원 생환"
 fircon.2625.desc.base:0 "고장 난 탐사선의 승무원들이 무사히 우리 관측소에 도착했습니다. 당연한 일이지만, 승무원들은 무척이나 두렵고 혼란스러운 상태입니다. 모성과의 연결이 끊기고 외계선 화물칸에 남겨지자 더욱 심각한 반응을 보였습니다."
 fircon.2625.desc.hive:0 "$fircon.2625.desc.base$\n\n현지 군체의 소통 방식을 세심하게 연구한 우리는, 드론들이 스스로 사고할 수 있도록 유사 지배 의식을 구축하는 데 성공했습니다. 드론들을 관측소에서 함께 생활하도록 배정해야 할지도 모르겠습니다. 멀리서 모성을 지켜볼 수는 있으나, 영영 돌아갈 수 없을 것입니다."
 fircon.2625.desc.regular:0 "$fircon.2625.desc.base$\n\n이들이 관측소에서 함께 생활하도록 해야 할지도 모르겠습니다. 멀리서 모성을 지켜볼 수는 있으나, 영영 돌아갈 수 없을 것입니다."
 fircon.2625.a:0 "환영합니다."
 fircon.2625.a.tt:0 "승무원이 알 수 없는 원인으로 사라짐에 따라 §Y[fromfrom.owner.GetName]§!의 기술적 진보가 §R50%§! 감소합니다."
 fircon.2625.b:0 "발각될 위험 따윈 괜찮으니 돌려보내세요!"

 fircon.2630.name:0 "임무 대실패"
 fircon.2630.desc:0 "[fromfromfrom.owner.GetSpeciesName]의 행성 간 우주선이 고장을 일으켜, 승무원이 전부 사망했습니다.\n\n이 실패로 [GetPreFTLLowerPlural] 문명의 우주 탐사에 대한 의지가 약해졌습니다."
 fircon.2630.a:0 "예상대로군요."
 fircon.2630.b:0 "포기는 금물입니다!"
 fircon.2630.tt:0 "§Y[fromfromfrom.owner.GetName]§!: 기술적 진보 §R-20%§!"

 fircon.2635.name:0 "기적 같은 수리"
 fircon.2635.desc:0 "고장 난 함선의 승무원들이 천 조각, 식량 용기, 구리 전선만을 이용해 주 추진 장치에 대한 제어권을 복구하는 데 성공했습니다. 이제 이들은 모성에 있는 이들의 지원과 애정을 등에 업고 여정을 완료하기 위해 나아가고 있습니다."

