 fircon.6000.name:0 "거기 누구 있어요?"
 fircon.6000.desc:0 "[non_believers_country.GetSpeciesNamePlural](은)는 우리를 만나고도 외계 생명체가 존재한다는 사실을 부정하고 있습니다. 이들은 우리가 우주에서 온 방문자가 아니라 땅 밑에서 구멍을 통해 지상으로 올라온 지하 거주자들이라 주장합니다. 또한 모성인 [non_believers_planet.GetName]의 내부는 텅 비어 있으며, 우리가 지하 중앙에 있는 공동에서 우주선을 타고 날아다닌다고 생각합니다.\n\n이런 허황된 믿음 때문에 원주민들과 외교하는 데 애를 먹고 있으며, 이들은 우리의 말과 행동 하나하나를 극도로 의심하고 있습니다."
 fircon.6000.desc.subterranean:0 "$fircon.6000.desc$\n\n엄밀히 따지면 맞는 말이긴 하지만, 자세한 사정을 설명하면 일이 더 복잡해질 뿐입니다."
 fircon.6000.a:0 "의심하는 자 중에서 가장 영향력 있는 자를 우주로 데려가세요."
 fircon.6000.b:0 "[non_believers_planet.GetName](은)는 비어 있지 않습니다! 분석 결과를 제시하세요!"
 fircon.6000.c:0 "우리가 지하에서 온 침공자라는 걸 인정하세요."

 fircon.6005.name:0 "의심에 대한 반박"
 fircon.6005.desc:0 "알고 보니 [non_believers_country.GetSpeciesNamePlural](은)는 우주의 존재조차 믿지 않습니다. 이들은 하늘이 거울로 가득한 유리 돔이며, 별을 비롯한 천체는 전부 거울에 반사된 햇빛이라고 생각하고 있습니다.\n\n원주민들을 우리 수도에 데려온다 한들, 이들은 자기 모성을 떠난 적이 없다고 우기거나 이와 비슷할 정도로 말도 안 되는 주장을 늘어놓을 것입니다."
 fircon.6005.a:0 "어떻게든 설득할 방법이 있을 텐데요..."

 fircon.6015.name:0 "의심에 대한 반박"
 fircon.6015.desc:0 "[non_believers_planet.GetName]에서 애매모호한 소식이 들려왔습니다. [non_believers_country.GetSpeciesNamePlural](은)는 더 이상 우리가 [non_believers_planet.GetPlanetMoon]의 중심에서 온 방문자라 생각하지 않지만, [non_believers_planet.GetName](이)가 평평하며 우리가 그 지각 밑에 매달린 도시에서 살고 있다고 확신하고 있습니다."

 fircon.6020.name:0 "의심에 대한 반박"
 fircon.6020.desc:0 "[non_believers_country.GetSpeciesNamePlural](이)가 우리 제국의 정직함에 감사를 표했습니다. 여전히 우리가 [non_believers_planet.GetName]의 동공에서 온 침공자라고 생각하기 때문에 우리를 완전히 신뢰하지는 않지만, 우리가 이들을 해칠 생각이 없다는 점만큼은 이해하고 있으며, 우리와 협력하기를 기대하고 있습니다."

 fircon.6025.name:0 "지하 침공 방위군"
 fircon.6025.desc:0 "우리가 [non_believers_planet.GetName]의 동공에 숨어 사는 자들이라 확신한 [non_believers_country.GetSpeciesNamePlural](이)가 [non_believers_planet.GetPlanetMoon] 지표면 밑에 또 어떠한 존재가 도사리고 있을지 모른다는 생각에 두려워하기 시작했습니다. 지하 침공군에 무력으로 대응할 준비를 갖춘 군사 병력이 동굴과 단층, 화산 주변에 배치되었습니다."
 fircon.6025.a:0 "속는 척하고 군사 지원을 보내세요."
 fircon.6025.b:0 "어처구니가 없군요."

 fircon.6030.name:0 "갑작스러운 공격!"
 fircon.6030.desc:0 "[non_believers_planet.GetName]에서 충격적인 소식이 들어왔습니다. 실제로 지하에 침공군이 숨어 있던 것입니다! 한 번도 본 적이 없는 종족의 지하 군대가 동굴에서 쏟아져 나와 [non_believers_country.GetSpeciesNamePlural](을)를 공격하고 있습니다. 본격적인 침공이 시작됐습니다!"
 fircon.6030.a:0 "어디서 많이 들어 본 이야긴데..."

 fircon.6031.name:0 "위에서와 같이 아래에서도"
 fircon.6031.desc:0 "피 터지는 세계 전쟁 끝에 [non_believers_country.GetName]에서 [non_believers_planet.GetName]의 땅 밑에 거주하는 지하 종족을 궤멸시켰습니다. 새롭게 지배 종족이 된 원주민들은 우리 존재를 알고 있지만, 다행인지 불행인지 우리가 이들 행성의 내부에서 온 것이라 생각하지 않습니다."
 fircon.6031.a:0 "드디어 말이 통하는 이웃이 생겼군요."

 fircon.6032.name:0 "갑작스러운 폭발!"
 fircon.6032.desc.base:0 "[non_believers_country.GetSpeciesNamePlural](이)가 괜히 두려워한 게 아니었습니다. 이들 모성의 내부에는 지하 종족은 없지만 무척 위험한 융핵이 존재한다는 게 밝혀진 것입니다."
 fircon.6032.desc.troops:0 "활동이 끝난 것으로 보였던 화산이 갑자기 폭발하면서 주변 기반 시설에 심각한 피해를 주었습니다. 다행히 현장 근처에 있던 우리 군사 병력이 인근 주민 대부분을 안전하게 대피시킬 수 있었습니다."
 fircon.6032.desc.notroops:0 "활동이 끝난 것으로 보였던 화산이 갑자기 폭발하면서 심각한 피해를 유발했습니다. [non_believers_country.GetSpeciesNamePlural](이)가 도움을 절실히 바라고 있습니다."
 fircon.6032.a:0 "그래도 이제는 우릴 믿는군요."

 fircon.6033.name:1 "허탈한 결과"
 fircon.6033.desc:0 "대규모 동굴 및 화산에 배치된 지하 침공 방위군으로부터 땅 밑에서 아무것도 나타나지 않았다는 보고가 들어왔습니다. 일부 병사의 얼굴에는 실망한 기색이 역력했지만, 차라리 잘된 일일지도 모릅니다. "

 fircon.6035.name:0 "관점의 변화"
 fircon.6035.desc.start:0 "[non_believers_country.GetSpeciesNamePlural](이)가 감사와 공식 사과를 보내고 싶다고 합니다. 이들은 이제 우리가 지하 거주자가 아닌 완전히 다른 곳에서 왔다고 생각하고 있습니다."
 fircon.6035.desc.water:0 "바로 바다에서 말입니다."
 fircon.6035.desc.sun:0 "바로 항성의 중심에서 말입니다."
 fircon.6035.desc.end:0 "이들은 우주에 대한 이해는 아직 부족하지만, 적어도 우리를 믿을 준비가 되었습니다."
 fircon.6035.a:0 "사회학적으로는 흥미로웠지만, 머리가 지끈거리는 경험이었어요."

 fircon.6038.name:0 "지하로 돌아가!"
 fircon.6038.desc.troops:0 "기나긴 고된 싸움 끝에 우리 연합군이 지하 침공군을 물리치는 데 성공하여, 침공군은 [non_believers_planet.GetName]의 지하로 돌아가게 되었습니다."
 fircon.6038.desc.notroops:0 "기나긴 고된 싸움 끝에 [non_believers_country.GetName](이)가 지하 침공군을 격퇴해, 침공군은 [non_believers_planet.GetName]의 지하로 돌아가게 되었습니다."

 fircon.7500.name:0 "[Root.GetSpeciesNamePlural] 인형"
 fircon.7500.desc:0 "오늘 §Y[pre_ftl_planet.GetName]§!에서 뜻밖의 소식이 들려왔습니다. 우리 얼굴과 닮은 상품이 출시된 것입니다.\n\n최근 [pre_ftl_country.GetSpeciesAdj](은)는 우리 모습에 매료되었는데, 우리의 [Species.GetEarNamePlural](을)를 보면 이들의 아이들이 생각난다고 합니다. 현지인들은 우리를 보고 '귀엽다'고 하며, 우리의 [Species.GetEarNamePlural](을)를 과장시켜 만든 디자인의 봉제 인형이 현지 도시에서 흔히 볼 수 있는 상품이 되었습니다."
 fircon.7500.a:0 "우리가 귀엽다니, 당연하죠!"
 fircon.7500.b:0 "우린 §R귀엽지§! 않습니다."
 fircon.7500.c:0 "근데, 음... 어... 우리는 귀엽지... 이런 말은 처음..." # Kyaaa!
 fircon.7500.d:0 "시간 낭비가 따로 없군요."
 fircon.7500.e:0 "어... 우리도 하나만?"
 fircon.7500.f:0 "우릴 닮은 상품에 로열티를 부과해야겠습니다."

 fircon.7505.name:0 "모든 것은 하나"
 fircon.7505.desc:0 "§Y[pre_ftl_planet.GetName]§!에서 흥미로운 사회학적 변화가 일어났습니다.\n\n외계종이라고는 우리밖에 알지 못하는 현지인들이 우주 모든 생명체가 우리와 같이 연결되고 하나 된 존재라고 착각하게 된 것입니다. 달리 참고할 자료가 없는 [pre_ftl_country.GetSpeciesNamePlural](은)는 우리 드론들에게 자신들의 시설을 기꺼이 열어 주었습니다. 이러한 오해를 이용하면 우리 제국에서 이들 문명을 상당히 진보시킬 수 있으나, 은하계와 비게슈탈트 종족에 관한 진실이 밝혀진다면 이들의 신뢰를 잃을 수도 있습니다."
 fircon.7505.a.hive:0 "맞습니다. 우리는 모두입니다."
 fircon.7505.a.machine:0 "맞습니다. 개별적 존재는 당신들뿐입니다."
 fircon.advance_tech:0 "[pre_ftl_country.GetName](이)가 다음 기술 시대로 진보합니다."
 fircon.b.tt:0 "[pre_ftl_country.GetName](이)가 앞으로 §G25%§! 더 빠르게 다음 기술 시대로 진보합니다."
 fircon.7505.b:0 "우리도 잘 모르겠다고 하세요."
 fircon.7505.c:0 "오해를 바로잡으세요."

 MESSAGE_PRE_FTL_DISTRUSTFUL_TITLE:0 "불신 외교"
 MESSAGE_PRE_FTL_DISTRUSTFUL:0 "최근 우리가 취한 행동 때문에 $COUNTRY|Y$에서 우리를 불신하게 되었으며, 한동안 우리와의 외교를 중단했습니다."

 fircon.7510.name:0 "군체를 위한 교육"
 fircon.7510.desc.base:0 "우리는 교육과 관련하여 우리가 발전시키고자 하는 군체 의식과 소통하는 데 성공한 뒤, 이들에게 기본적인 화학 지식을 가르쳤습니다. 그런데 교육을 마친 교육자들이 대기를 벗어나기도 전에, 이들은 배운 내용을 가장 파괴적으로 사용하는 방법을 알아내고는 이웃 군체에 전쟁을 선포하기 시작했습니다. 현재 수백만의 드론이 죽어 가고 있습니다."
 fircon.7510.desc.gestalt:0 "우리 [Root.GetScientistPlural]들이 §Y[pre_ftl_planet.GetName]§!에서 성공적으로 임무를 완수했습니다. $fircon.7510.desc.base$"
 fircon.7510.desc.regular:0 "오늘 우리 과학자들이 충격을 받은 상태로 §Y[pre_ftl_planet.GetName]§!(을)를 떠났습니다. $fircon.7510.desc.base$"
 fircon.7510.a:0 "당장 막으세요!"
 fircon.7510.a.tt:1 "§R[pre_ftl_planet.GetName]에서 §Y2§! £pops£ 팝이 사망합니다.§!"
 fircon.7510.b.regular:0 "진보의 순리일 뿐입니다."
 fircon.7510.b.gestalt:0 "예상대로군요."
 fircon.7510.b.tt:1 "§R[pre_ftl_planet.GetName]에서 §Y5§! £pops£ 팝이 사망합니다.§!"
