 awareness.910.name:0 "발각!"
 awareness.910.desc:0 "너무 부주의했습니다. §Y[contact_empire_system.GetName]§! 성계에서 굳이 우리 제국의 활동을 숨길 생각을 하지 않고 작전을 펼친 것입니다. 기술 수준이 높지 않은 §Y[contact_empire.GetName]§!마저도 우리 활동을 눈치챘습니다. 이제 첫 조우는 피할 수 없습니다."

 awareness.920.name:0 "관측소는 누가 관측하는가?"
 awareness.920.desc:0 "§Y[fromfrom.GetName]§!에 거주하는 주민들을 조사하기 위해 관측소를 설치했는데, 알고 보니 §Y[contact_empire.GetSpeciesNamePlural]§!(이)가 우리를 관측하고 있었습니다. 이들은 외계 종족이 존재한다는 사실을 완전히 인지하고 있으며, 우리 과학자들과 드론들의 존재 역시 금세 알아챘습니다.\n\n이전에 이 성계에서 진행했던 활동으로 인해 [fromfrom.owner.GetName]에게 우리 정체가 드러난 것이 분명합니다. 더 이상 우리의 존재를 숨겨 봤자 소용이 없습니다."

