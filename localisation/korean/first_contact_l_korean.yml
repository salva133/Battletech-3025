 site_the_chosen_backstory:0 "버려진 관측소"
 site_the_chosen_backstory_desc:0 "버려진 관측소가 §Y[From.Planet.MoonOf.GetName]§!의 궤도를 돌고 있습니다. 이 관측소를 살펴보면 아래 행성 지표면에 존재했던 초광속 이전 문명인 §Y$NAME_Charynoi$§!의 기원을 어느 정도 규명할 수 있을지 모릅니다."

 arcsite.3000.name:0 "$NAME_Charynoi$ 박물관"
 arcsite.3000.desc:0 "[From.Planet.MoonOf.GetName] 상공에서 발견한 관측소는 버려진 직후에 다른 용도로 개조된 것 같습니다. 행성 주민들을 감시하기 위한 장비가 눈에 띄지만, 관측소 대부분은 $NAME_Charynoi$의 역사를 소개하는 박물관으로 사용된 듯합니다. 흥미롭게도 그토록 호전적인 종족이었음에도 불구하고, 폭력과 관련된 주제의 전시는 일부러 제외한 것 같습니다. 오히려 전시물은 평화와 비옥함을 나타내는 각종 의식을 보여 주고 있습니다.\n\n통제실에는 일련의 데이터 크리스탈이 남아 있었습니다. 우리가 크리스탈을 발견하도록 일부러 남겨둔 것이 분명합니다."
 arcsite.3000.A:0 "채리노이의 비밀을 파헤쳐 봅시다."

 arcsite.3005.name:0 "민족지 기록"
 arcsite.3005.desc:0 "첫 번째 크리스탈의 번역을 완료했습니다. 서문 내용은 다음과 같습니다. "나, 여사제 이티카리오스는 여기에 $NAME_Charynoi$ 민족의 기록을 남기노니, 이는 기록을 발견한 이들이 우리가 지은 죄를 용서하기를 바람이라."\n\n그다음에 이어지는 내용은, 호전적인 것을 제외하고는 꽤 평범한 후기 산업 문명에서 이루어졌을 법한 역사적, 철학적, 예술적 업적을 망라하고 있습니다. [Owner.GetLinguists]들은 해당 문서를 [Owner.Capital.GetName]에 보내 추가 분석을 진행했습니다."
 arcsite.3005.B:0 "시시하군요."

 arcsite.3010.name:0 "전환점"
 arcsite.3010.desc:0 "이티카리오스는 다음과 같이 열변을 토했습니다. "이제부터 모든 일이 어디부터 잘못되었는지, 우리가 언제부터 오만이라는 죄악에 빠졌는지 밝히고자 한다."\n\n두 번째 크리스탈은 $NAME_Charynoi$ 민족이 [Root.Owner.GetName]보다 백 년 정도 앞선 시기에 우주여행의 비밀을 밝혀낸 과정을 돌아보고 있습니다. 모성계에서 아름다운 두 행성을 발견한 이들은 신들이 자신들에게 이 두 행성에 대한 타고난 권리를 부여했다 여겼고, 이를 정복하고자 했습니다.\n\n이티카리오스는 공포에 질린 듯한 어조로 이러한 초기 정복 활동의 어두운 면을 서술했습니다. 새로 개척한 행성에는 초기 문명들이 자리 잡고 있었는데, 이들은 자신들의 고향을 넘겨주지 않으려 했습니다. 이윽고 이 토착 문명들은 폭력 앞에 굴복해 노예로 사로잡혔고, 결국에는 $NAME_Charynoi$의 방관하에 병에 걸려 죽어 갔습니다.\n\n우리 [Owner.GetLinguists]들이 마지막이자 세 번째 크리스탈의 번역 작업에 매진하고 있습니다."

 arcsite.3015.name:0 "반역자의 도박"
 arcsite.3015.desc:0 ""마침내 우리 민족은 우리에게 부여된 공간을 남김없이 정복하는 데 이르렀다. 웜홀이 존재함은 우리도 알고 있었으나, 거듭된 연구에도 그 수수께끼는 풀리지 않았다. 우리가 살던 영역은 너무나 풍족하고 아름다웠기 때문에, 자연스레 우리는 자신이 선택받은 자라는 확신을 가지게 되었다. 그리고 웜홀은 신들이 주신 시험이며, 자격을 갖추고 나면 우리 종족을 은하 전체에 퍼뜨리는 것이 신성한 사명이라 믿었다.\n\n"나는 한때 이 사명을 추구하는 이들을 이끌던 자였다. 내게 영감이 찾아왔을 때, 즉 내가 웜홀을 열 수 있는 열쇠를 쥐고 있음을 깨달았을 때, 나는 조상님들을 모신 사원에서 몇 날 며칠을 기도했다. 그리고 마침내 계시가 찾아왔다. 우리는 자격이 없으니 웜홀 너머에서 찾을 것은 고통뿐이리라는, 우리가 저지른 죄에 대한 형벌로 $NAME_Aspharelle$은 짓이겨 사라지리라는 계시였다. 이에 나는 연구 자료를 파기하고 다른 길을 찾기로 결심했다.\n\n"믿을 만한 이들을 찾기란 쉽지 않았다. 만약 잡힌다면 차라리 고통 없이 죽는 것이 나을 거라 생각할 정도였다. 우리가 옳다는 확신이 그 어느 때보다 분명했지만, 다른 이들은 우리를 변절자로 여겼을 것이다. 결국 우리는 과감한 계획을 실행했다. 무턱대고 웜홀로 달려드는 어리석은 시도를 가장해, 미지의 세계, 머나먼 별을 향해 항해하기 위한 방주선을 만든 것이다. 공허한 우주를 몇 년이나 항해한 끝에, 우리는 마침내 목적지에 당도했다. 이제 우리가 바라는 것은 평화롭게 의로운 삶을 사는 것뿐이다. $NAME_Charynoi$가 모두 사악한 것은 아님을 보여줄 수 있도록."\n\n이티카리오스는 채리노이가 저지른 해악에 대해 열렬히 사죄했으며, 자기 동족이 다시는 우주 진출의 유혹을 느끼지 않도록 [From.Planet.MoonOf.GetName] 주변을 불가침의 차단막으로 둘러싸려 했음을 언급했습니다. 계획은 실패했지만 우리 [Owner.GetResearchers]들은 이티카리오스가 어디에서 오류를 범했는지 알아낼 수 있었습니다. 원할 경우 지금이라도 차단막을 설치할 수 있습니다."
 arcsite.3015.A:0 "그들의 소원을 들어주도록 합시다."
 arcsite.3015.B:1 "그 차단막은 우리 마음대로 처리해도 되겠군요."
 arcsite.3015.C:0 "쓸데없는 짓을 했군요..."

 SHIELD_PRIMITIVE_PLANET_PROJECT:0 "차단막 설치"
 SHIELD_PRIMITIVE_PLANET_PROJECT_DESC:0 "충분한 자원만 제공한다면, [Owner.GetResearchers]들이 이티카리오스가 §Y[This.GetName]§!에 설치하려다 실패했던 차단막을 설치할 수 있을 것입니다."

 arcsite.3020.name:0 "채리노이 차단 완료"
 arcsite.3020.desc:0 "우리 [Owner.GetResearchers]들의 노고 덕분에, 이티카리오스가 [From.GetName]에 설치하려던 차단막을 완성했습니다. 이제 그녀의 $NAME_Charynoi$ 후손들이 안식을 찾을 수 있을 것입니다."
 arcsite.3020.desc.A:0 "모두가 마음을 놓을 수 있겠군요."

 bane_of_the_prophetess:0 "여사제의 재앙"
 bane_of_the_prophetess_desc:0 "우리가 한 일로 인해, 동족을 구원하려던 채리노이 여사제의 절박한 노력이 좌절되었습니다. 채리노이에게는 어떠한 용서도 베풀지 않을 것입니다!"
 bane_of_the_prophetess_gestalt:0 "$bane_of_the_prophetess$"
 bane_of_the_prophetess_gestalt_desc:0 "$bane_of_the_prophetess_desc$"
 charynoi_redemption:0 "채리노이의 구원"
 charynoi_redemption_desc:0 "이티카리오스의 차단막을 완성함으로써, 전부는 아니더라도 일부 채리노이만큼은 구원을 얻을 수 있었습니다."

 paradisiacal_habitat:0 "낙원 거주지"
 paradisiacal_habitat_desc:0 "이 거주지는 완전히 인위적으로 만든 것이지만, 종족을 불문하고 지성체라면 누구나 고향을 떠올릴 듯한 목가적인 분위기가 넘치고 있습니다."

 fircon.3510.name:0 "선택받은 자"
 fircon.3510.desc:0 "우리는 이 웜홀 뒤에 너무나 오래 갇혀 있었다. 하지만 보아라! 우리는 비로소 천상의 유산으로 인해 내려졌던 한계를 극복했다. 마침내 우리는 자격이 있음을 알았다. 온 은하는 우리 것이다.\n\n저항하지 마라. 그것이 결국에는 더 나을 테니."
 fircon.3510.A:0 "이건 예상 못 했네요."

 fircon.3515.name:0 "선택받은 자"
 fircon.3515.desc:0 "이 무슨...? 당신들이... 웜홀을 뚫었다고? 아니, 어떻게? 우리가 일류 과학자들을 투입해 몇 년이나 매달렸지만 실패한 일을... 분명히 뭔가 잘못된 거야.\n\n...\n...\n...\n\n이건 시험이야. 당신들은 믿을 수 없어! 네놈들 종족을 우리 성계에서 깡그리 몰아낼 것이다!"


