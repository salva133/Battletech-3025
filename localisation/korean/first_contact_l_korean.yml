 fircon.110.name:0 "크리스탈 공명 갱신"
 fircon.110.desc:0 "관측소를 건설한 이후, 파수꾼 안에 거주 중인 주민들의 구조 요청이 점차 빈도가 높아지고 있습니다. 이 [event_target:warden_pre_ftls.GetSpeciesNamePlural](이)가 우리의 존재를 인지했다고 볼 만한 사정은 없지만, 그것 말고는 구조 요청이 증가할 만한 다른 이유가 없습니다."
 fircon.110.a.nocloak:0 "숨으세요!"
