 fircon.110.c:0 "우리한테 원하는 게 뭘까요? 통신 연결하세요."
 fircon.115.name:0 "크리스탈 공명의 아우성"
 fircon.115.desc:0 "§Y파수꾼§!에게서 발신되는 메시지가 다시금 격렬해졌습니다. 너무나 기본적이고 원초적인 메시지인 탓에, 그 의미를 바로 알아차릴 수 있었습니다. '도와주세요. 우리가 사는 곳이 죽어갑니다. 여기에 있을 날이 얼마 남지 않았습니다.'"
