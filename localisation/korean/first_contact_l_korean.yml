 MSI_chain_desc:0 "$NAME_MSI_country$의 은하 좌표를 파악했습니다."
 MSI_discoveries:0 "$NAME_MSI_country$ 추적"
 homeworlds_chain:0 "고향 찾기"
 homeworlds_chain_title:0 "고향 찾기"
 homeworlds_chain_desc:0 "추락한 노예선에서 회수한 데이터로 우리 옛 모성의 은하 좌표를 파악했습니다. 귀향을 바라는 사람들이 아우성치고 있습니다."
 found_homeworlds:0 "귀향"
 broken_shackles_homeworlds_found:0 "뿌리를 되찾다"

 origin.5270.name:0 "뿌리를 되찾다"
 origin.5270.desc:0 "우리는 우주를 여행하며 수많은 경이를 발견했습니다. 상상을 뛰어넘는 광경을 목격했으며, 불가능하다고 여겨졌던 업적을 달성했습니다. 우리는 국민으로서 머나먼 곳을 여행했지만, 그 어떠한 여정이나 보상도 고향으로 돌아갈 길을 찾는 일에 비할 바가 못 됩니다."

 origin.5200.name:0 "심화되는 양극화"
 origin.5200.desc:0 "대중 매체에 종족 간 통합이 사실상 실패했다는 보도가 이어지고 있습니다. 그중에서도 현지 행성에 거주하기 부적합한 종족을 부양하는 데 드는 비용이 우려를 자아내고 있습니다. 긴장감이 고조되는 와중에 치안 부대에서 종족 간 분쟁이 걱정스러운 수준으로 증가하고 있다는 보고가 들어왔습니다."
 origin.5200.a:0 "표현의 자유는 제한하지 않을 겁니다."
 origin.5200.b:0 "언론에 보도 수위를 낮추라고 지시하세요."

 origin.5205.name:0 "특별 위원회의 조사 결과"
 origin.5205.desc:0 "우리 사회에 내재된 정치적 분열을 낱낱이 조사한 특별 위원회에서 조사 결과를 발표했습니다. 다음의 세 가지 주요 문제가 [Root.GetName]에 정치적 양극화를 야기하고 있다고 합니다:\n\n1. 종족마다 최소한의 생활 수준을 보장하는 데 드는 비용이 상이\n\n2. 몇몇 문화 집단 간에 신앙 체계 및 행동 양식과 관련하여 갈등이 발생\n\n3. 특정 종족의 가치관과 충돌하거나 이에 반하는 정치권력"
 origin.5205.a:0 "평등을 우선하세요."
 origin.5205.b:0 "문화 교류를 권장하세요."
 origin.5205.c:0 "정치적 참여를 늘립시다."
 origin.5205.d:0 "문제들이 하나같이 얽히고설켰군요."
 origin.5205.e:0 "언론 통제가 더 싸게 먹힐 겁니다."
 origin.5205.a.tooltip:0 "§L사회 구성원 모두를 공정하고 평등하게 대우하는 일은 간단하지도 값싸지도 않지만 필요한 일입니다.§!"
 origin.5205.b.tooltip:0 "§L문화 간 교류에 투자하면 추후에 큰 이익으로 되돌아올 것입니다.§!"
 origin.5205.c.tooltip:0 "§L세상만사는 정치와 관련되어 있습니다. 시민들이 정치에 적극적으로 참여하도록 투자하는 사회야말로 건강한 사회입니다.§!"
 origin.5205.d.tooltip:0 "§L우리 사회의 체계적 문제를 바로잡으려면, 막대한 시간과 자원을 투자해야 합니다.§!"
 origin.5205.e.tooltip:0 "§L정치적 양극화를 줄이려면 정부에서 언론을 통제해야 합니다.§!"

 origin.5210.name:0 "문화적 분열"
 origin.5210.desc:0 "정부의 관리 감독하에 정치적 불화는 줄일 수 있었으나, 사회적 분열에는 별 효과가 없었습니다. 각 지역 사회의 지도자는 여전히 다양한 종족과 문화 집단 간의 갈등을 부추기고 있습니다. 정보망에 올라오는 내용을 고려해 봤을 때, 문제가 심각해졌으면 심각해졌지 나아질 기미는 보이지 않습니다."
 origin.5210.a:0 "문제의 뿌리를 뽑아야 합니다."
 origin.5210.b:0 "정보망 이용을 제한하세요."

 origin.5215.name:0 "종족 간 폭력"
 origin.5215.desc:0 "지난 몇 달 동안 대중의 정보망 이용을 제한했습니다. 그 덕분에 정계 내 터무니없는 의견을 가진 자들이 목소리를 낼 곳을 찾지 못하게 막을 수 있었지만, 종족 간 분쟁의 근원에는 대응할 수 없었습니다. 사회 체계 전반에 대규모 기물 파손을 비롯한 폭력 행위가 증가하고 있습니다."
 origin.5215.a:0 "무슨 수를 써서든 질서를 회복시키세요."

 origin.5220.name:0 "새로운 성간 질서"
 origin.5220.desc:0 "치안 부대가 체계 전반에 질서를 회복하는 데 성공했습니다. 정치적 급진주의자를 전부 모아 투옥시켰으며, 각 세력의 지도자는 국가 반역죄로 기소되었습니다.\n\n이번 사건은 역사에 유감스러운 시기로 남겠지만, 돌이켜 보자면 한 가지 분명한 게 있습니다. 우리 제국과 같은 사회는 강력한 지도자가 다스려야 한다는 것입니다. 이제 그 지도자가 필요한 때가 되었습니다."
 origin.5220.a:0 "우리는 하나 되어 번영할 것입니다."

 origin.5225.name:0 "분열된 모자이크"
 origin.5225.desc:0 "초창기부터 우리 사회는 갈등으로 빚어져 왔습니다. 상황이 악화되었으면 악화되었지 나아질 일은 없다는 점은 이미 예견된 바였을지도 모릅니다. 정보망을 통틀어 증오 단체가 급증하고 있으며, 서로 다른 종족을 추방하자는 목소리가 곳곳에서 터져 나왔습니다. 그럼에도 공동의 투쟁에 대한 인식이 높아졌다는 징후가 나타났습니다.\n\n공통점이라고는 변화를 바라는 마음밖에 없는 집단들이 뜻을 모으는 일이 점점 많아지고 있습니다. 우리는 문제에 정면으로 맞서면서, 어둠 속에 묻혀질 법한 사안에 등불을 비췄습니다. 어쩌면 언젠가 이 갈등의 시기를 역사의 전환점으로 돌아보게 될 날이 올지도 모릅니다."

 origin.5230.name:0 "격동의 청년"
 origin.5230.desc:0 "우리 정부는 시민들의 삶의 질을 높이고자 쉬지 않고 일했습니다. 교육과 범죄 예방을 비롯해 종류를 가리지 않고 온갖 문화 사업에 투자했습니다. 그럼에도 비난의 화살은 가차 없이 정부를 향했습니다. 설상가상으로 청년층에서 종족 간 사회 운동을 조직하더니, 더욱 급진적인 개혁과 빠른 변화를 요구했습니다.\n\n다만 여기서 한 가지 희망을 발견했습니다. 청년들이 행동에 나서도록 자극한 덕분에 우리는 자신도 모르게 사회적 분열을 치유하는 데 필요한 조건을 만들었는지도 모릅니다."

 origin.5235.name:0 "사치에 빠지다"
 origin.5235.desc:0 "건강한 정치적 환경을 조성하려는 지속적인 노력에도 불구하고, 아직까지 대중들의 정치 참여도는 미미한 수준입니다. 여론 조사에서는 우리 사회를 구성하는 다양한 종족과 문화 간에 여전히 심각한 분열이 존재한다는 결과가 나오고 있습니다.\n\n이와는 반대로 소비자 지출이 눈에 띄게 증가했다는 경제학자들의 보고가 들어왔습니다. 단기적으로 봤을 때 경기에는 좋을 수 있으나, 이로 인해 급격한 인플레이션이 일어나고 있습니다. 이는 단순히 국민들이 갈등과 불화에 지쳐 벌어진 현상일지 모릅니다.\n\n아이러니하게도 정치적 갈등을 겪으면서 국민 전반의 소비욕이 진작된 것입니다."

 cost_of_freedom_outro:0 "당연하게도 일부 정치적 불화는 아직 남아 있지만, 우리가 함께 쌓아 올린 유대감은 절대 꺾이지 않습니다."

 origin.5240.name:0 "공정한 사회"
 origin.5240.desc:0 "우리는 국민으로서 극복할 수 없을 것만 같은 역경과 마주했습니다. 노예 출신의 다양한 집단이 자유를 위해 함께 싸웠지만, 우리 앞에 놓여진 길은 결코 쉽지 않았습니다. 하지만 정의 실현에 자원을 집중적으로 투입함으로써, 우리는 국가로서의 정체성을 확립할 수 있었습니다. $cost_of_freedom_outro$"

 origin.5245.name:0 "문화 르네상스"
 origin.5245.desc:0 "처음부터 우리는 극복할 수 없을 것만 같은 역경과 마주했습니다. 노예와 계약 하인으로 이루어진 집단이 하나 되어 족쇄를 벗어던짐으로써... 무엇보다 견고한 기틀을 마련했습니다. 쉽지는 않았지만, 우리는 문화 간 의사소통을 촉진하여 탄탄하면서도 번영하는 사회를 만들었습니다. $cost_of_freedom_outro$"

 origin.5250.name:0 "열성적인 다원주의"
 origin.5250.desc:0 "우리는 자유를 쟁취했을 때만 해도 평등을 위한 사투가 시작되었다는 생각은 하지 못했습니다. 또한 다양한 행성 출신의 국민으로서 의견을 모으거나 공통점을 찾는 데 어려움을 겪었지만, 정치적 참여를 늘리는 데 투자함으로써 왕성히 번영하는 사회를 만드는 데 성공했습니다. $cost_of_freedom_outro$"

 origin.5255.name:0 "성숙한 사회"
 origin.5255.desc:0 "자유를 바라는 마음으로 단결한 우리는 옛 주인을 상대로 반기를 들었으나, 폭력 하나만으로는 사회를 만들 수 없습니다. 우리는 정치적 분열부터 경제적 불안까지, 온갖 역경과 마주했습니다. 하지만 합의점을 찾기 위한 공동의 노력이 결실을 맺기 시작한 지금, 우리는 우리가 이룬 성취에 정당하게 자부심을 가질 수 있게 되었습니다.\n\n우리는 각양각색의 문화에서 온 다양한 사람들로 이루어진 국가입니다. 함께라면 우리가 극복하지 못할 문제는 없습니다."
 origin.5255.a:0 "다양성이 우리의 힘입니다."

 cost_of_freedom_03:0 "국가적 언론 통제"
 cost_of_freedom_03_desc:0 "사회 질서를 유지하기 위해 언론에 특정한 규제를 부과했습니다."
 cost_of_freedom_04:0 "늦더라도 지금부터"
 cost_of_freedom_04_desc:0 "어쩔 수 없이 정치적 분열의 근원에 대응했습니다."
 cost_of_freedom_05:0 "정보망 제한"
 cost_of_freedom_05_desc:0 "과도한 정보는 위험할 수 있습니다."
 cost_of_freedom_06:0 "폭력적인 진압"
 cost_of_freedom_06_desc:0 "평화와 안정을 유지하려면 무질서의 씨앗을 근절해야 합니다."
 cost_of_freedom_07:0 "새로운 성간 질서"
 cost_of_freedom_07_desc:0 "다양한 기원을 가진 자들이 권위 아래 한데 규합했습니다."
 cost_of_freedom_08:0 "공정의 비용"
 cost_of_freedom_08_desc:0 "보다 공정한 사회를 구축하기 위해 자원을 투입했습니다."
 cost_of_freedom_09:0 "문화의 비용"
 cost_of_freedom_09_desc:0 "문화 교류를 촉진하기 위해 자원을 투입했습니다."
 cost_of_freedom_10:0 "정치의 비용"
 cost_of_freedom_10_desc:0 "정치적 참여를 늘리기 위해 자원을 투입했습니다."
 cost_of_freedom_11:0 "상호 연결된 비용"
 cost_of_freedom_11_desc:0 "우리 사회의 분열을 해소하기 위해 자원을 투입했습니다."
 cost_of_freedom_12_a:0 "분열된 모자이크"
 cost_of_freedom_12_a_desc:0 "우리 사회는 여전히 문화적 분열에 시달리고 있지만, 정치적 참여는 활발히 이루어지고 있습니다."
 cost_of_freedom_12_b:0 "격동의 청년"
 cost_of_freedom_12_b_desc:0 "듬직한 청년들이군요."
 cost_of_freedom_12_c:0 "사치에 빠지다"
 cost_of_freedom_12_c_desc:0 "우리는 물질주의 세계에 살고 있습니다."
 cost_of_freedom_13:0 "공정한 사회"
 cost_of_freedom_13_desc:0 "공정한 사회의 보상을 거둘 준비가 되었습니다."
 cost_of_freedom_14:0 "문화 르네상스"
 cost_of_freedom_14_desc:0 "문화적으로 다양한 사회의 보상을 거둘 준비가 되었습니다."
 cost_of_freedom_15:0 "열성적인 다원주의"
 cost_of_freedom_15_desc:0 "정치적으로 활발한 사회의 보상을 거둘 준비가 되었습니다."
 gains_of_freedom:0 "자유의 보상"
 gains_of_freedom_desc:0 "우리는 국민으로서, 정당하게 얻은 평등의 보상을 거둘 수 있습니다."

 unshackled_decryption:0 "해독 절차 개선"

 origin.5276.name:0 "화해"
 origin.5276.desc:0 "이런 날이 오게 될 거라 예상한 자는 거의 없겠지만, 오늘 우리는 $NAME_MSI_country$의 이사회와 공식적으로 외교 협약을 맺었습니다.\n\n분명 이번 결정에 반대하는 이도 있을 것입니다. 과거는 결코 지울 수 없지만, 과거가 미래의 방향을 결정해서도 안 됩니다.\n\n오늘 우리는 화해를 위한 첫걸음을 내디뎠습니다."
 origin.5276.federation.desc:0 "$NAME_MSI_country$과 연방을 결성하기로 동의했을 때, 많은 이들이 회의적인 입장을 보였습니다. 대다수는 옛 주인과 화해해 봤자 좋을 게 없다고 말했으며, 당시에는 그러한 걱정이 타당해 보였습니다.\n\n오늘 $NAME_MSI_country$의 이사회와 첫 외교 협약을 맺었으니, 의심의 눈초리는 전부 사라질 것입니다. 우리는 적이 아닌 동등한 존재로서 함께 공동의 미래를 바라봅니다."
 broken_shackles_reconciliation:0 "화해"

 origin.5500.name:0 "연구 개선"
 origin.5500.desc:0 "반란 이후 노예선의 기관실은 기초적인 복합 실험실로 빠르게 개조되었습니다. [Root.Capital.GetName]에서의 삶에 적응한 우리 기술자들이 필요에 따라 실험실을 개선하고 업그레이드했습니다."
 origin.5500.tt:0 "§Y[Root.Capital.GetName]§!에 있는 §H£building£ $building_low_tech_research_lab$§!이 §H£building£ $building_research_lab_1$§!로 업그레이드됩니다."

 origin.5505.name:0 "관료적 필요"
 origin.5505.desc:1 "수립된 지 얼마 지나지 않았던 정부가 가장 처음으로 한 일은 노예선의 갑판 몇 군데를 속히 기초적인 행정 허브로 개조하는 것이었습니다. 이제 제국이 [Root.Capital.GetName]에 확고히 자리 잡은 덕분에, 이러한 시설들을 업그레이드할 수 있었습니다."
 origin.5505.regular.tt:0 "§Y[Root.Capital.GetName]§!에 있는 §H£building£ $building_low_tech_admin_hub$§!가 §H£building£ $building_bureaucratic_1$§!로 업그레이드됩니다."
 origin.5505.spiritualist.tt:0 "§Y[Root.Capital.GetName]§!에 있는 §H£building£ $building_low_tech_admin_hub$§!가 §H£building£ $building_temple$§!으로 업그레이드됩니다."
 origin.5510.name:0 "최초의 [Root.Owner.GetAdj] 식민지"
 origin.5510.a:0 "자유여 군림하라."

 origin.5515.name:0 "유지냐 개입이냐"
 origin.5515.desc:0 "[From.GetName]에 건설한 관측소로 우리의 옛 모성을 보다 상세하게 관측할 수 있을 것입니다. 관측소를 통해 문물 교류를 촉진할 수 있을 뿐만 아니라, 이 행성에 사는 주민들의 생활 수준을 개선할 수도 있습니다.\n\n이제 결정을 내려야 합니다. 우주에 진출할 경우 무슨 결과가 발생할 수 있는지 알면서도 과연 우리 동족을 도와야 할까요?\n\n이들이 은하계 무대에 동참할 자격이 있는 것은 틀림없지만, 진정 그 도약을 감당할 준비가 됐을까요? 우리가 직접 경험한 것처럼, 갑작스러운 사회 변화는 극단적인 결과를 불러올 수 있습니다."
 origin.5515.a:0 "쉽지 않은 선택이군요..."

 origin.5520.name:0 "고향의 풍경"
 origin.5520.desc:0 "우리 관측소가 [From.GetName] 궤도를 돌고 있습니다. 행성이 내려다보이는 이곳에서, 우리는 동족이 이루는 성과를 기뻐하거나, 필요한 경우 어려움을 극복하도록 도와줄 수도 있습니다.\n\n관측을 진행함에 따라, 새로운 문제가 제기됩니다. 이들이 평화롭게 살도록 놔두어야 할까요, 아니면 우주로 진출하게 도와줘야 할까요? 어느 쪽을 선택하든 나름의 위험과 효과가 있습니다."

 origin.5525.name:0 "은하계의 문턱"
 origin.5525.desc:0 "[From.Capital.GetName](을)를 은하계로 진출시키려는 우리의 노력이 대대적인 성공을 거두었습니다. 새로 단일 정부를 출범시킨 우리 동족의 새로운 이름은 '[From.GetName]'입니다.\n\n앞으로 몇 달, 몇 년 동안 이들은 분명 수많은 어려움에 처할 것입니다. 한 치 앞을 알 수 없는 은하계를 헤쳐 나갈 수 있도록, 우리는 이들을 당분간 속국으로 받아들이기로 했습니다. 그에 따라 해당 성계에 대한 영유권을 이양하고, 관측소 또한 철거했습니다."
