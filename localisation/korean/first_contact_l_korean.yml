 #Intro
 first_contact.3000.name:0 "손님"
 first_contact.3000.desc:0 "§Y[This.Owner.Capital.GetName]§!의 한가운데에 건물 크기만 한 촉수 달린 괴물이 나타나자, 수도에 아수라장이 펼쳐졌습니다. 갑자기 나타난 괴물에 혼란이 일었지만 괴물 역시 적잖이 놀란 눈치이며, 별다른 저항 없이 나포에 응했습니다.\n\n대부분의 [owner.GetScientistPlural](은)는 §H손님§!이라는 코드명이 붙은 이 괴물이 우주에서 온 것이라 주장했지만, 혹자는 지금까지 발견하지 못했을 뿐 알려지지 않은 토착종이라는 가설을 세웠습니다. 그도 그럴게 궤도에는 어떠한 외계 함선도 탐지되지 않습니다. 괴물은 기술의 힘을 빌리지 않는 듯한데, 허공에 난데없이 나타난 것입니다.\n\n혼란에 빠진 이 정체불명의 방문자는 현재 우리 연구 시설 중 하나에 억류되어 있습니다."
 first_contact.3000.desc.gestalt:0 "§Y[This.Owner.Capital.GetName]§!의 한가운데에 건물 크기만 한 촉수 달린 괴물이 나타나자, 수도가 혼란에 빠졌습니다. 갑자기 나타난 괴물에 당황했지만 괴물 역시 적잖이 놀란 눈치이며, 별다른 저항 없이 나포에 응했습니다.\n\n이 괴물은 우주에서 온 것으로 추정되나, 아직 알려지지 않았을 뿐 우리 행성의 토착종일 가능성도 배제할 수 없습니다. 그도 그럴게 궤도에는 어떠한 외계 함선도 탐지되지 않습니다. 게다가 §H손님§!이라는 코드명이 붙은 이 괴물은 기술의 힘을 빌리지 않는 듯한데, 허공에 난데없이 나타난 것입니다.\n\n혼란에 빠진 이 정체불명의 방문자는 현재 우리 연구 시설 중 하나에 억류되어 있습니다."
