 #Freeport
 fircon.8025.name:0 "자유항 설립 완료"
 fircon.8025.desc:0 "[GetPreFTLUpperPlural] 국가인 [freeport_country.GetName](과)와 체결한 무역 협정에 따라, 현지의 주요 정착지 하나에 작은 우주항을 세웠습니다. 규제에서 벗어난 우리 제국의 상인들이 막대한 수익을 올리고 있으나, 이 자유항을 벗어나는 행위는 금지되어 있습니다.\n\n그 결과 밀수꾼과 범죄 조직이 암시장을 세우게 되었고, 이 암시장은 현재 호황을 누리고 있습니다. 아직까지 [freeport_species.GetAdj] 정부에서는 별다른 조치를 취하지 않았으나, 이대로 가다간 자유항이 범죄자로 들끓게 될 것입니다."
 fircon.8025.a:0 "자유항을 추가로 열어 달라고 요청하세요."
 fircon.8025.b:0 "우린 잘못한 거 없습니다."
 fircon.8025.c:0 "밀수꾼들을 단속하세요."

 d_freeports:0 "자유항"
 d_freeports_desc:0 "[GetPreFTLUpperPlural] 국가와 성간 무역을 하기 위한 지역입니다."

 freeport_smuggling:0 "고삐 풀린 밀수업"
 freeport_smuggling_desc:0 "밀수꾼들이 온 행성에서 활개 치고 있습니다."

 #Sweet Tooth
 fircon.8030.name:0 "단것 중독"
 fircon.8030.desc:0 "[GetPreFTLUpperPlural] 국가인 [sweet_country.GetName](과)와 거래하는 상품 중에는 우리 종족의 입장에서 맛은 있지만 아주 평범한 식품이 있는데, 이 기본적인 감미료가 [sweet_species.GetName]에게 아주 강력한 향정신성 효과를 주는 것으로 드러났습니다. 현지인들에게는 중독성이 아주 강할 뿐만 아니라 극도로 위험한 물질입니다. 이에 어떤 악덕한 상인들이 어마어마한 양의 감미료를 터무니없는 가격에 유통했으며, 그 결과 현지인들이 이성을 잃거나 심지어 사망하는 일까지 생겼습니다."
 fircon.8030.desc.lith:0 "[GetPreFTLUpperPlural] 국가인 [sweet_country.GetName](과)와 거래하는 상품 중에는 우리 종족의 입장에서 맛은 있지만 아주 평범한 광물 기반의 향신료가 있는데, 이 기본적인 감미료가 [sweet_species.GetName]에게 아주 강력한 향정신성 효과를 주는 것으로 드러났습니다. 현지인들에게는 중독성이 아주 강할 뿐만 아니라 극도로 위험한 물질입니다. 이에 어떤 악덕한 상인들이 어마어마한 양의 감미료를 터무니없는 가격에 유통했으며, 그 결과 현지인들이 이성을 잃거나 심지어 사망하는 일까지 생겼습니다."
 fircon.8030.a:0 "무역을 금지하고 봉쇄 조치를 취하세요."
 fircon.8030.b:0 "의료 지원을 보내야 합니다!"
 fircon.8030.c:0 "사람 죽는 게 하루 이틀도 아니고. 우리도 사업은 해야죠."
 fircon.8030.c.tt:0 "일부 [sweet_species.GetName](이)가 사망합니다."

 sweet_tooth_medecine:0 "의료 지원"
 sweet_tooth_medecine_desc:0 "[sweet_planet.GetName]에 중독자들을 치료할 의료 자원을 지원하겠다고 약속했습니다."
 sweet_tooth_blockade:0 "보안 봉쇄"
 sweet_tooth_blockade_desc:0 "걷잡을 수 없이 성행하는 마약 거래를 막기 위해 [sweet_planet.GetName](을)를 봉쇄하는 데 자원을 투입했습니다."

 building_primitive_clinic:0 "$building_clinic$"
 building_primitive_clinic_desc:0 "$building_clinic_desc$"

 #Land Grabs
 fircon.8035.name:0 "토지 수탈"
 fircon.8035.desc:0 "우리 제국의 상인들이 활동 중인 [GetPreFTLUpperPlural] 국가 [landgrab_country.GetName]의 모성 [landgrab_planet.GetName]에서 우려스러운 보고가 들어왔습니다. 무역 협정을 체결할 당시 현지인들의 주권이 침해되지 않도록 조치를 취했지만, 법망을 피한 일부 상인이 현지에 있는 대리인을 통해 대량의 토지를 사들이고 있는 것입니다. 이대로 가다간 한 세대가 지나기도 전에 [landgrab_planet.GetName] 전체가 민간 상인의 소유가 될 것입니다."
 fircon.8035.a:0 "판매를 취소하고 그 사람들한테 벌금을 부과하세요."
 fircon.8035.b:0 "우리가 상관할 바 아닙니다."
 fircon.8035.c:0 "천금 같은 기회로군요..."

 d_landgrab_blocker:0 "외국 자산"
 d_landgrab_blocker_desc:0 "이 토지는 외국 투자자들이 구입했기 때문에 [landgrab_planet.owner.GetName]의 통제를 받지 않습니다."
 d_landgrab_foreign_holdings:0 "원격 자산"
 d_landgrab_foreign_holdings_desc:0 "우리 제국에서 [landgrab_planet.GetName]의 토지를 획득해 원격으로 관리하고 있습니다."

 #Fruitful Cooperation
 fircon.8040.name:0 "이로운 협력"
 fircon.8040.desc:0 "[fruitful_coop_country.GetName](과)와 체결한 무역 협정으로 막대한 수익을 보고 있습니다. 양국 모두 협정 조건을 준수하고 있으며, 무역이 성행하고 있습니다. 규제를 완화해 달라고 요청하는 상인도 있지만, 이번 협정은 전반적으로 양측에 도움이 되는 것으로 밝혀졌습니다. "
 fircon.8040.b:0 "재협상을 해 볼 수 있을지도요..."

 good_trade:0 "유익한 무역"
 fruitful_coop_planet_mod:0 "이로운 협력"
 fruitful_coop_planet_mod_desc:0 "현재 진행 중인 무역이 현지 주민에게 도움이 되는 것으로 드러났습니다."
 fruitful_coop_country_mod:0 "번성하는 무역"
 fruitful_coop_country_mod_desc:0 "[root.GetPreFTLLower] 국가에 경제적 압력을 가해, 우리 제국이 이득을 볼 수 있었습니다." # e.g. 'economic pressure on an unenlightened country'

 #Slavers - Us
 fircon.8045.name:0 "노예화"
 fircon.8045.desc:0 "[GetPreFTLUpperPlural] 국가 [space_slavers_country.GetName]에서 우려스러운 보고가 들어왔습니다. 상인으로 위장한 악덕 노예상들이 무역 협정을 악용해 현지 행성에 착륙하고는 원주민들을 납치한 것입니다. 이번 사건은 독립적인 노예 시장에 다수의 [space_slavers_species.GetName](이)가 판매되면서 파악할 수 있었습니다."
 fircon.8045.a:0 "납치된 사람들을 구하세요."
 fircon.8045.b:0 "우리가 상관할 바 아닙니다."
 fircon.8045.b.tt:0 "§Y[space_slavers_species.GetName]§! 하나가 §Y[event_target:space_slavers_capital.GetName]§!에 재정착합니다."
 fircon.8045.c:0 "노예를 가져갈 거면 세금부터 내라 하세요!"

 #Slavers - Them
 fircon.8050.name:0 "노예화"
 fircon.8050.desc:0 "[GetPreFTLUpperPlural] 국가 [preftl_slavers_country.GetName]에서 우려스러운 보고가 들어왔습니다. 현지 행성의 외딴 지역에서 주로 밀수꾼으로 이루어진 우주 상인들이 함선과 함께 사라지고 있다고 합니다. 비밀리에 조사해 본 결과, 이들은 세간의 눈을 피해 광산에서 강제 노역에 시달리고 있었습니다.\n\n다만 주목할 만한 점은, 이들은 [preftl_slavers_country.GetName] 정부가 아닌 현지 군벌과 범죄자들이 납치한 것이며, 하나같이 우리가 현지 행성과 체결한 조약을 어긴 사람들이라는 점입니다."
 fircon.8050.a:0 "자업자득입니다."
 fircon.8050.b:0 "두고만 볼 수 없군요. 상인들을 구출하세요."
 fircon.8050.c:0 "징벌성 공격을 실시하세요."
 fircon.8050.c.tt:0 "일부 [preftl_slavers_species.GetName](이)가 사망합니다."

 #They are fleecing our merchants and its amazing.
 fircon.8055.name:0 "기적의 흥정꾼"
 fircon.8055.desc:0 "[GetPreFTLUpperPlural] 국가 [preftl_hagglers_country.GetName]의 국민들은 놀라울 정도로 능숙한 흥정꾼인 것으로 드러났습니다. 현지인들의 능수능란하면서도 설득력 있는 말솜씨를 몸소 경험한 우리 제국의 상인들이 불만을 토로하고 있습니다.\n\n반면 우리 제국의 몇몇 경제학자는 현지인들의 행동으로부터 배울 것이 있다고 생각하고 있습니다."
 fircon.8055.a:0 "프로젝트에 자금을 투입하세요."
 fircon.8055.b:0 "[preftl_hagglers_species.GetName] 하나를 영입하세요."
 fircon.8055.b.tt:0 "특수한 §Y총독§!을 얻습니다."
 fircon.8055.c:0 "더 좋은 조건으로 거래하도록 [preftl_hagglers_country.GetName](을)를 압박하세요."

 leader_trait_preftl_haggler:0 "사업가 정신"
 leader_trait_preftl_haggler_desc:1 "이 지도자는 [Owner.GetPreFTLUpper] 국가 출신으로, 사업과 관련해 이례적일 정도로 예리한 정신을 지니고 있습니다."
 preftl_hagglers_mod:0 "예측 무역 알고리즘"
 preftl_hagglers_mod_desc:0 "[GetPreFTLUpperPlural] 국가 [preftl_hagglers_country.GetName](과)와 이들의 공격적인 무역 관행을 연구해, 색다른 경제 모델을 구축할 수 있었습니다."

 # Misuse of Tech
 fircon.8500.name:0 "기술 남용"
 fircon.8500.desc.regular:0 "선의의 표시로, 우리는 [preftl_misusers_planet.GetName]의 주민들에게 우리가 개발한 물질 복제 기술을 전수해 주기로 했습니다. 당연하게도 우리는 주민들이 이 기술을 자원 부족 해결에 활용하리라고 예상했습니다. 그런데 지금, 이 기술을 무기화하고 있다는 소식이 들려옵니다.\n\n주민들은 복제 장치의 기능을 역으로 이용하면 사전에 설정한 물질 합성 대신, 살아 있는 존재를 원자 수준에서 분해할 수 있다는 과감한 아이디어를 떠올린 것입니다."
 fircon.8500.desc.xenophobe:0 "선의의 표시로, 우리는 [preftl_misusers_planet.GetName]의 주민들에게 우리가 개발한 물질 복제 기술을 전수해 주었습니다. 원래 이 기술은 자원 부족 해결을 위해 전수한 것이었습니다. 하지만 이 어리석은 자들이 그 기술로 무기를 개발하려 하고 있습니다. 복제 장치의 기능을 조잡하게나마 역이용해, 살아 있는 존재를 원자 수준에서 분해할 수 있는 장치를 만들기 시작한 것입니다."
 fircon.8500.a:0 "장치를 압수하세요. 도저히 똑바로 사용할 것 같지 않습니다."
 fircon.8500.b:0 "우리가 준 기술로 무엇을 하든 우리가 상관할 바는 아니지요."
 fircon.8505.name:0 "압수"
 fircon.8505.desc:0 "[preftl_misusers_species.GetName]에서 휴대형 원자 분해 장치를 완성하려는 순간, 우리 제국에서 보낸 요원들이 도착했습니다. 요원들은 우리 제국이 전해준 물질 복제 장치는 이런 용도로 만들어진 것이 아님을 분명하게 전했습니다.\n\n예상한 대로 주민들은 복제 장치를 쉽게 포기하려 하지 않았습니다. 감정이 격화되었고, 현지 정부는 이번 압수를 공격 행위로 규정했습니다."
 fircon.8510.name:0 "파괴적 성향"
 fircon.8510.desc:0 "[preftl_misusers_species.GetName](이)가 우리가 준 물질 복제 기술을 역설계한 끝에, 휴대형 원자 분해 장치를 만들어 냈습니다. 그리고 이 장치로 [preftl_misusers_planet.GetName](을)를 아수라장으로 만들고 있습니다.\n\n앞으로 무역 협정을 추진할 때는 이들의 파괴적 성향을 기억하는 것이 좋을 것입니다."
 tech_abusers:0 "기술 남용자"
 tech_abusers_desc:0 "이 행성의 주민들은 기술을 남용하는 것으로 알려져 있습니다."
 opinion_tech_abusers:1 "주민들이 우리의 선택에 동의하지 않습니다."
 opinion_tech_abusers_pro:1 "주민들이 자신들을 믿어준 우리를 존경하고 있습니다."

 # Invasive Species
 fircon.8565.name:0 "침략 종족"
 fircon.8565.desc:0 "얼마 전 [preftl_invasives_planet.GetName]의 [preftl_invasives_species.GetName](을)를 방문했던 외교 사절단이 귀국했습니다. 그런데 기이한 밀항자들이 함선에 몰래 탑승한 것이 발견되었습니다. 날개가 없이 꿈틀대며 다니는 작은 절지류 무리가 왕복선에 들어온 것입니다.\n\n이들은 동작이 빠르고 몸집이 작아 우리 감지기에 나타나지 않습니다. 번식 속도도 빠르기 때문에, 이들의 침입을 막아 내기가 점점 힘들어지고 있습니다.\n\n공교롭게도 이 종족은 [preftl_invasives_planet.GetName] 주민들에게는 부유함의 상징입니다. 이번 사태에 어떻게 대응하느냐에 따라 우리 제국과 [preftl_invasives_species.GetNamePlural] 사이의 관계가 영향을 받을 수 있습니다."
 fircon.8565.a:0 "상대 행성의 통치자들에게 이 해충을 박멸하겠다고 통보하세요."
 fircon.8565.b:0 "조용히 처리하세요. 상대방을 모욕해서 좋을 것 없습니다."
 fircon.8570.name:0 "방역"
 fircon.8570.desc:0 "우리는 현재 진행 중인 절지류 창궐 사태에 관해 [preftl_invasives_planet.GetName]의 외교관들과 대화를 가졌습니다. 상대방은 우리의 단도직입적인 방식에 적잖이 당황한 눈치였지만, 결국 솔직히 말해 주어 고맙다는 뜻을 전했습니다.\n\n외교관들은 방역 절차가 철저하지 못했음을 사과하면서, [preftl_invasives_planet.GetName]에서 널리 사용하는 검증된 천연 해충 퇴치제를 선물해 주었습니다."
 fircon.8570.a:0 "정직이 최선의 방책이라는 말도 있죠."
 fircon.8575.name:0 "해충 퇴치 완료"
 fircon.8575.desc:0 "외교 문제를 일으키고 싶지 않았던 우리 제국은 최근 발생한 [preftl_invasives_planet.GetName]의 해충 창궐 문제를 조용히 해결하기로 했습니다.\n\n해충의 번식 속도가 워낙 빠르고 비유기체를 갉아 먹는 습성이 있어 박멸이 쉽지 않았습니다.\n\n우리 외교관들이 벌레가 갉아 먹어 해진 옷을 입고 회의장에 나타나자, [preftl_invasives_species.GetNamePlural] 외교관들은 무슨 일이 일어났는지 금세 알아차렸습니다.\n\n이들은 해충을 옮긴 사실에 당황스러워하면서, 우리 측에 천연 해충 퇴치제를 선물했습니다."
 fircon.8575.a:0 "해충 문제가 해결되었군요."
 straight_talkers:0 "직설가"
 straight_talkers_desc:0 "있는 그대로 말합니다."
 no_worries:0 "천하태평"
 no_worries_desc:0 "호들갑은 떨지 않습니다."

  # Different Flavors of Government
 fircon.8531.name:0 "정부 형태"
 fircon.8531.base.desc:0 "[preftl_different_flavors_planet.GetName]의 [preftl_different_flavors_species.GetNamePlural](이)가 우리와 자신들의 정부 형태가 다르다는 사실에 충격을 받았습니다. 놀랍게도 이 행성은 우리와 같은 권력 구조를 경험한 적이 역사상 단 한 번도 없는 것입니다. 당연하게도 이번 문제로 인해 우리 제국이 이들과 효과적으로 외교를 수행할 수 있을지 우려가 제기되고 있습니다."
 fircon.8531.democratic.desc:0 "$fircon.8531.base.desc$\n\n해당 종족은 민주주의의 이점이나 자유의 참맛에 관해 알지 못합니다."
 fircon.8531.a:0 "우리 방식을 알려 줍시다."
 fircon.8531.b:0 "차이를 존중합시다."
 fircon.8535.imperialist.desc:0 "$fircon.8531.base.desc$\n\n우리가 강력하고 위대한 제국을 구축한 비결이 무엇인지 알려주어야 합니다. 이들은 아직 제국의 참맛이 무엇인지 모릅니다."
 fircon.8540.dictatorship.desc:0 "$fircon.8531.base.desc$\n\n이들을 어리석음에서 해방시켜야 합니다. 독재의 맛을 보면 이들도 자유로워질 것입니다."
 fircon.8545.oligarchy.desc:0 "$fircon.8531.base.desc$\n\n소수에게 권력을 집중하는 것만이 유일한 길입니다. 어째서 이들이 이 사실을 스스로 깨닫지 못한 것인지가 진정한 수수께끼로군요."
 fircon.8550.name:0 "우리와 닮은 그들"
 fircon.8550.desc:0 "우리의 정치사상을 전수받은 [preftl_different_flavors_planet.GetName]의 [preftl_different_flavors_species.GetNamePlural](이)가 우리 제국에 맞춰 정부를 개혁하기 위한 조치를 밟기 시작했습니다.\n\n이번 조치는 행성 전체에 걸쳐 진행되며 [preftl_different_flavors_species.GetNamePlural]에게 새로운 시대가 도래했음을 알리고 있습니다. 이 중대한 정치 개혁을 기념하기 위해, 새로 들어선 [preftl_different_flavors_species.GetNamePlural] 정부에서 우리를 위한 가두 행진을 열었습니다."
 fircon.8555.name:0 "외교적 차이"
 fircon.8555.desc:0 "[preftl_different_flavors_species.GetNamePlural](은)는 우리 제국의 권력 구조를 배운 후에도 [preftl_different_flavors_planet.GetName]의 현재 상태를 유지하는 것이 최선이라는 입장을 유지하고 있습니다.\n\n이들은 자신들의 방식을 고수하고, 외세에 휘둘리지 않겠다고 공언했습니다.\n\n외교 관계는 유지되고 있지만, 우리에 대한 신뢰가 줄어들었음은 분명합니다."
 fircon.8560.name:0 "오랜 공존"
 fircon.8560.desc:0 "우리는 곧바로 압박을 가하는 대신 우리 제국의 통치 권력론을 [preftl_different_flavors_planet.GetName]의 [preftl_different_flavors_species.GetNamePlural]에게 천천히 설명해 주었습니다.\n\n이들은 자신과 다른 형태의 정부에 관한 설명에 매우 흥미로워하면서, 우리가 자신들에게 순응을 강요하지 않았다는 사실에 감사를 전했습니다.\n\n양국의 외교관들은 외교 관계가 공고해졌음을 기념하며 연회를 열었습니다. 우호적인 외교 관계가 지속되고 있습니다."
 fircon.8560.a:0 "존중은 양방향 초공간 항로와 같지요."

 stand_your_ground:0 "입장 고수"
 stand_your_ground_desc:0 "자신들의 과거를 자랑스러워하는 이들 종족은 기존의 정부 형태를 굳게 고수하고 있습니다."
 opinion_flavors_up:0 "상대 종족이 우리의 외교적 접근 방식을 고마워합니다."
 opinion_flavors_down:0 "우리에 대한 신뢰도가 낮아졌습니다."

 fircon.8000.name:0 "외계종 선호자"
 fircon.8000.desc:0 "문화 교류의 재미있는 면을 보여주는 사례가 등장했습니다. [pre_ftl_planet.GetName]에 거주하는 많은 젊은이 사이에서 [owner.GetAdj]의 물건이 유행하고 있습니다. 이 열정적인 젊은이들은 우리 문화에 조금이라도 관련이 있는 물건은 무엇이든 앞다투어 사들이고 있습니다. 그 결과, 이들을 중심으로 아주 활발한 하위문화가 형성되어 빠르게 성장하고 있습니다.\n\n조만간 팬 박람회에서는 코스튬 경연 대회도 열릴 예정이라고 합니다."
 fircon.8000.a:0 "심사 위원은 필요 없답니까?"
 fircon.8000.b:0 "애들은 원래 저렇게 노는 겁니다."
 fircon.8000.c:0 "더는 못 봐주겠군요. 우리 문화는 우리 것입니다."
 fircon.8000.d:0 "역겨운 가짜들 같으니. 당장 중단시키세요."
 xenophiliacs_tt:0 "이 행사를 제재하면, [pre_ftl_planet.GetName] 주민들이 반응을 보일 것입니다."

 fircon.8001.name:0 "코스튬 문화"
 fircon.8001.desc:0 "[pre_ftl_planet.GetName]에서 열린 [owner.GetAdj] 박람회가 대단한 성공을 거두었습니다! 나이를 불문하고 다수의 주민이 행성 내 최대 도시에 모여 [owner.GetName]에 관한 모든 것을 즐긴 것입니다. 이번 박람회를 통해 우리 문화에 대해 더욱 우호적인 분위기가 창출되었을 뿐만 아니라, 침체되어 있었던 지역 경기가 부양되는 효과도 있었습니다.\n\n이번 행사의 절정은 다름 아닌 코스튬 경연 대회였습니다. 대상은 우리 제국 [owner.GetRulerName] [owner.GetRulerTitle]의 열혈 팬에게 돌아갔습니다."
 fircon.8001.a:0 "섬뜩할 정도로 똑같군요."
 pre_ftl_diplomacy_01:0 "코스튬 문화"

 fircon.8002.name:0 "뿌리를 되찾다"
 fircon.8002.desc:0 "우리 제국이 영향력을 행사해 [pre_ftl_planet.GetName]에서 한창 성장 중인 [owner.GetAdj] 팬덤을 제재하자, 현지 주민들이 현지 문화 전통을 중심으로 결집하는 현상이 나타났습니다. 그 결과, 문화 예술 부문의 성과가 크게 향상되었습니다."
 pre_ftl_diplomacy_02:0 "예술품이 화려하군요."

 fircon.8003.name:0 "돌아선 팬심"
 fircon.8003.desc:0 "[pre_ftl_planet.GetName]에서 나타난 [owner.GetAdj] 팬덤에 대해 우리 제국이 강경한 대응에 나서자, 거센 반발이 나타났습니다. 행성의 주민 중 상당수가 현지 문화 전통을 중심으로 뭉치면서, 열렬한 반[owner.GetAdj] 세력으로 결집했습니다.\n\n이번 일로 우리 행성들 사이의 외교 관계가 어떠한 영향을 받을지는 두고 보아야 할 것입니다."
 fircon.8003.a:0 "그런 자들의 애정은 필요 없습니다."
 opinion_pre_ftl_diplomacy_03:0 "저런 자들은 팬도 아닙니다."

 # Market Fluctuations, AKA Space Stonks

 fircon.8060.name:0 "시장 변동"
 fircon.8060.desc:0 "[pre_ftl_country.Capital.GetName]에 거주하는 많은 주민이 우주에 자신들 말고도 생명체가 있다는 사실에 적잖이 충격을 받았습니다. 당연하게도 이번 사건은 행성 경제에도 심각한 영향을 미쳤습니다. 행성 전역의 금융 기관들이 심각한 타격을 입으면서, 행성의 생활 수준이 눈에 띄게 하락한 것입니다."
 fircon.8060.a:0 "구제 기금을 투입하세요."
 fircon.8060.b:0 "시장을 믿어 봅시다."

 fircon.8065.name:0 "시장 안정화"
 fircon.8065.desc:0 "우리 제국이 [pre_ftl_country.Capital.GetName]에 투입한 구제 기금이 좋은 성과를 올렸습니다. 우리 제국의 지원으로 기존 통화와 각종 경제 기관이 탄력을 받으면서 마침내 경제 상황이 안정된 것입니다.\n\n더욱 중요한 점은, 우리 제국이 해당 성계에 있는 것에 대해 현지 주민들의 찬성도가 그 어느 때보다 높아졌다는 것입니다."
 fircon.8065.a:0 "비싼 대가를 치렀지만, 해야 할 일이었습니다."
 opinion_pre_ftl_diplomacy_02:0 "금융의 마법사로군요."

 fircon.8070.name:0 "시장은 알고 있다"
 fircon.8070.desc:0 "시장의 윤리에 대한 우리의 믿음이 마침내 좋은 성과를 올렸습니다.\n\n숨 막힐 듯한 규제에서 자유로워진 [pre_ftl_country.Capital.GetName]의 금융 기관들이 마침내 안정을 되찾았습니다. 이제 현지 주민들은 앞으로 자신들의 경제적 미래가 보장되었음을 믿으며 안심하고 살아갈 수 있습니다."

 fircon.8075.name:0 "역대급 붕괴"
 fircon.8075.desc:0 "영문을 알 수 없는 일이 발생했습니다. [pre_ftl_country.Capital.GetName]의 시장이 자정될 것이라는 우리의 믿음이 재앙으로 이어졌습니다. 행성의 상황은 오히려 역대 최악으로 치달았고, 현지 주민들은 금융 부문에 대한 정부 감독을 강화할 것을 요구하고 있습니다."
 economic_whoopsie_tt:0 "어라?"

 pre_ftl_diplomatic_01:0 "구제 기금"
 pre_ftl_diplomatic_01_desc:0 "선진 경제국은 불우한 이들이 위기에 빠졌을 때 도와줄 책임이 있습니다."
 pre_ftl_diplomatic_02:0 "기회비용"
 pre_ftl_diplomatic_02_desc:0 "오늘의 투자는 내일의 성장으로 이어집니다. 구제 기금은 반드시 필요한 지출입니다."
 pre_ftl_diplomatic_03:0 "경제 불안"
 pre_ftl_diplomatic_03_desc:0 "외계 지성체와의 첫 조우로 인해 현지 시장이 극심한 침체에 빠졌습니다."
 pre_ftl_diplomatic_04:0 "경제 구제"
 pre_ftl_diplomatic_04_desc:0 "이 행성의 경제를 구제하는 데 성공했습니다."
 pre_ftl_diplomatic_05:0 "시장은 아무것도 모른다"
 pre_ftl_diplomatic_05_desc:0 "이런 경기 침체가 나타날 것이라고는 아무도 예측하지 못했을 것입니다."
 opinion_pre_ftl_diplomacy_01:0 "불편한 관계"

 # The Lone Drone (I, Drone)
 fircon.8515.name:0 "고독한 드론"
 fircon.8515.desc:0 "[preftl_lone_drone_planet.GetName]에 방문한 우리 외교 사절단에게 [preftl_lone_drone_species.GetName] 하나가 다가왔습니다. [preftl_lone_drone_species.GetNamePlural](은)는 게슈탈트 종족이지만, 이 드론은 자신이 독립된 개체임을 밝히면서 망명을 요청하고 있습니다.\n\n우리 제국의 모습에 감화된 이 드론은 우리 사회의 일원이 되고자 합니다. 외교 사절단의 질문에, 이 드론은 계속해서 자신은 군체 안에서는 도저히 어울려 살 수 없으며, 평생 동안 독립된 의식을 지니고 살았다고 주장합니다."
 fircon.8515.a:0 "우리는 군체의 심기를 거스를 여유가 없습니다."
 fircon.8515.b:0 "망명을 허가합니다."
 fircon.8520.name:0 "재동화"
 fircon.8520.desc:0 "우리는 군체에서 떨어져 나온 [preftl_lone_drone_species.GetName] 드론의 망명 요청을 거부했습니다. 망명 거부가 우리에게나 군체에게나 최선이라고 판단한 것입니다.\n\n양측의 협력하에, 망명을 신청한 [preftl_lone_drone_species.GetName] 드론은 자신의 독립을 간청하기 위해 동족에게 돌아갔습니다.\n\n[preftl_lone_drone_species.GetNamePlural] 측에서는 이번 드론은 일탈 드론에 불과하며, 이제는 정신을 차리고 집단으로 돌아왔다고 장담했습니다. 이제 자신을 독립된 개체라고 주장하는 이 드론이 우리와 접촉하는 일은 없을 것입니다.\n\n우리 제국과 [preftl_lone_drone_planet.GetName]의 외교 관계는 계속됩니다."
 fircon.8525.name:0 "귀화"
 fircon.8525.desc:0 "[preftl_lone_drone_planet.GetName]의 군체에서 이탈한 [preftl_lone_drone_species.GetName] 드론은 처음에는 자신이 겪는 엄청난 변화에 압도되었습니다. 하지만 한 차례의 문화 충격이 지난 지금은, 독립된 개체로서의 삶에 잘 적응하고 있습니다. 아이러니하게도, 이 드론은 우리와 비슷한 존재가 되었습니다."
 fircon.8525.a:0 "환영합니다."
 fircon.8525.a.tt:0 "새로운 과학자가 지도자 후보에 추가됩니다."
 opinion_lone_drone:0 "재동화가 기쁜 모양입니다."

