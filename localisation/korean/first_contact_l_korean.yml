 ## Observation Events
 fircon.1256.name:0 "용이한 비옥토"
 fircon.1256.desc:0 "§Y[From.Owner.Capital.GetName]§!의 주민들이 양분이 풍부한 비료로 실험을 진행해 농업 기술을 발전시켰습니다. 그 결과 더욱 뛰어난 품질의 농작물이 생산되었으며, 국민 전반의 건강이 개선되고 있습니다.\n\n기술 수준이 아직 기초적임에도 불구하고 이들은 식량 생산 분야에서 획기적인 성과를 거두었습니다. 해당 비료의 표본을 확보하면, 이들의 성과를 보다 광범위한 규모로 재현할 수 있을 것입니다."
 fircon.1256.a:0 "멀리서 이들의 성과를 계속 감시합시다."
 fircon.1256.b:0 "팀을 파견해 표본을 확보하세요."
 fircon.1257.name:0 "용이한 비옥토: 표본 조사 완료"
 fircon.1257.desc:0 "§Y[FromFrom.Owner.Capital.GetName]§!에서 확보한 비료 표본을 분석해 초광속 이전 문명의 농업에 관한 귀중한 지식을 얻을 수 있었으며, 그중에는 우리 제국의 농업 기술에 보탬이 될 정도로 획기적인 내용도 있었습니다. 여러모로 보나 시간이 아깝지 않은 성공적인 임무였습니다."
 fircon.1261.name:0 "기근!"
 fircon.1261.desc:0 "§Y[From.Owner.Capital.GetName]§!에 있는 정착지가 농업 분야에서 어려움을 겪고 있습니다. 최근 들어 흉작에 시달리는 바람에 식량을 두고 분쟁이 벌어진 것입니다. 아직 발달 과정을 겪는 미성숙한 사회에 고비의 순간이 찾아왔습니다.\n\n이런 절박한 상황에 국민들이 힘을 합치든 서로를 등지든, 이번에 내리는 결정이 이들이 궁극적으로 어떠한 국가가 되느냐에 중대한 영향을 미칠 것입니다.\n\n안타깝게도 어떤 선택을 하든 이들은 고난스러운 역경의 시기를 보내게 되었습니다."
 fircon.1261.a:0 "국가 발전의 자연스러운 흐름에 간섭하지 않겠습니다."
 fircon.1261.b:0 "도의적으로 도와야 하지 않겠습니까?"
 fircon.1261.c:0 "우리가 식량에 대한 수요를 줄여 줍시다..."
 fircon.1262.name:0 "기근이 끝나다!"
 fircon.1262.desc:0 "최근 우리 제국에서 §Y[FromFrom.Owner.Capital.GetName]§!에 간섭한 덕분에 긍정적인 결과가 나왔습니다. 우리 제국의 농업 기술을 활용해 이들이 굶주리지 않도록 은밀히 도운 것입니다.\n\n이제 이들 행성에 식량이 넘쳐나니, 간섭의 영향을 줄일 수 있도록 그중 일부를 우리 몫으로 챙기는 편이 좋겠습니다."
 fircon.1271.name:0 "동굴 벽화!"
 fircon.1271.desc:0 "§Y[From.Owner.Capital.GetName]§!의 주민들이 공동의 주거 공간에 조잡한 예술을 남기는 와중에, 우리의 모습을 닮은 그림이 하나둘씩 생겨나기 시작했습니다.\n\n우리가 이들 행성에서 취한 행동이 주의를 끌었던 모양입니다."
 fircon.1271.a:0 "우리 종족의 특징을 잘 담았군요. 놀랍습니다!"
 fircon.1271.b:0 "기분이 더러워지는 낙서군. 전부 없애세요!"
 fircon.1271.c:0 "이들의 문화를 오염시키고 말았군요. 앞으로는 조심하세요."
 fircon.1285.name:0 "우주의 기운!"
 fircon.1285.desc:0 "§Y[From.Owner.Capital.GetName]§!의 주민들은 조잡하게 그린 벽화로 자신의 생각을 표현하고 나누고 있습니다. 우리 연구원들이 수집한 표본을 보니 원주민들은 모성 너머에 있는 천체를 인지하고 있으며, 심지어 별자리까지 기록하기 시작한 것 같습니다.\n\n만들어진 지 얼마 안 된 문명치고 천체 지도를 제법 정확하게 묘사하긴 했지만, 개선의 여지가 있긴 하니 원한다면 힌트를 좀 남겨도 좋을 듯합니다..."
 fircon.1285.a:0 "계속 지켜보기만 하세요. 스스로 터득해야 합니다."
 fircon.1285.b:0 "알게 모르게 올바른 방향을 짚어 줄 수는 있겠군요..."
 fircon.1290.name:0 "우주의 기운: 천체 지도 전달"
 fircon.1290.desc:0 "§Y[FromFrom.Owner.Capital.GetName]§!의 주민들이 작성한 초기 수준의 천체 지도를 은밀하게 고쳤습니다.\n\n근처 동굴에 주변 성계의 도표를 묘사한 벽화를 그렸는데, 벽화가 발견되고 나면 원주민들은 우주의 규모에 대해 더 자세히 이해할 수 있을 것입니다."
 fircon.1290.a:0 "오늘 정말 뿌듯한 일을 했군요."
 fircon.1291.name:0 "우주의 기운: 천체 지도 수령"
 fircon.1291.desc:0 "아쉽게도 새로 등장한 천체 지도를 누가 그린 것인지 알지 못한 §Y[FromFromFrom.Owner.Capital.GetName]§!의 주민들은 지도를 단순한 반달리즘으로 여겼습니다. 동굴 주변의 경계가 강화되었으며, 현지 지도층은 새로 등장한 자기표현의 방식에 점점 적대감을 보이고 있습니다...\n\n다만 다행히도 소득이 아예 없지는 않았습니다. 이번 사건에 대한 원주민들의 반응은 문화 연구 측면에서 아주 흥미로웠기 때문입니다."
 fircon.1292.name:0 "우주의 기운: 실패"
 fircon.1292.desc:0 "§Y[FromFrom.Owner.Capital.GetName]§!의 천체 지도를 은밀하게 고치려는 시도는 실패로 돌아갔습니다. 원주민들의 보안 조치가 신생 문명치고 놀랍도록 정교했기 때문입니다. 현재 진행 중인 임무를 고려했을 때 노출될 위험이 너무 크니, 적어도 당분간은 원주민들이 스스로 천문학적 열망을 좇도록 두어야 할 것입니다."
 fircon.1300.name:0 "판박이!"
 fircon.1300.desc:0 "§Y[From.Owner.Capital.GetName]§!에 다수의 비언어적 의사소통 체계가 독자적으로 나타났습니다. 다만 이러한 체계 사이에서 이미지 및 상형 문자가 서로 상충하기 때문에 공용어가 생기려면 몇백 년은 기다려야 할 것입니다.\n\n흥미롭게도 해당 문자 중 하나가 우리 제국의 모국어와 문법적으로 유사한 구조를 가지고 있습니다. §Y[From.Owner.Capital.GetName]§! 사회에서 이 문자를 채택한다면, 추후 이들에게 문화적으로 손쉽게 영향을 줄 수 있을 것입니다."
 fircon.1300.a:0 "이들을 우리 생각대로 바꿉시다."
 align_pre_FTL_country_ethics_tooltip:0 "상대국이 우리와 비슷해집니다."
 fircon.1300.b:0 "이들의 언어는 이들만의 것입니다."
 fircon.1310.name:0 "모두 경배하라!"
 fircon.1310.desc:0 "§Y[From.Owner.Capital.GetName]§!에서 우리의 존재를 알아차렸습니다. 이제 현지의 지배적인 문화 집단은 우리가 원소를 다루며 궁극적으로 이들의 운명을 결정하는 현명하고 강대한 존재라고 생각합니다.\n\n우리의 심기를 거스르면 끔찍한 천벌을 받을지 모른다는 두려움에, 다수의 원주민이 정성스레 의식을 치러 목숨을 맹세했습니다."
 fircon.1310.a:0 "당연히 그래야죠!"
 fircon.1310.b:0 "우리한텐 아무것도 줄 필요 없습니다."
 fircon.1315.name:0 "숭배의 대상"
 fircon.1315.desc:0 "§Y[FromFrom.Owner.Capital.GetName]§!의 기나긴 역사 속에서 이들의 사회를 적극적으로 지켜본 결과, 현지의 지배적인 집단이 우리를 신으로 숭배하게 되었습니다. 이들은 우리의 호감을 사고자... 계속해서 우리에게 피의 제물을 바치고 있습니다."
 fircon.1320.name:0 "신은 죽었다"
 fircon.1320.desc.base:0 "§Y[FromFrom.Owner.Capital.GetName]§!의 주민들은 신의 존재를 믿지 않습니다.\n\n우리를 신성한 대군주로 내세우려 했으나, 이들에게 간단하게 간파당하고 말았습니다."
 fircon.1320.desc.regular:0 "$fircon.1320.desc.base$ 신이라는 관념을 일체 부정한 원주민들은 우주를 유물론적 시각으로 바라보게 되었습니다. 구체적인 증거가 없는 한 자신들이 우주의 유일한 생명체라고 믿는 것입니다."
 fircon.1320.desc.materialist:0 "$fircon.1320.desc.base$ 이들은 과학 기반의 상호 검증된 증거가 나오지 않는 한, 조금이라도 신성한 존재는 현실 세계에 존재하지 않는다는 결론을 내렸습니다. 하지만 이들에게 아직 희망은 있습니다."
 fircon.1320.desc.authoritarian:0 "$fircon.1320.desc.base$ 반항심에 차 복속되길 거부한 원주민들은 기본적인 욕구에 사로잡혔으며 제 손으로 통제 불가능한 사회를 만들고 말았습니다. 기회가 있었을 때 우리를 주인으로 섬겼어야 했습니다."
 fircon.1330.name:0 "예술에 답이 있다!"
 fircon.1330.desc:0 "§Y[From.Owner.Capital.GetName]§!에 있는 사회가 풍부한 문화와 예술에 대한 깊은 이해로 꽃피고 있으며, 원주민들은 무기 대신 필기도구를 손에 쥐었습니다. 배움에 대한 의지와 갈등을 초월한 탐구심이 새로 솟아나는 것을 보니, 이 행성에 황금기가 찾아온 것 같습니다."
 fircon.1330.b:0 "잘됐군요! 아름다움의 탄생을 목도하는 일은 특권이라 할 수 있지요."
 fircon.1330.c:0 "쓸데없는 일입니다."
 fircon.1340.name:0 "여정의 시작"
 fircon.1340.desc:0 "우리는 §Y[From.Owner.Capital.GetName]§!의 주민들이 계몽을 향해 첫걸음을 내딛는 순간을 목격하고 있습니다. 하늘을 바라보며 우주의 불가사의에 마음을 열은 이들의 문화에 예술적 표현과 더불어 현지 사회의 영적 노력을 담아내는 예술의 힘 역시 꽃피고 있습니다. 이들은 자기 자신을 초월한 존재를 믿길 갈망합니다."
 fircon.1340.b:0 "이들의 기도에 응답합시다!"
 fircon.1340.c:0 "모든 것은 먼지로 돌아가리. 나머지는 서곡일 뿐이라."
 fircon.1345.name:0 "무엇이 우리를 기다리나"
 fircon.1345.desc:0 "§Y[FromFrom.Owner.Capital.GetName]§!의 주민들이 존재의 신성한 진리를 받아들이면서 계몽을 향해 나아가고 있습니다. 우리는 영적 지도자로서 이들을 인도할 의무가 있습니다."
 fircon.1350.name:0 "모든 길에는 끝이 있다"
 fircon.1350.desc:0 "§Y[FromFrom.Owner.Capital.GetName]§!의 주민들은 초월자로부터 축복을 받고자 하늘을 올려다봤지만, 그에 대한 대답으로 침묵만이 흐를 뿐이었습니다. 이들은 기도에 응답받지 못한 채 이제 종교의 허구성을 받아들여야 합니다. 오직 과학만이 이들이 찾는 답을 내줄 수 있습니다."
 fircon.1360.name:0 "무지는 전염된다"
 fircon.1360.desc:0 "§Y[From.Owner.Capital.GetName]§!의 주민들이 가설을 내놓기 시작했습니다. 자신들의 모성은 어떤 형언할 수 없는 존재가 선물한 것이며, 삶은 신성한 창조자에게 굽히지 않는 헌신을 바쳐 얻는 보상이라는 것입니다. 언젠가 은하계라는 공동체와 마주할 때가 오면, 이들은 놀라움을 금치 못하게 될 것입니다."
 fircon.1360.a:0 "원주민들한테 과학을 가르쳐 줍시다."
 fircon.1360.b:0 "시간이 지나면 이들의 신앙심도 깊어질 겁니다."
 fircon.1360.c:0 "이들에게 진실을 알려 줘야 합니다!"
 fircon.1365.name:0 "무지는 전염된다: 역효과"
 fircon.1365.desc:0 "§Y[FromFrom.Owner.Capital.GetName]§!의 잠재적 영적 지도자들에게 우리의 존재를 알리면서, 소위 '신성한 창조자'는 존재하지 않으며 이들이 찾는 답은 과학을 통해서만 얻을 수 있다는 점을 확인시켜 줬습니다.\n\n안타깝게도 이들은 우리의 가르침을 무시한 채 우리를 신으로 여기고 있으며, 평생 우리를 숭배할 것을 맹세했습니다. 우리 임무가 역효과를 불러일으켰습니다."
 fircon.1365.a:0 "아쉬운 결과로군요."
 fircon.1370.name:0 "무지는 전염된다: 굴욕"
 fircon.1370.desc:0 "§Y[FromFrom.Owner.Capital.GetName]§!의 주민들이 화가 났습니다! 우리가 취한 행동에 이들이 완전히 망신을 당한 것입니다. 지난 몇백 년 동안 이들 사회에서는 알 수 없는 상황에서 실종되었던 자들이 있었습니다. 실종자들은 며칠 혹은 몇 달 뒤에 외계 기술에 관한 놀라운 이야기와 함께 나타났는데, 이들의 입장에서는 마법이나 다름없었을 것입니다.\n\n당연하게도 마법은 거짓이지만 연구를 목적으로 외계인들에게 조사당했다는 사실이 이들의 가치관을 뒤흔든 것 같습니다. 하루 사이에 주민 전체가 배타적으로 변했으며, 자신들을 실험 쥐로 취급하지 말아 달라는 정중한 요청이 들어왔습니다. 이들의 요청을 고려해 봐야 할지도 모르겠습니다."
 fircon.1370.a:0 "그럴 순 없죠."
 fircon.1380.name:0 "산업 발전"
 fircon.1380.desc:0 "§Y[From.Owner.Capital.GetName]§!에서 빠르게 기술적 발전을 이루면서 산업화 시대에 접어들고 있습니다. 수송 분야에서 돌파구를 찾은 덕분에 이전에는 고립되어 있던 지역이 서로 연결되었고, 세계 무역과 아이디어 교류를 위한 기회가 생겨나고 있습니다.\n\n하지만 벌써부터 자원을 두고 갈등이 벌어지고 있습니다. 과거 여러 행성의 사례로 보아, 곧 전쟁이 벌어질 것 같습니다."
 fircon.1380.a:0 "재앙을 막을 수 있도록 우리가 도울 수 있을지도 모르겠군요..."
 fircon.1380.b:0 "결과가 어떻든 좋은 교훈이 되겠죠."
 fircon.1385.name:0 "재앙 보류"
 fircon.1385.desc:0 "예측된 위험을 감수하고 §Y[FromFrom.Owner.Capital.GetName]§!의 세계 지도자들에게 우리의 존재를 밝혔습니다. 우리는 전쟁으로 인해 재앙이 벌어질 수 있다며 분쟁을 끝낼 것을 현지 정부에 단호하게 일러두었습니다. 다수의 원주민은 마지못해 우리의 말을 들었지만, '외계 사절'과 관련된 말은 전부 헛소리라며 무시해 넘기는 이도 있었습니다."
 fircon.1385.a:0 "우리가 내린 경고를 잘 새겨들었는지 두고 봅시다."
 fircon.1390.name:0 "추잡한 전쟁"
 fircon.1390.desc:0 "§Y[FromFrom.Owner.Capital.GetName]§!의 세계 지도자들에게 간섭하지 않기로 결정했기 때문에, 이제 이들은 자신의 운명을 온전히 책임지게 되었습니다. 안타깝게도 이들은 전쟁을 선택한 모양입니다.\n\n극복이 불가능할 것만 같은 차이로 인해, 행성 내 문화 집단은 서로를 상대로 무기를 들었습니다. 이번 분쟁으로 현지 사회의 발전에 암흑기가 찾아왔습니다."
 fircon.1395.name:0 "재앙 회피"
 fircon.1395.desc:0 "우리의 조언을 새겨들은 §Y[FromFromFrom.Owner.Capital.GetName]§!의 지도자들이 무기를 내려놓았습니다. 평화가 계속될 것이라는 확신은 못 하지만, 당분간은 이들이 자멸하여 행성에서 사라지는 일은 없을 듯합니다."
 fircon.1400.name:0 "재앙"
 fircon.1400.desc:0 "아무래도 §Y[FromFromFrom.Owner.Capital.GetName]§!에 개입함으로써 불난 집에 기름을 부은 모양입니다. 현지에서 전쟁이 벌어지고 있습니다. 그래도 이들이 자멸하지만 않는다면, 이곳 행성에서 눈부신 기술적 발전을 이룩하고 있다는 점은 고무적이라고 볼 수 있습니다.\n\n언젠가 전쟁의 연기가 걷히는 날이 온다면, 원주민들이 이 기술을 유용하게 활용할 수 있을 것입니다."
 fircon.1410.name:0 "평화와 번영"
 fircon.1410.desc.base:0 "기술적 발전을 거듭하던 §Y[From.Owner.Capital.GetName]§!에서 산업화에 힘입어 새로운 고지를 밟았습니다. 최근 공학 연구에서 찾아낸 돌파구로 수송 분야에서 혁신을 이뤄낸 덕분에, 행성 통합에 한 걸음 더 나아갈 수 있었습니다."
 fircon.1410.desc.regular:0 "$fircon.1410.desc.base$\n\n우리 측 예측 모델의 분석 결과와 달리 §Y[From.Owner.Capital.GetName]§!(은)는 이제 통합된 행성이 되었습니다. 원주민들은 자원을 끌어모아 세계 공동체의 안녕에 주력했으며, 이들의 생활 수준이 나아지고 있습니다."
 fircon.1410.desc.gestalt:0 "$fircon.1410.desc.base$\n\n§Y[From.Owner.Capital.GetName]§!의 주민들이 힘을 합쳐 통합된 산업 행성을 만들었습니다. 군체의 각 개별 구성원은 행성의 자원을 끌어모아 세계 공동체의 안녕에 주력했으며, 이제 이들 집단은 탁월한 생활 수준을 누리고 있는 것 같습니다."
 fircon.1410.a:0 "대단하군. 이런 일은 좀처럼 없는데 말이죠."
 fircon.1410.b:0 "원주민들한테 필요 없는 자원이 남은 것 같군요..."
 fircon.1410.b.tooltip:0 "이들의 자원을 우리가 좀 가져가 줄 수 있습니다."
 fircon.1415.name:0 "모두를 위한 번영"
 fircon.1415.desc:0 "§Y[FromFrom.Owner.Capital.GetName]§!에서 생명이 번성하고 경제가 호황을 맞은 가운데, 어떤... 특별한 기회가 포착되었습니다. 지상에 탈취하기 좋은 화물 네트워크가 새로 생겼는데, 이론상 화물차에 탑승해 화물을 확보하는 것쯤은 우리 요원들에겐 아무 일도 아닙니다. 하지만 현재 우리 제국의 관측 태세를 고려했을 때, 대중에게 들키지 않고 넘어가려면 특별히 신중을 기해야 할 것입니다."
 fircon.1415.a:0 "안 됩니다. 우리가 이들한테 필요한 건 연구뿐입니다."
 fircon.1415.b:0 "강도질? 당장 합시다!"
 fircon.1425.name:0 "전속력으로 전진!"
 fircon.1425.desc:1 "§Y[FromFromFromFrom.Owner.Capital.GetName]§!에서 성공적으로 화물을 탈취했습니다. 우리 측 요원들이 소량의 합금을 확보했으며, 침투하는 동안 [GetPreFTLLower] 문명의 수송 체계에 관해 많은 것을 배웠습니다."
 fircon.1425.a:0 "성공적인 강도 작전이었어요!"
 fircon.1430.name:0 "진퇴양난!"
 fircon.1430.desc:0 "§Y[FromFromFromFrom.Owner.Capital.GetName]§!에서 화물을 탈취하는 데 실패했습니다. 화물차에 탑승해 임무를 수행하던 우리 측 요원들이 체포된 것입니다. 그 과정에서 격한 다툼 끝에 양측에서 사상자가 발생했으며, 우리 요원들이 노출되고 말았습니다."
 fircon.1430.a:0 "강도 작전은 실패로군요."
 fircon.1445.name:0 "분쟁이 다 무슨 소용인가!"
 fircon.1445.desc:0 "§Y[From.Owner.Capital.GetName]§!에서 전쟁이 벌어졌습니다. 최근 행성의 특정 세력이 막대한 부를 축적해 생산 수단을 독점한 것입니다. 심해져 가는 불평등에 다른 이들이 반기를 들었고, 이는 전면적인 계급 투쟁으로 치닫고 말았습니다. §Y[From.Owner.Capital.GetName]§!에 암흑기가 찾아왔습니다. 이번 사건은 이들 사회에 지속적인 영향을 줄 것입니다."
 fircon.1445.a:0 "용감한 혁명가들의 투쟁이 애통할 따름입니다."
 fircon.1445.a.tt:0 "§Y[From.Owner.Capital.GetName]§!(이)가 이 일을 잘 넘긴다면 좋겠군요. 이번 투쟁을 관찰하면 이들 사회에 관한 귀중한 지식을 얻을 수 있습니다."
 fircon.1445.b:0 "타국의 정치 문제에는 개입하지 않을 겁니다."
 fircon.1445.c:0 "노동자들이 배가 불렀군요..."
 fircon.1450.name:0 "무언의 슬픔"
 fircon.1450.desc:0 "§Y[FromFrom.Owner.Capital.GetName]§!의 전쟁이 끝났습니다. 혁명가들은 하나둘씩 쓰러졌으며, 시체가 산을 이루는 와중에 지배적인 세력은 제 욕심에 일으킨 전쟁 덕분에 계속해서 수익을 보고 있습니다.\n\n현상이 유지되었으며, 혁명을 부르짖던 외침은 잦아들었습니다."
 fircon.1450.a:0 "안타까운 죽음입니다."
 fircon.1450.b:0 "이럴 순 없습니다."
 fircon.1451.name:0 "전쟁의 끝!"
 fircon.1451.desc:1 "[GetPreFTLLower] 문명의 정치에 개입하지 않기로 한 뒤, §Y[FromFrom.Owner.Capital.GetName]§!에서 벌어진 전쟁이 끝을 맺었습니다. 압제자 세력이 혁명군을 간단히 제압한 것입니다.\n\n현상이 유지되었으며, 혁명은 죽었습니다."
 fircon.1452.name:0 "자본의 승리"
 fircon.1452.desc:0 "§Y[FromFrom.Owner.Capital.GetName]§!에서 반기를 든 직원들이 제풀에 꺾여, 이들의 오만한 반란이 실패로 돌아갔습니다. 간부들은 요령껏 구조 조정 및 성과 관리를 실시해 현 상황에 대한 통제를 바로잡았습니다.\n\n현상이 유지되었으며, 임직원은 모두 지정된 업무 공간으로 돌아갔습니다."
 fircon.1453.name:0 "경제적 불안"
 fircon.1453.desc:0 "예측 모델의 분석 결과와 달리, §Y[FromFrom.Owner.Capital.GetName]§!에서 반기를 든 직원들이 간부들을 몰아내고 적대적 인수에 성공했습니다.\n\n끔찍하게도 이번 일에 영감을 받은 우리 제국의 직원들이 더 많은 재량권을 바라면서, 투자 리스크가 전례 없는 수준으로 커졌습니다. 이번 사건을 더 신중히 다뤘어야 했습니다."
 fircon.1455.name:0 "무언의 저항"
 fircon.1455.desc:0 "§Y[FromFromFrom.Owner.Capital.GetName]§!의 강력한 지도층이 반대파의 목소리를 잠재웠으나, 우리가 지금 개입한다면 전세를 뒤집을 수 있습니다. 이들의 행성으로 진입해 남아 있는 저항군에게 힘을 보탤 수 있습니다."
 fircon.1455.a:0 "부질없는 짓입니다."
 fircon.1455.b:0 "뭐, 손해 볼 건 없겠지요."
 fircon.1460.name:0 "압제자를 압제하다"
 fircon.1460.desc:0 "우리 측 병력이 §Y[FromFromFromFrom.Owner.Capital.GetName]§!에 착륙하자마자 현지 군대를 상대로 물적, 전략적 우위를 점했습니다. 지도층 세력은 병력을 철수시켰으며, 혁명군은 권력을 휘어잡을 준비를 마쳤습니다."
 fircon.1460.b:0 "정말 끔찍한 소식이군요."
 fircon.1470.name:0 "우주인을 찾아"
 fircon.1470.desc:0 "§Y[pre_ftl_planet.GetName]§!의 주민들이 우주에 지성체가 있다는 증거를 적극적으로 찾기 시작했습니다. 이미 수많은 자의 발길이 닿았으나 이들 입장에서는 미지의 영역인 곳으로 과감하게 나아갈 준비를 하고 있으니, 은하계라는 공동체가 맞이할 새로운 제국에 대비해 첫 조우 프로토콜을 재검토할 때가 된 것 같습니다."
 fircon.1470.a:0 "때가 되면 이들을 환영해 주겠지만, 그 전까지는 안 됩니다."
 fircon.1470.b:0 "두려움에 떨거라, 이 무지몽매한 난쟁이들아!"
 fircon.1475.name:0 "놈들이 듣고 있다"
 fircon.1475.desc.base:1 "어떻게 된 일인지 §Y[pre_ftl_planet.GetName]§!에 있는 [GetPreFTLLower] 문명이 우리 측 관측소에서 발신된 일련의 통신 내용을 포착했습니다."
 fircon.1475.desc.regular:0 "$fircon.1475.desc.base$\n\n현재 이들은 관측소의 요원과 수도성에 있는 신원 미상의 수신인 사이에 오간 아주 개인적인 메시지를 연구하고 있습니다.\n\n이번 유감스러운 유출 사건으로 우리 보안 프로토콜의 허점이 드러났습니다."
 fircon.1475.desc.gestalt:0 "$fircon.1475.desc.base$\n\n우리 측의 민감한 정보가 이들 손에 들어갔습니다. 우리 제국의 보안에 허점이 생긴 것입니다."
 fircon.1475.a:0 "좀 더 조심했어야 했는데."
 fircon.1475.b:0 "유출의 원인을 파악하고, 이들의 데이터 저장소를 원격으로 삭제하세요."
 fircon.1480.name:0 "우물 안 개구리"
 fircon.1480.desc:0 "§Y[pre_ftl_planet.GetName]§!의 주민들이 지성체를 찾으려 했지만 아직까지 아무런 소득이 없습니다.\n\n우주에 있는 생명체를 찾고자 시간과 자원을 쏟았지만 실망스럽게도 발견된 것은 공허뿐이었습니다.\n\n당분간 수색은 계속되겠지만, 이들이 프로젝트에 대한 희망을 빠르게 잃고 있다는 점은 분명합니다. 당연할 말이지만, 앞으로도 임무 파라미터에 따라 원주민들에게서 우리 존재를 숨길 것입니다."
 fircon.1480.a:0 "이들은 우리를 만날 준비가 안 됐습니다."
 fircon.1485.name:0 "오래된 신호 포착"
 fircon.1485.desc:0 "어이없게도 §Y[pre_ftl_planet.GetName]§!의 주민들이 수준 낮은 기술을 사용해 우리 제국의 오래된 무선 신호를 포착했습니다.\n\n앞으로 몇 세대 동안은 옛 신호를 해독하고 해석하는 일에 매진할 것이기에, 우리 존재가 들킬 위험은 없습니다."
 fircon.1485.a:0 "관찰을 계속하세요."
 fircon.1490.name:0 "장난꾸러기 요원"
 fircon.1490.desc:0 "외계 지성체를 찾고자 은하에 메시지를 보낸 §Y[pre_ftl_planet.GetName]§!의 주민들에게 '조용히 하지 않으면 놈들이 들을 거야'라는 답변이 돌아왔습니다.\n\n해당 답변은 우리 측 요원 하나가 보낸 것으로, 이번 일로 인해 신출내기 우주여행자들은 자신들의 성계 너머에 도사리고 있을지 모르는 존재를 두려워하게 되었습니다."
 fircon.1490.a:0 "당연히 그래야죠."
 fircon.1500.name:0 "추진 지지 선언"
 fircon.1500.desc:0 "§Y[pre_ftl_planet.GetName]§!에서 초광속 우주선의 추진 장치가 목격되었다는 보고가 들어왔습니다. 원주민들은 완전한 우주여행 문명으로 거듭나고자 하는 모양인데, 이들은 우주에서 발견한 내용을 이해조차 하지 못할 수도 있습니다."
 fircon.1505.name:0 "얻을 것도 잃을 것도 많은 시도"
 fircon.1505.desc:0 "§Y[event_target:pre_ftl_planet.GetName]§!에 이론상 초광속 항행이 가능한 함선이 존재한다는 사실이 확인되었습니다. 원주민들은 초광속의 장벽을 뚫겠다는 기대를 품고 함선을 시험하고 있습니다.\n\n함선 개발에 성공한다면, 이들은 사실상 은하 외교에 참여할 준비를 갖춘 것이나 마찬가지입니다. 이 경우, 결과가 좋든 나쁘든 이들 사회가 중대한 영향을 받을 것입니다."
 fircon.1505.a:0 "스스로 배우게 둬야 합니다. 멀리서 지켜보세요."
 fircon.1505.b:0 "이들은 아직 준비되지 않았습니다. 개발을 방해하세요."
 fircon.1505.c:0 "접근법을 바꿔서 이들이 우주로 진출하게 도웁시다!"
 fircon.1505.d:0 "지켜보는 것도 지쳤습니다. 함선 개발의 속도를 높이세요."
 fircon.1510.name:0 "완전한 분리"
 fircon.1510.desc:0 "§Y[pre_ftl_planet.GetName]§!의 야심 찬 우주여행자들이 초광속의 장벽을 뚫으려 하는 가운데, 온 행성이 별들을 향해 나아가는 우주선을 지켜봤습니다.\n\n이륙은 성공이었습니다. 모든 기능 하나하나가 예상 범위 안에서 작동했지만, 우주 비행사들이 워프 드라이브를 가동하자 상황이 급변했습니다.\n\n함선의 꼬리에는 시공간 연속체의 형태를 왜곡시키는 데 성공했지만(초광속의 장벽을 뚫는 방법으로는 흥미롭지만 결함이 존재합니다) 나머지 부분에는 실패하고 만 것입니다. 그 결과, §Y[pre_ftl_planet.GetName]§!의 주민들은 상상조차 못 할 참사가 벌어졌습니다. 승무원들의 신체가 끔찍하게 왜곡되어, 어떤 부위는 공간 한 부분에 고정되었으며 나머지 부위는 미래를 향해 끝없이 늘어나고 말았습니다.\n\n우주 항행을 다시 시도하려면 아무래도 시간이 걸릴 듯합니다."
 fircon.1510.a:0 "우리가 경고해 줬더라면 지금쯤 우주로 진출할 수 있었을 텐데..."
 fircon.1510.b:0 "예상대로군요. 실패하게 돼 있었습니다."
 fircon.1515.name:0 "우주여행의 시작"
 fircon.1515.desc:0 "§Y[pre_ftl_planet.GetName]§!의 주민들이 실험적인 점프 드라이브를 제작하는 과정에서 눈부신 발전을 이뤘으나, 이들이 시공간 왜곡 생성기의 예상 범위와 관련하여 계산 실수를 저지른 것이 발견되었습니다. 이에 따라 원주민들과 직접 교신하여 이들에게 초공간 항로망을 통한 일반적인 초광속 항행법을 알려 주었습니다.\n\n[pre_ftl_planet.GetName](은)는 우리의 조언을 따라, 곧 은하계의 우주여행 사회로서 우리와 함께하게 될 것입니다."
 fircon.1515.a:0 "이들이 은하계에 합류할 날을 기다리도록 하죠."
 fircon.1520.name:0 "우리와 함께"
 fircon.1520.desc:0 "우주여행 사회를 이룩한 §Y[pre_ftl_planet.GetName]§!의 주민들이 은하계에 합류했습니다!\n\n이제 이들은 초광속 항행이 가능하니, 우리 제국의 관측 임무도 끝을 맺게 되었습니다."
 fircon.1520.a:0 "은하계에 온 것을 환영합니다."
 fircon.1520.b:0 "우리 앞길은 막지 않는 게 좋을 겁니다."
 unadavance_tech_tt:0 "상대국의 기술력이 퇴보해, 발전 수준이 사실상 이전 시대로 역행하고 말았습니다."

