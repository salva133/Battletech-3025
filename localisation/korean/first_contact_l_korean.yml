 origin_broken_shackles:0 "부서진 족쇄"
 origin_broken_shackles_desc:0 "노예선에서의 반란으로 시작된 이 문명은 다양한 집단을 이루고 있는 초광속 이전 문명 출신의 종족들로 구성되어 있습니다."
 START_SCREEN_BROKEN_SHACKLES:0 "드디어 자유가 됐습니다!\n\n우리는 태어나자마자 노예가 되거나 빚에 허덕여 계약 하인으로 팔려 나가는 중이었습니다. 옛 주인의 기술로도 어찌 손쓸 수 없는 상황이었지요. 우리는 비밀리에 반란을 계획했고, 짧지만 피비린내 나는 싸움 끝에 노예상들을 죽일 수 있었습니다. 하지만 노예선은 심각하게 망가지고 말았고, 그 뒤 우리는 긴급 착륙으로 [Root.Capital.GetName]의 지표면에 고립되었습니다.\n\n우리는 다양한 행성에서 온 종족으로 구성되어 있지만, 당신의 지도하에 공동의 대의를 찾았습니다. 언젠가 노예선의 망가진 시스템이 복구되면, 우리 옛 모성의 위치를 포함해 수없이 많은 비밀이 밝혀질 것입니다.\n\n우리를 구속하던 족쇄가 부서졌으니, 이제부터가 본격적인 시작입니다."
 START_SCREEN_BROKEN_SHACKLES_MEGACORP:0 "드디어 자유*가 됐습니다!\n\n우리는 태어나자마자 노예가 되거나 빚에 허덕여 계약 하인으로 팔려 나가는 중이었습니다. 안락하고 풍요로운, 조금이라도 더 위대한 삶을 꿈꾸던 우리는 비밀리에 반란을 계획했고, 짧지만 피비린내 나는 싸움 끝에 노예상들을 죽일 수 있었습니다. 하지만 노예선은 심각하게 망가지고 말았고, 그 뒤 우리는 긴급 착륙으로 [Root.Capital.GetName]의 지표면에 고립되었습니다.\n\n우리는 다양한 행성에서 온 종족으로 구성되어 있지만, 당신의 경영하에 공동의 대의를 찾았습니다. 우리의 옛 주인은 잔혹했을지 몰라도 사업의 이치를 잘 알고 있는 자들이었습니다. 우리는 이들과 같이 어떠한 상황에서도 수익을 추구하고자 합니다. 언젠가 노예선의 망가진 시스템이 복구되면, 우리 옛 모성의 위치를 포함해 수없이 많은 비밀이 밝혀질 것입니다. 우리를 구속하던 족쇄가 부서졌으니, 이제 사업을 시작할 때가 되었습니다.\n\n*법적 고지:\n'자유'라는 단어의 사용은 구속력이 없으며 기업으로 하여금 [Root.GetName] 주주들의 이익에 영향을 줄 수 있는 할인을 제공하거나 행동에 참여하도록 강제하지 않습니다. 해당 사항 및 다른 조항과 관련하여 질문이 있거나 [Root.Capital.GetName]에서의 존속을 포기하고 싶다면, [Root.Capital.GetName]에 있는 $building_bureaucratic_1$의 법무 또는 보안 전문가에게 문의하여 즉각적인 조치를 받으시기 바랍니다."
 origin_tooltip_broken_shackles_effects:0 "§R- 경고: 도전적인 기원§!\n- 여러 개의 중요 기술이 연구되지 않은 상태로 기반 시설상의 불리함을 보유한 채 게임을 시작합니다.\n- 선택한 종족 외에 은하계 전역에서 온 다양한 종류의 초광속 이전 문명 £pop£ 팝이 합류합니다.\n- 선택한 종족의 초광속 이전 문명이 은하계 어딘가에 생성됩니다.\n- 이 기원에는 §H$FE_PRIMITIVE_WORLDS$§! 슬라이더 설정과 상관없이 은하계에 다수의 초광속 이전 문명이 확정적으로 생성됩니다.\n- 무작위 초광속 이전 문명 하나가 지성화되어 §H$origin_payback$§! 기원을 보유하게 됩니다.\n- §H$origin_slavers$§! 기원의 §H진보된 제국§!이 은하계 어딘가에 생성됩니다."

