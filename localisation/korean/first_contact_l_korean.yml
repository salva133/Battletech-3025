 origin_fear_of_the_dark:0 "어둠에 대한 공포"
 origin_fear_of_the_dark_desc:0 "백 년 전, 이 제국의 모성계에 있던 한 행성이 기이한 소행성에 의해 파괴되었습니다. 혹자는 악의를 가진 외계종의 소행이라 믿었지만, 다른 이들은 이를 피해망상일 뿐이라며 괜한 걱정으로 치부했습니다. 그 이후 두 집단 사이의 갈등이 너무 심화된 탓에, 두려움에 떠는 이들은 새롭게 테라포밍된 행성에서 살아가게 되었습니다."
 origin_tooltip_fear_of_the_dark_effects:0 "- 인구의 1/3이 별도의 행성에 거주하며 우주 탐험을 거부하는 상태로 게임을 시작합니다.\n- 분리주의자들의 행성에서 고유한 이벤트와 혜택이 제공됩니다."
 START_SCREEN_FEAR_OF_THE_DARK_START:0 "백 년 전, 지금은 '분열자'라고 부르는 행성이 폭발했습니다. 이로 인해 우리 제국에서는 "
 START_SCREEN_FEAR_OF_THE_DARK_REGULAR:0 "$START_SCREEN_FEAR_OF_THE_DARK_START$ 분열이 발생했습니다.\n\n처음에는 행성이 우연히 파괴된 것일 뿐이라며 무시하고 넘겼으나, [GetHomeWorldName]에서는 우리 종족을 노린 계획적인 공격이라 믿는 이들이 있었습니다. 해당 세력은 어딘가 멀리 떨어져 있는 외계종이 우리 제국의 무선 통신을 포착하고는 행성 파괴 투사체로 응수한 것이라는 가설을 세웠습니다. 이러한 반대파들은 언젠가 외계종이 우리를 끝장내러 올 날에 대비할 것을 정부에 촉구했으나, 다른 이들은 이러한 걱정을 피해망상일 뿐이라며 무시했습니다.\n\n두 세력 간의 정치적 분열은 심각해져만 갔습니다. 행성 전역에서 시민들의 불안이 극에 달한 끝에 반대파들에게 테라포밍 후보지를 제공하는 조약이 만들어졌습니다. 반대파들은 이 행성에서 우리 제국의 간섭을 받지 않고 조용히 살 수 있을 것입니다.$START_SCREEN_FEAR_OF_THE_DARK_END$"
 START_SCREEN_FEAR_OF_THE_DARK_MEGACORP:0 "$START_SCREEN_FEAR_OF_THE_DARK_START$ 불화가 발생했습니다.\n\n사건이 일어난 뒤 걱정이 앞선 경영진은 행성 외부에 있는 무선 시설을 폐쇄하고 우주 탐사 프로그램을 취소할 것을 이사회에 요청했습니다. 이들은 '분열자'가 파괴된 사건이 [GetHomeWorldName](을)를 궤멸시키려는 외부 세력의 소행이라고 믿었으나, 요청은 거부되었습니다.\n\n이사회의 결정을 '역사적인 오판'이라 칭한 경영진은 시민권 계약의 하위 조항에 의거해 이사진을 공개적으로 비난했습니다. 그 뒤 제국에서는 주주들을 달래고 소비자 신뢰 지수를 높이고자, 반대파 경영진에 새로운 계약을 제시하기로 결정했습니다. 이들에게 [GetName](과)와 관련된 권리를 포기하도록 하는 대신, 테라포밍 후보지를 제공하고 재정적 독립을 보장한 것입니다.$START_SCREEN_FEAR_OF_THE_DARK_END$"
 START_SCREEN_FEAR_OF_THE_DARK_END:0 "\n\n하지만 초공간 드라이브의 출현으로 제국에 새로운 긴장감이 감돌고 있습니다. 우리는 은하계를 반갑게 맞이하고자 하지만, 우리 이웃은 그에 단호하게 반대하고 있는 것입니다."
