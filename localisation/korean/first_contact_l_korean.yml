 payback_make_them_pay_swords_chain_desc_MSI:0 "이제 우리를 지배했던 $NAME_MSI_country$에 복수할 때가 됐습니다.\n\n우리는 더 이상 손쉽게 착취할 수 있는 순진한 문명이 아닙니다. 우리를 침탈한 대가를 반드시 치르게 할 것입니다.\n\n§L§Y$casus_belli_cb_payback$§! 전쟁 명분을 사용해 §H$NAME_MSI_country$§!을 상대로 전쟁에서 승리하십시오.§!"
 payback_make_them_pay_swords_chain_desc_no_MSI:0 "옛 주인 $NAME_MSI_country$에 복수를 하려던 우리의 계획이 [event_target:payback_stole_revenge_country.GetName]에 의해 좌절되었습니다.\n\n우리에게서 복수의 기회를 앗아간 대가를 반드시 치르게 할 것입니다.\n\n§L§Y$casus_belli_cb_payback$§! 전쟁 명분을 사용해 §H[event_target:payback_stole_revenge_country.GetName]§!(을)를 상대로 전쟁에서 승리하십시오.§!"

