 fircon.105.name:0 "크리스탈 공명"
 fircon.105.desc:0 "[warden_system.GetName] 성계에 있는 초거대 크리스탈 결정체로부터 희미한 신호가 감지되고 있습니다. 마치 우리 행성의 원시 전파와 비슷합니다. 단순하고 암호화도 되지 않은 이 신호는 조난 구조를 요청하는 것 같습니다. 하지만 이 신호는 파수꾼이 보낸 것이 아니라, 생명체 그 내부에서 나오고 있습니다!"
