 security_system_drone:0 "기업 자산"
 security_system_drone_plural:0 "기업 자산"


 # Dig Site Starting Event
 origin.4900.name:1 "전함 회수" #Previously The Kessler Effect
 origin.4900.desc:1 "외계 침공자와의 전투로 생긴 잔해, 부서진 전함, 깨어진 약속의 산물이 우리 모성계를 뒤덮고 있습니다. 전장을 떠도는 다량의 우주 잔해 때문에 [owner.capital_scope.GetName]에서 인공위성을 개발하고 우주선을 발사하기가 훨씬 어려워졌습니다. 이에 따라 특별히 설계한 건설선으로 그물을 쳐서 궤도 가까이에 있는 잔해를 수거하는 잔해 정리 프로젝트가 제안되었습니다. 이를 통해 우리 수도 위에 그림자를 드리우고 있는 미나마르 전함에 접근할 공간을 만들 수 있을 것입니다."
 origin.4900.a:1 "정리를 시작하세요."


 # Special project to unlock the dig site
 PAYBACK_KESSLER_EFFECT:0 "궤도 잔해 정리 프로젝트"
 PAYBACK_KESSLER_EFFECT_DESC:0 "$origin.4900.desc$"


 # 50% progress
 origin.4930.name:1 "정리 진행 중"
 origin.4930.desc:1 "우리 성계의 잔해를 정리하는 작업이 순조롭게 진행되고 있습니다. [owner.capital_scope.GetName] 상공을 떠돌던 잔해가 크게 줄어들면서 하늘이 다시 맑아지고, 미래를 향한 우리 제국의 전망도 밝아지고 있습니다. 작업은 아직 남아 있지만, 상황은 점차 나아지고 있습니다."


 # 100% progress
 origin.4931.name:1 "청명한 하늘"
 origin.4931.desc:1 "정리 작업이 완료되었습니다. 이제 모성 상공에서 잔해가 없어졌으니, 과학선을 부서진 전함에 보내 안전하게 탐사할 수 있게 되었습니다."


 ## Dig site


 # Stage 1
 origin.4905.name:1 "피해 파악"
 origin.4905.desc:1 "감지기로 살펴봐도 이 부서진 전함 안에 생명체가 있다는 징후는 없지만, 엔진은 아직도 희미한 가동음을 내고 있으며 각종 기계 또한 텅 빈 선체 안에서 작동하고 있습니다. 여러 근거로 볼 때 이 함선은 아직 운항이 가능한 것으로 판단됩니다. 다만 승선하려 할 경우 안에 있는 보안 시스템이 깨어날 것입니다.\n\n주의해서 접근해야 합니다."


 # Stage 2
 origin.4910.name:0 "자산 회수"
 origin.4910.desc:1 "우리 건설선 승무원들이 잔해를 치우고, 부서진 곳을 수리하고, 실내 공간을 확보함으로써 한때 우리 행성을 공포에 몰아넣었던 전함을 새로운 작전 기지로 개조하고 있습니다. 또한 해당 전함에서 기존 승무원들의 시신, 정확히는 그 일부를 발견했습니다.\n\n이 유해를 처리하는 방안을 놓고 갑론을박이 벌어지고 있습니다."
 origin.4910.a:0 "유해를 해부하세요."
 origin.4910.b:0 "박물관에 전시해야 합니다."
 origin.4910.c:1 "유해를 들고 거리를 행진하세요."
 origin.4910.d:0 "아무리 악당이라도 시체는 제대로 묻어 줍시다."


 # Stage 3
 origin.4920.name:0 "경쟁자 분석"
 origin.4920.desc:1 "함선의 중앙 데이터베이스를 살핀 결과, 우리를 지배했던 자들의 의도를 분명하게 파악할 수 있었습니다. 계몽을 내세우며 접근하지만 더 나은 노예를 만들어 내는 그들의 방식, 정교하게 다듬어진 계획과 절차, 그리고 철저히 계산된 거짓까지. 우리가 첫 피해자가 아니었던 것도 분명합니다. 우리는 그들의 핵심 '사업 전략'의 적용 사례 중 하나에 불과했던 것입니다."
 origin.4920.a:1 "분석을 계속 진행하세요."


 # Stage 4
 origin.4925.name:1 "제어 권한 장악" #Formerly Monopolizing The Market
 origin.4925.desc:1 "부서진 전함의 각 시스템에 대한 제어 권한을 완벽히 장악했습니다. 이제 함선을 어떻게 처분할지 결정해야 합니다. 필요에 따라 강력한 전쟁 자산이 될 수도, 연구 자산이 될 수도 있습니다."
 origin.4925.a.tt:0 "함선을 복구해 §H기함§!이나 §H거주지§!로 활용할 수 있습니다."


 # Special project to restore the warship
 payback_restore_warship_chain_title:0 "전함 복구"
 payback_restore_warship_chain_desc:0 "미나마르의 전함을 복구해 우리 뜻대로 활용합니다."


 RESTORE_WARSHIP_PROJECT:0 "기함으로 복구"
 RESTORE_WARSHIP_PROJECT_DESC:1 "이 전함은 우리 함대의 보석이 될 것입니다.\n\n전함을 수리해 가동 가능한 §H기함§!으로 재탄생시킵니다."
 RESTORE_HABITAT_PROJECT:0 "거주지로 복구"
 RESTORE_HABITAT_PROJECT_DESC:1 "전함을 과학 연구용 함선으로 개조합니다.\n\n수리가 끝나면 지금까지 살육의 수단이었던 이 함선은 본격적인 §H거주지§!로 전면 개조되어, 미나마르 기술의 비밀을 파헤치는 데 전념할 것입니다."


 # project to upgrade the warship
 UPGRADE_FLAGSHIP:0 "기함 업그레이드"
 UPGRADE_FLAGSHIP_DESC:0 "최근 일궈낸 기술 발전을 바탕으로 우리 기함을 개조해, 지금까지 사용하지 못했던 여러 가지 시스템을 사용할 수 있게 됩니다."
 UPGRADE_FLAGSHIP_EMPTY:0 "" # Empty string to stop the error log.


 # End of the project event
 origin.4934.name:0 "기함으로 복구 완료"
 origin.4934.desc:1 "미나미르 전함의 개조가 완료되었습니다. 이제 막대한 힘과 상징성을 지닌 함선을 우리 뜻대로 부릴 수 있습니다.\n\n은하계여, 우리가 간다!"
 origin.4934.tt:2 "[owner.capital_scope.GetName]의 궤도상에 있는 부서진 전함을 §H기함§!으로 복구했습니다."


 origin.4935.name:0 "거주지로 복구 완료"
 origin.4935.desc:1 "미나미르 전함의 개조가 완료되었습니다. 이제 우리 제국의 기술 지식 발전에 중추가 될 최첨단 과학 시설을 보유하게 되었습니다."
 origin.4935.tt:1 "부서진 전함을 미나마르 기술의 비밀을 밝혀내기 위한 §H거주지§!로 복구했습니다. 이 시설은 현재 [owner.capital_scope.GetName] 궤도에 있습니다."


 origin.4936.name:0 "공학적 통찰"
 origin.4936.desc:0 "최근 우리 제국의 함선 설계 기술이 발전함에 따라, 기함을 개조해 기존에 활용하지 못한 시스템을 사용하는 방법을 발견했습니다."
 origin.4936.tt:0 "기함 업그레이드를 위한 특별 프로젝트가 활성화됩니다."


 origin.4937.name:0 "기함 업그레이드 완료!"
 origin.4937.desc:1 "기함 업그레이드가 완료되었습니다. 함선에 있던 기존 기술을 활용해 각 시스템을 역설계함으로써, 함선의 내부 작동 원리를 더욱 잘 파악할 수 있었습니다."
 origin.4937.tt:0 "기함이 업그레이드되어 기존에 활용하지 못한 시스템을 사용할 수 있습니다."


