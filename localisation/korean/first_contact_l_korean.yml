 # Evil Slavers Empire
 NAME_MSI_country:0 "미나마르 특화 산업국"
 NAME_MSI_country_initials:0 "MSI"
 NAME_MSI_species:0 "올린바르"
 NAME_MSI_species_plural:0 "올린바르"
 ADJ_MSI_country:1 "올린바르"
 personality_decadent_capitalists:0 "자애로운 기업"
 personality_decadent_capitalists_desc:0 "자칭 자애로운 기업이라 하는 미나마르 특화 산업국은 개발 도상 문명에 기술 발전 서비스를 제공합니다. 미나마르에서는 공격적으로 고리대금 사업을 추진하며 은하계 전역에 계약 하인을 두고 있기 때문에 주주들에게는 넉넉한 투자 수익률이 보장됩니다."

 origin_slavers:0 "하늘로 올라가는 사다리"
 origin_slavers_desc:0 "$NAME_MSI_country$의 이사진이 우리 문명을 우주로 진출시켰을 때부터, 우리는 이 아름다운 은하를 모두와 공유해야 한다고 생각했습니다. 그 이후로 우리는 초광속 항행 기술을 터득하지 못한 미숙한 문명을 돕고자 쉬지 않고 일해 왔습니다.\n\n가르침을 받는 데는 대가가 따르지만, $NAME_MSI_country$과 함께라면 투자가 아깝지 않을 것입니다."
 origin_tooltip_slavers_effects:0 "- §H진보된 제국§!으로 게임을 시작합니다.\n- 은하계 곳곳의 §H초광속 이전 문명§!에서 납치한 다수의 노예 £pops£ §H팝§!을 보유한 채 게임을 시작합니다.\n- 다양한 행성에서 £pops£ §H팝§!을 납치해 제국의 식민지에 재정착시키는 §H$bombardment_raiding$§! 폭격 태세를 사용할 수 있습니다."

 opinion_former_slaves:0 "옛 노예"
 opinion_slavers:0 "옛 주인"
 opinion_fellow_slaves:0 "희생자 동지"

 # First Contact
 fcsum_MSI_country_summary:0 "§H[This.System.GetName]§! 성계에서 [MSI_country.GetName](과)와 조우했습니다."
 first_contact.4000.name:0 "$NAME_MSI_country_initials$와의 조우"
 first_contact.4000.desc.broken_shackles:0 "[MSI_country.GetName](과)와 조우했습니다. 사태가 심각해지고 있는 만큼 신중히 접근해야 하며, 우리 제국의 이익을 대변할 사절을 파견해야 합니다. 어떠한 형태로든 예전 지배국과 소통을 하면, 우리 국민들이 중대한 심리학적 영향을 받을 것입니다."
 first_contact.4000.desc.payback:0 "§H[This.System.GetName]§!에서 발견한 외계 함선의 데이터를 살펴보자 몸서리가 날 정도로 익숙한 광경이 보였습니다. 눈에 익은 함선 설계에는 우리가 두려워하는 휘장, 바로 §H$NAME_MSI_country$§!의 날개가 달린 로고가 새겨져 있었습니다.\n\n이전에 우리 제국을 침공한 자들을 발견했습니다. 머지않아 상대국에서는 자신들이 목격한 함선이 우리 제국의 소유이며 자국의 기술로 만들어졌다는 사실을 깨닫게 될 것입니다. 상대측과의 조우는 불가피하겠지만, 과거의 실수를 반복하는 일만큼은 피할 수 있습니다."
 first_contact.4000.a.bs:0 "화가 치밀어 오르는군요."
 first_contact.4000.a.payback:0 "준비를 갖춰야 합니다."
 first_contact.4000.a.tooltip:0 "§Y$NAME_MSI_country$§!과의 §Y2차 조우§! 절차를 개시합니다."

 #############################
 # Payback Origin
 #############################

 origin_payback:0 "복수"
 origin_payback_desc:0 "이 문명은 자신을 강제로 계몽시키고 노예로 부렸던 외계 제국의 방문을 받았습니다. 침공자들은 일단 물리쳤지만, 이들이 언제 돌아올지 모릅니다."
 origin_tooltip_payback_effects:1 "§R- 경고: 도전적인 기원§!\n- £pop£ 팝이 10만큼 적은 상태에서 게임을 시작합니다.\n- 여러 개의 중요 기술이 연구되지 않은 상태로 기반 시설상의 불리함을 보유한 채 게임을 시작합니다.\n- 모성계에 옛 침공자들의 파괴된 전함이라는 특수한 §H고고학 현장§!이 존재합니다.\n- 이 기원에는 §H$FE_PRIMITIVE_WORLDS$§! 슬라이더 설정과 상관없이 은하계에 다수의 초광속 이전 문명이 확정적으로 생성됩니다.\n- 무작위 초광속 이전 문명 하나가 지성화되어 §H$origin_broken_shackles$§! 기원을 보유하게 됩니다.\n- §H$origin_slavers$§! 기원의 §H진보된 제국§!이 은하계 어딘가에 생성됩니다.\n\n"

 START_SCREEN_PAYBACK:0 "거래를 했습니다.\n\n우주에서 온 방문자가 신원을 밝히고는 공정한 계약을 제안했습니다. 대가를 여러 차례 나눠서 지불하면 기술적 계몽을 제공하겠다는 것이었습니다. 한 세대가 지나기도 전에 우리의 모성은 이른바 '진보된 문명'으로 변모하였습니다.\n\n그때 우리는 아주 작은 글씨로 쓰인 내용을 발견했습니다. 우리가 진 '빚'을 갚으려면, 정해진 기한 없이 상대국을 위해 일해야 한다는 것이었습니다. 제국의 지도자들이 반발하자 외부인들은 돌연 폭력을 행사했고, 우리는 맞서 싸웠습니다.\n\n간신히 승리를 쟁취했지만 이미 상당한 손실을 입은 후였고, 최근에 와서 우리 과학자들이 파괴된 적국의 함선을 역설계해 초광속 항행의 비밀을 밝혀냈습니다. 은하계는 광활한 곳이나 머지않아 우리의 '후원자들'을 다시 만날 때가 올 것입니다. 하지만 도리어 그날이 기다려집니다.\n\n이제 복수를 할 때가 되었습니다."

 ## Modifiers and such
 d_ship_debris_payback_blocker:0 "함선 잔해"
 d_ship_debris_payback_blocker_desc:0 "궤도를 떠도는 미나마르 함선에서 잔해가 떨어져 대규모 지역을 덮었고, 이로 인해 행성 개발에 방해를 받고 있습니다."
 ship_debris_payback_blocker_tt:0 "미나마르 함선의 잔해를 수거하는 과정에서 기술 데이터나 자원을 발견할 수 있습니다."

 origin.4100.name:0 "기술 데이터 회수"
 origin.4100.desc:0 "[from.GetName]에 있는 함선 잔해를 수거하는 과정에서, 기술 데이터가 담긴 보관함을 회수했습니다."

 origin.4105.name:0 "자원 회수"
 origin.4105.desc:0 "[from.GetName]에서 수거한 함선 잔해를 가공해 재활용할 수 있습니다."

 payback_unified_purpose:0 "하나 된 목적"
 payback_unified_purpose_desc:0 "외계 세력의 침공은 우리 행성을 하나로 만들어 주었습니다. 우리의 운명에 대한 주도권을 되찾은 지금, 우리에게는 해야 할 일이 있습니다."

 payback_debris_field:0 "잔해 지대"
 payback_debris_field_desc:0 "부서진 미나마르 함선의 잔해가 궤도를 떠돌다 종종 아래에 있는 행성으로 떨어지고 있습니다. 피해를 복구하려면 지표면에 있는 기반 시설을 보다 정기적이고 집중적으로 관리할 필요가 있습니다."

 d_payback_habitat_research:0 "기술의 보고"
 d_payback_habitat_research_desc:0 "미나마르 전함의 내부에는 이들의 비밀을 밝히는 데 보탬이 될 전례 없는 수준의 기회가 가득합니다."

 payback_curfew:0 "반대파 척살"
 payback_curfew_desc:0 "안정을 위해서는 자유가 희생되기 마련입니다."

 payback_freedom_of_speech:0 "표현의 자유"
 payback_freedom_of_speech_desc:0 "자유를 위해서는 안정이 희생되기 마련입니다."

 ## First Contact
 origin.4200.name:0 "중역 회의"
 origin.4200.desc:0 "예전에 우리를 침공했던 자들이 목격되자, 정치 및 종교 지도자, 과학자, 예술가, 외교관 사이의 긴급회의가 소집되었습니다. 회의에서는 여러 가지 전략을 논하고 거부하고 재고했으며, 개선안을 내놓는가 하면 투표를 실시하기도 했습니다. 몇 달간의 격렬한 논의 끝에, 우리 제국 최고의 지성들이 합의라 부를 수 있을 만한 것에 도달했습니다."
 origin.4200.a.auth:0 "놈들에게 본때를 보여 줍시다!"
 origin.4200.a.ega:0 "우리를 평등하게 대우해 달라고 합시다."
 origin.4200.b.mili:0 "우리한테 한 짓을 되갚아 줍시다!"
 origin.4200.b.paci:0 "더 이상의 갈등은 바라지 않습니다."
 origin.4200.c.phobe:0 "외계종은 더는 꼴도 보기 싫습니다."
 origin.4200.c.phile:0 "공포에 사로잡혀 은하계 탐사를 그만둘 순 없습니다."
 origin.4200.d.spiri:0 "종교적 시련은 순리에 따라 해결해야 합니다."
 origin.4200.d.mate:0 "놈들을 연구해 보고 싶군요. 지피지기라는 말이 있지 않습니까?"

 origin.4205.name:0 "공동의 합의"
 origin.4205.desc:0 "갖가지 보안 조치를 취했지만 §H$NAME_MSI_country$§!과 조우했다는 소식이 대중에 퍼져 나가, 이제 막 과거의 상처를 보듬기 시작했던 행성에 혼란이 발생했습니다. 사람들의 의견은... 갈리고 있으나, 대다수는 분노를 토하거나 옛 시절에 대한 잘못된 그리움을 품는 등 반대의 목소리를 내고 있습니다. 어떤 결정을 내리든 폭력적인 반응이 예상됩니다."
 origin.4205.a:0 "각자 자신의 목소리를 낼 권리가 있습니다."
 origin.4205.b:0 "통금 명령을 내리고, 반대파를 척살하세요."

 origin.4210.name:0 "초기 협상"
 origin.4210.desc:0 "오랜 준비 기간을 가진 뒤에, 우리 제국의 사절이 $NAME_MSI_country$에 전언을 보냈습니다. 이제 우리는 우리 측에서 제시한 조건하에 옛 주인을 만나 국민들의 입장을 전달할 준비가 되었습니다."

 ## Out of Warranty
 payback_out_of_warranty_chain_title:0 "보증 만료"
 payback_out_of_warranty_chain_desc:0 "침공자들이 우리 행성에 지은 §Y$building_clinic$§!가 관리 미흡으로 인해 피해를 입었습니다. 건물에 적용된 대부분의 기술은 우리가 이해할 수 있는 수준을 벗어났지만, §S수리§!를 시도해 볼 순 있습니다.\n\n§L다른 제국과 연구 협약을 맺으면 수리에 성공할 확률이 높아집니다. [GetAgreementStatus]§!"
 payback_repair_clinic_no_agreement:0 "우리를 도와줄 수 있는 제국과 연구 협약을 맺지 않았습니다."
 payback_repair_clinic_yes_agreement:0 "우리를 도와줄 수 있는 제국과 하나 이상의 연구 협약을 맺었습니다."

 payback_declining_healthcare:0 "의료 붕괴"
 payback_declining_healthcare_desc:0 "$building_clinic$가 없어지자 삶의 질이 크게 떨어졌습니다."
 payback_declining_healthcare_alt:0 "대체 의학"
 payback_declining_healthcare_alt_desc:0 "비타민 챙겨 먹는 거 잊지 마세요!"
 payback_declining_healthcare_necro:0 "$payback_declining_healthcare$"
 payback_declining_healthcare_necro_desc:0 "$payback_declining_healthcare_desc$ 하지만 망자들의 질은 오히려 올라갔습니다."
 payback_healing_scars:0 "옛 상처의 치료"
 payback_healing_scars_desc:0 "이와 같은 외계 의료 시설을 없애야만, 우리 제국은 진정으로 과거의 상처를 치료할 수 있습니다."

 # Gene Clinic is breaking down
 origin.4300.name:0 "보증 만료"
 origin.4300.base.desc:0 ""저희가 질병을 정복해 드리죠."\n\n그 말에 혹한 우리는 침공자들이 [Root.GetHomeWorldName]에 §Y$building_clinic$§!를 짓는 걸 허락했고, 한 세대가 채 지나기 전에 대부분의 끔찍한 질병이 사라졌습니다. 이제 진료소는 붕괴하고 있고, 오랫동안 집중적으로 사용한 탓인지 그 안의 기계들은 서서히 작동을 멈추고 있습니다. 우리로서는 침공자들이 만든 기술의 원리를 이해할 수 없습니다. 진료소를 역설계해 볼까요? 아니면 이 독이 든 선물을 우리만의 것으로 바꿀 수 있도록 개조해 볼까요?\n"
 origin.4300.aliens.phobe.desc:0 "$origin.4300.base.desc$다른 제국에 유사한 시설이 있을지 모르지만, 외계종에게 도움을 구했다간 수치심만 들 것입니다."
 origin.4300.aliens.phile.desc:0 "$origin.4300.base.desc$다른 제국에 유사한 시설이 있을지 모릅니다. 도움을 구해 봐야 합니다."
 origin.4300.noaliens.desc:0 "$origin.4300.base.desc$우리에게 지식이 부족한 게 안타까울 따름입니다. "
 origin.4300.a:0 "$building_clinic$를 수리해 보세요."
 origin.4300.a.tooltip:0 "행성 화면에서 §Y$building_clinic$§!를 선택한 뒤 §S수리§! 버튼을 클릭해 수리를 시도하십시오. 다른 제국과 §S연구 협약§!을 맺으면 수리에 성공할 확률이 높아집니다."
 origin.4300.b:0 "$building_clinic$를 개조하세요."
 origin.4300.b.tooltip:0 "적은 비용을 들여 §Y$building_clinic$§!를 §Y$building_autochthon_monument$§!로 바꿉니다."
 origin.4300.b.memorialist.tooltip:0 "적은 비용을 들여 §Y$building_clinic$§!를 §Y$building_galactic_memorial_1$§!로 바꿉니다."

 # Building repaired!
 origin.4301.name:0 "긴급 수리"
 origin.4301.base.desc:0 "§Y$building_clinic$§!의 역설계에 성공했습니다. 옛 침공자들이 보면 단순히 요행이었다고 여기거나, 자신들이 다 한 거나 다름없다고 우기면서 딱히 대단한 일도 아니라고 주장하겠죠."
 origin.4301.noagreement.desc:0 "$origin.4301.base.desc$ 어쨌거나 우리는 침공자들의 도움 없이 진료소를 수리하는 데 성공했습니다. 우리 스스로 일궈낸 승리입니다."
 origin.4301.agreement.desc:0 "$origin.4301.base.desc$ 어쨌거나 우리는 마음 넓은 동맹국의 기술력에 힘입어 진료소를 수리하는 데 성공했습니다."
 origin.4301.a:0 "어쩌면... 외계종이라고 다 나쁜 건 아닐지도?"
 origin.4301.end.desc:0 "우리도 자기 앞가림 정도는 알아서 합니다."

 # Building still broken
 origin.4302.name:0 "수리할 권리"
 origin.4302.desc:0 "§Y$building_clinic$§!에 적용된 기술을 역설계하는 작업은 예상보다 까다로운 것으로 드러났지만, 우리 [root.GetEngineerPlural]들은 희망을 놓지 않았습니다. 단지 시간이 더 필요할 뿐이라고 합니다. 하지만 실패가 거듭되고 비용이 늘어만 가자, 진료소를 다른 목적으로 쓸 수 있도록 개조해야 한다는 목소리가 나오고 있습니다."
 origin.4302.a:0 "실패는 성공의 어머니라죠."
 origin.4302.a.tooltip:0 "$origin.4300.a.tooltip$"
 origin.4302.b:0 "$origin.4300.b$"
 origin.4302.b.tooltip:0 "$origin.4300.b.tooltip$"
 origin.4302.b.memorialist.tooltip:0 "$origin.4300.b.memorialist.tooltip$"

 # Building broken beyond repair
 origin.4303.name:0 "수리 실패"
 origin.4303.desc:0 "§Y$building_clinic$§!를 수리하려는 시도는 실패로 돌아가고 말았습니다. 보고에 따르면, 건물이 거대한 폭발에 휩싸여 수많은 사상자가 발생했다고 합니다.\n\n우리 제국을 침공했던 자들은 분명 우리가 오만하고 어리석은 데다 미숙하다며 비웃고 있을 것입니다. 이번 실패는 우리가 잘못한 게 맞지만, 이번에 배운 뼈아픈 교훈은 결코 잊지 않을 것입니다."

 # Building Repurposed
 origin.4304.name:0 "하드웨어 재활용"
 origin.4304.desc:0 "더 이상 §Y$building_clinic$§!에서 질병을 치료하진 못하지만 진료소의 부품을 뜯어내 기념관을 만들었으니, 이제부터라도 침공자들이 남긴 상처를 치료할 순 있을 것입니다. 과거를 받아들여야, 비로소 과거를 극복하는 법을 배울 수 있습니다."

 # No building - people getting sick
 origin.4305.name:0 "의료 위기"
 origin.4305.desc:0 "§Y$building_clinic$§!가 없어지자 의료 서비스의 질이 크게 감소했습니다. 간단히 치료할 수 있었던 유전병과 만성 질환이 다시 증가하고 있으며, 기대 수명의 중간값은 침공받기 이전 수준으로 돌아왔습니다. 의료 시스템에 대한 대중의 신뢰도는 역대 최저치를 기록했으며, 침공자들이 떠난 일을 한탄하는 자들이 생겨나기 시작했습니다."
 origin.4305.a:0 "의료 연구 투자비를 두 배로 늘리세요."
 origin.4305.a.tooltip:0 "§Y$tech_frontier_health$§! 기술을 발견할 확률이 증가합니다."
 origin.4305.b:0 "대체 치료법을 권장하세요."
 origin.4305.b.tooltip:0 "아무런 효과가 없습니다."
 origin.4305.c:0 "죽음 따윈 애초에 문제가 아닙니다."

 # Rediscovering genetic healthcare
 origin.4306.name:0 "자급자족"
 origin.4306.desc:0 "유전 공학의 비밀을 터득한 덕분에, 이제 우리도 침공자들이 남겼던 §Y$building_clinic$§!를 지을 수 있게 되었습니다. 다른 이들의 [root.species.GetHandName](을)를 빌리지 않고도 위대한 업적을 달성할 수 있다는 사실을 증명했으니, 국민들에게 정말 경사스러운 날이 아닐 수 없습니다."

