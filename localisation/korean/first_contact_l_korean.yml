 #Events

 origin.6005.name:0 "이직 요청"
 origin.6005.desc.base1:0 "[fotd_habitants.capital_scope.GetName] 출신의 과학자가 [Owner.GetHomeWorldName]에 있는 우리와 합류하고 싶다는 요청을 보냈습니다.\n\n[fotd_Leader.GetName](은)는 [Root.GetHomeWorldName]에 있는 [Root.GetSpeciesName](과)와 동족으로, [fotd_Leader.GetSpecialization] 전문가입니다."
 origin.6005.desc.base2:0 "[fotd_habitants.capital_scope.GetName] 출신의 과학자가 [Owner.GetHomeWorldName]에 있는 우리와 합류하고 싶다는 요청을 보냈습니다.\n\n우리 제국의 선임 과학자들은 지난 몇 년 동안 [fotd_Leader.GetName](과)와 소통해 왔으며, 해당 과학자의 연구 성과에 큰 감명을 받았습니다."
 origin.6005.desc.base3:0 "[fotd_habitants.capital_scope.GetName] 출신의 과학자가 [Owner.GetHomeWorldName]에 있는 우리와 합류하고 싶다는 요청을 보냈습니다.\n\n[owner.GetHomeWorldName]의 과학자들 말로는 [fotd_Leader.GetName](이)가 [fotd_habitants.capital_scope.GetName]의 과학자 중에서도 편집증이 그나마 심하지 않다고 합니다. 그런다고 딱히 달라질 건 없지만요."
 origin.6005.desc.base4:0 "[fotd_habitants.capital_scope.GetName] 출신의 과학자가 [Owner.GetHomeWorldName]에 있는 우리와 합류하고 싶다는 요청을 보냈습니다.\n\n[fotd_Leader.GetName]스스로를 순교자라 칭하는 (은)는 '파멸이 예정된' 우리 행성에 와서 우리 기술이 외부 세력에 의해 파괴되지 않도록 보존하고 싶다는 뜻을 밝혔습니다."

 origin.6005.desc.end1:0 "해당 과학자는 [fotd_habitants.capital_scope.GetName]의 시설이 제한적이기 때문에 연구에 차질이 생긴다는 이유로 우리에게 연락을 취했다고 합니다. 우리 측 과학자들은 점잖은 행동을 보인 잠재적 방문객의 신원을 보증해 주었습니다."
 origin.6005.desc.end2:0 "현지 정부에서는 [fotd_Leader.GetName]의 연구를 위험물로 분류한 바 있습니다. 해당 과학자가 넘어온다면 그쪽 손해일 뿐 우리에겐 오히려 좋습니다."
 origin.6005.desc.end3:0 "뛰어난 연구 성과를 인정받아 [Owner.GetHomeWorldName]에서 권위 있는 상을 받기로 예정된 [fotd_Leader.GetName](은)는 우리 제국에 한동안 머물며 자신의 연구에 관한 여러 강의를 해 줄 것에 동의했습니다."
 origin.6005.desc.end4:0 "해당 과학자는 [fotd_habitants.capital_scope.GetName]에서의 삶을 개선시키기 위해 현지 [GetStudyTopic]에 관해 연구할 것입니다."
 origin.6005.a:0 "우리 사회의 통념만 잘 따라 준다면 얼마든 여기 있어도 좋습니다."
 origin.6005.a.tt:0 "§Y[fotd_Leader.GetName]§!(을)를 §Y과학자§!로 지도자 후보에 추가합니다."
 origin.6005.b:0 "넘어올 생각 마십시오."

 origin.6006.desc.base1:0 "[fotd_habitants.Capital.GetName] 출신의 제독이 임시 사령관으로 우리 해군에 합류할 것을 요청했습니다. 그 동기는 정확히 알 수 없지만, 우리 정보원들의 말로는 스캔들이 연관되어 있는 듯합니다."
 origin.6006.desc.base2:0 "[fotd_Leader.GetName](이)가 [fotd_habitants.Capital.GetName]에서는 줄곧 교활하고 비정규적인 전술을 써 왔다며, 임시로 우리와 합류하길 원합니다."
 origin.6006.desc.base3:0 "최근 [fotd_Leader.GetName] 제독이 합동 함대 연습에서 두각을 드러내자, 해당 제독이 실제로 해군을 지휘할 기회를 확대했습니다."
 origin.6006.desc.base4:0 "휘하의 함선을 크나큰 위험에 노출시킨 혐의로 임시 휴직 조치를 받은 [fotd_Leader.GetName] 제독이 우리 해군에 합류하겠다는 요청을 보내왔습니다. [fotd_Leader.GetName]의 평판에도 불구하고 그 휘하에 있던 병력은 [fotd_Leader.GetHerHis]가 지닌 자질만큼은 여전히 인정하고 있습니다."
 origin.6006.a:0 "탈주할 생각만 없다면 괜찮습니다."
 origin.6006.a.tt:0 "§Y[fotd_Leader.GetName]§!(을)를 §Y제독§!으로 지도자 후보에 추가합니다."
 origin.6006.b:0 "어디로 튈지 모르니 위험합니다!"

 origin.6010.name:0 "[fotd_seperatist_planet.GetName](을)를 향한 갈망"
 origin.6010.desc:0 "오랫동안 우리와 함께했던 [fotd_Leader.GetName](이)가 고향에 돌아가기로 결정했다고 합니다. 정부 내 일부 공직자는 [fotd_Leader.GetName](이)가 고위 지도부의 일원이 됐다며, 귀향을 반대하고 있습니다.\n\n[GetfotdCoercion]"
 origin.6010.a:0 "약속은 지켜야지요."
 origin.6010.a.tt:0 "[fotd_Leader.GetName](이)가 [fotd_seperatist_planet.GetName](으)로 돌아갑니다."
 origin.6010.b:0 "무슨 수를 써서라도 붙잡아 둬야 합니다."
 origin.6011.desc:0 "최근 [fotd_Leader.GetName](이)가 혼자 시간을 보내는 일이 많아지더니, 고향에 돌려보내 줄 것을 다시 한번 요청했습니다. 동료들의 말로는 우울증이 심각해 업무에 지장을 받을 정도라며, [fotd_Leader.GetName](을)를 보내 줄 것을 제안했습니다."

 origin.6012.name:0 "고향으로 돌아가다"
 origin.6012.desc:0 "지난 몇 주기 동안 [fotd_Leader.GetName](이)가 혼잣말을 중얼거리며 복도를 서성거리는 모습을 보이더니, 오늘 출근을 하지 않았다고 합니다. 탈출정 하나가 사라졌다는 보고가 들어왔습니다. 아무래도 우연히 발생한 일은 아닌 것 같습니다."
 origin.6012.a.tt:0 "[fotd_Leader.GetName](이)가 [fotd_seperatist_planet.GetName](으)로 돌아갔습니다."
 origin.6015.name:0 "성계 간 통찰"
 origin.6015.desc:0 "우리의 동료 행성에서 온 과학자들이 [root.fotdGetTech] 분야에서 여러 가지 새로운 돌파구를 찾아냈습니다. 모두가 인정할 만큼 획기적인 지식입니다. 다소 편협한 경향이 있는 자들이지만, 이번만큼은 이들의 기술이 우리 제국의 성과를 뛰어넘었다고 볼 수 있습니다.\n\n[root.fotdGetTechPrice] 대가로 해당 과학자들이 지식을 나눠 주겠다고 합니다. 터무니없는 대가임에는 틀림없습니다."
 origin.6015.a:0 "좋습니다. 대가를 지불하죠."
 origin.6015.a.tt:0 "§R10년§! 동안 §Y장막§!을 이용할 수 없게 됩니다."
 origin.6015.b:0 "첩보원을 투입하세요."
 origin.6015.c:0 "미친 거 아닙니까? 절대 양보 못 합니다."

 origin.6020.name:0 "[fotd_seperatist_planet.GetName]의 [root.GetSeperatistAid] 요청"
 origin.6020.desc:0 "알고도 무시한 건지, 무능한 건지, 아니면 단순히 불운이 겹쳤던 건지 §Y[fotd_seperatist_planet.GetName]§!에서 [root.GetSeperatistAid] 보급에 어려움을 겪고 있습니다. 도움을 받지 않으면 수백만 명이 고통받을 것입니다."
 origin.6020.a:0 "우리 동족인 [fotd_seperatist_planet.owner.GetSpeciesNamePlural](을)를 도와줘야 합니다."
 origin.6020.a.tt:0 "[fotd_seperatist_planet.GetName]에서 은혜를 잊지 않을 것입니다."
 origin.6020.b:0 "도와줘서 우리가 얻는 게 뭐죠?"
 origin.6020.c:0 "도움을 받고 싶다면 우리 제국에 합류하라 하세요."
 origin.6025.name:0 "[fotd_seperatist_planet.GetName]의 [root.GetFotDAid] 원조"
 origin.6025.desc.base:0 "근처에서 경제적 원조를 보내려는 것 같습니다. [fotd_seperatist_planet.GetName]에서는 우리 제국이 [root.GetFotDAid] 위기에 허덕이지 않도록 도울 준비가 됐다고 합니다. "
 origin.6025.desc.helped:0 "$origin.6025.desc.base$\n\n상대측에서 우리가 이전에 보내준 도움에 답하겠다며, 우리를 별다른 대가 없이 도와줄 것을 제안했습니다."
 origin.6025.desc.didnthelp:0 "$origin.6025.desc.base$\n\n다만 [root.fotdGetTechPrice] 대가로 우리를 도와주겠다는 으스대는 듯한 말투의 메시지를 받았습니다. 달리 선택의 여지가 있을까요?"
 origin.6025.a:0 "우리가 이웃 하난 잘 뒀군요."
 origin.6025.b:0 "[fotd_seperatist_planet.Owner.GetSpeciesNamePluralInsult] 놈들이 원하는 대로 해 줍시다."
 origin.6025.c:0 "우리 스스로 이겨낼 겁니다."

 origin.6030.name:0 "첫 만남"
 origin.6030.desc:0 "외계 생명체의 존재가 확인되었다는 소식에 [Root.GetHomeWorldName]에서는 어느 정도 예상하고 있었단 반응을 보였지만, [fotd_seperatist_planet.GetName]에서는 보다 부정적인 반응이 나왔습니다. 이들은 분열자가 우연한 사고로 인해 파괴된 것이라는 일말의 희망을 품고 있었으나, 이제 우주에서 자신들을 말살하려 한다는 확신에 차 있습니다.\n\n[fotd_seperatist_planet.GetName]의 언론에서는 다음과 같은 광분의 외침이 터져 나오고 있습니다. "외계종이 여기로 와서 못다 한 일을 끝내기 전에 놈들을 없애 버려야 합니다!""
 origin.6030.a:0 "은하계란 원래 그런 뎁니다. 조금만 있으면 적응할 겁니다."
 origin.6030.b:0 "말도 안 되는 소리. 교신을 차단하세요."

 origin.6040.name:0 "스토커 발견"
 origin.6040.desc:0 "외계 지성체를 발견했다는 소식이 [fotd_seperatist_planet.GetName]에 들어왔으나, 공포와 광분에 사로잡힐 것이라는 예상과 달리 현지에서는 침묵을 지키고 있습니다. 이들의 선착장에 다수의 성계 간 함선이 귀환한 가운데, 창고에서는 구식 초광속 드라이브가 몇 개 사라졌습니다. 아무래도 [fotd_seperatist_planet.GetName]에서 원정을 준비하는 것 같습니다."
 origin.6040.a:0 "대체 어떻게 된 일인지 알아야겠습니다."
 origin.6040.a.tt:0 "혹시 모를 유출에 대비해 조사를 진행합니다."
 origin.6040.b:0 "어떻게 나오는지 지켜봅시다."

 origin.6045.name:0 "재앙적 자기소개"
 origin.6045.desc.base:0 "[From.GetName](과)와 처음으로 교신한 뒤 걱정되는 소식이 들려왔습니다. 구식 [Root.GetAdj] 함선으로 이루어진 공격 함대가 [From.GetSpeciesAdj]령 우주에 들어와서 이들의 항성 기지를 향해 돌진하고 있다는 것입니다. 함선은 점점 속도가 붙더니 그 안에 있는 [owner_species.GetBiologicalLithoidLower] 조직이 [owner_species.GetLiquidState] 상태가 되어 버릴 만큼 빠르게 움직이고 있습니다."
 origin.6045.desc.secured:0 "$origin.6045.desc.base$\n\n[fotd_seperatist_planet.GetName]의 기이한 행동을 목격한 우리 측에서는 다행히 대비책을 마련해 둔 덕분에, 기지가 공격당하기 전에 이들을 격추시킬 준비를 갖췄습니다."
 origin.6045.desc.notsecured:0 "$origin.6045.desc.base$\n\n지금으로선 재앙을 막을 방법이 없습니다. 이 초거대 미사일이 [target_system.GetName]에 있는 항성 기지를 완전히 궤멸시키는 것을 공포에 질린 채 바라볼 수밖에 없습니다. 아니면..."
 origin.6045.a:0 "함선을 당장 멈추세요!"
 origin.6045.starbase_destroyed.tt:0 "§Y[target_system.GetName]§!에 있는 항성 기지가 §R파괴§!될 것입니다."
 origin.6045.b.secured:0 "놈들이 외계종을 공격하게 둔 다음, [fotd_seperatist_planet.GetName](을)를 질책하세요."
 origin.6045.b.notsecured:0 "사과를 보내고 [fotd_seperatist_planet.GetName](을)를 질책하세요."
 origin.6045.c:0 "놈들이 약해졌군. 이 기회를 살려서 끝장냅시다!"
 origin.6045.c.tt:0 "$origin.6045.starbase_destroyed.tt$\n[fotd_seperatist_planet.GetName]에서 §Y[target_system.GetName]§!에 있는 초계함 §Y5§!척의 통제권을 양도합니다.\n§Y[From.GetName]§!(과)와 §R총력전§!에 돌입합니다."
 origin.6046.name:0 "항성 기지 파괴"
 origin.6046.desc:1 "[From.GetName] 출신의, 소위 '탈주 요원'이라는 자들이 §Y[target_system.GetName]§!에 있는 우리 제국의 항성 기지를 파괴했습니다! 이미 상대측으로부터 사과와 다시는 이런 일이 없을 것이라는 약속을 받았지만 혹시 모릅니다. 오늘은 [target_system.GetName]이지만 다음은 [capital_star.GetName](이)가 될 수 있습니다."
 origin.6046.a:0 "계속 동태를 살피세요."
 origin.6046.b:0 "우리 목숨을 노리는군. 놈들을 치지 않으면 우리가 당할 겁니다!"
 origin.6047.name:0 "사냥꾼과 먹잇감"
 origin.6047.desc:0 "[From.GetName](과)와 처음으로 조우한 뒤 얼마 지나지 않아 §Y[target_system.GetName]§!에 있는 우리 제국의 항성 기지가 폭발했습니다. 해당 성계에서 연락이 끊기기 전에 [From.GetAdj]의 설계로 보이는 적대적 함대의 이미지를 다수 수신했습니다.\n\n이제 우리는 생존을 건 전쟁에 돌입합니다."

 origin.6055.name:0 "당하기 전에 공격!"
 origin.6055.desc.base:0 "우리 제국에서 [owner.federation.GetName]에 가입했다는 사실을 숨기려고 최선을 다했지만, 얼마 지나지 않아 [fotd_seperatist_planet.GetName]에서 그 사실을 알게 되었습니다. 이번 일로 우리 제국의 외계종 친화적 성향이 드러나자, 동료 행성에서 극단적인 반응을 보이고 있습니다. 하룻밤 사이에 다른 연방 회원국을 향해 비하적인 언사와 모욕을 퍼부은 것입니다."
 origin.6055.desc.noprotests:0 "$origin.6055.desc.base$\n\n이후 동료 행성에서는 대중의 분노가 학계에까지 영향을 미치더니, 양 행성 사이의 협력 프로젝트가 전부 중단되고 말았습니다. 새 연방 동맹국들이 이번 사건을 잘 이해해 주길 바랄 뿐입니다."
 origin.6055.desc.protests:0 "$origin.6055.desc.base$\n\n[fotd_seperatist_planet.GetName]에서는 안 그래도 우리 제국에서 일전에 취한 외교적 행동에 격앙된 반응을 보였는데, 이번에는 화를 억누를 수 없었던 모양입니다. 이들은 우리 측에서 교신을 종료하기도 전에 동맹국들을 향해 갖가지 욕설을 퍼부어, 외교적 관계에 돌이킬 수 없을 정도로 금이 가고 말았습니다."
 origin.6055.a:0 "동맹국들도 분명 이게 얼마나 어이없는 일인지 알 겁니다."
 origin.6055.b:0 "사절단을 파견하세요!"

 origin.6060.name:0 "최상위 포식자"
 origin.6060.desc:0 "[FromFrom.solar_system.GetName] 성계에서 들려온 소식에 우리 모성이 크나큰 충격을 받았습니다. 우주에는 이런 괴물도 존재하는데, 저 깊숙한 곳에 또 어떤 위협이 도사리고 있을지 모릅니다. 벌써 [fotd_seperatist_planet.GetName]에 이주하겠다는 신청서가 물밀듯 들어오고 있습니다. 현재로서는 충분히 이해가 가는 행동입니다."
 origin.6060.a:0 "우리가 틀렸다고?"
 origin.6060.a.tt:1 "§R2§! £pops£ 팝이 [fotd_seperatist_planet.GetName]에 이주합니다."
 origin.6060.b:0 "아니! 틀린 건 [fotd_seperatist_planet.GetName]입니다! 함께 역경을 이겨냅시다."

 origin.6065.name:0 "자업자득"
 origin.6065.desc:0 "우리 제국에서 [overlord.GetName]에 복종하자, [fotd_seperatist_planet.GetName]에서는 기회를 놓치지 않고 조롱을 보내고 있습니다.\n\n"외계종은 근본적으로 위험한 존재입니다. 그냥 [home_planet.GetStarName]에 머물렀다면, 이런 일은 일어나지 않았을 겁니다!"\n\n말할 필요도 없이, 국민들의 단결력이 무너지고 있습니다."
 origin.6065.a:0 "교신 종료."

 origin.6075.name:0 "양의 탈"
 origin.6075.desc:0 "우리 제국에서 속국을 만들어 은하 열강이 되기 위한 위대한 도약을 달성했지만, [fotd_seperatist_planet.GetName]에서는 맘에 들지 않은 눈치입니다. 이들 말로는, 우리가 외계의 위협을 더욱 가까이 두는 데 성공했을 뿐이라고 합니다. 상대 행성에서는 이에 대한 항의의 의미로 우리와의 연구 협력을 전부 중단했습니다.\n\n시간이 지나면 분명 이들의 말이 틀렸다는 것을 증명할 수 있을 것입니다."
 origin.6075.a:0 "설마 우리 종속국이 반역이라도 하겠습니까?"

 origin.6085.name:0 "선제공격"
 origin.6085.desc:0 "[FromFrom.GetName] 초기에 뜻밖의 동맹을 얻었습니다. 드디어 [fotd_seperatist_planet.GetName]의 전우들이 외교적 사안에 관해 우리와 뜻을 모아, 우리에게 외계종을 박멸해 달라는 부탁을 한 것입니다. 이번 전쟁이 끝나면 협력 관계 역시 종료된다는 게 안타까울 따름입니다."
 origin.6085.a:0 "마침 조선소에 일손이 부족했는데!"
 origin.6085.b:0 "지원 인력을 함선에 배정하세요."
 origin.6085.c:0 "그쪽에서 적에 관해 뭐라도 관찰한 게 있답니까?"
 origin.6085.d:0 "우리가 알아서 할 수 있습니다."
 origin.6090.name:0 "내가 말했지"
 origin.6090.desc:0 "[fotd_seperatist_planet.GetName]의 주민들이 예견한 날이 찾아왔습니다. 외계 세력이 우리에게 전쟁을 선포하면서, 은하계는 냉혹하면서도 위협적인 곳이 되었습니다. 하지만 우리 제국의 이야기는 아직 결말이 나지 않았습니다. 우리는 살아남을 것입니다."
 five_percent_xenophobe_tt:1 "§Y5%§!의 팝이 더욱 외계종 혐오적으로 변합니다."

 #Cyborg
 origin.6095.name:0 "다중적 사고"
 origin.6095.desc:0 "인위적으로 높아진 사고 수준에 아직 적응 중이던 국민들에게 뜻밖의 소식이 들려왔습니다. [fotd_seperatist_planet.GetName]에서 우리 국민들이 받은 업그레이드에 격렬한 반발을 보인 것입니다. 이들은 이 이상 우리의 신체를 '더럽히면' 협력 사업을 전부 취소하겠다고 경고했습니다."
 origin.6095.a:0 "그 사람들은 너무 단순해서 은하계에서 살아남는 데 뭐가 필요한지 모릅니다."

 origin.6096.name:0 "진화할 권리"
 origin.6096.desc:0 "우리가 완전한 사이버네틱 생명체로 거듭나겠다는 결정을 내리자, [fotd_seperatist_planet.GetName]에서 일전에 말한 약속을 지켰습니다. 모든 소통 창구와 공동 연구 기지를 폐쇄하고 언론을 일체 차단시킨 것입니다.\n\n하지만 우리는 이전보다 위대한 존재가 되었으니, 오히려 이들이 아직도 우리에게 필요한 존재인지 고려해 봐야 합니다."
 origin.6096.a:0 "어둠 속에서 겁먹게 놔둡시다."

 #Synths
 origin.6099.name:0 "금속의 복제 인간"
 origin.6099.desc:0 "합성 신체가 공장에서 처음으로 생산되고 있으며, 사람들은 자신이 사용할 신체를 살펴보고 있습니다. 하지만 이 획기적인 발전을 반기지 않는 [Species.GetName]도 있습니다. [fotd_seperatist_planet.GetName]의 주민들은 우리가 이와 같은 행위를 중단하지 않을 경우 양 행성 간의 협력 사업을 전부 취소하겠다고 경고했습니다."
 origin.6099.a:0 "보십시오, 우리의 새로운 모습을!"
 origin.6100.name:0 "부분적인 완벽"
 origin.6100.desc:0 "[Root.GetName]의 국민 모두가 자신의 새로운 합성 신체를 받아들였으나, [fotd_seperatist_planet.GetName]의 주민들은 자신의 [fotd_seperatist_planet.Owner.Species.GetFleshy] 육신에 남기로 결정했습니다. 그뿐만 아니라 우리와의 협력 사업을 전부 취소하겠다는 약속 역시 지켰습니다."
 origin.6100.a:0 "[fotd_seperatist_planet.Owner.Species.GetFleshy] 감옥에 갇혀 눈이 멀었군요."

 #Psionic
 origin.6105.name:0 "그릇된 생각"
 origin.6105.desc:0 "[fotd_seperatist_planet.GetName]에 대한 판단은 더 이상 미룰 필요 없습니다. 이들은 분명 위태로운 생각을 지니고 있으며, 양 행성 간에 불화가 이어지는 가운데, 협력을 전부 중단하겠다는 이들의 의도를 확실하게 알았습니다."
 origin.6105.a:0 "정말 꽉 막힌 족속들이라니까요."
 origin.6110.name:0 "환승"
 origin.6110.desc:0 "마침내 장막의 위대한 존재 중 하나와 소통하는 데 성공하자, [fotd_seperatist_planet.GetName]에서 또다시 짜증 섞인 불만을 늘어놓으며 우리를 방해하고 있습니다. 상대 행성에서는 우리 네트워크와의 연결을 끊더니, 합동 연구 사업을 전부 중단하고 있습니다.\n\n하지만 우리는 그래 봤자 별 소용이 없다는 사실을 잘 알고 있습니다. 더욱 합리적인 협력 관계를 목전에 두고 있기 때문입니다."
 origin.6110.a:0 "우리의 승격은 막을 수 없습니다."

 #Biological
 origin.6115.name:0 "불완전함의 타파"
 origin.6115.desc:0 "식량원을 바꾸는 데 성공한 이후로 [Root.GetSpeciesName](은)는 유전적 강화의 무한한 가능성에 대한 환상을 품어 왔습니다. 이제 그날이 찾아왔습니다. 결함, 약점, 불완전함은 전부 묻어 버린 과거의 잔재일 뿐입니다.\n\n다만 [fotd_seperatist_planet.GetName]의 주민들은 유일하게 반대의 목소리를 내고 있습니다. 이러한 개조 행위를 파멸로 가는 지름길이라 부르며, 종국에는 유전적으로 완벽한 자가 국가를 다스리는 계급 사회가 만들어질 것이라 합니다."
 origin.6115.a:0 "그런 결함을 보고도 가만히 있는 게 무책임한 겁니다."
 origin.6120.name:0 "과진화"
 origin.6120.desc:0 "[fotd_seperatist_planet.GetName]에서 일체의 교신을 거부했습니다. 우리가 외계종의 유전자를 신체에 접합하는 방법을 알아내자, 이들은 다음과 같은 전언을 남겼습니다. "당신네는 [fotd_seperatist_planet.owner.GetSpeciesName]의 본질을 저버렸습니다.""
 origin.6120.a:0 "그런 편협한 자들은 그냥 내버려 두세요."

 origin.6125.name:1 "숲 너머에서 온 사냥꾼"
 origin.6125.desc:1 "은하계가 위험에 처할 때는, 평소에 모습을 잘 드러내지 않던 이웃 제국들도 행동에 나서야 합니다. 다가오는 폭풍을 함께 견뎌낸다면, 우리는 다시 하나가 될 것입니다.\n\n[fotd_seperatist_planet.GetName] 함대의 지휘권을 이양받았습니다."
 origin.6125.a:1 "우리는 사라지지 않을 것입니다."

 origin.6145.name:0 "확인 요청"
 origin.6145.desc:0 "동료 행성에서 자신들이 발견한 내용을 확인해 달라는 요청이 들어왔습니다. 이번에도 사악한 외계 존재가 §Y분열자§!를 파괴했다는 증거를 가지고 왔다는 것입니다. 한 해 걸러 새로운 '증거'를 찾았다며 안달하는데, 이제는 지겨울 지경입니다."
 origin.6145.a:0 "적당히 구슬려 보냅시다."
 origin.6150.name:0 "끔찍한 증거"
 origin.6150.desc:0 "[fotd_seperatist_planet.GetName] 사람들의 말이 옳았습니다!\n\n오래전 우리 제국이 받았던 공격은 거대 텅스텐 투사체를 발사할 수 있는 기술을 갖춘 사악한 존재의 소행이었던 것입니다. 우리가 살아남을 수 있었던 이유는 단지 우리 모성계에 중력이 독특하게 작용하기 때문이었습니다. 사건이 벌어진 날에 얻은 데이터를 분석하고, 이를 새로 찾아낸 정보와 교차 검증한 뒤, 소행성 크기의 텅스텐 탄환이 어디서 발사됐는지 알아낼 수 있었습니다.\n\n텅스텐은 광물이 놀라울 정도로 풍부하지만 이 밖에는 별다른 특징이 없는 성계에서 온 것입니다. 그것도 이미 수십 년 전에 우리 제국에서 발견한 곳입니다."
 origin.6150.a:0 "초공간 드라이브를 충전하세요."

 origin.6155.name:0 "황량"
 origin.6155.desc:0 "우리를 공격했던 자들의 성계는 불모지였습니다. 물론 광물 매장량이 얼마 안 되는 소행성대도 곧잘 발견되기는 하지만, 이곳의 소행성대는 완전히 고갈되어 있습니다. 그뿐만 아니라 희귀 금속이 풍부한 미행성이 있어야 할 자리에는 먼지만 떠다니고 있었습니다. 이 성계에 살고 있는 종족이 탄환을 만드는 데 필요한 텅스텐을 어떻게 구했는지 몰라도, 지금 이곳엔 그럴 자원조차 없습니다. 애초에 모성을 떠나는 것조차 버거워 보일 정도입니다.\n\n공격자들은 무선 신호를 차단하고 심지어 인공조명의 사용을 제한하는 등 어떻게든 자취를 감추려고 했지만, 성계의 유일한 거주 가능 행성에서 생명체가 감지되었습니다."
 origin.6155.a:0 "우리 옛 악몽을 한번 찾아가 보죠."

 origin.6160.name:0 "사냥꾼"
 origin.6160.desc:1 "§Y페보리안§!을 관찰하자 뜻밖의 사실이 밝혀졌습니다. 이들 역시 우리 종족의 분열을 초래한 이념과 놀라울 정도로 유사한 이념을 지닌 것입니다. 하지만 이들은 격리를 선택하는 대신 발견하는 모든 생명체에 선제공격을 가하는 전략을 택했습니다. 그리고 사용하던 중금속이 바닥나자, 이제는 황량해진 모성으로 돌아가 그나마 남아 있던 자원을 긁어모았습니다. 우리 동료 행성의 지도층은 '눈에는 눈 이에는 이'라며 페보리안에게 맞대응할 것을 촉구하고 있지만, 우리를 말살하려던 자들의 처분을 결정하기란 쉬운 일이 아닙니다."
 origin.6160.a:0 "우리는 홀로 존재할 때 비로소 안전합니다."
 origin.6160.a.tooltip:1 "동료 행성과 함께 다른 모든 생명체를 제거해 은하의 안전을 확보합니다. 여기 있는 돌덩어리부터 없애 버립시다."
 origin.6160.b:0 "이들에게 연민을 보여 줍시다."
 origin.6160.c.tooltip:0 "자신들을 죽이려 하지 않는 외계 생명체도 있다는 걸 페보리안이 알았으면 좋겠군요."

 origin.6165.name:0 "어둠을 받아들이다"
 origin.6165.desc:0 "페보리안을 없애는 일은... 놀라울 정도로 쉬웠습니다. 우리 존재를 위협하는 사냥꾼이 하나 줄어들었습니다. 실로 오랜만에 동료 행성과 뜻이 맞는 것 같습니다. 어쩌면 이들의 말이 옳을지 모릅니다. 우주엔 두 종류의 생명체가 있습니다. 침묵하는 자들과 죽은 자들뿐입니다."
 origin.6165.a:0 "전부 죽여 버립시다."
 origin.6165.b:0 "아니, 우리는 침략자가 되지 않을 겁니다."

 origin.6170.name:0 "마지막 선물"
 origin.6170.desc:0 "§Y페보리안 위성§!은 생각보다 중요한 곳이었습니다. 성계에 남아 있는 유일한 중금속은 이 위성에서 발견되었는데, 자세히 살펴보니 해당 금속의 정체는 초거대 매스 드라이버로 밝혀졌습니다. 이 대규모 발사 장치는 미행성을 여러 차례 둘러싸고 있는데, 대략적인 계산 결과 빛의 속도로 투사체를 발사할 수 있다고 합니다.\n\n마지막으로 투사체를 발사하기 위한 데이터가 표적 조준 컴퓨터에 입력되어 있습니다. 표적은 바로 [Root.GetHomeWorldName]입니다!"
 origin.6170.a:0 "다들 모성으로 귀환!"

 origin.6175.name:0 "사냥감의 최후"
 origin.6175.desc:0 "§Y페보리안§!의 승리입니다. 우리 제국의 모성은 파괴되었고, 대량의 사상자가 나왔습니다.\n\n[Owner.GetSpeciesNamePlural](은)는 행성이 최후의 순간을 맞이하기 전까지 대기 간 함선을 타고 궤도로 대피했습니다. 광속에 가까운 속도로 날아오던 투사체가 대기를 태우는 순간 지표면에 남아 있던 자들은 소각되고 말았습니다. [fotd_seperatist_planet.GetName]에서 우리 정부와 피난민을 수용하겠다는 제안을 해 왔습니다."

 origin.6180.name:0 "투사체 처리"
 origin.6180.desc:1 "[Target.GetName](은)는 안전합니다. 우리가 살아남을 수 있도록 텅스텐 투사체의 경로를 충분히 바꾸는 데 성공한 것입니다. 다만 다른 방향으로 날아간 투사체 때문에 다른 행성이 곤란해질 가능성이 있습니다."
 origin.6180.a:0 "근데 그 위성 말입니다..."

 origin.6185.name:0 "대응책"
 origin.6185.desc:0 "'§Y페보리안 문제§!'를 해결하기 위해 쉬지 않고 일하던 과학자들이 4가지 해결책을 내놓았습니다. 과학자들은 서둘러 조치를 취하면 재앙을 막을 가망이 있다고 생각합니다."
 origin.6185.a:0 "얼른 조치를 취하세요!"

 origin.6205.name:0 "오명으로 얼룩진 [home_planet.GetName]"
 origin.6205.desc:0 "다양성과 우호를 기념하는 행사가 열렸지만, [fotd_seperatist_planet.GetName]의 주민들이 [From.GetAdj] 대사관 앞에서 시위를 벌이면서 찬물을 끼얹었습니다. 시위자들은 자신의 의견을 가감 없이 표출하며, "[From.GetSpeciesNamePluralInsult](은)는 쓰레기 행성에나 어울린다!"와 같은 모욕적인 구호를 외쳤습니다.\n\n당연하게도 이번 사건으로 인해 양국 간에 외교적 긴장이 고조되었습니다."
 origin.6205.a:0 "당장 [fotd_seperatist_planet.GetName](을)를 질책하고, 사과를 보내세요."
 origin.6205.b:0 "맘껏 떠들게 둡시다."

 origin.6220.name:0 "하나 된 전선"
 origin.6220.desc:0 "[FromFrom.GetName] 전쟁은 [fotd_seperatist_planet.GetName](과)와 하나 되어 실존적 위험에 맞섰던 순간으로 영원히 기억될 것입니다.\n\n최근에 벌어진 재앙 때문에 [fotd_seperatist_planet.GetName]의 주민들이 또다시 조롱을 보낼 것으로 예상했으나, 그 대신 한마디의 답변이 돌아왔습니다.\n\n"우리가 어디에 필요한지 말만 하시죠.""
 origin.6220.a:0 "함선을 더 건조해야 합니다!"
 origin.6220.b:0 "함대를 지휘할 장교가 더 필요합니다!"
 origin.6220.c:0 "적에 관해 아는 걸 전부 말해 주십시오."
 origin.6220.d:0 "우리 스스로 이겨낼 겁니다."

 origin.6230.name:0 "[fotd_seperatist_planet.GetName]의 테라포밍 계획"
 origin.6230.desc:0 "[fotd_seperatist_planet.GetName](은)는 [Root.GetSpeciesNamePlural]에게는 적대적인 환경을 갖춘 곳이었지만, 테라포밍을 위한 갖가지 노력 덕분에 고된 역경을 극복할 수 있었습니다.\n\n[fotd_seperatist_planet.GetName]의 환경은 여전히 척박하기는 하나, 주민들은 이제 [From.Target.GetClassAdj] 행성에서 살아가지 않아도 됩니다."
 origin.6230.a:0 "바뀐 행성이 마음에 든다면 좋겠군요."

 origin.6235.name:0 "[fotd_seperatist_planet.GetName]에서 맺은 테라포밍의 결실"
 origin.6235.desc:0 "성공입니다.\n\n우리 행성에서는 그런 끔찍한 조건에 정착하려는 [fotd_seperatist_planet.GetName]의 주민들을 보고 정신이 나갔다고 말하는 자도 있었으나, 현지 주민들이 [home_planet.GetName](을)를 훌륭히 모방해 자신들의 행성을 [Root.GetSpeciesName](이)가 살기 좋은 환경으로 재탄생시킨 것입니다."
 origin.6235.a:0 "우리 모성 말고도 [from.Target.GetStarName]에 살기 좋은 행성이 또 하나 탄생했군요."

 origin.6240.name:0 "[fotd_seperatist_planet.GetName]에서 빚어낸 완벽한 테라포밍"
 origin.6240.desc.changedhome:0 "테라포밍에 성공한 우리 제국에 감명을 받았던 것인지, [fotd_seperatist_planet.GetName]의 주민들이 자신들의 행성을 실로 아름다운 행성으로 탈바꿈시켰습니다. 이전에도 풍족했던 [From.Target.GetClassName]이 가이아 행성이 되었습니다. 이제 현지 주민들은 계속해서 은하계의 눈길을 피해 낙원에서 살 수 있게 되었습니다."
 origin.6240.desc.notchangedhome:0 "[fotd_seperatist_planet.GetName]에서 부끄러운 소식이 들려왔습니다. 현지 주민들이 [From.Target.GetClassName]의 형태를 버리고 가이아 행성을 창조해, [home_planet.GetName]의 한계를 극복한 것입니다. 우리 측 행성에 사는 주민 중 다수가 문턱에 낙원이 기다리고 있는데 왜 여기서 살아야 하는지 의문을 품고 있습니다."
 origin.6240.a.changedhome:0 "더 좋은 곳에 살길 바라는 건 자연스러운 겁니다."
 origin.6240.a.notchangedhome:0 "[fotd_seperatist_planet.GetName](이)가 우리 하늘을 더럽히는군요."

 origin.6260.name:0 "경계"
 origin.6260.desc:0 "최근 [fotd_seperatist_planet.GetName]에서 [capital_star.GetName](을)를 순찰할 함대를 파견했다는 보고가 들어왔습니다. 상대 행성에서 은폐 기술을 개발한 모양입니다. 다행히 자신들의 주파수를 우리와 공유하겠다고 합니다."

 origin.6275.name:0 "과거의 사냥꾼"
 origin.6275.desc:0 "관찰자 여러분, 안녕하십니까. 우리 조상들이 여러분을 멸망시키려 했다고 하더군요.\n\n사과드립니다. 솔직히 말씀드리자면, 여러분이 보복을 하지 않은 것이 놀라울 따름입니다.\n\n그때 이후로 세월이 많이 흘렀고, 저희 또한 과거와는 다른 존재가 되었다고 믿고 싶습니다. 여러분 덕분이기도 하죠.\n\n저희는 이 우주에 다시 한번 진출하려 합니다. 함께 우주를 탐사하도록 허락해 주시겠습니까?"
 origin.6275.a:0 "허락합니다."
 origin.6275.b:0 "여러분 마음대로 하세요."
 origin.6275.b.tt:0 "페보리안 모성계를 돌려줍니다."
 origin.6275.c:0 "넘어올 생각 마십시오." #Callback to one of the Leader events
 origin.6275.c.tt:0 "페보리안에 대한 계몽을 중단합니다."

 ## Situations ##

 situation_last_gift:0 "마지막 선물"
 situation_last_gift_type:0 "$situation_last_gift$"
 situation_last_gift_desc:0 "페보리안이 끔찍한 작별 선물을 남겼습니다. 사전에 원격 측정을 한 결과, 초거대 매스 드라이버에서 [Target.GetName](을)를 노린 공격이 마지막으로 발사됐다고 합니다."
 situation_last_gift_monthly_change_tooltip:0 "이 상황의 진행도는 늦출 수 있을 뿐 되돌릴 수 없습니다."
 situation_exploding_planet_outcome_approach:0 "행성을 파괴시키는 텅스텐이 충돌해, [Target.GetName](이)가 거주 불가능한 행성이 됩니다."
 approach_stop_the_bullet:0 "투사체를 막는다"
 effect_stop_the_bullet:0 "우리 제국에서 해결책을 절실하게 찾고 있습니다."
 stage_edge_of_solar_system:0 "투사체가 우리 성계에 접근하고 있습니다."
 stage_entered_solar_system:0 "투사체가 우리 성계에 진입했습니다."
 deflecting_fields_tt:0 "굴절 역장"
 reversed_thrusters_tt:0 "역추진기"
 counter_shot_tt:0 "대응 사격"
 controlled_shattering_tt:0 "통제된 폭발"

 situation_fotd_terraforming:0 "어둠에 대한 공포 테라포밍 상황"
 situation_fotd_terraforming_type:0 "$situation_fotd_terraforming$"
 situation_fotd_terraforming_desc:0 "다음 테라포밍 단계로 진행합니다."
 situation_fotd_terraforming_monthly_change_tooltip:0 "이 상황이 진행됨에 따라 [Target.GetName](이)가 테라포밍됩니다."

 ## Traits ##

 leader_trait_fotd_scientist:0 "교활"
 leader_trait_fotd_scientist_desc:0 "이 과학자는 갖은 경험을 축적한 끝에 은폐 기술에 관한 귀중한 통찰을 얻었습니다."
 leader_trait_fotd_scientist_tooltip:0 "물리학 연구에 해당하는 §H은폐 기술§!과 관련된 지식을 발견할 확률이 증가합니다."

 leader_trait_fotd_admiral:0 "교활"
 leader_trait_fotd_admiral_desc:0 "이 제독은 남다른 교육을 받은 덕분에 우리 제국의 제독들은 생각조차 못 한 방식으로 은폐 기술을 활용합니다."

 ## Modifiers ##

 fotd_settled_differences:0 "차이 극복"
 fotd_settled_differences_desc:0 "이념적 차이를 극복한 국민들이 하나가 되었습니다."

 fotd_alien_shock:0 "외계 충격"
 fotd_alien_shock_desc:0 "외계 생명체가 존재한다는 소식에 동료 행성이 부적절하게 반응했습니다. 이들의 감정이 양 행성의 언론과 소통망을 통해 우리 국민들에게 퍼지고 있습니다."

 fotd_alien_terrified:0 "무시무시한 깨달음"
 fotd_alien_terrified_desc:0 "어쩌면 동료 행성의 말이 옳았을지 모릅니다. 거대 야수에 관한 무시무시한 소식 때문에 양 행성이 불안정 상태에 빠졌습니다."

 fotd_refusal_to_work:0 "협력 거부"
 fotd_refusal_to_work_desc:0 "최근 우리 제국에서 취한 외교적 행동에 항의하겠다는 의미로, 이웃 행성에서 과학적 협력을 전부 중단한다는 유치한 행동을 취했습니다. 분명 얼마 안 가서 생각을 바꿀 겁니다."

 fotd_forced_to_stay:0 "이주 금지"
 fotd_forced_to_stay_desc:0 "이 행성에 있는 사람들은 이주가 금지되었습니다. 당연하게도 이주를 요청했던 자들은 이번 조치에 불만을 품었습니다."

 fotd_disunity:0 "분열"
 fotd_disunity_desc:0 "우리 동료 행성은 현 정치적 상황이 불가피했다고 믿고 있으며, 이 점을 끊임없이 우리에게 상기시키고 있습니다."

 fotd_unified_stance:0 "하나 된 태세"
 fotd_unified_stance_desc:0 "이번 사건은 우리 양 행성에 위협이 됩니다. 내부의 불화를 돌보기 전에 이를 먼저 해결해야 합니다."

 fotd_unified_purpose:0 "하나 된 목적"
 fotd_unified_purpose_desc:0 "무언가 우리 은하를 위협하고 있습니다. 우리는 하나 되어 이에 맞설 것입니다."

 slowed_science_ships:0 "탐사 중단"
 slowed_science_ships_desc:0 "동료 행성과 연구 협약을 맺는 대신, 당분간 새로운 행성을 탐사하는 작업을 중단하기로 했습니다."

 slowed_first_contact:0 "첫 조우 보류"
 slowed_first_contact_desc:0 "동료 행성으로부터 새로운 기술을 받는 대신, 현재 진행 중인 첫 조우 프로젝트를 중단하기로 합의했습니다."

 supporting_haven:0 "공정 거래"
 supporting_haven_desc:0 "우리는 새로운 기술을, 상대는 추가 자원을 얻게 됐습니다. 썩 괜찮은 거래입니다."

 promised_no_shroud:0 "탐구 중단의 약속"
 promised_no_shroud_desc:0 "사이오닉 능력과 기술의 비밀을 더 이상 탐구하지 않기로 동료 행성과 약속했습니다. 이들은 우리가 우리 자신을 잃게 될까 우려하나 본데, 정말 어리숙한 걱정이 아닐 수 없습니다."

 have_no_voice:0 "침묵"
 have_no_voice_desc:0 "우리 제국의 외교적 영향력이 크게 감소했습니다. 당분간은 은하계에서 목소리를 낼 수 없습니다. 그 대가로 받은 기술에 이를 감수할 만한 가치가 있길 바랄 뿐입니다."

 ruined_mass_driver:0 "망가진 매스 드라이버"
 ruined_mass_driver_desc:0 "$NAME_fotd_Hunter_species$이 만든 거대 은하 매스 드라이버의 잔해입니다. 더 이상 작동은 하지 않지만, 이 매스 드라이버를 연구하면 탄도학에 관한 이해를 증진시킬 수 있을 것입니다."

 fotd_secure_contact:0 "첫 조우 보호"
 fotd_secure_contact_desc:0 "아무래도 외계종과 처음으로 조우하는 과정에서 방해를 받은 것 같습니다. 앞으로는 더 신중을 기해야 합니다."

 fotd_assited_shipyards:0 "조선소 보조"
 fotd_assited_shipyards_desc:0 "동료 행성의 도움 덕분에 조선소를 110%의 효율로 가동하고 있습니다."

 fotd_assisted_fleet:0 "함대 승무원 충원 완료"
 fotd_assisted_fleet_desc:0 "동료 행성과 협력한 결과, 우리 제국의 함선이 이전과는 다른 움직임을 보이고 있습니다."

 fotd_unified_fleet:0 "하나 된 함대"
 fotd_unified_fleet_desc:0 "동료 행성의 장교단 덕분에 우리 제국 함선의 기동력이 전례 없는 수준으로 향상되었습니다."

 fotd_terrified_outraged:0 "공포와 분노"
 fotd_terrified_outraged_desc:0 "우리 제국에서 취한 행동 때문에 일부 동족이 우리가 진정한 [Root.Species.GetName]에서 벗어났다며 조롱을 보냈지만, 이들의 의견 따윈 중요하지 않습니다. 우리는 이제 세속적인 잣대를 초월한 존재가 되었습니다."

 fotd_extorted_seperatists:0 "분리주의자 갈취"
 fotd_extorted_seperatists_desc:0 "이 자원들을 강제로 손에 넣기는 했지만, 뭐 별일이야 있겠습니까? 상대에 따라 좀 더 강한 설득이 필요한 경우가 있을 뿐입니다."

 fotd_rationed_living:0 "기초 수급자"
 fotd_rationed_living_desc:0 "심각한 적자에 시달린 동료 행성이 불필요한 비용을 삭감해야 하는 상황에 이르렀습니다. 그 결과, 양 행성 간의 문화 교류 프로젝트가 차질을 빚었습니다."

 fotd_triumviri:0 "삼국 동맹"
 fotd_triumviri_desc:0 "우리 동료 행성에서는 기술과 전술에 관한 지식을 전수해 주었고, 페보리안의 독특한 역사적 관점은 우리에게 사회를 바라보는 새로운 시각을 제시해 주었습니다."

 #Projects

 fotd_chain_title:0 "어둠에 대한 공포"
 fotd_chain_desc:0 "기술적으로 우월한 적으로부터 정당한 명분 없이 침략당한 우리는 방심이 불러오는 결과를 잘 알고 있습니다. 두 번 다시는 당하지 않을 것입니다."
 fotd_hunter_poi:0 "사냥꾼의 성계"
 fotd_hunter_desc:0 "§Y분열자§!를 파괴한 공격은, 스캔상 광물이 비정상적일 정도로 풍부한 성계에서 발사된 것입니다."

 FOTD_CONFIRM_FINDINGS:0 "발견 내용 확인"
 FOTD_CONFIRM_FINDINGS_DESC:0 "분열자와 충돌한 소행성에는 비정상적인 양의 텅스텐이 포함되어 있었는데, 일부 과학자는 당시 사건이 우리 성계를 노린 공격이라는 '증거'를 찾았다고 주장하고 있습니다. 안타깝게도 상대 행성과 합의한 내용에 따라 이들의 비위를 맞춰 줘야 합니다."

 FOTD_DEFLECTING_FIELDS:0 "굴절 역장"
 FOTD_DEFLECTING_FIELDS_DESC:0 "시간만 충분히 주어진다면, 과학선 하나만으로 변동성 역장을 생성해 텅스텐 미사일의 진로를 바꿀 수 있을 것입니다. 하지만 그 정도로는 재앙을 막기에 부족할지 모릅니다."

 FOTD_REVERSED_THRUSTERS:0 "역추진기"
 FOTD_REVERSED_THRUSTERS_DESC:0 "특수하게 개조한 어뢰를 투사체에 달라붙도록 프로그래밍할 수 있습니다. 접근하는 투사체를 역으로 추진시키면, '선물'의 속도를 늦출 수 있을지 모릅니다."

 FOTD_COUNTER_SHOT:0 "대응 사격"
 FOTD_COUNTER_SHOT_DESC:0 "우리 성계에는 텅스텐 소행성만큼 밀도가 높은 물체는 없지만, 우주에 떠다니는 바위라면 수도 없이 많습니다. 광속으로 날려 보내진 못하더라도, 대응 사격 차원에서 날아오는 투사체에 소행성을 발사하면 도움이 될지 모릅니다."

 FOTD_CONTROLLED_SHATTERING:0 "통제된 폭발"
 FOTD_CONTROLLED_SHATTERING_DESC:0 "텅스텐 탄환을 폭발시키는 일은 매력적인 대안으로 보였으나, 이로 인한 파편이 우리 행성에 심각한 피해를 줄 우려가 있습니다. 투사체를 조금이나마 대응이 가능한 형태로 부술 수 있도록, 과학자들이 통제된 폭발 시퀀스를 계산했습니다."


