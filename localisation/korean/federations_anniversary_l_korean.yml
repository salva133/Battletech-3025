 galcom.104.name:0 "$resolution_tiyanki_pest_control$"
 galcom.104.desc:0 "티얀키는 공식적으로 은하의 해충으로 선언되었습니다. 은하 공동체의 모든 회원국은 국경 내에 있는 티얀키를 보는 즉시 안락사해야 할 법적 의무가 있습니다.\n\n안타깝게도 우리 영역 내에 티얀키가 있습니다. 티얀키를 처리하거나 자발적으로 우리 영역을 떠나기 전까지 [Root.GetName](은)는 §R은하법 위반§!으로 간주됩니다."
 galcom.106.name:0 "[Root.GetSpeciesName] 영역의 티얀키"
 galcom.106.desc:0 "티얀키 무리가 §H[tiyanki_system.GetName]§! 성계의 우리 영역을 침범했습니다. 티얀키가 우주 해충으로 공식적으로 선언되어 모든 은하 공동체 회원국은 국경 내에 존재하는 모든 생명체를 즉시 안락사해야 할 법적 의무가 있습니다.\n\n티얀키가 영역을 벗어나거나 박멸되기 전까지 [Root.GetName](은)는 §R은하법 위반§!으로 간주됩니다."
 galcom.106.a:0 "안타까운 일입니다..."
 galcom.106.b:0 "미개한 법이군요."
 galcom.106.c:0 "이 해충을 반드시 처리해야 합니다."
 galcom.107.name:0 "티얀키 보호법 위반"
 galcom.107.desc:0 "은하 공동체의 공직자들이 최근 우리가 §H[tiyanki_kill_system.GetName]§! 성계에서 티얀키를 죽인 것에 항의하며 우리의 행동이 티얀키 보호법을 위반했다고 통지했습니다. 이로 인해 [Root.GetName](은)는 다음 십 년 동안 §R은하법 위반§!으로 간주됩니다.\n\n우리가 죽은 티얀키에게서 추출한 자원은 몰수되었고 벌금이 부과되었습니다."
 galcom.107.a:0 "이건 말도 안 돼요!"
 galcom.109.desc:0 "은하 공동체의 공직자들이 [Root.GetName]의 국경 내에 존재하는 티얀키의 존재를 관측했습니다. 티얀키 해충 구제 결의안이 제정되면서 생명체를 안락사하거나 자발적으로 우리 영역을 떠날 때까지 우리는 §R은하법 위반§!으로 간주됩니다."

 resolution_amoeba_conservation_act:0 "우주 아메바 보호법"
 resolution_amoeba_conservation_act_desc:0 "이상한 생김새여도 우주 아메바는 다른 모든 종족처럼 은하를 배회할 권리가 있습니다. 우주 아메바는 사냥해야 하는 해충이 아니라 소중히 여겨야 하는 생명체로 취급해야 합니다."
 resolution_amoeba_conservation_act_tooltip:0 "어떤 제국이라도 §Y우주 아메바§!와 평화로운 공존에 동의하지 않는다면 §R은하법 위반§!으로 간주됩니다."
 resolution_repeal_amoeba_conservation_act:0 "§R$resolution_amoeba_conservation_act$ 폐지§!"
 resolution_repeal_amoeba_conservation_act_desc:0 "우주 아메바는 해충이고 반드시 박멸되어야 합니다."
 resolution_repeal_amoeba_conservation_act_effect_success:0 "§Y$resolution_amoeba_conservation_act$§! 결의안을 폐지하고 §Y$resolution_tiyanki_conservation_act$§! 결의안을 은하법으로 남겨둡니다.\n\n"
 galactic_features.505.name:0 "우주 아메바 보호법"
 galactic_features.505.desc:0 "은하 공동체에서 제국들이 §Y우주 아메바§!와 평화롭게 공존해야 하는 §Y$resolution_amoeba_conservation_act$§! 결의안을 통과시켰습니다.\n\n우리 제국은 현재 이 결의안을 위반하고 있습니다. 결의안을 준수하도록 정책을 변경하시겠습니까?"
