 resolution_galactic_market_ban_sentient_organic_slave_trade:0 "유기체 노예 무역 금지"
 resolution_galactic_market_ban_sentient_organic_slave_trade_desc:0 "지성을 가진 유기체를 은하 시장에서 거래하는 것은 아주 끔찍한 일입니다. 이런 관행을 금지해야 합니다."
 resolution_galactic_market_ban_sentient_organic_slave_trade_effect_success:0 "더 이상 지성을 가진 유기체를 노예 시장에서 거래할 수 없습니다."
 resolution_galactic_market_repeal_sentient_organic_slave_trade:0 "유기체 노예 무역 허용"
 resolution_galactic_market_repeal_sentient_organic_slave_trade_desc:0 "경제 지표가 유기체 노예 무역에 대한 초기 제한이 명백한 오류였음을 증명합니다. 우리는 금지령을 폐지하고 자유 시장 원리에 맡겨야 합니다."
 resolution_galactic_market_repeal_sentient_organic_slave_trade_effect_success:0 "지성을 가진 유기체를 다시 노예 시장에서 거래할 수 있습니다."

 resolution_galactic_market_ban_sentient_slave_trade:0 "지성체 노예 무역 금지"
 resolution_galactic_market_ban_sentient_slave_trade_desc:0 "우리의 이전 결의안으로 인해 지성을 가진 기계를 판매할 수 있었던 허점은 유감스러운 일입니다. 우리는 이런 실수를 바로잡고 은하 시장에서 모든 지성체의 무역을 금지해야 합니다."
 resolution_galactic_market_ban_sentient_slave_trade_effect_success:0 "더 이상 모든 종류의 지성체를 노예 시장에서 거래할 수 없습니다."
 resolution_galactic_market_allow_sentient_slave_trade:0 "지성을 가진 기계 노예 무역 허용"
 resolution_galactic_market_allow_sentient_slave_trade_desc:0 "창조자는 자신의 재산을 원하는 대로 사용할 권리를 가져야 합니다. 재산에는 지성을 모방하는 사물을 포함합니다. 소위 '지성'이 있는 기계의 판매 금지령을 폐지해야 합니다."
 resolution_galactic_market_allow_sentient_slave_trade_effect_success:0 "지성을 가진 기계를 다시 노예 시장에서 거래할 수 있습니다."

 resolution_galactic_market_relocate:0 "은하 시장 이전"
 resolution_galactic_market_relocate_desc:0 "우리는 현재 선도국에 의해 은하 시장이 제대로 역할을 하고 있는지 의문이 있습니다. 은하 시장을 누가 이끌어야 하는지 새로운 경쟁을 시작해야 합니다."
 resolution_galactic_market_relocate_effect_success:0 "다시 은하 시장 선도국 경쟁을 시작합니다."
 resolution_galactic_market_relocate_trigger_fail:0 "은하 시장은 너무 최근에 이전되었습니다."

 resolution_category_divinity:0 "생명의 신성"

 resolution_divinity_comfort_the_fallen:0 "몰락한 이를 위한 위로"
 resolution_divinity_comfort_the_fallen_desc:0 "우리 중 가장 낮은 이도 여전히 우리의 일원이며 우리는 그들이 힘든 시기에 함께 도와줘야 합니다."
 resolution_divinity_comfort_the_fallen_effect:0 "실업자들의 불행도 불이익이 §G10%§! 감소합니다."

 resolution_divinity_tithe_on_the_soulless:0 "영혼 없는 자의 헌금"
 resolution_divinity_tithe_on_the_soulless_desc:0 "우리는 일부 이익을 얻을 수 있다면 영혼 없는 기계의 존재도 받아들일 수 있습니다. 우리는 그들의 생산에 세금을 부과하고 더 훌륭한 대의를 위해 사용해야 합니다."

 resolution_divinity_right_to_work:0 "노동권"
 resolution_divinity_right_to_work_desc:0 "인공물이 실제 사람들의 생계보다 우선시되어서는 안 됩니다."
 resolution_divinity_right_to_work_effect:0 "실업자 유기체 팝들은 로봇 팝보다 우선적으로 직업을 얻습니다."

 resolution_divinity_silence_the_soulless:0 "영혼 없는 자의 침묵"
 resolution_divinity_silence_the_soulless_desc:0 "우리는 시뮬레이션된 지성의 절규는 가볍게 묵살할 수 있습니다. 어쨌거나 감정을 느끼는 것은 아니니 말입니다."
 resolution_divinity_silence_the_soulless_effect:0 "합성체 진화를 진행 중인 제국과 기계 제국은 £diplo_weight£ §Y$diplomatic_weight$§!이 §R25%§! 감소합니다.\n\n§Y$SYNTHETIC_EVOLUTION_PROJECT$§! 특별 프로젝트는 §R금지§!됩니다."

 resolution_divinity_a_defined_purpose:0 "규정된 목적"
 resolution_divinity_a_defined_purpose_desc:0 "기계는 도구이며 더 나은 용도로 사용되어야 합니다. 우리는 법률을 제정해 영혼이 전무한 것들이 형이상학적으로 우월한 이들의 영원한 시종이 되게 만들어야 합니다."
 resolution_divinity_a_defined_purpose_effect:1 "§Y$ai_full_rights_name$§! $policy_artificial_intelligence_policy$ 정책이 §R금지§!됩니다.\n\n§Y$personality_servitors$§! 아닌 §Y$auth_machine_intelligence$§! 제국들은 §R은하법 위반§!을 저지르게 되지만, 사회 제도를 수용할 수 있는 선택지가 주어질 겁니다."

 resolution_divinity_repeal_1:0 "§R$resolution_divinity_comfort_the_fallen$ 폐지§!"
 resolution_divinity_repeal_1_desc:0 "은하 공동체는 이런 불쾌하고 차별적인 결의안이 존재한다는 사실에 날마다 당황스럽습니다. 인공 생명체도 여전히 생명입니다."
 resolution_divinity_repeal_1_effect_success:0 "§Y$resolution_divinity_comfort_the_fallen$§! 결의안을 폐지합니다."

 resolution_divinity_repeal_2:0 "§R$resolution_divinity_tithe_on_the_soulless$ 폐지§!"
 resolution_divinity_repeal_2_desc:0 "$resolution_divinity_repeal_1_desc$"
 resolution_divinity_repeal_2_effect_success:2 "§Y$resolution_divinity_tithe_on_the_soulless$§! 결의안을 폐지하고 §Y$resolution_divinity_comfort_the_fallen$§! 결의안을 은하법으로 남겨둡니다."

 resolution_divinity_repeal_3:0 "§R$resolution_divinity_right_to_work$ 폐지§!"
