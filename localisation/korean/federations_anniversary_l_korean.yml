 envoy_events.18.desc.base:0 "최근 [Root.Federation.GetName]에서 개정된 법률 때문에 상당한 혼란이 발생했고 우리와 [dispute_loser.GetName] 사이의 해묵은 이념 논쟁이 다시 부상했습니다. 우리의 대변인 [dispute_winner_envoy.GetName](은)는"
 envoy_events.18.desc.end:0 "하지만 [dispute_loser.GetSpeciesNamePlural](은)는 이러한 상황을 제대로 받아들이지 못하고 자신의 가치를 침해하는 것에 불만을 표하며 연방이 현재 나아가고 있는 방향에 대해 우려를 표시했습니다."
 envoy_events.18.desc.militarist.base:0 "많은 군국주의적 이점을 설득할 수 있었고 [dispute_loser.GetAdj] 사절인 [dispute_loser_envoy.GetName]의 고유한 비겁함과 순진함을 강조했습니다."
 envoy_events.18.desc.pacifist.base:0 "많은 평화주의적 이점을 설득할 수 있었고 [dispute_loser.GetAdj] 전쟁광들이 우리 모두에게 초래한 위험을 입증했습니다."
 envoy_events.18.desc.spiritualist.base:0 "많은 정신주의적 이점을 설득할 수 있었고 과도한 물질주의가 [dispute_loser.GetAdj] 사회에 초래한 문제들을 모두가 볼 수 있게 공개했습니다."
 envoy_events.18.desc.materialist.base:0 "많은 물질주의적 이점을 설득할 수 있었고 [dispute_loser.GetAdj] 정신주의 미신이 가진 후진성을 입증했습니다."
 envoy_events.18.desc.xenophile.base:0 "많은 외계종 선호적 이점을 설득할 수 있었고 [dispute_loser.GetAdj] [dispute_loser_envoy.GetName] 사절이 우리에게 대하는 것처럼 동료들을 계속해서 의심하는 대신 연방의 모든 종족들이 화합할 방법을 찾아야 한다고 주장했습니다."
 envoy_events.18.desc.xenophobe.base:0 "많은 외계종 혐오적 이점을 설득할 수 있었고 연방 회원국들은 [dispute_loser.GetSpeciesNamePlural]의 유토피아적 이상주의를 따라가기보다는 스스로를 먼저 보살펴야 한다고 주장했습니다."
 envoy_events.18.desc.egalitarian.base:0 "많은 평등주의적 이점을 설득할 수 있었고 많은 [dispute_loser.GetSpeciesNamePlural](이)가 현재 겪고 있는 권위주의의 횡포로부터 모두가 자유로워져야 한다고 주장했습니다."
 envoy_events.18.desc.authoritarian.base:0 "많은 권위주의적 이점을 설득할 수 있었고 법과 질서에 초점을 맞춰야 [dispute_loser.GetAdj]의 평등에 대한 이상주의의 위험으로부터 벗어날 수 있다고 주장했습니다."
