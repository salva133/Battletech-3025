 federations3.2240.name:0 "종교통합회의: 위험한 연락"
 federations3.2240.desc:0 ""[GetEcumenicalCouncilDebate]"에 관한 중요한 토론이 벌어지던 중, 한 사제가 어떤 두 대표단의 단원을 한 명씩 끌고 회의장으로 들이닥쳤습니다. 이 둘은 종교적 차이에도 불구하고 서로에 대한 뜨거운 사랑을 표현하다 발각되었습니다. 보다 보수적인 사절들은 이들이 불경스러울 뿐만 아니라 이단에 필적하는 행위를 저질렀다며, 신성한 회의의 존엄에 반한다는 견해를 피력했습니다."
 federations3.2240.a:0 "이 둘은 종교 통합의 상징입니다!"
 federations3.2240.b:0 "이런 망측한 일이!"
 federations3.2240.c:0 "서둘러 제물로 바쳐 버립시다."
 federations3.2245.name:0 "종교통합회의: 추잡한 연회"
 federations3.2245.desc:0 ""[GetEcumenicalCouncilDebate]"에 관한 오랜 토론을 벌이던 중, 어떤 제국의 대표단이 관습에 따라 연회를 열었습니다. 연회의 일환으로 참석자들에게 전통주가 제공되었는데, 주최 측에게는 약간의 취기만 도는 음료였지만, 우리 대표단은 극단적인 반응을 보였습니다. 그리고 잠시 후, 연회장에서 난투극이 벌어지고 말았습니다. 사태는 진정되었고 크게 다친 참석자도 없었지만, 우리 대표단이 싸움을 시작했다며 우리에게 사과할 것을 요구하고 있습니다."
 federations3.2245.a:0 "사과하세요."
 federations3.2245.b:0 "술이 문제라고 하세요!"
 federations3.2245.c:0 "전부 죽은 행성으로 보내 명상이나 하게 하세요."
 federations3.2255.name:0 "종교통합회의: 불화가 승리하다"
 federations3.2255.desc:0 "통합회의 개최를 결정했을 때, 우리는 교리 통일로 가는 길이 멀고도 험할 것임을 알고 있었습니다. 그러나 얼마나 고단한 과정이 될지 아무래도 과소평가를 한 듯합니다. 몇 달 동안이나 소득 없는 토론이 이어졌지만, 서로의 차이점만 부각되었을 뿐입니다. 결국 시간을 가진 후 다시 회의를 다시 열기로 결정했습니다."
 federations3.2260.name:0 "종교통합회의: 화합이 승리하다"
 federations3.2260.desc:0 "우리는 실로 축복받은 자들입니다. 회의를 시작하며 지녔던 걱정은 기우인 것으로 드러났으며, 모든 일이 순조롭게 진행되었습니다. 엄밀한 신학과 영감에 찬 담론을 통해 새로운 통합 교리의 내용을 조화롭게 구축할 수 있었습니다. 분명 이후에 다시 교리를 검토하게 되겠지만, 지금은 이 교리가 하나 된 믿음의 기초가 될 것이고, 그 믿음으로 말미암아 우리는 그 어느 때보다 가까워질 것입니다!"
 federations3.2260.tt:1 "20년 동안 직업으로 인한 £unity£ 통합 생산량이 §G20%§! 증가하고, 월간 연방 경험치가 §G3§! 증가합니다."
 federations3.2265.name:0 "종교통합회의: 잠정적 성공"
 federations3.2265.desc:0 "전체적으로 생산적인 회의였습니다. 순조롭지 못한 부분도 있었지만, 어느 정도의 어려움은 누구나 예상한 바였습니다. 이제 우리는 시민들과 신앙을 하나로 모으는 목표를 향해 첫걸음을 내디뎠을 뿐입니다. 긴 여정이 되겠지만, 그 끝에는 이 모든 수고를 견뎌낼 가치가 있는 게 기다리고 있을 것입니다."
 federations3.2265.tt:0 "10년 동안 직업으로 인한 £unity£ 통합 생산량이 §G10%§! 증가하고, 월간 연방 경험치가 §G3§! 증가합니다."

