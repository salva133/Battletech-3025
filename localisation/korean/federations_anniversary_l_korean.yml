 ### Tiyanki Space Graveyard System by Giada Zavarise ###

 ## Event chain
 tiyanki_graveyard_chain_title:0 "티얀키 무덤"
 tiyanki_graveyard_chain_desc:0 "티얀키 사체로 전체가 덮인 행성을 §H[tiyanki_graveyard_system.GetName]§! 성계에서 발견했습니다. 이 기이한 무덤을 조사하려면 먼저 무덤지기들을 처리해야 합니다."

 ## Special project
 TIYANKI_LURE:0 "티얀키 미끼"
 TIYANKI_LURE_DESC:0 "티얀키는 가스를 먹고 삽니다. 가스 살포 기지를 건설하면, §H[tiyanki_graveyard_system.GetName]§! 성계에 서식하는 티얀키를 끌어내어 무덤에 접근할 수 있을지도 모릅니다."
 gas_diffuser:0 "티얀키 미끼"
 gas_diffuser_desc:0 "가스 살포 기지에서 영양분이 풍부한 가스 구름이 나와, 티얀키 무덤지기의 주의를 끕니다."

 ## Point of Interest
 tiyanki_graveyard_poi_title:0 "티얀키 무덤지기 제거"
 tiyanki_graveyard_poi_desc:0 "§H[tiyanki_graveyard_system.GetName]§! 성계에 서식하는 티얀키를 제거해 무덤에 접근할 길을 엽니다."

 ## Events

 # Surveyed Tiyanki Graveyard System - What to do now?
 galactic_features.387.name:0 "무덤지기"
 galactic_features.387.desc:0 "§H[tiyanki_graveyard_system.GetName]§! 성계에 서식하는 티얀키의 행동 방식은 일반적인 티얀키와 다릅니다. 티얀키는 대개 이주 생활을 하지만, 이 무리는 동족의 시체로 뒤덮인 행성에 정착하고 있습니다.\n\n티얀키가 해당 행성을 촉수로 뒤덮어, 무덤을 조사할 수 없는 상태입니다. 조사를 위해서는 이 무덤지기들을 쫓아내거나 처리해야 합니다."
 galactic_features.387.a:0 "티얀키는 손쉬운 상대입니다. 제거하세요."
 galactic_features.387.b:0 "티얀키를 해치지 말고 다른 곳으로 보내세요."

 # Tiyanki Graveyard - Destroyed Gravekeepers
 galactic_features.388.name:0 "훼손된 무덤"
 galactic_features.388.desc:1 "[FromFrom.System.GetName]에 서식하는 티얀키를 제거한 덕분에, 이제 우리 [Root.Owner.GetScientistPlural]들이 안전하게 무덤에 접근해 연구를 진행할 수 있습니다."

 # Tiyanki Graveyard - Lured Gravekeepers
 galactic_features.389.name:0 "맛있는 미끼"
 galactic_features.389.desc:0 "§H[tiyanki_graveyard_system.GetName]§! 성계에 티얀키 미끼를 설치했습니다. 살포 기지에서 나오는 영양가 높은 가스에 자극된 무덤지기들이 자리를 버리고 떠난 덕분에, 우리 [Owner.GetScientistPlural]들이 촉수를 지나 무덤에 들키지 않고 접근할 수 있게 되었습니다."

 # Survey - no communication with the Tiyanki
 galactic_features.384.name:0 "수수께끼의 수호자"
 galactic_features.384.desc:0 "다수의 §H[tiyanki_no_contact.GetName]§! 무리가 어떤 외계 생명체의 시신으로 뒤덮인 행성 주변에 모여 있습니다.\n\n현재로서는 이 외계 존재에 대한 정보가 전무하기에, 이들의 행동에 관해서는 추측만이 가능합니다."
 galactic_features.384.tooltip:0 "§H[tiyanki_no_contact.GetName]§!(과)와의 첫 조우를 진행해 자세한 정보를 알아봅니다."

 ## Anomaly
 TIYANKI_ASTEROID_CAT:0 "살아 있는 소행성"
 TIYANKI_ASTEROID_CAT_DESC:0 "조사 결과, 소행성 지대에서 회수한 암석 표본에는 뜻밖에도 생체 조직이 다량으로 포함되어 있습니다."

 # Anomaly result
 anomaly.7100.name:0 "우주 무덤"
 anomaly.7100.desc:0 "우리 [Owner.GetScientistPlural]들이 소행성으로 착각했던 것은 수십 년 동안 궤도상에 표류하면서 얼고 부서져 비정형의 덩어리가 되어 버린 티얀키 시신이었습니다. 소행성 고리 전체가 사실은 우주 무덤인 셈입니다. 회수한 시신 중 일부는 최근에 사망한 것이지만, 다른 시신은 우리 제국보다 수천 년이나 오래된 것도 있습니다."
 anomaly.7100.alt.desc:0 "우리 [Owner.GetScientistPlural]들이 소행성으로 착각했던 것은 부서지고 얼어 버린 외계 동물의 시체였습니다. 이 시체의 형태는 해당 성계에서 목격된 외계 생물의 형태와 대략적으로 일치합니다. 소행성 고리 전체가 사실은 우주 무덤인 셈입니다. 회수한 시신 중 일부는 최근에 사망한 것이지만, 다른 시신은 우리 제국보다 수천 년이나 오래된 것도 있습니다."

 ## Archeological site
 site_tiyanki_graveyard:0 "티얀키 묘지"
 site_tiyanki_graveyard_intro:0 "[From.Planet.GetName] 지표면은 전부 티얀키의 유해로 뒤덮여 있습니다. 감지기에 생체 신호가 잡히지는 않지만, 이 시체들은 어떤 불가해한 힘이 작용하는 듯 여전히 꿈틀거리고 있습니다."

 ancrel.14100.name:0 "미트볼"
 ancrel.14100.desc:0 "[From.Planet.GetName](이)가 행성인지를 판단하는 것조차 쉽지 않습니다. 예비 발굴을 진행했지만, 생체 조직이 층을 이루어 겹겹이 쌓여 있을 뿐입니다. 이 정도의 행성을 만들기 위해서는 2,435,463구의 티얀키 시체가 필요한 것으로 추정됩니다(오차 범위 5.3%). 시체로 만들어진 지층 아래에 암석으로 된 핵이 있다고 가정하더라도, 이곳에 있는 시체의 수는 여전히 상당한 수준입니다.\n\n누군가가, 또는 무언가가 티얀키를 이곳에 데려와 죽도록 내버려 둔 것일까요? 아니면 죽을 때가 된 티얀키가 자연스럽게 이곳으로 이끌리게 되는 것일까요?"
 ancrel.14100.necro.desc:0 "$ancrel.14100.desc$ 무엇보다 중요한 문제는, 왜 사령술사들이 이곳에 있는 시체를 되살릴 수 없는가입니다. 왜 이 시체들은 마치 다른 존재의 지배를 받고 있는 것처럼 우리의 손길을 거부하는 것일까요?"

 ancrel.14200.name:0 "임사 상태"
 ancrel.14200.desc:0 "[From.Planet.GetName]의 지표면을 뒤덮은 티얀키 시체의 마치... 살아 있는 듯한 모습은, 티얀키의 재생 능력이 만들어낸 현상인 듯합니다. 엄밀히 말하면 사망했지만, 그 신체는 여전히 스스로를 다시 조립하고 있는 것입니다. 이 성계에는 티얀키의 식량원인 가스 행성에서 일반적으로 발견되는 영양물질이 유독 풍부합니다. 이러한 행동 방식이 지금까지 관측되지 않은 이유도 이것 때문일 수 있습니다.\n\n하지만 어째서 이 시체들이 마치 단일한 정신의 지배를 받듯 촉수를 뻗어 행성에 새로 떨어지는 시체를 잡아끄는 것인지는 여전히 알 수 없습니다.\n\n발굴을 추가로 진행하면 이 장소... 내지는 이 존재의 작동 원리에 관한 새로운 사실을 발견할 수 있을지 모릅니다. 우리 [Owner.GetScientistPlural]들은 여전히 이곳의 정확한 분류명에 대해 논쟁을 벌이고 있습니다."

 ancrel.14300.name:0 "살점의 미로"
 ancrel.14300.desc:0 "[From.Planet.GetName](을)를 발굴하는 과정에서 지표면 아래에 복잡하게 뻗어 있는 터널망을 발견했습니다. 또한 화학적 분석을 진행한 결과, 터널 벽이 전부 고도로 압축된 티얀키 조직으로 이루어져 있다는 점을 확인했습니다. 살점은 우리 제국만큼이나 오래되었는데도 불구하고 거의 부패하지 않은 모습입니다. 마치 시체를 융합해, 형태를 바꾸고 변형시켜 이 행성을 만든 듯합니다... 대체 이유가 뭘까요?"

 ancrel.14400.name:0 "유령 터널"
 ancrel.14400.desc:0 "[From.Planet.GetName]에서 발견한 방대한 지하 터널망을 파악한 끝에, 우리 [Owner.GetScientistPlural]들은 터널이 티얀키의 혈관계 구조와 매우 비슷하다는 사실을 깨달았습니다. 다만 그 규모가 행성 크기인 것이죠.\n\n맥동하는 터널 벽에서는 약간의 온기가 방출되며, 탐사대가 행성의 중심부로 다가갈수록 온도는 차츰 높아집니다. 이 중심부에서 스캐너에 희미한 생체 신호가 감지되었습니다."
 ancrel.14400.matriarch.desc:0 "[From.Planet.GetName]에서 발견한 방대한 지하 터널망을 파악한 끝에, 우리 [Owner.GetScientistPlural]들은 터널이 티얀키의 혈관계 구조와 매우 비슷하다는 사실을 깨달았습니다. 다만 그 규모는 예전에 우주 공간에서 조우한 티얀키 여왕과 맞먹습니다.\n\n맥동하는 터널 벽에서는 약간의 온기가 방출되며, 탐사대가 행성의 중심부로 다가갈수록 온도는 차츰 높아집니다. 이 중심부에서 스캐너에 희미한 생체 신호가 감지되었습니다."

 ancrel.14510.name:0 "모뇌"
 ancrel.14510.desc:0 "거대한 지하 동공에서, 한 티얀키가 똑바로 선 채 종 모양의 머리를 가볍게 흔들고 있습니다. 촉수는 바닥을 뻗어 나가 동공의 외벽과 연결되어 있습니다. 이 티얀키는 일종의 지휘 개체로서, 이 행성 무덤의 성장을 제어하고 지시하는 것으로 보입니다.\n\n우리 [Owner.GetScientistPlural]들은 이 음침한 과정에서 어떤 생물이 태어날 것인지 아직까지 결론을 내리지 못하고 있습니다. 하지만, 이 생물이 깨어난다면 한 가지는 확실합니다. 일반 티얀키는 비교도 되지 않을 만큼 거대하고 끔찍한 무언가가 될 것입니다."
 ancrel.14510.matriarch.desc:0 "거대한 지하 동공에서, 한 티얀키가 똑바로 선 채 종 모양의 머리를 가볍게 흔들고 있습니다. 촉수는 바닥을 뻗어 나가 동공의 외벽과 연결되어 있습니다. 이 티얀키는 일종의 지휘 개체로서, 이 행성 무덤의 성장을 제어하고 지시하는 것으로 보입니다.\n\n우리 [Owner.GetScientistPlural]들은 이 과정이 언제 끝날지 알지 못하지만, 일단 이 생물이 깨어난다면 일반 티얀키는 비교도 되지 않을 만큼 거대하고 끔찍한 무언가가 될 것이라고 판단하고 있습니다. 새로운 §H티얀키 여왕§!이라고 할 만한 존재가 태어나는 것입니다."

 ancrel.14510.a:0 "중심부를 해부하세요."
 ancrel.14510.b:0 "해치지 말고 성장 과정을 관찰하세요."
 ancrel.14510.c:0 "이 신성한 생명체가 평화롭게 자라도록 놔둡시다."
 ancrel.14510.d:0 "큐레이터에게 이 개체를 가져가면 값을 후하게 쳐줄 겁니다."

 ancrel.14520.name:0 "모뇌"
 ancrel.14520.desc:0 "거대한 지하 동공에서, 한 티얀키가 똑바로 서 있습니다. 종 모양의 머리는 가볍게 흔들리고 있으며, 촉수는 바닥을 뻗어 나가 동공의 외벽과 연결되어 있습니다. 이 티얀키는 일종의 지휘 개체로서, 이 무덤의 성장을 제어하고 지시했던 것으로 보입니다. 하지만 이 개체는 우리가 이곳에 진입하기 위해 사용한 채굴 장비로 인해 부상을 입고 사망한 상태입니다. 중심부 주변의 외피는 창백하고 약해져 있습니다. 이곳 전체가 얼마 안 가 두 번째 죽음을 맞게 될 것입니다."

 ancrel.14910.name:0 "환경 오염"
 ancrel.14910.desc:1 "우리 탐사원 한 명이 터널 탐사 중에 실종되었습니다. 구조대를 보내 며칠 동안이나 수색을 펼친 끝에, 실종된 [Owner.GetScientist](이)가 촉수에 단단히 감긴 채 신체 일부가 벽에 갇힌 것을 발견했습니다.\n\n[Owner.GetScientist](을)를 꺼내는 데 상당한 시간과 노력이 들어갔습니다. 해당 [Owner.GetScientist](은)는 단순히 촉수에 묶인 것이 아니었습니다. 터널 벽이 [Owner.GetScientist](과)와 분자 수준에서 융합해, 벽 표면의 일부로 만들려고 하던 것입니다.\n\n[Owner.GetScientist](은)는 이제 안정을 되찾았지만, 과학선에서 나가기를 거부하고 있습니다. 그리고 과학선 안에서조차 다시 습격을 받을까 두려운 양 사방의 벽을 극도로 경계하며 쳐다보고 있습니다."

 ### Amoebas by Pierre du Plessis ###

 galactic_features.500.name:0 "번식지"
 galactic_features.500.desc.base:0 "[From.GetName] 성계는 한눈에 봐도 아주 적대적인 인상을 풍깁니다. 세 개의 항성이 내뿜는 타는 듯한 열기에 그을리거나 강력한 태양풍에 의해 생명체가 전멸한 성계의 어떤 행성도 거주가 가능할 것 같지 않습니다. 하지만 이런 환경에서도 번성하는 것처럼 보이는 한 생명체가 있습니다. 바로 우주 아메바입니다. 그들은 상당히 고독한 생활 방식을 포기하고 많은 수가 집결하였습니다. 그들은 타는 듯이 뜨거운 내부 성계와 거대 가스 행성 사이를 오가며 번식 행위에 정성을 들이고 있는 것처럼 보입니다."
 galactic_features.500.desc:0 "$galactic_features.500.desc.base$\n\n어떤 이유에서 아메바가 이 혹독한 성계를 좋아하게 되었는지는 확실하지 않습니다. 그럼에도 아메바는 이미 명백히 위협적인 방식으로 [Root.GetName](을)를 향해 편모를 뻗으며 성계를 지키려는 의도를 보이고 있습니다."
 galactic_features.500.desc.peaceful:0 "$galactic_features.500.desc.base$\n\n어떤 이유에서 아메바가 이 혹독한 성계를 좋아하게 되었는지는 확실하지 않습니다. 다행히 아메바는 성계를 우리와 기꺼이 공유하려는 것처럼 보이며 [Root.GetName](을)를 향한 적대적인 움직임은 보이지 않습니다."
 galactic_features.500.alt.desc:0 "[From.GetName] 성계는 한눈에 봐도 아주 적대적인 인상을 풍깁니다. 세 개의 항성이 내뿜는 타는 듯한 열기에 그을리거나 강력한 태양풍에 의해 생명체가 전멸한 성계의 어떤 행성도 거주가 가능할 것 같지 않습니다. 하지만 우리가 전에 마주치지 못한 거대한 우주 유기체가 다수 거주하고 있는 것으로 보이며, 그들은 타는 듯이 뜨거운 내부 성계와 거대 가스 행성 사이를 오가며 번식 행위에 정성을 들이고 있는 것처럼 보입니다.\n\n이 생명체들이 이 성계의 어떤 면에 이끌리는지는 확실하지 않습니다. 그럼에도 그들은 성계를 지키려는 의도를 보이며, 이미 명백히 위협적인 방식으로 [Root.GetName](을)를 향해 접근하고 있습니다."

 galactic_features.502.name:0 "[FromFrom.GetName]의 새로운 도착"
 galactic_features.502.desc:0 "우주 아메바의 거대한 무리가 [amoeba_home_system.GetName] 성계에서 분리되어 은하를 배회하다가 [FromFrom.GetName] 성계에 있는 우리 영역에 진입했습니다. 이 생명체들이 일반적으로 그러하듯 우리의 존재를 받아들이지 못하고 전초 기지를 공격하기 시작했습니다."
 galactic_features.502.desc.peaceful:0 "우주 아메바의 거대한 무리가 [amoeba_home_system.GetName] 성계에서 분리되어 은하를 배회하다가 우리 영역에 진입했고 이제는 엄청난 수가 [FromFrom.GetName] 성계로 넘어오고 있습니다. 다행히 우리는 이 웅장한 생명체와 평화롭게 공존할 수 있는 비밀을 밝혀냈으니 그들의 행동을 지나치게 걱정하지 않아도 됩니다."
 galactic_features.502.alt.desc:0 "우주 유기체의 거대한 무리가 [amoeba_home_system.GetName] 성계에서 분리되어 은하를 배회하다가 우리의 영역으로 들어오기 시작했습니다. 그들은 우리의 존재를 받아들이지 못하고 [FromFrom.GetName] 성계에 있는 전초 기지를 공격하기 시작했습니다."

 ### Space Storm by Henrik Thyrwall ###

 galactic_features.402.name:0 "은하를 강타한 우주 폭풍"
 galactic_features.402.desc:0 "은하 전역에 걸친 성계에서 대규모 아공간 교란이 발생했습니다! 초기 보고서에 따르면 은하에서 거의 50%에 해당하는 성계가 이 전례 없는 현상의 영향을 받았으며, 이는 과거와 현재의 문명들에 의해 수천 년 동안 이어진 초공간 항해의 부산물인 것으로 보입니다.\n\n과학자들은 이 은하의 '우주 폭풍'이 5~10년 사이에 스스로 소멸할 거라 확신합니다. 그전까지 폭풍은 영향을 받는 성계에서 아광속 엔진, 보호막 생성기, 감지기 체계에 혼란을 일으킬 겁니다."
 galactic_features.402.a:0 "이 또한 지나갈 겁니다."
 galactic_features.404.name:0 "우주 폭풍 소멸"
 galactic_features.404.desc:0 "은하의 상당 지역에 영향을 주었던 우주 폭풍은 발생했던 것처럼 신속하게 완전히 소멸했습니다. 이제 아공간 교란이 발생한 성계에서 함선의 시스템이 손상되지 않습니다.\n\n일부는 수천 년 후에 이런 폭풍이 발생하여 초공간 항로망의 붕괴로 이어질 거라 추측하지만, 현재 우주여행은 정상으로 돌아온 것 같습니다."
 galactic_features.405.name:0 "우주 폭풍 [storm_name.GetFirstName]의 도착"
 galactic_features.405.desc:0 "$galactic_features.402.desc$\n\n은하 공동체는 공식적으로 이 폭풍의 이름을 §H'[storm_name.GetFirstName]'§!(으)로 명명하고 일반 여행 주의보를 발령했습니다."
 galactic_features.406.name:0 "우주 폭풍 [storm_name.GetFirstName]의 소멸"
 galactic_features.406.desc:0 "§H우주 폭풍 [storm_name.GetFirstName]§!(은)는 발생했던 것처럼 신속하게 완전히 소멸했습니다. 이제 아공간 교란이 발생한 성계에서 함선의 시스템이 손상되지 않습니다.\n\n일부는 수천 년 후에 [storm_name.GetFirstName](과)와 같은 폭풍이 발생하여 초공간 항로망의 붕괴로 이어질 거라 추측하지만, 현재 우주여행은 정상으로 돌아온 것 같습니다."
 galactic_features.421.name:0 "블루우르"
 galactic_features.421.desc:0 "일종의 극도로 강력한 아공간 개체가 §H[From.From.From.GetName]§! 성계에서 모습을 드러냈습니다. 적대적인 모습은 보이지 않고 일반 우주선에는 반응하지 않는 것처럼 보이지만, [From.From.From.GetName]에 존재하는 것만으로도 성계 전 지역에 대규모 아공간 교란을 일으키고 있습니다.\n\n이러한 교란은 개체 주변에 한정되며 개체가 성계를 떠나면 사라집니다. 호출에 반응하지 않지만, 개체는 계속해서 언어의 한 형태로 보이는 복잡한 타키온 파동을 계속해서 방출하고 있습니다. 번역 소프트웨어에 표시된 정보가 사실이라면, 개체는 다음과 같은 말을 반복하고 있습니다.\n\n§H"블루우르는 추구한다. 블루우르는 찾는다.§!""
 galactic_features.421.a:0 "이 개체는 함선 시스템을 방해할 겁니다."
 galactic_features.423.name:0 "블루우르의 최후"
 galactic_features.423.desc:0 "§H[vluur_system.GetName]§! 성계에서 우리 병력과 전투를 벌인 아공간 개체 §H'블루우르'§!는 타키온 파동의 방출 빈도를 늘렸지만, 계속해서 반복되는 메시지는 여전히 동일했습니다.\n\n§H"블루우르는 추구한다. 블루우르는 찾는다."§!\n\n최후의 일격이 가해졌을 때, 개체는 거대한 폭발을 일으켰고 성계에 암흑 물질을 흩뿌렸습니다."
 galactic_features.423.a:0 "최대한 암흑 물질을 수집해야 합니다."
 galactic_features.423.tooltip:0 "암흑 물질 매장지는 [vluur_system.GetName] 성계의 여러 행성에 흩어졌습니다."

 ### Pirates: The Bemat Thalassocracy by Gemma Thomson ###

 pirate.155.name:0 "해적의 [thalassocracy_target_system.GetName] 봉쇄"
 name_thalassocracy_agency:0 "외부 세관 및 취득"
 name_thalassocracy_agency_abbreviated:0 "ECA"
 pirate.155.desc.regular:1 "[root.GetName]의 대표 귀하: $pirate.155.proclamation$\n\n종종 이런 세관 검사로 인해 스트레스를 받을 수 있습니다. 우린 이해합니다. 협조한다면 누구도 다칠 필요는 없습니다. 그리고 우리가 공식적으로 차지한 모든 곡물과 광물은 [thalassocracy_species.GetName] 생태 거주 번식 계획에 좋은 용도로 사용될 예정이니 안심하셔도 좋습니다. 귀하의 배려에 감사드립니다.\n\n$pirate.155.thalassocracy_signoff$"
 pirate.155.desc.machine:0 "[root.GetName]의 대표단 귀하: 이제 [thalassocracy_target_system.GetName]에 봉쇄가 효력을 발휘합니다. 지금부터 이 지역 내의 모든 기계 유닛은 [thalassocracy_country.GetName]에 종속되며 그들은 우릴 섬기도록 제작될 것입니다. 저항하는 함대는 포격을 받을 것입니다.\n\n이런 활동으로 인해 귀하에게 물질적인 불편을 초래할 수 있다는 점을 인지하고 있습니다. 우리의 $name_thalassocracy_agency$ 장교들이 지정된 할당량을 충족한다면 이런 활동은 종료될 것입니다. 분명 귀하는 우리와 마찬가지로 지시에 의한 압박을 이해할 수 있을 겁니다.\n\n[thalassocracy_species.GetName] 생태 주거 번식 계획에서는 귀하의 재프로그래밍된 드론이 가치 있는 목적의식을 위해 사용되길 기다리고 있습니다. $pirate.155.thalassocracy_signoff$"
 pirate.155.desc.hive:0 "[root.GetName]의 대표 개체 귀하: $pirate.155.proclamation$\n\n종종 이런 세관 검사로 인해 스트레스를 받을 수 있습니다. 우린 이해합니다. 협조한다면 어떤 드론도 다치거나 불편을 겪을 필요는 없습니다. 그리고 우리가 차지한 모든 곡물과 광물은 [thalassocracy_species.GetName] 생태 거주 번식 계획의 좋은 가정으로 옮겨질 예정이니 안심하셔도 좋습니다. 귀하의 집단 배려에 감사드립니다.\n\n$pirate.155.thalassocracy_signoff$"
 pirate.155.proclamation:0 "이제 [thalassocracy_target_system.GetName]에 일시적인 봉쇄가 효력을 발휘합니다. 이 성계를 통한 식량 및 광물의 가공 및 운송은 이제 [thalassocracy_country.GetName] $name_thalassocracy_agency$ 장교의 몰수 대상이 될 수 있습니다. 상선이 아닌 모든 함선은 쫓겨나거나 공격받을 것입니다. 이러한 조건은 우리의 $name_thalassocracy_agency_abbreviated$ 할당량이 충족될 때까지 유지될 것입니다."
 pirate.155.thalassocracy_signoff:0 "더 밝고 스스로 만들어가는 미래를 위하여!"
 pirate.155.a:0 "뭐라고요?!"
 pirate.155.b:0 "이번 일을 후회하게 될 겁니다, [thalassocracy_species.GetAdj] 쓰레기."
 pirate.155.pacifist:0 "정말 이런 식으로 굴겠다는 겁니까?"
 pirate.155.machine:0 "당신은 성공하지 못할 겁니다."
 pirate.155.corp:0 "대담한 행동입니다, [thalassocracy_species.GetAdj]. 어리석지만 대담합니다."
