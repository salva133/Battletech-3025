 galcom.110.desc:1 "은하 공동체의 공직자들이 우리가 최근 티얀키 여왕을 상대로 거둔 승리 소식을 접했습니다. 그들은 짐승을 죽인 우리의 행위가 티얀키 여왕의 공격적인 본성과는 상관없이 명백한 티얀키 보호법 위반이라고 통지했습니다.\n\n[Root.GetName](은)는 다음 십 년 동안 §R은하법 위반§!으로 간주될 것입니다. 추가로 우리 제국은 '은하에서 다시는 보지 못할 특별한 티얀키 생명체'를 죽인 죄로 무거운 벌금을 부과받았습니다."
 galcom.110.a:0 "꼭 죽였어야 했습니다."
 galcom.110.b:0 "하지만... 우릴 공격했단 말입니다!"
 galcom.110.c:0 "그 짐승은 죽어야 했습니다."
