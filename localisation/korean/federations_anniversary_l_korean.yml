 envoy_events.3.name:0 "은하 코미디에 대한 기여"
 envoy_events.3.desc.base:0 "은하 공동체에서 우리의 이익을 대변하는 [event_envoy.GetName] [Root.GetEnvoy](은)는 [council_country.GetAdj] 대표를 [pathetic_country.GetSpeciesName](으)로 착각하는 심각한 실수를 저질렀습니다. 유감스럽게도 많은 구경꾼들이 이런 실수를 목격했고 [event_envoy.GetName]에게 조롱이 쏟아졌습니다."
 envoy_events.3.desc:0 "$envoy_events.3.desc.base$ 은하 코미디에 대한 우리의 기여는 의심의 여지가 없지만, 이제는 많은 이들이 우리 외교단의 역량을 비난하고 있습니다."
 envoy_events.3.desc.hive:0 "$envoy_events.3.desc.base$ 은하 코미디에 대한 우리의 기여는 의심의 여지가 없지만, 이제는 많은 이들이 우리 외교적 사고 루틴의 역량을 비난하고 있습니다."
 envoy_events.3.desc.machine:0 "$envoy_events.3.desc.base$ 은하 코미디에 대한 우리의 기여는 의심의 여지가 없지만, 이제는 많은 이들이 우리 외교 시스템의 역량을 비난하고 있습니다."
 envoy_events.3.A:0 "웃을 수 있을 때 웃으라 하세요."
 envoy_events.3.B:0 "그거면 됐습니다."
 envoy_events.3.C1:1 "재훈련을 위해 [event_envoy.GetHerHim]를 [Root.Capital.GetName](으)로 소환하세요."
 envoy_events.3.C2:1 "재프로그래밍을 위해 [event_envoy.GetHerHim]를 [Root.Capital.GetName](으)로 소환하세요."
 envoy_events.3.C3:1 "재조정을 위해 [event_envoy.GetHerHim]를 [Root.Capital.GetName](으)로 소환하세요."
 galactic_community_diplo_corps_is_a_joke:0 "조롱당하는 외교단"
 galactic_community_diplo_corps_is_a_joke_desc:0 "우리의 사절 중 하나가 심각한 실수를 저질렀고 우리의 외교단은 은하의 웃음거리가 되었습니다."
 envoy_events.4.name:0 "영악한 은하 외교"
 envoy_events.4.desc.base:0 "우리가 이 은하의 진정한 초강대국이라 할 수는 없지만, 우리는 은하적 사안에서 종종 수준 이상의 면모를 보여줄 수 있었습니다. 이는 은하 공동체에서 우리의 이익을 대변하고 [Root.GetName]에 관한 것이라면 전부 반대하는 자들에게서도 깊은 존경을 받는 [event_envoy.GetName] [Root.GetEnvoy]의 노력에 달려있습니다."
 envoy_events.4.desc:0 "$envoy_events.4.desc.base$ 즉, 모든 이들이 우리 함대의 위력을 두려워하거나 우리의 재원을 부러워하는 것은 아니지만 우리 외교단의 역량을 존경합니다."
 envoy_events.4.desc.hive:0 "$envoy_events.4.desc.base$ 즉, 모든 이들이 우리 함대의 위력을 두려워하거나 우리의 물질적 자원을 부러워하는 것은 아니지만 우리 외교적 사고 루틴의 역량을 존경합니다."
 envoy_events.4.desc.machine:0 "$envoy_events.4.desc.base$ 즉, 모든 이들이 우리 함대의 위력을 두려워하거나 우리의 물질적 자원을 부러워하는 것은 아니지만 우리 외교 시스템을 존경합니다."
 galactic_community_diplo_corps_respected:0 "존경받는 외교단"
 galactic_community_diplo_corps_respected_desc:0 "우리 외교단은 은하의 지성체 종족들 사이에서 널리 존경받고 있습니다."

 envoy_events.5.name:0 "가장 짜증나는 사절"
 envoy_events.5.desc:0 "[envoy_source.GetAdj]의 사절인 [event_envoy.GetName](은)는 [Root.Capital.GetName]에서 [envoy_source.GetAdj]의 이익을 대변하는 짜증날 정도로 성가신 존재입니다. 처음 도착한 순간부터 [Root.GetGovernmentName]에 대한 끊임없는 적대심을 보여주었고 우리의 정책과 행동에 항상 반대를 제기합니다. 짜증 나는 정도가 너무나도 지나쳐 떠난다고 해도 눈물을 흘려줄 사람은 거의 없을 것이며, [Root.GetAdj] 충성파 무리들이 [event_envoy.GetHerHis]의 암살 계획을 앞당기고 있단 소문도 들려옵니다.\n\n이 계획이 성공하게 두는 것은 분명 편리하겠지만, 외국의 고위 관리가 우리 영역에서 암살되는 것은 그리 보기 좋은 일은 아닐 겁니다."
 envoy_events.5.A:0 "우린 그런 짓을 할 만큼 비열하진 않습니다. 계획을 멈추세요!"
 envoy_events.5.B:0 "이 짜증 나는 사절을 제거하세요."
 envoy_events.6.name:0 "[From.Capital.GetName]에서 벌어진 살인 사건!"
 envoy_events.6.desc:0 "우리와 [From.GetName] 사이의 의견 충돌을 중재하기 위해 파견한 사절인 [event_envoy.GetName](이)가 살해되었습니다! [event_envoy.GetSheHeCap]는 [Root.GetRulerTitle]의 평의회와 예정되어 있던 일정에 나타나지 않았고 흔적도 없이 사라졌습니다. 며칠 동안 이어진 수색 끝에 소각이 예정되어 있는 저장 컨테이너에서 시체를 발견했습니다.\n\n[From.GetAdj] 당국은 조사 요청에 이상할 정도로 회피적이었고, 특히 [event_envoy.GetName](이)가 최근 [From.GetGovernmentName]에 강도 높은 비난을 하였기 때문에 그들이 배후에 있다는 의혹이 생겨났습니다."
 envoy_events.6.A:0 "이번 일의 대가를 치르게 될 겁니다."
 kills_envoys:0 "사절 실종"
 kills_envoys_desc:0 "어떤 이유에서인지 외계 사절이 우리 수도에서 목숨을 잃는 불길한 추세 때문에 은하의 동료들 사이에서 우리의 입지가 영향을 받고 있습니다."
 faction_modifier_protected_interests:0 "우리의 이익 보호"
 opinion_kills_envoys:0 "사절 암살"

 envoy_events.7.name:0 "성간 연애"
 envoy_events.7.desc:1 "자신의 업무를 수행하고 [Root.GetAdj] 이익을 대변하는 대신 우리의 사절 [event_envoy.GetName](은)는 [other_species_nation.GetAdj] 외교관의 매력에 푹 빠진 것 같습니다. 이번 범죄의 후폭풍이 두려웠던 두 사람은 이러한 결합을 허용할 정도로 위험한 자유 헌법을 가진 국가인 [third_party.GetName](으)로 도피했습니다. \n\n이 과정에서 [event_envoy.GetName]의 사절 직위는 박탈되었습니다. 하지만 공직자에 대한 통제를 잃었다는 점에서 우리의 은하적 입지가 훼손되었습니다. 반드시 범죄자를 체포하여 명성을 되찾아야 합니다."
 envoy_events.7.A:0 "[third_party.GetSpeciesNamePlural](은)는 우리에게 빚진 게 있습니다."
 envoy_events.7.B:0 "그들에게 접근해 합리적으로 호소하세요."
 envoy_events.7.B.tooltip:0 "[third_party.GetName]에서 수락한다면, 그들에게 2개의 호의를 빚지게 됩니다."
 envoy_events.7.D:0 "내버려 두십시오. 이런 사건은 곧 잊혀질 겁니다."
 envoy_events.8.desc:0 "존경하는 [Root.GetSpeciesNamePlural] 여러분! [From.GetAdj] 범죄자가 귀하의 국가로 도피했다는 사실을 알게 되었습니다. 우리의 전 사절이었던 범죄자 [event_envoy.GetName](은)는 우리 국가의 가장 기본적인 법률과 모든 충성 서약을 위배하고 [other_species_nation.GetAdj](으)로 도피했습니다.\n\n자신의 죄를 재판받을 수 있게 범죄자의 송환을 정중히 요청합니다."
 envoy_events.8.A:0 "물론입니다."
 envoy_events.8.B:0 "안 됩니다! [event_envoy.GetSheHeCap]는 우리가 보호하고 있습니다."
 envoy_events.9.desc:0 "물론입니다! 즉시 [event_envoy.GetName](을)를 송환하겠습니다."
 envoy_events.9.A:0 "감사드립니다."
 envoy_events.10.desc:0 "정치적 망명은 우리에게 성스러운 것입니다. 우리는 당신 같은 자들에게 잘못을 저지르지 않은 자들을 포기할 수는 없습니다!"
 envoy_events.10.A:0 "정말 유감입니다."
 envoy_events.10.B:0 "(거짓말) 물론 이해합니다."
 envoy_events.10.B.tooltip1:0 "커플을 되찾아오기 위해 특수부대를 파견합니다.\n[third_party.GetName](이)가 불쾌해할 것입니다."
 envoy_events.10.B.success_tooltip:0 "임무를 성공했습니다."
 envoy_events.10.B.fail_tooltip:0 "임무가 실패로 돌아갔습니다."
 envoy_events.11.name:0 "[From.GetAdj] 특수부대 임무"
 envoy_events.11.desc:0 "[From.GetName](은)는 범죄를 저지른 그들의 사절인 [event_envoy.GetName]에 대한 송환 요청을 우리가 거부한 것에 불쾌해하며 스스로 문제를 해결하려고 한 것 같습니다. 아주 철저하게 훈련된 특수부대원들이 한밤중에 우리 눈앞에서 망명자를 납치해 갔습니다.\n\n도움을 구하던 이들을 보호하지 못한 우리의 무능력함은 동맹 사이에서 큰 우려를 야기했으며, 우리 외교관들은 상황을 진정시키기 위해 서두르고 있습니다."
 envoy_events.11.A:0 "어떻게 감히!"
 envoy_events.12.name:0 "특수부대 임무 성공"
 envoy_events.12.desc:0 "범죄를 저지른 우리의 사절인 [event_envoy.GetName](을)를 회수하기 위해 파견한 팀이 성공적으로 임무를 완료했습니다. 범죄자는 이제 안전하게 구금되어 있으며 자신이 저지른 죄에 대한 엄벌을 받을 겁니다."
 envoy_events.13.name:0 "[From.GetAdj] 특수부대 임무 실패"
 envoy_events.13.desc:0 "[From.GetName](은)는 범죄를 저지른 그들의 사절인 [event_envoy.GetName]에 대한 송환 요청을 우리가 거부한 것에 불쾌해하며 스스로 문제를 해결하기 위해 회수 임무를 실행했습니다. 하지만 이 임무는 엉망이었고 우리는 특수요원들을 싣고 있는 [From.GetAdj] 함선이 국경을 넘으려는 시도를 막아냈습니다. 앞으로 있을 시도도 성공하지 못하도록 조치를 취했습니다."
 envoy_events.13.A:0 "뻔뻔하긴..."
 envoy_events.14.name:0 "특수부대 임무 실패"
 envoy_events.14.desc:0 "범죄를 저지른 사절인 [event_envoy.GetName](을)를 되찾기 위해 파견한 팀이 임무에서 성공을 거두지 못했습니다. 그들의 함선은 국경을 넘으려다 [From.GetAdj]에 의해 구금되었습니다. [From.GetSpeciesNamePlural](은)는 예상대로 격분했고 [Root.GetAdj]의 간섭을 규탄했습니다. 우리 시민들은 일을 처리하거나 범죄자를 되찾아오지 못해서 크게 실망했습니다."

 opinion_extradited_envoy:0 "범죄자 사절 송환"
 opinion_refused_extradited_envoy:0 "범죄자 사절 송환 거부"
 opinion_special_ops_vs_us:0 "특수부대 임무"
 cannot_protect_asylum:0 "불쌍한 정의의 수호자"
 cannot_protect_asylum_desc:0 "우리가 정치적 망명을 제안한 이들을 보호하는 데 실패하여 동료들 사이에서 우리의 입지가 훼손되었습니다."
 failed_special_ops_mission:0 "실패한 특수부대 임무"
 failed_special_ops_mission_desc:0 "범죄를 저지른 사절을 되찾으려는 우리의 시도가 실패하자 은하의 동료들이 불안해하고 우리 정부에 대한 시민들의 신뢰가 흔들렸습니다."
 diplo_corps_lost_control:0 "조롱당하는 외교단"
 diplo_corps_lost_control_desc:0 "우리의 외교관도 통제하지 못하는 무능함은 동료들 사이에서 신뢰를 줄 수 없습니다."

 envoy_events.15.name:0 "이상한 생명체"
 envoy_events.15.desc:0 "우리가 은하 공동체에 사절로 파견한 [event_envoy.GetName](은)는 자신을 따르기 시작한 이상하고 작은 포유류 생명체를 돌보느라 많은 시간을 보내고 있습니다. 다른 대표단 중 하나에게서 탈출한 것으로 추정되는 이 가정용 애완동물은 분명 귀엽지만, 지성의 흔적은 보이지 않습니다. 육식성에 날카로운 이빨과 발톱을 가지고 있는 이 애완동물은 대개 온순하고 쓰다듬는 형태의 물리적 접촉을 원합니다. 하지만 기분에 따라 갑자기 폭력적으로 변할 수도 있습니다!\n\n생명체가 [event_envoy.GetName]의 중요한 업무를 방해하는 건 사실이지만, 다른 대표단은 [Root.GetSpeciesName]의 더욱 부드럽고 감성적인 정신적 측면이 드러났다는 점을 언급했습니다."
 envoy_events.15.A:0 "완벽합니다."
 opinion_feline_affection:0 "고양잇과의 애정"

 envoy_events.17.name:0 "동맹 사이의 분쟁"
 envoy_events.17.desc.base:0 "최근 [Root.Federation.GetName]에서 개정된 법률 때문에 상당한 혼란이 발생했고 우리와 [dispute_winner.GetName] 사이의 해묵은 이념 논쟁이 다시 부상했습니다. 우리의 대변인 [dispute_loser_envoy.GetName](은)는 [dispute_winner.GetAdj] 사절인 [dispute_winner_envoy.GetName](을)를 상대로 용감하게 우리 측을 대변했습니다."
 envoy_events.17.desc.end:0 "[Root.GetGovernmentName] 전역의 시민들은 흥미를 가지고 논쟁을 지켜봤고 [Root.Federation.GetName]의 회원국 지위와 그들의 이상을 어떻게 조화해야 하는지 걱정이 커지고 있습니다."
 envoy_events.17.desc.militarist:0 "$envoy_events.17.desc.base$ 하지만 [dispute_loser_envoy.GetSheHe]는 참여자들에게 군국주의적 이점을 설득할 수 없었고 사방에서 '전쟁광 [Root.GetAdj]'이라는 비난을 받으며 토론에서 불리한 입장에 처하자 점점 당황하기 시작했습니다.\n\n$envoy_events.17.desc.end$"
 envoy_events.17.desc.pacifist:0 "$envoy_events.17.desc.base$ 하지만 [dispute_loser_envoy.GetSheHe]는 참여자들에게 평화주의적 이점을 설득할 수 없었고 '[Root.GetAdj]의 순진함'이 연방 전체의 안전을 위협한다고 사방에서 거센 비난을 받았습니다.\n\n$envoy_events.17.desc.end$"
