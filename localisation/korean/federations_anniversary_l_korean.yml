 resolution_repeal_tiyanki_pest_control_desc:0 "은하 공동체는 회원국들이 티얀키를 보는 즉시 파괴하도록 강제할 수 없습니다."

 resolution_galacticreforms_motions_for_closure:0 "마무리를 위한 발의"
 resolution_galacticreforms_motions_for_closure_desc:0 "은하 공동체가 대체로 동의하는 상황에서 회기의 전체 기간 동안 계속 토론을 진행하는 것은 시간 낭비입니다. 합의가 이루어졌다면, 우리는 토론을 조기에 종료하고 다른 사안으로 넘어가야 합니다."
 resolution_galacticreforms_motions_for_closure_effect_success:0 "결의안에 대한 찬성 또는 반대가 압도적 다수인 75% 상태로 180일 연속으로 유지된다면 의회 회기는 조기에 종료될 것입니다."
