 federations2.50.name:0 "통합과 지도력 기념행사"
 federations2.50.desc:0 "[Root.Federation.GetName](은)는 우리 국가의 현명한 지도력 아래 번성했습니다. 많은 [Root.GetSpeciesNamePlural](은)는 이제 동맹을 위했던 우리의 봉사가 통합 기념행사를 통해 보답받아야 한다고 생각합니다. 더 구체적으로 말하자면 위대한 [Root.GetAdj] 지도자들은 정말 많은 일을 해냈습니다. 회원국들이 [Root.Capital.GetName]의 하늘 위에 거대한 기념물을 세우는 것에 기여하는 동안 우리는 [Root.Federation.GetName]에 더 거대한 통합을 가져오기 위한 일환으로 두 회원국의 수도에 대표단을 파견합니다."
 federations2.50.A.tooltip:0 "§H[Root.Capital.System.GetName]§! 성계에 접근할 수 있는 모든 회원국은 공동 작업에 참여할 것을 제안받을 것입니다.\n\n수락한다면 그들은 연방의 §H경험치§!와 [Root.GetName]의 §H영향력§!을 증가시키는 기념물 건설을 위해 자원을 기여하게 될 겁니다.\n\n[Root.GetName](은)는 §H[Root.GetHegemonyEthos]§! 선호도를 높일 두 회원국을 선택할 수 있습니다.\n\n제안이 대체로 거절당한다면 연방 §H결속도§!가 감소하고 [Root.GetName]의 §H영향력§!이 감소합니다."
 federations2.50.A:0 "멋진 생각입니다!"
 federations2.50.B:0 "우리에게 그런 건 필요 없습니다."
 federations2.51.name:0 "$federations2.50.name$"
 federations2.51.desc:0 "반갑습니다, 고귀한 [Root.GetSpeciesNamePluralCompliment]! 우리의 현명하고 관대한 지도력 덕분에 [Root.Federation.GetName](은)는 성공에 성공을 거듭했고 은하 전역에 우리의 통합을 선보이게 되었습니다. 우리가 통합되어 함께 이룬 성공을 기념할 때가 되었습니다. 회원국의 노력으로 우리의 수도 위에 거대한 기념비를 세우는 것보다 더 좋은 방법이 어디 있겠습니까? 그동안 우리는 당신의 수도에 대표단을 파견해 [Root.Federation.GetName]에서 공공의 이익을 추구하기 위한 노력을 지원할 것입니다.\n\n이 모험에 함께하시겠습니까?"
 federations2.51.A:0 "물론입니다!"
 federations2.51.A.tooltip:0 "§H[From.Capital.System.GetName]§! 성계에 접근할 수 있는 모든 회원국은 공동 작업에 참여할 것을 제안받을 것입니다.\n\n수락한다면 연방의 §H경험치§!와 [From.GetName]의 §H영향력§!을 증가시키는 기념물 건설을 위해 자원을 기여하게 될 겁니다.\n\n[From.GetName](은)는 §H[From.GetHegemonyEthos]§! 선호도를 높일 두 회원국을 선택할 수 있습니다."
 federations2.51.A.tooltip2:0 "\n기념물의 완성을 위해 1년 동안 [Root.GetName]의 £minerals£ 광물 생산량 10%가 소모됩니다."
 opinion_hegemony_joint_action_agreed:0 "통합 기념행사 동의"
 federations2.51.B:0 "당신의 수도 위에 기념물이라고요? 절대 안 됩니다!"
 federations2.51.B.tooltip:0 "제안이 대체로 거절당한다면 연방 §H결속도§!가 감소합니다."
 opinion_hegemony_joint_action_refused:0 "통합 기념행사 거절"
 federations2.53.name:0 "실패로 돌아간 공동 작업"
 federations2.53.desc:0 "우리 대사들이 통합을 기념하기 위한 우리의 계획을 가지고 [Root.Federation.GetName] 회원국들에게 접근했습니다. 아쉽게도 우리와 생각이 다른 것 같습니다. 우리는 계획을 진행하기 위해 충분한 지원을 이끌어내지 못했습니다."
 federations2.53.A:0 "믿음이 부족하다니 불안하군요."
 the_following_nations_will_participate:0 "\n다음 국가가 참가합니다:"
 the_following_nations_said_yes:0 "\n다음 국가가 계획에 동의했습니다:"
 no_following_nations_said_yes:0 "\n계획에 동의한 국가가 없습니다."
 the_following_nations_said_no:0 "\n다음 국가가 계획을 거절했습니다:"
 no_following_nations_said_no:0 "\n계획을 거절한 국가가 없습니다."
 the_following_nations_failed2:0 "\n다음 국가가 기여에 실패했습니다:"
 prev_GetName:0 "[Prev.GetName]"
 federations2.54.name:0 "실패로 돌아간 공동 작업"
 federations2.54.desc.said_yes:0 "[Root.Federation.GetName]의 통합을 기념하기 위한 [From.GetAdj]의 계획을 지원했지만 실패로 돌아간 것 같습니다. 다른 회원국의 지원이 부족했기 때문입니다."
 federations2.54.desc.said_no:0 "[Root.Federation.GetName]의 공동 작업에 대한 [From.GetAdj]의 고압적인 계획에 반대하던 우리의 행동이 결실을 맺었습니다. 회원국들 사이에 [From.GetAdj]의 프로파간다를 퍼뜨리려는 계획에 당황한 모든 관계자들은 제안을 거절했습니다."
 federations2.54.A.yes:0 "참으로 수치스러운 일입니다."
 federations2.54.A.no:0 "아마도 동맹에 새로운 개혁이 필요한 때일지도 모릅니다."
 federations2.55.name:0 "공동 작업 승인"
 federations2.55.desc:0 "[Root.Federation.GetName]의 힘과 통합을 합동으로 기념하자는 우리의 계획을 과반수의 회원국들이 승인했습니다. 동맹 내에서 화합을 퍼뜨리기 위한 우리의 계획을 실행하기 위해 당장 작업을 시작할 것입니다!"
 federations2.55.A:0 "힘과 통합을 위하여!"
 hegemon_join_operation_happens_tooltip:0 "참가하는 모든 회원국은 §H[federation_leader.Capital.GetName]§!에 기념물을 건설하는 특별 프로젝트를 얻습니다.\n§H[federation_leader.GetName]§!(은)는 최대 두 회원국에게 §H[federation_leader.GetHegemonyEthos]§! 윤리관을 퍼뜨리는 특별 프로젝트를 얻습니다."
 federations2.56.name:0 "$federations2.55.name$"
 federations2.56.desc.said_yes:0 "[Root.Federation.GetName]의 힘과 통합을 합동으로 기념하자는 [From.GetAdj]의 계획을 과반수의 회원국들이 승인했습니다. 우리는 계획을 현실로 만들기 위한 작업을 즉시 시작할 것입니다!"
 federations2.56.desc.said_no:0 "우리의 반대에도 불구하고 [Root.Federation.GetName]의 공동 작업에 대한 [From.GetAdj]의 고압적인 계획을 회원국 대부분이 승인했습니다. 다행히 [From.GetName](이)가 우리의 참가를 강제할 수단은 없습니다."
 federations2.56.desc.invalid:0 "[Root.Federation.GetName]의 [From.GetName](이)가 제공한 강력한 지도력을 기리기 위해 [From.GetSpeciesNamePlural](은)는 우리 동맹의 통합을 공동으로 기념하는 것에 회원국 대부분의 승인을 받았습니다. 회원국들은 [From.Capital.GetName] 공중에 거대한 기념물을 건설하기 위해 필요한 자원을 기여하기로 동의했고 [From.GetAdj] 대표단은 다양한 수도를 방문하여 회원국들이 동맹에 통합될 수 있도록 도울 것입니다.\n\n[From.Capital.GetName]에 쉽게 접근할 수 없을 정도로 동떨어진 우리의 위치를 고려하면 우리는 이 계획에 참여할 수 없을 겁니다."
 federations2.56.A:0 "$federations2.55.A$"
 federations2.56.B.no:0 "$federations2.54.A.no$"
 hegemony_joint_project_chain_title:0 "통합과 위대한 지도력 기념행사"
 hegemony_joint_project_chain_desc:0 "[Root.Federation.GetName] 회원국들 사이에서 연방의 강력한 지도력을 기념하고 위대한 이념적 통합을 추구하기 위한 공동 작업이 시작되었습니다."
 hegemony_joint_project_leader:0 "[This.GetName]의 문화적 적응"
 hegemony_joint_project_leader_DESC:0 "현재 [Root.Owner.Federation.GetName]의 강력한 지도력과 이데올로기적 통합을 기념하기 위한 공동 작업의 일환으로 대표단은 두 회원국의 수도로 파견되어 동맹으로서의 긴밀한 통합을 감독할 것입니다.\n\n두 회원국이 선택되면 문화적 적응 프로그램이 완료된 것으로 간주됩니다."
 hegemony_joint_project_member:0 "강력한 지도력 기념물"
 hegemony_joint_project_member_DESC:1 "[Root.Owner.Federation.GetName]의 통합과 힘을 기념하기 위한 공동 작업의 일환으로 우리는 [This.Owner.GetAdj] 지도자의 거대한 기념물 건설에 필요한 자원을 [This.GetName]에 보내기로 동의했습니다.\n\n우리는 일 년 동안 £minerals£ 광물 생산량의 10%만큼 이 프로젝트에 기여할 겁니다."
 federations2.57.name:0 "[FromFrom.GetName]에 대표단 설립"
 federations2.57.desc:0 "[Root.GetHegemonyEthos] 사상을 [FromFrom.Owner.GetName]에 퍼뜨리기 위한 우리의 대표단이 [FromFrom.GetName]에 설립되었습니다. 운이 따라준다면 그들의 노력은 결실을 맺고 [Root.Federation.GetName] 내의 조화가 증가할 겁니다."
 federations2.58.name:0 "[FromFrom.GetName]에 [From.Owner.GetAdj] 대표단 설립"
 federations2.58.desc:0 "현재 연방의 공동 작업의 일환으로 [From.Owner.GetAdj] [From.Owner.GetGovernmentName](은)는 [From.Owner.GetHegemonyEthos] 사상을 [Root.GetName]에 퍼뜨릴 대표단을 [FromFrom.GetName]에 파견했습니다. 그들은 [Root.Federation.GetName] 내에서 조화와 호의를 추구한다고 주장하지만 많은 회원국들은 동맹의 회원국 지위로 인해 스스로의 가치가 훼손되는 것은 아닌지 걱정하고 있습니다."
 federations2.58.desc.good:0 "현재 연방의 공동 작업의 일환으로 [From.Owner.GetAdj] [From.Owner.GetGovernmentName](은)는 [From.Owner.GetHegemonyEthos] 사상을 [Root.GetName]에 퍼뜨릴 대표단을 [FromFrom.GetName]에 파견했습니다. 다행히 그들의 가치는 우리의 가치와 어울리기 때문에 [Root.Federation.GetName] 내에서 조화와 친선을 추구한다는 그들의 주장이 신빙성을 얻습니다."
 federations2.58.A.good:0 "분명 좋은 일만 일어날 겁니다."
 federations2.58.A.neutral:0 "어떤 결과가 따를지 지켜봅시다..."
 federations2.59.name:0 "기념비 작업 완료"
 federations2.59.desc:0 "우리는 [Root.Federation.GetName]의 통합과 [FromFrom.Owner.GetName]의 계몽적인 지도력을 기념하는 [FromFrom.GetName]의 기념물 작업을 완료했습니다. 그들은 우리의 공헌에 감사를 전했지만 기념물이 공식적으로 공개되기 전에 다른 연방 동맹의 기여를 기다리고 있습니다."
 federations2.59.A.tooltip:0 "모든 회원국들이 기여를 완료하면 연방이 경험치 증가를 얻습니다."
 opinion_hegemony_joint_action_completed:0 "연방 기념물에 대한 기여"
 federations2.60.name:0 "[FromFrom.GetName]의 기념물 완료"
 hegemony_federation_monument_complete_success:0 "대대적인 축하를 받으며 우리의 훌륭한 기념물이 공개되었고 모든 회원국들의 행성에서 기념행사가 진행되었습니다. 모든 회원국들은 서로의 기여도를 뛰어넘기 위해 속도를 늦추지 않았고 경쟁을 이어 나갔습니다. 처음에는 [FromFrom.Owner.GetAdj] [FromFrom.Owner.GetRulerTitle]에게 기여하기 위한 작업이 이제는 우리 연방의 힘과 단결을 모두에게 보여줄 수 있는 증거가 되었습니다."
 hegemony_federation_monument_partial_success:0 "대대적인 축하를 받으며 우리의 훌륭한 기념물이 공개되었고 회원국들의 행성에서 기념행사가 진행되었습니다. 거의 모든 회원국들이 상당한 기여를 하였고 기념물을 우리 연방의 힘과 단결을 보여주는 멋진 예시로 삼았습니다."
