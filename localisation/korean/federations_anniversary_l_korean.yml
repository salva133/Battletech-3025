 federations2.108.A:0 "성공을 기원합니다!"
 federations2.109.name:0 "합동 군사 훈련 시작"
 federations2.109.desc:0 "이제 모든 연방 함대가 위치에 도달했고 군사 훈련이 시작될 것입니다! 가벼운 무장을 갖췄지만 기동성이 뛰어난 표적이 이전에 숨겨진 지역에서 등장했고 30일이라는 제한 시간 내에 우리 함대에 의해 파괴되는 것을 피하고자 할 것입니다."
 federations2.109.A:0 "공격을 준비하세요!"
 federations2.112.name:0 "성공적으로 표적 제거"
 federations2.112.desc:0 "우리는 합동 군사 훈련에서 성공적으로 표적을 제거했습니다. 동맹들이 우리와 마찬가지로 성실하길 기대할 수밖에 없습니다!"
 federations2.113.name:0 "훈련 표적 놓침"
 federations2.113.desc:0 "우리 함대 장교들의 수치심은 헤아릴 수 없습니다. 우리는 합동 군사 훈련에서 표적을 제거하는 데 실패했습니다. 우리의 동맹들이 더 성공적이길 기대할 수밖에 없습니다!"
 federations2.115.name:0 "합동 군사 훈련 완료"
 federations2.115.desc.complete_success:0 "[Root.Federation.GetName]의 합동 군사 훈련은 이제 종료되었습니다. 그들은 즉시 훈련이 대단한 성공을 거두었다고 선언했고 참가한 모든 함대는 큰 어려움 없이 표적을 격추하여 다시금 우리 연방 함대의 뛰어난 능력과 우월한 조직력을 증명했습니다! 이제 적들은 우리에게 싸움을 걸기 전에 한 번 더 생각하게 될 것입니다."
 federations2.115.desc.partial_success:0 "[Root.Federation.GetName]의 합동 군사 훈련은 이제 종료되었습니다. 그들은 훈련이 어느 정도 성공을 거두었다고 선언했습니다. 일부 함대가 표적을 제거하는 데 실패했지만 대부분의 함대는 표적을 제거했고 연방의 함대가 정교한 작전을 수행할 능력이 있다는 것을 보여주었습니다. 추가적으로 우리의 승무원들은 경험을 통해 많은 것을 얻었고 이제는 어느 때보다 준비되어 있는 상태입니다. 이제 적들은 우리에게 싸움을 걸기 전에 한 번 더 생각하게 될 것입니다."
 federations2.115.desc.partial_failure:0 "[Root.Federation.GetName]의 합동 군사 훈련은 약간 우스꽝스러운 방식으로 종료되었습니다. 일부 함대는 표적을 제거할 수 있었지만 대다수의 함대는 표적 제거에 실패했고 [Root.Federation.GetName]의 군사적 합동 능력에 대한 의문이 제기되었습니다. 우리의 적들이 훈련 과정을 너무 자세히 살펴보지 않기를 바랄 뿐입니다..."
 federations2.115.desc.complete_failure:0 "참가한 회원국 중 어떤 함대도 시간 내에 표적을 제거하는 것에 실패했고 [Root.Federation.GetName]의 합동 군사 훈련은 우스꽝스럽게 종료되었습니다. 우리가 잃어버린 자존심을 회복하고 함대의 품위를 복구할 때까지 우리의 적들이 훈련 과정을 너무 자세히 살펴보지 않기를 바랄 뿐입니다."
 federations2.115.A:0 "우리의 함대가 패권을 장악할 것입니다!"
 federations2.115.A.haha:0 "우리에겐 최고의 동맹이 있습니다!"
 federations2.115.B.oh_well:0 "적어도 우리는 우리의 역할을 했습니다."
 federations2.115.B.oh_dear:0 "부끄러워서 고개를 들지 못하겠군요."
 military_federation_success_modifier:0 "잘 훈련된 군대"
 military_federation_success_modifier_desc:0 "최근 연방에서 준비한 군사 훈련에서 우리 함대는 뛰어난 기술과 훌륭한 협동력을 보여주었습니다."
 military_federation_failure_modifier:0 "부끄러운 군대"
 military_federation_failure_modifier_desc:0 "우리 군대는 최근 연방의 군사 훈련에서 한심한 성과를 보여줘 수치스러워하고 있습니다."
 federations2.120.name:0 "합동 군사 훈련 참가 철회"
 federations2.120.desc:0 "우리는 연방을 탈퇴했기 때문에 연방이 계획한 합동 군사 훈련 참가를 철회했습니다."
 federations2.121.name:0 "합동 군사 훈련 취소"
 federations2.121.desc:0 "전쟁이 발발하여 계획된 연방 군사 훈련이 취소되었습니다."
 training_target:0 "훈련 표적"
