 federations.10340.desc:0 "은하 공동체에서 §Y$ai_full_rights_name$§! $policy_artificial_intelligence_policy$ 정책과 비§Y독자적 하인§! 기계 지능을 금지하는 §Y$resolution_divinity_a_defined_purpose$§! 결의안을 통과시켰습니다.\n\n우리 제국은 현재 이 결의안을 위반하고 있습니다. 결의안을 준수하도록 정책을 변경하시겠습니까?"
