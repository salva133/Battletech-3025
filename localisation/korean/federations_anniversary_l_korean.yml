 federations.10340.complybecomerogueservitor_tooltip:0 "우리 제국은 사회 제도 중 하나를 §Y$civic_machine_servitor$§! 제도로 변경할 것입니다.\n\n유기체 팝 하나가 우리 수도에 추가됩니다."

 resolution_passed_modifier:0 "결의안 가결"
 resolution_passed_modifier_desc:0 "최근 은하 공동체에서의 성공으로 우리의 외교적 영향력이 증가했습니다."
