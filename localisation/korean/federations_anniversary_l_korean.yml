 ### Militarist Joint Operation by Pierre du Plessis ###

 federations2.100.name:0 "연방 함대"
 federations2.100.desc:0 "[Root.Federation.GetName](은)는 성간 무대에서 강력한 세력을 대표하지만 연방의 함대는 분열되어 있으며 각기 다른 조직 구조의 명령을 받아 활동합니다. 최근 연방에서 영향력 있는 여러 군사 전문가들이 우리가 강력하고 잘 조직되어 있는 적을 상대할 수 있는지 우려를 표했습니다.\n\n이 문제를 해결하기 위해 전문가들은 군대의 결속도를 높이고 승무원들의 능력을 갈고닦을 수 있는 연방 규모의 군사 훈련을 계획했습니다. 전문가들의 계획에 따라 우리 함대의 각 파견대는 우리 동맹 영토의 특정 지역으로 이동해 일련의 복잡한 기동을 수행하고 다른 함대와 협조하여 작전을 동시에 수행하도록 할 것입니다. 이런 훈련을 성공적으로 진행하기 위해서는 우리 병력들의 상당한 노력이 필요하겠지만 우리 연방의 군사 준비 태세를 증진할 수 있을 겁니다."
 federations2.100.A.tooltip:0 "모든 회원국들에게 접근해 훈련에 참가할 것을 요청할 것입니다.\n\n제안이 대체로 거절당한다면 연방 §H결속도§!가 감소하고 [Root.GetName](은)는 §H영향력§!을 잃습니다."
 federations2.100.A:0 "$federations2.50.A$"
 federations2.100.B:0 "우리 함대는 이미 모든 만일의 사태에 대응할 준비가 되어 있습니다."
 federations2.101.name:0 "$federations2.100.name$"
 federations2.101.desc:0 "반갑습니다, 고귀한 [Root.GetSpeciesNamePluralCompliment]! 함께라면 우리는 성간 무대에서도 주목하는 강력한 병력을 만들 수 있습니다. 하지만 우리에게 강력하고 잘 조직된 위협이 등장한다면 이런 병력으로는 부족하진 않을까 우려하고 있습니다. 우리의 전문가들은 군대의 결속도를 높이고 승무원들의 능력을 갈고닦을 수 있는 일련의 합동 연방 훈련을 계획했습니다. 우리는 각 함대의 파견대를 연방 영토의 특정 지역으로 이동시켜 일련의 복잡한 기동을 수행하고 다른 함대와 협조하여 작전을 동시에 수행하도록 할 계획입니다.\n\n우리는 이러한 훈련이 연방 군대의 준비 태세를 증진할 수 있다고 확신합니다. 이 모험에 함께하시겠습니까?"
