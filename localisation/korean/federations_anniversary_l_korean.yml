 federations2.103.name:0 "실패로 돌아간 합동 군사 훈련"
 federations2.103.desc:0 "우리의 대사들은 [Root.Federation.GetName]의 회원국들이 우리가 계획한 합동 군사 훈련에 참가하도록 설득하고자 했습니다. 하지만 안타깝게도 대사들은 만연한 무관심에 직면했고 우리 동맹들은 협동 능력을 개선하기보다는 스스로의 힘을 신뢰하길 선호합니다."
