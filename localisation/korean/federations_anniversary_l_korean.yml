 ### THE DISMEMBERED CLOUD (Joint Operation - Research Co-operative) by Gemma Thomson ###

 federations3.2001.name:0 "덧없는 퍼즐 조각"
 federations3.2001.desc:0 "우리 제국 전역의 다양한 연구 기지에서 [root.Capital.GetName]의 항성 기지를 중심으로 초공간 내 미묘한 왜곡을 식별했습니다. 효과는 '실제 우주'에서 국지적 극광으로 나타나며 항성 기지의 거주자들은 밝은 색의 기체 덩굴이 기지를 감싸고 있다고 묘사했습니다.\n\n추가로 [root.GetAllianceName]의 동맹들도 그들의 수도 성계에서 비슷한 현상을 보고했습니다. [discloud_coordinator.ruler.GetRegnalName] 의장은 이번 사안에 대해 즉각적인 협동 조사를 요청했습니다."

 dismembered_cloud_chain_title:0 "구름 무리"
 dismembered_cloud_chain_desc:0 "밝은 색의 구름 덩굴이 우리 수도 성계의 항성 기지 주변으로 모여들고 있습니다. 우리 동맹들도 각 수도에서 비슷한 현상을 보고했습니다. 대체 무엇이 이런 현상을 일으키는 걸까요?"

 DISMEMBERED_CLOUD_PROJECT:0 "걸리적거리는 구름"
 DISMEMBERED_CLOUD_PROJECT_DESC:0 "밝은 색의 구름 덩굴이 [root.Capital.GetName]의 우리 항성 기지에 달라붙어 불규칙하고 어쩌면 유기적인 방식으로 초공간 위상 변이를 일으키고 있습니다. 대체 무엇이 이런 현상을 일으키는 걸까요?\n\n이 프로젝트는 [root.GetAllianceName] 회원국들이 참여하는 더 광범위한 과학적 활동의 일부입니다."
 tooltip_dismemberedcloud_begin:0 "[root.GetAllianceName]의 각 회원국에게 이 현상의 연결고리를 찾기 위한 협력 활동의 일부로 §H특별 프로젝트§!가 주어집니다."

 federations3.2010.intro:0 "[root.Capital.GetName]에서 발생한 극광 같은 구름을 조사한 결과 답보다는 더 많은 의문이 떠올랐습니다. 우리가 동맹의 연구 팀에 통신을 보낼 때마다 뚜렷한 구름 덩굴이 나타나지만 그 순간뿐입니다."
 federations3.2010.red.desc:0 "$federations3.2010.intro$ 각 구름은 붉은빛을 띠고 가장자리가 삐죽삐죽한 형태로 나타나며 불안정하게 움직입니다.\n\n$federations3.2010.close$"
 federations3.2010.yellow.desc:0 "$federations3.2010.intro$ 각 구름은 노란색으로 가장자리가 흐릿하게 나타납니다. 구름은 산들바람에 흔들리듯 둔감하게 움직입니다.\n\n$federations3.2010.close$"
 federations3.2010.green.desc:0 "$federations3.2010.intro$ 선명한 녹색으로 나타난 이 증기의 움직임은 어째서인지 목적을 가지고 손짓하는 것처럼 보입니다.\n\n$federations3.2010.close$"
 federations3.2010.blue.desc:0 "$federations3.2010.intro$ 이 파란색 돌기는 우리가 직접적으로 관측하려고 할 때마다 초공간으로 위상을 변경해서 왠지 모습을 숨기거나 부끄러워하는 것처럼 보입니다.\n\n$federations3.2010.close$"
 federations3.2010.indigo.desc:0 "$federations3.2010.intro$ 구름의 선명한 보라색 '부속지'는 항성 기지 외부의 다양한 특징을 평가하듯 의도적으로 가리키며 천천히 움직입니다.\n\n$federations3.2010.close$"
 federations3.2010.pink.desc:0 "$federations3.2010.intro$ 이 보라색의 흐릿한 증기는 '장난기'가 있는 것 같고 함선이 접근할 때마다 잽싸게 달아납니다.\n\n$federations3.2010.close$"
 federations3.2010.gray.desc:0 "$federations3.2010.intro$ 구름은 꽤 오랜 시간 존재하며 회색 연기로 보이는 흔적을 남깁니다.\n\n$federations3.2010.close$"
 federations3.2010.orange.desc:0 "$federations3.2010.intro$ 이 광범위한 주황색 곡선은 우리 항성 기지 아래를 스치며 마치 불타는 듯한 풍경을 연출합니다.\n\n$federations3.2010.close$"
 federations3.2010.brown.desc:0 "$federations3.2010.intro$ 구름의 짙은 갈색 빛깔은 비정상적으로 불투명한 것처럼 보입니다. 구름은 평소 항성 기지 내부에서 볼 수 있는 우주의 풍경 대부분을 가리고 있습니다.\n\n$federations3.2010.close$"
 federations3.2010.cyan.desc:0 "$federations3.2010.intro$ 기체 내부의 선명한 청록색 빛깔은 행성의 극광처럼 보입니다. 구름의 다양한 굴곡만이 자연스럽게 곡선에서 직각으로 변화하며 디지털 파장의 모습을 형성합니다.\n\n$federations3.2010.close$"
 federations3.2010.close:1 "우리 스스로는 이런 현상의 의미를 더 알 수 없었습니다. 하지만 [root.GetAllianceName]에서는 §Y모든 회원국의 연구 결과를 대조§!한다면 답을 알아낼 수 있을 거라 기대합니다.\n\n초기 이론은 이 차원 간 개체가 어떤 방식으로든 우리의 초공간 통신 대역과 조화를 이룬다고 제시합니다. 이 우연히 발견한 존재를 향후 연구를 위해 묶어 두거나 대역폭을 변경해 사라질 때까지 기다릴 수도 있습니다."
 federations3.2010.a:0 "자유롭게 풀어주세요."
 federations3.2010.b:0 "여기에 묶어두세요."
 federations3.2015.name:0 "조각난 구름"
 federations3.2015.intro:0 "우리가 발견한 결과물을 대조했습니다. 우리 연방 회원국들의 수도에 나타난 모든 극광 구름은 지성이 거의 없어 보이지만 실제로 살아있는 한 개체의 일부였습니다."
 federations3.2015.desc:0 "$federations3.2015.intro$\n\n연구원들이 말할 수 있는 사실은 초공간에 거주하는 개체가 우연히 우리 연방의 영역으로 표류했고 우주 전역에서 분주하게 통신 중계기 역할을 하는 수도의 항성 기지에 '걸리게' 된 것입니다. 연구원들은 기체 상태의 개체가 §H스스로 복원하려고 했다§!는 것에 동의하며 이렇게 파편화된 상태에서는 불가능했습니다.\n\n개체가 복원되자 구름은 다시 초공간으로 사라졌지만 그 전에 우리 동맹의 여러 연구 기지를 방문했습니다. 연구 기지를 방문할 때마다 개체는 초공간 안팎에서 여러 정밀한 행동을 수행했으며 이를 목격한 자들은 마치 춤을 추는 것 같았다고 말했습니다. 구름은 고유의 초공간 장벽을 뛰어넘는 능력을 시연하며 우리 모두에게 귀중한 데이터를 제공했습니다."
 federations3.2016.desc:0 "$federations3.2015.intro$\n\n우리가 가진 데이터가 완벽하지 않지만 우리가 기체 형태로 초공간에서 거주하도록 적응한 게슈탈트적 존재를 마주쳤다는 것은 알아차리기엔 충분합니다. 프로젝트의 협력자들은 구름이 우리 은하로 표류하면서 다양한 부분이 우리 수도 항성 기지에 '걸리게' 된 거라는 이론을 세웠습니다. 구름은 §H스스로 복원§!하길 원했던 것 같지만 우리 쪽에서 제대로 협력을 하지 못했고 구름의 일부는 결속력을 잃기 시작해 다시 결합하지 못하는 것 같습니다.\n\n재결합한 일부 구름은 초공간 속으로 사라졌습니다. 남아있는 구름은 초공간과 관련해 흥미로운 원격 관측 연구 대상을 제공하고 있습니다."
 federations3.2016.a:0 "그렇다면 아직 어느 정도 이득을 얻을 수 있을 겁니다."
 federations3.2017.desc:0 "이 프로젝트에 적용되는 협력 활동이 없기 때문에 우리 수도를 방문한 차원간 구름에 대해 확실히 알 수 있는 사실이 얼마 없습니다. 많은 이론이 제시되었지만 이제 우리가 목격하고 있는 것은 구름의 폭풍 같은 불안함입니다.\n\n물리적 구조가 무너지면서 구름이 자극에 덜 반응한다는 것을 확인했습니다. 구름은 더욱 빠르게 초공간의 위상을 뛰어넘기 시작했습니다. 구름은 우리 통신 대역폭에서 상당한 잡음을 생성하고 있지만 [root.Capital.GetName]의 이론 연구원들에게 귀중한 데이터도 제공하고 있습니다."
 federations3.2017.a.tooltip:0 "§H[Root.GetAllianceName]§!에서 일시적으로 결속도가 증가합니다.\n\n"

 joint_cloud_boon:0 "구름의 선물"
 joint_cloud_boon_desc:0 "우리 연방의 수도를 방문한 기체 형태의 초공간 거주 개체를 도와주면서 우리는 초광속 생물학과 이론 물리학에 대한 특별한 통찰을 얻을 수 있었습니다."
 temp_cloud_boon:0 "조각난 구름"
 temp_cloud_boon_desc:0 "우리 연방의 수도를 방문한 기체 형태의 초공간 거주 개체를 마주치며 우리는 초광속 물리학에 대한 다양한 통찰을 얻을 수 있었습니다."
 pm_joint_cloud_snag:0 "사로잡힌 구름"
 pm_joint_cloud_snag_desc:0 "우리는 초광속 물리학의 통찰과 우리 항성 기지의 교신에 이끌린 초공간 거주 생명체의 호의를 얻기 위해 이 지역의 통신 정확도를 일부 희생했습니다."


 ### GENIUS CAELI (Joint Operation - Research Co-operative) by Gemma Thomson ###

 #Arc site begins
 federations3.2103.name:0 "공명 신호"
 federations3.2103.desc.body:1 "[event_target:leylines_world.GetName]의 대기로 경로를 설정한 단거리 함선이 선체를 때리는 이상한 소리를 보고했습니다. 소리의 출처는 행성의 지표면 바로 아래에 비정상적으로 광물이 풍부한 지역인 것 같습니다.\n\n[from.Federation.GetName]의 우리 동료들이 관찰하는 다른 행성에서도 비슷한 현상이 보고되었습니다."
 federations3.2103.desc.generic:0 "$federations3.2103.desc.body$ 모두가 참가하길 원하는 발굴 활동을 조율하기 위해 [event_target:leylines_coordinator.GetName]에서 이끄는 위원회를 결성하여 대응하였습니다."
 federations3.2103.desc.coordinator:0 "$federations3.2103.desc.body$ 모두가 참가하길 원하는 발굴 활동을 조율하기 위해 우리가 이끄는 위원회를 결성하여 대응하였습니다."
 leylines_digsite:0 "지하 속의 사이렌"
 leylines_digsite_desc:1 "[From.Planet.GetName]에서 적당히 흥미로운 광물의 틈새라고 생각했던 것이 귀를 먹먹하게 만드는 기괴한 진동음을 발산하기 시작했습니다. 그리고 하나뿐이 아닙니다. 연방의 전 영역에 걸친 행성들이 비슷한 소음에 시달리고 있습니다. 이 기이한 현상의 배후에는 무엇이 있을까요?"
 #Special project begins
 federations3.2104.name:0 "근처의 공명 신호"
 federations3.2104.desc:1 "[root.Federation.GetName]의 우리 동료들은 행성 중 최소 하나의 행성에서 귀를 먹먹하게 만드는 진동음이 깊은 곳에서 발생한다고 보고했습니다. 동료들의 발굴 활동을 지원하기 위해 연구 위원회가 설립되었습니다.\n\n우리는 이 기묘하고 불편한 사건을 더 잘 이해하기 위해 자원을 추가로 제공해달라는 요청을 받았습니다."
 federations3.2104.a:0 "최대한 지원하겠습니다."
 leylines_chain_title:0 "지하의 소음"
 leylines_chain_desc:0 "우리 연방의 영역 안에 있는 최소 하나의 행성에서 귀를 먹먹하게 만드는 진동음이 들립니다. 우리 동료들이 이 현장들을 발굴하기 위해 작업에 착수했고 우리에게 과학적 자원을 빌려달라는 요청을 했습니다."
 LEYLINES_ACOUSTIC_PROJECT:0 "공명 고조파와의 전쟁"
 LEYLINES_ACOUSTIC_PROJECT_DESC:0 "극도로 시끄러운 환경에서 우리 연방 동료들을 지원하기 위해 우리는 작업자의 청각 보호막을 개선하는 임무를 받았습니다. 현재 고고학자들은 신체적 고통의 징후가 발생하지 않게 짤막한 교대 작업을 할 수밖에 없습니다."
 federations3.2124.desc:0 "우리는 동료들이 요청한 청각 보호막을 추가로 제공하는 데 실패했습니다. 장비 부족이 작업을 늦추더라도 완전히 중단되지는 않을 겁니다. 그런데 소음이 저절로 잦아들고 있다는 보고 이후로 최전선의 연구원들은 당황하고 있습니다.\n\n[root.Federation.GetName] 프로젝트 위원회는 이제 소리 자체를 조사하여 수수께끼를 풀 수 있도록 우리가 연구에 기여해 줄 것을 요청했습니다."
 federations3.2124.a:0 "물론 노력하겠습니다."
 federations3.2125.name:0 "소음 제거 개선"
 federations3.2125.desc:0 "우리는 배치형 청각 보호막의 범위와 탄성을 개선하는 데 성공했습니다. 업그레이드는 [root.Federation.GetName]의 우리 동료들에게 공유되었습니다. 현장에 있는 연구원들은 벌써 느껴지는 고통과 심부의 고통 수준이 급격히 감소했다고 보고했습니다. 협조 위원회는 이제 우리에게 데이터 분석을 지원해 줄 것을 요청했습니다."
 LEYLINES_ANALYSIS_PROJECT:0 "공명 진동음 분석"
 LEYLINES_ANALYSIS_PROJECT_DESC:0 "이제 [root.Federation.GetName]의 우리 동료들이 발굴의 다음 단계를 시작했기 때문에 프로젝트의 감독 위원회는 우리에게 줄어들었지만 여전히 각 행성에서 들리는 소음의 연구를 위탁했습니다."
 federations3.2129.desc:0 "[root.Federation.GetName] 프로젝트 위원회는 우리의 성과가 부족한 것에 실망을 표합니다. 우리의 여러 연방 행성을 괴롭혔던 소음이 마침내 사그라들었고 연구 기회 역시 사라졌습니다. 연구원들은 최대한의 통찰력을 얻었지만 자세한 답을 얻을 수 있는 희망은 이제 현장에 나가 있는 고고학자들에게 달려있습니다."
 federations3.2130.name:0 "공명 진동음 분석됨"
 federations3.2130.desc:0 "우리 연방의 영역에 걸쳐 고고학 현장에서 들리던 공명음이 진정되기 시작했습니다. 녹음된 소리와 동료들과 교차 검증한 우리의 데이터를 연구한 결과 귀가 먹먹한 소음이 놀랍게도 즐겁고 잔잔한 멜로디로 화음을 이룬다는 사실을 발견했습니다. 누구든 이 현장을 개발한 자들에게 이런 배치가 문화적 중요성을 가졌을 수도 있지만 우리는 알 수 없을 겁니다. 연구는 계속됩니다..."
 #Arc site
 federations3.2105.name:0 "듣기 좋은 껍데기"
 federations3.2105.desc:0 "짤막한 교대로 근무해야 하는 환경에도 불구하고 현장의 발굴 작업은 기술적으로 간단했습니다. 우리는 거대한 껍데기 또는 반구를 만나기 전까지 두 개의 특징 없는 지층을 제거했습니다. 동일한 형태의 다른 반구가 근처에서 부분적으로 발견되었고 아직까지는 호나 원 형태로 배치된 것으로 보입니다.\n\n각 반구는 거푸집으로 제작되었고 지질 연대를 견딜 수 있을 정도로 보존 처리되었습니다. 이 집회소 크기의 구조물에 진입할 수 있을 겁니다."
 federations3.2111.name:0 "조용한 피난처"
 federations3.2111.desc:0 "아직 만연한 진동음의 근원을 식별하지 못했지만 소음의 압도적인 존재감은 사그라들기 시작했습니다. 이후로 우리 연구원들은 반구형에 가까운 구조물을 깨는 데 집중할 수 있었습니다.\n\n내부 공간에는 물리적 내용물이 전혀 없었고 우리는 구조물이 감각을 격리하기 위한 공간으로 설계되었다는 초기 결론을 내렸습니다. 추가로 반구의 내부는 별자리 도표처럼 보이는 것으로 장식되어 있었고 신화적인 인물과 일종의 경전이 추가되어 있습니다. 우리는 이미 이 설계를 해석하기 위해 작업 중입니다."
 federations3.2112.name:0 "껍데기의 내부"
 federations3.2112.desc:0 "우리는 반구의 내부에서 정교한 장비를 굉장히 많이 발견했지만 어떤 장비도 여전히 외부에서 들리는 엄청난 소음을 만들어낼 수는 없는 것 같습니다. 해당 분야를 계속해서 조사하기 위해 소규모 전담반이 분리되었습니다.\n\n대부분의 연구원들은 껍데기 같은 구조물 내부에서 구조를 연구하고 있습니다. 장비는 복잡하고 장식적인 형태로 얼핏 보기에는 일종의 거대한 계산기처럼 보입니다."
 federations3.2116.name:0 "점성술의 방"
 federations3.2116.desc:0 "[From.Owner.Federation.GetName] 전역에 진동하는 사이렌이 소멸되었다는 보고가 확인되었습니다. 사이렌은 성간 현장 사이의 엄청난 거리에도 불구하고 거의 동시에 중단되었습니다.\n\n이후로 우리 연구 팀은 반구의 내부에 묘사된 많은 별자리 모델을 추론했고 별자리는 점성술 예측을 위해 사용된 것으로 보입니다. 우리가 수집한 데이터는 이 시설이 주변 지층의 연대보다 훨씬 더 오래되었다는 사실을 암시합니다. 한 가지 예외가 있다면 반구의 바로 바깥에서 거대한 연단이 발견되었고 이는 비교적 최근에 적어도 한 문명이 이 장소를 사용했다는 것입니다.\n\n연단은 현지의 암석을 조각해 만들었으며 연단에 새겨진 장식은 반구의 오래된 별자리 도표를 현재 우리의 별자리로 번역하는 데 사용된 것으로 보입니다."
 federations3.2117.name:0 "성계 내부의 성계"
 federations3.2117.desc:1 "[From.Owner.Federation.GetName] 전역에 우리 공통 영역에 걸쳐 괴롭히던 진동음이 소멸되었다는 보고가 확인되었습니다. 이에 반구 내부의 복잡한 장비들을 조사하던 우리 연구원들은 안도할 수 있었습니다.\n\n장비의 설계는 극도로 기이하지만 우리는 서로 연결된 성계 형태로 배치되었다는 사실을 식별했습니다. 이 모델은 아직 우리 연방 동료들에게 이름과 위치가 알려지지 않은 다른 두 개의 성계와 함께 [From.Planet.System.GetName] 전체를 묘사하고 있습니다. 각 모형은 축과 기어의 세트로 움직이며 방해석과 화석화된 수액으로 무수히 많은 조각을 지탱하고 있습니다. 모형은 움직이지 않는 것처럼 보이지만 실제로는 거대한 은하 시계의 일부로 아주 천천히 움직이고 있습니다. 우리가 이전에 들었던 시끄러운 사이렌은 아마 시계의 '종소리'일 겁니다."
 federations3.2120.name:0 "천상의 천재"
 federations3.2120.desc:1 "[From.Planet.GetName](과)와 다른 곳에 있는 반구에 대한 연구가 끝났습니다. 각 현장은 성간 거리를 가로질러 서로와 연동되어 있는 방대한 점성술 장치입니다.\n\n우리의 연구는 이런 시설들이 우주 에너지의 중심으로 취급되었고 시설을 건설한 고대 문명의 일반적인 '장소감'에 영향을 주었다는 것을 암시합니다. 조각으로 새겨진 기록은 제국의 명운을 인도하기 위해 이런 방식으로 에너지를 '집중한' 의회에 대해 말합니다.\n\n이런 의식이 그들의 사회가 쇠퇴하는 것을 막아주진 못했지만 수천 년 동안 의식을 해석하고 되살릴 후계자가 나타나기도 했습니다. 그들 역시 알 수 없는 이유로 현장을 떠났습니다.\n\n방대한 시계는 적어도 두 문명의 시대를 거치며 천천히 흐르고 있습니다. 이제는 시계의 자동화 사이렌이 우리에게 전 우주의 시설에서 이런 의식을 관측할 것을 요구하고 있습니다. 시설을 통해 가시적인 결과가 나오든 아니든 [from.owner.Federation.GetName]에서는 관측할 준비가 되어 있습니다..."
 #Finalé
 federations3.2135.name:0 "다시 작동하는 유산"
 federations3.2135.desc:0 "누군가는 우리의 마지막 데이터가 적시에 수집되었다고 말할 수 있을 겁니다. 우리 연방의 마지막 발견이 게시되고 불과 며칠 후에 [from.Federation.GetName] 영역 내에 있는 모든 반구가 살아났습니다. 지하 깊은 곳에 있는 근원에서 빛의 폭포가 위를 향하고 광선은 거짓말처럼 정면으로 우리 수도를 향했습니다.\n\n우리 연구원들은 당황했습니다. 이 현장의 창조주들은 어떻게 알았던 걸까요? 하지만 [root.Capital.GetName]에서는 모든 장치에 일시적으로 등장한 환영 같은 방송물에 더 많은 관심을 쏟고 있습니다. 방송에서는 이를 '§H깨달음의 시간§!'이라고 단 하나의 목적을 '말했습니다'.\n\n후속 현상은 보고되지 않았습니다. 반구형 현장은 다시 잠잠해졌고 우리의 시간대를 포함한 시대를 거스르며 천천히 '똑딱'거리기 시작했습니다."
 leylines_mod_knowing:0 "천상의 천재: 깨달음의 시간"
 leylines_mod_knowing_desc:0 "이상한 점성술 장치에 대한 우리의 공동 연구는 통찰을 부여했습니다. 고대 정신주의 사회에 대한 지식이 확장될 것입니다."
 federations3.2136.desc:0 "한때 시끄러웠던 [from.Federation.GetName] 영역 내의 반구형 현장이 일시적으로 다시 살아났습니다. 지하 깊은 곳에 있는 근원에서 빛의 폭포가 보고되었고 광선은 거짓말처럼 정면으로 우리 수도를 향했습니다.\n\n우리 연구원들은 당황했습니다. 이 현장의 창조주들은 어떻게 알았던 걸까요? 하지만 [root.Capital.GetName]에서는 모든 장치에 일시적으로 등장한 환영 같은 방송물에 더 많은 관심을 쏟고 있습니다. 방송의 의도가 무엇인지는 명확하지 않지만 공통으로 공유된 관측 결과에서는 §H균형 잡힌 번영§!이 강하게 느껴집니다.\n\n후속 현상은 보고되지 않았습니다. 반구형 현장은 다시 잠잠해졌고 의문을 남긴 채 느리게 '똑딱'거리기 시작했습니다."
 leylines_mod_lagom:0 "천상의 천재: 균형 잡힌 번영"
 leylines_mod_lagom_desc:0 "이상한 점성술 장치에 대한 우리의 공동 연구는 통찰을 부여했습니다. 고대 정신주의 사회로부터 지속 가능성에 대한 교훈을 얻었습니다."
 federations3.2137.name:0 "알 수 없는 유산"
 federations3.2137.desc:0 "[from.Federation.GetName] 전역의 지성체들은 몇 년 전에 발견한 고대의 반구형 현장에서 벌어진 활동과 함께 갑자기 방송을 장악한 시각적 영상에 당황했습니다. 지하 깊은 곳에 있는 근원에서 빛의 폭포가 쏟아지는 것이 보고되었고 광선은 거짓말처럼 정면으로 우리 수도를 향했습니다.\n\n[root.Capital.GetName]의 우리 연구원들은 환영 같은 방송에 당황하고 있습니다. 방송이 무엇을 의도했는지는 불분명하고 더 많은 단서를 확보할 만한 후속 현상은 보고되지 않았습니다. 우리는 이 현상을 연구할 기회를 놓친 것 같습니다."

 ### BARELY CONTAINED EFFICIENCY (Joint Operation - Trade Leagues) by Douglas Furen ###

# EVENT TEXT
 # - Intro -
 fedev.605.name:0 "다가오는 시험: 물류 리모델링"
 fedev.605.desc:0 "다양한 물건의 발송은 번영하는 우리 교역 연방에 흐르는 피입니다. 그러나 지금까지 각 제국은 제각각의 컨테이너 설계, 적재 절차, 운송 파이프라인 물류 기준에 의존했습니다.\n\n효율을 극대화하기 위해 연방의 모든 회원국에게 적용되며 새롭고 구체적인 운송 기준을 조사하는 것을 목표로 새로운 시험 프로젝트가 몇 년 안에 시작될 것입니다.\n\n참가하기 위해서는 최소 §H50 무역 가치§!를 통과하는 성계가 필요합니다. 추가로 §H외우주 무역 상사§!는 통계적 데이터의 증가를 의미하니 권장합니다.\n\n이 프로젝트의 방대한 규모로 인해 일부 비용이 적용될 것입니다. 하지만 이는 공공의 이익을 위한 일이고 미래에 더 많은 수익을 올린다는 의미입니다.\n\n연방의 모든 회원국은 참가를 강력히 권장합니다."
 fedev.605.a:0 "훌륭한 계획입니다!"
 # - Trial starts - Participants only -
 fedev.615.name:0 "시험 참가 - 허가"
 fedev.615.desc.a:0 "물류 리모델링 시험이 시작되었습니다! 제국의 활발한 무역로 덕분에 §Y[From.GetName]§!에 시험 프로젝트 참가 자격이 주어졌습니다! 하나의 항성 기지가 테스트 지역으로 선발되었고 이제 실제 리모델링 프로젝트를 수행하기 위해 §H건설선§!을 배정해야 합니다. 시간이 관건이니 작업을 지체하지 마십시오.\n\n§H외우주 무역 상사§! 시설 역시 이용 가능하며 덕분에 프로젝트를 신속하게 수행할 수 있습니다. 제국은 감사의 표시로 재정적으로 관대한 평가를 받게 될 것입니다."
 fedev.615.desc.b:0 "물류 리모델링 시험이 시작되었습니다! 제국의 활발한 무역로 덕분에 §Y[From.GetName]§!에 시험 프로젝트 참가 자격이 주어졌습니다! 하나의 항성 기지가 테스트 지역으로 선발되었고 이제 실제 리모델링 프로젝트를 수행하기 위해 §H건설선§!을 배정해야 합니다. 시간이 관건이니 작업을 지체하지 마십시오.\n\n§H외우주 무역 상사§! 시설은 이용할 수 없었습니다. 이러한 요인이 우리의 참가를 막지는 않지만 관계자 사이의 정보 공유라는 혜택을 이용할 수 없어 진행도가 어느 정도는 지연될 것입니다."
 fedev.615.a:0 "우리의 역할을 하고 있습니다!"
 # - Trial starts - Not participating -
 fedev.620.name:0 "시험 참가 - 거부"
 fedev.620.desc:0 "물류 리모델링 시험이 시작되었습니다! 하지만 §Y[From.GetName]§!(은)는 시험에 참가하기 위해 필요한 시설이 부족합니다. 충분한 무역 가치가 흐르는 성계에 §H무역 허브§!가 없다는 사실은 그저 당황스러울 따름입니다.\n\n잠재적으로 이익이 되는 프로젝트를 놓치는 것은 실수이지만 무역 가치와 같은 우월한 사업 기회를 놓친다는 것? 그건 거의 범죄입니다!\n\n이게 무슨 꼴입니까, [From.GetSpeciesNamePlural]! 창피한 일입니다!"
 fedev.620.a:0 "그렇게 됐습니다."
 # - Special Project completed -
 fedev.625.name:0 "리모델링 완료"
 fedev.625.desc:0 "축하합니다! 리모델링 활동이 종료되었고 전용 무역 허브가 이제 새로운 물류 기준으로 작동하고 있습니다. 이제는 새로운 시스템을 평가하는 일만 남았습니다.\n\n시험 기간이 끝난다면 시험 프로젝트가 어떻게 되었는지에 대한 공식적인 성명이 있을 겁니다."
 # - Perfect Trial result -
 fedev.635.name:0 "아수 순조로운 사업"
 fedev.635.desc:0 "오늘은 이익과 무역에 있어 기념비적인 날입니다! 물류 시험이 마무리되었을 뿐만 아니라 결과물은 상당한 효율 증가와 순조로운 성간 사업을 보여주었습니다!\n\n그 결과 연방 내 모든 우주 무역 활동은 점진적으로 그리고 눈에 띄지 않게 새로운 표준으로 변경됩니다. 연방은 엄청난 이익을 얻게 될 겁니다.\n\n이익 만세!"
 fedev.635.a:0 "무역의 승리입니다!"
 # - Good Trial result -
 fedev.640.name:0 "성공적인 시험"
 fedev.640.desc:0 "오늘은 무역과 상업에 있어 훌륭한 날입니다. 시험 기간이 종료되었고 프로젝트 평가가 완전히 끝났습니다. 새로운 물류 표준을 적용하고 효율 증가를 확인하기 위해 충분한 데이터를 수집했습니다.\n\n이제 모든 운송 활동이 새로운 표준으로 변경되기 시작했고 이 과정은 완전히 자동입니다. 식품이 배달되고 소비재가 목적지에 도착하고 향신료가 흐르게 될 겁니다.\n\n잘했습니다!"
 fedev.640.a:0 "노다지군요."
 # - No Trial result -
 fedev.645.name:0 "한심한 참가"
