 GetEcumenicalCouncilDebateText1:0 "장막은 신성한 차원인가?"
 GetEcumenicalCouncilDebateText2:0 "다양한 모습을 한 유일신이 존재하는 것인가, 아니면 다수의 신이 존재하는 것인가?"
 GetEcumenicalCouncilDebateText3:0 "영과 혼은 별개인가?"
 GetEcumenicalCouncilDebateText4:0 "자클란은 누구였는가?"
 GetEcumenicalCouncilDebateText5:0 "성지 행성이 되려면 무엇이 필요한가?"
 GetEcumenicalCouncilDebateText6:0 "통일 교단을 이끄는 전체 수장이 있어야 하는가?"
 GetEcumenicalCouncilDebateText7:0 "사이오닉은 신의 은총을 받은 것인가?"
 GetEcumenicalCouncilDebateText8:0 "헌금은 자선을 위해서만 사용해야 하는가?"
 GetEcumenicalCouncilDebateText9:0 "사적 신앙이 이단의 뿌리인가?"
 GetEcumenicalCouncilDebateText10:0 "어떠한 특별한 행위가 기적에 해당하는가?"
 GetEcumenicalCouncilDebateText11:0 "메시아에 관하여. 우리 구원자들은 선지자에 불과했는가?"
 GetEcumenicalCouncilDebateText12:0 "우주는 언제 창조되었는가?"
 GetEcumenicalCouncilDebateText13:0 "즈로니는 신의 전령이었는가?"
 GetEcumenicalCouncilDebateText14:0 "신성은 우리 내면에 있는가, 외부에 있는가?"
 GetEcumenicalCouncilDebateText15:0 "순수한 영혼의 근본이 되는 미덕은 무엇인가?"
 GetEcumenicalCouncilDebateText16:0 "기계도 구원받을 수 있는가?"

 federations3.2205.name:0 "연방 종교통합회의"
 federations3.2205.desc:0 "[Root.Federation.GetName]의 회원국들은 영성을 중심으로 하나 되어 뭉쳐 있습니다. 우리는 각자가 믿음을 가졌다는 사실에서 공통분모를 찾았으나, 연방에는 다양한 신조와 신앙, 교단이 있어 공존이 힘들 때가 있습니다.\n\n최근 여러 명의 성직자가 [Root.Federation.GetName]에서 종교통합회의를 열어 통일된 교리를 구축하고, 우리 신앙의 핵심 신조를 정의하는 방안을 추진했습니다. 이들의 제안은 승인되었고, [Root.Federation.GetName]의 모든 회원국에 대표를 파견해 달라는 요청이 전해졌습니다. "
 federations3.2205.a:0 "연방에 파견한 사절이 알아서 할 수 있을 겁니다."
 federations3.2205.b:0 "말도 안 되는군. 명목상의 대표만 보내세요."
 federations3.2205.c:0 "사절을 보냅시다!"
 federations3.2205.d:0 "우리와 아무 상관 없는 사안이군요."
 federations3.2215.name:0 "종교통합회의: 완전무결한 신학"
 federations3.2215.desc:0 "오늘 "[GetEcumenicalCouncilDebate]"라는 주제로 열린 토론에서, 우리 측 대표가 화려한 수사와 빈틈없는 논리를 선보이며 우리 제국의 견해에 반대하는 주장을 철저하게 무너뜨렸습니다. 반대파가 침묵한 가운데, 우리 대표 덕분에 빠른 결론에 도달할 수 있었습니다. 다른 대표들이 우리 제국의 지혜에 경의를 표하길 원하고 있습니다."
 federations3.2215.a:0 "대접받자고 한 일이 아닙니다. 정중하게 거절하세요."
 federations3.2215.b:0 "어리석은 것들, 우리 없인 아무것도 못 하는군요!"
 federations3.2215.c:0 "어찌 되었든 결과는 똑같았을 겁니다!"
 federations3.2220.name:0 "종교통합회의: 열띤 토론"
 federations3.2220.desc:0 ""[GetEcumenicalCouncilDebate]"라는 민감한 주제로 인해, 논의 과정에서 많은 이들이 마음에 상처를 입었습니다. 특히 우리 측 대표가 완고한 모습을 보여, 다른 제국의 고위 사제들에게 모욕을 주었다고 합니다. 이들이 우리 제국에 공식 사과를 요청해 왔습니다. "
 federations3.2220.a:0 "용납할 수 없는 행동이군요. 사과하세요."
 federations3.2220.b:0 "전부 머저리뿐이군! 발언은 철회할 생각 없습니다."
 federations3.2220.c:0 "선물 좀 보내주면 상대측도 합리적으로 나올 겁니다."
 federations3.2225.name:0 "종교통합회의: 선례의 문제"
 federations3.2225.desc:0 ""[GetEcumenicalCouncilDebate]"에 관한 토론이 시작되기 전에 각 제국의 대표는 한 고위 사제가 주도하는 명상에 참여하기로 되어 있었습니다. 그러나 일정표에 문제가 생겨, 세 명의 저명한 사제들이 서로 자신이 명상을 주도하는 것으로 생각하는 일이 발생했습니다. 갈등은 격화되었고, 말다툼으로 인해 회의가 중단되었습니다.  "
 federations3.2225.a:0 "주최 측이 어딥니까? 웃음거리만도 못한 회의로군요."
 federations3.2225.b:0 "용납할 수 없습니다. 공식 징계를 내리세요."
 federations3.2225.c:0 "셋 다 관심받을 수 있게 일정을 조정하세요."
 federations3.2235.name:0 "종교통합회의: 선물 전달"
 federations3.2235.desc:0 ""[GetEcumenicalCouncilDebate]"를 둘러싼 치열한 토론으로 모두 격앙되고 흥분한 상태가 되었습니다. 상황을 완화하기 위해, 모든 제국에서 다른 제국에 선물과 우정의 증표를 전달하자는 결정이 내려졌습니다. 우리 제국에서는 무엇을 보낼까요?"
 federations3.2235.a:0 "호화로운 선물을 보내세요!"
 federations3.2235.b:0 "최소한의 성의만 보여 줍시다."
 federations3.2235.c:0 "우리 제국의 신성한 [GetSpeciesShavings](을)를 선물하세요."
 federations3.2235.d:0 "아무것도 보내지 마세요."
