 envoy_events.1.name:0 "모욕적인 [envoy_source.GetAdj] 사절"
 envoy_events.1.desc:0 "짓궂은 제삼자가 [Root.Capital.GetName]에 파견된 [envoy_source.GetAdj] 사절의 [event_envoy.GetName] 번역 소프트웨어를 해킹하여 고상하고 평범한 말 대신 모두에게 상처를 남기는 악랄한 모욕을 퍼붓기 시작한 것 같습니다. 장비의 오작동이 발견되었지만, [Root.GetRulerName] [Root.GetRulerTitle]에게 "비열한 [ruler_species.GetNameInsult]"(이)라는 선언을 했기에 이런 심각한 모욕에 대한 응답을 요구해야 할 것입니다."
 envoy_events.1.A:0 "정말 무례하군요."
 envoy_events.1.B:0 "흠, 재미는 있었습니다!"

 envoy_events.2.name:0 "번역 소프트웨어 오작동"
 envoy_events.2.desc.base:0 "짓궂은 제삼자가 [From.GetName]에 파견된 [event_envoy.GetName] 사절의 번역 소프트웨어를 해킹하여 고상하고 평범한 말 대신 모두에게 상처를 남기는 악랄한 모욕을 퍼붓기 시작한 것 같습니다. 특히나 그들의 [From.GetRulerTitle]에겐 "비열한 [ruler_species.GetNameInsult]"(이)라고 선언하기도 했습니다."
 envoy_events.2.desc.pos:0 "$envoy_events.2.desc.base$\n\n다행히 빠르게 오작동을 발견했고 [From.GetSpeciesNamePlural](은)는 재미있는 해프닝으로 받아들였습니다. 실제로 '부적절한 [Root.GetAdj] 사절의 실수' 녹취록이 널리 퍼지기 시작하면서 당국 국민들에게 즐거움을 선사하고 있습니다."
 envoy_events.2.desc.neg:0 "$envoy_events.2.desc.base$\n\n빠르게 오작동을 발견했지만 [From.GetSpeciesNamePlural](은)는 사고에 즐거워하지 않고 우리에게 사절의 부적절한 행동에 대해 공식적으로 항의했습니다."
 envoy_events.2.B:0 "[From.GetAdj] 사회에 훌륭한 기여를 했군요."

