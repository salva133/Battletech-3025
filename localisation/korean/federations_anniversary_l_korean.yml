 resolution_divinity_repeal_4_effect_success:2 "§Y$resolution_divinity_silence_the_soulless$§! 결의안을 폐지하고 §Y$resolution_divinity_right_to_work$§! 결의안을 은하법으로 남겨둡니다."

 resolution_divinity_repeal_5:0 "§R$resolution_divinity_a_defined_purpose$ 폐지§!"
