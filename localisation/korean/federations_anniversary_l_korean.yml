 resolution_category_space_fauna_tiyanki:1 "우주 동물상"
 resolution_tiyanki_conservation_act:0 "티얀키 보호법"
 resolution_tiyanki_conservation_act_desc:0 "티얀키는 특별한 형태의 우주 생명체이며, 이러한 생명체를 해치려는 자들에게서 보호받아야 합니다."
 resolution_tiyanki_conservation_act_tooltip:0 "어떤 제국이라도 §Y티얀키§!를 죽인다면 §R은하법 위반§!을 저지르게 됩니다."
 resolution_repeal_tiyanki_conservation_act:0 "§R$resolution_tiyanki_conservation_act$ 폐지§!"
 resolution_repeal_tiyanki_conservation_act_desc:0 "회원국이 티얀키를 어떻게 다뤄야 하는지 결정하는 것은 은하 공동체가 할 일이 아닙니다."
 resolution_repeal_tiyanki_conservation_act_effect_success:0 "§Y$resolution_tiyanki_conservation_act$§!을 폐지합니다."
 resolution_tiyanki_pest_control:0 "티얀키 해충 구제"
 resolution_tiyanki_pest_control_desc:0 "떠돌아다니는 티얀키는 골칫거리일 뿐만 아니라 항해의 위험 요소이기도 합니다. 이 예측 불가능한 생명체의 존재는 점점 더 복잡해지는 우주 항로로 인해 더 이상 지켜보고만 있을 순 없습니다."
 resolution_tiyanki_pest_control_tooltip:0 "어떤 제국이라도 국경 내에 §Y티얀키§!가 있다면 생명체를 파괴하거나 스스로 떠나기 전까지는 §R은하법 위반§!을 저지르게 됩니다."
 resolution_repeal_tiyanki_pest_control:0 "§R$resolution_tiyanki_pest_control$ 폐지§!"
