 galactic_features.367.name:0 "티얀키 모성계 정화"
 galactic_features.367.a.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.2$"
 galactic_features.367.b.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.3$"
 galactic_features.367.c.desc:0 "$galactic_features.367.1$\n\n$galactic_features.367.4$"
 galactic_features.367.1:0 "§H[tiyanki_system.GetName]§! 성계의 마지막 티얀키가 §H[tiyanki_killer.GetName]§!에 의해 박멸되었습니다. 놈들의 고대 번식지를 정화하여 이제 티얀키는 은하 역사상 처음으로 번식이 불가능해졌습니다."
 galactic_features.367.2:0 "멸종에 이르는 길을 피할 수는 없어 보입니다."
 galactic_features.367.3:0 "[tiyanki_system.GetName] 외부에 알려진 모든 티얀키는 이미 사냥당했고 오늘이 종의 마지막 날로 기록될 겁니다. 수억 년 동안 은하를 배회하던 티얀키는 이제 멸종했습니다."
 galactic_features.367.4:0 "아직 붙잡히지 않은 고대의 티얀키 여왕을 목격했다는 소문이 있습니다. 진실이든 아니든 오늘 이후로 티얀키라는 종족은 멸종으로 간주될 것입니다."
 galactic_features.368.name:0 "생명의 요람"
 galactic_features.368.desc:0 "$galactic_features.368.1.desc$\n\n$galactic_features.368.2.desc$"
 galactic_features.368.alt.desc:0 "$galactic_features.368.1.desc$\n\n$galactic_features.368.3.desc$"
 galactic_features.368.1.desc:0 "광범위한 플라스마 영역으로 둘러싸인 네 개의 거대 가스 행성들은 §H[tiyanki_system.GetName]§! 성계 주행성의 근접 궤도를 공유하고 있습니다. 충전된 플라스마 영역은 거대 가스 행성의 대기까지 뻗어있으며 이런 특별한 환경은 많은 우주 유기체의 번식지 역할을 합니다."
 galactic_features.368.2.desc:0 "이런 유기체들은 특별한 경우인 거대 §H티얀키§!를 제외하면 전부 작습니다. 이 성계는 분명 티얀키가 은하의 깊은 지역까지 도달하기 전 수억 년 동안 진화를 거듭해온 곳이 분명합니다. 성계의 플라스마 영역이 가진 굉장히 드문 특성을 고려하면, 이곳은 아마도 은하에서 티얀키가 번식할 수 있는 유일한 장소일 겁니다."
 galactic_features.368.3.desc:1 "이런 유기체들은 우리가 전에 만나본 적 없는 예외적으로 거대한 생명체를 제외하면 전부 작습니다. 우리가 많은 데이터를 가지고 있지는 않지만, 그들은 은하의 깊은 지역까지 자주 도달하는 것 같습니다. 우리가 더 많은 정보를 알아낸다면 무엇이 그들을 이 성계로 끌어들이는지 그리고 우리에게 도움이 될 수 있는지 알 수 있을 겁니다."
 galactic_features.370.a.desc:0 "$galactic_features.370.1.desc$"
 galactic_features.370.b.desc:0 "$galactic_features.370.1.desc$\n\n$galactic_features.367.4$"
 galactic_features.370.1.desc:0 "마지막으로 알려진 티얀키가 §H[tiyanki_system.GetName]§! 성계에서 §H[tiyanki_killer.GetName]§!에 의해 사냥당해 목숨을 잃었습니다. 현존하는 어떤 제국보다 오래된 이 우주 생명체는 수억 년 동안 은하를 배회한 것으로 여겨집니다. 오늘은 티얀키의 역사가 끝난 날로 기록될 겁니다."
 galactic_features.371.desc:0 "영겁의 세월 전에 우리 제국의 권세가 정점에 도달했을 때에도 티얀키는 고대의 존재로 여겨졌고 이제는... 한 무리의 [Root.GetSpeciesName] 애송이들이 최근에 무방비한 마지막 생명체를 도살해 멸종시켰다는 소식을 들었습니다.\n\n당신의 저능한 [Root.GetSpeciesName] 두뇌는 무슨 짓을 저질렀는지 이해할 수 있습니까? 당신의 무심한 행동이 이 은하의 무엇을 빼앗았는지 조금이라도 이해하고 있습니까?"
 galactic_features.371.a:0 "우리는... 이렇게 할 생각은 아니었습니다."
 galactic_features.371.b:0 "당신과 마찬가지로 그들의 시대도 끝났습니다."
 galactic_features.371.c:0 "끝난 일입니다."
 galactic_features.367.a:0 "은하는 우리에게 고마워해야 합니다."
 galactic_features.367.b:0 "용서할 수 없는 범죄입니다."
 galactic_features.367.c:0 "속이 시원하군요."
 galactic_features.385:0 "[tiyanki_kill_system.GetName]에서 사냥된 티얀키"
 galactic_features.385.desc:0 "우리는 §H[tiyanki_kill_system.GetName]§! 성계에서 성공적으로 야생 티얀키 일부를 사냥했습니다. 우리 함대는 레이저 절단기를 사용해 거대한 티얀키 사체에서 소재와 자원을 추출했습니다."
 #tiyanki_kills:1 "Harvested Tiyanki:\n§Y[Root.tiyanki_cow_kills]§! §HTiyanki Cows:§! £energy£§Y[Root.tiyanki_cow_credits]§!, £exotic_gases£§Y[Root.tiyanki_cow_gas]§!\n§Y[Root.tiyanki_bull_kills]§! §HTiyanki Bulls:§! £energy£§Y[Root.tiyanki_bull_credits]§!, £exotic_gases£§Y[Root.tiyanki_bull_gas]§!\n§Y[Root.tiyanki_calf_kills]§! §HTiyanki Calves:§! £energy£§Y[Root.tiyanki_calf_credits]§!, £exotic_gases£§Y[Root.tiyanki_calf_gas]§!\n§Y[Root.tiyanki_hatchling_kills]§! §HTiyanki Hatchlings:§! £energy£§Y[Root.tiyanki_hatchling_credits]§!, £exotic_gases£§Y[Root.tiyanki_hatchling_gas]§!\n§Y[Root.tiyanki_ox_kills]§! §HTiyanki Oxen:§! £energy£§Y[Root.tiyanki_ox_credits]§!, £exotic_gases£§Y[Root.tiyanki_ox_gas]§!"
 galactic_features.385.a:0 "좋은 사냥이었습니다."
