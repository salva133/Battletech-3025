 # War Goals
 war_goal_wg_conquest:0 "정복"
 #war_goal_wg_conquest_desc: "Wage war to seize enemy systems that we have claims on."
 war_goal_wg_conquest_desc:1 "영유권을 보유한 적의 성계를 점령하기 위한 전쟁입니다. 이 전쟁 목표를 사용해 영유권을 획득하면 정복한 성계마다 §Y위협§!을 §Y25%§! 적게 생성합니다."
