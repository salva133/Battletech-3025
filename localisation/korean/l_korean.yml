 trait_ruler_fertility_preacher:0 "풍요 전도사"
 trait_ruler_fertility_preacher_desc:1 "이 지도자는 농업 식량 자원을 확보하고 보호하는 것을 중시합니다."
 trait_ruler_investor:0 "투자자"
