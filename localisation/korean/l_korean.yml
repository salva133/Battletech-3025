 building_zanaam_obelisk:0 "자남의 오벨리스크"
 building_zanaam_obelisk_desc:0 "수수께끼의 오벨리스크로, 이제는 사용되지 않는 외계 언어가 적혀 있습니다. 엄청난 힘을 발산하고 있으며, 주변에 있는 자들은 두통을 호소하게 됩니다."
 building_great_pyramid:0 "거대 피라미드"
 building_great_pyramid_desc:1 "하늘에서 내려온 신을 달래기 위해 지역 주민들이 건설한 피라미드입니다."
 building_toy_factory:0 "외계인 장난감 공장"
 building_toy_factory_desc:0 "복잡한 기계가 형틀에 복합 폴리머를 끊임없이 부어 가며, 각종 형태를 지닌 알 수 없는 용도의 작은 물건들을 만들어 냅니다."

