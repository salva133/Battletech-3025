 PLANET_KILLER_CRACKER_DESC:0 "열에너지 투사를 유도하여 대기를 과열시키고 행성 핵을 불안정하게 만들어, 지질학적 대재앙을 일으킵니다. 그 후, 최종적으로 극소 쇄도 광선을 발사하여 행성을 파쇄합니다."
