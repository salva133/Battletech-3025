 POLICIES_LABEL:0 "우리 제국에서 사용 가능한 정책입니다."
 CLICK_TO_ADD_POLICY:0 "§G클릭해서 정책 활성화§!"
 POLICY_ACTIVITY:0 "현재 이 정책은 $ACTIVE$됨"
 ACTIVE:0 "활성화"
