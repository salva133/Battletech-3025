 building_energy_nexus:0 "에너지 연결체"
 building_energy_nexus_desc:0 "이 거대한 시설은 행성의 모든 에너지망을 집중해, 효율성을 향상시킵니다."
 building_mineral_purification_plant:2 "광물 정제 공장"
