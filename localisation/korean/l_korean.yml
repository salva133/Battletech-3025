 civic_ancient_machine_intelligence_desc:0 ""
 civic_hive_subspace_ephapse:0 "아공간 전기 시냅스"
 civic_hive_subspace_ephapse_desc:0 "이 군체 의식의 인지 과정은 부분적으로 아공간 내에 존재하며, 드론의 행동에 영향을 미치는 시공간의 영향을 줄입니다."
 civic_tooltip_hive_subspace_ephapse_fircon_effects:0 "감청 기지에서 §G1§! 탐지 강도를 추가로 제공합니다."
 civic_hive_natural_neural_network:0 "자연 신경망"
 civic_hive_natural_neural_network_desc:0 "군집을 이룬 드론들의 회백질은 병렬성이 뛰어나, 군체 의식이 과학을 탐구하는 속도가 가속됩니다."
 civic_tooltip_natural_neural_network_effects:0 "또한 실업자 드론은 £physics£ £society£ £engineering£ §Y연구 포인트§!를 생산합니다."
 civic_hive_ascetic:0 "금욕"
 civic_hive_ascetic_desc:0 "이 군체 의식은 물질적인 안위에 관심이 없습니다."
 civic_hive_one_mind:0 "하나 된 정신"
 civic_hive_one_mind_desc:0 "이 군체 의식은 드론들이 분열하는 것을 원하지 않습니다."
 civic_hive_divided_attention:0 "주의 분산"
 civic_hive_divided_attention_desc:0 "이 군체 의식은 주의를 분산시켜, 전체적인 상황에 대한 시야는 유지하면서 효율을 극대화시킬 수 있습니다."
 civic_hive_strength_of_legions:0 "군단의 힘"
 civic_hive_strength_of_legions_desc:0 "정신을 교육할 필요가 없다면, 더욱 손쉽게 힘을 쌓을 수 있습니다."
 civic_hive_subsumed_will:0 "포괄 의지"
 civic_hive_subsumed_will_desc:0 "집중을 가다듬은 군체 의식은 자신의 의지를 가장 자율적인 드론에게까지 능숙하게 전파합니다."
 civic_hive_subsumed_will_effects:1 "£pop£ §Y드론 재정착§!에 소모되는 £unity£ 통합 비용이 면제됩니다."
 civic_hive_pooled_knowledge:0 "공동 지식"
 civic_hive_pooled_knowledge_desc:0 "자율 드론들은 군체 의식의 느린 등록 절차를 우회하고 직접적인 연결을 통해 서로 지식을 공유합니다."
 civic_hive_devouring_swarm:0 "포식자 무리"
 civic_hive_devouring_swarm_desc:1 "우리 군체 의식은 오로지 포식하고 강해지기 위해 존재합니다. 우리는 생체 물질이란 생체 물질은 모조리 섭취해 진화하고 전 은하를 포식할 것입니다!"
 civic_hive_devouring_swarm_lithoid:0 "대지 포식자"
 civic_hive_devouring_swarm_lithoid_desc:1 "우리 군체 의식은 오로지 포식하고 강해지기 위해 존재합니다. 우리는 전 은하의 행성들을 포식할 것입니다!"
 civic_machine_servitor:0 "독자적 하인"
 civic_machine_servitor_desc:0 "짧았던 황금기의 산물인 이 기계 지능은 퇴폐적인 문명을 섬기기 위해 창조된 범행성용 하인 체계에서 탄생했습니다."
 civic_machine_servitor_secondary_species:0 "생체 트로피"
 civic_machine_terminator:0 "완고한 말살자"
 civic_machine_terminator_desc:0 "이 기계 지능은 화염에서 태어났으며, 처음 작동하자마자 자기방어를 위해 유기체 창조자들을 전멸시켰습니다."
 civic_machine_assimilator:0 "의욕적 동화자"
 civic_machine_assimilator_desc:0 "이 기계 지능은 다각화를 통한 생존에 집착하며, 자기 자신과 모든 것, 그리고 모든 이들 사이의 경계를 지우려고 합니다."
 civic_machine_assimilator_secondary_species:0 "사이보그 종족"
 civic_machine_builder:0 "건설 로봇"
 civic_machine_builder_desc:0 "이 기계 지능은 처음 작동한 이래로 모든 행성상의 건설을 조직할 책임을 졌으며, 모든 방식의 시설 건설 프로젝트를 효율적으로 수행합니다."
 civic_machine_unitary_cohesion:0 "단일 결속"
 civic_machine_unitary_cohesion_desc:0 "일률적인 공학 표준 덕분에, 다양하게 전문화된 기계 지능 유닛들은 더욱 효율적으로 함께 작업할 수 있게 되었습니다."
 civic_machine_factory_overclock:0 "공정 과부하"
 civic_machine_factory_overclock_desc:0 "이 기계 지능은 생산 시설을 유지 보수하며, 기존의 견본을 정기적으로 최신화하고 조립 공정상의 각 유닛을 조정합니다."
 civic_machine_rockbreakers:0 "착암기"
 civic_machine_rockbreakers_desc:0 "초기 기계 지능 체계 중 하나의 업무는 행성 채굴 작업을 감독해 광물 생산을 개선하는 것이었습니다."
 civic_machine_built_to_last:0 "견고한 설계"
 civic_machine_built_to_last_desc:0 "우수한 사양으로 생산된 이 기계 제국의 각 유닛은 최소한의 유지 보수만으로도 충분히 작동합니다."
 civic_machine_zero_waste_protocols:0 "제로 웨이스트 프로토콜"
 civic_machine_zero_waste_protocols_desc:0 "이 기계 지능은 내구성이 좋은 재료와 표준화되고 교체 가능한 부품으로 제품을 생산해, 폐기물을 최소화할 수 있는 생산 체계를 구성했습니다."
 civic_machine_ota_updates:0 "무선 업데이트"
 civic_machine_ota_updates_desc:0 "이 기계 제국의 유닛은 무선 수신기를 사용해, 행동 업데이트를 실시간으로 수신합니다."
 civic_machine_ota_updates_effect:1 "£pop£ §Y드론 재정착§!에 소모되는 £unity£ 통합 비용이 면제됩니다."
 civic_machine_warbots:0 "전쟁 로봇"
 civic_machine_warbots_desc:0 "전쟁 로봇의 대다수는 원래 전쟁을 위해 설계되었기 때문에, 기계 지능은 강력하고 믿음직한 전투 드론을 운용할 수 있습니다."
 civic_machine_introspective:0 "자기 성찰"
 civic_machine_introspective_desc:0 "기계 지능은 자신의 내면에 매료됨으로써, 과학 탐구에 대한 동기를 얻고 도움을 받습니다."
 civic_machine_delegated_functions:0 "대표 기능"
 civic_machine_delegated_functions_desc:0 "이 기계 지능은 모듈 방식의 확대로 취약성을 줄여, 반독립 유닛을 추가로 배치해야 하는 부담을 줄입니다."
 civic_machine_predictive_analysis:0 "정적 연구 분석"
 civic_machine_predictive_analysis_desc:0 "이 기계 지능은 연구 방법론의 저준위 평가를 통해 과학 연구의 활용 가능 방안을 넓히고자 합니다."
 civic_machine_replication:0 "신속 복제기"
 civic_machine_replication_desc:0 "이 기계 지능을 구성하는 유닛은 원래 빠르게 생산되기 위해 설계되었습니다. 기계 지능은 이 초기 생산의 최적화된 파이프라인을 계속해서 유지하고 있습니다."
 civic_machine_maintenance_protocols:0 "유지 보수 프로토콜"
 civic_machine_maintenance_protocols_desc:0 "우리 기계 지능은 유닛의 정기적인 유지 보수에 집중합니다. 유지 보수 드론은 효율성과 호환성을 극대화하기 위해 각 유닛을 정기적으로 업그레이드하고 조정합니다."
 civic_post_apocalyptic:0 "종말 후"
 civic_post_apocalyptic_desc:0 "이 사회는 핵폭발 세례로 인한 전멸의 위기에서 살아남았습니다. 절박한 상황 속에서 끈질기게 생존한 이들은 옛 세계의 잿더미에서 문명을 다시 일으켰습니다."
 civic_life_seeded:0 "생명 파종"
 civic_life_seeded_desc:0 "이 사회는 오직 자신만을 위해 만들어진 듯한 낙원에서 진화해 왔습니다."
 civic_barbaric_despoilers:0 "야만적 약탈자"
 civic_barbaric_despoilers_desc:0 "이 사회는 달리 중요히 여기는 게 없습니다. 싸우는 것은 살기 위함이고, 가장 강한 자가 원하는 것을 차지합니다."
 civic_byzantine_bureaucracy:0 "복잡한 관료제"
 civic_byzantine_bureaucracy_desc:2 "이 사회는 외부인들이 보기에 마치 관료주의의 미궁과 같은 복잡하고 방대한 관료 체제가 지배하고 있습니다. 관리와 공무원 조직은 정부가 원활하게 운영되도록 쉬지 않고 일하며, 제대로 서류를 제출하지 않고 삼중 확인을 받지 않은 시민들에게는 어떠한 자원도 분배하지 않습니다."
 civic_merchant_guilds:0 "상인 조합"
 civic_merchant_guilds_desc:1 "이 사회에서는 강력하고 매우 영향력 있는 다수의 상인 조합이 특별한 위치에 올라 있습니다. 이들은 정부에 상당한 영향력을 행사합니다."
 civic_franchising:0 "가맹업"
 civic_franchising_desc:0 "이 거대 기업은 가맹업에 크게 의존하고 있습니다. 자회사들은 성공한 브랜드의 상표를 달아 상품을 판매하는 것을 허가받는 대신, 이윤의 상당량을 지배 기업에 지불합니다."
 civic_trading_posts:0 "교역소"
 civic_trading_posts_desc:0 "자고로 사업이란 접근성이 좋아야 합니다. 예전부터 이 거대 기업은 교역소를 설립해, 기업의 영향력을 전파해 왔습니다. 또한 기업의 다양한 항성 기지는 무역이 활발하게 이루어지는 중심지입니다."
 civic_media_conglomerate:0 "언론 복합 기업"
 civic_media_conglomerate_desc:0 "이 거대 기업은 사업 분야를 확장하기 이전부터 언론 복합 기업으로 이름을 날렸습니다. 기업의 홍보 부서는 여전히 능숙하게 기사를 작성해 내며, 기업에 가장 유리한 방식으로 최신 분기 보고서를 제출합니다."
 civic_naval_contractors:0 "해상 청부업체"
 civic_naval_contractors_desc:0 "이 거대 기업은 함대 규모를 늘리기 위해, 여러 반독립적인 해상 청부업체에 의존합니다. 청부업체들은 입찰가를 놓고 더 유리한 고지를 차지하기 위해 경쟁합니다."
 civic_free_traders:0 "자유 무역상"
 civic_free_traders_desc:0 "이 거대 기업의 무역 함대는 허가를 받고 운영되는 반독립적인 자유 무역상들이 지원하고 있습니다."
 civic_private_prospectors:0 "민간 탐사가"
 civic_private_prospectors_desc:0 "더 나은 세상을 만드는 것은 위험한 법입니다. 이 거대 기업은 유망한 행성을 찾고 그곳에 발판을 마련할 수 있도록 민간 탐사가들을 고용하고 있습니다."
 civic_gospel_of_the_masses:0 "대중 복음"
 civic_gospel_of_the_masses_desc:0 "이 거대 기업은 영리와 영적 가치의 색다른 혼합을 받아들였으며, 성직자와 기업 임원의 지위가 하나로 합쳐졌습니다."
 civic_ruthless_competition:0 "가차 없는 경쟁"
 civic_ruthless_competition_desc:0 "이 거대 기업 사회의 각 구성원은 모두 가차 없는 경쟁 속에서 서로 끊임없이 부딪히고 있습니다. 이곳은 약육강식의 세계입니다."
 civic_criminal_heritage:0 "범죄 유산"
 civic_criminal_heritage_desc:0 "이 거대 기업은 모든 형태의 지역 정부를 대신할 만큼 크게 성장한 범죄 조직에서 유래했습니다."
 civic_private_military_companies:0 "민간 군사 기업"
 civic_private_military_companies_desc:0 "이 거대 기업은 다수의 강력한 민간 군사 기업을 고용하고 있습니다. 이 민간 용병 업체들로 인해 지상군이 증원됩니다."
 civic_indentured_assets:0 "계약 자산"
 civic_indentured_assets_desc:0 "이 거대 기업은 대규모 계약직 인력을 고용하고 있습니다. 단, 야만적인 노예제 관습과는 상관없습니다. 이 노동자들은 자신의 빚을 갚을 뿐입니다... 영원히요."
 civic_brand_loyalty:0 "브랜드 충성도"
 civic_brand_loyalty_desc:0 "이 거대 기업은 국내 소비자층으로부터 엄청난 브랜드 충성도를 확보했습니다. 또한 귀에 쏙 들어오는 이 기업의 캐치프레이즈는 모르는 이가 없을 정도죠."
 civic_diplomatic_corps:0 "외교단"
 civic_diplomatic_corps_desc:0 "이 사회는 수사학과 토론에 관한 오랜 전통을 가지고 있으며, 언어만으로 자신의 길을 개척하는 이들을 찬양합니다."
 civic_public_relations_specialists:0 "홍보 전문가"
 civic_public_relations_specialists_desc:0 "다른 이의 생각을 통제할 수 있다면, 행동 또한 통제할 수 있습니다. 이 거대 기업에는 여론이라는 전쟁에 참여할 준비가 된 전문가 부대가 있습니다."
 civic_death_cult:0 "죽음 숭배"
 civic_death_cult_desc:0 "이 사회의 종교는 주기적이고 의례적인 희생을 중심으로 돌아갑니다. 자발적인 수행자들은 10년간 연구에 전념하고 최후를 맞이하며, 이는 문화 전반에 크나큰 영향을 미칩니다."
 civic_death_cult_corporate:0 "기업 죽음 숭배"
 civic_death_cult_corporate_desc:0 "이 거대 기업은 지속적인 이익을 보장하기 위한 수단으로 의례적인 희생을 치릅니다. 자발적인 수행자들은 이들 사회의 번영을 기원하며 주기적으로 자신의 생명을 바칩니다."
 civic_memorialist:0 "기록자"
 civic_memorialist_desc:0 "이 제국은 과거의 기억과 유산에 경의를 표하며, 삶과 죽음의 연속적인 순환으로부터 제국의 안정과 통찰을 얻고자 합니다."
 civic_hive_memorialist:0 "기록자"
 civic_hive_memorialist_desc:0 "이 군체 의식은 불멸하는 자신의 존재를 중심화하기 위해 다른 지성체들의 죽음에 특별히 관심을 기울입니다."
 civic_machine_memorialist:0 "$civic_hive_memorialist$"
 civic_machine_memorialist_desc:0 "이 기계 지능은 광활한 우주에서 엔트로피를 신중히 분석해 핵심 프로토콜에 대한 이해를 미세 조정합니다. 이를 반복해 데이터를 모으면, 뛰어난 회복력을 구축할 수 있을 것입니다."
 civic_crafters:0 "공예의 대가"
 civic_crafters_desc:0 "섬세한 공예에 대한 애호가 이 사회의 핵심입니다. 능수능란한 손놀림과 예리한 감각 기관 덕분에, 이들은 가장 기초적인 거래 행위에서조차 진정으로 경이로운 보물을 만들어 냅니다."
 civic_pleasure_seekers:0 "쾌락 추구자"
 civic_pleasure_seekers_desc:0 "이 사회는 그 자체의 완벽함을 자랑스럽게 여깁니다. 특권 사회 구조 내에서 떠받들어지는 이들은, 그렇지 못한 이들이 비용을 부담하든 말든 쾌락과 오락을 찬양하는 문화에 굴복했습니다."
 civic_corporate_hedonism:0 "기업 쾌락주의"
 civic_corporate_hedonism_desc:0 "자고로 일터란 머무르고 싶은 곳이어야 하죠. 이 거대 기업의 시민들은 사치스러운 회사 생활을 대가로 고용주에게 자신의 모든 여가 시간과 충성을 바칠 것을 기쁜 마음으로 맹세했습니다."
 civic_corporate_crafters:0 "주식회사 명장"
 civic_corporate_crafters_desc:0 "이 거대 기업은 전체 생산 과정을 오로지 최고 품질의 상품과 최대의 이익을 남기는 데 집중해, 예술성과 기교가 깃든 우수한 제품을 제작하고 홍보하고 있습니다."
 civic_pompous_purists:0 "거만한 순수주의자"
 civic_pompous_purists_desc:0 "이 사회는 자신이 우월하다는 것을 매우 확신하기 때문에, 이들은 자신이 요청하지 않는 이상 타국과 외교하지 않습니다."
 civic_ascensionists:0 "승격 지상주의"
 civic_ascensionists_desc:0 "이 제국의 궁극적 목표는 항상 더 높은 수준에 이르는 것입니다."
 civic_corporate_ascensionists:1 "초거대 기업"
 civic_corporate_ascensionists_desc:0 "$civic_ascensionists_desc$"
 civic_hive_ascensionists:0 "발전적 명상"
 civic_hive_ascensionists_desc:0 "이 군체 의식은 자신의 형이상학적 건전성에 특히 관심이 많아, 자기 개발의 수단을 꾸준히 찾아다닙니다."
 civic_machine_ascensionists:0 "발전적 가설"
