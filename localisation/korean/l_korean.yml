 building_hive_crude_huts:0 "간이 둥지"
 building_hive_crude_huts_desc:0 "주변에서 찾을 수 있는 가장 단순하고 수고가 적게 드는 재료로 만든 둥지로, 드론이 밤에 겨우 얼어 죽지 않을 정도는 됩니다."
 building_hive_primitive_dwellings:0 "초기 군락"
 building_hive_primitive_dwellings_desc:0 "가용 공간을 최적으로 활용하게 해 주는 이 육각형 모양의 건물들은, 얼추 군락이라 부를 수 있는 규모의 드론을 수용할 수 있습니다."
