 feature_production_credit:0 "크레딧 중심"
 feature_production_credit_desc:0 "행성 프로젝트의 일환으로 에너지 크레딧을 생산할 수 있습니다."
 feature_individual_entreprises:0 "개인 기업"
 feature_individual_entreprises_desc:0 "개인 기업 덕분에 자유 실업자 팝이 에너지 크레딧을 생산합니다."
 feature_wormhole_stations:0 "웜홀 기지"
 feature_wormhole_stations_desc:0 "건설선이 웜홀 기지를 건설할 수 있습니다."
 feature_wormhole_capacity:0 "웜홀 수용력"
 feature_wormhole_capacity_desc:0 "웜홀의 함대 수용력 한계와 범위를 증가시키며, 동시에 생성 시간을 감소시킵니다."
 feature_extended_wormhole:0 "확장된 웜홀"
 feature_extended_wormhole_desc:0 "모든 규모의 함대가 웜홀을 통과할 수 있습니다. 함대 규모가 웜홀의 함대 수용력보다 큰 경우, 전송이 끝나자마자 웜홀을 닫히며 초과한 한계치만큼 다른 웜홀 생성에 필요한 시간이 증가합니다."
 feature_survey_planets:0 "지성체 도구"
 feature_survey_planets_desc:0 "과학자가 탑승하지 않은 과학선이 행성을 탐사할 수 있습니다."
 feature_sensor_range:0 "식민지 감지 범위"
 feature_sensor_range_desc:0 "식민지가 감지 범위를 갖습니다."
 feature_evasion:0 "회피"
