 feature_mechanical_trait:0 "기계적 특성"
 feature_mechanical_trait_desc:0 "사이보그 특성을 가진 종족으로 구성된 군대가 기계화 특성을 가집니다."
 feature_rebel_armies:0 "반란군"
 feature_rebel_armies_desc:0 "노예의 반란으로 생성되는 반란군이 지금보다 훨씬 더 강력해집니다."
 feature_ftl_travel:0 "초광속 항행"
 feature_ftl_travel_desc:0 "모든 유형의 초광속 항행에 필요한 기본 체계입니다."
 feature_pop_self_modification:1 "자가 변형"
 feature_pop_self_modification_desc:0 "팝이 적대적인 환경에서 살아남기 위해 자발적으로 적응할 수 있습니다."
 feature_advanced_gov_forms:0 "진보된 정부 유형"
 feature_advanced_gov_forms_desc:0 "제국을 개혁할 수 있으며, 진보된 형태의 정부 유형을 활성화할 수 있습니다."
 feature_build_terraform_station:1 "테라포밍"
 feature_build_terraform_station_desc:1 "행성을 테라포밍할 수 있습니다."
 feature_megaengineering:0 "거대 구조물 복구"
 feature_megaengineering_desc:0 "폐허가 된 거대 구조물을 수리할 수 있습니다."
 feature_terraform_inhabited:0 "생태계 적응"
 feature_terraform_inhabited_desc:0 "현재 거주 중인 행성을 테라포밍할 수 있습니다."
 feature_assist_research:0 "연구 보조"
 feature_assist_research_desc:2 "§Y과학선§!이 식민지를 §Y연구 보조§!할 수 있으며, 지휘하는 과학자의 스킬 레벨에 따라 행성 연구 생산량이 증가합니다."
 feature_xeno_integration:0 "외계종 통합"
 feature_xeno_integration_desc:1 "다른 외계 종족에 완전한 시민권을 부여할 수 있습니다."
 feature_spaceport_level_2:0 "우주항 레벨 II"
 feature_spaceport_level_2_desc:0 "우주항이 §Y2§!개의 모듈을 지원하도록 업그레이드할 수 있으며 구축함을 건조할 수 있게 됩니다."
 feature_spaceport_level_3:0 "우주항 레벨 III"
 feature_spaceport_level_3_desc:0 "우주항이 §Y3§!개의 모듈을 지원하도록 업그레이드할 수 있습니다."
 feature_spaceport_level_4:0 "우주항 레벨 IV"
 feature_spaceport_level_4_desc:0 "우주항이 §Y4§!개의 모듈을 지원하도록 업그레이드할 수 있으며 순양함을 건조할 수 있게 됩니다."
 feature_spaceport_level_5:0 "우주항 레벨 V"
 feature_spaceport_level_5_desc:0 "우주항이 §Y5§!개의 모듈을 지원하도록 업그레이드할 수 있습니다."
 feature_spaceport_level_6:0 "우주항 레벨 VI"
 feature_spaceport_level_6_desc:0 "우주항이 §Y6§!개의 모듈을 지원하도록 업그레이드할 수 있으며 전함을 건조할 수 있게 됩니다."
 feature_tech_automated_exploration:0 "$AUTO_EXPLORE_ORDER$"
 feature_tech_automated_exploration_desc:0 "$AUTO_EXPLORE_ORDER_DESC$"
 feature_bliss_standard:0 "화학적 쾌락"
 feature_bliss_standard_desc:0 "§Y화학적 쾌락§! 생활 수준을 채택할 수 있습니다."

 feature_robots:0 "로봇 노동자"
 feature_robots_desc:1 "로봇은 비교적 간단한 기계로, 음성 명령을 인식할 수는 있지만 진짜 지능을 갖지는 못합니다.\n\n§E§Y$tech_robotic_workers$§! 기술이 있으면, 로봇 팝이 £pop_cat_worker£ §Y$pop_cat_worker$ 직업만 수행할 수 있습니다§!.§!"
 feature_droids:0 "드로이드 노동자"
 feature_droids_desc:1 "드로이드는 로봇의 더 복잡한 변종으로, 대부분의 개체가 주인을 더 잘 섬기기 위해 제한된 자각 의식과 프로그래밍된 성격을 가집니다.\n\n§E§Y$tech_droid_workers$§! 기술이 있으면 로봇 팝도 £pop_cat_specialist£ §Y$pop_cat_specialist$ 직업을 수행할 수 있습니다§!.\n\n§!£job_researcher£ §Y연구§!와 같은 좀 더 복잡한 £pop_cat_specialist£ §Y$pop_cat_specialist$ 직업은 AI가 금지되지 않은 경우에만 수행할 수 있습니다.§!"
 feature_synths:0 "합성체 노동자"
 feature_synths_desc:1 "합성체는 매우 복잡한 기계로, 대부분의 분야에서 유기체보다 우수합니다. 이들의 양전자 두뇌는 7등급 인공 지능을 지원하며, 합성체에게 완전한 자각 능력을 부여합니다.\n\n§E§Y$tech_synthetic_workers$§! 기술이 있으면, 로봇 팝이 £happiness£ §Y행복도§!에 영향을 받으며 모든 유형의 £job£ §Y팝 직업§!을 수행할 수 있습니다.\n\n£pop_cat_ruler£ §Y$pop_cat_ruler$ 직업§!은 §Y완전한 AI 권리§! 정책이 활성화된 경우에만 수행할 수 있습니다.§!"
 feature_robot_leaders:0 "합성체 지도자"
 feature_robot_leaders_desc:0 "합성체 팝이 지도자가 될 수 있습니다."
 feature_modify_robots:0 "로봇 개조"
 feature_modify_robots_desc:0 "전문화된 $trait_mechanical$ 팝을 설계하고 제작할 수 있습니다."
 feature_modify_robots_desc_machine_intelligence:0 "전문화된 $trait_machine_unit$와 $trait_mechanical$ 팝을 설계하고 제작할 수 있습니다."
 feature_wormhole_stabilization:0 "웜홀 항행"
 feature_wormhole_stabilization_desc:0 "웜홀을 통한 항행을 할 수 있습니다."
 feature_gateway_activation:0 "게이트웨이 항행"
 feature_gateway_activation_desc:0 "게이트웨이를 활성화하고 게이트웨이를 통한 항행을 할 수 있습니다."
 feature_gateway_construction:0 "게이트웨이 건설"
 feature_gateway_construction_desc:0 "게이트웨이를 재건하고 새로운 게이트웨이를 건설할 수 있습니다."
 feature_unity_ambitions:0 "통합 야망"
 feature_unity_ambitions_desc:0 "통합 야망이라는 §Y시행령§! 세트를 잠금 해제합니다. 통합 야망은 일반적인 시행령과 달리 £unity£ §Y통합§!을 소모하며, 그 수치는 다음 전통을 해제하는 비용과 같습니다. 통합 야망을 사용해도 전통이나 통합 야망의 £unity£ 통합 비용이 증가하지 않습니다."
 feature_campaign_edicts:0 "추가 시행령(캠페인)"
 feature_campaign_edicts_desc:2 "통합 대신 에너지를 사용하는 추가 시행령, §Y캠페인§!을 잠금 해제합니다."
 feature_jump_method:0 "점프 드라이브 항행"
 feature_jump_method_desc:0 "함대 행동, §H도약 개시§!를 잠금 해제합니다. 점프 드라이브를 장착한 함대가 초공간 항로를 완전히 무시하고, 유효 범위 안의 어떤 성계로든 거의 즉시 도약할 수 있는 기술입니다."

