 d_mountain_range:0 "£blocker£ 통행할 수 없는 산지"
 d_mountain_range_desc:0 "높고 험한 산들이 이 지역에 광대한 산맥을 이루고 있습니다."
 d_active_volcano:0 "£blocker£ 활화산"
 d_active_volcano_desc:0 "이 지역에는 용암과 화산 가스를 뿜어내는 활화산이 있습니다."
 d_dangerous_wildlife_blocker:0 "£blocker£ 위험한 야생 생물"
 d_dangerous_wildlife_blocker_desc:0 "이 지역의 야생 생물은 유독 치명적입니다. 다양한 종류의 위험한 포식 동물과 독성 식물이 서식하고 있습니다."
 d_dense_jungle:0 "£blocker£ 빽빽한 밀림"
 d_dense_jungle_desc:0 "이 지역은 통행이 불가능할 만큼 지나치게 우거진 밀림으로 뒤덮여 있습니다."
 d_quicksand_basin:0 "£blocker£ 유사 지역"
 d_quicksand_basin_desc:0 "이 지역은 거대한 유사 지역으로 덮여 있어 건설이 불가능합니다."
 d_noxious_swamp:0 "£blocker£ 유독성 늪지"
 d_noxious_swamp_desc:0 "악취 나는 가스로 뒤덮인 위험한 늪지와 수렁입니다."
 d_massive_glacier:0 "£blocker£ 거대한 빙하"
 d_massive_glacier_desc:0 "두꺼운 얼음이 이 지역을 덮고 있습니다."
 d_toxic_kelp:0 "£blocker£ 독성 해조류"
 d_toxic_kelp_desc:0 "대부분의 생명체에게 치명적인 독을 품을 해조류가 이 지역의 바다를 뒤덮고 있습니다."
 d_deep_sinkhole:0 "£blocker£ 깊은 싱크홀"
 d_deep_sinkhole_desc:0 "거대한 싱크홀이 이 지역의 대부분을 뒤덮고 있습니다."
 d_city_ruins:0 "£blocker£ 도시 폐허"
 d_city_ruins_desc:0 "한때는 대도시였지만, 지금은 금속 뼈대만 여기저기 뻗어 있습니다."
 d_ancient_ruins:0 "£blocker£ 고대 폐허"
 d_ancient_ruins_desc:0 "§L한때는 고도로 진보한 기술로 세워진 대도시였지만, 지금은 수백 년 동안 버려져 있던 폐허와 잔해일 뿐입니다.§!"
 d_ancient_cryo_chambers:0 "£blocker£ 폐허가 된 냉동 수면실"
 d_ancient_cryo_chambers_desc:0 "§L수백만 개의 냉동 수면실을 탑재한, 거대하지만 부분적으로 폐허가 된 복합 단지입니다. 이 복합 단지는 전력이 끊겼으며, 냉동 수면실 사용자였던 수십 가지 생물종에서 온 것으로 보이는 생체 물질만이 남아 있습니다.§!"
 d_tribal_settlement:0 "£blocker£ 원주민 보호 구역"
 d_tribal_settlement_desc:1 "이 지역 전체는 초광속 이전 문명의 원주민들을 위한 보호 구역으로 지정됐습니다."
 d_xeno_preserve:0 "£blocker£ 외계종 보호 구역"
 d_xeno_preserve_desc:0 "이 지역 전체는 멸종 위기에 처한 외계종들을 위한 보호 구역으로 지정됐습니다."
 d_wandering_forests:0 "£blocker£ 방랑하는 숲"
 d_wandering_forests_desc:0 "이 행성에 있는 방랑하는 숲들은 빈번하게 새로운 지역으로 이동하며 도로나 전력망 등의 사회 기반 시설을 구축하는 것을 방해하곤 합니다."
 d_wandering_forest_reserve:0 "£blocker£ 방랑하는 숲 보호 구역"
 d_wandering_forest_reserve_desc:0 "§Y인접 타일에 £society£ 연구를 추가합니다.§!\n\n방랑하는 숲이 있는 광대한 영역을 포함한 자연 보호 구역입니다."
 d_sinkhole_subterraneans:0 "£blocker£ 지하 입구"
 d_sinkhole_subterraneans_desc:0 "이 행성의 표면 아래 뻗어 있는 광대한 동굴망으로 이어지는 땅 위의 커다란 구멍입니다."
 d_crater:0 "£blocker£ 충돌 크레이터"
 d_crater_desc:0 "언젠가 이 행성의 표면에 무언가가 충돌해 이 거대한 충돌 크레이터가 만들어졌습니다."
 d_bomb_crater:0 "£blocker£ 폭발 크레이터"
 d_bomb_crater_desc:0 "아주 강력한 수소 폭탄의 폭발로 인해 이 거대한 크레이터가 만들어졌습니다."
 d_ruined_district:0 "£blocker£ 폐허가 된 지구"
 d_ruined_district_desc:0 "이 지역은 무자비한 궤도 폭격으로 생긴 무수한 크레이터로 덮여 있습니다."
 d_radioactive_wasteland:0 "£blocker£ 방사성 황무지"
 d_radioactive_wasteland_desc:0 "이 황량한 방사선 황무지에서 살아남을 수 있는 생명체는 거의 없습니다."
 d_failing_infrastructure_desc:0 "이 지역은 과거에 산업이 발전했던 곳이지만, 지금은 폐허가 된 공업 단지와 오염된 토양 등의 폐기물로 뒤덮여 있습니다."
 d_failing_infrastructure:0 "£blocker£ 산업 황무지"
 d_forgotten_civilization:0 "£blocker£ 잊힌 문명"
 d_forgotten_civilization_desc:0 "우리가 오기 전에 이곳에서 살았던, 어떤 잊힌 문명의 폐허입니다."
 d_decrepit_dwellings:0 "£blocker£ 난잡한 빈민가"
 d_decrepit_dwellings_desc:0 "이 지역은 빈민과 부랑자로 가득 찬 거대한 판자촌과 슬럼으로 뒤덮여 있습니다."
 d_decrepit_dwellings_custom_tooltip:0 "§Y1§! £pop£ 팝이 생성됐습니다"
 d_titanic_life_blocker:0 "£blocker£ 거대 생명체"
 d_titanic_life_blocker_desc:0 "다수의 거대한 외계 생물이 이 지역을 보금자리로 삼고 있습니다. 피하는 것이 현명할 것입니다."
 d_bombarded_land:0 "£blocker£ 폭격된 지면"
 d_bombarded_land_desc:0 "이 지역은 궤도 폭격으로 인해 황폐화됐습니다."
 d_battlefield_debris:0 "£blocker£ 전장 잔해"
 d_battlefield_debris_desc:0 "이 지역은 여러 차례에 걸친 대규모 지상전으로 인해 황폐화됐습니다."
 d_tomb_world_ruins:0 "£blocker£ 폐허 정착지"
 d_tomb_world_ruins_desc:0 "한때 주요 도시였던 이 폐허에서는 사람들이 뿔뿔이 흩어져 쓰레기를 뒤지며 힘겨운 삶을 간신히 이어가고 있습니다."
 d_tomb_world_wasteland:0 "£blocker£ 방사선 구역"
 d_tomb_world_wasteland_desc:0 "이 지역은 수많은 핵무기의 표적이었습니다. 첫 폭발 후에 방사선 수치가 낮아지긴 했지만, 제대로 된 정화 작업이 이루어지지 않아 거주하기에는 여전히 부적합합니다."
 d_machine_empire_ruins:0 "£blocker£ 오랫동안 버려진 도시"
 d_machine_empire_ruins_desc:0 "한때 행성의 주요 인구 밀집 지역이었던 곳이 붕괴된 잔재입니다. 예전 거주자들의 흔적은 아무것도 남지 않았습니다."
 d_exterminators_ruins:0 "£blocker£ 옛 유기체 도시"
 d_exterminators_ruins_desc:0 "한때 주요 유기체 인구 밀집 지역이었던 곳이 불타고 남은 방사성 폐허입니다. 여전히 서 있는 건물에는 잿더미만이 남아 있습니다."
 d_assimilators_ruins:0 "£blocker£ 고요한 폐허"
 d_assimilators_ruins_desc:0 "한때 주요 거주지였던 이곳은 이제 무너진 폐허가 되어, 동화되기보다는 자멸을 선택한 유기체들의 부패한 시체만이 남아 있습니다."
 d_former_battlefield:0 "£blocker£ 전장 유해"
 d_former_battlefield_desc:0 "수만 개의 불탄 전쟁 기계와 유기체 병사들의 뒤틀린 유해가 옛 전장의 지면에 널려 있습니다. 잔류 방사선은 대부분의 전자 기기를 방해합니다."
 d_strip_mine:0 "£blocker£ 버려진 노천광"
 d_strip_mine_desc:0 "이 지역은 불행하게도 과거에 지역의 미래 발전을 고려하도록 프로그래밍되지 않은 낡고 원시적인 기계에 의해 심하게 채굴되었습니다."
 d_unsupervised_settlement:0 "£blocker£ 통제 밖 정착지"
 d_unsupervised_settlement_desc:0 "여전히 기계의 통제를 벗어난 상태로 남아 있는 행성의 유기체 사회입니다. 정착지 내부에는 폭력과 질병, 굶주림이 만연하며, 이곳의 주민들은 기술적으로 수백 년 퇴보해 있습니다."
 d_collapsed_burrows:0 "£blocker£ 무너진 땅굴"
 d_collapsed_burrows_desc:0 "한때 이 지역은 군체가 거주하는 광대한 지하 땅굴망이었지만, 지역 자원의 과잉 개발과 야생 생물로 인해 버려졌습니다."
 d_ruined_building_blocker:1 "£blocker£ 폐허"
 d_ruined_building_blocker_desc:0 "광범위한 폐허로 인해 모든 접근이 차단됩니다."
 d_hibernating_lithoids:0 "£blocker£ 암석류 모노리스"
 d_hibernating_lithoids_desc:0 "석화된 암석류로 이루어진 것처럼 보이는 엄청나게 풍부한 광물 노출부입니다."
 d_big_nature_preserve_blocker:0 "$d_nature_preserve_blocker$"
 d_big_nature_preserve_blocker_desc:0 "이 행성의 특정 구획은 자연 보호 구역으로 지정되어 개발이 금지됩니다."
