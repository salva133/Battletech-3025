 PLANET_KILLER_SHIELDER_ACTION:0 "격리"
 PLANET_KILLER_SHIELDER_DESC:1 "행성 주위에 보호막을 전개하여, 영구적이고 (일부 빛 파장을 제외하면) 뚫을 수 없는 장벽을 생성합니다."
