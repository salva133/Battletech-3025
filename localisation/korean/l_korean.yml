 building_hab_solar_power_processor_desc:0 "거주지 외부 선체의 방대한 태양 전지판 배열에 포착된 태양 에너지를 분배합니다."
 building_hab_astro_mining_facility:0 "우주 채굴소"
 building_hab_astro_mining_facility_desc:0 "천연자원이 없는 거주지에서 인근 소행성과 미행성에 매장된 광물을 채굴하고 가공하기 위한 시설입니다."
 building_hab_agri_bay:0 "농업 구역"
 building_hab_agri_bay_desc:0 "지역 주민들에게 필요한 다양한 식물과 동물을 기르기 위해 마련된 거주지 구획입니다."
 building_hab_cultural_center:0 "휴양 지구"
 building_hab_cultural_center_desc:0 "거주민의 문화 및 사회적 필요를 충족하기 위해 만들어진 대규모 복합 단지입니다."
 building_hab_laboratory_module:0 "실험 복합 단지"
 building_hab_laboratory_module_desc:0 "전적으로 과학적 연구를 위해 마련된 거주지 구획입니다."
 building_fe_xeno_zoo_desc:0 "'보존된' 외계종들의 자연 서식지를 완벽하게 유지하는 고도의 정교한 보호 구역입니다."
 building_paradise_dome:0 "낙원 돔"
 building_paradise_dome_desc:2 "자급자족적 생태계를 갖춘 주거용 돔으로, 이곳에 거주할 수 있을 정도로 부유하거나 운 좋은 이들을 위한 진정한 사적 낙원입니다."
 building_monument:0 "기념물"
 building_monument_desc:0 "위대한 통치자를 기리는 기념물입니다."
 building_monument_proper:0 "[GetRulerName]의 기념물"
 building_monument_desc_proper:0 "위대한 [GetRulerName](을)를 기리는 거대 기념물입니다."
 building_grand_mausoleum:0 "웅장한 영묘"
 building_grand_mausoleum_desc:0 "위대한 통치자를 안치하기 위해 만든 거대 영묘입니다."
 building_grand_mausoleum_proper:0 "[GetRulerName]의 웅장한 영묘"
 building_grand_mausoleum_desc_proper:0 "존경받는 [GetRulerName]의 성스러운 영묘입니다."
 building_grand_mausoleum_allowed_tooltip:1 "§Y통치자§!가 있어야 합니다.\n이 행성에\n§Y행성 행정부§!,\n§Y행성 수도§! 또는\n§Y제국 수도 복합 단지§!\n가 건설되어 있어야 합니다."
 building_royal_gardens:0 "황실 정원"
 building_royal_gardens_desc:0 "위대한 통치자를 기념하기 위해 사람들이 모이고 즐기는 거대한 위락 정원입니다."
 building_royal_gardens_proper:0 "[GetRulerName]의 황실 정원"
 building_royal_gardens_desc_proper:0 "위대한 [GetRulerName]에 의해 지어진 환상적인 정원입니다."
 building_galactic_stock_exchange:0 "은하 증권 거래소"
 building_galactic_stock_exchange_desc:0 "재화와 서비스의 자유 무역에 참여하면, 개인이 세부 분야에서 뛰어난 역량을 보이고 자신의 필요에 따라 거래하는 전문화된 경제를 구축할 수 있습니다."
 building_ministry_production:0 "생산부"
 building_ministry_production_desc:0 "생산부는 행성 전체의 제조 능력을 체계화하고 간소화하기 위해 끊임없이 운영됩니다."
 building_production_center:0 "자원 처리소"
 building_production_center_desc:1 "행성 전체의 자원 처리와 제조를 중앙에 집중시키는 방대한 시설입니다."
 building_supercomputer:1 "행성 슈퍼컴퓨터"
 building_supercomputer_desc:1 "극도로 복잡한 계산을 처리해, 행성 전체의 연구 생산량을 늘리는 거대한 단일 슈퍼컴퓨터입니다."
 building_hyper_entertainment_forum:1 "하이퍼 엔터테인먼트 포럼"
 building_hyper_entertainment_forum_desc:1 "꿈이 이루어지는 장소인 대규모 오락 복합 단지입니다. 쇼핑몰, 레스토랑, 놀이공원, 가상 오락실 등 다양한 시설이 한데 모였습니다. 여러분의 꿈이 현실이 됩니다!"
 building_institute:0 "연구 기관"
 building_institute_desc:1 "연구 기관은 각종 분야의 최첨단 기술을 한데 모아 전례 없는 시너지를 만들고, 행성 전체의 연구 생산량을 증진시키는 거대 복합 단지입니다."
 building_virtual_combat_arena:0 "가상 투기장"
 building_virtual_combat_arena_desc:1 "가상 투기장은 오락거리이자 공동체를 통합시키기 위한 수단입니다. 현지 군대 역시 가상훈련을 위해 가상 투기장을 이용하기도 합니다."
 building_monument_purity:0 "순수 기념물"
 building_monument_purity_desc:1 "$tech_purity_campaigns_desc$"
 building_orillium_factory:0 "오릴륨 폭발물 공장"
 building_orillium_factory_desc:1 "오릴륨은 그 독특한 특성 덕분에 심층 채굴 작업의 제어 발파를 위한 폭발물로 손쉽게 가공할 수 있습니다."
 building_pitharan_plant:0 "피타란 비료 공장"
 building_pitharan_plant_desc:1 "피타란 비료 공장은 피타란 분진을 첨가제로 사용해, 작물 생산량을 향상시키는 비료를 생산합니다."
 building_military_academy:0 "사관 학교"
 building_military_academy_desc:1 "사관 학교는 지역 모집률을 향상시키고 높은 수준의 훈련을 제공합니다."
 building_symbol_unity:0 "통합의 상징"
 building_symbol_unity_desc:0 "$tech_symbol_unity_desc$"
 building_visitor_center:0 "관광 안내소"
 building_visitor_center_desc:0 "$tech_visitor_center_desc$"
 building_alien_sanctuary:0 "외계인 보호처"
 building_alien_sanctuary_desc:0 "$tech_alien_sanctuary_desc$"
 building_psi_corps:0 "사이오닉단"
 building_psi_corps_desc:0 "사이오닉 능력을 갖춘 이들은 제국 각지에서 자신의 능력을 발휘할 수 있는 곳으로 배치됩니다.\n\n§Y사이오닉단은 여러분의 친구입니다. 사이오닉단을 믿으세요.§!"
 building_hive_synapse:0 "군체 시냅스"
 building_hive_synapse_desc:0 "군체 의식의 신호를 증폭시키면, 드론들이 더 효율적으로 작업할 것입니다."
 building_xenology_center:0 "외계학 연구소"
 building_xenology_center_desc:0 "열등 종족의 개체들을 한 곳으로 모아 이들을 연구하고 전시하면, 우리의 우월성을 입증할 수 있습니다."
 building_symbol_purity:0 "순수의 상징"
 building_symbol_purity_desc:0 "$tech_symbol_unity_desc$"
 building_control_center:0 "제어소"
 building_control_center_desc:0 "강력한 연산 허브를 구축하면, 드론 운영의 효율성을 최적화할 수 있습니다."

