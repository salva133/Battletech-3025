 POLICY_CANNOT_CHANGE:0 "$YEARS|H$년이 지날 때까지 이 정책에 대한 우리의 입장을 변경할 수 없습니다."
 CHANGE_POLICY:0 "정책 변경"
 POLICY_NOT_ACTIVE:0 "필요한 정책:"
