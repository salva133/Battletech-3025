 SHIELD_HARDENER_1:0 "보호막 경화기"
 SHIELD_HARDENER_1_DESC:0 "이 기술을 적용하면, 보호막 방출기에서 나오는 역장이 보호막을 관통하는 공격도 부분적으로 막을 수 있게 됩니다."
 SHIELD_HARDENER_2:0 "강화 보호막 경화기"
 SHIELD_HARDENER_2_DESC:0 "즈로 입자의 에너지 준위를 올리면, 보호막에 파동이 추가되어 보호막을 쉽게 관통하는 특정 무기의 공격을 막을 수 있게 됩니다."
 ARMOR_HARDENER_1:0 "반응 장갑"
