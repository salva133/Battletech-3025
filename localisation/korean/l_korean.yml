 PLANET_KILLER_NEUTRON_ACTION:0 "세척"
 PLANET_KILLER_NEUTRON_DESC:0 "가속된 중성자 방사 기둥을 행성 표면에 '도포'하여, 대부분의 물질을 잔혹하게 분해하고 생체 조직을 즉시 파괴합니다."
 PLANET_KILLER_GODRAY:1 "신성 집행기"
 PLANET_KILLER_GODRAY_ACTION:0 "신성 강림"
 PLANET_KILLER_GODRAY_DESC:1 "사이오닉 방사기가 행성에 신성한 진리를 투사하여 믿음을 가질 수 있는 자들을 참된 신자로 만들고, 그렇지 않은 자들은 전멸시킵니다."
 PLANET_KILLER_NANOBOTS:1 "나노봇 살포기"
 PLANET_KILLER_NANOBOTS_ACTION:0 "사이보그화"
 PLANET_KILLER_NANOBOTS_DESC:0 "대기에 나노봇 무리를 살포합니다. 지성체를 감염시킨 뒤 사이버네틱 이식물을 심고 재구성하여, 숙주가 인식하지 못하는 사이에 기계 지능의 노예인 사이보그로 변환시킵니다."
 PLANET_KILLER_DELUGE:0 "대홍수 기계"
 PLANET_KILLER_DELUGE_ACTION:0 "대홍수 유발"
 PLANET_KILLER_DELUGE_DESC:0 "행성에 대량의 물을 쏟아내어 모든 인공적인 구조물과 지표면에 거주하는 생명체를 쓸어버립니다. 대홍수와 더불어, 행성의 기후를 안정시키고 행성의 대양을 유지하기 위해 필요한 대기 가스가 발생합니다."

