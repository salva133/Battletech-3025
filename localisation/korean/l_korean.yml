 civic_feudal_realm:0 "봉건 사회"
 civic_feudal_realm_desc:0 "이 사회는 봉건적 방식으로 조직되어 있으며, 군주는 상당한 자치권을 보유하고 영역을 통치하는 강력한 봉신에 의존합니다."
 civic_imperial_cult:0 "황제교"
 civic_imperial_cult_desc:0 "이 사회에는 통치자를 살아있는 신으로 숭배하는 종교가 지배적인 국교로 자리 잡고 있습니다."
 civic_corvee_system:0 "부역제"
 civic_corvee_system_desc:0 "이 사회는 시민들의 거주지와 근무지를 결정하는 것은 국가의 절대적인 권리라고 생각합니다."
 civic_corvee_system_effects:1 "£pop£ §Y팝 재정착§!에 소모되는 £unity£ 통합 비용이 면제됩니다."
 civic_beacon_of_liberty:0 "자유의 등대"
 civic_beacon_of_liberty_desc:0 "이 사회는 어둠의 바다에 빛나는 등대이며, 자유와 개인 의지를 가장 귀중히 여깁니다."
 civic_exalted_priesthood:0 "고위 사제단"
 civic_exalted_priesthood_desc:0 "이 사회는 이단으로부터 사회를 보호하기 위해, 가장 현명하고 독실한 사제들로 구성된 평의회가 통치하고 있습니다."
 civic_philosopher_king:0 "철인 왕"
 civic_philosopher_king_desc:0 "단순히 지배하는 것으로는 부족합니다. 국가라는 배를 진정으로 조종하려면, 지혜와 지식을 충분히 갖춘 왕이 필요합니다."
 civic_meritocracy:0 "능력주의"
 civic_meritocracy_desc:0 "사회적 지위나 인맥은 개인의 직업과 아무런 연관이 없어야 합니다. 이 사회에서 출세하기 위한 유일한 방법은 능력과 재능을 발휘하는 것입니다."
 civic_citizen_service:0 "시민의 의무"
 civic_citizen_service_desc:0 "맡은 역할을 다하고 계십니까? 이 사회에서는 병역 의무를 마쳐야 완전한 시민권과 정치적 책임을 부여받을 수 있습니다. 군 복무만이 시민권을 보장합니다."
 civic_technocracy:0 "기술관료제"
 civic_technocracy_desc:0 "이 사회는 효율을 극대화하기 위해 과학과 이성의 원리에 따라 통치됩니다. 변덕스러운 생각을 가진 무지한 자들이나 자격 없는 정치 엘리트들은 통치에 간섭해서는 안 됩니다."
 civic_police_state:0 "경찰국가"
 civic_police_state_desc:0 "억압적인 사회를 향한 어떠한 반대도 탄압하기 위해, 국가의 대규모 경찰 병력은 군중을 주의 깊게 감시하고 통제합니다."
 civic_idealistic_foundation:0 "이상주의적 기반"
 civic_idealistic_foundation_desc:0 "이 사회는 강한 이상주의적 가치를 기반으로 세워졌습니다. 현 정부가 이상에 충실하든 아니든 국민들은 그 사실을 잊지 않았습니다."
 civic_environmentalist:0 "환경주의자"
 civic_environmentalist_desc:0 "이 사회는 자연과 공존하는 방법을 모색합니다. 가능한 한 자연을 보호하고 자원을 절약하기 위해 최선을 다합니다."
 civic_slaver_guilds:0 "노예상 조합"
 civic_slaver_guilds_desc:0 "이 사회는 여러 개의 강력하고 무자비한 노예상 조합이 대부분의 실질적인 정치 권력을 차지하고 있습니다. 이들은 노예를 어떻게 다뤄야 하는지 잘 알고 있습니다."
 civic_inwards_perfection:0 "쇄국주의"
 civic_inwards_perfection_desc:1 "이 평온하고 평화로운 사회는 자신들의 삶의 방식을 이해하지 못하는 낯선 이들을 인정하지 않으며, 무엇보다도 혼자 있는 것을 선호합니다."
 civic_warrior_culture:0 "전사 문화"
 civic_warrior_culture_desc:0 "이 사회는 강인한 전사 문화를 구축했습니다. 무력을 그 무엇보다 중요시하며, 진정한 명예는 오로지 전장에서만 찾을 수 있습니다."
 civic_distinguished_admiralty:0 "위엄 넘치는 해군 본부"
 civic_distinguished_admiralty_desc:0 "이 사회에서 함대와 해군 본부는 특별한 역할을 가지며, 정치계에 막대한 영향력을 행사합니다. 이들은 최고의 인재만을 신병으로 선발합니다."
 civic_free_haven:0 "자유로운 피난처"
 civic_free_haven_desc:0 "이 사회는 자유로운 피난처라는 이름에 걸맞은 명성을 지니고 있습니다. 지치고, 가난하고, 헐벗은 이들은 자유의 공기를 갈망하며 이곳에 모입니다. 종족과 출신에 상관없이 누구든 환영받을 것입니다."
 civic_cutthroat_politics:0 "냉혹한 정계"
 civic_cutthroat_politics_desc:0 "이 사회의 정치 체계는 권모술수로 유명합니다. 권력 투쟁과 밀실 야합, 밀정은 일상이나 마찬가지며, 이 바닥에서 오래 살아남은 이들은 이에 따라 필요한 지식을 능숙히 터득하게 됩니다."
 civic_corporate_dominion:0 "기업 통치"
 civic_corporate_dominion_desc:0 "이 사회는 국가의 역할을 완전히 대체하는 거대 기업이 통치하고 있습니다."
 civic_agrarian_idyll:0 "목가적 농경 사회"
 civic_agrarian_idyll_desc:0 "단순하고 평화로운 삶이 가장 보람 있다고 느낄 때도 있는 법입니다. 전반적으로 이 농업 사회는 대규모 도시화 과정을 막을 수 있었습니다."
 civic_shadow_council:0 "그림자 평의회"
 civic_shadow_council_desc:0 "시민들은 모르는 일이지만, 사실 비밀스러운 그림자 평의회가 이 사회를 조종하고 있습니다. 민주적인 겉모습은 반드시 지켜져야 하지만, 다수에 의한 폭정 역시 막아야 할 것입니다. 무식한 자들이 잘못된 후보자에게 투표하면 곤란하잖아요?"
 civic_mining_guilds:0 "채굴 조합"
 civic_mining_guilds_desc:0 "이 사회의 여러 거대 채굴 조합은 지배적인 위치를 차지했으며, 정부는 이들이 제공하는 지원에 크게 의존합니다."
 civic_parliamentary_system:0 "의회제"
 civic_parliamentary_system_desc:0 "이 사회의 의회제는 자유롭고 활기찬 토론을 장려합니다. 지배적인 정치 세력 중 하나와 우호적인 관계를 구축하면, 상당한 이점을 누릴 수 있을 것입니다."
 civic_efficient_bureaucracy:0 "효율적 관료제"
 civic_efficient_bureaucracy_desc:0 "이 사회는 효율성이 높기로 유명합니다. 자기 부상 열차가 시간에 맞춰서 오는 건 물론이고, 성간 국가를 운영하기 위해 필요한 거대 관료 기구도 효율적으로 간소화되어 있습니다."
 civic_nationalistic_zeal:0 "국가주의적 열성"
 civic_nationalistic_zeal_desc:0 "강력한 국가주의적인 자신감이 사회 전반에 깔려있습니다."
 civic_functional_architecture:0 "실용적 건축"
 civic_functional_architecture_desc:1 "이 사회는 간단하지만 효율적인 건축으로 유명합니다. 해당 건축 양식을 보고 지루하다거나 심지어 우울하다고 언급하는 이들도 있지만, 네오콘크리트는 전반적으로 다른 건축 자재에 뒤지지 않는 소재라고 볼 수 있습니다."
 civic_aristocratic_elite:0 "귀족 엘리트"
 civic_aristocratic_elite_desc:0 "이 사회에는 사회의 상위 계층을 차지하는 견고한 귀족 계급이 있습니다."
 civic_mechanists:0 "기계론자"
 civic_mechanists_desc:0 "이 사회는 초기 증기 기관 시대부터 금속 자동 기계를 구상하는 데 사로잡혀 있었습니다. 많은 이들이 불가능하다고 말했지만, 진정한 의미의 첫 로봇은 기초적인 우주 비행이 성공하기도 전에 생산되었습니다."
 civic_syncretic_evolution:0 "혼합 진화"
 civic_syncretic_evolution_desc:0 "이 사회의 필수 요소인 두 번째 종족은 크고 강하며, 대부분 어리숙한 아이 수준의 지능을 갖고 있습니다. 고대에 일어난 전쟁으로 인해 이들의 공격적인 성향은 도태되었고, 이들은 이제 순종적인 종족이 되었습니다."
 civic_syncretic_evolution_secondary_species:0 "혼합 종족"
 civic_shared_burden:0 "나누어 진 짐"
 civic_shared_burden_desc:0 "이 사회는 자원의 공평한 분배를 믿으며, 통치자와 국민의 필요를 구분하지 않습니다. 모든 이가 전체의 이익을 위해 함께 노력합니다."
 civic_fanatic_purifiers:0 "광적인 정화자"
 civic_fanatic_purifiers_desc:0 "이 사회는 자신을 제외한 모든 지성체를 은하에서 제거하기 위해 혈안이 되어 있습니다. 이들은 그 어떤 것을 마주하든, 외계인은 결코 살려두지 않을 것입니다."
 civic_lethargic_leadership:0 "무기력한 지도부"
 civic_lethargic_leadership_desc:0 ""
 civic_empire_in_decline:0 "쇠퇴하는 제국"
 civic_empire_in_decline_desc:0 ""
 civic_revanchist_fervor:0 "열정적 수복"
 civic_revanchist_fervor_desc:0 ""
 civic_ancient_caches_of_technology:0 "고대의 기술 저장고"
 civic_ancient_caches_of_technology_desc:0 ""
 civic_secret_of_fire:0 "불의 비밀"
