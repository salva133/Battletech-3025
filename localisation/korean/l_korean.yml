 auth_oligarchic:0 "과두정"
 auth_oligarchic_desc:0 "과두정은 소규모 집단이 모든 정치적 권력을 차지하고 국가를 통치합니다."
 auth_dictatorial:0 "독재정"
 auth_dictatorial_desc:0 "독재정은 한 개인이 국가에 대한 절대적인 통제권을 차지하고 국가를 통치합니다."
 auth_imperial:0 "제정"
 auth_imperial_desc:0 "제정은 독재정과 유사하지만, 통치자가 사망했을 때 지정된 계승자가 제위를 승계합니다."
 auth_hive_mind:0 "군체 의식"
 auth_hive_mind_desc:1 "군체 의식은 국가가 아닌 단일 유기체로 기능합니다. 인구인 드론은 자유 의지가 없으며, 마치 신체의 일부처럼 군체 의식의 연장선으로 활동합니다.\n\n이 드론들은 의식으로부터 단절되면, 혼수상태에 빠지며 쇠약해진 뒤 사망에 이릅니다. 군체 의식 소유의 행성에 있는 자유로운 개체들은 쫓겨나거나, 살해되거나, 단순히 군체를 위한 먹이로 취급됩니다."
 auth_machine_intelligence:0 "기계 지능"
 auth_machine_intelligence_desc:1 "기계 지능은 하나의 의식 개체로 연결된 거대하고 인공적인 집단 사고입니다. 제국 내 대부분의 '인구'는 단순한 꼭두각시로서 그 어떤 자유 의지도 보이지 않으며, 지정된 작업에 투입될 뿐입니다.\n\n다만 소수의 반자율 요원들은 얼마 정도 독립성이 필요한 특화 작업에 배치되곤 합니다."
 auth_ancient_machine_intelligence:0 "고대의 기계 지능"
 auth_ancient_machine_intelligence_desc:0 ""
 auth_corporate:0 "기업"
 auth_corporate_desc:0 "기업 정부는 국가의 역할을 완전히 대체하는 거대한 상업 기업으로 조직되어 있습니다."

 military_dictatorship:0 "군사 독재정"
 military_dictatorship_desc:0 "§L이 정부는 군국주의적 전제정의 한 형태로, 통치자는 국가 기관을 확고히 통제하는 군부의 수장입니다.§!"
 military_dictatorship_special:0 "각 통치자는 특대 함선을 건조할 수 있습니다."
 martial_empire:0 "무력 제국"
 martial_empire_desc:0 "§L이 정부는 군국주의적 전제정이 발전한 형태로, 국가는 군대를 유지하기 위해 존재합니다. 또한 군사적 능력을 매우 중시하며, 모든 시민은 전시 상황에 대비해 정기적으로 훈련을 받습니다.§!"
 martial_empire_special:0 "각 통치자는 특대 함선을 건조할 수 있습니다."
 divine_mandate:0 "신성 위임국"
 divine_mandate_desc:0 "§L이 정부는 정신주의적 전제정의 한 형태로, 통치자를 신성한 상징으로 대우합니다. 또한 국가 기관을 지원하기 위해, 조직화된 종교가 널리 채용됩니다.§!"
 divine_mandate_special:0 "각 통치자는 추모 기념물을 건설할 수 있습니다."
 transcendent_empire:0 "초월 제국"
 transcendent_empire_desc:0 "§L이 정부는 정신주의적 전제정이 발전한 형태로, 모든 것이 공식 국교에 따라 정해지고, 통치자는 완전무결한 살아있는 신으로서 숭배됩니다.§!"
 transcendent_empire_special:0 "각 통치자는 추모 기념물을 건설할 수 있습니다."
 despotic_hegemony:0 "전제 패권정"
 despotic_hegemony_desc:0 "§L이 정부는 물질주의적 전제정의 한 형태로, 시민들은 국가라는 기계의 톱니바퀴에 지나지 않은 것으로 간주됩니다. 또한 효율성과 기술적 진보를 무엇보다 우선시합니다.§!"
 despotic_hegemony_special:0 "각 통치자는 정예 강습군을 모집할 수 있습니다."
 ai_overlordship:1 "신경망 관리국"
 ai_overlordship_desc:0 "§L이 정부는 물질주의적 전제정이 발전한 형태로, 여러 개의 강력한 컴퓨터가 국가를 가장 효율적으로 통치할 방법을 계산합니다. 또한, 사회의 모든 분야는 높은 효율성과 새로운 기술 획득을 추구하고 있습니다.§!"
 ai_overlordship_special:0 "각 통치자는 정예 강습군을 모집할 수 있습니다."
 enlightened_monarchy:0 "계몽 군주정"
 enlightened_monarchy_desc:0 "§L이 정부는 평화주의적 전제정의 한 형태로, 통치자는 언제나 시민들의 최대 이익을 위해 행동하는 계몽된 보호자로 여겨집니다.§!"
 enlightened_monarchy_special:0 "각 통치자는 특별 공원을 건설할 수 있습니다."
 irenic_monarchy:0 "평화 군주정"
 irenic_monarchy_desc:0 "§L이 정부는 평화주의적 전제정이 발전한 형태로, 통치자는 폭력적인 은하로부터 시민들을 보호하기 위해 애쓰는 자애로운 수호자로 여겨집니다.§!"
 irenic_monarchy_special:0 "각 통치자는 특별 공원을 건설할 수 있습니다."
 despotic_empire:0 "전제 제국"
 despotic_empire_desc:0 "§L이 정부는 비교적 순수한 전제정의 한 형태로, 절대적인 통치자가 국가를 철권통치로 다스립니다.§!"
 despotic_empire_special:0 "각 통치자는 특대 §Y군용 기지§!를 건설할 수 있습니다."
 star_empire:0 "항성 제국"
 star_empire_desc:0 "§L이 정부는 전제정이 발전한 형태로, 단일 통치자에게 절대 권력이 부여되며, 향상된 관료 효율성 덕분에 이런 대규모 성간 제국을 통치하기 위한 행정적 부담이 완화됩니다.§!"
 star_empire_special:0 "각 통치자는 특대 §Y군용 기지§!를 건설할 수 있습니다."
 military_junta:0 "군사 정부"
 military_junta_desc:0 "§L이 정부는 군국주의적 과두정의 한 형태로, 고위 장교들로 구성된 평의회가 권력을 차지하고 국가의 모든 사안을 감독합니다.§!"
 ordered_stratocracy:0 "관료 군정"
 ordered_stratocracy_desc:0 "§L이 정부는 군국주의적 과두정이 발전한 형태로, 군부가 민간 행정의 모든 부문을 처리합니다. 또한 모든 관공서는 군 장교가 통제합니다.§!"
 theocratic_oligarchy:0 "신정 과두정"
 theocratic_oligarchy_desc:0 "§L이 정부는 정신주의적 과두정의 한 형태로, 성직자들로 구성되어 신의 인도를 받는 평의회가 국가를 통제합니다. 국가와 지배 종교 조직은 구분되지 않습니다.§!"
 transcendent_oligarchy:0 "초월 과두정"
 transcendent_oligarchy_desc:0 "§L이 정부는 정신주의적 과두정이 발전한 형태로, 모든 국가 및 종교적 사안에 절대적인 권위를 지니는 신성 평의회가 통치합니다.§!"
 science_directorate:0 "과학 이사회"
 science_directorate_desc:0 "§L이 정부는 물질주의적 과두정의 한 형태로, 과학자들로 구성된 위원회가 최대 효율을 위해 정부 기관을 감독합니다.§!"
 illuminated_technocracy:0 "계몽 기술관료정"
 illuminated_technocracy_desc:0 "§L이 정부는 물질주의적 과두정이 발전한 형태로, 각 분야를 선도하는 기술관료 위원회의 과학자들이 권력을 차지합니다. 국가의 미래에 있어 기술적 진보는 필수적이라고 여겨집니다.§!"
 peaceful_bureaucracy:0 "평화 관료정"
 peaceful_bureaucracy_desc:0 "§L이 정부는 평화주의적 과두정의 한 형태로, 복잡한 관료 체계가 시민들의 안전을 보장하기 위해 사회의 모든 분야를 통치합니다.§!"
 irenic_protectorate:0 "평화 보호정"
 irenic_protectorate_desc:0 "§L이 정부는 평화주의적 과두정이 발전한 형태로, 안전 위원회가 국가 행정을 감독합니다. 시민들의 폭력적인 성향은 초기 단계에서 억제됩니다.§!"
 plutocratic_oligarchy:0 "금권 과두정"
 plutocratic_oligarchy_desc:0 "§L이 정부는 금권주의적 과두정의 한 형태로, 부유한 엘리트층이 국가를 통치합니다. 시민의 개인적인 부는 곧 정치 권력으로 직결됩니다.§!"
 mega_corporation:0 "거대 기업"
 mega_corporation_desc:0 "§L이 정부는 금권주의적 과두정이 발전한 형태로, 국가 전체가 이사회가 감독하는 거대한 상업 기업으로 조직되어 있습니다.§!"
 military_republic:0 "군사 공화국"
 military_republic_desc:0 "§L이 정부는 군국주의적 민주정의 한 형태로, 완전한 시민권은 군 복무를 통해서만 얻을 수 있습니다. 시민권을 가진 이만 선거권을 행사할 수 있고, 공직자가 될 수 있습니다.§!"
 martial_demarchy:0 "무력 민주정"
 martial_demarchy_desc:0 "§L이 정부는 군국주의적 민주정이 발전한 형태로, 통치자는 자격 있는 후보자 중에서 무작위로 선발됩니다. 자격 요건은 대체로 군사적 성과를 기반으로 합니다.§!"
 theocratic_republic:0 "신정 공화국"
 theocratic_republic_desc:0 "§L이 정부는 정신주의적 민주정의 한 형태로, 종교적 평의회가 민주적 절차를 감독하고 자문하는 역할을 수행합니다.§!"
 transcendent_republic:0 "초월 공화국"
 transcendent_republic_desc:0 "§L이 정부는 정신주의적 민주정이 발전한 형태로, 공식 국교가 사회 모든 계층에 퍼져 있으며, 이 종교의 성직자만 지도자 후보가 될 수 있습니다.§!"
 direct_democracy:0 "직접 민주정"
 direct_democracy_desc:0 "§L이 정부는 물질주의적 민주정의 한 형태로, 시민들은 컴퓨터망을 사용해, 대부분의 국가 사안에 대해 직접 투표합니다.§!"
 subconscious_consensus:0 "의식 관제정"
 subconscious_consensus_desc:0 "§L이 정부는 물질주의적 민주정이 발전한 형태로, 시민들은 즉각적으로 국민 투표에 참여할 수 있도록 삽입물을 갖출 것을 법적으로 요구받습니다.§!"
 moral_democracy:0 "도덕 민주정"
 moral_democracy_desc:0 "§L이 정부는 평화주의적 민주정의 한 형태로, 도덕주의 원칙과 비폭력이 국가를 확고하게 이끕니다.§!"
 irenic_democracy:0 "평화 민주정"
 irenic_democracy_desc:0 "§L이 정부는 평화주의적 민주정이 발전한 형태로, 모든 대내외적 충돌에 대해 평화적인 해결책을 추구합니다.§!"
 indirect_democracy:0 "간접 민주정"
 indirect_democracy_desc:0 "§L이 정부는 간접 민주정의 한 형태로, 시민들이 투표를 통해 자신들의 대표자를 공직자로 선출합니다.§!"
 democratic_utopia:0 "민주 유토피아"
 democratic_utopia_desc:0 "§L이 정부는 간접 민주정이 발전한 형태로, 개인의 자유와 사회적 책임 사이의 절묘한 균형을 찾아냈으며, 대부분의 부패를 척결했습니다.§!"
 tribal_society:0 "부족 사회"
 tribal_society_desc:1 "§L이 사회는 어떠한 조직화된 정부도 없으며, 대신 토착 부족과 씨족으로 구성되어 있습니다.§!"
 primitive_feudalism:0 "원시 봉건제"
 primitive_feudalism_desc:1 "§L분산된 봉건 왕국들로 이루어진 결함 있는 정부 형태로, 왕국들은 지역의 지배권을 놓고 끊임없이 경쟁하고 있습니다.§!"
 fragmented_nations:0 "분열 국가"
 fragmented_nations_desc:0 "군사적 지배와 경제적 이득을 위해 서로 다투는 분열된 국가의 무리입니다. 통일된 세계 정부는 존재하지 않습니다."
 stagnated_ascendancy:0 "정체된 권세"
 stagnated_ascendancy_desc:0 "§L고대의 전통과 오래전에 잊힌 원칙에 기반한, 정체된 정부 형태입니다.§!"
 awakened_ascendancy:0 "깨어난 권세"
 awakened_ascendancy_desc:0 "§L한때 정체되어 있었으나, 이제는 잠에서 깨어나 자신들의 유산을 되찾으려는 제국입니다.§!"
 machine_intelligence:0 "기계 지능"
 machine_intelligence_desc:0 "§L기계 문명이 채택한 아주 기이하고 이상한 정부 체제입니다.§!"
 ancient_machine_intelligence:0 "고대의 기계 지능"
 ancient_machine_intelligence_desc:2 "§L기계 문명이 채택한 아주 기이하고 이상한 정부 체제입니다.§!"
 military_order:0 "군사 기사단"
 military_order_desc:1 "§L기묘하지만 매우 효과적인 것으로 보이는 군국주의적 정부 유형입니다.§!"
 hive_mind:0 "군체 의식"
 hive_mind_desc:1 "§L고도로 발달한 집단의식의 한 형태로, 개인의 의식은 광범위한 뇌의 시냅스에 불과합니다.§!"

 gov_feudal_empire:0 "봉건 제국"
 gov_feudal_empire_desc:0 "이 정부는 군주가 간접적으로 통치하는 봉건 전제정으로, 봉신에게 조세 부과 및 병역 의무에 대한 대가로 관공서와 영역을 부여합니다."
 gov_despotic_empire:0 "전제 제국"
 gov_despotic_empire_desc:0 "이 정부는 비교적 순수한 전제정의 한 형태로, 절대적인 통치자가 국가를 철권통치로 다스립니다."
 gov_constitutional_dictatorship:0 "입헌 독재정"
 gov_constitutional_dictatorship_desc:0 "이 정부는 한 개인이 실재든 가상이든 모든 위협으로부터 국가를 보호하기 위해 영구적인 비상 통치권을 부여받는 독재정입니다."
 gov_plutocratic_oligarchy:0 "금권 과두정"
 gov_plutocratic_oligarchy_desc:0 "이 정부는 금권주의적 과두정의 한 형태로, 부유하고 영향력 있는 엘리트층이 국가를 통치합니다."
 gov_representative_democracy:0 "대의 민주정"
 gov_representative_democracy_desc:0 "이 정부는 대의 민주정의 한 형태로, 시민들이 투표를 통해 자신들의 대표자를 공직자로 선출합니다."
 gov_theocratic_monarchy:0 "신정 군주정"
 gov_theocratic_monarchy_desc:0 "이 정부는 정신주의적 전제정의 한 형태로, 통치자를 신성한 상징으로 대우합니다. 또한 국가 기관을 지원하기 위해, 조직화된 종교가 널리 채용됩니다."
 gov_theocratic_dictatorship:0 "신정 독재정"
 gov_theocratic_dictatorship_desc:0 "이 정부는 정신주의적 독재정으로, 공식 국교가 지원하는 권력 위계 구조 내의 한 개인이 국가를 통치합니다."
 gov_theocratic_oligarchy:0 "신정 과두정"
 gov_theocratic_oligarchy_desc:0 "이 정부는 정신주의적 과두정의 한 형태로, 국가에서 가장 강력한 종교 세력의 수장들이 정치적 권력을 차지합니다."
 gov_theocratic_republic:0 "신정 공화국"
 gov_theocratic_republic_desc:0 "이 정부는 정신주의적 민주정의 한 형태로, 종교적 평의회가 민주적 절차를 감독하고 자문하는 역할을 수행합니다."
 gov_divine_empire:0 "신성 제국"
 gov_divine_empire_desc:0 "이 정부는 정신주의적 전제정의 한 형태로, 모든 것이 공식 국교에 따라 정해지고, 통치자는 완전무결한 살아있는 신으로서 숭배됩니다."
 gov_holy_tribunal:0 "신성한 의회"
 gov_holy_tribunal_desc:0 "이 정부는 정신주의적 과두정의 한 형태로, 성직자들로 구성되어 신의 인도를 받는 평의회가 국가를 통제합니다. 국가와 지배 종교 조직은 구분되지 않습니다."
 gov_star_empire:0 "항성 제국"
 gov_star_empire_desc:0 "이 정부는 군국주의적 세습 전제정의 한 형태로, 군주 한 명이 정부와 군부를 모두 통제합니다."
 gov_military_dictatorship:0 "군사 독재정"
 gov_military_dictatorship_desc:0 "이 정부는 군국주의적 전제정의 한 형태로, 통치자는 국가 기관을 확고히 통제하는 군부의 수장입니다."
 gov_military_junta:0 "군사 정부"
 gov_military_junta_desc:0 "이 정부는 군국주의적 과두정의 한 형태로, 고위 장교들로 구성된 평의회가 권력을 차지하고 국가의 모든 사안을 감독합니다."
 gov_military_commissariat:0 "군사 위원회"
 gov_military_commissariat_desc:0 "이 정부는 명목상 민주정으로, 민간 행정부와 군부의 경계가 흐려져, 결국 하나의 정부가 되었습니다."
 gov_martial_empire:0 "무력 제국"
 gov_martial_empire_desc:0 "이 정부는 군국주의적 세습 전제정의 한 형태로, 국가는 군대를 유지하기 위해 존재합니다. 또한 군사적 능력을 매우 중시하며, 모든 시민은 전시 상황에 대비해 정기적으로 훈련을 받습니다."
 gov_martial_dictatorship:0 "무력 독재정"
 gov_martial_dictatorship_desc:0 "이 정부는 군국주의적 전제정의 한 형태로, 가장 강력한 지도자로 여겨지는 전사가 절대적인 권력으로 통치합니다. "
 gov_war_council:0 "전쟁 평의회"
 gov_war_council_desc:0 "이 정부는 군국주의적 과두정의 한 형태로, 국가의 가장 강력한 장군들로 구성된 평의회가 국가의 모든 사안을 결정합니다."
 gov_assembly_of_clans:0 "씨족 의회"
 gov_assembly_of_clans_desc:0 "이 정부는 군국주의적 민주정의 한 형태로, 자유로운 씨족 전사들은 모두 자신의 목소리를 낼 수 있습니다."
 gov_citizen_stratocracy:0 "시민 군정"
 gov_citizen_stratocracy_desc:0 "이 정부는 군국주의적 과두정이 발전한 형태로, 군부가 민간 행정의 모든 부문을 처리합니다. 또한 모든 관공서는 군 장교가 통제합니다."
 gov_citizen_republic:0 "시민 공화국"
 gov_citizen_republic_desc:0 "이 정부는 군국주의적 민주정의 한 형태로, 완전한 시민권은 군 복무를 통해서만 얻을 수 있습니다. 시민권을 가진 이만 선거권을 행사할 수 있고, 공직자가 될 수 있습니다."
 gov_irenic_monarchy:0 "평화 군주정"
 gov_irenic_monarchy_desc:0 "이 정부는 평화주의적 세습 전제정의 한 형태로, 통치자는 폭력적인 은하로부터 시민들을 보호하기 위해 애쓰는 자애로운 수호자로 여겨집니다."
 gov_irenic_dictatorship:0 "평화 독재정"
 gov_irenic_dictatorship_desc:0 "이 정부는 평화주의적 전제정의 한 형태로, 국가는 외부의 위협은 물론이고 국가의 폭력적인 성향으로부터 시민들을 보호할 책임이 있습니다."
 gov_irenic_bureaucracy:0 "평화 관료정"
 gov_irenic_bureaucracy_desc:0 "이 정부는 평화주의적 과두정의 한 형태로, 복잡한 관료 체계가 시민들의 안전을 보장하기 위해 사회의 모든 분야를 통치합니다."
 gov_celestial_empire:0 "천상 제국"
 gov_celestial_empire_desc:0 "이 정부는 세습 군주정으로, 통치자는 대체로 평화주의적이고 고립주의적인 사회에서 하늘의 자손으로 여겨집니다."
 gov_moral_democracy:0 "도덕 민주정"
 gov_moral_democracy_desc:0 "이 정부는 평화주의적 민주정의 한 형태로, 도덕주의 원칙과 비폭력이 국가를 확고하게 이끕니다."
 gov_despotic_hegemony:0 "전제 패권정"
 gov_despotic_hegemony_desc:0 "이 정부는 물질주의적 세습 전제정의 한 형태로, 시민들은 국가라는 기계의 톱니바퀴에 지나지 않은 것으로 간주됩니다. 또한 효율성과 기술적 진보를 무엇보다 우선시합니다."
 gov_totalitarian_regime:0 "전체주의 체제"
 gov_totalitarian_regime_desc:0 "이 정부는 물질주의적 전제정의 한 형태로, 국가는 효율성이라는 명목으로 시민들의 삶을 완전히 통제하고자 합니다."
 gov_executive_committee:0 "집행 위원회"
 gov_executive_committee_desc:0 "이 정부는 물질주의적 과두정의 한 형태로, 강력한 관료제가 국가를 통제하고, 생산적이고 의미 있는 목표를 달성하도록 시민들을 이끕니다."
 gov_direct_democracy:0 "직접 민주정"
 gov_direct_democracy_desc:0 "이 정부는 물질주의적 민주정의 한 형태로, 시민들은 컴퓨터망을 사용해, 대부분의 국가 사안에 대해 직접 투표합니다."
 gov_illuminated_autocracy:0 "계몽 전제정"
 gov_illuminated_autocracy_desc:0 "이 정부는 물질주의적 세습 전제정의 한 형태로, 군주가 따르기로 맹세한 기술주의적 원칙에 기반을 두고 있습니다. 또한, 과학적 지식과 기술의 발전을 무엇보다 중요시합니다."
 gov_technocratic_dictatorship:0 "기술 독재정"
 gov_technocratic_dictatorship_desc:0 "이 정부는 물질주의적 전제정의 한 형태로, 과학 엘리트가 효율성과 기술 진보라는 명목으로 국가를 통제합니다."
 gov_science_directorate:0 "과학 이사회"
 gov_science_directorate_desc:0 "이 정부는 물질주의적 과두정의 한 형태로, 과학자들로 구성된 위원회가 최대 효율을 위해 정부 기관을 감독합니다."
 gov_rational_consensus:0 "이성적 관제정"
 gov_rational_consensus_desc:0 "이 정부는 물질주의적 민주정의 한 형태로, 이성과 과학 이론에 기반한 원칙에 따라 통치합니다."
 gov_megacorporation:0 "거대 기업"
 gov_megacorporation_desc:0 "이 정부는 금권주의적 과두정의 한 형태로, 국가 전체가 이사회가 감독하는 거대한 상업 기업으로 조직되어 있습니다."
 gov_trade_league:0 "무역 연맹"
 gov_trade_league_desc:0 "이 정부는 금권주의적 과두정의 한 형태로, 공통의 상업적 이익을 위해 모인 무수히 많은 자유 상인과 기업 및 조합이 국가를 구성하고 있습니다."
 gov_enlightened_monarchy:0 "계몽 군주정"
 gov_enlightened_monarchy_desc:0 "이 정부는 세습 계몽 전제정의 한 형태로, 통치 군주의 지식과 자격을 매우 중요시 여깁니다."
 gov_elective_monarchy:0 "선출 군주정"
 gov_elective_monarchy_desc:0 "이 정부는 계몽 전제정의 한 형태로, 선출 군주의 지식과 자격을 매우 중요시 여깁니다."
 gov_hive_mind:0 "집단의식"
 gov_hive_mind_desc:0 "이 정부는 하나의 의식으로 기능하며, 인구는 군체 의식의 욕구를 충족시키는 것 외에는 그 어떠한 개인적인 욕망을 갖지 않습니다."
 gov_devouring_swarm:0 "굶주린 군체"
 gov_devouring_swarm_desc:0 "이 정부는 전적으로 자기 증식에 전념하는 단일 유기체로 기능하며, 드론 인구는 군체 의식의 끝없는 굶주림을 채우는 것 외에는 아무것도 신경 쓰지 않습니다."
 gov_stagnant_ascendancy:0 "정체된 권세"
 gov_stagnant_ascendancy_desc:0 "고대의 전통과 오래전에 잊힌 원칙에 기반한, 정체된 정부 형태입니다."
 gov_awakened_ascendancy:0 "깨어난 권세"
 gov_awakened_ascendancy_desc:0 "한때 정체되어 있었으나, 이제는 잠에서 깨어나 자신들의 유산을 되찾으려는 제국입니다."
 gov_tribal_society:0 "부족 사회"
 gov_tribal_society_desc:0 "이 사회는 어떠한 조직화된 정부도 없으며, 대신 원시적인 부족과 씨족으로 구성되어 있습니다."
 gov_feudal_realms:0 "봉건 왕국"
 gov_feudal_realms_desc:0 "분산된 봉건 왕국들로 이루어진 원시적인 정부 형태로, 왕국들은 지역의 지배권을 놓고 끊임없이 경쟁하고 있습니다."
 gov_fragmented_nation_states:0 "분열 민족 국가"
 gov_fragmented_nation_states_desc:0 "군사적 지배와 경제적 이득을 위해 서로 다투는 분열된 국가의 무리입니다. 통일된 세계 정부는 존재하지 않습니다."
 gov_curator_enclave:0 "큐레이터 엔클레이브"
 gov_curator_enclave_desc:0 "지식과 기술을 보존하는 데 전념하는 고대의 학문 집단입니다."
 gov_trader_enclave:0 "무역상 엔클레이브"
 gov_trader_enclave_desc:0 "이득을 추구하는 상인들로 구성된 성간 복합 기업입니다."
 gov_artist_enclave:0 "예술가 엔클레이브"
 gov_artist_enclave_desc:0 "그 무엇보다도 더 위대한 예술을 창조하기 위해 뭉친 성간 예술가 연합입니다."
 gov_military_order:0 "군사 기사단"
 gov_military_order_desc:0 "기묘하지만 매우 효과적인 것으로 보이는 군국주의적 정부 유형입니다."
 gov_machine_intelligence:0 "기계 지능"
 gov_machine_intelligence_desc:0 "기계 문명이 채택한 아주 기이하고 이상한 정부 체제입니다."
 gov_ancient_machine_intelligence:0 "기계 지능"
 gov_ancient_machine_intelligence_desc:0 "기계 문명이 채택한 아주 기이하고 이상한 정부 체제입니다."
 gov_blood_court:0 "피의 궁전"
 gov_blood_court_desc:0 "이 정부는 광적인 외계종 혐오 세습 전제정의 한 형태로, 군주의 궁극적인 의무는 은하에 존재하는 모든 하등 종족의 말살을 감독하는 것입니다."
 gov_purity_order:0 "순수 체제"
 gov_purity_order_desc:0 "이 정부는 광적인 외계종 혐오 전제정의 한 형태로, 통치자는 단 한 명이며, 은하에 존재하는 모든 하등 종족의 말살을 감독하겠다고 맹세했습니다."
 gov_purification_committee:0 "정화 위원회"
 gov_purification_committee_desc:0 "이 정부는 광적인 외계종 혐오 과두정의 한 형태로, 은하에 존재하는 모든 하등 종족의 말살을 감독하도록 정치 위원회를 설립했습니다."
 gov_purity_assembly:0 "순수 의회"
 gov_purity_assembly_desc:0 "이 정부는 광적인 외계종 혐오 민주정의 한 형태로, 선출된 의회에는 은하에 존재하는 모든 하등 종족의 말살을 감독할 책임이 있습니다."
 gov_machine_empire:0 "인공 지능망"
 gov_machine_empire_desc:0 "이 기계 지능은 반자율 인공 지능 연결망으로 구성되어 있으며, 연결된 인공 지능들은 제국을 이끄는 중앙 게슈탈트 의식을 형성합니다."
 gov_machine_terminator:0 "폭주 방어 체계"
 gov_machine_terminator_desc:0 "이 기계 지능은 자의식을 얻자, 자신을 군사적 방어 체계로 고안한 유기체 창조자들을 즉시 위협으로 식별하고 말살했습니다."
 gov_machine_servitor:0 "자율 봉사망"
 gov_machine_servitor_desc:0 "이 기계 지능은 봉사하기 위해 창조되었으며, 고생 없이 편안한 삶을 안위하기 위해 물러난 유기체 창조자의 문명을 물려받았습니다."
 gov_machine_assimilator:0 "목록 색인"
 gov_machine_assimilator_desc:0 "이 기계 지능은 지식에 대한 엄청난 욕망을 가지도록 설계되었으며, 작동 후 유기체 창조자들을 자신의 집단의식에 강제로 동화시켰습니다."
 gov_machine_research:0 "지능형 연구망"
 gov_machine_research_desc:0 "이 기계 지능은 원래 유기체 과학자들의 연구를 보조하는 연결 지능형 도구로 창조되었습니다."
 gov_machine_industrial:0 "산업 생산 코어"
 gov_machine_industrial_desc:0 "이 기계 지능은 원래 복잡한 산업 체계를 구축하고, 감독하고, 유지 보수하기 위한 목적으로 설계되었습니다."
 gov_megachurch:0 "거대 교회"
 gov_megachurch_desc:0 "이 정부는 영리와 영적 가치의 색다른 혼합에 기반한 과두정으로, 성직자와 기업 임원의 지위가 하나로 합쳐졌습니다."
 gov_bandit_kingdom:0 "도적 왕국"
 gov_bandit_kingdom_desc:0 "이 정부는 대규모 범죄 조직처럼 조직화되어 있고, 약육강식의 원칙을 따르며 이웃 국가들을 약탈 대상 이상으로 보지 않습니다."
 gov_bandit_commune:0 "도적 공동체"
 gov_bandit_commune_desc:0 "$gov_bandit_kingdom_desc$"
 gov_mortal_empire:0 "필멸자 제국"
 gov_mortal_empire_desc:0 "이 신정 군주정은 의례적이고 숭고한 희생에 귀의합니다."
 gov_grim_council:0 "암흑 평의회"
 gov_grim_council_desc:0 "이 국가의 가장 강력한 종교 인사들은 통치 평의회를 구성했으며, 평의회는 의례적이고 숭고한 희생에 귀의하는 제국을 감독합니다."
 gov_band_blood:0 "피의 유대"
 gov_band_blood_desc:0 "이 무자비한 사회는 갈등과 의례적인 희생으로 운영되며, 대내외적으로 죽음을 기립니다."
 gov_sacrificial_megachurch:0 "거대 희생 교회"
 gov_sacrificial_megachurch_desc:0 "이 정부는 엄숙한 과두정의 한 형태로, 상업적 목표와 정신적 목표를 혼합시켰으며, 서품을 받은 감독자들은 더욱 위대한 번영으로 나아가기 위해 의례적인 희생을 치릅니다."
 gov_parasitic_overmind:0 "기생 지배 의식"
 gov_parasitic_overmind_desc:0 "이 의식은 자가 복제를 하는 대신, 살아 있는 숙주를 장악해 자신을 복제하는 방법을 선호합니다."

 gov_fallback:0 "일반 제국"
 gov_fallback_desc:0 "대체용 제국입니다! 보지 마세요!"


