 # Local Resources
 ####################################

 sr_alien_pets:0 "외계 애완동물"
 sr_alien_pets_desc:1 "쉽게 길들일 수 있는 유순하고 지성이 없는 생명체로서, 온순한 행동과 매력적인 외모 덕분에 애완동물이나 반려 생물로 인기가 많습니다. 외계종 선호자들은 이 외계 애완동물을 무척 소중히 여기며, 자신 있게 동물원에 전시하기도 합니다."
 sr_betharian:0 "베타리안 암석"
 sr_betharian_desc:0 "운석 충돌로 수많은 행성에 매장된 희귀 암석으로, 매우 천천히 연소되는 고효율의 에너지원입니다."

