 sm_fleet_academy_hive_mind:0 "$sm_fleet_academy_machine_intelligence$"
 sm_fleet_academy_desc:0 "신참 승무원들이 제대로 전투태세를 갖추려면, 유능한 장교들의 지도가 필요합니다. 함대 사관 학교의 장교들은 성간 전쟁의 교리와 경험에 관한 최신 지식을 갖추고 있습니다."
 sm_fleet_academy_desc_machine_intelligence:0 "다양한 전투 시나리오 시뮬레이션을 반복함으로써, 선상 전투 드론은 실제 전투에 더욱 잘 대비할 수 있을 것입니다."
