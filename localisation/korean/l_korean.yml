 stone_age_desc:0 "이 문명은 석기 시대에 돌입했습니다. 이들은 불을 다루는 법을 깨우쳤고 기본적인 음성 언어를 사용하나, 아직 야금학이나 문자를 이용한 의사소통은 보이지 않고 있습니다."
 bronze_age:0 "청동기 시대"
 bronze_age_desc:0 "이 문명은 청동기 시대에 돌입했습니다. 원시적인 금속 가공과 최초의 문자 언어들이 발견되었으며, 도시와 더 큰 공동체가 생겨나고 있습니다."
