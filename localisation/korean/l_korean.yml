 POINT_DEFENCE_3_DESC:1 "다양한 종류의 탄약을 사용할 수 있게 되어 공격 요격률이 크게 향상됩니다."

 DEFAULT_BEHAVIOR_DESC:1 "§H혼합 전술:§! 함선이 공격과 방어 사이에서 균형된 접근 방식을 취합니다."
 SWARM_BEHAVIOR_DESC:2 "§H무리 전술:§! 함선이 적에게 곧바로 돌격해 사거리가 가장 짧은 무기의 공격 범위 내에서 가능한 많은 피해를 줍니다."
 ARTILLERY_BEHAVIOR_DESC:2 "§H함포 전술:§! 함선이 장거리를 유지하며, 목표에 함선에서 가장 사거리가 긴 무기를 발사합니다."
 CARRIER_BEHAVIOR_DESC:1 "§H모함 전술:§! 함선이 함재기의 최대 교전 거리를 유지합니다."
 LINE_BEHAVIOR_DESC:2 "§H전열 전술:§! 함선이 중거리를 유지하고 대형을 지킵니다."
 PICKET_BEHAVIOR_DESC:2 "§H초계 전술:§! 함선이 중거리를 유지하며, 접근하는 적을 요격하려 시도합니다."
 PLATFORM_BEHAVIOR_DESC:2 "§H플랫폼 전술:§! 방어 플랫폼이 정지 상태를 유지하며 사거리 내의 모든 적에게 발포합니다."
 COLOSSUS_BEHAVIOR_DESC:0 "§H방관 전술:§! 함선이 모든 공격자를 무시하고 현재 임무를 우선 수행합니다."
 TORPEDO_BEHAVIOR_DESC:0 "§H무리 전술:§! 함선이 적에게 곧바로 돌격해 집중 포격을 가합니다."


 PLANET_KILLER_CRACKER:0 "행성 분쇄기"
