 feature_colony_ship_rushed:0 "민간 개척선"
 feature_colony_ship_rushed_desc:0 "알려지지 않은 민간 관계자로부터 지원받은 자금으로 민간 개척선을 건조할 수 있습니다. 개척민이 다수의 의견과 다른 윤리관을 갖게 될 수 있습니다."
 feature_forming_ships:0 "함대 형성"
