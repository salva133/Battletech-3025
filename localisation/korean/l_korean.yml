 building_uplink_node:0 "업링크 노드"
 building_uplink_node_desc:0 "행성 내 지연을 줄이는 업링크 노드입니다."
 building_network_junction:0 "망 교차소"
 building_network_junction_desc:0 "강력한 송수신기 역할을 해, 제국 내 각종 체계 사이를 끊임없이 오가는 신호의 대역폭을 증가시킵니다."
 building_system_conflux:0 "시스템 합류소"
 building_system_conflux_desc:0 "성간 거리를 거쳐 수백만 개의 체계로부터 신호를 수신하고 전달하는 거대한 허브입니다."
 building_alpha_hub:0 "알파 허브"
 building_alpha_hub_desc:0 "우리 제국을 관리하는 수경 개의 반지성 체계 사이에서 발생하는 모든 내부 통신의 신경 중심지입니다."
 building_machine_capital:0 "행정 배열망"
 building_machine_capital_desc:0 "행성의 다양한 행정 기능을 처리하는 반자율 컴퓨터망입니다."
 building_machine_major_capital:0 "행성 연산기"
 building_machine_major_capital_desc:0 "복잡한 행성 정착지의 다양한 기능을 관리하고 감독하도록 설계된 강력한 행정 컴퓨터입니다."
 building_machine_system_capital:0 "주 연결체"
 building_machine_system_capital_desc:0 "성계의 행정 중심지입니다. 수백 개의 AI가 각종 요청을 처리하고, 효율적인 성간 문명을 운영하는 데 관련된 자잘하지만 중요한 세부 사항을 관리합니다."
 building_animal_evaluation_laboratory:0 "동물 평가 실험실"
 building_animal_evaluation_laboratory_desc:0 "이 지역에 서식하는 고유 동물 계통의 특성과 이를 향후 기계 설계에 적용할 방법을 연구하는 실험실입니다."
 building_spare_parts_depot:0 "예비 부품 창고"
 building_spare_parts_depot_desc:0 "현재 제국에서 활성화된 모든 기계 모델의 예비 부품을 보관하는 대규모 중앙 집중식 창고입니다."
 building_unit_assembly_plant:0 "유닛 조립 공장"
 building_unit_assembly_plant_desc:0 "이 행성에서 새로운 기계 유닛의 조립 속도를 크게 증가시키는 AI 관리형 공장입니다."
 building_singularity_core:0 "특이점 코어"
 building_singularity_core_desc:0 "거대한 밀폐 시설에 가둔 안정된 초소형 블랙홀입니다. 무한한 연구 가능성을 지니고 있습니다."
 building_probability_engine:0 "확률 엔진"
 building_probability_engine_desc:0 "유기체 사회의 미래 활동을 예측하기 위해 끊임없이 고급 수학 시뮬레이션을 실행하고 있는 강력한 성능의 AI입니다. 성과는 없으나, 주식 시장의 동향만큼은 능숙하게 예측해 내고 있습니다."
 building_organic_sanctuary:0 "유기체 보호처"
 building_organic_sanctuary_desc:2 "유기체가 안전하고 통제된 방식으로 번성하도록 밀폐된 환경을 제공하는 보호처입니다. 이 안에 거주하는 유기체들의 주거 요구는 완전하게 충족됩니다."
 building_organic_paradise:0 "유기체 낙원"
 building_organic_paradise_desc:2 "자기 결정권을 요구하지 않는 한, 지성 유기체가 가질 수 있는 필요를 모두 충족시키도록 설계된 AI 통제식 인공 낙원입니다. 이 안에 거주하는 유기체들의 주거 요구는 완전하게 충족됩니다."
 building_nutrient_paste_facility:0 "영양 반죽 공장"
 building_nutrient_paste_facility_desc:0 "다양한 산업의 부산물을 사용해, 유기체를 위한 훌륭한 영양 공급원인 두꺼운 반죽을 제조합니다. 화학조미료를 첨가하면, 반죽을 대부분의 조리 식품 구성물에 가깝게 만들 수 있습니다. 유기체 열 중 일곱은 그 차이를 구분할 수 없습니다."
 building_neuro_electric_amplifier:0 "신경 전기 증폭기"
 building_neuro_electric_amplifier_desc:0 "통제하에 있는 사이버네틱 유닛 사이에서 전송되는 신경 신호를 증폭해, 유닛의 생산성을 높이는 시설입니다."
 building_neuro_electric_amplifier_triggered_effect:0 "사이버네틱 팝:\n   $minerals$: §G+15%§!\n   $energy$: §G+15%§!"
 building_war_factory:0 "군수 공장"
 building_war_factory_desc:0 "첨단 AI의 통제 아래, 최적화된 생산 과정을 갖춘 거대한 전쟁 로봇 공장입니다."
 building_deployment_post:0 "배치 기지"
 building_deployment_post_desc:0 "이 행성에서 우리가 확장할 초기 배치 기지입니다."


