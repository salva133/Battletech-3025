 attitude_disloyal_desc:1 "이 종속국은 우리에게 복종하는 것을 분하게 여기고 있습니다."
 attitude_overlord_desc:0 "이 제국은 우리의 지배국입니다."
 attitude_wary_desc:0 "이 제국은 우리에게 조심스러운 태도를 유지하고 있습니다."
 attitude_receptive_desc:0 "이 제국은 우리와 더 친밀한 관계를 형성하는 데 관심이 있습니다."
 attitude_neutral_desc:1 "이 제국은 우리가 자신의 이익과 무관하다고 생각합니다."
 attitude_dismissive_desc:0 "이 몰락한 제국은 우리를 별로 신경 쓸 필요가 없다고 생각합니다."
 attitude_patronizing_desc:1 "이 몰락한 제국은 우리를 지도가 필요한 철없는 아이들로 보고 있습니다. 어쩌면 우리에게 기술, 자원, 함선과 같은 선물을 하사할지도 모릅니다."
 attitude_angry_desc:0 "우리는 이 몰락한 제국이 화낼 만한 행동을 했고, 이들은 우리를 벌하기 위해 전쟁을 선포할지도 모릅니다."
 attitude_arrogant_desc:0 "이 각성한 제국은 무시하는 오만한 태도로 우리를 보고 있습니다."
 attitude_imperious_desc:0 "이 각성한 제국은 우리를 잠재적인 종속국으로 보고 있습니다. 이들은 우리에게 독립을 포기하도록 요구할 것입니다."
 attitude_belligerent_desc:0 "이 각성한 제국은 우리를 정복 대상으로 보고 있습니다. 이들은 우리를 공격할 가능성이 높습니다."
 attitude_custodial_desc:0 "이 각성한 제국은 현재 은하계를 위협하는 위기로부터 우리를 보호해야 한다고 믿고 있습니다. 이들은 우리와 동맹을 맺으려 할 것입니다."
 attitude_berserker_desc:0 "이 각성한 제국은 광기에 빠진 고대 인공 지능입니다. 이들은 주변의 모든 것을 공격할 가능성이 있습니다."
 attitude_enigmatic_desc:0 "이 몰락한 제국은 예측할 수 없는 이상한 방식으로 행동하는 고대 인공 지능입니다. 우리는 이들에게 무엇도 예상할 수 없습니다."

