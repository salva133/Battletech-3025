 # Feature Flags
 ####################################

 feature_planetary_ftl_inhibitor:0 "행성 초광속 억제기"
 feature_planetary_ftl_inhibitor_desc:1 "하나 이상의 £building£ §Y$building_fortress$§! 건물이 있는 행성은 적대적 함대의 초광속 드라이브를 억제할 수 있습니다."
 feature_alien_rulers:0 "외계인 통치자"
 feature_alien_rulers_desc:0 "주 종족 외에 다른 종족도 통치자 선거에 출마할 수 있습니다."
 feature_hyperlanes:0 "초공간 항로 지도화"
 feature_hyperlanes_desc:0 "은하 내 모든 초공간 항로의 상세한 지도를 제작할 수 있습니다."
 feature_uplifting:0 "지성화"
 feature_uplifting_desc:0 "유전자를 조작해 지성을 부여하고, 지성체에 가까운 종족끼리 통합하여 사회를 구성하도록 합니다."
