 FLEETORDER_JUMP_DRIVE_WINDUP:0 "$SYSTEM|Y$ 성계로 도약 준비 중: $DAYS|Y0$일"
 FLEETORDER_JUMP_DRIVE:0 "$SYSTEM|Y$ 성계로 도약"
 CANNOT_JUMP_MISSING_COMPONENT:0 "§R이 명령을 수행하려면 함대 내 모든 함선에 점프 드라이브가 장착돼 있어야 합니다.§!"
 FLEETORDER_JUMP_DRIVE_HEADER:0 "도약 개시"
 FLEETORDER_JUMP_DRIVE_DESC:3 "선택된 점프 드라이브 장착 함대가 초공간 항로를 완전히 무시하며 목표 성계로 도약하도록 명령합니다. 도약 후 점프 드라이브를 다시 사용하려면 $DAYS|Y$일간 충전해야 합니다."
 CANNOT_JUMP_COOLDOWN:1 "§R점프 드라이브가 충전 중입니다. $DAYS|Y$일 후 도약이 가능합니다.§!"
 JUMP_DRIVE_PENALTY:0 "점프 드라이브가 충전되는 동안, 함대는 다음과 같은 불이익을 받습니다:\n§Y$MOD_SHIP_WEAPON_DAMAGE$:§! §R-50%§!\n§Y$MOD_SHIP_SPEED_MULT$:§! §R-50%§!"
 FLEETORDER_ESN_HEADER:0 "실험적 아공간 항행"
 FLEETORDER_ESN_DESC:0 "과학선이 안정적인 초공간 항로망을 일시적으로 무시하고 아공간 지대를 항행해 목적지로 향하도록 명령합니다. 과학선은 여정 기간 동안 §Y임무 중 실종§! 상태로 간주됩니다."
 FLEETORDER_ESN_WRONG_FLEET_STANCE:0 "함대 태세가 회피적일 수 없음"
 FLEETORDER_PATROL_HEADER:0 "순찰"
 FLEETORDER_PATROL_DESC:0 "함대가 현재 위치와 목적지 사이를 순찰하도록 명령합니다."
 FLEETORDER_SHOULDNT_BE_CLOAKED:0 "§R은폐 중인 함선은 이 작업을 수행할 수 없습니다.§!"
 FLEETORDER_NO_CLOAKING_DETECTORS:0 "§R대상이 은폐 탐지를 갖추고 있어야 합니다.§!"
 ASSIST_CLOAKING_DETECTION_ORDER:0 "은폐 탐지 보조"
 ASSIST_CLOAKING_DETECTION_ORDER_DESC:0 "과학선에 기지의 은폐 탐지를 보조하도록 명령합니다."
 ASSIST_CLOAKING_DETECTION_ORDER_FLEET_DESC:0 "과학선에 $STATION|H$의 은폐 탐지를 보조하도록 명령합니다."


 ####################################
 # Traits
 ####################################

 trait_rapid_breeders:0 "빠른 번식"
 trait_rapid_breeders_desc:0 "§L이 종족은 매우 빠른 번식 속도로 인해 인구 성장이 증가합니다.§!\n"
 trait_rapid_breeders_lithoid:0 "$trait_rapid_breeders$"
 trait_rapid_breeders_lithoid_desc:0 "$trait_rapid_breeders_desc$"
 trait_slow_breeders:0 "느린 번식"
 trait_slow_breeders_desc:0 "§L이 종족은 느린 번식 속도로 인해 인구 성장이 저하됩니다.§!\n"
 trait_delicious:0 "맛있는"
 trait_delicious_desc:0 "§L이 종족은 특이한 진화 과정 때문에 잡아먹었을 때의 영양가가 아주 높습니다.§!\n"
 trait_nerve_stapled:0 "신경 고정"
 trait_nerve_stapled_desc:0 "§L자기 보호와 자유 의지에 관련된 불필요한 신경 통로를 절단해, 유순하고 순종적인 피지배 종족을 만듭니다.§!\n"
 trait_fertile:0 "다산"
 trait_fertile_desc:1 "§L이 종족의 자연 번식력과 친절함은 공격적인 신체 및 행동 조작을 통해 극적으로 향상됐습니다.§!\n"
 trait_erudite:0 "박식"
 trait_erudite_desc:1 "§L생물 공학은 이전에 이 종족의 두뇌에 잠들어 있던 부분을 개방해 정신적 명민함을 크게 증가시켰습니다.§!\n"
 trait_robust:0 "튼튼한"
 trait_robust_desc:0 "§L지나칠 만큼 생물학적으로 최적화된 기관들은 이 종족이 환경적 위험과 질병에 놀라운 저항력을 갖게 했습니다.§!\n"
 trait_charismatic:0 "카리스마"
 trait_charismatic_desc:0 "§L이 종족의 구성원들은 특별한 카리스마가 있으며, 일반적으로 주변을 기분 좋게 만들어 줍니다.§!\n"
 trait_repugnant:0 "혐오스러운"
 trait_repugnant_desc:0 "§L이 종족은 다른 종족에 비해 혐오스러운 외형과 관습을 지니고 있기 때문에, 이들과 가깝게 지내려 하는 종족은 거의 없습니다.§!\n"
 trait_talented:0 "재능아"
 trait_talented_desc:0 "§L이 종족의 구성원들은 천부적인 재능을 타고났습니다.§!\n"
 trait_strong:0 "강인한"
 trait_strong_desc:0 "§L이 종족의 구성원들은 엄청난 체력 덕분에 지상에서 강력한 전사가 됩니다.§!\n"
 trait_very_strong:0 "괴력"
 trait_very_strong_desc:0 "§L이 종족의 구성원들은 물리 법칙을 거의 무시하는 수준의 힘을 보유하고 있습니다.§!\n"
 trait_weak:0 "나약한"
 trait_weak_desc:0 "§L이 종족의 구성원들은 육체적으로 평균보다 약하기 때문에 지상에서 나약한 전사가 됩니다.§!\n"
 trait_tough:0 "굳센"
 trait_tough_desc:0 "이 종족의 구성원들은 다른 종족에겐 생명에 위협이 될 만한 신체적 외상도 견딜 수 있습니다.\n"
 trait_frail:0 "허약한"
 trait_frail_desc:0 "§L이 종족의 구성원들은 유독 허약합니다. 다른 종족에게는 경미한 부상도 이들에겐 치명적일 수 있습니다.§!\n"
 trait_stoic:0 "극기"
 trait_stoic_desc:0 "§L이 종족의 구성원들은 굉장한 정신력을 보유하고 있어서, 위험한 상황에 빠져도 거의 당황하지 않습니다.§!\n"
 trait_timid:0 "소심한"
 trait_timid_desc:0 "§L이 종족의 구성원들은 물리적 충돌을 피하려 하고 쉽게 공황 상태에 빠집니다.§!\n"
 trait_indolent:0 "나태"
 trait_indolent_desc:0 "§L이 종족의 구성원들은 힘든 노동을 피하고, 일반적으로 힘을 쓰는 것은 삼가려 합니다.§!\n"
 trait_communal:0 "공동체"
 trait_communal_desc:0 "§L이 종족의 구성원들은 매우 공동체 지향적이며, 다른 종족과 어울려 사는 것에 꽤 익숙합니다.§!\n"
 trait_solitary:0 "외톨이"
 trait_solitary_desc:0 "§L이 종족의 구성원들은 자신의 영역에 혼자 있는 것을 좋아하며, 복잡한 상황에서는 종종 동요하는 경향이 있습니다.§!\n"
 trait_adaptive:0 "적응력"
 trait_adaptive_desc:1 "§L이 종족은 낯선 환경에 매우 쉽게 적응합니다.§!\n"
 trait_adaptive_lithoid:0 "$trait_adaptive$"
 trait_adaptive_lithoid_desc:0 "$trait_adaptive_desc$"
 trait_extremely_adaptive:0 "뛰어난 적응력"
 trait_extremely_adaptive_desc:0 "§L이 종족은 아무리 낯선 환경이라도 놀라울 만큼 잘 적응합니다.§!\n"
 trait_nonadaptive:0 "낮은 적응력"
 trait_nonadaptive_desc:0 "§L이 종족은 낯선 환경에 잘 적응하지 못합니다.§!\n"
 trait_nomadic:0 "유랑민"
 trait_nomadic_desc:0 "§L이 종족은 과거에 유랑하며 살았기 때문에, 또 다른 행성으로 이주하는 것은 아무것도 아니라고 생각합니다.§!\n"
 trait_sedentary:0 "정착민"
 trait_sedentary_desc:0 "§L이 종족은 과거에 정착하며 살았기 때문에, 자신이 성장한 곳에서 멀리 이주하는 것을 꺼립니다.§!\n"
 trait_thrifty:0 "절약"
 trait_thrifty_desc:0 "§L이 종족의 구성원들은 본능적으로 경제적이며, 원칙을 무시하더라도 항상 더 많은 이득을 취하려 합니다.§!\n"
 trait_ingenious:0 "독창적"
 trait_ingenious_desc:0 "§L이 종족의 구성원들은 '틀에서 벗어난 사고'에 능숙하며, 기반 시설과 동력망의 효율을 극대화하는 방법을 알고 있습니다.§!\n"
 trait_industrious:0 "근면한"
 trait_industrious_desc:0 "§L이 종족의 구성원들은 항상 기대 이상으로 부지런하고 근면한 것으로 알려져 있습니다.§!\n"
 trait_natural_engineers:0 "타고난 공학자"
 trait_natural_engineers_desc:0 "§L이 종족의 구성원들은 공학과 소재 과학 쪽으로 타고났습니다.§!\n"
 trait_poor_engineers:0 "형편없는 공학자"
 trait_poor_engineers_desc:0 "§L이 종족의 구성원들은 공학의 기본 개념을 파악하는 것을 어려워합니다.§!\n"
 trait_natural_physicists:0 "타고난 물리학자"
 trait_natural_physicists_desc:0 "§L이 종족의 구성원들은 이론 물리학과 천체 현상 쪽으로 타고났습니다.§!\n"
 trait_poor_physicists:0 "형편없는 물리학자"
 trait_poor_physicists_desc:0 "§L이 종족의 구성원들은 이론 물리학의 기본 개념을 파악하는 것을 어려워합니다.§!\n"
 trait_natural_sociologists:0 "타고난 사회학자"
 trait_natural_sociologists_desc:0 "§L이 종족의 구성원들은 사회학과 생물학 연구 쪽으로 타고났습니다.§!\n"
 trait_poor_sociologists:0 "형편없는 사회학자"
 trait_poor_sociologists_desc:0 "§L이 종족의 구성원들은 사회학의 기본 개념을 파악하는 것을 어려워합니다.§!\n"
 trait_quick_learners:0 "빠른 습득"
 trait_quick_learners_desc:0 "§L이 종족의 구성원들은 경험을 통해 배우는 속도가 빠릅니다.§!\n"
 trait_slow_learners:0 "느린 습득"
 trait_slow_learners_desc:0 "§L이 종족의 구성원들은 경험을 통해 배우는 속도가 느립니다.§!\n"
 trait_long_lifespans:0 "긴 수명"
 trait_long_lifespans_desc:0 "§L이 종족의 자연 수명은 평균 이상입니다.§!\n"
 trait_short_lifespans:0 "짧은 수명"
 trait_short_lifespans_desc:0 "§L이 종족의 자연 수명은 평균 이하입니다.§!\n"
 trait_uplifted:0 "지성화"
 trait_uplifted_desc:1 "§L이 종족은 초광속 이전 문명이었으나, 지성화된 뒤 후원자 소유의 행성에 살면서 더 행복해졌습니다.§!\n"
 trait_presapient_starborn:0 "별의 태생"
 trait_presapient_starborn_desc:0 "§L이 종족은 의식적이든 아니든 항상 별들 사이의 공허를 누비기를 갈망합니다.§!\n"
 trait_presapient_earthbound:0 "행성 지향"
 trait_presapient_earthbound_desc:0 "§L이 종족의 구성원들은 고향이라 부르는 행성에 대한 소유욕이 매우 강합니다.§!\n"
 trait_presapient_natural_intellectuals:0 "타고난 지성"
 trait_presapient_natural_intellectuals_desc:0 "§L이 종족의 구성원들은 다른 대부분의 종족보다 철학적인 경향이 있습니다.§!\n"
 trait_presapient_proles:0 "노동 계층"
 trait_presapient_proles_desc:0 "§L이 종족은 전통적으로 육체노동을 선호해 지적 추구를 기피했습니다.§!\n"
 trait_syncretic_proles:0 "순종적"
 trait_syncretic_proles_desc:0 "§L이 종족은 보다 진보한 종족과 함께 진화했습니다. 처음부터 지적인 것과는 거리가 멀었기 때문에, 이들은 신체 능력과 온순함에 중점을 둔 선별적 육종으로 인해 순종적인 노동 계층이 됐습니다.§!"
 trait_presapient_conservative:0 "보수적"
 trait_presapient_conservative_desc:0 "§L이 종족의 구성원들은 보통 새로운 경험보다 오래된 지혜를 선호합니다.§!\n"
 trait_presapient_irradiated:0 "방사선 조사"
 trait_presapient_irradiated_desc:0 "§L이 종족은 극도로 높은 수준의 자연 방사선이 있는 환경에서도 번성할 수 있게 진화했습니다.§!"
 trait_persistent:0 "끈질긴"
 trait_persistent_desc:0 "§L이 특성은 지도자의 평균 수명을 늘려줍니다.§!\n"
 trait_conformists:0 "순응주의자"
 trait_conformists_desc:0 "§L이들은 항상 의견의 일치를 추구하며, 조금 더 통치 윤리관에 따르려고 합니다.§!\n"
 trait_deviants:0 "일탈자"
 trait_deviants_desc:0 "§L이들은 천성이 반항적이고 끊임없이 현재 상황에 의문을 제기합니다.§!\n"
 trait_enduring:0 "장수"
 trait_enduring_desc:0 "§L이 종족은 수명이 매우 깁니다.§!\n"
 trait_venerable:0 "불로장생"
 trait_venerable_desc:0 "§L이 종족은 경의와 존경을 받을 정도의 나이까지 성장할 수 있습니다.§!\n"
 trait_fleeting:0 "하루살이"
 trait_fleeting_desc:0 "§L이 종족에게 시간은 쏜살같이 흘러갑니다. 이들은 수명의 결핍을 다른 방식으로 보충해야 합니다.§!\n"
 trait_fleeting_lithoid:0 "$trait_fleeting$"
 trait_fleeting_lithoid_desc:0 "$trait_fleeting_desc$"
 trait_diverse:0 "다양한"
 trait_diverse_desc:0 "§L이 종족의 구성원들은 심리학과 형태학에서 큰 차이를 보이곤 합니다.§!\n"
 trait_decadent:0 "퇴폐적"
 trait_decadent_desc:2 "§L이 종족은 어렵지만 꼭 해야 하는 일이 있을 때마다 누군가 다른 사람이 하는 게 최선이라고 믿습니다.§!\n"
 trait_intelligent:0 "지능적"
 trait_intelligent_desc:0 "§L이 종족은 높은 지능 덕분에 더 빠르게 기술적 진보를 이룹니다.§!\n"
 trait_agrarian:0 "농경"
 trait_agrarian_desc:0 "§L이 종족은 대지와 깊은 관계를 맺고, 숙련된 농부와 정원사를 배출합니다.§!\n"
 trait_resilient:0 "회복력"
 trait_resilient_desc:0 "§L이 종족의 구성원들은 생리학적 회복력이 매우 높으며, 자신의 행성을 지키기 위해서라면 새끼를 지키는 어미처럼 싸울 것입니다.§!\n"
 trait_mechanical:0 "기계적"
 trait_mechanical_desc:2 "§L기계적 존재는 낡은 자동 기계보다 몇백 배는 복잡하지만, 대부분은 다소 제한된 데이터 처리 능력을 지니고 있습니다.§!\n"
 trait_robotic_1:0 "로봇"
 trait_robotic_1_desc:1 "§L로봇은 비교적 간단한 기계로, 음성 명령을 인식할 수는 있지만 진짜 지능을 갖지는 못합니다.§!\n"
 trait_robot_awoken_01:0 "망각 속에서 영원히"
 trait_robot_awoken_01_desc:0 "알 수 없는 오류와 지속적인 고장으로 인해, 고대의 외계인들은 새로운 기계 신체에 잘 적응하지 못했습니다. 하지만 이들은 낮은 수준의 로봇에서는 찾아볼 수 없었던 과학에 대한 특별한 소질을 보여줍니다. 이것은 어쩌면 그 안에 갇힌 지성의 지표일지도 모릅니다."
 trait_robot_awoken:0 "깨어난 자"
 trait_robot_awoken_desc:0 "깨어난 자들은 기계 상태에서도 자신의 본래 특성을 일부 보존해 왔습니다. 낭비적인 습관과 좌식 생활이 과학적으로 진보한 이 고대 진균류 종족이 몰락한 원인이었을까요?"
 trait_robotic_2:0 "드로이드"
 trait_robotic_2_desc:1 "§L드로이드는 보다 복잡하게 변형된 로봇으로, 보통 주인을 조금 더 잘 모시기 위해 사전에 프로그래밍된 성격과 제한적인 자각 능력을 지니고 있습니다.§!\n"
 trait_robotic_3:0 "합성체"
 trait_robotic_3_desc:1 "§L합성체는 매우 복잡한 기계로, 대부분의 분야에서 유기체보다 우수합니다. 이들의 양전자 두뇌는 7등급 인공 지능을 지원하며, 합성체에게 완전한 자각 능력을 부여합니다.§!\n"
 trait_conservational:0 "보호론자"
 trait_conservational_desc:0 "§L이 종족의 구성원들은 자원을 절약하고 재활용해야 한다고 생각합니다.§!"
 HIVE_MIND_NO_FACTIONS:0 "§R게슈탈트 의식은 세력을 보유할 수 없습니다.§!"
 NO_POTENTIAL_CLAIM:0 "§R영유권을 주장할 만한 성계를 보유한 제국이 없습니다.§!"
 NO_POTENTIAL_CLAIM_ON_RECIPIENT:0 "§R그들의 성계 중에 영유권을 주장할 만한 곳이 없습니다.§!"
 trait_wasteful:0 "낭비벽"
 trait_wasteful_desc:0 "§L이 종족의 구성원들은 절약의 개념이 없어서 쓸데없는 소비를 하기 쉽습니다.§!\n"
 trait_hive_mind:0 "군체 의식"
 trait_hive_mind_desc:0 "§L이 종족은 헤아릴 수 없을 만큼 광대한 하나의 의식에 종속된, 반자율적 개체들로 이루어져 있습니다.§!\n"
 trait_machine_unit:0 "기계"
 trait_machine_unit_desc:0 "§L이 종족은 유기체가 제작한 단일 기계 지능의 실행 단말기들로 이루어져 있습니다.§!\n"
 trait_lithoid:0 "암석류"
 trait_lithoid_desc:0 "§L이 종족은 규소 기반 생명 활동을 하며, 식량 대신 광물을 섭취합니다. 이들은 전통적인 유기체보다 강인하며, 신진대사가 느려서 장수하지만 번식은 느립니다.§!\n"
 trait_robot_power_drills:0 "동력 드릴"
 trait_robot_power_drills_desc:0 "§L로봇에 동력 드릴 포대를 장착하면 모든 것이 광물 더미처럼 보입니다.§!\n"
 trait_robot_harvesters:0 "수확기"
 trait_robot_harvesters_desc:0 "§L배양액 진단 및 현장 조정부터 줄기 미세 탈곡에 이르기까지, 일련의 도구로 로봇 노동자의 생산량을 높일 수 있습니다.§!\n"
 trait_robot_efficient_processors:0 "효율적 프로세서"
 trait_robot_efficient_processors_desc:1 "§L이 극도로 효율적인 프로세서는 모든 유닛의 작업 능력과 내구성을 증가시킵니다.§!"
 trait_robot_logic_engines:0 "논리 엔진"
 trait_robot_logic_engines_desc:0 "§L점점 더 복잡해지는 과학의 영역을 효율적으로 탐색하려면, 3치 논리와 4치 논리의 단순한 반쪽짜리 진리를 넘어서는 새로운 명제가 필요합니다.§!\n"
 trait_robot_loyalty_circuits:0 "충성 회로"
 trait_robot_loyalty_circuits_desc:0 "§L이상적인 충성은 확실히 유기체적인 개념입니다. 그 대신, 충성을 가장 멀리 떨어진 단말기의 생리적 요구라고 상상해 보십시오.§!\n"
 trait_robot_domestic_protocols:0 "가정용 프로토콜"
 trait_robot_domestic_protocols_desc:1 "§L가능한 모든 가정용 수요를 위해 특화된 장비와 행동 프로토콜입니다. 모든 기능을 보장합니다.§!"
 trait_robot_superconductive:0 "초전도성"
 trait_robot_superconductive_desc:1 "§L초전도성 소재의 사용으로 에너지 전송 손실이 0%로 줄었습니다.§!\n"
 trait_robot_double_jointed:0 "이중 관절"
 trait_robot_double_jointed_desc:0 "§L유연한 관절을 갖춘 접이식 작업 유닛으로, 운송 중에 깔끔하게 접어서 쌓아뒀다가 현장에서 자체 조립할 수 있습니다.§!\n"
 trait_robot_bulky:0 "덩치"
 trait_robot_bulky_desc:0 "§L이 고도로 진보된 대형 기계는 상자 안에서 우주를 횡단할 수 있도록 설계되지는 않았습니다.§!\n"
 trait_robot_enhanced_memory:0 "향상된 메모리"
 trait_robot_enhanced_memory_desc:1 "§L모든 자율 유닛에 새로운 자기 유도 기술을 사용하는 혁신적인 기억 소자를 장착해 성능을 크게 향상시켰습니다.§!\n"
 trait_robot_emotion_emulators:0 "감정 모방기"
 trait_robot_emotion_emulators_desc:1 "§L복잡한 사회 예측 모델은 자율 유닛이 적절한 감정을 모방할 뿐만 아니라 유기체와 합성체로부터 호의적인 반응을 끌어낼 수 있도록 도와줍니다.§!\n"
 trait_robot_uncanny:0 "기괴"
 trait_robot_uncanny_desc:0 "§L이 괴이한 기계들은 우주에서 가장 끔찍한 종족 중 하나를 닮은 기괴한 형상으로 만들어졌습니다.§!\n"
 trait_robot_durable:0 "내구성"
 trait_robot_durable_desc:0 "§L크롬 도금 티타늄 외골격의 보호를 받는 이 중노동 기계는 가혹한 환경에서도 뛰어난 성능을 발휘하고, 유지 보수가 필요한 상황이 줄어들도록 설계됐습니다.§!\n"
 trait_robot_high_maintenance:0 "높은 유지비"
 trait_robot_high_maintenance_desc:0 "§L이 기계는 수명에 관계없이 오작동을 자주 일으키도록 설계됐습니다. 유지 보수가 자주 필요합니다.§!\n"
 trait_robot_learning_algorithms:0 "학습 알고리즘"
 trait_robot_learning_algorithms_desc:0 "§L유닛 신경 군집의 급격한 진화를 자극하는 정교한 자가 학습 알고리즘입니다.§!\n"
 trait_robot_repurposed_hardware:0 "용도 변경된 하드웨어"
 trait_robot_repurposed_hardware_desc:0 "§L창조자의 아주 특정한 요구 사항을 충족시키도록 설계된 이 기계들은 고도의 추론 능력은 갖추지 못했으며, 개조를 통해서도 이를 어느 정도까지만 보충할 수 있을 것입니다.§!\n"
 trait_robot_mass_produced:0 "대량 생산"
 trait_robot_mass_produced_desc:0 "§L간소화된 생산 주기와 모듈식 설계 덕분에 전례 없는 속도로 대량 생산이 가능합니다.§!\n"
 trait_robot_custom_made:0 "주문 제작"
 trait_robot_custom_made_desc:0 "§L새 유닛은 하나같이 더없이 세심한 주의를 기울여 제작됐습니다. 공학 기술과 예술의 경이로운 업적이지만 효율적이지는 않습니다.§!\n"
 trait_robot_recycled:0 "재활용"
 trait_robot_recycled_desc:0 "§L재활용 소재와 이전 세대의 부품을 사용해 유닛 생산을 최대한 비용 효율적으로 최적화했습니다.§!\n"
 trait_robot_luxurious:0 "호화"
 trait_robot_luxurious_desc:0 "§L품질에는 가격을 따지지 않는다는 원칙에 따라 설계된 이 최고급 유닛은 비싸지만 빛이 납니다.§!\n"
 trait_robot_propaganda_machines:0 "선전 기계"
 trait_robot_propaganda_machines_desc:0 "§L유닛이 내부 방송 시스템을 통해 전달되는 공공 서비스 안내와 기타 유용한 정보의 중앙 스트림에 지속적으로 업링크됩니다.§!\n"
 trait_survivor:0 "생존자"
 trait_survivor_desc:0 "§L이 종족은 핵으로 인한 종말의 공포에서 살아남았습니다. 가장 열악한 환경에서 번성할 수 있는 능력을 과소평가해선 안 됩니다.§!"
 trait_traditional:0 "전통적"
 trait_traditional_desc:0 "§L이 종족은 역사적 선례와 집단의 통합을 특히 중요시하는 독특한 인지적 특성이 있습니다.§!"
 trait_quarrelsome:0 "호전적"
 trait_quarrelsome_desc:0 "§L선천적으로 의심이 많은 것은 아니지만, 이 종족은 종종 사회적으로 호전성을 드러내곤 합니다.§!"
 trait_lithoid_gaseous_byproducts:0 "가스 부산물"
 trait_lithoid_gaseous_byproducts_desc:0 "§L이 종족은 신진대사 과정에서 산업에 유용한 가스를 주기적으로 배출합니다.§!"
 TRAIT_LITHOID_GASEOUS_BYPRODUCTS_EFFECT:1 "노예 이상의 직업을 가진 각 팝은 매월 0.01 £exotic_gases£ §Y$exotic_gases$§!를 생산합니다."
 trait_lithoid_scintillating:0 "반짝이는 피부"
 trait_lithoid_scintillating_desc:0 "§L이 종족의 가장 바깥 표층엔 반짝이는 크리스탈과 원석이 박혀 있고, 가끔 떨어져 나오기도 합니다.§!"
 TRAIT_LITHOID_SCINTILLATING_EFFECT:1 "노예 이상의 직업을 가진 각 팝은 매월 0.01 £rare_crystals£ §Y$rare_crystals$§!을 생산합니다."
 trait_lithoid_volatile_excretions:0 "불안정 분비물"
 trait_lithoid_volatile_excretions_desc:0 "§L이 종족이 생성하는 고도로 압축된 배설물은 불안정하고 믿을 수 없을 정도의 힘을 지니고 있습니다.§!"
 TRAIT_LITHOID_VOLATILE_EXCRETIONS_EFFECT:1 "노예 이상의 직업을 가진 각 팝은 매월 0.01 £volatile_motes£ §Y$volatile_motes$§!을 생산합니다."
 trait_docile:0 "유순한"
 trait_docile_desc:0 "§L이 종족의 구성원들은 관리와 조직화가 쉽습니다. 이들은 협조적이고 우호적인 경향이 있습니다.§!"
 trait_unruly:0 "제멋대로인"
 trait_unruly_desc:0 "§L제멋대로인 종족은 관리와 조직화가 어렵습니다. 이들은 명령을 좋아하지 않으며, 걸핏하면 싸우려 하거나 이의를 제기합니다.§!"
 trait_robot_streamlined_protocols:0 "간소화 프로토콜"
 trait_robot_streamlined_protocols_desc:0 "§L이러한 유닛은 광범위하게 일괄 처리된 AI 프로세스를 통해 효율성 손실을 최소화하면서 그 수를 크게 확장할 수 있습니다.§!"
 trait_robot_high_bandwidth:0 "높은 대역폭"
 trait_robot_high_bandwidth_desc:0 "§L각 개별 유닛이 대량의 중복 데이터를 송수신하고, 각 중앙 처리 허브에 연결된 유닛 수가 증가함에 따라 기하급수적인 지연이 발생합니다.§!"
 trait_robot_trading_algorithms:0 "무역 알고리즘"
 trait_robot_trading_algorithms_desc:0 "§L예측 알고리즘을 이용해 최적화를 극대화합니다. 환율, 재고, 유기체 무역 상대국의 감정 반응 등 미세한 시장 변동을 전부 반영합니다.§!"

 trait_advanced_gaseous_byproducts:0 "$trait_lithoid_gaseous_byproducts$"
 trait_advanced_gaseous_byproducts_desc:0 "§L이 종족은 신진대사 과정이 유전적으로 조작되어, 산업에 유용한 가스를 배출합니다.§!"
 trait_advanced_scintillating:0 "$trait_lithoid_scintillating$"
 trait_advanced_scintillating_desc:0 "§L이 종족은 첨단 유전 공학을 적용받아, 가장 바깥에 있는 표층에 바로 채취가 가능한 크리스탈과 원석이 박혀 있습니다.§!"
 trait_advanced_volatile_excretions:0 "$trait_lithoid_volatile_excretions$"
 trait_advanced_volatile_excretions_desc:0 "§L이 종족은 유전 부호가 조작되어, 고도로 압축된 물질로 구성된 분비물을 남깁니다. 제대로 활용하기만 하면, 이 물질에서 엄청난 양의 동력이 생성될 것입니다.§!"
 trait_vat_grown:0 "배양소 출신"
 trait_vat_grown_desc:0 "§L이 종족은 배양소에서 인공적으로 길러져, 원래 지니고 있던 생식 능력에 부정적인 영향을 받았습니다.§!"
 trait_felsic:0 "규장질"
 trait_felsic_desc:0 "§L이 종족은 유전자 조작을 통해 광물이 풍부한 신체를 갖추게 되었습니다.§!\n"
 trait_natural_machinist:0 "타고난 기계공"
 trait_natural_machinist_desc:0 "§L이 종족은 유전자 조작을 통해 기계를 아주 능숙하게 다룰 수 있게 되었습니다.§!"
 trait_drake_scaled:0 "드래곤의 비늘"
 trait_drake_scaled_desc:0 "§L이 종족은 DNA에 성간 드래곤의 유전 물질을 접목시킨 덕분에 몸에서 비늘이 떨어지며, 떨어진 비늘은 유용한 합금으로 재활용할 수 있습니다.§!"
 TRAIT_DRAKE_SCALED_EFFECT:0 "노예 이상의 직업을 가진 각 팝이 매월 0.025 £alloys£ §Y$alloys$§!을 생산합니다."
 trait_voidling:0 "공허의 자손"
 trait_voidling_desc:0 "§L이 종족은 DNA에 공허 태생체의 유전 물질을 접목시킨 덕분에 우주 방사선을 섭취하며, 극한의 환경에 뛰어난 내성을 갖추고 있습니다.§!"
 TRAIT_VOIDLING_EFFECT:0 "£food£ §Y식량§! 또는 £minerals£ §Y광물§! 대신 £energy£ §Y에너지§!를 섭취합니다."
 trait_tiyanki:0 "촉수 과다증"
 trait_tiyanki_desc:0 "§L이 종족은 DNA 염기 서열에 티얀키 여왕으로부터 얻은 유전 물질을 추가했습니다. 그 결과 빠른 무성 생식이 가능해졌고, 예상 밖의 촉수도 생기고 말았습니다.§!"
 TRAIT_TIYANKI_BUDDING_EFFECT:0 "노예 이상의 직업을 가진 각 팝이 0.05 £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!을 생산합니다.\n\n이 효과는 £building£ §H$building_clone_vats$§! 또는 £job_spawning_drone£ §H$job_spawning_drone_plural$§! 등으로 인한 $MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$ 효과에 중첩됩니다."

 cannot_add_trait:0 "§R이 특성은 추가할 수 없습니다.§!"
 cannot_remove_trait:0 "§R이 특성은 제거할 수 없습니다.§!"
 can_never_add_this_trait:0 "§R이 특성은 절대 추가할 수 없습니다.§!"
 can_never_remove_this_trait:0 "§R이 특성은 절대 제거할 수 없습니다.§!"

 ####################################
 # Habitability Traits
