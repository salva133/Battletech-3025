 FLEETORDER_GO_MIA_DESC:0 "함대가 모성으로 귀환할 경로를 찾을 수 없습니다. 긴급 초광속 도약을 하고 임무 중 실종되시겠습니까?"
 FLEETORDER_FOLLOW_FRIENDLIES_TITLE:0 "선두"
 FLEETORDER_FOLLOW_FRIENDLIES_DESC:0 "§G이 함대는 선두에 설 수 있고, 동맹 함대는 이 함대를 따르려 할 것입니다.§!"
 FLEETORDER_FOLLOW_FRIENDLIES_ON:0 "§G현재 동맹 함대가 §Y따르도록§! 설정돼 있습니다.§!"
 FLEETORDER_FOLLOW_FRIENDLIES_OFF:0 "§G현재 동맹 함대가 §Y따르지 않도록§! 설정돼 있습니다.§!"
