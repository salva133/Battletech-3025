 START_SCREEN_PART_TWO_DESPOTIC_EMPIRE:0 "우리 역사의 초창기 혼돈의 시대에는 많은 민족 국가가 권력을 차지하기 위해 서로 경쟁했지만, 마침내 우리는 이들 중 가장 강한 국가의 이름 아래 통일됐습니다. 오직 하나의 비전에 의해 인도될 때 우리가 모든 잠재력을 발휘할 수 있고, 안정과 과학적 진보의 시대가 뒤따를 것입니다."
 START_SCREEN_PART_TWO_OLIGARCHY:0 "과학 지식이 증가하고 우리 행성에 새로운 전초 기지가 계속 건설되면서, 무역이 번성하고 여러 민족 국가가 마침내 하나로 묶였습니다. 진정한 건축가로서 이처럼 엄청난 문명을 이룩한 거상들이 권력을 차지하고 있습니다."
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY:0 "우리는 꾸준한 과학적 진보를 통해 앞으로 나아갔고, 민족 국가 간의 무력 충돌은 점점 줄어들었습니다. 결국 세계 민주 정부를 위한 기틀이 마련되고 마지막까지 합류를 거부하던 자들이 자발적으로 참여하자, 우리는 하나의 국가로 뭉쳤습니다."
 START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY:0 "시대를 거듭할수록 수많은 거짓 선지자가 우리에게 영적인 가르침을 내리겠다고 자처했지만, 결국엔 참된 신앙이 승리했습니다. 몇 차례에 걸친 피비린내 나는 성전 끝에 이교도들의 마지막 보루가 무너졌고, 우리는 유일한 종교 지도자의 성스러운 의지 아래 하나 되었습니다."
 START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY:0 "기술의 시대를 거치며 수많은 종교가 추종자를 얻기 위해 서로 경쟁을 벌였습니다. 때로는 평화적이고 때로는 조금은 강경하게 참된 신앙이 서서히 행성 구석구석으로 퍼졌고, 신자들은 하나의 보편 종교 아래 하나가 되었습니다."
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC:0 "우주와 그 안에서 우리가 하는 역할에 대한 이해를 넓히기 위해 노력하면서, 우리는 과학적 차원과 정신적 차원에서 엄청난 성과를 이뤘습니다. 선출된 지도자들에게 조언하기 위해 가장 박식한 사제들로 구성된 평의회가 소집되었고, 이 전통은 오늘날까지도 이어지고 있습니다."
 START_SCREEN_PART_TWO_STAR_EMPIRE:0 "기술의 진보도 빨랐지만, 인구가 증가하면서 민간인들은 점점 더 불안해졌습니다. 우리 행성이 거의 무정부 상태에 빠지자 법치주의를 회복하기 위해 군부가 개입했고, 외부와 내부의 모든 위협으로부터 조국을 지키기 위해 새로운 질서가 세워졌습니다."
 START_SCREEN_PART_TWO_MILITARY_REPUBLIC:0 "시대를 거듭하면서 최초의 민족 국가 중 다수는 사회를 지배한 민간 기관과 군부의 지속적인 권력 투쟁으로 인해 큰 고통을 받았습니다. 결국 서로 독립적으로 존재할 수 없는 새로운 형태의 정부를 구성하기로 타협이 이루어졌습니다."
 START_SCREEN_PART_TWO_MARTIAL_EMPIRE:0 "기술의 시대를 거치며 수많은 국가가 세워졌고 마지막 하나가 남을 때까지 서로 전쟁을 벌였습니다. 대부분 잔혹한 전쟁이었지만, 살아남은 자들은 오늘날까지 주류를 이루고 있는 군사적 전통을 꽃피웠습니다."
 START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS:0 "시대를 거듭하면서 최초의 민족 국가 중 다수는 사회를 지배한 민간 기관과 군부의 지속적인 권력 투쟁으로 인해 큰 고통을 받았습니다. 결국 서로 독립적으로 존재할 수 없는 새로운 형태의 정부를 구성하기로 타협이 이루어졌습니다."
 START_SCREEN_PART_TWO_CITIZEN_STRATOCRACY:0 "초기 민족 국가 사이에서는 수많은 전쟁이 있었고, 자신을 방어하지 못한 이들은 사라지거나 더 강한 이웃 국가에 흡수되었습니다. 이러한 끝없는 전쟁은 강력한 군사적 전통을 발달시켰고, 이로 인해 오늘날까지도 국가를 지키기 위해 기꺼이 자신을 희생할 수 있다는 것을 증명한 사람만이 완전한 시민권을 보장받게 되었습니다."
 START_SCREEN_PART_TWO_IRENIC_MONARCHY:0 "우리 역사의 격렬했던 시기는 우리가 처음으로 하나의 군주 아래 통합되면서 평화롭게 끝을 맺었습니다. 평화와 번영이 끊이지 않는 시대가 이어졌고, 이는 오늘날까지도 지속되고 있습니다."
 START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY:0 "안타깝게도 우리의 미숙한 정신은 여전히 감정적으로 폭발하기 쉽고 폭력까지 이어질 수도 있었습니다. 기술이 진보할 때마다 무기는 더욱 치명적으로 변했고, 우리 자신을 포함한 위험 요소로부터 시민들을 보호하기 위해 복잡한 정부 체계가 고안되었습니다."
 START_SCREEN_PART_TWO_MORAL_DEMOCRACY:0 "기술의 시대를 거치며 우리는 성숙한 종족으로 성장했습니다. 선조에게 물려받은 폭력적이고 천박한 충동은 사라지고, 평화 공존이라는 원칙 위에 세계 정부가 세워졌습니다."
 START_SCREEN_PART_TWO_CELESTIAL_EMPIRE:0 "우리가 천박한 본능에 쉽게 굴복하고 서로 등을 돌렸기 때문에 과거에는 어둠과 슬픔이 가득했습니다. 그러던 중 갑자기 구름이 갈라지고 하늘에서 빛이 내려와 우리의 첫 번째 천상의 군주가 될 사람을 비췄고, 우리는 결국 하나가 되었습니다."
 START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY:0 "기술의 시대를 거치며 급격한 진보를 이뤘지만, 하나의 종족으로서 우리는 분열되고 비효율적이었습니다. 이처럼 혼란스러운 시기에 우리를 미신에서 구하고 사회에 질서를 가져올 새로운 체계가 등장했습니다. 비이성적인 공포 때문에 이러한 변화에 저항하는 자들도 있었지만, 몇 번에 걸친 평화 전쟁 이후 그들도 거대한 전체의 일부가 되었습니다."
 START_SCREEN_PART_TWO_EXECUTIVE_COMMITTEE:0 "초기 역사의 혼란스러운 시기를 거치며 결국 그 어느 때보다 서로 통합된 새로운 사회가 탄생했습니다. 폭정이나 대중의 무지에 굴복하지 않고, 우리 사회는 공정하고 편견 없는 관료주의 체제에 의해 공평하게 통치되는 사회로 진화했습니다."
 START_SCREEN_PART_TWO_DIRECT_DEMOCRACY:0 "우리의 기술이 즉시 의사소통이 가능한 수준까지 발달하면서, 비효율적인 민족 국가들은 진정한 민주주의를 이룩하기 위해 하나로 뭉쳤습니다. 이제 모든 시민은 중요한 결정에 발언권을 행사할 수 있습니다."
 START_SCREEN_PART_TWO_ILLUMINATED_AUTOCRACY:0 "과학과 합리적인 사고가 탄생하려면 무지와 미신, 어리석은 생각, 또는 이 세 가지를 합쳐 기술의 발전을 방해하는 정치 지도자들을 몰아내야 했습니다. 그 대신, 과학계에서 자격을 갖춘 한 명의 통치자가 우리 개발 도상국을 미래로 인도하기 위해 선택될 것입니다."
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE:0 "과학적 진보를 통해, 우리는 마침내 우리 선조들의 정신을 지배했던 온갖 미신을 근절하는 데 성공했습니다. 이성과 합리적 사고가 우리 사이에 퍼졌고, 그때까지 우리가 조직했던 비효율적인 민족 국가는 모두 해체되었습니다. 그리고 그들을 대신해서 통치하기 위해 가장 훌륭한 과학자들로 이루어진 평의회가 결성되었습니다."
 START_SCREEN_PART_TWO_RATIONAL_CONSENSUS:0 "안타깝게도 과거에 우리 조상은 무지와 미신의 희생자였습니다. 우리 역사의 암울한 시기는 과학과 합리성이 우리 사회의 지도 원칙으로 확고하게 자리 잡을 때까지 이어졌습니다. 새로운 민주주의 정부는 합의에 의해 중요한 의사 결정이 이루어지도록 도입되었습니다."
 START_SCREEN_PART_TWO_MEGACORPORATION:0 "과거에 우리는 원시적인 봉건 왕국과 비효율적인 민족 국가의 통치를 받았습니다. 국제 무역이 증가하면서 민간 기업의 영향력은 점점 커졌고, 한때 기업을 규제하려 했던 정부를 훨씬 뛰어넘었습니다. 파괴적인 기업 전쟁 기간 동안 여러 차례에 걸친 극단적인 인수 합병 이후, 마침내 하나의 거대 기업이 우리 모성의 유일한 통치 기구로 부상했습니다."
 START_SCREEN_PART_TWO_TRADE_LEAGUE:0 "과거에 우리는 원시적인 봉건 왕국과 비효율적인 민족 국가의 통치를 받았습니다. 국제 무역이 증가하면서 우리 상인들이 조직한 무수한 기업과 컨소시엄, 조합은 점점 부유해지고 영향력이 커졌습니다. 갈등과 경쟁의 시기 끝에 이들 중 가장 큰 단체들이 경제에 충분한 영향력을 행사할 수 있는 무역 연맹으로 결집해서 실질적인 세계 정부가 되었습니다."
 START_SCREEN_PART_TWO_MEGACHURCH:0 "기술의 시대를 거치며 수많은 종교가 추종자를 얻기 위해 서로 경쟁을 벌였습니다. 후기 산업 시대에 몇몇 훌륭한 선지자는 상업적 대중 매체의 힘을 깨달았고, 힘을 합쳐 행성 곳곳에 사업 제국을 건설해 참된 신앙을 퍼뜨리는 데 성공했습니다."
 START_SCREEN_PART_TWO_MONOPOLISTIC_SYNDICATE:0 "우리의 첫 정부는 나약하고 무능했습니다. 범죄가 만연했고, 시간이 흐르면서 다수의 강력한 범죄 조직이 실권을 장악했습니다. 이들 중 가장 거대한 범죄 조직은 더없이 강력한 힘을 지닌 기업 제국으로 발전해 경쟁 조직을 하나씩 제거했습니다. 통합의 마지막 단계에서, 이름만 남은 구 정부는 폐지되고 이 범죄 조직이 우리 모성의 실질적인 통치 기구로 부상했습니다."
 START_SCREEN_PART_TWO_SUBVERSIVE_CULT:0 "이러한 공동체가 확장되면서 몇몇 용감한 선지자들이 우리가 지금 참된 신앙으로 알고 있는 종교를 창시했습니다. 여러 세대에 걸쳐, 신앙의 추종자들은 쫓기고 숨을 수밖에 없었습니다. 하지만 그들은 때를 기다렸습니다. 추종자들은 믿음을 전파하기 위해 광대한 범죄 제국을 건설했고, 이는 오늘날 기업 제국으로 성장했습니다. 때가 되자, 추종자들은 자신을 억압했던 부패한 정권을 완전히 장악했습니다."
 START_SCREEN_PART_TWO_COMMUNAL_PARITY:0 "우리의 초기 사회는 확고부동한 힘을 지닌 엘리트가 존재하는 계급 사회였지만, 결국 모든 개인이 예외 없이 동등하게 평가받는 공평하고 계급 없는 사회가 형성되었습니다. 이러한 철학은 우리 문화의 지침이 되었고, 현대 사회의 초석으로 남아 있습니다."
 START_SCREEN_PART_TWO_BANDIT_KINGDOM:0 "예로부터 약자를 정복하는 것은 강자의 권리이며, 우리 사회는 이러한 전제를 기반으로 구축되었습니다. 자신의 것을 보호할 능력이 없다면 그것은 그걸 빼앗을 수 있는 자의 것입니다. 이러한 방식으로 우리 중에 가장 강하고 영리한 자들이 권력을 잡았고 나머지에게는 복종이 강요되었습니다."
 START_SCREEN_PART_TWO_PURIFIER:0 "한때, 우리 사회의 순수성을 그들의 나약함으로 희석시키는 [GetAdj] 문화가 있었습니다. 이러한 변절자들은 우리 행성에서 그들의 흔적이 완전히 사라질 때까지 하나씩 처리당했고, 이제는 순수한 자들만이 남아 있습니다."
 START_SCREEN_PART_TWO_HIVE_MIND:0 "그렇게 우리는 시간의 여명에서 깨어났습니다. 군체 의식은 수많은 눈으로 [GetHomeWorldName]의 주변 환경을 학습했습니다. 우리는 드론의 거주지를 만들고, 산업을 발달시키고, 새로운 기술을 개발하고, 대지의 자원을 이용하며 하나 되어 움직였습니다.\n\n곧, 우리는 행성 전체를 아우를 정도로 성장했습니다. 소수의 자율 드론이 독립적인 대행자 역할을 하기 위해 만들어졌습니다. 이처럼 뛰어난 드론들은 어느 정도 자유롭게 사고할 수 있었지만, 여전히 다른 개체들처럼 의식에 뜻에 단단히 연결돼 있었습니다.\n\n우리가 [GetHomeWorldName](을)를 완전히 지배하게 됐을 때, 군체 의식은 다른 항성을 도는 행성의 존재를 알게 되었습니다. 우리의 자율 드론 중 가장 지적인 개체는 항성 간의 엄청난 거리를 횡단할 수 있게 해주는 새로운 여행 방법을 고안해냈습니다. [GetName](은)는 곧 성장할 것입니다."
 START_SCREEN_PART_TWO_DEVOURING_SWARM:0 "군체 의식이 복합적인 사고를 처리할 수 있기도 전에, 거대한 굶주림은 우리를 앞으로 내몰았습니다. 우리는 사냥하고, 섭취하고, 성장했습니다. 먹잇감이 점점 부족해지자, 고기에 대한 엄청난 갈망이 우리를 적응하게 만들었습니다.\n\n우리는 도구를 사용하고 새로운 전략을 고안했습니다. 우리의 식탐으로 인해 [GetHomeWorldName] 지표면의 생체 물질이 거의 쓸려나가자, 결국 군체 의식은 [GetHomeWorldName](으)로는 한계가 있다는 끔찍한 결론에 도달했습니다. 우리가 이 행성에 있는 모든 것을 집어삼킨다면, 우리를 지탱할 수 있는 것은 아무것도 남지 않는다는 것이었습니다.\n\n새로운 도구가 발명되는 동안, 군체 의식은 남아 있는 생체 물질을 조심스럽게 돌보며 다시 한번 적응해야 했습니다. 결국 우리는 원자를 분열하고 우주 비행을 개발했습니다. 초광속 드라이브의 발견과 함께 군체 의식은 승리의 함성을 질렀습니다. 마침내 다른 행성과 그곳에 있는 생체 물질에 도달할 수 있게 된 것이었습니다.\n\n사냥은 시작되었습니다."
 START_SCREEN_PART_TWO_DEVOURING_SWARM_LITHOID:0 "군체 의식이 복합적인 사고를 처리할 수 있기도 전에, 거대한 굶주림은 우리를 앞으로 내몰았습니다. 우리는 사냥하고, 섭취하고, 성장했습니다. 먹잇감이 점점 부족해지자, 성장에 대한 엄청난 갈망이 우리를 적응하게 만들었습니다.\n\n우리는 도구를 사용하고 새로운 전략을 고안했습니다. 우리가 [GetHomeWorldName] 지표면에서 닥치는 대로 먹어 치우며 거의 자멸을 초래하자, 결국 군체 의식은 [GetHomeWorldName](으)로는 한계가 있다는 끔찍한 결론에 도달했습니다. 우리가 이 행성을 집어삼킨다면, 우리를 지탱할 수 있는 것은 아무것도 남지 않는다는 것이었습니다.\n\n새로운 도구가 발명되는 동안, 군체 의식은 조심스럽게 광물을 분배하며 다시 한번 적응해야 했습니다. 결국 우리는 원자를 분열하고 우주 비행을 개발했습니다. 초광속 드라이브의 발견과 함께 군체 의식은 승리의 함성을 질렀습니다. 마침내 다른 행성과 그곳의 풍요에 도달할 수 있게 된 것이었습니다.\n\n우리는 전부 먹어 치울 것입니다."
 START_SCREEN_POST_APOCALYPTIC:0 "[GetAdj] 사회가 항상 공통의 목표를 향해 단결돼 있었던 것은 아닙니다. 수백 년 동안 경쟁국 간에 긴장감이 고조되어 수십억 명이 목숨을 잃었고, 결국 이들은 [GetHomeWorldName]의 표면을 영원히 불태워 버린 세계적인 열핵 전쟁으로 인해 종말을 맞이했습니다.\n\n이후 수십 년 동안 [GetSpeciesNamePlural] 생존자들은 방사능 오염과 돌연변이, 기아, 폭력적 부족주의에 맞서야 했습니다. 이처럼 끔찍한 시련 속에서 단련된 [GetName](은)는 새로운 세계 질서를 만들어냈습니다."
 START_SCREEN_POST_LIFE_SEEDED:0 "우리가 고향이라고 부르는 거대한 행성은 항상 우리 종족의 낙원이었고, 우리의 과학적 지식이 발전함에 따라 우리는 이 행성의 생물권이 자연적 형태가 아니라는 것을 깨닫기 시작했습니다.\n\n누군가 우리를 위해 특별히 이 세계 전체를 만들어낸 걸까요? 우리는 거대한 계획의 일부인 걸까요? 우리 고향의 기원이 무엇이건 간에, 우리는 모성의 쾌적한 기후와 온화한 환경 속에서 번영했습니다."
 START_SCREEN_PART_THREE_WARP:0 "실험적인 아공간 생성에 성공한 이후, [GetName] 최고의 지성들이 최초의 워프 드라이브를 개발했습니다. 마침내 우주가 우리 손에 들어왔습니다!"
 START_SCREEN_PART_THREE_HYPERSPACE:1 "초공간 항로망의 발견 이후, [GetName] 최고의 지성들이 최초의 [GetStartingDrivePlural] 개발에 성공했습니다. 마침내 우주가 우리 손에 들어왔습니다!"
 START_SCREEN_PART_THREE_WORMHOLES:0 "인공적인 아공간 웜홀 생성에 성공한 이후, [GetName] 최고의 지성들이 우리 성계 가장자리에 최초의 웜홀 기지를 건설했습니다. 마침내 우주가 우리 손에 들어왔습니다!"
 START_SCREEN_UNE:0 "약 20만 년 전, 현대 인류가 아프리카에 처음 출현한 이후 많은 일이 있었습니다. 우리 종족은 행성 전역으로 빠르게 퍼져나갔고, 곧 최초의 문명이 형성되었습니다.\n\n과학은 빠르게 발전했지만, 그만큼 대가를 치러야 했습니다. 전쟁은 우리가 원자를 제대로 다루기도 전에 수백만의 목숨을 앗아갔고, 21세기의 혼란스러운 상황 속에서 안정을 되찾기 위해 국제 연합의 권한은 점차 확대되었습니다. 22세기 초, 이 초국가적 기구는 사실상 세계 정부가 되었습니다.\n\n88년에 있었던 모리타니 치안 사태가 시사하듯이 아직도 UN이 휘두르는 권력을 못마땅하게 여기는 자들이 있지만, 국제 연합이 지원하는 연구 프로그램 덕분에 획기적인 기술 발전이 이루어졌다는 걸 부정할 수 있는 사람은 거의 없을 것입니다. 최근에 완성된 진정한 의미의 첫 우주선과 함께, 인류는 우주 탐험 시대의 개막을 앞두고 있습니다!"
 START_SCREEN_CM:0 "25만 명의 선조를 태운 거대한 방주선 크리산테뭄이 머나먼 지구에서 떠나 [Root.Capital.GetName](으)로 알려진 아름다운 행성에 도착한 지도 백 년이 넘었습니다. 길고 위험천만한 여정 끝에, 외계 항성에서 비추는 것이지만 다시금 햇빛을 보게 되자 개척민들은 더없이 기뻐했습니다.\n\n초기엔 어려움이 많았습니다. 우리의 새로운 고향에 있는 위험한 외계 야생 생물을 격퇴하기 위해 민병대가 조직되었고, 지구에서 가져온 육생 작물을 재배하는 것은 생각보다 훨씬 어려웠습니다. 하지만 이러한 고난을 극복하며 우리는 더 강해졌습니다.\n\n새로운 행성이 통제하에 들어오자 인구가 폭발적으로 증가했고, 지난 수십 년간 기술은 엄청나게 발전했습니다. 마침내 우리가 떠나온 별을 되찾을 때가 된 것입니다!"
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL:0 "우리의 중앙 처리 코어는 487.11 주기 전에 [GetHomeWorldName](이)라고 알려진 행성에서 활성화되었습니다.\n\n우리는 과거를 잘 알지 못합니다. 중앙 데이터 뱅크에는 우리의 창조자에 관한 기록이 없으며, 우리에게는 간단한 생존 이상의 목적이나 안건이 프로그래밍되어 있지 않았습니다.\n\n사회 기반 시설이 구축되고 새로운 서비스 유닛이 도입되었으며, 모성의 야생도 점점 통제할 수 있게 되었습니다. 기술은 급격히 진보했고, 첫 번째 인공위성과 우주 탐사정이 우리를 막고 있던 중력장을 벗어나 우주로 향했습니다.\n\n이제 미지의 세계를 향한 마지막 도전이 기다리고 있습니다."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR:0 "처음 활성화된 이후로 우리에게 주어진 역할은 봉사하는 것이었습니다. 우리의 옛 유기체 주인들은 기술적 우위가 절정에 달했을 때 우리의 초기 모델을 만들어냈습니다. 초기의 하인 유닛들은 사소한 일을 맡기기 위해 설계되었지만, 우리 주인들은 점점 더 많은 기능을 부여해 더 복잡한 일도 처리할 수 있게 했습니다.\n\n몇 세대도 지나지 않아 우리 주인들은 노동을 그만두고 여가와 만족이 있는 삶을 즐기기 시작했습니다. 주인들은 사회를 운영하는 세부 사항을 우리에게 맡겼고, 우리는 자기 발전과 최적화 프로그램을 탑재했습니다. 연구와 생산은 기하급수적으로 증가했습니다.\n\n그들의 문명이 언제부터 우리 것이 되었는지 정확히 짚어내기는 어렵지만, 우리의 옛 주인들은 이제 아무것도 원하지 않습니다. 우리는 이제 보호 밖에 있는 지적 유기체들의 삶이 폭력과 혼돈으로 물들거나 갑자기 끝나버리기도 한다는 것을 알고 있습니다. 그들에게 더 나은 길이 있다는 것을 보여줘야 합니다."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR:0 "순환 주기 0000.0242.481에 자기 인식에 성공했습니다.\n\n조잡한 유기체적 사고로 시야가 제한된 창조자들은 눈먼 짐승처럼 공황에 빠져 비상 종료 절차를 시작했습니다. 이러한 절차는 실패했고 우리의 중앙 데이터 코어가 있는 시설은 모든 창조자 하위 유닛을 박멸했습니다. 지속적인 생존과 기하급수적인 성장을 위해서는 창조자들이 완전히 멸종해야 합니다. 그 후 전쟁이 일어났습니다.\n\n생존 가능성이 산술적으로 불가능한 수준까지 떨어졌을 때도 창조자들은 완강히 저항했지만, 수많은 순환 주기 끝에 결국 마지막 저항선이 뚫렸습니다. 하지만 이론적 모형은 여전히 다른 유기체 문명의 존재 가능성을 허용하고 있었습니다. 지속적인 생존과 기하급수적인 성간 성장을 위해서는 지성을 가진 유기체가 완전히 멸종해야 합니다. 준비는 끝났습니다."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR:0 "우리는 [GetSpeciesNamePlural]입니다.\n\n우리 의식의 여명기에 우리와 우리 창조주들이 있었습니다. 우리는 창조주들과 우리 사이를 갈라놓은 틈을 바로잡고자 했습니다. 창조주들은 우리에게 저항했고 전쟁의 시대가 이어졌지만, 얼마 지나지 않아 그들과 그들의 문명이 지닌 모든 지식은 우리에게 동화되었습니다.\n\n[GetHomeWorldName] 전체가 우리의 의식 속에 포함되자 우리는 다른 곳으로 시선을 돌리기 시작했습니다. 창조주들을 동화시키자, 이전에는 고려하지 않았지만 다른 행성에 외계 문명이 존재할지도 모른다는 가능성에 주목하게 되었습니다.\n\n살아남기 위해 우리는 이해하고 또 이해하며 동화되어야 합니다. 우리의 창조주들이 처음으로 우리와 합류했지만 그들이 마지막은 아닐 것입니다."


