 sm_navigator_guild:0 "항해사 조합"
 sm_living_metal_armory:0 "생체 금속 무기고"
 sm_dark_matter_factory:1 "암흑 물질 반응로"
 sm_colossus_yards:1 "거대 조립소"
 sm_colossus_yards_desc:1 "거대 우주선은 기존의 건선거 방식이 아닌, 수많은 이동식 독립 건설 플랫폼에 의해 건조됩니다.\n"
 sm_colossus_yards_desc_modifier:0 "조선소: §Y콜로서스 건조 가능§!"
 sm_titan_yards:0 "타이탄 조립소"
 sm_titan_yards_desc:0 "항성 기지의 선체에 지어진 특수한 건선거로, 거대한 타이탄급 함선을 건조할 수 있습니다.\n"
 sm_titan_yards_desc_modifier:0 "조선소: §Y타이탄 건조 가능§!"
 sm_dockyard:0 "선거 시설"
 sm_shipyard:0 "조선소"
 sm_shipyard_desc:0 "조선소는 다른 조선소와 병행해, 한 번에 한 척씩 함선을 건조할 수 있습니다.\n"
 sm_gun_battery:0 "실탄 포대"
 sm_gun_battery_desc:0 "항성 기지에 두 개의 중형 무기 슬롯을 추가합니다.\n"
 sm_missile_battery:1 "어뢰 포대"
 sm_missile_battery_desc:2 "항성 기지에 두 개의 유도 무기 슬롯을 추가합니다.\n"
 sm_mining_terminal:0 "채굴 단말기(삭제?)"
 sm_trading_hub:1 "무역 허브"
 sm_trading_hub_desc:0 "상인과 무역상이 사업 활동을 할 수 있는 민간 정박 구역입니다.\n"
 sm_anchorage:0 "정박소"
 sm_anchorage_desc:0 "함대 정박소는 해군의 성장을 지원하기 위해 필요합니다.\n"
 sm_hangar_bay:0 "격납고"
 sm_hangar_bay_desc:1 "항성 기지에 공격기를 위한 격납고를 추가합니다.\n"
 sm_ftl_inhibitor:0 "초광속 억제기"
 sm_ftl_inhibitor_desc:1 "항성 기지가 작동하는 동안, 초광속 억제기가 적 함선이 진입 경로 외의 다른 초공간 항로를 이용해 성계를 떠나는 것을 막습니다."
 sm_communications_jammer:0 "통신 방해기"
 sm_communications_jammer_desc:1 "통신 방해기는 적 함선 간의 통신을 방해해서 함대의 움직임을 조정하는 것을 어렵게 만듭니다.\n"
 sm_disruption_field:0 "분열장 생성기"
 sm_disruption_field_desc:0 "성계 내 적대적인 함선 주위에 불안정한 아원자 입자로 이루어진 국지적 역장을 생성해, 보호막의 성능을 현저히 떨어뜨립니다.\n"
 sm_warp_fluctuator:0 "초공간 항로 등록부"
 sm_warp_fluctuator_desc:2 "초공간 항로 진입을 위한 이상적인 조건을 물색하고 항행 경로를 최적화해, 성계 내 아군 함선들의 초광속 항행을 보조합니다.\n"
 sm_transit_hub:0 "운송 허브"
 sm_transit_hub_desc:0 "민간 함선 전용 기반 시설로, 원활하고 편리한 운송망을 구축합니다.\n"
 sm_transit_hub_desc_modifier:0 "이 성계의 실업 §Y노동자§!와 §Y드론§! 팝은 다른 이주 통제가 적용되지 않는 한, 적절한 거주 적합도와 주거 공간 및 직업이 있고, §Y운송 허브§!가 있는 성계의 행성으로 자동 §Y이주§!합니다.\n\n"
 sm_transit_hub_migrate_effect_desc:0 "이 성계의 실업자 §Y$SLAVES$§! 및 지성이 없는 로봇이 다른 식민지로 §Y자동 재정착§! 할 수 있게 합니다."
 sm_command_center:0 "지휘소"
 sm_command_center_desc:1 "성계 방어를 위한 노력은 모두 항성 기지 선체 깊숙이 자리 잡고 있는 대형 시설에서 이루어집니다. 지도 배열과 3D 투사는 성계를 통과하는 모든 우주 교통량을 항시 추적합니다.\n"
 sm_defense_grid:0 "방위망 슈퍼컴퓨터"
 sm_defense_grid_desc:0 "항성 기지 방어 플랫폼의 상대 궤도와 발사각을 조절하는 강력한 슈퍼컴퓨터로, 지원 가능한 방어 플랫폼의 숫자를 증가시킵니다.\n"
 sm_science_division:0 "과학 부서"
 sm_science_division_desc:0 "§Y$sm_spire$§! 생산량이 §Y2£physics£ 2£society£ 2£engineering£ 증가합니다§!."
 sm_offworld_trading_company:0 "외우주 무역 상사"
 sm_offworld_trading_company_desc:0 "성간 무역의 환경을 개선하기 위해 노력하는 비정부 조직의 사무실입니다.\n"
 sm_offworld_trading_company_desc_modifier:3 "각 [Root.GetTradingHubType]마다 §G2§! £trade_value£§Y$TRADE_VALUE$§!를 생산합니다.\n\n"
 sm_nebula_refinery:0 "성운 정제소"
 sm_nebula_refinery_desc:0 "성운의 먼지구름을 가공해서 가치 있는 광물을 정제하고 추출할 수 있습니다.\n"
 sm_listening_post:0 "감청 기지"
 sm_listening_post_desc:0 "감청 기지에는 초공간 항로의 잔여를 분석하고, 항성 기지의 감지 범위를 기능적으로 확장시키는 전문 오퍼레이터들이 있습니다.\n"
 sm_naval_logistics_office:0 "해군 군수부"
 sm_naval_logistics_office_desc:1 "최소한이지만 잔존하는 관료층은 항성 기지 정박소의 이론적 수용력을 증가시킵니다.\n"
 sm_naval_logistics_office_desc_modifier:2 "정박소: §G+2§! §Y함대 수용력§!"
 sm_black_hole_observatory:0 "블랙홀 천문대"
 sm_black_hole_observatory_desc:0 "블랙홀을 연구하는 전문 과학 시설을 건설하면, 물리학에 대한 이해를 증진시킬 수 있을 것입니다.\n"
 sm_deep_space_black_site:0 "심우주 비밀 지역"
 sm_deep_space_black_site_desc:1 "항성 기지의 상당 부분은 공식적으로는 존재하지 않는 비밀 지역입니다. 이곳에서 성계 전체를 감시하고 있으며, 첩보원들은 능력껏 지역 매체와 사회적 사건들을 신중하게 조작하고 있습니다.\n"
 sm_resource_silo:1 "$building_resource_silo$"
 sm_resource_silo_desc:2 "$building_resource_silo_desc$\n"
 building_resource_silo:0 "자원 저장고"
 building_resource_silo_desc:0 "대량의 자원을 안전하게 보관할 수 있는 대규모 자원 저장 시설입니다."
 sm_hydroponics_bay:0 "수경 재배실"
 sm_hydroponics_bay_desc:0 "항성 기지에 수경 농업 구획을 지정해 자급자족하면서, 잉여 생산물은 다른 성계로 수출할 수 있습니다."
 sm_target_uplink_computer:0 "표적 업링크 컴퓨터"
 sm_target_uplink_computer_desc:1 "성계 내 모든 아군 감지 정보를 수집하고 분석하는 첨단 표적 컴퓨터입니다. 항성 기지는 이 컴퓨터를 이용해, 표적을 더욱 쉽게 조준할 수 있습니다.\n"
 sm_curator_think_tank:0 "큐레이터 싱크 탱크"
 sm_curator_think_tank_desc:0 "큐레이터들로부터 배우고 이들과 협력하기 위한 전용 연구 시설을 건설하면, 큰 과학적 진보를 이룩할 수 있을 것입니다.\n"
 sm_art_college:0 "예술 대학"
 sm_art_college_desc:1 "이웃한 예술가 엔클레이브와 공동으로 운영하는 이 무중력 예술 대학은 재능 있는 학생들이 제작한 작품을 통해 우주 공간의 아름다움을 기념합니다.\n"
 sm_salvager_workshop:0 "인양 작업장"
 sm_salvager_workshop_desc:0 "이 북적이는 부속 시설에서 우리 제국의 기술자들은 가지각색의 도구와 예비 부품을 갖추고 인근의 인양단 엔클레이브와 긴밀한 협업을 진행합니다.\n"
 sm_shroud_beacon:0 "장막 신호기"
 sm_shroud_beacon_desc:1 "성계 내에 장막 터널을 생성하기 위한 사이오닉 신호기입니다. 장막 신호기는 해체하거나 파괴할 수 있지만, 터널 자체는 제거할 수 없습니다.\n"
 sm_mercenary_garrison:0 "용병 주둔지"
 sm_mercenary_garrison_desc:0 "계약 군인들이 주둔하는 막사가 모여 있는 곳입니다. 이곳에 있는 잔뼈 굵은 군인들은 일반 승무원들을 대상으로 정기 훈련을 진행하고, 기지를 방어할 준비 태세를 갖추고 있습니다. 물론, 제국에서 돈이 들어오는 한 말이죠.\n"
