 mission_technological_enlightenment_9_desc:1 "$mission_technological_enlightenment_0_desc$"
 mission_covert_infiltration:0 "은밀 침투"
 mission_covert_infiltration_desc:0 "유전자 변형을 통해 원주민의 일원처럼 보이는 요원을 원주민 사회에 침투시킵니다. 요원은 천천히 행성의 지도자 자리를 꿰차게 되며, 우리가 행성을 합병할 수 있도록 준비합니다.\n\n이 임무는 복잡하며, 산업 문명 이상에만 유효합니다.\n\n§E임무 완료 시, 원주민의 행성을 합병하며 원주민에게 일시적으로 큰 행복도 보너스를 제공합니다.§!\n\n"

