 building_primitive_power_plant:0 "원시 발전소"
 building_primitive_power_plant_desc:1 "석탄 또는 초기 단계의 원자력을 사용하는 불안정한 원시 발전소로, 대기 오염을 유발합니다."
 building_mutant_landfill:0 "돌연변이 매립지"
 building_mutant_landfill_desc:0 "온갖 끔찍한 돌연변이의 사체가 이곳에서 썩고 있습니다. 사체의 불안정한 유기 물질은 한데 뒤섞여, 하나의 건축물 형태를 갖췄습니다."
 building_vault:0 "지하 방공호"
 building_vault_desc:0 "이 가건물은 거대한 지하 방공호의 입구입니다. 지하 방공호는 과거 이 행성에 살던 원주민의 대피소로 쓰였는데, 이곳에 대피한 원주민들은 식량이 떨어지자 서로 해치기 시작했습니다."
 building_vault_2:0 "지하 방공호"
 building_vault_2_desc:0 "이 가건물은 거대한 지하 방공호의 입구입니다. 지하 방공호는 과거 이 행성에 살던 원주민의 대피소로 쓰였으며, 각종 기계와 채굴 장비가 잔뜩 보관되어 있습니다."
 building_particle_accelerator:0 "입자 가속기"
 building_particle_accelerator_desc:0 "독창적인 설계로 제작된 오래된 입자 가속기입니다. 입자 가속기에는 아직 작동하는 단말기가 있으며, 여기에 어떤 뛰어난 이론 물리학자가 정리한 것으로 보이는 방대한 양의 연구 자료가 들어있습니다."
 building_odd_factory:0 "기묘한 공장"
 building_odd_factory_desc:0 "다른 문명이 이 행성에 남긴 정교히 만들어진 시설로, 고가치의 자원을 생산합니다."
 building_quarantine:0 "전염병 연구 기지"
 building_quarantine_desc:0 "치료제를 개발하기 위해 감염자를 연구하는 임시 병원입니다."
 building_plague_memorial:0 "전염병 추모관"
 building_plague_memorial_desc:0 "한때 행성에 창궐했던 끔찍한 질병을 되새기기 위는 추모관입니다. 국가 생존의 증거로서 세워졌습니다."
 building_energy_grid:0 "에너지망"
