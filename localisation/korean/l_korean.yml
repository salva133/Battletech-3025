 sm_crew_quarters:0 "승무원 거주 구역"
 sm_crew_quarters_desc:0 "승무원들을 위한 숙박 시설과 지원을 제공해, 정박 중인 함대의 병참 부담을 줄입니다.\n"
 sm_crew_quarters_machine_intelligence:0 "지원 연결부"
 sm_crew_quarters_desc_machine_intelligence:0 "지원 연결부는 정박한 함대를 기지의 핵심 인공 지능과 직접적으로 연결해, 함대의 수리 및 개조를 지원합니다.\n"
 sm_crew_quarters_hive_mind:0 "승무원 배양실"
