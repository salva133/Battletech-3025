 ####################################

 pc_gas_giant:0 "거대 가스 행성"
 pc_gas_giant_desc:0 "주로 수소와 헬륨으로 이루어진 대기가 밀도 높은 핵을 둘러싸고 있는 가스 행성입니다."
 pc_asteroid:0 "소행성"
 pc_asteroid_desc:0 "밀집해 있는 작은 행성 중에서 유독 두드러지는 커다란 소행성이나 미행성입니다."
 pc_molten:0 "용암 행성"
 pc_molten_desc:0 "모든 것을 태워 버릴 듯한 열기의 암석 행성입니다. 대기는 희박하거나 아예 존재하지 않고, 지속적인 화산 폭발로 인해 내부에서 분출된 용암이 자유롭게 흐르고 있습니다. 이런 종류의 행성에서는 유기 생명체는 절대 살아남을 수 없을 것입니다."
 pc_frozen:0 "얼음 행성"
 pc_frozen_desc:1 "영구적으로 얼어붙은 두꺼운 얼음층으로 뒤덮인 암석형 행성입니다. 낮은 기온과 매우 희박한 대기는 표면에 생명체가 존재할 수 없게 만듭니다."
 pc_broken:0 "파괴된 행성"
 pc_broken_desc:0 "재앙적인 사건으로 인해 파괴된 행성입니다. 과거에 어떤 특성을 지니고 있었는지는 더 이상 알 수 없습니다."
 pc_barren:0 "불모 행성"
 pc_barren_desc:1 "대기가 희박하거나 존재하지 않는 척박한 암석 행성입니다. 표면은 운석 충돌로 인한 크레이터로 덮여 있고, 생명의 흔적이 완전히 결여돼 있습니다."
 pc_barren_cold:0 "불모 행성"
 pc_barren_cold_desc:1 "대기가 희박하거나 존재하지 않는 척박한 암석 행성입니다. 표면은 운석 충돌로 인한 크레이터로 덮여 있고, 생명의 흔적이 완전히 결여돼 있습니다."
 pc_desert:0 "사막 행성"
 pc_desert_desc:0 "대기가 질소와 산소로 이루어진 건조한 암석 행성입니다. 강수량이 적어 지표수는 희귀하며, 낮과 밤 사이의 온도 차가 심합니다. 초목이 부족하지만, 사막 꽃을 피울 정도의 강수량은 됩니다."
 pc_arid:0 "건조 행성"
 pc_arid_desc:0 "대기가 질소와 산소로 이루어진 건조한 암석 행성입니다. 대부분의 지역은 협곡과 암석으로 이루어져 있으며 먼지로 뒤덮여 있습니다. 온대 극지방에서는 숲을 찾을 수 있지만, 다른 지역에서 초목을 찾기는 쉽지 않습니다."
 pc_tundra:0 "동토 행성"
 pc_tundra_desc:0 "대기가 질소와 산소로 이루어진 추운 암석 행성입니다. 온화한 적도 지역을 제외한 표면은 영구 동토로 덮여 있습니다. 안정적인 생물권이 존재하지만 식물은 대부분 이끼와 지의류뿐입니다."
 pc_continental:0 "대륙 행성"
 pc_continental_desc:0 "대기가 질소와 산소로 이루어진 암석 행성입니다. 활동적이고 안정적인 수권이 존재합니다. 거대한 땅덩어리들이 바다로 인해 떨어져 있으며, 위도와 강수량에 따라 기후 변화가 큽니다."
 pc_tropical:0 "열대 행성"
 pc_tropical_desc:0 "대기가 두꺼운 질소와 산소층으로 이루어진 습윤한 암석 행성입니다. 강수량이 많은 우기와 건조한 건기가 반복되며, 다양하고 풍부한 식물이 육지의 대부분을 뒤덮고 있습니다."
 pc_ocean:0 "해양 행성"
 pc_ocean_desc:0 "대기가 질소와 산소로 이루어져 있으며, 수권의 비중이 상당히 큰 암석 행성입니다. 표면의 §Y90%§! 이상이 해양이며, 나머지는 흩어진 섬으로 이루어져 있습니다."
 pc_arctic:0 "극지 행성"
 pc_arctic_desc:0 "대기가 질소와 산소로 이루어진 지독한 추위의 암석 행성입니다. 거대한 극지가 있으며, 빙하와 같은 영구 동토에서는 확연한 물의 흔적이 발견됩니다. 하지만 계절 변화가 존재하고, 적도 부근에선 식물을 발견할 수 있습니다."
 pc_alpine:0 "고산 행성"
 pc_alpine_desc:1 "대기가 질소와 산소로 이루어진 산악 행성입니다. 눈이 정상을 뒤덮고 있으며, 계곡 곳곳엔 얼어붙은 호수가 있습니다. 이 행성은 계절에 따른 변화가 거의 없지만, 얼어붙은 호수 수면 아래 아직 액체 상태로 있는 물이 몇몇 강인한 초목을 지탱하고 있습니다."
 pc_savannah:0 "초원 행성"
 pc_savannah_desc:1 "대기가 질소와 산소로 이루어지고 메마른 평원으로 가득한 암석 행성입니다. 수권이 적어 우기가 짧지만, 몇몇 흔한 풀을 제외하면 초목은 주로 얕은 오아시스 주변에 몰려 있습니다."
 pc_habitat:0 "궤도 거주지"
 pc_habitat_desc:1 "확연히 도시적이긴 하지만, 행성과 비슷한 생활 환경을 제공하는 인공적인 심우주 건축물입니다. 수경 재배와 향상된 공기 정화 기술 덕분에 거의 자급자족이 가능하며, 기지에서 제작한 설비로 모행성에서 소재를 채취할 수 있습니다."
 HABITAT_PLANET_NAME:0 "[FROM.from.planet.GetName] 거주지"
 pc_toxic:0 "유독성 행성"
 pc_toxic_desc:0 "두꺼운 대기를 지닌 암석 행성으로, 이 행성의 대기는 지금껏 알려진 모든 고등 생명체에게 치명적입니다."
 pc_shrouded:0 "장막에 덮인 행성"
 pc_shrouded_desc:0 "우리 감지기는 행성을 덮은 짙은 안개를 통과할 수 없습니다. 진입한 탐사선은 돌아오지 않습니다."
 pc_b_star:0 "B형 항성"
 pc_b_star_desc:0 "거대한 B형 주계열성은 매우 밝고 푸르게 빛납니다. 수는 그리 많지 않지만, 이 항성은 그 광도로 인해 육안으로 볼 경우 항성 중에 가장 관측하기 쉽습니다."
 pc_a_star:0 "A형 항성"
 pc_a_star_desc:0 "상대적으로 젊은 이 백색 또는 청백색 주계열성은 일반적으로 육안으로 볼 경우 가장 관측하기 쉽습니다. 이 항성은 거대하고 매우 빠르게 회전하지만, 결국 더 느리고 차가운 적색 거성으로 진화할 것입니다."
 pc_f_star:0 "F형 항성"
 pc_f_star_desc:0 "F형 항성은 상당히 크고 흔히 황백색 왜성이라 불립니다. 이 항성은 보통 상당한 양의 자외선을 방출하지만, 넓은 거주 적합 구역 덕분에 높은 확률로 생명체가 존재할 수 있습니다."
 pc_g_star:0 "G형 항성"
 pc_g_star_desc:0 "흔히 황색 왜성이라 불리는 G형 항성은 사실 백색에서 살짝 노란색까지의 색을 지니고 있습니다. 주계열성이 약 100억 년 동안 수소 핵융합 과정을 거쳐 팽창하면 적색 거성이 됩니다. 수명이 K형 항성보다 짧지만, G형 항성의 거주 적합 구역은 생명이 성장하기에 최적의 조건을 지니고 있습니다."
 pc_k_star:0 "K형 항성"
 pc_k_star_desc:0 "종종 주황색 왜성이라 불리는 이 주계열성은, 꽤 흔하게 볼 수 있습니다. 이 항성은 최대 300억 년 동안 주계열 상태에 머무르기 때문에, K형 항성을 선회하는 행성은 생명이 진화할 시간을 평균보다 많이 확보할 수 있습니다."
 pc_m_star:0 "M형 항성"
 pc_m_star_desc:0 "우주에서 가장 일반적인 항성으로, 흔히 적색 왜성이라 불립니다. 하지만 광도가 낮기 때문에, 멀리서는 육안으로 관측이 어렵습니다. 적색 왜성은 일반적으로 수명이 매우 길지만, 자외선을 거의 방출하지 않기 때문에 대부분의 생명체에게 적합하지 않은 환경을 보유하고 있습니다."
 pc_t_star:0 "T형 갈색 왜성"
 pc_t_star_desc:0 "갈색 왜성은 수소 핵융합을 지속할 질량이 부족한 아항성체입니다. 크기는 커다란 거대 가스 행성과 거의 비슷하고, 밀도는 훨씬 높습니다. 광도가 낮고 열 생성이 비교적 적기 때문에, 공전하는 행성에는 생명체가 존재할 확률이 낮습니다."
 pc_m_giant_star:0 "M형 적색 거성"
 pc_m_giant_star_desc:0 "적색 거성은 반경이 크고 표면 온도가 비교적 낮으며, 항성 진화의 후기 단계에 있는 적당한 질량의 별입니다. 확장된 항성 대기와 높은 광도로 인해, 멀리 떨어진 곳까지 거주 적합 구역이 존재합니다."
 pc_black_hole:0 "블랙홀"
 pc_black_hole_desc:1 "일반적으로 블랙홀은 매우 거대한 항성이 수명이 다해서 붕괴될 때 형성됩니다. 블랙홀은 아주 강력한 중력장을 지니고 있기 때문에, 사건의 지평선을 통과하면 빛을 포함한 그 어떤 것도 탈출할 수 없습니다. 블랙홀에서 방출되는 중력파는 초광속 드라이브에 간섭해 전투에서 벗어나는 것을 더 어렵게 만듭니다."
 pc_neutron_star:0 "중성자별"
 pc_neutron_star_desc:2 "초신성 폭발 직후 거대한 항성이 급격한 붕괴와 폭발을 겪을 때, 가끔 이 엄청나게 조밀한 항성의 잔해가 탄생합니다. 이러한 항성은 일반적으로 직경이 10킬로미터 내외지만, 질량은 일반적인 G형 항성보다 몇 배나 큽니다. 중성자별에서 방출되는 중력파와 방사선은 함선의 아광속 속도를 줄이고 신중히 탐색해야 합니다."
 pc_pulsar:0 "펄서"
 pc_pulsar_desc:1 "펄서는 전자기 방사선을 방출하는 고도로 자화된 중성자별입니다. 별이 회전하기 때문에, 관측자를 직접 향할 때만 방사선 방출을 관측할 수 있습니다. 이 일정한 간격의 펄스를 통해 아주 엄청난 정확도로 시간의 경과를 측정할 수 있습니다. 펄서에서 방출되는 방사선은 편향막 기술에 간섭해 함선과 기지의 보호막을 작동 불능으로 만듭니다."
 pc_toxoid_star:0 "담록의 광원"
 pc_toxoid_star_desc:0 "이 항성은 유독성 존재에 수천 년 동안 노출된 끝에 물질 조성에 변화가 일어났습니다. 한때는 아주 평범한 G형 항성이었지만, 지금은 은하계의 다른 어떤 곳에서도 볼 수 없는 음산하고 희뿌연 초록빛을 내뿜고 있습니다."
 pc_infested:0 "감염된 행성"
 pc_infested_desc:0 "이 행성의 표면은 어떤 종류의 생물학적 오염 물질로 뒤덮여 있습니다."
 pc_gaia:0 "가이아 행성"
 pc_gaia_desc:0 "질소 산소 대기와 활발한 생태계를 보유한 이상적이고 온화한 행성입니다. 위도별로 지금껏 알려진 모든 고등 생명체가 살 수 있는 조건을 지니고 있습니다."
 pc_nuked:0 "죽은 행성"
 pc_nuked_desc:0 "대기가 질소와 산소로 이루어진 암석 행성입니다. 이 행성은 현재 대기 중에 거무튀튀한 연무가 두껍게 층을 이룬 채 핵겨울을 겪고 있습니다. 표면에는 높은 수준의 방사선이 검출되고 있으며, 생명 신호는 거의 없습니다."
 pc_ringworld_habitable:0 "링 월드"
 pc_ringworld_habitable_desc:0 "성계의 항성을 둘러싼 거대한 고리입니다.\n행성이라는 구체형 세상의 제약과 평범함에서 벗어나, 내부 공간을 따라 수많은 인공 거주 지역을 건설할 수 있도록 제작되었습니다."
 pc_ringworld_tech:0 "링 월드"
 pc_ringworld_tech_desc:0 "성계의 항성을 둘러싼 거대한 고리입니다.\n행성이라는 구체형 세상의 제약과 평범함에서 벗어나, 내부 공간을 따라 수많은 인공 거주 지역을 건설할 수 있도록 제작되었습니다."
 pc_ringworld_seam:0 "링 월드"
 pc_ringworld_seam_desc:0 "성계의 항성을 둘러싼 거대한 고리입니다.\n행성이라는 구체형 세상의 제약과 평범함에서 벗어나, 내부 공간을 따라 수많은 인공 거주 지역을 건설할 수 있도록 제작되었습니다."
 pc_ringworld_habitable_damaged:0 "링 월드"
 pc_ringworld_habitable_damaged_desc:0 "성계의 항성을 둘러싼 거대한 고리입니다.\n\n이 거대 구조물의 구획은 회복할 수 없을 만큼 피해를 입은 것으로 보입니다."
 pc_ringworld_tech_damaged:0 "링 월드"
