 volatile_motes:0 "불안정 분말"
 volatile_motes_desc:0 "불안정 분말은 에너지 생산의 연료 또는 폭발물로 이용할 수 있는 초자연적인 입자로, 엄청난 양의 에너지를 함유하고 있습니다."
 exotic_gases:0 "외계 가스"
 exotic_gases_desc:0 "희귀한 다용도 외계 가스로, 특히 첨단 에너지 기반 무기와 역장을 운용할 때 유용하게 쓰입니다. 일부 외계 가스는 우주선의 연료로 사용되며, 심지어 마약으로 소비되기도 합니다."
 rare_crystals:0 "희귀 크리스탈"
 rare_crystals_desc:0 "희귀 크리스탈은 레이저 광선을 집중시키는 데 매우 효과적이며, 첨단 전자 기기 대부분의 주요 부품으로 활용됩니다. 또한 많은 문화권에서는 장식과 장신구로 쓰이는 등, 희귀 크리스탈을 매우 귀중히 여기고 있습니다."
 alloys:0 "합금"
 alloys_desc:3 "§E§H합금§!(£alloys£)은 §H함선§! 건조나 §H항성 기지§! 건설 등 군사적으로 사용되는 고급 자원이며, 다음과 같은 방법으로 더 많은 합금을 획득할 수 있습니다:\n§Y1.§! 식민지 행성 지표면에 £building£ §H합금 주조소§! 건물 건설.\n§Y2.§! 식민지 행성 지표면에 £district£ §H산업 지구§! 건설.\n§Y3.§! §H시장§!에서 합금을 추가 구매§G($CLICK_OPEN_MARKET$)§!.§!"

 sr_zro:0 "즈로"
 sr_zro_desc:0 "즈로는 극도로 희귀한 에어로졸 형태의 외계 입자입니다. 운석 충돌로 인해 많은 행성에 매장되었지만, 즈로가 어디에서 기원한 것인지는 수수께끼로 남아있습니다. 사이오닉 재능을 타고난 자가 섭취한다면, 즈로는 사이오닉 능력을 향상시키는 아주 강력하면서도 중독성 있는 약물로 작용할 것입니다."
 sr_living_metal:0 "생체 금속"
 sr_living_metal_desc:1 "생체 금속은 무기물이지만 주로 생물학적 생명체에서만 나타나는 특성을 보여 주며, 항상 안정된 상태의 형태로 재생하려고 할 것입니다."
 sr_dark_matter:0 "암흑 물질"
 sr_dark_matter_desc:1 "암흑 물질은 여러 물리 법칙을 무시하는 듯한 외계 물질입니다. 추출 가능한 농도의 암흑 물질은 블랙홀 근처나 특정 성운에서만 찾을 수 있습니다."
 nanites:0 "나노봇"
 nanites_desc:0 "나노봇은 단순하지만 강력한 나노 작동기로, 이를 이용해 중시적 규모의 복잡한 조작이나 실험을 진행할 수 있습니다."

