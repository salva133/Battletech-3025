 energy:0 "에너지 크레딧"
 energy_desc:4 "§E§H에너지 크레딧§!(£energy£)은 모든 우주 종족이 인정하는 에너지 기반 화폐입니다. 다음과 같은 방법으로 더 많은 에너지를 획득할 수 있습니다:\n§Y1.§! 식민지 행성 지표면에 §H발전 지구§! 건설.\n§Y2.§! §H건설선§!을 이용해 에너지가 풍부한 행성 또는 항성 주위에 §H채굴 기지§! 건설.\n§Y3.§! §H시장§!에서 자원 판매§G($CLICK_OPEN_MARKET$)§!.§!"
 influence:0 "영향력"
 influence_desc_hive_mind:3 "§E§H영향력§!(£influence£)은 §H군체 의식§!이 은하 전체를 통제하는 능력을 나타내며, §H외교 조약§! 체결 및 유지와 §H영유권§! 주장, §H전초 기지§! 건설 등 다양한 곳에 사용됩니다. 영향력을 획득하는 속도는 전반적으로 일정하지만, 강력한 함대를 갖추거나, 기술을 연구하거나, 다른 제국을 §H경쟁자§!로 선포해 증가시킬 수 있습니다.§!"
 influence_desc_machine_intelligence:3 "§E§H영향력§!(£influence£)은 주 §H기계 지능§!이 은하 전체를 통제하도록 처리 능력을 전환해 내는 능력을 나타내며, §H외교 조약§! 체결 및 유지와 §H영유권§! 주장, §H전초 기지§! 건설 등 다양한 곳에 사용됩니다. 영향력을 획득하는 속도는 전반적으로 일정하지만, 강력한 함대를 갖추거나, 기술을 연구하거나, 다른 제국을 §H경쟁자§!로 선포해 증가시킬 수 있습니다.§!"
 influence_desc:6 "§E§H영향력§!(£influence£)은 정치적 영향력을 나타내며, §H영유권§! 주장과 §H전초 기지§! 건설 등 다양한 곳에 사용됩니다. 영향력을 획득하는 속도는 전반적으로 일정하지만, 다른 제국을 §H경쟁자§!로 선포하거나 §H무력시위§!를 올려 증가시킬 수 있습니다.\n\n§H무력시위§!는 §H제국 크기§!에 비해 보유하고 있는 함선 수에 따라 최대 §Y2§! §H영향력§!을 부여합니다.§!"
 food:0 "식량"
 food_desc:3 "§E§H식량§!(£food£)은 £pop£ §H팝§!이 성장하고 살아가는 데 필요한 여러 가지 영양소를 나타내며, 다음과 같은 방법으로 더 많은 식량을 획득할 수 있습니다.\n§Y1.§! 식민지 행성 지표면에 §H농업 지구§! 건설.\n§Y2.§! §H시장§!에서 식량을 추가 구매§G($CLICK_OPEN_MARKET$)§!.§!"
 food_desc_machine_intelligence:3 "§E§H$food$§!(£food£)은 유기체들이 연약한 신체를 유지하기 위해 필요한 여러 가지 생물학적 영양소를 나타냅니다. §H$auth_machine_intelligence$§!에게는 식량이 필요하지 않지만, §H$civic_machine_servitor$§!은 §H$citizenship_organic_trophy$ 팝§!을 위해, §H의욕적 동화자§!는 §H사이보그 팝§!을 위해 다음과 같은 방법으로 식량을 획득할 수 있습니다:\n§Y1.§! 식민지 행성 지표면에 §H농업 지구§! 건설.\n§Y2.§! §H시장§!에서 식량을 추가 구매§G($CLICK_OPEN_MARKET$)§!.§!"
