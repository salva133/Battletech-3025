 pc_ringworld_seam_damaged:0 "링 월드"
 pc_ringworld_seam_damaged_desc:0 "성계의 항성을 둘러싼 거대한 고리입니다.\n\n이 거대 구조물의 구획은 회복할 수 없을 만큼 피해를 입은 것으로 보입니다."
 pc_shielded:0 "보호막에 덮인 행성"
 pc_shielded_desc:1 "[Root.GetShieldedPlanetDesc]"
 pc_shielded_desc_orig:0 "행성 전체가 투과할 수 없는 일종의 에너지 장벽으로 싸여 있습니다. 에너지 장벽은 모든 표면 스캔을 차단합니다."
 pc_ai:0 "AI 행성"
 pc_ai_desc:0 "인공 구조물로 뒤덮인 암석 행성입니다. 희박한 대기는 대부분 산업공해 물질로 이루어져 있습니다. 표면 전체에서 강력한 에너지 방출이 있지만 유기 생명체의 흔적은 없습니다."
 pc_machine:0 "기계 행성"
 pc_machine_desc:0 "인공 구조물로 뒤덮인 암석 행성입니다. 희박한 대기는 대부분 산업공해 물질로 이루어져 있기 때문에, 생명체가 살아가는 데 적합하지 않습니다."
 pc_machine_broken:0 "파괴된 AI 행성"
 pc_machine_broken_desc:0 "$pc_ai_desc$"
 pc_hive:0 "군체 행성"
 pc_hive_desc:0 "행성 전체가 하나의 살아 있는 거대한 유기체이며, 이를 만든 군체 의식과 사이오닉으로 연결돼 있습니다. 군체의 일원이 아닌 존재가 발을 디디면 지형 자체에 공격받을 것입니다."
 pc_cybrex:0 "$pc_ringworld_habitable$"
 pc_cybrex_desc:0 "$pc_ringworld_habitable_desc$"
 pc_shattered:0 "부서진 행성"
 pc_shattered_desc:0 "한때 행성이었던 곳이 파괴되고 남은 새까맣게 탄 잔해입니다. 거대한 에너지 쇄도가 이 행성의 핵을 파괴한 후, 떠돌아다니는 암석 조각만이 남았습니다."
 pc_ice_asteroid:0 "얼음 소행성"
 pc_ice_asteroid_desc:0 "주로 얼어붙은 H2O로 이루어진 거대한 소행성 또는 미행성입니다."
 pc_rare_crystal_asteroid:0 "$pc_crystal_asteroid$"
