 building_temple:0 "신전"
 building_temple_desc:0 "아주 먼 옛날부터 세워진 단순한 건축물인 신전은 우리 모두를 단결시키는 고요한 명상과 교감의 장소입니다."
 building_holotemple:0 "홀로그램 신전"
 building_holotemple_desc:0 "기존의 투박한 신전을 개선한 곳입니다. 더욱 깊이 명상하고 독실히 헌신할 수 있도록, 최첨단 정신주의 기술로 홀로그램 신전에 변화무쌍한 현실을 담았습니다."
 building_sacred_nexus:0 "신성 연결체"
 building_sacred_nexus_desc:0 "최신 역장 기술의 발달로 신자들은 성지의 신성한 영향력을 직접 경험할 수 있습니다."
 building_citadel_of_faith:0 "신앙의 성채"
