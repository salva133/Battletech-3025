 TORPEDO_3_DESC:0 "매우 강력한 탄두를 탑재한 강화 어뢰입니다. 유선형 설계에 더욱 빠른 엔진을 장착하고 있으며, 개량된 보호막 변조기를 사용해 에너지 장막을 관통합니다."

 MASS_DRIVER_1:0 "매스 드라이버"
 MASS_DRIVER_1_DESC:0 "전자기식 발사 장치로, 자석을 이용해 철갑탄을 표적에 초고속으로 발사합니다."
 MASS_DRIVER_2:0 "코일건"
 MASS_DRIVER_2_DESC:0 "코일건은 초기 매스 드라이버를 강화한 무기로, 전자기 코일로 투사체를 빠르게 가속해 표적을 향해 발사합니다."
 MASS_DRIVER_3:0 "레일건"
 MASS_DRIVER_3_DESC:0 "레일건은 두 개의 평행한 레일을 사용해 엄청나게 빠른 속도의 투사체를 발사합니다."
 MASS_DRIVER_4:0 "강화 레일건"
 MASS_DRIVER_4_DESC:0 "좋은 평가를 받는 레일건의 새로운 버전으로, 레일의 강도를 강화하고 전력 공급을 개선했습니다. 이전 모델에 비해 정확도와 위력이 대폭 상승했습니다."
 MASS_DRIVER_5:0 "가우스 캐논"
 MASS_DRIVER_5_DESC:0 "기존 코일건 설계를 개량한 버전으로, 최첨단 레일건보다도 파괴력이 우월합니다. 놀라운 정확성과 속도로 투사체를 발사할 수 있습니다."

 SPACEPORT_MASS_DRIVER:0 "우주항 매스 드라이버"
 SPACEPORT_MASS_DRIVER_DESC:1 "우주항에 탑재된 매스 드라이버는 과거에 제작된 설계를 기반으로 하지만, 형제뻘에 해당하는 함선 장착용 장비와 비교해도 강력한 화력을 보여줍니다."

 KINETIC_ARTILLERY_1:0 "운동 에너지형 포대"
 KINETIC_ARTILLERY_1_DESC:0 "극도로 먼 거리에서 강력한 포탄을 매우 정확하게 발사할 수 있는 함포입니다."
 KINETIC_ARTILLERY_2:0 "운동 에너지형 함포"
