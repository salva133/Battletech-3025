 trait_ruler_champion_of_the_people:0 "국민의 투사"
 trait_ruler_champion_of_the_people_desc:1 "이 지도자는 국가의 사안에 진심으로 신경 쓰는 듯합니다."
 trait_ruler_feedback_loop:0 "피드백 루프"
