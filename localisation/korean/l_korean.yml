 SENSOR_1:0 "전파 탐지 체계"
 SENSOR_1_DESC:1 "행성 기반 기술을 심우주에서 사용하기 위해 개량했습니다. 전파 탐지 체계는 성간 함선에 대한 기본적인 탐지 및 추적 기능을 제공합니다."
 SENSOR_2:0 "중력 감지기"
 SENSOR_2_DESC:0 "중력 감지기는 우주에서 발생하는 중력 변화를 감지하도록 조정한 센서입니다. 이를 이용해 함선에 의한 중력 변화 등을 감지할 수 있습니다."
 SENSOR_3:0 "아공간 감지기"
 SENSOR_3_DESC:0 "함선이 이동하면서 만들어내는 아공간 파동을 감지하는 감지기입니다. 중력 감지 배열망보다 감도와 범위가 월등히 개선되었습니다."
 SENSOR_4:0 "타키온 감지기"
 SENSOR_4_DESC:0 "회전하는 타키온 광선을 활용해 극도로 먼 거리에서도 함선의 움직임을 감지하는 첨단 감지기입니다."
 AFTERBURNER_1:0 "재연소 장치"
 AFTERBURNER_1_DESC:0 "재연소 장치는 함선에 추가적인 전투 속도를 제공합니다."
 AFTERBURNER_2:0 "강화 재연소 장치"
 AFTERBURNER_2_DESC:0 "강화 재연소 장치는 함선에 더욱 빠른 추가 전투 속도를 제공합니다."
 SHIELD_1:0 "편향막"
 SHIELD_1_DESC:0 "에너지 편향막은 적의 사격을 어느 정도 막아낼 수 있습니다. 다만, 그 한도를 초과하면 과부하가 발생합니다. 이 편향막의 가장 큰 단점은 막대한 전력을 소모한다는 점입니다."
 SHIELD_2:0 "개량 편향막"
 SHIELD_2_DESC:0 "개량된 편향막으로, 과부하가 발생하기 전까지 더 많은 피해를 흡수할 수 있습니다."
 SHIELD_3:0 "보호막"
 SHIELD_3_DESC:0 "차세대 에너지 장막을 생성하는 신형 보호막 생성기로, 기존의 편향막 기술을 대체합니다. 보호 성능이 대폭 향상되었습니다."
 SHIELD_4:0 "강화 보호막"
 SHIELD_4_DESC:0 "보다 개선된 보호막 생성기로, 기존 모델보다 훨씬 강력한 에너지장을 생성합니다. 이 방어막은 적의 지속적인 공격을 받아야만 뚫립니다."
 SHIELD_5:0 "초강화 보호막"
 SHIELD_5_DESC:0 "보다 단단한 강화 에너지 보호막으로, 놀랍도록 강력합니다. 그 어느 보호막에도 비할 수 없는 보호 성능을 자랑합니다."
