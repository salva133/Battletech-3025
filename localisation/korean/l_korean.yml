 #war_goal_wg_liberation_desc: "Wage war to extricate a number of planets from the enemy, forming an independent and friendly Empire."
 war_goal_wg_liberation_desc:0 "적으로부터 많은 행성을 해방해, 독립적이고 우호적인 제국을 형성하기 위한 전쟁입니다."
 war_goal_wg_subjugation:0 "속국화"
 #war_goal_wg_subjugation_desc: "Wage war to subjugate the enemy as a Vassal."
 war_goal_wg_subjugation_desc:2 "적을 속국으로 지배하기 위한 전쟁입니다.\n\n현상 유지 평화가 체결될 경우, 우리가 점령한 성계에 행성이 하나 이상 있으면 새로운 속국이 됩니다.\n\n속국의 초기 협정 조건은 §Y$policy_subjugation_war_terms$§! 정책에 따라 달라집니다."
 war_goal_wg_tribute:0 "조공국화"
 #war_goal_wg_tribute_desc: "Wage war to subjugate the enemy as a Tributary."
