 iron_age_desc:0 "이 문명은 철기 시대에 돌입했습니다. 이들은 모성 곳곳으로 퍼져나가고 있으며, 철기 제련과 단조 기술을 이용해 조잡하지만 효과적인 도구와 무기를 만들어 내고 있습니다."
 late_medieval_age:0 "후기 중세 시대"
 late_medieval_age_desc:0 "이 문명은 후기 중세 시대에 돌입했습니다. 이들은 야금학에 대해 확실히 이해하고 있으며, 인쇄기의 발명을 통해 지식을 급속도로 확산시키고 있습니다."
 renaissance_age:0 "르네상스 시대"
 renaissance_age_desc:0 "이 문명은 르네상스 시대에 돌입했습니다. 과학적 지식을 빠른 속도로 축적하고 있으며, 화약의 발명으로 인해 전쟁의 양상이 급속도로 변화하고 있습니다."
 steam_age:0 "증기 기관 시대"
 steam_age_desc:0 "이 문명은 증기 기관 시대에 돌입했습니다. 증기 기관의 발명은 이들 사회에 엄청난 영향을 끼쳤으며, 이제 이들은 산업 혁명의 시발점에 서 있습니다."
 industrial_age:0 "산업 시대"
 industrial_age_desc:0 "이 문명은 초기 산업 시대에 돌입했습니다. 전기와 내연 기관은 점차 상용화되고 있고, 도시화가 급속도로 진행되고 있습니다."
 machine_age:0 "기계 시대"
 machine_age_desc:0 "이 문명은 후기 산업 시대로 여겨지는 기계 시대에 돌입했습니다. 공장에서 제품과 차량이 대량 생산되고, 항공 여행이 보편화되고 있습니다."
 atomic_age:0 "원자력 시대"
 atomic_age_desc:0 "이 문명은 원자력 시대에 돌입했습니다. 이들은 원자의 힘을 이용하기 시작했으나, 아직 우주로는 진출하지 못했습니다. 또한, 다수의 핵무기로 인해 갑작스럽게 멸망할 가능성도 존재합니다."
 early_space_age:0 "초기 우주 시대"
 early_space_age_desc:0 "이 문명은 초기 우주 시대에 돌입했습니다. 원시적인 인공위성이 모성 주변을 돌고 있고, 최초의 유인 우주선이 저궤도 운행에 성공했습니다. 곧 모성을 떠날 준비가 될 것입니다."

