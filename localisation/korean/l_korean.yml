 mission_no_observation:1 "대사관"
 mission_no_observation_desc:1 "이제 이 기지는 아래에 있는 문명에 대한 외교 및 비밀 활동을 조율하는 대사관으로 활용됩니다."
 mission_passive_observation:0 "소극적 관측"
 mission_passive_observation_desc:2 "원주민이 알아차리지 못하도록 안전한 거리를 유지한 상태로 연구를 진행하며, 원주민의 문화가 오염되지 않도록 최선을 다합니다.\n\n$observation_infiltration_effects$[GetPassiveObservationInsights]\n\n"
 mission_specimen_collection:0 "적극적 관측"
 mission_specimen_collection_desc:2 "적극적으로 원주민에 대한 연구를 진행하며, 생물학적 특성과 문화적 특징을 관측하기 위해 수시로 살아 있는 표본을 수집합니다.\n\n$observation_infiltration_effects$[GetAggressiveObservationInsights]\n§E이 임무는 의도치 않은 결과를 초래할 수 있습니다.§!\n\n"
 observation_infiltration_effects:0 "관측 임무에 의한 자원 생산량은 관측 대상인 초광속 이전 문명에 구축한 §Y첩자망§!의 §Y침투 수준§!에 따라 달라집니다."
 native_indoctrination:0 "$mission_native_indoctrination$ 임무"
 mission_native_indoctrination:0 "세뇌"
 mission_native_indoctrination_desc:0 "원주민 모르게 그들의 사회와 문화에 간섭해 원주민의 사고방식을 우리의 사고방식과 비슷하게 바꿉니다.\n\n§E이 임무는 원주민이 점차 우리의 통치 윤리관을 받아들이게 만듭니다.§!\n\n"
 mission_technological_enlightenment_0:1 "기술 개발"
 mission_technological_enlightenment_0_desc:3 "원주민 문명이 빠르게 우주 시대에 도달할 수 있도록 도움을 줍니다. 원주민의 현재 기술 수준에 따라 소요되는 시간이 달라집니다.\n\n§E임무 완료 시, 원주민에게 §R모성계의 완전한 소유권§!을 부여하며, 우리의 보호국인 우주 문명이 됩니다.§!\n\n"
