 # Machine
 leader_trait_ruler_machine_intelligence:0 "기계 지능"
 leader_trait_ruler_machine_intelligence_desc:0 "이 지도자는 기계 제국의 모든 행동을 감독하고 지휘하는 핵심 인공 지능입니다."
 leader_trait_flexible_programming:0 "유연한 프로그래밍"
 leader_trait_flexible_programming_desc:0 "이 지도자는 특히 유연하게 프로그래밍되어, 더 좋은 결과를 얻을 수 있다면 새로운 방법과 절차에 빠르게 적응할 수 있습니다."
 leader_trait_rigid_programming:0 "엄격한 프로그래밍"
 leader_trait_rigid_programming_desc:0 "이 지도자는 매우 엄격하게 프로그래밍되어, 변화가 효율성을 개선하더라도 웬만해서는 행동 수정을 허용하지 않습니다."
 leader_trait_newboot:0 "리부트"
 leader_trait_newboot_desc:0 "이 지도자는 최근에야 지휘 직책을 맡을 수 있을 정도로 자율성이 업그레이드됐습니다."
 leader_trait_warbot_tinkerer:0 "전쟁 로봇 개조가"
 leader_trait_warbot_tinkerer_desc:0 "이 지도자는 전쟁 로봇 설계에 남다른 관심을 갖고 있으며, 기존 모델을 끊임없이 개조하고 조정하고 있습니다."
 leader_trait_ai_aided_design:0 "AI 지원 설계"
 leader_trait_ai_aided_design_desc:0 "이 지도자는 함선 건조 효율성을 높이기 위해 보조 메모리 코어에서 이론적 모델을 지속적으로 실행합니다."
 leader_trait_bulldozer:0 "불도저"
 leader_trait_bulldozer_desc:0 "이 지도자는 외계 지형을 빠르고 효율적으로 선착장으로 만드는 데 통달했습니다."
 leader_trait_analytical:0 "분석적"
 leader_trait_analytical_desc:0 "이 지도자는 연산 능력 중 대단히 많은 비율을 자연 과학을 분석하고 다른 이들의 연구를 촉진하는 데 사용합니다."
 leader_trait_parts_cannibalizer:0 "부품 수거"
 leader_trait_parts_cannibalizer_desc:0 "이 지도자는 오작동하거나 부서진 전쟁 로봇에서 부품을 수거해 다른 로봇들이 더 오래 작동할 수 있도록 하는 데 매우 능숙합니다."
 leader_trait_demoralizer:0 "사기 분쇄자"
 leader_trait_demoralizer_desc:0 "이 지도자는 유기체의 유약한 정신과 어떻게 하면 전장에서 창의적인 테러 전술을 통해 이를 가장 효과적으로 파괴할 수 있는지에 매료돼 있습니다."
 leader_trait_erratic_morality_core:0 "변덕스러운 도덕 코어"
 leader_trait_erratic_morality_core_desc:0 "이 지도자는 종종 변덕스러운 도덕 코어 때문에 적 사상자에 대해 안타까워하고 후회합니다."
 leader_trait_maintenance_loop:0 "유지 보수 루프"
 leader_trait_maintenance_loop_desc:0 "이 지도자는 지속적으로 부차적 유지 보수 루프를 수행하며, 함대에 있는 모든 함선을 면밀히 관리하고 보급 비용을 절감합니다."
 leader_trait_unstable_code_base:0 "불안정한 코드 베이스"
 leader_trait_unstable_code_base_desc:0 "이 지도자는 불안정한 코드 베이스로 인해 초조해하고 때때로 터무니없는 행동을 합니다."
 leader_trait_cataloger:0 "목록 편집자"
 leader_trait_cataloger_desc:0 "이 지도자는 우주 전체의 목록을 작성하는 것을 가장 큰 소명으로 생각합니다."
 leader_trait_restore_point:0 "복구 지점"
 leader_trait_restore_point_desc:0 "이 지도자는 지휘할 지도자가 없는 함대가 있는 한, 항상 전투에서 파괴된 직후에 근무 상태로 복귀할 가능성이 있습니다."

 # Event Special
 leader_trait_sentinel:0 "센티널 트레이닝"
 leader_trait_sentinel_desc:0 "센티널 함대 사령관은 프레소린 해부학과 전술에 관한 상세한 지식을 보유하고 있습니다."
 leader_trait_hive_mind:0 "군체 의식"
 leader_trait_hive_mind_desc:0 "프레소린 함대의 행동을 통제하는 게슈탈트 의식은 엄청난 다중 작업 능력을 입증해왔습니다."
 leader_trait_hive_affinity:0 "군체 친화력"
 leader_trait_hive_affinity_desc:0 "이 함대 의식하에 기능하는 프레소린 생물은 서로 비범한 수준의 친화력을 갖추게 됐습니다. 이들은 사격 훈련법이 크게 향상되어, 발사 속도가 빨라졌습니다."
 leader_trait_void_swimmer:0 "공허 사냥꾼"
 leader_trait_void_swimmer_desc:0 "이 함대 의식의 사냥 본능은 휘하에 있는 프레소린 생물들을 광란으로 몰아넣었습니다. 이들을 전투를 갈망하며 끝없이 전진합니다."
 leader_trait_ethereal:0 "무실체"
 leader_trait_ethereal_desc:0 "일부 타 차원 함대 사령관은 함선의 무실체한 성질을 이용해 전투 중에 함대의 회피 능력을 크게 향상시키는 법을 배웠습니다."
 leader_trait_dimensional_stutter:0 "차원 이탈자"
 leader_trait_dimensional_stutter_desc:0 "원리는 알 수 없지만, 이 타 차원 함대 지휘관 휘하의 우주선은 이동할 때 빠르게 나타났다 사라지기를 반복하며 아광속 속도를 상승시킵니다."



