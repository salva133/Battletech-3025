 building_clinic:2 "유전자 진료소"
 building_clinic_desc:2 "첨단 의학을 제공하는 유전자 진료소가 있으면, 인구는 통계적으로 더욱 건강하고 장수할 수 있습니다."
 building_hospital:2 "세포 재생소"
