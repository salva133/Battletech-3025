 MACRO_BUILDER_TITLE:0 "§E강습군 생성기§!"
 MACRO_BUILDER_DESC:1 "§Y강습군 생성기§!를 이용하면 다수의 강습군을 손쉽게 창설할 수 있습니다. 강습군은 해당 구역에서 강습군을 생성할 수 있는 행성에 창설됩니다.\n\n창설이 완료된 강습군은 §Y병력 집결§!이 활성화되거나 이 항성 기지에 집결한 §Y지상군§!에 증원 병력으로 투입됩니다."
 MACRO_BUILDER_CAPACITY_DESC:1 "동시에 생성할 수 있는 지상군의 수는 이용 가능한 £planet£ §Y행성§! 수에 따라 달라집니다. 행성은 행성 화면의 지상군 탭에 있는 §Y강습군 생성기§!에서 제외할 수 있습니다."
