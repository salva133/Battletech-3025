 TORPEDO_2_DESC:0 "개량된 우주 어뢰로, 장갑을 부착해 적의 거점 방어 화력을 더 잘 견뎌냅니다. 어뢰가 폭발할 때, 장갑도 산산이 조각나며 추가 피해를 줍니다."
