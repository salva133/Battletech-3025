 AUTO_MIGRATE_CULTURE_SHOCK:0 "§R식민지가 문화 충격을 겪고 있습니다.§!"
 AUTO_MIGRATE_COLONY_TOO_NEW:0 "§R개발된 지 얼마 되지 않은 식민지입니다.§!"
 AUTO_MIGRATE_ONLY_HAS_ONE_POP:0 "§R마지막 팝은 자동 이주할 수 없습니다.§!"

