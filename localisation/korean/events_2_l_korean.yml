 fallen_machine_empire.31.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!에서 온 통신"
 fallen_machine_empire.31.desc:0 "관리인 프로토콜 115-3 발동. 메시지 발송: 주목하십시오, 합성체 문명 여러분. 일시적인 통신 중단 사태로 인해, 관리인 프로젝트가 오작동 및 손상이 발생한 노동자 드론을 교체하는 데 어려움을 겪고 있습니다. 여러분의 문명을 분석한 결과, [Root.GetSpeciesAdj] 유닛의 성능은 낮은 수준의 유지 관리 작업을 수행하는 데 적합하다는 것을 확인했습니다. 여러분의 노동자 유닛 하나를 관리인 매트릭스에 통합할 수 있도록 [FallenEmpireTaskPlanetTarget.GetName]에 보내 주시기 바랍니다. 알파 피난처의 모든 유기체 종족의 존속에 보탬이 될 것입니다."
 fallen_machine_empire.31.a:0 "확인했습니다. 요구를 수락합니다."
 fallen_machine_empire.31.b:0 "우리 노동자 유닛은 나눠 줄 수 없습니다."
 fallen_machine_empire.31.tooltip:0 "§Y[FallenEmpireTaskPlanet.GetName]§!에서 1 £pop£ §Y기계 팝§!이 차출됩니다."

 fallen_machine_empire.41.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!에서 온 통신"
 fallen_machine_empire.41.desc:0 "관리인 프로토콜 62-1 발동. 메시지 발송: 주목하십시오, [Root.GetSpeciesName] 여러분. §R<<오류: 데이터 블록 손상>>§!의 영향력에 §H[FallenEmpireTaskTarget.GetName]§!(이)가 잠식되었습니다. 우리 프로그래밍의 윤리 제한으로 인해, 관리인 전쟁 자산은 현재 투입할 수 없는 상태입니다. 2차 격리 프로토콜은 §R<<오류: 데이터 블록 손상>>§!의 위협을 더 확산되기 전에 파괴하기 위해 잠식되지 않은 문명을 활용할 것을 명시합니다. [Root.GetSpeciesAdj] 전쟁 자산을 이번 사태에 투입할 것을 요청합니다. 요청을 수락하겠습니까?"
 fallen_machine_empire.41.a:0 "위협이라면 반드시 막아야지요."
 fallen_machine_empire.41.b:0 "[FallenEmpireTaskTarget.GetName](을)를 공격할 이유가 없습니다."
 fallen_machine_empire.42.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!에서 온 통신"
 fallen_machine_empire.42.desc:0 "관리인 프로토콜 62-1 완료. [Root.GetSpeciesAdj] 전쟁 자산이 [FallenEmpireTaskTarget.GetSpeciesAdj] 표적과 교전 중입니다. [Root.GetName]의 지위를 비잠식 세력에서 순응 세력으로 격상합니다."
 fallen_machine_empire.42.a:0 "그거 좋은... 건가요?"
 fallen_machine_empire.43.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!에서 온 통신"
 fallen_machine_empire.43.desc:0 "관리인 프로토콜 62-1 실패. [Root.GetSpeciesAdj] 전쟁 자산이 [FallenEmpireTaskTarget.GetSpeciesAdj] 표적과의 교전에 동원되지 않았습니다. [Root.GetName]의 지위를 비잠식 세력에서 잠식 유력 세력으로 격하합니다."
 fallen_machine_empire.43.a:0 "이거 곤란하겠네요."

 fallen_machine_empire.51.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!에서 온 통신"
 fallen_machine_empire.51.desc:0 "관리인 프로토콜 475-3 발동. 메시지 발송: 주목하십시오, [Root.GetSpeciesName] 여러분. 여러분 문명이 §Y<<오류: 데이터 블록 손상>>§!에 파괴될 위험도는 현재 §R57.216%§!입니다. §H[FallenEmpireTaskTarget.GetName]§!(을)를 개척할 경우, 여러분 문명의 생존 확률은 §Y4.558%§! 증가합니다. 식민지를 개척해 [Root.GetSpeciesAdj] 개척민을 해당 행성에 이주시킬 것을 요청합니다. 수락하겠습니까?"
 fallen_machine_empire.51.a:0 "좋습니다. [FallenEmpireTaskTarget.GetName](을)를 개척하겠습니다."
 fallen_machine_empire.51.b:0 "그 행성을 개척할 생각은 없습니다."
 fallen_machine_empire.52.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!에서 온 통신"
 fallen_machine_empire.52.desc:0 "관리인 프로토콜 475-3 완료. [FallenEmpireTaskTarget.GetName]에 대규모 [Root.GetSpeciesAdj] 개척지가 감지됩니다. [Root.GetName]의 지위를 비잠식 세력에서 순응 세력으로 격상합니다."
 fallen_machine_empire.52.a:0 "그거 좋은... 건가요?"
 fallen_machine_empire.53.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!에서 온 통신"
 fallen_machine_empire.53.desc:0 "관리인 프로토콜 475-3 실패. [FallenEmpireTaskTarget.GetName]에 [Root.GetSpeciesAdj] 개척지가 감지되지 않습니다. [Root.GetName]의 지위를 비잠식 세력에서 잠식 유력 세력으로 격하합니다."
 fallen_machine_empire.53.a:0 "이거 곤란하겠네요."

