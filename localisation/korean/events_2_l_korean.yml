 story.410.desc.spiri:0 "[From.GetName]의 공격에 무너졌지만, 공허 구름은 조용히 사라지지 않았습니다.\n\n공허 구름의 전자기장이 마침내 붕괴하고 항성 물질이 성계 전체에 퍼지기 전, 전투에 참전한 여러 승무원이 갑자기 앞으로 닥쳐올 파멸에 대한 공포에 사로잡혔다고 보고했습니다.\n\n우리가 죄를 저지른 것일지도 모릅니다."
