 # Comet Sighted
 country.999.name:0 "혜성 출현"
 country.999.desc:0 "[Root.GetSpeciesNamePlural](은)는 호기심이 많은 종족입니다. [Root.Capital.GetName] 상공에 혜성이 나타나자, 우리 국민들이 들뜬 반응을 보이고 있습니다.\n\n다들 이 혜성이 앞으로 일어날 위대한 일에 대한 전조라고 확신하고 있습니다."
 country.999.a:0 "좋은 징조로군요."
 country.999.desc.pac:0 "[Root.GetSpeciesNamePlural](은)는 호기심이 많은 종족입니다. [Root.Capital.GetName] 상공에 혜성이 나타나자, 우리 국민들이 겸손한 반응을 보이고 있습니다.\n\n다들 이번 혜성과 같은 기적이 언젠가 은하계 전체를 하나로 만들어 줄 것이라고 열렬히 기대하고 있습니다."
 country.999.a.pac:0 "좋은 징조로군요."
 country.999.desc.mil:0 "해성이 [Root.Capital.GetName] 하늘의 성층권을 지나면서 하늘에 강렬한 불줄기가 타오릅니다. 우주를 가로지르는 이 강력한 혜성의 모습은 우리 수도 행성의 국민들에게 깊은 인상을 남겼습니다.\n\n국민들은 완고히 전진하는 혜성을, [Root.GetName](이)가 은하계의 지배자에 오를 운명이라는 뜻으로 받아들이고 있습니다."
 country.999.a.mil:0 "승리를 위하여."
 country.999.desc.spirit:0 "[Root.Capital.GetName] 밤하늘에 움직이는 빛이 나타났습니다. 그 부드러운 빛의 곡선은 천천히 밤하늘을 도는 별들의 모습과 선명한 대비를 이루었습니다.\n\n[Root.Capital.GetName] 시민들은 이 빛을 보고, 높은 권세가 우리 제국을 인정했으며 우리의 대의를 고요히 축복한다는 징조로 받아들이고 있습니다."
 country.999.a.spirit:0 "정말 그렇군요."
 country.999.desc.material:0 "최근, 가스와 입자로 된 뚜렷한 꼬리를 지닌 작은 천체가 [Root.Capital.GetStarName] 성계에서 나타났습니다.\n\n이 천체는 별다른 일 없이 성계를 지나갔습니다."
 country.999.a.material:0 "알겠습니다."
 country.999.desc.phile:0 "[Root.Capital.GetName]의 지평선에 혜성이 밝은 궤적을 남기며 나타났습니다. 머나먼 별들로부터 온 빛의 사절인 것입니다. 혜성을 본 [Root.GetSpeciesName] 국민들은 이 우주에 우리 말고도 다른 존재가 있다는 것을 다시금 알게 되어 매우 기뻐하고 있습니다.\n\n또한 은하계의 다른 존재들을 두 팔 벌려 맞이하겠다는 [Root.GetName]의 목표에 더욱 지지를 보내고 있습니다."
 country.999.a.phile:0 "훌륭합니다."
 country.999.desc.phobe:0 "[Root.Capital.GetName] 상공에 무시무시한 혜성이 나타났습니다. 혜성의 완강한 궤적은 [Root.GetSpeciesName](이)가 이 우주에 혼자가 아니라는 것을 뼈저리게 상기시켜 주는 증거이자, 머나먼 별들에 도사리고 있는 미지의 공포가 생각보다 가까이에 있다는 것을 알려주고 있습니다.\n\n이번 일을 계기로 외계 세력에 대한 경계 태세를 굳건히 유지해야 합니다."
 country.999.a.phobe:0 "이것은 징조로군요."
 country.999.desc.coll:0 "[Root.GetSpeciesNamePlural](이)가 삼삼오오 모여 [Root.Capital.GetName]의 상공을 지나는 혜성을 바라보았습니다. 이 외로운 혜성의 크기는 작았지만 커다란 사회적 불안을 초래했으며, [Root.GetSpeciesName] 국민들은 [Root.GetSpeciesName]에게 자신들이 혼자가 아니라는 걸 확인해 줄 것을 요청했습니다.\n\n이들은 이번 혜성이 [Root.GetSpeciesAdj] 사회에 고립과 분열이 다가오는 징조라고 확신하고 있습니다."
 country.999.a.coll:0 "걱정스럽군요."
 country.999.desc.ind:0 "[Root.Capital.GetName]에서 위풍당당하게 [Root.Capital.GetStarName] 성계를 지나는 혜성 하나가 목격되었습니다. 혜성은 활발하게, 어떠한 방해에도 굴하지 않고 우주 안에서 자신의 길을 개척하고 있습니다.\n\n그야말로 [Root.GetSpeciesNamePlural] 전원이 추구하는 이상입니다."
 country.999.a.ind:0 "좋은 징조로군요."
 country.999.desc.mach:0 "[Root.Capital.GetName] 지표면에 위치한 [Root.GetSpeciesNamePlural] 유닛들이 얼어붙은 소형 천체가 적경 2시 54분 8초, 적위 10.3도에 가스를 분출하며 진행하는 것을 목격했습니다.\n\n이 천체의 거리는 태양으로부터 약 3.75 천문단위에 위치한 것으로 측정되었으며, 코마의 크기와 가시성을 기준으로 주목할 만한 천체로 분류했습니다. 천체의 크기는 약 5 x 10 x 6 킬로미터로 산정됐습니다. 이번 천체 출현은 별다른 특이 사항 없이 종료되었습니다."
 country.999.a.mach:0 "수신 완료했습니다."

