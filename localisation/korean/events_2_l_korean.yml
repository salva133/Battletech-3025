 story.405.name:0 "공허 구름의 정체"
 story.405.desc.spiri:0 "공허 구름은 이 우주의 관리자입니다. 공허 구름의 존재를 인지한 [Root.GetSpeciesAdj] 천문학자들은 온갖 장소에서 그 흔적을 발견할 수 있었습니다.\n\n만물이 막 생겨나던 시기, 공허 구름은 새 항성이 빛을 얻고, 어린 행성이 생겨나는 것을 지켜보았습니다. 이제 공허 구름은 시간이 처음 생겨났을 당시에 만들어진 무생물 덩어리로서, 반쯤 의식을 갖춘 채 죽어가는 항성과 부서지는 행성 사이를 부유하고 있습니다.\n\n공허 구름은 우리가 어떤 위대한 존재의 작은 부분에 불과하다는 점을 계속해서 상기시켜 줍니다."
 # +6 mult phys research, +10% dmg vs cloud modifier
 story.405.desc:0 "[Root.GetSpeciesAdj] 연구원들이 아는 한, 공허 구름은 우주에서 가장 오래된 존재입니다. 이들은 어린 우주가 형언할 수 없는 힘으로 무에서 유를 창조해, 우리가 물질이라 부르는 것이 처음 생겨난 지 불과 몇십 억 년 후에 생겨났습니다. 또한 공허 구름은 한때는 항성이었을 것도 같지만, 실제로는 그렇지 않습니다.\n\n이 존재가 동물 수준의 지능을 갖춘 것으로 보이는 이유는 설명하기 어렵습니다. 다만 공허 구름을 하나로 묶어주며 공허 구름과 마찬가지로 고대의 산물인 강력한 전자기장에서 답을 찾을 수 있을지 모릅니다. 시간만 충분하다면, 구름 안의 항성 먼지와 중력장의 순환이 특정한 방식으로 배열되어 신경 회로와 유사한 형태를 띠는 것도 아예 불가능한 것은 아닙니다.\n\n게다가 구름은 수 광년 떨어진 다른 구름과 의사소통까지는 아니더라도 일종의 자극을 주고받는 것 같습니다. 아마 양자 얽힘을 이용하는 듯합니다."
 story.405.desc.gesta:0 "공허 구름은 우주에서 가장 오래된 존재일지도 모릅니다. 이들은 어린 우주가 형언할 수 없는 힘으로 무에서 유를 창조해, 우리가 물질이라 부르는 것이 처음 생겨난 지 불과 몇십 억 년 후에 생겨났습니다. 또한 공허 구름은 한때는 항성이었을 것도 같지만, 실제로는 그렇지 않습니다.\n\n이 존재가 동물 수준의 지능을 갖춘 것으로 보이는 이유는 설명하기 어렵습니다. 다만 공허 구름을 하나로 묶어주며 공허 구름과 마찬가지로 고대의 산물인 강력한 전자기장에서 답을 찾을 수 있을지 모릅니다. 시간만 충분하다면, 구름 안의 항성 먼지와 중력장의 순환이 특정한 방식으로 배열되어 신경 회로나 컴퓨터 회로와 유사한 형태를 띠는 것도 아예 불가능한 것은 아닙니다.\n\n게다가 구름은 수 광년 떨어진 다른 구름과 의사소통까지는 아니더라도 일종의 자극을 주고받는 것 같습니다. 아마 양자 얽힘을 이용하는 듯합니다."
 story.405.a.spiri:0 "마음이 겸허해지는군요."
 story.405.a.spiri.tooltip:0 "§Y플레이어의 제국§!에 §Y위대한 설계§! 보정치가 추가됩니다:\n£happiness£ 행복도 §G+5%§!"
