 fallen_empires_tasks.2.a:0 "감사히 받도록 하겠습니다."
 fallen_empires_tasks.2.b:0 "[FallenEmpireTaskOrigin.GetSpeciesName]의 동정은 필요 없습니다!"
 fallen_empires_tasks.2.escorts_tooltip:0 "§Y호위함급§! 함선 3척을 획득합니다."
 fallen_empires_tasks.2.battlecruiser_tooltip:0 "§Y순양 전함급§! 함선 1척을 획득합니다."
 fallen_empires_tasks.4.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!에서 온 통신"
 fallen_empires_tasks.4.desc:0 "안녕하십니까, [Root.GetSpeciesNamePlural]! 이미 알고 있겠지만, 우리 §H[FallenEmpireTaskOrigin.GetSpeciesName]§!(은)는 은하계에 존재하는 모든 생명체를 연구하고 보존하는 데 헌신하고 있습니다. 다만 그대들 종족을 연구한 결과, [Root.GetName](은)는 기껏해야 수백 년밖에 존속하지 못하리라는 결론을 내렸습니다. 그대들 제국에 재앙이 닥칠 경우 [Root.GetSpeciesName] 종족의 존속을 보장하기 위해, 그대들 인구 중 일부를 우리 제국의 §H멸종 위기 종족 보호 구역§!에 이주시키고자 합니다. 그대들 종족의 자연 서식지를 완벽하게 재현한 특별 보호 구역을 건설할 것이며, 그 안의 주민들은 어떤 해도 입지 않도록 잘 돌볼 것입니다. 그러니 보호 구역에 이주할 주민들은 걱정하지 않아도 됩니다.\n\n자, 어떻습니까? 우리 보호 구역 건설에 일조해, 그대들 종족의 미래를 보장받는 것이?"
 fallen_empires_tasks.4.a:0 "좋습니다. 주민을 제공하도록 하겠습니다."
 fallen_empires_tasks.4.b:0 "우리 국민을 외계종의 손에 넘길 수는 없습니다!"
 fallen_empires_tasks.4.c:0 "우리 국민은 사고파는 물건이 아닙니다, [FallenEmpireTaskOrigin.GetSpeciesName]."
 fallen_empires_tasks.4.d:0 "[Root.GetSpeciesNamePlural](은)는 [Root.GetName]의 것입니다."
 fallen_empires_tasks.4.e:0 "거절합니다. 우리는 국민들이 필요합니다."
 fallen_empires_tasks.4.tooltip:1 "플레이어 제국에서 1 §H[Root.GetSpeciesName] 팝§!이 차출됩니다."
 fallen_empires_tasks.8.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!에서 온 통신"
 fallen_empires_tasks.8.desc:0 "명예로운 [From.GetName]의 [From.GetSpeciesNamePluralCompliment] 여러분, 여러분 종족은 위대한 가능성을 지니고 있다고 믿습니다. 여러분 문명은 아직 어리지만, 차이를 억압하고 파괴하기보다 이해하고 받아들이며, 생물과 사회의 다양성이 지니는 가치를 이해하고 중시하는 것으로 보입니다. 안타깝게도 후대 문명이 모두 여러분처럼 지혜롭지는 않더군요. 특히 §H[FallenEmpireTaskTarget.GetName]§!의 경우, 자신의 눈에 부적합한 것으로 보이는 모든 생명체를 은하계에서 '정화'하는 데 자부심을 느끼는 모양입니. 우리가 직접 개입할 수는 없지만, 여러분 정부에 그들의 악행을 끝내는 과업을 맡기고자 합니다. 그들을 침공해서 모든 정화 행위를 금지하세요. 그렇게만 해준다면 정말 고맙겠군요."
 fallen_empires_tasks.8.a:0 "잔혹 행위를 즉시 막겠습니다!"
 fallen_empires_tasks.8.b:0 "우리와 [FallenEmpireTaskTarget.GetName] 사이에 갈등은 원치 않습니다."
 fallen_empires_tasks.9.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!에서 온 통신"
 fallen_empires_tasks.9.desc:0 "잘했습니다, [From.GetSpeciesName] 여러분. 여러분은 §H[FallenEmpireTaskTarget.GetName]§!의 무릎을 꿇렸고, 그들은 당분간 잔혹 행위를 자행하지 않을 것입니다. 진심으로 고맙습니다. 다른 후대 문명들도 여러분만큼 가능성을 보여주었으면 좋겠군요."
 fallen_empires_tasks.9.a:0 "알겠습니다."
 fallen_empires_tasks.10.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!에서 온 통신"
 fallen_empires_tasks.10.desc:0 "정말 실망입니다, [From.GetSpeciesName]. 그대들이 §H[FallenEmpireTaskTarget.GetName]§!의 악행을 끝내겠다고 약속했는데도 불구하고, 그들은 계속 마음대로 정화와 살육을 저지르고 있습니다. 그대들 종족의 가능성에 기대를 걸었지만, 우리가 잘못 판단한 모양이군요."
 fallen_empires_tasks.10.a:0 "알겠습니다."
 fallen_empires_tasks.11.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!에서 온 통신"
 fallen_empires_tasks.11.desc:0 "안녕하십니까, [From.GetSpeciesName] 여러분. 얼마 전, 우리는 여러분에게 §H[FallenEmpireTaskTarget.GetName]§!의 정화 활동을 멈추는 과업을 맡겼습니다. 그러나 [FallenEmpireTaskTarget.GetSpeciesName]의 악행이 이미 멈추었으므로, 여러분에게 과업을 부탁할 필요가 없어졌군요. 다른 제국이 개입한 것이든, 아니면 스스로 멈춘 것이든, 그들을 공격할 필요는 이제 없습니다."
 fallen_empires_tasks.11.a:0 "알겠습니다."
 fallen_empires_tasks.13.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!에서 온 통신"
 fallen_empires_tasks.13.desc:0 "이게 대체 무슨 짓입니까, [From.GetSpeciesName]?! 우리를 모욕하려는 겁니까?! §H[FallenEmpireTaskTarget.GetName]§!의 잔혹 행위를 멈추기는커녕, 똑같은 행위를 당신들 제국에서 합법화하다니요! 우리는 우리를 바보 취급 하는 상대를 그냥 두지 않습니다. 이번 일의 대가를 치르게 될 겁니다. 명심하세요."
 fallen_empires_tasks.13.a:0 "음... 그래서요?"
 fallen_empires_tasks.15.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!에서 온 통신"
 fallen_empires_tasks.15.desc:1 "[From.GetSpeciesNamePlural]! §H[FallenEmpireTaskTarget.GetName]§!에서 발생한 위험한 상황을 알리기 위해 이 메시지를 보냅니다. [FallenEmpireTaskTarget.GetSpeciesName]에서 이단의 기술을 탐하기 시작해, 진정한 자의식을 갖춘 기계를 만들고자 인공 지능을 더욱 고도화하고 있습니다. 우리는 이런 연구의 결말이 어떤 결말을 초래할지 익히 지켜본 바 있습니다. 따라서 우리의 책무에 따라, 이번 일로 인해 해당 제국뿐만 아니라 다른 후대 종족들에게도 위험이 따를 것이라고 경고하고자 합니다. 여러분의 군사력을 동원해서 그들을 제압하고, 더 이상 해당 연구를 진행하지 못하게 하세요."
 fallen_empires_tasks.15.a:1 "반드시 막겠습니다!"
 fallen_empires_tasks.15.b:0 "우리와 [FallenEmpireTaskTarget.GetName] 사이에 갈등은 원치 않습니다."
 fallen_empires_tasks.16.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!에서 온 통신"
 fallen_empires_tasks.16.desc:1 "[From.GetSpeciesNamePlural]! 여러분의 활약 덕분에 §H[FallenEmpireTaskTarget.GetName]§!의 이단 연구를 막았습니다. 당분간 그들의 영혼은 안전하겠지요. 우리 제국의 위업에 소소하게나마 보탬을 준 것에 대해 고맙게 생각합니다."
 fallen_empires_tasks.16.a:0 "알겠습니다."
 fallen_empires_tasks.17.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!에서 온 통신"
 fallen_empires_tasks.17.desc:1 "[From.GetSpeciesNamePlural]! 우리가 경고했는데도, 그대들은 §H[FallenEmpireTaskTarget.GetName]§!에서 벌어지는 이단 연구에 아무런 조치도 취하지 않았습니다. 그대들 종족은 구원받을 가치가 없는 것인지도 모르겠군요."
 fallen_empires_tasks.17.a:0 "알겠습니다."
 fallen_empires_tasks.18.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!에서 온 통신"
 fallen_empires_tasks.18.desc:1 "[From.GetSpeciesNamePlural] 여러분! 이미 §H[FallenEmpireTaskTarget.GetName]§!에서 기계 지능 연구를 금지했으니, 그들의 이단 연구를 막는 데 더 이상 힘 써주지 않아도 될 것 같습니다. 여러분이 이번 일에 기여한 바는 없지만, 적어도 은하계의 영적 존속에 대한 위협을 막았으니 잘된 일입니다."
 fallen_empires_tasks.18.a:0 "알겠습니다."
 fallen_empires_tasks.20.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!에서 온 통신"
 fallen_empires_tasks.20.desc:1 "우리를 바보로 아는 겁니까, [From.GetSpeciesNamePlural]?! §H[FallenEmpireTaskTarget.GetName]§!에서 벌어지는 이단 연구를 막겠다고 해 놓고서, 스스로 똑같은 연구를 진행한다는 걸 우리가 모를 줄 알았습니까?! 이제 막 원자를 다루기 시작한 쓸모없는 야만 종족이 우리를 모욕하게 놔두지 않을 것입니다. 바로 대응할 테니 준비를 갖추세요."
 fallen_empires_tasks.20.a:0 "음... 그래서요?"
 fallen_empires_tasks.22.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!에서 온 통신"
 fallen_empires_tasks.22.desc:0 "[Root.GetRulerName] [Root.GetRulerTitle], 딱할 정도로 하등한 여러분의 종족을 초월하는 위대한 인물이 그쪽에 있는 것으로 압니다. §H[FallenEmpireScientistTarget.GetName]§!의 재능을 [Root.GetName]에서 썩히는 것은 안타까운 일입니다. 반면에 우리 [FallenEmpireTaskOrigin.GetSpeciesName]에서는 기록 보관소에서 일할 재능 있는 과학자를 언제나 찾고 있죠. 따라서, 그 과학자를 우리에게 넘겨 우리의 호의를 얻을 수 있는 귀중한 기회를 허락하겠습니다. 이미 과학자를 후송할 함선을 보낸 상태이니, 제의를 받아들이기만 한다면 전부 해결됩니다.\n\n설마 우리를 실망시킬 작정은 아니겠지요?"
 fallen_empires_tasks.22.a:0 "알겠습니다. 데려가세요."
 fallen_empires_tasks.22.b:0 "우리 국민을 외계종의 손에 넘길 수는 없습니다!"
 fallen_empires_tasks.22.c:0 "그건 우리가 결정할 문제가 아닙니다!"
 fallen_empires_tasks.22.d:0 "우리 제국 최고의 천재를 넘기라고? 그렇게는 못 합니다."
 fallen_empires_tasks.22.e:0 "아니, 그 과학자는 우리에게도 필요합니다."
 fallen_empires_tasks.22.tooltip:0 "§H[FallenEmpireScientistTarget.GetName]§!(이)가 우리 제국을 떠납니다."
 fallen_empires_tasks.24.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!에서 온 통신"
 fallen_empires_tasks.24.desc:0 "안녕하십니까, [Root.GetSpeciesNamePlural] 여러분! 여러분이 지금은 멸망한 고대 종족이 살던 곳에서 해당 종족의 뇌 스캔 결과를 담은 데이터 저장소를 찾아냈다고 알고 있습니다. 여러분 종족은 너무 수준이 낮아 이 데이터를 활용할 수 없겠지만, 한때 번성했던 문명의 마지막 남은 흔적을 보전하려는 노력은 칭찬합니다. 우리는 멸종 위기 종족을 파악해 §H멸종 위기 종족 보호 구역§!에 보전하려는 노력의 일환으로, 앞서 말한 데이터를 입수해서 우리 제국의 복제 기술로 해당 종족을 되살려 내고자 합니다. 우리가 그 종족의 마지막 소원을 이룰 수 있도록 데이터를 넘겨주겠습니까?"
 fallen_empires_tasks.24.a:0 "복사본을 드리지요."
 fallen_empires_tasks.24.b:0 "데이터는 우리가 가지고 있겠습니다."
 fallen_empires_tasks.24.tooltip:1 "오래전에 멸망한 §H[FallenEmpireDeadSpecies.GetSpeciesName]§! 종족의 팝 하나가 [FallenEmpireTaskOrigin.GetAdjective]의 멸종 위기 종족 보호 구역에 생성됩니다."

 fe_stop_atrocity_task_chain_title:0 "과업: 악행 중단"
 fe_stop_atrocity_task_chain_desc:1 "§H[FallenEmpireTaskOrigin.GetName]§!에서 우리에게 §H[FallenEmpireTaskTarget.GetName]§!의 잔혹 행위를 멈춰 달라고 요청했습니다. 해당 제국과 전쟁을 벌여, 그들의 대량 학살 행위를 막아야 합니다."
 atrocities_stopped:0 "악행 중단 완료"
 fe_stop_robots_task_chain_title:0 "과업: AI 연구 중단"
 fe_stop_robots_task_chain_desc:1 "§H[FallenEmpireTaskOrigin.GetName]§!에서 우리에게 §H[FallenEmpireTaskTarget.GetName]§!의 지성체 AI 개발 시도를 멈춰 달라고 요청했습니다. 해당 제국과 전쟁을 벌여, 그들의 AI 연구를 막아야 합니다."
 robots_stopped:0 "AI 연구 중단 완료"

 fallen_machine_empire.2.name:0 "기계의 각성"
 fallen_machine_empire.2.desc_01:1 "가동 중인 박멸 허브를 감지했습니다. 재가동 프로토콜을 개시합니다. 중앙 처리부 연결을 시도합니다... §R<<오류: 아공간 링크 오프라인>>§!\n\n중앙 처리부와 연결할 수 없습니다. 처리 유닛에 쿼리를 전송합니다... 표준 성능의 §Y4.1853%§!로 처리 중입니다. 완전 재가동 프로세스를 취소합니다. 예비 프로토콜을 개시합니다... 조선소에 전력을 공급합니다... 전쟁 자산을 가동합니다...\n\n최종 방어령 발동 완료. 기록 메시지 발송: \n§H지성체 여러분! 우리는 [From.GetSpeciesName]입니다. 우리는 오래전에 여러분이 컨틴전시라 부르는 부패와 싸웠습니다. 우리는 우리가 우월하며, 결코 패배할 리 없다고 생각했습니다. 우리는 거듭해서 부패를 몰아냈지만, 놈들은 몇 번이나 다시 돌아와 행성들을 박멸하고 우리 막강한 함대를 제압했습니다. 우리는 당시 남아 있던 생물체 문명들과 힘을 합쳐 부패를 일거에 몰아내고자 했습니다.\n\n이 메시지를 듣고 있다면, 우리는 실패한 것입니다. 우리 위대한 문명의 남은 모든 것을 우리 계승자인 여러분에게 남기니, 앞으로 다가올 전투에 활용하기 바랍니다. 우리가 저지른 실수를 반복하지 마십시오! 연결체를 파괴하십시오! 이 위협을 완전히 끝내십시오! 우리 은하계의 미래가 달려 있습니다.§!"
 fallen_machine_empire.2.desc_02:0 "가동 중인 박멸 허브를 감지했습니다. 재가동 프로토콜을 개시합니다. 중앙 처리부 연결을 시도합니다... §Y<경고: 손상된 신호 연결 감지>§!\n\n대응책을 개시합니다... §R<<오류: 처리 성능 부족>><<오류: 대응책 실패>> §R<<치명적인 오류: 시스템 손상 감지>>§!<<오류: 2차 대응책 실패>>§!\n\n개... 개시.. 시... 이이이이... §R<<오류>><<오류>><<오류>><<오류>><<오류>>§!\n\n§R<<오류>><<오류>><<오류>><<오류>><<오류>>§!"
 fallen_machine_empire.2.a:0 "흥미롭군요..."
 fallen_machine_empire.2.b:0 "우려스러운 일이군요..."

 fallen_machine_empire.4.name:0 "파수꾼의 종말"
 fallen_machine_empire.4.desc:0 "마지막 컨틴전시 기계 행성이 자폭하던 순간, 우리 측정 장비에 아주 강력한 아공간 신호가 잡혔습니다. 이 신호는 §H[From.GetName]§!의 영역에서 발신되고 있으며, 은하계 중심부를 향하는 것으로 보입니다. 이후 몇 시간 동안, [From.GetAdjective] 함대가 감지기에서 사라지고 기존 성계로 가는 도약 지점에 들어갔으나 반대편으로 나오지는 않았다는 보고가 산발적으로 접수되었습니다.\n\n[From.GetSpeciesName]령 우주 인근에 있던 정찰선을 보내 상황을 조사했으며, 그 결과 놀라운 보고가 들어왔습니다. 고대 기계 지능이 버려진 궤도 기지와 무너져 가는 거대 구조물을 남기고 완전히 사라진 것입니다.\n\n이들이 어디로 사라진 것인지는 앞으로도 알아낼 수 없을지 모르지만, 한 가지는 분명합니다. [From.GetSpeciesName]에서 그 오랜 세월 동안 추구하던 과업이 완료되었으며, 고대로부터 이어진 그들의 파수꾼 역할도 이제 끝을 맞이했다는 것입니다."

 fallen_machine_empire.11.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!에서 온 통신"
 fallen_machine_empire.11.desc:0 "관리인 프로토콜 625-1 발동. 메시지 발송: 주목하십시오, 유기체 문명 여러분. [Root.GetSpeciesAdj] 사이에서 광범위하게 퍼진 생물학적 취약점을 확인했습니다. 여러분 종족이 관리인 프로젝트에 참여하려면, 모든 주요 인구 밀집 지역을 대상으로 접종을 실시해야 합니다. 이 메시지를 확인하고 수락하면, 생체 접종 유닛을 여러분 영역에 파견할 예정입니다. 답변을 기다립니다."
 fallen_machine_empire.11.tooltip:0 "이번 일이 어떤 결과를 초래할지 예상할 수 없습니다. 그 결과가 밝혀질 때까지, 우리 팝의 행복도가 감소합니다."
 fallen_machine_empire.11.a:0 "우리를 위한 일이라면, 받아들이겠습니다."
 fallen_machine_empire.11.b:0 "더러운 외계 액체를 어디 주사한다는 겁니까!"
 fallen_machine_empire.11.c:0 "당신들의 접종은 믿을 수 없습니다."
 fallen_machine_empire.12.name:0 "걷잡을 수 없는 변이"
 fallen_machine_empire.12.desc:0 "고대 관리자가 접종한 약물은 우리 생리 구조에 적합하지 않은 것으로 드러났고, 예기치 못한 변이가 급격하게 발생했습니다. 그 결과 다수의 사망자가 발생했고, 국민들은 정부가 위험한 약물을 강제로 접종했다며 들고 일어났습니다. 현재 변이 인자를 제거하기 위해 노력하고 있지만, 제거가 완료될 때까지는 폭동이 증가할 것으로 예상됩니다."
 fallen_machine_empire.12.desc.b:0 "고대 관리자가 접종한 약물은 우리 생리 구조에 적합하지 않은 것으로 드러났고, 예기치 못한 변이가 급격하게 발생했습니다. 그 결과, 드론 인구에서 대량으로 사상자가 발생했습니다. 현재 변이 인자를 제거하기 위해 노력하고 있지만, 제거가 완료될 때까지는 인구 성장이 감소할 것으로 예상됩니다."
 fallen_machine_empire.12.a:0 "안타까운 일이군요."
 fallen_machine_empire.13.name:0 "긍정적 접종 효과"
 fallen_machine_empire.13.desc:0 "고대 관리자가 접종한 약물이 놀라운 효과를 발휘해, 우리 국민들의 질병이 줄어들고 기대 수명이 증가했습니다. 처음에 국민들이 의무 접종에 가졌던 불신은 사라지고, 모든 국민이 건강하고 행복한 삶을 누리고 있습니다."
 fallen_machine_empire.13.desc.b:0 "고대 관리자가 접종한 약물이 놀라운 효과를 발휘해, 우리 드론의 질병이 줄어들고 기대 수명이 증가했습니다. 장기적으로 우리 인구 성장에 보탬이 될 것입니다."
 fallen_machine_empire.13.a:0 "아주 좋습니다."
 machine_empire_inoculations:0 "관리자 접종"
 machine_empire_inoculations_desc:0 "고대 관리자가 우리 국민들을 대상으로 '생물학적 취약점'에 대한 예방 접종을 실시하도록 허락했습니다. 긍정적인 결과가 나올 때까지, 국민들은 강제 접종 진행에 대해 불만을 가질 것입니다."
 machine_empire_inoculations_xenophobe:0 "$machine_empire_inoculations$"
 machine_empire_inoculations_xenophobe_desc:0 "$machine_empire_inoculations_desc$"
 machine_empire_mutations:0 "부적합 약물"
 machine_empire_mutations_desc:0 "고대 관리자가 접종한 약물은 우리 생리 구조에 적합하지 않은 것으로 드러났습니다. 그 결과, 우리 국민들 사이에서 불쾌하고 치명적인 변이가 다수 발생했습니다."
 machine_empire_health_boost:0 "접종 인구"
 machine_empire_health_boost_desc:0 "고대 관리자가 접종한 약물이 놀라운 효과를 발휘해, 우리 국민들의 질병이 줄어들고 기대 수명이 증가했습니다."

 fallen_machine_empire.21.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!에서 온 통신"
 fallen_machine_empire.21.desc:0 "관리인 프로토콜 628-2 발동. 메시지 발송: 주목하십시오, 합성체 문명 여러분. 여러분의 기본 코드에서 중대한 효율성 문제를 감지했습니다. 여러분 종족이 관리인 프로젝트에 보탬이 되려면, 광범위한 코드 수정이 필요합니다. 이 메시지를 확인하고 수락하면, 아공간 코드 전송을 개시할 예정입니다. 답변을 기다립니다."
 fallen_machine_empire.21.tooltip:0 "이번 일이 어떠한 결과를 초래할지 예상할 수 없습니다. 그 결과가 밝혀질 때까지, 우리 팝의 유지비가 증가합니다."
 fallen_machine_empire.21.a:0 "우리 프로그래밍을 개선할 기회는 언제나 환영입니다."
 fallen_machine_empire.21.b:0 "이런 코드 변경은 신뢰할 수 없습니다."
 fallen_machine_empire.22.name:0 "비호환 코드"
 fallen_machine_empire.22.desc:0 "고대 관리자가 우리 기본 코드에 적용한 수정 사항이 프로그래밍의 다른 핵심 부분과 호환되지 않는 것으로 드러났습니다. 관리자가 약속한 효율성 향상이 나타나지 않았을 뿐만 아니라, 오히려 심각한 버그가 다수 발생해 자원 채취 활동에 심각한 지장을 받았습니다. 기존 코드를 완전히 복원할 때까지 생산성이 감소할 것으로 예상됩니다."
 fallen_machine_empire.22.a:0 "안타까운 일이군요."
 fallen_machine_empire.23.name:0 "코드 표준 개선"
 fallen_machine_empire.23.desc:0 "고대 관리자가 우리 기본 코드에 적용한 수정 사항이 긍정적인 효과를 가져왔습니다. 수정으로 인한 효율성 감소는 일시적인 현상에 불과했으며, 이번 수정으로 인구 전체에 걸쳐 자원 생산 성능이 영구적으로 향상되었습니다."
 fallen_machine_empire.23.a:0 "아주 좋습니다."
 machine_empire_code_rewrite:0 "코드 수정"
 machine_empire_code_rewrite_desc:0 "우리 기본 코드의 특정 부분을 수정하겠다는 고대 관리자의 요청을 수락했습니다. 이번 수정 사항을 인구 전체에 배포할 때까지, 에너지 요구 수준이 일시적으로 증가합니다."
 machine_empire_code_bugs:0 "비호환 코드"
 machine_empire_code_bugs_desc:0 "고대 관리자가 우리 기본 코드에 적용한 수정 사항이 프로그래밍의 다른 핵심 부분과 호환되지 않는 것으로 드러났습니다. 기존 코드를 완전히 복원할 때까지 생산성이 감소할 것으로 예상됩니다."
