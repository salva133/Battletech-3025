 massex_poi_2:0 "타버린 행성"
 massex_poi_2_desc:0 "이 행성은 스스로 불러온 불지옥의 도가니 속에서 신음하고 있습니다."
 massex_poi_3:0 "황무지 행성"
 massex_poi_3_desc:0 "이 행성은 생명체가 서식하기에 유리한 조건을 갖추었지만, 놀라울 정도로 황량합니다."
 massex_poi_4:0 "독성 행성"
