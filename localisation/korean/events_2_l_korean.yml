 story.201.desc.base:0 "우리 [This.Owner.GetResearchers]들이 [This.System.GetName] 성계에서 발견한 부유형 크리스탈 물체에 대한 조사를 완료했습니다. 조사 결과는 매우 놀랍습니다."
 story.201.desc.phile:1 "$story.201.desc.base$\n\n함선 크기의 이 물체와 그보다 약간 작지만 마찬가지로 크리스탈 형태인 위성체들은 처음에는 움직임이 없는 것처럼 보입니다. 하지만 우리 함선과의 상대적 방향이 변하고 프리즘 안에서 새로운 에너지 신호가 포착되는 것을 보면 살아있는 존재일 가능성도 있습니다. 분명히 매우 흥미로운 가능성이지만 조심스럽게 접근해야 합니다.\n\n우리 제국의 최고 두뇌들이 이 존재를 연구하기 위해 대기하고 있습니다."
 story.201.desc.phobe:1 "$story.201.desc.base$\n\n함선 크기의 이 물체와 그보다 약간 작지만 마찬가지로 크리스탈 형태인 위성체들은 처음에는 움직임이 없는 것처럼 보입니다. 하지만 우리 함선과의 상대적 방향이 변하고 프리즘 안에서 새로운 에너지 신호가 포착되는 것을 보면 매우 위험한 존재로 간주해야 합니다. 조심스러운 접근이 필요합니다.\n\n함대를 파견해 크리스탈 결정체의 공격 능력을 파악하고 위협 요소로 판단되는 경우 파괴해야 합니다."
 story.201.desc.pacif:1 "$story.201.desc.base$\n\n함선 크기의 이 물체와 그보다 약간 작지만 마찬가지로 크리스탈 형태인 위성체들은 처음에는 움직임이 없는 것처럼 보입니다. 하지만 우리 함선과의 상대적 방향이 변하고 프리즘 안에서 새로운 에너지 신호가 포착되는 것을 보면 매우 위험한 존재로 간주해야 합니다. 조심스러운 접근이 필요합니다.\n\n이 수수께끼의 프리즘 생물과 교전하는 일을 피하려면 원격 관측을 통해 우리 수도에서 이들을 감시해야 합니다."
 story.201.desc.spiri:1 "$story.201.desc.base$\n\n함선 크기의 이 물체와 그보다 약간 작지만 마찬가지로 크리스탈 형태인 위성체들은 처음에는 움직임이 없는 것처럼 보입니다. 하지만 우리 함선과의 상대적 방향이 변하고 프리즘 안에서 새로운 에너지 신호가 포착되는 것을 보면 [Root.Owner.GetSpeciesAdj] 함선에 반응하는 것으로 보입니다.\n\n이 크리스탈 생물의 성격과 기원은 현재로서는 알기 어렵지만 그 유려한 각도와 형태에는 [Root.Owner.GetSpeciesAdj]의 영혼과 공명하는 무언가가 있습니다. [Root.Owner.GetName]에서는 한 발 물러나 상대의 영역을 존중하며 멀리 떨어져 관측해야 합니다."
 story.201.desc.milit:1 "$story.201.desc.base$\n\n함선 크기의 이 물체와 그보다 약간 작지만 마찬가지로 크리스탈 형태인 위성체들은 처음에는 움직임이 없는 것처럼 보입니다. 하지만 우리 함선과의 상대적 방향이 변하고 프리즘 안에서 새로운 에너지 신호가 포착되는 것을 보면 매우 위험한 존재로 간주해야 합니다. 조심스러운 접근이 필요합니다.\n\n군사적 목적으로 활용할 방안은 찾지 못하더라도 부서진 크리스탈을 연구하면 흥미로운 결과가 나올 것입니다."
 story.201.desc:1 "$story.201.desc.base$\n\n함선 크기의 이 물체와 그보다 약간 작지만 마찬가지로 크리스탈 형태인 위성체들은 처음에는 움직임이 없는 것처럼 보입니다. 하지만 우리 함선과의 상대적 방향이 변하고 프리즘 안에서 새로운 에너지 신호가 포착되는 것을 보면 매우 위험한 존재로 간주해야 합니다. 조심스러운 접근이 필요합니다.\n\n선택지는 두 가지입니다. 위험할지도 모르는 이 물체들을 직접 공격하거나 원격 감시를 통해 안전한 거리에서 지켜보는 것입니다."
