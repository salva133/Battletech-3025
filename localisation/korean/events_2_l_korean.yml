 anomaly.170.name:0 "유배자"
 anomaly.170.desc:0 "이 측정 결과는 [From.GetName] 지표면의 한 소형 연구 기지에서 온 것입니다. 하지만 [Root.Owner.GetName]에는 해당 연구 기지를 설치하거나 허가한 기록이 없습니다. 해당 연구 기지의 구성원은 [Root.Owner.GetSpeciesAdj] 과학자 한 명으로서, [From.GetName]에 대한 연구 결과로 보건대 매우 재능 있고 성실한 인재인 듯합니다. 하지만 연구원의 신원과 관련해 문제가 있습니다. 제국의 공식 기록 어디에도 등록된 바 없으며, 연구원 자신도 신원을 밝히기 거부하고 있습니다. 단지, 자신을 '유배자'라고 밝혔을 뿐입니다.\n\n이 연구원은 [Root.Owner.Capital.GetName]에 돌아와 직접 [Root.Owner.GetName]에 복무하겠다는 의사를 밝혔습니다. 단, [Root.GetName](이)가 즉시 [From.GetName]에서 떠나고, 어떠한 [Root.Owner.GetSpeciesAdj] 함선도 그곳에 돌아오지 않는다는 조건을 내걸었습니다."
 anomaly.170.a:0 "절대 용납할 수 없습니다. 연구 기지를 샅샅이 조사하세요."
 anomaly.170.a.tooltip:0 "§Y유배자§!를 억류하고 무허가 연구 기지를 수색합니다."
 anomaly.170.b:0 "[Root.Owner.GetRulerTitle]께서 유배자의 복귀를 환영하십니다!"
 anomaly.170.b.tooltip:0 "유배자가 §Y지도자§! 후보군에 추가되었습니다."
 anomaly.171.name:0 "냉기와 공허"
 anomaly.171.desc:0 "연구 기지 자체는 별다를 것이 없습니다. 기상이 극심하게 악화되어 기지가 손상되고 연구 진행이 불가능한 상태가 될 때까지, 한시적으로 행성 지표면에 대한 연구를 진행할 수 있도록 건설한 임시 시설입니다.\n\n[From.From.GetName]에 설치된 이 기지는 거의 수명이 다한 상태지만, 해당 행성의 극심한 추위로 인해 임시 구조물임에도 불구하고 손상이 심각한 정도로 진행되지는 않았습니다. 일회용으로 만들어진 값싼 장비들은 아직도 작동하고 있으며, 누군가 많이 사용한 상태입니다. 기지의 데이터 뱅크에는 해당 행성에 대한 자세하지만 결국 특출날 것은 없는 연구자료와 행성의 극한 환경에서 수행한 여러 기초적인 실험 결과가 가득합니다.\n\n흥미로운 점은, 기지의 지반을 이루고 있는 광물 매장지에 대해서는 자세한 탐구가 이루어지지 않았다는 것입니다. [Root.GetName]에서 해당 지형에 대한 스캔을 실시한 결과, 얼음에 덮인 이 산의 안쪽은 일부가 비어 있을 가능성이 있습니다. 더욱 놀라운 사실은, [Root.GetLeaderName] 과학 담당관의 보고에 따르면 이 기지의 유일한 연구원인 수수께끼의 '유배자'의 모습을 찾을 수 없다는 것입니다."
 anomaly.171.a:0 "당황스럽군요."
 anomaly.172.name:0 "0도 아래"
 anomaly.172.desc:0 "[From.From.GetName]의 연구 기지에는 무언가 특이한 점이 있습니다. 구조물 자체는 흔히 볼 수 있는 형태로서, 극심한 악기상으로 인해 기지가 손상되어 연구 진행이 불가능한 상태가 될 때까지, 한시적으로 행성 지표면에 대한 연구를 진행할 수 있도록 건설한 임시 시설입니다. 하지만 이 시설은 행성 전체를 덮은 얼음 바다를 뚫고 나온 암석 지형 위에 자리 잡고 있습니다.\n\n[Root.GetName] 연구진은 동굴과 좁은 통로로 이루어진 복잡한 연결망이 이 산으로 이어지는 것을 발견했습니다. 그리고 그 입구가 연구 기지 안에 있습니다.\n\n안에 있는 지하 공간 중에서도 규모가 큰 한 공간에서, 연구진은 해당 기지에서 원래 근무하던 연구진의 말라붙은 시신을 발견했습니다. 이 [Root.Owner.GetSpeciesAdj] 연구원들은 원래 다른 곳에 파견되었지만, 결국 생명체를 찾아볼 수 없는 이 혹독한 행성으로 행선지를 옮겨 연구 기지를 건설한 것으로 보입니다.\n\n물론 자칭 '유배자'의 모습은 어디에도 찾아볼 수 없습니다. [Root.GetName] 연구진은 구명정을 이용해 사망한 연구원들의 시신을 [Root.Owner.Capital.GetName]에 보냈습니다."
 anomaly.175.name:0 "소금기"
 anomaly.175.desc:0 "[Root.GetName] 과학선이 [From.GetName]의 얼어붙은 지표면에서 감지된 활동을 조사하려 탐사에 나섰으나, 별다른 소득이 없었습니다. 해당 행성에는 얼음과 바위 외에 특기할 만한 것이 없습니다.\n\n하지만 자칭 고급 요리사이자 역사광인 [Root.GetLeaderName] 과학 담당관은 자신이 중요한 발견을 했다고 주장합니다. [From.From.GetName] 내 여러 지역의 얼음 표층에서 찾아볼 수 있는 어떤 화합물이 [Root.Owner.GetSpeciesAdj]의 항성 소금과 밀접하게 관련되어 있다는 것이 담당관의 주장입니다. 항성 소금은 [Root.Owner.GetSpeciesAdj]의 전통 음식에 많이 쓰이는 필수 재료이지만, [Root.Owner.Capital.GetName]에서는 더 이상 찾아볼 수 없는 상태입니다. 예전부터 [Root.Owner.GetSpeciesAdj] 항성 소금은 우리 모성에서 생겨난 것이 아니라, 먼 과거에 운석 충돌로 지표면에 옮겨진 것이라는 추측이 많았습니다. [From.GetName]에서 발견된 화합물은 이러한 이론에 신빙성을 더해주고 있습니다. 다만 [Root.GetLeaderName] 과학 담당관은, 항성 소금과의 관련성을 입증하는 근거로 쓴 자료로 현대 화학의 출현 이전에 쓰여진 고대 요리책에 나온 설명을 원용하고 있기는 합니다.\n\n이 소금을 분석하고 정제했을 때 [Root.Owner.GetSpeciesAdj] 항성 소금과 정말로 비슷한 맛이 나는가의 문제는 중요하지 않습니다. 전통 음식의 조미료 특성을 역사적으로 더욱 정확히 파악했다는 사실만으로도 [Root.Owner.GetSpeciesAdj] 경제와 미식계에는 큰 자극이 될 것입니다."
 anomaly.175.a:0 "군침이 도는군요."
 anomaly.180.name:0 "님킵"
 anomaly.180.desc:0 "[From.From.GetName]에는 식물과 동물의 경계를 넘나드는 작고 화려한 색의 생물이 서식하고 있습니다. 진화적 잠재력은 부족하지만, 그 특유의 집단행동 방식과 크기 대비 강한 힘은 충분히 인상적입니다.\n\n[Root.GetLeaderName] 과학 담당관은 이 생물에 깊은 관심을 보이면서, '요 빨간 녀석들'에 대한 애착을 숨김없이 드러내고 있습니다."
 anomaly.180.a:0 "귀엽네요."
 anomaly.180.b:0 "[Root.Owner.GetName]로서는 이 생물들을 살려둘 수 없습니다."
 anomaly.180.b.tooltip:0 "[Root.GetName] 연구진으로 하여금 신속한 박멸 작업을 진행하도록 지시해, 겉모습만 귀여운 이 외계종 골칫거리가 [Root.Owner.GetName]에 위협이 되기 전에 제거할 것입니다.\n"
 anomaly.180.c:1 "아무 개입 없이 관찰만 해야 합니다."
 anomaly.180.d:0 "그 불쌍한 녀석들 괴롭히지 말고 내버려 두세요, [Root.GetLeaderName]."
 anomaly.180.e:0 "놈들을 삼켜버릴 것입니다."
 anomaly.180.e.tooltip:0 "이 앙증맞은 외계종의 영양분을 우리 [Root.Owner.GetSpeciesSpawnNamePlural]에게 공급할 것입니다.\n"
 anomaly.185.name:0 "림보"
 anomaly.185.desc:0 "이 신호는 안테나처럼 보이는 한 유적에서 나오고 있습니다. [Root.GetName]에서 지표면으로 탐사정을 파견해 더욱 면밀한 조사를 진행했습니다.\n\n[Root.GetLeaderName] 과학 담당관은 이곳에서 동굴 형태의 보관소를 발견했습니다. 어렵지 않게 문을 열고 보니, 이곳은 예전에 멸망한 외계종의 마지막 안전 가옥이자 피난처였던 것으로 파악됩니다. 기술 발전 수준은 꽤 높지만, 우주여행 시대에 진입하기 전에 행성 전체를 휩쓴 재난으로 전부 사망한 것 같습니다. 엄청난 크기의 이 보관소에는 검은 상자가 수없이 쌓여 있습니다. [Root.GetName] 조사 결과 일종의 데이터 저장 장치로 보입니다.\n\n그 안의 내용을 해독하는 특별 프로젝트를 준비했습니다."
 anomaly.190.name:0 "위성 탐사"
 anomaly.190.desc:0 "[Root.GetLeaderName] 과학 담당관이, [Root.GetName]에서 수집한 감지기 측정 수치를 전혀 믿을 수 없다고 밝혀 왔습니다. 특히 [From.From.GetName]의 위성 중 하나를 의심하고 있습니다. 추가 조사를 위해 특별 프로젝트를 마련했습니다.\n\n자세한 사항은 상황 일지를 참고해 주십시오."
 anomaly.191.name:0 "위성 탐사 완료"
 anomaly.191.desc:0 "이곳 위성에는 수수께끼의 장치가 하나 있습니다. 중심부에는 3진수 컴퓨터가 있습니다. 행성 수치에 기초해 새로운 순열을 끝없이 계산하는 임무를 맡은 것으로 보입니다. 계산한 값은 강력한 송신기로 전달되며, 송신기는 데이터를 조정해 주 행성의 지표면으로 송출합니다. 신호 자체는 언뜻 보기에 말도 안 되는 것처럼 보이기도 하지만, 세심한 조정을 통해 이 신호가 행성 표면에 반사되어 대기를 통과하면 일반적인 감지기 측정치와 구분되지 않도록 하고 있습니다.\n\n이 시설의 목적은 파악이 힘들지만, 외계종의 공학 기술을 연구할 수 있는 좋은 기회가 될 것입니다."
 anomaly.191.a.tooltip:1 "§Y신호 발산 위성§! 보정치가 해당 위성에 추가됩니다:\n£engineering£ §G+6§!\n\n"
 anomaly.195.name:0 "안개 해변"
 anomaly.195.desc:0 "[Root.GetLeaderName] 과학 담당관이 [From.From.GetName] 바다에 기하학적 형태의 거대하고 유연한 연결망이 있음을 보고했습니다. 이 연결망은 분명 인공물로 보이는 플라스틱 고분자 물질로 이루어져 있습니다.\n\n궤도에서도 모습을 볼 수 있는 이 지형은 심미적인 기능 외에 어떠한 용도에도 부합하지 않는 것으로 보입니다."
 anomaly.200.name:0 "지열"
 anomaly.200.desc:0 "궤도에서 감지한 불규칙한 타격음은 거대한 고대 지열 추출기가 마지막 숨을 몰아쉬며 움직이는 소리였습니다. 먼 과거에 만들어졌으나 이후에 버려진 이 시설은, 설치 이후로 지금까지 거대한 일련의 분해기가 행성의 내핵으로부터 초고온의 액체를 뽑아내고 있습니다.\n\n저장 콘덴서는 모두 부서지거나 새고 있지만, 여전히 어느 정도의 에너지는 추출할 수 있습니다."
 anomaly.205.name:0 "완전한 파괴"
 anomaly.205.desc:0 "[Root.GetName]에서 [From.From.GetName]에 대한 대대적인 지질 탐사를 진행했지만, 특이 사항은 나타나지 않았습니다.\n\n사실 이곳은 흥미로운 지점을 도저히 찾아보기 힘듭니다. 뚜렷이 나타나는 특징이라고는 특징이 없다는 것뿐입니다. 물론 고저 차는 다소 있지만, [From.From.GetName]의 지표면은 전반적으로 부자연스러울 정도로 편평합니다. 현지 동식물도 마찬가지로 온순하기만 하며, 관심 가질 만한 면이 없습니다."
 anomaly.205.a:0 "그럼 괜찮은... 건가요?"
 anomaly.205.a.tooltip:0 "[From.From.GetName]에서 £blocker£ §Y타일 차단물§!이 사라졌습니다."
 anomaly.210.name:0 "차원 주머니"
 anomaly.210.desc:0 "[Root.GetName]호는 [From.From.From.GetName] 주변의 이상 현상을 조사하려 했지만, 해당 영역에 도달하지도 못했습니다. 이 함선은 [Root.GetLeaderName] 과학 담당관과 다른 연구진과 함께 잔해 지대를 비행하던 중, 갑자기 사라졌습니다.\n\n그리고 수 분이 지난 후에 다시 나타났죠.\n\n[Root.GetLeaderName] 담당관의 보고에 따르면, 자신과 연구진은 잠시 동안 다른 차원의 우주에 가 있었다고 합니다. 관측창으로 바깥을 살펴보니 무한한 빈 공간에 수많은 외계 함선이 떠 있었습니다. 연구진이 위치를 파악하기도 전에, 외계 우주선들의 모습은 갑자기 사라졌고, 이들은 다시 원래 우주에 돌아와 있었습니다.\n\n하지만 연구진 중 절반가량이 실종되었습니다. [Root.GetLeaderName] 과학 담당관은 해당 연구원들이 알 수 없는 메커니즘에 의해 선별되어 그 낯선 공간에 갇힌 것으로 보고 있습니다."
 anomaly.211.name:0 "차원풍"
 anomaly.211.desc:0 "차원 균열에서 실종된 것으로 여겨졌던 [Root.GetName] 연구원들이 다시 나타났습니다.\n\n이들은 우리 과학선과 전혀 다르지는 않은 미확인 함선에서 우리 측에 교신을 요청해 왔습니다. 해당 함선은 [Root.GetName]호가 차원 교란을 겪었던 지점 근처에서 부유하고 있었습니다. 해당 연구원들의 말에 따르면 우리 차원 바깥에서 일어난 일은 전혀 기억나지 않으며, 잠시 동안 어딘가에 갔다 왔다는 모호한 감각만이 있다고 합니다.\n\n이들은 [Root.GetLeaderName] 과학 담당관의 지휘하에 다시 업무에 복귀하는 것 외에는 바라는 것이 없으며, 자신들의 함선을 [Root.Owner.GetSpeciesAdj] 당국에 넘기고자 합니다."
 anomaly.211.a:0 "잘 알았습니다."
 anomaly.211.a.tooltip:0 "과학선을 획득합니다."
 anomaly.211.b:0 "함선을 파괴해야 [Root.Owner.GetSpeciesAdj] 종족의 안전이 보장됩니다."
 anomaly.211.c:0 "함선을 파괴해야 [Root.Owner.GetSpeciesNamePlural]의 안전이 보장됩니다."
 anomaly.211.b.tooltip:0 "함선이 공격합니다!"
 anomaly.215.name:0 "풍요의 뿔"
 anomaly.215.desc:0 "[From.From.GetName] 지표면에는 곳곳에 녹음이 특히 짙은 구역이 존재합니다.\n\n아직 이러한 국지적 비옥화의 원인을 명확히 규명하지는 못했습니다. 다만[Root.GetLeaderName] 과학 담당관은 현지 식물 중 상당수가 [Root.Owner.GetSpeciesAdj]의 식용 작물로 적합하며, 최소한의 가공만으로도 섭취가 가능하다고 주장하고 있습니다."
 anomaly.215.desc.serv:0 "[From.From.GetName] 지표면에는 곳곳에 녹음이 특히 짙은 구역이 존재합니다.\n\n아직 이러한 국지적 비옥화의 원인을 명확히 규명하지는 못했습니다. 다만[Root.GetLeaderName] 과학 담당관은 현지 식물 중 상당수가 [Root.Owner.GetSpeciesAdj] 생체 트로피의 식용 작물로 적합하며, 최소한의 가공만으로도 섭취가 가능하다고 주장하고 있습니다."
 anomaly.215.a.tooltip:0 "[From.GetName]에 §Y풍요의 뿔§! 보정치가 추가됩니다:\n추가 §G식량§!"
 anomaly.220.name:0 "광물주의"
 anomaly.220.desc:0 "[Root.GetLeaderName] 과학 담당관이 [From.GetName]의 매장 광물에 대한 상세 보고서를 제출했습니다. 이 행성의 과거 지각 활동으로 인해, [Root.GetName]에게 의미 있는 광물이 지표면 근처에 모인 것입니다."
 anomaly.220.a.tooltip:0 "[From.GetName]에 §Y원자재§! 보정치가 추가됩니다:\n추가 §G광물§!"
 anomaly.225.name:0 "소용돌이치는 그림자"
 anomaly.225.desc:0 "[From.GetName] 지표면에는 거대하고 날카로운 어두운 그림자가 배회하고 있습니다.\n\n이 그림자는 구름이 만든 것이 아니라, 대기 상층부를 떠다니는 유기체 장막에 의한 것입니다. 이 유기체는 일종의 경첩 구조, 아니 관절이 있어, 좁은 범위에서나마 움직일 수 있습니다.\n\n[Root.GetLeaderName] 과학 담당관은 이들이 식물인지 동물인지, 그 정교한 그림자에게 무슨 용도라도 있는 것인지에 대해 명확한 결론을 내리지 않고 있습니다."
 anomaly.225.a.tooltip:2 "[From.GetName]에 §Y그림자 연극§! 보정치가 추가됩니다:\n£society£ §G+4§!"
 anomaly.230.name:0 "지각 변동"
 anomaly.230.desc.v1:0 "[From.GetName]의 지리 구조는 유동적입니다.[Root.GetLeaderName] 과학 담당관에 따르면, 그 변화를 만들어내는 지각 변동 과정은 이해하기 힘든 것만큼이나 매우 흥미롭습니다. [Root.Owner.GetName]에서 특히 관심을 가지는 점은, 이 행성의 계속되는 혼란스러운 변동 과정을 전략적으로 멈출 수 있을지도 모른다는 점입니다. 간단히 말하자면, 이 행성에 대한 거의 순간적인 테라포밍을 통해, 생명체 서식에 좀 더 유리한 환경을 조성하는 것이 이론적으로는 가능하다는 것입니다.\n\n[Root.GetLeaderName] 과학 담당관의 추정에 따르면, 이 행성 전체의 지각 변동을 온전히 파악하고 이른바 '외과적인 테라포밍 폭격'의 타당성을 판단하기 위해서는 약 200 에너지 크레딧이 추가로 필요합니다. 물론, 나중에 기존 기술로 테라포밍을 진행하는 것도 가능합니다."
 anomaly.230.desc.v2:0 "[From.GetName]의 지리 구조는 유동적입니다.[Root.GetLeaderName] 과학 담당관에 따르면, 그 변화를 만들어내는 지각 변동 과정은 이해하기 힘든 것만큼이나 매우 흥미롭습니다. [Root.Owner.GetName]에서 특히 관심을 가지는 점은, 이 행성의 계속되는 혼란스러운 변동 과정을 전략적으로 멈출 가능성이 있다는 점입니다. 간단히 말하자면, 이 행성을 거의 순간적으로 안정화함으로써 거주에 좀 더 유리한 환경을 조성하는 것이 이론적으로는 가능하다는 것입니다.\n\n[Root.GetLeaderName] 과학 담당관의 추정에 따르면, 이 행성 전체의 지각 변동을 온전히 파악하고 이른바 '외과적인 테라포밍 폭격'의 타당성을 판단하기 위해서는 약 200 에너지 크레딧이 추가로 필요합니다. 물론, 나중에 기존 기술로 테라포밍을 진행하는 것도 가능합니다."
 anomaly.230.a:0 "그냥 자연적인 변동 과정만 연구하세요."
 anomaly.230.a.tooltip:1 "[From.GetName]에 §Y지각 변동§! 보정치가 추가됩니다:\n£physics£ §G+4§!"
 anomaly.230.b:0 "[Root.GetName]에 200 크레딧을 지원하겠습니다."
 anomaly.230.b.tooltip:0 "에너지 크레딧을 소모해 행성 환경에 대한 안정화를 시도합니다. §Y성공 확률은 약 50%§!입니다.\n"
 anomaly.230.c:0 "애매한 가설에 크레딧을 투자할 수는 없습니다."
 anomaly.231.name:0 "전술적 테라포밍"
 anomaly.231.desc:0 "[Root.GetLeaderName] 과학 담당관이 [From.From.GetName](을)를 테라포밍할 수 있다고 보고했습니다! 행성이 조만간 몇 달 동안 불안정성이 높은 주기에 들어감에 따라, 해당 기간 동안 테라포밍이 가능할 것으로 예상됩니다. [Root.GetLeaderName] 과학 담당관은 행성 지각에 소형 폭발물을 설치하고 대기에 전략적으로 빛을 쪼임으로써 [From.From.GetName]의 요란한 변화를 멈추고, 생명체가 살아가기에 더욱 적합하도록 안정화할 수 있다고 판단하고 있습니다.\n\n특별 프로젝트를 발족했지만, 시간이 별로 없습니다."
 anomaly.232.name:0 "전술적 테라포밍 실패"
 anomaly.232.desc:0 "실망스럽게도, [Root.GetName] 연구진의 보고에 따르면 [From.From.GetName]의 테라포밍 가능 기간을 미리 파악하는 데 전력을 다했음에도 불구하고, 해당 기간이 이미 지나갔다고 합니다. 다음 기회가 오려면 수 세기는 기다려야 할 가능성이 높습니다."
 anomaly.233.name:0 "전술적 테라포밍 성공"
 anomaly.233.desc:0 "[Root.GetLeaderName] 과학 담당관이 [From.From.GetName] 행성이 이제는 불모 행성이 아닌 건조기후 행성으로 다시 분류할 수 있게 되었음을 자랑스럽게 알려왔습니다. 이 거대한 실험은 [Root.Owner.GetSpeciesAdj] 과학계에 커다란 보탬이 될 것입니다."
 anomaly.233.desc.mach:0 "[Root.GetLeaderName] 과학 담당관이 [From.From.GetName] 행성이 이제는 불모 행성이 아닌 기계 행성으로 다시 분류할 수 있게 되었음을 자랑스럽게 알려왔습니다. 이 거대한 실험은 [Root.Owner.GetSpeciesAdj] 과학계에 커다란 보탬이 될 것입니다."
 anomaly.235.name:0 "빛의 향연"
 anomaly.235.desc.v1:0 "[Root.GetLeaderName] 과학 담당관이, [From.GetName] 표면을 덮은 얼음 속을 지나는 빛의 파동은 외계에서 온 것임을 알려 왔습니다.\n\n고대에 벌어진 전투로 인해 이 얼어붙은 행성의 표면 위로 외계인 전투기 잔해가 흩어졌고, 그중에서 주 무기의 메인 코어만 손상되지 않은 채 남아있습니다. 이 외계종은 [Root.Owner.GetSpeciesAdj] 함대가 현재 사용하는 무기와 비슷한 레이저를 사용했으며, 해당 무기가 [From.GetName]의 얼음 속으로 낮은 위력의 광선을 주기적으로 발사하고 있습니다. 기온이 워낙 낮아 레이저 때문에 암석이 녹지 않아, 얼음 지대 전체가 밝은 프리즘 작용을 하고 있습니다."
 anomaly.235.desc.v2:0 "[Root.GetLeaderName] 과학 담당관이, [From.GetName] 표면을 덮은 얼음 속을 지나는 빛의 파동은 외계에서 온 것임을 알려 왔습니다.\n\n고대에 벌어진 전투로 인해 이 얼어붙은 행성의 표면 위로 외계인 전투기 잔해가 흩어졌고, 그중에서 주 무기의 메인 코어만 손상되지 않은 채 남아있습니다. 이 외계종은 [Root.Owner.GetSpeciesAdj] 함대가 현재 사용하는 무기보다 다소 발전된 레이저를 사용했으며, 해당 무기가 [From.GetName]의 얼음 속으로 낮은 위력의 광선을 주기적으로 발사하고 있습니다. 기온이 워낙 낮아 레이저 때문에 암석이 녹지 않아, 얼음 지대 전체가 밝은 프리즘 작용을 하고 있습니다."
 anomaly.235.b:0 "이 기술을 우리가 활용할 수 있겠군요."
 anomaly.240.name:0 "기만자 거대 행성"
 anomaly.240.desc:0 "처음에는 이곳이 비정상적으로 작은 가스형 천체일 것으로 예상했지만, 실상은 그렇지 않았습니다.\n\n대기권 상층의 두꺼운 먼지 소용돌이가 만들어낸 위장 아래에, 일반적인 행성이 자리 잡고 있었습니다. 아무것도 없는 땅이지만, 이곳이 행성이라는 점만큼은 분명합니다.\n\n이번 일로 [Root.Owner.Capital.GetName]의 천문학계는 매우 부끄러워하고 있습니다."
 anomaly.240.a.tooltip:0 "[From.GetName]: §Y불모§! 행성으로 드러났습니다.\n"
 anomaly.245.name:0 "습격당한 낙원"
 anomaly.245.desc:0 "[From.GetName]에는 온갖 생명체가 가득합니다.\n\n그리고 하나같이 위험하죠.\n\n식민지 개척을 위해 최적의 조건이지만, [Root.GetName] 과학선 연구원들은 우리가 이곳에 진출할 경우 현지 생물과 문제가 발생할 수 있다고 경고합니다."
 anomaly.250.name:0 "무언가의 냄새"
 anomaly.250.desc:0 "[Root.GetName]에서 [From.GetName] 지표면으로부터 기다란 형태의 금속 상자를 회수했습니다. 다섯 면에 작은 구멍이 여럿 나 있는 형태를 근거로, [Root.GetLeaderName] 과학 담당관은 이것이 용기가 아니라 일종의 에어로졸 분사 장치일 것으로 판단하고 있습니다. 1차 검사 결과 해당 물체에서 향료 물질이 소량으로 발산되고 있는 것으로 파악됨에 따라, 이러한 예상이 맞았던 것으로 보입니다.\n\n이 장치가 대기로 전파되는 화합물의 분비와 수용을 통해, 즉 냄새를 통해 대화하는 외계 종족이 만들어낸 정보 전달 장치인지 여부를 확인하는 내용의 특별 프로젝트를 발족했습니다."
 anomaly.250.a:0 "악취가 나는군요."
 anomaly.251.name:0 "무언가의 냄새"
 anomaly.251.desc:0 "확인 결과, 이 상자는 정말로 일종의 문서였습니다. [Root.GetLeaderName] 과학 담당관의 보고에 따르면, 연구진은 역사기록이나 해당 종족의 문명에 관한 내용이 담긴 문서를 기대했지만, 확인 결과는 실망스러웠습니다.\n\n이 향료 상자는 사실 아주 짧은 이야기로 이루어진 모음집에 불과합니다. 각 시퀀스 끝에서 향이 빠르게 변화하는 것을 볼 때, 반전이나 희극적 효과를 의도한 글인 것으로 파악됩니다. 특정 냄새를 저장해 재현할 수 있는 기법은 특기할 만하지만, 글의 내용은 별 가치가 없습니다.\n\n[Root.GetName] 연구진만 해당 외계종이 소화 후에 배출하는 특정 기체의 냄새를 가까이에서 맡았을 수 있다는 생각에 찜찜해 했을 뿐입니다. [Root.GetLeaderName] 과학 담당관은 왜 이러한 상자가 얼음 행성의 지옥 같은 지표면에 버려진 것인지는 굳이 알고 싶지 않다는 입장입니다."
 anomaly.255.name:0 "종말의 과거"
 anomaly.255.desc:0 "[From.GetName] 행성은 본래 준수한 수준의 지능을 갖춘 종족의 모성이었지만, 우주 비행을 불과 수십 년 앞두고 자멸했습니다. 이 행성은 무차별적인 파괴 행위에서 회복 중이지만, 아직 그 상처가 눈에 띄게 남아 있습니다.\n\n지표면에 남은 얼마 되지 않는 유적 중 하나에는 일종의 메시지가 새겨진 석조 모노리스가 꽤 준수한 상태로 보존되어 있습니다. [Root.GetLeaderName] 과학 담당관은 이곳에 새겨진 메시지를 재빨리 해독했습니다. 그 내용은 일종의 경고로서, 해당 종족의 마지막 생존자들이 자신들의 멸망 후 나타나리라고 믿었던 미래의 종족을 향해 남긴 것입니다. 이들 종족을 멸망으로 이끈 것은 어떤 '궁극의 무기'였습니다. 이 종족의 심리적 특성으로 인해, 상호 확증 파괴를 통한 전쟁 억제는 불가능했던 것으로 보입니다.\n\n알 수 없는 이유로 사망하기 전, 해당 무기를 파괴하기 어려웠던 생존자들은 이 무기를 지하 깊숙한 곳에 숨겨두었습니다. 그리고 우리 같은 방문자들이 무기를 찾아 나서는 것을 막기 위해 이 메시지를 남긴 것입니다."
 anomaly.255.a:0 "그렇다면 그 말대로 해야겠지요."
 anomaly.255.b:0 "무기를 찾으세요."
 anomaly.256.name:0 "흥미로운 발견"
 anomaly.256.desc:0 "이 행성의 거주민은 아주 기초적인 것으로밖에 볼 수 없는 무기 기술을 사용했던 것으로 보입니다.\n\n이들이 이루어 놓은 파괴의 수준은 그 무기의 위력이 아니라, 이 종족 자체의 믿을 수 없는 대량 학살 성향을 보여주는 것이라 하겠습니다."
 anomaly.256.a:0 "기초적이지만 유용하군요."
 anomaly.256.a.tooltip.mass:0 "§Y매스 드라이버§! 기술을 획득합니다."
 anomaly.256.a.tooltip.miss:0 "§Y미사일§! 기술을 획득합니다."
 anomaly.256.a.tooltip.laser:0 "§Y적색 레이저§! 기술을 획득합니다."
 anomaly.256.b:0 "해당 기술 중 [Root.Owner.GetName]에 도움이 되는 기술은 없습니다."
 anomaly.257.name:0 "잔혹한 발견"
 anomaly.257.desc:0 "[Root.GetLeaderName] 과학 담당관의 말에 따르면, 이 행성의 예전 거주민이 무기를 숨긴 것은 옳은 결정이었다고 합니다. 유적 밑의 동굴에서 발견한 이 무기는 [Root.Owner.GetName]에서 사용하는 무기와 원리는 같지만, 그 수준은 훨씬 높습니다. 이 기술을 적용하면 [Root.Owner.GetSpeciesAdj]의 전쟁 기계를 더욱 발전시킬 수 있습니다."
 anomaly.257.a:0 "무슨 소립니까? 우리가 이미 가진 기술 아닙니까."
 anomaly.257.b:0 "레이저 무기를 업그레이드합니다."
 anomaly.257.c:0 "매스 드라이버를 업그레이드합니다."
 anomaly.257.d:0 "미사일을 업그레이드합니다."
 anomaly.258.name:0 "빈손"
 anomaly.258.desc:0 "연구가 소득 없이 끝났습니다. 이 수수께끼의 무기가 무엇이든, 이미 없어져 버렸습니다."
 anomaly.260.name:0 "광물 팩토리얼"
 anomaly.260.desc:0 "[Root.GetName]호가 [From.GetName]에서 외계 구조물을 발견했습니다. 이 행성의 다른 곳에서는 찾아볼 수 없는 구조물입니다. [Root.GetLeaderName] 과학 담당관이 추측하기로는 모든 다른 외계 건축물은 행성 밖으로 이전했으나, 유독 이 건물만은 알 수 없는 이유로 남겨진 것 같다고 합니다.\n\n해당 행성에 풍부하게 매장된 광물 자원을 가공하는 시설로서, [Root.GetName]에서 실시한 일차 스캔 결과 상당히 손쉽게 재가동이 가능하다고 합니다."
 anomaly.260.a:0 "아주 잘됐군요."
 anomaly.260.a.tooltip:0 "[From.GetName]에 §Y고대 공장§!이 추가됩니다.\n"
 anomaly.265.name:0 "고대 드래그 레이싱"
 anomaly.265.desc:0 "[From.GetName]의 한 크레이터에서, 소행성의 상대적으로 부드러운 표토층에 새겨진 불규칙한 자국을 발견했습니다. [Root.GetLeaderName] 과학 담당관은 이 패인 자국의 가장자리에서 예상치 못한 잔해를 발견했습니다. 바로 연구용이라기보다 개인 운송용으로 보이는 바퀴 차량의 잔해입니다.\n\n[Root.GetName] 연구진에 따르면 이 크레이터는 스포츠 경기를 위한 장소였을 가능성이 있습니다. 어떠한 외계종이 중력이 거의 없는 환경에서 개인 자동 차량을 운전해 기계의 성능과 속도를 겨루었던 것입니다."
 anomaly.265.a:0 "부릉부릉."
 anomaly.265.a.tooltip:1 "[From.GetName]에 §Y바퀴 자국§! 보정치가 추가됩니다:\n£engineering£ §G+6§!"
 anomaly.270.name:0 "접촉사고"
 anomaly.270.desc:0 "크레이터 자체는 일반적인 운석 충돌로 생겼을 가능성이 가장 높지만, 복잡하게 패이고 얽힌 자국은 그 이후에 생긴 것입니다.\n\n[Root.GetLeaderName] 과학 담당관은 이 자국들이 소행성에 운석이 충돌해서 생긴 것이 아니라, [From.GetName] 소행성과 불명의 외계 궤도 시설 또는 함선 사이의 접촉사고로 생긴 것이라고 주장합니다."
 anomaly.270.a:0 "이상하군요."
 anomaly.270.a.tooltip:2 "[From.GetName]에 §Y먼지 속의 회로§! 보정치가 추가됩니다:\n£engineering£ §G+3§!"
 anomaly.275.name:0 "버려진 추진체"
 anomaly.275.desc:0 "[From.GetName]에서 발견한 거대 크레이터에는 외계종이 만든 것이 분명한 금속 형체가 놓여 있습니다.\n\n[Root.GetLeaderName] 과학 담당관은 이것이 미행성에 장착될 정도의 추진 장치로서, [From.GetName] 소행성을 궤도에서 밀어내는 데 쓰인 것으로 확신하고 있습니다. 다만 그 용도나 목적지는 아직 불명입니다. [Root.GetName]호는 현재 대기 상태이며, 연구진은 추진 장치로 추정되는 이 물체를 해체하고 분석할 준비를 갖추고 있습니다. 이번 작업을 통해 우리 제국의 추진체 기술을 발전시킬 수 있기를 기대하고 있습니다."
 anomaly.275.a:0 "그렇게 하죠."
 anomaly.275.b:0 "부정한 외계 물건은 그냥 놔두세요."
 anomaly.280.name:0 "실패한 식민지"
 anomaly.280.desc:0 "[From.GetName]에는 한때 외계종의 식민지가 있었습니다. 아니, 식민지 건설 시도의 흔적이라고 부르는 것이 정확할지도 모르겠군요. [Root.GetLeaderName] 과학 담당관의 보고에 따르면, 이 종족의 식민지 개척 사업은 너무 이른 시점에 진행되었으며, 얼기설기 지은 건물들은 [From.GetName]의 혹독한 환경을 견뎌내지 못했다고 합니다.\n\n빈손으로 돌아가고 싶지 않았던 [Root.GetName] 연구진은, 흥미로울 것으로 보이는 고장 난 대기 여과 장치를 회수해 돌아왔습니다."
 anomaly.280.a:0 "이들의 실수에서 교훈을 얻을 수 있겠군요."
 anomaly.280.b:0 "쓸모없는 걸 가져왔군요."
 anomaly.280.c:0 "[Root.Owner.GetName]에서는 절대로 그런 실수를 하지 않을 것입니다."
 anomaly.285.name:0 "특이한 지각 구조"
 anomaly.285.desc:0 "[Root.GetName]호가 [From.GetName]에서 발견한 것은 건물이 아니라, 놀랍도록 규칙적인 노출 광맥이었습니다. [Root.GetLeaderName] 과학 담당관은 이곳에서 나타나는 규칙적인 각형 암석은 지각판 사이의 상호작용으로 생긴 것으로서, 행성 지각에 적용되는 특이한 물리 현상이 그 원인이라고 합니다.\n\n단층면의 완벽한 각도로 볼 때, 과거 어느 시점에 어떠한 외계종이 [From.GetName]의 지각을 건드렸을 가능성이 엿보입니다."
 anomaly.285.a:0 "굉장히 흥미롭군요."
 anomaly.285.a.tooltip:1 "[From.GetName]에 §Y특이한 지각 구조§! 보정치가 추가됩니다:\n£engineering£ §G+2§!\n£physics£ §G+2§!"
 anomaly.290.name:0 "암석의 잠재력"
 anomaly.290.desc:0 "[From.GetName]에는 광물이 매우 풍부합니다.\n\n다만, 이곳의 광물은 안타깝게도 우리에게 쓸모가 없습니다. 하지만 [Root.GetLeaderName] 과학 담당관은 [From.GetName]의 지각에 매장된 여러 광물을 양전자 폭격을 통해 더욱 쓸모 있는 물질로 바꿀 수 있다고 판단하고 있습니다.\n\n[Root.GetName]에서 [Root.Owner.GetName]에 대하여 해당 프로젝트 예산으로 100 에너지 크레딧을 배정할 것을 요청해 왔습니다."
 anomaly.290.a:0 "안 됩니다. 예산 배정은 안 돼요."
 anomaly.290.b:0 "좋습니다. 양전자를 충전하세요."
 #anomaly.292.desc: "The crew of the [Root.GetName] are pleased to report that the experiment was a success, and a significant number of dense mineral veins on [From.From.GetName] have been transmuted into precious metals."
 anomaly.292.desc:0 "[Root.GetName] 연구진이 실험 성공을 기쁜 마음으로 알려 왔습니다. [From.From.GetName]의 광맥 중 상당수가 쓸모 있는 자원으로 변환되었습니다."
 anomaly.295.name:0 "위아래 반전"
 anomaly.295.desc:0 "[Root.GetLeaderName] 과학 담당관의 보고에 따르면, [From.GetName] 방면으로 향하던 [Root.GetName]호가 소행성 지대를 지나던 중 여러 차례 갑작스럽게 중력 변화를 겪었다고 합니다. 호기심 많은 [Root.GetLeaderName] 담당관은 탐사정 무리를 보내 소행성 지대에서 그 원인을 조사하도록 했습니다.\n\n조사 결과, 외계종이 만든 낡은 중력 생성기가 원인인 것으로 드러났습니다. 에너지원은 거의 고갈되고 위아래가 뒤바뀐 채 겨우 연명하고 있던 이 장치들은 우주 공간에 역방향 중력을 발산하고 있던 것입니다. 물론, 지금은 심각한 피해를 줄 만큼의 힘이 남아있지 않지만 말입니다.\n\n[Root.GetLeaderName] 과학 담당관은 이 생성기들이 한때 이곳에 있는 거대 소행성에 인공 중력을 만들어내는 데 쓰였지만, 고장이 발생해 소행성이 분해되었다는 설을 제기했습니다."
 anomaly.295.a:0 "마음이 불편해지는 이야기군요."

 anomaly.3000.name:0 "부주의한 손길"
 anomaly.3000.desc:0 "[Root.GetName]의 승무원들이 임무에 실패했다고 보고했습니다. 표본 회수를 위해 성단에 보낸 탐사정을 [Root.GetLeaderName] 과학 담당관이 수동으로 조종하면서 드론과 광물 덩어리가 충돌한 것입니다. 충돌은 심각하지 않았으나, 그 결과 광물 덩어리가 완전히 부서졌습니다.\n\n승무원들은 [Root.GetLeaderName] 과학 담당관이 이번 일로 다소 충격을 받았다고 전했습니다. 다만 부서진 광물 조각은 여전히 어느 정도 가치가 있을 것입니다."
 anomaly.3000.a:0 "부서졌어도 가치는 그대로겠지요."
 anomaly.3000.b:0 "그런 실수를 하다니, [Root.Owner.GetName](으)로서 용납할 수 없군요."
 anomaly.3005.name:0 "도금된 감옥"
 anomaly.3005.desc:0 "굳이 말하자면, 이 금속 구조물은 일종의 방이라고 할 수 있습니다.\n\n[Root.Owner.GetName]에서 흔히 사용하는 광물과 같은 유형의 소재로 만들어진 십이이십면체입니다. 공명 스캔에 따르면 내부는 거의 비어 있으며, 한때 누군가 거주했던 것으로 보입니다. 또한 깔끔한 외관과 달리, 누군가 일부러 부순 듯 내부는 완전히 어지럽혀져 있습니다.\n\n이 같은 이유로 [Root.GetLeaderName] 과학 담당관은 구조물 내부에서 별다른 것을 알아내지 못했다고 합니다. 다만 외벽이 심우주의 혹독한 환경을 훌륭히 견뎌내는 것으로 보아, 구조물을 만드는 데 고도로 진보된 기술이 사용된 것 같다고 강조했습니다."
 anomaly.3005.a:0 "기이하군요."
 anomaly.3010.name:0 "크리스탈 코덱스"
 anomaly.3010.desc:0 "이 금속 덩어리의 정체는 반투명 다면체 홀로그램 기록이었습니다. 현재 해당 물체를 [Root.GetName]의 견인 광선으로 붙잡고 있지만, 내용을 해독하려면 시간이 더 필요합니다.\n\n신속한 해독 작업을 위해 특별 프로젝트를 발족했습니다."
 anomaly.3010.a:0 "별 소득은 없을 것 같군요."
 anomaly.3010.b:0 "좋습니다."
 anomaly.3012.desc:0 "홀로그램 데이터는 이 은하계의 사분면을 지배한 세 외계 세력이 체결한 3자 무역 조약의 내용을 담고 있습니다. 맥락은 파악하기 힘들며 세부적인 의미는 알 수 없지만, [Root.GetLeaderName] 과학 담당관은 이번 발견이 외계 세력과 소통하는 데 귀중한 보탬이 될 것으로 판단하고 있습니다."
 anomaly.3015.name:0 "외계인 병영"
 anomaly.3015.desc:0 "궤도에서 확인한 실루엣의 정체는 역시 건물이었으며, 가까이 살펴보니 군사 시설이 분명해 보입니다. 은하계 기준으로는 아주 최근이지만, 상당 기간 버려진 것으로 보입니다. 다만 [Root.GetLeaderName] 과학 담당관은 무너져 가는 병영과 비워진 무기고를 덮고 있는 먼지 아래, 외계 군사 전술에 대한 비밀이 숨어 있을 것이라 믿고 있습니다.\n\n해당 유적을 조사하기 위해 특별 프로젝트를 발족했습니다."
 anomaly.3015.a:0 "알겠습니다."
 anomaly.3015.b.pacifist:0 "이 기지가 무너져 묻혀 있다는 사실이 많은 것을 말해주는군요."
 anomaly.3017.name:0 "외계인 병영"
 anomaly.3017.desc:0 "[Root.GetLeaderName] 과학 담당관이 [From.From.GetName]에 위치한 군사 시설을 역사적으로 분석한 결과, 유의미한 결과가 나왔습니다. 이 기지는 행성이 완전히 불모지가 되기 전에 만들어졌습니다. 그러나 행성의 현재 상태가 무력 충돌로 인한 것인지, 그보다 평화로운 과정에 의한 것인지, 아니면 자연적인 변화의 결과인지는 분명하지 않습니다.\n\n하지만 외계종의 전략과 전술은 우리 제국보다 그다지 우월하지 않은 것으로 추정됩니다.\n\n다만 [Root.GetLeaderName] 과학 담당관이 해당 외계 유적에서 많은 영감을 얻었다는 점은 고무적입니다."
 anomaly.3017.a:0 "헛된 것은 없는 법이죠."
 anomaly.3020.name:0 "체크무늬"
 anomaly.3020.desc:0 "[From.GetName] 행성은 다양한 생물권이 명확한 구획으로 나뉘어 존재하는 특이한 지형을 보유하고 있습니다. 또한 섬세한 상호 작용으로 인근 구획을 유지하도록 설계된 국지 기후도 존재합니다. [Root.GetLeaderName] 과학 담당관은 최첨단 테라포밍 기법이 적용되지 않았을까 추측하고 있지만, 그 기법 자체에 관한 증거는 거의 찾아볼 수 없습니다.\n\n하지만 그 효과만큼은 [Root.GetLeaderName] 담당관과 [Root.GetName] 승무원이 뚜렷이 확인할 수 있을 정도로 분명합니다."
 anomaly.3020.a:0 "굉장히 흥미롭군요."
 anomaly.3025.name:0 "고대 자동화 시설"
 anomaly.3025.desc:0 "[From.GetName]의 수풀이 우거진 지역 하나에, 식물에 덮여 있는 외계 구조물이 자리 잡고 있습니다. [Root.GetName](이)가 접근해서 관찰한 결과, 단순한 폐허라고 생각됐던 건물은 식물에 뒤덮여 있었는데도 거의 형태를 유지하고 있습니다.\n\n구조물의 입구를 찾기 위해 특별 프로젝트를 발족했습니다."
 anomaly.3025.a:0 "흥미롭군요."
 anomaly.3027.desc:0 "식물에 덮여 있는 [From.From.GetName]의 구조물은 외계 광물 가공 공장으로서, 먼 과거에 버려지기 전까지 대부분 자동으로 가동되었습니다. 또한 바닥에는 인공 일꾼들의 남은 껍데기가 산재해 있는데, 이 일꾼들은 신체 대부분이 생체 물질로 이루어져 있었습니다. 다만 고분자 내골격을 제외하고 생체 물질은 이미 부패해 사라진 지 오래입니다.\n\n[Root.GetLeaderName] 과학 담당관은 이 자동 일꾼들의 유해가 액화되고 땅에 스며들어, 토양의 양분이 대폭 증가했던 것이 아닐까 추측하고 있습니다. 그 결과 현지 식물이 울창하고 튼튼하게 자랄 수 있던 것입니다.\n\n공장 자체는 재가동할 수 있습니다. 다만 [Root.GetLeaderName]께서 흥미를 느끼시는 이 자동 일꾼들이 공장을 다시 걷는 일은 없을 것입니다."
 anomaly.3027.a:0 "알겠습니다."
 anomaly.3027.a.tooltip:0 "[From.GetName]에 §Y고대 공장§!이 추가됩니다.\n"
 anomaly.3030.name:0 "갓길"
 anomaly.3030.desc:0 "[From.GetName]의 어떤 평원에 놓여 있는 함선을 발견했습니다. 함선의 감지기는 행성 궤도상에 있는 [Root.GetName]에 반응하고 있습니다.\n\n[Root.GetName] 승무원들은 이 함선을 버려진 것으로 확신했지만, 그 시기를 정확하게 알아낼 수 없었습니다. 누가 버린 것인지, 원주인은 어디로 간 것인지도 알 수 없습니다. [Root.GetLeaderName] 과학 담당관은, 원한다면 이 경무장함을 원격으로 가동해 손쉽게 우리 함대에 추가할 수 있을 것이라고 합니다."
 anomaly.3030.a:0 "가져가도 별 탈은 없겠죠."
 anomaly.3030.a.tooltip:0 "§Y초계함§!급 함선을 획득합니다."
 anomaly.3030.b.phobe:0 "어디서 온 것인지, 어디로 가는 것인지도 모르지 않습니까. 해체하세요."
 anomaly.3035.name:0 "비축분 확인"
 anomaly.3035.desc.carefree:0 "사막 [From.GetPlanetMoon]인 [From.GetName]에 대해 조사했지만, 별다른 사항은 없었습니다.\n\n승무원들이 아무 반응 없는 측정 장비를 살펴보는 동안, [Root.GetLeaderName] 과학 담당관은 별생각 없이 [Root.GetName]의 에너지 비축분을 확인했습니다. 이후 우주항을 떠날 때 [Root.GetName]에 기준치보다 적은 에너지를 주입했다는 보고가 들어왔습니다. 하지만 에너지 부족은 [Root.GetLeaderName] 담당관의 무절제한 자원 관리 방식 때문이라고 보는 것이 더 정확할 것입니다.\n\n어쨌든, 과학선에 에너지 크레딧이 추가로 필요한 상황입니다."
 anomaly.3035.desc.meticulous:0 "사막 [From.GetPlanetMoon]인 [From.GetName]에 대해 조사했지만, 별다른 사항은 없었습니다.\n\n승무원들이 아무 반응 없는 측정 장비를 살펴보는 동안, [Root.GetLeaderName] 과학 담당관은 주의 깊게 [Root.GetName]의 에너지 비축분을 확인했습니다. 이후 우주항을 떠날 때 [Root.GetName]에 기준치보다 많은 에너지를 주입했다고 합니다. 아마도 계산 오류 때문이었을 것입니다.\n\n[Root.Leader.GetName] 담당관은 잔여 에너지를 [Root.Owner.GetSpeciesAdj] 당국에 반환하겠다는 의사를 밝혔습니다."
 anomaly.3035.a:0 "예상치 못한 수확이군요."
 anomaly.3035.b:0 "그럼 그렇지."
 anomaly.3040.name:0 "추방된 해적"
 anomaly.3040.desc:0 "광물 덩어리라고 생각했던 물체는, 사실 소행성대를 은밀히 떠돌고 있던 외계 초계함 두 척의 금속 선체였습니다.\n\n[Root.GetLeaderName] 과학 담당관이 해당 함선과 연락한 결과, 안에는 해적단에서 쫓겨난 전직 해적이라고 신원을 밝힌 이들이 있었습니다. [Root.Owner.GetName]의 [Root.Owner.GetRulerName] [Root.Owner.GetRulerTitle](이)가 만인의 영웅이라는 소문을 듣고, 난민 신청을 하러 가는 길이었다고 합니다."
 anomaly.3040.desc.fallback:0 "광물 덩어리라고 생각했던 물체는, 사실 소행성대를 은밀히 떠돌고 있던 외계 초계함 두 척의 금속 선체였습니다.\n\n[Root.GetLeaderName] 과학 담당관이 해당 함선과 연락을 취한 결과, 함선의 승무원들은 자신들이 해적단에서 쫓겨난 전직 해적이라고 신원을 밝혔습니다. 특이하게도 이들은 우리가 자신들에게 호의를 베풀 것으로 생각하고 있으며, 난민을 신청하고 있습니다."
 anomaly.3040.a:0 "우리 군에서 복무하라고 하세요."
 anomaly.3040.a.tooltip:0 "추방된 해적들을 입대시켜 §Y초계함§!급 함선 두 척을 획득합니다."
 anomaly.3040.b:0 "그런 자들은 필요 없습니다. 함선만 빼앗고 죽이세요."
 anomaly.3040.c:0 "[Root.Owner.GetName](은)는 그런 종자들을 용납하지 않습니다."
 anomaly.3040.c.tooltip:0 "추방된 해적들이 적대 세력이 됩니다!"
 anomaly.3040.d:0 "난민 신청은 받아들일 수 없습니다."
 anomaly.3050.name:0 "끝없는 격자"
 anomaly.3050.desc:1 "[From.GetName]의 거친 지표면 위에는 높고 유연한 첨탑으로 받쳐진 합금 소재 띠가 격자 모양으로 겹쳐 있습니다. 첨탑들은 끊임없이 바람을 받아 움직이고, 겹쳐 있는 합금 띠들이 서로 스치면서 [Root.Owner.GetSpeciesNamePlural]의 청각 기관에는 들리지 않는 주파수의 소리를 만들어 냅니다.\n\n[Root.GetLeaderName] 과학 담당관은 합금 띠의 소리를 행성의 배경 소음에서 분리하긴 어렵지만, 원한다면 합금 띠를 철거해 [Root.Owner.GetName]에서 효율적으로 재활용할 수 있을 것이라고 합니다."
 anomaly.3050.a:0 "이 외계의 소리를 분리해서 조사하세요."
 anomaly.3050.a.tooltip:1 "[From.GetName]:\n£society£ §G+9§!"
 anomaly.3050.b:0 "합금 띠를 회수할 준비 하세요."
 anomaly.3050.b.tooltip:1 "[From.GetName]:\n£minerals£ §G+6§!"
 anomaly.3055.name:0 "나무의 지배"
 anomaly.3055.desc:0 "[From.GetName](은)는 식물이 울창하게 자라나는 열대 행성입니다. 다만 지표면의 식물을 가까이 조사해 보니, 식물군이 의외로 다양하지 않은 것으로 나타났습니다. 하나의 커다란 나무종이 생태계를 지배하고 있던 것입니다.\n\n그 자체로는 위험하지 않지만, 이 나무들은 생태계의 대부분을 차지하면서 현지 소형 동물들의 생존력에 부정적 영향을 미치고 있습니다. 이곳을 개척하려 한다면, 지표면에서 농작물을 효율적으로 경작하기 어려울 것으로 보입니다.\n\n저명한 외계 생물학자인 [Root.GetLeaderName] 과학 담당관이, 이 외계 생물권의 균형을 조정하기 위한 계획을 수립했습니다."
 anomaly.3055.a:0 "계획을 승인합니다."
 anomaly.3055.a.tooltip:1 "[From.GetName]에 §Y불균형한 생태계§! 보정치 추가:\n£food£ §R-20%§!\n"
 anomaly.3055.b:0 "그냥 내버려 두세요."
 anomaly.3055.b.tooltip:1 "[From.GetName]에 §Y불균형한 생태계§! 보정치 추가:\n£food£ §R-20%§!"
 anomaly.3056.desc:0 "[Root.GetName]에서 국지적으로 방사선을 조사해, 다수의 지역에 서식하는 우세 식물의 생식 능력을 제거하는 방법으로 생태계의 균형을 회복했습니다. 아니, 균형이 처음으로 잡힌 것인지도 모르겠군요. 또한 균형을 더욱 바로잡기 위해, 기존에 있던 나무를 추가로 태워 재로 만들었습니다."
 anomaly.3057.desc:0 "[From.From.GetName]의 지배종인 나무를 넓은 지역에 걸쳐 무차별적으로 제거한 결과, 예상치 못한 현상이 발생했습니다.\n\n이 다년생 나무의 압박 아래 신음하던 소형 동물들이 수가 불어나는 동시에 더 공격적으로 변하게 된 것입니다. 거의 야수에 가까울 지경입니다. 한때 울창했으나 지금은 잿더미가 된 땅에서 열띤 영역 쟁탈전이 벌어지고 있습니다."
 anomaly.3057.a:0 "너무 섣불리 개입했던 것 같군요."
 anomaly.3057.a.tooltip:0 "§R위험한 야생 생물§!이 [From.From.GetName]에 출현했습니다."
 anomaly.3060.name:0 "모래에 묻힌 머리"
 anomaly.3060.desc:0 "[Root.GetLeaderName] 과학 담당관이 [From.GetName]의 광활한 사막에서 발견한 물결무늬는 기이하게도 함선 추진체가 만든 것이라고 보고했습니다.\n\n사막에 머리부터 떨어져 묻힌 외계 함선의 추진 시스템이 위쪽의 모래 언덕을 약하게 움직이고 있던 것입니다. 이 함선은 꽤 오랫동안 묻혀 있던 것으로 보이며, 천천히 더 깊은 곳으로 이동하고 있습니다. [Root.GetName]에는 이 곤경에 처한 함선을 꺼낼 수단이 없습니다. [Root.GetLeaderName] 담당관은 군함을 [From.GetName]에 보내 함선을 꺼내는 방안을 제안했습니다."
 anomaly.3060.a:0 "알겠습니다."
 anomaly.3060.b:0 "미끼가 분명합니다. 속지 않아요."
 anomaly.3060.c:0 "안에 유기체가 남아 있다면 전부 박멸할 것입니다."
 anomaly.3061.desc:0 "[Root.GetFleetName](이)가 마침내 모래에 묻힌 외계 함선을 인양했습니다.\n\n함선의 내부는 비어 있었습니다. 아니, 싹 털렸다는 표현이 더 정확하겠군요.\n\n기존에 있던 승무원들은 함선이 [From.From.GetName]의 모래 입자 표면 밑으로 들어가기 전에 함선에 있는 필수 설비를 제외한 모든 것을 들고 탈출했을 것입니다. [Root.GetFleetName]의 기술자들은 함선의 시동을 걸고, 얼마 남지 않은 에너지를 보충했습니다."
 anomaly.3061.a:0 "[Root.Owner.GetSpeciesAdj]의 함대에 함선이 새로 생겼군요."
 anomaly.3061.a.tooltip:0 "§Y초계함§!급 함선을 획득합니다."
 anomaly.3062.desc:0 "[Root.GetFleetName]의 고장력 와이어로 모래에 묻힌 외계 함선을 인양하는 데 성공했지만, 갑자기 무기 시스템이 가동되는 익숙한 소리가 들려옵니다!"
 anomaly.3062.a:0 "회피 기동!"
 anomaly.3062.a.tooltip:0 "§Y오스트리치§! 함선이 공격합니다!"
 anomaly.3063.desc:0 "인양 작업은 실패했습니다. [Root.GetFleetName]에서 파묻힌 외계 함선에 감아 놓았던 와이어는, 인양을 시도하자마자 함선의 부식된 선체를 잘라 버리고 만 것입니다.\n\n각 부품은 손쉽게 회수할 수 있었지만, 함선은 이제 고철이 되었습니다."
 anomaly.3063.a:0 "또 실수했군요."
 anomaly.3065.name:0 "무단 통신"
 anomaly.3065.desc:0 "[From.GetName]에는 급조한 통신 단말기가 어설픈 솜씨로 부착되어 있었습니다.\n\n[Root.GetLeaderName] 과학 담당관은 이 장치가 해적들이 사용하는 통신 중계망의 일부라고 확신했습니다. 1차 분석 결과, 이 장치에서 중계한 메시지는 전략적으로 민감한 정보가 아니라, 개별 승무원 사이의 사적인 대화인 것으로 드러났습니다."
 anomaly.3065.a:0 "심우주 생활에 대해 뭔가 배울 수 있겠군요."
 anomaly.3065.b:0 "심우주 생활에 대해 뭔가 도움 될 만한 것을 배울 수 있겠군요."
 anomaly.3070.name:0 "배출"
 anomaly.3070.desc:0 "감지된 에너지는 작은 금속 비행정에서 나오고 있습니다. [Root.GetLeaderName] 과학 담당관은 이 비행정이 고대 외계종의 구명정인 것으로 파악했습니다.\n\n오래전에 이 구명정은 슬링샷 가속 각도에서 조금 못 미치는 각도로 블랙홀 중력장 외곽에 잡혀 버렸습니다. 이를 의도한 것인지 아닌지는 확실하지 않으나, 이때부터 구명정의 자동 추진체는 사건의 지평선을 넘지 않기 위해 전력을 다하고 있던 겁니다. 다만, 구명정은 이제 지평선에 너무 가깝기 때문에 인양할 수 없습니다.\n\n[Root.GetLeaderName] 담당관의 보고는 갑작스럽게 중단되었습니다. [Root.GetName] 승무원은 담당관이 이 구명정의 비극적 운명에 깊이 충격을 받고 마음 아파하고 있다고 합니다."
 anomaly.3070.desc.mach:0 "감지된 에너지는 작은 금속 비행정에서 나오고 있습니다. [Root.GetLeaderName] 과학 담당관은 이 비행정이 고대 외계종의 구명정인 것으로 파악했습니다.\n\n오래전에 이 구명정은 슬링샷 가속 각도에서 조금 못 미치는 각도로 블랙홀 중력장 외곽에 잡혀 버렸습니다. 이를 의도한 것인지 아닌지는 확실하지 않으나, 이때부터 구명정의 자동 추진체는 사건의 지평선을 넘지 않기 위해 전력을 다하고 있던 겁니다. 다만, 구명정은 이제 지평선에 너무 가깝기 때문에 인양할 수 없습니다.\n\n[Root.GetLeaderName] 담당관의 보고는 갑작스럽게 중단되었습니다. [Root.GetName] 승무원은 새로 들어온 구명정의 데이터로 [Root.GetName]의 위험 평가 통계와 생존율 예측이 크게 변경되어 담당관이 큰 영향을 받았다고 합니다."
 anomaly.3070.a:0 "이해가 가는 반응이군요."
 anomaly.3075.name:0 "이동하는 방사선"
 anomaly.3075.desc:0 "놀랍게도, 이 성계에서 감지된 신호는 [From.GetName] 자체에서 오는 것입니다.\n\n블랙홀 치고는 크기가 작으며, 사건의 지평선에서 방사선이 방출되는 것 또한 그 크기 때문일 것입니다. [Root.GetLeaderName] 과학 담당관은 이 블랙홀이 '피를 흘리며 죽어가다' 완전히 사라질 것이라고 판단하고 있습니다. 단, 이 과정이 우주 전체가 열을 잃고 죽음을 맞이하기 전에 끝날지는 확실하지 않습니다.\n\n이 블랙홀은 과거에 발생한 중력 반전 때문에 ([Root.GetLeaderName] 담당관의 말을 빌리자면) '흔들리는' 상태가 되었고, 이로 인해 사건의 지평선에서 나오는 에너지 흐름이 더욱 강해졌습니다."
 anomaly.3075.a:0 "배울 게 정말 많겠군요."
 anomaly.3075.a.tooltip:1 "[From.GetName]:\n£physics£ §G+9§!"
 anomaly.3080.name:0 "장난감 공장"
 anomaly.3080.desc:0 "[From.GetName]에 존재하는 여러 구조물은 대부분 유적보다는 단순한 잔해 더미에 가깝습니다. [Root.GetName]에서 행성을 근접 비행하며 조사한 결과, 멀쩡한 건물은 하나뿐인 것으로 보입니다. [From.GetName]의 건물과 현지 종족을 전부 사라지게 만든 재앙의 영향을 받지 않은 것입니다.\n\n소음은 바로 이 건물에서 나오고 있습니다.\n\n[Root.GetLeaderName] 과학 담당관은 건물이 무사할 뿐만 아니라, 작동까지 하고 있다고 보고했습니다.\n\n건물은 일종의 생산 시설로 보이는데, 플라스티신 고분자 소재를 일정한 형태로 만들고 있습니다. 생산품의 용도는 잘 모르지만 아마 장식용인 것 같습니다. 원자재와 생산품 모두 [Root.Owner.GetName]에게는 별 관심이 가지 않지만, 자동화 생산 공정 자체는 배울 점이 많아 보입니다."
 anomaly.3080.a:0 "기지를 세워서 관측해 봐야겠군요."
 anomaly.3080.a.tooltip:0 "[From.GetName]에 §Y외계인 장난감 공장§!이 추가됩니다.\n"
 anomaly.3085.name:0 "군주론"
 anomaly.3085.desc:0 "거대한 [From.GetName]의 궤도에는 이동형 데이터 뱅크가 고요히 떠다니고 있습니다. [Root.GetName]에서 해당 데이터 뱅크를 회수해 살펴보니, 안에는 외계어로 된 문서가 있었습니다. 문서에는 익숙한 단어도 있었지만, 구문은 정신이 없을 정도로 복잡합니다.\n\n[Root.GetLeaderName] 과학 담당관은 이 문서의 내용과 기원을 알아내기 위해, 데이터 뱅크를 철저히 조사할 것을 제안했습니다."
 anomaly.3085.a:0 "[Root.Owner.Capital.GetName]에서 분석을 진행하세요."
 anomaly.3085.b:0 "그대로 두세요."
 anomaly.3086.name:0 "군주론 해독"
 anomaly.3086.desc:0 "문서의 제목은 대략 '지역의 통치자'로 번역할 수 있으며, 과거 [book_writer.GetName]에서 사용된 [book_writer.GetSpeciesAdj] 언어의 고대 방언으로 쓰인 것 같습니다.\n\n문서는 분명 해당 종족에게 역사적으로 중요했을 것이며, 내용을 살펴보면 귀중한 정보를 얻을 수 있을지 모릅니다."
 anomaly.3086.a:0 "문서의 비밀을 파헤쳐 보죠. 그들에게는 알리지 마세요."
 anomaly.3086.b:0 "원래 주인에게 돌려줍시다. 그들에게 연락을 취하세요."
 anomaly.3086.c:0 "따분한 데다 발상이 서툴군요. 그들에게 연락을 취하세요."
 anomaly.3087.name:0 "[book_writer.GetName]"
 anomaly.3087.desc:0 "귀 제국이 '군주론'의 마지막 남은 판본을 찾은 것으로 알고 있습니다. 저희 종족에게 중대한 역사 및 문화적 가치가 있는 문서이지요.\n오래전에 해적의 습격으로 영영 잃어버린 줄만 알았는데, 문명화된 제국의 손에 들어갔다니 정말 감사할 따름입니다.\n\n책을 돌려주시겠습니까? 수고해 주신 대가로 에너지 크레딧을 드리겠습니다."
 anomaly.3087.a:0 "물론입니다."
 anomaly.3088.name:0 "[book_writer.GetName]"
 anomaly.3088.desc:0 "귀 제국이 '군주론'의 마지막 남은 판본을 찾은 것으로 알고 있습니다. 저희 종족에게 중대한 역사 및 문화적 가치가 있는 문서이지요.\n\n오래전에 해적의 습격으로 영영 잃어버린 줄 알았는데, 문명화된 제국의 손에 들어갔다니 감사할 따름입니다.\n\n책을 돌려주시겠습니까?"
 anomaly.3088.a:0 "아니요. 솔직히, 책이 별로더군요."
 anomaly.3088.b:0 "아니요. 문자 언어는 거짓의 도구일 뿐입니다."
 anomaly.3088.c:0 "당신들도, 당신들의 언어도 파괴하겠습니다."
 anomaly.3089.name:0 "[book_writer.GetName]"
 anomaly.3089.desc:0 "우리 문학을 비판하다니!\n\n후회하게 될 겁니다!"
 anomaly.3089.a:0 "이런 책벌레들 같으니."
 anomaly.3089.b:0 "한심한 유기체로군요."
 anomaly.3090.name:0 "인질단: 비상 부표"
 anomaly.3090.desc:0 "[From.GetName] 궤도에 비상 통신용 부표가 떠 있습니다. 부표는 무기에 비껴 맞았거나 폭발에 당한 듯, 외벽이 심하게 손상되어 있습니다.\n\n이 부표는 [Root.Owner.GetSpeciesAdj]의 민간 함선용 모델인 것으로 추측됩니다. 함선의 통신 체계가 고장 나면, 긴급 조치로 부표를 사출하는 것입니다. 하지만 손상이 심해 확실한 것은 알 수 없습니다.\n\n부표에서는 희미하고 왜곡된 신호가 반복해서 나오고 있습니다."
 anomaly.3090.a:0 "통신 신호를 정제하세요."
 anomaly.3090.b:0 "함정일 수 있으니 내버려 두는 게 좋겠어요."
 anomaly.3091.name:0 "인질단: SOS"
 anomaly.3091.desc:0 "부표는 [Root.Owner.GetSpeciesAdj]산 제품으로 확인됐으며, 부표에서 나오는 신호가 안정되었습니다."
 anomaly.3091.a:0 "[Root.Owner.GetSpeciesAdj] 당국입니다. 신원을 밝히세요."
 anomaly.3091.a.tooltip:0 "통신 회선을 엽니다."
 anomaly.3091.b:0 "부표를 끄세요. 아무도 이 일에 대해 말해선 안 됩니다."
 anomaly.3092.name:0 "[Root.GetSpeciesAdj] 인질"
 anomaly.3092.desc:0 "누, 누구 있습니까? 저는 [Root.GetSpeciesAdj] 민간 수송선인 룩시온호의 선장입니다.\n\n사실, 전직 선장이지만요. 룩시온호는 이제 없습니다. 해적이 함선에 침입해서 인질을 잡고는 함선을 폭파했습니다."
 anomaly.3092.a:0 "그 해적은 누구죠?"
 anomaly.3092.a.response:0 "드, 듣기로는 자기들을 인질대라고 부르는 것 같습니다. 아니, 인질단이었나?\n\n어쨌든 아주 흉악한 무리입니다. 놈들이 저희를 인질로 삼아 [Root.GetName]에서 뭔가 얻어낼 수 있다고 생각하지 않았다면, 저희는 벌써 죽었을 겁니다. 요구 조건을 의논하는 걸 엿들었어요..."
 anomaly.3092.b:0 "구하지 않겠습니다."
 anomaly.3092.c:0 "구해드리지요."
 anomaly.3093.name:0 "[Root.GetSpeciesAdj] 인질"
 anomaly.3093.desc:0 "네? 뭐라고요? 안 됩니다. 제발 구해 주세요!\n\n놈들이 인질을 [Root.GetName]에 넘길 수 없다는 걸 알게 되면, 저희를 망설임 없이 죽일 겁니다. 아니, 몸값을 받더라도 죽일지 몰라요! 이럴 수는..."
 anomaly.3093.a:0 "그럼 이만."
 anomaly.3094.name:0 "[Root.GetSpeciesAdj] 인질"
 anomaly.3094.desc:0 "아, 감사합니다! 감사합니다, [Root.GetRulerTitle]님. 지금 저희는 어떤 우주 기지에 갇혀 있는데, 그것 말고는 어디인지 전혀 모르겠습니다.\n\n통신 신호를 증폭하겠습니다. 그러면 삼각 측량을 이용해 비상 부표로부터 감옥의 위치를 알아낼 수 있을 거예요..."
 anomaly.3094.a:0 "상황 일지에 위치를 기록했습니다."
 anomaly.3095.name:0 "인질단: 최상의 계획"
 anomaly.3095.desc:0 "해적 기지는 눈에 잘 띄지 않지만, 특징만 잘 알고 있으면 쉽게 찾을 수 있습니다.\n\n혼란스러운 대형을 갖춘 함대가 개조한 채굴 시설 뒤를 유유히 빠져나갔습니다. 우리가 올 거라곤 전혀 예상 못 했을 테죠."
 anomaly.3095.a:0 "통신 회선을 여세요. 인질들을 준비시켜야 합니다."
 anomaly.3096.name:0 "[Root.GetSpeciesAdj] 인질"
 anomaly.3096.desc:0 "안녕하세요, [Root.GetRulerTitle]님. [Root.GetSpeciesAdj] 함대 때문에 이 난리가 난 것이겠죠?\n\n인질범들이 현 위치를 떠날 준비를 하는 것 같습니다. 이 함선을 나포하면 모두에게 불행한 일이 생기겠지만... 기지를 직접 공격해 주시면 저희가 구명정을 타고 탈출할 수 있을 겁니다.\n\n저희가 나갈 때 터지는 일이 없도록 해 주세요!"
 anomaly.3096.a:0 "좋습니다."
 anomaly.3098.name:0 "인질단: 먼지와 메아리"
 anomaly.3098.desc:0 "인질단의 해적 기지가 파괴되었으며, [Root.GetSpeciesAdj] 인질들 또한 함께 사망했습니다. 인질들은 기지를 공격한 외계 함선에 교신을 시도했으나, 함선 측에서 응하지 않은 것으로 보입니다."
 anomaly.3098.a:0 "이 비극은 절대 잊지 않을 겁니다."
 anomaly.3099.name:0 "인질단: 뜻밖의 구원자"
 anomaly.3099.desc:0 "[From.From.GetName]의 군사 행동으로 인질단 해적들이 궤멸되었습니다.\n\n[Root.GetSpeciesAdj] 인질들은 공격 도중에 탈출하는 데 성공했고, 지금은 구명정을 타고 [Root.GetSpeciesAdj]의 구조선과 만날 지점으로 순조롭게 이동하고 있습니다."
 anomaly.3099.a:0 "정말 감사한 일이군요."
 opinion_live_captives:0 "포로 생포"
 anomaly.3100.name:0 "인질단: 공격"
 anomaly.3100.desc:0 "소속 불명 세력의 군사 행동으로 인질단 해적들이 궤멸되었습니다.\n\n[Root.GetSpeciesAdj] 인질들은 기적적으로 탈출해 구명정을 탈취했고, 지금은 [Root.Capital.GetName] 쪽으로 순조롭게 이동하고 있습니다."
 anomaly.3100.a:0 "무슨 일인지 몰라도 정말 잘됐군요."
 anomaly.3101.name:0 "인질단: 뒷수습"
 anomaly.3101.desc:0 "우리 함대의 공격에 의한 연쇄 반응으로 해적 기지가 천천히 붕괴되는 동안, 룩시온호 승무원들에 대한 수색 작업을 개시했습니다.\n\n구명정을 타고 탈출했다면, 지금쯤 그쪽에서 교신이 들어와야 합니다..."
 anomaly.3101.a:0 "모든 주파수를 스캔하세요."
 anomaly.3102.name:0 "[Root.GetSpeciesAdj] 인질 구출"
 anomaly.3102.desc:1 "[Root.GetRulerTitle]님, 룩시온 승무원들입니다.\n\n계획은 순조롭게 진행되었습니다. 제국 함대가 기지를 직접 폭격하자, 간수들은 자기 함선으로 돌아갔습니다. 그래서 감옥문을 부술 수 있었죠. 구명정에는 경비 병력이 없었습니다. 그리고 제국 함대가 해적들의 주의를 끌어준 덕분에, 별다른 문제 없이 탈출할 수 있었습니다."
 anomaly.3102.a:0 "귀국을 환영합니다, 탈옥수 여러분."
 anomaly.3103.name:0 "[Root.GetSpeciesAdj] 인질"
 anomaly.3103.desc:0 "여기는...\n\n\n...구명정이 없습니다. 저희는...\n\n\n탈출하고, 즉시 붕괴...\n\n\n\n\n\n------------------------"
 anomaly.3103.a:0 "선장?"
 anomaly.3103.a.response:0 "...............\n...............\n...............\n...............\n...............\n...............\n"
 anomaly.3103.b:0 "..."
 anomaly.3104.name:0 "인질단: 연기와 재"
 anomaly.3104.desc:0 "납치된 [Root.GetSpeciesNamePlural] 선원들은 해적 기지에서 탈출하지 못했습니다. 구명정이 발사되지 않은 것인지, 감옥에서 빠져나오지 못한 것인지, 이들이 어떻게 최후를 맞이했는지는 정확하게 알 수 없습니다. 하지만 전원 사망한 것은 확실합니다.\n\n[Root.GetSpeciesAdj](은)는 분명 [Root.GetName] [Root.GetRulerTitle]께서 신속히 조치를 취해주셨다는 것에 감사할 것입니다. 하지만 이 비극을 쉽게 잊지도 못하겠죠."
 anomaly.3104.a:0 "그렇겠네요..."
 anomaly.3105.name:0 "인질단: 이상 무?"
 anomaly.3105.desc:1 "룩시온 승무원들은 [Root.Capital.GetName]에 안전하게 돌아갔으며, 최악의 결과는 발생하지 않았습니다. [Root.GetAdj](은)는 [Root.GetName] [Root.GetRulerTitle]께서 내린 결단에 감사할 것입니다.\n\n인질단과 해적 기지를 둘러싼 상황은 일단락되었습니다. 하지만 몇 가지 의문은 남았습니다. 특히, 인질들이 잡혔을 당시 창문을 통해 보았다고 하는 거대한 규모의 해적 함대가 마음에 걸립니다. 하지만 전체 상황을 감안하면, 이는 실제보다 과장된 위협이었다고 생각해도 무방할 것입니다.\n\n인질단 문제는 확실하게 해결되었습니다."
 anomaly.3105.a:0 "과연 그럴까요..."
 anomaly.3110.name:0 "과거로부터의 발신"
 anomaly.3110.desc:0 "예상한 대로 [Root.GetName](이)가 [From.GetName]에서 나오는 신호의 발신지를 찾아냈습니다.\n\n해당 행성에는 외계인의 손길이 닿은 흔적이 거의 없지만, 남반구에 위치한 어떤 구릉 높은 곳에 매끈한 금속제 기념비 하나가 서 있습니다. 신호는 이 기념비에서 나오는 것으로서, 그 외벽은 공명보다는 내구도를 염두에 두고 만든 것이 분명합니다.\n\n[Root.GetLeaderName] 과학 담당관은 신호에 담긴 정보를 해독하도록 특별 프로젝트를 위한 현장을 구축하고자 발 벗고 나섰습니다."
 anomaly.3110.a:0 "적절한 조치였어요."
 anomaly.3110.b:0 "죽은 자들의 말을 들어 봤자 얻을 건 없습니다."
 anomaly.3110.c:0 "기념비를 파괴해서 발신기를 찾으세요."
 anomaly.3111.name:0 "부서진 발신기"
 anomaly.3111.desc:1 "예상과 달리, 기념비는 발신기를 보호하기 위한 외벽에 불과한 것이 아니었습니다.\n\n발신기는 기념비에서 꺼내자마자 작동을 멈추었습니다. 이미 철거해 버린 기념비 내 어떠한 요소가 발신기를 움직이고 있던 것으로 보입니다. 다만 이제 기념비의 기능을 복원할 방법은 없습니다."
 anomaly.3111.a:0 "실망이군요."
 anomaly.3112.desc:1 "기념비는 의외로 수월하게 해체되었습니다. 또한 예상과 달리, 가운데 있는 작은 발신기가 기념비 전체에 동력을 공급해 신호를 발신하는 것으로 드러났습니다."
 anomaly.3112.a:0 "흥미롭군요."
 anomaly.3112.b:0 "안타깝게도 뒷북이네요."
 anomaly.3113.name:0 "발신 해독"
 anomaly.3113.desc:0 "[From.GetLeaderName] 과학 담당관이, [From.From.GetName]에서 발견한 발신기의 신호를 해독했다고 보고했습니다.\n\n신호는 수천 년 전에 벌어진 전쟁으로 사망한 수백 명의 희생자를 기리는 메시지를 담고 있습니다. 이들의 굳건했던 동맹은 반역과 기만에 희생되었습니다. 적이 도착하기도 전에 각 동맹국이 서로를 공격해 대규모 함대가 자멸하고 만 것입니다.\n\n승무원들은 선체의 약점을 노린 정밀 타격에 희생되었으며, 이 말라버린 껍데기들은 묘비로 남겨진 것으로 보입니다."
 anomaly.3113.a:0 "기록을 조사하세요." # society data on planet
 anomaly.3113.b:0 "함대의 궤적과 현 위치를 계산하세요."
 anomaly.3114.name:0 "해적의 출현"
 anomaly.3114.desc:0 "[From.GetName] 성계에 도착한 [Root.GetName](은)는 이미 늦었다는 것을 직감했습니다.\n\n출신 불명의 해적 함대가 얼마 전 이곳을 발견해, 전장에 남아있는 것을 모두 가져다 근처 소행성에 기지를 세운 것입니다.\n\n이것으로 탐사는 종료되었고, 무력 충돌은 피할 수 없을 것으로 보입니다."
 anomaly.3115.name:0 "유랑하는 함대"
 anomaly.3115.desc:0 "[Root.GetName](이)가 [From.GetName] 성계에서 떠다니던 잔해를 발견했습니다. 기념비의 신호에서 언급된 함선의 대부분은 수 세기에 걸쳐 먼지와 재로 변해버렸지만, 일부는 놀라울 정도로 상태가 멀쩡합니다.\n\n군함 여섯 척이면 이 함선들을 복구하는 데 충분한 공병단을 수송할 수 있을 것입니다.\n\n자세한 사항은 §Y상황 일지§!를 참고해 주십시오."
 anomaly.3115.a:0 "굉장히 흥미롭군요."
 anomaly.3116.name:0 "함대 징발"
 anomaly.3116.desc:0 "고대의 조잡한 함대에 속한 함선 중 일부를 복구했습니다. 다만 작업에 투입된 기술자들 자신도 함선을 어떻게 복구해 낼 수 있었는지에 대해서는 의견이 분분합니다.\n\n복구한 함선은 [Root.GetSpeciesAdj] 함대에 편입되었습니다."
 anomaly.3116.a.tooltip:0 "§Y고대 동맹 함대§!를 복구했습니다.\n"
 anomaly.3117.name:0 "함대의 배신"
 anomaly.3117.desc:0 "공병단은 우선 거대한 드레드노트함을 복구하는 데 집중했습니다. 기념비에서 발신한 신호에 따르면, 과거의 운명적인 전투에서 처음으로 동맹 함대에 포문을 연 함선 중 하나였다고 합니다.\n\n그러나 드레드노트를 건드린 것은 실수였습니다.\n\n고위 시스템을 우회하려 주의를 기울였는데도, 함선의 컴퓨터가 갑자기 가동되어 우리 측 함선에 고주파 펄스를 발사한 것입니다. 또한 복구 작업 중 대역폭을 확보하기 위해 전투용 방화벽을 비활성화했기 때문에, 고주파 펄스에 맞은 주변 함선들은 즉시 재가동된 드레드노트함에 예속되었습니다. 통신이 전부 차단되기 전에 마지막으로 확인한 일지 기록에 따르면, 생명 유지 시스템이 체계적으로 차단되었고, [Root.Owner.Capital.GetName] 방향으로 항로가 설정되었다고 합니다.\n\n모든 승무원이 사망한 것으로 추정되고 고대 전투용 컴퓨터가 우리 모성을 노리는 지금, 최악의 상황에 대비해야 할 것으로 보입니다."
 anomaly.3118.name:0 "함대 파괴"
 anomaly.3118.desc:0 "드레드노트가 파괴되고, 나머지 함선이 활성화되며 이벤트가 마무리됩니다."
 anomaly.3119.name:0 "함대 파괴"
 anomaly.3119.desc:0 "다른 세력이 드레드노트를 파괴하고, 나머지 함선도 모두 파괴됩니다."
 anomaly.3120.name:0 "해적 파괴"
 anomaly.3120.desc:1 "위협은 끝났습니다. 적어도 해적들이 약탈한 고대 장비를 일부 활용할 수 있을지 모르겠군요."
 anomaly.3120.a:0 "하지만 의문은 여전히 남아 있습니다..."
 anomaly.3120.b:0 "$anomaly.3120.a$"

 # could have a pirate base built on the site, they got there first

 # Manufactory
 anomaly.3125.name:0 "고대 제조소"
 anomaly.3125.desc:0 "이 궤도 기지는 한때 소행성에서 광물을 채굴하고 가공했던 것으로 보입니다. 우리 제국의 채굴 기지 설계와 비슷한 면도 보입니다.\n\n[Root.GetLeaderName] 과학 담당관은 기술자 몇 명만으로도 이 기지의 기능을 복구할 수 있을 것으로 보고 있습니다. 함대에 이미 배치된 [Root.Owner.GetSpeciesNamePlural] 기술들을 적임자로 추천했습니다."
 anomaly.3125.a:0 "외계 시설의 잔해에는 관심 없습니다."
 anomaly.3125.b:0 "기지를 복구합시다."
 anomaly.3125.c:0 "그냥 놔두는 게 좋겠습니다."

 # Basic fallback
 anomaly.3126.name:0 "고대 제조소: 신규 채굴 기지"
 anomaly.3126.desc:0 "공병단이 임무를 완료했습니다. 버려졌던 채굴 기지에 [Root.Owner.GetSpeciesAdj]의 부품과 제어 체계를 설치해 개조했습니다."

 # Various one-time effects
 anomaly.3127.name:0 "고대 제조소"
 anomaly.3127.desc.1:0 "$anomaly.3126.desc$\n\n이 제조소는 원래 베타리안 암석을 채굴하고 정제하는 목적으로 세워진 듯합니다. 이제 해당 기능이 복구되었습니다."
 anomaly.3127.desc.2:0 "$anomaly.3126.desc$\n\n이 기지의 원래 기능 중, 아직 우리로서는 확실히 파악할 수 없는 부분이 있습니다. 이 제조소는 우리가 관심을 가진 생산용 광물과는 다른 자원을 채굴하고 정제하는 목적으로 세워진 듯합니다. 추가 조사가 필요합니다."
 anomaly.3127.desc.3:0 "$anomaly.3126.desc$\n\n제조소의 가공실에서 미지의 물질을 발견했다는 보고가 들어왔습니다. 과거에 이 기지는 우리가 관심을 가진 광물 외에 다른 자원을 채굴하고 정제하는 데 쓰였을 가능성이 있습니다."
 anomaly.3127.a.1:0 "아주 잘됐군요."
 anomaly.3127.a.2:0 "배울 게 정말 많겠어요."
 anomaly.3127.a.3:0 "흥미롭군요..."

 # Drones emerge
 anomaly.3128.name:0 "고대 제조소: 드론 가동"
 anomaly.3128.desc:0 "[Root.Owner.GetSpeciesName] 공병단이 기지를 탐사했지만 별 소득은 없었습니다. 다시 가동하기에는 시설 자체가 너무 노후화되었고, 재가동 시도로 인해 여러 대형 구획이 그대로 무너졌습니다.\n\n제조소 구조물이 완전히 붕괴하던 순간, 건물 깊은 곳에서 알 수 없는 물체들이 고출력 레이저로 벽을 뚫고 밖으로 나와, [Root.GetFleetName] 쪽을 노리고 있습니다."

 # Crystals emerge
 anomaly.3129.name:0 "고대 제조소: 들쑤셔진 둥지"
 anomaly.3129.desc:0 "고대 채굴 시설을 가동시키자, 무언가가 안에서 쏟아져 나옵니다.\n\n처음 예상했던 정제 광물과는 거리가 먼 이 물체들은, 삐죽빼죽한 크리스탈 날로 궤도 기지를 가루로 만든 후 [Root.GetFleetName]에 달려들고 있습니다."
 anomaly.3129.a.tooltip:0 "고대 제조소가 파괴되었습니다.\n[Root.GetFleetName](이)가 공격을 받고 있습니다!"

 anomaly.3130.name:2 "논쟁과 논의"
 anomaly.3130.desc:2 "[Root.GetLeaderName] 과학 담당관의 보고에 따르면, [From.GetPlanetMoon] [From.GetName](은)는 상당한 발전을 이룬 어떤 문명의 모성이었습니다. 하지만 이 문명은 [From.GetPlanetMoon] 밖으로 진출하기도 전에 자멸하고 말았습니다. 지표면에 있는 고대 무선 정보 보관소에서 회수한 단편적인 정보를 분석해, [Root.GetName] 승무원은 이 문명의 최후에 얽힌 이야기를 재구성해 냈습니다.\n\n먼 과거에, 오늘날 우리가 집단주의와 개인주의라고 부르는 철학의 정의를 둘러싼 사상적 대립이 발생했습니다. [Root.Owner.GetName]의 국민들에게는 이런 철학이 무슨 의미가 있을까 싶겠지만, 이곳의 문명에는 어떠한 도덕적 입장이 어느 사상에 속하는지 정의하는 것이 서로에게 등을 돌릴 만큼 중요한 문제였습니다."
 anomaly.3130.desc.colle:2 "[Root.GetLeaderName] 과학 담당관의 보고에 따르면, [From.GetPlanetMoon] [From.GetName](은)는 상당한 발전을 이룬 어떤 문명의 모성이었습니다. 하지만 이 문명은 해당 [From.GetPlanetMoon] 밖으로 진출하기도 전에 자멸하고 말았습니다. 지표면에 있는 고대 무선 정보 보관소에서 회수한 단편적인 정보를 분석해, [Root.GetName] 승무원들은 이 문명의 최후에 얽힌 이야기를 재구성해 냈습니다.\n\n먼 과거에, 오늘날 우리가 집단주의와 개인주의라고 부르는 철학의 정의를 둘러싼 사상적 대립이 발생했습니다. [Root.Owner.GetSpeciesNamePlural]에게 집단주의란 눈을 감고도 알 수 있을 만큼 명확한 의미를 지니지만, 이곳의 문명에는 어떠한 도덕적 입장이 어느 사상에 속하는지 정의하는 것이 서로에게 등을 돌릴 만큼 중요한 문제였습니다."
 anomaly.3130.desc.mater:2 "[Root.GetLeaderName] 과학 담당관의 보고에 따르면, [From.GetPlanetMoon] [From.GetName](은)는 상당한 발전을 이룬 어떤 문명의 모성이었습니다. 하지만 이 문명은 해당 [From.GetPlanetMoon] 밖으로 진출하기도 전에 자멸하고 말았습니다. 지표면에 있는 고대 무선 정보 보관소에서 회수한 단편적인 정보를 분석해, [Root.GetName] 연구진은 이 문명의 최후에 얽힌 이야기를 재구성해 냈습니다.\n\n먼 과거에, 오늘날 우리가 집단주의와 개인주의라고 부르는 철학의 정의를 둘러싼 사상적 대립이 발생했습니다. [Root.Owner.GetName]의 국민들에게 개인주의란 눈을 감고도 알 수 있을 만큼 명확한 의미를 지니지만, 이곳의 문명에는 어떠한 도덕적 입장이 어느 사상에 속하는지 정의하는 것이 서로에게 등을 돌릴 만큼 중요한 문제였습니다."
 anomaly.3130.a:2 "아주 끔찍하군요."
 anomaly.3130.b:2 "진정한 윤리론도 아닌데..."
 anomaly.3135.name:0 "평온"
 anomaly.3135.desc:0 "[From.GetName]의 황량한 지표면에서 과학선으로 돌아온 [Root.GetLeaderName] 과학 담당관이 식물성 섬유로 된 직물을 가지고 왔습니다. 그 기원과 용도는 알 수 없지만, 실험 결과 흡수력이 매우 뛰어났습니다. 과학 연구에는 쓸모없지만, [Root.GetLeaderName] 담당관은 이 물건에 높은 관심을 보이며 가는 곳마다 들고 다닙니다.\n\n승무원들은, "[Root.GetLeaderName] 담당관은 정말 후피한 프루드라니까."라며 속삭입니다."
 anomaly.3135.a:0 "그게 대체 무슨 뜻이죠?"
 anomaly.3135.a.tooltip:0 "[Root.GetLeaderName]에게 수건이 생깁니다."

