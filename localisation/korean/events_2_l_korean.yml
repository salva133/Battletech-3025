 uplift.7200.name:0 "내면을 보다"
 uplift.7200.desc:0 "[From.From.From.GetName] 시민 중 통계적으로 유의미한 다수가 우주의 본질에 관한 우리의 가르침에 불만을 표하고 있습니다.\n\n그 중 불명의 개인 혹은 집단이 [From.From.From.GetName](과)와 [Root.Owner.GetName]에 의한 지성화에 과도한 의미를 부여하는 거짓된 문서를 퍼뜨리고 있습니다."
 uplift.7200.a:0 "그래 봤자 소용없을 겁니다."
 uplift.7200.b:0 "수수께끼를 즐기게 내버려 두세요."
 uplift.7200.b.tooltip:0 "[From.From.From.GetName](이)가 §Y정신주의§! 윤리관을 얻습니다."
 uplift.7200.c:0 "모든 수단을 동원해서 정신을 바로잡으세요."
 uplift.7200.c.tooltip:0 "[From.From.From.GetName](이)가 §Y물질주의§! 윤리관을 얻습니다."
 uplift.7205.name:0 "양심적 병역 거부자"
