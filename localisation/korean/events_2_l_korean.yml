 uplift.7215.name:0 "가족 해체"
 uplift.7215.desc:0 "[Root.Owner.GetName]에서는 사회 질서 형성을 위한 명확한 사회 구조를 제공하고 있지만, 이 구조는 최근 지성화된 [From.From.From.GetName]에게는 적합하지 않을 수 있습니다.\n\n[From.From.From.GetName](은)는 우리 종족에 준하는 지성체로 갑작스럽게 성장하면서 수천 년에 걸친 사회 문화적 발전을 거치지 못했습니다. 이들의 사회 질서가 극단적인 유동성을 보이는 것도 아마 이 점 때문이겠죠. 이전까지는 가족 단위를 무엇보다도 중요시하다가, 갑자기 사회 지도층이 모든 가족 형태의 유대 관계를 해체해야 한다고 주장하는 식입니다."
