# Pre-Sapients Found
 uplift.6000.name.1:0 "지성화 가능한 종족 발견"
 uplift.6000.name.2:0 "준지성체 종족 발견"

 uplift.6000.continental.desc:0 "[From.GetName]의 평원과 해안 지역에 굉장히 흥미로운 생물이 돌아다니고 있습니다. [Root.GetName]에서는 이들이 제한적이나마 도구를 사용하며, 앞으로 지성체가 될 잠재력이 있을지 모른다고 보고했습니다.\n\n[Root.GetLeaderName] [Owner.GetScientistCapital](은)는 이와 같은 상태의 외계 생명체는 매우 희귀하다고 강조했습니다. 이들을 지성화한다면, 우리에게 쓸모가 있을지도 모릅니다."

 uplift.6000.ocean.desc:0 "[Root.GetName]의 보고에 따르면, [From.GetName]의 토착 [presapient_species.GetSpeciesClass] 종족 중 하나가 이곳의 넓은 바다뿐만 아니라 그 표면에 점처럼 나 있는 작은 육지를 장악했다고 합니다.\n\n[Root.GetLeaderName] [Owner.GetScientistCapital](은)는 이 종족의 발전을 자세히 지켜보고, 가능하다면 완전한 지성체가 되도록 지원해야 한다는 입장입니다."

 uplift.6000.tropical.desc:0 "[From.GetName]의 두터운 열대 밀림에는 ([Root.GetName]의 [Root.GetLeaderName] [Owner.GetScientistCapital]의 말을 빌리자면) '원생 문명'이 숨겨져 있습니다.\n\n이 원생 문명을 이루는 존재들은 아직 진화 수준이 낮지만, 이들의 무리가 이룬 질서의 기반에는 초기 형태의 언어와 추상적 사고가 자리 잡고 있습니다.\n\n[Root.GetLeaderName] [Owner.GetScientistCapital](은)는 이 생물이 진화 가속화 기술을 실증하는 데 적합하다고 강조합니다."

 uplift.6000.arid.desc:0 "[From.GetName]의 토착 [presapient_species.GetSpeciesClass] 종족 중 하나가 특이하게 높은 지능을 나타내고 있습니다. 이 존재들은 행성의 황량한 바위 지대에 살면서 진화를 거듭해 주변 환경을 지배하기에 이르렀습니다. [Root.GetName]의 [Root.GetLeaderName] [Owner.GetScientistCapital](이)가 실험한 결과, 적절한 기술을 적용하면 이 종족의 진화 속도를 높일 수 있을 것으로 보입니다."

 uplift.6000.desert.desc:0 "[From.GetName]의 사막을 분주히 돌아다니는 어떤 특이한 [presapient_species.GetSpeciesClass] 생명체 무리에서, 고차원적인 추론 능력과 연관된 특성이 다수 확인되었습니다.\n\n이 종족의 진화는 수천 년 전에 정체기에 다다른 듯하지만, 우리 제국에서 이들이 진화하기 위한 기술적인 자극을 줄 수 있을 것입니다."

 uplift.6000.savannah.desc:0 "[From.GetName]의 평원 전역에서, 긴 신체를 지닌 우아한 생물들이 원시적 형태의 의사소통을 나누며 서로 협력해 포식자를 피하고 먹이를 찾는 모습이 확인되었습니다. [Root.GetName]의 [Root.GetLeaderName] [Owner.GetScientistCapital](은)는 이 [presapient_species.GetSpeciesClass] 생물들이 진화 가속 기술에 적합한 대상이 될 수 있을 것으로 보고 있습니다."

 uplift.6000.tundra.desc:0 "혹독한 환경이 적응 진화 과정을 촉진하기도 합니다. [From.GetName]의 극저온 환경에 서식하는 생물들이 바로 여기에 해당합니다.\n\n[Root.GetLeaderName] [Owner.GetScientistCapital](이)가 이 행성의 표면을 달리는 [presapient_species.GetSpeciesClass] 생물종 중 하나에 특별히 관심을 쏟고 있습니다. 이 종족을 올바르게 인도하면 지성체가 될 수 있을지도 모릅니다."

 uplift.6000.arctic.desc:0 "[From.GetName]의 극저온 환경에서는 생물체 서식이 힘들 것 같지만, 이 행성에도 생물이 있습니다.\n\n다수의 [presapient_species.GetSpeciesClass] 종족이 극한의 환경에 맞서 진화했고, [Root.GetLeaderName] [Owner.GetScientistCapital]의 말에 따르면 이 생물종 중 하나 이상이 외부 자극이 주어진다면 지성체가 될 가능성이 있다고 합니다..."

 uplift.6000.alpine.desc:0 "[From.GetName]의 대륙 하나 크기의 산맥은 이 행성의 고유 생명체가 번성할 수 있는 비옥한 환경을 이루고 있습니다. 특히 한 [presapient_species.GetSpeciesClass] 종족의 경우 고산 지대에서의 삶에 적응했을 뿐만 아니라 초보적인 (그르렁대는 소리와 비슷한) 언어로 소통하는 모습을 보이고 있습니다. 알맞은 자극이 주어진다면, 이 생명체는 완전한 지성체가 될 수 있을 것입니다."

 uplift.6000.nuked.desc:0 "[From.GetName](은)는 생명체가 서식할 수 없을 정도로 방사선에 피폭되었지만, 한 고등 생명체가 이곳에서 살아가고 있습니다. [Root.GetLeaderName] [Owner.GetScientistCapital](은)는 이 [presapient_species.GetSpeciesClass] 종족들이 굉장한 집단 의사 결정 능력을 갖추고 있으며, 외부에서 자극을 준다면 지금보다도 훨씬 높은 진화 단계에 오를 수 있을 것이라고 보고했습니다."

 uplift.6000.gaia.desc:0 "[From.GetName](은)는 생명이 진화하기에 거의 완벽한 환경을 갖추고 있습니다. 행성의 풍부한 천연자원이 놀랄 만큼 다양한 동식물이 자라나는 비옥한 토양을 이루고 있습니다. 이 낙원 같은 곳에서 [Root.GetLeaderName] [Owner.GetScientistCapital](이)가 지능을 갖춘 [presapient_species.GetSpeciesClass] 종족으로 이루어진 원생 사회를 발견했습니다. 이 종족은 진화 가속을 위한 훌륭한 후보 종족이 될 것입니다."

 uplift.6000.relic.desc:0 "지금은 폐허가 된 [From.GetName]의 건물들과 먼지 수북한 길거리에 흥미로운 준지성체 종족이 돌아다니고 있습니다. [Root.GetLeaderName] [Owner.GetScientistCapital]의 추정에 따르면 지능을 갖춘 이 소형 [presapient_species.GetSpeciesClass] 종족은 한때 반려동물로 길러졌을 것이라고 합니다. 주인들이 멸망하자 이 동물들은 빠르게 진화했고, 이제는 알맞은 외부 요인이 작용한다면 완전한 지성체로 성장할 준비가 되었습니다."

 uplift.6000.fallback.desc:0 "[Root.GetName]의 보고에 따르면, [From.GetName]의 토착 [presapient_species.GetSpeciesClass] 종족 하나가 이 행성의 환경을 잠정적으로나마 장악했다고 합니다.\n\n[Root.GetLeaderName] [Owner.GetScientistCapital](은)는 이 종족의 발전을 자세히 지켜보고, 가능하다면 완전한 지성체가 되도록 지원해야 한다고 주장합니다."

 uplift.6000.a:0 "좋아요, 마침 그 기술이 있죠."
 uplift.6000.b:0 "나중을 위해 명심해 두겠어요."

# Pre-Sapients Uplifted
 uplift.6010.name:1 "지성화 성공"

 uplift.6010.continental.desc:0 "[Root.GetName]의 지배종인 [From.GetName](을)를 지성화했습니다. 아주 사소한 유전자 조작만으로도 내재된 잠재적 인지 능력과 손재주를 크게 이끌어 낼 수 있었고, 구세대에 속하는 개체에게는 소형 사이버네틱 삽입물을 장착할 것입니다."

 uplift.6010.ocean.desc:0 "[From.GetName]의 진화를 적절한 방향으로 앞당기려는 노력 끝에, 엄청난 성공을 거두었습니다. 가장 최근에 태어난 개체, 아니 구성원을 위한 교육 과정을 마련했으며, 나이 든 구성원들 또한 정신 유전학적 조정을 원활히 받아들이고 있습니다."

 uplift.6010.tropical.desc:0 "[From.GetName](은)는 성공적인 지성화를 통해 [Root.Owner.GetName]의 생산적인 시민이자 밀림 행성 [Root.GetName]에 있는 우리 식민지의 주민이 되었습니다."

 uplift.6010.arid.desc:0 "성공입니다!\n\n[This.GetName]에 서식하는 토착 생물인 [From.GetName](을)를 지성화해, [This.Owner.GetName]의 시민으로 편입시켰습니다."

 uplift.6010.desert.desc:0 "이제 [From.GetName](은)는 [Root.Owner.GetName]의 위대한 과학과 기술력에 대한 살아 있는 증거가 되었습니다."

 uplift.6010.savannah.desc:0 "[From.GetName]에 대한 지성화 작업이 결실을 맺었습니다. 유전 부호를 일부 조정해 해당 종족의 인지 능력을 높이는 데 성공했습니다."

 uplift.6010.tundra.desc:0 "[From.GetName](을)를 상당히 높은 지능 수준으로 지성화했습니다.\n\n이제 해당 종족은 전부 [Root.Owner.GetName]의 지배를 받게 되었습니다."

 uplift.6010.arctic.desc:0 "[Root.GetName]의 얼음 평원에서 자라난 [From.GetName](이)가 [Root.Owner.GetSpeciesName]의 도움으로 지성을 얻었습니다.\n\n이제 그들은 모성인 [Root.GetName]에서 우리 제국의 식민지에 합류해, [Root.Owner.GetName] 사회의 생산적인 구성원이 되었습니다."

 uplift.6010.alpine.desc:0 "[From.GetName]의 유전자를 변형한 결과, 해당 종족을 완전히 지성화하는 데 성공했습니다. 이제 이들은 자신의 존재에 대한 명확한 자각을 지니고 산속 집에서 하늘의 별을 올려다봅니다."

 uplift.6010.nuked.desc:0 "[From.GetName]의 시작은 미약했지만, 이제 이들은 [Root.Owner.GetName]의 일원이 되는 수준까지 성장했습니다."

 uplift.6010.gaia.desc:0 "우리 제국이 애쓴 덕분에, [From.GetName]의 지성화가 완료되었습니다. 자신들이 사는 낙원을 온전히 이해할 수 있다니, 이만한 선물이 또 있을까요?"

 uplift.6010.relic.desc:0 "폐허가 되었던 행성 전역에서 [Root.GetName]의 지배종이 긴 잠에서 깨어났습니다. 이들에 대한 우리 제국의 지성화 사업이 엄청난 성공을 거두었습니다."

 uplift.6010.fallback.desc:0 "이제 완전한 지성체가 된 [From.GetName](은)는 [Root.Owner.GetName]의 위대한 과학과 기술력에 대한 살아 있는 증거가 되었습니다."

 uplift.6010.a:1 "[This.Owner.GetName]의 새 국민이 된 것을 환영합니다."
 uplift.6010.tt:0 "§Y[This.Owner.GetName]§!(이)가 §Y50 $r_influence$§!을 획득합니다."

