 story.101.desc:1 "우리 함대가 얼마 전 조우했던 존재들은 우주 이동이 가능한 새로운 생명체입니다.\n\n초기 감지기 측정을 담당한 분석가가 측정 결과를 대단히 잘못 판독하는 바람에 삽시간에 '우주 아메바'라는 별명을 얻었지만, 사실 이 생물은 [Root.GetAdj]의 일반 초계함보다도 큽니다."
 story.101.a:0 "우주 아메바에 대한 원격 조사 특별 프로젝트를 개시하세요."
 story.101.b:0 "우리 함대는 저런 생물쯤은 금방 처리할 수 있을 겁니다."

 story.105.name:0 "우주 아메바 포에버"
 #project completed
 story.105.desc.phile:1 "[Root.Capital.GetName]에서 '우주 아메바'라 불리며 애정을 얻고 있는 이 생명체는, 가만히 놔두면 단독생활을 고수합니다. 아주 어린 개체를 제외하고, 우주 아메바는 편모충이라고 이름 붙인 반독립 유기체를 대동하고 다닙니다. 편모충은 우주 아메바에서 생성되며, 아메바는 RNA가 함유된 액체 분비물을 통해 이들에게 지시사항을 프로그램 식으로 입력하는 것으로 보입니다.\n\n당초에는 어린 우주 아메바로 파악되었지만, 이 편모충들은 어떠한 생식 과정과도 관련성이 없습니다. 각 편모충은 새끼라기보다는 본체 아메바로부터 떨어져 움직이는 수족의 역할을 담당합니다. 편모충은 본체를 중심으로 주변의 넓은 범위에서 활동하며 물체를 움직일 수 있고, 심지어 공격도 가능합니다. 또한 주기적으로 아메바 본체에 들어와 다음 명령을 입력 받습니다.\n\n아메바의 두꺼운 가죽이 지닌 재생 능력, 그리고 편모충 무리가 보여주는 우아한 이동 패턴은 우리 군사기술에도 접목할 수 있을 것 같습니다."
