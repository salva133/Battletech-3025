 story.110.desc.phobe:0 "[Root.GetSpeciesAdj] 병사들 사이에서 조롱이나 경멸의 뜻으로 '우주 아메바'라 불리는 이 괴수는 생각보다 훨씬 복잡한 존재였습니다. 단단한 외피 안쪽에는 더 작은 '아메바들'이 자리 잡은 수많은 주머니가 있습니다. 우리 함대에서 관측한 바에 따르면, 이 소형 아메바들은 '모선 아메바'와의 교전에서 공격기 역할을 담당한다고 합니다. 크기는 물론 다르지만 외관은 유사한 이 '공격기 아메바'는 우주 아메바 본체에 비해서 훨씬 단순한 생물입니다. 소형 아메바가 들어있는 주머니 외에, 우주 아메바 안에는 우주 공간에서 살아남는 데 필수적인 수백 가지의 장기가 들어 있습니다.\n\n장기 중 대부분은 아메바를 처리하는 과정에서 불타거나 파열되어, 사체가 온전한 상태는 아닙니다.\n\n하지만 우주 아메바 프로젝트에 배속된 외계생물학자들은 표본 확보가 순조롭게 진행되고 있다고 판단합니다. 또한 이들은 확보 작업에 동원된 함대 병력을 대상으로 특정 장기를 집중 채취하라는 지시를 내렸습니다. 신체 중 특정 부분을 정밀 타격해 아메바 다섯 마리를 추가로 처치한다면, 온전한 사체를 회수할 수 있을 것입니다."
