 NAME_Former_Cult_Flagship:0 "예전 광신 집단 기함"

 AST_WAVELENGTHS_1_CAT:0 "소행성의 파장"
 AST_WAVELENGTHS_1_DESC:0 "[Root.GetName] 소행성이 일종의 방사선을 규칙적으로 발산하고 있습니다. 누군가가, 또는 무엇인가가 우리와 교신을 시도하는 것일까요?"
 AST_DEBRIS_FIELD_1_CAT:0 "잔해 지대"
 AST_DEBRIS_FIELD_1_DESC:1 "감지기로 탐측해 본 결과, [Root.GetName] 주변을 빽빽하게 둘러싼 잔해 지대에서 몇 가지 흥미로운 지점을 발견했습니다."
 HBL_LUSH_PLANET_1_CAT:0 "울창한 행성"
 HBL_LUSH_PLANET_1_DESC:1 "[Root.GetName]의 지표면은 특출나게 진한 녹색을 띠고 있습니다. 일차 스캔 결과, 지표면에서 몇 가지 흥미로운 부분이 나타났습니다."
 UHB_ANCIENT_RUINS_1_CAT:0 "모노리스"
 UHB_ANCIENT_RUINS_1_DESC:0 "[Root.GetName]의 지표면에는 웅장한 모습의 구조물이 산재해 있어, 발굴단의 손길을 애타게 기다리고 있습니다."
 UHB_MOLTEN_CHART_CAT:0 "용해"
 UHB_MOLTEN_CHART_DESC:0 "초고온으로 가열된 [Root.GetName]의 지표면에서 희미한 구조 요청 신호가 나오고 있습니다."
 GEN_PLAYGROUND_CAT:0 "장난기 많은 유적"
 GEN_PLAYGROUND_DESC:0 "[Root.GetName]의 지표면 중 어느 한 구역에는 웅장한 모습의 구조물이 산재해 있어, 발굴단의 손길을 애타게 기다리고 있습니다."
 AST_SHRINE_1_CAT:0 "소행성 위의 각인"
 AST_SHRINE_1_DESC:0 "누군가가 [Root.GetName]의 내부를 일부 깎아내고 매우 정밀한 솜씨로 문양을 각인해 놓았습니다. 각인된 문양의 직선과 곡선이 어딘가 익숙하게 느껴집니다..."
 HBL_MUSIC_1_CAT:0 "한밤중의 소리"
 HBL_MUSIC_1_DESC:0 "[Root.GetName] 표면에서 특이한 음향 활동 패턴이 감지되었습니다."
 GAS_ZRO_ICE_CAT:0 "거대 얼음 행성"
 GAS_ZRO_ICE_DESC:0 "[Root.GetName]에는 수소와 헬륨이 부족해 거대 가스 행성으로 분류하기는 힘듭니다. 이 행성은 실제로는 거대 얼음 행성에 해당합니다."
 AST_ILLICIT_DARK_CAT:0 "발산하는 소행성"
 AST_ILLICIT_DARK_DESC:0 "[Root.GetName]에서 주기적으로 놀라울 만큼 다양한 입자와 방사능이 우주 공간으로 뿜어져 나오고 있습니다."
 TOX_PURPLE_RAIN_CAT:0 "독의 색"
 TOX_PURPLE_RAIN_DESC:1 "[Root.GetName](은)는 독성이 높은 생물권 덕분에 특이한 색조를 띠고 있습니다."
 FROZ_BASE_CAT:0 "차가운 폐기물"
 FROZ_BASE_DESC:0 "[Root.GetName]의 얼어붙은 표면 위, 홀로 떨어진 한 지점에서 예상치 못한 활동이 감지되었습니다."
 FROZ_BASE2_CAT:0 "얼음 평원"
 FROZ_BASE2_DESC:0 "[Root.GetName] 북극지방의 외따로 떨어진 한 지점에서 예상치 못한 활동이 감지되었습니다."
 TROP_PETS_CAT:0 "잰걸음"
 TROP_PETS_DESC:0 "[Root.GetName]의 울창한 열대 덤불 안에서 비규칙적인 이동 패턴이 감지되었습니다."
 BARR_BASE_CAT:0 "불모지 평원에서"
 BARR_BASE_DESC:0 "행성 표면을 스캔한 결과, 어두운 우주 공간을 향해 맥동하듯 뻗어 나오는 희미한 신호를 포착했습니다."
 PROJ_MOON_CAT:0 "투사"
 PROJ_MOON_DESC:0 "예비 스캔 결과, [Root.GetName]에서 특이한 점이 몇 가지 발견되었으며, 이러한 행성에서 예상하기 힘든 수치가 감지되었습니다..."
 SEA_CAT:0 "만화경"
 SEA_DESC:0 "[Root.GetName]의 거대한 바다에서, 겨우 모양을 갖춘 형태들이 해류에 따라 소용돌이치고 있습니다."
 MOLTEN_BASE_CAT:0 "뜨거운 리듬"
 MOLTEN_BASE_DESC:0 "[Root.GetName]의 불지옥 같은 지표면에서 리드미컬한 움직임을 포착했습니다."
 LEVELED_CAT:0 "롤러가 지나간 자리"
 LEVELED_DESC:0 "[Root.GetName]에는 오직 하나의 흥미로운 지형이 존재합니다..."
 DIMENSIONAL_POCKET_CAT:0 "차원 간섭"
 DIMENSIONAL_POCKET_DESC:0 "[Root.GetName] 주변의 잔해 지대는 알 수 없는 힘의 영향을 받아 넘실대며 돌고 있습니다."
 HAB_CORN_CAT:0 "신록의 반점"
 HAB_CORN_DESC:0 "광학 스캔 결과, [Root.GetName] 지표면에는 특출나게 녹음이 짙은 구역이 군데군데 분포해 있습니다."
 HAB_MAT_CAT:0 "금속의 광채"
 HAB_MAT_DESC:0 "후방 산란 분광 감지기로 확인한 결과, 이 행성의 지각에는 고가치 광물이 매장되어 있습니다."
 ATM_ANOMALY_CAT:0 "대기 중 이상 현상"
 ATM_ANOMALY_DESC:0 "[Root.GetName]에 대한 대기 측정 결과가 시뮬레이션 결과와 일치하지 않습니다."
 FRBR_GRIMACING_CAT:0 "윙크"
 FRBR_GRIMACING_DESC:0 "[Root.GetName] 지표면을 여러 차례 스캔한 결과, 측정값이 들쭉날쭉한 것으로 나타났습니다. 행성 전체가 계속 급변하고 있는 듯합니다."
 FROZ_ILLUMINATED_CAT:0 "반짝이는 얼음"
 FROZ_ILLUMINATED_DESC:0 "[Root.GetName] 지표면에서 설명하기 힘든 광학 현상이 벌어지고 있습니다. 우주에서도 보일 만큼 선명합니다."
 GAS_CLOUDY_CAT:0 "구름의 춤"
 GAS_CLOUDY_DESC:0 "[Root.GetName]의 대기 패턴은 중간 크기의 가스 행성에서는 매우 희귀한 모습을 보여주고 있습니다."
 GAIA_MOVE_CAT:0 "낙원에 대한 기대"
 GAIA_MOVE_DESC:0 "가이아급 행성인 [Root.GetName]에는 생명체가 가득할 것이라고 다들 예상하고 있었습니다..."
 FROZ_BOX_CAT:0 "냄새가 난다"
 FROZ_BOX_DESC:0 "스캔 결과, §H[Root.GetName]§!에 위치한 한 얼음산 정상에서 외계종이 만든 물체가 감지되었습니다."
 CONT_SIGNS_CAT:0 "행성의 흉터"
 CONT_SIGNS_DESC:0 "[Root.GetName]의 지표면은 곰보 자국으로 뒤덮인 듯한 모습입니다. 이 점은 별다를 것이 없습니다.\n\n다만 별다른 점이 있다면, 이 자국들이 불규칙적으로 분포하고 있지만 그 형태만큼은 규칙적이라는 것입니다. 이것이 운석 충돌로 만들어졌을 가능성은 낮습니다."
 AST_CRATER_CAT:0 "건조 분지"
 AST_CRATER_DESC:0 "[Root.GetName]에서는 굉장한 풍경을 자랑하는 충돌 크레이터를 여럿 찾아볼 수 있습니다. 그러나 그중 규모가 큰 크레이터 중에 유독 튀어 보이는 곳이 있습니다..."
 BAR_COLONY_CAT:0 "내려다보기"
 BAR_COLONY_DESC:0 "광학 감지기가 [Root.GetName]의 황폐화된 지표면에서 일정한 형태가 모여 있는 것을 확인했습니다. 건물일 가능성이 있습니다."
 TOX_MAT_CAT:0 "독구름 너머"
 TOX_MAT_DESC:0 "후방 산란 분광 감지기로 확인한 결과, [Root.GetName]의 독성 구름 밑에는 고가치 광물이 매장되어 있습니다."
 AST_CLUSTER_CAT:0 "광물 군집"
 AST_CLUSTER_DESC:0 "특이하게 인공적인 기하학 형태의 광물 군집이 [Root.GetName] 옆에 있는 잔해 지대를 따라 떠돌고 있습니다. 외계에서 왔을 가능성이 있습니다."
 GAEA_CHECKERED_CAT:0 "지뢰제거반"
 GAEA_CHECKERED_DESC:0 "[Root.GetName] 지표면을 육안으로 확인한 결과, 행성 전체를 덮고 있는 것으로 보이는 망 형태의 무늬를 발견했습니다."
 GEN_ABANDONED_SHIP_CAT:0 "주차"
 GEN_ABANDONED_SHIP_DESC:0 "[Root.GetName]에서 실시한 스캔에서 놀라운 결과가 나왔습니다.\n\n그곳에서 무언가가 우리를 스캔하고 있는 것 같습니다..."
 GEN_DESERT_CAT:0 "모래 언덕"
 GEN_DESERT_DESC:0 "[Root.GetName]의 대기는 매우 엷습니다. 하지만 마치 바람 같은 무언가가 지표면을 덮은 모래의 바다를 일깨우고 있는 것으로 보입니다."
 TOX_STRUCTURES_CAT:0 "독성 지대의 건축물"
 TOX_STRUCTURES_DESC:0 "[Root.GetName]의 기름 구름 너머 어딘가, 자연의 것이 아닌 구조물이 독성 지대 위에 실루엣을 드러내고 있습니다."
 TROP_WOODS_CAT:0 "나무의 지배"
 TROP_WOODS_DESC:0 "[Root.GetName] 지표면은 웅장한 모습의 나무들이 장악하고 있습니다."
 HOLE_RADIATION_CAT:0 "어둠 속의 무지개"
 HOLE_RADIATION_DESC:0 "[Root.GetName] 인근에서 특이한 수치가 감지되었습니다. 블랙홀에 인접한 이 지역에서는 나오기 힘든 수치입니다."
 UHB_BUOY_CAT:0 "도플러 효과"
 UHB_BUOY_DESC:0 "[Root.GetName]에서 불안정하게 흔들리는 신호가 나오고 있습니다. 하지만 그 발신지는 행성 표면이 아닌 듯합니다."
 GAIA_RECORD_CAT:0 "돌아올 수 없는 강"
 GAIA_RECORD_DESC:0 "녹음이 짙은 [Root.GetName]의 지표면은 대체로 조용합니다. 하지만 이곳에서 약하지만 꾸준한 신호가 포착되었습니다."
 CRYSTAL_MANUFACTORY_CAT:0 "고대 제조소"
 CRYSTAL_MANUFACTORY_DESC:0 "별다를 것 없어 보이는 [Root.GetName] 소행성에, 한 낡고 버려진 듯한 구조물이 높이 솟아 있습니다."

