 story.210.name:0 "크리스탈 결정체 파괴"
 story.210.desc.milit:0 "규산으로 되어 있지만 움직이는 물체라는 걸 보다 잘 드러내는 새로운 명칭이 붙여진 크리스탈 결정체는 질기고 공격적인 상대입니다.\n\n여러 차례 교전을 통해 결정체의 구조적 약점을 파악할 수 있었으며, 이론적으로는 이 약점이 모든 크리스탈 결정체 개체에게도 통할 것으로 파악하고 있습니다. 우리 함대가 이 존재들의 신비한 프리즘을 파악하기 위해서는 표본이 더 필요하다는 점을 생각하면 고무적인 소식입니다. 현재까지 프리즘에 대하여 파악된 것은 공격 수준과 내부 전기에 따라 빛을 굴절하는 방식이 변한다는 것입니다.\n\n기본적으로 [Root.GetSpeciesAdj] 함선은 서로 다른 색의 크리스탈 결정체를 만나게 될 것이며, 그 경우 각각의 행태와 전투 능력을 더욱 잘 파악해 대비할 수 있을 것입니다."
 story.210.desc.mater:0 "귀금속보다는 동물과 공통점이 많은 것으로 드러남에 따라 크리스탈 결정체라는 이름을 새로 얻게 된 이 존재는 매우 공격적이며, [Root.GetSpeciesAdj] 함선에 대해 노골적인 적대감을 드러내고 있습니다. 우리 함대를 무슨 일이 있어도 자기 영역에서 축출해야 하는 금속 결정체로 인식하기 때문일 수도 있습니다.\n\n여러 차례 교전을 통해 결정체의 구조적 약점을 파악할 수 있었으며, 이론적으로는 이 약점이 모든 크리스탈 결정체 개체에게도 통할 것으로 파악하고 있습니다. 우리 함대가 이 존재들의 신비한 프리즘을 파악하기 위해서는 표본이 더 필요하다는 점을 생각하면 고무적인 소식입니다. 현재까지 프리즘에 대하여 파악된 것은 공격 수준과 내부 전기에 따라 빛을 굴절하는 방식이 변한다는 것입니다.\n\n기본적으로 [Root.GetSpeciesAdj] 함선은 서로 다른 색의 크리스탈 결정체를 만나게 될 것이며, 그 경우 각각의 행태와 전투 능력을 더욱 잘 파악해 대비할 수 있을 것입니다.\n\n더 자세한 내용을 알기 위해서는 크리스탈 결정체와 계속 맞붙는 수밖에 없습니다. 결정체로부터의 천연자원 채취는 쉽지 않지만 [Root.GetName]에서 빈손으로 넘어가려 하지는 않을 것입니다."
