 story.101.name:0 "우주 아메바"
 story.101.desc.phile:1 "우리 함대가 얼마 전 조우했던 존재들은 새롭고 경이로운 형태의 성간 생명체입니다.\n\n초기 감지기 측정을 담당한 분석가가 측정 결과를 대단히 잘못 판독하는 바람에 삽시간에 '우주 아메바'라는 별명을 얻었지만, 사실 이 생물은 [Root.Owner.GetAdj]의 일반 초계함보다도 큽니다.\n\n이 생물과 그 동족을 자극하지 말고 [Root.Owner.Capital.GetName]에서 원거리로 관측해야 합니다."
 story.101.desc.phobe:2 "우리 함대가 얼마 전 조우했던 존재들은 새롭고 공포스러운 형태의 성간 생명체입니다.\n\n초기 감지기 측정을 담당한 분석가가 측정 결과를 대단히 잘못 판독하는 바람에 삽시간에 '우주 아메바'라는 별명을 얻었지만, 사실 이 생물은 [Root.Owner.GetAdj]의 일반 초계함보다도 큽니다.\n\n이 괴생명체가 더 이상 고통받지 않도록 숨통을 끊어준다고 해서 잘못될 일은 크게 없을 듯합니다.\n\n이게 다 과학을 위한 일...이라 칩시다."
 story.101.desc.milit:2 "우리 함대가 얼마 전 조우했던 존재들은 우주 이동이 가능한 생명체입니다.\n\n초기 감지기 측정을 담당한 전술담당이 측정 결과를 대단히 잘못 판독하는 바람에 삽시간에 '우주 아메바'라는 별명을 얻었지만, 사실 이 생물은 [Root.Owner.GetAdj]의 일반 초계함보다도 큽니다.\n\n이 생명체는 [Root.Owner.GetAdj] 함선에 대하여 공격적인 행태를 보이고 있지만 추가 조사가 필요할 것으로 보입니다."
 story.101.desc.pacif:1 "우리 함대가 얼마 전 조우했던 존재들은 새로운 형태의 성간 생명체입니다.\n\n초기 감지기 측정을 담당한 분석가가 측정 결과를 대단히 잘못 판독하는 바람에 삽시간에 '우주 아메바'라는 별명을 얻었지만, 사실 이 생물은 [Root.Owner.GetAdj]의 일반 초계함보다도 큽니다.\n\n성격은 포악한 것으로 보이지만 추가 조사가 필요합니다. [Root.Owner.Capital.GetName]에서 멀리 떨어져 관측하면 될 겁니다."
