 uplift.7500.name:0 "갈라진 연쇄"
 uplift.7500.desc:0 "[From.GetName]의 토착 준지성체 종족 중 몇 명이 우리 식민지 외곽의 보안 시설에 들어가는 일이 발생했습니다. 이들은 몇 시간 만에 쫓겨나기는 했지만, 그때까지 자금 이체에 사용하는 여러 성간 업링크 시설을 심각하게 손상시키고 말았습니다.\n\n그 결과, 수백 크레딧에 달하는 자금이 우주 공간으로 사라져버린 것 같습니다."
 uplift.7510.name:0 "체내 과정"
 uplift.7510.desc:0 "[Root.GetName]의 외계학자들이 공식 서한을 통해, 현지 근지성체 외계종에 대한 실험의 법적 규제를 완화해 줄 것을 요구했습니다.\n\n이들은 설득력 있는 근거를 바탕으로 이 연구가 가져올 과학적 이점을 주장하면서, 법률을 개정하지 않는다면 [Root.GetName] 과학계 전체가 피해를 입을 것이라고 경고했습니다.\n\n다만 이들이 내세운 주장의 윤리성은 여전히 의심스럽습니다."
 uplift.7510.a:0 "거만한 책벌레들 따위는 그냥 무시하세요."
 uplift.7510.a.tooltip:0 "현지 과학계가 불만을 가질 것입니다.\n"
 uplift.7510.b:0 "요구를 수용하도록 하지요."
 uplift.7510.b.tooltip:0 "현지 주민이 불만을 가질 것입니다.\n"
 uplift.7510.c:0 "윤리? 하등한 존재의 운명에는 관심 없습니다."
 uplift.7510.c.tooltip:0 "§Y플레이어의 제국§!이 §Y광적인 외계종 혐오§!윤리관을 얻습니다.\n"
 uplift.7520.name:0 "좌불안석"
 uplift.7520.desc:0 "[Root.GetName]의 토착 근지성체 종족이 우리 식민지 외곽에서 소동을 일으키고 있습니다. [Root.Owner.GetName] 구성원들이 행성에 머물게 되자, 이들은 눈에 띄게 불안한 모습을 보이면서, 무리를 지어 정착지 경계와 동쪽의 미확인 지역 사이를 오가고 있습니다."
 uplift.7520.a:0 "쫓아버리세요. 단, 되도록 부드럽게."
 uplift.7520.a.tooltip:0 "토착 종족이 개척민들을 다시는 방해하지 않을 것입니다.\n"
 uplift.7520.b:0 "이 멍청한 짐승들에게 폭력의 메시지를 보내세요."
 uplift.7520.b.tooltip:0 "이 기괴한 생물들이 개척민들을 다시는 방해하지 않을 것입니다.\n"
 uplift.7520.c:0 "어디로 향하는 것인지 알아보세요."
 uplift.7525.name:0 "잃어버린 세계"
 uplift.7525.desc:1 "식민지의 외계학 연구 팀이 군부대를 대동한 채 현지 생명체의 움직임을 추적하러 나섰습니다.\n\n연구 팀은 아주 오래된 종자 함선을 발견했는데, 함선은 소규모 [Owner.GetPreFTLLower] 문명의 뿌리가 된 것으로 보이며 오래전에 부패해 사라진 상태였습니다.\n\n[Root.GetName]의 토착 지배종은 고대에 이루어진 파종 또는 유전자 조작 프로그램의 결과물인 듯합니다. 종자 함선을 둘러싼 구조물을 볼 때, 이 지배종은 한때 지금보다 뛰어난 지능을 갖추고 부족을 이루어 살았으며, 초기 형태의 문자 언어도 사용하고 있던 모양입니다.\n\n어떻게 종족 전체가 퇴화한 것인지는 짐작조차 하기 힘들지만, 이제 토착종의 행동을 이해할 수 있게 되었습니다. 이들은 우리 [Root.Owner.GetSpeciesNamePlural](이)가 자신들을 처음으로 지성화했던 외계 종족과 유사하다는 것을 본능적으로 알아차렸던 것입니다. 아마 우리의 질서 정연한 사회가 이들의 본성에 묻혀 있던 질서에 대한 충동을 불러일으킨 것이겠지요.\n\n이들을 우리 수준으로 지성화하면 진화에 대한 불안을 완화시켜 줄 수 있을 것입니다. 한편으로는 고대 우주여행 문명이 유기체를 어떻게 조작했는지에 대한 귀중한 정보를 얻게 되었습니다."

