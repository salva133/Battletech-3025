 story.205.name:0 "무적의 크리스탈 결정체"
 story.205.desc.phile:0 "[Root.Capital.GetName]의 외계 생물학계 및 외계 지질학계 사이의 라이벌 관계가 만들어낸 타협의 결과로 인해 크리스탈 결정체라고 불리게 된 이 존재는 살아있음이 거의 분명합니다.\n\n[Root.GetSpeciesAdj]의 학계 지도층 중 특히나 보수적인 학자들은 이 존재를 '규산-활성 물질'로 부를 것을 주장했습니다. 생물체와 공통점이 거의 없다는 것이 그 이유입니다.\n\n그러나 [Root.GetName] 주민 대부분은 이러한 퇴보적인 관점을 받아들이지 않고 있으며, 크리스탈 결정체가 보여주는 새롭고 놀라운 지평에 눈을 돌리고 있습니다. 다소 아쉬운 점은, 크리스탈 결정체가 단독생활을 한다는 점입니다. 크리스탈 결정체가 센티널 하나와 소수의 크리스탈 코호트를 제외하고 다른 존재와 함께 다니는 일은 거의 볼 수 없습니다. 코호트와 센티널은 본체인 소버린에 종속된 것이 분명하지만, 그 외에 이 존재들 사이의 사회 위계적 관계는 자세한 파악이 힘듭니다. 하지만, 그럼에도 불구하고 [Root.Capital.GetName]에서는 이들 사이의 관계에 대한 연구가 활발히 이루어지고 있습니다.\n\n크리스탈 결정체는 짝짓기를 하지 않는 것으로 보이며, 다른 개체보다 눈에 띄게 늙었거나 어린 개체도 아직은 보이지 않습니다. 초기에 제기된 가설과는 달리, 각 크리스탈 결정체에서 나타나는 색의 변화는 연령이 아니라 내부 전하 수준에 따른 것인 듯합니다. 각 개체는 이 전기를 파괴적으로 방출할 수 있습니다. 또한 전하 수준이 간헐적으로 변동함에 따라 크리스탈의 굴절 특성이 변하는 것으로 나타납니다."
