 story.115.name:0 "우주 아메바 박멸" #kill 5 quest
 story.115.desc.phobe:0 "우주 아메바를 여럿 처치하는 과정에서, 이 생물이 자기 몸 안에 지니고 다니는 작은 생물과 맺고 있는 기괴한 관계를 조사할 수 있었습니다. [Root.GetSpeciesAdj] 외계 생물학자들이 알아낸 바에 따르면, 채찍 같은 움직임을 보여 편모충이라는 이름이 붙은 이 생명체는 아메바의 새끼도 아니며, 심지어 기생충도 아닙니다. 편모충은 아메바가 성체가 되면 그 안에서 생성되는 것으로서, 생식으로 출생한 존재라기보다 일종의 도구로 생겨나는 기관입니다. 편모충은 맡은 일이 끝나면 아메바 본체에 있는 포낭으로 돌아오며, 이 과정에서 새 명령을 전달 받는 듯합니다. 어둠 속에서 뻗어 나오는 눈먼 수족으로서 각종 물체를 조작하는 역할을 합니다. 느릴 수밖에 없는 반응시간이라는 명백한 단점이 있지만, 아메바 주변을 도는 편모충의 규모가 그 단점을 상쇄하고도 남습니다. 그리고 개별 편모충의 자체 반응 속도와 아메바 본체를 따라갈 수 있는 능력 또한 빼놓을 수 없죠.\n\n어찌되었든, 이제 우리는 우주 아메바를 더 잘 박멸할 수 있게 되었습니다."
 story.115.desc.milit:0 "우주 아메바 사체를 여럿 수집하는 과정에서, 이 생물이 자기 몸 안에 지니고 다니는 작은 생물과 맺고 있는 흥미로운 관계를 조사할 수 있었습니다. [Root.GetSpeciesAdj] 외계 생물학자들이 알아낸 바에 따르면, 채찍 같은 움직임을 보여 편모충이라는 이름이 붙은 이 생명체는 아메바의 새끼도 아니며, 심지어 기생충도 아닙니다. 편모충은 아메바가 성체가 되면 그 안에서 생성되는 것으로서, 생식으로 출생한 존재라기보다 일종의 도구로 생겨나는 기관입니다. 그 정교한 움직임과 다른 편모충과의 상호작용을 감안하면 뇌가 있어야 할 것 같지만, 통상적으로 뇌가 있어야 할 자리에는 복잡한 분비선으로 이루어진 처리 중추가 있을 따름입니다. 이 중추는 아메바가 분비하며 편모충의 피하 수용기를 통해 RNA 형태로 들어오는 입력, 즉 명령을 해독합니다. 편모충은 맡은 일이 끝나면 아메바 본체에 있는 포낭으로 돌아오며, 이 과정에서 새 명령을 전달 받는 듯합니다. 이 과정을 통해 편모충은 몸에서 떨어진 수족처럼 각종 물체를 조작할 수 있습니다. 느릴 수밖에 없는 반응시간이라는 명백한 단점이 있지만, 아메바 주변을 도는 편모충의 규모가 그 단점을 상쇄하고도 남습니다. 그리고 개별 편모충의 자체 반응 속도와 아메바 본체를 따라갈 수 있는 능력 또한 빼놓을 수 없죠. 우주 아메바의 준수한 심우주 전투 능력은 이 편모충을 계속 전개할 수 있는 능력에 상당 부분 기인하고 있습니다. 우리 군도 이 점에서 많은 것을 배울 수 있을 것입니다."
 story.115.desc:0 "네 번째 아메바를 처치함으로써 [Root.GetName]의 수도 [Root.Capital.GetName]에서 온전한 우주 아메바 사체를 복원할 수 있었습니다. 이제 이 괴수의 숨겨진 진실을 파헤치기 시작했으며 연구 결과는 [Root.GetSpeciesAdj] 행정부의 각 관련 부처로 전달됩니다.\n\n현재로서 가장 활용도가 높은 발견은 우주 아메바의 피부막에 관련된 것입니다. 아메바의 피부막은 다양한 우주 방사선을 흡수하고 복잡한 분비 과정을 거쳐 대사 작용을 진행함으로써, 방사선으로부터 생존에 필요한 에너지를 추출하고 있습니다."
 story.115.a.phobe:0 "지당한 결과입니다." # emp mod, +20% dmg vs amoebas
 story.115.b.milit:0 "그렇다면 배워야지요." # emp mod, improved strike craft
 story.115.c:0 "이 지식을 유용하게 활용할 수 있을 겁니다." # emp mod, +5% energy

