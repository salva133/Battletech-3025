 ### Old Civ Drones

 colony.1500.name:0 "전주곡"
 colony.1500.desc:0 "[Root.GetName]의 위성에서 무언가 움직이고 있습니다.\n\n예비 스캔 결과, 모종의 고대 장치가 우리 제국의 식민지 개척 활동에 반응해 가동된 것으로 보입니다.\n\n우리 제국의 최고 과학자들이 위성을 더 가까이에서 조사하길 원하고 있으며, 이에 특별 연구 프로젝트를 준비했습니다."
 colony.1500.a:0 "당연히 그렇겠지요."
 colony.1501.name:0 "고대 드론: 발견"
 colony.1501.desc:0 "고대 장치의 정체는 역시나 길 잃은 드론 무리일 뿐이었습니다.\n\n하지만 실망감은 이내 사라졌습니다. 드론들의 피아 식별 기능이 오류를 일으켜, 우리를 오래전에 사라진 자신들의 주인과 관련된 종족으로 인식한 것입니다! 드론들은 우리를 보고 매우 흥분한 것 같습니다. 물론 고대 AI 구성체에게 흥분이란 것이 가능하다면 말이지만요. 애석하게도, 그 직후 드론들은 다시 가동을 정지했고, 재가동 시도는 지금까지 실패로 돌아갔습니다.\n\n해체 시도도 마찬가지였습니다."
 colony.1501.a:0 "상황을 계속 지켜보세요."
 colony.1502.name:0 "고대 드론: 각성"
 colony.1502.desc:0 "드론들이 잠에서 깨어나 [Root.GetName]의 지표면으로 내려갔으며, 우리의 교신 시도를 정중히 무시한 채 행성의 작은 구역을 테라포밍하기 시작했습니다. 이들이 어떤 고대의 지침을 실행 중인지는 알 수 없으나, 우리 식민지에 해를 끼치지는 않는 것 같습니다."
 colony.1502.a:0 "뭐, 우리에게 도움이 되는 작업이라면야..."
 colony.1502.a.tooltip:0 "드론들이 무작위로 £blocker£ §Y타일 차단물§!을 지표면에서 제거하며, 행성의 다른 부분은 건드리지 않습니다.\n"
 colony.1503.name:0 "고대 드론: 옛 하늘을 향해"
 colony.1503.desc:0 "[Root.GetName]의 위성에 잠들어 있던 고대 드론들이 다시 활동을 시작했습니다. 다만 이들의 작업은 양날의 검이었습니다.\n\n공역 감시가 느슨해지는 야간을 틈타, 드론들은 [Root.GetName]에 위치한 우리 주 정착지 인근에 거대한 구조물의 틀을 만들어 놓았습니다. 우리 공학자들은 이 구조물이 '우주 승강기'라는 구식 개념을 구현한 것이 확실하다고 합니다. 우주 승강기는 우리 [Root.Owner.GetSpeciesName](이)가 처음 우주에 진출하기 전에는 흔히 볼 수 있던 것으로 보입니다. 이 구조물은 우리 식민지 확장 계획에 방해되기 때문에 언젠가는 철거해야 합니다. 다만 안전하게 철거하기까지 시간이 걸릴 것입니다. 그래도 우리 공학자들은 이 시설을 가까이 관찰할 수 있다는 생각에 무척 들떠 있습니다."
 colony.1503.a:0 "좋겠네요."
 colony.1504.name:0 "고대 드론: 자발적 관대함"
 colony.1504.desc:0 "다시 가동을 시작한 드론들이 감지기에서 잠시 사라지더니, 어디에서 온 것인지 모를 대량의 광물을 끌고 나타났습니다. 드론들은 청구한 물품을 조달했다는 의미로 심하게 손상된 교신을 보낸 후, 광물을 [Root.GetName] 표면에 내려놓았습니다.\n\n그리고는 다시 위성으로 돌아갔습니다."
 colony.1504.a:0 "공짜 광물이라니, 군말 않고 받도록 하지요."
 colony.1505.name:0 "고대 드론: 이산가족"
 colony.1505.desc:0 "위성에서 다급한 신호가 날아왔습니다. [Root.GetPlanetMoon]의 고대 드론 무리가 다시 한번 깨어난 것입니다. 이번에 이 녀석들은 중요한 선물을 가져왔습니다. 위성 깊은 곳에서 고대 인공위성을 발굴해, 부분적으로 수리까지 해서 가져온 것입니다. 어떻게 이 인공위성이 그곳에 있었는지는 알 수 없으며, 왜 드론들이 지금까지 인공위성을 건드리지 않은 것인지도 확인되지 않습니다. 어쨌든 이 위성의 데이터 뱅크 중 일부라도 손상되지 않고 남아 있다면, 이 드론들이 처음 섬겼던 제국의 일상 생활에 관해 많은 정보를 얻을 수 있을 것입니다."
 colony.1506.name:0 "고대 드론: 드론 붕괴"
 colony.1506.desc:0 "수면 발작이라도 일으키는 것 같던 드론들의 이상 행동이 폭력으로 번졌습니다. 다수의 드론이 깨어나 평소처럼 [Root.GetName] 대기권에 진입했지만, 전속력으로 지표면에 충돌한 것입니다.\n\n대부분의 드론은 반복적으로 충돌하기도 했습니다.\n\n식민지가 받은 피해는 크지 않았지만, 파괴할 수 없을 것만 같던 드론들이 푸른 불꽃을 밝게 뿌리며 부서졌습니다. 그만큼 강하게 충돌했거나, 아니면 스스로를 파괴하려는 의지가 강했던 것이겠지요."
 colony.1506.a:0 "무슨 문제가 있었는지 알아낼 수 있을까요?"
 colony.1507.name:0 "고대 드론: 드론 찾기"
 colony.1507.desc:0 "지난 투신자살 이후, 남아 있는 드론들이 자취를 감추었습니다. [Root.GetName]의 역사광들은 남은 드론들이 지금은 사라진 기술로 모습을 감춘 채 가까이 있을 것이라고 확신하지만, 드론이 다시 활성화할 시간은 이미 지나갔습니다.\n\n부서진 드론 잔해에 대한 심층 분석은 진전이 더디지만, 조만간 획기적인 결과가 나올 듯합니다."
 colony.1507.a:0 "계속해서 보고하세요."
 colony.1508.name:0 "고대 드론: 사금 채취"
 colony.1508.desc:0 "부서진 드론의 망가진 내부구조를 파악하는 일은 생각보다 오랜 시간이 걸렸습니다. 드론마다 설계가 약간씩 다르고, 부품 구성도 차이가 있기 때문입니다. 하지만 이 점에 착안해 작업을 진행하자, 모든 드론에 공통적으로 탑재된 부품에 주목하게 되었습니다. 나머지 부품과 달리, 이 공통 부품은 꽤 최근에 외계종이 만든 것 같습니다. 누군가가 우리에게는 없는 기술로 드론을 개조한 듯합니다."
 colony.1508.a:0 "추가 조사가 필요하겠군요."
 colony.1509.name:0 "고대 드론: 외계종이 외계종에게"
 colony.1509.desc:1 "모든 정보를 종합한 결과, 전문가들은 부서진 드론에서 발견한 외계 부품을 일방향 전송기로 확인했습니다. 수신 기능은 없는 것으로 보아, 드론들이 제3자의 지시로 움직인 것은 아니라고 보아도 무방합니다. 단, 어떤 존재가 드론의 활동을 지켜보고 있던 것입니다. 이번 일을 더 자세히 조사하는 것이 좋겠습니다."
 colony.1509.a:0 "계속 모니터링하세요."
 colony.1510.name:0 "고대 드론: 위에서 내려온 답변"
 colony.1510.desc:0 "나머지 드론이 [Root.GetPlanetMoon] 궤도를 떠도는 것을 발견했으며, 이 드론들이 우리가 알지 못하는 세력이 수립한 정교한 계획에 투입된 장기말에 불과하다는 것을 알아냈습니다.\n\n그 계획에서 엿보이는 수법으로 판단컨대, 이 세력은 아주 오래되고 교활한 해적 연합체일 가능성이 가장 높습니다. 우주를 떠도는 드론들을 발견하고, 우리와 달리 드론을 개조하는 데 성공했던 것이죠. 알고 보면 이미 완성된 외계 장비를 드론에 탑재한 정도에 불과하지만, 이 외계 해적들이 적어도 일부 분야에서는 우리 제국을 훨씬 뛰어넘는 기술력을 지니고 있다는 점은 분명해 보입니다. 통신 장치를 설치한 해적들은 드론을 다시 우주에 놓아 주었습니다. 드론들이 결국 원래 소속 제국의 개척민들에게 돌아갈 것이라는 점과 개척민을 정확하게 식별하는 능력이 해가 갈수록 감소했다는 점을 알았던 것입니다. 결국, 드론들은 해적들이 알맞은 습격 시점을 노리는 동안 우리 식민지를 살찌우고 있던 셈입니다.\n\n군사 분석 전문가들은 해적이 앞으로 2년 내에 습격할 것이라고 예측했습니다."
 colony.1510.a:0 "얼마든 오라고 하세요."
 colony.1510.b:0 "드론을 포획해서 앞으로 주인이 될 놈들을 파괴하게 하세요."
 colony.1510.c:0 "이런 일이 다시는 있어서는 안 됩니다. 드론을 해체하세요."
 colony.1511.name:0 "고대 드론: 마지막 작별"
 colony.1511.desc:0 "드론을 포획해 폭발물을 설치했습니다. 드론을 여는 방법을 안 이상, 프로그램을 수정하기는 비교적 쉬웠으며, 드론들이 해적 함대의 추정 위치에 가도록 항로를 입력했습니다. [Root.Owner.GetSpeciesName]의 일류 과학자들은 드론들이 무고한 이들을 공격하지 않도록 우리 제국의 피아 식별 기술을 드론에 적용했습니다."
 colony.1511.a:0 "드론을 띄우세요."
 colony.1512.name:0 "고대 드론: 일촉즉발의 상처 입은 해적"
 colony.1512.desc:0 "해적 함대가 예상보다 일찍 나타났습니다. 우리 제국에서 보낸 선제공격이 해적을 도발하는 동시에 큰 피해를 입힌 듯합니다. 해적 함대의 규모가 예상보다 30% 감소했습니다."
 colony.1513.name:0 "고대 드론: 사면초가"
 colony.1513.desc:0 "해적 함대가 예상보다 다소 늦게 도착했습니다. 함대 구성과 대형을 볼 때, [Root.GetName](을)를 최대한 빠르고 확실하게 약탈하고 불태울 수 있도록 동료들을 규합한 모양입니다."
 colony.1513.a:0 "그렇게 놔둘 수는 없지요."
 colony.1514.name:0 "고대 드론: 대격돌"
 colony.1514.desc:0 "이제 때가 되었습니다. 해적 함대가 접근합니다."
 colony.1514.a:0 "드디어 싸우게 됐군요."

### Mharin Kharin Aphrodisiac Pollen

 colony.1520.name:0 "마린 카린: 꽃에 매혹되다"
 colony.1520.desc:0 "우리가 최근 식민지를 세운 [Root.GetName]의 토착 식물 일부가 군집을 화학적으로 매우 복잡한 꽃가루를 다량 살포하고 있습니다.\n\n이 식물을 더 자세히 조사하기 위한 특별 연구 프로젝트를 준비했습니다."
 colony.1521.name:0 "마린 카린: 후각 자극"
 colony.1521.desc:0 "[Root.GetName]의 대기에 살포된 꽃가루에 장기적으로 노출되면, 꽃가루가 개척민의 페로몬 수용기에 미약한 최음제로 작용하는 동시에 미미한 수준의 '황홀감'이 나타납니다. 가장 강력한 꽃가루를 생산하는 식물은 행성 전역에서 자라나는 어떤 꽃 종류인데, [Root.GetName]의 과학자들은 이 식물에 알기 힘든 학명을 붙였지만, [Root.Owner.GetSpeciesName]의 현지 방언에서는 '마린 카린'이라고 부릅니다."
 colony.1521.b:0 "대기 중에 향정신성 약물이 돌아다니게 놔둘 수 없어요."
 colony.1521.c:0 "이 식물을 박멸하는 데 쓸 자원은 없습니다."
 colony.1522.name:0 "마린 카린: 꽃으로 잃어버린 시간"
 colony.1522.desc:0 "[Root.GetName]에서 최근 노동 생산성이 [Root.Owner.GetName] 평균보다 몇 퍼센트 밑으로 감소했다는 보고가 들어 왔습니다.\n\n생산성 감소가 이 행성 토착 식물의 꽃가루에 의한 것인지는 확실하지 않습니다만...\n\n아마 꽃가루 때문이겠죠.\n\n생산 공정을 효율화해 생산성 손실을 메꾸기 위한 특별 프로젝트를 준비했습니다."
 colony.1522.a:0 "대책을 마련해 봅시다."
 colony.1523.name:0 "마린 카린: 꽃가루 대응"
 colony.1523.desc:0 "[Root.GetName]에서 모든 분야에 걸쳐 시간 관리 및 업무 분장 방식을 대대적으로 변경한 이후, 좋은 결과가 나타나고 있습니다. 또한 현지 주민들 사이에서, 문제가 된 토착 식물 가까이에 있고자 하는 욕망이 나타나고 있습니다. 외부인이 보기에는 기본 욕구로 보이는 수준입니다.\n\n작업 일정을 조정하고 추가 규제를 마련한 결과, 생산성은 여전히 낮지만 최소 허용 수준 이상으로 증가했습니다."
 colony.1523.a:0 "수고했어요."
 colony.1524.name:0 "마린 카린: 뿌리를 내리다"
 colony.1524.desc:0 "최근 실시한 조사에서 [Root.GetName] 주민들은 다른 [Root.Owner.GetName]의 국민들보다 다른 행성으로 이주하는 성향이 적은 것으로 나타났습니다.\n\n다만, 이번 조사에서는 이 현상이 마린 카린과 그 자매 식물들이 만들어내는 낮은 수준의 감각 자극에 주민들이 심리적으로 의존하기 때문인지 여부는 다루지 않았습니다."
 colony.1525.name:0 "마린 카린: 교신 문제"
 colony.1525.desc:0 "이제 생산성은 더 이상 감소하지 않지만, 수도 행성인 [Root.Owner.Capital.GetName]에서 [Root.GetName]의 식민지와 통신하는 게 점차 어려워지고 있습니다. [Root.GetName]의 고위 공직자들은 수도 행성과 점차 거리를 두고 있으며, 우리 사무원들은 이 행성에 간단한 지침을 전달하는 일조차 힘들어지고 있다며 불만을 표하고 있습니다."
 colony.1525.a:0 "하..."
 colony.1525.b:0 "행정 대응반을 파견하세요. 코드 마우베."
 colony.1526.name:0 "마린 카린: 고위층의 배신"
 colony.1526.desc:0 "상황을 바로잡기 위해 [Root.GetName]에 파견한 전문 관리단이 우리를 배신한 모양입니다. 이들은 최대한 일을 적게 하려는 계획을 세웠지만, 다행히 그 계획조차 게을리해서 쉽게 발각할 수 있었습니다. 이 일로 몇몇은 목이 달아날 것이며(말이 그렇다는 겁니다), 최후의 수단으로 현지 정부를 해체하고 해당 식민지를 수도에서 직접 관리할 예정입니다."
 colony.1526.a:0 "험한 꼴을 보게 되겠군요."
 colony.1527.name:0 "마린 카린: 먼 곳에서의 철권통치"
 colony.1527.desc:0 "이제 [Root.GetName]의 원격 정부가 자리를 잡았습니다. 새 정부는 꽃가루를 뿌리던 마린 카린 식물의 확산을 억제했고, 마린 카린을 '사용'하는 것에 대한 지역 사회의 관대한 분위기를 바꾸는 데 성공했습니다. 그 '사용'이라는 것이 단순한 꽃 냄새 맡기에 불과하다는 것을 생각해보면, 대단한 업적이라 할 수 있습니다."
 colony.1528.name:0 "마린 카린: 살육과 파괴"
 colony.1528.desc:0 "다소 서툴기는 하나, [Root.GetName]의 원격 정부가 효과적으로 작동하고 있습니다. 현지 평의회가 행성에 있는 제국 병력 중 일부 분파의 충성을 얻었습니다. 이 병력은 마린 카린 꽃가루를 마시는 것보다 실내에 있길 좋아한다고 합니다. 원격 정부에서는 이 병력을 동원해 꽃을 제거할 생각으로, 대기 정화 장치를 설치하고 모든 도시 지역에서 마린 카린을 확실히 박멸하고자 합니다."
 colony.1528.a:0 "진작에 했어야 하는 일인데 말이죠."
 colony.1528.a.tooltip:0 "중독 성분을 내뿜는 식물을 엄격하게 통제하고 주거 지역에서 몰아내, 모든 관련 보정치가 사라집니다.\n"
 colony.1529.name:0 "마린 카린: 꽃가루 숭배"
 colony.1529.desc:0 "[Root.GetName] 변방의 구성원들이 마린 카린의 재배를 비롯해 이 꽃과 관련된 것을 전부 장악하려는 준종교 집단을 만들었습니다. 이 '꽃 신전'교의 지도자인 자칭 '녹색의 대변자'는 [Root.GetName]에 존재하는 모든 동식물을 대변한다고 하며, 마린 카린에 대한 독점적인 통상권을 요구했습니다.\n\n당연히 이러한 요구는 용납할 수 없으며 불가능하기도 합니다. [Root.GetName]의 토착 식물은 전략적, 경제적 가치가 거의 없어 행성 외 반출이 금지됐기 때문입니다.\n\n안타깝지만 꽃 신전교는 이 점을 순순히 인정하지 않을 것입니다."
 colony.1530.name:0 "마린 카린: 시작된 꽃가루의 종말"
 colony.1530.desc:0 "꽃 신전교와 그 신도들이 [Root.GetName]의 주요 소수 집단이 되었으며, 이들의 활동에 불안한 기색이 감지되고 있습니다. 갈수록 마린 카린 표본을 헛되이 행성 바깥으로 밀수하려 하기보다 일종의 종말론적 종교 집단으로 변하고 있는 것입니다. 이는 대기 감지기에서 감지된 마린 카린 꽃가루의 화학 성분이 변화한 것과 관련이 있을 가능성이 높습니다.\n\n관련 위험을 평가하기 위한 특별 프로젝트를 준비했습니다. 무언가 끔찍한 일이 일어나기 전에 프로젝트를 완료하는 것을 권고드립니다."
 colony.1530.a:0 "좋습니다."
 colony.1531.name:0 "마린 카린: 재난 회피"
 colony.1531.desc:0 "신속하고 단호한 대응을 통해 [Root.GetName] 토착 식물의 꽃가루 성분 변화와 관련된 위험을 파악하고, 필요한 조치를 취할 수 있었습니다.\n\n사태 해결을 위해 전 인구를 행성 밖으로 대피시키고, 마린 카린과 그 유사 식물종을 제거하기 위해 행성 전역에 걸쳐 전술 제초제를 투하했습니다.\n\n식물들은 빠르게 변이하고 있었으며, 그대로 놔두었다면 [Root.GetName]에 거주하는 모든 지성체의 후각 기관에 강력한 신경독을 퍼뜨렸을 것입니다.\n\n식민지 평의회에 소속된 과학자들은 이 현상이 [Root.GetName]에서 주기적으로 나타나며, 현지 행정 붕괴, 꽃 신전교의 부상, 독성 꽃가루의 등장 등 꽃가루가 주민에게 미친 영향은 식물의 자체 방어 기제라기보다 우연한 부작용에 불과하다는 설을 제기했습니다.\n\n어쨌든 행성 표면에서 해당 식물의 모든 흔적을 제거했으며, 이제 개척민들은 꽃가루 걱정 없이 안전하게 살 수 있게 되었습니다."
 colony.1531.a:0 "끝이 좋으면 다 좋은 거지요."
 colony.1531.a.tooltip:0 "행성에서 위험 식물이 없어져, 모든 관련 보정치가 제거됩니다.\n"
 colony.1532.name:0 "마린 카린: 꽃가루가 가져온 멸망"
 colony.1532.desc:0 "무언가 단단히 잘못되었습니다.\n\n마린 카린이 대량으로 동시에 변이를 일으켜 들불처럼 확산하고 있으며, 꽃가루는 독성 물질로 변하고 있습니다. 우리 대응이 너무 늦은 것입니다.\n\n주민 대피 및 꽃가루 정화 시도는 모두 실패로 돌아갔고, 그 대가는 [Root.GetName] 주민들의 목숨이었습니다.\n\n별 위안은 되지 않지만, [Root.GetName]의 식물종도 엄청난 피해를 입었습니다. 마린 카린이 속한 식물속 전체가 부자연스럽게 빠른 확산에 따른 부작용에 당한 것입니다. 이 식물들이 필요로 하는 특정한 영양분이 토양에서 고갈되었고, 현재 살아 있는 개체들이 죽고 나면 해당 식물이 다시 생태계에 나타나기까지 많은 시일이 걸릴 것으로 보입니다. 다시 나타난다는 전제하에서 말입니다.\n\n[Root.GetName] 주민들은 모두 사망했으며, 행성 대기는 꽃가루로 인해 일시적으로 독성을 품게 되었습니다."
 colony.1532.a:0 "이 비극은 절대 잊지 않겠어요."
 colony.1533.name:0 "마린 카린: 새로운 시작"
 colony.1533.desc:0 "행성 감시 팀의 보고에 따르면, 2년 전에 이 행성 전체에 퍼져 우리 식민지를 멸망시킨 독성 대기가 이제 사라졌다고 합니다. 마린 카린의 확산과 대기 중 꽃가루 포화가 발생한 이후, 이 행성은 사막 행성으로 변했습니다.\n\n[Root.Owner.GetName](이)가 이곳에 살았던 개척민들의 비극을 잊는 데는 2년으로는 부족하겠지만, 이제 행성 자체는 지성체에게 특별히 적대적이지 않습니다."
 colony.1533.a:0 "그렇군요..."
 pheromonefrenzy.revived.tooltip:0 "식민지 행성이 사막 행성으로 변했으며, 적절한 기술이 있다면 개척할 수 있습니다."
 colony.1534.name:0 "마린 카린: 암술 조사"
 colony.1534.desc:0 "자세히 살펴보니, [Root.GetName]의 토착 식물은 그다지 흥미로운 점이 없습니다. 일부 식물은 약간의 자극 효과가 있는 꽃가루를 분비하며 유전 변화가 빠른 경향을 보이지만, 전략적 자원이나 호화 자원으로 개발할 만한 장점은 보이지 않습니다."

