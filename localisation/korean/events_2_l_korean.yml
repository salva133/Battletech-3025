 anomaly_failure.2500.desc:0 "더욱 자세히 관찰한 결과, [From.From.GetName] 소행성에서는 아무런 신호도 감지되지 않았습니다. 결국 [Root.GetLeaderName] 담당관의 조수 한 명이 측정 결과를 잘못 판독한 것 같다고 실토했습니다."
 anomaly_failure.2501.desc:0 "[Root.GetName](이)가 [From.From.GetName] 주변의 고밀도 잔해 지대를 무사히 헤쳐 나가려 애썼지만, [Root.GetLeaderName] 담당관과 승무원들이 도착했을 때 함선의 감지기에 포착된 무언가는 이미 없어진 상태였습니다."
 anomaly_failure.2502.desc:0 "[Root.GetName]의 탐사정이 [From.From.GetName]의 지표면을 여러 번 탐사했으나 아무것도 발견하지 못했습니다. [Root.GetLeaderName] 과학 담당관은 아무 소득도 얻지 못할 탐사에 시간과 자원을 낭비했다며 공식으로 사과했습니다."
 anomaly_failure.2503.desc:0 "우주에서 볼 때는 굉장한 구조물로 보였지만, 가까이에서 본 모습은 실망스러웠습니다. [Root.GetName](은)는 [From.GetName] 궤도에 남아 행성의 기상 패턴을 연구했고, 이후 [Root.GetLeaderName] 과학 담당관은 이 행성의 구조물이 지성체가 만든 것이 아닌 그저 기상 요소에 의한 결과라는 점을 확인했습니다."
 anomaly_failure.2504.desc:0 "[Root.GetName] 승무원들이 [From.From.GetName]의 초고열 지표면에서 나오는 조난 신호의 위치를 삼각 측량을 통해 찾아내려 했지만, 그 전에 신호가 사라져 버렸습니다. [Root.GetLeaderName] 과학 담당관은 정확한 지점에 관한 정보 없이는 구출 작전이 너무 위험해 실행할 수 없다는 입장입니다."
 anomaly_failure.2535.desc:0 "[Root.GetName]에 탑승한 [Root.GetLeaderName] 과학 담당관은 [From.From.GetName] 지표면의 구조물은 우리가 관심 가질 가치가 없으며, 다른 곳에 시간을 투자하는 것이 낫다고 보고했습니다."
 anomaly_failure.2540.desc:0 "[Root.GetName] 승무원들은 이 소행성이 마치 신전과 같은 형태로 깎여 있으며, 아름답다고 보고했습니다.\n\n그게 전부입니다."
 anomaly_failure.2545.desc:0 "[Root.GetName]에 탑승한 [Root.GetLeaderName] 담당관 휘하의 승무원들이 확인한 바에 따르면, [From.From.GetName]에서 나타나는 독특한 소리는 알려지지 않은 외계종의 노래를 무반주로 제창하는 이 행성의 야생 생명체에게서 나오는 것이라고 합니다.\n\n연구진은 이 사안을 더 조사할 타당성은 없다고 판단했습니다."
 anomaly_failure.2550.desc:0 "[Root.GetName](이)가 거대 얼음 행성인 [From.From.GetName](으)로부터 표본을 회수하는 데 실패했습니다."
 anomaly_failure.2555.desc:0 "[Root.GetName]의 탐사정이 외계 기술로 얼기설기 만들어진 구조물을 발견했습니다. [Root.GetLeaderName] 과학 담당관이 이 구조물을 성급하게 작동시키려다 부수고 말았습니다."
 anomaly_failure.2560.desc:0 "[Root.GetLeaderName] 과학 담당관은 보고서에서 [From.From.GetName]에 대해 조사했지만 특별한 점을 발견하지 못했다면서, 이곳을 조사하라는 지시를 받은 데 대한 불만을 표했습니다."
 anomaly_failure.2600.desc:0 "[Root.GetName](이)가 [From.GetName] 궤도를 비행하면서 방사선을 조사하던 중, [Root.GetName] 과학 담당관은 소행성 표면에 나가 광물 표본을 채취하기로 결정했습니다.\n\n하지만 담당관이 소행성 표면에 내려가자, [From.From.GetName]에서 나오는 일종의 전파 신호가 갑자기, 그리고 급격하게 강해졌습니다. [Root.GetLeaderName] 담당관은 여기에서 나오는 마이크로파로 인해 몇 분도 채 지나지 않아 산 채로 타 버렸습니다."
 anomaly_failure.2601.desc:0 "[From.From.GetName] 주변의 잔해 밀집 지대에 진입한 직후, [Root.GetName]의 모습이 사라졌습니다.\n\n며칠 후에, 잔해 지대 끝에서 구명정을 발견했습니다. [Root.GetLeaderName] 과학 담당관은 목숨을 건졌지만, [Root.GetName](과)와 승무원들이 어떻게 되었는지는 기억하지 못합니다."
 anomaly_failure.2602.desc:0 "[Root.GetLeaderName] 과학 담당관이 [From.GetName]에 대한 탐사를 부주의하게 진행하면서, 그 행성을 돌고 있던 두 거대 §Y티얀키§!의 분노를 샀습니다. 이제 이 생물들은 [Root.GetName]에 상당한 위협을 가하고 있습니다."
 anomaly_failure.2603.desc:0 "[From.From.GetName]에서 발견한 기이한 형태는 고대의 함정입니다. 지표면에 착륙하려던 [Root.GetName](을)를 소규모 전투 드론이 습격했습니다."
 anomaly_failure.2604.desc:0 "조난 신호를 확인하느라 [From.From.GetName]의 지표면을 저공비행 중이던 [Root.GetName](이)가 갑자기 분출한 마그마와 충돌했습니다.\n\n생존자는 없습니다."
 anomaly_failure.2635.desc:0 "[Root.GetName]의 보고에 따르면, [From.From.GetName]에서 확인된 관심 지점은 일종의 유원지였던 모양입니다. 연대는 확실하지 않으며, 애초에 왜 이런 시설을 [From.From.GetName]에 건설한 것인지도 분명하지 않습니다.\n\n또한, [Root.GetName] 승무원들은 '대관람차'라고만 확인된 구조물이 무너지는 바람에 과학 담당관이 깔려 사망했다는 안타까운 소식을 전해 왔습니다."
 anomaly_failure.2640.desc:0 "[Root.GetLeaderName] 과학 담당관은 [Root.GetName] 승무원들이 정교하게 조각된 [From.From.GetName] 내부의 공동에서 아무것도 발견하지 못했다고 주장했습니다.\n\n하지만 담당관이 어딘가 달라 보입니다."
 anomaly_failure.2645.desc:0 "[Root.GetName] 승무원들이 보낸 마지막 메시지에는 [From.From.GetName] 지표면에 다가갈수록 음향 활동이 급증한다는 내용이 있습니다. 메시지 전송 직후 통신이 끊겼고, 함선과 승무원 모두 실종되었습니다. 승무원은 전원 사망한 것으로 추정됩니다."
 anomaly_failure.2650.desc:0 "[Root.GetName] 승무원들이 얼음 표본을 최대한 많이 채취하려다 최저 안전 고도 밑으로 내려가고 말았습니다. 그 바람에 대기 중의 초임계 유체가 함선의 후방 추진기에 들어가 참사를 일으켰습니다.\n\n생존자는 없습니다."
 anomaly_failure.2655.desc:0 "[Root.GetName](이)가 [From.From.GetName]에 접근하던 중, 우호적으로 보이지 않는 두 밀수선의 습격을 받았습니다. 밀수선은 소행성을 조준해 자신들이 그곳에서 벌이던 사업의 증거를 전부 파괴했습니다. 그 다음 차례는 [Root.GetName]인 것 같습니다."
 anomaly_failure.2660.desc:0 "[Root.GetName] 승무원들은 과학 담당관이 [From.From.GetName]에서 내리는 비에 관심을 가지게 되었다고 보고했습니다. 이들의 말을 빌리자면, 이 비는 '자주색 비슷한' 색을 띤다고 합니다.\n\n비 샘플을 회수했지만, 안타깝게도 폭발성이 강한 물질이었습니다. [Root.GetName]의 연구실에서 용기를 열자, 액체가 격렬하게 폭발해 과학 담당관은 그 자리에서 즉사했습니다."
 anomaly_failure.2665.desc:0 "[Root.GetName] 승무원들이 보낸 마지막 메시지에는 [From.From.GetName] 지표면에 다가갈수록 활동이 급증한다는 내용이 있습니다. 메시지 전송 직후 통신이 끊겼고, 함선과 승무원 모두 실종되었습니다. 승무원은 전원 사망한 것으로 추정됩니다."
 anomaly_failure.2670.desc:1 "[Root.GetName]에서 적극적으로 고대 구성체의 구조를 탐사했지만, 그로 인해 역효과가 발생한 것 같습니다.\n\n고대의 회로가 타버리기 전, [Root.GetName](은)는 궤도 기지의 자세 조정 추진기를 원격으로 가동했고, 기지는 궤도에서 벗어나 항성의 중력장으로 들어갔습니다. 이번 임무의 불행한 결말은 함선의 선장인 [Root.GetLeaderName] 제독에 깊은 영향을 미친 것으로 보입니다. 제독은 이 경험으로 한층 더 성장했습니다."
 anomaly_failure.2670.a:0 "[Root.GetLeaderName] 제독이... 기지를 항성으로 보냈다고요?"
 anomaly_failure.2670.a.tooltip:0 "§Y고대 제조소§!가 파괴되었습니다.\n"

