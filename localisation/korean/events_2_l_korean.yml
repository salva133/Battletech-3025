 story.105.desc.gesta:0 "우주 아메바는 통상적으로 방어 및 물체 조작을 담당하는 반독립형 편모충 무리를 대동하고 다닙니다. 아메바와 편모충 무리가 하나의 정신을 공유하는 것은 아닙니다. 대신 아메바는 RNA가 함유된 분비물을 통해 명령을 입력함으로써, 편모충이 어느 정도 수준의 활동을 수행하게 할 수 있습니다."
