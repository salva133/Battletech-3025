 communications_spread.1.name:0 "통신 감청"
 communications_spread.1.desc:1 "[CommSpreader.GetName]에게 전송된 메시지를 감청한 결과, 이들이 우리가 조우한 적 없는 다른 우주여행 제국과 정기적으로 교류하는 것으로 나타났습니다. 이 메시지의 발신지를 추적해, 지금까지 모르고 지냈던 이 은하계 사회의 일원과 통신할 수 있었습니다."
 communications_spread.1.a:0 "흥미롭군요..."
 communications_spread.1.tooltip:1 "[contact_empire.GetName](과)와 통신을 수립합니다."
 communications_spread.2.name:0 "새로운 만남"
 communications_spread.2.desc:2 "지금까지 알려지지 않았던 우주여행 제국인 §H[From.GetName]§!에서 통신이 들어왔습니다. 우리가 현재 교류 중인 다른 제국과의 통신을 듣고 우리 존재를 알았다고 합니다."
 communications_spread.2.a:0 "흥미롭군요..."
 communications_spread.2.tooltip:0 "[From.GetName](과)와 통신을 수립합니다."

 fallen_empires.2.name:0 "[From.GetName], [Root.GetRulerTitle] 암살!"
 fallen_empires.2.desc:1 "[From.GetName]의 정체된 권세를 상대로 전쟁을 벌이고, 이후 패배를 인정한 것에 대한 벌을 내리기라도 하듯, 평화 협상 종료 후 [From.GetAdj] 요원들이 [rulername.GetName] [Root.GetRulerTitle]의 옆에 나타났습니다.\n\n이들은 처음 보는 무기로 우리 [Root.GetRulerTitle](을)를 시해하고, 시체를 잔혹하게 훼손한 다음, 마치 애초에 없었던 것처럼 사라져 버렸습니다."
 fallen_empires.2.a:0 "패배와 치욕을 겪었지만, 우리는 다시 일어설 것입니다."
 fallen_empires.2.a.tooltip:0 "§Y[rulername.GetName] [Root.GetRulerTitle](이)가 §R사망합니다§!.§!"

 fallen_empires.4.name:0 "§H[From.GetName]§!에서 온 통신"
 fallen_empires.4.desc:1 "거만하고 저열하기 그지없군! [Root.GetSpeciesName] 개척민들이 우리 성지를 더럽히는 걸 우리가 모를 줄 알았습니까? 우리 행성에서 즉시 나가지 않으면 우리 함대를 마주하게 될 겁니다!"
 fallen_empires.4.a:0 "받아들일 수밖에 없군요..."
 fallen_empires.4.b:0 "[Root.GetName](은)는 협박에 굴복하지 않습니다!"
 fallen_empires.5.name:0 "§H[From.GetName]§!에서 온 통신"
 fallen_empires.5.desc:1 "[Root.GetSpeciesName] 여러분, 인공 지능을 개발하기 위해 헛되이 노력하는 여러분을 지켜본 결과, 여러분이 영적 자멸을 향하고 있다는 결론에 도달했습니다. 이 어리석은 행위를 당장 멈추세요. 아니면 멈추게 만들겠습니다."
 fallen_empires.5.a:0 "받아들일 수밖에 없군요..."
 fallen_empires.5.b:0 "[Root.GetName](은)는 협박에 굴복하지 않습니다!"
 fallen_empires.5.a.tooltip:0 "§H$policy_artificial_intelligence_policy$§! 정책이 §H$ai_outlawed$§!로 설정됩니다."
 fallen_empires.6.name:0 "§H[From.GetName]§!에서 온 통신"
 fallen_empires.6.desc:0 "야만스러운 [Root.GetSpeciesName] 같으니! 당신들의 범죄는 그냥 넘어갈 수 없군요. 당신들이 자행한 노예화와 살육은 은하계 전체의 미래를 위협합니다. 선택권을 드리도록 하겠습니다. 이 야만스러운 행위를 당장 중단하거나, 정의로운 우리 제국에 맞설 준비를 하세요."
 fallen_empires.6.a:0 "받아들일 수밖에 없군요..."
 fallen_empires.6.b:0 "[Root.GetName](은)는 협박에 굴복하지 않습니다!"
 fallen_empires.6.a.tooltip:0 "§H$policy_slavery$§! 정책이 §H$slavery_not_allowed$§!로 설정됩니다.\n§H$policy_purge$§! 정책이 §H$purge_not_allowed$§!로 설정됩니다."
 fallen_empires.7.name:0 "§H[From.GetName]§!에서 온 통신"
 fallen_empires.7.desc:0 "더러운 [From.GetSpeciesNamePluralInsult] 같으니! 당신들이 다시는 우리 영역을 침범하지 못하게 하겠습니다! 즉시 물러나지 않으면 쓸모없는 당신들 종족을 우주에서 흔적도 없이 지워버릴 것입니다."
 fallen_empires.7.a:0 "받아들일 수밖에 없군요..."
 fallen_empires.7.b:0 "[Root.GetName](은)는 협박에 굴복하지 않습니다!"
 fallen_empires.8.name:0 "§H[From.GetName]§!에서 온 통신"
 fallen_empires.8.desc:0 "어리석은 [Root.GetSpeciesName] 같으니. 선대 문명에 대한 불경은 곧 당신들의 멸망으로 이어질 것입니다. 우리 앞에 납작 엎드려 용서를 빈다면, 당신들의 보잘것없는 제국을 멸망시키는 것은 참아 주도록 하겠습니다."
 fallen_empires.8.a:0 "받아들일 수밖에 없군요..."
 fallen_empires.8.a.tooltip:0 "[fallen_empire_humiliator.GetName](과)와의 경쟁 관계가 종료됩니다.\n[Root.GetName](이)가 [fallen_empire_humiliator.GetName] 소속 성계에 대한 영유권을 상실합니다."
 fallen_empires.8.b:0 "[Root.GetName](은)는 협박에 굴복하지 않습니다!"
 fallen_empires.9.name:0 "§H[From.GetName]§!에서 온 통신"
 fallen_empires.9.desc:1 "불경한 [Root.GetSpeciesName] 같으니! 당신들은 망자들의 전당을 함부로 다루었고, 역사의 흔적을 짓밟았으며, 아무 생각 없이 영혼들의 안식을 방해했습니다. 더는 못 참습니다! 망자의 안식을 방해한다면 살아있는 자, 즉 우리 제국의 심판을 받을 것입니다."
 fallen_empires.9.a:0 "받아들일 수밖에 없군요..."
 fallen_empires.9.b:0 "[Root.GetName](은)는 협박에 굴복하지 않습니다!"

