 story.215.name:0 "크리스탈 결정체 처치"
 story.215.desc.milit:0 "[Root.GetName] 함대가 우주를 누비면서 크리스탈의 부서진 잔해를 남기고 있습니다.\n\n크리스탈 결정체의 진정한 정체는 영영 파악할 수 없을지도 모르지만, 그게 중요할까요?\n\n[Root.GetSpeciesAdj] 함대는 이번 작전을 통해 이 프리즘 결정체를 능숙하게 박멸할 수 있게 되었으며, 무기체계를 개량할 방법도 알아냈습니다."
 story.215.desc.mater:0 "여러 크리스탈 결정체를 파괴하고 수천 개에 달하는 표본을 수집했습니다. 그리고 마침내 [Root.GetSpeciesAdj] 공학자들은 크리스탈 결정체의 잔해를 유용한 자원으로 정제하는 방법을 고안해 냈습니다.\n\n이 방법은 비용 효율성이 높지만, 그것만으로 전기 방출을 무기로 사용하는 이들 결정체와의 전투에 들어가는 비용을 상쇄할 수 있을지는 미지수입니다. 하지만 산업계에 큰 보탬이 된다는 것만큼은 분명합니다."
 story.215.desc:0 "잦은 교전에도 불구하고 크리스탈 결정체는 과거에나 지금이나 여전히 수수께끼입니다. 교배행위도 하지 않으며, 어떤 거대한 우주 암석에서 이런 존재가 태어나는 모습을 상상하기도 어렵습니다.\n\n 크리스탈 결정체의 부서진 잔해를 활용할 수 있는 방법을 찾아냈지만, 이들의 정체를 비롯해 아무리 해도 알 수 없는 점이 있다는 점은 우려스럽습니다."
 story.215.desc.gesta:0 "잦은 교전에도 불구하고 크리스탈 결정체는 과거에나 지금이나 여전히 수수께끼입니다. 교배행위도 하지 않으며, 어떤 거대한 우주 암석에서 이런 존재가 태어나는 모습을 상상하기도 어렵습니다.\n\n 크리스탈 결정체의 부서진 잔해를 활용할 수 있는 방법을 찾아냈지만, 이들의 정체를 비롯해 아무리 해도 알 수 없는 점이 있다는 점은 우려스럽습니다."
 story.215.a.milit:0 "진실보다 승리를."
 story.215.b.mater:0 "우주가 우리에게 주는 것은 최대한 활용해야 합니다."
 story.215.b.mater.tooltip:0 "제국 시행령 §Y추가 크리스탈 전리품§!을 이용할 수 있게 됩니다."
 story.215.c:0 "애석한 일입니다."
 story.215.c.tooltip:0 "제국 시행령 §Y크리스탈 전리품§!을 이용할 수 있게 됩니다."
 story.219.name:0 "크리스탈 음파 탐지기"
 story.219.desc:0 "[From.GetFleetName](이)가 [From.From.GetName] 성계에서 크리스탈 결정체와 조우했습니다.\n\n우리 함선은 비축된 에너지를 이용해 강력하지만 해롭지 않은 고주파를 크리스탈 결정체에게 방출할 수 있습니다. 결정체는 프리즘과 공명기 역할을 해 고주파를 분산시켜 성계 전체로 퍼뜨립니다. 이후에는 우리 함선의 감지기로 성계 내 행성에서 돌아오는 반향파를 감지합니다.\n\n전체 성계를 순식간에 탐사할 수 있는 것입니다."
 story.219.a:0 "실행하세요."
 story.219.a.tooltip:1 "£energy£ §R30§! 에너지 크레딧을 소모해 [From.From.GetName] 성계 §Y탐사§!를 즉시 완료합니다."
 story.219.b:0 "안 됩니다."
 story.219.c:0 "투입할 자원이 없습니다."

 story.220.name:0 "크리스탈 공"
 story.220.desc.hostile:0 "[Root.GetName]의 보고에 따르면 [From.GetName] 성계에 특기할 만한 크리스탈 천체가 있다고 합니다. 이것이 크리스탈 결정체의 모성인지 알 수 있는 단서는 거의 없지만, 한 성계에 크리스탈 결정체가 이렇게 많이 모여있는 모습은 처음입니다.\n\n초기 측정 결과는 해당 성계에 특이한 크리스탈 구성체가 있음을 보여주고 있습니다. 아주 흥미로운 연구 대상이 될 것입니다. 그 구성체를... 해체할 수만 있다면 말입니다."
 story.220.desc.nonhostile:1 "[Root.GetName]의 보고에 따르면 [From.GetName] 성계에 특기할 만한 크리스탈 천체가 있다고 합니다. 일종의 소굴이거나, 크리스탈 결정체의 활동 거점으로 보이는 [From.GetName]에는 일찍이 보지 못한 크리스탈 구성체가 자리 잡고 있습니다.\n\n이 구성체는 크리스탈 결정체에게서 나타나는 여러 특징을 보여주지만, 그 수준은 보통 개체를 훨씬 뛰어넘습니다."
 story.220.desc.gesta:1 "[From.GetName] 성계에 특기할 만한 크리스탈 천체가 확인됩니다. 일종의 소굴이거나, 크리스탈 결정체의 활동 거점으로 보이는 [From.GetName]에는 일찍이 보지 못한 크리스탈 구성체가 자리 잡고 있습니다.\n\n이 구성체는 크리스탈 결정체에게서 나타나는 여러 특징을 보여주지만, 그 수준은 보통 개체를 훨씬 뛰어넘습니다."
 story.220.a.nonhostile:0 "그렇게 하죠."

 story.221.name:0 "수정 조사"
 story.221.desc:0 "[Root.Capital.GetName]의 외계학 연구 부서에서 보고한 바에 따르면, 일전에 발견한 크리스탈 구성체에 대한 원격 조사를 완료했다고 합니다.\n\n다른 결정체와 마찬가지로 관측 가능한 행동을 거의 하지 않는 탓에 확정적인 결론을 내리기는 어렵습니다. 하지만 이들의 생리 구조적 특징은 여전히 놀랍습니다. 이 구성체를 연구함으로써, 우리 외계 생물학자들은 소재 공학 부문과의 협력을 통해 크리스탈 구성체에서 나타나는 높은 복원 능력을 재현하기 시작하고 있습니다."
 story.221.desc.gesta:0 "일전에 발견한 크리스탈 구성체에 대한 원격 조사를 완료했습니다.\n\n다른 결정체와 마찬가지로 관측 가능한 행동을 거의 하지 않는 탓에 확정적인 결론을 내리기는 어렵습니다. 하지만 이들의 생리 구조적 특징은 여전히 놀랍습니다. 이제 우리는 소재 공학 부문과의 협력을 통해 크리스탈 구성체에서 나타나는 높은 복원 능력을 재현할 수 있습니다."
 story.221.a:0 "아주 훌륭합니다."

 story.223.name:0 "수정 조사 중단"
 story.223.desc:0 "[Root.Capital.GetName]의 외계학 연구 부서에 따르면 먼 성계에 있던 크리스탈 구성체가 파괴되어 원격 조사를 할 수 없게 되었다고 합니다."
 story.223.desc.gesta:0 "먼 성계에 있던 크리스탈 구성체가 파괴되어 원격 조사를 할 수 없게 되었습니다."
 story.223.a:0 "안타깝군요."
 story.223.a.tooltip:0 "§H크리스탈 구성체§! 특별 프로젝트가 취소됩니다."

 story.301.name:0 "고대 채굴 드론"
 story.301.desc.pacif:1 "일부 성계에서 들어온 심우주 드론 발견 사례를 조사한 결과, 이 드론들은 자율 궤도 채굴 기지의 일꾼이자 관리인인 것으로 보입니다. 기지의 가공 설비 상태로 볼 때, 수천 년 전에 세워졌지만 얼마 안 가 드론만 남기고 모든 인원이 철수한 것 같습니다.\n\n드론에는 적어도 [Root.Owner.GetName]에서 인식할 수 있는 우호적 통신 프로토콜은 없습니다. 그리고 [Root.Owner.GetSpeciesAdj] 함선이 성계에 들어오면 적대적으로 반응합니다.\n\n[Root.System.GetName] 성계에 이런 드론이 존재한다는 것은 매우 흥미로운 일이며, 좀 더 자세하게 알아볼 필요가 있습니다."
 story.301.desc.mater:1 "일부 성계에서 들어온 심우주 드론 발견 사례를 조사한 결과, 이 드론들은 자율 궤도 채굴 기지의 일꾼이자 관리인인 것으로 보입니다. 기지의 가공 설비 상태로 볼 때, 수천 년 전에 세워졌지만 얼마 안 가 드론만 남기고 모든 인원이 철수한 것 같습니다. 이것들이 채굴용 드론이라는 점은 분명하지만, 이들에게 채굴 임무를 부여한 것이 누구인지는 쉽게 파악하기 힘듭니다. 다만 분명한 점은 수백 년, 아니 수천 년 동안 이 성계에서 광물이 운송되어 나간 적이 없다는 것입니다.\n\n낡은 드론에 불과할지도 모르지만 [Root.Owner.GetName]에서 긴밀하게 감시할 필요가 있습니다."
 story.301.desc:1 "일부 성계에서 들어온 심우주 드론 발견 사례를 조사한 결과, 이 드론들은 자율 궤도 채굴 기지의 일꾼이자 관리인인 것으로 보입니다. 기지의 가공 설비 상태로 볼 때, 수천 년 전에 세워졌지만 얼마 안 가 드론만 남기고 모든 인원이 철수한 것 같습니다. 드론에는 강력한 채굴용 레이저가 있으며 [Root.Owner.GetSpeciesAdj] 함선이 접근할 경우 노골적인 적대행위까지는 아니지만 위협적인 행동을 취합니다.\n\n낡은 드론에 불과할지도 모르지만 [Root.Owner.GetName]에서 긴밀하게 감시할 필요가 있습니다."
 story.301.desc.gesta:1 "얼마 전에 발견한 심우주 드론은 자율 궤도 채굴 기지의 일꾼이자 관리인인 것으로 보입니다. 이 기지들은 수천 년 전에 세워졌지만 얼마 안 가 드론만 남기고 모든 인원이 철수한 것 같습니다. 드론에는 강력한 채굴용 레이저가 있으며 우리가 접근할 경우 노골적인 적대행위까지는 아니지만 위협적인 행동을 취합니다.\n\n낡은 드론에 불과할지도 모르지만 긴밀하게 감시할 필요가 있습니다."
 story.301.a:0 "[Root.Capital.GetName]에 감청 기지를 세우세요."
 story.301.b:0 "무엇으로 만들어졌는지 봅시다. 해체하세요."

 story.305.name:0 "채굴 드론 일꾼 윤리관"
 #starts mining drone home system chain upon completion
 story.305.desc.pacif:0 "[Root.GetSpeciesAdj] 함선을 채굴용 레이저로 노리는 시간을 제외하면, 이 드론들은 바보 같을 정도로 성실하게 광물도 별로 없는 소행성에 구멍을 내고 있습니다.\n\n더 재미있는 점은 이 드론들이 당초 생각한 것과는 달리 완전한 침묵 상태가 아니라는 것입니다. 아주 가끔이지만, 배경 소음과 거의 구분되지 않는 파장으로 핑 신호를 방출합니다. 이 신호를 받을 존재가 남아있는지는 이후 차차 풀어내어야 할 수수께끼입니다."
 story.305.desc.mater:0 "일반적인 [Root.GetSpeciesAdj] 채굴업체라면 가치 있는 광물이 없다며 진작에 버렸을 암석에서조차, 이 드론들은 놀랍도록 효율적으로 광물을 짜내는 능력을 지니고 있습니다. 현재 우리 제국의 일급 공학자를 동원해 이 드론의 기술을 [Root.GetName]에서 사용하는 채굴망과 기지에 적용하는 연구를 진행하고 있습니다. 완성만 된다면 효율성이 향상되고 에너지 소비가 실질적으로 감소할 것입니다.\n\n중요도는 떨어지지만 한 가지 알아낸 사실은 이 드론들이 당초 생각한 것과는 달리 완전한 침묵 상태가 아니라는 것입니다. 아주 가끔이지만, 배경 소음과 거의 구분되지 않는 파장으로 핑 신호를 방출합니다. 이 신호를 받을 존재가 남아있는지는 이후 차차 풀어내어야 할 수수께끼입니다."
 story.305.desc:0 "인근 미행성에서 점차 고갈되어 가는 광물 자원을 쉴 새 없이 캐내고 있는 이 드론들은, 재미는 없지만 중요한 연구 대상입니다. 사실, [Root.Capital.GetName]의 채굴망에 해당 기술을 적용하면 에너지를 아끼면서도 채굴량을 극대화할 수 있을 것입니다.\n\n이와 더불어, 이 드론들이 당초 생각한 것과는 달리 완전한 침묵 상태가 아니라는 사실을 발견했습니다. 아주 가끔이지만, 배경 소음과 거의 구분되지 않는 파장으로 핑 신호를 방출합니다. 이 신호를 받을 존재가 남아있는지는 이후 차차 풀어내어야 할 수수께끼입니다."
 story.305.desc.gesta:0 "인근 미행성에서 점차 고갈되어 가는 광물 자원을 쉴 새 없이 캐내고 있는 이 드론들은, 재미는 없지만 중요한 연구 대상입니다. 사실, 해당 기술을 우리 제국에 적용하면 에너지를 아끼면서도 채굴량을 극대화할 수 있을 것입니다.\n\n이와 더불어, 이 드론들이 당초 생각한 것과는 달리 완전한 침묵 상태가 아니라는 사실을 발견했습니다. 아주 가끔이지만, 배경 소음과 거의 구분되지 않는 파장으로 핑 신호를 방출합니다. 이 신호를 받을 존재가 남아있는지는 이후 차차 풀어내어야 할 수수께끼입니다."
 story.305.a:0 "잘 알았습니다."
 story.305.a.tooltip:1 "제국 시행령 §Y드론 최적화§!를 이용할 수 있게 됩니다."
 story.305.b:1 "드론들이 채굴 지점을 어떻게 선정하는지 알아봅시다."
