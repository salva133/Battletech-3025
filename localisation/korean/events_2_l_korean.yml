 story.410.b:0 "기념할 만한 날입니다."

 story.501.name:0 "티얀키"
 story.501.desc.spiri:1 "사제단은 어둠 속을 부유하는 이 존재를 '§Y티얀키§!'라고 부릅니다. 티얀키는 신성하고 온순한 우주 태생의 생명체로서, 성계를 옮겨 다니며 거대 가스 행성의 상층에 일반적으로 존재하는 가스를 섭취합니다. 공격성을 보이는 일은 거의 없습니다.\n\n다만 예의를 갖춰 적당한 거리를 유지해야 할 것입니다."
 story.501.desc:1 "[Root.GetSpeciesAdj]의 사회학 연구부장이 '§Y티얀키§!'로 명명한 이 우주 태생의 생명체는 아주 온순합니다. 또한 낮은 아공간 차원에 들어갈 수 있어, 성계 사이를 놀라울 정도로 손쉽게 돌아다닙니다.\n\n티얀키는 거대 가스 행성 상층에 일반적으로 존재하는 가스를 섭취합니다. 이 외에도 영양 공급원이 있을 가능성은 높지만, 가스 외에 다른 것을 섭취하는 모습은 아직 발견하지 못했습니다.\n\n티얀키는 먼저 도발당하더라도 다른 존재를 공격하는 일은 거의 없으니, 무시해도 무방합니다."
 story.501.desc.gesta:0 "우리가 '§Y티얀키§!'로 명명한 이 우주 태생의 생명체는 아주 온순합니다. 또한 낮은 아공간 차원에 들어갈 수 있어, 성계 사이를 놀라울 정도로 손쉽게 돌아다닙니다.\n\n티얀키는 가스 행성 상층에 일반적으로 존재하는 가스를 섭취합니다. 이 외에도 영양 공급원이 있을 가능성은 높지만, 가스 외에 다른 것을 섭취하는 모습은 아직 발견하지 못했습니다.\n\n티얀키는 먼저 도발당하지 않는 한 다른 존재를 공격하지 않으니, 무시해도 무방합니다."
 story.501.a.spiri:0 "고귀한 존재로군요."
 story.501.a.mater:0 "어차피 사냥해 봤자 손실만 보겠어요."
 story.501.a.exploratobot:0 "유순한 우주 태생체 분류 완료!"

 galactic_features.361.name:0 "잔해에서 태어난 아이"
 galactic_features.361.desc:0 "[From.From.From.GetStarName] 성계에서 우리 함대가 전멸한 후, 그곳의 공허 구름이 우리 함대의 잔해를 모으더니, 거시적 차원의 세포 분열이라고 부를 수 있는 현상이 발생했습니다. 즉, 무성 생식을 한 것입니다.\n\n이제 [From.From.From.GetStarName]에 또 하나의 공허 구름이 떠돌고 있습니다."
 galactic_features.361.a:0 "소름 끼치는군요."
 galactic_features.361.a.milit:0 "무시무시하군요."
 galactic_features.361.a.phobe:0 "역겹군요."
 galactic_features.361.a.phile:0 "아주 흥미롭군요."
 galactic_features.361.a.spiri:0 "초월자시여, 우리를 지켜주소서"
 galactic_features.361.a.mater:0 "알겠어요."
 galactic_features.361.a.tooltip:0 "새 §R공허 구름§!이 §Y[From.From.From.GetStarName] 성계§!에 나타났습니다."

