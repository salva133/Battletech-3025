 fallen_empires_tasks.2.name:0 "§H[FallenEmpireTaskOrigin.GetName]§!에서 온 통신"
 fallen_empires_tasks.2.desc.a.materialist:0 "[Root.GetSpeciesName], 그대들 제국에 대한 존경의 표시로 자원을 베풀기로 했습니다. 이 관대한 선물을 낭비하거나, 우리 호의를 당연하게 생각하지 않도록 하세요."
 fallen_empires_tasks.2.desc.a.xenophile:0 "[Root.GetSpeciesName], 그대들 종족은 은하 공동체에 가장 의미 있는 일원입니다. 존경의 표시로, 그대들에게 귀중한 광물과 자원을 베풀기로 결정했습니다."
 fallen_empires_tasks.2.desc.a.machine.o:0 "관리인 프로토콜 712-4 발동. 순응적 유기체 문명에 대한 자원 이동을 개시합니다. 메시지 발송: §R<<오류: 데이터 블록 손상>><<오류: 데이터 블록 손상>><<오류: 데이터 블록 손상>>§!"
 fallen_empires_tasks.2.desc.a.machine.s:0 "관리인 프로토콜 718-4 발동. 순응적 합성 지성체에 대한 자원 이동을 개시합니다. 메시지 발송: §R<<오류: 데이터 블록 손상>><<오류: 데이터 블록 손상>><<오류: 데이터 블록 손상>>§!"
 fallen_empires_tasks.2.desc.a.spiritualist:0 "[Root.GetSpeciesName]! 그대들 종족은 진정한 자격을 갖춘 종족으로서, 불변하는 교의에 대한 신앙은 칭찬받아 마땅합니다. 우리 제국의 무한한 은혜의 표시로 자원을 선물하니 받아 두세요."
 fallen_empires_tasks.2.desc.b.materialist:0 "[Root.GetSpeciesName] 종족의 비효율적인 기술을 보면 우리 마음이 다 아픕니다. 여러분은 [FallenEmpireTaskOrigin.GetName]의 귀중한 고객이기도 하니, 여러분과 이 우주에 대한 지식을 나누기로 했습니다. 아무 종족에게나 베푸는 지식이 아니니, 계속해서 우리 제국에게 도움이 되도록 노력하세요. 감사를 모르는 마음은 어린 문명에게 바람직하지 않습니다."
 fallen_empires_tasks.2.desc.b.xenophile:0 "[Root.GetSpeciesName], 그대들의 기술 발전 수준이 낮아 걱정이 됩니다. 지금 추세라면 스스로 자멸하거나 더 발전한 종족의 정복을 받을 때까지 잠재력을 실현하지 못할 겁니다. 그대들을 돕기 위해 [FallenEmpireTaskOrigin.GetSpeciesName]의 과학적 지식을 담은 데이터 저장소를 전송했습니다. 그 내용물은 분명 그대들 제국에 더할 나위 없는 도움이 될 것입니다."
 fallen_empires_tasks.2.desc.b.machine.o:0 "관리인 프로토콜 712-6 발동. 원시 유기체 문명에 대한 데이터 저장소 이동을 개시합니다. 메시지 발송: §R<<오류: 데이터 블록 손상>><<오류: 데이터 블록 손상>><<오류: 데이터 블록 손상>>§!"
 fallen_empires_tasks.2.desc.b.machine.s:0 "관리인 프로토콜 718-6 발동. 기초적 합성 지성체에 대한 데이터 저장소 이동을 개시합니다. 메시지 발송: §R<<오류: 데이터 블록 손상>><<오류: 데이터 블록 손상>><<오류: 데이터 블록 손상>>§!"
 fallen_empires_tasks.2.desc.b.spiritualist:0 "[Root.GetSpeciesName]! 그대들 종족은 진정한 자격을 갖춘 종족으로서, 불변하는 교의에 대한 신앙은 칭찬받아 마땅합니다. 우리 제국의 무한한 은혜의 표시로 이 신성한 지식을 선물하니 받아 두세요."
 fallen_empires_tasks.2.desc.c.materialist:0 "[Root.GetSpeciesName] 여러분, [FallenEmpireTaskOrigin.GetSpeciesName]의 고객인 여러분의 함대 수준은 우리의 평판에도 영향을 미칩니다. 여러분이 '전함'이라고 부르는 조잡한 폐선박이 우리 평판에 타격을 주는 것은 말할 것도 없지요. 따라서 지금 쓰지 않는 호위함 전대를 여러분에게 선물하기로 했습니다. 여러분이 자주 교류하는 다른 야만 문명에 아주 깊은 인상을 줄 수 있을 겁니다.\n\n너무 발전한 기술을 보고 혼란이 올까 걱정되어, 일부 장치를 저급 부품으로 교체했습니다. 그리고 나머지 부분에는 개조 방지 장치를 장착했으니, 함선을 분석하거나 해체하려고 하지 마세요. 어차피 내부를 본다 해도, 여러분은 작동 원리를 이해할 수 없을 겁니다."
 fallen_empires_tasks.2.desc.c.xenophile:0 "우리 [FallenEmpireTaskOrigin.GetSpeciesName](은)는 [Root.GetSpeciesNamePlural] 여러분이 은하계의 균형과 생물 다양성을 유지하는 데 매우 중요하다고 봅니다. 하지만 여러분이 운용하는 함대는 다른 공격적인 종족을 상대하기에는 너무 약합니다. 여러분이 스스로를 지킬 수 있도록, 우리가 사용하지 않는 호위함 전대를 하나 선물하기로 했습니다.\n\n함선의 최첨단 장치는 [Root.GetSpeciesNamePlural] 여러분에게 더 익숙할 구형 장비로 대체했으니, 별 어려움 없이 운용할 수 있을 겁니다. 괜히 함선을 분석하거나 해체하려고 하지 마세요. 그러다 여러분이 다치면 큰일이니까요!"
 fallen_empires_tasks.2.desc.c.machine.o:0 "관리인 프로토콜 712-1 발동. 순응적 유기체 문명에 대한 전쟁 자산 이동을 개시합니다. 메시지 발송: §R<<오류: 데이터 블록 손상>><<오류: 데이터 블록 손상>><<오류: 데이터 블록 손상>>§!"
 fallen_empires_tasks.2.desc.c.machine.s:0 "관리인 프로토콜 718-1 발동. 순응적 합성 지성체에 대한 전쟁 자산 이동을 개시합니다. 메시지 발송: §R<<오류: 데이터 블록 손상>><<오류: 데이터 블록 손상>><<오류: 데이터 블록 손상>>§!"
