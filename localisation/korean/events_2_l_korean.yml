 story.1.name:0 "조우 보고: 단순 생명체"
 story.1.desc:1 "[Root.GetName] 전체가 얼마 전 발견된 외계 유기체 소식으로 떠들썩합니다.\n\n비록 지성체는 아니지만, 저 바깥에 생명체가 존재하는 것입니다."
 story.1.desc.phobe:1 "[Root.GetName] 전체가 얼마 전 발견된 외계 유기체 소식으로 떠들썩합니다.\n\n비록 지성체는 아니지만, 저 바깥에 생명체가 존재하는 것입니다. 불가피한 현실인 동시에 심히 불안한 미래이기도 합니다."
 story.1.desc.phile:1 "[Root.GetName] 전체가 얼마 전 발견된 외계 유기체 소식으로 떠들썩합니다.\n\n진화가 만들어 낸 이 작은 기적은 [Root.GetSpeciesAdj] 주민들의 마음속에 지성체와의 첫 조우에 대한 희망의 불을 다시 지폈습니다."
 story.1.desc.spiri:1 "[Root.GetName] 전체가 얼마 전 발견된 외계 유기체 소식으로 떠들썩합니다.\n\n[Root.Capital.GetName] 바깥에도 신성한 축복이 내린다는 걸 처음으로 입증한 이번 발견 이후, [Root.GetSpeciesAdj] 사제들은 비전 의식을 통해 새로운 답을 찾기 위해 노력하고 있습니다."
 story.1.desc.gesta:0 "[Root.Capital.GetName] 생물권 바깥에도 하등한 형태의 유기 생명체가 존재함을 확인했습니다."
 story.1.desc.term:1 "외계 유기체 미생물을 감지했습니다. 이에 따라 외계 지성 유기체 조우 가능성 예측 모델을 수정했습니다. 만약 지성 유기체가 존재한다면 반드시 찾아낼 것입니다. 찾아서 박멸할 것입니다."

 story.2.name:0 "조우 보고: 심우주 생명체"
 story.2.desc:1 "[Root.GetName] 전체가 얼마 전에 조우한 외계 유기체 소식으로 떠들썩합니다.\n\n이 생명체는 심우주에 서식하는 것으로 보이며, [Root.Capital.GetName]의 극한지대에 사는 생물도 이 생명체에 비하면 약해 보일 정도입니다."
 story.2.desc.phile:1 "[Root.GetName] 전체가 얼마 전에 조우한 외계 유기체 소식으로 떠들썩합니다.\n\n이 생명체는 심우주에 서식하는 것으로 보이며, [Root.Capital.GetName]의 극한지대에 사는 생물도 이 생명체에 비하면 약해 보일 정도입니다. 일부 회의론자를 제외하면 다들 언젠가는 외계 생명체와 조우할 것을 예상하고 있었습니다. 그럼에도 불구하고 이 생명체가 서식하는 극한 환경은 [Root.GetSpeciesAdj] 외계생물학자들의 예상을 크게 뛰어넘는 것이었습니다."
 story.2.desc.followup:1 "[Root.GetName] 백성들은 새롭고 특이한 외계 생명체와의 조우 소식을 비교적 담담하게 받아들이고 있습니다.\n\n이 외계 생명체가 진공에서 서식하는 것으로 보인다는 점 때문에 [Root.Capital.GetName] 과학계 일각에서 논쟁이 벌어진 것을 제외하면, 이미 하등 생명체 발견을 경험한 [Root.GetSpeciesNamePlural] 종족은 마음의 준비를 갖추고 있었던 것입니다."
 story.2.desc.gesta:0 "심우주 공간을 비행하는 극한성 유기체를 목격했습니다."

 story.3.name:0 "조우 보고: 행성 동물계"
 story.3.desc:1 "[Root.GetName] 전체가 외계 생명체 발견 소식으로 떠들썩합니다.\n\n[Root.GetSpeciesAdj]의 입장에서 볼 때 지능은 매우 낮은 수준이지만, 이 생명체는 어느 종류로도 쉽게 분류할 수 없어 우주의 복잡함과 무한한 가능성을 드러내고 있습니다."
 story.3.desc.spiri:1 "지능은 낮지만 복잡한 구조를 갖춘 유기체를 외계 행성에서 발견했다는 소식에 [Root.Capital.GetName] 사제층은 대체로 긍정적인 반응을 보였습니다.\n\n다만, 이번 발견이 [Root.GetSpeciesNamePlural] 종족이 모든 피조물 위에 군림한다는 걸 보여주는 증거인지, 아니면 우주공간 너머에 있는 다른 지성체를 아직 발견하지 못했을 뿐인 것인지에 관해 종교계 내부에서 논쟁이 벌어지기도 했습니다."
 story.3.desc.followup:0 "지난번 외계 생명체 발견 이후, [Root.GetSpeciesAdj]의 외계생물학자들은 이 복잡한 구조를 지닌 생명체가 [Root.Capital.GetName]에 서식하는 동물들과 그리 다르지 않음을 발견했습니다.\n\n여전히 분류는 어렵고 지능 수준은 동물적인 본능에 불과하지만 이 생물의 존재는 전 우주에 걸쳐 보편적인 생명 현상이 존재함을 보여주고 있습니다."
 story.3.desc.gesta:0 "외계 행성에서 동물을 발견했습니다."

 story.4.name:0 "조우 보고: 준지성체"
 story.4.desc:1 "[Root.GetName] 전체가 얼마 전 조우한 외계 생명체 소식으로 떠들썩합니다.\n\n지성체에 가까운 생명체를 발견한 것은 놀랍지만 동시에 정신이 번쩍 드는 소식이기도 합니다. [Root.GetName]의 은하계 진출은 이제 막 시작되었을 뿐이지만, 그 또한 실로 오랜 진화의 결과인 것입니다."
 story.4.desc.phobe:1 "최근 발견한 외계 동물이 [Root.Capital.GetName]에서 큰 논란이 되고 있습니다. 영상에 등장하는 동물의 걸음걸이와 멍한 눈을 보면 [Root.GetSpeciesAdj]에게 심히 불편하게 느껴지는 무언가가 있습니다.\n\n이 불편함의 원인은 동물 그 자체가 아니라 이들이 우리와 그다지 다르지 않다는 외계생물학자들의 주장 때문일 수도 있습니다. 이 동물들은 [Root.GetName] 전체가 잊어버리고 싶어 하는 느리디 느린 진화 과정을 상기시키는 왜곡된 거울상인 것입니다."
 story.4.desc.phile:1 "얼마 전 조우한 외계 생명체에 관한 보도와 논쟁이 연일 [Root.GetSpeciesAdj] 언론을 달구고 있습니다.\n\n지성체에 가까운 생명체를 발견한 것은 놀랍지만 동시에 정신이 번쩍 드는 일이기도 합니다. [Root.GetName]의 은하계 진출은 이제 막 시작되었을 뿐이지만, 그 또한 실로 오랜 진화의 결과인 것입니다. [Root.GetSpeciesNamePlural] 구성원 대부분은 같은 길을 걸어가는 다른 종족을 돕는 것이 우리의 도덕적 의무이자 사명이라는 데 생각을 같이하고 있습니다."
 story.4.desc.spiri:1 "[Root.GetSpeciesAdj] 신도 사회 전체가 얼마 전 조우한 외계 생명체 소식으로 떠들썩합니다.\n\n지성체에 가까운 생명체를 발견한 것은 놀랍지만 동시에 정신이 번쩍 드는 소식이기도 합니다. [Root.GetName]의 은하계 진출은 이제 막 시작되었을 뿐이지만, 그 또한 실로 오랜 진화의 결과인 것입니다. [Root.Capital.GetName]에서는 이 피조물이 지능체로 진화해 우주에 진출할 경우, 우리 종족이 이들의 인도자가 될 자격이 있는지 열띤 토론이 오가고 있습니다."
 story.4.desc.followup:1 "최초로 하등 생명체를 발견한 데 이어서 놀라운 인지 능력과 높은 진화 잠재력을 갖춘 생명체를 발견했다는 소식이 [Root.GetSpeciesAdj] 수도 행성에 들어왔습니다.\n\n이 소식에 대중들은 열광하고 있습니다."
 story.4.desc.gesta:0 "이제 자의식이 생기기 직전 단계인 외계 생명체의 존재를 확인했습니다."

 story.5.name:0 "조우 보고: 유해"
 story.5.desc:1 "[Root.GetName] 전체가 최근 연구한 외계 생물 유해에 관한 소식으로 떠들썩합니다.\n\n이 유해는 과거에 언젠가 지능을 갖춘 외계인이 활동했음을 보여주는 명확한 증거인 것으로 보입니다. 지금 우리 종족은 혼자이지만, 우리 이전에도 그렇게 느낀 존재가 있었던 것입니다."
 story.5.desc.phobe:1 "[Root.Capital.GetName] 행정부는 외계종 유해 발견 소식을 접하고는 다소 우려를 표명했습니다.\n\n이 유해는 과거 우리 은하계에 정체불명의 세력이 존재했다는 확실한 증거로 받아들여지고 있습니다. 다만 [Root.GetSpeciesAdj] 사상계 인사 중 일부는 이에 반대하면서 '우연히 형성된 지형'의 흔적이나 '기이한 자연 현상의 결과'에 불과하다고 일축하고 있습니다."
 story.5.desc.phile:1 "[Root.GetSpeciesAdj] 외계학자들이 최근 발견된 외계 생명체에 대한 연구 결과를 연일 쏟아내고 있습니다.\n\n과학계에 불어닥친 이 열풍으로 인해 일시적이지만 다른 분야의 연구가 지장을 받고 있습니다."
 story.5.desc.followup:1 ""불러도 대답 없는 그대, 외계 지성체." [Root.Capital.GetName]에서 발행되는 한 인기 뉴스넷의 기사 제목입니다. [Root.GetName] 국민들은 외계 하등 생명체의 존재가 공식화되었음에도 우리와 동등한 지성체는 여전히 나타나지 않는다는 사실을 재미있게 생각하는 것으로 보입니다.\n\n최근에 외계 생명체의 유해를 발견했다는 보도가 있었지만 이 소식은 현 상황의 아이러니함을 부각시켰을 뿐입니다."
 story.5.desc.gesta:0 "외계 행성에서 외계 지성체가 존재했다는 물질적 증거를 최초로 확인했습니다."

 story.6.name:1 "조우 보고: [GetPreFTLUpperPlural] 문명"
 story.6.desc:2 "최근 우리 함대가 [GetPreFTLLower] 외계 문명을 발견했다는 소식에 [Root.GetName] 전체가 떠들썩합니다.\n\n[primitive_planet.GetName]에 거주하는 이 외계종은 비록 우주 항행을 터득하지 못했지만 확실히 지능을 갖추고 있으며, 이들의 사회는 어느 정도 발전된 문화의 특징을 모두 보여주고 있습니다."
 story.6.desc.phobe:2 "기초적인 수준의 지능을 갖춘 [GetPreFTLLower] 종족, 이른바 [primitive_planet.GetName]의 발견 소식이 전해졌지만 [Root.Capital.GetName] 주민들은 반기지 않는 모습입니다.\n\n사회적 담론 전반에 걸쳐 깊은 불안감이 감도는 가운데, 일부 소수 집단은 목소리를 높여 수단을 가리지 않고 이 외계종 행성에 대한 [Root.GetSpeciesAdj]의 지배를 공고히 할 것을 주장하고 있습니다. 반대로 대다수의 [Root.GetSpeciesNamePlural](은)는 그저 피해 다니거나 완전히 잊어버리는 것이 낫다고 생각하는 듯합니다."
 story.6.desc.phile:1 "우리 함대가 [GetPreFTLLower] 문명을 목격했다는 소식이 전해지면서, [Root.GetName]의 학계 지도층은 자신들 기준으로 최대한의 흥분을 표출하고 있습니다.\n\n마침내 우주의 어둠 속으로 주저하며 발걸음을 내딛는 [Root.GetSpeciesAdj]의 노력이 헛되지 않았다는 증거가 나온 것입니다. 이번에 발견한 종족은, 적어도 현재까지는 우리 종족의 수준에 미치지 못합니다. 우리가 살아생전에는 서로 직접 교류하는 일이 없을 수도 있을 겁니다. 하지만, 언뜻 생명도 움직임도 없는 듯한 은하계에서 이 종족은 그 존재만으로도 희망의 빛이 되어 주고 있습니다."
 story.6.desc.followup5:1 "최근 우리 함대가 원시 외계 문명을 발견했다는 소식에 [Root.Capital.GetName] 전체가 떠들썩합니다.\n\n[primitive_planet.GetName]에 거주하는 이 외계종은 비록 우주비행을 터득하지 못했지만 확실히 지능을 갖추고 있으며, 이들의 사회는 어느 정도 발전된 문화의 특징을 모두 보여주고 있습니다. 저명한 외계학자들은 이전까지 유적으로만 발견했던 문명과 비슷한 사회를 직접 연구할 절호의 기회가 왔음에 주목하고 있습니다."
 story.6.desc.followup4:1 "준지성체 종족에 이어 [GetPreFTLLower] 문명을 발견했다는 소식이 들려오자, [Root.GetSpeciesAdj] 학계에서는 환영의 뜻을 나타내고 있습니다.\n\n우리가 아는 한 [Root.GetName]보다 먼저 우주로 진출한 문명은 없습니다. 하지만 우리보다 불과 수천 년, 아니 수백 년 뒤처진 문명이 있음을 알게 되니 신기할 따름입니다."
 story.6.desc.followup123:2 "지금까지 외계 하등 생물을 수차례 발견한 바 있지만, 이번에 우리 함대가 [primitive_planet.GetName]에서 [GetPreFTLLower] 외계 문명을 발견함에 따라 빛이 바래게 되었습니다. 이번 발견으로, 지금까지 이론적 영역으로 여겨졌던 외계학에 대한 관심이 [Root.Capital.GetName] 전역에서 번지고 있습니다."
 story.6.desc.gesta:1 "[GetPreFTLLower] 외계 문명의 존재를 확인했습니다. 이 문명은 아직 초광속 이동 기술을 개발하지 못했습니다. 파편화된 개인주의로 인해 발전이 지체되고 있는 것입니다."

 story.7.name:0 "조우 보고: 알 수 없는 우주 비행 생명체"
 story.7.desc:0 "[Root.GetName]에서 외계 지성체를 발견하기까지는 오랜 시간이 걸리지 않았습니다.\n\n[Root.GetSpeciesAdj] 수도 행성에 보낸 보고서를 살펴보면 이 외계종이 우리와 전혀 동떨어진 모습을 하고 있음을 다소 축소시켜 말하고 있으며, 통신을 연결하지 못했다는 내용은 스쳐 가듯 언급만 하고 있습니다."
 story.7.desc.phobe:0 "우주 공간에서 미확인 함선을 목격했다는 소식이 전해지자 [Root.Capital.GetName] 전체가 격한 반응을 보이고 있습니다.\n\n함선의 목적은 알려지지 않았지만 최악의 경우를 상정하는 것이 신중한 처사일 것입니다."
 story.7.desc.phile:0 "[Root.GetName]에서 마침내 또 다른 우주여행 문명과 조우했습니다.\n\n이 세력의 의도는 알려지지 않았으며 적대 세력일 가능성도 있지만, 조우 소식이 알려진 후 [Root.Capital.GetName]의 반응은 열광 그 자체입니다."
 story.7.desc.followup6:1 "우주 비행이 가능한 외계 지성체와 드디어 조우했습니다.\n\n[Root.GetName](이)가 예전에 목격한 [GetPreFTLLowerPlural] 종족과는 다르게, 알 수 없는 목적으로 함선을 타고 어둠 속을 항해하는 이 존재들이 누구인지는 아직 제대로 확인하지 못했습니다."
 story.7.desc.followup12345:1 "우주 공간을 지나는 외계 함선을 발견했다는 소식이 [Root.Capital.GetName]에 전해졌습니다. 이로써 성간 제국이 되기 위한 [Root.GetName]의 노력 중 첫 번째 장이 끝을 맺게 되었습니다."
 story.7.desc.mach.followup12345:0 "고도의 우주 비행이 가능한 외계 함선을 발견했습니다. 아직 교신은 이루어지지 않았지만, 이 은하계에 [Root.GetSpeciesNamePlural] 말고도 타 항성계 탐사가 가능한 제국이 있다는 사실을 확인한 것입니다."
 story.7.desc.gesta:0 "고도로 발전한 외계 문명을 발견했습니다. 해당 세력과의 접촉은 불가피할 것으로 보입니다."

 story.8.name:0 "조우 보고: 레비아탄"
 story.8.desc:0 "우주 공간에 서식하는 거대 괴수가 발견됨에 따라, 우주 만물에서 [Root.GetName] 종족이 차지하는 위상이 더욱 초라하게 느껴집니다. 자랑스러운 우리 제국이 조우한 첫 번째 피조물이 어쩌면 우리가 보는 마지막 피조물이 될 수도 있습니다. 레비아탄의 사진이 제국 전체에 퍼지면서 집단 히스테리 현상이 나타나는 동시에, 많은 이들이 정부로 하여금 행동에 나설 것을 촉구하고 있습니다.\n\n제국 함대는 이 괴물이 가장 강력한 함대도 분쇄할 수 있다며 주의할 것을 당부했습니다."
 story.8.desc.spirit:0 "[Root.GetSpeciesAdj] 종족 전체가 기도를 올리고 있습니다. 어둠 속에서 조우한 거대한 존재의 소식을 접한 많은 제국민들이 제정신을 유지하기 힘들어하거나, 초월자에 대한 믿음을 시험 받고 있습니다. 이 괴생명체는 모든 생명과 그 창조주를 지키는 존재일까요, 아니면 그 적일까요?"
 story.8.desc.phile:0 "[Root.GetName]에서 더할 나위 없이 숭고한 존재를 발견했습니다. 그 존재만으로도 헤아릴 수 없이 심오한 우주의 신비를 보여주는 이 거대한 존재에 비하면, 대부분의 생명체는 밝은 항성 옆에서 희미하게 흔들거리는 불빛에 불과합니다.\n\n레비아탄의 정체는 아직 알려지지 않았지만 [Root.Capital.GetName] 주민들은 희망과 경외감을 품은 채 이번 발견을 바라보면서 앞으로 다가올 미래에 대하여 낙관하고 있습니다."
 story.8.desc.mach:0 "우주 공간에서 정체불명의 거대한 존재가 나타남에 따라 [Root.GetName](은)는 적대행동이 가능한 단일 구성체의 최대 표면적에 대한 기존 파라미터를 모두 변경했습니다. 새로 발견한 생명체와 [Root.GetName] 사이에 교전이 발생할 경우 생존을 낙관할 수 없습니다.\n\n과학 및 군사 유닛들은 관측을 지속하는 동시에 기존 함대의 사양을 업그레이드할 것을 권고하고 있습니다."
 story.8.desc.followup7:0 "우리 제국의 우주 진출 역사상 전례가 없는 존재를 발견했습니다. 크기와 질량 면에서 위성과 맞먹는 규모로 성장할 수 있는 생명체가 포착된 것입니다.\n\n미리 대비하는 것이 의미가 없는 수준입니다. 이 존재를 발견한 날은 앞으로도 [Root.GetName] 역사에서 중요한 전환점으로 기억될 것입니다. 후대에 이 이야기를 전해줄 만큼 오래 살아남기를 바랄 수밖에 없을 듯합니다."
 story.8.desc.followup123456:0 "어두운 우주 공간에서 나타난 거대 생명체의 소식이 제국 전체에 역병처럼 퍼지고 있습니다. 우려와 낙관이 공존하는 가운데, 제국민 대부분은 실존적 공포를 느끼고 있습니다. 앞으로의 역사는 이 날을 그 어느 때보다 중차대한 순간으로 기록할 것입니다."
 story.8.desc.mechanical:0 "초거대 심우주 구성체와 조우했다는 소식이 [Root.GetName] 전체에 퍼지고 있습니다. 생물인 것으로 보이지는 않지만, 그 존재만으로도 기술과 초거대 공학의 가능성에 불가피한 영향을 미치고 있습니다."
 story.8.a:0 "우주에 존재하는 것은 이러한 어둠뿐인가?"
 story.8.b:0 "우리는 그저 티끌에 불과합니다."
 story.8.c:0 "경외감이 느껴지는군요."
 story.8.d:0 "정보 접수 완료. 데이터 뱅크 업데이트를 실시합니다."
 story.8.e:0 "저들은 우리의 믿음을 시험할 악마입니다."
 story.8.f:0 "신이 있다는 증거로군요."
 story.8.g:0 "저들로부터 배울 수 있는 것을 상상해 보세요."
 story.8.h:0 "저들을 전리품으로 삼으면 얼마나 굉장할지 상상해 보세요."

