 fallen_machine_empire.61.desc:0 "관리인 프로토콜 955-1 발동. 메시지 발송: 주목하십시오, [Root.GetSpeciesName] 여러분. 여러분 문명이 §R<<오류: 데이터 블록 손상>>§!의 영향력에 잠식된 것으로 판단됩니다. 다른 문명에 대한 위험을 방지하기 위해 순응 프로토콜을 발동했습니다. §Y20§! 표준년 동안 모든 공격 행위를 중단하십시오. §R위반할 경우, 전쟁 자산을 동원해 여러분 제국에 처벌 프로토콜을 집행할 것입니다.§!"
