 uplift.7000.name:0 "끌어주고 따르고"
 uplift.7000.desc:0 "[From.From.From.GetName](이)가 우리 제국에 편입된 지 며칠이 지났습니다.\n\n[From.GetName] 행성에는 모든 것이 순조롭습니다."
 uplift.7010.name:0 "거친 시작"
 uplift.7010.desc:0 "우리가 지성화한 [From.From.From.GetName]의 통합이 예상보다 순조롭게 진행 중이지만, 바라던 것만큼 순조롭지는 않습니다.\n\n이들의 심리 구조를 유화적인 수단을 통해 바꾸려는 노력에도 불구하고, [From.From.From.GetName]의 구성원들은 아직 [From.Owner.GetName]의 삶의 방식에 저항할 때가 있습니다."

