 fallen_machine_empire.62.desc:0 "관리인 프로토콜 955-1 완료. [Root.GetName]의 공격 행위 자제 능력을 확인했습니다. [Root.GetName]의 지위를 잠식 유력 세력에서 비잠식 세력으로 격상합니다. 순응 프로토콜을 해제합니다. 정상 활동을 재개합니다."
