 fallen_empires_awakening.2.name:0 "잠자던 이의 각성"
 fallen_empires_awakening.2.desc:0 "처음에는 §H[From.GetAdjective]§!의 미묘한 행동 변화로 시작되었습니다. 자신의 영역 바깥에서는 보이지 않던 그들의 함선이 은하계 전역의 외딴 성계에서 나타나고 있다는 보고가 산발적으로 이어진 것입니다. 고도로 발달한 정찰선들은 오래된 폐허 행성을 찾아다니며 모든 통신 요청을 거부했고, 공격을 받으면 바로 도주했습니다. 이 함선들의 목적과 임무는 이전까지 밝혀지지 않았지만, 이제 그 전모가 드러났습니다.\n\n[From.GetSpeciesName](은)는 자신들이 현재 영역으로 후퇴할 때 남겨 놓은 탐사 신호기와 자동 정찰 기지에서 데이터 뱅크를 회수하던 것이었습니다. 은하계라는 무대로 돌아오기 위해 정보를 수집한 것입니다.\n\n[From.GetSpeciesName]령 우주에 함대가 결집하고 있으며, 병사들이 모이고 고대 공장이 굉음을 내며 다시 가동하고 있습니다. 실로 오랜만에 처음으로 §H[From.GetName]§! 함대가 자국의 국경을 넘어 은하계를 향해 전개하려는 것입니다.\n\n그들은 손상된 조선소를 수리하고 개량했으며, 지금까지 잠들어 있던 타이탄 제조소가 다시 가동되면서 은하계의 나머지 세력은 한 가지 질문과 마주하게 되었습니다. 잠에서 깨어난 이 거대한 제국이 옛 영광을 되찾기 위해 가장 먼저 노릴 대상은 과연 누구일까요?"
 fallen_empires_awakening.2.a:0 "아이들 노는 곳에 거인이..."
 fallen_empires_awakening.2.b:0 "무지몽매한 늙다리들..."
 fallen_empires_awakening.5.name:0 "은하계의 수호자"
 fallen_empires_awakening.5.desc:1 "전 은하를 위협하는 세력의 출현은, 평소에 다른 제국과 거리를 두던 선대 제국들도 간과할 수 없던 것 같습니다. 지금까지는 은하계의 일에 관심이 없던 §H[From.GetSpeciesName]§!(이)가 새로운 공포의 등장에 적극적으로 활동에 나섰습니다. 처음에는 사태의 심각성을 파악하기 위해 보낸 것으로 파악되는 정찰선 몇 척에 불과했지만, 얼마 안 가 [From.GetSpeciesName]의 전투 함대가 국경 부근에 집결해 다가오는 폭풍으로부터 제국을 방어할 태세를 갖추고 있다는 보고가 들어오기 시작했습니다.\n\n이제 §H[From.GetName]§! 스스로 선택했던 고립에서 벗어나, 전 은하계를 지키는 일에 선두로 나선 것입니다. 이들은 자신을 §H은하 방위 연맹§!의 맹주로 선언했으며, 모든 '하등' 종족에게 분쟁을 멈추고 은하계 모든 지성체를 위해 곧 닥쳐올 재앙을 물리치는 데 동참할 것을 촉구했습니다."
 fallen_empires_awakening.5.a:0 "그들이 우리를 지켜 줄 수 있을까요?"
 fallen_empires_awakening.5.b:0 "그런 놈들은 필요 없어요!"
 war_in_heaven.2.name:0 "고대의 경쟁자"
 war_in_heaven.2.desc:1 "§H[FirstSleeper.GetSpeciesName]§!의 은하계 복귀 소식은 우리 은하계에 있는 다른 몰락한 제국의 귀에도 들어갔습니다. 특히 §H[From.GetSpeciesName]§!(은)는 이 소식에 가장 격앙된 듯합니다. 자부심 강한 이 두 제국은 한때 경쟁 관계에 있었으며, 그 이유는 역사 속으로 사라진 지 오래지만 §H[FirstSleeper.GetName]§!의 갑작스러운 재등장이 해묵은 적대감에 불을 붙여 반응을 촉발했습니다. 다시 깨어난 §H[From.GetName]§! 제국은 다시 한번 옛 경쟁자를 상대할 것입니다. 그리고 그 전장은 은하계 전체가 되겠죠."
 war_in_heaven.2.a:0 "그럼 우리는 어떻게 되는 걸까요?"
 war_in_heaven.4.name:0 "천상의 전쟁"
 war_in_heaven.4.desc:0 "§H[FirstSleeper.GetSpeciesName]§!(과)와 그 경쟁자인 §H[From.GetSpeciesName]§!(이)가 다시 깨어난 뒤로, 두 강대국은 서로 충돌하고 영향력을 두고 경쟁하면서 알력 다툼을 벌여왔습니다. 서로의 힘을 알아보는 탐색전인 셈입니다. 그 결과 소규모 충돌이 점차 많아지더니, 마침내 멀리 떨어진 성계에서 [FirstSleeper.GetSpeciesName] 함대와 [From.GetSpeciesName] 사이에 본격적인 전투가 벌어졌습니다. 이제 갈등의 양상은 §H[FirstSleeper.GetName]§! 및 §H[From.GetName]§! 사이의 전면전으로 격화되었습니다.\n\n각 세력은 후대 종족들을 대상으로 대표를 보내, 자기편에 합류하는 종족에게는 커다란 보상을, 자신과 맞서는 종족에게는 끔찍한 처벌을 약속했습니다. 이 전쟁에서 어느 쪽을 선택하더라도 우리 제국의 독립을 포기하는 것이지만, 중립을 유지하는 것은 다른 중립 제국을 찾아 규합하지 않는 한 더 위험할 수도 있습니다."
 war_in_heaven.4.a:0 "우리는 [FirstSleeper.GetName] 편에 설 것입니다."
 war_in_heaven.4.a.dominion.tt:0 "§Y[Root.GetName]§!(이)가 §Y[FirstSleeper.GetName]§!의 $preset_dominion$이 됩니다.\n$war_in_heaven_dominion_text$"
 war_in_heaven.4.a.satellite.tt:0 "§Y[Root.GetName]§!(이)가 §Y[FirstSleeper.GetName]§!의 $preset_satellite$이 됩니다.\n$war_in_heaven_satellite_text$"
 war_in_heaven.4.a.signatory.tt:0 "§Y[Root.GetName]§!(이)가 §Y[FirstSleeper.GetName]§!의 $preset_signatory$이 됩니다.\n$war_in_heaven_signatory_text$"
 war_in_heaven.4.a.thrall.tt:0 "§Y[Root.GetName]§!(이)가 §Y[FirstSleeper.GetName]§!의 $preset_thrall$이 됩니다.\n$war_in_heaven_thrall_text$"
 war_in_heaven.4.b.dominion.tt:0 "§Y[Root.GetName]§!(이)가 §Y[From.GetName]§!의 $preset_dominion$이 됩니다.\n$war_in_heaven_dominion_text$"
 war_in_heaven.4.b.satellite.tt:0 "§Y[Root.GetName]§!(이)가 §Y[From.GetName]§!의 $preset_satellite$이 됩니다.\n$war_in_heaven_satellite_text$"
 war_in_heaven.4.b.signatory.tt:0 "§Y[Root.GetName]§!(이)가 §Y[From.GetName]§!의 $preset_signatory$이 됩니다.\n$war_in_heaven_signatory_text$"
 war_in_heaven.4.b.thrall.tt:0 "§Y[Root.GetName]§!(이)가 §Y[From.GetName]§!의 $preset_thrall$이 됩니다.\n$war_in_heaven_thrall_text$"
 war_in_heaven_dominion_text:1 "$preset_dominion$ 종속국은 30%의 기본 자원 공물을 지불하며, §Y광적인 정신주의§!로 변합니다."
 war_in_heaven_satellite_text:1 "$preset_satellite$ 종속국은 30%의 연구 공물을 지불합니다."
 war_in_heaven_signatory_text:0 "$preset_signatory$ 종속국은 팝을 노예로 부리거나 정화할 수 없습니다."
 war_in_heaven_thrall_text:1 "$preset_thrall$ 종속국은 30%의 기본 자원 공물을 지불합니다."
 war_in_heaven.4.b:0 "[From.GetName]에 충성을 맹세할 것입니다."
 war_in_heaven.4.c:0 "이 전쟁에서 중립을 지킬 것입니다."
 war_in_heaven.4.c.2:0 "두 제국 모두 우리의 힘 앞에 무릎 꿇을 것입니다!"
 war_in_heaven.4.d:0 "종속국인 우리가 결정할 사안이 아닙니다."
 war_in_heaven.5.name:0 "천상의 전쟁의 결말"
 war_in_heaven.5.desc:2 "오랫동안 피 터지는 전투를 벌인 끝에, 은하계의 패권을 두고 벌어진 전쟁에서 승리한 것은 §H[WarInHeavenFEOne.GetName]§! 측이었습니다. 패배한 고대 제국은 옛 경쟁 상대에게 완전히 합병되었고, 이제 §H[WarInHeavenFEOne.GetSpeciesName]§!(은)는 은하계 전체를 지배하는 절대적 권력을 쥐게 되었습니다.\n\n이제 불안한 평화가 찾아왔습니다. 하지만 이 새로운 질서가 얼마나 오래 유지될까요?"
 war_in_heaven.5.a:1 "[WarInHeavenFEOne.GetSpeciesName] 치하의 평화로군요."
 war_in_heaven.6.name:1 "$war_in_heaven.5.name$"
 war_in_heaven.6.desc:1 "오랫동안 피 터지는 전투를 벌인 끝에, 천상의 전쟁은 어느 쪽도 우위를 점하지 못한 채 끝났습니다. §H[WarInHeavenFEOne.GetName]§! 및 §H[WarInHeavenFETwo.GetName]§! 사이에 정전 협정이 체결되었고, 양측은 함대를 철수시켰습니다.\n\n이제 불안한 평화가 찾아왔습니다. 하지만 이 새로운 질서가 얼마나 오래 유지될까요?"
 war_in_heaven.6.a:1 "아직 끝난 게 아닙니다..."
 war_in_heaven.11.name:1 "각성한 제국 패배"
 war_in_heaven.11.desc:1 "선대 제국 사이의 전쟁은 한쪽 세력이 완전히 괴멸되면서 끝났습니다. 하지만 이들을 파괴한 것은 옛 경쟁자가 아니었습니다. 전쟁으로 약해진 것이든, 후대 종족의 힘이 워낙 강했던 것이든, 선대 제국이 그보다 하등한 것으로 여겨졌던 세력에 패배하면서 상황이 크게 달라졌습니다. 이제 남은 질문이 있습니다. §H[RemainingAwakened.GetName]§!(은)는 옛 경쟁자와 같은 운명을 피할 수 있을까요, 아니면 선대 제국이 패배하면서 은하계에 새로운 시대가 찾아온 것일까요?"
 war_in_heaven.11.a:0 "두고 봐야겠지요..."
 war_in_heaven.13.name:0 "중립 세력 연맹"
 war_in_heaven.13.desc:1 "선대 제국 간에 벌어지는 전쟁에 후대 종족이 모두 참여한 것은 아닙니다. 우리 제국과 같이 중립을 지킨 제국도 있습니다. 하지만 중립 제국은 이번 전쟁이 종결되었을 때 승리한 선대 제국의 위협을 홀로 감당해야 하는 처지에 놓여 있습니다. 이런 우리 제국에게, §H중립 세력 연맹§! 설립을 구상하는 다른 제국으로부터 대표 사절이 도착했습니다. 이 세력은 이번 전쟁에 참여하는 양측 모두에게 대항하는 것을 목표로 삼고 있습니다. 군사력과 영향력을 갖춘 우리 제국이 연맹을 이끌 선도국으로 추대되었으며, 이 제안을 받아들인다면 각성한 제국들과의 일전은 피할 수 없을 것입니다. 하지만 적어도 혼자 선대 제국을 상대하는 대신 다른 동맹국과 함께 싸울 수는 있겠지요."
 war_in_heaven.13.desc2:0 "선대 제국 간에 벌어지는 전쟁에 후대 종족이 모두 참여한 것은 아닙니다. 우리 제국과 같이 중립을 지킨 제국도 있습니다. 하지만 중립 제국은 이번 전쟁이 종결되었을 때 승리한 선대 제국의 위협을 홀로 감당해야 하는 처지에 놓여 있습니다. 이런 우리 제국에게, §H중립 세력 연맹§! 설립을 구상하는 다른 제국으로부터 대표 사절이 도착했습니다. 이 세력은 이번 전쟁에 참여하는 양측 모두에게 대항하는 것을 목표로 삼고 있습니다. 이들은 이미 강력한 연방인 [Root.GetAllianceName]의 의장국인 우리 제국에게 연방을 확대해 중립 세력 연맹으로 재편할 것을 제안했습니다. 이 제안을 받아들인다면 각성한 제국들과의 일전은 피할 수 없을 것입니다. 하지만 적어도 혼자 선대 제국을 상대하는 대신 다른 동맹국과 함께 싸울 수는 있겠지요."
 war_in_heaven.13.a:0 "우리가 연맹을 이끌겠습니다!"
 war_in_heaven.13.b:0 "거절합니다. 너무 위험해요."
 war_in_heaven.13.c:0 "우리는 우리 힘만으로 충분합니다."
 war_in_heaven.15.name:0 "연맹 가입 요청"
 war_in_heaven.15.desc:0 "§H[From.GetName]§!에서 정식으로 §H중립 세력 연맹§!에 합류하겠다고 요청해 왔습니다."
 war_in_heaven.15.a:0 "같이해 주겠다면 고맙지요!"
 war_in_heaven.15.b:0 "아니요, 필요 없습니다."
 war_in_heaven.16.name:0 "각성한 제국과의 전쟁"
 war_in_heaven.16.desc:2 "고대 제국들이 §H중립 세력 연맹§!의 결성을 알아차리기까지는 오랜 시간이 걸리지 않았습니다. 양측의 대표 사절이 [Root.Capital.GetName]에 찾아와 연맹의 해체를 요구했고, 가입국에는 이번 전쟁에서 편을 고를 것을 종용했습니다. 당연히 연맹은 양국의 요구를 거부했고, 오늘 오전부터 §H[FirstSleeper.GetName]§! 및 §H[SecondSleeper.GetName]§! 세력과의 전쟁에 돌입했습니다."
 war_in_heaven.16.a:0 "둘 다 우리 은하계에서 썩 물러나세요!"
 war_in_heaven.18.name:0 "각성한 제국의 몰락"
 war_in_heaven.18.desc:1 "오랫동안 피 터지는 전투를 벌인 끝에, 두 고대 제국 사이의 전투로 시작되었던 전쟁은 결국 후대 종족의 손에 두 고대 제국이 멸망하면서 끝을 맺었습니다. 고대 기술의 강력함에도 불구하고, 두 제국의 오만함과 경직성은 이들의 멸망을 재촉했습니다. 이제 은하계에 과거로부터 남겨진 폐허가 추가되었을 뿐입니다. 은하계에 새로운 시대가 밝았으며, 이후로 후대 종족 운명은 온전히 자신들의 손으로 결정하게 되었습니다."
 war_in_heaven.18.a:0 "이제 [Root.GetName]의 시대가 열릴 것입니다."
 war_in_heaven.19.name:0 "중립 세력 연맹"
 war_in_heaven.19.desc:1 "선대 제국 간에 벌어지는 전쟁에 후대 종족이 모두 참여한 것은 아닙니다. 우리 제국과 같이 중립을 지킨 제국도 있습니다. 하지만 중립 제국은 이번 전쟁이 종결되었을 때 승리한 선대 제국의 위협을 홀로 감당해야 하는 처지에 놓여 있습니다. 이러한 상황에서 §H[From.GetName]§!의 주도로 §H중립 세력 연맹§!이 결성되었습니다. 연맹은 이번 전쟁에 참여하는 양측 모두에게 대항하는 것을 목표로 삼고 있습니다. 연맹에 합류한다면, 각성한 제국들과의 일전은 피할 수 없을 것입니다. 하지만 적어도 혼자 선대 제국을 상대하는 대신 다른 동맹국과 함께 싸울 수는 있겠지요."
 war_in_heaven.19.desc2:0 "선대 제국 간에 벌어지는 전쟁에 후대 종족이 모두 참여한 것은 아닙니다. 우리 제국과 같이 중립을 지킨 제국도 있습니다. 하지만 중립 제국은 이번 전쟁이 종결되었을 때 승리한 선대 제국의 위협을 홀로 감당해야 하는 처지에 놓여 있습니다. 우리 연방의 의장국인 §H[From.GetName]§!에서 연방의 명칭을 §H중립 세력 연맹§!으로 변경하고, 이번 전쟁에 참여하는 양측 모두에게 대항한다는 목표를 천명했습니다. 연맹이 형성되면서, 각성한 제국들과의 일전은 피할 수 없게 되었습니다. 하지만 적어도 혼자 선대 제국을 상대하는 대신 다른 동맹국과 함께 싸울 수는 있겠지요."
 war_in_heaven.19.desc3:0 "선대 제국 간에 벌어지는 전쟁에 후대 종족이 모두 참여한 것은 아닙니다. 우리 제국과 같이 중립을 지킨 제국도 있습니다. 하지만 중립 제국은 이번 전쟁이 종결되었을 때 승리한 선대 제국의 위협을 홀로 감당해야 하는 처지에 놓여 있습니다. 이러한 상황에서 §H[From.GetName]§!의 과감하고 적극적인 노력으로 §H중립 세력 연맹§!의 결성이 선포되었습니다. 연맹은 이번 전쟁에 참여하는 양측 모두에게 대항하고, 다른 중립 세력을 규합하고자 합니다. 연맹에 합류한다면, 각성한 제국들과의 일전은 피할 수 없을 것입니다. 하지만 적어도 혼자 선대 제국을 상대하는 대신 다른 동맹국과 함께 싸울 수는 있겠지요."
 war_in_heaven.19.a:0 "연맹에 합류합시다!"
 war_in_heaven.19.a2:0 "선대 제국의 폭정에 저항할 것입니다!"
 war_in_heaven.19.b:0 "거절합니다. 너무 위험해요."
 war_in_heaven.19.b2:0 "이런 방안은 지지할 수 없어요."
 war_in_heaven.20.name:0 "연맹 가입 수락"
 war_in_heaven.20.desc:1 "§H[From.GetName]§!에서 우리 제국의 §H중립 세력 연맹§! 합류를 승인했습니다. 이제 연맹 전체가 힘을 합쳐 선대 제국의 위협에 대항할 것입니다."
 war_in_heaven.20.a:0 "승리와 자유를 위하여!"
 war_in_heaven.21.name:0 "연맹 가입 거부"
 war_in_heaven.21.desc:1 "§H[From.GetName]§!에서 우리 제국의 §H중립 세력 연맹§! 합류를 거부했습니다. 이제 우리는 선대 제국의 위협에 홀로 맞서야 합니다."
 war_in_heaven.21.a:0 "곤란하군요..."
 war_in_heaven.22.name:0 "중립 세력 연맹"
 war_in_heaven.22.desc:1 "선대 제국 간에 벌어지는 전쟁에 후대 종족이 모두 참여한 것은 아닙니다. 우리 제국과 같이 중립을 지킨 제국도 있습니다. 하지만 중립 제국은 이번 전쟁이 종결되었을 때 승리한 각성한 제국의 위협을 홀로 감당해야 하는 처지에 놓여 있습니다. 이러한 상황에서 §H[From.GetName]§!의 주도로 §H중립 세력 연맹§!이 결성되었습니다. 연맹은 이번 전쟁에 참여하는 양측 모두에게 대항하는 것을 목표로 삼고 있습니다."
 war_in_heaven.22.desc2:0 "선대 제국 간에 벌어지는 전쟁에 후대 종족이 모두 참여한 것은 아닙니다. 우리 제국과 같이 중립을 지킨 제국도 있습니다. 하지만 중립 제국은 이번 전쟁이 종결되었을 때 승리한 각성한 제국의 위협을 홀로 감당해야 하는 처지에 놓여 있습니다. 이러한 상황에서 §H[From.GetName]§!의 과감하고 적극적인 노력으로 §H중립 세력 연맹§!의 결성이 선포되었습니다. 연맹은 이번 전쟁에 참여하는 양측 모두에게 대항하고, 다른 중립 세력을 규합하고자 합니다."
 war_in_heaven.22.a:0 "과감한 결정이군요."

 ####################################
 # Space Nomads
 ####################################
 nomad.6.name:0 "[From.From.From.GetName]에서 특이 세력 조우"
 nomad.6.desc:0 "§Y[From.From.From.GetName]§! 성계에서 일종의 외계 함선과 조우했습니다! 이 기이한 물체의 임시 명칭은 §Y[From.GetName]§!입니다. 하지만 함선에서 어떠한 통신도 감지하지 못해, 이들의 언어를 번역하지 못했습니다.\n\n이제 일이 어떻게 흘러갈지 두고 보는 수밖에 없습니다..."
 nomad.9.desc:0 "대양 추적자 선단의 은하 유랑민 집단이 우리에게 작별 인사를 보내왔습니다. 우리 은하계를 떠나 다음 목적지로 향한다고 합니다. 이다음에는 어디로 가게 될까요? 자신들이 찾는 것을 찾을 수 있을까요?"
 nomad.9.a:0 "궁금하군요..."
 nomad.9.a.phobe:0 "속이 시원하네요."
 nomad.9.c.phile:0 "안전한 여정이 되기를."
 nomad.10.name:0 "은하 유랑민"
 nomad.10.desc:0 "시원한 낮과 따스한 밤이 함께하길 빕니다, [Root.GetAdj] [Root.GetRulerTitle]님. 저희는 [contact_speaker_leader.GetName]입니다. 저희 유랑 선단인 대양 추적자 소속 함선에 탑승한 모든 나마리안을 대표해 이렇게 나왔습니다.\n\n저희 선단은 구체에서 일어나는 일에는 관심이 없으므로, 전혀 두려워하실 것이 없습니다. 저희의 자율권을 존중해 주시고, 저희의 여정을 방해하지 말아주실 것만 부탁드립니다."
 nomad.21.desc:0 "다시 인사드립니다, [Root.GetAdj] [Root.GetRulerTitle]님. 요청드릴 것이 있습니다. 우주 공간을 여행하던 중, 긴 여정에 지쳐 목표 의식을 잃어버린 이들이 생겨났습니다. 저희는 폭군이 아니며, 여정에 끝까지 함께할 것을 누구에게도 강요하지 않습니다. 그래서 부탁드립니다. 저희 동족 일부가 여러분의 구체인 [NomadMissionPlanet.GetName]에서 살 수 있도록 받아주시지 않겠습니까?"
 nomad.21.a:0 "받아들이도록 하지요."
 nomad.21.a.tooltip:1 "§H[NomadMissionPlanet.GetName]§!:\n§B£pops£ 노마드 팝 +3§!"
 nomad.21.a.response:0 "감사합니다, [Root.GetSpeciesAdj]님. 저희 동족이 여러분의 국민들과 어울려 살면서 원하는 바를 이룰 수 있기를 바랍니다."
 nomad.21.b:0 "받아들일 수 없습니다."
 nomad.21.b.response:0 "아쉽군요, [Root.GetSpeciesAdj] 여러분. 낙오자들이 좀 더 오래 견뎌주기를 바랄 수밖에요. 그럼 저희는 이만 가 보겠습니다."
 nomad.21.c:0 "그 동족들은 무엇이 불만인 겁니까?"
 nomad.21.c.response:0 "저희 선단은 오랜 여정을 거쳐 왔습니다. 그리고 이 여정은 지금 세대에 끝나지는 않을 것입니다. 불만을 품은 동족들은 저희 목표를 찾아 별 사이를 헤매는 것 말고 다른 목적을 위해 살고 싶어 합니다."
 nomad.21.d:0 "동족들이 우리 사회에 잘 적응할까요?"
 nomad.21.d.response:1 "저희 동족은 정신과 평등을 중시합니다. 이들이 여러분 부족과 잘 어울릴지는 직접 판단하시는 것이 좋겠습니다."
 nomad.30.name:0 "은하 유랑민 선단"
 nomad.30.desc_01:0 "시원한 낮과 따스한 밤이 함께 하길 빕니다, [Root.GetAdj] [Root.GetRulerTitle]님."
 nomad.30.desc_02:0 "좋은 바람이 함께하길 빕니다, [Root.GetAdj] [Root.GetRulerTitle]님. 그간 별일 없으셨습니까?"
 nomad.30.desc_03:0 "원하는 게 뭡니까, [Root.GetSpeciesAdj]?"
 nomad.30.a:0 "여러분 종족에 관해 자세히 말해 보세요."
 nomad.30.a.response:0 "최초 협상 당시 언급했지만, 저희는 대양 추적자 선단에 속한 유랑민입니다. 여러 항성과 그 사이 공간을 여러 세대에 걸쳐 여행해 왔으며, 이 여정은 앞으로도 여러 세대 동안 계속될 것입니다.\n\n저희 선단 구성원들은 최선을 다해 목표를 추구할 의무가 있습니다. 일부는 선단을 떠나 구체에서 삶을 꾸리길 원하지만, 대부분은 다음 성간 공간을 지나면 무엇이 기다리고 있을지 보고 싶어 합니다."
 nomad.30.b:0 "행선지는 어디입니까?"
 nomad.30.b.response_trust:0 "[Root.GetSpeciesAdj] 여러분은 저희 대양 추적자 선단이 신뢰하는 동맹이시니, 이것만은 말씀드리도록 하겠습니다.\n\n저희 선단은 사명을 띠고 있습니다. 조상님들께서는 저희 종족이 태어난 구체를 떠나 밤을 틈타 우주로 나서야 했습니다. 조상님들께서는 저희가 목적을 찾기를 바라셨고, 처음 모성의 모래 언덕을 떠나 수천 년이 지난 지금도 저희는 그 바람에 따라 살고 있습니다.\n\n말씀드릴 수 있는 것은 이것뿐입니다. 이 설명이 그늘과 같이 만족스러우셨기를 바랍니다."
 nomad.30.b.response:0 "저희는 여러 성간 우주의 강을 따라 여행하고 있습니다. 여정이 시작된 지 수천 년이 지났지만, 저희는 계속 나아갑니다. 저희의 목적지는 우주의 대양입니다. 수수께끼처럼 들리시겠지만, 저희가 말씀드릴 수 있는 것은 이 정도입니다. 이 설명이 그늘과 같이 만족스러우셨기를 바랍니다."
 nomad.30.b.response_no_trust:0 "그건 말씀드리기 곤란합니다, [Root.GetSpeciesAdj]님. 다른 질문은 없으신가요?"
 nomad.30.c:0 "안녕히 계십시오."
 nomad.30.c.response:0 "순풍이 함께하길 빕니다, [Root.GetSpeciesAdj]님."
 nomad.41.desc:1 "기분 좋은 바람이 함께하길 빕니다, [Root.GetAdj] [Root.GetRulerTitle]님. 여러분께서 §Y[NomadMissionPlanet.GetName]§!(이)라 부르는 구체에 현재 주민이 살지 않는 것을 확인했습니다. 혹시 우리 부족 하나가 그곳에 새 보금자리를 꾸리도록 허락해 주시지 않겠습니까?\n\n성계 하나를 저희 부족에게 내어주는 것이 어려운 일인 줄은 압니다. 어떤 결정을 내리시든, 답변을 기다리겠습니다."
 nomad.41.a:1 "그 성계, 그러니까 '구체'는 이제 여러분 겁니다."
 nomad.41.a.tooltip:2 "§H[NomadMissionPlanet.GetStarName]§! 성계에 대한 §R통제권을 양도§!합니다.\n\n§H[NomadMissionPlanet.GetName]§! 성계에 §B15 £pops£ 팝§! 규모의 §Y나마리안§! 제국이 생성됩니다.\n\n§Y[nomad_fleet_country.GetName]§! 및 §Y나마리안§! 제국과의 관계가 §G개선됩니다§!.\n\n"
 nomad.41.b.tooltip:0 "§Y[nomad_fleet_country.GetName]§!(과)와의 관계가 §R악화§!됩니다.\n\n"
 nomad.41.a.response:0 "저희에게 은혜를 베풀어 주셔서 감사드립니다. 은하계는 차디찬 곳이지만, 오늘 여러분의 친절이 물결처럼 퍼져 나갈 것입니다. 저희 유랑민 선단에서 여러분과 새 제국의 무궁한 발전을 기원합니다."
 nomad.41.b:0 "이 부탁은 들어줄 수 없습니다."
 nomad.41.b.phobe:0 "그 '행성'은 우리 것입니다."
 nomad.41.b.spirit:0 "안 됩니다. 그곳은 신성한 권리에 따라 우리 영역입니다."
 nomad.41.b.response:0 "저희 부족으로서는 안타까운 일이군요, [Root.GetSpeciesAdj]님. 그 부족이 다음 목적지에서 타는 듯한 바람 대신 자신들이 원하는 걸 찾길 바라는 수밖에요. 교신 종료."
 nomad.41.c:0 "왜 이 행성에 관심을 가지는 겁니까?"
 nomad.41.c.response:0 "성간 공간을 오가는 일은 매우 고됩니다. 하지만 이조차 여정이라는 고난의 길에서는 그저 한 걸음에 불과할 뿐이지요. 그 부족은 그저 쉴 곳을 찾고 있는 것입니다. 그리고 §Y[NomadMissionPlanet.GetName]§! 행성이라면 충분히 쉴 만한 곳이라고 생각했지요.\n\n저희 부족이 그곳에서 쉴 수 있도록 허락해 주시겠습니까, [Root.GetAdj] [Root.GetRulerTitle]님?"
 nomad.100.name:0 "긴급 교신"
 nomad.100.desc:0 "[Root.GetSpeciesAdj]에게 타는 듯한 햇빛과 가뭄이 닥치기를. 대양 추적자는 당신 같은 종자들을 다시는 상대하지 않을 것입니다."
 nomad.105.name:0 "적대감 선포"
 nomad.105.desc:0 "당신들은 쇄도하는 대양의 분노를 알게 될 것입니다, [Root.GetSpeciesAdj]!"
 nomad.110.name:0 "구조 요청"
 nomad.110.desc:0 "긴급하게 요청드릴 것이 있어 연락드립니다, [Root.GetAdj] [Root.GetRulerTitle]님. 저희 선단이 [attacker_country.GetName]의 공격을 받고 있어, 여러분의 도움이 필요합니다!"
 nomad.110.a:0 "돕겠습니다."
 nomad.110.a.reply:0 "감사합니다. 부디 서둘러 주십시오!"
 nomad.110.b:0 "애석하지만 지원은 불가합니다."
 nomad.110.b.reply:0 "...[Root.GetSpeciesAdj]의 구체와 자손들에게 가뭄이 닥치기를. 교신 종료."
 nomad.110.c:0 "돕지 않겠습니다."
 nomad.500.title:0 "유랑민 무역 제안"
 nomad.500.desc:0 "다시 인사드립니다, 오아시스를 다스리시는 [Root.GetRulerTitle]님. 근처 성계를 항해하다 대량의 물자를 얻게 되어, 새 함선을 건조했습니다.\n\n그런데 남는 자원을 처리하려다 함선을 필요한 것보다 더 많이 만들었습니다. 저희는 캐러밴에서 불필요한 짐을 줄여 기동성을 유지하는 편을 선호합니다. 그래서 거래를 제안해 드리고자 이렇게 연락드렸습니다."
 nomad.500.a:0 "캐러밴이라니요?"
 nomad.500.a.reply:0 "저희 선단의 방주선입니다. 각종 설비를 만들며, 저희 조선공들이 머무는 선박이지요. 캐러밴으로 광활한 성간 공간을 항해하기 위해서는 생활 공간이 필요합니다. 그래서 짐을 줄여야 하는 것이고요.\n\n군대가 저희 선단의 손이라면, 캐러밴은 그 심장입니다."
 nomad.500.b:0 "거래 말입니까?"
 nomad.500.c:0 "말씀해 보세요."
 nomad.505.desc:1 "그럼 말씀드리겠습니다. 저희에게는 다음 항해를 위한 에너지 크레딧과 광물이 필요합니다. 그 대가로 새로 건조한 함선 §Y다섯 척§!을 드리겠습니다."
 nomad.505.a:1 "다섯 척뿐입니까?"
 nomad.505.a.reply:0 "저희가 드릴 수 있는 최대한입니다. 캐러밴이 방패와 창을 동시에 쥐려면 그만큼의 손이 필요한 법이니까요."
 nomad.505.b:0 "계속 말씀하세요."
 nomad.505.c:0 "우리는 나마리안 공학을 신뢰하지 않습니다."
 nomad.510.desc:0 "저희는 전통과 필요에 따라 잔해를 뒤져 자원을 확보하고, 되는 대로 자체 조선소를 가동합니다. 그리고 필요 이상으로 만들어낸 물자는 여정에 짐이 되니 구체 거주 종족에게 넘기려고 하지요.\n\n저희 함선 설계가 실망스럽진 않으실 겁니다."
 nomad.510.a:0 "함선에 대해 말씀해 보세요."
 nomad.510.a.reply:0 "여러분 기준으로는 순양함이라고 할 수 있겠군요. 플라스마 방사기와 아크 방출기를 갖추고 있습니다."
 nomad.510.b:0 "거래하겠습니다."
 nomad.510.c:0 "관심 없습니다."
 nomad.511.desc:1 "상쾌한 답변입니다, [Root.GetAdj] [Root.GetRulerTitle]님. £minerals£ §Y2,000§! 광물 또는 £energy£ §Y2,000§! 에너지 크레딧만 주십시오."
 nomad.511.a:1 "£energy£ §Y2,000§! 에너지 크레딧에 기꺼이 짐을 덜어드리지요."
 nomad.511.e:0 "£minerals£ §Y2,000§! 광물에 사도록 하지요."
 nomad.511.b:0 "가격을 낮추세요."
 nomad.511.c:0 "그만한 자원이 없습니다."
 nomad.511.d:0 "거절합니다."
 nomad.512.desc:0 "우리가 만든 것의 가치는 우리가 잘 압니다, 구체 거주자. 이 정도면 적당한 가격입니다."
 nomad.513.b:0 "£energy£ §Y1,500§! 에너지 크레딧에 기꺼이 짐을 덜어드리지요."
 nomad.513.c:0 "그것도 너무 비쌉니다."
 nomad.513.d:0 "£minerals£ §Y1,500§! 광물에 사도록 하지요."
 nomad.513.desc:0 "최소한 제조 비용은 회수하길 바랐습니다만, £minerals£ §Y1,500§! 광물 또는 £energy£ §Y1,500§! 에너지 크레딧에 드리도록 하겠습니다."
 nomad.514.desc:0 "함선은 여러분의 중심 오아시스인 [Root.Capital.GetName]에 전달해 드리면 되겠습니까? 좋습니다. §Y30§!일 이내로 드리겠습니다.\n\n언제나 길을 따라 그늘을 발견하길 빕니다, [Root.GetRulerName]님."
 nomad.514.a:0 "안녕히 가십시오, [contact_speaker_leader.GetName] 님."
 nomad.514.b:0 "거래 즐거웠습니다."
 nomad.520.title:0 "암호화된 교신"
 nomad.520.desc:0 "안녕하세요, 구체 거주자 여러분.\n\n그쪽에 알려드릴 게 있어서 연락했어요."
 nomad.520.a:0 "신원을 밝히십시오, 나마리안."
 nomad.520.a.reply:0 "우린 평범한 나마리안이에요. 대양 추적자 선단 소속인데, 걱정되는 것이 있어서요."
 nomad.520.b:0 "말씀해 보세요."
 nomad.521.desc:1 "일전에 새로 만든 함선 §Y다섯 척§!을 저희 선단에서 사가셨죠? 빠른 속도와 대형 무기를 갖춘 함선 말입니다.\n\n그게 말이죠, 저희 쪽에서... 얘기하지 않은 부분이 있어요. 이 영역의 안정을 위해, 여러분 말고 다른 제국에게도 거래 제안이 있었거든요. 여러분의 이웃 제국인 §H[other_empire.GetName]§! 또한 저희 대양 추적자 선단과 협상을 진행했어요."
 nomad.521.a:0 "그래서요?"
 nomad.521.b:0 "요점만 말하세요."
 nomad.522.desc:1 "그쪽 제국에서도 비슷한 거래 조건을 수락해서, 다른 함선 §Y다섯 척§!이 [other_empire.Capital.GetName]의 [other_empire.GetAdj] 오아시스로 가고 있어요. 저는 우리 선단 함선이 [other_empire.GetName]에 넘어가는 것이 싫습니다. 그래서 한 가지 부탁드릴 게 있습니다."
 nomad.522.b:0 "왜 이걸 말해주는 겁니까?"
 nomad.522.b.reply:1 "나머지 선단원과 달리 저희는 [other_empire.GetSpeciesNamePlural](을)를 믿지 않습니다. 아직 대금을 치르지 않았는데, 함선을 인도받고 비용을 지불하지 않을 것 같다는 의심이 들거든요. 저희 선단 지도부가 어서 이곳을 떠나고 싶어 한다는 걸 아는 겁니다."
 nomad.522.c:0 "어떻게 할 작정입니까?"
 nomad.522.c.reply:0 "캐러밴 조선소의 자동 조종 설정에 대한 접근 권한을 확보했어요. 양도할 함선의 절반을 [other_empire.Capital.GetName]의 [other_empire.GetAdj] 구체에 보내는 대신, 열 척 전부 [Root.Capital.GetName]에 집결하게 하는 것쯤이야 간단하죠. 들킬 염려도 없고요."
 nomad.522.d:0 "우리가 할 일은요?"
 nomad.522.e:0 "관심 없습니다."
 nomad.523.desc:0 "값을 치러 주시는 거지요. £energy£ §Y1,000§! 에너지 크레딧만 주셔도 [other_empire.GetAdj]의 구체 거주자들에게서 받을 수 있는 것보다 많을 겁니다."
 nomad.523.c:0 "좋습니다."
 nomad.523.a:0 "거절합니다."
 nomad.523.b:0 "그만한 자원이 없습니다."
 nomad.524.desc:1 "여러분에게 그늘이 찾아오기를 빕니다, [Root.GetRulerName]님. 함선은 전부 약속한 시간에 인도하겠습니다. 순풍이 함께하기를."
 nomad.524.a:0 "교신 종료."
 nomad.525.desc:0 "아쉽군요.\n\n시원한 낮과 따스한 밤이 함께하기를 빕니다, 구체 거주자 여러분."
 nomad.525.desc.poor:0 "열기와 가뭄 같은 일이군요. 아쉽습니다. [Root.GetName] 정도면 우리 함선이 정박하기에 괜찮은 곳이라고 생각했거든요."
 nomad.525.a:0 "교신 종료."
 nomad.526.desc:0 "이해합니다.\n\n구체 거주자 여러분이나 우리나 이번 결정을 아쉬워하는 일이 없기를 바랍니다.\n\n교신 종료."
 nomad.526.a:0 "그럼 이만."
 nomad.530.title:0 "유랑민 함선 인도 완료"
 nomad.530.desc.15ships:1 "대양 추적자 유랑 선단과의 계약에 따라 [Root.Capital.GetStarName] 성계에 군용 함선 §Y5척§!이 나타나 수도 행성의 궤도를 돌고 있습니다."
 nomad.530.desc.30ships:1 "대양 추적자 유랑 선단과의 계약에 따라, 그리고 양심적 내부 고발자의 개입 덕분에, [Root.Capital.GetStarName] 성계에 군용 함선 §Y10척§!으로 이루어진 함대 2개가 나타나 수도 행성 궤도를 돌고 있습니다."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 anomaly.140.b.tooltip:0 "고대신 이벤트 연쇄를 시작합니다."
 anomaly.144.desc:0 "[Root.GetName]호가 [Root.GetStarName] 성계에 진입했으며, 연구진의 보고에 따르면 언톨드 사원과 다르지 않은 천체가 실제로 항성 주변을 돌고 있습니다."
 anomaly.168.b.tooltip:0 "부유한 종교 기업 일부가 이번 발견을 전해 듣고는 매우 큰 관심을 보이고 있습니다."
 anomaly.168.c.tooltip:0 "이 신성한 글귀의 진실성이나 타당성 여부와는 상관없이, 우리가 오래된 불명의 우주여행 종족과 같은 종교적 개념을 지니고 있다는 사실은 분명합니다."
 anomaly.169.name:0 "신의 소명을 받아들이다"
 anomaly.169.desc:0 "[Root.GetSpeciesName] 종족은 새로 발견한 옛 종교에서 자신들을 이끌어줄 누군가를 애타게 찾고 있습니다."
 anomaly.169.a:0 "우리의 기존 방식을 바꾸어서는 안 됩니다."
 anomaly.169.b:0 "우리 제국민들에게는 인도자가 필요합니다."
 anomaly.169.b.tooltip:0 "즉시 §Y정부 형태를§! §Y신성 위임국§!으로 전환합니다."
 uplift.6000.name:0 "뱀 종족"
 uplift.6000.desc:0 "[Root.GetName]의 보고에 따르면, [From.GetName]의 지배종은 상당히 큰 뱀 종족으로서, 동물 수준에서는 뛰어난 지능을 바탕으로 먹이 사슬의 꼭대기를 차지하고 있다고 합니다.\n\n[Root.GetLeaderName] 과학 담당관은 이 동물의 현재 상태가 우리 [Root.Owner.GetSpeciesName] 종족이 지성체가 되기 전의 진화 후반기와 비슷하다고 주장합니다.\n\n적절한 기술만 있다면, 이 하등 생물을 지성체로 발달시킬 수 있을지 모릅니다."
 uplift.6001.name:0 "뱀 종족 지성화"
 uplift.6001.desc:0 "성공입니다!\n\n[This.GetName]에 서식하는 토착 생물인 [From.GetName](을)를 지성화해, [This.Owner.GetName]의 시민으로 편입시켰습니다."
 uplift.6020.name:0 "지성화 가능한 종족 발견"
 uplift.6020.desc:0 "[From.GetName]의 지배종은 남다른 지능을 보유하고 있습니다. [Root.GetName]의 [Root.GetLeaderName] 과학 담당관은 적절한 기술을 적용하면 이 생물의 진화를 앞당길 수 있다고 확신합니다."
 uplift.6021.name:0 "지성화 성공"
 uplift.6021.desc:0 "성공입니다!\n\n[This.GetName]에 서식하는 토착 생물인 [From.GetName](을)를 지성화해, [This.Owner.GetName]의 시민으로 편입시켰습니다."
 uplift.6011.a:0 "[This.Owner.GetName]의 새 국민이 된 것을 환영합니다."
 uplift.6010.desc:0 "[From.GetName] 주변을 도는 [Root.GetName]의 보고에 따르면, 이 행성의 토착종 하나가 이곳의 넓은 바다와 한 줌의 육지를 장악했다고 합니다.\n\n[Root.GetLeaderName] 과학 담당관은 이 종족의 발전을 자세히 지켜보고, 가능하다면 지원해야 한다는 입장입니다."
 uplift.6011.name:0 "지성화 성공"
 uplift.6011.desc:0 "[From.GetName]의 진화를 적절한 방향으로 앞당기려는 노력 끝에, 엄청난 성공을 거두었습니다. 지성화 개시 후에 태어난 개체, 아니 구성원을 위한 교육 과정을 마련했으며, 나이 든 구성원들 또한 정신 유전학적 조정을 원활히 받아들이고 있습니다."
 uplift.6030.name:0 "대지"
 uplift.6030.desc:0 "[From.GetName]의 평원과 해안 지역에 굉장히 흥미로운 생물이 돌아다니고 있습니다. [Root.GetName]에서는 이들이 원시적이나마 도구를 사용하며, 앞으로 지성체가 될 잠재력이 있을지 모른다고 보고했습니다.\n\n[Root.GetLeaderName] 과학 담당관은 이와 같은 상태의 외계 생명체는 매우 희귀하며, 특별히 관심을 쏟아야 한다고 강조했습니다. 어쩌면 지성화를 통해 우리 국민으로 만드는 게 좋을지도 모르겠군요."
 uplift.6031.name:0 "지성화 성공"
 uplift.6031.desc:0 "[Root.GetName]의 지배종인 [From.GetName](을)를 지성화했습니다. 아주 사소한 유전자 조작만으로도 잠재적 인지 능력과 손재주를 크게 이끌어 낼 수 있었고, 구세대에게서 나타나는 차이는 소형 사이버네틱 삽입물로 해결했습니다."
 uplift.6040.name:0 "웰컴 투 더 정글"
 uplift.6040.desc:0 "[From.GetName]의 두터운 열대 밀림에는 '원생 문명'([Root.GetName]의 [Root.GetLeaderName] 과학 담당관의 말을 빌리자면)이 있습니다.\n\n이 원생 문명을 구성하는 존재들은 '원시'문명이 될 수 있을 만한 진화를 거치지 못했지만, 이들의 무리가 이룬 질서의 기반에는 초기 형태의 언어와 추상적 사고가 자리 잡고 있습니다.\n\n[Root.GetLeaderName] 과학 담당관은 이 생물이 진화 가속화 기술을 실증하는 데 적합하다고 강조합니다."
 uplift.6041.name:0 "지성화 성공"
 uplift.6041.desc:0 "[From.GetName](은)는 성공적인 지성화를 통해 [Root.Owner.GetName]의 생산적인 시민이자 밀림 행성 [Root.GetName]에 있는 우리 식민지의 주민이 되었습니다."
 uplift.6050.name:0 "얼어붙은 폐기물"
 uplift.6050.desc:0 "어떤 종족은 혹독한 환경에서 번성하기도 합니다. [From.GetName]의 낮은 기온에서 활동하는 생물들처럼 말이죠.\n\n[Root.GetLeaderName] 과학 담당관이 이 행성의 표면을 기어 다니는 한 생물종에 특별히 관심을 쏟고 있으며, 이 종족을 올바르게 인도하면 지성체가 될 수 있다고 생각합니다."
 uplift.6051.name:0 "지성화 성공"
 uplift.6051.desc:0 "[From.GetName](을)를 상당히 높은 지능 수준으로 지성화했습니다.\n\n이제 해당 종족과 모성인 [Root.GetName] 모두 [Root.Owner.GetName]의 지배를 받게 되었습니다."
 uplift.6060.name:0 "얼음과 얼음의 종족"
 uplift.6060.desc:0 "영하의 기온을 유지하는 [From.GetName]의 기후는 지성체에게 좋은 환경이 아닙니다. 애초에 생명이 서식하기 힘든 곳이죠.\n\n하지만 소수의 생물종이 이 혹독한 환경을 견딜 수 있도록 진화했습니다. [Root.GetLeaderName] 과학 담당관은 외부 요소를 개입시켰을 때 이 종족이 얼마나 많이 발전할 수 있을지 궁금해하고 있습니다..."
 uplift.6061.name:0 "지성화 성공"
 uplift.6061.desc:0 "[Root.GetName]의 얼음 평원에서 자라난 [From.GetName](이)가 [Root.Owner.GetSpeciesName]의 도움으로 지성을 얻었습니다.\n\n이제 그들은 모성인 [Root.GetName]에서 우리 제국의 식민지에 합류해, [Root.Owner.GetName] 사회의 생산적인 구성원이 되었습니다."
 uplift.6070.name:0 "움직이는 모래"
 uplift.6070.desc:0 "[From.GetName]의 사막을 분주히 돌아다니는 어떤 생명체 무리에서, 높은 정신 능력, 궁극적으로는 지성체가 되는 데 유리한 특성이 다수 확인되었습니다.\n\n이 종족의 진화는 수천 년 전에 정체기에 다다른 듯하지만, 우리 제국에서 이들이 진화하기 위한 기술적인 자극을 줄 수 있을 것입니다."
 uplift.6071.name:0 "지성화 성공"
 uplift.6071.desc:0 "이제 [From.GetName](은)는 [Root.Owner.GetName]의 위대한 과학과 기술력에 대한 살아 있는 증거가 되었습니다."
 uplift.6080.name:0 "준지성체 종족 발견"
 uplift.6080.desc:0 "[From.GetName] 궤도를 도는 [Root.GetName]의 보고에 따르면, 이 행성의 토착종 하나가 그곳의 지배종이 되었다고 합니다.\n\n[Root.GetLeaderName] 과학 담당관은 이 종족의 발전을 자세히 지켜보고, 가능하다면 지원해야 한다는 입장입니다."
 uplift.6081.name:0 "지성화 성공"
 uplift.6081.desc:0 "이제 [From.GetName](은)는 [Root.Owner.GetName]의 위대한 과학과 기술력에 대한 살아 있는 증거가 되었습니다."
 uplift.6090.name:0 "행성 표면을 기어 다니는 존재"
 uplift.6090.desc:0 "[From.GetName] 행성은 생명체가 서식할 수 없을 정도로 방사선에 피폭되었지만, 한 고등 생명체가 이곳에서 살아가고 있습니다. [Root.GetLeaderName] 과학 담당관은 절지동물인 이들이 굉장한 집단 의사 결정 능력을 갖추고 있으며, 외부에서 자극을 준다면 훨씬 높은 진화 단계에 오를 수 있을 것이라고 보고했습니다."
 uplift.6091.name:0 "지성화 성공"
 uplift.6091.desc:0 "[From.GetName](은)는 그 미약한 시작에도 불구하고 진화를 통해 [Root.Owner.GetName]에 합류했습니다."
