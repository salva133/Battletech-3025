 anomaly.75.name:0 "암석 뇌"
 anomaly.75.desc:0 "특출나게 큰 소행성인 [From.GetName]에 대한 스캔을 실시한 결과 굉장히 흥미로운 사실을 발견했습니다. 전도체 크리스탈로 이루어진 연결망이 소행성 내핵을 지나고 있으며, 약하지만 전류도 흐르고 있습니다. [Root.GetName]의 연구진은 이 구조가 원시적인 형태의 신경 격자임을 간파했습니다. 완전한 지성체는 아니더라도, 일정한 사고 능력을 갖춘 천체라는 것으로 보입니다. 연구진이 내핵을 발굴한 후 가까운 궤도 기지로 옮겨 더욱 면밀히 조사할 수 있도록 허락해 달라고 요청했습니다."
 anomaly.75.a:0 "그렇게 하죠."
 anomaly.75.b:0 "소행성 표면에서 연구하는 걸로 만족하세요."
 anomaly.75.b.tooltip:1 "§Y암석 뇌§! 보정치가 [From.GetName]에 추가됩니다:\n£physics£ §G+8§!"
 anomaly.75.c:0 "우리와 그리 다르지 않군. 이야기를 해 봅시다."
 anomaly.75.c.tooltip:0 "[Root.GetName]에 지시를 내려, [From.GetName] 표면에 탐사정을 고정시켜 소행성의 신경 활동을 해독하게 합니다."
 IS_LITHOID_EMPIRE_ICON_TIP:0 "§H[This.Owner.GetName]§!(이)가 §Y암석류§! 제국이기 때문에 나타나는 선택지입니다." # not a real trigger tooltip, used with icon = {}
 anomaly.76.desc:0 "여기는 [rock_scientist.GetName]. 쉽지 않았지만, 측정 결과를 해석해 언어는 아니지만 일종의... 개념 연쇄를 추출할 수 있었습니다. 관념 같은 것들이죠. 우리 쪽에서 비슷한 관념을 소행성에 보내면 의사소통이 가능할 수도 있습니다.\n\n§Y<필터링한 결과물>§! 중 일부를 보여드리겠습니다. 그리고 저는 계속해서 원천 데이터를 보다 §G'§!완전하게 해석§G'§!하는 데 주력하도록 하겠습니다."
 anomaly.76.a:0 "다시 생각해 보니까, 좋은 계획 같지가 않아요."
 anomaly.76.a.tooltip:0 "[rock_brain.GetName]와 직접 소통하려는 시도를 취소하고, 멀리 떨어져 관찰합니다."
 anomaly.76.b:0 "연결해 보세요."
 anomaly.77.desc:0 "\n§Y<새로움> <생각>. <이유>. <이유> <당황>.§!\n\n\n§G"§!배경 설명을 드리자면, [rock_brain.GetName]에는 통상적인 감각기관이 없습니다. 우리가 주는 메시지를 자신의 생각으로 받아들이는 겁니다. 어느 정도로는 말이죠.§G"§!"
 anomaly.77.a:0 "<우리가 당신이 아닌 것을 이해합니까?>"
 anomaly.77.a.response:0 "\n§Y<생각>-<다름> <수렴>-<같음> <이탈>-<다름>.§!\n\n\n§G"§!우리가 중추신경계의 신호에 불과한 존재가 아니라는 사실을 받아들이지 않고 있습니다. 하지만 예전에도 우리처럼 자기 인식에 들어온 유령 같은 존재를 만난 적이 있는 겁니다. 우리는 잠시 있다 사라질 특이 현상일 뿐인 것이죠.§G"§!"
 anomaly.77.b:0 "<[rock_sun.GetName] 궤도상에서 얼마나 오래 떠돌고 있던 겁니까?>"
 anomaly.77.b.response:0 "\n§Y<부정>... <이전> <부정>. <부정>.§!\n\n\n§G"§![rock_brain.GetName]에게는 [rock_sun.GetName] 항성의 존재에 대한 인식도, 지각도 없습니다. 그리고 시간 개념도 없지요. 사고의 연속이라는 감각을 제외한다면 말이죠.§G"§!"
 anomaly.77.c:0 ""이렇게 해서 뭔가 얻는 게 있기는 합니까?""
 anomaly.77.c.response:0 "\n§Y<...>§!\n\n\n§G"§!물론입니다. 이 대화를 통해 우리 퍼지 암호 해독망이 놀라운 속도로 발전하고 있습니다. 사실 이렇게 성능이 좋을 줄 몰랐기 때문에 놀라고 있습니다만, 동시에 걱정이 되는 수치가 보이기도 합니다...§G"§!"
 anomaly.77.d:0 "<다른 이야기를 해 보도록 하죠...>"
 anomaly.78.desc:0 "\n§Y<질--. <질문>§!\n\n\n§G"§!우려했던 대로입니다. 우리 탐사정 때문에 [rock_brain.GetName] 소행성의 인지 능력을 돌아가게 하는 에너지가 바닥나고 있어요. [rock_brain.GetName] 소행성은 완벽한 폐쇄 성계가 아니기 때문에 결국 에너지가 고갈되기는 했을 겁니다. 물론 지금이 아니라 수만 년 후의 일이었겠지요...§G"§!"
 anomaly.78.a:0 "<우리가 도움이 될 수 있는 방법이 있겠습니까?>"
 anomaly.78.a.response:0 "\n§Y<존속>.§!\n\n\n§G"§!자기는 괜찮다고 하지만, 실제로는 괜찮은 게 아닙니다. 신경 격자에 에너지를 주입하려고도 했지만, 뇌파가 강해지는 것이 아니라 노이즈만 강해졌습니다. 이미 임계점을 넘었고, 얼마 남지 않은 에너지는 우리가 뭘 하든 점점 줄어들 겁니다. 이 소행성은 자기 인지 기능이 느려지는 걸 느낄 수단이 없습니다. 이렇게 가면 죽을 것이라고 예측할 이유도 없지요. 애초에 죽음의 의미에 대한 관념도 없지만 말입니다...§G"§!"
 anomaly.78.b1:0 "<마지막으로 남길 말은 없습니까?>"
 anomaly.78.b1.response:0 "\n§Y<인식>-<내부> <반복>. <[rock_fallen_empire.GetRealName]>.§!\n\n\n§G"§!이 소행성은 우리를 다시 생각할 겁니다. 아니면 지금도 우리를 자기 자신의 생각으로 받아들이고 있는 것일까요? 신호가 빠르게 약해지고 있습니다. "[rock_fallen_empire.GetRealName]"의 경우, 잘은 모르겠습니다. [rock_brain.GetName]에게서 추출한 관념 중에 기존 언어에 가장 가까운 것이긴 합니다만, 의미는 불분명합니다. 대상의 신경 격자가 기능을 상실함에 따라, 우리 해독 알고리즘도 기능이 저하되는 것일 수도 있겠군요.§G"§!"
 anomaly.78.b2:0 "$anomaly.78.b1$"
 anomaly.78.b2.response:0 "\n§Y<인식>-<내부> <반복>. <>.§!\n\n\n§G"§!이 소행성은 우리를 다시 생각할 겁니다. 아니면 지금도 우리를 자기 자신의 생각으로 받아들이고 있는 것일까요? 신호가 빠르게 약해지고 있습니다. 아니면 대상의 신경 격자가 기능을 상실함에 따라, 우리 해독 알고리즘도 기능이 저하되는 것일 수도 있겠군요.§G"§!"
 anomaly.78.c:0 ""작별 인사를 할 시간이군요.""
 anomaly.79.desc:0 "[rock_brain.GetName] 소행성이 침묵했습니다. [rock_scientist.GetName] 과학 담당관이 소행성 안의 광물 연결망에 다시 전류를 흘려보내려 했지만, 소용없었습니다. 한때 이 소행성의 단단하게 얽힌 뉴런에 흘렀던 지성의 불꽃은 이제 없어졌지만, 우리는 우리 진화 과정의 먼 친척인 이 존재로부터 많은 것을 배웠습니다."
 anomaly.79.a:0 "이 소행성은 자기 종족의 마지막이었을까요, 처음이었을까요?"
 anomaly.80.name:0 "암석의 편두통"
 anomaly.80.desc:1 "[From.From.GetName] 내핵을 소행성 지각에서 빼내고 나니, 진공 상태에 잘 적응하지 못하는 모습입니다. [Root.GetName]의 관측 장비에 갑작스러운 에너지 급증이 감지되더니, 암석 덩어리가 조용하지만 확실하게 깨지고 맙니다.\n\n전도체 광물 덩어리는 얻었지만, 그 덩어리에 생명을 불어넣었던 의식의 흐름은 이제 사라졌습니다."
 anomaly.80.a:0 "크리스탈 자체만으로도 가치가 있지요."
 anomaly.81.desc:0 "우리 사령술사들이 소행성의 미세한 광물 줄기에서, 돌에 새겨져 맥동하는 흐름과 함께 뻗어 나가는 새로운 흔적을 발견했습니다. 하지만 한때 존재했던 [rock_brain.GetName]의 의식은 이제 사라졌습니다.\n\n이제 이 암석은 무언가 다른 존재가 되어, 지향성 추진기를 장착한 채 불길한 꿈속에서 우리의 명령을 기다리고 있습니다."
 anomaly.85.name:0 "행성의 가십"
 anomaly.85.desc:0 "[From.GetName](과)와 그 이웃 항성에서 나오는 불규칙한 전자기파 방출이 [Root.GetName] 연구진의 관심을 끌었습니다. 추가로 조사를 진행한 결과, 행성들이 방출하는 전자기파는 일정한 코드로 되어 있는 대화 내용을 담고 있음이 드러납니다. 다만 대화 내용은 매우 평범합니다. 갑자기, 마치 누군가 엿듣고 있음을 간파한 듯, 전자기파 활동이 멈춥니다. 하지만 [Root.GetName] 연구진은 이미 [From.GetName](과)와 그 밖에 해당 성계의 다른 행성들이 자기 상황에 대하여 스스로 이야기한 내용을 기록한 상태였습니다."
 anomaly.85.a:0 "해당 데이터로 장거리 통신 기술을 연구하세요."
 anomaly.85.b:0 "현황 데이터를 성계 내 모든 행성에 대조해 보세요."
 anomaly.90.name:0 "휘감는 줄기"
 anomaly.90.desc:0 "[From.GetName]의 울창한 덤불이 [Root.GetName]에서 보낸 행성 탐사정에 보인 반응은, 굉장히 폭력적인 방식으로 탐사정을 해체하는 것이었습니다. 강력한 덩굴이 하늘 높은 곳의 과학선을 향해 뻗어 오는 것을 보니, 이 행성에 동물이 상대적으로 적은 이유를 짐작할 수 있습니다.\n\n이 행성의 식물을 추가로 연구하기 위한 특별 프로젝트를 발족했습니다."
 anomaly.90.a:0 "식물 괴수의 습격이로군요."
 anomaly.91.name:0 "초록 민병대"
 anomaly.91.desc:0 "주의 깊게 조사한 결과, [From.From.GetName] 행성의 덩굴과 풀숲이 보여주는 폭력적인 행태는 단순한 반사적 자기방어에 불과한 것이 전혀 아니었습니다.\n\n이 식물들 사이에 복잡한 사회적 질서가 존재합니다. 지역에 따라 다양한 식물이 서로 다른 역할을 맡고 있으며, 그중 가장 중요한 역할은 토착 초식동물과 하늘에서 내려온 잠재적 침입자를 격퇴하는 역할인 듯합니다."
 anomaly.91.a.tooltip:0 "§Y교활한 식물§! 보정치가 [From.From.GetName]에 추가됩니다:\n£society£ §G +6§!"
 anomaly.95.name:0 "다른 누군가에게 소중한 무언가"
 anomaly.95.desc:0 "[From.GetName] 주변의 폐기물 더미 사이에서 한 알루미늄판이 떠다니고 있습니다. 도금된 표면이 주변의 금속 잔해를 배경으로 눈에 띕니다. 표면에는 우스꽝스럽게 생긴 포유류 두 마리의 모습, 그리고 조야하게 생긴 기하학적 도형이 새겨져 있습니다."
 anomaly.95.a:0 "컵받침으로 사용하면 딱이겠군요."
 anomaly.95.b:0 "판의 내용을 해독해 보세요."
 anomaly.95.c:0 "이런 것도 사는 사람이 있겠지요."
 anomaly.95.b.tooltip:0 "상황 일지에 태양계의 좌표를 추가합니다.\n"
 anomaly.96.name:0 "대지"
 anomaly.96.desc.neutral:0 "문양이 새겨진 알루미늄판에서 해독해낸 길 찾기 정보는 대체로 정확했습니다.\n\n목적지는 바로 태양계라는 곳으로서, 이 판은 우리 천문학자들이 솔 III이라는 이름을 붙인 행성에서 온 것으로 보입니다."
 anomaly.96.desc.phobe:0 "일전에 발견한 조잡한 금속 고철덩이를 만든 곳을 찾아냈습니다. 태양계는 보잘것없는 황색 왜성을 중심에 둔 먼지 같은 성계로서, [Root.Owner.GetName]의 광휘에 완전히 가려진 오지입니다."
 anomaly.96.desc.phile:0 "드디어 태양계에 도착했습니다. 아주 원시적인 매체로 엄청난 수고를 들여가며 외계종과 교신하려 했던 존재가 사는 곳입니다. 알루미늄판을 만든 곳은 이곳의 항성에서 세 번째로 가까운 암석 행성입니다. 아마 대륙형 행성일 것입니다."
 anomaly.96.a.neutral:0 "정말 멀리서 왔군요."
 anomaly.96.a.phobe:0 "우리 생각을 행동으로 보여줍시다. 판을 태양 쪽으로 사출하세요."
 anomaly.96.a.phile:0 "공허를 향한 여러분의 외침을 듣고, 우리가 왔습니다."
 anomaly.100.name:0 "파이오니어 따라잡기"
 anomaly.100.desc:0 "[From.GetName] 지표면에서 금을 도금한 알루미늄판을 회수했습니다. [Root.GetName] 연구진 모두, 발견한 물건을 분석하고 데이터베이스와 대조하기도 전에 이 물건의 정체를 알고 있었습니다."
 anomaly.100.a:0 "바로 파이오니어... 11호에 실린 알루미늄판입니다."
 anomaly.105.name:0 "그 시절 그 노래"
 anomaly.105.desc:0 "[From.GetName]의 약한 중력지대를 탐사하던 [Root.GetName]의 앞 유리에 황금색 원판이 부딪혔습니다. 물체를 회수해 간략하게 분석해보니, 원판의 표면에 난 미세한 홈은 어떤 외계 문명이 제작한 것으로서, 각종 음성과 영상 데이터가 코드 형태로 기록되어 있는 것으로 확인되었습니다."
 anomaly.105.a:0 "아주 큰 컵받침으로 사용하면 딱이겠군요."
 anomaly.105.b:0 "해독해 보세요."
 anomaly.105.c:0 "외계 오디오 애호가들에게 팔면 한몫 벌 수 있겠군요."
 anomaly.105.b.tooltip:0 "상황 일지에 태양계의 좌표를 추가합니다.\n"
 anomaly.106.name:0 "대지"
 anomaly.106.desc.neutral:0 "시청각 자료가 담긴 원판에서 해독해낸 길 찾기 정보는 대체로 정확했습니다.\n\n목적지는 바로 태양계라는 곳으로서, 이 판은 우리 천문학자들이 솔 III이라는 이름을 붙인 행성에서 온 것으로 보입니다."
 anomaly.106.desc.phobe:0 "일전에 발견한 조잡한 원판을 만든 곳을 찾아냈습니다. 태양계는 보잘것없는 황색 왜성을 중심에 둔 먼지 같은 성계로서, [Root.Owner.GetName]의 광휘에 완전히 가려진 오지입니다."
 anomaly.106.desc.phile:0 "드디어 태양계에 도착했습니다. 아주 원시적인 매체로 엄청난 수고를 들여가며 외계종과 교신하려 했던 존재가 사는 곳입니다. 원판을 만든 곳은 이곳의 항성에서 세 번째로 가까운 암석 행성입니다. 아마 대륙형 행성일 것입니다."
 anomaly.106.a.neutral:0 "정말 멀리서 왔군요."
 anomaly.106.a.phobe:0 "우리 생각을 행동으로 보여줍시다. 원판을 태양 쪽으로 사출하세요."
 anomaly.106.a.phile:0 "공허를 향한 여러분의 외침을 듣고, 우리가 왔습니다."
 anomaly.110.name:0 "과거에서 온 목소리"
 anomaly.110.desc:1 "[From.GetName] 지표면에는 오래전에 사라진 [Owner.GetPreFTLLowerPlural] 문명이 만든 것으로 보이는 버려진 요새가 있습니다. 이곳에서 포자가 먼지처럼 두껍게 덮인 제단 위에 황금색 원판이 놓인 것을 발견했습니다.\n\n처음에는 그다지 중요하지 않은 외계 종교 유물로 분류해 회수했지만, 기록 보관소 컴퓨터로 확인한 결과 보이저 탐사정에 실린 황금 음반이었습니다."
 anomaly.110.a:0 "틀어보세요. 당장."
 anomaly.115.name:0 "세포 용기"
 anomaly.115.desc:0 "[From.GetName] 내부에는 빈 곳이 있습니다. 이 공간에는 불명의 합금으로 만든 밀도 높은 벌집 모양 구조물이 있으며, 그 안에는 외계종의 유전물질이 들어 있습니다. 외관으로 볼 때 지금은 사라진 초기 외계 문명의 유전기록인 것으로 보입니다. DNA 중 대부분은 심하게 훼손되어 복구가 불가능하지만, 이 유물에서 알아낼 수 있는 것은 여전히 많습니다."
 anomaly.120.name:0 "에딕, 모노리스"
 anomaly.120.desc:0 "[From.GetName]에는 생명체가 없으며 실제로도 생명체 서식이 불가능한 곳이지만, 누군가가 방문한 흔적이 있습니다. 지표면에 이 행성 밖에서 온 광물로 만든 높은 기념비가 곳곳에 서 있는 것입니다. 예술적 성향이 있는 우주여행 종족이 세운 것이 분명해 보입니다. 이 모노리스의 유려한 선은 너무나 환상적이어서 픽션인 것이 분명해 보이는 역사를 소개하고 있습니다.\n\n설마 픽션이겠죠."
 anomaly.120.a:0 "기록 보관용으로 촬영하세요."
 anomaly.120.b:0 "아주... 아름답군요."
 anomaly.120.b.tooltip:2 "모노리스를 디지털로 재현해 우리 §Y제국§! 전체에 공개합니다."
 anomaly.121.desc:0 "[From.From.GetName]에서 발견한 모노리스의 디지털 이미지가 [Root.GetName]에서 엄청난 인기를 끌고 있습니다.\n\n많은 시민들이 모노리스에 적힌 환상적인 연대기를 읽고 외계종에 대한 생각이 완전히 바뀌었다고 말하고 있습니다."
 anomaly.121.a.tooltip:0 "§B6 £pops£ 팝§!이 §Y외계종 선호§! 윤리관을 얻습니다."
 anomaly.121.b.tooltip:0 "§B3 £pops£ 팝§!이 §Y외계종 선호§! 윤리관을 얻습니다."
 anomaly.125.name:0 "무단 지도 제작"
 anomaly.125.desc:0 "조난 신호를 감지한 [Root.GetName]에서, 늘 급변하는 [From.GetName]의 지표면에 탐사정을 내려보냈습니다. 신호가 나오는 곳은 이곳 행성에 최근 불시착한 미등록 화물선입니다. 그 안에 있던 화물은 재가 섞인 진흙 같은 상태로 변해버렸지만, 항행 컴퓨터에서 회수한 데이터로부터 해당 성계에 대한 탐사 자료를 재구성할 수 있습니다."
 anomaly.125.a:0 "그렇게 하죠."
 anomaly.130.name:0 "중력 붕괴"
 anomaly.130.desc:0 "[Root.GetName]에서 소행성 탐사를 위해 보낸 탐사정이 중력 이상 현상에 휘말리는 바람에 탐사가 잠시 중단되었습니다.\n\n이 탐사정은 엄청난 힘에 의해 난폭하게 파괴되었지만, 그 전에 일부 데이터를 전송해 왔습니다. 탐사정을 찌그러뜨린 힘은 잠시 후 완전히 사라졌습니다."
 anomaly.130.a:0 "다친 인원이 없어서 다행입니다."
 anomaly.135.name:0 "버려진 놀이공원"
 anomaly.135.desc:0 "[From.GetName]에서 발견한 구조물은 당초 생각만큼 오래된 것이 아닙니다. 이곳은 일종의 놀이터 내지 놀이공원인 것 같습니다. [Root.GetLeaderName] 과학 담당관이 살펴본 결과, 이곳의 많은 기구는 매우 복잡한 구조를 지녀 배울 것이 많으며, 이곳을 만든 외계종에게 이 구조물들은 일종의 감지 배열망이었을 수도 있고, 거대한 설치 미술 작품이었을 수도 있습니다.\n\n그 정체가 무엇이든, 우리 [Root.Owner.GetSpeciesNamePlural]에게는 자녀들을 데리고 가 놀게 하는 놀이공원일 가능성이 제일 높아 보입니다."

 anomaly.140.name:0 "익숙한 사원"
 anomaly.140.desc:1 "이 소행성의 대부분은 레이저로 정밀하게 표면을 깎아 만든 작은 [Root.Owner.GetSpeciesName] 신전으로 덮여 있습니다. 여러 고대 [Root.Owner.GetSpeciesAdj] 신앙에서 나타나는 위대한 파괴의 신인 §Y언톨드§!에게 바쳐진 사원입니다.\n\n이 신전은 우리가 우주 비행을 개발하기 전부터 적막한 우주 공간을 떠돌고 있었습니다. 이 사실을 발견한 우리 연구자들 중 적지 않은 수가 꺼림칙하다는 반응을 보이고 있습니다.\n\n이번 발견으로 혼란스러운 와중에도 불구하고, [Root.GetLeaderName] 과학 담당관은 이 우주 신전의 특징과 일치하는 천체를 더 찾아보자고 제안했습니다. 그리고 근처 성계의 후보 지역 목록을 작성했습니다."
 anomaly.140.a:0 "그러지 않는 것이 좋을 것 같군요."
 anomaly.140.a.tooltip:1 "§L잠든 신을 건드리지 마세요.§!"
 anomaly.140.b:0 "그렇다면 찾아봐야지요."
 anomaly.140.c:0 "이러한 이단 행위는 절대 묵과하지 않을 것입니다."
 anomaly.140.c.tooltip:0 "[Root.GetName]에게 사원을 파괴하도록 지시합니다."
 anomaly.142.name:0 "고대신: 자애의 여신"
 anomaly.142.desc:1 "[Root.GetName]호가 [Root.GetStarName] 성계에 진입했으며, 연구진의 보고에 따르면 언톨드 사원과 다르지 않은 천체가 실제로 항성 주변을 돌고 있다고 합니다."
 anomaly.142.a:0 "조사합시다."
 anomaly.143.name:0 "고대신: 용맹의 신"
 anomaly.143.desc:1 "[Root.GetName]호가 [Root.GetStarName] 성계에 진입했으며, 연구진의 보고에 따르면 언톨드 사원과 매우 유사한 천체가 궤도상에 있다고 합니다."
 anomaly.143.a:0 "수고했어요."
 anomaly.144.name:0 "고대신: 통찰의 신"
 anomaly.144.a:0 "그렇군요."

 anomaly.145.name:0 "그들의 음악"
 anomaly.145.desc:1 "[From.GetName]의 동물은, 포식자나 먹잇감 할 것 없이 밤이 되면 모두 같은 행동을 합니다. 그것은 바로... 노래입니다.\n\n울음소리, 딱딱대는 소리, 지저귀는 소리, 으르렁대는 소리, 쇳소리 등 온갖 소리가 뒤섞인 그 노랫소리는 처음에는 불협화음처럼 들리지만, 그 안에는 일정한 선율이 있습니다. [Root.GetName] 연구진의 말에 따르면 꽤 듣기 좋은 선율이라고 합니다.\n\n비지성체들이 부르는 이 합창곡은 어떤 외계 종족이 영향력을 행사해 개입한 결과인 것으로 판단됩니다. 그 이유는 도무지 알 수 없지만, 최소한 어떻게 한 것인지는 알아낼 수 있을지도 모릅니다."
 anomaly.150.name:0 "즈로 아래"
 anomaly.150.desc:1 "[From.GetName](은)는 그냥 얼음 행성이 아니라, 아주 특이한 고체로 만들어진 거대 얼음 행성입니다. 행성 대기 상층에 즈로가 들어 있는 얼음이 있습니다."
 anomaly.150.a.tooltip:0 "§Y즈로 얼음§! 매장지를 발견했습니다."
 anomaly.155.name:0 "불법 물질"
 anomaly.155.desc:1 "[Root.GetName]에서 이곳 소행성의 깊은 크레이터에 숨겨진 복잡한 장비를 발견했습니다.\n\n누군가가 꽤 간단한 방법으로 단방향 웜홀을 안정화하는 데 성공한 것입니다. [Root.GetLeaderName] 과학 담당관은 이 소행성이 출구 지점에 해당한다고 주장합니다. 웜홀의 반대쪽 끝은 블랙홀에서 몇 광년 떨어진 미탐사 영역에서 열리며, 소량의 암흑 물질이 웜홀을 통해 유출되고 있습니다.\n\n이 장비를 설치한 존재가 누구인지는 몰라도, 지금은 작업을 중단한 것 같습니다."
 anomaly.155.a.tooltip:0 "§Y암흑 물질§! 매장지를 발견했습니다."
 anomaly.160.name:0 "자주색 비"
 anomaly.160.desc:0 "[Root.GetName]의 지표면 탐사정이 [From.GetName]에서 촬영한 환상적인 자주색 비 사진이 [Root.Owner.Capital.GetName]의 문화계 엘리트층의 손에 들어갔습니다.\n\n이 발견에 과학적 가치는 없지만, 아름다운 색으로 떨어지는 비의 이미지 덕분에 [Root.Owner.GetSpeciesName] 예술계에 작은 르네상스가 찾아왔습니다. 이번 일은 앞으로 오랫동안 영향을 미칠 것입니다."

 anomaly.165.name:0 "고대신: 자애의 여신의 사원"
 anomaly.165.desc:1 "자애의 여신의 사원에서 발견한 그림 문자에 대한 해독 작업이 예상보다 순조롭게 진행되고 있습니다. 해독 작업에 투입된 우리 언어학자들은 이 문자들이 왜인지 모르게 낯설지 않다고 합니다. 오래된 문법이고 복잡한 언어지만, 자신들과 잘 '맞아떨어지는' 면이 있다는 것입니다.\n\n하지만 이 문자들이 전하는 메시지의 주제와 맥락이 모호해 파악하기가 어렵다고 합니다. 그 내용은 4신과 관련된 다른 텍스트와 조합해야 이해할 수 있을 것으로 보입니다."
 anomaly.166.name:0 "고대신: 용맹의 신의 사원"
 anomaly.166.desc:2 "몇 날 며칠 동안 세심하고 때로는 집착에 가까울 정도로 수고를 들인 끝에, [Root.GetLeaderName] 과학 담당관이 단단한 플라스틱 고분자 물질로 코팅된 소박한 직물 두루마리에 적힌 용맹의 신의 교리를 발견했습니다. 두루마리를 보다 자세히 분석하기 위해 [Root.GetName]에 보냈습니다."
 anomaly.167.name:0 "고대신: 통찰의 신의 사원"
 anomaly.167.desc:1 "[Root.GetLeaderName] 과학 담당관이 통찰의 신의 사원에서 보고서를 보냈습니다.\n\n사원의 벽에는 표의 문자로 쓰인 문구가 새겨져 있는데, 보존을 위해 몇 겹으로 유약이 덮여 있어 글자를 알아보기 힘들었습니다. 게다가 우리가 지금까지 발견한 다른 언어와 문법이 확연히 달라, 텍스트를 해독하는 1차 시도는 실패로 돌아갔습니다. [Root.GetName]의 연구진은 문자를 더 명확히 확인하기 위해 유약층을 떼려 했지만, 소용이 없었습니다.\n\n그렇게 임무가 실패한 것으로 결론 내리려는 찰나, 짜증이 오를 대로 오른 [Root.GetLeaderName] 과학 담당관에게 일관성 있는 텍스트의 흐름이 보이기 시작했습니다.\n\n연구진은 신속하게 과학 담당관이 알아낸 정보를 기준으로 삼아 해독을 재개했습니다. 그리고 얼마 안 있어 천장, 벽, 바닥을 나선 형태로 촬영했습니다. 다른 사원의 텍스트를 참조하면 전체적인 그림의 일부를 파악할 수 있을 것입니다."
 anomaly.168.name:0 "고대신: 계시"
 anomaly.168.desc:1 "각 사원에서 회수한 텍스트를 조합해 완성된 텍스트는 신들의 완전한 교리를 담고 있는 것으로 보입니다. 교리의 내용은 엄청난 계시를 전하고 있지만, 동시에 우리의 옛 종교가 근거로 삼았던 환상을 무참히 무너뜨리는 내용을 담고 있습니다.\n\n[Root.GetSpeciesAdj] 종족을 중심에 두고 해석하면, 이 텍스트들은 우리 종족이 종교 지도자의 강력한 영도에 따라 위업을 달성할 운명을 타고났음을 분명하게 드러내고 있습니다. 우리 종족은 신의 경지에 다다를 운명을 지녔지만, 우리의 과거는 실현되지 않은 예언과 무지로 인한 죄로 점철되어 있습니다. 구원은 덧없이 흘러가는 것에 불과합니다."
 anomaly.168.a:0 "진실을 숨겨야 합니다."
 anomaly.168.a.tooltip:1 "§L지식이 곧 힘입니다. 숨겨진 지식은 숨겨진 힘입니다.§!"
 anomaly.168.b:1 "이건 돈이 되겠군요."
#  anomaly.168.b.tooltip:0 "Some of the wealthier faith-corporations have caught wind of the affair, and are very interested."
 anomaly.168.c:0 "여기에서 무엇을 배울 수 있을까요?"
#  anomaly.168.c.tooltip:0 "Regardless of the veracity or validity of the sacred texts, the fact remains that we share religious concepts with some older, unknown spacefaring race."
 anomaly.168.d:1 "우리는 신성으로 향하는 길을 걷고 있는 겁니다!"
 #anomaly.168.d.tooltip:1 "Start a religious renaissance.\nYour native population gains the §YFanatic Spiritualist§! and §YAuthoritarian§! Ethics."
#  anomaly.169.name:0 "Accepting the Divine Mandate"
#  anomaly.169.desc:0 "The [Root.GetSpeciesName] people cry out for someone to lead them in their new, old faith."
#  anomaly.169.a:0 "We should not change how we do things."
#  anomaly.169.b:0 "Our people deserve guidance."
