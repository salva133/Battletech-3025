 # Rogue Scientist
 country.1000.name:0 "역마살"
 country.1000.desc:1 "[Root.GetName] 연구부의 부서장이 실종되었습니다.\n\n그리고 비공개로 자금을 조성해 건조한 프로토타입 과학선도 함께 사라졌습니다.\n\n이번 일로 [Root.Capital.GetName]의 과학계는 엄청난 충격에 휩싸였습니다."
 country.1000.a:0 "이상하군요."
 country.1001.name:0 "역마살: 확고한 목적"
 country.1001.desc:1 "연구부장의 행방은 아직 확인되지 않았으나, 프로토타입 과학선과 부서장의 개인 연구 프로젝트에 관한 특정 정보를 입수했습니다. 일부 정보는 진실이라기엔 너무 허황되지만, [Root.GetName]의 입장에서 연구부장을 최대한 빨리 찾아 데려오는 게 중요하다는 점은 분명합니다.\n\n상황 일지가 갱신되었습니다."
 country.1001.a:0 "좋습니다."
 country.1001.a.tooltip:0 "역마살: 탈주 과학자 이벤트 연쇄 시작"
 country.1003.name:0 "역마살: 막다른 길"
 country.1003.desc:1 "연구부장은 이 성계에 없습니다.\n\n단서가 잘못되었거나, 이미 사라진 것입니다."
 country.1003.a:0 "계속 찾아봅시다."
 country.1005.name:0 "역마살: 희미한 흔적"
 country.1005.desc:1 "연구부장의 함선을 이 성계에서 발견한.... 것 같습니다.\n\n감지기에 정확한 위치가 잡히지는 않지만, 우리 쪽으로 통신을 보내고 있습니다. [Root.Capital.GetName]에 회선을 연결하겠습니다."
 country.1005.a:0 "통신 회선을 여세요."
 country.1010.name:1 "연구부장" # diplo w/ scientist
 country.1010.desc:0 "안녕하십니까, [Root.GetRulerTitle]님.\n\n안부 전하려고 연락하신 것은 아니겠지요?"
 country.1010.a:0 "이게 뭐 하자는 겁니까?"
 country.1010.a.response:0 "제가 [Root.GetName]령 우주에서 사라진 일을 말씀하시는 거군요.\n\n혼자 있을 시간이 필요했을 뿐입니다. 아니, 정확히 말하자면 어떤 창문을 찾고 있는데, 그곳에는 확실히 없거든요.\n\n하지만 여기에도 없군요. 계속 찾아야 합니다. 다만 여기서 발견한 드론들은 가져가지 않을 생각입니다."
 country.1010.b:0 "함선을 배정해 줄 테니 타고 돌아오세요."
 country.1010.b.response:0 "지금은 집에 돌아갈 생각이 없습니다.\n\n하지만, 성의 표시로 이 드론을 드리겠습니다. [Root.GetName]에 기부하는 겁니다. 이 성계의 외곽 지역에서 떠다니고 있던 것입니다. 애써 고쳐 놓고 보니, 연구용 탐사정으로는 전혀 적합하지 않더군요."
 country.1010.c:0 "당장 수도로 돌아오세요."
 country.1010.c.response:0 "그럴 생각 없습니다. 이건 시작에 불과해요. 과학적 사명을 위해 계속 나아가야 합니다.\n\n하지만, 성의 표시로 이 드론을 드리겠습니다. [Root.GetName]에 기부하는 겁니다. 이 성계의 외곽 지역에서 떠다니고 있던 것입니다. 애써 고쳐 놓고 보니, 연구용 탐사정으로는 전혀 적합하지 않더군요."
 country.1010.d:0 "더는 할 말 없습니다."
 country.1015.name:0 "역마살: 드론"
 country.1015.desc:0 "연구부장이 또다시 홀연히 사라졌습니다.\n\n하지만 약속한 대로 드론을 몇 대 남겨 놓았습니다. 드론은 무장한 상태입니다. 그리고 지금, 무기를 가동하고 있습니다!"
 country.1020.name:0 "역마살: 드론 파괴"
 country.1020.desc:1 "드론은 피아 식별 모듈이 제거된 상태입니다. 아마 연구부장이 개조한 듯합니다. 하지만 위협 평가 처리 장치는 그대로 남아 있으며, 연구부장이 드론을 헤집은 탓에 꽤 스트레스를 받은 것 같습니다.\n\n연구부장이 일부러 드론이 우리를 공격하게 했을 가능성은 적습니다. 하지만 그 덕분에 연구부장이 수월하게 탈출할 수 있었다는 것은 분명합니다.\n\n연구부장을 마지막으로 확인한 위치부터 추적할 수 있도록, 상황 일지에 특별 프로젝트를 추가했습니다."
 country.1022.name:0 "역마살: 드론 제압"
 country.1022.desc:1 "연구부장이 남겨둔 드론을 누군가 또는 무언가가 파괴한 듯합니다.\n\n이 기회를 이용해 연구부장의 흔적을 쫓아야 합니다.\n\n상황 일지에 특별 프로젝트가 추가되었습니다."
 country.1025.name:0 "역마살: 특별 프로젝트 완료"
 country.1025.desc:0 "신출귀몰한 연구부장의 과학선이 남겨 놓은 복잡한 에너지 신호를 해독해, 다시 한번 과학선의 흔적을 발견했습니다.\n\n자세한 사항은 상황 일지를 참고해 주십시오."
 country.1030.name:0 "역마살: 위기"
 country.1030.desc:0 "연구부장의 신출귀몰한 과학선을 찾기란 어렵지만 불가능한 것은 아니었던 모양입니다.\n\n연구부장의 함선에서 나온 것으로 파악된 어지럽고 희미한 감자기 데이터를 분석한 결과, 연구부장의 함선 양옆에 아주 사납게 생긴 초계함이 자리 잡고 있었습니다.\n\n연구부장이 통신을 보내왔습니다."
 country.1035.name:1 "연구부장" # diplo w/ scientist
 country.1035.desc:0 "안녕하십니까, [Root.GetRulerTitle]님.\n\n[Root.GetSpeciesName] 함선을 보니 정말 반갑군요. 제가 이 성계에 갑자기 나타나면서, 어떤 외계종들이 상당히 화가 난 것 같습니다. 지금 놈들의 함선이 절 포위하고 있어요.\n\n제가 저지른 잘못이 무엇이든, 바로잡을 수 있도록 도와주신다면 정말 감사하겠습니다. 이 일이 해결되면 제 탐사의 진정한 목적을 기꺼이 말씀드리도록 하겠습니다."
 country.1035.a:0 "왜 도망간 거죠?"
 country.1035.a.response:0 "도망쳤다니요? 떠난 겁니다.\n\n[Root.GetRulerTitle]께서는 제 행동이 마음에 안 드시는 모양입니다만, 저로서는 제 연구가 [Root.GetSpeciesName] 과학계의 정치 놀음으로 사장될 위험을 감수할 수 없었습니다.\n\n게다가 현장에서 진행할 연구가 있었습니다. 지금도 그렇고요."
 country.1035.b:0 "우선 그 창문이라는 게 뭔지 자세히 말해 보세요."
 country.1035.b.response:0 "현시점에서는 자세히 얘기해 드리고 싶지 않군요. 제가 실수한 것으로 드러난다면, 제가 꼭 바보처럼 보일 게 아닙니까?\n\n요점은, 우리 모두 결국에는 홀로그램일 수 있다는 겁니다. 연구해 볼 만하지 않겠습니까?"
 country.1035.c:0 "당신을 이 난리 통에서 빼낼 방법을 찾아보지요."
 country.1040.name:0 "선블래스터 해적단" # diplo w/ pirates
 country.1040.desc:0 "꺼져라! 이 망할 유령선은 우리가 먼저 발견했다.\n\n이 함선을 제대로 가동시킬 방법만 알아내면, 우리 차지나 다름없어. 네놈들 것이 아니라, 우리 함선이다. 그리고 선장은 죽을 것이다."
 country.1040.a:0 "우리를 거스른 것을 후회하게 해 주지, 외계 쓰레기." # fanatic xenophobe
 country.1040.a.response:0 "못생긴 것들이 말만 번지르르하군. 우리가 하루 이틀 이런 짓 하는 줄 아나?"
 country.1040.b:0 "150 에너지 크레딧을 줄 테니 함선을 넘겨." # fanatic or regular pacifist, pay off
 country.1040.c:0 "사격 준비." # beat them up
 country.1040.d:0 "지금 떠나면 목숨은 살려주겠다." # empty threat?
 country.1040.d.response:0 "그딴 위협은 안 통해! 네놈들은 모성에서 멀리 떠나있다.\n이 성계는 선블래스터 해적단의 영역이다."
 country.1041.name:0 "선블래스터 해적단"
 country.1041.desc:0 "150 에너지 크레딧? 그 정도로는 가축 오물통에 오줌 방울도 안 된다, 이 못생긴 놈들아. 하지만...\n\n그래, 이 더러운 유령선 때문에 얻은 것보다 잃은 게 많긴 하지.\n\n스키츠쿠'르! 철수한다!"
 country.1041.a:0 "다시는 만나지 않길 기도해라, 덜떨어진 것들."
 country.1041.b:0 "모든 존재는 허망한 것. 물질적 부는 특히 그렇지."
 country.1041.c:0 "돈이면 안 되는 일이 없지. 액수만 맞다면 말이야."
 country.1041.d:0 "얼른 가라."
 country.1042.name:0 "선블래스터 해적단"
 country.1042.desc:0 "이 멍청이들에게 본때를 보여줘야겠군.\n\n스키츠쿠'르! 공격!"
 country.1042.a:0 "[Root.GetSpeciesNamePlural] 함대의 위력을 보여주마."
 country.1044.name:1 "연구부장"
 country.1044.desc:0 "방금 하신 대화를 들었습니다. 안 들을 수가 없더군요. 공개 회선으로 통신하셨잖습니까.\n\n거래가 잘 이루어진 것 같군요."
 country.1045.name:1 "연구부장" # diplo w/ scientist, situation resolved
 country.1045.desc:0 "해적을 손쉽게 처리하셨군요, [Root.GetRulerTitle]님.\n과학자로서 폭력은 극도로 혐오하지만... 이번에는 어쩔 수 없었던 것 같습니다. 제가 해적들에게 잡혔다면 좋은 꼴 보기 어려웠을 테니까요."
 country.1045.a:0 "그렇군요. 이제 설명해 보세요."
 country.1045.a.response:0 "아, 물론이죠.\n그럼... 재미없는 세부 사항은 건너뛰겠습니다, [Root.GetRulerTitle]님. 아무것도 실재하지 않는다는 이론이 있습니다. 정확히 말하자면, 우리가 실재라고 생각하는 것이 실재가 아니며, 그보다 더 실재적인 어떤 존재가 있다는 겁니다. 저도, [Root.GetRulerTitle]님도, 우리가 절대적인 것으로 여기는 자연의 법칙조차도, 모두 빛의 속임수에 불과하다는 겁니다. 우주는 진정한 실재에서 나오는 찬란한 빛이 반사되어 생기는 홀로그램 내지 프리즘에 불과하다는 것이지요.\n\n이해가 되십니까? 그 빛은 분명 어딘가로부터 왔을 겁니다. 창문을 통해서 말이지요."
 country.1045.b:0 "[Root.Capital.GetName]에 당장 돌아오세요."
 country.1046.name:1 "연구부장" # diplo, immediate followup, gain phys
 country.1046.desc:0 "[Root.GetRulerTitle]님, 그럴 수 없다는 것을 잘 아시지 않습니까.\n사실 시간이 난 김에 여러 가능성을 생각해 봤는데, 아무래도 합리적인 기간 내에 복귀할 순 없을 거 같더군요.\n\n[Root.GetSpeciesName]에게 도움이 될 만한 연구 내용을 [Root.Capital.GetName]의 데이터베이스에 올려 두었습니다. 하지만 창문에 관한 데이터는 넘기지 않겠습니다. 저도 그렇고, 누구도 이 데이터를 받아들일 준비가 되지 않았다는 생각이 점점 드는군요.\n안녕히 계십시오."
 country.1046.a:0 "잠깐..."
 country.1047.name:0 "역마살: 블라인드"
 country.1047.desc:1 "연구부장의 주장을 빠르게 검토한 결과,[Root.GetName]의 물리학 연구에 작지만 의미 있는 발전을 이룰 수 있었습니다.\n\n연구부장은 다시 모습을 감췄지만, 이번에는 성계를 떠나기 전에 목적지를 파악했습니다.\n\n연구부장이 창문을 향하고 있다면, 우리도 그곳으로 갈 것입니다.\n자세한 사항은 상황 일지를 참고해 주십시오."
 country.1050.name:0 "역마살: 창문이 열리다" # final catchup
 country.1050.desc:0 "처음으로 프로토타입 과학선의 모습이 감지기에 명확히 잡혔습니다. 현재 과학선은 이 성계의 항성에 위험할 정도로 가까이 접근해 있지만, 그 외에는 별다른 점이 없습니다.\n\n간단한 광학 스캔으로 과학선의 비밀을 파악했습니다. 과학선의 표준 형상이 눈에 띄게 바뀌어, 금속 필라멘트가 격자 모양으로 선체를 뒤덮고 있습니다. 이 필라멘트는 정밀하게 제어된 교류 전압을 이용한 전자석 역할을 하는 것으로 보입니다. 항성에 가까이 접근한 과학선은 그곳에서 나오는 방사선을 살짝 비틀고 자신을 감싸, 일종의 위장막을 형성했던 겁니다.\n\n흥미로운 개념이지만, 이 기술에는 현실적인 단점이 있습니다. 항성의 방사선에 장기간 노출되면, 설비 전체가 타버려 무용지물이 된다는 것입니다. 지금 이 과학선처럼요."
 country.1051.name:1 "연구부장" # start of final diplo w/ scientist
 country.1051.desc:0 "안녕하십니까, [Root.GetRulerTitle]님.\n\n합리적으로 생각해 봤을 때, 저를 쫓아오실 것 같더군요.\n\n그래서 이곳에 오실 줄 알았습니다."
 country.1051.a:1 "이제 어쩔 거죠, 연구부장?"
 country.1051.a.response:0 "창문을 찾은 것 같습니다. 창문이 이것 말고도 더 있을지 모르지만요. 창문 너머에 우리의 진정한 실체가 있을까요? 아니, 무언가 있기는 할까요? 솔직히 전혀 모르겠습니다. 제가 알아낸 게 누구에게도 도움이 되지 않을 수 있다는 건 잘 알고 있습니다. 하지만 여기에서 연구를 멈추는 것만큼 무책임한 일도 없겠지요."
 country.1051.b:0 "어떻게 할 작정입니까?"
 country.1051.b.response:0 "창문을 지나 진정한 실재에 다가가려 할 것입니다. 물론 실재의 빛은 이 창문을 통해서만 비추는 것은 아닙니다. 이 우주는 광활한 유리판이며, 우리는 그 안에 있는 미세한 왜곡이자 불완전한 존재에 불과합니다. 단지 저 너머에서 오는 빛으로부터 생명을 받았을 뿐이지요.\n\n이것이 창문입니다. 그리고 창문은 분명 열릴 거예요."
 country.1051.c:0 "너무 무모하고 위험해요, 연구부장."
 country.1052.name:1 "연구부장" # second phase
 country.1052.desc:0 "[Root.GetRulerTitle]님, 제가 일으킨 문제에 대해서는 유감스럽게 생각합니다. 정말입니다. 하지만, 저는 [Root.GetName]에 빚진 것이 없습니다. 제가 신세 진 것은 분명 다 갚았으니까요. 당신께서는 자신의 의지로 여기에 오신 겁니다. 도와주신 것은 감사하지만, 저는 처음부터 제 의도를 명확히 밝혔습니다."
 country.1052.a:0 "다 없던 일로 할 테니, 돌아오기만 하세요."
 country.1052.b:0 "당신을 재판에 넘기겠습니다."
 country.1053.name:1 "연구부장"
 country.1053.desc:0 "창문이 열립니다, [Root.GetRulerTitle]님.\n\n안녕히 계십시오."
 country.1053.a:1 "연구부장?"
 country.1055.name:0 "역마살: 창문이 닫히다"
 country.1055.desc:0 "과학선은 비어 있습니다.\n\n선외 활동용 우주복은 비행정에 남아 있으며, 에어록 출입 기록은 없습니다.\n\n과학선은 여전히 항성 주변을 돌고 있지만, 이제 [Root.Owner.GetSpeciesAdj]의 통제하에 들어왔습니다."
 country.1055.a:0 "섬뜩한 결말이로군요."
 country.1055.a.tooltip:0 "과학선을 회수했으며, 기본 기능은 정상 가동 중입니다.\n"
 country.1061.name:0 "역마살: 해적 파괴"
 country.1061.desc:1 "연구부장을 위협하던 선블래스터 해적단을 누군가가 파괴했습니다.\n\n연구부장이 통신을 요청하고 있습니다."

 ### Mass Extinction Starting Event Chain

 country.1100.name:0 "대멸종"
 country.1100.desc:0 "우리 제국이 §Y[Root.Capital.GetName]§! 바깥으로 서툴게 발걸음을 내디뎠을 때, 우리를 움직인 것은 호기심만이 아니었습니다. 미지의 세계를 정복하고자 하는 욕망과 은하계에 우리의 족적을 남기고자 하는 욕구가 있었던 것입니다.\n\n§Y[Root.Capital.GetName]§!의 생물권은 지난 몇 세기 동안 급격한 변화를 겪었습니다. 그리고 저명한 과학자들은 §Y[Root.Capital.GetName]§!에서 대멸종이 시작된 것일 수 있다고 경고했습니다. 우주에 존재하는 행성이라면 모두 겪게 되는 주기적인 집단 멸종 사태 말입니다.\n\n이에 따라, 대규모 천체 현상이나 행성 내 재난으로 거주할 수 없게 된 여러 행성을 연구하기 위해 계획을 수립했습니다. 이 행성들에서 발생한 일을 재구성해, §Y[Root.Capital.GetName]§!(과)와 §Y[Root.GetSpeciesName]§! 전체가 비슷한 일을 겪지 않게 하기 위해서입니다.\n\n이제 §Y[Root.GetName]§!의 [Root.GetRulerTitle]께서 이 탐사 임무를 맡아 주셔야 합니다.\n\n자세한 사항은 §H상황 일지§!를 참고해 주십시오."
 country.1100.a:0 "[Root.GetSpeciesAdj]의 미래를 위하여."
 country.1100.owned:0 "타 제국의 영역에 속한 곳입니다. 다른 대상을 찾으십시오."
 country.1105.name:0 "대멸종: 부서진 행성"
 country.1105.desc:0 "우리 천문학자들이 말하길, 이 성계의 소행성대는 원래 거주 가능한 행성이었지만 알 수 없는 힘에 의해 부서진 것이라고 합니다.\n\n소행성대의 대형 소행성을 하나 연구할 수 있도록 특별 프로젝트를 발족했습니다."
 country.1110.name:0 "대멸종: 타버린 행성"
 country.1110.desc:0 "이 항성의 주변을 공전하는 행성 중 하나는 아직도 과거에 발생한 재앙의 상흔을 지니고 있습니다. 지표면에서 반쯤 녹은 광물들이 끓어 올라 대기를 뜨겁게 덥히고 있는 것입니다. 하지만 [Root.GetSpeciesAdj] 천문학자들은 이곳에도 한때 생명체가 서식했다고 주장하고 있습니다.\n\n이 녹아버린 행성을 연구하기 위한 특별 프로젝트를 발족했습니다."
 country.1115.name:0 "대멸종: 황무지 행성"
 country.1115.desc:0 "이 성계에 있는 한 행성에는 과거에 존재했던 생태계의 흔적이 화석으로 남아 있습니다. 대체 무엇이 이토록 번성하던 생물권을 아무것도 없는 황무지로 만든 것일까요?\n\n이 재앙적인 변화의 원인을 추적하기 위한 특별 프로젝트를 발족했습니다."
 country.1120.name:0 "대멸종: 독성 행성"
 country.1120.desc:0 "이 행성의 동식물은 자신이 내뿜은 독성 물질에 질식해 숨진 것으로 보입니다. 행성의 지각 밑에서 올라오는 반응성 기체 또한 원인이라고 볼 수 있습니다.\n\n이 현상을 조사하기 위한 특별 프로젝트를 발족했습니다."
 country.1125.name:0 "대멸종: 얼어붙은 행성"
 country.1125.desc:0 "이 성계에서 연구할 행성은 다양한 물질로 이루어진 밀도 높은 얼음층으로 겹겹이 쌓여 있습니다. 한때 이 행성에는 다양하고 쾌적한 생물 군계가 자리 잡고 있었을 것으로 보입니다.\n\n그 가능성을 조사하기 위한 특별 프로젝트를 발족했습니다."
 country.1130.name:0 "대멸종: 소행성"
 country.1130.desc:0 "이 소행성은 한때 생물체가 서식할 수 있었으며, 실제로도 서식했을 법한 행성의 남은 조각입니다. 다만 표면에 규칙적이면서도 겹쳐지는 균열 패턴이 남은 것을 보아, 행성은 고의적이고 정밀한 방식으로 급하게 파괴된 것 같습니다.\n\n모든 증거를 종합해 볼 때, 이 행성은 토착 종족에 의해 파괴된 것으로 보입니다. 어떤 재앙이 있었길래 행성을 파괴하는 상황까지 치닫게 된 것인지는 알 수 없으나, 모르는 것이 약일 수 있습니다."
 country.1135.name:0 "대멸종: 융해"
 country.1135.desc:0 "이 행성은 순전히 우주의 변덕에 의해 불행한 최후를 맞았습니다. 어떤 중력 간섭으로 인해 원래 궤도에서 벗어나 태양에 근접한 것입니다(태양을 유심히 지켜본 결과, 과학자들은 일시적인 시공간 이상 현상을 원인으로 지목했습니다). 행성은 천천히 원래 궤도로 돌아가고 있지만, 지금까지 항성에서 나오는 잔열을 받아 온도가 극도로 올라갔습니다."
 country.1140.name:0 "대멸종: 불모지"
 country.1140.desc:0 "지금은 불모지가 된 이 행성의 생명체는, 슬프게도 멸종할 운명을 타고났습니다.\n\n마치 별세계가 꾸민 잔인한 음모에 의한 것처럼, 이 행성의 지배종이 지성을 갖추고 농업을 발명하기도 전에, 어떤 불행한 지리 작용으로 행성 전체가 불모지로 변한 것입니다.\n\n지하 토양층에서 채취한 표본과 한때 이 행성에 서식했던 생물들의 화석을 분석한 결과, 토양의 지력을 회복하기 위한 필수 미네랄이 식물을 주로 섭취하던 토착 생물종의 내골격에 전부 흡수된 것으로 나타났습니다. 이들의 뼈는 부패하는 대신 화석화하는 경향이 있었고, 안 그래도 취약했던 생태계는 이 생물의 존재로 인해 고갈되어 버렸습니다. 이들이 죽고 난 뒤, 이 행성의 모습은 영영 바뀌고 말았습니다."
 country.1145.name:0 "대멸종: 독"
 country.1145.desc:0 "처음에는 이 행성의 지각에 난 균열이 지각 활동으로 인해 생긴 것이라고 판단했으나, 실제로는 말도 안 되게 커다란 뿌리가 땅을 뚫고 들어간 흔적으로 밝혀졌습니다.\n\n과거에 아주 특이한 돌연변이가 발생해, 이곳의 토착 식물이 걷잡을 수 없이 자라나기 시작했습니다. 아마 이곳의 지성체 생물이 고의로 일으킨 현상이었을 테죠. 단, 그들도 이러한 결과는 예상하지 못했을 것입니다. 이 토착 식물 중 상당수는 낮은 대기층에 흐르는 기류에 꽃가루를 퍼뜨려 번식했습니다. 흩날리는 꽃가루는 처음엔 그저 조금 불편한 정도에 그쳤지만, 대기 중의 입자가 기하급수적으로 증가하면서 몇 달 만에 행성의 모든 동물이 질식사하고 말았습니다."
 country.1150.name:0 "대멸종: 동결"
 country.1150.desc:0 "대기 중 화학 조성이 부자연스럽게 변화하면서, 이 행성에 느리지만 되돌릴 수 없는 빙하기가 찾아왔습니다. 이 빙하기는 [Root.Owner.GetName]의 건립 전에 시작된 것으로서, 우리가 사라진 뒤에도 오래 지속될 것으로 보입니다.\n\n정확한 원인은 알 수 없으나, 테라포밍의 실패 또는 행성 내 테러 행위 등이 원인으로 꼽힙니다. [Root.Owner.Capital.GetName] 과학계의 급진적인 학자들은 산업 활동으로 인한 기체가 대기에 제한 없이 배출되면서, 이 극단적인 기후 변화가 발생한 것이라고 주장합니다.\n\n다만 이 견해는 비주류라 할 수 있습니다. 산업화를 완성할 정도의 지능이 있는 종족이 실수로 자멸할 만큼 어리석은 짓을 할 리 없기 때문입니다."
 country.1150.desc.industrialist:0 "대기 중 화학 조성이 부자연스럽게 변화하면서, 이 행성에 느리지만 되돌릴 수 없는 빙하기가 찾아왔습니다. 이 빙하기는 [Root.Owner.GetName]의 건립 전에 시작된 것으로서, 우리가 사라진 뒤에도 오래 지속될 것으로 보입니다.\n\n우리 행성에서의 산업화 경험을 바탕으로 빙하기의 원인을 추정할 수 있었습니다. 산업 활동으로 만들어진 각종 가스가 대기 중에 마구 배출되면서 급격한 기후 변화가 발생했고, 현지종은 그 변화에 대응할 기술이 없었던 것입니다.\n\n이러한 결론이 내려지자 우리 제국의 과학계에서 일부 우려의 목소리가 나왔습니다. 하지만 대부분의 학자는 현재 우리 기술 수준이라면 그러한 멸종 사건을 '피할 수 있을 것'이라는 의견을 내비쳤습니다."
 country.1155.name:0 "대멸종: 연구 완료"
 country.1155.desc:0 "이번 탐사로 여러 예상치 않은 결과를 얻었으며, 이제 [Root.GetSpeciesAdj] 과학자들은 [Root.Capital.GetName]의 미래 예측 모델을 정확히 구축할 만한 전례 없는 규모의 데이터를 확보했습니다.\n\n1차 보고서에 따르면, [Root.Capital.GetName]에는 최소한 십여 세대 동안 큰 위기가 찾아오지 않을 것이라고 합니다. 다만, 우연한 우주적 현상이나 폭력에 의한 [Root.GetName]의 붕괴는 얘기가 다르겠지만요."
 country.1155.a:0 "이 행성들로부터 또 뭘 배울 수 있죠?"
 country.1155.b:0 "[Root.GetSpeciesName] 국민들을 안심시켜야겠어요."
 country.1155.c:0 "행성 탐사 데이터를 공개하세요."
 country.1156.name:0 "대멸종: 탐사 완료"
 country.1156.desc:0 "각 성계에 관한 데이터는 전반적으로 불완전하지만, 개별 행성을 자세히 연구해, [Root.GetName]에서 각 성계에 대한 전체 탐사 데이터를 추정할 수 있었습니다."
 country.1156.a:0 "훌륭하군요."
 country.1157.name:0 "대멸종: 미래에 대한 믿음"
 country.1157.desc:0 "이번 연구에 관한 소식이 언론에 점차 퍼지면서, 국민들이 점점 불안해하고 있습니다. 이제, 이 모든 의심과 두려움을 한 번에 해결할 기회가 생겼습니다."
 country.1157.a:0 "우리 모성은 안전합니다."
 country.1157.b:0 "[Root.GetRulerTitle]의 업적이 또 하나 생겼군요."
 country.1158.name:0 "대멸종: 정보 확산"
 country.1158.desc:0 "이번 탐사로 얻은 정보는 [Root.GetName]의 자산입니다. 성급하고 불리한 결론이 나오지 않도록, 예방 차원에서 정보에 접근하는 것을 제한했습니다.\n\n연구가 완료된 현재, 모든 관련 데이터를 과학계 전체에 공개하라는 강력한 로비 활동이 벌어지고 있습니다."
 country.1158.a:0 "좋습니다."

