 story.310.name:0 "채굴 드론 해체"
 story.310.desc.mater:0 "[Root.GetSpeciesAdj] 함선과의 치열한 전투 끝에 채굴 드론은 전부 파괴되었습니다. 운 좋게도 드론의 에너지 셀은 다른 부품보다 훨씬 내구도가 높아 우리 함선에서 일부를 회수할 수 있었습니다. 이 에너지 셀에 적용된 기술은 우리 제국의 수준을 뛰어넘지만, 1차 테스트 결과에 따르면 여기에서 나온 에너지를 에너지 크레딧으로 전환하는 것은 충분히 가능합니다.\n\n마지막 에너지 셀이 소진될 무렵, 테스트를 진행한 공학자들은 자연 방사선이 잠시 감소하는 현상을 감지했습니다. 드론들이 침묵하고 있던 것이 아니라, 우리 제국이 드론을 발견한 뒤로 지금까지 특이한 주파수의 신호를 보내고 있던 것 같습니다. 어쩌면 드론이 이곳에 처음 왔을 때부터 신호를 보내고 있었을 수도 있습니다. 다만 이 신호를 받을 존재가 남아 있을 가능성은 낮습니다.\n\n어쨌든, 이 드론들은 한정적이지만 풍부한 에너지원이 될 수 있습니다. 드론을 찾아서 효율적인 방식으로 무력화하기만 하면 됩니다."
