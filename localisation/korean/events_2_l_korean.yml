 story.205.desc.spiri:0 "[Root.Capital.GetName]의 외계 생물학계 및 외계 지질학계 사이의 라이벌 관계가 만들어낸 타협의 결과로 인해 크리스탈 결정체라고 불리게 된 이 존재는 생명, 죽음 같은 기본적인 개념을 초월한 것으로 보입니다. [Root.Capital.GetName]의 지식인 중 상상력이 부족한 자들은 크리스탈 결정체를 '규산-활성 물질'로 부릅니다. 분명히 특이한 존재이지만, 우리 모두를 지배하는 무심한 자연의 법칙에 종속되는 것은 마찬가지라는 주장입니다.\n\n크리스탈 결정체는 단독생활을 하는 장엄한 존재입니다. 소버린 결정체가 하위 결정체인 코호트와 센티널 외에 다른 존재와 함께 다니는 것은 드문 일입니다. 이들은 짝짓기를 하지 않으며, 어떤 객체가 다른 객체보다 늙거나 어려 보이지도 않습니다. 모든 개체가 먼 과거에 순수하게 태어난 것입니다. 각 크리스탈 결정체에서 나타나는 색의 변화는 내부 전하 수준에 따른 것인 듯합니다. 각 개체는 이 전기를 파괴적으로 방출할 수 있습니다. 또한 전하 수준이 간헐적으로 변동함에 따라 크리스탈의 굴절 특성이 변하는 것으로 보입니다."
