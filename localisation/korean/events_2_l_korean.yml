 story.401.name:0 "공허 구름"
 story.401.desc.spiri:1 ""구름." 다수의 목격 사례를 바탕으로 작성한 이 보고서의 저자는, 벅찬 어조로 이와 같이 설명했습니다. "이것은 흡사 어둠 속에서 피어나는 발광성 항성 물질로 이루어진 구름과도 같다." 이어서 보고서 저자는 이 현상을 약간은 시적인 이름인 "공허 구름"이라고 언급했습니다.\n\n[Root.Owner.GetName]의 사제층은 이 구름이 고차원적 의지가 생명을 불어넣은 전령이 분명하다고 주장합니다. 다만 그 의지가 누구, 혹은 무엇에 속하는지에 대해서는 의견이 극명하게 갈리고 있으며, 이 열띤 논쟁이 해결될 일은 당분간 없을 것으로 보입니다. 공허 구름의 정체를 확실히 알아내기 전까지, 그 움직임에 숨어 있는 막대한 힘을 주의 깊게 지켜보는 것이 현명할 것입니다."
 story.401.desc:1 "각종 잔해와 우주 먼지로 구성된 특이한 군집, 통칭 §H[This.ContactCountry.GetName]§!에 대해 조사하자, 의외의 결과가 나왔습니다. 이 미립자로 된 구름은 원인을 알 수 없는 강력한 에너지로 충전되어 있으며, 목적을 가지고 움직이기는커녕 단순한 반사 작용조차 나타내지 않는 것입니다.\n\n하지만 이 구름에는 무언가가 있습니다.\n\n중계된 영상 속에 보이는 이 흐릿한 구름에는 부정할 수 없이 불길한 무언가가 있습니다. 우주에는 우리가 함부로 건드리지 말아야 할 것이 있는지도 모릅니다."
 story.401.desc.gesta:1 "각종 잔해와 우주 먼지로 구성된 특이한 군집, 통칭 §H[This.ContactCountry.GetName]§!에 대해 조사하자, 의외의 결과가 나왔습니다. 이 미립자로 된 구름은 원인을 알 수 없는 강력한 에너지로 충전되어 있으며, 의지를 가지고 움직이기는커녕 단순한 반사작용조차 나타내지 않는 것입니다.\n\n하지만 이 구름에는 무언가가 있습니다.\n\n중계된 영상 속에 보이는 이 흐릿한 구름에는 부정할 수 없이 불길한 무언가가 있습니다. 우주에는 우리가 함부로 건드리지 말아야 할 것이 있는지도 모릅니다."
 story.401.a.spiri:0 "초월자의 뜻을 전하는 존재이든 무엇이든, 반드시 조사하세요."
 story.401.b.spiri:0 "이번 일은 우리 능력 있는 제독들의 손에 맡기겠습니다."
