 uplift.7210.desc:0 "새로 지성체가 된 [Root.GetName]의 [From.From.From.GetName] 시민들이, 우주 먼 곳에서 온 정체 모를 존재들과 조우할 수도 있다는 [Root.Owner.GetSpeciesName] 교사들의 말에 점차 불안해하고 있습니다."
 uplift.7210.a:0 "그렇군요..."
