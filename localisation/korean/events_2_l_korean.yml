 scientist_poi_3:0 "예상 초광속 항행 도착점"
 scientist_poi_3_desc:0 "운 좋게도, [Root.Capital.GetName]의 장거리 감지 배열망에서 초광속 항행에 의한 것일 수 있는 희미한 에너지 신호를 포착했습니다.\n\n항행 궤적이 기존에 알려진 비행경로와 맞지 않는 것을 보니, 연구부장일 가능성이 있습니다."
 scientist_poi_4:0 "추적은 계속된다"
 scientist_poi_4_desc:0 "프로토타입 과학선의 독특한 에너지 신호를 해석하고 여러 복잡한 수학 공식을 적용한 끝에, 연구부장이 도망간 성계를 알아냈습니다."
 scientist_poi_5:0 "창문"
 scientist_poi_5_desc:0 "연구부장이 곧 마지막 목적지에 도착할 모양입니다."

