 UPLIFT_OCEAN_CAT:0 "해양 생명체"
 UPLIFT_OCEAN_CAT_DESC:0 "[Root.GetName]의 바다와 그 인근에서 뚜렷한 생명체의 징후가 보입니다."
 UPLIFT_ARID_CAT:0 "폐기물을 쫓다"
 UPLIFT_ARID_CAT_DESC:0 "[Root.GetName] 지표면에 있는 생물 활동의 흔적은 흐릿한 광학 배열 감지기로도 손쉽게 확인할 수 있을 정도입니다."
 UPLIFT_CONTINENTAL_CAT:0 "땅과 바다 사이"
 UPLIFT_CONTINENTAL_CAT_DESC:0 "바위투성이 육지와 바다라는 양극단으로 이루어진 이 행성에서도, 생명체는 살아갈 길을 찾은 것 같습니다."
 UPLIFT_TROPICAL_CAT:0 "습한 행성"
 UPLIFT_TROPICAL_CAT_DESC:0 "[Root.GetName]에는 미생물 및 더욱 고차원적인 생명체가 서식하기에 이상적인 조건을 갖추고 있습니다."
 UPLIFT_TUNDRA_CAT:1 "냉동 수면 생물"
 UPLIFT_TUNDRA_CAT_DESC:0 "[Root.GetName](은)는 얼어붙어 있어 광학 스캔에 별다른 반응을 보이지 않지만, 열 신호를 보면 지표면 바로 아래에서 어떤 활동이 일어나고 있다는 것을 알 수 있습니다."
 UPLIFT_ARCTIC_CAT:0 "두꺼운 얼음"
 UPLIFT_ARCTIC_CAT_DESC:0 "[Root.GetName]의 영구 동토와 그 위의 얼음 폭풍 사이에서 움직임이 감지됩니다."
 UPLIFT_DESERT_CAT:0 "움직이는 모래"
 UPLIFT_DESERT_CAT_DESC:0 "[Root.GetName]의 지표면은 규소 입자가 끝없이 펼쳐져 있어 생명체가 서식할 것으로 생각하기는 힘듭니다. 하지만..."
 UPLIFT_ROACHOID_CAT:0 "행성 표면을 기어 다니는 존재"
