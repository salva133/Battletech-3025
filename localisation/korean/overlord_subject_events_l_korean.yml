 overlord_admiralty_oligarchic_separatists:0 "과두정 세력은 승리를 선언한 이후 반대파를 색출하고자 빠르게 움직였지만, 소득이 없었습니다. 민주정 지지파의 인사들이 해군 본부가 싸움으로 혼란해진 틈을 타 전부 사라진 것입니다."

