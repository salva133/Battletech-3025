 specialist_overlord_frustrated_population_desc:0 "방문객들이 현지 관습과 규범을 무시해, 이 행성 주민들의 일상생활이 지장을 받는 수준에 이르렀습니다."

 ## Event Chain - Pilgrimages
 subject.3055.title:0 "[overlord_empire.Capital.GetName]에 온 순례자"
 subject.3055.desc:0 "[subject_empire.GetName] 출신의 순례자 집단이 우리 제국령 우주를 지나고 있다는 소식이 들어왔습니다. 이들은 [overlord_empire.GetName](이)가 자신의 모성과 관련해 종교적으로 중요한 곳이라고 믿는 듯합니다. 이 순례자들의 종교적 신념에 대한 내용은 아직 명확하지 않지만, 순례자들은 예의가 바르며 이들이 머무른 곳에서는 좋은 소식만 들려올 뿐입니다."
 subject.3055.a:0 "친절함이 우러나오는 것이겠지요."

 subject.3060.title:0 "민간인 복귀"
 subject.3060.desc:0 "[overlord_empire.GetName]에 위치한 [overlord_empire.Capital.GetName]에 체류하던 민간인들이 마침내 돌아와, 자신이 만난 현지인들에 관한 이야기와 그곳에서의 경험을 나누었습니다. 방문객들은 그곳에서 의외일 정도로 환대를 받은 것으로 보이며, 이번 일로 해당 행성에 방문하기 원하는 이들이 더욱 늘어났습니다. 우리 지배국에 영향을 줄 계획이 있다면, 이러한 문화 교류를 보다 빈번하게 추진하는 것도 한 가지 방법입니다."
 subject.3060.a:0 "향후 관계를 위한 기초가 되겠군요."
 subject.3060.b:0 "일시적인 유행에 불과합니다."

 subject.3065.title:0 "유대 강화"
 subject.3065.desc:0 "우리를 처음 방문한 순례자들이 선의와 호의를 보인 바 있으며, [subject_empire.GetName]에서도 자원을 일부 투입해 순례자 방문을 보다 정기적이고 지속적인 사업으로 전환하려는 것 같습니다."
 subject.3065.a:0 "좋은 소식이네요."

 subject.3070.title:0 "순례 중단"
 subject.3070.desc:0 "우리가 [overlord_empire.Capital.GetName]에 받아들인 순례자 집단은 좋은 대접을 받으며 즐겁게 머물다 돌아갔지만, [subject_empire.GetName]에서 앞으로 순례 여행을 금지하겠다는 소식이 들려왔습니다."
 
