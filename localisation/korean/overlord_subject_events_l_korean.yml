 subject.2015.title:0 "기술 발전"
 subject.2015.desc:0 "우리 속국인 [subject_empire.GetName]에서 최근 식민지 개발에 큰 진전을 이뤘다는 소식이 들려왔습니다. 그중 일부 설계와 개발품을 [overlord_empire.Capital.GetName]에 가져왔는데, 하나같이 높은 잠재력을 지니고 있습니다. 원한다면 속국이 간섭 없이 계속 연구를 진행하게 하는 대신, 특정 분야를 연구할 것을 요청할 수 있습니다."
