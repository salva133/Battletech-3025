 overlord_admiralty_oligarchic_killed_opponents:0 "과두정 세력의 승리 선언 이후, 반대파를 선동가, 대중 영합주의자, 반역자로 비난하는 연설이 이어졌습니다. 민주정 지지파 중 가장 유력했던 이들은 속히 제거됐으며, 나머지는 모습을 감추었습니다."
