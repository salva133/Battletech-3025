 ## Event Chain - Destructive Research
 subject.2055.title:0 "파괴적 연구"
 subject.2055.desc:0 "식민지 개선에 활용할 수 있도록 [targeted_planet.GetName]의 구조를 심도 있게 연구해 왔으나, 애석하게도 최근 우리 기대를 벗어나는 일이 발생했습니다. 독성 폐기물이 지표면 대부분을 덮어, 완전히 거주 불가능한 행성이 된 것입니다.\n\n계산 결과, 이번 일은 일회성 사건에 그치는 것이 아니며, 우리가 대대적인 행성 연구를 진행할수록 이러한 재앙이 발생할 확률은 증가할 것입니다."
 subject.2055.a:0 "당분간은 연구를 계속 진행하세요."
 subject.2055.a.tt:0 "매우 높은 확률로 [targeted_planet.GetName]에 또 다른 부작용이 발생합니다."
 subject.2055.b:0 "원인을 파악할 때까지 연구를 중단하세요."

 subject.2060.title:0 "파괴적 연구 - 황폐화 위기"
 subject.2060.desc:0 "우리가 [targeted_planet.GetName]에서 진행 중인 연구로 발생한 독성 폐기물 때문에, 행성에서 번성하던 일부 식물종 및 동물종이 멸종해 행성의 많은 동식물에게 연쇄적으로 문제가 나타난 듯합니다. 전혀 예기치 못한 일이었지만, [targeted_planet.GetName] 주민들은 다행히 거의 다치지 않았습니다. 다만 이곳에서의 생활은 더욱 고달파졌습니다."
 subject.2060.a:0 "나중에 해결할 수 없을 정도로 큰 문제는 아닙니다."
 subject.2060.a.tt:0 "상당히 높은 확률로 [targeted_planet.GetName]에 또 다른 부작용이 발생합니다."
 subject.2060.b:0 "이만하면 오래 끌었습니다. 실험을 중단하세요."

 subject.2065.title:0 "파괴적 연구 - 해양 위기"
 subject.2065.desc:0 "우리가 산정했던 추정치가 생각만큼 정확하지 않았으며, 최근 [targeted_planet.GetName]에서는 우리 기대를 더욱 벗어나는 상황이 벌어지고 있습니다. 기존에 발생한 독성 폐기물이 행성의 수역까지 확산되고는 인근 육지에 영향을 미친 것입니다.\n\n대부분의 수역과 육지가 거주 불가능한 상태가 되어, 안전을 위해 식민지의 위치를 옮겨야 했습니다."
 subject.2065.a:0 "이제 와서 그만두기에는 늦었어요."
 subject.2065.a.tt:0 "높은 확률로 [targeted_planet.GetName]에 또 다른 부작용이 발생합니다."
 subject.2065.b:0 "늦게라도 멈추는 게 좋겠지요. 중단합시다."

 subject.2070.title:0 "파괴적 연구 - 용암 위기"
 subject.2070.desc:0 "[targeted_planet.GetName]의 지각에서 용암이 분출했다는 보고가 들어왔습니다. 이 행성에서 최근 진행된 연구로 지각이 불안정해져 지난 몇 달간 지진이 빈번하게 발생했으며, 주민들은 현지 과학자들에 대한 신뢰를 잃기 시작했습니다.\n\n어느 모로 보나 우리 식민지의 기반이 흔들리고 있다는 것이 과학자들의 결론입니다. 비유적으로도, 실제적으로도 말이죠."
 subject.2070.desc_gestalt:0 "[targeted_planet.GetName]에서 최근 진행한 연구로 인해 행성에 또 다른 부작용이 발생한 듯합니다. 한 식민지 인근에서 발생한 소규모 지진으로 갑자기 용암과 가스가 땅에서 분출한 탓에, 그전까지는 통제하고 있던 상황이 재앙으로 번진 것입니다.\n\n[targeted_planet.GetName]에서 최근 발생한 일련의 재앙을 고려해 계산한 결과, 위기가 정점에 달한 것으로 추정됩니다."
 subject.2070.a:0 "적어도 이것보다 나빠지지는 않겠군요."

 # Modifiers & Deposits
 specialist_technocracy_reduced_research:0 "연구 방해"
 specialist_technocracy_reduced_research_desc:0 "지난 연구로 인해 이 행성에서 상당한 피해가 발생해, 앞으로의 안전을 위해 연구가 잠시 중단되었습니다."

 d_technocracy_toxic_waste_blocker:0 "독성 폐기물"
 d_technocracy_toxic_waste_blocker_desc:0 "행성의 구조적 안정성에 대한 연구로 인해 발생한 독성 폐기물 지대입니다. 인정 없는 과학자라면 이 독극물이 행성의 생물에 미치는 영향에 관심이 있을 수 있습니다."

 d_technocracy_barren_lands_blocker:0 "불모지"
 d_technocracy_barren_lands_blocker_desc:0 "이 행성에서 상당수의 동식물이 사망한 후, 기존 독성 폐기물로 인해 생겨난 불모지입니다."

 d_technocracy_toxic_ocean_blocker:0 "독성 수역"
 d_technocracy_toxic_ocean_blocker_desc:0 "이 행성의 수역 중 상당 부분은 독성 폐기물에 오염되어, 주변 토지를 엄청난 수준으로 파괴하고 기존에 살던 생물들이 더 이상 서식할 수 없는 곳으로 만들고 있습니다."

 d_technocracy_molten_waste_blocker:0 "용암"
 d_technocracy_molten_waste_blocker_desc:0 "이 행성에서 심각한 지진이 발생한 후 용암이 분출해, 근처 식민지 다수에 말도 못 할 피해를 입혔습니다."

 ## Event Chain - Experiments!
 subject.2105.title:0 "실험적 연구"
 subject.2105.desc:1 "[overlord_empire.GetName]에서 쉼 없이 보내오는 각종 요구로 인해, 우리 제국의 연구 사업이 더욱더 중요하게 되었습니다. 이러한 압박 때문에 제국 내 과학자는 대부분 힘들어하고 있지만, 천재적인 번뜩임과 놀라운 혁신을 보여주기도 합니다.\n\n그중에서도 [targeted_scientist.GetName](은)는 일련의 과감한 실험을 설계하는 혁신을 보여주었습니다. 해당 실험은 어떤 한 부서에서 맡을 예정입니다. 다만 유일한 문제는 제안된 실험이 하나같이 살아 있는 [Root.GetSpeciesNamePlural](을)를 피험자로 한다는 것입니다."
 subject.2105.desc_gestalt:0 "[overlord_empire.GetName]에서 더 많은 요구가 들어왔으며, 우리에게 연구량을 늘릴 것을 원하고 있습니다. 이에 따라 지배국의 기대를 충족할 방법을 알아내기 위해 몇 차례 계산을 거친 결과, 우리 프로세스를 조정해 목표를 달성할 방법을 찾아낸 것 같습니다.\n\n하지만 프로세스를 조정하기 위해서는 우리 드론 및 공유 신경망을 대상으로 몇 가지 실험을 거쳐야 합니다. 상당한 위험이 따를 것입니다."
 subject.2105.a:0 "지원하겠습니다." # Non-Gestalt yes
 subject.2105.b:0 "중단하세요." # Non-Gestalt no
 subject.2105.c:0 "진행하세요." # Gestalt yes
 subject.2105.d:0 "우리 자신을 희생할 수는 없습니다." # Gestalt no

 subject.2110.title:0 "모든 것은 연구를 위해"
 subject.2110.desc:0 "[Root.Capital.GetName]에 위치한 거주 지구에서 [targeted_scientist.GetName]의 주택과 관련한 신고가 들어왔습니다. 현지 치안 집행관들이 현장에서 여러 [Root.GetSpeciesNamePlural]의 시신을 발견했는데, 희생자들은 잔혹하지만 실패한 실험의 대상이었던 것으로 보입니다.\n\n[targeted_scientist.GetName](은)는 아무도 추적하지 못했다고 하며, 어떤 방법을 사용했는지는 몰라도 감지기를 전부 피하고 있습니다."
 subject.2110.a:0 "이렇게 된 것이 최선이었을지도요."

 subject.2112.title:0 "실험적 연구"
 subject.2112.desc:0 "[subject_empire.GetName]에서 소식이 들어왔습니다. 이들이 동족을 대상으로 끔찍한 실험을 자행했으며, 대부분의 실험이 재앙적인 결과로 이어졌다는 것입니다. 현지에 파견한 사절단은 우리 측에 개입을 직접적으로 요청하지는 않았으나, 통신 내용을 들어보면 넌지시 개입을 바라는 것이 거의 분명합니다."
 subject.2112.desc_gestalt:0 "[subject_empire.GetName]에서 소식이 들어왔습니다. 이들이 동족을 대상으로 끔찍한 실험을 자행했다는 것인데, 그 이유는 확실하지 않습니다. 실험을 계속하게 하더라도, 속국 스스로 피해 입는 것 외에 특별히 위험할 일은 없을 것 같습니다."
 subject.2112.a:0 "국내 문제에 개입하는 것은 우리 일이 아닙니다."
 subject.2112.b:0 "중단시키세요."

 subject.2115.title:0 "연구 거부"
 subject.2115.desc:0 "우리 지배국에서 보낸 사절이 최근 [Root.Capital.GetName]에서 시작된 [Root.GetSpeciesAdj] 실험 및 시험을 중단하라는 명령을 전달했습니다. 중단 이유를 설명하지는 않았지만, 명령의 의미는 확실합니다."

 subject.2120.title:0 "연구 수락"
 subject.2120.desc:0 "어떠한 언질도 받지 않았지만, 지배국인 [overlord_empire.GetName]에서 우리가 최근 개시한 연구를 알아차렸으며, 그럼에도 개입을 하지 않기로 결정한 듯합니다.\n\n계획을 진행하는 동시에, 다음에 어떤 실험을 진행할 것인지 생각할 필요가 있습니다. 더욱 위험하고 유해한 실험일수록, 우리 제국에 가져다주는 장기적 편익도 더욱 클 것입니다."
 subject.2120.a:0 "통상적인 실험을 진행합니다."
 subject.2120.a.tt:0 "더 위험한 실험을 진행합니다."
 subject.2120.b:0 "더 가벼운 실험을 진행합니다."
 subject.2120.b.tt:0 "더 안전한 실험을 진행합니다."

 subject.2125.title:0 "실험 실패"
 subject.2125.desc:0 "수많은 실험을 진행했지만, 결국 실패와 실망만이 있을 뿐이었습니다. 다만 앞으로 무엇을 하면 안 되는지는 알 수 있었습니다."

 subject.2130.title:0 "실험 성공"
 subject.2130.desc:0 "실험은 대부분 성공을 거두었고, 뜻하지 않은 점을 알아내기도 했습니다. 피험자는 대부분 생존했으며, 상태도 괜찮은 것으로 보입니다. 이만하면 전반적으로 상당한 성공이라고 볼 수 있습니다."
 subject.2130.a:0 "잘됐군요."

 subject.2135.title:0 "실험 성공"
 subject.2135.desc:0 "일각에서는 그 대가가 예상보다 컸다고 볼 수 있겠지만, 우리가 진행한 실험은 대부분 엄청난 성공을 거두었습니다. 여러 흥미롭고 예기치 못한 결과가 나왔으며, 예상을 뛰어넘는 성과를 얻었습니다."
 subject.2135.a:0 "대가를 치를 만했군요."

 subject.2140.title:0 "뜻밖의 변이"
 subject.2140.desc:0 "우리 제국에서 여러 실험을 진행한 결과, 일부 피험자에 흥미로운 변이가 발생했습니다. 이 변이는 흉측하고 공포스러운 변형에서부터 신체 또는 인격의 사소한 변화까지 다양합니다. 게다가 예기치 못하게 이러한 변이가 연구소 밖으로 퍼져 우리 제국 전체에 영향을 미치기 시작했습니다."
 subject.2140.a:0 "흥미롭군요..."

 subject.2145.title:0 "섞어보기"
 subject.2145.desc:0 "초기 실험은 대부분 실패로 끝났으며, 여러 설계를 수정하고 다시 실험을 진행해야 했습니다. 이에 따라 수정한 실험 하나에서 특이하게 [targeted_species.Species.GetAdj] 피험자를 참여시켰는데, 낮았던 기대치와 달리 실험은 뜻밖의 성공을 거두었습니다. 성공 사례를 확보한 우리는 제국 내 두 종족을 대상으로 실험을 계속했습니다."
 subject.2145.a:0 "예상했던 결과는 아니지만, 그래도 흥미롭군요."
 subject.2145.a.tt:0 "1 §Y[Root.Species.GetName]§! 팝 및 1 §Y[targeted_species.Species.GetName]§! 팝이 1 §Y[new_species.Species.GetName]§! 팝으로 합쳐집니다."

