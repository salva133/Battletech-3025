 subject.2005.title:0 "기술 발전"
 subject.2005.desc:0 "[overlord_empire.GetName](과)와의 여러 협정 덕분에, 우리 제국의 내실을 다지고 개선하는 데 많은 노력을 들일 수 있었습니다. 과학자 및 기술자들의 부단한 노력으로 지난 몇 년간 다수의 식민지를 꽃피웠는데, 몇 년 전만 해도 꿈만 같던 일들이 실현되었을 뿐만 아니라, 흔히 볼 수 있는 현상이 된 것입니다.\n\n또한, 우리를 관리하는 [overlord_empire.GetName]에서 우리 제국의 발전상을 직접 살펴보고, 가능하다면 일부 최신 기술을 조국으로 가져가고 싶다는 전갈을 받았습니다."
