 ## Event Chain - Rival Admirals
 subject.1102.title:0 "제독 간의 갈등"
 subject.1102.desc:0 "우리 제독들과 지도자들 사이에 의견 대립과 갈등이 번지고 있습니다. [admiral_democracy.GetName] 제독이 어떤 방안을 제안하면, [admiral_oligarchy.GetName] 제독은 그 반대를 주장하는 것입니다.\n\n처음에는 동료 사이에 있을 수 있는 선의의 경쟁인 것으로 생각했지만, 지금은 해로운 적대 관계로 악화되고 있습니다. 주변 동료들조차 편을 나누는 모습을 보이고 있습니다."
 subject.1102.a:0 "이 갈등을 어떻게든 끝내야 합니다."
 subject.1102.b:0 "가만히 두면 알아서 해결할 겁니다."

 subject.1105.title:0 "해군 본부의 분열"
 subject.1105.desc_democracy:0 "이제 상황은 단순한 의견 대립을 넘어섰고, 해군 본부 전체에 걸친 적대 행위로 악화되었습니다. 처음에는 단순히 두 제독 사이의 갈등에 불과했지만, 지금은 본부가 두 세력으로 갈렸으며 아무도 둘 사이를 중재하러 나서려 하지 않습니다.\n\n해군 본부에서의 분열을 넘어, 이들은 명확히 다른 두 개의 정치 세력으로 나뉘었습니다. 한쪽은 현 민주주의 정부를 지지하며, 다른 한쪽은 해군 본부가 우리 정부에서 더 분명한 정치적 역할을 담당해야 한다고 생각합니다."
 subject.1105.desc_oligarchy:0 "이제 상황은 단순한 의견 대립을 넘어섰고, 해군 본부 전체에 걸친 적대 행위로 악화되었습니다. 처음에는 단순히 두 제독 사이의 갈등에 불과했지만, 지금은 본부가 두 세력으로 갈렸으며 아무도 둘 사이를 중재하러 나서려 하지 않습니다.\n\n해군 본부에서의 분열을 넘어, 이들은 명확히 다른 두 개의 정치 세력으로 나뉘었습니다. 한쪽은 현 정부를 지지하며, 다른 한쪽은 일반 대중이 우리 정부에서 더 커다란 역할을 담당해야 한다고 생각합니다."
 subject.1105.desc_neither:0 "이제 상황은 단순한 의견 대립을 넘어섰고, 해군 본부 전체에 걸친 적대 행위로 악화되었습니다. 처음에는 단순히 두 제독 사이의 갈등에 불과했지만, 지금은 본부가 두 세력으로 갈렸으며 아무도 둘 사이를 중재하러 나서려 하지 않습니다.\n\n해군 본부에서의 분열을 넘어, 이들은 명확히 다른 두 개의 정치 세력으로 나뉘었습니다. 한쪽은 해군 본부가 정부에서 더 분명한 역할을 담당해야 한다고 주장하며, 다른 한쪽은 일반 대중에게 더 많은 정치적 권한이 있어야 한다고 생각합니다."
 subject.1105.a:0 "언제까지 이 말도 안 되는 짓을 계속할 생각일까요?"

 subject.1107.title:0 "제독 간의 갈등"
 subject.1107.desc:0 "우리 속국인 [subject_empire.GetName]에서 내부 갈등이 발생한 모양입니다. 두 해군 제독 사이의 갈등으로 해군 본부 전체가 혼란에 빠진 것입니다.\n\n해당 제국 정부가 사태 해결을 위해 긴급 행동에 나섰지만, 두 제독의 지지 세력이 각각 권력을 잡기 위해 계속 나서는 현 상황에서 이들을 동맹이자 속국으로서 얼마나 신뢰할 수 있을지 확신이 가지 않습니다."
 subject.1107.a:0 "상황이 악화되기 전에 개입합시다."
 subject.1107.b:0 "우리가 속국의 국내 문제를 해결할 책임은 없습니다."

 subject.1110.title:0 "지배국의 개입"
 subject.1110.desc:0 "우려한 대로, 해군 본부에서의 갈등이 우리 제국 정부 전체에 확산되었습니다. 이에 우리 동맹국인 [overlord_empire.GetName]에서 개입해 상황을 진정시켰습니다. [admiral_oligarchy.GetName] 제독이나 [admiral_democracy.GetName] 제독 중 누구도 [overlord_empire.Capital.GetName] 정부를 적대할 생각은 없는 듯합니다."
 subject.1110.a:0 "드디어 다툼이 멈췄군요."

 subject.1112.title:0 "지배국의 방해"
 subject.1112.desc:0 "[admiral_oligarchy.GetName] 제독과 [admiral_democracy.GetName] 제독 사이의 문제가 해결될 것이라는 기대가 높아진 순간, [overlord_empire.GetName] 소속 외교관들이 분쟁 중재를 돕겠다며 찾아왔습니다. 하지만 며칠이나 갈등이 계속된 끝에, 양측은 우리 지배국이 이 분쟁에 끼어들 자리가 없다는 데에만 의견이 일치한 듯합니다."
 subject.1112.a:0 "지배국 외교관도 도움이 안 되었다는 겁니까?"

 subject.1115.title:0 "살해 의도"
 subject.1115.desc:0 "해군 본부가 [admiral_oligarchy.GetName]파와 [admiral_democracy.GetName]파로 갈려 다툼을 벌인 지도 몇 주, 아니 몇 달이 지났습니다. 그리고 최근까지 노골적인 폭력은 없었으나, 민주정 지지파 한 명의 시신이 발견되고 말았습니다.\n\n반대파가 이번 살해 사건에 연루되었다는 증거는 없지만, 이번 일은 앞으로 양측 사이에 더 거칠고 심각한 폭력적 대응을 불러올 것이 분명합니다."
 subject.1115.a:0 "어떻게 이 상황을 해결할 수 있을까요?"

 subject.1120.title:0 "공적 재난"
 subject.1120.desc:0 "미확인 화물선이 [crash_planet.GetName]에 있는 주거 지역에 추락했다는 소식이 들어왔습니다. 현지 주민들은 모두 보호소로 거처를 옮겼고, 우리는 지원 방안을 모색 중입니다.\n\n과두정 지지파는 집을 잃은 이들의 곤경을 무시하는 것을 넘어, 해당 지구에 새로 광산을 개발할 것을 주장하고 있습니다. 화물선 충돌로 이제껏 발견하지 못한 풍부한 광맥이 드러났기 때문입니다. 물론 반대파는 이 계획에 격렬하게 반대하면서, 피해 주민들이 살 집을 재건하는 데 집중해야 한다고 주장합니다."
 subject.1120.a:0 "집을 다시 지읍시다."
 subject.1120.b:0 "광맥이 나왔다, 이겁니까?"

 subject.1125.title:0 "예산 문제"
 subject.1125.desc:0 "이제 갈등과 다툼이 해군 본부를 넘어 우리 제국의 모든 부처에 퍼졌습니다. 최근에는 [Root.Capital.GetName]에서의 대민 지원을 위해 책정한 예산을 두고 갈등이 벌어졌습니다. 과두정 지지파에서 이 예산을 군 예산으로 전환하길 원하는 것입니다."
 subject.1125.a:0 "자금을 따로 책정한 데는 다 이유가 있는 겁니다."
 subject.1125.b:0 "과두정 지지파가 옳습니다. 군 예산으로 전환하세요."

 subject.1130.title:0 "만연한 폭력"
 subject.1130.desc:0 "과두정 세력 사무실 인근에서 발생한 시위가 유혈 사태로 이어져, 각 세력의 구성원 중 일부가 조사를 받았습니다. 예상대로 양측의 해명 내용은 극명하게 달랐고, 대부분 사태의 책임을 전적으로 반대파에 돌렸습니다.\n\n이들은 우리가 편을 고를 것을 원할 뿐만 아니라, 자기편을 선택한다면 그만한 보답을 하겠다며 적극적으로 나서고 있습니다."
 subject.1130.a:0 "민주정 지지파가 옳습니다."
 subject.1130.b:0 "과두정 지지파는 분명 이번 공격과 무관합니다."

 subject.1135.title:0 "민주정 세력의 스캔들"
 subject.1135.desc:0 "[admiral_democracy.GetName]의 측근이 공금을 사적으로 유용했다는 신고가 들어왔습니다. 해당 자금이 민주정 세력에게 흘러들었다고 주장하는 사람이 많습니다. 이 세력이 공금을 유용했다는 사실이 대중에게 알려지면, 이들의 민주주의 행보가 크게 위축될 것이 분명합니다."
 subject.1135.a:0 "이번 한 번만 보호해 주기로 하죠."
 subject.1135.b:0 "이런 소식은 널리 알려야 합니다."

 subject.1140.title:0 "살해범 검거"
 subject.1140.desc:0 "장황한 조사 끝에, 마침내 해군 본부에서 발생한 첫 번째 살해 사건의 범인을 찾아냈습니다. 모든 증거는 [admiral_oligarchy.GetName] 제독의 가장 가까운 자문관 중 한 인물을 가리키고 있습니다. 이 인물이 정적에 대한 암살을 직접 지시한 것입니다.\n\n[admiral_oligarchy.GetName] 제독 본인은 범죄를 저지르지 않았지만, 대중이 이번 일을 알게 된다면 해당 세력의 평판이 타격을 입을 것입니다."
 subject.1140.a:0 "대중이 알지 못하게 하겠습니다."
 subject.1140.b:0 "드디어 살해범을 찾았다는 거군요."

 subject.1142.title:0 "폭풍 전야"
 subject.1142.desc:0 "해군 본부에서 시작된 갈등이 제국 전체로 확산되었습니다. 지금까지 발생한 폭력 사건은 대부분 대중에게 알려지지 않았지만, 양측 모두 지금까지 상당한 손실을 입었습니다.\n\n우리가 양측에 심어 놓은 정보원의 보고에 따르면, 두 세력 모두 정권을 차지하기 위해 눈독을 들이고 있으며, 무력으로라도 권력을 장악해 상대방을 제거할 계획을 세우고 있다고 합니다. 이제 우리 [Root.GetRulerTitle]도 편을 정해야 할 것 같습니다. 그렇지 않으면 제거 대상이 될 것입니다."
 subject.1142.a:0 "[admiral_democracy.GetName] 제독의 대중주의 세력"
 subject.1142.b:0 "[admiral_oligarchy.GetName] 제독의 군국주의 세력"

 subject.1145.title:0 "갈등의 끝"
 subject.1145.desc:0 "[Root.GetAdmiraltyWinner]\n\n[Root.GetAdmiraltyLoserConsequences]\n\n[Root.GetAdmiraltyConsequences]"
 subject.1145.a:0 "이제 최악의 상황은 지나갔기를 바랍니다."
 subject.1145.a.separatist.tt:0 "분리주의 세력이 §Y[separatist_home.GetName]§!(을)를 장악했습니다."

 subject.1147.title:0 "속국의 분열"
 subject.1147.desc:0 "우리 속국 [subject_empire.GetName]의 해군 본부에서 발생한 의견 대립과 갈등으로 인해 제국이 둘로 갈라진 것으로 보입니다. 갈등은 아직까지 계속되고 있지만, 양측 모두 우리 제국의 지배를 인정하는 것 같습니다."
 subject.1147.a:0 "적어도 그쪽 소식은 이제 안 들어도 되겠군요."

