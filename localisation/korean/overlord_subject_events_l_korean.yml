l_korean:
 ### Bulwark
 ## Event Chain - Lucrative Adventures for Veterans
 subject.1.title:0 "돈 되는 모험"
 subject.1.desc:0 "우리 제국의 베테랑 병사들이 단체로 속국인 [subject_empire.GetName]의 수도 [subject_empire.Capital.GetName]에 위치한 식민지로 떠나겠다며 휴직을 신청하는 서신을 보내왔습니다. 서신에는 크레딧이 동봉되어 있었는데, 이 군인들의 세련된 표현을 빌리자면 '관료주의의 수레바퀴를 기름칠'하기 위한 것이라고 합니다.\n\n우리 장병들 사이에서, 해당 성계에서 용병이나 해적 일을 하면 큰돈을 만질 수 있다는 소문이 돌고 있는 듯합니다. 어느 쪽이든 분명한 점은, 이 장병들은 자신들이 지금까지 모은 크레딧을 전부 모아 보냈고, [subject_empire.Capital.GetName]에서 그보다 몇 배 많은 벌이를 기대하고 있다는 것입니다.\n\n이 장병들을 [subject_empire.Capital.GetName]에 정식으로 파견한다면, 그냥 보내주는 것에 비해 현지 지도층에게 도움이 되고 장병들이 속국의 법규를 존중할 가능성이 높을 것입니다."
 subject.1.a:0 "해당 인원을 [subject_empire.Capital.GetName]에 정식으로 파견하세요."
 subject.1.a.tt:0 "베테랑 병사들을 파견해 [subject_empire.GetName](을)를 돕게 합니다."
 subject.1.b:0 "마음대로 하라고 하세요."
 subject.1.b.tt:0 "베테랑 병사들이 [subject_empire.GetName]에서 난동을 피울 수도 있습니다."
 subject.1.c:0 "사략단 지망생들이 주는 뇌물은 받을 수 없습니다."
 subject.1.c.tt:0 "베테랑 병사들이 제국을 나가지 못하게 합니다."

 subject.3.title:0 "[overlord_empire.Capital.GetName]의 베테랑 병사"
 subject.3.desc:0 "지배국인 [overlord_empire.GetName]에서 베테랑 병사 무리가 도착했습니다. [overlord.Ruler.GetRegnalName]의 지시에 따라 우리를 지원하고, 우리 병사들에게 경험과 지식을 나누기 위해 정식으로 파견했다는 듯합니다. 물론 그쪽 주장일 뿐이지만요.\n\n이곳의 현실은 병사들이 생각했던 것과 애초부터 달랐습니다. 이에 병사들은 자신들끼리 볼멘소리를 늘어놨고, 이는 곧 우리의 귀에도 들어왔습니다. 이들은 이곳에서 큰돈을 만지거나, 해적이 되어 우리 재산을 훔칠 수 있으리라 생각했던 모양입니다.\n\n병사들을 계속 데리고 있을 생각이라면, 이들을 엄하게 다스려야 합니다."
 subject.3.a:0 "이들의 경험을 잘 활용해 봅시다."
 subject.3.b:0 "[overlord_empire.GetName]에 돌려보내세요."

 subject.10.title:0 "좋은 관계"
 subject.10.desc:0 "모험을 원하는 베테랑 병사들을 [subject_empire.Capital.GetName]에 보내는 게 내키지는 않았으나, 속국에서 올라온 보고를 보니 병사들이 그곳에 잘 정착한 듯합니다. 이들은 당초 예상했던 것보다 훨씬 도움이 되는 것으로 드러났습니다."
 subject.10.a:0 "우리가 괜한 걱정을 했군요."

 subject.12.title:0 "베테랑 병사의 귀환"
 subject.12.desc:0 "[subject_empire.Capital.GetName]에서의 짧은 체류를 뒤로하고, 베테랑 병사들은 고향인 [Root.Capital.GetName]에 복귀했습니다. 이들은 그저 골칫거리일 뿐이었으며, 종속국 주민들 사이에서 난동을 부렸다는 듯합니다."
 subject.12.a:0 "혹시나 했더니 역시나였군요."

 subject.14.title:0 "사략의 모험"
 subject.14.desc:0 "처음에 했던 걱정이 괜한 것이 아니었습니다. 우리 베테랑 병사들이 [subject_empire.GetName]에 도착하고 얼마 지나지 않아 해적 일에 뛰어든 모양입니다. 적어도 이들의 배신에 대해 우리를 탓하는 목소리는 아직까지 없는 듯합니다."
 subject.14.a:0 "앞으로도 그랬으면 좋겠군요."

 subject.16.title:0 "명령 불복종 - 용병"
 subject.16.desc:0 "[subject_empire.Capital.GetName]에 가겠다며 휴직을 신청했던 베테랑 병사들이 우리의 명령을 어겼을 뿐만 아니라, 우리 제국의 이름을 달고 활동했다고 주장한 모양입니다. 현시점에서는 우리가 병력을 통제하지 못한 것이라고 해명한들 창피만 당할 것입니다."
 subject.16.a:0 "이들이 앞으로 좋은 인상을 남기기를 바랄 수밖에요."

 subject.18.title:0 "명령 불복종 - 해적"
 subject.18.desc:0 "결국 베테랑 병사들이 우리 명령을 어기고 [subject_empire.Capital.GetName](으)로 향한 듯합니다. 최근 올라온 보고에 따르면 이들은 우리 제국 소속이라는 흔적을 모두 없애고, 그곳에서 해적 생활을 시작했다고 합니다."
 subject.18.a:0 "예상대로군요."

 # Modifiers
 specialist_bulwark_veterans_modifier:0 "베테랑 병사의 경험"
 specialist_bulwark_veterans_modifier_desc:0 "베테랑 병사 무리는 우리를 지원하고 가르침을 전하는 중요한 역할을 수행했으며, 우리가 보유한 기술을 최대한 활용할 수 있게 해 주었습니다."

 ## Event Chain - Subject upgrade
 subject.55.title:0 "요청"
 subject.55.desc:0 "우리 지배국이 항성 기지 기술과 생산량 및 잠재력을 대대적으로 개선하기 위해 상당한 양의 에너지와 자원을 투입했다는 정보가 들어왔습니다.\n\n양국 간의 관계에서 국방은 중요한 주춧돌에 해당하기 때문에, 우리는 지배국에 우리 측 항성 기지를 개선시키는 데 도움을 줄 기술자를 일부 파견해 달라고 요청하기 위해 협정을 체결할 것을 검토하기 시작했습니다."
 subject.55.a:0 "[overlord_empire.Capital.GetName]에 보낼 메시지를 준비하세요."
 subject.55.b:0 "우리는 구걸해야 할 만큼 상황이 절박하지는 않습니다."

 subject.60.title:0 "요청"
 subject.60.desc:0 "[subject_empire.Capital.GetName]에서 [subject_empire.GetName]의 요청 사항이 담겨 있는 메시지가 도착했습니다.\n\n이들은 항성 기지 개선에 관심이 있는 모양인데, 우리 제국의 항성 기지 개선 성과에 대한 소식이 그쪽에 들어간 것입니다. 항성 기지를 개선하는 작업을 도와주면 대가를 지불할 의향도 있는 것 같습니다."
 subject.60.a:0 "그렇다면 도와줍시다. 기술자를 파견하세요."
 subject.60.a.tt:0 "§Y[targeted_starbase.GetName]§!(이)가 우리 제국의 최신 항성 기지 기술을 이용해 업그레이드됩니다."
 subject.60.b:0 "기술자는 우리도 필요합니다."

 subject.62.title:0 "업그레이드된 항성 기지"
 subject.62.desc:0 "[targeted_starbase.GetName]에 메시지를 보내고 얼마 지나지 않아 기술자들이 [overlord_empire.GetName]에 도착했습니다. 거의 즉시 기술자들은 작업 인원들에게 항성 기지를 재건축할 것을 지시했으며, 단기간 내에 공사를 끝냈다고 합니다.\n\n파견된 기술자들이 구체적으로 어떻게 항성 기지를 재건축한 것인지는 완전히 알기 어렵지만, 우리 제국의 기술자들은 그 비결을 차차 이해하기를 바라고 있습니다."
 subject.62.desc_overlord_gestalt:0 "[targeted_starbase.GetName]에 메시지를 보내고 얼마 지나지 않아 기술자 드론들이 [overlord_empire.GetName]에 도착했습니다. 이 드론들은 신속히 자신들이 원하는 방식으로 현장을 정리했고, 항성 기지 개량 작업을 빠르게 완료했다고 합니다.\n\n파견된 드론들이 구체적으로 어떻게 항성 기지를 재건축한 것인지는 완전히 알기 어렵지만, 우리 제국의 기술자들은 그 비결을 차차 이해하기를 바라고 있습니다."
 subject.62.a:0 "어쨌든 고마운 일입니다."

 subject.65.title:0 "요청 거절"
 subject.65.desc:0 "지배국에서 퉁명스러운 답변이 도착했습니다. 우리 제국의 방어 시설 개선 작업을 도와줄 시간도, 의향도 없다는 내용입니다."
 subject.65.a:0 "실망이군요."

 # Modifiers
 specialist_bulwark_helpful_overlord_modifier:0 "지배국의 도움"
 specialist_bulwark_helpful_overlord_modifier_desc:0 "이 지배국은 속국이 어려운 상황에 빠지면 물심양면으로 돕는다는 평판이 생기면서, 인기가 더욱 높아졌습니다."

 ## Event Chain - Occupied Bulwark
 subject.100.title:0 "부서진 방벽"
 subject.100.desc:0 "황폐화되고 혼란에 빠진 [subject_empire.GetName] 치하 식민지에서 보고가 들어왔습니다. 해당 종속국이 우리 제국의 지원을 요청하고 있는 것입니다. 이들은 현재 스스로 지킬 능력이 없는 듯합니다.\n\n군사적 성격이 강한 우리 제국의 외교 협정을 생각하면, 우리 쪽에서 개입해 종속국을 지켜주는 것이 마땅할 것입니다. 다만 우리 측 자문단 일부는 직접 개입하기보다 종속국이 스스로 일어나 자국을 지키도록 유도하는 것이 서로에게 더 좋지 않을까 생각하고 있습니다."
 subject.100.desc_overlord_gestalt:0 "황폐화되고 혼란에 빠진 [subject_empire.GetName] 치하 식민지에서 보고가 들어왔습니다. 해당 종속국이 우리 제국의 지원을 요청하고 있는 것입니다. 이들은 현재 스스로 지킬 능력이 없는 듯합니다.\n\n군사적 성격이 강한 우리 제국의 외교 협정을 생각하면, 우리 쪽에서 개입해 종속국을 지켜주는 것이 마땅할 것입니다. 이에 우리는 직접 개입하기보다 종속국이 스스로 일어나 자국을 지키도록 유도하는 것이 서로에게 더 좋을지 계산하고 있습니다."
 subject.100.a:0 "이들이 스스로 지키도록 유도하겠습니다."
 subject.100.a.tt:0 "§Y[subject_empire.GetName]§!의 군국주의 성향이 더 강해질 수 있습니다."
 subject.100.b:0 "어찌 됐든 속국을 보호하는 것은 지배국의 의무입니다."
 subject.100.c:0 "지금은 알아서 하라고 하세요."

 subject.105.title:0 "부서진 방벽"
 subject.105.desc:0 "우리 국민에 대한 부당 대우가 계속되는 가운데, 많은 이들이 지배국인 [overlord_empire.GetName]의 도움을 바라고 있습니다. 지배국은 오랫동안 우리에게 많은 것을 요구했으니, 외세의 점령에 고통받는 우리 국민들을 돕는 것이 공평하다는 것입니다.\n\n공개 호소를 보낸 이후, 마침내 지배국에서 군사 자문단을 파견했습니다. 이 자문단은 국민들이 영토를 수복할 수 있도록 적극적으로 나섰으며, 다소 대가는 따르겠지만 국민들을 군사적으로 보다 잘 활용하기 위한 방안을 논의하기 시작했습니다."
 subject.105.desc_subject_gestalt:0 "우리 식민지들에 대한 부당 대우가 계속되는 가운데, 우리는 지배국인 [overlord_empire.GetName]의 도움을 요청하기 시작했습니다. 지배국은 오랫동안 우리에게 많은 것을 요구했으니, 외세의 점령에 고통받는 우리를 돕는 것이 공평할 것입니다.\n\n지원 요청을 위해 드론을 수차례 파견한 끝에, 드디어 지배국에서 군사 자문단을 보내주었습니다. 이들은 우리 제국이 빼앗긴 영토를 수복할 준비를 더욱 잘 갖출 수 있도록 자산 정비 작업을 지원할 것입니다. 다만 우리가 지배국에게서 애초에 원한 것을 생각하면, 그리고 원래 계획한 대로 자원을 활용할 수 없게 되었다는 점에서 다소 실망스럽습니다."
 subject.105.desc_overlord_gestalt:0 "우리 국민에 대한 부당 대우가 계속되는 가운데, 많은 이들이 지배국인 [overlord_empire.GetName]의 도움을 바라고 있습니다. 지배국은 오랫동안 우리에게 많은 것을 요구했으니, 외세의 점령에 고통받는 우리 국민들을 돕는 것이 공평하다는 것입니다.\n\n공개 호소를 보낸 이후, 마침내 지배국에서 군사 드론을 파견했습니다. 이 드론은 침착하게 우리 국민들을 다시 규합하고, 영토를 수복할 준비를 갖추게 했습니다. 지배국은 우리가 지배국이 개입해 상황을 해결해줄 것을 기대하는 대신, 스스로 국민들을 모아 식민지를 탈환하는 편이 낫다고 생각한 모양입니다."
 subject.105.desc_both_gestalt:0 "우리 식민지들에 대한 부당 대우가 계속되는 가운데, 우리는 [overlord_empire.GetName]의 도움을 요청하기 시작했습니다. 지배국은 오랫동안 우리에게 많은 것을 요구했으니, 외세의 점령에 고통받는 우리를 돕는 것이 공평할 것입니다.\n\n지원 요청을 위해 사절을 몇 차례 보낸 후, 마침내 지배국에서 군사 드론을 파견했습니다. 이 드론은 침착하게 우리 자산을 다시 규합하고, 영토를 수복할 준비를 갖추게 했습니다. 지배국은 우리가 지배국이 개입해 상황을 해결해줄 것을 기대하는 대신, 스스로를 규합해 식민지를 해방시키는 편이 낫다고 생각한 모양입니다."
 subject.105.a:0 "자유는 어떤 대가를 치러서라도 쟁취할 가치가 있습니다."
 subject.105.b:0 "자유만 해도 흔히 얘기되는 것과 달리 가치 있는 것이 아닙니다."

 subject.107.title:0 "방어자"
 subject.107.desc:0 "[subject_empire.GetName] 전역에서 국민들이 힘을 합쳐 외세의 침략에 맞서면서, 제국을 위해 헌신하고 있습니다. 이번 일이 우리 속국이 떠안은 여러 문제를 해결할 시작점이 될 것으로 기대하고 있습니다."
 subject.107.a:0 "그렇다면 좋은 소식이군요."

 subject.110.title:0 "평화주의자"
 subject.110.desc:0 "점령을 당했는데도 불구하고, [subject_empire.GetName]의 국민들은 영토 수복을 돕겠다는 제안을 전부 거절하고 있습니다."
 subject.110.a:0 "그렇다면 도와줄 수 없겠군요."

 # Modifiers
 specialist_bulwark_home_defense_force_modifier:0 "모국 땅 지키기"
 specialist_bulwark_home_defense_force_modifier_desc:0 "자기 고향이 불타는 광경만큼 개인의 위대함을 이끌어 내는 사건은 흔치 않습니다."

 specialist_bulwark_defensive_overlord_modifier:0 "지배국의 보호"
 specialist_bulwark_defensive_overlord_modifier_desc:0 "훌륭한 지배국은 속국에 일을 위임하고, 위대한 지배국은 솔선수범합니다."

 ## Event Chain - War Fever
 subject.1003.title:0 "전쟁 열병"
 subject.1003.desc:0 "[Root.Capital.GetName]에서 훈장을 패용한 어떤 참전 용사를 주축으로 주전파 세력이 움직임을 보이고 있다는 소식이 들어왔습니다. 이 세력은 다른 제국을 마음대로 공격하고 파괴했던 과거를 미화하며, 보다 호전적인 국정 방향을 요구하고 있습니다. 이로써 우리 국민들의 잠재력을 극대화하고 경쟁국을 약화시킬 수 있다는 게 이들 입장입니다.\n\n위태롭기는 하지만 평화가 유지되는 현 상황에서, 주전파는 극빈층과 군부를 중심으로 세력을 불렸습니다. 우리 자문단은 이 같은 주전파의 준동을 문제로 판단할 경우, 그 주모자인 참전 용사를 제거하면 된다는 의견을 피력했습니다. 그렇게 하면 세력 전체가 와해된다는 것입니다."
 subject.1003.a:0 "사실, 이들의 주장은 우리 계획에 부합합니다."
 subject.1003.b:0 "상황이 악화되기 전에 끝을 내야 합니다."

 subject.1005.title:0 "전쟁의 향방"
 subject.1005.desc:0 "우리 정부의 국정을 보다 호전적인 방향으로 전환할 것을 주장하는 이들을 풀어둔 결과, 지난 한 달 동안 이들의 세력이 더욱 확대되었습니다. 우리 지도층과 주전파 세력 사이의 갈등이 정점에 이르자, [Root.GetRulerName] [Root.GetRulerTitle](은)는 공개적으로 주전파 세력을 인정했습니다.\n\n정부에서 이 세력을 단순히 지지하는 것을 넘어 요구 사항까지 대거 수용하는 모습을 보이면서, 해당 세력의 많은 추종자는 우리의 다음 행보를 기대에 찬 눈으로 바라보고 있습니다."
 subject.1005.a:0 "해당 세력의 지도자에게 알맞은 직책을 찾아줍시다."
 subject.1005.a.tt:0 "§Y제독§! 1명을 영입합니다."
 subject.1005.b:0 "우리 제국의 군국주의 성향을 받아들일 때가 왔습니다."
 subject.1005.c:0 "자원을 함선 복원에 투입해, 그 위용을 되찾게 합시다."

 subject.1010.title:0 "전쟁 열병"
 subject.1010.desc:0 "우리 속국인 [subject_empire.GetName]에서 보고가 올라왔습니다. 해당 제국 소속의 참전 용사에 선동된 현지 주민들이, 자신의 분노를 쏟아낼 곳을 찾고 있다고 합니다. 주민들은 지도층에게 전쟁을 요구했습니다.\n\n폭도들을 달래기 위한 필사의 수단으로, [subject_empire.GetName] 정부는 이들 세력을 인정하고 몇 가지 공약을 내걸었습니다. 하지만 우리 측 정보원은 공약 실현 가능성에 대해 회의적입니다."
 subject.1010.a:0 "우리 제국이 더 호전적이길 바라는 것이군요?"

 # Modifiers
 specialist_overlord_war_fever_modifier:0 "전쟁 집중"
 specialist_overlord_war_fever_modifier_desc:0 "이 제국은 자원의 상당 부분을 따로 떼어, 더욱 강한 함대를 구축하고 유지하는 데 투입하려 합니다."

 ## Event Chain - War Exhaustion
 subject.1052.title:0 "전쟁 피로"
 subject.1052.desc:0 "[overlord_empire.GetName](과)와 우리 제국 사이의 협정은 군사적 성격이 강하지만, 이 협정이 우리에게 미칠 끔찍한 영향은 미처 예상하지 못했습니다. 우리 국민들이 지배국의 끝없는 요구에 고통받고 있으며, 일부 자문은 이대로 가다가는 우리 제국의 장기 계획에 영구적인 영향이 미치게 될 것이라고 예상합니다."
 subject.1052.desc_gestalt:0 "[overlord_empire.GetName](과)와 우리 제국 사이의 협정은 군사적 성격이 강하지만, 이 협정이 우리에게 미칠 끔찍한 영향은 미리 고려하지도, 예상하지도 못했습니다. 지배국의 끝없는 요구에 고통받는 가운데, 군대 유지에 들어가는 막대한 비용을 감당하기 위해 다수의 국내 계획을 보류해야 하는 상황입니다."
 subject.1052.a:0 "[overlord_empire.GetName]에 우리 고통을 알릴 것입니다."
 subject.1052.b:0 "그저 버티는 수밖에요."

 subject.1055.title:0 "전쟁 피로"
 subject.1055.desc:0 "속국인 [subject_empire.GetName]에서 우리가 강요한 전쟁으로 자국이 고통받고 있다는 내용을 구구절절하게 적은 성명서를 보내왔습니다. 이들과 체결한 외교 협정의 성격을 고려할 때, 이처럼 우리 정책을 바꾸어달라고 직접 요청하는 것은 다소 뜻밖의 일입니다."
 subject.1055.a:0 "한번 알아보겠다고 말해서 안심시키세요."
 subject.1055.b:0 "어려운 일이 있으면 알아서 처리하라고 하세요."
 subject.1055.b.tt:0 "자신의 곤경을 무시한 우리에 대한 §Y[subject_empire.GetName]§!의 충성도가 낮아질 수 있습니다."

 subject.1057.title:0 "타당한 우려"
 subject.1057.desc:0 "[overlord_empire.GetName]에서 정중한 답변을 보내왔습니다. 현재 외교 상황에 관해 취할 수 있는 조치를 알아볼 것이며, 앞으로 우리 제국이 처한 문제를 고려하겠다고 합니다."
 subject.1057.a:0 "감사한 일이군요."

 subject.1060.title:0 "궁핍을 만드는 제도"
 subject.1060.desc:0 "우리 상황을 상세히 설명하는 성명서를 전달했는데도 불구하고, 동맹인 [overlord_empire.GetName](은)는 우리가 처한 문제에 전혀 관심이 없는 듯합니다. 이들의 호전적 성향이 계속된다면, 우리 국민들은 분명히 고통받을 것입니다.\n\n얼마 후 지배국의 답변 내용과 우리 제국이 처한 위기의 실체가 공개되었고, [overlord_empire.Capital.GetName]의 지배에 반대하는 소규모 정치 집단이 부상했습니다. 지배국이 우리에게 신경 쓰지 않는 것이 명백한데, 우리가 충성한다고 해서 과연 얻을 수 있는 게 뭘까요?"
 subject.1060.desc_gestalt:0 "우리 상황을 상세하지만 간결하게 설명하는 성명서를 전달했는데도 불구하고, 지배국인 [overlord_empire.GetName]에서 우리가 처한 곤경을 무시하기로 한 것 같습니다. 그들은 우리가 충성하든 말든 관심이 없을 뿐만 아니라, 지금처럼 파괴적인 행보를 이어 나갈 것으로 보입니다.\n\n처음 협정에 서명했을 때는 보다 나은 결과를 바랐지만, 지금은 어떻게 계산해 봐도 협정이 우리 제국에 계속해서 문제가 될 것이라는 결론이 나오고 있습니다."
 subject.1060.a:0 "하지만 지배국에 반기를 들 수는 없습니다."
 subject.1060.b:0 "...반기를 못 들 것도 없겠죠?"

 subject.1062.title:0 "격화하는 대립"
 subject.1062.desc:0 "우리 측에서 요청을 무시한 탓에, [subject_empire.GetName]에서 우리에게 반기를 든 소규모 정치 세력이 나타난 듯합니다. 다만 우리 측의 대응에 대한 반발에도 불구하고, 해당 세력은 기반을 찾는 데 어려움을 겪고 있습니다. 그리고 이들의 제국은 우리 지배에 대항할 능력이 없습니다."
 subject.1062.desc_gestalt:0 "우리 측에서 요청을 무시한 탓에, [subject_empire.GetRulerTitle]에게 우리 제국의 지배권에 대한 의구심이 생긴 듯합니다. 다만 양국의 외교 협정에 대한 회의적 시각에도 불구하고, 상대 제국은 아직까지 우리에게 대항할 만한 위치에 있지 않습니다. "
 subject.1062.a:0 "저들은 언제까지나 종속국으로 남을 겁니다."

