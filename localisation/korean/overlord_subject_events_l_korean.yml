 ### General
 ## Event Chain - Overlord Tourist Disagreements
 subject.3005.title:0 "모성에서의 문제"
 subject.3005.desc:0 "우리가 [overlord_empire.GetName]의 종속국이 된 후, 해당 제국에서 대규모 방문객이 우리 문화와 종족에 관심이 있다며 찾아오기 시작했습니다. 처음에는 반가운 일이라고 생각했지만, 최근 우리 주민들과 [overlord_empire.GetAdj] 방문객 사이에 갈등이 불거지기 시작했습니다. 방문객들은 우리 제국에 대한 잘못된 생각을 지니고 있는 듯하며, [overlord_empire.GetAdj] 문화와 사상으로 자신들의 천박함을 정당화하는 경향이 있습니다."
 subject.3005.a:0 "시간이 지나면 두 제국이 함께 번성하는 길을 찾게 될 겁니다."
 subject.3005.b:0 "민간 여행을 제한하세요."

 subject.3010.title:0 "[subject_empire.Capital.GetName]에서의 의견 충돌"
 subject.3010.desc:0 "[subject_empire.GetName]의 수도, [subject_empire.Capital.GetName]에 체류 중인 우리 국민들이 도움을 요청했습니다. [subject_empire.GetName] 정부에서 우리 국민들에게 당장 행성에서 나갈 것을 명령했다는 것입니다. 이들 정부는 여러 차례 갈등이 발생했다고 주장하면서, 이제부터 우리 민간인들을 자기 제국에 받아들이지 않겠다고 합니다."
 subject.3010.a:0 "어떻게 해서든 국경은 못 닫게 할 겁니다."
 subject.3010.b:0 "예의를 갖출 생각이 없다면 외국에 나가지 말아야죠."

 subject.3015.title:0 "국경 개방"
 subject.3015.desc:0 "우리 지배국이 현재 상황을 전달받고, 자신들의 입장을 명확히 밝히기 위해 공무원과 군인으로 이루어진 소규모 파견대를 보낸 모양입니다. 파견대는 평화롭게 민간인을 대상으로 국경을 개방하지 않으면, 강제로 양국 사이의 국경을 개방할 것임을 단호하고 명확하게 밝혔습니다."
 subject.3015.a:0 "이것 때문에 싸울 가치는 없죠."

 subject.3020.title:0 "특권적 종속국"
 subject.3020.desc:0 "우리 지배국이 현재 상황을 전달받고, [overlord_empire.GetAdj] 민간인의 국경 출입을 금지하겠다는 우리 제국의 결정을 수락한 모양입니다. 우리 행정부 일각에서는 이번 결정이 외교 사건으로 비화할 수 있다며 우려한 바 있지만, 이번에는 가까스로 피한 듯합니다."
 subject.3020.a:0 "기대했던 것보다 일이 잘 풀렸습니다."

