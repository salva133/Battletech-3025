 observation.2016.desc:1 "[pre_ftl_planet.GetName]의 [pre_ftl_species.GetName](은)는 아쉽게도 계몽하기 쉽지 않은 것으로 드러났습니다. 우리 과학 자문단의 보고에 따르면, 이 우매한 외계종은 기존의 원시적 생활 방식을 쉽게 버리지 못하며, 새로운 개념과 사상을 수용하는 것은 더욱 어렵다고 합니다. 이번 계몽 임무는 생각보다 시간이 더 걸릴 것 같습니다."
 observation.2016.tt:0 "§Y[pre_ftl_country.GetName]§!: 기술적 진보 §R-20%§!"
 observation.2018.name:1 "기술 개발: [pre_ftl_planet.GetName]의 기술 발전 차질"
 observation.2018.desc:1 "[pre_ftl_planet.GetName]에서 진행되는 기술 개발 임무에 참여할 과학자를 찾는 데 어려움을 겪고 있습니다.[pre_ftl_species.GetName] 특유의... 외모와 냄새 때문에, 같은 장소에 있는 것조차 고역이기 때문입니다.\n\n이제 과학자들은 [pre_ftl_planet.GetName] 지표면에 배치되는 것을 일종의 형벌로 생각하고 있습니다. 이로 인해 이번 임무의 진행 속도가 느려졌습니다."
 observation.2018.tt:0 "§Y[pre_ftl_country.GetName]§!: 기술적 진보 §R-20%§!"
 observation.2020.desc:1 "[pre_ftl_planet.GetName]의 [pre_ftl_species.GetNamePlural](은)는 알고 보니 타고난 과학자였습니다. 이곳에 파견된 우리 자문단은 이들의 발전 속도에 깊은 인상을 받았다고 하며, [pre_ftl_species.GetName] 문명을 우주 시대로 이끄는 임무가 조기에 완료될 수 있다고 보고했습니다."
 observation.2022.desc:0 "[pre_ftl_planet.GetName]의 [pre_ftl_species.GetNamePlural](을)를 기술적으로 계몽하는 임무가 이들의 비상한 지능 덕분에 예상보다 빠르게 진행되고 있습니다. 아직 얼마 되지 않은 문명이지만, 우리 과학 자문단은 [pre_ftl_species.GetName]에 엄청난 잠재력이 있는 것으로 판단하고 있습니다."
 observation.2030.name:0 "[pre_ftl_planet.GetName]의 윤리적 변화"
 observation.2030.desc:0 "[pre_ftl_planet.GetName]의 원주민이 우리 과학 자문단과 오랜 시간 교류하면서, 다른 종족과 문화에 대해 더 개방적인 태도를 가지게 되었습니다. 이제 [pre_ftl_species.GetNamePlural](은)는 자신과 다른 존재를 보고 섣불리 혐오감을 드러내지 않습니다."
 observation.2031.desc:1 "[pre_ftl_planet.GetName]의 [pre_ftl_species.GetNamePlural](이)가 우리 과학자 및 자문단과 긴밀히 협력한 끝에, 마침내 외계의 존재에 깊은 흥미를 보이게 된 모양입니다."
 observation.2031.tt:0 "[pre_ftl_planet.GetName] 주민의 외계종 선호 성향이 강해집니다."
 observation.social.intro:0 "[pre_ftl_planet.GetName]의 원주민이 우리의 기술에 큰 관심을 보이고 있습니다. 또한 이들이 우리 삶의 방식을 모방하기 시작했다는 자문단의 보고가 들어왔습니다."
 observation.2032.desc:0 "$observation.social.intro$\n\n원주민들이 우리 제국의 평화 및 비폭력적인 철학을 수용한 듯합니다. 우리가 이곳에 도착한 뒤로, [pre_ftl_species.GetName]의 여러 문화 집단들 사이의 분쟁은 사실상 없어졌다고 볼 수 있습니다."
 observation.2032.tt:0 "[pre_ftl_planet.GetName] 주민의 평화주의 성향이 강해집니다."
 observation.2033.desc:1 "$observation.social.intro$\n\n우리가 제공한 신무기로, [pre_ftl_species.GetNamePlural](은)는 전쟁 기술에 새로 눈을 떴습니다. 우리가 이곳에 도착한 뒤로, 원주민 사회의 군국주의적 성향이 강해졌습니다."
 observation.2033.tt:0 "[pre_ftl_planet.GetName] 주민의 군국주의 성향이 강해집니다."
 observation.2034.desc:0 "$observation.social.intro$\n\n우리 제국은 하나로 뭉친 강력한 리더십의 가치를 알려주는 등, 이들에게 모범을 보였습니다. [pre_ftl_species.GetNamePlural](은)는 이제 위대한 경지에 오르는 유일한 길을 깨닫게 되었습니다."
 observation.2034.tt:0 "[pre_ftl_planet.GetName] 주민의 권위주의 성향이 강해집니다."
 observation.2035.desc:1 "$observation.social.intro$\n\n우리 제국의 문화와 예술에 감화된 [pre_ftl_species.GetName] 사회가 평등주의에 새로 눈을 뜨게 된 듯합니다. 우리가 도착한 뒤로 이 사회에서 개인의 자유가 크게 늘어났습니다."
 observation.2035.tt:0 "[pre_ftl_planet.GetName] 주민의 평등주의 성향이 강해집니다."
 observation.2036.desc:0 "$observation.social.intro$\n\n[pre_ftl_species.GetName]에게 과학의 가치를 알려주려는 우리 제국의 노력이 현지 사회에 중대한 영향을 미쳤습니다. 기성 종교는 쇠퇴하고 있으며, 많은 미신이 타파되고 있습니다."
 observation.2036.tt:0 "[pre_ftl_planet.GetName] 주민의 물질주의 성향이 강해집니다."
 observation.2037.desc:1 "$observation.social.intro$\n\n우리가 보여준 신앙의 힘에 감화된 [pre_ftl_species.GetNamePlural] 중 상당수가 자기 문명의 옛 종교에 귀의했습니다. 이들은 이제 우리의 신앙적 요소를 자신들의 종교에 반영하고 있습니다."
 observation.2037.tt:0 "[pre_ftl_planet.GetName] 주민의 정신주의 성향이 강해집니다."
 observation.2038.desc:0 "[pre_ftl_planet.GetName]의 [pre_ftl_species.GetNamePlural]에게 보낸 과학 자문단이 이번 임무가 과연 현명한 것이었는지 의문을 제기하고 있습니다. 자문단의 보고에 의하면, 이곳 원주민은 신무기 기술을 얻는 데만 관심을 보인다고 합니다.\n\n원주민이 우리가 전해 준 평화적인 기술을 전쟁 수단으로 전환하기 위해 고집을 부리고 있어, 임무에 차질을 빚고 있습니다."
 observation.2039.desc:1 "[pre_ftl_planet.GetName]의 원주민 문명을 계몽하려는 우리 임무가 계획대로 진행되지 않고 있습니다. 무슨 이유에서인지, [pre_ftl_species.GetName] 과학자들은 우리가 신무기 기술을 전수해줄 때마다 기겁하는 것입니다.\n\n몇 주가 지나서야 원주민을 진정시키고, 핵융합 폭탄을 인구 밀집 지역에 떨어뜨리는 모의실험을 보여주었습니다. 이 일로 안타깝게도 임무가 지연되었습니다."
 observation.2040.desc:0 "[pre_ftl_planet.GetName]의 원주민 문명을 발전시키려는 우리 임무가 차질을 빚고 있습니다. [pre_ftl_species.GetNamePlural](은)는 미신을 신봉하며, 이들의 난해한 종교적 전통과 물질적 증거를 받아들이지 않으려는 태도 때문에 우리 과학 자문단이 좌절한 적도 많습니다.\n\n이번 임무의 예상 소요 기간을 너무 낙관적으로 설정한 듯합니다."
 observation.2041.desc:1 "[pre_ftl_species.GetNamePlural](을)를 계몽시켜 우주로 진출하게 하는 데 어려움을 겪고 있습니다. [pre_ftl_planet.GetName]에 파견한 종교 및 과학 자문단이 원주민들에게 심각할 정도로 신앙심이 없다고 보고한 것입니다. 원주민들은 우리 기술을 적극적으로 받아들이고 있지만, 기술을 책임 있게 사용하기 위한 정신적 교훈은 거부하고 있습니다.\n\n이에 따라 [pre_ftl_species.GetNamePlural](을)를 계몽하려던 우리 임무가 심각한 차질을 빚고 있습니다. 처음에 계시받았던 시간보다 더 오래 걸릴 것으로 보입니다."
 observation.2042.desc:0 "[pre_ftl_planet.GetName] 원주민의 억압적이고 전제적인 성향 때문에, [pre_ftl_species.GetNamePlural]의 기술을 발전시키려던 우리 계획이 지장을 받고 있습니다. 게다가 [pre_ftl_species.GetNamePlural](은)는 과학 발전의 바탕이 되는 개개인의 사고와 적극적인 자세를 보이려 하지 않습니다.\n\n권위주의가 판을 치고 있는 탓에 우리 임무가 좀처럼 진척을 보이지 않고 있습니다. 파견된 자문단은 임무가 예상보다 길어질 것이라고 보고했습니다."
 observation.2043.desc:1 "[pre_ftl_planet.GetName] 전역에 무정부주의가 득세해, 우리 자문단이 [pre_ftl_species.GetNamePlural]에게 현대 과학을 가르치는 데 애를 먹고 있습니다. 프로젝트에 참여하는 과학자들은 하나같이 다른 비전을 추구하며, 팀 전체의 목표나 공공선에는 관심이 없는 것으로 보일 때도 있습니다.\n\n현지 주민들의 그릇된 평등주의 성향에도 불구하고, 우리 임무는 계속되고 있습니다. 하지만 예상보다 시간이 걸릴 것으로 보입니다."

 ### New events which fire before nuclear war/apocalypse gatekeepers, giving the player a final chance to stop pre-FTLs from blowing themselves up! ###
 # This event appears prior to observation.107 (religious nuclear war) #
 observation.3205.name:0 "[pre_ftl_planet.GetName]에 파멸 임박"
 observation.3205.desc:0 "자신들의 구세주가 승천하는 모습을 보았다고 여기는 [pre_ftl_planet.GetName]의 원주민들이 곤경에 처했습니다. 사회는 분열되었으며, 사회적 긴장이 감당할 수 없는 수준까지 고조되었습니다.\n\n당장 조치를 취하지 않는다면, 원주민들은 우리 기술로 전 행성에 걸친 종교 전쟁을 벌여 자멸하고 말 것입니다."
 observation.3205.a:0 "기술을 회수하세요."
 observation.3205.b:0 "더 이상의 문화 오염은 피해야 합니다."
 # This event appears prior to observation.204 (nuclear war following downed shuttle and stolen tech) #
 observation.3210.name:0 "[pre_ftl_planet.GetName]에 재난 임박"
 observation.3210.desc:0 "[pre_ftl_planet.GetName]에 추락한 우리 측 왕복선에서 회수된 기술이 모든 현지 생명체에게 위협이 되고 있습니다. 원주민들은 우리 제국 수준의 과학력을 갖추지 못했기 때문에 해당 기술로 인해 자멸할 공산이 큽니다.\n\n지금 개입하지 않으면 재앙이 일어날 수 있습니다."
 observation.3210.a:0 "왕복선 자폭 장치를 가동하세요."
 observation.3210.b:0 "이미 엎질러진 물입니다."
 # This event appears prior to observation.1400 (random nuclear war) #
 observation.3215.name:0 "[pre_ftl_planet.GetName]에서 핵전쟁 위험 고조"
 observation.3215.desc:0 "[pre_ftl_planet.GetName]에 긴장감이 고조되고 있습니다. 언제 핵전쟁이 발생할지 모릅니다. 조치를 취하지 않는다면, 원주민들은 자멸하고 말 것입니다.\n\n우리가 이들의 유일한 희망입니다."
 observation.3215.a:0 "은밀하게 침투해서 긴장을 완화하세요."
 observation.3215.b:0 "첩보 활동은 더 이상 필요 없습니다."
