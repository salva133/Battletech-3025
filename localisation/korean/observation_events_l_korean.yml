 observation.212.desc:1 "그야말로 노골적인 폭력의 현장이었습니다. [pre_ftl_planet.GetName]에서 사로잡힌 우리 과학자들이, '공포의 외계인'이라 불리며 텔레비전 카메라 앞에 세워졌습니다."
 observation.212.desc.mach:1 "그야말로 노골적인 폭력의 현장이었습니다. [pre_ftl_planet.GetName]에서 사로잡힌 우리 과학 유닛들이, '외계에서 온 공포의 기계'라 불리며 텔레비전 카메라 앞에 세워졌습니다."
 observation.212.a:1 "이 끔찍한 놈들!"

# Smuggler Outpost
 observation.301.name:1 "밀수꾼 기지"
 observation.301.desc:1 "[pre_ftl_planet.GetName] 궤도상의 우리 측 관측소에서 [pre_ftl_planet.GetPlanetHabitat] 지표면에 불법 정착지가 생긴 것을 발견했습니다. 이 정착지는 [Root.GetSpeciesName] 밀수꾼과 [Root.GetName] 출신의 다른 범죄 조직들이 세운 일종의 전초 기지인 것으로 보입니다.\n\n과거에도 밀수업자들이 현지 [GetPreFTLLowerPlural] 종족과 접촉하는 일이 발생한 바 있으며, 일부는 폭력 사태로 끝을 맺었습니다. 이 상황이 악화되지 않도록 하고 범죄자들이 더 이상 피해를 입히기 전에 쫓아내기 위해서는 빨리 조치를 취해야 합니다."
 observation.301.a:1 "밀수꾼들을 처리하세요."
 observation.301.b:1 "밀수꾼 몇 명 놔둔다고 큰일이야 나겠습니까?"
 observation.302.name:1 "밀수꾼 기지 습격"
 observation.302.desc:1 "우리 지상 병력은 번개 같은 속도로 [pre_ftl_planet.GetName]의 전초 기지에 있는 밀수꾼들을 습격했습니다. 짧은 교전 후, 살아남은 범죄자들은 붙잡혀 궤도로 이송되었습니다. 남은 건물은 폭발물로 기화시켰습니다.\n\n문화 오염은 미미한 것으로 판단되며, 더불어 대량의 금지 물품을 압수했습니다. 이번 소득으로 얻은 수익은 우리 국고로 환수했습니다."
 observation.302.a:1 "의미 있는 승리군요."
 observation.303.name:1 "밀수꾼 무기 거래"
 observation.303.desc:3 "너무 늦었습니다. [pre_ftl_planet.GetName]에 진출한 밀수꾼들이 현지 [GetPreFTLLowerPlural] 종족으로부터 귀금속과 노예를 받고 현대식 무기와 중독성 자극제를 공급하기 시작했습니다.\n\n현지 [GetPreFTLLower] 집단 사이에 전투가 발생했으며, 이들이 첨단 무기를 손에 넣음에 따라 양측의 사상자가 급증했습니다. 이제 문화 오염은 되돌릴 수 있는 지점을 지났습니다."
 observation.303.a:1 "재앙이로군요."

# Scientist Abduction
 observation.1001.name:0 "납치 제안"
 observation.1001.desc:1 "[pre_ftl_planet.GetName]에 거주하는 [owner.GetPreFTLLower][pre_ftl_country.GetSpeciesNamePlural] 가운데 굉장한 가능성을 지닌 과학자를 발견했습니다. 동료 학자들을 훨씬 앞서는 기발한 연구 결과를 공표했으며, 일부 연구는 우리 기준으로도 획기적인 성과를 이룬 것입니다.\n\n덕분에 [pre_ftl_country.GetSpeciesNamePlural]의 기술 발전이 빨라지고 있지만, 이런 재능을 [owner.GetPreFTLLower] 문명에서 썩히기는 아깝습니다. 우리 제국의 첨단 연구 시설에 데려오면, 더 제대로 된 연구를 할 수 있을 것입니다."
 observation.1001.a:0 "납치 계획을 세워 보세요."
 observation.1001.b:1 "그래 봤자 [owner.GetPreFTLLower] 종족입니다. 동족과 함께 살게 내버려 두세요."
 observation.1002.name:0 "납치 성공"
 observation.1002.desc:2 "우리 요원들이 [pre_ftl_country.GetName]에서 [owner.GetPreFTLLower] 종족 과학자를 납치하는 데 성공했습니다! 밤늦게 퇴근 중이던 표적의 차량을 지상용 왕복선으로 가로막고, EMP를 발사해 작동 불능 상태로 만들었습니다.\n\n일시적으로 마비된 과학자를 왕복선에 수용했으며, 같이 있던 경호원들의 기억을 삭제했습니다. 과학자 선생이 우리를 위해 일하도록 '설득'하는 데에는 아무 문제 없을 것으로 확신합니다."
 observation.1002.tt:0 "§Y$leader_trait_spark_of_genius$§! 특성을 지닌 §Y6레벨의 [pre_ftl_country.GetSpeciesName] 과학자§!를 영입합니다."
 observation.1003.name:0 "납치 실패"
 observation.1003.desc:2 "[pre_ftl_country.GetName]의 [owner.GetPreFTLLower] 종족 과학자를 납치하려는 계획은 애석하게도 실패로 돌아갔습니다. 지상용 왕복선으로 과학자의 차량을 가로막은 후 마비 상태의 표적을 부유 광선으로 왕복선에 옮기던 중, [pre_ftl_country.GetSpeciesName]의 대기권 전투기가 현장에 도착한 것입니다.\n\n왕복선은 무사히 궤도로 도주했지만, 부유 광선이 끊어지면서 표적은... 상당한 높이에서 떨어지고 말았습니다. 경쟁 상대인 [pre_ftl_country.GetSpeciesName]의 소행으로 생각해 주길 바라는 수밖에요."
 observation.1004.name:0 "[pre_ftl_planet.GetName]에서 기술 혁신 발생!"
 observation.1004.desc:0 "[pre_ftl_planet.GetName]에서 발견한 과학자가 놀라운 재능을 꽃피웠습니다. 이 과학자는 획기적인 연구와 명석한 분석력을 바탕으로 [pre_ftl_country.GetName]의 기술 발전을 빠르게 앞당겼습니다."
 observation.1004.a:0 "놀랍군요!"

# Defense Force
 observation.1101.name:1 "[pre_ftl_planet.GetName]: 외계종 대응 태스크 포스"
 observation.1101.desc:1 "[GetPreFTLLower] 문명에 속하는 [pre_ftl_planet.GetName]의 [pre_ftl_country.GetSpeciesName] 국가 중 다수가 우리 제국의 활동에 대응해 분쟁을 멈추고 초국적 군사 조직을 창설했습니다.\n\n현지 언론에 따르면, 이 태스크 포스는 '[pre_ftl_country.GetSpeciesName] 전체에 대한 미확인 외계 세력의 적대 행위'로부터 [pre_ftl_planet.GetPlanetHabitat](을)를 지키는 임무를 맡았다고 합니다."
# Interceptions
 observation.1102.name:1 "[pre_ftl_planet.GetName]: 태스크 포스 활동"
 observation.1102.desc:1 "[pre_ftl_planet.GetName] 궤도상에서 우리 관측소가 촬영한 정찰 영상을 통해, [pre_ftl_planet.GetPlanetHabitat] 표면에 여러 군사 기지와 레이더 시설이 새로 들어선 것을 확인했습니다. 모두 [pre_ftl_country.GetSpeciesNamePlural](이)가 신설한 초국적 외계종 대응 태스크 포스가 운영하는 시설입니다.\n\n현지 국가들 사이에서는 전례 없던 협력이 이루어지고 있으며, 우리 측 납치 항공기가 태스크 포스 소속 대기권 전투기에 요격당하고 있습니다. 우리 제국의 기술적 우위에도 불구하고, 상대는 수적 우위를 앞세워 우리 납치용 왕복선을 여러 대 격추시켰습니다!"
 observation.1102.a:0 "우리의 공격적 관측 활동이 지장을 받겠군요."
# Observation Post Lost 
 observation.1103.name:1 "[pre_ftl_planet.GetName]: 관측소 상실"
 observation.1103.desc:1 "[pre_ftl_planet.GetName] 궤도상의 우리 관측소가 파괴되었습니다! [pre_ftl_country.GetSpeciesName]의 초국적 태스트 포스 소속 군사 기지에서 발사한 대형 지대우 미사일에 당한 것입니다.\n\n[pre_ftl_country.GetSpeciesNamePlural]에게서 관측소의 존재를 숨기기 위해 철저한 주의를 기울였는데도, 어떻게 관측소의 위치가 발각된 것인지는 아직 파악하지 못했습니다. 다만 현지 외계종이 격추된 우리 왕복선에서 확보한 기술을 역설계하는 데 성공한 것이라는 가설이 나왔습니다."
 observation.1103.a:0 "말도 안 돼!"
# Strike
 observation.1105.name:1 "[pre_ftl_planet.GetName]: 정밀 타격"
 observation.1105.desc:1 "[pre_ftl_country.GetSpeciesNamePlural](이)가 우리 관측 활동에 대항해 신설한 외계종 대응 태스크 포스를 처리할 수 있도록 [pre_ftl_planet.GetName] 궤도상에 있는 우리 관측소의 연구원이 지원을 요청했습니다. 우리 기준에서는 초보적이지만, 태스크 포스는 우리 측 납치 활동을 효과적으로 방해하고 있습니다.\n\n[pre_ftl_planet.GetPlanetHabitat] 표면에 위치한 [pre_ftl_planet.GetAMountainFeature] 속 깊은 곳에서 태스크 포스의 주 기지 위치를 확인했습니다. 궤도 폭격은 효과가 떨어지지만, 중무장한 강습대가 빠르게 기습한다면 기지를 장악할 수 있을 것입니다. 기지가 파괴되면 저 성가신 [pre_ftl_country.GetSpeciesName] 태스크 포스를 끝장낼 수 있겠죠."
 observation.1105.a:1 "그렇게 하세요."
 observation.1105.b:1 "아니요. 더 이상 원한을 사는 일은 피해야 합니다..."
 observation.1106.name:2 "[pre_ftl_planet.GetName]: 강습 성공"
 observation.1106.desc:2 "[pre_ftl_country.GetSpeciesName]의 초국적 태스크 포스 기지를 성공적으로 파괴했습니다! 우리 강습대가 기지에 침투했고, 기지 내 방어 병력과 조잡한 무기는 우리 측 정예 요원의 상대가 되지 않았습니다.\n\n기지 내부 깊숙한 곳에 폭발물을 설치한 후, 강습대는 기지를 빠져나와 대기 중이던 셔틀에 탑승했습니다. 이제 골치 아픈 [pre_ftl_country.GetSpeciesName] 태스크 포스는 흔적도 없이 사라졌습니다."
 observation.1106.a:1 "임무 성공."
 observation.1107.name:3 "[pre_ftl_planet.GetName]: 강습 실패"
 observation.1107.desc:2 "[pre_ftl_country.Owner.GetSpeciesName]의 초국적 태스크 포스 기지를 파괴하려는 임무가 처참한 실패로 끝났습니다! 우리 강습대를 태운 여러 왕복선이 기지에 도달하기도 전에 숨어 있던 대공 포대의 공격에 격추되었습니다. 남은 요원들이 기지 입구에 도달했지만, 예상치 못한 거센 저항에 직면했습니다.\n\n[pre_ftl_country.Owner.GetSpeciesName] 증원군이 접근하자, 강습대 지휘관은 후퇴 명령을 내렸습니다. 안타깝게도 궤도로 향하던 탈출용 왕복선은 대규모 대기권 전투기 편대의 공격을 받았습니다. 피해가 막심합니다."
 observation.1107.a:1 "재앙이 따로 없군!"
# Disbanded 
 observation.1104.name:1 "[pre_ftl_planet.GetName]: 태스크 포스 해체"
 observation.1104.desc:1 "[pre_ftl_country.GetSpeciesName]의 국가들이 [pre_ftl_planet.GetName]상 우리 제국의 활동을 막기 위해 창설한 초국적 태스크 포스가 해체되었습니다! 태스크 포스는 우리 왕복선과 납치 팀을 상대로 몇 차례 승리를 거두었지만, 창설 국가 중 일부가 지원을 끊고 프로젝트에서 철수한 것입니다.\n\n첩보에 따르면, [pre_ftl_country.GetSpeciesName] 국가 사이에서 다툼과 외교적 입장 차이가 발생해 이런 예기치 못한 상황이 발생한 것이라고 합니다."
 observation.1104.a:1 "뜻밖이지만 반가운 소식이로군요."

# Malfunctioning Implants
 observation.1201.name:1 "[pre_ftl_planet.GetName]: 삽입물 오작동"
 observation.1201.desc:1 "[pre_ftl_planet.GetName]에서 관측 활동을 하고자 납치 팀이 [pre_ftl_country.GetSpeciesName] 피험체에 위치 추적 및 행동 모니터링을 위한 뇌 삽입물을 심었습니다. 아쉽게도 다수의 삽입물이 제조 결함으로 오작동을 일으켰고... 피험체의 행동에 악영향을 미치고 있습니다.\n\n일부 피험체는 자살했고, 폭력을 동반한 히스테리 발작이 세 건 이상 발생했습니다. 관측소의 [root.GetResearcherPlural]들은 사고가 더 발생하기 전에 남은 피험체를 모으고 삽입물을 회수할 수 있도록 지원을 요청했습니다."
 observation.1201.a:0 "사태를 당장 수습해야겠군요."
 observation.1201.b:0 "우리가 신경 쓸 문제는 아닙니다."
 observation.1202.name:3 "[pre_ftl_planet.GetName]: 삽입물 제거 완료"
 observation.1202.desc:2 "[pre_ftl_planet.GetName] 궤도 관측소의 납치 팀은 [Root.GetName] 연구진과 함께 오작동 뇌 삽입물을 설치한 [pre_ftl_country.GetSpeciesName] 피험체를 신속하게 회수하기 위해 움직였습니다.\n\n관측소의 외과 수술 담당은 기존 삽입물을 정상적인 삽입물로 교체한 후, 피험체들을 [pre_ftl_planet.GetPlanetHabitat] 표면에 돌려보냈습니다. 덤으로, [Root.GetLeaderName] 과학 담당관은 피험체로부터 빼낸 삽입물에서 다량의 데이터를 추출할 수 있었습니다."
 observation.1202.a:0 "그래도 소득은 있었군요."
 observation.1203.name:3 "[pre_ftl_planet.GetName]: 삽입물 제거 실패"
 observation.1203.desc:2 "[pre_ftl_planet.GetName]의 나머지 [pre_ftl_country.GetSpeciesName] 피험체들이 오작동 뇌 삽입물로 인해 이상 행동을 일으켰습니다. 다수는 광란 상태에 빠졌으며, 삽입물에 쓰인 [Root.GetSpeciesName] 프로그래밍 코드를 무작위로 소리치면서 주변을 무차별적으로 공격했습니다."
 observation.1203.a:0 "어쩌다 이렇게 된 거죠?"
 observation.1205.name:0 "[pre_ftl_planet.GetName]: 삽입물 수용"
 observation.1205.desc:1 "[pre_ftl_planet.GetName]의 [pre_ftl_country.GetSpeciesName](이)가 우리가 남긴 신경 삽입물을 독자적으로 연구했습니다. 어떤 영문인지, 이 [GetPreFTLLower] 종족의 연구자들은 우리가 만든 삽입물보다 [pre_ftl_country.GetSpeciesName]의 신체 구조에 훨씬 적합한 사이버네틱을 개발하는 데 성공했습니다."
 observation.1205.a:0 "놀랍군요!"
 observation.1205.tt:0 "§Y[pre_ftl_country.GetSpeciesName]§!(이)가 §Y사이버네틱§!을 수용했습니다."

# Ethic Shifts
 observation.1301.name:1 "[pre_ftl_planet.GetName]: 윤리관 변경"
 observation.1301.xenophobe:0 "[pre_ftl_planet.GetName]의 [GetPreFTLLower] [pre_ftl_country.GetSpeciesNamePlural]에게 현저한 변화가 나타났습니다. 사회 전체가 폐쇄적으로 변했고, 외부인을 수용하길 꺼리게 된 것입니다.\n\n우리가 해당 [pre_ftl_planet.GetPlanetHabitat]에서 공격적으로 관측하고 현지인을 납치한 게 어느 정도 원인이 된 것으로 보입니다. 이제 [pre_ftl_country.GetSpeciesNamePlural](은)는 미지의 존재를 더욱 두려워하게 되었습니다."
