# Research Proposal
 observation.1501.name:1 "연구 제안"
 observation.1501.desc:2 "[pre_ftl_planet.GetName] 궤도상의 관측소에 근무하는 우리 과학자들이 [pre_ftl_planet.GetPlanetHabitat] 표면에서 피험체를 확보할 수 있도록 과학선 파견을 요청했습니다. 연구를 위해 현지 [GetPreFTLLowerPlural] 종족 일부를 몰래 납치한 뒤 검사를 진행한다는 것입니다. 피험체는 기억을 소거한 후 지표면에 안전하게 되돌려 놓을 예정입니다."
 observation.1501.a:1 "그러면 현지 종족을 더 잘 파악할 수 있겠어요."
 observation.1501.b:1 "아뇨, 현지 종족에는 손대지 않겠습니다."
 observation.1501.b.tt:0 "§Y$mission_passive_observation$§!이 §G2§! $r_unity$을 추가로 생산합니다.\n$t$§R간섭 정책이 $mission_passive_observation$으로 고정됩니다!§!"
 observation.1502.desc:2 "[Root.GetName]의 연구진이 [pre_ftl_planet.GetName]에 대한 과학 탐사 임무를 완료했습니다. 과학선에서 보낸 왕복선이 밤을 틈타 지표면 가까이 비행하면서, EMP를 이용해 현지 [GetPreFTLLowerPlural] 종족이 사용하던 기초적 연소 기관 차량을 무력화했습니다. 안에 있던 주민들에게 진정제를 투여한 후 과학선으로 회수했으며, 동시에 다른 탐사단은 인근 지역의 가축을 해부해 표본을 채취했습니다.\n\n이번 탐사는 [pre_ftl_planet.GetPlanetHabitat] 현지 인구의 이목을 거의 끌지 않은 것으로 보입니다. 다만 일부 주민이 '알 수 없는 불빛'을 신고했으며, 우리 측 왕복선 승무원 중 하나가 고의적으로 추진기를 작동시켜 경작지에 원형 무늬를 만들어 놓았습니다. 해당 인원에 대해서는 시말서 제출을 지시했습니다."
 observation.1502.a:0 "고생 많았습니다."

