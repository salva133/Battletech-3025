# Observation Events from base game
# Refactored as part of the 3.7 "Canis Minor" update.

# Asteroid Sighted!
 observation.2.name:1 "[pre_ftl_planet.GetName]에 소행성 접근"
 observation.2.desc:2 "[pre_ftl_planet.GetName] 궤도의 관측소에 위치한 소행성 연구실에서 4등급 소행성의 접근을 감지했습니다. 조치를 취하지 않으면 소행성은 이곳 [pre_ftl_planet.GetPlanetHabitat]의 [GetRandomCompassDirection]반구에 충돌해 멸종 수준의 재난을 초래할 것입니다.\n\n소극적 관찰의 원칙에 따르면 사태에 개입할 수 없지만, 많은 과학자들이 이 경우만은 예외로 할 것을 주장하고 있습니다. 아무 조치도 취하지 않을 경우 [pre_ftl_planet.GetName]에 거주하는 [pre_ftl_country.GetName]의 멸망은 기정사실입니다."
 observation.2.a:1 "어려운 상황이군요."
# Asteroid Impacts Pre-FTL planet.
 observation.4.name:1 "[pre_ftl_planet.GetName]에 소행성 충돌"
 observation.4.desc:1 "예측한 바와 같이, [pre_ftl_planet.GetName] 쪽을 향하던 소행성이 [pre_ftl_planet.GetPlanetHabitat] 표면에 충돌해, 현지 생태계가 복구 불가능할 정도로 파괴되었습니다. 우리 측 관측소의 과학자들은 자신들이 연구하던 [GetPreFTLLower] 문명의 대부분이 아래에 있는 지상에서 멸망하는 것을 아무 말 없이 지켜보는 수밖에 없었습니다."
 observation.4.a:1 "비극적인 최후로군요. 하지만 우리는 개입할 자격이 없어요."
 observation.4.a.tt:0 "§Y[pre_ftl_country.GetName]§!: §Y석기 시대§!로 후퇴"
# Asteroid Collides with Observation Post.
 observation.5.name:1 "관측소 파괴"
 observation.5.desc:1 "[pre_ftl_planet.GetName] 궤도에 위치한 우리 측 관측소의 연구진이 우주 기지의 궤도 추진기를 사용해 그쪽으로 날아오는 소행성과 정면충돌하도록 경로를 수정했습니다. 이들의 희생으로 소행성은 [pre_ftl_planet.GetPlanetHabitat]에서 멀리 비켜 갔지만, 관측소의 전원이 사망했습니다.\n\n자신들이 온 경력을 바쳐 연구했던 문명이 멸종하는 모습을 차마 지켜볼 수 없었던 모양입니다."
 observation.5.a:1 "과학 발전이 큰 타격을 입었군요!"
# Observing Empire Destroys Asteroid
 observation.7.name:1 "소행성 파괴 완료"
 observation.7.desc:1 "[pre_ftl_planet.GetName] 방향으로 향하던 소행성이 [pre_ftl_planet.GetPlanetHabitat] 지표면에 닿기도 전에 파괴되었습니다. 일부 파편이 대기권에 도달했지만, 대기권 돌입 시 연소되어 피해는 없었습니다.\n\n엄청난 유성우를 구경할 수 있었다는 것 외에, [pre_ftl_country.GetName]의 [GetPreFTLLower] 외계종은 자신들이 얼마나 멸종 위기에 가까웠는지 전혀 깨닫지 못하고 있습니다..."
 observation.7.a:1 "앞으로도 모르게 해야 합니다."
# Third Party Destroys Asteroid (Event for Third Party)
 observation.8.name:0 "$observation.7.name$"
 observation.8.desc:0 "$observation.7.desc$"
 observation.8.a:0 "$observation.7.a$"
# Third Party Destroys Asteroid (Event for Observing Empire)
 observation.9.name:0 "$observation.7.name$"
 observation.9.desc:0 "$observation.7.desc$"
 observation.9.a:0 "$observation.7.a$"
# Pre-FTL civilization Diverts Asteroid (Event for Observing Empire)
 observation.10.name:0 "소행성 궤도 변경"
 observation.10.desc:0 "[pre_ftl_planet.GetName]의 생존을 위한 최후의 수단으로, [pre_ftl_country.GetName]에서 소행성을 향해 다수의 핵미사일을 발사했습니다. 소행성을 파괴할 만큼의 위력은 없었지만, 놀랍게도 궤도 역학의 원리에 따라 [pre_ftl_planet.GetName]의 [GetPreFTLLowerPlural] 문명은 소행성을 본래 궤도에서 이탈시키는 데 성공했습니다."
 observation.10.a:0 "놀랍군요!"
 observation.10.a.tt:0 "§Y[pre_ftl_country.GetName]§!: 24개월 동안 기술적 진보 §G+25%§!"

# Missing Scientist
 observation.101.name:1 "과학자 실종"
 observation.101.desc:2 "[pre_ftl_planet.GetName] 궤도상의 관측소에서 근무하던 과학자 하나가 실종되었습니다. 해당 인원은 [pre_ftl_planet.GetPlanetHabitat] 지표면에서 은밀하게 식물 표본을 채취하는 임무를 수행하고 있었는데, 다른 팀원들이 왕복선에 복귀할 때까지 나타나지 않았습니다.\n\n현지 [GetPreFTLLowerPlural] 종족에게 들키지 않도록 제한적으로 수색을 진행하고 있으나, 아직까지 성과는 없습니다."
 observation.101.a:1 "수색을 계속하세요."
 observation.102.name:1 "과학자 사망 확인"
 observation.102.desc:1 "마침내 [pre_ftl_planet.GetName]에서 실종된 과학자를 발견했습니다... 살아 있는 상태가 아니었지만 말이죠. 이 과학자는 거대한 토종 포식자 생물에게 당한 것으로 보입니다. 우리 연구진은 안타깝게도 동료를 잃었지만, 최소한 현지 [GetPreFTLLowerPlural] 종족이 우리의 존재를 알아차리지는 못했습니다."
 observation.102.a:1 "명령을 준수했군."
 observation.103.name:1 "[pre_ftl_planet.GetName]에서 온 수상한 보고"
 observation.103.desc:1 "[pre_ftl_planet.GetName]에 위치한 관측소에서 수상한 보고가 들어오고 있습니다. 현지의 한 왕국이 수수께끼의 종교 지도자 아래 규합했으며, 이들이 현재 기술 발전 수준을 뛰어넘는 첨단 무기를 사용한다는 증거를 발견했습니다. 저번에 실종된 과학자가 이 일에 관련된 것일까요?"
 observation.104.desc:1 "안녕하십니까, 동포 여러분. 오랜만입니다.\n\n우선 저를 찾느라 고생하신 것에 대해서는 죄송하게 생각합니다. 제가 [pre_ftl_planet.GetName]에서 사라진 것은 전적으로 제 자의에 의한 것이었습니다.\n\n이곳의 [GetPreFTLLowerPlural] 종족은 저를 마치 신처럼 맞이했습니다... 그럴 만도 하지요! 오랜 숙고 끝에, 저는 이 [GetPreFTLLowerPlural] 종족을 진정한 문명으로 발전시키기로 마음먹었습니다."
 observation.104.a:1 "대체 왜 이런 짓을 한 거죠?!"
 observation.104.a.response:1 "저는 지쳤습니다. 근시안적인 윤리의 족쇄에 지쳤고, 동료들의 조롱에도 지쳤습니다. 무엇보다, 아무것도 하지 않고 관찰만 하는 데 지쳤습니다.\n\n말이 안 되지 않습니까! [GetPreFTLLower] 문화에 개입하고, 우리가 정한 길에 따라 발전하게 하는 것이 우리 제국의 의무입니다. 구경꾼처럼 아무 말 없이 지켜보는 것은 이러한 책임을 치욕스럽게 회피하는 것에 불과합니다."
 observation.104.b:1 "즉시 데리러 갈 테니 순순히 응하십시오!"
 observation.104.b.response:1 "죄송하지만 그러기엔 너무 늦은 것 같습니다. 저보다 열등한 존재에게 지시를 받는 일은 이제 없을 겁니다. 제 지능을 활용할 수 있었음에도 기회를 놓친 것은 당신들입니다.\n\n여기에서 저는 마땅히 받아야 할 대접을 받고 있습니다. 이제 이곳이 제 고향입니다. 제 지식, 그리고 제가 가져온 기술 도면으로, 이 문화권이 비약적으로 발전해 황금시대에 이르도록 할 것입니다."
 observation.104.c:1 "미쳤군요."
 observation.104.c.response:1 "그 반대입니다! 지금 저는 여느 때보다도 정신이 맑으니까요! [Root.GetName]의 죽음은 필연입니다. 눈이 멀지 않고서야 모를 수가 없지요.\n\n짧게는 십 년에서 길게는 백 년까지 걸릴 수도 있지만, 언젠가 당신네는 멸망할 겁니다. 당신들이 방관으로 일관한 끝에 자멸하고 나면, 제가 지금 건설하고 있는 문명처럼 젊고 활기찬 문명들이 은하계를 차지하게 되겠지요.\n\n이제 더 할 말도 없습니다. 그럼 이만 안녕히. "
 observation.105.name:1 "탈주 과학자의 세력 확장"
 observation.105.desc:2 "[pre_ftl_planet.GetName] 지표면에서 우려스러운 보고가 들어왔습니다. 탈주 과학자가 세력을 확장하면서 봉건 왕국 중 하나에 첨단 무기를 제공했으며, 해당 왕국은 현재 [pre_ftl_planet.GetPlanetMoon] 전역을 이 탈주 과학자의 이름 아래 정복하고 있습니다.\n\n과학자를 강제로 데려오는 방안이 제기되었으나, 그러려면 상당한 규모의 지상 병력이 필요합니다. 또한, 이 경우 현지 인구가 어떠한 영향을 받을지 예상하기 어렵습니다. 상당수의 주민이 이 과학자를 신으로 여기고 있기 때문입니다."
 observation.105.a:1 "작전 개시를 허가합니다. 그자를 압송하세요."
 observation.105.b:1 "사태가 악화될 뿐입니다..."
 observation.106.name:1 "압송 성공"
 observation.106.desc:1 "[pre_ftl_planet.GetName]에서 탈주 과학자를 압송하는 데 성공했습니다! 자신의 '신'을 지키기 위해 우리 병력에 저항하는 과정에서 수백에 달하는 현지의 [owner.GetPreFTLLowerPlural] 종족이 자살 공격으로 목숨을 잃는 비극이 발생하기도 했습니다.\n\n이제 우리 법체계에 따라 과학자에 대한 처분을 내릴 것이지만, 이번 일은 [pre_ftl_planet.GetPlanetHabitat] 문명에 막대한 영향을 미칠 것입니다. 현지 주민들이 여전히 우리 기술을 일부 보유하고 있으며, 별세계에서 온 침략자들이 자신들의 신을 납치해 갔기 때문입니다."
 observation.106.a:1 "그래도 한 가지 문제는 해결한 셈이죠."
 observation.107.name:1 "[pre_ftl_planet.GetName]에서 종교 내란 발생"
 observation.107.desc:1 "탈주 과학자 압송 후, [pre_ftl_planet.GetName]에서 전쟁이 발발했습니다. 탈주 과학자가 세운 제국이 여러 파벌로 갈라져, 과학자가 세운 교리에 대한 해석을 둘러싸고 싸움을 벌인 것입니다.\n\n특히 현지 주민들이 사용하는 무기의 살상력이 대폭 상승함에 따라 전투는 더욱 치열한 양상을 띠었습니다. 몇몇 세력은 상대에게 방사능 폭탄을 사용했으며, 앞으로 전세는 더욱 확장될 전망입니다."
 observation.107.a:1 "좋게 끝나기 힘들겠군요..."
 observation.108.name:1 "[pre_ftl_planet.GetName] 사태 호전"
 observation.108.desc:1 "탈주 과학자 압송 이후 [pre_ftl_planet.GetName]의 상황이 호전된 것으로 보입니다. 데이터를 해석할 과학자가 사라졌으므로, 과학자가 가져왔던 기술 도면 또한 [pre_ftl_planet.GetName]의 주민들에게는 무용지물이 되었습니다. 현지 [GetPreFTLLowerPlural] 종족은 다시 원래의 생활 방식으로 돌아가고 있습니다."
 observation.108.a:1 "모처럼 좋은 소식이군요."
 observation.109.name:1 "관측소에 미사일 공격!"
 observation.109.desc:1 "오늘, [pre_ftl_planet.GetName] 표면에서 우리 관측소를 향해 지대우 미사일을 연달아 발사했습니다! 관측소는 파괴되었으며 생존자는 없습니다.\n\n자칭 '신'의 영향력을 제거했음에도 불구하고 [pre_ftl_planet.GetPlanetHabitat] 지표면의 [GetPreFTLLower] 문명은 놀라운 속도로 발전을 거듭하고 있는 것 같습니다. 과학자가 전해 준 기술이 지속적인 과학 혁명을 추동한 것으로 보입니다."
 observation.109.a:1 "이래서 불간섭 지침이 있는 겁니다."
 observation.110.desc:1 "영혼들이시여, 저를 보호하소서! 당신들은 우리 거룩한 구세주와 닮았지만, 그분과는 분명히 다릅니다. 그 모습을 보니 확신이 드는군요. 주님께서는 자신의 형상을 닮은 이들이 언젠가 하늘에서 내려와 주님을 납치해 갈 것이라고 예언하셨습니다. 이제 그 예언이 실현되었으니, 당신들의 소행이라는 점은 의심할 여지가 없습니다.\n\n우리 구세주를 어디에 둔 것입니까? 당장 풀어줄 것을 요구합니다!"
 observation.110.a:1 "당신들 '구세주'는 사실 외계 과학자였습니다."
 observation.110.a.response:1 "이리 불경할 데가 있나! 우리 세계에서 거룩한 구세주의 이름을 망령되이 일컫는 것은 용서받지 못할 죄로, 죽음으로서만 속죄할 수 있습니다. 주님께서 우리 문명에 역사하심을 통해 우리가 성장할 수 있었습니다. 구세주를 우리에게 돌려준다면, 당신들의 신성 모독은 용서하도록 하겠습니다."
 observation.110.b:1 "이미 그 인물은 당신들 종족에 대한 반종족 범죄로 처형당했습니다."
 observation.110.b.response:1 "살인자. 악랄하고 비열한 악마 같으니.\n\n똑바로 들으십시오. 이 죄악에 대한 대가를 반드시 치르게 될 것입니다. 수천 년이 걸리더라도, 우리 종족은 당신들이 세운 악마의 제국이 무너지는 것을 지켜볼 것입니다."
 observation.110.c:1 "알겠습니다. 구세주를 돌려보내도록 하지요."
 observation.110.c.response:1 "거룩한 구세주께서 당신들의 죄를 용서하시기를. 아무리 악마인 당신들이라도 구원받을 희망은 있습니다."
 observation.111.desc:1 "나를 제자들에게 돌려보내 준다니, 감사 인사 정도는 해야겠군요. 지금까지 온갖 부당한 취급을 받고, 정신 병원에 갇히고, 웃기지도 않는 심리 검사를 겪어야 했지만, 그런 과거는 이제 묻어들 의향이 있습니다. 당신들이 우리 백성들을 내버려 둔다면, 우리와 당신들이 공존할 방법을 찾을 수 있을 겁니다. 우주는 광대하니까요."
 observation.111.a:1 "두고 봅시다."
 observation.112.desc:1 "오늘, [pre_ftl_planet.GetName] 표면에서 고궤도에 있는 우리 관측소를 향해 지대우 미사일을 연달아 발사했습니다! 관측소는 파괴되었으며 생존자는 없습니다.\n\n[pre_ftl_planet.GetPlanetHabitat] 지표면의 문명이 놀라운 속도로 발전을 거듭하고 있습니다. 분명히 탈주 과학자의 노력 덕분일 것입니다. 이제 이 문명은 잠재적 위험 요소로 간주해야 합니다. 탈주 과학자를 권좌에서 축출할 수 있는 기회는 지나가 버렸습니다."

# Shuttle Intercepted
 observation.201.name:1 "[pre_ftl_planet.GetName]에 왕복선 불시착"
 observation.201.reg_pre_ftl.desc:0 "[pre_ftl_planet.GetName] 지표면에서의 비밀 임무 중에, 우리 측 왕복선 하나가 현지 국가 소속의 대기권용 항공기 전대로부터 요격을 받았습니다. 우연히 명중한 미사일로 인해 왕복선 엔진이 무력화되었고, 왕복선은 외딴 황무지에 불시착했습니다.\n\n현지 [GetPreFTLLowerPlural] 종족이 추락 현장에 닿기 전에 생존자를 구출하기 위해서는 최대한 빨리 조치를 취해야 합니다. 우리 측 인원이 있었다는 증거를 전부 없애야 합니다!"
 observation.201.hive_pre_ftl.desc:0 "[pre_ftl_planet.GetName] 지표면에서의 비밀 임무 중에, 우리 측 왕복선 하나가 미확인 군체 의식에 속한 대기권용 항공기 전대로부터 요격을 받았습니다. 우연히 명중한 미사일로 인해 왕복선 엔진이 무력화되었고, 왕복선은 외딴 황무지에 불시착했습니다.\n\n현지 [GetPreFTLLowerPlural] 종족이 추락 현장에 닿기 전에 생존자를 구출하기 위해서는 최대한 빨리 조치를 취해야 합니다. 우리 측 인원이 있었다는 증거를 전부 없애야 합니다!"
 observation.201.reg_pre_ftl.desc.gestalt:0 "[pre_ftl_planet.GetName]에서 비밀 관측 임무 V45-BM을 수행하기 위해 접근 중이던 XB-23-968H 왕복선이 미확인 현지 국가 소속 대기권용 항공기 전대의 요격을 받아 치명적인 고장이 발생했다고 보고했습니다. 왕복선을 추적한 결과, 현지 주민이 없는 지역에 불시착한 것을 확인했습니다.\n\n현지 [GetPreFTLLowerPlural] 종족이 현장에 도달하기 전에 모든 자율 드론을 대피시켜야 하며, 증거를 전부 제거해야 합니다."
 observation.201.hive_pre_ftl.desc.gestalt:0 "[pre_ftl_planet.GetName]에서 비밀 관측 임무를 수행하기 위해 접근 중이던 우리 왕복선이 대기권용 항공기 전대의 요격을 받아 치명적인 고장이 발생했다고 보고했습니다. 왕복선을 추적한 결과, 현지 주민이 없는 지역에 불시착한 것을 확인했습니다.\n\n현지 [GetPreFTLLowerPlural] 종족이 현장에 도달하기 전에 모든 자율 드론을 대피시켜야 하며, 증거를 전부 제거해야 합니다."
