 sm_trader_proxy_office:0 "무역 대리인 사무소"
 sm_trader_proxy_office_desc:0 "§Y무역상 엔클레이브§!는 은하 시장에서 특별한 지위를 누립니다. 이것은 우리에게도 이익이 될 것입니다."
 requires_trade_enclave:0 "§R성계에 §Y무역상 엔클레이브§!가 있어야 합니다.§!"

 leader_trait_enclave_trader:0 "엔클레이브 무역상"
 leader_trait_enclave_trader_desc:0 "이 지도자는 독립 상인 엔클레이브 출신으로서, 무역 가치를 극대화하는 데 특히 능합니다."

 leviathans.131.desc:3 "§Y불안정 분말§!은 리간의 귀중한 조미료입니다. 여느 조미료와도 다른 풍미와 폭발력을 자랑해 은하계 전역에서 명성이 자자하죠. 저희는 [Root.GetName] 여러분을 포함해 가장 귀중한 무역 파트너에게만 불안정 분말을 판매합니다.\n\n저희가 저렴한 가격을 제시해 드릴 테니 이에 맞춰 주실 수만 있다면, 여러분에게 10 표준년 동안 불안정 분말을 수출할 용의가 있습니다."
 leviathans.131.a.reply:1 "후회하지 않으실 겁니다. 물론 조미료를 지나치게 많이 섭취하지만 않는다면 말이죠... 그렇다면 낮은 확률로 자연 발화할 수 있습니다. 아주 낮은 확률입니다."

 leviathans.130.desc:4 "외계 가스는 저희 주라 상사가 특히나 자신하는 상품입니다. 최근 저희 의료 부서는 외계 행성 환경에 적응하는 어려움을 크게 덜어 주는 특별한 특성을 가진 가스를 정제하기 시작했죠. 하지만 외계종의 생리 구조와 호환되지는 않을 겁니다!\n\n여러분에게 10 표준년 동안 §Y외계 가스§!를 수출할 용의가 있습니다. 이후에는 계약을 재협상해야겠지만요."
 leviathans.130.a.reply:1 "주라 상사와 마음이 통하시는군요! 저희 화물선이 즉시 배송을 시작할 겁니다.\n\n§L이 상품을 구매함으로써 귀하는 상품을 사용하여 발생할 수 있는 피부 자극, 정신병 증세, 안구 변색, 공격적인 변이, 개척민 자살률 증가, 예지 무아지경, 생물권 고갈, 위험한 기묘체 생산, 초소형 블랙홀 생성, 곡물 창고 폭발, 사회 붕괴, 대멸종 사건, 예기치 못한 초신성 폭발, 귀 항성 국가의 완전한 또는 부분적인 파괴, 갑작스러운 감마선 방출, 시간 여행 역설, 진공 준안정성 사건, 우주 엔트로피, 시공간 연속성의 붕괴를 포함하되 이에 국한되지 않는 부작용에 대해 주라 상사가 책임을 지지 않는다는 데 동의합니다...§!"

 leviathans.132.desc:2 "저희 종족이 아닌 자들에게 §Y희귀 크리스탈§!이라고 알려진 시'락캇-두는 저희 문명 전체를 상징하게 되었습니다. 이 '노래하는' 크리스탈은 진동할 시 대부분의 지성체에게 진정 효과를 발휘하는 독특한 음색을 방출합니다.\n\n저희는 보통 시'락캇-두의 경이를 외부인과 공유하지 않지만, 여러분이라면 예외를 둘 용의가 있습니다. 비용을 지불하실 수만 있다면, 10 표준년 동안 여러분에게 저희 크리스탈을 수출하겠습니다."
 leviathans.132.a.reply:1 "훌륭합니다. 저희 상인들이 당장 크리스탈의 운송을 시작할 겁니다. 시'락캇-두가 여러분에게 노래하길."

 leviathans.131.a:4 "매월 §R10§! £energy£ §H$energy$§!을 지불해 §G1§! £volatile_motes£ §H$volatile_motes$§! 획득."
