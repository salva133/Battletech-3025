 leviathans.125.a.reply:0 "식량이 마음에 드시면 좋겠군요."
 leviathans.125.b.reply:0 "아주 좋습니다. 식량은 완벽하게 섭취 가능한 상태로 배달해 드리겠습니다."
 leviathans.125.c.reply:0 "이번 주기에 여러분의 국민들이 굶주릴 일은 없겠군요! 즉시 식량 운송을 시작하겠습니다."
 leviathans.133.name:0 "전략적 자원 확보"
 leviathans.300.desc.continued:0 "알겠습니다. 이 외에 달리 도와드릴 일이 있습니까?"
 leviathans.321.a.reply:0 "기쁜 마음으로 기부를 받아들이겠습니다. 기부금은 가장 창의적인 작품을 만드는 데 사용하겠다고 약속드리죠!"
 leviathans.321.c.reply:0 "안타깝군요, 후원자님. 다음에 기부하는 건 어떠신지요?"
 leviathans.321.b.reply:1 "후원자님, 대체 왜 그러시는 거죠? 소식지 없이는 저희 최근 성과에 대한 소식을 전달해 드릴 수 없습니다..."
 leviathans.323.a.reply:0 "친절한 말씀에 감사드립니다. 저희 단체의 다른 인원들에게도 전달하겠습니다."
 leviathans.323.b.reply:0 "이해합니다. 아니길 바랐지만, 후원자님의 의사를 존중하고 자원을 돌려드리겠습니다.\n\n안녕히 계십시오."
 leviathans.324.a.reply:0 "좋습니다. 그럼 버려야 할 일은 없겠군요."
 leviathans.324.b.reply:0 "아, 정말 감사합니다, [Root.GetRulerName] 후원자님! 덕분에 엄청난 시간과 자원을 아낄 수 있겠어요. 당신에게 빚을 졌군요."
 leviathans.506.name:0 "천체 지도"
 leviathans.506a.desc:0 "저희는 여러분이 아직 탐험하지 않은 성계에 대해 상세한 최신 탐사 데이터를 제공할 수 있습니다. 얼마나 많은 성계에 관심이 있으십니까?"
 leviathans.506.a:0 "15개 성계."
 leviathans.506.b:0 "10개 성계."
 leviathans.506.c:0 "5개 성계."
 leviathans.506.e:0 "그럼 이만."
 leviathans.506.a.reply:0 "지금 탐사 데이터를 전송 중입니다."
 leviathans.316.name:0 "문화부"
 leviathans.316.desc:1 "아, §Y문화부§! 말씀이군요... 문화부는 다양한 아이디어에 도전하고, 예술로 여러분의 제국에 더 큰 통합을 도모할 수 있도록 설계되었습니다. 제 입으로 말하긴 뭐 하지만, 진정한 걸작이라 할 수 있죠.\n\n§R£energy£ 2000§!만 주시면 됩니다."
 leviathans.302.desc:2 "좋습니다! 저희 작품 하나를 여러분에게 기꺼이 넘기겠습니다. 여러분의 제국민들이 분명 기뻐할 겁니다.\n\n가격은 \n§R£energy£ 600§!입니다."
 leviathans.302.a.tooltip:3 "행성 하나에 제정할 수 있는 §S£decision£ $decision_art_monument$§! §Y결정§!을 이용할 수 있게 됩니다. 결정을 제정하면 다음 효과가 발생합니다:\n£amenities£ $MOD_PLANET_AMENITIES_MULT$ §G+15%§!\n$MOD_PLANET_IMMIGRATION_PULL_MULT$: §G+50%§!"
 leviathans.302.a.reply:1 "훌륭합니다! 작품을 즉시 여러분의 보관소로 보내겠습니다. 원하는 행성의 행정부에 §Y결정§!을 제정하도록 요청하기만 하면 됩니다.\n\n후원해 주셔서 진심으로 감사드립니다."
 leviathans.316.a.reply:0 "훌륭합니다! 작품을 즉시 여러분의 보관소로 보내겠습니다. 원하는 행성의 건설자들에게 요청하기만 하면 됩니다.\n후원해 주셔서 진심으로 감사드립니다."
 leviathans.303.desc:1 "그만한 규모의 축제를 열려면 저희 모든 예술가가 실력을 발휘해야 할 겁니다. 쉽지도 저렴하지도 않은 작업이죠.\n\n가격은 \n§R£energy£ 1000§!입니다."
 leviathans.303.a.reply:0 "훌륭합니다! 이런 대단한 행성 축제를 만들 수 있어 기쁘군요!"
 leviathans.304.desc:2 "그래 주시면 도움이 정말 많이 될 겁니다. 새로운 아이디어를 시도하고 창작 과정에서 더 많은 위험을 감수할 수 있죠. 후원은 §Y10년§! 프로그램으로 진행되며, 선불로 한 번만 지불하시면 됩니다."
 leviathans.304.a.tooltip:0 "매월 §Y예술가 단체§!의 §G£opinion£ 우호도 1§! 획득\n\n"
 leviathans.304.a.reply:0 "정말 감사합니다! 여러분의 너그러운 기여 덕분에 저희는 예술의 개념 자체를 확장할 수 있게 되었습니다! 물론 모든 후원자분께 정기 소식지도 전달할 겁니다."
 leviathans.310.name:0 "격분"
 leviathans.310.b:0 "언론의 관심을 돌리세요."
 leviathans.311.name:0 "즐거움"
 leviathans.311.desc:0 "행성 축제 덕에 넘쳐흐르는 행복이 퍼지자 일부 주최자가 우리 행성에 반해 버렸고, 축제가 끝난 후에 이 행성에 정착해 우리 제국의 일원이 되길 원하고 있습니다."
 leviathans.311.a:0 "정착하게 두세요."
 leviathans.311.b:0 "떠나라고 하세요."
 leviathans.312.name:0 "배신"
 leviathans.312.desc:0 "행성 축제가 갑작스레 중단되었습니다. 예술가 단체는 이유를 말하지 않고 짐을 싸서 떠났습니다.\n\n예술가 단체의 야영지와 공연장을 조사하니 엄청난 양의 자원이 사라진 것이 밝혀졌습니다."
 leviathans.312.a:0 "도둑놈들!"
 leviathans.313.desc:0 "예술가 단체가 우리 교신에 응답하지 않습니다."
 leviathans.313.desc.unknown:1 "번역은 둘째치고 우리가 [From.GetName](과)와 정보를 교환하자, 이들은 모든 채널을 폐쇄하고 우리와 대화하길 거부했습니다."
 leviathans.313.a:0 "어떻게 감히?!"
 leviathans.319.desc:0 "존경하는 [Root.GetRulerName] [Root.GetRulerTitle]님, 10년 전에 [Root.GetName]에서 예술가 단체를 지원하겠다고 약속했고, 그 약속을 충실히 지켜 주셨습니다.\n\n다만 후원 기간이 끝나가기 때문에 꼭 여쭤봐야 할 게 있습니다. 은하 최고의 예술 및 공예 작품에 대한 구독권을 연장하시겠습니까?"
 leviathans.332.desc:0 "예술가 단체로부터 교신을 받았습니다. 이들의 기지 중 하나가 파괴되었다고 합니다!"
 leviathans.333.desc:0 "예술가 단체의 예술장으로부터 조난 신호를 수신했습니다. 이들의 마지막 기지이자 문화적 안식처가 파괴되었다고 합니다. 생존자는 얼마 없으며, 예술가 단체는 실질적으로 없어지고 말았습니다."
 leviathans.334.desc:0 "예술가 단체의 기지를 파괴한 이후, 잔해에서 상당한 양의 자원을 발견했습니다. 기지의 홀에 쌓여 있던 기부금과 선물, 창작물이 이제는 우주를 표류하며 주인을 찾고 있습니다."
 leviathans.334.desc.unknown:0 "[station_system.GetName] 성계에 떠 있는 정체 모를 기지를 파괴한 이후, 잔해에서 상당한 양의 귀중한 자원을 발견했습니다."
