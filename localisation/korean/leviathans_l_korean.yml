 leviathans.141:0 "[From.GetName] 파괴" #trader enclave country
 leviathans.141.desc:1 "우리 함대가 [From.GetName]의 본부를 파괴했고, 이들의 항성 기지 잔해로부터 최대한 많은 귀중품을 회수하려는 활동이 진행 중입니다. 그 결과, 상당한 양의 자원을 획득했습니다."

 leviathans.142.a.desc:0 "$leviathans.142.desc.first$ $leviathans.142.desc.known$ $leviathans.142.desc.second$"
 leviathans.142.b.desc:0 "$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$"
 leviathans.142.c.desc:0 "$leviathans.142.desc.first$ $leviathans.142.desc.known$ $leviathans.142.desc.second$\n\n$leviathans.142.desc.trade$"
 leviathans.142.d.desc:0 "$leviathans.142.desc.first$ $leviathans.142.desc.unknown$ $leviathans.142.desc.second$\n\n$leviathans.142.desc.trade$"
 leviathans.142.desc.first:1 "최근 [trader_system.GetName] 성계의 §Y주라 상사§! 본부가 파괴되었습니다."
 leviathans.142.desc.known:1 "보고에 따르면, 공격자는 [trader_destroyer.GetName] 소속이라고 합니다!"
 leviathans.142.desc.unknown:1 "우리 측 정보에 따르면, 이번 사건은 아직 우리에게 알려지지 않은 세력의 소행이라고 합니다."
 leviathans.142.desc.second:0 "살아남은 소수의 이사회는 파산을 선언했고, 기업의 남은 자산은 청산이 진행 중입니다."
 leviathans.142.desc.trade:1 "안타깝게도 주라 상사의 외계 가스 생산 시설이 본부와 함께 파괴되어, 이 전략적 자원 유통 채널을 이용할 수 없게 되었습니다."
 leviathans.142.a:0 "자유 무역이 큰 타격을 입었군요."
 leviathans.142.b:1 "그 가스를 사려고 쓴 크레딧이 한두 푼이 아닌데!"

 leviathans.143.a.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.known$"
 leviathans.143.b.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.unknown$"
 leviathans.143.c.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.known$\n\n$leviathans.143.desc.trade$"
 leviathans.143.d.desc:0 "$leviathans.143.desc.first$ $leviathans.143.desc.unknown$\n\n$leviathans.143.desc.trade$"
 leviathans.143.desc.first:1 "[trader_system.GetName] 성계에 있는 §Y리간 상거래소§!의 항성 기지가 파괴되었습니다. 이 자유 전초 기지는 천 년이 넘는 세월 동안 성간 문명 간의 무역을 중개했지만, 더는 불가능합니다."
 leviathans.143.desc.known:0 "[trader_destroyer.GetName]의 병력이 확실히 마무리를 지었기 때문입니다."
 leviathans.143.desc.unknown:0 "식별되지 않은 병력이 확실히 마무리를 지었기 때문입니다."
 leviathans.143.desc.trade:1 "안타깝게도 이번 사건으로 불안정 분말의 조달처가 없어져, 이 전략적 자원 유통 채널을 이용할 수 없게 되었습니다."
 leviathans.143.a:0 "상황이 걱정스럽게 흘러가는군요."
 leviathans.143.b:0 "그 향신료를 사려고 전액을 지불했건만!"

 leviathans.144.a.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$"
 leviathans.144.b.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$"
 leviathans.144.c.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.known$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.d.desc:0 "$leviathans.144.desc.first$ $leviathans.144.desc.unknown$ $leviathans.144.desc.second$\n\n$leviathans.144.desc.trade$"
 leviathans.144.desc.first:1 "[trader_system.GetName] 성계에 있는 §Y무우타간 상인 조합§!의 본부가 완전히 분쇄되었다는 보고가 들어왔습니다."
 leviathans.144.desc.known:1 "이번 공격의 배후는 [trader_destroyer.GetName] 소속 세력인 것으로 보입니다."
 leviathans.144.desc.unknown:1 "이번 공격을 저지른 자들은 아직 우리가 알지 못하는 제국 출신인 것으로 보입니다."
 leviathans.144.desc.second:1 "살아남은 소수의 무우타간 상인 선장은 은하 전역으로 흩어졌습니다."
 leviathans.144.desc.trade:2 "안타깝게도 이번 사건으로 귀중한 희귀 크리스탈의 생산이 중단되어, 이 전략적 자원 유통 채널을 이용할 수 없게 되었습니다."
 leviathans.144.a:0 "무역에 중대한 차질을 빚었군요."
 leviathans.144.b:0 "우리 크리스탈이! 가만두지 않겠어요!"

 leviathans.150.desc:1 "친애하는 고객 여러분, 유감스럽지만 저희가 [Root.GetName]의 행성으로 외계 가스를 수출하기 위해 맺었던 무역 협정이 종료되었다는 사실을 알려드립니다. 물론 여러분이 에너지 크레딧을 지불할 수 있다면 계약을 10년 더 연장할 용의가 있습니다만..."
 leviathans.150.a:0 "좋습니다. 협정을 연장하고 싶습니다."
 leviathans.150.b:1 "당분간은 외계 가스가 없어도 되겠어요."
 leviathans.150.c:0 "협정을 연장할 자원이 부족하군요."
 leviathans.151.desc:1 "협정이 종료되었습니다, [Root.GetSpeciesName]. 저희는 10년 동안 여러분의 행성으로 불안정 분말을 운송해 왔습니다. 협정을 10년 더 연장하시겠습니까? 아니면 종료하시겠습니까?"
 leviathans.151.a:1 "계속합시다. 분말을 계속 받아야겠어요."
 leviathans.151.b:0 "당분간은 향신료가 필요하지 않습니다."
 leviathans.152.desc:1 "세월이 정말 빠르지 않습니까, [Root.GetSpeciesName]? 희귀 크리스탈을 거래하기 위한 무역 협정을 맺은 지 10년이 지났습니다. 협정을 10년 더 연장하시겠습니까?"
 leviathans.152.a:0 "좋습니다. 협정을 연장합시다."
 leviathans.152.b:0 "당분간은 크리스탈이 없어도 괜찮습니다."

 leviathans.156.desc:0 "여러분의 무모한 공격이 주라 상사의 재산과 직원들을 위험에 빠뜨렸습니다. 따라서 현 무역 협정을 종료할 수밖에 없겠군요. 환불은 안 됩니다."
 leviathans.156.desc.notrade:0 "고객님의 무모한 공격으로 주라 상사의 자산과 직원이 위험에 처했습니다. 원만한 거래 관계를 유지하려면 고객님 측에서도 힘써 주셔야 한다는 점을 기억해 주십시오."
 leviathans.156.a:0 "통신 종료."
 leviathans.157a.desc:0 "유감이지만 해적과 거래하는 것은 회사 방침과 어긋납니다."
 leviathans.157b.desc:0 "당신 같은 고객은 못 받겠어요."
 leviathans.157c.desc:0 "당신하고는 할 말 없습니다."
 leviathans.159.desc:1 "우리 기지를 공격하다니, 용서할 수 없군요! 이제 끝입니다. 알아듣겠어요? 우리가 맺은 무역 협정은 파기된 것으로 아세요."
 leviathans.159.desc.notrade:0 "이번 공격은 명분도 이유도 없습니다! 그냥 넘어갈 수 없군요. 거래는 끝이라고 생각하십시오." #addressing the player empire as a whole
 leviathans.160a.desc:0 "당신네는 도적과 살인자들의 국가입니다. 당신하고 이제 볼일 없습니다."
 leviathans.160b.desc:0 "해적 버러지 같으니."
 leviathans.160c.desc:0 "우릴 공격한 건 용서 못 합니다."
 leviathans.162.desc:2 "아, 드디어 해적께서 본색을 드러내시는군! 그럼 우리 무역 협정은 잊어도 좋습니다! 무우타간이 [Root.GetName](과)와 거래할 일은 다시는 없을 겁니다."
 leviathans.162.desc.notrade:0 "감히 우리를 공격하다니?! 이것만 알아두세요, 해적. 이런 야만 행위는 우리도 두고만 보지 않습니다."
 leviathans.163a.desc:0 "이런 테러리스트 같으니! 당신이 우리 종족을 공격한 일을 잊을 거라 생각하지 마십시오."
 leviathans.163b.desc:0 "우리 무우타간의 기억력이 아주 좋다는 걸 몸소 확인하게 될 겁니다, [Root.GetSpeciesName]. 우린 조금도 잊지 않습니다."
 leviathans.163c.desc:0 "다시는 [Root.GetName](을)를 믿지 않을 겁니다."

##################
# ARTISAN ENCLAVE
##################

 leviathans.295.desc:0 "방문자시군요! 이렇게 기쁠 수가! 아, 실례했습니다. 소개 먼저 해 드렸어야 했는데. 저희는 예술가 단체입니다.\n\n저희 회원들은 예술, 음악, 문화 및 지성체가 존재 자체를 견딜 수 있게 만들어 주는 모든 것을 위해 삶을 헌신하고 있습니다. 저희가 만든 경이로운 창작품을 공유하고 싶다면, 주저하지 말고 문의해 주십시오!"

 leviathans.300.name:0 "예술가 단체"
 leviathans.300.desc:3 "반갑습니다! 저는 예술가 단체의 예술장입니다. 창의력 넘치는 하루가 되시길 바랍니다.\n\n무엇을 도와드릴까요? 여러분이 즐길 만한 예술 작품을 만들어 드릴까요? 아니면 저희 엔클레이브가 비현실적인 아름다움을 만들 수 있도록 후원하시겠습니까?" #'do you for' phrasing is intentional, humorous
 leviathans.300a.desc:0 "흠? 아, 죄송합니다. 잠시 몽상 중이었습니다. 가끔은 제 상상력이 아주... 강력해서 말이죠. 달리 도와 드릴 일이 있습니까?"
 leviathans.300b.desc:0 "잠시 멈춰 서서 만물의 장엄함에 경이를 느낀 적이 있습니까? 우리가 여기 있고, 여러분이 거기 있다니, 얼마나 기막힌 우연입니까! 발라드가 절로 나오는군요."
 leviathans.300c.desc:0 "네? 누구시죠? 아, 여러분이군요! 죄송합니다. 시구절 하나가 생각이 나지 않아서 말이죠. 무엇을 도와드릴까요?"
 leviathans.300.a:1 "§Y예술 작품§!을 의뢰하고 싶습니다."
 leviathans.300.a.reply:0 "더 이상은 판매할 수 없습니다. 그랬다간 여러분이 저번에 구매하신 작품의 진가를 알아보지 못한다고 생각하게 될 테니까요. 저희도 이름값은 해야 하지 않겠습니까."
 leviathans.300.b:1 "§Y예술가 단체§!를 후원하고 싶습니다."
 leviathans.300.b.stop:1 "§Y후원을 취소§!하고 싶습니다."
 leviathans.300.b.stop.tooltip:0 "매월 획득하는 £opinion£ 우호도가 §R중단§!됩니다.\n\n"
 leviathans.300.b.reply:2 "아, 그렇군요. 안타까운 일입니다만 그래도 지금까지 지원해 주신 것에 감사드립니다, [root.GetSpeciesAdj].\n\n그럼 이만."
 leviathans.300.c:1 "우리 제국의 행성에서 §Y축제§!를 열 수 있게 준비해 주세요."
 leviathans.300.c.allow:0 "§Y예술가 단체§!에 다음이 필요합니다:\n£opinion£ 우호도 +50"
 leviathans.300.c.outofstock:2 "§Y행성 축제§!는 20년에 한 번만 개최할 수 있습니다."
 leviathans.300.d:1 "당신의 단체에 관해 §Y자세히 말해 주세요§!."
 leviathans.300.d.reply:1 "저희는 예술가 단체입니다. 예술가 단체는 여러 개의 기지로 구성되어 있으며, 이 안식처에는 새로운 아름다움을 만들기 위해 수많은 행성에서 모인 예술가들이 거주하고 있습니다. 이 예술가들은 은하계 전역에서 자신만의 아이디어와 방식을 가지고 오며, 저희는 함께 자기 자신을 나타낼 궁극적인 표현을 찾고자 합니다.\n\n저희는 예술을 즐기고자 하는 분들에게 다양한 서비스를 제공하고 있습니다. 그리고 저희 작품을 후원해 주신다면, 여러분을 위해 대형 이벤트를 준비해 드릴 의향도 있습니다."
 leviathans.300.e:0 "또 무슨 일을 할 수 있죠?"
 leviathans.300.f:1 "§Y문화부§!에 투자하고 싶습니다."

 leviathans.301.name:0 "[from.GetName]" #country — may return as an unknown name
 leviathans.301.desc:0 "예술가 단체가 우리 교신에 응답하지 않습니다."
 leviathans.301.desc.unknown:1 "번역은 둘째치고 우리가 [From.GetName](과)와 정보를 교환하자, 이들은 모든 채널을 폐쇄하고 우리와 대화하길 거부했습니다."
 leviathans.301.a:0 "어떻게 감히?!"

 leviathans.304a.desc:0 "대단히 감사합니다! 우주에 예술을 퍼뜨리는 데 도움을 주시겠다니, 이 얼마나 고귀한 일입니까? 분명히 만족하실 겁니다."
 leviathans.304b.desc:0 "오늘, 여러분이 보여 주신 행동만큼 별들이 더 밝게 빛날 겁니다!"
 leviathans.304c.desc:0 "[root.GetSpeciesAdj] 여러분에게는 무언가 특별한 것이 있을 줄 알았습니다. 진심으로 취향이 남다른 분들이군요."

 leviathans.305.desc:2 "좋습니다! 저희 작품 하나를 여러분에게 기꺼이 넘기겠습니다. 여러분의 국민들이 분명 기뻐할 겁니다."
 leviathans.305.a.tooltip:3 "행성 하나에 제정할 수 있는 §S£decision£ $decision_art_monument$§! §Y결정§!을 이용할 수 있게 됩니다. 결정을 제정하면 다음 효과가 발생합니다:\n£amenities£ $MOD_PLANET_AMENITIES_MULT$ §G+15%§!\n$MOD_PLANET_IMMIGRATION_PULL_MULT$: §G+50%§!"
 leviathans.305.a.reply:1 "훌륭합니다! 작품을 즉시 여러분의 보관 시설로 보내겠습니다. 원하는 행성의 행정부에 §Y결정§!을 제정하도록 요청하기만 하면 됩니다.\n\n후원해 주셔서 진심으로 감사드립니다."

 leviathans.330.desc:2 "그만한 규모의 축제를 열려면 저희 모든 예술가가 실력을 발휘해야 할 겁니다. 쉽지도 저렴하지도 않은 작업이죠."
 leviathans.330.a.reply:0 "훌륭합니다! 이런 대단한 행성 축제를 만들 수 있어 기쁘군요!"

 leviathans.310.desc:2 "그래 주시면 도움이 정말 많이 될 겁니다. 새로운 아이디어를 시도하고 창작 과정에서 더 많은 위험을 감수할 수 있죠. 후원은 §Y10년§! 프로그램으로 진행되며, 선불로 한 번만 지불하시면 됩니다."
 leviathans.310.a.tooltip:0 "매월 §Y예술가 단체§!의 §G£opinion£ 우호도 1§! 획득\n\n"
 leviathans.310.a.reply:0 "정말 감사합니다! 여러분의 너그러운 후원 덕분에 저희는 예술의 개념 자체를 확장할 수 있게 되었습니다! 물론 모든 후원자분께 정기 소식지도 전달할 겁니다."
 leviathans.307.desc:1 "우리 제국의 경제 상황상 더 이상 예술가 단체를 후원할 수 없습니다. 이제 예술가 단체는 우리 제국으로부터 자금을 받을 수 없습니다. 이로 인해 엔클레이브와 우리 제국의 관계가 틀어질 것입니다."
 leviathans.307.a.tooltip:0 "§Y$enclave_artist_patron$§! 제국 보정치 §R제거§!"

 leviathans.335.name:0 "격분"
 leviathans.335.desc:1 "예술가 단체가 준비한 §Y행성 축제§!는 [Root.GetName]의 시민들에게 즐거움을 주었지만, 이는 오래 가지 않았습니다.\n[this_planet.GetName]에서 벌어진 축제 행사에 대규모 인파가 몰리면서 수천 명의 시민이 사망한 것입니다. 이러한 비극이 발생한 정황은 확실히 알려지지 않았지만, 우리 정부와 주최 측에 대한 국민들의 분노가 커지고 있습니다."
 leviathans.335.b:0 "언론의 관심을 돌리세요."
 leviathans.336.name:0 "즐거움"
 leviathans.336.desc:1 "§Y행성 축제§! 덕에 행복이 한없이 퍼지자, 주최 측 중 일부가 우리 삶의 방식에 반해 버렸습니다. 이들은 축제가 끝난 후에 이 행성에 정착해 우리 제국의 일원이 되기를 원하고 있습니다."
 leviathans.336.a:0 "정착하게 두세요."
 leviathans.336.b:0 "떠나라고 하세요."
 leviathans.337.name:0 "배신"
 leviathans.337.desc:1 "§Y행성 축제§!가 갑작스레 중단되었습니다. 예술가 단체는 이유를 말하지 않고 짐을 싸서 떠났습니다.\n\n예술가 단체의 야영지와 공연장을 조사하니 엄청난 양의 자원이 사라진 것이 밝혀졌습니다."
 leviathans.337.a:0 "도둑놈들!"
 leviathans.315.desc:1 "존경하는 [Root.GetRulerName] [Root.GetRulerTitle]님, 10년 전에 [Root.GetName]에서 예술가 단체를 지원하겠다고 약속했고, 그 약속을 충실히 지켜 주셨습니다.\n\n다만 후원 기간이 끝나가기 때문에 꼭 여쭤봐야 할 게 있습니다. 은하 최고의 예술 및 공예 작품에 대한 구독권을 연장하시겠습니까?"

 leviathans.321.name:0 "후원자 소식지"
 leviathans.321.desc:0 "다음은 저희 모든 후원자를 위한 최신 소식지입니다:\n\n"
 leviathans.321.desc.a:1 "아쉽게도 엔클레이브에서 생산된 것은 많지 않습니다. 대부분의 예술가는 깊은 우울에 빠져 영감을 이끌어 내지 못하고 있죠. 분위기는 좋지 않지만, 희망은 있습니다. 모름지기 창작에는 시간이 필요한 법이니까요.\n\n저희 예술가 단체가 물질세계에 다시 관심을 가질 수 있도록 기부해 주신다면 정말 큰 도움이 될 겁니다."
 leviathans.321.desc.b:1 "엔클레이브는 지난 몇 달 동안 바빴습니다. 한 거주자가 냄새를 사용자에게 전달할 수 있는 신기술을 개발해 엄청난 화제가 되었죠. 이 놀라운 기계가 분명 모든 것을 바꿀 겁니다.\n\n이 아이디어를 더 발전시키려면 더 많은 기부가 필요합니다."
 leviathans.321.desc.c:1 "엔클레이브의 분위기는 활기찹니다. 냄새 균열기가 제작되자, 여러 예술가가 이를 사용해 새로운 경험을 창조하는 데 주력하고 있습니다. 지금까지 냄새 균열기를 사용한 작품 중 가장 주목할 만한 것으로는 향기를 통해 전달되는 오케스트라 작품이 있습니다.\n\n작업은 계속될 것이며, 어떤 기부라도 감사히 받겠습니다."
 leviathans.321.desc.d:0 "저희는 향기 중심의 미디어를 제작하려는 시도를 포기했습니다. 이 멍청한 아이디어 때문에 시간을 낭비하고 불쾌한 냄새만 남고 말았습니다.\n\n저희가 다시 궤도에 오르기 위해서는 믿음직한 후원자분들의 기부가 필요합니다. 항상 후원해 주시는 여러분께 감사드립니다!"
 leviathans.321.a:0 "기부하고 싶습니다."
#  leviathans.321.a.reply:0 "We joyously accept your donation and promise that it will be used in the most creative of endeavors!"
 leviathans.321.c:0 "지금은 기부할 여유가 없습니다."
 leviathans.321.b:1 "이 소식지를 구독 해제하고 싶습니다."
 leviathans.322.name:0 "후원자의 혜택"
 leviathans.322.desc:3 "반갑습니다, [Root.GetRulerName] 후원자님! 저희가 새로운 유형의 건물, §Y문화부§!를 고안해 냈습니다. 대중이 서로를 더 잘 이해할 수 있도록 특별히 조정된 것이죠. 문화부는 대중의 잠재의식에 있는 서로에 대한, 그리고 예술에 대한 편견을 혼합하고 전부 깨부숴 새로운 형태의 통합을 제시하는 식으로 작동합니다.\n\n이 건물을 구매하시겠습니까? 분명 여러분의 제국을 하나로 결속시키는 데 유용할 겁니다. 제 입으로 말하긴 뭐 하지만 완전 거저입니다."
 leviathans.322.a.tooltip:3 "§S£building£ $building_artist_patron$§!를 이용할 수 있게 됩니다. 이 건물로 다음 제국 효과가 발생합니다:\n$mod_job_culture_worker_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15%§!\n"
 leviathans.322.a.tooltip.hive:0 "§S£building£ $building_artist_patron$§!를 이용할 수 있게 됩니다. 이 건물로 다음 제국 효과가 발생합니다:\n$mod_job_coordinator_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15%§!\n"
 leviathans.322.a.tooltip.machine:0 "§S£building£ $building_artist_patron$§!를 이용할 수 있게 됩니다. 이 건물로 다음 제국 효과가 발생합니다:\n$mod_job_evaluator_add$: §G+3§!\n$mod_planet_jobs_unity_produces_mult$: §G+15%§!\n"
 leviathans.323.name:0 "영양가 없는 소식"
 leviathans.323.desc:1 "죄송합니다, [Root.GetRulerName] 후원자님. 슬프게도 저희는 지금 창의력의 벽에 부딪힌 상태입니다. 엔클레이브는 혼란스러운 상태이며, 지금은 드릴 수 있는 게 아무것도 없습니다. 언제나처럼 후원에 감사드립니다."
 leviathans.323.a:0 "상황이 개선되길 바랍니다."
#  leviathans.323.a.reply:0 "We humbly thank you for your kind words, and will send them along to the rest of the troupe."
 leviathans.323.b:0 "환불을 요청하겠습니다!"
#  leviathans.323.b.reply:0 "We understand. We wish it were not so, but we will respect your wish and return your resources.\n\nGoodbye, patron."
 leviathans.324.name:0 "망가진 예술 장비"
 leviathans.324.desc:1 "반갑습니다, [Root.GetRulerName] 후원자님. 최근 심각한 오작동으로 인해 저희 기술 장비 대부분을 어쩔 수 없이 폐기해야 했습니다. 혹시 고철과 자재를 쓸 곳이 있으신지요?"
 leviathans.324.a:0 "저희가 소재를 회수하겠습니다."
#  leviathans.324.a.reply:0 "That is good, then it won't go to waste."
 leviathans.324.b:0 "저희가 장비를 수리해 드리죠."
#  leviathans.324.b.reply:0 "Oh, thank you kindly, patron [Root.GetRulerName]! This will save us a tremendous amount of time and resources. We are in your debt."
 leviathans.325.desc:0 "정말 안타깝군요, 후원자님! 소식지 없이는 저희가 최근 이룬 성과를 알려드릴 수 없을 텐데..."

 leviathans.345.name:0 "문화부"
 leviathans.345.desc:2 "아, §Y문화부§! 말씀이군요... 문화부는 다양한 아이디어에 도전하고, 예술을 매개로 여러분의 제국에 더 큰 통합을 도모할 수 있도록 설계되었습니다. 제 입으로 말하긴 뭐 하지만, 진정한 걸작이라 할 수 있죠."
 leviathans.345.a.reply:0 "훌륭합니다! 작품을 즉시 여러분의 보관 시설로 보내겠습니다. 원하는 행성의 건설자들에게 요청하기만 하면 됩니다.\n후원해 주셔서 진심으로 감사드립니다."

 leviathans.352.desc:0 "예술가 단체로부터 교신을 받았습니다. 이들의 기지 중 하나가 파괴되었다고 합니다!"
 leviathans.353.desc:0 "예술가 단체의 예술장으로부터 조난 신호를 수신했습니다. 이들의 마지막 기지이자 문화적 안식처가 파괴되었다고 합니다. 생존자는 얼마 없으며, 예술가 단체는 실질적으로 없어지고 말았습니다."
 leviathans.354.desc:0 "예술가 단체의 기지를 파괴한 이후, 잔해에서 상당한 양의 자원을 발견했습니다. 기지의 홀에 쌓여 있던 기부금과 선물, 창작물이 이제는 우주를 표류하며 주인을 찾고 있습니다."
 leviathans.354.desc.unknown:1 "[station_system.GetName] 성계를 표류하는 기지를 파괴한 이후, 잔해에서 상당한 양의 귀중한 자원을 발견했습니다."

