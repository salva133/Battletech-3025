 leviathans.125.desc.z1:1 "재능 있는 경영자가 대기 중입니다. 이 경영자는 언제라도 [Root.GetName]에 이주해, 적자에 빠진 부문을 흑자로 전환할 수 있습니다. §H무역 가치§!는 전문가에게 맡기세요!"
 leviathans.125.desc.z1.gestalt:0 "재능 있는 경영자가 대기 중입니다. 이 경영자는 언제라도... 흠. 확실하십니까?\n\n'구매 취소 불가' 상품이기는 하지만... 미리 말씀드려야 할 것 같군요. 저희 컨설턴트들은 §H무역 가치§! 전문입니다. 고객님께 적합할지 잘 모르겠군요. 워낙... 무역 가치에 대한 개념이 남다르셔서 말이죠."
 leviathans.125.z1:0 "좋습니다."
 leviathans.125.z1.gestalt:0 "알고 있습니다. 그래도 진행하겠습니다."
 leviathans.126.desc:0 "잘됐군요! 저희의 능력을 [Root.GetName] 여러분과 나누게 되어 기쁘게 생각합니다."

