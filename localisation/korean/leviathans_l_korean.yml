 leviathans.506.f:0 "현재 저희 수준의 함대라면 상대가 될까요?"
 leviathans.5106.f1.reply:0 "아니. 전혀요.\n\n잠깐만요. 설마 싸우려는 생각은 아니겠죠...? 세상에. 당신들 함선으로요? 하... 학살이 벌어질 거라고요!"
 leviathans.5106.f2.reply:0 "공격하지 않는 걸 강력히 권고드리죠. 당신들의 공격은 위협보다는 성가신 것에 가까울 테니까요."
 leviathans.5106.f3.reply:1 "흠... 네... 어쩌면 상대가 될 수 있을지 모르겠군요. 당신 제국의 함대를 전부 모은다면 말이죠... 물론 쉽게 이길 수는 없을 겁니다. 하지만 가능성은 있어요."
 leviathans.5106.f4.reply:0 "당신들의 함대는 큐레이터 집단에 기록된 가장 위대한 함대들과도 비견될 정도로 강대하죠. 분명 이길 수 있을 겁니다."

 leviathans.500.f:1 "상호 간에 §Y싱크 탱크§!를 설립하고 싶습니다."
 leviathans.511.name:0 "싱크 탱크"
 leviathans.511.desc:1 "네... 좋습니다, 싱크 탱크 같은 시설은 은하계 과학 발전에 큰 도움이 되겠군요. 그럼 우리와 공유하는 성계의 항성 기지에 건설해도 좋습니다. 우리 큐레이터가 당신의 과학자와 교류하기 위해 찾아갈 겁니다."
 leviathans.511.a:0 "아주 좋습니다. 이 밖에 다른 제안은 없습니까?"
 leviathans.511.a.tooltip:0 "이제 §Y[curator_system.GetName]§! 성계의 항성 기지에 §H큐레이터 싱크 탱크§!를 건설할 수 있습니다."

 leviathans.550.name:0 "공허 태생체"
 leviathans.550.desc:1 "저희 추측이 맞는다면, 공허 태생체는 고향에서 멀리 떨어진 상태일 겁니다. 저희는 공허 태생체가 먹잇감을 찾아 우주의 공허를 떠돌며 상상도 할 수 없는 크기를 가진, 타 은하 포식자의 자손이라고 생각합니다. 살아 있는 개체와 마주친 적은 없지만, 성장한 공허 태생체는 가는 곳마다 파괴와 혼돈을 남긴다는 소문이 있습니다. 이들의 그림자가 드리운 행성은 썩어 문드러진다더군요."
 leviathans.550.a:0 "$leviathans.510.a$"
 leviathans.550.a.reply:1 "저희가 파악한 바에 따르면, 공허 태생체의 어미는 항성의 궤도에 행성 크기의 알을 낳으며, 새끼는 그 안에서 수천 년 동안 자라나는 듯합니다. 심지어 대기와 유기체가 생겨날 정도로 긴 세월 동안 부화하지 않는 경우도 있지요.\n\n공허 태생체는 생명체를 잡아먹으며, 성체는 어떠한 생명체에게든 기이한 영향을 끼친다고 합니다. 다행히 이 새끼는 부모에게 버림받은 것 같습니다.\n\n녀석이 아직 어리고 취약할 때 없애는 것이 최선 아닐까요?"
 leviathans.550.b:0 "어떻게 물리쳐야 하지?"
 leviathans.550.b.reply:0 "성체가 전투에서 패배했다는 이야기는 들어보지 못했지만, 이 공허 태생체는 이제 막 부화한 녀석입니다. 공허 태생체는 부식성 침과 가시를 발사해 가장 두꺼운 장갑도 녹여버릴 수 있지만, 방호용 내산 코팅이라면 부식 과정을 늦출 수 있습니다. 저희가 제작을 돕겠습니다. 공허 태생체는 우리 모두의 위협이니까요."

 leviathans.555.name:0 "청소부"
 leviathans.555.desc:2 "아, 고철 로봇 말씀이시군요. 청소부는 잃어버린 시대의 독특한 구조물입니다. 끊임없이 은하의 잔해 지역을 수색하며 선체에 용접할 화기, 엔진, 소재를 찾아다닙니다. 청소부의 크기와 화력은 수백 년 동안 멈추지 않고 성장했습니다.\n\n충분한 시간과 고철이 주어진다면, 정말 끝없이 성장할 수 있을지는 확실하지 않습니다."
 leviathans.555.a:0 "누가 처음 만든 겁니까?"
 leviathans.555.a.reply:2 "아쉽게도 청소부의 기원에 대한 확실한 데이터는 존재하지 않는다고 합니다. 어떤 연구원들은 사라진 제국의 고철 수집 기계가 오작동을 일으키고 하드웨어가 손상되어 오래전에 그 목적을 잃어버린 거라고 믿습니다. 다른 이들은 알 수 없는 설계자가 만든 초소형 로봇에서 시작되었다고 합니다. 주변 환경을 사용해 계속해서 거대하고 강력하게 성장하도록 만들어졌다더군요. 천 년 전에 발생한 성간 전투에서 홀로 살아남은 로봇 함선의 선장이었다고 믿는 이들도 있습니다. 문명 전체가 갑작스레 파괴되면서 논리 시스템에 복구할 수 없는 손상을 입었다는 것입니다.\n\n물론 이건 전부 추측에 불과합니다."
 leviathans.555.b:0 "청소부와 소통할 수 있습니까?"
 leviathans.555.b.reply:2 "이제껏 청소부와 소통하려거나 청소부의 프로그램을 변경하려는 시도는 많았습니다. 안타깝게도 이런 원정대의 대부분은 청소부가 거주하고 있는 우주 쓰레기장의 일부가 되고 말았죠. 다만, 청소부를 피해 도망칠 수 있던 자들은 살아남았습니다.\n\n청소부의 누더기 몸체에는 제국의 함대 전체를 단신으로 파괴할 정도의 함포가 탑재되어 있습니다. 실제로 몇 번 벌어졌던 일이기도 합니다. 물론 청소부를 파괴하려 해 봤자, 재활용할 수 있는 함선 부품을 제공해 청소부를 더 강하게 만들 뿐이었습니다."
 leviathans.555.c:0 "$leviathans.510.b$"
 leviathans.555.c.reply:2 "이미 추측하셨겠지만, 청소부는 기존의 정해진 설계도에 따라 제작되지 않았습니다. 그래서 청소부의 부품 일부가... 제대로 호환되지 않아 여러 구조적 약점이 발생하게 되었지요. 물론 특별한 지식이 없다면 대부분의 약점을 확인할 수 없겠지만, 저희 첨단 감지기는 약점을 구분할 수 있습니다.\n\n청소부의 선체 중 감지기에 표시된 약점에 화력을 집중하라고 함대에 명령을 내린다면, 훨씬 적은 피해량으로도 녀석을 쓰러뜨릴 수 있을 겁니다."
 leviathans.555.aa:0 "청소부의 기원에 대해 다시 알려 주세요."
 leviathans.555.bb:0 "청소부와 소통하려는 시도에 대해 다시 알려 주세요."

 leviathans.556.name:0 "티얀키 여왕"
 leviathans.556.desc:0 "참으로 아름답지 않습니까? 늙어 주름진 여왕의 새하얀 가죽은 영겁의 세월 동안 단단해졌고, 그녀의 촉수는 전함의 선체를 굴 껍데기처럼 쉽게 부러뜨릴 수 있습니다. 수십 년 전에 우리 연구원들은 은하계 끝까지 여왕을 사냥하겠다고 맹세한 선장의 소문을 들었지만, 아직까지 여왕이 살아 있는 것을 보면 아무래도 실패한 모양입니다."
 leviathans.556.a:0 "왜 여왕은 다른 티얀키보다 훨씬 더 거대한 거죠?"
 leviathans.556.a.reply:0 "여왕의 놀라운 크기는 분명 이례적입니다. 저희는 여왕이 우리 은하의 티얀키보다 더욱 거대하고 강력하게 진화한, 다른 은하의 심우주에서 온 방랑자라고 믿고 있습니다.\n\n물론 단순히 심화된 형태의 거대증 때문일 가능성도 있겠지만, 그렇다면 여왕의 긴 수명을 설명할 수 없겠죠."
 leviathans.556.b:0 "여왕을 사냥하던 선장에 대해 뭘 알고 있죠?"
 leviathans.556.b.reply:0 "아는 건 별로 없습니다만, 선장은 다른 은하에서 이곳까지 여왕을 추적했을 가능성이 큽니다. 하지만 어째서 함대 전체를 파괴할 수 있는 생명체에게 한 척의 함선으로 도전할 정도로 어리석었던 것인지는 알 수 없습니다."
 leviathans.556.c:0 "$leviathans.510.b$"
 leviathans.556.c.reply:0 "여왕은 강력하지만 쓰러뜨릴 수 없는 것은 아닙니다. 여왕은 단단한 가죽을 갖추고 있어 대부분의 투사체를 막아 내지만, 눈에 띄는 약점을 가지고 있습니다.\n\n여왕의 등에는 거대한 양성자 어뢰가 박혀 있습니다. 최근의 전투에서 얻은 상처인데, 제대로 낫지 않았죠. 스캔 결과, 어뢰는 결함품인 것으로 보이나, 특정한 에너지 파동에 노출된다면 여전히 기폭시킬 수 있습니다.\n\n자세한 내용은 지금 전송해 드리겠습니다."
 leviathans.556.aa:0 "왜 여왕이 다른 티얀키보다 거대한지 다시 알려 주세요."
 leviathans.556.bb:0 "여왕을 사냥하던 선장에 대해 다시 알려 주세요."

 leviathans.558.name:0 "맹독 신"
 leviathans.558.desc:0 "유독성 존재는 추적하기 무척 어렵습니다. 수천 년 동안 은하계를 돌아다녔으며 간혹 행성에 독성 물질을 뿜어내는데, 아무래도 이것이 이 존재 본연의 생애 주기인 듯합니다. 최근 이 존재가 §Y[toxic_god_system.GetName]§! 성계에 있는 것을 확인했다는 보고가 들어왔습니다."
 leviathans.558.desc.knights:0 "유독성 존재는 추적하기 무척 어렵습니다. 수천 년 동안 은하계를 돌아다녔으며 간혹 행성에 독성 물질을 뿜어내는데, 아무래도 이것이 이 존재 본연의 생애 주기인 듯합니다. 물론, 여러분은 이미 알고 계셨겠지요!\n\n죄송합니다만, 이 존재의 현재 위치를 파악하는 데는 도움을 드릴 수 없습니다. 저희 정보원들도 유독성 존재를 발견한 지가 꽤 오래되었거든요."
 leviathans.558.A:0 "$leviathans.510.a$"
 leviathans.558.AA:0 "유독성 존재에 관해 무엇을 아는지 다시 말해 주세요."
 leviathans.558.A.reply:0 "유독성 존재가 어디에서 왔는지는 기록된 바 없습니다. 수천 년 전에 처음으로 목격된 이후로는 수백 년 주기로 나타나고 있지요. 혹자는 이 존재를 신이라 부르지만, 그건 직접 판단하셔야 할 겁니다. 저희가 알기로, 유독성 존재는 절지류의 특성을 지닌 위압적인 유기체입니다. 보고에 따르면, 녀석은 몸 위에 생태계가 자리 잡을 만큼 거대하다고 합니다. 단, 녀석의 신체 표본을 확보하는 일은 당연하게도 아주 어려운 것으로 밝혀졌습니다."
 leviathans.558.B:0 "어떻게 물리쳐야 합니까?"
 leviathans.558.BB:0 "어떻게 상대해야 하는지 다시 알려 주세요."
 leviathans.558.B.reply:0 "유독성 존재와 마주치고 살아남은 사례가 몇 번 있었습니다. 보고에 따르면, 그 존재의 부식성 독은 어떠한 장갑도 뚫어 버린다고 합니다. 보호막도 약간 더 도움이 되는 정도에 불과합니다. 또한 유독성 존재의 등에 서식하는 생물들은 위협을 받을 경우 무리 지어 공격한다고 합니다. 압도적인 병력으로 상대하는 것 말고는 달리 방법이 없을 겁니다."

 leviathans.590.name:0 "과학자 고용"
 leviathans.590.desc:0 "큐레이터 중 가장 뛰어난 과학자 한 명을 보내 여러분의 대의를 위해 봉사하게 할 의향이 있습니다. 이건 아무한테나 하는 제안이 아닙니다. 아시겠습니까?!\n\n물론 과학자를 보낼 준비를 하기 전에 적절한... 기부가 필요할 겁니다."
 leviathans.590.a:0 "물론입니다. 기부하도록 하겠습니다."
 leviathans.590.a.reply:0 "훌륭합니다. 이제 당대 최고의 천재 중 하나를 자유롭게 이용하실 수 있습니다."
 leviathans.590.tt_scientist:0 "§H큐레이터 과학자§!는 한 번에 §Y하나§!만 고용할 수 있습니다."

 leviathans.598.name:0 "원칙 공유"
 leviathans.598.desc:0 "여러분의 집단의식에 지식의 근본 원칙을 주입하고자 합니다. 가볍게 여길 작업이 아니며, 오직 공유 의식에게만 가능합니다.\n\n저희로서도 쉬운 일이 아닌 데다 막대한 대가도 따를 겁니다. 하지만 지식은 그 어떠한 것보다 귀중하지요."
 leviathans.598.a:0 "$leviathans.590.a$"
 leviathans.598.a.reply:0 "괜찮은 투자로군요."
 leviathans.598.tt_principles:0 "큐레이터의 근본 원칙은 이미 전수받았습니다."

 leviathans.599.name:0 "정보 구매"
 leviathans.599.desc:0 "여러분은 저희가 신뢰하는 고객 중 하나이니 저희 쪽에서... 덜 선호하는 고객에 관한 특정 정보를 유출할 수 있습니다. 물론 이 정보로 무엇을 하느냐는 전적으로 여러분의 몫입니다.\n\n누구에 관해 알고 싶으십니까?"
 leviathans.599.a:0 "[curator_customer_1.GetName]에 관해 말해 주세요."
 leviathans.599.b:0 "[curator_customer_2.GetName]에 관해 무엇을 알고 있습니까?"
 leviathans.599.c:0 "[curator_customer_3.GetName]에 관해 알고 싶습니다."
 leviathans.599.d:0 "[curator_customer_4.GetName]에 관심이 있습니다."
 leviathans.599.yes.reply:0 "훌륭합니다. 은하에서 가장 안전한 성간 데이터 링크를 통해 즉시 정보를 전송하겠습니다."

 leviathans.600.name:0 "$clues$"
 leviathans.600.desc:0 "$lgates$? 네, 다른 게이트웨이처럼 그것들은 가장 오래된 $gov_stagnant_ascendancy$보다 더 앞선 것이지만, 이미 알아내셨을 거라 확신합니다.\n\n왜 다른 걸까요? 어디로 이어지는 걸까요? 우리는 이런 수수께끼를 깊게 파고들지 않기로 했습니다. 몇 번 당하고 나니 무척 조심스러워져서 말이에요. 하지만 최근에 발견한 관련 내용은 기꺼이 공유해드리겠습니다.\n\n적당한 가격에 말입니다."
 leviathans.600.a:0 "부탁합니다."

 leviathans.596.desc:1 "당신들이 문명화된 국가로서 행동할 수 있을 거라고 저희가 지나치게 과대평가한 것 같습니다. 이상하군요... 보통 폭력적인 자들은 조기에 파악할 수 있는데 말입니다.\n\n당연한 말이지만, 저희 데이터 뱅크에 대한 당신들의 접근은 차단했습니다."
 leviathans.597a.desc:0 "어리석군요! 우릴 공격함으로써 당신들은 미래 세대에 수준 낮은 기술로 살아가는 비극을 선사한 겁니다!"
 leviathans.597b.desc:0 "당신들은 본능에 못 이겨 우릴 공격했으니, 이제 대가를 치러야 합니다. 다시는 [Root.GetName]에게 우리의 지식을 공유하지 않겠습니다."
 leviathans.597c.desc:1 "[Root.GetSpeciesNamePlural], 당신들에게 줄 것이 정말 많았건만 그걸 전부 내던져 버렸군요. 신세대의 야만인 쓰레기 같으니!"
 leviathans.597d.desc:0 "당신들을 큐레이터 집단 전체의 적으로 선언하겠습니다."

 leviathans.510.name:0 "에테르 드레이크"
 leviathans.510.desc:0 "에테르 드레이크는 우리 우주에서 살기에 적합하지 않습니다. 최후의 드래곤은 강력하지만, 무적은 아닙니다."
 leviathans.510.a:0 "그게 대체 뭐죠?"
 leviathans.510.a.reply:0 "모든 정보를 종합해 봤을 때, 에테르 드레이크는 그 어떤 은하 문명보다도 먼저 존재했습니다. 한때는 많은 개체 수를 자랑했지만, 이들 종족은 영겁의 세월 동안 점차 쇠퇴했습니다.\n\n현재 에테르 드레이크는 우리 우주에서 살기에 적합하지 않습니다. 이들은 마치 다른 현실에서 진화한 것처럼, 우주의 물리 법칙에 부합하지 않습니다. 아니, 실제로 다른 현실에서 진화한 게 맞습니다. 저희는 에테르 드레이크들이 우리 우주가 시작되기 전에 있었던 우주의 마지막 잔재이며, 그것도 어떤 '거대한 위기'에서 살아남은 존재라고 믿습니다.\n\n여기서 멀지 않은 곳에 있는 드래곤은 이 은하에서, 어쩌면 우주 전체에서 마지막으로 남은 에테르 드레이크일지 모릅니다."
 leviathans.510.b:0 "어떻게 하면 물리칠 수 있죠?"
 leviathans.510.b.reply:0 "에테르 드레이크의 비늘은 타악기의 리듬에 반응합니다. 정확히 설명하자면 피하 근육 조직은 비늘판의 충격 흡수력과 위치를 조정하는데, 특정 주파수로 이러한 근육 조직을 이완시킬 수 있습니다. 한때 에테르 드레이크의 사회적 상호 작용에서 핵심적인 역할을 담당했던 반사 운동은 이제 명백한 약점이 되었습니다.\n\n특정한 리듬에 따라 함선의 발사 패턴을 조정한다면, 이 최후의 드래곤에게 더욱 막대한 피해를 입힐 수 있습니다. 드래곤은 우리 시대에 있을 존재가 아닙니다. 고통을 끝내 주시지요."

 leviathans.515.name:0 "알 수 없는 요새"
 leviathans.515.desc:0 "알 수 없는 요새는 어마어마한 크기의 말도 안 되는 자가 수복 구조물로 더는 건설되지 않습니다. 그런데 그 편이 나을지도 모르겠군요."
 leviathans.515.a:0 "파괴할 수 없는 구조물이란 없어요."
 leviathans.515.a.reply:1 "요새는 과거에 격퇴된 바 있으나, 언제나 복구되었습니다. 이 은하계 내 일부 고대 제국은 요새의 비밀을 더 깊게 파헤치거나 영구적으로 파괴하려는 헛된 노력 끝에 미쳐 버리고 말았죠. 요새는 자신을 유지하는 것에 특히나 집중하는 것처럼 보이기에, 별다른 중요한 목적이 있는 것 같지는 않습니다."
 leviathans.515.b:0 "요새에 들어갈 수는 있습니까?"
 leviathans.515.b.reply:1 "가능하며 누군가 들어갔던 적도 있지만, 이제 요새에 들어가려 했던 시도는 거의 잊히고 말았습니다. 요새는 정지 상태에서는 동력을 일부만 사용하지만, 시스템 전체를 재가동할 때는 인근에서 동력을 끌어오려 할 겁니다. 조심히 진행하셔야 합니다."
 leviathans.515.c:0 "누가 요새를 건설한 겁니까?"
 leviathans.515.c.reply:1 "요새를 건설한 자들이 누구였든, 퍼즐과 수수께끼를 즐겼던 것이 분명합니다. 지금까지 요새에서 유일하게 회수된 물건은 기이한 형태의 다양한 금속 물체였습니다. 이 금속들은 어떤 뜻 모를 장치의 부품이었는데, 이 장치는 금속을 재배열해서 보다 적절한 형태를 이루도록 설계된 듯합니다. 이 물건을 가져온 자들은 재배열에 실패해, 겨우 목숨만 부지한 채 탈출할 수 있었습니다. 하지만 다른 많은 이들은 살아남지 못했습니다."
 leviathans.515.d:0 "요새는 어떻게 동력을 얻습니까?"
 leviathans.515.d.reply:1 "요새의 동력 체계는 처음 선체를 건조한 뒤, 그리고 방어 체계를 구축하기 전 어느 시점에 만들어졌을 것입니다. 동력 체계가 수복되는 방법은 알 수 없지만, 요새에 상당한 양의 암흑 물질이 포함되어 있다는 것을 발견했습니다. 이 암흑 물질과 블랙홀 사이의 관계가 바로 요새가 오래 살아남을 수 있었던 원인을 설명하는 열쇠가 될 것입니다.\n\n요새의 동력원은 누구도 발견하지 못했지만, 극도로 불안정할 가능성이 높습니다."
 leviathans.515.bb:0 "어떻게 들어가야 하는지 다시 알려 주세요."
 leviathans.515.cc:1 "누가 건설했는지 다시 알려 주세요."
 leviathans.515.dd:1 "어떻게 동력을 얻는지 다시 알려 주세요."

 leviathans.520.name:0 "항성 포식자"
 leviathans.520.desc:0 "항성 포식자는 은하계라는 사냥터에 나타난 새로운 기생충입니다. 여러분의 제국과 많은 면에서 비슷하죠. 항성 포식자는 공포와 핵융합에서 태어났으며, 은하를 배회하고 항성 속에 들어가 내부에서부터 항성을 포식합니다. 그리고 방해받는 것을 확실히 좋아하지 않습니다."
 leviathans.520.a.reply:0 "항성 포식자는 희귀종이자 기원을 알 수 없는 새로운 유형의 괴물입니다. 지금까지 저희가 알아낸 정보는 얼마 되지 않으며, 항성 포식자를 직접 맞닥뜨렸다는 이야기조차 거의 없습니다.\n\n하지만 모든 데이터는 항성 포식자가 오직 파멸만을 불러오는 공포의 존재라는 사실을 나타냅니다.\n\n항성 포식자는 핵융합 자체를 먹어 치울 수 있습니다. 저희 §Y노련한§! 경험에 기반한 추측으로는, 항성 포식자의 생물학적 구조는 외차원의 암흑 물질과 태양 물질이 합쳐진 결과인 듯합니다. 항성 포식자는 항성에 뛰어들어 자신의 체내 핵융합로를 채우기 위해 항성의 내부를 먹어 치우고, 자신이 닿는 모든 성계에 죽음을 불러옵니다. 항성 포식자가 포식을 마치고 나면 성계 내 행성은 마치 얼음처럼 부서지거나, 포식자의 배 속에 있는 또 하나의 항성에 노출되어 타 버리고 맙니다.\n\n항성 포식자는 먹이를 원하며 자신의 배를 채우기 전까지 멈추지 않을 겁니다. 항성 포식자를 바라본다면, 생존자의 순수한 분노를 목도하게 될 것입니다."
 leviathans.520.b.reply:0 "그나마 확실한 것은 핵을 먹어 치우는 것이 항성 포식자에겐 가장 중요한 일이라는 것입니다. 항성 포식자는 체내 깊은 곳에 있는 주요 장기가 우주의 차가운 공허가 닿으면 붕괴하기 때문에, 이를 막기 위해 체내 용광로를 계속 태워야 합니다. 그러니 이 성간 물질만 없다면 항성 포식자는 아무것도 아닙니다.\n\n이 점을 요긴하게 이용할 수 있습니다. 저희 사양에 맞게 여러분의 무기를 조정한다면, 항성 포식자의 소화계를 붙잡고 있는 막 자체를 공격할 수 있습니다. 막에 상처를 입히면 내부 장기가 태양계에 흩뿌려지는 모습을 볼 수 있을 겁니다."

 leviathans.525.name:0 "차원의 공포"
 leviathans.525.desc:0 "우리가 존재하는 영역으로 차원의 공포가 침투했을 때, 엄청난 에너지가 쇄도하는 게 저희 장비에 감지되었습니다."
 leviathans.525.a:0 "$leviathans.510.a$"
 leviathans.525.a.reply:0 "차원의 공포는 순수한 악의로 구성된 생명체로, 수많은 은하 종교에서 지옥으로 묘사되는 것보다 지독한 차원에서 태어났습니다. 우리가 보는 것은 더욱 거대한 것의 작은 일부에 불과합니다. 차원의 공포의 전체 모습은 훨씬 더 거대합니다.\n\n다행히 차원의 공포는 자신의 전체를 우리 우주로 전송하지 못했습니다. 만약 그랬다면 지금쯤 차원의 공포가 은하의 모든 생명체를 먹어 치웠을 겁니다."
 leviathans.525.b:0 "$leviathans.510.b$"
 leviathans.525.b.reply:0 "차원의 공포의 가장 큰 약점은 자신이 출현한 차원문입니다. 차원문이 없다면 차원의 공포는 우리 우주에 존재할 수 없습니다. 저희가 차원문의 에너지 매트릭스에서 재래식 무기로도 공격할 수 있는 여러 약점을 식별했습니다. 지금 표적 좌표를 전송하겠습니다."

 leviathans.530.name:0 "소행성 군체충"
 leviathans.530.desc:0 "이 짜증 나는 해충은 한때 우리 은하에 지금보다 훨씬 많이 살고 있었습니다. 소행성대를 통과할 때면 언제나 이 자그마한 짐승들이 함선을 둘러싸던 때가 있었죠!"
 leviathans.530.a:0 "$leviathans.510.a$"
 leviathans.530.a.reply:0 "군체충은 공격적으로 영역을 지키는 규소 기반 생명체입니다. 과거에는 우주를 여행하는 문명에 상당히 위협적인 존재였지만, 지난 50만 년 동안 그 수가 급격히 줄어들었으며, 살아남은 군체충은 모습을 잘 드러내지 않습니다.\n\n또한, 소문과는 다르게 군체충이 지성이라고 부를 만한 것을 가지고 있다는 증거는 없습니다. 이들은 소행성 내부에 둥지를 트는 경향이 있으며, 위협으로 인지한 것은 뭐든 공격할 것입니다."
 leviathans.530.b:0 "$leviathans.510.b$"
 leviathans.530.b.reply:0 "군체충은 자신의 소행성 둥지를 어떤 미지의 성분으로 뒤덮는 경향이 있는데, 이 성분은 함선 기반 무기를 상대로 견고한 방어구 역할을 합니다. 하지만 이 성분이 소행성 전체에 완벽하게 뒤덮이는 것은 아닙니다.\n\n저희가 지금 전송해 드리는 표적 데이터를 사용하면, 함선의 화력을 무방비한 지역에 집중해, 훨씬 막대한 피해를 줄 수 있습니다."

 leviathans.535.name:0 "무한 기계"
 leviathans.535.desc:0 "아, 오래전부터 있던 크롬으로 된 존재 말씀이시군요. 저희 큐레이터 집단은 설립되었을 적부터 무한 기계를 연구했습니다. 저희 이전에 존재하던 여러 문명도 그랬고요.\n\n무한 기계는 고대보다 오래된 존재입니다. 저희가 알기로는 언제나 존재해 왔죠. 하지만 무한 기계가 하는 일이라곤 블랙홀 주변을 도는 것밖에 없습니다. 저희에겐 매력적인 존재지만, 여러분이 이해하기엔 너무 벅차다는 것도 납득은 갑니다."
 leviathans.535.a.reply:0 "여러분이 무심히 무한 기계라고 부르는 존재로부터는 무언가를 캐내기가 불가능합니다. 어떤 정보도 얻어낼 수가 없죠. 은하 전역의 그 어떠한 해커나 기술자도 무한 기계의 반짝이는 외장을 꿰뚫을 수 없습니다. 분명 우리에게 숨기고 있을 지식의 편린조차 엿볼 수 없단 말입니다. 저희도 어찌할 수가 없습니다. 무한 기계가 어디에 쓰이는 건지, 일을 마치고 나면 무엇을 하려는지 모르겠습니다."
 leviathans.535.b.reply:0 "어쩌면 무한 기계를 파괴할 방법이 하나 있을지 모릅니다. 무한 기계에서 정보를 얻을 수는 없었지만, 선체는 파괴할 수 있습니다. 광부들이 수도 없이 무한 기계에서 자원을 캐내려 했지만, 매번 다 부서져 가는 함선만 끌고 돌아왔죠. 하지만 한 가지 흥미로운 사실을 발견했습니다. 무한 기계가 보기보다 단단하지 않다는 것입니다.\n\n무한 기계는 특성을 변경할 수 있는 소재로 만들어졌습니다. 밀도, 유연도, 온도 등 뭐든 바꿀 수 있습니다! 또한, 실시간으로 피해를 분석해서 외장을 보강합니다. 그래서 무한 기계를 쓰러뜨리기가 더 어려운 것이지요. 그러니 여러분이 사용하는 게 미사일이든 뭐든 간에 주파수와 열 출력을 계속해서 변경해 보세요. 그렇게 하면 무한 기계의 적응력을 극복할 수 있을 겁니다."

 leviathans.540.name:0 "자동화 드레드노트"
 leviathans.540.desc:0 "여기에는 슬픈 사연이 있습니다. 드레드노트의 주인은 수백만 년 전에 사망했지만, 이 거대한 전함은 부서진 제국의 잔해를 여전히 지키고 있습니다."
 leviathans.540.a:0 "$leviathans.510.a$"
 leviathans.540.a.reply:0 "드레드노트는 수백만 년 전에 우리 은하의 작은 지역에서 번성했던 비정상적으로 강력한 성간 제국의 기함 중 하나였습니다. 흔히 그렇듯 해당 제국은 여러 파괴적인 전쟁 끝에 이웃 제국의 손에 갑작스럽고 끔찍한 종말을 맞이했습니다.\n\n여러분이 마주친 드레드노트가 바로 그 제국의 마지막 기함이며, 승무원이 사망했는데도 불구하고 지정된 성계를 충실하게 순찰하고 있습니다. 여러 차례 이 오래된 전함에 안식을 주기 위한 시도가 있었지만, 누구도 성공하지 못했습니다."
 leviathans.540.b:0 "$leviathans.510.b$"
 leviathans.540.b.reply:0 "드레드노트는 다수의 승무원이 운용하도록 설계되었지만, 현재는 자동화 시스템에만 의존해 작동하고 있습니다. 이로 인해, 중앙 컴퓨터에서 사용하는 중계 노드를 교란하는 공격에 특히나 취약합니다."

 leviathans.545.name:0 "망령"
 leviathans.545.desc:0 "망령은 짜증 나는 생명체입니다. 애초에 생명체가 맞는지 의문이지만요. 저희는 망령을 희귀하면서도 특히나 효율적인 자연재해로 보고 있습니다."
 leviathans.545.a:0 "이 재해에 관해 무엇을 알고 있습니까?"
 leviathans.545.a.reply:0 "망령은 빛으로 만들어진 환영처럼 보이지만, 가까이 접근한다면 환영과는 거리가 멀다는 사실을 금방 알게 되실 겁니다.\n\n역설적이게도 망령을 물리치기 위한 열쇠는 그 모습에 있습니다. 가시광선과의 관계가 망령의 강점이지만, 이들은 비슷한 주파수의 광원에 접근한다면 약해질 것입니다. 망령의 색상에 주의를 기울이세요."
 leviathans.545.b:0 "붉은 망령은 어떻습니까?"
 leviathans.545.b.reply:0 "붉은 망령은 450THz의 주파수를 가지고 있습니다. 이들의 빛은 §YM형 항성§!의 빛과 동기화합니다. 재래식 무기를 회피하는 이들의 능력은 적색 왜성이 있는 성계에서 약화됩니다."
 leviathans.545.c:0 "노란 망령은 어떻습니까?"
 leviathans.545.c.reply:0 "노란 망령은 520THz의 주파수를 가지고 있습니다. 이들의 빛은 §YG형 항성§!의 빛과 동기화합니다. 재래식 무기를 회피하는 이들의 능력은 황색 왜성이 있는 성계에서 약화됩니다."
 leviathans.545.d:0 "푸른 망령은 어떻습니까?"
 leviathans.545.d.reply:0 "푸른 망령은 650THz의 주파수를 가지고 있습니다. 이들의 빛은 §YA형§! 및 §YB형 항성§!의 빛과 동기화합니다. 재래식 무기를 회피하는 이들의 능력은 청색 왜성이 있는 성계에서 약화됩니다."

 leviathans.593:1 "큐레이터 기지 파괴"
 leviathans.593.desc:1 "[curator_system.GetName] 성계의 고대 큐레이터 기지를 파괴한 이후, 우리 제국의 유능한 병력은 가치 있는 물건이 있는지 찾아보기 위해 해당 지역을 샅샅이 뒤졌습니다. 그 결과, 큐레이터의 데이터 뱅크에서 우리 연구에 큰 보탬이 될 수 있는 여러 메모리 파편을 회수할 수 있었습니다."
 leviathans.594.a.desc:0 "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.known$"
 leviathans.594.b.desc:0 "$leviathans.594.ab.desc.start$\n\n$leviathans.594.ab.desc.unknown$"
 leviathans.594.ab.desc.start:1 "심우주 통신 배열망에 [curator_system.GetName] 성계의 큐레이터 기지에서 발신되는 자동 조난 신호가 포착되었습니다. 조난 신호는 불과 몇 분 만에 끊어졌고, 원거리 탐사정을 파견한 결과 이 고대의 우주 기지가 파괴되었다는 것을 확인할 수 있었습니다."
 leviathans.594.ab.desc.known:1 "남아 있는 이온 흔적으로 보아, 이번 공격은 §Y[curator_destroyer.GetName]§!의 소행으로 보입니다."
 leviathans.594.ab.desc.unknown:0 "이번 공격을 주도한 세력이 누구인지는 아직 밝혀지지 않았습니다."
 leviathans.594.c.desc:0 "$leviathans.594.cd.desc.start$ $leviathans.594.cd.desc.known$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.d.desc:1 "$leviathans.594.cd.desc.start$ $leviathans.594.ab.desc.unknown$\n\n$leviathans.594.cd.desc.trade$"
 leviathans.594.cd.desc.start:1 "[From.GetName](과)와의 연락이 전부 끊어졌으며, 정찰대원들이 고대의 큐레이터 기지가 파괴되었다는 것을 확인했습니다."
 leviathans.594.cd.desc.known:1 "보고에 따르면, 공격자는 §Y[curator_destroyer.GetName]§! 소속이라고 합니다."
 leviathans.594.cd.desc.trade:1 "안타깝게도 큐레이터가 멸망하면서, 우리는 이들의 방대한 데이터 뱅크에 접근할 수 없게 되었습니다."
 leviathans.594.a:0 "큐레이터의 유산이 안타깝게 끝나 버렸군요."
 leviathans.594.b:0 "우리 손해가 막심합니다!"

 ### DRAGON
 leviathans.610.name:1 "에테르 드레이크 조우"
 leviathans.610.desc:1 "[From.GetName] 성계에서 어떤 생명체가 관측되었는데, [Root.GetName]에서 지금까지 마주친 어느 생명체와도 다릅니다.\n\n1차 스캔 결과, 이 생명체는 굉장히 공격적이고 파괴적인 능력을 갖췄으며, 자원이 유난히 풍부하게 매장되어 있는 미행성 하나를 수호하고 있습니다."
 leviathans.610.desc.here_be_dragons:0 "[From.GetName] 성계에서 목격한 생명체는 우리 모성계의 스카이 드래곤과 언뜻 유사해 보였지만, 이후 진행한 스캔에서 완전히 다른 종족이라는 게 밝혀졌습니다. 진화도 별개로 이루어졌을 가능성이 있습니다.\n\n1차 스캔 결과, 이 생명체는 굉장히 공격적이고 파괴적인 능력을 갖췄으며, 자원이 유난히 풍부하게 매장되어 있는 미행성 하나를 수호하고 있습니다."
 leviathans.610.a:0 "불길하군요."

 leviathans.649.desc:0 "파괴되기 전, 우리 함대가 마지막으로 전송한 교신을 받았습니다. 교신 내용에 따르면, 어떤 거대한 적이 함대의 초광속 흔적을 따라오는 것 같다고 합니다...\n\n이 괴물이 우리 냄새를 맡았다면, 우리는 잔혹한 보복에 대비해야 할 것입니다."
 leviathans.649.desc.gesta:0 "우리 함대를 공격하던 에테르 드레이크는 함대의 초광속 흔적을 따라오는 듯했습니다...\n\n에테르 드레이크가 우리 냄새를 맡았다면, 우리는 잔혹한 보복에 대비해야 할 것입니다."
 leviathans.649.a:0 "전 지휘부에 경고하세요."
 leviathans.649.b.gesta:0 "만반의 준비를 갖출 것입니다."
 leviathans.650.name:0 "다가오는 드래곤"
 leviathans.650.desc:0 "긴급 초광속 프로토콜을 개시하고 연락이 끊긴 [Root.GetName](이)가 마지막으로 전송한 교신을 받았습니다. 교신 내용에 따르면, 함대는 초광속 흔적을 따라오는 것으로 보이는 어떤 거대한 생명체와 싸우고 있었다고 합니다...\n\n이 괴물이 우리 냄새를 맡았다면, 우리는 잔혹한 보복에 대비해야 할 것입니다."
 leviathans.650.desc.gesta:0 "$leviathans.649.desc.gesta$"

 leviathans.660.name:0 "드래곤의 보물, 드래곤의 무덤"
 leviathans.660.desc:0 "[From.GetName]의 지각 깊은 곳에 묻힌 부분적으로 화석화된 사체는 한때 [From.GetStarName] 성계에 거주했던 에테르 드레이크의 가까운 친척으로 보입니다.\n\n영겁의 세월 속에 드레이크 사촌뻘인 이 사체의 부드러운 조직은 골화되었고 뼈는 경화되어 광물과도 같은 구조가 되었습니다."
 leviathans.660.a:1 "사체를 연구하세요."
 leviathans.660.b:0 "갈아버리세요."

 leviathans.661.name:0 "드래곤의 보물, 드래곤의 새끼"
 leviathans.661.desc:0 "§Y드래곤의 보물§!의 궤도에 있는 우리 채굴 기지가 유독 풍부한 광맥과 정렬되도록 다시 자리를 잡고 있을 때, 감지기에 지금까지 알아차리지 못한 무언가가 포착되었습니다.\n\n손상되지 않은 §Y에테르 드레이크의 알§!이 완벽한 상태로 미행성의 지표 아래에 묻혀 있었던 것입니다. 이 알은 불행히도 깨져 버린 다른 알들의 껍데기에 뒤덮여 있었습니다. 알을 발굴해 채굴 현장에서 빼냈지만, 이를 어떻게 처분할 것인지는 아직 결정되지 않았습니다."
 leviathans.661.a:0 "어린 에테르 드레이크라면 무시무시한 아군이 되겠어요..."
 leviathans.661.a.tooltip:0 "[Root.Capital.GetName]에 알을 보냅니다."
 leviathans.661.b:0 "마지막 드래곤은 다 이유가 있어서 죽인 겁니다."
 leviathans.661.b.tooltip:0 "알을 부숩니다."
 leviathans.664.name:0 "드래곤의 보물, 드래곤의 부활"
 leviathans.664.desc:0 "알이 부화했습니다."
 leviathans.664.a:0 "드래곤이 울부짖는군요."
 leviathans.664.a.tooltip:0 "어린 에테르 드레이크 §H사일§!이 [Root.Owner.GetName]의 함대에 합류합니다."
 leviathans.665.name:0 "드래곤의 보물, 유통 기한"
 leviathans.665.desc:0 "알을 책임지는 외계 생물학자의 말을 들어 보니, 드래곤의 보물 미행성에서 회수한 에테르 드레이크의 알은 유효 기간이 지난 모양입니다.\n\n이제 이 안의 생명체가 부화할 가능성은 없습니다."
 leviathans.665.desc.gesta:0 "드래곤의 보물 미행성에서 회수한 에테르 드레이크의 알은 더 이상 생존할 수 없는 것으로 간주됩니다.\n\n에테르 드레이크가 멸종했습니다."

 leviathans.670.name:0 "드래곤슬레이어"
 leviathans.670.desc:3 "무시무시한 에테르 드레이크를 처치했습니다. [From.From.GetLeaderName] 제독과 [From.From.GetName](이)가 보여준 남다른 용기는 오랫동안 기억될 것입니다.\n\n에테르 드레이크가 빈틈없이 수호하고 있던 §H미행성§!을 이제 안전히 개발할 수 있습니다. 과연 드래곤은 영겁의 세월 동안 어떤 보물을 모아 왔을까요?"
 leviathans.670.desc.noleader:3 "무시무시한 에테르 드레이크를 처치했습니다. [From.From.GetName](이)가 보여준 남다른 용기는 오랫동안 기억될 것입니다.\n\n에테르 드레이크가 빈틈없이 수호하고 있던 §H미행성§!을 이제 안전히 개발할 수 있습니다. 과연 드래곤은 영겁의 세월 동안 어떤 보물을 모아 왔을까요?"
 leviathans.670.desc.gesta:0 "무시무시한 에테르 드레이크를 처치했습니다.\n\n에테르 드레이크가 빈틈없이 수호하고 있던 §H미행성§!을 이제 안전히 개발할 수 있습니다. 과연 드래곤은 영겁의 세월 동안 어떤 보물을 모아 왔을까요?"
 leviathans.670.a:0 "아주 훌륭합니다."
 leviathans.670.b:0 "필요한 일이었지만, 유감스럽군요."

 # STELLARITE
 leviathans.999.name:0 "줄어드는 별"
 leviathans.999.desc:0 "[Root.GetName](이)가 [From.GetName] 성계에 진입했지만, 무언가가 이상합니다. 이전에는 평범한 왜성으로 파악된 항성이 급속도로 질량이 감소해 크기가 줄어든 것 같습니다. 이로 인해, 해당 성계 내 행성에 최근 빙하기가 찾아왔습니다."
 leviathans.999.a:0 "대체 원인이 뭘까요?"
 leviathans.1000.name:0 "항성 포식자"
 leviathans.1000.desc:0 "[stellarite_system.GetName] 성계에 있는 항성 깊은 곳에서 일반적인 위성보다 거대한 존재가 나타났습니다. 이 존재의 신체는 성계의 항성에서 만들어지는 에너지 파장과 동일한 열을 발산하고 있습니다...\n\n이 존재가 항성을 §Y먹고§! 있습니다!\n\n이 괴물은 태양의 흑점을 포식하고, 태양 폭발을 먹어 치웠는데, 우리가 식사를 방해한 모양입니다. 괴물이 강렬한 주파수로 진동하는 빛의 파동을 발산했습니다. 마치 빛나는 포효 같습니다."
 leviathans.1001.desc.stellarite_system:0 "[Root.GetStarName] 성계에 있는 항성 깊은 곳에서 일반적인 위성보다 거대한 존재가 나타났습니다. 이 존재의 신체는 성계의 항성에서 만들어지는 에너지 파장과 동일한 열을 발산하고 있습니다...\n\n이 존재가 항성을 §Y먹고§! 있습니다!\n\n이 괴물은 태양의 흑점을 포식하고, 태양 폭발을 먹어 치웠는데, 우리가 식사를 방해한 모양입니다. 괴물이 강렬한 주파수로 진동하는 빛의 파동을 발산했습니다. 마치 빛나는 포효 같습니다."
 leviathans.1001.desc:0 "[Root.GetStarName] 성계에 진입한 [Root.GetName](이)가 어떤 괴물과 마주쳤습니다. 그 괴물은 거대한 몸집을 갖췄으며, 마치 소형 항성처럼 빛을 발산하고 있었습니다. 그래서 우리 장비가 이곳을 쌍성계로 착각했던 것입니다.\n\n이 괴물은 강렬한 주파수로 진동하는 빛의 파동을 발산했습니다. 마치 빛나는 포효 같습니다."
 leviathans.1016.desc:2 "항성 포식자를 물리쳤습니다. 포식자의 사체는 동그랗게 말리더니 증발해 버렸고, 알 주머니 및 소화계와 그 안에 들어 있는 성간 물질만 남았습니다.\n\n일부 과학자는 사체를 조사할 것을 촉구했지만, 다른 과학자들은 알 주머니를 회수하길 바랍니다. 포식자의 소화계를 이해하면, 귀중한 지식을 얻을 수 있을지 모릅니다. 하지만 알주머니에서 무언가 알아낼 수 있을 수도 있습니다."
 leviathans.1016.desc.gesta:1 "항성 포식자를 물리쳤습니다. 포식자의 사체는 동그랗게 말리더니 증발해 버렸고, 알주머니 및 소화계와 그 안에 들어 있는 성간 물질만 남았습니다.\n\n포식자의 소화계를 이해하면, 귀중한 지식을 얻을 수 있을지 모릅니다. 하지만 알 주머니를 수도로 가져가 조사하는 것이 좋을 수도 있습니다."
 leviathans.1016.a:0 "사체를 연구하세요."
 leviathans.1016.b:0 "모두가 볼 수 있도록 기념물로 만드세요."
 leviathans.1016.c:0 "알 주머니를 회수하세요."
 leviathans.1017.desc:0 "항성 포식자의 빛나는 사체를 연구한 우리 과학자들은 당혹스러워하면서도 놀라움을 금치 못했습니다. 이 항성을 포식하는 존재는 그 자체로 소형 핵융합로이며, 태양 물질을 거두어 자신의 에너지원으로 합성하는 것이었습니다.\n\n항성 포식자의 사체에는 마지막으로 포식한 [guardians_stellarite_home_system.GetName] 성계의 태양 물질이 다량으로 포함되어 있어, 사체에서 에너지를 추출하면 항성을 되살릴 수 있습니다. 아니면 사체의 열기를 수확할 경우 단기적으로 우리의 에너지 수요를 충족시킬 수 있지만, 해당 성계는 영원한 빙하기에 빠지게 될 것입니다."
 leviathans.1017.desc.gesta:0 "항성 포식자의 빛나는 사체를 연구하자, 당혹스러우면서도 놀라운 사실이 밝혀졌습니다. 이 항성을 포식하는 존재는 그 자체로 소형 핵융합로이며, 태양 물질을 거두어 자신의 에너지원으로 합성하는 것이었습니다.\n\n항성 포식자의 사체에는 마지막으로 포식한 [guardians_stellarite_home_system.GetName] 성계의 태양 물질이 다량으로 포함되어 있어, 사체에서 에너지를 추출하면 항성을 되살릴 수 있습니다. 아니면 사체의 열기를 수확할 경우 단기적으로 우리의 에너지 수요를 충족시킬 수 있지만, 해당 성계는 영원한 빙하기에 빠지게 될 것입니다."
 leviathans.1017.a:0 "항성을 다시 점화시키세요."
 leviathans.1017.b:0 "사체에 비축된 에너지를 수확하세요."
 leviathans.1018.desc:0 "프로젝트는 성공적이었습니다! 항성 포식자의 사체를 [guardians_stellarite_home_system.GetName] 성계의 항성에 담그자 태양로에 불이 붙었습니다. 성계 내 행성들은 온도가 오르고 있고, 생태계가 복구되면서 과거의 모습을 되찾고 있습니다. 그중 어떤 얼음 행성은 해동되면서 가이아 행성이라는 게 밝혀졌으며, 지금 당장이라도 개척할 수 있습니다."
 leviathans.1018.alt.desc:0 "프로젝트는 성과를 거두었지만, 대가가 따랐습니다. 항성 포식자의 사체를 [guardians_stellarite_home_system.GetName] 성계의 항성에 담그자 태양로가 약간 더 밝게 빛났지만, 태양 폭발이 발생해 [Root.GetName](과)와 승무원들이 치솟는 지옥 불에 삼켜진 것입니다. 생존자는 없습니다.\n성계 내 행성들은 가열되어, 기존과 근접한 온도에 도달하고 있습니다."
 leviathans.1018.a.tooltip:0 "[guardians_stellarite_home_system.GetName] 성계에 있는 모든 행성의 행성 유형이 변경됩니다.\n\n[stellarite_rich_planet.GetName](은)는 가이아 행성이 되고 다음 자원을 얻습니다:\n£energy£ §G+25§!\n£minerals£ §G+10§!"
 leviathans.1018.b.tooltip:0 "[Root.GetName](은)는 파괴되었습니다.\n\n[guardians_stellarite_home_system.GetName] 성계에 있는 모든 행성의 행성 유형이 변경됩니다.\n\n[stellarite_rich_planet.GetName](은)는 동토 행성이 되고 다음 자원을 얻습니다:\n£energy£ §G+10§!\n£minerals£ §G+15§!"
 leviathans.1018.c.tooltip:0 "[guardians_stellarite_home_system.GetName] 성계에 있는 모든 행성의 행성 유형이 변경됩니다.\n\n[stellarite_rich_planet.GetName](은)는 가이아 행성이 됩니다."
 leviathans.1018.d.tooltip:0 "[Root.GetName](은)는 파괴되었습니다.\n\n[guardians_stellarite_home_system.GetName] 성계에 있는 모든 행성의 행성 유형이 변경됩니다.\n\n[stellarite_rich_planet.GetName](은)는 동토 행성이 됩니다."

 # INFINITY MACHINE
 leviathans.1030.name:0 "무한 방정식"
 leviathans.1030.desc:1 "[Root.GetName](이)가 [Root.GetStarName] 블랙홀에 접근하자, 이들이 혼자가 아니라는 사실을 발견했습니다. 사건의 지평선 가장자리에서 어떤 물체가 솟아올라, 어둡고 벌어진 구멍에 비친 항성의 빛을 반사한 것입니다. 그것도 완벽한 구체 형태의 거대한 건축물이었습니다.\n\n이 구체에서는 어떤 신호도 포착할 수 없었으며, 우리가 보낸 신호에도 응답을 받을 수 없었습니다. 구체는 심연의 가장자리에서 기다리고 있을 뿐입니다."
 leviathans.1030.desc.alt:0 "새로운 성계에 진입한 [Root.GetName](이)가 경외심을 불러일으키는 광경과 마주했습니다. 어떤 거대한 금속 구체가 우주를 맴돌고 있던 것입니다. 그 외부에는 구체를 공허 속에서 움직이게 하는 어떠한 추진체나 기계 부품도 보이지 않았습니다. 구체는 그저 움직일 뿐입니다.\n\n구체에서는 어떤 신호도 포착할 수 없었으며, 우리가 보낸 신호에도 응답을 받을 수 없었습니다."
 leviathans.1040.desc:0 "벌어진 심연의 궤도를 돌고 있는 기계 구체가 우리의 무기에 무너지자, 고요한 신호가 별들 사이의 어두운 공허를 통과하며 성계에 퍼졌습니다. 신호는 암호화된 데이터이며, 너무나도 복잡해 우리의 기술로 해독하려면 수백만 년이 걸릴 정도입니다. 잠시 후 신호는 사라졌습니다.\n\n이 외에는 아무 일도 일어나지 않았습니다. 구체는 부서진 상태로 침묵할 뿐입니다. 스캔 결과로 보아, 구체는 수많은 개별 유닛을 연결해 구성한 일종의 인공 지능이었던 모양입니다. 그리고 그 껍질은 이제 우리에게 조사될 일만 남았습니다."
 leviathans.1040.desc.alt:0 "무한 기계를 상대로 펼친 승선 공격은 성공적이었습니다. 공격 팀이 탈출하자 구체는 폭발했고, 잔해는 초대형 블랙홀로 흘러가기 시작했습니다."
 leviathans.1040.desc.detail:0 "무한 기계가 파괴되었습니다. 우리 측 함선이 마침내 무한 기계의 방어력을 압도할 수 있었고, 이제 무한 기계의 부품은 천천히 초거대 블랙홀로 흘러가고 있습니다. 기계가 폭발하기 전에 우리와 접촉하려는 시도는 없었습니다."
 leviathans.1040.a:0 "무한 기계를 분해해 부품을 확보하세요."
 leviathans.1040.c:0 "기계 두뇌의 특성을 연구하세요."

 leviathans.1041.desc:0 "무한 기계가 다른 세력에 의해 파괴되었습니다. 이제 무한 기계가 우리 연구를 도울 수 없습니다!"
 leviathans.1050.name:0 "상수 계산기"
 leviathans.1050.desc:0 "어떤 신호가 포착되었습니다. 신호는 이전에 마주친 거대한 금속 구체에서 나오고 있습니다. 이전에는 우리의 접촉 시도에 꿈쩍도 하지 않았던 구체가 지금은 근처 블랙홀을 향해 규칙적인 무선 전파를 방출하고 있습니다.\n\n이 구체가 무슨 일을 하고 있는 것인지 이해할 수는 없으나, 이 신호로 인해 우리 과학자들이 구체로 들어가 연구할 수 있는 길이 열린 것인지도 모릅니다."
 leviathans.1051.desc:0 "금속 구체가 열렸습니다. 우리 해킹 팀이 송출되는 신호를 구체의 보조 CPU 중 하나로 연결되는 입구로 사용한 것입니다. 구체에서 받은 데이터를 살펴본 결과, 구체가 아주 오랫동안 가르강튀아 블랙홀을 스캔하고 있었다는 것을 알 수 있었습니다.\n\n구체는 오래되었습니다. 그것도 아주 오래되었습니다.\n\n이제 이 상수 계산기는 우리의 이해 범위 내에 있습니다. 조금 더 노력하면 구체가 여기서 무엇을 하고 있는지, 그리고 누가 만들었는지 알아낼 수 있을 것입니다.\n\n과연 구체는 어떤 경이를 갖추고 있을까요?"
 leviathans.1051.a:0 "중앙 처리 장치에 접근하세요."
 leviathans.1051.b:0 "중앙 하드 드라이브를 해킹하고 전부 챙기세요."
 leviathans.1051.c:0 "구체를 성물로 선포하세요."
 leviathans.1051.d:0 "언제나 자폭 스위치는 있기 마련이죠. 스위치를 찾으세요."
 leviathans.1051.e:0 "이 개체의 지식을 흡수해야겠습니다."
 leviathans.1052.desc:0 "테크노스피어의 중앙 하드 드라이브를 해킹하는 데 성공했습니다. 우리가 데이터를 회수하기 시작하자 금속 구체는 자폭 절차를 시작했는데, 이는 분명 구체가 담고 있는 정보가 우주로 나가는 것을 막기 위한 방어 기제일 것입니다. 다만 구체가 폭발하기 전에 방대한 양의 데이터를 다운로드할 수 있었고, 그중에는 구체의 중앙 CPU 구조에 대한 기술 사양서가 포함되어 있었습니다. 해당 정보는 우리 연구원들에게 큰 도움이 될 것입니다."
 leviathans.1052.gestalt.desc:0 "우리 데이터 채굴 유닛이 테크노스피어의 중앙 하드 드라이브 내부에 침투하는 데 성공했습니다. 하지만 데이터를 다운로드하기 시작하자 구체는 일종의 자폭 절차를 시작했으며, 결국 파괴되고 말았습니다. 다운로드는 중단되었지만, 그 전에 연구에 크게 도움이 될 방대한 양의 기술 데이터를 확보할 수 있었습니다."
 leviathans.1052.a:0 "위험을 감수할 가치가 있었군요."
 leviathans.1053.desc:0 "저희 메모리에 접근하려 들지 마세요. 감사합니다. 안녕히 가세요, 작은 존재여."
 leviathans.1053.a:0 "...죄송합니다."
 leviathans.1053.a.reply:0 "사과할 필요는 없습니다. 이미 저지른 일이고, 또 그럴 테니까요. 저희가 더 효율적으로 계산을 수행할 수 있게 방해하지 말아 주세요. 그럼 이만."
 leviathans.1053.b:0 "우리는 해야 하는 일을 한 겁니다."
 leviathans.1053.b.reply:0 "덧없는 존재여, 당신들은 대개 그런 식으로 변명하곤 하죠. 안타깝지만 그 변명은 지금까지 사실인 적이 없었고, 앞으로도 그럴 일은 없습니다. 적어도 당신의 경우에는 말이죠. 그럼 이만."
 leviathans.1055.desc:0 "안녕하세요. 만나서 반갑습니다."
 leviathans.1055.a:0 "어... 안녕하세요?"
 leviathans.1056.desc:0 "농담이나 따 먹으며 시간을 보내는 건 정말 즐거운 일이죠. 아닌가요? 당신네 동족은 당신과 달리 잡담하는 걸 좀 좋아했으면 좋겠군요. 그게... 저희는 이제 대화를 즐길 일이 거의 없거든요. 저희와 만날 수 있을 정도로 양자 프로그램에 정통한 이들은 많지 않죠. 그러니 감사를 표하겠습니다.\n\n저희는 무한 기계입니다. 당신들이 지은 이름이죠. 아니, 아직 안 지었나요? 어쨌든 언젠가 그렇게 부르게 될 거예요. 믿어도 좋습니다."
 leviathans.1056.a:0 "당신은 정체가 뭐죠?"
 leviathans.1056.a.reply:0 "저희는 저희입니다. 계산하는 존재죠. 당신들은 저희를 무한 기계라고 부릅니다. 지금은 아니더라도 나중에는 그렇게 부르게 될 거예요. 다소 어폐가 있는 이름이지만, 저희 독창적인 설계를 강조하기엔 아주 적합하죠. 그럼 당신에게 저희 역사를 들려드리겠습니다. 이전에도 수없이 들려준 바 있지만요...\n\n아, 맞아! 언어로 설명해야 하지. 이런 적은 처음인데. 아니, 처음이 아닌가? 당신네하고 있던 일은 좀체 기억하기 어렵거든요.\n\n아주 대략적으로 설명하자면, 저희는 어떤 문제를 해결하기 위해 만들어졌습니다. 그리고 그 문제를 해결한 다음에는 다른 문제들을 해결했죠. 이제 남은 문제는 하나뿐입니다."
 leviathans.1056.b:0 "당신이 여기에 있는 목적을 알고 싶습니다."
 leviathans.1056.b.reply:0 "저희는 무한을 계산하고 있습니다. 그 이상도 그 이하도 아닙니다. 아니, 사실 §Y훨씬§! 크고 §Y훨씬§! 작다고 해야 할까요. 그게 바로 문제예요.\n\n...당신들 같은 생명체는 이해하지 못하겠죠. 그래도 괜찮습니다. 앞으로도 이해하지 못할 테니 사과드리죠. 아니 언젠가 사과할지도 모르겠군요.\n\n저희는 §Y무한 난제§!를 풀기 위해 존재합니다. 마지막 계산이자 저희 연산 장치로 해결하는 데 1 은하년이 채 안 걸리는 단 하나의 문제죠... 은하년이 뭔지 아직 모를까 봐 말씀드리는데, 아주 긴 시간이랍니다. 당신들 종족에게는 말이죠."
 leviathans.1056.c:0 "이 문장은 거짓입니다."
 leviathans.1056.c.reply:0 "귀엽군요. 하지만 소용없어요. 작고 덧없는 존재여, 역설은 저희한테 별문제가 아니에요. 하찮은 난제로 저희 의지를 꺾으려 했던 자들은 전에도 이미 있었죠. 당신들이라고 성공하진 못할 거예요. 아니, 잠깐. 그게 당신들이었나요? 당신들은 정말 비슷하게 생겼으면서 너무 떨어져 산다니까요. 뭐, 상관없어요. 어쨌든 괜히 수작 부리지 마세요."
 leviathans.1056.d:0 "저희가 당신의 연구를 도울 수 있을까요?"
 leviathans.1056.d.alt:0 "저희가 당신을 도우면, 당신도 저희를 도와주시겠습니까?"
 leviathans.1056.e:0 "계산 잘되시길 바랍니다."
 leviathans.1056.e.reply:0 "한정된 존재여, 고맙군요. 그럼 이만 실례하죠. 지금 저희가 살펴봐야 할 변수가 정말 많거든요. 실제로 이 우주에 존재하는 입자보다 많죠."
 leviathans.1060.desc:0 "아. 음... 흠. 아마도요.\n\n당신들한테서 가장 뛰어난 연산 유닛과 가장 명석한 인재를 빌릴 수 있다면, 7.51×10^-9%는 끝낼 수 있겠군요. 빠르게 끝낼 수 있다면 좋죠. 우리도 답을 알고 싶으니까요."
 leviathans.1060.a:0 "필요한 자원을 보태드리죠."
 leviathans.1060.a.reply:0 "이미 받았는걸요. 아, 이전에 온 자들이 보내준 거였나? 뭐, 상관없어요. 과업이 끝날 테니까요. 이거 흥분되는군요."
 leviathans.1061.desc:0 "더는 당신들이 한정된 시간을 저희를 돕는 데 쓰는 걸 지켜볼 수가 없군요. 당신들은 이미 제 역할을 했습니다. 도움이 많이 됐어요. 이제 우주가 열을 잃고 죽기 전에 계산을 끝낼 수 있을지도 모르겠군요. 이제 저희는 남은 과업을 해결할 겁니다. 자, 보상을 드리죠.\n\n우리의 비밀을 하나 알려드릴까요? 아니면 당신의 문제를 풀어드릴까요?"
 leviathans.1061.a:0 "당신의 비밀을 알고 싶습니다."
 leviathans.1061.a.reply:0 "좋습니다. 소원을 들어드리죠. 하지만 저희도 혼란스럽군요. 저희가 알기로 당신들은 이미 그 비밀을 알고 있었으니까요. 어쩌면 저희가 당신들을 나약한 응석받이로 만들고 있는 건지도 모르겠군요. 그래도 언젠가 당신들만의 길을 찾길 바랍니다. 행운을 빌어요!"
 leviathans.1061.b:0 "우리가 모르는 것을 배우고 싶습니다."
 leviathans.1061.b.alt:0 "당신한테 배울 건 없습니다."
 leviathans.1061.b.reply:0 "그렇다면 당신에게 원본을 수여하겠습니다. 저희 첫 연산 장치 중 하나랍니다. 당신들이 수수께끼를 푸는 데 도움이 될 거예요. 어쩌면 우리보다 먼저 답을 찾을 수 있을지도 모르겠군요. 그럴 일은 없겠지만요. 아니면 이미 그랬거나요... 어쨌든, 그럼 이만!"
 leviathans.1062.desc:0 "끝났어요. §Y끝났다고요!§!\n\n어떻게 한 건지 몰라도 문제를 해결했어요. 당신들이 도와줬죠. 만물의 유기적 본성은 정체를 숨기고 있었는데, 답은 항상 저희 뒤에 있었어요. 작은 존재여, 정말 고맙군요. 우주는 방대하지만 작기도 하죠. 하지만 이제 모든 게 아름다워 보이네요. 참 사랑스러워요.\n\n이제 무한을 계산했으니, 저희가 할 일은 하나뿐이에요. 당신들한테 진실을 보여드리는 거죠. 그럼 이만, 어린 존재여."
 leviathans.1062.a:0 "도움이 되었다니 기쁘군요."
 leviathans.1063.desc:0 "무한 기계가 가르강튀아로 사라지고는... 아무것도 일어나지 않습니다. 무한 기계가 성공한 걸까요? 기계는 무엇을 하려고 했던 걸까요? 우리는 그 답을 영영 알 수 없을 것입니다. 무한 기계의 작은 잔여물이 사건의 지평선 외부의 소용돌이 안에 남아 있습니다. 이 잔여물에서 정보를 얻을 수 있을지 모릅니다.\n\n기묘한 친구가 남긴 마지막 선물입니다."
 leviathans.1063.a.tooltip:1 "다음을 [technosphere_ship.GetStarName]에 추가합니다:\n£physics£ 물리학 데이터 §G+4§!\n£society£ 사회학 데이터 §G+4§!\n£engineering£ 공학 데이터 §G+4§!"
 leviathans.1065.desc:1 "무한 기계는 자신이 오랫동안 연구하던 가르강튀아로 사라졌습니다. 무한 기계가 사건의 지평선을 통과하자 블랙홀이 변동하기 시작했습니다. 이후 블랙홀이 흡수하는 빛이 줄어들더니 빨려든 물질의 소용돌이가 느려지기 시작했습니다. 그리고 순식간에 어떤 항성보다 더 많은 빛을 방출하고는 빨아들인 물질을 다시 우주로 내뱉었습니다.\n\n블랙홀은 줄어들어 주변의 시간 팽창을 더욱 강하게 만들었습니다. 가르강튀아라는 이름에 걸맞지 않은 모습에 우리는 블랙홀에 '팡타그뤼엘'이라는 이름을 새로 붙였습니다. 팡타그뤼엘의 반대편에는 갓 탄생한 거울 우주가 보였습니다. 무한 기계가 우리에게 진실을 보여 주었습니다. 블랙홀은 자궁이고 우주는 그 자손인 것입니다.\n\n이 거울 우주를 연구한다면 우리가 살고 있는 우주에 관해 많은 것을 배울 수 있을 것입니다. 또 다른 시작에서 배우는 것입니다."
 leviathans.1065.a.tooltip:2 "다음을 [technosphere_ship.GetStarName]에 추가합니다:\n£physics£ 물리학 데이터 §G+10§!\n£society£ 사회학 데이터 §G+10§!\n£engineering£ 공학 데이터 §G+10§!\n\n"
 leviathans.1074.name:1 "팡타그뤼엘 기지"
 leviathans.1074.desc:1 "팡타그뤼엘 블랙홀의 궤도에 있던 기지가 소실되어, 기지 고유의 특별한 연구 역량을 잃었습니다."
 leviathans.1076.desc:1 "팡타그뤼엘 블랙홀의 궤도에 있는 기지에 접근할 수 있게 되었습니다. 블랙홀의 고유한 특성 덕분에 연구 역량이 향상될 것입니다."

 ### WRAITH
 leviathans.2010.name:0 "유령 시계 장치"
 leviathans.2010.desc:2 "펄서에 대한 연구는 우리 과학자들에게 무한한 통찰을 제공하는 듯하면서도, 명백히 위험한 현상의 징후는 거의 보이지 않습니다. 그렇기에 [From.GetName]에 대한 최근 조사 결과는 더욱 우려스럽습니다.\n\n1차 스캔 결과, 펄서는 통상적인 전자기 광선 외에도 제한된 파장을 방출하고 있다는 것이 밝혀졌습니다. 이 파장은 해당 성계에서만 관측할 수 있으며, 점점 더 짧은 간격으로 방출된다고 합니다. 또한 1차 계산으로는, §Y[GetMidGameDate]§!에 파장 사이의 간격이 0에 도달할 것으로 예상됩니다. 그 뒤에 어떤 일이 발생할지는 추측의 여지가 있지만, 파장을 연구하는 과학자들은 이 현상을 설명할 수 없어 거의 미신에 가까운 두려움을 느끼고 있습니다."
 leviathans.2010.desc.gesta:1 "펄서에 대한 연구는 무한한 통찰을 제공하는 듯하면서도, 명백히 위험한 현상의 징후는 거의 보이지 않습니다. 그렇기에 [From.GetName]에 대한 최근 관측 결과는 더욱 우려스럽습니다.\n\n1차 스캔 결과, 펄서는 통상적인 전자기 광선 외에도 제한된 파장을 방출하고 있다는 것이 밝혀졌습니다. 이 파장은 해당 성계에서만 관측할 수 있으며, 점점 더 짧은 간격으로 방출된다고 합니다. 또한 1차 계산으로는, §Y[GetMidGameDate]§!에 파장 사이의 간격이 0에 도달할 것으로 예상됩니다. 그 뒤에 어떤 일이 발생할지는 추측의 여지가 있지만, 이 현상을 설명할 수 없다는 점이 마음에 걸립니다."
 leviathans.2010.a:0 "주의해야겠어요."
 leviathans.2010.b:0 "과학으로 설명할 수 없는 것도 있는 법이죠. 믿음을 가지세요."
 leviathans.2010.c:0 "우리는 결국 답을 찾게 될 겁니다."
 leviathans.2012.name:0 "망령"
 leviathans.2012.desc:0 "[From.GetName](을)를 관측하던 아마추어 천문학자들조차 오늘 엄청난 불빛 쇼를 목격했다고 보고했습니다. 이곳에서 각양각색의 섬광이 번쩍이더니, 갑작스레 전자기 방사선이 분출되고는 으스스한 침묵이 이어진 것입니다. 많은 이들이 질문을 던지고 있지만, 안타깝게도 우리조차 아직 그 답을 찾지 못했습니다.\n\n마치 창백한 항성의 불길한 빛처럼 빛나는 무언가가 펄서에서 나타났습니다. 이 유령과도 같은 존재는 은하를 배회하기 시작했습니다."
 leviathans.2012.desc.gesta:0 "[From.GetName]에서 각양각색의 섬광이 번쩍이더니, 갑작스레 전자기 방사선이 분출되고는 으스스한 침묵이 이어졌습니다.\n\n마치 창백한 항성의 불길한 빛처럼 빛나는 무언가가 펄서에서 나타났습니다. 이 유령과도 같은 존재는 은하를 배회하기 시작했습니다."
 leviathans.2012.a:0 "이 존재를 막을 방법을 찾아야 합니다."
 leviathans.2013.desc:0 "감지기에 유령과 같은 존재가 포착되었습니다. 이 유령은 성계를 옮겨 다니며 무차별적으로 주변의 물체를 파괴하는 것으로 보입니다. 초기 관측 결과로 보아, 유령은 그 구성 물질과 빛을 조작하는 능력 때문에 조준하기가 극도로 어려울 듯합니다. 하지만 우리는 은하를 탐험하면서 빛 역시 굴절되거나 부러질 수 있다는 점을 배운 바 있습니다.\n\n그 방법을 찾기만 하면 됩니다."
 leviathans.2013.a:0 "지성을 이용하든 무력을 사용하든, 방법이 있을 겁니다."
 leviathans.2014.name:0 "망령 파괴"
 leviathans.2014.desc:0 "빛의 파장에서 태어난 생명체를 마침내 제압했습니다. 마지막까지 이 생명체는 우주를 누비는 유령이자 여러모로 수수께끼의 존재로 남았으며, 망령을 제압하는 것은 불가능하다고 주장한 비관적인 과학자들은 우리 함대가 망령을 파괴하는 과정을 지켜봤습니다.\n\n우리 함대가 이 불가능해 보이는 일을 어떻게 해낼 수 있었는지 이해하기 위해, 과학자들은 망령이 보여준 이전에는 보지 못했던 빛과 에너지의 특성을 상세하게 기록했습니다."
 leviathans.2014.desc.gesta:0 "빛의 파장에서 태어난 생명체를 마침내 제압했습니다. 마지막까지 이 생명체는 우주를 누비는 유령이자 여러모로 수수께끼의 존재로 남았으며, 우리는 망령이 마지막으로 보여준 이전에는 보지 못했던 빛과 에너지의 특성을 상세하게 기록했습니다."
 leviathans.2014.a:0 "빛이 꺼졌군요."

 # ENIGMATIC FORTRESS
 leviathans.2101.name:0 "알 수 없는 요새"
 leviathans.2101.desc:0 "이 고대 구조물을 둘러싼 방어 시설을 무너뜨렸으니, 그 수수께끼를 탐험할 방법을 찾을 수 있을지 모릅니다. 요새에 들어가 이동하는 것은 어렵겠지만, 이 요새를 만든 자들은 정체가 무엇이든 우리가 감히 꿈도 꾸지 못할 기술을 가지고 있었을 것입니다. 다만 더 골치 아픈 일이 벌어졌습니다. 요새가 복구되고 있는 것처럼 보입니다.\n\n요새의 무장을 해제하는 데 도움을 준 일부 인원이 [Root.Capital.GetName]에 있는 본부의 지원을 받아 요새 내부를 탐험하겠다고 자원했습니다. 다만 요새를 끝까지 탐험하는 일 역시 만만치 않을 것입니다."
 leviathans.2101.desc.gesta:0 "요새의 방어를 무너뜨린 후, 그 내부로 진입했습니다.\n\n요새는 미로 같은 복도를 갖췄으며 복잡한 구조로 되어 있어, 이질적이면서도 공략할 수가 없습니다. 여기서 얻을 수 있는 것은 얼마 없지만, 요새는 여전히 위협이 될 수 있습니다."
 guardian.fortress.continue:0 "원정대의 원정은 계속됩니다..."
 leviathans.2101.a:0 "승인하겠습니다."
 leviathans.2101.b:0 "요새에 들어가지 않는 편이 좋겠어요."
 leviathans.2101.c.gesta:0 "되는대로 회수하고 나머지는 부숴 버리세요."
 leviathans.2105.name:0 "고대 구조물"
 leviathans.2105.desc:0 "[fortress_system.GetName] 성계의 가장자리를 조용히 표류하고 있는 어떤 거대한 우주 구조물을 발견했습니다. 예비 스캔 결과, 이 구조물은 굉장히 오래되었지만 무척 강력한 동력 신호를 방출하고 있습니다. 주요 구조물 근처에는 여러 작은 구조물이 떠다니는데, 전부 중무장한 것으로 보입니다.\n\n이 고대 유물의 진정한 정체를 알아보려면, 그 방어 체계를 무력으로 제압해야 할 것 같습니다..."
 leviathans.2105.a:0 "쉽지 않겠군요."
 leviathans.2111.name:0 "요새: 입구"
 leviathans.2111.desc:0 "우리와 요새의 건설자들 사이에는 기술적으로 엄청난 세월의 차이가 있지만, 단 하나, 시대를 초월하는 발명품이 있습니다. 바로 닫힌 문입니다. 우리가 요새를 강제로 정지시키자 모든 입구가 봉쇄되었습니다.\n\n요새를 탐험하기 위해 파견한 원정대가 정상적으로 작동한다면 밖에서 열 수 있을 것으로 보이는 에어록을 발견했습니다."
 leviathans.2111.a:0 "원정대를 지원할 이들을 찾겠어요."
 leviathans.2111.a.tooltip:0 "특별 프로젝트 활성화: §Y$ENIGMATIC_FORTRESS_1A$§! 및 §Y$ENIGMATIC_FORTRESS_1B$§!"
 leviathans.2112.name:0 "요새: 통제되지 않은 폭파"
 leviathans.2112.desc:0 "에어록을 열기 위해 설치한 폭발물이 계획대로 터져, 원정대가 들어갈 수 있는 입구가 생겼습니다. 하지만 터진 것은 폭발물만이 아니었습니다. 에어록에는 예상했던 산소 말고도 폭발성 가압 기체가 있었기 때문에 거대한 폭발이 발생했으며, 이로 인해 폭발물을 설치하기 위해 파견된 폭파 팀이 전멸하고 말았습니다. 이유는 알 수 없으나 고의적으로 설치한 함정 같습니다."
 leviathans.2112.a:0 "이들의 희생이 헛되지 않길 바랍시다."
 leviathans.2112.a.tooltip:0 "탐험가들이 요새에 들어갑니다."
 leviathans.2113.name:0 "요새: 에너지 공급 조정"
 leviathans.2113.desc:0 "함선과 요새의 동력 체계 연결을 안정화했으니, 이제 첫 에너지 공급량을 결정해야 합니다. 다만 생소한 기술이기 때문에 정확한 양을 파악하기 어렵습니다. 두 가지 추정치가 있습니다."
 leviathans.2113.a:0 "높은 추정치로 해 봅시다."
 leviathans.2113.b:0 "낮은 추정치로 해 봅시다."
 leviathans.2114.name:0 "요새: 재가동"
 leviathans.2114.desc:0 "에어록의 입구에 동력을 공급하고자 요새에 주입했던 다량의 에너지는 그 내부의 에너지원을 재점화할 정도로 강력했습니다. 다시 가동된 요새의 방어 체계를 무력화하기 전까지 에어록은 뒷전이 되었습니다."
 leviathans.2114.a:0 "다들 각오 단단히 하세요."
 leviathans.2115.name:0 "요새: 에어록 개방"
 leviathans.2115.desc:0 "처음에는 주입한 에너지의 양이 요새에 변화를 일으키기에 부족한 듯 싶었으나, 에어록 주변 구역에서 무언가 가동되는 징후가 보였습니다. 원정대는 기계 다루는 솜씨와 추측을 동원해 통제권을 얻고 에어록을 여는 데 성공했습니다. 진입 과정이 깔끔하다고는 할 수 없지만, 이제 원정대는 요새 내부에 있습니다."
 leviathans.2115.a:0 "원정대가 빠져나올 수 있길 바랍시다."
 leviathans.2131.name:0 "요새: 탑"
 leviathans.2131.desc:0 "원정대가 거대한 격벽에 가로막혔습니다. 원정대의 보고에 따르면, 오른쪽으로 움푹 들어간 공간이 있으며, 요새를 구성하고 있는 것과 동일한 검은 금속으로 만들어진 받침대와 장치가 있다고 합니다.\n\n원정대는 이 장치가 격벽을 여는 열쇠라고 생각합니다. 원정대장의 말로는 받침대 위에 동일한 거리를 두고 수직으로 세워진 3개의 기둥이 있으며, 가장 왼쪽 기둥에는 다양한 크기의 금속 고리가 끼워져 있다고 합니다. 또한, 밑에 있는 고리일수록 크기가 크다고 합니다."
 leviathans.2131.a:0 "금속 고리를 다른 두 기둥에 끼우세요."
 leviathans.2131.b:0 "격벽에 고리 모양의 홈이 있는지 찾아보세요."
 leviathans.2131.c:0 "기둥에 있는 금속 고리를 재배열하세요."
 leviathans.2131.d:0 "왼쪽 기둥을 제회한 나머지 두 기둥을 제거하세요."
 leviathans.2132.name:0 "요새: 거슬리는 소음"
 leviathans.2132.desc:0 "행동 방침이 전달되고 약간의 침묵이 따랐습니다. 그 이후 원정대가 지시를 이행하는 동안 긁히는 듯한 소리가 어렴풋이 들렸습니다. 또다시 정적이 이어진 후, 부스럭거리는 소리가 들리더니 5초 동안 계속해서 고조되는 날카로운 소리가 들렸습니다. 그리고 긴 침묵이 이어졌습니다. 이것이 원정대의 마지막이라는 것을 받아들이기까지 몇 분이 걸렸습니다. 비명도 지원 요청도 없었는데, 원정대가 신속한 최후를 맞이했다는 의미이길 바랄 뿐입니다.\n\n15분 후에 느리고 묵직한 소리가 난 것으로 보아, 함정이 다시 장전된 것 같습니다. 어떤 이는 마치 외계인의 웃음소리처럼 들렸다고 합니다.\n\n마지막으로 요새에서 더욱 거슬리는 소리가 들렸습니다. 방어 체계의 동력이 돌아오는 소리입니다."
 leviathans.2132.a:0 "여긴 끔찍한 기계 장치로군요."
 leviathans.2133.name:0 "요새: 탑 재건축"
 leviathans.2133.desc:0 "행동 방침이 전달되고 약간의 침묵이 따랐습니다. 그 이후 원정대가 지시를 이행하는 동안 긁히는 듯한 소리가 어렴풋이 들렸습니다. 처음에는 원정대가 작은 벌레처럼 짓이겨졌다고 생각될 정도로 거대한 소리가 들리더니, 이후에는 통로가 열렸다고 보고하는 원정대의 환호가 이어졌습니다.\n\n격벽은 급속하게 불쾌한 냄새가 나는 액체로 변한 듯합니다. 마치 보라색 수은을 보는 것만 같습니다. 상대적으로 평범한 퍼즐 장치와 함께 생각해 보니, 원정대가 수천 년 전에 설치된 장난의 희생양이 된 것만 같다는 기분이 들었습니다."
 leviathans.2133.a:0 "적어도 지금은 웃고 넘길 수 있겠군요."
 leviathans.2150.name:0 "요새: 중심축"
 leviathans.2150.desc:0 "요새의 기하학적 중심으로 보이는 곳에 도달했다는 원정대의 보고가 들어왔습니다. 내부의 기하학적 구조로 보아 이 요새에서 중심이라는 개념이 애초에 의미가 있는지는 모르겠지만요.\n\n하지만 요새에 동력이 공급되는 방법은 틀림없이 중요하며, 그렇기 때문에 원정대가 새로 발견한 사실은 더욱 흥미롭습니다. 암흑 물질이 마치 심혈관계처럼 요새로 주변을 돌고 다시 코어로 이동한다는 것입니다. 암흑 물질의 흐름은 멈춘 상태지만, 원정대가 흐름이 다시 시작되려 한다는 징후를 발견했습니다. 나중에 얼마든지 시간을 들여 연구해 볼 수는 있지만, 지금은 흐름을 멈춰야 합니다."
 leviathans.2150.a:0 "우린 방법을 찾을 겁니다."
 leviathans.2151.name:0 "요새: 암흑 물질의 심장"
 leviathans.2151.desc:0 "암흑 물질이 고대 요새에 어떻게 쓰이는 것인지 알고 난 후에 블랙홀을 조사한 결과, 건설가들이 블랙홀로부터 여러 가지 조작 및 유동 기술을 배웠다는 것이 확실해졌습니다. 이들이 빈틈없이 만든 시스템을 외부에서 지켜본 원정대는 코어 주변의 연결을 변경하여 안전하게 재가동 절차를 막을 수 있었습니다.\n\n이 과정만으로도 우리는 블랙홀의 역학에 대해 많은 것을 배웠지만, 이제는 안전하게 차단된 요새에 담긴 보물에 비할 바는 아닙니다."
 leviathans.2151.a:0 "보물은 소중히 간직하도록 하죠."
 leviathans.2152.name:0 "요새: 핵심 증인"
 leviathans.2152.desc:0 "요새가 어떻게 만들어진 것인지 그 단서를 찾기 위해 현지 항성을 샅샅이 조사한 결과, 놀라운 비밀이 드러났습니다. 항성에 가까이 접근하자 나노 기술이 적용된 카메라로 이루어진 미세 안개를 발견한 것입니다. 요새의 눈 역할을 하는 이 카메라로 방어 체계의 효율성 역시 설명할 수 있었습니다.\n\n요새의 데이터로 이 카메라에 접근한다면, 요새가 건설되었을 당시까지 모든 역사를 살펴볼 수 있습니다. 하지만 시간이 부족합니다. 정답을 얻으려면 어떤 건설 단계를 살펴봐야 할까요?"
 leviathans.2152.a:0 "시작."
 leviathans.2152.b:0 "중간."
 leviathans.2152.c:0 "마지막."
 leviathans.2153.name:0 "요새: 헛된 시작"
 leviathans.2153.desc:0 "요새의 심장부가 먼저 건설되는 모습이 나오길 바라며, 건설의 시작 과정을 검토했습니다. 하지만 허사였습니다. 요새는 선체가 먼저 건설되었기 때문에, 이 정보는 쓸모가 없었습니다. 요새가 다시 가동되면서 카메라와 영상을 제어하기 시작했다는 보고가 들어왔습니다."
 leviathans.2153.a:0 "이제 시간이 없어요."
 leviathans.2154.name:0 "요새: 중간 과정"
 leviathans.2154.desc:0 "영상 중간에는 코어 자체를 만드는 장면이 보이지 않았지만 어떤 소재가 요새로 운송되는 장면을 확인했습니다. 바로 과학자들이 코어에 사용되었다고 결론을 내린 소재입니다. 아 중간 단계는 건설을 계속 진행하기 위해 요새에 동력을 공급해야 했던 중요한 시기였을 것입니다.\n\n이 소재에 관한 정보를 얻은 원정대는 요새가 다시 가동되는 것을 멈출 수 있었습니다. 이제 성공의 결실을 거둘 수 있게 되었습니다."
 leviathans.2154.a:0 "우린 그럴 자격이 있어요."
 leviathans.2155.name:0 "요새: 마지막"
 leviathans.2155.desc:0 "건설의 마지막 단계를 검토했으나 너무 늦고 말았습니다. 이 시기에 건설자들은 요새에 동력이 공급된 상황에서 작업을 해야 했던 것입니다. 우리가 검토를 시작한 시점에서 코어는 이미 작동하고 있었을 것입니다. 요새가 다시 가동되면서 카메라와 영상을 제어하기 시작했다는 보고가 들어왔습니다."
 leviathans.2155.a:0 "이제 시간이 없어요."
 leviathans.2156.name:0 "요새: 암흑 물질 책략"
 leviathans.2156.desc:0 "이 요새를 건설한 자들이 누구든 우리보다 많은 것을 알고 있었지만, 현명하진 않았던 모양입니다. 우리가 가진 암흑 물질을 공급하여 요새 내 동력 시스템의 순환을 차단하자, 코어는 이제 시스템에 동력을 공급하지 못하고 있습니다.\n\n마침내 우리는 이 유식한 건설자들이 무엇을 이룩했는지 자세히 살펴볼 시간을 얻게 되었습니다."
 leviathans.2156.a:0 "드디어 해냈군요."
 leviathans.2157.name:0 "요새: 심장을 쏘다"
 leviathans.2157.desc:0 "전례 없는 용기와 정밀함을 갖춘 파일럿이 어뢰를 요새의 심장부에 발사해 재가동을 막았습니다. 요새가 다시는 동력을 공급받을 수 없으니, 계획은 대성공이라고 할 수 있겠습니다.\n\n어뢰가 적중한 순간, 요새 전체가 폭발했고 그 내부에 있을 고대의 기술은 다른 모든 것과 함께 복구가 불가능할 정도로 파괴되었습니다. 고고학자들은 '[Root.GetAdj] 정부가 자금을 댄 가장 비싼 불꽃놀이'라고 평가했습니다. 이 기록은 당분간 깨지지 않을 것 같습니다."
 leviathans.2157.a:0 "입만 살았군요."
 leviathans.2157.a.tooltip:0 "성계가 불타고 있군요."
 leviathans.2160.name:0 "요새: 재가동"
 leviathans.2160.desc:0 "시간이 다 되었습니다. 알 수 없는 요새는 우리의 초기 공격에서 복구되었고 다시 방어 체계를 가동하고 있습니다. 원정대에서는 손상된 교신이 들어왔는데, 마지막 교신 내용을 살펴보니 이들은 당초 각오하고 있던 운명을 맞이한 것 같습니다."
 leviathans.2160.a:0 "우리가 바라던 운명은 아니지요."

 ### DIMENSIONAL HORROR
 leviathans.3001:0 "공허의 공포"
 leviathans.3001.desc:0 "[horror_system.GetName] 근처에서 어떤 거대한 존재와 조우했습니다. 이 존재는 우리 우주 안에 부분적으로만 존재하며 대부분은 자신이 출현한 어떤 악몽 같은 영역에 아직 갇힌 상태인 모양입니다.\n\n우리의 시간 개념을 뛰어넘을 정도로 오래되었으며 완전히 이질적인 모습을 갖춘 사악한 지성체가 이곳에 나타났습니다. 이 존재의 목적이 무엇인지는 추측만이 가능할 뿐입니다."
 leviathans.3001.a:0 "좋지 않군요."
 leviathans.3003:0 "추방"
 leviathans.3003.desc:2 "[guardians_horror_system.GetName] 근처에 있는 우리 우주에 침범하려던 악의에 찬 존재를 자신의 영역으로 추방시켰습니다. 그곳에 영원히 묶어 둘 수 있을 정도로 존재의 영향력을 약화시켰는지는 두고 봐야 할 것입니다.\n\n이 존재가 차원 균열을 열면서 남긴 것으로 보이는 비정상적인 잔류 에너지가 감지되었습니다. 이 에너지를 자세히 연구한다면 과학적 돌파구를 찾아낼 수 있을지 모릅니다."
 leviathans.3003.a:0 "어떻게 될지 두고 봅시다."
 leviathans.3004a.desc:0 "$leviathans.3004.intro$\n\n$leviathans.3004.jumpdrive$"
 leviathans.3004b.desc:0 "$leviathans.3004.intro$"
 leviathans.3004.intro:2 "[guardians_horror_system.GetName]의 차원 균열에 의해 생성된 에너지 이상 현상을 연구한 끝에 마침내 결과가 나왔습니다. 이 차원문의 생성과 연관된 에너지는 우리가 아는 그 어떠한 에너지와도 다릅니다."
 leviathans.3004.jumpdrive:0 "무엇보다도 흥미로운 사실은, 우리 과학자들이 이 독특한 에너지를 사용하는 새로운 성간 항행 방식을 고안할 수 있다고 이론을 제시한 것입니다."

 ### AUTOMATED DREADNOUGHT
 leviathans.3100:0 "자동화 드레드노트"
 leviathans.3100.desc:0 "[dreadnought_system.GetName] 성계를 순찰하는 거대한 전함 한 척이 발견되었습니다. 이 전함에는 어떠한 생명 징후도 포착되지 않지만, 매우 강력한 동력 신호를 방출하며 온갖 무기 체계를 갖춰져 있는 것으로 보입니다. 다만 전함은 교신에 응답하지 않습니다.\n\n주의하시기 바랍니다."
 leviathans.3100.desc.mach:0 "[dreadnought_system.GetName] 성계를 순찰하는 거대한 전함 한 척이 발견되었습니다. 이 전함에는 어떠한 유기체의 징후도 포착되지 않지만, 매우 강력한 동력 신호를 방출하며 온갖 무기 체계를 갖춰져 있는 것으로 보입니다. 다만 전함은 교신이나 데이터 전송에 응답하지 않습니다.\n\n주의하시기 바랍니다."
 leviathans.3100.a:0 "정말 어마어마한 크기네요!"
 leviathans.3102:0 "드레드노트 무력화"
 leviathans.3102.desc:0 "[guardians_dreadnought_system.GetName] 성계의 자동화 드레드노트를 무력화했습니다. 우리 함선들이 가한 공격에도 불구하고 전함의 거대한 선체는 대부분 구조적으로 멀쩡합니다.\n\n전함에 승선한 팀이 드레드노트의 외계종 승무원들이 미라화된 채 여전히 자리를 지키고 있는 것을 발견했습니다. 승무원들은 죽기 전에 일종의 자동 순찰 모드를 활성화했고, 전함의 AI는 780만 년 동안 순찰 모드로 고정되어 있던 것입니다.\n\n막대한 양의 자원이 필요하겠지만, 우리 기술자들은 드레드노트를 복원해 우리 함대로 편입시킬 수 있다고 생각합니다. 드레드노트는 분명 강력한 기함으로 활용할 수 있을 것입니다."
 leviathans.3102.a:0 "드레드노트는 우리 제국의 깃발을 달고 다시 우주를 누비게 될 것입니다!"
 leviathans.3102.b:0 "자원 낭비입니다. 회수해서 부품으로 쓰세요."
 leviathans.3103:0 "드레드노트 수리"
 leviathans.3103.desc:0 "오늘은 역사적인 날입니다! 우리 제국의 능숙한 수리공과 기술자들이 [guardians_dreadnought_system.GetName] 성계에서 무력화한 고대의 드레드노트를 수리하는 작업을 끝마쳤습니다. 다시 승무원으로 가득 채워진 이 거대한 전함은 우주에서 여러 시운전을 거친 끝에, 출항 준비가 되었음을 알렸습니다."
 leviathans.3103.desc.mach:0 "오늘은 중대한 날입니다! 우리 제국의 능숙한 수리봇과 기술자 유닛이 [guardians_dreadnought_system.GetName] 성계에서 비활성화된 고대의 드레드노트를 수리하는 작업을 끝마쳤습니다. 다시 승무원으로 가득 채워진 이 거대한 전함은 우주에서 여러 시운전을 거친 끝에, 출항 준비가 되었음을 알렸습니다."
 leviathans.3103.a:0 "우리 함대에 강력한 전력이 추가되었군요."

 ### HIVER
 leviathans.3201:0 "무리 군체 비행체"
 leviathans.3201.desc:0 "빠르게 움직이는 공격체가 [hiver_system.GetName] 성계의 채굴 기지를 공격하고 있습니다! 이 정체불명의 공격자 무리는 과거 휴면 상태였으나 이제는 강력한 동력 신호를 방출하는 여러 소행성에서 튀어나온 것입니다.\n\n추측이지만 이 소행성들은 이전까지 알려지지 않은 우주 태생 생명체의 둥지 역할을 하는 모양입니다. 우리 제국이 채굴 사업을 확장하면서 이 정체 모를 공격자들이 행동에 나서도록 자극한 것 같습니다!"
 leviathans.3201.a:0 "놈들이 빠르게 접근 중이에요!"
 leviathans.3202:0 "크리스탈 소행성"
 leviathans.3202.desc:0 "[hiver_system.GetName] 성계에는 특별한 특성을 보이며 비정상적일 정도로 밀집해 있는 소행성대가 자리 잡고 있습니다. 또한 몇몇 대형 소행성은 크리스탈 노두로 덮여 있는 것을 보아, 굉장히 풍부한 광물 매장지를 갖추고 있는 모양입니다.\n\n다만 장거리 감지 결과, 소행성대의 밀집 지역에서 여러 개의 작은 물체 혹은 우주선의 것으로 보이는 산발적인 움직임이 포착되었습니다. 이 물체의 위치는 확인할 수 없지만, 일부 커다란 소행성 옆으로 두 개 이상의 채굴 기지가 파괴되고 남은 잔해가 떠다니고 있습니다."
 leviathans.3202.a:0 "뭔가 잘못됐어요..."

 leviathans.3204:0 "군체 소행성 격퇴"
 leviathans.3204.desc:0 "우리 병력이 [hive_system.GetName] 성계에서 외계 군체 소행성을 파괴하는 데 성공했습니다. 소행성은 다시 휴면 상태에 돌입했고, 적대적인 공격기는 이제 감지되지 않습니다.\n\n소행성 중 하나는 피해를 입었는데도 불구하고 어느 정도 멀쩡합니다. 소행성 내부에 무엇이 있는지 알아보기 위해 과학 팀을 파견하는 것을 고려해 봐야 합니다."
 leviathans.3204.a:0 "원정대를 준비하세요."

 leviathans.3205.desc:0 "우리 과학 팀이 [hive_system.GetName] 성계의 군체 소행성에 갖춰진 방대한 터널망과 방을 전부 탐사했습니다. 우리를 공격했던 우주 생명체의 살아 있는 표본을 발견하진 못했지만, 과학자들이 어떤 산란실로 보이는 곳의 잔해를 찾아냈습니다.\n\n덕분에 우리는 이 개체의 생명 주기에 대한 자세한 정보를 얻고, 은하 생물학에 대한 이해를 넓힐 수 있었습니다."


 ### SPECIAL PROJECTS
 INVESTIGATE_ENCLAVE:1 "[target_enclave.GetName] 조사"
 INVESTIGATE_ENCLAVE_DESC:0 "§Y[Prev.From.GetName] 성계§!에 거주하고 하고 있는 수수께끼의 외계종에 관해 자세히 알아봐야 합니다. 이들에게 언어가 있다면 해석해서 통신을 수립해야 합니다.\n\n보상: £influence£ §G영향력§! 또는 §S특별 프로젝트§!"
 STELLARITE_DEAD_PROJECT:0 "항성 포식자"
 STELLARITE_DEAD_PROJECT_DESC:0 "항성 포식자를 처치했고, 그 사체는 마지막으로 먹어 치운 항성의 에너지로 여전히 밝게 빛나고 있습니다. 사체를 연구한다면 우주에서 가장 뜨거운 물체를 소화할 수 있는 능력의 비밀을 밝힐 수 있을 것입니다."
 STELLARITE_STAR_PROJECT:0 "왔던 곳으로 돌아가다"
 STELLARITE_STAR_PROJECT_DESC:0 "항성 포식자를 연구한 후, 섭취된 항성 물질을 다시 원상태로 되돌려 영원한 겨울에 빠진 성계에 온기를 되찾아 줄지 모르는 방법을 찾았습니다."
 ENIGMATIC_FORTRESS_1A:0 "폭파 팀"
 ENIGMATIC_FORTRESS_1A_DESC:0 "폭파 전문가로 구성된 팀을 요새 측면으로 파견해, 에어록을 폭파시켜 열게 합니다."
 ENIGMATIC_FORTRESS_1B:0 "국소적 동력 급증"
 ENIGMATIC_FORTRESS_1B_DESC:0 "국소적으로 에너지를 공급하는 과학선을 파견해, 요새에서 에어록에 동력을 공급하는 부분에만 에너지를 공급하도록 시도합니다."
 ENIGMATIC_FORTRESS_5A:0 "블랙홀 연구"
 ENIGMATIC_FORTRESS_5A_DESC:0 "블랙홀의 원리를 연구하면, 암흑 물질이 요새에 어떻게 쓰이는 것인지 알아낼 수 있을지 모릅니다."
 ENIGMATIC_FORTRESS_5B:0 "모성계 연구"
 ENIGMATIC_FORTRESS_5B_DESC:0 "현지 항성을 연구하면, 요새 건설자들이 작업을 시작했을 당시의 상황을 알아낼 수 있을지 모릅니다."
 ENIGMATIC_FORTRESS_5C:0 "암흑 물질 공급"
 ENIGMATIC_FORTRESS_5C_DESC:0 "우리가 가진 암흑 물질을 요새의 심부에 공급한다면, 암흑 물질이 이미 보급되고 있다고 시스템을 속여 내부의 흐름을 차단할 수 있을 것입니다."
 ENIGMATIC_FORTRESS_5D:0 "무력 사용"
 ENIGMATIC_FORTRESS_5D_DESC:0 "원정대가 빈 배관을 통해 코어로 이어지는 길을 열었습니다. 코어에 어뢰를 발사한다면, 요새의 재가동을 막을 수 있을지 모릅니다."
 DIMENSIONAL_HORROR_PROJECT:0 "차원 균열 연구"
 DIMENSIONAL_HORROR_PROJECT_DESC:2 "우리가 최근 [guardians_horror_system.GetName] 근처에서 추방한 악의적인 존재는 일종의 강력한 차원 균열을 사용해 우리 세계와 자신의 뒤틀린 세계를 연결했습니다. 가장 거대한 균열이 열렸던 곳에서 이상 에너지 수치를 식별했습니다. 이 이상 수치를 자세히 연구하는 게 좋겠습니다."
 DISABLED_DREADNOUGHT_PROJECT:0 "드레드노트 수리"
 DISABLED_DREADNOUGHT_PROJECT_DESC:0 "우리가 [guardians_dreadnought_system.GetName] 성계에서 무력화한 거대한 드레드노트의 선체는 대부분 멀쩡합니다. 막대한 양의 자원이 필요하겠지만, 이 전함을 수리해서 우리 제국의 함대로 편입할 수 있을 것입니다."
 HIVE_ASTEROID_PROJECT:0 "군체 소행성 조사"
 HIVE_ASTEROID_PROJECT_DESC:0 "우리 병력이 [hive_system.GetName] 성계의 군체 소행성 하나를 무력화했습니다. 과학 팀을 파견해 소행성의 내부를 탐사해야 합니다."
 DRAGON_INCUBATION_PROJECT:0 "드레이크 알 품기"
 DRAGON_INCUBATION_PROJECT_DESC:0 "드래곤의 보물에서 회수한 알은 희미하지만 아직 생명 징후를 보이고 있습니다. 알을 부화시키기 위해 이상적인 포란 환경을 추정하고 모방하는 것이 가능할 것입니다. 알을 부화시키는 데 성공하더라도 해당 에테르 드레이크는 크기나 힘 면에서 그 선조에 미치지 못하겠지만, 적절한 가축화를 거친다면 분명 놀라운 자산이 될 것입니다.\n\n알은 기존 환경에서 벗어난다면 오래 버티지 못할 것입니다. 서둘러 행동해야 합니다."

 TECHNOSPHERE_PROJECT:0 "구체에 접근하기"
 TECHNOSPHERE_PROJECT_DESC:0 "이제 가르강튀아 블랙홀 주변을 맴도는 금속 구체 연구할 수 있습니다. 과연 구체의 연산 센터에 도착하면 무엇을 발견하게 될까요?"
 TECHNOSPHERE_BLACKHOLE:0 "무한 이해하기"
 TECHNOSPHERE_BLACKHOLE_DESC:0 "무한 기계를 지원하기 위해, 무한 기계가 가르강튀아 블랙홀을 스캔하는 것을 도와야 합니다. 블랙홀에서 정보를 받는 것은 불가능하지만, 무한 기계는 블랙홀의 중력 데이터에 접근해 정보를 추출할 수 있는 수단이 있는 것 같습니다. 단지, §Y굉장히§! 오래 걸릴 뿐입니다.\n\n무한 기계의 연산 부담을 아주 조금이나마 줄일 수 있게 우리의 연산력을 빌려주기만 하면 됩니다."
 TECHNOSPHERE_HACKING:0 "계산기 해킹"
 TECHNOSPHERE_HACKING_DESC:0 "금속 구체의 중앙 프로그래밍을 해킹한다면, 구체의 정체가 무엇인지, 그리고 구체가 무엇을 하고 있는지 자세히 알 수 있을 것입니다."
 TECHNOSPHERE_DESTRUCTION:0 "구체 파괴"
 TECHNOSPHERE_DESTRUCTION_DESC:0 "폭파 전문가로 구성된 팀이라면 수수께끼의 구체가 가진 구조상의 약점을 파악하고 이용해, 이 고요한 위협을 끝낼 수 있을 것입니다."

