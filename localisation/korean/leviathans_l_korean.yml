 leviathans.102.name:0 "[From.GetName](과)와의 첫 조우"
 leviathans.102a.desc:2 "주라 상사에 오신 것을 환영합니다!\n\n저희는 [trader_system.GetName] 성계에서 활동하는 복합 기업체로 무역에 특화되어 있습니다. 저희 주라 상사에서는 무역이야말로 문명의 주춧돌이라 여깁니다.\n\n만약 좋은 거래에 관심이 있다면 주저하지 말고 연락해 주십시오."
 leviathans.102b.desc:2 "리간 상거래소를 대표해 말씀드리겠습니다. 저희는 [trader_system.GetName] 성계의 기지에서 여러분 시간으로 천 년 이상 당사자 간 무역 협상을 중개했습니다.\n\n혹시 필요 이상의 자원을 가지고 계신다면, 저희가 기꺼이 인수해 드릴 수 있습니다. 물론 섭섭지 않게 보상해 드릴 겁니다."
 leviathans.102c.desc:2 "반갑습니다, 친구! 무우타간 상인 조합의 대표로서 [trader_system.GetName] 성계에 처음 방문하신 것을 환영합니다. 저희 조직은 좋은 거래를 찾아 용감히 우주를 여행하는 수백 명의 독립적인 무우타간 상인 선장으로 구성되어 있습니다.\n\n저희 시설에서는 잉여 자원을 거래할 수 있으니, 관심이 있다면 연락해 주십시오."

 leviathans.100.a:0 "거래하고 싶습니다."
 leviathans.100.b:0 "관찰 화면 종료."

 leviathans.100.name:0 "주라 상사"
 leviathans.100a.desc:0 "저희 주라 상사에서는 잠재 고객을 차별하지 않습니다. 저희가 뭐라고 여러분의 항성 국가가 가진 도덕성을 판단하겠습니까?"
 leviathans.100b.desc:0 "전함을 건조하기 위해 광물이 필요하신가요? 아니면 고아원을 짓기 위해? 용도가 뭐든 저희 주라 상사는 신경 쓰지 않습니다!"
 leviathans.100c.desc:0 "묻지도 따지지도 않고 저희는 여러분의 산업 동맥에 투입될 준비가 된 고품질의 자원만 취급합니다!"
 leviathans.100d.desc:1 "아쉽게도 환불은 안 됩니다. 회사 규정이라... 제가 손쓸 수 없습니다."
 leviathans.100e.desc:1 "저가 브랜드 정제 장비는 어떠십니까? 싫다고요? 그럼 입자 감지기는 어떻습니까?"
 leviathans.100f.desc:0 "주라 상사에 잘 오셨습니다. 어떻게 도와드릴까요?"

 leviathans.103.name:0 "리간 상거래소"
 leviathans.103a.desc:0 "저희 모든 고객 정보는 익명으로 유지됩니다."
 leviathans.103b.desc:1 "저희가 취급하는 자원의 출처 말입니까? 절 믿으세요... 그 정보는 비밀로 두는 편이 [Root.GetName] 여러분을 포함한 모든 당사자분께 이롭습니다..."
 leviathans.103c.desc:0 "저희는 노예를 거래하지 않습니다. 죄송하지만 예외는 없습니다."
 leviathans.103d.desc:0 "리간 상거래소에서 여러분을 환영합니다."
 leviathans.103e.desc:0 "저희는 천 년 전부터 지금까지 사업을 해 왔습니다. 이걸로도 저희 신뢰성을 입증할 수 없다면, 어떻게 해야 가능할지 모르겠군요."
 leviathans.103f.desc:0 "저희 항성 기지의 몇몇 단체에서 [Root.GetName] 여러분과 거래하는 데 관심을 보이고 있습니다. 협상을 진행할까요?"

 leviathans.104.name:0 "무우타간 상인 조합"
 leviathans.104a.desc:0 "수천 년 전, 무우타간 제국은 은하의 상당 부분을 차지한 바 있습니다. 이제 남은 것은 저희뿐입니다."
 leviathans.104b.desc:1 "무우타간은 12파섹이나 떨어져 있는 곳에서도 좋은 거래의 냄새를 맡을 수 있다고 하지만, 그건 과장입니다... 실제로는 8파섹입니다."
 leviathans.104c.desc:0 "무우타간 상인 조합에 잘 오셨습니다. 거래를 하시겠습니까?"
 leviathans.104d.desc:1 "무우타간과 릭시다란이 술집에 들어갔습니다... 아, 아닙니다. 적절한 대화가 아니군요. 용서해 주시길."
 leviathans.104e.desc:0 "반갑습니다, [Root.GetSpeciesName]. 저희와 거래하러 오셨습니까?"
 leviathans.104f.desc:0 "저희는 '할인'이라는 단어를 모독스러운 말로 여깁니다. 저희와 대화할 때는 이 점을 명심하시기 바랍니다."

