 GUARDIAN_SENSORS:0 "$BIO_SENSORS$"
 mod_damage_vs_country_type_guardian_dragon_mult:0 "에테르 드레이크에게 주는 피해량"
 enigmatic_fortress_chain_title:0 "알 수 없는 요새"
 enigmatic_fortress_chain_desc:0 "고대 요새를 강제로 정지시킨 후, 요새의 재가동을 막을 방법을 찾기 위해 탐험가로 구성한 팀을 파견했습니다."
 fortress_station_data:0 "요새 기지 데이터"
 dreadnought_object:0 "무력화된 드레드노트"
 dreadnought_object_tooltip:0 "이 거대 전함의 선체는 막대한 양의 피해를 받았는데도 대부분이 멀쩡합니다."
 dreadnought_object_desc:0 "이 거대 전함의 선체는 막대한 양의 피해를 받았는데도 대부분이 멀쩡합니다."

 dormant_hive_base_2_object:0 "휴면 군체 소행성"
 dormant_hive_base_2_object_tooltip:0 "이 군체 소행성은 한때 활발한 활동을 보였으나, 공격을 받은 후로 잠잠해졌습니다. 소형 공격체의 흔적은 보이지 않습니다."
 dormant_hive_base_2_object_desc:0 "이 군체 소행성은 한때 활발한 활동을 보였으나, 공격을 받은 후로 잠잠해졌습니다. 소형 공격체의 흔적은 보이지 않습니다."

 pc_crystal_asteroid:0 "크리스탈 소행성"
 pc_crystal_asteroid_desc:0 "일종의 크리스탈 노두로 뒤덮인 거대한 소행성입니다."

 enclave_traders_sr1:1 "리간 전략적 자원 거래"
 enclave_traders_sr2:1 "주라 상사 전략적 자원 거래"
 enclave_traders_sr3:1 "무우타간 전략적 자원 거래"

 opinion_destroyed_curator:0 "큐레이터 엔클레이브 파괴"
 opinion_destroyed_curator_insight:0 "우리와 거래했던 큐레이터를 파괴"
 opinion_destroyed_trader:0 "무역상 엔클레이브 파괴"
 opinion_destroyed_trader_sr:0 "우리와 거래했던 무역상을 파괴"

 leader_trait_dragonslayer:0 "드래곤슬레이어"
 leader_trait_dragonslayer_desc:0 "이 제독은 격렬한 전투에서 스스로를 증명했습니다."
 leader_trait_dragonbane:0 "드래곤베인"
 leader_trait_dragonbane_desc:0 "이 지도자는 격렬한 전투를 목격했고 살아남아 이야기를 전하고 있습니다."

 infinity_calculations:0 "특이점 연산기"
 infinity_calculations_desc:0 "무한 기계를 도와준 대가로 그 기원에 숨겨진 비밀을 받았습니다. 스스로 확장이 가능한 연산 유닛입니다. 이 연산기 덕분에 우리 연구 역량이 향상될 것입니다."
 infinity_calculations_hacked:0 "$infinity_calculations$"
 infinity_calculations_hacked_desc:0 "구체 기계를 해킹해서 이 기계의 연산력에 숨겨진 비밀을 알아낼 수 있었습니다. 그 덕분에 우리의 연구 잠재력이 크게 향상될 것입니다."
 black_hole_pantagruel:1 "지식의 거울"
 black_hole_pantagruel_desc:1 "팡타그뤼엘 블랙홀은 새로 만들어진 세계를 비추는 거울이 되었습니다. 이 블랙홀의 궤도에 기지를 건설한다면 엄청난 연구 기회를 얻을 수 있을 것입니다."
 black_hole_pantagruel_research:1 "$black_hole_pantagruel$"
 black_hole_pantagruel_research_desc:2 "팡타그뤼엘 블랙홀의 거울 우주를 바라본 덕에, 우리 제국의 연구 역량이 향상되었습니다."
 technosphere_praising:0 "신성한 기술"
 technosphere_praising_desc:0 "우리 국민들이 거대한 구체 계산기를 이 세계에 나타난 진정한 신성력의 징후로 찬양하고 있습니다."

 germinating_wraith:0 "파동 발생"
 germinating_wraith_desc:0 "무언가 사악한 것이 이쪽으로 오고 있습니다."

 building_artist:0 "예술 기념물"
 building_artist_desc:0 "존재와 도덕의 본질에 의문을 던지는 장식적인 예술 기념물입니다. 아니면 문명의 나약함에 대한 숙고일 수도 있고... 아니면 캐릭터를 만드는 데 트라우마가 필수적으로 들어가야 한다는 것을 보여주는 것일 수도 있습니다... 흠..."
 building_artist_patron:0 "문화부"
 building_artist_patron_desc:0 "문화부의 화려한 본부로, 대중에게 지식, 오락, 예술을 전파하는 데 도움을 줍니다."
 building_artist_patron_gestalt_desc:0 "문화부의 화려한 본부라고 합니다. 단일 정신 개체들의 집단 이해에 도전하는 형태를 갖췄습니다."
 building_artist_tooltip:0 "§R더는 건설할 §Y$building_artist$§!이 없습니다. 새로운 기념물을 구매하거나 기존 기념물을 해체하십시오.§!"
 enclave_artist_patron:0 "예술의 후원자"
 enclave_artist_patron_desc:1 "여러분은 새로운 예술의 발전을 위해 시간과 노력을 기울이고 있습니다."
 enclave_artist_festival:0 "행성 축제"
 enclave_artist_festival_desc:1 "예술가 단체가 준비한 축제로, 제국 전역에 즐거움을 퍼뜨립니다."
 enclave_artist_festival_outrage:0 "조직화된 공황"
 guardian.deal.tooltip:0 "자원이 부족합니다."
 enclave_artist_festival_outrage_desc:0 "군중들이 다른 시민들을 짓밟으면서, 행성 축제로 인해 이 행성에 혼란이 발생했습니다."

 draconic_beats:0 "드래곤 비트"
 draconic_beats_desc:0 "군사 함대에 에테르 드레이크와 교전할 시 특정한 리듬에 따라 공격하라는 지시를 내렸습니다."

 dimensional_horror_weak_points:0 "차원문 봉쇄자"
 dimensional_horror_weak_points_desc:0 "특정 약점을 정확히 타격한다면, 차원의 공포가 만들어낸 차원문을 불안정하게 만들 수 있습니다."
 automated_dreadnought_weak_points:0 "드레드노트 교란자"
