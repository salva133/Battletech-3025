 building_stellarite_trophy:0 "항성 포식자 기념물"
 building_stellarite_trophy_desc:0 "항성 포식자의 사체로 만든 기념물로, 우리 위대한 제국이 이 무시무시한 크기의 존재를 상대로 승리를 거두었다는 것을 상기시켜 줍니다."
 stellarite_object:0 "항성 포식자 사체"
 stellarite_object_desc:0 "항성 포식자의 따뜻한 사체입니다. 섭취한 항성의 온기를 차가운 우주로 방출하고 있습니다."
