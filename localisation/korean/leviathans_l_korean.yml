 leviathans.500.name:0 "큐레이터"
 leviathans.500a.desc:0 "혹시 제 뒤에 보이는 벽화의 형태에 어떤 의미가 있는지 궁금하신가요? 굉장히 좋은 질문이군요! 게다가 정답도 무척 흥미롭답니다. 그럼 정보의 가격은 1경 5000조 에너지 크레딧 되겠습니다."
 leviathans.500b.desc:0 "저희는 큐레이터입니다. 어떻게 도와드릴까요?"
 leviathans.500c.desc:0 "그거 아십니까? 지금 각기 다른 7개의 아공간에 존재하는 개체들이 이 대화를 밀접하게 감시하고 있다는 거? 안타깝지만 현재 여러분 문명의 수준은 이들과 소통하기 위한 기술에 한참 못 미치니 아무 소용이 없겠군요."
 leviathans.500d.desc:0 "두려워하지 마십시오. 미래 세대를 위해 [Root.GetName]에 관한 정보가 담긴 기록을 갱신했습니다. 여러분의 항성 국가는 피할 수 없는 종말을 맞이한 뒤에도 길이길이 기억될 것입니다."
 leviathans.500e.desc:0 "여러분께 정말 많은 것을 말해 드릴 수 있지만, 무료로는 안 됩니다. 이 우주 기지는 가동하는 데 상당한 에너지가 필요하죠... 저희는 운영비를 고려해야 합니다."
 leviathans.500f.desc:0 "큐레이터 집단을 대표해서 인사드립니다. 혹시 필요한 게 있으신지요?"
 leviathans.500g.desc:0 "늘 그렇듯, 여러분의 정부와 거래하게 되어 영광입니다. 저희 기술을 한번 살펴보시겠습니까?"
 leviathans.500h.desc:0 "다시 뵈니 반갑군요. 분명 오늘이 넘어가기 전에 상호 이익이 되는 합의에 이를 수 있을 거라 확신합니다."
 leviathans.500i.desc:0 "잘못된 부속지에 들어간 지식은 위험할 수 있지만, 저희도 어쩔 수 없습니다. 불을 켜는 데는 에너지가 필요하니까요..."
 leviathans.500j.desc:0 "[Root.GetSpeciesName] 여러분은 아직 모르는 게 많습니다. 부디... 저희가 여러분께 우주를 가르치게 해 주세요."
 leviathans.500k.desc:0 "저희에게 은하 전체를 상세히 기록한 천체 지도가 있습니다. 수백 종족의 모험가들이 수집한 것이지요. 혹시 관심 있으십니까?"
 leviathans.500l.desc:0 "지식이 전부입니다. 지식은 보존되어야 합니다."

 leviathans.502.name:1 "[curator_enclave_country.GetName](과)와의 첫 조우"
 leviathans.502a.desc:0 "반갑습니다, 성간 여행자 여러분. 저희는 큐레이터입니다.\n\n큐레이터라는 고대 집단은 영겁의 세월 전에 은하를 호령했던 여러 강대 세력에 의해 설립되었습니다. 저희는 은하계에 대멸종과 미개함이 만연하던 암흑기가 다시 찾아오는 것을 막기 위해 모든 지식을 보존하는 것에 헌신했습니다.\n\n하지만 저희는 실패했습니다.\n\n이제 남은 자들은 소수에 불과하지만, 저희는 선대 큐레이터만큼이나 저희가 맡은 성스러운 임무에 헌신하고 있습니다. 저희 지식 일부를 여러분과 공유할 의향이 있습니다... 가격만 맞는다면요."
 leviathans.502b.desc:1 "만나서 반갑습니다, 탐험가 여러분. 우리는 [curator_enclave_country.GetName]입니다. 여러분은 이미 저희 고대 집단이 갖춘 교리에 익숙하시겠지요. 존경하는 다른 큐레이터 엔클레이브에 있는 동료들과 마찬가지로 비용만 맞는다면 여러분과 거래할 용의가 있습니다."
 leviathans.502.a:0 "만나서 반갑습니다."

 leviathans.500.a:1 "§Y새로운 천체 지도§!를 입수하는 데 관심이 있습니다."
 leviathans.500.b:1 "저희 §Y연구§!를 도와주시겠습니까?"
 leviathans.500.b.alreadyaided:0 "큐레이터는 이미 우리 제국의 연구 역량을 개선시키고 있습니다."
 leviathans.500.c:1 "우주의 §Y수수께끼§!에 대해 말해 주시지요."
 leviathans.500.d:1 "혹시 그쪽 §Y과학자§!를 하나 영입할 수 있겠습니까?"
 leviathans.500.d.alreadyrecruited:0 "우리는 이미 큐레이터 과학자를 고용했습니다."
 leviathans.500.d.opinion:0 "§Y큐레이터§!에 다음이 필요합니다:\n£opinion£ 우호도 +50"
 leviathans.500.e:0 "지식의 근본 원칙을 알려줄 수 있습니까?"
 leviathans.500.e.alreadyshared:0 "큐레이터의 원칙은 이미 알려드렸습니다."
 leviathans.500.e.opinion:0 "$leviathans.500.d.opinion$"
 leviathans.500.h:1 "§Y다른 고객§!에 대해 말해 줄 수 있습니까?"
 leviathans.500.i:0 "§Y$lgates$§!에 대해 무엇을 알고 있습니까?"
 leviathans.500.i.tooltip.noclue:2 "[curator_enclave_country.GetName](이)가 새로운 §Y$clue$§!을 식별하는 데 대략 10년이 소요됩니다."

 leviathans.504a.desc:0 "큐레이터들을 대표해 감사드립니다, 고객님."
 leviathans.504b.desc:0 "감사합니다, [root.GetSpeciesAdj] 여러분. 명확함과 호기심이 함께하시길 빕니다."
 leviathans.504c.desc:0 "여러분과 거래하게 되어 기쁘군요. 저희의 날카로운 통찰과 무수한 양의 자료가 필요하신 곳이 또 있으실까요?"

