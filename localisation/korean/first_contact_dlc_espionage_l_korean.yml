 observation.3002.desc:1 "예비 침투조가 [infiltrated_country_planet.GetName]에 정착했지만, 우리 요원들이 위장 신분을 만드는 데 애를 먹고 있습니다. 일부 조원은 정체가 탄로 나, 목격자를 전부 즉시 제거해야 했습니다.\n\n이 일로 현지 당국으로부터 의도치 않은 주목을 받게 되어, 요원들이 당분간은 숨어 지내야 합니다. 이에 따라 침투 일정을 수정했습니다."
