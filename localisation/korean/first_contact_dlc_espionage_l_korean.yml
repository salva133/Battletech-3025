 preftl_operation.2010.name:0 "흥미로운 시대"
 preftl_operation.2010.desc:0 "TODO_CD [pre_ftl_planet.GetName](은)는 현재 강렬한 사회 혁명의 시기를 보내고 있습니다. 이 혁명은 새로운 사상을 퍼뜨릴 기회이기도 하지만, 혼란으로 종결될 수도 있습니다. 우리 요원들이 어떻게 접근해야 좋을지 혼란스러워하고 있습니다."
