 ### Pre-FTL Espionage Operations
 diplomacy_wrong_interference_policy:0 "$TRIGGER_FAIL$§R우리의 §Y$policy_interference$ 정책§! 때문에 여기서 첩보를 수행할 수 없습니다.§!"

 operation_requires_observation_outpost:0 "$TRIGGER_FAIL$§R상대 모성의 궤도에 §Y관측소§!가 있어야 합니다.§!"
 operation_has_disguise:0 "" # Intentionally empty string
 operation_no_disguise_bio:0 "§H§Y$tech_gene_tailoring$§! 기술이 없기 때문에 요원들이 현지 주민으로 위장하기 어려워, 부정적인 사건이 무작위로 발생할 위험이 높아집니다.§!"
 operation_no_disguise_machine:0 "§H§Y$tech_robomodding$§! 기술이 없기 때문에 요원들이 현지 주민으로 위장하기 어려워, 부정적인 사건이 무작위로 발생할 확률이 높아집니다.§!"
 operation_wrong_tech_level:0 "$TRIGGER_FAIL$§R이 문명은 우리 제국에 합류하기에는 기술 수준이 낮습니다.§!\n\n"
 operation_is_gestalt:0 "$TRIGGER_FAIL$§R상대는 §Y게슈탈트 의식§!입니다. 이들은 다른 사회와 통합할 수 없습니다.§!\n\n"
 operation_gestalt_cant_indoctrinate:0 "$TRIGGER_FAIL$§R우리는 §Y게슈탈트 의식§!입니다. 상대 제국을 변절시킬 수 없습니다.§!\n\n"
 operation_gestalt_mismatched:0 "$TRIGGER_FAIL$§R우리 제국과 전혀 다른 유형의 제국에는 침투할 수 없습니다.§!\n\n"
 operation_wrong_interference_policy:0 "$TRIGGER_FAIL$§R우리의 §Y$policy_interference$ 정책§! 때문에 수행할 수 없는 작전입니다.§!\n\n"
 operation_wrong_enlightenment_policy:0 "$TRIGGER_FAIL$§R우리의 §Y$policy_enlightenment$ 정책§! 때문에 수행할 수 없는 작전입니다.§!\n\n"
 operation_same_ethos:0 "$TRIGGER_FAIL$§R이 문명은 이미 우리와 윤리관이 같습니다.§!\n\n"
 operation_failed_infiltration:0 "$TRIGGER_FAIL$§R우리가 최근 취한 행동으로 인해 주민들이 몹시 경계하고 있습니다.§!\n\n"

 operation_awareness_risk:0 "\n첩보 작전 중에 [from.target.GetName]의 £awareness£ §Y인지 수준§!이 높아질 위험이 증가합니다." # event tooltip
 operation_random_event_resolved:0 "§Y[from.GetName] 작전§!이 재개됩니다."
 operation_random_event_resolved_poor:0 "§R부정적§! 차질에도 불구하고 §Y[from.GetName] 작전§!이 재개됩니다."
 operation_random_event_resolved_good:0 "§Y[from.GetName] 작전§!이 보다 §G긍정적인§! 방향으로 재개됩니다."
 operation_random_event_resolved_excellent:0 "§Y[from.GetName] 작전§!이 재개되며, §G긍정적§! 결과가 나올 가능성이 높습니다."

 operation_infiltrate_government:0 "정부 침투"
 operation_infiltrate_government_desc:0 "상대 사회에 침투시키기 위해 파견한 요원들이 세계 지도자 자리를 서서히 꿰차며, 행성 합병을 위한 준비를 갖출 것입니다."
 operation_infiltrate_government_on_success:0 "$IF_SUCCESSFUL|E$\n행성을 합병하고 현지 주민들에게 일시적으로 대량의 행복도 보너스를 줍니다.\n\n[owner.GetDisguiseState]"

 operation_indoctrinate_society:0 "사회 세뇌"
 operation_indoctrinate_society_desc:1 "우리 요원들은 [target.GetName]의 일부 소규모 집단에 영향력을 행사해, 현지 사회 전체의 사고방식이 우리와 비슷하게 바뀌도록 유도할 수 있습니다."
 operation_indoctrinate_society_on_success:0 "$IF_SUCCESSFUL|E$\n상대 국민의 윤리관을 우리의 윤리관에 가깝게 바꿉니다.\n\n[owner.GetDisguiseState]"

 operation_plant_advanced_knowledge:0 "선진 지식 도입"
 operation_plant_advanced_knowledge_desc:0 "[target.GetName](은)는 아직 초광속 문명은 아니지만 충분히 별들의 세계로 진출할 수 있습니다. 약간의 자극이 필요할 뿐입니다."
 operation_plant_advanced_knowledge_on_success:0 "$IF_SUCCESSFUL|E$\n대상의 기술적 진보를 앞당깁니다.\n\n[owner.GetDisguiseState]"

 operation_increase_awareness:0 "인지 확대"
 operation_increase_awareness_desc:0 "[root.target.GetName](은)는 우주에는 자신들 외의 존재가 있다는 사실을 깨달을 때가 되었습니다."
 operation_increase_awareness_on_success:0 "$IF_SUCCESSFUL|E$\n[root.target.GetName]의 인지 수준을 확대합니다.\n\n[owner.GetDisguiseState]"

 operation_spread_disinformation:0 "허위 정보 전파"
 operation_spread_disinformation_desc:0 "[root.target.GetName](은)는 아직 진실을 깨달을 준비가 안 되었습니다."
 operation_spread_disinformation_on_success:0 "$IF_SUCCESSFUL|E$\n[root.target.GetName]의 인지 수준을 축소합니다.\n\n[owner.GetDisguiseState]"

 operation_infiltrate_hive:0 "군체 침투"
 operation_infiltrate_hive_desc:0 "노드형 드론들을 전략적으로 대체함으로써, 우리 의식은 현지 군체 군집의 핵심 기능을 점진적으로 동화할 수 있습니다."
 operation_infiltrate_hive_on_success:0 "$IF_SUCCESSFUL|E$\n현지 드론을 우리 의식에 추가하는 동시에 해당 행성을 합병합니다.\n\n[owner.GetDisguiseState]"

### Operation Events

 preftl_operation.1000.name:0 "[from.GetName]: 요원 준비 완료" # Operation name, i.e. 'Infiltrate Government'
 preftl_operation.1000.desc.okay:0 "[target.capital_scope.GetName]의 주요 [target.GetSpeciesName] 지도자를 전부 우리 요원들로 대체했으며, 침투조는 현지 [target.capital_scope.GetPlanetHabitat]에 활동을 집중하고 있습니다. 이제 행동에 나설 시간입니다."
 preftl_operation.1000.desc.good:0 "[target.capital_scope.GetName]에서 활동 중인 우리 비밀 요원들이 이제는 그 수가 수천에 달해, [root.target.capital_scope.GetPlanetHabitat]의 각계각층에 침투했습니다. 그중 일부는 현지의 지도자 위치에 올랐고, 이미 자신의 영향력을 통해 다른 요원들을 돕고 있습니다."
 preftl_operation.1000.desc.poor:0 "[target.capital_scope.GetName]에 진출해 있는 우리 요원들의 수가 이제는 수천으로 불어났음에도 불구하고, 작전 진척은 더딘 상황입니다. [target.GetName]의 주요 정착지 한 곳을 전복하려 했지만, 관련된 모든 요원이 사망하거나 자살하는 등 참담한 실패로 끝났습니다.\n\n그나마 한 잠복 조직의 영웅적인 활약 덕분에, 지역 당국이 우리 요원들의 시신을 회수하고 우리 제국의 작전을 폭로하지 못하도록 막을 수 있었습니다."
 #preftl_operation.1001.name:1 "Shaping the Future"
 #preftl_operation.1001.desc:1 "Our operatives have successfully embedded themselves within the [infiltrated_country_species.GetAdj] political leadership. We now hold control over every world power, and can shape the future of [infiltrated_country_planet.GetName] to our will."
 #preftl_operation.1002.name:1 "Influencing Affairs"
 #preftl_operation.1002.desc:1 "Our operatives have covertly gained a foothold over the [infiltrated_country_species.GetAdj] political leadership. We are now in a position of great influence regarding the internal affairs of [infiltrated_country_planet.GetName]. The mission was a success."
 #preftl_operation.1003.name:1 "Minor Influence"
 #preftl_operation.1003.desc:1 "After a poor start, our operatives were able to infiltrate the governments of [infiltrated_country_planet.GetName]. We were unable to secure many high ranking roles within the political leadership, but we are now in a position to influence minor tactical decisions concerning the [infiltrated_country_species.GetName]."
#  observation.3008.desc:1 "While our agents have successfully replaced most of the local leaders on [root.target.GetSpeciesName], a stubborn few remain. A concerted effort is now underway to remove the last holdouts, but the date of our planned reveal will need to be pushed forward."
 preftl_operation.1005.name:0 "환영 퍼레이드"
 preftl_operation.1005.desc:1 "침투조들이 [infiltrated_country_species.GetAdj]의 정치 지도층을 완전히 장악했으며, 우리 제국의 첫 정식 사절단을 맞이하기 위한 준비를 갖췄습니다.\n\n새로운 행성 수도에서 성대하게 열린 조인식에서, 우리 외교 사절단은 [infiltrated_country_planet.GetName]의 모든 지도자가 서명한 청원을 너그럽게 수락했습니다. 이 청원은 [root.GetName]에 대한 [infiltrated_country_planet.GetPlanetHabitat]의 즉각적인 합병을 요청하고 있습니다. 기뻐하는 시민들이 거리로 몰려나와, 새로운 외계종 후원자들을 보고 환호하고 있습니다."
 preftl_operation.1006.name:1 "따뜻한 환영"
 preftl_operation.1006.desc:1 "침투조들이 [infiltrated_country_species.GetAdj]의 정치 지도층을 장악하기 위한 발판을 마련했으며, 우리 제국에서 정식으로 파견한 첫 조우 사절단을 맞이하기 위해 준비를 갖췄습니다. 새로운 행성 수도에서 조촐하게 열린 조인식에서, 우리 외교 사절단은 [infiltrated_country_planet.GetName]의 모든 지도자가 서명한 청원을 겸손한 자세로 수락했습니다. 이 청원은 현지 [infiltrated_country_planet.GetPlanetHabitat](을)를 [root.GetName]에 합병하기 위한 계획을 담고 있습니다. 수많은 시민이 새로운 외계종 후원자의 도래를 반기고 있습니다."
 preftl_operation.1007.name:1 "냉담한 환영"
 preftl_operation.1007.desc:1 "[infiltrated_country_species.GetAdj]의 정치 지도층에 침투한 우리 요원들이 우리 제국에서 정식으로 파견한 첫 조우 사절단의 방문에 대비해 준비를 갖췄습니다. 우리 사절단의 도착을 기념하는 행사는 없었지만, 그 대신 [infiltrated_country_planet.GetName]의 국제 지도자들과 현지 [infiltrated_country_planet.GetPlanetHabitat](을)를 [root.GetName]에 합병하는 조약을 체결했습니다."
 preftl_operation.1005.tt:0 "§Y[infiltrated_country_planet.GetName]§!(과)와 그 구성원들이 §Y[root.GetName]§!에 합류합니다."
 preftl_operation.1008.name:0 "[From.GetName] 실패"
 preftl_operation.1008.desc:0 "[infiltrated_country_species.GetAdj]의 정치 지도층에 요원들을 침투시키려 했지만, 생각보다 결과가 완벽하지는 않았던 것 같습니다. 주요 국가 내부에 침투하려는 시도가 실패로 돌아간 뒤, 우리는 한 약소국 내에서 쿠데타를 시도했습니다. 하지만 그곳에서조차 주민들은 우리를 원하지 않았습니다.\n\n결국 살아남은 요원들을 전부 [infiltrated_country_planet.GetName]에서 철수시키고 말았습니다. 이제 주민들은 앞으로 오랫동안 외계종을 경계할 것입니다."
 preftl_operation.failed_annaxation.tt:0 "§R5년 동안 §H[From.GetName]§! 임무를 새로 시작할 수 없습니다.§!"
 attempted_infiltration:0 "침투 시도"

# Operation Indoctrinate Society
 preftl_operation.1015.name:1 "[target.GetName] 조종 준비 완료" # pre-FTL country name
 preftl_operation.1015.desc:1 "[target.capital_scope.GetName]에 거주하는 [owner.GetPreFTLLower] 종족에 영향을 주기 위한 작업이 분수령에 도달했습니다. 우리 요원들은 이제 우리 제국의 문화적 가치를 [target.GetSpeciesAdj] 사회에 전파할 준비를 마쳤습니다."

 preftl_operation.1016.name:1 "대중 설득하기"
 preftl_operation.1016.intro:0 "우리가 §H[from.target.GetAdj]§!에 준 영향이 얼마나 지속될지는 시간만이 말해 주겠지만, 초기 전망은 긍정적인 듯합니다. [from.target.GetSpeciesNamePlural] 중 우리를 지지하는 이들은 이미 우리의 사상을 마치 자신의 것인 양 적극 수용하고 있습니다." # used for both pre- and post-industrial societies
 preftl_operation.1016.intro.good:0 "§H[from.target.GetName]§!에서 진행 중인 작업이 아주 순조롭게 진행되었습니다. 문화적 요소와 사회적 기준을 세심하게 조종함으로써, 자연스럽게 일어난 일처럼 보일 만큼 근본적인 문화적 변화를 유도해 낸 것입니다." # used for both pre- and post-industrial societies
 preftl_operation.1016.intro.poor:0 "다소 난관은 있었으나, §H[from.target.GetName]§!에서 진행 중인 작업이 성공을 거두었습니다. 현지에서 당초 기대한 만큼 많은 지지자를 모으지는 못했지만, 어느 정도 긍정적인 결과를 얻었습니다." # used for both pre- and post-industrial societies

 preftl_operation.1016.autho:0 "우리 요원들은 우리의 영광스러운 선조들이 남긴 교훈을 능수능란하게 적용해 [root.GetAdj]식 §Y권위주의§!의 초기 모델을 수립했습니다. 영향력이 높은 소수의 현지 주민들에게 공동체를 다스릴 권한을 부여한 것입니다. 일부는 번창할 것이고, 일부는 실패할 것입니다. 하지만 성패 여부를 떠나, 올바른 사회 질서 확립을 고민하는 [from.target.GetSpeciesNamePlural] 주민들에게 강력한 교훈이 될 것입니다." # pre-industrial societies only
 preftl_operation.1016.egali:0 "우리 요원들이 현지를 돌아다니며 지역 사회에 형평 및 평등과 같은 가치를 전파하고 있습니다. 정치에 관한 [from.target.GetSpeciesAdj]의 이해 수준은 아직 걸음마 단계이지만, 일부 주민들을 감화시켜 동족들 사이에서 관련 논의를 증진하도록 했습니다. [from.GetName] 작전이 완료되었으니, §Y평등주의§!로 가는 길을 찾는 일은 이제 우리 입장에 동조하는 현지 주민들의 몫이 되었습니다." # pre-industrial societies only
 preftl_operation.1016.mater:0 "교육적인 토론에 일가견이 있는 소수 정예 요원들이 [from.target.capital_scope.GetPlanetHabitat] 전역에서 각 지역 사회 집단을 계몽하는 작업을 진행했습니다. 각양각색의 [from.target.GetSpeciesAdj] 문화권 각각에 맞춰 가르침을 전파한 결과, 다양한 형태의 사교 집회, 예술 작품, 교육 기관 등이 탄생했습니다. §Y물질주의§! 발전을 위한 수단을 [from.target.GetSpeciesNamePlural] 사회에 전수한 것입니다." # pre-industrial societies only
 preftl_operation.1016.milit:0 "[from.target.GetSpeciesAdj]의 다양한 문화권에서 명예와 무력이 핵심 가치로 정착했습니다. 우리 요원들은 용병, 반군, 군사적 대의의 주창자를 자처하면서 의식용 무기, 정교한 전투 훈련, 세심하게 짜여진 소규모 국지전을 통해 현지 주민들의 마음을 사로잡는 데 성공했습니다. 이 모든 작업이 [from.target.GetName]에서의 §Y군국주의§! 증진을 위한 영감을 불어넣고 있습니다." # used for both pre- and post-industrial societies
 preftl_operation.1016.pacif:0 "중재에 일가견이 있는 우리 소수 정예 요원들이 다양한 지역 사회에 섞여 들어, [from.target.GetSpeciesAdj] 사회에 존재하는 다양한 병폐를 해결하기 위한 방안으로 [root.GetAdj]식 §Y평화주의§!가 지닌 가치를 입증하고 있습니다. 최소한 이들 공동체에서는 폭력이 첫 번째 해결책이 되지는 않을 것입니다." # used for both pre- and post-industrial societies
 preftl_operation.1016.phile:0 "우리 요원들이 총체적인 접근 방식을 통해 다양한 이야기, 예술, 공동체 행사 등의 형태로 현지 주민들을 감화시켰습니다. 타 문화권에 대한 호기심과 긍정적 자세를 갖도록 부추긴 것입니다. [from.GetName] 작전이 이제 완료되었으니, 우리 요원들이 촉발한 담론을 유지하고 다양성의 은하계에서 [from.target.GetName](이)가 살아가기 위한 준비를 진행하는 것은 현지 §Y외계종 선호§! 세력의 몫이 될 것입니다." # used for both pre- and post-industrial societies
 preftl_operation.1016.phobe:0 "두려움과 불신이라는 충동을 조장하는 것은 쉽지만, 적절히 관리하는 것은 어렵습니다. 우리 요원들은 외계종의 영향력이 지닌 위험을 따끔하게 교육하는 동시에, 연설과 문화 사업을 통해 종족 보존의 긍정적인 면을 드러내는 데 세심한 노력을 기울였습니다. [from.target.GetSpeciesAdj] 사회 내부에서 §Y외계종 혐오적§! 성향을 가진 이들은 이러한 교훈을 적극적으로 수용했습니다." # pre-industrial societies only
 preftl_operation.1016.spiri:0 "우리는 양동 작전을 펼쳐, 카리스마를 갖춘 요원 집단을 다양한 토착 신앙에 기초한 여러 종교 단체와 분파의 지도자로 침투시키는 동시에, 또 다른 요원들을 통해 이 같은 새로운 사회적 움직임을 정치적 간섭과 모욕으로부터 지켜냈습니다. 이를 통해 계몽된 다수의 [from.target.GetSpeciesAdj] 공동체는 현지 문화에 고유한 형태의 §Y정신주의§!를 받아들였습니다. 이제 이들은 초월자를 향한 자신만의 길을 개척할 것입니다." # used for both pre- and post-industrial societies

