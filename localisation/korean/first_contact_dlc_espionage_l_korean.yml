 preftl_operation.1016.desc:0 "TODO_CD 사회 세뇌 작전의 결과입니다"
 preftl_operation.eliminate.desc:0 "지난 몇 달간 끔찍하지만 서로 관련이 없는 사고로 인해 우리 요원들의 이론에 반대하는 학자들이 자리에서 물러나는 일이 발생했습니다."
 preftl_operation.1101.desc:0 "$preftl_operation.eliminate.desc$ 안타깝게도 공작을 은밀하게 진행하지 못한 탓에 우리 요원들이 더 많은 의심을 사고 말았습니다. 이들은 학계에서 추방되었고, 보다 보수적인 사상가들이 즉시 빈자리를 메꾸고 말았습니다."
 preftl_operation.1102.desc:0 "$preftl_operation.eliminate.desc$ 순전히 우연에 불과한 이 사고들 덕분에 우리 요원들은 학계 내에서 지위를 굳힐 수 있었고, 다른 신임받는 요원들로 빈자리를 채울 수 있었습니다. 이들의 연구는 벌써부터 실생활에 적용되고 있으며, [pre_ftl_planet.GetName]에 새로운 시대의 여명이 비치고 있습니다."
 preftl_operation.1103.desc:0 "[pre_ftl_planet.GetName]에서 우리 요원들을 적대하는 학자들에게 돈을 쥐여 주어 무마하려는 시도가 즉시 적발되었습니다. 관련된 요원들은 학계에서 추방되었고, 보다 보수적인 사상가들이 즉시 빈자리를 메꾸고 말았습니다."
 preftl_operation.1104.desc:0 "한 익명의 후원자로부터 지원을 받은 덕분에, 현지 학자들이 연구비를 확보할 수 있었습니다. 이 예상치 못한 축복 앞에 사소한 경쟁의식은 설 자리를 잃었습니다.\n\n이 새로운 번영으로 인해 학계에 더 많은 자리가 생겨났고, 학자로 위장한 새 요원들이 그 자리를 꿰찼습니다. [pre_ftl_planet.GetName]의 학계에 대한 우리의 영향력이 증가하면서, 더욱 수월하게 우리 사상을 전파할 수 있게 되었습니다."
 preftl_operation.1105.desc:0 "끝이 없는 학자들 간의 분란으로 인해 [pre_ftl_planet.GetName]에 진출한 우리 요원들이 이 행성의 문화계에 자리 잡지 못하고 있습니다. 우리가 전파하려던 사상이 이 행성에는 너무 새로운 것이었나 봅니다."
 preftl_operation.1106.desc:0 "놀라운 일이 일어났습니다. [pre_ftl_planet.GetName]에 진출해 현지 사상가들과 논쟁을 벌이던 우리 요원들이 자신들의 경쟁자들과 입장 차이를 좁히기에 이른 것입니다. [Root.Target.GetAdj] 학자들은 우리 사상을 이해했고 자신들의 약점을 파악했으며, 이제 이들은 우리가 상상한 것 그 이상의 경지에 다다르고 있습니다. 혼란스러운 사상의 교류를 통해서만 도달 가능한 예기치 못한 결과입니다."
 preftl_operation.2000.name:0 "다른 길로 빠지다"
 preftl_operation.2000.desc:0 "TODO_CD [pre_ftl_planet.GetName]에 개입하기 위해 보냈던 우리 요원들이, 자신들이 변모시켜야 하는 문명에 도리어 감화되고 말았습니다. 이들은 활동의 초점을 외계 종족 연구로 바꾸고, 당초 임무는 등한시하고 있습니다."
 preftl_operation.2000.a:0 "요청을 거부하세요."
 preftl_operation.2000.a.tooltip:0 "요원들이 원래 임무로 복귀합니다."
