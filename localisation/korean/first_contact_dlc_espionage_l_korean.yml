 preftl_operation.1019.name:0 "대중 조작"
 preftl_operation.1019.autho:0 "영광스러운 선조들이 남긴 교훈을 이어받은 우리 요원들이 [from.target.capital_scope.GetName]에 [root.GetAdj]식 §Y권위주의§! 모델을 소규모로 수립했습니다. 이에 따라 특정 제도를 재정비해, 다수의 [from.target.GetSpeciesNamePlural](을)를 세심하게 설계한 위계질서하에 배치했습니다. 이렇게 생긴 공동체가 지속될 거라는 보장은 없지만, 이들의 실패마저 전반적인 사회 질서를 강화하는 귀중한 교훈이 될 것입니다." # post-industrial societies only
 preftl_operation.1019.egali:0 "우리 요원들이 현지를 돌아다니며 지역 사회와 기관에 형평 및 평등과 같은 가치를 전파하고 있습니다. [from.target.GetSpeciesAdj]의 정치학은 이미 상당한 정도로 성숙해 있지만, 우리는 다양한 사회 운동을 통해 포용적인 토론과 §Y평등주의§! 정책을 증진하고 있습니다." # post-industrial societies only
 preftl_operation.1019.mater:0 "교육적인 토론에 일가견이 있는 소수 정예 요원들이 [from.target.capital_scope.GetPlanetHabitat] 전역에서 각 지역 사회 집단 및 교육 기관을 계몽하는 작업을 진행했습니다. 그 노력의 결과 각종 연구소와 교육 기금이 생겨났고, 심지어 새로운 예술 운동까지 탄생했습니다. §Y물질주의§! 발전을 위한 수단을 [from.target.GetSpeciesNamePlural] 사회에 전수한 것입니다." # post-industrial societies only
 preftl_operation.1019.phobe:0 "두려움과 불신을 조장하는 것은 쉽지만, 이를 원하는 방향으로 종용하기는 어렵습니다. 이미 대중 매체가 보급된 사회라면 특히 그렇죠. 우리 요원들은 외계종의 위험을 따끔하게 전하는 동시에, §Y외계종 혐오적§!인 연설과 문화 사업을 통해 종족 보존의 긍정적인 면을 드러내는 데 세심한 노력을 기울였습니다. [from.target.GetSpeciesAdj] 사회 내부에서 우리 입장을 대변하는 이들과 정치 집단은 이러한 교훈을 적극적으로 수용했습니다." # post-industrial societies only

