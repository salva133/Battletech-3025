# Operation Increase Awareness
 preftl_operation.1025.name:1 "[this.GetName]: 공개 준비 완료" # Operation name, i.e. 'Increase Awareness'
 preftl_operation.1025.desc:1 "[target.capital_scope.GetName]에서 진행 중이던 준비 작업이 마무리되어, 우리 요원들이 [target.GetName](을)를 은하계 무대로 한 발 더 이끌기 위한 태세를 갖췄습니다."
 preftl_operation.1026.name:0 "우주에도 생명이 있을까?"
 preftl_operation.1026.desc.intro:0 "우리 요원들의 노력 덕분에 [this.GetSpeciesNamePlural](은)는 밤하늘을 새롭게 피어난 관심과 함께 바라보게 되었습니다."
 preftl_operation.1026.desc.low:1 "우리 측에서 퍼뜨린 이야기에 감명받은 [this.GetSpeciesNamePlural](이)가 관심사를 하늘로 돌리고 있습니다. 별들의 광휘 아래 몸을 맡긴 이들은 우주에 과연 다른 지성체가 존재할지 자문하기 시작했습니다."
 preftl_operation.1026.desc.medium:1 "$preftl_operation.1026.desc.intro$ 이들은 하늘에 떠 있는 불가사의한 빛과 별들 너머의 세계에서 온 방문자의 이야기를 속삭였습니다... 비록 믿는 이는 얼마 없지만 한 톨의 진실이 담긴 이야기 말입니다."
 preftl_operation.1026.desc.high:1 "$preftl_operation.1026.desc.intro$ 대다수의 현지인은 자신들이 목격한 여러 사실을 바탕으로 우주에 자신들 말고도 다른 존재가 있다고 확신하고 있습니다. 이들은 그 증거가 손 닿을 거리에 있으며 증거를 찾는 일은 시간문제일 뿐이라고 믿고 있습니다."
 preftl_operation.1026.desc.full:1 "우리 제국의 노력 덕분에 [this.capital_scope.GetName]의 주민들은 우주에 자신들 외의 존재가 있다는 사실을 확신하게 되었습니다. 이제 이들은 삶의 방식과 관련하여 극도의 충격을 받을 걱정 없이 외계의 존재와 조우할 준비가 되었습니다."

 # Good and Great Outcomes
 preftl_operation.1027.name:0 "우주에도 생명이 있다"
 preftl_operation.1027.desc.intro:0 "우리 요원들의 노련한 작업 덕분에, [this.GetSpeciesNamePlural](이)가 끝없는 경탄의 눈길로 하늘을 바라보고 있습니다."
 preftl_operation.1027.desc.low:0 "$preftl_operation.1027.desc.intro$\n\n우리 요원들이 퍼뜨린 이야기에 감명받은 [this.GetSpeciesNamePlural](이)가 들뜬 마음으로 하늘을 바라보고 있습니다. 이제 이들은 우주에 과연 다른 지성체가 존재할지 공공연하게 자문하기 시작했습니다."
 preftl_operation.1027.desc.medium:0 "$preftl_operation.1027.desc.intro$\n\n이들은 하늘에 떠 있는 불가사의한 빛과 별들 너머의 세계에서 온 방문자의 이야기를 신나게 나누고 있습니다. 그리고 많은 이들은 그 이야기가 진실이라 믿고 있습니다."
 preftl_operation.1027.desc.high:0 "$preftl_operation.1027.desc.intro$\n\n이제 대다수의 현지 주민은 우주에 자신들 말고도 다른 존재가 있다고 확신하고 있습니다. 이들은 그 증거가 손 닿을 거리에 있으며 증거를 찾는 일은 시간문제라 믿고 있습니다."
 preftl_operation.1027.desc.full:0 "$preftl_operation.1027.desc.intro$\n\n첩보 요원들의 노력 덕분에 [this.capital_scope.GetName]의 주민들은 우주에 자신들 외의 존재가 있다는 사실을 알게 되었습니다. 이제 이들은 성간 문화 충격을 받을 걱정 없이 외계의 존재와 조우할 준비와 의지를 갖추게 되었습니다."

 # Poor Outcome
 preftl_operation.1028.name:0 "우주에는 공허뿐"
 preftl_operation.1028.desc.intro:0 "우리 요원들의 활동으로 인해 [this.GetSpeciesNamePlural](은)는 밤하늘을 두려워하게 되었습니다."
 preftl_operation.1028.desc.low:0 "$preftl_operation.1028.desc.intro$\n\n우리 요원들이 퍼뜨린 이야기에 겁먹은 [this.GetSpeciesNamePlural](이)가 하늘을 향해 두려움 섞인 눈길을 보내고 있습니다. 이들은 우주의 어둠 속에 다른 지성체가 도사리고 있는 것은 아닐지 자문하기 시작했습니다."
 preftl_operation.1028.desc.medium:0 "$preftl_operation.1028.desc.intro$\n\n이들은 하늘에 떠 있는 불가사의한 빛과 별들 너머의 세계에서 온 침공자에 관한 소름 끼치는 이야기를 숨죽여 나누고 있습니다."
 preftl_operation.1028.desc.high:0 "$preftl_operation.1028.desc.intro$\n\n이제 다수의 주민이 우주에 다른 생명체가 있는 것이 아니냐며 걱정하고 있습니다. 이들은 모성 밖에 진실이 있다고는 생각하지만, 굳이 그 진실을 발견하려는 생각은 하지 않습니다."
 preftl_operation.1028.desc.full:0 "$preftl_operation.1028.desc.intro$\n\n첩보 요원들의 노력 덕분에 [this.capital_scope.GetName]의 주민들은 우주에 자신들 외의 존재가 있다는 사실을 알게 되었습니다. 이제 이들은 극도로 충격을 받을 걱정 없이 외계의 존재와 조우할 준비가 되었습니다."
 
 preftl_operation.1035.name:0 "$preftl_operation.1026.name$"
 preftl_operation.1035.desc:0 "[spynetwork.leader.GetName] $role_spymaster$이 [target.capital_scope.GetName]에 성간 생명체의 존재를 감추기 위한 작전의 결과를 보고했습니다."

