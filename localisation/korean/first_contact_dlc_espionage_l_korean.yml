 preftl_operation.1005.hive:0 "[infiltrated_country_species.GetName](을)를 장악하는 데 성공했습니다. 우리 드론들은 천천히, 그러나 확실하게 [infiltrated_country_species.GetName]의 토착 의식을 몰락시켰고, [root.GetPreFTLLower] 국가를 우리의 영향권 아래 복속시켰습니다.\n\n벌써부터 이들의 [infiltrated_country_planet.GetPlanetHabitat](을)를 확고히 수용하고 있습니다. 우리 드론들이 원주민들과 어울리며 교류하고 있으며, 이렇게 우리는 하나가 되었습니다."
