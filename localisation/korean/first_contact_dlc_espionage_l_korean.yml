 # Standard conclusion
 preftl_operation.1036.name:0 "[from.target.GetName]에 허위 정보 전파"
 preftl_operation.1036.desc.intro:0 "§H[this.capital_scope.GetName]§!에 파견한 요원들의 노력 덕분에, 현지인들은 지금껏 발견된 외계 생명체에 대한 증거에 의문을 품고 있습니다."
 preftl_operation.1036.desc.none:0 "$preftl_operation.1036.desc.intro$ 또한, 외계에서 온 방문자의 존재에 관한 이야기가 소수의 편집증 환자의 망상일 뿐이라며 부정되고 있습니다."
 preftl_operation.1036.desc.low:0 "$preftl_operation.1036.desc.intro$ 아직도 외계인의 존재 여부에 관해 속삭이는 [this.GetSpeciesNamePlural]도 있지만, 그러한 이야기를 진정으로 믿는 이는 거의 없습니다."
 preftl_operation.1036.desc.medium:0 "$preftl_operation.1036.desc.intro$ 일부 권력자가 우리의 존재를 의심하고 있을지도 모르지만, 대중은 아직 비밀을 모르고 있습니다."
 # Great conclusion
 preftl_operation.1037.name:0 "[from.target.GetName]에 허위 정보 전파 성공"
 preftl_operation.1037.desc.intro:0 "§H[this.capital_scope.GetName]§!에서 활동 중인 우리의 숙련된 요원들이 우주여행 문명이 존재할지 모른다는 의혹을 불식시켰습니다."
 preftl_operation.1037.desc.none:0 "$preftl_operation.1037.desc.intro$ 이제 현지에서 외계인에 관한 이야기를 할 경우 망상증 환자라는 낙인이 찍혀, 사회에서 소외되기 십상입니다."
 preftl_operation.1037.desc.low:0 "$preftl_operation.1037.desc.intro$ 이제 [this.GetSpeciesNamePlural] 중 대다수는 다른 행성에 생명체가 존재할지 모른다는 생각조차 하지 않습니다."
 preftl_operation.1037.desc.medium:0 "$preftl_operation.1037.desc.intro$ 일부 권력자가 우리의 존재를 의심하고 있을지 모르지만, 이들은 대중이 말도 안 된다고 생각하는 바를 공개적으로 입에 담진 않을 겁니다."
 # Good conclusion
 preftl_operation.1038.name:0 "[from.target.GetName]에 허위 정보 전파"
 preftl_operation.1038.desc.intro:0 "§H[this.capital_scope.GetName]§!에서 활동 중인 요원들의 활약 덕분에, 우주여행 문명이 존재할지 모른다는 의혹이 상당히 줄어들었습니다."
 preftl_operation.1038.desc.none:0 "$preftl_operation.1038.desc.intro$ 이제 외계인 이야기를 입에 담는 것은 손가락질을 받을 정도의 이상 행동으로 여겨지고 있습니다."
 preftl_operation.1038.desc.low:0 "$preftl_operation.1038.desc.intro$ 이제 [this.GetSpeciesNamePlural] 중 대다수는 외계 생명체가 있을 수 있다는 생각조차 하지 않습니다."
 preftl_operation.1038.desc.medium:0 "$preftl_operation.1038.desc.intro$ 일부 권력자가 우리의 존재를 의심하고 있을지 모르지만, 이들이 그러한 생각을 공개적으로 거론하는 일은 없을 것입니다."
 # Poor conclusion
 preftl_operation.1039.name:1 "[from.target.GetName]에 허위 정보 전파 실패"
 preftl_operation.1039.desc.intro:0 "§H[this.capital_scope.GetName]§!에서 활동 중인 우리 요원들이 외계 생명체의 존재에 관한 회의적 시각을 퍼뜨리려 했지만, 좋은 성과를 내지 못했습니다."
 preftl_operation.1039.desc.none:0 "$preftl_operation.1036.desc.intro$ 외계에서 온 방문자의 존재에 관한 이야기가 빠르게 인기를 얻고 있습니다."
 preftl_operation.1039.desc.low:0 "$preftl_operation.1036.desc.intro$ 아직도 외계인의 존재 여부에 관해 공공연하게 이야기하는 [this.GetSpeciesNamePlural](이)가 있으며, 많은 이들이 그 이야기를 사실로 받아들이고 있습니다."
 preftl_operation.1039.desc.medium:0 "$preftl_operation.1036.desc.intro$ 권력자들이 별세계에서 온 손님들에 관한 이야기를 공공연하게 하고 있습니다. 그리고 우리가 존재한다는 사실을 거의 확신하고 있습니다."

 preftl_operation.1041.name:0 "$preftl_operation.1005.name$"
 preftl_operation.1041.desc:0 "§H[root.target.GetName]§!에 파견한 요원들이 현지의 기술 수준을 확대하기 위한 작업이 계획대로 진행되고 있다고 보고했습니다."

 preftl_operation.1045.name:0 "[from.GetName]: 준비 완료" # Operation name, i.e. Plant Advanced Knowledge
 preftl_operation.1045.desc:0 "우리 요원들이 최선을 다해 [from.target.GetSpeciesAdj] 사회에 소소한 기술 발전의 씨앗을 뿌렸습니다. 이제 그 기술들을 연결하고 한 걸음씩 나아가 위대한 도약을 이루는 것은 현지 주민들의 몫입니다. 준비는 모두 끝났습니다."

 preftl_operation.1046.name:0 "[from.target.GetName]: 위대한 도약"
 preftl_operation.1046.desc:0 "성공입니다! 우리가 [from.target.GetSpeciesAdj] 사회에 심어 놓았던 기술과 지식의 씨앗이 풍부한 결실을 맺어, 해당 문명이 자체적으로 큰 발전을 이루었습니다. 장기적으로 어떤 영향이 발생할지는 지켜봐야겠지만, 요원들의 보고에 따르면 적어도 지금의 [from.target.capital_scope.GetName]에는 엄청난 낙관과 번영이 예상된다고 합니다."

 preftl_operation.1047.name:0 "[from.target.GetName]: 상당한 도약"
 preftl_operation.1047.desc:0 "[from.target.capital_scope.GetName]에서 활동 중인 우리 요원들이 반가운 소식을 전했습니다! 우리가 [from.target.GetSpeciesAdj] 사회에 심어 놓았던 기술과 지식의 씨앗이 결실을 맺어, 해당 문명이 은하계 진출에 한 걸음 더 다가갔다고 합니다. 장기적으로 어떤 영향이 발생할지는 지켜봐야겠지만, 요원들의 보고에 따르면 현지 [from.owner.GetPreFTLLower] 국가가 당분간은 번영을 누릴 것이라 합니다."

 preftl_operation.1048.name:0 "[from.target.GetName]: 건실한 진전"
 preftl_operation.1048.desc:0 "우리 요원들로부터 [from.target.capital_scope.GetName]의 주민들을 계몽시키는 데 성공했다는 보고가 들어왔습니다. 우리가 [from.target.GetSpeciesAdj] 사회에 도입한 기술과 지식이 뿌리를 내려, 해당 문명이 별들의 세계에 진출할 날이 더욱 가까워졌습니다."

 preftl_operation.1049.name:0 "[from.target.GetName]: 발전 지체"
 preftl_operation.1049.desc:0 "[from.target.capital_scope.GetName]의 주민들을 계몽하려는 노력이 절반의 성공을 거두었습니다. 약간의 차질은 있었지만 기본적인 기술 발전을 유도하는 데 성공했으며, [from.target.GetSpeciesAdj] 사회가 결국에는 번영을 이룰 것이라 확신합니다. 다만 우리가 당초에 예상했던 만큼 빠르고 원활하게 우주로 진출하지는 못할 것 같습니다."

 preftl_operation.1060.name:0 "[from.GetName]: 노드 장악" # Operation name, i.e. 'Infiltrate Government'
 preftl_operation.1060.desc.okay:0 "[target.capital_scope.GetName]에 위치한 [target.GetSpeciesNamePlural] 군체의 주요 노드를 점진적으로 동화하는 데 성공했습니다. 우리의 목표는 해당 군체가 일상적인 활동을 수행할 때 우리에게 점차 의존하게 함으로써, 현지 행성을 원활하게 합병하는 것입니다. 침투조가 현재 [target.capital_scope.GetPlanetHabitat]에서 작전 기반을 다지고 있습니다. 이제 행동에 나설 시간입니다."
 preftl_operation.1060.desc.good:0 "[root.target.capital_scope.GetPlanetHabitat] 전역의 각급 노드를 동화하면서, [target.capital_scope.GetName]에 대한 우리 제국의 침투 작전이 거의 완벽한 성공을 거두었습니다. 이제 우리는 현지의 일상적인 활동 중 상당 부분을 장악했으며, 조만간 완전한 통합을 위한 준비가 마무리될 것입니다."
 preftl_operation.1060.desc.poor:0 "[target.capital_scope.GetName]에서 다수의 노드 거점을 장악했지만, 작전 진행은 더딘 실정입니다. 주 대륙 한 곳의 군체를 완전히 동화시키려는 시도가 처참히 실패했고, 우리 측 드론이 전부 처분된 것입니다.\n\n다각적인 비상 대응에 나선 후에야, 현지 재활용 드론이 우리 측 드론의 유해를 회수하지 못하게 막아 작전이 발각되는 것을 방지할 수 있었습니다."
 preftl_operation.1065.name:0 "우리는 하나다"
 preftl_operation.1065.desc:0 "[infiltrated_country_species.GetAdj]의 군체 의식을 완전히 장악한 뒤, 우리는 모든 현지 드론을 철저하게 제거했습니다.\n\n[infiltrated_country_species.GetName]의 의식이 사라진 것은 아니며, 단지 흡수되었을 뿐입니다. 우리의 의식은 이제 하나가 되어 더 먼 우주로 뻗어 나갈 것입니다."
 preftl_operation.1066.name:0 "통제된 통제"
 preftl_operation.1066.desc:0 "[infiltrated_country_species.GetAdj]의 군체 의식에 대한 중대한 영향력을 행사할 수 있게 된 뒤, 우리 측이 세운 노드 거점을 통해 직접적인 통제권을 장악하기 위한 준비를 진행했습니다. 사소한 일탈은 있었지만, 이제 [infiltrated_country_planet.GetPlanetHabitat](은)는 [root.GetName]에 완전히 합병됐습니다."
 preftl_operation.1067.name:0 "마지못한 잔류"
 preftl_operation.1067.desc:0 "[infiltrated_country_species.GetAdj]의 군체 의식에 침투한 우리 측 노드 거점이 [infiltrated_country_planet.GetPlanetHabitat](을)를 마저 장악할 준비를 마쳤습니다. 이후 통제권을 장악하는 과정에서 어떤 소규모 대륙이 우리 제국의 영향력에 반기를 들었고, 이들은 우리 의식에 흡수되기보다 스스로 소멸하는 편을 선택했습니다. 이들의 [infiltrated_country_planet.GetPlanetHabitat](은)는 [root.GetName]에 합병될 것입니다."
 preftl_operation.1068.name:0 "[From.GetName] 실패"
 preftl_operation.1068.desc:0 "[infiltrated_country_species.GetAdj]의 군체 의식이 우리가 영향력을 행사하고 있다는 사실을 알아차렸습니다. 우리가 동화된 노드 거점을 가동할 준비를 마치는 순간, 대상 군체의 나머지 부분과의 연결이 끊어졌습니다. 관련 작업 및 드론을 신속하게 중단하고 처분했으며, [from.GetName] 작전은 실패로 돌아갔습니다. 현지 [infiltrated_country_species.GetClass](은)는 이제 외부의 간섭을 대단히 경계하고 있습니다."

### Random event chains

# Sorcery!
 preftl_operation.3000.name:0 "마법이다!"
 preftl_operation.3000.desc:0 "[from.target.capital_scope.GetName]의 [from.target.GetSpeciesNamePlural]에게 영향을 주려던 우리 요원들의 활동이 다수의 현지 주민에게 의혹을 불러일으키고 있습니다. 상당수가 우리 요원들을 애써 피하고 있으며, 이들이 마법 생물이나 어떤 악령이라 생각하고 있습니다. 적대적인 시위가 발생할 가능성이 매우 높습니다."
 preftl_operation.3000.a:0 "그 점을 활용하세요."
 preftl_operation.3000.b:0 "신중하게 행동해야 합니다. 다른 지역으로 옮기세요."
 preftl_operation.3000.c:0 "그 생각에 정면으로 반박하세요!"

 preftl_operation.3001.name:0 "마법: 확실한 인정"
 preftl_operation.3001.desc:0 "우리 요원들이 다른 세상에서 온 존재라는 소문을 역이용해, 자신들이 현지 주민들보다 우월하다는 점을 확실히 보였습니다. 그 결과 [from.target.GetSpeciesNamePlural](은)는 우리 제국의 기술을 받아들이기로 결정했으나, 우리와 같은 '초자연적' 생명체가 존재함을 더욱 명확히 인식하게 되었습니다."

 preftl_operation.3002.name:0 "마법: 설득 완료"
 preftl_operation.3002.desc:0 "우리 요원들이 확실한 사실과 논리로 [from.target.GetSpeciesAdj] 사회의 미신적인 신념 체계에 정면으로 반박해 성공을 거두었습니다. 그 결과 현지 주민들은 우리의 계획을 받아들였을 뿐만 아니라, 주변 세계에 관해 보다 객관적인 시각을 키우기 시작했습니다."

 preftl_operation.3003.name:0 "마법: 처형"
 preftl_operation.3003.desc:0 "[from.target.capital_scope.GetName]에서 비극이 발생했습니다. 성난 군중이 우리 요원 하나를 잡아 처형한 것입니다. 현지 지도자들과 주민 모두 초자연적인 마법과 악의를 지닌 존재들이 침입했다며 분노하고 있습니다. [from.target.GetName](이)가 새로운 시대로 나아갈 수 있도록 준비시키려는 우리의 과업이 어려움에 처했습니다."

# Pariah
 preftl_operation.3010.name:1 "따돌림"
 preftl_operation.3010.desc:1 "[from.target.GetSpeciesAdj]의 문화를 잘 이해하고 있기 때문에 우리 측 요원들을 현지 사회에 침투시키는 데 문제가 없을 것으로 예상했지만, 대다수의 요원이 어려움을 겪고 있습니다. 현지인들이 요원들을 멀리하면서, 각종 행사는 물론 일상적인 문화 활동에서도 배제하고 있는 것입니다.\n\n[from.GetName] 작전의 목표를 이루기는커녕 우리 요원들을 끼워 달라고 설득하는 것조차 점점 어려워지고 있습니다. 사회적 균형이 민감한 상태임을 감안하면, 다음 행동은 신중하게 고민해야 할 것입니다."
 preftl_operation.3010.a:1 "돈을 주면 반응하지 않을까요?"
 preftl_operation.3010.b:1 "좀 특이한 방식으로 접근해 봅시다."
 preftl_operation.3010.c:1 "시간을 더 들여 현지 문화를 연구하세요."

 preftl_operation.3011.name:0 "따돌림 극복"
 preftl_operation.3011.desc:0 "[from.target.capital_scope.GetName]의 주민들이 우리를 너무 좋아합니다! 이제 우리 요원들은 현지 주민들과 어울리는 데 어려움을 겪기는커녕, 어딜 가나 환대를 받고 있습니다. 우리가 [from.target.GetSpeciesAdj] 문화에 존재하는 미묘하지만 중요한 역설을 놓쳤던 것 같습니다. 이 사회는 겉으로는 통일성을 추구하지만, 속으로는 화려한 일탈을 동경하기 때문입니다.\n\n우리 요원들이 트렌드를 주도하는 위치에 올라간 지금, 기쁘게도 [from.GetName] 작전은 그 어느 때보다 수월하게 진행되고 있습니다."

 preftl_operation.3012.name:0 "소외자"
 preftl_operation.3012.desc:0 "[from.target.GetSpeciesAdj] 문화의 미묘한 뉘앙스를 여전히 파악하지 못하고 있는 가운데, 설상가상으로 우리 요원들이 최근에 규범을 어긴 죄로 현지 사회에서 추방당했습니다. [from.target.GetSpeciesNamePlural](은)는 당초 예상보다 훨씬 보수적이고 의심이 많은 것 같습니다.\n\n이러한 사회적 물의로 인해 [from.GetName] 작전이 지연되고 있지만, 최소한 앞으로 무엇을 하면 안 될지는 파악할 수 있었습니다. 이미 새로운 신분과 훈련 프로토콜을 수립하고 있으니, 우리 요원들이 같은 잘못으로 다시 잡히는 일은 없을 것입니다."
 operation_pariahs:0 "따돌림"
 operation_pariahs_desc:0 "상당수의 요원이 문화적 규범을 어긴 탓에 현지 사회에서 추방당했습니다. 남아 있는 자원 또한 압박에 시달리고 있습니다."

## Distracted Agent
 preftl_operation.3020.name:0 "다른 길로 빠지다"
 preftl_operation.3020.desc:0 "[from.target.capital_scope.GetName]에서 활동 중인 우리 핵심 요원 하나가 현지 문명에 상당히... 매료되면서, 자신에게 배정된 임무를 대부분 거절하고 있습니다. 이 과도하게 독립적인 요원은 임무를 수행하는 대신 독자적으로 외계학 연구를 진행하면서, 연구 성과를 정식으로 인정해 줄 것을 여러 차례 요청했습니다.\n\n이 행동으로 [from.GetName] 작전이 지연될 위기에 처했지만, 이 불량 요원의 연구가 우리에게 꽤 유용한 것 또한 사실입니다. 연구를 거부할 경우 오히려 작전 진행이 느려질 것입니다."
 preftl_operation.3020.a:0 "요원의 기강이 흐트러져서는 안 됩니다."
 preftl_operation.3020.b:0 "이런 주체적인 자세는 칭찬받아 마땅합니다!"
 operation_no_more_distractions:0 "임무에 집중하라"
 operation_no_more_distractions_desc:0 "더는 연구에 정신이 팔린 불량 요원이 제공하던 외계학 연구 결과를 이용할 수 없습니다."
 observation_distraction_insights:0 "독자적 비밀 연구"
 observation_distraction_insights_desc:0 "전직 첩보원이 현지 문화에 관한 연구를 위해 남다른 비밀 정보를 제공해 주었습니다."

## Mimicry
 preftl_operation.3030.name:0 "모방"
 preftl_operation.3030.desc:0 "[from.target.capital_scope.GetName]에서 진행 중이던 작전이 복잡미묘한 상황에 직면했습니다. 현지 [from.target.GetSpeciesAdj] 군체가 우리의 행동을 따라하고 있는 것입니다. 처음에는 현지 드론들이 단순히 이상하게 행동한다고 생각했지만, 이 새로운 습관 중 상당수는 [from.owner.GetSpeciesAdj]의 본성에 따른 행동임이 분명합니다.\n\n이러한 현상은 우리가 세심하게 계획된 [from.GetName] 작전의 범위를 벗어나 해당 군체에게 영향을 주고 있다는 점을 보여 줍니다. 그뿐만 아니라 우리가 현지 사회에 녹아드는 데 실패한 것이 상대 군체에 투영된 것이라고도 볼 수 있습니다. 이 군체가 우리 작전을 인지했다는 징후는 없지만, 이제 발각되는 건 시간문제일지 모릅니다."
 preftl_operation.3030.a:0 "더... 영향을 주기 쉬워졌다는 건가요?"
 preftl_operation.3030.b:0 "각별히 조심해야겠군요."
 preftl_operation.3030.b.tt:0 "우리 요원들이 자신들의 본능과 습관을 계속 억제할 수 있도록 추가 자원을 배정합니다."
 preftl_operation.3030.c:0 "이 작전을 반드시 완수할 겁니다."
 preftl_operation.3030.d:0 "철수하고 작전을 취소하세요."
 spynetwork_hive_mimicry:0 "귀 얇은 흉내쟁이"
 spynetwork_hive_mimicry_desc:0 "이 군체는 우리 종족의 행동 방식을 모방하기 시작했으며, 소속 드론들은 본능적으로 우리 요원들과 가까운 관계를 구축했습니다."
 espionage_hive_mimicry:0 "모방을 통한 노출"
 espionage_hive_mimicry_desc:0 "이 군체는 원래는 자신에게 낯선 행동 방식을 모방하는 습관이 있습니다. 그렇기 때문에 이 군체에게 외부의 영향을 보다 쉽게 들킬 위험이 있습니다."

## Academic Shenanigans (note only some of these strings refer to the intended event ID, preftl_operation.3040)
 preftl_operation.1100.name:0 "학문 육성"
 preftl_operation.1100.desc:1 "우월한 지식으로 무장한 우리 요원들이 [from.target.capital_scope.GetName]의 대학에 침투해 획기적인 이론을 발표하며 위대한 사상가로 자리매김했습니다. 하지만 이들의 놀라운 성공은 현지 학자들 사이에 의혹을 불러일으켰습니다. 대다수의 학자가 우리 요원들과 교류를 꺼리며, 사기꾼이라고 비난하고 있습니다.\n\n학자들의 끝없는 불만 때문에 요원들이 새로운 이론을 전파하는 데 애를 먹고 있습니다. $role_spymaster$이 추가 지시를 요청하고 있습니다."
 preftl_operation.1100.a:0 "경쟁자들을 제거하세요."
 preftl_operation.1100.b:1 "학자들한테 기가 막힌 뇌물을 줘 봅시다. 연구비 지원 말입니다."
 preftl_operation.1100.c:0 "마음껏 투덜대라고 하세요. 꽤 재밌을 것 같군요."

 preftl_operation.1101.name:0 "사고는 일어나기 마련"
 preftl_operation.3041.desc:0 "$preftl_operation.3042.desc$\n\n안타깝게도 공작을 은밀하게 진행하지 못한 탓에 우리 요원들이 엄청난 의심을 사고 말았습니다. 이들은 [from.target.GetSpeciesAdj]의 학계에서 추방되었고, 보다 보수적인 사상가들이 즉시 빈자리를 메꾸고 말았습니다."
 preftl_operation.3042.desc:0 "우리 요원들의 이론을 반대하던 학자 대다수가 최근 몇 주 동안 별 관련이 없어 보이는, 그리고 대개 상당히 끔찍했던 '사고'로 인해 현직에서 물러나는 일이 발생했습니다." # note this forms the first paragraph for preftl_operation.3041
 preftl_operation.3042.a:0 "침투할 틈이 생겼군. 잘됐습니다."

 preftl_operation.1103.name:0 "연구비 지원"
 preftl_operation.3043.desc:0 "[from.target.capital_scope.GetName]에서 우리 요원들을 적대하는 학자들에게 돈을 쥐여 주어 무마하려는 시도가 즉시 적발되었습니다. 현지 사법 당국의 신속한 대응으로 우리 측 요원 다수가 학계에서 추방되었고, 보다 보수적인 [from.target.GetSpeciesAdj] 사상가들이 그 빈자리를 채웠습니다."
 operation_academic_bribery_caught:0 "뇌물 적발"
 operation_academic_bribery_caught_desc:0 "이 첩보 작전은 우리 요원들이 뇌물죄로 적발되어 유죄 판결을 받는 바람에 차질을 빚고 있습니다."
 preftl_operation.3044.desc:0 "한 익명의 후원자로부터 지원을 받은 덕분에, 현지 학자들이 연구비를 확보할 수 있었습니다. 이 예상치 못한 축복 앞에 사소한 경쟁의식은 설 자리를 잃었습니다.\n\n이 새로운 번영으로 인해 학계에 더 많은 자리가 생겨났고, 우리 요원들이 빠르게 그 자리를 꿰찼습니다. [from.target.GetSpeciesAdj]의 학계에 대한 우리의 장악력이 공고해지면서, 그만큼 우리 사상을 수월히 전파할 수 있게 되었습니다."
 operation_academic_bribery:0 "뇌물 성공"
 operation_academic_bribery_desc:0 "이 첩보 작전은 우리 요원들의 경쟁 학자들에게 연구비를 지원해 반대의 목소리를 잠재운 뒤로 훨씬 원활하게 진행되고 있습니다."

 preftl_operation.1105.name:0 "끝없는 논쟁"
 preftl_operation.3045.desc:0 "[from.target.capital_scope.GetName]의 학계에서 벌어지는 끝없는 논쟁은 기회가 아니라 장애 요인으로 작용했던 것으로 드러났습니다. 우리 요원들은 [from.target.capital_scope.GetPlanetHabitat]의 주요 문화 기관에 발판을 마련하는 데 실패했습니다. 우리가 도입하려던 사상이 현재로서는 너무 논쟁적이었던 것 같습니다."
 preftl_operation.3046.desc:0 "절호의 기회가 찾아왔습니다! [from.target.GetName]에서 현지 사상가들과 논쟁을 벌이던 우리 요원들이, 경쟁 학자들 덕분에 매우 저명한 토론 무대에 오르게 된 것입니다. 이 기회를 통해 [from.target.capital_scope.GetName]에서 가장 존경받는 학문 기관의 대표들 앞에서 우리의 사상을 개진할 수 있었습니다.\n\n이 기관들은 우리 사상을 이해했을 뿐만 아니라, 곧바로 그 사상을 정비하는 작업에 착수해 전혀 예상치 못한 결과물을 만들어 냈습니다. 혼란스러운 사상의 교류를 통해 새로운 통찰을 모색한 것입니다."

## Spymaster Exposed / Blackmail
 preftl_operation.3050.name:0 "[from.spynetwork.leader.GetName] 발각"
 preftl_operation.3050.desc:0 "심각한 보안 사고가 발생했습니다! [from.spynetwork.leader.GetName] $role_spymaster$이 비밀리에 [from.target.capital_scope.GetName](을)를 방문하던 중 모습을 들킨 것입니다. 자세한 사항은 확인되지 않았으나, 현지 [from.target.GetSpeciesName] 하나와 잠깐이지만 직접 접촉한 것으로 보입니다. 우리 요원들이 즉시 현장을 떠난 목격자를 잡으러 나섰으나, 확보에 실패했습니다.\n\n[from.GetName] 작전은 계속 진행 중이지만, 이번 사고를 수습할 때까지 특별한 조치를 취하고 있습니다."
 preftl_operation.3050.a:0 "잘했습니다. 계속 보고하세요."
 preftl_operation.3050.a.gestalt:0 "계속 상황을 주시하세요."
 preftl_operation.3050.b:0 "이 [from.target.GetSpeciesName](을)를 추적해 제거하세요."
 preftl_operation.3050.c:0 "이럴 수가! 당장 작전을 중단하세요."
 preftl_operation.3050.d:0 "[global_event_country.GetGalCommunityOrGalImperium]에 알려야 합니다."
 spynetwork_extra_containment:0 "비상 봉쇄 프로토콜"
 spynetwork_extra_containment_desc:0 "최근 심각한 보안 사고가 발생함에 따라, 이 첩자망에서의 활동을 중단했습니다."

 preftl_operation.3051.name:0 "목격자 제거"
 preftl_operation.3051.desc:0 "우리 요원들이 [from.target.GetName]에서 최근 발생한 보안 사고의 유일한 목격자를 성공적으로 제거했다고 보고했습니다. 요원들은 [from.target.GetSpeciesAdj]의 대규모 정착지 외곽에 있는 외딴 주택에서 목격자를 찾아냈습니다. 목격자는 극심한 충격을 받은 상태였으며, 다른 [from.target.GetSpeciesNamePlural](과)와 접촉한 징후는 없었습니다. 이번 사고는 확실히 수습된 것이 확실합니다."

 preftl_operation.3055.name:0 "협박"
 preftl_operation.3055.desc:0 "[from.target.GetName]에서 최근 발생한 보안 사고의 [from.target.GetSpeciesName] 목격자는 여전히 행방이 묘연합니다. 게다가 목격자가 최후의 통첩을 보내왔습니다. 우리 $role_spymaster$의 정체를 폭로하고, 이를 통해 [from.owner.GetName](이)가 [from.target.GetSpeciesAdj]의 일에 간섭한 것을 폭로하겠다고 위협한 것입니다.\n\n이 뻔뻔한 목격자는 우리가 행동에 나설 경우 노출될 위험이 높은 인구 밀집 지역만 골라 다니면서 우리를 피하고 있습니다. 요구를 들어주는 편이 나을 수도 있습니다."
 preftl_operation.3055.a:0 "용납할 수 없습니다. 작전을 취소하고 후퇴하세요."
 preftl_operation.3055.b:0 "협상은 없습니다. 목격자를 제거하세요."
 preftl_operation.3055.c:0 "대가는 비싸지만, 지불하겠습니다."
 preftl_operation.3055.c.tt:1 "비밀이 새어 나가지 않도록 요원들을 배정해 목격자를 상시 감시합니다.\n§R우리 §Y$MOD_SPY_NETWORK_DAILY_VALUE_ADD$§!에 지장이 생깁니다§!."
 spynetwork_blackmailed:0 "협박의 결과"
 spynetwork_blackmailed_desc:0 "이 첩자망은 우리가 현지인의 협박에 굴복한 이후 활동력이 다소 감소했습니다. 현재 요원을 배정해 목격자를 상시 감시하고 있는 중입니다."

## Stricken
 preftl_operation.3060.name:0 "부상자 발생"
 preftl_operation.3060.desc:1 "[from.target.capital_scope.GetName]에서 활동 중인 핵심 요원 둘이, 최근 갑작스럽게 발생해 여러 [from.target.GetSpeciesNamePlural]의 목숨을 앗아간 자연재해 때문에 중상을 입었습니다. 현지 주민들은 서둘러 요원들을 도왔고, 요원들은 현재 기초적으로나마 치료를 받고 있습니다.\n\n[from.target.GetSpeciesNamePlural](은)는 아직 요원들의 정체를 추궁하지 않았으며, 요원들이 입은 부상은 심각하기는 하나 다른 현지 주민들이 입은 부상에 비하면 경미합니다. 이번 일로 핵심 요원이 둘이나 활동 능력을 상실한 만큼, [from.GetName] 작전에 대한 의혹은 더욱더 거세질 것으로 보입니다."
 preftl_operation.3060.hive.desc:0 "[from.target.capital_scope.GetName]에서 활동 중인 핵심 요원 둘이, 최근 갑작스럽게 발생해 여러 [from.target.GetSpeciesAdj] 드론을 파괴한 자연재해 때문에 중상을 입었습니다. 부상당한 요원들은 도우미 드론들이 서둘러 기초적인 진료 노듈로 옮겼습니다.\n\n[from.target.GetSpeciesAdj] 군체는 아직까지 부상당한 곳을 돌보는 데 집중하고 있으나, 핵심 요원이 둘이나 활동 능력을 상실한 만큼, [from.GetName] 작전에 대한 의혹의 더욱더 거세질 것으로 보입니다. 작전이 발각될 위험이 매우 커졌습니다."
 preftl_operation.3060.a:0 "요원들을 즉시 철수시키세요."
 preftl_operation.3060.a.tt:0 "성공할 경우 §Y[from.GetName] 작전§!은 예정대로 진행됩니다. 확률은 낮지만 실패할 경우 심각한 결과를 초래하게 됩니다."
 preftl_operation.3060.b:0 "신원이 발각되지 않으리라 믿을 수밖에요."
 preftl_operation.3060.c:1 "이렇게 발각될 순 없습니다! 작전을 중단하세요."
 preftl_operation.3060.d:0 "이제 우리 정체를 드러낼 때도 됐지요."
 preftl_operation.3060.d.negative.tt:0 "요원들에 대한 치료를 온전히 [from.target.GetSpeciesAdj] 측에 맡깁니다. §Y[from.GetName] 작전§!이 §R부정적§! 영향을 받습니다."
 preftl_operation.3060.d.positive.tt:0 "요원들에 대한 치료를 온전히 [from.target.GetSpeciesAdj] 측에 맡깁니다. §Y[from.GetName] 작전§!이 §G긍정적§! 영향을 받습니다."
 operation_stricken_operatives:0 "부상당한 요원"
 operation_stricken_operatives_desc:0 "우리 핵심 요원 일부가 부상을 당해 작전에 큰 차질이 생겼습니다."

 preftl_operation.3061.success.desc:1 "[from.target.capital_scope.GetName]의 진료 시설에서 부상당한 우리 요원들을 성공리에 회수했다는 [from.spynetwork.leader.GetName] $role_spymaster$의 보고가 들어왔습니다. [from.target.GetSpeciesNamePlural](은)는 이 '생존자'들이 미처 파악하지 못한 심각한 부상으로 사망한 것으로 알고 있습니다. 복제된 요원들의 주검은 이미 처분되고 있습니다."
 preftl_operation.3061.failure.desc:1 "부상당한 우리 요원들을 [from.target.capital_scope.GetName]에서 회수하는 데 실패했다는 [from.spynetwork.leader.GetName] $role_spymaster$의 긴급 보고가 들어왔습니다. 회수 시도를 목격한 일부 [from.target.GetSpeciesAdj](이)가 이를 납치 시도라 생각해, 적극적으로 개입한 것입니다. 이제 현지인들은 부상당한 요원들에 대한 보안을 강화했을 뿐만 아니라 우리 구조대원을 여럿 체포하기까지 했습니다!\n\n[from.target.GetSpeciesName](은)는 현재 고도의 경계 태세를 유지하고 있으며, [from.GetName] 작전은 적어도 어느 정도 노출됐을 것입니다."
 preftl_operation.3061.a:0 "[global_event_country.GetGalCommunityOrGalImperium]에 이 사실을 알리세요."

 preftl_operation.3062.success.desc:0 "작전은 아직 발각되지 않았습니다. 우리 요원들이 거의 기적적으로 치명상을 피한 것을 보고 의혹이 제기되기는 했지만, 현지 [from.target.GetSpeciesNamePlural](은)는 요원들이 그저 운이 좋았다는 결론을 내린 듯합니다.\n\n요원들은 작전에 복귀하려면 시간이 걸리겠지만 현재로서는 임무 상황을 전해 들은 상태이며, [from.GetName] 작전을 다시 예정대로 진행할 수 있습니다."
 preftl_operation.3062.failure.desc.intro:1 "[from.target.GetName]에서 우리 정체를 숨기는 데 실패했다는 [from.spynetwork.leader.GetName] $role_spymaster$의 긴급 보고가 들어왔습니다. 우리 요원들은 철저히 훈련받고 최첨단 은신 기술을 사용했지만, [from.target.GetSpeciesNamePlural](이)가 아니라는 사실을 들키고 말았습니다."
 preftl_operation.3062.failure.unaware.desc:0 "$preftl_operation.3062.failure.desc.intro$\n\n정체가 탄로 남에 따라 우리 요원들은 돌이킬 수 없는 결말을 맞이했습니다. 요원들을 상대로 기초적인 수술을 집도하던 [from.target.GetSpeciesAdj] 의료인들이 요원들의 정체를 발견하고는 겁에 질리고 만 것입니다."
 preftl_operation.3062.failure.aware.desc:0 "$preftl_operation.3062.failure.desc.intro$\n\n다행히 현지 주민들은 겁에 질리지 않았으며, 우리 요원들은 아직까지는 무사합니다. 하지만 요원들의 존재와 이들의 행동을 부인할 수 있을 가능성은 매우 낮습니다. 이제 우리 앞에 놓인 결과를 감당해야 할 것 같습니다."
 
## Mixed Signals
 preftl_operation.3100.name:0 "잘못된 의사 표현"
 preftl_operation.3100.desc:0 "[from.target.capital_scope.GetName]에 위치한 대형 식민지의 드론들이 갑자기 전투태세에 돌입했습니다. 우리 요원들이 단순노동 드론으로 위장하는 과정에서 실수로 엉뚱한 페로몬을 뿌리는 바람에, 드론들이 단체로 격앙된 것입니다. [from.target.GetSpeciesAdj] 군체는 우리가 사전에 준비한 페로몬에 유난히 민감한 것으로 보입니다. 현지 군체 사이에 이러한 극적인 상호 작용을 유도한다면, 많은 것을 알아낼 수 있을 것입니다.\n\n다만 우리 존재로 인해 [from.GetName] 작전이 위험에 빠졌다는 점은 분명합니다. 다음에는 보다 알맞은 의사를 표해야 할 것입니다."
 preftl_operation.3100.a:0 "페로몬을 조절해서 방출한 다음 반응을 살펴봅시다."
 preftl_operation.3100.b:0 "페로몬을 사용하지 마세요."
 preftl_operation.3100.b.tt:0 "더 이상의 사고가 발생할 위험 없이 요원들이 임무를 마칠 수 있도록 추가 자원을 배정합니다."
 spynetwork_hive_no_pheromones:0 "페로몬 사용 중단"
 spynetwork_hive_no_pheromones_desc:0 "최근 인공 페로몬에 노출된 군체의 반응을 보고, 우리는 앞으로 수행할 작전에서 페로몬을 사용하지 않기로 했습니다."

## Technological Contamination
 preftl_operation.3105.name:0 "기술 오염"
 preftl_operation.3105.desc:0 "[from.target.capital_scope.GetName]에 있는 어떤 드론이 우리 제국의 측정 장비 하나를 [from.target.species.GetHandNamePlural]에 넣었습니다. 드론은 이미 장비를 해체하기 시작했으며, 조만간 이 드론이 알아낸 사실이 군체 전체에 퍼질 것입니다.\n\n이들의 자연스러운 발달에 간섭하지 않으려면 신속하게 조치를 취해야 합니다."
 preftl_operation.3105.a:0 "그런 고철 정도는 그냥 가져가라고 하죠."
 preftl_operation.3105.a.tt:0 "§Y[from.target.GetName]§!: 기술적 진보 §G+20%§!"
 preftl_operation.3105.b:0 "우리 쪽에서 장비를 켜면 어떻게 될까요?"
 preftl_operation.3105.b.tt:0 "§Y[from.target.GetName]§!(이)가 다음 기술 시대로 진보합니다."
 preftl_operation.3105.c:1 "현지에 있는 침투 장비를 전부 원격으로 폭파하세요."

