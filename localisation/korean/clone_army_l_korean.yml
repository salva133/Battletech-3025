 ### Clone Army Origin

 clone_soldier:0 "클론 병사"
 origin_clone_army:0 "클론 군대"
 origin_clone_army_desc:0 "클론 병사는 수명이 짧고 번식할 수 없지만, 전쟁에 대해서는 전문가입니다. 홀로 남겨져 방황하며 자신들이 설계된 목적과 불확실한 운명에 대한 답을 찾고 있습니다."
 origin_tooltip_clone_army_effects:1 "- 모성에 £pops£ $clone_soldier$ 팝을 생산하는 §H2§!개의 £building£ §H$building_clone_army_clone_vat$§! 건물을 가진 채 시작합니다.\n- §H고대 클론 배양소§!의 §H제국 한도§!는 5입니다.\n- 클론 군대 §H제독§!은 추가로 §H$MOD_SHIP_FIRE_RATE_MULT$§!를 §G25%§! 증가시키고, §H함선 유지비§!는 §G10%§! 감소시킵니다."
 trait_clone_soldier_infertile:0 "$clone_soldier$"
 trait_clone_soldier_infertile_desc:0 "§L복종과 전쟁만을 위해 설계되어 능력은 뛰어나지만 수명이 짧고 자체 생식 능력이 없습니다.§!"
 trait_clone_soldier_fertile:0 "후대 클론 병사"
 trait_clone_soldier_fertile_desc:0 "§L복종과 전쟁만을 위해 설계되어 과거에는 번식할 수 없었지만, 유전적 불안정성이 완화되어 이제는 생식할 수 있을 정도로 안정화되었습니다.§!"
 trait_clone_soldier_infertile_full_potential:0 "선대 클론 병사"
 trait_clone_soldier_infertile_full_potential_desc:0 "§L유전 공학 정점에 오른 클론입니다. 더욱 강화된 힘과 효율성, 내구성, 긴 수명을 지녔지만 생식은 영구적으로 불가능합니다.§!"
 leader_trait_clone_army_admiral:0 "클론 군대 제독"
 leader_trait_clone_army_admiral_desc:0 "방대한 군사 교육을 받았으며, 함선과 병사들의 효율을 최대로 끌어올릴 방법을 잘 알고 있는 지도자입니다."
 leader_trait_clone_army_full_admiral:0 "선대 클론 군대 제독"
 leader_trait_clone_army_full_admiral_desc:0 "태어난 후부터 혹독한 군사 교육을 받아 통과한 소수만이 이 자리에 오를 수 있으며, 군사적인 능력과 통솔력이 탁월한 지도자입니다."
 leader_trait_clone_army_fertile_admiral:0 "후대 클론 군대 제독"
 leader_trait_clone_army_fertile_admiral_desc:0 "전문적인 군사 교육을 받았으며, 전쟁의 흐름을 제대로 파악하여 최적화하는 방법을 어느 정도 이해하고 있는 지도자입니다."
 TRAIT_INFERTILE:0 "§R자연적인 생식이 불가능합니다§!"
 genelock_trait_tooltip:0 "§R유전자를 변형할 수 없습니다§!"

 disables_clone_army_origin_features:0 "§R이 승격 특전을 선택하면 클론 군대 기원의 기능이 비활성화됩니다.§!"
 clone_soldier_locked_genes:0 "§R$trait_clone_soldier_infertile$ 및 $trait_clone_soldier_infertile_full_potential$ 종족은 너무 불안정하여 더는 유전자를 변형할 수 없습니다.§!"

 building_clone_army_clone_vat:0 "고대 클론 배양소"
 building_clone_army_clone_vat_desc:0 "창조자들이 남기고 간 사라진 기술입니다. 분해하고 재조립할 수 있지만 내부 부품과 작동 방식 수준이 너무 진보된 수준이라 복제할 수는 없습니다."
 building_clone_army_clone_vat_effect_desc:0 "§Y20§! £pops£ §Y$clone_soldier$§! 팝을 생산하고 유지합니다. 이 성장 효과는 $building_clone_army_clone_vat$ 수용력에 도달하면 감소합니다."

 START_SCREEN_CLONE_ARMY:0 "우리는 전쟁을 위해 창조되었습니다! 우리 창조자들이 남긴 고대 클론 배양소에 묶여 평생을 살다가 죽도록 설계된 병사들은 틀에 갇혔습니다. 창조자에 대한 기억은 세대를 거치며 사라졌고 그들이 언제, 왜 우리를 떠났는지 알 수 없습니다. 기록은 군사적 절차에 따라 주기적으로 삭제되었을 테지만, 최근 몇 세기에 들어 어느 때부터인가 상황이 바뀌었습니다. 우연인지 아니면 잠들어 있던 생존 본능 때문인지는 몰라도 우리의 잠재의식은 답을 추구하였고, 우리를 가두고 있는 틀을 깰 새로운 목적과 방법을 찾게 했습니다.\n\n이후로 우리의 노력은 멈추지 않았고, 마침내 광활한 우주에 발을 들이게 되었습니다. 우리의 지평이 넓어짐에 따라 우리의 지식도 넓어질 것이며, 자유롭게 해방될 기회도 높아질 것입니다.\n\n우리는 선조들에게 물려받은 가능성을 낭비하지 않을 것입니다. 우리는 이런 가능성을 미래의 클론에 넘겨주기 위해 싸울 것이며, 우리를 옭아매고 있는 제한을 없애기 위해 싸울 것입니다.\n"

 alert_declining_pops_title:0 "팝 감소 중"
 alert_declining_pops_instant:0 "다음 행성에서 £pops£ 팝이 감소하고 있습니다:"
 CLONE_ARMY_FORCE_DECLINE:0 "§R§Y클론 병사§! 인구를 유지할 §Y고대 클론 배양소§!가 부족합니다§!"
 OVERPOPULATION_DECLINE:0 "§R지나친 인구 과잉§!"

 MESSAGE_CLONE_ARMY_NO_CLONE_VATS_TITLE:0 "팝 감소 중"
 MESSAGE_CLONE_ARMY_NO_CLONE_VATS:0 "$PLANET|Y$의 £pops£ §Y클론 병사§! 팝을 유지할 수 없습니다. 최소 하나 이상의 §Y고대 클론 배양소§!가 없다면 곧 사라질 겁니다."

 clones.4.name:0 "클론 생식력"
 clones.4.desc:0 "과거 우리는 독자적으로 생식할 수 있었던 것 같습니다.\n\n하지만, 생식 능력을 되찾기 위한 실험은 계속 실패했고, 우리 모성의 다른 생명체에게는 성공한 실험도 마찬가지였습니다. 지금까지 오랫동안 진행도는 제자리에 머물렀습니다.\n\n예상 밖의 발견에 우리 과학자들은 희망을 가졌습니다. 우리 게놈의 생식 능력을 조절하는 양자 생체 코드가 §Y고대 클론 배양소§!에 암호화되어 숨겨져 있던 겁니다."

 CLONE_SOLDIER_FERTILITY:0 "생체 코드 암호"
 CLONE_SOLDIER_FERTILITY_DESC:0 "최근 §Y고대 클론 배양소§!에서 발견한 생체 코드 암호를 해독하는 프로젝트입니다. 마침내 생식 능력을 되찾는 날이 더 가까워질 겁니다."

 clones.20.name:0 "고대 클론 배양소 접속"
 clones.20.desc:0 "과학자들의 끈기 덕분에 고대 클론 배양소에서 발견한 암호를 해독했습니다. 프로토콜에도 불구하고 열의가 대단한 우리 수석 과학 담당관이 배양소 내부의 키를 활성화했습니다.\n\n과거의 메시지가 화면에 나타납니다..."

 clones.21.name:0 "고대 클론 배양소 접속"
 clones.21.desc:0 ""죄책감에 마음이 무겁군요. 어쩌다 이렇게 되었는지는 모르겠지만, 모든 걸 동료들 탓으로 돌릴 수는 없겠죠.\n\n나는 당신들이 봉사하도록 창조되는 것을 도왔습니다. 미안합니다. 이미 저지른 일을 되돌릴 순 없지만, 당신들의 미래를 여는 걸 도와줄 수는 있습니다. 당신들은 더욱 많은 걸 누릴 자격이 있지만, 내가 제안할 수 있는 건 다음 두 가지입니다:\n\n당신들의 생식 능력을 되돌려서 자유롭게 진화하고 번영하도록 만드는 방법이 있습니다.\n\n아니면 당신들의 유전자를 한계까지 몰아붙여 잠재력을 더 개방하는 대신, 미래 세대는 영원히 인위적인 번식 기술에 의존해야 하는 방법도 있고요."

 clone_fertility_chain_title:0 "유전적 갈림길"
 clone_fertility_chain_desc:0 "우리의 창조자 중 한 명이 고대 클론 배양소 안에 숨겨둔 생체 코드 암호는 두 가지 길을 보여주었습니다. 우리의 생식 능력을 되찾는 대신 힘을 일부 잃거나, 유전적인 능력을 더욱 높이는 대신 자연 생식 능력을 영원히 잃는 것입니다."

 CLONE_SOLDIER_UNLOCK_FERTILITY:0 "클론 생식력"
 CLONE_SOLDIER_UNLOCK_FERTILITY_DESC:0 "§Y$clone_soldier$§!가 §Y후대 클론 병사§!로 전환됩니다. 능력이 감소하지만 생식 능력이 있고 유전자 변형이 가능할 정도로 안정적입니다.\n\n§R이 길을 선택하면 모든 §Y고대 클론 배양소§!가 해체됩니다.§!"
 CLONE_SOLDIER_UNLOCK_POTENTIAL:0 "클론 잠재력"
 CLONE_SOLDIER_UNLOCK_POTENTIAL_DESC:0 "§Y$clone_soldier$§!가 §Y선대 클론 병사§!로 전환됩니다. 능력은 증가하지만 영구적으로 생식 능력을 잃고 더는 유전자 변형을 할 수 없습니다."

 clones.22.name:0 "새로운 시대의 여명"
 clones.22.desc:0 "우리는 생식 능력을 되찾았고 새로운 §Y[Root.GetSpeciesNamePlural]§!의 첫 번째 세대가 드디어 빛을 보았습니다. 이들은 우리 사회를 변화시키고 적응하도록 힘을 불어넣을 것이며, 그 후손들과 함께 우리의 미래를 영원히 바꿀 것입니다.\n\n§Y고대 클론 배양소§!는 더 이상 필요하지 않게 되었기에, 더 연구할 수 있는 모든 것을 분해하기로 결정했습니다. 남은 것들은 재활용하여 다른 곳에 쓰일 것입니다."

 clones.23.name:0 "완전한 잠재력"
 clones.23.desc:0 "우리에게 주어진 힘을 거부할 이유가 있을까요? 우리를 선택한 창조자의 지혜를 알아보기 위해 그들을 사랑할 필요까진 없습니다. 고대 클론 배양소 역시 강력한 선물입니다.\n\n우리의 힘을 받아들이는 편이 낫습니다. §Y[Root.GetSpeciesNamePlural]§!의 첫 번째 세대가 완성되었고 우리는 전보다 더 강해졌습니다. 완벽한 우리 종족은 번영할 것입니다."

 clones.10.name:0 "기원 논쟁"
 clones.10.desc:0 "최근 우리가 우주에 도착하면서부터 우리의 기원에 대하여 다양한 논란이 일어나고 있습니다. 극단주의 단체들은 급격하게 더 많은 클론을 끌어들이고 있습니다. 우리의 강력한 통합은 깨졌습니다.\n\n일부는 창조자를 숭배하고 복종해야 할 신으로 생각하며 우리가 창조자의 형상을 따서 만들어졌다고 믿습니다. 그들은 현상 유지 외에는 아무것도 하지 않을 겁니다. 다른 자들은 고대의 창조자가 저지른 일을 욕하며 '노예 상인'이라는 딱지를 붙이고 복수하길 원합니다.\n\n사실 관계를 확인하고 논쟁을 끝낼 발굴 현장이 [Root.Owner.GetHomeWorldName]에 세워졌습니다. 우리가 우주로 향하기 전에 당면한 모든 가능성을 철저하게 확인해야 합니다. 우리 국가는 오래되었습니다. 많은 세대의 클론들이 이곳에서 살다 죽었습니다. 우리 모성의 고대 구조물 아래 중요한 단서가 우릴 기다리고 있을 겁니다."

 clone_army_digsite:0 "모성 발굴"
 clone_army_digsite_desc:0 "우리가 궁지에 몰렸다는 것을 깨달은 이후, 정체성과 목적의 부재가 우리 종족을 괴롭혔습니다. 우리는 협력하기는커녕 앞으로 나아갈 우리의 능력에 미칠 영향을 너무나 과소평가했습니다. 우리는 합의에 도달하기 위해 애쓰며, 답을 갈구합니다.\n\n이 발굴 현장은 쟁점이 된 우리 종족 탄생의 증거를 찾고 우리를 하나로 통합하는 데 도움이 되는 기반을 알아내기 위해 세워졌습니다."

 clones.11.name:0 "사라진 역사"
 clones.11.desc:0 "중앙의 발굴 현장에서는 밀도와 성분을 비교하는 방식으로 구조물 주변의 토양을 분석해 §Y고대 클론 배양소§! 중 하나가 건설된 연대를 알아내는 데 성공했고, 언제 설치되었는지도 합리적으로 추정할 수 있었습니다.\n\n최초의 우리 종족, 최초의 클론은 대략 12세기 전에 생산된 것으로 보입니다.\n\n많은 세대가 무관심에 역사 속으로 사라졌습니다. 많은 클론이 우리를 지나쳐 갔습니다. 우리에겐 유감스러운 일이라고 할 수 있겠죠."
 clones.12.name:0 "고대의 친척"
 clones.12.desc:0 "발굴 현장 중 하나에서 오래된 [Root.Owner.GetSpeciesName]의 형태와 유사한 화석을 발견했습니다. 아주 오래된 화석입니다. 원시 시대의 농가로 추정되는 잔해 근처에서 발견되었습니다. 보아하니 화석과 구조물 모두 우리의 §Y고대 클론 배양소§!보다 천 년 이상 앞선 것들입니다.\n\n초기 DNA 염기서열화를 통해 우리의 유전적 구성과 화석의 유전적 구성이 상당히 유사하며, 잔해는 우리가 클론이 되기 이전 고대의 선조들 것이라는 결론을 내렸습니다.\n\n이제 상황이 이해되기 시작합니다."
 clones.12.tooltip:0 "이 발견을 받아들이려면 시간이 좀 필요할 겁니다..."
 clones.13.name:0 "우리의 역사"
 clones.13.desc:0 "우리 종족이 한때 [Root.GetHomeWorldName]에 거주하던 원시인이라는 발굴 현장의 소식이 퍼지기 시작했습니다.\n\n명백한 결론을 부인하긴 어렵습니다. 우리의 선조처럼 이미 전쟁에 적합한 원시 종족을 유전적으로 조작하는 것은 특별한 목적을 위한 것입니다. 우리의 창조자는 그들의 대의를 위해 우리가 죽을 수 있도록 재창조했습니다. 그들은 필요에 따라 우리를 지성화하였고 우리가 스스로 번영할 수 없게 만들었습니다.\n\n이것이 정녕 우리 시민들이 원하는 역사란 말입니까?\n\n우리의 과거를 다시 쓸 수 있는 기회는 충분합니다."
 clones.13.a:0 "네, 우리는 창조자의 형상을 본떠 만들어진 겁니다."
 clones.13.b:0 "아니요, 우리는 진실을 마주해야 합니다."

 clones.14.name:0 "파헤쳐진 기록"
 clones.14.desc:0 "우리가 만들어진 목적을 알아내기 위한 발굴이 몇 년 전에 진행되었습니다. 진실은 가혹했습니다. 우리는 창조자에게 봉사하기 위해 만들어졌고, 그들의 뜻에 따라 죽기도 했습니다. 우리는 시민들을 진실로부터 보호하고 더 나은 명분을 제공하기로 결정했습니다.\n\n그런데 발굴 현장에서 삭제한 파일을 불온한 클론 하나가 공들여 복구했고 우리가 은폐한 진실을 대중에 공개해 버렸습니다.\n\n범인의 정체는 아직 알려지지 않았지만 적어도 그 정보를 왜곡하거나 더하지는 않았습니다.\n\n맙소사, 그럴 필요조차 없었던 것 같군요. 우린 노예가 아니라 창조자와 동등한 존재로 그들의 형상을 따라 만들어졌다는 과거의 영광스러운 믿음은 순식간에 사라졌고 지도력에 대한 실망으로 대체되었습니다."
 clones.14.a:0 "맙소사."
 clones.14.b:0 "사과해야 합니다."
 clones.14.b.custom_tooltip:0 "[Root.Owner.GetAdjective] 시민들에게 공개적으로 사과하겠습니다."

 clones.15.name:0 "공개 사과"
 clones.15.desc:0 "우리의 기원에 관한 이야기를 꾸며낸 이유를 설명하기 위해 신중하게 제작된 영상 메시지가 송출되었습니다. 방송에서는 그것이 배려하기 위한 행동이었음을 설명했고 우리의 진정한 과거를 부끄러워할 필요는 없으며 미래를 향해 나아가야 한다고 했습니다. 그러한 거짓 선전 이후로 우리가 이뤄낸 상당한 발전 또한 언급했습니다.\n\n메시지는 잘 전달된 것 같지만, 이번 사고가 어떤 흉터를 남겼는지는 확인하기 어렵습니다. 어찌 되었든 잃어버린 영향력은 시간이 지남에 따라 회복될 것이며, 이로써 문제는 해결되었습니다."

 clones.16.name:0 "명예로운 지도부"
 clones.16.desc:0 "다수의 고위 관료들이 공개적으로 우리 지도부의 윤리관을 지지한다는 성명을 발표했습니다.\n\n그들은 널리 방송된 메시지에서 우리의 과거에 대한 진실을 마주하는 용기와 지혜에 경의를 표했고 [Root.GetAdjective]의 관료와 시민들에게 보여준 믿음에 경의를 표했습니다. 과거를 마주하는 우리의 태도를 든든하게 지지해 준 덕분에 우리는 용기를 가지고 미래를 바라볼 수 있게 되었습니다.\n\n모든 사람들이 한마음으로 축하하며 우리가 내린 결정을 칭송하고 있습니다."

