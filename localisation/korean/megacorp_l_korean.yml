 building_executive_retreat:0 "경영자 휴양지"
 building_executive_retreat_desc:0 "기업의 고위 임원을 위한 호화 휴양 단지입니다. 철저한 보안을 갖춘 환경에서 행성 현지 문화를 체험할 수 있습니다."
 building_xeno_tourism_agency:0 "외계 지원 대행사"
 building_xeno_tourism_agency_desc:0 "외계 지원 대행사에서는 다양한 성간 관광지를 홍보하며, 기업령 우주로 이주하고자 하는 잠재적 이주민들에게 고용 패키지와 신규 고용 상여금을 제공합니다."

 building_underground_chemists:0 "비밀 마약 실험실"
