 building_virtual_entertainment_studios:0 "가상 엔터테인먼트 스튜디오"
 building_virtual_entertainment_studios_desc:0 "이곳에 위치한 여러 개발사는 나노 거래 시스템과 신경 화학 유지 알고리즘을 활용해, 수십억 지성체 소비자들의 삶과 가정에 최신형 가상 엔터테인먼트 소프트웨어를 제공합니다."
 building_private_shipyards:0 "민간 군수 산업체"
 building_private_shipyards_desc:0 "이 행성 기반 기업 공장은 함선을 건조하는 데 필수적인 여러 부품을 생산하고 조립합니다."
 building_military_contractors:0 "용병 알선 사무소"
 building_military_contractors_desc:0 "이 사무소에서는 현지 주민들을 영입해 흥미진진한 기업 용병의 길로 안내합니다. 두둑한 보상과 일정 수준의 의료 보험, 그리고 각종 모험담에 이끌린 지원자들의 발길이 꾸준히 이어지고 있습니다."
 building_commercial_forum:0 "상업 포럼"
 building_commercial_forum_desc:0 "상업 포럼은 유력 인사와 현지 경제 지도자, 그리고 그 외 주요 인물들이 기업 대표들과 만날 수 있는 장소입니다. 편안하고 안락한 환경을 제공해, 새로운 사업 협약 체결을 지원합니다."

 building_amusement_megaplex:0 "거대 놀이공원"
 building_amusement_megaplex_desc:0 "이 거대 놀이공원은 꿈이 현실이 되는 마법의 공간으로서, 온 가족을 대상으로 기업이 허락한 유익한 재미를 선사합니다."
 building_private_mining_consortium:0 "민간 채굴 컨소시엄"
 building_private_mining_consortium_desc:1 "거대 기업이 소유한 민간 광물 채굴 회사입니다. 현지 광부를 고용해 행성의 매장 광물을 채굴합니다."
 building_food_conglomerate:1 "패스트푸드 체인"
 building_food_conglomerate_desc:1 "합리적 가격과 빠른 서비스, 그리고 완벽하게 괜찮은 영양가를 제공합니다. 유독 성분도 제로, 귀찮음도 제로!\n\n* 소량의 칼륨 벤조산나트륨, 질산, 암흑 물질, 소일렌트 그린, 훈연액이 함유될 수 있습니다."
 building_public_relations_office:1 "홍보 대행사"
 building_public_relations_office_desc:1 "거대 기업의 세계에는 언제나 오해와 의혹이 가득합니다. 공공의 이익을 위해서는, 분쟁 발생 시 모든 당사자의 의견을 들어야 합니다. 그리고 홍보 대행사의 일은 바로 의뢰사의 관점을 대중에게 이해시키는 것입니다."
 building_private_research_initiative:0 "민간 연구 기업"
