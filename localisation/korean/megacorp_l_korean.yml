 district_arcology_religious_desc:0 "우리 제국의 신앙심을 보여 주는 이 첨탑은 우리 제국이 정신적 안녕을 달성하기 위한 열쇠가 될지 모릅니다."
 district_arcology_organic_housing:0 "안식처 아콜로지"
