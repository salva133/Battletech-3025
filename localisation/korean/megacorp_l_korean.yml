 distar.330.name:0 "원자 초읽기"
 distar.330.desc:0 "[Root.Capital.GetName]의 연구원들은 42년 3일 동안 [From.From.From.GetName]에서 발견한 수수께끼의 원자시계의 초읽기가 끝나길 간절히 기다려 왔습니다.\n\n수십 년 간의 열띤 추측과 예상은 [nuked_primitive_planet.GetName]의 대부분 지역과 함께 한순간에 사라졌습니다.\n\n초읽기가 끝나자 시계가 [nuked_primitive_planet.GetName]에 있는 수신기에 신호를 보냈고, 엄청난 열핵 폭발이 일어나 행성 전체와 그곳에 있는 원시 사회가 파괴되었습니다.\n\n우리 과학자들은 정확한 시간에 맞춰 이루어진 이번 학살의 원인을 두고 토론을 벌이고 있지만, 원자시계는 밑에서 벌어진 참극은 아랑곳하지 않고 계속해서 초를 세고 있습니다."
 distar.330.a.phile:0 "우리가 무슨 짓을 한 거죠?!"
 distar.335.name:0 "원자 초읽기"
 distar.335.desc:0 "[Root.Capital.GetName]의 연구원들은 42년 3일 동안 [From.From.From.GetName]에서 발견한 수수께끼의 원자시계의 초읽기가 끝나길 간절히 기다려 왔습니다.\n\n수십 년 간의 열띤 추측과 예상은 [nuked_planet.GetName]의 대부분 지역과 함께 한순간에 사라졌습니다.\n\n초읽기가 끝나자 시계가 [nuked_planet.GetName]에 있는 수신기에 신호를 보냈고, 거대한 열핵 폭발이 일어나 행성 전체가 파괴되었습니다.\n\n우리 과학자들은 정확한 시간에 맞춰 이루어진 이번 학살의 원인을 추측하고 있지만, 원자시계는 밑에서 벌어진 참극은 아랑곳하지 않고 계속해서 초를 세고 있습니다."

