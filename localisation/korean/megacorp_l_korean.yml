 fleet3deal4cost2:1 "대신 £rare_crystals£ §R55§! §Y$rare_crystals$§!만 주십시오."
 fleet3deal4cost3:0 "대신 £sr_zro£ §R15§! §Y$sr_zro$§!만 주십시오."
 fleet3deal4product1:0 "합금입니다. 이 무게감, 이 광택, 이 광채! 이런 금속 결합을 보신 적 있나요? 놀라운 항복 강도. 최고 등급. 불순물도 거의 없습니다. 느껴집니다. 이 합금이 여러분을 부르는 소리가.\n\n§G2000§! £alloys£ §Y$alloys$§!을 드리겠습니다."
 fleet3deal4product2:0 "외계 가스입니다. 에너지가 넘칩니다. 최대 밀도로 압축해, 운반도 편리합니다. 쉽게 폭발하니 조심하세요! 어떠신가요? 보호막에도, 플라스마 캐논에도 안성맞춤! 원하시면 말씀해 주세요.\n\n£exotic_gases£§G150§! §Y$exotic_gases$§!을 드리겠습니다."
 fleet3deal4product3:0 "금속입니다. 움직입니다. 흐릅니다. 재생합니다, §H크슥!§! 쓸모가 아주 많습니다. 저희도 유용하게 쓰고 있습니다. 여러분에게도 유용할 겁니다.\n\n§G40§! £sr_living_metal£ §Y$sr_living_metal$§!을 드리겠습니다."
 fleet3deal2product1_tooltip:0 "§G스킬 3레벨§! §H과학자§!가 [Root.GetName]에 합류합니다"
 fleet3deal2product2_tooltip:0 "§G스킬 3레벨§! §H총독§!이 [Root.GetName]에 합류합니다"
