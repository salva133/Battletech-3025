 # Lootboxes
 cara_home_lootbox.title:0 "$lootboxes$"
 lootboxdesc1:1 "§E고대의 $lootbox$이 화려한 단 위에 놓여 있습니다. 분명 엄청난 재물이 들어 있겠죠.§!"
 cara_home_lootbox_explain:0 "$lootboxes$이 뭔가요?"
 cara_home_lootbox_explain.reply:0 "오래된 이야기지만, 오래 걸리는 이야기는 아닙니다.\n\n대상단의 창설과 [caravaneer_home_country.GetName]의 건국 후, 해마다 이 기지를 지나는 무작위 상품을 소량 압수해 밀봉된 상자에 넣고, 기지 최하층에 있는 화물 창고에 보관한다는 방침이 생겼습니다. 이 관행은 아주 오래전부터 지금까지 이어졌고, 그 결과 최근 화물 창고가 가득 차게 되었습니다.\n\n이제 이 밀봉된 $lootboxes$을 팔아야 할 때가 온 것입니다."
 cara_home_lootbox_contents:0 "$lootbox$ 안에는 뭐가 있나요?"
 cara_home_lootbox_contents.reply:0 "저희도 내용물은 알 수 없습니다. 그건 구매자만 알 수 있죠.\n\n저희가 아는 것은 대상단의 역사 어느 시점에는 가치 있게 여겨졌던 물건이라는 점입니다. 다만 미치광이 중개인의 3차 통치기에는 $lootbox$ 상자를 쓰레기통으로 썼다는 증거도 있긴 합니다..."

 openedlootboxdesc1:0 "§E이 $lootbox$은... §R비어 있습니다§!.\n\n당신은 운이 없었다며 평정심을 유지하려 하지만, 가슴엔 쓰라린 실망감이 엄습합니다. 습도가 높아진 걸까요, 아니면 시각 기관이 촉촉해진 걸까요? 시야가 흐려졌지만, $lootbox$의 공허함은 여전히 선명하게 남아 있습니다.\n\n하지만 어둠이란 존재가 당신을 집어삼키려는 찰나, 공허함이 사라집니다. 이 느낌은 무엇일까요? 열심히 벌어서 날려버린 $ccoinz$과 $lootbox$을 여는 엄청난 흥분감이 다시 떠오르고... 갑자기 설명할 수 없는 §G자부심과 성취감§!으로 가득해집니다.§!"
 openedlootboxdesc2:0 ""
 openedlootboxdesc3:0 "openedlootboxdesc3"
 openedlootboxdesc4:0 "openedlootboxdesc4"
 openedlootboxdesc5:0 "openedlootboxdesc5"
 buying_boxes_desc:0 "네, 네, 알겠습니다. 유물함을 참 좋아하시는군요! 원래는 고객별 한정 수량으로 판매하고 있지만, 이번만은 특별히 예외로 해 드리겠습니다. 이제부터 유물함을 직접 구매하는 특권을 누리실 수 있습니다. 다만 구매할 때마다 더 많은 §Y에너지 크레딧§!을 내셔야 합니다."

 cara_home_lootbox_buy:0 "$lootbox$을 구매하겠습니다."
 cara_home_lootbox_buy.tooltip:0 "§R$boxcost$§! $ccoinz$으로 $lootbox$을 구매합니다."
 cara_home_lootbox_buy_energy:0 "에너지로 $lootbox$을 구매하겠습니다."
 cara_home_lootbox_buy_energy.tooltip:0 "§R[root.box_cost]§! £energy£ §Y에너지 크레딧§!으로 $lootbox$을 구매합니다."
