 building_wrecking_yards:0 "고철 처리장"
 building_wrecking_yards_desc:0 "해적들이 훔치거나 강탈한 함선을 이곳에서 고철로 분해합니다. 값나가는 부품과 합금은 조심스럽게 분리해 회수합니다."
 building_underground_clubs:0 "지하 클럽"
 building_underground_clubs_desc:0 "불법 유흥 클럽으로서, 온갖 뒤틀린 욕구를 충족시킵니다. 밤이 찾아오면 행성의 으슥한 구석에서 문을 열고 손님을 맞이합니다."
 building_pirate_haven:0 "해적 안식처"
 building_pirate_haven_desc:0 "행성 표면에서 홀로 떨어져 숨겨진 이 구역은, 해적을 비롯한 여러 범죄자들이 모여 함선을 수리하고 무용담을 나누는 곳입니다."
 building_smuggling_rings:0 "밀수자의 항구"
 building_smuggling_rings_desc:0 "비밀 엄수와 넉넉한 뇌물의 힘으로 모습을 감춘 채 운영 중인 무허가 우주항입니다. 매일같이 다량의 불법 화물이 이곳을 통해 유통됩니다."
 building_wildcat_miners:0 "비인가 채굴 기지"
 building_wildcat_miners_desc:0 "가진 것 없고 절박한 이들이 일확천금의 헛된 꿈을 품고 극도로 위험한 환경에서 중노동에 종사하는 불법 채굴 기지입니다."
 building_bio_reprocessing_facilities:0 "생체 물질 재처리장"
 building_bio_reprocessing_facilities_desc:0 "충성심 없는 직원을 비롯한 다양한 불량 생체 물질을 재처리해 즉석식품을 만드는 지하 시설입니다."
 building_syndicate_outreach_office:0 "범죄 집단 위장 기업"
 building_syndicate_outreach_office_desc:0 "각 지역의 범죄 단체는 이러한 위장 기업을 통해 합법이라는 가면을 쓰고 범죄를 저지릅니다."
 building_illicit_research_labs:0 "불법 연구소"
 building_illicit_research_labs_desc:1 "이 비밀 연구소에서는 온갖 종류의 불법 연구 개발 사업이 진행됩니다."
 building_subversive_shrine:0 "전복의 사원"
 building_subversive_shrine_desc:0 "전복교의 추종자들이 만나 모임을 가지고 의식을 행하는 장소입니다."

 building_corporate_monument:0 "기업 문화유산"
 building_corporate_monument_desc:0 "이 행성 내 모든 사업 활동에 스며든 고유 기업 문화를 기념하는 장소입니다."
 building_corporate_site:0 "사업 경영 연결체"
 building_corporate_site_desc:0 "행성의 기업 문화에 관한 주요 결정을 전략적으로 기획하고, 지성체 자원 전문가들이 무의식적 포커스 그룹 테스트를 진행하는 시설입니다."
 building_corporate_forum:0 "시너지 포럼"
 building_corporate_forum_desc:0 "이 거대한 초광속 통신 포럼은 수백만에 달하는 행성 기업 부서들의 기업 문화를 연계해 시너지를 창출합니다."
 building_corporate_vault:0 "인수물 보관고"
 building_corporate_vault_desc:0 "거대한 지하 보관고로서, 사업 총괄 사무소의 역할과 동시에 거대 기업의 오랜 수익의 역사를 돌아보는 공공 박물관의 역할을 수행합니다."
 building_nanite_transmuter:0 "나노봇 변환 시설"
 building_nanite_transmuter_desc:3 "이 나노봇 변환 시설에서는 최첨단 나노봇을 활용해 다양한 희귀 자원을 대량으로 생산합니다. 나노봇이 부족할 때는 생산이 중단됩니다."

 building_hab_major_capital:0 "거주지 중앙 통제소"
 building_hab_major_capital_desc:1 "각종 관료 사무실이 모여 있는 방대한 단지로서, 인구 밀집 거주지의 행정을 감독합니다."
