 fleet2contact4notinborder:0 "반갑습니다, [Root.GetSpeciesNamePlural] 여러분. 저희는 누마 교단입니다. 행운의 여신인 누마의 신성한 인장이 찍힌 상품을 취급하죠. 여신께서는 오래전부터 저희에게 [Root.Capital.GetStarName] 근처에 어떤 문명이 있으며, 그 문명과 함께라면 경이로운 일도 행할 수 있을 것이라 말씀하셨습니다.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact5notinborder:0 "[Root.GetSpeciesNamePlural] 여러분! 여신께서 저희를 인도해, 여러 진기한 물건과 함께 여러분을 찾도록 하셨습니다. 저희는 누마 교단입니다. 저희가 선보이는 상품은 행운의 여신인 누마께서 손수 만드신 물건입니다.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact6notinborder:0 "누마의 말씀이 진실이었도다! 정말 저희 여신의 말씀처럼 번영한 문명이로군요. 행운은 용기 있는 자의 편이라는 말이 괜히 있는 게 아니었습니다.\n\n저희는 상업 숭상에 일생을 바친 소박한 상인 집단인 누마 교단입니다.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact_explanation_notinborder:0 "저희 함대는 운명의 바람이 이끄는대로, 우주 에너지의 신성한 흐름을 따라 여러분의 영역에 들어올 때마다 새로운 문물을 선보입니다.\n\n애석하게도, 현재 저희 상단은 여러분의 영역 밖에 있습니다. 하지만 다음에 저희가 여러분의 하늘을 찾아올 때, 소박한 대가만 치러 주신다면 온 우주의 이기가 여러분의 것이 될 겁니다."

 cara_fleet2_main.title:0 "$cara_fleet2_contact.title$"
 fleet2hewwo1:1 "이리 오십시오, [Root.GetSpeciesNamePlural] 여러분! 누마께서 베푸시는 풍요의 우물에서 목을 축이고 갈증을 해소하세요."
 fleet2hewwo2:1 "우주적 에너지 크레딧의 흐름을 따르십시오, [Root.GetSpeciesNamePlural] 여러분. 그러면 곧 진실에 닿을 수 있을 겁니다. 누마의 신성한 인장이 찍힌 상품보다 더 좋은 상품은 없습니다..."
 fleet2hewwo3:1 "크레딧이 오고 갈 때마다, 누마께서 미소를 지으십니다."
 fleet2hewwo4:1 "이딴 게 공정한 거래라고?! 누마의 얼굴에 침을 뱉다니... 파!\n\n아, 손님이 와 계셨군요! 볼썽사나운 모습을 보여드려 죄송합니다. 자기 품 안으로 복이 굴러들어와도 낚아챌 용기가 없는 자들도 있기 마련이지요."
 fleet2hewwo5:1 "저희는 수많은 진기한 상품을 취급합니다만, 이를 통해 저희의 잇속을 채우지 않습니다. 저희는 테사르 타르빌을 완성하여 언젠가 저희의 후손들이 다시 한번 성지를 목도할 수 있도록 희생을 감내할 뿐입니다."
 fleet2hewwo6:1 "재물은 영혼의 짐일 뿐입니다, [Root.GetSpeciesNamePlural] 여러분. 저희가 그 짐을 덜어드리겠습니다."
 fleet2hewwo7:1 "상품세 인상이라니요? 어허, 누마 여신을 모독하지 마십시오."
 fleet2hewwo8:1 "누마께 재물을 바치면, 우주가 당신께 열 배로 갚아줄 것입니다. 즉, 대가를 적게 치를 수록 손해를 보는 셈이지요."
 fleet2hewwo9:1 "자, 일단 보고 가세요! 저희 상품을 살펴보시고, 저희와 함께 누마께 경배드립시다."
 fleet2hewwo10:1 "받아들일 자세가 되어 있어야 좋은 상품이 찾아오는 법입니다, [Root.GetSpeciesNamePlural] 여러분. 우리와 신성한 거래를 진행하시겠습니까?"
 fleet2hewwo11:0 "돈을 사랑하는 자, 돈의 사랑을 받을지니. 돈이란 본디 흐르게 두면 자연스레 더 많은 돈과 함께 돌아오는 법입니다."

 cara_fleet2_deals.title:0 "$cara_fleet2_contact.title$"
 fleetdeal_explanation:0 "\n\n언제나 그렇듯이, 생각할 시간이 더 필요하시다면 여러분의 영역을 떠날 때 다시 연락 드리겠습니다. 여신께서 베푸시는 넓은 은혜를 받아들일 수 있도록 한 번 더 기회를 드리는 겁니다."
 # shrine
 fleet2dealdesc1:1 "이 소리가 들리십니까? 돈이 굴러오는 소리입니다. 그렇습니다, [Root.GetSpeciesNamePlural] 여러분. 여러분께 엄청난 재물복이 들어오고 있습니다.\n\n누마께서 여러분 행성 중 하나에 여신을 기리는 사원이 건립된 환영을 보여 주셨습니다. 사원을 건설하면 여러분이 상상조차 할 수 없던 엄청난 번영을 누릴 수 있을 것입니다.$fleetdeal_explanation$"
 # thralls
 fleet2dealdesc2:1 "[fleet2_recent_pop_species.GetName](을)를 데려오도록. 은하계를 순례하는 동안, 저희는 길을 잃고 방황하는 수많은 영혼을 구원했습니다...\n\n이 멋진 개체를 한 번 보시죠. 이 개체는 누마 행정학을 익힌 재원입니다. [fleet2_recent_pop_species.GetMouthName] 안쪽의 색상이 보이십니까? 이 개체가 건강하다는 증거랍니다. 육체노동에도 적합한 재원이라는 말이죠. 생식 능력 또한 두말할 것 없이 출중합니다. 어떻게 하시겠습니까?$fleetdeal_explanation$"
  # edict
 fleet2dealdesc3:1 "여러분의 시각 수용체를 감아보세요. 그리고 상상해 보십시오. 에너지 크레딧의 강에 몸을 띄우고 더 많은 에너지 크레딧이 쌓여 있는 산을 향해 흘러가고 있는 여러분의 모습을 말입니다.\n\n저희 누마 시각화 기술과 함께라면, 정신의 힘이 얼마나 강력한지 깨닫게 되실 겁니다. 여러분도 세속적 욕망에서 벗어나게 될 것이며, 절지류가 오물에 꼬이듯 에너지 크레딧이 여러분에게 모여들 것입니다.$fleetdeal_explanation$"
  # technology
 fleet2dealdesc4:0 "에너지의 흐름에는 패턴이 있습니다... 이 흐름은 어디에나 존재하지만, 그 누구도 알아보지 못하죠. 오직 누마께서만 주식 시장의 신성한 밀물과 썰물을 내다보실 수 있습니다. 약간의 돈만 기부하시면, 누마의 지혜를 여러분과 나누도록 하겠습니다.$fleetdeal_explanation$"
 # Governor
 fleet2dealdesc5:0 "저희의 영적 지도자 중에서도 가장 뛰어나신 분을 소개합니다. 향상된 집중력과 내면의 통찰을 갖춘 9레벨 샤크바입니다. 여신의 인도 아래, 여러분의 제국은 번영을 맞이할 것입니다.\n\n저희가 그 대가로 바라는 것은 고작 소량의 크레딧뿐입니다...$fleetdeal_explanation$"
  # Crystals for pops
 fleet2dealdesc6:0 "명예로운 [Root.GetSpeciesNamePlural] 여러분, 여러분만을 위한 특별한 제안이 있습니다... 여러분의 놀라운 잠재력을 보신 누마께서, 여러분의 구성원 중 일부를 자신의 품 안에 들이시기로 하셨습니다. 그 대가로, 감히 값을 매길 수 없는 이 크리스탈을 드리도록 하지요...$fleetdeal_explanation$"
 # Cruiser
 fleet2dealdesc7:0 "저희가 가장 신뢰하는 호위함인 '행운의 애정' 호를 보십시오... 저희의 축복 받은 화물이 무사히 은하계를 오갈 수 있도록 여신께서 직접 선택하신 함선입니다. 지금까지 수많은 해적, 불신자, 공허의 괴물 같이 누마의 거룩한 길을 방해하는 여타 신성모독자들을 제압한 전적을 가지고 있지요! 그럼에도 여전히 새로 건조한 함선 못지않습니다...\n\n자, 이 함선에는 엄청난 화물이 실려 있습니다. 크레딧을 조금만 기부해 주신다면, 이 화물이 여러분의 것이 될 수도 있습니다...$fleetdeal_explanation$"
 # Districts for Machines
 fleet2dealdesc8:0 "주제 넘은 참견이라면 죄송합니다만, 여러분은 §Y[fleet2deal8planet.GetName]§! 행성만의 특별한 잠재력에 대해 제대로 알고 있는 것 같지 않군요. 행성의 신성한 내부로 길을 뚫으면, 그곳으로부터 재물이 흘러나올 것입니다!\n\n여러분의 행성에 숨겨진 비밀을 알려 드리겠습니다. 아, 물론 명목상의 보상은 주셔야 합니다.$fleetdeal_explanation$"
 fleet2deal8.tooltip:0 "   다음 효과 발생: $mod_district_generator_max$ §G+3§!\n    $MOD_PLANET_MAX_DISTRICTS_ADD$ §G+2§!"
 # MI Upkeep mod
 fleet2dealdesc9:0 "누마 여신께서 [Root.GetSpeciesName] 여러분께 미소 짓고 계십니다. 여신께서 저희에게 여러분의 유닛을 §Y[fleet2deal9planet.GetName]§!의 자기장에 맞게 개량하는 방법을 알려 주셨습니다. 저희가 개발한 특허 제품인 신성한 §G누마 매그니토스트립§!을 적용하면, §Y[fleet2deal9planet.GetName]§!에 있는 드론들이 예전만큼 적극적으로 £energy£ §Y$energy$§!을 소모하지 않게 될 겁니다.\n\n그 대신에 여러분의 영역에서 여신께 바치는 의식을 거행하고자 합니다. 어떻게 생각하시나요?$fleetdeal_explanation$"
 # Decision
 fleet2dealdesc10:0 "저희 사제 중 하나가 깊은 명상 중에 누마의 영을 받아들여, 방언을 통해 여신의 성스러운 진실을 빠르게 쏟아냈습니다. 그 과정 중에 사제는 사망하고 말았지만, 저희는 사제의 방언을 해독해 0과 1을 수백만으로 바꿀 수 있는 알고리즘을 추출했습니다.\n\n저희 사제의 희생이 헛되지 않게 해주십시오, [Root.GetSpeciesNamePlural] 여러분. 여러분 행성에 행운이 깃들게 한다면, 행운도 여러분을 저버리지 않을 것입니다.$fleetdeal_explanation$"
 # Repeatable options
 fleet2dealdesc11:0 "[Root.GetSpeciesNamePlural] 여러분, 누마께 여러분의 중심을 드러내면, 여신께서 여러분이 필요로 하는 것을 말씀해 주실 것입니다. 잠시만요... 여러분이 겪는 문제에 대한 해결책이 제 눈앞에 형상화되고 있습니다. 네, 이제 확실히 보이는군요!"
 fleet2dealdesc11.a:0 "$fleet2dealdesc11$\n\n어디 보자... 호위함이 더 필요하시군요?"
 fleet2dealdesc11.b:0 "$fleet2dealdesc11$\n\n어디 보자... 외계 가스가 필요하시군요, 맞습니까? 으음... 정말 좋은 향기 아닙니까? 이것이 성공의 향기랍니다! 이 가스를 깊이 들이마시면 누마를 직접 뵐 수 있습니다. 하지만 과다 흡입하면 점막이 말라버릴 수도 있으니 조심하시기 바랍니다."
 fleet2dealdesc11.c:0 "$fleet2dealdesc11$\n\n당연하지요! 중요한 것은... 크레딧뿐입니다. 언제나 그렇지요. 크레딧이 세상을 돌아가게 합니다. 문제가 생기더라도 크레딧만 있다면 문제가 사라지죠. 누마를 찬양하라!"
 # minor artifacts
 fleet2dealdesc12:1 "누마께서 인도하시어 발견한 이 고대 유물은, 저희의 명상에 큰 영감이 되어 왔습니다.\n\n이렇게 유물을 떠나보내자니 마음이 아픕니다만, [Root.GetSpeciesNamePlural] 여러분께서 이 유물을 연구해 배울 점이 많을 것 같군요.\n\n마침 저희도 첨단 물자가 필요한 상황이니, 거래하는 것은 어떨까요...?$fleetdeal_explanation$"
 cara_fleet2_deal:0 "물건을 보여주세요."
 cara_fleet2_take_deal:0 "좋습니다!"
 cara_fleet2_dealtaken:0 "축복이 함께하기를 빕니다, [Root.GetSpeciesNamePlural]. 여러분과의 거래 덕분에, 저희는 여신께 한 걸음 더 가까이 갈 수 있게 되었습니다."
 cara_fleet2_exit:0 "$cara_fleet1_exit$"

 fleet2getback:1 "지금은 곤란합니다. 나중에 다시 연락 주시죠."
 fleet2getbackreply:0 "그렇게 하겠습니다, [root.GetSpeciesNamePlural] 여러분! 떠나기 전에 다시 한번 연락을 드리지요. 하지만 명심하십시오. 누마께서는 변덕이 심하십니다. 여신의 마음이 바뀐다면, 저희의 상품도 바뀔 수 있습니다..."

 cara_fleet2_redeals.title:0 "$cara_fleet2_contact.title$: §Y마지막 연락§!"
 fleet2redealdesc1:1 "좋은 투자 기회를 잃는 것만큼 값비싼 실수도 없지요. 정말로 저희 제안을 지나쳐도 괜찮으시겠습니까? 저희가 여러분의 영역을 떠나기 전에 마지막으로 드리는 기회입니다."
 fleet2redealdesc2:1 "누마께서는 관대하십니다. 저희는 이곳을 떠나려 했지만, 여신께서 저희의 기억을 상기시켜 주셨습니다. 이곳을 떠나기 전에 [Root.GetSpeciesNamePlural] 여러분께 일생일대의 상품을 거래할 마지막 기회를 드려야 한다는 것 말입니다!"
 fleet2redealdesc3:1 "운명은 매우 사소한 순간에 결정되는 법입니다. 적재적소에 투자한 크레딧은 언젠가 수백만 크레딧으로 돌아오는 것처럼, 작은 개울들이 만나 바다를 이루는 것처럼 말이지요.\n\n그리고 그 운명이 여러분께 저희가 떠나기 전에 한 번 더 거래할 기회를 선사했습니다."
 fleet2redealdesc4:1 "아, [Root.GetSpeciesNamePlural] 여러분, 누마의 부르심이 들리시나요? 저희는 이제 곧 여러분을 떠나야 합니다. 저희가 드린 제안은 생각해 보셨는지요?\n\n잘 선택하시길 바랍니다. 이 선택에 따라서 엄청난 재물운이 따를지도 모르니까요. 아니면... 멸망이 도래할 수도 있고 말입니다. 어떻게 하시겠습니까?"
 fleet2redealdesc5:1 "[Root.GetSpeciesNamePlural] 여러분. 이제 곧 저희는 여러분 곁을 떠나, 에너지 크레딧의 우주적 흐름이 이끄는 곳으로 향할 예정입니다. 저희의 제안에 대해 생각해 보셨는지요?"
 fleet2product1_tooltip:1 "§Y누마 사원§!을 §G1§!채를 건설해, 선택한 행성에 행운을 가져옵니다."
 fleet2product2_tooltip:1 "[Root.Capital.GetName]에 §G2§! $NAME_Caravaneer_Fleet2_species_plural$ £pop£ 팝이 도착합니다."
 fleet2product3_tooltip:1 "§G+1§! §Y누마 시각화§! 시행령"
 fleet2product4_tooltip:1 "§G+1§! §Y누마 데이터 모델링§! 기술"
 fleet2product5_tooltip:1 "행운의 여신이 내린 축복을 받은 §G스킬 레벨 3§! 총독이 [Root.GetName]에 합류합니다."
 fleet2product6_tooltip:2 "£pop£ §R1§! 팝의 대가로 £rare_crystals£ §G200§! §Y$rare_crystals$§!을 얻습니다."
 fleet2product7_tooltip:0 "§G+1§! §Y$caravaneer_cruiser_01$§!"
 fleetproduct10_tooltip:0 "§G신성 알고리즘 실행§! 결정 §Y+1§!"

 cara.2002.title:0 "$NAME_Caravaneer_Fleet2$ 파괴"
 cara.2002.desc:0 "기쁜 소식입니다. [From.From.solar_system.GetName] 성계에서의 충돌 이후, [From.From.GetName] 함대가 $NAME_Caravaneer_Fleet2_fleet$의 전멸을 보고했습니다.\n\n한 때 번창했던 $NAME_Caravaneer_Fleet3_species$ 상단은 이제 성간 우주를 떠도는 고철 처리장과 같은 신세가 되었습니다. 앞으로 그 고상한 척하는 자들로 인해 골머리 썩을 일은 없을 것입니다."
 cara.2003.title:0 "$NAME_Caravaneer_Fleet2$ 파괴"
 cara.2003.desc:0 "$NAME_Caravaneer_Fleet2_fleet$이 전멸했다는 소식이 [Root.Capital.GetName]에 당도했습니다.\n\n[From.GetName] 세력과 충돌한 이후, 한때 번창했던 $NAME_Caravaneer_Fleet2_species$ 상단은 이제 성간 우주를 떠도는 고철 처리장과 같은 신세가 되었습니다.\n\n행운의 여신을 모시던 이들이 불운한 결말을 맞이하게 되었군요."
 cara.2003.a:0 "안타깝군요."
 cara_fleet2_contacted:0 "$cara_fleet1_contacted$"

 # Fleet 3
 cara_fleet3_contact.title:0 "$NAME_Caravaneer_Fleet3$"
 fleet3contact1:0 "[Root.GetSpeciesName] 여러분! 반갑습니다, 저희는 $NAME_Caravaneer_Home$ 소속 $NAME_Caravaneer_Fleet3$ 영업 담당입니다.\n\n저희는 우주를 여행합니다. 반짝이는 것을 찾습니다. 찾은 것을 모읍니다. 그리고 거래합니다!\n\n$fleet3contact_explanation$"
 fleet3contact2:0 "안녕하십니까, [Root.GetSpeciesNamePlural] 여러분. $NAME_Caravaneer_Fleet3$에서 인사드립니다! 저희는 $NAME_Tradestation_Tungle$에서 수많은 별을 지나 이곳에 당도한 중개인이자 거래상입니다.\n\n$fleet3contact_explanation$"
 fleet3contact3:0 "정말 반갑습니다, [Root.GetSpeciesName] 여러분. 크레딧은 쌓여가는데, 영혼이 공허하진 않으신지요? 다 알고 말씀드리는 겁니다. 그렇기에 저희가 상품과 함께 급히 이곳으로 달려왔습니다!\n\n저희는 $NAME_Caravaneer_Home$의 무역상, $NAME_Caravaneer_Fleet3$입니다.\n\n$fleet3contact_explanation$"
 fleet3contact_explanation:0 "아무런 분쟁없이 여러분의 영역을 통과하고자 합니다. 그저 여러분과 거래하길 원할 뿐입니다! §H크슥!§! 좋은 조건으로 모시겠습니다. 취급하는 상품도 많습니다. 떠나기 전에 다시 연락 드리겠습니다.\n\n먼저 저희에게 연락하신다면, $NAME_Caravaneer_Home$에서 응답할 것입니다."
 cara_fleet3_contacted:0 "$cara_fleet1_contacted$"
 cara_fleet3_exit:0 "$cara_fleet1_exit$"
 fleet3contact1notinborder:0 "[Root.GetSpeciesName] 여러분! 반갑습니다, 저희는 $NAME_Caravaneer_Home$ 소속 $NAME_Caravaneer_Fleet3$ 영업 담당입니다.\n\n저희는 우주를 여행합니다. 반짝이는 것을 찾습니다. 찾은 것을 모읍니다. 그리고 거래합니다!\n\n$fleet3contact_explanation_notinborder$"
 fleet3contact2notinborder:0 "안녕하십니까, [Root.GetSpeciesNamePlural] 여러분. $NAME_Caravaneer_Fleet3$에서 인사드립니다! 저희는 $NAME_Tradestation_Tungle$에서 수많은 별을 지나 이곳에 당도한 중개인이자 거래상입니다.\n\n$fleet3contact_explanation_notinborder$"
 fleet3contact3notinborder:0 "정말 반갑습니다, [Root.GetSpeciesName] 여러분. 크레딧은 쌓여가는데, 영혼이 공허하진 않으신지요? 다 알고 말씀드리는 겁니다. 그렇기에 저희가 상품과 함께 급히 이곳으로 달려왔습니다!\n\n저희는 $NAME_Caravaneer_Home$의 무역상, $NAME_Caravaneer_Fleet3$입니다.\n\n$fleet3contact_explanation_notinborder$"
 fleet3contact_explanation_notinborder:0 "아무런 분쟁없이 여러분의 영역을 통과하고자 합니다. 그저 여러분과 거래하길 원할 뿐입니다! 좋은 조건으로 모시겠습니다. 취급하는 상품도 많습니다. 다만, 지금은 저희 함선에 상품이 없습니다. §H크슥!§! 다음에 여러분을 찾아올 때, 다시금 연락 드리겠습니다.\n\n먼저 저희에게 연락하신다면, $NAME_Caravaneer_Home$에서 응답할 것입니다."

 cara_fleet3_main.title:0 "$NAME_Caravaneer_Fleet3$"
 fleet3hewwo1:0 "아까 설명했잖아. 동력 변환기를 보조 다기관으로 돌리라고. 아니, 전력 변환기 말고! §H크슥!§! 왜 매번 내가 직접 나서야...\n\n아! 손님! 환영합니다. 좋은 물건과 좋은 상품을 많이 들고 왔습니다. 고객님의 편의를 위해 여러 별을 지나 안전하게 왔습니다!"
 fleet3hewwo2:0 "합금 좋아하시나요, §H크슥?§! 금속과 가스는 어떠신가요? 성실한 일꾼은요? 귀금속은? 네, 그러실 줄 알았습니다."
 fleet3hewwo3:0 "아, [Root.GetSpeciesNamePlural] 여러분. 마지막 상품입니다! 직접 보시면 깜짝 놀라실 겁니다, §H크슥!§! 탄약으로 가득한 상자가 수도 없이 많습니다. 몇 톤은 될 겁니다! 자, 직접 보시죠."
 fleet3hewwo4:0 "놈들을 믿는 게 아니었어. 거래하는 게 아니었는데... 더러운 [scammer_country.GetSpeciesNamePlural] 놈들! §H크슥!§!\n\n아, [Root.GetSpeciesNamePlural] 여러분. 반갑습니다. 거래를 하러 오셨나요?"
 fleet3hewwo5:0 "유물이라뇨, 골동품입니다! 생각해 보세요, §H크슥§!. 수 세기 동안 살아남은 물건입니다. 그만큼 내구성은 확실하죠!"
 fleet3hewwo6:0 "녹이 슬다니요? 무슨 녹을 말씀하시는 건가요?\n\n아. 그거요? 문지르면 없어집니다. 계속 박박 문지르세요. 그러면 새것 같아진답니다!"
 fleet3hewwo7:0 "$NAME_Ketlings$ 말입니까? 네, 알고 있습니다. 한때는 형제였지요. 수세대를 거슬러 올라가는 오래전 일입니다. 저희가 자기들보다 똑똑한 것 같다며 저희를 탐탁지 않아 했습니다! 모으고, 찾고, 수집하는 데 저희가 더 능숙했으니까요. 우월했으니까요. 그래서 저희를 추방했습니다. 그렇게 저희는 공허를 헤매고 다녔지요!\n\n이제는 상관없습니다. 그치들과 떨어지고 나서 저희는 더 강해졌으니까요."
 fleet3hewwo8:0 "크레딧 저장고를 좀 보시지요, [Root.GetSpeciesName] 여러분. 꽉 차서 터지게 생겼습니다! 저희가 덜어드리겠습니다. 도와드리겠단 말입니다."

 cara_fleet3_deals.title:0 "$cara_fleet3_contact.title$"
 fleet3dealdesc1:0 "광석을 가져왔습니다. 풍부하고 광채가 도는 광석이지요. 암석에서 바로 캐낸 거랍니다! [Root.GetName]에 보탬이 될 반짝이는 광물입니다.\n\n하지만 저희는 배가 고픕니다. 목도 마릅니다! 저희에게 [Root.GetFleet3ScaledCostDeal1](을)를 주십시오. 그럼 저희는 여러분의 건설 일꾼들을 위해 [Root.GetFleet3ScaledProductDeal1](을)를 제공하겠습니다."
 fleet3dealdesc2:0 "저희에게 [Root.GetName]에 딱 맞는 지도자가 있습니다! [Root.GetFleet3ProductDeal2]입니다.\n\n저희에게 [Root.GetFleet3CostDeal2](을)를 주시면, 지도자를 드리겠습니다!"
 fleet3dealdesc3:1 "솜씨 좋은 일꾼들을 데려왔습니다. 들기, 끌기, 당기기, 치우기, 전부 다 잘하지요! 건강하고, 머리도 좋습니다. £alloys£ §R2000§! $alloys$만 주시시면, 여러분 행성 중 한 곳에 §G3§! $NAME_Caravaneer_Fleet3_species$ £pop£ 팝을 드리겠습니다.\n\n네? 전과 기록이요? 죄송한 말씀이지만 서류를 분실했지 뭡니까, §H크슥!§!"
 fleet3dealdesc3machi:2 "솜씨 좋은 일꾼들을 데려왔습니다. 들기, 끌기, 당기기, 치우기, 전부 다 잘하지요! 건강하고, 머리도 좋습니다. £alloys£ §R2000§! $alloys$만 주시시면, 여러분 행성 중 한 곳에 §G3§! $NAME_Caravaneer_Fleet3_robot$ £pop£ 팝을 드리겠습니다.\n\n네? 전과 기록이요? 죄송한 말씀이지만 서류를 분실했지 뭡니까, §H크슥!§!"
 fleet3dealdesc4:0 "이걸 보시죠. [Root.GetFleet3ProductDeal4] [Root.GetFleet3CostDeal4]"
 fleet3dealdesc5:1 "도면을 가져왔습니다. 설계도 말입니다! 아주 독특한 최첨단 건물의 설계도랍니다. 고철과 폐기물을 대량의 에너지와 유용한 광물로 변환하는 §G$building_waste_reprocessing_center$§!입니다.\n\n그런데 저희에게... 일꾼이 필요합니다. 채굴 플랫폼 715-B호에서 끔찍한 사고가 있었거든요, §H크슥!§! §R3§! §H$pop_cat_worker$§! £pop£ 팝만 보내주시면, 도면을 보내드리겠습니다."
 fleet3dealdesc5_gesta:2 "도면을 가져왔습니다. 설계도 말입니다! 아주 독특한 최첨단 건물의 설계도랍니다. 고철과 폐기물을 대량의 에너지와 유용한 광물로 변환하는 §G$building_waste_reprocessing_center$§!입니다.\n\n그런데 저희에게... 일꾼이 필요합니다. 채굴 플랫폼 715-B호에서 끔찍한 사고가 있었거든요, §H크슥!§! §R3§! §H$pop_cat_simple_drone$§! £pop£ 팝을 보내주시면, 도면을 보내드리겠습니다."
 fleet3dealdesc6:0 "특별한 상품이 있습니다. $NAME_Caravaneer_Fleet3$에서 개발한, 모방이 불가능한 기술이지요!\n\n행성 방어망이 뚫리지 않아 고민이신가요? 최첨단 기술로 무장한 폭격 기술이 바로 여기 있습니다. 이름하여... §G$ORBITAL_TRASH_1$§!!\n\n[Root.GetFleet3CostDeal6](을)를 주십시오. 그러면 기술을 전수해 드리겠습니다, §H크슥!§! 함선에 해당 부품만 추가하면 된답니다."
 fleet3dealdesc7:1 "§Y[fleet3deal7planet.GetName]§! 궤도상에 채굴 기지가 있으시군요. 에너지를 추출하는 시설 아닙니까? 저희가 도와드리겠습니다. 기발한 기술을 탑재한 인공위성을 제공해 드리지요. 이름은 §G$racket_energy_extractor$§!입니다!\n\n이 위성은 궤도상에 존재하며, §Y[fleet3deal7planet.GetName]§! 지표면에서 생산되는 £energy£ §Y$energy$§!의 양을 늘려줄 것입니다.\n\n[Root.GetFleet3CostDeal7]"
 fleet3dealdesc8:1 "§Y$energy$§!이 필요하시지 않습니까? 여러분의 종족을 움직이는 수백만 개의 회로에 흐르고 있으니 말입니다. 저희가 도와드리겠습니다.\n\n§G$racket_generator_regulator$§!만 있으면 §Y$district_generator_plural$§!의 기계에 접속하는 §Y$job_technician_drone_plural$§!의 능력을 25% 향상시킬 수 있습니다! 작은 성의만 보여 주신다면 §Y[fleet3deal8planet.GetName]§!에 해당 장비를 보급하겠습니다.\n\n[Root.GetFleet3CostDeal8]"
 fleet3dealdesc9:1 "함선을 가져왔습니다! §G$destroyer$§!입니다. 아주 좋고 빠르고 강력한 함선이죠! 장비도 좋습니다! 다른 이유가 있어서 처분하는 건 아닙니다! 암요! 아, 정비 담당을 부르겠다고요? 그럴 시간이 없습니다, §H크슥!§! 함선 필요하시잖아요?\n\n£minerals£ §R2,000§! $minerals$만 주신다면 넘겨 드리겠습니다."
 cara_fleet3_deal:0 "무슨 상품이 있나요?"
 cara_fleet3_take_deal:0 "좋습니다. 거래하겠습니다."
 #cara_fleet3_take_deal.tooltip: "cara_fleet3_deal.tooltip"
 cara_fleet3_dealtaken:0 "[Root.GetName] 여러분과 거래할 수 있어 기쁘군요. 그럼 또 뵙겠습니다!"

