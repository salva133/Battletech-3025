 # Other
 action.96.name:0 "§H은하 시장의 탄생§!"
 action.96.desc:0 "제국 간 외교 상황에 얽매이지 않은 은하 무역은 사실상 우리가 우주에서 다른 세력들을 발견한 이래로 계속되어 왔습니다. 은하계 전체에 걸쳐 새로운 경계가 발견되고 기존 경계가 변화함에 따라 각 제국 정상들은 모두의 상생을 위해 §Y제국 간 상업 포럼을 제도화할 때가 왔다§!는 합의에 이르렀습니다.\n\n앞으로는 독립 무역상과 각종 정부 기관이 은하 통상을 위한 준중앙집중형 허브 구축을 위해 노력할 것입니다. 이 허브가 [Root.GetAdj]령 우주에 위치할 경우 우리 제국에 큰 보탬이 될 것입니다. 따라서, §Y우리 행성 중 하나를 선택해§! 허브 구축을 유치할 수 있습니다."
 action.96.desc.corp:1 "전 은하계의 고객, 거래처, 호구들이 마침내 규제에서 자유로운 중간 규모의 제국 간 통상을 위한 준중앙집중형 플랫폼을 받아들일 준비가 된 것으로 보입니다.\n\n잠재적 수익을 극대화하기 위해 §Y우리 행성 중 하나를 선택해§! 통상 허브 유치를 추진할 수 있습니다."
 action.96.desc.phobe:0 "안타까운 사실이지만 지금까지 §Y외계종과의 불법 무역§!을 차단하려는 시도는 모두 실패로 돌아갔습니다. 마찬가지로 안타까운 사실은 제국 간 관계에 얽매이지 않고 익명으로 거래할 수 있는 무역의 장이 생길 경우 경제적 이점이 생길 것임을 부정할 수 없다는 점입니다.\n\n앞으로는 독립 무역상과 각종 정부 기관이 은하 통상을 위한 준중앙집중형 허브 구축을 위해 노력할 것입니다. 이러한 무역 연결 거점을 유치할 경우, 외계종의 물품을 받아들이는 부담을 훨씬 넘어서는 경제적 이익을 누릴 수 있을 것입니다. 이에 §Y우리 행성 중 하나를 선택해§! 허브 구축을 유치할 수 있습니다."
 action.96.desc.homicidal:0 "우리 제국과 직접 거래할 의향이 있는 세력은 거의 없습니다. 하지만 마침내 우리는 은하계 암시장에 진출하는 데 성공했습니다."
 action.96.a:0 "통상의 물꼬를 틉시다!"
 action.96.b:0 "알겠습니다."
 action.97.name:0 "$action.96.name$"
 action.97.desc:0 "$action.96.desc$"
 action.97.desc.corp:0 "$action.96.desc.corp$"
 action.97.desc.phobe:0 "$action.96.desc.phobe$"
 enable_decision_market_nomination:0 "§H다음 결정 잠금 해제:§! 은하 시장 허브 후보 등록"
 action.99.name:0 "[market_founder_planet.GetStarName]에 §H은하 시장§! 설립"
 action.99.desc:0 "[market_founder_planet.GetName]에 대한 마케팅 캠페인이 마침내 결실을 거두었습니다. 시장을 지배하는 주요 세력이 통상 활동 중 상당 부분을 [market_founder_planet.GetStarName] 성계에 집중하기로 결정했습니다!"
 action.1000.name:0 "§H은하 시장§!: 미설립"
 action.1000.desc:0 "새로운 은하 시장을 설립하자는 우리 제국의 안건은 안타깝게도 §Y부결§!되었습니다. 시장 설립 계획에 대한 상당한 정치적 의지를 모았지만, 새로운 시장 주최국을 지정할 정도에는 이르지 못한 것입니다.\n\n재계 로비스트들과 정치권의 은하 시장 찬성파 모두 계획 자체에는 여전히 찬성하고 있으며, [global_event_country.GetGalCommunityOrGalImperium]에서 안건을 다시 상정할 경우 안건 통과를 위한 노력을 쏟을 것을 약속했습니다."
 action.1000.a:0 "한번 지켜봅시다."
 action.1005.desc:0 "은하계의 정치적 의지가 은하 시장의 수준에 비해 너무 앞서 나갔던 모양입니다. 최근에 전용 무역 허브를 설립하려던 [global_event_country.GetGalCommunityOrGalImperium]의 안건이 주최국을 지정도하지 못한 채 §Y부결§!된 것입니다.\n\n은하 시장 찬성파는 즉각 결과에 괘념치 않는다는 입장을 발표했으며, [global_event_country.GetCommunityOrImperium]에서 준비를 마칠 경우 언제든 다시금 설립을 추진할 것임을 공언했습니다."
 action.1005.desc.phobe:0 "[global_event_country.GetGalCommunityOrGalImperium]의 정치적 의지가 은하 시장의 수준에 비해 너무 앞서 나갔던 모양입니다. 최근 통합 은하 시장을 수립하려던 노력이 §Y실패§!로 돌아간 것입니다. 이 외계종들이 그렇게나 자랑하던 계획이었지만, 막상 뚜껑을 열어보니 한 건의 주최국 지정도 이루어지지 않았습니다.\n\n이번 부결로 소위 '협업'이라 하는 외계종의 계획이 얼마나 어리석었는지 드러났지만, 통합 은하 시장의 찬성파들은 이를 애써 부인했습니다. 오히려 회원국들이 준비를 갖추는 대로 다시 설립을 시도할 것임을 고집스레 주장하고 있습니다."
 action.1005.a.phobe:0 "오만하기 짝이 없군요."
 action.101.name:0 "§H은하 시장§!: 설립 완료"
 action.101.desc:1 "은하계 통상의 중심지가 [From.GetName] 영역 내 §Y[galactic_market_station.solar_system.GetName]§! 성계에 나타났습니다. [From.GetAdj] 행정부는 해당 시장을 공식 인정했으며 이곳에서는 특정 세력에 소속되지 않은 제3자 무역상들이 각종 자원을 매매합니다."
 action.101.desc.phobe:0 "§Y[From.GetName]§!의 수상한 외계종이 외계종 물품 거래를 위한 시장을 세웠습니다. 당연히 그러한 거래에 참여하는 것 자체가 혐오스럽지만 원할 경우 거래를 진행할 수는 있습니다."
