 fleet3deal8cost1:0 "§R300§! §Y$consumer_goods$§!."
 fleet3deal8cost2:0 "저희가 그 어딘가의... 사법 당국과 불미스러운 일이 있습니다. 중요한 일은 아닙니다. 사소한 일이죠. 다만 저희 측 증인이 필요합니다. 강대하고 현명하신 여러분께서 증인이 되어주실 수 있으실까요? 신용으로 먹고 사는 이 불쌍하고 무고한 장사치를 도와주십시오. 저희의 잘못이라고는 아주 잠깐의 실수로 어떤 성가신 §H크슥§! 법령을 위반한 것뿐입니다!"
