 district_hab_cultural_plural:0 "휴양 지구"
 district_hab_cultural_desc:1 "거주지에 이런 오락 시설이 모여 있는데, 굳이 대자연을 찾을 필요가 있을까요?"
 district_hab_energy:0 "반응로 지구"
 district_hab_energy_plural:0 "반응로 지구"
 district_hab_energy_desc:1 "거주지 인근에 위치한 에너지 생산 지구로서, 에너지 크레딧을 생산하고 현지 아콜로지에 전력을 공급합니다."
 district_hab_science:0 "연구 지구"
 district_hab_science_plural:0 "연구 지구"
 district_hab_science_desc:1 "과학적 발견의 중심지 역할을 하는 거주 지구로서, 수많은 분야의 연구원이 이곳에서 활동합니다."
