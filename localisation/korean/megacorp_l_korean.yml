 cara_fleet3_redeals.title:0 "$cara_fleet3_contact.title$: §Y마지막 연락§!"
 fleet3redealdesc1:0 "생각해 보셨습니까? 고려해 보셨나요? 마음이 바뀌셨나요? §H크슥!§!"
 fleet3redealdesc2:0 "당분간 [Root.GetSpeciesAdj]령 우주로 돌아오지 않을 예정입니다. 이 기회를 놓치지 마시고 지금 거래하시죠."
 fleet3redealdesc3:0 "그냥 거래합시다! 거래해요! 그냥 합시다! 네?!"
 fleet3redealdesc4:0 "여러분의 마음이 느껴집니다. 거래하시려는 거죠? 마음의 목소리가 말하고 있어요. 그렇죠?"
 fleet3redealdesc5:0 "[Root.GetSpeciesNamePlural] 여러분! 이제 여러분의 영역을 떠나려 합니다. 저희의 제안은 여전히 유효하고, 물건도 준비되어 있습니다! 달군 쇠는 뜨거울 때 쳐야 하는 법이지요! §H크슥!§!"

