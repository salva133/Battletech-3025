 fleet3deal5product_tooltip:0 "§Y$building_waste_reprocessing_center$§! 잠금 해제\n생산: £energy£ 10 £minerals£ 10\n$mod_job_technician_drone_add$: §G+2§!\n£mod_planet_amenities_add£: §Y$PLANET_AMENITIES_TITLE$§! §G+5§!"
