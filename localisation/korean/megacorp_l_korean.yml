 ## Edicts ##

 edict_nuumismatic_visualization:1 "누마 시각화 기법"
 edict_nuumismatic_visualization_desc:1 "누마의 시각화 기법을 적극 활용하면, 국민의 관심사를 개인적 이득에서 전 우주적 에너지 생산으로 돌릴 수 있습니다. 성과를 달성하려면, 먼저 그 성과를 시각적으로 보여 주어야 하는 법이죠."
 edict_terraforming_gas:0 "테라포밍 가스"
 edict_terraforming_gas_desc:0 "테라포밍 과정에서 외계 가스를 사용하면, 작업을 훨씬 더 빠르게 진행할 수 있습니다."
 edict_clearing_motes:0 "폭발성 토지 제거"
 edict_clearing_motes_desc:0 "불안정 분말의 폭발력을 활용하면, 까다로운 지형을 훨씬 더 빠르게 제거할 수 있습니다."
 edict_crystalline_sensors:0 "크리스탈 감지기"
 edict_crystalline_sensors_desc:0 "희귀 크리스탈로 감지기를 증폭하면, 주변 환경을 크리스탈처럼 선명하게 관측할 수 있습니다."
 edict_living_metal_construction:0 "생체 금속 거대 구조물"
 edict_living_metal_construction_desc:0 "생체 금속은 그 고유한 성질 덕분에 거대 구조물을 개선하기에 완벽한 물질입니다."
 edict_fuel_gases:0 "외계 가스 연료화"
 edict_fuel_gases_desc:0 "다양한 외계 가스는 아광속 항행용 연료로서도 훌륭한 성능을 보입니다. 다만 경제성 면에서는 최적의 대안이 아닐 수 있지만요."
 edict_shield_gases:0 "외계 가스 보호막 강화"
 edict_shield_gases_desc:0 "일부 외계 가스는 함선의 보호막 성능을 강화하는 데 활용할 수 있습니다. 복잡한 완충장을 형성해 적의 공격을 막아내고 약화시킵니다."
 edict_motes_kinetic:0 "불안정 탄약"
 edict_motes_kinetic_desc:0 "불안정 분말을 폭발물로 만들어, 함선의 탄약으로 사용할 수 있습니다."
 edict_motes_explosives:0 "불안정 폭발물"
 edict_motes_explosives_desc:0 "불안정 분말로 특수 미사일을 제작해 사용하면, 함선의 파괴력이 크게 향상됩니다."
 edict_motes_armor:0 "불안정 반응 장갑"
 edict_motes_armor_desc:0 "함선의 장갑에 반응성 물질을 적용해 강화하면, 적의 공격이 들어올 때 제어된 역폭발을 일으켜 함선이 보다 많은 피해를 흡수할 수 있습니다."
 edict_crystal_focus:0 "집중 크리스탈"
 edict_crystal_focus_desc:0 "함선에 더 많은 희귀 크리스탈을 제공하면, 에너지형 무기의 공격력을 증가시킬 수 있습니다."
 edict_nanite_actuators:0 "나노봇 작동기"
 edict_nanite_actuators_desc:0 "$sr_distar_nanoactuator_desc$"
 edict_sight_beyond_sight:0 "시야 너머의 시야"
 edict_sight_beyond_sight_desc:0 "우리 항해사들이 미량의 즈로를 섭취할 경우, 스캐너의 범위 바깥에 있는 천체도 감지할 수 있게 됩니다."
 edict_zro_catalysis_utopia:0 "즈로 촉매"
 edict_zro_catalysis_utopia_desc:0 "즈로의 다양하고 신비로운 특징 중 하나는, 즈로를 섭취한 사이오닉 존재의 능력이 비약적으로 증가한다는 것입니다."
 edict_zro_catalysis_non_utopia:0 "$edict_zro_catalysis_utopia$"
 edict_zro_catalysis_non_utopia_desc:0 "우리 연구원들이 즈로를 합성해 섭취자에게 부작용이 전혀 없는 능력 강화 물질을 생산하는 방법을 알아냈습니다."

