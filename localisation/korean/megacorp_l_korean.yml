 ## BUILDINGS ##
 building_maintenance_depot:0 "정비창"
 building_maintenance_depot_desc:1 "기계 및 구조물의 유지 관리를 계획하고, 관리하고, 실행하는 작업장입니다."
 building_hive_node:0 "시냅스 노드"
 building_hive_node_desc:2 "거대한 거시 시냅스의 중심부에 해당하는 이 노드는 군체의 의지를 접수하고 전파하는 역할을 담당하며, 전용 드론의 관리 및 지원을 받습니다."
 building_hive_cluster:0 "시냅스 군집"
 building_hive_cluster_desc:1 "서로 연결되어 군집을 이룬 시냅스 군체 노드는 단위 면적당 메가뉴런 신호 전달량을 극대화해, 드론에 대한 군체의 의지를 더 강하게 조직할 수 있게 합니다."
 building_hive_confluence:0 "사고의 합일"
 building_hive_confluence_desc:1 "거시 신경계의 거대한 중심부에서 수십억에 이르는 메가뉴런이 합일체의 방대한 원형질 섬유를 따라 신호를 보내서, 군체의 의지를 전달하고, 강화하고, 조율합니다."
 building_hydroponics_farm:0 "수경 재배 농장"
 building_hydroponics_farm_desc:0 "수경 재배 농장은 현지의 팝이 섭취하도록 설계된 영양분이 풍부한 식물질을 생산합니다."
 building_holo_theatres:0 "홀로그램 극장"
 building_holo_theatres_desc:0 "최신 홀로그램 엔터테인먼트 시설입니다. 하나부터 열까지 광자와 역장으로 만든 세계가 펼쳐집니다."
 building_crystal_mines:0 "크리스탈 광산"
 building_crystal_mines_desc:1 "이 크리스탈 광산에서 채굴할 때에는 크리스탈이 손상되지 않도록 각별히 주의해야 합니다."
 building_foundry_1:2 "합금 주조소"
 building_foundry_1_desc:3 "이 주조소에서 일하는 [Owner.GetAlloyProducerPlural]들은 고품질 합금을 생산합니다."
 building_foundry_2:2 "초거대 합금 단조장"
 building_foundry_2_desc:2 "이 거대한 단조장은 행성 내 산업의 합금 최종 생산 단계에 도움을 줄 수 있습니다."
 building_foundry_3:2 "합금 나노 공장"
 building_foundry_3_desc:3 "행성 내 합금 생산량 증대를 위한 대형 산업용 제조소입니다."
 building_factory_1:2 "민간 산업체"
 building_factory_1_desc:2 "다양한 소비재를 생산하는 민간 산업체와 제조소가 모여 있는 곳입니다."
 building_factory_2:2 "민간 제조소"
 building_factory_2_desc:2 "행성 내 소비재 생산량 증대를 위한 대형 산업용 제조소입니다."
 building_factory_3:2 "민간 복제 단지"
 building_factory_3_desc:2 "이 단지에 위치한 키오스크에서 복제할 수 없는 것은 거의 없습니다."
 building_noble_estates:0 "귀족 영지"
 building_noble_estates_desc:0 "귀족 소유의 궁전과 저택이 찬란한 위용을 뽐내고 있습니다. 주변의 토지와 그 안에 거주하는 농노들 역시 귀족의 소유입니다."
 building_bureaucratic_1:0 "행정 청사"
 building_bureaucratic_1_desc:0 "여러 관료 부서와 그 하위 부서, 그리고 그 하위 하위 부서가 미로처럼 들어선 정부 청사 단지입니다."
 building_bureaucratic_2:0 "행정 구역"
 building_bureaucratic_2_desc:0 "효과적이고 완벽한 서류 작업의 영광을 위해 지어진 건물이 가득 들어선 구역입니다."
 building_bureaucratic_3:0 "행정 단지"
 building_bureaucratic_3_desc:0 "칸막이가 셀 수 없이 많은 관료 사무실로 뒤덮여 있는 광활한 땅입니다."
 building_simulation_1:0 "시뮬레이션 구역"
 building_simulation_1_desc:0 "문명의 진보를 위해서는 복잡한 모의실험을 수행하고 결과를 평가해야 합니다."
 building_simulation_2:0 "시뮬레이션 센터"
 building_simulation_2_desc:0 "$building_simulation_1_desc$"
 building_simulation_3:0 "시뮬레이션 단지"
 building_simulation_3_desc:0 "$building_simulation_1_desc$"
 building_sensorium_1:0 "감지 기지"
 building_sensorium_1_desc:0 "은하계를 자세히 이해하기 위해서는, 우리 감지 전문 드론이 은하계의 모든 것을 경험할 수 있어야 합니다."
 building_sensorium_2:0 "감지 센터"
 building_sensorium_2_desc:0 "$building_sensorium_1_desc$"
 building_sensorium_3:0 "감지 복합 단지"
 building_sensorium_3_desc:0 "$building_sensorium_1_desc$"
 building_research_lab_1:0 "연구소"
 building_research_lab_1_desc:0 "연구소는 일반적인 연구를 위한 기초 시설을 제공합니다."
 building_research_lab_2:0 "연구 단지"
 building_research_lab_2_desc:0 "대규모의 인력을 수용할 수 있는 개량형 연구 시설입니다."
 building_research_lab_3:0 "첨단 연구 단지"
 building_research_lab_3_desc:0 "최신 연구 설비를 갖추고 막대한 규모의 인력을 수용할 수 있는 첨단 연구 시설입니다."
 building_precinct_house:0 "경찰서"
 building_precinct_house_desc:0 "법과 질서를 상징하며, 집행관이 근무하는 곳입니다."
 building_hall_judgment:0 "심판소"
 building_hall_judgment_desc:0 "법정과 법 집행 기관으로 구성된 거대 단지입니다."
 building_sentinel_posts:0 "감시 기지"
 building_sentinel_posts_desc:1 "순찰 드론이 의식체를 스캔해 일탈과 오작동 징후를 찾아내는 전초 기지입니다."
 building_hive_capital:0 "군체 심장부"
 building_hive_capital_desc:1 "군체 조직의 중심으로서, 군체 의식이 행성의 기능을 총괄하는 곳입니다."
 building_hive_major_capital:0 "군체 연결체"
 building_hive_major_capital_desc:1 "군체 의식이 행성의 조직, 조율, 계획 업무를 집중적으로 처리하는 거대한 수도 단지입니다."
 building_spawning_pool:0 "산란장"
 building_spawning_pool_desc:1 "산란장은 전문 드론의 과학적이고도 사려 깊은 관리하에 갓 태어난 개체의 성장을 촉진합니다."
 building_robot_assembly_plant:0 "로봇 조립 공장"
 building_robot_assembly_plant_desc:0 "숙련된 로봇 기술자들이 최신 로봇 모델을 조립하는 최첨단 공장입니다."
 building_robot_assembly_complex:0 "로봇 조립 단지"
 building_robot_assembly_complex_desc:0 "숙련된 로봇 기술자들이 최신 로봇 모델을 조립하는 첨단 조립 공장입니다."
 building_machine_assembly_plant:0 "기계 조립 공장"
 building_machine_assembly_plant_desc:1 "새로운 유닛을 제작하는 생산 라인 조립 공장입니다."
 building_machine_assembly_complex:0 "기계 조립 단지"
 building_machine_assembly_complex_desc:0 "새로운 유닛을 제작하는 첨단 조립 공장입니다."
 building_food_processing_facility:0 "식량 가공 시설"
 building_food_processing_facility_desc:0 "이곳에서 가공하는 식량은 영양가가 크게 증가합니다."
 building_food_processing_center:0 "식량 가공 센터"
 building_food_processing_center_desc:0 "식량을 대량으로 가공할 수 있도록 공정을 최적화한 시설입니다."
 building_luxury_residence:0 "호화 주거"
 building_luxury_residence_desc:0 "호화 아파트가 들어선 주거용 타워로서, 정교한 설계를 자랑합니다. 무척 기이한 디자인을 갖춘 테라스가 무너지지 않는 것은 오로지 첨단 무중력 기술 덕입니다."
 building_refinery:0 "외계 가스 정제소"
 building_refinery_desc:0 "최첨단 정제소로서, 밤낮없이 외계 가스를 생산합니다."
 building_crystal_plant:0 "합성 크리스탈 공장"
 building_crystal_plant_desc:0 "이곳에서 생산한 크리스탈은 자연산 크리스탈과 거의 동일하며, 최고의 품질을 자랑합니다."
 building_chemical_plant:0 "화학 공장"
 building_chemical_plant_desc:0 "이곳에서는 예측이 불가능하고 때로는 불안정하기도 한 불안정 분말을 인공적으로 생산합니다. 공장으로부터 5킬로미터 이내는 화기 엄금 구역입니다."
 building_commercial_zone:0 "상업 지역"
 building_commercial_zone_desc:0 "상업 지역에는 높다란 사무용 건물과 사업 단지가 들어서 있습니다."
 building_commercial_megaplex:0 "상업 거대 복합 단지"
 building_commercial_megaplex_desc:0 "거대한 상업용 첨탑과 타워가 하늘을 향해 솟아올라, 햇빛을 가리고 있습니다."
 building_mote_harvesters:0 "분말 포집기"
 building_mote_harvesters_desc:0 "이 정교한 시설은 역장을 이용해 불안정 분말을 포집한 후, 지하에 있는 특수 격납 구역으로 전달해 안정화 및 회수 과정을 진행합니다."
 building_gas_extractors:0 "가스 추출정"
 building_gas_extractors_desc:0 "위압적일 정도로 거대한 이 추출정은 행성의 맨틀 깊숙한 곳까지 파고들어 가 외계 가스를 채취합니다."

 building_communal_housing:0 "공동 주택"
 building_communal_housing_desc:0 "모든 면에서 완전히 동일한 주택으로 구성된 건물입니다."
 building_communal_housing_large:1 "유토피아 공동 주택"
 building_communal_housing_large_desc:2 "놀라운 공학의 총아로서, 효율적이고도 실용적인 주택을 세심하게 관리되는 목가적 환경과 결합했습니다."
 building_drone_storage:0 "드론 보관소"
 building_drone_storage_desc:0 "정비를 받는 드론을 보관하는 장소입니다."
 building_drone_megastorage:0 "업그레이드 드론 보관소"
 building_drone_megastorage_desc:0 "최신 업그레이드가 적용되어, 정비 중인 드론이 생산하는 에너지 중 일부를 에너지망으로 보낼 수 있습니다."
 building_hive_warren:0 "군체 사육장"
 building_hive_warren_desc:0 "수많은 드론에게 쉼터를 제공하는 거대한 사육장입니다."
 building_expanded_warren:0 "확장형 사육장"
 building_expanded_warren_desc:0 "사육장을 확장해, 더 많은 드론이 이곳에서 휴식을 취할 수 있게 되었습니다."

 building_ancient_control_center:0 "고대 제어소"
 building_ancient_control_center_desc:0 "링 월드 내 현지 구획을 관장하던 고대 제어소로서, 쉬지 않고 일하는 기계 드론 군단 덕에 겨우 기능을 유지하고 있습니다."
 building_ancient_palace:0 "고대 궁전"
 building_ancient_palace_desc:0 "이미 지난 시대에 만들어진 거대한 궁전 단지입니다. 내부는 낡고 버려졌지만, 화려한 외관에 가려져 드러나지 않습니다."
 building_nourishment_center:0 "영양 센터"
 building_nourishment_center_desc:0 "이곳에서는 현존하는 어떤 맛이든 재현할 수 있습니다."
 building_nano_forge:0 "자동 단조장"
 building_dimensional_fabricator:0 "차원 제조소"
 building_dimensional_fabricator_desc:0 "이 건물에서는 아직 그 원리가 제대로 파악되지 않은 차원 기술을 활용해 다른 차원으로 통로를 이어, 그쪽 세계의 고가치 자원을 빨아들입니다."
 building_nano_forge_desc:1 "거대한 나노 복제 시설로서, 기적에 가까울 만큼 효율적으로 원자재를 첨단 합금으로 변환합니다."
 building_affluence_center:0 "풍요 센터"
 building_affluence_center_desc:0 "이곳에서는 아무리 허황된 물질적 욕망이라도 모두 충족할 수 있습니다."
 building_class_4_singularity:0 "4등급 특이점"
 building_class_4_singularity_desc:0 "오랜 세월이 흘렀는데도 봉쇄 역장은 여전히 안정적으로 작동합니다. 다만 누구도 그 원리가 무엇인지 모릅니다."
 building_master_archive:0 "중앙 기록 보관소"
 building_master_archive_desc:0 "앞선 다섯 은하 시대에 걸쳐 축적된 지식이 이곳에 보관되어 있다고 합니다. 다만 데이터 회수 시스템이 너무나 복잡하고 구식이어서, 시스템 작동 방법은 유실된 지 오래입니다. 하지만 조금이나마 얻을 수 있는 데이터가 엄청난 가치를 지닐 때도 종종 있습니다."
 building_empyrean_shrine:0 "천상의 사원"
 building_empyrean_shrine_desc:0 "이유는 알 수 없지만, 사원 자체가 진동하고 있어 멀리에서 보면 살짝 흐릿하게 보입니다."
 building_ancient_cryo_chamber:0 "고대 냉동 수면 시설"
 building_ancient_cryo_chamber_desc:2 "줄줄이 늘어선 냉동 수면 포드가 이 거대 구조물을 가득 채우고 있습니다. 포드에는 오래전에 냉동 수면에 들어가 이미 목숨이 다한 수십억 외계인의 유해가 있습니다."
 building_nuumismatic_shrine:1 "누마 사원"
 building_nuumismatic_shrine_desc:1 "행운의 여신인 누마를 모시는 사원입니다."
 building_fe_dome:0 "스카이돔"
 building_fe_dome_desc:0 "고도로 발달한 반중력 기술로 유지되는 부유식 유토피아입니다."
 building_fe_stronghold:0 "이지스 복합 방어 시설"
 building_fe_stronghold_desc:0 "거대한 복합 행성 방어 시설로서, 진보된 선구자의 무기가 가득 들어찬 무기고를 다수 갖추고 있습니다."

 building_ranger_lodge:0 "자연 감시인 오두막"
 building_ranger_lodge_desc:0 "자연과 더욱 조화로운 삶을 사는 첫 단계는 자연을 잘 간수하는 것입니다. 개척민이 자연의 아름다움을 해치지 않도록 하는 것이 가장 중요합니다. 행성을 깨끗하게 유지해야 합니다."


