 cara.3002.title:0 "$NAME_Caravaneer_Fleet3$ 파괴"
 cara.3002.desc:0 "기쁜 소식입니다. [From.From.solar_system.GetName] 성계에서의 충돌 이후, [From.From.GetName] 함대가 $NAME_Caravaneer_Fleet3$의 전멸을 보고했습니다.\n\n한때 번창했던 $NAME_Caravaneer_Fleet3_species$ 상단은 이제 성간 우주를 떠도는 고철 덩어리가 되었습니다. 앞으로 그 고상한 척하는 자들로 인해 골머리 썩을 일은 없을 것입니다."
 cara.3003.title:0 "$NAME_Caravaneer_Fleet3$ 파괴"
 cara.3003.desc:0 "$NAME_Caravaneer_Fleet3$이 전멸했다는 소식이 [Root.Capital.GetName]에 당도했습니다.\n\n[From.GetName] 세력과 충돌한 이후, 한때 번창했던 $NAME_Caravaneer_Fleet3_species$ 상단은 이제 성간 우주를 떠도는 고철 처리장과 같은 신세가 되었습니다.\n\n뭐, 그들이라면 이런 최후도 그다지 싫지만은 않을 겁니다."

 cara.4000.name:0 "§H대상단§!: 남의 떡이 커 보인다"
 cara.4000.desc:0 "[pops_join_caravan_planet.GetName]에서 들어온 보고입니다. 다수의 주민이 식민지를 이탈해 우리 영역을 지나가던 [pops_join_caravan_fleet.GetName] 상단에 합류했습니다. 추측하기로는 모험의 꿈을 좇아갔거나, 노골적인 상업주의의 자극적인 향기에 취한 것으로 보입니다."
 cara.4000.a.tooltip:0 "§R1§! £pop£ §H팝§!이 §Y[pops_join_caravan_planet.GetName]§!에서 이탈"

 cara.4010.name:0 "§H대상단§!: 현지 체인점"
 cara.4010.desc:0 "[caravan_pops_join_planet.GetName]에서 발송한 긴급 서신에 따르면, [caravan_pops_join_country.GetName] 소속 상인 중 일부가 이탈해 해당 행성에서 정치적 망명을 신청했다고 합니다. 현지 행정부는 지휘 절차에 따라 망명 신청자의 처우를 결정하는 것이 적절하다고 판단했습니다."
 cara.4010.a:0 "누구든 [Root.GetName]에 기여할 수 있습니다."
 cara.4010.a.tooltip:2 "§G3§! §Y[caravan_pops_join_country.GetSpeciesName]§! £pop£ §H팝§!이 [caravan_pops_join_planet.GetName] 식민지에 합류합니다."
 cara.4010.b:0 "돌려보내세요."

 cara.4020.name:0 "§H$caravaneers$§!: 노후화"
 cara.4020.desc:2 "[caravan_hulk_system.GetName] 성계에 있는 우리 항성 기지의 보고에 따르면, [caravan_hulk_country.GetName] 상단이 노후화된 함선 한 척을 버렸다고 합니다. 해당 함선은 현재 해당 성계의 불안정한 궤도상에 있습니다."
 cara.4020.a:0 "누군가에게는 쓰레기지만..."
 cara.4020.b:0 "태양이 삼켜버리게 그대로 두세요."
 cara.4020.c:0 "항성 기지로 견인해 처분하세요."
 cara.4020.c.tooltip:3 "[caravan_hulk_country.GetName]에 서비스 대금을 청구합니다."

 cara.4025.name:0 "$cara.4020.name$"
 cara.4025.desc:0 "이 함선은 민간 수송선인 탓에, 퇴역 과정 중에 선상 데이터베이스가 완전히 삭제되지 않았습니다. 함선에서 가치 있는 무언가를 발견하지는 못했지만, 우리 데이터 연구자들은 이 함선에 알려지지 않은 외계 기술이 일부 사용되었다는 점을 확인했습니다."

 cara.4030.name:0 "§H대상단§!: 물러가라!"
 cara.4030.desc:0 "오늘 성계 내 [xeno_fleet.GetName]에 대한 분노로 [disgruntled_planet.GetName]에서 대규모 시위가 발생했습니다. 이들의 벌레 같은 생김새는 올바른 생각을 지닌 [disgruntled_planet.owner.Species.GetNamePlural]의 시민들에게 불쾌감을 초래하고 있습니다."
 cara.4030.a:0 "[disgruntled_planet.GetName]에 가까이 가지 말라고 하세요."
 cara.4040.name:0 "§H대상단§!: 따스한 환대!"
 cara.4040.desc:0 "[welcome_fleet.GetName] 상단이 [pleased_planet.GetName] 궤도에 진입했습니다. 원래 인사차 잠시 들를 예정이었지만, 자발적인 선의가 모이다 보니 야외 공중 시장과 잔치가 열리게 되었습니다. [pleased_planet.owner.Species.GetNamePlural](과)와 [welcome_fleet.owner.Species.GetNamePlural] 사이의 유대가 돈독해졌으며, 수많은 거래가 진행됐습니다."
 cara.4040.a:0 "또 오세요!"
 cara.4050.name:0 "§H대상단§!: 도둑이야!"
 cara.4050.desc:0 "최근 [stealing_fleet.GetName] 상단이 [stolen_from_planet.GetName]행성을 방문한 뒤, 중앙 보관소에서 다수의 자원이 분실되었다는 사실을 확인했습니다. 방법은 알 수 없지만, 상단이 [stealing_fleet.GetName]의 자원을 훔쳐 달아난 듯합니다."
 cara.4050.a:0 "내 보물!"
 cara.4041.name:0 "§H대상단§!: 파티가 끝난 뒤"
 cara.4041.desc:0 "[pleased_planet.GetName]에서 벌어진 [party_host.GetNamePlural](과)와의 잔치가 끝난 뒤 몇 달이 지난 지금, 두 세력 간의 관계가 예상보다 더 돈독해졌다는 증거가 나타나고 있습니다."
 cara.4041.phile:0 "정말 잘됐군요!"
 cara.4041.phobe:0 "정말 끔찍하군요!"
 cara.4041.a:0 "생명은, 어... 음... 언제나 방법을 찾는군요."

 mega.9000.name:0 "$mega_art_installation_1$"
 mega.9000.desc:0 "$mega_art_installation_3$ 건설의 첫 단계는, 거대한 기지를 건설하는 동시에 전에 없던 규모의 박물관과 미술관을 구축하는 어렵고도 복잡한 과정이었습니다. 기본 구조를 완성한 지금 시점에서 가장 먼저 추진해야 할 것은 보관고입니다. 경이로운 보안성과 안정성을 자랑하도록 계획된 이 보관고는 은하계의 예술 자산을 수용하고 보호할 것입니다."
 mega.9001.name:0 "$mega_art_installation_2$"
 mega.9001.desc:0 "$mega_art_installation_3$ 건설의 2단계가 완료되었으며, 보관고로 자산을 운송하는 작업을 개시했습니다. 현재 전담 수송 선단을 조직해 우리 제국의 보물을 새로운 보금자리로 옮기고 있습니다. 이와 더불어, 필수 인력을 수용하고 방대한 수의 작품을 전시할 수 있는 여러 시설을 추가로 건설하고 있습니다."
 mega.9002.name:0 "$mega_art_installation_3$"
 mega.9002.desc:0 "전시 기지를 완성했습니다. 각 기지의 규모는 일반적인 항성 기지보다 크며, 하루에 수백만 명의 방문객까지 수용할 수 있습니다. 마침내 시설의 개장 준비가 완료되었으며, 이 시설은 모든 방문객이 [From.Owner.GetSpeciesName] 및 은하계 전체의 예술을 즐길 수 있는 전시 공간이 될 것입니다. 이미 1차 방문객을 태운 수송선이 기지에 접근 중입니다."
 mega.9002.phile.desc:0 "전시 기지를 완성했습니다. 각 기지의 규모는 일반적인 항성 기지보다 크며, 하루에 수백만 명의 방문객까지 수용할 수 있습니다. 마침내 시설의 개장 준비가 완료되었으며, 앞으로 이 시설은 종족별 대표 예술품을 전시하여 은하계의 다양성을 기념하는 공간으로 거듭날 것입니다. 이미 1차 방문객을 태운 수송선이 기지에 접근 중입니다."
 mega.9002.phobe.desc:0 "전시 기지를 완성했습니다. 각 기지의 규모는 일반적인 항성 기지보다 크며, 하루에 수백만 명의 방문객까지 수용할 수 있습니다. 마침내 시설의 개장 준비가 완료되었으며, 이 시설은 [From.Owner.GetAdj] 예술의 진정한 경지를 보여줄 것입니다! 또한 외계종의 예술을 우리 예술 작품과 비교하고 비웃을 수 있도록, 외계종의 예술 작품도 몇 점 전시할 예정입니다. 이미 1차 방문객을 태운 수송선이 기지에 접근 중입니다."
 mega.9003.name:0 "전략 조정 센터: 선체"
 mega.9003.desc:0 "장갑으로 무장한 전략 조정 센터가 완성되었습니다. 이 조정 센터는 난공불락으로, 앞으로 우리 군 사령부 중 최고위 인사들을 수용하게 될 것입니다. 이제 안전한 환경에 머물게 된 수뇌부는, 잠자는 시간을 제외한 모든 시간을 우리 제국을 더욱 안전하게 방어할 수 있는 방안을 수립하기 위해 바칠 것입니다."
 mega.9003.mil.desc:0 "장갑으로 무장한 전략 조정 센터가 완성되었습니다. 이 조정 센터는 난공불락으로, 앞으로 우리 군 사령부 중 최고위 인사들을 수용하게 될 것입니다. 이제 안전한 환경에 머물게 된 수뇌부는, 잠자는 시간을 제외한 모든 시간을 은하계 정복 방안을 수립하기 위해 바칠 것입니다."
 mega.9003.slave.desc:0 "장갑으로 무장한 전략 조정 센터가 완성되었습니다. 이 조정 센터는 난공불락으로, 앞으로 우리 군 사령부 중 최고위 인사들을 수용하게 될 것입니다. 이제 안전한 환경에 머물게 된 수뇌부는, 잠자는 시간을 제외한 모든 시간을 최대한 많은 노예를 포획하는 방안을 수립하기 위해 바칠 것입니다."
 mega.9004.name:0 "전략 조정 센터: 통신소"
 mega.9004.desc:0 "이 전략 조정 센터에는 강력한 통신 시설이 설치돼 있습니다. 우리 전략가들은 이 시설을 이용해 은하계 전역의 아군 함선에 신호를 보낼 수 있습니다. 이 신호는 최첨단 배열망을 적용하여 그 어떤 전파 방해도 뚫을 수 있으며, 양자 얽힘 신호이기에 근본적으로 해킹이 불가능합니다."
 mega.9005.name:0 "전략 조정 센터: 운영부"
 mega.9005.desc:0 "전략 조정 센터에 마지막으로 추가되는 부분은 독립형 '적대 세력' 시뮬레이터 요새입니다. 각 요새는 전략 조정 센터의 기능을 작은 규모로 구현해내고 있으며, 중앙 시스템으로부터 완전히 독립되어 있습니다. 그 내부의 고위 사령관과 휘하 장병들은 적의 문화와 전통에 완전히 몰입한 채로, 적의 예술을 더욱 깊이 이해하고 군사적 사고를 할 수 있습니다. 완전히 몰입한 채로 전략 조정 센터의 인원들과 가상 전투를 진행한 뒤, 모든 잠재적 적대 세력과의 분쟁에서 일어날 수 있는 상황을 시뮬레이션하고 세세한 부분까지 확인하는 것입니다. 시뮬레이션이 끝나면 양측의 관점에서 정보를 분석하고, 그 정보를 바탕으로 아군의 전략을 개선합니다."
 mega.9006.name:0 "성간 의회: 중심지"
 mega.9006.desc:0 "성간 의회 건설 중 첫 번째 단계의 핵심은 바로 §S중심지§!입니다. 이곳은 정교한 홀로그래픽으로 투사한 블랙홀의 형태를 갖추고 있습니다. 이는 우리 은하 중심부에 위치하며, 은하가 돌아가는 버팀목이 되는 중력의 골짜기를 형상화한 것입니다.\n\n완성된 중심지는 '조용한 외교'와 '연성 권력'이 작용하는 일종의 중심축 역할을 하게 될 것이며, 은하계의 판도를 결정짓게 될 겁니다."
 mega.9007.name:0 "성간 의회: 영사관 고리"
 mega.9007.desc:0 "성간 의회 건설의 두 번째 단계, 영사관 고리가 완공되었습니다. 앞으로 이 내부 고리에는 우리 제국의 외교관 중 대부분이 자리할 예정입니다."
 mega.9008.name:0 "성간 의회: 포럼 모듈"
 mega.9008.desc:1 "성간 의회의 외곽 고리에는 ([Root.GetAdj] 감시 자산으로만 뚫을 수 있는) 사생활 보호용 필터가 적용된 최첨단 초대형 회의실이 다수 설치되어 있습니다. 성간 의회는 은하계 전역의 협상이 진행되는 허브로 빠르게 변모하고 있습니다."
 mega.9009.name:0 "성간 의회"
 mega.9009.desc:0 "성간 의회가 이제 다시 본격적으로 운영되고 있으며, 은하계 전역의 핵심 정치 및 기업 세력이 이곳에 대사관을 설치하고 있습니다.\n\n기지에서 끊임없이 여러 국익과 정치적 문제에 관한 정보가 쏟아지고 있으며, 우리 외교관들은 그런 정보를 따라잡는 데 어려움을 겪고 있습니다. 그래도 다행인 건, 이곳에 있는 귀빈들이 우리의 감시 활동에 큰 불만을 품고 있지 않다는 겁니다. 우리가 서로의 경쟁 세력을 압박할 수 있는 이상적인 환경을 제공해줬기 때문일 겁니다."
 mega.9010.name:0 "물질 감압기: 닻"
 mega.9010.desc:0 "[From.GetName]에서 물질을 추출하려면, 먼저 추출 시설을 건설할 단단한 기저 구조가 필요합니다. 사건의 지평선 가장자리에 닻을 설치하고 첨단 중력 전향 엔진을 활용해 [From.GetName]의 자체 중력을 반전시킴으로써, 물질 감압기가 막대한 인력에 맞서 제자리를 유지할 수 있도록 만들었습니다."
 mega.9011.name:0 "물질 감압기: 렌즈"
 mega.9011.desc:0 "기존의 중력 전향 시스템을 기반으로 설치한 중력 렌즈 설비입니다. 일부 중력의 방향을 전환해 '렌즈'로 돌리며, 특정 구역에는 이 힘이 더욱 강하게 집중됩니다."
 mega.9012.name:0 "물질 감압기: 천공기"
 mega.9012.desc:0 "블랙홀에서 물질을 추출하기 위한 과정 중에 가장 핵심이 되는 것은, 중력 장비를 가장 완벽한 형태로 개량하는 것입니다. 그 개량 작업을 거친 이 천공기는, 중력을 왜곡해 특정 구역에 집중시킴으로써 거대한 드릴을 만들어 냅니다. 이 드릴의 천공기는 전향 집중 중력으로 이루어져 있습니다."
 mega.9013.name:1 "물질 감압기: 추출"
 mega.9013.desc:0 "물질 감압기 건설의 마지막 단계는 가장 평범해 보이지만, 그 나름의 의미 덕분에 가장 인상적인 부분이기도 합니다. 거대하게 늘어선 용광로와 가공 설비가 파쇄하고, 감압하고, 분리하는 과정을 통해 [From.GetName]에서 추출한 물질을 유용한 광물로 바꿉니다. 생산된 광물은 끝없이 이어진 로봇 바지선에 적재되어 제국 전역으로 운송됩니다."
 cara.4110.name:0 "컬렉터"
 cara.4110.desc:0 "안녕하십니까. 전 컬렉터라고 합니다. 여러분께 좋은 기회를 소개해 드리죠. 상자를 하나 판매하고자 합니다. 어떻게 입수했는지는 밝히지 않겠습니다. 내용물도 말씀드릴 수 없고요. £energy£ 3,000이면 이 상자와 내용물을 가져가실 수 있습니다. 아, 환불은 안 됩니다."
 cara.4110.a:0 "안에 뭐가 들어 있는지도 모르는 상자를 돈 주고 사라는 겁니까?"
 cara.4110.a.response:0 "사지요."
 cara.4110.b:0 "좋습니다."
 cara.4110.b.response:0 "아주 좋습니다!"
 cara.4110.c:0 "안 삽니다!"
 cara.4110.c.response:0 "후회하게 될 겁니다!"
 cara.4110.d:0 "당신은 누구인가요?"
 cara.4110.d.response:0 "저는 컬렉터입니다. 대상단을 통해 오랜 세월에 걸쳐 은하계 곳곳의 유물을 모았지요. 이 정도만 말씀드리겠습니다."
 cara.4120.name:0 "슬롯의 노예"
 cara.4120.desc:0 "[cara_border_planet.GetName] 주민 중 상당수가 초르의 나침반에 자주 출입하게 되었고 어느새 도박에 중독되고 있습니다. 그중 다수가 도박 자금을 마련하기 위해 범죄의 길에 들어섰습니다."
 cara.4120.a:0 "듣기 불편한 이야기군요."
 cara.4130.name:0 "축제"
 cara.4130.desc:0 "[caravaneer_neighbor.GetName] 출신의 [caravaneer_neighbor_species.GetName] 집단이 [cara_border_planet.GetName]에 출현함에 따라, 해당 행성에서 엄청난 규모의 축제가 열렸습니다. 안타깝게도, 이 '축제'는 걷잡을 수 없이 확산되었고, 곧 행성 전역에 걸친 폭동과 다를 바 없게 되었습니다."
 cara.4130.a:0 "가만히 두고 볼 수 없습니다!"
 cara.4140.name:0 "신형 슬롯머신!"
 cara.4140.desc:0 "최근 [caravaneer_neighbor.GetName]에서 신형 슬롯머신을 공개했습니다. 그에 따라 해당 장소에 방문객이 몰려 교통량이 증가했으며, [cara_border_planet.GetName](은)는 경제 호황을 맞이했습니다."
 cara.4150.name:0 "적응"
 cara.4150.desc:0 "초르의 나침반은 마음이 여린 이들에게 어울리지 않는 거친 곳입니다. 하지만 [cara_border_planet.GetName]의 시민들은 초르의 나침반에 자주 방문했었고, 이제 그 어느 때보다도 그곳의 분위기에 잘 적응했습니다."
 cara.4160.name:1 "메가코프스 콘서트: 사망자 수백만 명 발생!"
 cara.4160.desc:0 "선풍적인 인기를 끌고 있는 사이오닉 메탈 그룹, 메가코프스가 [cara_border_planet.GetName]에서 콘서트를 개최했습니다. 하지만 이 콘서트는 곧 폭동으로 이어졌고, 행성 전체가 혼란에 빠졌습니다. 동시다발적으로 발생한 파괴 행위로 인해, 현재는 긴급 보고만 들어오고 있는 실정입니다. 하지만 모든 보고가 같은 내용을 언급하고 있습니다. 바로 콘서트가 절정에 이른 순간, 밴드의 프런트 담당인 켈-아잔이 위성에 구멍을 뚫어 완전히 파괴해버렸다는 것입니다."
 cara.4160.nomoon.desc:0 "선풍적인 인기를 끌고 있는 사이오닉 메탈 그룹, 메가코프스가 [cara_border_planet.GetName]에서 콘서트를 개최했습니다. 하지만 이 콘서트는 곧 폭동으로 이어졌고, 행성 전체가 혼란에 빠졌습니다. 동시다발적으로 발생한 파괴 행위로 인해, 현재는 긴급 보고만 들어오고 있는 실정입니다. 하지만 모든 보고가 같은 내용을 언급하고 있습니다. 바로 콘서트가 절정에 이른 순간, 밴드의 프론트 담당인 켈 아잔이 자신의 하이퍼 기타로 무대를 내려찍어 해당 구역 전체가 파괴되었다는 것입니다."
 cara.4160.a:1 "끔찍하군요."
 cara.4161.name:0 "메가코프스: 기원"
 cara.4161.desc:1 "메가코프스는 기업령 우주에서 가장 위대한 사이오닉 메탈 밴드입니다. 소문에 따르면, 공통점이라곤 하나도 없는 밴드 멤버인 켈-아잔, 칸트렌, 휴먼, 욘다르, 실다리는 장막을 통해 서로를 만났다고 합니다.\n\n이 소문은 사실입니다.\n\n소수의 사람만 아는 사실이지만, 여기에서 말하는 장막이란 멀티버스를 선도하는 음악 재벌이자 음향 무기 제조사인 갤럭틱 사운드가 극비로 운영하는 극비 음향 연구 부서의 별칭입니다. 본래 메가코프스는 사이오닉 기동 타격대로 활용하기 위해 계획된 조직이었습니다. 곤란한 상황이 발생한 '공연 장소'에서 '콘서트'를 진행하는 것이 주된 임무였죠. 노골적이고 반기업적인 가사 속에 숨긴 사이오닉 공격성 완화 수단을 대중에게 주입하여, 저항 운동을 보다 효율적으로 와해시키기 위함이었습니다. \n\n하지만 원래부터 출중했던 메가코프스의 사이오닉 능력에 이들의 음악이 더해지자, 매니저와 경영진이 통제할 수 있는 수준을 넘어서고 말았습니다. 그 이후, 이들은 (갤럭틱 사운드 측에서도 막대한 수입원을 버리고 싶진 않으니) 밴드의 이름만 유지한 채 자신만의 길을 걷기로 했습니다. 오늘날의 메가코프스는 자신들이 마음에 드는 곳이라면 어느 음악이든, 어느 장소에서든 공연을 합니다. 그저 §R메탈§!이기만 하면 됩니다."
 cara.4111.desc:0 "즐기세요!"
 mega.9100.name:0 "물질 감압기 잔해"
 mega.9100.a.desc:0 "[matter_decompressor_system.GetName]에 위치한 사건의 지평선에는 불가사의하게도 일종의 채굴 설비가 자리 잡고 있습니다. 우리 과학자들이 제기한 이론에 따르면, 블랙홀에서 각종 물질을 채굴하기 위해 설치한 거대 구조물, '§H물질 감압기§!'로 보인다고 합니다. 현재는 설비가 작동하지 않는 상황이지만, 스파게티처럼 만신창이가 되지 않은 꼴을 보면 일부 장치는 아직 작동하고 있는 것으로 보입니다."
 mega.9100.b.desc:1 "[matter_decompressor_system.GetName]에 위치한 사건의 지평선에는 블랙홀에서 각종 물질을 채굴하기 위해 설치한 거대 구조물, '§H물질 감압기§!'가 자리 잡고 있습니다. 현재는 설비가 작동하지 않는 상황이지만, 스파게티처럼 만신창이가 되지 않은 꼴을 보면 중력 왜곡 장치는 아직 작동하고 있는 것으로 보입니다."
 mega.9100.a:0 "우리 쪽 설비와 비슷하군요."
 mega.9101.name:0 "물질 감압기 복원"
 mega.9110.name:0 "전략 조정 센터 잔해"
 mega.9110.a.desc:0 "[strategic_coordination_center_system.GetName]에서 거대한 우주 기지의 잔해를 발견했습니다. 잔해 속에는 엄청난 양의 전투 컴퓨터, 시뮬레이터, 전파 배열망이 존재했습니다. 이로 미루어 보아, 우리 과학자들은 이 시설이 일종의 '§H전략 조정 센터§!'였을 것으로 추측하고 있습니다."
 mega.9110.b.desc:0 "[strategic_coordination_center_system.GetName]에서 거대한 우주 기지의 잔해를 발견했습니다. '§H전략 조정 센터§!'의 잔해인 듯합니다."
 mega.9110.a:0 "우리의 전략 조정 센터는 결코 잔해가 되지 않을 것입니다!"
 mega.9111.name:0 "전략 조정 센터 복원"
 mega.9111.desc:0 "[From.GetName]의 버려진 전략 조정 센터를 완전히 수리했으며, 이곳에 [Root.GetName]의 일류 군사 전략가를 배치했습니다. 이제 이 거대 구조물은 원래 건설된 목적에 맞게, 은하계 전역에 걸친 우리 제국의 군사 활동을 조정하기 위해 활용될 것입니다."
 mega.9120.name:0 "거대 설치 예술 잔해"
 mega.9120.a.desc:0 "[mega_art_installation_system.GetName]에서 파괴된 우주 기지 세 곳을 발견했습니다. 우주 기지는 잔해 구름에 덮여 있었으며, 그 잔해 중 일부는 외계종의 예술 작품인 것으로 보입니다. 이곳은 한때 '§H거대 설치 예술§!'이 있었던 곳이었나 봅니다."
 mega.9120.b.desc:0 "[mega_art_installation_system.GetName]에서 '§H거대 설치 예술§!'의 잔해를 발견했습니다. 오랜 시간이 흘렀고, 진공에 노출되었기에 작품은 꽤 손상된 것으로 보입니다."
 mega.9120.a:0 "독창성이란 게 없군요."
 mega.9121.name:0 "거대 설치 예술 잔해 복원"
 mega.9121.desc:0 "[From.GetName]에서 발견한 거대 설치 예술의 잔해를 복원했으며 가동을 개시했습니다. 완전히 수리를 마친 뒤 [Root.GetName] 최고의 예술 작품을 선정해 전시했으며, 기존 거대 구조물에서 회수해 복원한 일부 전시 작품도 선을 보였습니다."
 mega.9130.name:0 "성간 의회 잔해"
 mega.9130.a.desc:0 "[interstellar_assembly_system.GetName]에서 거대한 우주 기지의 잔해를 발견했습니다. 사무 공간으로 보이는 부분이 많고 다양한 종류의 생명 유지 장치가 장착된 거대 회의장이 있는 것을 보아, 우리 과학자들은 이 시설이 '§H성간 의회§!'의 잔해일 것으로 추측하고 있습니다."
 mega.9130.b.desc:0 "[interstellar_assembly_system.GetName]에서 '§H성간 의회§!'의 잔해를 발견했습니다. 현재까지 여러 종족의 미라화된 시신을 열 구 이상 발견했습니다."
 mega.9130.a:0 "마지막까지 함께한 모양이군요."
 mega.9131.name:0 "성간 의회 복원"
 mega.9131.desc:0 "[From.GetName]에서 발견한 성간 의회가 다시금 운영을 개시했습니다. 이제 은하계 전역의 외교관들이 이곳에 다시 모여 현재 태양 순환 주기에 관한 중대 사안을 논의할 수 있게 된 것입니다."
 colony.3040.name:0 "공허 탐사"
 colony.3040.desc:0 "여러 해에 걸친 연구 끝에, [Root.GetName]의 연구원 중 일부가 '무효 공간'을 조금이나마 이해하기 시작했습니다. 무효 공간에는... 흐름이 있습니다. 바로 힘의 흐름입니다. 그중 [From.GetName]에 이어지는 차원문을 향해 부드럽게 밀려드는 일부 흐름은, 미량의 암흑 물질을 전달하며 우리는 이를 통해 암흑 물질을 회수합니다. 이론적으로는 이 흠이 우리의 차원문을 '더 잘 볼 수 있게' 만들 수 있습니다. 그렇게 하면 더 많은 암흑 물질을 회수할 수 있을 겁니다."
 colony.3041.name:0 "공허 호출"
 colony.3041.desc:0 "거대 신호 증폭기를 이용해 [Root.GetName]에 위치한 차원문 너머로 강력한 에너지파를 전송했습니다. 그리고 그 효과는 즉시 나타났습니다. 차원문 반대편의 압력이 현저히 강력해졌으며, 암흑 물질의 유량이 증가했습니다."
 portal_void_tooltip2:0 "$job_dimensional_portal_researcher_plural$의 £sr_dark_matter£ 암흑 물질 생산량 증가"
 colony.3009.a.robot:0 "**접근 신호**"
 colony.3020.desc.robot:0 "여기는 [Root.Owner.GetName]의 [Root.Owner.Leader.GetName]. 신원 확인 요망!"
 colony.3020.a.robot:0 "체크섬 오류: ID 무효! 여기는 [Root.Owner.Leader.GetName]! 신원 확인 요망!"
 colony.3021.desc.robot:0 "**§Y처리 중!§!** 결과: 이 차원문은 다른 차원 간의 간극을 연결. 우리 둘 모두 각기 다른 차원에서 온 [Root.Owner.Leader.GetName]임."
 colony.3021.a.robot:0 "미계산 변수 확인. 다른 [Root.Owner.Species.GetNamePlural]의 현황을 보고 바람!"
 colony.3021.b.robot:0 "무역 개시."
 mirror_trade_reply.robot:0 "확인."
 colony.3022.desc.robot:0 "이곳의 [Root.Owner.Species.GetName](은)는 [Root.Owner.Capital.GetName]에서 점차 영역을 확대하고 있음. 특히 워프 드라이브를 발견한..."
 colony.3022.a.robot:0 "오류! 예상 범위 외 변수: 워프 드라이브. 예상 변수: 초공간 항로."
 colony.3023.desc.robot:0 "**§Y처리 중!§!** 결과: 각기 다른 초광속 이동 기술을 발견한 것이 두 우주 사이의 분기점이었음. 질문: 워프 괴물 공격?"
 colony.3023.a.robot:0 "미확인 변수: 워프 괴물. 질문: 워프 괴물의 위협 수준?"
 colony.3024.desc.robot:0 "워프 괴물은 우리가 아는 모든 문명을 침략. 모든 존재에 대한 위협임. 가설: 은하계 내에 워프 교통량이 특정 임계치에 다다르면 워프 괴물이 깨어나 공격 개시. 이미 여러 종족이 워프 괴물에게 멸망했지만, 우리는 지금까지 잘 막아내고 있음."
 colony.3024.a.robot:0 "질문: 물자 지원 필요?"
 mirror_trade_reply2.robot:0 "차원 간 교역로를 설치해 양 차원에 있는 [Root.Owner.Species.GetNamePlural]의 힘을 키웁니다."
 colony.3032.a.robot:0 "[Root.Owner.Species.GetName](은)는 승리할 겁니다!"
 colony.3033.desc.robot:0 "현황 보고: [Root.Owner.Capital.GetName] 오프라인. [Root.Owner.GetName] 전투 능력: 최적 수준의 23%. 현재 식민지 네트워크: [Root.GetName]. 예상 결과: 2 항성 주기 내 워프 괴물의 완승. 오류! [Root.GetName] 궤도상 워프 야수 활동 감지!\n\n**§Y신호 끊김§!**"
 colony.3033.a.robot:0 "보고 요망."
 colony.3033.d.robot:0 "거울 우주 [Root.Owner.Species.GetName] 오프라인."

