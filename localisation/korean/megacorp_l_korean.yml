 fleet1getback:0 "지금은 곤란합니다. 나중에 다시 연락 주시겠어요?"
 fleet1getbackreply:0 "물론입니다! 여러분의 영역을 떠나기 전에 다시 한번 연락 드리겠습니다. 하지만 그사이에 상품 목록이 바뀔 수 있으니 참고 부탁드리겠습니다..."

 cara_fleet1_redeals.title:0 "$cara_fleet1_contact.title$: §Y마지막 연락§!"
 fleet1redealdesc1:0 "일생일대의 기회가 사라지기 전에 붙잡을 준비가 되셨습니까?"
 fleet1redealdesc2:0 "저희는 곧 떠나야 하지만, 저희가 제공하는 훌륭한 제품들은 여러분과 영원토록 함께할 겁니다."
 fleet1redealdesc3:0 "이미 알고 계시겠지만, 이 상품을 그냥 지나치는 건 정말 어리석은 짓입니다. 그럼 이제 실천으로 옮기시면 됩니다."
 fleet1redealdesc4:0 "고객님. 아니, 친구라고 불러도 될까요? 저희는 이제 여러분의 영역을 떠납니다. 저희 상품을 살펴보시겠습니까? 이번이 마지막 기회입니다! 물론, 저희가 다시 돌아올 때까지는 말입니다."
 fleet1redealdesc5:0 "여러분을 위해 준비한 맞춤형 상품을 구매할 마지막 기회! 절대 놓치지 마세요!"

 cara.1002.title:0 "$NAME_Caravaneer_Fleet1_country$ 파괴"
 cara.1002.desc:1 "$NAME_Caravaneer_Fleet1_country$의 사기꾼 기생충을 박멸했습니다! 이제 놈들은 더 이상 허접한 제품과 사탕발림으로 은하계를 오염시킬 수 없을 겁니다."
 cara.1003.title:0 "$NAME_Caravaneer_Fleet1_country$ 파괴"
 cara.1003.desc:1 "$NAME_Caravaneer_Fleet1_country$에서 이 시간부로 이동형 상점을 폐쇄한다는 소식을 들었습니다. 상단이 완전히 궤멸했다고 합니다."

 # Fleet 2
 cara_fleet2_contact.title:1 "누마 교단"
 fleet2contact1:1 "이 우주에 저희 같은 미천한 존재가 존재한다는 사실에 사죄드립니다, [Root.GetSpeciesNamePlural] 여러분. 저희는 누마 교단입니다. 행운의 여신인 누마를 섬기는 미천한 상인들이지요. 저희는 탐욕에 젖어 천국으로부터 추방당했기에 세속의 모든 소유를 버렸습니다.\n\n$fleet2contact_explanation$"
 fleet2contact2:1 "축복이 함께하기를 기원합니다, [Root.GetSpeciesNamePlural] 여러분. 저희는 행운의 여신인 누마를 섬기는 누마 교단입니다. 은하계 곳곳에서 발견한 신성한 상품을 소개해 드리기 위해 여러분을 찾아왔습니다.\n\n$fleet2contact_explanation$"
 fleet2contact3:1 "아, [Root.GetSpeciesNamePlural] 여러분! 행운의 바람이 마침내 저희를 여러분의 풍요로운 땅으로 인도했군요. 저희는 누마 여신의 충직한 종복인 누마 교단으로, 누마의 축복이 담긴 상품과 함께 여러분을 찾아왔습니다.\n\n$fleet2contact_explanation$"
 fleet2contact4:1 "반갑습니다, [Root.GetSpeciesNamePlural] 여러분. 저희는 누마 교단입니다. 행운의 여신인 누마의 신성한 인장이 찍힌 상품을 취급하죠. 여신께서는 오래전부터 저희에게 [Root.Capital.GetStarName] 근처에 어떤 문명이 있으며, 그 문명과 함께라면 경이로운 일도 행할 수 있을 것이라 말씀하셨습니다.\n\n$fleet2contact_explanation$"
 fleet2contact5:1 "[Root.GetSpeciesNamePlural] 여러분! 여신께서 저희를 인도해, 여러 진기한 물건과 함께 여러분을 찾도록 하셨습니다. 저희는 누마 교단입니다. 저희가 선보이는 상품은 행운의 여신인 누마께서 손수 만드신 물건입니다.\n\n$fleet2contact_explanation$"
 fleet2contact6:1 "누마의 말씀이 진실이었도다! 정말 저희 여신의 말씀처럼 번영한 문명이로군요. 행운은 용기 있는 자의 편이라는 말이 괜히 있는 게 아니었습니다.\n\n저희는 상업 숭상에 일생을 바친 소박한 상인 집단인 누마 교단입니다.\n\n$fleet2contact_explanation$"
 fleet2contact_explanation:1 "저희 함대는 운명의 바람이 이끄는대로, 우주 에너지의 신성한 흐름을 따라 여러분의 영역에 들어올 때마다 새로운 문물을 선보입니다.\n\n그에 맞는 소박한 대가만 주신다면, 온 우주의 이기가 여러분의 것이 될 겁니다.\n\n모든 거래는 크레딧으로 부탁드리겠습니다..."
 fleet2contact1notinborder:0 "이 우주에 저희 같은 미천한 존재가 존재한다는 사실에 사죄드립니다, [Root.GetSpeciesNamePlural] 여러분. 저희는 누마 교단입니다. 행운의 여신인 누마를 섬기는 미천한 상인들이지요. 저희는 탐욕에 젖어 천국으로부터 추방당했기에 세속의 모든 소유를 버렸습니다.\n\n$fleet2contact_explanation_notinborder$"
 fleet2contact2notinborder:0 "축복이 함께하기를 기원합니다, [Root.GetSpeciesNamePlural] 여러분. 저희는 행운의 여신인 누마를 섬기는 누마 교단입니다. 은하계 곳곳에서 발견한 신성한 상품을 소개해 드리기 위해 여러분을 찾아왔습니다.\n\n$fleet2contact_explanation_notinborder$"
