 fleet1product1:0 "§G트리움표 2단 침대§!는 어떠십니까? 이 혁신적인 '수면용 용기'는 높이 쌓을 수 있어 공간을 아낄 수 있으며, 행성 주택의 수용 능력을 올려줍니다! 이제 매 제곱미터마다 더 많은 인원을 '욱여넣을' 수 있습니다!"
 fleet1product1_addendum:0 "§H§Y식민지 한 곳§!당 한 번만 배송됩니다. 2단 침대 제품 보증은 §Y80년§!으로 제한됩니다. 해당 기간 동안 §Y$MOD_PLANET_HOUSING_ADD$§!가 §G10% 증가§!합니다.§!\n\n(2단 침대의 세심한 배치는 포함되지 않습니다. 2단 침대 사용은 낙상에 의한 경상의 급증과 상관관계가 있습니다. 사생활 침해 문제가 발생할 수 있습니다. 계절성 감염 및/또는 전염병 유행에 대한 사회적 취약성이 증가할 수 있습니다)."
 fleet1product1_tooltip:0 "§G+1§! §Y2단 침대 배치§! 결정"
 fleet1product2:0 "§G트리움표 식량 저장 용기§!는 어떠십니까? 개척민들이 한 번에 소화할 수 있는 채소나 동물 추출물의 양이 제한되어, 멀쩡히 소화할 수 있는 식품이 개척민들의 집에서 썩어가게 두는 꼴이 보기 싫으신가요?\n\n원하시는 식민지에 공중 투하되는 이 반투명 용기는 조리 식품과 비조리 식품 모두 더 오래 신선하게 지켜 줍니다. 남은 음식의 맛 및/또는 영양을 지켜낼 수 있는 완벽한 방법으로, 음식물 쓰레기가 급격하게 감소합니다. 따라서, 식량 수요도 감소합니다."
 fleet1product2_addendum:1 "§H§Y식민지 한 곳§!당 한 번만 배송됩니다. 트리움 식량 용기 제품 보증은 §Y80년§!으로 제한됩니다. 해당 기간 동안 §Y$mod_planet_pops_organics_food_upkeep_mult$§!가 §G10% 감소§!합니다.§!\n\n(최대 3등급 체액까지 사용 가능한 100% 벤그렐리안 봉쇄형 고분자 물질이 인증된 제품. 식기세척기 사용 가능)"
 fleet1product2_tooltip:0 "§G+1§! §Y트리움 식량 용기 배치§! 결정"
 fleet1product3:0 "§G트리움표 대기 탈취제§!는 어떠십니까? 농업 행성에서 비료 냄새가 진동하나요? 도시 행성에 냄새가 나서 이주민들이 질색하나요? 식민지에서 §E악취§!가 나나요?\n\n여기 해결책이 있습니다! 특허받은 미생물 및 에어로졸 시약 혼합물을 사용한 제품으로, 대기의 대류를 없애 줍니다. 편히 앉아서 성층권 드론을 투입하고, 신선한 공기를 느껴보세요."
 fleet1product3_addendum:2 "§H§Y식민지 한 곳§!당 한 번만 배송됩니다. 탈취 효과의 지속 연한은 §Y80년§!으로 제한됩니다. 해당 기간 동안 §Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§!가 §G30% 증가§!하고 §Y$MOD_POP_GROWTH_FROM_IMMIGRATION$§!가 §G10% 증가§!합니다.§!\n\n("트리움 대기 탈취제" 브랜드와 "내가 니 공기로 보이니" 슬로건에 대한 저작권(C)은 2200 벤그렐리안 트리움 소유이며, 벤그렐리안 트리움이 모든 권리를 보유합니다)."
 fleet1product3_tooltip:0 "§G+1§! §Y트리움 대기 탈취제 배치§! 결정"
 fleet1product4:0 "특별한 §G트리움 장식 컬렉션§!은 어떠십니까? 이 화려한 예쁜 쓰레기 모음은 주민들에게 황홀감을 선사하며 주민들의 관심을 돌릴 겁니다."
 fleet1product4_addendum:1 "(소비재의 실제 가치는 보는 관점에 따라 다를 수 있습니다.)"
 fleet1product5:0 "§G벤그렐리안 트리움 영업 기술자로 구성된 파견단§!은 어떠십니까? 제국 전역의 항성 기지에 배치되어, 모든 성계의 $TRADE_VALUE$를 상향 조정합니다(질투심 많은 경쟁 업체는 '인위적 부풀리기'라고 비난하기도 합니다)."
 fleet1product5_addendum:1 "§H파견단은 여러분의 항성 기지에서 거주 및 근무하며, 트리움표 영양 페이스트만 섭취하기에 $TRADE_VALUE$에 대한 영향력 외에 인구 또는 경제에 영향을 미치지 않습니다. 배정 기간은 §Y80년§!으로 제한됩니다. 해당 기간 동안 §Y$TRADE_VALUE$§!가 §G15% 증가§!합니다.§!"
 fleet1product6:1 "§G트리움표 산란장 시뮬레이터§!는 어떠십니까? 유충이나 유충급의 어린 개체가 성충이나 성충급 성체로 성장할 때까지 기다리기 힘드신가요? 이 완벽하게 안전한 자극제를 사용해 성장 속도를 증가시키세요!"
 fleet1product6_addendum:0 "주의: 개체의 체내에 있는 항체로 인해, 자극제의 효과는 §H10년§! 후 사라집니다. 하지만 자극제 효과가 작용하는 10년 동안에는 §Y$MOD_POP_GROWTH_SPEED$§!가 무려 §G10%§! 증가해, 인구 성장기가 찾아옵니다."
 fleet1product7:0 "일련번호 없는 £energy£ §Y$energy$§!은 어떠십니까? 총 액수는 §G2,000§! £energy£ §Y$energy$§!입니다. 전부 담는 데 여행 가방이 몇 개나 필요했지요. 여러분도 저희만큼이나 흥분되시나요? 그러셨으면 좋겠네요."
 fleet1product7_addendum:0 "벤그렐리안 트리움: 올바른 외계종을, 올바른 장소에."

 fleet1cost1:1 "§R2§! §H$pop_cat_specialist$§! £pop£ 팝만 주시면 됩니다! 저희 회계 장부 관련 일을 도와줄 인력이 필요하거든요."
 fleet1cost1_tooltip:1 "§R-2§! §H$pop_cat_specialist$§! £pop£ 팝"
 fleet1cost2:1 "£alloys£ §R1,200§! $alloys$만 주시면 됩니다!"
 fleet1cost3:0 "£unity£ §R500§! $unity$만 주시면 됩니다! 시대정신 흡수의 기계적 원리는 제대로 규명된 바 없으며 불안감을 자아내지만, 전혀 해롭지 않습니다."
 fleet1cost4:0 "£society£ $society_research$ §R6개월§!치만 주시면 됩니다! 여러분이 어떻게 살아가는지 알고 싶거든요."
 fleet1cost5:1 "£science_ship£ §H과학선§! §R하나§!만 주시면 됩니다! 승무원은 빼고요. 딱히 필요가 없거든요."
 fleet1dealcost5_tooltip:0 "§R-1§! £science_ship£ $science_ship$\n(과학 담당관은 재배치됩니다.)"
 fleet1cost6:1 "§R2§! §H$pop$§! £pop£ 팝만 주시면 됩니다! 팝의 종류는 상관없으며, 보내 주시는 팝에게는 흥미로운 의학 발달의 기회가 기다리고 있습니다! 보시다시피 저희가 최근에 인력 채용 사업을 시작했거든요."
