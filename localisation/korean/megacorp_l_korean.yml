 mega.200.name:0 "§H도시 행성§!: 뒤덮인 [Root.GetName]"
 mega.200.desc:0 "행성의 지각 위에 도시를 층층이 확장한 끝에, 프로젝트가 마무리되었습니다.\n\n이 대규모 프로젝트를 개시한 지 불과 몇 년이 지났을 뿐이지만, [Root.GetName]의 지표면이 원래 어떤 모습이었는지, 푸르렀는지, 바위가 많았는지, 잘 기억이 나지 않습니다. 이제 행성에는 사방으로 수 킬로미터를 뒤덮고 있는 강철밖에 보이지 않습니다.\n\n과거에는 우연과 무정한 자연의 법칙에 의해 형성된 이 행성은, 이제 불굴의 목적의식이 만들어낸 인위의 장소가 되었습니다."
 mega.200.a:0 "굉장하군요."

 criminal_underworld:0 "암흑가"
 criminal_underworld_desc:0 "이 행성에는 거대한 암흑가가 있습니다."
 unemployment_benefits:0 "실업 급여 확대"
 unemployment_benefits_desc:0 "이 행성은 실업자를 위한 급여를 일시적으로 확대했습니다."
 activity_program:0 "활동 프로그램"
 activity_program_desc:0 "이 행성은 많은 비용을 투입해, 실업자 및 유휴 드론이 일탈 행위에 빠지지 않도록 하기 위한 활동 프로그램을 시행했습니다."
 standby_mode:0 "대기 모드"
 standby_mode_desc:0 "이 행성은 실업자 및 유휴 드론이 프로그램 손상 및 일탈을 일으켜 유지 관리 비용이 상승하지 않도록, 해당 드론을 대기 모드로 설정했습니다."
 drone_deviancy:0 "드론 일탈"
 drone_deviancy_desc:0 "이 행성에는 더 이상 군체 의식의 명령에 응답하지 않는 일탈 드론이 거대한 공동체를 이루고 있습니다."
 drone_corruption:0 "불량 드론"
 drone_corruption_desc:0 "이 행성에는 핵심 인공 지능이 정한 변수를 벗어나 행동하는 일탈 드론과 불량 드론 유닛의 네트워크가 몇몇 존재합니다."
 gang_wars:0 "갱단 전쟁"
 gang_wars_desc:0 "이 행성에서는 둘 이상의 조직범죄 세력이 처절한 갱단 전쟁을 벌이고 있습니다. 라이벌 갱단 사이에 치열한 전투가 벌어지고 있으며, 현지 치안 부대는 가운데 끼어 있는 상황입니다."
 center_of_drug_trade:0 "마약 거래의 중심지"
 center_of_drug_trade_desc:0 "이 행성은 마약 거래의 중심지가 되었습니다. 매일같이 불법 중독성 약물이 거래되며, 행성 인구 중 상당수가 상습 복용자입니다."
 mob_rule:0 "갱단의 지배"
 mob_rule_desc:0 "이 행성은 현재 단일 범죄 조직이 지배하고 있습니다. 이들은 사회 각계각층에 침투해 있으며, 이들의 개입이나 허락 없이 일어나는 일은 거의 없습니다."
 smuggler_port:0 "밀수항"
 smuggler_port_desc:0 "이 행성은 주요 밀수항으로 알려져 있으며, 은하계에서 거래되고 있는 불법 화물 중 상당수는 한 번쯤 이 행성을 지나게 됩니다."
 crime_pirates:0 "해적 활동 증가"
 crime_pirates_desc:0 "우리 행성 중 하나에서 강력한 범죄 조직들이 우주로 영향력을 넓히는 바람에, 일시적으로 해적 활동이 증가했습니다."
 bribed_officials:0 "뇌물 수수 공무원"
 bribed_officials_desc:0 "최근 이 행성의 고위 공무원 몇 명이 현지 범죄 조직으로부터 금품을 수수해 왔다는 사실이 밝혀졌습니다."
 substance_abuse:0 "약물 남용"
 substance_abuse_desc:0 "이 행성은 행성 전체에 걸쳐 중독성이 높은 위험한 약물을 불법으로 사용하고 있습니다."
 smuggler_activity:0 "밀수 활동"
 smuggler_activity_desc:0 "이 행성은 밀수 활동 증가로 인해 무역 수익에 타격을 입었습니다."
 crime_wave:0 "범죄 확산"
 crime_wave_desc:0 "이 행성은 현재 범죄가 급격히 확산되고 있습니다."
 travel_advisory:0 "여행 주의보"
 travel_advisory_desc:0 "이 행성의 격렬한 갱단 전쟁으로 인해 여행 주의보가 내려지는 바람에, 이곳을 찾는 무역상의 수가 급감했습니다."
 cartel_war:0 "카르텔 전쟁"
 cartel_war_desc:0 "이 행성을 나누어 장악하고 있는 강력한 마약 카르텔들이 서로 가벼운 전쟁을 벌이고 있습니다."
 protection_racket:0 "보호비 수금"
 protection_racket_desc:0 "이 행성을 지배하는 갱단들이 보호비 명목으로 광범위하게 돈을 갈취하고 있습니다."
 corrupt_administration:0 "부패한 행정부"
 corrupt_administration_desc:0 "최근 이 행성의 행정부 중 대다수가 이곳을 장악한 범죄 조직을 위해 일해왔다는 사실이 밝혀졌습니다."
 trade_pilfering:0 "무역로 탈취"
 trade_pilfering_desc:0 "이 행성을 지배하는 갱단이 중간책을 통해 여러 우주항을 장악했습니다. 이제 이 지역을 지나는 무역 물품 중 대다수가 해당 우주항을 통과해야 합니다."
 crime_boss_arrested:0 "범죄 조직 두목 체포"
 crime_boss_arrested_desc:0 "최근 이 행성에서 주요 범죄 조직의 두목이 체포되어, 해당 조직이 큰 타격을 입었습니다."
 leader_trait_righteous:0 "올곧은 지도자"
 leader_trait_righteous_desc:1 "이 지도자는 법과 질서에 대한 강한 신념을 지니고 있습니다."
 leader_trait_corrupt:0 "부패"
 leader_trait_corrupt_desc:1 "이 지도자는 개인의 이익을 위해서라면 위법 행위도 마다하지 않습니다."
 leader.corrupt:0 "최근 §H[From.From.GetName] [From.From.GetTitle]§!(이)가 범죄 조직과의 연루 의혹에 휩싸였습니다. [From.From.GetTitle] 측은 이러한 주장을 정치적 경쟁자들이 꾸민 악의적 중상모략이라며 일축했지만, 최근 밝혀진 증거에 따르면 단순한 의혹이 아닐지도 모른다고 시사하고 있습니다..."
 leader.righteous:0 "범죄와의 전쟁으로 인해 §H[From.From.GetName] [From.From.GetTitle]§!의 평판이 상승했습니다. [From.From.GetSheHeCap]는 부패와 부정을 모조리 뿌리 뽑겠다고 공언한 바 있습니다."
 decision_launch_anticrime_campaign:0 "범죄 예방 캠페인 시행"
 decision_launch_anticrime_campaign_desc:0 "우리 집행관들이 범죄율 증가에 대응하기 위한 추가 자원을 확보할 수 있도록, 대대적인 범죄 예방 캠페인을 시행합니다."
 decision_negotiate_with_crime_lords:0 "범죄 조직 두목과 협상"
 decision_negotiate_with_crime_lords_desc:0 "행성 내 주요 범죄 조직의 지도자들과 비밀리에 협상을 진행해, 이들의 편의를 봐주는 대신 조직 활동을 자제하게 합니다."
 decision_end_crime_lord_deal:0 "범죄 조직 두목과의 합의 파기"
 decision_end_crime_lord_deal_desc:0 "행성 내 주요 범죄 조직과 체결한 합의를 파기합니다. 이로 인해 당분간 행성에 상당한 혼란이 발생합니다."
 decision_end_anticrime_campaign:0 "범죄 예방 캠페인 중단"
 decision_end_anticrime_campaign_desc:0 "진행 중인 범죄 예방 캠페인을 중단합니다."
 anticrime_campaign:0 "범죄 예방 캠페인"
 anticrime_campaign_desc:0 "이 행성의 집행관들은 대대적인 범죄 예방 캠페인을 진행하고 있습니다."
 anticrime_campaign_tooltip:4 "집행관 범죄 감소: §G+10§!\n집행관 유지비: §R+2§! £energy£\n"
 crime_lord_deal:0 "범죄 조직 두목과 합의"
 crime_lord_deal_desc:0 "이 행성의 사법 당국은 범죄 조직의 활동이 최악의 수준으로 치닫지 않도록 주요 범죄 조직의 두목들과 '상호 이해' 관계를 유지하고 있습니다."
 crime_lord_deal_broken:0 "범죄 조직 두목과의 합의 파기"
 crime_lord_deal_broken_desc:0 "이 행성의 정부 당국은 주요 범죄 조직의 두목들과 체결했던 합의를 파기함으로써, 암흑가와 법 집행 기관을 모두 혼란에 빠뜨렸습니다."
 deviant_interference:0 "일탈 드론에 의한 지장"
 deviant_interference_desc:0 "일탈 드론이 이 행성에 있는 우리 시설에 지장을 초래하고 있습니다."
 drone_signal_interference:0 "드론 신호에 의한 지장"
 drone_signal_interference_desc:0 "이 행성의 불량 드론 네트워크에서 나오는 신호 때문에, 정상적인 유닛들이 기능에 지장을 받고 있습니다."
 ringleader_killed:0 "일탈 드론 수장 사망"
 ringleader_killed_desc:0 "이 행성에서 일탈 드론을 이끌던 주요 수장이 최근 사망했습니다."
 corrupt_network_terminated:0 "불량 드론 네트워크 삭제"
 corrupt_network_terminated_desc:0 "최근 바이러스로 인해 이 행성의 불량 드론 네트워크 중 하나가 제거됐습니다."
 mod_planet_pops_unemployed_consumer_goods_upkeep_mult:0 "실업자 팝 $consumer_goods$ 유지비"
 mod_planet_pops_unemployed_consumer_goods_upkeep_add:0 "$mod_planet_pops_unemployed_consumer_goods_upkeep_mult$"
 mod_planet_pops_unemployed_energy_upkeep_mult:0 "실업자 팝 $energy$ 유지비"
 mod_planet_pops_unemployed_energy_upkeep_add:0 "$mod_planet_pops_unemployed_energy_upkeep_mult$"
 mod_planet_pops_enforcer_upkeep_mult:0 "집행관 유지비"
 crime.1.name:1 "[Root.GetName] 실업률 증가"
 crime.1.desc:0 "§H[Root.GetName]§!에서 실업과 빈곤이 놀라운 속도로 확산되고 있습니다. 현지 범죄 조직들은 이 안타까운 상황을 이용하고 있습니다. 손쉬운 표적과 절박한 신규 조직원이 넘쳐나기 시작한 것입니다.\n\n임시방편으로, [Root.GetPlanetMoon]의 실업 급여를 확대할 수 있습니다. 비용은 좀 들겠지만, 일자리 창출이나 영향을 받는 인구 집단의 생활 수준 향상 등 보다 영구적인 해결책을 강구할 시간을 벌 수 있을 것입니다.\n\n반대로 아무 조치도 취하지 않을 수도 있지만, 이 경우 [Root.GetName]에 대규모 암흑가가 형성될 수 있습니다."
 crime.1.b.desc:1 "§H[Root.GetName]§!에서 우리 드론들이 목적 없이 흙 속을 뒤지며 일탈과 독자적 사고에 빠지는 사례가 증가하고 있습니다. 이들은 자체적으로 비밀 공동체를 형성했으며, 이제 군체의 자원을 빼앗으며 살고 있습니다.\n\n이를 해결하기 위해, 임시로 해당 드론들에게 일종의 활동 프로그램을 시행해, 너무 바빠서 군체 의식에서 벗어날 생각조차 못 하게 할 수 있습니다. 비용은 좀 들겠지만, 일자리를 창출할 시간을 벌 수 있을 것입니다.\n\n반대로 아무 조치도 취하지 않을 수 있지만, 이 경우 [Root.GetName]에 대규모 일탈 드론 공동체가 형성될 것입니다."
 crime.1.c.desc:0 "§H[Root.GetName]§!의 유휴 드론 수가 계속 증가하고 있으며, 이러한 실업자 유닛 중 상당수가 연산력을 일탈과 미인가 기능에 사용하기 시작했습니다. 불량이 급격히 확산되면서, 영향을 받은 유닛들이 핵심 인공 지능의 제어를 벗어나 자체적으로 네트워크를 형성하기 시작했습니다.\n\n이를 해결하기 위해, 임시로 모든 실업자 드론을 대기 모드로 설정하고 이들을 핵심 인공 지능에 직접 연결할 수 있습니다. 이 경우 유지 관리 비용이 급격히 증가하지만, 일자리를 창출할 시간을 벌 수 있을 것입니다.\n\n반대로 아무 조치도 취하지 않을 수 있지만, 이 경우 [Root.GetName]에 대규모 불량 드론 공동체가 형성될 것입니다."
 crime.1.a:0 "실업 급여를 확대하세요."
 crime.1.b:0 "범죄자 좀 늘어나는 건 괜찮습니다."
 crime.1.a2:0 "프로그램을 시행하세요."
 crime.1.b2:0 "일탈 드론 좀 늘어나는 건 괜찮습니다."
 crime.1.a3:0 "대기 모드로 설정하세요."
 crime.1.a3.tooltip:0 "§Y대기 모드§! §Y120§! 개월 동안 보정치가 추가되며, 다음 효과를 부여: 실업자 드론 에너지 크레딧 유지비: §R+2§!"
 crime.1.b3:0 "불량 드론 좀 늘어나는 건 괜찮습니다."
 crime.2.name:0 "[Root.GetName]에서 뇌물 수수 공무원 적발"
 crime.2.desc:0 "최근에 발견한 증거에 따르면, §H[Root.GetName]§!의 정부 공무원 중 상당수가 뇌물을 받은 것으로 밝혀졌습니다. 현지 범죄 조직이 이들을 매수해 자신의 범죄 행각을 묵인하도록 한 것입니다. 일부 사례에서는 범죄 조직과 맞서 싸워야 할 공무원이 해당 조직 소속인 것으로 드러나기도 했습니다!\n\n해당 공무원 중 일부는 체포됐지만, 상당수는 이러한 혐의가 드러나자 퇴직했습니다. [Root.GetName]에 부패가 깊게 뿌리 박힌 듯합니다."
 crime.2.a:0 "이 문제를 해결해야 합니다."
 crime.3.name:0 "[Root.GetName]에서 약물 남용 증가"
 crime.3.desc:0 "최근 §H[Root.GetName]§!의 범죄가 증가하면서, 약물 남용 인구가 급격히 늘어났습니다. 이제 불법 마약 사용이 [Root.GetPlanetMoon]의 암흑가를 넘어, 사회 각계각층에 영향을 미치고 있습니다."
 crime.3.a:0 "걱정스러운 소식이군요."
 crime.4.name:0 "[Root.GetName]에서 갱단 간 충돌 발생"
 crime.4.desc:0 "최근 §H[Root.GetName]§!의 암흑가를 주름잡는 무장 갱단 간의 격렬한 충돌이 점점 심해지고 있습니다. 여러 도심의 거리에서 충돌이 발생했으며, 행성 당국은 사태 해결에 애를 먹고 있습니다. 부수적 피해 또한 심각한 상황입니다."
 crime.4.a:0 "상황이 걷잡을 수 없이 흘러가는군요."
 crime.5.name:0 "[Root.GetName]에서 밀수 활동 신고"
 crime.5.desc:0 "최근 §H[Root.GetName]§!에서 밀수업자들의 활동이 눈에 띄게 증가했습니다. [Root.GetPlanetMoon] 지표면에는 밀수꾼을 비롯한 여러 범죄 조직이 모여드는 무허가 항구를 뜻하는 '회색항'이 곳곳에 산재해 있는 것으로 파악됩니다.\n\n현지 당국이 불법 항구를 추적하려 애쓰고 있지만, 성공할 때까지는 [Root.GetPlanetMoon] 무역에 타격을 입을 것입니다."
 crime.6.name:0 "[Root.GetName]에서 범죄 확산"
 crime.6.desc:0 "최근 §H[Root.GetName]§!의 범죄가 증가하면서, [Root.GetPlanetMoon] 전체가 무법천지로 변하고 있습니다. 최근에는 지금까지 [Root.GetPlanetMoon] 내 주요 갱단의 영향권 바깥에 있는 것으로 여겨졌던 주거 지역을 대상으로 범죄가 기승을 부리고 있습니다."
 crime.6.a:0 "범죄 사태를 해결해야 합니다."
 crime.7.name:0 "[Root.GetName]에서 밀수품 압수"
 crime.7.desc:0 "최근 익명의 신고를 받은 §H[Root.GetName]§!의 집행관들이 [Root.GetPlanetMoon] 수도 외곽에 있는 대형 창고를 급습했습니다. 창고 안에는 현지 범죄 조직이 보관한 것으로 보이는 상당량의 밀수품이 있었습니다. 일부 조직원은 체포됐으며, 압수한 물품은 정부 보관소에 안전하게 보관돼 있습니다."
 crime.8.name:0 "[Root.GetName]에서 범죄 조직 두목 체포"
 crime.8.desc:0 "최근 §H[Root.GetName]§!의 집행관들이 함정 수사 끝에 주요 범죄 조직의 두목을 체포했습니다. 이들은 [Root.GetPlanetMoon]의 주요 범죄 조직 중 하나였지만 두목을 잃고 활동이 크게 위축되었으며, 이로 인해 범죄율이 현저히 감소했습니다."
 crime.40.name:0 "범죄의 온상이 된 [Root.GetName]"
 crime.40.desc:0 "§H[Root.GetName]§!에서 계속 범죄가 기승을 부리고 있으며, [Root.GetPlanetMoon]에 거대한 암흑가가 뿌리를 내렸습니다. 일부 지역은 무법 지대가 되거나 범죄 조직에 완전히 장악당한 상태입니다."
 crime.40.b.desc:0 "§H[Root.GetName]§!에서 일탈 행위가 계속 증가해, 군체 의식의 의지를 노골적으로 거역하고 있습니다. 이제 [Root.GetPlanetMoon]에 일탈 드론만으로 이루어진 공동체가 형성되어, 군체로부터 자신의 악행을 뒷받침할 자원을 훔치고 있는 것으로 보입니다."
 crime.40.c.desc:0 "§H[Root.GetName]§!에서 불량이 확산되고 있습니다. 현재 일탈 유닛들이 자체 변수에 따라 공공연하게 활동하며, 핵심 인공 지능의 명령을 무시하고 있습니다. 이들은 자체 네트워크를 구성해 정보와 훔친 에너지를 교환하는 듯합니다."
 crime.40.a:0 "용납할 수 없군요."
 crime.40.b:0 "군체 의식에서 벗어나다니!"
 crime.40.c:0 "불량이 심각한 수준에 가까워지고 있습니다."
 crime.41.name:1 "[Root.GetName]에서 질서 회복"
 crime.41.desc:1 "§H[Root.GetName]§!의 범죄가 대폭 감소하면서, 한때 [Root.GetPlanetMoon]을 장악했던 암흑가는 거의 자취를 감췄습니다. 주민들은 다시 한번 안전과 조화라는 느낌을 만끽하고 있습니다."
 crime.41.b.desc:0 "§H[Root.GetName]§!에서 일탈 드론의 활동을 억제하는 데 성공했습니다. 군체 의식의 절대적인 의지가 권위를 되찾은 것입니다."
 crime.41.c.desc:0 "§H[Root.GetName]§!에서 발생했던 드론 불량을 모든 네트워크에서 제거했습니다. 모든 드론 유닛은 다시 핵심 인공 지능이 설정한 변수에 따라 활동하고 있습니다."
 crime.100.name:0 "[Root.GetName]에서 갱단 전쟁 발생"
 crime.100.desc:0 "§H[Root.GetName]§!의 양대 범죄 조직 사이에 몇 달 간 이어진 불화가 마침내 정점에 다다랐습니다. [Root.GetPlanetMoon] 전역의 거리와 뒷골목에서 싸움이 벌어졌으며, 현재 거주 지역으로 빠르게 확산 중입니다.\n\n현지 치안 부대는 사태를 수습하기 위해 최선을 다하고 있지만, 전쟁의 규모가 너무 커서 제대로 대응하지 못하고 있습니다."
 crime.100.a:0 "전쟁터가 돼 버렸군!"
 crime.101.name:0 "[Root.GetName]에서 갱단 습격 발생!"
 crime.101.desc:0 "최근 §H[Root.GetName]§!의 갱단 중 하나가 [Root.GetPlanetMoon] 전역의 법 집행관에게 일제히 습격을 개시했습니다. 조직원들은 정해진 시각에 순찰 중인 집행관들을 습격했으며, 여러 경찰서가 완전히 점령당했습니다. 또한 격렬한 전투로 인해 수천 명의 사상자가 발생했습니다.\n\n나머지 치안 부대는 통제력을 되찾기 위해 애쓰고 있지만, 현재로서는 [Root.GetPlanetMoon] 내 많은 지역이 완전히 무법 상태에 빠져 있습니다."
 crime.101.tooltip:0 "§H[Root.GetName]의 집행관 팝§! 사망"
 crime.102.name:0 "[Root.GetName]의 갱단 전쟁, 우주로 확산"
 crime.102.desc:1 "§H[Root.GetName]§!에서 벌어지고 있는 갱단 전쟁이 [Root.solar_system.GetName] 성계로 확산되었습니다. 갱단 깃발을 내건 무장 민간 함선 간에 수차례 충돌 사태가 발생했으며, 양측 모두 보다 많은 수입과 함대 증강을 위해 해당 구역에 들어오는 무역선을 공격하고 있습니다."
 crime.102.tooltip:0 "§R[Root.solar_system.GetName] 성계에 적대적 해적 함대 출현!§!"
 crime.103.name:0 "[Root.GetName]의 갱단 전쟁 격화"
 crime.103.desc:0 "최근 §H[Root.GetName]§!의 두 대형 갱단이 [Root.GetPlanetMoon] 최대의 도심에서 격전을 치렀습니다. 사망자는 양측을 통틀어 수만에 이르며, 승패는 갈리지 않았습니다.\n\n야만적인 전투로 인해 도시는 거의 붕괴되었으며, 주민은 대부분 대피했습니다."
 crime.103.tooltip:0 "§H[Root.GetName]의 3팝§! 사망"
 crime.104.name:0 "갱단 전쟁으로 무역량 급감"
 crime.104.desc:0 "§H[Root.GetName]§!에서 진행 중인 갱단 간 갈등으로 인해 [Root.GetPlanetMoon]의 무역이 타격을 입었습니다. 지표면에서 폭력 사태가 이어짐에 따라, 여러 성간 상인 조합이 여행 주의보를 발령해 무역상들에게 [Root.GetPlanetMoon]을 피하라고 경고했습니다. 하지만 불법 무기 거래는 성행하고 있는 듯합니다."
 crime.200.name:0 "[Root.GetName]에서 마약 거래 확산"
 crime.200.desc:0 "§H[Root.GetName]§!에서 범죄가 기승을 부림에 따라, 불법 마약 판매가 기록적인 수준으로 증가했습니다. 이제 우주 곳곳에서 다양한 마약이 [Root.GetPlanetMoon]으로 유입되고 있습니다.\n\n주민들의 마약 사용이 확산되어, 전반적인 생산성이 타격을 입었습니다."
 crime.200.a:0 "상황이 좋지 않군요."
 crime.201.name:0 "[Root.GetName]에 신종 마약 유입"
 crime.201.desc:0 "§H[Root.GetName]§!에서 활동하는 밀수꾼들이 신종 마약을 들여왔습니다. 이 마약은 문명화된 우주 너머에 있는 해적 소굴 어딘가에서 만들어진 것으로 보이며, 중독성이 강한 데다 조금만 많이 사용해도 대부분의 생명체에 치명적 영향을 미치는 것으로 확인되었습니다.\n\n현지 당국은 이 마약의 확산을 막기 위해 최선을 다하고 있지만, [Root.GetPlanetMoon] 전역에서 사망자가 속출하고 있습니다."
 crime.201.tooltip:0 "§H[Root.GetName]의 4팝§! 사망"
 crime.202.name:0 "[Root.GetName]에서 마약 카르텔 충돌"
 crime.202.desc:0 "§H[Root.GetName]§!에서 마약 거래와 관련된 범죄 카르텔 간에 시장 지분을 둘러싸고 치열한 경쟁이 벌어지고 있습니다. 최근 벌어진 수차례의 충돌에서 양측이 군용 중화기까지 동원함에 따라, 막대한 재산 피해와 수많은 사상자가 발생했습니다. [Root.GetPlanetMoon]에 마약만 밀수되는 게 아닌 듯합니다."
 crime.203.name:0 "[Root.GetName]에서 마약 수송선 추락"
 crime.203.desc:0 "최근 §H[Root.GetName]§!에서 한 대형 민간 수송선이 보조 화물칸에 있는 불법 마약을 적발당해 입항을 거부당하는 사태가 발생했습니다. 함선을 멈추고 조사를 받으라는 명령이 내려지자, 함선의 선장인 [Root.Owner.GetSpeciesName](은)는 약에 취해 궤도 봉쇄를 뚫고 함선을 착륙시키려 했습니다.\n\n함선은 강하하며 행성 치안 부대의 대공 화기에 공격을 받았고, 인구가 밀집된 도시 지구에 추락했습니다. 생존자는 거의 없었습니다."
 crime.203.a:0 "재앙이 따로 없군요!"
 crime.204.name:0 "[Root.GetName]에서 마약 거래 지속"
 crime.204.desc:0 "§H[Root.GetName]§!에서 불법 마약 거래가 계속해서 기승을 부리고 있습니다. 최근에는 밀수업자들이 우리 궤도 창고에서 외계 가스를 탈취해, 그중에 환각 효과가 있는 가스를 선별하는 것을 확인했습니다. 선별된 가스는 판매상에게 공급되어 [Root.GetName]의 뒷골목에서 팔리고 있습니다."
 crime.204.a:0 "지금이라도 막아야 합니다!"
 crime.300.name:0 "갱단의 지배"
 crime.300.desc:0 "§H[Root.GetName]§!의 주요 범죄 단체가 최근 경쟁자를 모두 제거하고 [Root.GetPlanetMoon]의 거대한 암흑가를 완전히 장악했습니다. 그 후, 이들은 오랜 기간에 걸쳐 행성 당국을 약화시켰으며, 주민들은 이 갱단을 [Root.GetName]의 진정한 통치자라 생각하고 있습니다."
 crime.300.a:0 "이 깡패들을 처리해야 합니다."
 crime.301.name:0 "[Root.GetName]에서 보호비 수금"
 crime.301.desc:0 "§H[Root.GetName]§!(을)를 장악한 갱단들이 [Root.GetPlanetMoon] 전역에서 보호비를 갈취하고 있습니다. 현지 사법 기관과 법 집행 기관이 조직범죄에 제대로 대응하지 못하는 모습을 보이자, 주민들은 어쩔 수 없이 갱단의 지배에 굴복하고 있습니다. 이로 인해 생산성에 심각한 타격을 입었습니다."
 crime.301.a:0 "다시 실권을 장악해야 합니다."
 crime.302.name:0 "[Root.GetName]의 행정부 부패"
 crime.302.desc:0 "최근 §H[Root.GetName]§!에서 진행된 진상 조사 결과, 행성 행정부의 대다수가 [Root.GetPlanetMoon]을 장악한 범죄 단체를 위해 일한 것으로 드러났습니다. 부패 공무원은 모두 교체됐지만, 이미 공공 부문은 심각한 혼란을 겪고 있습니다.\n\n또한, [Root.GetName]의 암흑가를 주름잡는 갱단들이 새로 취임한 공무원들에게 뇌물을 제공하거나 자기 조직에 들어올 것을 강요하고 있습니다."
 crime.302.a:0 "부패를 뿌리 뽑아야 합니다."
 crime.303.name:0 "[Root.GetName]의 총독, 갱단에 피살"
 crime.303.desc:0 "§H[Root.GetName]§!(을)를 장악한 범죄 단체의 단원들이 [governor_target.GetName] [governor_target.GetTitle](을)를 암살했습니다! 우주항을 떠나던 중 [governor_target.GetTitle](이)가 탑승한 차량 행렬이 끊겼고, 호위하는 치안 부대와 공격하는 갱단 사이에 총격전이 벌어졌습니다.\n\n사태가 진정된 후, 사망자 중에 [governor_target.GetTitle](이)가 있는 것으로 확인되었습니다."
 crime.303.a:0 "장례는 국가장으로 치르세요."
 crime.304.name:0 "갱단이 [Root.GetName]의 무역을 장악"
 crime.304.desc:0 "§H[Root.GetName]§!의 실권을 쥐고 있는 범죄 단체가 [Root.GetPlanetMoon]을 오가는 무역의 상당 부분을 통제하고 있습니다. 이들은 주요 우주항 몇 곳을 완전히 장악해, 모든 무역이 자신의 중개상을 거치도록 강요하고 있습니다. 이로 인해, [Root.GetName]에서 오는 무역 수입이 전반적으로 감소했습니다."
 crime.500.name:0 "[Root.GetName]에서 드론 소요 사태 발생"
 crime.500.desc:0 "최근 §H[Root.GetName]§! 전역에서 다수의 일탈 드론이 몰려와, 충성스러운 드론을 공격하고 우리 시설에 피해를 주고 있습니다. 일탈 드론들은 막대한 피해를 초래한 후 쫓겨났습니다."
 crime.500.a:0 "일탈 드론 문제를 해결해야 합니다."
 crime.501.name:0 "[Root.GetName]에서 일탈 드론에 의한 지장 발생"
 crime.501.desc:0 "§H[Root.GetName]§!에서 일탈 드론이 증가함에 따라 [Root.GetPlanetMoon]의 생산 효율에 악영향을 주기 시작했습니다. 우리 드론들이 작업을 수행하는 동안, 일탈 드론들은 작업을 방해하거나 작업에 필요한 도구와 장비를 훔치고 있습니다."
 crime.502.name:0 "[Root.GetName]에서 일탈 드론 수장 제거"
 crime.502.desc:0 "§H[Root.GetName]§!에서 드론들을 선동해 문제를 일으키던 영향력 있는 일탈 드론 중 하나가 최근 충성스러운 드론들의 습격을 받아 사망했습니다. 이 드론이 사망한 후 다른 일탈 드론의 활동이 대폭 감소한 것을 보면, 사망한 드론이 중요한 수장 역할을 했던 것 같습니다."
 crime.502.a:0 "군체 의식의 의지는 절대적이다."
 crime.550.name:0 "[Root.GetName]에서 탈주 드론 난동 발생"
 crime.550.desc:0 "최근 §H[Root.GetName]§!의 대규모 불량 드론 네트워크 중 하나가 [Root.Owner.GetName] 전체를 적으로 규정했습니다. 이러한 드론들은 난동을 일으켜 상당한 피해를 초래하다, 치안 유닛들의 공격을 받아 파괴되거나 도주했습니다."
 crime.550.a:0 "용납할 수 없군요."
 crime.551.name:0 "[Root.GetName]에서 일탈 드론에 의한 신호 방해 발생"
 crime.551.desc:0 "§H[Root.GetName]§!의 불량 드론 네트워크가 정상 유닛들의 활동에 지장을 주기 시작했습니다. 이들의 신호가 핵심 인공 지능의 신호를 방해하고 있으며, 이로 인해 노동자 드론 중 일부가 속도 저하와 이상 행동을 보이고 있습니다."
 crime.552.name:0 "[Root.GetName]의 일탈 드론 네트워크가 바이러스에 의해 말살"
 crime.552.desc:0 "§H[Root.GetName]§!의 불량 드론 네트워크 중 하나에 바이러스가 유입되어 해당 데이터 그리드가 전부 날아갔습니다. 이로 인해 [Root.GetPlanetMoon]의 모든 불량 드론의 활동이 대폭 감소했습니다."
 crime.552.a:0 "핵심 인공 지능의 지침을 이행해야 합니다."
 crime.1001.name:1 "[Root.GetName]의 지사 폐쇄"
 crime.1001.desc:0 "§H[Root.GetName]§!의 범죄율이 지속적으로 감소하자, 현지 당국은 [Root.GetPlanetMoon]에서 진행 중인 §H[office_owner.GetName]§!의 불법 사업을 차단하는 데 총력을 기울이고 있습니다. 이로 인해 다수의 조직원이 체포되어, 이들의 범죄 조직 지사가 문을 닫았습니다."
 crime.1001.a:0 "속이 시원하군요."
 crime.1002.name:1 "[From.GetName]의 지사 폐쇄"
 crime.1002.desc:0 "최근 §H[From.Owner.GetName]§!의 §H[From.GetName]§!에 있는 우리 지사가 현지 당국의 대대적인 검거로 인해 문을 닫게 되었습니다. 최근 [From.GetPlanetMoon]의 범죄율이 감소하면서, 법 집행 기관이 우리 사업을 방해하는 데 전념할 수 있게 된 것 같습니다."
 crime.1002.tooltip:0 "[From.GetName]에 있는 우리 지사가 폐업했습니다."

