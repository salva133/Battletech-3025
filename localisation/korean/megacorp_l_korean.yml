# To Corporation Diplomacy
 DEMAND_SUBS_SELECT_01:0 "[Root.GetName]더러 당신들 자회사가 되라는 것입니까?"
 DEMAND_SUBS_ACCEPT_01:1 "귀사의 자회사로서 저희는 [Root.GetName]의 무역 가치 중 일부를 귀사와 나눌 것입니다. 그 대가로 저희는 귀사가 [Root.GetSpeciesNamePlural]의 생명, 자유, 독립을 지켜줄 것을 기대합니다."
 DEMAND_SUBS_REFUSE_01:0 "[Root.GetName]에서는 어떠한 경우에도 [From.GetSpeciesAdj]의 착취에 굴종하지 않을 것입니다."
 ASK_FOR_SUBS_PROPOSE_01:0 "[Root.GetName]에는 군사적 보호가 필요합니다. 저희를 [From.GetAdj]의 자회사로 거두어 주시면 충직한 종속국으로서 우리 무역 가치의 상당 부분을 드리도록 하겠습니다."
 TO_CORP_HOSTILE_GREETING_01:0 "아, [From.GetName]. 어디 보자, 우리를 위해 특별히 제안할 것이 있습니까?"
 TO_CORP_HOSTILE_GREETING_02:0 "아, [From.GetName]. 오늘은 무엇을 제안하러 온 겁니까? 이번에는 어떤 거짓, 사기, 허황된 약속을 들고 온 거죠?"
 TO_CORP_HOSTILE_GREETING_03:0 "아, 당신들이군... '자기실현'은 다른 곳에 가서 해 주시죠?"
 TO_CORP_HOSTILE_GREETING_04:0 "[Root.GetName](은)는 파는 물건이 아닙니다, [From.GetName]."
 TO_CORP_HOSTILE_GREETING_05:0 "$CORP_HOSTILE_GREETING_01$"
 TO_CORP_HOSTILE_GREETING_06:0 "$CORP_HOSTILE_GREETING_02$"
 TO_CORP_GREETING_HOSTILE_EG_01:0 "자본주의는 무계급 사회로 가는 디딤돌에 불과합니다, [From.GetName]."
 TO_CORP_NEUTRAL_GREETING_01:0 "안녕하십니까, [From.GetName]. 사업은 잘 되십니까?"
 TO_CORP_NEUTRAL_GREETING_02:0 "반갑습니다, [From.GetName] 여러분! 우리 번역 모듈이 약간 문제를 일으킨 것 같군요. 방금 우리 본부를 만지고 싶다고 한 겁니까?"
 TO_CORP_THREATENED_GREETING_01:0 "안녕하십니까, [From.GetName]. 여러분도 [Root.GetAdj] 시장의 잠재력을 깨달았으면 좋겠군요."
 TO_CORP_FRIENDLY_GREETING_01:0 "여러분의 최근 광고 캠페인을 봤습니다. 무슨 말이 더 필요할까요? 우리 돈 좀 가져가 주세요, [From.GetName]!"
 TO_CORP_FRIENDLY_GREETING_02:0 "사업하기 딱 좋은 날씨군요. 그렇지 않습니까, [From.GetName]? 크레딧, 크레딧, 크레딧... 귀에 착 감기는 단어지요."
 TO_CORP_FRIENDLY_GREETING_03:0 "안녕하십니까, [From.GetName]! 사업 확장, 한계 돌파, 수치 분석 작업은 잘 되어 가십니까?"
 TO_CORP_WAR_GREETING_01:0 "예산 삭감에 대비하는 게 좋을 겁니다, [From.GetName]..."
 TO_CORP_WAR_GREETING_02:0 "창고 세일을 한다니 많이 기대가 됩니다, [From.GetName]. 그쪽 행성 중에 관심 가는 것들이 있어서 말이죠..."
 TO_CORP_WAR_GREETING_03:0 "당신들의 미래를 단축하는 것이 우리의 현 과제입니다, [From.GetName]..."
 TO_CORP_VASSAL_GREETING_01:0 "닻을 올리세요, [From.GetName]! [Root.GetName](은)는 여러분을 100% 따르겠습니다!"
 TO_CORP_VASSAL_GREETING_DISLOYAL_01:0 "요즘 가만 보면 그쪽이 우리를 크레딧 벌이를 위해 이용한다는 의심이 듭니다, [From.GetName]..."
 TO_CORP_VASSAL_DOMINEERING_01:0 "세상에는 크레딧으로도 살 수 없는 게 있지요, [From.GetName]. 잘 보고 배우세요."
 TO_CORP_DOW_PROPOSE_01:0 "[Root.GetName](은)는 모든 지성체의 생명을 위협합니다. 은하계가 완전히 도덕적으로 타락하기 전에 당신들의 저급한 상품을 전부 없애야 합니다."
 TO_CORP_DOW_PROPOSE_02:0 "[From.GetName](은)는 당신들의 부정직한 행각과 은하계 공통 자산에 대한 비열한 착취를 더 이상 두고 볼 수 없습니다."
