 ## TECHNOLOGIES ##
 tech_hive_node:0 "시냅스 구조물"
 tech_hive_node_desc:1 "거시 시냅스 노드 개발을 통해, 군체의 의지를 강화합니다."
 tech_hive_cluster:0 "군집 시냅스"
 tech_hive_cluster_desc:1 "거시 시냅스 노드를 연결해 군집화하면, 단위 면적당 메가뉴런 신호 전달량을 극대화할 수 있습니다."
 tech_hive_confluence:0 "사고의 합일"
 tech_hive_confluence_desc:1 "거대한 메가뉴런 중추를 확장하고 발달시키면, 군체의 의지를 더욱 강화하고 잘 조율할 수 있습니다."
 tech_food_processing_1:0 "식량 가공"
 tech_food_processing_1_desc:1 "식량 가공 기술을 개량하면, 보존 방법을 개선하고 식량의 부패를 줄일 수 있습니다."
 tech_food_processing_2:0 "첨단 식량 가공"
 tech_food_processing_2_desc:1 "새로운 극저온 보존 기술과 단백질 재배열 기법을 적용하면, 식량 가공의 효율성이 크게 증가할 것입니다."
 tech_alloys_1:0 "홀로그램 거푸집"
 tech_alloys_1_desc:0 "고체 홀로그램 거푸집은 순식간에 형태를 바꿀 수 있어, 합금 생산 속도를 올려줍니다."
 tech_alloys_2:0 "나노 분리기"
 tech_alloys_2_desc:0 "나노 분리기는 합금 제조의 혁신을 가져온 기술로서, 주조 과정을 단순화하는 동시에 전반적인 생산 품질을 높여줍니다."
 tech_luxuries_1:0 "나노 회로 조립"
 tech_luxuries_1_desc:0 "사전에 프로그래밍된 나노 회로를 이용하면, 다수의 생활용품을 제조기에서 빠르게 생산할 수 있습니다."
 tech_luxuries_2:0 "복제기 키오스크"
 tech_luxuries_2_desc:0 "복제기 키오스크는 메모리 뱅크에 패턴이 저장되어 있다면, 사전에 승인된 물체는 어떤 것이든 복제할 수 있습니다."
 tech_space_mining_1:0 "무중력 정제소"
 tech_space_mining_1_desc:0 "채굴 기지 내에 정제소를 추가하면, 광물 생산 속도가 크게 증가할 것입니다."
 tech_space_mining_2:0 "장거리 광물 스캐너"
 tech_space_mining_2_desc:0 "스캔 범위가 증가하면, 광물 매장지를 더욱 빠르게 파악하고 그곳을 집중적으로 채굴할 수 있게 됩니다."
 tech_space_mining_3:0 "광물 절단 광선"
 tech_space_mining_3_desc:0 "강력한 단거리 레이저로서, 암석을 쉽게 자를 수 있어 광물을 더욱 효율적으로 채굴할 수 있습니다."
 tech_space_mining_4:0 "자율 채굴 드론"
 tech_space_mining_4_desc:0 "채굴 광선을 장착한 자율 드론 무리로서, 주변에 있는 광물을 빠르고 효율적으로 채굴할 수 있습니다."
 tech_space_mining_5:0 "나노봇 광물 탐사정"
 tech_space_mining_5_desc:0 "나노봇 무리를 탑재한 특수 탐사정으로서, 나노봇은 차후 채굴을 위해 이전까지 알려지지 않은 광물 매장지를 파악하고 표시합니다."
 tech_space_science_1:0 "무중력 연구소"
 tech_space_science_1_desc:0 "중요 연구 중 상당수는 무중력 환경에서만 가능합니다. 무중력 연구소를 특별히 제작한 주된 이유이기도 하죠."
 tech_space_science_2:0 "소형 봉쇄 역장"
 tech_space_science_2_desc:0 "봉쇄 역장은 나중에 분석할 물질이나 표본을 격리하고 보관하는 데 안성맞춤입니다."
 tech_space_science_3:0 "양자 탐사정"
 tech_space_science_3_desc:0 "대상을 아원자 수준까지 철저하게 분석해 풍부한 고가치 연구 데이터를 생산하는 최첨단 탐사정입니다."
 tech_space_science_4:0 "자율 기지 프로토콜"
 tech_space_science_4_desc:0 "기지 기능의 자동화 수준을 높여, 더 많은 인력을 연구에 투입할 수 있게 됩니다."
 tech_space_science_5:0 "다차원 분석"
 tech_space_science_5_desc:0 "단일한 차원이라는 제한된 관점에서만 연구를 진행하면 큰 그림을 볼 수 없습니다. 모든 관점을 고려해야 합니다."
 tech_mine_volatile_motes:0 "분말 안정화"
 tech_mine_volatile_motes_desc:0 "불안정 분말은 변덕이 심해 취급이 까다롭습니다. 연쇄 폭발을 일으키지 않고 안전하게 분말을 채취하려면, 에너지 역장을 이용해 분말을 안정화해야 합니다."
 tech_mine_exotic_gases:0 "외계 가스 추출"
 tech_mine_exotic_gases_desc:0 "외계 가스 매장지는 쉽게 찾을 수 없으며, 대개 보통 방법으로는 채굴할 수 없으니 특수한 추출 기술을 사용해야 합니다."
 tech_interplanetary_commerce:0 "행성 간 상거래"
 tech_interplanetary_commerce_desc:0 "새로운 행성 시장이 열리면 새로운 상거래 기회가 찾아옵니다. 사업이 번창할 것입니다."
 tech_interstellar_economics:0 "성간 경제"
 tech_interstellar_economics_desc:0 "우주로 나아가 우리 성계 너머를 탐사하는 과정에서, 우리는 또 다른 경제 시대를 맞이했습니다. 새 시장이 놀라운 속도로 출현하고 있어, 경제 이론가들이 따라잡기 버거워하고 있습니다."
 tech_holo_entertainment:0 "홀로그램 엔터테인먼트"
 tech_holo_entertainment_desc:0 "홀로그램 기술을 선구적으로 적용하면, 마치 실제 세계처럼 보이는 인공 환경을 만들어낼 수 있습니다. 몰입형 엔터테인먼트의 다음 단계가 왔군요."
 tech_prescient_data_modeling:1 "누마 데이터 모델링"
 tech_prescient_data_modeling_desc:1 "누마의 선인지 능력이 발현된 것일까요, 아니면 숙련된 장인 정신의 결과일까요? 어느 쪽이든 간에, 이 은하 주식 시장 예측 모델은 신적인 정확성으로 경제 변동을 예측할 것입니다."
 tech_orbital_trash_dispersal:0 "궤도 폐기물 투하"
 tech_orbital_trash_dispersal_desc:0 "이 궤도 폭격 관리 시스템은 수백만 개에 이르는 소형 고속 투사체를 행성에 투하해, 행성 방어망에 폐기물 데이터를 대량으로 흘립니다. 이 장치를 탑재한 함선은 궤도 폭격 시 더 많은 피해를 입힐 것입니다."
 tech_nanite_transmutation:0 "나노봇 변환"
 tech_nanite_transmutation_desc:2 "이 희귀 자원을 대량 생산하려면 특별히 성능 좋은 나노봇이 필요합니다."

 ## DEPOSITS ##

 # Energy
 d_arid_highlands:0 "건조 고원"
 d_arid_highlands_desc:1 "건조한 고원 생태 지대로서, 사막 잔디와 관목이 듬성듬성 자라고 있습니다."
 d_hot_springs:0 "온천"
 d_hot_springs_desc:1 "지열로 데워진 지하수의 온천에서 김이 모락모락 피어오르고 있습니다."
 d_searing_desert:0 "이글거리는 사막"
 d_searing_desert_desc:1 "비가 거의 내리지 않는 이 사막은 극심한 고온과 식생 때문에 대부분의 생명체가 살기 힘든 곳입니다."
 d_geothermal_vent:0 "지열 분출공"
 d_geothermal_vent_desc:1 "이 분출공은 행성 지각 내부의 깊은 곳에서 올라온 연기와 유독 가스를 배출합니다."
 d_underwater_vent:0 "수중 분출공"
 d_underwater_vent_desc:1 "금속이 함유된 침전물이 행성 지각의 열로 뜨겁게 데워진 물과 반응해, 지각판이 나뉘는 해저를 따라 화학 물질이 분출됩니다."
 d_rushing_waterfalls:0 "쇄도하는 폭포"
 d_rushing_waterfalls_desc:1 "가파른 산 사면의 절벽 위로 강물이 흘러 떨어지며 한 폭의 그림 같은 풍경을 만들어 냅니다."
 d_frozen_gas_lake:0 "빙결 가스 호수"
 d_frozen_gas_lake_desc:1 "먼 옛날 극단적인 압력에 의해 형성된 극저온의 환경으로 인해, 이 얼음 호수에 용해된 가스는 고체 상태로 유지되고 있습니다."
 d_bubbling_swamp:0 "거품 습지"
 d_bubbling_swamp_desc:1 "온갖 수생 식물과 곤충, 가스가 들끓는 습지로서, 물이 느리게 흐르며 식생이 풍부합니다."
 d_fuming_bog:0 "연기를 내뿜는 습원"
 d_fuming_bog_desc:1 "하층 식생, 이끼, 균류로 덮인 유독성 진창으로서, 수면에서 가스가 피어오릅니다."
 d_tempestous_mountain:0 "폭풍의 산"
 d_tempestous_mountain_desc:1 "비가 줄기차게 내리는 이 산의 식물은 폭풍에 찢긴 채 바위와 절벽에 겨우 매달려 살아갑니다."
 d_dust_desert:0 "먼지 사막"
 d_dust_desert_desc:0 "광활하게 펼쳐진 모래가 곳곳에 흩어진 희귀한 불안정 분말 매장지를 덮고 있습니다. 적절한 장비가 있다면 추출할 수 있습니다."
 d_dust_caverns:0 "먼지 동굴"
 d_dust_caverns_desc:1 "이 모래 동굴과 숨겨진 빈 공간에는 희귀한 불안정 분말이 응축되어 있습니다."
 d_numas_breath:0 "누마의 숨결"
 d_numas_breath_desc:0 "행성의 지각을 파고 들어간 안정된 상태의 분출공으로서, $NAME_Caravaneer_Fleet2$의 작품입니다."
 d_nanosands:0 "나노 모래"
 d_nanosands_desc:0 "이 행성의 모래 언덕은 대부분이 수없이 많은 고장 난 나노봇의 잔해로 이루어져 있습니다. 나노봇은 재활성화할 수 없을 정도로 망가진 상태지만, 덕분에 행성 전역은 희귀 금속 입자로 덮여 있습니다."

 # Minerals
 d_crystal_forest:0 "크리스탈 숲"
 d_crystal_forest_desc:1 "이 기이한 숲에는 크리스탈이 마치 서리가 내린 듯 빛나고 있습니다."
 d_veiny_cliffs:0 "광맥 절벽"
 d_veiny_cliffs_desc:1 "여러 줄기의 고가치 광맥이 마치 핏줄처럼 절벽 면을 가로지르고 있습니다."
 d_ore_rich_caverns:0 "광석 매장 동굴"
 d_ore_rich_caverns_desc:1 "이 깊은 동굴에는 각종 금속 및 광물 원석이 풍부하게 매장되어 있습니다."
 d_mineral_fields:0 "광물 지대"
 d_mineral_fields_desc:1 "오래전에 발생한 지리 작용으로 인해 여러 유용한 광물이 행성 표면에 노출되어 있습니다."
 d_rich_mountain:0 "풍요의 산"
 d_rich_mountain_desc:1 "이 산비탈에는 풍부한 광물 자원과 귀금속이 빛을 반짝입니다."
 d_crystal_reef:0 "크리스탈 산호초"
 d_crystal_reef_desc:1 "이 모래 암초를 이루는 암석과 산호 사이에서 크리스탈 격자가 반짝이고 있습니다."
 d_prosperous_mesa:0 "번영의 메사"
 d_prosperous_mesa_desc:1 "위가 평평한 언덕 지형으로서, 그 가파른 사면에는 여러 유용한 자원이 줄지어 있습니다."
 d_crystalline_caverns:0 "크리스탈 동굴"
 d_crystalline_caverns_desc:1 "거대한 정동석 같은 이 동굴은 빈틈없이 희귀 크리스탈로 가득합니다."
 d_submerged_ore_veins:0 "수몰된 광맥"
 d_submerged_ore_veins_desc:2 "이곳 해저 일부 지역에는 유용한 광물 원석이 광맥을 이루고 있어, 심해 채굴을 진행하기에 제격입니다."

 # Food
 d_bountiful_plains:0 "풍요로운 평원"
 d_bountiful_plains_desc:1 "비옥한 토양 위로 높다란 풀이 자라는 광활한 평원으로서, 경작지로 활용하기에 풍부한 잠재력을 지니고 있습니다."
 d_nutritious_mudland:0 "영양 습지"
 d_nutritious_mudland_desc:1 "물기를 가득 머금은 진흙과 유사, 양질토가 지평선 끝까지 뻗어 있으며, 그 위로 온갖 하층 초목이 자라고 있습니다."
 d_green_hills:0 "녹색 언덕"
 d_green_hills_desc:1 "비옥한 토양과 초목으로 덮여 있는 구릉지입니다."
 d_forgiving_tundra:1 "비옥한 툰드라"
 d_forgiving_tundra_desc:1 "각종 사초, 관목, 이끼류가 가득한 이 고위도의 생물권은, 영구 동토 위를 더욱 비옥한 침전 토양이 덮고 있는 구조를 갖췄습니다."
 d_rugged_woods:0 "바위 숲"
 d_rugged_woods_desc:1 "바위가 많은 추운 숲으로, 키가 작은 갖가지의 초본 식물이 자라고 있습니다."
 d_boggy_fens:0 "저습지"
 d_boggy_fens_desc:1 "이 저지대 습지에는 식물을 위한 영양분이 풍부합니다."
 d_lush_jungle:0 "울창한 밀림"
 d_lush_jungle_desc:1 "지붕을 이룰 정도로 울창한 초목이 빽빽이 들어서 있어 거의 이동이 불가능할 정도의 밀림입니다. 토양의 질은 좋지 않지만, 식물과 과실수가 많이 자랍니다."
 d_lichen_fields:0 "이끼 지대"
 d_lichen_fields_desc:1 "이슬을 머금은 이끼와 지의류, 균류가 폭신한 양탄자처럼 바위를 뒤덮고 펼쳐져 있습니다."
 d_fungal_caves:0 "진균류 동굴"
 d_fungal_caves_desc:1 "이 방대한 동굴망은 다양한 종류의 균류로 뒤덮여 있습니다. 이 균류는 식용이 가능하며, 자라는 데 햇빛도 토양도 필요하지 않습니다."
 d_fungal_forest:0 "진균류 숲"
 d_fungal_forest_desc:1 "이 비옥한 숲에는 나무 대신 높다란 버섯이 주를 이루고 있습니다. 거대 버섯의 삿갓이 햇빛을 가려, 가지각색의 소형 생물이 자라날 수 있는 완벽한 환경을 형성하고 있습니다."
 d_fertile_lands:0 "비옥토"
 d_fertile_lands_desc:1 "이 광활하게 탁 트인 평원은 경작지로서 이상적인 조건을 갖추었습니다."
 d_marvelous_oasis:0 "경이로운 오아시스"
 d_marvelous_oasis_desc:1 "황량한 황무지 한가운데 보석처럼 빛나는 물과 식물의 낙원입니다."
 d_great_river:0 "대하천"
 d_great_river_desc:1 "엄청난 양의 물이 느리게 흘러, 생명이 번성할 수 있도록 수분과 식생을 공급합니다."
 d_black_soil:0 "흑토"
 d_black_soil_desc:1 "이 토양은 수분 함유력이 놀라울 정도로 높고 식물 성장에 필수적인 화학 물질이 풍부한 덕분에, 엄청난 농업 생산량을 보장합니다."
 d_teeming_reef:0 "생동하는 암초"
 d_teeming_reef_desc:1 "이곳에는 산호, 어류, 연체동물, 포유류, 무척추 생물, 그리고 그 외 온갖 종류의 식용 해양 동물이 생동하는 생태계를 이루고 있습니다."
 d_tropical_island:0 "열대 섬"
 d_tropical_island_desc:1 "열매가 주렁주렁 열리는 나무에서 풍부한 동물상까지, 이 낙원 같은 섬은 언제나 풍족한 수확 거리를 약속합니다."
 d_metal_boneyard:0 "금속 뼈 무덤"
 d_metal_boneyard_desc:1 "무너진 기반 시설들이 속이 비워진 채 뼈만 남아 있습니다. 그 사이를 바람이 통과하자, 잔해들이 마치 신음을 내는 듯한 소리가 들립니다."
 d_organic_landfill:0 "유기체 매립지"
 d_organic_landfill_desc:1 "유독성 위해 폐기물이 햇빛 아래 커다란 더미를 이루어 썩어가며 가스를 내뿜고 있습니다."

 # Energy

 # Special
 d_betharian_deposit:0 "베타리안 지대"
 d_betharian_deposit_desc:1 "이 일대에서 수없이 많은 귀중한 베타리안 암석이 마치 별처럼 빛나고 있습니다."
 d_alien_pets_deposit:0 "고립된 계곡"
 d_alien_pets_deposit_desc:1 "사람의 손을 타지 않은 이 계곡은 주변의 산지에서 고립되어 있어, 이곳에 사는 동물은 포식자의 위협으로부터 안전합니다."
 d_dragon_monument:0 "$building_guardian_dragon_monument$"
 d_dragon_monument_desc:0 "$building_guardian_dragon_monument_desc$"
 d_stellarite_trophy:0 "$building_stellarite_trophy$"
 d_stellarite_trophy_desc:0 "$building_stellarite_trophy_desc$"
 d_buzzing_plains:0 "정전기 평원"
 d_buzzing_plains_desc:0 "바람이 많이 부는 이 평원은 정전기가 내는 소리로 가득합니다."
 d_mineral_striations:0 "광맥 무늬"
 d_mineral_striations_desc:0 "얕은 단층 사이로 풍부한 광맥이 드러나 있습니다."
 d_natural_farmland:0 "천연 경작지"
 d_natural_farmland_desc:0 "이 평원은 자연 그대로의 상태에서도 놀라울 정도로 규칙적인 형태로 나뉘어 있습니다. 바로 농사를 지어도 될 것 같은 모습입니다."

 # Earth
 d_scandinavian_reclamation_sector:0 "스칸디나비아 간척 구역"
 d_scandinavian_reclamation_sector_desc:0 "22세기 후반의 간척 사업으로, 그나마 끈질기게 남아 있던 방사선 지대까지 모두 사라졌습니다. 돌연변이 발생 수준 또한 '격리 실패' 사건 이후로 가장 낮은 수치를 보이고 있습니다."
 d_saharan_irrigation_project:0 "사하라 관개 프로젝트"
 d_saharan_irrigation_project_desc:0 "이즈키에르도 교수가 처음 제안한 그린 사하라 작전은 원색적인 비난을 받았으나, 그때 일을 기억하는 이들은 이제 거의 없습니다."
 d_mesopotamian_urban_corridor:0 "메소포타미아 도시 회랑"
 d_mesopotamian_urban_corridor_desc:0 "비옥한 초승달 지대를 따라 뻗어 있는 초거대 도시는 그 자체로 이 고대 문명의 발상지에 대한 기념비와도 같습니다."
 d_boswash_metropolitan_axis:0 "보스턴-워싱턴 대도시축"
 d_boswash_metropolitan_axis_desc:0 "보스워시 폭동으로 전 세대가 충격을 받아 대대적인 법제 개혁을 단행했습니다. 잊지 말자 보스워시!"
 d_mauritanian_security_zone:0 "모리타니 보안 구역"
 d_mauritanian_security_zone_desc:0 "텟추 대령이 이끄는 여단 잔존 병력이 그 유명한 마지막 항전을 펼쳤던 시설 근처에서는 아직도 가끔씩 불발탄이 나옵니다."
 d_great_albertan_crater:0 "대 앨버타 크레이터"
 d_great_albertan_crater_desc:0 "711494 사티스가 지구에 접근해 72년도 대혼란을 초래했을 당시, 다들 드디어 '큰 것'이 왔다고 생각했습니다. 다행히 사티스는 멸종을 초래할 만큼 큰 운석은 아니었지만, 안타깝게도 앨버타 지역은 거의 대부분 사라지고 말았습니다."
 d_pacific_algae_tracts:0 "태평양 조류 지대"
 d_pacific_algae_tracts_desc:0 "바다 밑으로 들어가기 전까지는 보이지 않는 이 조류 지대는, 마치 무한히 뻗어 있는 듯합니다."
 d_delhi_sprawl:0 "델리 광역권"
 d_delhi_sprawl_desc:0 "락슈미 코머스 타워는 22세기 대부분에 걸쳐 지구에서 가장 높은 건물이었습니다. 그 독특한 형태는 여전히 델리 스카이라인을 상징하는 모습으로 자리 잡고 있습니다."
 d_pearl_river_agglomerate:0 "주장강 복합 도시"
 d_pearl_river_agglomerate_desc:0 "지구에서 가장 먼저 메가시티로 공식 지정된 지역입니다. 이후 다른 여러 도시 지역에서도 황금 삼각주의 성공적인 공해 방지 정책을 벤치마킹해 저마다의 정책을 도입하게 되었습니다."
 d_great_pacific_garbage_patch:0 "£blocker£ 태평양 거대 쓰레기 지대"
 d_great_pacific_garbage_patch_desc:0 "지구 최대의 바다인 태평양의 상당 부분이 온갖 플라스틱 쓰레기의 소용돌이로 뒤덮여 있습니다."
 d_failing_infrastructure_earth:0 "$d_failing_infrastructure$"
 d_failing_infrastructure_earth_desc:0 "$d_failing_infrastructure_desc$"


 # Event
 d_migrating_forests:0 "이동하는 숲"
 d_migrating_forests_desc:1 "이 행성에 있는 움직이는 숲들은 빈번하게 새로운 지역으로 이동하며 도로나 전력망 등의 사회 기반 시설을 구축하는 것을 방해하곤 합니다."
 d_migrating_forest_reserve:0 "이동하는 숲 보호 구역"
 d_migrating_forest_reserve_desc:1 "이 행성의 토착종인 이동하는 숲을 위한 구역을 별도로 지정했습니다. 이동하는 숲은 이제 이곳에서 도시 지역에 피해를 주는 일 없이 평화롭게 움직일 수 있습니다."
 d_junk_wastes:0 "쓰레기 황무지"
 d_junk_wastes_desc:1 "눈이 닿는 곳마다 쓰레기로 덮여 있는 이곳에는, 군데군데 대형 폐기물이 땅을 뚫고 솟아 나와 있습니다."
 d_junk_canals:0 "쓰레기 운하"
 d_junk_canals_desc:1 "이 좁은 운하는 쓰레기 더미 사이를 휘감아 돌며 흐릅니다. 인근에 형성된 토양 중 일부는 의외로 비옥합니다."
 d_junk_hollows:0 "쓰레기 공동"
 d_junk_hollows_desc:1 "쓰레기로 이루어진 표면 아래에 있는 거대 공동으로서, 격리형 반응로를 건설하는 데 적합할 듯합니다."
 d_irradiated_valley:0 "방사선 계곡"
 d_irradiated_valley_desc:1 "이 홀로 떨어진 계곡은 태양 폭발로 인한 강력한 방사선에 노출되었습니다."
 d_valley_of_zanaam:0 "자남 계곡"
 d_valley_of_zanaam_desc:0 "이 계곡에는 이제는 사용되지 않는 외계 언어가 적혀 있는 수수께끼의 오벨리스크가 자리 잡고 있습니다. 이 기념물은 엄청난 힘을 발산하고 있으며, 주변에 있는 자들은 두통을 호소하게 됩니다."
 d_abandoned_primitive_homesteads:1 "버려진 주거지"
 d_abandoned_primitive_homesteads_desc:1 "한때 파충류 종족이 사회를 이루어 살아가던 주거지이지만, 지금은 버려진 상태입니다. 해당 종족은 아직 행성에 서식 중이지만, 지성을 완전히 상실했습니다."
 d_the_zone:0 "A 구역"
 d_the_zone_desc:0 "이 행성에는 기원을 알 수 없는 13제곱킬로미터의 대지가 존재하며, 이곳에는 기이하고 특이한 외계의 유물이 잔뜩 널브러져 있습니다. 당황스럽게도, 이곳을 찾은 방문객들은 깊은 만족감을 느낀다고 합니다."
 d_hyperfertile_valley:0 "비옥한 계곡"
 d_hyperfertile_valley_desc:1 "이 계곡의 토양은 매우 비옥해, 짙은 녹음으로 뒤덮여 있습니다."
 d_ancient_mining_site:0 "고대 채굴 현장"
 d_ancient_mining_site_desc:1 "오래전에 채굴 작업이 진행되었던 현장입니다. 오랜 시간이 흘렀는데도 장비는 상당 부분 작동이 가능합니다."
 d_toy_factory_complex:0 "장난감 공장 단지"
 d_toy_factory_complex_desc:0 "복잡한 기계가 형틀에 복합 폴리머를 끊임없이 부어 가며, 각종 형태를 지닌 알 수 없는 용도의 작은 물건들을 만들어 냅니다."
 d_mutant_landfill:0 "돌연변이 매립지"
 d_mutant_landfill_desc:0 "온갖 끔찍한 돌연변이의 사체가 이곳에서 썩고 있습니다. 사체의 불안정한 유기 물질은 한데 뒤섞여, 하나의 건축물 형태를 갖췄습니다."
 d_ancient_bombardment_craters:0 "고대 폭격 크레이터"
 d_ancient_bombardment_craters_desc:1 "이 행성은 오래전에 격렬한 궤도 폭격에 파괴되었습니다. 지표면 부분 부분에 아직도 폭격으로 인한 크레이터가 남아 있습니다."
 d_ancient_battlefield:0 "고대 전장"
 d_ancient_battlefield_desc:1 "이 행성에 한때 존재했던 문명은 성계 밖에서 온 외계 세력의 침공에 멸망하고 말았습니다. 당시의 전장에는 아직도 절박했던 마지막 항전이 만들어 낸 오랜 잔해가 곳곳에 남아 있습니다."
 d_irradiated_ruins:0 "방사선 폐허"
 d_irradiated_ruins_desc:1 "한때 이 행성에 존재했던 두 초강대국 사이의 대규모 핵전쟁이 남긴 잔해입니다."
 d_impact_crater:0 "충돌 크레이터"
 d_impact_crater_desc:1 "거대 운석이 충돌해 생긴 크레이터입니다. 운석에서 나온 광물을 아직도 현장에서 찾아볼 수 있습니다."
 d_odd_factory:0 "기묘한 공장"
 d_odd_factory_desc:0 "다른 문명이 이 행성에 남긴 정교히 만들어진 시설로, 고가치의 자원을 생산합니다."
 #d_odd_factory_wreckage_1: "Odd Factory Wreckage"
 #d_odd_factory_wreckage_1_desc: ""
 #d_odd_factory_wreckage_2: "$d_odd_factory_wreckage_1$"
 #d_odd_factory_wreckage_2_desc: "$d_odd_factory_wreckage_1_desc$"
 d_ancient_particle_accelerator:0 "고대 입자 가속기"
 d_ancient_particle_accelerator_desc:0 "독창적인 설계로 제작된 오래된 입자 가속기입니다. 입자 가속기에는 아직 작동하는 단말기가 있으며, 여기에 어떤 뛰어난 이론 물리학자가 정리한 것으로 보이는 방대한 양의 연구 자료가 들어있습니다."
 d_underground_vault:0 "지하 방공호"
 d_underground_vault_desc:0 "거대한 지하 방공호로서, 과거 이 행성에 살던 원주민의 대피소로 쓰였습니다. 이곳에 대피한 원주민들은 식량이 떨어지자 서로 해치기 시작했습니다."
 d_underground_vault_2:0 "$d_underground_vault$"
 d_underground_vault_2_desc:0 "거대한 지하 방공호로서, 과거 이 행성에 살던 원주민의 대피소로 쓰였습니다. 방공호 안에는 각종 기계와 채굴 장비가 잔뜩 보관되어 있습니다."
 d_cryonic_clones:0 "냉동 수면 클론 기념물"
 d_cryonic_clones_desc:0 "이 링 월드가 폐허였을 당시, 수백의 외계인 클론이 냉동 수면실에 봉인되어 있었습니다. 링 월드가 완벽하게 복원된 지금, 외계인 클론들은 이 기념물 안에 보존되었습니다."
 d_flooded_mounds:0 "침수된 둔덕"
 d_flooded_mounds_desc:0 "이 행성의 바다 밑에는 수많은 개미집 모양의 둔덕이 서로 연결되어 있습니다. 이 행성에 번성했던 고대 지성체 절지류 종족이 남긴 마지막 흔적입니다."
 d_processing_pens:0 "가공 재배장"
 d_processing_pens_desc:0 "이 행성의 토착 진균류는 유전적으로 온순하고... 맛있게 조작되었습니다. 이 거대한 가공 재배장은 진균류에게 영양을 공급한 다음 수확합니다."
 d_harvester_fields:0 "수확기 지대"
 d_harvester_fields_desc:0 "식용 식물이 빽빽하게 자라는 이 광활한 땅에서는 고대의 태양열 수확기가 작물 수확을 돕고 있습니다."
 d_wetware_computer:0 "두뇌 컴퓨터"
 d_wetware_computer_desc:0 "이 행성의 바다는 조류로 이루어진 미세 연결망으로 대부분이 덮여 있습니다. 조류 연결망은 일종의 원시 두뇌 컴퓨터처럼 보입니다."
 d_savage_wildlands:0 "야만의 황무지"
 d_savage_wildlands_desc:0 "이 지역에 서식하는 토착 생물은 단일한 유기체처럼 움직이는 듯합니다."
 d_worm_mine:0 "$building_worm_mine$"
 d_worm_mine_desc:0 "$building_worm_mine_desc$"
 d_worm_farm:0 "$building_worm_farm$"
 d_worm_farm_desc:0 "$building_worm_farm_desc$"
 d_bore_mining_zone:0 "시추 채굴 구역"
 d_bore_mining_zone_desc:1 "원격 조종 채굴 플랫폼이 줄줄이 늘어서 있습니다. 채굴 플랫폼은 고압으로 물을 분사해서 시추공을 통해 지하의 암반으로부터 고가치 광물을 퍼올립니다."
 d_reactor_belt:0 "반응로 지대"
 d_reactor_belt_desc:1 "일련의 반응로 시설이 안구 삽입물로도 전부 볼 수 없을 만큼 길게 뻗어 있습니다."
 d_underground_farm:0 "지하 농장 동굴"
 d_underground_farm_desc:0 "이 방대한 동굴망에는 다양한 균류 농장과 수렵 구역, 그리고 식용 동식물이 가득한 호수가 자리 잡고 있습니다."
 d_underground_mine:0 "지하 채굴 현장"
 d_underground_mine_desc:0 "이 지하 터널은 지표면에서는 구할 수 없는 갖가지 풍부한 광맥으로 이어집니다."
 d_underground_generator:0 "지하 발전 구역"
 d_underground_generator_desc:0 "지하의 강과 행성 융핵의 지열을 이용하면, 막대한 에너지를 생산할 수 있습니다."
 d_underground_contact_zone:0 "지하 조우 구역"
 d_underground_contact_zone_desc:0 "지하 거주 종족이 지상종과 만나 상호 간의 평화와 번영을 도모하는 곳입니다."
 d_underground_farm_blocked:0 "북적이는 농장 동굴"
 d_underground_farm_blocked_desc:0 "이 지하 구역은 현재 이곳에 거주하는 문명의 주민들이 전면적으로 활용하고 있습니다."
 d_underground_mine_blocked:0 "북적이는 채굴 현장"
 d_underground_mine_blocked_desc:0 "이 지하 구역은 현재 이곳에 거주하는 문명의 주민들이 전면적으로 활용하고 있습니다."
 d_underground_generator_blocked:0 "북적이는 발전 구역"
 d_underground_generator_blocked_desc:0 "이 지하 구역은 현재 이곳에 거주하는 문명의 주민들이 전면적으로 활용하고 있습니다."
 d_underground_farm_dead:2 "£blocker£ 유해로 가득한 동굴"
 d_underground_farm_dead_desc:0 "이 구역을 활용하려면, 이곳에 있는 수많은 지하종 주민의 유해를 처리해야 합니다."
 d_underground_mine_dead:2 "£blocker£ 유해로 가득한 채굴 현장"
 d_underground_mine_dead_desc:0 "이 구역을 활용하려면, 이곳에 있는 수많은 지하종 주민의 유해를 처리해야 합니다."
 d_underground_generator_dead:2 "£blocker£ 유해로 가득한 발전 구역"
 d_underground_generator_dead_desc:0 "이 구역을 활용하려면, 이곳에 있는 수많은 지하종 주민의 유해를 처리해야 합니다."
 d_portal_research_zone:0 "차원문 연구 구역"
 d_portal_research_zone_desc:0 "차원문의 수수께끼를 밝히는 데 필요한 연구원들을 수용하기 위해, 차원문 주변에 안전한 복합 시설을 건설했습니다."
 d_portal_research_zone_gestalt:0 "차원문 연구 구역"
 d_portal_research_zone_gestalt_desc:0 "차원문의 수수께끼를 밝히는 데 필요한 연구원들을 수용하기 위해, 차원문 주변에 안전한 복합 시설을 건설했습니다."
 d_ancient_one:0 "$ancient_one$"
 d_ancient_one_desc:0 "$ancient_one_desc$"
 d_fungoid_extermination:1 "£blocker£ 진균류 박멸의 잔해"
 d_fungoid_extermination_desc:0 "진균류를 박멸하고 나자, 이 유독성 점액질만이 남았습니다."
 d_ruined_arcology:1 "£blocker£ 폐허가 된 아콜로지"
 d_ruined_arcology_desc:0 "이 도시 행성을 뒤덮은 아콜로지가 전부 폐허가 되었습니다. 기초는 아직 온전하지만, 재건을 시작하려면 무너져 가는 구조물을 먼저 치워야 합니다."
