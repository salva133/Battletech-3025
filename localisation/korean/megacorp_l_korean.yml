 lootbox.intro:0 "$lootbox$을 열어보니 거기에는..."
 lootbox.and:0 "\n상자 안을 더 뒤져보니 거기에는..."
 lootbox_contents_empty:0 "§R꽝입니다.§!"
 lootbox_contents_a:0 "§E이 $lootbox$에는 오래전에 사라진 무역로가 표시된 고대 지도가 들어 있었습니다. 이 무역로에는 §Y[Root.Capital.GetStarName]§!의 우리 수도 성계도 포함되어 있습니다!§!"
 lootbox_contents_b:1 "§E이 $lootbox$에는 군인 정복 한 세트가 들어 있었습니다. 아쉽게도 [Root.GetName]의 일반적인 팔다리 개수보다는 팔다리가 훨씬 많은 종족을 위해 디자인된 옷입니다.\n\n하지만 소재는 재활용할 수도 있을 것 같습니다.§!"
 lootbox_contents_c:0 "§E이 $lootbox$에는 폭탄이 있었습니다!\n\n폭탄은 신속하게 해제되었습니다.§!"
 lootbox_contents_c.tooltip:0 "안심이군요."
 lootbox_contents_d:0 "§E이 $lootbox$에는 사랑과 만물의 순환에 관한 논문이 들어 있었습니다. 현대적 양식의 논문으로, [Root.GetAdj]어로 쓰여 있습니다.§!"
 lootbox_contents_e:1 "§E이 $lootbox$에는 출처를 알 수 없는 총기가 들어 있었습니다. 방아쇠로 보이는 부분은 제거돼 있습니다.§!"
 lootbox_contents_e.tooltip:0 "이상하군요."
 lootbox_contents_f:0 "§E이 $lootbox$에는 전투 식량 수송품이 들어 있었습니다. 포장에 기재된 표시는 닳아 없어졌지만, 내용물은 안전하며 [Root.GetAdj] 생체에 적합해 보입니다.§!"
 lootbox_contents_g:0 "§E이 $lootbox$에는 정확한 재생 방법을 알 수 없는 음악이 들어 있었습니다.\n\n$lootbox$은 얼마 안 가 닫히고 기억에서 잊혔습니다.§!"
 lootbox_contents_g.tooltip:0 "침묵."
 lootbox_contents_h:0 "§E이 $lootbox$에는 아름다운 푸른 구슬이 가득했습니다.§!"
 lootbox_contents_i:0 "§E이 $lootbox$에는 엄청난 양의 재물이 가득했습니다. 개봉 현장에 있던 어느 누구도 정확히 묘사할 방법이 없을 만큼 막대한 양이었죠. 애초에 그 존재를 인지하기도 힘들 정도였습니다.\n\n하지만 재무부의 대차 대조표에는 정확히 기재돼 있죠.§!"
 lootbox_contents_j:0 "§E이 $lootbox$에는 몇 가지 외계 장치가 들어 있었습니다. 장치는 작동되지 않으며 부서진 것 같습니다.§!"
 lootbox_contents_k:0 "§E이 $lootbox$은 비어 있었지만, 내벽에 긁히고 파인 자국이 있었습니다. 깊게 파인 곳에서 미량의 생체 물질을 발견할 수 있었습니다.§!"
 lootbox_contents_l:2 "§E이 $lootbox$에는 무형의 매체로 된 파장의 스펙트럼으로만 존재하는 무언가가 들어 있었습니다. 그것은 상자를 열자마자 더 높은 영역으로 달아났고, 남은 것은 심오한 발견과 몸을 움직일 수 없을 정도의 공포뿐입니다.§!"
 lootbox_contents_m:0 "§E이 $lootbox$은 내부의 중력 이상 현상으로 인해 굳게 닫혀 있어 열기가 어렵습니다.§!"
 lootbox_contents_n:1 "§E이 $lootbox$에는 아무것도 들어 있지 않았습니다. 하지만 빈 저장 공간이 있을 것이라고 예상한 곳엔 그 대신 매끄러운 합금으로 이루어진 블록이 있었고, $lootbox$의 내벽은 다른 내벽과 이음매 없이 이어져 있었습니다.§!"
 lootbox_contents_galatron:0 "§E§!갤러트론§E...!§!"

 cara_home_galatron.title:1 "갤러트론"
 cara_home_galatron.desc:0 "§E갤러트론§!을 손에 넣었습니다!"
 cara.320.a:0 "이게 뭡니까?"
 cara.320.a.reply:1 "이것은 §E갤러트론§!입니다. 대상단의 주춧돌이자, 저희 선조들이 충성을 맹세하고 $NAME_Caravaneer_Home$의 설립의 토대로 삼았던 토템이죠.\n\n예로부터 초기 $NAME_Caravaneer_Home$의 성공은 §E갤러트론§!의 엄청난 힘 덕분이었다는 게 정설이었습니다. 그 힘의 정체가 무엇인지는 지금에 와서는 알 수 없지만요."
 cara.320.b:0 "무슨 역할을 하나요?"
 cara.320.b.reply:1 "§E갤러트론§!이니까, §E갤러트론§! 역할을 하겠죠!\n\n아마 그럴 겁니다."
 cara.320.c:0 "얼마나 가치 있는 겁니까? 팔 수는 있나요?"
 cara.320.c.reply:1 "가치야 측정이 불가능할 정도죠. 은하에 있는 모두가 그 빛을 보고 기뻐하겠지만, 아무도 §E갤러트론§!을 사지는 않을 겁니다.\n\n하지만 조심하세요. 전통에 따르면, 자격이 없는 자에게서 전쟁을 통해 갤러트론을 빼앗는 건 허용되니 말이죠."
 cara.320.d:0 "감사한 일이겠죠...? 그럼 이만..."

 cara.910.name:1 "$cara.920.name$"
 cara.910.desc:1 "텅글 무역 기지를 본거지로 하는 악덕 상단을 무찔렀습니다. 이제 $NAME_Caravaneer_Home$은 멸망했습니다!"
 cara.920.name:1 "§H$caravaneers$§!: 텅글 파괴"
 cara.920.desc:1 "대상단의 무역 기지가 [From.From.GetName]에 의해 파괴되었습니다. 이 살육에서 살아남은 자가 있는지는 확인되지 않았습니다."
 cara.930.name:1 "$NAME_Caravaneer_Home$"
 cara.930.desc:1 "여보세요? 저기요? 들립니까?\n\n잘됐군요. 모든 대상단의 본거지인 텅글 무역 기지가 최근 무자비하게 공격받았다는 소식은 들으셨겠죠. 물품과 서비스의 자유로운 이동을 싫어하는 자들이 꼭 있다니까요! 저희를 공격한 세력은 저희가 죽었다고 생각하지만, 보시다시피 대상단 평의회는 살아남았습니다.\n\n저희는 §Y[cara_home_new_location.GetName]§! 성계에서 새롭게 사업을 시작하려 합니다. 그렇게 되면 엄밀히 말해 해당 성계가 더 이상 당신의 것이 아니게 되겠지만, 그만한 보상을 드리겠습니다."
 cara.930.a:0 "상인 친구 여러분에게 성계를 드리겠습니다."
 cara.930.a.tooltip:0 "$NAME_Caravaneer_Home$이 §Y[cara_home_new_location.GetName]§! 성계를 소유합니다."
 cara.930.b:0 "그 성계는 전략적으로 중요하기 때문에 내줄 수 없습니다."
 cara.930.c:0 "당신들이 살아남은 것 자체가 짜증 나는군요. 물러가세요."
 cara.940.name:0 "§H$caravaneers$§! 재설립"
 cara.940.desc:0 "[caravaneer_home_country.GetName](이)가 이전에 [From.GetAdj]의 영역이었던 [cara_home_new_location.GetName] 성계에 다시 무역 기지를 세웠습니다."
 cara.940.b.reply:0 "아쉽군요. 하지만 모두가 승자가 될 수는 없는 법이죠! 특히 당신은 승자가 되지 않기로 했고요.\n\n그럼 이만."

 # Galatron
 cara.950.name:0 "§E갤러트론§! 확보"
 cara.950.desc:0 "[From.From.GetName](이)가 패배를 인정했고, 우리가 자격이 없는 자의 손아귀에서 영광스러운 갤러트론을 가져왔습니다!"
 cara.950.a:0 "갤러트론의 온화한 빛이 영원히 빛나기를."
 cara.951.name:0 "§E갤러트론§! 손실"
 cara.951.desc:0 "여러 공무원이 인계 중에 발작을 일으킨 것 빼고, 갤러트론은 [From.GetAdj] 세력에게 별일 없이 넘어갔습니다."
 cara.951.a:0 "소리 없는 고통의 외침."

 # Fleet 1
 cara_fleet1_contact.title:0 "벤그렐리안 트리움"
 fleet1contact_opening:0 "대상단 연합 인증 대상단 무역상, 벤그렐리안 트리움에서 인사드립니다."
 fleet1contact1:0 "$fleet1contact_opening$ 저희는 은하 곳곳에서 건너온(그리고 저희 함내 공장에서 재생산한) 독점 제품을 합리적인 가격에 제공해드립니다.\n\n$fleet1contact_explanation$"
 fleet1contact2:0 "$fleet1contact_opening$ 저희는 외계종에게 재택근무로 추가 수입을 얻는 법을 가르치고 있지만, 당신은 이미 알아서 잘하고 계신 것 같군요.\n\n$fleet1contact_explanation$"
 fleet1contact3:0 "$fleet1contact_opening$ 저희 사업은 저희를 위한 것이지만, 저희끼리만 운영하지는 않습니다. 꿈은 협력을 통해 이루는 것이니까요!\n\n$fleet1contact_explanation$"
 fleet1contact_explanation:0 "당신의 영역을 지날 때마다 독점 상품을 보여드리겠습니다. 당연히 사고 싶으시겠지만, 곧바로 거래를 수락하지 않으셔도 됩니다! 저희가 당신의 영역을 떠나기 전에 다시 연락하길 원하신다면, 그렇게 하겠습니다. 하지만 주의하세요. 저희에게 연락하시면 $NAME_Caravaneer_Home$ 쪽으로 연결됩니다."
 fleet1contact1notinborder:0 "$fleet1contact_opening$ 저희는 은하 곳곳에서 건너온(그리고 저희 함내 공장에서 재생산한) 독점 제품을 합리적인 가격에 제공해드립니다.\n\n$fleet1contact_explanation_notinborder$"
 fleet1contact2notinborder:0 "$fleet1contact_opening$ 저희는 외계종에게 재택근무로 추가 수입을 얻는 법을 가르치고 있지만, 당신은 이미 알아서 잘하고 계신 것 같군요.\n\n$fleet1contact_explanation_notinborder$"
 fleet1contact3notinborder:0 "$fleet1contact_opening$ 저희 사업은 저희를 위한 것이지만, 저희끼리만 운영하지는 않습니다. 꿈은 협력을 통해 이루는 것이니까요!\n\n$fleet1contact_explanation_notinborder$"
 fleet1contact_explanation_notinborder:0 "저희는 여러분 영역에 들어올 때마다 독점 상품을 제공합니다. 아쉽게도 저희의 모든 함선이 현재 당신의 영역 바깥에 있지만, 앞으로 당신과 거래할 수 있기를 기대하겠습니다! 언제든 연락 주세요. 다만 저희에게 연락하시면 $NAME_Caravaneer_Home$ 쪽으로 연결됩니다."
 cara_fleet1_contacted:0 "안녕하십니까, 대상단 여러분."
 cara_fleet1_exit:0 "관심 없습니다. 그냥 가세요."

 cara_fleet1_main.title:0 "$cara_fleet1_contact.title$"
 fleet1hewwo01:0 "아주 조금이지만 민간에서 구매 가능한 블로르그 분비샘 추출물이 있습니다. 온갖 종류의 반투과성 막을 만들 때 아주 좋죠!"
 fleet1hewwo02:0 "가끔 앞길이 막막하기도 하지만, 그때마다 부귀영화와 행복이 멀지 않았다는 사실을 떠올린답니다!\n\n친구들에게도 알려 주세요!"
 fleet1hewwo03:0 "바네스 영양 슬러리는 인격체가 아닙니다.\n\n재료는 비밀이며, 건강에 아주 좋습니다."
 fleet1hewwo04:0 "§R'미량의 벤그렐리안 오물이 함유될 수 있음'§! 스티커는 해당 제품이 벤그렐리안 오물도 취급하는 시설에서 생산되었다는 뜻이지, 제품 자체가 벤그렐리안 오물이라는 뜻은 아니라는 점을 알려드립니다."
 fleet1hewwo05:0 "저희는 늘 소매 대리점을 모집하고 있습니다. 트리움의 일원이 될 생각은 없으신가요?"
 fleet1hewwo06:0 "벤그렐리안 품질 인증은 믿을 수 있습니다."
 fleet1hewwo07:0 "환불을 해주는 것은 자기 제품에 자신감이 부족하다는 뜻입니다. 저희는 저희 제품에 확신이 있습니다."
 fleet1hewwo08:0 "저희는 외계종에게 재택근무로 추가 수입을 얻는 법을 가르치고 있습니다."
 fleet1hewwo09:0 "중요한 건 제품 자체가 아닙니다. 제품을 구매해서 어떤 이익이 있는지가 중요하죠."
 fleet1hewwo10:0 "혹시 추가 에너지 크레딧을 필요로 하는 지성체를 알고 계신가요?"
 fleet1hewwo11:0 "저희 제품은 가만히 놔둬도 잘 팔리지만, 저희는 시간을 들여 영업을 한답니다. 당신에게 말이죠."
 fleet1hewwo12:0 "뭐라도 사 주세요. 뭐든 좋습니다. 그냥... 사 주세요."
 fleet1hewwo13:0 "벤그렐리안 트리움의 모든 구성원은 누구의 지배도 받지 않습니다. 그래서 가끔... 행정적인 문제가 생기기도 하죠."
 fleet1hewwo14:0 "벤그렐리안 트리움은 상업을 목적으로 만들어졌습니다. 벤그렐리안 안에는 장사꾼의 혈액 유사체가 흐르죠. 따라서 상업에 종사하지 않는 것은...\n\n잘못된 일입니다.\n\n그래서..."
 fleet1hewwo15:0 "아주 오래된 벤그렐리안 역사 영수증에도 오를란 항성 상인들에 관한 이야기가 나와 있습니다. 그들은 저희에게 주방용품을 판매하려고 저희를 지성체로 발달시켰죠."
 fleet1hewwo16:0 "벤그렐리안 트리움이 남길 유산은 오를란 항성 상단의 유산이기도 합니다. 그들은 이제 없지만, 그래도 판매 할당량은 반드시 채워야 합니다!"

