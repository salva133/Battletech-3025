 fleet3deal6cost3:0 "£consumer_goods£ §R800§! §Y$consumer_goods$§!"
 fleet3deal7cost1:0 "자, 가격 얘기를 해보죠. 그 어딘가의... 사법 당국과 불미스러운 일이 있어서 말입니다. 중요한 일은 아닙니다. 사소한 일이죠. 다만 저희 측 증인이 필요합니다. 저희 주장을 뒷받침할, 명망 있는 증인 말입니다! 강대하고 현명하신 여러분께서 증인이 되어주실 수 있으실까요? 신용으로 먹고사는 이 불쌍하고 무고한 장사치를 도와주십시오. 저희의 잘못이라고는 아주 잠깐의 실수로 어떤 성가신 §H크슥§! 법령을 위반한 것뿐입니다!"
