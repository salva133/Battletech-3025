 unity_reduction_diplomatic_18_desc:0 "주민들이 매우 소중히 여기던 전설이 거짓이라는 게 폭로되어, 이들의 문화적 정체성이 훼손되었습니다."
 unity_reduction_akx_9541:0 "기다리는 행성의 정화"
 unity_reduction_akx_9541_desc:0 "시민들은 지도자에 대한 신뢰를 잃었고, 자신에게도 이 같은 운명이 닥칠 수 있다는 공포에 빠졌습니다."
 unity_reduction_observation_47:0 "인질 처형"
 unity_reduction_observation_47_desc:0 "현지 국가가 우리 제국의 과학자를 공개 처형하자, 시민들이 우려하고 있습니다."
 unity_reduction_crisis_2204:0 "합성체 폭격"
