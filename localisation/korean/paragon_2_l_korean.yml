 building_paragon_memory_vaults:0 "지식의 보고"
 building_paragon_memory_vaults_machine:0 "$building_paragon_memory_vaults$"
 building_paragon_memory_vaults_hive:0 "$building_paragon_memory_vaults$"
 building_paragon_memory_vaults_desc:1 "우리 사회는 예로부터 영웅과 위인들의 이야기를 보존해 왔습니다. 이들의 지식과 경험을 디지털화해 지식의 보고에 모아 두었습니다. 이 건물이 파괴되면 그 안에 저장된 자료 또한 소실됩니다."
 building_paragon_memory_vaults_machine_desc:1 "우리 제국의 유닛들이 겪은 감각과 데이터 포인트를 전부 이 보관소에 저장해 두었습니다. 이 놀라운 데이터베이스는 새로 만든 자율 유닛을 빠르게 학습시키는 데 사용됩니다. 이 건물이 파괴되면 그 안에 저장된 자료 또한 소실됩니다."
 building_paragon_memory_vaults_hive_desc:1 "모든 자율 드론의 기억과 감각 인상은 지식의 보고에 저장되어, 새로운 드론에게 각인될 날을 기다리게 됩니다. 이 건물이 파괴되면 그 안에 저장된 자료 또한 소실됩니다."
 building_corporate_clinics:0 "기업 진료소"
