 enclave.raid.question:0 "하! 우리더러 당신네 경쟁국을 약탈하라 이 말이오?\n\n뭐, 머나먼 별로 원정을 떠날 때가 되긴 했지... 어쨌든 인사치레는 건너뛰고 사업 얘기부터 해 봅시다. 대금은 선불. 초기 비용도 그쪽이 대는 걸로. 전리품 나눌 때는 50 대 50으로.\n\n자, 그럼 누굴 습격하면 되는 거요?"
 enclave.raid.answer:0 "훌륭하군! 자, 여기 서명하시오. 그러면 곧 우리 쪽 조건을 이행하지."
