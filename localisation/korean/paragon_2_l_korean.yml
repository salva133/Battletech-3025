 civic_memory_vault_corporate:1 "지식 멘토링"
 civic_memory_vault_corporate_desc:1 "위대한 자들의 지식, 원칙, 경험을 디지털화해 지식의 보고에 보관합니다. 국민들은 이 지혜와 경험의 창고를 통해 과거의 위인들로부터 교훈을 배울 수 있습니다. 물론 이용료는 지불해야 합니다."

 civic_tooltip_memory_vault_machine_effects:0 "§Y지도자§! 시작 레벨 §G+1§!\n고유한 £building£ §Y$building_paragon_memory_vaults$§! 건설 가능\n§Y8레벨§!을 달성한 §Y지도자§! 수에 따라 £building£ §Y$building_paragon_memory_vaults$§!가 $r_unity$을 생산하고 §Y$MOD_LEADER_SPECIES_EXP_GAIN$§!량을 증가시킵니다."
 civic_memory_vault_machine:1 "경험 보관고"
 civic_memory_vault_machine_desc:0 "이 기계 지능은 분석, 학습 및 자기 개발을 목적으로 각종 데이터 및 경험을 디지털화하고 보관하기 위해 개발되었습니다."

 civic_tooltip_memory_vault_hive_effects:2 "§Y지도자§! 시작 레벨 §G+1§!\n고유한 £building£ §Y$building_paragon_memory_vaults$§! 건설 가능\n§Y8레벨§!을 달성한 §Y지도자§! 수에 따라 £building£ §Y$building_paragon_memory_vaults$§!가 $r_unity$을 생산하고 §Y$MOD_LEADER_SPECIES_EXP_GAIN$§!량을 증가시킵니다."
 civic_memory_vault_hive:1 "신경 보관고"
 civic_memory_vault_hive_desc:0 "이 군체는 은하계에 거주하는 자율 드론들의 삶을 돌아보고 그로부터 교훈을 얻는 데 매진합니다. 뇌 조직을 보관 및 용해시켜 기억을 추출하며, 그 과정을 통해 얻는 부분적인 기억을 새로운 드론에 주입시킬 수 있습니다."

 civic_tooltip_crusader_spirit_effects:1 "§Y제독§!이 §Y$leader_trait_par_zealot$§! 특성을 지닌 채 시작\n§Y장군§!이 §Y$leader_trait_crusader$§! 특성을 지닌 채 시작\n§Y해방 전쟁§! 정책만 사용 가능"
 civic_crusader_spirit:0 "십자군 정신"
 civic_crusader_spirit_desc:0 "인도자가 없으면 쉬이 부패에 굴복하고 타락에 빠지는 나약한 정신이 생겨납니다. 이 사회는 공격적인 개종을 통해 대중에게 '계몽'을 선사하는 역할을 자임했습니다."

 civic_tooltip_crusader_spirit_corporate_effects:2 "§Y제독§!이 §Y$leader_trait_corsair$§! 특성을 지닌 채 시작\n다른 모든 제국에 '§Y$casus_belli_cb_pirate_raid$§!' 전쟁 명분 사용 가능"
 civic_crusader_spirit_corporate:0 "나포 면허장"
 civic_crusader_spirit_corporate_desc:0 "이 거대 기업은 우주 해적과 싸우고 국경을 수호하기 위해 악명 높은 해적들을 군사 고문과 함대 제독으로 활용합니다."
 casus_belli_cb_pirate_raid:0 "해적 습격"
 gov_pirate_haven:0 "해적 소굴"
 gov_pirate_haven_desc:0 "$gov_criminal_syndicate_desc$"
 war_goal_wg_plunder_raid:0 "$war_goal_wg_plunder$"
 war_goal_wg_plunder_raid_desc:0 "적을 습격하고 약탈하기 위한 전쟁입니다. 이 전쟁 목표를 사용하면 대상으로부터 $r_energy$과 $r_minerals$을 약탈합니다."

 civic_task_delegation_corporate:1 "정밀한 톱니바퀴"
 civic_task_delegation_corporate_desc:1 "이 거대 기업은 고도로 최적화되고 견고한 위임 체계를 운영합니다. 그 덕분에 주어진 업무를 언제나 가장 적합한 인원이 수행하도록 조치할 수 있습니다."

 civic_private_healthcare_corporate:1 "제약 국가"
 civic_private_healthcare_corporate_desc:1 "건강한 제국이 강한 제국입니다. 이 거대 기업은 임상 단계의 약물, 고도로 민영화된 의료 기관, 공격적인 마케팅을 통해 부강한 경제를 유지합니다."
 civic_tooltip_civic_private_healthcare_corporate_effects:2 "£job_healthcare£ §Y$job_healthcare_plural$§!로 인한 $r_amenities$: §G+2§!\n£job_healthcare£ §Y$job_healthcare_plural$§!로 인한 $r_trade_value$: §G+4§!\n£building£ §Y$building_corporate_clinics$§! $BRANCH_OFFICE_BUILDING$ 건설 가능"

 civic_machine_upkeep_twister:1 "주권 회로"
 civic_machine_upkeep_twister_desc:1 "이 기계 지능은 자동 의사 결정 소프트웨어를 생산한 유닛은 자동 의사 결정 소프트웨어를 장착하고 있습니다. 기존 모델보다 효율성과 성능이 뛰어나지만, 더 많은 전력을 투입해야 합니다."
 civic_tooltip_machine_upkeep_twister_effects:2 "기본 지도자 유지비를 §Y1§! $r_unity$에서 §Y2§! $r_energy$으로 변경"


 civic_hive_upkeep_twister:0 "자율 드론"
 civic_hive_upkeep_twister_desc:1 "이 군체에서 육성한 드론은 높은 자율성을 지니고 있습니다. 의사 결정과 상황 판단 능력이 향상되었지만, 기초 대사량이 매우 높아 소화 가능 물질을 더욱 많이 섭취해야 합니다."
 civic_tooltip_hive_upkeep_twister_effects:1 "기본 지도자 유지비를 §Y1§! $r_unity$에서 §Y2§! $r_minerals$ 또는 $r_food$으로 변경"

 civic_heroic_tales:0 "영웅적인 과거"
 civic_heroic_tales_desc:1 "이 문명의 청년들은 과거의 전설에 등장하는 영웅들에게 영감을 받아 놀라운 성과를 달성해 냅니다. 사회의 귀감이 되어야 할 정부 공무원들은 이러한 영웅들의 이상을 체화해야 합니다."
 civic_heroic_tales_effects:0 "$tr_aptitude_finish_desc$"

 civic_dystopian_society:1 "억압적 전제정"
 civic_dystopian_society_desc:1 "엘리트 중의 엘리트만이 최고 중의 최고를 누릴 자격이 있습니다. 그 밖의 모든 구성원이 할 일은 지배 계급과 이들의 하수인들을 부양하는 것뿐입니다."
 civic_tooltip_dystopian_society_effects:1 "§Y$living_standard_dystopian_society$§! 생활 수준을 강제로 적용해, §Y비통치자§! 직업의 $r_consumer_goods$ 유지비 감소\n§Y통치자§! 직업 및 £job_enforcer£ $job_enforcer_plural$만 $r_amenities$ 유지비 발생\n대부분의 £pop£ 팝이 §Y1§! £crime£ §Y$PLANET_CRIME_TITLE$ 추가 생성§!\n§Y통치자§! 직업만 $r_amenities$ 생산 가능\n£building£ §Y$building_holo_theatres$§! 금지"
 district_hab_cultural_dystopian_desc:0 "이 지구는 업무에 고생하는 집행관들을 대상으로 휴식과 여흥을 제공합니다."

