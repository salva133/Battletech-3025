 civic_memory_vault:0 "지식의 보고"
 civic_memory_vault_desc:1 "위대한 자들의 지식, 원칙, 경험을 디지털화해 지식의 보고에 보관합니다. 국민들은 이 지혜와 경험의 창고를 통해 과거의 위인들로부터 교훈을 배울 수 있습니다."

