 d_volcanic_active_planet:0 "화산 활동"
 d_volcanic_active_planet_desc:1 "활화산이 지하에 매장된 광물을 녹이고 있는 덕분에 자원을 훨씬 수월하게 채취할 수 있습니다."
 d_hostile_fauna:0 "공격적인 야생동물"
 d_hostile_fauna_desc:1 "공격적인 야생동물이 사냥감을 찾아 대지를 배회하고 있습니다. 이러한 위협을 줄이려면 정착지의 보호 수단을 강화해야 합니다."
 d_hostile_flora:0 "공격적인 식물"
 d_hostile_flora_desc:0 "공격적인 식물이 이곳의 대지를 뒤덮었으며, 먹잇감을 사냥하고 있습니다. 이러한 식물이 지나치게 자라지 않도록 보안 인력을 파견했습니다."
 d_space_ship_graveyard:0 "난파선"
 d_space_ship_graveyard_desc:0 "이 행성에는 낡은 함선이 곳곳에 널려 있어 채굴 작업이 어렵지만, 이러한 함선에서 합금을 손쉽게 채취할 수 있습니다."
 d_fallen_orbital_shipyard:0 "추락한 조선소"
 d_fallen_orbital_shipyard_desc:0 "행성에 추락한 낡은 궤도 조선소입니다. 채취 및 연구할 수 있는 다량의 고가치 자원이 들어 있습니다."
 d_pulsar_scarred:0 "상처 입은 땅"
 d_pulsar_scarred_desc:0 "온갖 상처를 입은 땅과 불타 버린 황무지로, 끝없이 내리쬐는 펄서 플레어로부터 동력을 얻는 것을 제외하고는 활용할 방도가 없습니다."
 d_ancient_facilities:0 "고대 시설"
 d_ancient_facilities_desc:0 "이 고대 시설은 펄서와 보호막 기술, 그리고 극도로 위험한 항성으로부터 에너지를 추출하는 기술에 관한 연구 데이터를 담고 있습니다. "
 molten_mineral_rivers:0 "융해 광물의 강"
 molten_mineral_rivers_desc:0 "이 행성은 잦은 화산 폭발에 시달리고 있으며, 내부 지각에는 다량의 용암이 흐르고 있습니다. 이 용암은 해당 행성에서 운영하고 있는 광물 처리 시설에 큰 도움이 됩니다."
 hostile_planet:0 "적대적 행성"
 hostile_planet_desc:0 "이 행성의 동식물은 서로 먹고 먹히는 약육강식의 방식으로 진화했습니다. 현지 생물은 하나같이 영양가가 풍부하면서, 정작 이 생물들도 다른 생물을 적극적으로 사냥해 섭취함으로써 살아갑니다."
 ship_junkyard:0 "함선 처리장"
 ship_junkyard_desc:0 "이 행성에는 낡고 버려진 함선이 가득하며, 추락한 궤도 조선소도 있습니다. 귀금속과 옛 장비를 수거하는 데 이만한 장소가 없습니다."
 pulsar_frying_pan:0 "펄서 플레어"
 pulsar_frying_pan_desc:0 "이 행성의 절반은 근처에 있는 펄서에 피해를 받고 있습니다. 이로 인해 지표면은 거주가 불가능한 황무지가 되었지만, 그 덕분에 우리 측 연구 시설에서 에너지 관련 기술을 아주 빠르게 개발할 수 있습니다."

