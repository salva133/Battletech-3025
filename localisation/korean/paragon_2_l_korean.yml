 leader_trait_demolisher_2_desc:0 "이 제독은 적의 취약한 곳을 맹렬히 타격하는 것으로 알려져 있습니다. 완벽한 효율성과 날카로운 결단력을 자랑하는 제독이 대규모 함대를 이끌고 전장에 나타나는 날이 오면, 적들은 두려움에 떨어야 마땅할 것입니다. 들리는 말에 따르면, 이 지도자의 함대가 몇 차례 집중 포격을 퍼붓기만 해도 대부분의 방어선은 무너져 버린다고 합니다."
 leader_trait_engineer_3:0 "무너지지 않는 지휘관"
 leader_trait_engineer_3_desc:0 "우주전은 특히 위험하며, 한 번의 실수로 뼈아픈 대가를 치를 수도 있습니다. 이 지도자는 엄격한 정비 절차를 시행하고 전문가를 추가로 모집해 함대를 양호한 상태로 유지하는 등, 특별한 조치를 취해 그러한 불상사에 대비합니다."
