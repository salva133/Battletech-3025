 akx.9100.name:0 "순환의 신전: 돌에 새겨진 흔적"
 akx.9100.desc:0 "고고학자들이 수백 년 동안 [Root.GetName]의 외진 고원에 묻혀 있다가 최근 지진에 의해 노출된 잊힌 신전을 발견했습니다. 연대 측정 결과로 미루어 보아, 이 신전은 화산암을 손수 깎아 만든 산업 시대 이전의 유물로 보입니다. 하지만 벽과 방사형 제단에 반복해서 등장하며 자신의 꼬리를 물고 있는 뫼비우스 형태의 뱀은 우리 제국의 초기 역사에서 등장한 바가 없으며 비문에는 미지의 문자가 사용되었습니다. 흥분에 찬 어떤 고고학자는 이 유물이 알려지지 않은 선구자 종족이 남긴 것이라고 의견을 제시했습니다.\n\n아마 무의미한 우연의 일치겠지만, 지진은 [horizonsignal_system.GetName]의 블랙홀이 마지막 메시지를 전송한 시간에 발생한 것처럼 보입니다."
