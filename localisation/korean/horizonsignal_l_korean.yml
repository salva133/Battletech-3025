 akx.9013.name:0 "지평 신호: - 메시지 종료 -"
 akx.9013.desc:0 "[horizonsignal_secondleader.GetName] 담당관은 확연히 안도감을 느끼며 명령에 따랐습니다. 이후 심리 검사를 진행한 결과, 담당관은 벗어날 수 없는 미궁, 현기증을 느낄 정도로 굶주린 성간 우주, 그리고 어둠 속에서 자신의 이름이 불리는 등 반복되는 악몽에 시달리고 있다고 합니다. 모성에서 1년이 지나기 전에 메시지는 중단되었습니다."
 akx.9013.a:0 "기회를 놓쳤군요."
 akx.9013.b:0 "아슬아슬하게 탈출했습니다."
 
 akx.9020.name:0 "지평 신호: §H셋 다섯 셋§!"
 akx.9020.desc:0 "[horizonsignal_system.GetName]에서 지평 신호가 다시 활성화되었는데, 이번에는 한술 더 뜨고 있습니다. 교신에는 또다시 출구 지점의 좌표가 포함되어 있고, [horizonsignal_firstleader.GetName] 담당관과 [horizonsignal_secondleader.GetName] 담당관의 개인 통신 키로 서명되어 있었습니다. 하지만 이번에는 고대 프로그래밍 언어로 쓰인 텍스트 생성 프로그램이 연애시로 보이는 글을 만들어내고 있습니다. 그것도 [horizonsignal_thirdleader.GetName]에게 보내는 연애시입니다.\n\n솔직히 그닥 뛰어난 연애시는 아닙니다만, 과학자들은 절차적으로 연애시를 쓰기란 상당히 어려우며 블랙홀이 사랑의 시를 보내는 것 자체가 비정상적이라는 사실에는 동의했습니다."
 akx.9020.a:0 "음, 이번엔 정중하게 부탁했군요. [horizonsignal_thirdleader.GetName] 담당관을 보내세요."
 akx.9020.a.tooltip:0 "§H[horizonsignal_thirdleader.GetName]§! 담당관이 §Y30일§! 안에 출구 지점에 도착합니다."
 akx.9020.b:0 "드라이브가 터지도록 설정하고 [horizonsignal_thirdleader.GetName] 담당관을 보내세요."
 akx.9020.c:0 "사악하고 말도 안 되는 데다 사악하군요. 무시하세요."
 
 akx.9021.name:0 "지평 신호: 종말의 출발지"
 akx.9021.desc:0 ""이걸로 전 마지막일 겁니다." [horizonsignal_thirdleader.GetName] 담당관은 출발 전 브리핑에서 입을 열었습니다. "제가 돌아오지 않을 거라는 건 압니다. 하지만 이런 일이 일어날 줄 언제나 알고 있었어요. 블랙홀 안에 뭐가 있는지 몰라도 우릴 아주 오랫동안 기다리고 있었습니다. 아니, 저를 기다리고 있었습니다. 심지어 제가 태어나기 전부터 말입니다."\n\n다시 한 명의 파일럿만 탑승한 함선이 출구 지점으로 접근했고, 우주가 또다시 열병처럼 끓어올랐습니다. 그리고 우리 감지 배열망에는 다시 한번 흥미로운 데이터가 잡혔습니다. 다만 이번에 [horizonsignal_thirdleader.GetName] 담당관은 침묵을 지켰으며, 원격 측정기 역시 간헐적으로 작동하다가 조용해졌습니다. 그 뒤 함선이 출구에 도달했습니다. 함선 주변의 상태가 정상으로 돌아오고 있습니다. 아무 일도 일어나지 않았습니다.\n\n아무 일도? 감시 팀이 격분해 중얼거렸습니다. 함선이 다릅니다... 아니, 실제로 다른 함선입니다. 이건 몇 년 전에 사라진 [horizonsignal_firstleader.GetName] 담당관의 함선으로, 지금은 출구 지점에서 표류해 나오고 있습니다. 구조 팀의 보고에 따르면, 함선은 깔끔하게 비어 있고 승무원과 폭력의 흔적이 없었지만 [horizonsignal_firstleader.GetName] 담당관의 이름으로 쓰인 §H'미래는 과거가 된다'§!라는 일지 항목이 있다고 합니다. 긴장하며 일지를 검토한 과학자 중 누군가 말했습니다. "불가능해요." 그리고 다른 누군가는 "그렇다면 좋겠군요."라고 전했습니다.\n\n'버려진 아이'라는 이름을 새로 얻은 함선은 다시 운행을 재개했습니다. 신호는 죽은 것인지 잠에 빠진 것인지, 다시는 아무 말도 하지 않았습니다."
 akx.9021.a:0 "하지만 이게 끝이 아닐 수 있죠."
 
