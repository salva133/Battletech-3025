 akx.10010.name:0 "태양의 심장"
 akx.10010.desc:0 "프로젝트가 완료되었습니다. 가속기가 가동 중입니다. 십여 개 도시의 전력망이 정렬체의 심부에 있는 유사 특이점을 일깨우기 위해 전환되었습니다. 바람에 흔들리는 옷처럼 공간이 떨렸습니다. 가슴이 멎는 듯한 순간에 [Root.GetStarName](은)는 어두워지더니 다시 밝아졌습니다. 심부에 그림자가 감겼습니다. 웜이 여기에 왔습니다. 웜은 마치 종이접기처럼 펼쳐졌습니다.\n\n성계 전역에 믿기 어려운 절망적인 상황이 벌어졌습니다. 웜의 등장으로 이해 불가한 데이터가 쏟아지면서 감지기가 차단된 것입니다. 모성계에 있는 우리 시민들은 자신에게, 그리고 우리에게 관심이 쏟아지는 것을 느끼며 비명을 지르고 몸을 웅크렸습니다. 웜은 무언의 질문을 던졌습니다. 아니, 그것보다 웜이 우리를 만날 때마다 던졌던 질문이라는 걸 비로소 깨닫게 되었다는 말이 정확하겠군요."
 akx.10010.a:0 "네. 무엇을 요구하든 우리는 동의합니다."
 akx.10010.b:0 "거절합니다. 우리는 배우기 위해 웜을 불러냈고, 필요하다면 쓰러뜨릴 겁니다."

 akx.10020.name:0 "미래"
 akx.10020.desc:0 "웜은 우리를 사랑합니다. 언제나 우릴 사랑할 것이고 사랑해 왔습니다. 웜은 우리 모성계의 뜨거운 심부를 감싸고 있으며, 유전 정보의 모든 극미한 고리를 감싸고 있습니다. 또한 웜은 우리 모성의 지각에서 무시무시한 일련의 대재앙을 일으키지만, 우리 항성이 차가워질 때면 재앙은 우리에게 온기를 줄 것입니다. 우리는 훨씬 많은 것을 이해합니다. 우리는 언제나 웜의 사랑에 단단히 속박된 채 정해진 미래로 나아갈 것입니다."
 akx.10020.a:0 "과거는 현재가 되고 미래는 과거가 된다"

 akx.10021.name:0 "부서진 순환"
 akx.10021.desc:0 "웜은 마치 굶주린 포식자처럼 또는 버림받고 분노한 연인처럼 시공간의 경계를 뚫고 등장했습니다. 웜은 여전히 바깥에 있으며, 그 정체가 뭐든 간에 분명 분노하고 있습니다. 하지만 우리는 전리품으로 웜의 화신이 남긴 눈부시게 밝은 조각을 얻었으며, 이를 연구할 것입니다. 다른 제국들은 우리가 오늘 무엇을 이루었는지 알게 될 것입니다."
 akx.10021.a:0 "우리 같은 존재는 없습니다! 앞으로도 없을 거고요."
 
