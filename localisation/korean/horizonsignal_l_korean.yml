 ##THE MESSENGER: Worm-related event

 akx.9200.name:0 "전령: §H과거는 현재가 되고§!"
 akx.9200.desc:0 "[Root.GetName](이)가 국소 범위에만 반복되는 신호를 방송하며, 최소한의 동력으로 작동하는 소형 인공물을 발견했습니다. 이런 인공물이 으레 그렇듯 이것 역시 구명정으로 보이며, 이곳에 오랫동안 있었던 모양입니다.\n\n승무원들이 격리 절차를 철저히 준수하며 인공물을 개봉하자, 무균 환경으로 보존된 오래된 유해를 발견했습니다. 여기까지는 특이한 점이 없었으나, 뜻밖에도 [Root.GetName]의 선장이 구명정 탑승자의 체액으로 벽에 [Root.Owner.GetAdj]의 언어로 쓰인 §H과거는 현재가 되고, 미래는 과거가 된다§!라는 문장을 발견했다고 합니다. 승무원들은 탑승자를 비꼬듯이 '전령'이라 부르고 있으며, 전령의 종족과 우리 종족 사이에 예상하지 못한 해부학적 유사성이 있다고 덧붙였습니다."
 #creates the MESSENGER_POD_PROJECT_1 special project
 
 akx.9201.name:0 "전령: 가능성"
 akx.9201.desc:0 "우리는 구명정이 새로운 기술이나 별다른 정보 없이 이전 단계의 은하 문명에서 상용화되었던 싸구려 제품이라고 결론을 내렸습니다. 하지만 전령의 시체라면 이야기가 다릅니다. 전령은 틀림없이 [Root.Owner.GetAdj] 종족의 조상이나 변종입니다. 우주 어딘가에 우리의 사촌이 있거나, 어쩌면 우리는 선구자 종족의 유전자 조작 실험체였을지도 모릅니다. [researchingscientist.GetName](이)가 추가 연구를 위한 허가를 요청하고 있습니다."
 akx.9201.militarist.a:0 "연구를 계속하게 허가하세요."
 akx.9201.militarist.a.tooltip:0 "유전체 지도 제작 연구가 증가합니다."
 #create MESSENGER_POD_PROJECT_2_UNLEASHED project
 akx.9201.notmilitarist.b:0 "자금을 푸세요."
 #create MESSENGER_POD_PROJECT_2_LEASHED project
 akx.9201.notmilitarist.b.tooltip:0 "유전체 지도 제작 연구가 [moderate amount] 증가합니다."
 akx.9201.c:0 "안 됩니다. [researchingscientist.GetName](은)는 그 연구를 포기해야 해요."
 akx.9201.c.tooltip:0 "모르는 게 약인 것도 있습니다."

 akx.9210.name:0 "전령: 해방"
 akx.9210.desc:0 "[researchingscientist.GetName](이)가 전령의 종족을 재구성했습니다. 전령은 우리에 비해 허약하지만, 인지 능력이 크게 향상되어 있습니다. 다만 우리가 근원이 되는 종족이고 전령이 개조된 종족인지, 혹은 전령이 우리의 선조인지 혼란스럽습니다. 우리가 이렇게 무력한 종족의 후예일 수도 있다고 생각하니 조금은 당혹스럽지만, [researchingscientist.GetName](은)는 이런 의견을 확고하게 믿고 있으며, 실제로 인지 능력을 잃은 것을 '비극'으로 여기고 있습니다.\n\n급기야 해당 담당관은 자신의 생리를 전령의 것처럼 바꾸기 위해 레트로바이러스 치료를 받고 말았습니다. 이렇게 해야 프로젝트를 더 원활히 진행할 수 있을 거라 주장합니다."
 akx.9210.a:0 "창조적인 반역이군요! 담당관을 처형하세요."
 akx.9210.b:0 "창조적인 반역이군요! 담당관을 처형하고 기록도 파괴하세요."
 akx.9210.c:0 "훌륭한 생각입니다! 그럼 연구를 계속하세요."

 akx.9211.name:0 "전령: 새로운 빛"
 akx.9211.desc:0 "[researchingscientist.GetName](이)가 전령 종족의 유전적 유산을 재창조했으며, 누구의 의견도 묻지 않고 굉장히 전염성 높은 레트로바이러스 인자를 만들었습니다. 이 바이러스 인자가 우리 행성에서 퍼지고 있습니다. 인자의 영향을 받은 우리 제국의 주 종족은 번데기 상태로 혼수상태에 빠지고 하루 뒤에 전령 종족으로 태어납니다. 이번 현상이 시민들 사이에서 어느 정도 흥분을 불러일으켰다고 봐도 좋을 것입니다."
 akx.9211.a:0 "도가 지나치군요 여기서 끝내야겠어요. 발병을 통제하세요."
 akx.9211.a.tooltip:1 "수도 행성의 모든 팝이 변환됩니다. 이 이상 변환되지는 않습니다.\n팝의 외형, 윤리관, 특성이 높은 확률로 크게 변합니다."
 akx.9211.b:0 "발병을 통제하고 영향을 받은 시민을 모두 정화하세요."
 akx.9211.b.tooltip:0 "§R영향을 받은 팝을 모두 정화§!합니다. [Root.Capital.GetName]의 거의 모든 인구입니다."
 akx.9211.c:0 "과거는 현재가 될 것. 우리는 바뀔 것입니다. 인자의 샘플을 가져오세요."
 akx.9211.c.tooltip:1 "우리 종족 전체를 변환시킵니다.\n우리 종족의 외형, 윤리관, 특성이 높은 확률로 크게 변합니다."

 akx.9220.name:0 "전령: 속박"
 akx.9220.desc:1 "[researchingscientist9220.GetName](이)가 전령을 재구축했습니다. 대단한 일은 맞지만 걱정스럽기도 합니다. 전령은 현재 우리보다 훨씬 튼튼하고 공격적인 것으로 보입니다. 다만 우리가 근원이 되는 종족이고 전령이 개조된 버전인지, 혹은 전령이 우리의 선조인지 혼란스럽습니다. [researchingscientist9220.GetName](은)는 전령이 선조일 것이라는 의견을 확고하게 믿습니다. 우리가 한때 전사 종족에 가까웠고, 어떤 선구자들이 우릴 유전적으로 속박했다는 것입니다. 실제로 해당 담당관은 우리가 전투 능력을 잃은 것을 '비극'으로 여기고 있습니다.\n\n급기야 이 담당관은 자신의 생리를 전령의 것처럼 바꾸기 위해 레트로바이러스 치료를 받고 말았습니다. 이렇게 해야 프로젝트를 더 원활히 진행할 수 있을 거라 주장합니다."
 akx.9220.a:0 "창조적인 반역이군요! 담당관을 처형하세요."
 akx.9220.b:0 "창조적인 반역이군요! 담당관을 처형하고 기록도 파괴하세요."
 akx.9220.c:0 "훌륭한 생각입니다! 그럼 연구를 계속하세요."
 akx.9220.c.tooltip:0 "§R이 선택은 예측할 수 없는 유의미한 결과를 초래할지 모릅니다.§!"

 akx.9221.name:0 "전령: 밤이 내리고"
 akx.9221.desc:0 "[researchingscientist9220.GetName](이)가 전령 종족의 유전적 유산을 재창조했으며, 누구의 의견도 묻지 않고 굉장히 전염성 높은 레트로바이러스 인자를 만들었습니다. 이 바이러스 인자가 우리 행성에서 퍼지고 있습니다. 인자의 영향을 받은 우리 제국의 주 종족은 번데기 상태로 혼수상태에 빠지고 하루 뒤에 전령 종족으로 태어납니다. 이번 현상이 시민들 사이에서 어느 정도 흥분을 불러일으켰다고 봐도 좋을 것입니다."
 akx.9221.a:1 "도가 지나치군요. 발병을 통제하세요."
 akx.9221.a.tooltip:0 "수도 행성의 모든 팝이 변환됩니다. 이 이상 변환되지는 않습니다."
 akx.9221.b:0 "발병을 통제하고 영향을 받은 시민을 모두 정화하세요."
 akx.9221.b.tooltip:0 "영향을 받은 팝을 모두 정화합니다. [Root.Capital.GetName]의 거의 모든 인구입니다."
