 akx.9090.name:0 "지평 신호: 원인과 결과"
 akx.9090.desc:0 "우리 관측 팀의 보고에 따르면, [horizonsignal_secondleader.GetName] 담당관이 사망할 즈음에 [horizonsignal_system.GetName]의 수다스러운 블랙홀이 잠시 활성화되었다고 합니다. 블랙홀에서는 빠르고 이해할 수 없는 신호가 분출되었습니다. 상상력이 풍부한 관측자 하나는 마치 화가 난 것 같다고 덧붙였습니다."
