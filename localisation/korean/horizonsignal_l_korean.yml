 ##THE HORIZON SIGNAL: intro events to Worm chain 
 
 akx.9000.name:0 "지평 신호"
 akx.9000.desc:0 "경보 통신 장교가 희미한 신호를 식별했습니다. 신호는 이곳에 있는 블랙홀의 감마선에 의해 거의 사라져 희미하지만, 분명 인공적으로 만든 것입니다. 이는 우리 과학자들에게 흥미로운 가능성을 제시합니다."
 #create the HORIZON_SIGNAL_PROJECT project

 akx.9001.name:0 "지평 신호: §H중력은 갈망이다§!"
 akx.9001.desc:0 "[Root.GetLeaderName] 과학 담당관은 신호가 의외로 해석하기 쉬웠다고 보고했지만... 과학 팀에서 허위 신호가 아니라는 것을 확인하기 위해 상당한 시간이 소요되었습니다. 신호는 [Root.Owner.GetAdj] 언어로 반복되면서 어느 정도 일관성 있는 내용을 담고 있으며, 일종의 시인 것 같습니다. 또한 §H중력은 갈망이다§! 및 §H시간은 시야다§!라는 문장을 반복했습니다. 그리고 블랙홀 주변의 좌표가 암호화되어 있었으며, 해당 과학 담당관의 §G이름§!을 헌정하는 것을 마지막으로 끝났습니다. 담당관은 이 신호가 자신들이 태어나기도 전부터 성간 우주에 발신되고 있었다는 점을 확인했다며 냉정하게 덧붙였습니다. 사실 이 신호는 우리 문명이 존재하기 전부터 있었을지도 모릅니다."
 akx.9001.a:0 "멋지군요! 좌표로 함선을 파견하세요."
 akx.a.tooltip:0 "지평 신호 이벤트 연쇄가 시작됩니다."
 akx.9001.b:0 "속임수이거나 함정입니다. 기록만 하고 넘어갑시다."
 akx.9001.b.tooltip:0 "신호를 분석하기 위해 개발한 기술은 물리 연구에 일부 적용할 수 있을 것입니다."
 
 akx.9005.name:0 "지평 신호: §H웜§!"
 akx.9005.desc:0 "신호에서 특정한 좌표로 접근한 [Root.GetName](은)는 귀중한 데이터가 넘쳐흐르는 공간 왜곡 및 수상한 렌즈 효과 현상을 보고하더니, 갑자기 교신이 왜곡되었습니다. 이후에 발생한 일은 철저하게 분석했습니다.\n\n흥분으로 가득 차 있던 [horizonsignal_firstleader.GetName] 과학 담당관의 목소리는 함선의 선체가 미지의 현상으로부터 받는 부담이 점차 강해지면서 공포로 물들기 시작했습니다. 이내 함선에서 조난 신호를 보냈습니다. [horizonsignal_firstleader.GetName] 담당관은 "벌레다!"라고 외쳤습니다. 아니, 어쩌면 §H웜이다!§!였을지도 모르겠군요. 그리고 모든 교신이 끊어지고는 [Root.GetName](은)는 흔적도 없이 사라졌습니다. 그 이상의 교신은 없고, 잔해는 남지 않았으며, 좌표의 공간은 이제 위험하지 않고 왜곡은 전부 사라졌습니다. 하지만 함선에서 보낸 데이터 덕분에 우리의 물리학 연구가 급격히 발전했습니다. 어쩌면 헛된 희생은 아니었나 봅니다."
 akx.9005.a.spiritualist:0 "어둠, 빛, 어둠."
 akx.9005.a.materialist:0 "우리는 배우고 나아갑니다."
 akx.9005.a.neutral:0 "그들을 잊지 않을 겁니다."
 
 akx.9006.name:0 "지평 신호: - 메시지 종료 -"
 akx.9006.desc:0 "[horizonsignal_firstleader.GetName] 담당관은 마지못해 하면서도 안도감을 느끼며 명령에 따랐습니다. 이후 심리 검사를 진행한 결과, 이들은 벗어날 수 없는 미궁, 현기증을 느낄 정도로 굶주린 성간 우주, 그리고 어둠 속에서 자신의 이름이 불리는 등 반복되는 악몽에 시달리고 있다고 합니다. 모성에서 1년이 지나기 전에 메시지는 중단되었습니다."
 akx.9006.a:0 "우리가 무언가에서 벗어났군요."
 akx.9006.b:0 "우리가 무언가를 잃었군요."
 
 akx.9010.name:0 "지평 신호: §H반복§!"
 akx.9010.desc:0 "[horizonsignal_system.GetName]의 블랙홀이 다시 활성화되었으며, 다시금 일반 우주의 어두운 가장자리에서 순환 신호가 깜박거리기 시작했습니다. 하지만 이번 신호에는 음성 메시지가 암호화되어 있었습니다. 음성 메시지는 [horizonsignal_firstleader.GetName]의 목소리처럼 들렸습니다. "과거는 현재가 되고," [horizonsignal_firstleader.GetName]의 목소리가 읊조렸습니다. "미래는 과거가 된다." 그리고 메시지는 최초의 신호에서 지정했으며 [horizonsignal_firstleader.GetName](이)가 사라진 좌표를 '출구 지점'이라고 명명하더니, §G[horizonsignal_secondleader.GetName]§!의 이름을 불렀습니다."
 akx.9010.a.collective:0 "[horizonsignal_secondleader.GetName] 담당관을 출구 지점으로 보내세요."
 akx.9010.a.tooltip:0 "§H[horizonsignal_secondleader.GetName]§! 담당관이 §Y30일§! 안에 출구 지점에 도착합니다."
 akx.9010.a.collective.tooltip:0 "설령 돌아오지 않더라도, 이들을 잊지 않을 것입니다."
 akx.9010.a.notcollective:0 "[horizonsignal_secondleader.GetName] 담당관이 자원했습니다. 허가하세요."
 akx.9010.b.collective:0 "보내세요. 다만 함선의 드라이브가 폭발하도록 조작하세요."
 akx.9010.b.notcollective:0 "가는 건 허락하겠지만, 함선의 드라이브가 폭발하도록 조작하세요."
 akx.9010.c:0 "이번에는 안 됩니다. 무시하세요."

 akx.9011.name:0 "지평 신호: 넘어오다"
 akx.9011.desc:0 "이번에 보낸 함선은 전자동으로 운행되며, 탑승한 승무원은 [horizonsignal_secondleader.GetName] 담당관뿐입니다. 함선이 출구 지점에 접근하자 원격 측정기에 흥미로운 데이터가 잡혔으며, 다시금 공간이 구부러지고 중력이 풀려났습니다. [horizonsignal_secondleader.GetName] 담당관은 원격 측정기에 잡힌 헤드라인 데이터를 읽었는데, 놀라울 정도로 침착한 걸 보면 우리가 전문가를 보낸 모양입니다. 다만 얼마간의 시간이 흐른 뒤에야 우리는 타이밍이 이상하다는 점을 깨달았습니다.\n\n[horizonsignal_secondleader.GetName] 담당관은 더 이상 반영된 데이터를 읽는 것이 아니라 예측하고 있습니다. 원격 측정기의 데이터는 몇 초가 지난 뒤에야 담당관이 예측한 데이터와 일치했습니다. 감시 팀이 예측 간격이 늘어나고 있다고 보고한 순간 [horizonsignal_secondleader.GetName] 담당관은 경탄하며 말했습니다. "넘어왔습니다."\n\n"어둡군요." 담당관이 덧붙였습니다. "그건 괜찮습니다. 어둠 속에서도 살 수는 있으니까요. 그런 생각은 해보지 못했습니다만 이곳에 영원히 살 수도 있습니다. 웜이 기다리기만 한다면..."\n\n그 순간 신호가 끊어지고 함선이 우리 팀의 감지기에서 사라졌습니다."
 akx.9011.a:0 "끔찍하군요."
 akx.9011.b:0 "유감스럽군요."
 akx.9011.c:0 "놀랍습니다."

 akx.9012.name:0 "지평 신호: 개입"
 akx.9012.desc:0 "이번에는 [horizonsignal_secondleader.GetName] 담당관이 선내 유일한 승무원입니다. 함선은 전자동으로 운행되며... 함선의 시스템은 주변 환경이 마지막 함선이 사라지기 바로 이전의 상태와 같아지면 드라이브가 폭발하도록 프로그래밍되었습니다. 함선이 출구 지점에 접근하자 원격 측정기가 흥미로운 데이터가 잡혔으며, 다시금 공간이 구부러지고 중력이 풀려났습니다. [horizonsignal_secondleader.GetName] 담당관은 원격 측정기에 채워지는 헤드라인 데이터를 읽었는데, 놀라울 정도로 침착한 걸 보면 우리가 전문가를 보낸 모양입니다. 다만 얼마간의 시간이 흐른 뒤에야 우리는 타이밍이 이상하다는 점을 깨달았습니다.\n\n[horizonsignal_secondleader.GetName] 담당관은 더 이상 반영된 데이터를 읽는 것이 아니라 예측하고 있습니다. 원격 측정기의 데이터는 몇 초가 지난 뒤에야 담당관이 예측한 데이터와 일치했습니다. 감시 팀이 예측 간격이 늘어나고 있다고 보고한 순간 갑자기 에너지가 급등했습니다.\n\n그 뒤 드라이브가 폭발했습니다. 성간 분노가 찰나의 순간에 분출되더니 [horizonsignal_system.GetName] 성계의 어둠 속에서 빠르게 사라졌습니다. 우리가 그곳에서 마주친 것이 무엇이든 이번에 개입한 것을 후회할지도 모릅니다. 정말 그랬는지는 영영 알 수 없을 테지만요. 지평 신호는 다시 방출되지 않습니다. 하지만 우리 팀은 함선의 잔해에서 어떤 흥미로운 것을 찾았습니다."
