 ##THE COILS OF GOD: Worm-related event
 akx.9400.name:0 "신의 고리"
 akx.9400.desc:0 "[coils_planet.GetName]에 있는 관측 기지에서 어떤 소수 집단이 신의 고리라는 특이한 종교 예술 운동을 일으켰다고 보고했습니다. 이 운동은 원시적인 기계식 시계를 성스러운 것으로 여기지만, 일 년 동안 가동된 시계는 의식을 통해 파괴됩니다. 또한, 행성에서 웜이나 뱀과 유사한 생명체를 보호합니다. 고리의 사제들은 시간이 미궁이라고 말하며, "과거는 현재가 되고, 미래는 과거가 된다."라고 기도를 올립니다."
 akx.9400.a:0 "어디서 들어본 얘기군요. 이 운동을 최대한 억제하세요."
 akx.9400.b:0 "어디서 들어본 얘기군요. 이 운동을 최대한 자세히 살펴보세요."
 
 akx.9410.name:0 "신의 고리: 교묘한 박해"
 akx.9410.desc:0 "신의 고리 교단이 위협이 된다고 [coils_planet.GetName]의 토착 통치자들을 납득시켰습니다. 고리 사제들은 의욕이 꺾이거나, 투옥되거나, 애석하게도 소각되었습니다. 초광속 이전 문명의 종족들은 깊은 증오와 의심을 가지곤 하는데, 이를 종종 유용하게 이용할 수 있습니다."
 akx.9420.name:0 "신의 고리: 깊은 뿌리"
 akx.9420.desc:0 "신의 고리 교단이 위협이 된다고 [coils_planet.GetName]의 토착 통치자들을 납득시켰습니다. 고리 사제들은 의욕이 꺾이거나, 투옥되거나, 애석하게도 소각되었습니다. 하지만 신의 고리 교단은 끈질기게 살아남았으며, 우리 측 관측 팀은 이들이 잠적해 버린 것 같다며 우려를 표했습니다."

 akx.9450.name:0 "신의 고리: 미궁 의식"
 akx.9450.desc:0 "[coils_planet.GetName]에 있는 신의 고리 교단이 비정상적인 속도로 성장했습니다. 교단은 행성 내 모든 도시에서 찾아볼 수 있으며, 각계각층의 시민들이 참여하도록 일련의 장황한 의식을 퍼뜨리고 있습니다. 또한 종족 전체가 비정상적인 열정으로 의식을 받아들였습니다. 부유한 자들은 의식을 위해 정교한 원형 춤을 추고 있으며, 가난한 자들은 문에 복잡한 순환의 문양을 그렸습니다. 놀이터에서조차 순환하는 시간의 특성에 대한 노래가 놀이로 퍼지고 있습니다."
 akx.9450.a:0 "불편하군요. 개입해 중단시키되 교묘하게 작업하세요."
 ##create COILS_GOD_PROJECT_DISRUPT
 akx.9450.b:0 "심각하군요. 어떤 위험이 따르든 강제로 중단시키세요."
 ##create COILS_GOD_PROJECT_PREVENT:
 akx.9450.c:0 "멋지네요! 팀을 파견해 의식을 연구하고 가능하다면 참가하세요."
 ##create COILS_GOD_PROJECT_PARTICIPATE
 akx.9450.d:0 "원시인들의 원시적인 행동일 뿐입니다. 계속 관측하세요."

 akx.9460.name:0 "신의 고리: 의식 종료"
 akx.9460.desc:0 "전복 활동을 펼친 끝에 [coils_planet.GetName]에서 행해지는 신의 고리 의식을 방해했습니다. 귀족들은 숭배를 포기했고 벽에 그려진 순환의 그림은 흐려졌습니다. 놀이터의 어린이들은 다시 연애 놀이와 살인을 비롯한 건전한 어린이 놀이를 하고 있습니다. 또한 고리 사제들 사이에서는 자살 사건이 잇따랐습니다. 한때 이곳에 위기가 있었다 하더라도 전부 지난 일이 되었습니다."
 akx.9460.a:0 ""순환은 절대 끝나지 않지만, 언제나 완성되는 것도 아니죠.""
 akx.9460.b:0 "다들 수고 많았어요. 이제 물러나세요."

 akx.9465.name:0 "신의 고리: 지하로부터 온 소식"
 akx.9465.desc:0 "전복 활동을 펼친 끝에 [coils_planet.GetName]에서 행해지는 신의 고리 의식을 방해했지만, 이는 고리 사제들의 열정에 불을 지필 뿐이었습니다. 사제들은 이제 지하 신전에서 비밀리에 모입니다. 귀족들은 이제 미궁의 춤을 추지 않지만, 여전히 웜의 상징을 보이지 않는 곳에 문신으로 새겨 넣습니다. 그리고 놀이터에서는 "과거는 현재가 된다"라는 말이 아직도 울려 퍼지고 있습니다."
 akx.9465.a:0 ""순환은 절대 끝나지 않습니다.""
 akx.9465.b:0 "계속 관찰하세요."

 akx.9470.name:0 "신의 고리: 사제의 피"
 akx.9470.desc:0 "우리 무자비한 요원들이 고리 사제들을 찾는 족족 납치하거나 암살하며, 순환의 문양이 그려진 집에는 폭발물을 설치했습니다. 그 결과, [coils_planet.GetName]에서는 고리의 신성 모독 행위가 더욱 위대한 신의 분노를 샀다는 소문이 퍼졌습니다. 오래지 않아 원주민들은 우리 요원들의 도움 없이 스스로 고리 사제들을 때려죽이기 시작했습니다. 관측 팀은 겁에 질렸지만, 위기가 있었다면 위기를 넘긴 셈입니다."
 akx.9470.a:0 ""순환은 절대 끝나지 않지만, 언제나 완성되는 것도 아니죠.""
 akx.9470.b:0 "다들 수고 많았어요. 이제 물러나세요."

 akx.9480.name:0 "신의 고리: 미궁 탐사"
 akx.9480.desc:0 "의식의 복잡함에 감탄한 우리 민족지학자들이 비밀 소통 채널, 스테가노그래피 기도 암호화, 의식의 기반인 알고리즘에 대해 가설을 세웠습니다. 실제로 이들은 기초적인 증거를 회신하고 있었는데, 통신이 갑작스레 끊어지고 말았습니다. 아니, 행성 전역의 통신이 모두 끊어진 것 같습니다. 또한 인공위성과 비행 탐사선의 보고에 따르면, 행성에는 아무런 활동이 없다고 합니다. 도로에서는 차량이 움직이지 않고 인구 밀집 지역에서는 배기가스나 열 흔적이 보이지 않습니다. 생명체의 흔적도 보이지 않습니다...\n\n그리고 마지막으로 민족지학자 팀을 포함해 [coils_planet.Owner.GetSpeciesName]의 모든 인구가 사라졌다는 보고가 들어왔습니다. 모든 업무는 갑작스럽지만 폭력적이지 않은 방식으로 끝났습니다. 식사는 완성되지 않은 상태로 남았고, 애완동물은 굶주리고 있으며, 방치된 난로 때문에 몇몇 집에서 화재가 발생했습니다. 또한 모두가 사라진 것으로 추정되는 시간에 중력 이상 현상이 기록되었습니다. 거의 모든 거리에 분필로 그려진 순환되는 고리의 문양만이 목격자로 남았습니다."
 akx.9480.a:0 ""순환은 절대 끝나지 않습니다.""
 akx.9480.a.tooltip:0 "과학선과 문명이 함께 사라졌습니다."
 akx.9480.b:0 "어려운 교훈이군요."

 akx.9490.name:0 "신의 고리: 빈 신전"
 akx.9490.desc:0 "[coils_planet.GetName]의 관측 팀으로부터 신의 고리 의식이 끝났다는 보고가 들어왔습니다. 실제로 행성 전역의 활동은 역대 최저 수준인 것 같습니다. 또한, 이후 관측 팀은 인구 밀집 지역을 저고도로 통과하는 스텔스 탐사선을 보낼 예정이라고 합니다...\n\n행성에 아무런 활동이 없다는 것을 확인했다고 추가 보고가 들어왔습니다. 도로에서는 차량이 움직이지 않고 인구 밀집 지역에서는 배기가스나 열 흔적이 보이지 않습니다. 생명체의 흔적도 보이지 않습니다...\n\n그리고 마지막 보고서가 있습니다. [coils_planet.Owner.GetSpeciesName]의 모든 인구가 사라졌습니다. 모든 업무는 갑작스럽지만 폭력적이지 않은 방식으로 끝났습니다. 식사는 완성되지 않은 상태로 남았고, 애완동물은 굶주리고 있으며, 방치된 난로 때문에 몇몇 집에서 화재가 발생했습니다. 또한 모두가 사라진 것으로 추정되는 시간에 중력 이상 현상이 기록되었습니다. 거의 모든 거리에 분필로 그려진 순환되는 고리의 문양만이 목격자로 남았습니다."
 akx.9490.a:0 ""순환은 절대 끝나지 않습니다.""
 akx.9490.a.tooltip:0 "문명이 사라졌습니다."
 akx.9490.b:0 "어려운 교훈이군요."

 #######################################
 ##THE WAITING WORLD: Worm-related event
 
 akx.9500.name:0 "기다리는 행성"
 akx.9500.desc:1 "여긴 이 행성의 첫 [Root.Owner.GetSpeciesAdj] 정착지가 아닌 것 같습니다. 다수의 시설 및 지구가 조심스레 보존되어 있으니, 조금만 복구한다면 새로운 식민지에 도움이 될 것입니다. 하지만 모든 기록은 지워졌습니다. 아마 여긴 밀수꾼들의 항구나 정치적 망명자들의 보금자리였을 것입니다."
 akx.9500.a:1 "훌륭합니다! 시설을 복원할 준비를 하세요."
 akx.9500.b:1 "조건이 너무 좋아 의심스럽군요. 지구를 철거하세요."
 akx.9500.b.tooltip:0 "식민지에 불행도가 발생합니다."

 akx.9505.name:0 "기다리는 행성: 철거"
 akx.9505.desc:1 "우리 기술자들이 폭발물을 설치하고 안전거리로 물러난 후 시설과 지구는 폐허로 변했습니다. 결국 폐허는 바람, 뿌리, 비에 의해 바위, 자갈, 먼지로 깨지고 허물어질 테지만, 그 잔해는 수백 년 동안 남아있을 것입니다. 그리고 낮에는 돌의 그림자, 밤에는 파란 불빛의 이야기가 들릴 것입니다. 우리 개척민들은 폐허를 피할 것입니다. 폐허는 어떤 방문객도 끌어들이지 않을 것입니다."
 akx.9505.a:0 "모든 것엔 끝이 있기 마련이죠."
 akx.9505.a.tooltip:1 "낡은 시설이 파괴되었습니다."
 akx.9505.b:0 "아무것도 잊히지 않았습니다."
 akx.9505.c:0 "터지는 소리가 마음에 드는군요."

 akx.9510.name:0 "기다리는 행성: 벽의 그림자"
 akx.9510.desc:1 "[waiting_world.GetName]의 지구를 사용할 수 있게 되자, 정착민들은 처음에는 기뻐했습니다. 시설 덕분에 수월하게 식민지를 시작할 수 있었습니다. 하지만 이제는 긴장감이 커졌습니다. 시설에 아직 누군가가 있거나 활성화된 보안 시스템이 있다는 소문이 들리지만, 어떤 증거도 찾을 수 없었습니다. 일부 개척민들은 불가사의하게도 '벽에 그림자'가 있다고 합니다."
 akx.9510.a:1 "이런 미신은 무시하세요. 이런 지구를 세우려면 몇 년은 필요합니다."
 akx.9510.b:0 "위험을 감수할 필요는 없죠. 그저 건물일 뿐입니다. 철거하세요."
 akx.9510.b.tooltip:0 "식민지에 불행도가 발생합니다."

 akx.9520.name:0 "기다리는 행성: 과잉"
 akx.9520.desc:2 "버려진 지구가 발견되었던 [waiting_world.GetName]에서 흥미로운 소식이 들려왔습니다. 인구 조사에서 지나치게 많은 정착민이 파악된 것입니다. 신규 식민지에 대한 기록은 늘 신용할 수 없기 마련이지만, 이 정착민들에게는 제대로 된 시민 등록증이 있는 듯하며, 아무도 정체를 모르는 낯선 사람에 대해 언급한 적은 없습니다. 출산율이 지나치게 높거나 불법 이민자가 있거나... 다른 이유가 있을 것입니다. 원인은 모르지만, 인구는 우리가 합리적으로 예상할 수 있는 수치보다 많습니다."
 akx.9520.a:1 "지구를 파괴하세요. 진작에 이랬어야 했습니다."
 akx.9520.b:0 "최대한 조사하고 상황을 계속 주시하세요."

 akx.9525.name:0 "기다리는 행성: 그리고 계속해서 오는 자들"
 akx.9525.desc:1 "버려진 시설이 발견되었던 [waiting_world.GetName]에서 새로운 소식이 들려왔습니다. 개척민들의 수는 계속해서 증가하고 있고 이제는 존재해선 안 되는 가족이나 말이 안 되는 출생일처럼 기록에서 기이한 점이 발견되고 있습니다. 사라진 식민지에서 몰래 온 이주민이나 개척민들의 기묘한 방해 행위가 분명합니다."
 akx.9525.a:1 "지구를 파괴하세요. 진작에 이랬어야 했습니다."
 akx.9525.b:0 "이상하군요! 하지만 시민은 많을수록 좋죠. 감시하고 계속 진행하세요."

 akx.9530.name:0 "기다리는 행성: 퇴장"
 akx.9530.desc:1 "[waiting_world.GetName]의 통신이 갑자기 완전하게 끊어졌습니다. 이유는 몰라도 너무 많았던 인구가 이제는 하나도 남지 않은 모양입니다. 인구 전체가 그저 하룻밤 사이에 사라진 듯합니다. 행성을 떠난 걸까요? 몸을 숨긴 걸까요? 아니면 행성 규모의 학살에 휘말린 걸까요?"
 akx.9530.a:0 "조사 팀을 파견하세요."
 akx.9530.b:0 "행성을 포기하고 즉시 격리하세요."
 akx.9530.b.tooltip:0 "행성을 영구적으로 이용할 수 없게 됩니다."

 akx.9535.name:0 "기다리는 행성: 빛의 품질"
 akx.9535.desc:0 "[waiting_world.GetName](이)가 실제로 비어 있다는 조사 팀의 보고가 들어왔습니다. 개척민뿐만 아니라 식민지가 존재했던 흔적도 없습니다. 건물은 사라졌고 인공위성과 궤도 구조물도 사라졌습니다. 또한 대기에는 기술 문명의 자취가 남아있지 않습니다. 조사 팀의 말로는 행성 전체가 초기화된 것만 같다고 합니다.\n\n조사 팀은 현지 항성 방사선의 변동이 초신성 이전 항성의 특징을 가지고 있으며, 빛이 대기의 프리즘 현상에 의해 축적되고 방출되는 '발광 현상'이 지표면에서 여러 차례 포착되었다고 보고했습니다. 이는 귀중하고 특별한 데이터지만, 식민지가 어떻게 되었는지는 알려 주지 않습니다."

 akx.9540.name:0 "기다리는 행성: 모두"
 akx.9540.desc:0 "불가사의하게 인구가 증가하고 있던 [waiting_world.GetName]에서 예상 밖의 소식이 추가로 들려왔습니다. 이제 인구수는 우리가 예상했던 수준이지만, 일종의 정보 방해 공작이나... 우리 행정부가 확신하지 못하는 무언가가 발생한 것 같습니다. 행성의 인구 중 누구도 우리 기록에 존재하지 않으며, 기존 개척민은 모두 사라졌습니다. 마치 모두가 완전한 타인으로 교체된 것처럼 말입니다.\n\n이런 사실과 달리 이들은 모두 자신이 [Root.Owner.GetName]의 충직한 시민이라 맹세합니다. 이들은 모두 생산적이며 정상처럼 보입니다. 모든 소통 과정에서 이들은 어떤 혼란도 모른다고 부인하고 우리의 실수가 분명하다고 주장했습니다."
 akx.9540.a:0 "이 현상이 더 퍼지기 전에 즉시 식민지를 버리세요."
 ##grant independence to the colony
 akx.9540.a.tooltip:0 "식민지에 독립을 부여하게 됩니다."
 akx.9540.b:0 "그들을 정화하고 행성을 영구적으로 격리하세요."
 ## Create the project WAITING_WORLD_PURGE
 akx.9540.b.tooltip:0 "행성을 영구적으로 이용할 수 없게 되지만, 영향력을 얻습니다."
 akx.9540.c:0 "조사 팀을 파견하세요."
 ##create the project WAITING_WORLD_HYPERAPPEARANCE

 akx.9541.name:0 "기다리는 행성: 정화"
 akx.9541.desc:0 "이번 일은 끔찍한 범죄였을 수도 있습니다. 아니면 더욱 끔찍한 무언가로부터 우리 국가를 지킨 것일지도 모릅니다. [waiting_world.GetName]의 인구 밀집 지역들은 우리의 에너지 무기에 끓어올랐습니다. 일을 끝마치자 모든 건물은 타오르는 잔해가 되었고, 어떤 지성체도 살아남지 못했습니다."
 akx.9541.a:0 "기록을 삭제하세요. 백 년만 지나면 아무도 우리가 한 일을 모르게 될 겁니다."
 akx.9541.b:0 "모두에게 전하세요. 마음껏 증오해도 좋으니 우릴 두려워하라고."

 akx.9545.name:0 "기다리는 행성: 전부이자 아무것도 아닌 것"
 akx.9545.desc:1 "조사 팀의 보고에 따르면, 행성의 인구는 건강하고 정상적이며 이 모든 소란에 당황하고 있다고 합니다. 그래도 이상한 점이 있기는 합니다. 다산하는 산모가 비정상적으로 많으며, 행성 전역에서 그 누구도 시간을 엄수하지 않는 특이한 습관을 보이고, 현지 항성 방사선의 변동은 초신성 이전 항성의 특징을 가지고 있습니다. 또한, 조사 팀은 빛이 대기의 프리즘 현상에 의해 축적되고 방출되는 '발광 현상'을 지표면에서 여러 차례 관측했습니다. 이는 귀중하고 특별한 데이터지만 우연일 수도 있습니다. 개척민들에게 무슨 일이 발생했든 수수께끼로 남았습니다."
 akx.9545.a:0 ""미래는 과거가 될 겁니다.""
 akx.9545.b:0 "개척민. 개척민들이 이상합니다."

