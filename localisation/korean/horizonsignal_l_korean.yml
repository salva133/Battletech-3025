 ### Ambient Object
 NAME_Syzygy_Remains:0 "대칭체 잔해"

 ### EVENT CHAINS
 WORM_CHAIN_1_title:0 "기다리는 웜: 신호"
 WORM_CHAIN_1_desc:0 "시공간이 매듭지어진 곳으로부터 무언가가 우리에게 접근했습니다.\n\n우릴 원하고 있습니다."

 WORM_CHAIN_2_title:0 "기다리는 웜: 징후"
 WORM_CHAIN_2_desc:0 "시간이 양방향으로 흐를 리는 없습니다. 우주를 감싸고 있는 우주 뱀이 우리 종족 전체보다 거대한 눈으로 우릴 응시하고 있을 리도 없습니다. 다른 한편으로는 최근 일어날 리가 없는 일들이 자주 발생했습니다."

 ### STATIC MODIFIERS
 happy_with_open_loop_temple:0 "순환의 신전 관광 안내소"
 happy_with_open_loop_temple_desc:0 "쾌활하고 유능한 직원이 투광등 아래 밝게 빛나며 유용한 안내판이 새겨진 태고의 인장을 지나며 관광 안내를 합니다."

 spiritual_happy_with_open_loop_temple:0 "순환의 신전 순례자의 길"
 spiritual_happy_with_open_loop_temple_desc:0 "현무암 아치에 차분한 발소리와 기도의 메아리가 다시금 울려 퍼집니다."

 waiting_world_ruins:0 "황량한 폐허"
 waiting_world_ruins_desc:1 "폐허에 고요한 바람 소리가 들립니다. 아무도 이곳에 가지 않습니다."
 d_mothballed_facilities:1 "£blocker£ 퇴역 시설"
 d_mothballed_facilities_desc:0 "지구와 건물은 최신 식민지 기준으로 완성되었지만, 수년간 사용되지 않았고 부분적으로 황폐화된 것처럼 보입니다."

 loop_debris_01_object:0 "지평 신호 잔해"
 loop_debris_02_object:0 "나선형 구명정"

 worm_quarantined:0 "격리됨"
 worm_quarantined_desc:0 "이 모든 행성은 당신의 것입니다. 이것만 제외하면 말입니다."

 worm_manifestation:0 "응시"
 worm_manifestation_desc:0 "주변을 휘감는 무언가가 돌아옵니다."

 ### TECHNOLOGY
 tech_akx_worm_1:0 "엔트로피 반복"
 tech_akx_worm_1_desc:0 "우주는 걷잡을 수 없이 나아가면서도 악화하는 경향을 보입니다. 이러한 경향은 되돌릴 수 없지만... 대가만 치른다면 뒤집을 수 있습니다."

 tech_akx_worm_2:0 "교리: 기묘한 순환"
 tech_akx_worm_2_desc:0 "역설적인 직관과 사랑에 기반한 여러 사회적 프로토콜입니다. 우리는 순환 체계를 알게 되었을 때, 지시를 받는 것뿐만 아니라 지시를 전달해 영향력을 미칠 수 있다는 것을 배웠습니다."

 tech_akx_worm_3:0 "오메가 이론"
 tech_akx_worm_3_desc:0 "시간 역설이 헝클어졌을 때, 어떤 자신만의 필요와 욕구를 가진 의식이 깨어났습니다. 이것이 몇몇 사람들이 '기다리는 웜'이라고 부르는 의식에서 발생한 일입니다. 이 의식과 동조할 수 있다면, 우리는 일종의 불멸을 이루게 될지도 모릅니다."
 TECH_UNLOCK_AKX_WORM_3_TITLE:0 "$tech_akx_worm_3$"
 TECH_UNLOCK_AKX_WORM_3_DESC:0 "$tech_akx_worm_3_desc$"

 tech_akx_worm_partial_custom:0 "§H미래 엿보기:§! $tech_akx_worm_3$"
 tech_akx_worm_partial_custom_desc:1 "§H미래 엿보기§!\n미래의 관점과 과거의 애정에 대한 암시입니다.\n\n미완의 상태로는 쓸모없을 뿐이지만, 완성된다면 우리 과학자들이 §H$tech_akx_worm_3$§! 기술을 우연히 발견할 수 있을지 모릅니다."

 ### BUILDINGS
 building_akx_worm_1:0 "나선형 공급 전력 허브"
 building_akx_worm_1_desc:0 "기존의 물리학에서는 찾아볼 수 없는 기술을 사용해 행성의 전력 생산량을 크게 증가시킵니다. 악몽과 추락하는 꿈에 연루되어 있습니다."

 building_akx_worm_2:0 "순환 기관"
 building_akx_worm_2_desc:0 "순환의 가르침은 직관, 순응, 그리고 귀중한 관점을 장려합니다."

 building_akx_worm_3:0 "오메가 정렬체"
 building_akx_worm_3_desc:0 "이 물체의 표면은 공간을 구부립니다. 그 내부는 어떠한 감지기와 영상 기술로도 식별할 수 없지만, 우리 모두 그 안에 무엇이 있는지 알고 있습니다."

 requires_power_hub_absence:1 "§R행성에 $building_power_hub_1$ 또는 $building_power_hub_2$ 시설이 존재한다면, 나선형 공급 전력 허브가 올바르게 기능하기 위해 필요한 섬세한 나선형 흐름을 방해할 것입니다.§!"

 building_worm_mine:0 "나선형 광산"
 building_worm_mine_desc:0 "좁은 갱도가 나선형의 광맥을 휘감고 있습니다."

 building_worm_farm:0 "순환 경작 농장"
 building_worm_farm_desc:0 "설명은 어렵지만, 농작물이 바람에 기대어 있습니다."

 ### TRAITS
 leader_trait_foredoomed_to_a_rendezvous:2 "파멸이 예정된 만남"
 leader_trait_foredoomed_to_a_rendezvous_desc:2 "꺼림칙한 미래를 경험했습니다."

