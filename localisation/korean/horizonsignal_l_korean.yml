 ### SPECIAL PROJECTS
 
 HORIZON_SIGNAL_PROJECT:0 "지평 신호 분석"
 HORIZON_SIGNAL_PROJECT_DESC:0 "[Root.GetStarName] 성계의 블랙홀에서 방출되는 예상 밖의 신호를 해석하기 위해 과학선을 배정하십시오."
 
 LOOP_TEMPLE_PROJECT:0 "순환의 신전 조사"
 LOOP_TEMPLE_PROJECT_DESC:0 "순환의 신전과 그 기원 및 목적을 자세히 알아보기 위해 연구 프로젝트를 수립하십시오."

 MESSENGER_POD_PROJECT_1:0 "전령과 전령의 메시지 연구"
 MESSENGER_POD_PROJECT_1_DESC:0 "다른 특정 사건들과의 연결 고리를 만들고, 더 나아가 이에 대한 설명을 찾을 수 있을지 모릅니다."

 MESSENGER_POD_PROJECT_2_UNLEASHED:0 "전령의 연결 고리 연구"
 MESSENGER_POD_PROJECT_2_UNLEASHED_DESC:0 "처음에 발견한 내용을 따르면, 전령은 더 지능적이지만 쇠약한 모습이었습니다."

 MESSENGER_POD_PROJECT_2_LEASHED:0 "전령의 연결 고리 연구"
 MESSENGER_POD_PROJECT_2_LEASHED_DESC:0 "처음에 발견한 내용에 따르면, 전령은 더 투박하면서도 공격적인 모습이었습니다."
 
 COILS_GOD_PROJECT_DISRUPT:0 "고리 의식 방해"
 COILS_GOD_PROJECT_DISRUPT_DESC:0 "간섭과 파괴 행위, 허위 정보를 가릴 것 없이 우리는 선을 넘지 않는 선에서 가능한 모든 수단을 동원할 것입니다."
 
 COILS_GOD_PROJECT_PREVENT:0 "고리 의식 방지"
 COILS_GOD_PROJECT_PREVENT_DESC:0 "위조, 납치, 세뇌 등은 물론, 심지어 방화와 살인까지 동원되는 비밀 작전입니다. 우리는 반드시 해야 하는 일을 합니다."
  
 COILS_GOD_PROJECT_PARTICIPATE:0 "고리 의식 참여"
 COILS_GOD_PROJECT_PARTICIPATE_DESC:0 "고리 의식을 자세히 살펴보기 위해 지표면으로 민족지학자를 파견합니다. 이번 일은 놀라운 문화적 사건입니다! 최대한 많은 것을 배워야 합니다."
 
 WAITING_WORLD_DISAPPEARANCE:0 "인구 실종 조사"
 WAITING_WORLD_DISAPPEARANCE_DESC:0 "정말로 많은 개척민이 있었지만, 지금은 누구도 남지 않았습니다. 무슨 일이 있었던 걸까요?"
 
 WAITING_WORLD_HYPERAPPEARANCE:0 "인구에게 일어난 일... 조사"
 WAITING_WORLD_HYPERAPPEARANCE_DESC:0 "이곳에는 정말 많은 개척민이 있었지만, 지금은 완전히 다른 이들이 있는 모양입니다. 무슨 일이 있었던 걸까요?"
 
 WAITING_WORLD_PURGE:0 "복제 외계인으로 추정되는 인구 정화"
 WAITING_WORLD_PURGE_DESC:0 "[Root.GetName]의 불가사의한 인구 교체를 처리하려면, 이들을 전부 정화할 궤도 폭격 작전을 수행하는 수밖에 없습니다."
 
 WORM_ENTRY_POINT:0 "진입 지점 생성"
 WORM_ENTRY_POINT_DESC:0 "우리가 순환 또는 웜이라고 부르는 것은, 이론상 우리가 경험하는 여러 일시적인 이상 현상의 원인이라고 합니다. 웜은 시간 외부에서 발생한 자각과 욕망의 집합체로 의식을 가지게 된 역설의 얽힌 매듭입니다. 이런 존재는 그 원인이나 결과를 밝히기 어렵습니다. 하지만 웜은 끝과 시작에 이끌립니다. 오메가 정렬체를 사용한다면 웜을 우리 모성계로 불러올 수 있습니다. 그렇게 한다면 분명 무슨 일이든 일어날 것입니다. 웜은 여러 수식어로 설명할 수 있겠지만, 특히나 과학입니다."
 
 HORIZON_DEBRIS_PROJECT:0 "지평 신호 발생지에서 파편 조사"
 HORIZON_DEBRIS_PROJECT_DESC:0 "드라이브가 폭발하면서 함선 주변의 공간 변화를 중단시켰습니다. 파편은 비정상적인 물리적 및 시간적 성질을 보이고 있습니다."
 
 SYZYGY_DEBRIS_PROJECT:0 "'대칭체' 잔해 조사"
 SYZYGY_DEBRIS_PROJECT_DESC:0 "'대칭체'는 다른 공간에서 시간을 보냈습니다. 어떤 가능한 미래일까요, 아니면 평행 우주일까요? 자세히 알아볼 수 있습니다."
 
  
