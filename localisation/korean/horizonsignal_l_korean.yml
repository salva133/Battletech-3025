 akx.10000.name:0 "시작 속의 끝"
 akx.10000.desc:0 "시간의 바깥과 공간의 아래에 의식이 있습니다. 이 의식은 욕망과 절망이 미궁처럼 얽힌 것입니다. 우리의 먼 선조는 이것을 순환이자 기다리는 웜으로 알고 있었습니다. 우리는 그 웜을 공허가 중력에 고통받는 곳에서 만난 것입니다. 웜은 우리에게 개인적인 관심을 가진 모양입니다. 웜이 우릴 사랑한다는 수학적인 증거가 있지만, 웜에게 있어서 사랑은 평범한 우주에 존재하는 자들이 생각하는 사랑과는 다릅니다.\n\n우리가 배운 모든 지식을 사용한다면, 오메가 정렬체를 사용해 접근할 경로, 즉 진입 지점을 생성해서 웜이 우리 모성계에 나타나게 할 수 있을 듯합니다(웜은 시작을 좋아하며, 시작은 우리 것입니다). 이것이 어떤 결과를 낳게 될까요? 이 문제에 답을 내놓을 자는 아직 찾지 못했습니다. 어쩌면 불멸을 얻거나 종말을 맞이하게 되겠죠. 하지만 분명 우리는 많은 것을 배울 수 있을 것입니다."
 akx.10000.a:0 "웜은 우리를 사랑할지 몰라요. 어쩌면 우리도 웜을 사랑할 수 있을지 모르겠군요."
 akx.10000.b:0 "위험한 실험이군요. 하지만 많은 것을 배울 수 있겠어요."

