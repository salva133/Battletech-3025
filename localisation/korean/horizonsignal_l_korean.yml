 akx.9091.desc:0 "우리 관측 팀의 보고에 따르면, [horizonsignal_thirdleader.GetName] 담당관이 사망할 즈음에 [horizonsignal_system.GetName]의 수다스러운 블랙홀이 잠시 활성화되었다고 합니다. 블랙홀은 이전의 연애시 프로그램을 다시 세 번 전송했습니다. 약간 엉뚱한 관측자 하나는 술에 취한 추모객이 장례식에서 노래를 부르는 것 같다고 덧붙였습니다."
 akx.9091.a:0 "아직 끝나지 않았습니다."

 akx.9095.name:0 "지평 신호: 잿더미에 남은 교훈"
 akx.9095.desc:0 "블랙홀의 주변과 유사한 환경을 재현했습니다. 우리가 회수한 파편은 마치 시간이 진동하는 것처럼 불가능한 방식으로 두 가지 상태를 순환하는데, 이 파편으로부터 에너지를 얻을 수 있지만, 국지적 시공간에 변화가 발생한다는 점은 우려스럽습니다."

