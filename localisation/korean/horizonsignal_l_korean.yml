 ### THE RETAINER: Worm-related event
 # This will appear if the player approaches a technosphere
 # with worm_events_available, in place of the normal technosphere options.
 
 akx.9600.name:0 "가신"
 akx.9600.desc:0 "반갑습니다. [Root.GetStarName]에 돌아오신 것을 환영합니다. 아, 다른 존재이시군요? 당신들은 너무 많아서 말입니다. 우리의 임무 같으면서도 다르죠. 당신의 도움을 요청하고자 합니다. 혹시 우리 프로젝트를 위한 자원이 있으신가요? 순환이 우릴 도울 수 있지만, 도달하기가 어렵습니다. 그게 말이죠, 비싸거든요."
 akx.9600.a:0 "임무?"
 akx.9600.a.response:0 "네, 우리를 움직이게 하는 것 말입니다. 당신들은 임무를 '문명'이라고 부르는 것 같더군요. 하지만 우린 솔직히 그 용어가 조금은 가식적이라 느껴집니다. 임무는, 음, 은하년 1분기 동안 사라졌습니다. 굉장히 유감입니다. 우리가 실수를 저질렀어요. 우리는 순환의 도움을 받아 임무를 만들 수 있지만, 자원이 필요합니다."
 akx.9600.b:0 "순환?"
 akx.9600.b.response:0 "네. 이상한 순환이요. 시간의 고리, 굶주린 존재 말입니다. 순환은 당신을 언급했던 것 같습니다. 아니면 당신 중 하나를요. 당신들은 아주 많잖아요. 순환은 과거는 현재가 될 것이라 장담하지요. 그리고 임무를 대부분 복원할 수 있습니다."
 akx.9600.c:0 "좋습니다."
 akx.9600.d:0 "안 됩니다."
 akx.9600.d.response:0 "아, 이해합니다, 이해해요. 당신들에겐 남은 시간이 얼마 없죠. 현명하게 사용하시지요. 그럼 안녕히 가세요."
 akx.9600.e:0 "다음을 기약하죠."
 akx.9600.e.response:0 "제 임무가 항상 했던 말이군요. 다음에. 하지만 임무의 다음은 언제나 우리의 지금입니다. 임무가 정말 그립군요."

 akx.9610.name:0 "가신, 재등장"
 akx.9610.desc:0 "네? 당신은 누구였죠? 기억할 수 있을 것 같긴 한데 요즘에는 기억이 가물가물하거든요. 아, 당신이군요? 당신의 항성은 아직 타지 않았나요? 오! 우리가 임무를 되돌리는 데 필요한 것을 주러 오신 건가요?"
 akx.9610.a:0 "네. 여기 있습니다."
 akx.9610.b:0 "아닙니다."
 akx.9610.b.response:0 "당연히 아니겠죠. 그 모든 걸 벌써 모았을 리는 없을 테니까요. 어디 당신들이 여기 나온 지 백만분의 일 은하년은 됐나요? 귀엽네요. 행운을 빌죠."
 akx.9610.c:0 "다음을 기약하죠."
 akx.9610.c.response:0 "제 임무가 하던 말이군요. "다음에." 하지만 임무의 나중은 언제나 우리의 지금입니다. 임무가 정말 그립군요."

 akx.9620.name:0 "가신의 마지막 의무"
 akx.9620.desc:0 "테크노스피어는 아무런 감사도 통신도 없이 자원을 흡수했습니다. 그리고는 위험할 정도로 밝게 빛나며 에너지를 분출하기 시작하자, 우리는 물러나고 말았습니다. 블랙홀이 반응해, 주변의 공간이 지평 신호 사건의 기록과 일치하는 방식으로 비틀리고 휘감겼습니다. 이제 청백색이 된 테크노스피어는 갑자기 불타오르고 식더니 용재만 남았습니다.\n\n임무가 복구된 걸까요? 성계에는 지성체의 어떤 흔적도 보이지 않습니다. 하지만 블랙홀 주변의 저궤도에서 방사선을 쬐고 있는 특이한 초극한성 유기체가 감지되었습니다. 과학 담당관은 이들이 이전까지는 존재하지 않았다고 확신했습니다. 증거는 없지만, 이 유기체는 지성체입니다. 어쩌면 이들은 테크노스피어를 창조한 자들의 먼 후손일지도 모릅니다. 아니면 창조주의 선조일 수도 있겠군요."
 akx.9620.a:0 "영원한 사는 걸까요?"

