 akx.9101.name:0 "순환의 신전: 시간과 돌"
 akx.9101.desc:0 "우리 과학자들이 지하 신전에 관해 많은 것을 알아낼 수 있었지만, 몇 가지 의문이 남았습니다. 지붕의 구멍과 방사형 제단으로 보아, 신전은 한때 태양력 달력이었던 모양이지만 지진으로 심하게 손상되어 확신할 수 없습니다. 또한, 건설자들이 특정 날짜를 중요하게 여겼다 하더라도 그게 어떤 날인지 알 수 없을 것입니다. '미지의 문자'를 파악하는 일은 그나마 순조로웠습니다. 이 문자는 외계어가 아니라 비교적 잘 알려진 신관 문자의 조악한 변종이었기에 성공적으로 해석해 낼 수 있었습니다.\n\n신전은 '대기 중인 웜' 또는 §H기다리는 웜§!을 받들기 위한 것입니다. 대부분의 기록은 낭랑하고 시적인 기도로 웜이 나타나길 요청하고 있으며, 반대로 읽는다면 웜이 떠나주길 요청하고 있습니다. 또한, '우주의 원리'를 설명하고 있는 기록도 있는데, 어떤 고고학자는 흥분에 차서 여기에 고급 장방정식에 관한 내용이 포함되어 있다고 확신했습니다. 우리에겐 새로울 것도 없는 내용이지만, 이렇게 오래된 신전에서 등장하기엔 놀라운 것입니다. 다만 이러한 문서에 의미가 있다고 입장을 밝힐 물리학자는 없었습니다.\n\n우리가 보기에 사원에는 우주의 비밀이나 외계의 무기가 있진 않지만, 이곳의 어두운 공간에는 특별하고 위협적인 아름다움이 있습니다. 그리고 기다리는 웜을 위한 기도가 유행을 타서 대중음악이 되었으며, 기도 모음집이 발매되고 있습니다."
 akx.9101.a.notspiritual:0 "대중에 순환의 신전을 공개하세요."
 akx.9101.a.notspiritual.tooltip:0 "우리 과거의 것입니다. 과거는 현재가 됩니다."
 akx.9101.a.spiritual:0 "순환의 신전을 순례의 장소로 만드세요."
 akx.9101.a.spiritual.tooltip:0 "우리 선조의 믿음에서 유래한 지혜입니다. 과거는 현재가 됩니다. 행성의 행복도가 증가합니다."
 akx.9101.b:0 "신전을 학술적 연구 목적으로만 남겨두세요."
 akx.9101.b.tooltip:0 "필요한 이들만 접근할 수 있게 제한합니다."
 akx.9101.c:1 "여긴 무언가 잘못되었습니다. 신전을 봉인하세요."
 #small bump to Influence, worm_events_available *not* set)
 akx.9101.c.tooltip:0 "후회하기보다는 조심하는 편이 낫습니다."

