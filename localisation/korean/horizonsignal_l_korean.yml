 akx.9300.name:0 "만남"
 akx.9300.desc:1 "[Root.GetName](은)는... [Root.Owner.GetName]의 '§H대칭체§!'에게서 호출을 받았습니다. 이 '대칭체'는 우리가 식별할 수 있는 어떤 ID 코드도 전송하지 않고 임명된 적 없는 함선의 이름을 사용하고 있습니다. 함선의 지휘관은 자신이 §H[mirrored_syzygy_admiral.GetName]§! 선장이라고 주장합니다."
 akx.9300.a.admiralabsent:0 "흠. 그 이름을 가진 우리 제독은 다른 곳에서 잘 살아 있습니다."
 akx.9300.a.admiralabsent.tooltip:0 "교신 채널을 여세요."
 akx.9300.a.admiralpresent:0 "정말 흥미롭군요. [mirrored_syzygy_admiral.GetName]입니다."
 akx.9300.b:0 "이건 '분명' 매복입니다. 신중해야 해요. 전투 위치로."

 akx.9310.name:0 "만남: 과거의 선장"
 akx.9310.desc:0 "화면에 등장한 선장은 분명 [mirrored_syzygy_admiral.GetName]이지만, 흉터가 있고, 겁에 질려 있으며, 늙고 망가진 상태의 [mirrored_syzygy_admiral.GetName]이었습니다. 또한 얼굴은 플라스마 화상으로 매끈해졌고 나이가 훨씬 많습니다. 배경에 보이는 함교도 역시 만신창이에 노후화되었습니다. 하지만 선장의 목소리는 확고하고 선명합니다.\n\n§G"마침내 여기에 오셨군요. 정말 오래 기다렸습니다. 당신과 싸우다 죽는 게 제 형벌입니다. 부디 저를 끝내주십시오. 죄송합니다."§!"
 akx.9310.a:0 "대체 어떻게 된 거죠? 정말 [mirrored_syzygy_admiral.GetName] 맞습니까?"
 akx.9310.a.response:0 "§G"저 말입니까? 당신은 작년과 똑같은 [Root.GetSpeciesName]입니까? 하루하루가 죽음입니다. 모든 미래는 선택입니다. 시간은 미궁이지 길이 아닙니다."§!\n\n웃음소리가 들립니다. 마치 고통스러운 웃음 같습니다.\n\n§G"순환에게 물어보십시오."§!"
 akx.9310.b:0 "끝을 원한다면 왜 기다리는 거죠? 함선은 죽을 방법으로 가득한데."
 akx.9310.b.response:0 "§G"기억나지 않나요? 물론 지금은 기억 못 하시겠지요. 그리고 제대로 하지 않는다면 기억 못 할 겁니다. 순환은 희생을 필요로 합니다. 그것도 알맞은 희생 말입니다. "§! 기침 섞인 고통스러운 웃음이 들립니다. §G"순환을 가벼이 여기지 마십시오."§!"
 akx.9310.c:0 "순환이 무엇이죠?"
 akx.9310.c.response:0 "§G"순환은 처음과 그다음에 온 것입니다. §!§H기다리는 웜§!§G 말입니다. 그 웜이 순환이라고 할 수 있겠군요. 어디 시간이 미궁이라고 합시다..."§! 선장은 무의미한 몸짓을 시작했습니다.\n§G"그리고 순환은 미궁의 괴물입니다. 아니면 미궁의 창조주거나... 아니, 설명할 수 없습니다. 곧 더 알게 될 겁니다. 내 과거에서 당신은 그랬으니까요.\n\n"...무기는 준비되었습니까?"§!"
 akx.9310.d.notpacifist:0 "항복하세요. 당신이 뭔 짓을 했든 우리가 도울 수 있습니다."
 akx.9310.d.notpacifist.response:0 "§G"너무 늦었습니다."§! 선장은 후회 없이 말하며 교신을 끊습니다."
 akx.9310.d.fanaticpacifist:1 "사살은 우리 방식이 아닙니다. 항복한다면 우리가 도울 수 있습니다."
 akx.9310.d.fanaticpacifist.response:0 "선장은 오랫동안 망설였습니다. '대칭체'의 함교는 분명히 비어 있으며, 다른 승무원은 보이지 않습니다.\n\n§G"제겐 너무 늦었습니다."§! 선장이 마침내 입을 열었습니다. §G"하지만 당신이 맞습니다. 우리 방식이 아니죠. 제가 해야 하는 일을 하겠습니다."§! 함선은 교신을 끊었습니다.\n\n대칭체의 무기가 작동을 멈추고 동력이 차단되는 것이 감지되었습니다. 함선은 이내 어두워졌습니다. 함선에 승선한 구조 팀은 살아 있는 어떤 생명체도 선장의 흔적도 찾을 수 없었습니다. 하지만 누군가 최근 드라이브 구획에 접근했고, 코어 진입을 방지하는 안전 프로토콜을 우회했습니다."
 akx.9310.e:0 "그렇다면 끝내드리겠습니다."
 akx.9310.e.response:0 "§G"[mirrored_syzygy_admiral.GetName] 통신 종료."§!\n\n선장은 오래된 상처의 고통으로 인해 얼굴을 찡그린 채 경례를 했고 통신은 끊어졌습니다."
 akx.9310.e.materialistic:1 "죽기 전에 뭐 유용한 정보라도 알아낸 건 없나요?"
 akx.9310.e.materialistic.response:0 "선장은 흉터로 일그러진 미소를 지었습니다.\n\n§G"그 말을 기다렸습니다. 지금 데이터를 보내겠습니다. [mirrored_syzygy_admiral.GetName] 통신 종료."§!"
 akx.9310.e.spiritual:0 "기도로 당신을 기억하겠습니다."
 akx.9310.e.spiritual.response:0 "§G"그리고 전 당신을 위해 기도하죠."§!\n\n선장은 신학자들을 매혹시킬 기묘하게 공명하는 스물일곱 단어의 회문 기도문을 암송하고는 통신을 끊었습니다."
 akx.9310.e.militarist:0 "선장. 우리는 불과 명예 속에서 만나게 될 겁니다."
 akx.9310.e.militarist.response:0 "선장이 경례합니다.\n\n§G"어떤 기념비라도 만들어 준다면 좋겠군요."§!\n\n통신이 끊어집니다."
 akx.9310.e.fanaticcollectivist:0 "무슨 일이 있었든 이건 우리 방식이 아닙니다. 항복하세요. 우리가 도울 수 있습니다."
 akx.9310.e.fanaticcollectivist.response:0 "선장은 오랫동안 망설였습니다. '대칭체'의 함교는 분명히 비어 있으며, 다른 승무원은 보이지 않습니다.\n\n§G"제겐 너무 늦었습니다."§! 다른 [mirrored_syzygy_admiral.GetName] 선장이 마침내 입을 열었습니다. §G"하지만 당신이 맞습니다. 이건 우리 방식이 아니죠. 제가 해야 하는 일을 하겠습니다."§! 함선은 교신을 끊었습니다.\n\n대칭체의 무기가 작동을 멈추고 함선의 동력이 차단되는 것이 감지되었습니다. 함선은 이내 어두워졌습니다. 함선에 승선한 구조 팀은 살아 있는 어떤 생명체도 선장의 흔적도 찾을 수 없었습니다. 하지만 최근 드라이브실에 누군가 접근했고, 진입을 방지하는 안전 프로토콜은 우회되어 있습니다."
 akx.9310.f:0 "반역자로군요."
 akx.9310.f.tooltip:0 "채널을 닫습니다."

 akx.9315.name:0 "만남: 결말"
 akx.9315.desc:0 "'대칭체'가 무기를 가동하고 있습니다."
 #spawn the Syzygy
 akx.9315.a:0 "다른 방법이 있었더라면..."
 akx.9315.b:0 "어쩔 수 없군요."

 akx.9319.name:0 "만남: 간섭"
 akx.9319.desc:0 "[syzygy_location.GetStarName]에 있는 '대칭체'의 선장에게서 잡음이 가득한 메시지가 전송되었습니다. 배경의 함교는 연기로 가득합니다. §G"너무 늦었습니다."§! 선장은 기침했습니다. §G"너무 오래 놔두셨군요. 순환은 절 용서하지 않을 겁니다. 부디..."§!\n\n메시지는 여기서 끝났습니다."
 akx.9319.a:0 "누가 이런 짓을 저지른 거죠?"
 akx.9319.a.tooltip:0 "'대칭체'는 다른 제국에 의해 파괴되었습니다. 잔해가 흩어지기 전에 해당 성계에 간다면, 무언가 발견할 수 있을지 모릅니다."

 akx.9320.name:0 "만남: 미래의 선장"
 akx.9320.desc:0 "[mirrored_syzygy_admiral.GetName] 선장은 이후 한동안 침묵을 지켰습니다. 자신의 죽음을 명령한다는 것은 사소한 일이 아닙니다. 하지만 시간이 흐르자 침묵은 곧 결심이 되고 무모에 가까운 자신감이 됩니다."

 akx.9321.name:0 "만남: 미래의 선장"
 akx.9321.desc:0 "[mirrored_syzygy_admiral.GetName] 선장은 이후 한동안 침묵을 지켰습니다. 자신이 이미 죽었다는 소식을 듣는 것은 사소한 일이 아닙니다. 하지만 시간이 흐르자 침묵은 곧 결심이 되고 거의 무모한 자신감이 됩니다."
 akx.9321.a:0 "걱정되는군요."
 akx.9321.b:0 "과거는 현재가 되고 미래는 과거가 될 겁니다."

 akx.9330.name:0 "만남: 요일과 시간"
 akx.9330.desc:0 "이후 몇 년 동안 [Root.GetAdj]의 영역과 그 너머에서 [From.GetName] 제독을 목격했다는 보고가 잇따랐습니다. 유명한 지도자가 죽으면 이런 일은 알려지기 마련이고, 제독은 대칭체와의 만남 이후로 전설이 되었습니다. 다만 목격담이 확실한지는 모릅니다."
 akx.9330.a:0 "앞으로도 알 수 없겠죠."
 akx.9330.b:0 "아니, 확실합니다."

 akx.9340.name:0 "만남: 장례식에서 찾은 보물"
 akx.9340.desc:0 "회수한 잔해를 법의학적으로 분석한 결과, 특이한 점이 발견되었습니다. 함선의 모든 부품은 우리의 건조 방식과 동일한 기술을 사용해 동시에 제작되었지만, 일부 부품은 다른 부품보다 수백 년은 더 오래되었습니다. 또한, 회수한 동력 전지는 예상보다 훨씬 잘 작동합니다.\n\n게다가... 프로젝트에 배정된 두 명의 분석가가 뜻밖에도 만성적인 건강 문제에서 회복되었습니다. 그중 하나는 불치병이 나았다고 합니다. 팀에서는 이런 현상의 원인을 찾지 못했습니다."

