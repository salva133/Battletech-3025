 ####################################
 # Diplomacy Stances
 ####################################
 DIPLOMACY_STANCE:0 "§H외교적 태도§!"
 diplo_stance_belligerent:0 "공격적"
 diplo_stance_belligerent_name:0 "$diplo_stance_belligerent$"
 diplo_stance_belligerent_desc:0 "이 제국은 자신보다 약한 제국을 압박하여 복종시키려 할 것입니다.\n\n§E$influence_cost_for_improving_relations_effect$§!"
 diplo_stance_cooperative:0 "협조적"
 diplo_stance_cooperative_name:0 "$diplo_stance_cooperative$"
 diplo_stance_cooperative_desc:0 "이 제국은 친목이라는 명목으로 다른 제국들과 합의점을 찾고 협상을 시도하려 할 것입니다.\n\n§E$influence_cost_for_harming_relations_effect$§!"
 diplo_stance_isolationist:0 "고립주의"
 diplo_stance_isolationist_name:0 "$diplo_stance_isolationist$"
 diplo_stance_isolationist_desc:0 "이 제국은 간섭받길 원하지 않습니다.\n\n§E$influence_cost_for_improving_or_harming_relations_effect$§!"
 diplo_stance_expansionist:0 "확장주의"
 diplo_stance_expansionist_name:0 "$diplo_stance_expansionist$"
 diplo_stance_expansionist_desc:0 "이 제국은 구체적인 외교적 중점은 없지만, 평화롭게 성장하길 바라고 있습니다.\n "
 diplo_stance_supremacist:0 "우월주의"
 diplo_stance_supremacist_name:0 "$diplo_stance_supremacist$"
 diplo_stance_supremacist_desc:0 "이 제국은 모든 이가 자신에게 복종할 것을 요구합니다.\n\n§R이 외교적 태도는 §Y$diplo_stance_supremacist$§! 외교적 태도를 가진 다른 모든 제국과의 관계를 악화시킬 것입니다.§!\n\n§E$easy_rivalry$\n$influence_cost_for_improving_relations_effect$§!"
 triggered_opinion_diplo_stance_supremacy:0 "둘 다 $diplo_stance_supremacist$"
 diplo_stance_mercantile:0 "무역주의"
 diplo_stance_mercantile_name:0 "$diplo_stance_mercantile$"
 diplo_stance_mercantile_desc:0 "이 제국은 그 무엇보다도 무역이 활성화되길 바라고 있습니다.\n\n§E$influence_cost_for_close_borders$§! "
 diplo_stance_hunger:0 "굶주림"
 diplo_stance_hunger_name:0 "$diplo_stance_hunger$"
 diplo_stance_hunger_desc:0 "이 제국은 굶주림에 못 이겨 모든 것을 먹어 치우려 합니다."
 diplo_stance_isolationist_swarm:0 "휴식"
 diplo_stance_isolationist_swarm_name:0 "$diplo_stance_isolationist_swarm$"
 diplo_stance_isolationist_swarm_desc:0 "이 제국은 휴식기에 들어갔습니다."
 diplo_stance_extermination:0 "말살"
 diplo_stance_extermination_name:0 "$diplo_stance_extermination$"
 diplo_stance_extermination_desc:0 "이 제국은 모든 유기체를 파괴하고자 합니다."
 diplo_stance_isolationist_exterminators:0 "재컴파일"
 diplo_stance_isolationist_exterminators_name:0 "$diplo_stance_isolationist_exterminators$"
 diplo_stance_isolationist_exterminators_desc:0 "이 제국은 자신들의 목적을 잠시 중단하고 다시 검토하는 자기 성찰적인 상태에 들어갔습니다."
 diplo_stance_purification:0 "정화"
 diplo_stance_purification_name:0 "$diplo_stance_purification$"
 diplo_stance_purification_desc:0 "이 제국은 적들은 오직 파괴당하기 위해 존재하며, 자신들이 이들을 파괴시킬 선택받은 자들이라 믿습니다."
 diplo_stance_isolationist_purifiers:0 "내향"
 diplo_stance_isolationist_purifiers_name:0 "$diplo_stance_isolationist_purifiers$"
 diplo_stance_isolationist_purifiers_desc:0 "이 제국은 재건기에 접어들어, 내실에 집중하고 있습니다."
 diplo_stance_isolationist_fallen_empire:0 "휴면"
 diplo_stance_isolationist_fallen_empire_name:0 "$diplo_stance_isolationist_fallen_empire$"
 diplo_stance_isolationist_fallen_empire_desc:0 "이 제국은 오래전에 암흑기에 접어들었으며, 은하의 다른 제국들로부터 스스로를 격리하고 있습니다."
 diplo_stance_ignorant:0 "무지"
 diplo_stance_ignorant_name:0 "$diplo_stance_ignorant$"
 diplo_stance_ignorant_desc:1 "이 초광속 이전 문명은 중력장 너머에 존재하는 세계에 대해 아무것도 모릅니다."
 diplo_stance_questioning:0 "탐구"
 diplo_stance_questioning_name:0 "$diplo_stance_questioning$"
 diplo_stance_questioning_desc:0 "이 초광속 이전 문명은 성계 밖에 어떤 존재가 있을지 질문을 던지기 시작했습니다."
 diplo_stance_eager:0 "열망"
 diplo_stance_eager_name:0 "$diplo_stance_eager$"
 diplo_stance_eager_desc:0 "이 초광속 이전 문명은 적극적으로 우주에 진출해 은하계의 다른 존재를 만나고자 합니다."
 diplo_stance_fearful:0 "공포"
 diplo_stance_fearful_name:0 "$diplo_stance_fearful$"
 diplo_stance_fearful_desc:0 "이 초광속 문명은 은하계에 존재하는 외계종의 위협을 두려워하고 있습니다."
 diplo_stance_uncertain:0 "불확실"
 diplo_stance_uncertain_name:0 "$diplo_stance_uncertain$"
 diplo_stance_uncertain_desc:0 "이 초광속 이전 문명은 외계 사회에 어떻게 다가가야 할지 확실히 결정하지 못하고 있습니다."
 diplo_stance_culture_shock:0 "$culture_shock_diplomacy$"
 diplo_stance_culture_shock_name:0 "$diplo_stance_culture_shock$"
 diplo_stance_culture_shock_desc:0 "$culture_shock_diplomacy_desc$"

 policy_diplomatic_stance:0 "외교적 태도"
 policy_diplomatic_stance_desc:0 "일반적인 외교적 안건을 설정해, 은하의 다른 제국들과 어떻게 교류할지 정할 수 있습니다.\n"

 requires_supremacy_traditions:0 "$TRIGGER_FAIL$§Y$tr_supremacy_finish$§! 필요"

