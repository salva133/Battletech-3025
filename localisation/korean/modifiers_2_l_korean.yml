l_korean:

 rock_brain:0 "암석 뇌"
 rock_brain_desc:0 "이 돌덩이는... 생각을 하고 있는 것으로 보입니다. 이게 가능하긴 한 걸까요?"
 cunning_flora:0 "교활한 식물"
 cunning_flora_desc:0 "이 행성의 식물은 극도로 공격적이며, 상대적으로 복잡한 사회 체제를 갖추고 있습니다."
 genetic_library:0 "버려진 유전자 보관소"
 genetic_library_desc:0 "이 버려진 보관소의 구조물과 자료는 훌륭한 연구 대상입니다."
 drone_space_elevator:0 "불편한 우주 엘리베이터"
 drone_space_elevator_desc:0 "우주 엘리베이터를 철거하기 위한 노력으로 인해 행성의 생산량이 줄어들 것입니다."
 drone_fl_satellite:0 "추락한 첫 번째 연맹의 인공위성"
 drone_fl_satellite_desc:0 "옛 인공위성이 고대에 녹음된 통신을 송출하고 있습니다."
 drone_mineral_gift:0 "드론의 광물 선물"
 drone_mineral_gift_desc:0 "옛 시대의 드론이 이곳에 광물을 숨겨놨습니다. 보아하니 가져가도 될 것 같군요."
 old_genetic_library:0 "고대 유전자 보관소"
 old_genetic_library_desc:0 "이 소행성에는 오래된 DNA 저장 시설이 있습니다."
 fascinating_flora:0 "매혹적인 식물"
 fascinating_flora_desc:0 "이 행성은 환상적인 마린 카린 꽃의 서식지입니다."
 pheromoned_1:0 "페로몬 중독, 1단계"
 pheromoned_1_desc:0 "대기 속의 꽃가루가 페로몬 수용체와 상호 작용해, 주민들을 행복하게 만듭니다."
 pheromoned_2:0 "페로몬 중독, 2단계"
 pheromoned_2_desc:0 "대기 속의 꽃가루가 페로몬 수용체와 상호 작용해, 주민들의 생산성을 떨어뜨립니다."
 pheromoned_3:0 "페로몬 중독, 3단계"
 pheromoned_3_desc:0 "대기 속의 꽃가루가 페로몬 수용체와 상호 작용해, 주민들이 행성을 떠나지 못하게 붙잡아 둡니다."
 pheromoned_4:0 "페로몬 중독, 4단계"
 pheromoned_4_desc:0 "대기 속의 꽃가루가 페로몬 수용체와 상호 작용해, 주민들의 생산성을 높이는 대신 이들이 외부 간섭을 싫어하게 만듭니다."
 depheromoned_1:0 "페로몬 중독, 해결책"
 depheromoned_1_desc:0 "경영진들이 주민의 능력과 노동 욕구를 조작해 생산성을 높이는 새로운 방안을 마련했습니다."
 pheromoned_detox:0 "페로몬 해독"
 pheromoned_detox_desc:0 "마린 카린 꽃이 행성의 생물권을 비롯한 모든 것을 죽였습니다. 이제 새로운 주기가 시작됩니다."
 pheromoned_grief:0 "페로몬 비극"
 pheromoned_grief_desc:0 "이젠 비탄만이 남았을 뿐입니다."
 zro_ice:0 "즈로 얼음"
 zro_ice_desc:0 "거대 얼음 행성의 휘몰아치는 대기 속에 즈로 더미가 갇혀 있습니다."
 dark_matter_funnel:0 "암흑 물질 깔때기"
 dark_matter_funnel_desc:0 "이 작은 웜홀을 통해 암흑 물질에 손쉽게 접근할 수 있습니다."
 inspired_arts:0 "걸출한 예술품"
 inspired_arts_desc:0 "대담하고 새로운 영감의 원천이 제국에 문화 및 상업 분야에 활기를 불어넣습니다"
 uplift_rocky:0 "거친 시작"
 uplift_rocky_desc:0 "이 행성의 지성화된 종족은 새로운 사회 체제에 쉽게 적응하지 못하고 있습니다."
 unhappy_with_experiments:0 "실험 반대"
 unhappy_with_experiments_desc:0 "이 행성의 $XenophileY$적인 사람들은 토착 생명체를 대상으로 실시하는 비윤리적인 실험에 반대하고 있습니다."
 unproductive_without_experiments:0 "실험 부족으로 인한 생산성 저하"
 unproductive_without_experiments_desc:0 "과학자들이 실험 및 임상 실험의 적기를 놓쳐 행성의 $Society researchY$ 생산량이 타격을 입었습니다."
 massex_happy:0 "미래에 대한 확신"
 massex_happy_desc:0 "주민들이 밝은 미래가 기다리고 있다는 확신에 차 있습니다."
 stellar_salt:0 "소금기"
 stellar_salt_desc:0 "요리의 르네상스가 제국을 휩쓸고 있습니다."
 projecting_moon:0 "신호 발산 위성"
 projecting_moon_desc:0 "이 위성에서 탐사 결과를 그럴듯하게 속일 수 있는 강력한 통신 기기가 작동 중입니다."
 cornucopia:0 "풍요의 뿔"
 cornucopia_desc:0 "이 행성은 식용하기 적합한 자원이 매우 풍부합니다."
 raw_materials:0 "원자재"
 raw_materials_desc:0 "이 행성은 손쉽게 채굴할 수 있는 광물과 광석이 풍부합니다."
 shadow_play:0 "그림자 연극"
 shadow_play_desc:0 "이 행성의 표면에 드리운 그림자는 알 수는 없으나 분명 특정한 의도를 가진 것으로 보입니다."
 grimacing:0 "지각 변동"
 grimacing_desc:0 "이 행성의 내부에서 벌어지는 아수라장은 흥미로운 연구 소재입니다."
 comet_sighted_negative:0 "혜성 출현"
 comet_sighted_negative_desc:0 "위협적인 혜성이 수도 행성의 팝들에게 부정적인 영향을 주고 있습니다."
 comet_sighted_positive:0 "혜성 출현"
 comet_sighted_positive_desc:0 "장엄한 혜성이 수도 행성의 팝들에게 영감을 주고 있습니다."
 skid_marks:0 "바퀴 자국"
 skid_marks_desc:0 "이 소행성에서 다소 과격한 차량 경주가 벌어졌다는 증거가 발견되었습니다."
 dust_circuits:0 "먼지 속의 회로"
 dust_circuits_desc:0 "먼 옛날, 이 소행성에 어떤 거대한 궤도 구조물이 부딪혀, 표면에 부분적이지만 선명한 자국을 남겼습니다."
 unusual_tectonics:0 "특이한 지각 구조"
 unusual_tectonics_desc:0 "이 행성의 지각에는 독특한 구조 물리학적 특성이 있습니다."
 flagellating_movement:0 "편모 세포의 움직임"
 flagellating_movement_desc:0 "우주 아메바의 편모 세포를 관찰한 자료를 토대로 함대의 회피 프로토콜을 새로 갱신했습니다."
 cosmic_ray_catalysis:0 "우주 방사선 촉매"
 cosmic_ray_catalysis_desc:0 "이제 발전소에서 우주 방사선을 가용 에너지로 변환할 수 있습니다."
 grand_design:0 "위대한 설계"
 grand_design_desc:0 "기계 속의 톱니야말로 행복한 것입니다."
 malefaction:0 "악행"
 malefaction_desc:0 "권악징선이란 말이 있습니다."
 prismatic_lenses:0 "프리즘 렌즈"
 prismatic_lenses_desc:0 "크리스탈 결정체의 독특한 프리즘 특성을 모방하는 렌즈는 물리학 연구에 큰 도움이 됩니다."
 crystal_sonar:0 "크리스탈 음파 탐지기"
 crystal_sonar_desc:0 "크리스탈 결정체를 활용한 특수 기술로, 함대는 현재 위치하고 있는 성계를 한 번에 탐사할 수 있습니다."
 greater_crystal_bounty:0 "추가 크리스탈 전리품"
 greater_crystal_bounty_desc:1 "§L함대에 파괴된 크리스탈 결정체의 잔해를 뒤지도록 명령합니다.§!\n파괴된 크리스탈 결정체 함대당 광물: §G500§!"
 crystal_bounty:0 "크리스탈 전리품"
 crystal_bounty_desc:1 "§L함대에 파괴된 크리스탈 결정체의 잔해를 뒤지도록 명령합니다.§!\n파괴된 크리스탈 결정체 함대당 광물: §G250§!"
 amoeba_extirpator:0 "아메바 박멸자"
 amoeba_extirpator_desc:0 "우리 함대는 우주 아메바의 약점을 공략하는 데 뛰어납니다."
 crystal_breaker:0 "크리스탈 파쇄자"
 crystal_breaker_desc:0 "우리 함대의 조준 시스템이 크리스탈 결정체의 각진 형태에 적응하면서 피해량이 극대화되었습니다."
 drone_destroyer:0 "드론 파괴자"
 drone_destroyer_desc:0 "향상된 예측 알고리즘 덕분에, 함선들이 민첩한 고대 채굴 드론을 더욱 손쉽게 추적하고 맞출 수 있습니다."
 tiyanki_butcher:0 "티얀키 도살자"
 tiyanki_butcher_desc:0 "티얀키의 해부학적 구조를 심도 있게 익힌 덕분에, 티얀키를 정밀 타격해서 피해를 극대화할 수 있습니다."
 droning_optimizations:0 "드론 최적화"
 droning_optimizations_desc:0 "표준 채굴 수칙을 조정해 에너지 소모량을 크게 줄일 수 있습니다."
 cloudbuster:0 "구름 파멸자"
 cloudbuster_desc:0 "우리 무기를 공허 구름의 자기장을 방해하도록 조정해, 무기의 장기적인 잠재 피해량을 높였습니다."
 drone_bounty:0 "채굴 드론 전리품"
 drone_bounty_desc:1 "§L함대에 파괴된 고대 채굴 드론의 에너지 셀을 인양하도록 명령합니다.§!\n파괴된 드론 함대당 에너지 크레딧: §G500§!"
 unbalanced_ecosystem:0 "불균형한 생태계"
 unbalanced_ecosystem_desc:0 "이 행성에서는 생물권이 식물에 대해 극심한 균일성을 보이고 있기 때문에, 농업 활동을 하기에 적절하지 않습니다."
 ruler_failed_savior:0 "구원 실패"
 ruler_failed_savior_desc:0 "구조에 실패하는 바람에, 남은 자들은 절망에 빠졌습니다."
 ruler_savior:0 "구원"
 ruler_savior_desc:0 "구조에 성공해 주민들이 크게 기뻐할 것입니다."
 missing_scientist:0 "사라진 근무자"
 missing_scientist_desc:0 "관측소에서 일하던 한 과학자가 사라져 과학계에 거대한 파란이 일었습니다."
 humiliated:0 "굴욕"
 humiliated_desc:0 "§L우리는 다른 제국에게 공개적으로 굴욕당했습니다.§!"
 raided:0 "약탈"
 raided_desc:0 "§L우리는 약탈자들을 막지 못했습니다.§!"
 TOOLTIP_HAPPINESS_GOV_ETHOS:0 "$ETHIC$ 정권: $VAL$"
 TOOLTIP_HAPPINESS_XENO_OVERLORDS:0 "외계인 지배국: $VAL$"
 swarm_border:1 ""
 swarm_border_desc:1 ""
 drone_processing:0 "드론 가공"
 drone_processing_desc:0 "고대 채굴 드론으로부터 배운 지식은 계속해서 채굴량과 광물 가공 효율을 향상시킬 것입니다."
 spiritualist_attraction:0 "정신주의 선호도"
 spiritualist_attraction_desc:0 "정신주의자 집단은 물질주의자들의 우주관이 제국의 문화적 성장을 제한한다고 주장합니다."
 materialist_attraction:0 "물질주의 선호도"
 materialist_attraction_desc:0 "물질주의자 집단은 보다 실질적이고 진보적인 답변을 추구함으로써 제국의 문화 발전을 꾀하고 있습니다."
 from_extra_federation_members:0 "회원국으로 인한 값"
 empire_size_mods:0 "제국 크기"
 taste_the_stars:0 "별들의 맛"
 taste_the_stars_desc:0 "고대 외계종의 음료가 발견되어, 우리 국민들이 미지의 맛을 경험할 수 있게 되었습니다."

