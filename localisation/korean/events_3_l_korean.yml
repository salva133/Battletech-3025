 colony.2025.b.tooltip:1 "외계종 팝이 하나 살해당합니다.\n\n[Root.GetName]의 모든 외계종 및 외계종 선호 팝이 §Y12§!개월 동안 §R$pop_angered$§! 보정치를 얻어 다음 효과가 발생합니다:\n£happiness£ 행복도 §R-25%§!\n생산량 §R-25%§!\n\n"
 colony.2030.name:0 "식민지의 암살자"
 colony.2030.desc.base:0 "§Y[Root.GetName]§!의 우리 총독이 변사체로 발견되었습니다! 도주 중인 범인을 체포했습니다. 그 정체는 §Y[AssassinEmpire.GetName]§!에서 보낸 암살자였습니다."
 colony.2030.desc:0 "$colony.2030.desc.base$ 살해범에 대한 우리의 조치는 이미 불안정한 두 제국의 관계에 영향을 미칠 것입니다."
 colony.2030.desc.military:0 "$colony.2030.desc.base$ 이런 방자한 공격행위는 시작에 불과한 것일 수 있습니다."
 colony.2030.desc.phobe:0 "$colony.2030.desc.base$ 외계종의 방자함이 끝을 모르는군요."
 colony.2030.desc.spirit:0 "$colony.2030.desc.base$ 이번 공격은 우리 국민에 대한 공격일 뿐만 아니라, 초월자 자체에 대한 공격이기도 합니다."
 colony.2030.a:0 "암살자를 자기 제국으로 안전히 돌려보내세요."
 colony.2030.a.tooltip:0 "§Y[AssassinEmpire.GetName]§!에 §Y[MyCountry.GetName]§!에 대한 §G$assassination_forgiven$§! 우호도 보정치가 생깁니다:\n£opinion£ 우호도 §G+35§!\n"
 colony.2030.b:0 "암살자를 정보원으로 남겨 두세요."
 colony.2030.c:0 "암살자를 처형해 메시지를 보내세요."
 colony.2030.d:0 "암살자를 처형해 우리의 우월함을 과시하세요."
 colony.2035.name:0 "감염"
 colony.2035.desc:0 "[Root.GetName]의 주거 지구 중 일부에서 전에 없던 규모로 환자 수가 증가하고 있습니다. 다양한 변종으로 퍼지고 있는 이번 질병에 감염된 주민은 거의 움직일 수 없는 상태가 되며 온갖 오물과 체액을 배출합니다.\n\n만약 사태를 억제하지 않을 경우 이 병으로 [Root.GetName]의 멸망이 닥칠 수도 있습니다."
 colony.2035.desc.material:0 "[Root.GetName]의 주거 지구 중 일부에서 민간인이 끔찍한 병에 감염되고 있습니다. 병은 빠르게 확산 중이며, 다양한 변종으로 빠르게 진화하고 있습니다. 대처하지 않을 경우 생산과 확장이 멈출 수도 있습니다.\n\n어서 조치하지 않을 경우 식민지가 몰락해, 몇 년 간에 걸친 발전이 무위로 돌아갈 수도 있습니다."
 colony.2035.desc.spirit:0 "[Root.GetName]의 주거 지구 중 일부 주민들이 우리 과학자들도 알지 못하는 불경스러운 새로운 질병에 감염되었습니다. 이 끔찍한 질병은 계속 진화하면서 파악이 어려워지고 있으며, 이 병에 걸릴 경우 몸이 병들 뿐만 아니라 정신도 쇠락합니다.\n\n조치를 취하지 않을 경우 많은 영혼을 어둠에 잃게 될 것입니다."
 colony.2035.a:0 "환자를 모아 연구할 수 있도록 병원을 건설하세요."
 colony.2035.a.tooltip:0 "§Y[Root.GetName]§!에 £building£ §Y$building_quarantine$§! 건물이 세워집니다.\n\n"
 colony.2035.b.tooltip:0 "§Y[Root.GetName]§!의 기존 건물 중 1채가 £building£ §Y$building_quarantine$§! 건물로 §R대체§!됩니다.\n\n"
 colony.2035.c:0 "감염자를 격리하세요."
 colony.2035.c.spirit:0 "감염된 영혼을 격리하고, 이것으로 충분하기를 기도합시다."
 colony.2035.c.tooltip:0 "§Y[Root.GetName]§!의 감염자 팝이 사라집니다.\n\n"
 colony.2035.c.material:0 "감염자를 안락사시켜 확산 위험을 차단하세요."
 colony.2035.c.badguy:0 "감염자를 처형하세요."
 colony.2035.c.tooltip.kill:0 "[Root.GetName]의 감염자 팝을 죽입니다.\n\n"
 colony.2036.desc:0 "확산 위험을 줄이려 노력했지만 [Root.GetName]에서 발발한 질병을 박멸하는 것이 당초 예상보다 어려운 것으로 보입니다. 동일한 증상을 보이는 주민들이 늘어나고 있습니다. 문제에 대한 접근 방식을 바꿔야 할지도 모릅니다."
 colony.2036.c:0 "감염자를 다시 격리하세요."
 colony.2036.c.spirit:0 "새로 감염된 영혼들을 분리하세요."
 colony.2036.c.material:0 "감염자를 다시 안락사시키세요."
 colony.2036.c.badguy:0 "감염자를 다시 처형하세요."
 colony.2040.desc:0 "[Root.GetName]의 감염 사태가 걷잡을 수 없이 퍼지고 있습니다. 빠르게 조치를 취해 비상 연구 기지에 현지 주민을 보내야 합니다. 이들이 죽기 전에 근본 원인을 찾을 수 있을지도 모릅니다."
 colony.2046.desc:0 "[Root.GetName]에서 퍼지고 있는 질병에 의한 첫 번째 사망자가 나왔습니다. 응급 의료 시설의 환자들로 시험군을 구성해, 치료제를 찾을 가능성을 높여야 합니다."
 colony.2046.a:0 "사망자가 또 나오면 바로 보고하세요."
 colony.2046.b:0 "상황 보고는 하지 마세요."
 colony.2047.desc:0 "[Root.GetName]에서 유행 중인 질병에 의한 단체 사망 사례가 또다시 발생했습니다."
 colony.2041.desc:1 "[Root.GetName]의 응급 의료 시설에서 시험군을 치료하는 데 성공한 것 같습니다. 해당 시설로 환자를 더 보내야 합니다."
 colony.2041.b.desc:0 "[Root.GetName]의 의료시설에서 주민들로부터 무작위로 표본을 채취해, 해당 질병의 일부 변종을 치료하는 데 성공했습니다. 해당 시설로 환자를 보내 빠른 치료를 받게 해야 합니다."
 colony.2042.desc:0 "[Root.GetName]에서 이번 질병의 여러 변종을 치료하는 데 성공한 연구진이 이번에는 백신을 합성해냈습니다. 이 백신으로 전체 주민을 치료하면 이 사태도 마침내 끝날 것입니다!"
 colony.2043.desc:0 "[Root.GetName]에는 이제 감염자가 없습니다. 이제 이 질병이 다른 숙주에게 옮겨갈 일은 없을 듯합니다."
 colony.2044.desc:0 "[Root.GetName]에 침묵이 내립니다. 해당 [Root.GetPlanetMoon]의 주민이 전부 사망했습니다. 그나마 다행인 점은, 해당 질병 자체도 없어졌을 것이므로 다시 개척민을 보낼 수 있다는 것입니다."
 colony.2043.a:0 "역병은 이제 끝났습니다."
 colony.2050.name:0 "관료제 안에서 길을 잃다"
 colony.2050.desc:0 "중대한 계산 오류로 인해 [Root.GetName] 일부 지역에서 기반 시설 정비 및 편의 서비스가 제공되지 않았습니다. 주민들은 아주 열악한 환경에서 생활하고 있으며, 현 상태를 오래 참아주지는 않을 것입니다. 이 문제를 해결하기 위해서는 시간과 노력이 필요합니다."
 colony.2050.a.tooltip:1 "[Root.GetName]에 다음 효과가 발생합니다:\n$decrepit_dwellings$ §R+1§!\n$failing_infrastructure$ §R+1§!"
 colony.2050.b:0 "이 지역에 인력과 시간을 투입해야 합니다."
 colony.2050.c:0 "우리는 단단한 공동체입니다. 주민들이 회복하게 도와주세요."
 colony.2050.d:0 "주민들을 쫓아내고 지역을 철거하세요."
 colony.2050.d.tooltip:1 "§Y[Root.GetName]§!의 §S£building£ 건물 2채§!가 §R파괴§!됩니다.\n\n§Y[Root.GetName]§!의 §B2 £pops£ 팝§!이 §Y24§!개월 동안 §R$pop_angered$§! 보정치를 얻어 다음 효과가 발생합니다:\n생산량 §R-25%§!\n£happiness£ 행복도 §R-25%§!\n\n"
