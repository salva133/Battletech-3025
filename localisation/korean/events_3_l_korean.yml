 colony.2025.a.phile.tooltip:1 "[Root.GetName]의 [MyEmpire.GetSpeciesName] 팝 중에서 외계종 혐오 특성이 있는 팝이 §Y24§!개월 동안 §R$pop_angered$§! 보정치를 얻어 다음 효과가 발생합니다:\n£happiness£ 행복도 §R-25%§!\n생산량 §R-25%§!\n\n[Root.GetName]의 모든 외계종 및 외계종 선호 팝이 §Y12§!개월 동안 §G$pop_pleased$§! 보정치를 얻어 다음 효과가 발생합니다:\n£happiness£ 행복도 §G+25%§!\n생산량 §G+25%§!\n\n"
 colony.2025.b:0 "개입하지 마세요."
