 colony.2005.name:0 "파도 아래에서"
 colony.2005.desc:0 "[Root.GetName]의 개척민들은 정기적으로 행성을 탐사해 일상생활에 도움이 될 자원을 찾고 있습니다. 그 일환으로 최근 북극 지역을 탐사한 결과, 해저면에서 거대한 물체를 발견했습니다. 바로 외계 전투 순양함이었습니다.\n\n심해에 있어 수압이 문제가 되기는 하지만 함선에 접근하는 것은 가능합니다."
 colony.2005.a:0 "인양을 시도해 봅시다."
 colony.2005.b:0 "해체해서 그 비밀을 알아내세요."
 colony.2006.desc:0 "[Root.GetName]에서 진행된 인양 작업이 성공을 거두었습니다! 해저면에 있던 고대 순양함을 표면으로 끌어올려 수리를 마쳤습니다. 현재 순양함은 그 놀라운 위용을 자랑하고 있으며 수리를 마친 기술자들은 그 설계의 이면에 있는 비밀을 알아냈습니다."
 colony.2006.a.material:0 "우리의 노력으로 미래를 개척합시다!"
 colony.2006.a.phile:0 "역사적인 날이군요!"
 colony.2006.a.tooltip:0 "§Y플레이어의 제국§!이 §G$streamlined_ship_design$§! 보정치를 얻습니다.\n\n§Y순양함§!급 함선을 얻습니다."
 colony.2007.desc:0 "[Root.GetName]에서 발견한 거대 함선을 인양하려는 노력을 통해 함선의 설계에 대한 지식을 얼마간 얻을 수 있었습니다. 이 함선의 기동 알고리즘은 우리 제국의 하드웨어에 쉽게 적용할 수 있어, 이제 함대의 속도와 에너지 효율성을 개선할 수 있습니다.\n\n안타깝게도 함선 자체는 회수가 불가능한 상황입니다. 하지만 그 선체에서 얻은 소재만으로도 인양 실패를 벌충하고도 남을 보상이 될 것입니다."
 colony.2007.a.phobe:0 "어차피 우리 함선보다 나은 외계 함선은 없습니다!"
 colony.2007.a.phile:0 "우주의 자녀들이 주는 선물은 모두 가치가 있지요!"
 colony.2007.a:0 "§Y플레이어의 제국§!이 §G$streamlined_ship_design$§! 보정치를 얻습니다.\n\n"
 colony.2008.desc:0 "가라앉은 순양함에 대한 인양 작업이 몇 킬로미터 밖에서도 들리는 폭발음과 함께 재앙으로 끝을 맺었습니다. [Root.GetName] 주민들은 다치지 않았지만, 정착지 일부가 파괴되었습니다.\n\n함선 자체는 폭발로 산산조각 나 수리가 불가능한 상태입니다. 다행히도 선체 조각 중 상당수는 회수가 가능합니다."
 colony.2008.a.tooltip:0 "[Root.GetName]의 £building£ 건물이 §R파괴됩니다§!.\n\n"
 colony.2010.name:0 "전향"
 colony.2010.desc.spirit:0 "[Root.GetName]에 우리 세력이 점점 정착하면서 일부 주민들이 제국이 다져 놓은 길을 벗어나기 시작하고 있습니다. 이것은 예상한 일이지만 문제는 이들을 지지하는 세력이 있다는 것입니다. 이 집단은 우리 제국의 정신주의적 관점 때문에 제국의 발전이 느려졌다고 주장하며 우주에 대한 보다 물질주의적인 관점이 대안이라고 확신합니다."
 colony.2010.desc.material:0 "[Root.GetName]에서의 확장이 안정기에 접어듦에 따라 특정 주민들이 우리 제국의 사상에서 벗어나기 시작하고 있습니다. 정신주의자 집단이 모여 우리 정부에 대한 평화 반대 운동을 개시했습니다. 이들은 우주에 대한 우리 제국의 물질주의적 관점으로 우리의 잠재력이 제한되며 영혼으로부터 멀어지고 있다고 여깁니다."
 colony.2010.a.spirit:0 "알아서 하라고 내버려 두세요."
 colony.2010.a.spirit.tooltip:2 "[Root.GetName]의 모든 §Y물질주의§! §B팝§!이 §Y$opinion_respected$§! 보정치를 얻어 다음 효과가 발생합니다:\n20년간 £happiness£ 행복도 §G+25%§!. §Y$materialist_attraction$§! 보정치가 추가되어 다음 효과가 발생합니다:\n20년간 물질주의 윤리관 선호도 §G+100%§!."
 colony.2010.a.material:0 "우리가 가는 길에 위협이 되지는 않을 겁니다."
 colony.2010.a.material.tooltip:2 "[Root.GetName]의 모든 §Y정신주의§! 팝이 §Y$opinion_respected$§! 보정치를 얻어 다음 효과가 발생합니다:\n20년간 £happiness£ 행복도 §G+25%§!.\n\n§Y$spiritualist_attraction$§! 보정치가 추가되어 다음 효과가 발생합니다:\n20년간 정신주의 윤리관 선호도 §G+100%§!."
 colony.2010.b:0 "지도부에 뇌물을 주세요."
 colony.2010.b.tooltip:0 "어떠한 §B£pops£ 팝§!도 윤리관이 바뀌지 않습니다.\n\n"
 colony.2010.c.material:0 "반대 선전을 퍼뜨리세요."
 colony.2010.c.material.tooltip:2 "[Root.GetName]에 거주하는 §Y정신주의§! §B£pops£ 팝§!을 대상으로 정신주의를 배척하고 §Y물질주의§!를 권장합니다."
 colony.2010.c.spirit:0 "영혼의 길을 바로잡아야겠군요."
 colony.2010.c.spirit.tooltip:2 "[Root.GetName]에 거주하는 §Y물질주의§! §B£pops£ 팝§!을 대상으로 물질주의를 배척하고 §Y정신주의§!를 권장합니다."
 colony.2011.desc.base:0 "우리 제국의 핵심 사상에 반대하는 성향의 일부 집단의 성향을 바꾸기 위한 시도가 마침내 성과를 거두었습니다."
 colony.2011.desc.spirit:1 "우리 영혼주의 지도자들의 쉼 없는 노력 덕분에 마침내 전세가 역전되어, 점차 많은 불신자들이 영혼주의를 받아들이고 있습니다. 물질주의자뿐만 아니라 다양한 사상적 배경을 지닌 이들이 정신주의의 빛에 감화되어 옛 사상을 버리고 있습니다. 이제 이들이 올바른 길에서 다시는 벗어나지 않아야 할 텐데 말이죠."
 colony.2011.desc.material:1 "$colony.2011.desc.base$ 우리의 선전 운동이 예상대로의 효과를 거두었습니다. 정신주의자뿐만 아니라 다양한 사상적 배경을 지닌 이들이 합리성에 눈을 뜨고, 허황된 믿음을 떠나 물질주의를 받아들이고 있습니다."
 colony.2011.a.spirit.tooltip:2 "§Y$spiritualist_attraction$§! 보정치가 추가되어 다음 효과가 발생합니다:\n20년간 정신주의 윤리관 선호도 §G+100%§!."
 colony.2011.a.material.tooltip:2 "§Y$materialist_attraction$§! 보정치가 추가되어 다음 효과가 발생합니다:\n20년간 물질주의 윤리관 선호도 §G+100%§!."
 colony.2012.desc:1 "[Root.GetName] 주민들의 마음을 돌리려는 시도가 끔찍한 역효과를 초래했습니다. 자신들에 대한 전향 시도에 반발한 이들이 결집하는 바람에 추종자가 더욱 증가했고, 그들의 세력은 어느 때보다 강해졌습니다."
 colony.2012.a.spirit.tooltip:1 "[Root.GetName]의 모든 물질주의 팝이 §R$opinion_disrespected$§! 보정치를 얻어 다음 효과가 발생합니다:\n£happiness£ 행복도 §R-40%§!.\n\n§Y$materialist_attraction$§! 보정치가 추가되어 다음 효과가 발생합니다:\n20년간 물질주의 윤리관 선호도 §G+100%§!."
 colony.2012.a.material.tooltip:2 "[Root.GetName]의 모든 정신주의 팝이 §R$opinion_disrespected$§! 보정치를 얻어 다음 효과가 발생합니다:\n20년간 £happiness£ 행복도 §R-40%.§!\n\n§Y$spiritualist_attraction$§! 보정치가 추가되어 다음 효과가 발생합니다:\n20년간 정신주의 윤리관 선호도 §G+100%§!."
 colony.2015.name:0 "기묘한 공장"
 colony.2015.desc:0 "한 조사단이 [Root.GetName]에서 숨겨진 공장을 발견했습니다. 공장 건물 형태와 노후화 상태를 볼 때 오래전에 존재한 문명이 만든 것으로서, 이 문명은 시간이 지나도 무너지지 않는 물건을 만드는 데 뛰어났던 것으로 보입니다.\n\n이 시설을 이용하면 식민지의 생산량을 늘릴 수 있을 것입니다."
 colony.2015.a.tooltip:0 "[Root.GetName] 표면에 §S£building£ 기묘한 공장§!이 나타납니다."
 colony.2016.desc:0 "[Root.GetName]에 나타난 기묘한 공장에 투입된 승무원들이 사라졌습니다! 대체 인력을 투입할 수도 있지만, 시설을 철거해 다시는 이런 일이 일어나지 않게 할 수도 있습니다."
 colony.2016.a:0 "아직 쓸모가 있어요."
 colony.2016.a.tooltip:1 "[Root.GetName]에서 £pop£ §Y팝§!이 하나 사라졌습니다."
 colony.2016.b:0 "철거하세요."
 colony.2016.b.tooltip:0 "§S£building£ 기묘한 공장§!이 파괴됩니다."
 colony.2017.desc:0 "기묘한 공장에서 두 번째 작업반이 사라졌습니다! 하지만 근로자 한 명이 기록을 남겨, 아무것도 모르는 근로자들을 잡아 삼키는 함정의 존재를 알렸습니다.\n\n함정은 전부 무력화했으며, 이제 별다른 문제 없이 공장을 사용할 수 있을 것입니다. 하지만 우리가 아무리 설명을 해도 주민들은 이 치명적 함정에 관한 소식을 별로 반기지 않고 있습니다."
 colony.2017.a:0 "주민들도 곧 익숙해지겠지요."
 colony.2017.b:0 "적극적으로 공장의 안전을 확보하세요."
 colony.2017.a.tooltip:0 "[Root.GetName]에서 또 하나의 팝이 사라집니다.\n\n"
 colony.2017.b.tooltip:0 "[Root.GetName]에서 또 하나의 팝이 사라집니다.\n\n"
 colony.2018.desc:0 "근로자가 모종의 자폭 프로그램을 가동시키는 바람에 공장이 폭발했습니다. 다행히 아무도 다치지는 않았지만 공장 건물은 완전히 무너졌습니다.\n\n잔해에서 생산물 중 일부는 회수할 수 있을 것입니다."
 colony.2018.a:0 "에너지를 회수하세요."
 colony.2018.b:0 "광물을 회수하세요."
