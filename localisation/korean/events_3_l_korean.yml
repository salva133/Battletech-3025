 ####################################
 # Anomaly Categories
 ####################################
 TUTORIAL_CAT:0 "모성 밖으로"
 TUTORIAL_DESC:1 "모성계를 탐사하던 중, [From.GetName]에서 일찍이 모성에서 관측한 결과와 일치하지 않는 무언가를 발견했습니다."
 TROP_BIOLOGY_CAT:0 "열대의 특이 현상"
 TROP_BIOLOGY_DESC:0 "[Root.GetName]의 열대 밀림에서 일차로 수집한 데이터에, 무언가 특이한 것이 확인됩니다."
 AST_MINING_CAT:0 "광물에 주목"
 AST_MINING_DESC:0 "소행성의 물질 구성을 일차로 분석한 결과, 흥미로워 보이는 무언가를 발견했습니다."
 GEN_DERELICT_SHIP_CAT:0 "조난 신호"
 GEN_DERELICT_SHIP_DESC:0 "1차 스캔 결과, 우리가 사용하는 조난 신호 패턴을 연상케 하는 불규칙한 신호가 감지 되었습니다."
 GEN_LOST_CARGO_CAT:0 "특이한 수치"
 GEN_LOST_CARGO_DESC:0 "소행성대를 스캔하던 우리 연구 팀에서 이상 현상을 발견했습니다."
 GEN_OLD_WAR_CAT:0 "강철의 감촉"
 GEN_OLD_WAR_DESC:0 "[Root.GetName]의 광물 조성이 예상과 다릅니다."
 GEN_SURVEY_CAT:0 "지표면에서"
 GEN_SURVEY_DESC:0 "[Root.GetName]에 대한 일차 탐사 결과, 지표면에 내려가면 더욱 흥미로운 발견이 기다리고 있을 것으로 보입니다."
 SUN_RAYS_CAT:0 "당혹스러운 우주 방사선"
 SUN_RAYS_DESC:0 "기이한 방사선을 감지했습니다. 우리 과학 담당관이 이에 대한 조사를 요구하고 있습니다."
 WAT_PLANET_CAT:0 "바다 속 물방울"
 WAT_PLANET_DESC:0 "[Root.GetName]에 대한 스캔 결과, 희미하지만 표면 아래에 있는 어떤 존재가 감지되었습니다."
 COLD_RESEARCH_CAT:0 "차갑고 단단한 가능성"
 COLD_RESEARCH_DESC:0 "우리 과학 담당관이 이상 현상을 발견했습니다. 대대적인 탐사가 필요하겠지만 상당한 발견으로 이어질 수도 있습니다."
 SUN_TEAPOT_CAT:0 "불가능한 궤도"
 SUN_TEAPOT_DESC:0 "항성을 스캔한 결과, 작은 물체가 빠른 속도로 궤도를 돌고 있습니다. 크기가 작고 속도가 빨라 우리 감지기가 잘 구분하지 못할 정도입니다."
 DES_BURIED_CAT:0 "모래에 묻히다"
 DES_BURIED_DESC:0 "사막 행성인 [Root.GetName]의 모래 밑에 비밀이 묻혀 있는 것 같습니다."
 AST_GEAR_CAT:0 "놀라운 소행성"
 AST_GEAR_DESC:0 "거대 소행성인 [Root.GetName]에 대한 관측 결과...\n\n무언가를 발견했습니다. 추가 조사를 요하는 상황입니다."
 TROP_CONDITIONS_CAT:0 "덩굴과 나무 사이"
 TROP_CONDITIONS_DESC:0 "[Root.GetName]의 울창한 밀림 깊숙이 무언가 관심을 가질 만한 것이 있는 듯합니다."
 ARID_SENSOR_CAT:0 "버려진 황무지"
 ARID_SENSOR_DESC:0 "[From.GetPlanetMoon]의 불모지에서 특이한 무언가를 감지했습니다. 누군가 우리보다 먼저 여기 왔었던 듯합니다. 추가 조사가 필요합니다."
 GEN_REFUGEES_CAT:0 "탈취한 메시지"
 GEN_REFUGEES_DESC:0 "[Root.GetName]에 대한 스캔을 진행하던 중, 어떤 신호를 포착했습니다. 패턴 분석 결과 함선에서 보낸 조난 신호로 파악되지만 확실하지는 않습니다. 더 자세한 사정을 알기 위해서는 발신지를 추적해야 합니다."
 CON_BIOLOGY_CAT:0 "대륙에서 발견한 것"
 CON_BIOLOGY_DESC:0 "이 미행성의 숲에는 흥미로운 발견이 기다리고 있을 듯합니다."
 TOX_PLANET_CAT:0 "독성"
 TOX_PLANET_DESC:0 "이 행성의 표면에는 잊혀진 먼 과거를 가리키는 인공 구조물이 있는 것 같습니다."
 DES_PLANET_CAT:0 "황량한 사막"
 DES_PLANET_DESC:0 "[Root.GetName]의 열기는 타는 듯 뜨겁지만 예상 범위를 벗어나지 않습니다. 다만, 우리 탐사 팀에 계속 특이한 데이터가 들어오고 있습니다. 최종 보고서를 제출하기 전에 추가 조사가 필요합니다."
 MOL_PLANET_CAT:0 "용융점"
 MOL_PLANET_DESC:0 "[Root.GetName]에서 이글거리는 불 때문에 우리 측 감지기가 제대로 작동하지 않고 있지만, 그럼에도 정상 범주를 벗어나는 수치가 감지되고 있습니다."
 GEN_MYSTICAL_CAT:0 "불가사의"
 GEN_MYSTICAL_DESC:0 "탐사 결과, 연구 팀에 따르면 '불가사의'라는 말 외에는 표현하기 힘든 현상을 발견했습니다. 그 불가사의를 밝혀내기 위해서는 더욱 자세한 조사가 필요할 것입니다."
 NUKE_PLANET_CAT:0 "멸망한 문명의 겨울"
 NUKE_PLANET_DESC:0 "핵무기로 생긴 이 불모지는 과거에 이곳에 문명이 존재했음을 보여줍니다. 스캔 결과 특정 지점에서 활동이 감지되어, 조사가 필요합니다."
 ARID_PLANET_CAT:0 "말라버린 폐기물"
 ARID_PLANET_DESC:0 "이 [From.GetPlanetMoon]은 환경이 그리 쾌적한 곳은 아닙니다. 하지만 1차 스캔 결과가 맞다면, 이곳에는 귀중한 자원이 있을 수도 있습니다."
 
 ####################################
 # Anomaly Events
 ####################################
 anomaly.4000.name:0 "생명의 신비"
 anomaly.4000.desc:0 "[From.GetName]에 서식하는 식물 중 일부가 자연선택의 과정을 통해 효과적인 방어기제를 발전시킨 것으로 보입니다. 이곳의 여러 나무와 균류에서 나오는 포자는 강력한 산성을 띠어 식물 외의 유기체에게 피해를 줍니다. 다행히도 [Root.GetLeaderName] 과학 담당관이 다양한 포자 중 일부에 대한 대처법을 발견해, 이 행성의 숲이 우리에게 덜 위험한 곳이 되었습니다!"
 anomaly.4000.a.tooltip:2 "£blocker£ 유독성 늪지 §R+2§!"
 anomaly.4005.name:1 "생명의 조각"
 anomaly.4005.desc:1 "[From.GetName] 소행성과 그 주변의 잔해는 예전에 행성이었던 것으로 보입니다!\n\n소행성 중심부 깊은 곳에서 대단히 가치가 높은 합금을 소량 발견했습니다. 지금은 우주 공간에서 사망했지만, 한때 박테리아 생명체가 서식한 흔적도 보입니다. 즉, 이 천체가 한때는 생명의 씨앗을 품고 있었다는 뜻입니다."
 anomaly.4005.a.tooltip:2 "[From.GetName]에 §Y행성 잔해§! 보정치가 추가됩니다:\n£alloys£ §G+3§!"
 anomaly.4010.name:0 "우주에서 길을 잃다"
 anomaly.4010.desc:0 "우리가 탈취한 신호는 [From.GetName] 궤도상의 어떤 함선에서 나오는 조난 신호였습니다. 열 신호는 감지되지 않으며 그저 우주 공간에 떠 있는 것으로 보입니다. 이 함선의 승무원들에게 일어난 일을 조사하기 위한 §S특별 프로젝트§!를 발족했습니다."
 anomaly.4011.desc:0 "이 함선의 승무원들은 전부 사망한 상태였습니다. 더욱 불길한 사실은, 모두 고도로 발달한 뇌 기생충에 감염되어 정신 착란을 일으켜 사망했다는 점입니다. [Root.GetLeaderName] 과학 담당관의 발견 덕분에 우리 승무원들의 감염은 막을 수 있었습니다!"
 anomaly.4012.desc:0 "[From.From.From.GetName] 궤도에 있는 함선은 버려진 것이 아니었습니다. 승무원들은 살아있으며, 다만 모종의 뇌 기생충에 감염되어 있습니다. 우리 과학자들이 도와준다면 승무원들을 치료하는 것은 어렵지 않을 것입니다."
 anomaly.4012.a:0 "도와주세요."
 anomaly.4012.a.tooltip:0 "해당 외계인들과 접촉합니다."
 anomaly.4012.b:0 "죽게 놔두세요."
 anomaly.4015.name:0 "최후의 안식"
 anomaly.4015.desc:0 "천문학적으로 낮은 확률을 뚫고, 소행성대를 지나던 [Root.GetName](이)가 특이 신호의 발신지를 찾아냈습니다. 신호가 나오는 곳은 자그마한 외계 인공물입니다. 간단히 스캔한 결과 이 물건은 일종의 의례용 용기로서, 그 안에는 외계 우주인의 유해가 들어 있습니다."
 anomaly.4015.a:0 "계속 흘러가게 놔두세요."
 anomaly.4015.b:0 "관을 열고 유해를 조사하세요."
 anomaly.4015.phile:0 "관을 [Root.Owner.Capital.GetName]에 가져와 박물관에 전시하세요."
 anomaly.4016.name:0 "[DefiledCountry.GetName]"
 anomaly.4016.desc:0 "[DefiledCountry.GetSpeciesNamePlural] 측과 처음으로 조우한 지 며칠 만에 메시지가 도착했습니다.\n\n"우리는 당신들이 한 짓을 알고 있습니다, [Root.GetSpeciesNamePlural]. 당신들이 훼손한 관은 우리 문명 최초의 우주인을 안치한 것이었습니다. 사과를 요구합니다!""
 anomaly.4016.tooltip:0 "해당 제국과의 관계가 영향을 받습니다."
 anomaly.4016.a:0 "불찰을 깊이 사과드립니다."
 anomaly.4016.b:0 "시체에 불과한 것 아닙니까?"
 anomaly.4016.c.spirit:0 "여러분 조상님의 영혼을 위해 기도하겠습니다."
 anomaly.4016.d.phobe:0 "어쩌라는 겁니까? 외계종 버러지 주제에!"
 anomaly.4020.name:0 "추락한 레비아탄"
 anomaly.4020.desc:0 "상세한 스캔을 통해, [From.GetName]의 광물 조성이 특이한 원인을 알아냈습니다. 이 [From.GetPlanetMoon]은 우리의 상상조차 뛰어넘는 거대한 우주 함선 수십 척이 추락한 곳입니다. 함선의 연대는 수백만 년 전에 이릅니다."
 anomaly.4020.rocket.desc:0 "[Root.GetLeaderName] 과학 담당관이 특이한 광물 수치의 원인을 찾아냈습니다. 수백만 년 전, [From.GetName]에 초거대 우주 함선들이 추락한 결과, 비유하자면 우주선의 무덤이 된 것입니다. [Root.GetLeaderName] 담당관은 결과 보고서에서 "로켓이 심하게 손상되어, 세세하게 살펴보았음에도 불구하고 결과가 나오지 않아 심히 애석하다"는 내용을 장황하게 늘어놓고 있습니다."
 anomaly.4020.rocket.desc.mach:0 "특이한 광물 수치가 감지되는 원인을 발견했습니다. 그것은 비정상적으로 거대하며 기술적으로 발전한 우주 함선의 잔해였습니다. 함선이 몇 대나 있는지는 모르지만, 소재의 분해 정도로 볼 때 대략 2,380,669년 전 물건입니다. 현장에 나간 과학 유닛이 함선의 로켓에 대한 역설계를 시도했으나 손상이 너무 심해 소득은 얻지 못했습니다."
 anomaly.4020.a:0 "소재는 요긴하게 쓸 수 있겠군요."
 anomaly.4020.b:0 "적어도 소재는 유용하게 쓸 수 있겠군요."
 anomaly.4020.a.tooltip:3 "[From.GetName]에 §Y$ship_graveyard$§! 보정치가 추가됩니다:\n£alloys£ §G+2§!"
 anomaly.4025.name:0 "늙은 탐험가"
 anomaly.4025.desc:0 "[From.GetName] 외딴곳에서 [Root.GetName]의 연구 팀이 이 주변 환경과 위화감이 느껴지는 금속판을 발견했습니다.\n\n이 금속판은 멀리 떨어진 한 성계에 관한 기본적인 정보를 여러 도해와 일종의 주기율표 형식으로 수록하고 있습니다. [Root.GetLeaderName] 과학 담당관은 이 정보를 이용해 해당 성계의 위치와 예상 자원을 추론해 낼 수 있었습니다."
 anomaly.4025.a.tooltip:0 "멀리 떨어진 성계의 완전한 §Y탐사 데이터§!를 획득합니다."
 anomaly.4030.name:0 "모래의 종복"
 anomaly.4030.desc:0 "[From.GetName]의 모래 언덕 밑에서 연구 팀이 추락한 전함을 다수 발견했습니다. 아주 오래됐지만 보존 상태는 훌륭합니다. 안에 승무원은 없지만 조명과 엔진은 아직 작동하는 듯합니다. 추락 이유는 파악하지 못했습니다. 그중 주요 함선에서 전투 중 함선 제어가 가능한 함대 AI를 발견했습니다. 아직 가동 중입니다. 연구 팀이 다가가자 경고 신호가 울립니다. 침입자의 위협이 있을 때 활동을 개시하도록 프로그램된 것입니다!\nAI가 난동을 피우기 전에 장악하도록 §S특별 프로젝트§!를 발족할 수 있으며, 아니면 AI를 파괴해 위험을 피할 수도 있습니다."
 anomaly.4030.a:0 "AI를 장악하세요."
 anomaly.4030.b:0 "엉뚱한 짓을 하기 전에 파괴하세요."
 anomaly.4030.b.tooltip:1 "AI를 파괴합니다.\n\n[From.GetName]에 §Y추락한 AI 함대§! 보정치가 추가됩니다:\n£engineering£ §G+2§!"
 anomaly.4031.desc:0 "다행히도 AI가 우리를 공격하기 전에 프로그램을 수정할 수 있었습니다. 함선들을 우리 함대에 편입시키도록 조정했으며, 원한다면 우리 함대에서 일종의 제독으로 활동할 수도 있습니다. AI를 우리 모성으로 옮겼고 현재 임무 배치를 기다리고 있습니다."
 anomaly.4035.name:0 "용광로의 불"
 anomaly.4035.desc:0 "[From.GetName]에서 흥미로운 것을 발견했지만 해당 [From.GetPlanetMoon] 자체와는 관련이 없습니다. 통상적인 실험을 진행하던 중 다른 성계의 항성으로부터 특이한 데이터를 포착했습니다. 해당 항선의 방사선을 살펴본 결과, 파쇄 반응 없이도 베릴륨을 융합할 수 있는 듯합니다. 하지만 이런 게 가능할 리가 없습니다!\n\n이 현상을 조사하기 위해 연구 팀은 후보 항성군을 그리 멀리 떨어지지 않은 두 항성으로 좁혔습니다.\n자세한 사항은 §S상황 일지§!를 참고해 주십시오." #Source: http://www.forbes.com/sites/ethansiegel/2015/07/01/the-only-three-heavy-elements-in-the-universe-that-arent-made-in-stars/
 anomaly.4035.a:0 "성과가 기대되는군요."
 anomaly.4035.poi_1:0 "첫 번째 후보 항성"
 anomaly.4035.poi_2:0 "두 번째 후보 항성"
 anomaly.4035.poi.desc:0 "특이한 방사선이 나온 항성이 가능성 있는 후보 성계 중 하나입니다."
 anomaly.4037.name:0 "올바른 성계"
 anomaly.4037.desc:0 "우리가 올바른 성계로 찾아온 듯합니다! 이곳의 항성에서 나오는 방사선 데이터는 이전에 포착했던 데이터와 일치합니다. 해당 항성을 연구하도록 §S특별 프로젝트§!를 발족했습니다."
 anomaly.4038.base.desc:0 "유레카! [Root.GetLeaderName] 과학 담당관이 확인한 결과, 아주 작은 웜홀이 공간에 균열을 만든 곳 주변에서 이 항성이 형성된 것이었습니다. 다른 차원에서 넘어온 방사선 덕분에 우주 방사선 없이도 항성에서 형성된 베릴륨-8을 초신성 방사선을 통해 더 안정적인 원소로 바꾸는 파쇄 과정이 나타나게 된 것입니다. 따라서 이 항성은 특이한 융합 능력을 지니게 되었습니다."
 anomaly.4038.maxed.desc:0 "$anomaly.4038.base.desc$\n\n이 지식은 우리의 기존 기술을 넓혀주지 못합니다. 하지만 우주가 움직이는 방식에 대하여 더 많은 통찰을 얻게 됩니다."
 anomaly.4038.upg.desc:0 "$anomaly.4038.base.desc$\n\n이 발견 덕분에 우리 과학자들이 새로운 기술을 연구할 수 있게 될 것입니다!"
 anomaly.4038.a:0 "우리는 태양의 비밀을 터득했습니다."
 anomaly.4038.b:0 "우주의 수수께끼가 서서히 밝혀지고 있군요."
 anomaly.4040.name:0 "항성의 죄"
 anomaly.4040.desc:0 "[From.GetName]의 극도로 높은 이온화 방사선이 감지되었습니다. 이 [From.GetPlanetMoon]은 꽤 최근에 핵폭탄 폭격이 있었거나, 초신성 폭발 등 고도로 집중된 우주 방사선에 노출되었던 것으로 보입니다. 다만 두 번째 경우가 어떻게 가능한 것인지는 [Root.GetLeaderName] 과학 담당관도 알 수 없다고 합니다."
 anomaly.4040.a.tooltip:1 "[From.GetName]에 §R방사선 황무지§! 보정치가 추가됩니다:\n£blocker£ 방사성 황무지 §R+6§!\n£physics£ §G+3§!"
 anomaly.4045.name:0 "심연의 메아리"
 anomaly.4045.desc:0 "철두철미한 연구에도 불구하고 [Root.GetName] 승무원들은 [From.GetName] 지표면 밑에서 방출되는 희미한 '메아리'만을 감지할 수 있었습니다.\n\n이 반향파는 생명 신호와 유사하지만, 발신지가 너무 멀리 떨어져 실제로 생명체가 있는 것인지, 아니면 어떠한 장치가 무작위로 변동하는 신호를 보내는 것인지는 알 수 없습니다. [Root.GetLeaderName] 과학 담당관 휘하 승무원들은 휴식이 부족하고 근무 시간이 길어서 더 이상은 버틸 수 없다며 불만을 토로하고 있습니다."
 anomaly.4045.a:0 "스캐너를 조정해서 중심부를 더 자세히 조사하세요!"
 anomaly.4045.b:0 ""승무원들을 믿을 수는 없습니다. 탐사가 필요합니다!""
 anomaly.4045.c:0 "승무원들의 건강이 먼저지요."
 anomaly.4045.d:0 "원인을 철저히 규명하기 전까지 휴식은 없습니다!"
 anomaly.4046.desc:0 "함선의 스캐너를 조정한 후, [Root.GetName] 승무원과 [Root.GetLeaderName] 과학 담당관은 피곤함과 날카로워진 신경에도 불구하고 놀라운 발견을 이루었습니다. [From.From.GetName]의 중심부 근처에서 [From.From.GetPlanetMoon] 전체에 뻗어 있는 플랑크톤과 유사한 생명체를 발견한 것입니다. 이 생명체는 엄청난 사이오닉 능력을 바탕으로 한 공유 의식을 지니고 있습니다.\n\n이 생명체는 극도로 혹독한 압력과 온도 조건에서도 생존할 수 있습니다. 심지어 빠른 속도로 신체를 확대할 수도 있습니다. 현재는 장기 수면 중이거나... 아니면 마치 누군가 자신을 지켜보는 것을 아는 듯 숨어 있는 것 같기도 합니다.\n\n이렇게 커다랗고 다채로운 생물은 엄밀히 말해 불멸일 것으로 보입니다. 우리가 이 [From.From.GetPlanetMoon]을 개척하는 데 지장이 될 것 같지는 않지만 제국의 국민들에게는 부정적인 영향력을 미칠 수도 있습니다."
 anomaly.4046.a:0 "해당 생물과 연락을 취해보세요."
 anomaly.4046.b:0 "바다를 오염시키면 죽일 수 있겠지요."
 anomaly.4046.c:0 "그냥 놔두는 게 좋겠습니다."
 anomaly.4046.c.tooltip:1 "§Y플레이어의 제국§!이 §R부정적인 매체 보도§! 보정치를 얻습니다.\n\n[From.From.GetName]에 §R적대적인 환경§! 보정치가 추가됩니다.\n\n[From.From.GetName]에 §Y고대의 존재§! 보정치가 추가됩니다:\n£society£ §G+4§!"
 anomaly.4047.desc:0 "여러 방법으로 연락을 시도했지만 응답이 없자, 승무원들은 수중 음파 신호를 보내기로 합니다. 음파를 보내자 생물이 격렬하게 반응하고, 모든 승무원은 머리 속에 갑자기 선명한 이미지가 떠올라 무릎을 꿇습니다.\n\n이것이 이 생물의 주된 의사소통 방식인 듯합니다. 이미지가 보여주는 것은 자신의 모성으로서, 그곳에서 이 생물은 중심부 근처에 홀로 자리 잡은 채 어둠 속에서 [From.From.From.GetPlanetMoon]의 온기를 만끽합니다. 그다음으로 보이는 것은 지표면에서 햇빛을 받으며 살고 있는 우리 제국민들의 모습입니다."
 anomaly.4047.a:0 "초대를 기꺼이 받아들이지요."
 anomaly.4047.a.tooltip:1 "§Y플레이어의 제국§!이 §R부정적인 매체 보도§! 보정치를 얻습니다.\n\n[From.From.From.GetName]에 §Y고대의 존재§! 보정치가 추가됩니다:\n£society£ §G+4§!"
 anomaly.4048.desc:0 "[Root.GetLeaderName] 과학 담당관은 이 생명체가 상호 연결된 형태로 존재함을 이용해 산불처럼 퍼져나갈 독극물을 합성해 냅니다.\n\n독극물을 살포하자, 승무원들은 일찍이 보지 못한 현상을 목격하고는 공포에 빠집니다. [From.From.From.GetName]의 중심부 온도가 걷잡을 수 없이 치솟아 바다가 끓어오르기 시작합니다. 또한 이 생물의 거대한 신체가 대기 중으로 독성 물질을 살포합니다. 이 플랑크톤 생물은 [From.From.From.GetPlanetMoon]의 불안정한 중심부를 제어하는 데 필수적인 역할을 했던 것으로 보이며, 자신을 보호하기 위해 독성 물질에 의한 방어 기제가 발달한 것으로 보입니다.\n\n[From.From.From.GetPlanetMoon]은 몇 시간 만에 완전히 독성 물질로 뒤덮였습니다."
 anomaly.4048.a:0 "..."
 anomaly.4048.a.tooltip:1 "§Y플레이어의 제국§!이 §R부정적인 매체 보도§! 보정치를 얻습니다.\n\n[From.From.From.GetName]의 §Y행성 유형§!이 §R독성 환경§!으로 변경됩니다.\n\n[From.From.From.GetName]에 §R적대적인 환경§! 보정치가 추가됩니다.\n\n[From.From.From.GetName]에 자원이 추가됩니다:\n£society£ §G+4§!"
 anomaly.4049.desc:0 "승무원들이 무언가를 숨기고 있다고 의심한 [Root.GetLeaderName] 과학 담당관은 무단으로 1인 탐사에 나서 이 행성의 내핵을 조사하기로 결심합니다. 이후에 일어난 일은 함선에 탑재된 잠수정에서 보내온 영상 기록에 담겨 있습니다.\n\n[From.From.GetName]의 바다 깊은 곳으로 내려가자 오직 어둠만이 존재합니다. 하지만 무언가가... 살아 있습니다. [From.From.GetPlanetMoon]의 따뜻한 중심부 가까이 위치한 심해 동굴 안에, [From.From.GetPlanetMoon]의 전체 지각을 뒤덮은 플랑크톤류 식생이 거미줄처럼 얽혀 있습니다.\n\n이 플랑크톤을 조사하던 중, [Root.GetLeaderName] 담당관이 갑자기 발작을 일으키더니 수 시간 후에 깨어납니다.\n\n[Root.GetName]에 돌아온 담당관은 망상 증세를 보이면서 오직 공포와 악몽에 대해서만 이야기 합니다."
 anomaly.4049.a:0 "잘 쉬면 괜찮아질 겁니다."
 anomaly.4049.a.tooltip:0 "[Root.GetLeaderName] 과학 담당관에게 §R연구광§! 특성이 생깁니다."
 anomaly.4049.b:0 "정신이 이상해졌군. 가두어 버리세요!"
 anomaly.4049.b.tooltip:0 "[Root.GetLeaderName] 과학 담당관에게 영구 직무 정지 조치를 내립니다."
 anomaly.4050.desc:0 "[From.From.From.GetName]에서 사고가 발생한 지 일주일 후, [Root.GetName] 승무원들에게 커다란 비명소리가 들립니다. [Root.GetLeaderName] 과학 담당관이 함선 안을 뛰어다니고 영문 모를 고통을 호소하며 소리를 지르고 있습니다.\n\n승무원들은 이 불쌍한 과학자를 의무실에 데려가 진정제를 투여한 다음 면밀히 조사했습니다. 그 결과 [Root.GetLeaderName]의 뇌가 변한 것으로 나타났습니다.\n\n추가 조사를 진행한 결과, 놀랍게도 [Root.GetLeaderName] 담당관은 이제 정신으로 물체를 움직일 수 있으며 텔레파시로 소통하는 능력을 얻었습니다. 휴식을 취하면 건강은 회복될 겁니다."
 anomaly.4050.a:0 "업무에 복귀해서 다행입니다."
 anomaly.4050.b:0 "능력을 잘 제어하길 바랍니다, 담당관. 못하면 알아서 하세요."
 anomaly.4050.a.tooltip:0 "[Root.GetLeaderName] 과학 담당관에게 §G사이오닉 전문가§! 및 §G외계 관계 전문가§! 특성이 생깁니다."
 anomaly.4051.desc:0 "[From.From.GetName]에 대한 연구가 드디어 마무리되어 [Root.GetName] 승무원들은 마침내 쉬게 되었다며 기뻐하고 있습니다. 애석하게도 의미 있는 발견은 없었지만 연구진이 좋은 처우를 받고 있다는 소식이 빠르게 퍼져 우리 모성에 긍정적인 여론이 형성되었습니다. 또한 충분히 휴식을 취한 승무원들은 장기적으로 더 좋은 성과를 낼 것입니다."
 anomaly.4051.a.tooltip:0 "§Y플레이어의 제국§!이 §G긍정적인 매체 보도§! 및 §G충분히 휴식한 과학자들§! 보정치를 얻습니다."
 anomaly.4051.b.tooltip:0 "§Y플레이어의 제국§!이 §G긍정적인 매체 보도§! 및 §G충분히 휴식한 과학자들§! 보정치를 얻습니다.\n\n§Y$edict_improved_work_environment$§! 제국 시행령을 이용할 수 있게 됩니다."
 anomaly.4051.a:0 "승무원들이 행복하다면 그걸로 됐습니다."
 anomaly.4051.b:0 "이것 또한 효율성을 높이기 위한 방법에 불과합니다."
 anomaly.4052.desc:0 "반향파의 원인을 찾기 위해 밤낮으로 연구한 결과, [Root.GetName] 승무원들은 [From.From.GetName] 표면 아래에서 흥미로운 생명체를 발견했습니다. 이 생명체는[From.From.GetPlanetMoon]의 중심부 부근에서도 살아남을 수 있는 놀라운 능력을 갖추었기 때문에, 초기에는 우리 측 탐사 장비에 잡히지 않았던 것입니다.\n\n스캔을 진행한 결과, 이 생명체는 진화 초기 단계에 있는 수생 절지동물의 일종임을 확인했습니다. 하지만 가장 놀라운 점은 다른 생명체의 사체에서 얻은 물질을 재활용해 자손을 생산한다는 점입니다.\n\n이 정보는 우리 과학자들이 새로운 의약품을 개발하는 데 분명히 도움이 될 것입니다! 그러나 연구진에 대한 가혹한 대우가 알려지면 여론이 악화될 것이 분명합니다."
 anomaly.4052.a.tooltip:3 "§Y플레이어의 제국§!이 §G약학 혁신§! 및 §R부정적인 매체 보도§! 보정치를 얻습니다."
 anomaly.4055.name:0 "다이아몬드 원석"
 anomaly.4055.desc:0 "[From.GetName]에 대한 연구가 완료된 후, [Root.GetLeaderName] 과학 담당관은 광물이 보통 이상으로 풍부한 행성을 발견했음을 보고했습니다. 이 발견에는 특히 [Root.GetName] 승무원들 중 한 승무원의 공로가 컸습니다. [Root.GetLeaderName] 담당관은 이 후배 승무원에 대한 칭찬을 아끼지 않았습니다."
 anomaly.4055.a:0 "해당 연구원에게 과학 담당관 자리를 제안하세요."
 anomaly.4055.a.tooltip:0 "새로운 §G과학자§!를 획득합니다.\n\n$anomaly.4055.base.tooltip$"
 anomaly.4055.b:0 "맡은 바 임무를 충실히 하고 있군요."
 anomaly.4055.b.tooltip:2 "\n$anomaly.4055.base.tooltip$"
 anomaly.4055.base.tooltip:2 "[From.From.GetName]에 자원이 추가됩니다:\n£minerals£ §G+6§!"
 anomaly.4060.name:0 "확률 난제"
 anomaly.4060.desc:0 "[Root.GetLeaderName] 과학 담당관에게서 보고가 들어왔습니다. 어떤... 세라믹 용기가 [From.GetName] 항성 주변을 돌고 있습니다. 상당히 특이한 일입니다.\n\n원래 그곳에 있으면 안 되는 물건이지만 모종의 이유로 항성의 근접 궤도로 흘러 들어간 듯합니다.\n\n해당 용기를 조사하고 그곳에 흘러 들어간 이유를 밝혀내기 위한 §S특별 프로젝트§!를 발족할 수 있습니다."
 anomaly.4060.a:0 "조사해볼 만한 수수께끼로군요."
 anomaly.4060.b:0 "모든 질문에 가치 있는 답이 있는 것은 아니지요."
 anomaly.4060.spirit.b:0 "분명히 초월자의 계시일 겁니다."
 anomaly.4061.desc:0 "이 도자기가 어떻게 항성 궤도를 돌게 된 것인지 알아보기 위해 모든 수단을 동원했습니다. 우리가 단체로 정신이 나간 것일까요? 도자기는 애초에 없었던 게 아닐까요? 그런데 그거 아십니까? 그 가능성도 전부 고려해서 계산했다는 거? 이제 됐습니다. 우리가 할 수 있는 일은 전부 했습니다.\n\n이번 임무에서 얻은 단 한 가지 소득은 차마 그 망할 물건을 계속 조사할 수 없어, 그 후 온갖 철학 문제와 경제학 문제를 토론하느라 시간을 보냈다는 점뿐입니다."
 anomaly.4061.desc.mach:0 "이 도자기가 어떻게 항성 궤도를 돌게 된 것인지 알아보기 위해 모든 수단을 동원했습니다. 우리가 단체로 오작동을 일으킨 것일까요? 도자기는 애초에 없었던 게 아닐까요? <<오류!>> 그 가능성도 전부 고려해서 계산했습니다. <<오류!>>\n이제 됐습니다. 우리가 할 수 있는 일은 전부 했습니다.\n\n이번 임무에서 얻은 단 한 가지 소득은 차마 그 비논리적인 물건을 계속 조사할 수 없어, 그 후 온갖 이론 문제와 경제학 문제를 토론하느라 시간을 보냈다는 점뿐입니다."
 anomaly.4061.a:0 "어째서? 어째섭니까?! 예?!"
 anomaly.4061.a.mach:0 "내 회로가 다 아프군요."
 anomaly.4061.a.tooltip:0 "삶의 문제가 허망함을 받아들입니다.\n\n"
 anomaly.4061.a.tooltip.mach:0 "존재의 허망함을 받아들입니다.\n\n"
 anomaly.4062.base:0 "그 저주받을 도자기를 오래도록 연구한 끝에, 거의 연구를 포기하려는 찰나, 마침내 돌파구를 찾았습니다!"
 anomaly.4062.desc.mach:0 "이렇다 할 소득 없이 그 골치 아픈 도자기를 장시간 연구한 끝에, 우리 과학 유닛들이 마침내 돌파구를 찾아냈습니다. 이 물체는 우리 [Root.Owner.GetSpeciesNamePlural]의 3차원 시공간에 존재하지 않습니다. 더 높은 차원에서 투영된 존재입니다.\n\n이 물체를 4차원 물체의 그림자로 상정하고 분석한 결과, 그 메시지를 해독할 수 있을 만큼의 데이터를 모았습니다. 이 물체는 모든 연구 분야를 향상시킬 방법을 우리에게 알려주고 있습니다.\n\n남은 질문은 하나 뿐입니다. 누가, 또는 무엇이 이 정보를 보낸 것일까요?"
 anomaly.4062.desc:0 "$anomaly.4062.base$ 이 물체는 실제로 존재하는 것이 아니라, 더 높은 차원에서 투영된 존재입니다. 이 물체를 4차원 물체의 그림자로 상정하고 분석한 결과, 그 메시지를 해독할 수 있을 만큼의 데이터를 모았습니다. 이 물체는 모든 연구 분야를 향상시킬 방법을 우리에게 알려주고 있습니다.\n\n남은 질문은 하나 뿐입니다. 누가 이 정보를 보낸 것일까요?"
 anomaly.4062.spirit.desc:0 "$anomaly.4062.base$ 이 용기는 신성한 유물입니다. 초월자의 계시가 분명합니다!\n\n이 물체는 에너지로 넘치고 있으며, 그 에너지를 해독한 결과 숨겨진 메시지가 나타났습니다. 우리의 연구 노력을 진전시킴으로써 우리 제국의 승격을 도와줄 정보입니다!\n\n남은 질문은 하나 뿐입니다. 누가 이 정보를 보낸 것일까요?"
 anomaly.4062.spirit.a:0 "초월자에게 감사를!"
 anomaly.4065.name:0 "채굴은 알아서"
 anomaly.4065.desc:0 "거대 소행성인 [From.GetName] 깊은 곳에서 놀라운 것을 발견했습니다. 소행성에 채굴 장비가 달라붙어 소행성 내부로 굴착해 들어가고 있습니다! 현재 버려진 상태로서, 장비를 설치한 이들의 흔적은 보이지 않습니다.\n\n이 기계를 멈출 수 있다면 그 기반 기술에 대한 정보를 얻을 수 있을지도 모릅니다. 하지만 장비가 잔해에 부서지기 전에 서둘러야 합니다."
 anomaly.4065.a:0 "가동 중단을 시도해 보세요."
 anomaly.4066.upg.desc:0 "채굴 장비가 부서지기 전에 가동을 멈추는 데 성공했습니다. 겉이 다이아몬드로 매끈하게 덮인 이 장비는 실로 놀라운 기계장치입니다. 언뜻 보기에는 드릴 전체가 단일한 고체인 것처럼 보이지만 사실 너무나 조립이 완벽해 홈과 연결부가 보이지 않을 뿐입니다.\n\n우리 공학자들이 역설계를 통해 이 기계에 적용된 기술 중 일부를 확보할 수 있을 것입니다."
 anomaly.4066.res.desc:0 "채굴 장비가 부서지기 전에 가동을 멈추는 데 성공했습니다. 아쉽게도 이 장비는 우리가 사용하는 설계와 유사해 새로 배울 만한 것이 별로 없습니다. 다행인 점은 이 장치가 소행성을 채굴해준 덕분에 희귀 광물을 더 쉽게 찾을 수 있다는 점입니다."
 anomaly.4066.b.tooltip:1 "[From.From.From.GetName]에 자원이 추가됩니다:\n£minerals£ §G+3§!"
 anomaly.4070.name:0 "노력은 쓰고 열매는 달다"
 anomaly.4070.desc:0 "좋은 수식입니다! [From.GetName]에 위치한 열대 밀림에서 영양가가 높은 열매를 생산하는 특별한 나무를 발견했습니다. 이 열매는 엄청난 에너지의 보고이며 우리 종족이 원활하게 활동하는 데 필요한 여러 화학물질을 함유하고 있습니다. 이 행성을 개척할 경우, 개척민의 삶을 조금이나마 수월하게 만들어 줄 것이 거의 확실합니다."
 anomaly.4070.a:0 "정말 좋은 소식이군요!"
 anomaly.4075.name:0 "작은 곳에 깃든 힘"
 anomaly.4075.desc:0 "[From.GetPlanetMoon] [From.GetName]의 얼음 지대를 탐사한 결과, 무언가 중대한 발견을 한 것 같습니다. [Root.GetLeaderName] 과학 담당관의 말에 따르면, 다른 어떤 곳에서도 보지 못한 박테리아 생명체가 있다고 합니다. 이 생명체는 여러 개체가 서로 모여 가볍지만 내구도가 높은 '장막'을 형성합니다. 게다가 이 장막은 태양전지판 역할도 겸합니다. 태양 에너지를 효율성 손실이 거의 없이 흡수하는 것입니다. 아마도 이곳의 혹독한 환경에서 조금이라도 더 열을 모으는 방향으로 진화한 결과일 것입니다.\n\n우리 모성의 연구원들이 이 정보를 유용하게 활용할 수 있을 것입니다."
 anomaly.4075.a:0 "이 생물체로 에너지 생산을 개선할 수 있는지 알아보세요."
 anomaly.4075.b:0 "군사용으로 쓸 수 있는지 알아보세요."
 anomaly.4075.a.tooltip:0 "생물체를 모성으로 보내 연구합니다. 결과가 나오는 데 일정한 시일이 걸립니다."
 anomaly.4076.desc:0 "에너지 개발 분야의 연구원들이 우리가 [From.From.GetName]에서 보낸 표본으로 성과를 올렸습니다! 이 유기체를 견본으로 활용해서 새로운 태양전지를 개발한 것입니다. 새로 개발한 전지는 에너지 저장 효율성이 훨씬 높아, 우리 제국의 모든 발전소의 성능을 올려줄 것입니다."
 anomaly.4077.desc:0 "군사 개발 분야의 연구원들이 우리가 [From.From.GetName]에서 보낸 표본으로 성과를 올렸습니다! 해당 생물의 생체 태양전지를 재구성해, 어떻게 피해를 입지 않고 열에너지를 저장할 수 있는지 알아낸 것입니다. 이번 발견은 우리 함대를 위한 새로운 방어 기술 개발에 기여했습니다."
 anomaly.4080.name:0 "버려진 감지 배열망"
 anomaly.4080.desc:1 "[From.GetName]에 엄숙하게 보초처럼 자리 잡고 있는 감지 배열망을 찾았습니다. [From.GetPlanetMoon]에는 이렇다 할 지성체도 없으므로 누군가가 설치 후 버린 전초 기지일 것입니다. 최근에 설치되었지만 가동 중은 아닙니다.\n\n감지기를 다시 가동 가능한 상태로 복원하려면 수리와 연구가 모두 필요합니다. 반대로 감지기를 해체할 경우 새로운 지식을 얻을 수 있을 것입니다."
 anomaly.4080.a:0 "재가동을 시도하세요."
 anomaly.4080.b:0 "해체해서 역설계하세요."
 anomaly.4080.c:0 "주인이 돌아올지도 모르니 그냥 놔두세요."
 anomaly.4081.desc:0 "몇 개월에 걸친 연구가 드디어 결실을 맺었습니다! [From.From.From.GetName]에 위치한 감지 배열망이 다시 가동을 시작했고, 덕분에 주변 영역에 대한 감지 범위가 대폭 증가했습니다. 하지만 이 감지 배열망은 에너지와 인력이 더 많이 필요하기 때문에 에너지를 계속 공급하려면 식민지가 필요합니다."
 anomaly.4081.a.tooltip:0 "[From.From.From.GetName]에 §G우수한 감지 배열망§! 보정치가 추가됩니다."
 anomaly.4081.b.tooltip:0 "§Y$edict_super_sensors$§! 제국 시행령을 이용할 수 있게 됩니다.\n\n[From.From.From.GetName]에 §G우수한 감지 배열망§! 보정치가 추가됩니다."
 anomaly.4085.name:0 "표류"
 anomaly.4085.desc:1 "[From.GetName] 주변의 소행성대에서 표류 중인 외계 함선을 발견했습니다. 교신을 시도했지만 응답이 없습니다. 상대가 우리 신호를 해독하지 못하는 것인지, 다른 이유가 있는 것인지는 알 수 없습니다.\n\n[Root.GetLeaderName] 과학 담당관은 건설선을 보내 해당 함선을 소행성대에서 견인하는 방안을 제안했습니다. 그대로 놔둘 경우, 이 함선이 소행성에 부서질 염려가 있습니다.\n\n함선 구조 및 조사를 위한 §S특별 프로젝트§!를 발족했습니다."
 anomaly.4086.desc:1 "[From.From.From.GetName] 주변을 표류하던 함선을 소행성대 밖으로 견인한 후, 원정대를 보내 조사하게 했습니다. 원정대가 발견한 것은 살해 현장이었습니다. 발견된 승무원은 오직 한 명 뿐입니다. 귀가 긴 이족보행 양서류로서, 여러 번 찔려 사망한 것으로 보입니다.\n\n승무원이 사망했으니, 이제 이 함선은 먼저 찾는 쪽이 임자입니다. 효율성이 매우 높은 추진기가 장착되어 있으며, 구조와 설계 모두 우리 제국의 수준을 뛰어넘습니다. 무장은 없는 것으로 보아, 중요 인사를 위한 수송기로 활용한 것 같습니다.\n\n이 함선은 별다른 수고를 들이지 않고 탐사선으로 개조할 수 있을 것입니다. 하지만 함선을 해체해 엔진을 더 자세히 연구한다면, 그 고유 설계를 우리 함대에 적용할 수 있을지도 모릅니다."
 anomaly.4087.desc:1 "[From.From.From.GetName] 주변을 맴도는 함선을 소행성대 밖으로 견인한 후, 원정대를 보내 조사하게 했습니다. 함선의 승무원이 아직 살아 있습니다!"
 anomaly.4086.a:0 "과학선으로 개조하세요."
 anomaly.4086.a.tooltip:0 "§Y과학선§!급 함선을 획득합니다.\n"
 anomaly.4086.b:0 "해체해서 엔진을 연구하세요.\n"
 anomaly.4086.b.tooltip:0 "§Y플레이어의 제국§!이 §G함선 속도 향상§! 보정치를 얻습니다.\n"
 anomaly.4090.name:0 "도망자"
 anomaly.4090.desc:0 "신호 추적에 성공했습니다! [From.GetName] 궤도상에 또 다른 함선이 모습을 감춘 채 표류하고 있습니다. 해당 함선의 외계종이 교신을 요청했지만 아직 서로의 언어를 이해하지 못합니다. 이들은 아래에 있는 불모지 행성에서 올라온 난민인 것 같습니다. 새로운 삶의 터전을 간절하게 찾고 있음이 분명합니다."
 anomaly.4090.a:0 "[refugee_planet_1.GetName]에 정착하게 하세요."
 anomaly.4090.b:0 "[refugee_planet_2.GetName]에 머무르게 하세요."
 anomaly.4090.c:0 "[refugee_planet_3.GetName]에 정착하는 것이 좋겠군요."
 anomaly.4090.d:0 "[refugee_planet_4.GetName]에 이주하게 하세요."
 anomaly.4090.e:0 "안타깝지만, 우리 행성 중에는 살 만한 곳이 없군요."
 anomaly.4090.f:0 "미안하지만, 도와주지 않을 것입니다."
 anomaly.4090.g:0 "외계종을 받아들일 수는 없습니다!"
 anomaly.4090.uninhabitable:0 "안타깝지만, 우리 제국령 행성 중에서는 해당 종족이 살 수 있는 환경을 지닌 행성이 없습니다."
 anomaly.4093.name:0 "[RefugeeAliensNation.GetName]"
 anomaly.4093.desc:0 "일전에 조우했지만 서로 의사소통이 되지 않았던 외계종 난민들이 지금 화면 속에 서 있습니다.\n\n"우리가 가는 길이 다시 겹치는군요, [From.GetSpeciesAdj] 여러분. 이제 막 새로운 안식처를 찾았는데 말입니다. 우주의 아이러니란 참 잔인하군요...\n우리가 여기 오기까지 얼마나 많은 고난을 겪었는지 압니까?""
 anomaly.4093.a:0 "저번 일은 미안합니다!"
 anomaly.4093.b:0 "누구나 제 발로 서야 하는 겁니다."
 anomaly.4093.c:0 "의사소통이 되지 않자, 우리는 공포에 굴복하고 말았습니다."
 anomaly.4093.d:0 "당신들이 죽든 말든 관심 없습니다, 외계종."
 anomaly.4094.apology.desc:0 ""사과를 받아들이겠습니다. 하지만 당신들이 우리를 도와줬더라면 얼마나 더 많은 동족들이 여기에 와 있을까 생각하지 않을 수가 없군요. 그럼 또 뵙죠.""
 anomaly.4094.insult.desc:0 ""그렇게 말하는 것은 쉽지요, [From.GetSpeciesAdj] 여러분. 특히 두 다리로 굳건히 서 있는 여러분 같은 분들이라면 말입니다. 그럼 자랑스럽게 서 계세요. 아마도 계속 혼자 서 계실 것 같지만 말입니다. 그럼 이만.""
 anomaly.4094.neutral.desc:0 ""이해합니다, [From.GetSpeciesAdj] 여러분. 하지만 그것만으로는 아무것도 없는 우주 공간에서 어떠한 도움도 없이 버려진 우리가 겪은 고통이 없어지지 않을 겁니다."
 anomaly.4094.xenophobe.desc:0 ""그렇군요. 우리가 당신네 [From.GetSpeciesAdj]들을 처음부터 제대로 파악했던 것 같아 다행입니다. 그럼 이만.""
 anomaly.4094.a:0 "안녕히."
 anomaly.4095.name:0 "보호처"
 anomaly.4095.desc:0 "[From.GetName]의 산림은 승무원들의 기대를 저만치 날려버렸습니다. 이 숲에는 온갖 유기 생명체가 번성하는 고도로 발달된 생태계일 뿐만 아니라, 식물 뿌리는 대부분 섭취가 가능합니다. 이것만으로도 군침이 돌지만, 토양까지 비옥해 [From.GetPlanetMoon] 표면에서 식량을 재배하는 것도 손쉬울 것으로 보입니다."
 anomaly.4095.a.tooltip:0 "[From.GetName]에 §G풍요로운 행성§! 보정치가 추가됩니다."
 anomaly.4100.name:0 "물 평원의 통치자"
 anomaly.4100.desc:0 "$anomaly.4100.base.desc$ 이 생물체의 어두운 비늘은 돌처럼 단단하고, 다른 존재가 접근하면 잽싸게 도망갑니다.\n\n이 짐승을 길들여 앞으로 이 행성을 개척할 때 활용할 수 있을지도 모릅니다. 반대로, 이 생물을 연구하면 흥미로운 사실을 발견할 수 있을지도 모릅니다."
 anomaly.4100.expert.desc:0 "$anomaly.4100.base.desc$\n\n[Root.GetLeaderName] 담당관의 연구 결과, 이 동물은 일종의 사이오닉 능력을 보유한 것으로 나타났습니다. 동물의 행동 변화로 볼 때, 우리의 의도를 직감적으로 파악할 수 있는 것으로 보입니다.\n\n이 짐승을 길들여 앞으로 이 행성을 개척할 때 활용할 수 있을지도 모릅니다. 반대로, 이 생물을 연구하면 흥미로운 사실을 발견할 수 있을지도 모릅니다.\n\n[Root.GetLeaderName]담당관은 이 독특한 생물이 "어떠한 형태로든 위협을 나타내는 생각을 하면 부정적 반응을 보인다"고 주장합니다."
 anomaly.4100.base.desc:0 "[From.GetName]에서 [Root.GetLeaderName] 과학 담당관이 아주 강인하고 튼튼한 사족보행 포유류를 발견했습니다. 이들은 다리까지 오는 식물이 풍부하게 자라는 얕은 물의 평원을 쏘다니며 생활합니다."
 anomaly.4100.a:0 "해당 동물을 연구해서 더 자세한 정보를 알아내세요."
 anomaly.4100.b:0 "지금 바로 가축화를 시도하세요."
 anomaly.4100.c:0 "자유롭게 다니도록 놔두세요."
 anomaly.4101.desc:0 "해당 동물에 대한 상세 연구를 진행했지만 소득은 거의 없습니다. 이 동물들은 우리가 다가가면 도망치거나 공격합니다. 마치 우리가 자기 무리를 발견하기 전부터 우리의 낌새를 알아채는 것 같습니다.\n\n이 짐승들은 어떻게 해서인지 우리의 의도를 알고 있으며, 우리 곁에 오지 않으려 합니다.\n\n멀리서라도 계속 연구한다면 흥미로운 점을 배울 수 있을지도 모릅니다."
 anomaly.4101.a:0 "다른 건 둘째치고 정신력이 강한 동물이군요."
 anomaly.4102.desc:0 "해당 동물을 연구한 보람이 있었습니다! 이 동물은 사이오닉 능력을 지니고 있어 같은 동물하고도, 그리고 우리와도 텔레파시로 소통이 가능합니다.\n\n이 동물들은 자유롭게 지상을 쏘다니며 과일을 먹으며 살아가고 싶어 합니다. 우리가 자신들의 영역을 인정하고 먹이를 건드리지 않으면, 같은 우주에 사는 생물로서 우리를 도와주겠다고 합니다.\n\n이번 상황을 해결한 데 대한 긍정적인 소식이 제국민 사이에 퍼져나갈 것입니다."
 anomaly.4102.b:0 "그 식량은 우리에게 필요한 겁니다."
 anomaly.4103.desc:0 "해당 동물을 길들이기가 생각보다 어렵습니다. 물리력을 동원하고 진정제를 사용해야 겨우 접근이 가능합니다. 일을 시키면 계속 저항합니다. 강제력을 동원해야 일을 해내는데, 이 방법은 효율성이 그리 높지 않습니다."
 anomaly.4103.a:0 "왜 이렇게 저항하는 걸까요?"
 anomaly.4104.desc:0 "해당 동물은 부리기가 어렵습니다. 최대한 조심스럽게 접근했지만 아직도 도망가며 저항하는 개체들이 있습니다. 개중에 저항이 덜한 개체들을 모아 시험 삼아 밭을 갈게 했습니다. 일부 개체는 이것도 거부했습니다. 우리를 도우려는 일부 개체가 있기는 하지만, 무리 전체를 부리는 것만큼 효과적이지는 않습니다.\n\n우리가 이 동물들을 노예화했다는 소식이 일반에 알려지면 여론이 악화될 수 있습니다."
 anomaly.4104.a:0 "헛된 것은 없는 법이죠."
 anomaly.4105.name:0 "두터운 연기"
 anomaly.4105.desc:0 "[From.GetName] 행성은 유독성 황무지지만 스캔 결과 원래부터 그러했던 것은 아님을 발견했습니다. 현재는 멸망한 한 문명이 자기 모성을 스스로 파괴한 것으로 보입니다. 그 원인은 기후변화를 유발하는 연료와 독극물이었습니다.\n\n대도시 인근의 한 언덕에서 홀로 떨어져 아직도 가동 중인 시설을 발견했습니다. 로봇 조립 공장으로서, 지금은 버려진 채 군용 차량에 둘러싸여 있으며, 너무 낡아 손을 대기만 해도 부서질 정도입니다.\n\n낯설고 영문 모를 시설이지만 연구할 소재는 풍부합니다."
 anomaly.4105.desc.mach:0 "[From.GetName] 행성은 부식성 물질로 가득 찬 황무지지만 스캔 결과 원래부터 그러했던 것은 아님을 발견했습니다. 현재는 멸망한 한 유기체 문명이 자기 모성을 스스로 파괴한 것으로 보입니다. 그 원인은 기후변화를 유발하는 연료와 독극물이었습니다.\n\n대도시 인근의 한 언덕에서 홀로 떨어져 아직도 가동 중인 시설을 발견했습니다. 로봇 조립 공장으로서, 지금은 버려진 채 군용 차량에 둘러싸여 있으며, 너무 낡아 손을 대기만 해도 부서질 정도입니다.\n\n낯설고 영문 모를 시설이지만 연구할 소재는 풍부합니다."
 anomaly.4105.a.tooltip:1 "[From.GetName]에 §Y멸망한 로봇 사회§! 보정치가 추가됩니다:\n£engineering£ §G+6§!"
 anomaly.4105.a:0 "반면교사로 삼아야겠군요."
 anomaly.4105.a.mach:0 "유기체들은 역시 멀리 내다보지 못하는군요."
 anomaly.4105.b.tooltip:1 "§Y$edict_renewable_energy$§! 제국 시행령을 사용할 수 있게 됩니다.\n\n[From.GetName]에 §Y멸망한 로봇 사회§! 보정치가 추가됩니다:\n£engineering£ §G+6§!"
 anomaly.4105.robot:0 "로봇을 가동시켜보세요."
 anomaly.4106.desc:0 "[Root.GetLeaderName] 과학 담당관의 계획이 드디어 결실을 맺어 [From.From.From.GetName]에서 발견한 로봇 시설이 드디어 가동되었습니다.\n\n로봇들이 즉시 가동되어 작업을 수행합니다. [From.GetName] 승무원들은 충격에 빠져 그 광경을 바라보고 있습니다. 그럴 만도 한 것이 이 기계들이 전 세계를 돌아다니며 행성에서 독성 물질을 정화하기 시작했기 때문입니다.\n\n아무래도 이 행성의 예전 주민들은 너무나 전쟁에 몰입해 스스로를 구하는 일도 잊어버린 듯합니다."
 anomaly.4106.desc.mach:0 "[Root.GetLeaderName] 과학 담당관의 계획이 드디어 결실을 맺어 [From.From.From.GetName]에서 발견한 로봇 시설이 드디어 가동되었습니다.\n\n로봇들이 즉시 가동되어 작업을 수행합니다. [From.GetName] 승무원 유닛들이 지켜보는 가운데 이 오래된 기계들은 전 세계를 돌아다니며 행성에서 독성 물질을 정화하기 시작했기 때문입니다.\n\n아무래도 이 행성의 예전 주민들은 사소한 분쟁에 몰입해 스스로를 구하는 일도 잊어버린 듯합니다. 역시 유기체답군요."
 anomaly.4106.a.tooltip:1 "[From.From.From.GetName]의 §Y행성 유형§!이 §G대륙§!으로 변경됩니다.\n\n[From.From.From.GetName]에 §Y멸망한 로봇 사회§! 보정치가 추가됩니다:\n£engineering£ §G+3§!\n£building£ 로봇 조립 공장 §G+1§!\n£blocker£ 크레이터 §R+2§!\n£blocker£ 도시 폐허 §R+3§!"
 anomaly.4106.b.tooltip:1 "§Y$edict_renewable_energy$§! 제국 시행령을 이용할 수 있게 됩니다.\n\n[From.From.From.GetName] §Y행성 유형§!이 §G대륙§!으로 변경됩니다.\n\n[From.From.From.GetName]에 §Y멸망한 로봇 사회§! 보정치가 추가됩니다:\n£engineering£ §G+3§!\n£building£ 로봇 조립 공장 §G+1§!\n£blocker£ 크레이터 §R+2§!\n£blocker£ 도시 폐허 §R+3§!"
 anomaly.4110.name:0 "움직이는 모래"
 anomaly.4110.success.desc:0 "[From.GetName]의 모래 언덕은 실로 험난한 지형입니다. 입자가 고운 모래가 거의 액체처럼 흐르기 때문에 함선을 착륙시키기가 말도 못하게 힘듭니다.\n\n하지만 우리의 뛰어난 연구진이 발상의 전환을 통해 해결책을 찾아냈습니다. [Root.GetLeaderName] 과학 담당관이 제조한 화학약품을 사용하면 주요 지점에서 모래를 고정시켜 [From.GetPlanetMoon]에서 보다 손쉽게 이동할 수 있습니다."
 anomaly.4110.fail.desc:0 "[From.GetName]의 모래 언덕은 실로 험난한 지형입니다. 거의 액체에 가까울 정도로 입자가 곱기 때문에 그 위에 발을 들이는 모든 것을 삼켜버립니다. 여기에 정착할 경우 구조물뿐만 아니라 인원 손실도 클 것입니다.\n\n시간을 더 투자하면 이 지형 조건에 대응할 수 있는 방법을 터득할 수 있을지도 모릅니다. 이런 속담도 있듯이 말이지요. "결국 모든 성은 옛 성의 위에 지어진다.""
 anomaly.4110.a.tooltip:1 "[From.GetName]에 §Y액화 모래§! 보정치가 추가됩니다:\n물리학 연구 §G+6§!\n£blocker£ 유사 지역 §R+5§!"
 anomaly.4110.b.tooltip:1 "[From.GetName]에 §Y움직이는 모래§! 및 §Y액화 모래§! 보정치가 추가됩니다:\n£physics£ §G+3§!\n£blocker£ 유사 지역 §R+7§!"
 anomaly.4115.name:0 "어둠 속에 도사리는 것"
 anomaly.4115.desc:0 "[Root.GetName]에 재난이 닥쳤습니다! 소득 없는 조사를 마치고 돌아온 승무원은, [From.GetPlanetMoon]에서 괴물 하나가 함선에 따라 들어온 것을 발견했습니다!\n\n이 괴물은 이미 승무원 한 명을 죽였고 지금은 벽을 뚫고 다른 승무원들을 공격하려 하고 있습니다. 이렇게 가다가는 얼마 안 가 모두 죽게 됩니다! 승무원들을 구하기 위한 §S특별 프로젝트§!를 발족했습니다."
 anomaly.4115.desc.mach:0 "[Root.GetName]에 재난이 닥쳤습니다! 소득 없는 조사를 마치고 돌아온 승무원은, [From.GetPlanetMoon]에서 유기체 괴물 하나가 함선에 따라 들어온 것을 발견했습니다!\n\n이 괴물은 승무원 유닛 하나를 작동불능 상태로 만들었고 지금은 벽을 뚫고 다른 승무원들을 공격하려 하고 있습니다. 이렇게 가다가는 얼마 안 가 모두 죽게 됩니다! 승무원들을 구하기 위한 §S특별 프로젝트§!를 발족했습니다."
 anomaly.4115.a:0 "구조대를 모으세요!"
 anomaly.4115.b:0 "운명에 맡기도록 합시다."
 anomaly.4115.b.tooltip:0 "§Y[Root.GetName]§! 호가 파괴됩니다."
 anomaly.4116.desc:0 "우리가 보낸 구조대가 [From.From.GetName]에 탑승한 괴물을 사살하는 데 성공했습니다.[From.From.GetLeaderName] 과학 담당관과 연구진은 충격을 받았지만 임무 수행에는 문제가 없다고 장담하고 있습니다. 연구진이 병사들에게 보낸 감사 인사가 큰 인기를 끌고 있으며 이미 군 입대 지원자가 늘어나고 있습니다."
 anomaly.4116.desc.mach:0 "우리가 보낸 구조대가 [From.From.GetName]에 탑승한 괴물을 사살하는 데 성공했습니다. [From.From.GetLeaderName] 과학 담당관과 연구진은 경미한 손상만을 입었을 뿐이며 아직 임무 수행 능력에 적합한 상태입니다. 우리 군사 유닛들이 유기체의 위협에 성공적으로 대응함에 따라 해당 유닛의 제작을 담당하는 조립 공장 사이에서 능률 향상이 초래되었습니다.\n\n그 결과, 전투 유닛 건설 속도가 증가하고 동기부여 소프트웨어의 효과성이 상승한 것으로 확인됩니다."
 anomaly.4116.a:0 "우리 군대가 참으로 자랑스러운 날입니다!"
 anomaly.4116.a.tooltip:1 "§Y플레이어의 제국§!이 §G$army_inspiration$§! 보정치를 얻습니다."
 anomaly.4116.a.mach.tooltip:0 "§Y플레이어의 제국§!이 §G$army_inspiration_mach$§! 보정치를 얻습니다."
 anomaly.4117.desc:0 "우리가 보낸 구조대가 [From.From.GetName]에 탑승한 괴물을 사살하는 데 성공했습니다. 안타깝게도 구조대가 진입하기 전에 [From.From.GetLeaderName] 과학 담당관이 승무원을 지키려다 사망했습니다.\n\n최소한 함선은 손상되지 않았으며 승무원들은 곧 업무를 재개할 수 있을 것이라고 합니다. 우리 모성 주민들은 우리 병사들이 이번 상황에 용맹하게 대처했다는 소식에 들떠 있습니다."
 anomaly.4117.desc.mach:0 "우리가 보낸 구조대가 [From.From.GetName]에 탑승한 괴물을 사살하는 데 성공했습니다. 안타깝게도, 구조대가 진입하기 전에 [From.From.GetLeaderName] 과학 담당관이 승무원 유닛들을 지키려다 복구 불가능한 손상을 입었습니다.\n\n최소한 함선은 손상되지 않았으며 승무원들은 곧 정상 기능을 회복할 수 있을 것이라고 합니다. 우리 모성의 회로들은 우리 군이 이번 상황에 대처하면서 보여준 효율성에 대한 소식으로 들떠 있습니다."
 anomaly.4117.a.tooltip:0 "과학선의 §R과학 지도자§!가 사라집니다.\n§Y플레이어의 제국§!이 §G$army_inspiration$§! 보정치를 얻습니다."
 anomaly.4117.a.mach.tooltip:0 "과학선의 §R과학 지도자§!가 사라집니다.\n§Y플레이어의 제국§!이 §G$army_inspiration_mach$§! 보정치를 얻습니다."
 anomaly.4120.name:0 "저 하늘에 폭발이"
 anomaly.4120.desc:0 "[From.GetPlanetMoon] [From.GetName](은)는 자연의 불가사의를 간직하고 있습니다. 대기의 화학물질이 항성의 감마선과 반응해 하늘에 다채롭고 거대한 폭발 현상이 나타나는 것입니다.\n\n학생들은 물론 수석 과학자들조차 이번 발견 소식을 들불처럼 퍼뜨리고 있습니다. 그 결과 우리 국민들 사이에서 과학에 대한 관심이 대폭 증가했습니다."
 anomaly.4125.name:0 "갱도의 불은 꺼지고"
 anomaly.4125.desc:1 "[From.GetPlanetMoon] [From.GetName] 주변 궤도를 떠돌고 있는 오래된 채굴 기지를 발견했습니다. 해당 행성에서 자원을 채굴하는 용도였음은 분명하지만 채굴한 주체가 누구였는지는 아직 수수께끼입니다.\n\n이 기지에 적용된 기술은 우리 제국의 기술 수준과 유사합니다. 기지를 접수하면 빠른 시간 내에 가동이 가능할 것입니다. 아니면 해체해서 부품을 확보할 수도 있습니다."
 anomaly.4125.a:0 "기지를 접수하세요."
 anomaly.4125.zerog.desc:0 "$anomaly.4125.desc$\n\n[Root.GetLeaderName] 과학 담당관의 무중력 구조물에 대한 탁월한 지식 덕분에, 이 기지의 내부 작동 원리를 파악함으로써 우리 제국의 설계를 개선할 수 있었습니다."
 anomaly.4125.a.tooltip:1 "[From.GetName]에 §Y버려진 채굴 시설§! 보정치가 추가됩니다:\n§Y채굴 기지§!를 획득합니다.\n£energy£ §G+3§!"
 anomaly.4125.b.tooltip:1 "§Y플레이어의 제국§!이 §G무중력 혁신§! 보정치를 얻습니다.\n\n[From.GetName]에 §Y버려진 채굴 시설§! 보정치가 추가됩니다:\n§Y채굴 기지§!를 얻습니다.\n£energy£ §G+3§!"
 anomaly.4130.name:0 "나무"
 anomaly.4130.desc:0 "[From.GetName] 주변의 소행성들 사이로 나무 한 그루가 우주 공간에 떠 있습니다. 전례를 찾아볼 수 없는, 그리고 확률이 희박한 사건입니다! 이 나무는 마치 에너지 보호막과 같은 거품막에 둘러싸여 보호를 받고 있습니다.\n\n갑자기 적대적인 우주 생명체가 접근합니다! 그와 동시에, 우리가 표본을 채취하는 동안 나무의 보호막을 통해 수액 같은 것이 흘러나왔습니다. 이 나무가 저 생명체들을 자극한 것일까요?"
 anomaly.4130.a:0 "무슨 일인 것인지 알아내야 합니다!"
 anomaly.4131.desc:0 "면밀한 연구 끝에, 마침내 이 나무의 수액이 우주 생물체를 불러들였다는 것을 알게 되었습니다. 이 나무는 매우 영양가 높은 물질을 분비할 수 있으며 이 물질은 유기체 조직을 복구하는 기계적인 능력을 지니고 있습니다. 생명의 나무인 것입니다!\n\n만약 이 나무를 확보할 경우, 이것으로 우리 국민들의 수명을 연장할 수 있습니다. 하지만 문제가 하나 있습니다. 나무의 치유력은 한계가 있다는 것입니다. 소규모의 집단에 사용해 수명을 대폭 연장하거나, 모든 국민에게 적용해 수명을 약간 연장하는 두 가지 선택지뿐입니다."
 anomaly.4131.a:0 "지도자들에게 사용하세요."
 anomaly.4131.b:0 "전 국민에게 사용하세요."
 anomaly.4131.c:0 "그냥 떠다니게 놔둡시다."
 anomaly.4135.name:0 "정착민의 가르침"
 anomaly.4135.desc:1 "[Root.GetName] 승무원이 [From.GetName]에서 특별한 것을 발견했습니다. 이 행성의 사막 아래에 여러 폐허가 묻혀 있던 것입니다. 성간 문명의 정착지 폐허입니다. 정착지들은 이미 오래전에 시간의 흐름에 따라 파괴되었습니다.\n\n[Root.GetLeaderName] 과학 담당관이 귀중품과 문서가 담긴 보관함을 발견했습니다. 다른 귀중품과 함께 보관된 것을 볼 때, 여기 담긴 문서들을 과거 정착민들이 매우 귀하게 여긴 것이 분명합니다."
 anomaly.4135.b:1 "개인 수집가에게 파세요."
 anomaly.4136.desc:0 "언어 전문가들이 몇 달에 걸쳐 매달린 끝에, 마침내 [From.From.From.GetName]에서 발견한 문서를 번역하는 데 성공했습니다. 이 문서들은 '이야기꾼 텔리사'라 불리는 한 외계인 학자의 가르침을 담고 있습니다. 모든 관련 언급으로 추정할 때, 이야기꾼 텔리사는 유명한 철학자이자 사회 및 관계 전반에 관한 전문가였던 것으로 파악됩니다.\n\n$anomaly.4136.base.desc$"
 anomaly.4136.found.desc:0 "[From.From.From.GetName]에서 발견한 문서는 '이야기꾼 텔리사'가 저술한 문서인 듯합니다.$anomaly.4136.base.desc$"
 anomaly.4136.base.desc:0 "이 문서에는 기반 시설의 초점을 전환하고 사회를 형성하는 방식을 자세히, 명확하게 설명하고 있습니다. 모든 구성원이 자신의 안락을 약간씩 희생해서 더 큰 선을 이룰 경우, 국가가 번성한다는 것입니다."
 anomaly.4136.a.tooltip:0 "§Y$edict_masters_writings_politics$§! 제국 시행령을 이용할 수 있게 됩니다."
 anomaly.4140.name:0 "탐험가의 가르침"
 anomaly.4140.desc:0 "[Root.GetName] 승무원이 [From.GetName]에서 무언가 대단한 것을 발견했다는 보고를 보내왔습니다. 이곳의 지표면에는 다른 문명 출신의 탐사대가 남긴 흔적이 있습니다. 여러 문서와 유물이 양호한 상태로 보존되어 있습니다.\n\n[Root.GetLeaderName] 과학 담당관은 해당 텍스트를 모성에 보내 번역을 진행하자고 제안했습니다. 개인 투자자에게 매각하는 방법도 있습니다."
 anomaly.4141.desc:0 "여러 주에 걸쳐 텍스트를 연구한 결과, 우리 언어학자들이 [From.From.From.GetName]에서 발견한 문서의 의미를 알아냈습니다. 이 문서들은 '이야기꾼 텔리사'라고만 불리는 유명한 학자의 철학적 단상을 기록하고 있습니다.\n\n$anomaly.4141.base.desc$"
 anomaly.4141.found.desc:0 "혹시나 했더니 역시나입니다. 이번에 찾은 문서도 '이야기꾼 텔리사'의 가르침이었습니다. 이번 문서에는 철학적 단상과 여러 거대한 주제에 관한 분석이 실려 있습니다.\n\n$anomaly.4141.base.desc$"
 anomaly.4141.base.desc:0 "이야기꾼 텔리사의 가르침 덕분에 마음의 다양한 상태를 적용함으로써 정치적 결과를 더욱 잘 이끌어내는 방법, 그리고 거대한 주제를 활용해서 개혁을 중점 추진할 수 있는 방법을 터득했습니다."
 anomaly.4141.a.tooltip:0 "§Y$edict_masters_writings_philosophy$§! 제국 시행령을 이용할 수 있게 됩니다."
 anomaly.4145.name:0 "노예상의 몰락"
 anomaly.4145.base.desc:0 "[From.GetName]의 핵겨울은 끝날 기미를 보이지 않고 있습니다. 행성의 어느 지역에도 생명이 남아있지 않습니다. [Root.GetLeaderName] 과학 담당관은 연구진의 탐사 결과를 이렇게 전했습니다. 모든 증거로 미루어 볼 때, 이전에 이곳을 통일했던 문명에서 내전이 발발했던 것으로 보입니다.\n\n이 전쟁의 근본 원인은 연합 제국의 노예들을 더 많이 차지하기 위해 경쟁하던 여러 관리인들 사이의 갈등이었을 가능성이 가장 높습니다."
 anomaly.4145.desc:0 "$anomaly.4145.base.desc$\n\n다행스럽게도 우리 제국은 이런 일과 거리가 멉니다. 하지만 이번 일을 노예제의 광기를 보여주는 교훈으로 삼아야 할 것입니다."
 anomaly.4145.slaver.desc:0 "$anomaly.4145.base.desc$\n\n이런 역사는 우리 제국의 관행에 대한 이미지를 개선하는 데 절대 도움이 되지 않을 것입니다."
 anomaly.4145.soon.desc:0 "$anomaly.4145.base.desc$\n\n우리는 절대로 그들과 같은 길을 걸어서는 안 될 것입니다."
 anomaly.4145.a:0 "어리석은 노예상..."
 anomaly.4145.b:0 "궁금해지는군요..."
 anomaly.4145.a.tooltip:0 "§Y플레이어의 제국§!이 §R$slavery_bad_juju$§! 보정치를 얻습니다.\n\n"
 anomaly.4145.b.tooltip:0 "§Y플레이어의 제국§!이 §R$slavery_very_bad_juju$§! 보정치를 얻습니다.\n\n"
 anomaly.4150.name:0 "무역상의 가르침"
 anomaly.4150.desc:0 "[From.GetName] 지표면에서 굉장한 것을 발견했습니다. 이곳에는 같은 시대에 세워졌지만 서로 다른 건축 양식을 보여주는 다양한 유적이 존재합니다. 이 [From.GetPlanetMoon]은 무역의 중심지였을 수도 있습니다!\n\n일부 유적에서 문서와 귀중품을 찾았습니다. 문서를 연구한다면 번역을 통해 여기 살았던 이들에 대한 정보를 얻을 수 있을지도 모릅니다. 아니라면 옛 유물을 중시하는 누군가에게 매각할 수도 있습니다."
 anomaly.4151.desc:0 "재능이 출중한 우리 언어학자들이 부단한 노력 끝에 [From.From.From.GetName]에서 발견한 문서를 번역했습니다. 이 문서의 저자는 '이야기꾼 텔리사'라 불리며, 당대에 많은 존경을 받았던 것으로 보입니다.\n\n$anomaly.4151.base.desc$"
 anomaly.4151.found.desc:0 "혹시나 했더니 역시나입니다. 이번에 찾은 문서도 '이야기꾼 텔리사'의 가르침이었습니다.\n\n$anomaly.4151.base.desc$"
 anomaly.4151.base.desc:0 "이번에 찾은 문서는 성간 외교에 효과적으로 참가하는 방법에 대한 여러 일화, 제안, 기법을 모은 것이었습니다. 이야기꾼 텔리사는 원활한 무역과 정중한 소통을 통해 모든 당사자가 사회적 발전을 이룰 수 있을 것이라고 믿었던 듯합니다."
 anomaly.4151.a.tooltip:0 "§Y$edict_masters_writings_diplomacy$§! 제국 시행령을 이용할 수 있게 됩니다."
 anomaly.4155.name:0 "전장 아래"
 anomaly.4155.desc:0 "[From.GetName]에는 예전에 발달한 문명이 있었습니다. 하지만 이제는 죽은 듯한 침묵만이 감돌고 있습니다. 외계 짐승들이 지표면 전체를 뒤덮은 옛 전장을 맴돌 뿐입니다.\n\n단, 어느 바위산 밑에 숨겨진 대피소가 있는 것으로 보입니다. 이곳을 맴도는 짐승들을 처리할 수만 있다면, 보관소를 조사할 수 있을 것입니다."
 anomaly.4155.a:0 "어서 조사해 봅시다!"
 anomaly.4155.b:0 "그냥 놔두세요. 그곳을 떠도는 혼령들도."
 anomaly.4156.desc:0 "짐승들을 처리함으로써, 마침내 보관소에 들어갈 수 있게 되었습니다. 그 안에는 일종의 본부 시설이 자리 잡고 있습니다. 죽어가는 세계의 지도자들이 마지막 피난처로 삼았던 곳입니다.\n\n대피소에는 부서진 장비와 부패한 시체가 가득합니다. 이곳에서 관심이 갈 만한 물건은 어떤 용기뿐입니다. 안에 중요한 무언가가 들어있을 수도 있습니다."
 anomaly.4156.b:0 "위험한 것이 없는지만 조사하세요."
 anomaly.4157.name:0 "냉동 수면 상태의 전사"
 anomaly.4157.desc:0 "[WarriorHomePlanet.GetName]에서 발견한 용기는 냉동 수면 장치였습니다! 그 안에 보존되어 있던 외계인은 현재 깨어난 상태입니다. 깨어난 존재가 텔레파시를 통해 말을 겁니다.\n\n"왜 나를 소생시켰습니까? 내 동족의 전쟁은 끝난 것인가요?""
 anomaly.4157.a:0 "여기는 [HomePlanet.GetName]입니다. 이제 안전해요."
 anomaly.4157.b:0 "당신의 모성은 전쟁으로 폐허가 되었습니다. 남은 것은 당신 뿐이에요."
 anomaly.4157.c:0 "당신 모성은 폐허가 되었고, 그 안에서 우리는 챙길 것만 챙겼습니다."
 anomaly.4158.desc:0 ""두려워했던 일이 일어났군요. 내 지식, 그리고 우리 종족의 실패가 다른 이들에게 도움이 되기를 바랄 뿐입니다.""
 anomaly.4159.desc:0 ""역시 그랬군요... 깨어나면 이런 소식을 듣게 될까 봐 걱정했었습니다. 솔직히 영영 깨어나지 않을까 걱정하기도 했죠. 여러분은 내게서 원하는 게 뭡니까?""
 anomaly.4158.a:0 "당신에 대해 말씀해 주십시오."
 anomaly.4158.a.response:0 ""나는 마훌라. '감당하는 자'라는 직책을 맡은 자입니다. 나는 장군이었으며, 동부의 여왕 폐하를 모시는 조언자였으며, 폐하의 충직한 친구였습니다.'"
 anomaly.4158.b:0 "왜 냉동 수면에 들어간 겁니까?"
 anomaly.4158.spiritual.b:0 "신성한 임무를 위해 냉동 수면에 들어간 겁니까?"
 anomaly.4158.militant.b:0 "전쟁 중에 냉동 수면에 들어갔다니, 중요한 인물이었나 보군요?"
 anomaly.4158.b.response:0 ""나는 '감당하는 자'라는 직책을 맡았습니다. 종족 전체가 멸망할 경우, 우리 종족을 대표하라는 사명을 맡았지요. 전쟁에 대한 제 지식을 능가하는 것은 우리 종족에 대한 제 지식뿐입니다.""
 anomaly.4158.c:0 "당신의 종족에 대해 자세히 말해 보세요."
 anomaly.4158.c.response:0 ""문제가 많은 종족이었죠. 우리 역사는... 멸망의 길에서 벗어나지 못한 이들의 이야기로 점철되어 있습니다. 개개인의 잠재력은 있었지만, 종족 전체는 그에 걸맞은 수준을 보여주지 못한 것이죠. 지혜를 말하는 이들은 많았지만, 그 말을 듣는 이들은 거의 없었습니다.""
 anomaly.4158.d:0 "우리 제국과 함께하시겠습니까?"
 anomaly.4158.f:0 "떠나세요. 자신의 운명은 스스로 감당하세요."
 anomaly.4158.xenophobe.f:0 "당신은 우리에게 쓸모가 없습니다. 우리 행성에서 나가세요!"
 anomaly.4160.desc:0 ""여러분의 말, 여러분의 문명에 내 마음이 동했습니다. 여러분의 제국에 함께하겠습니다. 여러분이 우리 종족의 실수를 교훈 삼을 수 있게 말이지요.""
 anomaly.4161.desc:0 ""여러분의 말, 그리고 이 방의 모습이 여러분에 대해 많은 것을 말해주는군요. 우리는 관점이 다른 것 같습니다. 따라서 저는 여러분의 일원이 되지 않겠습니다. [WarriorHomePlanet.GetName]에 돌아가, 살아있는 동안 그곳에 대한 이야기를 전할 것입니다.""
 anomaly.4161.a:0 "그렇다면 평안히 가십시오."
 anomaly.4161.b:0 "체포해!"
 anomaly.4162.desc:0 ""차라리 죽을 것이다!"\n\n마훌라가 분노하며 방을 뛰쳐나갑니다. 이번 일에 동참하려 모여든 군중 중에서, 연구원 한 명을 골라 인질로 삼으려 합니다. 도망 과정에서 연구원은 사망하고, 이윽고 마훌라는 경비원의 총에 맞아 사망합니다."
 anomaly.4163.desc:0 ""안녕히 계십시오. 우리 종족에게 일어난 일을 교훈 삼도록 하세요. 우리가 다시 만날 때, 여러분 종족이 우리 종족과 같은 최후를 맞은 후가 되지 않도록 말입니다.""
 anomaly.4163.a:0 "안녕히."
 anomaly.4163.b:0 "꺼지세요!"
 anomaly.4165.name:0 "전사의 가르침"
 anomaly.4165.desc:0 "[From.GetName]의 황량한 들판에는 오래전에 치러진 전투의 흔적이 남아 있습니다. 생명이라고는 찾아볼 수 없는 그 지표면 밑에서, [Root.GetName]의 우리 연구원들이 각종 뼈, 금속 조각, 그리고 놀랍게도 문서가 가득 들어 있는 상자를 발견했습니다.\n\n이 문서들을 모성으로 보내 번역하게 하면 이곳에 있었던 전쟁과 그 주인공들에 대해서 더 많은 정보를 얻을 수 있을지도 모릅니다. 물론 골동품으로 매각하는 방법도 있습니다."
 anomaly.4166.desc:0 "우리 언어 전문가들이 몇 주 동안이나 옛 전장에서 발견한 문서의 번역에 매달렸습니다. 오늘, 마침내 일부 번역 결과가 나왔습니다. 이제 이 전장에서 쓰러진 전사들은 모두 '이야기꾼 텔리사'라는 철학자의 가르침을 따르는 자들이었음을 알게 되었습니다.\n\n$anomaly.4166.base.desc$"
 anomaly.4166.found.desc:0 "오랜 전장에 묻혀 있던 이번 문서도 '이야기꾼 텔리사'의 가르침이었습니다.\n\n$anomaly.4166.base.desc$"
 anomaly.4166.base.desc:0 "이번에 발견한 문서는 성간 전쟁의 전술, 전략, 그리고 가장 중요한 군수에 관하여 상세히 기록하고 있습니다. 전쟁 반대론자로 목소리를 높였던 텔리사지만, 전쟁에 대한 이러한 지식이 미래의 방향을 결정하는 데 필수적이라고 생각했던 것입니다. "가장 평화로운 종족이라도, 더 나은 세상을 만들기 위한 과정에서는 구석에 몰릴 때가 있는 법이다.""
 anomaly.4166.a:0 "아무리 현자라도 전쟁은 하는 모양이군요."
 anomaly.4166.a.tooltip:0 "§Y$edict_masters_writings_war$§! 제국 시행령을 이용할 수 있게 됩니다."
 anomaly.4170.name:0 "폭발성 자원"
 anomaly.4170.start.desc:0 "[From.GetPlanetMoon]에 대한 스캔을 진행한 결과, 지표면 밑에서 밀도 높은 천연가스 매장지를 발견했습니다. 이 자원은 에너지 효율성이 높으며, 지표면에서의 에너지 생산력을 크게 올려줄 것입니다."
 anomaly.4170.basic.desc:0 "$anomaly.4170.start.desc$\n\n하지만 이 자원은 매장지가 적고 규모가 작아 매우 빠르게 고갈됩니다."
 anomaly.4170.material.desc:0 "$anomaly.4170.start.desc$\n\n이 자원은 전체적으로 우리에게 도움이 될 듯합니다. 이 자원으로 인한 잠재력이 환경에 대한 피해를 크게 웃돌기 때문입니다."
 anomaly.4170.a:0 "채굴을 시작하세요!"
 anomaly.4170.a.tooltip:1 "[From.GetName]에 §Y풍부한 가스 매장지§! 보정치가 추가됩니다:\n£energy£ §G+50%§!"
 anomaly.4170.b:0 "행성을 착취하는 것은 장기적인 해결책이 아닙니다."
 anomaly.4170.b.tooltip:1 "[From.GetName]에 §Y책임감 있는 가스 채굴§! 보정치가 추가됩니다:\n£energy£ §G+5§!"
 anomaly.4172.conqueror.desc:0 "우리가 장악한 식민지의 지표면 밑에는 과거에 천연가스가 매장되어 있었습니다. 이제 가스가 고갈되어, 산업 전체의 에너지 생산량이 감소합니다."
 anomaly.4172.owner.desc:0 "우리 식민지 중 한 곳에서 발견한 고효율 천연가스가 고갈되었습니다. 자원 생산량 증가분이 사라졌으며, 이제 기존 매장지를 대체할 새 자원 매장지를 찾을 필요성이 커졌습니다."

 ####################################
 # Anomaly Failure Events
 ####################################
 anomaly_failure.4000.desc:0 "[Root.GetLeaderName](이)가 무서운 발견을 했습니다. [From.From.GetName]에 서식하는 식물은 식물 외의 유기체에게 매우 위험합니다. 그 원인이 무엇인지 완전히 파악할 수 없으며, 우리가 아는 것은 해당 [From.From.GetPlanetMoon] 중 대부분 지역이 생명체에 치명적이어서 정착지의 성장 가능성이 제한된다는 것뿐입니다."
 anomaly_failure.4000.a:0 "정말 끔찍한 곳이로군요."
 anomaly_failure.4000.a.tooltip:1 "[Root.GetLeaderName] 과학 담당관에게 §R피해망상§! 특성이 생깁니다.\n\n[From.From.GetName]에 §Y산성 밀림§! 보정치가 추가됩니다:\n£blocker£ 유독성 늪지 §R+3§!\n£society£ §G+6§!"
 anomaly_failure.4005.desc:0 "안타깝게도, 우리 연구진이 예상한 대로 소행성에서 흔한 광물 말고는 별다른 점을 발견하지 못했습니다."
 anomaly_failure.4005.a.tooltip:1 "[From.From.GetName]에 자원이 추가됩니다:\n£minerals£ §G+1§!"
 anomaly_failure.4010.desc:0 "[Root.GetLeaderName] 과학 담당관의 보고에 따르면, [From.From.GetPlanetMoon]에 대한 대대적인 탐사와 스캔에도 불구하고 관심 갈 만한 것을 발견하지 못했다고 합니다."
 anomaly_failure.4011.desc:0 "함선을 조사하고 승무원의 유해를 검사한 결과, [Root.GetLeaderName] 과학 담당관은 이 함선의 승무원들이 서로를 살해했다는 결론을 내렸습니다. 고독하게 갇힌 상태에서 우주를 여행하다 보면 아무리 정신력이 강해도 무너질 때가 있는 법입니다."
 anomaly_failure.4012.desc:0 "[Root.GetName]에서 조난 신호가 들어오고 있습니다. 승무원들이 정신착란을 일으켜 서로 살해하고 있습니다! 함장은 통제력을 모두 잃은 상태로서, 이 시점에서 지원을 보내보았자 소용이 없을 것입니다. 혹시 해당 함선이 최근에 조사한 버려진 함선과 관련이 있는 것일까요?"
 anomaly_failure.4012.a.tooltip:0 "§Y[Root.GetName]§! 호가 파괴됩니다."
 anomaly_failure.4015.desc:0 "[Root.GetName] 승무원이 특이한 것을 발견하지 못했다는 보고를 보내왔습니다."
 anomaly_failure.4025.desc:0 "[Root.GetName] 연구진의 보고에 따르면, 당초 예상과 달리 [From.From.GetName]에서 별다른 데이터를 발견하지 못했다고 합니다."
 anomaly_failure.4030.desc:0 "사막을 이 잡듯 뒤졌지만, 별다른 것은 아무것도 없었습니다!"
 anomaly_failure.4031.desc:0 "[From.From.GetName]에서 발견한 함대 AI를 막지 못했습니다. 고대의 함선들이 하늘에 올라 우주에 진입, 과거에 프로그램된 파라미터에 따라 다음 전투 상대를 찾고 있습니다."
 anomaly_failure.4031.a:0 "기계의 분노는 정말 두려워할 만하군요."
 anomaly_failure.4035.desc:0 "[Root.GetLeaderName] 과학 담당관의 보고에 따르면, 연구진이 그토록 조사하기 원했던 방사선 수치가 사실은 희귀한 장비 오작동으로 인한 것이었다고 합니다. 해당 문제는 현재 해결한 상태입니다."
 anomaly_failure.4037.desc:0 "방사선 수치 분석 결과, 이곳은 우리가 찾는 성계가 아니었습니다."
 anomaly_failure.4037.a:0 "계속 찾아야 합니다."
 anomaly_failure.4045.desc:0 "[From.From.GetName]에서 포착한 이 수치가 무엇에서 온 것인지 도저히 파악할 수가 없습니다. 연구진은 좌절했으며 앞으로 더 나은 모습을 보이겠다고 약속했습니다."
 anomaly_failure.4055.desc:0 "[Root.GetName]에서 들어온 보고에 따르면, 당초 약속한 목표에 걸맞은 발견은 하지 못했다고 합니다. [Root.GetLeaderName] 과학 담당관은 크게 상심한 채 실수였다며 사과했습니다."
 anomaly_failure.4055.a:0 "괜찮습니다, [Root.GetLeaderName]."
 anomaly_failure.4055.b:0 "이제 다시는 실수하지 마세요."
 anomaly_failure.4060.desc:0 "대대적인 조사에도 불구하고 [Root.GetLeaderName] 과학 담당관은 항성 주변을 도는 우주 잔해 외에는 아무것도 발견하지 못했습니다. 이 잔해는 아마 근처 소행성대에서 날아온 것으로 보입니다."
 anomaly_failure.4066.desc:0 "쇄도하는 드릴을 막으려 했지만 너무 늦었습니다. 소행성을 너무 깊이 파고드는 바람에 자신이 만든 바위 잔해에 깔려 부서지고 말았습니다."
 anomaly_failure.4070.desc:0 "[Root.GetLeaderName] 과학 담당관에 따르면, [From.From.GetPlanetMoon] [From.From.GetName](은)는 열대 [From.From.GetPlanetMoon]에게서 찾아볼 수 있는 패턴을 따르고 있습니다. 일전에 감지한 이상 현상은 오류였던 것 같습니다."
 anomaly_failure.4071.desc:0 "걱정스럽게도, [From.From.GetName]의 적대성이 매우 높은 것으로 확인되었습니다. 1차 스캔에서는 전혀 징후가 없었던 일입니다. 이곳에 개척민을 보낸다면, 험난한 기후, 높은 기온, 유독성 식물과 야생동물 등 가혹한 조건을 이겨내야 할 것입니다."
 anomaly_failure.4075.desc:0 "험난한 기상 때문에 우리 연구진이 [From.From.GetName]에서 새로운 사실을 전혀 밝혀내지 못했습니다."
 anomaly_failure.4080.desc:0 "이 [From.From.GetPlanetMoon]은 생각보다 흥미로운 곳은 아니었던 것 같습니다. 과거 정착지에서 나온 것으로 보였던 측정 수치는, 이상하리만치 대칭적인 광물 매장지에서 나온 것으로 보입니다."
 anomaly_failure.4081.desc:0 "[From.From.From.GetName]에서의 수리 프로젝트에 적신호가 켜졌습니다. 건설 근로자들이 이 기계를 고칠 수 없었던 것입니다. 이제 노후화가 더욱 진행되어, 수리가 불가능한 수준이 된 듯합니다."
 anomaly_failure.4086.desc:0 "애석하게도, [From.From.From.GetName]에 접근한 부유 함선을 구하려 했지만 너무 늦은 뒤였습니다. 추적되지 않고 있던 소행성 하나가 충돌 궤적으로 날아와 함선을 산산조각 냈습니다."
 anomaly_failure.4086.military:0 "그 안의 화물이 더 중요했어요."
 anomaly_failure.4090.desc:0 "신호를 놓쳤습니다. 함선에서 온 것으로 보였는데 갑자기 사라진 것입니다. 초광속 도약을 했고 훨씬 끔찍한 일을 당했을 수도 있습니다."
 anomaly_failure.4090.a:0 "새로운 만남의 기회가 공허 속으로 사라졌군요."
 anomaly_failure.4090.b:0 "잘됐습니다. 외계인의 관심사는 우리가 알 바 아니지요."
 anomaly_failure.4116.desc:0 "괴물에 점령당한 과학선에서 마지막 교신이 들어왔습니다. 내용에 따르면, 이 괴물이 승무원들이 숨어있던 곳으로 뚫고 들어왔다고 합니다.\n\n그 끔찍한 만남은 차마 말로 할 수 없을 정도였습니다. 생존자는 없었습니다."
 anomaly_failure.4116.a:0 "구하지 못했어요..."
 anomaly_failure.4116.a.tooltip:0 "§Y과학선§!이 파괴됩니다."
 anomaly_failure.4136.desc:0 "안타깝게도, 언어학자들은 [From.From.From.GetName]에서 발견한 고문서에 사용된 외계 언어를 온전히 해석하지 못했습니다. 하지만 주요 내용은 번역했으며 그로 인해 그 문서를 만들어낸 문명의 일면을 엿볼 수 있었습니다."
 anomaly_failure.4156.desc:0 "[WarriorHomePlanet.GetName]에서 발견한 지하 방공호 주변의 짐승을 처리하는 과정에서 방공호가 붕괴했습니다. 잔해를 뒤졌으나 가치 있는 물건은 찾아내지 못했습니다."
 anomaly_failure.4157.base:0 "[WarriorHomePlanet.GetName]에서 발견한 용기를 열어본 결과, 안에는 건강한 작물 표본이 들어 있었습니다. 그리고 해당 작물이 척박한 환경에서도 잘 자라게 도와줄 도구가 함께 있었습니다."
 anomaly_failure.4157.desc:0 "$anomaly_failure.4157.base$ 역설계가 가능할 것입니다."
 anomaly_failure.4157.maxed.desc:0 "$anomaly_failure.4157.base$.\n\n우리에게 그다지 쓸모는 없지만, 해당 문명의 문화와 역사에 대한 데이터도 수록되어 있었습니다. 이 데이터로 해당 문명의 정체를 더 자세히 알 수 있을 것입니다."
 anomaly_failure.4158.desc:0 "[WarriorHomePlanet.GetName]에서 발견한 상자를 열었습니다. 놀랍게도, 이 상자는 생체무기 발송 장치였습니다!\n\n이 생체무기는 생식기능을 공격하며, 매우 빠르게 확산됩니다. 하지만 우리 종족의 DNA에 적합하지 않아, 우리 제국민의 수가 줄어드는 일은 없을 것입니다."
 anomaly_failure.4158.a.tooltip:0 "§Y플레이어의 제국§!이 §R생식력 억제 생체 무기§! 보정치를 얻습니다."
 anomaly_failure.4170.base.desc:0 "[From.GetName]에서 발견한 가스 채굴 시설이 불바다가 되었습니다. 보고에 따르면 폭발성이 큰 이 가스가 불꽃에 노출되어 여러 시설이 폭발했다고 합니다! 또한 그 결과 연쇄반응이 발생해 우리가 찾아 놓은 가스 보관함이 거의 다 폭발했습니다."
 anomaly_failure.4170.individ.desc:0 "$anomaly_failure.4170.base.desc$\n\n이런 일은 다시 반복되어서는 안 됩니다."
 anomaly_failure.4170.basic.desc:0 "$anomaly_failure.4170.base.desc$\n\n이번 폭발로 사망한 이들을 잊지 않을 것입니다."
 anomaly_failure.4170.base.tooltip:0 "[From.GetName]에 §Y"풍부한 가스 채굴"§! 보정치가 삭제됩니다."
 anomaly_failure.4170.a.tooltip:0 "$anomaly_failure.4170.base.tooltip$."
 anomaly_failure.4170.b.tooltip:0 "$anomaly_failure.4170.base.tooltip$. 그리고 §R1§!팝이 사망합니다."
 anomaly_failure.4170.c.tooltip:0 "$anomaly_failure.4170.base.tooltip$. 그리고 §R2§!팝이 사망합니다."
 anomaly_failure.4170.d.tooltip:0 "$anomaly_failure.4170.base.tooltip$. 그리고 §R3§!팝이 사망합니다."
 
