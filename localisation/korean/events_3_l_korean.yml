 colony.2025.name:0 "우리를 갈라놓는 것"
 colony.2025.desc:0 "우리 국민들 사이에 다른 종족이 거주함에 따라 [Root.GetName]에서 갈등이 발생했습니다. 그 원인이 문화적 차이인지, 외계종 혐오인지, 흔한 오해인지는 확실하지 않지만 확실한 것은 우리가 개입하지 않으면 이러한 작은 갈등이 큰 사태로 번질 수 있다는 점입니다."
 colony.2025.phobe.desc:0 "우리 주민들 사이에 외계인이 거주함에 따라 [Root.GetName]에서 갈등이 발생했습니다. 우리 국민들은 분노하고 있으며 그 결과 매일같이 충돌이 확대되고 있습니다. 우리가 개입하지 않으면 외계종은 그저 체액만이 아니라 더 많은 것을 잃게 될 것입니다."
 colony.2025.phile.desc:0 "우리 종족을 다른 생명체와 공존하게 하는 일은 결코 쉽지 않습니다. [Root.GetName]에서 종족 갈등이 생기기 시작했습니다. 분명히 외계종을 우리 사회에 적절히 통합하지 못한 우리의 책임일 것입니다. 조치하지 않을 경우, 외계종이 위험에 빠질 수 있습니다."
 colony.2025.a:0 "화난 군중의 주의를 다른 곳으로 돌리세요."
 colony.2025.a.phobe:0 "외계종을 군중과 분리하세요."
 colony.2025.a.tooltip:1 "[Root.GetName]의 [MyEmpire.GetSpeciesName] 팝 중에서 외계종 혐오 특성이 있는 팝이 §Y24§!개월 동안 §R$pop_angered$§! 보정치를 얻어 다음 효과가 발생합니다:\n£happiness£ 행복도 §R-25%§!\n생산량 §R-25%§!\n\n"
