 colony.2019.desc:0 "[Root.GetName]에 있는 기묘한 공장은 아무 문제 보고 없이 돌아가고 있습니다. 식민지의 생산량 예상치를 유지할 수 있을 듯합니다."
 colony.2020.desc:0 "철거반이 [Root.GetName]의 공장을 철거했음을 알려왔습니다. 이 편이 나을 수도 있겠지요.\n\n 잔해에서 생산물 일부를 회수할 수 있을 것입니다."
