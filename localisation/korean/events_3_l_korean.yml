 colony.2001.name:0 "낙원의 문제"
 colony.2001.desc:0 "[Root.GetName]에서 벌어진 정치적 소동으로 인해 우리 제국의 기본 윤리관에 반대하는 소규모 세력이 지지를 얻게 되었습니다. 이들은 높아진 지지를 바탕으로 해당 지역에서 세를 불리고 있으며, 자신들의 대의에 따라 투표함으로써 어느 정도의 성과를 거두고 있습니다."
