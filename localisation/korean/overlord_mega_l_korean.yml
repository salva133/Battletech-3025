# Messages
 MESSAGE_FLEET_ORDER_CATAPULT_WINDUP_COMPLETE_TITLE:0 "양자 발사 장치로 이동 완료"
 MESSAGE_FLEET_ORDER_CATAPULT_WINDUP_COMPLETE_DESC:1 "양자 발사 장치를 통해 $FLEET|Y$(이)가 $SYSTEM|Y$에 도착했습니다."

 MESSAGE_FLEET_ORDER_CATAPULT_POTENTIAL_CLOSED_BORDERS_TITLE:1 "폐쇄 국경 진입 가능성"
 MESSAGE_FLEET_ORDER_CATAPULT_POTENTIAL_CLOSED_BORDERS_DESC:2 "$FLEET|Y$(이)가 우리 제국에 국경을 폐쇄한 제국에 도착할 가능성이 있습니다."

 MESSAGE_CAPITALS_CONNECTED_RELAY_NETWORK_TITLE:0 "수도 연결"
 MESSAGE_CAPITALS_CONNECTED_RELAY_NETWORK_DESC:0 "§Y초공간 중계기§! 네트워크를 통해 우리 수도와 $OTHER|Y$의 수도를 연결했습니다."

 MESSAGE_CAPITALS_DISCONNECTED_RELAY_NETWORK_TITLE:0 "수도 연결 해제"
 MESSAGE_CAPITALS_DISCONNECTED_RELAY_NETWORK_DESC:0 "§Y초공간 중계기§! 네트워크를 통한 우리 수도와 $OTHER|Y$ 수도 사이의 연결이 끊어졌습니다."

 sm_orbital_ring_habitation:0 "거주 모듈"
 sm_orbital_ring_habitation_desc:1 "고속 우주 승강기가 있으면 행성의 거주지, 자원 저장 시설 및 정제 시설을 궤도로 확장할 수 있습니다.\n"
 orbital_ring_habitation_districts_maxed_out:1 "§Y이 $sm_orbital_ring_habitation$에서 제공하는 지구를 [planet.GetName]에서 사용하고 있습니다.§!"
 sm_orbital_ring_shipyard:0 "궤도 조선소"
 sm_orbital_ring_shipyard_desc:0 "$sm_shipyard_desc$"
 sm_orbital_ring_anchorage:0 "궤도 정박소"
