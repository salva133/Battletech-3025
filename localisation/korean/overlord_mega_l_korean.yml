 tech_quantum_catapult:0 "양자 발사 장치"
 tech_quantum_catapult_desc:1 "§Y양자 발사 장치§!는 중성자별이나 펄서의 힘을 빌려 공간을 왜곡해, 함대가 먼 거리를 건너뛰어 이동할 수 있게 합니다."

 requires_neutron_star_or_pulsar:0 "$TRIGGER_FAIL$$pc_neutron_star$ 또는 $pc_pulsar$ 주위에 건설해야 합니다."
 requires_no_existing_quantum_catapult:0 "$TRIGGER_FAIL$양자 발사 장치는 하나만 건설할 수 있습니다."
 requires_no_existing_quantum_catapul_two:0 "$TRIGGER_FAIL$양자 발사 장치는 두 개까지 건설할 수 있습니다."

 quantum_catapult_0_MEGASTRUCTURE_DETAILS:1 "중성자별이나 펄서의 힘을 집중시켜 공간을 왜곡해, 함대가 먼 거리를 건너뛰어 이동할 수 있게 하는 장치입니다."
 quantum_catapult_0_CONSTRUCTION_INFO_DELAYED:1 "양자 발사 장치의 초기 버전은 함대를 목적지 §H밖에 있는§! 성계에 보내게 될 수도 있습니다. 이 '§Y오차 반경§!'은 향후 업그레이드를 통해 줄일 수 있습니다."

 quantum_catapult_0:0 "$quantum_catapult_1$ 현장"
 quantum_catapult_0_DESC:1 "이 경량형 보급소는 양자 발사 장치의 거대한 집광 렌즈 중 초기분을 건설하는 데 필요한 물자와 인력을 모두 갖추고 있습니다."
 quantum_catapult_1:0 "양자 발사 장치"
 quantum_catapult_1_DESC:1 "계산 결과, 항성 주변의 정확한 위치에 토션 렌즈를 몇 개 설치하는 것만으로도 어느 정도 안정적인 궤도로 성간 공간을 이동하는 데 충분한 에너지를 전달할 수 있는 것으로 나타났습니다."
 quantum_catapult_2:0 "$quantum_catapult_1$"
 quantum_catapult_2_DESC:1 "토션 렌즈를 서로 반대를 향하는 두 줄기로 배치해, 이동 수단으로 이용할 항성의 유동을 더욱 잘 전달할 수 있게 합니다."
 quantum_catapult_3:0 "$quantum_catapult_1$"
 quantum_catapult_3_DESC:1 "항성 주변에 토션 렌즈를 철창처럼 연결해, 성간 이동 수단으로 이용하는 에너지의 포착과 방출량을 최적화합니다."
 quantum_catapult_ruined:0 "망가진 $quantum_catapult_1$"
 quantum_catapult_ruined_DESC:1 "다수의 거대한 렌즈로 이루어진 이 배열망은, 그 안에 있는 항성의 에너지를 집중시키기 위한 것입니다. 이곳에서 출력되는 에너지는 함선을 성간 공간 너머로 보낼 수 있을 정도로 강력하지만, 이 배열망은 배치가 어긋나 있어 수리가 필요합니다."
 quantum_catapult_ruined_MEGASTRUCTURE_DETAILS:1 ""
 quantum_catapult_restored:0 "$quantum_catapult_1$"
 quantum_catapult_restored_DESC:1 "$quantum_catapult_3_DESC$"
 quantum_catapult_BYPASS:0 "양자 발사 장치"
 quantum_catapult_BYPASS_DESC:1 "이 성계에는 §Y$quantum_catapult_1$§!가 있습니다."
 FLEETORDER_QUANTUM_CATAPULT_HEADER:0 "함대 발사"
 FLEETORDER_QUANTUM_CATAPULT_DESC:0 "성계 내 함대를 §Y양자 발사 장치§!로 발사합니다."
 QUANTUM_CATAPULT_PENALTY:1 "§Y양자 발사 장치§!는 거리가 멀수록 정확도가 떨어지기 때문에, 함대가 표시 오차 범위 내에 있는 무작위 성계에 출현할 수 있습니다.\n\n발사 장치를 이용해 출항한 함대는 £time£ §Y120일§! 동안 §Y발사 속도§!가 [GetQuanticAmbushBonus] 증가합니다."
 QUANTUM_CATAPULT_MAP_TOOLTIP_LEFT_CLICK:0 "§G지도상의 성계를 좌클릭해서 목적지로 지정합니다.§!"
 QUANTUM_CATAPULT_MAP_TOOLTIP_RIGHT_CLICK:0 "§G지도상의 아무 곳이나 우클릭해서 선택 모드를 종료합니다.§!"
 FLEET_ORDER_NO_QUANTUM_CATAPULT:0 "§R함대는 양자 발사 장치가 있는 성계에서만 발사할 수 있습니다.§!"
