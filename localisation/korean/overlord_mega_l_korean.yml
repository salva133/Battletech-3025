 tech_orbital_ring_tier_1:0 "오비탈 링"
 tech_orbital_ring_tier_1_desc:0 "개척한 행성 주변의 안정 궤도에 거대한 고리 형태의 항성 기지를 건설할 수 있게 됩니다."

 requires_technology_orbital_ring_tier_1:0 "$TRIGGER_FAIL$£engineering£ §Y$tech_orbital_ring_tier_1$§! 기술이 필요합니다."
 CAN_CREATE_ORBITAL_STATION_ALREADY_EXISTS_ORBITAL_DEFENCE:1 "궤도 방어 기지가 이미 $CLASS$ 궤도에 있음"
 CANNOT_BOMBARD_ORBITAL_DEFENCE_PROTECTED:0 "궤도 방어 기지가 보호하는 행성은 폭격할 수 없음"
