 # Hyper Relay Event
 over.100.title:1 "중계기 연결망 구축"
 over.100.a.desc:0 "드디어 완성입니다. 오늘 우리는 온 은하계에 지금까지 우리가 이룬 가장 찬란한 성과를 선보입니다. 바로 우리 초공간 중계기 연결망을 우리 우방인 §Y[from.GetName]§!의 중계기 연결망과 연결한 것입니다.\n\n[root.GetName] 전역에서 화려한 기념식이 거행되었으며, 모든 국민은 입을 모아 중계망 연결을 칭송했습니다. 들리는 말에 따르면, 이때 잠시나마 모든 사소한 질투는 잊히고, 무관심과 무심함 또한 사라졌다고 합니다. 그리고 자부심과 야망과 함께, 앞으로 다가올 미래에 대한 자신감이 생겨났습니다. 양국은 서로 협력해 과거에는 부술 수 없을 것이라 여겼던 장벽을 허물어, 상호 간의 번영과 우정을 위한 새 시대를 열었습니다."
 over.100.b.desc:0 "오늘 우리는 전대미문의 찬란한 기록을 은하계에 남겼습니다. 우리 제국의 초공간 중계기 연결망을 §Y[from.GetName]§!의 중계기 연결망과 연결함으로써, 우리 시민들이 어떠한 지장도 없이 인근 성계에 갈 수 있게 된 것입니다.\n\n이로 인해 [from.GetAdj](이)가 우리 [root.GetAdj]의 영향권 안에 들어오게 되었습니다. 이들 또한 막강한 위용을 자랑하는 우리 제국의 각 성계가 지닌 풍부한 문화를 누리게 된 것입니다."
 over.100.c.desc:0 "오늘 우리는 은하가 우리에게 주는 여러 장벽 중 하나를 넘었습니다. [from.GetName](과)의 협력으로 보람찬 성과를 얻은 것입니다. 두 제국의 초공간 중계기 연결망을 잇는 마지막 연결점이 가동되어, 양국 사이의 국경을 빠르게 오갈 수 있게 되었습니다.\n\n이제 우리는 미지의 영역에 발을 들여놓게 됩니다. 중계망 연결 협약의 모든 내용은 긍정적이든 부정적이든 우리 제국과 [from.GetName]에 동등하게 적용되기 때문입니다. 상대방이 이러한 상호 신뢰의 상징을 얼마나 잘 유지할 수 있는지는 두고 볼 일입니다."
 over.100.a:1 "우리 모두에게 자랑스러운 날입니다!"
 over.100.b:1 "국경 없는 수익 창출이군요!"
 over.100.c:0 "두고 봅시다."

 edict_relay_network_dummy:0 "연결된 중계기"
 edict_relay_network_dummy_desc:0 "중계기 연결망을 우리 식민지를 위해 활용할 수 있습니다."
 edict_relay_network_dummy_tooltip:0 "초공간 중계기에 전략적 자원 유지비가 추가되는 대신, 같은 성계의 식민지에 추가 효과가 부여됩니다."

 edict_relay_network_stability:0 "연결망을 통한 지배"
 edict_relay_network_stability_desc:0 "중계기 연결망을 이용하면, 여러 식민지에 더욱 효과적으로 우리 제국의 의지를 관철할 수 있습니다."
 relay_network_stability_edict_modifier:0 "$edict_relay_network_stability$"

 edict_relay_network_movement:0 "연결망을 통한 이동"
 edict_relay_network_movement_desc:0 "중계기 연결망을 일반 왕복선으로 보강해, 팝의 제국 내 이주를 장려할 수 있습니다."
 relay_network_movement_edict_modifier:0 "$edict_relay_network_movement$"

 edict_relay_network_amenities:0 "연결망을 통한 편의"
 edict_relay_network_amenities_desc:0 "중계기 연결망을 개조해, 정부가 승인한 각종 오락거리를 대중에게 보낼 수 있습니다."
 relay_network_amenities_edict_modifier:0 "$edict_relay_network_amenities$"
 edict_relay_network_amenities_gestalt:0 "$edict_relay_network_amenities$"
 edict_relay_network_amenities_gestalt_desc:0 "중계기 연결망을 우리 제국의 물류 및 공급망에 연결하면 유지 보수 작업의 효율성이 개선됩니다."
 relay_network_amenities_gestalt_edict_modifier:0 "$edict_relay_network_amenities$"

