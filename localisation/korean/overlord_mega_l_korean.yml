 sm_orbital_ring_gun_battery:0 "행성 방어 총포"
 sm_orbital_ring_gun_battery_desc:1 "오비탈 링에 두 개의 중형 무기 슬롯을 추가합니다.\n"
 sm_orbital_ring_missile_battery:0 "행성 방어 포대"
 sm_orbital_ring_missile_battery_desc:2 "오비탈 링에 두 개의 유도 무기 슬롯을 추가합니다.\n"
 sm_orbital_ring_hangar_bay:0 "행성 방어 격납고"
 sm_orbital_ring_hangar_bay_desc:1 "오비탈 링에 공격기를 위한 격납고를 추가합니다.\n"
