 orbital_ring_ruined:0 "망가진 오비탈 링"
 orbital_ring_ruined_DESC:0 "이 고리는 한때 행성 전체를 감싸 다양한 방어 및 기반 시설상의 이점을 제공해 주었습니다. 다만 파손과 노후화로 구조가 훼손되었기에, 아직까지 남아 있는 것이 기적일 정도입니다."
