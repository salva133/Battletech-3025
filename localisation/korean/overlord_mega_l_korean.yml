 tech_hyper_relays:0 "초공간 중계기"
 tech_hyper_relays_desc:0 "§Y초공간 중계기§!는 성계의 중력장 밖에 건설하는 연쇄 구조물로서, 이를 이용하면 기존 초공간 항로 입구에 들어갈 필요 없이 중계기 사이를 빠르게 이동할 수 있습니다."
 feature_hyper_relay_construction:0 "초공간 중계기 건설"
 feature_hyper_relay_construction_desc:0 "성계의 중력장 밖에 §Y초공간 중계기§!를 건설합니다. $hyper_relay_DESC$"

