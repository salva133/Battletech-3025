 OPEN_PLANET_VIEW:0 "행성 화면 열기"

 sm_ring_energy_hub:0 "성층권 이온화 장치"
 sm_ring_energy_hub_desc:1 "이 장치는 배전 중 발생하는 전력 손실을 획기적으로 줄이기 때문에, 행성 전체의 발전량이 증가합니다."
 sm_ring_food_hub:0 "기후 최적화 기지"
 sm_ring_food_hub_desc:1 "현지 상황을 상세하게 모니터링하면, 행성의 기후에 지역별로 영향을 줘서 농업 생산량을 확대시킬 수 있습니다."
 sm_ring_minerals_hub:0 "저중력 거대 정제소"
 sm_ring_minerals_hub_desc:1 "광물 정제 작업을 오비탈 링에 집중하면, 채굴 효율성을 향상시키는 새로운 기술을 개발할 수 있습니다."
 sm_ring_consumer_goods_hub:0 "궤도 물류 체계"
 sm_ring_consumer_goods_hub_desc:0 "물류 작업을 오비탈 링의 자동화 시스템으로 이전하면, 행성에 있는 $planet_buildings_factories$을 계속해서 완전 가동할 수 있게 됩니다."
 sm_ring_alloys_hub:0 "합금 가공 시설"
 sm_ring_alloys_hub_desc:1 "지표면에서 온 합금을 궤도에서 추가로 가공해, 보통이라면 폐기물로 취급할 부산물에서 각종 쓸 만한 자원을 만들어 냅니다."
 sm_ring_trade_hub:0 "기가몰"
 sm_ring_trade_hub_desc:1 "쇼핑 및 상업 시설을 전부 오비탈 링으로 옮기면, 우리 사무원들이 이전보다 많은 사업을 더욱 효과적으로 지원할 수 있습니다."
 sm_ring_trade_hub_effect:0 "£job_clerk£ $job_clerk_plural$으로 인한 £amenities£ 편의: §G+1§!"
 sm_ring_bureaucracy_hub:0 "궤도 문서 정리 체계"
 sm_ring_bureaucracy_hub_desc:1 "이제 우리 행정관들이 자신들의 삶 그 자체인 각종 서류를 거의 즉시 이용할 수 있어, 다시금 고도의 효율성과 진보를 이룩할 수 있습니다."
 sm_ring_synapse_hub:0 "시냅스 중계기"
 sm_ring_synapse_hub_desc:0 "오비탈 링을 부분적으로 개조해 시냅스 신호를 강화하여, 지표면에 있는 드론에 대한 제어 능력을 개선합니다."
 sm_ring_synapse_hub_effect:1 "£job_synapse_drone£ $job_synapse_drone_plural$으로 인한 £unity£ 통합: §G+1§!"
 sm_ring_maintenance_hub:0 "궤도 유지 보수 강하정"
 sm_ring_maintenance_hub_desc:0 "유지 보수용 자재와 자재 운송에 필요한 드론을 강하정에 미리 적재해 궤도에서 떨어뜨려, 자재를 필요한 곳에 순식간에 보낼 수 있습니다."
 sm_ring_maintenance_hub_effect:0 "£job_maintenance_drone£ $job_maintenance_drone_plural$으로 인한 £amenities£ 편의: §G+1§!"

 sm_ring_psi_corps:0 "궤도 사이오닉단"
 sm_ring_psi_corps_desc:0 "오비탈 링의 한 구간을 사이오닉 능력자의 훈련을 위한 공간으로 전환해, 사이오닉단이 그 아래에 있는 행성을 감시하게 합니다.\n\n§Y사이오닉단은 여러분의 친구입니다. 사이오닉단을 믿으세요.§!\n\n$job_telepath_effect_desc$\n"
 sm_ring_orbital_shield_generator:0 "궤도 보호막 생성기"
 sm_ring_orbital_shield_generator_desc:0 "궤도 방어 시설의 보호막을 강화하면 행성 보호막과 간섭을 일으키겠지만, 더욱 강력한 공격에도 버틸 수 있게 될 것입니다."
 sm_ring_galactic_stock_exchange:0 "궤도 증권 거래소"
 sm_ring_galactic_stock_exchange_desc:0 "$building_galactic_stock_exchange_desc$\n\n$job_merchant_effect_desc$\n"
 sm_ring_embassy_complex:0 "궤도 대사관 복합 단지"
 sm_ring_embassy_complex_desc:0 "이 궤도 복합 단지는 누구든 지켜보는 이들을 경탄하게 만들어 협상에 조금 더 잘 따르게 만듭니다.\n\n정부 소재지와 가까워야 하기 때문에 수도의 궤도상에만 건설할 수 있습니다.\n"
 sm_ring_noble_estates:0 "귀족 영지"
 sm_ring_noble_estates_desc:0 "궤도상의 낮은 중력을 활용해 건설한 웅장한 구조물로, 현지 귀족층을 위한 거주지 역할을 하고 있습니다. 오비탈 링의 상당 부분이 귀족들의 변덕스러운 취향을 위한 공간으로 꾸며져 있습니다.\n\n$job_noble_effect_desc$\n"
 sm_ring_slave_processing_facility:0 "궤도 노예 가공 허브"
 sm_ring_slave_processing_facility_desc:0 "노예 일꾼들을 가공해 아래에 있는 행성에 보내는 궤도 시설입니다. 가공된 노예들은 자유 의지가 철저하게 소멸됩니다.\n\n$building_slave_processing_slave_army_effect_desc$$building_slave_processing_migrate_effect_desc$\n"

 over.1.name:0 "$quantum_catapult_1$"
 over.1.desc:1 "$quantum_catapult_3$ 건설 1단계가 완료되었습니다. 토션 렌즈를 정확하게 배열해 항성으로부터 에너지를 충전하고, 이 에너지를 불규칙하게 방출해 함선을 아주 먼 거리까지 보낼 수 있습니다."
 over.5.name:0 "$quantum_catapult_2$"
 over.5.desc:1 "이제 두 번째 $quantum_catapult_3$ 토션 렌즈 배열망을 완료했습니다. 첫 번째 배열망과 서로 반대를 향하는 이 배열망으로 인해 사거리와 정확도가 증가했습니다."
 over.10.name:0 "$quantum_catapult_3$ 작동 개시"
 over.10.desc:1 "최종 마감 작업이 완료된 $quantum_catapult_3$가 마침내 가동을 시작했습니다. 사거리와 정확도가 모두 증가했습니다."
 over.10.a:0 "무한한 공간 저 너머로!"

 # Encountering Ruined Quantum Catapult
 over.20.name:0 "$quantum_catapult_ruined$"
 over.20.a.desc:0 "[quantum_catapult_system.GetName] 성계에 위치한 펄서의 궤도에는 거대한 잔해 지대가 있습니다. 우리 과학자들이 세운 이론에 의하면, 잔해 밀도가 가장 높은 곳에 위치한 반파된 구조물이 항성에서 에너지를 끌어와 각종 물체를 엄청난 거리로 발사하고 있다고 합니다.\n\n이 거대 구조물에 대한 지식을 구축하면, §Y$quantum_catapult_3$§!를 수리할 수 있을 것입니다."
 over.20.b.desc:0 "[quantum_catapult_system.GetName] 성계에 위치한 펄서의 궤도에는 거대한 잔해 지대가 있습니다. 그 중심에 있는 구조물은 우리 §Y$quantum_catapult_3$§! 설계와 비슷한 모습입니다. 이 장치를 전면적으로 수리하면, 가동시킬 수 있을 것입니다."
 over.20.a:0 "발사 장치가 두 개라니!"

 # Quantum Catapult Restored
 over.25.name:0 "$quantum_catapult_3$ 복구 완료"
 over.25.a.desc:0 "$over.25.desc$ 이와 더불어 이 기술에 대한 새로운 이론을 정립했으며, 여러 차례 시운전을 실시한 결과, 장치를 안전하게 사용할 수 있다고 확신하게 되었습니다."
 over.25.desc:0 "[quantum_catapult_system.GetName] 성계에 위치한 $quantum_catapult_ruined$를 작동 가능한 상태로 복구했습니다. 이제 이 장치로 함대를 머나먼 성계까지 이동시킬 수 있습니다."
 #over.25.a:0 "$over.15.a$" #Pointed at an inexistant string. Replaced with EXCELLENT

 # Yuht Hyper Relay Project
 over.50.name:0 "이상 수치"
 over.50.desc:0 "§Y[yuhtaan.GetName]§! 성계에서 회수한 데이터를 추가 분석한 결과, 배경 소음 속에서 희미하게 반복되는 에너지 패턴을 발견했습니다. 이 신호는 소행성 [jabbardeeni_cache.GetName]에서 온 것입니다."
 over.50.a:0 "다음 목적지는 [yuhtaan.GetName]!"
 YUHT_JABBARDEENI_CACHE:0 "희미한 에너지 신호"
 YUHT_JABBARDEENI_CACHE_DESC:0 "이 소행성은 함선이 해당 성계를 지날 때마다 희미하게 반복되는 에너지 패턴을 방출합니다."

 over.60.name:0 "자바르디니 데이터 저장소"
 over.60.desc:0 "소행성 깊숙한 곳에서, 유트와 자바르디니 사이에 벌어졌던 고대 전쟁 시절에 만들어진 소형 감청 기지와 다량의 데이터가 보관된 저장소를 발견했습니다. 전쟁이 끝난 뒤에 유트의 재침공을 우려한 자바르디니 측에서 §Y[yuhtaan.GetName]§! 감시용으로 건설한 것입니다.\n\n이후 몇백 년 동안 자바르디니는 이 기지를 개조해 첨단 초광속 이동 기술을 시험했습니다. 데이터는 대부분 이론에 불과하지만, 일부는 쓸모가 있을지 모릅니다."

