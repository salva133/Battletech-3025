l_korean:
 orbital_ring_tier_1_MEGASTRUCTURE_DETAILS:0 "§Y$orbital_ring_tier_1$§!은 행성을 둘러싼 고리 형태의 항성 기지 파생형으로서, 방어 및 추가 특성화를 제공합니다."
 orbital_ring_tier_1_CONSTRUCTION_INFO_DELAYED:1 "오비탈 링은 행성에 방어상의 이점을 제공하며, 거주 모듈과 궤도 생산 시설은 물론 다수의 항성 기지 모듈과 건물을 수용하는 플랫폼을 제공합니다."
 orbital_ring_tier_1:0 "오비탈 링"
 orbital_ring_tier_1_DESC:1 "오비탈 링은 행성을 둘러싼 형태의 항성 기지 파생형으로서, 각종 모듈, 건물, 방어 플랫폼을 위한 공간을 제공합니다."
 orbital_ring_tier_1_plural:0 "오비탈 링"
 allow_orbital_rings:0 "§H거대 구조물 잠금 해제:§! $orbital_ring_tier_1$"
 orbital_ring_tier_2:0 "2등급 오비탈 링"
