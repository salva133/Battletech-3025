 hyper_relay_plural:0 "초공간 중계기"
 hyper_relay_DESC:1 "초공간 중계기는 하나로는 쓸 데가 없지만, 여러 중계기를 연결하면 인근 성계 사이를 빠른 속도로 이동할 수 있습니다."
 hyper_relay_MEGASTRUCTURE_DETAILS:1 "초공간 중계기는 하나로는 쓸 데가 없지만, §Y여러 중계기를 연결§!하면 인근 성계 사이의 이동 속도를 상당히 단축할 수 있습니다."
 hyper_relay_ruined:0 "망가진 초공간 중계기"
 hyper_relay_ruined_DESC:0 "지금은 망가졌지만, 이 구조물은 항로를 따라 빠른 이동을 가능하게 해 주는 초공간 중계망의 일부분이었습니다."
