 specialist.1150.b:0 "§Y광물§!을 조사하세요."
 specialist.1150.b.tt:0 "해당 특별 프로젝트를 완료하면 §Y3~5 £minerals£ 광물§! 매장지가 생성되며, §Y500~1,500 £minerals£ 광물§! 저장소가 생깁니다."
 specialist.1150.c:0 "§Y합금§!이요? 이런 곳에 합금이라니, 의외군요."
 specialist.1150.c.tt:0 "해당 특별 프로젝트를 완료하면 §Y2~4 £alloys£ 합금§! 매장지가 생성되며, §Y150~450 £alloys£ 합금§! 저장소가 생깁니다."
 specialist.1150.d:0 "§Y희귀 크리스탈§!이 있다면, 확보하는 것이 좋습니다."
 specialist.1150.d.tt:0 "해당 특별 프로젝트를 완료하면 §Y1~3 £rare_crystals£ 희귀 크리스탈§! 매장지가 생성되며, §Y50~150 £rare_crystals£ 희귀 크리스탈§! 저장소가 생깁니다."
 specialist.1150.e:0 "§Y불안정 분말§! 신호가 잡히다니, 드문 일이군요."
 specialist.1150.e.tt:0 "해당 특별 프로젝트를 완료하면 §Y1~3 £volatile_motes£ 불안정 분말§! 매장지가 생성되며, §Y50~150 £volatile_motes£ 불안정 분말§! 저장소가 생깁니다."
 specialist.1150.f:0 "§Y외계 가스§!를 조사하세요. 이름처럼 낯설고 흥미로운 자원이지요."
 specialist.1150.f.tt:0 "해당 특별 프로젝트를 완료하면 §Y1~3 £exotic_gases£ 외계 가스§! 매장지가 생성되며, §Y50~150 £exotic_gases£ 외계 가스§! 저장소가 생깁니다."
 specialist.1150.g:0 "§Y즈로§!는 내버려 두기에는 너무 위험합니다."
 specialist.1150.g.tt:0 "해당 특별 프로젝트를 완료하면 §Y1 £sr_zro£ 즈로§! 매장지가 생성되며, §Y25~75 £sr_zro£ 즈로§! 저장소가 생깁니다."
 specialist.1150.h:0 "§Y암흑 물질§! 신호가 흥미롭군요."
 specialist.1150.h.tt:0 "해당 특별 프로젝트를 완료하면 §Y1 £sr_dark_matter£ 암흑 물질§! 매장지가 생성되며, §Y25~75 £sr_dark_matter£ 암흑 물질§! 저장소가 생깁니다."
 specialist.1150.i:0 "§Y생체 금속§!? 이런 귀한 기회는 놓칠 수 없죠."
