 # First Half
 ResourceDiscovery1:0 "[Root.GetName]의 지표면 바로 아래에서 긴 세월 동안 묻혀 있던 노후한 구조물을 발견했습니다. 건물의 골조 자체는 건재하지만, 건물 안에 회수할 만한 물자는 없습니다. 다만, 지하 깊숙한 곳으로 이어지는 통로를 발견했습니다."
 ResourceDiscovery2:0 "[Root.GetName]에서 여태껏 지정된 임무를 수행하고자 우왕좌왕 움직이고 있던 소형 기계 집단을 발견했습니다. 이 기계들은 잔해와 부서진 장비로 막힌 지점을 중심으로 모여 있습니다. 주 허브는 가동을 멈춰 거의 쓸모가 없지만, 일정한 간격으로 지하 깊숙한 곳을 가리키는 신호가 감지됩니다. 우리가 가야 할 방향을 명확하게 지시하고 있습니다."
 ResourceDiscovery3:0 "[Root.GetName]에 대한 초기 분석 결과, 지표면에 난 구멍 주변에 기초적인 수준의 연구소를 발견했으며, 연구소는 그 아래의 거대 동굴로 이어지고 있습니다. 연구소와 설비는 손상이 심해 건질 만한 것이 없었기에, 탐사 작업의 방향을 동굴 탐사로 전환했습니다."
 ResourceDiscovery4:0 "[Root.GetName] 지표면을 대대적으로 탐사한 끝에, 해당 지역을 집중적으로 스캔하고 있는 탐사정을 발견했습니다. 우리가 아무리 방해하려 해도, 탐사정은 결국 있던 곳으로 돌아가 작업을 계속 진행합니다. 우리는 이 탐사정의 행동 패턴에 따라, 지표면 아래를 탐사하기 시작했습니다."
 ResourceDiscovery5:0 "[Root.GetName]에서 낡고 부서진 채굴 기지(혹은 연구 기지)를 발견했습니다. 이 기지는 과거 어느 시점에 지표면에 추락한 듯하며, 공격받은 흔적도 있습니다. 기지는 심각한 손상을 입었지만, 지하로 신호를 계속 보내고 있습니다. 탐사를 진행하기 전에, 이 신호를 더 조사해야 합니다."

 # Second Half - Energy
 ResourceDiscoveryEnergy1:0 "지표면 아래에 흐르는 전류에 연동된 듯하지만, 이 전류의 원인을 분명히 파악하지 못했습니다. 게다가 전류가 얼마나 지속될지, 혹은 안정적인지 알아낼 방법도 없습니다. 다만, 이 전류는 활용할 수 있을 것입니다."
 ResourceDiscoveryEnergy2:0 "이 건물은 고대 발전기의 작동을 유지하기 위해 지어지고, 지표면 바로 아래에 숨겨진 것 같습니다. 장비에 온갖 문제가 있을 것으로 예상되지만, 발전기는 정상 작동 중인 것 같습니다. 손을 좀 보면 발전기를 안정시켜 우리가 사용할 수 있을 것입니다."
 ResourceDiscoveryEnergy3:0 "추가로 조사를 진행한 결과, 수수께끼의 발전기가 [Root.GetName] 전역에 뻗어 있는 여러 대형 전선에 연결되어 있다는 것을 발견했습니다. 발전망 전체가 지표면 아래 깊은 곳에 위치한 장치에 의해 돌아가는 것으로 보입니다. 전류를 살짝 조정하면 거기서 나오는 에너지를 활용할 수 있을지 모릅니다."

 # Second Half - Minerals
 ResourceDiscoveryMinerals1:0 "이 발전기는 지표면 아래에 묻혀 있는 광맥에 연결되어 있습니다. 한때 이 기계를 운용했던 존재들에게는 귀중한 천연자원이었을지도 모릅니다. 생산량은 줄었지만, 우리가 이 자원을 직접 활용할 수 있습니다."
 ResourceDiscoveryMinerals2:0 "추가로 탐사를 진행하자, 이 발전기가 여러 소규모 광맥으로 가득한 어두운 동굴과 연결되어 있다는 사실을 알아냈습니다. 동굴 바닥에는 처음 보는 암석류 종족의 시체가 널려 있었습니다. 이들이 광물을 채굴하던 것인지, 섭취하고 있던 것인지는 분명하지 않지만, 어쨌든 이 시체들에서 돌출되어 나온 광물은 우리에게 유용한 자원이 될 것입니다."
 ResourceDiscoveryMinerals3:0 "이 발전기는 거대한 지하 공간 안에 있으며, 이 안에는 온갖 종류의 광물로 가득 차 있습니다. 다만, 동굴의 자원을 회수하기는 쉽지 않을 것입니다. 채굴을 진행하면 이 행성의 지각을 더 파고 들어가야 할 가능성이 높습니다."

 # Second Half - Alloys
 ResourceDiscoveryAlloys1:0 "해당 구역을 자세히 탐사하자, 이어지는 공간에서 어쩐 일인지 아직도 작동 중인 고대 장치가 발견되었습니다. 주변 자원을 활용해, 이 기계는 유용한 합금으로 이루어진 최상급 벽돌을 계속 생산하고 있습니다."
 ResourceDiscoveryAlloys2:0 "낡은 함선 부품으로 가득 찬 이상한 저장 시설을 발견했습니다. 부품 자체는 회수할 수 없지만, 부품의 소재는 재활용이 가능할 것입니다."
 ResourceDiscoveryAlloys3:0 "해당 지역을 추가로 조사한 후, 지하 깊숙한 곳에 숨겨진 격납고를 발견했습니다. 격납고 주변에서 부서진 함선을 여러 척 발견했지만, 누구 소유인지는 알 수 없습니다. 해당 함선들을 이전의 모습으로 복구하기는 어렵겠지만, 분해해서 부품을 회수하면 우리가 사용할 수 있을 것입니다."

 # Second Half - Rare Crystals
 ResourceDiscoveryRareCrystals1:0 "이곳은 아주 특이하고 무언가 불안한 크리스탈의 채굴 현장으로 이어지는 모양입니다. 하지만 시설을 담당했던 존재들이 있을 텐데, 어떠한 흔적도 보이지 않습니다. 몇 가지 사소한 조정만 거치면, 이 시설을 우리가 사용할 수 있을 것입니다."
 ResourceDiscoveryRareCrystals2:0 "탐사를 진행하자 섬세한 크리스탈형 생물로 가득 찬 동굴이 나왔습니다. 이곳은 일종의 지하 양식장 내지 번식장이었던 것 같습니다. 오래전에 버려졌던 이 생물들은 이제 이 일대를 마음대로 돌아다니고 있습니다. 생물들은 우호적으로 보이며 우리를 반기는 듯합니다. 원한다면 양식장을 복구할 수도 있습니다."
 ResourceDiscoveryRareCrystals3:0 "계속 나아가자, 금방이라도 무너질 것 같은 갱도가 나왔고, 그 안에는 여태껏 벽에 돌출된 크리스탈을 깨고 있던 드론들로 가득했습니다. 이 드론들은 우리 존재는 아랑곳하지 않고 계속해서 크리스탈을 큰 상자에 채우고 있었습니다. 대부분의 크리스탈은 흔히 볼 수 있는 종류로서 가치가 떨어지지만, 그중에는 희귀 크리스탈도 있습니다."

 # Second Half - Volatile Motes
 ResourceDiscoveryVolatileMotes1:0 "계속 나아가자, 둥글고 납작한 양서류 생물체가 서식하는 굴이 나왔고, 그 생물체 주위에 기묘할 정도로 부자연스러운 입자가 떠다니며 진동하고 있습니다. 왜 이 입자들이 이곳의 양서류에게 모여드는지는 분명하지 않지만, 약간의 작업만 거치면 입자를 안정화해 우리가 사용할 수 있을 것입니다."
 ResourceDiscoveryVolatileMotes2:0 "탐사를 계속 진행하던 중, 더 깊숙한 곳에서 불안정 분말 안정화를 위한 여러 장비와 구역을 따로 갖춘 소규모 시설을 발견했습니다. 지금은 안전하지만, 조만간 분말이 위험 수준에 다다를 것입니다. 분말이 없어지기 전에 시설을 복구하는 데 노력을 집중해야 합니다."
 ResourceDiscoveryVolatileMotes3:0 "공간을 따라 지하로 더욱 내려가니 동굴이 나왔습니다. 이곳을 가득 채운 유독성 폐기물은 지하 바닥을 천천히 침식하고 있었습니다. 위험하기는 하지만, 이전에 발견한 불안정 분말이 이곳에서 나온 듯합니다. 안정화 작업만 조심해서 진행한다면, 불안정 분말을 우리가 활용할 수 있을 것입니다."

 # Second Half - Exotic Gases
 ResourceDiscoveryExoticGases1:0 "이유는 알 수 없지만, 이곳은 지하 깊은 곳에 있는 폐기물 처리장과 연결된 것으로 보입니다. 처리장이 너무 오래되어 그 기원을 추정할 수는 없지만, 이곳에서 유독성 가스를 채취해 우리 목적에 맞게 활용할 수 있을 것입니다."
 ResourceDiscoveryExoticGases2:0 "이곳은 [Root.GetName]의 내핵에서 자연적으로 발생하는 유독성 가스를 중심으로 밀집된 연구 시설과 이어지는 것 같습니다. 시설을 다시 조정하면, 우리가 가스를 채취해 이용할 수 있을 것입니다."
 ResourceDiscoveryExoticGases3:0 "지표면 아래로 깊숙이 내려가던 중, 엄청난 크기의 기계를 발견했습니다. 한때는 [Root.GetName] 안정화에 사용했겠지만, 지금은 수리가 불가능할 정도로 손상되어 있습니다. 회수는 불가능하지만, 손상된 곳에서 나오는 유독성 가스를 활용할 수 있을지도 모릅니다."

 # Second Half - Zro
 ResourceDiscoveryZro1:0 "계속 따라 내려가던 중, 지표면 아래 깊은 곳에 묻혀 있는 즈로 매장지를 발견했습니다. 바닥에는 외계 채굴 도구가 널려 있으며, 약간의 솜씨를 발휘하면 우리가 이 도구들을 사용할 수 있을 것입니다."
 ResourceDiscoveryZro2:0 "아래로 더욱 깊이 내려가니 고장 난 시설이 나왔습니다. 즈로 충돌 현장을 조사하기 위한 장소인 듯합니다. 시설은 비어 있고 대부분 가동을 멈추었지만, 종국에는 우리 목적에 맞게 재활용할 수 있을 것입니다."

 # Second Half - Dark Matter
 ResourceDiscoveryDarkMatter1:0 "과정은 복잡하지만, 이곳은 한 연구 드론과 연결된 것으로 보입니다. 이 드론은 행성 지표면 아래 깊숙한 곳에 있는 소형 블랙홀 주변을 돌며, 원리는 알 수 없으나 특이점을 안정화하는 데 성공했습니다. 드론은 아마 블랙홀을 연구하려 한 듯합니다. 이 획기적인 기술을 재현할 수는 없지만, 드론은 활용할 수 있을 것입니다."

 # Second Half - Living Metal
 ResourceDiscoveryLivingMetal1:0 "지표면 아래 깊은 곳까지 이동하니, 지하 공간이 나왔습니다. 이곳에서 우리는 연체류 생물이었던 것으로 보이는 존재가 생체 금속과 기이하게 융합된 모습을 발견했습니다. 이 두 존재는 서로 융합해 지하의 동굴망에서 서서히 규모를 넓힌 듯합니다. 약간의 노력을 들이면, 생물을 크게 해치지 않는 선에서 생체 금속을 채취해 활용할 수 있을 것입니다."
 ResourceDiscoveryLivingMetal2:0 "생체 금속이 좁은 동굴의 중심에 있단 걸 발견하는 건 시간문제였습니다. 생체 금속이 촉각에 꿈틀대며 반응하는 모습을 볼 때, 이 금속은 처음 생각과 달리 살아 있을 가능성이 있습니다. 조심스럽게 금속을 채취하면 이 생물을 죽이지 않고 이용할 수 있을 것입니다."

 prospectorium_resource_discovery_desc:0 "[prospectorium_discovery_target.System.GetName]에서 더욱 가치 있는 자원을 발견할 수 있다는 징후를 포착했습니다. 해당 지역에 대한 예비 조사를 위해 드론을 파견한 상태입니다. 우리 함선이 그곳에 도달할 때면, 추가 분석 및 작업 준비가 완료되어 있을 것입니다."

