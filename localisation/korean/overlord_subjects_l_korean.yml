 # Policies
 policy_subjugation_war_terms:0 "종속 전쟁 조건"
 policy_subjugation_war_terms_desc:1 "전쟁을 통해 정복한 속국 및 자회사의 초기 협정 조건에 관한 우리 제국의 입장입니다.\n"
