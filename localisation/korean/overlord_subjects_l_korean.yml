 # Subject presets descriptions
 preset_bulwark_desc:0 "방벽국은 특성화 종속국의 한 유형으로서, 기본 자원 생산을 줄이는 대신 군사력 증강에 집중합니다."
 preset_scholarium_desc:0 "학술국은 특성화 종속국의 한 유형으로서, 군사력을 줄이는 대신 기술 발전에 집중합니다."
 preset_prospectorium_desc:0 "탐사국은 특성화 종속국의 한 유형으로서, 연구 생산량을 줄이는 대신 자원 생산에 집중합니다."
 preset_tributary_desc:0 "조공국은 종속국의 한 유형으로서, 지배국에 매월 기본 자원을 세금으로 바쳐야 합니다."
 preset_vassal_desc:0 "속국은 종속국의 한 유형으로서, 종속국과 지배국이 여러 조건을 선택할 수 있는 개방형 종속국 협정을 맺고 있습니다."
 preset_protectorate_desc:0 "보호국은 종속국의 한 유형으로서, 지배국에 비해 기술 수준이 상당히 낮으며, 지배국이 이미 보유한 기술에 대한 연구 속도가 증가합니다."
 preset_subsidiary_desc:0 "자회사는 종속국의 한 유형으로서, 기업을 지배국으로 두고 있으며, 종속국 협정에 따라 매월 기본 자원을 세금으로 바쳐야 합니다."
 preset_dominion_desc:0 "자치령은 몰락한 제국 소속 종속국의 한 유형으로서, 고대 지배국에 매월 기본 자원을 세금으로 바쳐야 합니다."
 preset_satellite_desc:0 "위성국은 몰락한 제국 소속 종속국의 한 유형으로서, 고대 지배국에 상당량의 연구를 세금으로 바쳐야 합니다."
 preset_signatory_desc:0 "가맹국은 몰락한 제국 소속 종속국의 한 유형으로서, 고대 지배국으로부터 독립된 외교 활동을 할 수 없습니다."
 preset_thrall_desc:0 "노예국은 몰락한 제국 소속 종속국의 한 유형으로서, 고대 지배국에 매월 기본 자원을 세금으로 바쳐야 하며, 자국의 영역을 확장할 수 없습니다."
 preset_scion_desc:0 "자손국은 몰락한 제국 소속 종속국의 한 유형으로서, 고대 지배국의 지원과 원조를 받습니다."
 preset_satrapy_desc:0 "태수국은 칸 소속 종속국의 한 유형으로서, 자신들의 전쟁광 지배국에 함선과 기본 자원을 바쳐야 합니다."
 preset_relic_satrapy_desc:1 "태수국은 그레이트 칸의 전통을 잇는 종속국의 한 유형으로서, 지배국에 함선과 자원을 바칠 의무가 있습니다."

 # Subject presets flavor text
 preset_bulwark_flavor_desc:0 "군사 특성화 종속국입니다. 탁월한 방어 능력으로 유명하며, 지배국에 각종 통찰을 제공하고 지배국을 방어합니다. 대신 군사 문제에만 집중하는 탓에 제국을 유지하기 위해서는 물자 지원이 필요합니다."
 preset_scholarium_flavor_desc:0 "연구 및 과학 특성화 종속국입니다. 거의 모든 예산을 학자와 연구자를 지원하는 데 투입하기 때문에, 지배국의 보호가 절실히 필요합니다. 그 대가로 지배국은 놀라운 기술을 전수받습니다."
 preset_prospectorium_flavor_desc:0 "각종 자원 및 제조에 특성화된 종속국입니다. 예리한 감각을 이용해 다른 이들은 채굴을 포기한 지역에서도 고가치 광물을 캐낼 수 있어, 우주에 있는 소행성 및 위성에서 최대한의 자원을 추출합니다."
 preset_tributary_flavor_desc:0 "조공국은 높은 수준의 자치를 누리는 종속국으로서, 내정과 정치에 관련된 사안은 스스로 담당할 수 있습니다. 다만 지배국에 보호받는 대가로 상당량의 공물을 바칩니다. 자금 흐름이 원활하기만 하다면, 무엇이든 원하는 대로 할 수 있습니다."
 preset_vassal_flavor_desc:0 "속국은 다른 제국에 종속된 제국으로서, 자치권이 없다시피 합니다. 외세와 맺은 조약에 따라 지배국의 변덕에 종종 휘둘리며, 지배국이 원하는 대로 규칙과 규정을 바꿔야 합니다. 세력이 약하진 제국에게 있어 속국 지위는 각종 조약으로 자치권을 조금씩 포기하다 결국 완전히 합병되기 전에 거치는 마지막 단계에 해당합니다."
 preset_protectorate_flavor_desc:0 "보호국은 지배국에 비해 훨씬 약한 종속국으로서, 지배를 받는 것이 오히려 도움을 받는 것으로 여겨질 지경에 이른 제국입니다. 방대한 은하계의 각종 위험으로부터 보호를 받는 이들 제국은 지배국의 보살핌을 받는 동안 안정을 찾고 제국을 발전시킬 수 있습니다."
 preset_subsidiary_flavor_desc:0 "자회사는 상당한 정도의 자치권을 지닌 종속국으로서, 국정을 자유롭게 돌볼 수 있습니다. 다만, 상호 지원과 원조를 내용으로 하는 거래를 통해 자치권 일부를 포기한 것입니다."
 preset_dominion_flavor_desc:0 "자치령은 각성한 고대 제국의 종속국입니다. 오래되었지만 강력한 함대가 국경을 넘어오자, 과도한 열의에 사로잡힌 고대 제국의 지배에 굴복하고 만 것입니다. 이 지배국은 명목상으로도 실질적으로도 완전한 복종을 요구합니다."
 preset_satellite_flavor_desc:0 "위성국은 각성한 고대 제국의 종속국입니다. 자신의 자치권을 외세에 넘긴 이들은 항상 지배국의 지배를 받습니다. 기술, 예술 및 기타 모든 표현의 형태까지 문화적으로 의미 있는 요소는 전부 멀리 있는 지배국의 세심한 규제를 받는 것입니다."
 preset_signatory_flavor_desc:0 "가맹국은 각성한 고대 제국의 종속국입니다. 멀리 있는 제국의 지배를 받지만, 많은 일을 스스로 결정할 수 있습니다. 조공 의무나 과도한 규제가 없기 때문에, 가맹국 스스로도 지배국의 목적이 무엇인지 잘 모를 때가 많습니다."
 preset_thrall_flavor_desc:0 "노예국은 각성한 고대 제국의 종속국입니다. 머나먼 곳의 제국으로부터 가혹한 통치를 받는 이들은 상당한 양의 재물을 야심에 찬 지배국에 바칩니다. 지배국은 이 재물을 이용해 자국의 전쟁 기계를 운용합니다."
 preset_scion_flavor_desc:0 "자손국은 각성한 고대 제국의 종속국입니다. 오랫동안 자애로운 고대 후원자의 지원을 받아온 제국으로서, 거의 모든 면에서 자치권을 누리고 있습니다. 또한 은하계의 다른 이들은 이해할 수 없는 이유로, 지배국으로부터 선물이나 지원을 받기도 합니다."
 preset_satrapy_flavor_desc:0 "태수국은 그레이트 칸의 종속국입니다. 약탈자의 군사력에 무릎을 꿇은 이들은, 그레이트 칸의 이름으로 자신의 영역을 통치할 권한을 부여받았습니다. 이들은 약탈자 세력의 정복 활동에 함선과 자원을 지원하는 한, 국정을 스스로 돌볼 수 있습니다."
 preset_relic_satrapy_flavor_desc:0 "태수국은 그레이트 칸이 선호하는 종속국 유형입니다. 새로운 지도자가 권좌에 올랐으나, 그 전통을 버리는 것은 낭비일 것입니다. 지배국의 정복 사업에 함선과 자원을 지원하는 대신, 태수국은 자국의 국정을 스스로 돌볼 수 있습니다."


