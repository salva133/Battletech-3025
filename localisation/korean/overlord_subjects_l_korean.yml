 ## Scripted Loc for Planetary Sensors
 # First Part
 SensorReadings1:0 "연구 팀이 해당 위치에서 추락한 함선의 잔해를 발견했다고 합니다. 이 잔해는 아직까지 간헐적으로 약한 신호를 보내고 있습니다."
 SensorReadings2:0 "연구 팀이 궤도에서 오래된 채굴 기지를 발견했다고 합니다. 원래 주인들은 오래전에 이곳을 떠난 듯합니다."
 SensorReadings3:0 "신호를 추적한 끝에, 연구 팀이 비어 있는 소형 전초 기지를 발견했다고 합니다. 하지만 우리와 비슷한 수준의 기술을 보유한 누군가가 최근까지 그곳에 머물렀던 흔적이 있습니다."
 SensorReadings4:0 "신호기가 있는 현장 곳곳에 선체를 비롯한 여러 잔해 조각이 널려 있다고 합니다. 대형 항성 기지에서 나온 것이 분명하지만, 그러한 구조물이 남아 있다는 흔적은 어디에도 없습니다."

 # Second Part
 SensorReadingsSociety1:0 "현장을 조사하던 연구 팀은 비어 있는 것으로 보이는 구명정을 발견했으며, 그 안에는 우리가 모르는 외계 생명체의 유해로 보이는 것이 들어 있었습니다. 연구 팀은 표본을 채취하고, 복귀하는 대로 검사를 진행할 예정입니다."
 SensorReadingsSociety2:0 "우리가 감지한 신호를 보낸 기계 중 하나는 아직까지 작동 가능한 상태였으며, 연구 팀은 그 기계를 만든 것으로 보이는 문명에 관한 파일을 일부 추출하는 데 성공했습니다. 지금껏 알려지지 않은 문명이기 때문에, 자료를 우리 데이터베이스에 입력할 예정입니다. 다만 우리보다 훨씬 앞선 시대의 문명인 것 같습니다."
 SensorReadingsSociety3:0 "비록 지성체는 찾아볼 수 없지만, 이곳은 현지 동물들의 번식장으로 활용되고 있습니다. 그리고 동물들은 구애 행동을 위해 기계 잔해를 활용하는 방법을 터득한 듯합니다. 연구 팀은 그중 일부 동물을 회수해 자세히 관찰해 볼 예정입니다."
 SensorReadingsSociety3Gestalt:0 "이곳의 야생 동물들이 구애 행동을 위해 내부의 기계를 활용하기 시작한 것 같습니다. 다른 때라면 관심도 두지 않았겠지만, 우리 드론들은 이 신기한 동물을 일부 회수해 자세히 관찰해 볼 예정입니다."
 SensorReadingsSociety4:0 "해당 지역을 샅샅이 수색하던 중, 연구 팀은 작은 도서관을 발견했습니다. 도서관의 책에는 원 거주자들이 방문했던 다양한 행성의 동물에 대한 생물학적 정보가 자세히 담겨 있는 모양입니다. 연구 팀은 서적을 회수해 그 안의 언어를 해독하고, 그로부터 얻은 정보를 우리 데이터베이스에 추가할 것입니다."
 SensorReadingsSociety4Gestalt:0 "해당 지역을 수색한 우리 드론들이 작은 도서관을 발견했습니다. 안에 있는 책에는 원 거주자들이 방문했던 다양한 행성의 수천 가지 외계 동물종에 대한 생물학적 정보가 자세히 수록되어 있습니다. 서적을 회수해 우리 데이터베이스 개선에 사용할 예정입니다."

 SensorReadingsPhysics1:0 "쓸 만한 것은 별로 남아 있지 않았지만, 연구 팀이 연구 논문을 몇 편 찾아냈습니다. 내용은 알 수 없지만, 수록된 그림으로 보아 다양한 행성의 지질 활동에 관한 내용인 듯합니다. 연구 팀은 온전히 회수할 수 있는 자료를 모두 모아 돌아간 후, 최대한 빨리 해독을 시작할 예정입니다."
 SensorReadingsPhysics1Gestalt:0 "쓸 만한 물건은 얼마 남지 않았지만, 우리 공학 드론들이 다양한 행성의 지질 활동에 관한 연구 논문 몇 편을 찾아냈습니다. 드론들은 온전히 회수할 수 있는 자료를 모두 모아 돌아간 후, 최대한 빨리 해독을 시작할 예정입니다."
 SensorReadingsPhysics2:0 "연구 팀이 상당한 시간을 들여 아직 가동 중인 기계의 방어 체계를 뚫었지만, 관심을 기울일 만한 내용물은 없었습니다. 다만 기계 자체는 매우 흥미로워, 일부 부품을 가지고 복귀할 예정입니다."
 SensorReadingsPhysics2Gestalt:0 "신호를 보낸 기계의 방어체계를 뚫는 데 상당한 시간을 들인 결과, 이 기계는 아직 알아내지 못한 비밀을 많이 간직한 것으로 판단됩니다. 회수할 수 있는 부품은 전부 싣고 복귀할 예정입니다."
 SensorReadingsPhysics3:0 "연구 팀이 주변 지역에 약한 보호막을 형성하고 있는 것 같은 작은 기계를 찾았습니다. 이곳에 찾아볼 만한 물건이 남아 있는 것은 오직 이 보호막 덕분인 듯합니다. 이 기계 말고는 가치 있는 물건이 없기 때문에, 연구 팀은 기계를 분해해 무언가 알아낼 것이 있는지 살펴보았습니다."
 SensorReadingsPhysics4:0 "이 장소가 아무런 유지 관리 없이도 여전히 가동되는 것은 이곳에 있는 융합 반응로 덕분인 듯합니다. 연구 팀은 이 반응로에 깊은 관심을 보이고 있으며, 추가 조사를 진행할 예정입니다."
 SensorReadingsPhysics4Gestalt:0 "이 장소가 필수 유지 관리 없이도 여전히 가동되는 것은 이곳에 있는 융합 반응로 덕분인 듯합니다. 우리 공학 드론은 반응로에서 더 알아낼 것이 있을지 추가 조사를 진행할 예정입니다."

 SensorReadingsEngineering1:0 "이곳의 잔해를 탐색 중이던 우리 전문가들이 대체로 멀쩡한 함선 부품을 발견했습니다. 시간에 지나 노후화되어 더 이상 작동하지는 않지만, 우리 공학자들은 이 부품에서 정보를 뽑아낼 수 있다며 자신하고 있습니다."
 SensorReadingsEngineering1Gestalt:0 "이곳의 잔해를 탐색 중이던 우리 드론들이 여러 함선 부품을 발견했습니다. 시간이 지나 노후화되어 더 이상 작동하지는 않지만, 이 부품들을 조사하면 정보를 얻을 수 있을 것으로 보입니다."
 SensorReadingsEngineering2:0 "다소 황량한 곳이지만, 우리 전문가들이 이곳에 처음 보는 건설 자재가 여러 군데 사용된 것을 발견했습니다. 전문가들은 현장 발굴 및 분석이 끝난 뒤 표본을 회수해 추가 시험을 진행할 예정입니다."
 SensorReadingsEngineering2Gestalt:0 "우리 드론들이 어떤 처음 보는 건설 자재를 발견했습니다. 딱히 사용할 일은 없겠지만, 이 자재를 회수해 추가 분석을 실시할 예정입니다."
 SensorReadingsEngineering3:0 "지성체는 찾아볼 수 없었으나, 발굴 팀이 발굴을 진행 중에 여러 드론을 찾아냈습니다. 손상이 심한 탓에 드론 전체를 역설계할 수는 없었지만, 우리 기술자들은 각종 부품을 분석하면 새로운 건설 기법을 찾아낼 수 있을 것으로 판단하고 있습니다."
 SensorReadingsEngineering3Gestalt:0 "우리 발굴 드론들이 우리 연결망과 유사한 신호를 발견했으며, 발굴지 더욱 깊은 곳에서 한 쌍의 오래된 자동 기계를 찾아냈습니다. 수리할 수 없을 정도 손상되기는 했지만, 일부 부품을 역설계하면 이들의 작동 방식을 더욱 자세히 파악할 수 있을 것으로 판단됩니다."
 SensorReadingsEngineering4:0 "잔해를 수색하던 연구 팀이 과거에 각종 물자가 들어 있었지만 지금은 비어 버린 소형 보관소를 발견했습니다. 오래전에 해적들이 훔쳐 갔을 가능성이 높습니다. 다만 이곳의 원 거주민들이 해당 자원을 어떻게 채굴했는지 보여주는 도면이 일부 남아 있습니다. 유용하게 활용할 수 있을 듯합니다."

 SensorReadingsRare1:0 "현장은 대부분 파괴되어 있지만, 연구 팀은 기나긴 세월과 야생 동물, 해적들의 위협에도 전혀 손상을 입지 않은 기계를 발견했습니다. 연구 팀은 이 기계에 획기적인 과학적 발견을 가져올 비밀이 숨어 있다고 확신합니다. 그 비밀을 먼저 해독해야겠지만요."
 SensorReadingsRare1Gestalt:0 "현장은 대부분 무너지고 있지만, 우리 드론들은 기나긴 세월과 야생 동물, 해적들의 위협에도 전혀 손상을 입지 않은 기계를 발견했습니다. 이 기계는 오랫동안 잊혔던 비밀을 밝혀줄 수 있을 것으로 기대됩니다. 물론, 그 비밀을 먼저 해독해야겠지만요."
 SensorReadingsRare2:0 "현장을 떠나려던 연구 팀이 각종 도면과 연구 논문이 들어 있는 서류함을 발견했습니다. 이 문서들은 해독하기 쉬웠을 뿐만 아니라, 전문가들은 이번 발견이 우리가 최근에 시작한 특정 연구를 새롭게 조명하는 데 도움이 될 것이라고 믿습니다."
 SensorReadingsRare2Gestalt:0 "마지막으로 현장을 둘러보던 중, 유지 보수 드론 하나가 각종 도면과 연구 논문이 들어 있는 서류함을 발견했습니다. 이 문서들은 해독이 쉬웠을 뿐만 아니라, 그중 일부는 우리가 최근에 시작한 특정 연구를 새롭게 조명하는 데 도움이 될 것으로 보입니다."

 # Prospectorium Resource Discovery
 specialist.1150.title:0 "자원 발견"
 specialist.1150.desc:0 "우리가 지배하는 성계를 탐사하던 중, 드론 하나가 [prospectorium_discovery_target.System.GetName]에서 산발적인 신호를 감지했습니다. 이 성계에 우리가 원래 생각하지 못했던 무언가가 있을 수도 있습니다.\n\n여러 신호가 섞여 있어 다양한 자원이 존재할 수 있지만, 드론들이 모든 자원을 동시에 찾기는 힘들 것입니다. 어떤 자원을 조사하도록 명령하시겠습니까?"
 specialist.1150.a:0 "§Y에너지§! 신호를 조사하세요. 우리 제국에 가장 바람직할 것입니다."
