 trade_action_scholarium_hypotheses:0 "학술국 가설"
 trade_action_scholarium_hypotheses_desc:0 "§L우리 학술국은 자신들의 연구가 지닌 의미를 완벽히 이해하지는 못하고 있습니다. 정신이 보다 깨어 있는 이들에게 힘을 실어 주도록 합시다.§!"
 trade_action_scholarium_processors:0 "학술국 프로세서"
 trade_action_scholarium_processors_desc:0 "§L제한된 수준의 정신을 지닌 속국민들에게는 선택지 역시 제한되어야 마땅합니다. 정신 능력이 열등한 이들이 모은 데이터를 활용하는 데는 지배국이 더 적합합니다.§!"
 trade_action_prospectorium_techniques:0 "탐사국 기법"
 trade_action_prospectorium_techniques_desc:0 "§L우리 속국이 열심히 우리가 쓸 자원을 캐냈으니, 통찰력을 갖춘 우리 지배국이 자원을 올바르게 관리할 것입니다.§!"
 trade_action_prospectorium_technology:0 "탐사국 기술"
 trade_action_prospectorium_technology_desc:0 "§L우리 속국민들은 아주 똑똑하군요! 갖은 희생을 통해 더 나은 채굴 기법을 습득했다니요. 이들의 부단한 노동의 혜택을 누리게 되어 영광입니다.§!"
