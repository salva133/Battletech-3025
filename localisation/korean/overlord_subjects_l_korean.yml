 oppressive_terms:0 "$oppressive_terms_name$"
 oppressive_terms_desc:2 "종속국은 우리보다 열등합니다. 우리가 이들을 가만히 두는 이유는, 이들이 조용히 지내며 그나마 변변치 못한 선물이라도 바치고 있기 때문입니다.\n\n§E초기 속국 협정 조건:\n$t$$subject_can_be_integrated$\n$t$$subject_can_not_do_diplomacy$\n$t$$subject_cannot_expand$\n$t$지배국 전쟁 참전: 모두\n$t$종속국 전쟁 참전: 방어전\n$t$종속국 보유 자산 한도: 1§!"
 balanced_terms:0 "$balanced_terms_name$"
 balanced_terms_desc:2 "우리 제국은 종속국을 공정하게 대우해야 한다고 믿습니다. 때가 되면, 이들도 우리 삶의 방식을 이해하고 자신들의 오류를 깨달을 것입니다.\n\n§E초기 속국 협정 조건:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy_but_not_vote$\n$t$$subject_can_expand_with_tithe$\n$t$지배국 전쟁 참전: 방어전\n$t$종속국 전쟁 참전: 방어전\n$t$종속국 보유 자산 한도: 1§!"
 benevolent_terms:0 "$benevolent_terms_name$"
 benevolent_terms_desc:2 "종속국이 우리 제국의 일부인 것처럼, 우리 제국 역시 종속국의 일부입니다. 그들의 성공이 우리의 승리이며, 서로 힘을 합해 하나로 나아갈 것입니다.\n\n§E초기 속국 협정 조건:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy$\n$t$$subject_can_expand$\n$t$지배국 전쟁 참전: 방어전\n$t$종속국 전쟁 참전: 방어전\n$t$종속국 보유 자산 한도: 1§!"

