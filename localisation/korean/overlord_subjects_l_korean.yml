 trade_action_bulwark_prefabs_desc:0 "§L우리가 마땅히 소유한 것을 지킬 수 있도록, 방어 시설과 무기를 보다 수월하게 건설할 수 있게 합니다.§!"
 trade_action_bulwark_technology:0 "방벽국 기술"
 trade_action_bulwark_technology_desc:0 "§L우리한테 항성 기지 기술을 뺏기는 것이라고 생각하지 말고, 더 현명한 관리자에게 관리를 맡기는 거라고 생각하세요.§!"
