 balanced_corporate_terms_desc:1 "모두가 만족할 만한 협정이 체결되었으니, 이제 양국 모두 본업으로 돌아갈 수 있겠군요.\n\n§E초기 자회사 협정 조건:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy_but_not_vote$\n$t$$subject_can_expand_with_tithe$\n$t$기본 자원 세금: 30%\n$t$지배국 전쟁 참전: 방어전\n$t$종속국 전쟁 참전: 방어전\n$t$종속국 보유 자산 한도: 1§!\n\n§Y균형 잡힌 종속 정책§!입니다."
