 holding_splinter_hive:0 "파생 군체"
 holding_splinter_hive_desc:1 "군체를 위한 새로운 노동자를 생산하는 거대 생체 물질 덩어리입니다. 군체의 본체와는 떨어져 있지만, 여전히 신경망에 연결되어 있습니다."
 holding_distributed_processing:0 "분산형 가공소"
 holding_distributed_processing_desc:1 "현지 지역을 가릴 만큼 거대하면서도 비정한 인상의 구조물입니다. 이곳의 노동자들은 자신이 무엇을 하는지 자세히 밝히는 법이 없지만, 이곳에서 일하고 몸 성히 나가는 경우는 없습니다."
 holding_offspring_nest:0 "자손의 둥지"
 holding_offspring_nest_desc:2 "이 둥지에는 다른 제국의 군체 의식이 신경망의 중앙 집중형 노드로 활동하는 고유 대표를 두고 있습니다. 따라서, 식민지를 계속해서 장악할 수 있습니다."
 holding_offworld_foundry:0 "외계 주조소"
 holding_offworld_foundry_desc:0 "외국이 소유한 거대 주조 시설로서, 현지 자원을 추출해 고품질의 합금을 주조합니다."
 holding_overlord_vigil_command:0 "경계 사령부"
 holding_overlord_vigil_command_desc:0 "방어 수단 증대를 위한 최적의 방법을 계산하는 일에 특성화되어 해당 계산을 담당하는 사령부입니다."
 holding_parasitic_algorithms:0 "과학부"
 holding_parasitic_algorithms_desc:0 "현지 연구와 과학을 담당하는 부처로서, 가장 주목할 만한 혁신 기술과 발견을 후원국에 전달합니다."
 holding_parasitic_algorithms_effect_desc:2 "[Root.ResearchProducerIcon] [Root.ResearchProducer](은)는 종속국의 [Root.SubjectResearcherUpkeep](을)를 지배국의 $r_research$로 바꿉니다."

 holding_noble_vacation_homes:0 "귀족 별궁"
 holding_noble_vacation_homes_desc:0 "고향 밖에 있는 제2의 거처로서, 지배국의 엘리트 지배층이 고향에서 사고를 일으키지 않도록 스트레스를 푸는 데 완벽한 곳입니다."
 holding_noble_vacation_homes_effect:0 "$holding_noble_vacation_homes$마다 지배국의 수도에서 £stability£ 안정도가 §G2§!증가합니다."

 holding_dread_outpost:0 "공포의 전초 기지"
 holding_dread_outpost_desc:0 "공포의 전초 기지는 베일에 싸인 구조물로서, 불경한 좀비 군대를 생산하는 한편, 불온한 데이터를 행성의 지배국에 전송합니다."

 holding_communal_housing_outreach:0 "공동 주택 지원 사업"
 holding_communal_housing_outreach_desc:0 "누구나 집은 필요한 법입니다. 그렇기에 지배국은 자국의 공동 주택 사업을 이 행성에까지 확장했습니다. 이번 사업은 주민들에게 평등의 가치를 가르치는 훌륭한 장이 될 것입니다."

 holding_idyllic_bloom:0 "가이아 파종기 전초 기지"
 holding_idyllic_bloom_desc:0 "지배국이 통달한 최첨단 테라포밍 기술이 담긴 건물입니다. 이 전초 기지를 행성에 도입하면, 행성 변환 작업을 완료하기까지 10년가량이 소요됩니다."
 holding_idyllic_bloom_effect_timer:0 "§Y[Planet.idyllic_bloom_holding_timer]§!에 대한 테라포밍을 완료합니다."
 holding_idyllic_bloom_effect:0 "완공 후 §Y10§!년 뒤에 테라포밍이 완료됩니다."

 holding_reemployment_center:0 "재고용 센터"
 holding_reemployment_center_desc:1 "자원을 낭비해서는 안 됩니다. 이는 설령 종속국 주민들의 시신이라도 마찬가지입니다. 재고용 센터를 건설하면, 지배국은 종속국의 행성에 언제나 일꾼이 부족하지 않게 할 수 있습니다. 단, 업무 능력은 차이가 있을 수 있습니다."
 holding_reemployment_center_effect:0 "\n신규 £pop£ §Y좀비 팝§!이 §Y[Planet.reemployment_center_timer]§!에 생성됩니다."

 holding_recruitment_office:0 "모병소"
 holding_recruitment_office_desc:0 "모든 국민은 각자의 의무를 다해야 합니다. 그래서 지배국에서는 함대 복무 대신 군사 훈련을 제공하고 있습니다. 군 복무 시 시민권이 부여됩니다."
 MESSAGE_OVERLORD_RECRUIT_TITLE:0 "군 복무 완료"
 MESSAGE_OVERLORD_RECRUIT_DESC:0 "군 복무를 완료하고 우리 제국에 합류한 §Y[moving_pop.GetSpeciesNamePlural]§!(이)가 $PLANET|Y$에 거주하기로 결정했습니다. 종속국은 마음에 들지 않는 모양이지만, 우리 시민들의 일을 결정할 권한은 그들에게 없습니다."

 holding_park_ranger_lodge:0 "자연 감시인 오두막"
 holding_park_ranger_lodge_desc:0 "지배국이 자연과의 공존에 관심을 가지고, 그 기쁨을 속국에도 전하고자 합니다. 보고 즐길 자연이 조금이라도 남아 있을 수 있도록 하자는 것입니다."
