 # Trade Actions
 trade_action_pledge_loyalty:0 "충성 서약"
 trade_action_pledge_loyalty_desc:0 "§L미천한 속국이 고귀한 지배국에 충성을 서약하는 것은 당연한 일입니다. 지배국이 베풀어준 은혜와 계몽에 대한 응답이라 할 수 있죠!§!"
 trade_action_share_empire_data:0 "제국 데이터 공유"
 trade_action_share_empire_data_desc:0 "§L사실, 속국이 계몽을 이룬 지배국으로부터 비밀을 숨길 필요는 전혀 없습니다. 그리고 이들이 완전히 무지한 것도 곤란하지요!§!"
