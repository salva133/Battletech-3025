 planet_corporate_franchising_meddling:0 "기업 간섭"
 holding_franchise_headquarters_ethics_effect:0 "\n지배국이 광적인 윤리관을 보유했다면, 해당 윤리관에 대한 선호도가 §G100%§! 증가합니다."

 holding_experimental_crater:0 "시험용 크레이터"
 holding_experimental_crater_desc:0 "신규 소행성형 개척선을 시험하기 위한 구역입니다. 함선을 시험하는 데 가장 용이한 장소는 아니지만, 시험을 외주로 진행할 시 지배국은 정리 비용을 절약할 수 있을 것입니다."
