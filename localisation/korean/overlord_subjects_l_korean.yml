 holding_garrison:0 "지배국 주둔군"
 holding_garrison_desc:1 "현지 치안 인력을 감시하기 위해 창설한 주둔군으로서, 상황이 급박할 때는 군대로부터 증원을 받기도 합니다."
 holding_garrison_armies_desc:1 "이 행성에 위치한 지배국 지상군마다 [Root.CrimeOrDeviancy](이)가 §G10%§! 감소하고 $r_loyalty$가 §G0.5§! 증가하며, 행복도가 §R5%§! 감소합니다. 단, [Root.CrimeOrDeviancy]의 최대 감소량은 §G30%§!이며, $r_loyalty$의 최대 증가량은 (추가) §G1.5§!, 행복도 최대 감소량은 §R15%§!입니다."
 holding_orbital_assembly_complex:0 "궤도 조립 단지"
 holding_orbital_assembly_complex_desc:1 "높이 솟은 이 건물에는 조립 라인이 길게 늘어서 있으며, 상상할 수 있는 모든 것을 만들어 냅니다."
 holding_orbital_assembly_complex_effect:1 "해당 행성의 §Y오비탈 링§!에 설치된 모듈의 효과가 증가합니다."
 holding_propaganda_office:0 "진실부"
 holding_propaganda_office_desc:1 "현지의 종교, 소식, 정치적 이익 집단을 담당하는 부처입니다. 적당한 자극이 있으면 모든 일이 순조롭게 돌아가는 법입니다."
 holding_satellite_campus:0 "인공위성 캠퍼스"
 holding_satellite_campus_desc:1 "국내 연구원과 외국 과학자가 함께 모여 아이디어를 나누고 실험을 진행하는 대형 캠퍼스입니다."
 holding_emporium:0 "엠포리엄"
 holding_emporium_desc:1 "머나먼 행성에서 들여온 미래 지향적이고 이국적인 물건이 가득한 대형 쇼핑몰입니다."
 holding_aid_agency:0 "원조 기관"
 holding_aid_agency_desc:1 "외국 후원자들이 세우고 운영하는 기관으로서, 자국의 문화와 지식을 현지 행성에 전해 줍니다."
 holding_energy_requisitorium:0 "에너지부"
 holding_energy_requisitorium_desc:1 "에너지 크레딧 과세와 주조를 담당하는 부처로서, 국내 관료 집단과 갈등을 일으키기도 합니다."
 holding_material_requisitorium:1 "채굴부"
 holding_material_requisitorium_desc:1 "현지 광물의 생산, 채굴, 정제를 담당하는 부처입니다. 또한 후원자를 대신해 최적의 조건으로 토지를 구매해 수익을 올립니다."
 holding_produce_requisitorium:2 "조달부"
 holding_produce_requisitorium_desc:1 "현지 농업을 담당하는 부처입니다. 조달부는 이 행성에 약간의 세금을 부과하는데, 그 비대한 관료 절차로 인해 일부 농산물이 사라져 버리는 경향이 있습니다."
 job_energy_requisitioned_effect_desc:2 "£job_technician£ [Root.EnergyProducer](이)가 지배국을 위해 $r_energy$를 §G4§! 생산하고, 종속국은 $r_energy$ 생산이 §R3§! 감소합니다."
 job_minerals_requisitioned_effect_desc:2 "£job_miner£ [Root.MineralsProducer](이)가 지배국을 위해 $r_minerals$을 §G3§! 생산하고, 종속국은 $r_minerals$ 생산이 §R2§! 감소합니다."
 job_alloy_requisitioned_effect_desc:3 "£job_foundry£ [Root.AlloysProducer](이)가 지배국을 위해 $r_alloys$을 §G2§! 생산하고, 종속국은 $r_alloys$ 생산이 §R1§! 감소하며 [Root.AlloysProducerResources] 유지비가 증가합니다."
 job_food_requisitioned_effect_desc:2 "£job_farmer£ [Root.FoodProducer](이)가 지배국을 위해 $r_food$을 §G4§! 생산하고, 종속국은 $r_food$ 생산이 §R3§! 감소합니다."
 job_consumer_goods_requisitioned_effect_desc:4 "[Root.ConsumerGoodsProducerIcon] [Root.ConsumerGoodsProducer](이)가 지배국을 위해 $r_consumer_goods$를 §G4§! 생산하고, 종속국은 $r_consumer_goods$ 생산이 §R3§! 감소하며 $r_minerals$ 유지비가 증가합니다."
 blocker_tied_to_splinter_hive:0 "$TRIGGER_FAIL$§R이 차단물은 §Y파생 군체§! 보유 자산이 존재하는 한 사라지지 않습니다.§!"
