 MESSAGE_OVERLORD_CRATER_TITLE:0 "시험용 개척 소행성"
 MESSAGE_OVERLORD_CRATER_DESC:0 "우리 지배국의 개척 소행성이 $PLANET|Y$에 충돌했습니다. 행성을 복구하려면 수개월이 걸릴 것입니다."

 holding_organic_sanctuary:0 "유기체 피난처"
 holding_organic_sanctuary_desc:0 "이 행성의 보호 시설은 지배국 행성의 시설보다 규모는 작지만, 그 안에 사는 생체 트로피는 이전보다 훨씬 안락한 생활 수준을 누리고 있습니다."

