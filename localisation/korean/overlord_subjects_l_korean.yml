 holding_tree_of_life_sapling:0 "생명의 나무 묘목"
 holding_tree_of_life_sapling_desc:0 "지배국은 오래전부터 생명의 나무와 함께 존재했으며, 더 이상 생명의 나무가 없는 삶은 상상할 수 없을 정도입니다. 이제 지배국은 자신의 속국도 같은 기회를 누리게 하고자 합니다."

 holding_franchise_headquarters:0 "프랜차이즈 본부"
 holding_franchise_headquarters_desc:0 "프랜차이즈 본부는 행성 전체에 의무 교육과 팀워크 활동을 실시하여, 기업 경영진이 자회사의 이익을 지배국의 이익과 부합하도록 조정할 수 있게 합니다."
 holding_franchise_headquarters_effect:0 "\n£job_clerk£ §Y$job_clerk_plural$§!이 지배국을 위해 £unity£ §Y$unity$§!을 §G0.25§! 생산하고, 종속국은 £trade_value£ §Y무역 가치§! 생산이 §R1§! 감소합니다."
