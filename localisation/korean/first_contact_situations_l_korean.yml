 ## Events

 # Starting event
 preftl.2001.name:0 "전염병 창궐"
 preftl.2001.can_not_help.desc:1 "$preftl.2001.can_help.desc$\n\n우리 제국의 정책상 [owner.GetPreFTLLower] 문명에 간섭하는 것은 금지되어 있지만, 과연 원주민들이 고통받는 모습을 가만히 보고만 있을 수 있을까요?"
 preftl.2001.can_help.desc:1 "[from.owner.capital_scope.GetName]에 새로운 동물성 전염병이 발생했습니다. 이 문명은 전염병 치료에 필요한 의료 기술이 없어, 고통에 시달리거나 사망하는 인구가 빠르게 늘고 있습니다."
 preftl.2001.perpetrator.desc:1 "우리가 아무것도 모르는 원주민들에게 감염시킨 질병이 걷잡을 수 없이 퍼졌습니다. 이 문명은 전염병 치료에 필요한 의료 기술이 없어, 고통에 시달리거나 사망하는 인구가 빠르게 늘고 있습니다."
 preftl.2001.a:0 "보고 배운다"
 approach_watch_tooltip:0 "이번 사태를 관찰하면 흥미로운 지식을 얻을 수 있을 것입니다. 한번 선택한 접근 방식은 변경할 수 없습니다."
 approach_singularity_tooltip_fail:0 "접근 방식을 바꾸기에는 너무 늦었습니다."
 preftl.2001.b:0 "도와준다"
 approach_aid_tooltip:0 "우리는 곤경에 빠진 자들을 도와줄 책임이 있습니다. 한번 선택한 접근 방식은 변경할 수 없습니다."
 preftl.2001.c:0 "질병을 퍼뜨린다"
 approach_promote_disease_tooltip:0 "이번 전염병 사태는 특별한 연구 기회가 보장될 뿐만 아니라, 현지 행성에 있는 지성체를 박멸할 절호의 기회일지도 모릅니다. 한번 선택한 접근 방식은 변경할 수 없습니다."

 preftl.2006.name:0 "광신도"
 preftl.2006.desc.intro:0 "[Target.GetName]에 동물성 전염병이 계속해서 퍼지고 있습니다. 지금쯤 행성 내 대부분의 정착지가 감염되었을 것입니다. 사망률이 증가하는 가운데,"
 preftl.2006.desc:0 "$preftl.2006.desc.intro$ 전염병의 막대한 규모 때문에 종교 분파와 종말론을 내세우는 종교가 폭발적으로 늘어났습니다."
 preftl.2006.a:0 "이들을 참된 신앙으로 이끌어 줍시다."
 plague_01_spiritualist:0 "열렬한 신도"
 plague_01_spiritualist_desc:0 "가장 힘겨울 때일수록, 길을 잃은 이들은 영혼에서 안식을 찾습니다."
 plague_01_militarist:0 "$plague_01_spiritualist$"
 plague_01_militarist_desc:0 "$plague_01_spiritualist_desc$"


 preftl.2007.name:0 "군벌의 부상"
 preftl.2007.desc:0 "$preftl.2006.desc.intro$ 전염병이 유례없는 규모로 커지고 있습니다. 당연한 결과일지 모르지만, 다수의 군벌이 이번 사태로 인한 권력 공백을 메우고자 급부상했습니다."
 preftl.2007.a:0 "가장 강력한 세력에 힘을 보태세요."

 preftl.2008.name:0 "자비의 천사"
 preftl.2008.desc:0 "현지에서 [Target.GetName]의 전염병 확산을 막으려는 우리의 노력을 알아챘습니다. 원주민들은 자신들에게 구원과 안식을 주기 위해 현신한 깨어 있는 존재, '천사'에 관해 말하기 시작했습니다."
 preftl.2008.a:0 "이런 일이 일어날 줄 알았습니다."

 preftl.2009.name:0 "악마 침공군"
 preftl.2009.desc:0 "[Target.GetName]의 전염병 확산을 막으려는 우리의 노력이 관심을 끌고 있습니다. 원주민들은 부정한 마법으로 전염병을 막기 위해 현신한 불경한 존재, '악마'에 관해 말하기 시작했습니다."

 preftl.2010.name:0 "폭주하는 전염병"
 preftl.2010.desc:0 "[Target.GetName]에 전염병을 퍼뜨리려는 우리의 노력이 결실을 맺었습니다. 현지 식량원을 개별적으로 오염시킨 결과, 전염병이 걷잡을 수 없이 확산되고 있습니다. 지금쯤 행성 내 정착지는 모조리 감염되었을 것이며, 살아 있는 자들은 시체를 처리할 기력조차 없을 것입니다."
 preftl.2010.a:0 "그만. 이제 고통을 끝내야겠습니다."
 tt_end_the_suffering:0 "전염병을 지금 종식시키려면 상당한 양의 자원이 필요하며, 우리의 존재가 발각될 것입니다."
 d_mass_graves:0 "집단 묘지"

 preftl.2011.name:0 "적자생존"
 preftl.2011.desc:0 "[Target.GetName]에 전염병을 퍼뜨리려는 우리의 노력이 결실을 맺었습니다. 전염병이 걷잡을 수 없이 확산되고 있으며, 길거리에는 시체가 방치된 채 썩어 가고 있습니다.\n\n하지만 상당한 비율의 인구가 해당 전염병에 대한 면역을 갖추게 되었습니다. 이들의 유전체를 자세히 연구하면, 우리 제국의 면역학 연구에 보탬이 될지 모릅니다."
 preftl.2011.a:0 "표본을 확보하세요."

 preftl.2020.name.outro:0 "우리의 정체를 들키지 않고 이들을 계속 도우려면, 상당한 양의 자원이 필요할 것입니다."
 preftl.2020.name:0 "수요 폭발"
 preftl.2020.desc:0 "[Target.GetName]에서 '천사'가 기적을 행한다는 소문이 계속해서 퍼지고 있습니다. 피난민들이 우리 의료 종사자들에게 난데없이 찾아와 간절히 도움을 구하고 있습니다. $preftl.2020.name.outro$"
 preftl.2020.a:0 "비밀 유지가 무엇보다 중요합니다."
 preftl.2020.b:0 "이들한테 진실을 알려 주세요."

 preftl.2021.name:0 "신앙의 힘"
 preftl.2021.desc:0 "[Target.GetName]에서 '악마'가 활동한다는 소문이 계속해서 퍼지고 있습니다. 광신도들이 우리 의료 종사자들에게 난데없이 찾아오더니, 피를 달라며 아우성치고 있습니다. $preftl.2020.name.outro$"

 preftl.2025.name:0 "구원자 콤플렉스"
 preftl.2025.desc:0 "[Target.GetName]에 소위 구원자라 하는 이들이 다수 나타났습니다. '신성한 구원'을 약속한 이 선지자들은 저마다 상당한 수의 추종자를 몰고 다녔습니다. 안 그래도 전염병 때문에 고통받던 현지에 서로 대립하는 분파 간의 격렬한 충돌이 점점 빈번해지고 있습니다."
 preftl.2025.a:0 "신성한 진리의 길이 굽이치는군요."

 preftl.2026.name:0 "진정한 선지자"
 preftl.2026.desc:0 "마침내 [Target.GetName]의 전염병이 종식되었으며, 우리가 쏟은 노력이 결실을 맺었습니다. 생존자들이 참된 신앙을 지닌 선지자 주변에 모인 것입니다. 사제단에서는 이에 대한 보답으로 총독으로서 탁월한 능력을 지닌 사절을 우리 제국에 보내겠다고 합니다."
 preftl.2026.a:0 "신을 찬양하라."
 plague_03_spiritualist:0 "정당한 결말"
 plague_03_spiritualist_desc:0 "또 다른 사회가 진정한 믿음에 도달했습니다. 우리의 메시지가 은하계 전체에 울려 퍼집니다."
 plague_03_militarist:0 "$plague_03_spiritualist$"
 plague_03_militarist_desc:0 "또 다른 행성이 이 엄혹한 은하계에서 자신을 지킬 능력을 지니게 되었습니다."
 true_prophet_tt:0 "숙련된 총독이 우리 제국에 합류할 것에 동의했습니다."
 leader_trait_zealot:0 "열성적인 신도"
 leader_trait_true_prophet_desc:0 "이 총독은 심연을 들여다본 끝에 흔들리지 않는 신앙심을 지니게 되었습니다."
 leader_trait_zealot_desc:0 "이 총독은 심연을 들여다본 끝에 흔들리지 않는 신앙심을 지니게 되었습니다."

 preftl.2030.name:0 "너덜너덜한 깃발"
 preftl.2030.desc:0 "[Target.GetName]의 주민들은 지치고 굶주린 데다 병들었으며, 슬픔과 끝없는 전쟁 때문에 반쯤 미쳐 버리고 말았습니다. 이제 이들은 불확실한 미래를 향해 무거운 발걸음을 옮기고 있습니다."
 plague_05:0 "너덜너덜한 깃발"
 plague_05_desc:0 "희생자는 반복되는 위기 속에서 맞서 싸우거나 쓰러집니다."

 preftl.2031.name:0 "찬란한 깃발"
 preftl.2031.desc:0 "[Target.GetName]의 전염병이 종식되었으며, 우리가 지원한 세력이 하나의 기치 아래 국민을 통합하는 데 성공했습니다. 군사 정부에서는 이에 대한 보답으로 전장에서 탁월한 실력을 선보이는 장군을 우리 제국에 보내겠다고 합니다."
 preftl.2031.a:0 "힘이야말로 정의입니다."
 brilliant_banner_tt:0 "숙련된 장군이 우리 제국에 합류할 것에 동의했습니다."
 leader_trait_plague_hardened:0 "역병으로 단련된 장군"
 leader_trait_plague_hardened_desc:0 "이 장군은 심연을 들여다본 끝에 예리하면서도 굳센 정신을 지니게 되었습니다."

 preftl.2035.name:0 "지옥의 묵시록"
 preftl.2035.desc:0 "[Target.GetName]에 치밀하게 전염병을 퍼뜨린 덕분에, 다수의 인구가 사망했습니다. 소수의 생존자는 이제 자신의 문명이 무너지는 것을 지켜봐야 하며, 이들은 어렵지 않게 끝장낼 수 있을 것입니다.\n\n우리는 비어 있는 행성을 차지할 준비를 마쳤습니다."

 preftl.2040.name:0 "향상된 면역"
 preftl.2040.desc:0 "[Target.GetName]에서 확보한 표본 덕분에 벌써부터 과학적 성과를 거두고 있습니다. 현지 전염병에 대한 면역력을 부여하는 변이가 대부분의 알려진 역병을 막을 수 있다는 모양입니다.\n\n연구 내용을 적용하는 데는 시간이 걸리겠지만, 초기 연구 결과만큼은 매우 고무적입니다."
 
 preftl.2049.name:0 "상황의 변화"
 preftl.2049.desc:0 "[Target.GetName]에서 상황이 빠르게 변하면서, 전염병 사태를 관찰하기 어려워졌습니다. 당분간은 해당 행성에서 진행하던 연구 프로젝트를 전부 보류해야 합니다."

 preftl.2063.intro:0 "[Target.GetName]의 공허한 평야에는 바람만이 속삭일 뿐입니다. 한때 온 가족이 거주하던 집은 생기를 잃은 채 쓸쓸히 자리를 지키고 있습니다."
 preftl.2063.name:0 "침묵의 행성"
 preftl.2063.desc:0 "$preftl.2063.intro$\n\n행성의 인구가 제거되면서, 오랜 기다림 끝에 전염병이 종식되었습니다."

 preftl.2051.name:0 "죽은 행성"
 preftl.2051.desc:0 "$preftl.2063.intro$ 우리가 할 일은 끝났습니다. [Target.GetName]의 인구가 제거되었으니, 이제 행성은 우리 차지입니다."
 dead_world_tt:0 "[Target.GetName]의 인구가 제거되었습니다."

 preftl.2062.name:0 "집단 사망"
 preftl.2062.desc:0 "[Target.GetName](이)가 전염병에 계속 신음하면서, 말도 안 되는 수의 사망자 및 병자가 집계되었습니다.\n\n치료법은 존재하지 않으며, 이 이상의 고통은 완화할 수 있을 뿐 막을 순 없습니다."

 preftl.2065.name:0 "큰 깨달음"
 preftl.2065.desc:0 "[Target.GetName]의 역병에 대응하면서, 더 이상 우리 존재를 숨길 수 없게 되었습니다. 이제 현지인들은 슬픔에 찬 눈으로 우주를 바라보고 있습니다. 우리가 이들에게 진실을 일깨워 주었으니, 앞으로 무슨 일이 일어날지는 두고 봐야 할 것입니다."
 opinion_plague_situation_01:0 "감사한 대중"
 minds_open_tt:0 "[Target.GetName]의 인구가 우리를 우호적으로 보고 있습니다."

 preftl.2070.name:0 "열렬한 믿음"
 preftl.2070.desc:0 "마침내 [Target.GetName]의 전염병이 종식되었습니다. 선지자의 시대는 끝을 맺었으며, 다수의 대규모 종교가 번성하고 있습니다. 삶의 의미를 새로 찾은 사람들이 사회를 재건하기 시작했습니다."

 preftl.2075.name:0 "전장의 군주"
 preftl.2075.desc:0 "[Target.GetName]의 전염병이 종식되었습니다. 군벌의 시대는 끝을 맺었으며, 다수의 전사 집단이 번성하고 있습니다. 살아 있음에 감사한 사람들은 지도층이 단호한 강권 통치로 다스려 줄 것을 기대하고 있습니다."

 preftl.2080.name:0 "감사한 대중"
 preftl.2080.desc:0 "부단한 노력 끝에 [Target.GetName](이)가 전염병 때문에 최악의 상황에 빠지는 것은 막을 수 있었지만, 더 이상 현지 행성에 우리의 존재를 숨길 순 없었습니다. 다른 행성에 구원받았다는 사실을 알게 된 현지인들은 감사한 마음으로 우주를 바라보고 있습니다."
 plague_02:0 "우러나오는 감사"
 plague_02_desc:0 "행성 전체를 구한 일은 기념할 가치가 있죠."

 grateful_populace_tt:0 "[Target.GetName]의 인구가 우리를 우호적으로 보고 있습니다."
 
 preftl.2085.name:0 "집단 엑소시즘"
 preftl.2085.desc:0 "[Target.GetName](이)가 전염병 때문에 최악의 상황에 빠지는 것은 막을 수 있었지만, 생존자들은 감사하기는커녕 '사악한 외부인'이 자신의 문화를 오염시키러 왔다며 '의로운 분노'를 표출하고 있습니다. 누명을 쓰고 현지인들의 표적이 된 우리 구호 활동가들은 강제로 행성을 떠날 수밖에 없었으며, 아직 진실을 모르는 현지인들은 불안한 눈빛으로 우주를 바라보고 있습니다."
