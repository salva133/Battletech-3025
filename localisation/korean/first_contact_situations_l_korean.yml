 # Starting event
 preftl.2167.name:0 "새로운 세계 질서"
 preftl.2167.desc:0 "카리스마를 갖춘 지도자가 [from.owner.capital_scope.GetName]에 나타나, 아주 급진적인 행성 통합 사상을 전파하고 있습니다. 현재, 장비도 허술하고 규모도 작은 반란 세력이 이 주류 세력에 반기를 들고 있는 상황입니다."
 preftl.2167.can_not_help.desc:1 "$preftl.2167.desc$\n\n우리 제국의 정책상 [owner.GetPreFTLLower] 문명에 간섭하는 것은 금지되어 있지만, 과연 이러한 현상을 가만히 지켜만 볼 수 있을까요?"
 preftl.2167.a:0 "보고 배운다"
 preftl.2167.b:0 "지도자를 돕는다"
 preftl.2167.c:0 "반란 세력을 돕는다"
 new_world_order_offensive_army:0 "친통합파 군대"
 new_world_order_defensive_army:0 "반란군"
 NAME_Pro_Unification_Faction:0 "친통합파 세력"
 increase_aid_tt:0 "지원을 유지할 경우 성공적인 결과가 나올 확률이 약간 증가합니다."
 arm_them_tt:0 "첨단 무기를 지원할 경우 성공적인 결과가 나올 확률이 크게 증가합니다."

 preftl.2170.name:0 "통합"
 preftl.2170.desc:0 "[Target.GetName]의 반란 세력은 전망이 밝지 않습니다. [Target.Owner.GetRulerName]의 뛰어난 지도력하에, 친통합파 군대가 행성 내 인구 밀집 지역을 대부분 장악했습니다. 통합은 철의 주먹으로 관철되며, 어떤 반대 세력이든 빠르게 분쇄될 것입니다."
 preftl.2170.a:0 "반란 세력에 대한 지원을 확대하세요."
 preftl.2170.b:0 "친통합파를 더 도울 방법이 있을 겁니다."

 preftl.2175.name:0 "전쟁 범죄"
 preftl.2175.desc:0 "[Target.GetName]에서 유혈 사태가 이어지면서, 친통합파 군대와 반란군이 서로를 도륙하고 있습니다. 어떤 무기든 전술이든 허용되는 전쟁 속에서 양측 모두 끔찍한 참사를 저지르고 있습니다."
 preftl.2175.a:0 "그 어느 때보다 더 반란 세력을 도와야 합니다."
 preftl.2175.b:0 "친통합파 세력에 대한 지원을 확대하세요."

 preftl.2180.name:0 "배부른 돼지"
 preftl.2180.a.desc:0 "[Target.GetName]에서 내전이 계속되고 있으며, 친통합파 군대가 승리를 목전에 두고 있습니다.\n\n그러나 최전방에서 멀리 떨어진 곳에서는 현지 권력자들이 기회가 있을 때마다 재물을 축적하는 데 열을 올리고 있습니다. 지금으로서는 비판의 목소리가 잠잠하지만, 현지 주민들은 이들의 부패를 분명히 알고 있습니다."
 preftl.2180.b.desc:0 "[Target.GetName]에서 일어난 친통합파와 반란 세력 사이의 전쟁이 수많은 사상자를 내는 가운데 점차 잦아들고 있습니다. 전선이 고착화되었으며, 양측 군벌들은 온갖 뇌물과 부패를 통해 재물을 축적하고 있습니다. 이번 일이 분쟁의 향방에 어떠한 영향을 줄지는 두고 보아야 할 것입니다."
 preftl.2180.a:0 "대중의 불만을 자극하세요."
 preftl.2180.b:0 "요원들을 시켜서 현 정권에 정당성을 부여하세요."

 preftl.2185.name:0 "억압과 파괴"
 preftl.2185.a.desc:0 "부패하고 무능한 현지 통치자들이 초래한 사회적 불안에 힘입어, [Target.GetName]의 주민들이 반란 세력 주변으로 결집하고 있습니다.\n\n행성 내 주요 대도시에 찾아온 [Target.Owner.GetRulerName](은)는 병사들에게 거리마다 다니며 저항 세력을 잔혹하게 습격해 솎아 내라는 지시를 내렸습니다."
 preftl.2185.b.desc:0 "[Target.GetName]의 현지 지도자들의 부패와 무능이 점차 심해지면서, 전쟁에 대한 대중의 지지가 떨어지고 있습니다. 양측 세력의 군 지휘관 모두 시민들의 불만을 잠재우기 위한 폭동 대응 작전을 실시해야 했습니다."
 preftl.2185.a:0 "군수 지원을 확대하세요."
 
 preftl.2190.name:0 "권력 게임"
 preftl.2190.a.desc:0 "[Target.GetName] 전역의 반란군이 후퇴하는 상황에서 [Target.Owner.GetRulerName](이)가 최고 권력자로 군림했습니다.\n\n그러나 새로운 세계 질서가 형성되는 와중에도 균열은 계속해서 발생하고 있습니다. 고위 간부들이 승전을 거둔 장군들에게 반기를 들고, 이익에 굶주린 무리들이 권력의 중심지에서 암약하고 있습니다.\n\n이제 [Target.Owner.GetRulerName](은)는 지금까지와는 다른 새로운 전장에서 자신의 능력을 입증해야 합니다."
 preftl.2190.b.desc:0 "어느 세력도 [Target.GetName]에 대한 지배를 확립하지 못함에 따라, 행성 자체가 혼돈의 도가니가 되었습니다. 지역 군벌들이 권력을 두고 다투며, 하루가 멀다 하고 점차 급진적인 사회 운동이 발생하고 있습니다. 행성이 역사상 가장 심각한 혼란기를 보내는 현재, 평화는 머나먼 꿈이 되었습니다."
 preftl.2190.a:0 "반란군에게 무기를 제공하세요."

 preftl.2195.name:0 "완전 혁명"
 preftl.2195.a.desc:0 "행성 고위 지도자들의 타락과 부패를 개탄하던 [Target.GetName] 주민들이 반란 세력과 연대해 일어섰습니다. 이제 모든 도시와 마을에서 혁명의 불길이 타오르고 있습니다."
 preftl.2195.b.desc:0 "혼돈이 [Target.GetName] 전역을 지배하고 있습니다.\n\n여러 무질서하게 모인 무리가 교외 지역을 맴돌며 식량을 찾아 헤매는 동안, [Target.Owner.GetRulerName](은)는 수도에서 권력을 놓치지 않으려 애쓰고 있습니다. 하지만 그 줄어든 권력은 궁전 밖에는 영향을 거의 미치지 못합니다.\n\n어떠한 급진적인 변화가 없다면, 친통합파 세력은 패배하고 말 것입니다."
 preftl.2195.a:0 "친통합파에 무기를 제공하세요."

 preftl.2200.name:0 "독재자의 손안에"
 preftl.2200.desc:0 "[Target.Owner.GetRulerName](이)가 놀라운 전략을 선보이며 반란 세력을 분쇄했습니다. 반란군 내에 잠복 요원들을 침투시켜 행성 전역에 걸쳐 동시 공격을 감행한 것입니다. 반란군 지휘관들이 채 사태를 파악하기도 전에 친통합파 군대가 각 지점을 점령했습니다.\n\n이제 [Target.GetName](은)는 통합된 행성이 되었습니다."
 preftl.2200.a:0 "먼저 간 이들을 기억합시다."
 
 preftl.2205.name:0 "0년"
 preftl.2205.a.desc:0 "놀라운 반전이 일어났습니다. [Target.Owner.GetRulerName](이)가 축출되었습니다.\n\n반란군은 현 정권 내의 기회주의적 지휘관들과 힘을 합쳐 행성 전체에 걸쳐 동시 공격을 감행했습니다. 반란군은 친통합파 지휘관들이 채 사태를 파악하기도 전에 각 지점을 점령했습니다.\n\n[Target.Owner.GetRulerName](은)는 수도에서 사슬에 묶인 채 거리에서 거리로 끌려다니다 빠르게 처형되었습니다. 승리를 거둔 반란 세력은 행성 내 각 지역의 자치를 인정했습니다. 몇 년에 걸친 전쟁 끝에, 소박하게나마 평화가 찾아왔습니다."
 preftl.2205.b.desc:0 "[Target.Owner.GetRulerName](이)가 축출되었습니다.\n\n전 독재자는 수도에서 사슬에 묶인 채 거리에서 거리로 끌려다니다 빠르게 처형되었습니다. 승리를 거둔 반란 세력은 행성 내 각 지역의 자치를 인정했습니다. 몇 년에 걸친 전쟁 끝에, 소박하게나마 평화가 찾아왔습니다."
 preftl.2205.a:0 "언젠가 [Target.Owner.GetRulerName](을)를 그리워할 때가 올지도 모릅니다."

 nwo_situation_01:0 "독재자의 승리"
 nwo_situation_01_desc:0 "힘은 통합으로, 통합은 행복으로 이어집니다."
 nwo_situation_02:0 "굳게 선 깃발"
 nwo_situation_02_desc:0 "다양성은 행복으로, 행복은 통합으로 이어집니다."
 nwo_situation_03:0 "원조 확대"
 nwo_situation_03_desc:0 "자원을 원조함으로써 분쟁을 확실하고 정당하게 끝낼 수 있을 것입니다."
