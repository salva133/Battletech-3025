 plague_04:0 "의로운 분노"
 plague_04_desc:0 "우리의 도움을 받아들이느니 스스로의 무지 속에 살기를 택한 존재들이 우리를 저버렸습니다. 앞으로는 우리 스스로에게 더 집중할 것입니다."
