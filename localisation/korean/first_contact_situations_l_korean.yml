 ### Plague Situation
 situation_pre_ftl_plague:0 "동물성 전염병"
 situation_pre_ftl_plague_type:0 "동물성 전염병"
 situation_pre_ftl_plague_desc:1 "[Target.GetName]에 새로운 동물성 전염병이 발생했습니다. 이 문명은 전염병을 이겨내기 위한 자연 면역을 갖추지 않았으며 치료에 필요한 의료 기술 역시 없어, 고통에 시달리거나 사망하는 인구가 빠르게 늘고 있습니다."
 situation_pre_ftl_plague_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_no_control$"
 situation_pre_ftl_plague_outcome_tooltip:0 "어떤 식으로든 전염병은 끝나게 되어 있지만, 그로 인해 어떠한 여파가 발생할지는 우리한테 달려 있을지 모릅니다."

