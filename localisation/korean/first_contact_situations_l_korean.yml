 preftl.2090.name:0 "젊음의 샘"
 preftl.2090.desc:0 "마침내 [Target.GetName]의 전염병이 종식되었습니다. 그뿐만 아니라 현지인의 면역 향상에 관한 연구도 완료되어, 이제 선택을 내릴 때가 되었습니다. 이번 연구의 효과를 지도층에게만 적용할까요, 아니면 국민 전체에게 적용할까요? 지도층의 수명을 늘리는 일은 매력적인 대안이긴 하지만, 대중의 감사를 받는 일도 나름의 장점이 있습니다."
 preftl.2090.desc.hive:0 "마침내 [Target.GetName]의 전염병이 종식되었습니다. 그뿐만 아니라 현지인의 면역 향상에 관한 연구도 완료되었습니다. 연구를 통해 알아낸 지식은 분명히 도움이 되겠지만, 이제 선택을 내려야 합니다. 이번 연구의 효과를 우리 지도층에게만 적용할까요, 아니면 군체 내 모든 드론에게 적용할까요?"
 preftl.2090.desc.machine:0 "마침내 [Target.GetName]의 전염병이 종식되었습니다. 그뿐만 아니라 현지인의 면역 향상에 관한 연구도 완료되었습니다. 연구를 통해 알아낸 지식은 분명히 [Owner.GetName]에 도움이 될 것입니다."
