 situation_pre_ftl_nwo_desc:0 "카리스마를 갖춘 지도자가 [Target.GetName]에 나타나, 아주 급진적인 행성 통합 사상을 전파하고 있습니다. 현재, 장비도 허술하고 규모도 작은 반란 세력이 이 주류 세력에 반기를 들고 있는 상황입니다."
