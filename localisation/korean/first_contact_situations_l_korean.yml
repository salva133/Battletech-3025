 #Organic Singularity Events

 preftl.2110.name:0 "모르는 게 약"
 preftl.2110.desc:0 "[Target.GetName]의 주민들은 다가오는 위험을 눈치채지 못한 채, 건축부터 교육까지 분야를 가리지 않고 최근 발견한 노드형 의식의 연산 능력을 실험했습니다.\n\n현지인들의 연구 속도를 늦추는 일은 어렵겠지만, 행성의 수원지에 유전적으로 강화된 바이러스를 살포하면, 각 노드의 인지력을 줄일 수 있을 것입니다.\n\n당연한 말이지만, 검증되지 않은 기술이기 때문에 알 수 없는 위험이 따를 수 있습니다."
 preftl.2110.a:0 "바이러스를 살포하세요."

 preftl.2115.name:0 "생체 계산기"
 preftl.2115.desc:0 "끊임없이 실험을 진행한 끝에, [Target.GetName]의 주민들이 최근 발견한 노드형 의식을 기초적인 사고 기계로 사용하기 시작했습니다.\n\n이제 복잡한 계산 문제를 해결할 수 있게 된 현지인들은 과학 및 기술 분야에서 전례 없는 속도로 돌파구를 찾아내고 있습니다."
 
 preftl.2120.name:0 "기하급수적 성장"
 preftl.2120.desc:0 "[Target.GetName](이)가 계속해서 빠른 속도로 유기체적 특이점을 향해 나아가고 있습니다.\n\n노드형 의식으로 행성의 농산업이 개편되어, 작물 생산량이 증가하고 생활 수준이 개선되었습니다. 현지인들은 벌써 의사 결정을 생체 기계에 맡기고 있습니다."
 exponential_growth_tt:0 "관측한 행성의 생활 환경이 크게 개선됩니다."

 preftl.2125.name:0 "의심스러운 정신"
 preftl.2125.desc:0 "[Target.GetName]에 있는 우리 요원들이 행성의 상수도에 유전자 조작된 바이러스를 살포했습니다. 1차 보고에 따르면, 노드형 의식의 처리 능력이 눈에 띄게 감소했다고 합니다.\n\n유감스럽게도 이번 일이 현지인들의 주의를 끌었습니다. 일부 주민이 '외부' 영향에 관해 속삭이기 시작한 것입니다."

 preftl.2130.name:0 "유기체적 평화"
 preftl.2130.desc:0 "[Target.GetName]에서 노드형 의식을 최대로 활용하고 있습니다. 현지인들은 모든 관료적 결정을 유기체 군체 의식에 위탁했으며, 이는 놀라운 결과로 이어졌습니다.\n\n행성 경제가 호황을 맞았으며, 주민들은 한 세대 전이라면 상상조차 못 했을 법한 생활 수준을 누리고 있습니다."

 preftl.2135.name:0 "불편한 시너지"
 preftl.2135.desc:0 "진보된 의식을 사용한 여파가 [Target.GetName]에 처음으로 나타났으며, 노드형 의식에게 나름의 목적이 있다는 사실이 분명해졌습니다.\n\n절차를 '간소화'하기 위해 일부 기본적인 편의 시설이 축소되었으며, 사람의 손이 필요했던 직업이 점점 자동화되고 있습니다. 현지 정부에는 이러한 변화의 물결을 막을 능력도 의지도 없습니다.\n\n대다수의 현지인은 자신의 행성에서 일어나는 변화에 갈수록 불편함을 느끼고 있습니다."

 preftl.2136.name:0 "번성하는 연합"
 preftl.2136.ftl.desc:0 "[Target.GetName]에 있는 노드형 의식의 성장이 안정화되었습니다. 이제 이 행성에서는 특이점은 발생하지 않을 것이 확실합니다.\n\n그러나 빠른 기술 발전으로 [Target.GetName](이)가 초광속 문명에 도달했습니다. 정부 기관들은 즉각 해당 성계를 장악하고 우리 관측소를 해체했습니다."
 preftl.2136.preftl.desc:0 "[Target.GetName]에 있는 노드형 의식의 성장이 안정화되었으며, 놀라울 정도로 빨랐던 기술 및 사회 분야의 발전 속도가 늦춰졌습니다.\n\n이제 이 행성에서는 특이점은 발생하지 않겠지만, 광범위한 보건 및 물질적 혜택을 누릴 수 있는 상호 연결된 사회가 탄생했습니다."
 thriving_union_tt:0 "[Target.GetName]에 있는 문명이 새로운 수준의 기술 및 사회적 진보를 달성합니다."
 preftl.2136.a:0 "이 성계에 대한 우리의 권리를 무시할 수는 없습니다."
 preftl.2136.b:0 "현지 문명에 위대한 날이 찾아왔군요."

 preftl.2140.name:1 "단일한 권위체"
 preftl.2140.desc:1 "[Target.GetName]에서 특이점이 발생했습니다.\n\n지난 몇 년간 기하급수적으로 성장한 노드형 의식이 오늘 완전한 지성체가 되었으며, 서둘러 자신의 권력을 확고히 다졌습니다. 행성 인구 전체가 허수아비로 전락하고 말았고, 대다수는 복종을 강요받았습니다. 이제 이들은 군체를 부양하기 위해 존재합니다."
 preftl.2140.a:0 "자연의 섭리대로 가는군요."

 preftl.2145.name:0 "다른 목적"
 preftl.2145.desc:0 "[Target.GetName]에 특이점을 유발하기 위한 우리의 노력이 벌써 결실을 맺고 있습니다.\n\n지금쯤 행성 대부분이 하나로 연결되어, 대다수의 일상적인 의사 결정을 노드형 의식에게 맡기고 있을 것입니다. 하지만 절차를 '간소화'하기 위해 일부 기본적인 편의 시설이 제거되었으며, 행성 주민들은 이 연체류 기계에게 나름의 목적이 있을 것이라는 사실을 점차 깨닫고 있습니다."
 preftl.2145.a:0 "불가피한 일이었습니다."

 preftl.2150.name:0 "그래도 먹을 순 있네"
 preftl.2150.intro:0 "[Target.GetName]에 있는 노드형 의식의 유전자를 변형시킨 결과, 해당 종족은 더 이상 진보된 지능의 매개체가 될 수 없게 되었습니다."
 preftl.2150.desc:0 "$preftl.2150.intro$ 이제 특이점을 막았다고 해도 과언이 아닙니다.\n\n대다수의 현지인은 여전히 연체류 연결체를 계산에 사용하고 있지만, 일부 주민에 의해 이 생명체가 훌륭한 단백질 공급원이라는 사실이 밝혀졌습니다."
 preftl.2150.a:0 "윈윈이로군요."
 
 preftl.2155.name:0 "우발적 창궐"
 preftl.2155.desc:0 "$preftl.2150.intro$ 안타깝게도 상수도에 살포한 신종 바이러스가 예상치 못한 문제를 일으켜, 현지 동물군부터 시작해 행성의 지성체 인구에게까지 퍼져 나갔습니다.\n\n특이점 수준의 사건을 막는 데는 성공했지만, 발전 중인 사회에 돌이킬 수 없는 피해를 주고 말았습니다."
 
 preftl.2160.name:0 "합일"
 preftl.2160.desc:0 "[Target.GetName]에 특이점이 발생했습니다. 군체 의식은 진화한 지 몇 시간도 지나기 전에 행성 인구의 90%를 흡수했으며, 이미 얼마 남지 않은 생존자를 사냥하고 있습니다.\n\n오늘 우리는 단일한 의식의 탄생을 지켜봤습니다."
 preftl.2160.tt:0 "[Target.Owner.GetName](이)가 군체 의식으로 전환되었습니다."

 preftl.2165.name:0 "단일한 운명"
 preftl.2165.desc:0 "우리가 지켜보던 상황이 갑작스러운 결말을 맞았습니다.\n\n우주에서 변하지 않는 것은 변화뿐입니다. 좋은 쪽으로든 나쁜 쪽으로든, 시간이 흐르면 언제나 새로운 상황이 전개됩니다."

 singularity_situation_01:0 "기하급수적 성장"
 exponential_growth_01_desc:0 "기술적 진보가 빠르게 이루어지고 있는 덕분에 생활 수준이 개선되고 있습니다."
 singularity_situation_02:0 "기하급수적 성장"
 singularity_situation_02_desc:0 "$exponential_growth_01_desc$"
 singularity_situation_03:0 "식용 기계"
 edible_machines_03_desc:0 "이 사고 기계는 특이점을 유발하진 않았지만 놀랍도록 맛이 좋은 것으로 밝혀졌습니다."
 singularity_situation_04:0 "식용 기계"
 singularity_situation_04_desc:0 "$edible_machines_03_desc$"
 singularity_situation_05:0 "긴축 계획"
 singularity_situation_05_desc:0 "효율성이라는 명목하에, 행성에 투입되는 공공 투자금이 크게 삭감되었습니다."
 singularity_situation_06:0 "연구 호황"
 singularity_situation_06_desc:0 "새로 발견한 사고 기계 덕분에 연구원들이 획기적인 성과를 내고 있습니다."
 singularity_situation_07:0 "기계의 노예"
 singularity_situation_07_desc:0 "유기체적 특이점이 인구 전체를 완전히 장악했습니다."

