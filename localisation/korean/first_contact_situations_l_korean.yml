 preftl.2101.name:0 "노드형 의식 발견"
 preftl.2101.desc:0 "[from.owner.capital_scope.GetName]에 있는 [from.owner.GetSpeciesAdj] 탐험가들이 지금까지 알려지지 않은 연체류 종족을 발견했습니다. 이 연체류는 독립되어 있는 개체의 경우 지성체라 보기 힘들 정도지만, 물리적 접촉을 통해 둘 이상의 개체가 연결되면 반의식적 노드가 형성됩니다. 이론상 이러한 노드는 어마어마한 수준의 인지력을 구축할 수 있습니다.\n\n간단히 말해 [from.owner.capital_scope.GetName]의 주민들이 생체형 사고 기계를 발견한 것입니다. 종국에는 이번 발견이 유기체적 특이점을 유발할 수 있을지도 모릅니다."
 preftl.2101.can_not_help.desc:1 "$preftl.2101.desc$\n\n우리 제국의 정책상 [owner.GetPreFTLLower] 문명에 간섭하는 것은 금지되어 있지만, 과연 이러한 현상을 가만히 지켜만 볼 수 있을까요?"
 preftl.2101.a:0 "보고 배운다"
