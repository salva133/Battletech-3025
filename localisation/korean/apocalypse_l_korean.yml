 apoc.200.a.tooltip:0 "§Y$holy_player_planet$§! 보정치 추가됨"

 apoc.201.name:0 "성지 행성 후보지 없음"
 apoc.201.desc:0 "고위 영적 지도자가 우리 제국 내 행성에서 그 어떤 영적 연결체도 찾지 못했다는 보고서를 제출했습니다."
 apoc.201.a.tooltip:0 "시행령 £influence£ 영향력 비용을 돌려받습니다."

 holy_player_planet:1 "성지 행성"
 holy_player_planet_desc:0 "이 행성은 지성체에 의해 더럽혀지지 않았으며 신성한 장소로 여겨집니다."
 has_holy_player_planet:0 "행성 숭배"
