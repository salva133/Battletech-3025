 planet_destruction.101.name:0 "행성 분쇄"
 planet_destruction.102.name:0 "분쇄하고 식히기"
 planet_destruction.101.desc:0 "대변동을 일으키던 콜로서스가 임무를 끝마치자, [From.GetName]의 파열된 지각과 흐트러진 자기권에 의해 부드럽게 진동하던 [From.From.GetName]의 움직임이 잦아들었습니다.\n\n죽어가는 행성에 가해진 순수한 폭력을 이해하긴 어렵지만, [From.GetName]의 녹아내린 핵이 얼음같이 차가운 우주에서 식어가는 모습은 참으로 장엄한 모습입니다."
 planet_destruction.101.a.purifexter:0 "영광스러운 일입니다."

 planet_destruction.301.name:0 "중성자 정화"
 planet_destruction.301.nobots.desc:0 "[From.From.GetName]의 중성자 광선이 [From.GetName]의 지표면을 정화하고, 점차 약해지더니 사라졌습니다. 스캔 결과를 보니 지성체의 흔적은 발견되지 않았으며, 행성이 피해를 받긴 했지만 시간이 지나면 회복될 겁니다. 혹자는 이를 보고 무생물만을 보존하고 지성체는 완전히 말살해버린 끔찍한 전쟁 범죄라 칭할 겁니다.\n\n하지만 우린 이걸 효율이라 명할 겁니다."
 planet_destruction.301.bots.desc:0 "[From.From.GetName]의 중성자 광선이 [From.GetName]의 지표면을 정화하고, 점차 약해지더니 사라졌습니다.\n\n음파 감지기로부터 들려오는 거라곤 바람 소리와 살아남은 합성체 인구의 조용한 기계음뿐입니다. 모든 유기물 지성체는 정화되었습니다."
 planet_destruction.301.infested.desc:0 "[From.From.GetName]의 중성자 광선이 [From.GetName]의 지표면을 정화하고, 점차 약해지더니 사라졌습니다.\n\n바로 스캔을 실시했으며 꿈틀거리고 몸을 비틀며 지표면을 오염시키던 대규모 유기체 무리의 활동이 사라졌다는 사실을 확인했습니다. 남은 거라곤 오직 황폐화된 바위뿐입니다."

 planet_destruction.401.name:0 "강요된 믿음"
 planet_destruction.401.desc:0 "[From.From.GetName] 사이오닉 코일의 장엄한 진동음이 서서히 잦아들고 사방이 조용해졌습니다. [From.GetName] 사이오닉 광선에 의해 정신이 해방된 사람들은 입을 벌린 채로(입이 없다면, 그에 대응하는 자세로), 여태까지 알지 못했던 진실에 깨닫고 그에 도취되었습니다.\n\n이들도 이전엔 몰랐습니다. 하지만 이젠 본능적으로 느끼고 있습니다. 우리 모두가 위대한 무언가의 일부라는 사실을 말입니다."
 planet_destruction.401.tooltip:0 "모든 §Y$trait_mechanical$§!, §Y$trait_machine_unit$§! 또는 §Y$trait_hive_mind$§! 팝은 사이오닉 공명에 의해 §R파괴§!되었습니다.\n\n남아 있는 모든 §Y생물학적§! 팝은 §Y$ethic_spiritualist$§!자가 됩니다.\n\n§Y$god_rayed$§! 보정치를 [This.GetName]에 §Y10년§! 동안 추가합니다:\n정신주의 윤리관 선호도: §Y+999%§!."

 planet_destruction.501.name:0 "나노봇 살포"
 planet_destruction.501.desc:0 "[From.From.GetName](이)가 동화 나노봇을 살포했으며, 이는 [From.GetName]의 모든 유기물 지성체를 사이보그화하여 지배하기에 충분하다고 계산됩니다.\n\n[From.From.GetName]에 별도의 감지기나 장비를 설치하지 않았지만, 우리는 알고 있습니다. 우리는 처음으로 [From.GetName]에서 눈을 떴습니다. 우리는 우리 자신과 눈이 마주칩니다.\n\n[From.GetName]의 지표면에는 우리뿐입니다."
 planet_destruction.501.tooltip:0 "모든 §Y유기체§! 팝이 §Y$trait_cybernetic$§! 특성을 얻습니다."

 planet_destruction.701.name:0 "침수된 행성"
 planet_destruction.701.desc:0 "[FromFrom.GetName]에서 떨어지는 물줄기가 멈추자, [From.GetName]의 지표면은 완전히 다른 모습으로 변했습니다. 한때 광활하지만 물이 부족한 대륙이었던 이곳엔, 이제 거주 준비가 완료된 깨끗한 파란 바다만이 우리를 환영하고 있습니다."
 planet_destruction.701.tooltip:0 "행성이 §Y$pc_ocean$§!이 됩니다.\n§Y$trait_aquatic$§! 특성이 없는 팝은 모두 사망합니다."

 DELUGE_EXHAUSTED_ICE_TITLE:0 "얼음 원천 고갈"
 DELUGE_EXHAUSTED_ICE_DESC:0 "§Y[This.GetName]§!에 §Y대홍수 기계§!를 사용해 $SYSTEM|Y$ 성계의 얼음 공급이 중단되었고 §Y$sm_ice_mining_station$§!가 해체되었습니다."

 planet_destruction.801.name:0 "중독 행성"
 planet_destruction.801.desc:0 "[FromFrom.GetName]에서 나오는 맹독성 물질의 줄기가 잦아들면서, 생명력 넘치는 생태계를 자랑했던 [From.GetName](이)가 생명체는 거의 살아남을 수 없는 유독성 행성이 되었습니다."

 planet_destruction.610.name:0 "[outraged_FE.GetName]"
 planet_destruction.610.desc:0 "[From.GetName](은)는 성지 행성이었습니다.\n\n\n당신은 지금 얼마나 큰 죄악을 저질렀는지 모르고 있습니다.\n\n\n아직은 말입니다."
 planet_destruction.610.spiri:0 "우리의 정의를 실현할 것입니다."
 planet_destruction.610.mater:0 "어차피 단순한 행성체잖아요."
 planet_destruction.610.milit:0 "사적인 결정이 아니라 전략적 판단이었습니다."
 planet_destruction.610.pacif:0 "예방책입니다."
 planet_destruction.610.autho:0 "당신 행성이었습니까? 이제는 아니군요."
 planet_destruction.610.egali:0 "스포츠 경기장을 정리한 것뿐입니다."
 planet_destruction.610.phile:0 "우린 그래도 당신을 사랑해요!"
 planet_destruction.610.phobe:0 "당신이 신성하게 여기는 건 모조리 사라질 겁니다."
 planet_destruction.610.gesta:0 "겨우 행성 하나 아닙니까?"
 planet_destruction.610.devou:0 "§R하크 하크 하크!§!"
 planet_destruction.610.termi:0 "삭제되었습니다. 넘쳐나는 폐기 데이터처럼 말입니다."
 planet_destruction.610.purif:0 "오래된 이단은 불태워야 마땅합니다."
 planet_destruction.615.A:0 "[From.GetName](은)는 지금이 낫습니다."
 planet_destruction.615.spir:0 "성수를 뿌린 거라고 생각합시다."

 action.87.name:0 "§R식민지 손실!§!"
 action.87.desc:0 "§Y[From.GetStarName]§! 성계의 §H항성 기지§!를 통제하는 §Y[new_planet_owner.GetName]§!에게 §Y[From.GetName]§!의 통제권을 빼앗겼습니다."
 action.88.name:0 "식민지 획득!"
 action.88.desc:0 "이제 §Y[From.GetStarName]§! 성계의 §H항성 기지§!를 통제하기 때문에, 과거 §Y[former_planet_owner.GetName]§! 소유였던 §Y[From.GetName]§!의 통제권을 획득했습니다."

 apoc.1.name:0 "버려진 게이트웨이"
 apoc.1.desc:0 "[gateway_system.GetName] 성계 가장자리에 일종의 고대 우주 기지가 남아있습니다. 기지 주변에서 나타나는 강력한 아공간 흔적으로 보아, 이 기지는 일종의 '§H게이트웨이§!'일 가능성이 있습니다. 게이트웨이란 과거 어느 시점, 은하의 여러 지역을 거의 즉각적으로 이동할 수 있었다는 이론 상에만 존재하는 네트워크의 일부분입니다.\n\n정말 이 기지가 게이트웨이라면, 황폐해진 모습으로 보아 본래의 임무를 수행할 수 없을 겁니다. 작동하도록 수리할 수 있다면 게이트웨이의 소유자는 은하 내 작동하는 다른 게이트웨이에 접근하는 방법을 통해, 며칠 만에 막대한 거리를 항행할 수 있을 겁니다."
 apoc.2.desc:0 "이번에는 [gateway_system.GetName] 성계에서 또 다른 버려진 게이트웨이를 발견했습니다. 첫 번째와 마찬가지로, 이 게이트웨이도 상태가 좋지 않아 현재는 작동이 불가능합니다."
 apoc.3.desc:3 "§H[gateway_system.GetName]§! 근처에서 고대 아공간 게이트웨이로 추정되는 것을 발견했습니다. 은하계 전역을 연결하는 기지와 비슷한 역할을 한 네트워크의 일부인 것으로 보이며, 작동시킬 수 있다면 은하의 한 지점에서 다른 지점으로 거의 즉각적으로 이동할 수 있을 겁니다.\n\n처음 건설된 이후 어느 시점에, 이 게이트웨이와 다른 네트워크의 연결이 끊어졌습니다. 현재는 오직 하나의 목적지만을 향합니다. 바로, 우리 천문학자가 §HL-성단§!이라고 명명한 우리 은하 너머에 존재하는 미지의 성단입니다. 더욱 흥미로운 건, 게이트웨이의 모든 부분이 알 수 없는 설계의 초소형 §H나노봇§!에 의해 건설되었다는 점입니다.\n\n게이트웨이에선 희미한 전력 방출이 감지되지만, 작동을 막기 위한 일종의 유지 관리 루프에 의해 잠겨 있습니다. 이 절차를 중지시킬 방법을 찾아야 L-성단에 도달할 수 있습니다."
 apoc.5.name:0 "자연 웜홀"
 apoc.5.desc:0 "§H[wormhole_system.GetName]§! 성계의 외곽에서 자연적으로 발생하는 아공간 현상을 감지했습니다! 이곳에 시공간 구조의 균열이 발생해 '§H웜홀§!'이 생성되었고, 이에 따라 우리 [Root.Owner.GetScientistPlural]들은 이 웜홀이 은하 어딘가에 있는 다른 웜홀로 연결되는 아공간 통로를 제공할 것으로 추측했습니다.\n\n두 번째 웜홀의 위치에 따라, 단 며칠 만에 함선을 은하의 한 지점에서 다른 지점으로 이동시킬 수도 있을 겁니다. 하지만 애석하게도, 이 웜홀은 다른 대부분의 웜홀과 같이 본질적으로 불안정합니다. 웜홀을 통과하려는 어리석은 시도를 하는 함선은 몇 초 만에 산산이 조각날 겁니다."
 apoc.5.a:0 "웜홀을 안정화할 수만 있다면..."
 apoc.10.name:0 "게이트웨이 재가동"
 apoc.10.desc.1:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.b$"
 apoc.10.desc.2:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.c$"
 apoc.10.desc.a:0 "우리 과학자들이 [gateway_system.GetName] 성계에 있는 고대 게이트웨이의 전력을 성공적으로 복구해냈습니다! 오랜 세월이 지났음에도 불구하고, 장치는 안전하게 여행이 가능할 정도로 안정적인 아공간 통로를 생성해냈습니다."
 apoc.10.desc.b:0 "우리가 파견한 탐사정이 첫 번째 게이트웨이를 활성화한 결과, 첫 번째 게이트웨이와 동일한 두 번째 게이트웨이의 전력 복원을 확인했습니다. 지금은 상호 연결된 두 개의 게이트웨이만 사용할 수 있지만, 다른 지역에서 비활성화된 게이트웨이를 더 찾을 수 있을 것 같습니다. 미래에는 우리 선택에 따라 원하는 성계에 새로이 게이트웨이를 건설할 수 있을 겁니다!"
 apoc.10.desc.c:0 "우리가 파견한 탐사정이 이 게이트웨이는 네트워크의 다른 부분과 강력히 연결되어 있다는 사실을 확인했습니다. 게이트웨이의 소유자와 적대적인 관계가 아니거나 우리에게 국경을 닫지 않았다면, 우리 함선은 활성화된 다른 게이트웨이를 향해 항행할 수 있습니다."
 apoc.10.desc.3:0 "$apoc.10.desc.d$"
 apoc.10.desc.4:0 "$apoc.10.desc.d$\n\n$apoc.10.desc.e$"
 apoc.10.desc.d:0 "§H[gateway_system.GetName]§! 성계의 버려진 게이트웨이가 갑자기 다시 활성화되었습니다! 멀리 떨어진 다른 게이트웨이 덕분에 전력이 복구된 것으로 판단됩니다. 게이트웨이는 횡단이 가능할 정도로 안정적인 아공간 통로를 생성해냈습니다."
 apoc.10.desc.e:0 "안타깝지만 게이트웨이를 통과할 수 없습니다. 우리가 접근하려고 할 때마다 장치를 둘러싸고 있는 아공간 영역이 우리 함선을 밀어내고 있습니다. 게이트웨이를 사용하려면 우리 함선이 통과할 수 있도록 게이트웨이를 활성화하는 방법을 연구해야 합니다."
 apoc.10.a:0 "갑자기 무언가 튀어나올 수 있습니다!"
 apoc.11.name:0 "게이트웨이 건설 완료"
 apoc.11.desc:0 "과학과 공학의 승리라고밖에 표현할 길이 없습니다. 우리가 [gateway_system.GetName] 성계에 작동하는 최초의 게이트웨이를 건설했습니다! 장치는 안정적인 아공간 통로를 생성해냈으며, 은하 전역의 게이트웨이망과 성공적으로 연결되었습니다."
 apoc.12.desc:0 "§H[gateway_system.GetName]§! 성계에서 발견된 버려진 게이트웨이의 전력이 복구되었습니다. 다른 게이트웨이망에 연결되었으며, 현재 완벽하게 작동하고 있습니다."
 apoc.13.desc:0 "§H[gateway_system.GetName]§! 성계의 새로운 게이트웨이 건설이 완료되었습니다. 안정적인 아공간 통로가 게이트웨이망과 연결되었으며, 현재 완벽하게 작동하고 있습니다."
 apoc.14.name:0 "게이트웨이 현장 준비 완료"
 apoc.14.desc:0 "이제 §H[gateway_system.GetName]§! 성계 내 게이트웨이 건설을 위한 심우주 건설 현장이 준비되었습니다. 필요한 자원이 모인다면 바로 게이트웨이 건설을 시작할 수 있습니다."


 planet_destruction.111.name:0 "초공간 우회로"
 planet_destruction.111.desc:0 "초공간 계획 평의회는 성계의 중력장에서 태양의 세 번째 행성을 제거한다면 자연적인 웜홀을 생성할 수 있다고 발표했습니다. 이 웜홀은 인접한 초공간 항로의 초광속 교통 체증을 줄이게 될 겁니다."
 planet_destruction.111.a:0 "한심한 행성 같으니, 동정심도 들지 않습니다."
 planet_destruction.111.a.tooltip:0 "§Y[sol_sys.GetName]§!에 §H$NATURAL_WORMHOLE_GALACTIC$§!이 생성되었습니다."
 planet_destruction.210.name:0 "보호막에 덮인 [From.GetName]"
 planet_destruction.210.desc:0 "[From.From.GetName]의 빛나는 광선이 사그라들고 [From.GetName](은)는 침묵에 빠졌습니다.\n\n우리의 후대는 [From.GetName]에 보호막을 덮어 우주로부터 완전히 격리하는 계획이 부당했다고 평가할 수도 있습니다. 물론 그 반대일 수도 있을 겁니다. [From.GetStarName] 성계에 행성 규모의 테라리엄이 새로이 생겼다고 보면 됩니다."
 planet_destruction.210.desc.alt:0 "[From.From.GetName]의 빛나는 광선이 사그라들고 [From.GetName](은)는 침묵에 빠졌습니다.\n\n생명의 순환은 계속 이어질 겁니다. 생명이 생존한다면 말입니다."
 planet_destruction.210.a:0 "유리를 두드려 꿈틀대는 모습을 지켜보죠."
 planet_destruction.210.b:0 "필요했던 악행입니다."

 sentinel_station:0 "센티널 기지"
 sentinel_station_plural:0 "센티널 기지"
 crisis.52.2.a.response:0 "센티널 중 다수에겐 군사적 배경을 가지고 있습니다. 우리는 프레소린과 싸운 뒤 패배를 맞이한 여러 함대의 생존자들입니다. 센티널인 우리는 과거의 실수로부터 배우고, 그 실수를 반복하지 않기 위해 노력합니다.\n\n우리가 은하 내 모든 종족을 모집한다고 언급한 걸 기억합니다. 우리 중에는 현재 은하에 존재하지 않는 고대 몰락한 제국의 재 한 줌과 같은 생존자도 존재합니다. 그들은 우리에게 비밀 기술 은닉처를 알려주었고 예비 함대를 제공해 주었습니다."
 crisis.52.new.b.response:0 "§H[sentinel_system.GetName]§! 근처에 본부를 설립했습니다. §H[sentinel_fallen_empire.GetName]§!에서 우리가 이전에 모르고 있었던 블랙홀의 좌표를 제공했습니다. 또한, 이들은 우리의 주요 우주 시설이자 함대의 모항인 센티널 알파의 건설도 지원했습니다.\n\n상당히 주목할 만한 업적이라고 볼 수 있을 것 같습니다. 우리에게 주어진 시간이 한정적이었다는 것을 고려한다면 더욱 그렇습니다."
 crisis.52.2.new.b.response:0 "§H[sentinel_system.GetName]§! 근처에 본부를 설립했습니다. 우리 요원이 지금은 역사에서 사라진 몰락한 제국의 고대 데이터 뱅크에서 이 알려지지 않은 블랙홀의 좌표를 회수했습니다. 또한, 이 데이터 뱅크에서 우리의 주요 우주 시설이자 함대의 모항인 센티널 알파의 건설에 도움이 되는 기술 설계도도 획득할 수 있었습니다.\n\n상당히 주목할 만한 업적이라고 볼 수 있을 것 같습니다. 우리에게 주어진 시간이 한정적이었다는 것을 고려한다면 더욱 그렇습니다."
 sentinel_title:0 "센티널 기사단"
 crisis.76.desc:0 "모든 악조건에도 불구하고, 우리 은하가 승리했으며 프레소린은 완패했습니다. 이 순간이 오지 않을 것만 같아서 걱정했었지만, 이제 승리를 쟁취했고 마지막 하나의 과업만이 남았습니다.\n\n현 센티널 단장으로서, 지금 이 시간 부로 우리 기사단의 해산을 명령합니다. 우리의 유일한 목적은 스컬지의 패배였으며, 이제 그 목표를 달성했으니 각자 자신의 길을 걸어갈 시간이 왔습니다. 살아남은 전투 함대는 부적절한 목적으로 쓰이는 걸 막기 위해 해체될 겁니다.\n\n은하계의 위협을 물리치고 새로운 평화의 시대가 도래했음을 선포합니다. 여기는 센티널 원, 통신 끝."
 crisis.76.c:0 "통신 종료."
 crisis.81.name:0 "센티널의 몰락"
 crisis.81.desc:0 "§H[sentinel_system.GetName]§! 근방에서 격렬한 전투가 발발했다는 소식이 들어왔으며, 센티널의 모성계가 점령당하기 일보 직전입니다.\n\n센티널 기사단의 본부 역할을 하는 전투 기지, §H센티널 알파§!에서 장거리 교신의 일부분을 포착했습니다. 엄청난 양의 무기를 사용하여 발생한 방해 전파와 잔여 에너지가 성계 내에서 심한 통신 간섭을 유발합니다."
 crisis.82.desc:0 "여기는... 여기는 센티널 알파. 우리는 §R###신호 손상###§! ...심각한 피해 발생. 선체가 무너지고 §R###신호 손상###§! ...단장님은 전사하셨습니다. 적들이 너무 많습니다!\n\n이젠... 이제 우리는 끝입니다. 계속해서 싸우십시오. 미래 세대를 위해 절대 포기해선 안 됩니다. 우리의 희생이 헛되지 않게 해주십시오! 우리는... 우리는... 아아아아아아아아악---- §R<신호 끊김>§!"
 crisis.78.desc:0 "여기는 센티널 하나. 은하계에 있어 매우 절망적인 시기이지만, 여러분에게 좋은 소식을 전해드리고자 합니다.\n\n다양한 전투 경험과 철저한 연구를 통해 센티널 요원 측이 프레소린 스컬지에 대한 매우 자세한 해부학적 정보를 집대성했습니다. 예를 들어 볼까요? 프레소린 군단충의 주 담낭과 보조 담낭을 동시에 꿰뚫는다면, 그 즉시 군단충이 불타오른다는 사실을 알고 계셨습니까?\n\n은하의 모두가 이 파일을 확인할 수 있게 작업 중입니다. 우리가 찾아낸 약점을 노린다면, 스컬지와의 전투에서 함대를 더욱 효율적으로 운용할 수 있을 겁니다."
 crisis.78.c:0 "이 데이터를 우리 사격 통제 컴퓨터에 업로드하세요."
 sentinel_data:0 "센티널 데이터"
 sentinel_data_desc:0 "센티널이 우리에게 프레소린의 세부적인 해부학 정보를 전달했습니다. 센티널의 도움 덕분에, 프레소린 생명체의 외골격에서 몇 가지 약점을 식별할 수 있었습니다."
 crisis.121.name:0 "야생 프레소린 발견"
 crisis.121.desc:0 "스컬지가 패배한 뒤, 여러 프레소린 생명체가 살아남았습니다. 이들은 혼란 속에서 심우주 사이로 숨었으며, 행방이 묘연해졌습니다. 이들을 이끌 중앙 군체 의식이 없다면, 이 영혼 없는 짐승은 결국 쇠퇴하여 죽음을 맞이할 것입니다.\n\n하지만 최근 많은 수의 야생 프레소린이 §H[feral_prethoryn_system.GetName]§! 성계에 새로운 둥지를 만들었다는 보고를 입수했습니다.\n\n앞으로 몇 년 동안, 더욱 많은 야생 프레소린이 과거 스컬지가 존재했던 주인 없는 성계에 자리를 잡을 것입니다. 다행스럽게도 이 야생의 생명체가 큰 위협으로 발전하진 않을 것 같습니다. 스컬지를 이끌던 뛰어난 지능도 확인되지 않습니다."
 crisis.121.a:0 "여행 주의보를 발령하세요."
 crisis.51.2.name:0 "비상하는 센티널"
 sentinel_fleet_gift:0 "센티널 함대가 [Root.Capital.GetName] 근처에서 등장했으며, 당신이 그 통제권을 지닙니다."

 pirate.6.desc:2 "희귀한 유전적 돌연변이 형질 덕분에, 소수의 드론이 혼수상태에 빠지지 않고 군체 의식과의 연결을 끊을 수 있었습니다. 군체 의식의 영향력으로부터 너무 멀리 떨어진 탈주 드론은 소멸하기 때문에, 이들은 우리 영역 내의 §H[pirate_system.GetName]§! 성계에 자리를 잡았습니다.\n\n자리를 잡은 이들은 조잡한 소형 함대를 활용해 성계 내 무역로를 습격하는 해적이 되어 살아가려고 합니다."
 pirate.7.desc:2 "소규모의 오작동하는 유닛이 [Root.GetName]의 주 지능에서 분리되어, 우리 영역 내 §H[pirate_system.GetName]§! 성계로 피신했습니다. 이 유닛들은 되돌릴 수 없을 정도로 손상되었으며, 이제는 조잡한 소형 함대를 활용해 성계 내 취약한 무역로의 부품과 자원을 약탈하고 있습니다."
 pirate.50.name:0 "해적 출현!"
 pirate.50.a.desc:1 "§H[pirate_system.GetName]§! 성계 내 우리 무역로는 무방비 상태이며, 대체로 무법 지대가 되어버린 구역을 통과해야 합니다. 해적과 밀수꾼을 비롯한 다양한 무법자가 성계로 몰려들고 있으며, 거침없이 우리 화물을 약탈하고 있습니다."
 pirate.50.b.desc:1 "§H[pirate_system.GetName]§! 성계를 통과하는 보호받지 않는 무역로가 방랑하는 해적 무리의 관심을 끌었습니다. 해적 무리는 꽤 큰 규모의 함대를 구성해 성계의 무역 상품 중 상당 부분을 가로채고 있습니다."
 pirate.50.c.desc:1 "취약하고 보호받지 않는 무역로 때문에, 수많은 범죄자가 §H[pirate_system.GetName]§! 성계로 몰려들었습니다. 또한, 최근 발생한 권력 투쟁으로 인해 이 범죄자들은 상당한 규모의 해적 함대를 운용할 수 있을 정도로 조직화되었습니다. 이들은 이 오합지졸 함대를 활용해 성계의 무역 상품을 가능한 한 많이 가로채고 있습니다."
 pirate.50.a:0 "이들을 처리해야겠군요."
 pirate.53.name:0 "탈주 드론의 습격"
 pirate.53.desc:1 "희귀한 유전적 돌연변이 형질 덕분에, 소수의 드론이 혼수상태에 빠지지 않고 군체 의식과의 연결을 끊을 수 있었습니다. 군체 의식의 영향력으로부터 너무 멀리 떨어진 탈주 드론은 소멸하기 때문에, 이들은 우리 영역 내의 §H[pirate_system.GetName]§! 성계에 자리를 잡았습니다.\n\n이 성계가 선택된 이유가 있습니다. 우리의 무역로 중 가장 취약한 무역로가 이 성계를 통과하기 때문이며, 탈주 드론들은 조잡한 소형 함대를 활용해 성계 내 무역로를 습격하는 해적이 되어 살아가려고 합니다."
 pirate.54.name:0 "외계 해적"
 pirate.54.desc:1 "외계 해적 무리가 우리 영역 내 §H[pirate_system.GetName]§! 성계에 침입해 자리를 잡았습니다. 이들은 범죄 활동 자금을 확보하기 위해, 해당 성계를 지나가는 보호받지 못하는 무역로를 약탈할 생각인 것 같습니다."
 pirate.56.name:0 "오작동 유닛"
 pirate.56.desc:1 "소규모의 오작동하는 유닛이 [Root.GetName]의 주 지능에서 분리되어, 우리 영역 내 §H[pirate_system.GetName]§! 성계로 피신했습니다. 이 유닛들은 되돌릴 수 없을 정도로 손상되었으며, 이제는 조잡한 소형 함대를 활용해 성계 내의 보호받지 않는 무역로에서 부품과 자원을 약탈하고 있습니다."
 pirate.57.name:0 "유기체 해적"
 pirate.57.desc:1 "떠돌이 범죄자처럼 보이는 소규모의 유기체 하위 유닛 무리가 우리 국경 내 §H[pirate_system.GetName]§! 성계에 침투해 자리를 잡았습니다. 이들은 자신들이 무장 대응하기엔 너무 하찮은 무리에 불과하다는, 유기체라면 하지 않을 도박과 같은 잘못된 생각을 가지고 성계의 보호받지 못하는 무역로를 약탈할 생각인 것 같습니다."

 leviathans.509.desc:0 "당신에게 우리 데이터 뱅크 접근권을 제공하던 협정이 만료되었습니다. 협정을 10 표준년 더 연장하시겠습니까? 아니면 우리가 당신의 연구원에게 제공하는 정보가 필요 없어진 겁니까?"
 leviathans.509.a:0 "협정을 연장하고 싶습니다."
 leviathans.509.a.reply:0 "훌륭합니다. 당신의 과학자는 앞으로도 우리 데이터 뱅크를 이용할 수 있습니다."
 leviathans.509.e:0 "아닙니다, 지금은 관심이 없습니다."
