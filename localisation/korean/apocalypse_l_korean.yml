 decision_make_holy_world:0 "성지 행성"
 decision_make_holy_world_desc:1 "성지 행성으로 지정하기 위해 우리 영역 내 개척되지 않은 §Y$pc_gaia$§!을 탐색합니다. 필멸자에게 더럽혀지지 않은 성지 행성이 우리 국경 내에 존재한다면, 이 신성불가침의 행성을 통해 다음 효과를 얻을 수 있습니다: £unity£ §Y$country_base_unity_produces_mult$§! §G+10%§!."

 apoc.200.name:0 "성지 행성 후보지"
 apoc.200.desc:0 "몇몇 영적 지도자가 신학 전문가와의 협력을 통해 [holy_target.GetStarName] 성계 내 §Y[holy_target.GetName]§!(이)가 숭배받을 가치가 있다는 것을 확인했습니다.\n\n이를 공식적으로 인정한다면 이 신비로운 행성에 대한 대중의 관심을 크게 증폭시킬 수 있을 겁니다."
