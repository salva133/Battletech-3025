 apoc.100.name:0 "콜로서스 프로젝트"
 apoc.100.desc:0 "$COLOSSUS_PROJECT_DESC$"
 apoc.100.desc.pacif:0 "전쟁 억제 이론이 [Root.Capital.GetName]의 주요 정치학자들 사이에서 다시 유행하면서, 타이탄 함급마저도 뛰어넘는 콜로서스 프로젝트가 최고의 억제 수단으로 제안되었습니다. 이렇게 제안된 콜로서스 함선은 행성에 완전한 절멸을 불러올 수 있는 무기로 무장할 수 있습니다. 우리는 이 함선을 배치해 덜 폭력적인, 그와 동시에 끔찍할 정도로 영구적인 분쟁 해결 수단으로 활용할 수 있습니다.\n\n가상의 적이 우리나 우리의 동맹을 향한 적대적 행위를 중단하지 않는다면, 우리가 §R중단하게 만들 것입니다§!."
 apoc.100.desc.milit:0 "과거엔 군용 실험실의 미로처럼 얽힌 복도에서만 언급되던, 그리고 좀 지나서는 낮은 목소리로만 언급되었던 콜로서스 프로젝트가 공식적으로 승인되었습니다. 아마 은하 역사상 가장 위대한 군사적 혁신으로 꼽힐 콜로서스 프로젝트는 콜로서스 선체 구조와 그에 탑재될 §R대행성 병기§! 플랫폼으로 구성되어 있습니다. 콜로서스 함선은 대행성 병기 탑재에 필요할 것으로 예상되는 부차적인 조건 때문에 별도의 호위가 필요합니다.\n\n그렇다고 할지라도 콜로서스 함선이 개발되기만 한다면, 은하에서 가장 강력한 파괴력을 갖춘 함선이 될 것입니다."
 apoc.100.desc.phobe:0 "콜로서스 프로젝트는 은하를 좀먹는 끔찍한 외계인에 대항할 수 있는 가장 중요한 과학적 진보로 추앙받고 있습니다. 콜로서스 함선은 설계된 그대로, §R대행성 병기§!급 무기를 탑재한 거대한 중장갑 플랫폼입니다. 우리에게 항복하지 않는 행성을 은하에서 쓸어버릴 수 있는 능력을 지니고 있으며, 외계의 위협이 끝나지 않는 이 시대 속에 결국 자신의 능력을 증명하게 될 겁니다."
 apoc.100.desc.purif:0 "칼과 불길로 이단자들의 행성은 불타오르고, 그들의 재는 은하에 뿌려질 겁니다."
 apoc.100.desc.termi:0 "대기, 생태계, 중력... 가끔은 편리한 요소이지만, 이를 꼭 필요로 하는 건 혐오스러운 고깃덩이뿐입니다.\n\n행성을 죽이고 유기체도 죽이십시오."
 apoc.100.a:0 "알겠습니다."
 apoc.110.name:0 "우주의 머리를 향해 겨눠진 총"
 apoc.110.desc:0 "상상할 수 있는 모든 분야의 우수한 과학자들이 우리의 첫 번째 콜로서스급 함선을 무장할 §R대행성 병기§! 제안을 완성했습니다. 콜로서스 프로젝트의 최종 단계에서 제안 중 하나를 선택하여 개발할 수 있습니다."
 apoc.110.desc.machine:1 "예비 공정 주기에 따르면 §G콜로서스 프로젝트§!를 완료한 뒤, 하나(1)의 §R대행성 병기§!를 개발할 여력이 있는 것으로 판단됩니다.\n\n우선순위를 설정해야 합니다."
 apoc.110.desc.hive:0 "수많은 가능성을 탐구한 끝에, 이제 콜로서스급 함선에 무장할 수 있는 §R대행성 병기§!를 개발할 수 있다는 사실을 확인했습니다. 이후 다른 선택을 내릴 수도 있지만, 현재는 콜로서스 프로젝트의 마지막 단계와 함께 대행성 병기 하나를 개발하는 데 모든 역량을 집중할 것입니다."
