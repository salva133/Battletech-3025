 apoc.120.part.phobe:0 "외계인들이 우리의 힘과 독창성 앞에 떨게 만들죠."
 apoc.120.part.mater:0 "이는 [Root.GetAdj] 혁신의 증거로 영원히 남을 겁니다."
 apoc.120.desc.machine:0 "콜로서스 프로젝트가 완료되었습니다.\n\n새로운 선체 구조 사용 가능:\n<<§G콜로서스§!>>\n\n새로운 무기 부품 사용 가능:\n<<§R[Root.Get1stPlanetKiller]§!>>"
 apoc.120.desc.hive:0 "우리 계획대로 콜로서스 구조가 완성되었으며 조립 준비가 끝났습니다. 그와 동시에, 약간의 불안감 속에 §R[Root.Get1stPlanetKiller]§!(이)가 불러올 악몽이 실현될 수도 있다는 걸 깨닫게 되었습니다."
