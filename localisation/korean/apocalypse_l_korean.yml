 apoc.120.part.p1:0 "[Root.GetAdj] 역사상 가장 거대한 무기 플랫폼을 설계하고 거기에 §R[Root.Get1stPlanetKiller]§! 무장을 탑재하려는 기념비적인 과업, 콜로서스 프로젝트가 결과물을 만들어냈고 이제 마지막 단계에 접어들었습니다."
 apoc.120.part.milit:0 "아직 첫 번째 콜로서스가 건조되진 않았지만, 지금 이 순간이 바로 [Root.GetName] 역사의 전환점입니다."
