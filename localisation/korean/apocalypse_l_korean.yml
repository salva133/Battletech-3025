 leviathans.171.name:1 "에너지 거래 취소"
 leviathans.171.desc:1 "우리의 에너지 크레딧 비축분이 고갈되어, 이 자원에 대한 거래 협정을 유지할 수 없습니다. 무역상 엔클레이브와 맺은 이 유형의 협정이 모두 취소되었습니다."
 leviathans.171.a:0 "상황이 좋지 않군요."
