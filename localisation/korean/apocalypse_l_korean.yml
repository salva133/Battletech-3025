 vultaum_homeworld:0 "벌타움 모성"
 vultaum_homeworld_desc:0 "벌타움의 고대 모성입니다. 행성은 산산이 조각났으며 생명체가 거주할 수 없게 되었지만, 아직 지표면에는 광대한 도시의 잔해가 존재합니다."
 vultaum_minerals:0 "궤도 시설 잔해"
 vultaum_minerals_desc:0 "이루 말할 수도 없는 과거에 거대 벌타움 궤도 시설과 같은 것이 이 행성에 추락했습니다. 지표면은 잔해로 뒤덮여 있습니다."
 vultaum_energy:0 "비행 채굴망"
 vultaum_energy_desc:0 "이 거대 가스 행성은 한때 벌타움이 헬륨3을 추출하기 위해 사용했던 방대한 비행 채굴 시설망을 수용했습니다."
 yuht_homeworld:0 "유트 모성"
 yuht_homeworld_desc:0 "고대 유트는 이 행성에서 기원했습니다. 궤도 폭격으로 인해 지표면에 있었던 구조물 중 대부분이 분쇄되었지만, 아직 연구할 수 있는 버려진 지하 거주지가 일부 남아있습니다."
 yuht_minerals:0 "풍부한 소행성대"
 yuht_minerals_desc:0 "유트가 광범위한 범위를 채굴했던 풍부한 소행성대로, 유트는 이곳에서 발견한 광물을 기반으로 차근차근 제국의 확장을 도모했습니다."
 yuht_energy:0 "태열 집열기"
 yuht_energy_desc:0 "유트가 이 거대 가스 행성의 궤도에 배치한 고대 태양열 집열기입니다. 놀랍게도, 이 중 일부는 아직 작동하고 있습니다."
 first_league_homeworld:0 "첫 번째 연맹 수도"
 first_league_homeworld_desc:0 "이 행성 영묘는 과거 첫 번째 연맹의 빛나는 행정 중심지였습니다. 더 이상 생명체가 살아갈 수 없는 곳이 되었지만, 한때 행성 대부분을 뒤덮고 있던 도시의 잔해를 어디에서나 찾을 수 있습니다."
 first_league_minerals:0 "버려진 채굴 시설"
 first_league_minerals_desc:0 "첫 번째 연맹의 전성기 시절, 이 소행성대는 인구 밀도가 높은 곳이었습니다. 수천 개의 소행성에서 버려진 채굴 시설을 찾을 수 있습니다."
 first_league_energy:0 "유지 보수 플랫폼"
 first_league_energy_desc:0 "이 거대 가스 행성은 첫 번째 연맹의 수십만 척에 달하는 상선에 편의 서비스를 제공하던 거대 유지 보수 플랫폼이 여럿 존재하던 곳입니다. 에너지 수송 장비 중 일부는 여전히 작동 중입니다."
 irassian_homeworld:0 "이라시안 모성"
 irassian_homeworld_desc:0 "궤도 폭격을 사용해 지표면을 정화하려는 시도에도 불구하고, 이라시안의 고대 모성에는 이들의 선대 문명이 남긴 엄청난 수의 유물이 여전히 보관되어 있습니다."
 irassian_minerals:0 "옛 정박소"
 irassian_minerals_desc:0 "과거 이라시안 우주 함대의 주 정박소였지만 폐허가 된 해군 기지입니다. 현재는 행성의 궤도를 떠돌고 있으며, 지표면에는 상당한 양의 광물이 묻혀 있습니다."
 irassian_energy:0 "에너지 생산 구역"
 irassian_energy_desc:0 "이 거대 가스 행성은 성간 확장 초기에 이라시안 협정국의 핵심 에너지 생산 구역이었습니다. 아직도 고대 궤도 발전소 밀집 지역이 행성을 둘러싸고 있습니다."

