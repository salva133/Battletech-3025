 ancrel.1.name:0 "수수께끼의 폐허"
 ancrel.1.desc:0 "[From.Planet.GetName]에는 버려진 고대의 식민지 잔해가 있습니다. 궤도에서는 주민들을 죽이거나 대피하게 만든 재난의 명백한 징후를 확인할 수 없습니다. 답을 찾고 싶다면 지표면으로 원정을 떠나야 할 겁니다."
 ancrel.2.desc:1 "이상한 폐허에는 방치에 의한 손상 외에는 다른 징후가 보이지 않습니다. 집, 공장, 알 수 없는 용도의 건물들은 전부 비워지고 버려졌습니다. 다들 어디로 사라진 걸까요? 식민지 중심에 있는 거대한 건물에 답이 있을 것 같습니다."
 ancrel.3.name:0 "이상한 크리스탈"
 ancrel.3.desc:1 "식민지의 중앙행정기관으로 알고 있는 건물 내부에서 거대한 크리스탈을 발견했습니다. 제대로 설명할 수는 없지만 마치 크리스탈은 발견되기를 바라면서 우리와 소통하려고 노력하는 듯합니다. 추가로 연구한다면 소통이 가능할까요?"
 ancrel.3.a:0 "크리스탈 조사"
 ancrel.4.desc:1 "엄청난 시행착오 끝에 돌파구를 찾아낼 수 있었습니다. 크리스탈은 일종의 사이오닉 기록 보관소지만, 기록은 분열된 상태입니다.\n\n우리가 아는 사실은 이곳이 사이오닉 능력을 타고난 §H즈로니§!라는 종족의 식민지이며, 그들이 '장막'이라 알려진 차원을 발견했다는 겁니다. 즈로니의 인구가 위험한 수준에 도달하자 그들의 집단 무의식은 꿈속에서 최초의 장막과 접촉하기 시작했고 집단 자각몽으로 이어졌습니다. 이러한 현상이 연구되었고 즈로니는 사이오닉 능력을 통해 자신들을 장막에 투영하는 방법을 발견했습니다. 이 시점에서 그들은 사이오닉 능력을 사용해 현실의 구조 자체를 조종할 수 있다는 사실도 알아냈습니다.\n\n얼마 지나지 않아 즈로니는 자신들이 물리적으로 장막에 들어가 차원을 원하는 대로 주무르며 신처럼 살 수 있다는 것을 발견했습니다...\n\n기록 보관소의 기록은 여기서 끝나고 [From.Planet.GetName]의 거주자들에게 무슨 일이 있었는지 정보를 찾을 수 없습니다. 이곳에서는 답을 찾지 못했지만 다른 즈로니 식민지에는 더 완벽한 기록 보관소가 있을지도 모릅니다..."
 ancrel.5.desc:0 "[From.Planet.GetName]에는 버려진 즈로니 식민지의 유적이 더 있습니다. 이 수수께끼를 해결하기 위한 첫 번째 단계는 이 행성의 사이오닉 기록 보관소를 찾아 접촉하는 겁니다."
 ancrel.6.desc:1 "이전에 발견했던 크리스탈과 구축한 프로토콜을 사용한 덕분에, 이번에는 훨씬 수월하게 크리스탈과 연결을 구축할 수 있었습니다. 이번에도 기록은 분열되어 있었지만, 장막에 들어갈 수 있다면 물리적 은하의 모든 부분, 어쩌면 우주의 모든 부분과 동시에 접촉할 수 있을 것이라는 또 하나의 이점을 알아냈습니다.\n\n장막에 들어갈 경우, 알려진 곳이라면 어떤 장소로도 빠져나올 수 있습니다. 물리적 위치를 뛰어넘는 이 '사이오닉 도약' 능력 덕분에 즈로니는 은하 전역으로 퍼질 수 있었습니다. 즈로니는 대부분의 시간을 장막 내에서 보냈기 때문에, 이들이 세운 영구 식민지는 상대적으로 그 수가 많지 않습니다. 이들이 적게나마 세운 식민지는 대부분 모성 근처에 위치하고 있습니다.\n\n이 크리스탈이 다른 식민지의 위치를 알려주었습니다."
 ancrel.7.desc:1 "이제 사이오닉 기록 보관소를 찾고 소통하는 일이 점점 더 쉬워지고 있습니다. 탐사대가 착륙하는 즉시 크리스탈과 연결하고 더욱 자세한 기록과 개념에 접근할 수 있게 된 것입니다. 여기서 우리가 알아낸 사실은 진실이라기에는 너무나도 달콤합니다. 그리고 그것은 장막이 즈로니에게 부여한 신격도 마찬가지였습니다.\n\n장막 내부에서 막대한 변화를 만들기 위해서는 어딘가에서 에너지를 가져와야 했고 그 에너지는 우리 은하의 중심에 있는 초대형 블랙홀에서 비롯했습니다. 장막 내부에서 즈로니가 변화를 일으키면 특이점이 확장되었고, 은하의 중심 질량을 소모해 에너지로 변환하면 그 에너지가 장막으로 흡수되는 원리였습니다. 이 발견으로 즈로니는 충격에 빠졌습니다. 토론은 논쟁으로 이어졌고, 논쟁은 분열로, 분열은 두 주요 세력 사이의 내전으로 발전했습니다."
 ancrel.8.desc:1 "즈로니 내전 세력에 대한 자세한 정보를 크리스탈에서 추출했습니다. '신'이라고 알려진 한 세력은 물리적 은하의 운명은 즈로니가 신경 쓸 일이 아니며 상상할 수도 없는 먼 미래에 은하 전체가 소모될 때까지 장막 안에서 전능함을 유지할 수 있다고 생각했습니다. 은하가 소모된다고 하더라도 다른 은하와 다른 우주를 소모할 수 있다고 믿었습니다.\n\n'구원자'라는 다른 세력은 이런 생각에 경악했습니다. 즈로니가 기생충 같은 신처럼 살면서 은하를 파괴해서는 안 된다고 생각했습니다! 굳이 장막에 들어가지 않더라도 이들의 사이오닉 능력을 이용하면 유토피아를 이룰 수 있기 때문입니다.\n\n다른 즈로니 식민지의 위치가 발견되었습니다."
 ancrel.9.desc:1 "[From.Planet.GetName]의 기록 보관소를 찾는 것은 이상할 정도로 어려웠지만, 위치를 알아내고 나니 그 이유를 쉽게 알 수 있었습니다. 그곳에 있는 크리스탈은 산산조각 나 있었으며 아무런 정보에도 접근할 수 없었습니다. 하지만 신호가 희미하게 감지되는 것으로 보아, 여기에서 다른 무언가를 발견할 수 있을지 모릅니다."
 ancrel.9.a:0 "계속해서 수색하세요."
 ancrel.10.desc:1 "한 실험실에서 훨씬 작은 크기의 사이오닉 크리스탈을 찾았습니다. 그 실험실에서 연구 결과를 기록하던 즈로니 과학자들은 자신들의 연구가 동족에 의해 조롱당하고 신빙성을 잃었다는 사실에 극도로 좌절했습니다. 이 과학자들은 즈로니가 장막에 있는 유일한 존재가 아니며, 종족 전체의 집단적인 공포와 갈망으로 인해 개별적인 지성체가 만들어졌다 믿었습니다.\n\n더욱 강하게 성장하려는 이 존재들의 갈망이 이들과 적합한 즈로니의 감정과 생각에 미묘한 영향을 주기 시작했고, 이 즈로니들의 행동이 조금씩 과격해졌습니다. 어쩌면 이로 인해 즈로니 내전이 발발한 것일 수도 있습니다.\n\n추가로, 즈로니가 세운 어떤 대규모 식민지의 위치도 발견할 수 있었습니다."
 ancrel.11.desc:1 "이전의 즈로니 행성과는 달리 [From.Planet.GetName]에는 다양한 규모의 도시들이 지표면을 뒤덮고 있는 대규모 식민지가 있었습니다. 하지만 다른 행성들과 마찬가지로 재난이나 죽음의 징후 없이 비워진 상태입니다. 식민지 인구의 운명은 알 수 없습니다. 여러 기록 보관소 크리스탈을 발견했으며 조사가 필요합니다."
 ancrel.12.desc:1 "접근 가능한 기록의 대부분은 전쟁의 흐름에 초점을 맞추고 있습니다. 이에 우리는 대중이 생각하는 바가 특정 대상에 대한 기록의 '강도'에 영향을 준다는 가설을 세웠습니다. 그 말은 더욱 많이 사료되는 문제일수록 보다 중요하게 기록된다는 의미입니다. 당연하게도 당시에는 모두가 전쟁의 흐름을 생각하고 있었습니다.\n\n즈로니의 대부분은 구원자 편에 섰습니다. 구원자는 수적으로 우세했지만, 한 가지 중대한 약점을 가지고 있었습니다. 신은 은하에 주는 영향을 고려하지 않고 전력을 다해 사이오닉 능력을 사용할 수 있었지만, 구원자는 자신의 신체에 깃들어 있는 힘만을 사용할 수밖에 없었던 것입니다.\n\n전쟁 초기에는 희망이 없는 것처럼 보였지만, 구원자 측의 어떤 영웅이 끔찍하지만 중요한 발견을 하게 됩니다."
 ancrel.12.a:0 "발견 조사"
 ancrel.13.desc:0 "크리스탈에는 동료들에게 거부당한 이론을 연구하던 독자적인 즈로니 연구원이 어떻게 자기 힘을 내부로 돌려 사이오닉 연쇄 반응을 일으키고 자신의 몸을 소모했는지 기록되어 있습니다. 즈로니는 이 연구원의 마지막 지시에 따라 그 궁극적인 희생으로 만들어진 가루 잔해를 테스트했습니다. 그 결과, 이 가루가 막대한 양의 사이오닉 에너지원이라는 사실이 확인되었습니다. 이 사이오닉 에너지는 해당 연구원이 일생 동안 사용할 수 있는 사이오닉 에너지의 총량과 다름없었으며, 다른 사이오닉 능력자가 즉시 사용할 수 있었습니다.\n\n크리스탈에는 즈로니 모성의 위치도 기록되어 있습니다."
 ancrel.13.a:0 "가루가... 즈로니다!"
 ancrel.15.desc:1 "즈론은 사이오닉 에너지의 폭풍에 의해 멸망했고 우주의 다른 부분과 부분적으로 같은 위상에 있는 것처럼 보입니다. 즈로니에게 닥친 재앙이 무엇이든 이곳에서 기원한 것으로 보입니다.\n\n이전의 모든 식민지와 마찬가지로 여기엔 즈로니가 전혀 없고 크리스탈 신호가 넘쳐납니다. 이상한 대기 상태를 제외하더라도 신호 잡음이 이렇게 많다면 유용한 정보를 찾는데 더 많은 시간이 필요할 겁니다."
 ancrel.16.desc:1 "장막의 존재를 연구하던 추방된 연구원들의 크리스탈을 포함해 여러 개의 크리스탈을 찾고 소통할 수 있었습니다. 크리스탈을 통해 즈로니 전쟁에 관해 더 많은 것을 알 수 있었습니다.\n\n즈로 가루를 사용하려면 크나큰 희생이 필요했지만, 구원자들은 전쟁의 흐름을 신에게서 가져올 수 있었습니다. 패배가 가까워지자 신의 분노와 공포가 점차 증가하였고, 이로 인해 장막 안에 새롭고 끔찍한 존재가 태어났습니다. 이러한 악순환이 심각해지면서 신은 광기의 구렁텅이로 몰리게 되었습니다. 이들은 점점 끔찍한 잔혹 행위를 저지르며, 구원자들에게 어떤 수를 써서든 전쟁을 끝낼 것을 촉구했습니다."
 ancrel.16.a:1 "계속 말해 보세요..."
 ancrel.17.desc:1 "더 많은 크리스탈과 소통하며 자세한 내용을 확인할 수 있었습니다. 패배 직전에 몰린 신은 궁극의 계획인 순환의 끝을 실행하기로 결정했습니다. 은하의 핵인 블랙홀을 키운다면 최대한 빠르게 은하의 소모를 가속할 수 있었을 것입니다.\n\n최악의 경우 구원자와 은하의 다른 모든 종족이 멸망하고 신은 방대하지만 유한한 시간 동안 장막을 다스릴 수 있었을 것입니다. 다만 이러한 팽창이 자체적으로 유지력을 갖추게 되는 일도 가능했을지 모릅니다. 은하뿐만 아니라 우주 자체를 소모함으로써, 무한하지는 않지만 실질적으로는 무한과 별 차이가 없는 막대한 양의 에너지를 제공하는 방식으로 말입니다."
 ancrel.18.desc:0 "즈로니의 운명을 알게 되었습니다. 신의 계획을 알아낸 구원자는 뚫을 수 없을 것만 같은 장막 내 방어막에 반격할 수단은 단 하나뿐이라는 사실을 알고 있었습니다. 전멸을 목전에 둔 구원자는 단 하나의 즈로니를 위해 인구 전체를 희생하기로 결정했습니다. 마지막으로 남은 구원자는 종족 전체의 사이오닉 가루를 사용해 모든 즈로니를 없앴습니다. 이로써 신을 전부 소멸시켰고 위협을 뿌리 뽑았습니다.\n\n즈로니는 사용되지 않은 소량의 가루를 제외하고는 아무런 흔적도 없이 사라졌습니다."
 ancrel.18.a:0 "이럴 수가!"
 ancrel.19.desc:1 "탐사대가 떠날 준비를 하던 도중 사이오닉 크리스탈 하나가 갑작스레 연결을 다시 구축했습니다. 이 크리스탈을 가져간다면 우리에게 도움이 될 수 있음을 알려 준 것입니다. 실제로 도움이 되든 안 되든 지금까지 발견한 다른 크리스탈은 지성의 징후를 보이지 않았으니, 이 크리스탈은 조사할 가치가 있을 겁니다."
 ancrel.19.a:0 "크리스탈을 챙기세요."
 ancrel.21.name:0 "폐허 행성"
 ancrel.21.desc:0 "거대하고 황폐화된 구조물이 행성의 지표면 전체를 뒤덮고 있습니다. 과거 이 도시 행성은 수십억 인구의 고향이었을 테지만, 지금은 비어있습니다. 누구든 이곳에 살았다면 무슨 일이 있었는지 단서를 남겼겠지만, 단서를 찾기 위해서는 지표면에서 세부적인 조사를 진행해야 합니다."
 ancrel.22.desc:1 "소득 없이 폐허를 샅샅이 뒤진 후에 다수의 단서를 통해 행성 데이터 처리 및 저장 센터를 찾아내는 데 도움을 받을 수 있었습니다. 그곳에 어떤 정보가 있는지 알아낼 방법을 찾을 수 있다면 행성의 과거에 어떤 일이 있었는지 확인할 수 있을 겁니다."
 ancrel.23.desc:1 "데이터 센터로 통하는 길을 찾고 잔해를 통과해 컴퓨터 시스템의 인터페이스를 다시 작동하는 것은 놀라울 정도로 쉬운 일이었습니다. 자가 수리 회로과 학습 알고리즘은 빠르게 작동하여 한정된 기능을 복구했고 다른 컴퓨터와 통신하기 시작했습니다.\n\n이런 폭발적인 활동의 원인은 빠르게 밝혀졌습니다.[From.Planet.GetName](은)는 과거 §H'옴니코덱스'§!라고 알려진 기계 제국의 수도였습니다. 옴니는 그들의 목적에 따라 이름이 붙은 로봇과 사이보그의 하이브리드로 알 수 없는 은하적 재앙에 대비해 멸종을 예방하기 위해 은하의 모든 유기 생명체 샘플을 수집하려고 했습니다.\n\n남아있는 기록을 통해 옴니의 행동 방식이 당시 다른 은하 세력에게 환영받지 못했다는 것을 알 수 있습니다. 옴니는 결국 이런 제국들 중 일부가 진행한 합동 작전에서 패배했습니다.\n\n옴니는 몰락하기 전에 수많은 종족의 샘플을 수집할 수 있었고 필요한 경우 종족을 다시 창조할 수 있는 장치를 개발하기 위해 많은 노력을 기울였습니다. 이 장치, 옴니코덱스는 이 근처 어딘가에 보관되어 있을 겁니다."
 ancrel.24.desc:0 "옴니코덱스를 발굴했습니다. 이 특별한 장치는 옴니가 샘플을 수집할 수 있었던 모든 종족의 유전자 시퀀스를 포함하고 있으며, 기본 원소를 소재로만 사용해 종족을 다시 창조할 수 있습니다. 아쉽게도 옴니는 멸망하기 전에 장치를 완성할 시간이 부족했던 것 같습니다. 그래서 활성화된 장치의 수많은 샘플 종족 중 원하는 종족을 선택할 수 없습니다."

 ANCREL_ARC_CAT:0 "외계 현장"
 ANCREL_ARC_CAT_DESC:0 "외계 신호를 확인합니다"

 ANCREL_MECHANO_CAT:0 "행성 기계"
 ANCREL_MECHANO_CAT_DESC:0 "이 행성은 북극에서 남극까지 녹슨 고대의 기계로 뒤덮여 있고 대부분은 미지의 유기물 조직으로 뒤덮여 있습니다. 어떤 생명체가 이런 기술적인 경이를 만들 수 있었고 그들에게는 무슨 일이 있었던 걸까요?"

 baol_chain_title:0 "선구자 - 바올"
 baol_chain_desc:0 "우리 연구원들이 §Y그루누르§!라고 알려진 우주 유랑 전사 종족과 이들이 침공한 행성의 외계 생명체인 §Y바올 유기체§!의 연대기가 기록되어 있는 700만 년 전의 데이터 크리스탈을 발견했습니다."
 baol_colonies:0 "바올 식민지 발견"

 BAOL_COLONY_1:0 "옛 바올 식민지 조사"
 BAOL_COLONY_1_DESC:0 "옛 §Y바올§! 식민지로 추정되는 위치의 좌표 목록을 발견했습니다. 추가로 조사해 봐야 합니다."
 BAOL_COLONY_2:0 "$BAOL_COLONY_1$ II"
 BAOL_COLONY_2_DESC:0 "고대 그루누르의 데이터 크리스탈에서 옛 §Y바올§! 식민지의 좌표를 추가로 확보했습니다. 현장을 추가로 조사해 봐야 합니다."
 BAOL_COLONY_3:0 "$BAOL_COLONY_1$ III"
 BAOL_COLONY_3_DESC:0 "$BAOL_COLONY_2_DESC$"
 THE_LAST_BAOL:0 "그루누르 조난 신호"
 THE_LAST_BAOL_DESC:0 "감지기가 그루누르 특유의 데이터 논리형을 가진 조난 신호를 포착했습니다. 지금껏 발견되지 않았던 성계에서 오래전에 사라진 종족이 대체 무엇을 남겼을까요?"
 FERROPHAGE_CURE:0 "금속 파지 치료제 개발"
 FERROPHAGE_CURE_DESC:0 "[Root.GetName]의 C.A.R.E 상호 작용 인터페이스가 수천 년 동안 창궐해 온 금속 먹는 바이러스의 치료제 개발을 지원해 달라고 요청했습니다.\n\n과연 인공 지능에도 영향을 끼치는 고대의 생물학적 외계 바이러스에 대한 치료제를 개발할 수 있을지 두고 봐야겠습니다."

