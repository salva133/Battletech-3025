l_korean:

 crisis.250.name:0 "새로운 증식"
 crisis.250.desc:0 "무리 여왕이 [Root.Capital.GetName]의 궤도에 새로운 프레소린 함대를 증식했습니다. 우리가 여왕을 통제하고 있으니 생명체들은 완전한 충성을 바치고 우리의 모든 명령에 순종할 겁니다."
 crisis.252.name:0 "포획된 무리 여왕"
 crisis.252.desc:0 "최근 [battle_system.GetName] 성계에서 프레소린과 함대 교전을 하던 중, 우리 병력이 프레소린 여왕 중 하나가 옮기고 있던 일종의 알을 확보했습니다. 잠시 후 알이 부화했고 §H무리 여왕§!이 태어났습니다.\n\n우리 과학자들은 신경 전송기를 사용해 무리 여왕을 진정시킬 수 있었습니다. 무리 여왕은 프레소린의 군체 의식이 내리는 명령에 따르듯이 우리 명령에 따를 겁니다. 어쩌면 이 여왕을 이용해 소규모 프레소린 함대를 직접 키워낼 수 있을 겁니다."
 crisis.1250.name:0 "마법사"
 crisis.1250.desc:0 "마침내 마지막 차원문이 파괴되고 소용돌이치는 에너지가 남았을 때, 우리 병력은 근처에서 약화된 타 차원의 생명체를 발견했고, 그 생명체를 포획하여 심문했습니다.\n\n그 생명체는 '§H마법사§!'라고 불리는 존재로서 그들의 기준에서도 강력한 타 차원의 존재 중 하나이며 우리의 현실과 그들의 현실을 연결하는 차원문을 유지하는 책임을 맡고 있었습니다. 마법사의 사이오닉 에너지를 연구하거나 활용할 방법을 찾는다면 우리의 아광속 속도와 점프 드라이브 범위를 크게 개선할 수 있을 겁니다."
 crisis.2480.name:0 "회수된 메인프레임 핵"
 crisis.2480.desc:0 "우리 병력이 마지막 기계 행성의 잔해에서 부분적으로 온전한 §H컨틴전시 메인프레임 핵§!을 회수했습니다. 놀라울 정도로 강력한 이 컴퓨터는 컨틴전시의 건설 프로그램을 계획하고 유지하는 데 사용되었으며 우리 로봇과 거대 구조물의 건설 속도를 크게 높일 수 있을 겁니다.\n\n물론 남아있을지도 모르는 컨틴전시의 코드가 다시 부상하는 것을 방지하기 위해서는 여러 겹의 안전장치를 설치해야 합니다... 끔찍한 부작용이 발생할 수 있으니 말입니다."
 crisis.2481.desc:0 "우리 병력이 마지막 기계 행성의 보호막을 완성하기 직전 부분적으로 온전한 §H컨틴전시 메인프레임 핵§!을 포획했습니다. 놀라울 정도로 강력한 이 컴퓨터는 컨틴전시의 건설 프로그램을 계획하고 유지하는 데 사용되었으며 우리 로봇과 거대 구조물의 건설 속도를 크게 높일 수 있을 겁니다.\n\n물론 남아있을지도 모르는 컨틴전시의 코드가 다시 부상하는 것을 방지하기 위해서는 여러 겹의 안전장치를 설치해야 합니다... 끔찍한 부작용이 발생할 수 있으니 말입니다."
 marauder.710.name:0 "복원된 그레이트 칸의 왕좌"
 marauder.710.desc:0 "우리 병력이 그레이트 칸의 기함을 샅샅이 수색한 결과, 피에 물든 거대한 의자가 우주에 부유하고 있는 것을 발견했습니다. 우리는 이 의자가 사실은 그레이트 칸의 왕좌라는 합리적인 확신을 갖게 되었습니다.\n\n유물은 안전 금고 내부에 보관되었습니다."
 story.335.name:0 "측량기 활성화"
 story.335.desc:0 "측량기 유물의 강력한 스캐닝 광선으로 우리의 우주를 확인했더니, 과거에는 식별하지 못한 §H[chosen_planet.GetName]§!의 자원 매장지를 발견했습니다!"
 precursor.105.name:0 "현실 천공"
 precursor.105.desc:0 "짧은 시간 동안 우주의 구조가 뒤틀리는 것처럼 보이다가 고대 벌타움 유물 주변으로 확장합니다. 우리가 알고 있는 현실이 천천히 재정립되며, 규칙의 일부를 미묘하게나마 다시 작성할 수 있는 창이 등장합니다."
 precursor.105.a:0 "정신을 해방하세요."
 relic_reality_perforated:1 "현실을 천공한다면 일시적이지만 강력한 전투적 이점을 얻을 수 있습니다"
 relic_javorian_pox:1 "§Y천연두§! 궤도 폭격 태세를 사용할 수 있습니다\n£society£ §Y생물학 기술§!을 발견할 확률이 증가합니다"
 site_command_center:0 "소행성 방폭문"
 site_command_center_intro:0 "작은 소행성과의 충돌로 인해 [From.Planet.GetName] 지표면에 방폭문이나 에어록으로 보이는 무언가가 모습을 드러냈습니다. 수천 년은 된 것처럼 보이고 이전에는 바위와 먼지로 은폐되어 있었습니다.\n\n알 수 없는 이유로 스캔은 소행성의 내부로 침투하지 못하며 방폭문은 평범한 절단기로는 뚫리지 않습니다. 문 뒤에 무엇이 있는지 확인하기 위해서는 한 팀이 다른 방향에서 소행성의 중심으로 파고 들어가야 할 겁니다."
 ancrel.6005.name:0 "구멍 뚫기"
 ancrel.6005.desc:0 "일종의 거대한 구조물이 [From.Planet.GetName] 소행성의 내부 대부분을 차지하고 있습니다. 이 구조물의 유일한 출입구였던 방폭문은 여전히 열 수 없지만, 소행성의 다른 방향에서 통로를 파냈습니다.\n\n지금까지 드릴로 이 구조물의 두꺼운 외벽을 뚫을 수는 없었지만, 소행성 내부로 들어가기 위해서는 이 방법이 가장 확률이 높을 겁니다. 그 오랜 세월에도 불구하고 방폭문은 거의 뚫을 수 없다는 사실이 증명되었습니다."
 ancrel.6010.name:0 "입장"
 ancrel.6010.desc:0 "드디어 [From.Planet.GetName] 내부 구조물의 외벽에 구멍을 낼 수 있었습니다. 내부는 넓은 지휘소나 일종의 벙커로 보이며, 외계인 시체 수천 구가 부패한 채로 남아있습니다.\n\n모든 상황을 샅샅이 살펴보고 소행성 내부에서 정확히 무슨 일이 있었는지 알아내려면 상당한 시간이 필요합니다."
 ancrel.6015.name:0 "지휘소"
 ancrel.6015.desc:0 "이 소행성은 수천 년 전 은하의 이 구역을 지배했던 비교적 거대한 성간 제국의 숨겨진 수도 역할을 했습니다. 지배 엘리트는 수천 명의 군사 및 민간 장교와 함께 제국을 다스렸으며, 그들의 잔혹한 정책으로 종종 발생하는 폭력적인 보복을 피해 안전하고 요새화된 지휘소에서 머물렀습니다.\n\n제국의 다른 자들과는 암호화된 아공간 송출기를 통해서만 연락하였고 지휘소의 보급과 인원 이송을 위해 한 대의 화물선만 주기적으로 방문했습니다."
 ancrel.6020.name:0 "최후의 날"
 ancrel.6020.desc:0 "알아낸 내용을 종합해보면 보급 화물선이 추진기 오작동으로 소행성과 충돌한 것으로 보입니다. 그 결과 발생한 폭발은 방폭문에 손상을 입히고 소행성의 아공간 송출기를 파괴해 외부 세계와의 모든 연결을 영구적으로 단절했습니다.\n\n소행성에 갇히고 구조의 희망도 없던 거주자들은 천천히 굶주림에 굴복하거나 자살했습니다. 살아남은 한 아공간 수신기에서 확인한 마지막 기록은 갑자기 수도가 사라진 그들의 제국에 내전이 발발했고 무정부 상태에 빠졌다는 것을 확인시켜줍니다."

 site_hunting_ground:0 "화석화된 시체"
 site_hunting_ground_intro:0 "[From.Planet.GetName] 토착종으로 보이지 않는 여러 종족들의 화석화된 시체가 행성의 거대하고 외딴 계곡에서 발견되었습니다. 화석화된 시체는 모두 360만 년 전에 몇 세기의 간격을 두고 대략적으로 같은 시대에 생성되었습니다.\n\n각 종족은 같은 생물권에서 진화해온 것으로 보이며, 전부 지성체였던 것 같습니다. 이상한 점은 지금까지 발견된 모든 화석화된 시체에서 폭력적인 결말을 맞이한 흔적이 보인다는 점입니다."
 ancrel.6050.name:0 "더 많은 시체"
 ancrel.6050.desc:0 "고고학자들은 계곡에서 더욱 많은 화석화된 시체를 발굴했고 최대 26종의 지성체 종족으로 집계되었으며 어느 종족도 [From.Planet.GetName]의 토착종이 아니었습니다. 사망 원인을 알아낼 수 있을 정도로 보존 상태가 좋은 화석에는 모두 칼, 창, 화살과 같은 물리적 외상의 흔적이 남아있습니다. 단 하나의 표본도 현대의 발사체나 에너지형 무기에 의해 쓰러지지 않았습니다.\n\n계곡의 입구 근처에서 작은 구조물의 유적을 발견했습니다. 유적은 화석과 같은 시기의 것으로 보입니다. 아마도 의문을 해소하는 데 도움이 될지도 모릅니다."
 ancrel.6055.name:0 "오두막"
 ancrel.6055.desc:0 "계곡의 입구 근처에서 발견된 고대의 구조물 발굴이 계획대로 진행되고 있습니다. 많은 유물이 발견되었고 대부분은 다양한 사냥 무기와 전리품입니다. 구조물의 이름을 의미하는 것으로 추정되는 기호를 부분적으로 해석했습니다:\n\n§H"마크'바에흘의 계곡 - 최고의 사냥용 오두막"§!"
 ancrel.6060.name:0 "레타락스의 영지"
 ancrel.6060.desc:0 "사냥용 오두막 근처에서 이어진 발굴로 더욱 많은 정보를 알아냈습니다. [From.Planet.GetName], 특히 마크'바에흘의 계곡은 §H레타락스의 영지§!라 알려진 성간 조직의 지배층 전사 계급을 위한 사냥터 역할을 했습니다.\n\n포식성 조류 종족인 레타락스는 주기적으로 자신이 통치하는 정복된 외계 문명에서 무작위로 개체를 수집했습니다. 이 외계인들은 레타락스의 사회를 지배했던 의식에 따라 마크'바에흘의 황무지에서 사냥을 당하고 목숨을 잃었습니다. 이러한 전통은 마침내 영지가 알 수 없는 외부의 위협에 의해 무너지기 전까지 몇 세기나 이어졌습니다."
 ancrel.6065.name:0 "여사냥꾼"
 ancrel.6065.desc:0 "사냥용 오두막을 발굴하던 고고학자들은 §H'여사냥꾼'§!이라고 알려진 전설적인 레테락스 전사에 대한 자료를 찾아냈습니다. 그녀는 가장 효율적인 살인자였으며, 마크'바에흘에서 수천의 외계인들을 홀로 도살한 것으로 영지에 명성을 떨쳤습니다.\n\n이것이 사실인지 허구인지는 확실하지 않지만, 레타락스의 전설에 따르면 여사냥꾼은 자신이 추적하던 외계의 사냥감에게 속아 계곡 어딘가에서 살해당했다고 합니다. 그녀는 당시 전설적인 §H'여사냥꾼의 칼날'§!을 사용하고 있었다 합니다."
 ancrel.6070.name:0 "여사냥꾼의 칼날"
 ancrel.6070.desc:0 "전설적인 여사냥꾼의 흔적을 찾기 위해 마크'바에흘의 계곡을 샅샅이 공들여 수색하던 고고학자들은 드디어 그녀의 마지막 안식처를 정확히 찾아낼 수 있었습니다. 그녀의 해골은 뿔 달린 거대한 절지류와 전투 중인 상태로 화석화되었으며, 그녀의 발톱은 아직까지도 완벽하게 보존된 검의 자루를 쥐고 있었습니다.\n\n이게 바로 §H여사냥꾼의 칼날§!이 분명합니다. 이 무기는 알 수 없는 소재로 구성되어 있으며, 우리가 가진 가장 튼튼한 장갑도 수월하게 자를 정도로 날카롭습니다."

 ancrel.6099.name:0 "노출된 카멜레온 역장"
 ancrel.6099.desc:0 "최근 고대 구조물을 은폐하고 있던 일종의 카멜레온 에너지 역장이 우리 영역 내에서 생명이 살지 않는 [tomb_planet.GetPlanetMoon], §H[tomb_planet.GetName]§!의 지표면에서 노출되었습니다. 지나가던 화물선이 [tomb_planet.GetPlanetMoon]을 모니터링하던 도중 소행성 충돌로 역장이 왜곡되면서 그 존재가 드러났습니다."
 ancrel.6099.a:0 "조사를 진행해야 합니다."
 site_zarqlan:0 "고대의 무덤"
 site_zarqlan_intro:0 "일종의 카멜레온 에너지 역장은 이 행성의 지표면에서 고대 구조물을 은폐하고 있었습니다. 행성을 모니터링하던 도중 소행성 충돌로 역장이 왜곡되면서 그 존재가 드러났습니다.\n\n역장이 비활성화되었으니 이제 고고학자들은 거대하고 삼엄한 건물 단지 아래에 무엇이 숨겨져 있는지 확인할 수 있을 겁니다."
 ancrel.6100.name:0 "영묘"
 ancrel.6100.desc:0 "이 구조물은 수백만 년 전으로 거슬러 올라가는 거대한 영묘 혹은 공동묘지인 것 같습니다. 이전에 도굴꾼이 침입한 흔적이 없으니 구조물은 카멜레온 역장이 작동된 이후로 누구의 손길도 닿지 않았을 겁니다.\n\n구조물의 첫 번째 방은 접근이 가능하지만, 뚫을 수 없는 문이 진행을 막고 있습니다. 아직 번역하지 못한 거대한 외계의 상형 문자가 문 위의 벽에 새겨져 있습니다."
 ancrel.6105.name:0 "첫 번째 방"
 ancrel.6105.desc:0 "문 위에 있는 외계 상형 문자의 번역이 완료되었습니다.\n\n§H"나는 모즈타브의 수호자, 즈바의 선지자인 자클란이다. 악의와 증오가 넘쳐나는 은하에서 나는 스스로 이곳에 은둔하기로 결정했다. 그대에게 자격이 있다면 계속 나아가라."§!\n\n흥미로운 것을 찾아 첫 번째 방을 샅샅이 뒤진 고고학자들은 벽에 숨겨진 작은 패널을 발견했습니다. 패널을 누르자 고대의 문이 큰 소리를 내며 열렸습니다. 이제 두 번째 방에 들어갈 수 있습니다."
 ancrel.6110.name:0 "두 번째 방"
 ancrel.6110.desc:0 "두 번째 방에서는 문 위에 새겨진 다른 외계 상형 문자를 제외하면 눈에 띄는 곳이 없습니다. 상형 문자의 해석을 완료했습니다.\n\n§H"옹졸한 왕들은 나의 이름을 걸고 시행령을 선포했다. 제국들은 나의 명예를 위해 전쟁을 벌였다. 어리석은 자들은 나를 찬양한다. 나는 그 무엇도 받아들이지 않을 것이다."§!\n\n세 번째 방으로 들어갈 수 있는 숨겨진 벽 패널은 아직 발견하지 못했습니다."
 ancrel.6115.name:0 "세 번째 방"
 ancrel.6115.desc:0 "길고 지치는 수색 끝에 네 번째 방에 들어갈 수 있는 비밀 레버를 바닥 아래에서 발견했습니다. 이전과 마찬가지로 외계의 상형 문자가 문 위 벽에 새겨져 있습니다.\n\n§H"자클란과 거래하고자 하는 자들은 길을 찾아야 한다. 각 방에는 앞으로 나아가기 위해 필요한 열쇠가 숨겨져 있다. 이러한 시련의 목적은 곧 밝혀질 것이다."§!"
 ancrel.6120.name:0 "네 번째 방"
 ancrel.6120.desc:0 "이번에는 천장에 레버가 숨겨져 있었습니다. 다섯 번째 방에도 외계의 글귀가 있습니다.\n\n§H"목적은 없다. 이러한 시련은 이 글귀만큼이나 무의미하다. 그것이 나의 교훈이다. 나, 자클란은 졸에 불과하다. 나의 의지에 상관없이 역사의 흐름에 휩쓸렸지. 나아간다면 알현할 수 있으리라, 아직 관심을 잃지 않은 자여."§!\n\n다음 방이 마지막 방인 것 같습니다."
 ancrel.6125.name:0 "마지막 방"
 ancrel.6125.desc:0 "고된 수색 끝에 마지막 '열쇠'는 새겨진 외계 상형 문자 중 하나에 작디작은 버튼의 형태로 숨겨져 있다는 것을 발견했습니다. 마지막 방에서는 구부정하고 미동 없는 거대한 인간류 개체가 거대한 왕좌에 앉아있습니다. 끔찍한 냄새로 보아 그 개체는 이미 죽어 부패한 상태입니다. 왕좌의 아래쪽에는 상형 문자가 새겨져 있습니다. §H"자클란, 원하는 대로 하라"§!\n\n몸통은 부패가 심해 옮길 수 없었지만, 머리는 세월을 생각하면 놀라울 정도로 잘 보존되어 있습니다. 빈손으로 떠나기 싫었던 일부 고고학자들이 레이저 절단기로 머리를 제거했습니다."
 ancrel.6130.desc:0 "사... 사실이었군요. 당신이 자클란의 전설적인 무덤을 발견한 거예요. 점술가가 말했을 때는 믿지 않았지만, 증거는 명백합니다. 그러니까 예언자의 머리를 소유하고 있다는 말씀이지요?\n\n그렇다면 예언에 따라 위대한 자클란의 선택을 받은 자가 마침내 드러난 겁니다. 자클란의 뜻이라면 우리의 영역 근처 불안정한 모든 성지 행성은 당신의 뜻을 따를 겁니다. 그리고 [spiritualist_fallen_empire.Capital.GetName]의 헌신적인 많은 순례자들은 당신의 깃발 아래에서 싸우는 것을 위대한 명예로 여길 겁니다."
 ancrel.6130.a:0 "교신 종료."
 opinion_zarqlans_chosen:0 "자클란의 선택받은 자"
 ancrel.6132.a.desc:0 "자클란의 충직한 종들이 당신의 명을 따릅니다, [Root.GetSpeciesNamePlural]. 누구에게 엄벌을 내려야 하는지 알려주십시오!"
 ancrel.6132.b.desc:0 "소환에 응했습니다. 자클란의 선택받은 자를 섬기는 것보다 위대한 명예는 없습니다."
 ancrel.6132.c.desc:0 "우리는 당신의 것입니다. 당신의 적에게 우릴 겨누십시오.\n\n§H자클란의 의지로!§!"
 ancrel.6132.d.desc:0 "당신의 부름에 답했습니다!\n\n자클란의 적들이 추한 아이들을 잉태하기를! 그들이 스스로의 양분에 질식하고, 부적절하고 부끄러운 순간에 옷이 찢어지고, 그들의 안구 기관이 자연스럽게 연소하고, 그들의..."
 ancrel.6132.a:0 "자클란의 의지로!"
 ancrel.6133.name:0 "순례자 도착"
 ancrel.6133.desc:0 "근래에는 자클란의 숭배자들이 얼마 남지 않았지만, 독실하되 훈련은 받지 못한 선원들로 구성된 작은 경호함이 [Root.Capital.GetName](을)를 향해 떠났고 [Root.GetName]에 충성을 맹세했습니다."
 relic_summon_pilgrims:1 "몰락한 제국의 소형 함대를 소환합니다. 발동할 때마다 함대의 규모가 증가합니다."

 ancrel.6150.name:0 "차폐된 행성"
 ancrel.6150.desc:0 "최근 조사로 확인된 바에 따르면 §H[From.GetName]§!(은)는 스캔하려는 모든 시도를 무마시키는 놀라울 정도로 강력한 에너지 역장에 둘러싸여 있습니다. 역장은 행성 근처의 위성에서 생성된 것으로 보입니다."
 ancrel.6151.desc:0 "§H[From.GetName]§!(이)가 궤도에서 발산하는 뚫을 수 없는 에너지 방벽은 행성을 감싸고 있습니다. 방벽의 출처를 정확하게 파악하는 것은 어렵지만, 위성의 황량한 지표면 아래 깊은 곳에서 나오는 것 같습니다.\n\n위성의 가장 거대한 크레이터 중 하나의 내부에서 군사용으로 사용되었을 일종의 거대 기지인 고대 유적이 발견되었습니다. 유적에 답이 있을 겁니다."

 site_minigalaxy_1:0 "위성 기지"
 site_minigalaxy_1_intro:0 "위성의 거대한 크레이터 안에서 거대한 복합 기지의 폐허를 발견했습니다. 기지는 수천 년 전에 버려진 것이 분명합니다. 인근의 행성을 둘러싸고 있는 에너지 장벽은 이 고대 기지 바로 아래에 있는 근원에서 나오고 있습니다."
 ancrel.6155.name:0 "정전 협의회"
 ancrel.6155.desc:0 "§H[From.Planet.GetName]§!의 유적을 계속해서 발굴한 결과 버려진 기지가 한때 '§H정전 협의회§!'에 의해 건설된 거대한 군사 시설이라는 사실이 밝혀졌습니다. 정전 협의회는 약 75,000년 전, 이 은하 지역에서 활동했던 최소 5개의 매우 거대하고 진보된 성간 세력으로 구성된 반영구적 동맹이었습니다.\n\n이 동맹의 정확한 본질은 알려지지 않았지만, 오랫동안 이어진 은하의 전쟁을 즉시 종결하기 위해 전념한 것으로 보입니다. 각 협의회 구성원의 대규모 군사 파견단이 이 위성의 기지에 거주했습니다."
 ancrel.6160.name:0 "교전국 C"
 ancrel.6160.desc:0 "성계의 차폐된 행성은 정전 협의회가 구성된 이유인 전쟁을 진행 중이었던 여러 제국 중 한 제국의 수도였습니다. 지금까지 확보한 협의회의 모든 기록에서는 단순히 '§H교전국 C§!'로 기록되어 있어 이 제국의 이름은 여전히 알 수 없습니다.\n\n보아하니 정전 협의회에서는 교전국 C를 본보기로 만들길 원했습니다. 제국의 영역을 침범한 다음, 여러 힘든 전투에서 승리한 협의회는 교전국 C의 모성을 에너지 장벽 뒤에 영구적으로 가뒀습니다. 근처 위성에 장벽을 유지하기 위한 군사 기지가 건설되었으며 혹시라도 격리가 실패할 때를 대비해 대응 전력 역할을 했습니다."
 ancrel.6165.name:0 "보호막 생성기"
 ancrel.6165.desc:0 "협의회의 위성 기지는 수 세기 동안 계속해서 운용되었지만, 격리 실패의 조짐이 보이지 않자 전력의 규모는 점차 감소했습니다. 동맹 관계가 변하고 다양한 협의회 회원국 사이에서 내분이 일어나자 결국 기지는 완전히 버려졌습니다.\n\n자동화 시스템은 그 자리에 남아 교전국 C의 모성을 둘러싸고 있는 보호막을 유지하고 있으며, 놀랍게도 지금까지 작동하고 있습니다. 맙소사, 우리의 고고학자들이 지하의 발전실로 들어갈 때 핵심 동력 케이블을 절단하고 말았습니다. 75,000년 동안 계속 작동되어 왔던 보호막이 사라졌습니다."

 site_minigalaxy_2:0 "버려진 도시 행성"
 site_minigalaxy_2_intro:0 "이 고대의 유물 행성은 대략 75,000년 동안 뚫을 수 없는 에너지 장벽 뒤에 갇혀있었습니다. 분명 한때는 수천억 명의 주민들이 거주하던 활기찬 도시 행성이었지만, 현재 거리와 건물은 버려진 상태입니다. 행성의 원주민은 하나도 남아있지 않습니다."
 ancrel.6170.name:0 "실종"
 ancrel.6170.desc:0 "행성의 원주민 실종은 수수께끼로 남아있습니다. 방벽이 작동하고 다른 성간 제국으로부터 고립되자 그들은 한정된 자원으로 수도의 엄청난 인구를 부양하기 위해 분투하며 대기근과 시민들의 불안에 직면해야 했을 겁니다.\n\n하지만 그들이 땅을 경작하기 위해 도시 행성의 일부를 철거한 흔적은 보이지 않습니다. 방벽이 작동한 이후 어떤 심각한 전투의 징후도 보이지 않으며, 거주자들의 시체도 없고 화석화된 흔적도 없습니다. 마치 공기 중으로 사라진 것만 같습니다."
 ancrel.6175.name:0 "대피의 날"
 ancrel.6175.desc:0 "이 버려진 행성 규모 도시의 으스스하고 텅 빈 거리를 통해 원주민들에게 무슨 일이 있었는지 확인할 수 있었습니다. '§H대피의 날§!'이 언급된 포스터와 팸플릿이 발견되었습니다. 포스터와 팸플릿에는 일반적으로 우리의 천문학자들이 알아보지 못하는 은하의 사진이 동봉되어 있습니다:\n\n§H"대피의 날 - 오늘이 바로 그날입니다. 새로운 삶을 시작하려면 최대한 빨리 가장 가까운 재배치 센터에 방문하십시오."§!"
 ancrel.6180.name:0 "프로젝트"
 ancrel.6180.desc:0 "이 '대피의 날' 이후로 행성은 분명 버려졌지만, 대체 어떻게? 행성의 에너지 방벽이 사라졌다는 증거는 없습니다.\n\n방벽보다 먼저 일종의 대규모 연구 프로젝트가 진행되었다는 것을 보여주는 단서가 발견되었습니다. 이 프로젝트에 돌아가는 자원과 과학자들의 수가 증가했고 방벽이 작동한 이후로는 더욱 많은 노력을 투자한 것으로 보입니다."
 ancrel.6185.name:0 "모형 은하"
 ancrel.6185.desc:0 "수색에 많은 노력을 기울인 끝에 [From.Planet.GetName]의 주민들이 어디로 갔는지 알아냈습니다. 행성의 북극 근처 높게 강화된 구조물 깊은 곳에서 우리의 고고학자들은 실제로 축소된 은하가 들어있다고 여겨지는 유물을 발견했습니다.\n\n이 은하를 만든 다음 유물 행성의 주민들은 전부 모형 은하로 이주했으며 뚫리지 않는 일종의 아공간 역장을 사용해 은하를 봉인했습니다. 은하 자체에는 간섭할 수 없지만, 우리의 과학자들은 은하를 연구할 수 있다고 확신합니다."

 site_star_petal:0 "거대 가스 행성 구조물"
 site_star_petal_intro:0 "거대한 우주 기지가 버려진 채로 이 거대 가스 행성의 내부로 이어지는 느린 종단 궤도에 갇혀 있습니다. 중력 스트레스로 인해 우주 기지는 다음 천 년 안에 완전히 파괴될 겁니다.\n\n다만 우주 기지는 고고학적 탐사가 불가능할 정도로 대기 속 깊은 곳을 표류하는 것은 아닙니다."
 ancrel.6200.name:0 "쾌락의 궁전"
 ancrel.6200.desc:0 "어둡고 생기 없는 내부 구조로 인해 쉽게 파악할 수 없었지만, 이 우주 기지는 일종의 호화로운 쾌락의 궁전으로 설계되었던 모양입니다. 녹슨 슬롯머신이 줄지어 서 있고 수백 개의 노후한 바와 레스토랑, 무엇보다도 수천 구의 시체가 이곳에 있습니다.\n\n기지 곳곳에서 부분적으로 미라화된 열두 가지 이상의 외계종 시체가 발견되었으나, 대부분의 시체는 구명정 구역에 모여 있습니다."
 ancrel.6205.name:0 "별꽃잎"
 ancrel.6205.desc:0 "이 버려진 기지는 한때 '§H별꽃잎§!'이라 알려졌으며 거의 천년 전 은하의 이 지역에서 유명한 호화 리조트였습니다. 작은 예인 함대가 매년 기지를 이국적인 새 장소로 끌고 가지만, [From.Planet.GetName](이)가 마지막 목적지가 된 것 같습니다.\n\n알 수 없는 이유로 기지는 거대 가스 행성의 대기에 붙잡혔고 심각한 손상을 입었습니다."
 ancrel.6210.name:0 "최후의 날"
 ancrel.6210.desc:0 "별꽃잎을 연구하던 고고학자들은 기지의 최후의 날을 상당히 정확히 그려내기에 충분한 단서와 증거를 모았습니다. 위치를 벗어난 소행성이 기지와 충돌했고 우주 기지는 곧 [From.Planet.GetName]의 대기로 빨려 들어가는 궤도에 올랐습니다.\n\n위치 유지 추진기로는 궤도에서 벗어날 수 없었고 지휘 요원은 곧 대피 명령을 내렸습니다. 안타깝게도 기지의 구명정으로는 승객의 일부만을 대피시킬 수 있었고 집단 패닉이 발생했습니다. 짓밟혀서 죽지 않은 자들은 거대 가스 행성의 깊은 지역으로 표류하며 기지의 환경 시스템이 고장 났을 때 사망했습니다."
 ancrel.6215.name:0 "펄서의 심장"
 ancrel.6215.desc:0 "별꽃잎의 가장 부유한 고객들이 자신의 개인 소지품을 보관한 안전 금고를 뒤지자 특이한 유물과 보석이 있는 보물창고가 드러났습니다. 발견한 물건 중 가장 주목할 만한 것은 '펄서의 심장'으로 당시에는 다섯 국가의 지도자를 거쳐온 것으로 유명했던 특별한 다이아몬드 목걸이입니다."

 site_setback:0 "상당한 차질이 발생했습니다."
 site_delay:0 "일정이 늦어질 겁니다."
 site_success:0 "위험했습니다."

 ancrel.8000.intro:0 "[From.Planet.GetName]의 고고학 현장을 발굴하던 도중 아직까지 작동하는 고대의 레이저 격자가 부주의에 의해 작동되었습니다."
 ancrel.8000.critical:0 "급속도로 움직이는 레이저 광선에 의해 §H[dead_scientist.GetName]§!(이)가 잘렸고 다른 [Root.Owner.GetArchaeologistPlural] 역시 잘게 조각났습니다."
 ancrel.8000.failure:0 "여러 [Root.Owner.GetArchaeologistPlural]들이 빠르게 움직이는 광선에 의해 잘게 조각났습니다. §H[Root.GetLeaderName]§!(은)는 무사히 살아남았지만, 이러한 손실은 프로젝트에 부정적인 영향을 미칠 겁니다."
 ancrel.8000.success:0 "다행히 §H[Root.GetLeaderName]§!의 신속한 행동 덕분에 누가 다치기 전에 레이저가 비활성화되었습니다. 프로젝트는 예정보다 빠르게 진행 중입니다."
 ancrel.8000.pay:0 "레이저가 앞으로 나아갈 유일한 길을 막고 있습니다. 레이저를 비활성화하려면 많은 비용이 들지만, 레이저 격자를 우회하는 다른 경로를 찾으려면 시간이 더 필요할 겁니다."
 ancrel.8000.name:0 "레이저 격자 발동"
 ancrel.8000.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.critical$"
 ancrel.8001.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.failure$"
 ancrel.8002.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.success$"
 ancrel.8003.desc:0 "$ancrel.8000.intro$\n\n$ancrel.8000.pay$"
 ancrel.8003.a:0 "격자를 비활성화하세요."
 ancrel.8003.b:0 "우회해야겠군요."

 ancrel.8010.intro:0 "[From.Planet.GetName]에서 작업 중인 우리 [Root.Owner.GetArchaeologistPlural]들이 아직까지 작동하는 고대의 감시 포탑을 실수로 작동시켰습니다."
 ancrel.8010.critical:0 "자동화 포탑은 비활성화되기 전까지 §H[dead_scientist.GetName]§! 및 다른 여러 [Root.Owner.GetArchaeologistPlural]들을 신속하게 살육했습니다."
 ancrel.8010.failure:0 "여러 [Root.Owner.GetArchaeologistPlural]들이 포탑의 사계에 붙잡혔습니다. §H[Root.GetLeaderName]§!(이)가 포탑을 비활성화했지만, 여러 사상자가 발생했습니다."
 ancrel.8010.success:0 "다행히 누가 다치기 전에 §H[Root.GetLeaderName]§!(이)가 자동화 포탑을 비활성화하는 데 성공했습니다."
 ancrel.8010.pay:0 "누구도 다치지 않았지만, 포탑이 앞으로 나아갈 유일한 길을 막고 있습니다. 포탑을 비활성화할 수 없다면 우리 [Root.Owner.GetArchaeologistPlural]들은 다른 경로를 찾아야 합니다."
 ancrel.8010.name:0 "감시 포탑 발동"
 ancrel.8010.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.critical$"
 ancrel.8011.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.failure$"
 ancrel.8012.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.success$"
 ancrel.8013.desc:0 "$ancrel.8010.intro$\n\n$ancrel.8010.pay$"
 ancrel.8013.a:0 "포탑을 비활성화하세요."

 ancrel.8020.intro:0 "방심한 탐험가를 습격하도록 설정된 떠돌이 분쇄 드로이드가 [From.Planet.GetName]에서 우리 [Root.Owner.GetArchaeologistPlural]들과 마주쳤습니다."
 ancrel.8020.critical:0 "이 고대의 준지성체 로봇은 난동을 멈추기 전까지 §H[dead_scientist.GetName]§!(을)를 작은 조각으로 잘게 다졌습니다."
 ancrel.8020.failure:0 "§H[Root.GetLeaderName]§!(은)는 난동에서 벗어날 수 있었지만, 다른 [Root.Owner.GetArchaeologistPlural]들은 운이 따라주지 않았습니다."
 ancrel.8020.success:0 "기술과 약간의 행운 덕분에 §H[Root.GetLeaderName]§!(은)는 누가 다치기 전에 난동부리는 로봇을 멈출 수 있었습니다."
 ancrel.8020.pay:0 "난동부리는 로봇에게서 모두 벗어날 수 있었지만, 로봇은 이제 앞으로 나아갈 유일한 길에서 쉬지 않고 순찰하고 있습니다. 로봇을 비활성화할 수 없다면 우리 [Root.Owner.GetArchaeologistPlural]들은 다른 길을 찾아야 할 겁니다."
 ancrel.8020.name:0 "난동부리는 분쇄 드로이드"
 ancrel.8020.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.critical$"
 ancrel.8021.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.failure$"
 ancrel.8022.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.success$"
 ancrel.8023.desc:0 "$ancrel.8020.intro$\n\n$ancrel.8020.pay$"
 ancrel.8023.a:0 "드로이드를 비활성화하세요."

 ancrel.8030.intro:0 "[From.Planet.GetName]에서 우리의 [Root.Owner.GetArchaeologistPlural]들이 진행하는 발굴 도중 다수의 고대 센티널 드로이드를 활성화했습니다."
 ancrel.8030.critical:0 "사격을 통해 비활성화기 전에 적대적인 로봇들은 신속하게 §H[dead_scientist.GetName]§!(을)를 처치했습니다. "
 ancrel.8030.failure:0 "적대적인 로봇들은 §H[Root.GetLeaderName]§!에 의해 작동이 정지하기 전까지 여러 [Root.Owner.GetArchaeologistPlural]들을 죽이고 말았습니다."
 ancrel.8030.success:0 "운이 좋게도 §H[Root.GetLeaderName]§!(과)와 주변의 호위들은 누군가에게 큰 부상을 입히기 전에 적대적인 로봇들을 무력화할 수 있었습니다."
 ancrel.8030.pay:0 "지금은 적대적인 로봇들을 격리했지만, 로봇을 지나갈 방법이 없습니다. 로봇들을 무력화할 수 없다면 다른 경로를 찾아야 할 겁니다."
 ancrel.8030.name:0 "센티널 드로이드"
 ancrel.8030.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.critical$"
 ancrel.8031.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.failure$"
 ancrel.8032.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.success$"
 ancrel.8033.desc:0 "$ancrel.8030.intro$\n\n$ancrel.8030.pay$"
 ancrel.8033.a:0 "드로이드를 무력화하세요."

 asteroid_vault_1:0 "이상한 소행성"
 asteroid_vault_1_desc:0 "처음에는 평범한 것처럼 보였지만, [From.Planet.GetName](을)를 자세히 살펴보니 실제로는 자연적인 소행성을 모방하여 만들어진 인공 구조물로 밝혀졌습니다."
 ancrel.101.name:0 "이상한 소행성"
 ancrel.101.desc:0 "처음에는 평범한 것처럼 보였지만, [From.Planet.GetName](을)를 자세히 살펴보니 실제로는 자연적인 소행성을 모방하여 만들어진 인공 구조물로 밝혀졌습니다."
 ancrel.101.a:0 "조사하세요!"
 ancrel.102.name:1 "이상한 문"
 ancrel.102.desc:0 "과학선이 [From.Planet.GetName]에 접근하자 시간에 마모된 거대한 문이 드러났습니다. 누가 어째서 이런 것을 만들었을까요? 답은 안에 있을 겁니다."
 ancrel.102.a:0 "문을 엽시다!"
 ancrel.103.name:0 "소행성 금고"
 ancrel.103.desc:0 "금고를 열었더니 답을 얻기보다는 더 많은 질문이 생겨났습니다. 소행성 안에는 쓰레기부터 잊힌 제국의 유물로 보이는 물건까지 난해한 수집품이 들어있었습니다. 전부 분류하는 데에는 시간이 걸렸지만, 유용한 물건을 찾아낼 수 있었습니다."
 ancrel.103.a:0 "반가운 깜짝 선물이군요!"
 it_was_aliens_site:0 "폐허"
 it_was_aliens_site_desc:0 "[From.Planet.GetName](은)는 폐허로 뒤덮여 있지만, 이상하게도 폭발 패턴은 거대한 핵폭발이 대기나 궤도 폭격이 아니라 지표면 아래에서 발생한 것으로 보입니다. 추가적인 조사가 필요하겠지만, 이곳에서 무슨 일이 있었는지 밝혀내기 위해서는 고고학적 발굴이 필요합니다."
 ancrel.104.name:0 "잔해 살펴보기"
 ancrel.104.desc:0 "거의 모든 것들이 파괴되었지만, 소수의 산발적인 기록이 남았습니다. [From.Planet.GetName]의 주민들은 그들이 외계인에 의해 관측당하고 있다는 생각에 사로잡힌 것 같습니다. 빈번하게 발생하는 미확인 비행 물체, 동물 훼손, 납치는 행성을 광기로 몰아넣었습니다. 그들은 스스로를 지키기 위해 광범위 탐지 장치, 대 우주선 방어, 지하 대피소에 엄청나게 많은 자원을 쏟아부었습니다."
 ancrel.105.name:0 "기록 회수"
 ancrel.105.desc:0 "우리가 회수한 산발적인 기록을 통해 더 자세한 내용을 짜 맞출 수 있었습니다. 뚜렷한 성과 없이 대 UFO 수단에 투자하는 행성 자원이 점점 증가함에 따라 그들의 경제와 사회는 붕괴하기 시작했습니다. 정전과 식량 부족은 고질적인 문제였고 대부분의 기술 분야가 정체했으며, 사회의 모든 계층에 깊은 무력감이 팽배했습니다. [From.Planet.GetName]의 상황이 점점 악화되자 '궁극의 방어막'이라는 내용에 대한 언급이 놀라울 정도로 증가했다는 사실을 여러 참고 자료를 통해 확인할 수 있었습니다."
 ancrel.106.name:0 "밝혀진 운명"
 ancrel.106.desc:0 "강화 군용 벙커의 부분적으로 보존된 데이터 뱅크에서 [From.Planet.GetName]의 슬픈 운명이 밝혀졌습니다. 일반 경제가 무너지고 대 UFO 수단을 유지할 수 없게 되자 [From.Planet.GetName]의 통치자는 '궁극의 방어막'을 작동했습니다. 하지만 이것은 [From.Planet.GetName](을)를 지키기 위한 방어막이 아니라 외계의 침략자에게 인구를 빼앗기지 않기 위해 인구와 기반 시설을 핵으로 완벽히 소멸시키는 것에 가깝습니다. 이러한 결정은 [arc_anomaly_planet.GetName]에서 오는 '외계 신호'에 의해 충동적으로 내린 것이 분명합니다."
 ancrel.107.name:0 "진실 찾기"
 ancrel.107.nothing.desc:0 "[From.Planet.GetName]에 대한 철저한 조사에서 외계와 관련된 것은 단 하나도 발견되지 않았습니다. 애초에 이곳에서 온 외계 신호가 없었거나 무엇이든 아무 흔적도 남기지 않고 떠난 것입니다. 하지만 [From.Planet.GetName](을)를 철저히 검사한 결과 어떤 광물이 드러났습니다."
 ancrel.107.junk.desc:0 "'외계 신호'의 출처가 밝혀졌지만, 이는 사악한 외계인의 침략이라기보다는 [From.Planet.GetName]에서 귀한 자원의 작은 광맥을 발견한 자동화 탐사정이 고대의 탐사 표식을 남긴 것이었습니다. 표식은 손상되어 간헐적으로 아주 미약한 신호만을 송출합니다."
 ancrel.107.aliens1.desc:0 "[From.Planet.GetName]에는 외계 신호의 근원인 알 수 없는 설계의 버려진 전초 기지가 있었습니다. 하지만 버려진 파일에 따르면 그들의 계획은 침공을 계획하는 것이 아닌 [arc_site_planet.GetName]에 접촉하여 은하 공동체에 합류하게 만드는 것이었습니다."
 ancrel.107.aliens2.desc:0 "[From.Planet.GetName]에는 외계 신호의 근원인 알 수 없는 설계의 버려진 전초 기지가 있었습니다. 버려진 데이터 뱅크에는 [arc_site_planet.GetName] 침공에 대한 상세한 계획과 인구를 잡아먹기 전에 '고통 농장'에서 육질을 부드럽게 만드는 과정이 포함되어 있었습니다."
 ancient_battle_site_desc:0 "[From.Planet.GetName] 스캔을 통해 정제된 소재와 방사능 물질로 가득한 구역을 식별했지만, 궤도에서는 제대로 확인이 불가능합니다. 더 자세히 확인하려면 지면으로 내려와 현장을 조사해야 합니다."
 omnirelic_site:0 "$ancrel.21.name$"
 cool_relic_world_site_desc:0 "행성 전체가 거대한 구조물에 뒤덮인 이 몰락한 거대 도시에는 분명 찾아낼 수 있는 비밀이 있을 겁니다."
 ancrel.108.name:0 "고대 전투 현장"
 ancrel.108.desc:1 "정제된 소재가 발견되었고 추가적인 연구가 필요하겠지만, 첫인상은 이곳이 방대한 전투 현장의 잔해라는 것입니다. 한쪽에서는 궤도에서 내려와 행성에 묶인 방어자들과 교전한 것으로 보입니다. 궤도 폭격이 없었던 이유와 승자가 누구인지는 밝혀지지 않았습니다."
 ancrel.109.name:0 "잊힌 원한"
 ancrel.109.desc:1 "우리는 외부 차원의 유목 종족인 '파괴자'의 병력이 당시 다양한 종족으로 구성된 '저항하는 자'에 속한 [From.Planet.GetName](을)를 침략했다는 결론을 내렸습니다. 흩어진 기록을 확인한 결과 전쟁의 대부분은 은하의 다른 지역에서 벌어졌고 [From.Planet.GetName](은)는 저항하는 자가 파괴자의 손길이 닿지 않는 식민지를 비밀리에 세우려 한 시도였던 것 같습니다. 이 전투와 더 거대한 전쟁의 결과는 확인되지 않았지만, 망가진 전쟁 기계를 연구한다면 귀중한 정보를 얻을 수 있을 겁니다."
