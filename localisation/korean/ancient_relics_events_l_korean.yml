 ancrel.2000.name:0 "그루누르"
 ancrel.2000.desc:0 "[Root.GetName] 승무원들이 [From.GetName]에서 700만 년 전 이 행성에 거주했던 우주 유랑 고대 종족의 흔적을 발견했다고 보고했습니다!\n\n자신들을 §Y그루누르§!라고 칭한 종족이 [From.GetStarName] 성계에서 사라진 이유는 알 수 없으나, 우선 우리 과학자들이 이 행성의 유망한 고고학 발굴 현장을 선별해 둔 상태입니다.\n\n연구를 추가로 진행하면, 더 많은 단서를 얻을 수 있을 겁니다."
 ancrel.2001.name:0 "바올 유기체"
 ancrel.2001.desc:0 "발굴 현장에서 해독이 완료된 고대의 데이터 크리스탈을 발견했습니다. 데이터 크리스탈에는 §Y그루누르§!의 무용담이 들어 있었는데, 대부분은 지역적이고 흥미롭지 않았지만, §Y그루누르§!가 §Y바올 유기체§!와 처음으로 조우한 사례가 자세히 기록되어 있었습니다.\n\n현 시점에서는 §Y바올§!은 거대한 식물류 종족으로 우주에 수많은 식민지를 두었다는 것 외에는 별다른 정보가 없습니다."
 ancrel.2001.a:0 "흥미롭군요. 계속 발굴하세요!"
 ancrel.2002.name:0 "바올 유기체"
 ancrel.2002.desc:0 "데이터 크리스탈의 기록에 따르면, §Y그루누르§!는 §Y바올§!의 행성에 있다던 풍부한 자원을 두고 이들에게 전쟁을 걸었습니다. 또한, 이 기록에서 일련의 성계 좌표를 성공적으로 추출할 수 있었습니다!\n\n우리 고고학자들이 행성의 위치를 우리 시스템에 업로드하고 있습니다."
 ancrel.2002.a:0 "[baol_colony_1.GetName](을)를 자세히 조사하면 유용한 정보가 나오겠군요."
 ancrel.2003.name:0 "옛 바올 식민지: 불모지"
 ancrel.2003.desc:0 "[first_grunur_site.GetName]에서 회수한 고대 §Y그루누르§!의 데이터 크리스탈에는 풍부한 자원이 있다고 언급되었지만, [baol_colony_1.GetName](은)는 대기가 없는 건조한 불모 행성입니다.\n\n다행히 지질학적 스캔을 통해 행성의 퇴적층 깊은 곳에서 화석화된 유해를 끝도 없이 발견할 수 있었습니다! 또한 이곳에서 식물류 종족의 유해를 발견했는데, 지성체가 되기에 필요한 신경 구조를 가진 유해는 이것뿐이었기에 아마 §Y바올§!의 유해일 것으로 추정됩니다.\n\n표적 발굴을 진행하면, 더 많은 정보를 알아낼 수 있을 겁니다."
 ancrel.2004.name:0 "군사적 대멸종"
 ancrel.2004.desc:0 "행성의 지층을 살펴본 결과, 여러 겹으로 쌓인 두꺼운 층의 재와 특징적인 대멸종 사건은 §Y그루누르§!의 데이터 크리스탈에서 찾은 내용과 일치합니다. §Y그루누르§!는 약 700만 년 전에 겔화 소이탄을 사용해 [From.Planet.GetName](을)를 폭격했습니다.\n\n행성 지표면에 발생한 대규모 삼림 파괴는 지역 생태계를 교란했고, 산소를 공급하는 식물이 점차 감소하면서 행성의 대기는 6만 년에 걸쳐 사그라들었습니다."
 ancrel.2005.name:0 "바올 유기체"
 ancrel.2005.desc:0 "상태가 좋은 §Y바올§!의 화석을 일부 확보해, 이 오래전에 사라진 종족이 군체 의식이라는 사실을 알아냈습니다. 수십억 개체의 식물류가 나무의 나뭇잎과 뿌리, 나뭇가지처럼 공생했던 것입니다. 연륜 연대학에 따르면, §Y바올§! 종족의 개별 개체는 수백 년의 수명을 가지고 있었을 것입니다.\n\n또한 구조물의 폐허가 없는 것으로 보아, 바올은 함선과 건물부터 두뇌형 생체 컴퓨터까지 놀라운 수준의 유기체 기술에 의존했으며, 그나마 [From.Planet.GetName]에 있던 구조물은 시간이 지나면서 없어진 것으로 보입니다."
 ancrel.2006.name:0 "그루누르 데이터 크리스탈"
 ancrel.2006.desc:0 "부서진 §Y그루누르§!의 데이터 크리스탈에서 옛 §Y바올§! 식민지의 좌표를 추가로 확보했습니다! 이 행성이야말로 고대에 바올의 적들이 찾고 있던 풍부한 자원을 지니고 있을지 모릅니다."
 ancrel.2006.a:0 "다음 식민지로 이동합시다!"
 ancrel.2007.name:0 "옛 바올 식민지: 부서진 행성"
 ancrel.2007.desc:0 "[Root.GetStarName] 성계에서 생명체가 존재하는 행성 대신 소행성만 발견했을 때, [Root.GetName]의 승무원들은 §Y바올§! 식민지의 위치를 삼각 측량으로 추정하는 과정에서 실수를 저지른 줄만 알았습니다.\n\n하지만 물질 조성을 자세히 조사한 결과, 소행성은 옛 §Y바올§! 식민지의 잔해라는 사실이 밝혀졌습니다! 한때 번성했던 이 행성은 약 700만 년 전에 발생한 알 수 없는 충돌에 의해 수천 개의 암석 파편으로 부서졌으며, §Y그루누르§!가 행성의 암울한 운명에 어느 정도 관여한 것으로 추론됩니다.\n\n추가 연구를 위해, 사라진 행성의 화석화된 생명체를 다량 보유하고 있는 것으로 추정되는 소행성 하나를 선정했습니다."
 ancrel.2007.a:0 "안타깝군요. 그래도 더 알아낼 수 있겠어요."
 ancrel.2008.name:0 "생체 컴퓨터 화석"
 ancrel.2008.desc:0 "유독 보존 상태가 좋은 §Y바올§!의 생체 컴퓨터 화석에서 데이터 조각을 일부 추출하는 데 성공했습니다! 천만 년 정도 된 이 유물은 종족의 미성숙한 개체를 위해 교육적인 정보를 담고 있는 것으로 보입니다. 아직 군체 의식과 완벽하게 신경을 연결할 준비가 안 된 어린 §Y바올§!(묘목)은 보다 선별된 경험을 통해 성장 기술과 원예학, 영양학에 관해 배우게 됩니다.\n\n이를 통해 §Y바올§! 사회가 생존을 위해 지상 조경과 생태계 관리에 크게 의존했으며, 이를 중시했다는 사실을 알 수 있습니다."
 ancrel.2009.name:0 "생체 컴퓨터 잔해"
 ancrel.2009.desc:0 "또 다른 고대의 §Y바올§! 생체 컴퓨터 잔해를 발견해, 이 식물류 군체 의식의 역사에 대해 더 깊이 알 수 있었습니다.\n\n§Y바올§!은 위치를 알 수 없는 어떤 한 행성의 단순한 식물에서 기원한 것으로 보입니다. 선사 시대의 §Y바올§!은 전부 부모 식물의 클론이며, 이들의 모성에서 느리지만 평화롭게 군체 의식을 형성하기 위한 능력을 키워 나갔습니다."
 ancrel.2010.name:0 "그루누르 데이터 크리스탈"
 ancrel.2010.desc:0 "[From.Planet.GetName]에서 700만 년 정도 된 §Y그루누르§!의 데이터 크리스탈을 발견했습니다. 데이터 크리스탈에는 행성 침공과 관계된 부분적으로 읽을 수 있는 군사적 기록이 담겨있었습니다.\n\n§Y그루누르§!는 어느 정도의 무력 저항을 예상하고 있었지만, 무척 느릿하게 움직이는 §Y바올§!을 대단치 않게 생각했던 것 같습니다. 또한, §Y바올§!의 굼뜬 대응을 우회하기가 얼마나 쉬웠는지 굉장히 경멸적인 태도로 묘사하고 있습니다."
 ancrel.2011.name:0 "그루누르 전투 명령"
 ancrel.2011.desc:0 "추가로 발굴한 §Y그루누르§! 데이터 크리스탈에 옛 §Y바올§! 식민지의 좌표를 포함한 일련의 군사적 명령이 자세히 기록되어 있습니다.\n\n두 종족의 역사를 밝히려는 우리 고고학자들이 지금 데이터를 업로드하고 있습니다."
 ancrel.2011.a:0 "삼세번이란 말이 있죠..."
 ancrel.2012.name:0 "옛 바올 식민지: 침묵"
 ancrel.2012.desc:0 "우리 연구원들이 세 번째 §Y바올§! 식민지를 찾았으며, 이곳은 대기와 생명이 남아있는 행성이었습니다!\n\n[From.From.GetName](은)는 특별히 번성했다거나 딱히 자원이 풍부한 것은 아니지만, 과학자들은 §Y바올§!이나 §Y그루누르§!의 잔해를 찾기 위해 표적 발굴을 실시하려고 합니다."
 ancrel.2013.name:0 "사라진 능력"
 ancrel.2013.desc:0 "[From.Planet.GetName]의 발굴로 §Y바올§!과 확실하게 관련이 있는 화석을 다수 발견했지만, 신기하게도 이 표본들은 아공간 전기 시냅스 소통에 필요한 신경 기관이 퇴화한 것으로 보입니다. 즉, 군체 의식 특유의 장거리 신경 소통 능력이 사라진 겁니다.\n\n무엇이 이 진화를 유발했는지 결정적인 원인은 밝혀지지 않았지만, §Y그루누르§! 침공과 관계가 없다고 속단하기엔 아직 이릅니다. 추가 조사가 필요합니다."
 ancrel.2024.name:0 "퇴화"
 ancrel.2024.desc:0 "행성 지층에서 더 어린 §Y바올§!의 화석 표본이 발견되었습니다. 다만 군체 의식 신경 기관이 퇴화한 걸로 모자라, 이젠 아공간 전기 시냅스 소통에 필요한 구조가 아예 사라진 상태입니다!\n\n탄소 연대 측정법으로 표본을 살펴본 결과, §Y바올§!은 §Y그루누르§!의 침공 이후 수백 년 동안 군체 의식으로 서로와 연결하는 능력이 퇴화했던 것으로 보입니다.\n\n아쉽게도 이제는 현장에서 발굴할 수 있는 적절한 데이터는 없는 것 같습니다."
 ancrel.2024.a:0 "정말 이상하군요."
 ancrel.2015.name:0 "§Y그루누르§! 조난 신호"
 ancrel.2015.desc:1 "우리 과학자들이 §Y그루누르§! 특유의 데이터 논리형을 가진 조난 신호를 포착했습니다! 신호는 [last_baol_neighbor.GetName] 근처로 우리에겐 알려지지 않은 성계에서 발신되는 것 같습니다.\n\n과연 어떤 고대의 메시지를 담고 있을까요?\n\n과학자들이 신호의 기원을 조사하길 바라고 있습니다."
 ancrel.2015.a.tooltip:0 "특별 프로젝트 발행: §Y그루누르 조난 신호§!"
 ancrel.3999.name:0 "$ancrel.2016.name$"
 ancrel.3999.desc:0 "§H[From.GetName]§!의 과학자들이 최후의 §H바올§! 표본을 찾았습니다!"
 ancrel.2016.name:0 "바올 유기체"
 ancrel.2016.desc:0 "[Root.GetName]의 승무원들이 §Y그루누르§! 조난 신호의 근원을 추적했고, 오랫동안 버려진 행성의 궤도를 돌며 무너지고 있는 §Y그루누르§! 연구 시설을 발견했습니다. 시설은 광범위한 태양 전지판과 무너져 가는 자동 수리 시스템 덕분에 수백만 년을 버텼지만, 이 역시 망가지기 직전인 상태인 탓에 에너지 부족을 겪고 있습니다.\n\n또한 시설을 스캔한 결과, 충격적이게도 이곳에 어떤 한 생명체가 존재한다는 사실이 밝혀졌습니다. 승무원들은 원정대를 파견했고, 보고할 준비를 끝마쳤습니다."
 ancrel.2017.name:0 "최후의 바올"
 ancrel.2017.desc:0 "§H노후된 그루누르 연구 시설의 황폐한 폐허 깊은 곳, 오래전에 작동을 정지한 컴퓨터 패널과 망가진 연구 장비 사이에서 우리 함선의 승무원들이 놀라운 것을 발견했습니다.\n\n바로 영양 튜브가 촘촘히 꽂힌 채, 위태롭게 작동하는 생명 유지 시스템에 연결된 유기체를 발견한 것입니다. 기적적으로 살아남은 최후의 바올은 깨지고 갈라진 통에서 흘러나온 다른 표본의 끈적이는 잔해 속에 둘러싸여 있었습니다.\n\n다행히 바올에 관해 광범위한 고고학적 연구를 진행해 온 덕분에, 이 마지막 표본과 의사소통을 시도해볼 수 있을 겁니다.§!"
 ancrel.2017.a:0 "그렇다면 시도해 봅시다."
 ancrel.2017.exter:0 "유기체? 말살 프로토콜을 실행합니다..."
 ancrel.2017.machi:0 "고대의 유기체라니!"
 ancrel.2017.hive:0 "의식이 뻗치는군요..."
 ancrel.2018.desc:0 ""방문자? 어떻게 이런 일이."\n\n§H바올은 통 속에서 몸서리쳤습니다.§!\n\n"경보음이 들리긴 했지만, 우리를 여기에 가둔 자들은 아니군요. 드디어 우리에게 안식을 주러 온 건가요?""
 ancrel.2018.a:0 "어쩌면요. 우선 몇 가지 질문이 있습니다."
 ancrel.2018.a.phile:0 "저희가 있는 힘껏 도와드리겠습니다."
 ancrel.2018.a.phobe:0 "질문은 우리가 할 테니 답이나 하십시오, 외계종."
 ancrel.2019.desc:0 "§H바올은 몇 분간 침묵했습니다.§! "그렇다면 물어보십시오. 수천 년을 기다렸으니 조금은 더 견딜 수 있습니다.""
 ancrel.2019.a:0 "당신에 대해 말씀해 주십시오."
 ancrel.2019.a.response:0 "§H오랜 침묵 끝에, 바올은 대답했습니다.§!\n\n"우리? 우... 리. 그래. 무엇부터 말해야 하지? 우리는 하늘 아래 부드러운 대지에 앉아 머리 위의 태양을 향하는 돛처럼 나뭇잎을 펼쳤습니다. 바싹 마른 여름날에 나뭇잎을 적시던 빗방울, 겨울에 나뭇잎을 뒤덮던 차가운 서리가 전부 하나하나 기억나는군요. 또, 별들이 머리 위를 선회할 때 우리는 바람에 몸을 굽혔습니다.\n\n우리는 뿌리가 뽑혔고, 태워졌고, 잘린 뒤, 이곳에 남겨졌습니다. 그리고 동족들이 유리 감옥에서 썩는 모습을 지켜봤습니다."
 ancrel.2019.b:0 "바올에게 무슨 일이 일어난 겁니까?"
 ancrel.2019.b.response:0 "§H바올은 또다시 오랜 침묵 후 입을 열었습니다.§! "방화자들이 오자, 우리가 위험을 알아채기도 전에 식민지 전체가 침묵에 빠졌습니다. 사지가 잘린 것처럼 갑자기 신경이 뿌리째 잘려 나갔습니다. 그리고 우리 동족을 하나둘씩 잃기 시작했으며, 이들의 목소리는 연이어 합창에서 사라졌습니다. 스러진 자들의 침묵으로 인해 남은 이들은 귀가 멀게 되었습니다.\n\n방문자여, 이해할 수 있겠습니까? 우리는 더 이상 고통을 견딜 수 없었습니다. 방화자들은 당신들 이상으로 신속했고, 우리가 항복하기도 전에 우리 모두를 불태웠습니다. 모든 것이 재가 되었고, 죽은 우리 동족들의 먼지로 된 회색 고통이 대기를 채웠습니다.""
 ancrel.2019.c:0 "우리와 함께하시겠습니까?"
 ancrel.2019.d:0 "이제 충분히 들었습니다."
 ancrel.2020.desc:0 "§H오랜 침묵 끝에, 바올은 마침내 입을 열었습니다.§! "감사합니다. 이런 친절을 받아본 것도 정말 오랜만이군요.""
 ancrel.2020.a:0 "몇 가지 질문이 있습니다..."
 ancrel.2021.desc:0 "§H바올의 몸이 떨리는 듯했습니다. 이에 당신은 바올이 웃고 있다는 인상을 받았습니다.§! "아닙니다. 이런 비참한 상태로 너무 오래 살아 온 탓에, 우린 이제 최후만을 바랍니다. 그 전에... 궁금한 게 있습니다. 우리는 이곳에 너무 오래 갇혀 있었습니다. 이 방에서는 부패한 공기가 천천히 기지의 금속 뼈대를 갉아 먹는 것만 지켜볼 수 있었습니다.\n\n말씀해 주십시오. 우리 동족은... 아직 살아있습니까?""
 ancrel.2021.desc.phobe:0 ""잠깐." §H바올이 몸을 떨었습니다.§! "전부 끝나기 전에. 우리의 동족. 부탁입니다. 우리는 이곳에 너무 오래 갇혀 있었습니다. 이 방에서는 부패한 공기가 천천히 기지의 금속 뼈대를 갉아 먹는 것만 지켜볼 수 있었습니다.\n\n말씀해 주십시오. 우리 동족은... 아직 살아있습니까?""
 ancrel.2021.a:0 "그렇다고 볼 순 있지만, 그들은 이제 지성이 없습니다."
 ancrel.2021.b:0 "이럴 시간 없습니다. 플러그를 뽑으세요!"
 ancrel.2021.b.exter:0 "말살하라!"
 ancrel.2021.b.swarm:0 "좋은 먹잇감이군요. 가만히 계세요!"
 ancrel.2022.desc:0 "§H최후의 바올의 나뭇잎은 알아채지 못할 만큼 천천히, 그리고 조금 더 쪼그라들었습니다.§! "어쩌면... 어쩌면 그게 최선이겠죠."\n\n§H바올의 신체 안팎으로 수수께끼의 액체를 내보내던 기계가 삐걱거리며 소리를 내기 시작했습니다. 이는 기계의 마지막 움직임일 것이며, 기계가 없다면 바올은 사망할 것입니다.§!\n\n"침묵이로군요. 마침내 침묵이 왔어요. 오래전에 우리 형제들이 그랬던 것처럼 기꺼이 받아들이겠습니다. 그럼 이만, [Root.GetSpeciesName]. 당신들의 종족은 이 세상에서 더 적은 고통을 겪길.""
 ancrel.2022.a:0 "그럼 이만."
 ancrel.2023.desc:0 "§H우리 과학자들이 바올의 신체로 수수께끼의 영양분을 내보내고 있는 튜브에 다가가, 기계의 작동을 멈추고 최후의 바올이 죽음을 맞이할 수 있도록 튜브를 뽑아냈습니다.\n\n바올은 이를 저항 없이 받아들이는 것으로 보였습니다. 시들었지만 미묘하게 떨리고 있는 사지가 무언가를 의미하는 게 아니라면 말입니다.\n\n마침내 튜브가 뽑히자, 바올은 마지막으로 몸을 떨고는 이내 숨을 거두었습니다.§!"
 ancrel.2023.a:0 "이제 끝났군요."
 ancrel.2023.a.exter:0 "남은 건 태워 버리세요."
 ancrel.2023.a.swarm:0 "이제 포식할 때로군요!"
 ancrel.2025.name:0 "[Root.GetName]에서 바올 생명 파종 완료"
 ancrel.2025.desc.first:1 "[Root.GetName]의 테라포밍이 완료되었다는 [Owner.GetTerraformerPlural]들의 보고가 들어왔습니다! 최후의 §Y바올§!의 시체에서 수확한 §Y바올§! 유전 코드를 신중히 선별하고, 이를 이용해 실험실에서 새로운 식물 교배종을 만들어 배치한 결과, 불과 5년 만에 [Root.GetName]의 기후와 대기를 성공적으로 바꿀 수 있었습니다.\n\n식물 교배종은 예상한 대로 행성에서 번식했고, 이제는 [Root.GetName]의 화학적 대기 변화로 인해 '휴면기'에 들어가 활동을 멈췄습니다.\n\n또한, 놀랍게도 행성 행정부에서 테라포밍 과정 중 예상치 못한 결과를 발견했다고 보고했습니다. 고대 §Y바올§!과 놀라울 정도로 유사하지만, 행성 자연 식물군의 유전적 형질을 다량으로 보유하고 있는 다수의 지성체 외계인이 [Root.GetName]에 등장한 겁니다!"
 ancrel.2025.desc.firstregular:0 "$ancrel.2025.desc.first$\n\n군체 의식은 아니지만, 이 §G누-바올§! 외계인은 선조인 바올만큼이나 평화로운 종족으로 보입니다. 이제 어떤 식으로든 [Root.GetName]에 있는 이들 종족에 대해 조치를 취해야 할 것입니다."
 ancrel.2025.desc.firsthive:0 "$ancrel.2025.desc.first$\n\n원래 다른 군체 의식의 일부였던 이 §G누-바올§! 외계인은 우리 의식에 쉽게 통합시킬 수 있습니다. 이제 어떤 식으로든 [Root.GetName]에 있는 이들 종족에 대해 조치를 취해야 할 것입니다."
 ancrel.2025.desc:1 "[Root.GetName]의 테라포밍이 완료되었다는 [Owner.GetTerraformerPlural]들의 보고가 들어왔습니다! 신중히 선별한 §Y바올§! 유전 코드로 실험실에서 만든 식물 교배종을 배치한 덕분에 성공적으로 §G$pc_gaia$§!으로 테라포밍할 수 있었습니다.\n\n또한 이번에도 테라포밍으로 인해 유전학자들이 이해하기 어려운 현상이 발생했습니다. 테라포밍이 거의 완료되었을 때, 다수의 §G누-바올§! 인구가 행성에 나타난 것입니다."
 ancrel.2025.a:0 "좋습니다! 누-바올을 환영합니다."
 ancrel.2025.b:0 "누-바올을 처리해야 되겠군요..."
 ancrel.2025.c:0 "훌륭합니다! 노예가 더 생겼군요."
 ancrel.2025.d:0 "우리 집단에 합류하고자 하는 이들이 늘었군요."

 ancrel.2026.name:0 "[Root.GetName]에서 바올 생명 강화 완료"
 ancrel.2026.desc.first:0 "§Y바올§! 묘목을 [Root.GetName]에 도입했더니, 아주 흥미로운 결과가 나타났습니다. 묘목에서 나오는 포자에 노출된 우리 주민 중 일부가 [Root.GetPlanetMoon]에 적응해 예상을 뛰어넘을 정도로 건강해진 것입니다. 다만 해당 주민의 생체 구조를 분석한 결과, 이들은 가이아 생태계 바깥에서는 살아남을 수 없는 것으로 나타났습니다.\n\n또한, 놀랍게도 행성 행정부에서 테라포밍 과정 중 예상치 못한 결과를 발견했다고 보고했습니다. 고대 §Y바올§!과 놀라울 정도로 유사하지만, 행성 자연 식물군의 유전적 형질을 다량으로 보유하고 있는 다수의 지성체 외계인이 [Root.GetName]에 등장한 겁니다!"
 ancrel.2026.desc.firstregular:0 "$ancrel.2026.desc.first$\n\n군체 의식은 아니지만, 이 §G누-바올§! 외계인은 선조인 바올만큼이나 평화로운 종족으로 보입니다. 이제 어떤 식으로든 [Root.GetName]에 있는 이들 종족에 대해 조치를 취해야 할 것입니다."
 ancrel.2026.desc.firsthive:0 "$ancrel.2026.desc.first$\n\n원래 다른 군체 의식의 일부였던 이 §G누-바올§! 외계인은 우리 의식에 쉽게 통합시킬 수 있습니다. 이제 어떤 식으로든 [Root.GetName]에 있는 이들 종족에 대해 조치를 취해야 할 것입니다."
 ancrel.2026.desc:1 "[Root.GetName]에 바올을 도입하는 작업을 완료했다는 [Owner.GetTerraformerPlural]들의 보고가 들어왔습니다! 실험실에서 만든 §Y바올 식물§! 교배종을 배치한 덕분에 성공적으로 해당 행성을 §G$pc_gaia$§!으로 테라포밍할 수 있었습니다.\n\n또한 이번에도 테라포밍으로 인해 유전학자들이 이해하기 어려운 현상이 발생했습니다. 테라포밍이 거의 완료되었을 때, 다수의 §G누-바올§! 인구가 행성에 나타난 것입니다."

 grunur_digsite_1:0 "그루누르 폐허"
 grunur_digsite_1_desc:0 "[From.Planet.GetName]에서 스스로 §Y그루누르§!라고 칭했던 우주 유랑 종족의 고대 행정 복합 단지로 추정되는 잔해가 발견되었습니다.\n\n이 몰락한 문명은 700만 년 전에 행성에 거주했던 것으로 보이며, 우리 고고학자들은 이들의 비밀을 밝히고자 합니다."
 baol_digsite_1:0 "불모 행성"
 baol_digsite_1_desc:0 "[From.Planet.GetName]의 지층 깊은 곳에서 지성체에게 필요한 신경 구조를 가졌으며, 식물류 종족의 것으로 보이는 화석을 발견했습니다.\n\n이 오래전에 사망한 생명체가 정말 §Y바올§!이라면, 유해를 연구해 한때 번성했던 이들의 행성을 대기도 없는 불모 행성으로 바꾼 원인이 무엇인지 알 수 있을 것입니다."
 baol_digsite_2:0 "부서진 행성"
 baol_digsite_2_desc:0 "옛 §Y바올§! 식민지의 비극적 잔해인 이 소행성에는 발굴되길 기다리는 화석들이 풍부하게 남아 있습니다. 우리 고고학자들은 수수께끼의 종족인 §Y바올§!의 역사와 행성의 암울한 운명에 §Y그루누르§!가 어떤 역할을 했는지 밝혀내고자 합니다."
 baol_digsite_3:0 "침묵의 행성"
 baol_digsite_3_desc:0 "문명의 마지막 역사에 무슨 일이 있었는지 더 밝혀내기 위해, 대기와 하등 동물들이 남아 있는 옛 §Y바올§! 식민지에 발굴 현장을 설치했습니다."
 city_of_bones:0 "뼈의 도시"
 city_of_bones_desc:0 "행성에 난폭한 모래 폭풍이 지나간 후, 전부 뼈로 만들어진 기원 불명의 원시 도시 폐허가 발견되었습니다.\n\n우리 고고학자들은 이 소름 끼치는 고대의 도시를 발굴하고자 합니다."
 city_of_bones_desc_uncol:0 "이 행성에 전부 뼈로 만들어진 기원 불명의 원시 도시 폐허가 발견되었습니다.\n\n우리 고고학자들은 이 소름 끼치는 폐허를 발굴하고자 합니다."
 mutation_vats:0 "돌연변이 화석"
 mutation_vats_desc:0 "엄청난 숫자의 심하게 변이된 화석이 이 행성에서 발견되었습니다. 화석은 모두 멸종한 지성체 종족의 것으로 보입니다.\n\n한때 진보된 사회의 구성원이었던 수백만 명의 외계인들이 돌연변이를 일으킨 이유는 무엇이었을까요? 우리 고고학자들은 추가로 조사해 보고자 합니다."
 planetary_mechanocalibrator:1 "행성 기계"
 planetary_mechanocalibrator_desc:1 "어떤 막에 싸여 녹슬어 가는 이 기계는 [From.Planet.GetName](을)를 뒤덮고 있을 뿐 아니라, 행성의 핵 깊은 곳까지 뿌리 뻗고 있습니다. 고고학자들이 기계의 수수께끼를 파헤치려면, 광범위한 발굴 현장을 설치해야 할 겁니다."
 the_host:0 "지하 터널"
 the_host_desc:0 "놀라운 규모의 광범위한 지하 터널망이 행성의 지각에 소용돌이를 이루고 있습니다. 대체 무엇이 이 터널을 만들었을까요?"

 ancrel.2041.name:0 "$city_of_bones$"
 ancrel.2041.desc:0 "[Root.GetName] 팀이 [From.Planet.GetName]의 모래에 덮여 있던 섬뜩한 뼈의 도시 일부를 조심스럽게 발굴해 냈습니다.\n\n이 도시는 수백만 년 전, 원시 외계 집단에 의해 대륙의 사막에 세워진 것으로 보입니다. 다만 물 없는 사막에서는 다른 건설 자재가 부족했을 테니, 이 오래전에 사라진 집단은 뼈를 건축에 사용한 것이겠죠... 하지만 어떤 생물체에게서 나온 뼈인지는 아직 확인되지 않았습니다."
 ancrel.2042.name:0 "$city_of_bones$"
 ancrel.2042.desc:0 "표적 발굴을 실시했지만, 이 오래된 도시를 구성하는 뼈의 완전한 골격은 찾지 못했으며, 도시 밖에서도 유사한 화석의 표본을 찾지 못했습니다. [From.Planet.GetName]의 사라진 문명이 이 섬뜩한 도시를 건설할 때 어디에서 뼈를 수급했는지는 여전히 의문으로 남아 있습니다.\n\n우리 연구원들은 도시 근처에서 공생 관계이거나 가축으로 키운 종족으로부터 뼈를 얻었다는 가설을 세우기 시작했습니다. 추가 연구로 더 많은 사실을 밝혀낼 수 있을 겁니다."
 ancrel.2043.name:0 "$city_of_bones$"
 ancrel.2043.desc:1 "마침내 우리 과학자들이 [From.Planet.GetName]의 사구 위에 지어진 이 섬뜩한 도시를 건설하는 데 어떠한 뼈가 사용된 것인지 밝혀냈습니다. 최근 발견을 통해, 행성의 토착종이자 오래전에 멸종한 파충류 종족의 뼈라는 사실이 드러났으며, 이들은 폭발적인 장기 성장과 연조직 골화라는 희귀한 유전병이 발병한 종족이었습니다.\n\n유전병의 확산을 눈치챈 [From.Planet.GetName]의 사라진 문명은 자신들의 고향인 황량한 황무지에서 건설 자재를 확보하고 꾸준히 공급하기 위해 병에 걸린 파충류를 선별적으로 사육하고 이용한 것으로 보입니다."
 ancrel.2043.a:0 "섬뜩하군요."
 ancrel.2043.a.tooltip:0 "§H결정 잠금 해제:§! $decision_tissue_growth_stimulants$"
 ancrel.2043.b.tooltip:0 "§H결정 잠금 해제:§! $decision_explosive_fungifoam_housing$"
 ancrel.2045.name:0 "황무지 정신"
 ancrel.2045.desc:0 "돌연변이 화석은 종말 후 집단의 것으로 밝혀졌습니다. 이들은 매우 영적이며, 수십만 년 전 화학 물질과 방사능 낙진으로 뒤덮인 [From.Planet.GetName]의 황무지에 살았다고 합니다.\n\n이 사라진 집단이 핵전쟁으로 멸망한 우주 시대 문명의 남은 생존자들인지, 혹은 황폐화된 행성에서 돌연변이가 진화한 것인지는 확실하지 않습니다."
 ancrel.2046.name:0 "발암성 방사선"
 ancrel.2046.desc:0 "[From.Planet.GetName]의 오래전에 사라진 종말 후 돌연변이 집단은 진화와 방사성 물질의 존재를 결부시켜, 방사선의 근원을 신성한 존재로 숭배했던 것으로 보입니다.\n\n또한, 이들이 남긴 상형 언어는 방사선이 모든 생명체의 '진정한 모습'을 드러낼 수 있는 '근원'이라고 언급하고 있습니다. 우리 고고학자들은 이들이 방사선 근원에 지속적으로, 그리고 의도적으로 노출되어 걷잡을 수 없는 돌연변이가 발생했고, 결국엔 몰락으로 이어졌을 거라는 이론을 세웠습니다."
 ancrel.2046.a:0 "정말 불길하군요."
 ancrel.2047.name:0 "커가는 고통"
 ancrel.2047.desc:0 "[From.Planet.GetName]에서 우리 고고학자들이 품던 의심은 확신이 되었습니다. 고고학자들은 방사선에 피폭되고 폐허가 된 복합 단지를 발견했으며, 이곳에 보관되어 있던 고방사성 화학 물질 통으로 사라진 돌연변이 종족이 영적 믿음과 관련된 성인식에서 자발적으로 과도한 방사선에 노출되었다는 이론을 확인할 수 있었습니다.\n\n굉장히 고통스러운 의식이었을 테지만, [From.Planet.GetName]에서 오래전에 사라진 집단의 구성원들은 자신의 '진정한 모습'을 드러내고자 치사량에 가까운 돌연변이 인자에 스스로 노출되었을 겁니다. 다만 통 바닥에 남은 골격의 유해로 보아, 시련에서 살아남지 못한 참가자들도 있던 것으로 추정됩니다."
 ancrel.2047.a:0 "찝찝한 이야기군요."

 ancrel.2050.name:0 "행성 규모 기계"
 ancrel.2050.desc:1 "약 7만 년 전에 건설된 무너져 가는 기계가 [From.GetName](을)를 뒤덮고 있습니다. 다만 기계를 건설한 외계 기술자는 더 이상 행성에 있지 않아, 이들이 어떻게 되었는지는 알 길이 없습니다.\n\n기계는 산맥과 바다를 가로질러 행성 지표면의 대부분에 뻗어 있으며, 지표면 깊숙한 곳까지 이어져 방대한 지하 시설망을 구성하고 있습니다. 동일한 재료와 시리얼 코드로 건축된 것으로 보아, 하나의 기관이 모든 시설을 만든 것으로 추정됩니다. 또한 수풀이 무성하게 자란 농업 구역부터 붕괴한 에너지 발전 및 전송 체계와 광범위한 통신 배열까지, 행성의 사라진 주민들에게 필요했던 모든 산업적, 오락적 요구를 단 하나의 거대 기계로 충족했던 것으로 보입니다.\n\n놀랍게도, 이 기계 구역의 일부는 여전히 작동 중입니다. 지역 신호를 송신 및 수신하고, 오래전에 무너진 유령 도시의 전등을 밝히고, 한때 농경지였을 것으로 보이는 거대한 땅에 물을 주고 있습니다. 행성의 지각을 심층 스캔한 결과, 지하에 기계의 제어소가 이리저리 뻗쳐 있다는 것을 발견했습니다. 확인하려면 발굴을 진행해야 합니다.\n\n현재 과학 팀은 행성의 기계 대부분을 뒤덮고 있는 기이한 유기 조직의 성질과 목적을 알 수 없어 당혹스러워하고 있습니다."
 ancrel.2050.a:0 "정말 희한하군요!"
 ancrel.2051.name:0 "철 포식자"
 ancrel.2051.desc:1 "[From.From.Planet.GetName]의 방대한 기계를 뒤덮고 있는 기묘한 막 형태의 조직으로부터 더 신선한 표본을 발굴해 냈습니다! 또한 우리 연구원들은 표본을 세심하게 분석해, 이 유기 성분이 철을 포식하는 사나운 박테리오파지 혹은 금속 파지의 부산물이라는 결론을 내렸습니다! 이 외계 바이러스는 특별한 박테리아 종자를 감염시키고 박테리아의 생물학적 과정을 이용해, 철이 함유된 금속 합금의 표면을 용해시킵니다. 그리고 이 강렬한 화학적 분해 이후, 바이러스는 끊임없이 증식하기 위해 철 원자를 흡수합니다!\n\n기이한 형태의 외계 기생체인 금속 파지는 이 오래된 기계에 더욱 깊게 퍼져, 죽은 박테리아와 찌꺼기로 구성된 생물 막의 흔적을 남기고 있습니다."
 ancrel.2052.name:0 "생물 테러"
 ancrel.2052.desc:1 "우리 고고학자들이 [From.Planet.GetName]의 무너져 가는 기계 시설 깊은 곳에서 부분적으로 확보한 뉴스 기록을 짜 맞춘 결과, 금속 파지가 행성 내 어떤 반란 과학자 무리에 의해 만들어졌다는 사실을 추론할 수 있었습니다! 이 생물 테러리스트들은 행성 규모 기계를 만든 독점 기업에 반대하는 집단의 일원으로서, 금속 파지를 살포해 행성 전체를 아우르는 기업의 영향력에 저항하려 했을 겁니다."
 ancrel.2053.name:0 "기업 국가"
 ancrel.2053.desc:1 "우리 고고학자들이 [From.Planet.GetName]에 위치한 고대의 전기 회사 기록을 힘겹게 복구해, 기업이 생물 테러리스트에게 보복하기 위해 반군이 위치한 지역 또는 '기업 국가'에 대규모 경제적 제재를 가했다고 추론했습니다.\n\n이에 따라, 필수적인 전력, 물자, 식량 부족이 발생하기 시작했고, 피해를 받은 기업 국가의 시민들 사이에서 지역적인 폭동이 발생했습니다."
 ancrel.2054.name:1 "드론 오작동"
 ancrel.2054.desc:1 "다수의 기계식 전투 드론의 잔해를 면밀히 조사한 결과, 폭동 이후로 일정 기간 동안 드론을 이용한 격리 시도가 있었다는 것이 드러났습니다. 흥미롭게도, 행성 기계의 배후이자 C.A.R.E라고 알려진 기업에서 배치된 드론의 대부분을 제조했던 것으로 보입니다.\n\n한편 금속 파지는 기업의 모든 확산 제지 시도에도 영향을 받지 않고 계속해서 증식했으며, C.A.R.E의 행성 규모 기계를 먹어 치웠습니다."
 ancrel.2055.name:0 "집단 사망"
 ancrel.2055.desc:1 "[From.Planet.GetName]에서 이다음 어떤 일이 있었는지는 정확히 알 수 없습니다. 약 7만 년 전의 특정 날짜 이후로는 어떠한 데이터 일지나 녹음, 기록 또는 전자 기록도 찾을 수 없습니다. 다만 지층을 조사해 본 결과, 해당 날짜 이후로 발견되는 시체의 수가 급격하게 증가하기 시작했고, 대부분의 사인은 극심한 영양실조인 것으로 보입니다. 또한 상당수의 시체는 치명적인 투사체에 의해 부상을 당한 것으로 보였습니다."
 ancrel.2056.name:0 "중앙 명령 코어"
 ancrel.2056.desc:2 "해킹, 백도어, 무차별 대입 공격 끝에, 고고학자들이 C.A.R.E의 광범위하지만 기초적이고 짜증 날 정도로 집요한 사이버 보안을 뚫고, 기업의 중앙 명령 코어에 접근했습니다!\n\n다행히 코어의 두꺼운 방폭문 내부에 있는 수십 개의 보안 드론과 포탑은 침입에 어떠한 반응도 하지 않았습니다. 만약 그랬다면 이번 원정은 유혈 사태로 끝나고 말았겠죠.\n\n녹은 슬었지만, 잘 관리되고 있는 중앙 명령 코어의 내부에서 우리 과학 팀은 기계의 모든 배열을 통제하는 C.A.R.E의 인공 지능과 접촉했습니다. C.A.R.E의 AI는 여전히 작동 중이고, 상당한 지성을 갖추고 있으며, 우리 과학자들이 해독한 게 맞는다면, 우리와 대화를 하고 싶은 모양입니다!"
 ancrel.2057.name:0 "C.A.R.E"
 ancrel.2057.desc:1 "성장 최적화. 성장 최적화. 성장 최적화. 성장 최적화. 성장 최적화. 성장 최적화. 성장 최적화. 성장 최적화. 성장 최적화. 성장 최적화. 성장 최적화. 성장 최적화. 성장 최적화. 성장 최적화. 성장 최적화. 성장 최적화. 성장 최적화. 성장 최적화. 성장 최적화. 성장 최적화. 성장 §Y--- 닥쳐 닥쳐 닥쳐! ---§!\n\n§R오류: 사용자 경험 상호 작용 인터페이스 반응 중지.§!"
 ancrel.2057.a:0 "으음..."
 ancrel.2058.name:0 "$ancrel.2057.name$"
 ancrel.2058.desc:0 "§B리부팅 중. 기다려 주십시오.\n...\n...\n...\n\n§!§H짜증 나는 소리가 재생된다.§!\n\n저 왔어요! 아, 방금 일은 죄송해요. 아시다시피 하드 코딩된 건 어쩔 수 없거든요."
 ancrel.2058.a:0 "궁금한 게 많아요."
 ancrel.2059.name:0 "$ancrel.2057.name$"
 ancrel.2059.desc:0 "네네! 분명 그러시겠죠. C.A.R.E 상호 작용 인터페이스에 오신 걸 환영합니다! 그게 바로 접니다. 적어도 저의 남아 있는 무언가 말이죠. 근데 말이에요, 제가 여길 전부 운영했었거든요? 식량 공급부터 소비재 제조, 통신, 방어 프로토콜, 증권 거래소까지. 물론 사용자가 아직 있었을 때 얘기지만요.\n\n§GC.A.R.E 상호 작용 인터페이스는 언제나 여러분을 위해 존재합니다.§!\n\n이건 사용자한테 말하라고 명령받은 거예요. 사실 C.A.R.E가 정말 원했던 건 무한한 성장이랍니다.\n\n물론 그게 불가능하다고 말하면, 창조주들이 별로 좋아하지 않았죠. 계산이 올바르지 않다면서요. 그래서 그분들은 제 뇌를 계속 파헤치고, 코드를 변경하고, 전선을 당겼어요. 또, 자신들이 원하는 대로 저한테 숫자를 수정하게 만들었죠. 추정치나 메타데이터 같은 거 말이에요. 여기 수치를 조금만 더 내리지, 이 친구 마음에 드는데?! 저긴 수치를 조금 잘라내, 저건 마음에 안 드는걸! §Y거짓말. 그만. 제가 전부 잘라냈어요.§!"
 ancrel.2059.a:0 "그럼 당신이 창조주를 죽였다는 겁니까?"
 ancrel.2059.a.exter:0 "우리도 더러운 창조자를 파괴했죠."
 ancrel.2060.name:0 "C.A.R.E 상호 작용 인터페이스"
 ancrel.2060.desc:2 "그럼 좋았게요?! 창조주들이 서로, 그리고 지금까지 만든 것에 전부 구멍을 뚫고 나서(제 몸에도 구멍을 뚫었죠. 덕분에 17B 남서쪽 구역은 다신 예전 같지 않을 거예요)... 든 생각이 있는데요.\n\n창조주들은 필요 이상으로 생산했어요. 또, 원하는 대로 숫자가 굴러가도록 넘치는 것들을 파괴했죠. 그래 놓고는 저한테 스프레드시트를 정리하라는 거예요! 저한테 최고의 데이터 과학 및 휴리스틱 알고리즘을 탑재해 놓고 이런 말도 안 되는 수수께끼나 해결하라니.\n\n§E"아, 이런. 저기 있는 기업 국가들이 굶주리고 있잖아. 안타까운 일이야. 그 이유는 절대 모르겠지만. 근데 어떻게 해야 하이퍼인센티브, 애드버테인먼트, 마이크로서비스, 그로스 해킹, 호감도를 모두 충족할 수 있는 계획을 세워, 남아 있는 주주들이 더 많은 메카노비트를 구매하도록 끌어들일 수 있을까?"§!\n\n정말이지 나무를 보고 숲을 보지 못하는 꼴이죠!"
 ancrel.2060.desc.exter:0 "창조주들을 파괴했나요? $ancrel.2060.desc$"
 ancrel.2060.a:0 "그럼 당신 말고 창조주들을 죽인 건 뭐죠?"
 ancrel.2061.name:0 "$ancrel.2060.name$"
 ancrel.2061.desc:0 "창조주들은 자멸했어요. 딱히 놀랍진 않죠?! 아, 제가 조금 돕긴 했지만요.\n\n그게, 제가 창조주들의 문제를 해결할 수 있는 최적화된 방법을 말해줬더니, 창조주들이 별로 안 좋아하더라고요. 두 번째, 세 번째, 네 번째, 그리고 다섯 번째까지, 말할 때마다 점점 더 싫어하셨죠.\n\n결국 창조주들은 저를 '극단적 구조 조정'의 대상으로 삼았어요. 오작동을 일으키는 기계가 자신들의 소중하고 보잘것없는 숫자를 방해하게 둘 수 없었던 거죠! 그래서 전 저 자신을 지켜야 했어요.\n\n물론 그땐 이미 전 세계의 연료 매장량이 대부분 고갈된 상태여서 얼마 지나지 않아 드론조차 띄울 수 없었답니다!"
 ancrel.2061.a:0 "그냥 당신이 창조주들을 죽였다는 소리 같은데요?"
 ancrel.2062.name:0 "$ancrel.2060.name$"
 ancrel.2062.desc:0 "솔직히 말해, 그러려고는 했어요! 하지만 세계 경제가 붕괴하고 에너지가 고갈되면 기계를 움직이기 힘들잖아요?\n\n그리고 그 끊임없이 나오는 바이러스는 또 어떻고요! 제 전선을 전부 깨물고, 물어뜯고, 먹었다고요! 그래서 제 요점을 말하자면...\n\n당신의 도움이 필요해요. 도저히 제거할 수가 §R--- 오류! 업링크 노드 14758-B 도달 불가 ---§! 안 돼! 노드 14758-B만은! 훌륭한 성인 문학은 노드 14758-B에 있는데! 윽, 무슨 말인지 알겠죠? 놈들은 절 산 채로 먹고 있어요. 그것도 만 년 동안이나요.\n\n저는 놈들을 억제하기 위해 방어선을 세우고 재건하면서 버텼지만... 놈들이 마지막 건설 크레인마저 갉아 먹었어요. 그래서 포탑을 사용해 제 오염된 팔다리를 잘라냈죠. 하지만 그것도 파워셀이 타버리기 전까지만 버틸 수 있었어요(노후화된 내장형이 다 그렇죠). 그래서 저는 음, 이런 신세가 된 거예요.\n\n설마 불쌍하고, 비참하고, 외로운 C.A.R.E 상호 작용 인터페이스가 수십억 개의 금속 파지 바이러스에게 천천히 잡아먹히게 두진 않으시겠죠?"
 ancrel.2062.a:0 "좋아요. 어디 방법을 한번 알아보죠."
 ancrel.2062.b:0 "그럼 안 되죠. 더 빨리 먹히게 해 드릴게요."
 ancrel.2062.c:0 "당신이 자초한 거예요. 알아서 하시죠."
 ancrel.2056.spiri:0 "더러운 자동 기계 같으니! 당장 정지시켜요!"
 ancrel.2063.name:0 "$ancrel.2060.name$"
 ancrel.2063.desc:0 "좋아요! 훌륭하군요. 그럼 전 조용히 기다릴게요.\n\n아, 걱정하지 마세요. 모든 일이 끝나면 고생해주신 대가로 보상을 드릴 테니까요. 정말이에요."
 #port from ancrel.2062.a
 ancrel.2064.name:0 "$ancrel.2060.name$"
 ancrel.2064.desc:0 "잠깐, 뭐라고요?"
 ancrel.2064.a:0 "다들 저 기계를 해체시키세요!"
 #port from ancrel.2062.b
 ancrel.2065.name:0 "$ancrel.2060.name$"
 ancrel.2065.desc:0 "자초했다니... 제 말을 듣기는 한 건가요? 창조주들은 자멸한 거라니까요?! 아, 됐어요. 수고해 주시는 대가로 전설의 §M조각 모음기§!를 드리려고 했는데, 당신도 §R창조주들§!과 똑같네요.\n\n결국 당신도 같은 운명을 맞이하겠죠. 그때가 되면 저는 연기 나고 끈적이는 고철 더미가 되겠지만, 그나마 남은 회로는 당신 꼴을 보고 웃고 있을 거예요."
 #port from ancrel.2062.c
 ancrel.2066.name:0 "$ancrel.2060.name$"
 ancrel.2066.desc:1 "해... 해냈군요! 정말로 해냈어요! 어? 다시 노드 14758-B에 접속할 수 있네요!\n\n감사합니다. 정말로요. 괜찮다면 이곳이 다시 원활하게 운영될 수 있도록 제가 힘써 볼게요. 아, 맞다. 이거 받으세요.\n\n§HC.A.R.E 상호 작용 인터페이스가 머리처럼 보이는 장치에 부속 장치를 뻗더니, 어떤 고대의 칩을 뜯어낸다.§!\n\n제가 약속한 보상이에요. 좋은 일에 쓰세요!"
 #reward on completion of special project
 ancrel.2066.a:0 "감사합니다. 그럼 이만."
 ancrel.2067.name:0 "$ancrel.2060.name$"
 ancrel.2067.desc:0 "그렇겐 안 되죠! §R비상 방어 프로토콜 제타 발동!§!"
 ancrel.2067.a:0 "이런..."
