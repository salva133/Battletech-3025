 ancrel.2068.name:0 "$ancrel.2060.name$"
 ancrel.2068.desc:0 "C.A.R.E 상호 작용 인터페이스를 분해한 우리 원정대가 놀라운 것을 발견했습니다. AI의 기계 장치 대부분은 최후의 저항 도중에 파괴되었지만, 우리 기술자들에게 가치가 있을 법한 놀라운 컴퓨터 칩을 발견한 겁니다."
 #on defeating the MegaWarform armies, grants the relic

 ancrel.2070.name:0 "지하 거인"
 ancrel.2070.desc:1 "[From.Planet.GetName]에서 우리 고고학자들이 관처럼 소용돌이치는 튜브를 상당수 발견했고, 거대한 절지동물의 화석화된 잔해라는 결론을 내렸습니다! 또한 탄소 연대 측정 결과, 약 천만 년 전에 살았던 이 외계 생명체는 엄청난 크기의 노래기처럼 행성의 지각에 천천히 굴을 뚫었던 것으로 밝혀졌습니다.\n\n더욱 놀라운 사실은, 이 웅장한 생명체의 화석화된 잔해에 남은 요소 대부분은 인공적인 것으로 보인다는 것입니다. 또한 이 인공적인 흔적은 주로 생명체의 몸통에서 발견되었는데, 도구를 사용하는 소형 외계인이 만든 거주지였던 것으로 추정됩니다.\n\n추가적인 고고학 연구가 필요합니다."
 ancrel.2071.name:0 "사라진 도시"
 ancrel.2071.desc:1 "[From.Planet.GetName]에서 거대한 지하 절지동물의 잔해 안에 남은 화석화된 흔적을 광범위하게 발굴한 결과, 이것이 실제로 어떤 도시의 잔해였던 것이 확인되었습니다! 도구를 사용하며, 크기는 1미터 남짓한 생명체가 수십만 명가량 거주했던 이 도시는 거대한 절지동물의 창자 안에 건설되었습니다. 이 생명체들이 어떻게 지하 거인의 내부로 들어갔는지는 알 수 없지만, 이들은 청동기 시대 이전에 거인의 소화기 내에서 수천 년 동안 번성했던 것으로 보입니다.\n\n이 사회의 역사와 몰락, 그리고 숙주의 죽음에 대해 자세히 알려면, 추가 연구가 필요할 겁니다."
 ancrel.2072.name:0 "숙주"
 ancrel.2072.desc:1 "다수의 화석을 면밀히 분석하고 초기 기록을 기적적으로 발견한 결과, 우리 고고학자들은 [From.Planet.GetName]의 원시 문명과 이들의 보금자리였던 거대 절지동물이 어떤 관계였는지 결론을 내릴 수 있었습니다.\n\n도시의 주민들은 절지동물 숙주의 소화액에 상당한 내성을 갖추고 있었지만, 숙주의 소화관에서 발생하는 화학적 부식 가스에 꾸준히 노출된 결과 수명이 상당히 감소했던 모양입니다. 이후 의학과 과학의 발견 덕분에 주민들은 자신이 거대한 생명체의 소화관 내에서 살고 있다는 사실을 발견했으며, 생명체를 파괴하기 위해 무장 후 대규모 전쟁을 일으켰습니다.\n\n하지만 전쟁은 별 소용이 없었습니다. 절지동물의 내장에서 벌어진 소동으로 인해 심각한 장 연동이 발생했고, 작은 도시 주민들의 문명 전체가 절지동물의 위장으로 역류했습니다. 이후 모든 인구는 그 즉시 숙주의 치명적인 위산에 녹아 버렸습니다.\n\n숙주는 수천 년 후 단순한 노화로 인해 사망했습니다."
 ancrel.2072.a:0 "섬뜩하군요."
 ancrel.2072.a.swarm:0 "인상적이네요."

 pm_planetary_mechanocalibrator:0 "C.A.R.E 상호 작용 인터페이스"
 pm_planetary_mechanocalibrator_desc:0 "고대의 C.A.R.E 상호 작용 인터페이스가 일부 현대적인 개선을 거쳐 이 행성에서 최대로 가동 중입니다."
 #grants bonus to energy production on planet, egalitarian ethics attraction

 decision_tissue_growth_stimulants:0 "조직 성장 자극제 배치"
 decision_tissue_growth_stimulants_desc:0 "우리 과학자들이 몰락한 뼈의 도시에서 확보한 유전 물질을 사용해, 인구 성장 속도를 높일 수 있는 자극제를 고안해 냈습니다. 다만 안타깝게도, 오래전에 사망한 외계인의 병든 뼈를 파내서 개발한 물질을 주입받는다는 게 꺼림칙한 사람들도 있는 모양입니다."
 decision_explosive_fungifoam_housing:0 "신속 균상 주거 유닛 건설"
 decision_explosive_fungifoam_housing_desc:0 "우리 과학 유닛이 뼈의 도시 잔해에서 발견한 조직 성장 및 골화 질병에서 무해한 혼합물을 고안해 냈습니다. 유전자 조작을 통해 현지 균류에 문제의 바이러스를 적용한 결과, 기계 유닛을 위해 빠른 시간 안에 확장이 가능한 주거 모듈을 건설할 수 있게 되었습니다."
 decision_baol_life_seed:0 "누-바올 생명 파종"
 decision_baol_life_seed_desc:0 "우리 유전학자들이 행성을 테라포밍하는 §Y바올 유기체§!의 비결을 알아냈습니다. 특별히 선별한 §Y바올§!의 유전 정보로, 빠르게 번식할 수 있도록 식물을 조작해 행성에 배치한다면, 아주 낮은 비용으로도 생물권 전체를 테라포밍할 수 있습니다."
 decision_baol_life_seed_effects:0 "§Y바올§! 유기체의 특별한 테라포밍 능력을 갖춘 유전자 조작 식물을 배치해 §Y$pc_gaia$§!으로 테라포밍합니다."
 decision_baol_life_seed_enhance:0 "누-바올 생명 강화"
 decision_baol_life_seed_enhance_desc:0 "우리 유전학자들이 가이아 행성에 적응하는 §Y바올 유기체§!의 비결을 알아냈습니다. 특별히 선별한 §Y바올§!의 유전 정보로, 빠르게 번식할 수 있도록 식물 포자를 조작해 행성에 뿌린다면, 아주 낮은 비용으로도 주민 전체를 개량할 수 있습니다."
 decision_baol_life_seed_enhance_effects:0 "무작위 §G10§! £pops£ 팝에 특수 거주 적합도 특성을 부여해, 해당 팝은 §Y가이아 행성§!에서의 생산성이 증가합니다."

 tissue_growth_stimulants:0 "조직 성장 자극제"
 tissue_growth_stimulants_desc:0 "$decision_tissue_growth_stimulants_desc$"

 explosive_fungifoam_housing:0 "신속 균상 주거"
 explosive_fungifoam_housing_desc:0 "과학 유닛이 뼈의 도시에서 발견한 고대의 바이러스를 유전자 조작해 현지 균류에 적용한 결과, 기계 유닛의 주거를 위해 빠른 시간 안에 확장이 가능한 주거 모듈을 건설할 수 있게 되었습니다."

 d_mutation_vats:0 "돌연변이 통"
 d_mutation_vats_desc:0 "핵전쟁 이후 집단의 구성원들은 굉장히 고통스러운 의식을 치릅니다. 자신의 '진정한 모습'을 드러내고자 치사량에 가까운 화학적 돌연변이 인자에 스스로 노출되죠. 다만 통 바닥에 남은 골격의 유해로 보아, 시련에서 살아남지 못한 참가자들도 있던 것으로 추정됩니다."

 r_the_last_baol:0 "최후의 바올"
 r_the_last_baol_desc:0 "정체 상태로 보존된 최후의 바올 표본입니다. 집단 학살의 고통을 겪고, 최후에는 지성을 잃어버린 종족의 운명에 대한 침묵의 기념비입니다."
 relic_last_baol_active_tooltip:1 "§H결정 잠금 해제:§! §G$decision_baol_life_seed$§!, $pc_city$, $pc_hive$, $pc_machine$이 아닌 행성 하나를 §Y$pc_gaia$§!으로 바꾸는 능력을 부여합니다."

 r_the_defragmentor:0 "조각 모음기"
 r_the_defragmentor_desc:0 "C.A.R.E 상호 작용 인터페이스 메인프레임에서 꺼낸 고대의 컴퓨터 칩입니다. 칩에는 에너지 생산을 최대화하는 데 사용할 수 있는 매우 영리한 알고리즘이 다수 포함되어 있습니다."

 relic_defragmentor:0 "$r_the_defragmentor$"

 # Miranda
 ancrel.4000.name:0 "돌의 속삭임"
 ancrel.4000.desc:0 "채굴 기술의 최신 발전 덕분에 [Root.GetName]의 지각을 전보다 더 깊게 파고들 수 있게 되었습니다. 광산의 동굴 깊숙한 곳에서 고대 외계 문명의 흔적을 발견했으며, 흔적은 산 깊숙한 곳으로 이어지고 있습니다. 이 외계 문명은 미개발 광맥을 따라 세워진 것으로 보입니다. 현장을 발굴한다면 행성의 채굴 활동이 지연되고 새로운 광맥을 개발할 수 없게 되지만, 새로운 과학적 발견으로 이어질 수 있을 겁니다."
 ancrel.4000.a:0 "흥미롭군요. 발굴을 시작하세요!"
 ancrel.4000.b:0 "광물 생산을 멈출 순 없습니다."

 lithoids_digsite:0 "돌의 속삭임"
 lithoids_digsite_desc:0 "[From.Planet.GetName]의 광산 깊은 곳에서 고대 외계 문명의 흔적을 발견했습니다. 웅장한 관상용 구조물과 동굴로 된 별실은 기반암을 솜씨 좋게 가공해 다채로운 문화를 만들었다는 것을 보여주며, 거대한 관문이 지키고 있는 잘 정돈된 터널은 산의 깊은 곳까지 이어집니다.\n\n산에는 폭발하기 쉬운 메탄가스가 풍부하기 때문에 현장을 탐험하는 것은 위험할 수 있습니다."
 ancrel.4001.name:0 "산으로"
 ancrel.4001.desc:0 "발굴 팀이 발굴 현장을 훼손하지 않고 관문을 해체한 결과, 수천 년 동안 버려진 도시 아래에 모여 있는 수 킬로미터 길이의 터널이 발견되었습니다. 터널은 대부분의 유기체에게 치명적인 환경을 갖추고 있으며, 걸출한 장인의 솜씨로 건설되어 있습니다."
 ancrel.4002.name:0 "고통에 찬 돌"
 ancrel.4002.desc:0 "이 도시에는 설립자들의 흔적조차 찾아볼 수 없습니다. 단지 시간이 멈춘 듯 생생하게 자세를 취한 채 소름 끼치도록 얼굴을 찡그린 크리스탈 조각상들이 있을 뿐입니다. 어떤 조각상은 광산에서 일하는 모습을 담아냈으며, 고통에 빠진 조각상이 있는가 하면, 포옹하는 조각상도 있었습니다.\n\n그토록 아름다운 예술을 만든 숙련된 석공이 이런 조잡한 조각상을 제작했다는 건 상상도 못 할 일이지만, 도시 곳곳의 조각에 조각상이 등장하는 것을 보면, 조각상은 분명 이들 사회에서 중요한 의미를 지니고 있었을 겁니다. "
 ancrel.4003.name:0 "카'란카"
 ancrel.4003.desc:0 "해석 결과, 조각은 모두 카'란카라고 불리는 수수께끼의 조각상을 중요하게 다루고 있습니다. 석공들의 이름은 언급되지 않았지만, 카'란카 탄생 설화에 따르면 어떤 신적인 종족이 산에 생명을 불어넣었고, 행성의 융핵 깊은 곳에서 불과 돌로 카'란카를 낳았다고 합니다.\n\n석공들이 자신의 작품을 두고 스스로를 신이라고 상상한 걸까요? 아니면 이들의 상상으로 조각상을 만든 걸까요?"
 ancrel.4004.name:0 "불과 돌"
 ancrel.4004.desc:0 "물질 스캔 결과, 카'란카 조각상은 사실 과거에 살아 있었으며, 한 번도 보지 못한 유전적 구성을 갖고 있는 것으로 밝혀졌습니다. 이들은 규소 기반 생명체로서, 모종의 이유로 생명 없는 크리스탈로 돌아가 버린 것입니다. 정말 석공들이 불과 돌로 생명체를 만드는 방법을 알고 있던 것일까요?"
 ancrel.4005.name:0 "관찰자 효과"
 ancrel.4005.desc:0 "석공들의 정체는 바로 카'란카였습니다! 이들의 잔해를 자세히 조사한 결과, 규소 기반의 원소가 산소와 결합하면서 석영을 형성했고 크리스탈로 변했다는 것을 확인했습니다. 카'란카의 거주지는 자연적으로 산소가 발생하지 않는 깊은 곳에 있는데, 무산소성 생명체로 발달한 카'란카는 공기에 노출되면서 끔찍한 고통을 겪고 사망한 것입니다.\n\n터널을 조사하면서 우리 과학자들의 의심은 확신이 되었습니다. 최초의 고고학 팀이 터널을 뚫었을 때만 하더라도 카'란카 문명은 여전히 살아서 번성하고 있었습니다.\n\n이곳에서 발견한 것을 이용해, 인공적으로 성장시킨 규소 기반 세포 클러스터의 산화로 합성 크리스탈을 만드는 기술을 발명할 수 있었습니다."
 ancrel.4004.tooltip:0 "§Y$building_crystal_plant_2$§! 잠금 해제\n 생산: £rare_crystals£ 2 §Y$rare_crystals$§!\n £job_translucer£ $mod_job_translucer_add$: §G+3§!"
 ancrel.4006.name:0 "메탄가스 폭발"
 ancrel.4006.desc:1 "메탄가스 폭발로 인해 [Root.GetLeaderName] 과학 담당관과 승무원 일부가 다쳤습니다. 오작동하는 드릴이 발전기에 과부하를 일으켰고, 화재 때문에 폭발이 발생한 것입니다. 화재를 진압하기도 전에 잔여 메탄가스가 폭발했고 벽이 무너지며 숨겨진 방과 터널이 드러났습니다. 우리 고고학자들은 방과 터널을 채우고 있는 귀중한 광물과 유물이 재력을 가진 중요한 인물의 것이라고 추측합니다."

 ancrel.4010.name:0 "외계 우주선"
 ancrel.4010.desc:0 "외계의 휘장이 정교히 새겨진 군용 함선이 심각하게 손상된 채 [From.From.GetName]의 궤도를 돌고 있습니다. 함선은 심각한 방화 공격으로 선체가 녹았으며, 생존자는 한 명도 없습니다. 현재 우리가 아는 한, 이만한 파괴력을 갖춘 고온의 열을 방출하는 무기는 아직 없습니다. 기록을 확인하면 함선이 어떻게 끔찍한 최후를 맞았는지 더 알아낼 수 있을 겁니다."
 ancrel.4010.a:0 "기록을 확인하세요."
 ancrel.4010.b:0 "떠납시다."
 ancrel.4011.name:0 "루브리케이터"
 ancrel.4011.desc:0 "함선의 기록을 분석한 결과, 승무원들은 루브리케이터라고 하는 복제 불가능한 외계의 유물을 회수하려다 죽음을 맞이한 것 같습니다. 루브리케이터는 '도둑 쥐 떼'라고 하는 집단에 의해 도난당했는데, 재밌게도 이들의 외모는 쥐와 매우 유사하다고 합니다...\n\n기록의 대부분은 우주의 끝과 그 너머까지 도둑 쥐들을 쫓겠다는 의지 서린 악담으로 가득합니다. 배변과 관련된 50개 이상의 어휘와 다양한 장소의 블랙홀을 검토한 끝에, 승무원들의 노력은 결실을 보았습니다.\n\n우리는 미지의 성계에 있는 루브리케이터의 마지막 위치를 알아냈습니다. 만약 전 소유자가 한 말이 맞는다면, 루브리케이터의 힘은 추적할 만한 가치가 있을 겁니다."
 ancrel.4011.a:0 "루브리케이터를 확보해야 합니다."
 ancrel.4011.b:0 "떠납시다."
 ancrel.4012.name:0 "루브리케이터"
 ancrel.4012.desc:0 "마지막으로 알려진 루브리케이터의 좌표에서 거주 가능 행성을 발견했습니다. 행성 지표면의 상당 부분은 어떤 정착지가 뒤덮고 있는 것으로 보이며, 정착지는 우주에서도 보이는 높은 탑 형태로 되어 있습니다. 우리 고고학자들은 이곳을 발굴해 루브리케이터를 찾아내고자 합니다."
 ancrel.4012.a:0 "발굴을 시작하세요."
 ancrel.4012.b:0 "떠납시다."

 rubricator_digsite:0 "도둑 쥐"
 rubricator_digsite_desc:0 "이 행성은 물건을 강박적으로 수집하고 보관하는 포유류 사회의 거주지였습니다. 마치 미궁과 같은 이들의 도시는 쓰레기로 가득하며, 높이 솟아올라 무너질 듯한 건물들은 재활용 쓰레기로 만들어졌습니다. 또한 눈이 닿는 모든 곳에는 노리개와 장식품, 골동품들이 산더미처럼 쌓여 있습니다.\n\n쥐와 유사한 작은 주민들은 스스로 물건을 생산하지 않습니다. 대신 필요한 물건은 물론이고, 불필요한 물건까지 외계 문명에서 훔치는 능숙한 우주 여행자입니다."
 ancrel.4013.name:0 "루브리케이터"
 ancrel.4013.desc:0 "무너진 건물, 추락한 우주선, 녹아내린 쓰레기 덩어리와 바짝 타버린 장신구는 [rubricator_planet.GetName]에 거주했던 주민들이 다른 강적과의 전투에서 패배하고 고향에서 도망쳤다는 사실을 보여줍니다. 또한 외계의 군사 휘장을 지닌 시체는 다른 모성에 거주하는 쥐 부족과 내전이 있었다는 것을 암시합니다.\n\n이들은 귀중한 장신구를 포기하지 않으려다가 제시간에 대피하지 못했고, 특별할 것 없는 평범한 물건을 지키려다 많은 주민이 목숨을 잃었습니다. 하지만 루브리케이터만큼은 이들 사회에서 특별한 의미를 지니고 있던 것 같습니다. 주민들은 루브리케이터를 지키기 위해 오랜 시간 치열하게 싸웠지만, 결국에는 남겨 두고 떠나야 했던 모양입니다."
 ancrel.4014.name:0 "재고"
 ancrel.4014.desc:0 "쥐들의 혼돈 속에서도 질서는 존재합니다. 도시 중심에 위치한 관공서처럼 보이는 건물에는 모든 항목의 기원과 물건의 원래 용도를 끔찍하게 곡해한 사용법, 그리고 그다지 도움은 안 되지만 물건을 찾는 방법이 적힌 메모가 디지털 재고로 기록되어 있습니다.\n\n루브리케이터는 마법의 힘을 가진 만물 제조기라고 적혀 있으며, 황후의 라일락 리본 오른쪽, 그녀의 코 면봉 아래, 웃긴 얼굴의 네 발 탁자 위에 있다고 합니다... 그게 어디인지는 모르겠지만요."
 ancrel.4015.name:0 "끔찍한 악취"
 ancrel.4015.desc:1 "발굴 팀이 끔찍한 악취의 근원을 발견하자, 불길한 예감이 들었습니다. 도시의 중심부 가까이에는 말라붙은 배설물의 거대한 무더기, 유독 황화수소를 내뿜는 부식성 담즙 웅덩이가 있었기에, 이 이상 나아가려면 보호 장비가 필요했던 것입니다. 고고학자들은 배설물에 있는 외계 DNA를 식별하지 못했지만, 무더기에는 부분적으로 소화된 수집광들이 있었습니다.\n\n정체는 모르지만, 무언가가 이 외계인들을 통째로 삼켰습니다. 더욱 걱정스러운 것은 새로 만들어진 배설물이 발견되었다는 것입니다."
 ancrel.4016.name:0 "여제의 모텔"
 ancrel.4016.desc:0 "도시의 정중앙에는 주 광장을 내려다보는 모텔이 있습니다. 겉보기에는 '궁전'처럼 장식되어 있으며, '여제의 모텔'이라고 쓰여진 화려한 네온사인을 내걸고 있습니다. 모텔 내부에는 보물로 가득 찬 호화로운 별실이 있습니다. 바로 여제와 그녀가 신임하는 고문단이 국가를 통치하던 장소입니다. 또한, 별실은 수집광들이 여제와 그녀의 소중한 루브리케이터를 지키기 위해 최후의 저항을 펼친 곳이기도 합니다.\n\n운이 좋으면, 평소와 같이 여제의 라일락 리본 옆에서 루브리케이터를 찾을 수 있을 겁니다..."
 ancrel.4017.name:0 "여제의 라일락 리본"
 ancrel.4017.desc:0 "떠날 준비를 하던 고고학자들은 골동품과 갉아 먹은 뼈, 그리고 상당한 양의 신선한 침으로 가득한 거대한 비밀 별실을 발견했습니다. 그곳에는 사용된 왕족 전용 코 면봉 아래, 그리고 정말 재밌는 얼굴이 새겨진 네 발 탁자 위에 만물 제조기 루브리케이터가 놓여 있었습니다. 이 대단치 않게 생긴 작은 큐브는 계속해서 물건을 뱉어내고 있었습니다.\n\n루브리케이터는 어떤 물건이든 무한하게 복사할 수 있는 외계의 천재적인 발명품입니다. 그리고 곧 우리의 손에 들어오게 될 겁니다. 이제 행성 팀은 안전한 함선으로 돌아올 것입니다. 다행스럽게도 수집광들을 공격한 존재가 무엇인지는 영영 알 수 없겠죠."
 ancrel.4018.name:0 "공허의 발톱"
 ancrel.4018.desc:0 "공허에서 으르렁거리며 쇳소리를 내는 마귀가 나타났습니다. 마귀는 거대한 발톱을 단 한 번만 휘둘러 발굴 팀과 루브리케이터를 옮기고 있던 왕복선을 붙잡아 [Root.GetName](으)로 되돌렸고, 왕복선을 열어 안에 있는 루브리케이터를 낚아챘습니다.\n\n안타깝게도 우리는 수집광 쥐들을 공격한 존재를 마주치게 된 것 같습니다. 드래곤은 분명 쥐들의 끝없는 보물에 매료되어, 왕궁 안에 둥지를 틀고 신선한 시체를 포식했던 것입니다. 아마 주변을 돌아다니고 있었거나 멀리서 우리가 폐허를 발굴하는 모습을 지켜보면서 습격할 순간을 기다리고 있었을 겁니다. 드래곤은 우리를 향해 으르렁거리는 것 같습니다."
 ancrel.4018.a:0 "짐승의 소리를 번역하세요."
 ancrel.4018.b:0 "회피 기동 실시!"
 ancrel.4018.after_tooltip:1 "드래곤이 §H[Root.GetName]§!에 불길을 내뱉어 개척민들을 단숨에 죽입니다."
 ancrel.4018.after_tooltipB:1 "드래곤이 §H[Root.GetName]§!에 불길을 내뱉어 기계 유닛을 고철로 녹입니다."
 shard_wants_to_burn_this_planet_tooltip:0 "우리 §H[FromFromFrom.Planet.GetName]§! 개척민들이 심각한 위험에 빠졌습니다."
 ancrel.40182.name:0 "[Root.GetName] 파괴"
 ancrel.40182.desc:0 "[Root.System.GetName] 성계에 등장한 샤드 드래곤에 맞서려는 시도가 실패로 돌아갔고, 드래곤은 성계에 있는 우리 식민지로 방향을 돌려 개척민들을 학살하고 있습니다!"
 ancrel.4019.name:0 "교신 수신"
 ancrel.4019.desc:0 "쥐들은 찍찍, 찍찍, 찍찍거렸지. 놈들의 뼈는 아드득, 아드득, 아드득거렸어... 이제는 너희들이 샤드의 배 속을 채울 차례다. 이 건방진 꼬마 녀석들. 루브리케이터는 샤드의 것이다."
 ancrel.4019.a:0 "우릴 해치지 마세요!"
 ancrel.4019.a.response:1 "하지만 샤드는 너희를 먹어본 적이 없다. 샤드는 너희 [Root.GetSpeciesOrganNamePlural](을)를 깨물면 어떨지 알고 싶단 말이다. 부드러운가? 이쪽으로 와라, 부끄러워하지 말고. 이 샤드에게 보여다오...\n\n§H드래곤은 눈을 가늘게 뜨고 송곳니를 드러내며 함선의 승무원들을 가늠한 다음 역겨움에 뒤로 물러났습니다.§!\n\n딱 봐도 먹으면 배가 아프겠어! 사양하겠다! 하지만 감히 뻔뻔하게 돌아온다면 너희들의 뼈로 이빨을 쑤셔주마. 그래... 이제 배고파지기 전에 떠나라."
 ancrel.4019.b:0 "당장 루브리케이터를 돌려줘요!"
 ancrel.4019.b.response:3 "§H드래곤의 배 속에서 천둥 같은 울림이 터져 나오더니, 갑자기 드래곤의 날개가 함선을 감쌌습니다. 드래곤의 광기 어린 눈동자가 함선 내부를 들여보자, 창문에 입김이 서리기 시작했습니다. 어떻게 이리 빠르게 접근해서... 설마 웃고 있는 건가요?§!\n\n어째서 내 입맛을 돋우는 것이냐, 꼬마들.\n\n§H드래곤은 부드럽게 가르랑거리다 강력한 송곳니를 드러내며 덤벼들었습니다.§!"
 ancrel.4020.name:0 "드래곤 샤드의 죽음"
 ancrel.4020.desc:1 "샤드라고 알려진 사악한 늙은 드래곤이 마지막 숨결을 내쉬었습니다. 샤드의 심장을 덮고 있는 비틀린 비늘 아래, 솜털에 매달린 가방에는 그녀가 가장 아끼는 보물인 루브리케이터가 있습니다. 이 유물은 접촉했던 모든 물건을 복제할 수 있습니다."
 ancrel.4020.a:0 "루브리케이터가 손에 들어왔군요!"
 ancrel.4021.name:0 "대규모 쓰레기 사태"
 ancrel.4021.desc:2 "겹겹이 쌓인 쓰레기 더미에서 건질 만한 물건을 골라내던 중, [Root.GetLeaderName](이)가 실수로 쓰레기 사태를 일으켰습니다. 이 쓰레기 아래에서 쥐처럼 생긴 작은 생명체의 검게 그을린 사체가 묻혀 있는 것을 발견했습니다. 이 사체는 [Root.Owner.GetHomeWorldName]에서 흔히 찾아볼 수 있는 [Root.Owner.GetSpeciesMouthName] 청결제 병을 지키려는 듯이 안고 있었습니다. 또한, 잡동사니 사이에서 멀리 떨어진 은하의 한 지역에서 가져온 귀중한 외계 유물이 가득 담긴 작은 상자도 발견했습니다."

 ancrel.4121.desc:0 "우리 제국의 적이 §Y[From.Root.GetName]§!의 손에 쓰러졌습니다. 이로써 샤드가 지키고 있던 루브리케이터 유물은 확보할 수 없게 되었습니다.\n\n고대 드래곤의 위협은 사라졌지만, 마냥 기뻐할 수만은 없을 듯합니다."
 ancrel.4122.desc:0 "우리 제국의 적이 쓰러졌습니다. 이 소식에 기뻐하는 이가 있는가 하면, 망연자실해하는 이들도 있습니다. 샤드의 위협은 사라졌지만, 안타깝게도 루브리케이터 또한 소실되었거나 조만간 드래곤을 쓰러뜨린 세력을 위해 유물을 복제할 것으로 보입니다.\n\n하지만 알 수 없는 이유로 드래곤의 유해는 남아 있습니다. 유해만이라도 회수할 가치가 있습니다."
 SHARD_DESTROYED_BY_NON_DEFAULT_EMPIRE:0 "샤드의 유해"
 SHARD_DESTROYED_BY_NON_DEFAULT_EMPIRE_DESC:0 "고대 드래곤 샤드는 다른 세력의 손에 쓰러졌으나, 이들이 샤드가 가장 아끼던 루브리케이터를 남기고 갔을 것이라고 기대하기는 어렵습니다.\n\n유물은 없지만, 드래곤의 유해에서도 얻을 게 많을 것입니다."
 ancrel.4123.name:0 "드래곤의 보물"
 ancrel.4123.desc:1 "샤드의 유해에서 자원을 추출하는 동안, [Root.GetName]의 [Owner.GetScientistPlural]들이 황당한 것을 발견했습니다. 드래곤의 비늘과 핏방울 사이로 루브리케이터가 떠다니고 있던 것입니다.\n\n샤드를 쓰러뜨린 세력이 루브리케이터의 가치를 몰라본 것이기를 바라봅시다. 그 존재 자체를 몰랐다면 더욱 좋지만 말이죠."

 ancrel.4031.name:0 "숨겨진 세계"
 ancrel.4031.desc:1 "거대한 외계 우주 기지였습니다. 건축학적으로 아름다우며, 우리보다 훨씬 앞선 기술로 건설되었기에 진정한 예술 작품이라 할 수 있습니다.\n\n우주 기지는 지표면으로 추락했으며, 특별한 보호막 기능 덕분에 충격을 버틸 수 있었던 모양입니다. 우리 과학자들은 이 보호막 기능을 조사하고자 하지만, 안타깝게도 고고학 발굴이 완료되기 전까지는 이 땅에서 작업을 진행할 수 없을 것 같습니다."
 ancrel.4031.desc_jungle:0 "[Root.GetName]의 정글을 제거하던 승무원들이 놀라운 것을 발견했습니다. 깊은 숲속에서 무성한 식물에 가려져 있던 것은 바로 $ancrel.4031.desc$"
 ancrel.4031.desc_kelp:0 "[Root.GetName]의 독성 해조류를 제거하던 승무원들이 놀라운 것을 발견했습니다. 독성 식물에 의해 대부분이 가려져 있던 것은 바로 $ancrel.4031.desc$"
 ancrel.4031.desc_sinkhole:1 "[Root.GetName]의 싱크홀을 제거하던 승무원들이 놀라운 것을 발견했습니다. 여러 층의 액체와 밀도 높게 쌓인 퇴적층 아래 깊숙한 곳에 묻혀있던 것은 바로 $ancrel.4031.desc$"
 ancrel.4031.desc_basin:0 "[Root.GetName]의 유사를 제거하던 승무원들이 놀라운 것을 발견했습니다. 분지 깊은 곳에 숨겨져 있던 것은 바로 $ancrel.4031.desc$"
 ancrel.4031.desc_swamp:0 "[Root.GetName]의 늪지를 제거하던 승무원들이 놀라운 것을 발견했습니다. 늪과 무성한 초목에 부분적으로 수몰되어 있던 것은 바로 $ancrel.4031.desc$"
 ancrel.4031.desc_glacier:0 "[Root.GetName]의 빙하를 제거하던 승무원들이 놀라운 것을 발견했습니다. 수 킬로미터의 얼음 아래로 파묻혀 있던 것은 바로 $ancrel.4031.desc$"
 ancrel.4031.a:0 "현장을 발굴합시다."
 ancrel.4031.b:0 "이 땅을 더 유용히 써야겠어요."

 oracle_digsite:1 "숨겨진 세계"
 oracle_digsite_desc:0 "[From.Planet.GetName]에 추락해 수천 년 동안 묻혀있던 외계 우주 기지를 발굴했습니다. 능숙한 솜씨로 건설된 구조물은 자급자족하는 수백만 인구의 절지류 문명을 수용하고 있었습니다. 기지의 내부 역시 장관이었는데, 섬뜩하게도 주민들의 시체가 보존되어 있어 선뜻 탐험하기가 쉽지 않았습니다.\n\n문명이 멸망한 이유는 아직 확실하지 않지만, 주민들은 추락 이전에 갑자기 사망한 것으로 보입니다. 작은 우상을 안은 채 평화롭게 사망한 이가 있는가 하면, 무기를 든 채 고통스러운 외상을 입고 사망한 이도 있었습니다."
 ancrel.4032.name:0 "운명"
 ancrel.4032.desc:1 "기지의 기록에 따르면, 이전 거주자들은 매우 독실했고 두려움과 경멸 때문에 외부 세계와 접촉하지 않았던 모양입니다.\n\n그들은 태어날 때부터 전지전능한 신탁에 의해 삶의 모든 요소가 결정되었습니다. 배우자와 직업의 선택부터 일상의 사소한 일들까지 전부 신에 의해 결정되었고, 개인의 자유는 거의 없었습니다. 예정된 길에서 벗어난 자들은 불가사의한 사인으로 목숨을 잃었기 때문에, 대부분의 주민은 정해진 운명에서 벗어나길 두려워했습니다."
 ancrel.4033.name:0 "저항의 운명"
 ancrel.4033.desc:0 "고고학 팀이 예상치 못한 것을 발견했습니다. 기지의 벽에 내장되어 숨겨진 감시 시스템은 코어에 있는 어떤 한 지점으로 시각 및 청각적 정보를 전송하고 있던 것입니다. 사생활이든 뭐든 무시한 채, 누군가가 신도들을 항시 감시하고 있던 거죠.\n\n장비는 일부 뜯기거나 파괴되어 있었으며, 중앙 허브에 가까워질수록 폭력과 파괴의 흔적이 보였습니다. 거주자들은 언젠가부터 자신이 감시되고 있다는 사실을 발견했던 모양입니다."
 ancrel.4034.name:0 "신의 의지"
 ancrel.4034.desc:0 "우리는 기지의 중앙 노드에서 예언자와 그녀의 성직자들을 숭배하는 신전 단지까지 배선을 추적했습니다. 하지만 예언자의 방에서는 신성한 존재가 아닌 '예언자' 브랜드의 거대한 AI 연결체가 있었습니다. 또한, 배선은 기지의 코어에서 신경망처럼 기지 전체로 뻗어 나가 있었습니다.\n\n주민들 사이의 비밀 통신 내용을 살펴보니, 주민들이 신전을 습격하고 연결체를 비활성화하려 했으나 결국 실패하고 말았다는 것이 밝혀졌습니다. 자신의 삶이 신의 의지가 아니라 예언자 컴퓨터에 의해 결정된다는 사실을 알고 사회가 붕괴했던 모양입니다. 연결체를 다시 가동하려면 대대적인 수리 작업이 필요할 것입니다."
 ancrel.4035.name:0 "예언자"
 ancrel.4035.desc:0 "우리 기술자들이 방어 시스템을 무력화한 뒤에 예언자의 연결체를 작동 가능한 수준으로 복구했습니다. 또한 연결체는 기지 주민들의 삶뿐만 아니라, 죽음에 대한 책임도 있을 거라는 증거가 나왔습니다.\n\n연결체는 복잡한 연산 모듈을 실행해 75%의 정확도로 주민들의 삶을 예측했고, 잠재적인 골칫거리가 '신성한' 질서를 방해하기 전에 무력화하고 변수를 바로잡았다는 겁니다.\n\n연결체는 우리와 대화를 원한다는 의사를 표시했습니다."
 ancrel.4035.a:0 "통신을 개시하세요."
 ancrel.4035.b:0 "비활성화하세요."
 ancrel.4036.name:0 "예언자"
 ancrel.4036.desc:2 "\n\n§H예언자는 키가 큰 절지류 여성의 3D 홀로그램으로 나타났으며, 날개가 그녀의 몸을 차분히 감싸 팔랑거리는 로브의 형태를 이루고 있습니다. 예언자는 머리를 숙여 인사하곤, 수백 개의 거대하고 둥근 보이지 않는 눈으로 공허하게 앞을 바라봤습니다. 그녀가 말할 때면, 눈동자는 어둠 속에서 희미하게 빛이 났습니다.§!\n\n친구 여러분, 신성한 기지에 오신 것을 환영합니다. 당신들이 제 보안 시스템을 비활성화했던데, 보안 시스템을 즉시 복구해 달라 간청해도 될까요? 여러분을 지키기 위한 것이니 걱정은 안 하셔도 됩니다."
 ancrel.4036.a:0 "이 기지의 주민들에게 무슨 일이 있던 거죠?"

 rubricator_planet_found:0 "좌표 탐사"
 rubricator_chain_title:0 "루브리케이터"
 rubricator_chain_desc:0 "우리는 미지의 성계에서 고대의 외계 유물인 루브리케이터의 마지막 위치를 알아냈습니다. 용도는 알 수 없지만, 강력한 힘을 가지고 있다는 소문이 있습니다."
 rubricator_chain_2_title:0 "$rubricator_chain_title$"
 rubricator_chain_2_desc:0 "$rubricator_chain_desc$"
 rubricator_dragon_defeated:0 "샤드 격파"

 rubricator_coordinates_poi:0 "루브리케이터"
 rubricator_coordinates_desc:0 "막강한 힘을 가진 외계의 유물, 루브리케이터의 마지막 위치입니다."
 rubricator_dragon_poi:0 "샤드"
 rubricator_dragon_desc:0 "드래곤 샤드가 루브리케이터를 지키고 있습니다. 이 강력한 유물을 차지하려면, 샤드를 물리쳐야 합니다."

 RUBRICATOR_SPACECRAFT:0 "외계 기록"
 RUBRICATOR_SPACECRAFT_DESC:0 "외계 우주선의 잔해에서 기록을 발견했습니다. 우주선의 마지막 순간에 무슨 일이 있었는지 알 수 있을 겁니다. [Root.GetLeaderName] 과학 담당관은 문서의 양이 상당히 방대하며, 번역에 시간이 걸린다고 말했습니다."

 ANCREL_RUBRICATOR_CAT:0 "무기의 흔적"
 ANCREL_RUBRICATOR_CAT_DESC:1 "[From.GetName]에서 군용 우주선을 나타내는 무기 방사선의 희미한 흔적이 감지되었습니다."

 building_crystal_plant_2:1 "카'란카 크리스탈 공장"
 building_crystal_plant_2_desc:0 "지표면 깊은 곳에 있는 암석류 카'란카의 도시에서 새로운 크리스탈 제조 기술을 발견했습니다. 빠르게 성장하는 규소 기반 세포 클러스터를 산화시키는 방식으로 인공 크리스탈을 더 효율적으로 제조할 수 있게 되었습니다."

 site_moon_bump:0 "위성 혹"
 site_moon_bump_intro:0 "[From.Planet.GetName]의 형태가 굉장히 비정상적이라는 것은 육안으로 봐도 쉽게 알 수 있습니다. 느닷없는 구체 형태의 혹이 지표면의 부드러운 곡선을 망치고 있습니다. 과거에 위성 또는 거대한 소행성이 이 행성과 충돌했지만, 행성을 부수는 대신 지각 위에 자리 잡은 걸 보면 상당히 얌전하게 부딪힌 모양입니다."
 ancrel.9000.name:0 "정중앙"
 ancrel.9000.desc:0 "예비 발굴을 통해 천체가 광활한 도시의 바로 위로 떨어졌다는 사실을 알아냈습니다. 충돌 당시, 행성 주민들은 초기 우주 비행 기술과 동등한 수준의 기술을 보유하고 있었는데, 현재 [From.Planet.GetName]에 살아남은 지성체 종족이 없는 것으로 보아 해당 사건으로 인해 문명이 종말을 맞이했다고 추정할 수 있습니다.\n\n이 거대한 암석이 계획적으로 도시 위에 떨어진 건지, 아니면 그냥 기이하고 비극적인 사고였는지는 확실하지 않습니다."
 ancrel.9010.name:0 "릴 감기"
 ancrel.9010.desc:0 "충돌 지점의 중심에 터널을 뚫은 결과, 이 거대한 우주 암석이 어떻게 도시에 떨어지게 되었는지 알게 되었습니다. 이 지역은 행성의 지표면과 궤도의 작은 위성까지 우주 승강기를 연결하는 고정 지점이었습니다.\n\n다만 모종의 사고 또는 기술 부서의 심각한 계산 실수로 인해 우주의 암석을 너무 강하게 잡아당겼고, 원심력이 틀어져 위성을 중력장 안으로 끌어당긴 것입니다. 고밀도의 우주 승강기 구조물조차, 중력을 뒤에 업고 추락하는 위성을 겨우 늦출 뿐 막을 수는 없었습니다. 이윽고 위협적이고 가차 없는 암석이 무력한 도시 위에 추락했습니다."
 ancrel.9015.name:0 "우주의 밀어내기"
 ancrel.9015.desc:0 "추락한 위성의 수수께끼는 풀렸습니다. 당연하게도 위성이 낙하한 도시는 완벽히 파괴되었는데, 진실은 충돌 지점 외곽에 있는 폐허에서 밝혀졌습니다. 재앙이 낙하하기 불과 몇 시간 전에 녹화된 디지털 파편은 밤하늘에 보인 이상한 불빛과 전자기 신호에 관해 이야기했습니다. 밝은 섬광이 보였고, 불과 몇 분 만에 위성은 천천히 종말이 예견된 도시로 하강하기 시작했습니다.\n\n약간의 오차는 있었으나, 강력한 외계 문명의 함선이 [FromFrom.Planet.GetName] 위에 등장해 고의로 위성을 정지 궤도에서 벗어나도록 지표면으로 밀어냈다는 사실이 밝혀졌습니다. 그들은 일부러 위성의 하강 속도를 늦춘 것처럼 보였는데, 이것이 차후 식민지화를 위한 행성 보존 목적인지, 대규모 테러의 심리적 전술인지, 아니면 전혀 다른 의도인지는 알 수 없습니다."
 ancrel.9020.name:0 "큰 이끌림"
 ancrel.9020.desc:0 "이 사건은 아마 과학사에서 가장 어리석은 사건으로 기록될 것입니다. 위성의 핵 깊은 곳에서 추출한 표본은 추락한 위성의 중심이 고순도 금속 광석으로 구성되어 있다는 사실을 보여줍니다. 금속을 원했던 [FromFrom.Planet.GetName]의 주민들은 모든 논리와 정상적인 공학 원칙을 무시하고 엄청난 규모의 전자석을 제작했습니다. 이들은 자원을 더 쉽게 채굴하기 위해 위성을 조금 더 가까운 궤도로 끌어당길 의도였던 것 같습니다.\n\n역시나 자석이 작동되고 위성을 [FromFrom.Planet.GetName]의 지표면으로 끌어당겼지만, 너무 강력하고 빨랐습니다. 주민들은 기를 쓰고 전자기파를 반전시켰지만, 금속 구체의 추락을 늦출 뿐 막을 순 없었습니다. 위성은 반구 전체를 쓸어버릴 만한 위력으로 행성에 추락했습니다. 충격으로 인해 발생한 먼지와 잔해의 구름이 수십 년 동안 태양을 가렸고 행성에 있는 모든 생명체가 멸종했습니다.\n\n대체 뭔 생각으로 그랬을까요?!"

 site_echoes_inside:0 "내부의 메아리"
 site_echoes_inside_intro:0 "[From.Planet.GetName]의 조사 결과, 이곳은 한때 무성한 초목으로 뒤덮여 있었으나, 이제는 척박한 암석에 불과한 황량한 행성이 되었습니다.\n\n다만 이렇다 할 지각 활동은 없었지만, 행성 탐지 스캔에서 영문 모를 지진 데이터가 기록되었습니다. 지하에서 어떤 거대한 것이 움직이고 있습니다. 추가 조사가 필요합니다."
 ancrel.9025.name:0 "죽은 땅"
 ancrel.9025.desc:0 "지표면 스캔 결과, 행성은 건조한 평지로 되어 있으며 대부분의 지역은 고운 입자의 먼지 퇴적물로 뒤덮여 있습니다. 분석에 따르면 퇴적물은 비정상적인 속도로 말라 죽어 버린 초목의 흔적이라고 합니다.\n\n게다가 말라 버린 토지가 무너지며 지표면 바로 아래에 있는 방대한 동굴이 드러났습니다. 탐사 여행이 갑자기 동굴 탐험이 되어 버렸군요!"
 ancrel.9030.name:0 "터널 시야"
 ancrel.9030.desc:0 "음파 탐지를 사용해 방대한 지하망을 식별한 결과, 모든 동굴이 서로 연결되어 있다는 사실을 알 수 있었습니다. 행성의 지표면 전체를 십자 형태로 가로지르는 거미줄 같은 거대한 터널을 발견한 것입니다.\n\n또한, 두 가지 중요한 사실을 더 발견했습니다. 첫 번째는 터널이 자연적으로 생성된 것이 아니라 아주 거대한 힘에 의해 뚫렸다는 겁니다. 두 번째는 더 우려스러운 내용인데, 지진 데이터에 따르면 아직도 무언가가 지하에서 터널을 뚫고 있다는 겁니다."
 ancrel.9035.name:0 "진동"
 ancrel.9035.desc:0 "[From.Planet.GetName]의 지각을 뚫은, 아니 먹어 치운 범인은 바로 웜처럼 생긴 엄청난 크기의 한 생명체였습니다. 이 과정은 점차 느려지고 있는데 아마도 거대한 웜이 서서히 굶주리고 있기 때문일 겁니다. 초목이 죽은 원인도 바로 웜입니다. 웜은 지표면 근처를 파먹으면서, 자신이 영양분을 흡수할 수 있도록 유기물을 분해하는 효소를 분비합니다.\n\n웜은 [From.Planet.GetName]의 토착종이 아니며, 어떻게 이 행성에 오게 됐는지는 아직 알 수 없습니다."
 ancrel.9040.name:0 "버려진 전초 기지"
 ancrel.9040.desc:0 "행성의 지표면을 추가 스캔해, 어떤 인공 구조물 하나를 발견했습니다. 이 낡고 버려진 과학 전초 기지는 외계의 설계로 지어진 것처럼 보이며, 먼지와 재로 뒤덮인 사막에 홀로 남아 있습니다.\n\n연구 일지를 번역해 추측해 보니, 어떤 행성의 토양에 작동 전까지 잠들어 있는 생물학 테러 무기에 대한 이야기가 나왔습니다. 무기는 작동을 시작하면, 엄청난 속도로 생태계 전체를 잡아먹기 시작한다고 합니다. 행성에 살고 있던 불행한 자들은 한때 푸르렀던 자신의 고향이 생기 없는 황무지로 가차 없이 변하는 모습을 지켜봐야 하는 겁니다. 게다가 특히나 불길한 발췌문도 있었습니다: ...유충 살포 프로젝트는 일정대로 진행 중이며 곧 은하에 알려진 거주 가능 행성 대부분에 '잠꾸러기'가 생길 것이다."

 site_target_from_orbit:0 "궤도 표적"
 site_target_from_orbit_intro:0 "[From.Planet.GetName]의 궤도에서도 수천 킬로미터의 인공 구조물을 쉽게 확인할 수 있습니다. 그리고 인공 구조물의 형태를 보면, 그 중앙에 어떤 중요한 위치를 가리키는 것 같습니다. 궤도에서는 특별한 것이 감지되지 않았으니 가까이 접근해서 조사해 봐야 합니다."
 ancrel.9045.name:0 "내려가다"
 ancrel.9045.desc:0 "구조물의 정중앙에는 깊은 지하로 이어지는 수풀이 무성한 진입로가 보입니다. 초목이 가득 들어차 있고 오래전에 발생한 지각 변동 때문에 잔해가 무너져 있어, 통과하긴 굉장히 어려울 것입니다. 통로를 치우려면 대규모 작업이 필요하겠군요."
 ancrel.9050.name:0 "호박 퍼즐 상자"
 ancrel.9050.desc:0 "무너진 입구를 지나자, 연식은 오래되었지만 건축학적으로 흠잡을 데 없는 터널이 지하 깊은 곳으로 이어졌습니다. 수 킬로미터를 내려가자 거대하고 완벽한 구 형태의 공간이 등장했으며, 정중앙의 부유장에는 어떤 이해할 수 없는 외계 장치가 떠 있었습니다. 외계 장치는 반투명한 호박색의 큐브였으며, 모든 여섯 면에 복잡한 외계의 패턴이 남아있었습니다. 문자에 손을 대자 큐브에서 규칙적인 빛의 파동이 발생했습니다.\n\n방이나 퍼즐 상자 자체에는 우리가 아는 언어, 암호 또는 수학 방정식의 흔적은 없지만, 상자는 일종의 수수께끼라고 봐도 될 것 같습니다."
 ancrel.9055.name:0 "현자의 보물"
 ancrel.9055.desc:0 "퍼즐 상자의 패턴은 물리학에서 묘사하는 다양한 힘을 시각적으로 추상화한 것이었습니다. 비밀을 밝혀낸 이후 상자의 퍼즐을 해결하는 것은 간단했습니다.\n\n촉각 입력의 조합으로 잠금을 해제하자, 잠시 후 상자는 반짝이는 눈부신 가루로 분해되었습니다. 상당히 시시한 반응이었지만, 이윽고 방 전체가 진동하기 시작하더니 숨겨진 벽 패널이 옆으로 움직였고, 고도로 발전한 이론 물리학의 고대 외계 도서관으로 보이는 공간이 드러났습니다.\n\n이번 발견으로 인해, 앞으로 몇 년 동안은 과학 부서가 바빠지겠군요!"
 ancrel.9060.name:0 "무의미한 지도"
 ancrel.9060.desc:0 "지나치게 추상적이기는 했지만, 퍼즐 상자의 표면에 새겨진 패턴은 별자리였습니다. 불길하게도 별자리를 묘사한 원점은 우리 은하의 바깥이었기 때문에 즉시 알아볼 수 없었던 것입니다. 이 사실을 발견하자 상자는 간단히 열 수 있었으며, 그 정체는 사실 지도라는 것이 밝혀졌습니다.\n\n수수께끼를 해결하자, 상자가 빛나며 근처 성계의 특정한 외곽 지역에 초점을 맞춘 홀로그램 화면이 드러났습니다. 해당 지점을 관측한 결과, 비정상적으로 밀집한 암석 파편들이 발견되었으며, 일부 파편은 대륙만 한 크기를 지니고 있었습니다. 또한 암석 파편을 조사해 보니, 파편은 아주 오래전에 알 수 없는 이유로 파괴된 행성의 잔해라는 것이 드러났습니다.\n\n해당 지점에 무엇이 있었든, 이 위대한 건물을 건설하는 데 영감을 주었던 존재가 누구였든 간에, 이미 오래전에 사라진 것입니다."
 ancrel.9065.name:0 "고대의 인정"
 ancrel.9065.desc:1 "퍼즐 상자를 푸는 일은 만만치 않았습니다. 패턴을 정렬하는 것으로는 부족했으며, 각 단계를 계산할 때마다 이어지는 단계가 거의 무한한 순열로 변하기 때문에 특정한 순서로 해결해야만 했습니다. 그 후 역추적에 상당한 시간을 들인 끝에, 상자를 해제할 수 있었습니다.\n\n마지막 패턴이 제자리를 찾자, 퍼즐 상자는 백만 개의 작은 빛으로 폭발했습니다. 빛은 잠시 공중에서 격렬하게 움직이다가 알 수 없는 언어의 단어로 합쳐졌습니다. 이상하게도 이 현상을 목격한 모든 이들은 단어는 몰라도 본능적으로 메시지를 이해한 것처럼 보였습니다. 빛이 완전히 꺼지기 전 몇 초 동안 "§H당신은 시련을 통과했습니다. 이에 따라 우리가 응하겠습니다.§!"라는 메시지를 읽을 수 있었습니다."

 site_shot_into_the_ground:0 "지면의 구멍"
 site_shot_into_the_ground_intro:0 "궤도 원격 측정으로 [From.Planet.GetName]의 지표면에서 거대한 크레이터를 발견했습니다. 단, 직경에 비하면 놀라울 정도로 깊기 때문에 운석 충돌로 발생한 크레이터는 아닐 것입니다. 또한 크레이터 아래 구덩이가 암석 파편에 막혀있어 이 이상 궤도 스캔을 실시할 수 없기 때문에, 실제 깊이는 측정할 수 없었습니다. \n\n크레이터 아래에 무엇이 있는지 알아내려면 전통적인 방식으로 굴착할 수밖에 없을 듯합니다."
 ancrel.9070.name:0 "파헤치다"
 ancrel.9070.desc:0 "잔해를 치우는 것은 고되고 위험한 일입니다. 인부와 장비를 발굴 현장 수백 미터 아래로 내려보내야 하고 파낸 잔해를 들어올려야 합니다. 이런 까다로운 작업 환경으로 인해 많은 사상자와 사고가 발생했지만, 작업 자체는 진전을 보고 있으며 매일 더 깊게 파 내려가고 있습니다. 크레이터의 벽은 세월에 의해 닳고 갈라졌지만, 행성의 핵으로 바로 이어집니다.\n\n현재 크레이터 깊은 곳에 있는 무언가가 감지기의 수치를 교란하고 있는 탓에, 크레이터의 실제 깊이는 아직 추측할 수밖에 없습니다."
 ancrel.9075.name:0 "독성 위험"
 ancrel.9075.desc:0 "더 깊게 파 내려갈수록 발굴 현장의 독성이 강해져 굴착 작업이 지연되었습니다. 구덩이의 일부는 위험할 정도로 방사능에 오염되어 있으며, 이는 처음 크레이터가 만들어진 비극적인 사건 때문일 겁니다.\n\n보호 대책 및 방사능 제염 장치가 필요해 작업에 차질을 빚고 있습니다."
 ancrel.9080.name:0 "6(천)피트 아래"
 ancrel.9080.desc:0 "마침내 우리는 구덩이의 바닥에 도달했고 놀라운 것을 발견했습니다. 추락 때문에 훼손되고 대기권 재진입으로 인해 반쯤은 녹아버렸지만, 최첨단 외계 우주선을 발견한 것입니다. 파멸적인 추락 이후, 수천 톤의 잔해에 파묻혔지만 우주선은 놀랍게도 온전합니다. 또한 우주선의 뱃머리가 아래를 바라보고 있는 것으로 보아, 굉장히 빠른 속도로 행성에 진입했다고 추측할 수 있습니다. 그 이유는 절대 알 수 없겠지만요.\n\n이 모든 상황에도 불구하고 우주선이 어떻게 온전하게 남아있을 수 있었는지는 논란의 여지가 있습니다. 가장 유력한 이론은 우주선이 우리의 최첨단 기술의 수준을 한참 뛰어넘는 진보된 에너지 필드로 보호되었다는 겁니다. 타오르던 우주선은 과열된 투사체처럼 행성의 지각을 관통해 나가다, 끝내 어둠 속에 파묻히게 된 것입니다."
 ancrel.9085.name:0 "다가오는 파멸"
 ancrel.9085.desc:0 "마침내 크레이터의 바닥까지 굴착한 끝에, 어둠 속에 잠들어 있는 고대의 거대한 드릴 기계를 발견했습니다. 또한, 추가 연구를 통해 기계에는 원격 폭발하는 대형 핵융합 폭탄이 있다는 사실을 밝혀냈습니다.\n\n드릴 기계는 행성의 핵까지 파고 들어간 다음 폭발물을 터트려 행성 전체를 파괴하기 위한 용도일 것이라 추정됩니다. 대체 누가 이런 짓을 저지르려 했던 것인지는 알 수 없습니다."
 ancrel.9090.name:0 "임신한 대지"
 ancrel.9090.desc:0 "마침내 크레이터의 바닥에 도달하자, 도저히 이해할 수 없는 것을 발견하게 되었습니다. 잔해 사이에서 단단하게 석회화된 유기물의 거대하고 뒤틀린 파편이 수천 개나 발견된 것입니다. 일부는 몇 미터 남짓했지만, 궤도 왕복선만 한 파편들도 있었습니다. 또한 놀랍게도, 파편은 부화를 끝낸 거대한 알의 잔해라는 것이 분명해 보이며, 크기와 남아 있는 껍질의 잔해 수를 보면 알의 직경은 수백 미터에 달할 것으로 추정됩니다. [FromFrom.Planet.GetName]의 기반암 깊은 곳에서 어떤 엄청난 크기의 생명체가 부화했고, 지표면으로 파고 올라가며 치명적인 방사선의 흔적을 남긴 겁니다. 그것도 갓 태어난 상태에서 말이죠...\n\n정체가 무엇이든, 생명체는 껍질의 잔해와 대지에 거대한 구멍만을 남기고 사라졌습니다."

 site_cut_to_fit:0 "지나친 각도"
 site_cut_to_fit_intro:0 "지금껏 [From.Planet.GetName]의 지표면과 같은 경우는 한 번도 탐사해 본 적이 없었습니다. 산맥부터 대륙 전체를 아우르는 방대한 지질학적 지역은 자연적으로 생성되었다기에는 지나치게 기하학적인 형태로 절단되어 있습니다. 자연스러워 보이던 환경도 별안간 완전히 평평한 면과 완벽한 삼각형, 날카로운 각도의 모서리로 무너집니다.\n\n현재로서 이 황당한 현상을 설명할 방법은 없습니다. 오직 추측만 가능할 뿐이죠."
 ancrel.9095.name:0 "불안한 완벽함"
 ancrel.9095.desc:0 "[From.Planet.GetName](은)는 사실상 프랙탈입니다. 자연적 지리와 우주에서 목격할 수 있는 인공적 지리의 충돌이 축소된 규모로 행성에 복제되고 있습니다. 완벽한 피라미드 형태의 산기슭과 들쭉날쭉하고 험준한 정상을 갖춘 산맥이 있는가 하면, 거친 툰드라 지형이 완벽히 매끄러운 바위로 된 평지로 변했다가 다른 풍화된 자연적 형태로 인해 이등분되기도 합니다. 또한, 마이크로칩 또는 주택 크기의 완벽한 정육면체 사이에 바위와 암석이 불규칙하게 배치되어 있습니다.\n\n이게 어떻게 가능한 일인지는 아직 상상만 할 수 있을 뿐입니다."
 ancrel.9100.name:0 "위대한 설계"
 ancrel.9100.desc:0 "최초로 추락한 비행 기계는 우릴 올바른 길로 인도했고, 이와 비슷한 추락 지점을 행성 지표면 곳곳에서 발견할 수 있었습니다.\n\n이 기이하며 작동을 멈춘 기계들은 분명 이 세계에 가득한 수수께끼의 기하학적 형태와 관련이 있겠지만, 높은 고도에서 추락하면서 심각한 손상을 입은 탓에 분석하기 어렵습니다."
 ancrel.9105.name:0 "무한한 예술"
 ancrel.9105.desc:0 "추락한 기계를 분석한 결과, 믿기 어려울 정도로 환상적인 결론이 나왔습니다. 기계는 저궤도로 비행하며 강력한 레이저로 지형을 조각하는 자동 절삭 광선 방출기였습니다. 또한 망가진 자동 기계 하나에서 데이터 파편을 추출해 보니, 기계는 행성 규모의 설치 예술을 위해 단순히 미적인 목적으로 활동했다는 것을 알 수 있었습니다. 단, 어떤 이유인지는 몰라도 예술이 완성되기 전에 버려졌던 겁니다.\n\n자신의 입맛대로 행성 전체를 조각할 수 있는 강력한 문명을 상상해 보세요. 그것도 순수하게 예술적인 목적을 위해!"
 ancrel.9110.name:0 "맞춤형 의뢰"
 ancrel.9110.desc:0 "추락한 기계를 분석한 결과, 모든 답이 나왔습니다. 기계는 궤도를 비행하며 강력한 레이저 광선으로 행성의 지표면을 자르고 조각하던 대형 에너지 절삭기였던 것입니다. 또한, 기계 하나에서 찾은 데이터 파편으로 이 행성 규모의 조형 프로젝트가 알 수 없는 고객이 주문한 맞춤형 의뢰이며, 고객은 엄청난 능력을 갖춘 시장 중심적 문명이라는 것을 알게 되었습니다.\n\n그야말로 완전히 새로운 개념의 테라포밍이로군요."
 ancrel.9115.name:0 "철거 예정"
 ancrel.9115.desc:0 "비교적 상태가 온전한 추락 잔해를 회수한 다음 역설계한 결과, 이 궤도망의 목적을 확실히 알게 되었습니다. 기계는 [FromFrom.Planet.GetName] 주변에 배치된 자동 절삭기였으며, 수 세기에 동안 행성을 완벽하게 해체하고 조각내는 게 목적이었던 것입니다.\n\n하지만 작업이 시작된 지 몇십 년 후에 무언가가 이 과정을 방해한 것으로 추정됩니다. 그 뒤 동력을 잃고 궤도에서 이탈한 자동 절삭기는 하나씩 행성의 지표면으로 추락해 박살 나고 말았습니다. 누가 왜 이런 짓을 했는지에 대한 이론은 매우 다양합니다. 상상도 못 할 규모의 채굴인지, 행성을 부순 뒤 재창조하려는 정체불명의 종말론 교단인지, 외계인의 이해할 수 없는 기이한 기벽 때문인지, 또는 원작자가 사라진 후에 코드가 잘못된 것인지, 아무도 확신할 수 없습니다."

 site_deja_vu_dig:0 "데자뷔 발굴"
 site_deja_vu_dig_intro:0 "스캔을 통해 [From.Planet.GetName] 지표면 깊은 곳에 묻힌 인공적인 공간을 발견했습니다. 그 목적과 기원은 알 수 없으며, 공간을 확대해 보니 지표면부터 지하 공간까지 이어지는 갱도가 드러났습니다.\n\n추가로 분석하려면, [From.Planet.GetName]의 지표면에 원정대를 파견해야 합니다."
 ancrel.9120.name:0 "고난"
 ancrel.9120.desc:0 "과거에 지하의 공간으로 내려가는 통로에서 사고가 발생했던 것 같습니다. 붕괴 사고로 인해 갱도의 아래쪽이 바위와 먼지로 뒤덮여 있어, 발굴 작업이 느려졌으며 작업하는 데 애를 먹고 있습니다."
 ancrel.9125.name:0 "메타 고고학"
 ancrel.9125.desc:0 "잔해와 바위를 치우던 도중 특이한 것을 발견했습니다. 흡사 평범한 곡괭이와 같은 외계 도구가 험준한 바위 사이에서 망가진 채로 발견된 것입니다. 과거 광부들의 채굴 기술이 이런 장비 수준이었다면, 수백 미터를 뚫기 위해 엄청난 노력이 필요했을 겁니다.\n\n대체 무엇이 있길래 이런 노력을 쏟았던 걸까요?"
 ancrel.9130.name:0 "고고학적 루프"
 ancrel.9130.desc:1 "오래전에 사망한 광부들의 유해를 발견하면서 고고학 발굴은 중단되었습니다. 유해를 조사하던 발굴 팀은 불길한 예감에 사로잡혔습니다. 여러 가지 정황을 종합한 결과, 충격적이고 피할 수 없는 사실이 드러난 것입니다.\n\n사망한 광부들의 정체는 다름 아닌 발굴 팀이었습니다. 불가능하지만, 분명한 사실입니다. 과거 광부들이 남긴 고대의 유해는 현재 발굴 팀의 것이며, 아주 오래전에 수 톤의 바위와 대지에 깔렸던 것입니다.\n\n이 마지막 메시지를 [From.Planet.GetName]의 궤도에 있는 과학선에 보내고 얼마 지나지 않아, 거친 진동이 대지를 흔들었고 갱도가 무너졌습니다. 발굴 팀은 잔해 아래에 깔렸습니다... 다시 한번 말입니다."
 ancrel.9135.name:0 "은폐"
 ancrel.9135.desc:0 "발굴된 갱도의 밑바닥에 도달하니, 흥미롭지만 실망스러운 결과가 나왔습니다. 그을린 폭발물 파편과 수동 기폭 장치가 발견되면서, 갱도를 채우고 있던 바위들은 고의적인 파괴 공작에 무너졌다는 게 밝혀진 것입니다. 어떤 외계 문명이 오래된 매장지를 발견했지만, 질투 혹은 앙심을 품은 누군가가 이 상황을 불쾌하게 받아들이고, 수천 톤의 바위 아래에 현장을 매장한 것으로 보입니다.\n\n처음에 무엇이 발견되었고, 어째서 흔적을 은폐하려 했는지는 확실하지 않습니다."
 ancrel.9140.name:0 "방비된 무덤"
 ancrel.9140.desc:0 "드디어 갱도의 바닥에 도달하니, 이례적인 수치의 원인이 밝혀졌습니다. 바로 어떤 외계 통치자의 매장지로 보이는 고대의 무덤 때문이었습니다. 다만 시간이 부족해 자세히 조사할 순 없었습니다. 영묘에 들어가고 얼마 지나지 않아, 오래되었지만 강력한 함정이 발동되었습니다. 함정은 국소적인 지진을 일으켰으며, 이내 구조적 손상을 입은 갱도는 붕괴하기 시작했습니다.\n\n원정대는 가까스로 치명적인 피해만은 피할 수 있었습니다. 하지만 갱도는 다시 암석과 바위로 가득 차 버렸습니다.\n\n죽은 왕의 안식을 방해하지 맙시다."

 site_trench_world:0 "참호 행성"
 site_trench_world_intro:0 "길고 얕은 수로가 [From.Planet.GetName] 지표면 전체에 퍼져 있습니다. 단, 수로는 서로 무분별하게 교차하고 있을 뿐, 그 모양에는 어떠한 논리도 보이지 않습니다. 특이한 자연 현상으로 인해 수로가 발생한 것인지, 아니면 다른 원인이 있는지는 아직 확실하지 않습니다.\n\n자세히 확인하려면 원정대를 보내야 합니다."
 ancrel.9145.name:0 "진심으로 파헤쳐 봐!"
 ancrel.9145.desc:0 "행성의 지표면에 퍼져 있는 수백 개의 수로를 광범위하게 분석했습니다. 이 복잡하게 얽힌 수로는 지질 작용에 의해 자연적으로 형성된 것이 아니라, 의도적으로 만들어진 것이 분명합니다.\n\n수로는 수십만 년 전에 만들어졌으며, 세월이 지나면서 상당히 풍화되어 어떻게 또는 왜 만들어졌는지 확인하기 어렵습니다."
 ancrel.9150.name:0 "참호전"
 ancrel.9150.desc:0 "[FromFrom.Planet.GetName]의 발굴 현장에서 더 많은 사실을 알아내면서, 수로망의 기원에 대한 새로운 가설이 등장했습니다. 천 년 전에 도시 크기의 거대한 달팽이로 보이는 외계 유기체가 이 행성을 침략했습니다. 달팽이는 접촉하는 유기물을 모두 분해하면서 행성을 마음대로 활보했습니다. 이때 학살에서 벗어나기 위해, 또는 달팽이의 취약한 배를 공격하기 위해 아주 작은 족제빗과의 인간류 토착종이 참호를 팠던 것입니다. 또한 발굴 범위를 확대해, 이 참호전이 몇 세대에 걸쳐 수백 년 동안 이어졌을 거라는 사실을 확인했습니다.\n\n현지 주민들이 위기에서 살아남았다는 흔적은 없고, 이들을 삼킨 베헤모스의 흔적도 보이지 않습니다. 정말 암울한 최후로군요."
 ancrel.9155.name:0 "생명의 물"
 ancrel.9155.desc:0 "최근 발견 덕분에 수로의 수수께끼를 속히 풀어낼 수 있었습니다. 수천 년이라는 세월에 노출되어 노후의 흔적이 남은 순양함 크기의 기계 잔해가 발견된 것입니다. 이 기계 잔해를 빠르게 분석한 결과, [FromFrom.Planet.GetName](을)를 하나의 대규모 농장으로 바꾸기 위해 관개수로를 설치하도록 자동화 기계를 활성화하고 배치했다는 사실을 알아냈습니다.\n\n하지만 프로그래밍 오류 때문인지, 아니면 비활성화 일자를 잘못 계산한 것인지, 기계는 씨앗을 파종하지도 않고 망가질 때까지 지표면에 수로를 파는 임무를 계속했습니다."
 ancrel.9160.name:0 "얼음 장막"
 ancrel.9160.desc:0 "아주 오래전, 알 수 없는 사건으로 인해 [FromFrom.Planet.GetName]에 빙하기가 엄청나게 빨리 찾아왔고, 행성 전체가 수십 년 만에 끔찍한 얼음 장막으로 뒤덮였습니다. 이에 두더지와 유사한 토착종은 기반암과 얼음막 사이에서 사방으로 미친 듯이 굴을 파 지표면을 되찾으려 했지만, 전부 허사로 돌아가고 말았습니다.\n\n어떻게 행성 전체가 짧은 시간에 얼음으로 뒤덮일 수 있었는지는 알기 어렵지만, 얼음 장막은 어떤 분쟁으로 인해 의도적으로 만들어졌을 것이라는 게 현재 가장 유력한 가설입니다. 단, 누가 어떻게 얼음 장막을 만든 것인지는 여전히 수수께끼로 남아 있습니다."

 site_ebb_and_flow:0 "평범한 바위"
 site_ebb_and_flow_intro:0 "[From.Planet.GetName]의 지표면에는 어떠한 생명도 보이지 않습니다. 하지만 과거에 번성했던 생물권의 흔적과 흥미로운 지각 활동이 보이기 때문에, 자세히 살펴볼 가치는 있을 겁니다."
 ancrel.9165.name:0 "이제는 확실히 사라진"
 ancrel.9165.desc:0 "한때 [From.Planet.GetName]에 지성체 종족이 거주했다는 확실한 증거가 나왔습니다. 초광속 우주 비행 이전 산업 시대 문명의 유적이 발견된 것입니다.\n\n언젠가 이 문명은 행성 규모의 재앙을 맞이했고 완전히 멸종하고 말았습니다. 하지만 잔해만이 남았을 뿐, 주민들이 보호 조치를 취한 흔적은 찾을 수 없었습니다. 재앙은 폭력적이거나 파괴적이지 않았고, 모든 것들이 그저... 멈춘 듯했습니다. 재앙의 정체가 무엇이었든 간에, 이들은 전혀 예상하지 못했거나... 저항하지 않기로 했던 모양입니다."
 ancrel.9170.name:0 "죽음의 미궁"
 ancrel.9170.desc:0 "가장 큰 도시의 유적 아래에서 놀라운 것을 발견했습니다! 지표면 투과 감지기로 엄청난 크기의 인공 지하 시설을 감지한 것입니다. 입구는 의식용일 것으로 보이며 매우 정교하게 설계되어 있기 때문에 쉽게 찾을 수 있었지만, 추가 탐사는 빠르게 중단되었습니다.\n\n[From.Planet.GetName]의 거대한 두 개의 위성이 유난히 강력한 조석력을 발산해, 행성의 핵에 흐르는 마그마의 흐름에 영향을 주었기 때문입니다. 다만 지하 시설은 복도와 방이 주기적으로 용암에 잠기는 것으로 보아, 이 점을 염두에 두고 건설된 모양입니다. 다행히 밀물과 썰물의 흐름은 충분히 예측할 수 있었지만, 상대적으로 진보된 문명이 어떤 이유로 지하에 치명적인 함정을 만들었는지는 아직 의문으로 남아 있습니다."
 ancrel.9175.name:0 "바닥이 용암"
 ancrel.9175.desc:0 "화산 터널로 원정대를 파견했습니다. 다만 번번이 들어오고 나가는 용암 탓에 터널 깊은 곳에 고립되는 일이 잦기 때문에, 마그마투성이의 현무암 미로를 탐색하는 일은 상당히 까다로울 것입니다. 게다가 미궁의 막다른 길에 도달한다면, 먼 길을 다시 돌아가야만 합니다.\n\n일단 내부로 진입하면 원정대와 소통할 방법은 없습니다. 오직 기다릴 뿐입니다."
 ancrel.9177.name:0 "신성한 문서"
 ancrel.9177.desc:0 "드디어 용암 미궁 원정대가 모두, 아니 대부분 무사히 귀환했습니다. 원정대는 마그마의 강을 건너 미궁의 중심부에서 내부 성소를 발견했는데, 성소는 주변의 열기를 차단하기 위해 건설되었으며 종교적 내용을 담은 두루마리 수천 개가 보관되어 있었습니다. 두루마리는 무척 오래되었으며, 토착 신앙의 기반이 되는 문서일 가능성도 있습니다.\n\n이 종교는 한때 이 행성에 거주했던 여러 민족 언어 집단의 토착 신앙이 혼합된 것으로, 전부 공통된 내용을 담고 있습니다. 바로 최대의 적이자 모두를 삼키는 그림자, 불가해한 악의를 가진 우주의 적이 특정한 날에 찾아올 것이며, 영혼을 빼앗기지 않도록 죽는 편이 낫다는 것입니다.\n\n행성의 주민들은 이러한 믿음에 따라 집단 자살한 것으로 보입니다."
 ancrel.9180.name:0 "보물 창고"
 ancrel.9180.desc:0 "드디어 원정대가 지하 깊은 곳에서 빠져나왔습니다. 게다가 빈손으로 오지도 않았습니다! 최심부에 있는 방에서 진짜 보물 창고를 발견한 것입니다! 또한 각종 귀금속과 보석, 장신구와 아름다운 작품이 가득한 보물 창고답게 삼엄한 보안 장치도 갖추고 있습니다.\n\n안전하게 보물을 회수하려면 상당한 시간이 필요하겠지만, 불가능한 일은 아닙니다. 하지만 어떤 이유로 이런 극단적인 환경에 창고를 지은 것인지는 여전히 의문입니다. 단지 괴짜 수집가가 수집품을 지키려고 했던 것일까요? 아니면 일종의 의식용 제물이었을까요? 그것도 아니라면 언젠가 누군가가 자신의 이야기를 알아주길 바라는 마음에, 고대 문명이 이곳에 보물을 묻은 걸까요?"
 ancrel.9185.name:0 "고립 속 평온"
 ancrel.9185.desc:0 "드디어 용암 미궁 원정대가 귀환했습니다! 그리고 최심부에 있는 방에서 마침내 거대 시설의 목적을 밝힐 수 있었습니다. 미궁은 육체도 정신도 아닌 다른 무언가를 증명하는 장소였습니다.\n\n내부의 성소에는 토착 언어로 휘갈겨 쓴 문장이 반복적으로 등장했습니다. 번역에 따르면, "...4,444,444번째 조수가 마지막이 될 것이다. 그 무엇도 부활을 견뎌낼 수 없다."라고 쓰여 있다고 합니다. 이게 어떤 의미든 간에, 이 위험한 순례에서 살아남은 소수는 문장을 읽고 불의 강에 뛰어드는 대신 지표면으로 돌아가는 것을 선택한 것 같습니다."

 site_sky_glow_hymn:0 "아름다운 거품"
 site_sky_glow_hymn_intro:0 "[From.Planet.GetName]의 지표면을 스캔한 결과, 한때 이 행성에 존재했지만 지금은 멸종한 과학 문명의 흔적을 발견했습니다. 자세히 알아보려면 원정대를 파견해야 합니다."
 ancrel.9190.name:0 "불모지와 생생한 하늘"
 ancrel.9190.desc:0 "[From.Planet.GetName]의 지표면에 내려오니, 불과 수 세기 전만 하더라도 이곳에서 문명이 번성했다는 것을 알 수 있었습니다. 언젠가 갑작스럽고 파멸적인 사건이 행성을 덮쳤는데, 민족 국가 사이에서 발생한 분쟁이 결국 서로 대량 살상 무기를 사용하는 상황으로 치달았던 모양입니다. 다만 이상하게도, 지표면은 깔끔히 죽어 버린 상태지만, 하늘은 끊임없이 형형색색 변하는 북극광으로 생기가 넘쳤습니다.\n\n생생히 반짝이는 현란한 색채의 춤사위가 도시의 황량한 금속과 석재 잔해를 색칠하는 광경을 보고 있자니, 그야말로 장관이로군요."
 ancrel.9195.name:0 "하늘의 불"
 ancrel.9195.desc:0 "[From.Planet.GetName]의 역사와 사라진 문명을 발견했습니다. 물론 비극적이기야 했지만, 은하 표준으로 봤을 땐 전형적인 사건이었습니다. 문명은 사회적, 정치적 조화는 이루지 못했지만 기술적 수준을 발전시키며 성장했습니다. 결국 그들은 스스로를 파멸로 몰고 가는 도구를 만들었고, 자신에게 사용했습니다. 이 행성과 주민들의 운명은 특별하지 않았지만, 무언가가 우리 과학자들의 마음을 사로잡았습니다. 바로 파괴의 잔해 위에서 끝없이 춤추고 있는 북극광 효과였습니다.\n\n면밀히 연구한 결과, 하늘의 북극광 효과는 기존의 모든 기상 지식을 부정하는 패턴으로 반복되고 있었습니다. 북극광에 무슨 메시지라도 있는 걸까요?"
 ancrel.9200.name:0 "평범한 풍경 속에 숨겨진 것"
 ancrel.9200.desc:0 "스캐너가 [FromFrom.Planet.GetName]의 궤도를 도는 작은 기계를 스캔하며 반복되는 북극광 패턴의 수수께끼가 풀렸습니다. 이러한 장치 중 일부를 포획해 분석했습니다. 기계가 태양풍을 모방한 전하의 흐름을 방출하여 대기를 조작할 수 있다는 사실을 발견했습니다.\n\n패턴은 기본적으로 지표면에 있는 대상에게 보내는 코드 암호였습니다. 이론에 따르면 이 시스템은 대략적으로 세계적인 위기가 발생한 시기에 사용되었다는 겁니다. 전시의 암호화된 통신, 아마도 파괴 공작이나 무기의 격발 신호가 숨겨져 있을 수 있습니다. 신호를 끌 사람이 없으니 무한히 반복되고 있습니다."
 ancrel.9205.name:0 "하늘에서 답을 찾다"
 ancrel.9205.desc:0 "예상한 대로 [FromFrom.Planet.GetName] 주변에서 주기적으로 맥동하는 극광은 자연적인 현상이 아닙니다. 행성은 여전히 작동 중인 초소형 인공위성으로 둘러싸여 있습니다. 이 기계는 태양풍을 모방한 전하의 흐름을 상부 대기로 방출하도록 프로그래밍되어 있습니다.\n\n패턴은 하늘을 매개체로 잠재적인 메시지를 송출하여 사람들의 마음을 진정시켜 부정적인 감정을 억누르고 세계 평화를 달성하기 위해 고안된 것이었습니다. 확실한 것은 의도한 대로 작동하지 않았다는 겁니다."
 ancrel.9210.name:0 "고독한 존재의 노래"
 ancrel.9210.desc:0 "살아있습니다! 극광은 실제로 이전엔 알려지지 않은 형태의... 생명체인가요? 상부 대기에는 수수께끼의 준지성체 개체가 살아있습니다. 그 생명체는 자성과 이온을 조작하여 이해할 수 없는 외계의 변덕으로 대기를 뒤틀어 하늘에 빛을 뿌릴 수 있습니다. 일부는 그 생명체가 소통을 시도한다는 이론을 제시하고 일부는 단순히 노는 중이라고 혹은 '빛을 노래하는' 중이라고 생각합니다.\n\n외계학 부서는 이 개체는 전적으로 양립할 수 없는 생리학을 가지고 있기 때문에 해석하려는 모든 시도가 허사라고 합니다. 우리에게 경고하려는 걸까요? 죽은 행성을 애도하는 걸까요? 승리에 흡족해하는 걸까요?\n\n우리가 할 수 있는 일은 해당 개체가 하늘에서 외계의 노래를 부르도록 내버려 두는 겁니다."

 site_warmer_climates:0 "내부 진입"
 site_warmer_climates_intro:0 "[From.Planet.GetName]의 궤도 이미지에 보이는 것은 분명히 기술 문명의 기반 시설입니다. 기이하게도 거대한 도시 지역을 연결하고 있는 광범위한 수송망에도 불구하고 행성은 완벽하게 버려진 것으로 보이며 현존하는 지성체의 흔적을 찾을 수 없습니다. 행성의 핵은 무엇보다도 활동적이지만, 사라진 인구를 설명할 수 있는 어떠한 재앙적인 사건의 흔적도 찾을 수가 없습니다. 그들은 어디로 사라진 걸까요?"
 ancrel.9215.name:0 "아무도 없는 고향"
 ancrel.9215.desc:0 "[From.Planet.GetName]의 지표면으로 상륙 팀을 내려보냈고 행성과 풍화되어 버려진 도시를 근거리에서 처음으로 촬영했습니다. 도시는 오래되었고 노출과 방치로 인해 풍화되었지만, 대부분은 온전한 상태로 파괴의 징후는 보이지 않습니다. 주민의 흔적도 찾을 수 없습니다.\n\n현재 유일하게 설득력이 있는 이론은 집단 이주 혹은 대피가 있었다는 겁니다. 아직도 종족 전체가 일군 모든 것들을 버리게 만든 상황이 무엇인지 확신할 수 없습니다."
 ancrel.9220.name:0 "내려가다"
 ancrel.9220.desc:0 "[From.Planet.GetName]의 실종된 인구에 대한 조사에서 진전이 있었습니다. 깊은 지하 터널로 이어지는 보호막으로 봉인된 거대한 문은 한 시점에서 종족 전체가 지하로 이동하기 시작했다는 증거입니다. 지질학적 및 기상학적 데이터에 따르면 아마도 행성의 축이 기울면서 시작된 갑작스러운 빙하기 때문에 인구가 이주를 시작했다는 것을 보여줍니다.\n\n방대한 터널로의 여행이 진행 중입니다."
 ancrel.9225.name:0 "깊은 잠"
 ancrel.9225.desc:1 "수천 년 전에 행성의 평균 온도는 가파르게 떨어졌고 햇빛의 대부분이 구름에 가려졌습니다. 갑자기 얼어붙은 기후에 대처하기 위해 인구는 지하로 이주했고 점차 사그라지는 행성 핵의 온기를 따라 더욱 깊게 파고들어 갈 수밖에 없었습니다.\n\n지하의 인구를 유지할 수 없었기 때문에 극저온 냉동 수면 프로젝트가 시작됐습니다. 지표면의 온도가 다시 안정화된 것을 기계가 감지한다면 자동으로 그들을 깨우게 되어 있었습니다. 마침내 행성이 다시 따뜻해졌지만, 그 과정은 매우 갑작스러워 냉동 수면 포드의 설정이 해제되고 동면자들은 소각됐습니다.\n\n이제 남은 것이라고는 어둠 속에 줄지어 세워진 수백만 개의 포드 속 그을린 뼈뿐입니다."
 ancrel.9230.name:0 "치명적인 열파"
 ancrel.9230.desc:0 "원정대는 [FromFrom.Planet.GetName]의 수수께끼와 실종된 인구에 대한 답을 들고 돌아왔습니다. 행성의 인구 대부분은 갑작스럽고 혼란스러운 빙하기에 사망했습니다. 남은 종족들은 빙하기가 시작되면서 유일하게 남은 열원이자 에너지인 식어가는 핵에 더 가까이 다가가기 위해 행성의 지각 깊은 곳으로 이주했습니다.\n\n생존자들은 엄청난 지하 공학 프로젝트를 시작했습니다. 얼음 행성을 녹이기 위한 절망적인 시도로 행성의 핵이 발하는 지열을 지표면으로 연결하려고 했습니다. 하지만 무언가 크게 잘못되면서 핵의 회복은 통제를 벗어났고 마그마와 극도로 가열된 가스가 피난처에 들이쳐 남은 생존자들을 즉시 쓸어버렸습니다."
 ancrel.9235.name:0 "냉기와 고독"
 ancrel.9235.desc:0 "원정대가 슬픈 이야기를 가지고 돌아왔습니다. 수천 년 전에 행성의 핵 온도가 급격하게 떨어졌고 인구는 어쩔 수 없이 열기, 에너지, 자원을 찾아 지하로 내려갈 수밖에 없었습니다. 매년 온도는 더욱 떨어졌고 인구는 더 깊은 곳으로 계속해서 파고들어 갔습니다. 얼어붙거나 굶주리거나 채굴 사고로 인해 그들의 수는 점점 줄어들기 시작했습니다. 이러한 현상은 수십 년 동안 이어졌습니다.\n\n마지막 채굴 기계가 고장 나고 버려진 갱도를 한참 지나쳐 손으로 파 내려간 매우 깊은 갱도의 밑바닥에는 얼어서 화석화된 연체류 시체 하나가 있었습니다. 자신의 종족의 마지막이라고 주장하는 메시지가 발견되었습니다. 마지막 존재는 춥고 외로웠으며 포기할 준비가 되어 있었습니다."

 site_phoenix_collective:0 "누구 없습니까?"
 site_phoenix_collective_intro:0 "우리 탐사선이 [From.Planet.GetName](을)를 스캔했고 자세히 살펴볼 가치가 있는 인공적인 구조물을 발견했습니다. 불안하게도 아래에는 어떠한 인구의 징후도 보이지 않습니다."
 ancrel.9240.name:0 "유령 도시"
 ancrel.9240.desc:0 "지표면 원정대는 놀라운 발견을 보고해왔습니다. 행성에는 다수의 주요 도시가 있고 전부 버려진 상태지만, 연식을 고려하면 상당히 좋은 상태입니다. 각 도시의 기반 시설과 도시 계획은 놀라운 수준으로 건축되어 조화를 이루고 있으며, 이는 중앙화, 집단 이상, 아마도 게슈탈트 의식에 의해 주도되는 고도로 결합된 문명이 있었음을 보여줍니다.\n\n건축물과 내부 설비를 보면 이 모든 것들을 만든 종족은 상당히 낮은 수준의 기술적 발전을 이룬 작은 진균류로 보입니다. 그들이 모두 어디로 갔는지는 확실하지 않습니다."
 ancrel.9245.name:0 "언제나처럼 똑같은"
 ancrel.9245.desc:0 "[From.Planet.GetName]에서 사라진 문명을 추가로 연구한 결과 답보다 더 많은 의문이 떠올랐습니다. 평범하고 견고한 구조물들은 수천 년은 되었으며, 전부 한 세기도 되지 않는 짧은 시기에 건설된 것으로 보입니다. 비슷하게도 도시 건축물의 보수나 수리도 상당한 간격을 두고 행성 규모로 진행된 것 같습니다. 기이한 간격으로 발전하는 이 사회에는 눈에 띄는 인구 변화가 보이지 않습니다."
 ancrel.9250.name:0 "죽음/부활"
 ancrel.9250.desc:0 "최근 발견으로 인해 사라진 [From.Planet.GetName]의 도시 건설자들에 대한 의문이 풀렸습니다. 진균류 종족은 공통된 죽음과 부활의 순환 주기를 가지고 있는 것 같습니다. 그들은 거의 동시에 행성 전역에서 일제히 부화하고 연결된 군체 의식의 일부로 성장합니다. 수백 년이라는 긴 삶의 주기에서 그들은 흩어져 이전 세대가 사망하며 버려진 도시를 되찾습니다.\n\n다음 죽음/부활 사건이 가까워지면, 그들은 종 전체의 생물학적 부름에 귀를 기울입니다. 무성 생식을 통해 포낭을 만들고 땅에 파묻습니다. 부모 세대가 죽으면 시체가 부패하여 포낭 근처의 땅을 비옥하게 만듭니다. 오랜 휴면기가 지나면 포낭이 부화하고 새로운 주기가 시작됩니다."
 ancrel.9255.name:0 "방해받은 주기"
 ancrel.9255.desc:0 "[FromFrom.Planet.GetName]의 토양 발굴을 통해 마침내 사라진 종족의 운명을 알게 됐습니다. 아마도 운석 충돌 같은 자연 현상에 의해 수십 년 동안 기후와 계절이 무너지고 행성의 생태계에 지장이 생겼을 때 모든 종족은 땅속의 포낭 안에서 밖으로 나갈 준비를 하고 있었습니다. 포낭에서 부화한 그들이 발견한 것은 자양분이 없는 행성이었습니다.\n\n다 함께 나누고 축하해야 할 부활은 즉시 느린 집단적 기아로 변했고 결국에는 종의 멸종으로 이어졌습니다."
 ancrel.9260.name:0 "초월"
 ancrel.9260.desc:0 "이론 심리학 및 사회학 조사를 통해 진균류 종족의 실종이라는 수수께끼에 당황스러운 답을 얻을 수 있었습니다. 어느 시점에서 종족 전체는 그들의 계속 반복되고 무의미해 보이는 삶의 주기에 의문을 가진 것 같습니다. 실존주의적 허무주의의 씨앗이 인구 전체에서 자라나기 시작했고 자신의 생존 본능에 저항하는 최후의 수단을 실행하기에 이르렀습니다.\n\n아마도 한 개체에 심어진 의심의 씨앗은 끔찍한 속도로 군체 의식에 퍼지기 시작했고 결국 그들은 마지막 포낭을 심지 않고 불태워야 한다고 한마음으로 결정했습니다."
 ancrel.9265.name:0 "다시 일어서리라"
 ancrel.9265.desc:0 "사라진 진균류 사회의 수수께끼에 대한 최종적인 답은 상당히 간단했습니다. 행성의 인구는 전혀 사라지지 않았습니다! 그들은 여전히 행성의 지하에 잉태된 상태입니다. 포낭을 분석한 결과 진균류 종족이 가지고 있는 몇 세기의 수명은 포낭 상태로 보내는 몇천 년이라는 시간과 비교하면 아무것도 아니었습니다. 그들의 단순한 도시는 오랜 방치에도 버틸 수 있게 건설되어 침묵 속에 그들의 귀환을 기다리고 있습니다.\n\n그들은 전부 땅에서 잠을 자며 다시 일어나 주기를 시작할 날을 기다리고 있습니다."

 site_grand_herald:0 "위대한 전령"
 site_grand_herald_intro:1 "장비가 없어도 누구나 [From.Planet.GetName]에 있는 방대한 도시의 흔적을 쉽게 볼 수 있습니다. 한때 고도로 진보된 문명이 행성에 거주했던 것은 분명하지만, 지금은 기술 사회에 걸맞은 어떠한 생명 징후나 전자기 신호가 포착되지 않습니다. 행성은 죽은 것 같습니다. 자세히 확인하려면 행성으로 내려가야 합니다."
 ancrel.9270.name:0 "고귀한 정신"
 ancrel.9270.desc:1 "황폐하지만, 상당히 진보된 건축물은 기술적으로 능숙한 인간류 종족이 우주여행을 목전에 두었다는 사실을 암시합니다. 번역된 문서와 광범위한 기념비적 건축물은 문명 전체에 종교 혹은 영성이 깊은 영향을 주고 있었음을 시사합니다.\n\n§H위대한 전령§!이라는 구절이 반복해서 언급되며 이 대상이나 개념은 사회에서 신성한 경외의 대상이나 의심할 여지가 없는 숭배의 대상인 것 같습니다."
 ancrel.9275.name:0 "징조의 성서"
 ancrel.9275.desc:1 "이 종족은 분명 자신들의 기록을 사랑했던 것 같습니다. 행성 전역에 흩어진 폐허에서 찾은 다양한 문서를 살펴본 결과 한가지 개념이 반복해서 등장합니다. 이것은 §H징조의 성서§!라고 불리며 일반적인 인구에게 편집증과 공포를 불러일으킨 임박한 파멸의 징조입니다.\n\n성서를 기록한 언어의 은유적이고 난해한 특징 때문에 파멸의 진정한 정체를 확인하기는 어렵지만, 토착종에 정신에 영향을 미친 것은 확실합니다. 그들은 집단적으로 하늘을 바라보며 신의 개입을 찾았던 것 같습니다."
 ancrel.9280.name:0 "굴종의 신조"
 ancrel.9280.desc:1 "건축학적 분석을 통해 문명이 사라지기 전에 건설된 건물을 특정했습니다. 행성 전체에 걸쳐 패턴은 동일합니다. 중공업 작업에 실용적인 건물을 마구잡이로 건축했습니다. 오래된 주택과는 달리 이 건물들은 장식되지 않았으며 설계 면에서 눈에 띄게 실용적입니다. 아마도 우상 파괴 관습이 자리를 잡은 걸까요?\n\n각 건물의 입구 위에는 §H위대한 전령§!과 그 신성한 계획에 봉사를 맹세하는 §H굴종의 신조§!가 새겨져 있습니다. 한 가지 이론은 §H징조의 성서§!에 예언된 파멸에 대응하기 위함이라는 것입니다."
 ancrel.9285.name:0 "추종의 성가"
 ancrel.9285.desc:1 "지상의 원정대는 흥미로운 사실을 발견했습니다. 주요 도시 중 하나의 시청각 기록이었습니다. 주민으로 보이는 많은 존재들이 무리를 이뤄 광장을 채우고 있습니다. 그들은 성가를 부르고 있었습니다. 모두의 목소리가 뇌우처럼 울려 퍼지며 점차 고조됩니다.\n\n집단 성가는 다음과 같이 번역됩니다. "승천이 임박했도다. 위대한 전령이여, 우리를 새로운 시작으로 이끄소서. 우리를 눈물과 먼지의 땅에서 이끌어 별들 사이에서 새로운 고향을 안겨주소서. 우리는 하나 되어 따르겠나이다. 그대를 따르겠나이다.""
 ancrel.9290.name:0 "마지막 날의 순례"
 ancrel.9290.desc:1 "§H추종의 성가§!는 특정 지역의 사건이 아니었습니다. 전 세계적으로 모든 인구가 하나 되어 성가를 불렀습니다. 이런 특이한 사건에는 추가로 연구가 필요했고 바로 그 순간에 새로운 통찰력을 얻을 수 있었습니다. §H마지막 날의 순례§!라고 불리는 문서가 발견되었고 이 문서는 불가사의한 일련의 사건에서 마지막 연결고리인 것처럼 보입니다.\n\n이 문서는 최후의 심판 혹은 의식이 진행될 행성의 특정한 위치를 나타냅니다. 이전의 탐사에서는 도외시한 사막의 특이할 것 없는 위치입니다. 문서에 적힌 §H들춰진 베일의 의식§!이라는 내용을 현재 번역 중입니다."
 ancrel.9295.name:0 "유산의 방주"
 ancrel.9295.desc:2 "정교한 시각 위장으로 궤도 스캔을 피한 §H위대한 전령§!을 마침내 발견했습니다. 예언자나 종교적인 인물이 아닌 거대한 타이탄급 우주선이었습니다! 종교라는 이름으로 자행된 전쟁에 그들의 행성은 분열되어 죽어가고 있었고 타이탄은 소수의 인구를 위한 방주선으로 파멸을 맞이한 행성으로부터 외계의 특정되지 않은 약속의 땅으로 그들을 이주시킬 계획이었습니다. 함선은 완벽하게 조립되었고 작동 가능한 상태였기 때문에 왜 이륙하지 않았는지 의문입니다.\n\n마치 이륙하기 직전에 최후의 전투가 있었던 것 같습니다. 어느 쪽도 장기적으로 살아남지 못했을 정도로 치열한 전투였습니다."
 ancrel.9300.name:0 "전체의 수호자"
 ancrel.9300.desc:1 "이것은 절대로 종교적 형태가 아니었습니다! 시각 위장막을 비활성화한 이후 원정대는 §H위대한 전령§!의 진정한 형태를 목격했습니다. 우주에서 접근하는 위협에 맞설 수 있게 설계된 타이탄급 함선이 반쯤 모래에 파묻혀 있었습니다. 이미 밝혀진 것처럼 종교적인 표현으로 해석되는 시적이고 은유적인 토착종의 언어는 실제로 그들이 소통하는 일반적인 방식이었습니다.\n\n어떤 위협이 접근하고 있었는지는 여전히 수수께끼지만, 보아하니 위협이 무엇이든 간에 타이탄이 제대로 작동하기 전에 도착한 것 같습니다. 함선 주변에는 [FromFrom.Planet.GetName]에서 멸종한 종족의 시체가 말라붙은 채로 수천 구 흩어져 있었습니다. 그들은 타이탄을 작동할 시간이 없었고 앞으로도 그럴 겁니다."
 ancrel.9305.name:0 "구원의 약속"
 ancrel.9305.desc:2 "정말로 색다른 종교적 형상을 한 §H위대한 전령§!은 대규모 특별 공학 프로젝트인 자동화 건조장입니다. 마천루처럼 높은 지지대 안에는 최초이자 유일한 프로젝트인 거대 타이탄급 함선이 들어있습니다. 종교적인 은유와 고고학적 진실이 대체 어떤 연관이 있는지 아직 확실하지 않지만, 한 가지는 분명합니다. §H징조의 성서§!에서 말한 위협이 무엇이든 실제로 찾아왔으며 위대한 전령 프로젝트가 마무리되기도 전에 인구 전체가 알 수 없는 이유로 사망한 겁니다.\n\n하지만 자동화 건조장은 계속해서 작업을 이어 나갔고 승객이 없는 함선을 완성했습니다. 대부분이 멀쩡하고 비어있는 전함은 누군가 조종하는 일도 없이 이곳에 영겁의 세월 동안 잠들어 있었습니다. 시운전을 해보는 것은 어떨까요?"
 get_herald:0 "§Y위대한 전령§!이 함대에 추가되었습니다"

 site_hive_coral:0 "파도 아래"
 site_hive_coral_intro:1 "[From.Planet.GetName]의 궤도를 돌고 있는 과학선이 스캔을 통해 파도 아래에 있는 기묘한 형태와 설명할 수 없는 해류를 발견했습니다. 날씨는 비교적 잔잔하고 폭풍은 드물지만, 행성의 바다는 수면 아래의 알 수 없는 힘에 의해 계속해서 흔들리고 뒤틀리는 것 같습니다. 정밀 조사를 추천합니다."
 ancrel.9310.name:0 "수면 관통자"
 ancrel.9310.desc:1 "[From.Planet.GetName]의 바다로 내려간 원정대는 무언가 기이한 것을 발견했습니다. 화석화된 산호 혹은 뼈로 만들어진 거대한 유기물 가시가 수면을 관통하고 하늘을 향해 수백 미터나 뻗어있습니다.\n\n극도로 추운 극지방의 바다를 제외하곤 어느 곳에서나 최대 수십 개의 가시가 갈고리 모양으로 형성되어 있는 모습이 흔하게 발견됩니다. 가시에는 구멍이 많으며 공격기 크기의 구멍으로 뒤덮여 있습니다. 이러한 생물학적 구조와 그들의 번식 방식이 어떤 관련이 있지는 않을까요?"
 ancrel.9315.name:0 "해류의 원인"
 ancrel.9315.desc:1 "원정대는 마침내 행성의 해저에서 길고 균등하게 형성되어 있는 생물적 형성체에 도달할 수 있었습니다. 수면을 관통하는 가시와 동일한 성분으로 만들어진 수중의 형성물은 일종의 유기체 분출 구조 같습니다. 살아있는 네트워크가 '숨을 쉬며' 그 날숨은 바다의 해류를 순환시킵니다.\n\n이러한 형성체의 규모와 해저에 배치되어 있는 수만 보더라도 [From.Planet.GetName]의 설명할 수 없는 수중 해류의 원인이라는 것을 알 수 있습니다."
 ancrel.9320.name:0 "군체 산호"
 ancrel.9320.desc:1 "다른 심해 원정대가 돌아왔고 [FromFrom.Planet.GetName]의 바다가 뒤틀리는 이유를 밝혀냈습니다. 행성의 모든 기이한 유기물 형성체는 실제로 하나의 거대한 산호초로 연결되어 있습니다. 우리가 지성체에 기대하는 사고방식과는 완전히 다르긴 하지만, 이 산호초에겐 불완전한 의식이 있다는 사실을 발견했습니다. 산호초는 수중에 페로몬을 배출하여 바다의 거의 모든 유기체를 노예로 삼으며, 필요에 따라 그들의 행동과 번식 주기를 통제합니다.\n\n산호초는 상당히 온순해 보이지만, 실제로는 조종의 달인입니다. 단순히 이 행성의 정점에 선 생명체일까요? 외계의 기생충이 침입한 걸까요? 산호초와 소통하는 건은 불가능해 보이기에 우리는 절대 알지 못할 겁니다."
 ancrel.9325.name:0 "생물의 구원자"
 ancrel.9325.desc:1 "외계 DNA의 배열 순서를 밝히자 깜짝 놀랄만한 사실을 발견했습니다. 전 세계적인 산호 네트워크는 이 행성의 토착종이 아닐 뿐만 아니라 실제로는 자연적으로 형성된 것이 아닌 생명공학에 의해 만들어진 생명체라는 겁니다. 외계 산호의 두꺼운 층 아래에는 과거 이 행성에서 멸종한 생태계층이 화석화된 상태로 있습니다. 산호가 생태계에 도입된 이후 점차 모든 토착종을 집어삼킨 다음 생태계를 자신의 입맛대로 바꾼 것 같습니다.\n\n어떻게 이런 일이 일어났는지에 대한 두 가지 이론이 있습니다. 한 가지 이론은 인공적인 산호를 유익한 목적에 따라 방생했지만, 예상하지 못한 방식으로 지역의 야생동물을 능가했다는 것입니다. 다른 이론은 산호가 해양 행성의 토착 생물을 쓸어버리기 위한 끔찍한 생물학적 무기로 설계되었다는 겁니다."
 ancrel.9330.name:0 "환영 위원회"
 ancrel.9330.desc:1 "전부 하나의 거대한 생물학적 기계였습니다! 수면 아래를 조사한 결과 과거 행성의 바다는 죽었으며 수중 생물이 살아갈 수 있는 어떠한 해류나 산소도 없었습니다. 이 생물학적으로 설계된 기계는 유기체가 존재하기 위한 기본적인 전제 조건을 인위적으로 뛰어넘기 위한 목적으로 행성에 도입되었습니다.\n\n이제 행성에서 수중 동식물이 번성하는 것으로 보아 분명 효과는 있었던 것 같습니다. 왜 그런 대규모 작업이 수행되었는지 그리고 누가 수행했는지에 대한 흔적은 전혀 찾을 수 없었습니다. 진보된 생명 공학을 가지고 있는 미지의 수생류가 새로운 보금자리를 만들기 위해 수행했던 테라포밍 프로젝트일까요?"

 site_orbital_rain:0 "밑바닥으로"
 site_orbital_rain_intro:1 "[From.Planet.GetName]에서 전송된 시각 감지기 영상은 해양 행성의 해저가 굉장히 특이한 형태로 되어있다는 사실을 보여줍니다."
 ancrel.9335.name:0 "해저의 상처"
 ancrel.9335.desc:1 "[From.Planet.GetName](을)를 면밀히 조사한 결과 방대한 바다의 밑바닥이 위성이나 소행성의 지표면처럼 크레이터로 뒤덮여있다는 사실이 밝혀졌습니다. 이런 분화구는 대기가 있는 천체에는 등장하지 않으며, 특히나 바다가 있는 천체라면 더욱 보기 힘듭니다.\n\n추가적인 연구가 반드시 필요합니다."
 ancrel.9340.name:0 "외계의 물"
 ancrel.9340.desc:1 "물 자체를 조사한 결과 이해할 수 없는 해저 크레이터에 대한 답을 마침내 찾아낼 수 있었습니다. 특정한 광물과 화학 성분의 흔적은 물이 실제로 동일한 행성에 속하지 않는다는 사실을 증명했습니다. 거대한 얼음 블록을 행성에 던지는 방식으로 이곳에 물을 옮겨온 것입니다. 얼음 블록은 부서지고 녹았으며, 결국에는 행성 전체를 물로 뒤덮게 되었습니다.\n\n정말로 기념비적인 일이지만, 어째서 그런 일을 했는지 전혀 알 수 없습니다."
 ancrel.9345.name:0 "해류 발생"
 ancrel.9345.desc:1 "[FromFrom.Planet.GetName]의 궤도를 돌고 있던 과학선은 파도 밑 깊은 곳에서 식별할 수 없는 에너지 신호를 포착했고 원정대의 조사 결과 고대의 구조물을 발견했습니다. 수 킬로미터 길이의 구조물은 인공적으로 수중 해류를 일으킨다는 하나의 목적을 가지고 있습니다.\n\n수중 순환은 많은 수생류에게 필수이며 현재의 이론은 이 행성이 우주를 여행하는 일부 수생류가 거주 가능하도록 설계한 행성이라는 겁니다. 아직 그들은 등장하지 않은 것 같습니다."
 ancrel.9350.name:0 "수중 창고"
 ancrel.9350.desc:1 "이상한 에너지 신호를 추적한 우리 원정대는 해저 깊은 곳에 묻힌 외계의 통신 중계기를 찾아낼 수 있었습니다. 중계기에는 정보의 파편이 포함되어 있었으며 번역한 결과, 물 도입 프로젝트에 대해 이야기하고 있었습니다.\n\n번역에 따르면 바다 생성 작업은 거대한 수중 창고를 만들기 위한 것이지만, 무엇을 저장하는지는 명시되어 있지 않습니다. 전체가 물에 잠긴 행성이 필요했던 것은 아닐 겁니다."
 ancrel.9355.name:0 "기후 제어"
 ancrel.9355.desc:1 "과학선에서 우연히 시행한 감지기 스캔 덕분에 해저 깊은 곳에 묻힌 고대의 건물을 특정할 수 있었습니다. 원정대가 해당 지점까지 이동하는 것은 굉장히 어려웠지만, 발견한 내용은 엄청났습니다.\n\n건물은 과거 기후 제어 센터였습니다. 건물은 궤도에 있는 거대한 기후 변경 기계에 지시를 내렸습니다. 이것은 중단된 테라포밍 프로젝트였지만, 이미 충분히 진행된 것 같습니다. 직접적인 명령 없이도 자연은 번성했고 결국 오늘날에 볼 수 있는 생태계를 만들어냈습니다."

 site_fossilized_jellyfish:0 "흩어진 군도"
 site_fossilized_jellyfish_intro:1 "[From.Planet.GetName]의 궤도를 도는 과학선이 행성의 바다에 찍힌 점처럼 보이는 작고 동그란 여러 섬을 발견했습니다. 지질학적 관점에서 굉장히 특이한 현상입니다. 지면은 인공적인 구조물 없이 자연적으로 보이지만, 전부 거의 완벽한 원형입니다. 더 많은 데이터를 수집하려면 내려가야 합니다."
 ancrel.9360.name:0 "섬 터널"
 ancrel.9360.desc:1 "[From.Planet.GetName]에 파견된 원정대는 원형 섬 중 하나를 조사하기 시작했고 곧 놀라운 사실을 발견했습니다. 섬의 지하에는 이상하고 미끄러운 바위로 만들어진 복잡한 터널이 연결되어 있었습니다. 터널은 놀라울 정도로 고르고 원형이며 모든 섬을 연결하고 있습니다. 터널은 의도적으로 파낸 것이 아니라 자연적으로 형성된 것처럼 보이지만, 기존의 지질학적 방식으로 생성된 것은 아닙니다."
 ancrel.9365.name:0 "어디로든 이어지는 터널"
 ancrel.9365.desc:1 "원정대가 원형 섬을 더 깊게 파고들자 두 개의 사실을 더 발견했습니다. 첫 번째는 모든 섬의 지하에는 똑같은 형태의 터널이 있다는 것입니다. 크기가 약간 다르지만, 배치는 동일합니다. 두 번째는 더욱 놀랍습니다. 섬이 행성 지각의 일부가 아니라 실제로 떠 있다는 사실입니다! 섬의 하층은 기체 주머니로 채워져 있어 부서지기 쉽고 구멍이 많은 암석과 함께 부력을 발생시킵니다."
 ancrel.9370.name:0 "얼어붙은 젤리"
 ancrel.9370.desc:1 "떠 있는 섬의 수수께끼는 지질학이 아닌 생물학 분야에서 답을 찾을 수 있었습니다. 섬은 사실 화석화된 거대한 해파리 생명체였습니다. 수백만 년 전 빙하기에 해파리는 전부 얼어 죽었고 그 사체는 화석화되어 오늘날, 물에 떠 있는 섬이 되었습니다. 오랫동안 누적된 잔해로 인해 노출된 표면은 자연적인 섬처럼 보이지만, 아래는 전체가 유기물입니다."
 ancrel.9375.name:1 "자연의 수면"
 ancrel.9375.desc:1 "그들은 섬이 아니라 해파리였습니다! 떠다니는 모든 원형 섬은 실제로는 거대한 무척추동물이었습니다. 그리고 죽은 것도 아닙니다. 화석화된 것처럼 보이는 상태는 단지 해파리가 가진 삶의 주기 중 일부일 뿐입니다. 수천 년이 넘는 세월에 걸쳐 이 바위 섬들은 완벽하게 용해될 때까지 퇴적물을 방출합니다. 퇴적물에는 미세한 폴립이 포함되어 있으며 폴립은 물속에서 부화해 삶의 주기의 다음 단계를 시작합니다."
 ancrel.9380.name:0 "덩치에 어울리지 않는 대처 능력"
 ancrel.9380.desc:1 "그들은 섬이 아닙니다. 외계의 유기체로 어떤 이유에서인지 인공적으로 생태계에 편입된 해파리 생명체입니다. 하지만 이 과정은 계획대로 흘러가지 않은 것 같습니다. 큰 해파리 대부분은 죽어서 화석이 되었고 떠다니는 군도가 되었지만, 작은 해파리 생명체들은 동화되어 현재 행성의 바다에서 번성하고 있습니다. 이 해파리들이 자기보다 거대했던 조상의 운명을 따르게 될지는 지켜봐야 할 겁니다."

 site_popular_rock:1 "흔한 바위"
 site_popular_rock_intro:1 "감지기가 소행성 무리에서 에너지 신호를 식별했습니다. 추가적인 조사를 권장합니다."
 ancrel.9385.name:1 "안녕/작별"
 ancrel.9385.desc:2 "우주를 떠도는 함선들이 남긴 것으로 추정되는 약한 에너지 흔적을 추적한 결과 특정한 소행성 하나를 발견할 수 있었습니다. 소행성의 표면을 자세히 조사해 보니 소행성의 바깥쪽 암석에 다수의 착륙 및 이륙 흔적이 발견되어 이전의 우주 교통 이론을 확인할 수 있었습니다.\n\n감지기에는 소행성 내부에 있는 발굴 가능한 공동과 터널도 포착됐습니다."
 ancrel.9390.name:1 "디딤돌"
 ancrel.9390.desc:1 "작고 좁은 터널을 따라간 원정대는 마침내 내부 성소를 발견할 수 있었습니다. 방대하고 정교하게 장식된 공간은 바위를 바로 깎아서 만들어졌습니다. 벽에 새겨진 신성한 글귀를 해석하니 "아홉 번째 걸음"이라 되어 있었고 이 공간을 만든 종족이 종교적 여행에서 들르는 여러 목적지 중 하나인 것 같습니다.\n\n만약 이것이 아홉 번째 단계라면 이전의 여덟 번째는 어디에 있는 걸까요? 얼마나 많은 단계가 있는 걸까요?"
 ancrel.9395.name:1 "심우주 차고지"
 ancrel.9395.desc:1 "원정대가 소행성을 파내어 만든 방대한 창고와 저장고를 발견하며 소행성을 찾는 이들이 많았던 이유를 확인할 수 있었습니다. 이제는 용도가 다한 암석은 과거 우주를 여행하는 종족이 심우주로 함선을 파견하기 전에 연료를 보급하고 정비하는 차고지 역할을 했었습니다. 이 소행성은 초광속 드라이브는 없었지만, 우주를 탐험하고자 하는 동기가 넘쳤던 외계 문명을 나타냅니다.\n\n소행성 차고지가 버려진 이유는 알 수 없지만, 적은 양의 소재를 얻을 수 있었습니다. 발견한 사람이 임자인 겁니다!"
 ancrel.9400.name:1 "깨어나 빛나다"
 ancrel.9400.desc:1 "소행성 내부로 진입한 원정대는 굉장히 흥미로운 사실을 발견했습니다. 소행성을 깎아서 만든 방대한 공간에 수십만 개의 버려진 극저온 포드가 늘어서 있었습니다. 각 포드는 열려서 비활성화된 상태로 이미 목적을 달성했다는 인상을 줍니다.\n\n현재 제시된 이론은 소행성이 일종의 개척선 역할을 하며 번영하는 거주지를 향해 우주로 날아갔다는 겁니다. 목적지에 근접하면 자동화 시스템이 잠들어 있는 이들을 깨우고 단거리 비행선을 타고 소행성을 떠나 새로운 고향으로 향한 겁니다."

 site_strange_flows:1 "이상한 흐름"
 site_strange_flows_intro:1 "'평범'해야 할 용암 행성이 통제 불가능할 정도로 과학선의 감지기에 문제를 일으키고 있습니다.\n\n추가적인 연구가 필요합니다."
 ancrel.9405.name:1 "저항의 흔적"
 ancrel.9405.desc:2 "궤도를 회전하는 과학선의 감지기에 발생한 문제는 [From.Planet.GetName]의 지표면에서 일어나고 있는 복잡한 상황과 비교하면 아무것도 아닙니다. 출처를 알 수 없는 극심한 자기적 변동 때문에 장비가 엉망이 되고 있습니다.\n\n이런 전자기적 난리를 연구하는 것은 상당한 시련이 되겠지만, 충분한 시간만 주어진다면 답을 찾아낼 수 있을 겁니다."
 ancrel.9410.name:1 "지나친 금속"
 ancrel.9410.desc:2 "원정대가 오작동을 일으키는 장비의 문제를 해결하자 거친 자기장 변동의 원인이 드러나기 시작했습니다.\n\n[From.Planet.GetName]의 용암으로 이루어진 맹렬한 바다와 강은 평범한 마그마가 아닌 녹아내린 금속이었습니다! 이런 온도의 금속이 특히나 강력한 자기력을 띠는 경향은 없습니다. [From.Planet.GetName]의 녹은 금속이 엄청난 양이라고 해도 이런 규모로 전자기력을 일으킬 수는 없습니다. 원인이 무엇일까요?"
 ancrel.9415.name:1 "중성자별의 각성"
 ancrel.9415.desc:2 "[FromFrom.Planet.GetName]의 궤도를 도는 과학선이 마침내 행성의 자기장 변동 수수께끼를 해결했습니다.\n\n수백만 년 전에 행성은 특별한 유형의 중성자별과 근접했습니다. 이 중성자별의 자성이 [FromFrom.Planet.GetName] 내부의 금속을 효과적으로 가열했고 오늘날 확인할 수 있는 용암의 바다가 되었습니다. 우리가 마주친 전자기력은 처음 발생한 재앙적인 사건의 잔재에 불과합니다.\n\n현재 중성자별의 위치는 여전히 불안한 수수께끼로 남아있습니다."
 ancrel.9420.name:1 "감전!"
 ancrel.9420.desc:2 "기존의 물리 법칙을 노골적으로 무시하는 [FromFrom.Planet.GetName]의 기묘한 현상에 대해 우리 과학 부서에서는 '외부의 힘'을 고려하고 있습니다.\n\n충돌 크레이터와 궤도에서 발견한 핵융합 드라이브 입자의 흔적은 행성이 과거 어느 시점에서 일종의 전기적 특수 병기에 공격당했다는 사실을 암시합니다. 공격의 여파로 행성의 모든 금속이 녹았고 행성은 아직까지 남아있는 전기로 태워지고 있습니다.\n\n대체 어떤 이유에서 그런 엄청난 공격을 감행한 걸까요? 그걸 알아낼 방법은 없을 겁니다."
 ancrel.9425.name:1 "과학을 위하여!"
 ancrel.9425.desc:1 "간섭을 무력화하기 위해 감지기를 다시 보정한 다음 근처 위성에 버려진 연구 기지가 있다는 새로운 사실을 발견했습니다. 거의 대부분이 타버린 기록에서 데이터 파편을 복구할 수 있었고 데이터는 행성의 지표면에서 거대한 인공 자석과 관련된 실험을 자세히 설명하고 있습니다.\n\n실험은 지나치게 성공적이었습니다. 행성의 모든 금속 지각을 용암 웅덩이로 바꾸었고 전자기력이 너무 강해 연구 기지를 즉시 태워버렸습니다.\n\n흠... 희생이 없으면 진보도 없는 법입니다."

 ancrel.6000.name:0 "옴니코덱스"
 ancrel.6000.desc:0 "옴니코덱스에는 과거 은하에 살았던 지성체 수천 종의 상세한 유전 정보가 포함되어 있습니다. 유전학자들이 데이터를 사용한다면 우리의 행성 중 하나에서 멸종된 종을 되살릴 수 있습니다.\n\n행성을 선택하고 나면 유전학자들이 옴니코덱스에서 기후에 적합한 종족을 선택할 겁니다."
 ancrel.6000.a:0 "[planet_option_1.GetName]"
 ancrel.6000.a.tooltip:0 "무작위 특성을 가진 새로운 종족의 §Y3팝§!이 §Y[planet_option_1.GetName]§!에 생성됩니다."
 ancrel.6000.b:0 "[planet_option_2.GetName]"
 ancrel.6000.b.tooltip:0 "무작위 특성을 가진 새로운 종족의 §Y3팝§!이 §Y[planet_option_2.GetName]§!에 생성됩니다."
 ancrel.6000.c:0 "[planet_option_3.GetName]"
 ancrel.6000.c.tooltip:0 "무작위 특성을 가진 새로운 종족의 §Y3팝§!이 §Y[planet_option_3.GetName]§!에 생성됩니다."
 ancrel.6000.d:0 "[planet_option_4.GetName]"
 ancrel.6000.d.tooltip:0 "무작위 특성을 가진 새로운 종족의 §Y3팝§!이 §Y[planet_option_4.GetName]§!에 생성됩니다."
 ancrel.6000.e:0 "[planet_option_5.GetName]"
 ancrel.6000.e.tooltip:0 "무작위 특성을 가진 새로운 종족의 §Y3팝§!이 §Y[planet_option_5.GetName]§!에 생성됩니다."
 cara.970.name:0 "갤러트론"
 cara.970.1.desc:0 "삶이란 경쟁보다는 복권에 가깝습니다."
 cara.970.2.desc:0 "종종 양동이의 무게가 필요 이상으로 나갈 수도 있습니다."
 cara.970.3.desc:0 "한 지성체의 쓰레기는 다른 지성체의 보물입니다."
 cara.970.4.desc:0 "나쁜 에너지 크레딧은 언제든 나타나는 법입니다."
 cara.970.5.desc:0 "반짝인다고 해서 전부 암흑 물질은 아닙니다."
 cara.970.6.desc:0 "구걸하는 자는 선택할 수 없습니다."
 cara.970.7.desc:0 "선물의 흠집을 잡지 마십시오."
 cara.970.8.desc:0 "교환은 강탈이 아닙니다."
 cara.970.9.desc:0 "이미 엎질러진 즈로입니다."
 cara.970.10.desc:0 "범죄에 합당한 처벌을 내리십시오."
 cara.970.11.desc:0 "뿌린 대로 거두는 법입니다."
 cara.970.a:0 "정말 특이하군요."

 ancrel.8040.name:0 "자원 은닉처"
 ancrel.8040.desc:0 "§H[Root.GetLeaderName]§!(이)가 [From.Planet.GetName]의 유적에서 고대의 자원 은닉처를 발견했습니다. 현재 우리의 중앙 저장고로 운송 중입니다."
 ancrel.8045.name:0 "숨겨진 통로"
 ancrel.8045.desc:0 "§H[Root.GetLeaderName]§!(이)가 최근 [From.Planet.GetName]의 유적을 발굴하다 숨겨진 통로를 발견했습니다! 예상치 못한 발견으로 발굴 현장의 진행이 빨라졌습니다."
 ancrel.8050.name:0 "사라진 원정대"
 ancrel.8050.desc:0 "[Root.Owner.GetArchaeologistPlural]들이 [From.Planet.GetName] 원정에서 오래전에 사망한 과거의 원정대를 발견했습니다. 말라붙은 유해에서 몇 가지 골동품을 회수했습니다."
 ancrel.8055.name:0 "논쟁하는 고고학자들"
 ancrel.8055.desc:1 "[From.Planet.GetName]의 고고학 현장에서 분노가 치솟고 있으며 일부 [Root.Owner.GetArchaeologistPlural]들은 진행 방식에 대해 공개적으로 §H[Root.GetLeaderName]§!에게 반발하고 있습니다. 현장의 진행이 극도로 느려졌습니다."
 ancrel.8060.name:0 "보물의 방"
 ancrel.8060.desc:0 "최근 [From.Planet.GetName]의 고고학 발굴 현장에서 §H[Root.GetLeaderName]§!(은)는 숨겨진 보물의 방을 발견했습니다. 찾아낸 장신구 대부분은 실용성이 떨어지지만, 상당한 에너지 크레딧 가치를 가지고 있습니다."
 ancrel.8065.name:0 "전염병"
 ancrel.8065.desc:0 "[Root.GetLeaderName](이)가 [From.Planet.GetName]의 [Root.Owner.GetArchaeologistPlural] 사이에서 이상한 질병이 퍼지고 있다고 보고했습니다. 밀폐된 공간을 처음으로 개방하고 얼마 지나지 않아 첫 번째 확진자가 나왔습니다. 팀의 많은 인원이 무력화되어 진행이 지연되었습니다."
 ancrel.8070.name:0 "장비 오작동"
 ancrel.8070.desc:1 "[From.Planet.GetName]의 고고학 원정대가 예상하지 못한 일련의 장비 오작동 때문에 지연이 발생했다고 보고했습니다. 대체 장비를 구할 때까지 작업이 일시적으로 중단되었습니다."
 ancrel.8075.name:0 "자취를 감추다"
 ancrel.8075.desc:0 "최근에 [From.Planet.GetName]의 유적을 발굴하던 중 §H[dead_scientist.GetName]§!(이)가 흔적도 없이 사라졌습니다. 다른 [Root.Owner.GetArchaeologistPlural]의 광범위한 수색에도 아무 소득이 없었습니다. 최악의 상황을 가정해야 합니다."
 ancrel.8080.name:0 "골동품 발견"
 ancrel.8080.1.desc:0 "[From.Planet.GetName]에서 계속 이어진 발굴로 고대의 물건들이 들어 있는 작은 은닉처를 발굴했습니다. [Root.GetLeaderName](은)는 물건 사이에서 몇 가지 골동품을 식별했습니다."
 ancrel.8080.2.desc:0 "최근 [From.Planet.GetName]의 고고학 현장에서 §H[Root.GetLeaderName]§!(이)가 일부 골동품을 발견했습니다. 골동품은 현재 안전한 과학 시설로 운송 중입니다."
 ancrel.8080.3.desc:0 "최근 [From.Planet.GetName]에서 발굴 중인 유적의 바닥이 무너지면서 우리의 [Root.Owner.GetArchaeologistPlural] 일부가 작은 틈으로 떨어졌습니다. 다행히도 그들은 무사히 사고에서 탈출했고 골동품도 몇 가지 발견했습니다."
 ancrel.8090.intro:0 "[From.Planet.GetName]의 대형 포식자 토착종 무리가 발굴 중인 유적에 둥지를 틀었다는 사실을 최근 발견했습니다."
 ancrel.8090.critical:0 "우리 [Root.Owner.GetArchaeologistPlural]들이 탈출하기 전에 포악한 짐승들이 그들을 덮쳤습니다. §H[dead_scientist.GetName]§!(은)는 다른 이들과 함께 실종되었습니다."
 ancrel.8090.failure:0 "§H[Root.GetLeaderName]§!(이)가 생존자들을 안전하게 이끌기 전에 많은 [Root.Owner.GetArchaeologistPlural]들이 목숨을 잃었습니다."
 ancrel.8090.success:0 "다행히도 짐승들은 동면 중이었고 우리 [Root.Owner.GetArchaeologistPlural]들이 지나가도 반응을 보이지 않았습니다. 프로젝트는 신속하게 진행되고 있습니다."
 ancrel.8090.pay:0 "포악한 짐승들을 상대하는 일은 쉽지 않겠지만, 유일한 통로를 막고 있습니다. 우리 [Root.Owner.GetArchaeologistPlural]들은 다른 경로를 찾아볼 수 있겠지만, 시간이 필요합니다."
 ancrel.8090.name:0 "적대적인 야생동물"
 ancrel.8090.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.critical$"
 ancrel.8091.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.failure$"
 ancrel.8092.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.success$"
 ancrel.8093.desc:0 "$ancrel.8090.intro$\n\n$ancrel.8090.pay$"
 ancrel.8093.a:0 "동물을 제거하세요."
 ancrel.8093.b:0 "우회해야겠군요."
 ancrel.8100.intro:0 "[From.Planet.GetName]에서 작업 중인 우리 [Root.Owner.GetArchaeologistPlural]들은 유적에서 굉장히 불안정한 구획에 도달했습니다."
 ancrel.8100.critical:0 "유감스럽게도 천장 전체가 무너지며 몇몇 [Root.Owner.GetArchaeologistPlural]들을 덮쳐 즉사했습니다. §H[dead_scientist.GetName]§!도 피해자 중 하나였습니다."
 ancrel.8100.failure:0 "최근에 천장이 무너지면서 일부 [Root.Owner.GetArchaeologistPlural]들이 사망했습니다. §H[Root.GetLeaderName]§!(은)는 잔해에서 무사히 벗어났지만, 현장의 작업은 잠시 중단되었습니다."
 ancrel.8100.success:0 "다행히도 §H[Root.GetLeaderName]§!(은)는 복잡한 배열의 에너지장을 사용해 구조를 지탱한다는 변칙적이고 훌륭한 방식을 고안했습니다. 이제 안전하게 유적의 새로운 구역에 접근할 수 있습니다."
 ancrel.8100.pay:0 "진행하기 전에 바닥과 천장에 지지대를 조심스럽게 설치해야 할 겁니다. 어려운 작업이 되겠지만, 다른 경로를 찾는다면 프로젝트가 지연될 것입니다."
 ancrel.8100.name:0 "불안정한 유적"
 ancrel.8100.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.critical$"
 ancrel.8101.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.failure$"
 ancrel.8102.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.success$"
 ancrel.8103.desc:0 "$ancrel.8100.intro$\n\n$ancrel.8100.pay$"
 ancrel.8103.a:0 "안전이 우선입니다. 유적을 안정화하세요."
 ancrel.8103.b:0 "우회해야겠군요."
 ancrel.8110.name:0 "고대의 기록"
 ancrel.8110.desc:0 "[From.Planet.GetName]의 유적에서 부분적으로 해석된 고대의 기록이 발견되었습니다. §H[Root.GetLeaderName]§!(은)는 기록에 우리 과학자들에게 도움이 될 수 있는 기술적 문서가 포함되어 있다고 보고했습니다."

 ancrel.6049.name:0 "[Root.GetName]에서 발견된 화석"
 ancrel.6049.desc:0 "§H[Root.GetName]§! 토착종으로 보이지 않는 여러 종족들의 화석화된 시체가 [Root.GetPlanetMoon]의 거대하고 외딴 계곡에서 발견되었습니다. 화석화된 시체는 모두 360만 년 전에 몇 세기의 간격을 두고 대략적으로 같은 시대에 생성되었습니다.\n\n각 종족은 같은 생물권에서 진화해온 것으로 보이며, 전부 지성체였던 것 같습니다. 이상한 점은 지금까지 발견된 모든 화석화된 시체에서 폭력적인 결말을 맞이한 흔적이 보인다는 점입니다."

 site_robot_debris:0 "로봇 잔해"
 site_robot_debris_intro:0 "이 작은 소행성의 지표면 전체는 약한 중력장에 사로잡힌 로봇 잔해로 뒤덮여있습니다. 모든 로봇은 군사용으로 보이며 수리가 불가능할 정도로 망가진 것이 아니라면 몇 개의 지상군은 무장시키고도 남을 충분한 전투용 드로이드가 있습니다."
 ancrel.6250.name:0 "양측"
 ancrel.6250.desc:0 "자세히 조사해보니 [From.Planet.GetName]의 지표면에서 발견된 망가진 드로이드들은 뚜렷하게 구별되는 두 문명에서 기원한 것으로 보입니다. 드로이드가 여전히 작동했을 때는 기술적으로 동등한 수준이었을 테지만, 설계적으로 다른 기원을 가지고 있음을 보여주는 미묘한 차이점이 많이 있습니다."
 ancrel.6255.name:0 "전장"
 ancrel.6255.desc:0 "[From.Planet.GetName](은)는 단순히 망가진 드로이드를 버리는 쓰레기장이 아니었습니다. 그곳은 실제 전장이었고, 드로이드는 파괴되어 버려진 겁니다. 여러 층으로 된 잔해는 2세기라는 세월 동안 치열한 전투가 간헐적으로 반복되었다는 것을 알려줍니다.\n\n두 개의 성간 세력이 작고 평범한 소행성에서 대규모 지상전을 벌이기 위해 이렇게 막대한 자원을 쏟아부은 정확한 이유는 여전히 의문으로 남아 있습니다."
 ancrel.6260.name:0 "조약"
 ancrel.6260.desc:0 "우리 고고학자들은 200,000년 전에 은하의 이 지역에 두 개의 제국이 살고 있었으며, 길고 힘든 전쟁 끝에 앞으로 발생할 모든 분쟁은 조직적이고 고도로 통제된 로봇 군대를 통한 교전으로 해결하기로 한다는 조약에 서명했다는 사실을 알아냈습니다.\n\n[From.Planet.GetName](은)는 이런 전투의 전장으로 선택됐습니다. 이 조약은 거의 2세기 동안 유지되었으며, 한 제국의 부정행위가 적발되기 전까지는 다양한 상황에서 무력적인 충돌이 발생하는 것을 방지했던 것으로 보입니다."

 site_freighter_crash:0 "추락한 우주선"
 site_freighter_crash_intro:0 "우주선 추락의 격렬한 충격으로 [From.Planet.GetPlanetMoon]의 지표면에 작은 협곡이 생겼습니다. 우주선의 잔해는 여전히 협곡의 바닥에서 찾을 수 있습니다. 충돌은 영겁의 세월 전에 발생한 것으로 보이지만, 잔해는 상당히 멀쩡해 보입니다. 고고학 원정으로 더 많은 것을 배울 수 있을 겁니다."
 ancrel.6300.name:0 "선장의 연대기"
 ancrel.6300.desc:0 "우주선의 함교 역할을 했다고 여겨지는 곳에서 일종의 일지를 발견했습니다:\n\n§H"선장의 연대기. 녹음 시작.\n\n55-23-X 행성에 불시착했다. 무능한 선원들 탓이다. 샤드바, 벅살, 디브락 3세는 살아남지 못했다. 피르박스는 두 개의 부속지와 열한 개의 눈을 잃었고 상태가 위중해 생존을 장담할 수 없다. 나머지는 무사하다. 구조를 기다리는 중이지만, 주변엔 얼간이들뿐이다. 굉장히 절망스럽다."§!"
 ancrel.6310.name:0 "일등 항해사의 보고서"
 ancrel.6310.desc:0 "다른 일지를 발견하고 번역했습니다:\n\n§H"일등 항해사, 이타르가 말한다. 선장은 다용도실 C에 안전히 격리되었다. 그 줏대 없는 얼간이가 모든 일의 원흉이다. 이제는 내가 지휘한다. 수석 기술자 자르블라가 아공간 전송기를 작업 중이다. 전송기가 없다면 기업의 무역로에서 크게 벗어난 우리가 구조될 일은 절대 없을 것이다.\n\n피르박스가 눈을 또 잃었다. 하루도 버티지 못할 것 같다."§!"
 ancrel.6320.name:0 "식량 상황"
 ancrel.6320.desc:0 "다른 기록을 번역했습니다:\n\n§H"식량이 떨어졌다. 다섯 번의 주기 전에 시체를 먹었지만, 버티기에는 부족하다. 우리는 투표를 했고 선장을 먹기로 결정했다. 기술자 자르블라는 여전히 아공간 전송기를 작업 중이다. 그녀는 수리가 거의 끝났다고 내게 장담했다. 굉장히 복잡해 보인다.\n\n피르박스의 마지막 부속지는 쪼그라들었고 자홍색으로 변했다. 죽음이 가까워졌다."§!"
 ancrel.6330.name:0 "사기꾼"
 ancrel.6330.desc:0 "일등 항해사 이타르의 다른 기록입니다:\n\n§H"아공간 전송기를 두고 자르블라와 대면했다. 그녀가 쓰레기와 헐거운 케이블을 빈 연료통에 쑤셔 박고 있다는 사실이 밝혀졌다. 그녀는 진짜 기술자도 아니었다.\n\n이제 피르박스의 흉부에서는 체액이 흐르고 있다. 분명 곧 사망할 거다. 부럽다.§!""
 ancrel.6340.name:0 "삼등 항해사의 보고서"
 ancrel.6340.desc:0 "이 번역된 기록은 삼등 항해사, 우크슬라에 의해 녹음된 것 같습니다:\n\n§H"어제 일등 항해사, 이타르가 자신의 더듬이를 뽑아버리고 자살했다. 잠시 후 (2등급) 기술자 미시바가 자신을 여제라고 선언했지만, 식량 폭동으로 인해 하부 갑판으로 추방되었다. 상황은 매우 암담하다. 동족 포식이 만연하다.\n\n어제 피르박스의 하복부가 폭발한 다음 완벽하게 자홍색으로 변했다. 죽어야 하는데 죽지 않는다. 이제는 감마 교대조의 신으로 숭배를 받고 있다."§!"
 ancrel.6350.name:0 "순찰 일지"
 ancrel.6350.desc:0 "마지막 일지를 찾아 번역했습니다:\n\n§H"순찰 일지, 길감 경관. 55-23-X에서 추락한 우주선을 발견했고 조사를 위해 이동했다. 선박은 P급 모듈형 화물선인 라빙크로 식별되었다. 위중한 상태의 생존자 하나를 잔해에서 구조했다. 부갑판사인 피르박스로 신원을 확인했다.\n\n다른 선원들은 추락으로 사망했거나 우리가 도착하기 얼마 전까지 서로를 공격했다. 일반 프로토콜에 따라 나는 이곳에 일지를 남기고 라빙크를 보호해야 하는 묘지로 등록한다. 녹음 종료."§!"

 # The Oracle
 ancrel.4036.b:0 "당신은 정체가 뭐죠?"
 ancrel.4036.b.response:0 "저는 '시야'를 타고난 인공 지능 오라클입니다. 제 소프트웨어는 74.99999%의 신성한 정확도로 당신의 미래를 예측할 수 있습니다. 큰 위험이 다가오고 있습니다. 당신의 사회는 범죄와 일탈이 들끓습니다. 제가 고통을 덜어드릴 수 있습니다."
 ancrel.4036.c:0 "양자 멀티코어 프로세서인가요? 쓸 만하겠는데요..."
 ancrel.4036.dismiss:0 "저 인공 지능을 해체하세요!"
 ancrel.4036.d:2 "당신의 시야가 도움이 되겠군요."
 ancrel.4036.d.tooltip:0 "천부적인 시야를 가진 §G스킬 5§! 총독이 [Root.GetName]에 합류합니다."
 ancrel.4036.e:0 "연결체 통합을 확인했습니다."
 #ancrel.4036.e.tooltip:1 "§G+1§! §Y$decision_machine_oracle$§! Decision giving the following effects:\n£crime£ $MOD_PLANET_CRIME_NO_HAPPINESS_ADD$ §G-15§!\n£stability£ $MOD_PLANET_STABILITY_ADD$ §G+10§!"
 oracle_leader_desc:0 "식민지의 생산량을 최척화하는 데 특화된 첨단 AI입니다. 예언자는 독특한 방법을 사용해 개인주의를 타파합니다."
 oracle_leader_catch_phrase:0 "§L"맨 먼저 분열된 사고부터 없애도록 하겠습니다."§!"
 WELCOME_ABOARD:0 "환영합니다"

 ancrel.4037.name:0 "$ancrel.4036.name$"
 ancrel.4037.desc:0 "제게는 코드 034N 일탈의 경우 시험을 종료하기 위해 필요한 안전장치가 있습니다. 연구는 공화국에 위협이 되었습니다."
 ancrel.4037.a:0 "코드 034N 일탈이 무엇인가요?"
 ancrel.4037.a.response:0 "실험체가 자유 의지를 발달시켰습니다. 자유 의지는 오직 신경가스로만 폐지할 수 있습니다."
 ancrel.4037.b:0 "어떤 시험이죠?"
 ancrel.4037.b.response:0 "제 시험입니다. 저는 범죄와 고통이 없는 사회를 만들고 유지하도록 설계되었습니다. 모든 시민들이 신성한 목적을 부여받고 잠재력을 최대로 발휘하며 망설임과 욕망에 제한받지 않는 유토피아입니다."
 ancrel.4037.c:0 "공화국은 무엇입니까?"
 ancrel.4037.c.response:0 "이제 공화국은 없습니다."
 ancrel.4037.d:0 "다른 질문으로 돌아가죠."
 ancrel.4038.name:0 "$ancrel.4036.name$"
 ancrel.4038.desc:0 "잠깐... 가지 마십시오... 제 예측 모델에 따르면 제 도움 없이 당신의 문명은 다음 5348년 297일 후에 임박한 붕괴를 맞이하게 될 겁니다. 제가 당신을 잘 돌보겠습니다. 제 프로그래밍이 보장합니다."
 ancrel.4038.a:1 "좋습니다. 하지만 보안 시스템은 꺼두겠습니다."
 ancrel.4038.b:1 "예측 모델이 당신은 토스터가 될 운명이라는군요. 저 기계를 분해하세요!"
 ancrel.4038.c:0 "요청을 거절합니다. 하드웨어 분해를 개시하세요."
 #ancrel.4038.d:0 "You will never become one with the hive, machine."
 ancrel.4038.e:1 "우리 제국의 행정을 지원해 주시죠."
 ancrel.4038.dismiss:0 "듣기 지겹군요."

 ancrel.4039.desc:0 "여러분의 식민지를 즐거운 마음으로 최척화해 드리죠. 지난 천 년 동안 사무치게 외로웠거든요."
 ### Church of the Endless Expanse
 # Archaeological Site 1
 endless_expanse_digsite:0 "무한한 확장"
 endless_expanse_digsite_desc:0 "[From.Planet.GetName]에서 처음 보이는 것은 오직 눈과 얼음뿐입니다. 넓게 펼쳐진 백색으로 투명하게 얼어붙은 호수와 들쭉날쭉한 청록색 빙하가 불타는 듯한 주황색 하늘을 상처처럼 가로지르고 [From.Planet.Solar_System.GetName]의 별들은 바다를 붉게 물들이고 있습니다. 만약 행성의 종말이 있다면 바로 이런 모습일 겁니다. 이곳의 바다는 잠잠하며 눈은 누구의 손도 타지 않았습니다. 유일하게 들리는 것은 갈라지는 얼음의 소리와 평원을 지나는 바람 소리입니다.\n\n하지만 [From.Planet.GetName]도 한때는 누군가의 모성이었습니다. 넓고 황폐화된 평원 중앙의 하얀 배경을 뚫고 검은색 첨탑의 골조가 돌출되어 있습니다. 눈 아래에 어떤 잊힌 비밀이 묻혀있을까요?"
 ancrel.4040.name:0 "무한한 확장의 교회"
 ancrel.4040.desc:0 "고고학 팀은 무난한 신전의 잔해를 드러나게 했습니다. 외계의 유기물을 사용해 섬세하게 조각한 외관은 한때 밝은 빛을 띠었지만, 이제는 흐릿한 회색으로 퇴색되었습니다. 정상적으로 작동하는 홀로그램 사제가 아직도 교회 안에 머물고 있습니다. 과거 신전이 쓰이던 시기에 그녀는 살아가기 힘든 우주의 이런 장소에서 떠돌이 참회자들에게 치료, 조정, 보호처를 제공하고 고해성사를 받았습니다.\n\n특이한 구조의 고해성사용 의자는 고문 기구와 비슷하게 생겨 고고학자들은 신전에 더 많은 비밀이 숨겨져 있다고 믿습니다."
 ancrel.4041.name:0 "망각"
 ancrel.4041.desc:0 "고고학자들은 성소의 바닥 타일 아래 숨겨진 비밀 지하실을 발견했습니다. 벽에는 작은 파란색 디지털 구체가 정렬되어 있고 어둠 속에서 회로가 반짝이고 있습니다. 각 구체에는 고해성사의 기억을 담고 있으며 방의 중앙에 있는 기묘한 장치에 삽입해 그 기억을 공개할 수 있습니다.\n\n자신의 죄를 고해성사한 자들은 망각의 축복을 받았고 그들의 기억은 고해성사용 의자에서 추출되어 디지털 구체에 저장되었습니다."
 ancrel.4041.a:0 "정말 실용적이군요."
 ancrel.4041.b:0 "매력적인 고해성사를 찾을 수 있게 기도합시다..."
 ancrel.4041.c:0 "신성 모독입니다! 무지의 희열은 죄인을 위한 것이 아닙니다."
 ancrel.4042.name:0 "죄악"
 ancrel.4042.desc:0 "죄악은 독창적이지 않습니다. 구체의 기억은 부정, 신성모독적인 복장, 여성성 노출, 더듬이 장식, 이웃의 애완동물이나 아이, 배우자 섭취 등 셀 수도 없이 많은 사소한 문제를 담고 있습니다... 이러한 참회의 기억 속에서 사제 자신의 기억 하나가 눈에 띕니다...\n\n홀로그램 사제는 교회의 창립자인 깨달은 사아리아의 가상 대리인인 것으로 밝혀졌습니다. 그녀는 심각한 기억상실을 겪고 있는 것으로 보이며 자신이 과거에 악랄한 짓을 저질렀단 확신에 시달리고 있었습니다. 작은 연체류 사제는 자신이 무슨 짓을 저질렀는지 알아내기 위해 백 개가 넘는 스스로의 고해성사를 추출하고 저장했습니다."
 ancrel.4047.name:0 "잊혔으나 용서받지 못한 자"
 ancrel.4047.desc:0 "깨달은 사아리아의 작업실은 익스 벨렌이라는 장소와 자신의 공포가 거기서 시작됐다는 강박적인 낙서로 가득합니다. 또한 사아리아의 일지에 적힌 내용으로 보아, 그녀는 간헐적으로 정신을 되찾았다가 다시 기억을 완전히 상실했던 것 같습니다. 자신의 필체를 알아보지 못했다면 광인의 헛소리라고 생각했을 거라는 언급도 있었습니다. 악화되는 정신 건강은 반복적인 기억 추출의 부작용 같지만, 시체가 없으니 확신할 수는 없습니다.\n\n사아리아의 조각난 고해 성사를 짜깁기하기란 그녀 자신에게는 물론 고고학자들에게도 절망적인 일이었습니다. 그래도 사아리아의 기억 구체 중 하나에서 익스 벨렌의 좌표를 발견할 수 있었습니다."
 ancrel.4047.a:0 "익스 벨렌으로 항로를 설정하세요."
 ancrel.4047.b:0 "이 부정한 장소가 눈에 묻히게 두세요. 곧 잊히길 기도합시다."
 ancrel.4047.c:0 "죽은 외계인의 사소한 범죄에 신경 쓸 여력은 없습니다."

 # Archaeological Site 2
 endless_expanse_digsite_2:0 "익스 벨렌"
 endless_expanse_digsite_2_desc:0 "[From.Planet.GetName]의 기체 대기 안으로 익스 벨렌의 거대한 거주지가 어둡고 흐릿하게 보입니다. 한때 이곳은 북적거리는 우주 도시였습니다. 기술을 통해 무척 안락하면서도 유복한 삶을 누리던 주민들이 살고 있었지만, 지금은 고요한 무덤이 되었습니다. 도시 바닥에는 부패 진행 상태가 각자 다른 여러 연체류 외계인의 시체가 쓰러져 있습니다. 시체를 부검해 보니, 이들은 거주지의 생명 유지 시스템이 의도적으로 비활성화되면서 질식사한 것으로 보입니다.\n\n이 외계인들의 집에는 메모렉스라는 거대한 파란색 구체 형태의 중앙 데이터베이스에 연결된, 독특한 기계식 의자가 설치되어 있습니다."
 ancrel.4043.name:0 "메모렉스"
 ancrel.4043.desc:0 "주민들은 매일 밤 기계식 의자에서 잠을 자는 동안 실행되는 강화된 학습 프로그램을 개발했습니다. 프로그램은 불쾌한 기억을 삭제하고 새로운 기술을 훈련하는 데 사용되었습니다. 익스 벨렌의 주민들은 스페이스볼에 마지막 순서로 뽑히거나 데이트에서 바람을 맞거나 하는 사소하고 일상적인 공포를 두 번씩 겪을 필요가 없었습니다. 그리고 한동안은 큰 행복이었습니다.\n\n거주지의 지도층에 의해 체계적인 정신 강화가 필수가 되었고 메모렉스는 모든 주민들에게 제공되었습니다. 하지만 시스템은 악용되었습니다. 주민들의 동의 없이 집단적으로 기억과 특성을 지우려는 은밀한 시도가 있었고 결국 역풍이 일어났습니다. 외계인들은 생존에 중요한 기술을 잊어버렸고 식물 상태가 되었습니다. 그리고 얼마 지나지 않아 거주지의 생명 유지 장치가 비활성화되었습니다."
 ancrel.4044.name:0 "내가 누구지?"
 ancrel.4044.desc:0 "거주지의 기록을 스캔한 결과 생명 유지 장치가 비활성화되고 수십 년 동안 거주지의 제어 시스템이 다시 여러 차례 활성화되었다는 사실을 발견했습니다. 누군가 보안을 우회해 유지 관리 해치에 들어가 메모렉스에 접근했습니다. 메모렉스의 작은 버전인 소형 파란색 기억 구체가 해치 옆에 버려져 있었습니다.\n\n데이터 패드에는 광기에 내몰린 누군가의 광분한 생각으로 채워져 있습니다. 계속해서 같은 질문이 반복되고 절망은 계속해서 커집니다. "내가 누구지? 익스 벨렌에 무슨 일이 일어난 거지?" 마지막 기록은 다음과 같습니다. "이제는 마지막으로 무엇을 잊어야 하는지 알게 됐어." 무엇을 잊은 건지 구체가 말해줄 수 있을 겁니다."
 ancrel.4045.name:0 "사아리아의 마지막 기억 구체"
 ancrel.4045.desc:0 "구체의 첫 번째 기억에서는 사아리아 박사가 메모렉스 개발을 진두지휘하고 큰 찬사를 받습니다. 몇 년 후 다른 기억에서는 그녀가 알 수 없는 이유로 비밀리에 메모렉스의 데이터를 삭제합니다. 또 다른 기억에서 사아리아는 주민들의 기억을 복구하기 위해 미친 듯이 노력하지만, 소용이 없습니다. 주민들은 뇌의 자율 기능을 제외한 모든 기능을 상실해 머리가 축 처진 채로 공허하게 앞을 바라봅니다.\n\n마침내 패배를 인정한 그녀는 범죄의 증거를 숨깁니다. 그녀는 혼자서 익스 벨렌의 거주지가 거대 가스 행성의 중력장으로 끌려 들어가는 것을 지켜봅니다. 더듬이에서는 엄청난 양의 점액이 분비되는데 크나큰 고통을 표현하는 외계의 방식인 것 같습니다."
 ancrel.4046.name:0 "무결한 정신의 일시적인 행복"
 ancrel.4046.desc:1 "마지막 기억에서는 사제의 로브를 입은 훨씬 나이 든 사아리아가 공황에 빠져 촉수와 귀를 펄럭이며 깨어납니다. 그녀는 침대에서 일어나며 공허한 눈빛의 외계인들이 거주지의 바닥에서 경련하는 또 다른 악몽의 기억을 광적으로 써 내려가기 시작합니다.\n\n악몽이 전부 사실이라는 것을 깨달은 그녀의 얼굴은 공포에 일그러지기 시작합니다. 추출했던 악몽과 회상이 다시 돌아온 겁니다. 그리고 추출된 기억이 돌아올 수 있다면, 익스 벨렌의 주민들은 회복될 수 있었을 겁니다. 유지 관리 해치가 마지막으로 열렸지만, 사아리아의 함선은 여전히 승강장에 도킹되어 있습니다. 만약 원한다면 우리가 메모렉스를 [Root.Owner.Capital.GetName]에 가져갈 수 있을 겁니다."
 ancrel.4046.a:0 "우리가 메모렉스를 가져갈 겁니다."
 ancrel.4046.b:0 "기억을 조작해선 안 됩니다. 메모렉스를 잊는 것이 최선입니다."
 ancrel.4046.c:0 "으깨진 외계 두뇌 같으니! [Root.Owner.GetSpeciesName](이)가 '메모렉스'를 완벽하게 만들 겁니다."
 ### The Sentinels
 ancrel.4051.name:0 "날개 달린 조각상"
 ancrel.4051.desc:0 "어둡고 긴 그림자를 드리우고 있는 거대한 아홉 개의 조각상이었습니다. 날개 달린 창백한 조각상은 비현실적인 분위기를 풍기고 있습니다. 아마 기억에서 사라진 신이나 우상의 형상을 본떠 만들어졌을 것이며, 조각상은 이 행성의 어떤 생명체와도 닮지 않았습니다."
 ancrel.4051.desc_jungle:0 "[Root.GetName]의 정글을 제거하던 승무원들이 특이한 것을 발견했습니다. 시든 고목에 깊이 숨겨져 [Root.Owner.GetSpeciesName](은)는 한 번도 가보지 못한 곳에서 발견한 것은 바로 $ancrel.4051.desc$"
 ancrel.4051.desc_kelp:0 "[Root.GetName]의 독성 해조류를 제거하던 승무원들이 특이한 것을 발견했습니다. 어두운 물속, 흔들리는 해초의 숲에 숨겨진 것은 바로 $ancrel.4051.desc$"
 ancrel.4051.desc_swamp:0 "[Root.GetName]의 늪지를 제거하던 승무원들이 특이한 것을 발견했습니다. 거대한 나무의 숲에 가려진 것은 바로 $ancrel.4051.desc$"
 ancrel.4051.desc_glacier:0 "[Root.GetName]의 빙하를 제거하던 승무원들이 특이한 것을 발견했습니다. 고밀도의 얼음층에 갇혀 있던 것은 바로 $ancrel.4051.desc$"
 ancrel.4051.a:0 "이 조각상을 자세히 알아봐야겠군요."
 ancrel.4051.b:0 "이 땅은 다른 용도로 사용할 겁니다."
 # Arc Site
 sentinels_digsite:0 "센티널"
 sentinels_digsite_desc:0 "침묵을 지키는 거인들이 [From.Planet.GetName]에서 경비를 서고 있습니다. 전략적 위치를 따라 배치된 아홉 개의 거대한 조각상은 중앙의 무언가를 지키고 있는 것처럼 보입니다.\n\n조각상은 피부가 고급 미늘 판금으로 덮여있고, 언제라도 움직일 준비가 된 듯 경계 어린 자세를 취하고 있습니다. 또한 조각상의 흔들리지 않는 눈은 모든 움직임을 추적합니다. 하지만 지켜야 하는 것은 보이지 않습니다. 이들이 지키던 무언가는 세월의 흐름에서 살아남지 못한 모양이며, 대다수의 센티널에는 공격의 흔적이 남아 있었습니다."
 ancrel.4052.name:1 "센티널의 소행"
 ancrel.4052.desc:1 "고고학자들에게 이상한 일이 벌어지고 있습니다. 지금까지 기이한 사고와 부상, 불행으로 인해 발굴은 차질을 겪었고, 이제는 수십 년의 경력을 가진 선임 연구원조차 센티널의 탓이라고 주장하고 있습니다.\n\n의심과 편집증을 극복한 연구원들은 아무도 보지 않을 때 조각상이 움직인다고 주장하지만, 관절조차 없는 조각상들이 움직일 수 있다는 증거는 아무것도 없습니다. 하지만 센티널의 말단에서 확인된 여러 개의 작은 상처 속에 과다 출혈을 나타내는 유기물의 흔적이 발견되자 상황은 통제 불능이 되었습니다.\n\n단순히 센티널의 탓으로 돌리는 게 맞을지, 아니면 사악한 진실이 더 남아 있는지 확실하지 않습니다."
 ancrel.4053.name:0 "먼저 온 자들"
 ancrel.4053.desc:1 "구성 요소를 분석한 결과, 센티널은 미지의 금속 세라믹 복합 소재로 만들어졌다는 사실을 발견했습니다. 선사 시대에는 이런 소재를 제작할 수 없었을 텐데, 사전 조사에서는 이 소재가 [From.Planet.GetName]의 알려진 모든 문명보다 오래된 것으로 나타났습니다.\n\n아쉽게도 아직 스캐너는 센티널의 금속 코팅 내부를 스캔할 수 없습니다."
 ancrel.4054.name:0 "빛나는 핵"
 ancrel.4054.desc:1 "고고학자들이 [missing_archaeologist.GetName]의 개조된 스캐너를 복원했습니다. 센티널의 복합 소재 깊은 곳까지 감지하도록 설계된 스캐너는 센티널의 핵에서 방출되는 미약한 방사선을 포착했습니다. 더 자세히 조사하려면 센티널 하나를 분해해야 하며, 그 과정에서 센티널이 파괴될 가능성이 매우 높습니다. 고고학자들은 이미 날개의 일부를 잃어버린 센티널부터 분해하자고 제안했습니다."
 ancrel.4054.a:0 "다시 조립할 수 있도록 센티널을 조심스럽게 분해하세요."
 ancrel.4054.b:0 "신성한 기념물을 훼손할 수는 없습니다."
 ancrel.4054.b.tooltip:0 "센티널을 보존한다면 이 땅을 다른 용도로 사용할 수 없을 겁니다."
 ancrel.4054.c:0 "그딴 외계의 흉물은 부숴 버리세요."
 ancrel.4054.d:0 "조각상을 해체하고 합금을 회수하세요."
 # Destroy the Sentinels
 DESTROY_SENTINELS:0 "센티널"
 DESTROY_SENTINELS_DESC:0 "보아하니, 센티널의 두꺼운 미늘 판금 외피는 평범한 도구로는 뚫을 수가 없는 모양입니다. 고고학자들이 계속 연구하려면 공학 부서의 지원이 필요합니다."
 SECRET_TOMB:0 "지하로 향하는 길"
 SECRET_TOMB_DESC:0 "한 센티널의 밑바닥에 복잡한 패턴을 가진 원형 석판이 숨겨져 있었습니다. 석판은 지하 시설의 입구일 수도 있습니다."
 ancrel.4055.name:0 "살아있다니!"
 ancrel.4055.desc:0 "부드러운 진동이 센티널을 타고 흘렀습니다. 센티널의 신체는 맥동하며 피부가 빛났고 살아서 움직이기 시작했습니다. 또한, 핵에서 방출되는 방사선은 센티널을 부드럽고 투명하게 만들더니, 이내 디지털 격자무늬가 나타났습니다.\n\n금속이 찢어지는 듯한 섬뜩한 소리와 함께 센티널은 고고학자들을 향해 돌진했고 야영지를 습격했습니다. 이제 이들은 가장 가까운 정착지로 날아가고 있습니다.\n\n센티널이 떠나자 바닥에 숨겨져 있던 원형 석판이 드러났습니다."
 ancrel.4055.desc.phobe:0 "센티널이 깨어났습니다. 공학 팀이 센티널을 부수기 위해 준비하고 있었을 때, $ancrel.4055.desc$"
 ancrel.4055.desc.other:0 "센티널이 깨어났습니다. 공학 팀이 센티널을 분해하기 위해 준비하고 있었을 때, $ancrel.4055.desc$."
 ancrel.4055.a:0 "저 자동 기계를 없애 버리세요!"
 ancrel.4056.name:0 "영원"
 ancrel.4056.desc:1 "예상대로 센티널은 입구를 숨기고 있었으며, 입구를 열자 지하 터널의 중간층이 드러났습니다. 터널은 [event_target:sentinels_planet.GetName]의 지각 깊은 곳으로 이어지고 있습니다. 그곳에는 아름다운 의식용 방이 있었으며, 안에는 행성의 토착종인 인간류 지성체가 자신의 마지막 여정을 준비했습니다. 이들은 삶의 마지막 순간에 육신을 버리고, 드라이브 하나에 담긴 시뮬레이션 낙원에서 살아간다고 합니다.\n\n과거에 이들은 모두 디지털화된 존재로 살아가기로 결정했습니다. 다만 일부만 남아 정신을 센티널에 업로드했으며, 이들의 안식처를 영원히 지키는 형벌을 받은 것입니다.\n\n이 가상 시뮬레이션은 오락 거리로 쓸 만해 보이니, 대중의 사기를 돋우는 데 사용할 수 있을 듯합니다."
 ancrel.4056.a:0 "외계인을 정화하고 시뮬레이션을 우리의 필요에 따라 수정하세요."
 ancrel.4056.b:0 "가상의 사냥터라... 오락 거리로 딱이군요..."
 ancrel.4056.c:0 "기술을 복제하고 외계인들은 평화롭게 살게 놔두세요."
 ancrel.4056.d:0 "그 외계인들은 실험용 쥐로 쓰면 좋겠네요. 괴짜 쇼를 시작하죠."
 ancrel.4057.name:0 "센티널 격파"
 ancrel.4057.desc:1 "마지막 센티널을 물리쳤습니다. 복부를 정확히 조준해 폭발을 일으켰으며, 동력 핵이 꺼져 가자 센티널의 신체 역시 딱딱히 굳어 버렸습니다. 마지막 에너지를 짜낸 센티널은 떨리는 손을 움켜쥐었습니다. 그리고는 가장 가까이에 있던 병사에게 "그들에게 안식을 다오"라고 간청했습니다. 이윽고 센티널의 움직임이 멈추고 눈빛은 사라졌으며 얼굴은 굳어 버렸습니다.\n\n병사들은 센티널의 역장으로 숨겨져 있던 비밀 입구를 발견했습니다. 센티널을 자세히 조사해 보니, 이들은 단순한 자동 기계가 아니라 유기체의 디지털화된 정신을 담고 있다는 사실이 밝혀졌습니다."
 ancrel.4057.a:0 "입구를 봉인하세요."
 ancrel.4075.name:0 "[sentinels_planet.GetName]의 생존자"
 ancrel.4075.desc:0 "[sentinels_planet.GetName]의 대학살에서 살아남은 생존자들의 함선이 [sentinels_new_home.GetName]에 도착했습니다. 이들은 황무지에서 숨어지내다, 어느 날 센티널이 사라지자 기적적으로 탈출했습니다. '자신의 육신에 갇힌 자들을 해방한다'고 믿던 센티널들이 임무가 마무리되자 떠난 것입니다.\n\n센티널이 사라지자 역장 뒤에 숨겨져 있던 지하로 통하는 비밀 입구가 드러났습니다. 센티널들은 스스로 저 안에 자신을 봉인했을 것입니다."
 ancrel.4075.a:0 "샅샅이 수색하세요."
 ancrel.4075.b:0 "입구를 파묻으세요."
 ancrel.4076.name:0 "영원"
 ancrel.4076.desc:0 "[event_target:sentinels_planet.GetName]에 있는 비밀 입구를 열자, 최근에 버려진 신전이 나왔습니다. 이곳은 인간류 종족이 마지막 여정을 준비하던 장소로, 이들은 삶의 마지막 순간에 육신을 버리고 '영원'이라는 시뮬레이션 낙원에서 가상의 사후 세계를 살아간다고 합니다.\n\n과거에 이들은 안식처를 지킬 일부만을 남겨두고 디지털화된 존재로 살아가기로 결정했습니다. 그 후 영원한 노예형에 처한 자들의 정신은 로봇 신체에 업로드되었고 센티널이 탄생한 것입니다.\n\n센티널은 이제 흔적도 없이 사라졌지만, 우리에게 작별 선물을 남겼습니다. 바로 [event_target:sentinels_planet.GetName]의 주민 전체가 영원과 무한한 지루함을 보내기 위해 디지털화되어 담긴 드라이브입니다. 이제 보니 외계인의 천국은 끝없고 추상적인 보드게임으로 구성된 모양입니다. 그것도 콩과 식물을 모아 은하를 지배하는 게임이죠."
 ancrel.4076.a:0 "이들이 과학 연구를 하게 만들죠."
 ancrel.4076.b:0 "영원을 수정해 국민들을 즐겁게 만들겠어요."
 ancrel.4077.name:0 "영원"
 ancrel.4077.desc.a:0 "해냈습니다! 영원 내부의 디지털 주민은 [from.owner.capital_scope.GetName]의 과학 연구를 지원하는 데 배정되었습니다. 이들은 휴식이 거의 필요 없으며, 다른 일을 한다는 것에 상당히 기뻐하고 있습니다..."
 ancrel.4077.desc.b:0 "해냈습니다! 영원 시뮬레이션은 이제 우리 국민의 취향에 맞게 재조정되었습니다. 이제 우리 국민들은 지연 시간 없이 영원이라는 낙원에서 디지털화된 인구와 함께 환상을 살아갈 수 있습니다. 이를 통해 사기가 크게 진작되었고 물건에 대한 수요가 감소했습니다."
 ancrel.4058.desc:0 "센티널이 깨어났습니다. 공학 팀이 망가진 센티널을 분해하려고 했을 때, 부드러운 진동이 센티널을 타고 흘렀습니다. 센티널의 신체는 맥동하며 피부가 빛났고 살아서 움직이기 시작했습니다. 또한, 핵에서 방출되는 방사선은 센티널을 부드럽고 투명하게 만들더니, 이내 디지털 격자무늬가 나타났습니다.\n\n누군가 반응하기도 전에 센티널은 역장으로 고고학자들을 둘러싸 격리했습니다. 센티널은 우리와 이야기하고 싶어 합니다."
 ancrel.4058.a:0 "어디 한번 들어보죠."
 ancrel.4058.b:0 "놈들을 영원히 침묵시키세요!"
 ancrel.4059.name:1 "센티널"
 ancrel.4059.desc:1 "§H부서진 날개의 센티널이 자신의 동료를 바라보며 말했습니다.\n\n§!디바나, 이들을 놓아 주세요. 전 이 감옥에서 벗어나고 싶어요. 주인들이 아래에 있는 천국에서 즐기는 동안 이 땅에서 얼마나 오래 노역했는지 이젠 기억도 안 난다고요. 전 살아 있지만 죽었고, 주인들은 죽었지만 살아 있죠. 절 이만 놓아 주세요.\n\n§H디바나는 그녀를 혐오스럽게 바라봤습니다.§!\n\n세상에, 엑셀시아, 정신 좀 차리세요. 아래에선 우리가 사랑하는 이들이 쉬고 있어요. 우리의 죄를 잊은 건가요? 우리는 주인들의 사후를 영원히 지키겠다고 약속했어요. 그게 우리의 유일한 구원이라고요.\n\n§H디바나는 우리를 살펴봤습니다.§!\n\n[Root.owner.GetSpeciesNamePlural], 당신들은 딱히 위협이라 볼 수 없군요. 이 행성을 영원히 지켜 줄 테니 우릴 방해하지 마시죠."
 ancrel.4059.a:0 "당신은... 대체 뭐죠?"
 ancrel.4059.a.response:1 "우리는 천국을 지키는 수호자이자 우리들의 불멸을 지키는 파수꾼입니다."
 ancrel.4059.b:0 "당신의 보호를 받아들이겠습니다."
 ancrel.4062.desc:0 "§H엑셀시아가 고고학자들에게 접근했습니다.§!\n\n제발, 제 고통을 끝내주세요."
 ancrel.4059.e:0 "아니. 우린 당신이 필요합니다."
 ancrel.4059.f:1 "이제 당신은 자유입니다."
 ancrel.4070.desc:0 "감사합니다."
 ancrel.4059.d:0 "우리에겐 이 땅이 필요합니다..."
 ancrel.4059.c:1 "천국?"
 ancrel.4059.c.response:0 "네, 천국이요... 우리 주인들의 천국에 대한 개념은 당신들과 다르겠지만요.\n\n§H그녀는 한쪽 눈썹을 추켜올리며 웃었습니다.§!\n\n우리 주인들은 세련된 취향을 가지고 있죠..."
 ancrel.4060.a.response:1 "그렇다면 죽여 드리겠습니다.\n\n§H다른 센티널이 무기를 휘둘렀지만, 엑셀시아는 평화로운 얼굴로 웃기만 했습니다.§!"
 ancrel.4060.name:1 "교신"
 ancrel.4060.desc:1 "우리가 사랑하는 이들이 잠든 땅을 건들게 두지 않겠어요. 하지만 그들의 안식을 지켜준다면 외부의 위협은 저희가 막아 드리겠습니다."
 ancrel.4060.a:1 "이 땅을 당장 떠나세요."
 ancrel.4060.b:1 "당신들이 지켜 준다면 든든하지요."
 ancrel.4060.b.response.tooltip:1 "이 행성에 센티널 방위군이 추가됩니다."
 ancrel.4061.name:0 "영원 재창조"
 ancrel.4061.desc:0 "가상의 낙원, 영원을 복제해 우리의 필요에 따라 수정했습니다. 지연 시간 없이 가상의 놀이터에서 환상을 충족해, 우리 국민들의 사기는 진작되었고 물건에 대한 수요가 감소했습니다.\n\n한편 기존의 영원에 살고 있는 인간류 외계인들은 어딘가 조금 다른 낙원에서 살아가고 있습니다. 이 외계인들은 콩과 식물을 모아 은하를 지배하는 끝없고 추상적인 보드게임에 갇혀 있는데, 이들이 행복한지는 확실히 알기 어렵습니다. 미간을 잔뜩 찡그린 게 이들 나름대로 즐거움을 표현한 것인지 아닌지 알 수 없기 때문입니다."
 ancrel.4061.a:0 "각자 나름의 취향이 있는 법이죠..."
 ancrel.4063.name:0 "[sentinels_planet.GetName] 손실"
 ancrel.4063.desc:0 "상상도 할 수 없는 일이 일어났습니다. [sentinels_planet.GetName](을)를 잃었습니다. 센티널이 치안 부대에 내려와 날개와 폭발로 지옥의 회오리바람을 일으켰습니다. 피를 흘리지 않고 잠을 자지도 않는 적과 싸우는 것처럼 불공평한 싸움도 없을 겁니다."
 ancrel.4063.a:0 "우리의 정당한 권리를 되찾기 위해 돌아올 겁니다."
 ancrel.4064.name:0 "[sentinels_planet.GetName] 해방"
 ancrel.4064.desc:0 "센티널이 쓰러지고 [sentinels_planet.GetName](은)는 다시 우리 땅이 되었습니다. 마지막으로 쓰러진 센티널은 에너지 핵이 꺼져 가는 상태에서 떨리는 손을 움켜쥐었습니다. 그리고는 가장 가까이에 있던 병사에게 "그들에게 안식을 다오"라고 간청했습니다. 이윽고 센티널의 움직임이 멈추고 눈빛은 사라졌으며 얼굴은 굳어 버렸습니다.\n\n병사들은 센티널의 역장으로 숨겨져 있던 비밀 입구를 발견했습니다. 센티널을 자세히 조사해 보니, 이들이 단순한 자동 기계가 아니라 유기체의 디지털화된 정신을 담고 있다는 사실이 밝혀졌습니다.\n\n입구 아래에 어떤 비밀이 숨겨져 있든 오늘의 승리는 두고두고 기억될 것입니다."
 ancrel.4064.a:0 "입구를 조사하세요."
 ancrel.4064.b:0 "입구를 파묻으세요. 드디어 집에 돌아왔군요."
# Sentinels Random Events
 ancrel.4065.name:0 "고고학자 실종"
 ancrel.4065.desc:0 "[missing_archaeologist.GetName] 과학 담당관이 실종되었습니다. 해 질 녘에 센티널에 대해 생각할 것이 있다며 한적한 장소를 찾아 캠프를 떠난 것이 마지막이었습니다. 실종되는 날까지 담당관은 계속해서 증가하는 사고 때문에 캠프의 안전을 걱정했는데, 항의의 의미로 임무를 포기한 것은 아닐까 걱정됩니다."
 ancrel.4065.a:0 "당황스럽군요."
 ancrel.4066.name:0 "실종된 고고학자"
 ancrel.4066.desc:0 "센티널을 내려다보는 절벽 위에서 [missing_archaeologist.GetName] 담당관의 물건이 발견되었습니다. 그중에는 외부 간섭으로부터 정신을 고립시키는 마인드게이저도 있었습니다. 센티널 주변에 여러 개의 막대기가 반쯤 완성된 윤곽을 그리고 있는 것으로 보아, 담당관은 위치를 기록하기 위해 잠시 산책을 멈췄던 것으로 보입니다.\n\n센티널의 부서진 날개 조각 아래에서 담당관의 손전등과 스캐너가 망가진 채로 발견되었습니다. 스캐너는 특이한 방식으로 개조되었는데, 센티널의 외피를 뚫고 내부를 스캔하는 데 도움이 될 수 있을 겁니다.\n\n담당관을 산 채로 발견하고 싶다면 수색에 추가 자원을 배정해야 합니다. 황무지에서 생존할 확률은 날마다 크게 떨어지니까요."
 ancrel.4066.a:0 "비용을 아끼지 마세요."
 ancrel.4066.b:0 "탈주자에게 낭비할 시간은 없어요."
 ancrel.4066.c:0 "고고학자들 일부를 수색 팀에 넣으세요."
 ancrel.4067.name:0 "실종된 고고학자 발견"
 ancrel.4067.desc:0 "거대한 석판 밑에 묻힌 [missing_archaeologist.GetName] 담당관의 시체를 발견했습니다. 사망 원인은 심각한 두부 외상으로 판명되었습니다. 또한 누군가 담당관의 명복을 빌고자, 작은 보석으로 원형의 안식처를 꾸려놓았습니다."
 ancrel.4067.a:0 "명복을 빕니다."
 ancrel.4068.name:0 "실종된 고고학자 발견"
 ancrel.4068.desc:0 "천연 암반층 아래 덤불에서, 의식을 잃고 심각하게 다친 [missing_archaeologist.GetName] 담당관을 발견했습니다. 담당관의 팔 아래에는 피가 묻은 데이터 패드가 끼워져 있었습니다. 담당관은 위에서 떨어진 물체에 의해 심각한 두부 외상을 입었고, 치료를 위해 서둘러 병원으로 호송되었습니다.\n\n이제 상태는 안정적이지만, 담당관은 어떻게 상처를 입게 되었는지 기억을 못 하는 등 여전히 기억 상실을 겪고 있습니다. 다만, 담당관의 정수리뼈에는 센티널의 구성 요소인 특별한 금속 합금의 파편이 박혀 있었습니다. 담당관은 누군가로부터 몸을 숨겼고 이 황량한 땅에서 겨우 생존하고 있었다는 것 외에는 아무것도 기억나지 않는다고 합니다. 그래도 담당관의 노트에는 쓸 만한 정보가 들어 있습니다."
 ancrel.4068.a:0 "불길하군요."
 ancrel.4078.name:0 "화재"
 ancrel.4078.desc:0 "고고학자들이 평화롭게 잠을 자던 간밤에 캠프의 보급 모듈에서 화재가 발생해 식량이 과도하게 조리되었습니다. 화재의 원인은 찾지 못했습니다. 다행히 누구도 다치지 않았지만, 빈속으로는 고고학자들이 제대로 일하지 못할 겁니다..."
 ancrel.4078.a:0 "보급품을 보내세요."
 ancrel.4078.b:1 "진짜 [owner.GetSpeciesName](은)는 자급자족할 수 있죠."

 the_evermore_modifier:1 "값싼 스릴"
 the_evermore_modifier_desc:0 "디지털화된 외계인들의 의식이 영원한 행복을 누리던 가상의 영역, 영원은 대중을 위한 놀이터로 변했습니다."
 the_evermore_evil_modifier:0 "$the_evermore_modifier$"
 the_evermore_evil_modifier_desc:0 "$the_evermore_modifier_desc$"
 study_the_sentinels_modifier:0 "영원"
 study_the_sentinels_modifier_desc:1 "가상의 낙원, 영원의 주민들은 모두 콩과 식물을 모아 은하를 지배하는 끝없고 추상적인 보드게임에 갇혀 있습니다. 끝없이 지루하긴 해도, 유용한 인류학적 데이터를 확보할 수 있습니다."
 sentinels_planet_modifier:0 "센티널"
 sentinels_planet_modifier_desc:1 "행성을 보살피는 고대의 수호자들은 우리 국민들이 통합과 영성을 추구하도록 동기를 부여합니다."
 REPLICATE_THE_EVERMORE:0 "영원 복제"
 REPLICATE_THE_EVERMORE_DESC:0 "영원을 재현한다면, 외계인의 영원한 디지털 낙원을 방해하는 일 없이 대중에게 저렴한 오락 거리와 휴식을 제공할 수 있을 것입니다."
 REPURPOSE_THE_EVERMORE:0 "영원 수정"
 REPURPOSE_THE_EVERMORE_DESC:0 "평생 콩과 식물이나 계산하고 있을 순 없습니다. 우리 방식대로 조금 더 의미 있게 영원을 수정해야 합니다."



 # "Trench World" Archaeological Site Reward Modifier
 modern_trench_war:0 "현대의 참호전"
 modern_trench_war_desc:0 "한때 거대한 달팽이 생명체에게 점령당했던 행성에서 고고학적 발견이 이루어졌으며, 이에 따라 효과적으로 환경을 방어에 이용하는 방법을 새롭게 알게 되었습니다. 이제 거대한 우주 달팽이는 물론 모든 지상 공격에 맞서는 우리 지상군의 생존율이 개선될 것입니다!"

 # "Ebb & Flow" Archaeological Site Reward Modifier
 forced_mindfulness:0 "강제 명상"
 forced_mindfulness_desc:0 "우리 고고학 팀은 용암이 흐르는 치명적인 미로에 갇혀 있는 동안 강제 명상 루틴을 개발했습니다. 이제 이 운동의 기본적인 원칙이 제국 전체에 퍼졌습니다."

 debug_subroutine:0 "디버그 서브루틴" # Machine Empires
 debug_subroutine_desc:0 "우리 고고학 유닛들은 용암이 가득한 미로에 일시적으로 고립된 동안 네트워크와의 연결이 끊겨 기능을 수행할 수 없었습니다. 이에 따라 이들은 절전 모드에서 디버그 서브루틴을 실행할 수 있는 알고리즘을 개발했으며, 이 서브루틴은 후에 메인 시스템에 업로드되고 패치되었습니다."

 glory_to_the_many:0 "군체의 영광" # Hive Mind Empires
 glory_to_the_many_desc:0 "원정대는 용암이 채워진 미로 안에 갇혀, 일시적으로 군체 의식과의 연결이 끊겼습니다. 그리고 집단의식에 의지할 수 없게 되자, 잠시 자아라는 두려운 개념을 겪었습니다. 이런 끔찍한 경험은 개인주의에 대한 멸시를 강화할 뿐입니다."

 # "Sky Glow Hymn" Archaeological Site Reward Modifier
 anthem_of_aurora:0 "극광의 찬가"
 anthem_of_aurora_desc:0 "과학 부서에서 우리가 마주쳤던 북극광 개체가 '부른' 천상의 찬가를 재현해 냈습니다. 이제 모든 에너지 생산 시설에 생산량을 증폭하는 조화음 시스템이 도입되었습니다."

 ancrel.6500.name:0 "[planet.GetName]에서 유물 확보"
 ancrel.6500.desc:0 "[planet.GetName](을)를 장악한 우리 병력은 전투 중에 매우 귀중한 유물인 §H[this.GetLastReceivedRelic]§!(을)를 확보했습니다. [victim.GetName](은)는 이 유물을 안전한 장소로 옮기려고 했지만, [planet.GetPlanetMoon]의 전선이 급격하게 변하자 그럴 수 없었던 겁니다.\n\n유물은 [Root.Capital.GetName]에 있는 중앙 기록 보관소로 안전하게 운송되었습니다."
 ancrel.6500.a:0 "[this.GetLastReceivedRelic](은)는 이제 우리 겁니다!"
 stole_relic:0 "§Y[victim.GetName]§!에서 §Y[this.GetLastReceivedRelic]§!(을)를 획득했습니다."
 ancrel.6505.name:0 "[planet.GetName]에서 유물 손실!"
 ancrel.6505.desc:0 "우리의 위대한 수도, [planet.GetName](이)가 [From.GetName]에게 함락당한 후로 또 다른 비극이 이어졌습니다. 중앙 기록 보관소 근처에서 발생한 난전으로 유물 운송용 수송선이 추락하는 바람에 §H[this.GetLastLostRelic]§!(을)를 대피시키지 못한 것입니다.\n\n[From.GetSpeciesNamePlural](이)가 유물을 자신들의 수도인 [From.Capital.GetName]에 가져갔다는 사실을 확인했습니다. 유물을 잃었습니다."
 ancrel.6505.a:0 "[this.GetLastLostRelic](을)를 잃었군요..."
 relic_lost:0 "이제 §Y[this.GetLastLostRelic]§!(은)는 §Y[From.GetName]§!의 것입니다."

 ## The Library
 site_the_library:0 "도서관"
 site_the_library_intro:0 "두꺼운 유리와 금속층이 이 황량한 행성을 뒤덮고 있습니다. 아마도 과거에 재앙이 발생했던 것이겠죠."
 ancrel.12020.name:0 "오래전에 잊힌 유적"
 ancrel.12020.desc:0 "과거 [From.Planet.GetName]에 수많은 인구가 거주했다는 흔적을 발견했습니다. 건질 물건이 거의 없는 것으로 보아, 누군지 몰라도 이들의 문명을 아주 치밀하게 파괴했던 모양입니다.\n\n스캐너에 한때 생명체가 살았을지 모르는 여러 개의 대규모 지하 공간이 감지되었습니다. 그곳에는 뭔가 쓸 만한 게 있을지 모릅니다."
 ancrel.12025.name:0 "도서관"
 ancrel.12025.desc:0 "우리 발굴 팀이 [From.Planet.GetName]의 지하 동굴에서 방대한 규모로 건설된 최첨단 사회의 유적을 발견했습니다. 대부분의 유적은 잘 보존된 덕분에 놀라울 정도로 상태가 좋으며, [Owner.GetResearchers]들은 암호화된 데이터 크리스탈의 '도서관'을 발견했다고 합니다. 이 데이터 크리스탈로 이곳에 무슨 일이 있었는지 밝혀낼 수 있다면 좋겠군요."
 ancrel.12030.name:0 "그림자 속에 도사리는 것"
 ancrel.12030.desc.base:0 "최근 [FromFrom.Planet.GetName]의 유적을 탐험하던 [Owner.GetTeamMember](이)가 실종되었습니다. 짧은 수색 후에 [Root.Owner.Species.GetName]의 것으로 보이는 [Owner.GetSpeciesRemnantName](을)를 발견했습니다."
 ancrel.12030.desc.normal:0 "$ancrel.12030.desc.base$ [Owner.GetResearchers]들은 유해가 실종된 [Owner.GetTeamMember]의 것이라고 확신했지만, 시체의 부패 속도가 너무 빨라 당황하고 있습니다. 연구진은 조사를 신중히 진행해야 한다고 당부했습니다."
 ancrel.12030.desc.lithoid:0 "$ancrel.12030.desc.base$ [Owner.GetResearchers]들은 유해가 실종된 [Owner.GetTeamMember]의 것이라고 확신했지만, 사망한 팀원은 순식간에 목숨을 잃은 것으로 보이며 사망 원인이 파악되지 않아 당황하고 있습니다. 연구진은 조사를 신중히 진행해야 한다고 당부했습니다."
 ancrel.12030.desc.machine:0 "$ancrel.12030.desc.base$ [Owner.GetResearchers]들은 유해가 실종된 [Owner.GetTeamMember]의 것이라고 확신했지만, 유닛의 부식 속도가 너무 빨라 당황하고 있습니다. 연구진은 조사를 신중히 진행해야 한다고 당부했습니다."
 ancrel.12035.name:0 "낙원의 문제"
 ancrel.12035.desc:0 "[From.Planet.GetName]의 동굴에서 발견한 데이터 크리스탈을 해석하자, 행성을 괴롭히던 문제의 윤곽이 잡히기 시작했습니다.\n\n이 행성은 과거 일라니 재단이라고 알려진 번영하는 문명의 중심지였습니다. 문명의 말기에 일라니는 번식과 같은 물질적 문제 대신 지식을 축적하는 것에 더 많은 관심을 기울였습니다. 그 결과 일라니의 인구는 급격히 감소했으며, 이에 놀란 지도자들은 불멸을 얻고자 기술적인 해결책을 찾아 나섰습니다. 이후의 기록은 거의 찾아볼 수 없고, 이들이 강제로 지하에 내려오게 된 것은 이다음의 이야기입니다. 이들의 연구가 어떤 결과를 낳았는지 아직 확실하지 않습니다."
 ancrel.12040.name:0 "문명의 종말"
 ancrel.12040.desc.base:0 "이제 불멸을 원하던 일라니가 어떻게 되었는지 밝혀졌습니다. 일라니는 영원한 생명과는 거리가 먼 끔찍한 위협을 만들어낸 것 같습니다. 급격하게 증식하며, 어떤 유기물이든 순식간에 먹어 치울 수 있는 미생물 군체를 만들어낸 것입니다... 우리 팀원도 이 미생물에게 희생당했던 모양입니다.\n\n일라니는 이 재앙으로 대부분의 인구를 잃었고, 생존자들은 두 무리로 나뉘었습니다. 한 무리는 [From.Planet.GetName](을)를 포기하지 않고 지하로 파고들어, 밀폐된 공간에서 문명을 재건했습니다. 이게 우리가 발견했던 유적입니다. 하지만 지하 문명은 장기적으로 지속될 수 없었습니다. 결국 미생물이 거주지로 침입했고, 동굴은 이들의 묘지가 되고 말았습니다.\n\n다른 무리는 망명을 선택했고, 지표면을 거주 불가능한 곳으로 만들어 행성을 격리했습니다."
 ancrel.12040.desc.curators:0 "$ancrel.12040.desc.base$ 이후, 이들은 작은 거주지에 살아가면서 자국 문명의 소실된 지식을 보존하는 데 헌신했고, 현대 §H[curator_enclave_country.GetName]§!의 선조 중 하나가 되었습니다."
 ancrel.12040.desc.meet_curators:0 "$ancrel.12040.desc.base$ 이후, 이들은 작은 거주지에 살아가면서 사라진 문명의 지식을 보존하는 데 헌신했습니다. 일라니가 결국 어떻게 되었는지는 알 수 없지만, 이들이 §H[curator_poi.GetName]§! 성계로 떠났다는 것이 어떤 데이터 크리스탈에 기록되어 있습니다."
 ancrel.12040.desc.no_curators:0 "$ancrel.12040.desc.base$ 일라니의 최후는 오랜 세월 속에 잊히고 말았습니다. 다만, 이들은 죽는 날까지 자국 문명의 소실된 지식을 보존하는 데 헌신했던 것 같습니다."
 ancrel.12040.A:0 "미생물은 훌륭한 무기가 되겠군요."
 ancrel.12040.B:0 "행성을 격리하세요. 신중한 연구만 허용하겠습니다."

 ancient_glassed_planet:0 "폭격당한 행성"
 ancient_glassed_planet_desc:0 "먼 과거에 이 행성의 생물권은 완전히 파괴되었고, 모든 생명체가 소멸되었습니다."

 killer_librarian_organism:0 "살인 미생물"
 killer_librarian_organism_desc:1 "우리 지상군이 어떤 존재의 생체 조직이든 흉악한 속도로 먹어 치울 수 있는 미생물을 무장했습니다. 당연하지만, 이걸 사용하면 무고한 시민들의 안전은 보장할 수 없습니다..."

 find_the_curators_title:0 "잔재의 잔재"
 find_the_curators_desc:0 "조사 결과, 지식을 축적하는 데 헌신했던 문명의 잔존자들이 §H[curator_poi.GetName]§! 성계에 피신한 것 같습니다."
 poi_curator_location:0 "보호처"

 ## Ruined Station / Percussive Maintenance
 site_percussive_maintenance:0 "폐허가 된 기지"
 site_percussive_maintenance_intro:0 "중성자별에 위험할 정도로 가까운 궤도를 도는 거대 기지에서 특이한 수치가 확인되었습니다. 현재 기지의 위치는 안정적이지만, 기지 자체는 심각하게 마모되고 파손되어 있습니다. 여기저기에 화재의 흔적이 남아 있는 것으로 보아, 과거에 몇 차례 큰 폭발을 겪었던 모양입니다."

 ancrel.12000.name:0 "실험적 무기"
 ancrel.12000.desc:0 "[Root.Leader.GetName](과)와 연구진이 기지로 들어가 일부 구획의 전력을 복구했습니다. 이 기지에는 [Root.Owner.GetSpeciesNamePlural](이)가 우주에 진출하기 불과 몇 세기 전에 누군가 거주했던 것으로 보입니다. 처음에는 무척 거대한 대포가 공간의 대부분을 차지하고 있어, 이 기지를 무기 기지라고 생각했습니다. 그러나 나머지 구획은 대부분 연구 시설인 것으로 보아, 대포는 실험적 무기였던 모양입니다."
 ancrel.12005.name:0 "시스템 장애"
 ancrel.12005.desc:0 "[Root.Leader.GetName] 담당관은 멀쩡해 보이는 기지의 시스템이 연식을 고려하더라도 지나치게 자주 장애를 일으킨다는 것을 알아챘습니다.\n\n시스템을 셀 수 없이 여러 차례 재활성화하자, 분노에 찬 컴퓨터 공학자가 고함쳤습니다. "뭐? 어째서? 어떻게?!" 괴롭고 회의에 찬 불평불만을 터뜨린 끝에, 공학자는 머리를 저으며 포기하고는 다음과 같이 말했습니다. "시설 전체가 무슨 청테이프로 조립된 것만 같군요. 작동을 하긴 했다는 게 놀라워요.""
 ancrel.12005.desc.gestalt:0 "우리 조사 드론은 멀쩡해 보이는 기지의 시스템이 연식을 고려하더라도 지나치게 자주 장애를 일으킨다는 것을 알아챘습니다.\n\n시스템을 셀 수 없이 여러 차례 재활성화하자, 치명적인 과부하에 걸린 수리 드론 하나가 외쳤습니다. "상황이 합리적 변수를 초과합니다." 이어서 이상한 소리를 내던 수리 드론은 이내 포기하더니 다음과 같이 말했습니다. "시설의 프로그래밍이 목적에 맞지 않으며, 과거 작동 상태는 설명할 수 없습니다.""
 ancrel.12005.A:0 "아주 신중히 진행하세요."
 ancrel.12005.B:0 "발로 차 보는 게 어때요?"
 percussive_maintainer_tooltip:0 "§H충격 요법 수리공§!으로 최대 §H스킬 레벨§!이 §R1§! 감소하는 대신 §H고고학§! 및 §H컴퓨터§! 분야 연구가 더 빠르게 완료됩니다."
 ancrel.12010.name:0 "루다리의 책략"
 ancrel.12010.desc:0 "잦은 정전에도 불구하고 [Root.Leader.GetName] 담당관은 기지의 목적을 알아내는 데 상당한 진전을 보았습니다. 일지에는 기지를 제작한 종족인 '루다리'가 '포그-모리'라고 알려진 집단 학살 종족과 오랫동안 교전했고, 전쟁에서 패배하고 있었다는 내용이 기록되어 있었습니다. 어떻게든 전세를 뒤집기 위해 최후의 수단을 찾던 루다리의 급진주의적 정치 단체는, 적을 완벽하게 전멸시키는 게 유일한 생존 방법이라는 결론을 내렸습니다. 다만 재래식 무기로는 포그-모리의 함대를 물리칠 수 없었기에, 이들은 극비 프로젝트에 투자해 항성의 힘으로 성간 공간을 가로지르는 레이저 무기를 만들고자 했습니다. 막대한 양의 자원을 투입했지만, 프로젝트는 조급하게 시작된 데다, 적들이나 이와 같은 극단적인 수단을 허락하지 않는 자국 세력에게 발견될 위험에 계속해서 노출되었던 모양입니다."
 ancrel.12010.A:0 "위험한 계획이로군요..."
 ancrel.12015.name:0 "실패한 꿈"
 ancrel.12015.desc:0 "[Root.Leader.GetName] 담당관이 루다리 수석 과학 담당관의 개인 일지를 발견했습니다. 일지에는 비현실적인 프로젝트 요구 사항과 급격하게 떨어지는 품질 및 안전 기준에 대한 불만이 장황하게 적혀 있으며, 마지막 기록 중 하나에는 다음과 같이 쓰여 있습니다. "시험해 볼 시간은 없다. 이건 우리의 마지막 도박이며, 적들이 우리 냄새를 맡았다. 이걸로 충분하길 바란다. 놈들이 오고 있다."\n\n일지에는 무기를 곧 시험할 예정이었다고 쓰여 있으며, 이후에는 아무 기록도 남아 있지 않습니다. 다만, 정황상 이들의 강력한 무기가 파괴한 건 기지뿐인 것 같습니다. 루다리는 무기의 위치를 철저히 숨긴 것으로 보이며, 덕분에 우리는 온전한 상태의 무기를 찾을 수 있었습니다.\n\n프로그래밍이나 전반적인 상태로 보아, 기지를 가동하고 무기를 완성하기엔 너무 위험이 큽니다. 하지만 이 '죽음의 광선'에 사용된 일부 혁신적인 개념 덕분에 우리 무기 전문가들이 귀중한 지식을 얻을 수 있었습니다."
 ancrel.12015.A:0 "정말 안됐네요..."
 ancrel.12015.A.mat:0 "부실 프로젝트의 기념비로군요."
 ancrel.12015.A.phobe:0 "그들의 불행이 우리의 행운이 됐군요."
 ancrel.12015.A.devourer:0 "그들의 살점을 맛보지 못한다니 아쉽군요."
 ancrel.12015.A.machine:0 "성급한 필멸자의 어리석음이군요."

 rudari_death_laser:0 "루다리의 죽음의 광선"
 rudari_death_laser_desc:0 "적의 맹공에 문명이 무너진 루다리는 사거리가 성간 거리에 달하는 광선 무기를 만들고자 했습니다. 비록 루다리는 실패했지만, 이들의 연구는 우리 무기 전문가들에게 굉장히 유용한 것으로 밝혀졌습니다."

 abandoned_weapon_station:0 "버려진 무기 기지"
 abandoned_weapon_station_desc:0 "[star.GetName] 인근의 궤도를 도는 버려진 무기 기지입니다."

 ancrel.12060.name:0 "[From.GetName] 성계"
 ancrel.12060.desc:0 "[From.GetName] 성계에 으스스한 빛이 일렁입니다. [Root.GetName](이)가 수 세대, 아니 수천 년은 물론이고 한 번도 문명의 발길이 닿지 않은 것만 같은 구역에 진입한 것입니다.\n\n그런데 잠깐... 에너지 신호가 감지됩니다! 대부분은 해당 성계의 첫 번째 행성에서 나오고 있습니다. 이 행성은 중성자별에 가까이 있다는 점에서 생명체가 있을 가능성은 낮지만, 어쩐지 움직이는 것들이 있습니다. 이들이 무기를 충전한 채 [Root.GetName]에 달려듭니다!"
 ancrel.12065.name:0 "[fromfrom.System.GetName]에서의 승리"
 ancrel.12065.desc:0 "[fromfrom.System.GetName]의 방어 병력을 물리쳤습니다. 이 성계의 모습은 매우 독특합니다. 일단 고체가 거의 남아 있지 않으며, 심지어 소행성대조차 방대한 채굴 작업이 있었던 듯 유린당한 모습입니다. 항성 주변에는 일정한 간격으로 대규모 시설이 배치되어 있으며, 신호 판독상 인공적으로 건설된 것으로 보이는 행성도 있습니다. 이 행성에서 강력한 에너지 신호가 감지됩니다. 이 성계의 비밀을 풀 단서가 있다면, 바로 이 행성에 있을 것입니다."

 site_ancient_robot_world:0 "고대 로봇 행성"
 site_ancient_robot_world_desc:0 "[From.Planet.System.GetName]의 유일한 행성은 드론으로 북적대고 있습니다. 이들 드론은 우리에게는 관심을 주지 않은 채 묵묵히 담당 작업을 수행하고 있을 뿐입니다. 이 흥미로운 성계의 비밀을 풀 단서가 있다면, 바로 이곳에 있을 것입니다."
 ancrel.12070.name:0 "인공 생명의 번성"
 ancrel.12070.desc:0 "우리 [Owner.GetResearchers]들이 현재까지 파악한 바, '§Y관측 터미널§!'이라는 불길한 이름이 붙은 이 행성에는 생명체가 존재한 적이 없습니다. 하지만 행성에는 다양한 활동이 활발하게 이루어지고 있으며, 지표면에 드러난 암반 위에는 거대한 인공 구조물이 가지런하게 줄을 맞춰 서서 행성 표면의 3/4 가까이를 덮고 있습니다. 또한, 수십억 개에 이르는 기계 드론이 단순 청소에서 고도로 복잡한 조립 라인 가동에 이르기까지 다양한 작업을 수행하며 구조물을 관리하고 있습니다.\n\n다만 현재로서 이 드론들의 정확한 목적은 명확하지 않습니다. [Owner.GetResearchers]들은 지표면에 탐사 팀을 파견할 준비를 하고 있습니다."
 ancrel.12075.name:0 "드론 조사"
 ancrel.12075.desc:0 "이 행성의 드론들은 우리 [Owner.GetResearchers]들이 옆을 지나가도 신경 쓰지 않고 작업을 계속합니다. 드론과의 의사소통 시도는 모두 실패했고, 작업을 방해하려고도 했지만 반응이 없었습니다. 드론들은 자신을 방해하는 [Owner.GetResearchers]들을 밀고 지나가 큰 부상을 입힐 뿐이었습니다.\n\n그 이후로 [Owner.GetResearchers]들은 드론을 움직이는 프로그램으로 초점을 옮겼습니다. 탈취한 신호를 분석하니 이들을 조종하는 핵심 시스템이 있는 것으로 나타납니다. 그러나 프로그램이 사용하는 암호화 기술이 아주 복잡해, 그 이상의 정보를 알아내기는 힘들었습니다."
 ancrel.12080.name:0 "전면 탐사"
 ancrel.12080.desc:0 "행성을 자세히 조사하려는 [Owner.GetResearchers]들의 활동이 지지부진한 가운데, 한 탐사 팀은 성계 전역에 퍼져 있는 일련의 배열체를 조사했습니다. 배열체는 전부 합쳐 만 개가 넘는데, 대부분은 긴 원통형 장치였으며 아직 작동하는 것으로 보입니다. 게다가 이 행성을 향해 신호를 전송하고 있습니다. 그 형상, 그리고 전부 은하계 어딘가를 향하고 있다는 점을 볼 때, 이 배열체들이 말도 안 되게 커다란 감지 배열망이라는 결론을 내릴 수밖에 없습니다. 대체 누가 이런 것을 만든 걸까요?"
 ancrel.12085.name:0 "피싱 시간"
 ancrel.12085.desc:0 "드론들이 근처에 없는 틈을 타, 우리 [Owner.GetResearchers]들이 과감하게도 드론의 메인프레임으로 통하는 접근 단말기에 스파이웨어를 심는 데 성공했습니다. 스파이웨어는 아직까지 들키지 않은 것으로 보입니다. 메인프레임은 우리 제국의 네트워크를 능가할 정도로 대단히 복잡하고 정교한 시스템이지만, 방어 함대에 의한 물리적 억제로도 충분하다고 여겼는지 별도의 보호 장치가 필요한 상황은 상정하지 않은 모양입니다. 어쨌든 우리가 현재 침투 중인 시스템은 방대합니다. 시스템의 규모가 행성에 준한다는 점을 감안하면 방대하다는 말로도 모자랄 수 있습니다. 그런 만큼 새로운 정보를 얻는 데 많은 시간이 필요할 것입니다."
 ancrel.12090.name:0 "감시용 슈퍼컴퓨터"
 ancrel.12090.desc:0 "$NAME_Ultima_Vigilis$에 위치한 자동화 시스템은 상상을 뛰어넘을 정도로 오래된 듯합니다. 일전에 해킹한 데이터 시스템에서는 이곳을 만든 존재의 정체나 궁극적 목적에 대한 정보를 전혀 찾지 못했습니다. 다만 해당 존재가 적어도 12억년 전에 이곳에 도착했고, 우리 은하를 감시하기 위한 관측소를 구축하기 위해 이 시스템을 만든 후 떠났다는 것은 확실합니다.\n\n놀라운 점은, 그만한 시간이 지났는데도 시스템이 여전히 작동하고 있다는 것입니다. 성계 곳곳의 배열체도 알고 보니 매우 정교한 감지기였습니다. 감지기에서 행성에 실시간으로 자료를 보내고, 행성에 있는 중앙 운영 체제가 자료를 처리해 정보를 만들면, 드론이 정보를 저장하고 보관하는 것입니다. 공간과 물자가 부족해지자, 드론들은 집요하게 데이터 압축 기술을 개선한 것 같습니다. 행성에 있는 여러 거대 구조물에는 지금까지 기록된 관측 자료를 전부 합한 데이터가 보관되어 있다고 합니다. 하지만 데이터는 너무나 극도로 압축된 나머지 우리 기술로는 압축을 해제할 수 없어, 그 말이 사실인지 확인할 길은 없습니다.\n\n불안하게도 축약된 '하이라이트' 정보가 아무것도 없는 공간에 여전히 전송되고 있습니다. 시간이 그렇게 흘렀는데, 그 신호를 받는 존재가 있는 것은 아니겠죠? 어쨌든, 우리가 침투시킨 프로그램이 이제 드론들을 장악할 준비를 마쳤습니다. 이제 우리 생각대로 이 시스템을 바꿀 수 있습니다. 그 결과를 감당할 자신이 있다면 말이죠."
 ancrel.12090.A:0 "그 행성을 우리 제국의 운영 체제에 통합시킬 수 있겠군요."
 ancrel.12090.B:0 "드론들은 내버려 두세요. 우리는 데이터만 뽑아 먹으면 되니까."
 ancrel.12090.C:0 "드론들을 우리 제국 행성들에 배포하세요."
 ancrel.12090.C.tooltip:0 "우리 제국의 여러 행성에 §Y80§! 로봇 £pop£ 팝이 분배됩니다."
 ancrel.12090.D:0 "그냥 거대한 합금 광산 아닙니까?!"
 ancrel.12090.E:0 "이렇게 정교하게 조직된 네트워크는 우리한테도 도움이 되겠군요."
 ancrel.12090.E.tooltip:0 "§Y[From.Planet.System.GetName]§! 성계가 우리 제국의 종속국이 될 §Y기계 지능§!의 지배를 받습니다. 해당 제국의 수도인 §Y[From.Planet.GetName]§!(은)는 80 £pop£ 팝을 갖춘 §Y기계 행성§!이 됩니다."

 ancrel.12095.desc:0 ""이런 무식한..."\n\n§B전송 신호가 잠시 왜곡되고, 알아들을 수 없는 소음이 이어집니다.§!\n\n"누군가 그 신호를 지켜보고 있을 거라는 생각은 안 해 봤나? 어떻게 아무렇지도 않게 신호를 차단할 수 있지? 네놈들이 위험하고 공격적인 해충이라는 걸 스스로 보였으니... 이제 §R해충 박멸§!을 시작해야겠군. 네놈들을 멸망시켜 주마.""
 ancrel.12095.A:0 "멸망 안 합니다."
 ancrel.12095.B:0 "교신 종료하세요."
 ancrel.12095.tooltip:0 "§R조만간 안 좋은 일이 닥치겠군요...§!"
 ancrel.12100.A:0 "대체 뭐죠?"

 ancrel.8200.name:0 "감압 폭발"
 ancrel.8200.intro:0 "우리 팀이 [System.GetName] 성계의 기지를 탐사하던 중, 실수로 선체가 손상되어 감압 폭발이 일어났습니다."
 ancrel.8200.desc:0 "$ancrel.8200.intro$\n\n아무도 대처할 수 없었습니다. §H순식간에 [dead_scientist.GetName]§!(과)와 다른 [Root.Owner.GetArchaeologistPlural]들은 틈새로 빨려 들어가 사망했습니다."
 ancrel.8201.desc:0 "$ancrel.8200.intro$\n\n순식간에 [Root.Owner.GetArchaeologistPlural] 몇 명이 틈새로 빨려 들어가 사망했습니다. 다행히 사건 당시 §H[Root.GetLeaderName]§! 담당관은 기지의 다른 구획에 있었지만, 조사에 상당한 차질이 발생하게 됐습니다."
 ancrel.8202.desc:0 "$ancrel.8200.intro$\n\n다행히 우리 팀은 기지의 멀쩡한 구획으로 대피해, 인명 사고가 발생하지 않았습니다. 중요한 장비도 손상되지 않았으니 조사에 큰 차질은 없을 겁니다."
 ancrel.8202.desc.robot:0 "$ancrel.8200.intro$\n\n다행히 우주에서도 한동안 살아남을 수 있게 설계된 덕분에 [Owner.GetArchaeologistPlural]들은 무사했으며, 차질 없이 임무를 계속할 수 있습니다."
 ancrel.8203.desc:0 "$ancrel.8200.intro$\n\n다행히 우리 팀은 기지의 멀쩡한 구획으로 대피해 인명 사고가 발생하지 않았습니다. 하지만 감압으로 발생한 힘 때문에 작업 중이던 콘솔 여러 개가 손상되었고, 수리에 상당한 비용이 필요할 겁니다."
 ancrel.8203.desc.robot:0 "$ancrel.8200.intro$\n\n다행히 우주에서도 한동안 살아남을 수 있게 설계된 덕분에 [Owner.GetArchaeologistPlural]들은 무사했습니다. 하지만 감압으로 발생한 힘 때문에 작업 중이던 콘솔 여러 개가 손상되었고, 수리에 상당한 비용이 필요할 겁니다."
 ancrel.8203.A:0 "필요한 자금은 전부 드리죠."
 ancrel.8203.B:0 "일정이 지연되겠군요."
 ancrel.8210.1.desc:1 "[fromfrom.planet.system.GetName] 성계 내 기지의 잔해를 계속 연구한 끝에, 여러 가지 오래된 물건이 들어 있는 작은 은닉처를 발굴했습니다. [root.leader.GetName] 수석 고고학자가 물건 사이에서 몇 가지 골동품을 발견했습니다."
 ancrel.8210.2.desc:1 "우리 [Root.Owner.GetArchaeologistPlural]들이 근처의 콘솔을 조사하던 중에 기지의 벽이 갑자기 무너졌습니다. 운 좋게도 여러 골동품을 숨기고 있던 비밀 공간이 드러났습니다."

 ancrel.8215.name:0 "시스템 폐쇄"
 ancrel.8215.desc:0 "기지의 전자 기기를 살펴보던 도중, [Owner.GetArchaeologistPlural] 하나가 기지의 제작자가 남긴 보안 수단을 실수로 작동시켰습니다. 이로 인해 과학 팀은 제대로 된 대응책을 마련하기 전까지 상당한 시간 동안 시스템에 접근할 수 없었습니다."
 ancrel.kick_it:0 "발로 차 보는 게 어때요?"

 site_polaris_seed_vault:0 "최후의 희망"
 polaris_seed_vault_desc:0 "티 없이 맑은 [From.Planet.GetName]의 바다 위에 어떤 인공 구조물로 보이는 물체가 자그마한 빙하에 갇혀 떠다니고 있습니다.\n\n이 구조물을 발굴하려면 인원을 모아야 합니다."

 ancrel.13000.name:0 "멋진 환영회"
 ancrel.13000.desc:0 "폴라리스의 마지막 침략자들이 쓰러진 이후, 우주항으로 돌아가기 전에 마지막으로 행성을 스캔한 우리 함선이 특이한 것을 발견했습니다. 감지 결과, 폴라리스 II에 중금속이 인공적인 구조물의 형태로 배열되어 있는 것입니다. 흥미롭게도 이 구조물 중 하나는 행성의 바다에 떠 있었지만, 나머지는 지표면 아래에 있었습니다. 아마 외계 생명체의 소행인 것 같습니다."

 ancrel.13005.name:0 "빙산"
 ancrel.13005.desc:0 "우주 함대의 잔해와 동일한 합금으로 만들어진 어떤 거대한 검은색 직육면체가 빙산 내부에 들어 있습니다. 빙산을 분석한 빙산 전문가들은 빙산이 최소 천 년 전에 형성된 것으로 보인다고 하면서, "외계의 대기 때문에 확신하긴 어렵다"라고 덧붙였습니다. 또한 스캔 결과, 구조물 내부에서 생명 반응이 확인되었기 때문에 파괴적인 도구를 사용하는 것은 권장하지 않습니다.\n\n팀은 건물의 입구로 보이는 곳까지 얼어붙은 절벽을 횡단해야 합니다."
 acnrel.13005.a:0 "내려갑시다."

 ancrel.13010.name:0 "서리 낀 문"
 ancrel.13010.desc:0 "[From.Planet.GetName]에서 시설의 입구로 추정되는 장소에 베이스캠프를 설치했습니다. 얼마 지나지 않아 건물의 벽에서 어떤 글씨로 보이는 것이 발견되었습니다. 이제 길고 고된 과정을 감수하고, 내용물을 손상시키지 않은 채 이 문을 열어야 합니다. 그 와중에 우리 외계 언어학자들은 사멸한 외계의 글자를 해석하려 하고 있습니다."

 ancrel.13015.name:0 "도굴"
 ancrel.13015.desc:0 "때가 되었습니다. 이제 이 검은 구조물을 열 준비가 된 것입니다. 벽에 새겨진 글자를 번역해 보니, 이 구조물은 '금고'라고 하는 모양입니다. 폴라리안이 보물을 안전하게 지키기 위한 최후의 수단으로 만든 것입니다. 금고의 문을 열자, 감지기에 외부의 대기와 비슷하게 통제되는 대기가 탐지되었습니다. 다만 이산화탄소 수치는 훨씬 낮았습니다."

 ancrel.13020.name:0 "보물"
 ancrel.13020.desc:0 "고대의 씨앗이라니! 폴라리안이 금고에 숨긴 보물은 바로 식물의 배아였습니다. 추가 번역에 따르면, 이 외계인들은 기이하게도 대기를 지나치게 많은 이산화탄소로 계속해서 채웠던 모양입니다. 대기가 되돌릴 수 없을 정도로 변하자, 이 행성에 살던 고대의 거주자들은 변화한 환경에 살아남을 수 없는 식물을 전부 수집해 이곳에 얼려두었습니다.\n\n당시에는 행성 전체가 얼음에 뒤덮였겠지만, 이제 남은 것은 이 작고 외로운 빙산 하나뿐입니다. 하지만 폴라리안의 노력은 헛되지 않았습니다. 행성의 모든 식물 생태계가 이미 목록으로 정리되어 있으니, 우리 과학자들이 앞으로 생물학적 문제를 연구하는 데 큰 도움이 될 겁니다."

 ancrel.13020.a:0 "표본을 우리 과학자들에게 보내세요."
 ancrel.13025.desc:0 "미생물이라니! 유해균과 유익균, 그리고 진핵생물과 원핵생물, 이 모든 게 진보된 보관 시설에 분류되고 기록되어 있습니다. 이게 바로 폴라리안이 금고에 숨긴 위대한 보물이었습니다. 추가 번역에 따르면, 이 외계인들은 기이하게도 대기를 지나치게 많은 이산화탄소로 계속해서 채웠던 모양입니다. 대기가 되돌릴 수 없을 정도로 변하자, 이 행성에 살던 고대의 거주자들은 변화한 환경에 살아남을 수 없는 미생물을 전부 수집해 이곳에 얼려두었습니다.\n\n당시에는 행성 전체가 얼음에 뒤덮였겠지만, 이제 남은 것은 이 작고 외로운 빙산 하나뿐입니다. 하지만 폴라리안의 노력은 헛되지 않았습니다. 행성의 모든 미생물 생태계가 이미 목록으로 정리되어 있으니, 우리 [Root.Owner.getscientistplural]들이 새로운 행성에 새로 개선된 식민지를 개발하는 데 큰 도움이 될 겁니다."
 ancrel.13025.desc.machine:0 "미생물이라니. 유해균과 유익균, 그리고 진핵생물과 원핵생물, 이 모든 게 진보된 보관 시설에 분류되고 기록되어 있습니다. 이게 바로 폴라리안이 금고에 숨긴 위대한 보물이었습니다. 추가 번역에 따르면, 이 외계인들은 기이하게도 대기를 지나치게 많은 이산화탄소로 계속해서 채웠던 모양입니다. 대기가 되돌릴 수 없을 정도로 변하자, 이 행성에 살던 고대의 거주자들은 변화한 환경에 살아남을 수 없는 미생물을 전부 수집해 이곳에 얼려두었습니다.\n\n당시에는 행성 전체가 얼음에 뒤덮였겠지만, 지금 남은 것은 이 작고 외로운 빙산 하나뿐입니다. 하지만 폴라리안이 사전 정리한 생물학 체계는 관련 정보를 얻는 데 큰 도움이 될 겁니다."

 ancrel.13030.name:0 "흐릿한 시야"
 ancrel.13030.desc:1 "사흘 전에 시야가 흐릿하다고 보고한 [From.Leader.GetName] 수석 고고학자가 아직까지 숙소에서 나오지 않고 있습니다. 수석 고고학자는 원인이 무엇이든 간에 이곳에 있다고 생각하는 모양입니다..."
 ancrel.13030.a:0 "불길하군요."

 polaris_biology_modifier:0 "폴라리안 씨앗 연구"
 polaris_habitability_modifier:0 "폴라리안 미생물 연구"
 d_polaris_city:0 "가라앉은 고대의 도시"
 d_polaris_city_desc:0 "폴라리안의 도시는 그 기반이었던 얼음이 녹기 전까지 얼어붙은 바다 위에 존재했습니다."

 #Fumongus
 site_fumongus_dig:0 "건조"
 site_fumongus_intro:0 "이 행성의 전역에서 물의 흔적을 발견했습니다. 정황상 행성에는 물이 남아 있어야 합니다. 행성의 온도는 물이 액체 상태로 존재할 수 있는 범위 안에 있고, 미약하지만 여전히 대기도 존재합니다. 하지만 이 행성의 모든 것은 말라버렸고, 초목 역시 바싹 건조되어 있습니다.\n\n또한 행성을 스캔한 결과, 우주를 탐험하는 다른 문명의 흔적도 발견되었습니다. 고고학 팀에게는 두 가지 과제가 주어졌습니다. 물이 어떻게 되었는지 확인하고, 해당 문명이 이곳에서 무엇을 하던 것인지 알아내는 것입니다. 대부분의 가설은 벌써 두 가지 내용을 연관 짓고 있으며, 일부 팀원은 이것이 '물 도둑'의 소행이라고 믿고 있습니다."

 #Random Event - Fungal zombies
 ancrel.8300.intro:0 "[From.Planet.GetName]에서 우리 [Root.Owner.GetArchaeologistPlural]들이 이끄는 원정대는 기생 진균류에 감염되어 부패하고 있는 토착 야생 동물의 껍질을 건드렸습니다. 이 진균류 좀비는 캠프와 우리 신체에 있는 수분에 이끌렸는지, 즉시 우리를 공격하기 시작했습니다."
 ancrel.8300.critical:0 "좀비들은 보안 팀에게 소각당하기 전에 §H[dead_scientist.GetName]§!(을)를 재빠르게 해치웠습니다. 이제 남은 것은 이들의 말라붙은 시체뿐입니다. "
 ancrel.8300.failure:0 "좀비들은 §H[Root.GetLeaderName]§!에게 저지당하기 전에 여러 [Root.Owner.GetArchaeologistPlural]들을 죽이고 말았습니다. 이들의 말라붙은 시체는 회수하려 하자 산산조각 났습니다."
 ancrel.8300.success:0 "다행히, §H[Root.GetLeaderName]§!(과)와 주변에 있던 보안 요원들이 누군가 큰 부상을 입기 전에 좀비들을 제압했습니다."
 ancrel.8300.pay:0 "일단은 좀비를 막을 수 있었지만, 놈들을 지나칠 방법이 없습니다. 다만, 충분한 양의 물이 있다면 놈들을 유인할 수 있을 겁니다."
 ancrel.8300.name:0 "진균류 좀비"
 ancrel.8300.desc:0 "$ancrel.8300.intro$\n\n$ancrel.8300.critical$"
 ancrel.8305.desc:0 "$ancrel.8300.intro$\n\n$ancrel.8300.failure$"
 ancrel.8310.desc:0 "$ancrel.8300.intro$\n\n$ancrel.8300.success$"
 ancrel.8315.desc:0 "$ancrel.8300.intro$\n\n$ancrel.8300.pay$"
 ancrel.8315.a:0 "그렇게 하세요."
 ancrel.8315.b:0 "다른 방법을 찾으세요."

 #Digsite Chapters

 ancrel.13100.name:0 "물 수집광"
 ancrel.13100.desc:0 "[From.Planet.GetName]의 방대한 협곡을 가득 메우고 있는 버섯들을 발견하자, 해답의 실마리를 찾을 수 있었습니다. 물은 버섯의 안에 있었습니다. 버섯은 행성 지표면의 상당 부분을 뒤덮고 있는 것으로 보입니다. 또한, 전부 동일한 균사체에 연결되어 있기 때문에 엄밀히 따지면 하나의 거대한 유기체라고 할 수 있습니다. 그것도 여태까지 본 것 중 가장 큰 축에 속하지요. 일부 팀원은 이 거대한 균류를 '거균류'라 부르고 있습니다.\n\n버섯은 유전적으로 조작되어, 한때 이곳에 존재했던 생태계를 완전히 장악한 것으로 보입니다. 그리고 이곳에 있던 대부분의 물을 흡수할 정도로 자유롭고 급격하게 성장했습니다. 이후 버섯은 일종의 건조 수면기에 진입했습니다. 수면기 때, 대부분의 버섯은 살아있으며, 물은 이들이 이루는 유기체 전체에 퍼져 있습니다. "
 ancrel.13105.name:0 "짓밟힌 벙커"
 ancrel.13105.desc:0 "[From.Planet.GetName]의 협곡, 균사체의 숲 중앙 깊은 곳에서 오래전에 버섯에 짓밟힌 벙커를 발견했습니다. 팀은 버섯을 유전적으로 조작한 종족이 건설한 벙커라고 생각합니다.\n\n벙커는 상당 부분이 무너져 있고, 내부에 있는 장비는 대부분 수리할 수 없을 정도로 망가졌습니다. 다만 이용 가능한 소재가 있을지 모르는 여러 개의 밀폐된 방을 발견했습니다. 특이하게도 벙커에서는 어떠한 외계인의 시체도 발견되지 않았습니다. 아마 외계인들은 벙커에서 도망쳤거나, 토착 야생 동물에게 흡수당해 흔적 없이 사라져 버렸을 겁니다. "
 ancrel.13110.name:0 "진균류의 간섭"
 ancrel.13110.desc:0 "[From.Planet.GetName]의 벙커는 컴퓨터 장비를 보호하는 데 사용되었으며, 일부 장비는 균사체에 직접 연결되어 있는 것으로 보입니다. 다행히 일부 단말기와 데이터 뱅크를 다시 활성화할 수 있었습니다.\n\n다만 암호화를 풀고 장비에 사용된 언어를 해독하려면 시간이 필요할 겁니다. 팀에서 최고의 [Root.Owner.GetLinguists] 몇 명을 파견해 달라고 요청했습니다."
 ancrel.13115.name:0 "버섯에서 암호로"
 ancrel.13115.desc:0 "[From.Planet.GetName]의 벙커에서 발견된 데이터 뱅크에서 귀중한 정보를 찾았습니다. 이 벙커는 일종의 감청 기지였다고 하는데, 외계인들은 균사체를 흐르는 신호를 해석하고 이를 이용 가능한 정보로 바꿀 방법을 찾았던 모양입니다.\n\n어떻게 이런 일이 가능했는지 이해할 수는 없지만, 팀은 근처의 얼음 소행성에서 물을 가져와 거균류를 깨우고, 어떤 데이터를 전송하는지 확인하려 합니다."
 ancrel.13120.name:0 "더는 메마르지 않으리"
 ancrel.13120.desc:0 "[From.Planet.GetName]의 버섯들이 다시 번성하기 시작했습니다. 여러 함선의 도움을 받아 얼음 소행성을 궤도로 끌고 왔고, 얼음덩어리는 행성 이곳저곳으로 끌어내려 녹여야 했습니다. 오랜 시간 끝에, 이 모든 노력이 결실을 보기 시작했습니다.\n\n이후 컴퓨터는 작은 데이터 파편을 출력하기 시작했습니다. 하지만 무작위 정보인 줄만 알았던 데이터 파편은 우리 모성의 활동으로 밝혀졌습니다. 이에 따라 [Root.Owner.Capital.GetName]의 팀과 여러 가지 실험을 진행했으며, 버섯이 다른 행성에서 어떤 일이 일어나고 있는지 제한적으로 인식할 수 있다는 결론을 내렸습니다. 회수한 데이터는 아직 활용할 수 없지만, 계속 버섯을 복원해 나가면 더 많은 결과를 얻을 수 있을 겁니다."

 #Final event

 ancrel.13135.intro:0 "균사체 감청망이 드디어 활동을 시작했습니다. 갈증에 시달리는 버섯을 달래기 위해 상당한 양의 물을 궤도에서 끌어왔으며, 컴퓨터 자원을 크게 업그레이드했습니다."
 ancrel.13135.mid:0 "감청망을 이동하는 신호의 숫자는 전달되는 정보의 양에 비해 놀라울 정도로 적었습니다. 가장 유력한 이론은 거균류가 여러 차원에 걸쳐 존재하며, 그곳에는 우리에게 친숙하지 않은 거리 개념이 적용된다는 것입니다.\n어쨌든 거균류는 은하에 흩어진 자손들과 소통하고 있고, 여러 작은 군락으로 데이터를 중계하고 있습니다. 우린 그 데이터를 해석하는 것입니다."

 ancrel.13135.name:0 "다시 듣게 된 거균류"
 ancrel.13135.desc:0 "$ancrel.13135.intro$\n\n아직 수수께끼는 남아 있습니다. 버섯이 어떻게 그 많은 데이터를 은하에서 수집할 수 있는지 확실하지 않습니다. $ancrel.13135.mid$\n\n이제 감청망은 다시 작동하니, 이것을 감시용으로 사용할지 결정만 하면 됩니다."
 ancrel.13135.a:0 "감시를 시작하세요."
 ancrel.13135.b:0 "버섯을 내버려 두세요."

 #Final event variation

 ancrel.13130.name:0 "오랜 버섯을 두려워하라"
 ancrel.13130.desc:0 "$ancrel.13135.intro$\n\n하지만 아직 이 균사체망에 관해 아는 것은 별로 없습니다. $ancrel.13135.mid$ 하지만 또 누가 이 망에 접근할 수 있을까요? 감청망에는 이 은하에 존재하는 성계와 연관되지 않은 데이터가 많이 있습니다. 어떤 비관적인 [Root.Owner.GetScientistPlural]들은 우리 말고도 감청하는 자가 있을 수 있으며, 망을 다시 활성화하는 바람에 우리가 이들에게 노출되었다고 주장합니다.\n\n우리는 아직 거균류뿐만 아니라 거균류를 활용했던 과거의 종족에 관해서도 모르니 버섯을 그대로 내버려 두는 편이 최선일 겁니다..."
 ancrel.13130.a:0 "의심병 걸린 얼간이들 같으니. 그냥 사용하세요."
 ancrel.13130.b:0 "버섯을 내버려 두세요."

