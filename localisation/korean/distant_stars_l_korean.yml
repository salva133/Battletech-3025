 distar.10956.name:0 "L-성단의 손짓"
 distar.10956.desc:0 "우리 첩보원들은 §H[lgate_warning_country.GetName]§!에 해당 제국이 통제하는 L-게이트의 문을 열기에 충분한 정보가 있다고 보고했습니다. 이들이 이 정보를 이용하면 L-성단과 그 비밀에 다가갈 수 있게 됩니다!\n\n우리가 먼저 비밀을 밝히고 싶다면, 노력을 두 배로 기울이고 L-성단에 대한 통찰을 더 찾아야 합니다!"
 distar.10956.a:0 "누가 먼저 도착하는지 두고 봅시다."

 graygoo.10.name:0 "그레이 템페스트"
 graygoo.10.desc:2 "우리 기술자들이 [candidate_gateway_system.GetName] 근처의 L-게이트 봉쇄를 해제하였고, L-성단과 영구적인 연결이 구성되자마자 막대한 양의 아공간 분출이 감지되었습니다! 우리의 게이트 이용을 유지하면서도 이 잠재적 침공자들의 게이트 사용을 제한하는 것이 가능했습니다.\n\n하지만 유입된 분출은 은하의 다른 L-게이트로 전환되고 말았습니다. 이제는 완벽히 작동되는 게이트를 통해 쏟아져 나온 나노봇으로 구성된 이상한 함선들은 보이는 모든 것들을 공격하고 있습니다!\n\n이 기계와 소통하려는 모든 시도는 실패했습니다. 그들이 L-게이트를 통과한 이후로 L-성단으로부터 반복적으로 방출되는 아공간 교신을 감지했습니다."
 graygoo.10.a:0 "메시지를 화면에 띄우세요."
 graygoo.10.b.desc:0 "우리 기술자들이 [candidate_gateway_system.GetName] 근처의 L-게이트 봉쇄를 해제하였고, L-성단과 영구적인 연결이 구성되자마자 막대한 양의 아공간 분출이 감지되었습니다!\n\n이제는 완벽히 작동되는 게이트를 통해 쏟아져 나온 나노봇으로 구성된 이상한 함선들은 보이는 모든 것들을 공격하고 있습니다!\n\n이 기계와 소통하려는 모든 시도는 실패했습니다. 그들이 L-게이트를 통과한 이후로 L-성단으로부터 반복적으로 방출되는 아공간 교신을 감지했습니다."
 graygoo.11.desc:1 "§H[From.GetName]§!의 과학자들이 그들의 영역에 있는 L-게이트의 기능을 복구하는 데 성공했고 우리를 이겼습니다. 안타깝게도 이로 인해 성단의 거주자들이 은하를 침공하게 된 것 같습니다. 공격적인 나노 기계가 눈에 보이는 모든 것들을 공격하고 있습니다!\n\n[From.GetSpeciesName] 과학자들은 침입자들이 도착하기 전에 그들의 게이트를 차단할 수 있었지만, 그들은 은하의 다른 L-게이트로 전환되었을 뿐이고 이제는 완벽히 활동 중입니다!\n\n침입한 나노봇과 소통하려는 모든 시도는 실패했습니다. 그들이 L-게이트를 통과한 이후로 L-성단으로부터 반복적으로 방출되는 아공간 교신을 감지했습니다."
 graygoo.12.desc:0 "§Y반복되는 자동화 아공간 교신을 해석 중입니다...\n번역 매트릭스를 구성합니다...§!\n\n§R경고:§! §Y메시지가 심하게 손상되어 있습니다.\n\n메시지 파편을 재구성 시도 중입니다...§!\n§Y세 개의 메시지 파편을 부분적으로 복구했습니다.§!"
 graygoo.12.a:0 "파편 I 접근"
 graygoo.12.a.response:1 "§Y파편 I 해석 중:§!\n\n"우리는 §Y<이해 불가>§!, 은하 게이트웨이망의 설계자입니다. 당신이 이 메시지를 받았다면, 우리는 §Y<이해 불가>§! 너무 늦지 않았다는 겁니다. 아마도 우리의 메시지 부표가 어떻게든 §Y<이해 불가>§!를 지나 폐쇄되기 전의 성단을 빠져나간 것 같습니다.\n\n우리 성단의 휴면 게이트웨이의 접근을 복구하려는 시도를 §R절대로§! - 반복합니다 - §R절대로§! 하지 마십시오. 어떤 경우에도 §Y<이해 불가>§! 및 은하 사이의 안정적인 연결을 형성해선 안 됩니다. 모든 문명을 위해서라도 우리 성단은 영원히 격리되어야 합니다.""
 graygoo.12.b:0 "파편 II 접근"
 graygoo.12.b.response:0 "§Y파편 II 해석 중:§!\n\n"우리 문명에게 있어서는 피할 수 없는 파멸이겠지만, 나아르-디-샤브, §H그레이 템페스트§!의 확산을 방지하기 위해 우리의 고향 성단을 격리하기로 했습니다. 이 자가 복제 나노 기계는 우리의 게이트웨이망 구축을 위한 수단이었지만, 그들의 §Y<이해 불가>§! 끝난 후, 그들은 우리의 명령을 따르지 않았습니다.\n\n숨겨진 백도어를 통해 우리의 §Y<이해 불가>§!는 기계를 고향 행성으로 불러들일 수 있었지만, 그 이후로 이 보안 허점은 막혔습니다. 그들이 소재를 위해 우리 행성들을 수확하기 시작했을 때, 이제 모든 건 시간문제라는 것을 깨달았습니다...""
 graygoo.12.c:0 "파편 III 접근"
 graygoo.12.c.response:0 "§Y파편 III 해석 중:§!\n\n"주 §Y<이해 불가>§! 시설이 핵심입니다. 그들의 모든 §Y<이해 불가>§!는 아공간 집합체를 통해 연결되어 있고 그게 없다면 그들은 기능할 수 없습니다. 아쉽게도 아공간 집합체를 비활성화하려는 우리의 모든 시도는 실패했고 §Y<이해 불가>§!의 다른 습격을 막을 여력이 없습니다.\n\n만약 성단 하나의 격리가 실패한다면, 이 시설을 파괴해야만 합니다. §Y<이해 불가>§!가 남아있다면, 그레이 템페스트는 멈추지 않고 계속해서 은하에 퍼질 겁니다.\n\n우리... 우리가 이런 끔찍한 것을 풀어놓게 되어 진심으로 유감입니다. 우리의 오만함 때문에...""
