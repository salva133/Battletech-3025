 distar.30.e:0 "일지를 닫으세요."
 distar.31.name:0 "이상한 행위"
 distar.31.desc:0 "걱정스럽게도 [Root.GetName]의 일부 개척민이 이상 행동을 보이고 있다는 보고를 받았습니다. 정신 착란과 극단적인 불안 증세를 포함한 여러 가지 이상 행동은 물론, 원인 불명의 폭력처럼 특별한 증상도 관측되었습니다. 단, 해당 시민들은 의사소통에 어려움을 겪고 있기 때문에 이상 행동에 대한 이유는 충분히 제시할 수 없었습니다.\n\n현시점에서 이 이상 행동의 원인이 생물학적, 화학적 또는 다른 이유인지 명확히 파악할 수 없습니다. 연구원들은 상황이 걷잡을 수 없게 되기 전에 표적 과학 연구를 시작할 것을 강력히 권장했습니다."
 distar.31.a:0 "철저하게 원인을 밝히세요."
 distar.32.name:0 "고조되는 긴장"
 distar.32.desc:0 "[Root.GetName]에서 착란과 불안 증세에 빠진 개척민들이 늘어났으며, 이들도 몇 주 전에 격리된 집단에서 처음으로 관측된 이상 행동을 보이고 있습니다. 게다가 걱정될 정도로 많은 개척민이 공격적이고 폭력적인 성향을 보이기 시작했습니다.\n\n[Owner.GetScientistPlural]들은 원인을 찾기 전까지 상황이 계속해서 악화될 가능성이 있다고 경고했습니다."
 distar.33.name:0 "행성 내 폭력 사태"
 distar.33.desc:0 "더는 [Root.GetName]의 상황을 통제할 수 없습니다. 원인 모를 불안 증세와 공격성을 보이는 개척민의 비율이 임계점에 도달했습니다. 게다가 이들 중에는 무기고에 접근할 수 있는 개척민도 있습니다!\n\n또한 정착지에서 무력 충돌이 발생해, 민간 평화 유지군이 진땀을 빼고 있습니다. 분노한 개척민들은 서로, 그리고 근처에 있는 모두를 공격하고 있습니다!"
 distar.33.a:0 "이게 뭔 미친 일이죠?"
 distar.33.a.tooltip:0 "[Root.GetName]에서 분노한 시민들이 다른 개척민들을 공격하고 있습니다!"
 distar.34.name:0 "행성 내 폭력 사태 진압"
 distar.34.desc.a:0 "우리 부대가 [From.From.GetName]의 분노한 개척민들을 제압했습니다. 안타깝게도 이 알 수 없는 이상 행동의 원인을 이해하지 못한다면 언제 다시 폭력 사태가 발생할지 모릅니다.\n\n생물학계에서 내로라하는 권위자들은 행동에 영향을 주는 전염병이 있다고 강력하게 의심하고 있으며, 전염 원인을 찾기 위해 분주히 노력하고 있습니다!"
 distar.34.desc.b:0 "우리 부대가 [From.From.GetName]의 분노한 개척민들을 제압했습니다. 안타깝게도 이 알 수 없는 이상 행동의 원인을 이해하지 못한다면 언제 다시 폭력 사태가 발생할지 모릅니다.\n\n[Owner.GetScientistPlural]들은 비극이 더 발생하기 전에 표적 의학 연구를 실시할 것을 강력히 권장했습니다."
 distar.34.a:0 "원인을 찾아야 돼요."
 distar.35.name:0 "분노 바이러스"
 distar.35.desc:0 "[Root.GetName]에서 발생한 이상 행동의 원인을 찾으려던 연구 팀에 비극이 닥쳤습니다. 다양한 예방 조치에도 불구하고 일부 팀원이 이 이상 행동의 증상인 공격성을 보이기 시작했고, 뒤따른 혼란에서 여러 명의 과학자가 목숨을 잃었습니다.\n\n하지만 희망은 있습니다. 이 이상 행동을 일으키는 원인이 전염병이라는 걸 발견한 것입니다. 이 전염병의 바이러스는 공기 중으로 전파되며, 감염된 피해자의 핵심 신경계에 영향을 준다고 합니다.\n\n나머지 팀은 백신을 개발하기 위해 분주히 노력하고 있습니다."
 distar.35.a:0 "서두르세요!"
 distar.36.name:0 "분노 바이러스 백신 개발"
 distar.36.desc:0 "[Root.GetName]의 주민들을 감염시킨 전염병을 치료할 백신의 개발이 성공적으로 마무리되었습니다. 백신 배급이 시작되었으니, [Root.GetName]의 주민들은 곧 일상으로 돌아갈 수 있을 것입니다.\n\n연구 결과, 이번 혼란을 일으킨 레트로바이러스는 수백만 년 전에 [Root.GetName]에서 진화한 것으로 밝혀졌습니다. 얼어붙은 유기물에 잠들어 있던 바이러스는 행성의 만년설이 녹으면서 다시 등장한 것입니다.\n\n수 세기 전, 고대 로봇의 창조주는 이 바이러스로 인해 사망했을 가능성이 매우 높습니다. 다행히, [Owner.GetName](은)는 바이러스 물질을 처리할 수 있도록 더 뛰어난 장비를 갖추고 있습니다. 이 백신의 개발은 의학 분야의 발전으로 이어졌습니다."

 distar.40.name:0 "회색 점액질"
 distar.40.desc:0 "면밀히 분석한 결과, [Root.GetLeaderName] 담당관은 [From.GetName]의 지표면을 덮고 있는 이상한 금속 물질의 정체가 수십억 개의 나노봇이었다는 사실을 발견했습니다! 이 나노봇은 미세한 자가 복제 초소형 기계로, 옛 문명이 알 수 없는 목적을 위해 제작했을 것입니다.\n\n점액질을 이루고 있는 나노봇 무리는 놀라울 정도의 양과 밀도를 갖추고 있으며, 행성에 수십억 톤의 무게를 더하고 있습니다. 또한, 이 작은 자가 복제 나노봇은 과거 어느 시점에 제어 불가능한 복제 상태에 들어가 행성과 모든 것을 집어삼킨 것으로 보입니다.\n\n나노봇을 연구하던 승무원들은 우리 제국의 연구에 분명 도움이 될 흥미롭고 새로운 사실을 발견했습니다."

 distar.45.name:0 "기형적인 중력계"
 distar.45.desc:0 "[From.GetName] 주변의 특이한 수치를 연구하던 [Root.GetName]의 승무원들은 성계 전체의 중력계가 정상이 아니라는 사실을 발견했습니다. [Root.GetLeaderName] 과학 담당관은 [From.GetName] 게이트웨이가 우리 감지기 데이터에 간섭하고 있거나 성계 내 원인 불명의 질량이 원인이라고 의심하고 있습니다.\n\n게이트웨이를 자세히 연구하면 더 많은 정보를 얻을 수 있을 것입니다."
 distar.46.name:0 "어두운 흐름"
 distar.46.desc:0 "[From.GetStarName] 게이트웨이 조사는 예상대로 진행되지 않았습니다. 감지기에는 예상을 뛰어넘는 규모의 중력이 기록됐고, [Root.GetLeaderName] 담당관은 버려진 시공간 통로의 중앙으로 근원을 추적했습니다. 다만 그곳에서 발견한 것으로 인해 승무원들이 변해 버린 것 같습니다.\n\n[Root.GetLeaderName] 담당관은 복귀 후 며칠 동안 그 어느 별보다 멀리 떨어진 거대하고 설명할 수 없는 구조물에 대해 말했습니다. 그리고는 가차 없는 중력의 힘에 대해 설명하더니, 우리 은하가 무력하게, 그리고 필연적으로 그 구조물을 향해 흘러가고 있다고 주장했습니다.\n\n통로에서의 경험 이후, 비정상적인 수치가 갑자기 중단되었다는 사실에 팀은 동요했습니다."

 distar.50.name:0 "길 잃은 아메바"
 distar.50.desc:0 "[Root.GetName](은)는 [From.GetName]의 대기 상층부에서 움직임의 원인을 발견했습니다. 놀랍게도 구름 속에 숨겨져 있던 것은 함선이 아니라 어린 우주 아메바였고 어미는 어디에도 보이지 않았습니다.\n\n이 유체가 어쩌다 어미나 다른 동족과 떨어지게 되었는지 알 길은 없지만, [Root.GetName](을)를 부모로 각인했다는 것 하나는 확실합니다. 승무원들이 [From.GetName]의 탐사를 완료하자, 아메바는 함선을 따라다녔습니다. 아메바를 떨쳐내는 것은 어려웠고, [Root.GetLeaderName] 담당관은 어린 아메바의 결심을 아주 마음에 들어 했습니다.\n\n과학 담당관은 우주 아메바에 관해 자세히 배울 수 있을 거라며 유체가 함선을 따라오게 놔두자고 제안했습니다."
 distar.50.desc.first_enc:1 "[Root.GetName](은)는 [From.GetName]의 대기 상층부에서 움직임의 원인을 발견했습니다. 놀랍게도 구름 속에 숨겨져 있던 것은 함선이 아니라 온순한 외계 생명체였습니다. [Root.GetName] 승무원들이 우주 아메바라고 이름을 붙인 생명체는 놀라운 크기에도 아직 어린 개체인 것으로 보입니다.\n\n이 어린 개체가 어쩌다 다른 동족과 떨어지게 되었는지 알 길은 없지만, [Root.GetName](을)를 부모로 각인했다는 것 하나는 확실합니다. 승무원들이 [From.GetName]의 탐사를 완료하자, 아메바는 함선을 따라다녔습니다. 아메바를 떨쳐내는 것은 어려웠고, [Root.GetLeaderName] 담당관은 이 유체의 결심을 아주 마음에 들어 했습니다.\n\n과학 담당관은 우주 아메바에 관해 자세히 배울 수 있을 거라며 유체가 함선을 따라오게 놔두자고 제안했습니다."
 distar.50.a:0 "그렇다면야..."
 distar.50.b:0 "절대 안 돼요. 계속 피해 다니세요."
 distar.50.b.tooltip:0 "[Root.GetName](을)를 따라다니는 아메바 유체를 떨쳐내려고 시도합니다."
 distar.50.c:0 "연구할 수 있겠군요. 해부하세요."
 distar.51.name:0 "완전한 성체"
 distar.51.desc:0 "얼마 전 우리 함대에 합류했던 아메바 유체가 완전히 성숙한 것으로 보입니다. 다만 아메바는 훌륭한 성체가 되었는데도 [From.From.GetName]에 혼자 고립되었을 때 새로운 집을 주었던 함선들을 여전히 따르고 있습니다.\n\n함대와 함께 시간을 보낸 덕분에 이 아메바는 일반적인 야생의 우주 아메바에게서 볼 수 없는 적응 행동을 보이게 됐으며, 전장에서 다른 동족보다 더욱 무시무시한 존재감을 자랑합니다. 이제 [Root.Owner.GetName]에서 그녀의 모습은 [Root.Owner.GetAdj] 정신의 마스코트 같은 존재가 되었습니다.\n\n이제 남은 질문은 하나뿐입니다. 어떤 이름으로 불러야 할까요?"
