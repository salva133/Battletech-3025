 black_hole_energy:0 "에너지 응축"
 black_hole_energy_desc:0 "이 블랙홀을 둘러싸고 있는 응축 원반은 고도로 충전되어 있으며, 상당한 양의 정전 에너지를 생산하고 있습니다."
 black_hole_hologram:0 "함대 홀로그램"
 black_hole_hologram_desc:0 "미지의 함대가 이 블랙홀의 사건의 지평선에 진입했고, 블랙홀의 표면에 외부 관측자들이 영원히 관측할 수 있는 형상을 남겼습니다."
 primitive_robots:0 "기초적인 로봇"
 primitive_robots_desc:0 "이 행성에는 아직 기능하는 고대의 로봇들이 존재합니다. 이들을 창조한 문명이 사라진 후에 남게 된 것입니다."
 erratic_behavior:0 "이상 행동"
 erratic_behavior_desc:0 "이 주민들은 이상한 행동을 보이며, 때로는 폭력적이기까지 합니다."
 conviction:0 "신념"
 conviction_desc:0 "이 주민들은 우리를 부활의 신이 보낸 전령이라고 믿으며, 우리를 기쁘게 하기 위해 대단한 열의를 보이고 있습니다."
 researcher_rage:0 "분노한 연구원들"
 researcher_rage_desc:0 "감염 시 정신 착란과 공격성을 유발하는 신경 바이러스로 인해, 이 행성에 있는 우리 사회 연구원들이 다수 사망했습니다."
