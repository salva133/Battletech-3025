 distar.9000.lcluster_clue_desc_1:1 "알 수 없는 보관함에서 발견한 외계의 혼합물이 초소형 로봇 개체인 나노봇으로 구성되어 있다는 사실을 발견했습니다. 선체에 남은 일부 흠집에는 작은 기계 발톱이 박혀 있으며, 그중 하나에서 활성화 상태지만 손상된 나노봇이 보관함으로부터 에너지를 흡수하고 있는 것을 발견했습니다. 나노봇의 하드 드라이브 잔해에서 L-성단 게이트웨이망을 이해하는 데 핵심이 될 수 있는 데이터를 추출했습니다."

 distar.9000.lcluster_clue_desc_2:1 "[big_rip_planet.GetName]의 잔해에서 다양한 물건을 발견했으며, 이 중에는 [GetPreFTLLowerPlural] 식물류 종족에 간섭했던 집단이 만들었으나 지금은 고장 난 홀로그램도 있었습니다. 대부분의 데이터는 손상되었거나 끊임없이 들리는 바람 소리와 발신자의 공황 상태로 인해 이해할 수 없었지만, 게이트웨이망에 관한 중요한 정보를 담고 있는 파편 일부를 복원할 수 있었습니다.\n\n하지만 홀로그램의 대부분은 그레이 템페스트에 대한 끔찍한 예언과 그것이 깨어나면 발생할 섬뜩한 죽음으로 채워져 있었습니다."

 distar.9000.lcluster_clue_desc_3:0 "크반 연구소에서 복귀한 승무원들이 제염 과정을 거치는 동안, 승무원의 방호복에서 외계 물질을 식별했습니다. 자세히 조사한 결과, 외계 물질은 고운 회색 먼지로 변한 초소형 로봇의 파편이라는 것을 확인할 수 있었습니다. 또한, 발견한 샘플 중에서 게이트웨이로 추정되는 구조물에 볼트를 부착하기 위한 지침을 저장하고 있는 온전한 상태의 나노봇을 발견했습니다.\n\n이 분자 크기의 구조체는 L-게이트 네트워크 전체를 조립하는 데 필수적인 역할을 했을지도 모릅니다."

# Invisible Death
 distar.2040.name:0 "네프리의 자부심"
 distar.2040.desc:0 "[From.GetName]의 궤도에서 발견된 무장 함선은 '네프리의 자부심'이라고 하는 버려진 군사 우주선이었습니다. 가벼운 뼈대와 회피형 선체로 보아, 이 우주선은 장거리 순찰 임무를 위해 건조된 것으로 보이며, 이후 장거리 스텔스 폭격기로 개조되었습니다.\n\n통신 기록에 따르면, 네프리의 자부심은 크반 연구소라는 비밀 시설을 습격하러 가던 도중 반란군 게릴라에 의해 납치되었던 모양입니다. 이 연구소에는 전쟁의 승기를 가져올 정도로 강력한 무기가 있다고 알려졌습니다. 항법 드라이브에서 네프리의 자부심의 목적지를 추출했습니다."
 distar.2040.a:0 "연구소로 과학 팀을 파견하세요."
 distar.2040.b:0 "그런 무기는 필요 없습니다."
 distar.2041.name:0 "보이지 않는 죽음"
 distar.2041.desc:0 "우리 과학자들이 크반 연구소 시설의 보안 카메라에서 영상을 회수해 무사히 복귀했습니다. 영상에서는 게릴라 병사들이 무기 금고를 강제로 여는 동안, 연구소의 과학자들이 묶인 채 재갈을 차고 있는 장면을 볼 수 있었습니다. 하지만 실망스럽게도 금고는 비어 있었습니다.\n\n몇 분 지나지 않아, 반란군들은 극심한 고통에 바닥에서 몸부림쳤으며, 몸 전체에 검은 반점이 부풀어 오르더니 피부가 찢어지고 정체불명의 회색 물질이 쏟아져 나왔습니다.\n\n회색 물질은 계속해서 팽창하면서 최면을 거는 듯이 주위를 맴돌았으며, 이내 과학자 하나가 비상 시스템을 작동했습니다. 그 후 스프링클러가 방 전체를 액체로 적셨고, 이때 발생한 전기 서지로 인해 살아 있는 생명체가 모두 사망했습니다. 영상은 여기서 종료됩니다. 우리 승무원들은 금고가 실제로 비어 있었다고 확인했습니다."
 distar.2041.a:0 "오싹하군요."
 distar.2041.a.tooltip:0 "크반 연구소 탐사로 우리 제국의 공학 연구에 진전을 보았습니다."

 # GATE HIJACKERS
 distar.2045.name:0 "게이트웨이 납치범"
 distar.2045.desc:0 "[From.GetName]의 주변 궤도에 있는 파괴된 군용 함선의 잔해에서 신호가 포착되었습니다. 보아하니 우리 문명보다 수천 년 앞선 '수진 제국'이라는 외계 세력이 일종의 간섭 광선을 사용해 게이트웨이망을 장악하려고 시도하다, 갑작스레 방해를 받은 것 같습니다. 광선은 활성화 상태이고 게이트웨이의 보안망에 맞게 조정되어 있지만, 습격 과정에서 손상되었습니다. 우리 과학자들이 수리할 수 있을 것입니다."
 distar.2045.a:0 "해 볼 만하겠군요."
 distar.2045.b:0 "떠납시다."
 distar.2046.name:0 "수진 통찰"
 distar.2046.desc:0 "우리 과학자들은 게이트웨이의 보안 체계를 뚫을 수 없었지만, 게이트웨이망이 기능하는 방식에 관해 굉장히 귀중한 정보를 얻을 수 있었습니다. 수진 제국은 수백 년 동안 게이트웨이에 집착했고, 보안을 뚫기 위해 가능한 모든 데이터를 수집했던 것입니다."
 distar.2046.a:0 "전반적으로 고려해 봤을 때, 나쁘지 않은 수확이군요."

 # Vechtar Zavonia
 distar.1016.name:0 "사라진 낙원"
 distar.1016.desc:0 "볼은 국가 안보를 두고 도박하지 않습니다. 파리데이다에 핵무기를 전부 쏟아부어, 한때 수풀이 우거졌던 마르닥 볼의 모성을 잿더미로 만든 이들은, 이후 불타는 잔해에 살진균제를 살포해 마지막으로 남은 마르닥 볼의 잔해까지 유독성 점액으로 녹였습니다. 위험하든 아니든 기생 진균류는 이제 존재하지 않습니다."
 distar.1016.a:0 "어떻게 감히?!"

 # The other side - a nation is attempting to get access to the gateways. An anomaly on a planet in a gateway system. They were preparing to launch an attack through the gateway, and had been attempting to reopen the network.

 # Azizians
 distar.1080.d:0 "나중에 사용할 수 있도록 DNA 샘플을 추출해 보관하세요."
 distar.1085.name:0 "얼음 속 외계인"
 distar.1085.desc:0 "최근 클론 기술 분야에서 이루어진 혁신을 이용해, 우리 과학자들이 얼음판에서 발견되었으며 멸종한 것으로 추정되는 외계인을 창고에서 꺼내 DNA를 추출했습니다. 수수께끼의 유기체를 복원하는 것은 과학 부서의 오랜 꿈이었고, 이제는 과학의 기적을 통해 가능해졌습니다."
 distar.1085.a:0 "승인하겠습니다."
 distar.1085.b:0 "절대 허락할 수 없어요."

 DISTAR_NANOCITY_CAT:0 "금속 크리스탈 형성물"
 DISTAR_NANOCITY_CAT_DESC:0 "궤도에서 관측한 [From.GetName]의 지면에는 이전에 본 적 없는 은색의 금속성 크리스탈이 가득 들어차 있으며, 이 크리스탈은 궤도에서 보면 기묘하게도 고층 건물과 닮았습니다. 자세한 연구가 필요합니다."
 DISTAR_NANOSAND_CAT:0 "금속성 모래"
 DISTAR_NANOSAND_CAT_DESC:0 "스캔 결과, [From.GetName]의 모래 언덕 대부분은 희귀한 금속 알갱이로 구성되어 있다고 합니다. 모래 언덕에서 귀중한 자원을 추출할 수 있을 것입니다."
 DISTAR_MEDGAS_CAT:0 "고체 핵"
 DISTAR_MEDGAS_CAT_DESC:0 "독특한 기체로 구성되어 있으며 놀라울 정도로 두꺼운 [From.GetName]의 맨틀 밑에는, 예상과 달리 유난히 거대한 고체 핵이 있었습니다. 우리 과학자들은 추가 조사를 진행할 것을 제안했습니다."
 KETLING_PROJECT_6:0 "§Y[ratling_planet_6.GetName]§!의 $NAME_Ketlings$ 연구"
 KETLING_PROJECT_6_DESC:1 "§Y[ratling_planet_6.GetName]§!의 쓰레기 더미에서 지성체가 등장했습니다. 우리 과학자들은 $NAME_Ketlings$이라고 불리는 이 외계인이 한때 이 성계에 거주했던 우주 문명의 후손인지 혹은 다른 기원을 가지고 있는지 궁금해하고 있습니다.\n\n자율적인 $NAME_Ketlings$이 거주하고 있는 행성을 선택해 이 연구를 진행할 수 있습니다."

 distar.242.desc.jump:0 "[Root.GetName](은)는 [From.GetName] 성계에서 순수한 에너지로 구성된 거대한 존재와 마주쳤습니다! 이 개체는 순수한 사이오닉 에너지의 소용돌이이기 때문에 최대한 주의를 기울여 접근해야 합니다.\n\n당황스럽게도 [From.GetName] 성계 자체는 아공간 초공간 항로망과 전혀 연결되지 않은 것처럼 보입니다. 이 개체의 존재로 인해 성계의 초공간 항로 연결이 끊어진 것인지, 아니면 예기치 못한 아공간의 변동이 발생한 것인지 확실하지 않습니다.\n\n다만, 이 성계의 [tanker_planet.GetName]에서 반복성 신호가 나온다는 것만큼은 알 수 있었는데, 신호를 살펴보기 전에 이 개체를 먼저 상대해야 할 것입니다."
 distar.275.name:0 "나노봇 크리스탈 격자"
 distar.275.desc.comms:1 "[From.GetName]의 풍경을 장식하고 있는 거대한 금속성 크리스탈을 자세히 분석해 보니, 모든 예상을 뒤엎는 결과가 나왔습니다. 흥분한 [Root.GetLeaderName] 과학 담당관은 이 거대한 크리스탈이 실제로는 수조 개의 비활성화된 나노봇으로 구성되어 있다는 사실을 밝혔습니다!\n\n나노봇의 분자 구조는 알려진 어떤 제국의 나노 기술 특징과도 일치하지 않아 그 기원을 확인할 수 없었습니다. 아마 정체불명의 우주 제국이 알 수 없는 목적으로 행성에 나노봇을 살포했던 것이겠지요.\n\n[Root.GetLeaderName] 담당관이 보기에 나노봇은 완벽한 크리스탈 격자 형태를 취하고 있으며, 비활성화된 시점까지 복제되었던 것 같다고 합니다. 다만 나노봇으로 만들어진 크리스탈은 건물과 유사하긴 해도, 단 하나의 구성 요소로 만들어졌기에 건물로 사용하는 것은 불가능합니다."
 distar.275.desc.nocomms:1 "[From.GetName]의 풍경을 장식하고 있는 거대한 금속성 크리스탈을 자세히 분석해 보니, 모든 예상을 뒤엎는 결과가 나왔습니다. 흥분한 [Root.GetLeaderName] 과학 담당관은 이 거대한 크리스탈이 실제로는 수조 개의 비활성화된 나노봇으로 구성되어 있다는 사실을 밝혔습니다!\n\n우리가 알기로, [From.GetName]에 생명을 부양할 수 있을 정도로 두꺼운 대기가 있었다는 증거는 없습니다. 아마 정체불명의 우주 제국이 알 수 없는 목적으로 행성에 나노봇을 살포했던 것이겠지요.\n\n[Root.GetLeaderName] 담당관이 보기에 나노봇은 완벽한 크리스탈 격자 형태를 취하고 있으며, 비활성화된 시점까지 복제되었던 것 같다고 합니다. 다만 나노봇으로 만들어진 크리스탈은 건물과 유사하긴 해도, 단 하나의 구성 요소로 만들어졌기에 건물로 사용하는 것은 불가능합니다."
 distar.280.name:0 "나노 모래"
 distar.280.desc:0 "[Root.GetName] 승무원들은 [From.GetName]의 지표면에서 뜻밖의 사실을 발견했다고 보고했습니다. 행성의 풍부한 모래 언덕이 희귀한 금속 알갱이로 구성되었을 뿐만 아니라 모래 자체도 대부분 수많은 고장 난 나노봇으로 되어 있다는 것입니다!\n\n이 초소형 기계는 수백만 년이나 되었으며, 구조는 재활성화가 불가능할 정도로 망가진 상태입니다. 기원은 알아낼 수 없지만, 이 나노 기계를 만든 사회는 분명 고도로 진보된 기술을 가지고 있었을 것입니다.\n\n[Root.GetName] 과학 담당관은 나노봇이 수백만 년 전 [From.GetName]의 지표면을 테라포밍하는 데 사용되었을 것이라고 추측합니다."
 distar.285.name:0 "고대의 의료 복합 단지"
 distar.285.desc:0 "[Root.GetName]에서 놀라운 소식을 전했습니다. 심층 스캔 결과, [From.GetName]의 예상외로 거대한 고체 핵을 수백만 년이나 된 방대한 의료 복합 단지의 압축된 잔해가 뒤덮고 있다는 것을 알아냈다고 합니다!\n\n거대 가스 행성의 극심한 맨틀 압력으로 인해 핵의 표면에서 추출할 수 있는 데이터의 양은 제한적이지만, [Root.GetLeaderName] 과학 담당관은 의심할 여지 없이 숨겨진 구조물과 알 수 없는 §HL-게이트§!를 건설한 기술이 서로 일치한다고 보고했습니다.\n\n승무원들은 [From.GetName](이)가 수천 년 전 게이트 건설자들이 만든 행성 의료 시설이라는 가설을 세웠습니다. 복합 단지는 과거 어느 시점에 버려졌으며, 자동 기체 복제기가 엄청난 세월 동안 억제되지 않고 가동되어 행성을 점차 거대 가스 행성으로 바꾼 것입니다."

 distar.9000.lcluster_clue_sonic:0 "최근 우리 과학선 하나가 분석한 타 은하의 초음파 신호와 관련해, [Root.GetSpeciesAdj] 과학계에서 돌파구를 찾아냈습니다.\n\n신호에 포함된 초음파 방정식의 완벽한 의미는 여전히 파악할 수 없지만, 우리 모성의 [Root.GetSpeciesAdj] 과학자들은 수수께끼의 §HL-게이트§!에서 확인한 기술과 아공간 조화의 교신 데이터를 일치시킬 수 있었습니다!\n\n신호를 개별적으로 조사한다면 별 도움이 되지 않겠지만, 고대 게이트웨이 건설자들에 대한 다른 정보와 함께 분석한다면 L-게이트를 다시 활성화할 방법과 관련된 귀중한 데이터를 얻을 수 있을 것입니다."

