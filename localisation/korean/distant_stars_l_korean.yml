 clones_in_cryo:0 "냉동 수면 중인 클론"
 clones_in_cryo_desc:0 "이 항성을 둘러싸고 있는 폐허가 된 링 월드에는 수백의 클론들이 냉동 수면실에 봉인되어 있습니다."
 dead_god:0 "침묵을 지키는 베헤모스"
 dead_god_desc:0 "이 위성의 지표면에 거대한 미식별 외계 생명체의 시체가 누워 있습니다."
 dead_god_planet:0 "죽은 신"
