 action.92.part1:0 "[Root.GetName](이)가 새로운 §H전략적 자원§!인 "
 action.92.part2:0 "의 흔적을 [From.GetName] 탐사 중에 발견했습니다."

 action.92.name:0 "§Y[From.GetName]§!: 전략적 자원 발견"
 action.92.garanthium:1 "[From.GetName] 탐사 중, [Root.GetName](이)가 지금껏 알려지지 않았던 §H가란튬 광석§!이라는 전략적 자원을 발견했습니다. 가단성과 내구성을 모두 가진 금속으로 제련할 수 있습니다. 이 광석은 함선 건조에 사용되는 훌륭한 소재가 될 겁니다."
 action.92.lythuric:1 "[From.GetName] 탐사 중, [Root.GetName](이)가 지금껏 알려지지 않았던 §H리더릭 가스§!라는 전략적 자원을 발견했습니다. 이 가스를 적은 농도로 연료와 혼합하는 것만으로도 우주선 엔진의 추진력을 크게 높일 수 있습니다."
 action.92.teldar:1 "[From.GetName] 탐사 중, [Root.GetName](이)가 지금껏 알려지지 않았던 §H텔다르 크리스탈§!이라는 전략적 자원을 발견했습니다. 이 내구성이 매우 뛰어난 크리스탈은 이론적으로 발사체 무기의 장갑 관통 능력과 파괴력을 향상할 겁니다."
 action.92.yurantic:1 "[From.GetName] 탐사 중, [Root.GetName](이)가 지금껏 알려지지 않았던 §H유란틱 크리스탈§!이라는 전략적 자원을 발견했습니다. 이 크리스탈은 예비 스캔에서 에너지형 무기의 출력을 크게 높일 수 있는 희귀한 반사 특성을 가지고 있습니다."
 action.92.aldar:1 "[From.GetName] 탐사 중, [Root.GetName](이)가 지금껏 알려지지 않았던 §H알다르 크리스탈§!이라는 전략적 자원을 발견했습니다. 알다르 크리스탈을 쪼개면 파편이 폭발적인 속도로 팽창하고 경화되어 폭발성 탄약의 파편으로 이상적인 소재가 됩니다."
 action.92.orillium:1 "[From.GetName] 탐사 중, [Root.GetName](이)가 지금껏 알려지지 않았던 §H오릴륨 광석§!이라는 전략적 자원을 발견했습니다. 이 광석은 굉장히 불안정한 소재로 고주파 보호막 생성기를 효과적으로 무작위화하여 잠재적인 방어 능력을 향상할 수 있습니다."
 action.92.pitharan:1 "[From.GetName] 탐사 중, [Root.GetName](이)가 지금껏 알려지지 않았던 §H피타란 분진§!이라는 전략적 자원을 발견했습니다. 이 곱고 에너지 밀도가 높은 분진은 훌륭한 비료입니다. 분진을 사용한다면 식량 생산량을 크게 향상할 수 있습니다."
 action.92.engos:1 "[From.GetName] 탐사 중, [Root.GetName](이)가 지금껏 알려지지 않았던 §H엔고스 증기§!라는 전략적 자원을 발견했습니다. 이 증기는 모든 형태의 생명체가 최대한의 능력을 발휘하게 도와주는 자연적으로 발생한 자극제입니다."
 action.92.neutronium:1 "[From.GetName] 탐사 중, [Root.GetName](이)가 지금껏 알려지지 않았던 §H뉴트로늄§!이라는 전략적 자원을 발견했습니다. 중성자로 구성된 밀도가 극도로 높은 이 소재는 굉장히 저항력이 높은 선체로 단조될 수 있습니다."
 action.92.zro:1 "[From.GetName] 탐사 중, [Root.GetName](이)가 지금껏 알려지지 않았던 §H즈로§!라는 전략적 자원을 발견했습니다. 극도로 희귀한 에어로졸 형태의 외계 입자로 운석 충돌로 인해 이곳에 매장된 것처럼 보이지만, 그 기원은 여전히 수수께끼입니다. 사이오닉 재능을 타고난 자가 섭취한다면 이 에어로졸은 사이오닉 능력을 향상시키는 아주 강력하면서도 중독성 있는 약물로 작용할 것입니다."
 action.92.dark_matter:1 "[From.GetName] 탐사 중, [Root.GetName](이)가 지금껏 알려지지 않았던 §H암흑 물질§!이라는 전략적 자원을 발견했습니다. 이 이국적 성분은 일부 자연법칙을 거부하는 듯한 많은 특성을 가지고 있습니다. 과학에 혁명을 일으킬 수 있을 겁니다."
 action.92.satramene:1 "[From.GetName] 탐사 중, [Root.GetName](이)가 지금껏 알려지지 않았던 §H사트라민 가스§!라는 전략적 자원을 발견했습니다. 이 가스는 자연적으로 발생하는 자극제로 대부분의 존재에게 진정 효과를 발휘하며 무리 내에서 합의를 추구하게 만드는 경향이 있습니다. 잠재적인 중독성이 있습니다."
 action.92.living_metal:1 "[From.GetName] 탐사 중, [Root.GetName](이)가 지금껏 알려지지 않았던 §H생체 금속§!이라는 전략적 자원을 발견했습니다. 생체 금속은 무기물이지만 주로 생물학적 생명체에서만 나타나는 특성을 보여 주며 항상 안정된 상태의 형태로 재생하려고 할 것입니다."
 action.92.terraform_liquids:1 "[From.GetName] 탐사 중, [Root.GetName](이)가 다양한 희귀 §H테라포밍 유체§!의 대규모 매장지를 발견했습니다. 이 유체를 이용할 수 있다면 행성 테라포밍 과정에 큰 도움이 될 겁니다."
 action.92.terraform_gases:1 "[From.GetName] 탐사 중, [Root.GetName](이)가 다양한 희귀 §H테라포밍 가스§!의 대규모 매장지를 발견했습니다. 이 가스를 지속적으로 공급할 수 있다면 행성 테라포밍 과정의 비용이 줄어들 겁니다."
 action.92.has_tech:0 "\n우리에겐 기술이 있습니다. 우리가 이 성계를 지배한다면 이 자원을 추출할 수 있습니다."
 action.92.no_tech:0 "\n우리에겐 아직 이 자원을 추출할 수 있는 수단이 없지만 미래의 개발을 위해서 성계를 지배하는 것을 진지하게 고려해야 할 겁니다."

