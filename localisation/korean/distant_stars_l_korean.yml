 tech_mine_aldar:0 "알다르 연마"
 tech_mine_aldar_desc:0 "불안정한 알다르는 다른 평범한 광석과 섞인 상태에서만 발견됩니다. 장비와 작업자에게 큰 피해를 입히지 않고 광물에서 성공적으로 알다르 크리스탈을 추출하기 위해서는 진보된 자동 촉각 기계가 필요합니다."

