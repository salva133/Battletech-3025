 distar.51.more:0 "전부 끔찍하군요. 더 나은 이름을 지어 줘야겠습니다."
 distar.52.name:0 "길 잃은 아메바 유체"
 distar.52.desc:0 "연구원들이 [From.From.GetName] 근처에서 길 잃은 아메바 유체가 더 이상 과학선을 따라다니지 않는다고 보고했습니다. 지난 몇 주 동안 아메바를 따돌린 후, 유체는 생물학적 초공간 드라이브 능력을 사용해 반복적으로 초공간 항로에 진입했습니다. 아마 지형을 알아봤거나 다른 동족을 감지한 것 같습니다. 아니면 그저 우리 함선을 쫓아다니는 일에 질린 것일 수도 있습니다.\n\n우리 함선은 지시받은 대로 유체와 접촉하는 것을 자제했지만, 수동 스캔을 통해 아메바의 생리에 대해 알게 되었습니다."
 distar.53.name:0 "아메바 유체 해부"
 distar.53.desc.base:0 "아메바 유체의 해부가 끝났습니다. 제압 과정에서 아메바의 신체 대부분이 파괴되었지만, 유해를 분석한 외계 생물학자들이 놀라운 재생 능력을 발견했다고 합니다."
 distar.53.desc.lacks_tech:0 "$distar.53.desc.base$\n\n간단히 말해, 아메바는 세포 복제뿐만 아니라 유기 세포를 재구성하는 규소 기반 박테리아의 도움을 받아 재생한다고 합니다.\n\n이 박테리아의 유전 정보를 조작한다면, 재생 능력을 잠재적으로 제어해 선체를 서서히 자가 수리하는 체계를 갖출 수 있을 것입니다."
 distar.53.desc.has_tech:1 "$distar.53.desc.base$\n\n이 재생 능력은 손상된 세포를 복구하는 규소 기반 박테리아와 우주 아메바의 공생 관계에 대한 과거 연구와 일치합니다. 우리는 이미 이 연구를 활용해 재생형 선체 기술을 고안해 낸 바 있습니다."
 distar.54.name:0 "아메바 유체의 탈출"
 distar.54.desc:0 "해부를 위해 아메바 유체를 확보한다는 계획이 지지부진한 틈을 타 아메바 유체가 탈출한 모양입니다. 감지 결과, 불과 몇 시간 전에 아메바 유체가 일종의 생물학적 초공간 드라이브 능력을 사용해 사라졌다는 사실이 확인되었습니다."
 distar.55.name:0 "무슨 이름이 좋을까?"
 distar.55.desc:0 "마스코트라면 이름 정도는 있어야겠죠. 우리 아메바 동맹에 알맞은 이름을 지어 주세요."
