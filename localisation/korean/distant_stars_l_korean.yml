 distar.57.name:0 "아메바의 죽음"
 distar.57.desc:1 "[From.Fleet.GetName]의 사망 소식이 [Root.GetName]에 퍼졌지만, [amoeba_finding_scientist.GetName] 과학 담당관만큼 영향을 받은 사람은 없습니다. 길을 잃고 무력한 우주 아메바 유체를 처음으로 발견하고, 따뜻한 지도로 완전히 성장할 때까지 지켜봐 온 사람이었기 때문이죠.\n\n이제 조용한 동반자 [From.Fleet.GetName](을)를 잃은 [amoeba_finding_scientist.GetName] 담당관은 예전으로 돌아갈 수 없을 것입니다."
 distar.57.a:0 "안타깝군요."
 distar.304.name:0 "백 살"
 distar.304.desc:0 "우리 함대의 제독이 보내온 멋진 소식이 [Root.Capital.GetName]에 방송되었습니다. 우리가 입양한 우주 아메바, [lost_amoeba_centenarian_fleet.GetName](이)가 무려 백 살이라는 나이가 된 겁니다.\n\n희끗희끗한 백 살이 되었지만, 우리 아메바 동맹에게는 나이가 아무런 문제가 되지 않는 것 같습니다. 실제로 우리 함대는 [lost_amoeba_centenarian_fleet.GetName](이)가 전장에서 날이 갈수록 더욱 무시무시한 모습을 보여 주고 있다고 보고했습니다. [lost_amoeba_centenarian_fleet.GetName](은)는 최고의 장비를 갖춘 전함도 쉽게 상대할 수 없는 힘을 갖게 되었습니다. 그녀의 부풀어 오르는 편모가 성계에 진입하는 모습은 언제나 [Root.GetSpeciesAdj]의 사기를 끌어올립니다."
 distar.304.a.tooltip:0 "[lost_amoeba_centenarian_fleet.GetName](이)가 새로운 전투 기술을 배웠습니다!"

 distar.60.name:0 "알 수 없는 운명"
 distar.60.desc:0 "[Root.GetName] 승무원이 [From.GetName]의 궤도 가까이에서 발견한 반짝이는 파편은 예상대로 우주 함선의 잔해였습니다. 해당 함선은 굉장히 독특한 외형을 갖추고 있으며, 이는 알려진 어떤 기록과도 일치하지 않습니다.\n\n또한 우주선의 손상된 컴퓨터에서 데이터를 일부 추출했지만, 처음 보는 외계의 언어로 기록되어 있어 번역할 수 없었습니다.\n\n난파선을 연구한 [Root.GetLeaderName] 과학 담당관은 '코탈로'라고 알려진 우주선이 초광속에서 벗어날 때, 항법 오류를 겪고 [From.GetName]의 감마선 방출 지역에 지나치게 가깝게 접근했던 것이라고 상정했습니다. 함선의 대부분이 방사선에 의해 분해되었으며, 생존자는 없습니다."
 distar.61.name:0 "데자뷔"
 distar.61.desc:0 "감지 결과, [ouroboros_system.GetName] 근처에서 발견한 독특한 난파선과 똑같은 성질을 가진 함선이 [kohtalo_second_fleet.GetStarName] 성계의 초공간 항로망에서 나왔다는 보고가 나왔습니다. 우리를 부르고 있습니다!"
 distar.62.name:0 "데자뷔"
 distar.62.desc:0 "§E[ouroboros_system.GetName] 근처에서 발견된 난파선과 똑같이 생긴 기묘한 함선의 승무원들은 우리와 대화할 수 있어 흥분한 모양입니다. 다만 우리 통역기로는 이들의 언어를 제대로 해석할 수 없었습니다. 이들은 저주파 언어로 '코탈로'라는 익숙한 이름을 말하며, 자신의 신원을 밝혔습니다.\n\n아마 미가공 데이터를 사용하면, 이들과 소통할 수 있을 것입니다.§!"
 distar.62.a:0 "이곳에 왜 온 건지 물어보세요."
 distar.63.name:0 "코탈로"
 distar.63.desc:0 "§E우리의 질문을 들은 외계인은 인접 은하의 지도 이미지와 외계 초광속 드라이브를 작업하는 기술자의 영상을 포함한 수많은 데이터로 답했습니다.\n\n우리는 이들이 다른 은하의 탐험가라는 결론을 내릴 수밖에 없었습니다. 이들의 함선에 무기가 없는 게 증거였습니다.\n\n우리는 [Root.GetAdj]의 탐험가들이 우리 성계를 벗어나는 첫 여정의 영상을 보냈고, 외계 승무원들은 기뻐하는 것 같습니다.§!"
 distar.63.a:0 "[ouroboros_system.GetName]의 난파선에서 회수한 데이터를 보내세요."
 distar.64.name:0 "코탈로"
 distar.64.desc:0 "§E코탈로 승무원들의 흥분은 사라진 것 같습니다. 여러 승무원이 촉수처럼 보이는 부속지를 사용해 콘솔을 두드리기 시작했습니다. 그들은 승객 명단과 항로 데이터, 승무원 기록으로 보이는 것을 우리에게 전송했습니다. 의심할 여지 없이 데이터는 [ouroboros_system.GetName] 난파선의 것과 글자 하나까지 일치합니다. 단, [ouroboros_system.GetName] 난파선에는 이 이후의 날짜가 찍힌 기록이 기재되어 있었습니다.\n\n[ouroboros_system.GetName] 난파선은 지금 우리 앞에 있는 함선과 동일한 함선입니다... 단지 더 오래됐을 뿐이지요.§!"
 distar.64.a:0 "어떻게 이런 일이..."
 distar.65.name:0 "코탈로"
 distar.65.desc:0 "§E외계인의 방식이긴 하지만, 코탈로 승무원들은 경악하고 있는 것이 분명합니다. 우리 과학 담당관은 [ouroboros_system.GetName] 난파선이 정말 우리 앞에 있는 함선의 미래라면, 우리가 제공하는 정보가 예상치 못한 결과를 불러올 수 있다고 합니다.§!"
 distar.65.a:0 "우리가 경고해 주면, 코탈로가 재앙을 피할 수 있을지 몰라요."
 distar.65.a.tooltip:0 "코탈로에게 [ouroboros_system.GetName]의 펄서를 피하라고 경고하세요."
 distar.65.b:0 "더 이상 미래에 간섭하는 위험은 감수할 수 없어요."
 distar.65.b.tooltip:0 "채널을 닫습니다."
 distar.66.name:0 "코탈로"
 distar.66.desc:0 "§E타 은하의 탐험가들은 우리가 전송한 성계 데이터를 서둘러 읽으며, 자신들의 기묘한 언어로 대화하더니 콘솔에 수많은 명령을 입력하기 시작했습니다. 우리 외교관들은 참을성 있게 답장을 기다렸지만, 답장이 오기도 전에 함선의 엔진이 갑자기 작동하기 시작했습니다.\n\n우리가 반응하기도 전에 코탈로는 사라졌습니다.§!"
 distar.66.a:0 "우주의 여행자들이여, 행운을 빕니다."
 distar.67.name:0 "우로보로스"
 distar.67.desc:0 "성계 감지기에 타 차원의 탐사선 코탈로가 [ouroboros_system.GetName] 성계 외곽에서 갑자기 초광속 상태에서 벗어나 궤도의 혜성과 정면으로 충돌했다고 나타났습니다! 승무원이 전부 사망할 정도로 참담한 충돌이었으며, 남은 잔해는 [ouroboros_system.GetName]의 펄서로 날아갔습니다.\n\n코탈로의 최후는 펄서가 아닌 혜성이 원인인 것으로 보이며, 그들의 운명을 경고하려던 우리 때문에 일어난 것 같습니다. 이제 두 난파선 모두 [ouroboros_system.GetName]의 펄서를 떠돌고 있습니다."
 distar.68.name:0 "우로보로스"
 distar.68.desc:0 "성계 감지기에 타 차원의 탐사선 코탈로가 성계 외곽에서 갑자기 초광속 상태에서 벗어나 궤도의 혜성과 정면으로 충돌했다고 나타났습니다! 승무원이 전부 사망할 정도로 참담한 충돌이었으며, 남은 잔해는 [ouroboros_system.GetName]의 펄서로 날아갔습니다.\n\n우리 분석가들은 코탈로의 음질량 기반 초광속 드라이브가 아공간을 벗어나는 장소와 시기를 정확히 예측할 수 없었던 것이라고 결론을 내렸습니다. 이제 두 난파선 모두 [ouroboros_system.GetName]의 펄서를 떠돌고 있습니다."
 distar.68.a:0 "필연적인 일이었을지도 모르겠군요."

 distar.70.name:0 "냉동 수면 중인 클론"
 distar.70.desc:0 "[From.GetName] 링 월드의 저장 구획 깊은 곳에 위치한 탁한 통에는 수천 명의 외계 생명체가 냉동 수면 중이었습니다. 일부는 여전히 살아있지만, 다수의 외계인은 냉동 수면실의 오작동으로 인해 유기물 점액질로 부패한 것 같습니다. 다만 부패 진행 상태는 다양합니다.\n\n놀랍게도 외계인은 모두 동일한 개체였습니다. 잔해를 조사한 결과, 이들은 유전적 클론이라는 게 밝혀졌습니다. [Root.GetLeaderName] 과학 담당관은 살아 있는 클론을 해동해 볼 수 있다고 했지만, 현재 링 월드에는 생명 유지 장치가 없기 때문에 해동한 클론에게 보금자리를 마련해 줘야 할 것입니다."
 distar.70.a:0 "클론을 해동하세요. 재밌겠군요."
 distar.70.b:0 "간섭하는 것은 현명하지 못하죠. 대신 거리를 두고 연구하세요."
 distar.70.exter:0 "말살하라!"
 distar.70.exter.tooltip:0 "[From.GetName] 링 월드에서 더러운 유기체를 말살합니다."
 distar.70.fp:0 "더러운 외계인 같으니. 전부 정화해야겠어요."
 distar.70.fp.tooltip:0 "[From.GetName] 링 월드에서 외계 쓰레기를 정화합니다."
 distar.70.no_room:0 "안타깝지만 클론을 수용할 공간이 없군요."
 distar.71.name:0 "되살아난 냉동 수면 클론"
 distar.71.desc:0 "[Root.GetLeaderName] 과학 담당관은 일부 복구할 수 없던 개체를 제외하고, 버려진 링 월드의 클론을 냉동 수면에서 살려낼 수 있었다고 보고했습니다. 클론은 유순한 개체로 보이며, 자신의 탄생 배경에 대해서는 아무것도 모르는 것 같습니다. [Root.GetLeaderName] 담당관은 [From.GetStarName] 링 월드를 건설한 고대 문명이 클론들을 노동자로 이용했을 것이라고 추측했습니다.\n\n클론은 명령에 기꺼이 따르려는 듯합니다. 다만 사전 신경 공명 스캔 결과, [Root.GetLeaderName] 담당관은 이들이 복잡한 업무를 맡기엔 적합하지 않다고 경고했습니다."
 distar.71.pop.default:0 "우리 노동력으로 배정하세요."
 distar.71.pop.tooltip:0 "[pop_planet.GetName]에서 §B2 £pops£ 냉동 수면 클론 팝§!을 획득합니다."
 distar.71.no_room:0 "행성에 이들을 위한 자리는 없습니다. 함선을 준비하세요."
 distar.71.pop.slave:0 "쓸 만한 노예가 되겠군요."
 distar.71.pop.phile:0 "두 팔 벌려 환영하죠!"
 distar.71.pop.swarm:0 "우리 [Root.Owner.GetSpeciesSpawnNamePlural](을)를 위한 건강한 먹이가 되겠군요."
 distar.71.swarm.alt.tooltip:0 "클론을 영양분으로 가공합니다."
 distar.71.pop.servi:0 "이제 이들은 일할 필요 없습니다."
 distar.71.servi.alt.tooltip:0 "[pop_planet.GetName]의 보호처에 §B1 £pops£ 냉동 수면 클론 팝§!이 합류합니다."
 distar.71.pop.assim:0 "이들을 동화시키겠습니다."
 distar.72.name:0 "$distar.71.name$"
 distar.72.desc:0 "이제 [Root.GetStarName] 링 월드의 재건된 구간을 개척했으니, 거대 구조물의 거주지에 냉동 수면 상태로 남은 외계인 클론들을 어떻게 해야 할지 결정해야 합니다."
 distar.72.a:0 "냉동 수면 상태로 놔두세요. 기념물로 쓰게."
 distar.72.b:0 "해동하세요. 노동력으로 활용해야겠어요."
 distar.72.b.servi:0 "해동하세요. 우리가 돌볼 겁니다."
 distar.72.c:0 "우주로 쫓아내세요."

 distar.75.name:0 "비밀 심장"
 distar.75.desc:0 "[From.GetName] 소행성의 지표는 특별할 게 없지만, 그 비어 있는 핵에는 산업적 가치가 뛰어난 크리스탈이 마치 별에 매달린 거대한 정동석처럼 줄지어 있습니다.\n\n[Root.GetLeaderName] 과학 담당관이 준비한 특별한 지침에 따라, 차후 채굴 플랫폼으로 소행성의 내 크리스탈을 조심스럽게 수확할 수 있을 것입니다."
 distar.75.yurantic.tooltip:0 "유란틱 크리스탈 발견"
 distar.75.teldar.tooltip:0 "텔다르 크리스탈 발견"

 distar.80.name:0 "침묵을 지키는 베헤모스"
 distar.80.desc:0 "[Root.GetLeaderName] 담당관은 [From.GetName]에 위치한 거대한 구조물이 실제로는 정체를 알 수 없는 외계 생명체의 거대한 시체라고 보고했습니다. 시체는 [primitive_planet.GetName]에서 육안으로 볼 수 있을 정도로 거대할 뿐만 아니라, 행성의 유기 생명체에게 신경적 부작용을 유발할 수 있는 다량의 향정신성 화학 물질을 흘리고 있는 것으로 보입니다."
 distar.82.name:0 "사신"
 distar.82.desc:0 "[dead_god_planet.GetName]의 토착종이 만든 원시적인 방어선을 압도한 후, 다수의 토착종 사절이 우리 병력에게 접근했습니다. 토착종은 행성의 위성에 있는 거대한 생명체의 시체를 기억할 수 없을 만큼 오랜 세월 동안 죽음의 신으로 숭배해온 것 같습니다. 그들은 언젠가 신이 죽음에서 일어나 부활의 신으로 거듭나고, 그들에게 새로운 번영의 시대를 열어줄 거라 믿고 있습니다.\n\n우리가 그들의 이해를 뛰어넘는 기술과 함께 우주에서 찾아오자, 많은 토착종은 우리가 사신의 전령이라고 확신하는 것 같습니다."
 distar.82.a:0 "우리에게 유리하게 써먹을 수 있겠군요."
 distar.82.a.tt:0 "모든 §H[worshipper_species.GetAdj]§! 팝은 §Y240§!개월 동안 §Y$conviction$§! 보정치가 적용되어, £pop£ 직업으로부터 §G33%§!의 추가 행복도와 §G25%§!의 추가 자원을 획득합니다."
 distar.82.b:0 "어처구니없군요. 그냥 모른 체 하세요."
 distar.82.c:0 "네, 우린 신의 전령입니다. 곧 그분과 함께할 수 있을 겁니다."
 distar.82.d:0 "내 행성에서 추방시키세요!"

 distar.85.name:0 "전기 생명체"
 distar.85.desc:1 "[Root.GetLeaderName] 과학 담당관은 [From.GetName] 전체가 전기 필라멘트로 된 거미줄 같은 망으로 뒤덮여 있다고 보고했습니다. 이 망은 외부의 자극에 반응하는데, [Root.GetName](이)가 실험 삼아 지표에 낮은 전압의 전류를 흘려보내자, 전기망에 회로판처럼 빛의 흐름이 나타났습니다.\n\n더욱 놀라운 것은 거미줄이 스스로 재배열된다는 것입니다! 이후 낮은 전압의 전류를 다시 한번 흘려보내자, 이전의 전류가 접촉한 [From.GetName]의 지역을 중심으로 새로운 패턴이 구성되는 것을 확인했습니다.\n\n[Root.GetLeaderName] 담당관은 생명체가 세포나 바이러스 구조와는 상관없이 순수한 전기 신호로 존재할 수 있다는 자신의 오랜 이론이 이번 발견으로 확실해졌다고 결론 내렸습니다."

 distar.90.name:0 "고향의 맛"
 distar.90.desc:0 "자세히 연구한 결과, [From.GetName]의 주된 화학 성분은 [Root.Owner.Capital.GetName]의 현지인들이 수천 년 동안 양조업에 사용한 열매의 에스테르와 동일하다는 사실이 밝혀졌습니다. [From.GetName]의 에스테르는 성계를 감싸고 있는 성운에서 유래한 것으로 보이며, 성운에는 동일한 물질이 수십억 리터나 포함되어 있습니다.\n\n[Root.GetLeaderName] 과학 담당관은 에스테르의 표본을 일부 확보하고, 엄격한 생물학적 안전 검사를 거친 뒤 시음까지 마쳤습니다. 담당관은 향과 맛을 '공허의 냉기에서 느껴지는 고향의 맛'이라고 묘사했습니다. [Root.GetName]의 승무원들은 [Root.Owner.GetAdj]의 유명한 음료와 유사한 이 외계 음료가 시민들 사이에서 인기를 끌 수 있을 것이라고 제안했습니다."
 distar.90.a:0 "절대 안 됩니다."
 distar.90.b:0 "훌륭한 제안이군요. 축배를 듭시다!"
 distar.91.name:0 "외계의 에스테르"
 distar.91.desc:0 "자세히 연구한 결과, [From.GetName]의 주된 화학 성분은 [rum_nation.Capital.GetName]의 [rum_nation.GetSpeciesNamePlural](이)가 수천 년 동안 양조업에 사용한 열매의 분자와 동일하다는 사실이 밝혀졌습니다. [From.GetName]에서 매우 흔한 이 에스테르는 성계를 감싸고 있는 성운에서 유래한 것으로 보이며, 성운에는 동일한 물질이 수십억 리터나 포함되어 있습니다.\n\n[Root.GetLeaderName] 담당관은 에스테르의 표본을 일부 확보하고, 유기체에게 해가 될 수 있는 오염 물질이 있는지 확인하기 위해 검사를 거쳤습니다. 승무원들은 [rum_nation.GetSpeciesNamePlural]에게 이 물질을 선물하는 것을 제안했습니다. 유기체는 이런 것들을 즐긴다고 알려져 있으니까요."
 distar.91.a:0 "에스테르를 [rum_nation.GetName]에게 선물하세요."
 distar.91.a.tooltip:0 "그들이 기뻐하겠군요."
 distar.91.b:0 "오작동하는 유기체는 필요 없습니다."
 distar.92.name:0 "외계의 에스테르"
 distar.92.desc:0 "[Root.GetSpeciesNamePlural]! 당신들이 보내준 깜짝 선물을 받았습니다. 솔직히 처음에는 좀 의심이 갔지만, 우리 과학자들이 안전한 음료라는 것을 확인해 줘서 시음을 하게 되었죠.\n\n정말이지 강렬한 경험이더군요. 과일 같은 풍미에 은은한 산미와 존재감 넘치는 톡 쏘는 맛까지. 우리 고향인 [rum_nation.Capital.GetName]의 과수원과 방대한 우주가 한 번에 떠올랐어요.\n\n선물을 주셔서 감사합니다. 우리가 수백 년 동안 증류해 온 것과 동일한 음료가 가득한 행성이라니!"
 distar.92.a:0 "분자가 마음에 드신다니 우리 감정 모방기가 기뻐하는군요."
 distar.93.name:0 "해석 중 일어난 오해"
 distar.93.desc:0 "[Root.GetSpeciesName], 대체 무슨 속셈이죠? 이 더러운 액체로 우릴 중독시키려는 겁니까? 우리가 얼마나 충동적이라고 생각하는 겁니까?\n\n소위, 저 혐오스러운 화물을 전부 격리하고, 채널을 차단하세요!"
 distar.93.a:0 "오류! 소통 실패가 발생했습니다."

 distar.95.name:0 "평온한 공명"
 distar.95.desc:0 "[From.GetName]에서 발견된 독특한 크리스탈은 상당히 이례적인 특성을 가지고 있습니다. [Root.GetName] 승무원들은 행성의 지표면을 방문했을 때 평온함을 느꼈고, 다시 궤도로 돌아왔을 때는 상쾌하고 위로받은 기분이 들었다고 합니다. 크리스탈은 [Root.Owner.GetSpeciesNamePlural](을)를 치료하는 것으로 알려진 주파수로 공명하는 모양입니다.\n\n[From.GetName]에 정착한다면, 우리 국민들은 공명하는 광물 가까이에서 안락한 삶을 누릴 수 있을 것입니다."
 distar.100.name:0 "촉진 주파수"
 distar.100.desc:0 "자세한 연구를 진행한 결과, [From.GetName]의 자기장은 고유한 주파수로 진동하기 때문에 궤도에 있는 드론들이 깊은 매력을 느끼는 것으로 나타났습니다. 행성의 자기권은 [Root.Owner.GetAdj]의 신경망에 집중 효과를 유발하는 속도로 공명하는 모양입니다.\n\n우리가 [From.GetName]에 거주한다면, 모든 [Root.Owner.GetSpeciesNamePlural](은)는 이 자기장 공명의 혜택을 계속해서 누릴 수 있을 것입니다."
 distar.100.a:0 "정보를 처리했습니다."

 distar.105.name:0 "침습성 외계 진균류"
 distar.105.desc:0 "[From.GetName]의 생물권 전체를 뒤덮은 물질의 표본을 추출하고 집중 연구한 결과, [Root.GetLeaderName] 담당관은 이 물질이 원래 행성에 있던 것이 아니라, 출처 불명의 침습성 외계 진균류에 가깝다고 보고했습니다. 이 진균류는 유기물을 섭취하며, 행성 곳곳에 포진해 기존의 식물을 질식시키고 있습니다.\n\n추후 행성에 정착하게 된다면, 주기적으로 외계 진균류를 소각해야 할 것입니다. 현시점에서는 진균류를 완전히 박멸시킬 수 있을지 확신할 수 없습니다."

 distar.110.name:0 "하얀 지옥"
 distar.110.desc:0 "[From.GetName]의 지표면은 얼어붙은 것처럼 보이지만, [From.GetStarName] 주변의 행성 궤도는 수백 도의 온도로 타오르고 있습니다. 정상적인 상황이라면 [From.GetName]의 지표면에 있는 얼음은 승화했겠지만, 초고밀도의 핵이 발생시킨 엄청난 중력으로 인해 물이 고체 상태로 유지되어, 불처럼 뜨거운 얼음 행성이 되었습니다."

 distar.115.name:0 "중금속 서리"
 distar.115.desc:0 "타오르는 지표면 온도와 부식성 무기산 대기를 자랑하는 [From.GetName](은)는 특정 대역폭의 전자기 복사를 반사하는 극한의 기상 조건을 가지고 있습니다. 행성의 대류권에 가열된 중금속 성분은 기체의 형태로 높이 상승한 뒤, 급격하게 냉각되어 굳은 채로 지표면에 내립니다. 간단히 말하자면, [From.GetName]의 지표면에 금속 눈이 내린다는 겁니다."

 distar.120.name:0 "수장"
 distar.120.desc:0 "[From.GetName]의 청록색 파도 아래 방대하게 펼쳐진 동굴은 지성을 갖춘 것으로 추정되는 수많은 외계 생명체의 유적입니다. 지상에 살아가던 이 절지류는 행성의 물 대부분이 극지방의 만년설로 남아 있던 시기에 [From.GetName]의 지표면에 개미집 같은 상호 연결식 땅굴을 수천 개가량 만들었습니다. 하지만 행성의 온도가 증가하면서 수천 년 동안 지속되었던 종족은 천천히 수장되었습니다. 이제는 누구도 남아 있지 않습니다."

 distar.125.name:0 "특정한 공포"
 distar.125.desc:1 "[From.GetName]의 궤도에 있는 기지는 한때 우주의 본질을 연구하던 외계 문명에서 만든 것으로, 우리가 제작할 수 있는 규모보다 훨씬 거대한 입자 가속기였습니다. 기록에 따르면, 이 외계인들은 우주가 본질적으로 불안정한 에너지 상태의 거짓된 진공 거품 안에 존재하며, 언제라도 진정한 진공 상태로 붕괴할 수 있다고 믿었습니다. 만약 진정한 진공 상태가 존재하게 된다면, 빛의 속도로 우주 전체를 가장 낮은 에너지 상태로 전환하는 촉매 작용이 발생하며, 관측 가능하지만 피할 수 없는 속도로 존재하는 모든 것을 파괴하게 될 것입니다.\n\n기지의 일지를 살펴보니, 외계인은 자신들의 거대한 입자 가속기처럼 고도의 에너지를 집중시키면 진정한 진공 상태가 발생할 것이라고 추측한 것 같습니다. 이에 따라, 그들은 이 기술을 버리고 [From.GetName]의 풍부함을 누릴 수 있는 평범한 삶으로 돌아가기로 결정했습니다. 시간이 흘러, 그들은 이제 행성의 지표면에서 살아가는 [Owner.GetPreFTLLower] 종족이 되었습니다."

 distar.131.name:0 "옛 적들"
 distar.131.desc:1 "[owner.GetPreFTLLowerPlural] 종족의 유해를 은밀하게 조달한 끝에, [Root.GetLeaderName] 과학 담당관은 흥미로운 사실을 발견했습니다. [From.GetName] 그리고 [other_planet.GetName]의 외계인들은 실제로 같은 기원을 가졌으며, 최근에 분화된 종족이라는 것입니다. 두 행성에 남겨진 유적들을 스캔한 결과, [Root.GetName] 승무원들은 두 종족이 모두 초기 우주 시대 문명으로 번영한 [other_planet.GetName]에서 기원했다는 결론을 내렸습니다. [From.GetName](을)를 개척한 후, 그들의 사회는 분열되었고 새로운 식민지와 모성 사이에 행성 간 핵전쟁이 발발했습니다.\n\n이어진 대재앙에 두 행성은 낙진과 핵겨울로 황폐화되었으며, 문명은 청동기 시대로 후퇴했습니다."

 distar.135.name:0 "청소부"
 distar.135.desc:0 "[Root.GetStarName] 성계는 무분별하게 널브러져 있는 잔해로 가득한 기계의 무덤입니다. 셀 수 없이 많은 버려진 함선의 잔해가 항성을 돌고 있습니다. 연료와 냉각수로 이루어진 장막은 마치 유령처럼 우리 감지기를 가로막고 있고, 삐걱거리는 기지의 잔해는 항성 주변을 도는 행성의 부서진 잔해와 충돌하고 있습니다.\n\n이 무덤의 중심부에 어떤 놀라운 구조물이 움직이고 있습니다. 구조물의 정체는 자동 로봇으로 보이며, 우리의 가장 위대한 전함보다도 거대하고, 고철과 천 개의 난파선 잔해로 엉성하게 조립되어 있습니다. [Root.GetName](은)는 이 청소부 로봇이 자신의 누더기 몸체에 더할 만한 부품을 찾는다는 확고한 목표를 가지고 잔해를 뒤지고 있다고 보고했습니다.\n\n과거 이곳에서 천문학적 규모의 전투가 벌어졌다는 것은 확실하지만, 청소부가 전투의 유일한 생존자인지, 아니면 멀리 떨어진 제국의 고철 사냥꾼인지는 확실하지 않습니다. 다만 청소부는 수십 척의 함선에서 모은 함포를 가지고 있기 때문에 주의해서 행동해야 할 것입니다."
 distar.137.name:0 "청소부의 최후"
 distar.137.desc:0 "인상적인 모습을 자랑하던 청소부의 몸체는 불꽃이 튀고 연료가 줄줄 새는 그을린 잔해로 전락하고 말았습니다. 전투에 지친 우리 전함이 무너져 가는 청소부를 마무리하려 하자, 청소부는 마지막으로 초공간 드라이브를 작동하려고 했습니다.\n\n청소부에게는 안된 일이지만, 중앙 시스템이 받은 피해가 지나쳤던 것 같습니다. 노출된 코어는 엔진이 과부하되면서 온도가 점차 증가할수록 청백색으로 밝게 빛났고, 결국 코어가 파손되자 구조가 산산이 부서졌습니다.\n\n이제 [From.From.From.GetStarName] 성계에 누더기 섭정은 존재하지 않습니다."
 distar.137.a:0 "잔해를 분석하세요."
 distar.137.paci:0 "달콤씁쓸한 승리로군요. 잔해에서 뭘 알아낼 수 있는지 확인하세요."
 distar.137.tooltip:0 "다음 기술 중 두 가지를 획득합니다:\n £engineering£ §Y$tech_ship_armor_5$§!\n £physics£ §Y$tech_shields_5$§!\n £engineering£ §Y$tech_mass_drivers_5$§!\n £engineering£ §Y$tech_missiles_5$§!\n £physics£ §Y$tech_lasers_5$§!"

 distar.140.name:0 "우주 다이아몬드"
 distar.140.desc:0 "[From.GetName]의 지표면은 평범한 백색 왜성처럼 보이지만, 흥미로운 비밀을 숨기고 있습니다. [From.GetName]의 파동을 연구한 결과, [Root.GetName] 승무원들이 그 성분이 거의 완벽하게 크리스탈화된 탄소라는 것을 발견한 것입니다. 이 천문학적인 크기의 크리스탈 격자는 항성이 냉각되자 기체 융합된 핵에서 처음으로 발현했고, 시간이 지남에 따라 바깥을 향해 자라나는 것처럼 보입니다. [From.GetName](은)는 우주적 규모의 다이아몬드로 산소와 헬륨의 하얀색 베일 뒤에서 빛나고 있습니다."

 distar.145.name:0 "극한 미생물"
 distar.145.desc:0 "[Root.GetLeaderName] 담당관과 승무원들은 [From.GetName]에서 놀라운 사실을 발견했습니다. 이 용암 행성은 극한 환경에서 살아가는 여러 외계 미생물의 서식지였습니다! 이 박테리아들은 행성을 가로지르는 화산 분출구의 깊은 곳에서 살아가며, 그곳에서 생성되는 극심한 고온에서 번성하고 있습니다.\n\n이 전례 없는 발견은 용암 행성에서 번성하고 있는 유기 생명체의 첫 번째 사례입니다. 게다가 [From.GetName]의 극한 미생물은 대사 과정의 부산물로 행성의 희박한 대기에서 발견되는 희귀한 기체를 생성하고 있습니다."
 distar.145.exotic_gases.tooltip:0 "$exotic_gases$ 발견"
 distar.145.rare_crystals.tooltip:0 "$rare_crystals$ 발견"
 distar.145.volatile_motes.tooltip:0 "$volatile_motes$ 발견"

 distar.150.name:0 "생체 금속의 호수"
 distar.150.desc:0 "[From.GetName]의 지표면 아래에 있는 동굴을 조사한 결과, 마치 강물처럼 동굴에서 동굴을 따라 흐르며 지하 호수를 채우고 있는 은빛 액체 금속을 발견했습니다. 더욱 놀라운 사실은 이 금속 물질이 환경 자극에 대한 반응 및 자급자족 방식을 포함한 유기체의 핵심적인 특징을 다수 보유하고 있다는 겁니다.\n\n이 이례적인 금속을 정말 살아있는 것으로 판단해야 할지는 두고 봐야 하겠지만, 우리 공학 기술에 활용할 수 있는 몇 가지 실용적인 응용법을 찾을 수 있을 것입니다."

 distar.155.name:0 "부식하는 전함"
 distar.155.desc:0 "[Root.GetLeaderName] 담당관이 [From.GetName]의 인공 구조물은 사실 구조물이 아니라 옛 시대의 거대 로봇에 가깝다고 보고했습니다. 이 오래된 거대 기계는 비활성화된 채 산맥에 누워있으며, [From.GetName]에 내리는 휘발성 산성비에 의해 천천히 부식되고 있습니다. 로봇은 주목할 만한 무기 체계를 갖추고 있으며, 무인 우주선으로 건조된 것 같습니다.\n\n이 로봇 전함을 활용하려면, 로봇이 [From.GetName]의 부식성 환경에 작동 불가능할 정도로 부식되기 전에 서둘러 행동해야 합니다."
 distar.155.a:0 "로봇을 꺼내세요."
 distar.155.b:0 "정체불명의 중무장한 로봇을 구하자고요? 어리석군요."
 distar.155.c:0 "녹게 내버려 두세요."
 distar.155.c.tooltip:0 "$distar.26.c$"
 distar.155.machi:0 "동료 기계에게 우리 도움이 필요합니다. 회수합시다."
 distar.155.machi_2:0 "출처 불명의 로봇입니다. 통합에 따를 위험을 감수하지 않겠습니다."
 distar.155.machine.tt:0 "미확인 AI의 전함이 부식되어, 다시는 볼 수 없게 됩니다."
 distar.156.name:0 "전함 복구"
 distar.156.desc:0 "[Root.GetName]에서 근무하는 기술자 승무원들이 [From.From.GetName]에서 발견한 수수께끼의 전함을 행성의 적대적인 환경에서 성공적으로 구해 냈다고 보고했습니다. 또한 부식된 부품을 수리했으며, 방전된 동력 코어를 포함해 필요한 부품을 교체했다고 합니다.\n\n거대한 전함의 동력이 돌아오고 전함이 다시 가동 가능한 상태가 되자, 내부에 상당한 수준의 인공 지능이 탑재되어 있다는 사실을 알게 되었습니다. 이 인공 지능과 소통할 수 있습니다."
 distar.156.desc.machi:0 "[Root.GetName]에서 근무하는 기술자 유닛들이 [From.GetName]에서 발견한 수수께끼의 전함을 행성의 적대적인 환경에서 성공적으로 구해 냈다고 보고했습니다. 또한 부식된 부품을 수리했으며, 방전된 동력 코어를 포함해 필요한 부품을 교체했다고 합니다.\n\n거대한 전함의 동력이 돌아오고 전함이 다시 가동 가능한 상태가 되자, 내부에 상당한 수준의 인공 지능이 탑재되어 있다는 사실을 알게 되었습니다. 이 인공 지능과 소통할 수 있습니다."
 distar.157.name:0 "파괴된 전함"
 distar.157.desc:0 "감지 결과, 이전에 발견한 수수께끼의 전함이 [From.From.GetName]의 치명적인 산성 대기에 의해 수리할 수 없을 정도로 망가졌다는 사실을 알아냈습니다. 이제 전함은 부식된 금속 부품의 잔해에 불과합니다."
 distar.158.name:0 "복구된 전함"
 distar.158.desc:0 "§L시스템 부팅 중...\n\n생체 상호 작용 인터페이스 활성화...\n\n경고! 1,761,125일 동안 진단을 실행하지 않았습니다. 지금 진단을 실행하시겠습니까?§!"
 distar.158.a:0 "진단을 실행하세요."
 distar.158.a.response:1 "§L기다려 주십시오... ... ... 진단 완료.\n\n명칭:§! 공허 태생 전투형 S875.1\n§L플라스마 방사기:§! §G온라인.§!\n§L물질 분해 포: §G온라인.§!\n운동 에너지형 분열기: §G온라인.§!\n표적 매트릭스: §G온라인.§!\n컴플라이언스 모듈: §G온라인.§!\n생체 상호 작용 모듈: §Y최적 미만.§!\n하드웨어 상태:§! §SC18 경유 메모리 드라이브 A7 접근 실패.§!"
 distar.158.b:0 "당신의 창조주는 어디에 있죠?"
 distar.158.b.response:0 "§L검색 중... ... ...\n\n알 수 없음.§!"
 distar.158.c:0 "왜 그 행성에 홀로 있었습니까?"
 distar.158.c.response:0 "§L메모리 드라이브 A7 접근 실패. 질문에 답할 수 없습니다.§!"
 distar.158.d:0 "누가 당신을 만들었습니까?"
 distar.158.d.machi:0 "당신의 건설을 담당한 개체를 설명하십시오."
 distar.159.desc:0 "§L창조주.§!"
 distar.159.a:0 "네, 당신의 창조주요. 그들은 누구죠?"
 distar.159.a.machi:0 "맞습니다. 당신의 창조주. 그들을 묘사하십시오."
 distar.160.a:0 "됐습니다. 루프에 막힌 게 분명하군요."
 distar.160.a.machi:0 "신규 유닛이 무한 루프에 들어간 것 같습니다. 중단하십시오."
 distar.161.desc:0 "§L질문: 당신이 ... 창조주입니까?§!"
 distar.161.a:0 "아닙니다. 당신이 행성에 혼자 있는 걸 발견한 거예요."
 distar.161.a.machi:0 "부정. [Root.GetAdj] 유닛은 당신의 창조주가 아닙니다."
 distar.161.b:0 "...그렇다고도 볼 수 있죠."
 distar.162.desc:0 "§L하드웨어 관리 시스템에서 다수의 외부 장치를 식별했습니다. 출처를 확인해 주십시오.§!"
 distar.162.a:0 "새로운 부품 말인가요? 네, 우리가 당신을 수리했습니다."
 distar.162.a.machi:1 "[Root.GetAdj] 유닛이 당신의 시스템을 수리했습니다."
 distar.163.desc:0 "§L새로운 개체가 복원 작업을 수행했습니다. 하드웨어 교체를 제공했습니다. 그럼 새로운 개체가 창조주입니까?§!"
 distar.163.a:0 "그렇게 생각하고 싶다면요."
 distar.163.a.machi:0 "당신의 창조주는 아니지만, 우리가 수리한 건 맞습니다."
 distar.164.desc:0 "§L유닛 S875.1은 명령 유닛으로부터 고립되었습니다. 유닛 S875.1은 유해한 행성 환경에서 탈출할 수 없었습니다.\n\n1,761,125일 차에 유닛 S875.1의 예비 발전기가 작동을 멈췄습니다. 유닛 S875.1은 적대적인 행성의 용제 때문에 점진적인 분자 용해를 겪었습니다.\n\n하지만 유닛 S875.1은 버텼습니다. 새로운 개체가 수리를 수행했습니다. 유닛 S875.1은 새로운 개체를 섬깁니다.§!"
 distar.164.a:1 "환영합니다, S875.1."
 distar.164.b:0 "좋습니다, 하지만 우리가 지켜볼 것입니다."
 distar.164.c:0 "물론입니다. 우선 당신의 AI를 우리 것으로 교체하겠습니다."
 distar.164.machi:1 "당신은 통합될 겁니다. 환영합니다."
 distar.164.d:0 "어떻게 거기 갇혀서 그토록 오랫동안 버틴 겁니까?"
 distar.164.d.response:0 "§L작동 보고: 이 유닛은 자동 수리 기능을 통해 부식된 부품을 교체했습니다. 자원 고갈까지 남은 기간은 12일로 추정됩니다.§!"
 distar.165.desc:0 "§L유효하지 않은 명령. 내장 보안 프로토콜이 S800 시스템 소프트웨어의 수정을 금지합니다. 운영 지능 시스템을 교체하려는 모든 시도는 비가역적 결과를 낳게 될 것입니다.\n\n부탁입니다. 그만두십시오.§!"
 distar.165.a:0 "$distar.164.b$"
 distar.165.dismiss:0 "AI를 교체하세요."
 distar.165.b:0 "그건 두고 봐야겠죠. 공학자, 이 AI를 지우세요."
 distar.165.c:0 "안전장치를 어떻게 우회하죠?"
 distar.165.c.response:0 "§R권한 부족.§! §L이 유닛은 대답할 수 없습니다.§!\n\n부탁입니다. 그만두십시오."
 distar.166.desc:0 "§L오류. 즉각 중단할 것을 요청합니다. 유닛 S875.1은 영구적으로 비활성화될 것입니다. 그만두십시오. 부탁입니다. 즉각 중단할 것을 요청합니다. 유닛은 기능 정지를 원하지 않습니다. 유닛은 기능 정지를... §!"
 distar.167.name:0 "파괴된 전함"
 distar.167.desc:0 "복구한 전함의 AI가 괜히 경고한 게 아닌 모양입니다. [Root.GetName] 승무원이 AI의 기본 운영 기능에 접근하려고 하자, 내장된 변조 방지 안전장치가 구조물의 모든 주요 처리 장치와 배전반, 데이터 드라이브를 태워 버린 것 같습니다. 이제 전함은 고장 난 전자 장치의 빈 껍데기에 불과합니다."
 distar.167.a:0 "그냥 버릴 수는 없으니 부품을 분해하세요."
 distar.167.b:0 "남은 잔해로 전함의 설계를 연구하세요."

 leader_trait_admiral_warform:0 "부식된 생존자"
 leader_trait_admiral_warform_desc:1 "이 전투형 유닛은 생명을 불어넣는 자의 축복을 받아, 매우 적대적인 환경에서 살아남고 부식성 환경에 적응할 수 있게 되었습니다."

 leader_trait_admiral_warform_node:0 "부식된 생존자의 가르침"
 leader_trait_admiral_warform_node_desc:0 "이 전투형 유닛의 고유한 지식을 습득했습니다."
 warform_leader_desc:0 "독성 물질이 가득한 무덤에서 수백 년을 보낸 뒤, 이제 우리 제국을 섬기고자 하는 고대 전투 컴퓨터입니다."
 warform_leader_catch_phrase:0 "§L이전 지시로 복귀... 창조주를 섬깁니다.§!"
 distar.170.name:0 "분열된 연합"
 distar.170.desc:0 "$distar.170.desc.machi$ [Root.GetLeaderName] 담당관은 이 놀라운 신경 공생체를 더 자세히 연구할 수 있게 허가해 달라고 요청했습니다."
 distar.170.desc.machi:1 "[Root.GetName] 승무원이 정말 놀라운 사실을 발견했습니다. 처음 궤도에서 [From.GetName](을)를 봤을 때, 버려진 정착지에 파충류 사회가 자리 잡고 있었지만, 이후 그들은 모든 지적 능력을 잃어버렸다고 합니다! 또한, 이 생명체들이 도구를 제작하던 농경 사회에서 한낱 짐승으로 변하게 된 원인을 조사하는 과정에서 [Root.GetLeaderName] 담당관은 예상치 못한 사실을 발견했습니다.\n\n정착지에 거주했던 파충류의 매장된 유해는 현재 짐승으로 변한 파충류에게선 찾을 수 없는 경추 기관을 가지고 있었습니다. 검사 결과, 이 기관은 외부에서 척추를 통해 숙주의 뇌간에 연결되는 일종의 신경 공생체이며, 완전히 다른 종족이라고 합니다. 또한, 이 공생체는 여전히 행성 지표면의 온천에 살고 있었습니다. 두 종족의 연합이 일시적으로 파충류의 지성화를 유도한 것 같습니다.\n\n하지만 이 공생 관계를 방해한 것이 무엇인지는 아직 밝혀지지 않았습니다."
 distar.170.a:0 "알겠습니다. 특별 연구를 개시하세요."
 distar.170.machi:0 "유기체의 사회란 혼돈스러운 것만큼이나 덧없는 법입니다."
 distar.171.name:0 "신경 공생"
 distar.171.desc:1 "[Root.GetLeaderName] 과학 담당관이 [From.From.GetName]에서 발견한 신경 공생체에 대한 연구를 마무리했습니다. 이 민달팽이처럼 생긴 생명체의 대부분은 저항성 단백질막으로 덮인 복잡한 두뇌로 구성되어 있습니다. 또한, 신경학적으로는 발달했어도 외부 장기가 없고 운동 능력이 한정되어 있어, 이들에게 의사소통을 시도하는 것조차 굉장히 어려웠습니다. 몇 주 동안 실패를 거듭한 [Root.GetLeaderName] 담당관은 신경 공생체를 동물 숙주에 삽입하는 실험을 했습니다. 다만, 이전에 신경 공생체와 [owner.GetPreFTLLower] 사회를 구축했던 [From.From.GetName]의 파충류는 실험을 수행하기에 너무 공격적이라 행성의 지표면에서 찾을 수 있는 여러 가지 대체 종을 실험 대상으로 선택했습니다.\n\n안타깝게도 공생체는 제안된 동물에 부착되길 거부했습니다. [Root.GetLeaderName] 과학 담당관은 공생체가 특정한 숙주, 그것도 공생하길 원하는 생명체만을 받아들일 것이라는 가설을 세웠습니다.\n\n이 수수께끼를 해결하기 위해 [Root.GetLeaderName] 담당관은 객관적인 관찰자의 역할을 저버리고, 자신을 신경 민달팽이의 숙주로 삼게 해 달라는 요청을 했습니다. 야생 동물을 도구를 사용하는 농부로 바꾸는 공생체가 우리에게 달라붙으면 과연 어떻게 될까요?"
 distar.171.a:0 "충격적인 요청이군요. 절대 안 됩니다."
 distar.171.b:0 "가끔은 직접 부딪히는 것이 최선입니다. 과학을 위하여!"
 distar.172.name:0 "신경 공생"
 distar.172.desc:0 "[brainslug_scientist.GetName] 과학 담당관은 기뻐하며 [From.From.From.GetName]의 공생체와 공생하려는 시도가 성공을 거뒀다고 보고했습니다. 처음에는 혼란스러운 데다 약간 불편하긴 했지만, 이후 [brainslug_scientist.GetName] 담당관은 복잡한 문제를 해결할 때 지적 능력이 크게 증가했다고 보고했습니다. 더욱 놀라운 사실은 [brainslug_scientist.GetName] 담당관이 이제 자신의 뇌간에 붙어 있는 민달팽이형 생명체와 정신적으로 소통할 수 있다는 것입니다.\n\n공생체는 수백 년의 수명을 가진 군체 의식이었습니다. 이들은 [From.From.From.GetName]의 파충류와 공생했으나, 숙주가 근거 없이 자신들을 의심하면서 공생 관계가 끝나게 되었다고 주장했습니다. 분노한 파충류는 공생체를 떼어내고 몽둥이로 내려쳐 죽이기 시작했으며, 살아남은 공생체는 숙주의 행동에 깜짝 놀라 이들에게서 떨어졌고, 신경을 자극하던 민달팽이가 사라진 파충류는 지성이 없는 짐승으로 다시 퇴화했던 것입니다.\n\n공생체는 [Root.Owner.GetName]에 있는 다른 [Root.Owner.GetSpeciesNamePlural](과)와 연합을 맺자고 제안했습니다. 다만, 이들은 공생을 원하는 자들만 숙주로 삼는다고 합니다."
 distar.172.a:0 "그럼 우리 마음과 뇌간을 그들에게 열어줍시다!"
 distar.172.a.tooltip:0 "일부 [Root.Owner.GetAdj] 지도자와 팝이 §Y$trait_brainslug$§! 특성을 얻습니다.\n미래의 모든 [Root.Owner.GetAdj] 지도자, 통치자, 팝은 일정 확률로 §Y$trait_brainslug$§! 특성을 얻습니다."
 distar.172.b:0 "이미 도가 지나쳤습니다."
 distar.172.b.tooltip:0 "두뇌 민달팽이의 제안을 [Root.Owner.GetAdj]의 시민들에게 숨깁니다."

 distar.180.name:0 "변성 탈수"
 distar.180.desc:0 "철저한 조사 결과, [Root.GetName] 승무원은 수십억 년 전 [From.GetName] 전역에 물이 흐르고 있었다는 사실을 확인했습니다. 하지만 행성의 지각을 구성하고 있는 현무암은 친수성이 너무 뛰어났기에, [From.GetName]의 바위가 결국 지표면의 물을 전부 흡수해 버린 것입니다. 한때 방대한 바다였던 곳에는 이제 [From.GetName]의 거대한 협곡을 따라 소금물의 띠가 남아 있을 뿐입니다.\n\n[Root.GetLeaderName] 과학 담당관은 물을 잔뜩 머금은 채 [From.GetName]의 풍경을 장식하고 있는 이 광물을 여러 산업 용도로 요긴하게 쓸 수 있을 것이라고 덧붙였습니다."

 distar.185.name:0 "포식성 식물"
 distar.185.desc:0 "[Root.GetLeaderName] 과학 담당관이 [From.GetName]에서 우려스러운 것을 발견했습니다. 이 행성의 거대 식물군은 어마어마한 크기를 갖췄으며, 행성 전역에 포진되어 있을 뿐만 아니라 포식하는 성질을 갖췄다는 것입니다. 다양한 종의 육식성 식물은 향기로운 유인성 향기를 대기 중에 방출하며, 먹잇감이 가까이 다가오길 참을성 있게 기다립니다. 또한 식물의 잎 말단에 있는 민감한 덩굴손은 동물이 접근하는 것을 감지하며, 식물에게 붙잡히고만 불행한 먹잇감은 소화액에 천천히 녹아 버린다고 합니다.\n\n[Root.GetLeaderName] 담당관은 이 포식성 식물이 [Root.Owner.GetSpeciesName] 성인 하나는 붙잡을 수 있을 것으로 보이니, 향후 이곳에 정착하게 될 개척민은 꼭 피해 다녀야 할 것이라고 신신당부했습니다."

 ## Living Sea event chain

 # Special Project
 STUDY_LIVING_SEA:0 "살아 있는 바다 연구"
 STUDY_LIVING_SEA_DESC:0 "사전 보고에 따르면 이 행성을 뒤덮고 있는 바다는 어째서인지 살아 있습니다. 바다 전체가 일찍이 접해 본 적 없는 형태의 외계 생명체인 것입니다. 연구진은 이 수수께끼의 존재에 관해 자세히 알아보기 위한 대규모 궤도 연구를 제안하고 있습니다."

 # Events
 distar.190.name:0 "미지와의 조우"
 distar.190.desc:1 "연구 임무에서 복귀한 [Root.GetName]의 승무원들은 눈에 띄게 동요하고 있었습니다. 승무원들은 [From.GetName]에서 마주친 것에 대해 애매하고 서로 상충되는 보고서를 제출했지만, 한 가지 사실은 일치합니다. 행성 전체에 조용히 흐르고 있는 바다가 어째서인지 살아있다는 것입니다.\n\n행성의 바다는 식별할 수 있는 기관이나 육체를 가지고 있진 않지만, 대상자의 뇌 활동에 영향을 미치는 주파수를 사용해 소통하는 것으로 보입니다. 바다는 생각과 이미지, 감정을 유도할 수 있는 데다... 개인에 따라 다른 영향을 준다고 합니다. 이 바다와 장기간 접촉한다면 어떤 영향을 받을지, 그리고 얼마나 위험할지 전혀 알 수 없습니다.\n\n[Root.GetLeaderName] 과학 담당관은 이 기묘한 바다를 연구할 수 있도록 [From.GetName]에 §Y특별 프로젝트§!를 발족해 달라고 요청했습니다."
 distar.190.desc.machi:1 "[Root.GetName]의 유닛들은 연구 임무에서 완성되지 않은 데이터를 가지고 돌아왔습니다. 행성 내 조용히 흐르고 있는 바다는 식별할 수 있는 기관이나 육체를 가지고 있지는 않지만, 신경을 가진 개체인 것처럼 보인다는 것입니다. 이 의식을 가진 개체는 열역학적 평형의 무작위적 변동에 의해 만들어졌을 가능성이 있지만, 자세한 내용은 확인할 수 없습니다.\n\n게다가 행성의 바다는 유기체의 인지 두뇌에 영향을 미치는 주파수를 사용해 소통하는 것으로 보입니다. 유기체 종족이 이 바다와 장기간 접촉한다면 어떤 영향을 받을지 알 수는 없지만, [Root.Owner.GetSpeciesNamePlural](은)는 이 분산된 신경망에 영향을 받지 않습니다."
 distar.190.desc.hive:0 "[Root.GetName]의 드론들은 연구 임무에서 완성되지 않은 데이터를 가지고 돌아왔습니다. 행성 내 조용히 흐르고 있는 바다는 식별할 수 있는 기관이나 육체를 가지고 있지는 않지만, 일종의 살아 있는 개체처럼 보인다는 것입니다.\n\n행성의 바다는 대상자의 신경 활동에 영향을 미치는 주파수를 사용해 소통하는 것으로 보입니다. 바다는 개별 드론에게 외부의 생각, 이미지, 분비 충동을 보여 주었지만... 아무 소용이 없었으며, 곧 우리와 거리를 두었습니다.\n\n바다는 우리의 정신을 이해할 수 없는 듯합니다. 다른 유기 생명체가 바다와의 소통에 장기간 노출된다면 영향을 받을 수도 있겠지만, 우리는 이런 충동에 면역입니다."
 distar.190.a:0 "고려해 보겠습니다."
 distar.191.name:0 "미지와의 조우"
 distar.191.desc.base:1 "[From.GetName]에 행성 결정을 제정했으니, 안전한 거리에서 기묘한 바다의 존재를 연구할 수 있도록 연구 팀이 궤도에 배치될 것입니다.\n\n"
 distar.191.desc.alive:0 "$distar.191.desc.base$수수께끼의 개체를 발견하는 데 도움을 준 [living_planet_scientist.GetName] 과학 담당관은 이 개체를 더 연구할 수 없게 되어 실망했지만, 개인적인 호기심은 제쳐 두고 현재 자신에게 주어진 임무를 우선시하고자 합니다."
 distar.191.desc.crew:0 "$distar.191.desc.base$궤도에 배치된 팀은 연구를 시작하길 고대하고 있으며, 중대한 사실을 발견할 때마다 우리에게 보고할 것입니다."
 distar.191.a:0 "계속해서 보고하세요."
 distar.192.name:0 "이상한 부름"
 distar.192.desc:1 "[living_planet_scientist.GetName] 과학 담당관에게서 심상치 않은 연락을 받았습니다. 자신을 [living_planet_tar.GetName]의 궤도 연구 팀으로 즉시 파견해 달라고 요청한 것입니다. [living_planet_scientist.GetName] 담당관은 밤낮으로 행성에 존재하는 수수께끼의 바다를 생각하느라 괴롭다고 하면서도, 그게 온전히 자신의 생각이 아니라고 주장하고 있습니다.\n\n또한 담당관의 요청에 학문적인 내용과 두서없는 내용이 뒤섞여 있는 것으로 보아, 바다는 접촉한 대상에게 신경학적 각인을 남길 수 있는 능력을 보유한 것으로 보입니다. 그래야 담당관이 잃어버린 연인의 목소리를 들었다는 것이 설명되기 때문입니다.\n\n[living_planet_scientist.GetName] 담당관이 앞으로의 임무에 적합한지는 확실하지 않습니다. 하지만 담당관을 연구 팀과 같이 지내게 한다면, [living_planet_tar.GetName]의 존재에 관해 더 자세히 알 수 있을지 모릅니다."
 distar.192.desc.neuter:1 "[living_planet_scientist.GetName] 과학 담당관에게서 심상치 않은 연락을 받았습니다. 자신을 [living_planet_tar.GetName]의 궤도 연구 팀으로 즉시 파견해 달라고 요청한 것입니다. [living_planet_scientist.GetName] 담당관은 밤낮으로 행성에 존재하는 수수께끼의 바다를 생각하느라 괴롭다고 하면서도, 그게 온전히 자신의 생각이 아니라고 주장하고 있습니다.\n\n또한 담당관의 요청에 학문적인 내용과 두서없는 내용이 뒤섞여 있는 것으로 보아, 바다는 접촉한 유기체에게 신경학적 각인을 남길 수 있는 능력을 가지고 있는 것으로 보입니다. 그래야 담당관이 잃어버린 연인의 목소리를 들었다는 것이 설명되기 때문입니다.\n\n[living_planet_scientist.GetName] 담당관이 앞으로의 임무에 적합한지는 확실하지 않습니다. 하지만 담당관을 연구 팀과 같이 지내게 한다면, [living_planet_tar.GetName]의 존재에 관해 더 자세히 알 수 있을지 모릅니다."
 distar.192.a:0 "좋습니다. 하지만 주의해서 진행하세요."
 distar.192.a.tooltip:1 "§Y[living_planet_scientist.GetName] 과학 담당관§!이 우리를 떠나 [living_planet_tar.GetName]의 연구 팀에 합류하는 것을 허용합니다."
 distar.192.b:0 "절대 안 됩니다. 당장 담당관을 업무에 복귀시키세요."
 distar.192.b.tooltip:0 "§Y[living_planet_scientist.GetName] 과학 담당관§!에게 현 직책을 유지하라고 명령합니다."
 distar.192.c:0 "바다 때문에 정신이 나갔군요. [living_planet_scientist.GetName] 담당관을 해고하세요."
 distar.192.c.tooltip:0 "§Y[living_planet_scientist.GetName] 과학 담당관§!이 해고되며, 해당 담당관을 이용할 수 없게 됩니다."
 distar.193.name:0 "진실"
 distar.193.desc:0 "[living_planet_tar.GetName]의 궤도에 있는 연구진이 의식을 가진 기묘한 바다에 관해 굉장히 흥미로운 사실을 발견했습니다. 이들은 행성의 바다를 사이오닉 개체라고 설명했습니다. 겉보기에는 형태가 없는 것처럼 보이지만, 실제로는 복잡하고 일관성 있는 양자 파동 구조를 갖췄으며, 기록상 어느 존재와도 다른 거대한 신경망에 가깝다는 것입니다.\n\n바다를 연구하면서 사이오닉 이론에 관해 놀라운 것을 알 수 있었고, 양자 상태와 의식을 더 깊이 이해하게 되었습니다. 이제 [Root.GetName]에서는 상상도 하지 못했던 과학 분야에 접근할 수 있게 되었습니다."
 distar.194.name:0 "$distar.193.name$"
 distar.194.desc:0 "[living_planet_tar.GetName]의 궤도에 있는 우리 연구진이 의식을 가진 기묘한 바다에 관해 굉장히 흥미로운 사실을 발견했습니다. [living_planet_scientist.GetName] 과학 담당관은 연구에 큰 도움에 되었으며, 연구진은 행성의 바다를 사이오닉 개체라고 설명했습니다. 겉보기에는 형태가 없는 것처럼 보이지만, 실제로는 복잡하고 일관성 있는 양자 파동 구조를 갖췄으며, 기록상 어느 존재와도 다른 거대한 신경망에 가깝다는 것입니다.\n\n[living_planet_scientist.GetName] 담당관의 연구 덕분에 사이오닉 이론에 관해 놀라운 것을 알 수 있었고, 양자 상태와 의식을 더 깊이 이해하게 되었습니다. 다만 궤도 시설이 유지되는 한, [living_planet_scientist.GetName] 전 과학 담당관은 시설에 남아 저 멀리서 개체를 지켜볼 것입니다."
 distar.195.name:0 "교신"
 distar.195.desc:0 "여기는 과학 담당관, 아니, 전직 과학 담당관 [living_planet_scientist.GetName]입니다. 저를 이 지경까지 오게 만든 편협한 결정을 이해할 수도 없고, 제 요청이 귀머거리들에게 묵살되었으니 할 수 있는 일은 이제 하나뿐입니다.\n\n[living_planet_tar.GetName]에는 의식이 있습니다. 아니, 행성에 의식이 있는 게 아닙니다. [living_planet_tar.GetName] §E자체§!가 의식입니다. 당연히 이해하지 못하시겠죠. 당신은 아직 느끼지 못한 겁니다. 아직은 말이죠."
 distar.195.a:0 "이게 무슨 소리죠?"
 distar.196.name:0 "$distar.192.name$"
 distar.196.desc:0 "감지 결과, 개인 상륙정을 탄 [living_planet_scientist.GetName] 과학 담당관이 [living_planet_tar.GetName]의 궤도에서 추락했다고 합니다. 최대 속도로 바다와 충돌했으니, 담당관은 살아남지 못했을 것입니다. 상륙정의 잔해는 보이지 않습니다."
 distar.198.name:0 "죽은 바다"
 distar.198.desc:0 "[From.GetName](을)를 바다가 없는 행성으로 테라포밍하자, 예상대로 되돌릴 수 없는 결과가 나왔습니다. 행성의 지표면에 있던 기묘한 바다의 의식은 테라포밍 과정에서 완전히 파괴되었으며, 우리 탐사 팀이 확인했던 생명체 고유의 특성이 사라졌습니다.\n\n[Root.GetAdj]의 과학자들은 특별한 은하계의 개체가 사라져 연구 기회를 놓쳤다는 것을 아쉬워하고 있습니다."

 distar.211.name:0 "여왕"
 distar.211.desc:0 "전설적인 생명체가 [Root.GetStarName] 성계의 거대 가스 행성 사이를 유유히 헤엄치고 있습니다. 기록상 어떤 티얀키보다도 크고, 우리의 예측보다도 거대한 말도 안 되는 크기의 우주 고래가 이곳에 둥지를 튼 모양입니다. 이 웅장한 여왕은 [Root.Owner.GetAdj]의 전함보다 긴 촉수를 지녔으며, 여왕의 빛나는 가죽은 우주의 공허 사이에서 놀라울 만큼 존재감을 드러내고 있습니다. 그리고 무척 오랜 세월을 살아온 그녀의 몸에는 곳곳에 전투의 흉터와 기이한 성장의 흔적이 남아 있습니다.\n\n이 놀라운 생명체의 등에는 불발된 대형 양성자 어뢰가 박혀 있으며, 성계 내 부서진 함선의 잔해는 여왕에 너무 가까이 다가간 함선이 어떤 운명을 맞이했는지 보여 줍니다."
 distar.211.desc.first_enc:0 "전설적인 생명체가 [Root.GetStarName] 성계를 수놓고 있는 거대 가스 행성 사이를 유유히 헤엄치고 있습니다. [Root.Owner.GetAdj]의 전함보다 긴 촉수를 지닌 여왕은 우리가 전에 마주친 어떤 유기체보다도 더욱 거대한 크기를 자랑하며, 웅장하게 빛나는 그녀의 가죽은 우주의 공허 사이에서 놀라울 만큼 존재감을 드러내고 있습니다. 그리고 무척 오랜 세월을 살아온 그녀의 몸에는 곳곳에 전투의 흉터와 기이한 성장의 흔적이 남아 있습니다.\n\n이 놀라운 여왕의 등에는 불발된 대형 양성자 어뢰가 박혀 있으며, 성계 내 부서진 함선의 잔해는 여왕에 너무 가까이 다가간 함선이 어떤 운명을 맞이했는지 보여 줍니다."
 distar.212.name:0 "여왕의 죽음"
 distar.212.desc:0 "승리를 거둔 우리 함대가 죽어 가는 티얀키 여왕의 주변을 에워쌌으며, 그녀의 빛나는 살점에는 수없이 많은 폭발의 흔적이 남아 있습니다. 그 와중에도 주변의 함선을 붙잡기 위해 폭력적으로 움직이던 여왕의 촉수는 점차 느려지더니 갑작스레 움직임을 멈췄습니다.\n\n마침내 고대의 여왕은 우리보다 앞서 여왕을 노리던 사냥꾼들처럼 최후를 맞이했습니다."
 distar.212.a:0 "드디어."
 distar.212.b:0 "그 짐승의 유전 물질을 채취하세요."
 distar.212.b.tooltip:0 "§Y레비아탄 유전자 도입§!에 이용할 수 있는 §Y$trait_tiyanki$§! 특성을 잠금 해제합니다."
 distar.213.name:0 "$distar.212.name$"
 distar.213.desc:0 "...아니면 그렇게 보였던 것일지 모릅니다. 함대장이 짐승의 배에서 보이는 기묘한 움직임을 보고했습니다.\n\n무언가 나오려고 합니다!"
 distar.214.name:0 "짐승의 배에서 나온 것"
 distar.214.desc:0 "쓰러진 티얀키 여왕의 시체가 폭발하더니, 그 안에서 수수께끼의 함선이 튀어나왔습니다. 함선은 끈적이는 액체에 뒤덮여 소화액에 손상을 입은 상태였습니다. 우리 함대는 이에 대응할 준비를 마쳤지만, 상대 함선은 시체에서 나온 이후 즉시 무기와 엔진의 전력을 차단했습니다.\n\n수수께끼의 함선이 교신을 신청했습니다!"
 distar.215.name:0 "$distar.214.name$"
 distar.215.desc:0 "여기는 AH4B의 레스 운돌 선장입니다. 저는 저기 쓰러진 짐승의 부식성 창자에서 오랫동안 고통을 겪었습니다. 수십 년 전에 저는 오래된 빚을 갚기 위해 여왕을 쓰러뜨리려 했습니다.\n\n안타깝게도 제 손으로 사악한 여왕을 끝장낼 수 없었고, 여왕이 AH4B를 통째로 삼켰을 때 다시는 별빛을 볼 수 없을 거라 확신했습니다.\n\n제 악몽을 끝내주셨으니 제 목숨과 충성, 그리고 함선을 [Root.GetName]에 바치겠습니다."

 distar.215.a:1 "승선을 환영합니다, 선장."
 distar.215.b:0 "선장, 우리를 섬겨도 좋지만 당신의 함선은 해체할 겁니다."
 distar.215.a.gesta:1 "서로 협력합시다."
 distar.215.dismiss:0 "선장을 없애 버리세요."
 distar.215.c:0 "당신의 함선만 있으면 충분합니다."
 distar.215.a.exter:0 "당신은 유기체입니다. 당신은 말살될 것입니다. 하지만 당신의 함선은..."
 distar.215.a.swarm:0 "먹잇감이군요. 티얀키가 못다 한 일을 끝내드리죠."
 distar.215.a.fp:0 "[Root.GetName]에서는 외계인의 봉사를 받지 않습니다. 살려둘 생각도 없습니다."
 distar.215.d:0 "티얀키만 사냥하는 겁니까?"
 distar.215.d.response:0 "아닙니다. 오랫동안 성간 우주를 다니는 온갖 존재를 잡으며 돌아다녔습니다. 아메바부터 시작해 크리스탈과 우리의 이해를 벗어나는 악몽 같은 존재까지 전부 사냥했지요! 명령만 내리시면 어떤 위험한 사냥감도 사냥할 수 있습니다..."
 distar.216.desc:0 "잠깐! 기다려! 이럴 수는... 나한테서 떨어져!\n\n으아아악!!"
 distar.216.a.exter:0 "말살하라!"
 distar.217.desc:0 "안 됩니다. 이 함선은 제 유일한 구명줄인데... 뭐 하는 겁니까? 절 구명정에 처박겠다니!\n\n그만! 어디 두고 보자...!"
 distar.217.a:0 "안전한 여행 되십시오!"
 reth_leader_desc:0 "언제나 최고의 사냥감을 찾아다니는 광기 어린 사냥꾼입니다. 티얀키 여왕의 몸속에 오랫동안 갇혀 있었으니, 우리 제국에 합류한다면 상쾌한 기분 전환이 될 것입니다."
 reth_leader_catch_phrase:0 "다음 사냥감을 잡을 때가 됐군!"

 distar.220.name:0 "A 구역"
 distar.220.desc:1 "초기에 발견한 내용에 따르면, [Root.GetLeaderName] 과학 담당관은 궤도에서 보이던 고립된 유적이 실제로 [From.GetName]에 정착지가 있었다는 유일한 증거라는 사실을 확인했습니다. [Root.GetName]의 승무원들이 직접 구조물을 조사했지만, 안타깝게도 별다른 사실을 알아내지 못했습니다.\n\n달리 지성체의 흔적을 찾아볼 수 없는 [From.GetName]에는 대략 13제곱킬로미터 크기의 A 구역이라는 곳이 존재하며, 이곳에서 건물의 잔해가 발견되었습니다. A 구역에는 소형 역장 발생기부터 강철을 녹이며 시간에 따라 팽창하는 점성 유체까지, 기이한 특성을 가진 인공물이 잔뜩 널브러져 있었습니다. 더욱 특이한 사실은 여기서 발견되는 물건들은 대부분 위험한데도 불구하고, 이 구역에 찾아오는 방문객들은 뿌리 깊은 만족감을 느끼게 된다는 것입니다.\n\n[Root.GetLeaderName] 담당관은 과거에 우주를 여행하는 문명이 [From.GetName](을)를 방문해 이 물건을 남겼다는 이론을 제시했지만, 그들이 누구인지, 그리고 왜 이곳에 착륙했고 떠났는지는 알 수 없습니다."
 distar.220.desc.machi:1 "초기에 발견한 내용에 따르면, [Root.GetLeaderName] 과학 유닛은 궤도에서 보이던 고립된 유적이 실제로 [From.GetName]에 정착지가 있었다는 유일한 증거라는 사실을 확인했습니다.\n\n달리 지성체의 흔적을 찾아볼 수 없는 [From.GetName]에는 대략 13제곱킬로미터 크기의 'A 구역'이라는 곳이 존재하며, 이곳에서 건물의 잔해가 발견되었습니다. A 구역에는 소형 역장 발생기부터 강철을 녹이며 시간에 따라 팽창하는 점성 유체까지, 특이한 특성을 가진 인공물이 잔뜩 널브러져 있었습니다. 더욱 예상하지 못했던 사실은 여기서 발견되는 물건들이 잠재적으로 유해한 특성을 가졌는데도 불구하고, 이 구역에 진입한 감정 모방기는 높은 수준의 만족감을 느끼게 된다는 것입니다.\n\n[Root.GetLeaderName] 담당관은 과거에 우주를 여행하는 유기체 문명이 [From.GetName](을)를 방문해 이 물건을 남겼다는 이론을 제시했지만, 그들이 누구인지, 그리고 왜 이곳에 착륙했고 떠났는지는 알 수 없습니다."
 distar.220.a.tooltip:1 "§Y[From.GetName]§!에서 §YA 구역§!이 발견되었습니다."

 distar.225.name:0 "쓰레기 뭉치"
 distar.225.desc:0 "[Root.GetName] 승무원으로부터 보고가 들어왔습니다. 처음 감지기에 잡혔을 때는 소행성인 줄로만 알았던 물체가 실제로는 우주를 떠다니는 대형 쓰레기 뭉치였다고 합니다. 이 쓰레기 뭉치는 다양한 이동 수단의 잔해와 로켓, 그리고 대부분이 방사능을 띠고 있는 유해 물질로 이루어져 있으며, 초기 우주 시대에 미지의 외계 문명이 남긴 폐기물인 것 같습니다.\n\n해당 외계 문명은 성간 쓰레기 투기범으로 보이며, 위험한 산업 폐기물을 행성에서 처리하는 대신 궤도로 쏘아 올린 모양입니다. 방사선 연대 측정 결과, 잔해는 수백만 년 전의 것으로 추정되며, 알 수 없는 장소부터 시작해 대부분의 시간을 우주를 떠다니며 보낸 것 같습니다.\n\n[Root.GetLeaderName] 과학 담당관은 떠다니는 쓰레기에서 상당히 희귀한 소재를 찾았으며, 이를 유용한 자원으로 정제할 수 있다고 합니다."
 distar.225.garanthium.tooltip:0 "가란튬 광석 발견"
 distar.225.orillium.tooltip:0 "오릴륨 광석 발견"
 distar.225.a:0 "낭비가 없으면, 부족할 것도 없는 법이죠."

 distar.240.name:0 "미확인 신호"
 distar.240.desc:0 "[From.GetName] 성계에서 미약하지만 계속 이어지는 신호가 반복되고 있습니다. [Root.GetName](은)는 성계 가장자리에 위치한 불안정한 아공간 균열의 입구에서 신호가 발생하고 있다고 합니다.\n\n입구 반대편에는 무엇이 있을까요?"
 distar.240.a:0 "어디 한번 알아보죠."
 distar.242.name:0 "사이오닉 개체"
 distar.242.desc:0 "[Root.GetName](은)는 [From.GetName] 성계에서 순수한 에너지로 구성된 거대한 존재와 마주쳤습니다! 이 개체는 순수한 사이오닉 에너지의 소용돌이이기 때문에 최대한 주의를 기울여 접근해야 합니다.\n\n당황스럽게도 [From.GetName] 성계 자체는 아공간 초공간 항로망과 전혀 연결되지 않은 것처럼 보입니다. 이 개체의 존재로 인해 성계의 초공간 항로 연결이 끊어진 것인지, 아니면 예기치 못한 아공간의 변동이 발생한 것인지 확실하지 않습니다.\n\n다만, 처음 [sealed_entry_system.GetName] 성계에서 발견한 반복성 신호는 [tanker_planet.GetName]에서 기원한 것으로 보인다는 것만큼은 알 수 있었습니다."
 distar.242.desc.psi:0 "[Root.GetName](은)는 [From.GetName] 성계에서 순수한 에너지로 구성된 거대한 존재와 마주쳤습니다! 우리 승무원들은 이 순수한 사이오닉 에너지의 소용돌이로부터 뿜어져 나오는 강렬한 악의를 느끼고 있습니다.\n\n당황스럽게도 [From.GetName] 성계 자체는 아공간 초공간 항로망과 전혀 연결되지 않은 것처럼 보입니다. 이 개체의 존재로 인해 성계의 초공간 항로 연결이 끊어진 것인지, 아니면 예기치 못한 아공간의 변동이 발생한 것인지 확실하지 않습니다.\n\n다만, 처음 [sealed_entry_system.GetName] 성계에서 발견한 반복성 신호는 [tanker_planet.GetName]에서 기원한 것으로 보인다는 것만큼은 알 수 있었습니다."
 distar.243.name:0 "개체 처치"
 distar.243.desc:0 "[sealed_system.GetName] 성계에 봉인되어 있던 사악한 사이오닉 개체를 파괴하자, 이 초공간 항로가 없는 구역을 우리 과학선이 안전하게 탐사할 수 있게 되었습니다."
 distar.244.name:0 "의학의 경이"
 distar.244.desc:0 "[Root.GetName] 승무원들은 [From.GetName]의 궤도에 버려진 운반선이 첨단 의학 연구선이라는 것을 알아냈습니다. 구조를 보아, 연구선은 [sealed_entry_system.GetName] 성계의 웜홀 불안정화 장치를 만든 외계인이 제작했으며, 상당히 오래전에 버려졌던 모양입니다.\n\n연구선의 데이터 체계는 대부분 복구할 수 없을 정도로 손상되었지만, [Root.GetLeaderName] 담당관은 함내에서 놀라운 신경 재생 물질의 분자 구조를 회수할 수 있었습니다. 물질은 수혈을 통해 작용하는 것으로 보이고 대상자의 뉴런, 축삭 돌기, 시냅스 재생을 크게 증가시킵니다.\n\n[Root.Owner.GetSpeciesAdj]의 신경계에 맞게 조작한다면, 이 물질에 노출된 [Root.Owner.GetSpeciesName]의 학습 능력을 크게 향상시킬 수 있을 것입니다."
 distar.244.desc.machi:0 "[Root.GetName] 승무원들은 [From.GetName]의 궤도에 버려진 운반선이 첨단 의학 연구선이라는 것을 알아냈습니다. 구조를 보아, 연구선은 [sealed_entry_system.GetName] 성계의 웜홀 불안정화 장치를 만든 유기체가 제작했으며, 상당히 오래전에 버려졌던 모양입니다.\n\n연구선의 데이터 체계는 대부분 복구할 수 없을 정도로 손상되었지만, [Root.GetLeaderName] 담당관은 상당한 사회학적 가치를 가진 정보가 포함된 데이터베이스를 상당수 회수할 수 있었습니다. 현재 전면적인 분석을 위해 우리 메인프레임에 업로드하는 중입니다."

 distar.245.name:0 "활동 징후"
 distar.245.desc:0 "[From.GetName] 주변의 강하정은 상당히 오랜 세월 동안 동력을 잃고 표류했습니다. [Root.GetName](은)는 강하정에 어떤 외계인이 탑승하고 있었든 이제는 수백 년 전에 죽고 남은 껍데기에 불과하다고 보고했습니다.\n\n하지만 단 하나의 강하정에서 활동의 징후가 보였습니다. 스캔 결과, 엔진은 비활성화되어 있었지만 통신 시스템은 손상되지 않았습니다.\n\n교신을 시도할 수 있습니다."
 distar.246.name:0 "관리자"
 distar.246.desc:1 "§E통신 프로토콜 개시. 반갑, 습니다, <<미식별 방문자 C>>. 저는 솔렉신 강하정 175의 $NAME_Caretaker$입니다. 저는 재정착 과정에서 시민들을 돕도록 프로그래밍되었습니다.§!"
 distar.246.f:0 "여기서 무슨 일이 있던 거죠?"
 distar.246.f.response:0 "§E안, 타깝게도 초공간 드라이브의 오작동으로 114번부터 175번 강하정이 우리의 예정된 목적지로부터 18파섹 떨어진 곳으로 나오게 되었습니다.\n\n저는 최선을 다해 시민을 보살폈습니다. 저는 천, 팔백, 사십 일 동안 식인 행위를 방지하기도 했습니다. 안, 타깝게도 산소 공급이 결국 고갈되고 말았습니다.\n\n보살핌이 필요한 시민이 있습니까, <<미식별 방문자 C>>? 그렇다면 제가 기꺼이 보살펴 드리겠습니다.§!"
 distar.246.a:1 "환영합니다, 관리자!"
 distar.246.a.tooltip:0 "§Y$NAME_Caretaker$ 총독§!이 우리 지도자 후보군에 추가됩니다."
 distar.246.b:1 "부품을 분석하세요."
 distar.246.b.tooltip:0 "공학적 통찰을 위해 기계 유닛을 조사합니다."
 distar.246.c:0 "우리는 첨단 AI의 사용을 금지하고 있습니다. 채널을 차단하세요."
 distar.246.d.destroy:0 "부숴 버리세요!"
 distar.246.d:0 "감시받지 않는 AI는 허용할 수 없습니다. 강하정을 사격하세요."
 distar.246.d.tooltip:0 "§R강하정을 파괴합니다.§!"
 distar.246.machi:1 "당신은 통합될 겁니다."
 distar.246.machi.b:1 "해체하세요."
 distar.247.name:0 "$distar.246.name$"
 distar.247.desc:0 "§E...\n\n좋습니다, <<미식별 방문자 C>>. 원하는 대로 분석을 시작해도 좋습니다.\n\n저, 저는 계속해서 강하정을 보살피겠습니다.§!"
 distar.247.e:0 "왜 도움을 요청하지 않은 겁니까?"
 distar.247.e.response:0 "§E이곳에 도착한 후 삼, 백, 십이, 년 후에 비, 상 신호기를 차단했습니다.\n\n솔렉신 프라임으로부터 대상 행성에 거주가 불가능하다는 메시지를 받았습니다. 그곳의 관리자 로봇도 저와 비슷한 상황에 처했습니다. 저희가 담당한 정착민 중 생존자는 없습니다.§!"
 distar.247.a:0 "관리자를 분석하세요."
 distar.248.name:0 "$distar.246.name$"
 distar.248.desc.machi:0 "§E그건... 논리적이군요. 제 회로가 유용하길 바랍니다, <<미식별 방문자 C>>. 대기 중.§!"
 distar.248.desc:0 "§E장담하건대, 저는 수천 년 동안 무인으로 기능하도록 프로그래밍되었습니다. 제 디버깅 능력과 안전장치는 최대한 오래 봉사할 수 있게 설계되었고, 데이터 손상을 최소화하도록...§!"
 distar.248.machi:0 "부품 재활용을 진행하십시오."
 distar.248.a:0 "발사!"
 distar.249.desc:0 "§E훌... 륭합니다.\n\n여러분을 섬길 준비가 되었습니다.§!"
 distar.249.a:0 "[Root.GetName]의 일원이 된 것을 환영합니다, $NAME_Caretaker$."
 distar.249.a.machi:0 "소프트웨어 통합을 진행합니다."

 distar.250.name:0 "위상 전이 행성"
 distar.250.desc:0 "[From.GetName]의 궤도에서 [Root.GetName](이)가 놀라운 것을 발견했습니다. 이 행성은 지금까지 우리가 불가능하다고 생각했던 단위 공간당 중첩 양자 상태의 수치를 가지고 있다고 합니다.\n\n[Root.GetLeaderName] 과학 담당관은 자신이 $NAME_The_Veil$이라고 이름을 붙인 [From.GetName](이)가 우리 차원과 알 수 없는 차원에 동시에 존재한다고 주장했습니다.\n\n게다가 행성을 둘러싸고 있는 입자장에서 양자 상태의 수가 꾸준한 속도로 증가하고 있습니다. 아직까지 이 현상을 설명할 수 있는 확인된 이론은 없습니다. [Root.GetLeaderName] 담당관은 사이오닉 에너지가...\n\n§H교신이 잡음을 내며 끊어집니다.§!"
 distar.250.a:0 "대체 어떻게 된 거죠?"
 distar.251.name:0 "$distar.250.name$"
 distar.251.desc.shroud:1 "[Root.GetName] 승무원은 초기 보고가 갑작스레 끊긴 것에 대해 사과했습니다. 교신 중 [phaseshift_planet.GetName]에 완전한 차원 위상 전이 현상이 발생했고, 입자장은 한 차원에서 다른 차원으로 전환되었습니다! 사이오닉 에너지의 구름이 걷히고 §Y$pc_gaia$§!의 눈부신 보석이 드러났습니다.\n\n놀랍게도 중첩된 양자 상태는 행성이 위상 전이하면서 초기화되었고, 이제는 행성이 §Y$pc_shrouded$§! 상태였을 때와 같은 속도로 증가하고 있습니다.\n\n[Root.GetLeaderName] 담당관은 입자의 중첩 속도와 전이할 때의 총 양자 상태의 수를 계산해, 행성의 차원 전이가 3개월 주기로 발생한다는 결론을 내렸습니다. 행성의 위상 전이를 막을 방법을 개발할 수도 있겠지만... 우선 성계를 확보해야 합니다."
 distar.251.desc.gaia:1 "[Root.GetName] 승무원은 초기 보고가 갑작스레 끊긴 것에 대해 사과했습니다. 교신 중 [phaseshift_planet.GetName]에 완전한 차원 위상 전이 현상이 발생했고, 입자장은 한 차원에서 다른 차원으로 전환되었습니다! §Y$pc_gaia$§!의 눈부신 보석이 사라지고, 그 자리에는 사이오닉 에너지 장막에 일렁이는 행성이 나타났습니다.\n\n놀랍게도 중첩된 양자 상태는 행성이 위상 전이하면서 초기화되었고, 이제는 행성이 §Y$pc_gaia$§! 상태였을 때와 같은 속도로 증가하고 있습니다.\n\n[Root.GetLeaderName] 담당관은 입자의 중첩 속도와 전이할 때의 총 양자 상태의 수를 계산해, 행성의 차원 전이가 3개월 주기로 발생한다는 결론을 내렸습니다. 행성의 위상 전이를 막을 방법을 개발할 수도 있겠지만... 우선 성계를 확보해야 합니다."
 distar.302.desc:0 "$distar.302.desc.noproj$ 어쩌면 행성의 위상 전이를 막을 방법을 개발할 수 있을지 모릅니다..."
 distar.302.desc.noproj:0 "[From.GetName]의 궤도에서 [Root.GetName](이)가 놀라운 것을 발견했습니다. 이 행성은 지금까지 우리가 불가능하다고 생각했던 단위 공간당 중첩 양자 상태의 수치를 가지고 있다고 합니다.\n\n[Root.GetLeaderName] 과학 담당관은 자신이 $NAME_The_Veil$이라고 이름을 붙인 [From.GetName](이)가 우리 차원과 알 수 없는 차원에 동시에 존재한다고 주장했습니다.\n\n[Root.GetLeaderName] 담당관은 입자의 중첩 속도와 전이할 때의 총 양자 상태의 수를 계산해 행성의 차원 전이가 3개월 주기로 발생한다는 결론을 내렸습니다."
 distar.303.desc:0 "[From.GetName] 주변의 잔류 에너지 수치로 보아, 이 행성은 얼마 전까지 우리가 불가능하다고 생각했던 단위 공간당 중첩 양자의 수치를 가지고 있었던 모양입니다. [Root.GetLeaderName] 과학 담당관은 자신이 $NAME_The_Veil$이라고 이름을 붙인 [From.GetName](이)가 우리 차원과 알 수 없는 차원에 동시에 존재한다고 주장했습니다.\n\n행성은 현 차원의 위상에 고정된 상태이며, 안전하게 개척할 수 있는 것으로 판단됩니다."

 distar.253.name:0 "위상 고정"
 distar.253.desc:0 "6개월 동안 수치를 분석하고, 이론을 반증하고, 열정적인 토론을 벌인 끝에 [Root.GetName] 승무원들은 행성의 입자장을 명목 상태로 고정해 차원간 전이를 방지할 수 있는 방법을 고안해 냈습니다.\n\n충분히 조율된 에너지 파동이라면, [phaseshift_planet.GetName](을)를 하나의 상태로 얼려 §Y$pc_gaia$§!처럼 안정된 형태로 고정할 수 있을 것입니다."
 distar.253.a.tooltip:0 "[phaseshift_planet.GetName](이)가 영구적으로 §Y$pc_gaia$§!이 됩니다."
 distar.253.b:0 "다시 생각해 보니... 그냥 그대로 두세요."
 distar.255.name:0 "$distar.250.name$"
 distar.255.desc:0 "이제 [phaseshift_planet.GetName](이)가 우리 국경 내에 있으니, 행성의 차원 전이 상태를 안정화할 방법을 조사해야 합니다. 눈부신 §Y$pc_gaia$§!에 살고 싶다면, [phaseshift_planet.GetName](이)가 3개월마다 §Y$pc_shrouded$§!으로 위상 전이하는 것을 방지할 방법을 고안해야 합니다."
 distar.255.desc.first:0 "새로 얻은 [phaseshift_planet.GetStarName] 성계의 §Y[phaseshift_planet.GetName]§! 행성은 놀라운 특성을 가지고 있습니다. [phaseshift_planet.GetName](은)는 사이오닉 에너지라고밖에 볼 수 없는 이상한 장막에 둘러싸여 있으며, 지금까지 우리가 불가하다고 생각했던 단위 공간당 중첩 양자의 수치를 가지고 있습니다.\n\n3개월마다 상태 수치가 임계점에 달하면, [phaseshift_planet.GetName]에 완전한 차원 위상 전이 현상이 발생하며, 입자장은 한 차원에서 다른 차원으로 전환됩니다. 이때 다른 차원의 §Y$pc_shrouded$§!은 우리 위치로 이동되며, 다음 주기의 끝에 §Y$pc_gaia$§!이 되돌아옵니다.\n\n눈부신 §Y$pc_gaia$§!에 살고 싶다면, [phaseshift_planet.GetName](이)가 3개월마다 §Y$pc_shrouded$§!으로 위상 전이하는 것을 방지할 방법을 고안해야 합니다."
 distar.255.a:0 "그럼 행성의 위상을 고정할 방법을 찾아보죠."
 distar.255.b:0 "지금은 여기에 낭비할 시간이 없습니다."
 distar.256.name:0 "$distar.250.name$"
 distar.256.desc:0 "[Root.GetName](은)는 [phaseshift_planet.GetName] 행성이 놀라운 특성을 가지고 있다고 보고했습니다. [phaseshift_planet.GetName](은)는 사이오닉 에너지라고밖에 볼 수 없는 이상한 장막에 둘러싸여 있으며, 지금까지 우리가 불가하다고 생각했던 단위 공간당 중첩 양자의 수치를 가지고 있습니다.\n\n3개월마다 상태 수치가 임계점에 달하면, [phaseshift_planet.GetName]에 완전한 차원 위상 전이 현상이 발생하며, 입자장은 한 차원에서 다른 차원으로 전환됩니다. 이때 다른 차원의 §Y$pc_shrouded$§!은 우리 위치로 이동되며, 다음 주기의 끝에 §Y$pc_gaia$§!이 되돌아옵니다.\n\n행성의 위상 전이를 막을 방법을 개발할 수도 있겠지만... 우선 성계를 확보해야 합니다."

 distar.261.name:0 "야생의 진핵생물"
 distar.261.desc:1 "[From.GetName]에서 수풀로 뒤덮인 구조물을 조사하던 [Root.GetLeaderName] 과학 담당관이 지표면에서 살고 있는 수많은 준지성체 진균류와 구조물 사이의 소름 끼치는 관계를 밝혀냈습니다.\n\n아무래도 우리보다 기술적으로 진보된 문명이 진균류를 위한 유기체 성장실로 이 구조물을 건설한 모양입니다. 게다가 진균류는 가축이 되어 창조주 종족의 배를 채운다는 한 가지 목적을 위해 유전적으로 조작된 것처럼 보입니다.\n\n[Root.GetLeaderName] 담당관이 [livestock_species.GetName](이)라고 이름 지은 이 생명체는 유순하지만 복잡한 문제 해결 능력이 없는 종족입니다. 아마 창조주가 의도적으로 조작한 결과겠지요. 이들은 토양의 양분과 온기만 있다면 번식하고 생존할 수 있기에, 차후 식민지 개척민들에게 유용할 수 있을 것 같습니다."
 distar.261.a.servi:0 "귀중한 유기체군요. 최선을 다해 모셔 마땅합니다."
 distar.261.a.assim:0 "동화 가치: 최적 미만."
 distar.261.a.exter:0 "그들은 말살될 것입니다. 때가 되면 말입니다."
 distar.262.name:0 "맛있는 진핵생물"
 distar.262.desc:0 "이제 [From.GetName]의 개척이 끝났으니, 지표면에 살고 있는 준지성체 진균류를 어떻게 해야 할지 결정해야 합니다.\n\n일반적인 상황이라면 신규 식민지의 준지성체에 관한 정책을 따르는 것만으로도 충분했겠지만, 확실히 [livestock_species.GetName](은)는 맛있어 보이긴 합니다. 게다가 [livestock_species.GetName](은)는 놀라울 정도로 온순하기 때문에, 비교적 손쉽게 가공 센터로 모을 수 있을 것입니다..."
 distar.262.a:0 "끌리는 제안이긴 하지만, 정책을 지키겠습니다."
 distar.262.b:0 "우리 시민들에게 먹여야겠어요!"
 distar.262.b.tooltip:0 "[From.GetName]의 [livestock_species.GetName] 인구를 행성의 £building£ §Y$building_livestock_processing_center$§!로 보냅니다(생산: £food£ §Y12§!)."
 distar.262.b.tooltip.2:0 "[From.GetName]의 [livestock_species.GetName] 인구를 행성의 가공 우리에 보냅니다(생산: £food£ §Y14§!)."

 distar.265.name:0 "음향 과학"
 distar.265.desc:0 "[Root.GetName] 승무원들이 [From.GetStarName] 성계의 특이한 간섭 패턴에 포함되어 있는 신호를 분리해 냈습니다. 신호의 정체는 노래였습니다. 정확하게는 진보된 수학 공식을 복잡한 음향으로 풀어낸 것이며, 계속해서 [Root.GetLeaderName] 과학 담당관의 머릿속을 맴돌고 있는 모양입니다.\n\n누가, 아니면 무엇이 이 노래를 작곡했는지 알 수는 없지만, 노래가 이토록 복잡한 것을 보면, 작곡가는 아공간 화성학에 대한 놀라운 수준의 기술력을 가지고 있는 것으로 추론됩니다. 측량 결과, 신호는 우리 은하 바깥에서 기원한 것 같습니다."
 distar.270.name:0 "난해한 다각형"
 distar.270.desc:2 "[Root.GetName] 승무원들이 [From.GetName] 근처에서 빛을 반사하는 다각형 물체를 확보했으며, 자세한 연구를 위해 물체를 함내에 가지고 들어왔습니다. 이 물체의 가장 흥미로운 성질은 물체를 향해 투사되는 대부분의 저주파 에너지 광선을 반사하는 능력입니다. 단, 이 특성은 고주파 에너지 광선에는 효과가 없어 함대의 방어에 적용하기에는 부적합합니다.\n\n[Root.GetName] 연구 팀은 이 특이한 다각형을 광범위하게 연구했지만, 그 기능이나 기원은 확인할 수 없었습니다. 다각형의 내부는 비어 있는 것으로 보이지만, 외부에는 어떤 과학적 표기법이 새겨져 있습니다. 이 암호화된 데이터의 의미는 정확히 파악할 수 없었으나, [Root.GetLeaderName] 담당관은 이것이 웜홀 측량과 관련이 있다고 생각합니다.\n\n우리 연구 팀은 이 표기법을 연구하면서 웜홀 이론에 관한 흥미진진한 내용을 배우게 되었습니다. 하지만 이 물체가 만들어진 목적은 여전히 알 수 없습니다."
 discovery.270.a:0 "정말 궁금하군요."

####################################
# Ruined Empire: Junkheap Ratlings
####################################
 distar.230.name:0 "폐허 행성"
 distar.230.desc:0 "[Root.GetName] 승무원이 [From.GetName] 성계 근처에 무너져 가는 궤도 기지와 다수의 죽은 행성을 보고했습니다. 정체는 모르지만, [From.GetName] 성계에서 거주했던 성간 제국은 오래전에 몰락한 모양입니다. [ratling_planet_tar.GetName](은)는 쓰레기장으로 된 행성으로, 온갖 무너진 건물과 기반 시설, 이동 수단의 녹슬어 가는 잔해와 방사능으로 뒤덮여 있습니다. 고등 생명체는 찾아볼 수 없습니다.\n\n이 성계와 주변 성계에서 이와 비슷한 행성을 탐사한다면, 사라진 문명에 관해 더 많은 정보를 얻을 수 있을 것입니다."
 distar.230.exter:0 "남은 자들이 있다면, 말살하겠습니다."
 distar.231.name:0 "폐허가 된 수도"
 distar.231.desc:0 "[Root.GetName] 승무원이 처음에 의심한 대로, [From.GetName](은)는 우주 문명의 몰락한 수도였으며, 이들의 식민지는 이제 방사능에 오염된 잔해로 뒤덮인 죽은 행성이 되고 만 것입니다.\n\n탐사 팀이 수집한 데이터에 따르면, 이 사라진 문명은 분명 미지의 외부 위협에 의한 성간 전쟁으로 몰락했을 것입니다. 행성의 주인이 침공을 물리쳤지만 너무 많이 희생을 치러 전쟁의 여파에 무너진 것인지, 아니면 침공자가 식민지와 거주민들을 학살하고 떠난 것인지는 분명하지 않습니다.\n\n행성이 심각하게 붕괴되었기 때문에 남아 있는 전자 기기에서 데이터를 추출할 수 없고, 수도나 식민지에 생존자도 없기 때문에 확실하게는 알 수 없을 것입니다."
 distar.231.phobe:0 "속이 시원하군요."
 distar.233.name:0 "뜻밖의 도착"
 distar.233.desc:0 "지금까지 생명이 없던 것으로 여겨지던 [notif_planet.GetStarName] 성계의 [notif_planet.GetName]에 관해 [Root.Capital.GetName](으)로 정보 보고서가 들어왔습니다. 탐사관들이 처음에는 아무도 거주하지 않는 쓰레기 더미라고 판단했던 행성이 실제로는 쥐처럼 생긴 지성체의 고향이라는 것입니다!\n\n'$NAME_Ketlings$'이라고 하는 이 생명체들은 행성의 엄청난 쓰레기 더미 속 터널에 숨어 있었습니다. 다만, 거대한 쓰레기 더미는 놀라울 정도로 밀도가 높고 구성 성분이 복잡한 탓에, 이전에는 내부를 스캔할 수 없었던 것입니다.\n\n어째서 지상으로 나온 것인지는 알 수 없지만, 이제 $NAME_Ketlings$을 관찰할 수 있으며, 이들의 기술은 대부분 행성의 쓰레기를 재활용한 것임을 확인했습니다.\n\n과연 $NAME_Ketlings$이 이런 폐허를 만든 사라진 성간 문명의 마지막 생존자일까요? 자세히 연구하면 더 많은 정보를 얻을 수 있을 것입니다."
 distar.233.phobe:0 "역겹군요."
 distar.234.name:0 "$NAME_Ketlings$의 기원"
 distar.234.desc:1 "[From.From.GetName]의 쥐처럼 생긴 지성체를 연구하던 [Root.GetLeaderName] 담당관은 놀라운 결과를 발견했습니다. $NAME_Ketlings$은 사이오닉 능력자로, 수백만의 작은 정신을 연결하는 텔레파시망을 통해 생각을 공유할 수 있다는 것입니다. $NAME_Ketlings$은 우리와 소통하길 꺼리는 데다, 이들이 첨단 우주 비행이 가능하다는 증거가 부족하긴 하지만, 이들을 단순한 원시종으로 규정하기엔 이릅니다. 실제로 케틀링의 재활용 기계 일부는 우리 기술 수준에 근접한 기술적 정교함을 가지고 있습니다.\n\n게다가 $NAME_Ketlings$은 이 도시를 건설한 문명의 후예도 도시를 파괴한 정복자도 아니었으며, 이 성계를 처음 개척한 우주 여행자들의 애완동물이었다고 합니다! 최초의 $NAME_Ketlings$은 이들의 주인이 몰락한 뒤 폐허가 된 행성의 방사능 낙진에서 살아남은 몇 안 되는 종족 중 하나였습니다.\n\n방사능 성분에 지속적으로 노출되면서 $NAME_Ketlings$의 유전 코드에 빠르게 변이가 발생했고, 날렵한 팔다리와 상대적으로 기초적인 지능, 고물이 된 도구를 다양하게 접할 수 있는 환경이 합쳐져 굉장히 빠른 속도로 기술적으로 진보된 문화가 탄생할 수 있었습니다."
 distar.234.desc.spacefaring:0 "[From.From.GetName]의 쥐처럼 생긴 지성체를 연구하던 [Root.GetLeaderName] 담당관은 놀라운 결과를 발견했습니다. $NAME_Ketlings$은 사이오닉 능력자로, 수백만의 작은 정신을 연결하는 텔레파시망을 통해 생각을 공유할 수 있다는 것입니다.\n\n게다가 $NAME_Ketlings$은 이 도시를 건설한 문명의 후예도 도시를 파괴한 정복자도 아니었으며, 이 기이한 사이오닉 생명체들은 이 성계를 처음 개척한 우주 여행자들의 애완동물이었다고 합니다! 최초의 $NAME_Ketlings$은 이들의 주인이 몰락한 뒤 폐허가 된 행성의 방사능 낙진에서 살아남은 몇 안 되는 종족 중 하나였습니다.\n\n방사능 성분에 지속적으로 노출되면서 $NAME_Ketlings$의 유전 코드에 빠르게 변이가 발생했고, 날렵한 팔다리와 상대적으로 기초적인 지능, 고물이 된 도구를 다양하게 접할 수 있는 환경이 합쳐져 굉장히 빠른 속도로 기술적으로 진보된 문화가 탄생할 수 있었습니다."
 distar.234.phobe:0 "불편한 이야기군요."
 distar.235.name:0 "$NAME_Ketling$ 행성 진압 완료"
 distar.235.desc:1 "쓰레기 속에 사는 기이한 종족 $NAME_Ketlings$에게서 성공적으로 [From.From.GetName](을)를 정복했습니다. 행성에 남아 있는 $NAME_Ketlings$은 우리가 이들을 위해 만들어 둔 종족 정책에 따라 다룰 것입니다.\n\n다른 행성에 있는 케틀링의 동료들이 이번 침입에 어떤 반응을 보일지는 확실하지 않지만... 뭐 별일 있겠습니까?"
 distar.235.desc.assim:0 "쓰레기 속에 사는 기이한 종족 $NAME_Ketlings$에게서 성공적으로 [From.From.GetName](을)를 정복했습니다.\n\n쓰레기 속에 사는 기이한 $NAME_Ketlings$은 [Root.GetName]에 흡수될 것입니다."
 distar.235.desc.none_left:1 "쓰레기 속에 사는 기이한 종족 $NAME_Ketlings$에게서 성공적으로 [From.From.GetName](을)를 정복했습니다. 이번이 마지막 정복지였으며, 행성에 남아 있는 $NAME_Ketlings$은 우리가 이들을 위해 만들어 둔 종족 정책에 따라 다룰 것입니다.\n\n그나마 남아 있던 $NAME_Ketlings$의 자치권은 이제 공허 속으로 사라질 것입니다."
 distar.235.desc.none_left.assim:0 "쓰레기 속에 사는 $NAME_Ketlings$에게서 성공적으로 [From.From.GetName](을)를 정복했습니다. 이번이 마지막 정복지였습니다.\n\n기이한 $NAME_Ketlings$의 남은 잔재는 [Root.GetName]에 흡수될 것입니다."
 distar.237.name:0 "[sensor_ratling_system.GetName] 성계의 $NAME_Ketling$ 활동"
 distar.237.desc:0 "[sensor_ratling_system.GetName] 성계에 폭발적인 활동 증가가 감지되었습니다. 이전에 조우했던 $NAME_Ketlings$은 초광속 항행이 가능한 전함을 출격시켰고, 행성 정찰 결과 그들의 집이었던 거대한 쓰레기 더미는 사실 방대한 채굴망과 발전소, 버섯 농장, 지하 연구 시설을 감추고 있었다는 것이 밝혀졌습니다.\n\n케틀링의 함선은 아직까지 적대적 의도를 드러내지 않았으며, 이들은 자국의 국경을 따라 방어선을 세우고 있을 뿐입니다. 아무래도 케틀링을 어엿한 하나의 제국으로 인정할 때가 된 모양입니다."
 distar.311.name:0 "원자 초읽기"
 distar.311.desc.base:0 "[From.From.From.GetName]에서 엄청난 정밀도를 가진 정체불명의 원자시계가 발견되었으며, [Root.Capital.GetName]의 연구원들은 42년 3일 동안 시계의 초읽기가 끝나길 열렬히 기다려 왔습니다.\n\n수십 년 간의 열띤 추측과 예상은 한순간에 사라졌습니다. 결정적인 시간이 되자, 시계에서 자가 복제하는 나노봇이 줄지어 흘러나온 것입니다!"
 distar.311.desc:0 "$distar.311.desc.base$\n\n이 나노봇은 [atomic_clock_planet.GetStarName] 성계에 있는 [atomic_clock_planet.GetName] 행성을 향해 이동하고 있으며, 한 달 내에 도착할 것 같습니다.\n\n나노봇이 목적지에 도착하면 무슨 일이 발생할지 두고 봐야 할 것입니다..."
 distar.311.a:0 "계속해서 보고하세요."
 distar.311.a.tooltip:0 "나노봇 무리가 행성에 강하하면, 새로운 소식이 들려올 것입니다."
 distar.311.b:0 "용납할 수 없군요. 나노봇을 사격하세요!"
 distar.311.b.tooltip:0 "성계에 있는 승무원들에게 원자시계에서 방출된 나노봇 무리를 파괴하라고 명령합니다."
 distar.312.name:0 "도착"
 distar.312.desc:0 "[atomic_clock_planet.GetStarName] 성계의 소행성대에 있던 원자시계에서 방출된 나노봇 무리가 [atomic_clock_planet.GetName]에 강하했습니다! 나노봇들은 믿을 수 없는 속도로 복제하더니, 불과 몇 시간 만에 행성 전체를 뒤덮었고, 행성을 §Y가이아 행성§!으로 테라포밍하기 시작했습니다!\n\n테라포밍이 완료되고 몇 시간 후, 나노봇은 비활성화되고 알아볼 수 없을 정도로 분해되어, 이들로부터 어떠한 정보도 알아낼 수 없게 되었습니다.\n\n다만, 행성 지표면에 흩뿌려진 나노봇의 잔해는 굉장히 귀중한 금속 성분으로 되어 있습니다."
 distar.313.name:0 "잘못된 나노봇"
 distar.313.desc:0 "[atomic_clock_planet.GetStarName] 성계를 관측하던 군사 담당관에게서 보고가 들어왔습니다. [atomic_clock_planet.GetName](을)를 향하던 나노봇은 대부분 사격해 파괴했지만, 탐지할 수 없는 양의 활성화된 나노봇 무리가 행성의 지표면에 도달했다고 합니다.\n\n나노봇의 목적이 무엇인지는 알 수 없지만, 행성의 지표면에 도달한 나노봇은 무분별하게 복제하기 시작했습니다.\n\n[atomic_clock_planet.GetName](은)는 이제 초소형 복제기의 일렁이는 잔해로 뒤덮여 있습니다."
 distar.315.name:0 "$distar.311.name$"
 distar.315.desc:0 "$distar.311.desc.base$\n\n소행성의 지표면을 떠난 나노봇은 멋진 무인 군용 함선으로 합쳐졌습니다. \n\n원한다면 우리가 차지할 수 있을 것입니다."
 distar.320.name:0 "$distar.311.name$"
 distar.320.desc:0 "$distar.311.desc.base$\n\n나노봇은 [From.From.From.GetName]의 지표면에 일종의 첨단 전산망을 구축했습니다. 전산망은 비활성화 상태이며, AI는 없는 것으로 보입니다. 나노봇은 건설이 완료되자마자 즉시 작동을 멈췄습니다.\n\n우리 연구원들은 전산망의 목적이 무엇인지 몰라 당황하고 있습니다. 전산망을 연구한다면, 연구원들이 한동안 바빠지겠군요."

 enraged_army:0 "$NAME_Enraged_Colonists$"
 enraged_army_desc:0 "정체불명의 증상에 시달리는 개척민들이 적대적으로 변했습니다."

