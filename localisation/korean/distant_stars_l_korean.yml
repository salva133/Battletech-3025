 distar.56.desc:0 "우리는 시공간의 경계를 뛰어넘어 빛보다 빠른 속도로 이동하는 능력을 개발했습니다. 그런데도 아직 이 아메바의 이름을 결정하지 못했습니다.\n\n이번이 마지막 기회입니다."
