 opinion_space_rum_failed:0 "오해를 빚은 선물"
 soothing_crystals:0 "공명 크리스탈"
 soothing_crystals_desc:0 "이 행성의 지각에 늘어서 있는 공명 크리스탈은 우리 종족이 의학적 치료에 사용하는 주파수로 공명하고 있습니다."
