 rummy_nebula:0 "외계의 술"
 rummy_nebula_desc:0 "수십억 리터의 에스테르가 포함된 거대 가스 행성을 발견했습니다. 이 에스테르는 우리 조상들이 수천 년 동안 양조업에 사용한 것과 동일하며, 이번 발견으로 온 시민이 행복에 겨워하고 있습니다."
