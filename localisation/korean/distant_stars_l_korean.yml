 building_cryonic_clones:0 "냉동 수면 클론"
 building_cryonic_clones_desc:0 "이 링 월드가 폐허였을 당시, 수백의 외계인 클론이 냉동 수면실에 봉인되어 있었습니다. 링 월드가 완벽하게 복원된 지금, 외계인 클론들은 이 기념물 안에 보존되었습니다."
 building_the_zone:0 "A 구역"
 building_the_zone_desc:0 "이 행성에는 기원을 알 수 없는 13제곱킬로미터의 대지가 존재하며, 이곳에는 기이하고 특이한 외계의 유물이 잔뜩 널브러져 있습니다. 당황스럽게도, 이곳을 찾은 방문객들은 깊은 만족감을 느낀다고 합니다."
