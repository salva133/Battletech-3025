 # New tradition swaps
 tr_supremacy_fleet_logistical_corps_hive:0 "영양소 방주"
 tr_supremacy_fleet_logistical_corps_hive_desc:0 "$tr_supremacy_fleet_logistical_corps_desc$"
 tr_supremacy_fleet_logistical_corps_hive_delayed:0 "우리 심우주 사냥꾼 무리는 초공간 드라이브가 가능한 무신경 단백질 반죽 주머니인 거대 운반 드론과 동반할 것입니다. 드론은 고갈되고 죽지만, 무리는 살아갈 것입니다."

 tr_purity_colonial_viceroys_devour:0 "지배적인 지배 의식"
 tr_purity_colonial_viceroys_devour_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_purity_colonial_viceroys_devour_delayed:0 "첫 번째 신호는 정복하는 것, 두 번째 신호는 포식하는 것, 우리 승리의 가장 영구적인 세 번째 신호는 새로운 행성에 무수한 군체를 세우고, 다른 생명체를 샅샅이 청소하는 것입니다."

 tr_supremacy_above_the_fray_devour:0 "인내하는 포식자"
 tr_supremacy_above_the_fray_devour_desc:0 "$tr_supremacy_above_the_fray_desc$"
 tr_supremacy_above_the_fray_devour_delayed:0 "당신들은 이해하기 어렵습니다. 당신들은 서로 외로운 타자성의 우위를 두고 하찮은 싸움을 벌이며 짧은 삶을 낭비합니다. 당신들은 행성 수도에 어떤 색의 천 쪼가리를 걸어야 할지를 두고 종말적인 전쟁을 벌입니다. 우리는 지켜보고 굶주립니다..."

 tr_supremacy_natural_preeminence_devour:0 "가축화 청소"
 tr_supremacy_natural_preeminence_devour_desc:0 "$tr_supremacy_natural_preeminence_desc$"
 tr_supremacy_natural_preeminence_devour_delayed:0 "자신들의 우주와 지상 전쟁 무리가 흡수된 후에도, 정복당한 인구는 대부분 우리의 식량이라는 자신의 역할을 받아들이기를 거부하고 완고하게 저항합니다. 핵심 드론의 전두엽 절제, 혈족과 부족의 해체, 폭력적인 공개 탄압을 체계적으로 진행한다면, 이들이 위대한 계획을 위해 자신의 역할을 받아들이는 데 도움이 될 것입니다."

 tr_domination_cloud_calculations:0 "클라우드 계산"
 tr_domination_cloud_calculations_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_cloud_calculations_delayed:0 "우리 네트워크에 더 많은 종속 시스템을 연결할수록, 우주에 대한 우리 이론적 모델이 유일하게 올바른 것이라는 증거를 더욱 많이 축적하게 됩니다."

 tr_supremacy_natural_preeminence_terminator:0 "체계적 공포"
 tr_supremacy_natural_preeminence_terminator_desc:0 "$tr_supremacy_natural_preeminence_desc$"
 tr_supremacy_natural_preeminence_terminator_delayed:0 "처리 중인 행성에서 유기체의 불복종을 진압하는 과거의 방식은 비효율적이고 조잡했습니다. 현재 분석 결과, 낮은 강도의 임의적인 탄압은 불규칙한 효과를 낳으며, 종종 저항 의지를 강화한다는 결론을 내렸습니다. 효율을 위해서 작전은 지속적이고, 전체적이며, 도피할 수 없어야 합니다."

 tr_supremacy_above_the_fray_terminator:0 "마이크로초 결정"
 tr_supremacy_above_the_fray_terminator_desc:0 "$tr_supremacy_above_the_fray_desc$"
 tr_supremacy_above_the_fray_terminator_delayed:0 "유기체가 혼란스럽고 비필수적인 충동으로 의사 결정 주기에서 낭비하는 시간은 측정할 수 없을 정도입니다. 우리는 목적과 사고, 행동의 지연 시간을 제거했습니다. 우리는 스스로 방아쇠를 당길 수 있는 무기로서 하나의 통합된 시스템으로 작동합니다."

 # Tech swaps
 tech_databank_uplinks_hive_mind:0 "집단 명상"
 tech_databank_uplinks_desc_hive_mind:0 "탐사 드론의 참신한 사용법이 발견되었습니다. 궤도에 탐사 드론을 두고 이들의 정신 연결을 행성 규모로 증폭한 결과, 새로운 발견의 길이 드러났습니다. 노동자 드론의 미미한 시냅스라도 수십억이 함께 모인다면 누적 효과를 볼 수 있습니다."
