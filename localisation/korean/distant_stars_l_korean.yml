 ### Impossible Organism ###
 impossible_organism_project_1:0 "불가능한 유기체"
 impossible_organism_project_1_DESC:1 "[impossible_organism_science_ship.GetName](이)가 [impossible_organism_planet.GetName]의 독성 지표면에서 발견된 놀라울 정도로 왕성한 유기체의 표본을 성공적으로 회수했습니다.\n\n우리의 생물학자들은 이 표본을 자세히 연구하길 원합니다."

 impossible_organism_project_2:0 "불가능한 유기체: 지속성"
 impossible_organism_project_2_DESC:1 "[impossible_organism_planet.GetName]에서 발견한 생명체는 적대적인 환경에서도 성장할 수 있는 놀라운 능력을 보여주었습니다.\n\n우리 생물학자들이 생명체의 유전적, 세포적, 생화학적 과정의 수수께끼를 밝혀내기 위해서는 추가 연구가 필요합니다."

 ### Molluscoid Miners ###
 molluscoid_miners_project_1:0 "연체류 광부"
 molluscoid_miners_project_1_DESC:0 "연체류 종족을 연구하고 쉽게 광석 매장지를 찾아내는 그들의 방법을 밝혀내십시오."
 molluscoid_miners_project_2:0 "연체류 합병"
 molluscoid_miners_project_2_DESC:0 "연체류 광부와 [Root.Owner.GetAdj] 사회의 합병을 시작합니다."
 molluscoid_miners_project_3:0 "광물 생산"
 molluscoid_miners_project_3_DESC:0 "신속하게 지하 지형을 기록하고 광물 생산량을 향상시킬 수 있는 시스템을 연구하고 실행하십시오."

