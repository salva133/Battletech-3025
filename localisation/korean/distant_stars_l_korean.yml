 distar.305.dark_matter:0 "[Root.GetName](이)가 [FromFrom.GetName]에서 지금껏 알려지지 않았던 §H암흑 물질§!이라는 전략적 자원을 발견했습니다. 이 이국적 성분은 일부 자연법칙을 거부하는 듯한 많은 특성을 가지고 있습니다. 과학에 혁명을 일으킬 수 있을 겁니다."
 distar.305.satramene:0 "[Root.GetName](이)가 [FromFrom.GetName]에서 지금껏 알려지지 않았던 §H사트라민 가스§!라는 전략적 자원을 발견했습니다. 이 가스는 자연적으로 발생하는 자극제로 대부분의 존재에게 진정 효과를 발휘하며 무리 내에서 합의를 추구하게 만드는 경향이 있습니다. 잠재적인 중독성이 있습니다."
 distar.305.living_metal:0 "[Root.GetName](이)가 [FromFrom.GetName]에서 지금껏 알려지지 않았던 §H생체 금속§!이라는 전략적 자원을 발견했습니다. 생체 금속은 무기물이지만 주로 생물학적 생명체에서만 나타나는 특성을 보여 주며, 항상 안정된 상태의 형태로 재생하려고 할 것입니다."
 distar.305.terraform_liquids:0 "[Root.GetName](이)가 [FromFrom.GetName]에서 다양한 희귀 §H테라포밍 유체§!의 대규모 매장지를 발견했습니다. 이 유체를 이용할 수 있다면 행성 테라포밍 과정에 큰 도움이 될 겁니다."
 distar.305.terraform_gases:0 "[Root.GetName](이)가 [FromFrom.GetName]에서 다양한 희귀 §H테라포밍 가스§!의 대규모 매장지를 발견했습니다. 이 가스를 지속적으로 공급할 수 있다면 행성 테라포밍 과정의 비용이 줄어들 겁니다."

