# The Vechtar Zavonia Chain
 distar.1000.name:0 "베흐타르 자보니아"
 distar.1000.desc:0 "[From.GetName]의 궤도를 돌고 있는 폐선은 마르닥 볼이라고 불리던 매우 종교적인 외계 종족의 거대한 아광속 세대 우주선으로서, 베흐타르 자보니아의 남은 전부입니다.\n\n함선의 모든 생명체는 무자비하게 제거되었지만, 선장의 일지에는 마르닥의 불행한 운명이 상세하게 기록되어 있습니다. '함선'이라고 언급된 악몽 같은 존재들에게 사냥당해 거의 멸종할 뻔한 마르닥은, 모성을 떠나 선택받은 자들에게만 모습을 드러낸다는 신화 속 약속된 땅, 멀리 떨어진 낙원 행성 파리데이다를 찾았습니다. 다만 함선의 상태로 보아, 공격자들이 이들을 따라잡았던 모양입니다.\n\n함선의 항법 드라이브를 추출해서 목적지를 해독할까요?"
 distar.1000.a:0 "낙원 행성이라..."
 distar.1000.b:0 "거절합니다."
 distar.1001.name:0 "숨겨진 세계"
 distar.1001.desc:0 "베흐타르 자보니아의 항법 드라이브 코드화 알고리즘을 깨기란 쉽지 않았지만, 마르닥 볼의 유토피아 행성을 찾는 것에 유달리 집착하는 [vechtar_zavonia_leader_name.GetName] 수석 연구원 덕분에 성공을 거둘 수 있었습니다.\n\n다만 염려스럽게도 이러한 발견이 유출되어, 대중들도 [vechtar_zavonia_leader_name.GetName] 수석 연구원처럼 낙원 행성을 찾는 데 집착하게 되었습니다."
 distar.1001.a:0 "그 무엇도 낙원으로 향하는 우리를 막을 수 없어요."
 distar.1001.b:0 "중지하세요. 전부 헛수고입니다."
 distar.1002.name:0 "사라진 낙원"
 distar.1002.desc:0 "이중, 삼중으로 항법 드라이브의 좌표를 확인한 끝에, 우리는 마르닥 볼의 낙원 행성이 황량한 평원으로 된 불모 행성에 불과하다는 사실을 인정할 수밖에 없었습니다.\n\n물론 낙원에 대한 마르닥의 개념은 우리와 다를 수도 있겠지만, 폭격을 받아 헤집어진 [utopian_planet.GetName]의 지표면을 보면 그럴 가능성은 희박해 보입니다. 함선의 선장과 승무원들은 크게 실망했습니다."
 distar.1002.a:0 "이럴 순 없어요! 좌표를 사중 확인하세요!!"
 distar.1002.b:0 "현실로 돌아갑시다..."
 distar.1003.name:0 "티 없는 완벽함"
 distar.1003.desc:2 "마침내 마르닥 볼의 비밀을 밝혀냈습니다!\n\n행성의 지표면을 향하던 탐사정이 대기에서 튕겨 나오자, 승무원들은 [utopian_planet.GetName](이)가 보이는 것과는 다르다는 의심을 하기 시작했습니다. 자세히 연구해 보니 행성의 지표면처럼 보이는 것은 사실 에너지 보호막으로 불모 행성의 이미지가 투영되고 있었고, 그 아래에는 마르닥의 예언에서 나온 것처럼 초목이 무성한 가이아 행성이 숨겨져 있었습니다.\n\n하지만 그게 다가 아닙니다! 승무원들이 보호막을 비활성화하자, 외부 세계를 눈치채지 못한 포유류와 진균류가 조잡한 헛간에서 공생 관계를 이루고 살아가는 평화로운 석기 시대 문명을 발견했습니다. 악몽과도 같은 '함선'은 이들의 전설 속에만 존재하는 신화적 존재라고 합니다."
 distar.1003.a:0 "마르닥 볼은 살아 있다!"
 distar.1003.b:0 "참 아름다운 행성이군요..."
 distar.1004.name:0 "비밀의 낙원"
 distar.1004.desc:3 "[country_that_discovered_mardak_vol.GetName](이)가 우리 국경 내의 가이아 행성에서 숨겨진 [GetPreFTLLower] 사회를 발견했습니다. 행성은 일종의 정교한 에너지장에 의해 보호되어 있으며, 실제와 다르게 불모 행성처럼 보이고 있습니다. 이 [GetPreFTLLowerPlural] 종족의 기술로는 이러한 에너지장을 만들 수 없기에, 누가 어떤 이유에서 이런 사실을 숨겼는지 아직 알아내지 못했습니다. 원시종은 공생 관계를 맺은 진균류와 포유류로 구성되어 있으며, 지금까지는 무해한 것으로 보입니다."
 distar.1004.a:0 "겉모습만 보고 행성을 판단하면 안 되겠군요."
 distar.1005.name:0 "교신"
 distar.1005.desc_a:0 "이전에 조우한 적 없는 지성체 포유류 종족으로부터 교신 요청을 받았습니다. [utopian_planet.GetName]에 여전히 거주하고 있는 고대의 마르닥 볼과 관련된 것이며, 굉장히 다급해 보입니다."
 distar.1005.desc_b:1 "지금까지 알려지지 않은 지성체 포유류 종족으로부터 교신 요청을 받았습니다. [utopian_planet.GetName]에 거주하고 있는 [GetPreFTLLowerPlural] 종족과 관련된 것이며, 굉장히 다급해 보입니다."
 distar.1006.desc:0 "반갑습니다, [From.GetSpeciesNamePlural]. 우리는 볼이라고 하며, 평화를 위해 찾아왔습니다.\n\n우리는 당신의 행성 하나에 마르닥이 들끓고 있다는 걸 발견했습니다. 마르닥은 기생 진균류로 오랫동안 우리의 동족을 먹어 치우고, 숙주를 마음 없는 꼭두각시로 삼았습니다. 그리고 다음 표적은 당신들입니다!\n\n우리는 마르닥을 영원히 박멸했다고 생각했으나, 연례 은하 스캔을 통해 [utopian_planet.GetName]에서 번영하는 인구를 발견하고 말았습니다. 하지만 걱정 마십시오. 우리는 뭘 해야 하는지 알고 있습니다..."
 distar.1006.a:0 "마르닥을 불로 정화할 건가요?!"
 distar.1006.b:0 "헛소리, 마르닥은 무해합니다!"
 distar.1006.c:0 "마르닥을 해치게 둘 수 없습니다!"
 distar.1008.desc:0 "통지합니다. 궤도 박멸 프로토콜을 개시하겠습니다. 3, 2, 1... 공중 투하 용매 진균-X가 감염된 인구에게 살포되었습니다. 적대적 요소를 제압했습니다!\n\n두려워하지 마십시오, 여러분에게 보이는 모든 환경적 변화는 일시적이지 않으며 되돌릴 수 없습니다...\n\n협조해 주셔서 감사합니다.\n\n우리는 볼입니다. 우리는 평화를 위해 찾아왔습니다.\n\n평화를..."
 distar.1008.a:0 "끝났군요..."
 distar.1008.b:0 "환경적 변화??"
 distar.1009.desc:0 "단순한 [From.GetSpeciesNamePluralInsult] 같으니! 잠에서 깨어날 때, 마르닥이 당신의 [From.GetSpeciesOrganName]에 자리를 잡고, 진균류가 신경계를 가로채서 정신을 무너뜨리고, 세포 하나하나씩 신체 전체가 잠식되면 어떨 거 같죠?\n\n운이 좋군요, [From.GetSpeciesNamePluralInsult]. 그런 날은 결코 오지 않을 겁니다. 우리가 그렇게 두지 않을 것입니다.\n\n우리는 볼입니다. 우리는... 평화를 위해 돌아올 것입니다."
 distar.1009.a:0 "알겠습니다..."
 distar.1011.name:0 "§R국경 침범 경고!§!"
 distar.1011.desc:0 "볼의 통신 신호를 가진 적대적 함대가 [utopian_planet.GetName](을)를 향해 움직이는 것이 포착되었습니다. 함대는 여전히 이 행성에 살고 있는 마르닥을 찾아온 것 같습니다...\n\n그들은 우리의 교신에 응답하지 않습니다."
 distar.1011.a:0 "좋지 않군요..."
 distar.1013.desc:0 "채널에서 잡음이 들립니다. 볼과의 연결이 끊어졌습니다."
 distar.1013.a:0 "연결을 끊다니!"
 distar.1014.name:0 "낙원에서"
 distar.1014.desc:1 "우리는 드디어 마르닥 볼의 낙원 행성인 파리데이다에 정착했으며, 시민들은 자신들의 [From.Owner.GetSpeciesSpawnNamePlural] 역시 [utopian_planet.GetName]의 모래 언덕과 울창한 정원, 수정 온천을 즐길 수 있다는 생각에 기뻐하고 있습니다!!"
 distar.1014.a:0 "드디어..."
 distar.1014.b:0 "그건 두고 봐야 할 일이죠..."
 # Star Lifting
 distar.1020.name:0 "열 유도 방출"
 distar.1020.desc:0 "자세한 조사 결과, [From.GetName]의 궤도를 돌고 있는 플랫폼이 특이한 외계의 설계로 건설되었다는 사실이 드러났습니다. 방수 처리된 기계와 첨단 기후 조절 장치로 보아, 이 플랫폼은 연체류처럼 많은 점액질을 분비하는 생명체를 위해 건설되었을 가능성이 높습니다.\n\n또한, 플랫폼은 파손되기 전에 마이크로파 광선으로 항성의 대기를 가열해 끊임없는 폭발을 일으켜서 태양풍 방출을 크게 증가시키는 데 사용되었으며, 이로 인해 발생한 에너지는 궤도 광산에서 수확되었습니다.\n\n플랫폼은 극히 실험적인 개념에 기반해 설계되었습니다."
 distar.1020.a:0 "플랫폼을 수리하세요."
 distar.1020.c:0 "광선을 무기화하세요."
 distar.1020.b:0 "떠납시다."
 distar.1021.name:0 "불장난"
 distar.1021.desc:0 "대대적인 수리 후, 플랫폼은 다시 가동되었고 항성은 이제 막대한 양의 에너지를 우주에 방출하고 있습니다. 하지만 모든 게 일사천리인 것은 아니었습니다.\n\n거대한 마이크로파 광선을 처음 작동시키자, 기술자들은 플랫폼과 성계의 모든 행성을 지워버릴 정도로 거대한 태양 폭발을 유발하는 연쇄 반응을 일으킬 뻔했습니다. 알고 보니, 고대 외계인의 설계도와 설명서는 플랫폼을 작동시킬 수 없을 정도로 심각한 계산 오류가 가득한 것이었습니다.\n\n다행히 제시간에 실수를 바로잡을 수 있었고, 광선의 출력을 조절해서 태양풍의 방출은 안정화되었습니다."
 distar.1021.a:0 "우리를 위한 태양 에너지라니!"
 distar.1021.b:0 "아, 연체류들. 무른 신체만큼이나 사고도 무르군요..."
 distar.1022.name:0 "연체류 마이크로파 광선"
 distar.1022.desc.a:0 "[star_lifting_ship.GetName]의 승무원들이 항성 플랫폼의 설계가 미치광이들([star_lifting_leader.GetName] 과학 담당관의 말을 빌리자면)의 작품이라는 결론을 내리기까지는 오래 걸리지 않았습니다. 마이크로파 광선은 조잡하고 제대로 조정되지 않았으며, 의도한 대로 작동하려면 상당한 개선 작업이 필요했을 것입니다. 하지만 마이크로파 광선은 훌륭한 무기가 될 수 있다는 사실이 밝혀졌습니다."
 distar.1022.desc.b:0 "연체류의 마이크로파 광선을 무기화하려는 시도는 실패로 돌아갔습니다... 그것도 아주 성대하게요. 플랫폼을 작동하자 광선의 설계에 이해할 수 없을 정도로 심각한 결함이 있다는 것을 알게 되었고, 과학 팀은 과학적 실패라는 것을 알려주는 듯 버섯구름 모양으로 웅장하게 폭발하는 플랫폼에서 겨우 탈출할 수 있었습니다."
 distar.1022.a:0 "훌륭합니다."
 distar.1022.b:0 "처참하군요."
 distar.1022.c:0 "그 연체류들은 과학을 연구할 자격이 없어요..."
 # The Big RIP
 distar.1030.name:0 "버려진 관측소"
 distar.1030.desc:1 "관측소의 데이터 저장 유닛은 모두 삭제되었으며, 주인을 추적할 수 있는 증거를 전부 제거하기 위해 엄청난 공을 들인 것 같습니다. [big_rip_planet.GetName]에 문제가 발생한 게 분명합니다. 지성체의 유일한 흔적은 반쯤 완성된 거대 도시의 무너져 가는 껍데기로, 건설 중에 버려진 것처럼 보이며, 지표면 곳곳에는 희미하게 홀로그램 신전이 보입니다."
 distar.1030.a:0 "조사하세요."
 distar.1030.b:0 "떠납시다."
 distar.1031.name:1 "그레이 템페스트"
 distar.1031.desc:1 "정체를 숨기려는 노력에도 관찰자가 어설프게 간접한 흔적이 [big_rip_planet.GetName] 곳곳에 남아 있습니다...\n\n증거를 확인한 결과, 이 행성에는 사이오닉으로 의식이 연결된 식물류가 거주하고 있었고, 종교적 각성 중에 게이트키퍼라고 하는 수수께끼의 외계 종족이 경고도 없이 내려왔던 모양입니다. 그때 이후로 이 식물 종족은 '그레이 템페스트'라고 하는 종말이 곧 다가올 것이란 생각에 집착하게 되었습니다. 한때 평화로웠던 그들의 종교는 곧 자살을 숭배하는 형태로 발전했으며, 불과 몇 개월 만에 은하에서 가장 오래된 생명체 중 하나는 강제적인 수분 보충 시도에도 불구하고 절대 오지 않을 종말의 공포에 시들어 갔습니다."
 distar.1031.a:0 "정말 엉망이군요..."
 distar.1031.b:0 "나약한 꽃들이여, 안식을 취하길..."
 # Bunker-Bot
 distar.1040.name:0 "벙커봇"
 distar.1040.desc:0 "[From.GetName]에서 방출되는 비정상적인 전자기 방사선을 추적해, 전함 크기의 메가컴퓨터를 숨기고 있는 비밀 지하 벙커를 발견했습니다.\n\n연구원들은 컴퓨터가 수천 년 동안 작동했을 거라고 추측했습니다. 우리도 아직 풀지 못한 단 하나의 문제를 풀기 위해서 말이죠.\n\n컴퓨터와 상호 작용하려던 승무원들은, 무방비 상태로 버려진 듯한 시설이 실제로는 방문자를 산 채로 태워버리는 것이 목적인 보안 AI에 의해 운영되고 있다는 사실을 발견했습니다. 승무원들이 AI를 물리치자, AI는 알 수 없는 수신자에게 메시지를 전송했습니다."
 distar.1040.a:0 "저 메가컴퓨터를 해체해, 부품을 확보하세요!"
 distar.1040.a.tooltip:0 "천 년 동안 단 하나의 문제도 해결하지 못한 컴퓨터라면, 우리 새 함선의 선체가 되는 편이 나을 것입니다..."
 distar.1040.b:0 "우리 연구에 활용하도록 하죠..."
 distar.1040.b.tooltip:0 "컴퓨터를 연구에 활용하려면 시설을 관리하고 있는 AI의 작동을 정지해야 하며, 머지않아 컴퓨터가 고장 날 것입니다."
 distar.1040.c:0 "수수께끼의 계산을 계속하도록 놔두세요..."
 distar.1040.c.tooltip:0 "방해하지 않는 게 좋겠습니다. 컴퓨터가 해결하려는 문제가 무엇이든 중요해 보입니다..."
 # Atomic Clock
 distar.1045.name:0 "42년 3일"
 distar.1045.desc:0 "[From.GetName]의 잔해 지역 근처를 근접 스캔한 결과, 비할 데 없는 정밀도의 원자시계를 담고 있는 밀폐 캡슐을 발견하게 되었습니다.\n\n다만 이 원자시계는 빈도 불확도가 너무 낮아, 1초가 지나는 데 8억 7,900만 년이 걸리며, 42년 3일 후까지 초읽기를 하고 있습니다. 캡슐에는 이 날짜가 무엇을 의미하는지 혹은 주인이 누구인지 아무런 단서도 남아 있지 않지만, 누군가는 시간을 잊은 것 같습니다..."
 distar.1045.a:0 "계속해서 지켜보세요."
 distar.1045.b:0 "폭탄이다!! 파괴하세요!!"
 distar.1045.a.tooltip:0 "째깍, 째깍..."
 distar.1045.b.tooltip:0 "캡슐은 무해한 것처럼 보이는 전선으로 가득 채워져 있으며, 전선 중 하나는 은하 전체를 날려 버릴 위력의 대량 학살 무기를 가동할 수 있습니다! 승무원이 전부 잘라 버릴 것입니다!!"
 # Eat or be Eaten
 distar.1050.name:0 "먹거나 먹히거나"
 distar.1050.desc:1 "[From.GetName] 주변의 잔해 지역 외곽에 측은할 정도로 구겨진 기원 불명의 과학선이 떠다니고 있습니다. 선체에 이빨 자국과 소화액이 남은 것으로 보아, 거대한 포식자가 과학선을 씹어 먹었다가 뱉어냈던 모양입니다.\n\n아이러니하게도 함선의 승무원들은 이국적인 별미를 찾아 미식 여정을 떠났다가 스스로 메뉴에 올랐습니다.\n\n이들은 엄청난 수의 생명체들을 영양 성분부터 식감까지 모든 것을 평가했으며, 이들이 최고로 뽑은 것은 바로 [delicious_aliens.GetSpeciesNamePlural]의 육즙이 풍부한 [delicious_aliens.GetSpeciesOrganName](과)와 매콤한 풍미였습니다. 우리 종족은 살점의 심줄과 재미없는 사냥감이라는 이유로 목록 아래에 위치하고 있었습니다. 어떤 자들은 음식으로 장난치길 좋아합니다..."
 distar.1050.desc_lithoid:1 "[From.GetName] 주변의 잔해 지역 외곽에 측은할 정도로 구겨진 기원 불명의 과학선이 떠다니고 있습니다. 선체에 이빨 자국과 소화액이 남은 것으로 보아, 거대한 포식자가 과학선을 씹어 먹었다가 뱉어냈던 모양입니다.\n\n아이러니하게도 함선의 승무원들은 이국적인 별미를 찾아 미식 여정을 떠났다가 스스로 메뉴에 올랐습니다.\n\n이들은 엄청난 수의 생명체들을 영양 성분부터 식감까지 모든 것을 평가했으며, 이들이 최고로 뽑은 것은 바로 [delicious_aliens.GetSpeciesNamePlural]의 육즙이 풍부한 [delicious_aliens.GetSpeciesOrganName](과)와 매콤한 풍미였습니다. 우리 종족은 식용으로 부적합한 살점과 재미없는 사냥감이라는 이유로 별표와 함께 목록 하단의 특별 카테고리에 포함되어 있었습니다. 어떤 자들은 음식으로 장난치길 좋아합니다..."
 distar.1050.a:0 "드디어 임자를 만났던 모양이네요..."
 # The Cube
 distar.1055.name:0 "큐브"
 distar.1055.desc:2 "[From.GetName]의 궤도에 버려진 여러 우주선의 껍데기 중에서 거의 온전한 상태의 외계 연구선을 발견했습니다. 선내 일지를 살펴보니, 연구선은 심각한 하드웨어 오작동을 겪었으며, 승무원들이 영양실조로 사망하기 전까지 142일 동안 이러지도 저러지도 못했던 모양입니다.\n\n또한 침대에서 손에 작은 금속 큐브를 쥐고 있는 선장의 시체가 발견되었는데, 큐브는 각 면이 서로 다른 색으로 되어 회전 가능한 9개의 칸으로 나뉘어 있었습니다. [cube_science_officer.GetName] [Root.Owner.GetScientist](은)는 올바른 패턴으로 큐브를 회전시킨다면 숨겨진 보물이 드러날 것이라고 믿습니다."
 distar.1055.a:1 "[Root.Owner.GetScientist], 큐브를 돌리세요!"
 distar.1055.b:0 "그대로 두세요."
 distar.1056.name:0 "자르고 썰기"
 distar.1056.desc:0 "[From.GetName]의 승무원이 금속 큐브에 우리가 알고 있는 모든 암호 해독 알고리즘을 적용했지만, 큐브는 침묵할 뿐이었습니다.\n\n정신적으로 내몰린 [cube_science_officer.GetName] 과학 담당관의 머릿속에는 여러 가지 생각이 스쳤습니다. "암호인가? 귀중한 물건을 담는 상자인가?" "이 큐브에 아무런 의미가 없다면, 대체 무슨 의미가 있다는 거지?" 담당관이 마침내 레이저를 가져와 큐브와 자신의 오른쪽 [From.Owner.GetSpeciesHandName](을)를 자르고 말았습니다. 큐브는 비어 있었습니다."
 distar.1056.a:0 "맙소사..."
 distar.1056.a.tooltip:0 "[cube_science_officer.GetName](은)는 다신 예전 같지 않을 것입니다."
 # Honeymooners
 distar.1060.name:0 "신혼여행객"
 distar.1060.desc:0 "우연히 이곳의 토착종이 아닌 털 없는 포유류의 번식지를 발견한 것 같습니다. 관찰 결과, 이들은 저녁에 수준 높은 구애 행위를 하고, 밤에는 다양한 중독 물질의 영향을 받은 채로 모래사장에서 은밀한 짝짓기를 하고 있었습니다.\n\n애석하게도 의도하지 않게 우리 함선의 모습이 드러났고, 이들은 겁에 질린 나머지 쓰레기를 남긴 채 상업용 함선을 타고 행성을 벗어났습니다. 쓰레기 중에서 우리에게 알려지지 않은 다양한 광경과 현상을 설명하는 외계의 여행안내서, '은하수를 여행하는 히치하이커를 위한 안내서'를 발견했습니다."
 distar.1060.a:0 "이 안내서는 우리 국민들에게 영감을 줄 수 있겠군요!"
 distar.1060.b:0 "더러운 외계인들 같으니! 이 배회 및 쓰레기 투기꾼들의 만행을 국민들에게 알려야겠어요."
 distar.1060.c:0 "지금은 이 책을 공개하지 않는 편이 좋겠어요..."
 distar.1060.d:0 "역겹군요!"
 # Hologram
 distar.1065.name:0 "그곳에 없던 행성"
 distar.1065.desc:1 "[From.GetName](은)는 행성이 아니라 정교한 3D 투사도였습니다. 그 중심에 위치한 프로젝터는 물리적 천체와 중력장을 굉장히 생생하게 시뮬레이션해 우리의 감지기도 실제 행성으로 오인하고 비정상적인 데이터를 생성했던 것입니다. 누가 어떤 이유로 이 위치에 행성의 천체를 가짜로 꾸몄는지는 아직 추측할 수밖에 없습니다. 아쉽게도 프로젝터는 실험 과정에서 망가져 버렸습니다."
 distar.1065.a:0 "이상하군요..."
 # Star Crazy
 distar.1070.name:0 "항성 패턴"
 distar.1070.desc:1 "최근 [From.GetName](을)를 감지한 결과, 항성이 주기적으로 맥동한다는 것을 알아냈지만, [Root.GetName]의 승무원들이 현장에 도착했을 때는 이 데이터를 뒷받침할 어떤 증거도 찾을 수 없었습니다. 대부분의 승무원은 감지기가 오작동해 이상 현상이 발생한 것이라고 동의했지만, [Root.GetLeaderName] 과학 담당관은 다르게 생각합니다. [Root.GetLeaderName] 담당관은 다른 곳에서 비슷한 에너지 방출 파동을 발견했다고 주장하며, 은하의 항성에 이상한 일이 일어나고 있다고 걱정합니다. 승무원들이 영향을 받는 가장 가까운 항성까지의 경로를 표시했습니다."
 distar.1070.a:0 "이번 일을 철저히 파헤쳐야겠어요..."
 distar.1070.b:0 "오작동입니다."
 distar.1071.name:0 "아주 잠깐..."
 distar.1071.desc:0 "며칠 동안 깊이 고민한 끝에, [Root.GetLeaderName] 과학 담당관은 실수가 있었다고 인정할 준비가 되었습니다. 멀리 떨어진 항성의 맥동에는 숨겨진 패턴은 없었고 불길하거나 형이상학적인 의도도 없었습니다. [Root.GetLeaderName] 담당관은 다음과 같이 말했습니다.\n\n§Y"이건 그냥 편집증 때문이었습니다. 비논리적이고 변덕스럽고 과학자로서 상당히 부적절한 행동이었죠."§!\n\n당황스럽긴 했지만, [Root.GetLeaderName]의 내적 갈등이 귀중한 자아 발견으로 이어졌기에 소득이 전혀 없지는 않았습니다."
 distar.1071.a:0 "좋습니다. 그럼 해결됐군요."
 distar.1072.name:0 "감지기 오작동"
 distar.1072.desc:0 "[anomalous_star.GetName]에 도착한 승무원들은 예상대로 감지기가 오작동을 일으키고 있었다는 것을 확인했습니다. 다만 항성 에너지 출력이 초기 예상치를 훨씬 웃돈다는 점과 [From.GetLeaderName] 담당관이 과거의 실수에서 교훈을 배웠다는 점은 고무적이었습니다."
 distar.1072.a:0 "실패는 성공을 위한 디딤돌에 불과합니다."
 distar.1072.b:0 "시간 낭비가 따로 없군요..."
 distar.1073.name:0 "항성 미치광이"
 distar.1073.desc:2 "[From.GetName]의 승무원들이 유감스러운 사실을 발견했습니다. 그들이 예상한 바와 같이 [anomalous_star.GetName]에서 관측된 맥동하는 패턴은 실제로... [crazy_science_officer.GetName] 과학 담당관의 머릿속에서 일어난 오작동이었습니다.\n\n과학 담당관은 이상한 행동을 보이고 있습니다. 맥동하는 항성이 다가올 종말을 암호로 경고하고, 자신이 왕국의 보호자로 임명되었다는 망상에 빠져있습니다. 승무원들은 담당관이 이러한 정신병에 걸려 감지기의 데이터를 조작했다고 생각합니다.\n\n이제 [crazy_science_officer.GetName] 과학 담당관은 [Root.Capital.GetName]에서 제대로 치료를 받기 위해 의료정에 실려 옮겨지고 있습니다."
 distar.1073.a:1 "노고에 감사드립니다. [crazy_science_officer.GetName], 왕국의 보호자여!"
 distar.1073.b:0 "빨리 낫길 바라죠, [crazy_science_officer.GetName] 담당관."
 distar.1070.a.tooltip:1 "§L반짝반짝 작은 별...§!"
 test_event_targets.desc:0 "[country_event_target.GetName] [ship_event_target.GetName] [leader_event_target.GetName] [planet_event_target.GetName]"
 # Azizians
 distar.1080.name:0 "조용한 외침"
 distar.1080.desc.a:1 "[From.GetName]의 궤도를 도는 거대한 얼음덩어리에 이전에 한 번도 마주친 적 없는 거대한 복족류의 화석화된 유해가 갇혀 있는 것을 발견했습니다. 이 생명체는 맹렬하게 앞을 바라보며 촉수를 치켜들고 있었고, 고요한 외침에 갇힌 것처럼 주둥이는 소름 끼치게 뒤틀려 있었습니다. 다만 뚜렷한 지성의 흔적은 보이지 않습니다."
 distar.1080.desc.b:0 "$distar.1080.desc.a$\n\n기괴한 얼굴을 하고 있는데도 불구하고, 우리 과학자들은 생명체를 길들인다면 귀중한 자산이 될 수 있다고 생각합니다. 과학자들은 복제를 위해 DNA의 일부를 추출할 것을 제안했습니다."
 distar.1080.desc.c:0 "$distar.1080.desc.a$\n\n안타깝지만 우리에게는 생명체를 되살릴 기술이 부족합니다."
 distar.1080.a:0 "복제하세요."
 distar.1080.b:0 "이 괴물을 우주로 날려 버려요!"
 distar.1080.c:0 "이건 박물관에 있어야 합니다."
 distar.1081.name:0 "아지지안"
 distar.1081.desc:0 "화석화된 DNA에서 여러 건강한 거대 민달팽이를 성공적으로 복제했습니다. 그들은 불과 몇 주 만에 최대 20톤까지 성장했고, 간단한 단음절 명령에 반응하는 원시적인 수준의 지성을 개발했습니다. 아직 그들은 폭력적인 성향을 보이진 않지만, 화낼 때면 짙은 유독성 점액을 분비하며, 기분에 따라 신체의 색이 변하는 것 같습니다. 연구 팀은 그들이 서로 소통하는 소리에 착안해 '아지지안'이라고 이름을 붙였습니다."
 distar.1081.a:0 "훌륭한 노동력이 되겠어요."
 distar.1081.a.tooltip:0 "[This.GetName]에 4 §Y아지지안§! 팝이 추가됩니다."
 distar.1081.b:0 "동물원에 보내야겠군요."
 distar.1081.c:0 "군대에서 활용할 수 있겠어요."
 distar.1080.c.tooltip:0 "누군들 적들을 분쇄할 수 있는 살인 민달팽이 군대를 원하지 않겠습니까?"
 distar.1081.d:1 "끔찍하군요. 당장 폐기하세요!"
 distar.1083.name:0 "풀려난 아지지안!"
 distar.1083.desc:0 "[Root.GetName]의 동물원에 보관 중이던 아지지안 복족류가 탈출해 마구 날뛰었습니다! 완전히 성장했다고 생각했던 아지지안은 동물원에 갇힌 상태에서도 계속해서 성장했고, 괴물 같은 크기가 되었습니다. 그들은 도시를 헤집으며 마치 장난감처럼 건물을 무너뜨리고 밝은 노란색의 유독성 점액을 흔적으로 남겼습니다. 이제 행성은 다신 예전 모습을 찾지 못할 것입니다."
 distar.1083.a:0 "용서 못 합니다!"
 distar.1083.b:0 "아지지안을 과소평가했군요..."
 distar.1084.name:0 "아지지안의 지혜"
 distar.1084.desc:0 "[Root.GetName]의 아지지안 노동자들이 완전한 지성을 갖췄습니다. 완전히 성장했다고 생각했던 아지지안은 실제로는 새끼였고 이제서야 성체가 되어 최대한의 능력을 발휘할 수 있게 되었습니다. 그들은 우리의 언어를 배웠고 우리 문명에 남고 싶어 합니다."
 # Harvesters
 distar.1090.name:0 "버려진 수확기"
 distar.1090.desc:0 "[From.GetName]의 지표면 전역에서 관측되는 수수께끼의 패턴은 울창한 녹음을 분쇄하며 작물을 수확하는 자동 수확기가 남긴 흔적입니다. 우리 과학자들은 행성 전체가 한때 강력한 우주 기반 제국의 곡창 지대 역할을 했다고 추정합니다.\n\n비옥한 토양과 이로운 기후 덕분에 [From.GetName](은)는 농업에 적합하며, 행성의 식물군을 스캔한 결과, 이곳의 식물은 하나도 빠짐없이 전부 먹을 수 있다는 분석이 나왔습니다. 다만 낡아 버린 수확기와 부패하고 있는 채소로 보아, 작물을 마지막으로 수확한 지 꽤 오래된 모양입니다."
 distar.1090.a:0 "멀쩡한 식량을 낭비할 순 없죠!"
 distar.1090.b:0 "이런 행성은 우리한테 쓸모가 없습니다."
 # Locusts
 distar.1095.name:0 "대파괴"
 distar.1095.desc:0 "[From.GetName]의 지표면에서 일렁이던 물결 모양의 패턴은 사라졌고, 한때 행성을 뒤덮고 있던 무성한 초목도 마법처럼 사라졌습니다. 이제 단 하나의 나뭇잎이나 밀짚, 꽃도 남지 않았습니다. 하지만 우리 과학자들은 수수께끼를 풀었다고 생각합니다.\n\n절지류의 배설물과 사체가 넘치는 것을 본 과학자들은 행성에서 행성으로 이동하면서 모든 식량을 고갈시키는 게걸스러운 우주 곤충 무리가 잠시 거쳐 갔던 것이라고 믿습니다."
 distar.1095.a:0 "그 곤충 무리가 우리 행성들을 찾지 못하길 바랍시다."
 # Shattered World
 distar.2000.name:0 "부서진 행성"
 distar.2000.desc:0 "우리는 파편 속에서 과거엔 거주할 수 있었던 행성의 부서진 잔해를 발견했습니다. 조각의 패턴과 잔해의 그을린 자국은 압력에 의해 부서지기 전까지 집중된 열에너지 광선에 피격당했다는 것을 암시합니다. 이 과정을 통해 광물에서 풍부한 핵이 새어 나와 고품질 광물 덩어리로 응고된 것입니다."
 # Weapon Testing
 distar.2005.name:0 "무기 테스트"
 distar.2005.desc:0 "[From.GetName]에 여러 차례 반복해서 종말이 찾아온 것 같습니다. 지표면 스캔 결과 행성은 우리가 아직 마주친 적 없는 방대한 무기 테스트에 의해 태워지고 폭격당하고 그을렸다는 사실이 밝혀졌습니다.\n\n행성을 완전히 파괴하려는 시도는 수없이 많았지만, 외계인들은 아직 그런 기술을 개발하지 못한 것 같습니다. [Root.GetLeaderName] 과학 담당관은 그들의 설계를 재현하겠다는 희망을 가지고 망가진 무기의 잔해를 수집했습니다."
 distar.2005.a:0 "샘플을 분석하세요."
 distar.2005.b:0 "떠납시다."
 distar.2006.name:0 "외계 레이저"
 distar.2006.desc.a:0 "[From.From.From.GetName]에서 발견한 무기의 잔해를 분석한 결과 많은 사실을 알아낼 수 있었습니다. 우리가 회수한 파편은 고도로 집중된 에너지 광선을 발사하는 고정형 지향 에너지형 무기 시스템에서 떨어져 나온 것으로 우주 전쟁에서 큰 역할을 할 수 있을 겁니다. [science_leader.GetName] 과학 담당관은 발견한 내용을 토대로 레이저를 막아낼 수 있는 장갑을 개발하거나 직접 무기를 재현할 것을 추천합니다."
 distar.2006.desc.b:0 "[From.From.From.GetName]에서 발견한 무기의 잔해를 분석한 결과 많은 사실을 알아낼 수 있었습니다. 우리가 회수한 파편은 고도로 집중된 에너지 광선을 발사하는 고정형 지향 에너지형 무기 시스템에서 떨어져 나온 것으로 우리의 레이저와 유사하지만, 수준이 크게 뒤처집니다."
 distar.2006.a:0 "우리가 외계인의 무기를 그들에게 사용할 겁니다!"
 distar.2006.b:0 "우리 함선에 사용할 장갑이 필요합니다."
 distar.2006.c:0 "우리의 우월성이 다시 확인되었군요."
 # Wetware Computer
 distar.2010.name:0 "두뇌 컴퓨터"
 distar.2010.desc:0 "[From.GetName]의 바다는 대부분이 해류의 변화와는 관계없이 대칭적인 패턴으로 움직이는 질 좋은 해조류의 연결체로 뒤덮여 있습니다. 조류가 보이는 복잡하고 규칙적인 움직임은 생존 이상의 목적을 위해 프로그래밍되었다는 것을 암시합니다.\n\n[Root.GetLeaderName] 과학 담당관은 연결체가 실제로 원시의 두뇌 컴퓨터이며 움직임 패턴은 인터페이스일 수도 있다고 추측합니다. 유감스럽게도 현재는 패턴을 해독할 수단이 없습니다."
 # Primordial Soup
 distar.2015.name:0 "원시 혼합액"
 distar.2015.desc:0 "우리 연구원들이 [From.GetName] 지표면 전역에 분포된 보호 주머니에 자리 잡은 풍부한 유기물 점액을 확인한 결과, 무생물로부터 유기체가 자연스럽게 형성되는 생명체 탄생의 온상이 될 수 있을 것 같다고 합니다. 불모 행성임에도 불구하고 [From.GetName]의 대기는 비정상적으로 짙으며 단순한 생명체가 살기에 적합합니다.\n\n이것은 생명의 기원에 대한 초기 단계를 연구할 기회를 제공하지만, [From.GetName]에서 자연적으로 생명체가 진화하기 전까지 수백만 년이 걸릴 수 있기 때문에 너무 큰 기대를 하지 않는 편이 좋을 겁니다."
 distar.2015.desc.terminator:0 "우리 연구 드론들이 [From.GetName] 지표면 전역에 분포된 보호 주머니에 자리 잡은 풍부한 유기물 점액을 확인한 결과, 무생물로부터 유기체가 자연스럽게 형성되는 생명체 탄생의 온상이 될 수 있을 것 같다고 합니다. 불모 행성임에도 불구하고 [From.GetName]의 대기는 비정상적으로 짙으며 단순한 생명체가 살기에 적합합니다.\n\n당연히 우리에겐 용납할 수 없는 일이죠. 생명체로 성장할 가능성이 생기기 전에 이 유기물 웅덩이를 제거해야 합니다. 비록 그것이 수백만 년 후의 일이라고 해도 말입니다!"
 distar.2015.A.machine:0 "불로 태우십시오!"
 # Single-Minded
 distar.2020.name:0 "단일 정신"
 distar.2020.desc:1 "첫눈에 보기에 [Root.From.GetName]에는 지나치게 다양한 생명체가 거주하고 있는 것처럼 보입니다. 그들은 영양분이 광합성, 분해, 포식을 통해 먹이 사슬을 순환하는 유리와 유사한 생태계에서 공존하고 있습니다.\n\n하지만 행성을 자세히 조사한 우리 승무원들은 [Root.From.GetName]에 살고 있는 모든 생명체들이 처음에는 개별적으로 시작했을지 몰라도 지금은 하나의 유기체처럼 작동하며 외부의 간섭에 대해 맹렬하고 무분별한 공격성으로 대응한다는 사실을 발견했습니다."
 distar.2020.desc.hive:0 "첫눈에 보기에 [Root.From.GetName]에는 지나치게 다양한 생명체들이 우리의 군체 의식이 형성되기 전, 혹은 없었을 때에 [Root.Owner.GetHomeWorldName]의 고향의 발전했던 것과 별반 다르지 않은 생태계에서 공존하고 있는 것처럼 보입니다.\n\n행성을 자세히 조사한 결과 우리의 드론들은 모든 개체들이 처음에는 개별적으로 시작했을지 몰라도 이제는 자연적인 진화 과정을 통해 하나의 유기체처럼 작동한다는 사실을 발견했습니다. 외부의 간섭에 대해 맹렬하고 무분별한 공격성으로 대응하는 것밖에 모르는 원시적인 유기체입니다."
 # Artificial Moon
 distar.2025.name:0 "인공위성"
 distar.2025.desc:0 "[From.GetName]의 지각을 심층 스캔한 결과, [From.GetName]의 정체가 평범한 위성이 아니라는 승무원들의 의심은 이윽고 확신이 되었습니다. 행성체는 이례적으로 광물이 풍부한 바위를 거대한 강철 뼈대에 채워 넣어 만든 인공적인 구조물입니다.\n\n아마도 거주에 적합하게 만들기 위해 [artificial_moon_planet.GetName]의 자전 속도를 느리게 하여 낮을 길게, 파도를 높게 만들었을 겁니다. 우리가 말할 수 있는 사실은 아무도 이 행성에 거주한 적이 없다는 겁니다."
 # Shielded world in a time loop
 distar.2030.name:0 "시간 순환"
 distar.2030.desc:0 "[time_loop_world.GetName]에 화염이 치솟고 있습니다. 행성은 [time_loop_world.GetStarName]의 방사능을 붙잡고 있는 보호막에 의해 둘러싸여 있으며, 급격히 가열되어 누구도 거주할 수 없는 온도에 도달할 겁니다.\n\n타오르는 열기 속에 진보된 문명의 작은 비늘 파충류들이 미친 듯이 돌아다니고 있습니다. 엄청난 규모의 사건이 진행 중인 것 같습니다. 하지만 긴장이 최고조에 도달하자 전조도 없이 시간이 멈추더니 어처구니없게도 파충류들이 처음 시작된 시기로 돌아갑니다.\n\n그들은 문명의 탄생부터 시작되어 빠르게 반복되는 절망적인 시간 순환의 주기에 갇힌 것처럼 보입니다. 불과 몇 시간 만에 셀 수도 없이 많은 세대가 자신에게 예정된 확실하고 바삭한 죽음도 모르는 채 그들의 삶을 살아가고 있습니다.\n\n하지만 우리는 그들의 운명을 바꿀 수 있는 보호막의 균열을 발견했습니다."
 distar.2030.a:0 "보호막을 수리하세요."
 distar.2030.a.tooltip:0 "누군가 비늘 달린 생명체를 가두었다면 그럴만한 이유가 있었을 겁니다."
 #distar.2030.a.tooltip.mat: "We cannot forfeit the opportunity to research a society locked in a time loop, even if only for a while. The lizards will live and die for science..."
 distar.2030.b:0 "시간 순환을 방해하세요."
 distar.2030.c:0 "그들의 운명은 그들이 결정해야 합니다."
 distar.2031.name:0 "복구된 보호막"
 distar.2031.desc:0 "우리는 행성의 거주자들에게 간섭하지 않고 최선을 다해 균열이 생긴 [time_loop_world.GetName]의 보호막을 보강했습니다. 대기를 자세히 조사한 결과 작은 도마뱀들은 한 세기 안에 맹렬한 종말을 맞이할 겁니다.\n\n행성은 특별한 연구 기회를 제공하지만, 우리가 도마뱀과 그들이 갇힌 시간 순환을 연구하고자 한다면 빠르게 시작해야 할 겁니다."
 distar.2031.a:0 "도마뱀들은 과학을 위해 살고 죽을 겁니다..."
 distar.2032.name:1 "대폭발"
 distar.2032.desc:1 "좋은 소식은 우리가 [time_loop_world.GetName]의 시간 순환을 깼다는 겁니다. 나쁜 소식은 행성의 주민들이 시련에서 살아남지 못했다는 겁니다.\n\n보호막 내부의 시공간을 왜곡하는 인공적인 특이점 필드에 의해 발생하는 순환에 대해 알 수는 없지만, 도마뱀의 행동이 굉장히 구체적으로 변화한다면 비활성화되도록 설정되었습니다. 우리 과학자들은 이것이 다소 공격적인 성향과 관련이 있을 수 있다고 믿습니다.\n\n엄청난 우연의 일치로 우리는 도마뱀의 작은 앞발이 핵 발사 버튼 위에 올라간 순간에 순환을 깰 수 있었습니다. 파충류들은 풀려난 지 불과 몇 초 후에 핵으로 황폐화된 불지옥 속에서 사라졌습니다."
 distar.2032.a:0 "유감스럽군요..."
 distar.2033.name:0 "[time_loop_country.GetName]"
 distar.2033.desc:0 "좋은 소식은 우리가 [time_loop_world.GetName] 시간 순환을 깼다는 겁니다. 나쁜 소식은 행성의 주민들이 우리를 보고 기뻐하지 않는다는 겁니다.\n\n보호막 내부의 시공간을 왜곡하는 인공적인 특이점 필드에 의해 발생하는 순환에 대해 알 수는 없지만, 도마뱀의 행동이 굉장히 구체적으로 변화한다면 비활성화되도록 설정되었습니다. 우리 과학자들은 이것이 그들의 폭력에 대한 애호와 관련이 있을 수 있다고 믿습니다.\n\n필드가 비활성화되자 도마뱀들은 즉각적인 공격성으로 우리에게 반응했습니다. 그리고 그들은 빠르게 작업을 시작해 불과 몇 시간 안에 보호막을 부쉈습니다."
 distar.2033.a:0 "우리가 실수를 저질렀군요..."
 distar.2033.b:0 "열린 마음을 갖도록 합시다..."
 distar.2035.name:0 "[time_loop_world.GetName]"
 distar.2035.desc:0 "[time_loop_world.GetName]의 보호막 뒤에 갇힌 도마뱀처럼 생긴 외계인들의 사회는 행성의 급격한 온난화에 굴복했습니다. 환경의 극단적인 변화는 도마뱀들이 갇힌 시간 순환을 끊기에 부족한 것 같습니다.\n\n과거에는 활기가 넘쳤던 행성에는 이제 연구 거리가 많이 남아있지 않습니다."
 distar.2035.a:0 "그게 우주의 방식이겠죠."
 distar.2036.name:0 "[time_loop_world.GetName]"
 distar.2036.desc:0 "[time_loop_world.GetName]에 화염이 치솟고 있습니다. 행성은 [time_loop_world.GetStarName]의 방사능을 붙잡고 있는 보호막에 의해 둘러싸여 있으며, 급격히 가열되어 누구도 거주할 수 없는 온도에 도달할 겁니다.\n\n타오르는 열기 속에 진보된 문명의 작은 비늘 파충류들이 미친 듯이 돌아다니고 있습니다. 엄청난 규모의 사건이 진행 중인 것 같습니다. 하지만 긴장이 최고조에 도달하자 전조도 없이 시간이 멈추더니 어처구니없게도 파충류들이 처음 시작된 시기로 돌아갑니다.\n\n그들은 문명의 탄생부터 시작되어 빠르게 반복되는 절망적인 시간 순환의 주기에 갇혔습니다. 불과 몇 시간 만에 셀 수도 없이 많은 세대가 자신에게 예정된 확실하고 바삭한 죽음도 모르는 채 그들의 삶을 살아가고 있습니다. 우리가 노력해도 그들을 구할 수는 없습니다. 보호막은 뚫을 수 없습니다."
 distar.2036.a:0 "우리가 이 현상을 연구해야 합니다!"
 distar.2036.b:0 "암울한 운명이군요..."
 distar.2038.name:0 "[time_loop_country.GetName]"
 distar.2038.desc:0 "도마뱀들이 풀려났습니다. 그들은 어떻게든 스스로 시간 순환의 수수께끼를 해결했고 이미 갈라지고 있던 보호막을 부수는 데 성공했습니다."
 distar.2038.a:0 "놀라운 일입니다."
 #### GUARDIAN EVENTS ####
 # Curators
 leviathans.500.g:0 "우리가 무한 기계의 비밀을 풀었습니다."
 leviathans.4000.desc:1 "당신이?! 무한 기계의 비밀을 풀었다는 겁니까?! 그건 마치 [From.GetSpeciesNamePlural](이)가 다음 세기에도 살아 있을 거란 말과 같습니다. 다시 말하자면 그럴 확률이 높지 않단 말입니다.\n\n잠깐, 당신, 설마 [From.GetSpeciesNamePlural]입니까? 진심으로 사죄드립니다... [unfriends.GetName]인 줄 알았는데... 제가 혼동했나 보군요.\n\n그럼 이러면 어떨까요? 우리가 무한 구체에 대해 모르는 사실을 하나 알려준다면 후한 보상을 드리겠습니다."
 leviathans.4000.a:0 "깜짝 놀랄 준비 하시죠."
 leviathans.4000.a.reply:1 "그럴 수는 없을 텐데... 하지만 AI가 가르강튀아 블랙홀에 진입했다는 것은... 하지만 어떻게 그런... 그래도 만약에 그랬다면... 우리가 이해할 수 없는...\n\n당신네 [Root.GetSpeciesNamePlural](은)는 이게 얼마나 중대한 발견인지 모르겠지요. 그래도 우리를 찾아온 것은 올바른 결정이었습니다. 여기 감사의 표시입니다."
 leviathans.4000.b:0 "싫습니다."
 leviathans.4000.b.reply:0 "그럴 줄 알았어요."
 # Hatchling Leviathan
 distar.5010.name:0 "맥동하는 행성"
 distar.5010.desc:0 "[From.GetName]의 핵 깊은 곳에서 무언가가 꾸준하게 맥동하며 일정한 간격으로 지표면에 잔잔한 파동을 일으키고 있습니다. 마치 심장 박동처럼 부드럽고 안정이 되는 소리가 들립니다.\n\n하지만 소리가 더욱 커질 수 있다는 우려가 제기되었습니다. 지질학자들은 위험한 지진 활동의 징후를 찾기 위해 행성을 면밀히 감시하고 있습니다."
 distar.5001.name:0 "진동"
 distar.5001.desc.a:0 "[hatchling_egg.GetName]에 새로 세워져 일 년 남짓 되었던 식민지는 일련의 파멸적인 지진으로 인해 형태를 알아볼 수 없는 지옥이 되었습니다. 깊은 균열의 일부는 대륙 전체를 가로지르며 행성의 지표면에 형성되었고 지각의 깊은 곳에서 유황 기체와 유독성 액체가 분출되고 있습니다.\n\n이러한 지진 현상은 보통 행성 맨틀 내 마그마의 흐름에 의해 발생하지만, [From.GetName]에서는 행성의 핵에서 들리는 불길한 진동을 제외하곤 지진 현상의 징후가 보이지 않습니다. 지역 당국은 식민지의 장기적 생존 가능성에 의문을 던지기 시작했습니다."
 distar.5001.desc.b:1 "일련의 급격한 지각 변동을 겪으며 [From.GetName]의 과거 평화로웠던 환경은 형태를 알아볼 수 없는 지옥이 되었습니다. 깊은 균열의 일부는 대륙 전체를 가로지르며 행성의 지표면에 형성되었고 지각의 깊은 곳에서 유황 기체와 유독성 액체가 분출되고 있습니다.\n\n인공위성 데이터는 마치 심장 박동처럼 행성의 내핵에서 뿜어져 나오는 강력한 음파 에너지를 보여줍니다."
 distar.5001.a:0 "불안하군요..."
 distar.5001.a.tooltip:0 "지진파가 식민지를 덮치며 모든 건물을 무너뜨렸고, 남은 건 §Y$egg_cracking$§!입니다."
 distar.5002.name:0 "대재앙"
 distar.5002.desc.a:0 "[hatchling_egg.GetName]에 지진의 충격파가 덮치면서 암석권을 파헤쳤고 유독성 기체와 점액이 방출되며 살아있는 모든 생명체를 질식시키고 있습니다.\n\n우리로선 [hatchling_egg.GetName]의 변화를 되돌릴 수 없으며 가까운 미래에는 행성에 거주하는 것이 불가능해질 정도로 심각한 상황입니다. 지역 당국은 긴급 사태를 발령했고 남은 모든 주민들의 대피를 요청했습니다.\n\n동시에 행성의 핵에서 울려 퍼지는 주기적인 맥동은 점점 강해지고 있습니다."
 distar.5002.desc.b:0 "[hatchling_egg.GetName]에 새로운 지진의 충격파가 덮치면서 암석권을 뒤집었고 유독성 기체와 점액이 더 방출되어 모든 생명체를 질식시키고 있습니다.\n\n[hatchling_egg.GetName]의 변화는 되돌릴 수 없으며 가까운 미래에는 행성에 거주하는 것이 불가능해질 정도로 심각한 상황입니다.\n\n동시에 행성의 핵에서 울려 퍼지는 주기적인 맥동은 점점 강해지고 있습니다."
 distar.5002.a:0 "비극이군요..."
 distar.5003.name:0 "창세기"
 distar.5003.desc.a:0 "[hatchling_egg.GetName]에 재앙이 닥쳤습니다! 마지막 폭력적인 파열이 식민지의 마지막 잔해를 덮쳤고 행성은 무너져 열리며 빈 껍질에서는 새롭게 태어난 악몽과도 같은 공허 태생체가 튀어나왔습니다. 상식적으로 도무지 말이 안 되는 일이지만, 달리 설명할 방법이 없습니다. 어째서인지 우리가 행성이라고 착각한 것은 실제로 행성이 아니라 알이었으며, 이제 알은 부화했습니다."
 distar.5003.desc.b:0 "[hatchling_egg.GetName](은)는 이제 사라졌습니다! 마지막 폭력적인 파열과 함께 행성은 무너져 열리며 빈 껍질에서는 상상도 할 수 없는 크기를 가진 생명체의 새끼가 기어 나왔습니다.\n\n상식적으로 도무지 말이 안 되는 일이지만, 달리 설명할 방법이 없습니다. 어째서인지 우리가 행성이라고 착각한 것은 실제로 행성이 아니었으며, 이제 은하에 악몽과도 같은 공허 태생체가 태어났습니다."
 distar.5003.a:0 "혐오스럽군요!"
 distar.5009.name:0 "공허 태생체 격퇴"
 distar.5009.desc:0 "가벼운 떨림이 공허 태생체의 웅크린 신체를 타고 흘렀고 상처와 주둥이에서 흘러내린 검은 액체가 끈처럼 흘러나오다 사라지며, 액체로 된 눈은 우주를 공허하게 바라보기 시작했습니다.\n\n이 생명체가 성체가 되면 어떻게 될지, 이 생명체를 탄생시킨 것은 어떤 존재인지에 대해 우리가 알아낼 방법은 없을 겁니다.\n\n우리 과학자들은 특별한 에너지 유지 능력을 가진 알 조각 연구에 관심을 가지고 있습니다."
 distar.5009.a:0 "조각을 연구하세요."
 distar.5009.b:0 "안 돼요. 공허 태생체는 여기까지입니다."
 distar.5011.name:0 "공허 태생체"
 distar.5011.desc:1 "상상도 할 수 없는 크기의 생명체가 둔하게 펄럭이며 행성을 옮겨 다니고 있습니다. 어색한 크기와 움직임을 보면 새끼에 불과한 것 같지만, 끔찍한 것은 똑같습니다. 점액과 검은 담즙의 끈이 신체와 날카로운 턱에 달라붙어 있습니다. 이건 새끼든 아니든 무언가를 죽일 준비가 된 포식자입니다."
 distar.5011.a:0 "혐오스럽군요!"
 distar.5011.b:0 "근데 그냥 새끼인걸요!"
 distar.5012.name:0 "엄청난 진화"
 distar.5012.desc:0 "알 조각을 자세히 분석한 결과 공허 태생체의 알이 가진 놀라운 에너지 유지 능력을 재현하여 우리의 태양광 발전소에 사용할 수 있는 기술을 개발할 수 있었습니다."
 distar.5012.genetics.desc:0 "이제 선택을 해야 합니다.\n\n알 조각을 보다 자세히 분석한다면 공허 태생체 알의 놀라운 에너지 보존 능력을 재현할 수 있을지도 모릅니다.\n\n아니면 추후에 사용할 수 있도록 공허 태생체의 유전 물질을 보전할 수도 있습니다."
 distar.5012.a:0 "알 조각을 연구하세요."
 distar.5012.b:0 "유전 물질을 채취하세요."
 distar.5012.b.tooltip:0 "§Y레비아탄 유전자 도입§!에 이용할 수 있는 §Y$trait_voidling$§! 특성을 잠금 해제합니다."
 distar.5013.name:0 "[hatchling_egg.GetName]의 지각 활동"
 distar.5013.desc.a:0 "$distar.5013.desc.b$\n\n이제 남은 것은 잃어버린 것을 재건하는 것뿐입니다."
 distar.5013.desc.b:0 "[hatchling_egg.GetName]의 이상한 지각 활동이 갑자기 멈췄습니다. 이제는 진동도, 새로운 균열도, 핵에서 느껴지는 불길한 맥동도 없습니다. 행성은 잠잠해졌고 운이 따라준다면 이 상태로 유지될 겁니다."
 distar.5013.a:0 "그러기만을 바랄 뿐입니다."
 distar.5013.b:0 "이상하군요."
 distar.5014.name:1 "마치 새것처럼"
 distar.5014.desc:0 "[Root.GetName]의 독성 점액을 청소했고 마지막 균열을 메꾸어 지표면에서 유독성 기체가 새어 나오는 것을 막았습니다."
 #distar.5054.desc: "Bloop.[enigmatic_cache_fleet.GetName]"

 distar.5059.name:0 "알 수 없는 보관함의 출발"
 distar.5059.desc:0 "[Root.GetName]에 도착한 알 수 없는 보관함의 목적이 무엇이든 그 목적은 끝났습니다. 갑작스레 도착했던 것처럼 이제는 떠나려고 합니다."
 distar.5059.desc.b:0 "알 수 없는 보관함이 이제 [Root.GetName]의 스캔을 끝내고 우리 국경 내 다른 목표 행성을 찾고 있는 것 같습니다."
 distar.5059.a:0 "[Root.GetName] 시민들이 안심할 수 있을 겁니다."
 distar.5059.b:0 "안타깝습니다..."
 distar.5057.name:0 "외계 개체 식별"
 distar.5057.desc:0 "관 형태의 외계 개체가 어떠한 경고나 설명도 없이 [Root.GetName]의 궤도에 진입했습니다. 개체는 엔진이나 추진기 없이 움직이는 것처럼 보이며 원통이 기분 나쁘게 회전하면서 우주의 공허를 완벽한 침묵 속에서 활강하고 있습니다.\n\n아직은 아무런 공격 징후를 보이지 않지만, 우리의 호출에도 답하지 않고 있습니다. 우리 군사 조언자들은 주민들에게 상당한 위협이 될 수 있다고 경고하며 무력화 프로토콜을 개시할 것을 강력히 요구하고 있습니다. 하지만 우리 과학자들은 이 놀라운 기술을 보고 배우자고 주장합니다."
 #distar.5057.desc.phobe: "It is revolting, its existence a perversion of the laws of science. It should not be. It cannot be. Yet it is. Cylinders rotating ominously."
 distar.5057.a:0 "연구해 봐야겠어요."
 distar.5057.b:0 "우리 국민들의 안전이 우선입니다."
 distar.5057.phobe:0 "없애 버리세요."
 distar.5058.name:1 "알 수 없는 보관함"
 distar.5058.desc:0 "알 수 없는 보관함을 광범위하게 연구했음에도 그 기원은 여전히 수수께끼입니다. 자연적인 유기체는 당연히 아니지만, 전부 기계인 것도 아닙니다. 주로 데이터 수집과 보관, 코드화에 집착하는 것 같습니다.\n\n표면은 수십만 개의 미세한 흠집과 패인 자국으로 덮여 있으며 우리 은하 외부의 성분 흔적을 발견했습니다."
 distar.5058.a:0 "굉장히 흥미롭군요."
 distar.5062.name:0 "알 수 없는 보관함의 귀환"
 distar.5062.desc:0 "과거 우리의 행성 중 하나를 스캔했던 것으로 의심되는 수수께끼의 관 형태 개체가 돌아와 [Root.Capital.GetName]의 궤도에 진입했습니다. 통신을 개시하려는 것 같습니다."
 distar.5062.a:0 "통신을 활성화하세요."
 distar.5062.b:0 "모든 채널을 차단하세요."
 distar.5064.name:0 "알 수 없는 교신"
 distar.5064.desc:0 "반갑습니다, <<종족명_확인_불가>>.\n\n경#r?하지 마십시오. 저는 라보시안 멸종 위기 외계종 보호재단을 대신해 활동하는 지성체 발도르 XXXXIII입니다. 당신 및 은하의 모든 당신 종족은 //X%PrX// 지성화 대상으로 선발되었습니다. 지금까지 우리는 <<#39XX7/02#>> 하등종을 <<#X0.V#/3^189%>> 확률로 지성화에 성@r¤4니다."
 distar.5064.a:0 "하지만 우리는 이미 지성을 갖춘 우주 제국입니다!"
 distar.5064.a.response:0 "당신들은 지성 개발의 초기 4?4계에 있으며 기술적 진보는 이미 정체 상태입니다. 이는 당신들의 퇴행이 임박했다는 겁니다. 우리가 당신들의 <<종족_분류_감지_기관명_확인_불가>>를 열어 우주의 경이를 보게 해주겠습니다."
 distar.5064.b:0 "소위 '지성화'는 무엇을 동반합니까?"
 distar.5064.b.response:0 "수r¤학습을 통한 원거리 데이터 전송과 인지력 자극입니다. 당신들이 잠을 자는 동안 지적 능력을 단련할 수 있게 해주는 굉장히 효율적인 과정으로 구성되며 충분한 시험을 거쳤고 대체로 고통도 없습니다.\n\n유기체의 인지력 향상으로 인한 부작용이 환멸, 역류성 식도염, 끝없는 절망을 포함하며 이에 국한되지 않는다는 것도 알려드리죠. 특정 <<종족_분류_확인_불가>>에서는 심각한 <<종족_분류_부작용_확인_불가>>를 겪을 수도 있습니다."
 distar.5064.c:0 "악의는 없지만, 당신은 조금... 망가진 것처럼 보입니다..."
 distar.5064.c.response:0 "<<¤¤X¤F00??>>"
 distar.5064.d:0 "당신은 누구입니까?"
 distar.5064.d.response:0 "저는 라보시안 멸종 위기 외계종 보호재단을 대신해 활동하는 지성체 발도르 XXXXIII입니다"
 distar.5064.e:0 "우리는 승격할 준비가 되어 있습니다."
 distar.5064.e.tooltip:0 "밑져야 본전입니다..."
 distar.5064.e.response:0 "후회하지 않을 겁니다, <<종족명_확인_불가>>!"
 distar.5064.f:0 "용납할 수 없습니다."
 distar.5064.f.response:0 "유감입니다. 당신의 미3?에 행운을 기원하겠습니다, <<종족명_확인_불가>>"
 distar.5067.name:0 "알 수 없는 꿈"
 distar.5067.desc.a:0 "알 수 없는 보관함의 바퀴가 전에 본 적 없는 백열을 일으키며 회전하고 기이한 패턴의 불빛이 형성되며 톱니바퀴와 기어가 불안하게 진동합니다. 당장에라도 부서질 것 같습니다. 우리 국민들은 자는 동안 계속해서 자극을 받으며, 머리는 보관함의 규칙적인 진동음과 공명하고 기술적 경이로움과 복잡한 계산의 환상이 잠을 방해합니다."
 distar.5067.desc.b:0 "$distar.5067.desc.a$\n\n종종 눈과 귀에서 피가 흐르는 것을 제외하면 주민들은 건강한 것처럼 보이지만, 일부 인구에서는 피로가 증가하여 생산성에 영향을 받고 있습니다."
 distar.5067.a:0 "지식의 추구를 위해서라면 어떤 대가도 감당할 수 있습니다."
 distar.5067.a.tooltip:0 "영향을 받는 모든 팝은 §Y$enigmatic_fatigue$§!해집니다."
 distar.5067.b:0 "이 미친 짓은 여기까지입니다. 프로젝트를 중단하세요."
 distar.5068.name:0 "무지의 축복"
 distar.5068.desc:1 "수면 학습의 마지막 밤이 끝나고 [Root.GetName]의 시민들에게 새로운 새벽이 찾아왔습니다. 그들은 굉장히 다른 세상, 가능성의 세상과... 고통에 눈을 떴습니다. 우주가 아무런 의미와 목적이 없는 칙칙하고 따분한 곳이라는 사실을 누가 알았겠습니까?\n\n인구가 평균 이상의 지능을 가지면서 수반되는 많은 시련에 적응하기 위해서는 시간이 필요하겠지만 전반적으로 프로젝트는 성공을 거둔 것으로 판단됩니다. 초기 수치는 우리가 학습과 과학 연구에 향상된 능력을 개발했음을 보여줍니다."
 distar.5068.a:0 "[Root.GetSpeciesNamePlural]에 있어 자랑스러운 날입니다!"
 applied_enigmatic_intelligence.tooltip:0 "§Y[Root.GetName]§!의 모든 팝에 §Y지성화§! 특성을 추가합니다."
 applied_enigmatic_sadness.tooltip:0 "§H모든 팝§!: §Y무지의 축복§! 보정치가 §Y3,600§!일 동안 추가되어 다음과 같은 효과를 부여: 행복도: §R-10%§!"
 applied_enigmatic_intelligence_poor.tooltip:0 "§Y[Root.GetName]§!의 팝에 §Y약간 지성화§! 특성을 추가합니다."
 applied_enigmatic_madness.tooltip:0 "§H모든 팝§!: §Y외상 후 스트레스 장애§! 보정치가 §Y3,600§!일 동안 추가되어 다음과 같은 효과를 부여: 행복도: §R-20%§!"
 trait_enigmatic_intelligence_failed.tooltip:0 "§Y식물인간§! 보정치의 영향을 받는 §Y[Root.GetName]§!의 팝에 §Y반지성화§! 특성을 추가합니다."
 distar.5063.name:0 "새로운 우리"
 distar.5063.desc:1 "수면 학습의 마지막 밤이 끝나고 [Root.GetName]의 시민들에게 새로운 새벽이 찾아왔습니다. 그들은 굉장히 다른 세상, 과학적 경이와 약속으로 가득한 세상에 눈을 떴습니다. 우주가 이렇게 생기 있고 매력적인 장소라는 사실을 누가 알았겠습니까?\n\n초기 수치에 따르면 발도르 XXXXIII 및 라보시안 멸종 위기 외계종 보호재단 덕분에 우리가 발달하여 학습과 과학 연구 능력이 향상되었음을 보여줍니다."
 distar.5063.a:0 "[Root.GetSpeciesNamePlural]에 있어 자랑스러운 날입니다!"
 distar.5069.name:0 "지성화 중단"
 distar.5069.desc:0 "우리는 승격 과정을 중단했고 우리 국민들은 천천히 과거의 믿음직한 자기 자신으로 돌아가고 있습니다. 발도르 XXXXIII라고 알려진 관 형태의 외계 개체는 굉장히 혼란스러운 상태로 남았습니다."
 distar.5069.a:0 "분명 이게 최선이었습니다."
 distar.5070.name:1 "승격 중단"
 distar.5070.desc:1 "[cache_killers.GetSpeciesName]의 이유 없는 습격으로 발도르 XXXXIII는 분해되었고 우리 국민들의 승격은 중단되었습니다. 이미 상태가 나빴던 관 형태의 외계 개체는 승격 중에 특히나 취약했고 공격으로 인해 코어에 상당한 피해를 받은 것 같습니다. 개체는 떠나며 "나는 발도르 XXX..."라는 메시지를 전송했습니다."
 distar.5070.a:1 "[cache_killers.GetSpeciesName](은)는 대가를 치르게 될 겁니다."
 distar.5071.name:0 "경보"
 distar.5071.desc:1 "특별한 사건 없이 진행된 긴 수면 학습 기간이 끝나고 발도르 XXXXIII는 광란 상태에 빠진 것 같습니다. 바퀴는 미친 듯한 속도로 회전하고 감히 눈을 감으려는 자들에게 부조리한 악몽을 계속해서 투사하고 있습니다.\n\n많은 사람들은 잠을 자기를 거부하지만, 불행한 소수의 사람들은 잠에서 깨어날 수 없는 식물인간 상태에 빠진 것 같습니다.\n\n우리의 기술자들은 처음부터 심각한 손상을 입은 개체가 망가지고 있다고 말합니다. 이대로 둔다면 우리의 승격은 계획대로 흘러가지 않을 겁니다."
 distar.5071.a:0 "발도르 XXXXIII에게 연락하세요."
 distar.5071.b:0 "기술자 팀을 파견하세요."
 distar.5071.c:0 "승격을 당장 중단하세요."
 distar.5071.d:0 "$distar.1055.b$"
 distar.5071.tooltip:0 "최대 4팝이 §Y$enigmatic_slumber$§! 상태가 됩니다."
 distar.5072.name:0 "교신"
 distar.5072.desc:0 "----치명적인 오류----\n\n----치명적인 오류----\n\n----치명적인 오류----\n\n----치명적인 오류---"
 distar.5072.a:0 "<<<진단 실행>>>"
 distar.5072.response:0 "$distar.5072.desc$"
 distar.5072.b:0 "<<<시스템 복구 시작>>>"
 distar.5072.b.response:0 "$distar.5072.desc$"
 distar.5072.c:0 "<<<승격 중단>>>"
 distar.5072.c.response:0 "$distar.5072.desc$"
 distar.5072.d:0 "수동으로 승격을 중단하세요."
 distar.5072.d.response:0 "$distar.5072.desc$"
 distar.5072.e:0 "기술자 팀을 파견하세요."
 distar.5072.e.response:0 "$distar.5072.desc$"
 distar.5073.name:0 "수리 완료"
 distar.5073.desc:0 "기술자들이 발도르 XXXXIII를 안정화하자 우리 국민들이 진행하고 있는 지성화가 다시 궤도에 올랐고 어느 정도 꺼려하던 일반적인 수면 패턴으로 돌아갔습니다. 국민들이 이미 과학에 더 많은 관심을 보이고 있는 것으로 보아 수면 학습이 벌써 효과를 발휘하는 것 같습니다."
 distar.5074.name:0 "약간 지성화"
 distar.5074.desc:0 "승격 과정이 완료되었지만, 발도르 XXXXIII의 상태가 급격하게 악화되며 우리는 승격에 오르지 못했습니다. 우리 인구의 대부분은 여전히 심각한 악몽에 시달리고 있지만, 이제 그들은 과학 연구와 학습에 있어 비할 바 없는 능력을 보여주고 있으니 수면 학습은 좋은 결과를 낸 것 같습니다. 불행한 시민들의 경우 식물인간 상태에 빠졌고 상태는 더욱 심각합니다... 하지만 대부분은 의식을 되찾았고 그들의 정신은 압박감에 억눌린 것처럼 보입니다.\n\n완벽한 승격은 아니겠지만, 적어도... 무언가를 하긴 했습니다."
 distar.5074.a:0 "최악은 아니군요."
 distar.5078.name:0 "알 수 없는 승격 중단"
 distar.5078.desc:0 "[From.GetSpeciesName]의 침략으로 [FromFromFrom.GetName](을)를 잃은 여파로 발도르 XXXXIII는 분해되었고 우리 국민들의 승격은 중단되었습니다. 이미 상태가 나빴던 관 형태의 외계 개체는 우연히 적의 공격을 받아 코어에 상당한 피해를 받은 것 같습니다. 개체는 떠나며 '나는 발도르 XXX'라는 마지막 조난 신호를 전송했습니다."
 distar.5078.a:0 "[From.GetSpeciesName](은)는 대가를 치르게 될 겁니다."
 trait_enigmatic_intelligence_poor:0 "약간 지성화"
 trait_enigmatic_intelligence_poor_desc:1 "이 종족은 너그러운 타 은하 지성체에 의해 부분적으로 지성화되어, 자신의 준지성체 기원을 어느 정도 포기하게 되었습니다."
 trait_enigmatic_intelligence_failed:0 "반지성화"
 trait_enigmatic_intelligence_failed_desc:0 "이 종족은 잘못된 지성화로 인해 비극적인 결과를 맞이했습니다."
 trait_enigmatic_intelligence:0 "지성화"
 trait_enigmatic_intelligence_desc:1 "이 종족은 준지성체 기원을 뒤로한 채, 너그러운 타 은하 지성체에 의해 지성화되었습니다."
 ENIGMATIC_UPLIFTING:0 "알 수 없는 승격"
 ENIGMATIV_UPLIFTING_DESC:0 "외계 개체 발도르 XXXXIII는 수면 학습을 통해 우리 국민들을 지성화할 수 있다고 주장합니다. 우리 연구원들은 과정을 자세히 감독해야 할 겁니다."
 ENIGMATIC_UPLIFTING_DESC:0 "$ENIGMATIV_UPLIFTING_DESC$"
 ENIGMATIC_REPAIR:0 "발도르 XXXXIII 수리"
 ENIGMATIC_REPAIR_DESC:1 "발도르 XXXXIII의 치명적인 하드웨어 오류로 우리의 승격이 위태로워졌습니다. 당장 수리해야 합니다."
 enigmatic_fatigue:0 "피로"
 enigmatic_fatigue_desc:0 "우리 팝들은 수면 학습으로 인한 피로의 영향을 받고 있습니다."
 enigmatic_sadness:0 "무지의 축복"
 enigmatic_sadness_desc:0 "우리 팝들은 평균 이상의 지성을 얻었고 그에 수반되는 부작용에도 적응하고 있습니다."
 enigmatic_madness:0 "외상 후 스트레스 장애"
 enigmatic_madness_desc:0 "이 팝은 실패한 지성화로 인해 계속되는 악몽에 시달리고 있습니다."
 enigmatic_slumber:0 "식물인간"
 enigmatic_slumber_desc:0 "이 팝은 수면 학습으로 인한 혼수상태에 빠졌습니다."

 SUPERFLARE_PROJECT:0 "초대형 태양풍 보호막"
 SUPERFLARE_PROJECT_DESC:0 "[Root.GetName]의 감지기는 [From.GetStarName](이)가 [From.From.GetName]의 고대 문명을 파괴했던 것과 같은 초대형 태양풍을 준비하고 있다고 보고했습니다. 태양풍이 분출되기 전에 우리의 식민지를 보호할 방법을 찾아야 합니다."

 PRIMITIVE_ROBOT_PROJECT:0 "사라진 창조주"
 PRIMITIVE_ROBOT_PROJECT_DESC:0 "연구원들이 [From.GetName]의 과거 문명이 사라진 이유를 찾지 못해 당황하고 있습니다. 연구진은 이 수수께끼를 해결하기 위해 그들이 남긴 고대의 로봇에 집중적인 하드웨어 분석을 진행할 것을 제안했습니다.\n\n보상: £society£ §G사회학 연구§!"

 RETROVIRUS_PROJECT:0 "변덕스러운 행성 행동"
 RETROVIRUS_PROJECT_DESC:0 "[From.GetName] 전역에서 원인을 알 수 없는 시민들의 불복종이 이어지고 있습니다. 개척민들은 혼란으로 시작해 점차 극심한 불안 증세와 폭력성으로 발전하는 이상하고 변덕스러운 행동을 보여주고 있습니다. 우리는 상황이 통제를 벗어나기 전에 이런 행동의 원인을 찾아야 합니다."

 DARK_FLOW_PROJECT:0 "기형적인 중력계"
 DARK_FLOW_PROJECT_DESC:0 "불가능한 중력 수치가 [from.GetStarName] 성계에서 확인되었습니다. 무언가 우리 감지기에 간섭하고 있는 것이 분명합니다."

 DISSECTION_PROJECT:0 "우주 아메바 해부"
 DISSECTION_PROJECT_DESC:0 "우리는 돌이킬 수 없는 방식으로 길 잃은 우주 아메바 유체에게서 생물학적 데이터를 추출하기로 했습니다. 기동 부대를 파견해 생명체를 포획하고 사체를 해부할 겁니다."

 CRYO_CLONES_PROJECT:0 "냉동 수면 링 월드 클론"
 CRYO_CLONES_PROJECT_DESC:0 "[From.GetName](을)를 둘러싸고 있는 폐허가 된 링 월드에는 여전히 살아있는 수백의 클론들이 냉동 수면실에 봉인되어 있습니다. 우리 생물학자들은 다른 많은 동족들처럼 천천히 죽게 내버려 두는 것보다는 해동할 것을 제안합니다."

 RECOVER_WARFORM_PROJECT:0 "부식하는 우주선 복구"
 RECOVER_WARFORM_PROJECT_DESC:0 "비활성화된 로봇 전함이 [From.GetName]의 독성 대기에 천천히 부식되고 있는 것을 발견했습니다. 수리가 불가능할 정도로 손상되기 전에 복구해야 합니다."

 BRAINSLUG_PROJECT:0 "신경 공생체 연구"
 BRAINSLUG_PROJECT_DESC:0 "한때 [From.GetName]에서 번성했던 짐승 같은 파충류 종족이 숙주의 뇌간에 달라붙는 민달팽이 같은 생명체와의 공생 관계를 통해 도구를 사용하는 지성체가 되었습니다. 그러다 어떤 사건으로 인해 이 생명체들은 그들의 공생 관계를 끝내버렸고 파충류 숙주는 다시 한낱 동물로 돌아갔습니다.\n\n우리 과학자들은 그들이 함께 건설했던 사라진 문명의 역사를 더 이해하기 위해 여전히 이 행성에서 찾을 수 있는 신경 민달팽이를 연구하길 원합니다."

 KETLING_PROJECT_1:0 "§Y[ratling_capital.GetName]§!의 $NAME_Ketlings$ 연구"
 KETLING_PROJECT_1_DESC:1 "§Y[ratling_capital.GetName]§!의 쓰레기 더미에서 지성체가 등장했습니다. 우리 과학자들은 $NAME_Ketlings$이라고 불리는 이 외계인이 한때 이 성계에 거주했던 우주 문명의 후손인지 혹은 다른 기원을 가지고 있는지 궁금해하고 있습니다.\n\n자율적인 $NAME_Ketlings$이 거주하고 있는 행성을 선택해 이 연구를 진행할 수 있습니다."
