 ### Trojan Asteroid ###
 distar.3000.name:0 "내부의 기계"
 distar.3000.desc:0 "의심했던 것처럼 소행성 [From.GetName]에는 막대한 양의 금속이 들어 있었고 실제로 어떤 기계가 숨겨져 있었습니다.\n\n수집된 데이터는 구성 부품에 막대한 양의 에너지가 저장되어 있다는 것을 보여주지만, 그 목적은 알 수 없습니다."
 distar.3000.a:0 "주의해서 진행하세요."
 distar.3000.a.tooltip:0 "소행성을 조심스럽게 채굴하세요."
 distar.3000.b:0 "탐사하세요."
 distar.3000.b.tooltip:0 "드릴 탐사정을 파견해 샘플을 추출합니다."
 distar.3001.desc:0 "주의하길 잘했습니다. [trojan_asteroid.GetName] 안에 숨겨져 있던 것은 식별된 모든 걸 즉시 공격하도록 프로그래밍된 오래된 채굴 드론이었습니다.\n\n[Root.GetLeaderName] 과학 담당관은 다행히 이런 사실을 미리 알아차리고 충분히 멀리서 드론의 감지기 작동을 비활성화했습니다.\n\n드론의 코어는 상당히 오래되었지만, 흡수할 수 있는 막대한 양의 에너지를 보유하고 있습니다."
 distar.3002.desc:0 "[Root.GetName]의 강압적 조사에 불행이 따랐습니다. 소행성 안에는 식별된 모든 걸 즉시 공격하도록 프로그래밍된 오래된 채굴 드론이 숨겨져 있었습니다.\n\n드론은 [Root.GetName]의 존재를 감지하고 난동을 피우기 시작했습니다.\n\n[Root.GetName]의 신속한 행동이 이루어진다면 회피할 시간을 얻을 수 있을지 모릅니다."
 distar.3003.desc:0 "소행성 [trojan_asteroid.GetName]에 관련된 사건 소식이 [Root.Capital.GetName]의 네트워크에 퍼졌습니다. 과학계에서는 어째서 드론이 소행성 내부에 있는지 의문을 제기하며 호기심 어린 반응을 보이고 있습니다.\n\n그들이 무언가를 지키고 있었을까요?"
 distar.3005.desc:0 "[Root.Owner.Capital.GetName]의 과학계가 가정한 것처럼 소행성 [trojan_asteroid.GetName]의 내부에서 발견된 드론은 실제로 무언가를 숨기고 있었습니다.\n\n[Root.GetName] 승무원의 용감한 노력 덕분에 전에는 드론의 존재로 인해 가려졌던 소행성의 핵에 광물이 풍부하단 사실이 밝혀졌습니다."

 ### Impossible Organism ###
 distar.3010.desc:1 "[impossible_organism_planet.GetName]의 놀라운 생명체 수치는 엄청난 강인함을 가진 작은 유기체 덕분입니다. [Root.GetName]의 승무원은 생명체를 어떻게 분류해야 하는지 확신하지 못하지만, 아무런 자양물 없이 생존하는 이 생명체의 능력은 정말 놀랍습니다. 행성의 나이를 고려하면 유기체가 거주지의 독성과 천 년을 넘게 싸워왔을 가능성도 있지만, 이것도 경험에서 나온 추측에 불과합니다.\n\n[Root.GetLeaderName] 과학 담당관은 미지의 유기체를 연구할 수 있게 샘플을 추출하도록 허가해 줄 것을 요청했습니다."
 distar.3010.a:0 "좋습니다, 샘플을 추출하세요."
 distar.3010.b:0 "안 됩니다. 거리를 두고 연구하세요."
 distar.3010.b.tooltip:0 "[From.GetName]에 §Y불가능한 유기체§! 보정치 추가:\n£society£ §G+3§!"
 distar.3011.desc:0 "수수께끼의 생명체에 대한 연구는 순조롭게 진행되고 있습니다. 과학계에서는 생명체의 놀라운 성장 잠재력에 놀라고 있습니다. 벌써 육안으로도 확인이 가능하고 자극에 반응하며 유기체든 아니든 거의 모든 것들로부터 에너지와 영양분을 흡수할 수 있는 것 같습니다.\n\n맙소사, 생명체의 유전적, 세포적, 생화학적 과정은 우리의 이해를 뛰어넘고 있습니다."
 distar.3011.a:1 "계속해서 연구해야 합니다."
 distar.3011.a.phobe:0 "역겹군요! 굉장히 흥미롭긴 한데..."
 distar.3011.b:0 "이 외계인은 너무 위험합니다."
 distar.3011.b.tooltip:0 "심우주로 생명체를 발사하세요."

 distar.3012.name:0 "불가능한 진균류"
 distar.3012.desc:0 "최근의 성과로 인해 이상한 생명체의 수수께끼가 드디어 풀렸습니다! [Root.Capital.GetName] 과학계는 이 소식으로 떠들썩합니다.\n\n유기체는 영양분을 위해 분자를 흡수하는 능력을 지녔으며, 일부나마 설명 가능한 진균류로 분류되었습니다. 지금은 갓 태어난 [Root.GetSpeciesName]의 크기로 성장했고 탐구심과 지성을 모두 보여주는 듯합니다. 다행히 아직까진 공격성을 보이지 않았습니다.\n\n과학자들은 다음 단계에서는 소통을 시도할 거라 생각하지만, 이런 과정에는 몇 개월이 소요될 수도 있습니다."
 distar.3012.a:1 "계속해서 소통을 시도하세요."
 distar.3012.a.tooltip:1 "진균류를 계속 연구합니다.\n\n진전을 보기 전까지 몇 개월이 소요될 수 있습니다."
 distar.3012.b:1 "$distar.172.b$. 표본을 에어록에 가두세요."
 distar.3012.b.tooltip:0 "진균류를 심우주로 발사합니다."

 distar.3013.name:0 "불가능한 진균류: 최초의 단어"
 distar.3013.desc:0 "작은 진균류가 최근 발성하기 시작했습니다!\n\n최초의 단어는 후두음으로 '니블락'이었습니다. 알아들을 수는 없지만, 열정적으로 반복합니다. 그리고 과학자들은 진균류의 이름을 §Y$NAME_Nivlac$§!이라고 명명했습니다. 이후로 진균류의 언어는 놀라운 속도로 발전했고 일곱 가지 주요 감정을 성공적으로 표현할 수 있으며 그 자손도 종종 이런 감정을 표현합니다. 니블락은 포자를 퍼뜨려 번식하며 실험실은 곧 진균류를 수용할 공간이 부족해질 겁니다.\n\n$NAME_Nivlac$은 아직 어떠한 공격성도 보이지 않고 있습니다."
 distar.3013.a.xenophile:0 "놀랍군요. [Root.GetSpeciesName]한테 하나씩 있으면 좋겠어요!"
 distar.3013.a:0 "훌륭하군요. [Root.GetAdj] 사회에서 쓸모 있겠어요."
 distar.3013.a.swarm:0 "[Root.GetAdj] 사회에 쓸모가 있을 겁니다... 사료로 말이죠."
 distar.3013.a.serv:0 "귀중한 유기체군요. 우리 [Root.GetSpeciesNamePlural](이)가 돌볼 것입니다."
 distar.3013.a.assi:0 "훌륭합니다. 이들은 동화될 것입니다."
 distar.3013.a.assi.tooltip:0 "[nivlac_joint_planet.GetName]에 최대 5 $NAME_Nivlac$ £pops£ 팝이 생성됩니다."
 distar.3013.a.tooltip:2 "빈 [nivlac_joint_planet.GetName]의 주거 공간을 $NAME_Nivlac$ £pops£ 팝으로 채워 넣습니다."
 distar.3013.b:1 "니블락만의 고향이 있어야 합니다."
 distar.3013.b.no_room.kill:0 "이들을 수용할 공간은 없습니다. 불태워 버리세요."
 distar.3013.b.no_room.kill.tooltip:0 "진균류를 파괴합니다."
 distar.3013.b.tooltip:1 "과학자들은 실험실에 있던 $NAME_Nivlacs$을 거주하기 적합한 행성으로 옮기려 합니다.\n\n새로운 소식이 들려오기까진 시간이 필요할 겁니다."

 distar.3015.name:0 "불가능한 유기체: $NAME_Nivlac$"
 distar.3015.desc:0 "독성 행성 [impossible_organism_planet.GetName]에서 발견한 외계 생명체는 너무 위험한 것으로 간주되어 이후 심우주로 발사되었고, 얼마 후 [nivlac_planet.GetName]에 행성 낙하한 것으로 보입니다.\n\n충격에서 살아남은 것뿐만 아니라 새로운 행성을 고향으로 삼는 데에도 성공했습니다. 번영하고 성장하면서 작은 인구로 세분화되어 이 시점에서 스스로 우주를 여행하는 종족이 되었습니다.\n\n그들은 스스로를 $NAME_Nivlac$이라고 부르며 불행하게도 우리가 그들의 생존을 위협했던 초기 시절을 기억하는 것 같습니다."

 distar.3016.name:0 "$NAME_Nivlac$"
 distar.3016.desc:1 "우리 과학자들은 적합한 행성으로 $NAME_Nivlac$의 재배치를 성공적으로 달성했다고 보고했습니다.\n\n어린 진균류는 [nivlac_planet.GetName]에 도착한 이후 폭발적인 성장으로 이어진 것 같습니다. 스스로 작은 인구 형태를 구성했고 최근에는 우리가 남긴 기술의 도움을 받아 초광속 기술까지 개발했습니다.\n\n우리는 그들의 발전을 계속해서 지켜볼 것입니다."

 distar.3017.name:0 "[Root.Owner.GetSpeciesName] 그리고 $NAME_Nivlac$"
 distar.3017.desc:0 "진균류 $NAME_Nivlac$을 [Root.Owner.GetAdj] 사회에 합병시키는 과정이 진행 중입니다.\n\n$NAME_Nivlacs$과 [Root.Owner.GetSpeciesNamePlural] 사이의 교류는 긍정적으로 이어지고 있고 우리의 종족들 앞에는 함께 걸어갈 멋진 미래가 기다리는 듯합니다."
 distar.3017.desc.assim:0 "진균류 $NAME_Nivlac$을 [Root.Owner.GetAdj] 사회에 합병시키는 과정이 진행 중입니다.\n\n$NAME_Nivlac$은 과정에 저항하고 있지만, 그들의 의식은 결국 [Root.GetAdj]에 하나로 동화될 겁니다."
 distar.3017.a.tooltip:2 "$NAME_Nivlac$ £pops£ 팝이 [nivlac_joint_planet.GetName]에 추가되었습니다."
 distar.3017.a.assi.tooltip:1 "$NAME_Nivlac$ £pops£ 팝이 [nivlac_joint_planet.GetName]에 추가되었습니다."
 distar.3017.a.serv.tooltip:0 "$NAME_Nivlac$ £pops£ 팝이 [nivlac_joint_planet.GetName]에 새로 건설된 보존소에서 보호받고 있습니다."

 ### Stranded Scientist ###
 distar.3020.name:0 "좌초된 과학자"
 distar.3020.desc:2 "소행성 [From.GetName]의 난파선은 현재 좌초된 과학자 [stranded_scientist_leader.GetName]의 과학선 잔해이며, 자신이 지금까지 알려지지 않은 [stranded_scientist_species.GetName] 종족이라고 신원을 밝혔습니다.\n\n잔해 사이에서 어떻게든 [Root.GetName]의 [Root.GetLeaderName] 과학 담당관에게 연락을 취한 그녀는 구조를 요청하고 있습니다. 항법 감지기의 오작동으로 인해 충돌이 발생했고 수년간 소행성에서 벗어날 수 없었다고 설명합니다.\n\n그녀는 자신의 과학적 지식이 타의 추종을 불허하고 귀중한 자산이 될 수 있다고 주장하면서 자신의 생존을 증거로 제시했습니다."
 distar.3020.a:0 "우리와 함께해도 좋습니다."
 distar.3020.a.tooltip:0 "[stranded_scientist_leader.GetName](이)가 [Root.Owner.GetName]에 합류해 그녀의 과학적 지식을 공유합니다."
 distar.3020.b:0 "아뇨. 내버려 두세요."
 distar.3020.b.tooltip:0 "[stranded_scientist_leader.GetName](을)를 내버려 둡니다."

 distar.3021.name:0 "공유된 지식"
 distar.3021.desc:0 "최근 합류한 과학자 [stranded_scientist_leader_clone.GetName](이)가 기술 지식을 유용하게 사용하고 있습니다. 그녀가 공유한 통찰력은 우리의 물리학 연구를 새로운 수준으로 끌어올렸습니다."
 distar.3021.a.tooltip:0 "우리의 £physics£ §Y기술§! 연구가 진전됩니다."

 ### Molluscoid Miners ###
 distar.3030.name:0 "연체류 광부"
 distar.3030.desc:0 "[molluscoid_miners_planet.GetName](을)를 자세히 살펴보니 헛간처럼 생긴 구조물이 연체류 종족의 집으로 밝혀졌습니다. 헛간은 토양과 배설 분비물로 지어진 조잡한 주거지입니다.\n\n연체류는 제한된 지능을 가진 준지성체로 보입니다. 생존을 제외하고 그들의 사회와 일생은 광물을 발굴하고 전시하는 것을 중점으로 돌아가며 광물을 발견하면 사회적 지위가 상승하는 것처럼 보입니다.\n\n그들이 광물을 발견하는 수단은 알려지지 않았지만, [Root.GetLeaderName] 과학 담당관은 대규모 광물을 발견하는 그들의 능력에 당황하고 있습니다.\n\n기술적으로 열등하지만 이런 연체류를 연구한다면 우리의 채굴 능력을 향상할 수 있을 겁니다."
 distar.3030.a:0 "흥미롭군요. 더 연구하세요."
 distar.3030.b:0 "이 연체류들의 광물을 채굴하세요."

 distar.3031.desc:0 "[molluscoid_miners_planet.GetName]에 거주하는 연체류들은 원하는 광물을 찾기 위해 이상한 방법을 사용합니다.\n\n그들의 피부는 자연적으로 젤라틴 분비물을 생성해 다공성 토양에 스며들게 하며 피부에 긴 실처럼 부착된 상태로 계속해서 아래로 흐릅니다. 점액질 실이 끊어지지 않았다면 분비물은 효과적으로 토양을 표본 조사하며 연체류에게 감지한 정보를 전송합니다. 이런 방식으로 그들은 놀라울 정도로 넓은 지하 영역을 확인하고 광맥을 탐지할 수 있습니다.\n\n연체류를 우리 사회에 합병하거나 이 지식으로 우리의 생산 과정을 발전시킨다면 우리의 채굴 사업에 큰 도움이 될 겁니다."
 distar.3031.a:0 "허락합니다. 합병을 시작하세요."
 distar.3031.b:0 "좋습니다, 이 지식을 활용하겠습니다."
 distar.3031.c:0 "아니요. 이들의 행성을 채굴하세요."

 distar.3032.name:0 "연체류 합병"
 distar.3032.desc:0 "연체류의 [Root.Owner.GetAdj] 사회 합병이 성공적으로 끝났습니다.\n\n합병을 용이하게 하기 위해 그들에게 §Y[molluscoid_miners_species.GetName]§!(이)란 이름을 붙였습니다. 순종적이고 근면한 [molluscoid_miners_species.GetName] 덕분에 벌써 광물 생산량이 눈에 띄게 증가한 것을 확인할 수 있습니다."
 distar.3032.a.tooltip:1 "§Y6§! [molluscoid_miners_species.GetName] £pops£ 팝이 §Y[Root.Capital.GetName]§!에 추가되었습니다."
 distar.3032.b:0 "음... 여기 어딘가에는 있겠죠."
 distar.3032.b.tooltip:0 "[Root.Capital.GetName]의 높은 인구 밀도로 인해 [molluscoid_miners_species.GetName] 종족은 통계적으로 중요하지 않으며 시민 생활에 큰 영향을 주지 않았습니다."

 distar.3033.name:0 "광물 지도 제작"
 distar.3033.desc:0 "지하 지형과 광물을 빠르게 기록할 수 있는 시스템이 구현되었습니다.\n\n대부분의 광물을 투과할 수 없는 특정 태양광이나 우주 방사선이 행성에 반사되는 것을 분석하면 지각의 광물 분포에 대한 데이터를 수집할 수 있습니다. 이로 인해 소행성이든 행성의 일부이든 대상 천체를 엑스선으로 투사할 수 있게 되었습니다.\n\n우리 과학자들은 이 기술을 광물 지도 제작이라 불렀고 우리의 광물 생산량을 크게 증가시킬 겁니다."

 ### Alien Machine ###
 distar.3040.name:0 "외계 기계"
 distar.3040.desc:0 "추가로 스캔한 결과, 기계는 여전히 작동 중이지만 그 목적은 여전히 알 수 없습니다.\n\n[Root.GetLeaderName] 과학 담당관은 이런 기계를 본 적이 없습니다. 일부 소재는 익숙해 보이지만 대부분은 낯선 것이며 부품은 완전히 외계의 설계입니다.\n\n기계에는 콘솔처럼 보이는 것이 있으며 알 수 없는 재질로 구부러진 거대한 레버가 특히 눈에 띕니다."
 distar.3040.a:0 "레버를 당기세요."
 distar.3040.a.tooltip:0 "[Root.GetLeaderName] 과학 담당관이 이상한 레버를 당깁니다."
 distar.3040.b:0 "분해하십시오."
 distar.3040.b.tooltip:0 "기계를 분해하고 부품을 회수했습니다."

 distar.3041.name:0 "외계 기계"
 distar.3041.desc:0 "기계의 레버를 당겼지만 무슨 일이 일어났는지는 확실하지 않습니다.\n\n콘솔이 깜박거리고 강력한 진동이 느껴지더니 기계에서 나온 에너지 파동이 심우주 외곽으로 퍼져 나갔습니다. 가까이 있던 과학자들은 파동이 지나치는 것을 느꼈지만, 다른 감각적 증거를 찾지는 못했습니다.\n\n[Root.GetLeaderName] 과학 담당관은 어찌할 줄 모르고 있습니다. 기계 자체는 즉시 비활성화 상태가 되었고 어떤 에너지 수치도 감지되지 않습니다."
 distar.3041.a:0 "정말 이상한 일이군요. 이제 기계를 분해하세요."
 distar.3041.b:0 "흥미롭군요. 기계를 조사하세요."
 distar.3041.b.tooltip:1 "§Y외계 기계§! 보정치가 [asteroid_target.GetName]에 추가:\n£physics£ §G+7§!"

 distar.3042.name:0 "에너지 급증"
 distar.3042.desc:2 "우리 과학자들이 기계의 레버를 당기자 거대한 에너지 파동이 충격파가 되어 터져 나왔고 공허를 뒤틀어 찢으며 §Y[system_one.GetName]§!에 웜홀을 열었습니다.\n\n잔류 에너지가 퍼진 후에 웜홀과 인접한 지역은 안정되었고 이제는 안전히 통과하기에 충분할 정도로 안정화되었습니다. 반대편에서 무엇이 우리를 기다리고 있는지 과학자들은 확신하지 못하고 있습니다.\n\n기계 자체는 즉시 비활성화 상태가 되었고 어떠한 비정상적인 에너지 수치도 감지되지 않습니다."

 ### Orbital Speed Demon ###
 distar.3050.name:0 "궤도의 속도광"
 distar.3050.desc:0 "[From.GetName] 궤도를 빠른 속도로 움직이는 물체를 스캔하려고 시도했지만 실패했습니다. 물체는 빠른 속도로 [From.GetName]의 수평선 밑으로 떨어졌고 [Root.GetName]의 장비로는 물체를 따라잡을 수 없습니다.\n\n[From.GetName]의 중력이 강력하긴 하지만 그것만으로는 물체가 가진 극한의 운동량을 설명할 수 없습니다. 물체 자체가 놀라운 성질을 가지고 있거나 이곳에 중력 현상이 발생하고 있는 것입니다.\n\n물체의 속도는 계속해서 빨라지는 것처럼 보이며 [Root.GetLeaderName] 과학 담당관은 해당 물체가 곧 외부의 간섭 없이도 궤도에서 벗어날 거라 추측합니다."
 distar.3050.a:0 "속도를 늦춰보세요."
 distar.3050.a.tooltip:0 "드론을 파견하고 물체에 고정해 운동량을 줄이도록 합니다."
 distar.3050.b:0 "물체를 멈추세요."
 distar.3050.b.tooltip:0 "잔해를 발사해 물체와 충돌하게 하고 궤도에서 멈추길 기원합니다."
 distar.3050.c:0 "거리를 두세요."
 distar.3050.c.tooltip:0 "위험을 감수하지 않고 예정된 운명을 맞이하게 둡니다."
 distar.3051.name:0 "멈춘 속도광"
 distar.3051.desc:0 "드론이 성공적으로 미확인 물체의 궤도에 간섭했습니다.\n\n물체에 고정된 상태로 역방향으로 조금씩 추진한 결과 드론은 결국 회수를 위해 [Root.GetName] 방향으로 이동할 수 있었습니다.\n\n물체는 외계 소재로 만들어진 일종의 상자처럼 보입니다. 측면에는 혈관 모양의 윤곽이 구불구불하게 남아있고 상단에는 구체 모양의 기계 장치가 있는 것으로 보입니다. 내용물이 무엇인지는 추측만 할 수 있을 뿐입니다."
 distar.3051.desc.1:0 "발사된 잔해는 미확인 물체와 성공적으로 충돌하였고 궤도 밖으로 날아가기 전에 속도를 줄일 수 있었습니다. 곧 [Root.GetName]에서는 물체를 회수할 수 있었습니다.\n\n물체는 외계 소재로 만들어진 일종의 상자처럼 보입니다. 측면에는 혈관 모양의 윤곽이 구불구불하게 남아있고 상단에는 구체 모양의 기계 장치로 있는 것으로 보입니다. 내용물이 무엇인지는 추측만 할 수 있을 뿐입니다."
 distar.3051.a:0 "열어 보세요."
 distar.3051.b:0 "연구하세요."
 distar.3051.c:0 "제거하세요."
 distar.3051.c.tooltip:0 "심우주로 외계의 상자를 발사합니다."
 distar.3052.name:0 "사라진 속도광"
 #distar.3052.desc: "The drone successfully latched onto the unknown object, but the added mass of the drone and the change in trajectory soon caused both drone and object to be pulled out of orbit, tumbling into deep space at high speed."
 #distar.3052.desc.1: "The ejected debris successfully collided with the unknown object. Unfortunately, instead of reducing its velocity, the debris knocked the object out of orbit, tumbling into deep space at high speed."
 distar.3055.name:0 "열린 외계의 상자"
 distar.3055.desc:0 "마침내 우리 과학자들은 외계 상자의 외부 소재를 뚫을 수 있었습니다.\n\n상자에는 §R붉은색§!, §B파란색§!, §G초록색§! 액체가 각각 채워져 있는 세 개의 작은 유리병이 들어있습니다. 액체는 용기보다는 덜 이국적이며 우리 과학자들은 이 액체가 준비를 마친 유전자 변형 수단이라고 파악했습니다.\n\n우리의 이해를 뛰어넘는 이유로 인해 용액은 외부에서 빠른 속도로 악화되고 있지만, 용액 중 하나를 선택해 우리 종족에 맞게 합성하고 적용할 시간은 충분합니다. 그 효과가 긍정적인 것은 확인했지만 정확히 어떤 효과가 있는지는 두고 봐야 할 겁니다."
 distar.3055.desc.1:0 "마침내 우리 과학자들은 외계 상자의 외부 소재를 뚫을 수 있었습니다.\n\n내부에 있는 세 개의 작은 유리병에는 §R붉은색§!, §B파란색§!, §G초록색§!의 각기 다른 액체가 채워져 있습니다. 액체는 용기보다는 덜 이국적이며 우리 과학자들은 이 액체가 준비를 마친 유전자 변형 수단이라고 파악했습니다.\n\n우리의 이해를 뛰어넘는 이유로 인해 용액은 외부에서 빠른 속도로 악화되고 있지만, 용액 중 하나를 선택해 우리 종족에 맞게 합성하고 적용할 시간은 충분합니다. 그 효과가 긍정적인 것은 확인했지만, 정확히 어떤 효과가 있는지는 두고 봐야 할 겁니다."
 distar.3055.a:0 "§R붉은색§! 용액을 사용하세요."
 distar.3055.a.tooltip:0 "붉은색 용액으로 [Root.Owner.GetSpeciesName] 종족을 변형합니다."
 distar.3055.b:0 "§G초록색§! 용액을 사용하세요."
 distar.3055.b.tooltip:0 "초록색 용액으로 [Root.Owner.GetSpeciesName] 종족을 변형합니다."
 distar.3055.c:0 "§B파란색§! 용액을 사용하세요."
 distar.3055.c.tooltip:0 "파란색 용액으로 [Root.Owner.GetSpeciesName] 종족을 변형합니다."
 distar.3055.d:0 "판매하세요."
 distar.3055.d.tooltip:0 "최고 입찰자에게 유리병을 판매합니다."
 distar.3056.name:0 "외계 상자 내용물"
 distar.3056.desc:1 "마침내 우리 [Root.GetScientistPlural]들은 용기를 손상시키지 않고 외계 상자의 내용물을 살펴보는 데 성공했습니다. 첨단 음파 탐지 기술을 사용해 내용물을 식별할 수 있었습니다.\n\n내용물은 당혹스럽고 적어도 예상하지 못했던 물건입니다. 상자에는 세 개의 유리병이 들어있고 각 유리병에는 미확인 액체가 채워져 있습니다.\n\n상자는 열어도 안전하지만 방법을 이해하려면 추가적인 연구가 필요합니다."
 distar.3056.a:0 "열어 보세요."
 distar.3056.a.tooltip:0 "\n상자의 연구가 우리의\n£physics£ §Y물리학§! 지식에 도움이 되었습니다."
 # Above "\n" is intended, to put "Physics"-word and -symbol on the same line
 distar.3056.b:0 "판매하세요."
 distar.3056.b.tooltip:0 "최고 입찰자에게 상자를 판매합니다."
 distar.3056.c:0 "방사선 처리하세요."
 distar.3056.c.tooltip:0 "중성자 활성화 분석을 이용하면, 상자와 내용물을 만드는 데 사용된 소재를 더 잘 이해할 수 있습니다."

 distar.3057.name:0 "유전자 변형 완료"
 distar.3057.desc.stronger:1 "§R붉은색§! 유전자 변형 용액을 성공적으로 [Root.GetSpeciesName] 국민들에게 투여했습니다.\n\n초기 대상에 대한 관측에 따르면 용액은 우리들을 더욱 사회적으로 만드는 것 같습니다."
 distar.3057.desc.adaptive:0 "§G초록색§! 유전자 변형 용액을 성공적으로 [Root.GetSpeciesName] 국민들에게 투여했습니다.\n\n초기 대상에 대한 관측에 따르면 용액은 우리들의 환경 적응 능력을 향상시키는 것 같습니다."
 distar.3057.desc.longlived:0 "§B파란색§! 유전자 변형 용액을 성공적으로 [Root.GetSpeciesName] 국민들에게 투여했습니다.\n\n초기 대상에 대한 관측에 따르면 용액은 우리들의 잠재적인 수명을 늘리는 것 같습니다."
 distar.3057.desc:0 "조짐이 좋았던 초기 결과에도 불구하고 유전자 변형 시도는 실패로 돌아갔습니다. 용액은 더 폭넓은 [Root.GetSpeciesAdj]의 게놈과 공존할 수 없다는 사실이 증명되었습니다."


 ### Breathing Rift ###
 distar.3060.name:0 "숨 쉬는 균열"
 distar.3060.desc:0 "[breathing_rift_object.GetName] 근처에서 발견된 이상 현상은 우주에 발생한 일종의 균열로 보이기도 합니다. [breathing_rift_object.GetName]의 막대한 질량이 원인일 가능성도 있지만 그 본성은 우리의 이해를 뛰어넘고 있습니다.\n\n균열은 오직 빛을 굴절시키고 차단하는 것뿐만 아니라 마치 광자를 호흡하는 것마냥 반복해서 빨아들이고 내뱉고 있는 것처럼 보입니다.\n\n균열의 엄청난 중력이 어느 시점에서 다른 무언가를 집어삼킨 것 같습니다. 우리는 주의를 기울여야 합니다."
 distar.3060.a:0 "더 많은 걸 알아낼 때까지 자세히 살펴보세요."
 distar.3060.a.tooltip:0 "균열을 감시하기 위해 관측용 탐사정을 배치하세요."
 distar.3060.b:0 "안전한 거리를 두면 연구할 수 있을 겁니다."
 distar.3060.c:0 "[Root.GetName](은)는 위험합니다. 당장 떠나세요."

 distar.3061.name:0 "숨 쉬는 균열 - 광물"
 distar.3061.desc:0 "[breathing_rift_object.GetName] 근처의 균열을 발견한 이후 특별한 사건 없이 몇 개월이 흘렀습니다. 하지만 방금 균열에서 쏟아져 나오는 대량의 광물 덩어리에 대한 보고를 받았습니다.\n\n광물은 우리 차지입니다.\n\n균열 관측은 계속 진행될 겁니다."
 distar.3061.desc.repeat:0 "다시 [breathing_rift_object.GetName] 근처의 균열에서 상당한 양의 항목이 쏟아져 나왔습니다. 이번에는 소행성의 잔해로 많은 수의 잔해에 광물이 풍부합니다.\n\n광물은 우리 차지입니다.\n\n균열 관측은 계속 진행될 겁니다."
 distar.3061.a:0 "훌륭합니다. 빠르게 수집하세요."

 distar.3062.name:0 "숨 쉬는 균열 - 잔해"
 distar.3062.desc:0 "[breathing_rift_object.GetName] 근처의 균열을 발견한 이후 아무런 사건 없이 몇 개월이 흘렀습니다. 하지만 방금 균열에서 쏟아져 나오는 대량의 잔해에 대한 보고를 받았습니다. 잔해는 우리 차지입니다.\n\n균열 관측은 계속 진행될 겁니다."
 distar.3062.desc.repeat:0 "다시 [breathing_rift_object.GetName] 근처의 균열에서 무언가 새로 튀어나왔습니다. 이번에는 대부분이 금속 잔해로 고대의 전투에서 만들어졌을 겁니다. 잔해는 우리 차지입니다.\n\n균열 관측은 계속 진행될 겁니다."
 distar.3062.a:0 "훌륭합니다. 빠르게 수집하세요."

 #distar.3063.name: "Breathing Rift - Unknown Creature"
 #distar.3063.desc: "A significant spike in energy levels has been seen in recent readings from the rift near [breathing_rift_object.GetName].\n\nWhat followed immediately after has thrown our scientists into a state of panic. An unknown, colossal creature escaped the rift, drifting into the solar system.\n\nWe should proceed with extreme caution, no matter our course of action."

 distar.3064.name:0 "숨 쉬는 균열 - 폐쇄"
 distar.3064.desc:0 "균열 관측 탐사정의 최신 데이터 보고에 따르면 균열이 사라졌다고 합니다. 마지막 숨을 들이쉰 다음 균열이 닫혔고 어떠한 에너지 흔적도 남기지 않았습니다."
 distar.3064.a:0 "안타까운 일이군요."
 distar.3064.a.tooltip:0 "하지만 꾸준히 수집한 데이터는 우리 £physics£ §Y물리학§! 연구에 도움이 되었습니다."

