 story.107.name:0 "진정된 아메바"
 story.107.desc:0 "우주 아메바 무리에 접근할 때 반응로 코어의 특정 배기가스가 배출되는 것을 잠시 제한하면, 이들을 자극하지 않을 수 있습니다.\n\n이 새로운 프로토콜 덕분에 우주 아메바는 더 이상 위험하지 않으며, 이들을 가까이에서 연구할 수 있게 되었습니다."
 story.107.a:0 "훌륭합니다."
 story.107.a.tooltip:0 "§Y$pacified_amoebas$§! 보정치가 추가되어 다음과 같은 효과를 부여:\n§H우주 아메바§! 함대가 §G비적대적§! 상태가 됨"

 story.201.aa:0 "쉬운 먹잇감이군요."
 story.201.aa.crystalhunt:0 "파괴한 크리스탈 결정체 함대 하나당 §G+500§! £minerals£"
 story.201.bb:0 "매력적인 생명체로군요."
 story.201.cc:0 "이들과 공존하는 법을 배울 수 있을 겁니다."

 story.207.name:0 "진정된 크리스탈"
 story.207.desc:0 "크리스탈 결정체는 주변 환경과의 얼마 되지 않는 상호작용 중 하나에 반응하여 공명하는 것 같습니다. 방출된 파형의 정확한 성질과 용도는 아직 확실하지 않지만, 현재 우리의 함선들이 이 무선 신호를 적용한다면 동족 크리스탈 결정체로 위장할 수 있을 겁니다."
 story.207.a:0 "공감이 되는군요."
 story.207.a.tooltip:0 "§Y$pacified_crystals$§! 보정치가 추가되어 다음과 같은 효과를 부여:\n§H크리스탈 결정체§! 함대가 §G비적대적§! 상태가 됨"

 # crystal station destroyed
 story.222.name:0 "부서진 크리스탈"
 story.222.desc:0 "우리가 [FromFrom.solar_system.GetName] 성계에서 크리스탈 구조물을 파괴했습니다. 구조물은 예상보다 더욱 단단했고 연구를 위해 일부 조각을 회수했습니다. 전투 중에 목격한 크리스탈의 재구성 성질을 모방할 수 있을 겁니다."

