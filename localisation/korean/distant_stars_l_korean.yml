 dead_god_planet_hidden:0 "미지의 충동"
 dead_god_planet_hidden_desc:0 "이 행성의 유기체들은 아직 설명되지 않은 현상의 영향을 받고 있습니다."
 life_electric:0 "전기 생명체"
