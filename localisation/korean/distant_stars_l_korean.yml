 apoc.1.b.desc:0 "이번에는 §H[gateway_system.GetName]§! 성계에서 또 다른 버려진 게이트웨이를 발견했습니다. 이전에 발견한 게이트웨이와는 달리, 이 게이트웨이는 확연히 변경되지 않았으며, 스캔 결과 여전히 나머지 게이트웨이망에 연결되어 있는 것으로 판명되었습니다. 하지만 상태가 나빠 현재는 가동할 수 없습니다."
 apoc.3.b.desc:0 "이번에는 §H[gateway_system.GetName]§! 근처에서 또 다른 버려진 게이트웨이를 발견했습니다. 이 게이트웨이는 알 수 없는 설계의 초소형 §H나노봇§!이 건설한 것으로 보입니다.\n\n이전에 발견한 구조물과는 달리, 이 게이트웨이는 초기 건설 형태에서 크게 변경되었습니다. 다른 게이트웨이망과의 연결은 끊어졌으며, 우리 은하 너머 어떤 미지의 성단으로만 이어질 뿐입니다. 우리 천문학자들은 이 미지의 성단에 §HL-성단§!이라는 이름을 붙였습니다.\n\n게이트웨이에서 희미한 전력 신호가 감지되지만, 게이트웨이는 어떤 유지 관리 루프에 의해 고의적으로 잠겨 있어, 활성화되지 않습니다. 이 루프를 중지시킬 방법을 찾아야 L-성단에 도달할 수 있습니다."
 pirate.26.desc:0 "[pirate_slayers.GetName](이)가 [pirate_slayers.GetStarName] 성계의 해적 기지를 파괴한 뒤, 금고 모듈을 회수했습니다.\n\n모듈에는 온갖 도난당한 자원 외에도 아공간 게이트웨이로 보이는 물건의 부분적인 설계도가 들어 있는 고대의 데이터 패드도 포함되어 있습니다. 해적들이 이 수수께끼의 데이터 패드를 어디서 얻었는지 기록은 남아 있지 않지만, 데이터 패드 덕분에 우리는 은하 게이트웨이망의 작동 방식에 대해 자세히 이해할 수 있었습니다."
 LCLUSTER_PROJECT:0 "L-게이트 활성화"
 LCLUSTER_PROJECT_DESC:0 "L-게이트에 관한 지식과 기술을 충분히 확보한 덕에, 이제 우리 과학자들은 L-게이트의 유지 관리 주기를 멈출 수 있다고 확신합니다. 성공적으로 유지 관리 주기를 멈춘다면, §H[candidate_gateway_system.GetName]§! 성계의 L-게이트를 사용해 즉시 멀리 떨어진 L-성단에 접근할 수 있을 것입니다.\n\n수년 안에 은하 내 다른 L-게이트도 작동할 수 있게 되겠지만, 이번 일로 중대한 이점을 누릴 수 있을 것입니다."
 distar.10904.name:0 "L-게이트 통찰 획득"
 distar.10904.desc:0 "이제 L-게이트에 숨겨진 기술을 연구하기 위한 통찰을 충분히 모았습니다. 연구가 완료되면, 우리 과학선 중 하나가 계속해서 반복되는 유지 보수 주기를 중단할 수 있을 것입니다.\n\n곧 L-성단에 접근할 수 있겠군요!"
 distar.10905.name:0 "L-성단 개방"
 distar.10905.desc:0 "L-게이트에 관한 지식과 기술을 충분히 확보한 덕에, 이제 우리 과학자들은 L-게이트의 유지 관리 주기를 멈출 수 있다고 확신합니다. 성공적으로 유지 관리 주기를 멈춘다면, §H[candidate_gateway_system.GetName]§! 성계의 L-게이트를 사용해 즉시 멀리 떨어진 L-성단에 접근할 수 있을 것입니다.\n\n유지 관리 주기가 끝나면, 은하 내 다른 L-게이트도 자가 수정 소프트웨어가 재조정되면서 수년 안에 작동할 수 있게 될 것입니다. 어쨌든, 이번 일로 간섭 없이 성단을 선점해 연구할 수 있는 중대한 이점을 누릴 수 있을 것입니다."
 distar.10905.a:0 "프로젝트를 준비하세요."
 distar.10951.name:0 "연결 완료"
 distar.10951.desc:0 "성공했습니다! 우리 기술자들이 유지 보수 주기를 중단해, [candidate_gateway_system.GetName] 성계의 L-게이트 봉쇄가 사라졌습니다.\n\n정말 오랜 세월 만에 처음으로 우리 은하에서 L-성단에 접근할 수 있게 되었습니다!"
 distar.10951.a:0 "경사스러운 날이군요!"
 distar.10952.name:0 "프로젝트 실패"
 distar.10952.desc:0 "§H[From.GetName]§!(이)가 그들이 통제하고 있는 L-게이트의 봉쇄를 풀어냈습니다! 이제 그들은 멀리 떨어진 §HL-성단§!에 접근할 수 있게 되었습니다.\n\n아쉽게도 이로 인해 L-게이트를 활성화하려는 우리 프로젝트가 중단되었습니다. 작동 가능한 게이트를 제외한 은하의 다른 L-게이트는 현재 일종의 자가 수정 소프트웨어를 실행 중이며, 몇 년 안에 유지 보수 주기가 종료될 것입니다.\n\n현재로서 성단에 접근할 유일한 방법은 [From.GetName]에서 소유한 게이트를 통과하는 것밖에 없습니다!"
 distar.10952.a:0 "거의 다 됐는데!"
 distar.10953.name:0 "L-성단 접근"
 distar.10953.desc:0 "§H[From.GetName]§!(이)가 그들이 통제하고 있는 L-게이트의 봉쇄를 풀어냈습니다! 이제 그들은 멀리 떨어진 L-성단에 접근할 수 있게 되었습니다.\n\n이로 인한 부작용으로 은하의 다른 모든 L-게이트의 활동 징후가 증가하고 있습니다. 자가 수정 소프트웨어의 재조정 속도를 고려하면, 유지 보수 주기는 수년 내에 종료될 것입니다."
 distar.10953.a:0 "한발 늦었군요."
 distar.10954.desc:0 "§H[From.GetName]§!(은)는 영역 내에 있는 일종의 고대 아공간 게이트웨이의 전력을 복구해, 우리 은하 외곽에 있는 고립된 성단에 접근할 수 있게 되었습니다! 그들이 'L-성단'이라고 부르는 항성군은 초공간 항로로 접근할 수 없으며, 오직 L-게이트를 통해서만 접근 가능합니다."
 graygoo.13.desc:0 "§H[From.GetName]§!의 과학자들이 멀리 떨어진 항성군과 영구적인 연결을 구축했습니다. 이 항성군은 이들의 천문학자들이 'L-성단'이라고 부르고 있으며, 이전까지는 은하에서 고립된 장소였습니다. 안타깝게도 이번 사건으로 L-성단의 거주자들이 우리 은하를 침공하게 되었습니다. 침공자들은 눈에 보이는 건 뭐든 공격하는 나노 기계라고 합니다!\n\n이 나노 기계들은 L-게이트라고 하는 아공간 차원문에서 등장하고 있으며, 이들과 소통하려는 시도는 모두 실패로 돌아갔습니다. 나노 기계들이 게이트를 통과한 후, 우리는 이들의 성단으로부터 나오는 신호를 포착했습니다."
 begin_lcluster_chain:0 "상황 일지 업데이트: L-성단"
 distar.10901.title:0 "L-게이트 필요"
 distar.10901.desc:0 "L-게이트와 그 기술에 관한 정보를 충분히 확보했지만, 우리는 게이트를 소유하고 있지 않습니다.\n\n프로젝트를 계속 진행하려면, L-게이트가 있는 성계의 소유권을 얻어야 합니다."
 distar.10901.a:0 "그럼 L-게이트를 확보해야겠군요."
 distar.10901.b:0 "머리 식히기엔 좋았지만, 이제 끝내야겠어요."

