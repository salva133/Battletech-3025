 distar.11501.desc:0 "$lgates$? 네, 다른 게이트웨이처럼 그것들은 가장 오래된 $gov_stagnant_ascendancy$보다 더 앞선 것이지만, 이미 알아내셨을 거라 확신합니다.\n\n왜 다른 걸까요? 어디로 이어지는 걸까요? 우리는 이런 수수께끼를 깊게 파고들지 않기로 했습니다. 몇 번 당하고 나니 무척 조심스러워져서 말이에요. 하지만 우리는 기꺼이 최근에 발견한 관련 내용을 공유해드리겠습니다.\n\n적당한 가격에 말입니다."
