 predatory_plants_desc:0 "이 행성 전역을 뒤덮고 있는 포악한 거대 식물군은 연구 기회를 창출하지만, 주민들에게는 위험한 장애물이기도 합니다."
 living_sea:0 "의식의 바다"
 living_sea_desc:0 "이 행성의 바다가 가진 본성은 이해하지 못해도, 바다는 의심할 여지 없이 살아있습니다. 바다와 접촉한 유기체의 정신에 온갖 생각과 시야, 충동이 부드러운 노래처럼 춤을 춥니다."
