 AMOEBAS_PACIFICATION_PROJECT:0 "아메바 안정"
 AMOEBAS_PACIFICATION_PROJECT_DESC:0 "우리 함대의 무언가가 우주 아메바를 불안하게 만드는 것 같습니다. 원인이 무엇인지 어떻게든 알아낼 수 있다면 아메바의 공격성을 줄이거나 우리 함선을 아메바의 감각에서 완전히 숨길 수 있을 겁니다."

 CLOUDS_PROJECT:0 "구름 연구"
 CLOUDS_PROJECT_DESC:0 "$CLOUDS_1_PROJECT_DESC$"

 crystal_hunting_buff:0 "크리스탈 사냥꾼"
 crystal_hunting_buff_desc:0 "크리스탈 결정체의 부서진 잔해는 전투가 끝나고 자동으로 회수되어 파괴된 함대 하나당 £minerals£ §G500§!을 획득합니다."
 crystal_focus:0 "크리스탈 집중"
 crystal_focus_desc:0 "크리스탈 결정체의 고유한 내부 구조를 바탕으로 개선한 교신 매체는 에너지 생산 및 분배 과정에서 저항으로 발생하는 손실을 최소화합니다."
 pacified_crystals:0 "크리스탈 안정"
 pacified_crystals_desc:0 "특정 주파수의 단파 방송은 효과적으로 우리 함대를 크리스탈 결정체의 동족으로 위장했고 우주 생명체는 더 이상 우리를 위협으로 간주하지 않습니다."

 amoeba_hunting_buff:0 "아메바 사냥꾼"
 amoeba_hunting_buff_desc:0 "전투가 끝나고 아메바의 사체를 모아 내부 장기를 귀중한 유기 화합물로 수확하여 파괴된 함대 하나당 £energy£ §G1000§!을 획득합니다."
 pacified_amoebas:0 "아메바 안정"
 pacified_amoebas_desc:0 "함대가 우주 아메바에 접근할 때는 방사선 방출을 조절하여 우주 생명체는 더 이상 우리를 위협으로 간주하지 않습니다."

 drone_hunting_buff:0 "드론 파괴자"
 drone_hunting_buff_desc:0 "채굴 드론은 분명 대량 생산으로 제작되었습니다. 한 드론에게서 발견된 약점은 모두의 약점입니다."
 drone_mining_techniques:0 "드론 채굴 기술"
 drone_mining_techniques_desc:0 "채굴 드론에게서 파생된 기술을 사용하면 전에는 생산성이 없다고 여겨진 광맥도 효율적으로 개발할 수 있습니다."

 cloud_hunting_buff:0 "구름 파괴자"
 cloud_hunting_buff_desc:0 "공허 구름의 전하는 빠르지만 관측 가능한 주기로 변합니다. 정확한 순간에 공격한다면 개체를 움직이는 불가해한 에너지를 급격하게 불안정하게 만들 수 있습니다."
 void_loops:0 "공허 순환"
 void_loops_desc:0 "공허 구름의 변칙적인 천성은 물리학 연구에서 새로운 가능성을 열어주었습니다."

