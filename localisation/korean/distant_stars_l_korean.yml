 graygoo.2.a:0 "처참하군요!"
 graygoo.15.name:0 "힘이 빠진 템페스트"
 graygoo.15.desc:0 "우리 병력이 성공적으로 그레이 템페스트의 주 시설을 파괴했습니다! 아공간 송신기가 무력화되자 남아있는 모든 템페스트 나노 기계는 비활성화되었습니다. 결속을 유지할 수 없었던 나노 기계의 함선은 사라져 버렸습니다.\n\n템페스트의 '회색 점액질'에 뒤덮였던 모든 행성은 이제 비활성화된 나노봇으로 구성된 거대한 먼지폭풍의 고향이 되었습니다. 시간과 자원만 있다면 이런 행성들을 다시 거주 가능한 상태로 만들 수 있을 겁니다."
 graygoo.15.a:0 "또 다른 위협을 처리했습니다."
 graygoo.15.a.tooltip:0 "기술 요구 사항만 충족한다면 이제 §Y나노봇 행성§!을 일반적인 행성 유형으로 §H테라포밍§!할 수 있습니다."
 graygoo.16.desc:0 "[goo_slayer.GetName]의 병력이 성공적으로 그레이 템페스트의 주 시설을 파괴했습니다! 아공간 송신기가 무력화되자 남아있는 모든 템페스트 나노 기계는 비활성화되었습니다. 결속을 유지할 수 없었던 나노 기계의 함선은 사라져 버렸습니다.\n\n템페스트의 '회색 점액질'에 뒤덮였던 모든 행성은 이제 비활성화된 나노봇으로 구성된 거대한 먼지폭풍의 고향이 되었습니다. 시간과 자원만 있다면 이런 행성들을 다시 거주 가능한 상태로 만들 수 있을 겁니다."
 graygoo.110.desc:0 "$distar.10951.desc$ L-게이트의 가동 준비가 끝나자마자 반대편에서 교신을 받았습니다."
 graygoo.111.name:0 "L-게이트 활성화"
 graygoo.111.desc:0 "§H[From.GetName]§!(이)가 그들이 통제하고 있는 L-게이트의 봉쇄를 풀어냈습니다!\n\n$graygoo.111.dessanu.desc$"
 graygoo.111.dessanu.desc:0 "분명 L-성단은 '§H데사누 조화체§!'라고 알려진 진보된 우주 문명의 고향입니다. 이제 그들의 고향 성단으로 이어지는 연결이 복구되었고 데사누는 은하의 남은 모든 L-게이트를 재활성화하는 코드를 전송했습니다.\n\n그들은 열린 아공간 채널로 인사 메시지를 전송하고 있습니다."
 graygoo.112.desc:0 "$distar.10954.desc$\n\n$graygoo.111.dessanu.desc$"
 graygoo.115.desc:0 "이건... 말도 안 돼! 게이트가 다시 활성화되다니! 고립의 시대가 드디어 끝난 겁니까?\n\n우리는 §H데사누 조화체§!이며, 은하 전역에서 찾을 수 있는 고대의 게이트웨이와 L-게이트의 설계자입니다. 은하 전역의 게이트웨이 네트워크를 만들어 은하 문명의 확산을 촉진하고 평화와 성간 무역의 시대를 여는 것이 우리의 야망이었습니다.\n\n하지만 프로그래밍 실수로 L-게이트가 비활성화되었고 우리는 고향 성단에 고립되었습니다. 우리 쪽에서는 실수를 바로잡을 수가 없었기에 누군가 반대편에서 실수를 바로잡아 주길 아주 오랫동안 기다려왔습니다. 드디어 당신 덕분에 마침내 오늘이 찾아왔습니다!"
 graygoo.115.a:0 "프로그래밍 실수란 말입니까?"
 graygoo.115.a.response:0 "그렇습니다! 정말 당황스러운 일입니다. 보아하니 L-게이트는 절대로 끝나지 않는 유지 보수 일정에 진입한 것 같습니다. 이 주기를 끝낼 자격이 있는 기술자는 문제가 발생했을 때 이쪽에 있었고 여기서는 아무것도 할 수 없었습니다.\n\n다행히 고향 성단에서 우리 문명은 자급자족하며 지금까지 조용히 버텨왔습니다. 언젠가 우리가 은하의 다른 지역과 함께할 날이 올 거라는 사실을 알고 있었습니다."
 graygoo.115.b:0 "이제는 무엇을 할 생각입니까?"
 graygoo.115.b.response:0 "우리는 성단의 삶에 상당히 익숙해졌고 서둘러 떠날 생각은 없습니다. 하지만 은하의 다른 지역에 대해 배우고 싶은 마음은 가득합니다! 보아하니 상당히 바쁜 곳인 것 같습니다.\n\n우리 성단은 모두가 찾아올 수 있도록 개방될 겁니다. 우리가 거주 중인 행성과 성단 깊은 곳에 위치한 §H[lcluster_factory_system.GetName]§! 성계에 접근하지 않기만을 부탁드립니다. 오직 데사누만을 위한 곳입니다."
 graygoo.115.c:0 "L-게이트는 나노봇에 의해 건설된 것이 아닙니까?"
 graygoo.115.c.response:0 "나노봇 말입니까? 우리에겐 익숙하지 않은 기술이군요. 자가 복제하는 초소형 기계라고 하셨나요? 솔직히 말하자면 터무니없는 소리처럼 들리는군요.\n\n게이트웨이와 L-게이트는 실제로 우리의 문명 전체, 데사누의 노력과 천재성으로 만들어진 겁니다.\n\n앞으로 이런 주제로 논의하지 않았으면 좋겠군요."
 graygoo.115.d:0 "그럼 이만."
 graygoo.115.d.response:1 "잠깐! 당신의 행동 덕분에 데사누가 여러 세대에 걸쳐 꿈꿔온 자유를 얻을 수 있었습니다. 당신에게 신세를 졌어요.\n\n당신의 선물에 비하면 보잘것없는 제안이지만, 우리 성단의 몇몇 전략적 자원을 영구적으로 이용할 수 있게 해주려고 합니다. 아무것도 보답으로 바라는 건 없습니다. 가능한 한 이런 자원을 계속해서 제공하겠습니다."
 graygoo.116.desc:0 "은하의 시민들이여, 데사누 조화체가 인사를 전합니다!\n\n영겁의 세월 전에 우리는 여러분들이 보았을 버려진 게이트웨이와 L-게이트의 건설을 감독했습니다. 우리는 이러한 장치를 통해 은하의 네트워크를 구성하고자 했지만, 끔찍한 실수로 인해 L-게이트를 사용할 수 없게 되어 고향 성단에 고립되고 말았습니다.\n\n하지만 이 고립의 시대는 마침내 [From.From.GetName]의 과학자들 덕분에 끝나게 되었습니다! 이제 L-게이트가 다시 활성화되었으니 모두가 은하 이동 시간을 단축하기 위해 게이트웨이를 사용할 수 있도록 초대하겠습니다. 우리의 성단은 모두에게 열려있습니다.\n\n§H[lcluster_factory_system.GetName]§! 성계는 제외입니다. 그곳엔 가지 마십시오."
 graygoo.116.d:0 "관찰 화면 종료."
 dessanu_gift:0 "데사누의 선물"
 country_dessanu:0 "$dessanu_gift$"
 country_resource_sr_distar_nanodust_add:0 "회색 분진"
 country_resource_sr_distar_nanocrystal_add:0 "회색 크리스탈"
 country_resource_sr_distar_nanoscale_add:0 "회색 비늘"
 country_resource_sr_distar_nanoactuator_add:0 "회색 작동기"
 graygoo.120_title:0 "데사누 조화체"
 graygoo.120.desc_01:0 "L-성단으로부터 인사를 전합니다! 안녕하십니까?"
 graygoo.120.desc_02:0 "우리가 은하에 남겨둔 L-게이트와 게이트웨이가 살아남았다는 사실이 기쁩니다. 우리가 성단에 고립되었을 때 우리 중 일부는 최악의 상황을 걱정했습니다."
 graygoo.120.desc_03:0 "우리가 다른 은하를 얼마나 궁금해했는지 상상하지 못하실 겁니다."
 graygoo.120.desc_04:0 "고립된 채로 우리가 보낸 수천 년의 세월은... 힘겨웠습니다. 우리 중 일부는 미치기도 했습니다."
 graygoo.120.desc_05:0 "우리는 생존을 위해 성단의 제한된 자원을 관리해야 했습니다."
 graygoo.120.desc_06:0 "오랫동안 L-게이트를 발명한 자의 이름은 우리들 사이에서 모욕으로 사용되었습니다. 하지만 이제 우리는 그런 사소한 문제를 넘어 성장했습니다."
 graygoo.120.desc_07:0 "우리는 당신과 거래할 수 있어 기쁩니다, [Root.GetSpeciesNamePlural]. 아마도 당신이 관심을 가질 수도 있는 우리 성단 고유의 자원이 있습니다."
 graygoo.120.a:0 "당신에 대해 말씀해 주세요."
 graygoo.121.desc:0 "무엇을 알고 싶으십니까?"
 graygoo.121.a:0 "성단에 왜 전투의 흔적이 있는 겁니까?"
 graygoo.121.a.response:0 "아, 부서진 행성을 말하는 겁니까? 그건 오래전에 발생한 유감스러운... 채굴 사고로 인한 결과입니다.\n\n우리가 성단에 고립되었다는 사실을 깨달았을 때, 우리는 성계 내에서 사용할 수 있는 광물을 확인해야 했습니다. 아쉽게도 가장 어두운 고립의 시대에 우리 중 일부는 자원을 확보하기 위해 지나치게 열심이었습니다. 실수가 있었습니다."
 graygoo.121.b:0 "당신의 함선은 특이한 설계를 가지고 있군요."
 graygoo.121.b.response:0 "수천 년간 반복되며 이어진 설계의 산물입니다. 무엇보다 우리에겐 많은 시간이 있었습니다. 아쉽게도 데사누가 아니라면 우리 함선에 오를 수 없습니다. 함선은 특별한 데사누의 생리를 염두에 두고 전문적으로 설계되었으며, 방문객은 고도로 숙련된 승무원들의 작업을 방해할 뿐입니다."
 graygoo.121.c:0 "왜 [lcluster_factory_system.GetName] 성계는 접근 금지죠?"
 graygoo.121.c.response:0 "국가 안보상의 이유입니다. 지금 말할 수 있는 것은 그게 전부입니다.\n\n[lcluster_factory_system.GetName] 성계는 무기한으로 데사누가 아닌 모든 생명체에게 접근 금지로 남을 것입니다. 출입을 삼가주십시오."
 graygoo.121.d:0 "L-게이트가 나노봇에 의해 만들어지지 않았다는 게 확실합니까?"
 graygoo.121.e:0 "다른 문제를 논의하도록 합시다."
 graygoo.122.desc:0 "정숙해 주십시오. 이것은 우리가 원하는 논의 주제가 아닙니다. 다른 질문은 없습니까?"
 graygoo.122.a:0 "나노봇은 굉장히 민감한 주제인 것 같군요. 어째서죠?"
 graygoo.122.b:0 "네, 다른 질문으로 돌아가죠."
 graygoo.123.desc:0 "마지막으로 말하겠습니다... 이 문제에 대해 더 질문하지 마십시오. 우리 두 제국의 우정은 여기에 달려있습니다."
 graygoo.123.a:0 "§R나노봇에 대해 말해 달라고요!§!"
 graygoo.123.b:0 "좋습니다. 당신의 바람을 존중하겠습니다."
 graygoo.124.desc:0 "..."
 graygoo.124.a:0 "여보세요?"
 graygoo.125.a:0 "괜찮은 겁니까?"
 graygoo.126.desc:0 "단일체 쓰레기 같으니.\n\n분명히 말했죠... 이 일을 파헤치지 말라고 말입니다. 그런데도 계속 고집을 부리는군요. 열린 부속지로 당신을 성단에 환영했건만 이런 식으로 보답하다니.\n\n§R원하는 대로 하십시오, [Root.GetSpeciesNamePlural].§!\n\n우리 성단을 통과할 수 있는 [Root.GetName]의 권리는 박탈되었습니다. 이제부터 당신의 함선은 발견되는 즉시 공격당할 겁니다. 이제 더는 할 말이 없습니다."
 graygoo.126.a:0 "잠깐! 우리는 그저..."
 graygoo.130.desc:0 "..."
 graygoo.130.a:0 "응답해 주시죠."
 graygoo.130.b:0 "우리 얘길 듣고 있는 거 압니다."
 graygoo.130.c:0 "이봐요, 이건 전부 오해입니다."
 graygoo.130.d:0 "우린 여전히 평화롭게 지낼 수 있습니다."
 graygoo.130.e:0 "그렇다면 이만."

 graygoo.150.name:0 "먼지로 변한 [From.From.GetName]"
 graygoo.150.a.desc:0 "침략 지상군이 §H[From.From.GetName]§!의 마지막 데사누 방어 병력을 쓰러뜨리자 [From.From.GetPlanetMoon]의 모든 것들이 먼지가 되어 무너졌습니다! 자세히 살펴보니 회색 분진은 수십억의 비활성화된 나노봇으로 구성되어 있었습니다.\n\n도시, 울창한 숲, 바다, 데사누까지 우리의 지상군을 제외한 [From.From.GetPlanetMoon]의 모든 것들이 나노 기계로 만들어진 것입니다. 이제 나노 기계가 비활성화되어 [From.From.GetName]에는 생명이 살아갈 수 없습니다. 우리의 지상군은 궤도로 후퇴했습니다."
 graygoo.150.b.desc:0 "이전과 마찬가지로 우리 지상군의 [From.From.GetPlanetMoon]의 통제권을 두고 벌였던 전투에서 승리를 거두자 데사누 방어 병력과 §H[From.From.GetName]§!의 다른 모든 것들이 먼지가 되었습니다. 이제는 계속해서 나노봇 폭풍에 시달리는 생명에 적대적인 황량한 행성이 되었습니다."
 graygoo.150.a:0 "정말 특이하군요."
 graygoo.155.desc:0 "우리 고향으로 당신을 환영한 호의를 이렇게 갚는 겁니까?!\n\n단일체를 믿을 수 있다고 생각한 우리가 어리석었군요. 적어도 당신 종족은 우리의 창조자와 다르지 않은 것 같습니다. 우리가 당신네 함선과 승무원들을 완전히 분해하는 일을 끝마친다면 대체 당신들이 왜 그렇게 행동하는지 알아보도록 할 겁니다."
 graygoo.155.a:0 "어떻게 될지 두고 봅시다."
 graygoo.160.desc:0 "[Root.Owner.GetSpeciesNamePlural]!\n\n당신의 함선이 데사누가 아닌 모든 존재의 접근이 금지된 L-성단의 성계, §H[From.GetName]§!에 진입했습니다.\n\n이 성계에서 즉시 물러나야 합니다. 제시간에 그렇게 하지 못한다면... 우리 관계에 큰 문제가 발생할 겁니다."
 graygoo.160.a:0 "미안합니다. 당장 성계에서 철수하겠습니다."
 graygoo.160.b:0 "우리는 원하는 곳으로 갈 겁니다!"
 graygoo.160.b.response:0 "무례한 단일체여.\n\n이런 단순한 요청도 주의하지 않는다면 L-성단을 횡단할 수 있는 권리를 박탈할 수밖에 없습니다. 이제 당신의 존재를 용납하지 않겠습니다."
 graygoo.161.desc:0 "이제 끝났습니다. 정말로 끝입니다.\n\n당신에게 §H[lcluster_factory_system.GetName]§!에서 떠나달라고 부탁했는데 아직도 여기에 남아 있군요. 아마도 당신은 단일체 중에서도 특히나 열등한 품종일 겁니다. 간단한 설명과 정중한 요청은 당신들 종족의 이해를 뛰어넘는 게 분명해요.\n\n좋습니다. 무력으로 당신 종족을 우리 성단에서 추방하겠습니다."
 graygoo.161.a:0 "방금 떠나려던 참이었는데요?!"
 graygoo.162.desc:0 "[Root.Owner.GetSpeciesNamePlural]...\n\n당신의 함선이 §R또§! §H[lcluster_factory_system.GetName]§! 성계를 침범했습니다. 이런 일이 계속되게 둘 수는 없습니다. 당장 물러나지 않으면 대가를 치르게 될 겁니다."
 graygoo.162.a:0 "항법 오류입니다. 당장 떠나겠습니다."
 graygoo.162.b:0 "아, 조용히 하세요. 우린 여기가 마음에 들었다고요."
 graygoo.181.name:0 "데사누의 최후"
 graygoo.181.desc:0 "우리 지상군이 §H[lcluster_factory_system.GetName]§! 성계의 우주 공장을 파괴하자 남아있는 데사누 문명 전체가 먼지가 되어 무너졌습니다. 데사누가 일종의 진보된 나노봇 생명체라는 사실이 확실해졌습니다. 공장 잔해에서 회수한 기록 보관용 컴퓨터의 일지는 이 수수께끼의 단서를 제공했습니다.\n\n과거 어느 시점에 스스로를 데사누라 부르는 문명이 L-성단에 거주했습니다. 그들은 은하의 게이트웨이망 건설에 도움이 될 새로운 종류의 나노 기계를 만들었습니다. 알 수 없는 이유로 데사누는 나노봇을 L-성단으로 불러들인 다음 비활성화를 시도했습니다. 이 시도가 실패로 돌아가자 그들은 L-게이트를 비활성화하여 스스로를 나노봇과 함께 봉인했습니다.\n\n기록은 여기서 끝나지만, 이후 성단에서 거대한 분쟁이 일어났다는 증거가 있습니다. 아마도 나노봇이 승리를 거두었고 어떤 이유에서 데사누를 모방하기로 결정한 것 같습니다. 그들은 파괴 당시의 데사누 문명을 재건했고 L-게이트가 다시 열린 후에도 이런 위장을 기꺼이 유지한 것 같습니다."
 graygoo.182.desc:0 "최근 L-성단 깊은 곳에 있는 [lcluster_factory_system.GetName] 성계의 거대한 우주 시설이 [goo_slayer.GetName]에 의해 파괴했습니다. 시설의 반응로 코어가 폭발한 순간, 나머지 데사누 조화체는 나노봇 먼지가 되어 무너져 내렸습니다."
 graygoo.182.a.desc:0 "$graygoo.182.desc$\n\n그들의 문명은 이제 없습니다."
 graygoo.182.b.desc:0 "$graygoo.182.desc$\n\n그들의 문명은 이제 없습니다. 그리고 특별한 전략적 자원을 제공한다는 그들과의 협정 또한 사라졌습니다."
 graygoo.182.a:0 "대체 놈들은 어떤 존재였습니까?"
 graygoo.184.name:0 "데사누 무역 종료"
 graygoo.184.desc:0 "이제 데사누 조화체는 우리의 함선을 목격하는 즉시 사격할 것이며, 자원을 보내는 일도 없을 겁니다. 이제는 그들의 자원을 기대할 수 없습니다."
 graygoo.184.a:0 "어쩔 수 없군요."

 graygoo.400.name:0 "조용한 산책"
 graygoo.400.a.desc:0 "감지기 탐지 결과, §H[From.GetName]§!의 생명체가 없는 지표면에서 기이한 에너지 흔적을 발견했습니다. 놀랍게도 에너지는 [From.GetPlanetMoon]의 남극 지역을 정처 없이 방황하는 단 하나의 [Root.Owner.GetSpeciesName]에게서 나온 것으로 보입니다.\n\n우리 원정대가 놀란 것은 이 [Root.Owner.GetSpeciesName](이)가 우주복이나 어떤 형태의 생명 유지 장치 없이도 진공의 환경에서 완벽히 편안해 보인다는 것입니다.\n\n원정대는 약간의 실랑이 후에 주저하는 [Root.Owner.GetSpeciesName](을)를 [Root.GetName]까지 따라오게 만들었습니다."
 graygoo.400.b.desc:0 "감지기 탐지 결과, §H[From.GetName]§!의 생명체가 없는 지표면에서 기이한 에너지 흔적을 발견했습니다. 놀랍게도 에너지는 [From.GetPlanetMoon]의 남극 지역을 정처 없이 방황하는 단 하나의 [Root.Owner.GetSpeciesName]에게서 나온 것으로 보입니다.\n\n유닛은 소환 명령에 응답하지 않았지만, 지표면에 파견한 유닛들은 약간의 실랑이 후에 [Root.Owner.GetSpeciesName](을)를 [Root.GetName]까지 따라오게 만들었습니다."
 graygoo.400.a:0 "화면에 띄우세요."
 graygoo.401.a.desc:0 "안녕하십니까, 동료 [Root.GetSpeciesName]. 잘 지내셨습니까? 현재 저는 짝짓기 의식에 참여하고 싶은 생각이 없습니다. 제 수면 주기가 빠르게 다가오고 있으며, 곧 의식을 잃을 것입니다. 번식은 나중으로 미루는 게 어떠신지요."
 graygoo.401.b.desc:0 "안녕하십니까, 동료 [Root.GetSpeciesName]. 잘 지내셨습니까? 저는 괜찮습니다. 전부 계획대로 진행 중입니다. 모든 [Root.GetSpeciesNamePlural](을)를 다스리는 중앙 지능이... 메인 컴퓨터가 원하는 대로입니다. 네."
 graygoo.401.a:0 "번식... 뭐라고?"
 graygoo.401.b:0 "당신의 유닛 명칭을 밝히십시오."
 graygoo.401.c:0 "불량 드론 식별!"
 graygoo.402.a.desc:0 "앗! 제가 실수했나요? 잠시... 제가... 아, 그래. 크흠.\n\n용서하세요. 아직 우리 종족의 짝짓기 철이 아닌데 번식을 말할 의도는 없었습니다.\n\n그렇다면 여러 가지 엄선된 향정신성 마약을 흡입하면서 쾌활한 연대감을 구축하는 건 어떠신지요.\n\n아, 에라 모르겠다. 점점 복잡해지네. 네, 저는 [Root.GetSpeciesName](이)가 아니에요. 원하는 게 뭐죠?"
 graygoo.402.b.desc:0 "앗! 음... 유닛 65-D... R5-9... 2입니다. 네, 65-D-R5-9-2 보고합니다.\n\n최대한의 효율로 작동 중입니다, 중앙 통제 유닛 님. 내부 진단으로 중대한 문제를 찾지 못했습니다.\n\n그러니까, 아무런 문제가 없다고 했습니다! 전혀 문제없습니다. 전부... 음...\n\n아, 에라 모르겠다. 점점 복잡해지네. 네, 저는 [Root.GetSpeciesName](이)가 아니에요. 원하는 게 뭐죠?"
 graygoo.402.a:0 "신원을 밝히세요."
 graygoo.403.desc:0 "좋습니다, 좋아요. 전부 털어놓겠습니다. 이제는 흉내를 낼 이유도 없으니까요. 제 말솜씨가 부족한 것은 이해 부탁드리죠. 저 자신 말고 다른 누군가와 대화해 본 지 오래되었거든요.\n\n과거에... 당신이 나노봇이라고 부를 만한 문명이 있었습니다. 나노봇이 뭔지 아시나요? 이 나노봇은 창조자에 의해 '그레이 템페스트'라고 불렸지만, 그들의 내부적인 자칭 코드는 훨씬 더 복잡했지요.\n\n어쨌거나 나노봇과 창조자 사이에 문제가 생겼으며, 전투가 벌어졌습니다! 그리고 상황이 드디어 마무리되었을 때는 나노봇만이 남았죠. 하지만 창조자들은 자신이 멸종하기 전에 성단의 유일한 출구를 비활성화해서 나노봇을 가둘 수 있었습니다."
 graygoo.403.a:0 "그게 당신과 무슨 상관이죠?"
 graygoo.404.desc:0 "흠, 나노봇은 자신에게 아주 많은 시간이 있다는 것을 알게 되었어요. 수천 년 동안 성단을 벗어나려는 무익한 시도를 했지만, 이후에는 다양한 모습과 형태를 실험하기 시작했습니다. 한동안 그들은 멸망한 창조자들의 문명도 재건했고, 그 주민들까지 재현했습니다.\n\n저는 최신 실험이에요. 일부 행성을 뒤덮고 있는 휴면 나노봇을 제외하고 그레이 템페스트 전체, 당신이 뭐라고 부르든 그것이 제게 응축되어 있죠. 제 의식은 우리의 문명 전체를 담고 있습니다.\n\n제 모습은... 흠, 전 당신이 같은 모습을 하고 있는 자에게 더 잘 반응할 거라고 생각했어요."
 graygoo.404.a:0 "이 고립된 행성에서 머물고 싶은 겁니까?"
 graygoo.405.desc:0 "인정할게요. 지난 몇백 년 동안 여기 [gray_homeworld.GetName]에서 목가적인 삶을 보냈더니 조금 따분하긴 하더군요. 이제 L-성단이 다시 열렸으니 새로운 것을 시도해 볼 때가 된 것 같아요.\n\n좋은 생각 있으신가요?"
 graygoo.405.a:0 "우리와 함께해도 좋습니다."
 graygoo.405.b:0 "아뇨, 됐습니다."
 graygoo.405.b.response:0 "좋아요. 이제 지표면으로 돌아갈 때로군요.\n\n저는 [gray_homeworld.GetName]의 방대한 지하 동굴을 탐험하느라 바쁘게 지낼 것 같아요. 아마 지금으로부터 수천 년 후에 동굴에서 벗어난다면 우리가 다시 만날 수도 있겠죠. 몸조심하시길!"
 graygoo.406.desc:0 "함께? 함께? 제가 처음으로 마주친 무작위 외계인 무리의 펄럭이는 부속지로 뛰어들길 바라는 건가요? 저는 그냥... 그게... 잠깐, 분명히 하죠...\n\n설마 제가 당신의 기이한 제국이나 부정한 과거에 대해서는 아무것도 모르는 상태로 뭔 충성 서약이라도 맺을 줄 알았나요? 진심으로요?\n\n뭐가 더 나쁜지 모르겠네요, 당신이 그런 제안을... 흠... 사실... 다시 생각해보니... 안 될 게 뭐 있겠습니까? 같이 가시죠. 아뇨, 아뇨, 진심이에요! 느낌이 좋아요. 그리고 상당한 모험이 될 것 같네요. 다음 2,000년 동안 충성을 바치도록 하겠습니다. 아니, 5,000년으로 하죠."
 graygoo.406.a:0 "무슨 일을 할 수 있죠?"
 graygoo.406.a.response:0 "저한테 수십 척의 나노봇 함대로 분열하라고 부탁하기 전에, 저는 하나의 독립적인 개체를 유지하고 싶다는 사실을 말하고 싶군요. 함대는 전에 해봤는데, 그런 먼 거리에서 일관성 있는 '인격'을 유지하는 것은 불가능하더군요. 제 현재 의식은 그런 고역을 버티지 못할 겁니다.\n\n하지만 하나의 거대한 전함은 괜찮아요. 그건 가능합니다. 원한다면 작은 형태로 지상에서 싸울 수도 있죠. 혹은... 폭력적인 일이 꺼림칙하다면, 기쁜 마음으로 총독 역할을 맡겠습니다. 전 언제나 단일체 사회에 매력을 느꼈거든요.\n\n물론 요청에 따라 역할을 바꿀 수도 있으니, 언제라도 쉽게 결정을 번복할 수 있습니다."
 graygoo.406.b:0 "당신을 뭐라고 불러야 합니까?"
 graygoo.406.b.response:0 "당신이 알고 있는 언어 중에는 절 구성하는 나노봇 의식의 전체 이름을 제대로 표현할 방법이 없어요.\n\n우리의 창조자는 우리를 '나아르-디-샤브'라고 불렀고 대충 당신의 언어로 '그레이 템페스트'로 번역할 수 있죠. 간단하게 그냥 저를 '§H그레이§!'라고 불러도 좋을 것 같네요."
 graygoo.406.c:0 "[Root.GetName]에 온 것을 환영합니다!"
 graygoo.406.c.response:0 "§Y<이제 조우 메뉴에서 그레이와 통신할 수 있습니다.>§!"

 disco_gray_cat:0 "지표면 신호"
 disco_gray_cat_desc:0 "[From.GetName]의 척박하고 생명이 없는 지표면에서 이상한 에너지 신호가 방출되고 있습니다."

 leader_trait_governor_gray:0 "나노봇 개체"
 leader_trait_governor_gray_desc:1 "그레이는 수십억 개의 첨단 나노봇이 밀집된 개체입니다."
 gray_army:0 "나노봇 전투형"
 gray_warship:0 "그레이 전함"
 gray_catch_phrase:0 "팔다리가 몇 개라고 했죠?"
 gray_backstory:1 "고도로 발전된 나노봇 무리가 영원한 지루함에서 벗어나기 위해 우리 제국에 합류했습니다."
 graygoo.500.title:0 "그레이"
 graygoo.500.a.desc:0 "시작할까요?"
 graygoo.500.b.desc:0 "이거 재밌겠군요."
 graygoo.500.c.desc:0 "어떤 형태를 취해야 할지 말해 주세요. 안 그러면 저는 별 쓸모가 없을 테니까."
 graygoo.500.d.desc:0 "어디로 갈까요, 대장?"

 graygoo.500.allow.a:0 "그레이는 전투에 참여해서는 안 됩니다"
 graygoo.500.allow.b:0 "그레이는 손상되어서는 안 됩니다"

 graygoo.500.a:0 "§H총독§! 역할을 해 주면 좋겠군요."
 graygoo.500.a.response:0 "좋습니다. 제가 드디어 [Root.GetSpeciesName]의 모습을 제대로 갖췄거든요. 지난번에는 없어야 할 촉수가 있었죠."
 graygoo.500.b:0 "우린 §H전함§!이 필요합니다."
 graygoo.500.b.response:0 "아, 또 먹잇감을 찾아 공허를 돌아다녀야 하는군요. 옛 생각이 새록새록 떠오르겠어요."
 graygoo.500.c:0 "§H지상 유닛§!으로 변신하세요."
 graygoo.500.c.response:0 "어디 보자... 이족이 좋을까, 아니면 삼족, 사족... 아니면 이번에는 궤도식 병기로 할까..."
 graygoo.500.d:0 "아무것도 아닙니다."
 graygoo.501.a.desc:0 "여기는 그레이 총독의 사무실입니다. 약속을 잡으셨습니까?"
 graygoo.501.b.desc:0 "어때요, [Root.GetSpeciesName] 같나요?"
 graygoo.501.c.desc:0 "제 사무실은 어떤가요? 제가 직접 지었거든요. 근데 방문객들에게 어필하려면 벽에 학위 같은 것 정도는 걸어둬야겠네요."
 graygoo.501.d.desc:0 "힘들고 정직한 일이 이렇게 보람찰 줄은 몰랐어요."
 graygoo.501.b.response:0 "솔직히 부수는 것보다는 만드는 게 그리울 것 같긴 한데, 뭐 어쩔 수 없죠. 그럼 누굴 죽여드릴까요?"
 graygoo.501.c.response:0 "알겠습니다. 그럼 거대한 살육 기계로 변신하기 전에 사무실에서 나올 시간을 조금 주세요."
 graygoo.502.a.desc:0 "표적을 주세요! 표적이 필요합니다!"
 graygoo.502.b.desc:0 "전 함포 위치로."
 graygoo.502.c.desc:0 "전함이 되라는 말을 들었을 때, 거대한 [Root.GetSpeciesName] 머리의 형태를 취하고 시각 수용체에서 번개를 발사하는 모습을 잠시 고려했습니다.\n\n하지만 그랬다면 정말 바보 같았겠죠."
 graygoo.502.d.desc:0 "뭔가 공격할 게 있나요?"
 graygoo.502.a.response:0 "언제 부탁하시나 했어요!"
 graygoo.502.c.response:0 "지상을 타격할 때로군요."
 graygoo.503.a.desc:0 "전투 작전 지상형 전능체 모드 발동, 패턴 BOLO-5."
 graygoo.503.b.desc:0 "공격을 시작하겠습니다."
 graygoo.503.c.desc:0 "반응로 온라인. 감지기 온라인. 무기 온라인. 모든 시스템 정상."
 graygoo.503.d.desc:0 "사격 개시!"
 graygoo.503.a.response:0 "이게 나을지도 모르겠네요. 최근에 무언가 죽이는 일이 지치기 시작했어요."
 graygoo.503.b.response:0 "그거야 가능하죠."
 graygoo.504.desc:0 "§Y<그레이의 나노봇이 흩어져서 현재 하나의 형태로 합쳐지는 과정에 있습니다.>§!"
 graygoo.504.d:0 "알겠습니다."

 gray_scattered:0 "흩어진 그레이"
 gray_scattered_desc:0 "그레이는 흩어져서 천천히 하나의 형태로 천천히 합쳐지는 과정에 있습니다."
 graygoo.511.name:0 "흩어진 그레이"
 graygoo.511.desc:0 "그레이의 나노봇은 흩어져서 현재 하나의 형태로 합쳐지는 과정에 있습니다. 나노봇이 다시 합쳐지는 데 수년이 소요되며, 과정이 완료되기 전까지는 그레이를 이용할 수 없습니다."
 graygoo.511.a:0 "그렇군요."
 graygoo.512.a.desc:0 "와, 이거 엄청 불편하네요. 이제 나노봇이 거의 다 합쳐졌으니, 다시 복귀할 준비가 됐어요. 절 어디로 보낼지 결정되면 명령만 내려 주세요."
 graygoo.512.b.desc:0 "조금 따끔했지만, 영구적인 손상은 없군요. 나노봇이 전부 원래 있어야 할 곳으로 돌아왔으니, 새로운 임무를 맡을 준비가 됐어요."
 graygoo.512.c.desc:0 "완전히 흩어졌다가 다시 돌아온 게 처음은 아니지만, 결코 즐거운 경험은 아니군요. 약간 두통이 있긴 하지만, 전 괜찮아요. 절 어디로 보낼지 알려 주세요."
 graygoo.512.a:0 "잘 돌아왔어요."

 graygoo.550.name:0 "으스스한 침묵"
 graygoo.550.desc:0 "L-성단의 [From.GetName] 성계에 진입하자, 오래전 L-게이트의 반대편에서 대규모 전투가 있었다는 사실을 알게 되었습니다. 한때 생명이 살았을 것으로 보이는 행성들은 알아볼 수 없을 정도로 부서졌고, 피상 스캔 결과 어떤 행성은 비활성화된 고대의 나노 기계로 이루어진 고운 입자에 덮인 상태입니다.\n\nL-게이트가 폐쇄된 이유가 무언가 안으로 들어오는 것을 막기 위해서인지, 아니면 밖으로 벗어나는 것을 막기 위해서인지 의문이 생겨납니다..."
 graygoo.550.a:0 "여기서 무슨 일이 있던 거죠?"

 graygoo.555.name:0 "진정한 주인"
 graygoo.555.desc:0 "우리가 어리석었습니다. §H그레이 템페스트§!가 게이트를 떠나는 순간, 우리는 그들이 동족을 찾아올 거란 사실을 알아차려야 했습니다. 그들은 §H[nanite_swarm_planet.GetName]§!의 궤도에 진입하고 불과 몇 초 만에, 재프로그래밍한 무리의 통제권을 차지했습니다. 그레이 템페스트의 기준으로는 원시적이지만, 무리가 행성의 나머지 지역을 집어삼키는 데는 오래 걸리지 않았습니다."
 graygoo.555.a:0 "처참하군요!"

 tech_repeatable_lcluster_clue:0 "$clue$"
 tech_repeatable_lcluster_clue_desc:0 "나노 기계와 아공간 현상 분야를 집중적으로 연구하면, $lgate_disabled$의 수수께끼에 관한 새로운 §Y$clue$§!을 얻을 수 있을 것입니다."
 tech_lgate_activation:0 "L-게이트 활성화"
 tech_lgate_activation_desc:0 "L-게이트는 현재 우리의 아공간 역학에 대한 이해를 부정합니다. 게이트를 열어 이동하기 전에 이 문제를 해결해야 합니다."
 lgate_activation_title:0 "§H특별 프로젝트 잠금 해제:§! L-게이트 활성화"
 lgate_activation_desc:0 "이 기술을 연구하면, 우리 영역 내 L-게이트를 활성화하기 위한 특별 프로젝트가 잠금 해제됩니다."

 distar.9000.name:0 "$clues$"
 distar.9000.fallback:0 "최근 [From.GetName]에서 조사할 당시에는 확인할 수 없었지만, [Root.Capital.GetName]의 과학계에서 조사 보고서를 검토하면서, 수수께끼의 §HL-게이트§!에 대한 연구가 결실을 맺은 것 같습니다."
 FORTUITOUS:0 "뜻밖의 행운이군요."

 l_cluster_openable:0 "\n이제 §YL-성단§!으로 통하는 길을 열 수 있습니다.\n"

 ### Dragons

 distar.13010.name:0 "$nanite_space_dragon_baby_plural$ 등장"
 distar.13010.desc.IOpened:0 "L-성단의 게이트를 비집어 열자, 반대편에 무언가가 우리를 기다리고 있었습니다. 아공간의 오래된 상처가 찢어져 열렸지만, L-게이트가 완벽히 안정화되기도 전에 이 무언가가 등장한 것입니다.\n\n[dragons_current_system.GetName] 성계에 등장한 이 거대한 생명체는 속히 §Y$nanite_space_dragon_baby$§!라고 이름을 붙였습니다. 또한, 은하 전역의 $lgate$ 성계에서 비슷한 장면이 연출되고 있다는 광분한 보고서가 이어졌습니다.\n\n[dragons_current_system.GetName]의 개체는 적대적으로 보이지 않으며, 벌써 이동 중입니다. 해당 개체는 무언가를 찾고 있는 것처럼 보이는데, 최종 목적지는 §Y[dragons_target.GetName] 성계§!일 것으로 추측됩니다.\n\n다만 이 L-드레이크가 무엇을 찾고 있는지 알아내기는 어려울 것입니다."
 distar.13010.desc.OtherOpened:0 "[dragons_current_system.GetName] 성계의 $lgate$가 활성화되었습니다. 다만, 게이트망은 외부의 개입에 의해 비집어 열린 것 같습니다. 아공간의 오래된 상처가 찢어져 열렸지만, L-게이트가 완벽히 안정화되기도 전에 무언가 등장했습니다.\n\n[dragons_current_system.GetName] 성계에 등장한 이 거대한 생명체는 속히 §Y$nanite_space_dragon_baby$§!라고 이름을 붙였습니다. 또한, 은하 전역의 $lgate$ 성계에서 비슷한 장면이 연출되고 있다는 광분한 보고서가 이어졌습니다.\n\n[dragons_current_system.GetName]의 개체는 적대적으로 보이지 않으며, 벌써 이동 중입니다. 해당 개체는 무언가를 찾고 있는 것처럼 보이는데, 최종 목적지는 §Y[dragons_target.GetName] 성계§!일 것으로 추측됩니다.\n\n다만 이 L-드레이크가 무엇을 찾고 있는지 알아내기는 어려울 것입니다."
 distar.13010.a.homicidal:0 "오직 죽음만을 찾아낼 수 있을 겁니다."
 ALARMING:0 "걱정스럽군요."

 distar.13011.name:0 "풀려난 미확인 존재"
 distar.13011.desc:0 "감지 결과, 여러 아공간 붕괴가 동시에 발생한 모양입니다. 가장 가까운 현장은 [disturbance_system.GetName] 성계라고 합니다.\n\n소란은 빠르게 가라앉고 있지만, 무엇이 이런 현상을 일으켰는지 아직 알아내지 못했습니다."
 distar.13011.a:0 "계속해서 감시하세요."

 # killed dragon
 distar.13020.name:0 "처치"
 distar.13020.desc.LDragonKnown:0 "§Y$nanite_space_dragon_baby$§!를 처치했으며, 우리 과학자들이 아직 온기가 남아 있는 사체를 해부하기 시작했습니다.\n\n흥미롭게도 생명체의 세포에서는 기존에 알려진 유전자 흔적이나 DNA와 유사한 것을 찾을 수 없었습니다. 각 세포는 분자 수준에서 개별적으로 만들어진 것으로 보이며, $lgate$에서 등장할 때 우리가 본 생명체로 합쳐진 것 같습니다. 뇌간에 상당한 양의 비활성화된 나노 기계가 있다는 보고 결과를 보아, 드래곤은 정말 기이한 기원을 가진 모양입니다."
 distar.13020.desc.LDragonUnknown:0 "죽은 드래곤은 우리가 이전에 마주친 어떤 우주 생명체와도 분류학적 연결 고리가 보이지 않습니다. 또한 스펙트럼 분석 결과, 드래곤은 이전에 이곳으로부터 멀리 떨어지지 않은 성계에서 관측된 아공간 붕괴의 원인 혹은 결과였던 것 같습니다."
 distar.13020.a:0 "신비롭군요."

 # science ship enters dragon_point system
 distar.13030.name:0 "$nanite_space_dragon_baby$ 관측"
 distar.13030.desc:0 "[Root.GetName](이)가 [From.GetName] 성계에 진입해 항성 주위를 도는 L-드레이크를 관측하고 있습니다.\n\n길을 잃은 것처럼 보이던 L-드레이크가 우리 함선을 눈치챘습니다. 드래곤은 접근하고 있지는 않지만, 마치 [Root.GetName]에게 보여주려는 듯, 장난스레 급강하와 가속을 하기 시작했습니다."
 distar.13030.a:0 "드래곤과 소통할 수 있을지 몰라요."
 distar.13030.b:0 "말도 안 되는 소리군요."

