 ####################################
 # Anomaly Categories
 ####################################
 # FROM = planet scope
 # ROOT = ship scope

 DISTAR_WRECK_CAT:0 "보급선 잔해"
 DISTAR_WRECK_CAT_DESC:0 "감지기가 [Root.GetName]의 궤도에서 출처를 알 수 없는 함선의 잔해를 발견했다고 보고했습니다."
 DISTAR_FLARE_CAT:0 "문명의 흔적"
 DISTAR_FLARE_CAT_DESC:0 "대기가 없는데도 불구하고, [From.GetName]에서 과거에 문명이 있었다는 것을 시사하는 인공 구조물이 발견되었습니다."
 DISTAR_RAINBOW_CAT:0 "어둠 속의 무지개"
 DISTAR_RAINBOW_CAT_DESC:0 "[From.GetName] 주변의 응축 원반은 무지개와 같은 놀라운 굴절 스펙트럼을 보여줍니다. 원인이 대체 무엇일까요?"
 DISTAR_HOLO_CAT:0 "함대 신호"
 DISTAR_HOLO_CAT_DESC:0 "[From.GetName]의 궤도에 미지의 함대가 감지되었습니다. 함대는 교신 요청에 반응을 보이지 않고 있습니다."
 DISTAR_ROBO_CAT:0 "대칭 구조물"
 DISTAR_ROBO_CAT_DESC:0 "스캔 결과, [From.GetName]의 지표면에서 비정상적으로 높은 수준의 대칭성이 감지되었습니다."
 DISTAR_NANO_CAT:0 "회색 점액질"
 DISTAR_NANO_CAT_DESC:0 "[From.GetName] 행성체는 이상한 성질과 다양한 금속 성분을 가진 어떤 회색 물질에 뒤덮여 있는 것으로 보입니다."
 DISTAR_FLOW_CAT:0 "지나친 수치"
 DISTAR_FLOW_CAT_DESC:0 "[From.GetName] 주변에서 굉장히 불규칙한 중력 수치가 감지되었습니다."
 DISTAR_LOST_CAT:0 "구름 속 움직임"
 DISTAR_LOST_CAT_DESC:0 "[From.GetName]의 대기 상층부에서 마치 함선이 구름 속을 황급하게 비행하는 것 같은 움직임이 감지되었습니다."
 DISTAR_TIME_CAT:0 "함선 파편"
 DISTAR_TIME_CAT_DESC:0 "[From.GetName]의 궤도 가까이에 알 수 없는 함선 파편이 보입니다."
 DISTAR_CLONE_CAT:0 "탁한 통"
 DISTAR_CLONE_CAT_DESC:0 "폐허가 된 [From.GetName] 링 월드의 황폐화된 구역에 상태가 멀쩡한 통 여러 개가 발견되었습니다. 통에 무엇이 들어있는지는 알 수 없습니다."
 DISTAR_GEODE_CAT:0 "비밀 심장"
 DISTAR_GEODE_CAT_DESC:0 "공명 스캔 결과, [From.GetName] 소행성의 내부는 희귀 크리스탈로 구성되어 있다는 것을 알게 되었습니다."
 DISTAR_DEAD_GOD_CAT:0 "침묵을 지키는 베헤모스"
 DISTAR_DEAD_GOD_CAT_DESC:0 "[From.GetName]의 형태는 구체와는 거리가 멀며, 지표면에는 지질학적 모델로는 설명할 수 없는 거대한 형상이 있습니다."
 DISTAR_ELECTRO_CAT:0 "거미줄 네트워크"
 DISTAR_ELECTRO_CAT_DESC:0 "[From.GetName]의 지표면에서 출처 불명의 발광 거미줄이 주기적으로 빛나고 있습니다."
 DISTAR_RUM_CAT:0 "익숙한 화합물"
 DISTAR_RUM_CAT_DESC:0 "[From.GetName]의 발광 스펙트럼은 거대 가스 행성의 주성분이 우리에게 익숙한 중독 물질의 분자 구조를 가지고 있다는 것을 보여 줍니다."
 DISTAR_SOOTHE_CAT:0 "공명 크리스탈"
 DISTAR_SOOTHE_CAT_DESC:0 "[From.GetName]의 스캔 결과, 공명 크리스탈로 채워진 대륙의 지각이 드러났습니다. 이 크리스탈을 활용할 수 있을 것입니다."
 DISTAR_SOOTHE_GC_CAT:0 "이끌리는 자성"
 DISTAR_SOOTHE_GC_CAT_DESC:0 "원인은 알 수 없지만, 궤도에 있는 우리 연구 드론이 [From.GetName]의 자기권에 강력하게 이끌리고 있습니다. 자세히 조사해 봐야 합니다."
 DISTAR_EXO_CAT:0 "기이한 장막"
 DISTAR_EXO_CAT_DESC:0 "[From.GetName]의 대륙 전체가 행성의 나머지 식물군과는 다른 이상한 식물로 뒤덮여 있습니다."
 DISTAR_ICE_CAT:0 "모순되는 수치"
 DISTAR_ICE_CAT_DESC:0 "[From.GetName]의 지표면은 얼어붙어 있는데도 불구하고 측정 온도는 수백 도에 달합니다. 어떻게 이런 차이가 발생한 걸까요?"
 DISTAR_METAL_CAT:0 "관측 불가능한 구름"
 DISTAR_METAL_CAT_DESC:0 "[From.GetName]의 대기가 감지기의 무선 주파수를 반사하고 있습니다. 저 아래 무언가가 우리의 신호를 방해하고 있습니다."
 DISTAR_OCEAN_CAT:0 "깊은 터널"
 DISTAR_OCEAN_CAT_DESC:0 "스캔 결과, [From.GetName]의 수면 아래 복잡한 구조의 터널이 있다는 것을 확인했습니다. 무엇이 터널을 만들었을까요?"
 DISTAR_COLLAPSE_CAT:0 "무너져 가는 기지"
 DISTAR_COLLAPSE_CAT_DESC:0 "수 세기 동안 잔해에 부딪히고 손상되어 이제는 유물이 되어 버린 기지가 [From.GetName](을)를 따라 가까스로 궤도를 돌고 있습니다. 기지는 노후화되었으며 미확인 기술이 적용된 탓에, 이곳을 조사하려면 전문가 팀이 필요할 것입니다."
 DISTAR_FOES_CAT:0 "도플갱어"
 DISTAR_FOES_CAT_DESC:0 "[From.GetName]의 잿빛 평야에서 근근이 살아가는 원시종은, 같은 성계의 죽은 행성에서 발견된 종족과 놀라울 정도로 유사합니다."
 DISTAR_DIAMOND_CAT:0 "묵직한 파동"
 DISTAR_DIAMOND_CAT_DESC:0 "[From.GetName](은)는 규칙적으로 맥동하고 있으며, 태양 진동학을 통해 내부 성분이 예상보다 밀도가 높다는 것을 확인했습니다. 이런 놀라운 밀도의 원인은 무엇일까요?"
 DISTAR_MOLTEN_CAT:0 "화산 분출구"
 DISTAR_MOLTEN_CAT_DESC:0 "일반적으로 용암 행성에서 발견할 수 없는 놀라운 성분의 가스가 [From.GetName]에서 분출되고 있습니다. 또한, 일부 가스는 산업적 가치가 있는 것으로 보입니다."
 DISTAR_MERCURY_CAT:0 "깊은 동굴"
 DISTAR_MERCURY_CAT_DESC:0 "[From.GetName]의 내부 영상에서 지표면 밑에 방대한 지하 동굴이 존재한다는 것을 확인했습니다. 조사해 볼 만할 것 같습니다."
 DISTAR_WARFORM_CAT:0 "수수께끼의 건축물"
 DISTAR_WARFORM_CAT_DESC:0 "[From.GetName]의 유독성 대기 사이에서 어떤 인공 구조물이 우뚝 솟아 나와 있습니다."
 DISTAR_BRAINSLUG_CAT:0 "버려진 정착지"
 DISTAR_BRAINSLUG_CAT_DESC:0 "스캔 결과, [From.GetName]에서 원시 사회의 버려진 정착지로 보이는 장소가 발견되었습니다. 정착지를 건설한 자들은 대체 어떻게 된 걸까요?"
 DISTAR_THIRSTY_CAT:0 "메마른 협곡"
 DISTAR_THIRSTY_CAT_DESC:0 "[From.GetName]의 지표면에는 궤도에서도 확인 가능할 정도로 깊은 협곡이 존재하지만, 행성은 건조 지대처럼 메말랐습니다. 과거 [From.GetName]의 암석을 깎아 냈던 물은 어디로 사라진 걸까요?"
 DISTAR_FLYTRAP_CAT:0 "거대 식물군"
 DISTAR_FLYTRAP_CAT_DESC:0 "[From.GetName] 전역에 믿기 어려울 정도로 거대한 식물이 가득합니다. 이 식물들은 우리 외계 생물학자들의 관심을 끌 만한 형형색색의 색상과 놀라운 크기를 갖췄습니다."
 DISTAR_LIVING_CAT:0 "사로잡는 바다"
 DISTAR_LIVING_CAT_DESC:0 "[From.GetName](을)를 뒤덮고 있는 바다의 잔잔한 파도는 최면을 거는 듯한 무언가 색다른 것이 있습니다. 바다는 지금까지 알려진 조수와는 다른 움직임을 보이고 있습니다."
 DISTAR_ZONE_CAT:0 "고립된 폐허"
 DISTAR_ZONE_CAT_DESC:0 "[From.GetName]에서 인공 구조물을 갖춘 어떤 고립된 장소가 감지되었습니다."
 DISTAR_RAT_CAT:0 "폐허가 된 수도"
 DISTAR_RAT_CAT_DESC:0 "1차 조사 결과, [From.GetName](은)는 사라진 제국의 몰락한 수도 행성이라는 게 밝혀졌습니다. 게다가 우리는 이전에 이 제국의 폐품 처리장을 발견한 바 있습니다. 자세히 조사하면 더 많은 정보를 얻을 수 있을 것입니다."
 DISTAR_MED_CAT:0 "수수께끼의 운반선"
 DISTAR_MED_CAT_DESC:0 "[From.GetName]의 궤도에 출처 불명의 버려진 운반선이 있습니다. 운반선의 저장소에는 어떤 유기물로 보이는 물질이 가득 채워져 있습니다."
 DISTAR_POD_CAT:0 "미식별 강하정"
 DISTAR_POD_CAT_DESC:0 "처음에는 소행성인 줄 알았지만, 움직이지 않는 강하정 무리가 [From.GetName](을)를 원형으로 둘러싸고 있습니다."
 DISTAR_PHASE_CAT:0 "위상 전이 행성"
 DISTAR_PHASE_CAT_DESC:0 "알 수 없는 에너지 수치가 [From.GetName](을)를 둘러싸고 있어, 마치 행성 전체가 존재했다 사라지는 듯합니다."
 DISTAR_SOY_CAT:0 "무성한 유적"
 DISTAR_SOY_CAT_DESC:0 "[From.GetName]의 무성한 초목 아래 묻혀 있는 인공 구조물을 감지했습니다."
 DISTAR_SIGNAL_CAT:0 "간섭"
 DISTAR_SIGNAL_CAT_DESC:1 "함선 감지기가 [From.GetStarName] 성계에서 설명할 수 없는 간섭 패턴을 포착하고 있습니다."
 DISTAR_PUZZLE_CAT:1 "스캔 불가능한 물체"
 DISTAR_PUZZLE_CAT_DESC:1 "[From.GetName] 근처 [From.GetStarName]의 소행성대에서 감지 신호를 반사하는 물체가 확인되었습니다. 육안으로 물체가 다각형이라는 것을 확인했지만, 스캐너 데이터가 부족해 자세한 내용은 확인할 수 없었습니다."

 ####################################
 # Anomaly Events
 ####################################

 distar.1.name:0 "잔해 식별"
 distar.1.desc:0 "[Root.GetName]에 탑승한 승무원들이 [From.GetName]의 보급선은 예상치 못한 지자기 태양 폭풍으로 인해 난파된 것 같다고 보고했습니다. 보급선은 생명 유지 시스템을 완전히 잃었고, 작동 불가능한 손상을 입어, [From.GetName]의 중력장에 진입하기 전까지 표류했습니다. 생존자는 없습니다.\n\n함선의 선창에는 상당한 양의 광물이 들어있지만, [Root.GetName]의 선장은 함선의 구조를 보고 §Y[wreckage_owner.GetAdj]§!의 함선일 것 같다며 경고했습니다\n\n광물은 §Y[wreckage_owner.GetName]§!의 것일 가능성이 높으며, 우리가 화물을 차지한다면 그들이 불쾌해할 겁니다."
 distar.1.a:0 "우린 그 광물이 필요합니다."
 distar.1.a.tooltip:0 "§Y[wreckage_owner.GetName]§!의 반감을 얻습니다."
 distar.1.b:0 "괜히 긁어 부스럼 만들 필요는 없죠."
 distar.1.b.tooltip:0 "광물을 §Y[wreckage_owner.GetName]§!에게 돌려줍니다.\n상대의 호감을 얻고 우리의 £influence£ §H영향력§!이 증가합니다."
 distar.2.name:0 "보급선 잔해의 화물"
 distar.2.desc:0 "[Root.GetSpeciesNamePlural], §Y[wreckage_owner.Capital.GetName]§!(으)로 향하던 §Y[wreckage_owner.GetAdj]§!의 실종된 보급선이 심각한 손상을 입고 [Root.GetAdj]의 우주로 표류했습니다. 그리고 그곳에서 순식간에 가차 없이 화물을 강탈당했다더군요.\n\n설마 이런 범죄 행위가 들키지 않을 거라고 생각했습니까? §Y[wreckage_owner.GetName]§!(은)는 우리 화물의 즉각적인 반환을 요청합니다."
 distar.2.desc.machi:0 "[Root.GetSpeciesNamePlural], §Y[wreckage_owner.Capital.GetName]§!(으)로 향하던 §Y[wreckage_owner.GetAdj]§!의 보급선이 심각한 손상을 입었다는군요. 근데 당신들이 [From.From.GetName] 성계에 진입한 보급선의 화물을 차지했다는 것이 감지됐어요.\n\n용납할 수 없군요. 당장 우리 화물을 반환하세요, [Root.GetSpeciesNamePlural]."
 distar.2.a:0 "보급선? 무슨 보급선 말이죠?"
 distar.2.b:0 "화물을 반환하겠습니다."
 distar.3.name:0 "난파선 화물 반환"
 distar.3.desc:0 "[Root.GetSpeciesNamePlural]! 표류한 보급선의 화물 소식을 들었습니다. [wreckage_owner.GetAdj](이)가 개입할 필요 없이 시간을 내어 화물을 복구해 주셔서 감사드립니다."
 distar.3.a:0 "별말씀을요, [wreckage_owner.GetSpeciesNamePlural]."

 distar.6.name:0 "멈춰버린 시간"
 distar.6.desc:0 "[Root.GetName]의 승무원들이 [From.GetName]에서 산업 시대 문명의 잔재를 찾아냈습니다. 조사 결과, [From.GetName](은)는 수백만 년 동안 대기를 유지했으나, [From.GetStarName]의 불안정한 지표면에서 발생한 초대형 태양풍으로 행성의 기체는 이온화되고 고갈되었습니다.\n\n대기와 생명이 사라진 [From.GetName]의 도시는 수천 년 동안 시간 속에 얼어붙었고, 그곳에서 발생한 대멸종 사건의 조용한 기념비로 남았습니다.\n\n[Root.GetLeaderName] 과학 담당관은 [From.GetStarName] 성계의 모든 식민지가 변덕스러운 항성의 난류에 영향을 받을 수 있다고 경고했습니다."
 distar.7.name:0 "초대형 태양풍"
 distar.7.desc:0 "[Root.GetName]의 감지기가 [Root.GetStarName]에서 초대형 태양풍 전에 발생하는 표면의 난류를 포착했습니다. [frozen_in_time_planet.GetName]의 고대 문명이 맞이했던 최후를 고려해, 우리 [Root.Owner.GetScientistPlural]들은 머지않아 닥칠 막대한 플라스마 방출을 견딜 수 있는 보호막 매트릭스를 고안하기 위해 노력하고 있습니다."
 distar.7.desc.nocol:0 "[Root.GetStarName]의 광도가 급격하게 치솟은 것이 감지되었습니다. [frozen_in_time_planet.GetName]의 문명을 파괴했던 것과 동일한 초대형 태양풍이 발생하는 것 같습니다.\n\n다행히 태양의 난류에 영향을 받을 [Root.GetAdj] 식민지는 없습니다."
 distar.7.a:0 "우리 국민을 지켜야 합니다!"
 distar.7.b:0 "알겠습니다."
 distar.9.name:0 "초대형 태양풍 보호막 완성"
 distar.9.desc:0 "행성 행정부에서 [Root.GetName] 주변에 성공적으로 초대형 태양풍 보호막 매트릭스를 개발했다고 보고했습니다. 우리 개척민들은 유해한 이온화 방사능으로부터 안전하게 보호받을 뿐만 아니라, 태양풍이 새로운 보호막 매트릭스와 상호 작용하며 나타나는 장엄한 극광을 즐길 수 있었습니다."
 distar.10.name:1 "[fromfromfrom.GetName]에 초대형 태양풍 직격"
 distar.10.desc:1 "제시간에 적절한 보호막 매트릭스를 개발하지 못한 상태에서 [fromfromfrom.GetStarName]의 초대형 태양풍이 [fromfromfrom.GetName]의 대기 상층부를 강타했습니다.\n\n이온화 플라스마와 자기 폭풍이 전자 교란을 발생해 행성의 에너지 생산을 방해했고, 주민들은 방사능에 피폭되었습니다. 이 효과는 한동안 지속될 것입니다."

 distar.15.name:0 "에너지 스펙트럼"
 distar.15.desc:0 "[From.GetName] 주변 응축 원반의 기체 구성이 블랙홀에서 나타나는 색 수차의 원인인 것 같습니다. 원반은 빛을 굴절하고 반사해 어둠 속에서 무지개 같은 느낌을 연출하고 있습니다.\n\n무지개 자체는 시각적 착시이지만, 착시를 일으키는 상황은 그렇지 않습니다. [From.GetName]의 응축 원반은 높은 에너지를 가지고 있으며, 정전기 방전 현상을 발생시키고 있습니다."

 distar.20.name:0 "홀로그램"
 distar.20.desc:0 "[From.GetName] 성계에서 미확인 함대의 신호를 조사하던 중 뜻밖의 사실이 드러났습니다. 함대는 사실 블랙홀의 안전 궤도에 있는 것이 아니라, 사건의 지평선을 가로지르고 있던 것입니다.\n\n[Root.GetLeaderName] 과학 담당관은 함대가 수 세기 전에 [From.GetName]의 사건의 지평선에 접근했고, 팽창하는 시간 덕분에 지표면에 관측 가능한 이미지를 남겼을 거라고 추측했습니다.\n\n함대가 일부러 사건의 지평선에 접근한 것인지, 아니면 이것이 불행한 사고의 결과인지 알 수 없습니다. 다만 함대의 신호는 기록상 어떤 문명의 것과도 일치하지 않습니다."

 distar.25.name:0 "기초적인 로봇"
 distar.25.desc:0 "[From.GetName]의 지표면을 연구하던 [Root.GetName] 승무원들이 초기 우주 시대 문명의 폐허를 발견했습니다. 살아 있는 생존자는 없지만, 이들이 만든 기초적인 로봇들이 여전히 남아 있습니다.\n\n이 로봇들은 여전히 자신의 임무를 수행하고 있습니다. 오래전에 죽은 창조주가 남긴 무너져 가는 기반 시설을 계속해서 수리하고 있죠.\n\n미래의 개척민은 이 고대 로봇의 노동력을 활용할 수 있을 겁니다. 적어도 이 로봇들은 튼튼하다는 게 증명되었으니까요."
 distar.25.a.tooltip:0 "[From.GetName]에서 §B3 £pops£ 로봇 팝§!이 발견되었습니다."
 distar.25.b.tooltip:0 "[From.GetName]에서 §B4 £pops£ 로봇 팝§!이 발견되었습니다."
 distar.26.name:0 "기초적인 로봇"
 distar.26.desc:0 "[Root.GetName]의 개척민들은 고대의 로봇을 어떻게 해야 할지 결정해야 합니다. 창조주들이 어떻게 된 건지 몰라도, 이 로봇들은 행성에 남겨진 모양입니다.\n\n이 오래된 로봇들은 대부분 우리의 존재에 반응하고 있습니다. 외계의 언어로 반복해서 질문하고 있으며, 명령을 기다리는 것 같습니다. 또한, 이들은 지성이나 고차원적 추론 기능이 없는 것으로 보입니다."
 distar.26.a:0 "일을 시키면 되겠네요."
 distar.26.a.tooltip:0 "[Root.GetName]에서 §B£pops£ 로봇 팝§!을 획득합니다."
 distar.26.b:0 "해체해서 광물을 확보하세요."
 distar.26.c:0 "우리가 괜히 AI 사용을 금지하는 게 아니에요."
 distar.26.d:0 "로봇은 필요 없지만, 파괴해서도 안 되겠죠."
 distar.26.d.tooltip:0 "[Root.GetName]에서 §B£pops£ 로봇 팝§!을 추방합니다."
 distar.26.spir:0 "영혼 없는 존재와 공존할 수 없어요."
 distar.26.mach:0 "통합시키도록 하죠."
 distar.27.name:0 "사라진 창조주"
 distar.27.desc:0 "[Root.Owner.GetAdj]의 [Root.Owner.GetScientistPlural]들은 [Root.GetName]에 남겨진 고대의 로봇과 이들을 만든 문명의 종말에 대해 연구하고자 했으나, 아직까지 로봇의 창조주를 멸종시킨 원인이 무엇인지 명확한 증거를 찾지 못했습니다. 게다가 수 세기의 세월 동안 모든 유기 물질은 먼지로 변했기 때문에 문제는 더욱 복잡해졌습니다.\n\n행성을 조사한 결과, 핵전쟁 및 대규모 전쟁은 멸종 원인에서 제외할 수 있었지만, 여전히 이들이 사라진 이유는 알 수 없습니다.\n\n연구원들은 자세한 정보를 얻기 위해 고대 로봇의 하드웨어를 집중적으로 연구할 것을 제안했습니다."
 distar.27.a:0 "고려해 보겠습니다."
 distar.28.name:0 "사라진 창조주"
 distar.28.desc:0 "[From.From.GetName]에 있는 고대 로봇의 낡은 저장 장치에서 데이터 흔적을 찾았지만, 이를 분석하기란 어려웠습니다. 저장 장치에 포함된 정보는 우리의 신경망으로 완벽히 처리할 수 없었으며, 장치의 노후화와 같은 여러 가지 이유로 모순되는 정보가 나왔기 때문입니다. 하지만 [From.From.GetName]의 기초적인 로봇을 제작한 유기체가 몇 세기 전에 어떤 생물학적 전염병에 감염되었다는 것만큼은 알 수 있었습니다. 결국 감염된 자들은 죽음을 간청했던 모양입니다."
 distar.28.a:0 "유기체의 또 다른 결점이로군요."
 distar.29.name:0 "사라진 창조주"
 distar.29.desc:0 "[From.From.GetName]의 기초적인 로봇을 심층 스캔한 끝에, [Root.GetLeaderName] 담당관은 저장소 파티션에 어떤 일지가 저장되어 있는 유닛을 찾아낼 수 있었습니다. 하드웨어가 노화되어 데이터는 크게 손상되었지만, 가능성이 보이는 기록을 몇 가지 복구해 번역했습니다."
 distar.29.a:0 "어떤 내용인지 보죠."
