 # PROJECTS
 INVISIBLE_DEATH:0 "크반 연구소"
 INVISIBLE_DEATH_DESC:0 "모래와 먼지층 아래 파묻혀 있으며, 알 수 없는 소재로 건설된 피라미드 형태의 구조물, 크반 연구소의 위치를 파악했습니다. 시설을 탐사하기 전에 우선 발굴을 시작해야 하는데, 반란군의 추정이 맞는다면 연구소 내에 존재하는 무기는 수고를 들여 발굴할 가치가 있을 것입니다."
 ICE_ALIEN:0 "얼음 속 외계인"
 ICE_ALIEN_DESC:0 "산처럼 거대한 얼음판 내부에 이전에는 본 적 없는 생명체의 잔해가 갇혀 있습니다. 이 생명체가 어떤 시공간을 지나 여기까지 오게 됐는지 아무도 모를 겁니다.\n\n우리 연구원들을 생명체를 되살리기 위한 준비를 마쳤습니다."
 ENIGMATIC_CACHE_PROJECT:1 "알 수 없는 손님"
 ENIGMATIC_CACHE_PROJECT_DESC:0 "불가사의한 외계 개체가 [Root.GetName]의 궤도에 진입했습니다. 최대한 빨리 이곳에 온 목적을 알아내는 것이 현명해 보입니다."
 distar.1050.a.tooltip:0 "은하에서 가장 맛있는 외계인 [delicious_aliens.GetName](과)와 통신할 수 있게 됩니다."
 GATEWAY_INTERFERENCE:0 "게이트웨이 간섭"
