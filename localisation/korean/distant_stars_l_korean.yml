 speed_demon_open_box_project:0 "외계 상자 열기"
 speed_demon_open_box_project_DESC:0 "[speed_demon_orbit_body.GetName]의 궤도에서 발견된 외계 상자의 개봉을 시작하십시오."
 speed_demon_learn_more_project:0 "외계 상자 연구"
 speed_demon_learn_more_project_DESC:0 "[speed_demon_orbit_body.GetName]의 궤도에서 발견된 외계 상자를 연구해 내용물을 확인하십시오."

