 ## Ketling Diplomacy
 KET_HOSTILE_GREETING:0 "§H크슥!§! 빨리 말하십시오, [From.GetSpeciesName]. 인내는 우리 미덕이 아닙니다."
 KET_NEUTRAL_GREETING:0 "할 말이 있습니까? 광역 지성 회의는 듣고 있습니다, [From.GetSpeciesNamePlural]."
 KET_FRIENDLY_GREETING:0 "[From.GetSpeciesNamePlural]. 무리 동료여. 여럿이 하나로 땅굴을 판다면 공허의 추위는 아무것도 아닙니다."
 KET_WAR_GREETING:0 "배신자. 강탈자. §H크슥!§! 우리는 따뜻한 빛에서 살아남았습니다. 당신은 그러지 못할 것입니다."
 KET_OVERLORD_GREETING:0 "§H쯧§!, 어린 새끼여. 무엇을 찾고 있습니까?"
 KET_THREATENED_GREETING:0 "[From.GetSpeciesName], 우리가 작아 보일지 몰라도 우리에겐 발톱이 있습니다."
 KET_VASSAL_GREETING:0 "주인님. §H크슥!§! 듣겠습니다. 말씀하십시오. 우리가 복종하겠습니다."
 KET_VASSAL_GREETING_DISLOYAL:0 "[From.GetSpeciesNamePlural], 우릴 풀어 주십시오. §H크슥 크슥 크슥!§! 이 우리 때문에 광역 지성 회의가 괴로워합니다."
 KET_VASSAL_DOMINEERING:0 "[From.GetName] 무리는 허약하고 소수입니다! 광역 지성 회의가 많은 것을 가르쳐줄 수 있습니다."
 KET_DOW_PROPOSE_01:0 "전쟁! 전쟁! 전쟁! 전쟁!"
 KET_DOW_PROPOSE_02:0 "당신의 금속, 당신의 고철, 당신의 전선. 우리에게 필요합니다, §H크슥!§!"
 KET_VASSAL_DOW_PROPOSE:0 "우리는 이 우리를 견딜 수 없습니다. 광역 지성 회의는 자유를 찾을 것입니다!"
 KET_DOW_ACCEPT:0 "그렇다면 싸우는 수밖에요! §H크슥!§!"
 KET_CONSIDER_01:0 "우리는 고려해야 하고 상의해야 합니다. 광역 지성 회의엔 많은 목소리가 존재합니다, §H크슥!§!"
 KET_PEACE_PROPOSE_01:0 "그만, §H크슥!§! 우리 앞발은 멈추지 않는 분쟁에 지쳤습니다. 광역 지성 회의와 평화가 있을 것입니다, §H크슥!§!"
 KET_PEACE_ACCEPT_01:0 "이런 다툼과 싸움은 충분히 겪었습니다. 이제 우리는 평화를 원합니다, §H크슥!§!"
 KET_PEACE_REFUSE_01:0 "평화는 없을 것입니다! 침묵은 없을 것입니다! 우리는 전쟁을 벌일 것입니다!"
 KET_PEACE_CONSIDER_01:0 "평화? 우리는 모릅니다. 생각해야 합니다. 상의해야 합니다. 논의해야 합니다..."
 KET_ITOA_SELECT_01:0 "광역 지성 회의보고 더 큰 무리의 일부가 되라는 겁니까? 말해 보십시오, §H크슥!§!"
 KET_ITOA_PROPOSE_01:0 "[Root.GetSpeciesNamePlural] 여러분. 함께라면, 우리 두 무리는 더 빠르고 강해질 것입니다. 연방을 맺는 건 어떻습니까, §H크슥§!?"
 KET_ITOA_ACCEPT_01:0 "좋습니다, 우리는 함께 다수가 될 것입니다. 연방을 맺겠습니다, §H크슥!§!"
 KET_ITOA_REFUSE_01:0 "우리는 준비되지 않았고 그럴 의지도 없습니다. 우리 무리는 스스로 존재해야 하고 자유로워야 합니다, §H크슥 크슥!§!"
 KET_ASK_JOIN_A_SELECT_01:0 "다수의 무리에 함께하길 원하는 겁니까? 우리는 고려하고 상의할 것입니다."
 KET_ASK_JOIN_A_PROPOSE_01:0 "우리 [From.GetSpeciesNamePlural](은)는 민첩한 손과 비상한 머리를 가지고 있습니다. 우리는 §Y[Root.GetAllianceName]§!에 유용한 무리 동료가 될 것입니다! 광역 지성 회의를 다수의 무리에 끼워주시겠습니까?"
 KET_ASK_JOIN_A_ACCEPT_01:0 "네, 네. [From.GetName](은)는 §Y[Root.GetAllianceName]§!에 합류하겠습니다. 다수의 무리에 합류하겠습니다."
 KET_ASK_JOIN_A_REFUSE_01:0 "우리는 무리 동료가 될 수 없습니다. 연합은 없습니다. [From.GetName](은)는 §Y[Root.GetAllianceName]§!에 함께하지 않겠습니다."
 KET_LEAVE_A_SELECT_01:0 "§Y[Root.GetAllianceName]§!, 다수의 무리에서 떠나려는 겁니까, §H크슥§!?"
 KET_LEAVE_A_PROPOSE_01:0 "우리는 다수의 무리, §Y[Root.GetAllianceName]§!에 싫증이 났습니다. 우리 광역 지성 회의는 혼자여야 하고 자유로워야 합니다."
 KET_LEAVE_A_ACCEPT_01:0 "다수의 무리 §Y[Root.GetAllianceName]§!에서 벗어나길 원하는 겁니까, [From.GetSpeciesName]? §H크슥 크슥 크슥!§! 다수가 없다면 약해지겠지만, 당신을 막지는 않겠습니다."
 KET_DEMAND_VASS_SELECT_01:0 "속국, §H크슥§!? 광역 지성 회의가 [From.GetName]의 하위 무리가 되길 바라는 겁니까?"
 KET_DEMAND_VASS_PROPOSE_01:0 "[Root.GetName] 국가는 약한 무리입니다. 우리는 보호를 제공할 수 있습니다. 안락함을 제공할 수 있습니다. 당신이 동의한다면 광역 지성 회의의 속국이 될 것입니다."
 KET_DEMAND_VASS_ACCEPT_01:0 "네, 네. 우리는 약하고 소수입니다. 하지만 이젠 아닙니다. [From.GetName](이)가 우리의 주인이 될 것입니다, §H크슥§!."
 KET_DEMAND_VASS_REFUSE_01:0 "$KET_ITOA_REFUSE_01$"
 KET_ASK_FOR_VASS_SELECT_01:0 "우리의 보호를 바라는 겁니까, §H크슥§!? 광역 지성 회의의 무리가 [From.GetSpeciesNamePlural](을)를 이끌어주길 바랍니까?"
 KET_ASK_FOR_VASS_PROPOSE_01:0 "광역 지성 회의는 너무 적습니다, §H크슥 크슥§!. 너무 약하고 너무 적습니다. 우릴 이끌어주시겠습니까? [Root.GetName], 우리의 상위 무리가 되어 주시겠습니까?"
 KET_ASK_FOR_VASS_ACCEPT_01:0 "네, §H크슥§!. 우리 광역 지성 회의가 당신을 인도하고 이끌겠습니다. 당신은 우리의 것입니다, §H크슥!§!"
 KET_ASK_FOR_VASS_REFUSE_01:0 "우리에겐 시간도 여유도 없습니다! 광역 지성 회의에는 [From.GetSpeciesAdj] 무리를 위한 자리가 없습니다!"
 KET_DEMAND_PROT_SELECT_01:0 "우릴 보호하겠다는 겁니까, §H크슥§!? 당신의 지식을 사용해 광역 지성 회의를 이끌어 주겠다는 겁니까, §H크슥§!?"
 KET_DEMAND_PROT_PROPOSE_01:0 "우리 광역 지성 회의는 많은 것을 압니다, §H크슥 크슥§!, [Root.GetName] 무리보다 많이 압니다. 우리는 당신을 인도하고 보호할 수 있습니다. 우리의 보호 아래 당신의 무리를 더 강하게 만들어줄 수 있습니다."
 KET_DEMAND_PROT_ACCEPT_01:0 "$KET_DEMAND_VASS_ACCEPT_01$"
 KET_DEMAND_PROT_REFUSE_01:0 "$KET_ITOA_REFUSE_01$"
 KET_ASK_FOR_PROT_SELECT_01:0 "$KET_ASK_FOR_VASS_SELECT_01$"
 KET_ASK_FOR_PROT_PROPOSE_01:0 "$KET_ASK_FOR_VASS_PROPOSE_01$"
 KET_ASK_FOR_PROT_ACCEPT_01:0 "$KET_ASK_FOR_VASS_ACCEPT_01$"
 KET_ASK_FOR_PROT_REFUSE_01:0 "$KET_ASK_FOR_VASS_REFUSE_01$"
 KET_RELEASE_SUBJECT_SELECT_01:0 "광역 지성 회의가 당신의 무리에서 자유로워지길 바랍니까?"
 KET_RELEASE_SUBJECT_PROPOSE_01:0 "§H크슥 크슥 크슥!§! 우리는 [Root.GetSpeciesNamePlural](을)를 인도하는 것에 지치고 질렸습니다. 당신의 무리는 별들 사이에서 직접 길을 찾아야 할 것입니다."
 KET_RELEASE_SUBJECT_ACCEPT_01:0 "우리는 다시 한번 우리를 가둔 우리에서 벗어났습니다."
 KET_ASK_TO_BE_RELEASED_SUBJECT_SELECT_01:0 "§H크슥 크슥!§! 광역 지성 회의의 보호에서 자유로워지길 원합니까, [From.GetSpeciesNamePlural]?"
