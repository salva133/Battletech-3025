 TAME_LDRAGON_PROJECT_TITLE:0 "$nanite_space_dragon_baby$ 길들이기"
 TAME_LDRAGON_PROJECT_DESC:0 "[From.GetName] 성계의 $nanite_space_dragon_baby$는 온순해 보입니다. 현재로서는요. \n\nL-드레이크에게 지성이 있다면, 이 야수와 동맹을 맺고 도움을 받을 수 있을 것입니다."

 distar.13035.name:0 "[From.From.GetStarName]의 $nanite_space_dragon_baby$ 길들이기 완료"
 distar.13035.desc:0 "$nanite_space_dragon_baby$는 이상하게도 보통 IFF 시스템에서 전용으로 사용하는 교신 파장에 잘 반응합니다.\n\n[From.GetLeaderName] 과학 담당관은 $nanite_space_dragon_baby$가 이해할 수 있고 기꺼이 실행할 수 있는 상당히 정교한 명령어들을 개발했으며, 그 대가로 드래곤에게 우리 과학선 하나가 종종 친근한 몸싸움을 해주기로 약속했습니다."
 distar.13035.a.tooltip:0 "§Y$nanite_space_dragon_baby$§!가 §Y[Root.GetName]§!에 합류합니다."

