 #######################################

 envoy_events.100.name:0 "가증스러운 모욕"
 envoy_events.100.desc.regular:0 "§H[scandalous_insult_country.GetName]§!의 대표 한 명이 흔치 않은 실수를 저질렀습니다. 익명의 인사와 대화하던 도중, 우리 제국에 대한 자국의 진정한 감정을 은연중에 드러낸 것입니다. 이번 발언은 그저 그런 정치적 비방을 넘어서서, §P노골적인 모욕§!에 해당하는 것입니다. [scandalous_insult_country.GetAdj] 사회에서 우리 제국이 엄청난 웃음거리인 것으로 보이기 때문입니다.\n\n이 근거 없는 비방에 굳이 신경을 쓰지 않더라도, 외교와 자존심을 걸고 분명한 입장을 표명해야 합니다."
 envoy_events.100.desc.gestalt:0 "§H[scandalous_insult_country.GetName]§!의 대표 한 명이 다른 익명의 인사와 대화하던 도중, 우리 제국에 대한 자국 게슈탈트 집단의 진정한 감정을 은연중에 드러내고 말았습니다. 집합 의식체가 그러한 '정치적 비방'을 생각한다는 것 자체가 얼마나 치졸한 일인지 생각해 볼 때, 이번 발언은 §P어불성설이자 엄청난 모욕§!에 해당하는 것입니다.\n\n이 근거 없는 비방에 굳이 신경을 쓰지 않더라도, 외교와 자존심을 걸고 [scandalous_insult_country.GetAdj]의 엉뚱한 행위에 대해 분명한 입장을 표명해야 합니다."
 envoy_events.100.desc.hostile:0 "§H[scandalous_insult_country.GetName]§!의 대표 한 명이 다른 익명의 인사와 대화하던 도중, 우리 제국에 대한 자신의 한심한 제국이 지닌 진정한 감정을 감히 드러내고 말았습니다.\n\n이 §P터무니없는 모욕§!은 우리 제국을 무시하려는 처사입니다. 이 근거 없는 비방에 굳이 신경을 쓰지 않더라도, 우리 제국의 자존심을 걸고 결코 물러서서는 안 됩니다."
 envoy_events.100.a:0 "무슨 망언을!"
 envoy_events.100.b:0 "우린 그런 허튼소리는 신경 쓰지 않습니다. 무시하세요."
 envoy_events.100.c:0 "경멸받을 자격조차 없는 놈들입니다."
 envoy_events.101.name:0 "$envoy_events.100.name$"
 envoy_events.101.desc:0 "§H[from.GetName]§!에서 우리 사절 하나가 보인 행동에 대해 §P불쾌감§!을 표명했습니다. 해당 사절의 이름은 밝히지 않았으며, 모욕의 내용 또한 언급하지 않았습니다. 이들은 분노를 표출하고는 급작스럽게 통신을 끊어버릴 뿐이었습니다.\n\n유례를 찾아보기 힘든 이 외교 단절 사태는 다른 제3자의 개입에 의한 것일 가능성이 있습니다. 물론 단순한 오해에 불과한 것일 수도 있습니다."
 envoy_events.101.a:0 "어쨌든 간에, 외교 활동이 더욱 어려워졌군요."

