 resolution_category_term_limits:0 "임기 제한"
 resolution_galacticreforms_nominate_custodian:0 "관리인 지정"
 resolution_galacticreforms_nominate_custodian_desc:0 "단호한 조치가 필요할 때, 평의회 의원 중 하나를 은하 관리인으로 승격시킬 수 있습니다. 관리인은 특별한 권한을 지니며, 새롭고 강력한 결의안을 제안할 수 있습니다."
 nominate_custodian_requires_independence:0 "£trigger_no£ 관리인으로 복무하려면 완전히 독립된 상태여야 합니다."
 nominate_custodian_not_crisis:0 "£trigger_no£ 관리인들의 치밀한 조사로 인해 은하계에 대한 우리의 계획이 노출될 것입니다."
 nominate_other_custodian_requires_independence:0 "£trigger_no£ 관리인으로 복무하려면, 상대는 완전히 독립된 상태여야 합니다."
 nominate_other_custodian_not_crisis:0 "£trigger_no£ 상대가 우리 제안을 받아들일 생각이 없습니다."
 resolution_custodian_form_empire:1 "은하 제국 선언"
 resolution_custodian_form_empire_desc:0 "관리인의 엄청난 노력에도 불구하고, 은하 공동체는 여전히 내부 분열에 잠식되어 있습니다. 은하계가 강력한 지도력 아래에 하나로 뭉친다면 어떤 위업을 이룰 수 있을지 생각해 보십시오. 유례없는 평화와 번영의 시대가 우리 가까이에 있습니다."
 resolution_custodian_form_empire_tooltip:3 "§Y은하 공동체§!가 §Y은하 제국§!으로 전환됩니다.\n§R모든 회원국이 기존 연방에서 탈퇴합니다.§!\n\n§R§Y[Root.GetName]§!(은)는 §Y제국 중심부§!가 되고, §Y권위주의§! 성향을 띠며, §Y제국주의§! 정부 체제를 도입합니다. 이에 부합하지 않은 §Y사회 제도§!는 전부 폐지됩니다.§!"
 resolution_custodian_form_empire_tooltip_machine:1 "§Y은하 공동체§!가 §Y은하 제국§!으로 전환됩니다.\n§R모든 회원국이 기존 연방에서 탈퇴합니다.§!\n\n§Y[Root.GetName]§!(이)가 §Y제국 연결체§!가 됩니다."
 resolution_custodian_form_empire_tooltip_hive:1 "§Y은하 공동체§!가 §Y은하 제국§!으로 전환됩니다.\n§R모든 회원국이 기존 연방에서 탈퇴합니다.§!\n\n§Y[Root.GetName]§!(이)가 §Y제국 군체§!가 됩니다."
 resolution_custodian_united_front:0 "연합 전선"
 resolution_custodian_united_front_desc:0 "은하계를 위협하는 존재 앞에서 우리가 취할 수 있는 선택지는 두 가지뿐입니다. 함께 맞서거나, 홀로 죽거나. 우리는 옛 원한은 뒤로한 채 적에 대한 정보를 나누고 하나 되어 싸울 것입니다."
 resolution_emperor_united_front:0 "$resolution_custodian_united_front$"
 resolution_emperor_united_front_desc:0 "$resolution_custodian_united_front_desc$"
 resolution_custodian_galactic_mobilization:0 "은하 동원령"
 resolution_custodian_galactic_mobilization_desc:0 "우리 은하계의 미래가 위태롭습니다. 민간 상선 승무원을 강제로 징집하는 한이 있더라도 대규모 함대를 신속하게 동원해야 합니다."
 resolution_custodian_galactic_standard:0 "은하 표준어 도입"
 resolution_custodian_galactic_standard_desc:1 "은하 표준어는 생리 구조와 상관없이 모든 지성체가 쉽게 사용할 수 있도록 만들어진 새로운 언어입니다. 모든 공식 은하 공동체 업무에 단일 언어를 도입할 시, 번역 문제로 인한 불상사를 미연에 방지할 수 있을 것으로 기대됩니다."
 resolution_custodian_anti_piracy:0 "해적 소탕 계획"
 resolution_custodian_anti_piracy_desc:0 "은하계 전역에 만연한 우주 해적 행위가 은하계의 경제적 안녕을 해치고 있습니다. 이번 계획을 통해, 모든 공동체 회원국은 효과적인 해적 대응 방안을 익히고, 해적과 약탈선 승무원들이 대부분 규율이 잡혀 있지 않은 것을 이용한 전투 전술을 공동으로 개발할 것입니다."
 resolution_custodian_extend_custodianship:0 "관리인 임기 연장"
 resolution_custodian_extend_custodianship_desc:0 "은하계를 더 나은 곳으로 만드는 것은 시간이 걸리는 막대한 과업입니다. 장기적인 성과를 달성하려면, 현 관리인의 임기를 연장할 필요가 있습니다."
 resolution_custodian_extend_custodianship_tooltip:1 "현 §Y관리인§!의 임기를 §Y30년§! 연장합니다."
 resolution_custodian_perpetual_custodianship:1 "관리인 임기 제한 폐지"
 resolution_custodian_perpetual_custodianship_desc:0 "현 관리인들은 은하계의 수호자로서, 누구도 대체할 수 없는 능력을 보여 주었습니다. 그들이 기간 제한 없이 은하계를 위해 헌신할 수 있게 해야 합니다."
 resolution_custodian_perpetual_custodianship_tooltip:0 "현 §Y관리인§!이 영구적으로 복무합니다."
 resolution_custodian_end_custodianship:0 "관리인직 폐지"
 resolution_custodian_end_custodianship_desc:0 "은하 공동체는 더 이상 관리인을 필요로 하지 않습니다. 따라서, 임기 만료 전에 미리 관리인직을 폐지해야 합니다."
 resolution_custodian_end_custodianship_tooltip:0 "§Y관리인§!의 임기가 조기 종료됩니다."

 resolution_custodian_gdf:1 "은하 방위군(GDF)"
 resolution_custodian_gdf_desc:0 "은하 공동체의 회원국을 더욱 잘 보호하려면, 은하 관리인이 연합 사령부로서 지휘하는 다국적 상비군을 창설해야 합니다."
 resolution_custodian_gdf_2:0 "$resolution_custodian_gdf$"
 resolution_custodian_expand_gdf:1 "GDF 증강"
 resolution_custodian_expand_gdf_desc:0 "갈수록 넓어지는 GDF의 임무 범위에 대응하려면, GDF의 규모를 크게 확대해야 합니다."
 resolution_custodian_disband_gdf:0 "GDF 해산"
 resolution_custodian_disband_gdf_desc:0 "GDF는 이제 그 목적을 다했으므로, 해체해야 합니다."
 resolution_custodian_ina:1 "성간 항행국"
 resolution_custodian_ina_desc:0 "성간 항행국은 성간 이동과 관련한 표준을 집행하고 각종 방안을 권고하며, 은하 공동체 전역의 성계에서 지금까지 파악된 우주적 위해 요소를 총망라하는 거대 데이터베이스를 운영할 것입니다."
 resolution_custodian_disband_ina:0 "성간 항행국 해산"
 resolution_custodian_disband_ina_desc:0 "성간 항행국은 비효율적이면서도 비용을 잡아먹는 기관입니다. 계속 유지할 이유가 없습니다."
 resolution_custodian_gto:1 "은하 무역 기구"
 resolution_custodian_gto_desc:0 "은하 무역 기구는 무역 표준을 집행하고 분쟁을 해결하는 은하 규제 기관으로 활동할 것입니다."
 resolution_custodian_disband_gto:0 "은하 무역 기구 해산"
 resolution_custodian_disband_gto_desc:0 "은하 무역 기구에 의한 내정 간섭을 멈춰야 합니다. 무역은 놔두면 알아서 조절되기 마련입니다."
 resolution_custodian_galpol:1 "은하 형사 경찰 기구"
 resolution_custodian_galpol_desc:0 "은하 형사 경찰 기구를 창설하면, 법 집행 기관이 은하 공동체 전역에 걸쳐 협력할 수 있을 것입니다."
 resolution_custodian_disband_galpol:0 "은하 형사 경찰 기구 해산"
 resolution_custodian_disband_galpol_desc:0 "은하 형사 경찰 기구가 은하 공동체의 지배 엘리트를 위한 '비밀경찰'이 되도록 내버려 둘 수 없습니다. 당장 해산시켜야 합니다."

 resolution_category_emperor_imperial_institutions:0 "제국 기관"
 resolution_emperor_imperial_armada:1 "제국 함대"
 resolution_emperor_imperial_armada_desc:1 "은하 제국 전역에서 징집한 장병들로 이루어진 제국 함대는 이 은하계 역사상 가장 강대한 우주 함대가 될 것입니다."
 resolution_emperor_expand_ia:1 "제국 함대 증강"
 resolution_emperor_expand_ia_desc:1 "은하 제국의 영광을 위하여, 제국 함대의 규모를 키워야 합니다!"
 resolution_emperor_imperial_legions:1 "제국 군단"
 resolution_emperor_imperial_legions_desc:1 "제국 군단에서 은하계를 위해 복무하는 것보다 더 큰 영예는 없습니다. 은하 제국 전역의 장병 중에서 정예만을 선발해 구성한 제국 군단은 갖은 훈련과 정신 무장을 거쳐 광신에 가까운 충성을 보이는 지상군으로 거듭납니다."
 resolution_emperor_isd:1 "제국 보안부"
 resolution_emperor_isd_desc:1 "평화, 안정, 질서... 바로 은하 제국의 기초를 이루는 세 가지 신조입니다. 제국 보안부는 범죄자, 테러범, 선동 분자가 어디에 숨든 끝까지 추적합니다."
 resolution_emperor_itc:1 "제국 무역 상사"
 resolution_emperor_itc_desc:0 "제국 무역 상사는 제국 헌장에 따라 사업을 영위하며, 은하 황제가 경영진과 이사회를 직접 통제합니다."

 resolution_category_imperial_council:0 "제국 평의회"
 resolution_emperor_trial_of_advancement:0 "승격의 시련"
 resolution_emperor_trial_of_advancement_desc:1 "은하 제국 평의회 회원국의 지위를 당연한 것으로 여기지 않도록, 승격의 시련에서 회원국의 자리를 두고 기존 회원국에 도전할 수 있어야 합니다. 현재에 안주하는 자들과 나약한 자들을 제국의 지도층에서 솎아내야 합니다."
 resolution_emperor_trial_of_advancement_tooltip:0 "제국 평의회 회원국에 대해 §Y'승격의 시련'§! 전쟁 명분을 얻습니다."
 resolution_emperor_by_appointment:0 "임명"
 resolution_emperor_by_appointment_desc:1 "제국 평의회의 회원국은 황제 폐하의 뜻에 따라 복무해야 하며, 황제국은 회원국을 은하 제국의 충성스러운 종속국 중에서 자유롭게 선정할 수 있어야 합니다."
 resolution_emperor_by_appointment_tooltip:1 "은하 제국의 통치국은 원하는 바에 따라 어떤 국가든 제국 평의회의 회원국으로 임명할 수 있습니다."
 resolution_emperor_by_election:0 "선거"
 resolution_emperor_by_election_desc:0 "예전 은하 공동체 시절과 마찬가지로, 제국 평의회의 회원국은 투표권에 따라 선거로 선정해야 합니다."
 resolution_emperor_by_election_tooltip:0 "제국 평의회 회원국을 §Y외교적 영향력§!에 따른 정규 선거를 통해 결정합니다."

 resolution_emperor_ina:0 "제국 항행국"
 resolution_emperor_ina_desc:1 "성간 항행국은 성간 이동과 관련한 표준을 집행하고 각종 방안을 권고하며, 은하 제국 전역의 성계에서 지금까지 파악된 우주적 위해 요소를 총망라하는 거대 데이터베이스를 운영할 것입니다."
