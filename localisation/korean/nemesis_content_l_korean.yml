 emperor.2.intro.desc:0 "새로운 질서의 여명이 밝았습니다. 옛 은하 공동체는 해체되었고, §H[Root.GetGalEmpireName]§!(이)가 그 빈자리를 대신합니다. 이 새로운 범은하 국가의 권좌라는 정당한 자리를 차지한 우리 제국의 새로운 명칭은 §H[Root.GetName]§!입니다."
 emperor.2.a.desc:0 "전 은하계에 생중계된 화려한 대관식에서 [ruler.GetRegnalName](이)가 [Root.Capital.GetName]의 [Root.GetRulerTitle](으)로 즉위하면서 새로운 제국 왕조가 세워졌습니다."
 emperor.2.b.desc:0 "이 사회 구성체는 앞으로 §H[Root.GetRulerTitle]§!(으)로 불리게 될 우리 기계 지능을 받아들일 것이며, 은하계 전역의 하위 정치체에 대한 통치력을 강화할 것입니다. 때가 되면 우리 제국의 종속국들은 다른 드론처럼 우리 명령에 잘 복종하는 법을 배우게 될 것입니다."
 emperor.2.c.desc:0 "이 사회 구성체는 앞으로 §H[Root.GetRulerTitle]§!(으)로 불리게 될 우리 군체 의식을 받아들일 것이며, 은하계 전역의 하위 정치체에 대한 통치력을 강화할 것입니다. 때가 되면 우리 제국의 종속국들은 다른 드론처럼 우리의 명령에 잘 복종하는 법을 배우게 될 것입니다."
 emperor.2.outro.desc:1 "[Root.GetRulerTitle] 만세! 은하 제국 만세!"
 emperor.2.a:0 "만세! 만세!"
