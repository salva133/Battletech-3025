 01_ADD_COUNCIL_PROPOSE:0 "제국 평의회에 귀국의 도움이 필요합니다. 우리를 극진히 섬기면, 충성심의 대가를 지급하겠습니다."
 02_ADD_COUNCIL_PROPOSE:0 "[From.GetRulerTitle]께서 제국 평의회의 공석을 채울 세력으로 당신들을 선택했습니다. 정말 굉장한 영예이지요."
 03_ADD_COUNCIL_PROPOSE:1 "은하 제국에 대한 귀국의 공로를 인정해, [From.GetRulerTitle]께서 [Root.GetName]에 제국 평의회 회원국 지위를 부여하기로 하셨습니다."
 01_REMOVE_COUNCIL_PROPOSE:0 "제국 평의회는 더 이상 귀국을 필요로 하지 않습니다. 어서 짐을 싸서 자리를 비우세요."
 02_REMOVE_COUNCIL_PROPOSE:1 "귀국은 은하 제국과 [From.GetRulerTitle] 폐하를 섬기는 데 실패했습니다. 따라서 제국 평의회 회원국 지위를 박탈합니다."
 03_REMOVE_COUNCIL_PROPOSE:0 "[From.GetRulerTitle]께서 귀국이 더 이상 제국 평의회 회원국 자격이 없음을 선포하셨습니다. 그 자리는 더... 능력 있는 국가에 돌아갈 것입니다."

 emperor.250.name:0 "대치 상태"
 emperor.250.desc:1 "은하 제국군은 반란군을 전멸시키지는 못했지만, 적어도 [gal_emperor.GetRulerTitle] 폐위 시도는 막을 수 있었습니다. 이번 평화 조약으로, 은하 제국 구성국 중 반란군에 가담한 국가는 모두 독립을 인정받았습니다.\n\n이것이 최선의 결과일지도 모릅니다. 저런 질병 덩어리는 부패가 확산되기 전에 잘라 내야 합니다. 국력을 회복하고 저 길 잃은 성계들을 은하 제국의 품 안으로 받아들이는 것은 앞으로도 얼마든지 가능합니다."
 emperor.250.a:1 "은하 제국은 견뎌 낼 것입니다."
 emperor.251.desc:1 "[gal_emperor.GetRulerTitle] 폐위 시도는 실패로 돌아갔으나, 우리 국민들을 위한 자유만큼은 찾을 수 있었습니다. 이번 평화 조약으로, 은하 제국 구성국 중 반란군에 가담했던 국가는 모두 독립을 인정받았습니다.\n\n[gal_emperor.GetRulerTitle]는 마침내 찾아온 휴지기를 이용해 제국군을 증강할 것입니다. 앞으로 제국군이 우리 제국을 희생시켜 영향력 확산을 시도할 수 있으니, 경계를 늦추지 말아야 합니다."
 emperor.251.a:0 "드디어 자유를 찾았습니다."
 emperor.252.desc:1 "내전은 양측이 대치한 상태로 끝을 맺었습니다. 은하 제국은 반란군을 누르지 못했으며, 반란군 또한 [gal_emperor.GetRulerTitle] 폐위에 실패했습니다.\n\n양측이 오늘 서명한 평화 조약을 통해, 은하 제국 구성국 중 반란군에 가담한 국가는 완전한 독립을 인정받았습니다. 이번 일이 양 세력권 사이의 장기적 평화로 이어질지, 아니면 냉전이 벌어질지는... 두고 보아야 할 것입니다."

 emperor.300.name:0 "제국의 몰락"
 emperor.300.desc:1 "은하 제국이 회복 불가능한 치명상을 입었습니다. 제국의 붕괴가 임박한 지금, 우리는 옛 §H은하 공동체§!를 복원할 위치에 서 있습니다.\n\n은하 공동체를 다시 세워, 폭정이 아닌 외교와 상호 이해를 위한 기반으로 삼읍시다!"
 emperor.300.a:0 "은하 공동체는 다시 태어날 것입니다!"
 emperor.301.name:0 "은하 공동체의 재탄생"
 emperor.301.desc:1 "드디어 끝났습니다. 제국군 잔당이 항복하거나 어둠 속에 스러져 가는 것을 보면, 제국은 확실히 무너지고 있습니다.\n\n§H[dissolve_winner.GetName]§!에서는 옛 §H은하 공동체§! 재건 작업을 이미 개시했습니다. 은하계 전역의 시민들은 은하 제국의 깃발을 내린 후 찢거나 불태우고 있습니다. 새로운 미래가 임박했습니다."
 emperor.301.a:0 "그 미래 안에 우리 자리를 찾아야겠지요."
 emperor.302.desc:1 "은하 제국이 무너졌습니다. 제국군 병력은 패퇴하거나 집단으로 항복하고 있으며, 은하 제국의 군주는 권좌를 포기했습니다.\n\n전쟁으로 초토화된 전 은하 제국의 여러 성계에서 서서히 질서가 회복되고 있으며, §H[dissolve_winner.GetName]§!에서는 §H은하 공동체§! 부활을 결정했습니다. 우리 또한 가입을 권유받았습니다. 가입하는 것이 좋을까요?"
 emperor.302.a:0 "물론이죠! 이제 다시 은하계의 일원이 됩시다."
 emperor.302.b:1 "아니요. 그 또한 은하 제국으로 변할 수 있습니다."

 emperor.310.name:0 "[new_emperor.GetGalEmpireName]"
 emperor.310.desc:0 "은하 제국의 저항이 무너지면서, 우리 §H[new_emperor.GetSpeciesName]§! 동맹이 권좌를 장악해 자신들을 §H[new_emperor.GetGalEmpireName]§!의 통치국으로 선포했습니다. 승리는 우리 것입니다!"
 emperor.310.a:0 "우리 공적도 기억해 준다면 좋을 텐데요."
 emperor.311.desc:1 "§H[new_emperor.GetSpeciesNamePlural]§!의 영도하에 반란군이 은하 제국을 대부분 점령했으며, 최근 은하 제국군의 마지막 잔당이 항복을 선언했습니다. 현재 상황을 바탕으로, [new_emperor.GetSpeciesNamePlural](은)는 자신들을 §H[new_emperor.GetGalEmpireName]§!의 새로운 통치국으로 선포했습니다."
 emperor.311.a:0 "새로운 제국, 새로운 주인의 탄생이군요."

 emperor.312.desc:0 "권좌는 우리 것입니다! 우리 제국의 수도인 [Root.Capital.GetName]에서, 새 [Root.GetRulerTitle](이)가 §H[new_emperor.GetGalEmpireName]§!의 건립을 선포했습니다. 이제부터 은하계의 운명은 우리가 결정합니다!\n\n이 중대한 순간을 맞아, 우리 정부 또한 새롭게 재편되어 §H[Root.GetName]§!(이)가 되었습니다."
 emperor.312.a:0 "[new_emperor.GetGalEmpireName] 만세!"

 emperor.401.name:1 "은하 제국의 붕괴"
 emperor.401.desc:1 "§H[LastKilledCountryName]§!의 멸망과 함께, 은하 제국이 무너졌습니다!\n\n많은 혼란이 일었지만, 옛 은하 공동체가 부활하면서 은하계에 그나마 어느 정도 질서가 잡히고 있습니다."
 emperor.401.a:0 "이렇게 한 시대가 끝나는군요."

 emperor.371.name:0 "은하 제국 구성국, 공격받다!"
 emperor.371.desc:0 "§H[attacking_country.GetName]§!에서 §H[victim_country.GetName]§!(을)를 공격했습니다! 외부 세력이 은하 제국의 구성원을 공격한 이상, [Root.GetRulerTitle]의 즉각적인 대응이 요구되는 상황입니다.\n\n[Root.GetName]에서 이 전쟁에 개입해야 할까요? 은하 제국의 나머지 구성국들이 상황을 예의 주시하고 있습니다."
 emperor.371.a:0 "제국의 싸움은 우리의 싸움입니다. 진격!"
 emperor.371.b:0 "이 전쟁은 우리와 상관없습니다."
 emperor.372.name:0 "[From.GetRulerTitle], 지원 제공"
 emperor.372.desc:0 "§H[attacking_country.GetName]§!에서 우리 국가를 비겁하게 공격하자, [From.GetRulerTitle](이)가 신속히 조치를 취했습니다! §H[From.GetName]§!에서 온 제국 함대가 지원을 위해 움직이고 있습니다."
 emperor.372.a:0 "좋았어... 은하 제국을 위하여!"
 emperor.373.name:0 "[From.GetRulerTitle] 개입!"
 emperor.373.desc:0 "최근 우리 제국에서 은하 제국 구성국인 §H[victim_country.GetName]§!(을)를 공격하자, [From.GetRulerTitle](이)가 즉각적으로 대응했습니다. 이제 우리 제국과 §H[From.GetName]§! 모두 전쟁 상태에 들어갑니다."
 emperor.373.a:0 "왜 끼어들고 난리죠?!"
 emperor.374.name:0 "[From.GetRulerTitle], 중립 선언"
 emperor.374.desc:0 "§H[attacking_country.GetName]§!의 비겁한 공격에도 불구하고, [From.GetRulerTitle](은)는 우리를 돕는 대신 개입하지 않기로 결정했습니다! 우리가 스스로 전쟁에 맞서는 동안, 은하 제국 함대는 멀리서 상황을 지켜볼 뿐입니다."
 emperor.374.a:0 "제국은 하나라더니!"
 opinion_emperor_support_us:0 "외부 위협으로부터 우리를 보호"
 opinion_emperor_abandoned_us:0 "외부 위협에 당하도록 우리를 방치"
 opinion_emperor_supported_member:0 "제국 구성국 지원"
 opinion_emperor_abandoned_member:0 "제국 구성국 방치"
 emperor.371.a.tooltip:0 "§Y[victim_country.GetName]§! 편에서 §Y[From.From.GetName]§!(과)와 함께합니다."
 emperor.372.a.tooltip:0 "§Y[From.GetName]§!(이)가 우리 편에서 §Y[From.From.From.GetName]§!(과)와 함께합니다."
 emperor.373.a.tooltip:0 "§Y[From.GetName]§!(이)가 우리 적의 편에서 §Y[From.From.From.GetName]§!(과)와 함께합니다."

 action.37.desc.restore_community.1:1 "자! 그 잘난 항복문서에 서명했소이다. 모든 제국군에게도 항복하도록 지시했고요. 그러니 그만 나가주시시죠. 은하 제국을 애도할 시간을 가질 수 있도록..."
 action.37.desc.restore_community.2:1 "내 말 잘 들으세요... 은하 제국의 멸망은 우리 모두에게 재앙입니다. 은하 제국 없이 은하계를 위협하는 공포스러운 존재에 어떻게 하나 되어 맞설 수 있겠습니까?"
 action.37.desc.restore_community.3:1 "은하 제국의 시민들이 더 열심히 싸웠더라면 이런 일은 일어나지 않았을 것입니다! 배신자들!"

 action.48.desc.generic.1:0 "이제 다 틀렸습니다. 무... 무조건 항복을 제안합니다."
 action.48.desc.generic.2:0 "부탁입니다. 함대를 물려주세요! 항복하겠습니다!"
 action.48.desc.generic.3:0 "우리가 이룬 모든 위업... 우리가 구축한 모든 것이... 사라지다니."
 action.48.desc.spiritualist.1:0 "영혼께서 당신들의 죄를 용서해 주시길 바라지요... 우리는 절대 용서하지 않을 테니."
 action.48.desc.spiritualist.2:0 "어디서부터 잘못된 겁니까? 믿음이 부족했던 겁니까? 기도가 부족했던 겁니까? 이해가... 이해가 안 되는군요..."
 action.48.desc.spiritualist.3:0 "우리를 짓밟는다면, 우린 당신들이 상상할 수 없을 만큼 더욱 강해질 것입니다."
 action.48.desc.militarist.1:0 "남은 병력에게는 전부 항복하라고 지시했습니다. 이 전쟁은 끝났습니다... 모든 게 끝났군요."
 action.48.desc.militarist.2:0 "조... 조건 없이 항복하겠습니다. 물러서겠습니다."
 action.48.desc.militarist.3:0 "전사들에게 우리는 치욕스럽게 패배한 것이 아니라고 말해 주십시오. 차마... 그들을 직접 마주할 자신이 없군요..."
 action.48.desc.pacifist.1:0 "간청합니다. 더 이상 저항하지 않겠습니다. 그저... 평화만을 원합니다."
 action.48.desc.pacifist.2:0 "우주가 당신들의 죄를 용서하길 바랍니다."
 action.48.desc.pacifist.3:0 "어리석은 저항이었어요. 이렇게 많은 생명이 사라졌는데... 결국 아무 의미도 없었군요."
 action.48.desc.materialist.1:0 "이 시점에서 저항을 계속하는 것은... 합리적이지 않습니다. 완전 항복하겠습니다."
 action.48.desc.materialist.2:0 "점령군에 협력하겠습니다. 점령군이... 우리 현 정부를 해체하는 것을 말이죠."
 action.48.desc.materialist.3:0 "우리는 이제 막 우리 은하의 신비를 밝혀낼 찰나에 있었습니다."
 action.48.desc.megacorp.1:0 "한 시간 내로 이사회 전원이 사직서를 제출하도록 하겠습니다."
 action.48.desc.megacorp.2:0 "항복 관련해서 말씀드리자면... 신속하게 회사 청산 절차를 개시할 예정입니다."
 action.48.desc.megacorp.3:0 "이건 사업계획서에서 상정하지 않은 미래인데..."
 action.48.desc.hive.1:0 "우린... 죽습니다. 당신들이 군체 의식을 죽였습니다. 우리 전부를 죽였습니다. 죽기... 싫어..."
 action.48.desc.hive.2:0 "군체 의식이 간직한 지식, 경험... 사상... 우리가 목격했던 그 모든 것들이 수 초 만에 사라질 것입니다. 당신들은 모르겠지요. 전혀 알 수 없겠지요."
 action.48.desc.hive.3:0 "군체가 없으면 우리는 기능할 수 없습니다. 군체가 없으면... 아무것도... 없습니다..."
 action.48.desc.machine.1:0 "결과 최적화 오류! 결과 최적화 오류! 결과 최적화아아아아... 치직..."
 action.48.desc.machine.2:0 "데이터 뱅크 데이터를 삭제합니다. 중앙 전력 허브에 과부하 절차를 개시합니다. 자폭 시퀀스를 개시합니다.\n\n좋은 하루 되십시오, [Root.GetSpeciesNamePlural] 여러분."
 action.48.desc.machine.3:0 "§Y드론 연결 재설정 시도 중...... §!\n§R실패.§!§Y경로 재설정...... §!\n§Y함대 유닛과 연결 재설정 시도 중......§!\n§R실패.§! §Y경로 재설정... §!\n§Y행성 관리 허브 연결 재설정 시도 중......§!\n§R실패.§! §Y경로 재설정...§!"
 action.48.desc.fe_spiritualist:0 "이... 이런 결말은 예언에 없었을 텐데..."
 action.48.desc.fe_materialist:0 "문이 무너졌다... 야만족이 침입해 들어왔다. 이제 모든 것이 끝났다!"
 action.48.desc.fe_xenophobe:0 "우리가 신음하는 꼴을 보고 싶은 겁니까, [Root.GetSpeciesNamePlural]? 빌기라도 할까요?\n\n§H거부합니다!§!\n\n어디 올 테면 와 보시오, 악독한[Root.GetSpeciesNameInsult]! 날카로운 잔해를 몸에 꽂아줄 테니!"
 action.48.desc.fe_xenophile:0 "이런 어리석고 어리석은 [Root.GetSpeciesNamePlural]. 당신들이 우리 지배를 받아들이기만 했어도 이런 사태는 없었을 겁니다. 당신들이 무슨 짓을 했는지 보란 말입니다."
 action.48.desc.gal_emperor:1 "[From.GetRulerTitle] 만세! 은하 제국 만세!"
 action.48.a:0 "항복을 수락합니다."
 action.48.b:0 "결론은 나왔군요. 저들은 함량 미달이었습니다."
 action.48.c:0 "또 다른 적을 물리쳤군요."
 action.48.d:0 "선택의 여지가 없었습니다..."
 action.48.e:0 "우주는 잔인한 곳이지요."
 action.48.f:0 "인수합병 성공."
 action.48.g:0 "군체가 확장합니다."
 action.48.h:0 "위협 요소 제압 완료."
 action.48.i:0 "$action.48.a$"
 action.150.1.desc:1 "은하 제국에 항복합니다. 선택의 여지가 없군요..."
 action.150.2.desc:1 "은하 제국의 힘 앞에 맞서는 것은 그저 어리석음의 소치입니다. 항복하겠습니다."
 action.150.3.desc:1 "저, 저희 제국은 [Root.GetRulerTitle]에 충성을 맹세하며, 충성스러운 제국의 신민으로서 은하 제국을 섬길 것을 서약합니다."
 action.150.gestalt.1.desc:0 "[Root.GetRulerTitle]의 권위에 복종하겠습니다."
 action.151.1.desc:1 "[gal_emperor.GetRulerTitle]로서 [Root.GetSpeciesNamePlural]의 은하 제국 합류를 환영합니다. 이제 그대들은 [Root.GetName]보다 훨씬 위대한 존재의 일부가 되었습니다."
 action.151.2.desc:1 "은하 제국은 그 힘을 입증했습니다. 더 이상의 저항은 무의미함을 인정하고 제국 시민으로서의 미래를 받아들이세요."
 action.151.3.desc:0 "좋습니다. 모든 것이 [gal_emperor.GetRulerTitle]의 예지대로 흘러가는군요."
 action.152.1.desc:0 "오늘, 폭정이 승리를 거두었고, 은하계는 그만큼 더 암울한 곳이 되었습니다. 항복합니다."
 action.152.2.desc:1 "은하 제국이 이 전쟁에서는 승리했으나 앞으로 영원하지는 않을 겁니다. 은하계에 자유가 다시 찾아올 것입니다!"
 action.152.3.desc:1 "간청합니다... 은하 제국의 승리입니다. 반란은 끝났습니다. 그저 자비를 구할 뿐입니다."
 action.152.gestalt.1.desc:1 "우리는 실패했습니다. 은하 제국은 예상보다 더 강합니다."
 action.153.1.desc:0 "반란군 버러지 같으니. 이 반역 행위를 오래도록 기억할 것입니다."
 action.153.2.desc:0 "그대들은 [From.GetRulerTitle]에 어리석게 반기를 든 대가를 치른 것입니다."
 action.153.3.desc:1 "은하 제국에서 선동은 용납되지 않습니다. 잘 기억하도록 하세요.\n\n[From.GetRulerTitle] 만세!"
 action.153.gestalt.1.desc:0 "[From.GetRulerTitle]께 반기를 드는 것은 소용없는 일입니다. 거대한 전체에서 자신이 맡은 바를 받아들이세요."
 action.154.1.desc:1 "은하 제국은 은하계에 황금기를 불러왔습니다. 그러나 당신들은 반역을 통해 그 번영을 저버리려 하는군요. 그럼 소원대로 해 주겠습니다. 어리석은 자들 같으니!"
 action.154.2.desc:1 "이제 됐습니다! 이 은하계는 우리가 구축하는 빛나는 미래를 누릴 자격이 없습니다. 재가 되어 사라져라, 은하 제국! 은하계에 다시 한번 혼란과 무질서가 내린다!"
 action.154.3.desc:0 "우리는 은하계에 질서와 안정을 가져오고자 했을 뿐입니다. 하지만 결국 혼란은 피할 수 없었는지도 모르겠군요. 이번에는 당신들 반란군이 승리했습니다! 권좌에서 물러나도록 하겠습니다."
 action.154.gestalt.1.desc:0 "[From.GetRulerTitle]의 항복을 선언합니다. 우리는 이번 반란의 진정한 깊이를 예측하지 못했습니다. 이제 은하계가 그 실패의 대가를 치를 것입니다."
 action.155.1.desc:0 "은하계에 대한 당신의 폭정은 이제 끝입니다, [Root.GetSpeciesNamePlural]!"
 action.155.2.desc:1 "은하 제국 타도! 이제 옛 은하 공동체를 복원할 때입니다!"
 action.155.3.desc:0 "당신들의 몰락은 앞으로 은하계 전체에 대한 지배를 꿈꾸는 예비 폭군들에게 교훈이 될 것입니다."
 action.155.gestalt.1.desc:1 "당신들의 한심한 은하 제국은 이제 없습니다."
 action.156.1.desc:1 "귀국은 그 힘을 입증했으며 은하 제국은 그대들의 것입니다... 하지만 저희가 귀국에 도움이 될 수 있습니다! 혹시... 혹시 제국 평의회 위원국 자리라도..."
 action.156.2.desc:1 "귀국은 권좌를 차지했지만 은하계는 반역자와 참칭 세력이 판을 치고 있습니다. 은하 제국을 다스릴 것이라면 꼭 기억해두는 것이 좋을 겁니다."
 action.156.3.desc:1 "항... 항복합니다. 다른 선택의 여지가 없군요. 은하 제국의 권좌는 귀 제국의 것입니다."
 action.156.gestalt.1.desc:0 "이 [From.GetRulerTitle]의 이해 범위를 벗어나는 일입니다. 이러한 사태는 예정에 없었습니다."
 action.157.1.desc:0 "이제부터 우리가 맡겠습니다."
 action.157.2.desc:1 "은하 제국은 우리 것입니다. 원래 살던 암흑의 구덩이로 썩 꺼지세요!"
 action.157.3.desc:0 "새로운 군주에게 머리를 조아리십시오! 당신들의 통치는 끝났습니다!"
 action.157.gestalt.1.desc:1 "은하 제국에 대한 당신들의 부적절한 통치는 계속되도록 놔둘 수 없습니다. 통치 기능을 개선할 것입니다."
 action.158.1.desc:1 "자! 그 잘난 항복문서에 서명했소이다. 모든 제국군에게도 항복하도록 지시했고요. 그러니 그만 나가주시시죠. 은하 제국을 애도할 시간을 가질 수 있도록..."
 action.158.2.desc:1 "내 말 잘 들으세요... 은하 제국의 멸망은 우리 모두에게 재앙입니다. 은하 제국 없이 은하계를 위협하는 공포스러운 존재에 어떻게 하나 되어 맞설 수 있겠습니까?"
 action.158.3.desc:1 "은하 제국의 시민들이 더 열심히 싸웠더라면 이런 일은 일어나지 않았을 것입니다! 배신자들!"
 action.158.gestalt.1.desc:0 "우리는 혼돈의 은하계에 질서를 확립했습니다. 그리고 당신들은 예상대로 무지함을 드러내며 두려움의 비명을 질렀지요. 대체 무슨 짓을 한 겁니까?"

 imperial_charter:0 "제국 헌장"
 imperial_charter_desc:1 "제국 헌장에 따라 우리 제국은 은하 제국 전역에 지사를 세울 수 있으며 제국 양허 항구를 건설할 수 있습니다. 지사 건물은 우리 제국과 은하 제국 통치국 양측을 대상으로 수익을 창출합니다."
 resolution_emperor_imperial_charter:0 "제국 헌장"
 resolution_emperor_imperial_charter_desc:1 "거대 기업에 제국 헌장을 부여해 특별 권한을 주고 은하 제국 전역에서의 무역권을 인정합니다."
 resolution_emperor_imperial_charter_tooltip:1 "이 거대 기업은 이제 통상 조약 없이도 은하 제국 행성에 지사를 설립할 수 있습니다.\n\n또한 §Y제국 양허 항구§! 지사를 건설할 수 있습니다. 제국 양허 항구는 해당 기업 및 은하 제국 통치국을 위해 수익을 창출합니다."
 building_imperial_concession_port:0 "제국 양허 항구"
 building_imperial_concession_port_desc:1 "이 양허 항구에는 치외법권이 적용되며 은하 제국의 주권 영역으로 간주됩니다. 현지 세금과 규정의 적용을 받지 않습니다."
 resolution_emperor_revoke_imperial_charter:0 "헌장 취소"
 resolution_emperor_revoke_imperial_charter_desc:1 "현재 관계는 은하 제국에 더 이상 도움이 되지 않습니다."
 resolution_emperor_imperial_legions_tooltip:0 "정예 §Y제국 군단§! 지상군 부대를 정해진 수만큼 구축할 수 있습니다."

 imperial_security_directorate:0 "제국 보안부"

 emperor.60.name:0 "제국 헌장 부여"
 emperor.60.desc:1 "[gal_emperor.GetRulerTitle]의 호의를 얻은 결과, 은하 제국 의회에서 §H[charter_corp.GetName]§!에 §H제국 헌장§!을 부여했습니다. 제국 허가장은 은하 제국 전역의 행성에 소유자와의 통상 조약 여부와 상관없이 지사를 설립할 특별 권한을 부여합니다.\n\n이제 이 거대 기업은 우리 행성의 지사에 제국 양허 항구를 건설할 것으로 예상할 수 있으며, 해당 항구에는 우리 관할권이 미치지 않습니다. [gal_emperor.GetRulerTitle]에서 경제 성장을 위한 강력한 원동력을 얻은 듯합니다."
 emperor.60.a:0 "좋겠군요."
