 war_goal_wg_restore_the_community_desc:1 "은하 제국을 와해시키고 은하 공동체를 부활시키기 위한 전쟁입니다. 이 전쟁을 수행할 경우, 은하 제국 구성국 모두와 전쟁 상태가 됩니다."
 war_goal_wg_dissolve_the_empire_accept:0 "$wg_galactic_civil_war_rebels_accept$"
 war_goal_wg_seize_imperial_throne:0 "권좌 탈취"
 war_goal_wg_seize_imperial_throne_desc:1 "은하 제국의 권좌를 차지하기 위한 전쟁입니다. 이 전쟁을 수행할 경우, 은하 제국 구성국 모두와 전쟁 상태가 됩니다."
 wg_seize_imperial_throne_accept:1 "§Y[Root.GetName]§!(이)가 §Y은하 제국§!의 새로운 통치자가 됨"

