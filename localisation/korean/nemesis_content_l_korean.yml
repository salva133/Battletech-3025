 custodian.2.name:0 "은하 관리인 임명 완료"
 custodian.2.a.desc:1 "마침내 은하 의회가 투표를 통해 [custodian.GetName]에 비상 관리인 권한을 부여하기로 결정했습니다. 은하계 전역에 방송된 공식 임명식에서, 우리 제국이 §H은하 공동체 관리인§!으로 임명되었습니다.\n\n우리 제국은 평등한 은하 공동체 회원국의 대표로서 공동체 안팎의 모든 잠재적 위협으로부터 공동체를 수호하는 막중한 임무를 부여받았습니다. 이제 공동체 내 모든 현안에 관련해 막대한 권한을 행사하며, 특별 결의안을 제안할 수 있습니다."
 custodian.2.b.desc:1 "은하 의회가 투표를 통해 §H[custodian.GetName]§!에 비상 관리인 권한을 부여하기로 결정했습니다. 은하계 전역에 방송된 임명식에서, 해당 제국은 §H은하 공동체 관리인§!으로 공식 임명되었습니다.\n\n[custodian.GetSpeciesName] 정부는 평등한 은하 공동체 회원국의 대표로서 공동체 안팎의 모든 잠재적 위협으로부터 공동체를 수호하는 막중한 임무를 부여받았습니다. 이제 이들은 공동체 내 모든 현안에 관련해 막대한 권한을 행사하며, 특별 결의안을 제안할 수 있습니다."
 custodian.2.a:0 "이제야 일이 제대로 돌아가겠군요."
 custodian.2.b:0 "앞으로 어떻게 될지 두고 봅시다."
 custodianship_starts:0 "이제 §Y[custodian.GetName]§!(은)는 §Y은하 공동체 관리인§!입니다."
 custodian.11.name:0 "관리인 임기 만료"
 custodian.11.a.desc:0 "우리 제국이 수행하던 은하 공동체 관리인직의 임기가 만료되었습니다. 관리인직 퇴임과 함께 특별 권한 또한 종료되었습니다. 다만, 은하 평의회 회원국 지위는 유지됩니다."
 custodian.11.b.desc:0 "§H[former_custodians.GetName]§!에서 수행하던 은하 공동체 관리인직의 임기가 만료되었습니다. 특별 권한 또한 종료되었으며, 해당 제국은 이제 은하 평의회의 평회원국으로 간주됩니다."
 custodian.11.a:0 "그렇게 됐군요."
 custodianship_ends:0 "§Y[From.GetName]§!(은)는 더 이상 §Y은하 공동체 관리인§!이 아닙니다."
 custodian.15.a.desc:0 "드디어 보람도 없고 의미도 없는 관리인직에서 벗어났습니다! 이제 은혜도 모르는 은하계의 미래는 다른 제국이 걱정하면 됩니다."
 custodian.15.b.desc:0 "§H[former_custodians.GetName]§!(이)가 은하 공동체 관리인직에서 조기 퇴임했습니다. 관리인직에 따른 책임이 마음에 들지 않았던 모양입니다."
 custodian.15.a:0 "우리는 할 만큼 했습니다."
 custodian.15.b:0 "끈기 없는 자들이군요."
 custodian.101.name:0 "관리인 퇴임"
 custodian.101.desc:0 "§H[LastKilledCountryName]§!의 멸망과 함께, 이들의 은하 공동체 관리인직 또한 종료되었습니다."
 custodian.17.name:0 "관리인 해임!"
 custodian.17.a.desc:0 "은혜도 모르는 데다 어리석은 은하 의회가 투표를 통해 우리 제국을 관리인직에서 해임했습니다! 그 결과, 우리는 관리인직과 관련한 모든 권한을 박탈당했습니다."
 custodian.17.b.desc:0 "은하 의회 과반수가 §Y[From.GetName]§!의 은하 관리인직 해임안에 찬성표를 던져, 이들의 관리인 활동은 갑작스럽고 치욕스러운 결말을 맞았습니다. 관리인직에 따르는 특별 권한 또한 박탈당했습니다."
 custodian.17.a:0 "이건 말도 안 돼요!"
 custodian.17.b:0 "그렇게 끝났군요."
 resolution_galacticreforms_unseat_custodian_tooltip:0 "현 §Y은하 관리인§!이 해임됩니다."
 resolution_galacticreforms_unseat_custodian:0 "관리인 해임"
 resolution_galacticreforms_unseat_custodian_desc:0 "현 관리인의 부패에 종지부를 찍을 때가 왔습니다. 그자들이 은하 공동체에 더 해를 가하기 전에 즉시 해임해야 합니다!"

