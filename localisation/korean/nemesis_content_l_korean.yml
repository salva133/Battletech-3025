 spynetwork_vividsight:0 "영향력 있는 요원"
 spynetwork_vividsight_desc:1 "이 첩자망에 속한 우리 요원들은 유독 인기가 많습니다. 이 요원들의 카리스마 덕에 §G작전 수행이 더 수월해지지만§!, 노출 위험이 증가해 §R$MOD_SPY_NETWORK_DAILY_VALUE_ADD$§!가 감소합니다."
#  spynetwork_operative_spooked:0 "Operative Spooked"
#  spynetwork_operative_spooked_desc:0 "Extra resources are devoted to bolstering our operative's cover, given an acute risk of exposure."
 spynetwork_drones_hunted:0 "식량인 줄"
 spynetwork_drones_hunted_desc:0 "첩보 대상 집단 중 원초적 성향을 지닌 드론이 우리 요원들을 사냥하고 있습니다. 따라서 요원들은 한곳에 오래 머물 수 없습니다."
 spynetwork_toxic_field:0 "독성 현장 업무"
 spynetwork_toxic_field_desc:0 "[toxic_field_country.GetAdj] 군체는 우리 드론 요원들에게 다소 독성이 있습니다. 적절한 항체를 개발할 때까지 기능이 저하됩니다."
 spynetwork_excess_noise:0 "과도한 노이즈"
 spynetwork_excess_noise_desc:0 "[excess_noise_country.GetAdj] 소속 여러 행성의 환경에 평소보다 훨씬 심한 정전기 노이즈가 퍼졌습니다. 피해를 입은 하드웨어를 우회해 주요 기능의 경로를 재설정할 때까지는 기능이 저하됩니다."
 spynetwork_drain_resources_cutties:0 "부업 요원 탈주"
 spynetwork_drain_resources_cutties_desc:0 "우리 측 요원 일부가 정보 수집 자산에서 물품과 화폐를 빼돌려 재투자해 오다 적발되었습니다. 책임을 추궁했으나, 해당 요원들은 탈주해 버렸습니다."
#  spynetwork_drain_resources_stopped:0 "Enterprising Operatives Tow the Line"
#  spynetwork_drain_resources_stopped_desc:0 "A group of our operatives was caught re-investing goods and currencies from our intelligence-gathering budget. Duly reprimanded, they have since re-doubled their efforts to our cause."
#  spynetwork_operatives_early_disavowal:0 "Operatives Prematurely Disavowed"
#  spynetwork_operatives_early_disavowal_desc:0 "Circumstances forced us to disavow some of our operatives early. Operational capacity is reduced for a time, while we recruit new agents to replace them."
 spynetwork_rigorous_screening:0 "요원 선발 절차 강화"
 spynetwork_rigorous_screening_desc:0 "최근 망명 사태에 대한 대응으로, 현재 우리 $role_spymaster$은 신규 요원 선발하는 데 각별한 주의를 기울이고 있습니다."
 spynetwork_grisly_countermeasures:0 "끔찍한 대응책"
 spynetwork_grisly_countermeasures_desc:0 "우리 방해 요원 한 명이 부상을 입어, 현지 치안 당국의 의심을 사고 있습니다."
 spynetwork_auxiliaries_insight:0 "통찰력 있는 보조 요원"
 spynetwork_auxiliaries_insight_desc:0 "통찰력이 유독 뛰어난 보조 요원 한 무리가 우리 첩보 작전이 원활하게 수행되도록 지원하고 있습니다."
 spynetwork_auxiliaries_lost:0 "보조 요원 상실"
 spynetwork_auxiliaires_lost_desc:0 "너무 많은 것을 알고 있는 일부 보조 요원을 최근 해임한 일로 인해, 우리 첩보 자원이 부족한 상태입니다."
 spynetwork_auxiliaries_leak:0 "너무 많은 것을 알게 된 보조 요원"
 spynetwork_auxiliaires_leak_desc:0 "우리 첩자망 일부가 노출되었습니다. 보조 요원 일부가 자신의 실제 역할을 깨닫고는 이를 폭로하기로 한 것입니다."

 operation_contact_lost:0 "연락 두절"
 operation_contact_lost_desc:0 "앞서 투입된 요원들과의 연락이 끊겨, 이번 작전 수행이 차질을 빚었습니다."
 operation_multiphasic_interference:0 "다중 위상 간섭"
 operation_multiphasic_interference_desc:0 "우리 요원들이 현지 차폐 기술로 인한 특이한 부작용에 시달리면서, 계속 연락이 두절되고 있습니다."
 operation_grisly_countermeasures:0 "요원 부상"
 operation_grisly_countermeasures_desc:0 "우리 요원 한 명이 이 항성 기지에 숨겨진 침입 대응 장치에 부상을 입었습니다. 작전 수행 및 신분 위장 양쪽에서 차질을 빚고 있습니다."

 espionage_research_backdoor:0 "연구 백도어"
 espionage_research_backdoor_desc:0 "외계 세력의 연구 데이터베이스에 접근할 수 있게 해 주는 백도어를 설치할 기회를 잡았습니다. 이들의 과학 연구가 우리 제국에 이바지할 것입니다."
 espionage_finderskeepers:0 "암호 키 발견"
 espionage_finderskeepers_desc:0 "최근 우리 요원 한 명이 외계 세력이 분실한 암호 키를 찾았습니다. 이 암호 키의 원리를 연구한 덕에 우리는 새로운 암호 해독 기법을 터득했습니다."
 espionage_straycomm:0 "암호 키 상실"
 espionage_straycomm_desc:1 "최근 $job_politician_plural$ 한 명이 현재 사용 중인 암호 키를 포함한 여러 비밀 자료를 분실했습니다. 이로 인해 국내 안보 수준이 당분간 저하됩니다."
 espionage_drain_resources_exploit:0 "첩자망 사업"
 espionage_drain_resources_exploit_desc:0 "우리 첩자망 한곳에 속한 요원 무리가 현지에서 상업 활동을 하다 적발되었습니다. 우리 $role_spymaster$은 이들의 암시장 사업을 이용해 제국을 위한 직접적인 수익을 올렸습니다."

 research_stolen_sabotaged:0 "연구 데이터 파괴"
 research_stolen_sabotaged_desc:0 "적 침투 요원들이 우리 측 연구 데이터베이스를 뒤집어 놓아, 현재 진행 중인 연구가 지연되고 기존 데이터 회수 속도가 늦어졌습니다. 연구 데이터를 다시 통합하려면 시간이 필요합니다."

