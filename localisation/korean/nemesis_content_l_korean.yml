 civic_galactic_sovereign:0 "은하 통치국"
 civic_galactic_sovereign_desc:1 "이 사회는 은하계 대다수 영역에 대한 지배권을 확립해, 현재 은하 제국의 통치자 역할을 담당하고 있습니다."
 civic_galactic_sovereign_megacorp:0 "기업 총수국"
 civic_galactic_sovereign_megacorp_desc:0 "이 거대 기업은 은하계 대다수 영역에 대한 지배권을 확립해, 현재 은하 제국의 기업 총수 역할을 담당하고 있습니다."



 casus_belli_cb_imperial_crusade:0 "제국 성전"
 war_goal_wg_imperial_crusade:1 "강제 은하 제국 편입"
 war_goal_wg_imperial_crusade_desc:1 "적을 은하 제국의 구성국으로 만들기 위한 전쟁입니다.\n\n현상 유지 평화가 체결될 경우, 우리가 점령한 성계에 주민이 거주하는 행성이 하나 이상 있으면 은하 제국의 새로운 구성국이 됩니다."
 resolution_galactic_empire_imperial_crusade:0 "제국 성전"
 resolution_galactic_empire_imperial_crusade_desc:1 "은하 제국의 국경은 아직 전 은하를 포괄하지 못하며, 이 상황을 바로잡아야 합니다. 제국 성전을 수행해 성공할 경우, 이 결의안의 대상국이 제국에 강제로 편입됩니다."
 resolution_category_foreign_relations:0 "대외 관계"
 resolution_galactic_empire_imperial_crusade_tooltip:0 "대상 제국에 대해 §Y'제국 성전'§! 전쟁 명분을 얻습니다."
 casus_belli_cb_trial_of_advancement:0 "승격의 시련"
 war_goal_wg_seize_council_seat:1 "평의회 회원국 지위"
 war_goal_wg_seize_council_seat_desc:0 "적의 제국 평의회 회원국 지위를 빼앗기 위한 전쟁입니다."

 resolution_emperor_abolish_council:0 "§R제국 평의회 폐지§!"
 resolution_emperor_abolish_council_desc:0 "제국 평의회와 그 아첨꾼들은 부패한 은하 공동체의 비극적 잔재에 불과합니다. 이들이 새로운 시대에 발붙일 자리는 없습니다."
 resolution_emperor_abolish_council_tooltip:0 "제국 평의회는 이제 존재하지 않습니다."
 resolution_emperor_restore_council:0 "제국 평의회 복구"
 resolution_emperor_restore_council_desc:1 "제국 평의회 해산 결정은... 성급했던 것 같습니다. 은하 제국과 같은 규모의 기관에서는 어느 정도 업무 위임이 필요합니다."
 resolution_emperor_restore_council_tooltip:0 "§Y제국 평의회§!를 3개의 회원국으로 복구합니다."
 resolution_emperor_council_size_1:0 "$resolution_galacticreforms_council_size_1$"
 resolution_emperor_council_size_1_desc:1 "은하 제국의 평의회에는 충성을 다하는 목소리 하나만이 필요할 뿐입니다."
 resolution_emperor_council_size_2:0 "$resolution_galacticreforms_council_size_2$"
 resolution_emperor_council_size_2_desc:0 "제국 평의회의 회원국은 성실하고 믿을 수 있는 두 국가로 충분합니다."
 resolution_emperor_council_size_3:0 "$resolution_galacticreforms_council_size_3$"
 resolution_emperor_council_size_3_desc:0 "3개의 회원국으로 구성된 은하 제국 평의회가 이상적인 것 같습니다."
 resolution_emperor_council_size_4:0 "$resolution_galacticreforms_council_size_4$"
 resolution_emperor_council_size_4_desc:0 "필요에 따라 은하 제국 평의회의 규모를 조정할 필요가 있습니다. 넷이 최선일 것입니다."
 resolution_emperor_council_size_5:0 "$resolution_galacticreforms_council_size_5$"
 resolution_emperor_council_size_5_desc:1 "제국 평의회의 목소리가 다양해질수록 은하 제국에 보탬이 될 것입니다."
 resolution_emperor_permanent_seat:0 "$resolution_galacticreforms_permanent_seat$"
 resolution_emperor_permanent_seat_desc:1 "이 평의회 회원국은 은하 제국의 이익을 최우선으로 고려하는 것이 분명합니다. 이들에게 상임이사국 지위를 부여해야 합니다."
 resolution_emperor_revoke_permanent_seat:0 "$resolution_galacticreforms_revoke_permanent_seat$"
 resolution_emperor_revoke_permanent_seat_desc:0 "이 평의회 회원국은 황제 폐하로부터 신임을 잃었습니다. 상임이사국 지위를 박탈해야 합니다."

 self_modified_refuse:0 "§R스스로를 개조한 [Root.GetSpeciesNamePlural](이)가 [Root.Planet.GetName]에서 떠나기를 거부하고 있습니다!§!\n\n"

 emperor.101.name:0 "반란의 외침!"
 emperor.101.desc:1 "결정적인 순간이 다가왔습니다. §H은하 제국§!이 대규모 반란의 벼랑 끝을 맴돌고 있습니다. [gal_emperor.GetRulerTitle] 전복을 위해 이 이상의 기회는 없을지도 모릅니다! 지금 이 순간에도 은하 제국에 반기를 든 국가들이 단일 연방의 기치 아래 규합하고 있습니다.\n\n반란의 첫 포성을 울린 것이 [Root.GetName]이었던 만큼, 우리에게 앞으로 전 은하적 규모로 펼쳐질 전쟁에서 이 위대한 연합군을 이끌어 달라는 요청이 들어왔습니다."
 emperor.101.a:1 "은하계의 자유를 되찾읍시다!"
 emperor.101.b:0 "거절하세요. 우리는 [gal_emperor.GetRulerTitle]에 충성합니다."
 emperor.102.name:0 "자유의 죽음"
 emperor.102.a.desc:1 "은하 제국의 붕괴가 임박했다는 명백한 징후에도 불구하고, 구성국 중 누구도 [gal_emperor.GetRulerTitle]에 정면으로 반기를 들려 하지 않습니다. 반란은 미약한 신음과 함께 조기에 끝나 버렸고, §H[gal_emperor.GetName]§!의 은하계에 대한 장악력은 더욱 강해졌습니다."
 emperor.102.b.desc:1 "공개적 반란을 선동해 은하 제국의 약점을 이용하려는 시도가 실패로 돌아갔다는 소식이 들어왔습니다. 막상 반란이 시작되자, 은하 제국의 구성국 중 누구도 직접 [gal_emperor.GetRulerTitle]에 반기를 들 용기가 없었고, 반란은 시작도 하기 전에 중단되었습니다.\n\n이번 일로 반란 세력은 큰 타격을 입어, 은하계에 대한 우리 은하 제국의 장악력이 크게 신장되었습니다."
 emperor.102.a:0 "[gal_emperor.GetRulerTitle] 만세..."
 emperor.102.b:0 "한심하고 어리석은 것들."
 emperor.103.desc:1 "결정적인 순간이 다가왔습니다. 은하 제국이 대규모 반란의 벼랑 끝을 맴돌고 있습니다. 지금 이 순간에도 은하 제국에 반기를 든 국가들이 §H[rebel_leader.GetName]§!의 선도하에 단일 연방의 기치 아래 규합하고 있습니다. 한편, §H[gal_emperor.GetName]§!에서는 은하 제국을 무슨 일이 있더라도 지키기로 결의를 다진 충성파를 모으고 있습니다.\n\n내전이 곧 은하계를 삼킬 것이며, 양측 모두 우리의 합류를 요청하고 있습니다. 어느 편에 서야 할까요?"
 emperor.103.2.desc:0 "은하 제국의 속박으로부터 은하계를 구하기 위해 싸운 것은 우리만이 아닙니다. §H[rebel_leader.GetName]§!에서 이미 반란국으로 이루어진 연합을 구성하고 있으며, §H[gal_emperor.GetName]§!(은)는 공공연한 반란이 일어났음을 선언했습니다!\n\n반란이 이미 진행 중이므로, 반란을 선동하려는 우리 측 작전은 중단되었습니다. 반란군에 대한 공식 지지를 선언해야 할까요?"
 emperor.103.a:1 "은하 제국은 반드시 무너져야 합니다!"
 emperor.103.b:0 "[gal_emperor.GetRulerTitle] 만세!"
 joins_rebels:0 "§Y제국 충성파§!와 맞서 싸우는 §Y반란군§!의 편에 섭니다."
 joins_loyalists:0 "§Y반란군§!을 분쇄하려는 §Y제국 충성파§!의 편에 섭니다."
 emperor.104.name:0 "최후의 저항"
 emperor.104.desc:1 "참혹한 시대입니다. [gal_emperor.GetRulerTitle]의 마수가 우리 예상보다 멀리 뻗어 있습니다. 은하 제국의 구성국 중 어느 누구도 반란에 참여할 용기가 없습니다!\n\n이제 우리는 병력을 동원 중인 은하 제국 연합군에 홀로 맞서야 합니다."
 emperor.104.a:0 "겁쟁이들 같으니!"
 emperor.106.name:0 "전면 반란!"
 emperor.106.a.desc:0 "$emperor.106.1.desc$\n\n$emperor.106.3.desc$\n\n$emperor.106.5.desc$"
 emperor.106.b.desc:0 "$emperor.106.1.desc$\n\n$emperor.106.2.desc$\n\n$emperor.106.5.desc$"
 emperor.106.c.desc:0 "$emperor.106.1.desc$\n\n$emperor.106.4.desc$\n\n$emperor.106.5.desc$"
 emperor.106.1.desc:1 "폭도들이 은하 제국의 약점을 이용해, 우리의 통치권에 공공연하게 도전하고 있습니다!"
 emperor.106.2.desc:0 "반란 세력이 §H[From.Root.GetAllianceName]§!의 기치 아래 병력을 규합하고 있으며, 이들의 영역에서 제국 공직자들을 노려 집단 체포하고 있다는 소식이 들어왔습니다."
 emperor.106.3.desc:1 "하지만 반란을 선동하려는 세력의 시도는 거의 실패로 돌아갔습니다. 반란군에 합류한 것은 §H[From.GetName]§!의 반역자들뿐입니다. 은하 제국의 다른 구성국들은 [Root.GetRulerTitle]의 편에 굳건히 서 있습니다. 우리 충성파 친구들의 도움을 받아 이 한심한 반란에 속히 종지부를 찍어야 합니다."
 emperor.106.4.desc:1 "거짓과 선전에 속아 넘어간 은하 제국 종속국들이 반란군에 가담했습니다. 이 유례를 찾아볼 수 없는 배신행위로 인해 [Root.GetName](은)는 홀로 은하계의 질서와 안정을 유지하기 위해 싸우고 있습니다. [Root.GetRulerTitle]께 실망을 드려서는 안 됩니다."
 emperor.106.5.desc:2 "이번 반란으로 우리가 수고를 들여 지켜온 새로운 질서가 와해될 위험에 처했습니다. 반란에 신속하고 단호하게 대처해, 은하계에 평화를 되찾아야 합니다.\n\n§H은하 제국에 무궁한 영광 있으라!§!"
 emperor.106.a:0 "반란군은 오만함의 대가를 치르게 될 겁니다."
 emperor.107.name:1 "은하 제국 내전"
 emperor.107.a.desc:1 "은하 제국이 내전에 휩싸였습니다! 일부 구성국이 §H[rebel_leader.GetAllianceName]§!의 기치 아래 모여 [gal_emperor.GetRulerTitle]의 통치권에 도전한 것입니다. 반면, §H[gal_emperor.GetName]§!의 영도하에 움직이는 충성파 세력은 은하계에 대한 은하 제국의 통치권 유지를 위해 반격을 가했습니다."
 emperor.107.b.desc:1 "은하 제국이 내전에 휩싸였습니다! §H[rebel_leader.GetName]§!에서 [gal_emperor.GetRulerTitle]의 통치권에 도전한 것입니다. 반면, §H[gal_emperor.GetName]§!의 영도하에 움직이는 충성파 세력은 은하계에 대한 은하 제국의 통치권 유지를 위해 반격을 가했습니다."
 emperor.107.a:0 "은하계가 전쟁에 휩싸였군요."
 emperor.108.a.desc:0 "$emperor.108.1.desc$\n\n$emperor.108.3.desc$"
 emperor.108.b.desc:0 "$emperor.108.1.desc$\n\n$emperor.108.2.desc$"
 emperor.108.c.desc:0 "$emperor.108.1.desc$\n\n$emperor.108.4.desc$"
 emperor.108.1.desc:1 "은하 제국이 내전에 휩싸였습니다! 구성국들은 [gal_emperor.GetRulerTitle]의 전복을 추구하는 반란군, 그리고 제국의 유지를 위해 싸우는 충성파로 나뉘었습니다."
 emperor.108.2.desc:0 "우리 지배국인 §H[From.GetName]§!에서 반란군에 합류했습니다. 우리도 따라서 합류할 수밖에 없습니다!"
 emperor.108.3.desc:0 "우리 지배국인 §H[From.GetName]§!에서 충성파에 합류했습니다. 우리도 따라서 합류할 수밖에 없습니다!"
 emperor.108.4.desc:0 "우리는 [gal_emperor.GetRulerTitle]의 종속국이므로, 선택의 여지가 별로 없습니다. 충성파 세력에 합류합니다."
 emperor.108.a:0 "어쩔 수 없군요."

 emperor.150.name:0 "반란군 괴멸!"
 emperor.150.desc:1 "끝났습니다! 반란군은 완전히 무너졌고, 은하 제국 전역의 충성파 시민들이 승리를 자축하고 있습니다.\n\n반란군을 무릎 꿇린 지금, 이들에 대한 처우를 결정해야 합니다. 관대함을 보여야 할까요, 아니면 응당한 처벌을 내려야 할까요?"
 emperor.150.a:1 "은하 제국의 품으로 다시 받아 줍시다."
 emperor.150.b:0 "그 오만함에 대한 벌을 내려야 합니다."
 emperor.151.a.desc:0 "$emperor.151.1.desc$\n\n$emperor.151.2.desc$"
 emperor.151.b.desc:0 "$emperor.151.1.desc$\n\n$emperor.151.3.desc$"
 emperor.151.1.desc:1 "내전이 끝났습니다! 은하 제국 연합군이 반란군에게 신속히 정의를 집행한 결과, 은하계에 질서가 회복되었습니다."
 emperor.151.2.desc:1 "은하 제국의 충성파 시민들이 승리를 자축하는 동안, [gal_emperor.GetRulerTitle]는 용서와 화해 정책을 펼치기로 결정했습니다. 이 관대함에 감화된 전 반란군이, 이후에는 은하 제국의 충성스럽고 생산적인 일원이 될 수도 있을 것입니다."
 emperor.151.3.desc:1 "[gal_emperor.GetRulerTitle]가 반란 세력을 본보기로 삼아야 한다는 강한 의지를 표명했다고 합니다. [gal_emperor.Capital.GetName]에서는 사상 최대 규모의 승전 기념 행진이 열릴 것이며, 행사 말미에는 현재까지 살아남은 반란군 지도부에 대한 집단 처형식을 거행해, 은하 제국 전역에 생중계될 예정입니다."
 emperor.151.a:1 "은하 제국에 영광 있으라!"
 emperor.152.name:1 "은하 제국 승리"
 emperor.152.a.desc:0 "$emperor.152.1.desc$\n\n$emperor.152.2.desc$"
 emperor.152.b.desc:0 "$emperor.152.1.desc$\n\n$emperor.152.3.desc$"
 emperor.152.1.desc:1 "은하계에 암울한 날이 찾아왔습니다. 각고의 노력을 다했지만, 반란군은 은하 제국 충성파 세력의 공세를 막아낼 수 없었습니다. 은하 제국군이 모든 전선에서 승리를 거두었고, 우리에게 남은 선택지는 항복뿐이었습니다."
 emperor.152.2.desc:1 "우리 제국이 은하 제국 구성국으로 복권되었으며, [gal_emperor.GetRulerTitle]는 이제부터 용서와 화해의 정책을 펼치기로 한 모양입니다. 더 이상의 처벌은 없을 것입니다."
 emperor.152.3.desc:1 "우리 제국이 은하 제국 구성국으로 복권되었지만, [gal_emperor.GetRulerTitle]는 반란군에 가담한 모든 국가를 본보기로 삼기로 결정한 듯합니다. 모든 반란군 지도자를 [gal_emperor.Capital.GetName]에서 열릴 은하 제국 승전 기념 행진 때 처형할 예정입니다. 처형식은 은하 제국 전체에 방영될 것입니다."
 emperor.152.a:0 "참으로 자비롭군요."
 emperor.152.b:0 "'은하 제국식 정의'의 정수로군요."
 emperor.153.name:0 "제국 충성파 승리"
 emperor.153.desc:1 "은하 제국이 현재 몰아치는 반란의 폭풍을 견뎌내는 데 성공한 모양입니다. 반란군은 은하 제국군과의 전투에서 결정적인 패배를 당했으며, [gal_emperor.GetRulerTitle]의 내전 승전 발표가 이어졌습니다."
 emperor.153.a:0 "이렇게 끝나는군요."
 emperor.200.name:1 "은하 제국의 몰락"
 emperor.200.desc:1 "은하계에 자유가 다시 찾아왔습니다! 은하 제국은 무너졌고, 제국 충성파 잔당들은 반란군의 진격 앞에 항복했습니다.\n\n[gal_emperor.GetRulerTitle]의 폐위와 함께 옛 §H은하 공동체§!가 부활했습니다. 새로 태어난 공동체가 다른 은하 독재자의 부상을 막을 수 있을지는 시간만이 말해줄 것입니다. 지금은 우선 과거 은하 제국령에 속했던 각 행성에서 자발적인 축하의 물결이 이어지고 있습니다."
 emperor.200.a:0 "잊지 못할 날이군요."
 emperor.201.desc:1 "은하 제국이 무너졌습니다. 제국군은 반란군 함대의 진격을 막을 수 없었고, [gal_emperor.GetRulerTitle]는 저항을 멈출 수밖에 없었습니다.\n\n은하 제국이 해체되면서, 과거의 부패한 §H은하 공동체§!가 부활해 그 자리를 이어받았습니다. 이제 은하계는 질서로부터 등을 돌리고 혼돈을 맞이한 것입니다..."
 emperor.201.a:0 "암울한 날이군요."
 emperor.202.desc:1 "사방에서 반란군의 공격을 받은 은하 제국이 무너졌습니다. 반란군 종자들이 한때 강대함을 자랑했던 은하 제국 함대를 꺾었고, 마지막 남은 충성파 세력은 대의를 저버렸습니다.\n\n은하 제국의 저항이 무너지면서, [gal_emperor.GetRulerTitle]에게 남은 유일한 선택지는 퇴위뿐이었습니다. 폭도들은 이미 은하 제국의 해체로 남겨진 거대한 공동을 메꾸기 위해 옛 §H은하 공동체§!의 부활을 선언했습니다."
 emperor.202.a:0 "다 틀렸군요..."
 emperor.203.desc:1 "은하 제국이 무너졌습니다. 반란군이 모든 전선에서 승리를 거두면서 [gal_emperor.GetRulerTitle]는 권좌에서 물러났습니다.\n\n무너져 가는 은하 제국을 대신하기 위해 옛 은하 공동체가 복구되었습니다."

 joined_galactic_empire_rebellion:0 "§H은하 반란:§!\n우리 제국이 §Y[gal_emperor.GetName]§! 및 §Y충성파§! 연방과 전쟁을 벌이는 §Y반란군§! 연방에 합류합니다."
 joined_galactic_empire_loyalists:1 "§H은하 반란:§!\n우리 제국이 은하 제국을 전복하려는 §Y반란군§! 연방과 전쟁을 벌이는 §Y충성파§! 연방에 합류합니다."

 war_goal_wg_galactic_civil_war_loyalists:0 "반란 분쇄"
 war_goal_wg_galactic_civil_war_loyalists_desc:1 "은하 제국에서 반란을 일으킨 구성국들을 다시 제국의 품으로 끌고 오기 위한 전쟁입니다."
 war_goal_wg_galactic_civil_war_rebels:1 "은하 제국 전복"
 war_goal_wg_galactic_civil_war_rebels_desc:1 "은하 제국을 끌어내리고 옛 공동체를 복구하기 위한 전쟁입니다."
 wg_galactic_civil_war_loyalists_accept:1 "§Y반란군§!이 §Y은하 제국§!으로 강제 편입됩니다."
 wg_galactic_civil_war_loyalists_status_quo:1 "§Y반란군§!이 §Y은하 제국§!으로부터 분리 독립합니다."
 wg_galactic_civil_war_rebels_accept:1 "§Y은하 제국§!이 와해됩니다."
