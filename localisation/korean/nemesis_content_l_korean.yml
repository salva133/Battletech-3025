 crisis.6000.tooltip:0 "§Y에테르페이직 엔진§! 거대 구조물이 §Y[sphere_system.GetName]§!의 항성 주변에 나타납니다."
 crisis.6001.tooltip:0 "§Y거대 조립소§!를 갖춘 조선소에서 §Y스타 이터§!를 건조할 수 있습니다.\n\n§Y[Root.Capital.GetName]§! 궤도상에 §Y스타 이터§! 2척이 출현합니다.\n\n£sr_dark_matter£ 암흑 물질 저장 한도가 증가합니다."
 crisis.6001.name:0 "스타 이터"
 crisis.6001.desc:0 "에테르페이직 엔진을 완성하는 데 필요한 막대한 양의 §H암흑 물질§!을 생성할 에너지를 얻기 위해서는 항성을 통째로 파괴해야 합니다. 이에 우리는 우리 은하계 사상 가장 강력한 우주 함선인 §H스타 이터§!를 개발했습니다. 스타 이터는 항성을 파괴할 뿐만 아니라 단독으로 함대 전체를 말살할 수 있을 정도로 강력한 위력을 지녔습니다.\n\n현재는 2척이 전부지만 추가 건조도 가능합니다. 스타 이터를 건조하기 위해서는 다량의 암흑 물질이 필요하므로, 에테르페이직 엔진 완공에 들어가는 양과 추가로 스타 이터를 건조하는 데 투입되는 양 사이의 균형을 맞추어야 할 것입니다."
 crisis.6001.a:0 "파괴되는 항성마다 우리 목표에 한 걸음씩 다가가는 겁니다."

 crisis.6005.name:0 "에테르페이직 엔진"
 crisis.6005.desc:0 "에테르페이직 엔진 건설 사업의 1단계가 마무리되었습니다. 현재 장막은 은하계 전체로 사이오닉 충격파를 보내고 있으며 우리는 장막으로부터 에너지를 추출하기 시작했습니다.\n\n이제 우리는 임시 발판을 마련한 것입니다. 장막에 보다 본격적으로 진출하려면 엔진 건설 작업을 계속 진행해야 합니다."
 crisis.6005.a:0 "암흑 물질을 더 모아야겠군요."
 crisis.6006.desc:0 "에테르페이직 엔진이 장막의 더 깊은 곳까지 촉수를 뻗쳐 우리 제국의 교두보가 더욱 넓어졌습니다. 장막 안에 사는 존재들이 우리 제국의 침공 활동을 감지하기 시작했으나 아직까지는 이렇다 할 개입 움직임은 없는 상황입니다.\n\n이제 두 세계 사이의 보다 영구적인 통로를 열어야 합니다. 엔진 건설 작업을 계속 진행해야 합니다."
 crisis.6006.a:0 "암흑 물질이 더 필요합니다!"
 crisis.6007.desc:0 "에테르페이직 엔진이 장막에 거대한 균열을 만들어 냈습니다. 아직 우리 제국이 장막을 정복할 수 있을 만큼 크지는 않지만, 이 균열은 장막에 사는 존재들 사이에서 격렬한 반응을 불러일으켰습니다.\n\n이 존재들은 마침내 우리가 제기하는 위협을 알아차렸지만 이들의 저항은 아무런 성과도 내지 못합니다. 엔진의 촉수가 장막 깊숙한 곳까지 뻗어 있어 잘라낼 수 없는 것입니다.\n\n목표가 가깝습니다. 아주 가깝습니다."
 crisis.6007.a:0 "아무도 우릴 막을 순 없습니다."

 crisis.6010.name:0 "사이오닉 충격파"
 crisis.6010.a.desc:0 "최근 거대한 사이오닉 충격파가 은하계를 휩쓸었습니다! 이 충격파는 §H[From.GetName]§!의 §H[crisis_sphere_system.GetName]§! 성계에서 방출된 듯합니다. 우리 텔레파시 능력자들은 이 현상의 원인이 무엇인지 파악하는 데 어려움을 겪고 있습니다. 은하계 역사상 전례가 없는 현상인 까닭입니다.\n\n장막 안에서도 이 엄청난 사건의 잔향을 느낄 수 있습니다."
 crisis.6010.b.desc:0 "또 다른 거대 사이오닉 충격파가 은하계를 휩쓸고 지나갔습니다! 이번 충격파는 §H[From.GetName]§!의 §H[crisis_sphere_system.GetName]§! 성계에서 방출되었습니다.\n\n지난 번과 마찬가지로 이번 충격파 또한 장막 전역에 파동을 일으켰습니다."
 crisis.6010.c.desc:0 "§H[crisis_sphere_system.GetName]§! 성계에서 우리 에테르페이직 엔진과 거의 동일한 사이오닉 및 에너지 신호가 희미하게 감지되었습니다.\n\n§H[From.GetName]§!에서도 장막을 정복하려는 것 같습니다!"
 crisis.6010.a:0 "우려스러운 상황이군요."
 crisis.6015.a.desc:0 "$crisis.6015.not.psionic$\n\n$crisis.6015.end$"
 crisis.6015.b.desc:0 "$crisis.6015.psionic$\n\n$crisis.6015.end$"
 crisis.6015.c.desc:0 "§H[crisis_sphere_system.GetName]§! 성계에서 아공간 변동을 추가로 감지했습니다. 이 충격파 또한 저번과 마찬가지로 해당 성계의 주 항성을 둘러싼 §H에테르페이직 엔진§!에서 방출된 것으로 보입니다.\n\n§H[From.GetName]§!에서도 장막을 장악해 이 은하계를 폐허로 만들려는 계획인 것이 분명합니다!"
 crisis.6015.not.psionic:0 "§H[crisis_sphere_system.GetName]§! 성계의 항성 주변에 건설한 거대 구조물에서 거대한 아공간 변동이 감지되었습니다. 이 구조물은 외관상으로는 다이슨 스피어처럼 보이지만 실제로는 장막이라는 사이오닉 차원과 우리 세계 사이의 장벽을 없애기 위한 거대 장치인 '§H에테르페이직 엔진§!'인 것으로 파악됩니다."
 crisis.6015.psionic:0 "§H[crisis_sphere_system.GetName]§! 성계의 항성 주변에 건설한 거대 구조물에서 거대한 아공간 변동이 감지되었습니다. 이 구조물은 외관상으로는 다이슨 스피어처럼 보이지만 실제로는 장막과 우리 세계 사이의 장벽을 없애기 위한 거대 장치인 '§H에테르페이직 엔진§!'인 것으로 파악됩니다."
 crisis.6015.end:0 "이 거대 구조물을 건설하기 위해서는 막대한 양의 암흑 물질이 필요합니다. 이 때문에 §H[From.GetName]§!에서는 스타 이터를 이용해 여러 성계를 무자비하게 파괴하면서 항성으로부터 암흑 물질을 추출해 온 것입니다.\n\n구조물이 완공되면 이 [From.GetSpeciesNamePlural](은)는 장막에 직접 들어가 그곳의 에너지를 차지할 계획입니다. 이 계획이 성공할 경우 현실 자체를 자신이 원하는 대로 바꿀 능력을 갖추게 될 뿐만 아니라 그로 인한 여파로 은하계 대부분이 파괴될 것입니다."
 crisis.6015.a:0 "반드시 막아야 합니다!"

 crisis.6101.name:0 "에테르페이직 엔진 파괴"
 crisis.6101.desc:0 "§H[crisis_sphere_system.GetName]§! 성계가 함락되면서 악랄한 §H[sphere_destroyers.GetName]§! 세력이 우리 에테르페이직 엔진을 파괴했습니다! 거대 구조물을 상실함에 따라 신규 스타 이터를 건조할 수단 또한 사라졌습니다.\n\n장막 침공을 더 이상 진행할 수 없습니다! 이제 다 틀렸습니다!"
 crisis.6101.a:0 "그동안 들인 노력이..."
 crisis.6101.a.tooltip:0 "해당 성계를 다시 찾으면, 아주 수고스럽겠지만 에테르페이직 엔진을 재건할 수 있을 것입니다."
 crisis.6102.a.desc:1 "§H[crisis_sphere_system.GetName]§! 성계를 완전히 장악한 후, 우리는 해당 항성 주변에 건설 중이던 이른바 '에테르페이직 엔진'이라는 구조물을 해체했습니다.\n\n이 거대 구조물이 사라짐으로써 장막에 침공해 은하계를 파괴하려는 §H[sphere_builders.GetName]§!의 정신 나간 계획은 수포로 돌아갔습니다."
 crisis.6102.b.desc:0 "§H[crisis_sphere_system.GetName]§! 성계를 완전히 장악한 후, 우리는 그곳에서 건설 중인 한심한 에테르페이직 엔진을 끝장냈습니다.\n\n§H[sphere_builders.GetName]§!(은)는 우리 제국의 장막에 대한 계획을 더 이상 방해할 수 없을 것입니다."
 crisis.6102.a:0 "은하계가 더욱 안전해졌군요."
 crisis.6102.b:0 "이제 우리 엔진을 완공해 볼까요..."
 crisis.6103.desc:0 "§H[crisis_sphere_system.GetName]§! 성계를 장악한 §H[sphere_destroyers.GetName]§!에 의해 그곳에서 건설 중이던 에테르페이직 엔진이 파괴되었습니다.\n\n이제 §H[sphere_builders.GetName]§!(은)는 더 이상 은하계의 미래를 위협할 수 없습니다."
 crisis.6103.b:0 "하지만 우리는 위협할 수 있지요..."

 crisis.6200.name:0 "에테르페이직 엔진 점령"
 crisis.6200.desc:0 "§H[crisis_sphere_system.GetName]§! 성계를 완전히 장악한 후, 우리는 해당 항성 주변에 건설 중이던 이른바 '에테르페이직 엔진'이라는 구조물을 장악했습니다.\n\n이 거대 구조물을 상실함으로써 장막에 침공해 은하계를 파괴하려는 §H[sphere_builders.GetName]§!의 정신 나간 계획은 수포로 돌아갔습니다."
 crisis.6200.A:0 "반드시 파괴해야 합니다!"
 crisis.6200.B:0 "이 시설을 우리가 활용할 수 있겠군요."
 crisis.6200.B.tooltip:0 "사라진 엔진 대신 우리가 포획한 에테르페이직 엔진을 사용합니다."
 aetherophasic_engine_ruined_tt:0 "에테르페이직 엔진 파괴"

 crisis.6050.name:0 "끝의 시작"
 crisis.6050.a.desc:0 "이제 우리는 신의 경지로 가는 문턱에 서 있습니다. 에테르페이직 엔진이 완공되었고 이제 장막의 방대한 힘이 우리 손길을 기다리고 있습니다.\n\n엔진이 가동되면 그로 인한 아공간 반발파로 은하계의 모든 항성이 폭발을 일으킬 것입니다. 은하계의 모든 생명체가 사라지겠지만 그때는 우리가 무사히 이 현실을 벗어나 시간이 의미를 잃고 우주의 구조 그 자체를 우리 마음대로 주무를 수 있는 더 높은 존재의 차원으로 이주한 뒤일 것입니다.\n\n§H운명이 기다립니다. 엔진을 가동하시겠습니까?§!"
 crisis.6050.b.desc:0 "모든 준비가 끝났습니다. 에테르페이직 엔진이 가동 준비를 완료했으며 이제 장막의 방대한 힘이 우리 손길을 기다리고 있습니다.\n\n엔진이 가동되면 그로 인한 아공간 반발파로 은하계의 모든 항성이 폭발을 일으킬 것입니다. 유기체와 기계를 비롯한 은하계의 모든 생명체는 자취를 감추겠지만 그때는 우리가 무사히 의식 전체를 보다 높은 존재의 차원으로 이전한 뒤일 것입니다. 그곳에서 우리는 물리 세계의 한계에 얽매이지 않을 것입니다. 시간은 의미를 잃을 것이며 우주의 구조 그 자체를 우리가 판단하고 원하는 바에 따라 조작할 수 있을 것입니다.\n\n§H다음 단계가 기다립니다. 엔진을 가동하시겠습니까?§!"
 crisis.6050.a:0 "실행하세요."
 crisis.6050.a.tooltip:0 "더 높은 존재의 차원으로 올라갑니다.\n\n§Y은하계가 파괴됩니다.§!"
 crisis.6051.name:0 "종말의 때"
 crisis.6051.desc:0 "이제 모든 것이 끝입니다. §H[From.GetName]§!에서 에테르페이직 엔진을 완공했고 장막 전체를 장악했습니다.\n\n그들이 더 높은 존재의 차원에 들어가 신의 경지에 이르는 동안 막대한 아공간 에너지가 엔진에서 방출되어 전 은하계를 휩쓸고 그 경로에 있는 모든 것을 파괴합니다.\n\n은하계의 모든 구성원에게, 모든 존재의 종말이 찾아옵니다."
 crisis.6051.a:0 "다 틀렸군요..."
 crisis.6151.name:0 "대혼란"
 crisis.6151.desc:0 "§H[From.GetName]§!에서 에테르페이직 엔진을 완공함에 따라 장막 내부에 격랑이 불어 닥칩니다. 거대 구조물이 부분적으로 가동하면서 사이오닉 차원에 서서히 균열이 생기고 그곳에 존재하는 많은 존재가 분노와 절박함이 담긴 목소리를 높입니다.\n\n그중 일부 존재는 빠르게 분해되고 있는 두 세계 사이의 장벽을 비집고 들어와 강력한 사이오닉 존재로 이 세계에 모습을 드러냅니다. 겨우 통제된 날것의 사이오닉 에너지로 구성된 이 존재들은 혼란에 빠진 채 앞에 보이는 모든 것을 공격합니다."
 crisis.6151.a:0 "혼란이 악화되는군요..."
 crisis.6151.b:0 "저 정도는 간단히 처리할 수 있습니다."
 crisis.6161.name:0 "장막의 단말마"
 crisis.6161.a.desc:0 "§H[From.GetName]§!에서 에테르페이직 엔진 완공에 거의 다다른 지금, 장막이 빠른 속도로 무언가... 다른 존재로 변화하고 있습니다. 장막에 거주하는 영혼들은 광란에 빠졌고 일부는 장막에서 탈출하기 위해 우리 현실로 터널을 파고들어 왔습니다."
 crisis.6161.b.desc:0 "에테르페이직 엔진 완공에 거의 다다른 지금, 우리 제국의 장막 조작 능력이 빠르게 성장하고 있습니다. 장막에 거주하는 영혼들은 광란에 빠졌고 일부는 우리를 저지하기 위해 우리 현실로 터널을 파고들어 왔습니다."
 crisis.6161.a:0 "시간이 얼마 없습니다..."
 crisis.6161.b:0 "여기서도 안식은 찾지 못할 것입니다."
 crisis.6171.name:0 "사이오닉 파동, 전 은하계 확산"
 crisis.6171.a.desc:0 "§H[From.GetName]§!에서 거의 완공한 에테르페이직 엔진이 장막에 엄청난 부담을 초래하고 있습니다. 그 결과 장막 일부가 붕괴했습니다. 강력한 사이오닉 에너지 파동이 우리 현실로 새어 나와 놀라운 속도로 은하계를 휩쓸고 있습니다.\n\n이 파동은 지속시간이 짧지만 사이오닉 능력이 있는 지성체에게는 엄청난 고통을 유발합니다. 경우에 따라서는 치명적일 수도 있습니다..."
 crisis.6171.b.desc:0 "우리가 거의 완공한 에테르페이직 엔진이 장막에 엄청난 부담을 초래하고 있습니다. 그 결과 장막 일부가 붕괴했습니다. 강력한 사이오닉 에너지 파동이 우리 현실로 새어 나와 놀라운 속도로 은하계를 휩쓸고 있습니다.\n\n이 파동은 지속시간이 짧지만 사이오닉 능력이 있는 지성체에게는 엄청난 고통을 유발합니다. 경우에 따라서는 치명적일 수도 있습니다...\n\n우리 제국은 다행히 이러한 결과에 대비하고 있었으며, 엔진을 보정함으로써 우리 제국의 사이오닉 능력자들이 이번 사건의 여파로 피해를 입지 않도록 했습니다."
 crisis.6171.a:0 "끔찍한 운명이군요."

 utopia.3000.20.desc:0 "장막은 변했습니다. 무언가 단단히 잘못됐어요."
 utopia.3000.21.desc:0 "장막 안에 있는 존재들이 고통스러워하고 있습니다. 위압적인 공포감이 모든 존재에 스며듭니다."
 utopia.3000.22.desc:0 "정신을... 집중하기 어렵습니다. 모든 것이 변하고, 고통이... 너무 심합니다."
 utopia.3000.23.desc:0 "장막의 여러 부분이 완전히... 쪼그라들었습니다. 이 표현 말고는 그 모습을 묘사할 방법이 없습니다."
 utopia.3000.24.desc:0 "장막 전체에 거대한 어둠이 퍼져나가 그곳에 닿는 모든 존재를 물들입니다."
 utopia.3000.25.desc:0 "장막에 새로운 존재가 나타났습니다. 그 존재의 어두운 힘을 모든 곳에서 느낄 수 있습니다. 모든 것이 변하고 있습니다."
 crisis.6180.name:0 "수수께끼의 초신성 폭발"
 crisis.6180.desc:0 "§H[destroyed_system.GetName]§! 성계에서 비정상적인 아공간 원격측정 결과가 감지되었습니다. 수치가 정확한 것이라면 이곳의 주 항성이 초신성 폭발을 일으켜 엄청난 파괴가 발생한 것입니다. 행성은 전부 부서졌으며 해당 성계에 있던 함선 및 기지 또한 전부 파괴되었을 것입니다. 항성 그 자체는 붕괴해 블랙홀이 된 것으로 보입니다.\n\n확인되지 않은 한 보고에 따르면 이 대격변 가운데 유일한 생존자가 있다고 합니다. 바로 §H[crisis_country.GetName]§! 소속의 거대 함선입니다..."
 crisis.6180.a:0 "대체 무슨 꿍꿍이인 걸까요?"
 crisis.6181.name:0 "성계 파괴"
 crisis.6181.desc:0 "§H[destroyed_system.GetName]§! 성계 전체가 파괴되었습니다! §H[crisis_country.GetName]§! 소속의 거대 함선이 해당 성계의 주 항성 위에 자리를 잡고 초신성 폭발이라고밖에 볼 수 없는 현상을 촉발시켜 성계를 전부 초토화시켰습니다. 이후 항성은 수축해 블랙홀이 되었습니다.\n\n이 대격변에서 살아남은 것은 [crisis_country.GetSpeciesName]들이 '§H스타 이터§!'라 부르는 함선뿐입니다. [crisis_country.GetName]에서는 성계 전체를 부술 기술과 수단을 지니게 된 듯합니다."
 crisis.6181.a:0 "상황이 완전히 변했군요..."
 crisis.6182.name:0 "외계 스타 이터 가동"
 crisis.6182.desc:0 "§H[destroyed_system.GetName]§!에 대한 원격 측정 결과, 그곳의 주 항성이 초신성 폭발을 일으켰습니다. 거대한 충격파가 해당 성계의 모든 존재를 말살했고 항성 자체는 수축해 블랙홀이 되었습니다.\n\n§H[crisis_country.GetName]§! 또한 스타 이터 기술을 보유하게 된 듯합니다!  "
 crisis.6182.a:0 "반드시 저지해야 합니다."
