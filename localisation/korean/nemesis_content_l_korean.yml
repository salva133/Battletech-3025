 emperor.2.a.tooltip.megacorp:0 "$emperor.2.a.tooltip.start$- 우리 제국에 §Y$civic_galactic_sovereign_megacorp$§! 사회 제도 추가\n- 우리 제국의 윤리관이 §Y권위주의§!로 급격히 변화\n$emperor.2.a.tooltip.end$"
 emperor.2.a.tooltip.start:0 "§H은하 제국의 부상이 임박했습니다!§!\n- §Y은하 공동체§!를 §Y은하 제국§!으로 변경\n- 우리 제국의 명칭을 §Y[Root.GetName]§!(으)로 변경\n"
