 former_rebel:0 "과거 반군"
 former_rebel_desc:1 "최근 우리는 은하 제국 내전에서 반군과 손을 잡았습니다. 그 결과, 지금도 우리는 의심의 눈초리를 받고 있습니다. 제국 의회에서 우리가 지닌 영향력이 크게 감소합니다."
 former_loyalist:0 "과거 충성파"
 former_loyalist_desc:1 "은하 제국 몰락 당시 우리는 충성파와 손을 잡았습니다. 그 결과, 지금도 우리는 의심의 눈초리를 받고 있습니다. 은하 공동체에서 우리가 지닌 영향력이 크게 감소합니다."
 former_emperor:0 "과거 폭군"
 former_emperor_desc:1 "지금은 멸망한 은하 제국의 통치국인 우리 제국은 이제 은하계 대부분의 세력이 멀리하는 존재가 되었습니다. 부당하게도 폭군이라는 오명을 쓰게 된 우리 제국은 다시 태어난 은하 공동체에서 영향력을 상당 부분 상실했습니다."

 EMPEROR_NEUTRAL_GREETING_01:0 "전 은하계의 통치자에게 무슨 말을 하러 온 것입니까?"
 EMPEROR_NEUTRAL_GREETING_02:1 "우리는 은하 제국의 미래에 대한 위대한 설계를 지니고 있습니다. 기대하세요."
 EMPEROR_NEUTRAL_GREETING_03:1 "은하 제국은 은하계를 평화와 안정의 시대로 인도할 것입니다."
 EMPEROR_NEUTRAL_GREETING_04:1 "우리가 건설하는 은하 제국은 세월의 흐름도 견디어낼 것입니다. 지금으로부터 만 년 후, 이 시기는 그 모든 것의 시초로 여겨질 것입니다."
 EMPEROR_NEUTRAL_GREETING_05:0 "무슨 일입니까? 이해하시겠지만 [Root.GetRulerTitle]께서는 매우 바쁘십니다. 은하계 전체를 다스려야 하시니 말입니다."
 EMPEROR_NEUTRAL_GREETING_06:0 "지금부터 영원까지, 은하계는 단일한 기치 아래 하나가 될 것입니다. 그 안에서 우리가 어떤 위업을 이룰 수 있을지 상상해 보십시오!"
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_01:1 "은하 제국의 영역은 언젠가 은하계 전체를 아우르게 될 것입니다. [From.GetSpeciesNamePlural], 당신들은 그 필연적 결과를 늦추고 있을 뿐입니다."
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_02:0 "[Root.GetRulerTitle]께 충성을 맹세하러 오신 겁니까? 그럴 때도 되었지요."
 EMPEROR_TO_OUTSIDER_NEUTRAL_GREETING_03:1 "아직도 은하 제국의 손길이 미치지 않는 후미진 지역이 은하계에 남아있다니 안타까울 따름입니다. 언젠가는 바로잡아야겠지요."
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_01:0 "[From.GetSpeciesNamePlural], 그대들의 순종은 보상을 받을 것입니다. 우리는 모두 한배에 탄 운명입니다."
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_02:0 "제국 시민이라면 [Root.GetRulerTitle]의 궁전에 언제든 방문해도 좋습니다. 무엇이 필요한 것입니까?"
 EMPEROR_TO_SUBJECT_NEUTRAL_GREETING_03:1 "비록 작지만 [From.GetName] 역시 은하 제국의 중요한 부분입니다. [Root.GetRulerTitle]께서는 그대들을 잊지 않았으니 안심하세요."
 EMPEROR_HOSTILE_GREETING_01:0 "전 은하계를 통치하는 자의 심기를 건드리는 것은 어리석은 자의 행동입니다."
 EMPEROR_HOSTILE_GREETING_02:0 "[Root.GetRulerTitle]의 면전에서 계속 오만한 태도를 보인다면, 오래 참지는 않을 것입니다."
 EMPEROR_HOSTILE_GREETING_03:0 "무엄합니다. [Root.GetRulerTitle] 앞에 무릎을 꿇으세요!"
 EMPEROR_HOSTILE_GREETING_04:0 "감히 [Root.GetRulerTitle]의 뜻을 거스르다니? 오만함 그 자체군요! "
 EMPEROR_HOSTILE_GREETING_05:0 "지금 누구와 이야기하고 있는 것인지 알고나 있습니까?"
 EMPEROR_HOSTILE_GREETING_06:0 "하찮은 당신들 정부가 이 [Root.GetRulerTitle]에게 무슨 할 말이 있다는 겁니까?"
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_01:1 "우리 은하의 미래를 결정하는 것은 은하 제국의 하나 된 힘입니다. [From.GetName] 같은 한심한 족속이 아니란 말입니다."
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_02:1 "은하 제국이 당신들을 철저히 파괴하지 않은 이유는 오직 그 하찮음 때문입니다... 적어도 지금은 말입니다."
 EMPEROR_TO_OUTSIDER_HOSTILE_GREETING_03:0 "당신들은 [Root.GetRulerTitle]에 대한 모욕을 저질렀습니다. 분명 대가를 치르게 될 겁니다."
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_01:0 "[Root.GetRulerTitle]에 대한 음모를 꾸미는 자들은 마땅히 벌레처럼 박멸할 것입니다."
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_02:1 "은하 제국에서 반역의 죄는 무겁습니다. 명심하세요, [From.GetSpeciesNamePlural]."
 EMPEROR_TO_SUBJECT_HOSTILE_GREETING_03:1 "선동과 불충은 은하 제국의 안정에 중대한 위협이 됩니다. 따라서 그에 상응하는 조처가 내려질 것입니다."
