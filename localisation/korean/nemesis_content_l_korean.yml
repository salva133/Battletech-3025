 # Operations
 #######################################

 # Acquire Asset
 operation.1000.name:0 "요원 동원"
 operation.1000.desc.hostile:0 "우리 위장 요원들이 잠재적 표적에 대한 감시 활동을 강화했습니다."
 operation.1000.desc.friendly:0 "우리 '탐색조'가 우리에게 도움이 될 것으로 파악된 표적의 환심을 사며 접근하기 시작했습니다."
 operation.1001.name:0 "범위 좁히기"
 operation.1001.desc:1 "첩보 대상의 최종 목록을 추려냈습니다. 감시 활동이 종료된 요원들은 이제부터 다른 요원들을 엄호할 것입니다."
 operation.1002.name:0 "자산 발굴"
 operation.1002.desc:3 "작전이 마무리 단계에 들어가면서 [spynetwork.leader.GetName] $role_spymaster$은 [target.GetName] 내에서 신규 첩보 자산을 확보하기 위한 활동을 개시했습니다. 남은 요원들은 필요한 지원을 제공할 태세를 갖추고 있습니다."
 operation.1006.name:0 "자산 확보"
 operation.1006.desc.intro:1 "[from.spynetwork.leader.GetName] $role_spymaster$이 [from.target.GetName]에서 작전을 순조롭게 수행 중임을 알려 왔습니다."
 operation.1006.desc.celebrity:1 "$operation.1006.desc.intro$ 우리 제국의 첩자망이 §H[from.target.GetAdj] 문화권 내에서 영향력이 높은 한 인사§!를 포섭했습니다. 이 인사는 공적인 지위를 유지하고자 하는 욕망과 동시에 야심을 지니고 있습니다. 이 야심을 활용하면 여러 마음과 정신을 우리 뜻대로 할 수 있을 것입니다."
 operation.1006.desc.official:1 "$operation.1006.desc.intro$ §H[from.target.GetAdj]의 고위급 공무원을§! 회유했습니다. 이 첩보 자산은 향후 작전에서 우리 측을 지원할 준비 태세를 갖출 것입니다. 특히 우리 제국이 외교나 정부 정책에 관련된 문제에 부딪히게 될 경우에 말이죠."
 operation.1006.desc.professional:1 "$operation.1006.desc.intro$ §H영향력 있는 [from.target.GetAdj] 전문가§! 회유에 성공함으로써 우리 제국의 첩자망이 강화되었습니다. 이 첩보 자산은 자신의 인맥이나 평판을 이용할 수 있는 작전에서 우리를 지원할 것입니다."
 operation.1006.desc.rebel:1 "$operation.1006.desc.intro$ §H[from.target.GetAdj] 반군§! 한 명이 우리에게 충성을 맹세했습니다. 이 반군이 원하는 급진적인 변화는 우리 목적에 맞도록 쉽게 조작할 수 있습니다."
 operation.1006.desc.underling:1 "$operation.1006.desc.intro$ §H[from.target.GetAdj] 사회에 불만을 품은 구성원 한 명을§! 회유하는 데 성공했습니다. 이 인물의 태도, 그리고 사회 하층민 사이에서의 인맥은 우리의 첩보 활동에 다양한 방식으로 도움이 될 것입니다."
 operation.1006.desc.drone:1 "$operation.1006.desc.intro$ 우리 첩자망이 §H개조 [from.target.GetAdj] 드론§!을 포섭하는 데 성공했습니다. 이 드론은 우리가 [from.target.GetName] 집단에 침투하거나 그 밖의 방식으로 이용하려 할 때 분명한 도움이 될 것입니다."
 operation.1006.desc.organ:1 "$operation.1006.desc.intro$ §H[from.target.GetName] 집단 중 일부§!를 확보했습니다. 이 첩보 자산을 통해 군체에 간섭하고 우리 측 행동을 숨기는 등 다양하게 활용할 수 있을 것입니다."
 operation.1006.desc.component:1 "$operation.1006.desc.intro$ §H[from.target.GetName] 집단 중 일부§!를 확보했습니다. 이 첩보 자산을 통해 기계 지능에 간섭함으로써 직접적이고 파괴적인 영향을 미칠 수 있을 것입니다."
 operation.1006.desc.network:1 "$operation.1006.desc.intro$ §H[from.target.GetName]에서 운영하는 네트워크 중 일부§!에 대한 접근권한을 확보함으로써 우리 첩자망을 더욱 강화했습니다. 기계 집단에 대한 우리의 행동을 숨기고자 할 경우 허위 정보를 전송하는 등 다양한 방식의 간섭이 가능합니다. 이제 상대방의 프로토콜을 기계 집단에 대한 무기로 활용할 수 있는 것입니다."
 operation.1006.desc.default:0 "$operation.1006.desc.intro$ [from.target.GetAdj]령 우주에서의 정보 수집 및 첩보 활동을 강화할 수 있는 가치 높은 첩보 자산을 확보했습니다."
 operation.1006.b:0 "자산을 즉시 투입하세요."

 # Steal Technology
 operation.1020.name:0 "단서 수집"
 operation.1020.desc.conf_hosted:1 "우리 위장 요원들이 [root.target.GetAdj]령 우주에서 열리는 회의 곳곳에 잠입해 있습니다. 이번 회의를 통해 큰 소득을 올릴 수 있을 것으로 보입니다. 잠입 요원들은 잠재적 표적에 대한 물색 작업을 개시했습니다."
 operation.1020.desc.conf_external:2 "우리 요원들이 한 성간 학술 대회 참석 자격을 확보했습니다. 이번 대회에는 [root.target.GetName] 또한 초빙된 바 있습니다. 현재 [root.target.GetAdj] 대표단을 물색하는 데 총력을 집중하고 있습니다."
 operation.1020.desc.lecture:1 "[root.target.GetName]에서 열리는 다수의 강좌에 우리 측 요원을 청중으로 잠입시켰습니다. 이제 현지 지식층으로부터 잠재적 단서를 물색할 것입니다."
 operation.1020.desc.outreach:1 "우리 요원들이 [root.target.GetName]에서 현지 시민을 위해 열리는 여러 지역 과학 프로그램에 잠입해 있습니다. 이번 작전의 표적이 스스로 우리에게 정체를 드러낼 수도 있습니다."
 operation.1020.desc.theft:2 "우리 요원들이 [root.target.GetAdj] 연구 시설에 대한 감시를 개시했습니다. 진입점을 발견하는 대로 적극 활용할 계획입니다."
 operation.1020.desc.enigmatic:0 "[spynetwork.leader.GetName] $role_spymaster$의 보고에 따르면 우리 요원들이 엄청난 장애물과 맞닥뜨렸다고 합니다. [target.GetAdj] 공학 기술은 우리 기술보다 훨씬 앞서 있으며 전혀 다른 방향으로 발전한 것으로 보입니다.\n\n우리가 상대로부터 기술을 설사 빼낸다 하더라도 우리에게는 §H불가해한§! 기술일 것이며 우리의 현재 기술과 호환되지도 않을 것입니다."
 operation.1021.name:0 "실마리 추적"
 operation.1021.desc.appeal:0 "우리의 이상적인 기준에 부합하는 표적을 찾았습니다. 최신 연구에 접근이 가능하며 우리 요원들에 대한 태도도 전향적입니다. 우리는 이 실마리를 계속해서 추적할 계획입니다."
 operation.1021.desc.creds:0 "우리의 잠재적 표적 중 한 명이 우리에게 필요한 연구 권한을 지닌 것으로 보입니다. 이 인물은 우리가 조작한 신원 정보에 적당히 좋은 인상을 받은 듯합니다. 지금으로서는 이 인물이 최선의 실마리가 될 듯합니다."
 operation.1021.desc.theft:1 "우리 요원들이 빈틈을 찾았습니다. 이번 발견은 [root.target.GetAdj]의 연구 데이터를 밀반출하려는 우리 제국의 계획에 이상적인 기반을 제공할 것입니다."
 operation.1022.name:0 "진입점 확보"
 operation.1022.desc.invited:1 "우리 요원이 마침내 최첨단 연구를 수행하는 보안 시설에 초대되었습니다. 우리는 이 이점을 최대한 활용하기 위한 다양한 계획을 수립했습니다. [root.spynetwork.leader.GetName] $role_spymaster$이 시뮬레이션을 해 보니 긍정적인 결과가 예상된다고 알려 왔습니다."
 operation.1022.desc.theft:1 "우리 요원들이 여러 차례 검증을 실시한 결과 [root.spynetwork.leader.GetName] $role_spymaster$의 긍정적 전망과 일치하는 결론이 나왔습니다. 이제 [root.target.GetAdj]의 탐나는 연구 데이터를 확보할 준비가 되었습니다."
 operation.1026.name:0 "[fromfrom.target.GetAdj] 연구 데이터 확보"
 operation.1026.desc.intro.smooth:1 "[fromfrom.target.GetName]에 대한 우리 제국의 침투 시도는 현재까지 원활하게 진행 중입니다."
 operation.1026.desc.ducts.smooth:1 "$operation.1026.desc.intro.smooth$\n\n한 요원이 §H공급용 도관§!을 통해 외딴곳에 있는 어떤 연구 시설 내부에 잠입했고 [fromfrom.target.GetName] 중앙 저장소 보안 단말기에 몰래 접근하는 데 성공했습니다. $operation.2016.desc.outro.smooth$"
 operation.1026.desc.goods.smooth:1 "$operation.1026.desc.intro$\n\n한 요원이 오지에 위치한 한 연구 시설의 §H화물 하역장§! 안에 숨어 화물에 몸을 숨기고 잠입하는 데 성공했습니다. [fromfrom.target.GetAdj] 보안 조치는 확실히 빈틈이 많습니다. [fromfrom.target.GetSpeciesAdj] 측 인원은 아무것도 모른 채 [fromfrom.target.GetName] 중앙 저장소 단말기에 쉽게 접근할 수 있는 위치에 요원을 내려놓았습니다.\n\n$operation.2016.desc.outro.smooth$"
 operation.1026.desc.invited.smooth:1 "$operation.1026.desc.intro.smooth$ 우리 요원의 정체는 끝까지 발각되지 않았습니다. [fromfrom.target.GetSpeciesName] 측에서 합리적인 수준의 보안 조치를 수행했지만 §H우리가 쌓아 놓은 신뢰§!를 바탕으로 충분히 기회를 얻을 수 있었습니다.\n\n$operation.2016.desc.outro.smooth$"
 operation.2016.desc.outro.smooth:2 "일련의 전자적 기만술과 허위 전술을 통해 작전을 수행할 만큼 충분한 시간 동안 연구 데이터 베이스를 노출시킬 수 있었습니다. 이번 작전이 끝나면 [fromfrom.target.GetAdj] 측에서는 보안 조치를 대폭 강화할 것입니다."
 operation.1026.tooltip.cooldown:0 "§H해당 세력의 연구 시설에 다시 침투하기 위해서는 최소 §Y6년§! 동안 기다려야 합니다.§!"
 operation.1026.a.smooth:0 "그 정도면 됐습니다. 임무 완수군요."
 operation.1026.b.smooth:0 "남은 자료는 파기하세요."
 operation.1026.b.tooltip:0 "\n§H[fromfrom.target.GetName]§!:\n1년 동안 §Y$research_stolen_sabotaged$§! 피해.\n\n"
 operation.1026.c:0 "향후 연구 데이터를 확보할 백도어를 마련하세요."
 operation.1026.d:0 "연구 데이터를 더 확보할 절호의 기회입니다!"
 operation.1026.d.tooltip:1 "추가 기술을 연구할 수 있게 되며 획득한 아이템을 활용할 수 있습니다."
 operation.1026.desc.intro.messy:0 "[fromfrom.target.GetAdj] 과학 데이터에 대한 침투 작전이 성공을 거두었지만 일부 요원이 위험에 처한 것 같습니다."
 operation.1026.desc.ducts.messy:1 "$operation.1026.desc.intro.messy$\n\n요원들은[fromfrom.target.GetName] §H공급용 도관§!을 통해 외딴곳의 연구 시설 내부에 잠입해 중심부에 있는 보안 단말기에 접근하고자 했습니다. 그러나 중앙 저장소에 접근하자 §H경보§!가 울렸습니다.\n\n$operation.1026.desc.outro.messy$"
 operation.1026.desc.goods.messy:1 "$operation.1026.desc.intro.messy$\n\n한 요원이 §H화물 하역장§!을 통해 외딴곳에 있는 어떤 연구 시설 내부에 잠입을 시도했습니다. 화물에 몸을 숨기고 [fromfrom.target.GetName] 중앙 저장소 보안 단말기에 접근하려 한 것입니다. 안타깝게도 요원이 접근하려던 순간 §H경보§!가 발동한 것 같습니다.\n\n$operation.1026.desc.outro.messy$"
 operation.1026.desc.invited.messy:1 "$operation.1026.desc.intro.messy$ 우리 선임 요원의 정체는 후송이 완료될 때까지 발각되지 않았지만 §H신원 정보§! 위조 사실이 들통났습니다. [fromfrom.target.GetAdj] 보안 당국에 해당 사실이 통보되었습니다.\n\n$operation.1026.desc.outro.messy$"
 operation.1026.desc.outro.messy:2 "우리가 원하던 연구 데이터는 이미 회수했으나 침투조의 §H탈출 계획§!이 차질을 빚었습니다. 보안 당국의 압박이 현재 강하게 들어오는 상황입니다. 향후 대응 방안을 신속하게, 동시에 주의 깊게 검토해야 합니다."
 operation.1026.a.messy:0 "요원을 최대한 구해내세요."
 operation.1026.b.messy:1 "이미 틀렸습니다. 자료는 있는 대로 파기하세요."
 requires_not_espionage_research_backdoor:1 "그러한 백도어는 한 번에 하나만 운영할 수 있습니다."
 operation.1027.name:0 "불가해한 기술"
 operation.1027.desc:0 "[from.spynetwork.leader.GetName] $role_spymaster$이 §H[from.target.GetName]§!에서의 [from.GetName] 작전에 대한 보고서를 제출했습니다. [from.target.GetAdj]의 과학과 공학 기술은 우리 전문 요원들의 혼을 빼놓을 만큼 높은 수준으로 발전한 것 같습니다. 요원들에 따르면 기반 기술이 우리 기술과 너무 달라서 우리가 연구 데이터를 탈취할 수 있더라도 그 데이터로 만든 하드웨어는 우리 장비와 호환되지 않을 것이라고 합니다.\n\n[from.spynetwork.leader.GetName] $role_spymaster$은 해당 비밀을 다른 곳에 활용할 것을 제안했습니다."
 operation.1030.name:0 "연구 데이터 손상!"
 operation.1030.desc.regular:1 "우리 연구 네트워크가 타격을 입었습니다! 정체가 알려지지 않은 한 침입자가 우리 측 데이터 라이브러리를 뒤져 §H연구 데이터를 절취§!하였고 우리 제국에서 §H현재 진행 중인 연구§! 중 상당수가 지연되었습니다.\n\n담당 팀에서 신속하게 백업 시스템을 가동했으나 연구 진행 속도가 느려질 것입니다. 연구 개발 프로세스를 기존 데이터와 다시 연동하려면 수개월이 걸릴 수도 있을 것으로 추정됩니다."
 operation.1030.desc.gestalt:1 "우리 연구 네트워크가 타격을 입었습니다! 정체가 알려지지 않은 한 존재가 우리 측 매체에 잠입해 §H연구 데이터를 절취§!하였고 우리 제국에서 §H현재 진행 중인 연구§! 중 상당수에 지장을 초래했습니다.\n\n신속하게 백업 시스템을 가동했으나 향후 진행 속도가 느려질 것입니다. 연구개발 프로세스를 기존 연구 라이브러리와 원활하게 다시 연동하려면 수개월이 걸릴 수도 있을 것으로 추정됩니다."

 # Sabotage Starbase
 operation.2000.name:2 "[target.solar_system.GetName] 내 표적에 접근 중"
 operation.2000.desc.intro.friendly:1 "특별히 선발된 소규모 요원 집단이 본명을 철저히 숨긴 채 §Y[target.owner.GetName]§! 쪽으로 출발했습니다."
 operation.2000.desc.jobseeker:2 "$operation.2000.desc.intro.friendly$ 각 요원은 구직자 행세를 할 예정입니다. 일부는 추천장을 지니고 있으며, 핵심 시설 운영에 밀접하게 관련된 일자리를 구할 것입니다. 다른 요원들은 기지 내의 보다 수상한 구역에서 운을 시험할 것입니다."
 operation.2000.desc.vendor:1 "$operation.2000.desc.intro.friendly$ 일부 요원은 직공의 가족으로 행세하면서 새로운 사업 기회를 모색할 것입니다. 자신의 물건을 판매할 수 있도록 §H[target.GetName]§!의 소매 시장에 진출하고자 노력할 계획입니다."
 operation.2000.desc.intro.hostile:1 "한 요원 집단이 §Y[target.owner.GetName]§!(으)로 출발했습니다. 이들은 신분을 위장하기 위해 특징 없는 화물선을 타고 이동했습니다."
 operation.2000.desc.cargo:1 "$operation.2000.desc.intro.hostile$ 화물선의 짐칸에 실린 물건은 [target.owner.GetAdj] 스캐너에 $rare_crystals$ 및 기타 귀금속으로 나타날 것입니다. 한없이 단순한 작전이지만, 오히려 그 점 때문에 속임수가 통할 것이라고 판단됩니다."
 operation.2000.desc.derelict:1 "$operation.2000.desc.intro.hostile$ 화물선은 §H[target.solar_system.GetName] 성계§!에 최대한 접근한 후 [target.owner.GetAdj]의 국경에서 비살상 폭발을 일으키도록 조치했습니다. 방사선이 화물선 내부에 퍼지는 것처럼 연출하는 동시에, 우리 요원들은 은폐막이 적용된 코어 부분에 숨을 것입니다."
 operation.2000.desc.invalid:0 "요원들이 [root.target.owner.GetAdj] 내부에 급격한 변화가 발생했다고 보고했습니다. 표적이 더 이상 유효하지 않습니다."
 operation.2001.name:0 "요원 배치 완료"
 operation.2001.desc.vocation:2 "우리 측 요원 일부가 §H[target.GetName] 시설§!에 진입을 허가받았습니다. 시설에서 일자리를 찾지 못한 요원들은 인근 성계로 흩어졌습니다. 그곳에서 요원들은 예비용 위장 신분으로 전환한 후 작전 전반을 지원할 것입니다."
 operation.2001.desc.vessel:2 "표적이 미끼를 물었습니다. 우리 요원들은 '연락을 끊고' 시설 내에서 자리를 잡기 위해 움직일 것입니다. [spynetwork.leader.GetName] $role_spymaster$은 이들의 신호를 기다릴 것입니다."
 operation.2002.name:0 "준비 완료 신호"
 operation.2002.desc.intro:1 "§Y[target.owner.GetName]§! 내부로부터 암호화된 신호가 도착했습니다. 요원들이 준비를 마쳤다는 뜻입니다."
 operation.2002.desc.vocation:3 "$operation.2002.desc.intro$\n\n요원들이 위장 신분에 따른 역할을 훌륭히 수행한 결과, 현지 인원들과 유대를 형성했습니다. 해당 직원들과 §H[target.GetName] 시설§!에서 식사를 나누고, 여흥을 즐기고, 일상적으로 어울리면서 쓸 만한 진입점을 다수 확인했습니다."
 operation.2002.desc.vessel:1 "$operation.2002.desc.intro$ [spynetwork.leader.GetName] $role_spymaster$이 요원 후송 준비를 완료했습니다. 하지만 탈출 가능성은 극히 적습니다."
 operation.2005.name:0 "[root.GetSabotagedStarbaseTitle]"
 operation.2005.desc.civic:2 "[sabotaged_starbase_system.GetName]의 §H시민 기반 시설§!에 타격을 입히는 데 성공했습니다. 이후 벌어진 혼란은 우리가 목표를 달성하는 데 큰 보탬이 될 것입니다.\n\n$operation.2005.desc.outro$"
 operation.2005.desc.military:3 "[sabotaged_starbase.GetName] 시설에 있는 §H군사 지원 건물§!에 대한 파괴 공작이 성공했습니다. 우리 요원들의 보고에 따르면, 폭파 장치를 가동했을 당시 근처에서 작업 중이던 인원 몇 명이 경상을 입었다고 합니다.\n\n우리가 §Y[sabotaged_starbase_owner.GetName]§! 내 군수에 입힌 타격은 분명 적의 주의를 끌 것입니다.\n\n$operation.2005.desc.outro$"
 operation.2005.desc.trade:3 "[sabotaged_starbase_system.GetName] 성계 및 주변 영역의 §H상업 활동§!에 타격을 입혔습니다. 이미 운송 항로에 상선들이 모여 정체를 일으키고 있으며, 현지 우주 교통 관제사들은 다급하게 대기 선회 경로를 새로 설정하고 있습니다.\n\n$operation.2005.desc.outro$"
 operation.2005.desc.outro:1 "이제부터는 우리가 벌인 공작에 대한 부인 가능성을 검토해야 합니다. 앞으로 [sabotaged_starbase_owner.GetAdj]령 우주에서 작전을 계속 수행하려면 최대한 위장을 유지해야 할 것입니다. 물론, 계속해서 신중한 접근 방식을 우선한다는 가정하에서 말이죠."
 operation.2005.a:0 "최대한 깔끔하게 해산하세요."
 operation.2005.b:0 "신중한 접근은 약자의 수법일 뿐. 항성 기지를 파괴하세요."
