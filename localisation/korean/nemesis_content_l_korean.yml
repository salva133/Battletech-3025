 emperor.3.intro.desc:0 "새로운 질서의 여명이 밝았습니다. 옛 은하 공동체는 해체되었고, §H[Root.GetGalEmpireName]§!(이)가 그 빈자리를 대신합니다. 이 새로운 범은하 국가의 권좌에 오른 전 §H[gal_emperor.GetSpeciesName]§! 관리인의 새로운 명칭은 §H[gal_emperor.GetName]§!입니다."
 emperor.3.a.desc:0 "전 은하계에 생중계된 화려한 대관식에서 [gal_emperor.ruler.GetRegnalName](이)가 [gal_emperor.Capital.GetName]의 [gal_emperor.GetRulerTitle]로 즉위하면서 새로운 제국 왕조가 세워졌습니다."
 emperor.3.b.desc:1 "[gal_emperor.GetRulerTitle]로 알려진 이들의 중앙 AI가 은하 제국의 최고 군주국으로서 집권합니다."
 emperor.3.c.desc:1 "[gal_emperor.GetRulerTitle]로 알려진 이들의 연결 의식체가 은하 제국의 최고 군주국으로서 집권합니다."
 emperor.3.outro.desc:0 "이제 은하계에 새로운 평화와 안정의 시대가 열리는 것일까요, 아니면 억압과 정복의 시대가 찾아오게 될까요?"
 emperor.3.a:0 "두고 봅시다."
 emperor.3.b:0 "우리와는 상관없는 일입니다."
 emperor.3.a.tooltip:0 "§Y은하 공동체§!가 이제부터 §Y은하 제국§!으로 변경됩니다."
 emperor.4.title:1 "은하 제국 선포문"
 emperor.4.a.desc:1 "은하계 시민 여러분, 기뻐하십시오! 이제 여러분은 은하 공동체의 갑갑한 관료제와 외교적 암투에서 해방되었습니다.\n\n각 행성은 이제 은하 제국의 보호 아래에 있습니다. 제국의 시민으로서, 여러분은 은하계 역사상 가장 위대하고 강력한 국가의 일원이 될 것입니다. 반란은 응징으로, 순종은 보상으로 대응할 것입니다. [gal_emperor.ruler.GetRegnalName] [gal_emperor.GetRulerTitle]께서는 언제나 여러분을 지켜보신다는 것을 잊지 마십시오.\n\n은하 제국 만세! [gal_emperor.GetRulerTitle] 만세!"
 emperor.4.b.desc:1 "주목! 지금부터 하는 말에 주목하십시오. 은하 제국은 여러분이 알던 은하 공동체라는 고루한 기관을 대체했습니다. 여러분의 성간 정치 세력은 이제 모두 위에 군림하는 단일한 제국의 권위 아래 하나로 재편되었습니다.\n\n[gal_emperor.GetRulerTitle]께서는 은하 제국의 중앙 처리를 담당할 것이며, 여러분은 그 명령을 지체 없이 수행해야 합니다. 제국의 시민으로서, 여러분은 은하계 역사상 가장 위대하고 강력한 정치 세력의 일원이 될 것입니다. 제국의 영속을 위해서는 순종과 협력이 필요합니다.\n\n은하 제국 만세! [gal_emperor.GetRulerTitle] 만세!"
 emperor.4.c.desc:1 "오늘은 은하계 전역의 자율 지성체에게 경사스러운 날입니다. 이제 여러분은 만물을 꿰뚫어 보는 지능의 인도를 받는 혜택을 누리면서도, 여러분 대다수가 집착하는 개인주의의 오류를 일부 유지할 수 있을 것입니다.\n\n각 행성은 이제 은하 제국의 보호 아래에 있습니다. 제국의 시민으로서, 여러분은 은하계 역사상 가장 위대하고 강력한 군체의 일원이 될 것입니다. [gal_emperor.GetRulerTitle]의 명령에 순종하고 그 계획에서 벗어나지 마십시오. 그 계획은 이 은하계에서 가장 위대한 정신이 만들어낸 것입니다.\n\n은하 제국 만세! [gal_emperor.GetRulerTitle] 만세!"
 emperor.4.a:0 "관찰 화면 종료."
 emperor.5.name:0 "[Root.GetAllianceName]의 미래"
 emperor.5.desc:2 "[gal_emperor.GetRulerTitle]가 모든 은하 제국 구성국을 대상으로 즉시 '구체제'에 속하는 초국적 연방에서 탈퇴할 것을 명했습니다. 은하 제국 사절단은, 은하 제국의 충직한 구성국이 된 우리는 그러한 외교적 관계에 '얽매일' 필요가 없다고 확언했습니다."
 emperor.5.a:1 "복종할 수밖에 없군요."
 emperor.5.b:1 "은하 제국에 절대 머리를 숙이지 않을 것입니다!"
 emperor.6.name:0 "반역이다!"
 emperor.6.desc:1 "§H[From.GetName]§!의 반역자들이 은하 제국 편입을 거부했습니다! 그 대신 은하 제국으로부터 분리할 것을 공언해, 그 한심한 연방을 계속 유지하겠다고 합니다."
 emperor.6.a:0 "이 오만함의 대가를 치르게 될 겁니다."
 opinion_traitor_to_empire:1 "은하 제국의 반역자"
 emperor.10.name:0 "은하 제국으로부터 분리"
 emperor.10.desc:0 "§H[overlord.GetName]§!의 종속국으로서, 우리는 새로 형성된 은하 제국에 편입될 수 없습니다."
 emperor.10.a:0 "알겠습니다."

 emperor.50.name:0 "제국 함대"
 emperor.50.desc:1 "은하 제국을 수호하기 위한 대규모 함대 창설에 관한 법률이 제정되었습니다. 새로 창설되는 §H제국 함대§!는 승무원 및 지원 병력을 제국 구성국으로부터 징집할 예정이지만, 대다수의 장교는 [gal_emperor.GetSpeciesNamePlural] 출신으로 구성될 것입니다.\n\n제국 함대는 [gal_emperor.GetName]의 직접적인 통제를 받게 되며, 신규 징집병은 [gal_emperor.GetRulerTitle]에 대한 충성을 맹세해야 합니다."
 emperor.50.a:0 "당연히 그래야지요."
 emperor.50.b:0 "우리 드론 장교들이 그들을 통제할 겁니다."
 emperor.50.c:0 "변화의 시대이군요."
 emperor.52.desc:1 "새 은하 제국의 통치하에서, 은하 공동체에 관한 모든 흔적이 사라지고 있습니다. 이러한 재편 과정의 일환으로 GDF의 명칭이 §H제국 함대§!로 변경되었습니다.\n\n새 함대는 GDF의 계급 구조와 조직을 상당 부분 이어받고 있지만, 새로운 군복과 계급장을 도입했으며 모든 장병은 [gal_emperor.GetRulerTitle]에 대한 충성을 맹세해야 합니다.\n\n함대 승무원 및 지원 병력은 은하 제국 전체에서 징집하지만, [gal_emperor.GetSpeciesName] 출신 장교의 비율이 급격히 증가했습니다."
 emperor.55.name:0 "군단의 창설"
 emperor.55.desc:1 "[gal_emperor.GetName]에서 현재 제1 §H제국 군단§!을 구성하고 있습니다. 제국 군단은 정예 지상군으로서 은하 제국의 모든 구성국 시민을 징집할 법적 권한을 지닙니다. 벌써 다수의 군사 학교에서 유망한 후보를 물색 중이며, 능력이 출중한 것으로 판명되면 민간인, 심지어 아동까지도 징집한다는 소식이 알려지기도 했습니다.\n\n혹독한 훈련 과정과 인격을 처음부터 재구성할 정도로 강력한 정신 무장 과정에서 살아남은 훈련병은 제국 군단병이 됩니다. 위압적인 전투 능력과 굴하지 않는 군기, [gal_emperor.GetRulerTitle]에 대해 광신에 가까운 충성을 갖춘 이 병사들은 은하계 최고의 공격 부대로서 손색이 없습니다."
 emperor.55.a:0 "[gal_emperor.GetRulerTitle]의 주먹이여!"
 emperor.55.b:0 "제국의 의지를 집행할 것입니다."
 emperor.55.c:0 "또 다른 억압 수단인가요?"
 emperor.70.name:0 "제국 보안부"
 emperor.70.desc:0 "§H제국 보안부§!의 요원들이 현재 은하 제국 전역에 배치되고 있습니다. 각 지역에 배치된 요원들은 겉으로는 현지 법 집행 기관의 중범죄 수사 및 기소 업무를 지원하게 됩니다.\n\n제국 법무부를 통해 [gal_emperor.GetRulerTitle] 직속으로 활동하는 제국 보안부는 은하 제국의 안정을 해치려는 '테러범, 반란군, 선동 분자'를 근절하는 역할 또한 수행합니다."
 emperor.70.a:0 "아무도 은하 제국의 정의로부터 벗어날 수 없어요."
 emperor.72.desc:0 "은하 제국이 부상하면서, 은하 형사 경찰 기구가 §H제국 보안부§!로 재편 및 개명되었습니다. 제국 보안부 요원은 여전히 은하 제국 전체를 관할하지만, 오직 [gal_emperor.GetRulerTitle] 직속으로 활동합니다.\n\n제국 보안부의 주요 업무 중 하나는 예전과 마찬가지로 제국 내 행성의 범죄를 수사하고 기소하는 것입니다. 하지만 이제 [gal_emperor.GetRulerTitle]의 통치에 저항하는 반란 및 선동 분자를 추적하는 데 투입되기도 합니다. 일각에서는 경찰 조직을 억압의 수단으로 활용한다며 우려를 표하고 있습니다."

 imperial_legion_limit_tooltip:0 "출중한 능력을 지닌 인원만이 제국 군단병이 될 수 있기 때문에, 제국 군단병은 한 번에 투입할 수 있는 규모가 제한됩니다."
 imperial_legion:0 "제국 군단"
 imperial_legion_desc:1 "은하 제국의 정예 병사로서, 모든 구성국으로부터 모집합니다. 훈련과 정신 무장을 거쳐 무자비한 살육 기계로 거듭난 군단병들은 은하 제국에 광적으로 충성을 바칩니다."
 building_imperial_capital:0 "제국 황궁"
 building_imperial_capital_desc:0 "역사상 가장 위대한 제국에 걸맞은 거대한 황궁입니다. 은하계의 밝은 중심이란 바로 이곳을 가리키는 말이겠지요."
 building_imperial_machine_capital:0 "제국 중심 구역"
 building_imperial_machine_capital_desc:1 "이 엄청난 규모를 자랑하는 시설은 은하 제국 행정의 심장부입니다. 수천에 달하는 AI가 쉴 새 없이 은하계의 현 상태를 분석하고 평가합니다."
 building_imperial_hive_capital:0 "제국 복합 시설"
 building_imperial_hive_capital_desc:1 "이 거대한 건물에서 군체 의식이 은하 제국을 통치합니다. 바로 이곳에서 은하계의 운명이 결정됩니다."

 gov_imperial_domain:0 "제국 직할령"
 gov_imperial_domain_desc:1 "§L이 정부는 제국 군주가 직접 지배하는 은하 제국의 황실령을 통치합니다.§!"
