 emperor.350.name:0 "은하 제국이 우리를 상대로 움직이다"
 emperor.350.desc:0 "§H은하 제국§!의 폭군들이 자신들의 의지를 우리를 상대로 관철하려 합니다! [gal_emperor.GetRulerTitle]의 축복을 등에 업고, 제국 의회는 우리를 §H제국 성전§!의 표적으로 삼는 결의안을 채택했습니다.\n\n어떻게 해서든지 임박한 침공을 막아내지 못한다면, 우리는 은하 제국에 강제로 편입되어 [gal_emperor.GetRulerTitle]의 지배에 종속될 것입니다."
 emperor.350.a:0 "다가올 전투에 우리의 미래가 걸려 있습니다."
 emperor.351.name:0 "제국 성전 개시"
 emperor.351.a.desc:0 "강력한 함대가 은하 제국 전역에서 동원되고, §H[crusade_target.GetName]§!(을)를 상대로 위대한 성전이 시작됩니다. 성전을 지켜보는 많은 이들에게는 어떠한 외부 세력이라도 은하 제국의 연합 전력과 맞붙어 승리를 기대하는 것은 말도 안 되는 것처럼 보일 테지만, 다가오는 전투로 그 판가름이 날 것입니다."
 emperor.351.b.desc:0 "강력한 함대가 은하 제국 전역에서 동원되고, §H[crusade_target.GetName]§!(을)를 상대로 위대한 성전이 시작됩니다. 이 몰락한 제국은 수천 년 동안 존속했지만, [gal_emperor.GetRulerTitle]는 은하 제국의 연합 전력이라면 능히 상대를 후대 종족의 발아래 무릎 꿇릴 수 있다고 자신하는 것 같습니다."
 emperor.351.a:0 "은하 제국을 위하여!"
 emperor.351.b:0 "드디어 시작이군."
 emperor.351.c:0 "다음 차례는 우리일까요?"
 resolution_imperial_crusade_tooltip:0 "은하 제국의 전 구성국이 대상 제국을 강제로 은하 제국에 편입시키기 위해 전쟁을 선포합니다."
 resolution_category_imperial_reforms:0 "은하 제국 개혁"
 resolution_emperor_pax_galactica:0 "팍스 갤럭티카"
 resolution_emperor_pax_galactica_desc:0 "은하 제국의 번영을 위해서는 의미 없는 내분으로 분열되지 않도록 해야 합니다. 구성국 사이의 전쟁은 절대 허용할 수 없습니다."
 resolution_emperor_pax_galactica_tooltip:0 "은하 제국의 통치국을 포함한 모든 구성국은 승격의 시련을 제외하고는 서로 전쟁을 선포할 수 없습니다."
 resolution_emperor_repeal_pax_galactica:0 "팍스 갤럭티카 폐지"
 resolution_emperor_repeal_pax_galactica_desc:0 "은하 제국이 평화주의에 물드는 것은 멸망의 지름길입니다. 내부의 갈등은 결국 우리를 더 강하게 합니다."
 resolution_emperor_repeal_pax_galactica_tooltip:0 "다시 은하 제국의 모든 구성국이 서로 전쟁을 선포할 수 있습니다."
 emperor.360.name:0 "팍스 갤럭티카"
 emperor.360.desc:0 "제국 의회가 은하 제국 구성국 사이에 전쟁을 금지하는 결의안을 채택했습니다. 이 새로운 법령에 위배되는 모든 전쟁은 [gal_emperor.GetRulerTitle]의 명령으로 즉시 종결되었습니다."
 emperor.360.a:0 "그럼 평화를 유지하죠."
 pax_galactica_active:1 "\n£trigger_no£ 은하 제국 구성국 사이의 전쟁은 은하 제국법에 따라 금지되었습니다."
 operation.6300.name:0 "침투"
 operation.6300.desc:0 "은하 제국의 하급 장교 및 관료로 위장한 우리 요원들이 현재 §H[target.GetName]§!에 침투 중입니다."
 operation.6305.name:0 "공공연한 비판자"
 operation.6305.desc:0 "우리 요원들이 은하 제국을 오랫동안 공공연하게 비판해 온 사절을 미행하고 있습니다. 이 위험한 선동가를 처리하기 위한 작업이 진행 중입니다."
 operation.6310.name:0 "작전 준비 완료"
 operation.6310.1.desc:0 "현재 표적은 은하 제국에 대한 노골적인 선동으로 해석될 수 있는 발언을 자제하고 있지만, 여전히 우리 제국의 권위에 흠집을 내는 행동을 보입니다. 결국에는 외교적 달변도 이 사절을 구해주지는 못할 것입니다. 반동 세력을 처리하는 데는 다른 방법도 있으니까요."
 operation.6310.2.desc:0 "표적을 처리하기 위한 충분한 증거를 모았습니다. 표적은 지금까지 자신이 누려온 어떠한 외교적 면책 특권으로도 지울 수 없는 전복 활동을 벌였으며, 은하 제국 법정에서 은하 제국의 적으로 재판을 받고 형을 선고받을 것입니다."
 operation.6310.3.desc:0 "은하 제국을 외교적으로 약화시키려는 §H[target.GetName]§!의 공작은 대부분 한 자율 드론의 활동에 달려 있습니다. 우리 요원들은 이 드론 사절이 제거된다면 [target.GetSpeciesNamePlural] 세력이 제국 의회에서 지니는 선동적 영향력이 사라질 것으로 자신하고 있습니다."
 operation.6315.name:0 "사절 제거"
 operation.6315.1.desc:0 "은하 제국의 요원들이 §H[target_country.GetName]§!에서 전복 활동을 일삼던 사절을 체포하는 데 성공했습니다. 표적은 빠르게 [Root.GetName]에 이송되었으며, 신속한 재판을 거친 후 사형을 선고받았습니다. [Root.GetRulerTitle]의 명성을 더럽힌 대가란 이런 것입니다."
 operation.6315.2.desc:0 "제국 보안부의 전술 팀이 §H[target_country.GetName]§!에서 전복 활동을 일삼던 사절을 체포하는 데 성공했습니다. 보안부 요원들은 재빨리 표적을 [Root.GetName]에 이송했으며, 표적은 신속한 재판을 거친 후 사형을 선고받았습니다. [Root.GetRulerTitle]의 명성을 더럽힌 대가란 이런 것입니다."
 operation.6315.3.desc:0 "은하 제국 요원들이 세심하게 계획된 매복 작전을 수행해, 은폐 상태에서 표적을 사살한 후 현지 당국이 미처 대응하기도 전에 현장을 벗어났습니다. §H[target_country.GetName]§!에서는 우리가 개입했을 것이라고 의심하겠지만, 어떠한 증거도 찾을 수 없을 것입니다. 이번 일은 [Root.GetRulerTitle]에게 반기를 드는 모든 이에게 강력한 메시지를 보낼 것입니다."
 operation.6315.4.desc:0 "제국 보안부가 파견한 전술 강습 팀이 세심하게 계획된 매복 작전을 수행해, 은폐 상태에서 표적을 사살한 후 현지 당국이 미처 대응하기도 전에 현장을 벗어났습니다. §H[target_country.GetName]§!에서는 우리가 개입했을 것이라고 의심하겠지만, 어떠한 증거도 찾을 수 없을 것입니다. 이번 일은 [Root.GetRulerTitle]에게 반기를 드는 모든 이에게 강력한 메시지를 보낼 것입니다."
 operation.6315.a:0 "은하 제국의 정의를 구현했군요."
 operation.6316.name:0 "사절 실종"
 operation.6316.1.desc:0 "은하 제국 요원들이 최근 우리 측 사절 한 명을 '반제국 사범'으로 체포했습니다! 이 사절은 우리 당국이 미처 대응하기도 전에 §H[From.GetName]§!에 이송되어, 짤막한 여론 조작용 재판 끝에 사형을 선고받았습니다.\n\n$operation.6316.ending$"
 operation.6316.2.desc:0 "은하 제국 보안부가 파견한 공격 팀이 최근 우리 측 사절 한 명을 '반제국 사범'으로 체포했습니다! 보안부 요원들은 우리 당국이 미처 대응하기도 전에 해당 사절을 §H[From.GetName]§!에 이송했고, 사절은 짤막한 여론 조작용 재판 끝에 사형을 선고받았습니다.\n\n$operation.6316.ending$"
 operation.6316.3.desc:0 "우리 측 사절 한 명이 최근 [Root.Capital.GetName]에서 암살당했습니다! 범인은 체포망을 피해 도망갔지만, 해당 사절은 [From.GetRulerTitle] 및 은하 제국을 공공연하게 비판해 온 인물이었습니다. 이 사절의 죽음으로 누가 가장 많은 이득을 취할 것인지는 분명합니다.\n\n$operation.6316.ending$"
 operation.6316.ending:0 "우리 사절의 죽음으로 인해 제국 의회에서의 로비 활동이 큰 지장을 받게 되었습니다. 은하 제국의 여론을 움직이는 데 필요한 외교적 기반을 회복하려면 다소 시간이 걸릴 것입니다."
 operation.6316.a:0 "이제 '외교적 면책 특권'은 아무 의미도 없는 건가요?"
 undermining_efforts_stalled:0 "사절 활동 좌절"
 undermining_efforts_stalled_desc:0 "은하 제국 요원들이 중요 사절을 제거해 우리 외교단에 타격을 주었습니다. 이제 제국 의회 내에서 은하 제국에 반대하는 여론을 조성하는 데 필요한 발판을 잃었습니다."
 cannot_lower_authority_emperor:0 "§R우리는 은하 제국의 통치국으로서 자신의 권위를 약화시킬 수 없습니다.§!"
 cannot_lower_authority_espionage_operation:0 "£trigger_no£ 은하 제국에 반대하는 로비 활동이 당분간 지장을 받습니다."
 undermining_tooltip_emperor:0 "§Y[target_country.GetName]§!에서는 향후 §Y5년 동안§! 제국 권위를 약화시키는 데 사절을 배정할 수 없습니다."
 undermining_tooltip_victim:0 "향후 §Y5년 동안§! 제국 권위를 약화시키는 데 사절을 배정할 수 없습니다."
 operation.6320.name:0 "작전 발각!"
 operation.6320.desc:0 "§H[target_country.GetName]§!에서 은하 제국의 권위를 약화시키지 못하도록 하기 위한 우리 측 작전이 발각되었습니다! [target_country.GetAdj] 방첩부에서 이쪽의 움직임을 예의 주시하고 있던 것이 분명합니다. 우리 측 요원들은 전부 연락이 두절되었습니다.\n\n[target_country.GetSpeciesNamePlural] 측은 제국 의회에 우리 측 작전에 대한 증거를 제출했습니다. 우리 외교관들은 일체의 혐의를 부인하고 있지만, 이 수치스러운 사건은 [Root.GetRulerTitle]의 평판에 해가 될 것입니다."
 operation.6320.a:0 "상황이 좋지 않군요."
 operation.6321.name:0 "은하 제국의 첩보원 체포"
 operation.6321.desc:0 "최근 [Root.Capital.GetName]에서 활동 중이던 은하 제국의 요원 몇 명이 우리 제국 사절들의 입을 막으려던 것을, 정확히는 은하 제국의 권위를 약화시키지 못하게 하려던 것을 적발하고 무력화시켰습니다.\n\n우리는 이 비열한 음모의 내용을 제국 의회에 폭로했습니다. [From.GetRulerTitle]의 하수인들은 당연히 모든 혐의를 부인하고 있지만, 이번 사건은 은하 제국이 애써 선전하는 통합의 이미지를 일그러뜨리게 될 것입니다."
 custodian.51.title:0 "잠시 후 은하 관리인 연설이 있겠습니다..."
 custodian.51.desc:0 "친애하는 은하 공동체 회원국 여러분... 동료 지성체 여러분,\n\n우리 은하계에 극히 어두운 시기가 찾아왔습니다. 우리는 지금 전례 없는 실존적 위험에 직면하고 있습니다. 다가오는 공세에서 살아남기 위해서는 내일이 오지 않을 것처럼 싸워야 합니다. 사실, 실제로 내일이 오지 않을 수도 있습니다.\n\n여러분께서 저희 제국에 은하 관리인직을 맡겨 주셨을 때, 저희는 은하계를 수호할 것을 맹세했으며 그 맹세를 지키기 위해 모든 노력을 기울였습니다... 하지만 이번 전투는 저희 혼자 힘으로는 이길 수 없습니다. 모든 회원국 여러분께, 서로 간의 차이를 내려놓고 §H[crisis_country.GetName]§!에 대한 반격에 동참해 주실 것을 호소합니다! 우리 함께 공통의 적에 맞서 단결한 은하계의 진정한 힘을 적에게 보여줍시다!"
 custodian.51.a:0 "교신 종료."
 emperor.91.title:0 "잠시 후 [From.GetRulerTitle] 폐하의 연설이 있겠습니다..."
 emperor.91.desc:0 "제국 시민 여러분, 우리는 함께 많은 역경을 인내해 왔습니다. 하지만 오늘 은하 제국은 사상 최대의 도전에 직면했습니다. 우리 은하계는 전례 없는 적인 §H[crisis_country.GetName]§!의 침공을 받았으며, 이들을 막지 않는다면 우리가 아는 모든 지성체가 종말을 맞을 것입니다.\n\n하지만 절망하지 마십시오! 은하 제국은 침공자를 물리치기 위해 총력을 동원하고 있습니다. 각 제국은 타락한 은하 공동체 시절과 달리 분열되어 있지 않으며, 은하계 역사상 가장 위대한 제국의 깃발 아래 하나가 되었습니다.\n\n여러분의 [From.GetRulerTitle] 곁으로 집결하십시오! 위대한 전쟁이 임박했지만, 은하 제국은 이번 일로 그 어느 때보다 강해질 것입니다! 영광이 기다립니다!"
 custodian.53.desc:0 "은하계가 공격을 받고 있습니다! 우리 군이 §H[crisis_country.GetName]§!군과 교전했지만, 오래 견딜 수 있을 것 같지 않습니다!\n\n은하 관리인인 여러분에게는 모든 공동체 회원국을 외부 위협으로부터 보호할 의무가 있습니다! 부탁입니다. 지원을 최대한 보내 주십시오!"
 custodian.53.a:0 "상황이 심각하군요."
 emperor.93.desc:0 "폐하, 은하계가 심각한 위험에 직면했습니다! 우리 군이 §H[crisis_country.GetName]§!의 공격을 받았습니다. 우리를 제압하고 나면, 이들의 군세가 은하 제국 전체를 덮칠 것입니다!\n\n[Root.GetRulerTitle]에게는 은하 제국의 모든 시민을 보호할 의무가 있습니다. 즉시 지원을 보내주시길 간청드립니다!"
 emperor.93.a:0 "은하 제국이 공격받고 있습니다!"
