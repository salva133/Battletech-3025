 resolution_declare_crisis_empire_desc:1 "이 제국은 전체 은하계의 미래에 명백하고 부정할 수 없는 위협이 되려 합니다. 은하 제국은 너무 늦기 전에 이 제국을 저지하고 파괴해야 합니다."

 crisis.4100.name:0 "은하적 위기 선포"
 crisis.4100.intro:0 "은하 의회에서 결의안을 채택해 §H[new_crisis.GetName]§!(을)를 모든 지성체에 대한 위협이자 전 은하적 규모의 위기로 선언했습니다. 그 결과, 오늘부로 [new_crisis.GetName](은)는 은하 공동체 전체와 전면전에 돌입합니다."
 crisis.4100.desc.a:0 "$crisis.4100.intro$\n\n$crisis.4100.1$"
 crisis.4100.desc.b:0 "$crisis.4100.intro$\n\n$crisis.4100.2$"
 crisis.4100.1:0 "은하 관리인 [custodian.GetName]에서 모든 은하 공동체 회원국에 대하여 함대를 동원해 [new_crisis.GetSpeciesName] 영역에 대한 합동 공격을 개시하자는 요청을 보냈습니다. "우리 은하계는 [new_crisis.GetSpeciesName]의 위협에 철저하게 대응하지 않는 한 평화를 누리지 못할 것입니다.""
 crisis.4100.2:0 "은하 의회의 의원들이 모든 은하 공동체 회원국에 대하여 함대를 동원해 [new_crisis.GetSpeciesName] 영역에 대한 합동 공격을 개시할 것을 요청했습니다. 동시에 의원들은 다음과 같이 선언했습니다. "우리 은하계는 [new_crisis.GetSpeciesName]의 위협에 철저하게 대응하지 않는 한 평화를 누리지 못할 것입니다.""
 crisis.4100.a:0 "저들의 난동을 막을 수 있을까요?"
 crisis.4101.desc:1 "제국 의회에서 결의안을 채택해 §H[new_crisis.GetName]§!(을)를 모든 지성체에 대한 위협이자 전 은하적 규모의 위기로 선언했습니다. 그 결과, 오늘부로 [new_crisis.GetName](은)는 은하 공동체 전체와 전면전에 돌입합니다.\n\n[gal_emperor.Capital.GetName]에서 발송한 공개 선언을 통해 [gal_emperor.GetRulerTitle]는 은하 제국의 모든 구성국에 대하여 함대를 동원해 [new_crisis.GetSpeciesName] 영역에 대한 합동 공격을 개시할 것을 요청했습니다. 동시에 의원들은 다음과 같이 선언했습니다. "우리 은하계와 은하 제국은 [new_crisis.GetSpeciesName]의 위협에 철저하게 대응하지 않는 한 평화를 누리지 못할 것입니다.""
 crisis.4105.name:0 "은하 공동체, 우리 제국을 '은하적 위기'로 선포"
 crisis.4105.intro:0 "간악한 은하 공동체 무리가 우리 제국을 은하계에 대한 위협으로 단정하면서 우리의 행위를 비난하고 우리 제국을 §Y'전 은하적 규모의 위기'§!로 선포하는 결의안을 채택했습니다. 거의 통합된 모습을 보인 적이 없던 은하 공동체 회원국들이 모두 힘을 합쳐 우리 제국에 전쟁을 선포했습니다."
 crisis.4105.desc.a:0 "$crisis.4105.intro$\n\n$crisis.4105.1$"
 crisis.4105.desc.b:0 "$crisis.4105.intro$\n\n$crisis.4105.2$"
 crisis.4105.1:0 "은하 관리인의 지도 아래, 은하 공동체 회원국 함대들이 우리 영역을 침공하기 위해 결집하고 있습니다. 은하계를 건 전쟁이 이제 시작되었습니다."
 crisis.4105.2:0 "적 함선들이 우리 영역을 침공하기 위해 집결하고 있습니다. 은하계를 건 전쟁이 이제 시작되었습니다."
 crisis.4105.a:0 "영광스러운 전쟁이 될 것입니다."
 crisis.4105.b:0 "이건 미친 짓입니다!"
 crisis.4105.desc.c:0 "부패하고 어리석은 은하 공동체가 결의안을 채택해 우리를 '위기'이자 '모든 지성체에 대한 위협'으로 선포했습니다. 이 말도 안 되는 주장으로 [Root.GetName] 및 은하 공동체 전체 사이에 전면전이 벌어졌습니다.\n\n이 전쟁은 우리 또는 은하 공동체 중 하나가 완전히 파괴되거나 은하 공동체가 결의안을 폐지할 때까지 계속될 것입니다."
 crisis.4106.name:1 "은하 제국, 우리 제국을 '은하적 위기'로 선포"
 crisis.4106.desc.a:1 "간악한 은하 제국 무리가 우리 제국을 은하계에 대한 위협으로 단정하면서 우리의 행위를 비난하고 우리 제국을 §Y'전 은하적 규모의 위기'§!로 선포하는 결의안을 채택했습니다. 거의 통합된 모습을 보인 적이 없던 은하 제국 구성국들이 모두 힘을 합쳐 우리 제국에 전쟁을 선포했습니다.\n\n[gal_emperor.GetRulerTitle]의 지휘 아래, 은하 제국 함대가 우리 영역을 침공하기 위해 집결 중입니다. 은하계를 건 전쟁이 시작되었습니다."
 crisis.4106.desc.b:1 "[gal_emperor.GetRulerTitle], 그리고 제국 의회의 부패한 졸개들이 결의안을 채택해 우리를 '위기'이자 '모든 지성체에 대한 위협'으로 선포했습니다. 이 말도 안 되는 주장으로 [Root.GetName] 및 은하 제국 전체 사이에 전면전이 벌어졌습니다.\n\n이 전쟁은 우리 또는 은하 제국 중 하나가 완전히 파괴되거나 은하 제국이 결의안을 폐지할 때까지 계속될 것입니다."
 gal_custodian:0 "은하 관리인"
 gal_custodian_desc:0 "은하 공동체의 관리인이 된 우리 제국이 은하계에서 지니는 영향력이 증가했습니다."
 war_goal_wg_declared_crisis:0 "위기 전쟁"
 war_goal_wg_declared_crisis_desc:0 "은하 공동체와 위기 제국 사이에 전면전이 벌어집니다.\n\n한쪽이 완전히 파괴되거나 은하 공동체가 적대행위 중단 결의안을 채택하는 경우에만 평화를 얻을 수 있습니다."
 resolution_category_declare_crisis:0 "위기 선포"
 resolution_repeal_crisis:0 "위기 선포 폐지"
 resolution_repeal_crisis_desc:0 "여기까지입니다. 위기 제국으로 선포된 제국을 더 이상 은하적 위기로 간주하지 않으며 은하 공동체 회원국과의 적대행위를 즉시 중단합니다."
 resolution_repeal_crisis_empire:0 "$resolution_repeal_crisis$"
 resolution_repeal_crisis_empire_desc:1 "이 '위기'란 것은 현재 은하 제국에 어떠한 신빙성 있는 위협도 가하지 않습니다. 더 이상 신경 쓸 가치가 없습니다."
 crisis.4110.name:0 "위기 선포 폐지"
 crisis.4110.desc:0 "은하 의회가 §H[former_crisis.GetName]§!에 대한 '은하적 위기' 선포 결의안을 폐지했습니다. 그 결과 은하 공동체 회원국들이 [former_crisis.GetSpeciesNamePlural]에 대해 현재 수행 중인 모든 군사 작전을 즉시 중단했습니다. 지금으로서는 이 영역에 평화가 다시 찾아왔습니다."
 crisis.4110.a:0 "하지만 얼마나 갈까요?"
 crisis.4111.desc.b:0 "$crisis.4111.intro$\n\n$crisis.4111.nasty$"
 crisis.4111.intro:0 "은하 의회가 우리에 대한 '은하적 위기' 선포 결의안을 폐지했으며 모든 공동체 회원국의 공격 중단을 지시했습니다. 우리 제국에 대한 군사 행동은 현재 멈춘 상태입니다... 당분간은 말입니다."
 crisis.4111.nasty:0 "싸움을 계속하고 싶다면 언제든지 이 어리석은 제국들에게 개별적으로 전쟁을 선포해 각개격파할 수 있습니다."
 crisis.4111.a:0 "이제야 정신을 차렸군요."
 crisis.4111.b:0 "우리가 두려운 겁니다!"
 crisis.4112.desc:0 "은하 제국 의회가 §H[former_crisis.GetName]§!에 대한 '은하적 위기' 선포 결의안을 폐지했습니다. 그에 따라 [gal_emperor.GetRulerTitle]는 [former_crisis.GetSpeciesNamePlural]에 대하여 진행 중인 모든 군사 작전을 즉시 중단할 것을 명령했습니다. 지금으로서는 이 영역에 평화가 다시 찾아왔습니다."
 crisis.4113.desc:1 "은하 제국이 우리에 대한 '은하적 위기' 선포 결의안을 폐지했으며 모든 은하 제국군의 공격 중단을 지시했습니다. [gal_emperor.GetRulerTitle]는 모든 적대 행위를 멈출 것을 명령했습니다... 당분간은 말입니다."
 community_declared_crisis_failtext:0 "§R우리 제국은 위기로 선포되었기 때문에 합류할 수 없습니다.§!"
 community_homicidal_failtext:0 "§R우리 제국이 "폭력적이고 침략적인 성향"을 지녔다며 가입을 거부당했습니다. 어리석군요.§!"
 community_default_failtext:0 "§R재래식 제국이 틀림없습니다.§!"
 resolution_declare_crisis_tooltip:0 "은하 공동체 전 회원국이 대상 제국에게 전면전을 선포합니다. 전면전은 한쪽이 멸망하거나 전면전 결의안을 폐지할 때에만 종료됩니다."
 resolution_declare_crisis_empire_tooltip:1 "은하 제국이 대상 제국에게 전면전을 선포합니다. 한쪽이 멸망하거나 전면전 결의안을 폐지할 때에만 적대행위가 중단됩니다."

 first_contact.5.militarist.desc:0 "§H[This.System.GetName]§! 성계에서 미확인 우주선이 출현한 이후, 인근 영역의 모든 병력에 대하여 표준 프로토콜에 따라 준비태세를 강화하라는 명령이 하달되었습니다. 정보부는 해당 우주선에 대하여 확보한 얼마 안 되는 데이터를 아직 분석 중인데, 이 우주선은 초공간 이동이 가능한 듯합니다. 공격 성능은 아직 파악되지 않습니다. 이번 사건은 외계 문명과의 첫 조우일 가능성이 높습니다. 따라서 이들의 통신을 해독하도록 조치를 취해야 합니다."
 first_contact.5.pacifist.desc:0 "아직까지 §H[This.System.GetName]§! 성계에서 발견한 수수께끼의 우주선이 어디에서 온 것인지 밝혀내지 못했습니다. 이번 사건은 지금껏 알려지지 않은 외계 문명과의 첫 조우일 가능성이 높으므로 위협이나 도발로 오해를 받을 수 있는 행동은 피해야 합니다. 해당 문명의 언어를 번역한다면 그들과 평화로운 관계를 수립할 수 있을지도 모릅니다."
 first_contact.5.spiritualist.desc:0 "§H[This.System.GetName]§! 성계에서 목격된 외계종 우주선에 관한 데이터 수집은 여전히 진행 중입니다. 이 함선은 지금껏 알려지지 않았던 외계 문명이 보낸 사절일 가능성이 높습니다. 만약 그렇다면, 우리는 상대방이 영혼들의 은혜를 입은 존재인지 아니면 악의 하수인인지 판단해야 합니다. 그 첫 번째 단계는 상대방의 언어와 믿음 체계의 성격을 이해하는 것입니다."
 first_contact.5.materialist.desc:0 "§H[This.System.GetName]§! 성계에 출현한 미확인 우주선에 대한 조사는 여전히 진행 중입니다. 하지만 해당 함선의 기원에 대한 구체적인 가설을 내릴 수 있을 만큼 충분한 데이터를 모으지 못했습니다. 해당 함선은 지금껏 알려지지 않은 외계 문명의 대표일 가능성이 높으므로 이들의 통신 내용을 포착해 그 문명의 언어에 대한 종합적인 분석을 개시해야 합니다."
 first_contact.5.xenophobe.desc:0 "§H[This.System.GetName]§! 성계에서 걱정되는 보고가 들어왔습니다. 이곳에서는 외계 우주선으로 해석할 수밖에 없는 사악한 행위가 목격된 바 있습니다. 이 함선의 정확한 목적은 아직 알 수 없으나 대규모 외계 정치 세력에 소속되어 있을 가능성이 큽니다. 해당 종족에 대한 데이터를 추가로 확보해 이번 위협의 정확한 범위와 성격을 확정하는 것이 현명할 것입니다."
 first_contact.5.xenophile.desc:0 "§H[This.System.GetName]§! 성계에서 목격한 미확인 함선에 대한 추측이 무성합니다! 이 함선은 우리에게 전혀 낯선 형상을 지니고 있으며 우리가 새로운 외계 문명과 처음으로 조우했을 가능성이 제기되고 있습니다. 대단히 흥미로운 이 외계 문명에 대해서는 그 함선이 초공간 이동 능력을 갖추었다는 점 외에 알려진 것이 거의 없습니다. 모든 노력을 기울여 더 많은 것을 알아내야 합니다!"
 first_contact.5.authoritarian.desc:0 "§H[This.System.GetName]§! 성계에서 목격된 미확인 함선에 대한 보고를 [This.Owner.GetRulerTitle]에게 올렸습니다. 함선의 형상은 우리 기록상의 어떤 함선과도 일치하지 않아 우리가 외계 문명과 처음으로 조우했을 가능성이 제기되고 있습니다. [This.Owner.GetRulerTitle]께서 허락하신다면 지금까지 모은 데이터를 분석해 해당 문명의 언어에 대한 번역이 가능한지 여부를 파악할 수 있습니다."
 first_contact.5.egalitarian.desc:0 "§H[This.System.GetName]§! 성계에서 미확인 우주선의 존재가 기록되었으며 이번 사건이 외계 문명과의 첫 조우일 가능성이 있다는 소식이 공표되었습니다. 초기 데이터에 따르면 이 함선은 초공간 이동 능력이 있으며 지금껏 알려지지 않은 외계 문명에서 왔을 가능성이 높습니다. 각급 정부 대표에 대하여 현재 상황 및 해당 문명 언어 번역 작업의 현황을 보고하고 있습니다."

 first_contact.10.militarist.desc.proactive:0 "§H[This.System.GetName]§! 성계에 최근 미확인 우주선이 침입함에 따라 해당 성계 방위군이 준비태세 강화에 들어갔습니다. 정보부는 해당 우주선에 대하여 확보한 얼마 안 되는 데이터를 아직 분석 중인데, 이 우주선은 초공간 이동이 가능한 듯합니다. 공격 성능은 아직 파악되지 않습니다. 이번 사건은 외계 문명과의 첫 조우일 가능성이 높습니다. 따라서 이들의 통신을 해독하도록 조치를 취해야 합니다."
 first_contact.10.militarist.desc.cautious:0 "$first_contact.10.militarist.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.militarist.desc.attack_allowed:0 "$first_contact.10.militarist.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.pacifist.desc.proactive:0 "아직까지 §H[This.System.GetName]§! 성계에서 발견된 수수께끼의 방문객이 어디에서 온 것인지 밝혀내지 못했습니다. 이번 사건은 지금껏 알려지지 않은 외계 문명과의 첫 조우일 가능성이 높으므로 위협이나 도발로 오해를 받을 수 있는 행동은 피해야 합니다. 해당 문명의 언어를 번역한다면 그들과 평화로운 관계를 수립할 수 있을지도 모릅니다."
 first_contact.10.pacifist.desc.cautious:0 "$first_contact.10.pacifist.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.pacifist.desc.attack_allowed:0 "$first_contact.10.pacifist.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.spiritualist.desc.proactive:0 "§H[This.System.GetName]§! 성계에서 우리 영역을 통과한 외계종 우주선에 관한 조사가 진행 중입니다. 이 함선은 지금껏 알려지지 않았던 외계 문명이 보낸 사절일 가능성이 높습니다. 만약 그렇다면, 우리는 상대방이 영혼들의 은혜를 입은 존재인지 아니면 악의 하수인인지 판단해야 합니다. 그 첫 번째 단계는 상대방의 언어와 믿음 체계의 성격을 이해하는 것입니다."
 first_contact.10.spiritualist.desc.cautious:0 "$first_contact.10.spiritualist.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.spiritualist.desc.attack_allowed:0 "$first_contact.10.spiritualist.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.materialist.desc.proactive:0 "§H[This.System.GetName]§! 성계에서 우리 영역을 침범한 미확인 우주선에 대한 조사는 여전히 진행 중입니다. 하지만 해당 함선의 기원에 대한 구체적인 가설을 내릴 수 있을 만큼 충분한 데이터를 모으지 못했습니다. 해당 함선은 지금껏 알려지지 않은 외계 문명의 대표일 가능성이 높으므로 이들의 통신 내용을 포착해 그 문명의 언어에 대한 종합적인 분석을 개시해야 합니다."
 first_contact.10.materialist.desc.cautious:0 "$first_contact.10.materialist.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.materialist.desc.attack_allowed:0 "$first_contact.10.materialist.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.xenophobe.desc.proactive:0 "§H[This.System.GetName]§!에서 외계 함선 침공이 확실시되는 사건이 발생했습니다. 이번 사건에 대한 조사는 여전히 진행 중입니다. 이 함선의 정확한 목적은 아직 알 수 없으나, 대규모 외계 정치 세력에 소속되어 있을 가능성이 큽니다. 해당 종족에 대한 데이터를 추가로 확보해 이번 위협의 정확한 범위와 성격을 확정하는 것이 현명할 것입니다."
 first_contact.10.xenophobe.desc.cautious:0 "$first_contact.10.xenophobe.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.xenophobe.desc.attack_allowed:0 "$first_contact.10.xenophobe.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.xenophile.desc.proactive:0 "§H[This.System.GetName]§! 성계에서 미확인 함선의 존재가 감지기에 포착된 이후 해당 성계 전체는 아직도 흥분에 휩싸여 있습니다. 이 함선은 우리에게 전혀 낯선 형상을 지니고 있으며 우리가 새로운 외계 문명과 처음으로 조우했을 가능성이 제기되고 있습니다. 대단히 흥미로운 이 외계 문명에 대해, 그 함선이 초공간 이동 능력을 갖추었다는 점 외에 알려진 것이 거의 없습니다. 모든 노력을 기울여 더 많은 것을 알아내야 합니다!"
 first_contact.10.xenophile.desc.cautious:0 "$first_contact.10.xenophile.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.xenophile.desc.attack_allowed:0 "$first_contact.10.xenophile.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.authoritarian.desc.proactive:0 "[This.Owner.GetRulerTitle]께서 최근 §H[This.System.GetName]§! 성계에서 미확인 함선이 출현한 것에 관심을 보이고 계십니다. 함선의 형상은 우리 기록상의 어떤 함선과도 일치하지 않아, 우리가 외계 문명과 처음으로 조우했을 가능성이 제기되고 있습니다. [This.Owner.GetRulerTitle]께서 허락하신다면 지금까지 모은 데이터를 분석해 해당 문명의 언어에 대한 번역이 가능한지 여부를 파악할 수 있습니다."
 first_contact.10.authoritarian.desc.cautious:0 "$first_contact.10.authoritarian.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.authoritarian.desc.attack_allowed:0 "$first_contact.10.authoritarian.desc.proactive$\n\n$first_contact.10.attack_allowed$"
 first_contact.10.egalitarian.desc.proactive:0 "§H[This.System.GetName]§! 성계에서 최근 발생한 미확인 함선 출현 사실을 일반 대중에게 공표했습니다. 그리고 현재는 외계 문명과의 첫 조우 가능성을 염두에 두고 준비 작업이 진행 중입니다. 정부 각급 대표에 대하여 상황 변화를 보고하고 있지만 아직 파악된 것보다는 모르는 것이 더 많습니다."
 first_contact.10.egalitarian.desc.cautious:0 "$first_contact.10.egalitarian.desc.proactive$\n\n$first_contact.10.cautious$"
 first_contact.10.egalitarian.desc.attack_allowed:0 "$first_contact.10.egalitarian.desc.proactive$\n\n$first_contact.10.attack_allowed$"

 first_contact.10.cautious:0 "현재 해당 세력에 우리 민감 정보가 유출되지 않도록 모든 조치를 취하고 있습니다."
 first_contact.10.attack_allowed:0 "많은 [This.Owner.GetSpeciesNamePlural](이)가 현재 상황을 깊이 우려하고 있으며 이 무례한 함선을 나포해 승무원을 심문함으로써 민감 정보가 해당 세력의 손에 떨어지지 않게 해야 한다고 주장하고 있습니다."

 first_contact.15.militarist.desc:0 "최근 §H[known_planet.System.GetName]§! 성계에 대한 정찰 비행을 실시한 결과, 이 성계는 §H[This.ContactCountry.GetName]§! 소속인 것으로 확인되었습니다. 특히 활발한 활동이 집중되어 있는 [known_planet.GetPlanetBioInfo]의 경우, 상당한 규모의 기지가 있는 것으로 보입니다. 이 외계종이 성간 문명에 속해 있을 가능성이 높아지고 있지만 해당 세력의 군사 교신을 해독하기 위해서는 그 언어를 먼저 번역해야 합니다."
 first_contact.15.militarist.desc.no_planets:0 "§H[known_system.GetName]§! 성계에 파견된 정찰 비행 편대가 주 항성 궤도상에 배치된 대형 군사 시설을 포함해 §H[This.ContactCountry.GetName]§! 세력이 대규모로 진출해 있음을 보고했습니다. 아직까지 특기할 만한 행성 정착지는 발견하지 못했지만 해당 외계종이 적대 세력일 가능성을 염두에 두고 예비 표적 목록을 작성 중입니다. 이곳에서 흥미로운 교신 몇 건을 감청했으며 그 내용을 살펴보면 해당 언어를 분석할 수 있을 만큼의 정보를 얻을 수 있을지도 모릅니다."
 first_contact.15.pacifist.desc:0 "§H[known_planet.System.GetName]§! 성계에는 §H[This.ContactCountry.GetName]§!(이)가 상당한 규모로 진출해 있습니다. 특히 [known_planet.GetPlanetBioInfo]에는 대규모 정착지가 다수 존재합니다. 우리가 이제껏 알지 못한 외계 문명을 발견했다는 추측이 점점 사실로 다가오고 있습니다. 해당 세력이 자기 영역으로 여기는 곳이므로 상대를 도발하지 않도록 대단히 주의를 기울여야 할 것입니다. 또한 우리에게 싸울 생각이 없음을 알릴 수 있도록 총력을 기울여 해당 세력의 언어를 번역해야 합니다."
 first_contact.15.pacifist.desc.no_planets:0 "§H[known_system.GetName]§! 성계는 우리가 §H[This.ContactCountry.GetName]§!(으)로 부르는 외계종이 차지한 것으로 보입니다. 대형 행성 정착지는 감지되지 않았지만 해당 성계의 주 항성 궤도상에 대형 항성 기지가 있습니다. 우리 측 함선에 대하여 조심히 행동하고 적대행위로 해석될 수 있는 행동은 피할 것을 지시했습니다. 상대방의 언어를 번역한다면 해당 세력과 평화로운 관계를 유지할 수 있을 것입니다."
 first_contact.15.spiritualist.desc:0 "§H[known_planet.System.GetName]§! 성계에서 발견한 행성은 이른바 §H[This.ContactCountry.GetName]§!에게 속한 것이 분명합니다. 이 [known_planet.GetPlanetBioInfo] 행성 표면에는 대형 정착지가 다수 존재합니다. 이 성계가 해당 세력에게 어떠한 정신적인 중요성을 지니는지 알 수 없지만 이 세력은 한 성간 문명에 속한 것으로 보입니다. 우선 이들의 언어를 해독할 수 있도록 가능한 조치를 취해야 합니다."
 first_contact.15.spiritualist.desc.no_planets:0 "우리가 §H[This.ContactCountry.GetName]§!(으)로 부르는 이 외계종이 §H[known_system.GetName]§! 성계를 차지했으며 주 항성 궤도에 최소한 대형 항성 기지 하나를 두고 있습니다. 행성 요새의 징후는 찾지 못했으며 이 종족이 영혼들께서 아끼시는 종족인지 아니면 어둠의 종복인지 또한 알지 못합니다. 우선 이들의 언어를 해독할 수 있도록 가능한 조치를 취해야 합니다."
 first_contact.15.materialist.desc:0 "§H[known_planet.System.GetName]§! 성계에서 아주 흥미로운 발견을 했습니다. 영문 모를 신호 흐름을 추적했더니 [known_planet.GetPlanetBioInfo]에서 대규모 외계 정착지를 다수 발견한 것입니다. 이 행성은 이른바 §H[This.ContactCountry.GetName]§! 소속임이 확실합니다. 이 문명은 우리처럼 우주여행이 가능한 종족일 가능성이 높습니다. 이 문명의 기술에 대한 표본은 아직 확보하지 못했지만 우리 문명보다 훨씬 앞선 것으로 보이지는 않습니다. 해당 언어에 대한 번역 작업은 아직 진행 중입니다."
 first_contact.15.materialist.desc.no_planets:0 "§H[known_system.GetName]§! 성계에서 수집한 데이터를 확인한 결과, 이곳이 우리가 §H[This.ContactCountry.GetName]§!(이)라는 명칭을 부여한 정치 세력에 속한다는 가설이 입증되었습니다. 주 항성 궤도에는 중앙 항성 기지가 있으며 이곳은 시스템 내부 통신 및 기반 시설 거점일 가능성이 높습니다. 우리가 감청한 교신 중 대부분이 해당 기지에서 나온 것으로 보입니다. 해당 교신을 분석해 그 세력의 언어를 번역해야 합니다."
 first_contact.15.xenophobe.desc:0 "§H[known_planet.System.GetName]§! 성계에서 외계종의 소굴을 발견했습니다! 이 역병 같은 존재들은 [known_planet.GetPlanetBioInfo]에 집중되어 있으며, 이곳은 이미 복구가 불가능할 정도로 오염되었을 가능성이 큽니다. §H[This.ContactCountry.GetName]§!(이)라 불리는 이 외계 문명은 우주에서 마음대로 뻗어나가고 있는 우주여행 종족일 가능성이 높습니다. 달갑지는 않지만 이 종족의 언어를 번역해 그들로 인한 부패의 전모를 파악해야 할 것입니다."
 first_contact.15.xenophobe.desc.no_planets:0 "§H[known_system.GetName]§! 성계에는 주 항성 궤도상의 대형 우주 기지를 포함해 §H[This.ContactCountry.GetName]§! 세력이 대거 진출해 있습니다. 이 점으로 볼 때 이곳은 외계 종족의 소굴인 것이 분명합니다. 우리 승무원들에게 들어오는 모든 교신을 무시하고 외계 함선 및 기지와 안전한 거리를 유지하도록 지시해 이 생물들의 손길이 닿지 않도록 했습니다. 이곳 성계의 항성 기지에서 나오는 교신을 해독할 수 있다면 이들 족속이 언어랍시고 사용하는 것을 번역할 수 있을지도 모릅니다."
 first_contact.15.xenophile.desc:0 "우리가 §H[This.ContactCountry.GetName]§!(으)로 부르는 세력의 식민지를 §H[known_planet.System.GetName]§! 성계에서 목격했습니다. 아니면 이 종족의 모성일지도 모릅니다. [known_planet.GetPlanetBioInfo] 지표면에서 다수의 대형 정착지를 발견한 것입니다. 이 흥미로운 발견을 통해 해당 외계종에 관하여 더 많은 것을 배울 수 있었습니다. 이 외계종은 우주여행 문명에 속한 것이 분명합니다. 이들의 언어를 번역하면 또 어떤 것을 알아낼 수 있을지 생각해 보세요!"
 first_contact.15.xenophile.desc.no_planets:0 "§H[known_system.GetName]§! 성계에는 우리가 §H[This.ContactCountry.GetName]§!(으)로 부르는 외계 종족이 정착해 살고 있는 것으로 보입니다. 다만 행성 표면에서는 인구 밀집 지역을 아직 발견하지 못했습니다만, 주 항성 궤도에 대형 항성 기지가 있어 이곳의 중앙 거점 역할을 하고 있습니다. 해당 세력이 분명하게 자기 영역으로 간주하는 곳으로 우리가 들어간 것이지만 이 놀라운 종족에 대하여 우리는 아는 것이 거의 없습니다. 모든 노력을 기울여 이 종족을 파악해야 합니다!"
 first_contact.15.authoritarian.desc:0 "스캔 결과 §H[known_planet.System.GetName]§! 성계에서 생명체가 거주하는 행성으로 보이는 곳을 발견했습니다. 이 [known_planet.GetPlanetBioInfo] 행성은 이른바 §H[This.ContactCountry.GetName]§!에서 차지한 것으로 보입니다. 이 외계 종족은 초공간 이동이 가능한 우주여행 문명일 가능성이 높습니다. 이에 [This.Owner.GetRulerTitle]께서는 사회적 소요가 발생하지 않도록 해당 성계에 대한 정보를 정부 고위층에게만 공유하기로 결정하셨습니다."
 first_contact.15.authoritarian.desc.no_planets:0 "§H[known_system.GetName]§! 성계에는 §H[This.ContactCountry.GetName]§! 세력이 대규모로 진출해 있습니다. 특히 주 항성 궤도에는 중앙 우주 기지를 건설해 두었습니다. 여러 번 스캔을 진행했지만 해당 종족의 언어와 명령 체계의 성격은 아직 파악하지 못했습니다. [This.Owner.GetRulerTitle]께서 반대하지 않으신다면 해당 언어를 번역하기 위한 작업을 진행해야 합니다."
 first_contact.15.egalitarian.desc:0 "심우주 탐사 중에 §H[known_planet.System.GetName]§! 성계에서 생명체가 거주하는 행성을 발견했습니다. 이 행성은 §H[This.ContactCountry.GetName]§! 소속으로서 이제껏 알려지지 않은 행성 간 문명인 것으로 파악되고 있습니다. 이 식민지 내지는 모성은 [known_planet.GetPlanetBioInfo] 행성으로 항성 주변의 거주 가능 지대 안에 위치하고 있습니다. 해당 세력이 개인의 자유를 숭상하는 진보된 사회를 갖추고 있다면 좋겠지만 우선은 이들의 언어를 번역해야 합니다."
 first_contact.15.egalitarian.desc.no_planets:0 "§H[known_system.GetName]§! 성계에서 §H[This.ContactCountry.GetName]§! 세력이 대규모로 감지되었습니다. 우리가 아는 한 그곳에는 생명체가 거주하는 행성이 존재하지 않으나, 일종의 거대 우주 시설이 주 항성을 돌고 있습니다. 우리 제국의 선출직 공무원들은 우리가 지금껏 알려지지 않은 성간 문명에 속한 전초 기지를 발견했을 가능성이 높다는 사실을 일반에 공표했습니다. 해당 세력과 교신을 진행하려면 우선 그 언어를 번역해야 합니다."

