 crisis.6000.name:0 "에테르페이직 엔진"
 crisis.6000.a.desc:0 "초자연적인 장막 영역을 정복하려는 우리 제국의 노력이 중대한 전환점을 맞이했습니다. 거대 §H에테르페이직 엔진§!의 골조가 현재 우리 모성계 항성을 감싸고 있습니다. 이 거대 구조물이 완공되면 두 세계 사이의 장벽은 사라지고 장막을 차지할 수 있을 것입니다.\n\n우리의 정신은 연약한 육체에 더 이상 속박되지 않을 것이며 현실 그 자체를 우리 마음대로 다룰 수 있을 것입니다. 이보다 더 높은 존재의 경지는 있을 수 없습니다."
 crisis.6000.b.desc:1 "우리 모성계의 항성 주변에 거대 §H에테르페이직 엔진§!의 골조를 완성했습니다. 이 거대 구조물이 완공되면 우리 성계와 장막 사이에 있는 베일이 걷힐 것입니다.\n\n더 이상은 마치 벌레처럼 초자연 영역에 굴을 뚫고 들어가는 수모를 겪을 필요가 없습니다. 대신 정복자로서 일거에 진군해 들어갈 것입니다. 그렇게 된다면 현실을 우리가 원하는 바에 따라 재창조할 수 있을 것입니다."
 crisis.6000.c.desc:0 "건설 드론들이 우리 모성계의 항성 주변에 건조 중인 §H에테르페이직 엔진§!의 골조를 완공했습니다. 이 거대 구조물이 완공되면 유기체들이 '장막'이라 부르는 사이오닉 영역과 우리 성계 사이에 존재하는 장벽이 뚫릴 것입니다.\n\n이 차원으로 건너가 장막을 합병하면 우리 현실을 지배하는 자연법칙을 우리가 원하는 바에 따라 새로 쓸 수 있게 됩니다. 우리의 통합된 의식은 연산력 또는 네트워크 노드 등의 물리적 한계의 제약을 받지 않게 될 것입니다."
 crisis.6000.d.desc:0 "드론들이 우리 모성계의 항성 주변에 건조 중인 §H에테르페이직 엔진§!의 골조를 완공했습니다. 이 거대 구조물이 완공되면 다른 존재들이 '장막'이라 부르는 사이오닉 영역과 우리 성계 사이의 장벽이 뚫릴 것입니다.\n\n이 차원으로 건너가 장막을 합병하면 우리의 의식은 최소한 우리 은하계의 모든 피조물을 아우르는 범위로 확장될 것입니다. 지배하는 자연법칙을 우리가 원하는 바에 따라 새로 쓸 수 있을 것입니다."
 crisis.6000.a:0 "낙원이 기다립니다."
 crisis.6000.b:0 "우리는 신의 경지에 오를 것입니다."
 crisis.6000.c:0 "모든 존재를 아우를 것입니다."
 crisis.6000.d:0 "우리 의식은 은하계를 망라할 것입니다."

