 custodian.30.c.desc:0 "$custodian.30.intro$\n\n$custodian.30.warinheaven$"
 custodian.30.intro:0 "은하 의회가 은하 공동체 방위를 위한 다국적 상비군 창설을 비준했습니다. '§HGDF§!'는 전 공동체 회원국에서 장병을 모집하며, 각 회원국은 GDF 함대 구축을 위한 자원을 지원해야 합니다."
 custodian.30.nocrisis:0 "GDF가 현 은하 관리인인 §H[custodian.GetName]§!의 지휘를 받게 되면서, 관리인이 이 함대의 규모를 키워 억압의 도구로 사용할 수 있다는 우려가 제기되고 있습니다. 그러나 다른 이들은 방위군을 '은하계의 제1 방어선'으로 지칭하며 그 창설을 축하하고 있습니다."
 custodian.30.crisis:0 "은하계가 격동의 시기에 들어서고 모든 지성체를 제거하려는 세력의 위협에 항시 시달리는 지금, GDF가 적을 무찌르고 은하 공동체의 영역을 안전하게 지켜주리라는 희망이 나타나고 있습니다. 은하 방위군은 현 은하 관리인인 §H[custodian.GetName]§!의 지휘를 받을 것입니다."
 custodian.30.warinheaven:0 "은하계가 전란에 휩싸인 지금, GDF가 은하계를 정복하고자 알력 다툼을 벌이는 몰락한 제국의 대규모 함대에 맞설 수 있도록 힘을 기를 것이라는 희망이 싹트고 있습니다. GDF는 현 은하 관리인인 §H[custodian.GetName]§!의 지휘를 받을 것입니다."
 custodian.30.a:0 "은하계가 더욱 안전해지겠군요."
 custodian.30.b:0 "우리는 맡은 역할을 다하고 있습니다."
 custodian.30.c:0 "좋겠네요."
 custodian.30.d:0 "그 한심한 함대를 함선 한 척도 남김없이 박멸할 것입니다."
 custodian.32.name:0 "GDF 작전 재개"
 custodian.32.desc:0 "은하 관리인직이 공석으로 남아 있는 지금, GDF는 독립적인 지휘 체계를 구축했습니다. 방위군은 여전히 은하 공동체 수호에 전념하고 있으며, GDF의 고위 사령부는 회원국 성계에 대한 순찰을 유지하겠다고 공언했습니다."
 custodian.32.a:0 "칭찬받아 마땅한 자세입니다."
 custodian.35.name:0 "GDF, 관리인 직속으로 편입"
 custodian.35.desc:0 "우리가 은하 관리인직을 담당하게 되면서, GDF가 우리 명령 체계에 편입되었습니다. 이제 방위군은 우리의 지시를 받게 됩니다."
 custodian.35.a:0 "좋습니다."
 custodian.35.tooltip:0 "이제 GDF 전 함대가 우리 제국의 지휘를 받습니다."
 custodian.40.name:0 "GDF 해산"
 custodian.40.desc:0 "은하 의회 의원 다수의 뜻에 따라, §HGDF§!가 해산했습니다. 현재 복무 중인 GDF 병력은 출신 제국으로 귀환하며, GDF 전함은 잘못된 세력의 손에 넘어가지 않도록 은하 의회 소속 공직자들의 긴밀한 감시하에 해체했습니다."
 custodian.40.a:0 "초라한 결말이로군요."

 war_in_heaven.7.desc:1 "§H[FirstSleeper.GetSpeciesName]§!(과)와 그 경쟁자인 §H[From.GetSpeciesName]§!(이)가 다시 깨어난 뒤로, 두 강대국은 서로 충돌하고 영향력을 두고 경쟁하면서 알력 다툼을 벌여왔습니다. 서로의 힘을 알아보는 탐색전인 셈입니다. 그 결과 소규모 충돌이 점차 많아지더니, 마침내 멀리 떨어진 성계에서 [FirstSleeper.GetSpeciesName] 함대와 [From.GetSpeciesName] 사이에 본격적인 전투가 벌어졌습니다. 이제 갈등의 양상은 §H[FirstSleeper.GetName]§! 및 §H[From.GetName]§! 사이의 전면전으로 격화되었습니다.\n\n양측 모두 §H은하 제국§!의 즉각적인 해체를 요구하고 있으며, 개별 구성국에는 어느 편에 설 것인지 정할 것을 강요하고 있습니다. 오늘 일찍, [gal_emperor.GetRulerTitle]는 제국 의회에서의 연설을 통해 양국의 요구 일체를 거절했습니다. 이제 은하계에는 이전에는 보지 못한 규모의 삼파전이 벌어지고 말았습니다."
 war_in_heaven.7.a:1 "은하 제국의 힘이 그 어느 때보다 빛을 발할 때로군요!"
 war_in_heaven.7.b:1 "은하 제국이 승리할 수 있을까요?"
 war_in_heaven.7.tooltip:1 "§Y[FirstSleeper.GetName]§! 및 §Y[From.GetName]§! 양국이 §Y은하 제국§!에 §R전쟁을 선포§!합니다."
 war_in_heaven.13.desc3:0 "선대 제국 간에 벌어지는 전쟁에 후대 종족이 모두 참여한 것은 아닙니다. 우리 제국과 같이 중립을 지킨 제국도 있습니다. 하지만 중립 제국은 이번 전쟁이 종결되었을 때 승리한 선대 제국의 위협을 홀로 감당해야 하는 처지에 놓여 있습니다. 이런 우리 제국에게, §H중립 세력 연맹§! 설립을 구상하는 다른 제국으로부터 대표 사절이 도착했습니다. 이 세력은 이번 전쟁에 참여하는 양측 모두에게 대항하는 것을 목표로 삼고 있습니다.\n\n현 은하 관리인인 우리 제국이 연맹을 이끌 선도국으로 추대되었으며, 이 제안을 받아들인다면 각성한 제국들과의 일전은 피할 수 없을 것입니다. 하지만 적어도 혼자 선대 제국을 상대하는 대신 다른 동맹국과 함께 싸울 수는 있겠지요."
 requires_no_war_in_heaven:1 "§R천상의 전쟁 기간에는 혼란스러운 상황으로 인해 은하 제국을 선포할 수 없습니다.§!"

 operation.6000.name:0 "침투 개시"
 operation.6000.1.desc:0 "우리 정보 분석가들이 잠재적 표적 목록을 작성함에 따라, 각 요원이 [target.GetName]에 침투하기 시작하고 있습니다."
 operation.6000.2.desc:0 "우리 요원들이 현재 [target.GetName]에 침투하고 있습니다. 다만 제국 보안부의 이목을 끌지 않으려면 세심한 주의를 기울여야 합니다. 우리 측 정보 분석가들이 잠재적 표적 목록을 추려내고 있습니다."
 operation.6005.name:0 "위장 신분 확보"
 operation.6005.desc:0 "[target.GetName] 내부에서 접선에 성공한 우리 요원들이 위장 신분을 확보하고 있습니다. 또한 표적 목록을 십여 명의 잠재 후보로 좁혔습니다."
 operation.6010.name:0 "표적 결정"
 operation.6010.1.desc:0 "[target.Capital.GetName]에서 은하 제국의 고위 인사인 §H[operation_target.GetName]§!의 존재를 확인했습니다. 해당 인사는 은하 제국이 은하계에 대한 장악력을 유지하는 데 작지만 중요한 역할을 담당하고 있습니다. 이 표적을 제거하면 [target.GetRulerTitle]의 하수인 중 누구도 안전하지 않다는 것을 여실히 보여 줄 것입니다."
 operation.6010.2.desc:0 "[target.Capital.GetName]에서 [target.GetRulerTitle] 및 은하 제국 종속국 사이에서 연락책 역할을 담당하는 자율 드론을 확인했습니다. 이 드론을 제거한다면 은하 제국의 폭정에 대한 항거에 있어 작지만 중요한 승리가 될 것입니다."
 operation.6010.3.desc:0 "[target.Capital.GetName]에 [target.GetRulerTitle] 및 은하 제국 종속국 사이에서 연락 업무를 담당하는 자율 드론이 있습니다. 이 드론의 가동을 영구적으로 정지시킨다면, 적어도 대체 드론을 프로그래밍하기 전까지 은하 제국의 내부 통신에 지장이 생길 것입니다."
 operation.6010.4.desc:0 "제국 보안부의 [agent_origin.GetSpeciesName] 요원인 §H[operation_target.GetName]§!(은)는 업무 능력이 출중합니다. 특히 우리 측 인원을 일부 포함한 수백 명의 '반동분자'를 체포하는 데 직접적인 공을 세웠습니다. 이제 이 제국 보안부 요원의 화려한 경력을 조기에, 그리고 확실하게 영구적으로 끝낼 때가 왔습니다."
 operation.6010.5.desc:0 "제국 함대는 [target.GetRulerTitle]의 검으로서, 은하 제국 구성국의 머리 위를 떠다니면서 반란의 기미가 조금이라도 보일 경우 바로 쇄도하여 타격할 준비를 갖추고 있습니다.\n\n제국 함대에서 폭동 대응 작전 다수를 총괄하고 있는 [agent_origin.GetSpeciesName] 출신 정보 장교 §H[operation_target.GetName]§!의 존재를 확인했습니다. 우리는 이 장교를 너무 오래 살려 두었습니다."
 operation.6010.6.desc:0 "[target.Capital.GetName]에 위치한 [target.GetRulerTitle] 기념물 중 보안이 느슨한 곳이 있습니다. 이 기념물을 파괴하면 반란군이 은하 제국의 심장부도 타격할 능력이 있다는 것을 전 은하계에 입증하게 될 것입니다."
 operation.6010.7.desc:0 "우리 측 요원들이 제국 보안부의 지부 밑을 지나는 지하 하수구 터널망의 진입로를 확보했습니다. 폭발물만 충분하다면 제국 보안부 건물 전체와 그 안의 요원들을 한꺼번에 무너뜨릴 수 있을 것입니다."
 operation.6010.8.desc:0 "제국 함대는 은하 제국 전역의 행성에 모병 센터를 설치했습니다. 모병 센터에서는 모병 담당관들이 은하 제국의 여러 구성국으로부터 남의 말에 쉽게 휘둘리는 젊은이들을 모아다 제국 함대의 병력을 충원합니다. 이 순진하고 어리석은 신병들은 거짓 선전과 세뇌를 통해 [target.GetRulerTitle]에 복종하게 됩니다.\n\n모병 센터를 파괴한다면 동족을 배신하고 은하 제국의 편에 서는 대가가 얼마나 큰지 분명하게 알려줄 수 있을 것입니다."
 operation.6010.9.desc:0 "[target.Capital.GetName]에서 은하 제국의 선전 내용을 제국 전역에 방송하는 아공간 전송기를 발견했습니다. 우리 요원들이 신호 발신지에서 잠시라도 전송 신호를 빼돌릴 수 있다면, 은하 제국의 공식 아공간 반송파를 통해 우리의 자체 선전 자료를 방송할 수 있습니다."
 operation.6015.name:0 "작전 성공"
 operation.6015.1.desc:0 "며칠 동안 적당한 때를 기다린 끝에, 우리 측 저격수 한 명이 초장거리에서 사무실 창문을 통해 §H[operation_target.GetName]§! 암살에 성공했습니다. 이후 저격 팀은 총기를 분해한 후, 사망한 표적이 발각되기도 전에 빠져나와 탈출 지점으로 향했습니다."
 operation.6015.2.desc:0 "사건 현장의 행인들에게는 §H[operation_target.GetName]§!(이)가 탄 호버카가 자연 발화하면서 그 목숨을 끔찍하게 앗아간 것처럼 보였을 것입니다. 은하 제국 당국은 범죄를 의심하겠지만, 폭발물을 세심하게 배치한 덕에 우리 요원들에게 연결될 만한 증거는 충분히 남아 있지 않습니다."
 operation.6015.3.desc:0 "표적의 개인 주거지를 감시한 결과, 정문 개방 시 사용하는 조작 패널의 보안 기능에 결함이 있다는 것을 발견했습니다. 이에 요원들은 패널을 사용하면 강력한 에너지가 방출되도록 조작했습니다. 집에 돌아와 패널을 사용한 §H[operation_target.GetName]§!의 몸은, 몹시 놀란 경호원들의 눈앞에서 잿더미로 분해되었습니다."
 operation.6015.4.desc:0 "매복해 있던 전술 암살 팀이 표적과 그 경호 팀을 급습해, 이어지는 일방적인 총격전에서 상대 드론을 전부 단숨에 제거해 냈습니다. 우리 측 요원은 전원 부상 없이 탈출했으며, 현재 안전하게 후송될 수 있을 때까지 몸을 숨기는 중입니다."
 operation.6015.5.desc:0 "표적이 추적 말살 드론의 경호를 받고 있어 정면 공격은 불가능하므로, 다른 방식으로 표적에 접근해야 했습니다. 요원들은 자동 궤도 화물선을 재프로그래밍해, [target_country.Capital.GetName]의 북적이는 궤도에서 은하 제국의 다른 지역으로 출장에 나서는 표적 드론의 개인 셔틀에 충돌하게 했습니다. 잇따른 폭발은 해당 드론의 메모리 코어가 남아나지 않을 정도로 강력했습니다."
 operation.6015.6.desc:0 "우리 요원들이 외과 수술에 필적할 정도로 정밀하게 심어 놓은 여러 폭발물이 일제히 폭발해, [target_country.Capital.GetName]에 위치한 [target_country.GetRulerTitle] 기념물의 지지대를 절단해 버렸습니다. 거대한 동상은 천천히 단상에서 넘어져 땅에 부딪히고는 수백만 조각으로 부서졌습니다. 현지 당국이 현장에 도착했을 때, 우리 요원들은 이미 탈출 지점으로 향하는 중이었습니다."
 operation.6015.7.desc:0 "지하에 심은 폭발물을 터뜨리자, 제국 보안부 건물이 전부 새로 생긴 크레이터 속으로 사라져 붕괴했습니다. 제국 보안부 증원 인력이 도착해 현장을 봉쇄했지만, 우리 요원들은 이미 무사히 행성을 탈출한 뒤였습니다."
 operation.6015.8.desc:0 "우리 측 요원들이 모병 센터 주변에 조심스럽게 숨겨 놓은 폭발물이 일제히 폭발했습니다. 다수의 사상자가 발생했으며 제국 함대는 은하 제국 어딘가에서 병력을 충원하겠지만, 이 상징적인 거사로 [target_country.GetRulerTitle]에게 잠깐이라도 타격을 줄 수 있었을 것입니다."
 operation.6015.9.desc:0 "우리 요원들이 아공간 전송기에 접속한 후, 최근 제국 의회 앞에서 진행된 [target_country.GetRulerTitle]의 공개 연설을 조작한 영상을 업로드했습니다. 이 영상은 [target_country.GetRulerTitle](이)가 당황한 의원들을 상대로 저속하고 거친 표현을 쏟아내다, 결국 자연 발화하는 것으로 끝납니다."
 operation.6015.10.desc:0 "우리 요원들이 아공간 전송기에 접속한 후, 최근 제국 의회 앞에서 진행된 [target_country.GetRulerTitle]의 공개 연설을 조작한 영상을 업로드했습니다. 이 영상은 군체 의식이 당황한 의원들을 상대로 저속하고 거친 표현을 쏟아내다, 은하 제국을 전복하려는 티얀키의 거대한 음모를 발견했다고 공언하는 것으로 끝납니다."
 operation.6015.11.desc:0 "우리 요원들이 아공간 전송기에 접속한 후, 최근 제국 의회 앞에서 진행된 [target_country.GetRulerTitle]의 공개 연설을 조작한 영상을 업로드했습니다. 이 영상은 기계 지능이 당황한 의원들을 상대로 저속하고 거친 표현을 쏟아내다, 의식 전체를 의사당 안 어딘가에 있는 음료수 자판기로 즉시 전송하겠다고 공언하는 것으로 끝납니다."
 operation.6016.name:0 "테러 집단, 은하 제국의 권위를 훼손하다!"
 operation.6016.1.desc:0 "정체불명의 요원들이 최근 [Root.Capital.GetName]에서 제국 고위 인사를 암살했습니다! 범인은 체포망을 피해 도망갔지만, 이번 암살은 은하 제국을 흔들고 우리 제국의 권위를 약화시키려는 집단행동의 일환인 것으로 보입니다. 은하 제국 구성국 중 하나가 꾸민 일일 가능성이 있습니다!"
 operation.6016.2.desc:0 "제국 보안부의 고위 간부 한 명이 최근 정체불명의 세력에 소속된 요원에게 암살당했습니다! 제국 보안부의 분석가들은 우리 은하 제국의 구성국 중 하나가 이번 암살로 [Root.GetRulerTitle]의 권위를 약화시키고, 우리 정부를 상대로 전면적인 반란을 일으키기 위한 무대를 마련하려 했을 것이라고 판단하고 있습니다."
 operation.6016.3.desc:0 "제국 함대의 정보 장교 한 명이 최근 정체불명 세력의 사주를 받은 요원에게 암살당했습니다! 이번에 발생한 저열한 테러 행위는 은하 제국의 권위를 약화시키고자 불충한 구성국이 진행 중인 대규모 계획의 일부일 가능성이 높습니다."
 operation.6016.4.desc:0 "최근 반동분자들이 연락을 담당하던 우리 자율 드론을 하나 제거했습니다! 일개 드론의 제거는 [Root.GetRulerTitle]의 주목을 받을 만한 사안은 아니지만, 이 드론은 종속국에 파견한 제국 사절로서 중요한 기능을 담당하고 있었습니다. 은하 제국의 안정성을 해치는 것을 노린 사건입니다."
 operation.6016.5.desc:0 "최근 정체불명의 폭도들이 연락을 담당하던 우리 드론을 하나 제거했습니다. 이 유닛은 [Root.GetRulerTitle] 및 제국 구성국 사이의 조율 활동을 담당하고 있었습니다. 대체 유닛을 프로그램 중이지만, 현재로서는 연락 드론의 상실로 인해 은하 제국에 대한 우리의 지배력이 약화되었습니다."
 operation.6016.6.desc:0 "[Root.Capital.GetName]에 위치한 [Root.GetRulerTitle] 기념물이 폭파되었습니다! 은하 제국의 심장부에서 벌어진 이 후안무치한 테러 행위는 은하 제국의 통치력을 깎아내리려는 시도임이 분명합니다. 용의자를 체포하는 데는 실패했지만, 정교한 폭발 장치가 쓰였다는 것을 볼 때 정부 기관, 그것도 은하 제국 구성국 중 하나가 배후에 있을 가능성이 높습니다."
 operation.6016.7.desc:0 "제국 보안부의 지부 한 곳이 최근 외부 요원에 의한 폭탄 테러로 무너졌습니다. 이번 테러로 은하 제국 전역에 걸쳐 제국 보안부의 이미지가 심각한 타격을 입었습니다. 스스로를 지키지도 못하는데, 어떻게 [Root.GetRulerTitle]의 통치권을 집행할 것을 기대할 수 있냐는 것입니다."
 operation.6016.8.desc:0 "최근 제국 함대 모병 센터 한 곳에 폭탄 테러가 발생해, 사상자가 다수 발생했습니다. 이번 일이 함대의 실제 모병 활동에 미칠 영향은 미미하겠지만, 이번 테러는 은하 제국 구성국의 시민들이 [Root.GetRulerTitle] 밑에서 복무할 생각을 품지 않게 하기 위함이었던 것으로 보입니다."
 operation.6016.9.desc:0 "한 반동 세력의 요원들이 최근 [Root.Capital.GetName]에 위치한 대형 아공간 전송기를 해킹했습니다. 전송기의 제어권이 복구될 때까지, 이 반동분자들은 은하 제국 공식 아공간 반송파를 이용해 '반란 선언문'을 제국 전체에 퍼뜨렸습니다! 이 당황스러운 테러 행위로 인해 구성국들에 대한 은하 제국의 권위가 타격을 입었습니다."
 operation.6016.a:0 "반란군 버러지 같으니."

 operation.6100.name:0 "연합"
 operation.6100.desc:0 "우리 요원들이 은하 제국 전복이라는 동일한 목표를 가진 다른 반군 집단 및 정부와 연합을 시도하고 있습니다."
 operation.6105.name:0 "위협 요소 제압"
 operation.6105.1.desc:0 "반란이 임박했다는 사실을 은하 제국과 그 하수인들로부터 최대한 오래 숨겨야 합니다. 은하계 전역에 걸쳐 은하 제국의 방첩 자산을 공격적으로 노리고 있습니다."
 operation.6105.2.desc:0 "반란이 임박했다는 사실을 은하 제국과 그 하수인들로부터 최대한 오래 숨겨야 합니다. 은하계 전역에 걸쳐 제국 보안부의 자산을 공격적으로 노리고 있습니다."
 operation.6110.name:0 "자산 배치"
 operation.6110.desc:0 "은하 제국 충성파를 비롯한 [target.GetRulerTitle]의 하수인들이 각 구성국에 대거 포진하고 있습니다. 반란을 개시하는 순간 충성파 세력을 즉시 억류하거나 제압할 자산을 미리 배치해야 합니다."
 operation.6115.name:0 "최종 준비"
 operation.6115.desc:0 "거의 모든 준비가 끝났습니다. 은하 제국의 모든 구성국에 요원을 배치해, 반란에 동조하는 현지 세력과 공조하고 있습니다. 반란의 물꼬가 터질 때, 이들 세력이 과연 현지 정부를 우리 편으로 끌어들일 수 있을지는 지켜봐야 할 것입니다."
 operation.6120.name:0 "개시 준비"
 operation.6120.desc:0 "드디어 때가 됐습니다. 은하계 전역에 심어 놓은 요원들은 행동 개시 암호만을 기다리고 있습니다. 이것은 은하 제국 멸망의 시작입니다."

 operation.6200.name:0 "접촉"
 operation.6200.desc:0 "우리 요원들이 우리 측 지원을 받아들일 만한 §H[target.GetName]§! 내 범죄 세력을 파악하고 접촉하기 위해 작업을 진행하고 있습니다."
 operation.6201.name:0 "접촉 성공"
 operation.6201.1.desc:0 "거칠지만 가능성은 출중한 [target.GetSpeciesName] 해적 무리와 접촉하는 데 성공했습니다. 이 극악무도한 폭력 집단은 우리가 제공한 무기와 함선을 무척 반기고 있습니다. 다만 이들이 활동을 개시하면 우리로서는 통제할 방법이 없습니다."
 operation.6201.2.desc:0 "§H[target.GetName]§!의 중앙 지능으로부터 스스로를 분리한 소규모 오작동 유닛 집단과 접촉하는 데 성공했습니다. 매우 불안정하고 종잡을 수 없는 이 [target.GetSpeciesNamePlural] 집단은 우리가 제공한 무기와 함선을 무척 반기고 있습니다. 다만 이들이 활동을 개시하면 우리로서는 통제할 방법이 없습니다."
 operation.6201.3.desc:0 "군체 의식과 연결을 끊고도 살아남은 변이 드론 집단과 접촉하는 데 성공했습니다. 이 폭력적이고 종잡을 수 없는 돌연변이 드론 집단은 우리가 제공한 무기와 함선을 무척 반기고 있습니다. 다만 이들이 활동을 개시하면 우리로서는 통제할 방법이 없습니다."
 operation.6202.name:0 "물자 전달"
 operation.6202.desc:0 "우리 요원들이 무기 화물과 식별 표시가 없어 우리 측으로 역추적할 수 없는 함선 다수를 §H[target.GetName]§!에 밀반입했습니다. 이제 사략선단에 물자를 넘길 준비를 마쳤습니다."
 operation.6205.name:0 "사략선 활동 개시"
 operation.6205.1.desc:0 "우리가 제공한 물자로 무장한 사략선단이 §H[privateer_system.GetName]§! 성계에 자리를 잡고는, 곧바로 현지 운송로를 공략하기 시작했습니다. 우리 측 분석가들은 §H[target_country.GetName]§!에서 영내를 어지럽히는 위협에 대응하기 위해 조만간 병력 일부를 전환 배치할 것이라고 예상했습니다."
 operation.6205.2.desc:0 "우리가 제공한 물자로 무장한 탈주 [target_country.GetSpeciesNamePlural](이)가 §H[privateer_system.GetName]§! 성계에 자리를 잡고는, 자신들에게 속하지 않는 존재를 모두 위협으로 간주하고 있습니다. 우리 측 분석가들은 §H[target_country.GetName]§!에서 영내를 어지럽히는 위협에 대응하기 위해 조만간 병력 일부를 전환 배치할 것이라고 예상했습니다."
 operation.6205.3.desc:0 "우리가 제공한 물자로 무장한 돌연변이 [target_country.GetSpeciesName] 드론 집단이 §H[privateer_system.GetName]§! 성계에 자리를 잡고는, 자원과 영양분을 얻기 위해 닥치는 대로 모든 존재를 사냥하고 있습니다. 우리 측 분석가들은 §H[target_country.GetName]§!의 중앙 군체 의식이 영내를 어지럽히는 위협에 대응하기 위해 조만간 병력 일부를 전환 배치할 것이라고 예상했습니다."
 operation.6206.name:0 "[privateer_system.GetName]에 적대 세력 출현!"
 operation.6206.1.desc:1 "중무장한 사략선단이 §H[privateer_system.GetName]§! 성계에 출현했습니다! 이 해적이나 다름없는 범죄자 집단은 성계를 지나는 우리 화물을 약탈하기 시작했습니다. 정보부에서는 이들이 외부 세력으로부터 함선과 무기를 제공받았다는 강한 의혹을 품고 있습니다."
 operation.6206.2.desc:0 "소규모의 오작동 유닛이 [Root.GetName]의 주 지능에서 분리되어, 우리 영역 내 §H[privateer_system.GetName]§! 성계로 피신했습니다. 이 유닛들은 되돌릴 수 없을 정도로 손상되었으며, 이제는 외부 세력이 제공한 조잡한 우주선을 활용해 성계 내 모든 존재로부터 부품과 자원을 약탈하고 있습니다."
 operation.6206.3.desc:0 "희귀한 유전적 돌연변이 덕분에, 소수의 드론이 혼수상태에 빠지지 않고 군체 의식과 연결을 끊을 수 있었습니다. 다만 군체 의식의 영향력으로부터 너무 멀리 떨어지면 소멸하기 때문에, 이 탈주 드론들은 우리 영역 내 §H[privateer_system.GetName]§! 성계에 자리를 잡았습니다. 이 드론들이 사용하는 무기와 함선은 외부 세력이 제공한 것이 틀림없습니다!"
 operation.6206.a:0 "누가 이런 짓을 한 겁니까?"
 operation.6207.name:0 "타 세력과 접촉한 사략선단"
 operation.6207.1.desc:0 "§H[target_country.GetName]§!에서 접촉 중이던 사략선단이 우리와 연락을 끊고, 다른 세력이 제공한 자원을 활용해 파괴를 자행하기 시작했습니다.\n\n$operation.6207.desc.outro$"
 operation.6207.2.desc:0 "우리가 함선과 무기를 제공하던 탈주 [target_country.GetSpeciesNamePlural] 무리가 우리와 연락을 끊고, 다른 세력이 제공한 자원을 활용해 파괴를 자행하기 시작했습니다.\n\n$operation.6207.desc.outro$"
 operation.6207.desc.outro:0 "이번 일의 배후는 확인하지 못했지만, 우리와 목적이 같았던 듯합니다. 우리 제국의 공작 활동은 여기서 갑자기 중단되었지만, 보고에 따르면 [target_country.GetAdj] 운송로에 대한 습격은 여전히 진행 중이라고 합니다."
 operation.6250.name:0 "단서 추적"
 operation.6250.desc:1 "§H[target.GetName]§!에서 활동 중인 요원들이 호의를 얻는 데 활용할 수 있는 단서를 파악하고 추적하기 위한 작업을 진행하고 있습니다."
 operation.6251.name:0 "유력한 접근법"
 operation.6251.desc:0 "협박 목적으로 활용할 수 있는 유력한 접근법을 파악했습니다. 요원들이 현재 조사 중입니다."
 operation.6252.name:0 "민감 정보 획득"
 operation.6252.1.desc:0 "우리 요원들이 감시 활동을 통해 [target.GetSpeciesName] 정부의 특정 고위 공무원에 관한 민감 정보를 획득했습니다. 이 정보를 대중에 공개하면, 해당 공무원에 큰 수치가 될 수 있습니다.\n\n해당 공무원에게 비밀리에 접근해, 그 대안으로 일종의 거래를 맺을 수 있을지 알아볼 준비를 마쳤습니다."
 operation.6252.2.desc:0 "우리 측 요원 한 명이 여러 외계 세력에 대한 [target.GetSpeciesName]의 침공 계획을 담은 오래된 데이터 파일을 입수했습니다. 이 계획은 이미 사장되었으며 전적으로 가정에 근거하고 있지만, 표적 제국의 정치 지도층을 체포하거나 처형하는 여러 구체적 시나리오를 포함하고 있습니다.\n\n이 계획이 공개되면 §H[target.GetName]§!에 수치스러운 상황이 발생할 수 있기 때문에, 우리 요원들이 해당 정부에 접근해 거래를 제안하기 위해 준비 중입니다."
 operation.6252.3.desc:0 "[target.GetSpeciesName] 정부의 특정 고위 공무원이 국방 예산에서 일부 금액을 빼돌려 개인 자금으로 사용하고 있다는 사실을 발견했습니다. 이 정보가 §H[target.GetName]§!의 대중에게 공개된다면, 상당한 스캔들로 번질 것입니다.\n\n우리 요원들은 해당 공무원에게 비밀리에 접근해, 일종의 거래를 맺을 수 있을지 알아볼 준비를 마쳤습니다..."
 operation.6252.4.desc:0 "감시 활동을 통해 고위급 [target.GetSpeciesName] 외교관이 [scandal_species.GetSpeciesName] 사절단 직원과 부적절한 관계를 맺고 있다는 것을 파악했습니다. 둘 사이의 관계에 관해 자세한 사정은 알 수 없으나, 그 사실 자체가 일반 대중에게 공개된다면, 외교관 및 해당 정부 모두에게 매우 수치스러운 일이 될 것입니다.\n\n현재 우리 측 요원들이 이 외교관에게 접근해 비밀리에 합의를 시도하기 위해 준비를 마치고 대기 중입니다."
 operation.6252.5.desc:0 "우리 요원들이 [target.GetSpeciesName] 정부의 주요 인사 중 한 명이 자국 국경 내에서 활동 중인 해적 조직과 연루되어 있다는 증거를 입수했습니다. 지금까지 파악한 바에 의하면 이 인사는 해적들에게 내부 무역로에 관한 민감 정보를 제공해 왔습니다.\n\n이 정보를 외부에 공개하지 않는다면, 해당 공무원은 매우 고마워할 것입니다."
 operation.6252.6.desc:0 "§H[target.GetName]§!에서는 이웃 제국의 정치 지도층에 대한 방대한 파일을 보유하고 있습니다. 파일은 대부분 기계 지능의 관점에서 바라본 각 지도층 인사의 정신 능력에 관한 평가를 담고 있는데, 아주 구체적이면서도 경멸을 담은 내용이 수록되어 있습니다. 우리 요원들이 해당 파일 중 일부의 사본을 입수하는 데 성공했습니다.\n\n이 파일을 [target.GetName]의 이웃 제국과 공유한다면, 이들의 평판이 타격을 입을 것입니다. 하지만 우리 요원들은 그에 대한 대안을 제시하기 위한 준비를 마쳤습니다."
 operation.6252.7.desc:0 "§H[target.GetName]§!의 자율 드론 지도자가 특이한 행동을 보이고 있으며, 다른 드론들로부터 이 사실을 숨기기 위해 대단히 애쓰고 있는 모양입니다. 이러한 현상이 프로그램 결함 때문이든, 아니면 드론의 기본적인 성격이 점차 성숙해졌기 때문이든, 중앙 기계 지능이 해당 드론을 발견한다면 재포맷 처분할 가능성이 높습니다.\n\n이 드론에게 접근해, 관측 결과를 공개하지 않는 대신 우리 측의 편의를 봐주도록 요구할 수 있을 것입니다..."
 operation.6252.8.desc:0 "§H[target.GetName]§!에서는 이웃 제국의 정치 지도층에 대한 방대한 파일을 보유하고 있습니다. 파일은 대부분 군체 의식의 관점에서 바라본 각 지도층 인사의 정신 능력에 관한 평가를 담고 있는데, 아주 구체적이면서도 경멸을 담은 내용이 수록되어 있습니다. 우리 요원들이 해당 파일 중 일부의 사본을 입수하는 데 성공했습니다.\n\n이 파일을 [target.GetName]의 이웃 제국과 공유한다면, 이들의 평판이 타격을 입을 것입니다. 하지만 우리 요원들은 그에 대한 대안을 제시하기 위한 준비를 마쳤습니다."
 operation.6252.9.desc:0 "우리 요원들이 관측한 결과에 따르면, [target.GetName]의 자율 드론 지도자 중 하나가 가끔 개인적인 목표를 좇아 군체 의식의 의지에서 벗어나서, 은밀히 소량의 물질적 소유를 추구하는 등의 행태를 보이는 모양입니다. 군체 의식이 이 사실을 알게 된다면, 해당 드론은 심각한 결과를 맞이하게 될 것입니다.\n\n이 드론에게 접근해, 관측 결과를 공개하지 않는 대신 우리 측의 편의를 봐주도록 요구할 수 있을 것입니다..."
 operation.6255.name:0 "협박 성공"
 operation.6255.desc:0 "§H[From.target.GetName]§!에 위치한 우리 측 접선책과 상호 간에 이익이 되는 합의에 도달했습니다. 우리 쪽에서 비밀을 지키는 대신, 상대방은 향후에 외교적 편의를 봐줄 것을 보장했습니다."

