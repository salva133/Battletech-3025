 operation.2006.name:0 "파괴 공작 취소"
 operation.2006.desc:3 "[from.spynetwork.leader.GetName] $role_spymaster$이 §Y[sabotaged_starbase_system.GetName] 성계§!의 §H[sabotaged_starbase_owner.GetAdj]§!(을)를 파괴하려는 부하 요원들을 철수시켜야 한다고 보고했습니다. [sabotaged_starbase_owner.GetAdj] 내부에 급격한 상황 변화가 발생해 지금까지의 노력이 의미를 잃게 되었습니다. 다른 표적을 선택하는 편이 현명할 것입니다."
 operation.2010.name:2 "[sabotaged_starbase_system.GetName] 성계의 [root.GetSabotagedStarbaseTitle]!"
 operation.2010.desc.phobe:3 "§Y[sabotaged_starbase_system.GetName]§! 성계의 우리 제국 국경에 요원이 침투해, §H[sabotaged_starbase.GetName] 시설§!을 일부 파괴했습니다. 이 요원들은 외계 세력을 위해 공작을 수행한 것으로 보입니다. 요원들을 체포하도록 방첩 부대에 경계령을 내렸습니다."
 operation.2010.desc.regular:3 "정체가 파악되지 않은 요원들이 §Y[sabotaged_starbase_system.GetName]§! 성계에 침투해, §H[sabotaged_starbase.GetName] 시설§! 일부를 파괴했습니다.\n\n우리 측 방첩 기관에서는 이번 사태가 제국 내부에서의 위협이 아니라 외계 세력의 소행일 가능성이 높은 것으로 보고 있습니다. 해당 요원들을 잡을 수 있도록 피해 영역의 보안을 강화했습니다."
 operation.2010.desc.gestalt:3 "§Y[sabotaged_starbase_system.GetName]§! 성계의 우리 제국 국경에 외계 존재가 침투해, §H[sabotaged_starbase.GetName] 시설§!이 원활히 운영되지 못하도록 악의적으로 지장을 초래했습니다. 이 요원들이 어떻게 효과적으로 기지에 침투했는지는 아직 확실히 파악할 수 없지만, 직접 대응 조치를 취해 내부 보안을 강화했습니다."

 # Smear Campaign
 operation.3000.name:0 "표적 식별"
 operation.3000.desc:1 "§Y[root.target.GetName]§!에 가장 우호적인 것으로 보이는 제국의 목록을 집계했습니다. 우리 요원들이 이들 제국 사이에 분열을 일으킬 것입니다."
 operation.3000.desc.single:1 "가능성이 있어 보이는 표적을 찾았습니다. 바로 §H[event_target:smear_option_1.GetName]§!입니다. 이들과 §Y[root.target.GetName]§! 사이의 관계는 [root.target.GetAdj]에 도움이 되며, 우리에게는 해가 됩니다."
 operation.3000.desc.error:1 "이번 작전에 적합한 표적을 찾을 수 없습니다. §Y[root.target.GetName]§!에 우호적인 세력이 있더라도, 우리 제국은 아직 해당 세력과 통신을 수립하지 않은 모양입니다."
 operation.3000.a:0 "[smear_option_1.GetName]."
 operation.3000.b:0 "[smear_option_2.GetName]."
 operation.3000.c:0 "[smear_option_3.GetName]."
 operation.3000.d:0 "어쩔 수 없군요."
 operation.3001.name:0 "흑색선전"
 operation.3001.desc.spirit.intro:2 "[Root.SpyNetwork.leader.GetName] $role_spymaster$이 이끄는 공작 부대가 [root.target.GetName]의 종교적 불관용을 과장하는 작업을 진행합니다."
 operation.3001.desc.spirit.ridic:1 "$operation.3001.desc.spirit.intro$ 이들은 [smear_campaign_recipient.GetAdj]에서 행하는 의식을 [root.target.GetAdj] 정치권에서 공공연하게 웃음거리로 삼고 있다는 내용의 그럴듯한 소문을 퍼뜨릴 것입니다."
 operation.3001.desc.spirit.merch:0 "$operation.3001.desc.spirit.intro$ 예를 들어, 이들이 [smear_campaign_recipient.GetName]에서 가장 신성하게 여기는 존재로 값싸고 불경스러운 우상을 만들어 판매하는 모습이 목격된다면 어떨까요..."
 operation.3001.desc.spirit.deity:1 "$operation.3001.desc.spirit.intro$ 이들은 [smear_campaign_recipient.GetName]에서 사제 계급 외 구성원을 대상으로 [root.target.GetAdj] 운동을 조직할 것입니다. 해당 행성의 종교 질서를 정치적으로 와해시키려 할 경우, 지도층의 심기가 불편해지겠죠."
 operation.3001.desc.milit.intro:1 "우리는 [root.target.GetName]에서 [smear_campaign_recipient.GetAdj]의 군사력을 약화시키려 한다는 주장을 제기할 것입니다."
 operation.3001.desc.milit.study:1 "$operation.3001.desc.milit.intro$ [smear_campaign_recipient.GetName]에 대한 [root.target.GetAdj]의 관심은 순전히 그 군사 비밀을 캐기 위한 것이며, 자신들이 밝혀낸 약점을 시험하기 위해서라면 전쟁도 부추길 수 있다는 주장을 제기할 수 있습니다."
 operation.3001.desc.milit.priso:1 "$operation.3001.desc.milit.intro$ 예를 들어, [root.target.GetName](이)가 세뇌시킬 목적으로 [smear_campaign_recipient.species.GetAdj] 전쟁 포로의 반환을 거부하고 있다는 주장이 제기된다면 어떨까요..."
 operation.3001.desc.milit.armsd:1 "$operation.3001.desc.milit.intro$ [root.target.GetName]에서 결함이 있는 무기를 교묘하게 위장해, 명망 있는 이웃 제국인 [smear_campaign_recipient.GetName]에 판매하고 있다는 확실한 증거를 제공할 것입니다."
 operation.3001.desc.milit.pacif:1 "$operation.3001.desc.milit.intro$ 예를 들어, [root.target.GetAdj] 기술이 획기적으로 발전했다는 소문을 흘린다면, [smear_campaign_recipient.GetName] 등의 이웃 제국들은 몸을 사릴 수밖에 없을 것입니다..."
 operation.3001.desc.milit.satir:1 "$operation.3001.desc.milit.intro$ [root.target.GetName]에서 어린 사관후보생의 자신감을 키우기 위해 전투 시나리오 훈련에서 [smear_campaign_recipient.GetName]군을 적군으로 설정한다는 주장을 제기하면, 이들의 자존심을 건드릴 수 있을 것입니다."
 operation.3001.desc.phobe.intro:1 "우리는 [root.target.GetName]의 거만함을 과장해, [smear_campaign_recipient.GetName]의 내면에 있는 외계종 혐오 성향을 자극할 것입니다."
 operation.3001.desc.phobe.genes:1 "$operation.3001.desc.phobe.intro$ 예를 들어, [root.target.GetName]에서 [smear_campaign_recipient.species.GetAdj] 생체에 기초한 유전자 치료제를 판매하다 적발된다면, 엄청난 분노를 유발하게 될 것입니다."
 operation.3001.desc.phobe.abduc:1 "$operation.3001.desc.phobe.intro$ [root.target.GetAdj]에서 [smear_campaign_recipient.species.GetAdj] 시민들을 납치하고 세뇌해, 보다 열린 은하계 수용하게 만드는 음모를 꾸미고 있다는 의혹을 퍼뜨릴 것입니다."
 operation.3001.desc.egal.intro:1 "우리는 [root.target.GetName](이)가 [smear_campaign_recipient.GetName]에서 소중하게 생각하는 정치 체제를 훼방 놓으려 한다는 이미지를 퍼뜨릴 것입니다."
 operation.3001.desc.egal.migra:1 "$operation.3001.desc.egal.intro$ [root.target.GetName]에서 이주 조약을 무시하고 [smear_campaign_recipient.species.GetAdj] 출신 시민들을 골라 질 낮은 직업에 배정한다는 점이 드러나면, 상대방은 반드시 모욕감을 느낄 것입니다."
 operation.3001.desc.egal.galco:1 "$operation.3001.desc.egal.intro$ [root.target.GetAdj]에서 그들의 은하 공동체 내 정치적 입지를 훼손하려 모의하고 있다는 의혹을 흘릴 것입니다."
 operation.3001.desc.egal.elect:1 "$operation.3001.desc.egal.intro$ [root.target.GetAdj]에서 [smear_campaign_recipient.GetAdj] 정치권에 잠입해 선거에 개입하려 음모를 꾸미고 있다는, 무시하기 힘든 증거를 흘릴 수 있습니다."
 operation.3001.desc.mat.intro:1 "우리는 [root.target.GetName](이)가 질투와 탐욕에 사로잡혀 [smear_campaign_recipient.GetAdj]의 연구 성과를 빼앗고 남용하려 한다는 이미지를 만들 것입니다."
 operation.3001.desc.mat.theft:0 "$operation.3001.desc.mat.intro$ 그들의 기술을 노골적으로 훔치려 음모를 꾸민다는 그럴듯한 소문을 퍼뜨리면, 이 목표를 달성하는 데 큰 도움이 될 것입니다."
 operation.3001.desc.mat.droid:1 "$operation.3001.desc.mat.intro$ [root.target.GetName] 내부에서 생산 수단의 제한을 극복하기 위해 [smear_campaign_recipient.GetAdj] 드로이드를 탈취하는 운동을 촉발시킬 것입니다."
 operation.3001.desc.mat.singu:1 "$operation.3001.desc.mat.intro$ [root.target.GetAdj](이)가 [smear_campaign_recipient.GetAdj] 데이터스피어 내부에서 고의적인 AI 기반 특이점을 촉발하려 계획 중이라는 이야기가 돌면, 그들의 주의와 분노를 끌 수 있을 것입니다."
 operation.3001.desc.mat.sabot:1 "$operation.3001.desc.mat.intro$ [root.target.GetAdj]에서 이 연구 결과를 망치려 한다는 소문이 돈다면, 분명히 반응을 이끌어 낼 수 있을 것입니다."
 operation.3001.desc.pacif.intro:1 "우리는 [smear_campaign_recipient.GetAdj] 평화주의에 만연하는 두려움을 이용해, [root.target.GetName](이)가 폭력적 의도를 지니고 있다고 폭로할 것입니다."
 operation.3001.desc.pacif.gunrun:1 "$operation.3001.desc.pacif.intro$ 예를 들어, [root.target.GetAdj] 측이 [smear_campaign_recipient.GetAdj]의 영역에서 총기 밀수입으로 수익을 올렸다는 소식을 듣는다면, 이들의 행정부는 삼기가 불편해질 것입니다."
 operation.3001.desc.pacif.vassal:1 "$operation.3001.desc.pacif.intro$ [root.target.GetAdj]에서 [smear_campaign_recipient.GetName]의 종속국 내 분파 세력에게 무기를 제공하는 프로그램을 시행 중이라는 소식이 퍼지면, 엄청난 분노를 일으키게 될 것입니다."
 operation.3001.desc.pacif.weapon:1 "$operation.3001.desc.pacif.intro$ [root.target.GetName]에서 [smear_campaign_recipient.species.GetName] 주민들을 극단적 폭력에 빠지게 하는 무기를 개발 중일지 모른다는 두려움을 신빙성 있게 심어 놓을 것입니다."
 operation.3001.desc.pacif.border:1 "$operation.3001.desc.pacif.intro$ [root.target.GetName]에 충성하는 암약 세력이 [smear_campaign_recipient.GetAdj]령 우주 일대에서 국경 분쟁을 촉발하려 준비 중이라는 증거를 만들 것입니다."
 operation.3001.desc.phile.intro:1 "우리는 [smear_campaign_recipient.GetName]의 친 외계종 성향을 이용해, [root.target.GetName]에서 자신들의 우호적인 태도를 적극적으로 이용하고 있는 것처럼 보이게 만들 것입니다."
 operation.3001.desc.phile.commerc:1 "$operation.3001.desc.phile.intro$ [root.target.GetName]에서 [smear_campaign_recipient.GetName](과)와 거래 시 가격을 담합하고 있다는 소문이 돈다면, 이들에 대한 신뢰가 흔들리게 될 것입니다."
 operation.3001.desc.phile.slavery:1 "$operation.3001.desc.phile.intro$ [root.target.GetName]에서 [smear_campaign_recipient.species.GetAdj] 출신 노예를 구하고 있다는 보도를 꾸며낸다면, 불쾌감을 유발할 수 있을 것입니다."
 operation.3001.desc.phile.motives:1 "$operation.3001.desc.phile.intro$ [root.target.GetName]에서 [smear_campaign_recipient.GetName](을)를 환대하는 것에는 숨겨진 동기가 있다는 것을 암시하는 질 나쁜 소문을 퍼뜨릴 것입니다."
 operation.3001.desc.phile.contact:1 "$operation.3001.desc.phile.intro$ [root.target.GetName]에서 지금까지 거짓 소문을 퍼뜨렸으며, [smear_campaign_recipient.GetName](이)가 처음 은하 무대에 진출했을 때부터 이들이 다른 세력과 조우하려는 시도를 방해해 왔다고 시사하는 정보를 퍼뜨릴 것입니다."
 operation.3001.desc.auth.intro:1 "[smear_campaign_recipient.GetName]의 권위주의 성향을 이용해, [root.target.GetName](이)가 [smear_campaign_recipient.GetAdj] 정권에 혼란을 가져올 자들이라는 이미지를 씌울 것입니다."
 operation.3001.desc.auth.mockery:1 "$operation.3001.desc.auth.intro$ [smear_campaign_recipient.GetAdj]의 지도자인 [smear_campaign_recipient.leader.GetName](이)가 [root.target.GetAdj] 정치권에서 공공연하게 조롱거리가 된다는 증거를 만들어 낸다면, 엄청난 공분을 일으킬 것입니다."
 operation.3001.desc.auth.discord:1 "$operation.3001.desc.auth.intro$ 이들이 [smear_campaign_recipient.GetAdj] 사회 전체에 요원을 심어, 다른 사악한 목표를 추구하도록 선동하는 음모를 꾸미고 있다는 증거를 조작할 것입니다."
 operation.3001.desc.auth.experim:1 "$operation.3001.desc.auth.intro$ [root.target.GetName]에서 국가 운영 및 통치 이론을 실증하기 위해 [smear_campaign_recipient.GetAdj] 사회의 배후에서 교묘한 사회 실험을 수행하고 있다는 주장을 제기할 것입니다."
 operation.3001.desc.auth.extorts:1 "$operation.3001.desc.auth.intro$ [root.target.GetName]에서 호의의 명목으로 이들의 사절단을 겁박해, 타 제국에서 부당한 영향력을 행사하게 만들고 있다는 주장을 강력하게 제기할 수 있습니다."
 operation.3001.desc.corp.intro:2 "우리는 [root.spynetwork.leader.GetName] $role_spymaster$의 휘하 요원들을 동원해 [smear_campaign_recipient.GetName]의 상업적 원칙에 호소해서, [root.target.GetName](이)가 신뢰할 수 없는 경쟁자라는 이미지를 만들 것입니다."
 operation.3001.desc.corp.criment:0 "$operation.3001.desc.corp.intro$ 이들이 [smear_campaign_recipient.GetName] 전역에 범죄 사업을 확산시키려 한다는 소문이 돈다면, 분명 지금까지 얻은 신뢰가 무너질 것입니다."
 operation.3001.desc.corp.resells:2 "$operation.3001.desc.corp.intro$ [root.target.GetName]에서 [smear_campaign_recipient.GetAdj]산 상품에 높은 마진을 붙여 다시 판매해 통상 조약을 악용하고 있는 것처럼 보이게 할 것입니다."
 operation.3001.desc.corp.machine:1 "$operation.3001.desc.corp.intro$ [root.target.GetName]에서 [smear_campaign_recipient.GetName] 심장부에 서브루틴을 심어, 그곳의 금융 체제를 조작해 이득을 취하고 있다는 그럴듯한 소문을 만들 것입니다."
 operation.3001.desc.corp.knockof:1 "$operation.3001.desc.corp.intro$ [root.target.GetName]에서 [smear_campaign_recipient.GetAdj] 상품의 싸구려 짝퉁으로 창고를 가득 채워 놓았다는 증거를 만들면, 분명 반응을 보일 것입니다. 이것은 이들의 핵심 상업에 대한 그럴듯한 공격으로 받아들여질 것입니다."
 operation.3001.desc.hive.intro:1 "우리는 [root.target.GetName]에서 [smear_campaign_recipient.GetName] 개체를 해치려 하는 것처럼 보이게 해, 이들이 지금까지 얻은 신뢰를 무너뜨릴 것입니다."
 operation.3001.desc.hive.asset:0 "$operation.3001.desc.hive.intro$ 예를 들어, 군체에 대한 계략을 위해 페로몬을 비롯한 여러 생체 자산을 모으고 있다면 어떨까요..."
 operation.3001.desc.hive.necro:1 "$operation.3001.desc.hive.intro$ [root.target.GetName]에서 [smear_campaign_recipient.GetName]의 주권을 박탈하고 집어삼키려 한다는 생각을 퍼뜨릴 것입니다."
 operation.3001.desc.hive.toxin:0 "$operation.3001.desc.hive.intro$ [smear_campaign_recipient.GetAdj]의 수도에 독극물을 밀반입하는 음모에 관한 세부 정보를 흘리면, 공포와 의심을 촉발할 수 있을 것입니다."
 operation.3001.desc.machine.intro:1 "우리는 [root.target.GetName]에서 [smear_campaign_recipient.GetName] 지능을 전복하려는 것처럼 보이게 할 것입니다."
 operation.3001.desc.machine.asset:1 "$operation.3001.desc.machine.intro$ [root.target.GetName] 내부에 [smear_campaign_recipient.GetAdj] 드론을 포획해 조작하는 작전을 전담하는 부서가 있다는 증거를 위조할 것입니다."
 operation.3001.desc.machine.milit:1 "$operation.3001.desc.machine.intro$ [root.target.GetAdj]에서 기계 지능에 직접적인 공격을 가하기 위한 계획의 일환으로, [smear_campaign_recipient.GetAdj] 드론을 포획해 군사 훈련에 활용하고 있다는 주장을 제기할 것입니다."
 operation.3001.desc.machine.steal:1 "$operation.3001.desc.machine.intro$ [root.target.GetName]에서 백도어를 통해 [smear_campaign_recipient.GetName]의 연구 데이터를 적극적으로 훔치고 있다는 의혹을 심을 것입니다."
 operation.3002.name:0 "$operation_smear_campaign$: 준비 완료"
 operation.3002.desc:1 "우리 요원들이 [root.target.GetName]의 악행에 대한 소식을 [smear_campaign_recipient.GetName]에 퍼뜨릴 준비를 마쳤습니다. 우리는 이 허위 정보에 진정성을 부여하고, 우리 제국의 소행이라는 게 드러나지 않도록 만반의 준비를 갖추었습니다."
 operation.3005.name:1 "[fromfrom.GetAdj] 비방 활동"
 operation.3005.desc.intro:1 "소문이 퍼졌습니다. 우리가 만들어낸 §H[from.target.GetName]§!에 대한 과장된 사실이 §Y[smear_campaign_recipient.GetAdj]§! 외교 채널을 통해 전달되고 있습니다."
 operation.3005.desc.insult:1 "$operation.3005.desc.intro$ [smear_campaign_recipient.GetName]에 대한 이 모욕은 양 제국의 관계에 긴장을 가져올 것이며, [from.target.GetName]에 대한 기존의 불신을 더욱 악화시킬 것입니다."
 operation.3005.desc.trust:0 "$operation.3005.desc.intro$ 우리 요원들은 [from.target.GetName]의 구성원들이 지금까지 쌓은 신뢰를 쉽게 회복하지 못하도록 노력했습니다."
 operation.3005.desc.espionage:0 "$operation.3005.desc.intro$\n\n우리 요원들이 [from.target.GetName]에서 [smear_campaign_recipient.GetName]에 대한 첩보 작전을 수행했다는 증거를 위조했습니다. 이제 이처럼 정치적 타격을 주는 주장에 상대방이 어떻게 대응하는지 지켜볼 차례입니다."
 operation.3005.desc.gestalt:0 "$operation.3005.desc.intro$ 게슈탈트 의식을 악용하려 한다는 주장이 제기되면, 분명 격앙된 반응이 나올 것입니다. 우리 요원들은 그 여파가 당분간 지속되도록 노력했습니다."
 operation.3010.name:0 "비방 활동 감지"
 operation.3010.desc.intro:1 "§Y[smear_campaign_target.GetName]§!(이)가 §H[from.GetName]§! 내부에 적을 두고 있는 듯합니다."
 operation.3010.desc:2 "$operation.3010.desc.intro$ 최근 우리 제국의 암호화 프로토콜에 우리 이웃인 [smear_campaign_target.GetAdj]에 관한 '익명'의 통신이 감지되었습니다. 이 통신은 해당 제국이 우리에 대한 은밀한 공격 행위를 계획하고 있다고 생각하도록 만들어진 것입니다.\n\n$operation.3010.desc.outro$"
 operation.3010.desc.outro:2 "이제 선택을 해야 합니다. 이 기만 작전에 대해 조금이나마 알아낸 사실을 [smear_campaign_target.GetName]에 폭로할 수 있으며, 아니면 적의 첩보 행위에 대한 우리 제국의 대응 능력을 숨길 수도 있습니다. 우리의 실제 방첩 능력을 숨기더라도 이 음흉한 적을 노출시킬 수 있을 것입니다. 다만, 이를 위해서는 해당 세력이 제공한 정보를 진실이라고 믿는 것처럼 행동해야 합니다."
 operation.3010.a:1 "속는 척하세요. 이 기만 작전의 진실은 우리만 알고 있읍시다."
 operation.3010.b:1 "[smear_campaign_target.GetName]에 알립시다."
 operation.3010.favortooltip:1 "[smear_campaign_target.GetName]에서 그 대가로 우리에게 정치적 §Y호의§!를 베풀 수도 있습니다."
 operation.3011.name:0 "$operation.3010.name$"
 operation.3011.desc:2 "$operation.3010.desc.intro$ 우리 암호화 프로토콜에 기이하며 익명에 가까운 메시지가 다수 감지되었습니다. 메시지는 우리를 비방하는 내용을 담고 있으며, 우리 이웃 제국인 [smear_campaign_target.GetAdj]에서 작성한 것으로 추측됩니다. 하지만 그 안에 담긴 주장은 사실 정교하게 만든 거짓입니다.\n\n$operation.3010.desc.outro$"
 operation.3012.name:0 "$operation.3010.name$"
 operation.3012.desc:2 "$operation.3010.desc.intro$ 어떤 '익명'의 정보원과의 최근 통신 내용을 면밀히 조사했습니다. 이 정보원은 [smear_campaign_target.GetAdj]에서 우리를 대상으로 꾸미고 있던 정교한 계략을 폭로하고자 했지만, 알고 보니 폭로 내용은 완전한 날조였습니다. 우리 암호화 프로토콜은 건재함이 입증되었으며, [from.GetAdj]의 숨겨진 음모를 밝혀냈습니다.\n\n$operation.3010.desc.outro$"
 operation.3020.name:0 "비방 활동 발각"
 operation.3020.desc.espionage:1 "§Y[smear_campaign_recipient.GetName]§!에서 우리 두 제국 사이의 관계를 갈라놓기 위한 공작이 이루어지고 있다는 주장을 자세히 담은 문서가 도착했습니다. §H[smear_campaign_instigator.GetName]§!에서 양국 사이에 불신을 심으려는 모양입니다.\n\n$operation.3020.desc.outro$"
 operation.3020.desc.insult:1 "§Y[smear_campaign_recipient.GetName]§!에서 §H[smear_campaign_instigator.GetName]§!(이)가 우리 제국을 해치려 한다는 내용을 세심한 표현으로 기록한 문서를 들고 접촉해 왔습니다. [smear_campaign_recipient.GetAdj]의 문서가 사실이라면, [smear_campaign_instigator.GetName]에서는 우리 명의로 거짓된 비방을 심어 놓아 우리 제국과 [smear_campaign_recipient.GetName] 사이의 관계를 해칠 의도인 것으로 보입니다.\n\n$operation.3020.desc.outro$"
 operation.3020.desc.deception:1 "§Y[smear_campaign_recipient.GetName]§!에서 우리 두 제국 사이의 관계를 갈라놓기 위한 정교한 음모를 폭로하는 문서가 도착했습니다. 문서는 §H[smear_campaign_instigator.GetName]§!에서 꾸몄을 것이라는 내용을 담고 있습니다.\n\n$operation.3020.desc.outro$"
 operation.3020.desc.outro:2 "[smear_campaign_instigator.GetAdj]의 작전은 비밀리에 진행되었지만, [smear_campaign_recipient.GetAdj]의 암호화 기술에는 상대가 되지 않았던 것 같습니다. 이들은 해당 작전에 관한 정보를 비밀로 하는 대신, 우리에게 공개하는 방안을 선택했습니다."
 operation.3020.a:0 "그쪽에서 말은 그렇게 하지만..."
 operation.3020.b:0 "[from.GetName]에 빚을 졌군요."

 operation.4000.name:0 "팀 대기 중"
 operation.4000.desc:0 "[spynetwork.leader.GetName] $role_spymaster$이 고도로 훈련된 요원들로 팀을 꾸렸습니다. 각 요원은 단독으로 활동할 것이며, 이번 작전에서 돌아올 가능성이 희박하다는 사실을 받아들였습니다. 이제 이들에게 필요한 것은 표적입니다. §H[target.GetName]§!에 끌어들일 적당한 재앙 말입니다."
 operation.4000.desc.single:0 "[spynetwork.leader.GetName] $role_spymaster$이 고도로 훈련된 요원들로 팀을 꾸렸습니다. 이들은 §P[crisis_beacon_option_1.GetName]§!(을)를 §H[target.GetAdj]§! 영역으로 직접 유인할 것입니다. 요원들은 살아 돌아오지 못할 것입니다."
 operation.4000.desc.error:0 "[spynetwork.leader.GetName] $role_spymaster$은 현 작전으로는 §Y어떤 위기 수준의 위협 요소도§! 유인할 가능성이 희박하다고 합니다. 기존에 소집한 요원들은 이 은하에 도사리는 재앙적 위협에 관해 더 많은 정보를 알아낼 때까지 대기 상태를 유지할 것입니다."
 operation.4000.a:0 "§P[crisis_beacon_option_1.GetName]§!(을)를 끌어들이세요."
 operation.4000.b:0 "§P[crisis_beacon_option_2.GetName]§!(을)를 유인하세요."
 operation.4000.c:0 "§P[crisis_beacon_option_3.GetName]§!에 미끼를 던지세요."
 operation.4001.name:0 "진전의 징후"
 operation.4001.desc:0 "우리 연구진과 요원들이 매우 다양한 임무 변수에 대한 대비를 마쳤으며, 전담 팀은 §Y[target.GetAdj] 영역§!과 §P[crisis_beacon_crisis_country.GetName]§! 사이에 있는 미지의 지역을 향해 출발했습니다."
 operation.4002.name:0 "미끼로 유인하기"
 operation.4002.desc:1 "§H[target.GetName]§! 인근에 위치한 우리 요원들로부터 일회성 통신문이 도착했습니다. 요원들은 진행 준비를 마쳤으며, 우리 신호에 따라 §P[crisis_beacon_crisis_country.GetName]§!의 분노를 이끌어 낼 것이라고 합니다."
 operation.4005.name:0 "[crisis_beacon_crisis_country.GetName], 바늘에 걸리다"
 operation.4005.desc.contingency:0 "우리 요원들이 연구진은 그저 짐작만 할 수 있을 정도의 빠르고 유연한 사고를 발휘해, 은하계를 위협 중인 $CRISIS_TYPE_CONTINGENCY$의 함대 하나를 유인하는 데 성공했습니다. 정교한 프로토콜 해킹인지, 허점을 통한 오버라이드를 조작한 것인지는 알 수 없지만, 원거리 스캔 결과 현재 §Y[crisis_beacon_crisis_system.GetName] 성계§!와 [crisis_beacon_target_country.GetAdj]의 수도인 §Y[crisis_beacon_target_capital.GetName]§! 사이에 적성 함대가 이동 중인 것을 확인했습니다.\n\n이 격동의 시기에 §Y[crisis_beacon_target_country.GetName]§!에서 다른 문제를 겪고 있을지는 모르겠으나, 이번 작전으로 인해 이들이 신경 쓸 문제가 최소한 하나 더 늘어나게 되었습니다."
 operation.4005.desc.graytempest:0 "소위 §P그레이 템페스트§!처럼 파편화되어 있는 집단을 한 곳에 주의를 돌리게 하는 일은 결코 쉽지 않았으나, 우리 요원들이 §H[crisis_beacon_target_country.GetName]§! 방향으로 직접 향하는 변조 반송파를 이용한 끝에 성공해 냈습니다.\n\n이 전파를 만들어내는 일에는 많은 어려움이 따랐습니다. §Y[crisis_beacon_crisis_system.GetName] 성계§!와 [crisis_beacon_target_country.GetAdj] 수도인 §Y[crisis_beacon_target_capital.GetName]§! 사이의 거리가 너무 멀어 유례없는 양의 에너지가 필요했기 때문입니다. 담당 팀은 결국 장거리 전송기의 축전지에서 통제 불가능한 연쇄 반응을 일으키는 방법을 사용했습니다. 축전지는 우리가 유인 신호를 초공간 너머로 보낼 때까지 버텨 주었습니다.\n\n원거리 측정 결과, 나노봇 무리가 이제 §Y[crisis_beacon_target_country.GetName]§! 방면을 향하고 있는 것으로 보입니다. 우리 연구진은 또한 [crisis_beacon_crisis_system.GetName] 인근에서 재앙 수준의 폭발을 확인했습니다. 폭발이 일어난 곳은 우리 요원들의 목숨을 건 작전이 펼쳐진 곳으로 파악됩니다."
 operation.4005.desc.marauders:0 "최근 §P[raider_khanate.GetName]§!(은)는 연합을 시도했음에도 불구하고, 분노에 못 이겨 미끼를 무는 단순한 존재라는 사실이 드러났습니다. 우리 요원들은 특히 한 제독의 적개심을 불러일으키는 데 주력해, 이 제독의 들끓는 분노는 지금 초광속으로 [crisis_beacon_target_country.GetAdj]의 수도인 §Y[crisis_beacon_target_capital.GetName]§! 쪽으로 진군하고 있습니다.\n\n우리 요원들은 §Y[crisis_beacon_crisis_system.GetName] 성계§!와 [crisis_beacon_target_country.GetName] 사이에 존재하는 불운한 항성 기지들이 전부 이 약탈자들을 혼란 속에 맞이하게 될 것이라 확신하고 있습니다. 이 희생이 헛된 것이 아니기를 바라봅시다."
 operation.4005.desc.swarm:0 "§P$CRISIS_TYPE_PRETHORYN$§!의 생물학적 충동에 대한 연구는 서둘러 진행되었지만, 그 효과가 입증되었습니다. 우리는 생산비가 높고 운송이 까다로운 합성 화합물을 개발했으며, 이것으로 무리에서 함대 하나를 꾀어내는 데 성공했습니다.\n\n이 화합물은 유인 성능이 아주 강력하기 때문에, 우리 요원들의 운명은 §Y[crisis_beacon_crisis_system.GetName] 성계§!와 [crisis_beacon_target_country.GetAdj]의 수도인 §Y[crisis_beacon_target_capital.GetName]§! 사이에 위치한 항성 기지들만큼이나 암울합니다. 요원들이 이 유인 화합물을 방출하는 순간, 이들의 운명은 결정된 것이나 다름없습니다.\n\n요원들은 도주하면서 무리의 이동 경로에 혼선을 빚는 대신, 얼마 남지 않은 시간을 희생해 경로가 훼손되지 않도록 할 것입니다. §H[crisis_beacon_target_country.GetName]§!(은)는 곧 우리가 치른 희생의 결과를 맛보게 될 것입니다."
 operation.4005.desc.unbidden:1 "많은 대가를 치렀지만, §P$CRISIS_TYPE_UNBIDDEN$§!에 대한 공작 활동이 성과를 거두었습니다. 우리 요원들이 타 차원의 함대를 속여, [crisis_beacon_target_country.GetAdj] 영역 깊은 곳에 있는 차원 닻 하나가 위험에 처했다고 생각하게 유도한 것입니다. 현재 다수의 함선이 §Y[crisis_beacon_crisis_system.GetName] 성계§!에서 §Y[crisis_beacon_target_capital.GetName]§! 방면으로 이동하는 중입니다.\n\n[from.spynetwork.leader.GetName] $role_spymaster$은 계속해서 상황을 지켜볼 예정이지만, 우리 측 요원들이 복귀할 가능성은 희박합니다. 이제 남은 것은 우리가 던진 미끼가 계획대로 작동하리라 믿으며 상황을 지켜보는 것입니다."

 operation.4005.a.tooltip:0 "현재 §P[crisis_beacon_crisis_fleet.GetName]§!(이)가 §Y[crisis_beacon_target_country.GetAdj] 수도§! 방면으로 이동하는 중입니다."
 operation.4010.name:0 "[crisis_beacon_crisis_fleet.GetName], [root.capital_scope.GetName] 방면으로 이동 중"
 operation.4010.desc:0 "§P[crisis_beacon_crisis_country.GetName]§!에서 우리 수도인 §Y[crisis_beacon_target_capital.GetName]§! 방면으로 이동 중인 적대 세력을 감지했습니다! 그리고 이 세력의 출신지로 보이는 §H[crisis_beacon_crisis_system.GetName]§! 인근으로부터 이상한 에너지파가 방출되었습니다.\n\n이 현상을 분석하려던 찰나, 해당 지역의 에너지 신호가 갑자기 바뀌었습니다. 모든 징후로 미루어 볼 때, 함대의 움직임이 갑자기 변한 것으로 보입니다. 또한 에너지 신호 중 적어도 하나 이상은 [crisis_beacon_crisis_country.GetName](이)가 아닌 다른 제국의 에너지 신호인 듯합니다. 그 정체가 무엇이든, 이들이 이번 사태의 원인인 것으로 보입니다. 우리 제국의 경쟁자에 의한 §H도발 행위§!로 짐작됩니다."

 #######################################
 # Operations (random pool)
 #######################################

 operation.5000.name:2 "연락 두절"
 operation.5000.desc:1 "[from.spynetwork.leader.GetName] $role_spymaster$으로부터 §H[from.spynetwork.target.GetName]§!에 파견되어 임무 수행 중이던 휘하 요원들과 연락이 끊겼다는 보고가 들어왔습니다. 정기 확인 보고가 최근 수차례 들어오지 않은 것입니다.\n\n표준 절차에 따라, 우리 요원들을 찾아낼 것인지 여부를 정해야 합니다."
 operation.5000.a:0 "요원들을 찾으세요."
 operation.5000.a.tooltip:2 "약 한 달 동안 §Y[from.GetName] 작전§!을 중단합니다.\n성공 확률은 표적의 §H암호화§! 수준에 따라 달라집니다."
 operation.5000.b.tooltip:1 "이번 작전을 조용히 §R취소§!합니다. 사용하지 않은 §H자산§!은 소모되지 않을 것입니다."
 operation.5000.c:1 "현지 자산을 불러들이세요."
 operation.5001.name:2 "연락 재개"
 operation.5001.desc:1 "대응은 성공적이었습니다. 우리 요원들과 연락이 닿았습니다. [fromfrom.spynetwork.leader.GetName] $role_spymaster$은 이미 §H[fromfrom.target.GetName]§!에 작전을 위해 세운 모니터링 절차를 다시 검토하고 있습니다."
 operation.5002.name:1 "연락 두절 확인"
 operation.5002.desc:4 "최선을 다했지만, §H[fromfrom.target.GetName]§!에 있는 요원들과 연락을 재개할 수 없었습니다. [fromfrom.spynetwork.leader.GetName] $role_spymaster$은 우리의 현지 첩자망에 대한 모니터링 절차를 검토할 것을 지시했습니다. [fromfrom.target.GetAdj]의 §H암호화§! 기술이 우리 예상보다 정교한 것일 수도 있습니다.\n\n한편, 손실을 복구하는 동안 §H[fromfrom.GetName] 작전§!은 규모를 축소해 재개할 예정입니다."

 operation.5005.name:2 "겁먹은 요원"
 operation.5005.desc:2 "훈련 당시 상정한 모든 조치를 취했음에도, §Y[from.target.GetName]§!에서 활동 중인 요원은 자신들의 정체가 발각되었을 수 있다는 우려를 표했습니다. 게다가 지금은 §H[from.GetName] 작전§!에서 가장 중요한 시점이니, [from.spynetwork.leader.GetName] $role_spymaster$은 향후 작전에 지장이 초래되지 않도록 추가 자원 지원을 요청했습니다."
 operation.5005.a:0 "그 정도 위험은 늘 있습니다. 요청을 거부합니다."
 operation.5005.b:0 "추가 자원을 지원하죠."
 operation.5005.c:0 "뇌물이 더 효과적이지 않을까요?"
 operation.5005.d:0 "그 문제는 우리 첩보 자산이 처리하게 합시다."
#  operation.5005.d.tooltip:0 "Will not consume our Spy Network Asset in the [from.target.GetName]."

 operation.5010.name:0 "$job_patrol_drone_plural$에 체포"
 operation.5010.desc:3 "§Y[from.target.GetName]§!에 우리 측 존재를 감지했습니다. 아무래도 현지 정보 수집이 부족해, 우리 요원들이 현지 $job_patrol_drone_plural$의 주의를 끈 모양입니다.\n\n§H[from.GetName] 작전§!이 본격적으로 위험에 빠진 것은 아니지만, [from.spynetwork.leader.GetName] $role_spymaster$은 신속한 지원을 요청하고 있습니다."
 operation.5010.a:0 "외교적 해결에 기대야겠군요."
 operation.5010.b:0 "첩보 자산을 투입하세요."
 operation.5011.name:0 "외교적 해결"
 operation.5011.desc:3 "[fromfrom.spynetwork.leader.GetName] $role_spymaster$과 동료들이 §Y[fromfrom.target.GetName]§!에 우리 요원들이 서투르게 침투하면서 발생한 문제를 수습했습니다.\n\n비공식적으로는 [fromfrom.target.GetName]에서 우리가 내놓은 변명이 거짓이라는 것을 간파했을 가능성도 있습니다. 하지만 적어도 겉으로는 우리에 대한 의혹은 '해소된' 것으로 보입니다."
 operation.5011.desc.hive:0 "우리 요원들이 §Y[fromfrom.target.GetName]§!에 서투르게 잠입하면서 외교 관계가 어색해질 뻔했지만, 협상을 통해 사태를 수습하는 데 성공했습니다.\n\n비공식적으로는 [fromfrom.target.GetName]에서 우리의 변명을 전혀 믿지 않을 수도 있겠지만, 겉으로는 우리에 대한 의혹은 '해소된' 것으로 보입니다."

 operation.5015.name:0 "다중 위상 역장"
 operation.5015.desc:1 "§H[from.target.GetName]§!에서 활동 중인 우리 드론 요원들이 점차 보안 등급이 높은 구역으로 진입하면서, 여러 드론과 통신이 두절되고 있습니다. 이로 인해 해당 영역에서의 첩보 활동이 완전히 무산될 가능성도 있습니다. 이러한 통신 장애는 [from.target.GetAdj]의 조잡한 차폐 기술에서 나오는 노이즈로 인한 간섭이 원인인 것으로 보입니다."
 operation.5015.a:0 "우리가 상황에 적응할 수밖에요."
 operation.5015.a.tooltip:0 "우리의 상대적 §Y기술 수준§!에 따라 작전이 성공할 수도, 지장을 겪을 수도 있습니다."
 operation.5015.b:0 "그쪽 하드웨어를 역이용합시다."
 operation.5016.name:0 "$operation.5015.name$"
 operation.5016.desc:1 "§Y[fromfrom.target.GetName]§!에서 진행 중인 §H[fromfrom.GetName] 작전§!에 투입된 요원과의 연락이 전부 두절되었습니다. 표적이 교묘하게 계획한 것인지, 아니면 불행한 우연인 것인지는 알 수 없으나, [fromfrom.target.GetAdj]의 차폐 기술은 만만치 않은 적수였습니다.\n\n이번 사태로 [fromfrom.target.GetSpeciesName](이)가 이득을 얻을 가능성이 있습니다. 우리 드론 요원들은 반자율적으로 활동하지만, 우리의 도움 없이는 적에게 붙잡힐 가능성이 훨씬 높아집니다."

 operation.5020.name:0 "식량인 줄"
 operation.5020.desc:1 "§Y[from.target.GetName]§! 집단 중 원초적 성향을 지닌 한 드론이, 우리 드론 요원들을 식량으로 오인해 집요하게 사냥하고 있습니다. 이 [from.target.GetSpeciesName] 드론은 본능적으로 자신 외의 모든 존재를 잠재적 영양분으로 인식하는 듯합니다."
 operation.5020.a:0 "유인해서 따돌려야 합니다."
 operation.5020.b:0 "계속 도망쳐요! 적응해야 생존합니다."
 operation.5020.c:0 "사냥꾼을 사냥하죠. §Y$asset_warrior_drone$§!을 투입하세요."

 operation.5025.name:0 "독성 현장 업무"
 operation.5025.desc:2 "§Y[from.target.GetName]§!의 생활 환경이 §H[from.GetName] 작전§!에 투입된 우리 드론들에게 다소 독성을 띠는 것으로 보입니다. $operation.5025.close$"
 operation.5025.desc.repeat:2 "§Y[from.target.GetName]§!의 생활 환경이 미묘하게 변화해, 또다시 우리에게 독성을 띠게 되었습니다. $operation.5025.close$"
 operation.5025.close:0 "우리 요원들이 이상 증상을 보이고 있습니다. 이 증상이 나타날 시 운이 좋으면 기능이 저하될 뿐이지만, 최악의 경우 적 군체 사이에서 요원의 정체가 드러나게 됩니다."
 operation.5025.a:0 "해결책을 모색해야 합니다."
 operation.5025.b:0 "신속하게 작전을 속행해야 합니다."
 operation.5025.b.tooltip:1 "항체를 개발하기 전까지는 §Y[toxic_field_country.GetName]§!에서 수행하는 모든 작전이 당분간 §R더욱 어려워질§! 위험이 있습니다."
 operation.5026.name:0 "현장 업무를 위한 치료제"
 operation.5026.desc:2 "연구가 결실을 거둬, 현재 드론 요원들에게 치료제를 보급하고 있습니다. §Y[toxic_field_country.GetName]§! 거주지의 저농도 독성 물질은 이제 문제가 되지 않을 것이며, §H[event_target:toxic_field_operation.GetName] 작전§!을 속행할 수 있습니다."
 operation.5027.name:0 "지속되는 독성 현장 업무"
 operation.5027.desc:0 "§Y[toxic_field_country.GetName]§!에서 발생한 상황에 대응할 기회를 놓쳐, 현재 우리 드론 요원들은 현지 환경에 눈에 띄게 영향을 받고 있습니다. §H[fromfromfrom.GetName] 작전§!을 계속 진행할 수는 있지만, 우리 요원들의 알레르기로 인해 의심을 사지 않도록 주의해서 진행해야 합니다."

 operation.5030.name:0 "과도한 노이즈"
 operation.5030.desc:1 "[excess_noise_country.GetAdj] 소속 여러 행성의 환경에 예상한 것보다 훨씬 심한 정전기 노이즈가 퍼졌습니다. $operation.5030.close$"
 operation.5030.desc.repeat:1 "[excess_noise_country.GetAdj] 소속 여러 행성의 환경에 다시 한번 정전기 노이즈가 퍼졌습니다. 우리에게 아직 익숙하지 않은 주파수의 노이즈입니다. $operation.5030.close$"
 operation.5030.close:1 "그 결과, §H[from.GetName] 작전§!에 투입한 위장 드론들이 데이터를 부분적으로 잃고 있습니다. 이 현상은 우리 데이터 수집 활동에 중대한 위험을 초래하며, 정체가 노출될 가능성 또한 증가합니다."
 operation.5030.a:0 "$operation.5025.a$" #Research
 operation.5030.b:0 "$operation.5025.b$" #Continue
 operation.5030.b.tooltip:0 "우리 측 하드웨어를 조정하기 전까지는 §Y[excess_noise_country.GetName]§!에서 수행하는 모든 작전이 당분간 §R더욱 어려워질§! 위험이 있습니다."
 operation.5031.name:0 "과도한 노이즈 제거"
 operation.5031.desc:2 "연구가 결실을 거두어, 전자기 간섭에 대한 새로운 차폐 기술 사양을 §Y[excess_noise_country.GetName]§!에 위치한 우리 요원망 전체에 배포하고 있습니다. 이제 §H[fromfromfrom.GetName] 작전§!이 과도한 잡음으로 지장을 받는 일은 없을 것입니다."
 operation.5032.name:0 "과도한 노이즈 지속"
 operation.5032.desc:0 "§Y[excess_noise_country.GetName]§!의 정전기 노이즈로 인해, 우리 측 드론 일부에서 복구 불가능한 데이터 손실이 발생했습니다. §H[event_target:excess_noise_operation.GetName] 작전§!을 계속 수행할 수는 있지만, 우리 데이터 검증 프로세스에 대한 미처리 요청이 크게 증가하면서 작전이 상당한 지장을 받게 됩니다."

 operation.5035.name:1 "전멸"
 operation.5035.desc:2 "[from.spynetwork.leader.GetName] $role_spymaster$에 따르면 §Y[snuffedout_country.GetName]§! 인근에서 활동 중인 우리 요원 팀으로부터 확인 보고가 몇 차례 들어오지 않았다고 합니다. 이번 작전의 특성상 자주 연락을 할 수 없으리라는 점은 예상하고 있었으나, $role_spymaster$은 지금 상태라면 팀 전원을 잃은 것이라고 확신하고 있습니다.\n\n다만, 우리 §H$MOD_INTEL_DECRYPTION_ADD$§! 기술로 [snuffedout_country.GetAdj]의 §H$MOD_INTEL_ENCRYPTION_ADD$§!에 대응해 우리 흔적을 지우는 데 성공한다면, §H[from.GetName] 작전§!이 허사로 돌아가지 않을 수도 있습니다."
 operation.5035.a.tooltip:1 "§Y[from.GetName] 작전§!을 약 한 달 동안 중단합니다.\n\n표적의 §H$MOD_INTEL_ENCRYPTION_ADD$§!에 따라, 우리 측 활동이 발각되지 않을 가능성은 §H중간에서 낮음§! 사이입니다.\n\n$ESPIONAGE_OPERATION_CHANCE_THEMED_ASSET$\n\n"
 operation.5035.b.tooltip:1 "§Y[from.GetName] 작전§!을 §R취소§!합니다.\n\n표적의 §H$MOD_INTEL_ENCRYPTION_ADD$§!에 따라, 우리 측 활동이 발각되지 않을 가능성은 §G높음§!입니다.\n\n$ESPIONAGE_OPERATION_CHANCE_CATEGORY_ASSET$\n\n"
 operation.5035.c:0 "$operation.5000.c$" #Use Asset
 operation.5035.c.tooltip:1 "§Y[from.GetName] 작전§!을 약 한 달 동안 중단합니다.\n\n우리 측 활동이 발각되지 않을 가능성은 §Y높음에서 중간§! 사이입니다. 성공률은 표적의 §H$MOD_INTEL_ENCRYPTION_ADD$§!에 반비례합니다."
 operation.5036.name:1 "은폐 성공"
 operation.5036.desc:0 "[fromfrom.spynetwork.leader.GetName] $role_spymaster$의 §H[snuffedout_country.GetName]§! 내 활동 자원에 상당한 부담이 있었지만, 작전 보안을 다시 한번 확보했습니다. 문제가 생길 부분을 수습하고, 위장 신분은 전부 폐기했습니다. 앞으로는 새로 투입된 요원들이 작전을 이어 갈 것이며, $role_spymaster$의 면밀한 감독하에 전과는 다소 다른 지시를 수행할 것입니다.\n\n한편, [snuffedout_country.GetAdj]에서는 아직까지 우리 요원의 존재를 모르고 있습니다."
 operation.5037.name:1 "작전 노출"
 operation.5037.desc:1 "가장 우려하던 일이 발생했습니다. §H[snuffedout_country.GetName]§!에서 최근 요원들을 잃은 결과, §H[from.GetName] 작전§!의 상당 부분이 노출되었습니다.\n\n통상적인 상황에서 우리 제국의 첩자망은 요원이 수행하는 비밀 활동에서 우리의 흔적이 드러나지 않도록 증거를 최소화하는 방식으로 세심하게 구축되어 있습니다. 하지만 이번 경우에는 어떤 정보가 노출된 것인지 확실하게 파악되지 않으며, [snuffedout_country.GetAdj]에서 어떤 대응을 취할 것인지 알 수 없습니다."
 operation.5037.desc.provocation:1 "최근 §H[snuffedout_country.GetName]§!에서 우리 측 요원들을 잃으면서 상황이 급박해졌습니다. 우리 작전 전체가 노출된 것입니다.\n\n통상적인 상황에서 우리 제국의 첩자망은 어느 정도 우리 측이 개입했다는 사실을 부인할 수 있는 여지를 남겨 놓도록 세심하게 관리됩니다. 하지만 이번 경우에는 사안이 워낙 심각한 탓에, [snuffedout_country.GetAdj]에서 우리 제국과 연결되는 정황 증거조차 그냥 넘기지 않을 가능성이 높습니다. 상대방이 어떻게 대응할 것인지는 정확히 알 수 없지만, 최악의 상황에 대비해야 합니다."

 operation.5040.name:0 "자원 소모"
 operation.5040.desc:0 "[from.spynetwork.leader.GetName] $role_spymaster$이 최근 §Y[from.target.GetName]§!에서 활동 중인 휘하 요원들을 비밀리에 조사했습니다. 근래 요원들의 수행 성과가 저하된 데에 따른 조치입니다.\n\n조사 결과, 요원들이 정보 수집 및 뇌물 비용으로 배정된 자원을 빼돌리고 있는 것으로 확인되었습니다. 요원들은 물품과 금품을 빼돌려 [from.target.GetAdj] 사업체에 투자해, 제국의 자원으로 쏠쏠한 수익을 올리고 있던 것입니다. 그 결과, 이들의 업무 집중력과 충성심이 현저하게 저하되었습니다.\n\n[from.spynetwork.leader.GetName] $role_spymaster$이 작전 효율성을 다시 확보할 때까지, §H[from.GetName] 작전§! 수행이 당분간 중단됩니다."
 operation.5040.a:0 "용납할 수 없군요. 징계를 내리세요."
 operation.5040.b:0 "그 요원들을 처분하세요."
 operation.5040.c:0 "이번 일이 우리에게 유리하게 작용할 수도 있겠군요."
 operation.5040.c.fail.stacking:0 "$TRIGGER_FAIL$§R이러한 비밀 사업은 한 번에 하나만 수행할 수 있습니다.§!"
 operation.5040.c.fail.commerce:0 "§R[from.target.GetName](과)와 §Y통상 조약§!을 체결한 경우에만 이 기회를 활용할 수 있습니다.§!"
 operation.5041.name:1 "정신을 차린 요원"
 operation.5041.desc:0 "§Y[fromfrom.target.GetName]§!에서 활동 중인 요원들이 이제 첩자망에 배정된 자원을 횡령하지 않습니다. 충성을 바쳐야 할 대상을 확실하게 상기시킨 결과, 요원들의 업무 충실도가 다시 회복된 것입니다. 이제 요원들은 자신들의 출중한 재능을 온전히 우리 제국의 대의를 위해 활용할 것입니다."
 operation.5042.name:0 "요원 탈주"
 operation.5042.desc:0 "안타까운 소식입니다. [fromfrom.spynetwork.leader.GetName] $role_spymaster$의 보고에 따르면 §Y[fromfrom.target.GetName]§!에 구축한 첩자망이 붕괴했다고 합니다.\n\n현지 요원 일부에게 횡령 혐의를 추궁하자, 해당 요원들이 탈주를 선택한 것입니다. 탈주한 요원들은 우리조차 감시하기 어려운 [fromfrom.target.GetAdj]령 우주 곳곳으로 흩어졌습니다. [fromfrom.spynetwork.leader.GetName] 첩보장은 원치 않는 주의를 끌지 않고서는 더 이상 요원들을 추적할 수 없는 상태입니다."

 operation.5045.name:0 "요원 망명"
 operation.5045.desc.intro:0 "§Y[from.target.GetName]§!에서 활동 중인 [from.spynetwork.leader.GetName] $role_spymaster$이 요원 선발 과정에 결정적인 오점이 있다고 보고했습니다. [from.target.GetAdj]의 수도로부터, [root.GetOperativeRoleIndefiniteArticle](이)가 §R망명§!을 선택했다는 소식이 전해졌습니다."
 operation.5045.desc.culture:0 "$operation.5045.desc.intro$\n\n이 [root.GetOperativeRole](은)는 [from.target.GetName]의 문화와 건국 철학에 동조되어 우리 제국을 저버린 것으로 보입니다. 이런 취약성을 배제하지 못했다는 점에서, 우리 요원 선발 절차는 실패한 것입니다."
 operation.5045.desc.turned:0 "$operation.5045.desc.intro$\n\n요원 선발 절차에서 충성도가 낮은 자원을 배제해야 했음에도 불구하고, 해당 [root.GetOperativeRole](은)는 '변절'했습니다. 방첩 활동의 결과일 수도 있고, 우리가 미처 감지하지 못한 [from.target.GetName]에 대한 내재적인 동조 성향이 있던 것일 수도 있습니다."
 operation.5045.a:0 "망명하라고 하세요."
 operation.5045.a.tooltip:0 "[from.target.GetName]에서 우리 제국에 첩자망을 구축했다면, 자신들에 대한 음모가 있다는 경고를 받게 됩니다. $tooltip_espionage_identify_decryption_encryption$"
 operation.5045.b:0 "[from.spynetwork.leader.GetName], 부하 관리 똑바로 하세요!"
 operation.5045.b.tooltip:0 "[from.target.GetName]에서 우리 제국에 첩자망을 구축했다면, 50%의 확률로 자신들에 대한 음모가 있다는 경고를 받게 됩니다. $tooltip_espionage_identify_decryption_encryption$"
 operation.5045.c.tooltip:0 "[from.target.GetName]에서 자신들을 대상으로 하는 음모에 대한 믿을 만한 증거를 받지 못하게 조치할 수 있습니다."

 operation.5050.name:0 "끔찍한 대응책"
 operation.5050.desc.intro:0 "§Y[from.target.owner.GetName]§!에서 활동 중인 요원 한 명이 [from.target.GetName] 항성 기지의 배관에 설치된 침입 방지 장치에 끔찍한 사고를 당했습니다."
 operation.5050.desc:0 "$operation.5050.desc.intro$\n\n요원은 심각한 부상에도 임무를 완수했으며, 현재까지 정체를 잘 숨기고 있습니다. 하지만 [from.target.owner.GetAdj] 당국이 보기에 이번 사고는 여느 사고와 분명히 다르며, 수상한 구석이 있습니다. 현재 심문이 진행 중이며, 우리 요원이 그쪽 의료 시설에 오래 머무를수록 정체가 탄로 날 가능성도 높아집니다."
 operation.5050.desc.machine:0 "$operation.5050.desc.intro$\n\n드론은 심각한 손상에도 임무를 완수했으며, 현재까지 정체를 잘 숨기고 있습니다. 하지만 [from.target.owner.GetAdj] 당국이 보기에 이번 사고는 여느 사고와 분명히 다르며, 수상한 구석이 있습니다. 현재 심문이 진행 중이며, 우리 요원이 그쪽 감독하에 오래 머무를수록 정체가 노출될 가능성도 높아집니다."
 operation.5050.desc.hostile:0 "$operation.5050.desc.intro$\n\n요원은 현재 멀리 움직일 수도 없고 아주 기초적인 지원 외에는 작전 활동이 불가능한 상황이므로, 어느 정도 안전한 곳에 은신처를 마련했습니다. 하지만 머지않아 해당 구역에 유지 관리 작업이 시행될 것이 분명합니다. 우리 요원이 [from.target.owner.GetAdj] 관리 구역에 오래 머무를수록, 정체가 노출될 가능성도 높아집니다."
 operation.5050.a:0 "후송 방안을 마련하세요."
 operation.5050.b:0 "해당 요원 없이 작전을 속행하세요."
 operation.5050.c.tooltip:0 "§Y[from.GetName] 작전§!을 §R취소§!합니다.\n\n표적의 §H$MOD_INTEL_ENCRYPTION_ADD$§!에 따라, 우리 측 활동이 발각되지 않을 가능성은 §G높음§!입니다.\n\n이번 작전에 §Y파괴 공작 자산§!을 배정했다면, 확실하게 성공합니다.\n\n"

 operation.5055.name.regular:0 "흔들리는 신뢰"
 operation.5055.name.gestalt:0 "흔들리는 동기화"
 operation.5055.desc.regular:0 "§Y[target_country.GetName]§!에서 활동 중인 보조 요원 무리가 전반적인 목적에 대한 신뢰가 없다는 이유로 배정받은 임무에서 손을 떼기 시작했습니다. 여느 때라면 이러한 문제는 [operation.leader.GetName] $role_spymaster$이 윗선에 보고하지 않고 직접 처리하겠지만, 이 요원들은 세부 정보를 알려준 적이 없는데도 §H[from.GetName] 작전§!, 더 나아가 첩자망 전체에 관해 이상할 정도로 많은 것을 아는 것으로 보입니다.\n\n이 보조 요원들은 더 많은 정보를 전달받으며 보다 적극적인 역할을 수행하는 요원들과 별개로 활동하기에, [operation.leader.GetName] 첩보장은 해당 요원들이 외부에서 정보를 제공받은 것이라고 의심하고 있습니다. 물론, 해당 요원들이 특별히 감이 좋은 것일 가능성도 부인하지는 않고 있습니다.\n\n$operation.5055.desc.outro$"
 operation.5055.desc.gestalt:0 "§Y[target_country.GetName]§!에서 활동 중인 보조 요원 무리가 배정받은 임무를 지연하고, 의구심으로 해석될 수 있는 행동을 표출하고 있습니다. 여느 때라면 이러한 문제는 [operation.leader.GetName] $role_spymaster$을 통해 직접 처리하겠지만, 이 집단은 §H[from.GetName] 작전§!의 전반적인 계획, 더 나아가 첩자망 전체를 파악할 수 있는 것처럼 행동합니다.\n\n이 보조 요원들은 더 많은 정보를 전달받으며 보다 적극적인 역할을 수행하는 요원들과 별개로 활동하기에, 외부에서 정보를 제공받았을 가능성이 의심됩니다. 하지만 독립 요원들과 가까이에서 활동하면서 이 요원들에게 일종의 통찰력이 생긴 것 수도 있습니다. 정말 그렇다면, 이 점을 앞으로 유용하게 활용할 수 있을지 모릅니다.\n\n$operation.5055.desc.outro$"
 operation.5055.desc.outro:0 "방금 언급한 의혹과 각 상황이 [from.GetName] 작전에 가할 위협을 고려해, [operation.leader.GetName] $role_spymaster$이 향후 대응 방향에 대한 지침을 요청하고 있습니다."
 operation.5055.a:0 "위험이 너무 큽니다. 해당 요원들을 배제하세요."
 operation.5055.b:0 "그 '통찰력'이라는 게 어디로 이어지는지 지켜봅시다."
 operation.5055.b.tooltip:1 "다음 결과 중 하나가 발생합니다:\n- §Y[target_country.GetName]§!에서 일시적으로 §G작전 난이도 감소§! 또는 \n- 일시적으로 §R$MOD_INTEL_DECRYPTION_ADD$ 감소§!"
 operation.5056.name:0 "불굴의 통찰"
 operation.5056.desc:1 "§Y[target_country.GetName]§!에서 활동 중인 보조 요원들이, 한때 실체가 없었던 의혹에 결국 실제적 원인이 있었다는 사실을 깨닫고는 전에 없던 열의를 보이고 있습니다. [operation.leader.GetName] $role_spymaster$은 엄격한 정보 통제를 유지하고 있지만, 보급선이 그 어느 때보다 원활하게 돌아가고 있다고 알려 왔습니다."
 operation.5057.name:0 "공황 상태의 요원"
 operation.5057.desc:1 "§Y[target_country.GetName]§!에서 활동 중인 우리 보조 요원들이 한때 실체가 없던 의혹의 진실을 확인하고는 두려움에 떨고 있습니다. [operation.leader.GetName] $role_spymaster$이 요원들에게 밝힌 것은 전체 계획의 일부에 불과하지만, 그것만으로도 우리 보급선이 지장을 받고 있습니다. [target_country.GetAdj]의 $MOD_INTEL_ENCRYPTION_ADD$에 대응할 능력이 당분간 감소합니다."

 #######################################
 # Manifesti Destiny (faction events)
 #######################################

 manifesti.1.name:0 "축제 시위"
 manifesti.1.desc:0 "[this.GetName] 전역에서 시위가 벌어지고 있습니다. 다양하게 구성된 대규모 군중이 모여, 금융 기관에서 공개적으로 춤을 출 권리부터 방어 플랫폼의 도색 색상까지 하나같이 하찮은 주제로 목소리를 높이고 있습니다.\n\n폭력 시위는 아니지만, 무척 시끄럽기에 [this.GetName] 관청 중 일부는 이번 시위로 업무에 어려움을 겪고 있습니다. 반대로 일반 대중은 이 별난 시위에 불편을 느끼는 것이 아니라 오히려 즐거워하고 있는 모양입니다."
 manifesti.1.a:0 "이번 사태의 원인을 캐내야 합니다."
 manifesti.5.name:0 "선언자"
 manifesti.5.desc:0 "[Root.GetName]에서 벌어진 시위는 시작하기가 무섭게 마무리되었습니다. 그 주동자에 대한 소문이 무성한 가운데, 많은 사람의 입에 §H선언자§!라는 집단의 이름이 오르내리고 있습니다.\n\n$manifesti.5.end$"
 manifesti.5.investigated.desc:0 "[Root.GetName]에서 벌어진 시위는 시작하기가 무섭게 마무리되었습니다. 가담자들을 심문하자, 그중 상당수가 §H선언자§!라는 집단의 영향을 받았다고 주장했습니다.\n\n$manifesti.5.end$"
 manifesti.5.end:0 "이 알 수 없는 집단은 최근 몇 년간 도발적인 예술 작품을 제작해 온 것으로 보입니다. 작품의 주제는 [Root.GetName]에서의 시위에서 등장한 주제만큼이나 전혀 말이 되지 않습니다."
 manifesti.5.a:0 "자기들끼리 즐기게 두세요."
 manifesti.5.b:0 "이 자칭 '예술가'들을 체포하세요."
 manifesti.10.name:0 "싹 자르기"
 manifesti.10.desc:0 "§H선언자§!의 일원들을 체포하는 작전은 쉽지 않았지만, 나름의 성과는 있었습니다. 해당 집단에 동조한 가짜 주동자들을 실제 주동자로부터 가려내고 나니, 선언자 활동이 완전히 사라졌습니다.\n\n대중은 검열에 관한 정부의 입장에 촉각을 곤두세우고 있습니다. 이번 시위로 자유주의적 사고가 확산된 것도 주요 원인 중 하나입니다. 하지만 공공 기물 파손 행위를 비롯한 여러 교란 행위가 현저히 감소했습니다."
 manifesti.10.a:0 "이걸로 이 광대놀음이 끝난 것이었으면 좋겠군요."
 manifesti.15.name:0 "천 마디 말을 대신하는 신음"
 manifesti.15.desc:0 "우리 제국의 아트 센터와 교육 기관에서 체제 전복적인 방언이 뿌리를 내리고 있습니다. 이 언어 또한 §H선언자§!의 작품입니다.\n\n언어학자들의 분석에 따르면, '젼복어'라고 불리는 이 언어에서는 제국 경제와 관련된 모든 단어가 다양한 표현의 신음으로 대체됩니다. 더욱 우려스러운 점은, 이 언어에 포함된 각양각색의 욕설이 전부 주요 군부 인사들의 이름에서 따온 것이라는 점입니다. 해당 인물들의 가족에게서 공식 항의가 빗발치고 있습니다."
 manifesti.15.a:0 "당분간 주의 깊게 지켜봅시다."
 manifesti.15.b:0 "이건 선을 넘은 거지요. 신속한 대응이 필요합니다."
 manifesti.20.name:0 "거울아 거울아"
 manifesti.20.desc:0 "§H선언자§!가 지금까지 제작한 작품 중 가장 대중적인 작품을 공개했습니다. [this.GetName]에서 엄청난 인기를 끌고 있는 이 새로운 관객 참여형 작품에서, 관람객은 자신의 모습과 사진을 조작하는 한편 여러 정치인의 모습을 왜곡시켜 콜라주를 제작할 수 있습니다. 그중에는 §H다른 은하 제국§!의 정치인도 포함되어 있습니다.\n\n비평가들은 이 작품에 대해 우리의 자의식을 필연적으로 가감 없이 조명한다며 극찬을 보내고 있습니다. 이번 전시에 영감을 받은 작가들이 여러 국내 및 범종족 관계 문제에 관한 풍자적인 작품을 제작하기도 했습니다.\n\n우리 사회 연구자들 사이에서 활발한 토론이 이루어지고 있으며, 보수주의적인 연구원들은 주의를 촉구하고 있습니다."
 manifesti.20.a:0 "과감한 입장 표명이군요."
 manifesti.20.b:0 "이건 분명히 외교적 재앙이 될 겁니다. 중단시키세요."
 manifesti.25.name:0 "선언주의자의 부상"
 manifesti.25.desc:0 "소위 '선언주의'에 감화된 새로운 세력이 형성되고 있다는 소문이 무성합니다. 선언주의를 지지하는 이들은 물의 자유로운 이동권, 그리고 군수품의 개인적 자율성 확대 등 모순되고 말도 안 되는 주장을 제기하고 있습니다. 기존 세력들은 이 선언주의자들 때문에 자신들의 행사가 방해를 받고 있다며 불만을 터뜨리고 있습니다. 또한 선언주의자들의 허위 민원 때문에 정부의 일상 업무 행위가 지장을 받고 있습니다."
 manifesti.25.b:0 "이런 시간만 낭비하는 자들은 뿌리 뽑아야 합니다."
 manifesti.30.name:0 "침묵이 내리다"
 manifesti.30.desc:0 "§Y선언자 세력§!을 둘러싼 소란은 그 원인이 되었던 시위가 급격히 시작된 것만큼이나 빠르게 잠잠해졌습니다. 우리가 접촉한 일부 활동가에 따르면, 이들은 순전한 풍자부터 양심적 거부에 이르기까지 다양한 동기를 가지고 있다고 합니다.\n\n미술관 및 박물관 관람객 수가 최고치를 기록하고 있지만, 대중의 시선은 이미 더 새롭고 논쟁적인 작가들을 향하고 있습니다. 사회 연구자들은 [root.GetAdj]의 문화사에 기이했던 기간으로 기록될 이번 사태에서 수집한 데이터를 아직도 분석하고 있습니다."
 manifesti.30.a:0 "어쨌든 삶은 계속되는군요."
 manifesti.30.b:0 "일시적인 소동이었을 뿐입니다."
 # Faction events
 factions.1.desc.manifesti:0 "이들은 다양한 무정부주의적 주장을 펼치며 다양한 시위를 주동해, 보다 표현이 자유롭고 평등한 사회를 요구하고 있습니다.\n\n"
 factions.2000.desc.manifesti:0 "정부가 해당 세력을 수용함에 따라, 제국의 §H평등주의§! 성향이 더욱 강하게 드러나게 되었습니다.\n\n"
 # Event chains
 manifesti_chain_title:0 "선언자의 부상"
 manifesti_chain_desc:0 "기괴하고 전복적인 공공 예술 행위는 이제 [owner.GetName]에서 일상의 일부가 되었습니다. 의도는 순수한 것으로 보이며 예술성도 풍부하지만... 이러한 예술이 사회 전반에 어떤 영향을 미치게 될까요?"
 manifesti_rise:0 "선언자의 유행"
 operative_resurfaces_chain_title:0 "다시 돌아온 요원"
 operative_resurfaces_chain_desc:0 "오래전에 만료된 일련의 비밀 암호를 재수신했습니다. 이 암호들은 우리 제국이 이전에 §Y[disavowed_agent_country.GetName]§!에서 수행했던 작전과 관련된 것입니다.\n\n그곳에서 한때 버려졌던 요원이 복귀를 시도하는 듯합니다. 이 요원은 [disavowed_agent_country.GetName]의 §H주요 정치 인사§!에 관한 정보를 지니고 있다고 주장합니다. 하지만 만료된 비밀 암호를 믿어도 되는 것일까요?"
 # Modifiers
 planet_manifesti_joy:0 "선언자의 기쁨"
 planet_manifesti_joy_desc:0 "주민들이 시끄럽고 경박한 시위를 벌이기 시작했습니다."
 planet_manifesti_uslurp_mod:0 "젼복 행성"
 planet_manifesti_uslurp_mod_desc:1 "경박함과 풍자가 확산되고 있으며, 그 결과 우리 제국의 군사 조직이 시민 단체와 마찰을 빚고 있습니다."
 manifesti_uslurp_mod:0 "젼복어"
 manifesti_uslurp_mod_desc:0 "우리 제국의 아트 센터와 교육 기관에서 체제 전복적인 방언이 뿌리를 내리고 있습니다. 이 언어는 특히 우리 제국군에 대해 비판적입니다."
 manifesti_reflections_mod:0 "깊은 반추"
 manifesti_reflections_mod_desc:0 "관람객이 자신의 자아와 타인에 대한 인식을 가지고 놀 수 있는 선언자 설치 미술 작품이 인기를 끌면서, 사회 과학이 다시 한번 관심을 얻고 있습니다."
 manifesti_sweet_dreams_mod:0 "선언자가 된 꿈"
 manifesti_sweet_dreams_mod_desc:0 "아방가르드 예술 집단인 선언자가 해산했습니다. 그 뒤에 남은 것은 활발한 사회학 사례 연구, 그리고 낮은 수준의 무정부 상태입니다."
 # Faction & Demands
 pft_manifesti:0 "선언자 세력"
 pft_manifesti_desc:0 "선언자 세력은 특이하고 다양한 목표를 추구하며, 사회 구조가 개혁되고 그 안에서 표현의 자유와 차별 금지가 이루어지길 바랍니다.\n\n§L평등주의 윤리관§!"
 MANIFESTI_RIVERS_MOVEMENT:0 "자유 범람 주의"
 MANIFESTI_RIVERS_RESTRAINED:0 "$MANIFESTI_RIVERS_MOVEMENT$"
 MANIFESTI_RIVERS_DESC:0 "[root.GetName](은)는 빙하, 늪, 바다 등 모든 형태의 물이 자유롭게 이동하는 세상을 보고 싶다고 합니다."
 MANIFESTI_MUNITIONS_AUTO:0 "군수품의 개인적 자율성"
 MANIFESTI_MUNITIONS_OPPRESSED:0 "$MANIFESTI_MUNITIONS_AUTO$"
 MANIFESTI_MUNITIONS_DESC:0 "[root.GetName](은)는 군 선박에 지성을 부여해, 배치 방식을 자유롭게 선택하게 하는 데 지대한 관심을 지니고 있습니다."
 MANIFESTI_CAREFREE_SCIENCE:0 "뜬구름 사상"
 MANIFESTI_CAREFREE_SCIENCE_OPPRESSED:0 "$MANIFESTI_CAREFREE_SCIENCE$"
 MANIFESTI_CAREFREE_SCIENCE_DESC:0 "[root.GetName](은)는 §Y기술 연구§!를 세상 걱정 없는 유랑자들로 구성된 선지자 평의회에 일임해야 한다고 주장합니다."
 MANIFESTI_RETINAL_FOCUS:0 "망막 미술관"
 MANIFESTI_RETINAL_FOCUS_OPPRESSED:0 "$MANIFESTI_RETINAL_FOCUS$"
 MANIFESTI_RETINAL_FOCUS_DESC:0 "[root.GetName](은)는 £consumer_goods£ $CONSUMER_GOODS$ 생산을 적자 상태로 유지해, 소위 '기성품이라는 재앙'으로부터 시민들을 해방시키고자 합니다."
 MANIFESTI_SILENT_PARTNER:0 "침묵의 동반자"
 MANIFESTI_SILENT_PARTNER_OPPRESSED:0 "$MANIFESTI_SILENT_PARTNER$"
 MANIFESTI_SILENT_PARTNER_DESC:0 "[root.GetName](은)는 정치 및 외교 권한을 행사하되 파견은 거부하고자 합니다. 사절단을 보내는 대신 눈싸움을 하겠다는 것입니다."

