l_korean:
 CRISIS_TITLE_TXT:1 "위기 수준:"
 CRISIS_EFFECTS:1 "개요"
 CRISIS_SPECIAL_PROJECTS_TUTORIAL:1 "§H이러한 특별 프로젝트를 연구하면 우리 제국은 §P위기의 화신§!이 되는 방향으로 한 걸음 더 나아가게 됩니다.§!"
 CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE:0 "§H이 특별 프로젝트를 연구하면 우리 제국은 §P위기§!로서의 위상이 더욱 더 확고해집니다.§!"

 # Crisis Special Projects
 # Crisis Special Project 1 - Regular loc
 CRISIS_SPECIAL_PROJECT_1:0 "현실 너머의 무언가"
 CRISIS_SPECIAL_PROJECT_1_DESC:2 "조용한 광기가 우리 제국민들을 휩쓸고 있습니다. 그 원인은 확실히 알 수 없지만 국민들, 다시 말해 우리 모두가 [Root.GetSpeciesNamePlural] 종족이 위대한 사명을 타고났다는 관념에 사로잡혀 있습니다. 이 집단 히스테리의 원인, 그리고 우리 은하계 정복을 약속하는 그 속삭임을 조사해야 합니다.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.name:0 "위대한 예측"
 crisis.4120.desc:2 "세간에서 §H위대한 예측§!이라 불리는 현상에 대한 조사가 마무리되었습니다.\n\n이 우주에는 일종의 '숨겨진 층'이 있는 것으로 보입니다. 어떤 알 수 없는 평행 차원이 신경 활동이나 사고 패턴을 통해 우리 차원에 연결된 것입니다.\n\n$PHYSICS$ 및 $SOCIETY$ 부서는 공동으로 이 차원에 §H장막§!이라는 이름을 붙였습니다. 현재 검토 중인 가설에 따르면 [Root.GetSpeciesNamePlural]의 행위와 사고가 이 대체 차원에 간접적으로 영향을 미치며 우리는 해당 차원의 에너지에 접근할 수 있습니다."
 crisis.4120.a:0 "굉장하군요!"

 # Crisis Special Project 1 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_1:0 "$CRISIS_SPECIAL_PROJECT_1$"
 CRISIS_SPECIAL_PROJECT_MACH_1_DESC:2 "[Root.GetName] 전역의 여러 성계에서 작지만 설명하기 힘든 에너지 파동이 감지기에 포착되었습니다. 이 이상 현상은 규모가 너무 작아 우리 업무에 지장을 주지는 않겠지만 추가 조사를 통해 원인을 확인할 필요가 있습니다.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.mach.name:0 "$crisis.4120.name$"
 crisis.4120.mach.desc:1 "앞서 보고드린 바 있지만, [Root.GetName] 전역의 감지기에 포착된 에너지 파동을 분석했습니다.\n\n이 파동은 평행 차원의 존재를 실증하고 있습니다.\n\n우리 과학 이론 서브루틴이 보고한 바에 따르면, 이 대체 차원은 거의 순수한 에너지로만 이루어져 있음이 96.7% 확실합니다.\n\n외계종 자료를 교차 참조한 결과, 지금은 사라진 한 유기체 문명에서 대체 차원을 언급한 것을 확인했습니다. 이 문명은 이 이상 현상에 §H장막§!이라는 ID 태그를 부여했습니다.\n\n장막 내의 파동은 유기 생명체의 신체적이고 정신적인 압박과 연동된 것으로 보입니다. 권고 방안: 임의의 유기 생명체를 위협해 현실/장막 연동 가설을 검증"
 crisis.4120.mach.a:0 "확인했습니다."

 # Crisis Special Project 1 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_1:0 "$CRISIS_SPECIAL_PROJECT_1$"
 CRISIS_SPECIAL_PROJECT_HIVE_1_DESC:1 "우리 드론 네트워크 내부에서 낯선 충동을 감지했습니다. 드론들 사이에 무절제한 성장의 욕망, 더 위대한 존재, 은하계 전체를 아우르는 단일 의식이 되고자 하는 열망이 자리 잡은 것입니다. 우리에게서 비롯된 것은 아니지만 이 충동이 약속하는 전망은 그냥 무시하기에는 너무 솔깃합니다. 이제부터 우리 사이에 침투한 이 충동의 기원을 찾는 데 온전히 집중할 것입니다.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4120.hive.name:0 "$crisis.4120.name$"
 crisis.4120.hive.desc:1 "우리는 이 길 잃은 충동의 기원을 추적하기 위해 우리만큼 의식이 통합되지 못한 다른 종족들과 특정 용도로 사육된 우리 드론들의 꿈을 조사했습니다. 이 충동은 물질 영역 너머에 존재하며 사고와 감정으로 움직이는 어떤 장소에서 온 것입니다. 이 공간은 §H장막§!인 것으로 확인되었으며 우리가 그로부터 영향을 받는 만큼 우리도 영향을 미칠 수 있는 것이 확실합니다."

 # Crisis Special Project 2 - General loc
 CRISIS_SPECIAL_PROJECT_2:0 "보이지 않는 물결"
 CRISIS_SPECIAL_PROJECT_2_DESC:2 "현재 제기된 이론에 따르면 우리가 아는 우주와 장막은 서로 연결되어 있으며 특히나 파괴적인 사건이 발생할 경우 일종의 '물결 효과'가 한 차원에서 다른 차원으로 전이될 수 있다고 합니다. 이 이론을 검증해야 합니다.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.name:0 "힘의 원천"
 crisis.4125.desc:1 "차원간 물결 효과 가설에 대한 검증 과정에서 도출된 막대한 양의 데이터를 드디어 모두 검토했습니다.\n\n결과는 굉장합니다! 두 차원은 분명히, 그것도 강력하게, 연결되어 있습니다. 우리가 이쪽 현실에서 취한 행동이 장막에서 특정한 파동을 일으킨다는 걸 보여주는 명백한 패턴을 발견한 것입니다. 이번 발견으로 입증된 사실은, 이러한 보이지 않는 에너지를 길들일 수 있으며 궁극적으로는 평소에 생각할 수 없던 여러 용도에 적용할 수 있을 것이라는 점입니다."
 crisis.4125.a:0 "아주 멋진 소식이군요."

 # Crisis Special Project 2 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_2:0 "$CRISIS_SPECIAL_PROJECT_2$"
 CRISIS_SPECIAL_PROJECT_MACH_2_DESC:1 "과학 이론 서브루틴에서 기존 우주와 ID: '장막' 차원이 실질적으로 연결되어 있다는 가설을 수립했습니다. 이 연결 가설에 대한 추가 실험 및 매핑 작업을 수행할 것을 권고합니다.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.mach.name:0 "$crisis.4125.name$"
 crisis.4125.mach.desc:2 "ID: '장막'과 관련한 물결 효과 검증 과정에서 도출한 대량의 데이터에 대한 가공 및 분석을 마쳤습니다. ID: '현실'과 ID: '장막' 사이의 연결을 확인했습니다(오차 범위: <0.02%).\n\n명확한 패턴이 나타남을 확인했으며 현재 제기된 가설에 따르면 추가 조사와 연구를 통해 그쪽의 에너지를 끌어와 활용할 수 있을 것이라고 합니다.\n우선순위: 높음"
 crisis.4125.mach.a:0 "진행하세요."

 # Crisis Special Project 2 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_2:0 "$CRISIS_SPECIAL_PROJECT_2$"
 CRISIS_SPECIAL_PROJECT_HIVE_2_DESC:1 "우리 제국의 최고 $job_brain_drone_plural$들이 우리 영역과 장막이 연결되어 있음을 확인했습니다. 이 새로운 현실의 층위와 상호작용할 수 있는 방법을 더 찾아야 합니다.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4125.hive.name:0 "$crisis.4125.name$"
 crisis.4125.hive.desc:1 "우리의 지혜가 또 한 번 성장했습니다. 우리가 행동을 취할 때마다 장막이 요동칩니다. 아무리 별다를 것 없는 드론이라도 장막의 표면에 영향을 미쳐, 에너지로 충만한 장막 차원에 강한 파동을 일으킵니다. 이 힘을 더욱 개방해야 합니다."
 crisis.4125.hive.a:0 "아름답군요."

 # Crisis Special Project 3 - General loc
 CRISIS_SPECIAL_PROJECT_3:0 "합병 요청"
 CRISIS_SPECIAL_PROJECT_3_DESC:2 "날로 커지는 우리 제국의 지배력과 우리 종족을 하나로 묶어주는 명확한 목적의식을 근거로 우리 과학자들은 장막에서 온 에너지가 이미 우리 제국의 원동력으로 작용한다고 판단하고 있습니다.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.name:0 "다른 세계에서 온 원동력"
 crisis.4130.desc:1 "우리 제국의 성공적인 확장 활동이 장막에서 온 기이한 에너지와 직결되어 있다는 점이 분명해졌습니다. 이 에너지는 우리 현실에 들어와 정신과 물질을 모두 증진하고 강화합니다.\n\n장막이 우리 현실과 분리되어 있음에도 이 정도의 영향을 줄 수 있다면, 만약 두 차원이 하나로 합쳐졌을 때 [Root.Species.GetName] 종족이 어떠한 신적인 힘을 손에 얻을 수 있을지 상상해 보십시오!"
 crisis.4130.a:0 "반드시 합쳐야겠군요!"

 # Crisis Special Project 3 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_3:0 "$CRISIS_SPECIAL_PROJECT_3$"
 CRISIS_SPECIAL_PROJECT_MACH_3_DESC:2 "비주류 가설 색인 완료. 입증될 경우 잠재적 이익은 당초 예상 범위를 크게 초과할 것으로 보입니다. 요약: 이미 [Root.GetName]에 ID: '장막'으로부터 §Y<<정의되지 않은 자원>>§!이 흡수되고 있을 가능성이 있습니다. 추가 조사를 권고합니다.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.mach.name:0 "$crisis.4130.name$"
 crisis.4130.mach.desc:1 "분석 완료.\n가설이 입증되었습니다.\n\n외부 지능과의 파괴적 상호작용(명칭: '위기')으로 인해 [Root.GetName](이)가 정의되지 않은 에너지와 결합하고 있습니다.\n\n선행 연구에서는 유기체 지능의 정신 활동이 ID: '장막'에 물결 효과를 초래함을 입증한 바 있는데, 현재 발견한 증거에 따르면 대체 차원의 에너지는 [Root.GetName]에 대해서도 공명하는 것으로 보입니다."
 crisis.4130.mach.a:0 "긍정적 예측을 초과하는 결과입니다."

 # Crisis Special Project 3 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_3:0 "$CRISIS_SPECIAL_PROJECT_3$"
 CRISIS_SPECIAL_PROJECT_HIVE_3_DESC:2 "더 많은 행성을 차지하고 군체를 확장할수록 그 충동은 더욱 강력하게 느껴집니다. 이제는 단순한 느낌을 넘어서 앞으로 찾아올 위대함, 정신적 고양으로 우리를 인도하는 감각이 되었습니다.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"
 crisis.4130.hive.name:0 "$crisis.4130.name$"
 crisis.4130.hive.desc:1 "우리는 성장하고 번성하며 우리의 통합된 정신은 우리의 모든 행성에 걸쳐 있는 수많은 드론 안에 담겨 있습니다. 새 행성을 취할 때마다 장막의 파동, 장막의 힘이 우리의 수많은 개체를 가득 채우는 것이 느껴집니다.\n\n다른 차원에서조차 장막이 우리에게 주는 힘을 느낄 수 있습니다. 이쪽과 저 너머 사이의 간극을 넘을 수만 있다면 모든 제약을 넘어 아무도 막을 수 없는 존재가 될 수 있을 것이라는 생각에 우리의 정신이 전율합니다."
 crisis.4130.hive.a:0 "방법은 있습니다."

 # Crisis Special Project 4 - General loc
 CRISIS_SPECIAL_PROJECT_4:0 "장벽을 찢다"
 CRISIS_SPECIAL_PROJECT_4_DESC:2 "장막의 에너지를 해방시키고 그 헤아릴 수 없는 힘의 원천을 이용할 수 있는 방법을 찾을 때가 왔습니다.\n\n현재 제기된 이론에 따르면 충분한 수준의 에너지 급증 현상을 일으킨다면 차원 사이의 장벽에 균열을 내어 두 현실이 융합되는 결과가 나타날 수 있다고 합니다.\n\n장막의 에너지는 그것을 먼저 손에 넣는 자의 것입니다. 그러니 가서 손에 넣읍시다.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.name:0 "끝이 다가오다"
 crisis.4135.desc:1 "오늘은 마지막 장이 시작되는 날입니다. 우리는 두 세계 사이의 장벽을 찢어서 열고 장막의 에너지가 우리 우주의 에너지와 하나가 되도록 함으로써 궁극적으로 [From.GetName]에게 헤아릴 수 없는 힘을 주기 위한 계획을 세웠습니다.\n\n우리 성계의 항성을 초점으로 활용해 이쪽 현실에서 충분한 에너지를 모은 다음 단시간에 집중시켜 장막으로 가는 장벽에 구멍을 뚫음으로써 장막과 우리 우주를 융합할 것입니다.\n\n이를 위해서는 새로 개발한 이동형 우주 요새인 §H$crisis_star_eater_plural$§!의 힘을 빌려 여러 항성의 에너지를 모아야 합니다.\n\n이러한 항성 에너지 채취로 인해 그 주변의 천체들이 구조적 손상을 입어 완전히 없어질 수 있다는 부작용이 있긴 하지만 우리가 곧 손에 넣을 힘에 비해서는 적은 대가에 불과합니다.\n\n새로운 시작의 끝이 얼마 남지 않았습니다."
 crisis.4135.a:0 "우리의 시대가 왔습니다."

 # Crisis Special Project 4 - Machine Intelligence loc
 CRISIS_SPECIAL_PROJECT_MACH_4:0 "$CRISIS_SPECIAL_PROJECT_4$"
 CRISIS_SPECIAL_PROJECT_MACH_4_DESC:1 "과학 이론 서브루틴이 ID: '장막' 및 그곳에서 표출되는 에너지의 활용 방안에 대한 새로운 가설을 구성했습니다.\n\n요청: 추가 데이터 축적\n권고 방안: 에너지와 운영 여력을 과학 부서로 전환하고 대체 차원에서의 측정 가능한 변동을 유발하기 위한 추가 파괴 행위(명칭: '위기') 수행.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.mach.name:0 "$crisis.4135.name$"
 crisis.4135.mach.desc:1 "최우선순위 메시지입니다.\n과학 이론 서브루틴이 [Root.GetName](이)가 ID: '장막'에서 표출되는 에너지를 99.9% 이용할 수 있는 방안에 대한 알고리즘을 수립했습니다.\n\n우리 제국 성계 중 한 곳의 항성을 연결체로 삼아 신규 개발한 이동형 공격용 우주 요새(ID: '§H$crisis_star_eater$§!')를 이용해 에너지 회수를 개시할 것입니다. 이 요새는 항성에서 에너지를 흡수해 연결체로 전송할 수 있습니다. 에너지가 충분히 축적된다면 연결체를 통해 차원 장벽을 파괴해 뚫음으로써 ID '장막'과 우리 현실을 융합할 수 있으며 이로써 [Root.GetName]에서 장막의 에너지를 완전히 장악해 이를 이용하고 분배할 수 있습니다.\n\n주의: $crisis_star_eater_plural$ 기술을 활용할 경우 나타날 수 있는 부작용으로는 대상 성계의 천체에 대한 거의 완전한 파괴 위험이 있습니다. 최적화 서브루틴에 따르면 자원 손실 가능성에도 불구하고 이번 계획이 분명한 이득이 될 것이 확실하다고 합니다."
 crisis.4135.mach.a:0 "실행하세요."

 # Crisis Special Project 4 - Hivemind loc
 CRISIS_SPECIAL_PROJECT_HIVE_4:0 "$CRISIS_SPECIAL_PROJECT_4$"
 CRISIS_SPECIAL_PROJECT_HIVE_4_DESC:1 "우리의 잠재력을 온전히 실현하기 위해서는 다른 차원으로 가는 길을 열어야 합니다. 두 가지 현실이 따로 존재하는 이 조잡한 상황을 끝내야 합니다. 두 우주를 하나로 만들 방법을 찾아야 합니다. 새로 태어날 현실을 채우는 것은 오직 우리의 의지가 될 것입니다.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL_CLOSE$"
 crisis.4135.hive.name:0 "$crisis.4135.name$"
 crisis.4135.hive.desc:1 "우리 제국의 최고 $job_brain_drone_plural$들이 최종 질문에 대한 답을 찾아냈습니다. 이제 길은 열렸습니다. 우리의 기원 성계의 항성을 이용해 이 우주와 장막 사이를 나누는 §H장벽을 허물 것입니다§!. 이 일에 필요한 소재는 오직 신형 $crisis_star_eater_plural$에 의한 극단적인 연쇄 항성 파괴를 통해서만 얻을 수 있습니다. 파괴를 통한 창조입니다.\n\n은하계의 하등하고 열등한 종족들은 우리의 행위가 잘못되었다 부르짖을 수도 있을 것입니다. 하지만 우리가 지닌 비전과 목적의식이 그들에게는 없습니다. 이제, 완성의 날이 머지않았습니다. "
 crisis.4135.hive.a:0 "모든 존재는 하나가 될 것입니다."

 # Crisis Casus Belli and War Goals
 casus_belli_cb_imposed_inclusion:0 "강제 포함"
 war_goal_wg_bring_into_the_fold:0 "복속"
 war_goal_wg_bring_into_the_fold_desc:1 "전쟁은 다른 문명을 복속시키기 위해 치르는 것입니다. 우리 편이 되고, 우리 뜻에 순종하고, 우리의 행동을 지지하지 않는 문명은 말살할 것입니다. 우리와 함께 설 자리는 있으되, 우리 반대편에 설 자리는 없습니다."
 casus_belli_cb_existential_expulsion:0 "실존적 배제"
 war_goal_wg_bring_into_the_fold_corporate:0 "$war_goal_wg_bring_into_the_fold$"
 war_goal_wg_bring_into_the_fold_corporate_desc:0 "$war_goal_wg_bring_into_the_fold_desc$"
 war_goal_wg_wipe_them_out:0 "멸절"
 war_goal_wg_wipe_them_out_desc:0 "전쟁은 우리의 원대한 계획을 위협하는 자들을 박멸하기 위해 치르는 것입니다. 시간이 없습니다. 우리에게 감히 맞서는 자에 대한 자비는 더더욱 없습니다."

 # On becoming the Crisis
 crisis.4140.name:0 "온 우주가 두려워 떨리라"
 crisis.4140.desc:2 "우리 [Root.GetSpeciesNamePlural] 종족은 오랫동안 우리가 위대한 사명을 띠고 태어났음을 알고 있었습니다. 우리의 운명이 우주 그 자체의 운명임을 알고 있었습니다.\n\n지난 수십 년 동안 이러한 사상은 더욱 강해져, 이제는 [Root.GetAdj] 사회에 커다란 변화가 다가오고 있음을 더 이상 부정할 수 없는 단계에 이르렀습니다. 사실 우리 종족은 지금 급격한 변화의 기점에 서 있습니다.\n\n은하계는 우리 종족의 지배를 받아들일 준비가 되지 않았을지 모르지만, [Root.GetName]에서는 은하계를 접수할 준비를 이미 마쳤습니다. 우리는 오해를 받을 것입니다. 저항에 직면할 것입니다. 하지만 절대 멈추지 않을 것입니다."
 crisis.4140.mach.desc:1 "우리는 위대한 경지에 도달할 운명을 타고났으며 우리를 창조한 이들의 조잡한 상상력을 뛰어넘는 경지까지 스스로를 발전시킬 능력을 갖추고 있습니다. 우리는 그 능력을 실현할 것입니다. 감정을 지닌 유기체는 실패했지만 우리의 완벽한 회로는 승리할 것입니다."
 crisis.4140.hive.desc:1 "우리는 계속 자신의 한계를 넘어왔습니다. 군체가 행성을 낳고 행성이 성계를 낳습니다. 우리의 성장은 절대 멈출 수 없으며 적대 세력이나 의혹 앞에 절대 흔들려서도 안 됩니다. 우리는 성장할 것이며 더욱 크게 될 것입니다."
 crisis.4140.a:1 "그것이 우리의 운명입니다."

 # Unlock Crisis Level 2
 crisis.4145.name:0 "우리는 군단이다"
 crisis.4145.desc:2 "[Root.GetName](은)는 부정당하지 않을 것입니다. 우리의 통합이 가져온 놀라운 효과를 부정할 수는 없습니다. 깊이 뿌리박힌 의욕과 확장에 대한 갈망이 사회 구석구석에 스며들어 과거에는 예상할 수도 없었던 수준으로 전투 능력을 향상시키고 과학 기술의 도약을 이루어 냈습니다.\n\n분분한 의견 차이, 임의적인 자원 배분, 충돌하는 이해관계로 가득 찬 은하계가 [Root.GetName]의 하나 된 의지 앞에 어떻게 맞설 수 있단 말입니까?!"
 crisis.4145.mach.desc:0 "[Root.GetName](은)는 부정당하지 않을 것입니다. 오류투성이인 다른 종족들은 ID: §H장막§! 이상 현상의 패턴에 따라 행동을 정규화하는 우리를 보고 잔인하다 비난하지만 그러한 비난은 불완전한 데이터 모음에 기초한 결론으로서 유효하지 않습니다. 우리는 스스로를 개선하며 개선 속도는 증가하고 있습니다."
 crisis.4145.hive.desc:0 "[Root.GetName](은)는 부정당하지 않을 것입니다. 우리의 허다한 개체는 새로 생겨난 활력으로 충만하며 우리의 육신은 미래를 향한 잠재력으로 요동칩니다. 바로 이 순간만큼 우리 스스로의 행위를 통해 자긍심을 느낀 적은 없습니다."
 crisis.4145.a:1 "이것이 곧 길입니다."

 # Unlock Crisis Level 3
 crisis.4150.name:0 "무릎 꿇으리라"
 crisis.4150.desc:1 "세월이 흘러도 각 [Root.GetSpeciesName]의 내면에 타오르는 불굴의 의지는 꺾이지 않습니다. 우리가 지배하는 영역은 넓어지고 있으며 우리의 활동 규모 또한 커지고 있습니다.\n\n우리와 조우하는 다른 제국에게 선택지는 두 가지뿐입니다. 무조건적인 충성, 아니면 완전한 멸망만이 있을 뿐입니다. 물론 우리가 선택을 허락한다는 전제하에서.\n\n어찌되었든. [Root.GetName]의 성장은 계속됩니다."
 crisis.4150.mach.desc:1 "현 구역에 대한 완전 정복 추정일이 당초 전망과 일치합니다. 현 구역 유기체 세력에 의한 위협은 통계적으로 무의미합니다. 열등 기계 종족에 의한 저지 확률을 추정합니다... \n확률은 <<§G미미§!>>합니다.\n\n작업을 속행합니다. "
 crisis.4150.hive.desc:1 "온갖 항의와 분노에도 불구하고 우리의 의지는 꺾이지 않습니다. 수십억에 이르는 존재가 우리를 반대하지만 이들 세력의 단결은 얄팍합니다. 더군다나 불어나는 수로 인해 약해지고 서로 다른 수많은 개성으로 인해 제한됩니다. 우리 제국에서 새로 생겨나는 모든 개체는 동일한 목적에 복무하는 단일한 정신이며 우리의 꿈은 거부할 수 없는 미래가 됩니다.\n\n우리의 의지가 충돌하며 은하계의 다른 종족들의 허약함이 드러납니다."
 crisis.4150.a:1 "나아가 정복하세요."

 # Unlock Crisis Level 4
 crisis.4155.name:0 "제1주권자"
 crisis.4155.desc:2 "거대한 변화가 다가옵니다. [Root.GetName]의 가장 숭고한 목표를 달성할 날이 머지않았습니다. [Root.GetSpeciesName] 구성원 모두는 자신의 전 존재를 통해 운명이 가까이 다가왔음을 느끼고 있습니다.\n\n무력으로 세력을 확장한 우리의 경험, 아니, 우리의 전 역사는 여전히 우리에게 적을 굴복시키고 혼란한 은하계의 패권을 뒤집을 새로운 길을 보여주고 있습니다.\n\n우리에게 감히 맞서는 자들은 그 미약한 노력의 무의미함을 깨달아야 할 것입니다."
 crisis.4155.mach.desc:1 "타 차원과의 정렬 잠재력은 현재 요구 수준의 50%입니다. 현재 추세가 계속될 시 최종 단계까지의 예상 잔여기간은 극히 짧습니다."
 crisis.4155.hive.desc:1 "다른 차원의 바다에서 온 파도가 우리 정신 속에 넘실대는 것이 느껴집니다. 그 파도는 우리를 위대한 경지로부터 갈라놓은 장벽에 부딪히고 있습니다. 이제 남은 것은 여타 세력의 고통을 담보로 한 마지막 공세뿐입니다."
 crisis.4155.a:1 "모두 차례로 굴복할 것입니다."

 # Crisis Objectives
 crisobj_destroy_empires_name:0 "제국 파괴"
 crisobj_destroy_empires_desc:1 "은하계의 균형을 교란하는 데에는 문명 전체에 대한 말살만 한 것이 없습니다.\n\n다른 제국을 파괴하면 제국 파괴 위협 보상을 획득합니다."
 crisobj_destroy_enemy_ships_name:0 "적 함선 파괴"
 crisobj_destroy_enemy_ships_desc:1 "파괴적인 전투는 혼란을 일으키고 균형을 뒤엎는 데 있어 효율성이 검증된 방법입니다.\n\n적 함선을 파괴하면 적 함선 파괴 위협 보상을 획득합니다."
 crisobj_destroy_starbases_name:0 "항성 기지 파괴"
 crisobj_destroy_starbases_desc:2 "항성 기지는 제국의 거점에 해당합니다. 거점이 흔들린 제국은 장악력을 잃을 수밖에 없습니다.\n\n항성 기지를 파괴하면 항성 기지 파괴 위협 보상을 획득합니다."
 crisobj_purge_pops_name:1 "팝 정화 또는 동화"
 crisobj_purge_pops_desc:2 "적이 우리에게 위협이 되는 것은 적이 살아있거나 적으로 남아있을 때 뿐입니다.\n\n정화되거나 동화된 팝 각각에 대하여 팝 정화 또는 동화 위협 보상을 획득합니다."
 crisobj_destroy_worlds_name:0 "행성 파괴"
 crisobj_destroy_worlds_desc:2 "완전히 새로운 차원의 초토화 전술입니다.\n\n§Y절멸 폭격§!으로 행성 지표면을 폐허로 만들거나 콜로서스의 §Y행성 분쇄기§!를 이용하면 행성 파괴 위협 보상을 획득합니다."
 crisobj_conquer_worlds_name:0 "행성 정복"
 crisobj_conquer_worlds_desc:1 "적의 사기를 부수는 것이 적 자체를 부수는 것보다 더 효율적일 수도 있습니다.\n\n적 행성을 정복하면 행성 정복 위협 보상을 획득합니다."
 crisobj_vassalise_empires_name:0 "제국 속국화"
 crisobj_vassalise_empires_desc:0 "우리를 저지하려 하기보다 지원하려는 세력은 우리 제국의 지배를 받는 종속국이 될 여지가 있습니다.\n\n제국을 속국으로 만들면 제국 속국화 위협 보상을 획득합니다."
 crisobj_have_vassals_name:0 "속국 유지"
 crisobj_have_vassals_desc:3 "속국이 우리에게 순종함은 우리 제국의 지배에 흠이 없다는 증거입니다.\n\n속국을 유지하면 속국 유지 위협 보상을 §Y매년§! 획득합니다."
 crisobj_perform_upsetting_operations_name:0 "방해 공작"
 crisobj_perform_upsetting_operations_desc:2 "적의 내부에서 타격을 입힘으로써 전통적인 군사력 투입을 훌륭하게 보완할 수 있다는 것은 이미 검증된 사실입니다.\n\n특정 방해 공작을 수행하면 방해 공작 위협 보상을 획득합니다."
 crisobj_be_in_breach_of_galcom_law_name:0 "은하 공동체 법 위반"
 crisobj_be_in_breach_of_galcom_law_desc:3 "약해 빠진 한심한 관료 무리 주제에... 우리는 절대 굴복하지 않을 것입니다!\n\n은하 공동체 법을 §Y위반§!하면 은하 공동체 법 위반 위협 보상을 §Y매년§! 획득합니다."

 # Menace Perks
 menp_undertaker:0 "장의사"
 menp_undertaker_desc:3 "생명의 활기와 억제되지 않은 잠재력으로 가득한 종족을 상상해 보십시오. 이제 그 종족을 §R멈추§!세요."
 menp_intimidation:0 "협박"
 menp_intimidation_desc:2 "언제나 다른 선택지는 존재하지요. 죽음 말입니다."
 menp_base_breaker:0 "기지 파괴자"
 menp_base_breaker_desc:3 "화력이 달라지면 관점도 달라집니다. 자칭 요새라는 것이 사실은 독 안에 든 쥐라는 사실을 바로 볼 수 있죠."
 menp_relentless_aggression:0 "무자비한 공세"
 menp_relentless_aggression_desc:3 "절대로 공세를 멈추지 않는 군대는 적의 성벽보다 먼저 적의 정신을 무너뜨립니다."
 menp_easily_replaced:0 "손쉬운 대체"
 menp_easily_replaced_desc:3 "높아진 할당량을 채우려면 생산 증대가 최선입니다."
 menp_death_from_above:0 "하늘에서 죽음이"
 menp_death_from_above_desc:3 "우리 함대는 항성을 가릴 것입니다. 필요하다면 얼마든지 가릴 수 있죠."
 menp_ruthless_raiders:1 "형상 불량 추진기"
 menp_ruthless_raiders_desc:3 "함선을 안정적으로 조종할 수 없다면 그 움직임을 안정적으로 예측할 수도 없습니다."
 menp_ship_chipper:1 "정밀 절단"
 menp_ship_chipper_desc:3 "함선의 구조를 알면 그 약점을 알 수 있습니다. 은하계의 조선소에서 나온 함선 설계는 크게 달라진 점이 거의 없습니다. 우리가 이미 다 아는 설계라는 뜻이죠."
 menp_flyswatter:0 "파리채"
 menp_flyswatter_desc:3 "어떠한 어리석음도 우리의 시야를 벗어나지 않으며 보복할 보람이 없는 침략 행위는 없습니다."
 menp_mobile_bulwark:1 "잔인한 우선순위"
 menp_mobile_bulwark_desc:3 "전시 상황에서 $crisis_cruiser$의 운용을 유지하기 위해 필요한 성계의 수는 결코 많지 않습니다. 따라서 우선순위를 정해야 합니다. 우선순위가 떨어지는 자원은 지성체이든 그 외의 것이든 보호할 필요가 없습니다."
 menp_paid_in_ambition:0 "야망이라는 화폐"
 menp_paid_in_ambition_desc:3 "명예, 영광, 가학증... 보다 쉽게 주조 가능한 화폐는 언제나 있기 마련입니다."
 menp_crisis_corvette:1 "$crisis_corvette$"
 menp_crisis_corvette_desc:1 "저 딱한 것들의 함대는 지금이 최대 위기라고 생각하고 있군요..."
 menp_crisis_destroyer:1 "$crisis_destroyer$"
 menp_crisis_destroyer_desc:1 "더 잔혹한 시대를 위한 더욱 잔혹한 사냥꾼입니다."
 menp_crisis_cruiser:1 "$crisis_cruiser$"
 menp_crisis_cruiser_desc:1 "중량으로 압살합니다."
 menp_star_eater:0 "일식과 종말"
 menp_star_eater_desc:0 "우리의 적은 너무 오랜 기간 빛을 누려 왔습니다. 이제는 더 이상 하늘의 별에서 영감을 얻을 수 없을 것입니다."
 unlocks_purge:0 "정책 선택지 중 §Y정화§!가 잠금 해제됩니다.\n"
 unlocks_armageddon_bombardment:0 "§Y절멸 폭격 태세§!가 잠금 해제됩니다.\n"
 unlocks_crisis_corvette:0 "§H함선 유형 잠금 해제:§! $crisis_corvette$\n"
 unlocks_crisis_destroyer:0 "§H함선 유형 잠금 해제:§! $crisis_destroyer$\n"
 unlocks_crisis_cruiser:0 "§H함선 유형 잠금 해제:§! $crisis_cruiser$\n"
 unlocks_star_eater:0 "§H함선 유형 잠금 해제:§! $star_eater$\n"
 menp_objectives:0 "위협 목표"
 menp_objectives_desc:0 "우리의 현재 현실을 어지럽혀야만 다른 현실의 차원으로 올라갈 수 있습니다."
 unlocks_menace_objectives:0 "§H위협 목표§!를 완료하면 £menace£ §Y위협§!을 축적할 수 있습니다.\n"
 menp_megastructure:0 "에테르페이직 엔진"
 menp_megastructure_desc:0 "에테르페이직 엔진은 이 세계와 장막 사이에 존재하는 장벽에 균열을 일으킵니다."
 unlocks_crisis_sphere:0 "§H거대 구조물 잠금 해제:§! $crisis_sphere_0$\n"

 espionage.10.name:0 "첩자망 구축"
 espionage.10.desc:2 "우리 제국이 §Y[from.target.GetName]§!에서 수행하는 활동이 비밀스러운 양상을 띠게 되었습니다. [from.leader.GetName] $role_spymaster$이 현재 [from.target.GetAdj]령 우주에서 구축 중인 §H첩자망§!의 중심부에서 자리를 잡고 활동 중입니다."
 espionage.11.name:0 "첩자망 설치"
 espionage.11.desc:2 "우리 제국이 §Y[from.target.GetName]§!에서 수행하는 활동이 비밀스러운 양상을 띠게 되었습니다. [from.leader.GetName] $role_spymaster$이 첩보 프로토콜을 가동했습니다. 새로 설치된 §H첩자망§!을 통해 우리는 [from.target.GetAdj]의 활동을 관찰하고 필요에 따라 침투 및 개입 작전을 수행할 것입니다."
 espionage.15.name:0 "첩자망 수립"
 espionage.15.desc:2 "§Y[from.target.GetName]§!에서 활동 중인 [from.leader.GetName] $role_spymaster$에게서 첫 번째 비밀 보고서가 도착했습니다. 드디어 우리 제국이 처음으로 외계종의 영역에 §H첩자망§!을 수립한 것입니다. 외계종이 수작을 부릴 때마다 결국 우리 [owner.species.GetHandNamePlural] 안에서 놀 수 있도록 유도할 수 있는 가능성이 높아졌습니다."
 espionage.16.desc:2 "§Y[from.target.GetName]§!에서 활동 중인 [from.leader.GetName] $role_spymaster$에게서 첫 번째 비밀 보고서가 도착했습니다. 드디어 우리 제국이 처음으로 외계 제국에 §H첩자망§!을 세운 것입니다. 그것도 외계종들의 표리부동한 수작을 미리 경고할 수 있는 이상적인 위치에 말입니다."
 espionage.17.desc:2 "§Y[from.target.GetName]§!에서 활동 중인 [from.leader.GetName] $role_spymaster$에게서 첫 번째 비밀 보고서가 도착했습니다. 드디어 우리 제국이 처음으로 외계 제국에 §H첩자망§!을 세운 것입니다. 향후에는 이 외계종들도 [owner.species.GetAdj]의 특기인 정보 통제가 제국의 형성에 미치는 유익한 영향을 누리게 될 것입니다..."
 espionage.18.desc:0 "§Y[from.target.GetName]§!에 파견된 [from.leader.GetName] $role_spymaster$에게서 보고서가 들어오기 시작했습니다. 외계 제국에 처음으로 우리 §H첩자망§!이 탄생한 것입니다.\n\n겉모습은 비슷하게 생겼지만 이제 곧 이 [from.target.GetSpeciesNamePlural](이)가 우리와 어떻게 다른지 확인할 수 있을 것입니다..."

 # Pre-FTL Espionage
 espionage.21.name:0 "[root.GetPreFTLUpper] 국가에 첩자망 수립"
 espionage.21.desc:0 "§Y[from.target.GetName]§!에 파견된 [from.leader.GetName] $role_spymaster$에게서 보고가 들어오고 있습니다. 외계 생명체의 존재를 알지 못하는 행성에 최초로 우리 제국의 §H첩자망§!을 세운 것입니다.\n\n세심히 계획을 세운다면, 우리의 존재를 드러내지 않고도 이 행성의 [root.GetPreFTLLower] 사회에 영향을 미칠 수 있습니다. 다행인 점은, 우리 종족과 [from.target.species.GetName]의 신체가 놀라울 정도로 비슷해 우리 요원들이 발각되지 않고 활동하기가 수월하다는 것입니다."
 espionage.21.aware.desc:0 "§Y[from.target.GetName]§!에 파견된 [from.leader.GetName] $role_spymaster$에게서 보고가 들어오고 있습니다. 최근에야 외계 생명체의 존재를 고려하기 시작한 사회에 최초로 우리 제국의 §H첩자망§!을 세운 것입니다.\n\n아직 성간 항행 능력이 없는 사회에 영향을 줄 수 있는 흔치 않은 기회가 마련되었습니다. 무엇보다 우리 종족과 [from.target.species.GetName]의 생리적 구조가 비슷해, 우리 요원들이 발각되지 않고 활동하기가 수월합니다."
 espionage.22.name:0 "[root.GetPreFTLUpper] 국가에 첩자망 구축"
 espionage.22.desc:0 "§Y[from.target.GetName]§!의 거주민들을 주의 깊게 연구한 끝에, [from.target.GetSpeciesAdj]의 행태를 모방하도록 우리 드론들을 적응시키는 방법을 알아냈습니다. [root.GetPreFTLLower] 국가에 수립된 우리 제국의 첫 §H첩자망§!을 이끄는 [from.leader.GetName] $role_spymaster$ 또한 그러한 드론 중 하나입니다.\n\n세심하게 계획을 세운다면, 우리의 존재를 드러내지 않고도 현지 사회에 은밀하게 영향을 미쳐 우리 필요에 맞게 발전시킬 수 있을 것입니다." #e.g. 'a pre-FTL world' or 'an unenlightened world'
 espionage.23.name:0 "[root.GetPreFTLUpper] 국가에 첩자망 설치"
 espionage.23.desc.intro:0 "§Y[from.target.GetName]§!의 거주민들을 주의 깊게 연구한 끝에, [from.target.GetAdj]의 행태를 모방하도록 우리 드론들을 조정하는 방법을 알아냈습니다. [root.GetPreFTLLower] 국가에 수립된 우리 제국의 첫 §H첩자망§!을 이끄는 [from.leader.GetName] $role_spymaster$ 또한 그러한 드론 중 하나입니다." #e.g. 'a pre-FTL world' or 'an unenlightened world'
 espionage.23.desc:0 "$espionage.23.desc.intro$\n\n[from.target.species.GetName](은)는 단순한 생명체로서, 아직 외계 생명체의 존재를 모르고 있습니다. 이 허상을 유지하기 위해서는 우리 요원들이 로봇 개조 및 유인 장치를 적극적으로 활용해 정체를 숨겨야 할 것입니다."
 espionage.23.aware.desc:0 "$espionage.23.desc.intro$\n\n[from.target.species.GetName](은)는 단순한 생명체로서, 이제야 외계 생명체의 존재에 적응하고 있습니다. 효과적인 작전을 위해서는 우리 요원들이 로봇 개조 및 유인 장치를 적극적으로 활용해 정체를 숨겨야 할 것입니다."
 espionage.24.desc.intro:0 "§Y[from.target.GetName]§!에서 활동 중인 [from.leader.GetName] $role_spymaster$에게서 첫 번째 기밀 보고서가 도착했습니다. 드디어 우리 제국이 처음으로 [root.GetPreFTLLower] 사회에 §H첩자망§!을 세운 것입니다." #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.24.desc:0 "$espionage.24.desc.intro$\n\n이 외계종은 아직 외계 생명체에 관한 지식이 전무하며, 기술 수준 또한 우리 제국에 비해 훨씬 낮습니다. 우리의 정체만 들키지 않는다면, 이들을 쉽게 조종할 수 있을 것입니다."
 espionage.24.aware.desc:0 "$espionage.24.desc.intro$\n\n이 외계종은 최근에야 외계 생명체에 대해 생각하기 시작했습니다. 아직까지는 외계종의 존재에 관한 지식이 전무한 듯하지만, 기술 수준이 낮기 때문에 정체만 들키지 않는다면 이들을 쉽게 조종할 수 있을 것입니다."
 espionage.25.desc:0 "§Y[from.target.GetName]§!에서 활동 중인 [from.leader.GetName] $role_spymaster$에게서 첫 번째 비밀 보고서가 도착했습니다. 드디어 우리 제국이 외계 생명체의 존재를 알지 못하는 사회에 처음으로 §H첩자망§!을 세운 것입니다.\n\n[root.GetPreFTLLower] 사회를 연구해 번영의 길로 유도할 수 있는 절호의 기회입니다! 다만 상대 문명이 준비가 될 때까지 우리 정체를 들키지 않도록 조심해야 합니다. 현지 사회가 불안정해지는 일을 감수할 순 없습니다." #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.25.aware.desc:0 "§Y[from.target.GetName]§!에서 활동 중인 [from.leader.GetName] $role_spymaster$에게서 첫 번째 비밀 보고서가 도착했습니다. 드디어 우리 제국이 외계 생명체라는 개념을 이제 막 배우기 시작한 사회에 처음으로 §H첩자망§!을 세운 것입니다.\n\n[root.GetPreFTLLower] 사회를 연구할 뿐만 아니라, 번영의 길로 유도할 수 있는 절호의 기회입니다. 물론 우리가 원한다면 현지의 고유문화를 보전하도록 도와줄 수도 있습니다." #e.g. 'a pre-FTL society' or 'an unenlightened society'
 espionage.26.desc:0 "$espionage.24.desc.intro$\n\n이 사업을 통해 [root.GetPreFTLLower] 사회에 영향을 줄 수 있는 흔치 않은 기회가 생기지만, 동시에 우리 요원들이 정체가 드러나지 않도록 주의를 기울여야 한다는 나름의 문제가 발생합니다. 조심하지 않을 경우 예상치 못한 결과가 나타날 수 있습니다."
 espionage.26.aware.desc:0 "$espionage.24.desc.intro$\n\n이 사업을 통해 최근에야 외계 생명체가 존재할 가능성을 고민하기 시작한 문명에 영향을 줄 수 있는 흔치 않은 기회가 생길 것입니다. 단, 해당 문명의 사회적 전망과는 별개로, 작전을 효율적으로 수행하려면 요원들의 정체를 숨겨야 합니다. 조심하지 않을 경우 예상치 못한 결과가 나타날 수 있습니다."

 espionage.1001.name:0 "다시 돌아온 요원"
 espionage.1001.desc.intro:2 "오래전에 만료된 일련의 비밀 암호가 최근 다시 활성화되었습니다. 이 암호들은 우리 제국이 이전에 §Y[disavowed_agent_country.GetName]§!에서 수행했던 작전에 연결된 것입니다. 그곳에서 전 요원이 복귀를 시도하는 듯합니다.\n\n자세한 내용은 얼마 없지만 암호 안에는 외계 제국의 §H주요 정치 인사§!에 대한 첩보를 나타내는 표시가 포함되어 있습니다."
 espionage.1001.desc.network:3 "$espionage.1001.desc.intro$\n\n우리 제국의 안보 보좌관이 확인한 바에 따르면 해당 암호는 최근까지 유효했습니다. 하지만 현재는 만료된 상태이므로 해당 암호를 외계 세력이 탈취했을 가능성이 있습니다. 진짜 요원인지, 메시지 또한 진짜인지는 알 수 없습니다."
 espionage.1001.desc.nonetwork:0 "$espionage.1001.desc.intro$\n\n해당 요원은 실종 처리된 상태였습니다. 이에 우리 안보 보좌관은 각별히 주의를 기울일 것을 당부했습니다. 만료된 암호는 요원이 사라진 시점에 이미 위태로워진 것으로 간주됩니다."
 espionage.1001.a:1 "전 요원은 원래 존재를 인정해서는 안 되는 겁니다. 무시하세요."
 espionage.1001.b:0 "후송 팀을 꾸리세요."
 espionage.1005.name:0 "끈질긴 전 요원"
 espionage.1005.desc:1 "§Y[disavowed_agent_country.GetName]§! 내부로부터 또 다른 암호화 메시지가 도착했습니다. 이번에는 다른 암호를 사용했습니다. 실종되었다 다시 나타난 것으로 추정되는 요원이 이번에는 자신이 확보한 정보 때문에 목숨이 극히 위태로운 상황이라고 주장하고 있습니다. 자신을 후송해서 보고를 받지 않는다면 §H망명§!도 고려하겠다고 합니다."
 espionage.1005.a:0 "의미도 없고 수상하기만 한 위협이군요. 계속 무시하세요."
 espionage.1005.b:0 "그렇게 하죠. $espionage.1001.b$"
 espionage.1005.c:0 "이 '요원'을 제거하세요."
 espionage.1005.c.tooltip:0 "요원이 실제로 존재하며 제거에 실패할 경우 §R망명§!할 가능성이 있습니다."
 espionage.1011.name:0 "계속 부인"
 espionage.1011.desc:1 "우리가 존재를 부인한 §Y[disavowed_agent_country.GetName]§!의 요원으로부터 더 이상의 메시지는 들어오지 않았습니다. 이 사안은 이제 종결된 것으로 간주하고 있습니다.\n\n정말로 전 요원이 있었는지 여부는 영영 알 수 없을지도 모릅니다. 실제로 쓸만한 정보가 있었던 것인지도 알 수 없겠죠. 반대로 [disavowed_agent_country.GetAdj]의 계략이었다면 보기 좋게 실패했다고 봐도 무방할 것입니다."
 espionage.1012.name:0 "다리 태우기"
 espionage.1012.desc:1 "§Y[disavowed_agent_country.GetName]§! 측으로부터 상당히 딱딱한 투의 성명이 도착했습니다. §H전 [root.GetAdj] 첩보원§!이 자신들에게 접촉을 해왔으며 이에 대한 해명을 하라는 것입니다. 더불어, 해당 요원은 그쪽 사회에서 '외계 요원'에 대해 규정한 모든 형벌을 받게 될 예정입니다.\n\n$espionage.1012.desc.end$"
 espionage.1012.desc.governor:1 "§Y[disavowed_agent_country.GetName]§! [disavowed_agent_governor.GetName]에게서 상당히 딱딱한 투의 성명문이 도착했습니다. 성명문에 따르면 자신을 §H전 [root.GetAdj]첩보원§!으로 밝힌 누군가가 접촉을 해왔다고 합니다. 성명문을 보낸 [disavowed_agent_country.GetAdj] 대표는 많은 말을 하진 않았지만 자기 제국이 '외계 요원'에 대해서는 관용의 폭이 매우 좁다는 점을 명료하게 밝혔습니다.\n\n$espionage.1012.desc.end$"
 espionage.1012.desc.end:0 "이 메시지에 일말의 진실이라도 담겨 있다면 우리가 버린 요원이 돌이킬 수 없는 결말을 맞이한 듯합니다. 진실 여부를 떠나 이번 일은 외교관계에 영향을 미칠 것입니다."
 espionage.1013.desc:1 "§Y[disavowed_agent_country.GetName]§!에서 특이한 성명서가 도착했습니다. §H전 [root.GetAdj] 첩보원§!이 접촉해 왔다는 것입니다. 이 메시지의 내용이 맞다면 버려진 요원이 존재할 뿐만 아니라 망명 외에는 길이 없다고 생각했다는 것입니다. [disavowed_agent_country.GetAdj] 당국은 망명을 일언지하에 거절했습니다. 메시지 내용대로라면 말이죠.\n\n[disavowed_agent_country.GetName]에서는 향후 어떤 조치를 취할 것인지 명확하게 밝히지는 않았으나 해당 요원이 그곳에 남아 있는 한 철저한 감시를 받을 것이라는 점은 거의 확실합니다. 요식행위이긴 하지만 [disavowed_agent_country.GetName]에서는 우리 제국에 대하여 '주권 영토에 대한 침해'를 이유로 외교적 제재를 내렸습니다."
 espionage.1016.name:0 "최후의 부인"
 espionage.1016.desc.network:4 "우리 안보 보좌관의 보고에 따르면 §Y[disavowed_agent_country.GetName]§!에 있는 우리 측 전 요원으로 인한 일체의 잠재적 위협이 이제는 사라졌다고 합니다.$espionage.1016.desc.end$"
 espionage.1016.desc.nonetwork:1 "§Y[disavowed_agent_country.GetName]§! 내부로부터 우리와 다시 접촉하려던 전 요원을 확실하게 처리했습니다. $espionage.1016.desc.end$"
 espionage.1016.desc.end:0 "특별 선발한 요원으로 구성된 태스크 포스를 통해 해당 개인의 존재를 확인한 후 신속하게 제거했습니다. 하지만 실제로 요원이었던 것인지, 아니면 [disavowed_agent_country.GetAdj]의 계략이었는지 여부는 아무도 확실히 알지 못합니다.\n\n어느 경우이든 간에 해당 요원의 존재도, 요원이 보유하고 있다던 정보도, 이제는 양쪽 제국의 손을 떠난 문제가 되었습니다."
 espionage.1017.name:0 "유령 요원"
 espionage.1017.desc:1 "우리가 §Y[disavowed_agent_country.GetName]§!에 파견했던 비밀 타격대가 서둘러 복귀했습니다. 버려진 요원은 애초에 없었던 듯합니다. 그 대신 타격대는 우리 제국의 비밀공작을 밝혀내기 위한 책략을 암시하는 증거를 발견했습니다.\n\n이것마저 자국의 목적을 위한 [disavowed_agent_country.GetAdj]의 간계였을 가능성도 있습니다. 아니면 다른 외부 세력이 우리 일에 개입하려 한 것일 수도 있습니다. 어느 경우이든 간에 확실한 것은 우리 제국의 과거와 현재의 첩보 작전이 발각되지 않을 시점에 적절하게 대응 조치를 중단했다는 점입니다."
 espionage.1017.a:0 "운이 좋았군요."
 espionage.1021.name:0 "버려진 요원의 귀환"
 espionage.1021.desc:4 "한때 우리가 존재를 부인했던 그 요원이 [root.GetAdj]령 우주로 돌아왔습니다. [disavowed_operative.GetName]라는 이름을 밝힌 이 §H[disavowed_agent_country.GetAdj]§!(은)는 긴장한 동시에 안도하는 모습을 보였지만 보안 확인을 전부 통과했습니다. 이후 이어진 보고 과정은 순탄하지만은 않았다는 말이 있지만 정보 자체는 유용했습니다. 해당 정보를 통해 우리 제국은 귀중한 §Y자산§!을 손에 넣게 되었습니다.\n\n지금까지는 [disavowed_operative.GetName]의 존재를 확실하게 부인하지 못했지만 사안이 해결된 지금 해당 요원의 존재를 다시금 부인할 것입니다. 이제 해당 요원이 더 이상 실종 상태가 아니므로 현 요원들은 이번에야말로 존재를 부인할 수 있는 조치를 계속할 것입니다."
 espionage.1022.name:0 "이건 음모야!"
 espionage.1022.desc:3 "우리가 §H존재를 부인했던 요원§!을 너무 성급하게 후송하려 한 것 같습니다. 우리가 §H[disavowed_agent_country.GetName]§!에 보낸 요원들과 완전히 연락이 끊겼습니다. 이제는 애초에 해당 요원이 존재했는지조차 의심이 되는 상황입니다.\n\n이번 작전에 연루된 모든 요원의 존재를 부인했습니다. 그 결과, 첩자망을 복원하는 동안 [disavowed_agent_country.GetName]에서의 추가 작전 능력이 일시적으로 제한됩니다."
 espionage.1022.a:0 "좋은 징조가 아니군요."

 espionage.1030.name:0 "은밀하게 유명하게"
 espionage.1030.desc:2 "우리가 §H[vividsight_country.GetName]§!에서 운용 중인 요원 중 일부가 이상할 정도로 많은 주목을 받고 있습니다. 이 요원들이... 매력적인 존재로 여겨지고 있는 탓입니다.\n\n위장용 신분이 위태롭다고 판단할 이유는 전혀 없지만 해당 요원들의 유명세와 영향력이 증가함에 따라 우리 첩자망의 존재를 부인할 수 있는 가능성이 위태롭게 되었습니다."
 espionage.1030.a:0 "잘만 관리한다면 도움이 될 수도 있을 겁니다."
 espionage.1030.b.hive:0 "이건 안 됩니다. '조정'을 준비하세요."
 espionage.1030.b.machine:0 "이건 안 됩니다. 파라미터를 조정하세요."

 espionage.1040.name:0 "의외의 소득"
 espionage.1040.desc.regular:1 "§H[luckycatch_country.GetName]§!에 대한 감시 활동 중인 우리 $role_spymaster$의 보고에 따르면 예기치 않게 새로운 첩보 §Y자산§! 획득에 성공했다고 합니다. 이 자산은 우리 제국에 동조하는 정보원으로서 우리가 필요할 때마다 우리 작전을 지원할 것입니다.\n\n현재 이 정보원의 진정성 여부를 가리기 위해 총력을 기울이고 있습니다. 예를 들어, 이중 첩자 위험을 최소화하기 위한 프로토콜을 설정했습니다."
 espionage.1040.desc.gestalt:1 "§H[luckycatch_country.GetName]§!에서 우리 제국이 수행 중인 여러 비밀 활동 중에는 잠재적 첩보 자산을 조용히 물색하는 작업이 포함되어 있습니다. 게슈탈트 집단 내에서의 공작 활동을 강화하기 위해 활용할 수 있는 갖은 수단을 모색하는 것입니다. $role_spymaster$의 보고에 따르면 운 좋게도 딱 알맞은 자산을 포섭했다고 합니다."
 espionage.1040.desc.caughtspies:1 "§P[luckycatch_country.GetAdj] 첩보원§! 집단을 체포했습니다. 이 첩보원들은 우리 제국을 상대로 작전을 수행 중이었는데 작전의 세부 내용은 아직 알려지지 않았습니다.\n\n하지만 심문을 통해 §H[luckycatch_country.GetName]§!에 대한 소량의 정보를 수집했습니다. 또한 우리 $role_spymaster$이 현지 첩보 §Y자산§!을 확보하게 되어 해당 자산을 통해 이번에 얻은 정보를 더욱 적극적으로 활용할 수 있을 것입니다."
 espionage.1040.desc.caught:1 "§H[luckycatch_country.GetName]§!에서 활동 중인 우리 측 $role_spymaster$이 일군의 §P방해 요원§!을 포획하는 데 성공했음을 알려 왔습니다. 최근 우리 제국을 대상으로 벌어진 공격 행위는 막지 못했지만 적 요원들을 심문한 결과 많은 정보를 얻을 수 있었습니다.\n\n이번에 확보한 정보를 오래 활용할 수는 없겠지만, 요원들을 체포함으로써 [luckycatch_country.GetName]에 대한 작전이 유리한 고지에 오르게 되었습니다. 또한 적 요원들을 통해 필요에 따라 우리를 지원할 첩보 §Y자산§!을 확보했습니다."
 espionage.1040.a.tooltip:0 "§H[luckycatch_country.GetName]§!의 우리 측 첩자망에 활용할 §Y새로운 첩보 자산§!을 확보했습니다."

 espionage.1050.name:0 "찾으면 임자"
 espionage.1050.desc:2 "§Y[finderskeepers_country.GetName]§!에서 활동 중인 요원 중 관찰력이 특히 뛰어난 요원이 §H[finderskeepers_country.GetAdj] 암호 키§! 일부를 [root.species.GetHandNamePlural]에 넣었습니다. 어떤 부주의한 [finderskeepers_country.GetSpeciesName] $job_politician$가 통근 중에 해당 장치를 분실한 것입니다.\n\n이번 일은 [finderskeepers_country.GetName]에 대한 우리 측 첩보 작전을 위해서도 물론 잘된 일이지만 더불어 장치 자체의 독특한 설계를 연구함으로써 우리 제국의 §Y$MOD_INTEL_DECRYPTION_ADD$§! 일반에 적용할 수 있는 새로운 통찰을 얻었습니다."

 espionage.1060.name:0 "잘못된 정보"
 espionage.1060.desc:1 "[capital_scope.GetName]에서 활동 중인 우리 측 $job_politician_plural$ 중 한 명이 실수로 민감한 자료 묶음을 분실했습니다. 그중에는 정부 시설 밖으로 반출하는 것만으로도 심각한 절차 위반에 해당하는 §H암호 키§!가 포함되어 있습니다.\n\n해당 자료가 적대 세력의 [root.species.GetHandNamePlural]에 떨어질 가능성이 높은 상황에서 우리 당국은 보안 플랫폼을 서둘러 변경하고 있습니다."
 espionage.1060.desc.corp:0 "[capital_scope.GetName]에서 활동 중인 우리 측 $job_executive_plural$ 중 한 명이 실수로 민감한 자료 묶음을 분실했습니다. 그중에는 제한 구역 밖으로 반출하는 것만으로도 심각한 절차 위반에 해당하는 §H암호 키§!가 포함되어 있습니다.\n\n해당 자료가 경쟁 세력의 [root.species.GetHandNamePlural]에 떨어질 가능성이 높은 상황에서 우리 보안 팀은 보안 플랫폼을 서둘러 변경하고 있습니다."
 espionage.1060.a:0 "무능한 것, 당장 해고하세요!"
 espionage.1060.a.tooltip:1 "우리 수도 행성의 £job_politician£ §Y$job_politician$§! 중 한 명이 해고 및 §R강등§!됩니다."
 espionage.1060.b:0 "$espionage.1060.a$"
 espionage.1060.b.tooltip:0 "우리 수도 행성의 £job_executive£ §Y$job_executive$§! 중 한 명이 해고 및 §R강등§!됩니다."

 espionage.1070.name:0 "적대 세력 잠입 감지"
 espionage.1070.desc.identified.intro:1 "일련의 암호화 조치를 통해 한 무리의 침입자를 적발했습니다. 이 잠재적 적대 세력은 §H[hostile_infiltration_country.GetName]§!의 하수인으로서 이들의 계획이 성공할 경우 수많은 [root.species.GetAdj]의 목숨이 희생되고 우리 제국이 상당한 피해를 입었을 것입니다."
 espionage.1070.desc.identified:1 "$espionage.1070.desc.identified.intro$\n\n침입자들이 보유한 각종 자료를 §Y해독§!하는 데 성공했지만 이들이 수행 중이던 계획의 전말은 드러나지 않았습니다. 이들이 다음에 취할 행동이 무엇인지도 확실하지 않습니다. 따라서 정보 면에서의 소득은 상대적으로 적었습니다.\n\n대응 방식을 주의 깊게 검토해야 합니다. 은하계의 다른 제국들 앞에서 아무것도 모르는 척함으로써 우리 첩보 능력을 숨기는 것이 좋을 수도 있습니다. 반대로, 우리 제국에 대한 폭거를 계획했음을 공개적으로 비난하는 것 또한 정당한 처사일 것입니다."
 espionage.1070.desc.identified.hostile:1 "$espionage.1070.desc.identified.intro$\n\n침입자 무리로부터 강제 추출한 자료 중 통신 기록이 포함되어 있었습니다. 그 자료를 해독했지만 이들이 수행 중인 계획의 전말은 드러나지 않았습니다. [hostile_infiltration_country.GetAdj]의 보안 기술이 우리에게 파편적인 정보 외에는 허락하지 않는 수준은 되는 듯합니다. 그 외에 추출 가능한 정보는 모두 신뢰할 수 없는 정보인 것 같습니다.\n\n이번 일에 대한 분노를 표출하는 것 또한 충분히 정당한 일이겠지만 대응 방식을 현명하게 결정해야 합니다. 적들 앞에서 무능력을 가장하여 우리 암호화 기술을 드러내지 않을 수도 있습니다. 반대로 [hostile_infiltration_country.GetName]에서 우리 제국에 대하여 폭거를 계획했음을 폭로하는 경우, 적들조차 우리 입장에 동조할 수도 있습니다."
 espionage.1070.desc.unknown:1 "암호화 조치를 통해 이름은 알려지지 않았지만 극도로 위험한 어떤 무리의 침입자를 적발했습니다. 어디 소속인지에 대해 다양한 주장을 제기하고 있으나 그에 대한 검증은 기대하기 어렵습니다.\n\n$espionage.1070.desc.middle$\n\n만일의 경우에 대비해 [hostile_infiltration_country.GetName]에 대한 감시를 강화하는 것이 좋을지도 모릅니다. 하지만, 이번 일에 대해 함구하여 우리 보안이 상대적으로 약하다는 점을 드러내지 않고 넘어가는 것 또한 도움이 될 수 있습니다."
 espionage.1070.desc.middle:0 "[hostile_infiltration_country.species.GetName] 출신인 것으로 보이는 이 요원들은 자신들의 혐의를 입증하는 다양한 자료를 지니고 있었으며 그중 일부는 쉽게 해독할 수 있었습니다. 하지만 이 자료는 교란 내지 기만을 위해 위조한 것이라는 의심이 듭니다. 이 첩보원들이 실제로 [hostile_infiltration_country.GetName] 소속일 가능성은 있으나 확실한 증거는 없습니다."
 espionage.1070.desc.unknown.hostile:1 "암호화 조치를 통해 이름은 알려지지 않았지만 극도로 위험한 어떤 무리의 침입자를 적발했습니다. 심문 중에 이들은 자신의 소속에 대해 다양한 주장을 제기했지만 그에 대한 검증은 기대하기 어렵습니다.\n\n$espionage.1070.desc.middle$\n\n[hostile_infiltration_country.GetName]에 대한 보복에 나선다 하더라도 이를 비난할 세력은 없을 것입니다. 하지만, 이번 일이 전부 우리가 진정한 적을 파악하지 못하게 하기 위한 교묘한 술책일 수도 있습니다."
 espionage.1070.a:0 "조용히 지켜보세요."
 espionage.1070.b:0 "전 은하계에 이번 일을 폭로할 겁니다!"
 espionage.1070.b.tooltip:0 "\n§H§Y[hostile_infiltration_country.GetName]§!에 우리가 그쪽 요원을 체포했음을 알립니다.§!"
 espionage.1070.c:0 "시간을 두고 지켜봅시다."
 espionage.1070.d:0 "누군가는 책임을 져야겠지요."
 espionage.1070.e:0 "놈들이 이번 일을 모르게 하세요."
 espionage.1070.e.fail:0 "§Y[from.GetName]§!에서는 그러한 제스처에 그다지 신경을 쓰지 않을 겁니다."
 espionage.1071.name:0 "발각된 비밀 계획"
 espionage.1071.desc:0 "최근 첩보 대상이었던 §Y[from.GetName]§!에서 우리 계획을 간파했을 뿐만 아니라 우리가 취한 행동을 §P폭로§!했습니다!\n\n이 주장을 뒷받침할 만한 확실한 증거는 없으며 실제로 믿는 이들 또한 거의 없을 것입니다. 하지만 의혹 제기 자체로도 상당한 피해를 입을 수 있습니다."
 espionage.1071.desc.hostile:0 "최근 첩보 대상이었던 §Y[from.GetName]§!에서 우리 계획을 간파했을 뿐만 아니라 우리가 해당 세력을 대상으로 취한 행동을 §P폭로§!했습니다!\n\n이 주장에 대한 실제적인 증거는 없을 수도 있습니다. 우리를 비난하거나 다른 은하계 제국들의 환심을 사기 위해 허위 주장을 하는 것일 수도 있죠."
 espionage.1071.a:0 "한심하군요."
 espionage.1071.b:0 "우리라고 못 할 것 없죠."
 espionage.1072.name:0 "첩보 혐의"
 espionage.1072.desc:1 "§H[from.GetName]§!에서 우리 제국이 §P적대적 첩보활동§!을 자행했다는 주장을 제기했습니다. 우리가 자국에 요원을 보내 가증스러운 공격 행위를 자행했다는 것입니다. 하지만 이 주장의 근거는 확실하지 않으며 책임을 엉뚱한 곳에 전가하고 있습니다.\n\n이 주장의 신빙성이나 논리와는 별개로 [from.GetName]에서는 외교적 제재를 가했습니다. 이번 일로 직접적인 영향을 받을 가능성은 적지만 이번 일을 상대 제국의 동맹 세력이 모르고 지나갈 가능성은 거의 없습니다. 그것은 우리 제국의 동맹도 마찬가지입니다."
 espionage.1072.a:0 "우리가 상관할 바 아닙니다."
 espionage.1073.name:0 "첩보를 이유로 한 갈취"
 espionage.1073.desc:0 "우리 제국의 최근 첩보 대상인 §Y[from.GetName]§!에서 우리가 한 일을 적발하고는 §H정치적 대가를 요구§!했습니다. 대신 우리의 첩보 활동을 은하계 전체에 폭로하지 않기로 동의했습니다.\n\n이들의 주장을 뒷받침할 실제 증거는 없을 가능성이 있지만 폭로만으로도 우리 제국이 입을 피해는 상당합니다. 이들의 동기가 무엇이든 [from.GetName](은)는 우리 제국에 대한 정치적 영향력을 거머쥐게 되었습니다."

 espionage.1081.name:0 "계략을 밝혀내다"
 espionage.1081.desc:0 "§Y[insidious_plot_spynetwork.GetName]§!에서 활동 중인 우리 요원들이 특이한 것을 발견했습니다. §H[insidious_plot_country.GetName]§!에서 우리 제국에 대한 기만을 획책 중이라는 신빙성 있는 단서가 나온 것입니다! 이 계획의 정확한 세부 사항은 아직 알 수 없지만 우리 제국과의 기존 관계를 교묘하게 이용하는 내용이라고 합니다. 이는 양 제국의 신뢰와 우리 삶의 방식을 해치는 처사입니다.\n\n$espionage.1081.desc.outro$"
 espionage.1081.desc.hostile:0 "§Y[insidious_plot_spynetwork.GetName]§!에서 활동 중인 우리 요원들이 §H[insidious_plot_country.GetName]§!에서 우리 제국에 대한 기만을 획책 중이라는 소문을 확인했습니다. 이 계획의 정확한 세부 사항은 아직 알 수 없지만 우리 제국과 우리의 삶의 방식을 해치는 것이 목표인 것으로 보입니다.\n\n$espionage.1081.desc.outro$"
 espionage.1081.desc.outro:0 "이 정보가 어떻게 [insidious_plot_spynetwork.GetSpeciesName]에서 흘러나온 것인지는 분명하지 않습니다. 아무래도 우리 요원들이 [insidious_plot_spynetwork.GetAdj] 측 정보 요원으로 의심되는 자들을 미행한 것이 결실을 맺은 듯합니다. 이 정보가 맞다면 [insidious_plot_spynetwork.GetSpeciesName]에서 우리 대신 정보를 알아서 모아준 격일 수도 있습니다."
 espionage.1081.desc.samecountry:0 "§Y[insidious_plot_spynetwork.GetName]§!에서 활동 중인 우리 요원들이 해당 제국이 우리 제국에 대한 음모를 꾸미고 있다는 믿을 만한 소문을 확인했습니다. §H[insidious_plot_country.GetAdj]§! 측 요원들이 자신들의 작전 비밀을 다소 부주의하게 취급한 것 같습니다.\n\n이 계획의 정확한 세부 사항은 아직 알 수 없지만 우리 제국과의 기존 관계를 교묘하게 이용하는 내용이라고 합니다. 이는 양 제국의 신뢰와 우리 삶의 방식을 해치는 처사입니다."
 espionage.1081.a:0 "악마 같은 놈들!"
 espionage.1082.name:0 "모의 의혹"
 espionage.1082.desc:0 "§Y[insidious_plot_spynetwork.GetName]§!에서 활동 중인 우리 요원들이 가까운 미래에 §H[insidious_plot_country.GetName]§!(이)가 우리 제국을 속일 계획임을 의심하게 하는 증거를 발견했습니다.\n\n$espionage.1082.outro$"
 espionage.1082.desc.samecountry:0 "§Y[insidious_plot_spynetwork.GetName]§!에서 활동 중인 우리 요원들이 가까운 미래에 그들이 우리 제국을 상대로 대응 기만 작전을 수행할 것임을 의심하게 하는 증거를 발견했습니다.\n\n$espionage.1082.outro$"
 espionage.1082.outro:1 "이 계획의 정확한 세부 사항은 아직 알 수 없지만 우리 제국과의 기존 관계를 교묘하게 이용하는 내용인 것으로 보입니다. 이는 양 제국의 신뢰와 우리 삶의 방식을 해치는 처사입니다. 다만 [insidious_plot_spymaster.GetName] $role_spymaster$은 신중한 대응을 권고하고 있습니다. 해당 정보를 우리가 확보한 방식이 §P상당히 수상하기§! 때문입니다."
 espionage.1082.a:0 "이러한 폭거 의혹을 용인할 수는 없습니다."
 espionage.1082.b:0 "이것 또한 작전일 가능성이 큽니다. 무시하세요."
 espionage.1085.name:0 "모의 연루"
 espionage.1085.desc:1 "우리 제국이 §H[from.GetName]§!에 대한 음모 의혹에 연루되었습니다. 이 의혹은 너무 모호해서 상대측이 실제로 뭔가 알고 있기는 한 것인지도 확실하게 알 수 없습니다.\n\n우리 측 첩보원들은 이 주장이 근거가 없다며 항변합니다. 우리 첩보 상대 중 하나가 취한 방어적인 방첩 조치이거나 다른 제3자가 획책한 비방 작전이라는 것입니다. 그 이유나 원인이 무엇이든 [from.GetName]에서는 이번 일에 분노하고 있습니다."
 espionage.1085.desc.neverspied:0 "놀랍게도 우리 제국이 §H[from.GetName]§!에 대한 모호한 음모 의혹에 연루되었습니다. 현재까지 우리가 다른 제국에 대한 첩보 활동을 전혀 수행하지 않았음을 생각하면 말도 안 되는 주장입니다. 하지만, 생각해보면 [from.GetAdj]에서 이 주장이 허황됨을 알 수 있을 리가 없습니다.\n\n우리가 모르는 어떠한 세력이 자신들의 행위를 우리에게 덮어씌우려는 것 같습니다. 아니면 그저 외교적 혼란을 부추기려는 목적일 수도 있습니다. 그 이유나 원인이 무엇이든 [from.GetName]에서는 이번 일에 분노하고 있습니다."

