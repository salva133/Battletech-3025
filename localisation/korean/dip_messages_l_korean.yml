 MF_VASSAL_GREETING_01:0 "[From.GetName]의 보호 아래, 온 [Root.GetSpeciesAdj](은)는 모든 행성과 항성을 찾아가, 만나는 모든 이들에게 [Root.GetHomeWorldName](과)와 [From.GetHomeWorldName]의 이야기를 전파할 것입니다."
