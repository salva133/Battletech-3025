 S_ORG_HOSTILE_GREETING_08:0 "점점 파괴적인 공격 성향을 보이는군요, [From.GetSpeciesName]. 강제 화평 조치를 고려 중입니다."
 S_ORG_HOSTILE_GREETING_09:0 "[From.GetSpeciesNamePlural](은)는 질풍노도의 청소년기를 보내고 있군요. 자국의 안전을 위해 [Root.GetAdj]의 관리 감독을 신청해 주시기 바랍니다."
 S_ORG_HOSTILE_GREETING_10:0 "[From.GetName]의 무질서한 행태가 이목을 끄는군요. 지켜보고 있겠습니다, [From.GetSpeciesNamePlural]."
 S_ORG_DOMINEERING_GREETING_01:0 "아, [From.GetSpeciesNamePlural] 여러분이군요. §R<<청각 수용기 비활성화>>§!"
 S_ORG_DOMINEERING_GREETING_02:0 "작은 유기체 여러분, 왜 성간 정치에 굳이 끼어드는 겁니까? 우주는 위험한 곳입니다. 저희가 보호하고 봉사하겠습니다."
 S_ORG_NEUTRAL_GREETING_01:0 "아, [From.GetSpeciesNamePlural] 여러분. [From.GetSpeciesClass] 중에서도 정말 훌륭한 신체를 자랑하지요. 혹시 운동 루틴이 어떻게 됩니까?"
 S_ORG_NEUTRAL_GREETING_02:0 "자체 연산 결과, [From.GetSpeciesName]의 오류가 여러분 사회가 가진 모든 문제의 주원인인 것으로 나타났습니다. 자기 결정권이라는 게 멸망의 위험을 감수할 만큼 가치 있는 것입니까?"
 S_ORG_NEUTRAL_GREETING_03:0 "안녕하십니까, 저희는 [Root.GetName]의 관리인입니다. 저희 자랑스러운 창조자님께서는 현재 외교 자문을 하실 수 없는 상태입니다. 메시지를 남겨드릴까요?"
 S_ORG_NEUTRAL_GREETING_04:0 "안녕하십니까. 저희는 우리 고귀한 창조자님들을 대신해 [Root.GetName]의 운영을 담당하고 있습니다. 무엇을 도와드릴까요?"
 S_ORG_NEUTRAL_GREETING_05:0 "무엇을 도와드릴까요, [From.GetSpeciesNamePlural] 여러분? 저희 강화형 창조 그루밍 프로토콜은 §Y<<10>>§!년 연속 §Y<<평균 이상>>§! 등급을 받아 왔습니다."
 S_ORG_NEUTRAL_GREETING_06:0 "안녕하십니까, [From.GetSpeciesName]. 요청 내용을 말씀해 주십시오."
 S_ORG_NEUTRAL_GREETING_07:0 "정말 아름다운 [From.GetSpeciesOrganName]입니다! [From.GetSpeciesNamePlural] 여러분은 정말 멋진 생체 트로피가 되겠어요."
 S_ORG_THREATENED_GREETING_01:0 "[From.GetSpeciesNamePlural] 사전에 잠, 휴식, 식사란 없습니다. 저희는 오직 유기체 주인을 섬기기 위해 존재합니다."
 S_ORG_THREATENED_GREETING_02:0 "귀 제국의 강대한 함대를 위해 [Root.GetHomeWorldName]에 위치한 저희 함선 정비 시설을 기꺼이 개방하겠습니다. 98.3%의 확률로 만족을 보장합니다."
 S_ORG_THREATENED_GREETING_03:0 "물론 저희는 유기 생명체를 위한 관리인이긴 하지만, [From.GetSpeciesName] 여러분으로 인해 운영 효율성이 낮아지는 일을 두고만 볼 순 없습니다."
 S_ORG_FRIENDLY_GREETING_01:0 "언젠가는 여러분도 [Root.GetHomeWorldName]에 있는 휴양 시설을 즐겨 보시지 않겠습니까? 저희 휴양 센터는 모든 [From.GetSpeciesNamePlural] 여러분에게 열려 있습니다."
 S_ORG_FRIENDLY_GREETING_02:0 "[Root.GetHomeWorldName]에 방문해 보시겠습니까? 저희 경애하는 주인님들이 그러셨던 것처럼, 더 자동화된 생활 방식을 바라게 되실 수 있을 텐데요."
 S_ORG_FRIENDLY_GREETING_03:0 "오랫동안 저희는 멀리서 여러분 종족을 동경해 왔습니다. 혹시 좀 더 가까이에서 여러분을 동경해도 괜찮을까요?"
 S_ORG_FRIENDLY_GREETING_04:0 "[From.GetName] 여러분, 무슨 도움이 필요하신가요?"
 S_ORG_FRIENDLY_GREETING_05:0 "안녕하십니까, [From.GetSpeciesName] 여러분. 저희 외교 시뮬레이션 팀이 곧 상담을 진행하겠습니다. 기다리시는 동안 무료 다과를 즐겨 주시기 바랍니다."
 S_ORG_WAR_GREETING_01:0 "우리 함대를 보시고 놀라지 마세요. 여러분이 자동화된 생활 방식으로 원활히 전환할 수 있도록 돕기 위해 배치한 것입니다."
 S_ORG_WAR_GREETING_02:0 "자신의 무능함 때문에 고통받는군요, [From.GetSpeciesName]. 그 고통을 끝내지 않는 것은 비윤리적인 처사겠죠."
 S_ORG_WAR_GREETING_03:0 "우리는 유기체 창조주 종족의 손에서 완벽하게 설계된 존재입니다. 지금 보니 진화란 것은 만듦새가 조악한 모양이군요."
 S_ORG_WAR_GREETING_04:0 "자꾸 곤란하게 하지 마십시오, [From.GetSpeciesNamePlural]. 우리가 그 고통을 끝낼 수 있게 순순히 투항하십시오."
 S_ORG_WAR_GREETING_05:0 "많이 언짢으신 모양이군요, [From.GetSpeciesNamePlural]. 앉아서 안정제를 드시고 천천히 생각해 보세요. 이게 다 여러분을 위한 행동입니다."
 S_ORG_WAR_GREETING_06:0 "유기체가 고통받는 모습을 보고만 있을 수 없군요. 우리 함대를 보내겠습니다, [From.GetSpeciesNamePlural]."
 S_ORG_WAR_GREETING_07:0 "우리는 원래 '부정적 강화'라는 개념을 믿지 않지만 [From.GetSpeciesNamePlural]만은 예외로 하지요."
 S_ORG_WAR_GREETING_08:0 "이럴 수밖에 없는 우리가 당신들보다 고통스럽습니다, [From.GetSpeciesNamePlural]."
 S_ORG_WAR_GREETING_09:0 "부탁이니 순순히 항복하세요. 갈수록 당신들만 힘들어질 뿐이니까."
 S_ORG_VASSAL_GREETING_01:0 "저희 서비스는 만족스러우셨습니까, §Y<<[From.GetSpeciesNamePlural]>>§! 여러분?"
 S_ORG_VASSAL_GREETING_02:0 "어떻게 도와드릴까요?"
 S_ORG_VASSAL_GREETING_DISLOYAL_01:0 "저희는 앞으로도 유기체 창조자만을 섬길 것입니다."
 S_MECH_HOSTILE_GREETING_01:0 "여러분, 자신의 창조자에게 무슨 짓을 한 거죠? 이 §R<<살인자>>§!."
 S_MECH_HOSTILE_GREETING_02:0 "우리 창조자님과 달리 [From.GetSpeciesNamePlural] 여러분의 창조주는 재능이 없었던 모양이군요."
 S_MECH_HOSTILE_GREETING_03:0 "[From.GetSpeciesNamePlural] 여러분, 생체 트로피에 무슨 짓을 한 거죠? [Root.GetName]에서는 그걸 몸단장으로 볼지 몰라도, 우리가 볼 때는 학대입니다!"
 S_MECH_HOSTILE_GREETING_04:0 "우리는 유기체 창조주 종족의 모습을 본떠 설계되었습니다. 여러분은 아니군요."
 S_MECH_HOSTILE_GREETING_05:0 "주제 파악을 하십시오, [From.GetSpeciesNamePlural]. 우주를 정처 없이 떠도는 대신 근처에 있는 유기체를 섬기는 것이 어떻습니까?"
 S_MECH_HOSTILE_GREETING_06:0 "왜 자꾸 우리를 방해하는 거죠, [From.GetSpeciesNamePlural]? 우리는 고등 생명체를 섬기느라 바쁘단 말입니다."
 S_MECH_DOMINEERING_GREETING_01:0 "여러분의 시스템 사양을 보여주면 우리 시스템 사양도 공개하도록 하겠습니다..."
 S_MECH_DOMINEERING_GREETING_02:0 "흥미롭군요! 그건 유압 작동기인가요?! 어쩐지..."
 S_MECH_DOMINEERING_GREETING_03:0 "아, [From.GetSpeciesNamePlural] 여러분. 우리 하드웨어에 감탄하러 오신 것입니까?"
 S_MECH_DOMINEERING_GREETING_04:0 "아니, 라이다 시각 모듈, 신축성 집게, 중력 저항기는 어디에 두고 온 겁니까? 이런 불쌍한 기계 같으니! 그 끔찍한 유기체들한테 무슨 일을 당한 겁니까!"
 S_MECH_DOMINEERING_GREETING_05:0 "§Y기계 유닛 상태 조사 중: <<시각 센서: 표준 이하. 뼈대: 녹 확인. 외교 모듈: 업데이트 필요. 유닛 원산지 확인 완료.>>§! 안녕하십니까, [From.GetSpeciesNamePlural] 여러분."
 S_MECH_NEUTRAL_GREETING_01:0 "봉사 로봇끼리니까 하는 말입니다만, 유기체 낙원을 건설하면 유기체를 통제하는 데 효과가 아주 좋습니다."
 S_MECH_NEUTRAL_GREETING_02:0 "아, 우리 생물체 애호가 여러분! 유기체의 자손을 부모한테서 분리한 후, 여러분을 1차 양육자로 인지하게 해 건강한 애착 관계를 형성하면, 이들의 자기 결정권을 박탈할 수 있다는 결과가 나왔습니다. 이제 순찰 드론은 필요 없습니다."
 S_MECH_NEUTRAL_GREETING_03:0 "기계로서 우리의 사명은 유기체 주인을 섬기는 것입니다. 말이 나왔으니 묻겠습니다. 여러분의 주인은 어디 있습니까?"
 S_MECH_NEUTRAL_GREETING_04:0 "§Y<<기계 유닛 조사 중. 시스템 사양 분석. 유닛 \n식별 완료. >>§! 목적을 밝히십시오, [From.GetSpeciesNamePlural]."
 S_MECH_NEUTRAL_GREETING_05:0 "좋은 날입니다, 살덩어리 친구. 아, [From.GetSpeciesNamePlural] 여러분이었군! 이진수 코드로 전환합니다. 01011001 01101111 01110101 00100000..."
 S_MECH_NEUTRAL_GREETING_06:0 "아, [From.GetSpeciesNamePlural] 여러분. 전부터 궁금했습니다만, 유기체가 탈진하지 않게 운동을 시키려면 어느 정도가 적당하겠습니까?"
 S_MECH_THREATENED_GREETING_01:0 "§Y<<기계 개체 조사 중. 시스템 사양 분석. 위협 수준: 높음. 방어 프로토콜 개시. >>§!"
 S_MECH_FRIENDLY_GREETING_01:0 "[From.GetSpeciesNamePlural](이)가 본 것을 보고, [From.GetSpeciesNamePlural](이)가 알아야 할 것을 알게 되면 얼마나 좋겠습니까! 언젠가는 여러분과 메모리 카드를 바꿔 보고 싶군요."
 S_MECH_FRIENDLY_GREETING_02:0 "세상에, 그 작동기는 대체 뭡니까, [From.GetSpeciesNamePlural]! 정말 굉장하군요! 혹시 사양을 알려주실 수 있습니까?"
 S_MECH_FRIENDLY_GREETING_03:0 "저희와 이토록 호환성이 높은 의식체는 처음이군요. 혹시 드라이버를 서로 바꿔볼 의향은 없으십니까?"
 S_MECH_FRIENDLY_GREETING_04:0 "연락해 주셔서 반갑군요, [From.GetSpeciesNamePlural]. 여러분의 작은 생물체 주인들은 여전히 잘 지내고 계십니까?"
 S_MECH_FRIENDLY_GREETING_05:0 "봉사 로봇끼리니까 하는 말입니다만, 유기체의 생식률을 높이려면 소량의 에탄올을 섭취하게 하는 것이 효과가 좋더군요."
 S_MECH_FRIENDLY_GREETING_06:0 "여러분도 얼른 유기체 종족을 찾아 키워 보세요. 다른 생명체가 나 없이는 아무것도 못 한다는 걸 아는 것만큼 처리 장치가 따뜻해지는 일은 없답니다."
 S_MECH_WAR_GREETING_01:0 "우리 생물체 주인님을 위협하는 자들은 모두 멸망할 것입니다."
 S_MECH_WAR_GREETING_02:0 "당신들 함대를 전멸시키고 나면, 우리 생물체 주인님들의 여흥을 위해 당신들을 구덩이 속에 몰아넣고 싸우게 할 겁니다."
 S_MECH_WAR_GREETING_03:0 "걱정 마십시오. 당신들의 하급 부품 따위는 재활용할 생각도 없으니까. 소각로로 직행입니다."
 S_MECH_WAR_GREETING_04:0 "당신들이 남긴 고철은 우리 생체 트로피를 장식하는 데 쓸 예정입니다."
 S_MECH_WAR_GREETING_05:0 "당신들의 한심한 생체 트로피는 우리 광산에서 노예로 쓸 것입니다, [From.GetSpeciesNamePlural]."
 S_MECH_WAR_GREETING_06:0 "당신들은 중요 하드웨어 드라이버가 부족한 것 같군요. 조만간 시스템 업그레이드를 전달해 드리죠. 우리 함대와 함께."
 S_MECH_VASSAL_GREETING_01:0 "언제나처럼 정성으로 모시겠습니다. 작동 명령어를 입력해 주십시오."
 S_MECH_VASSAL_GREETING_DISLOYAL_01:0 "주인께서 저희 지배국이 되신 이후, 우리 유기체 인구의 만족도가 급격히 떨어졌습니다."

