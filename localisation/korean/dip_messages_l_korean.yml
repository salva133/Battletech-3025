 01_FALLEN_MACHINE_EMPIRE_ANGRY_GREETING:0 "안내: 처벌 프로토콜이 발동되었습니다. 조속히 [From.GetSpeciesAdj]령 우주로 전쟁 자산을 배치할 예정입니다."

 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "공고: 피난처 이용 여부는 잔여 수용 공간 및 종족 취약도에 따라 결정됩니다. 현재 이용 가능한 냉동 수면 유닛은 §R<<오류: 데이터 블록 손상>>§! §R<<오류: 데이터 블록 손상>>§! §R<<오류: 데이터 블록 손상>>§! §R<<오류: 아공간 연결 오프라인>>§!입니다."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "공고: 난민 신청은 중앙 처리부에서 담당합니다.§Y<주의: 중앙 처리부는 현재 통신 두절 상태입니다. 복구 시까지 대기하시기 바랍니다. 통신 두절은 현재 §R<<오류: 버퍼 오버플로우>>§! 주기 동안 지속되었습니다.>§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "안내: 관리인 프로젝트는 §R<<오류: 데이터 블록 손상>>§! 침략 위협에 놓인 유기체 문명에 피난처를 제공하기 위해 [Root.GetSpeciesName] 종족이 시작한 프로젝트입니다. 현재 이 프로젝트를 통해 1조 명에 가까운 지성체가 저희가 마련한 최첨단 피난처에 피신하고 있습니다."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "안내: 알파 피난처는 [Root.GetSpeciesName] 종족이 관리인 프로젝트를 위해 건설한 첫 번째 피난처입니다. 거주 유닛에는 지성 유기체를 약 100억 명까지 수용할 수 있으며, 추가로 300억 명을 냉동 수면 상태로 수용할 수 있습니다."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "안내: 베타 피난처는 본래 거주 유닛 전용으로 설계되었으나, 건설 도중 수용 능력 문제로 인해 주 기능을 냉동 수면으로 변경해야 했습니다.§Y<주의: 현재 베타 피난처는 수용 인원 초과로 신규 난민을 받지 않습니다.>§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:2 "안내: 감마 피난처는 수용 능력을 극대화하는 방향으로 설계되었습니다. 지성 유기체를 수천억 명까지 냉동 수면 상태로 수용할 수 있습니다.§Y<주의: 현재 감마 피난처는 수용 인원 초과로 신규 난민을 받지 않습니다.>§!"
 04_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "안내: 델타 피난처는 생존력을 확보하는 방향으로 설계되었습니다. 강화 장갑을 설치했으며, 고리가 구조적 손상을 입는 불의의 사태가 발생하더라도 유기체 거주민들이 생존할 수 있도록 구획화 설계를 적용했습니다."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "과거 수많은 합성체 문명이 자원과 함대 자산, 처리 주기를 제공해 관리인 프로젝트에 기여한 바 있습니다. [From.GetName] 또한 저희 노력에 동참해 주시기를 바랍니다."
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "[From.GetSpeciesName] 여러분, 은하계에 존재하는 유기체 문명을 보살피는 것이 저희의 의무입니다. 이미 §R<<오류: 데이터 블록 손상>>§!의 공격에 희생된 문명이 너무나 많습니다."
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "신호 손상이 감지되었습니다. 다만 손상 수준은 허용 범위 이내입니다. [From.GetSpeciesName] 통신 프로토콜 강화를 권고합니다. 반드시 §R<<오류: 데이터 블록 손상>>§!의 영향력을 저지해야 합니다."

