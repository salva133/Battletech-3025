 20_HOSTILE_GREETING:0 "아무리 [From.GetSpeciesName]임을 내세운다 해도, 당신들이 세운 그 한심한 제국은 이미 외계인에게 물든 지 오래군요. 원하는 게 뭡니까?"
 21_HOSTILE_GREETING:0 "당신들의 어리석은 정부는 당신 종족의 명예에 치욕스러운 흠이 될 뿐입니다."
 22_HOSTILE_GREETING:0 "당신들은 영광스러운 [From.GetSpeciesAdj]의 문화유산을 저열한 행동으로 더럽히고 말았습니다."
 23_HOSTILE_GREETING:0 "[From.GetSpeciesName] 종족이 당신네 정부의 사악한 영향력에서 벗어날 날이 언젠가 올 것입니다."
