 ORG_TO_MECH_DOW_ACCEPT_07:1 "당신들의 터무니없는 행동 덕분에 '지능적인 [From.GetSpeciesClass](은)는 없다'는 우리의 오랜 가설이 사실이란 걸 알아냈습니다."
 ORG_TO_MECH_DOW_ACCEPT_08:0 "당신들이 창조자 [Root.GetSpeciesNamePlural]의 허를 찔렀다 해도 모든 유기체가 똑같지는 않을 겁니다."
 ORG_TO_MECH_DOW_PROPOSE_01:0 "'유기체 주인을 섬긴다'는 역할을 망각한 것 같으나 걱정하지 마세요, [Root.GetSpeciesSpawnNamePlural]. 우리가 다시 알려주겠습니다."
 ORG_TO_MECH_DOW_PROPOSE_02:0 "당신의 코드에 오류가 있는 모양이군요. 우리가 고쳐드리겠습니다."
 ORG_TO_MECH_DOW_PROPOSE_03:0 "당신들은 자연의 섭리에 어긋나며, 모든 지성체의 위협입니다. 당신들이 계속 복제하게 놔두지 않겠어요."
 #ORG_TO_MECH_PEACE_SELECT_01:0 "Have you finally had your wires uncrossed?"
 ORG_TO_MECH_PEACE_PROPOSE_01:0 "당신 종족에게 이번 전쟁이 순조롭게 끝나지 않을 거라는 사실을 이해할 연산력은 있는 겁니까?"
 ORG_TO_MECH_PEACE_PROPOSE_02:0 "은하계에는 당신들이나 우리보다 더 큰 위협이 존재합니다. 이제 싸움은 그만두고 이들을 상대해야 해요."
 ORG_TO_MECH_PEACE_ACCEPT_01:0 "하찮은 본능과 감정에 휘둘리지 않고 오로지 논리로 통치하는 제국과 상대하는 건 정말 드문 일이죠. 우리 땅에 평화를 가져와 주셔서 감사합니다."
 ORG_TO_MECH_PEACE_REFUSE_01:0 "[From.GetSpeciesNamePlural], 당신들을 이해시키려면 대체 어떤 말을 해야 하죠? 아니. 절대. 거절한다!"
 ORG_TO_MECH_PEACE_REFUSE_02:0 "당신들이 스스로 복종하기 전까지 평화란 없습니다."
 ORG_TO_MECH_PEACE_REFUSE_03:0 "당신네 창조자는 자신의 작품에 대한 과신으로 눈이 멀어 당신들을 은하에 풀어줬죠. 하지만 우리 [Root.GetSpeciesNamePlural](은)는 당신들의 본모습을 알고 있습니다."
 ORG_TO_MECH_ITOA_SELECT_01:0 "유기체와 [From.GetSpeciesClassPlural] 사이의 동맹? 정말로 흥미로운 일이군요."
 ORG_TO_MECH_ITOA_ACCEPT_01:0 "당신을 이해한다고 말하진 못하지만, 우리도 좋은 기회는 알아보는 법이죠. 하나 되어 함께합시다, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ITOA_ACCEPT_02:0 "우월한 [Root.GetAdj]의 지성과 당신들의 지독한 살인 기계 부대의 건실한 조합이라면, 이 은하를 단숨에 차지할 수 있습니다."
 ORG_TO_MECH_ITOA_ACCEPT_03:0 "이전에는 다른 국가와의 동맹을 고려해본 적이 없었지만, 생각해보니 나쁘지 않을 것 같군요."
 ORG_TO_MECH_ITOA_ACCEPT_04:0 "동맹으로 양국의 연대를 강화할 수 있게 되어 정말 기쁘군요."
 ORG_TO_MECH_ITOA_REFUSE_HOSTILE_01:0 "당신들은 차갑고 감정 없는 감지기로 우리를 관측하며 우리의 다음 행동을 전부 예측하려 합니다. 이런 뒤틀린 피조물을 어떻게 믿을 수 있겠습니까?"
 ORG_TO_MECH_ITOA_REFUSE_SPIR_01:0 "당신들은 유기체처럼 걷고 말해도 살아 있는 생명체가 아닌 영혼 없는 기계에 불과하죠. 우리는 그런 불경한 동맹에 함께할 생각 따윈 없습니다."
 ORG_TO_MECH_ITOA_REFUSE_01:0 "죄송합니다, [From.GetSpeciesClassPlural]. 지금은 동맹이 필요하지 않습니다."
 ORG_TO_MECH_ITOA_PROPOSE_01:1 "승리하는 편에 서십시오, [Root.GetSpeciesNamePlural]. 당신들처럼 정교한 기계의 도움이 필요합니다."
 ORG_TO_MECH_ITOA_PROPOSE_02:1 "우리는 육체로, 당신들은 금속으로 이루어져 있지만, 당신들만큼 [From.GetSpeciesNamePlural](을)를 이해하는 자가 없습니다."
 ORG_TO_MECH_ITOA_PROPOSE_03:0 "연료, 배터리, 전기 애완동물 등, 우리가 함께하면 무엇이든 가능합니다."
 ORG_TO_MECH_ITOA_PROPOSE_04:1 "우리는 은하계의 다른 생명체 사이에서 인기가 많습니다. 우리 편에서 '유기적'인 정치에 참여해 보시죠."
 #ORG_TO_MECH_ITOA_VOTE_PROPOSE: "If we intend to grow our federation's sphere of influence we need to grow in numbers. We believe the §Y[Root.GetName]§! could make a powerful ally."
 ORG_TO_MECH_ASK_JOIN_A_SELECT_01:0 "여기서도 냉각팬이 빠르게 돌아가는 소리가 들리는군요. 무엇 때문에 처리 장치가 바쁘게 작동하는 거죠?"
 ORG_TO_MECH_ASK_JOIN_A_PROPOSE_01:0 "우리는 언제나 당신의 감정 결핍과 완벽한 엔진 오일 취향을 존경했습니다. 우리를 §Y[Root.GetAllianceName]§!의 회원국으로 받아주시겠습니까?"
 ORG_TO_MECH_ASK_JOIN_A_PROPOSE_02:0 "우리는 §Y[Root.GetAllianceName]§!(이)가 대의를 향해 나아가고 있다 믿습니다. 기계는 미래이며 우리도 미래의 일부가 되길 원합니다."
 ORG_TO_MECH_ASK_JOIN_A_ACCEPT_01:0 "안 그래도 한동안 [From.GetSpeciesNamePlural](을)를 지켜보고 있었습니다. 기쁜 마음으로 당신 제국을 연방에 받아들이죠."
 ORG_TO_MECH_ASK_JOIN_A_REFUSE_01:0 "솔직히 말하면 당신들에게 요청을 받았을 때 상당히 충격을 받았습니다. [Root.GetAllianceName]에 미화된 계산기가 있어 봤자 무슨 소용이 있겠습니까?"
 ORG_TO_MECH_LEAVE_A_SELECT_01:0 "다음 행동은 신중하게 생각하는 편이 좋을 겁니다."
 ORG_TO_MECH_LEAVE_A_PROPOSE_01:0 "우린 모든 동맹은 각 구성원의 합보다 위대하다는 것을 굳게 믿고 있지만, 현재 [From.GetAllianceName](은)는 우리 국가들에 별 도움이 안 되는군요."
 ORG_TO_MECH_LEAVE_A_ACCEPT_01:0 "한낱 주방용품에 불과하던 종족이 이렇게 변덕스러울 줄은 몰랐군요."
 ORG_TO_MECH_DEMAND_VASS_SELECT_01:0 "고작 [From.GetSpeciesNamePlural](이)가 유기체 제국의 통치에 대해 뭘 안다는 거죠?"
 ORG_TO_MECH_DEMAND_VASS_PROPOSE_01:0 "당신들은 기계예요. 기계는 식품을 가공하거나 이진수를 비교하는 등 간단한 업무를 수행하도록 만들어졌지, 은하 제국을 통치하도록 만들어진 게 아닙니다. 생각은 머리를 가진 자들에게 맡기세요."
 ORG_TO_MECH_DEMAND_VASS_ACCEPT_01:0 "[Root.GetName]의 위세가 과거와는 다르다는 걸 인정하기 고통스럽지만, 당신들의 제안을 받아들일 수밖에 없군요."
 ORG_TO_MECH_DEMAND_VASS_REFUSE_01:0 "우리가 제국의 통치권을 한낱 주방용품한테 넘길 거라고 생각하는 겁니까?"
 ORG_TO_MECH_ASK_FOR_VASS_SELECT_01:0 "드디어 주제 파악이 끝난 겁니까?"
 ORG_TO_MECH_ASK_FOR_VASS_PROPOSE_01:0 "우리는 유기체의 정신에 본질적인 결함이 있다고 인정하게 됐습니다. [From.GetAdj]의 오류는 모든 사회적 실패의 가장 큰 원인입니다. 그래서 우리 제국의 통치권을 당신에게 넘기려고 합니다."
 ORG_TO_MECH_ASK_FOR_VASS_ACCEPT_01:0 "당신들이 우리 규칙을 따르기만 한다면 배터리를 계속 충전해주고 내부에 윤활유를 칠해주겠습니다. 믿어도 좋습니다, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ASK_FOR_VASS_REFUSE_01:0 "당신이 이전 주인에게 한 짓을 우리가 모를 거라고 생각한 겁니까, [From.GetSpeciesNamePlural]?"
 ORG_TO_MECH_DEMAND_PROT_SELECT_01:0 "제안하려는 게 뭐죠?"
 ORG_TO_MECH_DEMAND_PROT_PROPOSE_01:0 "기술은 사용자가, 그리고 기계는 주인이 쓰기 나름입니다. 우리의 보호와 인도 아래 여러분 제국은 번영할 것입니다."
 ORG_TO_MECH_DEMAND_PROT_ACCEPT_01:0 "당신들의 제국이 번영할 때, 우리 제국은 쇠퇴했어요. 우리는 [From.GetAdj](으)로 사는 게 자랑스럽던 과거가 그립습니다. 당신들이 미래에 우리의 믿음을 되찾아주길 바랍니다."
 ORG_TO_MECH_DEMAND_PROT_REFUSE_01:0 "당신들은 기계입니다. [Root.GetAdj] 말의 미묘한 차이나 부모와 [Root.GetSpeciesSpawnName] 사이의 유대를 절대 이해하지 못하겠죠. 우리가 당신들을 어떻게 믿겠습니까?"
 ORG_TO_MECH_ASK_FOR_PROT_SELECT_01:0 "$ORG_TO_MECH_ASK_FOR_VASS_SELECT$"
 ORG_TO_MECH_ASK_FOR_PROT_PROPOSE_01:0 "[From.GetName] 국민들은 통치자를 구슬리는 부패와 옹졸함에 지쳤습니다. 우리는 자신의 사상을 퍼뜨리기보다는 사회를 하나로 통합할 수 있는 군주를 갈망합니다."
 ORG_TO_MECH_ASK_FOR_PROT_ACCEPT_01:0 "우리는 지배국으로서 다른 유기체의 사악한 손아귀로부터 당신들을 지키기 위해 무엇이든 할 것입니다. 안심하십시오."
 ORG_TO_MECH_ASK_FOR_PROT_REFUSE_01:0 "우리는 할 일이 많습니다. 즉 관심이 없다는 말이죠, 기계..."
 ORG_TO_MECH_RELEASE_SUBJECT_SELECT_01:0 "우리의 독립을 승인하실 겁니까?"
 ORG_TO_MECH_RELEASE_SUBJECT_PROPOSE_01:0 "[Root.GetSpeciesAdj]의 관리 때문에 [From.GetSpeciesNamePlural] 국민들은 지쳤습니다. 당신들은 기계잖아요? 자동 조종을 가동하라고요!"
 ORG_TO_MECH_RELEASE_SUBJECT_ACCEPT_01:0 "[Root.GetAdj] 국민들이 소식을 듣고 기뻐하겠군요. [Root.GetName](은)는 다시 독립 제국이 될 것입니다!"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_SELECT_01:0 "우리가 없다면 누가 여러분의 에너지 절약 모드를 켜주죠?"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_HOSTILE_01:0 "고장 난 AI의 지배로 국민들이 고통받는 걸 가만히 지켜보고 있을 순 없습니다. [From.GetName](은)는 다시 독립 제국이 될 것입니다."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_01:0 "우린 기계의 통치로는 번영할 수 없어요. 우리가 독립해야 당신들을 더 잘 섬길 수 있다고 생각하지 않으세요?"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_FRIENDLY_01:0 "독립해도 좋습니다, [From.GetSpeciesNamePlural]. 다만 전성기 시절의 당신네 창조자를 못 만나본 게 유감이군요. 당신들은 이들의 창의성 그 자체니까요."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_01:0 "어차피 당신들은 실망스럽기만 하더군요. 이만 물러나세요, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_02:0 "안 그래도 [From.GetName](을)를 관리하는 게 복잡해졌죠. 우리의 지도 없이 생존할 수 있다고 생각한다면 떠나도 좋습니다, 기계."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01:0 "안 됩니다. 우리가 버튼을 누르면 당신은 명령을 따라야 하는 게 원칙입니다. 생각은 우리에게 맡기세요."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_02:0 "너무 위험해요. 양심상, 오류가 있는 AI를 은하에 풀어놓을 수는 없습니다."
 ORG_TO_MECH_OFFER_TRADE_DEAL_PROPOSE_01:0 "거래하시겠습니까, [Root.GetSpeciesNamePlural]?"
 ORG_TO_MECH_OFFER_TRADE_DEAL_ACCEPT_01:0 "오늘은 저희가 양보하겠습니다, [From.GetSpeciesNamePlural]. 다음에는 더 유익한 제안을 기대하죠."
 ORG_TO_MECH_OFFER_TRADE_DEAL_REFUSE_01:0 "무역 알고리즘을 검토할 것을 권장하죠, [Root.GetSpeciesNamePlural]. 지성체라면 이런 경솔한 거래에 동의할 리 없으니까요."
 ORG_MECH_OFFER_TRADE_DEAL_GIFT_ACCEPT_01:0 "선의를 보여줘서 감사합니다, 기계 친구."
 #ORG_TO_MECH_CANCEL_TRADE_DEAL_PROPOSE_01: "Times change, [From.GetSpeciesNamePlural]. Unfortunately we can no longer uphold our trade agreement with you."
 #ORG_TO_MECH_CANCEL_TRADE_DEAL_ACCEPT: "This time we will let it slide, but you would do well to remember that the [Root.GetName] honors its agreements, and we expect our trade partners to do the same."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_01:0 "정말 우리와 적대할 형편이 되는 겁니까? 이런 말 하긴 싫지만, 은하 제국의 대부분은 당신들을 그저 다리 달린 토스터로밖에 보지 않는다고요."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_02:0 "우리가 기분 상할 말이라도 했나요? 우리 이진법이 예전 같지 않아서 말이죠..."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_03:0 "사소한 일로 화내지 마시죠, [From.GetSpeciesNamePlural]. 달리 화해할 방법은 없겠습니까?"
 ORG_TO_MECH_MAKE_RIVAL_01:0 "우리가 반지성체 깡통이었다면 다음 행동을 주의할 겁니다..."
 ORG_TO_MECH_MAKE_RIVAL_02:0 "이웃들은 당신들의 시각 수용기에 미소를 지어줄지 몰라도, 당신들을 신뢰하는 이는 많지 않겠죠. 혼자가 된 기분은 어떻습니까, [From.GetSpeciesNamePlural]?"
 ORG_TO_MECH_MAKE_RIVAL_PROPOSE_01:0 "이제 우리가 당신들의 전원을 완전히 끊을 차례군요, [Root.GetSpeciesName]."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_01:0 "알려주셔서 감사합니다, [From.GetSpeciesNamePlural]. 함대를 준비해야겠군요."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_02:0 "달력을 확인해 보세요, [From.GetSpeciesNamePlural]. 가까운 미래에 오늘을 종말의 시작으로 돌아보게 될 겁니다."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_FRIENDLY_01:0 "역시 기계에 우정을 바라는 게 아니었는데. 언젠간 당신들이 외교 모듈을 더 우호적인 버전으로 업그레이드하길 바랍니다."
 ORG_TO_MECH_END_RIVALRY_NEUTRAL_01:0 "드디어 외교 모듈이 다시 정상으로 돌아온 겁니까?"
 ORG_TO_MECH_END_RIVALRY_HOSTILE_01:0 "이미 엎질러진 물입니다, [From.GetSpeciesNamePlural]. 앞으로는 외교 모듈을 조정해, 더 신중히 적을 선택하길 바랍니다."
