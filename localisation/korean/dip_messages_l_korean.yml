 10_HOSTILE_GREETING:0 "당신들 [From.GetSpeciesName] 종족은 그 불경한 물질주의 때문에 영혼 없는 기계가 된 겁니다."
 11_HOSTILE_GREETING:0 "[From.GetSpeciesName], 당신들이 세운 제국은 흠이 많고 원시적입니다. 어찌나 비효율적인지 봐주기 힘들 정도군요."
 12_HOSTILE_GREETING:0 "아, 광신도 집단 [From.GetSpeciesName](이)군요. 우리 [Root.GetName]에게 당신들의 그 끔찍한 종교를 전하러 온 것이라면, 통신은 이만 끊도록 합시다."
 13_HOSTILE_GREETING:0 "[From.GetSpeciesName]. 이것은 알아두세요. 당신네 종족은 우리 국민들 사이에서 평판이 좋지 않습니다."
 14_HOSTILE_GREETING:1 "당신들은 그 알량한 권위주의를 내세워 자기 동포까지 노예로 만들었지만, 우리는 굴하지 않을 것입니다."
 #15_HOSTILE_GREETING:1 "Our entire nation stands united in the contempt we feel towards you, [From.GetSpeciesName]. My [Root.GetSpeciesOrganName] churns at the mere sight of you."
