 DH_VASSAL_GREETING_DISLOYAL_01:0 "[Root.GetSpeciesName]의 주인을 자처하는 꼴이라니, 가면 갈수록 가관이군요. 이전에 당신네 중 몇 명만 와서 외계종에 대한 호기심을 보이는 것까진 즐거웠지만, 더는 그 헛소리를 더는 못 들어주겠어요."
 EE_VASSAL_GREETING_01:0 "[Root.GetName] 최고의 지성들이 발견한 사실을 모두 [From.GetRulerName] [From.GetRulerTitle]께 보고하겠습니다."
 EE_VASSAL_GREETING_DISLOYAL_01:0 "[From.GetName]의 지도층에는 머저리만 가득한데, 지적 발전을 추구해 봤자 쓸데없는 것 아닙니까?"
