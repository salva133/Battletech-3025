 XI_VASSAL_GREETING_01:0 "[From.GetRulerName] [From.GetRulerTitle]의 지도하에, 우리는 [Root.GetName] 사회에서 외계종의 영향력을 몰아내고자 합니다."
 XI_VASSAL_GREETING_DISLOYAL_01:0 "더러운 [From.GetSpeciesNameInsult] 밑에 머리를 숙인 것은 우리 [Root.GetName](이)가 겪은 가장 끔찍한 치욕이라고 할 수 있죠."
 HM_VASSAL_GREETING_01:0 "[Root.GetName]의 방대한 정신적 능력으로, 당신들보다 먼저 [From.GetName]의 목표를 파악하고 추구할 것입니다."
