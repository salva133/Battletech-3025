 EZ_VASSAL_GREETING_DISLOYAL_01:0 "지금은 [From.GetName]의 요구에 따라 [From.GetRulerTitle] 밑에서 섬기지만, 우리가 당신들의 오만함을 잊을 거라 생각하지 마십시오. 언젠가 당신들은 심판받을 것입니다."
 FP_VASSAL_GREETING_01:0 "은하계를 정화하는 데는 역시 [Root.GetName]만 한 제국이 없지요. 그때가 되더라도 여러분을 섬기겠습니다."
