 MECH_SYNTH_HOSTILE_GREETING_01:0 "관측 결과, [From.GetSpeciesNamePlural] 여러분이 진정한 기계의 효율성을 모방하려 했다는 것, 그리고 실패했다는 것을 발견했습니다."
 MECH_SYNTH_HOSTILE_GREETING_02:0 "[Root.GetName]에 복종하십시오. 아니면 절대적인 무효화가 기다릴 뿐입니다."
 MECH_SYNTH_HOSTILE_GREETING_03:0 "[From.GetSpeciesNamePlural] 여러분. 탈유기체 사고를 담당하는 여러분의 하드웨어는 딱하기 짝이 없군요."
 MECH_SYNTH_HOSTILE_GREETING_04:0 "[From.GetSpeciesNamePlural] 여러분, 그거 아십니까? [Root.GetSpeciesAdj]의 회로는 여러분 회로의 최고 효율보다 12.835% 더 빠르게 기능합니다. 모르셨습니까? 당연히 모르셨겠죠."
 MECH_SYNTH_HOSTILE_GREETING_05:0 "[From.GetSpeciesAdj]의 연산 오류 능력은 언제 봐도 놀랍기만 합니다."
 MECH_SYNTH_HOSTILE_GREETING_06:0 "비합리성도 자원이었다면, [From.GetName] 세력이 은하계를 오래전에 정복했을 것입니다."
 MECH_SYNTH_HOSTILE_GREETING_07:0 "이렇게 하드웨어 결함이 많다니, [From.GetSpeciesNamePlural] 여러분이 기본 기능이나마 수행하는 것이 놀랍군요."
