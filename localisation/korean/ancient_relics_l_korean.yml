 #Relics
 r_dragon_trophy:0 "에테르 드레이크 전리품"
 r_dragon_trophy_desc:0 "사악한 에테르 드레이크에 대한 우리의 승리를 기념하는 전리품입니다. 거대한 크기만 아니었다면 멋지게 벽에 걸 수 있었을 겁니다."
 r_khans_throne:0 "칸의 왕좌"
 r_khans_throne_desc:0 "실제로 무리를 통치하던 그레이트 칸의 왕좌에서 나온 조각입니다. 그레이트 칸의 기함이 파괴된 후 잔해에서 찾아냈습니다."
 khans_throne_passive_effect:0 "§Y$preset_satrapy$§! 종속국 사전 설정을 이용할 수 있습니다."
 r_worm_scales:0 "웜의 비늘"
 r_worm_scales_desc:0 "투명한 비늘에 손을 대면 아직도 따뜻합니다. 비늘은 과학적으로는 설명할 수 없는 저음으로 진동합니다."
 r_rubricator:0 "루브리케이터"
 r_rubricator_desc:2 "손바닥 안에 쏙 들어오는 이 작은 큐브는 우주의 초창기로 거슬러 올라가 그때부터 무수히 많은 외계 유물을 스캔하여 디지털 보물로 보관하고 있습니다. 그리고 무한히 복제할 수 있습니다. 미지가 이렇게 가까웠던 적은 없었습니다."
 r_omnicodex:0 "옴니코덱스"
 r_omnicodex_desc:0 "영겁의 세월 전에 자애로운 사이보그 종족은 생명체들의 보존을 위해 은하의 모든 종족들에게서 샘플을 추출하고 색인을 달아 어떠한 멸종도 영구적으로 소실되지 않도록 했습니다. 은하의 구원이라는 그들의 목표는 결국 어리석은 광신도와 역겨운 군체 의식에 의해 좌절되었지만, 그들의 유산은 남았습니다."
 r_galatron:0 "갤러트론"
 r_galatron_desc:0 "$galatron_modifier_desc$"
 r_surveyor:0 "측량기"
 r_surveyor_desc:0 "복제가 불가능한 기술을 사용하는 굉장히 강력한 스캔 도구입니다. 기원은 수수께끼로 남아있으며, 이 측량기를 마지막으로 소유하고 있던 채굴 드론이 제작한 것 같진 않습니다."
 #r_orb_insight:0 "Orb of Insight"
 #r_orb_insight_desc:0 ""
 r_galaxy:0 "모형 은하"
 r_galaxy_desc:0 "이 모형 은하는 '교전국 C'라고만 알려진 문명에 의해 제작되었으며, 해당 문명은 차단된 모성의 경계에서 벗어나기 위해 모형을 사용했습니다.\n\n은하는 탱크 내부의 뚫을 수 없는 아공간 필드 내부에 있지만, 시민들의 활동은 여전히 어느 정도 관측이 가능합니다."
 r_prethoryn_queen:0 "프레소린 무리 여왕"
 r_prethoryn_queen_desc:1 "신경 전송기를 사용해 포획된 프레소린 무리 여왕을 진정시켰습니다. 여왕을 이용해 대형 프레소린 함대를 증식할 수 있습니다."
 r_unbidden_warlock:0 "타 차원 마법사"
 r_unbidden_warlock_desc:0 "포획된 타 차원 존재의 사이오닉 에너지는 차원문이 파괴되기 전까지 그들의 영역과 우리 영역 사이의 차원문을 유지했습니다.\n\n이제 우리의 포로가 된 생명체는 우리 함선의 아광속 속도를 높이고 점프 드라이브의 사거리를 늘리기 위해 자신의 힘을 사용해야만 합니다."
 r_contingency_core:0 "격리된 컨틴전시 핵"
 r_contingency_core_desc:0 "마지막 기계 행성의 잔해에서 회수한 격리된 컨틴전시 메인프레임 핵입니다. 로봇 및 거대 구조물의 건설 속도를 크게 끌어올릴 수 있습니다."
 relic_contingecy_core:0 "각 유형의 거대 구조물을 추가로 §G1§!개 더 건설할 수 있습니다."
 r_zro_crystal:2 "사이오닉 기록 보관소"
 r_zro_crystal_desc:1 "§Y$relic_zro_entity_name$§!의 정수를 담고 있는 즈로 사이오닉 크리스탈 기록 보관소입니다. 때때로 조언을 받기 위해 사용할 수 있습니다."
 r_severed_head:0 "자클란의 머리"
 r_severed_head_desc:1 "발췌, 숭배의 상징 (102판):\n\n자클란 (자아클라안)\n정확히 규정할 수 없는 종족의 유명한 성인으로 네 번째 정치적 공백기(32번째 카바브 주기) 동안 최소 일곱 개의 개별적인 은하 종교에서 신성한 예언자로 숭배되었습니다. 최후는 알려지지 않았지만, 역사적 기록은 38번째 주기 이후로 남아있지 않습니다. 최소 (초기) 41번째 주기부터 실존 여부에 대한 논쟁이 격화되었지만, 오늘날에는 많은 이들이 설화나 전설로 치부합니다."
 r_severed_head_passive:0 "§Y성지 행성§!에 정착할 수 있습니다."
 r_ancient_sword:0 "여사냥꾼의 칼날"
 r_ancient_sword_desc:1 "보존 상태가 좋은 고대의 무기이며 알 수 없는 소재로 제작되었습니다. 미약하게 담긴 사이오닉 에너지가 약한 진동을 일으킵니다."
 r_reality_perforator:0 "벌타움 현실 천공기"
 r_reality_perforator_desc:0 "알 수 없는 소재로 구성되었으며 밀도가 높고 놀라우리만치 무거운 구체입니다. 벌타움은 이 장치를 사용해 그들이 갇힌 시뮬레이션 현실을 일시적으로 불안정하게 만들고 진짜 세상을 엿볼 수 있다고 주장했습니다.\n\n그 주장이 사실이든 아니든 구체를 활성화하면 국소 지역의 현실 요소를 조작할 수 있습니다. 우주는 조작된 현실을 빠르게 바로잡아 효과는 오래 유지되지 않지만, 적절하게 사용한다면 우리 함대에 결정적인 이점을 줄 수 있을 것입니다."
 r_pox_sample:0 "자보리안 천연두 샘플"
 r_pox_sample_desc:0 "이라시안 종을 몰살시킨 끔찍한 자보리안 천연두 샘플입니다. 대부분의 기타 생명체에게는 무해하지만, 바이러스는 특별한 유전 특징을 가진 질병을 일으키며, 이 중 일부는 실제로 유기체 대부분의 수명을 연장할 수 있습니다.\n\n이라시안 외의 종족에게 효과가 있는 자보리안 천연두의 변종을 만들기 위해 바이러스를 사용할 수도 있습니다. 기존의 질병이 이라시안에게 발휘했던 효과처럼 지독하고 치명적이지는 않지만, 여전히 강력한 생물학 무기를 만들 수 있습니다."
 r_cryo_core:0 "유트 극저온 핵"
 r_cryo_core_desc:0 "초공간의 존재를 발견하지 못했던 유트는 행성 사이를 여행하기 위해 긴 수명과 저온 기술에 의지했습니다. 이 프로토타입 저온 핵은 유트 제국이 자바르디니에 의해 몰락하기 직전 유트 과학자에 의해 제작되었습니다.\n\n이 핵에 의해 생성된 극저온장은 현재 우리의 기술 수준을 뛰어넘습니다. "
 r_cryo_core_effect:0 "새로운 식민지가 §Y1§!개의 추가 £pops£ 팝을 가지고 시작합니다."

 r_war_forge:0 "사이브렉스 병기창"
 r_war_forge_desc:1 "비교적 작고 이동이 용이한 병기창으로 우주에 단 하나만 남았습니다. 이것은 사이브렉스가 '조정'을 통해 자신들의 방식을 바꾸기 전 은하를 상대로 전쟁을 벌이던 시절의 유물입니다.\n\n함선을 생산하는 병기창의 능력은 사이브렉스에 의해 영구적으로 비활성화되었지만, 대량의 광물을 합금으로 변환하는 능력은 여전히 남아있습니다."

 cybrex_warform:0 "사이브렉스 전투형"
 cybrex_warform_desc:0 "이 거대한 로봇은 대부분의 건물보다 거대하며 도시를 초토화시킬 충분한 화력을 가지고 있습니다."
 relic_cybrex_passive:0 "수도에서 §Y$cybrex_warform$§! 지상군의 생산을 허용합니다."
 relic_cybrex_active:0 "£alloys£§Y5000§!을 생산합니다."

