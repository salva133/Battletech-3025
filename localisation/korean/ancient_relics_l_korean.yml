 TUTORIAL_RELICS_VIEW_TITLE:0 "유물 및 골동품"
 TUTORIAL_RELICS_VIEW_DESC:2 "유물 화면에서는 제국의 §Y유물§!을 확인하고 활성화할 수 있으며, §Y골동품§!의 활용에 대한 결정을 내릴 수 있습니다. 이 화면에서 "(행성 결정)"이라고 표시된 결정은 참고 자료로 확인만 가능하며, 행성 결정 화면에서 실행이 가능합니다."

 TUTORIAL_ARCHAEOLOGY_VIEW_TITLE:0 "고고학 화면"
 TUTORIAL_ARCHAEOLOGY_VIEW_DESC:0 "고고학 화면에서는 현재 선택된 §Y고고학 현장§!에 대한 세부 내용을 확인할 수 있습니다. 진행이 완료된 이후에도 룬 아이콘을 클릭해서 이전 단계로 돌아가 내용을 확인할 수 있습니다.\n\n현장의 비밀을 밝혀내기 위해서는 과학자가 각 현장의 단계를 뛰어넘을 수 있는 §Y돌파구§!를 찾아내야 합니다. 관련된 §Y특성과 높은 스킬§!을 가진 과학자는 다음 단계로 나아가는 진행 속도를 높일 수 있지만, 높은 난이도의 현장은 진행 속도를 늦춥니다. 현장을 충분히 오래 조사한 과학자는 §Y단서§!를 모아 더 높은 확률로 돌파구를 찾아낼 수 있습니다."

