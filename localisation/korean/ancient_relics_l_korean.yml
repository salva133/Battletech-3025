 VULTAUM_SECRETS_2:0 "벌타움의 비밀을 더욱 깊게 파고듭니다"
 VULTAUM_SECRETS_2_DESC:0 "충격적인 결과가 두렵다고 해서 진실을 밝혀내는 일을 멈출 수는 없습니다. 벌타움은 그들의 현실을 산산조각 낼 무언가를 발견했습니다.\n\n우리는 두렵지 않습니다."

 ancrel.10110.name:0 "$artifact_vultaum_research$"
 ancrel.10110.desc:0 "결국 벌타움이 옳았던 것 같습니다.\n\n우리는 그들의 실험을 재현하였고 비슷한 결론을 내렸습니다. 우리가 실제로 시뮬레이팅된 세계 안에 존재할 확률이 어느 정도 있습니다.\n\n누가 어떤 이유에서 그런 세계를 만들었는지 가설을 세우기에는 데이터가 충분하지 않습니다. 분명 단순한 즐거움 때문에 이렇게 잔인하고 냉혹한 우주를 만들 자는 없을 겁니다.\n\n이 실험의 결과는 심오하며 다음 단계는 당신의 재량에 맡기겠습니다."

 ancrel.10110.option.fm_suppress:0 "충격적인 결론이군요. 진실을 숨겨야 합니다."
 ancrel.10110.option.fm_public:0 "사람들에게는 알 권리가 있습니다."
 artifact_vultaum_research_completed_public_tooltip:0 "대중이 폭로에 의해 §R불안§!을 느끼고 있습니다.\n§Y$artifact_vultaum_research$§! 대체:"

 ancrel.10111.name:0 "불행한 소식"
 ancrel.10111.desc:0 "벌타움에 대한 연구를 중단하겠다는 결정을 [leading_vultaum_research_scientist.GetName](이)가 받아들이지 못했다는 사실을 알려드리게 되어 유감입니다.\n\n'연구를 계속하라'는 결정을 내리기 전 그들이 남긴 쪽지에는 광기 어린 낙서가 가득했으며 얼마 지나지 않아 자살했습니다."

 ancrel.10112.name:0 "스트레스 해소"
 ancrel.10112.desc:0 "벌타움에 대한 연구를 이끄는 스트레스가 [leading_vultaum_research_scientist.GetName]에게 영향을 끼치고 있다는 보고를 받았습니다.\n\n그들은 연구에 많은 도움이 되는 놀라운 논리적 비약을 만들어내기 시작했지만, 이에 대응하기 위해 자가 치료도 시작했습니다."

 ancrel.10113.name:0 "돌파구"
 ancrel.10113.desc:0 "보고서에 따르면 [leading_vultaum_research_scientist.GetName](은)는 연구 프로젝트에 큰 도움이 되었고 연구에 굉장히 많은 도움이 되는 놀라운 논리적 비약을 만들어내기 시작했습니다."

