 site_hidden_lab_intro:0 "스캐너가 [From.Planet.GetName]의 얼음과 눈 아래 파묻힌 숨겨진 복합단지를 발견했습니다. 부분적으로 붕괴되거나 막힌 터널로 구성된 망은 다양한 지하 구조물을 연결하고 있는 것 같습니다."
 ancrel.7001.name:0 "현장 발견"
 ancrel.7001.desc:0 "[From.Planet.GetName]의 얼어붙는 기후로 인해 현장은 두꺼운 얼음과 눈으로 뒤덮여있습니다. 이 현장의 고립된 위치를 보면 신중하게 접근해야 할지도 모릅니다. 이곳에 무엇이 있든 간에 누군가는 숨기길 원했습니다."
 ancrel.7002.name:0 "터널 청소"
 ancrel.7002.desc:0 "복합단지는 여러 거대한 지하 구조물로 구성되어 있으며 터널로 연결되어 있습니다. 많은 터널이 붕괴되었거나 얼음으로 봉쇄되어 있습니다. 아주 오래되었지만, 일부 터널에는 화재의 흔적이 남아있습니다. 화재로 인해 발생한 피해 규모는 파멸적인 사건이나 의도적인 파괴가 의심될 정도로 거대합니다. 한 가지 확실한 점은 사실상 이 현장의 목적이 과학적인 것으로 보인다는 겁니다."
 ancrel.7004.name:0 "고대 생물학 연구소"
 ancrel.7004.desc:0 "추가적인 조사에 따르면 이 장소의 주된 목적은 생물학 물질의 연구 및 개발이었던 것으로 보입니다. 복합단지 전체가 화재에 의해 말소된 것으로 보이며, 아마도 이곳에서 개발 중이던 생물학 물질 중 하나가 실수로 유출된 결과일 것입니다. 아직 남아있는 유물을 신중히 꼼꼼하게 연구한다면 일부 단서를 찾을 수 있을 겁니다."
 ancrel.7005.name:0 "고대 무기 연구소"
 ancrel.7005.desc:0 "추가적인 조사에 따르면 이 장소의 주된 목적은 첨단 에너지형 무기의 연구 및 개발이었던 것으로 보입니다. 사고로 인해 파멸적인 폭발이 발생한 것으로 보이며, 현장 대부분이 소멸되었습니다. 데이터 센터 하나의 상태가 비교적 좋은 것으로 보입니다. 데이터가 유용한 통찰을 제공할 수 있을까요?"
 ancrel.7006.name:0 "사이오닉 지침"
 ancrel.7006.1.desc:1 "우리가 영혼석에 손을 대면 장막의 소우주로 투영됩니다. 일렁이는 황혼의 영역에서 우리는 혼자가 아니라는 사실을 깨닫습니다. 헤아릴 수 없는 고대의 존재가 우리를 기다리고 있습니다. 비밀의 수호자입니다. $relic_zro_entity_name$, 우리는 본능적으로 깨닫습니다.\n\n고대의 존재와 조우한다는 시험을 통과하였고 이제 그 존재는 우리의 질문을 기다리고 있습니다."
 ancrel.7006.2.desc:1 "내부의 빛으로 맥동하는 영혼석은 말없이 손짓하는 것 같습니다. 영혼석에 손을 대자 우리의 정신은 수수께끼의 개체, $relic_zro_entity_name$(이)가 기다리는 장막의 소차원으로 끌려들어 갑니다.\n\n그 존재는 어느 필멸자도 알지 못하는 것들을 알고 있으며, 성소에 도착한 우리에게 기꺼이 비밀을 공유하려는 것 같습니다."
 ancrel.7006.3.desc:1 "영혼석 내부의 무언가가 우리를 기다리고 있습니다. $relic_zro_entity_name$. 우리가 살아있기 전부터 우리를 기다리고 있었습니다.\n\n돌에 손을 대자 그 존재가 머물고 있는 무형의 장소로 우리를 인도합니다. 아주 오랫동안 생각만을 이어온 이 존재는 열정적으로 자신의 모든 지혜로 질문에 답하려는 것처럼 보이지만, 그것이 도움을 주기 위함인지 아니면 단순히 유희를 위함인지는 수수께끼입니다."
 ancrel.7006.a:0 "$relic_zro_entity_name$에게 통찰에 대해 묻는다"
 ancrel.7006.b:0 "$relic_zro_entity_name$에게 전쟁에 대해 묻는다"
 ancrel.7006.c:0 "$relic_zro_entity_name$에게 국정에 대해 묻는다"
 ancrel.7007.name:0 "$r_galaxy$"
 ancrel.7007.desc:1 "모형 은하 내부의 시간은 더 빠르게 흐르며, 주민들을 주의 깊게 관찰한다면 첨단 기술에 대해 많은 것들을 배울 수 있습니다."

