 # Technologies

 archaeostudies:0 "고대기술학"
 archaeostudies_desc:0 "역사에 간직된 비밀의 기술이 애타게 발굴의 손길을 기다리고 있습니다."
 tech_archaeostudies:0 "고대기술학"
 tech_archaeostudies_desc:0 "이 새로운 연구 분야는 고대 유물의 실제적 적용에 중점을 두고 있습니다. 우리 이전에도 별세계를 누비는 은하 문명은 존재했습니다. 약간의 노력을 기울인다면, 선대 문명의 유산으로 우리의 미래를 보장할 수 있을 것입니다."

 tech_secrets_cybrex:0 "사이브렉스 채굴 허브"
 tech_secrets_cybrex_desc:0 "사이브렉스는 고도로 효율적인 채굴 드론을 투입해 궤도상의 자원을 탐사하고 확보하는 방법으로 링 월드를 건설했습니다. 사이브렉스가 만든 메모리 칩과 감지기를 우리 채굴 드론에 장착하면, 수천 년 전 사이브렉스가 만들어 낸 알고리즘을 유용하게 활용할 수 있을 것입니다."
 tech_secrets_league:0 "첫 번째 연맹 서류 관리소"
 tech_secrets_league_desc:0 "전성기의 첫 번째 연맹은 우리 제국이 왜소해 보일 정도로 규모가 거대했으며, 이 거대한 제국을 원활하게 운영할 수 있었던 원동력은 바로 확고한 관료 제도였습니다. 동시다발적 서류 관리 배열체를 활용함으로써, 유례가 없을 만큼 효율적으로 서류를 정리하고 보관할 수 있었습니다."
 tech_secrets_irassian:0 "이라시아 해군 조선소"
 tech_secrets_irassian_desc:0 "이라시아의 성간 해군력은 그 당시에는 따라올 자가 없었습니다. 이들은 조선소에서 끊임없이 군함과 상선을 생산했고, 이는 궁극적으로 이라시아가 몰락하는 원인이 되고 말았습니다. 막대한 함선 수, 그리고 이러한 함선에 대한 높은 의존도 때문에, 제국 내에 퍼진 전염병에 대응하지 못해 멸망하고 만 것입니다."
 tech_secrets_vultaum:0 "벌타움 현실 컴퓨터"
 tech_secrets_vultaum_desc:0 "벌타움의 현실 컴퓨터는 오직 존재 그 자체를 분석하기 위해 만들어진 독특한 처리 장치입니다. 다만 자신들이 사는 현실이 시뮬레이션이라 믿었던 벌타움은, 물리 법칙을 통해 존재를 탐구하는 대신 현실 자체의 소스 코드를 역설계함으로써 오류를 찾아내고, 이를 이용해 시뮬레이션을 붕괴시키고자 했습니다."
 tech_secrets_yuht:0 "유트 천문 간섭계"
 tech_secrets_yuht_desc:0 "유트는 다른 지성체 종족을 찾는 데 집착하면서도 자신들 외에 생명체가 있다는 사실을 받아들이지 않았다는 점에서 매우 역설적인 존재였습니다. 유트는 외계 생명체의 존재를 부정하는 데 주력했으며, 이러한 집착은 이들의 기술에도 반영되었습니다. 적절한 개조와 조정을 거치면, 유트가 만든 강력한 탐지 배열체를 고칠 수 있을 것입니다."
 tech_secrets_baol:0 "바올 유기체 공장"
 tech_secrets_baol_desc:0 "바올 유기체는 독특한 방식으로 도구를 생산했습니다. 삶의 속도가 비교적 느렸던 이들은 과수원과 공장을 합쳐 놓은 듯한 시설에서 유기물을 이용해 각종 도구를 배양했습니다. 적절한 유전자 조작을 가한다면, 우리도 통상적인 작물과 함께 다양한 물품과 도구를 생산할 수 있을 것입니다."
 tech_secrets_zroni:0 "즈로니 폭풍 생성기"
 tech_secrets_zroni_desc:0 "즈로는 놀라운 물질로, 엄청난 에너지 폭발을 일으키는 경향이 있습니다. 적절한 유물을 사용한다면 즈로를 이용해 성계 전체에 공간 폭풍을 일으킬 수 있을 것입니다."

 tech_archaeoshield:0 "고대 정지장"
 tech_archaeoshield_desc:0 "일반 보호막보다 투사 범위가 넓은 이 정지장 기술은, 고대 유물을 활용해 발사체가 충돌하는 순간에 시간의 흐름을 늦춥니다. 그 결과 보호막에 파고드는 발사체의 에너지를 무력화할 수 있는 틈을 보다 길게 확보할 수 있습니다."
 tech_archaeoarmor:0 "고대 파동 장갑"
 tech_archaeoarmor_desc:0 "자성 반발과 역장 투사 원리를 사용하는 이온화 판금 장갑으로, 반응 전하를 이용해 충돌 에너지를 완화할 수 있습니다."
 tech_archaeo_detection_scrambler:0 "고대 표적 교란기"
 tech_archaeo_detection_scrambler_desc:0 "핑 반복과 알맞은 파장의 광 분산을 통해 파괴적인 간섭을 생성함으로써, 적군의 표적화 시스템을 효과적으로 교란합니다."
 TECH_UNLOCK_SCRAMBLER_TITLE:0 "$TECH_UNLOCK_COMPONENT_LINE$ $tech_archaeo_detection_scrambler$"
 TECH_UNLOCK_SCRAMBLER_DESC:0 "$tech_archaeo_detection_scrambler_desc$"
 tech_archaeo_rampart:0 "고대 성곽"
 tech_archaeo_rampart_desc:0 "방어 플랫폼을 이용하면 비용 효과적으로 안전을 보장할 수 있지만, 이러한 플랫폼은 운용 센터에서 모니터링할 필요가 있습니다. 우리 제국의 항성 기지를 공격에 대비해 강화하고, 동시에 독립 궤도 방어 시설과의 네트워킹 능력을 극대화할 경우, 증원 병력을 투입할 시간을 더욱 많이 확보할 수 있을 것입니다."
 tech_archaeo_titan_beam:0 "고대 파멸 광선"
 tech_archaeo_titan_beam_desc:0 "막대한 중거리 화력을 지닌 이 병기를 장착한다면, 우리 제국의 타이탄이 적 전열을 손쉽게 돌파할 수 있을 것입니다. 이 고대 대포는 한때 은하 제국 건설의 초석이 된 무기였습니다."
 tech_archaeo_overcharger:0 "고대 보호막 과충전기"
 tech_archaeo_overcharger_desc:0 "고대 안정 코일과 완충 장치를 이용해 안전하게 보호막을 과충전할 수 있는 장치입니다. 이 장치는 더욱 강력한 역장을 만들어낼 뿐만 아니라, 특정 투사체를 바로 기화시킨다는 장점도 갖추고 있습니다."
 tech_archaeo_refinery:0 "고대 정제소"
 tech_archaeo_refinery_desc:0 "수천 년 전에 건립된 이 처리 설비는 100%가 넘는 효율성을 자랑합니다. 그 작동 원리는 여전히 생소하지만, 생산량만큼은 막대합니다."
 tech_archaeo_pk_devolving_beam:0 "퇴화 광선"
 tech_archaeo_pk_devolving_beam_desc:0 "표적의 정신을 지워 버리는 거대한 대포로, 행성 전체를 덮는 에너지 파동을 발사해 대부분의 지성체를 준지성체로 되돌립니다. 공학자들이 추정한 바에 따르면, 추가 조정을 통해 로봇 유닛의 메모리 뱅크를 지우고 이들을 무력화할 수 있다고 합니다."
 tech_archaeo_mass_drivers:0 "고대 초대형 포대"
 tech_archaeo_mass_drivers_desc:0 "무지막지한 크기의 이 대포는 느리지만 파괴적인 위력의 투사체를 발사하며, 고철에서 소행성 조각까지 거의 무엇이든 발사할 수 있습니다."
 tech_archaeo_lasers:0 "고대 공동 현상 붕괴기"
 tech_archaeo_lasers_desc:0 "이 고에너지 무기는 충돌 시 끔찍한 국소 붕괴 현상을 일으켜, 표적의 장갑 안에 엄청난 열과 힘을 생성합니다."
 tech_archaeo_point_defence:0 "고대 방어망 투척기"
 tech_archaeo_point_defence_desc:0 "미사일 추적과 요격에 관해서는 이 고대 포대만 한 무기가 없습니다. 이 포대는 오래전에 잊힌 코드로 짠 예측 알고리즘을 활용해 방어용 화염망을 생성합니다."
 tech_archaeo_missiles:0 "고대 나노 미사일 군집 발사기"
 tech_archaeo_missiles_desc:0 "고대 기술을 이용해 입자 전하를 안정화하면, 준수한 폭발력을 지닌 초소형 미사일의 군집을 만들어 낼 수 있습니다. 대부분의 거점 방어 체계는 이 미사일로 압도할 수 있을 것입니다."
 tech_archaeo_mass_accelerator:0 "고대 과포화 함포"
 tech_archaeo_mass_accelerator_desc:0 "이 함포는 고대의 초소형 이온화 구체를 대량으로 발사하며, 구체는 대부분의 역장과 접촉 시 충전되어, 고도의 방어막 관통 능력을 갖출 수 있습니다. 해당 구체를 보석으로 가공할 수 있다는 주장이 제기되었으나, 어떤 연구소에서 심각한 사고가 발생해 시설 전체가 녹아 버린 후에는 그런 주장을 찾아볼 수 없게 되었습니다."
 tech_archaeo_strike_crafts:0 "고대 드릴 드론"
 tech_archaeo_strike_crafts_desc:0 "이 고속 드론은 고대의 채굴 레이저를 장착하고 있어, 종류를 불문하고 표적을 감싼 장갑을 사실상 무시할 수 있습니다. 천체 채굴에 낭비하기에는 너무나 아까운 기술입니다."


