 pc_relic:0 "유물 행성"
 pc_relic_desc:0 "한때는 도시가 이 행성 전체에 걸쳐 흩어져 있었습니다. 이제는 오직 고대의 버려진 유적만이 남았고 원주민은 오래전에 행성을 떠났습니다."
 trait_pc_relic_preference:0 "유물 행성 선호"
 trait_pc_relic_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 mod_pc_relic_habitability:0 "유물 행성 거주 적합도"
 d_collapsed_spire:1 "£blocker£ 무너진 첨탑"
 d_collapsed_spire_desc:0 "이 지역에서는 거대한 거주용 첨탑이 스스로의 무게를 버티지 못하고 무너져 접근을 차단하고 있습니다. 첨탑이 무너지지 않았을 적에는 행성에서 가장 높이 솟아오른 건물이었을 것입니다."
 d_massive_crevice:1 "£blocker£ 거대한 균열"
 d_massive_crevice_desc:0 "이 지역에서는 과거 밀집한 도시 지역이었던 장소를 거대한 균열이 가로지르고 있습니다. 지면은 잦은 지진과 산사태로 극도로 불안정합니다."
 d_shattered_solar_array:1 "£blocker£ 부서진 태양 전지판"
 d_shattered_solar_array_desc:0 "일종의 거대한 태양 전지판에서 부서져 나온 잔해입니다. 태양 전지판이 작동했던 시절에는 이 행성에 막대한 양의 전력을 공급했을 것입니다."
 d_flooded_reactor_pits:1 "£blocker£ 침수된 반응로 지하 공간"
 d_flooded_reactor_pits_desc:0 "이 깊은 지하 공간에는 과거 행성의 주된 에너지 생산 시설이 있었던 것으로 보입니다. 영겁의 세월이 흐르며 비와 홍수로 인해 이 지하 공간은 탁한 물로 채워졌습니다."
 d_crumbling_mining_tunnels:1 "£blocker£ 허물어지는 광산 갱도"
 d_crumbling_mining_tunnels_desc:0 "행성의 지표면 아래 깊은 곳에 있는 갱도 네트워크는 광물의 주된 공급원이었던 것으로 보입니다. 수천 년 동안 붕괴와 낙석이 이어지며 통과할 수 있는 갱도는 얼마 남지 않았습니다."
 d_ancient_reactor_pits:0 "고대의 반응로 지하 공간"
 d_ancient_reactor_pits_desc:0 "행성의 적도 근처에 위치한 깊은 지하 공간에는 한때 중요한 에너지 발전기가 자리 잡고 있었습니다. 놀라울 정도로 견고한 기반 시설이 대부분 살아남았고 새로운 반응로를 설치할 수 있습니다."
 d_immense_solar_array:0 "거대한 태양 전지판"
 d_immense_solar_array_desc:0 "이 태양 전지판의 크기는 작은 대륙의 크기와 비슷합니다. 대부분은 수리가 불가능할 정도로 망가졌지만, 바탕이 되는 전력 기반 시설은 남아있어 에너지 생산에 적합합니다."
 d_abandoned_mining_tunnels:0 "버려진 광산 갱도"
 d_abandoned_mining_tunnels_desc:0 "행성의 지표면에 있는 많은 유적은 이 갱도에서 채굴한 광물로 지어졌습니다. 대부분의 갱도는 고갈되었지만, 여전히 풍부한 광맥이 남아있는 갱도가 있습니다."
 d_central_spire:0 "중앙 첨탑"
 d_central_spire_desc:0 "높이 솟아오른 이 구조물은 행성의 행정 중심지 역할을 했던 것으로 보입니다. 중앙에 위치해 있고 내부가 대부분 온전한 덕분에 이 행성의 폐허를 연구하기에 이보다 더 좋은 기회는 없을 것입니다."
 d_industrial_sector:0 "산업 구역"
 d_industrial_sector_desc:0 "이 지역 전체는 한때 행성의 산업 중심지 역할을 했습니다. 이곳에 있는 공장과 정제소는 오래전에 작동을 멈췄지만, 여전히 곳곳에 흩어진 막대한 양의 자원을 발견할 수 있습니다."
 d_relic_dense_ruins:0 "밀집 폐허"
 d_relic_dense_ruins_desc:0 "유물 행성을 뒤덮고 있는 밀집된 폐허에 대한 연구는 과학에는 도움이 되지만, 그 존재로 인해 거주 가능한 공간이 제한될 수 있습니다."
 d_relic_metal_boneyard:0 "$d_metal_boneyard$"
 d_relic_metal_boneyard_desc:0 "$d_metal_boneyard_desc$"
 decision_arcology_project_relic:1 "도시 행성 복구"
 decision_arcology_project_relic_effects:0 "$decision_arcology_project_effects$"
 decision_arcology_project_relic_effects_short:0 "$decision_arcology_project_effects_short$"
 decision_arcology_project_relic_desc:0 "이 행성은 과거 생기 넘치는 도시 행성이었습니다. 엄청난 작업이 예상되지만, 행성을 재건하고 과거의 영광을 되찾을 수 있을 것입니다."

 mega.201.desc:0 "이루 말할 수 없는 세월 동안 [Root.GetName]의 차갑고 공허한 폐허는 영겁의 세월 전에 갑작스레 종말을 맞이한 황금기를 나타내는 조용한 상징으로 잠들어 있었습니다.\n\n이제는 아닙니다. 행성 규모의 도시는 마침내 다시 탄생했고 황폐했던 폐허는 다시 활기를 띠고 있습니다. 가능하다면 기존의 건물과 기반 시설을 수리하고 다른 용도에 맞게 변경했습니다. 손상이 지나친 경우 새로운 건축이 가능하도록 잔해와 폐허를 정리했습니다."
 d_former_relic_world:0 "과거의 유물 행성"
 d_former_relic_world_desc:0 "이 도시 행성은 과거 버려진 유물 행성이었습니다. 오래된 폐허 대부분은 행성 규모의 도시를 재건하며 용도가 변경되었거나 철거되었지만, 과학적 가치를 가진 현장은 아직도 많이 남아있습니다."

