 vultaum_artifact_research_unlocked:0 "골동품 행동 잠금 해제: §Y$artifact_vultaum_research$§!"
 ancrel.10100.desc:0 "근본적으로 결함이 있는 결론에도 불구하고 컴퓨팅과 가상 세계에 대한 벌타움의 연구는 고도로 진보되어 있었으며 우리의 연구에 극적인 도움을 줄 겁니다."
 ancrel.10100.desc_machine:0 "벌타움은 연구에서 근본적으로 논리적이지 않은 개념을 일부 받아들인 것 같습니다. 컴퓨팅과 가상 세계에 대한 벌타움의 발전된 일부 연구는 우리의 연구 과정에 포함될 수 있을 겁니다."
 ancrel.10100.desc_hive:0 "벌타움은 현실과 가상 세계에 대한 개념에 사로잡혀 있었습니다. 그들의 발견 대부분은 우리에게 쓸모가 없지만, 적어도 컴퓨팅에 대한 그들의 연구는 우리의 연구에 도움이 될 겁니다."
 ancrel.10100.desc_fm:0 "벌타움은 의심할 여지 없이 컴퓨팅과 가상 세계의 전문가였습니다. 우리가 그들의 발견을 활용한다면 해당 분야에 대한 연구에 극적인 도움이 될 겁니다.\n\n하지만 그들의 결론은 까다롭습니다. 처음에는 근본적으로 결함이 있는 헛소리처럼 보이지만, 면밀히 조사해보면 진리의 요소가 있는 것 같습니다.\n\n더욱 깊게 파고들기 위해서는 시간과 자원이 추가로 필요합니다."

 artifact_vultaum_research_completed_suppressed:0 "벌타움의 비밀"
 artifact_vultaum_research_completed_suppressed_desc:0 "벌타움의 기록은 컴퓨팅에 대한 우리의 지식을 상당히 확장시켰습니다. 모두가 즐길 수 있는 가상 세계를 만들기 위해 우리가 알아낸 내용을 활용했습니다."
 artifact_vultaum_research_completed_public:0 "벌타움의 깊은 비밀"
 artifact_vultaum_research_completed_public_desc:0 "벌타움은 기록은 우리가 시뮬레이션 안에서 살아가고 있다고 주장합니다. 이제 우리는 현실을 이해했으니, 어떻게 해야 우리에게 이득이 되는지 특정한 빈틈을 활용해 확인할 수 있습니다."
