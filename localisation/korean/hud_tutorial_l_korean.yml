l_korean:
 TIME_CONTROLS_TITLE:0 "시간 제어"
 TIME_CONTROLS_DESC:1 "게임이 일시 정지되었습니다. 계속 진행할 준비가 되면 이곳을 클릭하십시오."
 OUTLINER_TITLE:0 "현황"
 OUTLINER_DESC:1 "현황 화면을 확장해, 언제든 제국의 현황을 한눈에 볼 수 있습니다. 이곳에는 제국의 모든 행성과 함선, 현재 진행 중인 프로젝트가 표시됩니다."
 RESOURCE_PANEL_TITLE:0 "자원 패널"
 RESOURCE_PANEL_DESC:0 "이 패널에서는 제국의 모든 중요 자원을 살펴볼 수 있습니다."
 MENU_PANEL_TITLE:0 "메뉴 패널"
 MENU_PANEL_DESC:1 "이 패널에서는 기술, 전통, 정책, 함선 설계 등 주 메뉴 어디로든 이동할 수 있습니다."
 GOVERNMENT_VIEW_TITLE:0 "정부 화면"
 GOVERNMENT_VIEW_DESC:1 "정부 화면에서는 제국의 대체적인 현황을 파악할 수 있습니다."
 GALAXY_VIEW_TITLE:0 "은하 화면"
 GALAXY_VIEW_DESC:1 "은하 화면에서는 플레이어의 제국과 은하계를 전체적으로 살펴볼 수 있습니다. 대부분의 상호 작용은 이곳을 이용하시길 권장합니다."
 TUTORIAL_MISSION_VIEW_TITLE:0 "임무"
 TUTORIAL_MISSION_VIEW_DESC:0 "임무 창에서는 Stellaris의 중요 내용을 살펴보고, 앞으로 무엇을 해야 할지 파악할 수 있습니다."
 TUTORIAL_MISSION_VIEW_TITLE_HUDONLY:0 "도움말 메뉴"
 TUTORIAL_MISSION_VIEW_DESC_HUDONLY:0 "언제든 도움말 메뉴에서 사용자 인터페이스 튜토리얼과 게임 위키를 확인할 수 있습니다."

 OUTLINER__SECTORS_TITLE:0 "구역"
 OUTLINER__SECTORS_DESC:0 "구역은 다수의 식민지 행성으로 구성된 제국 내 행정 구역을 나타냅니다. 구역별로 §S총독§!과 §S구역 중점§!을 지정하면, 해당 구역이 중점 설정에 따라 스스로 발전하게 되어, 계속 관리에 신경 쓸 필요가 없어집니다."
 OUTLINER__MILITARY_FLEETS_TITLE:0 "군사 함대"
 OUTLINER__MILITARY_FLEETS_DESC:0 "함대에 소속된 함선으로 제국을 방어하고 적을 정복할 수 있습니다."
 OUTLINER__CIVILIAN_SHIPS_TITLE:0 "민간 함선"
 OUTLINER__CIVILIAN_SHIPS_DESC:0 "민간 함선으로 인근 성계를 탐사하고 그곳에 새 구조물을 지을 수 있습니다."

 RESOURCE_PANEL__EMPIRE_MANAGEMENT_TITLE:0 "제국 관리"
 RESOURCE_PANEL__EMPIRE_MANAGEMENT_DESC:0 "제국은 클수록 관리하기 어렵습니다. 이곳에 표시되는 사항을 잘 살피면서 제국을 키워 가십시오."
 RESOURCE_PANEL__FLEET_MANAGEMENT_TITLE:1 "항성 기지와 함대 관리"
 RESOURCE_PANEL__FLEET_MANAGEMENT_DESC:0 "효과적으로 운용 가능한 항성 기지와 함선의 수입니다."

 CONTROL_GROUPS_TITLE:0 "컨트롤 그룹"
 CONTROL_GROUPS_DESC:1 "대부분의 오브젝트는 선택 후 <Ctrl>과 숫자 키 중 하나(예: <Ctrl> + 5)를 눌러 단축키를 지정할 수 있습니다. 단축키를 해제하려면 선택한 그룹을 우클릭하십시오."
 MAP_MODES_TITLE:0 "지도 모드"
 MAP_MODES_DESC:0 "지도 모드에서는 선택한 제국에 관한 주요 정보를 편리하게 표시할 수 있습니다. 이용 가능한 지도 모드로는 구역, 초공간 항로, 연합, 제국, 외교, 우호도, AI 태도, 이웃이 있습니다."

 SHOW_MORE:0 "자세히 보기"

 HUD_TUTORIAL_CLOSE_CONFIRMATION_TITLE:0 "HUD 튜토리얼 종료"
 HUD_TUTORIAL_CLOSE_CONFIRMATION_DESC:0 "정말 HUD 튜토리얼을 종료하시겠습니까? 튜토리얼은 §S도움말 창§!에서 확인하실 수 있습니다."


 MENU_PANEL__CONTACTS_TITLE:0 "조우"
 MENU_PANEL__CONTACTS_DESC:1 "은하에 알려진 모든 제국과 종족의 목록입니다."
 MENU_PANEL__SITUATION_LOG_TITLE:0 "상황 일지"
 MENU_PANEL__SITUATION_LOG_DESC:0 "진행 중인 모든 이벤트와 특별 프로젝트의 일지입니다."
 MENU_PANEL__MARKET_TITLE:0 "시장"
 MENU_PANEL__MARKET_DESC:0 "잉여 자원을 판매하고 부족한 자원을 살 수 있습니다."
 MENU_PANEL__PLANETS_AND_SECTORS_TITLE:0 "행성과 구역"
 MENU_PANEL__PLANETS_AND_SECTORS_DESC:1 "제국의 행성, 지도자, 세력의 개요입니다."
 MENU_PANEL__EXPANSION_PLANNER_TITLE:0 "확장 계획"
 MENU_PANEL__EXPANSION_PLANNER_DESC:0 "다음 개척 프로젝트를 계획할 수 있습니다."
 MENU_PANEL__POLICIES_TITLE:0 "정책"
 MENU_PANEL__POLICIES_DESC:1 "제국의 정책을 살펴보고 활성화할 수 있습니다."
 MENU_PANEL__EDICTS_TITLE:0 "시행령"
 MENU_PANEL__EDICTS_DESC:1 "제국의 시행령을 살펴보고 활성화할 수 있습니다."
 MENU_PANEL__TRADITIONS_AND_RELICS_TITLE:0 "사회 관리"
 MENU_PANEL__TRADITIONS_AND_RELICS_DESC:0 "전통을 통해 제국 고유의 길을 구축할 수 있습니다."
 MENU_PANEL__SHIP_DESIGNER_TITLE:0 "함선 설계"
 MENU_PANEL__SHIP_DESIGNER_DESC:0 "사용자 함선 설계를 만들 수 있습니다."
 MENU_PANEL__FLEET_MANAGER_TITLE:0 "함대 관리"
 MENU_PANEL__FLEET_MANAGER_DESC:0 "제국의 군용 함선을 관리, 건조, 업그레이드할 수 있습니다."
 MENU_PANEL__TECHNOLOGY_TITLE:0 "기술"
 MENU_PANEL__TECHNOLOGY_DESC:0 "기술적 진보를 연구할 수 있습니다."
 MENU_PANEL__FACTIONS_TITLE:0 "세력"
 MENU_PANEL__FACTIONS_DESC:0 "현재 플레이어의 제국에 있는 정치 세력을 보여 줍니다."
 MENU_PANEL__CLAIMS_TITLE:0 "영유권"
 MENU_PANEL__CLAIMS_DESC:0 "이곳에서 성계에 영유권을 제기할 수 있습니다. 영유권은 다른 제국에 전쟁을 일으킬 명분으로 활용할 수 있습니다."
 MENU_PANEL__SPECIES_TITLE:0 "종족"
 MENU_PANEL__SPECIES_DESC:1 "제국 내에 존재하는 종족의 목록입니다."
 MENU_PANEL__LEADERS_TITLE:0 "지도자"
 MENU_PANEL__LEADERS_DESC:0 "제국의 지도자 개요입니다. 이곳에서 새 지도자를 모집할 수 있습니다."
