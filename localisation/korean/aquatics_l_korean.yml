 vo_aquatics_voice:0 "수생류"

 trait_aquatic:0 "수생류"
 trait_aquatic_desc:1 "§L이 종족은 심해에서 사는 것에 완벽하게 적응했습니다. 하지만 건조한 육지에서는 물 밖에 나온 물고기나 다름없습니다.§!\n\n§R모성으로§! §Y해양 행성§!§R이 필요합니다§!."
 trait_aquatic_tooltip:2 "§Y해양§! 행성과 §Y침수 거주지§!의 주거 사용량: §G-10%§!\n§Y해양§! 행성의 식량, 에너지, 광물 생산량: §G+10%§!\n비§Y습윤§! 행성의 주거 사용량: §R+30%§!\n비§Y습윤§! 행성의 거주 적합도: §R-20%§!\n\n§H$ap_hydrocentric$§! 승격 특전이 이 특성의 효과를 증폭합니다."
 trait_aquatic_remove_evolutionary_mastery:1 "§R§Y$tr_genetics_resequencing$§! 전통이 있어야 제거할 수 있습니다.§!"
 trait_aquatic_remove_hydrocentric:0 "§R§Y$ap_hydrocentric$§! 승격 특전을 얻은 후에는 §Y$trait_aquatic$§! 특성을 제거할 수 없습니다.§!"

 leader_trait_aquatic_admiral:0 "수생류"
 leader_trait_aquatic_admiral_desc:0 "제독의 편안함을 위해 함선을 개조하면서 의도치 않게 함대 선체의 강도와 내구도가 증가하는 부작용이 발생했습니다."

 origin_here_be_dragons:0 "드래곤 주의!"
 origin_here_be_dragons_desc:0 "이 문명은 아주 먼 옛날부터 무시무시한 드래곤과 성계를 공유했습니다. 이 신비한 생명체는 멀리서 자비를 베풀기도 하고 거만하게 관심을 보이지 않기도 합니다. 행성 거주자들이 우주로 진출하면서 이 관계가 어떻게 발전할지는 지켜봐야 할 것입니다."
 civic_tooltip_aquatics_effects:0 "- 모성계를 배회하는 §H스페이스 드래곤§!과 함께 시작합니다.\n- 드래곤은 플레이어를 위협으로부터 보호해 줄 수 있지만, 드래곤을 불쾌하게 해서 분노를 사지 않도록 조심해야 할 것입니다."

 START_SCREEN_HERE_BE_DRAGONS:0 "우리는 항상 드래곤을 알고 있었습니다. 드래곤은 아주 먼 옛날부터 [GetHomeWorldName]의 하늘 위를 가로질렀고, [GetSpeciesAdj]의 설화 곳곳에 드래곤과의 초기 교류에 관한 이야기가 남아 있습니다. 초기 무기로는 이 강력한 야수를 상대할 수 없었기 때문에 한동안 분쟁의 역사가 이어졌지만, 선지자가 나타나 이러한 역경을 이겨내고 [GetSpeciesName](과)와 드래곤 사이의 평화를 중재하게 됩니다.\n\n교류가 지속되며 드래곤은 도저히 알 수 없는 존재로 밝혀졌고, 드래곤의 선례는 우리를 우주로 향하도록 자극했습니다. 하지만 고속 추진 시스템의 발명과 초공간 항로망의 발견으로, 영겁의 세월 동안 드래곤이 홀로 배회하던 지역을 우리가 점점 침범하게 되면서, 우리는 드래곤과 불편한 관계를 형성하게 되었습니다.\n\n우리의 미래를 결정하는 것은 바로 우리입니다: $START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_HIVE:0 "우리는 항상 드래곤을 알고 있었습니다. 드래곤은 아주 먼 옛날부터 [GetHomeWorldName]의 하늘 위를 가로질렀고, 깊고 어두운 집단의식 곳곳에 드래곤과의 초기 교류에 관한 이야기가 남아 있습니다. 초기 분쟁에서는 우리의 무기로 이 강력한 야수를 상대할 수 없어서 드래곤이 우위에 있었지만, 우리는 결국 드래곤과 화해하고 불안한 공존을 이어 왔습니다.\n\n드래곤은 여전히 알 수 없는 존재로 남았지만, 드래곤의 선례는 보다 위대한 업적을 달성할 수 있도록 우리를 자극했고, 결국 우리는 드래곤의 영역에 들어갈 수 있는 고속 추진 시스템을 발명하기에 이르렀습니다. 영겁의 세월 동안 드래곤이 홀로 배회하던 지역을 우리가 점점 침범하게 되면서, 우리는 드래곤과 불편한 관계를 형성하게 되었습니다.\n\n우리의 미래를 결정하는 것은 바로 우리입니다: $START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_MACHINE:0 "창조자들의 기록에 따르면, 드래곤은 항상 [GetHomeWorldName]의 하늘 위를 날아다녔고, 초기에는 종종 땅에 내려와 전투를 벌이기도 했습니다. 창조자들의 역사 후기에는 드래곤이 창조자들을 피하기 시작하면서 전투의 빈도가 줄어들고 불안한 공존이 이어졌다고 기록돼 있습니다.\n\n창조자들에게 드래곤은 알 수 없는 존재로 남았지만, 드래곤의 선례는 보다 위대한 업적을 달성할 수 있도록 우리를 자극했고, 결국 우리는 드래곤의 영역에 들어갈 수 있는 고속 추진 시스템을 개발하기에 이르렀습니다.\n\n이제 그들의 시간을 끝났고 우리가 통제권을 쥐고 있습니다. 우리의 미래를 결정하는 것은 바로 우리입니다: $START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_END:0 "우리가 드래곤을 연구하고 결국 드래곤과 소통하는 법을 배우게 될까요? 아니면 그런 무시무시한 생명체와 공유하기엔 성계 하나가 너무 작아서 분쟁으로 이어지게 될까요?"

 aquatics.105.name:0 "스카이 드래곤의 완패"
 aquatics.105.desc.origin_start:0 "우리가 스카이 드래곤을 처치했습니다! 최후의 몸부림과 끔찍한 분노의 포효와 함께 마침내 야수가 생기를 잃었습니다. 드래곤의 사체는 멀쩡하지만, 사체를 원하는 [This.GetScientistPlural]의 아우성을 보면 오래가진 못할 것 같습니다."
 aquatics.105.desc.origin_normal_middle:0 "[dragon_planet.GetName]에서 만감이 교차합니다. 많은 이가 이 무시무시한 괴물의 패배에 기뻐하지만, 오래전부터 상존했던 드래곤의 죽음은 [This.GetAdj]의 정신에 엄청난 영향을 끼쳤습니다."
 aquatics.105.desc.origin_normal:0 "$aquatics.105.desc.origin_start$\n\n$aquatics.105.desc.origin_normal_middle$ 드래곤을 죽이는 것은 어떻게 보면 누군가의 신을 죽이는 것과 비슷합니다.\n\n이제 [This.GetSpeciesNamePlural](은)는 초자연적 존재가 자신이 이루고자 하는 것을 방해할지도 모른다는 두려움 없이, 무엇이든 가능한 미래를 기대하고 있을 것입니다."
 aquatics.105.desc.origin_materialist:0 "$aquatics.105.desc.origin_start$\n\n$aquatics.105.desc.origin_normal_middle$ 우리는 오래전에 거짓된 신들을 추방했지만, 어떻게 보면 이번 일은 그들을 다시 추방하는 것과 비슷합니다. 이제 [This.GetSpeciesNamePlural](은)는 초자연적 존재가 자신이 이루고자 하는 것을 방해할지도 모른다는 두려움 없이, 무엇이든 가능한 미래를 기대하고 있을 것입니다."
 aquatics.105.desc.origin_hive:0 "$aquatics.105.desc.origin_start$\n\n우리의 집단의식은 이러한 행위를 고려하며 복잡한 감정을 수용합니다. 한편으로는 심각한 위협을 정복했다는 만족감을 느끼지만, 다른 한편으로는 오래전부터 상존했던 드래곤이... 익숙해진 것입니다. 우리는 우주를 탐험하는 다른 문명과 달리 '초자연적' 존재에 대한 집착에는 별로 관심이 없지만, 어떻게 보면 이번 일은 신을 죽인 것과 비슷하다고 생각할 수 있습니다. 이제 우리는 도저히 극복할 수 없을 것 같은 장애물마저 뛰어넘고, 무엇이든 가능한 미래를 기대할 수 있을 것입니다."
 aquatics.105.desc.origin_machine:0 "$aquatics.105.desc.origin_start$\n\n우리의 프로세서는 이러한 행위의 결과를 이해하기 위해 스스로를 재조정했고, 그러기 위해서는 엄청나게 많은 리팩토링이 필요하다는 사실을 발견했습니다. 오래전부터 상존했던 드래곤은 예측할 수 없는 행동에 대응하기 위한 수십억 가지 안전 장치가 포함된 프로그래밍에 막대한 영향을 끼쳤고, 이 문제를 해결하려면 상당한 시간이 필요합니다. 다른 한편으로는 무시무시한 위협을 제거했으니, 이제 우리는 도저히 극복할 수 없을 것 같은 장애물마저 뛰어넘고, 무엇이든 가능한 미래를 기대할 수 있을 것입니다."
 aquatics.105.desc.others:0 "우리가 [dragon_system.GetName] 성계의 드래곤 보호자를 처치했습니다! 힘겨운 싸움이었지만, 우리의 강력한 함대에겐 상대가 되지 않는다는 것이 증명되었습니다. 이제 누구도 드래곤을 지나칠 수 없다는 사실에 안주하던 [dragon_planet.GetName]의 시민들은 동등한 입장에서 적을 상대해야 할 것입니다.\n\n드래곤이 남긴 시체는 인공적으로 드래곤의 비늘을 합성할 수 있다고 믿는 우리 [This.GetScientistPlural]에게 엄청난 보물이나 마찬가지일 것입니다."
 aquatics.105.A:0 "드래곤의 사체에 어떤 비밀이 숨어 있는지 확인해 보죠."
 aquatics.105.A.tooltip:0 "§Y레비아탄 유전자 도입§!에 이용할 수 있는 §Y$trait_drake_scaled$§! 특성을 잠금 해제합니다."

 aquatics.110.name:0 "스카이 드래곤 처치"
 aquatics.110.desc:0 "[From.GetName](이)가 스카이 드래곤을 물리쳤습니다! 이 끔찍한 행위로 인해 이제 [dragon_planet.GetName](은)는 공격에 취약해졌습니다."
 aquatics.110.A:0 "비통한 일입니다..."
 aquatics.115.name:0 "스카이 드래곤의 부활"
 aquatics.115.desc.regular:0 "우리 사령술사들은 약속대로 [dragon_system.GetName] 성계의 스카이 드래곤을 부활시켰습니다! 죽음에서 막 돌아온 존재가 그렇듯 약간 조잡하긴 하지만, 드래곤은 우리의 명령을 간절히 기다리고 있습니다."
 aquatics.115.desc.hive:0 "예전부터 §Y스카이 드래곤§!을 손에 넣고자 했던 우리 제국은, 이 목표를 달성하기 위해 드론들을 특수한 방향으로 진화시켰습니다. 감염 과정에서 다소 적응이 필요했지만, 이제는 우리가 스카이 드래곤이고, 스카이 드래곤이 우리입니다. 스카이 드래곤의 지식과 경험을 군체에 통합한 지금, 우리는 스카이 드래곤의 동족이 나타나도 적절히 대응할 준비가 되어 있습니다."
 aquatics.115.A:0 "적들은 불탈 것입니다!"
 REANIMATE_ORIGIN_DRAGON:0 "스카이 드래곤 되살리기"
 REANIMATE_ORIGIN_DRAGON_DESC:1 "[dragon_system.GetName] 성계의 드래곤은 처치했지만, 우리 [From.Owner.GetNecromancersLower]들은 이런 상태가 오래 지속되지는 않을 거라고 확신합니다. 이들은 간단히 드래곤을 되살리고 우리에게 안전하게 종속시킬 수 있다고 약속합니다."
 slew_origin_dragon:0 "태고의 드래곤슬레이어"
 slew_origin_dragon_desc:0 "아주 먼 옛날부터 강력한 드레이크가 우리의 모성계를 배회했지만... 더는 아닙니다! 이제 위협에서 벗어났으니 미래를 향해 나아가는 우릴 막을 것은 아무것도 없습니다."

 aquatics.120.name:0 "때가 되었습니다"
 aquatics.120.diplo_name:0 "다가오는 드래곤의 전언"
 aquatics.120.desc:0 "시간이 흐르며 제 의심도 사라졌습니다. 저는 당신이 초라하게 시작했을 때부터 지켜봤습니다. 성급하게 행동할 때가 많아서 절망하기도 했지만, 저는 항상 당신의 성공을 바라보며 포효했습니다. 이제 당신이 성장했고 문명이 성숙해졌으니 부모라는 궁극적인 책임을 맡을 준비가 된 것 같습니다. 제 아이들을 양육하는 일에 다시 헌신할 때가 된 것입니다."
 aquatics.120.dialog.1:0 "잠깐, 뭐라고요?"
 aquatics.120.dialog.1.response:0 "솔직히 말하면 저는 오랫동안 이날을 기다렸습니다. 당신의 상상 이상으로 말입니다. 고향에서 떠났을 때 나는 새끼에 불과했습니다. 저는 제 아이들을 키울 준비가 된 양육 문명이 탄생할 만한 행성을 찾을 때까지 많은 곳을 여행했습니다. 그리고 기다렸습니다..."
 aquatics.120.dialog.2:0 "이게 전부 당신의 계획이라는 말입니까?"
 aquatics.120.dialog.2.response:0 "그렇습니다. 이게 저희 방식입니다. 제 고향 은하에는 저와 같은 종족이 많습니다. 다들 아이를 키울 초기 문명을 찾고 있죠. 하지만 제가 알기로 이렇게 멀리까지 온 것은 제가 처음입니다."
 aquatics.120.dialog.3:0 "저희는 대가로 무엇을 얻을 수 있습니까?"
 aquatics.120.dialog.3.response:0 "흠, 우선 완전히 성장한 수호자 드래곤은 무시무시한 적입니다! 동의한다면 저와 제 자손들이 당신의 대의에 맹세하고 전투에서 당신을 지원할 것입니다."
 aquatics.120.dialog.4:0 "저희가 거절하면 어떻게 됩니까?"
 aquatics.120.dialog.4.response:0 "그렇다면 당신이 결정을 내린 거고, 저는 떠날 것입니다. 오랫동안 기다렸으니 조금 더 기다릴 수 있습니다."
 aquatics.120.A:0 "이런 제안을 수락하게 돼서 영광입니다."
 aquatics.120.A.response:0 "좋습니다! 동의할 줄 알았습니다. 후회하지 않을 것입니다!"
 aquatics.120.A.tooltip:0 "항성 기지에 §Y드래곤 부화장§!을 건설해서, 최대 10마리의 §Y$space_dragon_origin_baby_plural$§!을 모집할 수 있습니다."
 aquatics.120.B:0 "제안은 감사하지만 거절하겠습니다."
 aquatics.120.B.response:0 "§S안타깝군요§!. 아직 당신은 제 생각만큼 배움이 깊지 않은 모양입니다. 그럼 이만!"
 aquatics.120.B.tooltip:0 "스카이 드래곤이 떠나고 다시는 돌아오지 않을 것입니다."

 aquatics.150.name:0 "굶주린 드래곤"
 aquatics.150.desc:0 "우리 [This.Owner.GetResearchers]들이 스카이 드래곤을 관찰한 결과, 내부 장기에서 시끄럽게 삐걱거리는 소리가 들리는 것 같다고 보고했습니다. 또한, 지난 몇 달 동안 스카이 드래곤이 유난히 자주 [Root.GetName] 주위를 맴돌고 있고, 대기 상층부를 통과해 지상을 급습한 후 떠나기도 했다고 합니다. 우리의 가설은 이 생물이 과거에 주기적으로 그랬던 것처럼 굶주림으로 인해 땅에 내려와 배를 채우길 원한다는 겁니다. 하지만 스카이 드래곤이 주저하는 이유는 확실하지 않습니다. 어쩌면 우주로 진출하게 된 우리가 어떻게 반응하는지 확인하고 싶은 것일지도 모릅니다."
 aquatics.150.A:0 "다음번에 가까이 오면 경고 사격을 하세요."
 aquatics.150.A.tooltip:0 "§R드래곤이 불쾌해할지도 모릅니다.§!"
 aquatics.150.B:0 "외딴 지역에 공간을 마련하세요."
 aquatics.150.B.tooltip:0 "§R드래곤이 행성에 착륙하면 상당한 양의 식량을 소모할 것입니다!§!"
 aquatics.150.C:0 "계속 관찰하세요."
 aquatics.155.name:0 "하늘에서 죽음이"
 aquatics.155.desc.normal:0 "드래곤은 우리가 적대감을 드러내는 것을 달가워하지 않았습니다. 행성 절반에 약한 지진을 일으킬 만큼 강하고 우렁찬 포효와 함께, 드래곤은 얼음장 같은 불길로 [Root.GetName]의 대규모 인구 밀집 지역을 강타했습니다."
 aquatics.155.desc.gestalt:0 "드래곤은 우리가 적대감을 드러내는 것을 달가워하지 않았습니다. 행성 절반에 약한 지진을 일으킬 만큼 강하고 우렁찬 포효와 함께, 드래곤은 얼음장 같은 불길로 [Root.GetName](을)를 강타했고, 이로 인해 핵심 생산 시설이 파괴되고 많은 드론이 목숨을 잃었습니다."
 aquatics.160.name:0 "드래곤의 착륙"
 aquatics.160.desc:0 "드래곤은 우리의 의도를 이해한 듯 우리가 마련한 공간에 우아하게 내려와 휴식을 취했습니다. 우리가 남겨둔 많은 식량이 분명 도움이 됐을 것입니다. 드래곤은 아주 탐욕스럽게 식량을 집어삼켰습니다.\n\n우리 [This.Owner.GetResearchers]들은 멀리서 이 광경을 관찰하고 있습니다."
 aquatics.160.A:0 "감시하며 기다리십시오."
 aquatics.165.name:0 "$aquatics.160.name$"
 aquatics.165.desc.normal:1 "행성을 몇 번 더 통과한 후, 드래곤은 착륙해도 안전하다고 판단한 듯했습니다. 드래곤이 외딴 지역을 선택하긴 했지만, 많은 [Root.Owner.GetSpeciesNamePlural](이)가 목숨을 잃고 그보다 많은 이가 쫓겨났습니다. 물론 드래곤의 엄청난 크기와 식탐을 생각하면 놀라운 일은 아닙니다.\n\n이제 드래곤은 정착해서 무지막지한 속도로 지역의 동식물을 학살하고 있습니다. 지역 인구는 드래곤과 거리를 유지하고 있습니다."
 aquatics.165.desc.gestalt:0 "행성을 몇 번 더 통과한 후, 드래곤은 착륙해도 안전하다고 판단한 듯했습니다. 드래곤이 외딴 지역을 선택하긴 했지만, 많은 드론이 파괴되고 그보다 많은 이가 쫓겨났습니다. 물론 드래곤의 엄청난 크기와 식탐을 생각하면 놀라운 일은 아닙니다.\n\n이제 드래곤은 정착해서 무지막지한 속도로 지역의 동식물을 학살하고 있습니다. 우리의 드론은 드래곤과 안전한 거리를 유지하고 있습니다."
 aquatics.170.name:0 "이륙"
 aquatics.170.desc:0 "몇 년 동안 [Root.GetName]의 풍부한 수확물을 먹어 치운 후 충분히 배를 채운 스카이 드래곤은 다시 날아올랐습니다. 그리고 마지막 표효로 인사를 한 후 상당한 양의 비늘과 허물, 기타 부산물을 남기고 떠났습니다."
 aquatics.170.A:0 "잔해를 연구해야겠어요."
 aquatics.170.B:0 "태워서 연료를 확보하세요."
 aquatics.170.tooltip:0 "이제 드래곤은 다시 §Y[here_be_dragons_planet.System.GetName]§! 성계를 배회하고 있습니다."

 aquatics.180.name:0 "수호자 드래곤"
 aquatics.180.desc:0 "[From.GetName] 성계에 있는 우리 함대가 성계를 배회하는 드래곤이 우리 함선을 공격하고 있다고 보고했습니다! 드래곤이 의도적으로 [From.Owner.GetAdj]의 방어에 합류한 것인지, 아니면 단순히 우리가 영역에 접근해서 분노한 것인지는 확실하지 않습니다. 한 가지 확실한 것은 [here_be_dragons_planet.GetName](을)를 점령하려면 드래곤을 돌파해야 한다는 겁니다!"
 aquatics.185.name:0 "드래곤의 포효"
 aquatics.185.desc:0 "스카이 드래곤은 [here_be_dragons_planet.GetName](을)를 침략하려는 [From.GetAdj]의 시도가 달갑지 않았는지, 우리 방어선으로 날아와 차디찬 숨결로 그들의 함대를 파괴했습니다!"
 aquatics.185.desc.landed:0 "스카이 드래곤은 [here_be_dragons_planet.GetName](을)를 침략하려는 [From.GetAdj]의 시도가 달갑지 않았는지, 행성에서의 식사를 중단하고 날아올라 차디찬 숨결로 그들의 함대를 파괴했습니다!"
 aquatics.185.A:0 "스카이 드래곤 만세!"
 aquatics.185.B:0 "좋습니다, 위협이 하나 줄었군요."

 aquatics.190.name:0 "드래곤의 비늘 조사"
 aquatics.190.desc:0 "외계 생물학과 이국적 소재에 대해 어느 정도 이해가 깊어지자, 우리 연구원들은 드래곤을 자세히 관찰하기 위해 과학선을 파견하자고 제안했습니다. 특히 연구원들은 너무나 견고해서 뚫을 수 없는 드래곤의 비늘에 관심을 가지고 있습니다. 우리는 자연적으로 떨어진 샘플을 다수 확보했지만, 우리 과학자들은 여전히 비늘이 어떻게 형성되는지 몰라 당황하고 있습니다. 과학자들은 '살짝 침습적인' 탐사정을 사용하면 드래곤의 보호층 아래로 들어가 자연적인 과정을 직접 연구할 수 있다고 믿습니다.\n\n물론 드래곤은 신경 쓰지 않을 것입니다... 절대로요."
 aquatics.190.desc.gestalt:0 "외계 생물학과 이국적인 소재에 대해 어느 정도 이해가 깊어지자, 우리는 드래곤을 자세히 관찰하기 위해 과학선을 파견하는 것을 고려했습니다. 특히 우리는 너무나 견고해서 뚫을 수 없는 드래곤의 비늘에 관심을 가지고 있습니다. 우리는 자연적으로 떨어진 샘플을 다수 확보했지만, 우리 과학 드론들은 여전히 비늘이 어떻게 형성되는지 몰라 당황하고 있습니다. 적당히 침습적인 탐사정을 배치하면 드래곤의 보호층 아래로 들어가 자연적인 과정을 직접 연구할 수 있을 것입니다.\n\n물론 드래곤은 신경 쓰지 않을 것입니다... 절대로요."
 aquatics.190.A:0 "진행하세요."
 aquatics.190.B:0 "조금 더 침습적이지 않은 방법을 시도해 보세요."

 DRAGON_REMOTE_SCANS:0 "드래곤 원격 스캔"
 DRAGON_REMOTE_SCANS_DESC:0 "우리 과학선은 안전한 거리에서 드래곤을 스캔해서 특별한 생물학적 비밀을 알아낼 것입니다."
 aquatics.195.name:0 "원격 스캔 완료"
 aquatics.195.desc:0 "드래곤은 우리 과학선을 신중히 살펴봤지만, 현재 우리의 기술 수준에서 가장 철저한 심층 스캔을 몇 차례 수행했을 때도 반응하지 않았습니다. 비늘 가죽 뒤에 숨어 있는 비밀은 여전히 이해하기 어렵지만, 생물학적 과정에 대한 새로운 통찰을 얻을 수 있었습니다.\n\n우리 [This.Owner.GetResearchers]들은 어쩔 수 없이 패배를 인정해야 했지만, 그래도 습득한 지식이 유용할 거라고 확신하고 있습니다."

 DRAGON_MATERIAL_STUDY:0 "드래곤 표본 수집"
 DRAGON_MATERIAL_STUDY_DESC:0 "우리 과학선은 대담하게 탐사정을 드래곤의 비늘 아래 삽입하고 특별한 생물학적 비밀을 알아낼 것입니다."
 aquatics.200.name:0 "잡아먹힌 과학선"
 aquatics.200.desc:0 "드래곤이 굶주렸던 것 같습니다. 아니면 그냥 기분이 나쁜 것이었을지도 모르죠. 우리 함선이 접근하자 드래곤은 으르렁거리며 회피 기동을 할 틈도 없이 갑자기 돌진해서 함선을 §R씹어 먹었습니다§!. 결국 과학선은 거의 흔적도 없이 사라졌습니다. 적어도 드래곤의 배 밖에서는 말이죠."
 aquatics.200.A:0 "더 이상 드래곤을 화나게 하지 않는 게 좋겠습니다."
 aquatics.200.B:0 "이제 드래곤이 허기를 채웠을 겁니다. 다시 시도해 보세요."
 aquatics.205.name:0 "거부당한 과학선"
 aquatics.205.desc:0 "드래곤은 우리 과학선의 접근을 묵인했지만, 탐사정을 발사하자 꼬리를 사용해 엄청난 힘으로 과학선을 §H후려쳤습니다§!. 놀랍게도 과학선은 성계의 절반을 가로질러 날아갔지만, 거의 손상을 입지 않았고 선내에서 사상자도 보고되지 않았습니다. 하지만 드래곤이 불쾌함을 느꼈다는 것은 분명합니다."
 aquatics.205.A:0 "$aquatics.200.A$"
 aquatics.205.B:0 "흥미롭군요. 다시 시도하면 어떻게 될지 확인해야 합니다."
 aquatics.210.name:0 "드래곤의 분노"
 aquatics.210.desc.normal:0 "우리 과학선이 두 번째로 드래곤에게 접근하자 드래곤은 행동에 나섰습니다. 드래곤은 콧구멍을 벌렁거리며 [dragon_colony.GetName](을)를 향해 쏜살같이 날아갔습니다! 그 후 드래곤은 우리의 방어 시스템이 반응할 새도 없이, 행성 북반구에 차디찬 분노의 숨결을 내뿜고 여러 대규모 인구 밀집 지역에 막대한 피해를 입혔습니다."
 aquatics.210.desc.gestalt:0 "우리 과학선이 두 번째로 드래곤에게 접근하자 드래곤은 행동에 나섰습니다. 드래곤은 콧구멍을 벌렁거리며 [dragon_colony.GetName](을)를 향해 쏜살같이 날아갔습니다! 그 후 드래곤은 우리의 방어 시스템이 반응할 새도 없이, 행성 북반구에 차디찬 분노의 숨결을 내뿜고 핵심 생산 시설에 막대한 피해를 입혔습니다."
 aquatics.210.A:0 "잠시 물러납시다."
 aquatics.215.name:0 "성공적인 드래곤 연구"
 aquatics.215.desc:0 "우리 탐사정이 드래곤에 달라붙어 순식간에 비늘 사이의 미세한 틈으로 파고들자 드래곤은 분노하며 으르렁거렸습니다. [Root.GetName](은)는 분노한 드래곤을 피하기 위해 긴급 초광속 이동을 해야 했지만, 탐사정은 흥미로운 내용을 포착할 수 있었습니다. 우리가 확인한 바에 따르면, 드래곤 비늘의 내구도는 드래곤이 고속으로 [dragon_colony.GetName]의 대기에 진입할 때 특별한 화학적 반응을 일으키는 복잡한 효소 칵테일의 결과물입니다.\n\n아직 알아내야 할 게 많지만, 우리 [This.Owner.GetResearchers]들은 한 가지는 확실하다고 말합니다. 드래곤의 생물학적 특성이 복잡하기 때문에 비늘의 구성 소재를 확인하려면 일단 드래곤을 죽여야 한다는 것입니다. 그럼에도 불구하고 과학자들은 우리가 얻은 지식이 어떤 식으로든 유용할 거라고 확신하고 있습니다."

 first_contact_dragon:0 "드래곤과의 소통"
 aquatic_events.250.name:0 "$first_contact_dragon$"
 aquatic_events.250.desc:0 "여러 외계 종족과 통신을 수립하는 데 성공한 후, 주요 [This.Owner.GetLinguists] 한 명이 급진적인 제안을 했습니다. 과거에 스카이 드래곤과 소통하려던 노력은 비참하게 실패했지만, [needed_name.GetSheHe]는 새로운 시도를 할 때라고 주장합니다.\n\n우리의 초기 역사에 따르면, [This.Owner.Species.GetName](과)와 드래곤 사이에 전설적인 합의가 있었고, 그로 인해 직접적인 충돌이 끝났다고 합니다. [needed_name.GetSheHe]는 이와 같은 사례를 어느 정도 합의가 가능하다는 근거로 제시하며, 최근 전혀 다른 여러 생명체와의 경험을 통해 그 어느 때보다 드레이크를 이해하기 쉬울 거라고 합니다."
 aquatic_events.250.desc.hive:0 "여러 외계 종족과 통신을 수립한 후, 우리 언어학자들은 다시 스카이 드래곤과 대화를 시도할 때가 되었다는 결론을 내렸습니다. 최근의 노력은 비참하게 실패했지만, 우리는 고대의 투쟁 이후에 드래곤과 화해하고 합의에 도달했던 일을 어렴풋이 떠올리고 있습니다.\n\n이제 전혀 다른 생명체를 상대하는 것도 좀 더 경험이 쌓였으니, 그 어느 때보다 드레이크를 이해하기 쉬울 것입니다."
 aquatic_events.250.desc.machine:0 "여러 외계 종족과 통신을 수립한 후, 우리의 언어 서브루틴은 다시 스카이 드래곤과 대화를 시도할 때가 되었다는 새로운 결론에 도달했습니다. 과거의 노력은 의미 있는 성과를 거두지 못하고 실패했지만, 창조자들의 기록에 따르면 어느 정도 합의는 가능한 것 같습니다. 이유는 알 수 없지만, 창조자들은 드래곤과 싸움을 벌이다 화해한 것으로 추정됩니다.\n\n이제 전혀 다른 생명체를 상대하는 것도 익숙해졌으니, 그 어느 때보다 드레이크를 이해하기 쉬울 것입니다."
 start_dragon_communications_study:0 "우리 [This.Owner.GetEnvoyPlural](은)는 드래곤과 소통하려고 할 것입니다."
 aquatics.255.name:0 "조심스러운 시작"
 aquatics.255.desc:0 "우리 [This.Owner.GetResearchers]들과 [This.Owner.GetLinguists]들은 드래곤과의 소통 기록을 샅샅이 조사하고, 드래곤의 반응을 확인하기 위해 몇 가지 실험을 준비했습니다. 이들은 모든 조치를 아주 신중하게 계획했고 드래곤이 조금이라도 불쾌한 기색을 보인다면 당장 실험을 중단할 것이라고 장담했습니다."
 aquatics.260.name:0 "느린 진행도"
 aquatics.260.desc:1 "우리 [This.Owner.GetLinguists]들은 드래곤의 발언에 당황하고 있습니다. 이들은 곧 돌파구를 찾을 수 있기를 바라지만, 우리와 우주를 탐험하는 거대한 드래곤 사이의 공통점을 찾는 것은 매우 어려워 보입니다.\n\n드래곤이 자신의 영역을 침범한 우리 연구선에 놀라울 정도의 인내심을 보여주지 않았다면 절망적인 상황이었을 것입니다. 성대의 규칙적인 움직임을 보면, 우리의 의도를 알고 도와주고 싶어서 동일한 성문 진동을 반복하는 것 같습니다. 우주가 진공 상태가 아니었다면 아마 포효나 울음소리였겠죠."
 aquatics.260.A:0 "정말 신비롭군요."
 aquatics.265.name:0 "포효의 진실"
 aquatics.265.desc.normal:0 "우리 [This.Owner.GetLinguists]들이 놀라운 돌파구를 발견했습니다. 이들은 드래곤을 이해할 수 없다는 사실에 절망해서, 드래곤의 변동하는 신체 에너지 방출 스펙트럼 매핑을 음향 파형으로 변환했습니다. 그리고 그 결과를 듣고 자신의 [This.Owner.GetSpeciesEarNamePlural](을)를 믿을 수 없었죠. 드래곤은 분명히 우리의 언어로 말하고 있었습니다. 다만 다른 매개체를 사용하고 있었죠! 사실 드래곤의 포효는 의사소통보다는 그저 우리의 주의를 끌기 위한 수단일 뿐이었습니다.\n\n$aquatics.265.desc.end$"
 aquatics.265.desc.gestalt:0 "우리 [This.Owner.GetLinguists]들이 놀라운 돌파구를 발견했습니다. 이들은 드래곤을 이해할 수 없다는 사실에 절망해서, 드래곤의 변동하는 신체 에너지 방출 스펙트럼 매핑을 표준 파형 편차 그래프로 변환했습니다. 이로 인해 드래곤이 우리가 종종 사용하는 단순한 이진법으로 '말하고' 있었다는 사실이 밝혀졌습니다. 다만 다른 파장을 사용하고 있었죠. 사실 드래곤의 포효는 의사소통보다는 그저 우리의 주의를 끌기 위한 수단일 뿐이었습니다.\n\n$aquatics.265.desc.end$"
 aquatics.265.desc.end:0 "우리 [This.Owner.GetLinguists]들은 이 지식을 염두에 두고 옛 기록을 재생했습니다. 기록에 따르면, 드래곤의 과거 발언은 식량과 '행성 거주자'들의 느린 진행도에 대한 '실망스러울 정도로 유치한' 불평이었습니다. 그럼에도 불구하고 드래곤은 이제 우리가 자신을 이해할 수 있다는 사실에 놀라움과 기쁨을 표현하고 있습니다. 실제로 드래곤은 한동안 볼 수 없었던 활발한 모습을 보여주고 있습니다. 아마 우리가 §S'준비'§!됐을 때 무언가 아주 중요한 이야기를 하려는 것 같습니다."
 aquatics.265.A:0 "아니, 뭘 더 준비하라는 거죠?!"
 aquatics.270.name:0 "엄격한 꾸짖음"
 aquatics.270.desc:0 "드래곤은 자신이 영겁의 세월 동안 축적한 지혜, 시간과 약속에 대한 우리의 태도, 우주의 근본에 관련된 여전히 한심한 우리의 지식을 언급하며 장황한 비판을 시작합니다. 드래곤은 우리가 아직 어리고 무모해서 이 임무를 수행할 자격이 없다고 생각하는 것 같습니다."
 aquatics.270.A:0 "이런, 더 노력해야겠군요."
 aquatics.270.A.tooltip:0 "때가 되면 드래곤이 우리한테 올 겁니다."
 aquatics.280.name:0 "짜증 난 드래곤"
 aquatics.280.desc:0 "뭐가 잘못된 건지 잘 모르겠지만, 우리 [This.Owner.GetResearchers]들이 드래곤을 불쾌하게 한 것 같습니다. 드래곤은 엄청난 포효와 함께 치명적인 숨결을 함선에 내뿜어 [This.Leader.GetName] [This.Owner.GetEnvoy](을)를 죽였고, 드래곤을 이해하려는 우리의 시도는 크게 지연되었습니다."
 draconic_communications_continues:0 "우리의 노력은 계속될 것입니다."

 fcsum_origin_dragon_1:0 "드래곤과 의사소통을 시도하기 시작했지만, 아직까지는 거의 진전이 없습니다."
 fcsum_origin_dragon_2:0 "드래곤의 협조에도 불구하고, 드래곤의 발언은 우리를 계속 당혹스럽게 합니다."
 fcsum_origin_dragon_3:0 "우리가 드래곤과의 의사소통의 비밀을 밝혀냈습니다. 드래곤은 우리에게 할 말이 있는 것 같습니다."

 aquatics.305.name:0 "$aquatics.180.name$"
 aquatics.305.desc:0 "[This.GetName](이)가 [From.GetName] 성계에서 무시무시한 스페이스 드래곤을 발견했다고 보고했습니다!\n\n또한, 해당 성계는 [From.Owner.GetName]의 중심지로, 성계의 행성 중 하나에는 유난히 인구가 밀집된 징후가 보입니다.\n\n지금까지 드래곤은 우리에게 반응하지 않았고, 성계의 다른 주민과 분쟁을 일으키려는 징조도 없었습니다. 아마 이대로 두는 게 최선일 것입니다." #this event happens during first contact, so [From.Owner.GetName] is 'alpha menace'
 aquatics.305.desc.pre-ftl:0 "[This.GetName](이)가 [From.GetName] 성계에서 무시무시한 스페이스 드래곤을 발견했다고 보고했습니다 해당 성계는 [Owner.GetPreFTLLower] 문명의 터전으로 보이며, 성계의 행성 중 하나에는 거주지의 징후가 보입니다.\n\n지금까지 드래곤은 우리 존재에 반응하지 않고 있으며, 성계의 다른 주민과 분쟁을 일으키려는 징조도 없었습니다. 이대로 두는 게 최선일지도 모릅니다." # e.g. 'home to an unsophisticated civilization' or 'home to a pre-FTL civilization'

