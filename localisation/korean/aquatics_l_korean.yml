 sm_dragon_hatchery:0 "드래곤 부화장"
 sm_dragon_hatchery_desc:0 "어린 드래곤을 키울 수 있는 최첨단 시설입니다."
 dragon_hatchery_tooltip:0 "§G최대 §H10§!마리의 $space_dragon_origin_baby_plural$§!을 모집할 수 있습니다"

 d_landed_dragon:0 "드래곤 먹이 주기"
 d_landed_dragon_desc:0 "강력한 스카이 드래곤이 착륙해 엄청난 양의 식량을 먹어 치우고 있습니다."

 ap_hydrocentric:0 "침수주의"
 ap_hydrocentric_desc:0 "이제 우리는 해양 거주지의 '충분히 좋은' 대체재에 만족하지 않습니다. 어떤 행성도 완벽하게 침수되기 전까지는 개척에 적합한 것으로 간주되지 않을 것입니다."
 ap_hydrocentric_tooltip:2 "항성 기지에 §Y채빙 기지§!를 건설해 §Y해양§! 행성에 §Y$decision_expand_planetary_sea$§!과 §Y거주지§!에 §Y$decision_flood_habitat$§! 결정을 내릴 수 있습니다.\n§Y$trait_aquatic$§! 특성을 지닌 종족은 §Y해양§! 행성에 거주 시 50% 증가한 혜택을 받지만, 비§Y습윤§! 행성에 거주 시에는 그만큼 불이익을 받습니다."
 ap_hydrocentric_deluge_tooltip:0 "§Y대홍수§! 콜로서스 무기를 잠금 해제합니다."
 ap_hydrocentric_deluge_pre_unlock_tooltip:0 "§Y대홍수§! 콜로서스 무기를 잠금 해제합니다§R(§Y$ap_colossus$§! 승격 특전 필요)§!."

 terraforming:0 "테라포밍"
 terraforming_ocean:0 "해양 행성으로 테라포밍"
