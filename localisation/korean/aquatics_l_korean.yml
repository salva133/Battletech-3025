 has_toxic_terraforming_candidate:0 "§Y성계에 유독성 테라포밍 후보지가 존재합니다.§!"

 aquatics.1.name:0 "진화한 수생류"
 aquatics.1.desc:0 "우리는 바다에서 태어났고, 우리 종족은 바다 깊은 곳에서 살아갈 수 있게 이상적으로 진화했습니다. 우리는 우주로 진출하더라도 뿌리를 버리지 않았습니다. 물은 언제나 우리의 고향이고 앞으로도 그럴 것입니다. 이제 우리의 진화는 완료되었고, 우리가 환경에 적응하기보다는 우리의 필요에 따라 행성을 변화시킬 것입니다. 우리는 새로운 시대의 온기를 맞이하며, 다시는 바다에서 떨어질 필요가 없다는 사실을 알고 있습니다."
 aquatic.1.A:0 "둘도 없는 고향이 될 것입니다."

 MESSAGE_FROZEN_TERRAFORM_FOUND_TITLE:0 "$aquatics.5.name$"
 MESSAGE_FROZEN_TERRAFORM_FOUND_DESC:0 "얼어붙은 테라포밍 후보지를 또 하나 발견했습니다. [From.GetName](은)는 해양 행성으로 만들면 제격일 것 같습니다."

 aquatics.5.name:0 "얼어붙은 테라포밍 후보지 발견"
 aquatics.5.desc.intro:0 "[From.GetName]에 대해 자세히 탐사한 결과, 이곳에 두꺼운 얼음층이 있다는 점이 확인되었습니다. 얼음층이 충분히 두꺼워서, [From.GetPlanetMoon]의 기온을 높이고 호흡 가능한 대기를 조성한다면 쾌적한 해양 행성으로 복구할 수 있을 정도입니다."
 aquatics.5.desc.1:0 "$aquatics.5.desc.intro$\n\n이론적으로 이 [From.GetPlanetMoon]을 테라포밍할 수는 있지만, 우리에게는 아직 현실적인 기간 내에 이 막대한 작업을 끝마칠 수단이 없습니다."
 aquatics.5.desc.2:0 "$aquatics.5.desc.intro$\n\n엄청난 에너지가 소모되겠지만, 우리는 이 [From.GetPlanetMoon]이 다시 생명을 품을 수 있게 점진적으로 테라포밍할 수단을 보유하고 있습니다."

 FROZEN_TERRAFORMING_CANDIDATE_EFFECT:0 "§H$ap_hydrocentric$§! 승격 특전을 선택하고 £society£ §H$tech_climate_restoration$§! 기술을 연구하면, §Y[From.GetName]§!(을)를 테라포밍할 수 있습니다."

 sm_ice_mining_station:0 "채빙 기지"
 sm_ice_mining_station_desc:0 "이 성계에는 개발되지 않은 얼음이 풍부합니다. 이곳에 수확 기지를 설치하면 얼음을 활용해 우리 종족이 거주할 수 있는 해양을 만들 수 있을 것입니다.\n\n$ice_mining_details$\n"
 ice_mining_station_tooltip:2 "성계 보정치:\n    $mod_station_gatherers_produces_mult$: §G+15%§!\n해양 행성에 §Y$decision_expand_planetary_sea$§! 결정을 잠금 해제합니다.\n§Y거주지§!에 §Y$decision_flood_habitat$§! 결정을 잠금 해제합니다."
 requires_ice_source:0 "§R성계에 얼음 소행성이나 얼음 행성이 필요합니다.§!"
 ice_mining_details:0 "얼음 소행성은 한 번, 얼음 행성은 세 번까지 채굴할 수 있습니다."
 has_ice_source:0 "§Y채빙 기지를 이용할 수 있습니다.§!"

 decision_expand_planetary_sea:0 "행성의 바다 확장"
 decision_expand_planetary_sea_desc:0 "바다는 우리의 고향이며, 고향은 아무리 커도 충분하지 않습니다. 우리의 채빙망은 다른 천체에서 얼음을 수확한 후 서서히 [This.GetName]의 바다에 배치해서 행성의 거주 가능 지역을 확장할 수 있게 해 줍니다."
 decision_expand_planetary_sea_tooltip:0 "얼음은 항성 기지에 §Y$sm_ice_mining_station$§!가 있는 성계에서 수확할 수 있습니다."
 requires_free_ice_mining_station:0 "$TRIGGER_FAIL$§R§Y$sm_ice_mining_station$§!가 필요합니다§!"
 requires_max_3_times_pass_simple:0 "$TRIGGER_PASS$행성당 §Y3§!회까지 시행할 수 있습니다"
 requires_max_3_times_fail_simple:0 "$TRIGGER_FAIL$행성당 §Y3§!회까지 시행할 수 있습니다"
 requires_max_3_times_ice_dumping:0 "$TRIGGER_PASS$행성당 §Y3§!회까지 시행할 수 있습니다(현재: §Y[This.ice_dumping_happened]§!)"
 ICE_MINING_INTERRUPTED_TITLE:0 "채빙 중단"
 ICE_MINING_INTERRUPTED_DESC:0 "현재 이용 가능한 얼음 원천이 없어서, §Y[This.GetName]§!에 행성의 바다를 확장하려는 우리의 시도가 취소되었습니다."
 ICE_MINING_INTERRUPTED_HABITAT_DESC:0 "현재 이용 가능한 얼음 원천이 없어서, §Y[This.GetName]§!(을)를 침수하려는 우리의 시도가 취소되었습니다."
 ICE_MINING_SUCCESS_TITLE:0 "행성의 바다 확장"
 ICE_MINING_SUCCESS_DESC:0 "$SYSTEM|Y$ 성계에서 채굴한 얼음을 사용해 §Y[This.GetName]§!에 행성의 바다를 확장할 수 있었습니다."
 ICE_MINING_SUCCESS_BUT_EXHAUSTED_DESC:0 "$ICE_MINING_SUCCESS_DESC$\n\n이 원천의 얼음 공급이 고갈되어 §Y$sm_ice_mining_station$§!가 해체되었습니다."
 ICE_MINING_HABITAT_SUCCESS_TITLE:0 "거주지 침수 완료"
 ICE_MINING_HABITAT_SUCCESS_DESC:0 "$SYSTEM|Y$ 성계에서 채굴한 얼음을 사용해 §Y[This.GetName]§!(을)를 침수시키는 데 성공했습니다."
 ICE_MINING_HABITAT_SUCCESS_BUT_EXHAUSTED_DESC:0 "$ICE_MINING_SUCCESS_HABITAT_DESC$\n\n이 원천의 얼음 공급이 고갈되어 §Y$sm_ice_mining_station$§!가 해체되었습니다."
 ice_mined_planet:0 "채빙 행성"
 ice_mined_planet_desc:0 "이 행성은 최근 채빙 활동으로 인해 실제로 줄어들었습니다."

 decision_flood_habitat:0 "거주지 침수"
 decision_flood_habitat_desc:0 "이곳의 거주지는 우리에게 이상적일 수 있습니다. 물만 충분하다면 말입니다. 우리 채빙망을 이용하면, 다른 천체에서 캔 얼음으로 [This.GetName](을)를 침수시켜 궤도 수족관으로 만들 수 있을 것입니다."
 decision_flood_habitat_tooltip:0 "거주 적합도: §R-20%§!\n§Y수생류§! 종족을 위한 §Y해양§! 행성으로 간주됩니다.\n항성 기지에 §Y$sm_ice_mining_station$§!가 있는 성계에서 얼음을 수확합니다."
 flooded_habitat:0 "침수 거주지"
 flooded_habitat_desc:0 "이 거주지는 수생류 생물의 자연 서식 환경을 구현하기 위해 침수되었습니다."
 flooded_habitat_tooltip:0 "거주 적합도: §R-20%§!\n§Y수생류§! 종족을 위한 §Y해양§! 행성으로 간주됩니다."

 # Ocean Paradise Origin
 origin_ocean_paradise:0 "해양 낙원"
 origin_ocean_paradise_desc:0 "이 문명은 탄생 이후로 천적이 없는 넉넉한 환경에서 평화를 즐겼고, 이로 인해 아무런 방해를 받지 않고 성장과 풍요를 누릴 수 있었습니다."
 origin_ocean_paradise_effects:1 "- 풍부한 §H$food$§! 매장지가 있고 §H$MOD_POP_HAPPINESS$§!, §H$MOD_POP_GROWTH_SPEED$§!, §H생산량§!에 보너스를 받는 §H$pc_ocean$§!(크기: £planetsize£ 30)을 모성으로 시작합니다.\n- 보장된 거주 가능 행성이 §H$pc_frozen$§!으로 대체됩니다."

 START_SCREEN_OCEAN_PARADISE:0 ""수용의 지혜를 지닌 자들에게 기쁨을." [Root.GetAdj] 사회의 흔한 속담입니다. 감사하는 법을 배우고 나면 삶의 풍요로움은 어디에나 있습니다. 그러한 바다에서 우리는 오랫동안 번영했습니다.\n\n하지만 우리 장로들은 침체를 느끼지 못합니다. 그들은 우리의 생존 본능과 성급함을 혼동합니다. 우리가 변화를 추구하지 않는다면, 미처 대비할 새도 없이 변화가 우리를 찾아올 것입니다. 이 광대한 우주에서 우리가 전부일 리 없습니다. 고향을 지키려면 우리 중 일부는 고향을 떠나기로 결심해야 합니다.\n\n심연으로 내려가는 것은 가치 있는 일이었습니다. 어렵사리 회수한 초속적 잔해 덕분에 우리는 엄청난 기술적 발전을 이룰 수 있었습니다. 마침내 우리는 바다를 넘어 탐험하고 관측하고 배우고 보호할 준비가 되었습니다."
 START_SCREEN_OCEAN_PARADISE_HIVE:0 ""수용의 지혜를 지닌 자들에게 기쁨을." 감사하는 법을 배우고 나면 삶의 풍요로움은 어디에나 있습니다. 그러한 바다에서 우리는 오랫동안 번영했습니다.\n\n안타깝게도 침체가 가까워졌습니다. 우리가 변화를 추구하지 않는다면, 미처 대비할 새도 없이 변화가 우리를 찾아올 것입니다. 이 광대한 우주에서 우리가 전부일 리 없습니다. 고향을 지키려면 우리 중 일부는 고향을 떠나기로 결심해야 합니다.\n\n심연으로 내려가는 것은 가치 있는 일이었습니다. 어렵사리 회수한 초속적 잔해 덕분에 우리는 엄청난 기술적 발전을 이룰 수 있었습니다. 마침내 우리는 바다를 넘어 탐험하고 관측하고 배우고 보호할 준비가 되었습니다."

