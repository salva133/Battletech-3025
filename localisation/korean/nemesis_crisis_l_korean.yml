 crisis_perks_deception_lord_of_red_tape_passive:0 "결의안의 £influence£ 영향력 비용이 20% 감소합니다."
 crisis_perks_deception_lord_of_red_tape_active:0 "은하 공동체 법 §P'위반'§!에 대한 면책 특권을 얻습니다."
 crisis_perks_deception_dance_puppets_title:0 "춤춰라, 꼭두각시들아!"
 crisis_perks_deception_dance_puppets_desc:0 "방법은 잘 알고 있겠죠? 당신은 날 도와주고, 난 당신의 목숨을 살려주고."
 crisis_perks_deception_dance_puppets_unlock:0 "이 $crisis_perk$을 잠금 해제하려면 20 £favor£ 호의를 요청하십시오."
 crisis_perks_deception_dance_puppets_passive:0 "§R £favor£ 호의마다 -10% 외교적 영향력.§!"
 crisis_perks_deception_dance_puppets_active:0 "£favor£ 호의 요청이 £influence£ 영향력을 소모하지 않습니다."
 crisis_perks_deception_shadowplay_title:0 "그림자 연극"
 crisis_perks_deception_shadowplay_desc:0 "당신이 우리에 대해 알고 있다면, 그건 모두 우리가 알려주었기 때문입니다. 우리는 당신의 '모든 것'을 알고 있습니다."
 crisis_perks_deception_shadowplay_unlock:0 "이$crisis_perk$을 잠금 해제하려면 §H작전을 10회§! 완료하십시오."
