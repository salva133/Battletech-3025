 crisis_path_destruction_desc:0 "질서는 부자연스럽습니다. 물질이란 본디 무질서한 상태입니다.\n\n우리는 우주를 파괴하는 것이 아닙니다. 수리하는 겁니다."

 crisis_path_supremacy_name:0 "우월의 길"
 crisis_path_supremacy_desc:0 "지배할 권리는 승자의 것입니다. 우리는 이 권리를 주장하고 있으며, 그 누구라도 자유롭게 우리가 틀렸다는 것을 증명할 수 있습니다."

 crisis_path_deception_name:0 "기만의 길"
 crisis_path_deception_desc:0 "모두가 무대 중심의 춤추는 바보들만 바라보고 있습니다. 이 시기를 노려, 그림자 속에서 많은 일을 할 수 있습니다."
 
