 crisis_perks_supremacy_privateering_title:0 "사략 활동"
 crisis_perks_supremacy_privateering_desc:0 "직접 공격한다고요?! 안 될 말씀입니다. 우리를 대신해 일을 수행해주는 이들이 있습니다."
