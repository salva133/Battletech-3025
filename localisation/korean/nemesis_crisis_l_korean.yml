 CRISIS_DESCRIPTION_TITLE:1 "위기 제국"
 CRISIS_DESCRIPTION:1 "은하 공동체 내에서 기나긴 역사의 순환을 연구하여 미래를 내다보려 한 자들은, 오랜 세월에 걸쳐 앞으로 다가올 §R위기§!에 대한 이론을 설립했습니다. 위기는 모든 지성체를 향한 실존적 위험이며, 이를 극복하기 위해서는 모두가 단결하여 공동의 목표를 추구해야 하며 희생이 필요합니다. 하지만, 우리는 이것이 극복할 수 있는 개념인지조차 알지 못합니다.\n\n이런 위기에 대해 말할 때, 보편적으로 꼽히는 것들은 타 은하에서 온 포식자의 침공, 은하에 존재하는 기계 지능의 보잘것없는 반란, 다른 차원에서 온 존재들과의 승계권 전쟁과 같이 상상에 불과한 것들이었습니다만...\n\n이제 §R당신§!이 그 위기가 될 존재였다는 게 확실해졌습니다."
 CRISIS_HOWTO_TITLE:1 "위협과 엔진"
 CRISIS_HOWTO:1 "위기가 되어 §H위협 목표§!를 수행하면 £menace£ §Y위협§!을 생성하며, 강력한 파괴력을 지닌 에테르페이직 엔진 거대 구조물을 잠금 해제하여 당신이 원하는대로 은하를 재창조할 수 있습니다."
