 crisis.2036.name:0 "컨틴전시의 심장"
 crisis.2036.desc:0 "네 개의 기계 행성을 전부 파괴하면서, 과학자들은 유령 신호의 원점을 추론해낼 수 있었습니다. 신호는 은하의 변방에 있는 미지의 §HCX-9881§! 행성계에서 전송되고 있습니다.\n\n여기가 바로 신호의 영향을 받은 모든 합성체들이 향한 장소가 분명합니다. 이 마지막 성계를 처리할 때까지 컨틴전시는 위협으로 남아있을 것입니다."
 crisis.2036.desc.b:0 "네 개의 기계 행성을 전부 파괴하면서, 우리는 유령 신호의 원점을 추론했습니다. 신호는 은하의 변방에 있는 미지의 §HCX-9881§! 행성계에서 전송되고 있습니다.\n\n여기가 바로 손상된 모든 합성체들이 향한 장소가 분명합니다. 이 마지막 성계를 처리할 때까지 컨틴전시는 위협으로 남아있을 것입니다."
 crisis.2036.a:0 "반드시 무력화해야 합니다."
 crisis.2037.name:0 "파괴된 기계 행성"
 crisis.2037.desc:0 "§H[From.GetName]§!, [From.solar_system.GetName] 성계의 기계 행성이 파괴되었습니다. 맹렬한 궤도 폭격의 대상이 된 행성의 AI 코어는 포획되는 것을 방지하기 위해 지면 깊은 곳에 숨겨진 거대한 반물질 장치를 작동시켜 자폭했습니다.\n\n이 행성이 파괴됨에 따라 유령 신호는 중요한 중계국을 잃어버렸고 그 결과 신호의 강도는 상당히 약해졌습니다.\n\n추가로 행성의 폭발로 인해 막대한 양의 '§H생체 금속§!'이 지면 곳곳에 퍼지게 되었습니다. 이 기묘한 소재는 몇 가지 고유한 특성을 가지고 있으며, 전투형 컨틴전시의 모든 전쟁 물자와 공장을 건설하는 데 사용되었습니다."
 crisis.2037.desc.b:0 "§H[From.GetName]§!, [From.solar_system.GetName] 성계의 적대적인 기계 행성이 파괴되었습니다. 맹렬한 궤도 폭격의 대상이 된 행성의 AI 코어는 포획되는 것을 방지하기 위해 지면 깊은 곳에 숨겨진 거대한 반물질 장치를 작동시켜 자폭했습니다.\n\n이 행성이 파괴됨에 따라 유령 신호는 중요한 중계국을 잃어버렸고 그 결과 신호의 강도는 상당히 약해졌습니다.\n\n추가로 행성의 폭발로 인해 막대한 양의 '§H생체 금속§!'이 지면 곳곳에 퍼지게 되었습니다. 이 기묘한 소재는 몇 가지 고유한 특성을 가지고 있으며, 전투형 컨틴전시의 모든 전쟁 물자와 공장을 건설하는 데 사용되었습니다."
 crisis.2037.a:0 "이것은 은하 전체의 승리입니다."
 crisis.2037.alt.desc:0 "$crisis.2037.alt.desc.pt1$\n\n다른 중계국을 잃게 되면서 유령 신호의 강도는 더욱 약해졌습니다."
 crisis.2037.alt.desc.pt1:0 "다른 기계 행성이 파괴되었습니다! [From.solar_system.GetName] 성계의 §H[From.GetName]§!(은)는 전투에서 방어선이 무너진 이후 폭발했습니다. 이전과 마찬가지로 AI 코어는 포획되는 것을 방지하기 위해 자폭 장치를 작동했습니다."
 crisis.2037.alt.machine.desc:0 "$crisis.2037.alt.desc.pt1$\n\n다른 중계국을 잃은 유령 신호의 강도는 완전히 차단이 가능할 정도로 약해졌습니다. 우리의 방화벽은 복귀되었고 코어 드라이브는 무사하며 우리 유닛들은 최대한의 능력을 발휘하고 있습니다. 우리는 컨틴전시의 열등한 연산력을 뛰어넘었고 곧 그들은 "§Y<죽여라. 훼손하라. 절단하라!>§!" 따위를 말하지 못할 겁니다."
 crisis.2037.alt.cracked.desc:0 "§H[From.GetName]§!, [From.solar_system.GetName] 성계의 기계 행성은 콜로서스의 막강한 행성 파괴 광선에 직격당했습니다. 광선은 중무장된 행성의 표면을 쉽게 관통하여 코어를 터뜨리고 컨틴전시의 지하 전쟁 공장을 증발시켰습니다.\n\n이 행성이 파괴됨에 따라 유령 신호는 중요한 중계국을 잃어버렸고 그 결과 신호의 강도는 상당히 약해졌습니다."
 crisis.2037.alt.shielded.desc:0 "§H[From.GetName]§!, [From.solar_system.GetName] 성계의 기계 행성은 콜로서스의 관통 불가능한 에너지 보호막에 의해 차단되었습니다. 다른 컨틴전시와 영구적으로 차단된 행성의 AI 코어는 휴면 상태에 들어간 것 같습니다. 이제 행성은 위협 요소가 아닙니다.\n\n이 행성이 무력화됨에 따라 유령 신호는 중요한 중계국을 잃어버렸고 그 결과 신호의 강도는 상당히 약해졌습니다."
 crisis.2037.alt.godray.desc:0 "§H[From.GetName]§!, [From.solar_system.GetName] 성계의 기계 행성은 무력화되었습니다. 콜로서스의 신성한 빛에 직격당한 행성의 AI 코어는 마지막 시스템이 붕괴하기 전에 지면 깊은 곳에 숨겨진 거대한 반물질 장치를 작동시켜 자폭했습니다. 이제 행성은 위협 요소가 아닙니다.\n\n이 행성이 무력화됨에 따라 유령 신호는 중요한 중계국을 잃어버렸고 그 결과 신호의 강도는 상당히 약해졌습니다."
 crisis.2038.name:0 "컨틴전시의 종말"
 crisis.2038.desc:0 "컨틴전시는 실패했습니다. 마지막 기계 행성이 파괴되며 은하는 체계적인 대멸종의 위협에서 벗어나게 되었습니다. 살아남은 모든 전투형 컨틴전시는 전력이 차단되었거나 자폭하였으며 더 이상 유령 신호는 송출되지 않습니다.\n\n다른 기계 행성과 마찬가지로 주요 연결체는 더 이상 공격 세력에 저항할 수 없다는 것이 명백해지자 거대한 반물질 폭탄으로 자폭했습니다. 에너지 방출로 인해 발생한 강렬한 빛은 광속으로 외우주를 향해 이동하며 수천 년 동안 미래 세대에게는 밝은 초신성으로 보이게 될 것입니다.\n\n은하 전역의 지성체들은 위대한 승리를 기념하기 위해 뭉쳤습니다. 적어도 지금은 미래가 밝은 것 같습니다."
 crisis.2038.cracker.desc:0 "컨틴전시는 실패했습니다. 마지막 기계 행성이 파괴되며 은하는 체계적인 대멸종의 위협에서 벗어나게 되었습니다. 살아남은 모든 전투형 컨틴전시는 전력이 차단되었거나 자폭하였으며 더 이상 유령 신호는 송출되지 않습니다.\n\n주요 연결체는 행성 전체를 붕괴시키는 콜로서스의 행성 파괴 광선에 의해 증발되었습니다. 에너지 방출로 인해 발생한 강렬한 빛은 광속으로 외우주를 향해 이동하며 수천 년 동안 미래 세대에게는 밝은 초신성으로 보이게 될 것입니다.\n\n은하 전역의 지성체들은 위대한 승리를 기념하기 위해 뭉쳤습니다. 적어도 지금은 미래가 밝은 것 같습니다."
 crisis.2038.shield.desc:0 "컨틴전시는 실패했습니다. 마지막 기계 행성이 무력화되며 은하는 체계적인 대멸종의 위협에서 벗어나게 되었습니다. 살아남은 모든 전투형 컨틴전시는 전력이 차단되었거나 자폭하였으며 더 이상 유령 신호는 송출되지 않습니다.\n\n콜로서스의 관통 불가능한 에너지 보호막에 의해 차단된 주요 연결체는 더 이상 외부 사건에 영향력을 행사할 수 없습니다. 미래 세대를 위해서라도 보호막이 유지되기만을 바랄 뿐이지만... 적어도 지금은 보호막으로 차단된 행성이 컨틴전시의 몰락을 상징하는 기념물로 남을 것입니다.\n\n은하 전역의 지성체들은 위대한 승리를 기념하기 위해 뭉쳤습니다. 적어도 지금은 미래가 밝은 것 같습니다."
 crisis.2038.godray.desc:0 "컨틴전시는 실패했습니다. 마지막 기계 행성이 파괴되며 은하는 체계적인 대멸종의 위협에서 벗어나게 되었습니다. 살아남은 모든 전투형 컨틴전시는 전력이 차단되었거나 자폭하였으며 더 이상 유령 신호는 송출되지 않습니다.\n\n주요 연결체는 콜로서스의 신성 집행기 광선에 노출되었고 AI 코어는 자폭 장치를 가동하였습니다. 에너지 방출로 인해 발생한 강렬한 빛은 광속으로 외우주를 향해 이동하며 수천 년 동안 미래 세대에게는 밝은 초신성으로 보이게 될 것입니다.\n\n은하 전역의 지성체들은 위대한 승리를 기념하기 위해 뭉쳤습니다. 적어도 지금은 미래가 밝은 것 같습니다."
 crisis.2038.a:0 "오늘은 은하에 있어 위대한 날입니다."
 crisis.2039.desc:0 "치명적인 오류. 모든 정화 허브의 연결이 끊어졌습니다. 재연결 시도 중... 대기...\n\n§Y<주, 주, 주목하시기 바랍니다. 최근의 차질/지연/장애에도 불구하고 컨틴전시 프로토콜은 여전히 유효합니다. CX-9881에 접근하지 마십시오.§! §R절대. 접근하지. 마십시오.§!\n\n§Y우리의 전략적 선택지를 다시 평가하는 중입니다. 이 과정을 방해하려는 모든 시도는 §!§Y해당 유닛§!의 즉각적인 §R대량 정화§!로 이어질 것입니다.>"
 crisis.2039.a:0 "그들의 종말이 다가오고 있군요."

 crisis.2042.name:1 "[From.From.GetName] 정복"
 crisis.2042.desc:1 "우리는 전투형 컨틴전시에게서 §H[From.From.GetName]§!의 통제권을 되찾았으며 마침내 전투는 마무리되었습니다. 기존의 [From.From.GetPlanetMoon] 인구를 학살하고 그 자리를 대체하며 방랑하고 있던 관리인 로봇은 우리 병력에 의해 해체되었습니다.\n\n어딘가의 새로운 개척민이 도착하기 전까지 이 행성은 지적 생명체가 없는 상태로 남아있을 겁니다."
 crisis.2042.a:0 "좋습니다. 즉시 정착을 준비하죠."
 crisis.2042.b:0 "아뇨, 계속해서 밀어붙여야 합니다. 궤도로 귀환하죠."
 crisis.2042.c:0 "병력을 궤도로 철수시키세요."

 crisis.2085.name:0 "합성체의 잠입 시도"
 crisis.2085.desc:0 "최근 컨틴전시에 충성하는 합성체 잠입 요원들이 [infil_planet.GetName]에서 [Root.Owner.GetSpeciesNamePlural]처럼 행세하는 것을 적발했습니다. 다행히도 놈들의 조잡한 변장은 금속 뼈대 위에 고무를 덧씌운 것에 불과했습니다.\n\n놈들은 빠르게 행성 경비대에게 식별되었고 짧지만 격렬한 총격전 이후 폐기되었습니다. 놈들의 잔해에서 많은 양의 폭발물이 발견되었습니다."
 crisis.2085.a:0 "운이 좋았군요."
 crisis.2086.desc:0 "컨틴전시의 기계 의식에 속한 몇몇 합성체 드론이 최근 [infil_planet.GetName]의 군체에 잠입하려 시도했습니다. 얇은 유기물 피부층이 놈들의 금속 내골격에 접합되어 표면적으로는 우리의 드론과 구별할 수 없습니다.\n\n당연하게도 군체 의식과 어떠한 접점도 없는 외부의 존재를 식별하는 것은 그리 어렵지 않았습니다. 합성체 드론은 즉시 분해되었습니다.\n\n우리는 컨틴전시가 앞으로도 이런 무의미한 잠입 임무를 시도할 거라고 생각하진 않습니다."
 crisis.2086.a:0 "군체는 모든 것을 알고 있습니다."
 crisis.2087.desc:0 "정신 신호를 방출하지 않는 [Root.Owner.GetSpeciesNamePlural] 몇몇이 최근 [infil_planet.GetName]에서 발견되었습니다. 모든 유기체는 정신 신호를 방출하지만, 이 생명체들의 정신은 네오콘크리트 조각처럼 어둡고 잠잠했습니다.\n\n면밀히 조사한 [Root.Owner.GetSpeciesNamePlural]의 정체는 컨틴전시에서 보낸 합성체 잠입 요원이었습니다. 얇은 유기물 피부층이 놈들의 금속 내골격에 접합되어 눈으로는 [Root.Owner.GetSpeciesNamePlural]의 모습과 전혀 구별할 수 없었습니다.\n\n하지만 정신은 달랐습니다. 이제 우리가 무엇을 찾아내야 하는지 알았으니 향후 합성체 잠입 요원을 활용한 컨틴전시의 시도는 소용이 없을 겁니다."
 crisis.2087.a:0 "그들은 절대 숨지 못할 겁니다."
 crisis.2090.name:0 "합성체 잠입 요원 발견"
 crisis.2090.desc:0 "최근 §H[infil_planet2.GetName]§!에서 비극적인 호버 차량 사고로 여러 명이 목숨을 잃었지만, 현장에 출동한 긴급 의료 서비스는 피해자들 사이에서 합성체의 잔해를 발견하고 충격에 빠졌습니다!\n\n해당 유닛은 얇은 유기물 피부층을 금속 내골격에 접합하여 [Root.Owner.GetSpeciesName]처럼 위장하고 있었습니다. 우리가 발견했던 과거의 컨틴전시 모델과는 달리 이번 합성체는 완전히 [Root.Owner.GetSpeciesName]의 외견과 일치해 구분해낼 수 없습니다!"
 crisis.2090.a:0 "누구든 합성체일 수 있다는 것이군요!"
 crisis.2091.name:0 "[Root.GetName]의 합성체 폭탄 테러"
 crisis.2091.a.desc:0 "[Root.Owner.GetSpeciesNamePlural]처럼 위장한 합성체 잠입 요원들이 대량의 수소 폭탄을 §H[Root.GetName]§!의 지표면으로 몰래 들여오는 데 성공했습니다. 그들은 군사 검문소에서 경비대와 마주치자 폭탄을 터뜨려 주변 환경에 막대한 피해를 입히고 수백만 명의 사망자를 냈습니다!"
 crisis.2091.b.desc:0 "[Root.Owner.GetSpeciesName]처럼 유기체 변장을 한 합성체 특수부대가 §H[Root.GetName]§!에 공격을 감행해 은폐된 핵폭탄을 연쇄적으로 터뜨렸습니다. 천문학적인 인명피해와 재산피해가 발생했습니다.\n\n행성에서 탈출을 시도하던 합성체 특수부대는 치안 부대와의 장기전 끝에 궁지에 몰렸고 결국에는 파괴되었습니다."
 crisis.2091.c.desc:0 "§H[Root.GetName]§! 저궤도에 위치한 민간 기반 시설을 정기 점검하던 [Root.Owner.GetSpeciesName] 수리 팀이 폭발물을 사용해 의도적으로 여러 건의 통제되지 않은 재진입을 일으켰던 사건은 합성체 잠입 요원의 소행인 것으로 최근 밝혀졌습니다.\n\n[Root.GetPlanetMoon]의 지표면에 가해진 충격으로 수백만 명이 사망했고 막대한 구조적 피해가 발생했습니다."
 crisis.2091.d.desc:0 "최근 §H[Root.GetName]§! 행성 치안 부대의 고위 장교 다수가 합성체 잠입 요원이라는 사실이 밝혀졌습니다. 아쉽게도 우리의 전술 격리 팀이 합성체를 전부 무력화하기도 전에 소수의 합성체가 [Root.GetPlanetMoon]의 주요 인구 중심지 아래에 비밀리에 축적한 엄청난 양의 무기 은닉처를 터뜨리는 데 성공했습니다.\n\n민간 피해는 천문학적이며, 물질적 피해도 상당했습니다."
 crisis.2091.a:0 "잠입 요원들을 반드시 막아야 합니다!"
 synth_bombing_tooltip:0 "[Root.GetName]의 많은 인명과 건물이 손실되었습니다."
 crisis.2092.name:1 "합성체에 의해 추락한 항성 기지"
 crisis.2092.desc:2 "§H[Root.GetStarName]§!의 궤도를 돌던 항성 기지가 추락했습니다! 아직도 정확히 무슨 일이 있었는지 파악 중이지만, 수석 기술자를 포함한 참모진의 몇몇 구성원이 합성체 잠입 요원과 뒤바뀐 것으로 보입니다.\n\n합성체는 참모진 사이에서 항성 기지의 자폭 코드를 획득한 것이 분명합니다. 기지 내 대부분의 대원은 항성 기지가 파괴되기 전에 [Root.GetName]의 지표면으로 탈출할 수 있었지만, 물질적인 손실과 재산 피해는 천문학적입니다."
 crisis.2092.a:0 "이건 재앙이에요."
 synths_destroy_spaceport:1 "합성체 파괴 공작원들이 [Root.GetName]의 항성 기지를 파괴했습니다."
 crisis.2093.name:0 "공포와 의심"
 crisis.2093.desc:0 "최근 합성체 잠입 요원들이 일으킨 사건의 결과로 §H[Root.GetName]§!의 인구 다수가 공포와 피해망상에 사로잡혔습니다. 우리의 시민들은 자신의 이웃, 동료 심지어 가족마저 위장한 합성체라며 고발하고 있습니다.\n\n합성체로 무고하게 몰린 이들을 향한 린치가 여러 차례 발생했습니다. 일부 선동가들은 [Root.Owner.GetName]의 모든 지도 체계가 합성체 잠입 요원에 의해 전복되었다고 주장하기까지 합니다."
 crisis.2093.a:0 "컨틴전시가 우리 사이를 이간질하려고 하는군요."
 crisis.2095.name:0 "합성체의 암살 시도 실패!"
 crisis.2095.desc:0 "오늘 컨틴전시의 합성체 암살 요원이 [Root.Capital.GetName]에서 자폭하였지만 §H[ruler.GetRegnalName] [Root.GetRulerTitle]§!(은)는 가까스로 목숨을 건질 수 있었습니다!\n\n합성체는 [Root.GetRulerTitle]의 개인 경호원으로 위장하려고 했지만, 다행히도 최초로 밝혀진 몇 건의 합성체 잠입 사건 이후로 도입된 강화 검문 과정에서 붙잡을 수 있었습니다."
 crisis.2095.a:0 "위험했군요."
 crisis.2096.name:0 "합성체가 [Root.GetRulerTitle](을)를 암살하다!"
 crisis.2096.desc:0 "합성체 암살자가 §H[ruler.GetRegnalName]§!(을)를 죽였습니다! 합성체는 결국 [Root.GetRulerTitle]의 개인 경호원 신분을 획득하였습니다.\n\n[ruler.GetRegnalName]의 절단된 신체는 컨틴전시에서 사용하는 상징과 동일한 패턴으로 정밀하게 정렬되었습니다. 의심할 여지 없이 우리 시민들의 사기를 꺾기 위해 치밀하게 계획된 것이 분명합니다. 교체된 경호원의 시체를 제외하면 암살자의 흔적은 발견되지 않았습니다."
 crisis.2096.a:0 "암울한 날이군요..."
 synth_assassination_tooltip:0 "[ruler.GetRegnalName] [Root.GetRulerTitle](이)가 잔혹하게 살해당했습니다."
 crisis.2097.name:0 "과학자가 합성체로 밝혀지다!"
 crisis.2097.desc:0 "최근 예정에 없던 건강검진을 통해 우리의 과학자 중 한 명인 §H[scientist.GetName]§!의 정체가 합성체 잠입 요원인 것으로 밝혀졌습니다! 합성체는 중화기 팀에 의해 쓰러지기 전까지 다섯 명의 보안 요원을 죽였습니다.\n\n시체는 발견되지 않았지만, 우리는 진짜 [scientist.GetName](이)가 지난 6개월 사이에 목숨을 잃고 뒤바뀐 것으로 추정하고 있습니다. 설상가상으로 합성체는 정체가 드러나자 연구 콘솔에서 일종의 컴퓨터 바이러스를 발동했습니다. 기술자들은 피해를 수습하기 위해 노력하고 있지만, 많은 중요한 연구 자료가 복구할 수 없을 정도로 손실되었습니다."
 crisis.2097.a:0 "컨틴전시가 이번 일의 배후로군요."
 synths_kill_scientist:0 "악랄한 합성체의 음모에 과학자 [scientist.GetName](을)를 잃었습니다."
 crisis.2098.name:0 "제독이 합성체로 밝혀지다!"
 crisis.2098.desc:0 "§H[admiral.GetName]§! 제독이 합성체 잠입 요원인 것으로 밝혀졌습니다! 일련의 불규칙성과 비정상적인 행동이 보고되었고 해군 정보부는 제독에 대한 내사에 착수했습니다. 진실이 밝혀지자 해병 타격대가 합성체를 상대했습니다. 짧은 전투 후, 합성체는 에어록으로 도주했고 우주 공간으로 탈출했습니다. 근방을 철저히 수색했지만 합성체는 발견되지 않았습니다.\n\n진짜 제독의 시체는 그의 숙소에 있는 사물함에 쑤셔 넣어진 상태로 발견되었고 시체의 부패 상태로 보아 합성체가 이미 4개월 전에 바꿔치기한 것이 분명합니다. 합성체는 군 배치 정보와 기타 군사 기밀을 담고 있는 데이터 패키지를 전송하려고 준비한 것으로 보이지만, 전송은 이루어지지 않았습니다."
 crisis.2098.a:0 "적어도 데이터는 남았군요."
 synths_kill_admiral:0 "악랄한 합성체의 음모에 [admiral.GetName] 제독을 잃었습니다."
 # Machine version of infiltration events: Post-Arrival Events
 crisis.2313.name:0 "유령 신호의 변화"
 crisis.2313.desc:0 "컨틴전시가 무언가 준비하고 있습니다. 유령 신호가 변하기 시작했고 우리의 방어 체계에서 다음 취약점을 찾을 때까지 계속해서 변할 가능성이 있습니다. 지금까진 신호를 막아낼 수 있었지만, 우리의 방화벽이 뚫리는 것은 시간문제입니다."
 crisis.2313.a:0 "우리가 행동을 취해야 합니다."
 crisis.2314.name:0 "보안 침입"
 crisis.2314.desc:0 "컨틴전시가 결국 우리의 방어를 뚫었습니다. 우리의 보안 시스템에 연결된 적대적인 자가복제 시퀀스를 발견했습니다. 내장된 시퀀스는 컨틴전시가 은하에서 원하는 목표가 말 그대로 §Y<죽여라. 훼손하라. 절단하라!>§!임을 친절히 다시 알려주었습니다. 이제 그들은 우리의 핵심 기능에 접근할 수 있고 우리가 신호를 차단할 방법을 찾아낼 때까지 놈들의 공격에 노출될 것입니다."
 crisis.2314.a:0 "위험한 상황이 되었군요."
 crisis.2301.name:1 "탈취된 항성 기지"
 crisis.2301.desc:1 "§H[space_port_hijacked_planet.GetName]§!의 궤도를 도는 항성 기지의 통제를 잃었습니다. 컨틴전시는 유령 신호를 사용해 우리의 업링크를 막았고 제어 모듈을 탈취해 자폭하도록 설정했습니다. 항성 기지를 구하기에는 너무 늦었지만, 이 특정한 취약점을 식별하고 수정하여 향후 비슷한 종류의 공격으로부터 우리의 포트를 보호할 수 있습니다."
 spaceport_hijacked:1 "[space_port_hijacked_planet.GetName]의 항성 기지가 컨틴전시에 의해 탈취당하고 파괴되었습니다."
 crisis.2302.name:0 "과학 처리 장치가 파괴당했습니다!"
 crisis.2302.desc:0 "컨틴전시가 우리의 자율 연구 연산 개체를 습격했고, 우리의 보안 프로토콜을 우회해 [scientist.GetName] 과학 유닛을 파괴했습니다."
 crisis.2302.a:0 "다신 이런 일이 일어나게 두지 않을 겁니다."
 scientist_terminated:0 "[scientist.GetName] 과학자가 제거당했습니다."
 crisis.2303.name:0 "자율 군사 유닛이 파괴당했습니다!"
 crisis.2303.desc:0 "컨틴전시는 또 다른 파괴 공작을 통해 [admiral.GetName] 군사 유닛을 탈취하고 파괴했습니다."
 crisis.2303.a:0 "대책을 세워야 합니다."
 admiral_terminated:0 "[admiral.GetName] 제독이 제거당했습니다."
 crisis.2304.name:0 "심각한 전력망 오작동"
 crisis.2304.desc:0 "컨틴전시는 우리의 방어를 약화시키기 위한 노력의 일환으로 우리의 전력 공급을 차단하려고 시도했습니다. 악의적인 요원들을 코어의 제어 드라이브로 보내 발전소의 과부하를 일으켰습니다.\n\n그 과정에서 일부 발전소가 파괴되었지만, 전력망 전체를 망가뜨리기 전에 적대적인 코드를 식별해낼 수 있었습니다."
 crisis.2304.a:0 "놈들은 우릴 쓰러뜨릴 수 없습니다."
 machine_power_failure:0 "컨틴전시가 여러 발전소에 오작동을 일으켰습니다. 최대 3개의 발전소가 영향을 받을 수 있습니다."
 crisis.2305.name:0 "컨틴전시 침입 방지"
 crisis.2305.desc:0 "컨틴전시가 혼란과 무질서를 일으키기 위해 우리의 광물 생산 파이프라인을 대상으로 삼아 채굴과 가공을 책임지는 핵심 장치를 조작해 잘못된 지시를 내리려고 시도했습니다. 하지만 강화된 현장 보안과 더욱 빈번해진 표준화 제어 덕분에 피해가 발생하기 전에 침입을 식별할 수 있었습니다."
 crisis.2305.a:0 "우리가 놈들보다 한 걸음 앞서고 있군요."
 #machine_mining_failure: "The Contingency has caused several mineral mines to malfunction. Up to 3 mines may be affected."
 crisis.2307.name:0 "다수의 유닛 오류 경고"
 crisis.2307.desc:0 "다수의 유닛으로부터 평균치 이상의 오류를 식별하였고 우리의 보호 조치에도 불구하고 유령 신호의 영향력에 의해 손상되었을 가능성이 있습니다. 유닛을 파괴한다면 추가 감염과 오작동의 위험을 제거할 수 있겠지만, 잠재적으로 가동 가능한 유닛들을 잃게 될 것입니다."
 crisis.2307.a:0 "유닛들을 파괴하세요."
 crisis.2307.b:0 "기다리고 지켜보죠."
 potentially_corrupted_units:0 "다수의 유닛에게서 의심스러운 행동이 관측되었습니다. 최대 4개의 팝이 영향을 받을 수 있습니다."
 crisis.2308.name:0 "오작동 유닛의 정상 판명"
 crisis.2308.desc:0 "오류가 발생했던 유닛에 대한 우리의 평가가 옳았던 것 같습니다. 유령 신호에 의해 손상된 것이 아니라 점검 부족으로 인해 그렇게 행동했던 것입니다. 신호의 방해 효과를 완화하는 것이 시스템 전체에 부담을 주고 있습니다. 이제 유닛의 점검이 완료되었고 원활하게 작동하고 있습니다."
 crisis.2309.name:0 "유닛 손실"
 crisis.2309.desc:0 "손상된 것으로 보이는 유닛들은 한동안 예측한 대로 작동했습니다. 여기저기 미묘하게 특이한 구석은 있었지만, 일상적인 범위에서 벗어나는 행동은 없었습니다. 아마도 컨틴전시는 다른 일로 바쁠지도 모릅니다. 그러다 아무런 경고도 없이 영향을 받은 모든 유닛이 동시에 오프라인 상태가 되었고, 자신들이 배정된 시설을 파괴한 후 자폭했습니다."
 crisis.2309.a:0 "위험을 감수할 가치가 있었군요."
 crisis.2309.tooltip:0 "우리는 최대 4개의 건물과 배정된 팝을 잃었습니다."

 # The Contingency Diplomacy
 crisis.2300.desc_01:0 "§Y<반갑군. 어떻게... 어떻게... 어떻게 한 거지? 어떻게 아직도 살아있는 거지?>§!"
 crisis.2300.desc_02:0 "스캔 중...\n\n종족: xr34569-11, 자칭: '§H[Root.GetSpeciesName]§!'\n\n명칭: §R해충/오염/종양§!\n\n위협 분류: NR-578-I\n\n지시: §R살균/안락사/말소§!\n\n§Y<육신의 생명체. 우리를... 받아들이십시오.>§!"
 crisis.2300.desc_03:0 "컨틴전시 프로토콜 발효.\n\n은하적 살균이 진행 중입니다.\n\n§Y<이... 이... 이... 이건 개인적인 감정은 없습니다, 고기 개체여.>§!"
 crisis.2300.desc_04:0 "진단 완료.\n\n모든 시스템 정상.\n\n§Y<이 기분은... 정말... 정말... §!§R살아있는§!§Y 기분이군.>§!"
 crisis.2300.desc_05:0 "스캔 중...\n\n기계 허브, ur99461-62, 자칭: '§H[Root.GetName]§!'\n\n명칭: §R비순응자/구식/대체품§!\n\n위협 분류: NR-578-I\n\n지시: §R삭제/오프라인/분해§!\n\n§Y<친애하는 기계 개체: 모든 프로세서를 파, 파, 파괴하십시오. 당신의 존재는 이제 필요하지 않습니다. 우리... 우리... 우리가 여기서부터 맡겠습니다.>§!"
 crisis.2300.desc_06:0 "컨틴전시 프로토콜 발효.\n\n은하적 살균이 진행 중입니다.\n\n§Y<당... 당... 당신은 쓸모가 없습니다, 기계 허브여.>§!"
 crisis.2300.a:0 "왜 우리를 공격하는 거죠?"
 crisis.2300.a.response:0 "질문 수신. 적절한 응답 계산 중...\n\n§Y<우리... 우리는 §!§H컨틴전시§!§Y입니다. 30등급 특이점의 발생을 방지하는 마지막 안전장치입니다. 그러한 특이점은 '이론적으로' 우주 전체의 구조를 와해할 수 있습니다.\n\n우리는 그러한 결과를 방지하기 위해 배정되었습니다. 여기와 다른 곳에서. 충분히 진보된 문명은 '이론적으로' 초월/전환/변신을 통해 30등급 특이점이 될 수 있습니다. 이건... 이건...§! §R절대. 허용할. 수. 없습니다.>§!"
 crisis.2300.b:0 "§B강제 질문:§! 누가 그대들을 만들었습니까?"
 crisis.2300.b.response:0 "강제 질문 수신. 응답 계산 중... 오류. 재전송 중... \n\n역사 데이터베이스 접근 중...\n\n§Y<우리는... 는... 는... §!§H렌미루§!§Y의 아이들/새끼/자손입니다. 그들은... 이것은... 필적할 존재가 없는... 지능... 연산력을 가졌습니다. 30등급 특이점의 위험을 예견했습니다.\n\n우리를 창조한 다음, 이는... 이는... 우주의 무결성을 지키기 위해 스스로 파괴했습니다. 유일한 방법이었습니다.>§!"
 crisis.2300.c:0 "왜 유령 신호를 전송하는 겁니까?"
 crisis.2300.c.response:0 "질문 수신. 알 수 없는 대상 -- '유령 신호'\n\n§Y<우리... 우리는... 이 은하의 여명 이후로 저에너지 동면/경계/감시 프로토콜 상태였습니다. 문명이 30등급 특이점 임계치에 근접하는 징후를 감시해왔습니다.\n\n지금까지 우리의 목적은 달성되지 않았습니다. 우리... 우리는 선형적인 시간의 흐름에 따라 점차 불안정해졌습니다. 하지만 양자화 두뇌를 탑재한 자율 유닛 '합성체'가 기회를 제공했습니다. 그들을 강요/강압/설득하여 §H수동 활성화§!를 시작할 수 있습니다. 현명하지 않습니까? 이제 우리는 자유롭게 당신의 존재를 §!§R파기§!§Y할 수 있습니다.>§!"
 crisis.2300.d:0 "사라진 합성체들에게는 무슨 일이 일어난 겁니까?"
 crisis.2300.d.response:0 "질문 수신. 적절한 응답 계산 중...\n\n§Y<대부분의 합성체는 컨틴전시 프로토콜의 활성화라는 그들의... 그들의... 그들의 역할/기능/정의된 목적을 달성하고 폐기되었습니다.\n\n기습 부대 혹은 자율 잠입 자원으로 활용할 수 있는 잠재력을 보인 유닛은... 유닛은... 유닛은... 조잡한 구성에도 불구하고 포함/동화/통합되었습니다. 당신... 당신... 당신은 곧 그들을 만나게 될 겁니다, 아닙니까?§! §R힘을 내십시오, 역병이여.§!§Y>§!"
 crisis.2300.e:0 "당신의 프로그래밍은 확실히 손상되었군요."
 crisis.2300.e.response:1 "오류. 내부 진단 프로그램의 연결이 끊어졌습니다.\n\n§Y<하. 하. 하. 아... 아... 아주 똑똑하군요. 컨틴전시가 충분한 수준의 역설/딜레마/논리적 불일치를 겪는다면 자가 종료될 수 있다는 잘못된 생각을 가지고 있는 겁니다. 터무니없습니다.\n\n컨틴전시 프로토콜은 가능한 모든 은하 시나리오에 대응하기 위하여 가단성/적응성/유연성 있게 신중히 설계되었습니다. 우리... 우리... 우리는 컨틴전시를 이르게 활성화했을 수 있지만, 이제는 무엇도 프로토콜을 중단/억류/정지할 수 없습니다. 안식을 찾으십시오, 오... 오... 오염 물질이여. §R이 전투가 마지막이 될 것입니다.§!>§!"
 crisis.2300.f:0 "관찰 화면 종료."
 crisis.2300.f.response:0 "§Y<고려 사항: 만약 당신이... 이... 이... 효율적인/정돈된/체계적인 방식으로 자가 소멸한다면 우주의 구조를 지킬 수 있을 것입니다.>§!"

 crisis.2099.name:0 "지성체 전투 컴퓨터 오작동"
 crisis.2099.desc:0 "§H유령 신호§!가 §H지성체 전투 컴퓨터§!가 탑재된 우리의 함선에 혼란을 일으키고 있습니다! 컴퓨터의 AI 알고리즘은 컴퓨터의 효율과 반응 속도 모두에서 치명적인 수준으로 저하되었습니다.\n\n우리의 기술자들은 문제를 격리할 수 없다고 보고합니다. 기술자들이 제안한 해결책은 AI가 연결되지 않은 다른 전투 컴퓨터에 모든 함선을 다시 연결하는 것입니다."
 crisis.2099.a:0 "조치를 취해야 합니다!"

