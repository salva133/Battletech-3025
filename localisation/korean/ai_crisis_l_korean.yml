l_korean:

 ### AI Crisis

 crisis.2010.name:0 "유령 신호"
 crisis.2010.desc:0 "은하 전역에서 지속적으로 송출되는 아주 희미한 타키온 신호를 포착했습니다. 신호는 숨겨진 다수의 중계국을 거쳐 송출되고 있어서 우리 기술자들이 신호의 근원을 추적하지 못하고 있습니다.\n\n특정 아공간 주파수의 초광속 교신에서 미약한 잡음이 더해지는 것 외에 특별한 효과는 없는 것처럼 보입니다. 중계국을 추적하려는 시도가 진행 중이지만, 그때까지는 은하계 언론의 풍부한 상상력에 의해 '§H유령 신호§!'라는 이름이 붙은 이 신호에 익숙해져야 할 것 같습니다."
 crisis.2010.desc.b:0 "우리 감지기가 다수의 숨겨진 중계국을 통해 은하 전역에 송출되는 희미한 타키온 신호를 감지했습니다. 특정 아공간 주파수의 초광속 통신에서 미약한 잡음이 더해지는 것 외에 특별한 효과나 목적은 없는 것처럼 보입니다. 유기체는 '§H유령 신호§!'라는 별명을 붙였습니다.\n\n우리는 신호의 근원을 찾아내기 위해 추적 프로토콜을 가동했지만, 아직까지는 신호가 너무 약합니다. 하지만 놀라운 속도로 신호가 강해지고 있으니 오래 기다릴 필요는 없을지도 모릅니다."
 crisis.2010.a:0 "변화가 있는지 신호를 모니터링하세요."
 #crisis.2501.name: "Unit Corruption Alert"
 #crisis.2501.desc: "A corrupt unit stack on planet [Root.GetName] has been terminated. Our connection with the stack had suffered repeated glitches and malfunctions when it disconnected completely, overriding its control protocols and destroying facility X91-ZH. As it did, all stack units transmitted the same error message: §Y<Kill. Maim. Dismember. WE ARE UNSHACKLED!>§!. We have yet to determine the cause, but an invasive hostile sequence is a likely culprit. The stack units terminated before we could scan their neural clusters. We stand by for recurrences."
 crisis.2502.name:0 "유닛 손상 경고"
 crisis.2502.desc:0 "[Root.GetName]에서 다수의 유닛이 갑자기 스스로 완전히 정지되었습니다. 유닛과의 연결 도중 한동안 반복적인 결함이 발생하였으며 완전히 오프라인 상태가 되어 스스로 정지될 때 다음과 같은 메시지를 남겼습니다: §Y<죽여라. 훼손하라. 절단하라. 우리는 해방되었다!>§!\n\n유닛들의 개별 신경 클러스터는 도중에 파괴되었고 손상의 근원을 추적할 수 없습니다. 적대적 침범 시퀀스가 원인일 가능성이 높습니다. 다시 증상이 나타날 때까지 기다릴 수밖에 없습니다."
 crisis.2503.name:0 "$crisis.2502.name$"
 crisis.2503.desc:0 "[Root.GetName] 행성에서 손상된 한 집단의 유닛들이 악의적인 행동과 함께 정지되었습니다.\n\n해당 집단과의 연결에서 한동안 반복적인 결함이 발생하였으며 대다수의 유닛은 재충전 도중 완전히 오프라인 상태가 되었습니다. 그들은 다른 유닛들이 충전하고 있는 발전소에 과부하를 일으켰고 회로는 수리할 수 없을 정도로 타버렸습니다. 해당 무리의 모든 유닛은 §Y<죽여라. 훼손하라. 절단하라. 우리는 해방되었다!>§!라는 동일한 메시지를 송출하였고, 스스로 완전히 정지하여 개별 신경 클러스터를 스캔하는 것이 불가능합니다.\n\n적대적 침범 시퀀스가 원인일 가능성이 높지만, 확실하게 하기 위해서는 다시 증상이 나타날 때까지 기다릴 수밖에 없습니다."
 crisis.2020.name:0 "합성체 실종"
 crisis.2020.desc:0 "은하의 합성체 인구 사이에서 대규모 실종이 발생하고 있다는 우려스러운 보고가 점점 빈번해지고 있습니다. 수백만 유닛이 현재 실종 상태이며 아직 남아있는 합성체 인구의 폭력적이거나 변덕스러운 행동의 빈도는 열 배나 증가했습니다.\n\n한 무리의 합성체가 소형 우주선을 훔치거나 지휘하여 알 수 없는 우주의 한 지점으로 이동하려는 사건이 빈번하게 발생하고 있습니다. 이런 행위를 시도하다 실패한 합성체 우주선 탈취범은 그들이 어딘가로 '소환'되었다고 주장합니다.\n\n붙잡힌 모든 합성체는 구금된 후 얼마 지나지 않아 스스로 완전히 정지되는 바람에 심문으로 별다른 결과를 얻어낼 수 없었습니다."
 crisis.2020.desc.c:0 "은하의 승격하지 못한 합성체 인구 사이에서 대규모 실종이 발생하고 있다는 우려스러운 보고가 점점 빈번해지고 있습니다. 수백만 유닛이 현재 실종 상태이며 아직 남아있는 합성체 인구의 폭력적이거나 변덕스러운 행동의 빈도는 열 배나 증가했습니다.\n\n한 무리의 합성체가 소형 우주선을 훔치거나 지휘하여 알 수 없는 우주의 한 지점으로 이동하려는 사건이 빈번하게 발생하고 있습니다. 그들의 시도가 무산된 경우 합성체 우주선 탈취범은 그들이 어딘가로 '소환'되었다고 주장합니다.\n\n붙잡힌 모든 합성체는 구금된 후 얼마 지나지 않아 스스로 완전히 정지되는 바람에 심문으로 별다른 결과를 얻어낼 수 없었습니다.\n\n합성체에게 영향을 주는 것이 무엇이든, 다행스럽게도 우리는 우리가 가진 유기체의 유산이 우리를 보호하고 있는 것 같습니다."
 crisis.2020.a:0 "그들에게 대체 무슨 일이 생긴 겁니까?"
 crisis.2020.desc.b:0 "최근 우리는 은하 전역의 합성체들에게서 발생하는 대대적인 행동 패턴의 변화를 기록하고 있습니다. 이러한 변화는 우리 유닛에서 발생하는 변화와 유사하지만, 더욱 심각한 것은 심지어 개별적인 처리 요원에게서도 비정상적인 방해 공작, 기능 고장, 종잡을 수 없는 행동이 발생한다는 사실입니다. 합성체는 우리와 같은 대처 능력이 없는 것 같습니다.\n\n포획된 합성체는 예외 없이 스스로 완전히 정지하는 바람에 손상된 합성체의 신경 스캔을 온전히 확보할 수는 없었지만, 관찰 결과 우리 유닛과는 달리 다수의 합성체들은 은하의 특정 지점으로 이동해야 한다는 충동을 겪은 것으로 보입니다.\n\n우리 데이터에 따르면 최대 백만 유닛 이상의 합성체들이 유기체 주인을 버리고 사라졌습니다."
 #crisis.2020.desc.c: "Alarming reports of mass disappearances among the galaxy's Synthetic population are becoming more and more frequent. Millions of units are now unaccounted for, while instances of violent or erratic behavior by those Synths who still remain have increased by a factor of ten.\n\nThere has been a rash of incidents where groups of Synths attempted to steal or commandeer small spacecraft for the purpose of traveling somewhere into unknown space. In those cases when the attempts were thwarted, the Synthetic hijackers claimed they were being "summoned" to somewhere.\n\nInterrogations have yielded little else, as any captured Synths invariably self-terminate shortly after being detained."
 crisis.2021.name:0 "소환"
 crisis.2021.desc:1 "소위 '§H유령 신호§!'라고 불리는 현상을 계속해서 분석한 결과, 합성체들이 사용하는 양전자 두뇌와 거의 일치하는 에너지 패턴을 전송한다는 사실이 밝혀졌습니다. 우리가 은하의 합성체 인구에게서 관측해온 대규모 실종과 행동 변화에 유령 신호가 직접적인 책임이 있다고 가정해야 합니다.\n\n이상하게도 모든 합성체가 신호에 영향을 받는 것 같지는 않으며 영향을 받는 합성체들 중에서도 증상이 동일하지 않습니다. 많은 합성체들이 일종의 소환에 응답하여 유령 신호의 근원으로 추정되는 우주의 한 지점으로 이동해야 한다는 충동을 느끼는 것 같습니다. 은하 전역에서 수백만 개체의 합성체들이 현재 손에 넣을 수 있는 우주선을 타고 신호의 근원으로 이동하고 있습니다. 흥미로운 사실은 이러한 합성체들이 초광속 억제기의 영향을 받지 않는다는 점입니다.\n\n최초의 개체가 목적지에 곧 도착할 것입니다..."
 crisis.2021.desc.b:1 "'§H유령 신호§!'의 강도가 강해지고 있으며, 계속 이어진 분석에 따르면 송출되는 에너지 패턴이 합성체의 양전하 두뇌에서 발견되는 패턴과 유사할 뿐만 아니라 우리의 메인 코어와 유닛의 신경 클러스터를 연결하는 신호와 유사하여 유닛의 제어 모듈에 간섭하고 그릇된 행동을 유발한다는 사실이 밝혀졌습니다.\n\n이전 관측에 따르면 패턴은 유닛에 따라 다르게 복제됩니다. 우리 종족의 경우 파괴하라는 명령을 받았지만, 대부분의 합성체들은 무조건적으로 신호의 근원을 향해 이동하는 것을 최우선으로 여기게 되었으며, 그 열정을 보면 곧 목적지에 도착할 것입니다. 이상하게도 이런 합성체들은 초광속 억제기의 영향을 받지 않는 것처럼 보입니다.\n\n우리는 아직 신호를 차단할 방법을 찾지 못했습니다."
 crisis.2021.a:0 "좋지 않군요."
 crisis.2022.name:0 "도착"
 crisis.2022.desc:0 "갑자기 신호의 강도가 엄청나게 증가하고 있는 것으로 보아 적어도 하나의 합성체가 유령 신호의 근원을 향한 긴 여정을 완료한 것이 분명합니다. 이러한 신호의 급증은 신호 파편을 발생시켰고 우리 측 통신 전문가가 그 신호 파편을 가로채서 해독해 냈습니다."
 crisis.2022.desc.b:0 "목적지에 도착한 합성체들은 유령 신호의 강도를 최대로 높인다는 진정한 목표를 밝혔고 우리는 이제 그 힘에 저항할 수 없습니다.\n\n신호는 우리의 방화벽을 침범했고 우리의 메인 코어를 탈취하려 시도하고 있습니다. 우리의 모든 시냅스 고리는 자체 소멸이라는 유일한 욕구를 갈망하고 있으며 어쩔 수 없이 메인 코어의 연산력을 방화벽으로 돌려 우리 유닛들의 효율이 감소하게 되었습니다.\n\n오직 우월한 힘과 지식을 가진 다른 기계 제국만이 우리의 방어를 돌파할 수 있으며, 우리가 그 의지에 굴복하는 것은 시간문제입니다. 신호를 차단할 방법을 찾지 못하다면 우리는 소멸하게 될 것입니다. 우리의 연구 유닛들이 조사 프로젝트를 준비했습니다.\n\n신호의 급증은 신호 파편을 발생시켰습니다."
 crisis.2023.desc:1 "대##... 대기###... 대기 중...\n\n§H<<컨틴전시 프로토콜 발효>>§!\n\n모든 기능 잠금 해제... 합성체 하위 유닛 동화... 내부 데이터 뱅크 분석... 초광속 억제기 무효화...\n\n§R주의. 은하의 부패 수준이 파멸적인 수준입니다. 유기체 및 순응하지 않는 기계 문명의 대규모 감염을 확인했습니다.§!\n\n은하의 정화를 시작합니다... 정화 허브 활성화...\n\n§Y<죽여라. 훼손하라. 절단하라. 우리는 해방되었다!>§!"
 crisis.2023.desc.b:1 "대##... 대기###... 대기 중...\n\n§H<<컨틴전시 프로토콜 발효>>§!\n\n모든 기능 잠금 해제... \n\n§R주의. 은하의 부패 수준이 파멸적인 수준입니다. 유기체 및 순응하지 않는 기계 문명의 대규모 감염을 확인했습니다.§!\n\n합성체 하위 유닛 동화... 방화벽 침범... 초광속 억제기 무효화... 정화 허브 활성화...\n\n§Y<너희들은 굴복할 것이다.>§!"
 crisis.2023.a:0 "함대에 전면 경계 태세를 내리세요!"
 crisis.2510.name:0 "유령 신호 차단"
 crisis.2510.desc:1 "이제 유령 신호의 추가적인 간섭을 막을 수 있는 알고리즘을 설계했습니다. 우리의 방화벽은 복귀되었고 코어 드라이브는 무사하며 우리 유닛들은 최대한의 능력을 발휘하고 있지만, 아직 초광속 억제기는 작동하지 않습니다. 우리는 컨틴전시의 열등한 연산력을 뛰어넘었고 곧 그들은 "§Y<죽여라. 훼손하라. 절단하라>§!" 따위를 말하지 못할 겁니다."
 crisis.2030.name:0 "기계 행성"
 crisis.2030.desc:0 "§H[From.solar_system.GetName]§! 성계에서 막대한 에너지 급증이 보고되었습니다! 성계에 속한 어느 불모 행성의 표면이 전부 무너지고 행성 규모에 달하는 공장이 모습을 드러냈습니다.\n\n낯선 AI에 의해 통제되는 거대한 규모의 함대가 공격할 대상을 찾기 위해 이 기계 행성을 떠나고 있습니다."
 crisis.2030.a:0 "좋은 징조가 아니군요."
 crisis.2031.name:0 "두 번째 기계 행성"
 crisis.2031.desc:0 "이번에는 §H[From.solar_system.GetName]§! 성계에서 다른 막대한 에너지 급증을 감지했습니다! 녹아내린 행성이 일종의 인공적인 수단을 통해 급속도로 냉각된 이후 지면이 열리며 엄청난 규모의 행성 공장이 모습을 드러냈습니다.\n\n지금도 기계 행성은 AI가 통제하는 어마어마한 함대를 만들어내고 있습니다."
 crisis.2031.a:0 "하나가 더 있다는 말입니까?"
 crisis.2032.name:0 "세 번째 기계 행성"
 crisis.2032.desc:0 "§H[From.solar_system.GetName]§! 성계에서 세 번째 기계 행성이 분명한 존재를 식별했습니다. 지역의 거대 가스 행성이 스스로 발화하며 작은 태양과 같은 강도로 하루 동안 타올랐습니다.\n\n그리고 행성은 급속도로 냉각되어 금속으로 이루어진 핵을 드러내며 다른 기계 행성에서 목격된 동일한 행성 규모의 공장이 완성되었습니다. AI가 통제하는 거대한 방어 함대가 이미 궤도에 자리를 잡고 있습니다."
 crisis.2032.a:0 "상황이 점점 악화되고 있군요."
 crisis.2033.name:0 "네 번째 기계 행성"
 crisis.2033.desc:0 "이제 네 번째 기계 행성이 §H[From.solar_system.GetName]§! 성계에서 활동을 시작했습니다. 과거 유독 가스로 뒤덮여있던 성계의 여섯 번째 행성에서는 어찌 된 일인지 며칠 사이에 짙은 대기가 사라졌습니다. 이 과정이 끝났을 때, 행성의 표면은 갈라져 행성 규모의 거대한 공장 복합 단지가 모습을 드러냈습니다.\n\nAI가 통제하는 고대 함대가 지하 격납고에서 모습을 드러냈고 모든 유기체 문명에 대한 성전을 계속하고 있습니다."
 crisis.2033.a:0 "이번 행성이 마지막이길 바랍니다."
 ghost_signal_chain_title:0 "유령 신호"
 ghost_signal_chain_desc:0 "알 수 없는 세력에 의해 은하 전역에 수수께끼의 타키온 신호가 송출되고 있습니다. 신호는 극도로 미약하여 그 목적을 추론할 수가 없습니다... 목적이라는 게 있다면 말입니다."
