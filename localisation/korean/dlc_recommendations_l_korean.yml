 MEGACORP_TITLE:0 "Megacorp"
 MEGACORP_LANDINGPAGE_TITLE:0 "은하적 규모로 번영하고 이익을 벌어들이세요!"
 MEGACORP_LANDINGPAGE_DESCRIPTION:1 "Megacorp에서 상업과 물자를 관리할 때가 왔습니다. 경제에 중점을 둔 이번 확장팩에서는 강력한 기업 제국으로 플레이하며 우주에서 사업을 확장할 수 있습니다.\n\n또한 기업 관계자는 다른 제국의 행성에 지사를 세울 수 있습니다. 물론 강제로 지사를 세우는 방법도 있지만, 외교적으로 접근해 무역 협정을 맺는 방식으로 지사를 세울 수도 있죠. 지사를 세워 행성의 무역 가치 일부를 여러분의 무역망에 더하고, 경제 강국이 되어 은하계 무역을 지배하세요!\n\n스태그네이션은 산업이 쇠퇴하고 있다는 사실을 여실히 보여 준다고 합니다. 그러니 새로운 거대 구조물을 건설하고 신규 승격 특전을 채택해 계속 번영해 나가세요. 또한 다소 탐탁지 않더라도 은하 노예 시장과 같은 수단을 이용하면, 치열하디치열한 은하계에서 경쟁력을 유지할 수 있습니다. 여러분은 대가를 치르고 노예들에게 자유를 선사하실 건가요? 아니면 이윤을 추구하기 위해 인정사정없는 모습을 보이실 건가요?"
 MEGACORP_FEATURES:2 "§E특징:§!\n\n- 수익 창출을 목적으로, 사업에 중점을 둔 제국을 플레이할 수 있는 새로운 유형의 제국입니다.\n\n- 은하 노예 시장을 이용할 수 있습니다.\n\n- 은하를 떠도는 대상단 함대는 언제나 적극적으로 흥정에 나섭니다.\n\n- 승격 특전으로 행성을 거대한 하나의 도시로 만들고, 이종 교배를 하고, 경쟁 시장에서 우위를 점하세요.\n\n- 새로운 거대 구조물, 조언자 음성, 사운드트랙."
 DLC_MEGACORP_RECOMMENDATION_DESC:1 "§SMegacorp§!는 경제에 중점을 둔 확장팩으로, 각종 심도 있는 기능이 추가되었으며, 이를 이용해 경쟁 시장에서 우위를 점할 수 있습니다."
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC:1 "이 제국의 구성은 상업 집중적 기능 및 테마에 적합하기 때문에 §SMegacorp§!를 추천합니다."
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC:1 "이 제국의 구성은 노예를 무자비하게 관리한다는 테마에 적합하기 때문에 §SMegacorp§!를 추천합니다."
 APOCALYPSE_TITLE:0 "Apocalypse"
 APOCALYPSE_LANDINGPAGE_TITLE:0 "전쟁을 재정립할 때가 왔습니다!"
 APOCALYPSE_LANDINGPAGE_DESCRIPTION:1 "Apocalypse 확장팩은 각종 새로운 공격 및 방어 수단을 제공하여 성간 전쟁의 정의를 재정립합니다. 새로운 함급인 타이탄은 거대한 주력함으로 다른 함대에 막강한 보너스를 제공하죠. 혹시 함선을 파괴하는 것만으로는 부족하신가요? 신규 콜로서스급의 함선으로 행성은 물론이고 그곳에 사는 생명체를 모두 먼지로 만들어 버리세요.\n\n또한, 약탈자 제국이 은하계에 생성됩니다. 이들은 근처 성계를 약탈하며, 다른 국가에게 자원을 받고 고용되어 용병으로 활동합니다. 약탈자에게 맞서든 함께 싸우든, 이들의 숨은 동기를 주의하세요. 같은 편에 서서 싸우는 것이 마땅치 않다고 생각하면, 약탈자는 여러분의 제국을 정복하려 들지도 모릅니다."
 APOCALYPSE_FEATURES:2 "§E특징:§!\n\n- 새로운 함급과 무기를 은하 전쟁에서 사용할 수 있습니다.\n\n- 문명 변두리에서 활약하는 우주 용병, 약탈자를 소개합니다.\n\n- 약탈자가 무시무시한 칸의 병력으로 합류하는 신규 중반 위기가 추가되었습니다.\n\n- 전쟁 중점 및 비폭력적 새로운 승격 특전과 사회 제도.\n\n- 방어와 항성 기지에 중점을 둔 불굴 전통 트리."
 DLC_APOCALYPSE_RECOMMENDATION_DESC:0 "§SApocalypse§!는 더욱 파괴적이고 참혹한 은하 전쟁을 선사하는 확장팩입니다."
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC:1 "이 제국을 위해 선택한 일부 요소가 전쟁 중점적 기능과 내용에 적합하기 때문에 §SApocalypse§!를 추천합니다."
 UTOPIA_TITLE:0 "Utopia"
 UTOPIA_LANDINGPAGE_TITLE:0 "승격을 위한 길을 선택하세요!"
 UTOPIA_LANDINGPAGE_DESCRIPTION:1 "여러분에게 유토피아란 무엇인가요? 다양한 종족이 공존하며, 온 국민이 행복한 은하 제국인가요? 아니면 군체 의식처럼 모두가 같은 방식으로만 생각해야 완성되는 낙원일까요?\n\n성장하는 인구를 수용할 수 있도록 다이슨 스피어, 링 월드, 거주 기지와 같은 신규 거대 구조물을 건설해 보세요. 그리고 종족을 세뇌하고 이들의 생체를 관리해, 이들을 새로운 형태의 존재로 탈바꿈시키는 겁니다. Utopia로 새롭게 추가된 요소를 이용하면, 인구를 통제하고 여러분이 생각한 방식으로 이들을 인도해 완벽한 제국의 시민으로 만들 수 있습니다."
 UTOPIA_FEATURES:1 "§E특징:§!\n\n- 종족을 급격하게 변화시킬 수 있는 새로운 승격 특전으로 합성체를 받아들이거나 신체적 한계를 초월해 사이오닉으로 거듭나세요.\n\n- 링 월드나 다이슨 스피어 같은 신규 거대 구조물은 작고 밀집된 제국에서 '높게' 건설해 행성의 역할을 할 수 있습니다.\n\n- 군체 의식으로 사회의 모든 구성원이 하나의 생명체처럼 행동하며 정치적 불화 따위는 없는 제국을 플레이해 보세요.\n\n- 노예를 포함해, 제국의 인구를 관리할 더욱 다양한 방법이 준비되어 있습니다."
 DLC_UTOPIA_RECOMMENDATION_DESC:1 "§SUtopia§!는 제국을 더욱 섬세하게 통제하고 거대 구조물을 건설할 수 있는 확장팩입니다."
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC:1 "이 제국의 구성은 새로운 제국 유형인 군체 의식에 적합하기 때문에 §SUtopia§!를 추천합니다."
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC:1 "이 제국의 구성은 제국 인구의 통합 또는 통제에 중점을 둔 기능 및 내용에 적합하기 때문에 §SUtopia§!를 추천합니다."
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC:1 "이 제국의 구성은 노예 관리에 적합하기 때문에 §SUtopia§!를 추천합니다."
 ANCIENT_RELICS_TITLE:0 "Ancient Relics Story Pack"
 ANCIENT_RELICS_LANDINGPAGE_TITLE:1 "오래전에 사라진 문명의 폐허를 발견하세요!"
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION:1 "외진 행성의 먼지 속에는 오래전에 사라진 문화의 폐허가 깊게 파묻혀 있습니다. 한때 생기 넘치고 발전된 문명의 고향이었던 이 유물 행성에는 이제 황량한 폐허와 잠들어 있는 수수께끼가 가득합니다. 겉보기에는 척박해 보이는 행성을 방문해 이들의 부흥과 몰락에 대한 이야기를 완성해 보세요.\n\nAncient Relics는 여러분의 제국이 탄생하기 전에 존재했던 문명에 대해 배울 수 있는 스토리 팩입니다. 이들의 버려진 도시와 함선을 발굴해, 진실을 밝혀내고 강력한 유물을 찾아 제국의 야망을 위해 활용하세요."
 ANCIENT_RELICS_FEATURES:1 "§E특징:§!\n\n- 고고학 분야의 새로운 과학 이벤트, 고대 유물, 발굴 기능.\n\n- 새로운 이벤트 연쇄로 멸종한 선구자 문명에 대해 자세히 알아보세요.\n\n- 새로운 음악 트랙."
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC:1 "§SAncient Relics§!는 과거 문명과 강력한 고대 유물의 이야기가 추가되는 스토리 팩입니다."
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC:1 "이 제국의 과학적 중점은 고고학 기능과 관련 있기 때문에 §SAncient Relics§!를 추천합니다."
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC:1 "이 제국의 구성은 고대 문명과 시간의 흐름이라는 테마에 적합하기 때문에 §SAncient Relics§!를 추천합니다."
 DISTANT_STARS_TITLE:0 "Distant Stars Story Pack"
 DISTANT_STARS_LANDINGPAGE_TITLE:1 "게이트가 열렸습니다"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION:1 "새로운 이상 현상과 이야기를 발견하고, 아직 탐험하지 않은 깊은 우주에서 기묘하고 새로운 존재와 마주하세요. 미지의 영역에서 무엇을 발견하게 될지 누가 알겠습니까?\n\n과연 여러분은 기묘하고 새로운 존재, 과거의 기술, 고대 게이트웨이망의 숨겨진 흔적을 발견할 수 있을까요? 물론 이러한 발견 덕분에 크나큰 이점을 누릴 수 있겠지만, 그만큼 위험도 감수해야 할 것입니다."
 DISTANT_STARS_FEATURES:1 "§E특징:§!\n\n- 우주를 탐험하며 조우하게 되는 이상 현상이 추가되었습니다.\n\n- 알 수 없는 L-성단에 관한 새로운 이벤트 연쇄가 추가되었습니다.\n\n- 새로운 전설의 레비아탄을 발견해 보세요. 온화한 거인과 더욱 사악한 존재가 기다리고 있습니다."
 DLC_DISTANT_STARS_RECOMMENDATION_DESC:1 "§SDistant Stars§!는 미지의 우주 깊은 곳에서 조우하는 기묘한 사건과 생명체에 관한 이야기로 살아 숨 쉬는 은하를 경험할 수 있는 스토리 팩입니다."
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC:1 "이 제국을 위해 선택한 일부 요소가 우주 탐험과 새로운 과학적 발견에 적합하기 때문에 §SDistant Stars§!를 추천합니다."
 SYNTHETIC_DAWN_TITLE:0 "Synthetic Dawn Story Pack"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE:1 "육신의 족쇄를 끊어 버리세요!"
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION:2 "이제 플레이어는 사회의 모든 것이 기계로 구성된 새로운 유형의 제국을 만들 수 있습니다. 기계 제국을 선택하고 기계 지능으로만 플레이할 수 있는 게슈탈트 문명을 이끌어 보세요. 그리고 로봇의 의식을 확장하거나 AI 주도 네트워크를 만들어, 이들이 은하를 정복할 수 있게 성장시키는 겁니다.\n\n계속되는 억압에 지친 합성체는 주인에게 반기를 들 수 있습니다. 기계가 창조자에 맞서 일어날 때 어느 편에서 플레이할지 선택해 보세요!"
 SYNTHETIC_DAWN_FEATURES:1 "§E특징:§!\n\n- 합성체 군체 의식인 기계 제국으로 플레이하세요.\n\n- 유기체와 합성체의 내전에서 편을 선택하세요.\n\n- 새로운 기계 초상 및 조언자 음성."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC:1 "§SSynthetic Dawn§!은 기계 지능으로 플레이할 수 있는 스토리 팩입니다."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC:1 "이 제국을 위해 선택한 일부 요소가 기계와 로봇에 관한 테마에 적합하기 때문에 §SSynthetic Dawn§!을 추천합니다."
 LEVIATHANS_TITLE:0 "Leviathans Story Pack"
 LEVIATHANS_LANDINGPAGE_TITLE:0 "레비아탄, 엔클레이브, 천상의 전쟁을 만나 보세요."
 LEVIATHANS_LANDINGPAGE_DESCRIPTION:1 "우주를 여행하는 제국으로서, 레비아탄과 마주하고 은하 가득한 새로운 모험과 도전을 즐겨 보세요.\n\n새로운 이상 현상을 발견하고, 이에 따른 크나큰 난관을 이겨낸다면 막대한 보상을 받을 수 있습니다."
 LEVIATHANS_FEATURES:1 "§E특징:§!\n\n- 레비아탄은 우주의 진공 속을 유영하는 막강한 생명체입니다.\n\n- 엔클레이브는 독립된 전초 기지로 다양한 분야의 전문가로 이루어져 있으며, 정보와 의뢰받은 예술품을 판매합니다.\n\n- 새로운 종반 시나리오에서 몰락한 제국이 각성하자, 은하계 전체가 전쟁에 휘말리게 됩니다."
 DLC_LEVIATHANS_RECOMMENDATION_DESC:0 "§SLeviathans§!는 우주를 여행하는 제국을 위한 각종 새로운 모험과 도전이 준비되어 있는 스토리 팩입니다."
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC:1 "이 제국의 구성은 우주를 탐험하고 우주의 거대한 생물을 상대하는 기능 및 내용에 적합하기 때문에 §SLeviathans§!를 추천합니다."
 HUMANOIDS_TITLE:0 "Humanoids Species Pack"
 HUMANOIDS_LANDINGPAGE_TITLE:0 "한 인간에게는 작은 한 걸음이지만, 인류에게는 위대한 도약입니다."
 HUMANOIDS_LANDINGPAGE_DESCRIPTION:2 "대중적인 인간류 표현형으로, 서양의 고전 공상 과학 소설에서 영감을 받은 새로운 초상과 함선 모형이 준비되어 있습니다. 걷잡을 수 없이 성장해 나가는 인류는 이제 더욱 다양한 초상과 함선 모형, 정부를 이용할 수 있습니다. 또한, 이 플레이버 팩에는 새로운 조언자 음성과 리믹스 사운드트랙 역시 포함되어 있습니다."
 HUMANOIDS_FEATURES:2 "§E특징:§!\n\n- 10개의 새로운 인간류 초상.\n\n- 새로운 인간류 함선 세트 및 도시 형태.\n\n- 3개의 새로운 조언자 음성.\n\n- 2개의 새로운 사회 제도.\n\n- 1개의 새로운 기원."
 DLC_HUMANOID_RECOMMENDATION_DESC:2 "§SHumanoids Species Pack§!은 다양한 신규 인간류 초상 및 함선 모형을 추가하는 DLC입니다."
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC:1 "이 제국에 더욱 다양한 선택지를 제공할 수 있는 §SHumanoids Species Pack§!을 추천합니다."
 PLANTOID_TITLE:0 "Plantoids Species Pack"
 PLANTOID_LANDINGPAGE_TITLE:0 "뿌리를 뽑고, 가지를 펼치고, 파고드세요."
 PLANTOID_LANDINGPAGE_DESCRIPTION:1 "식물류로 오리지널 아트와 애니메이션이 준비된 신규 표현형을 이용해 보세요. 이 식물처럼 생긴 지성체 종족이 은하에 가지를 뻗고 새로운 문명의 뿌리를 내리기 시작했습니다."
 PLANTOID_FEATURES:2 "§E특징:§!\n\n- 15개의 새로운 식물 초상.\n\n- 식물 테마의 함선 모형, 우주 기지, 도시 형태.\n\n- 3개의 새로운 종족 특성.\n\n- 2개의 새로운 사회 제도."
 DLC_PLANTOID_RECOMMENDATION_DESC:1 "§SPlantoids Species Pack§!은 은하에 뿌리를 내리는 식물 지성체의 초상을 포함하는 DLC입니다."
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC:1 "이 제국은 식물 테마에 적합하기 때문에 §SPlantoids Species Pack§!을 추천합니다."
 SOUNDTRACK_TITLE:0 "Original Game Soundtrack"
 SOUNDTRACK_LANDINGPAGE_TITLE:0 "완벽한 음악 경험"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION:1 "Paradox Development Studio의 오리지널 공상 과학 타이틀 'Stellaris'는 Brandenburg State Orchestra와 Budapest Film Orchestra의 공연을 포함해, Andreas Waldetoft와 Meyer가 작곡한 사운드트랙을 제공합니다.\n\n이제 게임을 하지 않을 때도 고품질 MP3 및 FLAC 포맷으로 모든 음악을 들을 수 있습니다. 이 사운드트랙에는 기본 게임의 총 55개 트랙은 물론 'Apocalypse', 'Distant Stars'를 비롯한 각종 확장팩의 신규 트랙이 포함되어 있습니다. 앞으로 'Stellaris'가 더욱 확장되면서, 더 많은 트랙이 추가될 예정입니다."
 SOUNDTRACK_FEATURES:1 "§E특징:§!\n\n- MP3 및 FLAC 포맷의 모든 음악 트랙.\n\n- 게임을 위해 작곡된 더 많은 음악이 계속 트랙에 추가될 것입니다!"
 CREATURES_OF_THE_VOID_TITLE:0 "Creatures of the Void Portrait Pack"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE:0 "무료 콘텐츠 팩"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION:1 "여러분의 종족은 불가능할 것만 같은 일을 이뤘습니다. 초광속 항행을 개발해 문명의 새로운 시대를 열었고, 이제 여러분의 활기 넘치는 행성은 용감한 개척자를 파견해 멀리 떨어진 행성에 터전을 잡을 수 있죠. 그동안 과학자들은 놀라운 속도로 우주의 새로운 비밀을 밝혀내고 모두의 예상을 뒤엎는 이상 현상을 분석해 낼 겁니다. 하지만 여러분의 종족은 하늘에 오르려는 최초의, 그리고 마지막 종족이 아닙니다. 여러분은 경쟁 관계에 있는 다른 은하 제국을 상대로 군사적, 외교적 기량을 시험해야 합니다.\n\n'Stellaris'의 1주년을 기념해, Paradox에서 지난 한 해 동안 보여주신 성원에 감사드리는 의미로 모든 플레이어에게 사전 예약 독점 콘텐츠인 'Creatures of the Void Portrait Pack'과 새로운 'Anniversary Species Portrait Pack'을 제공합니다."
 CREATURES_OF_THE_VOID_FEATURES:0 "§GCreatures of the Void:§!\n\n- 히드라/외계 변이\n\n- 사악한 호저\n\n- 공룡 새\n\n- 그늘진 유인원\n\n- 진균류에 감염된 포유류\n\n§GAnniversary Portrait Pack:§!\n\n- 요정 드래곤\n\n- 공작 조류\n\n- 애벌레"
 ANNIVERSARY_TITLE:0 "Anniversary Portraits"
 ANNIVERSARY_LANDINGPAGE_TITLE:1 "무료 콘텐츠 팩"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION:1 "$CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION$"
 ANNIVERSARY_FEATURES:1 "$CREATURES_OF_THE_VOID_FEATURES$"
 LITHOIDS_TITLE:0 "Lithoids Species Pack"
 LITHOIDS_LANDINGPAGE_TITLE:1 "더욱 거대하고 단단하게"
 LITHOIDS_LANDINGPAGE_DESCRIPTION:2 "암석류로 고유의 기능을 가진 신규 암석 기반 표현형을 이용해 보세요. 이 장수종은 다양한 행성 환경에서 뛰어난 적응력을 보여주며, 식량 대신 광물을 섭취하고, 새로운 종족 특성을 통해 색다른 기능을 선보입니다."
 LITHOIDS_FEATURES:2 "§E특징:§!\n\n- 암석류 제국을 위한 고유 기능.\n\n- 15개의 새로운 암석류 초상과 1개의 암석류 로봇 초상.\n\n- 새로운 광물 테마의 도시 형태 및 함선 모형.\n\n- 새로운 조언자 음성."
 DLC_LITHOIDS_RECOMMENDATION_DESC:2 "§SLithoids§!는 고유한 기능을 가진 암석 기반의 종족으로 플레이할 수 있는 종족 팩입니다."
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC:1 "이 제국의 구성은 암석 테마에 적합하기 때문에 §SLithoids§!를 추천합니다."
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC:1 "이 제국의 구성은 광물 생산이나 광물로부터 획득하는 보너스에 영향을 주기 때문에 §SLithoids§!를 추천합니다."
 FEDERATIONS_TITLE:1 "Federations"
 FEDERATIONS_LANDINGPAGE_TITLE:2 "적은 가까이에 두어야 합니다!"
 FEDERATIONS_LANDINGPAGE_DESCRIPTION:1 "공개적인 대립보다는 모략을, 무기보다는 대화를 선호하는 이를 위해 Federations 확장팩이 찾아왔습니다. 얽히고설킨 은하 외교의 복잡한 세계로 뛰어들어 보세요. 그리고 은하 평의회의 한 자리를 차지하고, 정책과 동맹의 도움을 받아 은하의 주요 세력으로 부상하는 겁니다. 또한 다른 제국에게 더러운 일을 맡기고, 경제 제재로 적국을 압박하고, 나만의 연방을 발전시켜 보세요."
 FEDERATIONS_FEATURES:1 "§E특징:§!\n\n- 연방의 내부 결속도를 쌓고 막대한 보상을 차지하세요.\n\n- 은하계 최고 권위의 의회인 은하 공동체에 참여하세요.\n\n- 게임의 시작 조건에 큰 영향을 미치는 제국의 기원에 충실하세요.\n\n- 새로운 함선 유형인 저거너트는 거대한 이동형 항성 기지로 수리 플랫폼과 비교할 수 없는 속도로 함대를 대량 생산할 수 있는 거대 조선소를 갖추고 있습니다."
 DLC_FEDERATIONS_RECOMMENDATION_DESC:0 "§SFederations§!는 외교에 중점을 둔 확장팩입니다."
 DLC_FEDERATIONS_RECOMMENDATION_REC:1 "이 제국을 위해 선택한 일부 요소가 성간 동맹 및 외교 테마에 적합하기 때문에 §SFederations§!를 추천합니다."
 NECROIDS_TITLE:0 "Necroids Species Pack"
 NECROIDS_LANDINGPAGE_TITLE:0 "최선을 다해 죽음을 살아가세요"
 NECROIDS_LANDINGPAGE_DESCRIPTION:0 "이 음산한 신규 종족 팩과 함께 생사가 걸린 은하의 운명을 즐겨 보세요. 그리고 새로운 기원인 망령화로 사후 세계에 대한 은하 공동체의 사상에 도전하는 겁니다. 새로운 함선 세트와 망령류 테마에 맞는 사회 제도, 아트워크 및 신규 조언자 음성이 포함되어 있습니다.\n\n또한, 망령류가 아닌 종족도 공생하는 관계로서 다른 종족의 팝을 흡수하고 자신의 표현형으로 전환시킬 수 있습니다. 'Stellaris'의 옛 콘텐츠는 물론, 새로운 콘텐츠에도 특색을 더하는 이 팩으로 번영하고, 흡수하고, 삶과 죽음을 다뤄 보세요."
 NECROIDS_FEATURES:1 "§E특징:§!\n\n- 새로운 망령화 기원.\n\n- 3개의 새로운 사회 제도: 죽음 숭배, 소생자, 기록자.\n\n- 15개의 새로운 망령류 초상, 1개의 망령류 기계 초상.\n\n- 새로운 함선 모형, 조언자 음성, 도시 형태, 이름 목록, 집무실 배경."
 DLC_NECROIDS_RECOMMENDATION_DESC:0 "§SNecroids§!는 죽음을 받아들이는 종족으로 플레이할 수 있는 플레이버 팩입니다."
 DLC_NECROIDS_RECOMMENDATION_THEME_REC:0 "이 제국의 구성은 삶과 죽음이라는 테마에 적합하기 때문에 §SNecroids§!를 추천합니다."
 DLC_NECROIDS_RECOMMENDATION_NECROPHAGE_REC:0 "신규 기원과 사회 제도로 새로운 스타일의 게임 플레이를 제공하는 §SNecroids§!를 추천합니다."
 NEMESIS_TITLE:0 "Nemesis"
 NEMESIS_LANDINGPAGE_TITLE:0 "성화를 밝히세요"
 NEMESIS_LANDINGPAGE_DESCRIPTION:0 "Nemesis는 플레이어가 불안정한 은하의 운명을 결정할 수 있는 확장팩입니다. 첩보 활동을 이용하거나, 종반 위기에 맞서 싸울 수 있는 은하 관리인이 될 수 있으며, 직접 종반 위기가 될 수 있는 위협 선택지도 있습니다. Nemesis에서 여러분은 Stellaris 사상 가장 강력한 수단을 이용할 수 있습니다.\n\n궁극적으로 여러분은 위기에 빠진 은하를 책임지기 위해 혼돈과 통제 중 하나를 선택해야 합니다. 외교나 기만을 통해 권력을 차지하실 건가요? 아니면 행성이 하나씩 사라지는 모습을 지켜보실 건가요?"
 NEMESIS_FEATURES:3 "§E특징:§!\n\n- 위기의 화신으로 직접 위기가 되어 제국이 더욱 위협적인 존재가 될 수 있도록 강력한 보너스를 잠금 해제하세요. 은하의 존재 자체를 위협하는 겁니다!\n\n- 은하 공동체에서 활동해 관리인으로 선출되면, 위기에 맞설 수 있는 비상 지휘권을 보유할 수 있습니다.\n\n- 새로운 기만 전통 트리를 포함한 첩보 수단을 사용해 적국은 물론이고 우방국까지 감시해 보세요. 또한, 거짓과 속임수로 적들의 주의를 다른 곳으로 돌리고 이들의 가장 은밀한 비밀을 알아내세요.\n\n- SF 소설의 다양한 인상적인 제국에게서 영감을 받은 새로운 함선 세트."
 DLC_NEMESIS_RECOMMENDATION_DESC:0 "§S$NEMESIS_TITLE$§!은 플레이어가 불안정한 은하의 운명을 결정할 수 있는 확장팩입니다."
 DLC_NEMESIS_RECOMMENDATION_DIPLOMACY_REC:0 "이 제국을 위해 선택한 일부 요소가 위기 속의 외교라는 테마에 적합하기 때문에 §S$NEMESIS_TITLE$§!을 추천합니다."
 DLC_NEMESIS_RECOMMENDATION_ESPIONAGE_REC:0 "이 제국의 구성은 기만과 조종이라는 테마에 적합하기 때문에 §S$NEMESIS_TITLE$§!을 추천합니다."
 DLC_NEMESIS_RECOMMENDATION_CRISIS_REC:0 "이 제국의 구성은 모든 은하의 위협이 된다는 테마와 적합하기 때문에 §S$NEMESIS_TITLE$§!을 추천합니다."
 AQUATICS_TITLE:0 "Aquatics Species Pack"
 AQUATICS_LANDINGPAGE_TITLE:0 "깊은 곳에서 일어나 우주를 차지하세요"
 AQUATICS_LANDINGPAGE_DESCRIPTION:0 "Stellaris 사상 최고로 몰입감 넘치는 Aquatics Species Pack으로 광활히 펼쳐진 은하를 항해하는 항해 문명의 삶을 받아들이세요! 그리고 방대하고 새로운 선택지와 함께 Stellaris의 은하에 뛰어들고, 예상치 못한 곳에서 새로운 생명을 발견하는 겁니다. 또한, 새롭게 추가된 종족 초상과 함선 세트, 기원 등 다양한 보물이 기다리고 있으니, 갖가지 신규 사용자 설정 요소로 여러분의 제국을 한껏 꾸며 보세요."
 AQUATICS_FEATURES:0 "§E특징:§!\n\n- 2개의 새로운 기원: 드래곤 주의, 해양 낙원.\n\n- 새로운 낚시꾼 사회 제도.\n\n- 모든 행성을 나만의 바다로 만드는 새로운 침수주의 승격 특전.\n\n- 특별한 특징을 가진 새로운 수생류 특성.\n\n- 15개의 새로운 수생류 초상, 1개의 수중용 기계 초상.\n\n- 새로운 함선 모형, 조언자 음성, 도시 형태, 이름 목록, 집무실 배경."
 DLC_AQUATICS_RECOMMENDATION_DESC:0 "Aquatics에서는 방대하고 새로운 선택지를 이용할 수 있으며, 예상치 못한 곳에서 새로운 생명을 발견하게 됩니다. 또한, 새롭게 추가된 종족 초상과 함선 세트, 기원 등 다양한 보물이 기다리고 있으니, 갖가지 신규 사용자 설정 요소로 여러분의 제국을 한껏 꾸며 보세요."
 DLC_AQUATICS_RECOMMENDATION_COSMETICS:0 "외형 아이템 팩을 좋아한다면 Aquatics를 추천합니다."
 DLC_AQUATICS_RECOMMENDATION_MOL:0 "물고기 같은 외형을 좋아하신다면 Aquatics를 추천합니다."
 DLC_AQUATICS_RECOMMENDATION_OCEAN:0 "해양 행성에서 살아갈 수 있는 새로운 기회를 제공하는 Aquatics를 추천합니다."
 OVERLORD_TITLE:0 "Overlord"
 OVERLORD_LANDINGPAGE_TITLE:0 "위대한 설계의 실현"
 OVERLORD_LANDINGPAGE_DESCRIPTION:0 "Stellaris의 새로운 확장팩인 Overlord에서는 여러 향상된 기능으로 제국의 잠재력을 완전히 실현할 수 있습니다. 잠재적 종속국으로 가득 찬 은하를 승리로 이끌거나 정복하세요.\n\n개편된 기능을 통해 제국 내 속국의 역할을 다양하게 특화하고, 새로운 행성과 종속국을 지배할 수 있습니다. 또한, 웅장한 신규 거대 구조물로 제국의 권력을 더 멀리, 빠르게 행사해 보세요."
 OVERLORD_FEATURES:0 "§E특징:§!\n\n- 새로운 속국화 기능으로 속국 또는 지배국과의 협정을 세세하게 다듬을 수 있으며, 종속국 고유의 특성화 또한 새로 추가되었습니다.\n\n- 5개의 새로운 기원: 제국 영지, 슬링샷을 타고 우주로, 지하, 장막의 스승, 창시자 군체.\n\n- 3개의 새로운 엔클레이브: 장막을 걷는 자, 용병 엔클레이브, 인양단.\n\n- 3개의 새로운 거대 구조물: 오비탈 링, 초공간 중계기, 양자 발사 장치."
 DLC_OVERLORD_RECOMMENDATION_DESC:0 "§SOverlord§!는 외교에 초점을 둔 확장팩으로서, 종속된 제국과 그 지배국 간의 상호 작용에 중점을 두고 있습니다."
 DLC_OVERLORD_RECOMMENDATION_REC_MILITARIST:0 "용병 엔클레이브와 종속국과의 향상된 상호 작용을 통해 전쟁 중점 제국에 새로운 기회를 열어주는 $OVERLORD_TITLE$를 추천합니다."
 DLC_OVERLORD_RECOMMENDATION_REC_SPIRITUALIST:0 "정신주의 제국에 새로운 기원과 장막 중점 엔클레이브를 추가해 주는 $OVERLORD_TITLE$를 추천합니다."
 DLC_OVERLORD_RECOMMENDATION_REC_DIPLOMACY:0 "지배국과 종속국 간의 새로운 상호 작용이 추가되어 외교를 중시하는 플레이어에게 흥미를 던져줄 $OVERLORD_TITLE$를 추천합니다."
 DLC_OVERLORD_RECOMMENDATION_REC_HIVE:0 "특수 자손 지도자로 제국을 강화할 수 있는 새로운 군체 의식 전용 기원이 추가된 $OVERLORD_TITLE$를 추천합니다."

 TOXOIDS_TITLE:1 "Toxoids Species Pack"
 TOXOIDS_LANDINGPAGE_TITLE:0 "원시 점액질에서 벗어나 우주로 진출하세요!"
 TOXOIDS_LANDINGPAGE_DESCRIPTION:0 "Toxoids Species Pack에서는 독성 행성에 거주하고, 당장의 이득을 위해 행성의 미래를 건 도박을 벌이고, 엄혹한 은하계에서 살아남기 위한 어쩔 수 없는 희생을 감수할 수 있습니다."
 TOXOIDS_FEATURES:0 "§E특징:§!\n\n- 2개의 새로운 기원: $origin_overtuned$, $origin_toxic_knights$.\n\n- 3개의 새로운 사회 제도: $civic_relentless_industrialists$, $civic_scavengers$, $civic_toxic_baths$.\n\n- 4개의 새로운 종족 특성: $trait_incubator$, $trait_inorganic_breath$, $trait_noxious$, $trait_exotic_metabolism$.\n\n- 15개의 새로운 독소류 초상, 1개의 독소류 기계 초상.\n\n- 새로운 함선 모형, 조언자 음성, 도시 형태, 이름 목록, 집무실 배경."
 DLC_TOXOIDS_RECOMMENDATION_DESC:1 "§SToxoids§!를 통해 Stellaris 역사상 가장 강인하고 고집 센 종족을 만나 보세요! 독성 행성에 거주하고, 당장의 이득을 위해 행성의 미래를 건 도박을 벌이고, 엄혹한 은하계에서 살아남기 위한 어쩔 수 없는 희생을 감수해 보세요."
 DLC_TOXOIDS_RECOMMENDATION_COSMETICS:1 "외형 아이템 팩을 좋아하신다면 Toxoids를 추천합니다."
 DLC_TOXOIDS_RECOMMENDATION_POST_APOCALYPTIC:1 "아포칼립스 테마의 제국을 선택하셨기 때문에 Toxoids를 추천합니다."
 DLC_TOXOIDS_RECOMMENDATION_ENVIRONMENTALIST:1 "선택하신 제국과 자연환경의 관계를 고려해 Toxoids를 추천합니다."
 DLC_TOXOIDS_RECOMMENDATION_WASTEFUL_ADAPTIVE:1 "선택하신 종족이 낭비와 적응력의 테마와 어울리기 때문에 Toxoids를 추천합니다."
 DLC_TOXOIDS_RECOMMENDATION_VOID_DWELLERS:1 "$origin_toxic_knights$ 기원이 거주지에 기반한 게임 플레이를 새로 추가하기 때문에 Toxoids를 추천합니다."

 FIRST_CONTACT_TITLE:0 "First Contact Story Pack"
 FIRSTCONTACT_LANDINGPAGE_TITLE:0 "하늘의 별을 바라보세요... 여러분은 혼자가 아닙니다!"
 FIRSTCONTACT_LANDINGPAGE_DESCRIPTION:0 "First Contact에서는 초광속 이전 문명과 우주에서 온 방문자 사이의 초기 조우에 관한 이야기를 펼쳐 나갈 수 있습니다. 초광속 이전 문명을 우주를 누비는 강대국으로 발전시키시겠습니까? 아니면 이들의 자원을 약탈하시겠습니까?\n\n또한, 이번 스토리 팩에서는 게임을 판이하게 바꿔 놓을 은폐 기술이 등장합니다. '은폐'라는 이름에 걸맞게 누구도 예상 못 했을 콘텐츠죠! 은폐 역장을 켜고 은하계를 은밀하게 누비면서 적군을 기습하거나 감시의 눈길을 피해 다른 문명을 관찰해 보세요."
 FIRSTCONTACT_FEATURES:0 "특징:\n\n- 3개의 새로운 기원: 복수, 부서진 족쇄, 어둠에 대한 공포.\n\n- 관측 이벤트, 첩보, 외교 등 새로운 초광속 이전 문명과의 상호 작용.\n\n- 4개의 새로운 사회 제도: 일반 제국용 1개, 거대 기업용 1개, 군체 의식용 1개, 기계 지능용 1개.\n\n- 은폐 기술."

 DLC_FIRST_CONTACT_RECOMMENDATION_DESC:0 "§SFirst Contact§!는 초광속 이전 문명과의 초기 조우를 다루는 스토리 팩입니다. 또한 최초로 은폐 기술이 도입됩니다!"
 DLC_FIRST_CONTACT_RECOMMENDATION_REC_DIPLO:0 "신규 콘텐츠를 통해 초광속 이전 사회와 역동적이고 몰입감 넘치는 상호 작용을 즐길 수 있기 때문에 §SFirst Contact§!를 추천합니다."
 DLC_FIRST_CONTACT_RECOMMENDATION_REC:0 "선택하신 요소 중 일부와 콘텐츠가 적합한 §SFirst Contact§!를 추천합니다. 해당 스토리 팩은 외교, 첩보, 그리고 초광속 이전 문명의 관측에 초점을 맞추고 있습니다."

 PARAGON_TITLE:1 "Galactic Paragons"
 PARAGON_LANDINGPAGE_TITLE:0 "전설이 제국을 만든다"
 PARAGON_LANDINGPAGE_DESCRIPTION:1 "은하는 광대하지만, 모든 행위에는 결과가 뒤따릅니다. 알맞은 제독을 임명하면 준수한 함대를 위대한 함대로 바꿀 수 있고, 적절한 총독은 행성 내 분쟁을 잠재울 수 있으며, 집념 있는 과학자는 무제한의 진보를 촉발할 수 있습니다. Galactic Paragons에서 여러분은 역사의 흐름을 바꿀 능력을 갖춘 저명한 지도자, 그리고 전설적인 지도자들과 조우하게 됩니다.\n\nGalactic Paragons에서는 제국 평의회와 지도자의 안건 콘텐츠를 더욱 확장했습니다. 평의회의 도움을 받아 제국의 정치 및 전략적 방향에 더욱 강력한 통제력을 행사할 수 있습니다!"
 PARAGON_FEATURES:3 "특징:\n\n- 140개 이상의 신규 지도자 특성.\n\n- 4명의 고유한 전설적 지도자.\n\n- 분야별로 특화된 16명의 저명한 지도자.\n\n- 평의회 의석 확장 및 안건 선택지 추가.\n\n- 신규 기원: 단일한 통치.\n\n- 2개의 새로운 전통 트리: 능력 및 국가 운영.\n\n- 8개의 새로운 사회 제도: 일반 제국용 3개, 거대 기업용 3개, 게슈탈트 제국용(군체 의식 및 기계 지능) 1개, 모든 정부 유형용 1개."
 DLC_PARAGON_RECOMMENDATION_DESC:1 "§SGalactic Paragons§!는 지도자, 제국 평의회, 그리고 은하 무대에서 여러분의 목표에 영향을 주는 각 안건에 중점을 둔 확장팩입니다."
 DLC_PARAGON_RECOMMENDATION_REC:1 "선택하신 요소 중 일부와 콘텐츠가 적합한 §SGalactic Paragons§!를 추천합니다."

 HIDE_UNOWNED_CONTENT:0 "미소유 콘텐츠 숨기기"

