 # Insight Technologies
 
 tech_unusual_senses:0 "특이한 감각"
 tech_unusual_senses_desc:0 "자연 진화만큼 혁신적인 것은 없습니다. 초광속 이전 문명의 사회가 자신의 행성을 관찰하는 방식을 연구한 덕분에 초대받지 않은 함선을 탐지하는 방법을 새롭게 고안해 낼 수 있었습니다."
 tech_unusual_senses_effect:1 "§H$sm_detection_array_plural$§! §Y3§!개당 §H감청 기지§!에서 §G1§! 탐지 강도 및 감지 범위를 추가로 제공합니다."
 sm_listening_post_unusual_senses_desc:0 "§H$sm_detection_array_plural$§! §Y3§!개당 제공:\n$t$탐지 강도: §G+1§!\n$t$감지 범위: §G+1§!"
 tech_new_numbers:0 "새로운 숫자"
 tech_new_numbers_desc:0 "다수의 초광속 이전 문명을 연구한 끝에, 우주를 계산하는 방법은 다양하다는 사실을 깨달았습니다. 그 결과, 수학에 새로운 숫자가 도입되었습니다."
 tech_trinary_computing:0 "3중 연산"
 tech_trinary_computing_desc:0 "다양한 종류의 사회에서 군수 및 연산법에 대한 대안을 개발했습니다. 이러한 생소한 사고방식 덕분에 우리 제국은 외계 제국의 구조에 더욱 손쉽게 적응할 수 있게 되었습니다."

 tech_atmospheric_orbital_mechanics:0 "대기 궤도 메커니즘"
 tech_atmospheric_orbital_mechanics_desc:0 "초광속 이전 문명의 행성 궤도에 관측 기지를 운영하는 경험을 폭넓게 쌓은 덕분에, 약간이나마 기지를 최적화할 수 있는 방안을 발견했습니다. 이러한 방안을 제국 전체에 적용하면, 기지에 필요한 유지비를 큰 폭으로 줄일 수 있습니다."
 mod_stations_upkeep_mult:0 "기지 유지비"

 tech_predatory_tactics:0 "포식성 전술"
 tech_predatory_tactics_desc:0 "초광속 이전 문명이 자신의 모습을 숨기고 적에게 접근하듯, 우리 제국의 조종사들도 상대방의 은폐 역장을 건드리지 않고 빠르게 이동할 수 있습니다."
 tech_predatory_tactics_effect:0 "은폐로 인한 아광속 속도 감소: §G-50%§!"
 very_low_cloaking_predator:0 "$tech_predatory_tactics$"
 low_cloaking_predator:0 "$tech_predatory_tactics$"
 medium_cloaking_predator:0 "$tech_predatory_tactics$"
 high_cloaking_predator:0 "$tech_predatory_tactics$"
 very_high_cloaking_predator:0 "$tech_predatory_tactics$"
 exceptional_cloaking_predator:0 "$tech_predatory_tactics$"

 tech_satisfying_insults:0 "만족스러운 모욕"
 tech_satisfying_insults_desc:0 "절묘한 솜씨의 모욕만큼 효과가 좋은 것도 없습니다. 이제 우리는 상대 종족의 조상을 다양한 언어로 모욕하는 방법을 알고 있습니다."
 tech_satisfying_insults_effect:0 "§Y5년§!마다 다른 제국을 모욕한 것에 대한 혜택을 얻습니다."
 satisfying_insult_cooldown:1 "\n\n현재 보정치가 만료되기 전까지 §H만족스러운 모욕§!의 혜택을 얻을 수 없습니다."
 gain_satisfying_insult_recently:0 "\n\n§G50§! £influence£ 영향력과 5년 동안 §H만족스러운 모욕§! 보정치를 얻습니다."
 MESSAGE_SATISFYING_INSULTS_TITLE:0 "만족스러운 모욕 이용 가능"
 MESSAGE_SATISFYING_INSULTS:0 "우리 [Root.GetLinguists]들이 만족스러운 모욕을 새로 고안해 냈습니다. 이제 모욕할 대상만 찾으면 됩니다."
 satisfying_insult_recently:0 "만족스러운 모욕"
 satisfying_insult_recently_desc:0 "정말 사이다 같은 모욕이었어요!"

 tech_compact_living:0 "생활 방식 간소화"
 tech_compact_living_desc:0 "확장하는 국가를 다스린다는 끝없이 커져만 가는 문제에 대해 어떠한 문명도 완벽한 해답을 내놓을 수 없었지만, 우리 제국에서 부분적인 대안을 찾아냈습니다. 수많은 종족과 정부를 연구한 끝에, 융통성과 기능성 사이의 절묘한 균형을 발견한 것입니다."

 tech_alien_topography:0 "외계 지지학"
 tech_alien_topography_desc:0 "문명은 성장에 알맞은 장소에 존재할 때 번영하는 법입니다. 다수의 초광속 이전 문명이 번성한 장소를 분석하면, 우리 제국은 식민지로부터 더욱 많은 것을 취할 수 있을 것입니다."

 tech_xeno_aesthetics:0 "외계 심미학"
 tech_xeno_aesthetics_desc:0 "매우 다양한 문화 출신의 예술가를 다수 분석한 끝에 기본적인 정리를 정립할 수 있었습니다. 상대 문명의 예술과 문화를 연구하면, 이들을 상대로 전투에서 우위를 점할 수 있습니다."

 tech_lost_building_methods:0 "잃어버린 건설법"
 tech_lost_building_methods_desc:0 "무릇 오랜 역사를 지닌 문명에는 고대 문명의 손에 지어진 경이로운 건축물이 다수 등장하는 법입니다. 이러한 건축물은 더 이상 재현할 방법이 없지만, 다행히 우리 제국은 초광속 이전 문명의 행성에 나타난 고대 문명을 기록해 놓은 바 있습니다."

 tech_supreme_alloy:0 "최고의 합금"
 tech_supreme_alloy_desc:0 "이제껏 우리가 뛰어난 합금이라고 생각했던 것은 알고 보니 아무것도 아니었습니다. 초광속 이전 문명의 정제 과정을 수없이 기록한 덕분에 우리는 무적의 금속을 만들어 낼 수 있었습니다."

 tech_ordered_retreat:0 "퇴각 명령"
 tech_ordered_retreat_desc:0 "승자를 연구하는 것이 전투에 대한 통찰을 얻을 수 있는 가장 당연한 방법일 수 있으나, 우리 제국은 초광속 이전 문명의 행성에서 패전국을 연구함으로써 보다 효과적으로 퇴각하는 방법을 배울 수 있었습니다."

 tech_temple_of_transportation:0 "수송의 전당"
 tech_temple_of_transportation_desc:0 "다수의 문명을 관찰함으로써 배운 게 한 가지 있다면, 바로 수송망은 사람을 한데 모은다는 것입니다. 비록 우리 제국에 증기 엔진은 없지만, 초공간 중계기 연결망을 이와 유사한 목적으로 활용할 수 있을 것입니다."

 SENSOR_DEVICE_VALUE:0 "항성 기지 감지기: §G+$VALUE|0$§!"
 HYPERLANE_DETECTION_RANGE_DESC:0 "§E§H$HYPERLANE_RANGE$§!는 이 항성 기지에서 탐지할 수 있는 초공간 항로의 최대 범위를 나타냅니다.§!"
 SENSOR_RANGE_DESC:0 "§E§H$SENSOR_RANGE$§!는 이 항성 기지에 설치된 감지기의 최대 감지 범위를 나타냅니다.§!"
 TRADE_COLLECTION_VALUE:0 "$COLLECTION_RANGE$: $VALUE|Y0$"
 TRADE_COLLECTION_DESC:0 "§E§H$COLLECTION_RANGE$§!는 이 항성 기지가 인근 성계에서 수집할 수 있는 무역 가치의 최대 범위를 나타냅니다.§!"
 TRADE_PROTECTION_VALUE:0 "$MOD_STARBASE_TRADE_PROTECTION_ADD$: $VALUE|Y0$"
 TRADE_PROTECTION_DESC:0 "§E§H$MOD_STARBASE_TRADE_PROTECTION_ADD$§!는 이 항성 기지에 의한 인근 성계 내 해적 활동의 감소량을 나타냅니다.§!"
 TRADE_PROTECTION_RANGE_VALUE:0 "$PROTECTION_RANGE$: $VALUE|Y0$"
 TRADE_PROTECTION_RANGE_DESC:0 "§E§H$PROTECTION_RANGE$§!는 이 항성 기지의 무역 보호로 감소하는 인근 성계 내 해적 활동의 최대 범위를 나타냅니다.§!"

