# Detection Array
 sm_detection_array:0 "탐지 배열체"
 sm_detection_array_plural:0 "탐지 배열체"
 sm_detection_array_desc:0 "은폐 중인 함대를 탐지할 수 있는 다수의 고출력 외부 감지기입니다.\n"

 sm_dark_matter_detector:0 "암흑 물질 공명실"
 sm_dark_matter_detector_desc:0 "암흑 물질 공명실은 암흑 물질을 공명 상태로 만들어, 탐지 배열체의 성능을 크게 개선시킵니다.\n"
 sm_dark_matter_detector_desc_modifier:1 "§H$sm_detection_array_plural$§! §Y3§!개당 제공:\n$t$탐지 강도: §G+1§!"

 sm_dark_matter_listening_post:0 "암흑 물질 감청 기지"
 sm_dark_matter_listening_post_desc:0 "강력한 감지기로 무장한 암흑 물질 감청 기지는 탁월한 은폐 감지 능력을 갖췄으며, 독립된 암흑 물질 공명실을 이용해 성능을 강화합니다.\n"

 # Cloaking Strength and Detection Levels
 CLOAKING_STRENGTH:0 "은폐 강도"
 CLOAKING_STRENGTH_VALUE:0 "$CLOAKING_STRENGTH$: $VALUE|0$"
 FLEET_CLOAKING_STRENGTH_DESC:0 "§E§H은폐 강도§!는 함대 내 함선을 둘러싸고 있는 은폐 역장의 안정도를 나타냅니다. 은폐 역장의 안정도가 높을수록, 함대가 은폐 시에 받는 불이익이 줄어듭니다. 함대의 최대 안정도는 은폐 강도가 가장 낮은 함선을 기준으로 결정됩니다.§!"
 SHIP_CLOAKING_STRENGTH_DESC:0 "$FLEET_CLOAKING_STRENGTH_DESC$"
 CLOAKING_DETECTION:0 "탐지 강도"
 CLOAKING_DETECTION_VALUE:0 "$CLOAKING_DETECTION$: $VALUE|0$"
 CLOAKING_DETECTION_DESC:0 "§E§H탐지 강도§!는 항성 기지에 탑재된 탐지 배열체의 감도를 나타냅니다. 탐지 배열체의 감도가 높을수록, 더 강력한 은폐 역장을 꿰뚫을 수 있습니다.§!"
 CLOAKING_DEVICE_VALUE:0 "은폐 역장 생성기: §G+$VALUE|0$§!"
 FLEET_CLOAKING_ACTIVE_EFFECTS:0 "이 함대는 은폐 시 다음 불이익을 받습니다:"
 FLEET_CLOAKING_LEVEL_THRESHOLDS:1 "은폐 강도가 높을수록 불이익이 줄어듭니다.\n은폐 강도가 낮을수록 불이익이 늘어납니다.\n\n$SHIP_SHIELD_REDUCTION_CLOAKING$는 개별 함선에 적용되며, 함선에 장착된 은폐 역장 생성기 부품에 따라 달라집니다."
 FLEET_VIEW_ACTIVATE_CLOAK:0 "은폐 활성화"
 FLEET_VIEW_ACTIVATE_CLOAK_DESC:0 "이 함대는 §Y은폐 상태가 아닙니다§!.\n함대에 명령을 내려 은폐를 활성화해, 재래식 감지기에 의한 탐지를 피하십시오. $CLOAKING_COOLDOWN_TOOLTIP$"
 FLEET_VIEW_DEACTIVATE_CLOAK:0 "은폐 비활성화"
 FLEET_VIEW_DEACTIVATE_CLOAK_DESC:1 "이 함대는 §Y은폐 중입니다§!.\n함대에 명령을 내려 은폐를 비활성화하면, 함대가 재래식 감지기에 탐지됩니다. $CLOAKING_COOLDOWN_TOOLTIP$"
 FLEET_SHIPS_CANT_CLOAK:0 "§R이 함대에 있는 함선은 은폐 능력이 없습니다§!"
 FLEET_SHIPS_CANT_CLOAK_COOLDOWN:0 "\n§R아직 은폐 역장 생성기를 충전하고 있습니다. 은폐 능력은 §Y$VALUE$§!일 후에 사용할 수 있습니다.§!"
