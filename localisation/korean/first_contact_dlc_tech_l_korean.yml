# Technologies
 tech_cloaking_1:0 "기초 은폐 역장"
 tech_cloaking_1_desc:0 "입자 역장을 개조하면, 우리 제국의 함선이 탁 트인 공간에서도 효과적으로 '숨을' 수 있게 됩니다. 단, 이 경우 함선을 보호하는 다른 형태의 에너지 보호막이 불안정해집니다."
 tech_cloaking_2:0 "강화 은폐 역장"
 tech_cloaking_2_desc:0 "희귀 크리스탈 렌즈 기술의 진보 덕분에 은폐 효율을 큰 폭으로 개선할 수 있었습니다."
 tech_cloaking_3:0 "최첨단 은폐 역장"
 tech_cloaking_3_desc:0 "일반적인 은폐 기술은 함선의 장치 중에서 보다 섬세한 부분에 방해가 될 수 있으나, 최첨단 역장을 사용한다면 그러한 걱정을 할 필요가 없습니다."
 tech_cloaking_dark_matter:0 "암흑 물질 은폐 역장"
 tech_cloaking_dark_matter_desc:0 "이 장치는 함선을 감지하기 매우 어렵도록 암흑 물질로 함선 주변의 시공간을 뒤틀어 버립니다."
 tech_cloaking_psi:0 "사이오닉 동조 역장 생성기"
 tech_cloaking_psi_desc:0 "사이오닉 동조 역장 생성기는 승무원들의 사이오닉 잠재력을 주로 사용해 함선을 장막에 부분적으로 동조시킵니다. 이 덕분에 최고의 성능을 갖춘 감지 배열망이 아닌 이상 함선을 감지할 수 없게 되지만, 이 과정에서 승무원들이 무엇을 목격하게 되는지는 언급하지 않는 편이 좋을 듯합니다."
 tech_detection_array:0 "탐지 배열체"
 tech_detection_array_desc:0 "$sm_detection_array_desc$"
 tech_dark_matter_detection:0 "암흑 물질 탐지"
 tech_dark_matter_detection_desc:0 "암흑 물질 공명실 덕분에 탐지 배열체의 성능이 크게 개선됩니다."
 tech_assisted_detection:0 "강화 탐지 알고리즘"
 tech_assisted_detection_desc:0 "탐지 배열체와 함내 컴퓨터를 연결하면, 과학선의 스캔 해상도를 크게 증가시킬 수 있습니다."
