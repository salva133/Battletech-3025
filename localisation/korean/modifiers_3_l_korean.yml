 harmonious_tune:0 "조화로운 선율"
 harmonious_tune_desc:0 "모든 존재는 집단을 섬겨야 합니다. 이 선율은 우리 드론과 전체 군체 사이의 연결을 안정화하는 데 사용합니다."

 ####################################
 # Edicts 
 ####################################
 edict_masters_writings_politics:0 "스승의 가르침: 대의"
 edict_masters_writings_politics_desc:0 "어떤 외계 철학자의 가르침을 번역한 것입니다. 자기희생으로 사람들을 하나로 통합하는 법을 알려준 그녀 덕분에 우리 제국의 기반 시설은 크게 발전할 수 있습니다.\n\n"강한 국가란 모두가 불편을 감수하고 함께 짐을 짊어질 때 만들어지는 법이다." - 이야기꾼 텔리사\n\n"
 edict_masters_writings_philosophy:0 "스승의 가르침: 철학적 사고방식"
 edict_masters_writings_philosophy_desc:0 "어떤 외계 철학자의 가르침을 번역한 것입니다. 삶의 의미와 우주의 목적에 대한 분석과 고찰이 담겨 있으며, 우리 통치자들이 이를 따른다면 더 뛰어난 결정을 내릴 수 있을 것입니다.\n\n"우리의 능력으로는 우주의 목적을 알아낼 순 없겠지만, 그렇더라도 진리를 추구하는 것을 그만두지 않을 것이다. 우리는 만물의 근원에 대한 답을 찾기 위해 통합을 추구해야만 한다." - 이야기꾼 텔리사\n\n"
 edict_masters_writings_diplomacy:0 "스승의 가르침: 외교적 신뢰"
 edict_masters_writings_diplomacy_desc:0 "어떤 외계 철학자의 가르침을 번역한 것입니다. 그녀가 들려주는 일화는 외교 협상을 위한 좋은 기준점이 될 것입니다.\n\n"우주의 자손들을 만나는 것은 끔찍하게 느껴질 수도 있지만, 결국엔 희망을 위한 기회가 될 것이다. 이웃들을 환대하고 이들의 존재를 기뻐하며, 이 우주에서 우리는 혼자가 아니라는 사실을 축복하자." - 이야기꾼 텔리사\n\n"
 edict_masters_writings_war:0 "스승의 가르침: 전시 상황"
 edict_masters_writings_war_desc:0 "어떤 외계 철학자의 가르침을 번역한 것입니다. 그녀가 묘사하는 전쟁과 고안해 낸 전략은 우수한 군사 교육 자료가 되어줄 것입니다.\n\n"통합을 추구하는 것은 가장 큰 도전인데, 특히 지속 가능성이 종종 장벽을 만들어 내기 때문이다. 이러한 장벽은 허물어야 마땅하지만, 이를 많은 이들이 두려워하곤 한다. 그러나 재 속에서 더욱 강하게 태어나기 위해서는 기꺼이 파괴할 용기가 있어야 한다." - 이야기꾼 텔리사\n\n"
 edict_improved_work_environment:0 "노동 환경 개선"
 edict_improved_work_environment_desc:0 "시간과 자원을 들여 노동 환경을 개선하면, 노동자들은 뛰어난 성과를 내고 더욱 행복해질 것입니다.\n\n"
 edict_renewable_energy:0 "에너지 계획 개선"
 edict_renewable_energy_desc:0 "독성 연료와 비재생 자원의 사용을 더욱 제한하면 새로운 에너지 생산 방법에 대한 연구를 촉진할 수 있습니다. 이는 완벽한 에너지 순환을 달성하도록 돕고, 주민의 생활 환경을 개선시킬 것입니다\n\n"
 edict_super_sensors:0 "광범위 감지 탐색"
 edict_super_sensors_desc:0 "첨단 감지 기술을 연구한 후, 탐색 스캔을 향상시키기에 충분한 정보를 얻을 수 있었습니다. 이 새로운 기술 덕분에 기술자들은 성계 변두리에 있는 조사 대상을 더 쉽게 찾을 수 있을 겁니다.\n\n"
 
 ####################################
 # Planet Modifiers 
 ####################################
 acid_jungles:0 "산성 밀림"
 acid_jungles_desc:0 "진화한 나무와 수풀이 산성 물질을 내뿜기 때문에 이 지역을 횡단하거나 이곳에 정착하는 것은 매우 위험합니다."
 ex_planet:0 "행성 잔해"
 ex_planet_desc:0 "이 소행성대는 한때 생명이 넘치던 행성이었습니다."
 ship_graveyard:0 "우주선 묘지"
 ship_graveyard_desc:0 "이곳에는 추락한 여러 개의 우주선이 일종의 공동묘지를 이루고 있으며, 채집할 만한 재료가 가득합니다."
 ai_fleet:0 "추락한 AI 함대"
 ai_fleet_desc:0 "이 행성에는 AI가 통제하던 함대의 잔해가 존재합니다. 이것을 연구하면 귀중한 공학 데이터를 얻을 수 있을 겁니다."
 irradiated_wasteland:0 "방사선 황무지"
 irradiated_wasteland_desc:0 "이 행성 대부분의 지역은 방사선 폭격으로 인해 거주하기에 매우 위험합니다."
 ancient_one:0 "고대의 존재"
 ancient_one_desc:0 "바다 아래 깊은 곳에 사는 고대의 존재는 이 행성에 사는 생명체들을 지배하고 있습니다."
 food_rich_planet:0 "영양가 높은 식량"
 food_rich_planet_desc:0 "이 행성에는 영양분이 풍부한 과일과 건강에 도움이 되는 성분을 갖춘 식물이 살고 있습니다."
 super_sensor_array:0 "우수한 감지 배열망"
 super_sensor_array_desc:0 "뛰어난 감지 배열망 덕분에 주변 지역을 더 원활히 감지할 수 있습니다."
 horse_powered_factories_low:0 "강제 동물 노동"
 horse_powered_factories_medium:0 "비자발적 동물 노동"
 horse_powered_factories_high:0 "자발적 동물 노동"
 horse_powered_factories_low_desc:0 "강제적이기는 하나, 가축화된 사족 보행 종족은 노동 환경을 개선하는 데 도움이 됩니다."
 horse_powered_factories_medium_desc:0 "비자발적이기는 하나, 길들여진 사족보행 종족은 노동환경을 개선하는 데 도움이 됩니다."
 horse_powered_factories_high_desc:0 "동맹인 사족 보행 종족은 노동 환경을 개선하는 데 도움이 됩니다."
 fallen_robots:0 "로봇 잔해"
 fallen_robots_desc:0 "이 행성에 남아 있는 멸망한 문명의 낡은 로봇은 공학 연구용 소재로 활용하기에 좋습니다."
 society_animal_life:0 "독특한 동물 생태"
 society_animal_life_desc:0 "이 행성의 동물들은 독특한 습성을 갖고 있기 때문에, 흥미로운 사회학 연구 대상입니다."
 hostile_animal_life:0 "위험한 동물 생태"
 hostile_animal_life_desc:0 "이 행성에는 우리를 반기지 않는 호전적인 괴물들이 살고 있습니다."
 shifting_sands:0 "움직이는 모래"
 shifting_sands_desc:0 "이 사막 행성은 흡사 액체와도 같은 모래로 구성되어 있어, 건설하기에 극도로 열악한 환경입니다."
 liquid_sands:0 "액화 모래"
 liquid_sands_desc:0 "이 행성은 마치 액체같이 고운 모래들로 뒤덮여 있습니다. 또한, 모래는 독특한 성분으로 구성되어 있기 때문에 훌륭한 연구 대상입니다."
 abandoned_mining:0 "버려진 채굴 시설"
 abandoned_mining_desc:0 "궤도에 오래된 채굴 기지가 있는 것으로 미루어보아, 이곳에 광물이 매장되어 있던 모양입니다."
 gas_rich_planet:0 "풍부한 가스 매장지"
 gas_rich_planet_desc:0 "이 행성에 식민지를 건설해서 자원을 채취합니다.\n£energy£ §G+50%§!"
 gas_rich_planet_fo_realz:0 "풍부한 가스 채굴"
 gas_rich_planet_fo_realz_desc:0 "현재 전체 에너지 생산을 늘리기 위해, 이 행성의 희소한 천연자원을 채굴하고 있습니다."
 gas_responsible_mining:0 "책임감 있는 가스 채굴"
 gas_responsible_mining_desc:0 "이 행성에 매장된 귀중한 희소성 가스 자원을 채굴하지 않고 놔둔다면, 장기적으로 행성의 에너지 생산 효율을 높일 수 있을 것입니다."
 suppressed_opposition:0 "불온 분자 진압"
 suppressed_opposition_desc:0 "이 행성에서 정부에 반대하는 주민들은 폭력적으로 진압되었습니다."
 scared_population:0 "겁먹은 대중"
 scared_population_desc:0 "대중은 외계 공장이 목숨을 더 앗아갈까 봐 두려워하고 있습니다."
 secured_factory:0 "안전성이 확인된 외계 공장"
 secured_factory_desc:0 "이 외계 공장에 안전한 노동 환경을 구축하도록 갖은 비용과 노력을 투자했습니다."
 fear_as_control:0 "철권통치"
 fear_as_control_desc:0 "불온 분자들이 본보기로 처형되었습니다."
 fear_as_control_militarist:0 "$fear_as_control$"
 fear_as_control_militarist_desc:0 "$fear_as_control_desc$"
 infectious_disease:0 "전염병"
 infectious_disease_desc:0 "매우 전염성이 높은 질병이 퍼져, 변이를 거듭하면서 주민들을 위협하고 있습니다."
 pyramid_wars:0 "천자 전쟁"
 pyramid_wars_desc:1 "'천자 신'의 실체가 무엇인지를 둘러싼 종교적 갈등 때문에 전쟁이 일어났습니다."
 syndaw_automated_work:0 "노동의 자동화"
 syndaw_automated_work_desc:0 "납득이 되든 안 되든, 자동화로 인한 실업의 공포가 이 행성에 영향을 주고 있습니다."
 syndaw_unfriendly_robots:0 "로봇 통합의 긴장"
 syndaw_unfriendly_robots_desc:0 "이 행성에서 발생한 유기체와 무기체 주민들 사이의 긴장이 고조되어 £unity£ 통합 생산량이 감소했습니다."
 syndaw_research_malus:0 "AI 고장"
 syndaw_research_malus_desc:1 "사회학 연구에 쓰인 연구실 AI가 심각한 물리적 손상을 입어 교체되었습니다."
 snake_infestation:0 "뱀의 나라"
 snake_infestation_desc:0 "뱀! 뱀이 사방팔방에 있습니다! 뱀을 상대하느라 정신이 없어... 다른 일을 할 수 없습니다."
 energy_poor:0 "에너지 고갈"
 energy_poor_desc:0 "걱정을 끼쳐 드리고 싶지는 않지만, 뱀들이 발전기를 감싼 채 동력을 빨아들이고 있습니다."
 mining_equipment_offline:0 "$d_abandoned_mining_tunnels$"
 mining_equipment_offline_desc:0 "$snake_infestation_desc$"
 locust_planet_cracked:0 "무너진 행성"
 locust_planet_cracked_desc:0 "이 행성은 거대한 에너지 폭발로 인해 부서져, 거의 모든 생명체가 사라졌습니다. 이 행성에 살았던 지성체의 증거라고는 무너져 가는 궤도 우주 기지, 그리고 부서진 지표면 아래 간혹 남아 있는 흔적뿐입니다."
 nascent_locust:0 "곤충 떼 발생"
 nascent_locust_desc:0 "이 행성에는 제거하기는 쉽지만 빠르게 번식하는 생물이 대규모로 서식하고 있습니다. 행성 표면에서 생존하려면, 거대 곤충 무리의 공격에 견딜 수 있는 방식으로 기반 시설을 설계해야 할 것입니다."

