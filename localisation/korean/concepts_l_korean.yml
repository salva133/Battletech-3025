l_korean:

 ### Concepts
 # Use §K for headers and §I for highlights in Concepts

 GAME_CONCEPT_FORMAT:0 "§C$TEXT$§!"
 
 dlc_requirement_string:0 "\n\n§P필요 DLC:§!"
 requires_leviathans:0 "$dlc_requirement_string$ §ILeviathans§!"
 requires_apoc:0 "$dlc_requirement_string$ §IApocalypse§!"
 requires_syn_dawn:0 "$dlc_requirement_string$ §ISynthetic Dawn§!"
 requires_megacorp:0 "$dlc_requirement_string$ §IMegacorp§!"
 requires_dis_stars:0 "$dlc_requirement_string$ §YDistant Stars Story Pack§!"

 concept_shape:0 "형태"
 concept_galaxy_shape:0 "은하 형태"
 concept_galaxy_shape_desc:0 "- §I$elliptical$:§! 항성이 고르게 분포되어 있는 둥글고 단순한 형태의 은하입니다.\n- §I$ring$:§! 은하 중심부 주변에 빈 공간을 둔 둥근 형태의 은하입니다.\n- §I$spiral$:§! 두 개에서 여섯 개의 나선 팔이 은하 중심부에서 뻗어 나오는 형태의 은하입니다.\n- §I$bar$:§! 두 개의 두꺼운 나선 팔로 나뉘어 있으며, 두 나선 팔 사이에 연결 지점이 거의 없는 은하입니다.\n- §I$starburst$:§! 은하 중심부에서 여러 개의 팔이 평행하게 뻗어 나오는 형태의 은하입니다.\n- §I$cartwheel$:§! 여러 개의 가는 팔로 이루어진, 나선형과 고리형의 중간 형태에 해당하는 은하입니다.\n- §I$spoked$:§! 여러 '조각'으로 나뉘어 있으며, 대부분의 조각이 서로 분리되어 있는 형태의 은하입니다."

 concept_advanced_empire:0 "진보된 AI 제국"
 concept_advanced_empires:0 "진보된 AI 제국"
 concept_advanced_empires_desc:0 "진보된 AI 제국은 자원, 기술, 인구와 관련해 보너스를 받은 채 게임을 시작합니다. 해당 제국은 이 밖의 추가 보너스를 받지 않습니다. "

 concept_fallen_empire:0 "몰락한 제국"
 concept_fallen_empires:0 "몰락한 제국"
 concept_fallen_empires_desc:0 "몰락한 제국은 고대의 선구자 문명으로, 게임 시작부터 첨단 기술과 강력한 함대를 갖추고 있지만 대개 소극적인 태도를 보입니다. 간혹 자신보다 약한 제국에게 무언가를 요구하거나 일을 시키기도 합니다.\n\n까다로운 적을 물리칠 자신이 있는 게 아니라면, 몰락한 제국을 도발할 경우 위험할 수 있습니다."

 concept_fallen_empire_awakening:0 "몰락한 제국 각성"
 concept_awaken:0 "각성"
 concept_awakened_empire:0 "$COUNTRY_AWAKENED_FALLEN_EMPIRE$"
 concept_awakened_empires:0 "각성한 제국"
 concept_awakened_empires_desc:0 "$COUNTRY_AWAKENED_FALLEN_EMPIRE_DESC$"

 concept_marauder_empire:0 "약탈자 제국"
 concept_marauder_empires:0 "약탈자 제국"
 concept_marauder_empires_desc:0 "약탈자 제국은 대부분의 시간을 동족끼리 싸우거나 이웃을 약탈하는 데 보내는 우주 문명입니다. 간혹 다른 제국에게 조공을 요구하기도 합니다."

 concept_technology:0 "기술"
 concept_technologies:0 "기술"
 concept_technology_desc:0 "Stellaris에서 제국의 국력을 키우는 수단은 다양하지만, 그중에서도 연구를 통해 기술을 잠금 해제하는 방법을 주로 사용하게 됩니다. 연구 분야는 세 가지입니다.\n\n$t$['concept_physics_research', £physics£ $concept_physics_research$]\n$t$['concept_society_research', £society£ $concept_society_research$]\n$t$['concept_engineering_research', £engineering£ $concept_engineering_research$]\n\n§I연구 포인트§!는 일반적으로 §I연구소§!에서 일하는 £pops£ §I팝§!으로부터 얻거나, 적절한 매장지 상공에 §I연구 기지§!를 지어서 얻을 수 있습니다."

 concept_tradition:0 "전통"
 concept_traditions:0 "전통"
 concept_traditions_desc:0 "전통은 제국 전체에 보너스를 주며, 이러한 보너스는 전통 트리에 따라 분류됩니다. 전통은 제국이 일정한 ['concept_unity', £unity£ $concept_unity$]을 축적할 때마다 선택할 수 있습니다. 전통 트리를 완성하면 ['concept_ascension_perks']이 잠금 해제됩니다."

 concept_ascension_perk:0 "승격 특전"
 concept_ascension_perks:0 "승격 특전"
 concept_ascension_perks_desc:0 "승격 특전은 제국 전역에 상당한 수준의 보너스를 주며, 이러한 보너스로 인해 제국의 향방이 현격하게 바뀔 수 있습니다."

 concept_physics_research:0 "물리학 연구"
 concept_physics_research_desc:0 "물리학은 세 가지 연구 분야 중 하나로, 세부 분야로는 §I컴퓨터§!, §I역장 조작§!, §I입자§! 등이 있습니다."
 concept_society_research:0 "사회학 연구"
 concept_society_research_desc:0 "사회학은 세 가지 연구 분야 중 하나로, 세부 분야로는 §I생물학§!, §I국가 운영§!, §I사이오닉§! 등이 있습니다."
 concept_engineering_research:0 "공학 연구"
 concept_engineering_research_desc:0 "공학은 세 가지 연구 분야 중 하나로, 세부 분야로는 §I산업§!, §I추진§!, §I우주 공학§! 등이 있습니다."

 concept_preftl_civilizations:0 "초광속 이전 문명"
 concept_preftl_civilizations_desc:0 "초광속 이전 문명은 아직 초광속 항행 기술을 개발하지 못한 사회를 말합니다. 석기 시대부터 초기 우주 시대까지 여러 기술 발전 단계를 포괄하며, 대개 외계 생명체가 존재한다는 사실을 알지 못합니다."

 concept_presapient_species:0 "준지성체 종족"
 concept_presapient_species_desc:0 "준지성체 종족은 지성체에 약간 못 미치는 정도의 높은 지능을 갖추고 있습니다. 적절한 ['concept_society_research', £society£ $concept_society_research$] 기술을 이용하면, 이러한 종족을 지성화하거나 ['concept_alien_zoo',£building£ Alien Zoos]에 보전할 수 있습니다."

 concept_endgame_crisis:0 "종반 위기"
 concept_endgame_crises:0 "종반 위기"
 concept_endgame_crisis_desc:0 "Stellaris에서 게임이 종반에 다다르면, 은하 위기가 나타납니다. 이러한 종반 위기는 숙달된 플레이어라 하더라도 상대하기 극도로 까다롭습니다.\n\n종반 위기는 통상적으로 §I종반 게임 시작 연도§!에 도달한 이후에 발생합니다."

 concept_machine_uprising:0 "기계 반란"
 concept_machine_uprising_desc:0 "기계 반란은 게임 중반에 발생하는 이벤트 연쇄로, 여기에서 인공 지능을 갖춘 로봇 하인들은 자신들을 만든 제국에 맞서 반란을 일으키게 됩니다. 이 반란으로 인해 은하계에 새로운 §I기계 지능§!이 생길 수 있습니다.$requires_syn_dawn$"

 concept_great_khan:0 "그레이트 칸"
 concept_great_khan_desc:0 "그레이트 칸은 게임 중반에 발생하는 이벤트 연쇄로, 여기에서 ['concept_marauder_empires', $concept_marauder_empire$]의 각기 다른 부족은 강력한 통치자 아래 단일한 제국을 이룹니다. 약탈자 칸국이 된 이들은 다른 제국을 정복하고 복종을 강요하려 할 것입니다.$requires_apoc$"

 concept_war_in_heaven:0 "천상의 전쟁"
 concept_war_in_heaven_desc:0 "오래전, 서로 적대했던 두 ['concept_fallen_empires']이 ['concept_awaken']해 은하계의 패권을 두고 전쟁을 벌입니다.$requires_leviathans$"

 concept_hyperlane:0 "초공간 항로"
 concept_hyperlanes:0 "초공간 항로"
 concept_hyperlanes_desc:0 "초공간 항로는 서로 다른 항성의 중력장 사이에서 자연적으로 형성되는 아공간 통로입니다. 초공간 드라이브를 사용한 초공간 항로 이동은 가장 일반적으로 쓰이는 성간 항행법입니다."

 concept_gateway:0 "게이트웨이"
 concept_gateways:0 "게이트웨이"
 concept_gateways_desc:0 "게이트웨이는 아공간 통로를 생성하는 거대 구조물로, 같은 네트워크 안에 있는 다른 활성화된 게이트웨이로 순식간에 이동할 수 있습니다."

 concept_wormhole_pairs:0 "웜홀 쌍"
 concept_wormhole:0 "웜홀"
 concept_wormholes:0 "웜홀"
 concept_wormholes_desc:0 "웜홀은 시공간에서 자연적으로 발생하는 균열입니다. 안정화한 웜홀을 통해 고정된 장소로 이동할 수 있습니다."

 concept_l_gate:0 "L-게이트"
 concept_l_gates:0 "L-게이트"
 concept_l_gates_desc:0 "독립된 아공간망에 연결된 수수께끼의 게이트웨이망입니다. 누군가 의도적으로 가동을 중단시킨 것 같습니다."

 concept_unity:0 "통합"
 concept_unity_desc:0 "사회의 내적 응집력과 의지를 나타내는 무형의 자원입니다.\n\n통합은 지도자 모집, 팝 재정착, 대부분의 ['concept_edicts'] 시행, ['concept_traditions'] 잠금 해제 등 다양한 제국 내 의사 결정에 사용합니다.\n\n통합은 주로 만족한 ['concept_factions'] 또는 §Y행정 청사§!, §Y원주민 기념물§!, §Y신전§!과 같은 건물에서 일하는 £pops£ §I팝§!으로부터 얻을 수 있습니다."

 concept_edict:0 "시행령"
 concept_edicts:0 "시행령"
 concept_edicts_desc:0 "시행령은 제국 전체에 적용되는 결정으로, 자원을 투입하거나 월간 유지비를 지불함으로써 시행할 수 있습니다. 일반적으로 ['concept_unity', £unity£ $concept_unity$]을 사용하거나 ['concept_edict_fund'] 으로 지불하지만, 다른 자원이 필요한 시행령도 있습니다."

 concept_edict_fund:0 "시행령 자금"
 concept_edict_fund_desc:0 "시행령 자금은 §I시행령§! 유지비를 충당하기 위한 £unity£ §I통합§!을 별도로 모아 놓은 것입니다.\n\n유지비가 자금 규모를 초과하면, 일반 £unity£ §I통합§!을 함께 사용합니다."

 concept_faction:0 "세력"
 concept_factions:0 "세력"
 concept_factions_desc:0 "세력은 국가 운영과 관련해 공통된 요구 사항을 갖고 있는 £pops£ §I팝§! 집단을 의미합니다.\n\n$POP_FACTIONS_APPROVAL_DESC$"

 concept_xeno_compatibility:0 "$ap_xeno_compatibility$"
 concept_xeno_compatibility_desc:0 "$allow_crossbreeding$\n\n§L$ap_xeno_compatibility_desc$§!"

 concept_guaranteed_colonies:0 "$FE_GUARANTEED_COLONIES$"
 concept_guaranteed_colonies_desc:0 "플레이어의 시작 성계 근처에 모성과 같은 유형의 거주 가능 행성이 생성되는 수를 설정합니다. 이 옵션을 비활성화하면, 모성 근처에서 거주 가능 행성을 찾지 못할 수도 있습니다."

 concept_policies:0 "정책"
 concept_policy:0 "정책"
 concept_policies_desc:0 "§I정책§!은 다른 제국에 대한 우리 £empire£ §I제국§!의 태도, 제국이 £pops£ 시민들을 대하는 방식, 그리고 제국에서 허용되는 행위를 결정합니다."

 concept_grand_admiral:0 "$DIFFICULTY_GRAND_ADMIRAL$"
 concept_grand_admiral_desc:0 "$DIFFICULTY_GRAND_ADMIRAL_DESC$"

 concept_alien_zoo:0 "$building_xeno_zoo$"
 concept_alien_zoo_desc:0 "£mod_job_entertainer_add£ $job_entertainer$ 직업: §G+1§!\n£mod_job_xeno_zoo_keeper_add£ $job_xeno_zoo_keeper$ 직업: §G+1§!\n£mod_job_livestock_zoo_animal_add£ $job_livestock_zoo_animal$ 직업: §G+3§!\n\n£job_xeno_zoo_keeper£ $job_xeno_zoo_keeper_plural$는 $r_consumer_goods$를 £society£ §Y연구 포인트§! 및 $r_amenities$로 바꿉니다.\n$t$$r_amenities$ 생산량은 £job_livestock_zoo_animal£ $job_livestock_zoo_animal$ 직업 수에 비례합니다.\n$job_entertainer_effect_desc$\n$job_livestock_zoo_animal_effect_desc$\n\n§L$building_xeno_zoo_desc$§!"


