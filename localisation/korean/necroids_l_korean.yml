 ### Reanimators by Pierre du Plessis

 civic_reanimated_armies:1 "소생자"
 civic_reanimated_armies_desc:1 "이 사회에선 죽음을 맞이하더라도 국가의 부름에 응답하게 됩니다. 사령술의 대가는 끔찍하게 사망한 숙주와 수호자의 시체를 소생시켜 열등한 필멸자에게 무시무시한 공포를 불어넣습니다."
 disabled_by_synthetic_ascension:0 "§Y합성체 승격§!과 함께 선택할 수 없음"
 civic_tooltip_reanimated_armies_effects:2 "§Y사관 학교§! 건물이 §Y공포의 야영지§!로 대체되며, £job_necromancer£ §Y사령술사§! 직업을 제공하고 §Y불사자 군대§!를 모집할 수 있습니다.\n$job_necromancer_effect_desc$.\n사망한 유기체 군대가 종종 §Y불사자 군대§!로 부활합니다.\n\n경우에 따라, 사망한 유기체 레비아탄을 부활시킬 수 있습니다."

 building_dread_encampment:0 "공포의 야영지"
 building_dread_encampment_desc:1 "사령술사는 우리 군대와 함께 싸울 불사자 무리를 소생시킵니다. 하지만 대중들이 이러한 사령술사의 활동을 목격하지 않도록 하는 게 좋습니다."
 job_necromancer_effect_desc:3 "£job_necromancer£ $job_necromancer_plural$는 £consumer_goods£ §Y$consumer_goods$§!를 £physics£ £society£ §Y연구 포인트§!와 £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!으로 바꾸며, £defense_army£ §Y불사자 방위군§!을 생성합니다.\n£building£ §Y$holding_dread_outpost$§! 보유 자산을 이용할 수 있습니다"
 undead_army:0 "불사자 군대"
 undead_army_desc:1 "사령술사가 무덤에서 소생시킨 불사자 군인 무리입니다. 죽음의 공포에서 해방된 이들은, 잔혹하며 흉포한 모습으로 전장의 적을 두려움에 떨게 합니다!"
 undead_army_plural:0 "불사자 군대"
 giant_undead_army:0 "거대 불사자 군대"
 giant_undead_army_desc:0 "크나큰 파멸과 혼돈을 불러올 초거대 해골로, 행성을 침공할 때 일말의 자비도 보여주지 않습니다."
 giant_undead_army_plural:0 "거대 불사자 군대"
 undead_defense_army:0 "불사자 방위군"
 undead_defense_army_desc:0 "사령술사가 무덤에서 되살려낸 불사자 군인으로, 우리 행성을 위협하는 모든 것과 맞서 싸웁니다!"
 job_necromancer:1 "사령술사"
 job_necromancer_plural:1 "사령술사"
 job_necromancer_desc:0 "죽은 자를 소생시켜 국가의 군대와 함께 싸우게 하는 일은 어려운 작업입니다. 가장 숙련된 자들만이 이 경지에 오르기 위해 특별한 능력에 대해 알고 있습니다!"
 planet_necromancers:0 "사령술사 직업"
 mod_job_necromancer_add:0 "$job_necromancer$ 직업"
 mod_job_necromancer_per_pop:0 "$VALUE$팝마다 $job_necromancer$ 직업 §G+1§!"
 mod_job_necromancer_per_pop_short:0 "\n$VALUE$ £pop£마다 £mod_job_necromancer_add£ §G+1§!"

 galactic_features.385.reanimated:1 "[Owner.GetNecromancersUpper]들을 투입하세요."
 distar.218.name:0 "소생"
 distar.218.desc.regular:0 "긴 의식 끝에 §Y티얀키 여왕§!이 저세상으로부터 돌아왔으며, 이제 우리 제국의 대의를 위해 봉사합니다."
 distar.218.desc.hive:0 "§Y티얀키 여왕§!을 되살리는 일은 특히나 어려웠습니다. 여왕보다 작은 티얀키 자손들을 조종하는 데 성공한 경험은 있지만, 여왕의 재생 능력이 기생 진균 드론들을 계속해서 거부하고 있던 탓입니다. 하지만 결국 우리 의식이 승리했습니다. 죽은 신체 조직 따위가 우리의 적응 능력을 따라올 순 없습니다.\n\n이제 여왕을 조종할 수 있게 되었으니, 이 초거대 편모를 움직일 차례입니다."
 distar.5016.desc.regular:0 "우리의 사령술사가 시체를 태어났던 알로 되돌리고, 우리의 대의에 봉사하도록 §Y공허 태생체§!를 부화시켰습니다."
 distar.5016.desc.hive:1 "§Y공허 태생체§!를 알로 되돌리고 다시 키우는 방식은 놀라울 정도로 효율적이었습니다. 사령술 드론들은 알 속에 아직 남아 있던 물질을 활용해, 공허 태생체의 시체가 우리를 섬기도록 손쉽게 조작할 수 있었습니다.\n\n이제 이 괴물을 꼭두각시처럼 부리게 되었으니, 그 날개를 펼쳐볼 차례입니다."
 it_hungers:0 "굶주리고 있다."
 leviathans.675.desc.regular:0 "고된 노력 끝에, 우리 사령술사가 §Y에테르 드레이크§!에 에너지를 다시 가득 채웠습니다. 의식이 융합되는 과정은 격렬하고 끔찍했지만, 드래곤이 계속 과열된 숨결을 내쉬고 있으니 성공이라 부를 수 있을 것입니다."
 leviathans.675.desc.hive:0 "§Y에테르 드레이크§!의 생체 구조는 처음에는 난공불락인 듯했습니다. 우리 의식은 드레이크의 중추 신경계를 장악해 조종하는 대신 모든 신경을 드론 복사체로 바꾸는 수밖에 없었습니다.\n\n과연 껍데기만 남은 이 존재를 울부짖게 만들 수 있을지는 두고 볼 일입니다."
 ancrel.4026.desc.regular:0 "에테르 드레이크가 다시 한번 날고 있습니다. 한때 탐욕에 가득 찼던 §Y샤드§!가 [from.solar_system.GetName] 성계를 지키기 위해 돌아왔지만, 이번엔 우리를 위해 루브리케이터를 보호해 줄 것입니다!"
 ancrel.4026.desc.hive:0 "한때 탐욕스럽고 고독했던 §Y샤드§!는 이제 침묵하고 있습니다. 우리는 생명이 빠져나간 샤드의 육체를 확보해, 성격과 언어 중추를 제거했습니다. 쓸모없는 기관들을 제거한 덕분에, 우리는 샤드의 초고온 숨결을 마음대로 부릴 수 있게 되었습니다."
 distar.340.desc:0 "[Root.Fleet.GetName]의 사망 소식이 [Root.Owner.GetName]에 퍼졌습니다. 아메바는 오랫동안 변함없이 우리나라의 동반자였습니다. 우리의 사령술사는 이 비통한 소식을 듣자마자 끊임없이 연구에 매진했으며, 결국 해결책과 함께 슬픔에 빠진 국민들 곁으로 돌아왔습니다. 이들이 자세한 방법을 설명해 주진 않았지만 [Root.Fleet.GetName](을)를 다시 우리 곁으로 데려올 수 있다고 합니다."
 distar.340.desc.science:0 "[Root.Fleet.GetName]의 사망 소식이 [Root.Owner.GetName]에 퍼졌지만, [amoeba_finding_scientist.GetName] 과학 담당관만큼 영향을 받은 사람은 없습니다. 길을 잃고 무력한 우주 아메바 유체를 처음으로 발견하고, 따뜻한 지도로 완전히 성장할 때까지 지켜봐 온 사람이었기 때문이죠.\n\n이제 조용한 동반자 [Root.Fleet.GetName](을)를 잃은 [amoeba_finding_scientist.GetName] 담당관은 예전으로 돌아갈 수 없을 것입니다."
 distar.340.a:0 "일어나라, [Root.Fleet.GetName](이)여. 일어나라!"
 distar.340.b:0 "잠든 아메바를 건드리지 마라."
 distar.59.desc:0 "§Y[reanimated_amoeba.Fleet.GetName]§!(이)가 되살아난 건가요?! 일단 움직이긴 합니다. [amoeba_finding_scientist.GetName](이)가 뭘 어떻게 한 건지 정확히 이해되진 않습니다. 하지만 그 깊은 절망과 광기 어린 과학 기술 덕분에, 우리의 사랑하는 아메바가 다시 한번 우리 곁을 날아다닙니다."
 distar.59.desc.science:0 "§Y[reanimated_amoeba.Fleet.GetName]§!(이)가 되살아난 건가요?! 일단 움직이긴 합니다. 우리의 사령술사가 무엇을 한 건지 정확히 이해되진 않습니다. 하지만 그 깊은 절망과 광기 어린 과학 기술 덕분에, 우리의 사랑하는 아메바가 다시 한번 우리 곁을 날아다닙니다."

 REANIMATE_TIYANKI_MATRIARCH:0 "티얀키 여왕 소생시키기"
 REANIMATE_TIYANKI_MATRIARCH_DESC:1 "우리 [From.Owner.GetNecromancersLower]가 티얀키 여왕을 죽음으로부터 부활시켜, 우리를 위해 봉사하고 우리 함대와 함께 싸우도록 하는 대담한 계획을 제시했습니다."
 REANIMATE_VOIDSPAWN:0 "패배한 공허 태생체 소생시키기"
 REANIMATE_VOIDSPAWN_DESC:1 "우리 [From.Owner.GetNecromancersLower]는 큰 목소리로 말할 수 없는 무시무시한 방법을 통해 §Y공허 태생체§!를 부활시킨 뒤 우리에게 봉사하고 우리 함대와 함께 싸우게 만들 수 있다고 장담합니다."
 REANIMATE_ROCK_BRAIN:0 "암석 뇌 소생시키기"
 REANIMATE_ROCK_BRAIN_DESC:0 "고대의 존재가 생각했던 것과는 다르게, 이들의 죽은 겉껍질 밖엔 계속 우주가 존재하고 있습니다. 우리 사령술사들은 금지된 기술과 새로운 과학 기술을 조합해 이 사망한 생명체의 유아론을 반박할 수 있다고 믿습니다."
 REANIMATE_GUARDIAN_DRAGON:0 "불이 꺼진 에테르 드레이크 재점화하기"
 REANIMATE_GUARDIAN_DRAGON_DESC:1 "우리 [From.Owner.GetNecromancersLower]는 현지 항성에서 플라스마를 수집하거나 시체에 기생 진균 엔진을 장착하는 등, 의식과 과학을 결합한 방법으로 §Y에테르 드레이크§! 내부의 불꽃을 재점화할 수 있다고 믿습니다."
 REANIMATE_SHARD_DRAGON:0 "샤드 복원하기"
 REANIMATE_SHARD_DRAGON_DESC:1 "쥐들의 공포이자 루브리케이터의 수호자였으며, 이제는 죽은 껍데기가 된 §Y샤드§!가 지역 항성 주위를 공전합니다. 우리 [From.Owner.GetNecromancersLower]가 말하길, 이 거대 야수가 생전에 루브리케이터를 지켰듯이 죽어서는 루브리케이터의 새로운 주인들을 섬기게 될 것이라 합니다."
 REANIMATE_LOST_AMOEBA:0 "사망한 아메바 소생시키기"
 REANIMATE_LOST_AMOEBA_DESC:0 "우리는 잘 이해하지 못하지만, 우리 사령술사는 세상을 떠난 우리의 아메바를 소생시키는 작업에 착수했습니다."
 REANIMATE_LOST_AMOEBA_DESC_SCIENCE:0 "우리는 잘 이해하지 못하지만 우리 사령술사는 [amoeba_finding_scientist.GetName]의 지휘 아래, 세상을 떠난 우리의 아메바를 소생시키는 작업에 착수했습니다."

 ### Galactic Memorials (Memorialists) by Gemma Thomson

 building_galactic_memorial_1:0 "영면의 성소"
 building_galactic_memorial_1_desc:0 "이 소박한 기념비는 다각도에서 바라본 죽음과 최후의 본성에 관한 생각과 연구에 중점을 두고 있습니다."
 building_galactic_memorial_2:0 "안식의 지주"
 building_galactic_memorial_2_desc:0 "죽음에 대한 사색이 봉헌된 경건한 장소입니다. 수많은 이의 최후가 담겨 있을 수도 있습니다."
 building_galactic_memorial_3:0 "은하 기념관"
 building_galactic_memorial_3_desc:0 "최후에 대해 이해할 수도, 이해하지 못할 수도 있는 모든 이를 위한 기념비적인 도서관으로, 알 수 없는 미래 시대를 위해 기록을 남깁니다."
 building_galactic_memorial_regular_tooltip:1 "§Y영면의 성소§!는 £job_death_chronicler£ $job_death_chronicler$ 직업을 제공하고, §H죽은 행성§!과 §H유물 행성§!의 §Y통치 윤리관 선호도§!를 향상시킵니다."
 building_galactic_memorial_gestalt_tooltip:1 "§Y영면의 성소§!는 £job_chronicle_drone£ $job_chronicle_drone$ 직업을 제공하고, §H죽은 행성§!과 §H유물 행성§!의 §Y일탈§!을 감소시킵니다."
 job_death_chronicler:0 "죽음 기록자"
 job_death_chronicler_plural:0 "죽음 기록자"
 job_death_chronicler_desc:0 "이 학자들은 엔트로피를 연구하며, 죽음과 죽음이 엔트로피에 미치는 영향을 다각도에서 관찰하고 기록합니다."
 job_death_chronicler_effect_desc:2 "£job_death_chronicler£ $job_death_chronicler_plural$는 £consumer_goods£ §Y$consumer_goods$§!를 £unity£ §Y$unity$§!, [GetCultureWorkerSpiMatOutput] [GetCultureWorkerEgalAuthOutput][GetCultureWorkerMilPacOutput] [GetCultureWorkerXenoOutput] 및 £stability£ §Y안정도§!로 바꿉니다.\n\n£job_death_chronicler£ 죽음 기록자의 효과는 제국의 윤리관에 따라 달라집니다."
 job_death_chronicler_simple_effect_desc:0 "£job_death_chronicler£ $job_death_chronicler_plural$는 £consumer_goods£ §Y$consumer_goods$§!를 £unity£ §Y$unity$§! 및 £stability£ §Y안정도§!로 바꾸며, §Y£job_culture_worker£ $job_culture_worker_plural$§!의 §Y윤리관 기반§! 보정치를 승계합니다."
 job_chronicle_drone:0 "기록 드론"
 job_chronicle_drone_plural:0 "기록 드론"
 job_chronicle_drone_desc:0 "이 특수 드론은 자신의 생각을 엔트로피로 바꾸며, 우리 존재의 대척점에 있는 피할 수 없는 파멸에 관해 연구합니다."
 job_chronicle_drone_effect_desc:3 "£job_chronicle_drone£ $job_chronicle_drone_plural$은 £energy£ §Y$energy$§! 및 £minerals£ §Y$minerals$§!을 £unity£ §Y$unity$§!, £stability£ §Y안정도§! 및 $r_amenities$로 바꿉니다."
