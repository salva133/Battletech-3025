 job_necro_apprentice_effect_hive_desc:0 "£job_necro_apprentice£ $job_necro_apprentice_plural$는 £food£ §Y$food$§!을 £unity£ §Y$unity$§!과 £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!로 바꿉니다.\n$job_necro_apprentice_effect_desc_base$"
