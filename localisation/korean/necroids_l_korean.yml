 MESSAGE_NECROPHAGE_POPS_NECROPHAGED:1 "$PLANET|Y$의 승급 의식을 통해 $VALUE|Y$ £pops£ 팝을 우리 종족으로 변환했습니다."

 START_SCREEN_NECROPHAGE_BASE:0 "그리 멀지 않은 과거에, [GetHomeWorldName](은)는 그리 잘 알려지지 않은 종족이 지배하고 있었습니다. 다른 사람들이 보기에, 이 종족은 통상적인 굴곡진 발전 과정을 따르는 것처럼 보였을 겁니다. 이따금 발생하는 혁신으로 인해 빠른 속도로 발전하긴 하지만, 그보다 더 긴 기간을 극복할 수 없어 보이는 좌절만을 겪는 것처럼 말입니다. 그리고 그들이 눈치채지 못하는 사이, 어느새 그들의 행성은 두 번째 지성체인 우리들의 고향이 되었습니다.\n\n수천 년 동안, 우리 [GetSpeciesNamePlural](은)는 선대 거주민에게 들키지 않고 살아왔습니다. 그저 무서운 밤의 괴담 속 존재나 나쁜 행동을 하는 어린아이를 겁주기 위해서 하는 이야기 속 존재에 지나지 않았습니다. 하지만 우리를 그 정도 존재로 치부한 건 실수였습니다.\n\n그들의 기술적 진보 속도가 빨라짐에 따라, 그들의 사회를 향하는 우리의 침투 또한 빨라졌습니다."
 START_SCREEN_NECROPHAGE:1 "$START_SCREEN_NECROPHAGE_BASE$ 그들의 몰락은 빠르고 잔혹하게 찾아왔습니다. 우리는 무자비하게 이 행성을 장악했습니다. 선대 거주민들은 우리에게 복속되었으며, 점진적으로 [GetSpeciesName] 종족에게 흡수되었습니다.\n\n최근에 발견된 초광속 항행 기술로 무장한 우리는, 이제 별들을 지배하고 은하의 모든 종족을 우리와 같은 모습으로 재구성할 준비를 마쳤습니다!"
 START_SCREEN_NECROPHAGE_PEACEFUL:0 "$START_SCREEN_NECROPHAGE_BASE$ 우리는 천천히 행성의 지배권을 장악했습니다. 선대 거주민들은 우리에게 복속되었으며, 점진적으로 [GetSpeciesName] 종족에게 흡수되었습니다.\n\n이제 우리는 최근에 발견된 초광속 항행 기술로 무장했습니다. 별들에 닿아 은하계 국가 사이에서 우리의 자리를 차지할 때가 된 겁니다!"
 START_SCREEN_NECROPHAGE_HIVE:0 "$START_SCREEN_NECROPHAGE_BASE$ 마침내, 우리는 준비가 되었습니다. 우리는 무자비하게 행성을 장악했고, 이로써 우리 집단의식의 우월성이 증명되었습니다. 선대 거주민들은 우리에게 복속되었으며, 점진적으로 [GetSpeciesName] 군체 의식에 흡수되었습니다.\n\n최근에 발견된 초광속 항행 기술로 무장한 우리는, 이제 별들을 지배하고 은하의 모든 종족을 우리와 같은 모습으로 재구성할 준비를 마쳤습니다!"
 necroids.2.name:0 "[Root.Capital.GetName]에서의 승급 의식"
 necroids.2.desc:0 "[Root.GetAdj](이)가 [Root.Capital.GetName](을)를 장악한 이후, [necrophage_species.GetNamePlural](이)가 [Root.GetSpeciesNamePlural](으)로 변하는 과정은 의식 속에 진행됐습니다. 10년마다 한 번씩, 그러니까 이제 곧, '견습생'들은 특별한 행사를 위해 승급의 방에 모입니다. 오직 선택받은 소수만이 이들에게 벌어질 일을 정확히 알고 있습니다. 이윽고 깨어난 자들은 [Root.GetSpeciesNamePlural]처럼 행동하게 됩니다."
 necroids.2.desc.gestalt:0 "[Root.GetAdj](이)가 [Root.Capital.GetName](을)를 장악한 이후, [necrophage_species.GetNamePlural](이)가 [Root.GetSpeciesNamePlural](으)로 변하는 과정은 의식 속에 진행됐습니다. 10년마다 한 번씩, 그러니까 이제 곧, '견습생'들은 특별한 행사를 위해 승급의 방에 모입니다. 이들이 겪게 되는 일은 비밀이며, 우리 집단의식이 철저히 보호하고 있습니다. 이윽고 깨어난 자들은 [Root.GetSpeciesAdj] 드론처럼 행동하게 됩니다."
 necroids.2.A:0 "준비 절차를 시작하라!"
 necroids.2.A.tooltip:1 "올해 말, §H[Root.Capital.GetName]§!의 모든 §H$job_necro_apprentice_plural$§!는 §H[Root.GetSpeciesNamePlural]§!(으)로 변하게 될 것입니다.\n\n이 행사는 §H10년§!마다 각 [Root.GetAdj] 행성의 §H승급의 방§!에서 진행됩니다."

 ### Sacrificial Temple (Death Cult) by Gemma Thomson

 building_sacrificial_temple_1:0 "희생의 신전"
 building_sacrificial_temple_1_desc:0 "경건한 인도자와 헌신적인 제자들이 다가올 위대한 피의 순환을 위해 기도하고 노력하는 성스러운 장소입니다."
 building_sacrificial_temple_2:0 "음산한 홀로그램 신전"
 building_sacrificial_temple_2_desc:0 "기술적 발전을 통해 건설된 이 성스러운 건물은, 변이의 장벽을 넘어 더욱 철저한 연구와 진심을 다하는 헌신을 가능케 합니다."
 building_sacrificial_temple_3:0 "위대한 희생의 신전"
 building_sacrificial_temple_3_desc:0 "지지자들이 다감각적 몰입을 통해 과거, 현재, 미래의 모든 [This.Owner.GetAdj] 희생을 기리는 최고의 봉헌 장소입니다."
 job_death_priest:0 "죽음의 사제"
 job_death_priest_plural:0 "죽음의 사제"
 job_death_priest_desc:0 "대중의 영적 지도자로, 부름을 받았을 때 가장 독실한 제자를 희생시킬 수 있는 자들이 선정합니다."
