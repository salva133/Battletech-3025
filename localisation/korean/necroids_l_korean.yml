 sacrifice_harmony_mod_overlord:0 "$edict_sacrifice_harmony$"
 sacrifice_harmony_mod_overlord_desc:0 "우리 지배국이 기이하지만 조화로운 의식을 수행했습니다. 국민 일부가 희생되었지만, 남은 국민들은 전보다 조화로운 삶을 살고 있습니다."

 edict_sacrifice_bounty:0 "희생: 풍요"
 edict_sacrifice_bounty_desc:0 "우리 중 가장 독실한 이들은 사회의 발전을 위해 목숨을 희생하는 운명을 맞이할 준비가 되어 있습니다. 죽음이 이들의 찬란한 삶과 그 안에 담긴 영예로운 정수를 위해 길을 닦아주길!"
 edict_sacrifice_bounty_tooltip:2 "§R모든 £job_mortal_initiate£ $job_mortal_initiate_plural$를 희생시킵니다.§! 희생된 팝마다 £minerals£ 광물과 £energy£ 에너지 생산량을 추가로 얻을 확률이 증가합니다. $edict_sacrifice_unity_boost$"
 sacrifice_bounty_mod:0 "추가 희생: 풍요"
 sacrifice_bounty_mod_desc:0 "우리 중 가장 독실한 이가 운명과 마주했으며, 이 희생을 통해 우리의 풍요는 더욱 공고해졌습니다. 죽음이 이들의 찬란한 삶과 그 안에 담긴 영예로운 정수를 위해 길을 닦아주길!"
