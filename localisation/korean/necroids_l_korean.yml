 sacrifice_togetherness_mod_overlord:0 "$edict_sacrifice_togetherness$"
 sacrifice_togetherness_mod_overlord_desc:0 "우리 지배국이 기이하지만 이상하게 빠져드는 의식을 수행했습니다. 우리 국민 일부가 희생되었지만, 서로 전보다 가까워진 느낌이 듭니다."

 edict_sacrifice_harmony:0 "희생: 조화"
 edict_sacrifice_harmony_desc:0 "우리 중 가장 독실한 이가 운명과 마주할 준비를 마쳤습니다. 최후를 맞이할 이들의 희생은 목적을 달성하는 기쁨의 순간입니다. 생명에 경의를 표하며 살아갑시다!"
 edict_sacrifice_harmony_tooltip:2 "§R모든 £job_mortal_initiate£ $job_mortal_initiate_plural$를 희생시킵니다.§! 희생된 팝마다 팝 행복도를 추가로 얻을 확률이 증가합니다. $edict_sacrifice_unity_boost$"
 sacrifice_harmony_mod:0 "추가 희생: 조화"
 sacrifice_harmony_mod_desc:0 "우리 중 가장 독실한 이가 운명과 마주했으며, 이 희생을 통해 우리의 조화는 더욱 공고해졌습니다. 생명에 경의를 표하며 살아갑시다!"
