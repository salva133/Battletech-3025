 action.62.memorialist.a:0 "그들은 기억될 겁니다."

 ### Permanent Employment by Victor Haeggman
 civic_permanent_employment:0 "종신 고용"
 civic_permanent_employment_desc:0 "이 거대 기업은 직원들이 절대로 실직하는 일이 없도록 합니다. 평생토록 말이죠. 고용 기간이 끝난 직원은 보다 단순한 작업에 투입해, 계속해서 가족을 부양하고 빚을 갚을 수 있게 합니다."
 civic_tooltip_permanent_employment_effects:3 "£building£ §Y$building_posthumous_employment_center$§!를 건설할 수 있습니다.\n$job_reassigner_effect_desc$\n\n£building£ §Y$holding_reemployment_center$§! 보유 자산을 이용할 수 있습니다.\n\n경우에 따라 사망한 유기체 레비아탄을 부활시킬 수 있습니다."
 job_reassigner:0 "재배정 담당관"
 job_reassigner_desc:0 "재배정 담당관은 사망한 거대 기업의 시민이 계약을 완전히 이행할 때까지 그 유해가 작업을 계속 진행하도록 조치합니다."
 job_reassigner_plural:0 "재배정 담당관"
 job_reassigner_effect_desc:0 "£job_necromancer£ $job_reassigner_plural$은 £consumer_goods£ §Y$consumer_goods$§! 및 £food£ §Y$food$§! 또는 £minerals£ §Y$minerals$§!을 £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!으로 바꿉니다. 조립한 £pop£ 팝은 모두 §Y좀비§! 특성을 지닙니다."
 planet_reassigners:0 "재배정 담당관 직업"
 mod_job_reassigner_add:0 "$job_reassigner$ 직업"
 trait_zombie:0 "좀비"
 trait_zombie_desc:0 "§L한때는 어엿한 지성체였지만 이제 껍데기만 남은 이 존재는 아주 단순한 작업 외에는 투입하기 어렵습니다.§!"
 TRAIT_ZOMBIE_EFFECT:0 "$mod_planet_jobs_produces_mult$: §R-25%§!\n팝 유지비 §G100%§! 감소\n§Y지도자§! 생성 불가\n§Y$pop_cat_ruler$§!나 §Y$pop_cat_specialist$§! 직업을 가질 수 없음"
 building_posthumous_employment_center:0 "사후 고용 센터"
 building_posthumous_employment_center_desc:0 "사후 고용 센터에서는 의식이 사라진 시신에 새로운 목적과 빚을 갚을 수 있는 기회를 부여합니다."
 edict_sacrifice_bounty_zombie:0 "$edict_sacrifice_bounty$"
 edict_sacrifice_bounty_zombie_desc:0 "우리 중 가장 독실한 이들은 사회의 발전을 위해 목숨을 희생하는 운명을 맞이할 준비가 되어 있습니다. 우리의 죽음은 기업에 번영을 가져올 것이며, 우리의 몸은 계속해서 기업을 섬길 것입니다."
 edict_sacrifice_bounty_zombie_tooltip:0 "$edict_sacrifice_bounty_tooltip$\n모든 £job_necromancer£ $job_reassigner_plural$에 £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!을 §G1§! 추가합니다."

 necroids.260.name:0 "성실한 낙후 드론"
 necroids.260.desc:0 "최근 좀비 위생 제품 판매량의 성장을 논의하고자 최고 경영진이 모인 홀로그램 회의장에 생명 자산 부서장의 보좌 한 명이 불쑥 나타났습니다. 그리고는 자신이 어떤 자리에 들어온 것인지 알아차리기도 전에 말을 내뱉었습니다. "§Y[debt_free_zombie.Planet.GetName]§!에 있는 좀비 하나가 빚을 전부 갚았습니다!" 잠시 정적이 흘렀지만, 이윽고 회의장은 아수라장이 되었습니다. 회의에 참석한 중역들은 이번 일이 소생 근로자 수급에 어떤 영향을 미칠 것인지 당장 해명할 것을 요구했습니다.\n\n추가 분석 결과, 이번 사건은 극히 예외적인 경우인 것으로 드러났습니다. 죽은 지 꼬박 100년이 된 망자만 빚을 다 갚을 수 있었던 것입니다. 전체 규모에 비하면 아주 사소한 숫자입니다. 이들에게 영원한 안식을 주더라도 우리 은하 기업에서는 눈치도 채지 못할 것입니다."
 necroids.260.a:0 "자유를 누릴 때도 됐지요. 쉬게 놔두세요."
 necroids.260.b:0 "채무액에 0만 몇 개 추가하세요."

 zombie_contract_manipulation:0 "좀비 계약 조작"
 zombie_contract_manipulation_desc:0 "이 제국은 빚을 청산하는 것이 실질적으로 불가능하도록 좀비 노동자의 계약을 조작했습니다."

 ### Cordypectic Drones by Victor Haeggman
 civic_hive_cordyceptic_drones:0 "기생 진균 드론"
 civic_hive_cordyceptic_drones_desc:0 "생체 구조가 단순한 숙주를 감염시켜 기초적인 명령을 내릴 수 있도록 고도로 전문화된 드론으로, 군체 내 성간 방어의 중추를 담당합니다."
 civic_tooltip_cordyceptic_drones:0 "- §G소생된 아메바§! §H3§!마리를 지닌 채 게임을 시작합니다.\n- 유기체 우주 동물이 사망하면 자동으로 소생됩니다.\n- 경우에 따라 사망한 유기체 레비아탄을 부활시킬 수 있습니다.\n"

 MESSAGE_REANIMATION_COMPLETE_TITLE:0 "소생 완료"
 MESSAGE_REANIMATION_COMPLETE_TIYANKI_DESC:0 "새로 소생된 티얀키 무리가 $SYSTEM|Y$에서 대기 중입니다. 다음 소생분도 이미 소생이 진행 중입니다."
 MESSAGE_REANIMATION_AMOEBA_TIYANKI_DESC:0 "새로 소생된 아메바 무리가 $SYSTEM|Y$에서 대기 중입니다. 다음 소생분도 이미 소생이 진행 중입니다."

 necroids.310.name:0 "항바이러스"
 necroids.310.desc:0 "프레소린이 §R우리§! 안에 침입하려 했습니다!\n\n타 은하에서 온 이 침공자는 즉시 우리 사령술 드론들을 붙잡았으며, 또 다른 프레소린 무리가 근처에 있는 드론들을 추가로 잡아가기 시작했습니다. [Root.GetName](을)를 지키기 위해 침투정을 전부 없애야 했습니다."
 necroids.310.a:0 "놈들을 박멸해야 합니다."

 sm_cordyceptic_reanimation_facility:0 "기생 진균 소생 시설"
 sm_cordyceptic_reanimation_facility_desc:0 "§L소생 의식을 치르려면 원래 죽은 지 얼마 되지 않은 숙주를 찾아야 하지만, 산란장 시스템을 이용해 조기에 신체에 침투하고 안정적으로 숙주를 확보할 수 있습니다.§!\n"
 requires_tiyanki_spawning_system:0 "§R§Y티야나 벡§!, §Y티윤 오르트§! 또는 §Y아모르 알베오§!에 건설해야 합니다.§!"
 sm_cordyceptic_reanimation_facility_desc_modifier:0 "생명체가 가득한 성계에 건설하면 §G5년§!마다 §Y소생 함대§!를 생산합니다."
