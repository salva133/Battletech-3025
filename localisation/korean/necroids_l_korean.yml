 distar.218.desc:0 "긴 의식 끝에, §Y티얀키 여왕§!이 저 세상으로부터 돌아왔으며 이제 우리의 대의를 위해 봉사합니다."
 distar.5016.desc:0 "우리의 사령술사가 시체를 태어났던 알로 되돌리고, 우리의 대의에 봉사하도록 §Y공허 태생체§!를 부화시켰습니다."
 leviathans.675.desc:0 "고된 노력 끝에, 우리 사령술사가 §Y에테르 드레이크§!에 에너지를 다시 가득 채웠습니다. 비록 결과는 아직 불안정하지만, 드래곤이 계속 과열된 숨결을 내쉬고 있으니 성공이라 부를 수 있을 것입니다."
 ancrel.4026.desc:0 "그녀가 다시 한번 날고 있습니다. 한때 탐욕에 가득 찼던 §Y샤드§!가 [from.solar_system.GetName] 성계를 지키기 위해 돌아왔지만, 이번엔 우리를 위해 루브리케이터를 보호해줄 것입니다!"
