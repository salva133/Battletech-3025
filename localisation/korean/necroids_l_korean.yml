 sacrifice_bounty_mod_overlord_desc:0 "우리 지배국이 기이하지만 풍요로운 의식을 수행했습니다. 우리 국민 몇 명이 희생되었지만, 남은 국민들은 찬란한 에너지로 충만합니다."

 MESSAGE_OVERLORD_SACRIFICE_TITLE:0 "필멸의 수행자 희생"
 MESSAGE_OVERLORD_SACRIFICE_DESC:0 "우리 지배국의 §Y$holding_sacrificial_shrine$§!에 소속된 §Y필멸의 수행자§!들이 의식의 제물로 희생되었습니다."

 necroids.200.name:0 "희생 완료: [root.GetAdj] 단결"
 necroids.200.desc:0 "[root.GetName] 전역에 확연한 침묵이 드리웁니다. 순례자들은 새로운 우정을 만들고, 오래된 지인과 다시금 말을 나누며 가까운 곳과 먼 곳에 있는 선택받은 숭배 장소로 여정을 떠났습니다.\n\n새롭게 선발된 $job_mortal_initiate_plural$가 의식을 관찰하고 조사했으며, 그 침묵의 행렬은 미소와 눈물을 함께 자아냈다고 합니다. [capital_scope.GetName]의 주임, $job_death_priest$는 신실한 신자들에게 서로 좋은 관계를 유지하고 상생 속에서 번창할 것을 촉구하는 따뜻한 말씀을 전했습니다.\n\n$job_mortal_initiate$가 희생의 방으로 향하자, 여기저기서 탄식 소리가 울려 퍼졌습니다. 이들은 그렇게 생을 마감했으며, 자애로운 연구를 남겼습니다."
 necroids.200.tooltip.base:0 "£job_mortal_initiate£ $job_mortal_initiate_plural$의 희생은 §H추가§! 생산량을 제공합니다."
 necroids.200.tooltip.1:0 "$necroids.200.tooltip.base$ §H+6% £unity£ 통합 생산량§!."
 necroids.200.tooltip.2:0 "$necroids.200.tooltip.base$ §H+12% £unity£ 통합 생산량§!."
 necroids.200.tooltip.3:0 "$necroids.200.tooltip.base$ §H+18% £unity£ 통합 생산량§!."
 necroids.200.tooltip.4:0 "$necroids.200.tooltip.base$ §H+24% £unity£ 통합 생산량§!."
 necroids.200.tooltip.5:0 "$necroids.200.tooltip.base$ §H+30% £unity£ 통합 생산량§!."

 necroids.201.name:0 "희생 완료: [root.GetAdj] 조화"
 necroids.201.desc:0 "[root.GetName] 전역에 상기된 목소리가 울려 퍼집니다. 선택받은 숭배 장소에서 대기 중인 순례자들은 그간 겪은 고된 육체적 피로감과 상충되는 흥분감에 들떠 있습니다. \n\n새롭게 선발된 $job_mortal_initiate_plural$가 의식을 관찰하고 조사했으며, 정중한 감사의 마음이 이 침묵의 행렬을 맞이했습니다. [capital_scope.GetName]의 주임, $job_death_priest$는 신실한 신자들에게 매 순간의 기쁨을 즐기라는 열정 어린 말씀을 전했습니다. 최절정의 순간이 다가오자, $job_mortal_initiate$는 환희와도 같은 박수갈채 속에 희생의 방으로 향했습니다. 이제 생을 마감한 이들은 자애로운 연구를 남겼습니다."
 necroids.201.tooltip.1:0 "$necroids.200.tooltip.base$ §H+10% £happiness£ 팝 행복도§!."
 necroids.201.tooltip.2:0 "$necroids.200.tooltip.base$ §H+20% £happiness£ 팝 행복도§!."
 necroids.201.tooltip.3:0 "$necroids.200.tooltip.base$ §H+30% £happiness£ 팝 행복도§!."
 necroids.201.tooltip.4:0 "$necroids.200.tooltip.base$ §H+40% £happiness£ 팝 행복도§!."
 necroids.201.tooltip.5:0 "$necroids.200.tooltip.base$ §H+50% £happiness£ 팝 행복도§!."

 necroids.202.name:0 "희생 완료: [root.GetName]의 풍요"
 necroids.202.desc:0 "순례자들이 선택받은 숭배 장소에 모이자, [root.GetName] 전역에서 행복감을 느낄 수 있을 정도였습니다. 이 중 많은 이들이 성지에 봉사하는 수많은 노점이나 길거리 상인과 거래하며 대가를 지불하기도 합니다.\n\n이번 주기의 $job_mortal_initiate_plural$가 여러 의식을 관찰하고 조사했으며, 다양한 종류의 화환이 이 침묵의 행렬을 장식했습니다. [capital_scope.GetName]의 주임, $job_death_priest$는 모두에게 생산적이고 편안한 시간이 찾아올 것이라는 고무적인 말씀을 전했습니다.\n\n설교가 끝나자, $job_mortal_initiate$는 희생의 방으로 발걸음을 옮겨 최후를 맞이하였고, 자애로운 연구를 남겼습니다."
 necroids.202.tooltip.1:0 "$necroids.200.tooltip.base$ §H+6% £minerals£ 광물과 £energy£ 에너지 생산량§!."
