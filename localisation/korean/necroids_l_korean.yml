 edict_sacrifice_dummy:0 "희생"
 edict_sacrifice_dummy_desc:0 "우리 중 가장 독실한 이들은 사회의 발전을 위해 목숨을 희생하는 운명을 맞이할 준비가 되어 있습니다. §H단결§!, §H조화§!, 그리고 §H풍요§!의 희생이 있다면 그 운명을 더 이상 기다릴 필요가 없습니다."
 edict_sacrifice_dummy_tooltip:1 "§R모든 £job_mortal_initiate£ $job_mortal_initiate_plural$를 희생시킵니다.§! 선택한 의식에 따라 희생된 팝마다 £unity£ 통합, 팝 행복도 또는 £minerals£ 광물, £energy£ 에너지 생산량을 추가로 얻습니다. $edict_sacrifice_unity_boost$"

 edict_sacrifice_togetherness:0 "희생: 단결"
 edict_sacrifice_togetherness_desc:0 "우리 중 가장 독실한 이가 우리 사회를 단합시키기 위해 운명과 마주할 준비를 마쳤습니다. 우리의 통합이 이 외롭고 어두운 우주에서 밝게 빛나길!"
 edict_sacrifice_togetherness_tooltip:2 "§R모든 £job_mortal_initiate£ $job_mortal_initiate_plural$를 희생시킵니다.§! 희생된 팝마다 £unity£ 통합을 추가로 얻을 확률이 증가합니다. $edict_sacrifice_unity_boost$"
 sacrifice_togetherness_mod:0 "추가 희생: 단결"
 sacrifice_togetherness_mod_desc:0 "우리 중 가장 독실한 이가 운명과 마주했으며, 이 희생을 통해 우리의 단결은 더욱 공고해졌습니다. 우리의 통합이 이 외롭고 어두운 우주에서 밝게 빛나길!"
