 job_necro_apprentice_desc:1 "성대한 §Y승급 의식§!을 통한 수년간의 엄청난 노력 끝에, 지배 계급으로 태어나지 못한 불행한 자들은 흡수될 것입니다."
 job_necro_apprentice_desc_hive:0 "수년에 걸친 노력 덕분에, 우리 집단의식과 분리되어 태어난 불행한 자들이 통합의 의식을 거쳐 우리와 함께할 수 있게 되었습니다. [Owner.GetSpeciesAdj] [Owner.GetGovernmentName](과)와 하나가 되는 겁니다."
 NECRO_APPRENTICE_JOB_TRIGGER:0 "주 종족이 아닌 비로봇 팝만이 이 직업에 종사할 수 있습니다."
