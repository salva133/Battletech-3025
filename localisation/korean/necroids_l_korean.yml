 ### Necrophage Origin by Pierre du Plessis

 origin_necrophage:0 "망령화"
 origin_necrophage_desc:1 "이 문명은 기생 집단으로 진화해, 문명을 유지하기 위해서는 다른 지성체를 착취해 살아갈 수밖에 없게 되었습니다. 이들이 은하계에 진출한 지금, 다른 종족은 이 문명의 일부가 되거나 먹잇감이 될 수밖에 없습니다. 망령화 앞에 다른 선택지는 없습니다."
 civic_tooltip_necrophage_effects:2 "- 다른 종족의 £pops£ 팝을 §H주 종족§!으로 변환할 수 있습니다.\n- 망령화 팝만이 §H지도자§!가 되거나 §H통치자§! 자리를 차지할 수 있습니다.\n- 변환되기 전인 부종족 £pops£ 팝을 가진 채로 시작합니다.\n- 보장된 거주 가능 행성은 §H원시 문명§!으로 대체됩니다."
 civic_necrophage_secondary_species:0 "잠재 종족"
 trait_necrophage:0 "망령화"
 trait_necrophage_desc:1 "§L이 종족은 다른 종족의 팝을 소비하여 번식하는 불멸에 가까운 종족입니다.§!"
 trait_necrophage_gestalt_tooltip:0 "§H이 팝 생산량 보정치는 군체 의식 팝에 적용되지 않습니다.§!"
 building_necrophage_elevation_chamber:0 "승급의 방"
 building_necrophage_elevation_chamber_desc:0 "탈바꿈을 기다리는 자들은 안락한 승급의 방에서 [This.Owner.GetSpeciesNamePlural]의 관행과 의식을 학습하며 시간을 보냅니다."
 building_necrophage_elevation_chamber_desc_hive:0 "탈바꿈을 기다리는 자들은 안락한 승급의 방에서 [This.Owner.GetAdj] 집단의식과의 일체화를 준비하며 시간을 보냅니다."
 necrophage_elevation_timer_tooltip:0 "§Y[This.GetName]§!의 다음 승급 의식은 §Y[This.necrophage_elevation_timer]§!에 진행됩니다.\n\n"
 building_necrophage_elevation_chamber_scaling_tooltip:0 "£job_necro_apprentice£ $job_necro_apprentice_plural$의 꾸준한 공급을 보장하기 위해, §Y팝 성장§!에 따라 제공되는 직업의 개수가 §Y1§!과 §Y3§! 사이에서 조정됩니다.\n\n"
 building_necrophage_house_of_apotheosis:0 "이상화의 집"
 building_necrophage_house_of_apotheosis_desc:0 "이루 말할 수 없을 정도로 화려한 집으로, [This.Owner.GetSpeciesNamePlural](으)로의 이상화를 기다리는 자들이 남은 나날을 자신의 원형 그대로 편안히 보낼 수 있는 곳입니다."
 building_necrophage_house_of_apotheosis_desc_hive:0 "이루 말할 수 없을 정도로 화려한 집으로, [This.Owner.GetAdj] 드론으로의 탈바꿈을 기다리는 자들이 군체 외부에서 남은 나날을 편안히 보낼 수 있도록 많은 노력을 기울인 곳입니다."
 job_necro_apprentice_effect_desc_base:0 "§Y10§!년마다 £job_necro_apprentice£ $job_necro_apprentice_plural$는 §Y승급 의식§!을 통해 §Y[This.Owner.GetSpeciesNamePlural]§!(으)로 탈바꿈합니다."
 job_necro_apprentice_effect_desc:2 "£job_necro_apprentice£ $job_necro_apprentice_plural$는 £consumer_goods£ §Y$consumer_goods$§!와 £food£ §Y$food$§!을 £unity£ §Y$unity$§!과 £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!로 바꿉니다.\n$job_necro_apprentice_effect_desc_base$"
