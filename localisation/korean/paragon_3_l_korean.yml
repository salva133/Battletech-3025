 paragon.5005.name:0 "신규 행성 개척"
 paragon.5005.desc:1 "새로운 식민지 개척은 §Y[Root.Owner.Ruler.GetTitle]§!의 공약을 이행하는 첫걸음에 해당합니다.\n\n개척선을 새로운 식민지를 위한 행정 본부로 영구 개조했으며, 개척선의 반응로 코어를 전력망에 연결해 성장 중인 식민지에 전력을 공급하기 위한 공사를 시작했습니다.\n\n수많은 개척민이 개척선에서 나와 거대한 선체 주변에 임시 주거지를 만들었습니다. 이 거주지는 언젠가 [Root.GetName]에 지어질 최초의 [Root.Owner.GetSpeciesName] 도시를 위한 기초가 될 것입니다."

 paragon.5008.name:0 "거짓 공약" #Fail situation
 paragon.5008.desc:1 "$paragon.beginning.speech$\n\n이어지는 연설에서 [Root.Owner.Ruler.GetName](은)는 모든 [Root.Owner.GetSpeciesNamePlural]에게 묵은 의심을 내려놓고 앞을 내다보라는 말을 전했습니다. 또한 우리가 함께 이룬 위대한 일을 상기시키는 동시에, 우리의 발전을 막았던 과거의 실수가 얼마나 불합리한 것인지 언급했습니다. [Root.Owner.GetName] 전체가 하나 되어 일어선다면, 극복하지 못할 것은 없습니다!\n\n$paragon.ending.speech$"
 paragon.5008.a:0 "국민들이 이해해 줄까요?"
 paragon.5008.a.tt:1 "§L국민들은 여전히 §Y[Root.Owner.Ruler.GetTitle]§!(을)를 지지하지만, 공약을 이행하지 못해 정부의 기반이 약해지고 있습니다.§!"
 paragon.5009.name:0 "공약 이행" #Win situation
 paragon.5009.desc:1 "$paragon.beginning.speech$\n\n이어지는 연설에서 [Root.Owner.Ruler.GetName](은)는 [Root.Owner.GetSpeciesNamePlural](을)를 추켜세우면서 자기 자신을 포함한 몇몇 구성원들의 업적을 언급했습니다. 그리고 우리가 함께 이룩한 영광스러운 성과를 하나하나 열거한 뒤, 지금보다 더 나은 미래를 향한 약속으로 끝을 맺었습니다.\n\n$paragon.ending.speech$"
 paragon.5009.a:1 "우주를 향해, 승리를 향해!"
 paragon.5009.a.tt:1 "§L우리는 모든 공약을 이행하고 국민들의 기대를 충족시켰습니다.§!"
 
 paragon.5010.name:0 "지침"
 paragon.5010.desc:1 "[Root.GetName]에 건설한 새 도시들이 장관을 이루고 있습니다. 개척민들은 끈기와 의지로 새 행성에 번영을 일궈 냈습니다.\n\n[Root.GetName]에 거주하는 [Root.Owner.GetSpeciesName] 시민들은 §Y[Root.Owner.Ruler.GetRegnalName] [Root.Owner.Ruler.GetTitle]§!에 바치는 기념물을 세워 자신들의 충성심을 보이기로 결정했습니다."
 paragon.5010.a:0 "진행하라고 하세요."
 paragon.5010.a_tt:0 "[Root.GetName]의 주민들이 §Y[Root.Owner.Ruler.GetTitle]§!에게 바치는 기념물을 건설합니다."
 paragon.5010.b:0 "추가 자금을 지원하세요."
 paragon.5010.b_tt:0 "§Y[Root.Owner.Ruler.GetRegnalName] [Root.Owner.Ruler.GetTitle]§!(이)가 직접 건설 사업을 돕습니다."
 paragon.5010.c:0 "보다 실용적인 사업에 주력하세요."
 paragon.5010.c_tt:0 "[Root.GetName]의 주민들이 확보한 자금을 바탕으로 다른 프로젝트를 추진합니다."

 paragon.5011.name:0 "[Root.GetName]의 기념사"
 paragon.5011.desc:1 "§H[Root.Owner.GetName]에 위치한 모든 국영 방송에서 정규 송출을 중단하고 [Root.GetName]의 공식 연설을 중계하고 있습니다. §Y[Root.Owner.Ruler.GetRegnalName] [Root.Owner.Ruler.GetTitle]§!(은)는 천에 덮인 기념물 앞에 서 있습니다.§!\n\n오늘 우리는 역사를 만들었습니다. 우리 종족이 이룬 그 어떤 업적보다 위대한 업적을 달성했습니다. 제 지도와 여러분의 근면한 노력이 합쳐진다면, 누구도 우리를 막을 수 없을 것입니다! 저를 기리고자 하신 [Root.GetName]의 개척민 여러분께 감사드립니다. [Root.Owner.GetName]에 영광 있으라!"
 paragon.5011.a:0 "영광 있으라!"
 paragon.5011.a.response:1 "§H§Y[Root.Owner.Ruler.GetRegnalName] [Root.Owner.Ruler.GetTitle]§!의 기념물이 공개되자 관중들이 환호성을 터뜨립니다. §Y[Root.Owner.Ruler.GetTitle]§!(은)는 자랑스럽게 서서 우리를 기다리는 영광스러운 미래를 향해 지평선을 바라봅니다. 우리가 처음으로 새로운 행성을 정복했습니다!§!"

 paragon.5012.name:0 "[Root.Owner.GetName] 기념사"
 paragon.5012.desc:1 "§H[Root.Owner.GetName]에 위치한 모든 국영 방송에서 정규 송출을 중단하고 [Root.GetName]의 공식 연설을 중계하고 있습니다. §Y[Root.Owner.Ruler.GetRegnalName] [Root.Owner.Ruler.GetTitle]§!(은)는 천에 덮인 기념물 앞에 서 있습니다.§!\n\n오늘 우리는 역사를 만들었습니다. 우리 종족이 이룬 그 어떤 업적보다 위대한 업적을 달성했습니다. 제 지도와 여러분의 근면한 노력이 합쳐진다면, 누구도 우리를 막을 수 없을 것입니다! [Root.GetName]의 개척민 여러분은 저를 기리고자 했지만, 오늘의 영광은 우리 모두의 것입니다. 하나 되어 승리하리라!"
 paragon.5012.a:0 "승리하리라!"
 paragon.5012.a.response:1 "§H다른 [Root.Owner.GetSpeciesNamePlural] 영웅들의 모습 사이로 §Y[Root.Owner.Ruler.GetRegnalName] [Root.Owner.Ruler.GetTitle]§!의 기념물이 공개되자 관중들이 환호성을 터뜨립니다. 이제 전 국민이 하나 되어 공통의 목표를 향해 정진하고 있습니다.§!"

 paragon.5013.name:0 "[Root.GetName]에 바치는 기념물"
 paragon.5013.desc:1 "§H[Root.Owner.GetName]에 위치한 모든 국영 방송에서 정규 송출을 중단하고 [Root.GetName]의 공식 연설을 내보내고 있습니다. §Y[Root.Owner.Ruler.GetRegnalName] [Root.Owner.Ruler.GetTitle]§!(은)는 천에 덮인 기념물 앞에 서 있습니다.§!\n\n오늘 우리는 역사를 만들었습니다. 우리 종족이 이룬 그 어떤 업적보다 위대한 업적을 달성했습니다. [Root.GetName]의 주민 여러분은 저를 기리고자 했지만, 우리 제국의 진정한 영웅은 바로 여러분입니다. 저는 제국의 종복에 불과합니다. 여러분 덕분에 우리는 보다 밝은 미래를 향해 또다시 나아갑니다!"
 paragon.5013.a:0 "이렇게 겸손할 데가!"
 paragon.5013.a.response:1 "바로 그 이유 때문에 긍지 높은 개척민 여러분이 저를 위한 기념물을 짓지 못하도록 한 것입니다. 그 대신 기념물을 위한 자금은 도시 건설에 사용하겠습니다. 번영이 우리를 기다립니다!\n\n$paragon.ending.speech$"

 paragon.5014.name:0 "과로한 평의회"
 paragon.5014.desc:1 "평의회가 격무에 시달리고 있습니다.\n\n§Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 기력은 줄어들 기미가 보이지 않지만, 평의회 의원들은 은하 제국의 국정 운영에 따르는 방대한 업무량에 허덕이고 있습니다. 해결하지 못한 문제가 쌓여 있어, 밀린 일을 처리해야 할 것 같습니다."
 paragon.5014.a:0 "이 역경을 반드시 극복할 것입니다."

 paragon.5110.name:0 "해적 발견"
 paragon.5110.desc:0 "우리 무역로에 해적이 들끓고 있다는 보고가 다수 접수됐습니다. 평의회에서는 이 위협에 대응하기 위한 군사 지원을 요청했습니다." #To call the system name use [paragon_origin_ships.GetName]
 paragon.5110.a:0 "해군을 파견하세요."

 paragon.5120.name:0 "통신 두절"
 paragon.5120.desc:1 "개척민과 심우주 연구진 일부가 우리 통신 시스템을 비판하고 있습니다. 간혹 메시지를 주고받을 수 없는 날이 생긴다는 것입니다. 기술자들은 신호 증폭을 위해 수도 성계에 통신 중계기를 건설할 것을 제안하고 있습니다."
 paragon.5120.a:0 "건설을 시작하세요."

 paragon.5121.name:0 "신호 증폭기"
 paragon.5121.desc:1 "신호 증폭기를 가동했습니다. 초기 시험 결과 안정적으로 우주에 통신을 보낼 수 있는 것으로 나타났습니다.\n\n이전에 발생한 장애의 원인은 고의적인 방해 공작인 것으로 파악됩니다. 범인은 아직 알려지지 않았지만, 새로 만든 증폭기가 앞으로 통신 장애를 막아 줄 것입니다."
 paragon.5121.a:0 "우리 목소리를 되찾았군요."

 paragon.5130.name:0 "노동자 파업"
 paragon.5130.desc:1 "심우주 노동자들이 가혹한 노동 조건에 항의하며 파업에 들어갔습니다. 노동자들은 자유 시간을 더 보장하고 안전 규정을 확대할 것을 요구하고 있습니다. 이에 대한 대응 차원에서 노동자들에게 휴무일을 제공하는 한편, 우리 수도에서 대형 퍼레이드를 주최해 애국심을 다시 불어넣는 방안을 제안했습니다."
 paragon.5130.a:0 "당장 실행하세요!"

 paragon.5131.name:0 "대형 퍼레이드"
 paragon.5131.desc:1 "퍼레이드는 예상보다 순조로웠습니다! §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 이름을 연호하는 시민들의 모습이 [Owner.GetName] 전역에 배포되어, 우리 자애로운 [Root.Owner.Ruler.GetTitle]에 대한 지지를 확인해 주었습니다. 수도 곳곳에서 소규모 폭동이 몇몇 발생했지만, 질서는 금방 회복되었습니다. 사상자는 없었으며, 국영 언론은 치안 부대가 신속하게 대응했다며 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!에게 찬사를 보냈습니다."
 paragon.5131.a:1 "이 저주받을 반란 분자들!"

 paragon.5140.name:0 "군대 내 반대 세력"
 paragon.5140.desc:1 "우리 군의 하급 장교들이 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(을)를 모함하는 활동에 적극 가담하고 있다는 보고가 들어왔습니다. 이번 일은 그냥 넘어갈 수 없으며, 최소한 책임자들을 군에서 축출해야 할 것입니다."
 paragon.5140.a:0 "조사를 개시하세요."

 paragon.5141.name:0 "반대 세력 체포"
 paragon.5141.desc:1 "우리 정부를 상대로 음모를 꾸미던 장교들을 체포했습니다. 다행히 수가 많지 않았지만, 이번 사건은 반란 분자들이 군대에도 침투할 수 있다는 사실을 보여 줬습니다. 주동자들은 체포했지만, 이들이 군대 외부의 집단과 연결되었을 가능성도 배제할 수 없습니다."
 paragon.5141.a:0 "경계를 늦춰선 안 됩니다."

 paragon.5150.name:0 "만연한 연고주의"
 paragon.5150.desc:1 "최근 평의회가 엄정한 조사를 받고 있습니다. 다수의 익명 민원을 통해 주요 직책 대다수가 고위 공직자의 지인 및 가족들로 채워졌다는 사실이 지적된 것입니다. 이에 따라 해당 사안을 조사하고 앞으로 평의회를 개선할 것을 약속했습니다."
 paragon.5150.a:0 "공직자를 대대적으로 정비할 필요가 있겠군요."

 paragon.5151.name:0 "평의회 정비"
 paragon.5151.desc:1 "특별 위원회를 꾸려 평의회 고위직에 대한 대대적인 조사에 착수했습니다. 그 결과 자격 요건에 맞지 않는 공직자들이 여럿 확인되었고, 대부분은 이미 해임된 상태입니다. 다만, 그중에서도 가능성이 돋보이는 인재는 그 대신 교육을 실시했습니다."
 paragon.5151.a:0 "훨씬 낫군요."

#EMPIRE PROBLEMS
 PARAGON_ORIGIN_SPIRITUALIST_PROJECT:0 "통신 중계기"
 PARAGON_ORIGIN_SPIRITUALIST_PROJECT_DESC:1 "수도 성계에 통신 중계기를 구축하면, 원활한 장거리 통신이 가능해집니다. 우리 제국 최고의 기술자들이 공사 개시를 기다리고 있습니다."
 PARAGON_ORIGIN_AUTHORITARIAN_PROJECT:0 "대형 퍼레이드"
 PARAGON_ORIGIN_AUTHORITARIAN_PROJECT_DESC:1 "대형 퍼레이드를 준비하고 공휴일을 제정하려면 엄청난 준비가 필요합니다. 애국심을 다시금 고취시키기 위해서는 모든 것이 완벽해야 합니다."
 PARAGON_ORIGIN_PACIFIST_PROJECT:0 "반대 세력 장교 축출"
 PARAGON_ORIGIN_PACIFIST_PROJECT_DESC:0 "반대 세력이 우리 군에 뿌리를 내리고 §Y[Root.Owner.Ruler.GetRegnalName] [Root.Owner.Ruler.GetTitle]§!에 대한 비방을 퍼뜨리는 한편, 정부를 상대로 음모를 꾸미고 있습니다. 신속하고 단호한 조치가 반드시 필요합니다."
 PARAGON_ORIGIN_MATERIALIST_PROJECT:0 "연고주의 청산"
 PARAGON_ORIGIN_MATERIALIST_PROJECT_DESC:0 "평의회의 연고주의는 제국의 업무 대부분에 지장을 주기 때문에, 이를 타파하는 일이 무엇보다 중요합니다. 부패를 전부 척결하려면 시간이 걸리겠지만, 국민들은 우리에게 믿음을 보내고 있습니다."

 paragon.5020.name:0 "향후 전망"
 paragon.5020.desc:1 "§Y[owner.Ruler.GetRegnalName] [owner.Ruler.GetTitle]§!의 노력에도 불구하고 아직 할 일이 많습니다. 제국 내에는 여러 세력이 반목하고 있으며, 국민을 하나로 묶어 주는 것은 [owner.Ruler.GetTitle]의 지속적인 노력뿐입니다.\n\n§Y[owner.Ruler.GetRegnalName] [owner.Ruler.GetTitle]§!(은)는 통일 후에 정부를 개편할 생각이 없었지만, 보다 새롭고 직접적인 방식으로 접근할 경우 위와 같은 문제가 해결될지 모릅니다. 다만 정부 개편과 같은 결정을 내린다면 상당한 반발이 생길 수 있습니다."
 paragon.5020.a:0 "전제정을 선언하겠습니다!"
 paragon.5020.a.tt:1 "§L[owner.Ruler.GetTitle]에게 무한한 권력을 부여해야만 우리 제국은 우주를 지배할 수 있습니다. 이제부터 [owner.Ruler.GetTitle](은)는 평의회에 절대적인 권력을 행사하게 됩니다. [owner.Ruler.GetTitle]의 치세가 길고 보람차기를!§!\n이 경우 §T[owner.Ruler.GetRegnalName]§!의 통치력이 강화되지만, 향후 §R심각한 결과§!가 나타날 수 있습니다."
 paragon.5020.b:1 "현 상태를 유지하세요."
 paragon.5020.b.tt:1 "§L우리 국민들은 [owner.Ruler.GetTitle]에게 제국을 우주로 이끌 권한을 부여했지만, 새로 왕위를 창설하거나 전제정을 시작하는 데 동의한 것은 아닙니다. 그런 식으로 권력을 잡는다면 폭군이나 다름없습니다.§! 현 상태를 유지할 경우 제국이 안정될 것입니다."

 paragon.5021.name:0 "전제정 선언"
 paragon.5021.desc:1 "소식은 들불처럼 퍼져나갔습니다. 몇 가지 문서에 공식 서명이 이뤄진 뒤 성대한 대관식이 제국 전체에 중계되었습니다. 대부분의 [Owner.GetSpeciesNamePlural](은)는 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(이)가 전권을 쥐었다는 사실에 만족하고 있습니다.\n\n제국은 축제 분위기이지만, 그 환호성 뒤에는 말하지 못할 의문과 불안이 숨어 있습니다. 새 제국은 어떤 모습을 하게 될까요?"
 paragon.5021.a:1 "군대가 국정을 주도해야 합니다." #MILITARIST
 paragon.5021.b:1 "믿음이 우리를 지켜 줄 것입니다." #SPIRITUALIST
 paragon.5021.c:1 "법과 질서가 무엇보다 중요합니다." #AUTHORITARIAN
 paragon.5021.d:1 "우리 제국은 모두에게 열려 있습니다." #XENOPHILE
 paragon.5021.e:0 "평화가 우리에게 부와 번영을 가져다줄 것입니다." #PACIFIST
 paragon.5021.f:0 "진보가 우리를 위대한 미래로 이끌 것입니다." #MATERIALIST
 paragon.5021.g:0 "우리 제국은 외계종의 위협을 막을 방패가 될 것입니다." #XENOPHOBE
 paragon.5021.h:1 "정부는 무엇보다 안정적이어야 합니다." #GOV
 paragon.5022.name:0 "대국민 연설"
 paragon.5022.desc:1 "§H§Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(이)가 대국민 연설에 나설 때가 되었습니다. 국영 언론이 연설을 중계합니다.§!\n\n친애하는 [Owner.GetSpeciesNamePlural] 동포 여러분! 여러분은 우리가 어려울 때 저에게 앞으로 나아갈 길을 물었고, 이에 여러분의 믿음에 보답할 것을 약속드립니다. 저에게 주어진 권력에는 크나큰 책임이 따르는 만큼, 우리 제국과 국민을 충직하게 섬길 것을 맹세합니다! 황제로서 저의 첫 발걸음은 교육 기관을 설립하는 것입니다. 우리 제국 최고의 지성들은 이 배움의 공간에서 교육을 받아 우리 모두가 자랑스러워할 수 있는 미래를 만들 것입니다. 우주를 향해, 승리를 향해!"
 paragon.5022.a:1 "우주를 향해!"

#DIPLOMATIC MILESTONES
 paragon.5023.name:0 "연방 가입"
 paragon.5023.desc:2 "$paragon.beginning.speech$\n\n[Root.Owner.Ruler.GetName](은)는 연설을 통해 이 날이 얼마나 영광스러운 날인지 강조했습니다! 연방 설립은 실로 기념할 만한 일이지요. [Root.Owner.Ruler.GetName](은)는 우리 동맹과의 유대를 언급하면서, [your_ally.GetName](과)와 함께 새 시대를 앞당길 것이라 선언했습니다. 도약과 번영의 황금시대가 올 것입니다!\n\n$paragon.ending.speech$"
 paragon.5023.a:1 "연방 만세!"

 paragon.5025.name:0 "왕중왕"
 paragon.5025.desc:1 "$paragon.beginning.speech$\n\n발표 내용에 따르면,[your_ally.GetName]에서 우리 제국의 우월성을 인정해 우리의 통치와 인도를 받아들이기로 했다고 합니다! 이들의 지혜와 신뢰는 온당한 보상을 받을 것이며, 다른 제국들 또한 우리의 통치를 받아들이는 올바른 선택을 하기를 기대합니다.\n\n$paragon.ending.speech$"
 paragon.5025.a:0 "우리야말로 타고난 통치자입니다."
 paragon.5027.name:0 "적 분쇄!"
 paragon.5027.desc:1 "$paragon.beginning.speech$\n\n평화 조약이 체결되고, 적국으로부터 대대적인 양보를 얻어 냈다는 소식이 알려지면서 국민들이 환호하고 있습니다. 우리는 거성의 인도에 따른 승리를 직접 목격한 것입니다!\n\n$paragon.ending.speech$"
 paragon.5027.a:0 "만세!"

 paragon.5029.name:0 "암울한 결과"
 paragon.5029.desc:1 "$paragon.beginning.speech$\n\n오늘은 [Owner.GetName]에 암운이 드리운 날입니다. 뉴스에는 침공군의 잔혹함이 고스란히 보도됐으며, [Ruler.GetName](은)는 이 어두운 시기를 힘을 합쳐 이겨내야 한다고 강조했습니다. §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(은)는 최선의 결과를 위해 전념하고, 이러한 일이 다시는 일어나지 않도록 할 것을 엄숙히 맹세했습니다.\n\n$paragon.ending.speech$"
 paragon.5029.a:0 "역사는 반복되지 않을 겁니다!"

 paragon.5033.name:0 "속국화"
 paragon.5033.desc:1 "$paragon.beginning.speech$\n\n[Root.Owner.Ruler.GetName](은)는 침묵을 지켰습니다. 뉴스에서는 [Owner.GetName]의 속국화 계약을 체결하는 장면을 중계하고 있습니다. 거성의 통치는 신뢰하지만, 지금 이 순간이 우리 문명에 크나큰 걸림돌이 될 것이라는 점만큼은 부정할 수 없습니다.\n\n$paragon.ending.speech$"
 paragon.5033.a:0 "우린 지배국을 이용하는 것뿐입니다."

 paragon.5038.name:0 "은하 수호자"
 paragon.5038.desc:1 "$paragon.beginning.speech$\n\n운명의 날이 다가왔습니다. [Root.Owner.Ruler.GetName](이)가 자랑스럽게 소식을 전했습니다. 은하 공동체가 우리를 최고 은하 관리인으로 선임했습니다. 오직 우리 제국만이 은하의 안전을 보장할 위치에 있음을 은하 공동체가 인정한 것입니다. 우리는 막대한 권한을 부여받았으며, 동시에 모두의 기대를 충족할 뿐만 아니라 넘어서야 하는 의무도 짊어지게 되었습니다.\n\n$paragon.ending.speech$"
 paragon.5038.a:0 "은하를 위하여!"

 paragon.5039.name:0 "최고의 명예"
 paragon.5039.desc:1 "$paragon.beginning.speech$\n\n오늘은 승리의 날입니다! 은하 의회에서 [Root.Owner.Ruler.GetRegnalName] [Root.Owner.Ruler.GetTitle](을)를 은하 제국의 황제로 추대했습니다. [Root.Owner.Ruler.GetName](은)는 은하계와 구성원들을 새로운 번영의 시대로 이끌어 갈 것을 맹세했습니다. 지금부터, 그리고 앞으로 영원히!\n\n$paragon.ending.speech$"
 paragon.5039.a:0 "제국이여 영원하라!"

# Forgotten
 paragon.5050.name:1 "고조되는 반목"
 paragon.5050.desc:1 "우리와 반대되는 사상을 지닌 이들이 강력한 정치 세력을 이뤘습니다. 이들은 지지층을 규합해, §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 개혁 조치를 일방적인 변화로 규정하면서 평화 시위를 조직하고 있습니다.\n\n이들은 우리 제국이 통일 후에 나아가던 길에서 이탈했다고 주장하면서, §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!에게 일부 개혁 조치를 철회할 것을 요구했습니다."
 paragon.5050.a:1 "어떻게 감히 의심을 품는단 말입니까!"

 paragon_origin_forgotten:1 "반대 세력의 득세"
 paragon_origin_forgotten_type:1 "$paragon_origin_forgotten$"
 paragon_origin_forgotten_desc:2 "정부 청사 앞에 군중이 모여들어 §Y[owner.Ruler.GetRegnalName] [owner.Ruler.GetTitle]§!에게 자신들의 고충을 들어달라고 요구하고 있습니다. 대부분 청년층이지만, 주동자 중에는 통일 시절에 활동했던 참전 용사도 있습니다. 이들의 요구를 무시한다면 곤란해질 수 있습니다."
 paragon_origin_forgotten_monthly_change_tooltip:1 "시위 세력은 하나로 규합하지 못하고 있으며, 매일같이 새로운 집단이 출현하고 있습니다. 현재 이들의 지도부를 파악하기 위해 노력하는 중입니다."
 situation_origin_forgotten_propaganda:1 "선전 실시"
 situation_origin_forgotten_balanced:1 "절충안 제안"
 situation_origin_forgotten_crackdown:1 "단속 실시"
 approach_situation_origin_forgotten_propaganda_tt:1 "선전 활동을 통해 반대 세력의 지지 기반을 흔들 수 있습니다. 이 경우 국민들이 혼란을 겪겠지만, 평화를 유지할 수 있을 것입니다."
 approach_situation_origin_forgotten_balanced_tt:1 "반대 세력 중 그나마 합리적인 집단의 의견을 듣고 대화하는 모습을 언론에 보여 주는 동시에... 더욱 극단적인 무리들을 처리할 수도 있습니다."
 approach_situation_origin_forgotten_crackdown_tt:1 "반대 세력은 용납할 수 없습니다. 우리를 뒤흔들려는 자들은 반드시 박살 내야 합니다."

 paragon.forgotten.a:0 "반대 주장을 내보내세요."
 paragon.forgotten.b:0 "치안 예산을 확충하세요."
 paragon.forgotten.c:0 "반대 세력을 잠재우세요."
 paragon.5054.name:0 "비방"
 paragon.5054.desc:1 "자칭 '잊힌 자들'이라 하는 비밀 집단이 §Y[Owner.Ruler.GetRegnalName] [Owner.Ruler.GetTitle]§!에게 폭군이라는 비판을 가하고 있습니다. 우리 정부는 더 이상 국민들의 뜻을 대표하지 않으며, 선택된 소수의 이익만을 대변한다는 것입니다. 잊힌 자들은 [Owner.Ruler.GetRegnalName]에 대한 믿음이 기울었다면서, 우리 정권을 비판한 일부 반대 세력이 갑자기 실종되었다는 증거를 제시했습니다. 이 집단이 반복해서 메시지를 전파하자 국민들의 마음에 의심이 싹트기 시작했습니다."
 paragon.5055.name:1 "진실의 대가"
 paragon.5055.desc:1 "증거를 확인해 보니, §Y[Owner.Ruler.GetRegnalName] [Owner.Ruler.GetTitle]§!(이)가 평의회와 국민에게 거짓말을 했거나 적어도 진실을 숨긴 것으로 보입니다. [Owner.Ruler.GetTitle](은)는 다양한 유력 관계자들과 계약을 체결해, 현실적으로 불가능한 것들을 약속했습니다.\n\n현재 잊힌 자들은 [Owner.Ruler.GetTitle]의 거짓에 속은 모든 이들의 대변자를 자처하고 있으며, 평의회와 국민에게 권력을 돌려줄 것을 정부에 요구하고 있습니다."
 paragon.5056.name:1 "인신공격"
 paragon.5056.desc:1 "어떤 익명 집단이 §Y[Owner.Ruler.GetRegnalName] [Owner.Ruler.GetTitle]§!의 평판을 무너뜨리기 위해 비밀문서를 유출시켰습니다. 이번 반역 행위는 가뜩이나 우리 정부를 집어삼킬 듯 위협하고 있던 정치적 불길에 기름을 부은 격이 되었습니다. 잊힌 자들이 주요 용의자로 지목되었지만 이들이 연루되었다는 증거가 나오지 않아, 적어도 겉으로는 결백한 것으로 보입니다."
 paragon.5057.name:1 "이제 참을 만큼 참았습니다."
 paragon.5057.desc:1 "제국의 정치 상황이 걷잡을 수 없이 흘러가고 있습니다. 선동꾼들이 혁명의 불길을 지피는 가운데 §Y[Owner.Ruler.GetRegnalName] [Owner.Ruler.GetTitle]§!(이)가 물러서지 않겠다는 태도를 보이자, 제국 전역에 폭력 시위가 확산되었습니다. 사상자 수는 증가하고 있으며, 다른 선택의 여지가 없다고 판단한 §Y[Owner.Ruler.GetTitle]§!(은)는 반대 세력을 온갖 수단을 동원해 타진할 것을 지시했습니다."
 paragon.5057.a:1 "전부 체포하세요!"
 paragon.5057.a.tt:1 "§L우리는 이 불순 세력이 어디에 사는지 알고 있습니다. 찾아가서 체포한 뒤 구금할 수 있습니다.§!"
 paragon.5057.b:1 "자제합시다."
 paragon.5057.b.tt:1 "§L폭도들과 똑같은 모습을 보이기를 거부함으로써, 모든 반대 세력에게 우리가 시민들을 위해 최선을 다하고 있음을 보여 줍니다.§!"
 paragon.5057.c:1 "반역자들을 제거하세요!"
 paragon.5057.c.tt:1 "§L반대 세력은 제국에 대한 위협으로, 반드시 제거해야 합니다.§!"
 paragon.5058.name:1 "지도자의 무게"
 paragon.5058.desc:1 "엄청난 압박에 시달리던 §Y[Owner.Ruler.GetRegnalName] [Owner.Ruler.GetTitle]§!에게 독특한 스트레스 해소법이 생겼습니다. 단순한 기행으로 보일 수도 있지만, 평의회 전체에 영향을 주고 있습니다."
 paragon.5058.a:1 "참고 사는 수밖에요."
 paragon.5059.name:1 "근면한 지도자"
 paragon.5059.desc:2 "§Y[Owner.Ruler.GetRegnalName] [Owner.Ruler.GetTitle]§!(은)는 더 나은 지도자가 되기 위해 갖은 노력을 다했습니다. 평의회도 새로이 직무에 전념하는 [Owner.Ruler.GetTitle]의 모습에 주목하고 있습니다."
 paragon.5059.a:1 "그분의 지혜는 끝이 없어라!"
 paragon.5060.name:1 "질서 회복"
 paragon.5060.desc.imprisioned:2 "$paragon.beginning.speech$\n\n사회 전체가 혼란에 빠지고 있습니다. 만연한 폭력, 은밀한 선동, 뻔뻔한 거짓말... 우리 제국은 이러한 것들에 너무 오래 고통받아 왔습니다. 위대한 긍지를 품고 이 고통의 시대를 끝낼 것을 선언합니다! 우리 제국을 흔들려는 자들은 모두 체포했으며, 이들에게 정의의 힘을 제대로 보여 줄 것을 약속합니다. 머지않아 이자들은 여러분에게 자신들이 끼친 해악을 뉘우치게 될 것입니다!\n\n$paragon.ending.speech$"
 paragon.5060.desc.negotiated:1 "$paragon.beginning.speech$\n\n분열의 시기에는 서로 싸우는 목적을 잊어버리고, 정치적 반대파를 적으로만 바라보기 쉽습니다. 우리는 여러 힘든 시기를 거쳤지만, 마침내 평화로운 결과에 도달했다는 사실을 자랑스럽게 말씀드리고자 합니다. 여러분의 목소리를 들었습니다. 국민 여러분께서는 저를 믿어 주셨지만, 저는 실망만 안겨드렸습니다.\n\n더는 아닙니다! 곧 있을 헌법 개정을 통해, 우리가 다시 올바른 길을 찾을 것임을 믿어 의심치 않습니다. 이러한 변화를 이룰 수 있도록 제 능력을 믿어 주신 국민 여러분 앞에 겸허함을 느낍니다. 다시는 여러분께 실망을 드리지 않을 것을 약속합니다!\n\n$paragon.ending.speech$"
 paragon.5060.desc.destroyed:1 "$paragon.beginning.speech$\n\n오늘 우리는 위대한 승리를 거두었지만, 그만한 희생을 치러야 했습니다. 우리의 적은 쓰러졌으나, 이들의 배신으로 인한 고통에 제 심장은 여전히 피를 흘리고 있습니다. 이들은 이기심에 가득 차 우리 모두를 파괴하고자 했지만, 결국 국민들의 하나 된 힘 앞에는 적수가 되지 못했습니다. 곧 이들을 처형해 죄를 물을 것입니다. 승리는 우리 것입니다!\n\n$paragon.ending.speech$"
 paragon.5060.a:1 "지도자에게 더 많은 권한을 부여해야 합니다!"
 paragon.5060.a.tt:1 "§L최근 벌어진 일련의 사태는 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 지혜로운 통치만이 우리 사회에 평화와 번영을 가져다줄 수 있다는 사실을 보여 주었습니다. 우리 지도자에게 더 많은 권한을 집중시켜야 합니다.§!"
 paragon.5060.b:0 "우리에게는 효율적인 정부가 필요합니다!"
 paragon.5060.b.tt:0 "§L최근 벌어진 일련의 사태는, 앞으로 비슷한 딜레마를 극복하기 위해서는 정부의 강력한 통치가 필요하다는 사실을 보여 주었습니다. 평의회에 보다 많은 권력을 부여해야 합니다.\n§!$paragon.leader.growth.negative$"

# Reformists and Mad Rule
 paragon.5061.name:1 "갑작스러운 비극"
 paragon.5061.desc:1 "§Y[Owner.GetHeirName] [Owner.GetHeirTitle]§!(이)가 세상을 떠났습니다. 아직 사인은 밝혀지지 않았지만, 예비 조사 결과 자연사한 것으로 보입니다. [Ruler.GetRegnalName](은)는 후계자를 잃은 상실감에 몹시 힘들어하고 있습니다. 현재 국가 애도 기간이 선포되었으며, 후계자의 사망 원인에 대한 조사 결과를 기다리고 있습니다."

 paragon.5062.name:1 "슬픔으로 눈이 멀다"
 paragon.5062.desc:1 "모든 증거는 자연사를 가리키고 있지만, §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(은)는 결과를 받아들이지 못했습니다. 후계자의 사망에 크게 흔들린 [Ruler.GetTitle](은)는 제국 전역에 명령을 하달했습니다. 이 비겁한 암살을 저지른 자를 반드시 찾으라는 것입니다. 치안 부대가 이미 반동 세력을 축출하기 위해 대대적인 단속에 나서고 있습니다.\n\n체포 과정에서 수반된 끔찍한 폭력은 많은 시민에게 충격을 주었습니다. 권력 남용을 비난하고 새로운 정부 개혁을 요구하는 목소리가 다시금 나오고 있습니다. 우리 제국 역사상 처음으로 행성 주민 중 과반수가 [Ruler.GetTitle]의 통치에 반기를 들었습니다."
 paragon.5062.a:0 "이런 말도 안 되는!"
 paragon.5062.a.tt:0 "$origin_delusional_tyrant_finish$을 사용할 수 있게 됩니다."
 origin_egalitarian_refuse:0 "§R이 평등주의 [Root.GetSpeciesNamePlural] 집단이 [Root.Planet.GetName](을)를 떠나기를 거부하고 있습니다!§!\n\n"

 paragon.5063.name:0 "개혁파 해산"
 paragon.5063.death.desc:0 "§Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 서거 후 개혁파에 대한 지지가 줄어들었으며, 개혁파 대표단은 사상적 차이를 잠시 내려놓고 장례식에 참석하기로 했습니다. 오늘은 비통한 날이기도 하지만, 동시에 [Root.Owner.GetName](이)가 대표하던 가치를 상기시켜 주는 통합의 날이기도 합니다."
 paragon.5063.norebel.desc:0 "자원을 현명하게 사용한 덕분인지, 아니면 처벌을 강화한 덕분인지, 행성에 만연하던 반란 문제가 사그라들었습니다. 우리 제국은 다시 한번 하나가 되었으며, 국민들은 서로 반목하기보다 제국의 발전을 위해 노력하고 있습니다. §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(은)는 이날을 특별 기념일로 제정할 것을 선포했습니다."
 paragon.5063.death.a:0 "죽음으로 하나가 되었군요."
 paragon.5063.norebel.b:0 "다시 하나가 되었군요."

 paragon_origin_reformists_struggle:1 "개혁파의 요구"
 paragon_origin_reformists_struggle_type:1 "$paragon_origin_reformists_struggle$"
 paragon_origin_reformists_struggle_desc:1 "자유라는 명분하에 개혁파 선동꾼들이 제국을 무너뜨리려 하고 있습니다! 제국 곳곳에 폭력 사태가 속출하고 있으며, 이들은 감언이설로 다수의 국민들로 하여금 정부에 반기를 들게 했습니다. 이들은 §Y[Owner.Ruler.GetRegnalName] [Owner.Ruler.GetTitle]§!(이)가 나약하고 잔혹하며 무능하다고 생각합니다. 우리가 이들이 틀렸다는 사실을 보여 줄 것입니다!"
 situation_paragon_origin_reformists_struggle_harsh:1 "통제 유지"
 approach_situation_paragon_origin_reformists_struggle_harsh_tt:1 "현재까지 파악된 개혁파의 은신처를 엄격하게 단속하면 제국에 다시금 안정을 가져올 수 있을 것입니다.\n이 상황을 끝내려면 §Y$council_agenda_origin_delusional_tyrant_name$§! 안건을 완료하십시오."
 paragon_origin_hunt:1 "개혁파 권력"
 paragon_origin_reformists_killed:0 "첫 개혁파 제압"
 paragon_origin_reformists_alive:0 "첫 개혁파 협상"
 situation_reformists_struggle_1:0 "개혁파가 방비가 덜 된 전초 기지로 몰려들고 있으며, 충성파 병력이 이들을 저지하는 데 어려움을 겪고 있습니다."
 situation_reformists_struggle_2:1 "개혁파가 일부 교전에서 유리한 고지를 점령하고 있지만, 권력은 우리가 굳건히 장악하고 있습니다."
 situation_reformists_struggle_3:1 "우리 측이 개혁파 반란군을 상대로 약간의 우위를 점하고 있으나, 힘의 균형은 어느 쪽으로도 바뀔 수 있습니다."
 paragon_origin_reformists_struggle_monthly_change_tooltip:0 "개혁파 민병대가 지속적으로 충성파 치안 부대를 공격하고 있습니다."
 situation_paragon_origin_reformists_struggle_complete:1 "이 결과가 발생하면 개혁파의 조건에 따라 협상에 응해야 합니다."
 decision_paragon_origin_subdue_reformists:1 "개혁파 급습"
 decision_paragon_origin_subdue_reformists_desc:1 "민주주의는 질병이며, 철저히 치료해야 합니다. 우리 보안관들이 개혁파의 은신처를 모조리 급습해 이들의 음모를 뿌리 뽑을 것입니다. 민간인 사상자가 발생할 것으로 예상됩니다."
 decision_paragon_origin_subdue_reformists_tt:1 "§Y개혁파의 요구§! 상황의 진행도가 §G4§! 감소합니다.\n평등주의 팝이 없을 경우, 50% 확률로 행성에서 §Y민주적 경향§! 보정치가 제거됩니다.\n이에 따라 §Y[owner.Ruler.GetRegnalName] [owner.Ruler.GetTitle]§!의 §Y거성 특성§!이 §R악화§!됩니다."
 council_agenda_origin_delusional_tyrant_name:0 "일제 단속"
 council_agenda_origin_delusional_tyrant_desc:0 "전국 규모의 일제 단속을 통해 개혁파 지도자들을 체포함으로써, 개혁파에게 타격을 주고 우리 조건에 따라 협상에 응하게 할 수 있습니다."
 council_agenda_origin_delusional_tyrant_effect:0 "개혁파 지도부를 체포해 §Y개혁파의 요구§! 상황을 종료합니다."
 origin_delusional_tyrant_finish:0 "$council_agenda_origin_delusional_tyrant_name$ $agenda_ref$"
 origin_delusional_tyrant_finish_desc:0 "$council_agenda_origin_delusional_tyrant_desc$"

 paragon.5064.name:1 "반역의 기미"
 paragon.5064.desc:1 "우리 제국의 지도자 하나가 정부를 상대로 음모를 꾸미고 있다는 사실을 §Y[Root.Owner.Ruler.GetRegnalName] [Root.Owner.Ruler.GetTitle]§!(이)가 알아냈습니다! 반역자를 사형에 처하는 것이 마땅하겠지만, 증거가 부족합니다."
 paragon.5064.a:1 "증거가 더 필요합니다."
 paragon.5064.b:0 "반역자를 처형하세요!"
 paragon.5065.name:1 "테러리스트 소굴"
 paragon.5065.desc:1 "§Y[Root.Owner.Ruler.GetRegnalName] [Root.Owner.Ruler.GetTitle]§!(이)가 제국 행성 중 한 곳에 대규모 소탕 작전을 지시했습니다. 개혁파 거점이 이곳에 있다는 것이 이유지만, 확실한 증거는 제시하지 못하고 있습니다. 과연 추측 하나만으로 충직한 시민들의 생명을 위험에 빠뜨려도 되는 걸까요?"
 paragon.5065.a:0 "작전을 취소하세요."
 paragon.5065.b:0 "작전을 속행하세요."
 paragon.5070.name:0 "해적 발견"
 paragon.5070.desc:1 "개혁파 조직으로 지목된 조직 하나가 현지 해적단과 힘을 합쳤습니다. 아직 심각한 위협은 아니지만, 현지 구역의 업무와 교역에 지장을 줄 수 있습니다."
 paragon.5071.name:0 "타국의 지원"
 paragon.5071.desc:1 "[event_target:friendly_nation] 출신의 저명한 인사가 우리 제국의 내부 갈등을 해결하도록 도와주겠다고 하면서 지원 물자로 합금을 보내왔습니다. 상대는 우리 제국의 내부 관계를 개선하려는 것 같지만, §Y[Root.Owner.Ruler.GetRegnalName] [Root.Owner.Ruler.GetTitle]§!(은)는 이번 일이 반대 세력의 보급로를 확보하기 위한 술수일 것이라며 의심하고 있습니다."
 paragon.5071.a:0 "감사를 전합시다."
 paragon.5071.b:0 "속임수가 분명합니다!"
 paragon.5072.name:0 "조직 검거"
 paragon.5072.desc:1 "우리 보안국에서 개혁파 조직 하나를 추적해 해체시켰습니다. 작전은 명백한 성공을 거두었고 인명 손실을 최소화했으며 민간인 사상자는 없었습니다."
 paragon.5073.name:1 "발각"
 paragon.5073.desc:1 "우리 보안국에서 개혁파 조직 하나를 추적했지만, 조직이 소재한 블록 전체에는 폭탄이 설치된 상태였습니다. 개혁파는 우리 요원들이 자신들의 소굴에 들이닥치자 폭탄을 터뜨렸고, 그 결과 많은 사상자가 발생했습니다."
 paragon.5074.name:1 "총격전"
 paragon.5074.desc:1 "우리 측 병력과 개혁파 사이에 격렬한 총격전이 벌어져, 민간인 부상자가 다수 발생했습니다. 현재 부상자 치료를 위해 응급 구조대를 파견한 상태입니다."
 paragon.5075.name:0 "충성파 집회"
 paragon.5075.desc:1 "우리 정부를 지지하는 충성파 시민들이 §Y[Root.Owner.Ruler.GetRegnalName] [Root.Owner.Ruler.GetTitle]§! 지지 집회를 조직했습니다! 국민들이 우리의 편을 들어 주는 것이 틀림없습니다!"
 paragon.5090.name:1 "개혁파 집회"
 paragon.5090.desc:1 "개혁파의 선전 담당자들이 제국 행성 한 곳에서 허위 정보 전파를 감행했습니다. 충성파 세력은 상황을 통제하기 위해 촉각을 곤두세우고 있지만, 반대 시위 세력이 점차 강해지고 있습니다."
 paragon.5095.name:0 "개혁파 체포"
 paragon.5095.desc:0 "평의회의 노고 덕분에 개혁파 지도부를 빠르게 체포할 수 있었습니다. 이제 이들의 운명은 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!에게 달려 있습니다. 다만 국민들 사이에 개혁파 지지자가 많기 때문에 협상을 통해 양측이 모두 납득할 만한 결과를 만들어 내는 것이 바람직합니다. 물론, 우리가 정한 조건으로 말이죠."
 paragon.5095.a:0 "개혁파의 조건을 들어 보죠."

 paragon.5200.name:1 "협상 준비"
 paragon.5200.desc:1 "몇 달이나 이어진 분쟁 끝에, 서로의 차이를 극복하고 이 어처구니없는 반란 행위에 마침표를 찍을 방법을 논의할 때가 왔습니다. §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(은)는 개혁파와의 협상을 위해 폭력 행위를 중단할 것을 요청했습니다. 적대 행위가 전부 멈추었고, 모든 국민이 협상 결과를 기다리고 있습니다."
 paragon.5201.name:1 "연설"
 paragon.5201.desc:2 "$paragon.beginning.speech$\n\n친애하는 [Owner.GetSpeciesNamePlural] 동포 여러분! 저는 오늘 이루 말할 수 없을 정도로 뿌듯합니다. 우리는 국민으로서, 서로 간의 차이는 있을지언정 힘을 합쳤습니다. 함께 미지의 영역으로 진출했으며, 신세계를 구축하고 새로운 경지의 독창성을 달성했습니다.\n\n저는 여러분의 희생을 기리고자...\n\n저는...\n\n§H§Y[Root.Owner.Ruler.GetRegnalName] [Root.Owner.Ruler.GetTitle]§!(이)가 갑자기 화면 밖으로 쓰러졌습니다.§!"
 paragon.5201.a:1 "뭐가 어떻게 된 거죠?"
 paragon.5202.name:0 "쓰러진 통치자"
 paragon.5202.regular:1 "얼마 지나지 않아 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(이)가 죽어 간다는 소식이 국민들 사이에 퍼졌습니다. 이 알 수 없는 질병의 원인이 무엇인지 아직 밝혀지지 않았으나, 당장에는 치명적이지 않은 것으로 보입니다.\n\n§Y[Ruler.GetRegnalName]§!(은)는 당분간은 통치자직을 유지할 순 있으나, 이 지도자의 수명을 상당히 연장하려면 이례적인 방법이 필요할 것입니다."
 paragon.5202.synth:1 "얼마 지나지 않아 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 신경망이 악화되고 있다는 소식이 국민들 사이에 퍼졌습니다. 제국 최고의 지성들도 이 알 수 없는 오류의 원인을 밝혀낼 수 없었으나, 당장에는 치명적이지 않은 것으로 보입니다.\n\n§Y[Ruler.GetRegnalName]§!(은)는 당분간은 통치자직을 유지할 순 있으나, 이 지도자의 기능을 고치고 재직 기간을 상당히 연장하려면 이례적인 방법이 필요할 것입니다."
 paragon.5202.a:2 "뭐라도 할 수 있는 일이 있을 텐데요."
 paragon.5202.a.tt:1 "§L[Ruler.GetName]의 목숨을 구하기 위한 가능한 모든 방법을 모색합니다.§!"
 paragon.5202.b:2 "고생한 [Ruler.GetTitle]에게 마땅한 휴식을 줍시다."
 paragon.5202.b.tooltip:1 "§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!(이)가 사망할 것입니다."

 paragon_origin_leader_fall:1 "큰 별, 지다"
 paragon_origin_leader_fall_type:0 "$leader_trait_legendary_leader$의 연명 치료"
 paragon_origin_leader_fall_desc:1 "§Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(이)가 쓰러진 것이 노환 때문인지 스트레스 때문인지, 아니면 암살 시도에 당한 것인지 아직은 알 수 없습니다. 다만 한 가지는 확실합니다. §Y[Ruler.GetTitle]§!(은)는 현재 생사의 기로에 서 있습니다. 현재 연명 조치를 진행하면서 해법을 찾고 있지만, 막대한 비용이 소요될 것입니다."
 paragon_origin_leader_fall_death:0 "통치자를 잃게 되겠군요."
 situation_origin_leader_healthcare:1 "실험적 치료법"
 approach_situation_origin_leader_healthcare_tt:1 "혁신적인 치료법을 통해 통치자의 목숨을 연명시킬 수 있습니다. 치료 비용은 계속 불어나겠지만, 얼마간은 통치자의 생명을 연장할 수 있을 것입니다."
 situation_origin_leader_researchers:1 "연명 치료"
 approach_situation_origin_leader_researchers_tt:0 "제국 전역에서 온 연구진이 통치자의 생명을 유지하기 위해 최선을 다하고 있습니다."
 paragon_origin_leader_fall_monthly_change_tooltip:1 "우리 통치자의 상태가 악화되고 있습니다."
 situation_origin_leader_none:0 "연명 치료 중단"
 approach_situation_origin_leader_none_tt:1 "§R이 접근 방식을 선택하면 통치자가 사망하게 됩니다.§!"
 coma_stage_1:1 "평의회는 혼란에 빠졌고, 제국은 격랑에 휩싸였으며, 외교 활동은 사실상 중단되었습니다. 오랫동안 실권을 장악하고 있던 §Y[Owner.Ruler.GetRegnalName] [Owner.Ruler.GetTitle]§!(이)가 자리를 비우자 우리는 무엇을 해야 할지 갈피를 잡지 못하고 있습니다. 이 새로운 변화에 적응하기란 쉽지 않은 일이 될 듯합니다."
 coma_stage_2:1 "평의회가 통치 업무를 따라가기 힘겨워하고 있습니다. §Y[Owner.Ruler.GetRegnalName] [Owner.Ruler.GetTitle]§!의 업무가 얼마나 과중했는지 이제야 깨달은 듯합니다. 우리는 행정부에 마련된 새로운 직책에 배정할 행정관을 신속하게 육성하고, 저마다 [Owner.Ruler.GetTitle]의 업무를 일부 담당하게 했습니다."
 coma_stage_3:1 "제국은 지난 충격에서 거의 회복되었으며, 국민들은 §Y[Owner.Ruler.GetRegnalName] [Owner.Ruler.GetTitle]§!(이)가 소생할 수 없을지 모른다는 사실을 점차 받아들이고 있습니다. 일부 국민은 이러한 변화를 반기는 한편, 씁쓸해하는 이들도 있습니다. 다만 우리가 §Y[Owner.Ruler.GetRegnalName] [Owner.Ruler.GetTitle]§! 없이 제대로 된 정부를 구축하는 데 상당한 진전을 이뤘다는 점에는 모두 공감하고 있습니다."
 coma_stage_4:1 "정부가 기능을 완전히 회복했지만 §Y[Owner.Ruler.GetRegnalName] [Owner.Ruler.GetTitle]§!의 기력은 날이 갈수록 쇠하고 있습니다! [Owner.Ruler.GetTitle](을)를 구할 방법을 찾을 시간이 얼마 남지 않았습니다. "

 paragon.5206.name:0 "돌파구!"
 paragon.5206.desc:1 "해냈습니다! 우리 과학자들이 엄청난 노력 끝에 중요한 발견을 이뤄냈습니다. 이번에 발견한 기술을 적용하면, 우리 $leader_trait_legendary_leader$의 생명을 연장하도록 특별히 제작된 생명 유지 캡슐을 만들어 낼 수 있습니다! 물론 캡슐로 연명하는 삶이 쉽지는 않겠지만, 이 캡슐이 있으면 우리 영광스러운 통치자를 되살릴 수 있습니다!"
 paragon.5206.a:0 "드디어 성공이군요!"
 paragon.origin.casual.ascension:1 "신규 결정인 §Y생명 연장 장치§!가 잠금 해제됩니다. 이 결정을 선택하면 우리 통치자의 생명을 연장하는 특수 시설을 수도 행성에 건설할 수 있습니다."
 decision_paragon_origin_immortal_throne:0 "생명 연장 장치"
 decision_paragon_origin_immortal_throne_desc:1 "우리 통치자의 DNA에 맞춰 설계된 고도로 정교한 기계입니다. 이 장치가 있으면 통치자를 거의 살아 있는 상태로 회복시킬 수 있으며, 통치자가 다시 국정 운영을 맡을 수 있게 됩니다."
 decision.paragon.origin.casual.tt:1 "§L이 결정을 선택하면 우리 통치자를 불멸자로 만드는 특수한 생명 연장 장치가 생깁니다. 동력은 계속 공급해야 하지만, 비용은 안정적으로 유지됩니다.§!"
 paragon.5207.name:0 "다시 권좌로"
 paragon.5207.desc:0 "$paragon.5270.desc$"
 paragon.5207.a:1 "마땅히 그래야지요."

 paragon.5210.name:1 "교차로"
 paragon.5210.desc:1 "§Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(이)가 다시금 국정의 키를 잡을 때가 됐습니다. $leader_trait_legendary_leader$의 혈통이라는 축복을 받은 [Ruler.GetName](은)는 여전한 매력을 자랑했습니다. 하지만 개혁파 세력이 확대되고 본격적인 내전이 임박하자, [Ruler.GetTitle](은)는 협상을 요청했습니다.\n\n[Ruler.GetName]의 전언에 따르면 협상 초기에는 긴장이 감돌았다고 합니다. [Owner.GetName] 전역에서 온 대표들이 자신들의 요구 사항을 말하고, 우리 측에서 받아들일 수 있는 양해 사항을 열거한 [Ruler.GetTitle]의 공식 성명을 경청했습니다."
 paragon.5210.a:1 "원하는 것을 주도록 합시다."
 paragon.5210.b:1 "양보는 절대 안 할 겁니다."
 paragon.5210.b.tt:1 "§Y민주적 경향§! 보정치가 있는 행성에서 반란이 일어납니다."
 paragon.5210.c:1 "이런 협상 따위를 믿다니, 어리석군요."
 paragon.5210.c.tt:0 "평등주의 윤리관을 지닌 팝이 전부 살해당합니다!\n$paragon.leader.delusion.negative$"
 paragon.5210.d:0 "이제 그만! 지도자들은 우리한테 실망만 안겨 줬습니다!"
 paragon.5210.d.tt:2 "§Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(이)가 암살됩니다.\n§R제국이 분열되고 내전이 시작됩니다.§!\n§L제국이 혼란에 빠졌습니다. 국민들은 절박한 심정으로 혁명의 불길을 일으키려 하고 있습니다. 국민의 목소리는 분명합니다. 폭군을 반드시 끌어내리자!§!"
 paragon.5210.e:0 "은하를 통치할 자는 오직 우리뿐입니다!"

 paragon.5211.name:0 "승리를 위하여!"
 paragon.5211.desc:1 "족쇄가 부서졌습니다! 압제자와 폭군은 모두 물러났습니다. 이 전쟁의 도화선은 우리였지만, 우리가 한 일은 모두 국민을 위한 것이었습니다. 역경을 극복하고 나아갑시다!"
 paragon.5211.a:0 "우리의 삶의 방식을 투쟁으로 지켜내자!"
 paragon.5211.b:0 "우리의 삶의 방식을 투쟁으로 바꿔내자!"
 paragon.5213.name:0 "내전 종식"
 paragon.5213.desc:1 "내전의 불길이 잦아들면서, 남은 잿더미로부터 새로운 사회가 일어나 혁명의 불꽃을 우주에 전파하려 하고 있습니다."
 paragon.5213.a:0 "부서진 것을 다시 일으킵시다."
 paragon.5213.b:0 "우리 사회를 지켜야 합니다!"
 paragon.5213.c:1 "내전은 우리를 단단하게 만들었습니다."
 paragon.5213.d:1 "평화와 번영을 무엇보다 중시해야 합니다."
 paragon.5213.e:1 "우리는 황무지에서 다시 자라날 것입니다."
 paragon.5213.f:1 "깨달음을 추구해야 합니다."

