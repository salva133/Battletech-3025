 situation_paragon_skrand_upgrade_desc:0 "합동 기술진이 발톱의 주요 구역에 추가 장갑층을 설치하는 방법을 알아냈습니다. 시간과 자원만 투입한다면 함선의 방어력을 강화할 수 있을 것입니다."
 situation_paragon_skrand_upgrade_monthly_change_tooltip:0 "$situation_paragon_skrand_monthly_change_tooltip$"

 situation_paragon_skrand_crisis:0 "위기 조사"
 situation_paragon_skrand_crisis_type:0 "위기 조사"
 situation_paragon_skrand_crisis_desc:0 "우리는 은하 전역의 모든 생명체를 파괴하려는 강력한 적과 맞서고 있습니다. 스크랜드 제독은 자신의 전문 지식과 발톱의 기록에서 추출한 관련 데이터를 제공하겠다고 합니다. 하지만 데이터를 완전히 분석하려면 어느 정도 시간이 걸릴 것입니다."
 situation_paragon_skrand_crisis_monthly_change_tooltip:0 "$situation_paragon_skrand_monthly_change_tooltip$"

