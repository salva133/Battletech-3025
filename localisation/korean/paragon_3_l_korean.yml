 paragon_origin_promise_chain_desc:2 "공약을 반드시 이행해야 합니다. [owner.GetName]의 시민들은 우리가 향후 40년 안에 우주여행 제국으로 등극할 것을 믿고 있습니다. §G성계를 점령하고§!, §G행성을 개척하고§!, 다른 제국과 조우할 경우 §G방위 조약을 체결해§! 우리 제국을 최대한 확장하도록 노력해야 합니다.\n\n§G40년§! 뒤에는 우리 제국이 진행도 포인트를 §G15점§! 달성할 때마다 통치자의 §H$leader_trait_legendary_leader$ 특성§!이 향상됩니다."
