 council_agenda_origin_legendary_leader_desc:0 "이 40개년 계획이 우리 제국의 성패를 가를 것입니다. 거성의 인도 아래 서로 협력하면, 홀로 노력할 때보다 더욱 위대한 업적을 달성할 수 있습니다."
 council_agenda_origin_legendary_leader_effect:0 "§Y통일의 공약§! 상황에 접근 방식이 추가됩니다.\n거성 통찰 효과 1개가 무작위로 주어집니다.\n§Y통일의 공약§! 상황이 유지되는 동안 윤리관 기반의 안건이 거성 통찰 효과를 얻습니다."
