 paragon.5220.name:0 "협상 완료"
 paragon.5220.desc.peace:1 "협상을 앞두고 모든 당사자가 전쟁에 질렸으며 합의에 이르고 싶어 한다는 점이 분명해졌습니다. 이 합의가 장기적으로 어떤 영향을 줄지 알 수 없지만, 적어도 현재로서는 제국이 다시 하나가 되었습니다."
 paragon.5220.a:1 "승리는 우리 것입니다."
 paragon.5220.a.tt:1 "§L무력 또는 협상으로 입장 차이를 해결합니다. 이제부터 우리 제국은 진정으로 하나가 됩니다.§!"
 paragon.5221.name:0 "내전"
 paragon.5220.desc.war:1 "협상을 앞두고 양측이 결코 합의에 이르지 못하리라는 점이 분명해졌습니다. 지금 이 순간에도 반란군이 결집하고 있으며, 전쟁이 선포되었습니다. 제국이 또다시 분열되었습니다."
 paragon.5221.a:0 "저들도 결국 순응할 것입니다."
 paragon.5221.a.tt:0 "§Y민주적 경향§! 보정치가 있는 행성이 반란 제국의 중심을 형성합니다."
 paragon.5222.name:0 "처형"
 paragon.5222.desc:0 "협상 요청은 개혁파 지도자들을 잡아들이기 위한 완벽한 함정이었습니다. 한곳에 모인 지도자들은 손쉽게 체포할 수 있었으며, 서둘러 이들로부터 개혁파의 은신처와 지지자, 그 밖의 자산에 관한 정보를 캐냈습니다. 남은 반대 세력은 협상은 물론 내전이라는 막대한 대가를 치를 필요 없이 신속하게 제압했습니다. 또한 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 명령으로 모든 개혁파를 사형에 처했습니다."
 paragon.5222.a:0 "이제는 돌이킬 수 없습니다. 진행하세요."
 paragon.5223.name:0 "단일한 통치"
 paragon.5223.desc:0 "내전의 불길이 잦아들면서, 남은 잿더미로부터 새로운 사회가 일어나 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(이)가 가진 지혜의 불꽃을 우주에 전파하려 하고 있습니다."
 paragon.5223.a:0 "하나의 국가, 하나의 거성, 하나의 미래."
 paragon.5226.name:0 "장막 행성"
 paragon.5226.desc:1 "1단계가 완료되자 사이오닉 에너지의 소용돌이가 행성을 삼키고 지표면을 유린했습니다. 이 행성은 이제 생명체가 살 수 없게 되었으며, 제국 제일의 사이오닉 능력자들을 불러 의식의 다음 단계가 진행될 신전을 지키게 했습니다. 이제 남은 일은 자원자들로부터 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 몸으로 사이오닉 에너지를 옮기는 것뿐입니다. 의식이 완료되면 우리 §Y[Ruler.GetTitle]§!의 사이오닉 능력이 크게 강화될 것입니다."
 paragon.5227.name:0 "사이오닉 의식"
 paragon.5227.desc:1 "초기 제물: §R[ROOT.paragon_origin_ascension] 시민§!\n10년간 필요 제물: §R[ROOT.paragon_origin_ascension] 시민§!\n선택한 사이오닉 능력: §G[Paragon_Origin_Ascension_Focus] [Paragon_Origin_Ascension_Trait1] [Paragon_Origin_Ascension_Trait2] [Paragon_Origin_Ascension_Trait3] [Paragon_Origin_Ascension_Trait4]§!\n\n우리 제국 최고의 텔레파시 능력자들이 마구잡이로 행성을 삼키고 있는 에너지를 길들이고, 그 에너지를 제물이 될 시민들이 모여 있는 신전 중앙으로 집중시켰습니다. 이제 곧 의식이 시작되면, 이 용감한 자원자들의 사이오닉 에너지를 추출해 §Y[Ruler.GetTitle]§!에게 주입할 것입니다. 투입되는 제물의 수가 많을수록 사이오닉 에너지도 강해지지만 §Y[Ruler.GetTitle]§!의 통제 능력을 벗어나지 않도록 주의해야 합니다. 그렇지 않을 경우 심각한 재앙이 벌어질 수 있습니다.\n\n의식이 완료된 뒤에는 사이오닉 에너지로 인해 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 신체가 부서지지 않도록 자원자를 꾸준히 투입해야 합니다."
 paragon.5227.a:0 "미지에 대한 통찰"
 paragon.5227.a.tt:1 "§L§Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(이)가 높은 확률로 다른 차원 혹은 시간선을 목격해, 정신이 확장됩니다.§!\n\n§G통치자 특성§!을 무작위로 얻습니다."
 paragon.5227.b:0 "초능력 신호기"
 paragon.5227.b.tt:0 "§L§Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 혈관에는 농축된 에너지가 흐르고 있지만, 물리적 신체로는 이 힘을 가둘 수 없습니다. 신체를 벗어난 에너지는 주변에 있는 자원자들을 강타해 이들의 능력을 강화하지만, 결국 이들은 초능력으로 인한 불길에 타버립니다.§!\n\n우리 사이오닉 대원들이 초능력 신호기를 §Y[Ruler.GetTitle]§!에 연결하며, 여기서 모인 힘이 모든 함선의 §G$MOD_SHIP_SHIELD_HP_ADD$§! 및 §G$MOD_SHIP_SHIELD_REGEN_ADD_PERC$§!을 증가시킵니다."
 paragon.5227.c:0 "성간 감응"
 paragon.5227.c.tt:0 "§L§Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 혈관에 농축된 에너지가 흘러, 의식을 크게 강화합니다.§!\n\n우리 사이오닉 항해사들이 성간 감응 방출기를 §Y[Ruler.GetTitle][Ruler.GetRegnalName]§!에 연결하며, 여기서 끌어낸 힘이 모든 함선의 §G$MOD_SHIP_SPEED_MULT$§! 및 §G$MOD_SHIP_DISENGAGE_CHANCE_MULT$§!을 증가시킵니다."
 paragon.5227.d:0 "전시안"
 paragon.5227.d.tt:0 "§L§Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 혈관에 농축된 에너지가 흘러, 신체의 기본 특성을 바꾸고 뒤틉니다. [Ruler.GetTitle](이)가 날카로운 시선으로 의식 수행원을 바라볼 때마다 수행원은 더 이상 자신의 생각을 감출 수 없게 됩니다.§!\n\n§Y[Ruler.GetRegnalName]§!(은)는 이 힘을 활용하는 방법을 배워 제국에 §G$MOD_PLANET_CRIME_MULT$ 감소§! 및 §G암호화§!를 제공합니다."
 paragon.5227.e:1 "강박의 목소리"
 paragon.5227.e.tt:0 "§L§Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 혈관에 농축된 에너지가 흘러, 성대를 초능력으로 강화합니다. 이 목소리는 자원자들에게 고통을 주는 동시에 이들의 정신을 사로잡습니다.§!\n\n§Y[Ruler.GetRegnalName]§!(은)는 이 힘을 활용하는 법을 배워, 제국의 §G$tile_resource_unity_add$§! 및 §G$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!를 증가시킵니다."
 paragon.5227.f:0 "의식을 완료하세요!"
 paragon.5227.f.tt:0 "선택한 능력으로 의식을 종료합니다. $paragon.leader.delusion.positive$"
 paragon.5230.name:0 "넘치는 힘"
 paragon.5230.desc:1 "의식은 대성공이었습니다. §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 타고난 회복력과 우리 제국의 뛰어난 사이오닉 잠재력 덕분에, [Ruler.GetTitle](이)가 되살아난 것입니다! 다만 우리 제국을 정당한 통치자에게 다시 넘기려면 몇 년 정도는 시간이 필요할 것입니다."
 paragon.5236.name:0 "행성 심장"
 paragon.5236.desc:0 "행성의 핵을 추출하고 가공한 다음 암흑 물질을 사용하는 장치에 넣었습니다. 이렇게 제작된 장치는 작은 크기에 비해 엄청난 양의 힘을 만들어 냅니다. 이제 이 장치를 가동하는 데 들어가는 약간의 §Y암흑 물질§!만 감당하면, §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(을)를 강화하고 신체와 정신을 고칠 수 있습니다. "
 paragon.5237.name:0 "$leader_trait_legendary_leader$의 심장"
 paragon.5237.desc:1 "업그레이드 유지비: §R월간 [ROOT.paragon_origin_ascension] 암흑 물질§!\n선택한 사이버네틱 강화 장치: §G[ROOT.Paragon_Origin_Ascension_Focus][Paragon_Origin_Ascension_Trait1][Paragon_Origin_Ascension_Trait2][Paragon_Origin_Ascension_Trait3][Paragon_Origin_Ascension_Trait4]§!\n\n강화 장치를 제작하기 위한 전용 공장을 건설했습니다. 조금만 있으면 우리 제국에서 가장 발전된 사이버네틱을 만들어 낼 수 있을 것입니다. 제작한 사이버네틱은 전부 친애하는 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!에게 힘을 공급하는 데 사용됩니다. 업그레이드를 추가로 설치할수록 심장을 가동하는 데 필요한 월간 암흑 물질의 양이 증가합니다. 또한 업그레이드로 인한 부작용을 신체가 감당하지 못할 수 있기 때문에, 과도하게 강화하지 않도록 주의해야 합니다."
 paragon.5237.a:0 "확률 조정 장치"
 paragon.5237.a.tt:0 "§L§Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(이)가 맞춤형 확률 조정 장치를 받아, 제국 운영에 관해 더욱 깊은 이해를 갖추게 됩니다.§!\n\n§G통치자 특성§!을 무작위로 얻습니다."
 paragon.5237.b:0 "영구 전송기"
 paragon.5237.b.tt:1 "§L§Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!에게 영구 전송기를 연결하면, 훨씬 수월하게 지시를 내리고 연설을 할 수 있습니다.§!\n\n§Y[Ruler.GetRegnalName]§!(이)가 모든 사이보그 시민과 즉시 통신할 수 있게 되면서, 제국의 §G$MOD_POP_HAPPINESS$§! 및 §G사이보그 생산량§!이 증가합니다."
 paragon.5237.c:0 "수면 억제기"
 paragon.5237.c.tt:1 "§L수면 억제기를 장착하면, 휴식 시간이 줄어든 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(이)가 제국 운영에 더 많은 시간을 투자할 수 있습니다.§!\n\n§Y[Ruler.GetRegnalName]§!(이)가 정책 시행을 더욱 수월하게 관리할 수 있어, §G$MOD_COUNTRY_EDICT_FUND_ADD$§! 및 §G$mod_edicts_upkeep_mult$§!가 증가합니다."
 paragon.5237.d:0 "전술 인터페이스"
 paragon.5237.d.tt:1 "§L특수 전술 인터페이스를 이용하면, §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(이)가 수백만 광년 떨어진 곳에서도 지상군을 지휘할 수 있게 됩니다.§!\n\n§Y[Ruler.GetRegnalName]§!(이)가 지상군과 직접 소통하고 지상 작전을 계획해, §G$MOD_ARMY_HEALTH$§! 및 §G$MOD_ARMY_DAMAGE_MULT$§!이 증가합니다."
 paragon.5237.e:0 "인지 분석기"
 paragon.5237.e.tt:0 "§L특수 맞춤형 인지 분석기를 제작합니다. 조종사에게 분석기에 대응되는 수신기 삽입물을 장착시켜 우주 전투에 투입하면, §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(이)가 전투를 더욱 잘 통제할 수 있게 됩니다.§!\n\n§Y[Ruler.GetRegnalName]§!(이)가 방대한 전문 지식을 바탕으로 전투 중 함대 조정을 지원해, 모든 함선의 §G$MOD_SHIP_ACCURACY_ADD$§! 및 §G$MOD_SHIP_TRACKING_ADD$§!이 증가합니다."
 paragon.5237.f:0 "작업을 완료하세요!"
 paragon.5237.f.tt:0 "선택한 장치로 작업을 종료합니다. $paragon.leader.delusion.positive$"
 paragon.5240.name:0 "더 똑똑하게, 더 빠르게, 더 강하게"
 paragon.5240.desc:1 "시술은 성공입니다! 사이버네틱 강화 장치를 위한 새로운 동력원은 높은 효율성과 안전성을 보이고 있으니, 이제 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(은)는 다시금 국민들 사이를 거닐 수 있을 것입니다."
 paragon.5246.name:0 "왕의 골격"
 paragon.5246.desc:0 "§Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 의식이 들어갈 최첨단 양전자 뇌와 골격을 제작하는 데 성공했습니다. 이제 뇌를 스캔해 업로드와 재프로그래밍을 진행하는 일만 남았습니다."
 paragon.5247.name:0 "의식 프로그래밍"
 paragon.5247.desc:1 "업그레이드 유지비: §R월간 [ROOT.paragon_origin_ascension] 생체 금속§!\n선택한 프로그램 업그레이드: §G[ROOT.Paragon_Origin_Ascension_Focus][Paragon_Origin_Ascension_Trait1][Paragon_Origin_Ascension_Trait2][Paragon_Origin_Ascension_Trait3][Paragon_Origin_Ascension_Trait4]§!\n\n이 공장에는 살아 있는 직원이 사실상 없으며, 지성을 갖춘 소수의 플랫폼이 공장의 정교한 설비를 관리합니다. §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 의식은 현재 네트워크에 저장되어, 필요한 업그레이드가 설치되기를 기다리고 있습니다. 다만 재프로그래밍을 과하게 하지 않도록 조심해야 합니다. 자칫하면 요구되는 연산력이 너무 높아져, 우리 제국의 최첨단 유닛조차 감당하지 못할 수 있습니다."
 paragon.5247.a:0 "예언자의 알고리즘"
 paragon.5247.a.tt:1 "§L§Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!에게 특수 제작한 예언자의 알고리즘을 설치해, 리더십에 관해 더욱 깊은 이해를 갖추게 합니다.§!\n\n§G통치자 특성§!을 무작위로 얻습니다."
 paragon.5247.b:0 "공유 학습 네트워크"
 paragon.5247.b.tt:1 "§L전 제국에 걸친 공유 학습 네트워크를 도입해, 다른 지도자들이 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 방대한 지식을 습득하고 있습니다.§!\n\n이 업그레이드로 다른 지도자들의 학습 능력이 높아져, §G$MOD_LEADER_SPECIES_EXP_GAIN$§!량 및 §G지도자 유지비§!가 증가합니다."
 paragon.5247.c:0 "전투 계산 시스템"
 paragon.5247.c.tt:1 "§L전투 계산을 제대로 수행하려면 막대한 처리 능력이 필요합니다. 하지만 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 첨단 양전자 뇌가 있으면, 우리 함대는 언제든 전투에 나설 수 있습니다.§!\n\n이 업그레이드로 모든 함대가 강화되어, 함선의 §G$MOD_SHIP_FIRE_RATE_MULT$§! 및 §G$MOD_SHIP_WEAPON_DAMAGE$§!이 증가합니다."
 paragon.5247.d:0 "재활용 알고리즘"
 paragon.5247.d.tt:1 "§L특수한 재활용 알고리즘을 설치하면 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(이)가 생산 수단과 관련해 더욱 지속 가능한 사고방식을 갖춰, 잠재적 폐기물이 감소합니다.§!\n\n이 업그레이드로 노동 지구와 건물에 들어가는 비용을 크게 줄일 수 있어, §G$mod_planet_districts_upkeep_mult$§! 및 §G$mod_planet_buildings_upkeep_mult$§!가 감소합니다."
 paragon.5247.e:0 "초거대 공학 데이터베이스"
 paragon.5247.e.tt:1 "§L우리 제국의 공학 데이터베이스를 전부 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 뇌에 다운로드하면, 기술적 지식을 크게 확장할 수 있었습니다.§!\n\n이제 §Y[Ruler.GetRegnalName]§!(이)가 능률이 크게 향상된 기술을 개발함에 따라 §G$mod_MACHINE_species_trait_points_add$§! 및 §G$mod_MACHINE_species_trait_picks_add$§!이 증가합니다."
 paragon.5247.f:0 "작업을 완료하세요!"
 paragon.5247.f.tt:0 "선택한 업그레이드로 작업을 종료합니다. $paragon.leader.delusion.positive$"
 paragon.5250.name:0 "기계 속의 영혼"
 paragon.5250.desc:1 "우리가 할 일은 끝났습니다. §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(은)는 이제 새로운 신체와 획기적으로 강화된 인지 능력을 바탕으로 다시금 국정을 수행할 준비가 되었습니다."
 paragon.5256.name:0 "DNA 적합성"
 paragon.5256.desc:1 "우리 연구진이 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(을)를 강화하는 데 적합한 유전자 코드를 지닌 후보를 다수 확보했습니다. 시술이 완료되면 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(은)는 노화라는 수모를 짊어질 필요가 없게 될 것입니다. 향후에 추가 개조도 가능합니다. 단, 통치자의 DNA 서열을 강화하려면 새로운 유전 물질이 필요합니다."
 paragon.5257.name:0 "유전자 조작"
 paragon.5257.desc:1 "초기 제물: §R[ROOT.paragon_origin_ascension] 유전자 적합 개체§!\n10년간 필요 제물: §R[ROOT.paragon_origin_ascension] 시민§!\n선택한 유전자 능력: §G[Paragon_Origin_Ascension_Focus][Paragon_Origin_Ascension_Trait1][Paragon_Origin_Ascension_Trait2][Paragon_Origin_Ascension_Trait3][Paragon_Origin_Ascension_Trait4]§!\n\n이번 작업은 우리 제국 최고의 두뇌들이 관장하며, 이를 위해 특수 제작된 유전자 재배열 탱크를 마련했습니다.\n\n우선 적합한 지도자들을 녹여 유전 물질을 추출합니다. 그다음 해당 DNA 중 특정 서열을 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!에게 융합합니다. 적합도가 높은 개체를 사용해 이러한 과정을 강화할 수 있으며, 통제된 유전자 변이를 유발하면 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(이)가 더 빠르게 기력을 회복할 수 있습니다. 단, 유전자를 과도하게 조작하지 않도록 주의해야 합니다."
 paragon.5257.a:0 "DNA 복원"
 paragon.5257.a.tt:1 "§L우리는 이제 노화 과정을 되돌릴 수 있습니다. §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 뇌가 젊어지면 인지 능력 또한 향상될 것입니다. 경험에서 오는 지혜와 젊음에서 오는 민첩함을 갖춘다면 이 우주에 하지 못할 일이 없을 것입니다.§!\n\n§G통치자 특성§!이 무작위로 부여됩니다."
 paragon.5257.b:0 "뇌 성장"
 paragon.5257.b.tt:1 "§L뇌의 인지 중추는 크면 클수록 좋습니다. 그리고 우리는 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 뇌를 자극해 더 많은 성장을 유도할 수 있습니다.§!\n\n§Y[Ruler.GetRegnalName]§!(은)는 향상된 집중력과 추론 능력을 활용해 우리 과학자들이 미지의 영역을 탐구할 수 있도록 지원할 수 있으며, 그 결과 §G$MOD_LEADER_SPECIES_EXP_GAIN$§!량 및 §G$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!가 증가합니다."
 paragon.5257.c:0 "유전자 접합"
 paragon.5257.c.tt:1 "§L우리 제국의 첨단 유전자 접합 기술을 활용해 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 특정한 유전자 서열을 추출하면, 우리 통치자를 특별하게 만드는 요인을 파악할 수 있습니다.§!\n\n그렇게 알아낸 지식을 일반 시민에게 적용하면 긍정적인 성과를 얻어, §G$MOD_ARMY_HEALTH$§! 및 §G노동자 생산량§!이 증가합니다."
 paragon.5257.d:0 "거부할 수 없는 카리스마"
 paragon.5257.d.tt:1 "§L페로몬 촉진제와 외모 강화를 연구하면, §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!에게 거부할 수 없는 매력을 지닌 완벽한 신체를 부여할 수 있습니다.§!\n\n이로써 §Y[Owner.GetSpeciesName]§! 시민들은 §Y[Ruler.GetRegnalName]§!의 의견에 반대하기가 불가능에 가까워지며, 통치자와 시민들 사이에 형성된 친밀감 덕분에 제국의 §G$MOD_COUNTRY_LEADER_CAP_ADD$§! 및 §G$MOD_FACTION_APPROVAL$§!가 증가합니다."
 paragon.5257.e:0 "주의 분산"
 paragon.5257.e.tt:1 "§L뇌의 여러 부분을 분리해 각자 독립적인 구역으로 만들면, §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(이)가 동시에 다양한 목표에 집중할 수 있습니다.§!\n\n해당 기법을 조종사와 전술가에게도 적용할 수 있으며, 이 경우 모든 함선의 §G거점 방어 효율성§!과 §G$MOD_SHIP_EVASION_MULT$§!가 증가합니다."
 paragon.5257.f:0 "작업을 완료하세요!"
 paragon.5257.f.tt:0 "선택한 능력으로 작업을 종료합니다. $paragon.leader.delusion.positive$"
 paragon.5260.name:0 "진화의 정점"
 paragon.5260.desc:1 "우리의 실험이 결실을 거둬, §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!에게 완벽한 형태를 부여할 수 있었습니다. [Ruler.GetTitle](이)가 다시 충성스러운 국민의 품으로 돌아왔으니, 이제 우주를 우리 것으로 만들 때가 왔습니다!"

 paragon.5265.name:0 "정신 확장"
 paragon.5265.desc:1 "다소의 희생이 따랐지만, §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 국정 능력을 한없이 강화할 수 있었습니다. 다만, 문제가 있습니다. 훌륭한 지도자에게 가장 중요한 자질은 무엇일까요? 이 새로운 성장을 어느 방면으로 활용해야 할까요?"
 paragon.5265.a:0 "지식"
 paragon.5265.a.tt:0 "§L지식은 가장 높은 차원의 보물입니다.§!"
 paragon.5265.b:0 "순수"
 paragon.5265.b.tt:1 "§L완벽한 종족만이 순수한 국가를 만드는 법입니다.§!"
 paragon.5265.c:0 "힘"
 paragon.5265.c.tt:0 "§L우리 제국과 같은 국가는 오직 힘으로만 통치할 수 있습니다.§!"
 paragon.5265.d:0 "지혜"
 paragon.5265.d.tt:0 "§L지혜가 없다면 이 세상에 있는 모든 지식조차 의미가 없습니다.§!"
 paragon.5265.e:0 "위엄"
 paragon.5265.e.tt:1 "§L위엄이 없는 통치자는 많은 추종자를 거느릴 없습니다.§!"
 paragon.5265.f:0 "개방"
 paragon.5265.f.tt:0 "§L다른 이들을 받아들이는 자세를 갖추면, 호국을 위한 우방을 늘릴 수 있습니다.§!"
 paragon.5265.g:0 "절제"
 paragon.5265.g.tt:0 "§L진정한 힘은 힘을 함부로 쓰지 않는 데서 나옵니다.§!"

 paragon.5270.name:0 "제국 만세!"
 paragon.5270.desc:1 "$paragon.beginning.speech$\n\n죽음의 문턱에서 돌아온 우리 거성은 연설을 통해 희망과 감사의 메시지를 전했습니다. [Ruler.GetName](은)는 시민들과 연구진의 놀라운 업적에 감사를 표한 뒤, 제국의 미래로 화제를 돌렸습니다. 자신이 그 어느 때보다 강해져 영광스러운 우리 제국을 다시금 이끌 준비가 되었다는 것입니다. 우리는 함께 반역자들과 반란 세력을 무찔렀으며, 앞으로는 모든 시민과 모든 행성에 영광과 번영을 선사할 것입니다! [Owner.GetName]께 영광 있으라! [Owner.GetSpeciesNamePlural] 모두에게 영광 있으라!\n\n그리고 거성에게 영광 있으라.\n\n$paragon.ending.speech$"
 paragon.5270.a:0 "영광 있으라!"
 paragon.5270.a.tt:0 "§L§Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!께 영광 있으라! §Y[Owner.GetName]§!에 영광 있으라! §Y[Owner.GetSpeciesName]§!에 영광 있으라!§!"
 paragon.5270.b:0 "거성께서 다시 권좌에 오르실 때가 되었도다!"

#Ruler Insights
 paragon.5305.name:0 "테라포밍 통찰"
 paragon.5305.desc:0 "최근 우리 제국은 최고의 재능을 지닌 과학자들 덕분에 유례없는 번영과 안정을 누려 왔습니다. 새로 성장시키고 개발할 행성을 찾는 과정에서, 과학자들은 현재 우리 제국의 외계 생물학 수준으로는 불가능하다고 여겨졌던 성과를 이룩했습니다. 대규모 토목 공사를 통해 우리 제국의 토종 동식물을 외계 행성으로 옮겨, 그곳을 우리 국민들이 거주하기에 적합하도록 바꾼 것입니다.\n\n해당 행성은 아주 독특하기 때문에 이 성과를 다시 재현할 수 있을 가능성은 적지만, 시간이 지나면 이러한 테라포밍 공정을 다른 행성에 맞게 바꾸고 강화할 수 있을 것이라는 점을 배웠습니다.\n\n그때까지는 제국의 자원을 다른 분야의 발전에 투입할 수 있습니다."
 paragon.5310.name:0 "조선공 통찰"
 paragon.5310.desc:1 "해군은 우리 제국을 지키는 보루입니다. §Y[Root.Owner.Ruler.GetTitle]§!(이)가 함대 강화 차원에서 국가 재정으로 개발한 신규 함선을 발표했습니다. 이 기함은 우리를 영광의 시대로 이끌 것이며, 우리 앞을 가로막는 자는 전부 쓰러뜨릴 것입니다! 조만간 진수식이 거행되어, 기함의 첫 출발을 기념할 것입니다.\n\n이제 제국의 자원을 다른 분야의 발전에 투입할 수 있습니다."
 paragon.5310.tt:0 "실험적인 순양함이 함대에 합류합니다!"
 paragon.5315.name:0 "과학적 돌파구"
 paragon.5315.desc:1 "과학은 더욱 훌륭하고 밝은 미래로 가는 열쇠입니다. 새로이 동기를 부여받은 우리 과학자들이 그 어느 때보다 많은 혁신을 이루어 내고 있습니다. §Y[Root.Owner.Ruler.GetTitle]§!(은)는 우수한 과학자를 선정해 훈장을 수여함으로써 이들의 성과를 치하했습니다.\n\n이제 우리 제국의 발전 역량을 다른 분야로 돌릴 수 있습니다."
 paragon.5320.name:0 "모범에 의한 리더십"
 paragon.5320.desc:1 "§Y[Root.Owner.Ruler.GetTitle]§!(은)는 모두의 귀감으로서, 우주로 진출한 우리 제국을 이끌고 있습니다. 강력한 지도자의 영도 아래 우리 제국의 공직자들은 자긍심을 가지고 업무에 임하며, 높은 성과를 추구합니다.\n\n이제 우리 제국의 발전 역량을 다른 분야로 돌릴 수 있습니다."
 paragon.5325.name:0 "실험적 항성 기지"
 paragon.5325.desc:1 "신규 건설 사업에 관한 소식이 국민들의 사기에 깊은 영향을 주고 있습니다. 생산 비용 문제를 극복한 지금, 우리는 이 놀라운 공학적 업적이 실현되기를 기다리고 있습니다.\n\n이제 우리 제국의 발전 역량을 다른 분야로 돌릴 수 있습니다."
 paragon.5330.name:1 "생체 금속"
 paragon.5330.desc:1 "지금까지 과학 기술의 발전을 통해 많은 발견을 이루었지만, 아직도 배울 것이 많습니다. 제국 탐사 팀이 액체와 금속의 성질을 모두 갖춘 놀라운 물질을 발견했습니다. 게다가 이 물질은 살아 있는 것으로 보입니다. 이 소재를 어떻게 이해하고 활용해야 할지 아직은 알 수 없지만, 아주 흥미로운 것임은 분명합니다.\n\n이 물질을 제대로 파악할 때까지, 다른 분야의 발전에 주력하는 것이 좋을 듯합니다."
 paragon.5335.name:0 "동력원"
 paragon.5335.desc:1 "우리 제국의 기술은 상당한 수준으로 발전했지만, 이 우주에는 숨겨진 비밀이 아직 많습니다. 제국 탐사 팀이 놀라운 고밀도 물질을 발견했습니다. 일종의 암흑 물질인 것으로 파악됩니다. 현재로서는 이 신소재의 활용 방법을 알아낼 수 없습니다.\n\n방법을 찾기 전까지는 다른 분야의 발전에 주력하는 것이 좋을 듯합니다."
 paragon.5340.name:0 "탁월한 통치술"
 paragon.5340.desc:1 "우리 제국의 첫 우주 왕복선 발사를 기념함으로써, 우리 국민들이 공통의 목적 아래 하나가 되었습니다. §Y[Root.Owner.Ruler.GetTitle]§!의 연설에 감화되고 고무된 [Root.Owner.GetSpeciesName] 주민들은 자신들의 새 은하 수도가 차가운 우주의 공허 속에 번영의 등불이 될 수 있도록 서로 협력하고 있습니다.\n\n이제 발전 역량을 다른 분야로 돌릴 수 있습니다."
 paragon.5340.tt:0 "수도 행성 승격 등급이 §G1§! 증가합니다."
 paragon.5345.name:0 "발명의 천재"
 paragon.5345.desc:1 "재활용 소재로 대량의 합금을 정제할 수 있는 혁신적인 장치가 개발되었다는 소식이 퍼지고 있습니다. 이 장치는 높은 효율을 자랑하지만, 개발자는 해당 장치를 우리 §Y[Root.Owner.Ruler.GetTitle]§! 앞에 소개한 이후 얼마 안 가 숨을 거두었습니다. 다른 기술자는 숨진 개발자의 기술을 재현할 수 없을 것으로 파악되어, 우리 국민을 위해 장치를 보전할 수 있도록 보안 시설에 보관했습니다.\n\n이제 제국의 자원을 다른 분야의 발전에 배정할 수 있습니다."
 paragon.5360.name:0 "탐광 통찰"
 paragon.5360.desc:1 "우리 탐광 기술자들이 다시 한번 자신들의 능력을 입증했습니다. 다양한 희귀 자원이 포함된 지하 매장지를 발견했다고 보고한 것입니다. 새로 찾은 매장지의 특징과 잠재력을 파악하는 동안, 다른 분야의 발전에 주력할 수 있습니다."
 paragon.5370.name:0 "오비탈 링 통찰"
 paragon.5370.desc:1 "심우주 개척 및 운송에 관한 대대적인 연구가 드디어 결실을 맺었습니다. 우리 제국 최고의 과학자들이 일류 기술자들과 긴밀히 협력해, 거대한 고리형 구조물로 행성을 감싼 형태의 우주 구조물인 '오비탈 링'의 개념을 만들어 낸 것입니다. 이 오비탈 링에는 산업 및 민간 시설을 수용할 수 있습니다. 현재로서는 오비탈 링을 건설할 산업적 역량이 없지만, 앞으로 우리가 나아갈 길은 분명합니다. 그때까지 제국의 발전 역량을 다른 분야로 돌릴 수 있습니다."
 paragon.5900.name:1 "큰 별, 사라지다!"
 paragon.5900.desc:1 "누구나 언젠가는 죽기 마련입니다. 어떤 존재든 결국 죽음 앞에 평등한 것입니다. 오늘, $leader_trait_legendary_leader$은 마지막으로 우리 국민들을 하나 되게 했습니다. 지금껏 본 적 없던 성대한 장례식이 열렸습니다. 격정적인 연설, 엄숙한 경례, 끝없는 행렬이 이어졌습니다. 제국 전역에서 국민들이 $leader_trait_legendary_leader$이 우리를 위해 행한 모든 일에 감사를 전하고 있습니다. 세상에 완벽한 통치자는 없지만, 우리 통치자는 국민 모두에게 더 나은 미래를 선사하기 위해 쉼 없이 일했습니다.\n\n이번 일로 생길 수 있는 역풍을 줄여 보려 했지만, 우리 모성은 혼란에 빠지고 말았습니다."
 paragon.5900.desc.50years:1 "누구나 언젠가는 죽기 마련입니다. 어떤 존재든 결국 죽음 앞에 평등한 것입니다. 오늘, $leader_trait_legendary_leader$은 마지막으로 우리 국민들을 하나 되게 했습니다. 지금껏 본 적 없던 성대한 장례식이 열렸습니다. 격정적인 연설, 엄숙한 경례, 끝없는 행렬이 이어졌습니다. 제국 전역에서 국민들이 $leader_trait_legendary_leader$이 우리를 위해 행한 모든 일에 감사를 전하고 있습니다. 세상에 완벽한 통치자는 없지만, 우리 통치자는 국민 모두에게 더 나은 미래를 선사하기 위해 쉼 없이 일했습니다.\n\n위기에 미리 대비하고 있었음에도 불구하고, $leader_trait_legendary_leader$의 사망으로 국민들은 슬픔에 빠져 힘겨워하고 있습니다. 상실감을 극복하는 데 시간이 걸리겠지만, 이를 계기로 우리는 더욱 강해질 것입니다."
 paragon.5900.desc.100years:1 "누구나 언젠가는 죽기 마련입니다. 어떤 존재든 결국 죽음 앞에 평등한 것입니다. 오늘, $leader_trait_legendary_leader$은 마지막으로 우리 국민들을 하나 되게 했습니다. 지금껏 본 적 없던 성대한 장례식이 열렸습니다. 격정적인 연설, 엄숙한 경례, 끝없는 행렬이 이어졌습니다. 제국 전역에서 국민들이 $leader_trait_legendary_leader$이 우리를 위해 행한 모든 일에 감사를 전하고 있습니다. 세상에 완벽한 통치자는 없지만, 우리 통치자는 국민 모두에게 더 나은 미래를 선사하기 위해 쉼 없이 일했습니다.\n\n위기에 미리 대비한 덕분에, $leader_trait_legendary_leader$의 사망에도 불구하고 우리는 무너지지 않을 것입니다. 상실감을 극복하는 데 어느 정도 시간이 걸리겠지만, 이를 계기로 우리는 더욱 강해질 것입니다."
 paragon.5900.a:0 "이제 어떻게 하죠?!"
 paragon.5900.a.50years:1 "우리 역사에 참담한 날로 기록되겠군요."
 paragon.5900.a.100years:1 "이런 일이 일어날 줄 알았습니다. 이 또한 극복할 것입니다."

 ###Events for Leader Rebirth
 paragon.6000.name:0 "두 번째 기회"
 paragon.6000.desc:0 "§Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 건강이 급격하게 악화되는 가운데, 우리 제국 최고의 의료진이 예상 밖의 해결책을 모색해 냈습니다. 평의회실 내부에 정교한 장치를 설치하는 것입니다. [Ruler.GetTitle]의 생리 작용 대부분을 이 기계에 맡기면, 지도자의 목숨을 무한히 연장할 수 있습니다."
 paragon.6000.desc.ap_mind_over_matter:0 "$paragon.6000.desc$\n\n초능력자들 또한 계획을 마련했습니다. 장막의 존재가 우리 국민들의 슬픔에 반응한 것인지, 쓰러진 지도자를 회복시켜 주겠다며 접근해 온 것입니다. '약간의 대가'만 치르면 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 목숨을 무한히 연장할 수 있습니다."
 paragon.6000.desc.ap_the_flesh_is_weak:0 "$paragon.6000.desc$\n\n사이버네틱 전문가들 역시 기발한 계획을 세웠습니다... 최첨단 강화 장치를 사용하면, 통치자의 신체에서 결함을 일으키는 부위를 교체할 수 있다는 것입니다. 교체 절차가 끝나면 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 통치는 영원히 계속될 것입니다."
 paragon.6000.desc.ap_synthetic_evolution:0 "우리 로봇 공학자들이 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(을)를 고칠 방법을 제안했습니다. 막대한 비용이 들겠지만, 통치자의 정신을 새로운 자가 수정 양전자 네트워크로 옮길 수 있다는 것입니다. 인구 전체와 네트워크로 연결되면, 이미 뛰어났던 통치차의 능력을 더욱 향상시킬 수 있습니다."
 paragon.6000.desc.ap_engineered_evolution:0 "$paragon.6000.desc$\n\n유전학자들이 대안을 제시했습니다. 막대한 비용을 들여 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(이)가 이용할 클론 신체를 무한히 생산하면, 통치자를 사실상 불멸로 만들 수 있습니다."
 paragon.6000.a:0 "장치를 만드세요."
 paragon.6000.a.tooltip:0 "§Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(을)를 위한 장치를 만듭니다. [Ruler.GetTitle](은)는 궁정에서 벗어날 수 없게 되겠지만 불멸을 얻습니다."
 paragon.6000.b:0 "업그레이드를 준비하세요."
 paragon.6000.b.tooltip:0 "사이버네틱 전문가들이 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 수명을 연장시켜 줄 첨단 부품을 준비합니다."
 paragon.6000.c.tooltip:0 "초능력자들이 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(을)를 불멸로 만들어 줄 의식을 치릅니다."
 paragon.6000.c:0 "즈로와 업그레이드를 준비하세요."
 paragon.6000.d:0 "그 놀라운 합성 신체를 준비하세요."
 paragon.6000.d.tooltip:0 "로봇 공학자들이 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 수명을 연장시켜 줄 첨단 합성 신체를 준비합니다."
 paragon.6000.e:0 "클론 배양소를 준비하세요."
 paragon.6000.e.tooltip:0 "유전학자들이 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 수명을 연장시켜 줄 클론을 만듭니다."
 paragon.6000.f:0 "너무 과하군요. 그만 보내 줍시다."
 paragon.6000.f.tooltip:0 "우리 거성을 변화시키는 데 너무 막대한 비용이 듭니다. 통치자가 존엄한 죽음을 맞을 수 있게 합니다."
 paragon.6005.name:0 "살아 있는 제국"
 paragon.6005.desc:0 "길고도 고된 작업이 이어졌습니다. §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!에게는 분명 고통스러운 과정이었겠지만 결과만큼은 놀라웠습니다. [Ruler.GetTitle](이)가 장치에 들어가자 정체불명의 질병이 감쪽같이 사라진 것입니다.\n\n병이 나은 것에는 감사하는 눈치지만, 측근들은 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 태도와 분위기가 미묘하게 바뀐 것을 느끼고 있습니다.\n\n[Ruler.GetRegnalName](은)는 당분간 궁정에 머물러야 하며, 수도에 적들이 들이닥치지 않는 이상 장치를 옮길 일은 없을 것입니다."
 paragon.6005.a:0 "잘 돌아왔어요, [Ruler.GetName]."
 paragon.6010.name:0 "업그레이드 완료"
 paragon.6010.desc:0 "업그레이드는 성공이었습니다! §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 목숨을 구했습니다.\n\n다만 그 과정에서 신체가 상당히 바뀐 탓인지, [Ruler.GetTitle](은)는 사이버네틱에 대해 이전과는 다른 견해를 보였습니다. 전에는 기술을 단순한 도구로 여겼지만, 지금은 완벽을 향한 궁극의 길로 보고 있는 것입니다.\n\n[Ruler.GetTitle](이)가 우리의 곁으로 돌아왔지만, 이번 일로 어떤 변화를 겪은 것인지는 여전히 의문으로 남아 있습니다."
 paragon.6010.a:0 "[Ruler.GetName]에게 무한한 업그레이드를."
 paragon.6015.name:0 "약속"
 paragon.6015.desc:0 "성공입니다. 장막의 힘을 불러, §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 목숨을 구할 수 있었습니다. 장막의 존재는 [Ruler.GetTitle]에게 불멸을 주었습니다.\n\n하지만 이번 일로 [Ruler.GetTitle](이)가 미묘하게 바뀌었습니다... 측근들이 속삭이길, [Ruler.GetRegnalName]에게 두 가지 서로 다른 성격이 엿보인다는 것입니다. 아무래도 장막의 존재가 말한 대가의 정체는 바로 거성의 정신으로 비집어 들어갈 틈이었던 모양입니다.\n\n하지만 지금 중요한 것은 그게 아닙니다. 즈로를 꾸준히 공급하지 않으면 [Ruler.GetTitle](은)는 사망할 것입니다."
 paragon.6015.a:0 "[Ruler.GetName](이)여, 다시금 각성하라."
 paragon.6020.name:0 "합성체 확장"
 paragon.6020.desc:0 "성공입니다! §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 의식을 합성체 골격으로 옮겼으며, 양자 처리를 통해 모든 합성체 유닛과 즉각적으로 네트워크를 이루게 되었습니다.\n\n이 강력한 초인지 능력이 [Ruler.GetTitle]의 관점을 변화시키기 시작했습니다. 현재 [Ruler.GetRegnalName](은)는 시민들의 전체적인 효율성을 높이기 위해 대규모 처리 패턴에 관심을 쏟고 있습니다."
 paragon.6020.a:0 "[Ruler.GetName], 완벽 가동."
 paragon.6025.name:0 "더욱 완벽한 신체"
 paragon.6025.desc:0 "클론 제작과 수술이 대성공을 거두면서 통치자의 목숨을 구할 수 있었습니다.\n\n하지만 §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!(이)가 전과는 다른 태도를 보이자, 많은 이들이 우려를 표했습니다. 새로운 신체에 매료된 [Ruler.GetTitle](이)가 국민을 진화시키는 데 집착하기 시작한 것입니다. [Ruler.GetTitle](은)는 대중의 유전적 특성을 완벽하게 다듬고자 상당한 양의 자원을 투입했습니다."
 paragon.6025.a:0 "[Ruler.GetName](은)는 이제 유전적으로 완벽한 개체가 되었습니다."
 paragon.6030.name:0 "즈로 부족"
 paragon.6030.desc:0 "즈로 공급이 떨어졌습니다. 서둘러 즈로를 조달하지 않으면, §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!의 정신은 장막 속으로 영영 사라지고 말 것입니다."
 paragon.6030.a:0 "즈로 시장에 연락을 취하세요."
 paragon.6030.b:0 "그만 놓아줍시다."

 ###Traits
 leader_trait_the_apparatus_luminary:0 "장치에 구속된 자"
 leader_trait_the_apparatus_luminary_desc:0 "불멸을 얻었지만 너무나 큰 대가를 치렀습니다. 이 지도자는 평의회실 내부에 있는 거추장스러운 생명 유지 장치에 구속되어 있습니다."
 leader_trait_the_cybernetic_luminary:0 "무한한 업그레이드"
 leader_trait_the_cybernetic_luminary_desc:0 "불멸은 더 이상 꿈이 아닙니다. 이 지도자는 여러 가지 첨단 업그레이드 덕분에 모든 수준 높은 사이버네틱 행정관과 직접 동기화할 수 있게 되었습니다. 하지만 이로 인해 자립적인 학습 능력이 떨어지고 말았습니다."
 leader_trait_the_psionic_luminary:0 "승객"
 leader_trait_the_psionic_luminary_desc:0 "불멸의 대가는 만만치 않았습니다... 장막의 존재가 이 지도자의 정신에 출입구를 마련해 둔 것입니다. 장막의 존재는 우리 차원과 통하는 발판을 얻었으며, 지도자는 즈로를 끝없이 공급받아야 목숨을 부지할 수 있게 되었습니다."
 leader_trait_the_synth_luminary:0 "합성체 인지"
 leader_trait_the_synth_luminary_desc:0 "이 지도자의 합성 신체는 로봇 공학의 정점이라고 할 수 있습니다. 양자 처리를 통해 시민들의 초월의식과 직접적인 연결을 이룬 것입니다. 그 결과 효율성은 증대되었지만, 이에 영향을 받은 이들에게는 좋지 못한 효과를 낳았습니다."
 leader_trait_the_genetic_luminary:0 "유전적 완벽"
 leader_trait_the_genetic_luminary_desc:0 "끝없이 생산한 클론 덕분에 이 지도자는 불멸을 얻게 되었습니다. 현재 사용하고 있는 육신이 망가지거나 노화되더라도 그 육신을 대체할 수십 개의 클론이 기다리고 있습니다. 이로 인해 유전적 완벽에 대한 집착이 생겼습니다."

