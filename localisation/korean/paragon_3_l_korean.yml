 #UTILITY
 origin_legendary_leader:0 "단일한 통치"
 origin_legendary_leader_desc:1 "이 문명은 폭력과 역경을 거쳐 단일한 지도자의 손에 하나가 되었습니다. 약소 세력을 억압해 권력을 장악한 이 문명은, 이내 과학 및 기술 발전의 맹렬한 옹호자가 되었습니다. 통일 후에는 불안하나마 평화가 찾아왔지만, 평화가 지속되는 경우는 거의 없습니다."
 origin_tooltip_legendary_leader_effects:1 "- 강력한 §H전설적 지도자§!를 보유한 채 게임을 시작합니다.\n- 제국의 윤리관에 따라 고유한 §H통치자 특성§!을 이용할 수 있습니다.\n- 통치자의 지위를 강화하면 새로운 특성과 추가 보너스를 얻을 수 있습니다.\n- 또는 통치자의 유산을 넘어서는 강력한 국가 기구를 구축할 수도 있습니다.\n- 회복력이 높고 장수하는 종족으로 게임을 시작합니다."
 START_SCREEN_LEGENDARY_LEADER:1 "우리 문명은 언제나 분쟁에 시달렸습니다. 다양한 제국과 왕국이 번창했지만 오래가는 법은 없었고, 언제나 내부 분쟁의 압력에 무너졌습니다.\n\n이러한 반목의 문화가 절정에 이르러, 우리 행성 전체가 전쟁에 휩싸였습니다. 그 혼란 속에서 한 지도자가 나타났습니다. [owner.Ruler.GetName] [owner.Ruler.GetTitle](은)는 자신의 이타심과 카리스마, 권위에 이끌린 추종자들을 규합했습니다. 드디어 우리 종족을 하나로 만들 자가 나타난 것입니다.\n\n통일은 길고도 고통스러운 과정이었습니다. 하지만 전쟁을 벌이던 세력들이 우주에 진출하겠다는 [owner.Ruler.GetTitle]의 약속에 이끌려 하나둘씩 투항했습니다. 수백 년 만에 처음으로 우리는 평화를 누리게 되었으나, 그 이면에는 오랜 원한의 상처가 깊게 패여 있습니다."
