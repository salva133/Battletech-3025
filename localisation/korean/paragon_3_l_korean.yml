 situation_paragon_skrand_cure_desc:0 "깃털 괴사병에 대응하려면, 다른 신규 질병과 마찬가지로 연구가 무엇보다 중요합니다. 현재 연구진이 쉴 새 없이 치료제 개발에 매진하고 있으며, 의료 종사자들은 증상을 완화시키고 감염을 억제하기 위해 분투하고 있습니다."
 situation_paragon_skrand_cure_regular:0 "표준 연구"
 approach_situation_paragon_skrand_cure_regular_tt:0 "신규 질병 및 의료와 관련된 경험을 기준으로 연구진을 구성합니다. 이들의 목표는 다른 여러 가지 연구를 진행하는 동시에 치료제를 찾는 것입니다."
 situation_paragon_skrand_cure_generous:0 "확대 연구"
 approach_situation_paragon_skrand_cure_generous_tt:0 "신규 질병 및 의료와 관련된 경험을 기준으로 연구진을 구성합니다. 증상을 완화시키거나 질병 확산을 억제하기보다 치료제 개발을 우선합니다."
 situation_paragon_skrand_cure_nothing:0 "최소 연구"
