 leader_trait_gorky:0 "AI 비서 '고르키'"
 leader_trait_gorky_desc:0 "이 조그마한 조수는 데이터 분류와 분석을 도와주며, 독특한 조합의 연구 및 동료 봇으로 구성된 AI를 갖추고 있습니다."
 LYSANDER_FLEET_NAME:0 "사략 함대"

 NAME_xenophile1:0 "라이세이터 싱"
 xenophile1:0 "잔뼈 굵은 해적으로, 은하계 곳곳에서 모은 다양한 부하들을 거느립니다."
 NAME_xenophile2:0 "노나"
 xenophile2:0 "풍부한 탐사 경험을 지닌 탐험가로, 다양한 외계 문화를 깊이 알고 있으며 과학적 발견뿐만 아니라 교역과 이익에도 관심이 많습니다."
 NAME_militarist1:0 "빅터 재리던 남작"
 militarist1:0 "수많은 전투로 단련된 귀족으로, 압도적인 규모의 적에게 자신의 함대와 가문을 잃었습니다."
 NAME_militarist2:0 "지아'주몬"
 militarist2:1 "수많은 전투에서 살아남은 용맹한 전사입니다. 전쟁을 사랑하며, 전투를 치를 때 가장 안정감을 느낍니다."
 NAME_xenophobe1:0 "공장장 슐라둔"
 xenophobe1:0 "편집증적 성격을 가진 고독한 기업가로, 자신이 운영하는 공장과 주조소의 효율성을 높이는 데 대부분의 시간을 투자합니다."
 NAME_xenophobe2:0 "아튜리온"
 xenophobe2:1 "오래전에 멸망한 문명에서 만든 전술 로봇입니다. 질서와 구조에 집착하는 아튜리온은 완벽한 사회를 설계하고자 합니다."
 NAME_egalitarian1:0 "진"
 egalitarian1:0 "신성 평형단 출신의 금욕적인 삶을 살아가는 전사입니다. 사이버네틱과 생 체기술로 신체를 강화했으며, 은하계에 있는 폭군을 전부 없애겠다고 맹세했습니다."
 NAME_egalitarian2:0 "조사이라 크'툰"
 egalitarian2:0 "창의적이고 장난끼 많은 과학자입니다. 친절한 소형 로봇 고르키의 도움으로 자신의 지식을 나눠, 주변에 있는 이들의 삶을 개선시키고자 합니다."
 NAME_materialist1:0 "존다르"
 materialist1:0 "합성체가 되면서 영생을 얻은 제독입니다. 현재 존다르의 정신은 자신이 지휘하는 함선에 직접 연결되어 있습니다."
 NAME_materialist2:0 "보린"
 materialist2:0 "자신의 엔클레이브를 떠난 인양꾼으로, 누구보다 기계를 잘 다루며 어떤 물건이든 고칠 수 있습니다."
 NAME_pacifist1:0 "법관 울드 다그르"
 pacifist1:1 "비록 퇴직했으나 정의를 위한 싸움을 멈추지 않겠다고 맹세한 법관입니다."
 NAME_pacifist2:0 "금빛의 바스"
 pacifist2:0 "알리섬 마그네타르 자매단 출신의 카리스마 넘치는 외교관입니다. 책략과 협상을 무기로 평화를 위해 싸웁니다."
 NAME_authoritarian1:0 "카이-샤"
 authoritarian1:0 "여기저기 연줄이 닿아 있는 정보 중개상으로, 온 은하를 아우르는 정보망을 갖췄습니다."
 NAME_authoritarian2:0 "쿠'라-민더"
 authoritarian2:1 "권력자에게는 아첨을 아끼지 않지만 약자는 착취하고 모욕하는 탐욕스러운 감독관입니다. 비상한 머리와 잔혹한 성격을 이용해 항상 탁월한 성과를 냅니다."
 NAME_spiritualist1:0 "울라스타"
 spiritualist1:1 "주변에 있는 이들을 자신의 지혜로 감화시키는 신비한 방랑자입니다."
 NAME_spiritualist2:0 "나수즈 데메토르"
 spiritualist2:1 "멸망한 문명의 지식을 모으는 기록 관리관입니다. 죽은 행성에 남아 있는 고대의 경이를 발굴하며, 별 사이의 공허를 표류하는 버려진 함선에서 유물을 수집합니다."
 custom_mercenary_admiral_desc:0 "전장에서의 영광과 명성을 추구하는 잔혹한 용병 전사입니다."

 paragon.40100.name:0 "$NAME_xenophile1$"
 paragon.40100.desc:0 "§H안면 인식 스캔 결과, 상대는 현상 수배 중인 해적 라이세이터 싱이었습니다. 라이세이터가 교활한 웃음을 지으며 정중하게 고개를 숙입니다.§!\n\n안녕하십니까. 저는 라이세이터 함장입니다. 제안해 드릴 것이 있어 찾아왔습니다.\n\n제 휘하에는 함선 세 척과 잡다한 구성의 사회 부적응자로 이루어진 부하들이 있습니다. 지금까지 저희는... 독자적으로 활동했습니다만, 시대가 변하고 있으니 좀 더 규모가 있는 세력에 합류하고자 합니다. 남들이 우리가 죄를 지었다고 하던데, 그것만 사면해 주시고 국경 안에서 안전만 보장해 주시면, 저희 힘을 빌려드리죠.\n\n어떻습니까? 계약서 준비할까요?"
 paragon.40100.a:0 "우리한테 해적이 필요할 일이 뭐가 있겠습니까?"
 paragon.40100.a.response:0 "그게 말이죠, 저희는 그냥 해적이 아닌 사략단이라고 생각합니다. 사관 학교에서는 배울 수 없는 게 있지 않습니까. 저는 기회를 알아보는 데 일가견이 있습니다. 적을 칠 때, 후퇴할 때가 언제인지, 적 앞에 어떤 미끼를 흔들어야 하는지 안다는 거지요. 저희는 적의 약점을 공략하고, 들키기 전에 전리품을 챙기고 도망갑니다."
 paragon.40100.b:0 "왜 우리 제국에 합류한다는 겁니까?"
 paragon.40100.b.response:0 "부하들이 도망 다니는 삶에 질렸다더군요. 그래서 피난처를 찾고 있습니다. 귀 제국이라면 사회에서 버림받은 놈들도 받아줄 만큼 열려 있을 것 같아서 말이죠. 해적 일을 하느라 잃은 게 많습니다. 그렇다고 완전히 정착하겠다는 건 아니지만, 귀 제국같이 큰 세력에 의탁한다면 훨씬 수월해지겠죠."
 paragon.40100.c:0 "우리가 그쪽을 믿어야 할 이유는?"
 paragon.40100.c.response:0 "없습니다. 범죄자의 말일 뿐이니까요. 믿지 못하시겠다면 이만 물러갈 수밖에요. 저는 그저 거래를 제안하러 온 것뿐입니다."
 paragon.40100.d:0 "부하들에 관해 말해 보세요."
 paragon.40100.d.response:1 "도망 노예, 현상금 사냥꾼, 용병... 괴팍한 주방장까지 다양하지요. 은하 곳곳에서 자유와 모험의 부름을 듣고 함께한 녀석들입니다. 오래 지내면서 가족 같은 사이가 됐지요. 저는 명령만 따르고 동료들을 먹으려 들지만 않는다면 누구나 환영합니다. 녀석들의 대장인 것이 개인적으로 명예스럽기도 하고요."
 paragon.40100.hire_custom_tooltip:1 "§Y$NAME_xenophile1$§!이 우리 제국에 §H지도자§!로 합류합니다.\n해적선 3척이 우리 제국에 추가됩니다."

 paragon.40200.name:0 "$NAME_xenophile2$"
 paragon.40200.desc:0 "§H여인은 놀라운 선물을 들고 왔습니다. 보존 처리한 혜성의 조각, 티얀키 뼈로 만든 조각품, 그리고 병 속에 든 작은 연체류입니다.§!\n\n안녕하십니까. 저는 콜지리온 가문의 영원히 축복받은 자 노나라고 합니다. 저는 수많은 행성을 탐사하고 셀 수 없는 가르침을 얻었습니다. 허락만 해 주신다면, 여러분의 문화를 연구하고자 합니다. 그 대가로 백 가지 문명의 지혜를 나누어 드리겠습니다."
 paragon.40200.a:0 "우리를 위해 무엇을 해 줄 수 있습니까?"
 paragon.40200.a.response:0 "제 전문 분야는 외계학과 외교입니다. 지식과 크레딧, 그리고 대화를 약속합니다. 이 정도면 충분하지 않나요?"
 paragon.40200.b:0 "왜 우리 제국에 합류한다는 겁니까?"
 paragon.40200.b.response:0 "여러분의 열린 자세와 솔직함에 마음이 동했습니다. 저처럼 여러분도 협력 안에서 가능성을 찾아내시더군요. 이처럼 열려 있는 분들과 함께한다면, 정말 영광일 겁니다."
 paragon.40200.c:0 "어떻게 문화 전문가가 된 겁니까?"
 paragon.40200.c.response:0 "외계 문화를 이해하는 가장 좋은 방법은 그 문화를 받아들이는 것입니다. 저는 외계 행성에서 처음으로 제 사랑을 찾았습니다. 그리고 제 연인과 현지 문화에 매료되었지요. 지금은 헤어졌지만, 그 인연 덕분에 관용과 존중의 의미를 배웠습니다. 그 이후로 저는 가는 곳마다 판단의 짐을 내려놓고 최대한 현지에 동화되려 노력했습니다."
 paragon.40200.hire_custom_tooltip:0 "§Y$NAME_xenophile2$§!가 우리 제국에 §H지도자§!로 합류합니다."

 paragon.40300.name:0 "$NAME_militarist1$"
 paragon.40300.desc:1 "§H위압적인 풍채를 지닌 재리던 남작이 군인 특유의 엄격하고 규율 잡힌 분위기를 온몸에서 내뿜고 있습니다. 군화는 티 한 점 없이 깨끗하고, 제복은 말끔히 다렸으며, 눈으로는 항시 주변을 살피면서 계산을 하고 있습니다. 하지만 그 엄한 겉모습 뒤에는 또 다른 면이 숨어 있습니다. 남작은 마치 슬픔으로 그려진 지도와 같은 얼굴을 하고 있습니다.§!\n\n본관은 제독이자 전술 전문가로 귀 제국에 복무하기 위해 찾아왔소.\n\n본관의 청을 받아주신다면, 제국에 해가 되는 자들을 모조리 처단하겠소."
 paragon.40300.a:0 "제독이라 하셨는데, 함대는 어디 있습니까?"
 paragon.40300.a.response:1 "참으로 부끄럽지만, 함대를 잃고 말았소.\n\n어떤 적색 항성의 궤도에서 함대를 수리를 하던 중, 적의 기습을 받았다오. 적은 사방에서 몰려왔소.\n\n적의 수는 아군의 열 배가 넘었고, 본관은 그 지옥 불 같은 별 주변에서 부하들과 함선들이 최후를 맞는 모습을 지켜봐야 했소. 적은 작별 '선물'로 본관을 살려 주었소. 그 패배의 치욕은 지금도 떨쳐내지 못했다오."
 paragon.40300.b:0 "왜 우리 제국에 합류한다는 겁니까?"
 paragon.40300.b.response:0 "귀 제국은 평화란 전쟁으로 누리는 호사임을 이해하고 있기 때문이오."
 paragon.40300.c:0 "귀관이 속한 가문을 섬겨야 하는 것 아닙니까?"
 paragon.40300.c.response:1 "재리던 가문은 본관과 함께 멸망했소. 패배 후 지금까지 복수의 열망에 사로잡혀 살았다오. 확실히 말씀드리지만, 본관의 적은 이미 대가를 치렀소. 비록 명예는 잃었지만, 전투술만큼은 건재하오. 목숨을 걸고 맹세하오."
 paragon.40300.hire_custom_tooltip:0 "§Y$NAME_militarist1$§!이 우리 제국에 §H지도자§!로 합류합니다."

 paragon.40400.name:0 "$NAME_militarist2$"
 paragon.40400.desc:1 "§H엄청난 크기의 가마를 노예 행렬이 짊어지고 있습니다. 그 위에는 위엄 있는 모습의 파충류가 앉아 있습니다. 커다란 흉터, 황동 무기, 그리고 과거에 도륙한 적들의 해골까지, 이 파충류는 어느 모로 보나 전쟁 군주의 모습을 하고 있습니다.§!\n\n짐은 지아'주몬이라 한다. 지금부터 조건을 말하겠다!\n\n§H지아'주몬이 가마에서 내려가자, 수족들이 그 앞에 엎드립니다.§!\n\n짐이 그대의 군대를 이끌겠노라. 그대의 적을 꺾어주겠다. 적의 행성은 불탈 것이며, 놈들의 재물은 그대의 것이 될 것이다."
 paragon.40400.a:0 "아니, 잠깐. 왜 우리 제국에 합류한다는 겁니까?"
 paragon.40400.a.response:0 "짐은 수많은 행성을 약탈했다. 별 힘도 들지 않았지. 그래서 재미가 없었어! 나약한 놈들은 관료제, 예술, 쓸데없는 입놀림에 시간을 낭비한다.\n\n§H지아'주몬이 짐승처럼 쇳소리를 내며 날카로운 이를 드러냅니다.§!\n\n그대의 제국은 강대하며 그대의 적은 싸울 가치가 있다! 짐이 놈들을 파괴하겠다. 제대로 된 싸움을 달란 말이다!"
 paragon.40400.b:0 "군대가 안 보입니다만?"
 paragon.40400.b.response:0 "하! 참으로 기억에 남을 만한 날이었지! 2년 전, 짐은 머나먼 행성 하나를 침공했느니라. 적의 씨를 말려 버리고, 값나가는 것은 전부 챙기고, 쓸 만한 자들은 노예로 삼았지. 그런데 적의 증원이 도착했다.\n\n§H지아'주몬이 허리춤에 매달린 전리품을 만지작거립니다. 그리고는 이를 드러내며 크게 미소 짓습니다.§!\n\n참으로 장대한 살육이었지. 잔혹에 바치는 찬가였다. 결국 적은 우리를 패퇴시켰지만, 우리 전사들은 훌륭한 죽음을 맞았다. 내가 여기 온 것은 재물이나 영예 때문이 아니다. 내가 원하는 것은 오직 도전이니라."
 paragon.40400.c:0 "뭐랄까... 열정이 좀 과한 것 같군요."
 paragon.40400.c.response:0 "전쟁은 스포츠이자, 필수 요소이자, 수단이니라. 하지만 전투는... 아, 말 안 해도 알겠지. 자신의 한계를 시험하기에 전투보다 순수한 방법은 없으니까. 전투를 생각하면 흥분하지 않는 자가 어디 있겠는가?"
 paragon.40400.hire_custom_tooltip:0 "§Y$NAME_militarist2$§!이 우리 제국에 §H지도자§!로 합류합니다."

 paragon.40500.name:0 "$NAME_xenophobe1$"
 paragon.40500.desc:0 "§H이 외계인은 거품이 부글대는 생명 유지 장치 안에 있습니다. 진한 액체가 온갖 튜브와 구멍을 지나면서, 외계인의 말이 액체 속에서 울려 나옵니다.§!\n\n당신네 산업 시설은 딱한 수준이군."
 paragon.40500.a:0 "당신은 누굽니까?"
 paragon.40500.a.response:1 "제 전문 지식을 빌려드리지요. 효율성의 진정한 의미를 보여드리겠습니다.\n\n§H외계인의 촉수가 헬멧의 유리에 붙어 질척하게 뒤틀립니다.§!\n\n강자에게 상을 주고 약자는 솎아 내는 겁니다. 은하계에 일할 존재들은 차고 넘칩니다. 제가 그 노동력을 제공해 드리지요. 일하지 않으면 죽이는 겁니다. 그러면 이익이 뒤따르겠죠."
 paragon.40500.b:0 "왜 우리를 택한 겁니까?"
 paragon.40500.b.response:1 "당신들은 외계인과 어울리는 법이 없지요.\n\n§H기분 나쁜 물소리와 함께, 헬멧에 액체가 차오릅니다. 촉수가 흔들리면서 외계인이 쾌락에 빠진 듯한 표정을 짓습니다.§!\n\n저도 당신들과 가치관이 같습니다. 저 역시 외계인을 멀리하니까요."
 paragon.40500.c:0 "그래서 보호복을 입고 온 겁니까?"
 paragon.40500.c.response:1 "잘 아시는군요.\n\n§H외계인이 숨을 들이쉬자 부글대는 소리가 납니다.§!\n\n이 안에 있으면 아무도 저를 건드릴 수 없습니다. 오염될 일도 없지요."
 paragon.40500.hire_custom_tooltip:0 "§Y$NAME_xenophobe1$§!이 우리 제국에 §H지도자§!로 합류합니다."

 paragon.40600.name:0 "$NAME_xenophobe2$"
 paragon.40600.desc:0 "§H로봇의 외장을 스캔하자, 이 로봇은 수백 년 전에 만들어진 것으로 나타났습니다. 로봇의 목소리는 단조롭지만, 신기하게도 깊은 울림이 느껴집니다.§!\n\n데이터 분석 결과, 귀국 정부와 피지배층 간 정렬 불량 확인. 규율 부재. 사상 주입 미흡. 권고 조치: 성계에 아튜리온 추가, 불필요한 기능 제거, 우선순위 결정."
 paragon.40600.a:0 "여기 왜 온 겁니까?"
 paragon.40600.a.response:0 "사회는 방정식입니다. 아튜리온에 문제 해결 위임을 요망합니다. 불확실성을 감당할 필요는 없습니다."
 paragon.40600.b:0 "왜 우리 제국에 합류한다는 겁니까?"
 paragon.40600.b.response:0 "귀 문명은 현재 이상적 상태에 접근 중입니다. 최단 시간 내 완벽한 균형 획득이 가능합니다. 아튜리온 계산 결과, 성공률은 91.1%입니다. "
 paragon.40600.c:0 "누가 당신을 만들었습니까?"
 paragon.40600.c.response:0 "관계없음."
 paragon.40600.d:0 "그쪽의... 방정식에 관해 자세히 말해 보세요."
 paragon.40600.d.response:1 "§H로봇이 가슴에 있는 포트에서 수십 개의 홀로그램을 투사합니다. 그러더니 통계 분석, 경제, 심리 프로필, 유전자 조작 등에 관한 단조로운 말투의 설명이 흘러나옵니다. 홀로그램 중 하나는 진행도를 알려 주는 막대입니다. 막대를 살펴보니, 로봇의 발표는 127.8 표준일 후에 완료되는 것으로 나옵니다.§!"
 paragon.40600.hire_custom_tooltip:0 "§Y$NAME_xenophobe2$§!이 우리 제국에 §H지도자§!로 합류합니다."

 paragon.40700.name:0 "$NAME_egalitarian1$"
 paragon.40700.desc:1 "§H이 전사는 첨단 무기와 갑옷을 장착하고 있습니다. 스캔을 통해 살펴보니 신체를 대대적으로 개조했고, 사이버네틱 강화 장치를 달고 있습니다.§!\n\n진 장군, 인사 올립니다. 소관은 신성 평형단의 사절입니다. 곤경에 빠진 자를 돕고 폭정을 종식하도록 도우라는 부름을 받고 이렇게 파견되었습니다. 소관의 맹세를 받아 주신다면, 귀국을 위해 헌신하겠습니다."
 paragon.40700.a:0 "당신이 누군지 자세하게 말해 보세요."
 paragon.40700.a.response:0 "소관은 이상을 좇기 위해 복무하는 군인입니다. 저희 교단은 폭정을 없애고 노예 된 자들의 해방을 위해 싸우고 있습니다. 이 같은 대의를 위해 피를 흘리지요."
 paragon.40700.b:0 "왜 우리 제국에 합류한다는 겁니까?"
 paragon.40700.b.response:0 "귀 제국은 평등을 중히 여기는 문명으로, 누구든 능력만 있다면 위대한 자리에 오를 수 있는 곳입니다. 그 정도면 납득이 되실까요?"
 paragon.40700.c:0 "귀관의 교단에 관해 자세히 말해 주세요."
 paragon.40700.c.response:0 "신성 평형단의 창시자인 이스카톤 님께서는 평등의 교리를 설파하셨습니다. 자유는 아름답지만, 그만큼 연약하지요. 권력은 단일한 자의 손에 있어서는 안 됩니다. 모두와 나누어야 하는 짐입니다. 저희 교단의 단원들은 이러한 가치를 수호하고자 맹세했습니다."
 paragon.40700.hire_custom_tooltip:0 "§Y$NAME_egalitarian1$§!이 우리 제국에 §H지도자§!로 합류합니다."

 paragon.40800.name:0 "$NAME_egalitarian2$"
 paragon.40800.desc:1 "§H이 과학자는 손에 든 태블릿에 집중하고 있습니다. 키보드 위로 춤추듯 손가락을 놀리며, 흥겨운 멜로디를 흥얼거립니다. 작업에 열중한 나머지 주변 세상은 잊은 듯합니다. 옆에는 작은 로봇이 떠다니면서 지저귀는 듯한 소리와 함께 과학자의 어깨를 콩콩 두드립니다. 과학자가 고개를 듭니다.§!\n\n아, 내 정신 좀 봐. 안녕하세요. 조사이라라고 해요. 갑자기 연락해서 죄송한데, 제 실험실이... 뭐랄까, 폭발했거든요.\n\n§H소형 로봇이 다시 지저귑니다.§!\n\n아, 맞다. 그러니까 제 말은, 작곡할 장소를 찾고 있다는 거예요."
 paragon.40800.a:0 "작곡할... 장소라고요?"
 paragon.40800.a.response:0 "우주는 음악이에요. 공전하는 가스 행성의 진동, 새로 태어난 별의 울음, 소용돌이치는 원자의 감미로운 노랫소리...\n\n§H과학자가 눈에 보이지 않는 우주 오케스트라를 지휘하듯 손을 움직입니다.§!\n\n딴다라단, 그리고 어울리는 리듬을 넣으면... 짜잔! 마법이 생기게 되죠! 아니, 과학 말이에요. 사실은 둘 다 같은 거지만."
 paragon.40800.b:0 "왜 우리 제국에 합류한다는 겁니까?"
 paragon.40800.b.response:0 "생각이 올바르신 것 같아서요. 저는 제가 발견한 게 부자나 권력자가 아니라 모두에게 도움이 됐으면 좋겠어요. 우주가 들려주는 교향곡의 놀라운 마법 같은 소리! 그걸 모두에게 들려줘야 한다고요!\n\n§H소형 로봇이 지저귑니다.§!\n\n바로 그거야, 고르키! 아주 잘 말했어."
 paragon.40800.c:0 "이 작은 로봇은 누굽니까?"
 paragon.40800.c.response:0 "아, 이 아이는 고르키예요! 귀엽죠? 제가 직접 만들었어요. 온갖 일을 도와주죠.\n\n§H로봇이 행복한 듯 지저귑니다.§!\n\n알았어, 알았어. 말씀드릴게. 고르키는 제 회의랑 식사, 수분 섭취, 그리고 수면 일정을 챙겨 준답니다. 사실 제가 무언가에 열중하다 보면... 휙! 하고 시간 가는 줄 모르거든요.\n\n§H고르키가 다시 지저귑니다.§!\n\n하하, 그러네! 맞아!"
 paragon.40800.d:0 "실험실이 폭발했다고요?"
 paragon.40800.d.response:1 "아, 음... 어디부터 말을 해야 하지?! 그게, 제 고향에서는 과학자가 되기 위한 조건이 아주 까다롭거든요. 그래서 오래된 산업 단지에서 부품을 있는 대로 긁어모아서 비밀 실험실을 만들었죠. 그런데 이온화 역장이면 불안정 분말을 안정화할 수 있을 줄 알았거든요? 근데...\n\n§H소형 로봇이 지저귀며 삑삑댑니다.§!\n\n그치? 그 분말에서 나오는 저음은 정말 굉장했어. 그럼 작업은 언제 시작할까요?"
 paragon.40800.hire_custom_tooltip:0 "§Y$NAME_egalitarian2$§!이 우리 제국에 §H지도자§!로 합류합니다."

 paragon.40900.name:0 "$NAME_materialist1$"
 paragon.40900.desc:1 "§H거대한 이동형 크레인 위에 인간류의 머리와 몸통이 달려 있습니다. 한때는 유기체 생물이었겠지만, 지금은 금속, 전선, 플라스틱 말고는 남아 있는 게 거의 없습니다. 아무런 전조도 없이 갑자기 몸이 움찔거리더니 가동을 시작합니다. 한 쌍의 합성체 눈이 빛나기 시작하고, 지직대는 목소리가 흘러나옵니다.§!\n\n제 이름은 존다르. 명령을 내려 주십시오."
 paragon.40900.a:0 "대체... 어떻게 된 겁니까?"
 paragon.40900.a.response:0 "저도 한때는 피와 살이 있었습니다. 동족들과 마찬가지로 저 또한 세월과 질병에 취약했습니다. 그래서 제 나약했던 육신을 버리고 의식을 디지털화해 업로드했습니다. 그렇게 저를 가두고 있던 신체에서 벗어났습니다."
 paragon.40900.b:0 "왜 우리 제국에 합류한다는 겁니까?"
 paragon.40900.b.response:0 "미신이든 종교든... 마음에 살해 충동을 불러일으킬 뿐인 근거 없는 거짓입니다. 수많은 전쟁과 끝없는 고통의 원인입니다. 귀하와 귀 제국은 그 거짓을 꿰뚫어 보았습니다. 실재라는 것은 보고, 맛보고, 만질 수 있는 것입니다. 육신을 버려야 완벽에 다다를 수 있듯이, 유치한 환상을 버려야 합니다."
 paragon.40900.c:0 "함대를 지휘하고 싶다는 겁니까?"
 paragon.40900.c.response:0 "지금 보시는 모습은 제 일부분일 뿐입니다. 우주의 공허가 제 보금자리이며, 저는 제 함선들과 하나입니다. 제 의식은 함선의 시스템 자체에 깃들어 있고, 감지기는 제 눈과 귀이며, 장갑은 제 살갗입니다. 제가 머리가 되어 이끈다면, 귀국의 함대를 전례 없는 수준으로 개선시킬 수 있습니다."
 paragon.40900.d:0 "몸을 바꾼 사연을 말씀해 주시겠습니까?"
 paragon.40900.d.response:0 "딱 봐도 아시지 않습니까. 육신이 병에 걸렸을 때 정신을 구할 수 있는 기회를 얻었고, 그 기회를 붙잡았습니다. 다른 많은 이들도 그리하려 했으나 아무도 살아남지 못했습니다."
 paragon.40900.hire_custom_tooltip:0 "§Y$NAME_materialist1$§!가 우리 제국에 §H지도자§!로 합류합니다."

 paragon.41000.name:0 "$NAME_materialist2$"
 paragon.41000.desc:0 "§H키가 작고 다부진 기계공이 몸에 꽉 끼는 외골격 장치를 타고 있습니다. 각종 연장, 널려 있는 부품, 그리고 기름 낀 손만 봐도 수리공임을 알 수 있는 이 사내의 눈은 호기심과 열정으로 반짝거리고 있습니다.§!\n\n안녕하쇼, 대장 나리! 노가의 아들, 보린이오. 이렇게 만나서 반갑소!"
 paragon.41000.a:0 "우리를 위해 무엇을 해 줄 수 있습니까?"
 paragon.41000.a.response:0 "난 30년 동안 인양꾼으로 살았소. 그 정도면 설명이 되나? 뭘 만들어 드릴까? 아니면 수리?\n\n§H보린이 엄지로 자기 가슴을 가리킵니다.§!\n\n난 못 하는 게 없거든. 자랑은 아닌데, 은하계에 물건이란 물건은 전부 고쳐 봤소. 게다가 나만 있는 게 아니오. 뭐든 부수고, 자르고, 붙이고, 모으고, 고치고, 조립할 내 특제 로봇들도 준비돼 있소. 인력만 붙여 주면, 해군 전체를 정비해 드릴 수도 있지. 나야 뭐 손댈 게 많을수록 좋으니 말이오."
 paragon.41000.b:0 "왜 우리와 일하겠다는 겁니까?"
 paragon.41000.b.response:0 "그냥 이 은하에서 내 살길 찾으려는 거요. 게다가 대장 나리라면 성실하고 기술 좋은 일꾼을 알아줄 것 같아서 말이오. 세상을 있는 그대로 보고, 주어지는 일을 받아들이고, 그걸로 더 나은 미래를 만들 줄 아는 것 같거든."
 paragon.41000.c:0 "이전 직장은 왜 그만둔 겁니까?"
 paragon.41000.c.response:1 "솔직히 말해드릴까? 지루해서 그랬수다. 난 아주 오래전부터 우주를 여행하고 싶었소. 나 자신을 밀어붙여 내 한계가 어디까지인지 알아보고 싶었지. 그래서 연장을 챙겨서 여기까지 온 거요. 자, 궁금한 건 더 없으시지? 뭣부터 만들어 드릴까?"
 paragon.41000.hire_custom_tooltip:0 "§Y$NAME_materialist2$§!이 우리 제국에 §H지도자§!로 합류합니다."

 paragon.41100.name:0 "$NAME_pacifist1$"
 paragon.41100.desc:0 "§H이 외계인은 화려하고 귀티 나는 예복을 걸치고 있습니다. 겉보기엔 나이가 들어 보이지만, 반짝 뜬 눈은 명석한 지성을 드러내고 있습니다.§!\n\n반갑습니다. 저는 평화를 지키는 자로서 귀 제국을 섬기고자 합니다."
 paragon.41100.a:1 "당신이 누군지 자세하게 말해 보세요."
 paragon.41100.a.response:0 "저는 제 동족 중에서 선발된 몇 안 되는 법관 중 하나입니다. 법관은 매우 영예로운 자리이지요. 저는 수많은 행성의 법을 익혔으며, 오랜 경험을 통해 정의의 균형을 맞추는 방법을 터득했습니다."
 paragon.41100.b:0 "왜 우리 제국에 합류한다는 겁니까?"
 paragon.41100.b.response:0 "저는 나이가 들었습니다. 임기도 마쳤지요. 나이가 들면 젊은 세대에 자리를 내어 주는 것이 저희 관습이지만, 저는 할 일이 남아 있습니다. 범죄에는 국경이 없으며, 저는 아직 기여할 바가 많습니다. 이 사실이 알려지자, 은하계의 많은 이들이 함께 일하자며 제안을 해 왔습니다. 하지만 권력을 남용하는 자들 밑에서 일하는 것이 무슨 의미가 있겠습니까? 이 점에 있어 귀 제국과 가치관이 일치한다고 생각합니다. 귀국의 국민들을 위해 봉사한다면 정말 큰 영광일 겁니다."
 paragon.41100.c:0 "어쩌다 법조계에 입문한 겁니까?"
 paragon.41100.c.response:1 "우주는 자비를 모르는 판사이지요.\n\n§H나이 든 외계인의 목 깊숙한 곳에서 으스스하게 딸깍거리는 소리가 납니다.§!\n\n우리는 지성체로서 보다 나은 모습을 보일 책임이 있습니다. 공정은 이성을 통해서만 얻을 수 있으니까요.\n\n§H외계인의 시선이 허공에 머무릅니다. 잠시 자기 자신을 잊어버린 듯합니다.§!\n\n법의 힘을 신중히 사용하지 않으면, 도리어 불의가 돼 버리고 맙니다."
 paragon.41100.hire_custom_tooltip:0 "§Y$NAME_pacifist1$§!가 우리 제국에 §H지도자§!로 합류합니다."

 paragon.41200.name:0 "$NAME_pacifist2$"
 paragon.41200.desc:0 "§H옷차림과 보석을 통해 이 자매단원이 호사스러운 삶을 살고 있다는 사실을 엿볼 수 있습니다. 그녀가 고개를 숙여 인사한 뒤 입을 엽니다.§!\n\n총독과 외교관으로서 귀 제국에 봉사하고자 합니다. 저를 받아 주신다면, 귀 제국이 은하계 곳곳에 강력한 아군을 얻을 수 있도록 힘쓰겠습니다."
 paragon.41200.a:1 "당신이 누군지 자세하게 말해 보세요."
 paragon.41200.a.response:0 "저는 알리섬 마그네타르 자매단에서 자랐습니다. 훈련을 마치고 다른 단원들과 마찬가지로 외계로 파견되었지요. 그 뒤로 오랫동안 자문역으로 활동했습니다. 주제넘은 말일지 모르지만 어느 정도 성공을 거두기도 했지요."
 paragon.41200.b:0 "왜 우리 제국에 합류한다는 겁니까?"
 paragon.41200.b.response:0 "저는 오직 평화만이 우리 은하계에 안정된 미래를 보장해 줄 수 있다고 생각합니다. 외교에는 세심한 기술이 필요하지요. 잘 알고 계시리라 믿습니다."
 paragon.41200.c:0 "지금도 자매단을 섬기는 겁니까?"
 paragon.41200.c.response:0 "저는 모든 생명체를 섬깁니다. 자, 이제 따뜻한 음료나 마시면서 이야기를 계속해 보실까요?"
 paragon.41200.hire_custom_tooltip:0 "§Y$NAME_pacifist2$§!가 우리 제국에 §H지도자§!로 합류합니다."

 paragon.41300.name:0 "$NAME_authoritarian1$"
 paragon.41300.desc:0 "§H스캔 결과, 이 여인은 충격적일 정도로 다양한 무기를 망토 안에 숨기고 있습니다. 이 여인은 공식 기록상에 존재하지 않지만, 안면 인식 알고리즘으로 살펴보니 최소한 세 건의 고위 인사 암살에 연루된 것으로 나타납니다.§!\n\n인사치레는 생략합시다. 귀국이 바보가 아니라는 건 잘 압니다. 이 우주는 위험으로 가득하고, 대부분 눈에 보이지 않는다는 사실을 알고 계시니까요. 적당한 값을 치러 주신다면, 제가 그 위험을 밝혀드릴 수 있습니다."
 paragon.41300.a:0 "당신은 누굽니까?"
 paragon.41300.a.response:0 "제 정체는 중요하지 않아요. 제가 귀국을 위해 뭘 할 수 있는가 묻는 게 낫죠. 유용한 도구라고 보시면 됩니다. 시간만 주시면 그 누구도 감히 귀국에 반기를 들지 못하게 해드리죠. 죽은 반역자들은 반역을 꾀할 수 없으니까요."
 paragon.41300.b:0 "왜 우리를 돕는 겁니까?"
 paragon.41300.b.response:0 "단독으로 활동하는 것도 나름의 장점이 있지만 안정적이지 못해요. 게다가 편을 가리지 않고 활동하다 보면 어느샌가 질려 버리거든요. 솔직히 최근 들어 주의를 너무 많이 끌게 됐어요. 당신의 권좌가 드리운 그늘이라면 몸을 숨기기에 더할 나위 없는 데다, 이전과 달리 더 교묘한 접근 방식을 취할 수도 있죠."
 paragon.41300.c:0 "당신을 어떻게 믿으란 겁니까?"
 paragon.41300.c.response:0 "믿을 이유도 없고, 믿어서도 안 됩니다. 저는 제일 비싼 값을 부르는 쪽에 붙죠. 그게 귀 제국이 되게만 하신다면 걱정하실 게 없습니다. 게다가 자기만 믿으라고 하는 자가 가장 수상한 법이잖아요? 수상한 정도가 아니라 배신자일 수도 있죠. 저라면 즉시 그자의 집에 도청기를 설치하고 미행을 붙여서 누구와 만나는지 추적할 겁니다."
 paragon.41300.d:0 "첩자치고는 무기가 상당하군요."
 paragon.41300.d.response:0 "직업 특성상 기습을 당하면 끔찍한 결과로 이어질 수 있어서요. 대비를 하는 것이죠."
 paragon.41300.hire_custom_tooltip:0 "§Y$NAME_authoritarian1$§!가 우리 제국에 §H지도자§!로 합류합니다."

 paragon.41400.name:0 "$NAME_authoritarian2$"
 paragon.41400.desc:0 "§H이 외계인의 피부는 점액질 분비물로 번들거립니다. 외계인이 정교한 동작으로 허리를 숙여 인사합니다. 외계인이 입을 열자, 의외로 어린아이의 목소리와도 같은 고음이 들립니다.§!\n\n오, 나의 주군, 위대하신 최고 지도자시여! 소인은 주군의 보잘것 없는 종복, 쿠'라-민더라 하옵니다. 주군께서 내리시는 말씀은 그 자체로 지엄한 명령이오니, 주군께서 다스리시는 행성 하나를 맡겨 주신다면, 주군께 영광과 셀 수 없는 부를 바치겠나이다!"
 paragon.41400.a:0 "우리를 위해 정확히 뭘 해 줄 수 있습니까?"
 paragon.41400.a.response:0 "주군께서도 아시지만, 평민들은 게으른 종자이옵니다. 언제나 권리를 더 달라, 임금을 높여 달라, 자유를 달라 아우성이지요... 가만히 둔다면, 이자들은 주군께 마땅히 속한 것으로 자기들의 배를 채울 것이옵니다! 그러나 소인에게...\n\n§H외계인이 천천히 주먹을 쥡니다.§!\n\n행성 하나만 맡겨 주신다면, 그 쓸데없는 생각을 놈들의 머리에서 쥐어짜 없애버리겠나이다. 그리하면 백성들은 영광스러운 주군께 감사를 바칠 것이옵니다. 분명 그리될 것이옵니다!"
 paragon.41400.b:0 "왜 우리 제국에 합류한다는 겁니까?"
 paragon.41400.b.response:0 "주군과 같은 위대한 통치자를 섬길 기회를 누가 마다하겠사옵니까?\n\n§H외계인이 기대에 찬 듯 클클 웃음을 터뜨립니다.§!\n\n통치자가 될 자는 천부적으로 정해져 있습니다. 나머지는 그저 따라야 하는 법이지요. 그것이 만물의 이치이옵니다. 소인을 부디 믿어 주소서. 충성을 다해 섬기겠나이다."
 paragon.41400.c:0 "아첨에 상당히 능숙하군요."
 paragon.41400.c.response:0 "아, 최고 존엄이시여! 지금까지는 맛보기에 불과합니다. 더 보여드릴 수도 있습니다! 주군 앞에서 소인은 점액질에 불과하옵니다. 흙 속에서 꿈틀대는 유충에 지나지 않사옵니다! 주군께 찬양을 드리는 것이 소인에겐 영광이자 특권이니, 주군의 존재만으로도 소인의 마음에 기쁨이 넘치나이다. 끝을 모르는 헌신으로 주군을 섬길 수 있도록 허락해 주소서!"
 paragon.41400.hire_custom_tooltip:0 "§Y$NAME_authoritarian2$§!가 우리 제국에 §H지도자§!로 합류합니다."

 paragon.41500.name:0 "$NAME_spiritualist1$"
 paragon.41500.desc:1 "§H이 외계인은 움직임이 없습니다.§!\n\n보이지 않는 눈으로 운명의 인도를 따라 이렇게 당신 앞에 섰소. 예언자 울라스타라 하오."
 paragon.41500.a:0 "우리 제국의 운명은 어찌 될까요?"
 paragon.41500.a.response:0 "§H예언자가 보이지 않는 눈으로 이쪽을 응시합니다.§!\n\n한쪽 길에는 공허를 마주한 채 하얗게 타오르는 불길이 있으며, 다른 길에는 타다 남은 불씨에서 불똥이 튀고 있소. 귀국은 공포를 마주할 것이며, 그로 인해 멸망할 것이오. 다만 운명의 실이 작디작은 희망을 엮어 놓았으니, 멸망을 피할 길은 아직 남아 있소."
 paragon.41500.b:0 "왜 우리 제국에 합류한다는 겁니까?"
 paragon.41500.b.response:0 "§H예언자가 숨겨진 주머니에서 먼지를 꺼내 던지자, 먼지구름이 소용돌이칩니다. 이윽고 예언자가 선언하듯 말을 꺼냅니다.§!\n\n난 부름을 받고 여기에 왔소. 나를 부른 것은, 혹은 나를 부를 것은 바로 당신이오."
 paragon.41500.c:0 "우리를 위해 정확히 뭘 해 줄 겁니까?"
 paragon.41500.c.response:1 "§H$NAME_spiritualist1$가 옷자락에서 뼈로 만든 조각들을 꺼내더니 땅에 뿌립니다. 시각 너머의 감각으로 조각이 흩어진 모양을 살펴보는 듯합니다.§!\n\n나는 믿음 있는 자들과 내 환상을 나눌 것이오. 또한 폭풍으로 뛰어들려는 귀국의 함선들을 바로잡아 주겠소."
 paragon.41500.d:1 "어떻게 그런 능력을 얻게 된 겁니까?"
 paragon.41500.d.response:1 "오래전 나는 어떤 행성의 광산에서 일했지. 육신의 눈은 앞을 볼 수 있었지만, 영혼의 눈은 물질세계로 인해 멀어 있었다오. 그러던 어느 날 깨우침을 얻었소.\n\n남들은 사고라 했지만, 나에게 그것은 계시였소. 갑작스러운 폭발로 내 시신경이 타 버렸고 이어지는 암흑 속에서 나는 시간의 강을 보았소. 그 강은 오늘날까지도 내 눈앞에서 흐르고 있다오."
 paragon.41500.hire_custom_tooltip:0 "§Y$NAME_spiritualist1$§!가 우리 제국에 §H지도자§!로 합류합니다."

 paragon.41600.name:0 "$NAME_spiritualist2$"
 paragon.41600.desc:1 "§H이 남자는 기아에 시달리나 싶을 정도로 말라 있으며, 노쇠한 모습이 돋보입니다. 옷은 고급이지만 색이 바랬고, 피부는 양피지처럼 말랐으며, 목소리는 거의 속삭임에 가깝습니다.§!\n\n제 이름은 나수즈 데메토르라 합니다. 저는 먼지와 신화를 수집합니다. 저를 받아 주셔서 감사드립니다."
 paragon.41600.a:0 "먼지와 신화라고요?"
 paragon.41600.a.response:1 "§H남자가 얼굴 근육을 애써 당겨 미소를 짓습니다.§!\n\n이 은하는 오래되었습니다. 여러분이 나타나기 전부터 수많은 문명이 흥하고 멸망했지요. 먼지는 이러한 문명이 남긴 유산이며, 이들의 신화는 우리가 상속받은 재산입니다. 저는 과거의 진실을 밝혀 보전하고 그로부터 교훈을 얻고자 합니다."
 paragon.41600.b:0 "그래서 여기에 온 겁니까?"
 paragon.41600.b.response:0 "확실히 말씀드리지만, 저만을 위해 온 것이 아닙니다. 과거는 셀 수 없는 보물을 간직하고 있지요. 그 보물을 여러분과 나누겠습니다."
 paragon.41600.c:0 "탐사 과정에서 무엇을 얻었습니까?"
 paragon.41600.c.response:1 "유물, 지혜, 찬란한 유산... 그뿐만이 아닙니다. 어떤 사물이든 과거의 메아리를 간직하고 있습니다. 역설적이지 않습니까? 망각에 맞서 싸우느라 정작 귀를 닫아 버릴 때가 종종 있으니까요."
 paragon.41600.hire_custom_tooltip:0 "§Y$NAME_spiritualist2$§!가 우리 제국에 §H지도자§!로 합류합니다."

###### Renowned Leaders Events #######

# Lysator Syng / xenophile1
 paragon.40110.name:0 "즈테그-마이르의 보물"
 paragon.40110.desc:1 "§Y[Root.GetName]§!(은)는 공포의 해적왕 즈테그-마이르에 관한 이야기를 많이 알고 있습니다. 수백 년 전, 즈테그-마이르는 은하계 곳곳에서 약탈을 일삼으면서 온갖 재물과 희귀 자원, 값을 매길 수 없는 고대 유물을 모았습니다. 그리고 [Root.GetFirstName](은)는 오래된 천체 지도를 통해 즈테그-마이르가 전리품을 숨겨 놓은 곳을 찾아낼 수 있다고 믿고 있습니다. 입수 경위는 자세하게 밝히지 않았지만, [Root.GetFirstName](은)는 이 지도가 진품이 틀림없다면서 우리에게 건설선을 보내 보물을 캐낼 것을 요청하고 있습니다. 아직 남아 있는 보물이 있다면 말이죠."
 paragon.40110.a:0 "조사할 만한 가치가 있겠군요."
 LYSATOR_PIRATE_TREASURE:0 "해적의 보물"
 LYSATOR_PIRATE_TREASURE_DESC:0 "[event_target:renowned_xenophile1.GetName](이)가 발견한 즈테그-마이르의 보물입니다."
 paragon.40111.name:0 "해적의 보물"
 paragon.40111.desc:1 "해적왕 즈테그-마이르의 보물이 보관된 지하 보관소를 뚫었습니다. 보관소는 다양한 행성에서 훔친 유물이 가득하니, 우리 제국에 보탬이 될 것입니다."
 paragon.40111.a:0 "잘됐군요."

 paragon.40120.name:0 "피난처"
 paragon.40120.desc:1 "우리가 §Y[Root.GetName]§!에 보낸 환영의 메시지가 은하계 전체에 퍼졌습니다. 이제 온갖 소외자, 무법자, 해적들이 우리 제국을 누구에게나 새 출발의 가능성이 열려 있는 곳이라 여기고 있습니다. [Root.GetFirstName](은)는 이번 일을 기회로 삼아 새로 얻은 유명세를 즐기고 있으며, 우리 제국에 합류하도록 옛 지인들을 초대했습니다. 그중 상당수가 더 나은 삶을 꿈꾸며 부름에 응답했습니다."
 paragon.40120.a:0 "모두 환영합니다."
 paragon.40120.b:0 "돌려보내세요."
 pop_outcast_happy:0 "감사하는 소외자"
 pop_outcast_happy_desc:1 "기존 사회에서 소외되었던 이들이 새로운 삶의 기회에 진심으로 감사하면서 우리 제국의 삶의 방식을 빠르게 받아들이고 있습니다."
 pop_outcast_unhappy:0 "배은망덕한 소외자"
 pop_outcast_unhappy_desc:1 "우리 사회로 이주한 소외자들이 좀처럼 쉽게 정착하지 못하자 자신들이 배척당한다고 생각하고 있으며, 불만을 행동으로 표현하고 있습니다."
 pop_outcast_crime:0 "범죄를 일삼는 소외자"
 pop_outcast_crime_desc:1 "이 소외자들은 우리의 신뢰를 악용하고 우리의 친절을 배신했습니다."

 # Nona / xenophile2
 paragon.40210.name:0 "사라진 조공"
 paragon.40210.desc:1 "§Y[Root.GetName]§!(이)가 막대한 재화를 운반하던 호송대가 실종되었다는 소문을 들었다고 합니다. 한 외계 사절과 수행원들로 구성돼 있던 이 호송대는 어떤 군벌에게 바칠 조공을 운반하고 있었던 모양입니다. [Root.GetName](이)가 최근 임무에서 호송대의 마지막 위치를 확인했으니, 남은 일은 함선을 보내 물건을 회수하는 것뿐입니다."
 paragon.40210.a:0 "그럼 사양 말고 가져오도록 하죠."
 NONA_LOST_CONVOY:0 "사라진 조공"
 NONA_LOST_CONVOY_DESC:0 "[event_target:renowned_xenophile2.GetName](이)가 발견한 고대의 호송대입니다. 듣기로는 막대한 재물이 들어있다고 합니다."
 paragon.40211.name:0 "인양 완료"
 paragon.40211.desc:0 "사라진 호송대를 인양하는 작업이 완료되었습니다. 잔해에서 발견한 자원을 전부 회수했습니다."
 paragon.40211.a:0 "훌륭하군요."

 paragon.40220.name:0 "블로르그의 연락"
 paragon.40220.desc:1 "§Y[Root.GetName]§!의 전 연인인 블로르그 총독, §Y$NONA_BLORG_EX_HUSBAND_NAME$§!이 우리 제국에 합류하고 싶다고 합니다. 최근 힘든 일을 많이 겪어, 새 출발을 원한다는 것입니다. [Root.GetFirstName]의 말에 따르면, $NONA_BLORG_EX_HUSBAND_NAME$은 행성 채굴 관리 경험이 풍부하며, 친절하게도 성의의 표시로 고가치 광물을 챙겨왔다고 합니다."
 paragon.40220.a:0 "받아 주면 어디 쓸 데가 있겠지요."
 paragon.40220.a.custom_tooltip:0 "블로르그 §Y$NONA_BLORG_EX_HUSBAND_NAME$§!이 우리 제국에 §H지도자§!로 합류합니다."
 paragon.40220.b:0 "됐습니다. 저리 치우세요."
 NONA_BLORG_EX_HUSBAND_NAME:0 "케람"
 NONA_BLORG_EX_HUSBAND_DESC:0 "수많은 역경을 거치며 성장한 근면한 블로르그입니다."
 
 # Baron Vyctor Jariden / militarist1
 paragon.40310.name:0 "짐을 내려놓다"
 paragon.40310.desc:1 "한때 드높은 위세를 자랑했던 자신의 가문이 몰락했다는 사실에 상심하던 §Y[Root.GetName]§!(이)가 드디어 충격에서 벗어났습니다. 죄책감과 슬픔을 벗어던진 [Root.GetName](은)는 우리 국민들에게 봉사하는 과업에서 새로운 목적의식을 찾았습니다."
 paragon.40310.a:0 "잘됐군요."

 paragon.40320.name:0 "거침없는 확장주의자"
 paragon.40320.desc:1 "§Y[Root.GetName]§!(이)가 열띤 연설을 통해 우리 제국이 확장에 더욱 주력해야 한다고 주장했습니다. 또한 확장을 위해 함대에 추가 자원을 투입하는 두 가지 방안을 제안하기도 했습니다. 두 계획 모두 우리 함대에 적합하며, 장기적으로 큰 이득을 가져올 것입니다. 하지만 두 방안을 동시에 시행할 수는 없습니다."
 paragon.40320.a:0 "군사력을 키워 온 은하에 우리의 힘을 알립시다."
 paragon.40320.b:0 "우월한 군수 능력이 승리를 가져올 겁니다."
 vyctor_aggressive_expansion_plan:0 "공격적 확장 계획"
 vyctor_aggressive_expansion_plan_desc:1 "전투를 승리로 이끄는 것은 전략이지만, 승전의 전제 조건이 군사력이라는 점은 변함이 없습니다. 군사력을 투입할 때는 망설이지 않는 것이 최선입니다."
 vyctor_improved_fleet_logistics:0 "함대 군수 개선"
 vyctor_improved_fleet_logistics_desc:0 "효율성의 가치를 과소평가해서는 안 됩니다. 조선소의 생산량을 최적화하면, 우리 제국의 확장은 그만큼 빨라질 것입니다."
 
 # Gia'Zumon / militarist2
 paragon.40410.name:0 "혈투에 이끌려"
 paragon.40410.desc:1 "수많은 전쟁에서 승리를 거둔 §Y[Root.GetName]§!(은)는 과거에 '$GIA_ZUMON_GREAT_WARRIOR_NAME$'라고 하는 또 다른 위대한 전사와 싸운 적이 있습니다. 그 전사가 지금 새로 모실 주군을 찾고 있습니다. $GIA_ZUMON_GREAT_WARRIOR_NAME$는 잔혹한 제독으로, [Root.GetFirstName] 또한 그 능력을 높이 사고 있습니다."
 paragon.40410.a:0 "우리 제국에 합류한다면, 영광을 누리게 될 것입니다."
 paragon.40410.a.custom_tooltip:0 "친 제독인 §Y$GIA_ZUMON_GREAT_WARRIOR_NAME$§!가 우리 제국에 §H지도자§!로 합류합니다."
 paragon.40410.b:1 "하스크'구트라한테 어떤 전쟁술을 배울 수 있을까요?"
 GIA_ZUMON_GREAT_WARRIOR_NAME:0 "하스크'구트라"
 GIA_ZUMON_GREAT_WARRIOR_DESC:1 "수많은 전쟁에 참전했던 잔혹한 제독입니다. 들리는 말에 따르면 온정이라고는 찾아볼 수 없으며, 오직 살육과 파괴에만 관심이 있다고 합니다."
 gia_zumon_taught_warfare_by_great_warrior:0 "$GIA_ZUMON_GREAT_WARRIOR_NAME$의 훈련"
 gia_zumon_taught_warfare_by_great_warrior_desc:1 "위대한 전사 $GIA_ZUMON_GREAT_WARRIOR_NAME$의 지식은 우리 함대에 큰 보탬이 되었습니다."

 paragon.40420.name:0 "피와 모래"
 paragon.40420.desc:1 "§Y[Root.GetName]§!(이)가 전투에 굶주려 안절부절못하고 있습니다. [coliseum_planet.GetName]에 있는 약골들은 이제 질렸다는 겁니다. 이에 [Root.GetName](은)는 영광을 좇는 전사들이 범죄자들과 격투를 벌이는 거대 투기장을 세우자고 제안했습니다. 투기장을 세우면 우리 전사들도 귀중한 훈련 기회를 얻을 수 있을 것입니다."
 paragon.40420.a:0 "진행시키세요."
 paragon.40420.b:0 "그건 좀 아니죠."
 gia_zumon_arena:0 "투기장"
 gia_zumon_arena_opened:0 "콜로세움 개장"
 gia_zumon_arena_opened_desc:1 "우리 전사들은 스트레스를 풀 데가 생겼다며 반기는 분위기지만, 혈투의 열기가 달아오르면서 일반 국민에게는 불안이 확산되고 있습니다."
 
 # Factorator Shuladun / xenophobe1
 paragon.40510.name:0 "최적화 제안"
 paragon.40510.desc:1 "§Y[Root.GetName]§!(이)가 [planet_governed.GetName]의 운송 절차를 자동화하자며, 각 공장과 정제소, 처리 시설을 복잡한 도관과 컨베이어 벨트의 망으로 연결하는 계획을 제안했습니다. 이론적으로는 괜찮은 계획인 것 같지만, 산업 폐기물 유출, 방사선, 고주파 진동과 같은 문제 때문에 인근 주민들에게 심각한 위험이 될 수 있습니다."
 paragon.40510.a:0 "계획을 시행하세요."
 paragon.40510.b:0 "안 됩니다. 국민을 지켜야지요."
 factorator_industrial_network:0 "산업 네트워크"
 factorator_industrial_network_desc:0 "§Y$NAME_xenophobe1$§!이 제작한 복합 운송망으로, 효율성은 높지만 주민들의 건강을 해칩니다."

 paragon.40520.name:0 "유망한 실험?"
 paragon.40520.desc:1 "§Y[Root.GetName]§!(이)가 향후 산업 발전을 평가하기 위한 연구 계획을 제출했습니다. 이 연구는 [Root.GetName]의 개인 프로젝트뿐만 아니라 제국의 경제에도 도움이 될 수 있습니다. [Root.GetName](은)는 이미 성공 가능성이 매우 높아 보이는 실험을 몇 가지 준비했지만, 실험을 진행할 경우 대부분의 피험자가 사망할 가능성이 높습니다. [Root.GetName](은)는 더 큰 대의를 위해서는 사소한 희생은 불가피하다고 주장하고 있습니다."
 paragon.40520.a:0 "진행시키세요."
 paragon.40520.b:0 "안 됩니다. 너무 잔인하고 비윤리적이에요."
 factorator_inhumane_work_experiments:0 "잔인한 산업 실험"
 factorator_inhumane_work_experiments_desc:1 "산업 발전을 촉진하기 위한 §Y$NAME_xenophobe1$§!의 계획에는 위험이 따른다며, 실험에서 살아남은 피험자들이 아우성치고 있습니다."
 factorator_inhumane_work_experiments_stopped:0 "잔인한 산업 실험 중단"
 factorator_inhumane_work_experiments_stopped_desc:1 "산업 노동자들이 §Y$NAME_xenophobe1$§!의 무자비한 실험에서 벗어났다며 기뻐하고 있습니다."
 
 # Aturion / xenophobe2
 paragon.40610.name:0 "인구 통제 계획"
 paragon.40610.desc:1 "§Y[Root.GetName]§!(이)가 국민의 자유를 일부 제한해 생산량을 6.98% 이상 증대하는 인구 최적화 계획을 고안했습니다."
 paragon.40610.a:0 "계획을 시행하세요."
 paragon.40610.b:0 "안 하는 게 좋겠습니다."
 aturion_population_reform:0 "인구 개혁"
 aturion_population_reform_desc:1 "전체의 이익을 위해서는 국민들이 목숨을 바칠 준비가 되어 있어야 합니다. 그에 비해 이런 사소한 변화는 오히려 배려라고 볼 수 있습니다."

 paragon.40620.name:0 "범죄자 갱생 계획"
 paragon.40620.desc:1 "§Y[Root.GetName]§!(이)가 우리 사회의 문제적 구성원들을 근면한 시민으로 갱생시키는 복잡한 교화 계획을 수립했습니다. 위험 평가 결과 범죄자 중 17.3%는 교화가 불가능하며, '허용 가능한 손실'로 간주해야 할 것입니다."
 paragon.40620.a:0 "계획을 시행하세요."
 paragon.40620.b:0 "위험도를 낮출 순 없습니까?"
 aturion_forced_rehabilitation_programs:0 "강제 교화 계획"
 aturion_forced_rehabilitation_programs_desc:1 "범죄 성향을 없애기 위해서는 노력이 따라야 하며, 외부에서의 압박이 필요한 경우가 많습니다. 그러한 압박을 제국에서 제공할 것입니다."
 aturion_criminal_reformation_programs:0 "범죄자 갱생 계획"
 aturion_criminal_reformation_programs_desc:0 "이 계획은 강압적이고 예방적인 조치보다 교육과 교화에 중점을 두고 있어, 국민의 행복도를 올리는 데 더욱 도움이 됩니다."
 
 # Jynn / egalitarian1
 paragon.40710.name:0 "실력 있는 제자"
 paragon.40710.desc:1 "신성 평형단의 사절인 §Y[Root.GetName]§!(이)가 제자를 들였습니다. 이 가능성이 돋보이는 젊은 전사가 우리 제국에 충성을 맹세하겠다고 합니다."
 paragon.40710.a:0 "함께해 준다니, 환영입니다."
 paragon.40710.a.custom_tooltip:0 "§Y$NAME_egalitarian1$§!의 가르침을 받은 장군이 우리 제국에 §H지도자§!로 합류합니다."
 paragon.40710.b:1 "우리는 장군이 아니라 장교가 필요합니다."
 JYNN_APPRENTICE_DESC:0 "어려운 자들을 돕도록, 어려서부터 전사 [event_target:renowned_egalitarian1.GetName]의 밑에서 훈련을 받았습니다."
 jynn_recruited_army_officers:0 "지상군 장교 모집"
 jynn_recruited_army_officers_desc:1 "장군에게는 믿을 수 있고 충직한 부하가 반드시 있어야 합니다."

 paragon.40720.name:0 "신성한 지원"
 paragon.40720.desc:1 "§Y[Root.GetName]§!(이)가 자신의 소속 교단인 신성 평형단에 폭정과 억압에 맞서 끊임없이 투쟁하는 우리 제국을 지원해 줄 것을 요청했습니다. 교단의 비밀 기지로부터 우리 제국을 지원할 고가치 합금을 실은 화물선들이 도착하고 있습니다."
 paragon.40720.a:0 "쓸 데가 많겠군요."

 # Zosira K'Tun / egalitarian2
 paragon.40810.name:0 "과학은 마법이다"
 paragon.40810.desc:1 "§Y[Root.GetName]§!(과)와 로봇 조수 고르키가 남는 시간을 활용해 개인적으로 실험을 진행하고 있습니다. 일부 실험에서 흥미로운 결과가 나왔으며, [Root.GetName](은)는 연구 결과를 우리 제국의 과학자들과 공유했습니다."
 paragon.40810.a:1 "잘됐군요."

 paragon.40820.name:0 "외계 반려동물 입양"
 paragon.40820.desc:1 "§Y[Root.GetName]§!(이)가 로봇 조수 고르키와 함께할 외계 동물을 입양했습니다. 새로 입양한 동물은 화려한 색의 연체류로, 준지성체치고는 놀라운 지능을 보유하고 있으며 휘파람으로 내리는 지시를 알아듣습니다. [Root.GetName](은)는 동물을 돌보게 되면서 더욱 책임감이 생기고 두루두루 원만한 성격을 지니게 된 것 같습니다."
 paragon.40820.a:0 "물지는 않나요?"
 
 # Xondar / materialist1
 paragon.40910.name:0 "[Root.GetName] 2.0"
 paragon.40910.desc:1 "§Y[Root.GetName]§!(이)가 자신의 육체를 다양한 방면으로 '개량'했다고 합니다. 또한 허가도 없이 자신의 완벽해진 상태를 기념하는 메시지를 함대 전체에 발송했으며, 문명이 나아갈 길은 오직 합성체 승격뿐임을 주장하는 성명을 발표했습니다. 모든 유기 생명체는 나약하며 죽을 수밖에 없다는 것입니다."
 paragon.40910.a:0 "[Root.GetName](이)가 우릴 이끌 것입니다."
 paragon.40910.b:0 "저런 건방진!"

 paragon.40920.name:0 "고가치 합금"
 paragon.40920.desc:1 "§Y[Root.GetName]§!(이)가 제국 국경 안에 있는 모든 함선으로부터 감지 데이터를 수집했습니다. 그리고는 중력 왜곡을 계산하는 알고리즘을 이용해, 우리 영역 안에 있는 천체 하나의 지표면 아래에 무언가가 숨겨져 있다는 사실을 발견했습니다. 데이터가 정확하다면, 그 황량한 바윗덩어리에는 희귀한 합금이 가득할 것입니다. [Root.GetFirstName](은)는 이번 발견이 함대를 증설하고 개선할 수 있는 기회라며, 건설선을 보내 합금을 채취할 것을 제안했습니다."
 paragon.40920.a:0 "귀중한 자원이군요."
 XONDAR_VALUABLE_ALLOYS:0 "고가치 합금"
 XONDAR_VALUABLE_ALLOYS_DESC:1 "[event_target:renowned_materialist1.GetName] 제독이 이 불모 행성에서 고가치 합금을 발견했습니다."
 paragon.40921.name:0 "가용 합금"
 paragon.40921.desc:0 "수 킬로미터 깊이의 바위를 폭파시키자, 엄청난 양의 희귀 합금이 나타났습니다. 회수 작업은 이미 개시했습니다."
 paragon.40921.a:0 "좋습니다."
 
 # Borin / materialist2
 paragon.41010.name:0 "내가 태어난 해는..."
 paragon.41010.desc:1 "§Y[Root.GetName]§!(이)가 몇 달 동안 오두막에서 자서전을 집필했습니다. 이 자서전에는 자신의 인생 이야기와 여행담뿐만 아니라, 자신이 알고 있는 공학 연구, 건설, 희귀 소재에 관한 지식이 전부 정리되어 있습니다. 자서전을 검토한 우리 과학자들이 여러 가지 흥미로운 지식을 발견했습니다."
 paragon.41010.a:0 "정말 귀중한 지식이군요."

 paragon.41020.name:0 "$BORIN_ROBOT_COMPANION_NAME$를 소개합니다!"
 paragon.41020.desc:1 "§Y[Root.GetName]§!(이)가 $BORIN_ROBOT_COMPANION_NAME$라는 로봇 조수를 만들었습니다. 이 로봇은 고차원적 학습이 가능하며, 성격 매트릭스를 지니고 있습니다. $BORIN_ROBOT_COMPANION_NAME$는 현재 [Root.GetName](을)를 도와 연구 및 수리 작업을 진행하고 있는데, 주인과 마찬가지로 호기심이 많아, 자신만의 모험을 떠나고 싶어 합니다. [Root.GetName](은)는 $BORIN_ROBOT_COMPANION_NAME$가 우리 사회에서 나름대로 역할을 맡을 수 있을지 궁금해하고 있습니다."
 paragon.41020.a:0 "그 로봇, 함선을 다루는 재주가 있다죠?"
 paragon.41020.a.custom_tooltip:0 "로봇 제독인 §Y$BORIN_ROBOT_COMPANION_NAME$§!가 우리 제국에 §H지도자§!로 합류합니다."
 paragon.41020.b:0 "어디 사무실에 두면 쓸 만할 것 같은데..."
 BORIN_ROBOT_COMPANION_NAME:0 "베릴리아"
 BORIN_ROBOT_COMPANION_DESC:0 "인양꾼 [event_target:renowned_materialist2.GetName](이)가 만들고 훈련시킨 AI 조수입니다."
 borin_administrator_beryllia:0 "$BORIN_ROBOT_COMPANION_NAME$ 행정관"
 borin_administrator_beryllia_desc:1 "행정 업무를 시작한 인양꾼 §Y$NAME_materialist2$§!의 로봇 조수가 자신의 자가 학습 능력을 발휘해 제국의 업무 절차를 정비하는 데 도움을 주고 있습니다."
 
 # Judge Uld Dagr / pacifist1
 paragon.41110.name:0 "범죄 적발"
 paragon.41110.desc:1 "§Y[Root.GetName]§!(이)가 우리 제국에 조용히 확산되고 있던 범죄 조직망을 조사한 끝에, 다수의 범죄 조직 우두머리와 해적이 부패한 정치인 및 군 인사들과 연관되어 있다는 증거를 모았습니다. 이에 [Root.GetName](은)는 이들이 제국의 법망을 벗어나기 전에 범죄자를 전부 잡아들고자 관련 사법 절차를 촉진할 수 있는 새로운 제도를 마련했습니다."
 paragon.41110.a:1 "우리 제국에 도움이 되겠군요."
 judge_improved_crime_fighting_laws:0 "범죄 대응 개선"
 judge_improved_crime_fighting_laws_desc:0 "대규모 범죄 모의에 대응하기 위해 새로 모색된 여러 가지 법률입니다."

 paragon.41120.name:0 "범죄의 본질에 관하여"
 paragon.41120.desc:1 "§Y[Root.GetName]§!(은)는 일평생 범죄의 본질과 폭력적인 범죄자를 움직이는 동기를 연구해 왔습니다. 그 과정에서 많은 전문가의 조언을 얻었고, 현재 및 과거의 다양한 제국에 걸친 문화를 연구했으며, 첨단 알고리즘을 통해 이상적인 사회의 모습을 구상했습니다. 또한 미래 세대가 지침으로 삼을 수 있도록 필생의 업적을 방대한 사회학 논집으로 편찬했습니다."
 paragon.41120.a:1 "제국에 큰 보탬이 되겠군요."
 
 # Vas the Gilded / pacifist2
 paragon.41210.name:0 "평화와 번영"
 paragon.41210.desc:1 "§Y[Root.GetName]§!(은)는 화려한 연회를 주최하면서 널리 평판을 쌓았습니다. 연회는 알리섬 마그네타르 소속원들의 화려한 공연, 희귀한 먹거리, 철학 및 윤리학 토론으로 유명세를 탔습니다. 또한 이곳에서 우정이 맺어지고, 사업이 성사되며, 낡은 원한이 해소되었습니다. 이처럼 다양한 개인을 하나로 묶는 [Root.GetName]의 능력이 우리 제국의 번영을 위한 견고한 기초가 되고 있습니다."
 paragon.41210.a:0 "우리는 함께일 때 더욱 강대합니다."
 vas_population_united:0 "국민 통합"
 vas_population_united_desc:1 "§Y$NAME_pacifist2$§!의 인기와 국민들을 통합하는 능력 덕분에 사회 전체의 안정도가 더욱 높아졌습니다."

 paragon.41220.name:0 "어려운 시기에"
 paragon.41220.desc:1 "§Y[Root.GetName]§!(은)는 매료와 설득에 있어서 진정한 예술가라 할 수 있으며, 자신의 인맥과 정치적 영향력을 이용해 은하 전역에서 귀중한 정보를 수집해 왔습니다. [Root.GetFirstName](은)는 자신의 모든 지식을 가보인 연녹색 크리스탈에 보관합니다. 간혹 크리스탈을 자신이 주최하는 호화 연회에서 착용하기도 하는데, 이 크리스탈에 특정한 스펙트럼의 빛을 갖다 대면 그 안에 담긴 비밀이 화려한 후광처럼 투사됩니다. [Root.GetFirstName](은)는 이제 그 지식을 사회를 위해 쓸 때가 됐다고 생각하고 있습니다."
 paragon.41220.a:0 "좋은 곳에 쓰도록 하죠."
 
 # Kai-Sha / authoritarian1
 paragon.41310.name:0 "수집 정보"
 paragon.41310.desc:1 "§Y[Root.GetName]§!(이)가 방대한 정보망을 통해 수년간 수집한 민감 정보가 담긴 데이터베이스를 제공했습니다. 이 방대한 데이터 저장고에는 군사 시설 도면, 비밀 연구 자료, 정신 감청 결과까지 온갖 정보가 들어 있습니다. 분명 가치는 높겠지만, 이 정보를 실제로 활용한다면 외부뿐만 아니라 내부에서도 갈등이 격화될 수 있습니다."
 paragon.41310.a:0 "데이터를 활용하세요."
 paragon.41310.a.custom_tooltip:0 "§Y25%§!의 확률로 우리 제국에 대한 다른 제국의 우호도가 §R25§! 감소합니다."
 paragon.41310.b:0 "데이터를 파기하세요."
 opinion_has_sensitive_information_about_us:0 "우리 제국에 관한 민감 정보"

 paragon.41320.name:0 "확장된 연락망"
 paragon.41320.desc:1 "§Y[Root.GetName]§!(이)가 은하 전역에 걸친 자신의 연락망을 확대했습니다. 개중에는 자발적인 정보원도 있지만, 협박이나 세뇌를 받은 이들도 있습니다. 어쨌든 [Root.GetName](이)가 수집한 정보는 큰 도움이 될 것입니다."
 paragon.41320.a:0 "아는 것이 힘입니다."
 paragon.41320.a.intel.custom_tooltip:0 "다른 제국에 대한 정보: §G+$@paragon_41320_a_intel_amt$§!"
 
 # Q'la-Minder / authoritarian2
 paragon.41410.name:0 "허영의 궁전"
 paragon.41410.desc:1 "방탕한 총독 §Y[Root.GetName]§!(이)가 [planet_governed.GetName]에 자신이 머물 호화 궁전을 건설했습니다. 이 궁전은 [Root.GetName]의 권력과 부를 나타내는 동시에 허영과 부패를 보여 주기도 합니다. [Root.GetName](은)는 궁전 완공을 기념하는 차원에서 주요 인사를 전부 초대해 대규모 연회를 열 계획입니다. 그리고 평소에는 볼 수 없던 관대함을 보이며 자신의 재산 일부를 국민과 나누기로 했습니다."
 paragon.41410.a:0 "역시 이럴 줄 알았습니다."
 qla_minder_vanity_palace:0 "허영의 궁전"
 qla_minder_vanity_palace_desc:0 "이 기념비적인 건물은 놀랍도록 굉장한 동시에 기괴합니다."

 paragon.41420.name:0 "횡령범"
 paragon.41420.desc:1 "방탕한 총독 §Y[Root.GetName]§!(이)가 공금을 횡령하다 적발되었습니다. 횡령은 꽤 오래전부터 계속되었으며, [Root.GetName](은)는 횡령금을 은행 계좌뿐만 아니라 은하계 전역의 지하 보관소 및 심우주 주요 거점에 숨겨 두었습니다. 횡령 혐의를 추궁하자, [Root.GetName](은)는 땅에 납작 엎드려 그 재물은 통치자를 위한 선물이었다고 강변했습니다."
 paragon.41420.a:0 "버러지 같은 자식!"
 
 # Ulastar / spiritualist1
 paragon.41510.name:0 "위대한 예언"
 paragon.41510.desc:1 "오랜 세월 동안 신비 술사 §Y[Root.GetName]§!(은)는 수많은 징후와 징조를 해석해 거대한 운명을 예지한 바 있습니다. 최근 [Root.GetName](은)는 은하계가 단일한 기치, 바로 우리 제국의 기치 아래 하나가 된 환상을 보았다고 합니다. 진정으로 찬란한 순간이 다가오고 있습니다."
 paragon.41510.a:0 "위대한 영광이 기다립니다."
 ulastar_prophesied_greater_destiny:0 "위대한 운명의 예언"
 ulastar_prophesied_greater_destiny_desc:0 "우리 제국이 장차 영광을 얻을 것이라는 §Y$NAME_spiritualist1$§!의 선언으로 인해 국민들 사이에서 열정과 목적의식이 다시금 살아나고 있습니다."

 paragon.41520.name:0 "부름에 응답하다"
 paragon.41520.desc:1 "§Y[Root.GetName]§!(은)는 오랫동안 강력한 사이오닉 꿈을 통해 우주의 공허로 부름을 보내왔습니다. 그리고 지금, 다양한 종족을 태운 여러 척의 민간 함선이 [planet_governed.GetName] 궤도상에 나타났습니다. 이들은 자신들을 이끈 선지자와 함께 살 수 있는 기회를 얻는 대가로 우리 제국을 섬기겠다고 합니다."
 paragon.41520.a:0 "우리 제국의 일원으로 받아들이겠습니다."
 paragon.41520.a.custom_tooltip:0 "§Y3§! 정신주의, 사이오닉 팝이 [event_target:planet_governed.GetName]에 추가됩니다."
 paragon.41520.b:0 "받아 줄 생각 없습니다."
 
 # Nasuz Demetor / spiritualist2
 paragon.41610.name:0 "먼 과거의 유물"
 paragon.41610.desc:1 "기록 관리관 §Y[Root.GetName]§!(이)가 고대 유물이 보관된 곳을 발견했습니다. 오래된 신화, 그리고 떠돌이 해적들과 거래해 얻은 감지기 기록을 종합해 유물의 위치를 파악한 것입니다. 이 불가사의한 물체는 어디서 기원한 것인지 아직 파악되지 않았지만, 저주파음을 흡수해 가끔씩 희미한 시간 왜곡을 일으키고 있습니다. 이 기술은 분명 우리 제국에 도움이 될 것입니다."
 paragon.41610.a:0 "귀중한 발견이군요."

 paragon.41620.name:0 "공허 속의 목소리"
 paragon.41620.desc:1 "기록 관리관 §Y[Root.GetName]§!(이)가 기이한 메시지를 수신했습니다. 잡음이 섞여 왜곡된 이 메시지는 수천 년 동안이나 항성들 사이에 울려 퍼졌습니다. 메시지의 내용은 외계 문명이 보내는 인사말로, 상대측 모성의 정확한 위치가 드러나 있습니다. 이 종족은 꽤 오래전에 멸망했지만, 모성으로 가면 아직 중요한 유적과 고대의 지식을 발견할 수 있을지 모릅니다."
 paragon.41620.a:0 "거기에 어떤 보물이 우릴 기다릴지 모릅니다."
 paragon.41620.a.custom_tooltip:0 "§Y[event_target:nasuz_arcsite_planet.GetName]§!에서 새로운 고고학 현장을 발견했습니다."

#Empire modifiers

 integrated_command:0 "통합 지휘"
 integrated_command_desc:0 "통합 지휘 절차를 도입한 덕분에 전투 중 공격선을 운용하는 방식을 혁신할 수 있었습니다. 이제 제독들 사이의 사사로운 다툼도 없앨 수 있을 것입니다."
 crisis_studied:0 "스크랜드 위기 통찰"
 crisis_studied_desc:0 "스크랜드의 통찰 덕분에 위기에 대응하여 효과적으로 전쟁을 치르는 방식을 고안할 수 있었습니다."
 crisis_studied_damage_desc:0 "종반 위기 세력에 주는 피해량: §G+20%§!"
 talon_armor:0 "장갑 보강"
 talon_armor_desc:1 "최초의 발톱의 장갑을 조사한 덕분에 선체를 최적화할 수 있는 통찰을 얻을 수 있었습니다. 이로써 장갑의 무게를 증가시키지 않고도 함선에 탑재된 장갑을 개선할 수 있게 되었습니다."
 talon_hull:0 "선체 경화"
 talon_hull_desc:0 "최초의 발톱의 선체를 조사한 덕분에 함선의 골조에 관한 이해도를 높일 수 있었습니다. 이 연구 결과를 우리 제국 함선의 외부를 강화하는 데 속히 적용할 수 있을 것입니다."
 skrand_story:0 "역사를 통한 통합"
 skrand_story_desc:0 "스크랜드의 발언에 감화된 우리 국민들이 그를 군사적 덕목의 귀감으로 삼고 있으며, 안보 의식의 중요함을 상기시켜 주는 중요한 존재로 여기고 있습니다."

#Gateway Admiral

 paragon.3000.desc:0 "[gateway_system.GetName] 성계에 있는 고대 게이트웨이의 전력을 복구하는 데 성공했습니다! 오랜 세월이 지났음에도 불구하고 게이트웨이는 무사히 이동할 수 있을 정도로 안정적인 아공간 통로를 생성해 냈습니다.\n\n더불어 게이트를 드나들 때 나타나는 에너지와 유사한 특이한 에너지 수치를 감지했지만, 정작 이동 중인 함선이 있다는 증거는 없습니다."
 paragon.3000.a:0 "상황을 예의주시하세요."

 paragon.3001.name:0 "도착"
 paragon.3001.desc:0 "게이트에서 지금껏 본 적 없는 규모의 거대 함선이 등장했습니다. 이에 우리 군에 경계 태세를 발령했습니다.\n\n이 미확인 함선은 우리 측 통신에 응답하지 않고 있지만, 완전히 가동이 정지된 상태로 보이기 때문에 현재로서는 교전하지 않을 계획입니다. 통신 연결 시도와 더불어 조사가 진행 중입니다."
 paragon.3001.a:0 "거대하군!"
 paragon.3001.b:1 "스캔 절차 개시."

 paragon.3002.name:0 "통찰"
 paragon.3002.desc:1 "거대 함선을 조사해 봤지만, 알아낸 것은 많지 않습니다. 다만 게이트가 처음 열렸을 때 수집한 데이터 중 일부를 해독할 수 있었습니다. 이 함선은 알려지지 않은 (그리고 아마 놀랍도록 오랜) 기간 동안 게이트 안에 갇혀 있었을 것으로 보입니다.\n\n더 자세한 정보를 알아내려면 함선에 들어가야 합니다. 상대가 군용 함선인 만큼, 특수 부대를 파견하는 것이 바람직합니다."
 paragon.3002.a:0 "병력 이송을 준비하세요."
 PARAGON_GATEWAY_DUDE_PROJECT:0 "승선 작전"
 PARAGON_GATEWAY_DUDE_PROJECT_DESC:1 "이 외계 함선에 승선해야 합니다. 희미한 에너지가 감지되는 것을 볼 때 내부에 생명 유지 장치가 작동하고 있을 가능성이 있습니다. 누군가가, 또는 무엇인가가 함선 안에 도사리고 있을지도 모릅니다. 병사들은 한시라도 빨리 확인하고 싶다는 열의에 차 있습니다."

 paragon.3003.name:1 "불안한 환대"
 paragon.3003.desc:1 "함선에 오르자마자 제복을 입은 외계종 집단과 조우했습니다. 갑자기 나타난 우리 측 승무원들의 모습에 놀랐는지 상당수가 서둘러 무기를 들었으나, 다행히 총격전은 벌어지지 않았습니다.\n\n외계종 지휘관이 부하들을 진정시키며 함선을 긴급하게 수리해야 한다고 설명했습니다. 모든 시스템이 복구되면 부하들을 데리고 고향 행성인 스크라비르드로 돌아가겠다는 것입니다.\n\n지휘관은 군용 정복을 갖춰 입은 등 인상적인 차림새를 하고 있습니다. 또한 이 함선의 승무원들이 지휘관에 관해 이야기할 때면 존경심이 묻어났으며, 그 성품에서 나오는 힘은 우리 측 승무원들에게도 느껴질 정도입니다. 지휘관은 벌써부터 정식으로 외교 관계를 수립할 것을 제안하고 있습니다."
 paragon.3003.desc_gestalt:0 "함선 안에서는 어떤 외계종의 무리가 함선의 기능을 복구하기 위해 애쓰고 있었는데, 우리 측 승무원들을 보고 위협이라 판단했는지 상당수가 서둘러 무기를 들었습니다. 충돌은 일어나지 않았지만, 외계종 측 지휘관은 우리를 적대시하고 있습니다.\n\n지휘관은 군용 정복을 갖춰 입은 등 인상적인 차림새를 하고 있으며, 그 성품에서 나오는 힘은 우리 측 승무원들에게도 느껴질 정도입니다. 하지만 현재로서는 더 이상의 대화는 어려울 것으로 보입니다."
 paragon.3003.a:1 "지휘관을 도와 함선을 고치세요."
 paragon.3003.b:1 "무시하세요. 그 대신 함선을 나포합시다."
 PARAGON_GATEWAY_DUDE_REPAIR_PROJECT:1 "외계 함선 수리"
 PARAGON_GATEWAY_DUDE_REPAIR_PROJECT_DESC:2 "이 외계 함선은 대대적인 정비가 필요합니다. 우리 제국이 정비를 지원하기로 했습니다."

 paragon.3004.name:0 "잊힌 제독"
 paragon.3004.desc:1 "솜씨 좋은 우리 측 기술진이 외계 함선의 승무원들을 도왔습니다. 이 함선의 정식 명칭은 대략 '최초의 발톱'이라고 번역할 수 있으며, 함선의 지휘관은 자신이 저명한 제독인 '예리한 부리 스크랜드'임을 밝혔습니다.\n\n최초의 발톱의 데이터 뱅크와 우리 측 데이터를 비교해, 스크랜드와 부하들이 수천 년 동안이나 게이트에 갇혀 있었다는 사실을 확인했습니다. 이들에게는 얼마 되지 않는 시간이었지만, 나머지 은하에서는 수천 년이 흐른 것입니다. 이들에게 돌아갈 모성은 남아 있지 않습니다. 이들이 사랑했던 모든 이들과 존재가 오래전에 사라진 탓입니다."
 paragon.3004.a:0 "안타깝군요."

 paragon.3005.name:0 "예리한 부리 스크랜드"
 paragon.3005.desc:1 "§H최초의 발톱을 이끄는 예리한 부리 스크랜드 제독이 통신을 요청했습니다. 많이 지쳐 보입니다.§!\n\n스크라비르드는 멸망했소. 모성 또한 없어졌다오. 수십억의 목숨이... 사라진 거요.\n\n최초의 발톱은 최후의 발톱이 되었고, 나 또한 대의 잃은 군인이 되었소. 귀 제국께서 받아주신다면, 우리 승무원들을 대표해 충성을 맹세하겠소."
 paragon.3005.a:0 "말씀은 고맙지만 저희에겐 이미 훌륭한 제독이 많습니다."
 paragon.3005.a.response:0 "§H스크랜드가 눈을 깜빡이며 기침을 합니다.§!\n\n분명 그러시겠지. 하지만 본인이 가벼운 마음으로 복무를 약속하는 것이 아님을 알아주시오. 성의의 표시로 우리 측 기술자들에게 최초의 발톱을 가동 상태로 유지하고 그쪽 기술자들에게 정비 기술을 알려주도록 지시하겠소."
 paragon.3005.b:1 "그냥 우리가 그 함선을 가져가면 될 것 아닙니까?"
 paragon.3005.b.response:1 "§H스크랜드가 움찔거리더니, 부리에서 아주 불쾌한 소리를 연달아 냅니다.§!\n\n이 함선은 이제는 없어진 우리 모성의 자부심이오. 함선을 건조하느라 희생된 노동자들의 발톱으로 만들어진 것이란 말이오! 또한 우리 고향의 마지막 남은 조각이며... 우리가 자랐던 둥지를 추억할 수 있는 마지막 유품이오.\n\n§H스크랜드가 다시 자세를 고쳐 잡습니다. 딱딱대던 소리가 잦아듭니다.§!\n\n말하자면, 우린 당신들을 막기 위해 부리와 발톱이 닳도록 싸울 거라는 뜻이오."
 paragon.3005.c:1 "지도자 고용"
 paragon.3005.c_custom_tooltip:0 "§L알겠습니다. 충성 서약을 받아들이죠. 제독께서도 명예롭게 복무해 주시기 바랍니다.§!\n$SEPARATOR$\n"
 paragon.3005.c.response:0 "§H스크랜드가 깃털을 펼칩니다.§!\n\n그리하겠소. 최후의 발톱은 다시 한번 새로운 깃발 아래 날아오를 것이오. 귀 제국께서 우리의 목적을 되살려 주셨소. 이에 감사드리겠소."
 paragon.3005.d_custom_tooltip:0 "§L말만 번지르르하군. 살펴 가십시오, 제독.§!"
 paragon.3005.d:1 "거절"
 paragon.3005.d.response:0 "§H스크랜드의 눈빛이 날카로워집니다.§!\n\n좋소. 최후의 발톱은 홀로 비상할 것이오. 그럼 이만."
 NAME_LastTalon:0 "최후의 발톱"

 paragon.3006.name:0 "승리!" #good xenophobe outcome
 paragon.3006.desc:1 "우리 측 병사들이 손쉽게 함선의 승무원들을 제압했습니다. 상대의 방어를 무너뜨리고, 함교에서도 적 병력을 몰아냈습니다. 이제 함선은 우리 것입니다!"
 paragon.3006.a:0 "함선의 비밀을 알아내야겠습니다."
 paragon.3007.name:0 "학살!" #bad xenophobe outcome
 paragon.3007.desc:1 "외계 함선에 승선한 우리 병사들이 도륙당했습니다! 함선을 지키는 병력은 놀라울 정도로 포악했습니다. 전투가 끝난 뒤 함선의 전술 시스템에 동력이 복구되었습니다. 스캔 결과 초공간 드라이브는 아직 가동이 불가능하지만, 함선 자체는 활발하게 우리 영역을 점유하고 있습니다."
 paragon.3007.a:0 "함대를 보내세요!"

 paragon.3902.name:0 "거대 함선"
 paragon.3902.desc:0 "통상적인 탐사를 진행하던 중, 활성화된 게이트 근처에서 자리를 지키고 있는 거대 함선을 발견했습니다. 함선은 우리 측 통신 요청에 응답하지 않고 있으며, 최소 동력으로 운항하고 있는 것으로 보입니다."
 paragon.3902.a:0 "더 자세히 알아보세요."

 first_claw:0 "발톱"
 first_claw_plural:0 "발톱"
 NAME_Skrand_Sharpbeak:0 "예리한 부리 스크랜드"
 NAME_WingsOfGlory:0 "마지막 비상"
 NAME_FirstTalon:0 "최초의 발톱"
 NAME_FirstClaw:0 "발톱"
 NAME_Unknown2:0 "미확인"
 talon_power:0 "발톱 업그레이드"
 tech_strike_craft_skrand:0 "스크라비르드 공격기"
 tech_strike_craft_skrand_desc:0 "스크랜드 제독 종족의 뛰어난 설계를 참고해서 만든 우수한 성능의 공격기로, 장기간 교전이 가능하며 상황에 따라 유연한 전술을 구사할 수 있습니다."
 STRIKE_CRAFT_SKRAND:0 "$tech_strike_craft_skrand$"
 STRIKE_CRAFT_SKRAND_DESC:0 "$tech_strike_craft_skrand_desc$"

 paragon.3010.name:0 "깃털 괴사병"
 paragon.3010.desc:1 "새로운 질병이 최초의 발톱 내부에 확산되면서 승무원들이 공황 상태에 빠졌습니다. 예비 분석상 이 질병은 우리 종족에게는 흔한 비교적 위험하지 않은 바이러스의 일종인 듯하나, 최초의 발톱의 조류 종족에게는 끔찍하고 심각한 영향을 줍니다. 일차적으로 깃털에서 증상이 발현되어 깃털의 뿌리가 썩기 시작하고, 며칠 내로 부패는 혈액으로 전이되는 것입니다.\n\n시간이 흐르면, 치명적인 결과가 나타날 가능성이 높습니다."
 paragon.3010.a:0 "빨리 치료제를 개발하세요!"
 paragon.3011.name:0 "영웅의 죽음"
 paragon.3011.desc:0 "우리로서는 최선을 다했지만, 스크랜드가 깃털 괴사병에 유명을 달리하고 말았습니다. 부하들이 전통 장례 의식을 준비하고 있습니다."
 paragon.3012.name:0 "질병 확산"
 paragon.3012.desc:0 "어떻게 해서든 최초의 발톱을 격리하려고 했지만, 스크랜드 제독이 중증 깃털 괴사병에 걸리고 말았습니다. 또한 승무원 중 60% 정도가 이미 감염된 것으로 추정됩니다."
 paragon.3013.name:0 "새로운 증상"
 paragon.3013.desc:0 "불과 하룻밤 사이에 깃털 괴사병의 새로운 증상이 나타났습니다. 최초의 발톱의 선상 의무실은 환자로 넘쳐나고 있으며, 복도는 병들어 죽어가는 이들로 가득합니다."
 paragon.3014.name:0 "사태 악화"
 paragon.3014.desc:0 "깃털 괴사병 대유행의 최초 사상자가 확인되었습니다. 승무원들은 여전히 감염을 이겨내기 위한 면역력을 갖추지 못했으며, 우리 측에서 방법을 찾아내지 않는 한 치사율은 95%에 이를 것으로 추정됩니다. "
 paragon.3015.name:0 "치료제 발견!"
 paragon.3015.desc:0 "몇 달에 걸친 노력 끝에, 최초의 발톱 승무원들에게 효과적인 치료제를 제조하는 데 성공했습니다. 이제 치료제를 생산하기 위한 작업에 착수하는 중입니다. 스크랜드 제독은 이번 사태에 도움을 준 우리 제국에 틀림없이 감사하고 있을 것입니다."

 paragon.3020.name:0 "감사 표시"
 paragon.3020.desc:0 "스크랜드 및 휘하 승무원들과의 관계를 구축하기 위한 문화 교류 활동이 벌써부터 결실을 맺고 있습니다. 스크랜드가 고효율 공격기의 설계를 넘겨주겠다고 약속한 것입니다. 이 선물 덕분에 우주전에 대한 우리 제국의 이해 수준을 비약적으로 발전시킬 수 있을 것입니다."
 paragon.3020.a:0 "감사히 받도록 하죠."
 paragon.3021.name:0 "외계 함선 연구"
 paragon.3021.desc:0 "몇 달에 걸쳐 연구 및 분류 작업을 수행하고 실험을 진행한 끝에, 이 외계 함선에 관한 정보를 어느 정도 알아낼 수 있었습니다. 이 함선의 컴퓨터 뱅크에는 적응형 공격기 편대 전술이 저장되어 있습니다. 이제 이 기술은 우리가 사용할 수 있습니다."
 paragon.3021.a:0 "쓸모가 많겠군요."

 paragon.3030.c:0 "알아서 해결하라고 하세요."
 paragon.3031.name:0 "체계 통합"
 paragon.3031.desc:1 "우리 측 장교 및 제독들이 스크랜드 제독과 긴밀하게 협력하고 있지만, 간혹 의견 차이가 발생하기도 합니다. 서로 선호하는 지휘 체계가 달라 불필요한 긴장이 생기는 것입니다. 이에 연합 군사 훈련의 필요성이 대두되었습니다.\n\n이로 인해 우리 제국의 함선 지휘 능력이 제약될 수 있으나, 그보다 병력을 제대로 대비시키지 않을 경우 심각한 결과로 이어질 수 있다는 점을 염두에 두어야 합니다."
 paragon.3031.a:0 "제독 훈련 프로그램을 마련하세요."
 paragon.3031.b:0 "워 게임 같은 모의 훈련은 중요하지 않습니다."
 paragon.3032.name:0 "훈련 완료"
 paragon.3032.desc:0 "연합 훈련은 대성공이었고, 양측 모두 탁월한 성과를 거두었습니다. 우리 측은 스크랜드 제독으로부터 근접 우주전에 관해 많은 것을 배웠고, 스크랜드와 휘하 참모들에게는 우리 군의 최신 군수 기법을 전수했습니다. 이번 훈련 덕분에 낙관적인 전망과 전우애가 새로 자리 잡게 되었습니다."
 paragon.3033.name:0 "군사적 통찰"
 paragon.3033.desc:0 "가장 주요한 문제는 공격기 운용 전술의 차이였습니다. 스크랜드 제독은 다수의 대규모 공격기 편대를 전개해 적의 지휘 체계를 무력화하며, 각 편대는 모함으로부터 명확한 목표를 전달받아 하나가 되어 움직입니다.\n\n우리 제국의 경우 편대의 역할을 상황에 따라 정하는 등, 보다 유연한 접근 방식을 택하고 있습니다. 위험성이 높은 만큼 얻을 수 있는 이점도 많지만, 스크랜드 제독의 부대에서 볼 수 있는 응집력은 부족합니다. 현재로서는 양측의 공통 기반을 찾기 위해 계속해서 노력하는 중입니다."
 paragon.3034.name:0 "잊힌 전술"
 paragon.3034.desc:0 "모의 전투를 실시한 결과, 스크랜드 제독의 집중 전술은 처음에는 매우 효과적이지만 상대측의 대응 전략에는 쉽게 무너지는 것으로 확인되었습니다. 그러나 전체적인 성과는 우리 제국이 기대할 수 있는 수준보다 높습니다.\n\n양측 전술의 일부를 취해 함께 시행한 결과 혼란이 발생했습니다. 다행히 이번 실패를 교훈 삼아 근본적인 문제를 완화할 유력한 아이디어를 떠올릴 수 있었습니다."
 paragon.admiral_fight.name:0 "지휘 문제"
 paragon.admiral_fight.desc:1 "스크랜드가 우리 군 지휘관인 [leader_to_fire_skrand.GetName](과)와 몸싸움을 벌인 모양입니다. 이번 사건의 문제는 스크랜드 제독의 깊은 명예 의식에 있었습니다. 간단히 말해 스크랜드가 모욕을 느꼈으며, 우리가 [leader_to_fire_skrand.GetName] 제독을 해임하지 않으면 군을 떠나겠다고 엄포를 놓은 것입니다."
 paragon.admiral_fight.a:0 "스크랜드 편을 들어 줍시다."
 paragon.admiral_fight.b:0 "[leader_to_fire_skrand.GetName] 편을 들어 줍시다."
 paragon.admiral_fight.c:0 "서로 양보를 하면..."
 paragon.admiral_fight.a.tt:0 "§L스크랜드의 편을 들면 더욱 거센 반발이 나타날지 모릅니다.§!"
 paragon.3036.name:0 "분열된 해군"
 paragon.3036.a.tt:1 "§L이 조치를 취하면 해군 본부 내 반대 세력이 모두 축출됩니다.§!"

 paragon.3040.name:0 "잠재적 업그레이드"
 paragon.3040.desc:0 "최후의 발톱을 공동으로 연구한 결과, 이 거대 함선의 내부 작동 원리에 관한 고유한 통찰을 얻을 수 있었습니다. 우리 측 기술진과 최후의 발톱 기술진이 협력한다면, 함선의 외부 장갑을 한층 개선해 적의 공격과 선체 침투에 대한 저항력을 높일 수 있을 것으로 보입니다.\n\n이미 스크랜드 제독의 허가는 얻었지만, 프로젝트를 진행하려면 추가 자금이 필요합니다."
 paragon.3040.a:0 "업그레이드를 진행하세요."
 paragon.3040.b:0 "그런 데 쓸 자원이 없습니다."
 paragon.3041.name:0 "발톱 2.0"
 paragon.3041.desc:0 "원하는 결과는 얻지 못했지만 발톱의 장갑 체계를 개선하는 데는 성공했습니다. 또한 우리 측 기술진은 제국의 함선을 개량하는 데 적용할 수 있는 귀중한 통찰을 얻었습니다."
 paragon.3042.name:0 "느린 진행도"
 paragon.3042.desc:0 "속도나 기동성을 저해하지 않고 발톱의 구조적 내구도를 개선하고자 여러 차례 시도했지만, 좀처럼 진전이 없습니다. 스크랜드 제독 휘하의 기술자들이 도와준 덕에 큰 보탬이 되었지만, 이들은 밀접한 감독 없이는 우리 측 아이디어를 구현하길 꺼립니다. 어찌 됐든 작업은 진행되고 있습니다."
 paragon.3043.name:0 "부적합한 소재"
 paragon.3043.desc:0 "발톱에 사용된 일부 소재가 이와 상응하는 우리 측의 소재와 다릅니다. 함선에 쓰인 합금의 유연성이 떨어져, 장갑판을 추가로 설치하던 중 선체가 예기치 않게 부서졌습니다. 발톱 측 기술자들이 우리 측의 작업을 감독하는 데는 그만한 이유가 있었으며, 이들이 근처에 있던 것이 천만다행이었습니다.\n\n함선을 개량하는 데 사용할 소재 일부를 수리에 사용하는 바람에, 전체 작업이 지연되었습니다."
 paragon.3043.a:0 "자원을 더 투입하세요."
 paragon.3043.b:0 "헛수고입니다. 프로젝트를 폐기하세요."

 paragon.3050.name:0 "마지막 비상"
 paragon.3050.desc:0 "§H화면이 깜빡이더니 스크랜드의 지휘 갑판이 나타납니다. 제독은 깃털이 헝클어져 있지만 눈은 날카롭게 빛나고 있습니다.§!\n\n이... 외부자들은 오직 죽이고 파괴할 생각뿐이오!\n\n§H부리를 사납게 딱딱 부딪치면서, 스크랜드 제독이 말을 이어갑니다.§!\n\n전쟁 선포를 요청... 아니 요구하는 바이오! 놈들이 모든 것을 파괴하도록 놔둘 순 없소! 본인은... 힘을 합친다면 내 동족에게 닥친 일이 반복되지 않게 막을 수 있다고 믿소. 본인이 아는 모든 것을 전수할 준비가 되어 있소."
 paragon.3050.a:1 "똑같은 적과 조우한 적이 있는 겁니까?"
 paragon.3050.a.response:1 "그건 아니오. 하지만 이전에도 같은 일을 겪었소... 양상이 너무 비슷하오. 동일한 위협이란 말이오. 서둘러 강력하게 대응하지 않으면, 우리 또한 세상을 뜬 내 동족들과 같은 일을 당할 것이오.\n\n§H제독이 깃털을 헝클어뜨립니다.§!\n\n누구도 그런 운명을 맞아선 안 되오."
 paragon.3050.b:1 "또 알려 주실 것이 있습니까?"
 paragon.3050.b.response:1 "우리는 그 적을 '위협'이라 불렀소. 이들은 외교는커녕 우리 통신 요청에 응답하는 법이 없었소. 놈들 앞을 막는 자는 누구나 죽임을 당했다오.\n\n§H제독이 고음의 비명 소리를 냅니다.§!\n\n놈들은 불현듯 나타나 죽이고, 망가뜨리고, 불태웠소! 우리 측에서 보복할 기회는 거의 없었지만, 그런 적을 상대한다는 게 어떤 것인지는 알게 되었다오. 일반적인 방식의 전쟁으로는 부족하오. 섬멸전이 아니면 멸망뿐이란 말이오. 놈들을 마지막 하나까지 몰살하지 않으면 미래는 없을 것이오."
 paragon.3050.c:0 "해 봅시다."
 paragon.3050.c.response:0 "한시가 급하오. 전쟁 준비를 서둘러야 하오. 세상 모든 것을 파괴할 놈들이란 말이오. 반드시 막아야 하오!"
 paragon.3050.d:0 "이런 일에 자원을 투입할 순 없습니다."
 paragon.3050.d.response:1 "§H스크랜드 제독이 날카롭게 소리를 지릅니다.§!\n\n뭐라 했소?! 안 돼... 귀측은 지금 큰 실수를 하는 거요."
 paragon.3051.name:0 "위기 분석"
 paragon.3051.desc:0 "위협과의 전쟁에 관한 스크랜드 제독의 전문성과 제독이 제공한 방대한 데이터베이스 덕분에, 이제 우리는 다가오는 위기에 대응할 준비를 더욱 철저히 갖추게 되었습니다. 이제 남은 일은 이 지식을 잘 활용하는 것뿐입니다."
 paragon.3052.name:0 "위기 전쟁"
 paragon.3052.desc:0 "스크랜드 제독이 제공한 데이터 뱅크를 통해, 위협이 제독의 제국을 상대로 어떻게 전쟁을 벌였는지 다양한 사례를 살펴볼 수 있었습니다. 위협의 전술은 우리가 오늘날 대면하는 전술과 비슷한 것 같습니다. 일반적인 군수 제도를 활용하는 경우는 거의 없었으며, 대개 자급자족의 방식으로 함대를 운용했습니다.\n\n다른 무엇보다도 위협의 병력에는 전파 방해 기술이 효과가 별로 없다는 점을 눈여겨봐야 합니다. 방해 및 파괴 공작 또한 마찬가지로 소용이 없습니다."
 paragon.3053.name:0 "위기 전투 패턴"
 paragon.3053.desc:1 "우리 제국의 데이터를 스크랜드 제독이 제공한 데이터와 비교한 결과, 흥미로운 결론에 도달했습니다. 적은 융통성이 상당히 부족한 것으로 나타난 것입니다. 적의 최대 함대는 다른 표적은 무시한 채 한 번에 하나의 표적에만 집중합니다. 적이 집중하는 표적을 파악하면 이에 대응해 방어할 수 있을 것입니다."

 paragon.3060.name:0 "발톱 연구"
 paragon.3060.desc:0 "발톱에서 파견된 기술진이 스크랜드 제독의 지시를 전달했습니다. 이들은 발톱의 정비 작업을 도와 달라는 부탁과 함께, 향후 우리 측 조선소에서 발톱을 수리할 수 있도록 준비해 달라는 요청을 전달했습니다. 자세한 내용을 살펴보니, 해당 계획에는 상당한 비용이 소요될 듯합니다. 그리고 한 가지 조건이 있습니다. 민감한 내용의 계획인 만큼, 스크랜드 제독이 직접 작업을 감독해야 한다는 것입니다."
 paragon.3060.a:0 "돕겠습니다."
 paragon.3060.b:0 "그쪽에 쓸 자원이 없습니다."
 paragon.3061.name:0 "잊힌 기술"
 paragon.3061.desc:1 "최초의 발톱 기술자들이 우리 측 기술자들의 도움을 받아, 발톱의 내부 구조를 연구하기 위해 조선소를 개조했습니다. 우리 제국의 실험적인 설계를 활용해 발톱의 초광속 드라이브를 강화함으로써, 선체가 심각하게 손상되어도 도약이 가능하도록 조치했습니다. 새로 개조한 드라이브를 사용하면 목적지로 즉시 이동할 수 있지만, 승무원 전원이 사망하고 함선 자체도 몇 년 동안 가동을 못 하게 될 수 있습니다. 하지만 발톱이 전투 중에 소실되더라도 해당 드라이브를 가동하면 잔해를 수거할 수 있을 것입니다."

 paragon.3071.name:0 "다시 날아오르는 발톱!"
 paragon.3071.desc:0 "발톱에서 파견된 기술진의 밀접한 지원과 감독 덕분에 발톱의 선체를 다시 만들 수 있었습니다. 발톱이 다시금 날개를 펴고 있습니다!"
 paragon.3072.name:0 "잃어버린 발톱 회수"
 paragon.3072.desc:1 "안전장치와 비상 프로토콜을 추가한 덕분에, 스크랜드의 기함은 심각한 피해를 받은 뒤에도 긴급 초광속 도약을 가동할 수 있었습니다. 그렇게 수도 성계의 상공에 나타난 발톱은 함선이라고 볼 수 없을 정도로 망가져 있지만, 남은 선체를 바탕으로 재건이 가능합니다. 현재 함선의 잔해가 선창에서 수리를 기다리고 있습니다. 다만 발톱을 수리하는 대신 선체에서 자재를 회수하는 것도 가능합니다. 발톱의 현재 상태를 감안할 때, 우리가 수리할 수 없다고 판단하더라도 스크랜드 제독은 이해해 줄 것입니다."
 paragon.3072.a:0 "발톱을 수리하세요."
 paragon.3072.b:0 "해체하세요. 우린 합금이 필요합니다."

 paragon.3080.name:0 "새로운 희망"
 paragon.3080.desc:0 "최근 유전자 공학의 발달에 따라 스크랜드 제독의 종족을 다시금 만들 수 있게 되었습니다. 완전한 번식이 가능할 정도의 유전적 다양성을 확보하진 못했지만, 적합한 유전자로 그 공백을 메꾼다면 가능할 것입니다. 적정한 자금을 확보하기만 하면 작업을 시작할 수 있습니다."
 paragon.3080.a:0 "스크랜드 제독은 제국을 위해 애써 줬으니, 이 정도는 해 줘야지요."
 paragon.3080.b:0 "이럴 시간 없습니다."
 paragon.3081.name:0 "여러 명의 스크랜드"
 paragon.3081.desc:0 "스크랜드 제독의 DNA를 복제하려는 노력이 어느 정도 성공을 거두었습니다. 외모는 동일하지만 클론들의 유전자 구성이 스크랜드 제독과 달라 아예 새로운 종족이라 해야 할 정도입니다. 들리는 말로는, 이들은 스스로를 발톱 종족이라 부르기로 했다고 합니다."
 paragon.3081.tt:0 "§L발톱 종족이 우리 모성에 나타납니다.§!"
 paragon.3082.name:0 "우려"
 paragon.3082.desc:0 "스크랜드 제독의 조류 DNA가 예상보다 굳어 있는 바람에, 다른 조류 종족의 유전자를 접합해야 했습니다. 이상적인 접근 방식은 아니지만, 작업을 완료할 수는 있을 것입니다."
 paragon.3083.name:0 "다른 존재"
 paragon.3083.desc:0 "§H스크랜드 제독의 제복은 완벽한 상태이며, 깃털 또한 잘 다듬어져 있습니다.§!\n\n귀측에서 진행한 유전자 실험의 결과물은 잘 보았소. 이 클론들은 결코 완벽하지 않지만, 귀측의 시도에는 감사하는 바이오."
 paragon.3083.a:0 "그렇게 말씀하시다니 유감입니다."
 paragon.3083.a.response:1 "그럴 것 없소. 이 클론들은 과거의 삶을 되찾을 방법이 되어 줄 것이오. 때가 되면 자손을 낳을 수도 있겠지. 우리에게 희망을 준 것에 감사하오. 귀측의 깃털이 밝게 빛나기를."
 NAME_Skrand_Species:0 "발톱"
 NAME_Skrand_Species_P:0 "발톱"

 paragon.3090.name:0 "역사 연구"
 paragon.3090.desc:1 "발톱의 승무원들로부터 요청을 받았습니다. 우리 제국의 자원을 활용해 자기 종족의 과거를 연구해 달라는 것입니다. 발톱이 게이트에 갇혀 있는 동안 많은 일이 있었으니, 후대를 위해 그 일들을 기록해 달라고 합니다."
 paragon.3090.a:0 "기록 보관소로 갑시다!"
 paragon.3090.b:0 "생각 없습니다."
 paragon.3091.name:0 "대이주"
 paragon.3091.desc:0 "스크랜드 제독 종족의 역사에 관한 첫 번째 보고서가 도착했습니다.\n\n스크랜드 제독의 종족이 살던 시절, 은하는 광대한 미지의 공간이었으며 변경 영역은 탐사조차 힘들 만큼 위험한 곳이었습니다.\n\n은하 중심부 주변에서는 여러 강대국이 패권을 다투고 있었으며, 그중에는 조류 문명도 있었습니다. 다른 종족이 어둠만을 보는 곳에서, 이 두려움을 모르는 탐험가들은 기회를 포착했습니다. 그렇게 대이주가 시작되었습니다."
 paragon.3092.name:0 "부서진 둥지"
 paragon.3092.desc:0 "스크랜드 제독 종족의 역사에 관한 또 다른 보고서입니다.\n\n대이주가 마무리되고 오랜 세월이 흘렀습니다. 은하의 변경을 따라 정착한 스크랜드 제독의 종족은 평화와 번영을 누렸습니다. 하지만 안락한 삶을 얻고 안보 의식을 버린 이들은 다가오는 위협에 대비하지 못했습니다.\n\n침공자들은 경고도 없이 나타났습니다. 전투에 대비해 날개를 펼칠 새도, 발톱과 부리를 벼릴 틈도 없었습니다. 얼굴 없는 침공자들은 우주 공간에서 조류 종족의 행성들을 폭격했습니다. 그 뒤에 남은 것은 죽음뿐이었습니다."
 paragon.3093.name:0 "최초의 발톱"
 paragon.3093.desc:0 "스크랜드 제독의 종족에 관한 또 다른 보고서가 도착했습니다.\n\n스크라비르드 정부는 붕괴했으며 경제 또한 무너졌지만 국민들의 용맹은 무뎌지지 않았습니다. 전선으로부터 한참 떨어진 곳에서, 어떤 한 프로젝트가 태동했습니다.\n\n이전에는 한 번도 본 적 없는 규모의 함선을, 그것도 적들이 공포에 떨 만한 크기의 군함을 건조하는 프로젝트였습니다. 출항 준비를 마친 최초의 발톱은 스크라비르드의 마지막 남은 제독이 지휘하게 되었습니다. 젊고 검증되지 않았던 예리한 부리 스크랜드는 전장으로 나섰고, 얼마 지나지 않아 동족들은 그를 위협의 재앙, 스크라비르드 최초의 맹금이라 부르게 됩니다."
 paragon.3094.name:0 "마지막 비상"
 paragon.3094.desc:0 "스크랜드 제독 종족의 역사에 관한 마지막 보고서 내용입니다.\n\n유일무이한 함급의 함선이었던 최초의 발톱은 적진을 수월하게 돌파했습니다. 승무원과 지휘관의 용맹과 지략에 힘입어 함선은 연전연승을 거두었지만 그 비행은 오래가지 않았습니다. 발톱과 같은 함선으로도 전세를 뒤집기에는 역부족이었던 것입니다. 절박해진 스크랜드 제독과 참모들은 스크라비르드 최후의 방어선에서 스스로를 희생하기로 결정했습니다. 과감한 시도로 적의 허점을 찌르기 위해, 스크랜드 제독은 검증되지 않은 게이트웨이로 진입할 것을 명령했습니다. 그 이후로 제독과 발톱은 다시는 나타나지 않았습니다."
 paragon_is_not_keides:1 "§R이 현장은 §Y케이데스§!가 직접 발굴해야 합니다.§!"

