 situation_paragon_skrand_story_monthly_change_tooltip:0 "$situation_paragon_skrand_monthly_change_tooltip$"

 situation_paragon_skrand_balanced:0 "균형 잡힌 자금 지원"
 approach_situation_paragon_skrand_balanced_tt:0 "지속 가능한 자금을 지원하면, 우리 경제에 과도한 부담을 주지 않고 이번 프로젝트를 진행할 수 있을 것입니다."
 situation_paragon_skrand_generous:0 "넉넉한 자금 지원"
 approach_situation_paragon_skrand_generous_tt:0 "넉넉한 자금을 지원하면 진행도를 크게 높일 수 있지만, 경제적으로 부정적인 영향을 받을 수 있습니다."
 situation_paragon_skrand_low:0 "최소 자금 지원"
 approach_situation_paragon_skrand_low_tt:0 "자금을 최소로 지원하면 진행도가 상당히 느려지지만, 경제 위기 시에는 적절한 전략일 수 있습니다."
 situation_paragon_skrand_none:0 "자금 지원 중단"
 approach_situation_paragon_skrand_none_tt:0 "우리에게 여유가 생길 때까지 프로젝트를 중단합니다."
 situation_paragon_skrand_balanced_researchers:0 "지속 가능한 자금을 지원하면, 우리 경제에 과도한 부담을 주지 않고 이번 프로젝트를 진행할 수 있을 것입니다. 진행도는 프로젝트에 투입한 과학자의 수에 따라 달라집니다."
