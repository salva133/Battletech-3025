 commanding_presence:0 "리더의 존재감"
 commanding_presence_desc:0 "우리 지도자의 의지력을 통해 제국의 뜻을 전 우주에 걸쳐 펼칠 수 있으며, 다른 세력이 우리의 지휘에 귀 기울이게 할 수 있습니다."
 paragon_origin_strengthened_government_i:0 "강화 정부 I"
 paragon_origin_strengthened_government_i_desc:0 "우리 제국은 국정 관리 및 안정도가 향상된 정부를 수립하는 데 주력합니다."
 paragon_origin_strengthened_government_ii:0 "$paragon_origin_strengthened_government_i$I"
 paragon_origin_strengthened_government_ii_desc:0 "$paragon_origin_strengthened_government_i_desc$ 이 목표를 달성하려면 정부 직책에 관한 특수 훈련 과정과 사전 검증이 필요합니다."
 paragon_origin_strengthened_government_ii_tt:1 "각 £job_clerk£ §Y$job_clerk$§!마다 $POLITICAL_POWER$ §Y25%§! 증가\n£job_clerk£ $job_clerk_plural$으로 인한 £unity£ $unity$: §G+0.5§!"
 paragon_origin_strengthened_government_iii:0 "$paragon_origin_strengthened_government_i$II"
 paragon_origin_strengthened_government_iii_desc:0 "$paragon_origin_strengthened_government_ii_desc$ 우리 사무원들의 역량을 강화하기 위해 새로운 규정을 시행했습니다. 이제 가장 모범적이고 충직한 시민만 해당 일자리에 지원할 수 있습니다."
 paragon_origin_strengthened_government_iii_tt:1 "각 £job_clerk£ §Y$job_clerk$§!마다 $POLITICAL_POWER$ §Y50%§! 증가\n£job_clerk£ $job_clerk_plural$으로 인한 £unity£ $unity$: §G+1§!\n£job_clerk£ $job_clerk_plural$으로 인한 £mod_country_edict_fund_add£ $MOD_COUNTRY_EDICT_FUND_ADD$: §G+1§!"
 paragon_origin_humble_monument:0 "소박한 기념물"
 paragon_origin_humble_monument_desc:0 "이 소박한 기념물은 우리 국가를 성간 제국으로 발전시킨 위대한 지도자를 기리고 있습니다."
 paragon_origin_rich_monument:0 "화려한 기념물"
 paragon_origin_rich_monument_desc:0 "이 호화로운 기념물은 우리의 영광스러운 지도자와 함께 이곳의 야생과 풍성한 대지를 길들인 최초의 정착민들을 기리고 있습니다."
 paragon_origin_residential_monument:0 "주거형 기념물"
 paragon_origin_residential_monument_desc:0 "이 주거형 기념물은 친애하는 통치자의 지혜를 보여 주는 건축물입니다. 하나의 예술 작품인 동시에, 안락한 거주 공간이기도 합니다."
 paragon_origin_pirates:0 "활개 치는 해적"
 paragon_origin_pirates_desc:0 "다수의 해적 집단이 협력을 통해 우리 제국의 국경에서 밀수 사업을 벌이고 있습니다. 이로 인해 제국의 우주 항로가 매우 위험해졌습니다."
 paragon_origin_prisoners:0 "풀려난 죄수들"
 paragon_origin_prisoners_desc:0 "개혁파가 제국 전체에 걸친 형사 사면을 요구했습니다. 대상자는 대부분 정치범이지만, 틀림없이 위험한 범죄자들도 일부 풀려났을 것입니다."
 paragon_origin_comms_down:0 "고장 난 통신 배열체"
 paragon_origin_comms_down_desc:0 "우리 제국의 표준 통신 배열체가 고장 나, 국경 변두리에 있는 식민지에 제대로 연락을 취할 수 없습니다.\n\n$paragon_origin_comms_down$를 제거하려면 특별 프로젝트를 완료해야 합니다."
 paragon_origin_worker_strike:0 "노동자 파업"
 paragon_origin_worker_strike_desc:1 "노동자들이 과도한 업무와 낮은 행복도에 시달리고 있으며, 작업 할당량을 채우지 못하고 있습니다. 시민들에게 엄청난 작업량을 요구하면서 부작용이 일어난 것이 분명합니다.\n\n$paragon_origin_worker_strike$을 제거하려면 특별 프로젝트를 완료해야 합니다."
 paragon_origin_military_dissidents:0 "군대 내 반대 세력"
 paragon_origin_military_dissidents_desc:0 "하급 장교로 구성된 집단이 우리 제국의 현재 방향에 불만을 품는다는 소문이 돌고 있습니다. 이 집단은 자신들의 대의에 더 많은 국민들을 동참시키려 하고 있습니다.\n\n$paragon_origin_military_dissidents$을 제거하려면 특별 프로젝트를 완료해야 합니다."

 paragon_origin_nepotism:0 "만연한 연고주의"
 paragon_origin_nepotism_desc:1 "우리 제국에 만연하는 연고주의 때문에 작업에 지장이 생기고 있습니다. 다수의 직책이 능력을 지닌 자가 아닌 가족, 지인이나 연줄이 있는 자들로 채워지고 있습니다.\n\n$paragon_origin_nepotism$를 제거하려면 특별 프로젝트를 완료해야 합니다."
 paragon_origin_forgotten_deal:0 "헌법상 자유"
 paragon_origin_forgotten_deal_desc:0 "적의 심기를 달래기 위해 타협을 했습니다. 일정 부분을 양보해 자유를 보장받았지만, 적이 이 협정을 악용하지 않도록 해야 합니다."
 paragon_origin_reformists_deal:0 "헌법상 자유"
 paragon_origin_reformists_deal_desc:0 "적의 심기를 달래기 위해 타협을 했습니다. 일정 부분을 양보했으며, 그 일환으로 상대에게 자신들의 뜻을 펼칠 수 있는 자유를 보장했습니다. 상대는 특별한 보호를 받을 것이며 우리 입법 기관에도 일부 영향을 줄 수 있습니다. 긍정적인 면을 보자면 우리 국민들 또한 일정한 혜택을 얻게 되며, 새로 얻은 자유에 만족하고 있습니다."
 paragon_origin_reformists:0 "민주적 경향"
 paragon_origin_reformists_desc:0 "민주 세력이 빠르게 지지를 얻고 있다는 보고가 들어왔습니다. 우리 치안 부대가 현재 이들의 성장과 거동을 지켜보고 있습니다."
 paragon_origin_reformists_empire:0 "민주 세력"
 paragon_origin_reformists_empire_desc:0 "$paragon_origin_reformists_desc$"
 paragon_origin_broken_promise:0 "대규모 파업!"
 paragon_origin_broken_promise_desc:0 "우리 정부가 공약을 지키지 않으면서, 제국의 거의 모든 행성에서 일반 시민들이 시위를 벌이고 있습니다."
 paragon_origin_saddening_grief:0 "크나큰 상실"
 paragon_origin_saddening_grief_desc:0 "거성이 사망했습니다! 이 소식으로 제국민 전체가 충격에 빠졌습니다. 갑작스러운 지도력의 부재로 인해 여러 가지 개혁안이 중구난방으로 제기되고 있으며, 정치인들이 권력을 두고 다투면서 사회 전체가 휘청거리고 있습니다."
 paragon_origin_rebel_player:0 "혁명 정신"
 paragon_origin_rebel_player_desc:0 "우리는 평등과 통합 의식을 바탕으로 새로 태어났습니다. 폭군으로부터 벗어나 어느 때보다 강력해진 우리 제국은 결과가 어떻든 국민에 의한 통치를 이어 나갈 것입니다."
 paragon_origin_rebel_militarist:0 "자유의 투사"
 paragon_origin_rebel_militarist_desc:0 "우리는 별세계와 그 너머를 바라보며 다른 이들을 고양시키고 자유를 선사합니다. 새로 태어난 우리 해군은 은하계 변방까지 평등을 확산시킬 준비를 갖췄습니다."
 paragon_origin_rebel_pacifist:0 "조화로운 사회"
 paragon_origin_rebel_pacifist_desc:0 "우리 공동체의 목적은 언제나 내면의 평화를 찾는 것이었습니다. 그리고 마침내 우리는 그 숙원을 이뤘습니다. 그 과정에서 크나큰 대가를 치렀지만, 이제는 그 보상을 거둘 때입니다."
 paragon_origin_rebel_xenophobe:0 "폐쇄적인 사회"
 paragon_origin_rebel_xenophobe_desc:0 "최근 일어난 사태로 외세를 수용하면 분란과 비극만이 초래된다는 사실을 알게 되었습니다. 앞으로 우리는 외세의 위협으로부터 스스로를 지켜야 합니다."
 paragon_origin_rebel_xenophile:0 "열린 사회"
 paragon_origin_rebel_xenophile_desc:0 "최근 일어난 사태로 외세를 배척하면 분란과 비극이 초래될 수 있다는 사실을 알게 되었습니다. 앞으로는 문호를 개방해 이전과 같은 기회를 놓치지 말아야 합니다."
 paragon_origin_rebel_materialist:0 "진보 지향"
 paragon_origin_rebel_materialist_desc:0 "은하 내전의 불길에 담금질된 새로운 사회는 자신들이 기울인 노력의 가치를 알고 있습니다. 우리는 함께 우리의 모든 목표를 이루기 위해 나아갈 것입니다."
 paragon_origin_rebel_spiritualist:0 "금욕적 접근 방식"
 paragon_origin_rebel_spiritualist_desc:0 "우리는 역경을 통해 교훈을 얻었습니다. 내전을 거치면서 절제하는 법과 내면의 평화가 지닌 중요성을 배웠습니다. 타락과 부패는 언제나 배척해야 합니다."
 paragon_origin_fresh_start:0 "통일 제국"
 paragon_origin_fresh_start_desc:0 "통일 후 처음으로 우리 시민들이 진정으로 하나 되어 일어섰습니다. 최근 단행된 개혁으로, 우리 제국은 그 어느 때보다 강해졌습니다."
 paragon_origin_one_system_war:1 "내전"
 paragon_origin_one_system_war_desc:1 "오랜 내전 끝에 마침내 국민들이 하나가 되었습니다. 하지만 별들을 향해 시야를 돌리자, 전에 없던 분쟁이 나타나고 말았습니다. 우리는 다시금 전쟁에 유린되었고, 패권을 쥐기 위한 투쟁을 목전에 두고 있습니다."
 paragon_origin_united_through_war:1 "불길로 단련되다"
 paragon_origin_united_through_war_desc:1 "국민들을 우주 개척이라는 단일한 대의 아래 규합하기란 역부족이었습니다. 제국이 내전에 휘말리고 있는 가운데 충성파는 계속해서 기존 정부를 지지하고 있으며, 삶의 방식과 친애하는 통치자를 위협하는 반역자들에게 굳건히 맞서고 있습니다."
 council_in_tatter:1 "격무에 시달리는 평의회"
 council_in_tatter_desc:0 "최근 몇 년 동안 획기적인 성장세를 유지하기 위해 엄청난 관료적 부담을 안게 된 결과, 평의회는 갈수록 늘어가는 책임에 적응하는 데 어려움을 겪고 있습니다."
 d_arcane_device:0 "비전 장치"
 d_arcane_device_desc:1 "우리 행성의 정부 보관소 깊은 곳에 안치되어 있는 이 고대 기계는 친애하는 통치자의 천재적 능력이 만들어 낸 유물로, 우리는 아직 이 장치의 물질 복제 기술의 원리를 파악하지 못하고 있습니다."
 sustaining_apparatus:0 "생명 연장 장치"
 sustaining_apparatus_desc:0 "우리 정부 청사 깊은 곳에 안치되어 있는 이 특출난 장치는 친애하는 통치자의 천재적 능력이 만들어 낸 유물로, 그 작동 원리는 우리 입장에서 마법이나 다름없습니다. 이 장치는 통치자의 생명을 연장시켜 주는데, 장치의 캡슐은 단 하나의 DNA 염기 서열에 맞춰져 있습니다. 우리가 수도를 잃거나 옮길 경우, 그 안에 있는 통치자는 확실히 죽게 될 것입니다."
 NAME_PARAGON_ORIGIN_CRUISER_FLEET:0 "국민정신"
 NAME_MavenCruiser:0 "해군의 긍지"
 maven_cruiser_01:0 "실험적 순양함"
 maven_cruiser_01_plural:0 "실험적 순양함"
