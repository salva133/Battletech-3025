 origin_legendary_leader_death:0 "깨어진 통치"
 origin_legendary_leader_death_desc:0 "우리 국민은 정치적 격랑이 판치는 와중에 현명한 지도자의 인도 없이 은하계에서 자신만의 길을 개척해야 합니다."
