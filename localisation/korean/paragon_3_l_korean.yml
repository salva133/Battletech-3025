 paragon.5004.name:0 "공약"
 paragon.5004.desc:1 "§Y[Owner.Ruler.GetRegnalName] [Owner.Ruler.GetTitle]§!(은)는 내란을 종식하고 통일을 이루었습니다. 애국주의적 통합과 제국주의에 기반해 집권에 성공했으며, 제국을 우주로 이끌고 거대한 은하 제국을 건설할 것을 공약했습니다.\n\n하지만 오늘날 우리 국민들은 점점 인내심을 잃고 있으며, 지도층의 통치 능력에 의문을 표하는 반대의 목소리가 쏟아지고 있습니다. 평의회는 이러한 의혹을 불식시키고 제국을 다음 시대로 이끌고자 40개년 계획을 마련했습니다."
 paragon.5004.a:1 "자, 시작해 봅시다!"
 paragon.5004.a.tt:0 "통일의 공약 안건이 잠금 해제됩니다. 해당 안건은 §Y통일의 공약§! 상황이 유지되는 동안, 윤리관에 기반한 안건을 개선시킵니다."

 paragon_origin_promise:0 "통일의 공약"
 paragon_origin_promise_type:0 "오랜 맹세"
 paragon_origin_promise_desc:1 "통일 과정에서 §Y[Owner.Ruler.GetRegnalName] [Owner.Ruler.GetTitle]§!(은)는 언젠가 우리 국민들이 다른 행성을 개척하게 될 것이라 맹세했습니다. 많은 이들에게 이 맹세는 거의 예언에 가까운 약속이 되었으나, 어떤 이들은 그 공약이 실현될 수 있을지 의심하고 있습니다. 최근 초광속 기술의 발전에도 불구하고, 일각에서는 아직 이뤄지지 않은 우주 진출의 공약을 구실 삼아 §Y[Owner.Ruler.GetRegnalName] [Owner.Ruler.GetTitle]§!의 정권을 흔들고 있습니다.\n\n반대의 목소리를 확실하게 잠재우려면, 이들이 틀렸다는 것을 입증해야 합니다. 우리는 우주에 진출하고 새로운 행성을 개척하며, 우리 제국의 국경을 최대한 넓힐 것입니다."
