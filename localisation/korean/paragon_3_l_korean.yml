 leader_trait_legendary_scientific_diplomacy_2_tt:0 "$t$§Y이주 조약§!이 §G$@scientific_diplomacy_2_amt$§! £physics£ £society£ £engineering£ §Y연구 포인트 생산§!\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_scientific_diplomacy_3_tt:0 "$t$§Y이주 조약§!이 §G$@scientific_diplomacy_3_amt$§! £physics£ £society£ £engineering£ §Y연구 포인트 생산§!\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_autarky:0 "자급자족"
 leader_trait_legendary_autarky_desc:1 "이 지도자는 제국이 자급자족할 수 있는 능력을 갖추도록 노력합니다."
 leader_trait_legendary_natural_ruler:0 "깨달은 통치자"
 leader_trait_legendary_natural_ruler_desc:1 "이 지도자는 카리스마와 배려심, 이타심을 모두 갖췄으며, 국민의 생활 수준을 개선하려 노력합니다."
 leader_trait_legendary_industry_titan:0 "산업계의 거물"
 leader_trait_legendary_industry_titan_desc:0 "이 지도자는 모든 위대한 국가의 기초는 건전한 경제라고 생각합니다."
 leader_trait_legendary_great_inventor:0 "위대한 발명가"
 leader_trait_legendary_great_inventor_desc:0 "이 지도자는 로봇 공학의 선두 주자이자, 노동 자동화 분야를 이끄는 연구자이기도 합니다."
 leader_trait_legendary_great_inventor_tt:1 "$t$£job_roboticist£ $job_roboticist_plural$로 인한 £amenities£ 편의: §G+1§!\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_great_inventor_2_tt:0 "$t$£job_roboticist£ $job_roboticist_plural$로 인한 £amenities£ 편의: §G+2§!\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_great_inventor_3_tt:0 "$t$£job_roboticist£ $job_roboticist_plural$로 인한 £amenities£ 편의: §G+3§!\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_genetic_purist:0 "유전체 예술가"
 leader_trait_legendary_genetic_purist_desc:1 "이 지도자는 유전자 조작과 관련해 전설에 남을 만한 재능을 갖췄습니다."
 leader_trait_legendary_evervigilant:0 "쉬지 않는 파수꾼"
 leader_trait_legendary_evervigilant_desc:0 "이 지도자는 안보와 암호화 프로토콜에 대단히 엄격하며, 제국의 정보 부서를 직접 감독합니다."

 #Legendary Traits - bad
 leader_trait_legendary_unfriendly:0 "무신경"
 leader_trait_legendary_unfriendly_desc:0 "이 지도자는 무신경하고 매우 직접적인 성격으로, 잊을 만하면 외교 참사를 저지릅니다."
 leader_trait_legendary_warmonger:0 "전쟁광"
 leader_trait_legendary_warmonger_desc:0 "이 지도자는 도발적이고 호전적인 성격을 갖췄으며, 사회적 갈등과 전쟁을 포함한 모든 분쟁을 즐깁니다."
 leader_trait_legendary_dreamlike:0 "주의력 결핍"
 leader_trait_legendary_dreamlike_desc:1 "이 지도자는 쉽게 정신이 팔리며 사소한 업무는 잊어버릴 때가 종종 있습니다."
 leader_trait_legendary_harsh_ruler:0 "잔혹"
 leader_trait_legendary_harsh_ruler_desc:0 "이 지도자는 어떤 문제든 잔혹한 억압으로 해결해, 현지 주민들의 반감을 사고 있습니다."
 leader_trait_legendary_harsh_ruler_tt:1 "$t$ £job_enforcer£ §Y$job_enforcer_plural$§! 및 £job_telepath£ §Y$job_telepath_plural$§!가 £happiness£ §Y$HAPPINESS$§!를 §R2.5%§! 감소"
 leader_trait_legendary_too_open:0 "순진"
 leader_trait_legendary_too_open_desc:1 "이 지도자는 남들을 너무 쉽게 믿고 용서합니다. 그러다 보니 남들에게 너무 쉽게 이용당하기도 합니다."
 leader_trait_legendary_hoplofobia:0 "두려움"
 leader_trait_legendary_hoplofobia_desc:1 "이 지도자는 위험을 두려워해 매사에 과도할 정도로 조심스러우며, 업무를 볼 때면 검토를 과하게 하거나 불필요한 과정을 거칩니다."
 leader_trait_legendary_bad_meritocracy:0 "엘리트주의자"
 leader_trait_legendary_bad_meritocracy_desc:1 "이 지도자는 평범함에 치를 떨며, 재능이 있더라도 사소한 실수를 저지른 인재를 내치기도 합니다."
 leader_trait_legendary_delusional:0 "편집광 폭군"
 leader_trait_legendary_delusional_desc:1 "이 지도자는 편집증적 망상에 사로잡혀 스스로를 고립시키고 있습니다."
 leader_trait_legendary_delusional_effect:1 "이 지도자의 편집증이 악화되면서, 우리 제국의 §Y노동자§!와 §Y전문가§!에 대한 통제력이 약화되고 §Y통합§! 생산이 감소합니다."

