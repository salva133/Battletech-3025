 #Starting Traits
 leader_trait_legendary_leader:0 "거성"
 leader_trait_legendary_leader_desc:1 "§G거성의 힘이 날이 갈수록 커지고 있습니다.§!\n\n통일 전쟁은 잔혹했지만, 결국 [Root.GetName]의 힘으로 우리 모두 평화와 목적을 얻었습니다. 통일자는 우리 종족이 무엇을 달성할 수 있는지 보여 주는 살아 있는 상징으로, 우리 모두에게 귀감이 됩니다.[This.Paragon_Origin_Ascension_Desc]"
 leader_trait_legendary_offspring:0 "$leader_trait_legendary_leader$의 혈통"
 leader_trait_legendary_offspring_desc:1 "$leader_trait_legendary_leader$의 후예입니다. 전임자의 명성에 준하는 성과를 내기란 쉽지 않겠지만, 이 지도자는 이미 상당한 가능성을 보여 주고 있습니다."
 trait_perfected_genes:0 "완벽해진 유전자"
 trait_perfected_genes_desc:1 "§L수천 년에 걸친 유전자 실험과 전쟁으로 인해 회복력이 매우 높은 종족이 탄생했습니다.§!"
 leader_trait_legendary_story:0 "역사적 업적"
 leader_trait_legendary_story_desc:0 "이 지도자는 막대한 악명을 떨친 존재로 역사에 길이 남을 것입니다."

 paragon_origin_psionic_ascension:1 "\n\n§P넘치는 힘:§!\n이 지도자는 사이오닉 의식을 통해 장막의 연결체가 되었습니다. 우리 국민 전체의 사이오닉 에너지가 지도자를 통해 흐르며, 그 결과 이 지도자는 신에 준하는 존재가 되었습니다. 그러나 이러한 힘에는 대가가 따르는 법입니다. 연결을 유지하려면 다른 사이오닉 개체들을 제물로 바쳐야 합니다.\n10년간 유지비: §R[owner.paragon_origin_ascension]§! £pop£ $POPS$"
 paragon_origin_cybernetic_ascension:0 "\n\n§P핵 심장:§!\n행성의 핵에서 만들어진 이 독특한 사이버네틱 삽입물의 효율성을 유지하려면, 지속적인 £sr_dark_matter£ $sr_dark_matter$ 주입이 필요합니다."
 paragon_origin_synthetic_ascension:0 "\n\n§P영원한 신체:§!\n고유한 양전자 뇌를 만들어 생체 금속 신체에 탑재해, $leader_trait_legendary_leader$을 되살렸습니다. 지도자의 생명을 유지하려면 지속적으로 £sr_living_metal£ $sr_living_metal$을 공급해야 합니다."
 paragon_origin_genetic_ascension:0 "\n\n§P복원된 유전자:§!\n$leader_trait_legendary_leader$의 DNA를 다른 재능 있는 개체의 DNA에 접합하려 여러 차례 시도한 결과, 피험체 하나가 수술에서 살아남아 긍정적인 특성을 얻었습니다. 그러나 유전체의 안정성을 유지하기 위해서는 새로운 유전 물질을 정기적으로 주입해야 합니다.\n10년간 유지비: §R[owner.paragon_origin_ascension]§! £pop£ $POPS$"
 paragon_origin_null_loc:0 ""

 #Ethic Traits
 leader_trait_legendary_origin_desc:0 "\n§G기원 통치자 특성§!"
 leader_trait_legendary_military_knowledge:0 "감화된 장군"
 leader_trait_legendary_military_knowledge_desc:0 "부하들에게 사랑받는 뛰어난 군 지휘관입니다."
 leader_trait_legendary_foe_hammer:1 "불굴의 공격주의자"
 leader_trait_legendary_foe_hammer_desc:1 "이 지도자는 함선 무기 시스템의 전문가로, 함대전과 관련된 귀중한 지식을 제공합니다."
 leader_trait_legendary_great_teacher:0 "지혜로운 멘토"
 leader_trait_legendary_great_teacher_desc:1 "이 지도자는 탁월한 교수법을 지녀, 다른 이들의 잠재력을 최대한 이끌어 냅니다."
 leader_trait_legendary_pious_ascet:0 "경건한 금욕주의자"
 leader_trait_legendary_pious_ascet_desc:0 "이 지도자는 자기 절제의 모범을 보여 모두에게 귀감이 됩니다."
 leader_trait_legendary_commanding_presence:0 "리더의 존재감"
 leader_trait_legendary_commanding_presence_desc:1 "이 지도자는 권위를 타고났으며, 이 지도자가 내리는 결정에 감히 이의를 제기할 자는 거의 없습니다."
 leader_trait_legendary_high_king:0 "대왕"
 leader_trait_legendary_high_king_desc:0 "이 지도자는 혈통과 능력을 모두 갖춰 다른 귀족 가문들의 존중과 충성을 얻었습니다."
 leader_trait_legendary_gunboat_diplomacy:0 "포함 외교관"
 leader_trait_legendary_gunboat_diplomacy_desc:0 "이 지도자는 무력시위를 선호합니다. 적절하게 가하는 위협이 수천 마디의 말보다 나을 때도 있습니다."
 leader_trait_legendary_scientific_diplomacy:0 "재능 수렵꾼"
 leader_trait_legendary_scientific_diplomacy_desc:1 "최상의 조건을 제시하면 우주 최고의 인재를 우리 제국으로 끌어들일 수 있습니다. 이 지도자는 능력 있는 인재를 모집하는 일이 특기입니다."
