#Renowned Leaders
 tech_xeno_linguistics:0 "외계 언어학"
 tech_xeno_linguistics_desc:0 "최근 지성체 종족과 조우한 만큼, 우리 제국의 외계 언어 능력을 향상시키는 것이 무엇보다 중요합니다."
 tech_xeno_linguistics_effect:0 "일정량의 £influence£ $influence$을 한 번에 받습니다.\n§H저명한 지도자§!가 출현할 수 있습니다."
 paragon_2.2105.name:0 "탁월한 존재"
 paragon_2.2105.desc_01:0 "우리는 은하계에 생명체가 가득하다는 사실을 의심의 여지 없이 입증했습니다. 주요 종족과 국가 외에도 성간 우주를 누비는 자들은 많으며, 그중에서 간혹 특출난 존재가 출현해 은하계의 권력 구조를 뿌리부터 뒤흔들기도 합니다.\n\n이러한 저명한 지도자들의 야망을 우리가 품을 수 있다면, 이들을 우리의 대의에 동참하게 할 수 있을 것입니다."
 paragon_2.2105.desc_02:0 "우리는 은하계에 생명체가 가득하다는 사실을 의심의 여지 없이 입증했습니다. 주요 종족과 국가 외에도 성간 우주를 누비는 자들은 많으며, 그중에서 간혹 특출난 존재가 출현해 은하계의 권력 구조를 뿌리부터 뒤흔들기도 합니다.\n\n이 외계인들의 삶의 방식이 이상할 수도, 심지어 역겨울 수도 있지만, 이 §H저명한 지도자들§!의 능력을 활용한다면 우리 제국의 대의에 보탬이 될지 모릅니다."
 paragon_2.2105.a:0 "메시지를 전파하세요."
 paragon_2.2105.b:0 "유용할 수 있겠군요... 당분간은."
 paragon_2.2105.tt:0 "이제부터 §H저명한 지도자§!로부터 연락이 올 수 있습니다."
 sm_recruitment_office:0 "성간 인재 발굴청"
 sm_recruitment_office_desc:0 "언어학자, 채용 전문가, 탐험가들이 협력함으로써 현재까지 파악한 우주 영역을 샅샅이 뒤져 인재를 발굴합니다. 이곳에서 저명한 지도자들을 모집해 우리 제국의 대의에 봉사하게 할 수 있습니다.\n\n제국 한도: §Y1§!"
 sm_recruitment_office_tooltip:0 "제국 보정치\n$t$외부 지도자 후보: §G+1§!\n$t$지도자 경험치 획득: §G+10%§!\n$t$§H저명한 지도자§!가 연락해 올 확률이 증가합니다."

 HIRE:1 "채용"
 HIRE.tt:0 "우리 제국을 잘 섬겨 주시기 바랍니다."
 DECLINE:1 "거절"
 DECLINE.tt:0 "다시 생각해 보니, 필요가 없을 것 같군요."
