 situation_paragon_skrand_cure_ascension_tt:0 "유전자 전문 지식"
 situation_paragon_skrand_cure_monthly_change_tooltip:0 "$situation_paragon_skrand_monthly_change_tooltip$"

 situation_paragon_skrand_integration:0 "지휘 통합"
 situation_paragon_skrand_integration_type:0 "지휘 통합"
 situation_paragon_skrand_integration_desc:0 "지휘 통합 프로젝트는 제독 간의 분쟁, 그중에서도 스크랜드와 우리 측 제독 사이의 갈등을 완화하는 데 초점을 둡니다. 갈등의 근본 원인에 대응하면 지휘 체계의 효율을 개선시킬 수 있을 것입니다."
