 paragon.5202.desc:2 "§Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(이)가 이상하게 말이 없어지더니 갑자기 쓰러져 시야에서 사라집니다. 군중은 잠시간 충격에 빠졌고, 이내 아수라장이 벌어집니다. 생각도 할 수 없는 일이 일어난 것일까요? 암살 사건이 벌어진 걸까요?\n\n국민들은 두려움에 사로잡혔으며, 갑자기 우리 제국의 미래가 불투명해 보입니다."
 paragon.3074.name:0 "발톱 상실"
 paragon.3074.desc:0 "온갖 노력을 기울였지만 발톱의 잔해를 회수하지 못했습니다. 이제 발톱을 잃었다는 사실을 인정하는 수밖에 없습니다."
 paragon_origin_strengthened_government_i_tt:0 "각 £job_clerk£ §Y$job_clerk$§!이 제국 윤리관에 따라 약간의 보너스를 제공합니다."
 paragon_origin_reformists_subdued:0 "보안 단속"
 paragon_origin_reformists_subdued_desc:0 "우리 치안 부대가 민주 세력과 이들의 행동을 타진하기 위해 움직이고 있습니다."
 promise_approach_expansion:0 "내정에 중점을 둔다"
 promise_approach_prospecting:0 "신규 자원에 중점을 둔다"
 promise_approach_construction:0 "기반 시설에 중점을 둔다"
 promise_approach_engineering:0 "신기술에 중점을 둔다"
 paragon.beginning.insight:0 "친애하는 [Owner.GetAdj] 국민 여러분!"
 paragon.5004.b:0 "신규 자원을 연구합시다."
 paragon.5004.c:0 "기반 시설을 개발합시다."
 paragon.5004.d:0 "연구 활동을 강화합시다."
 situation_paragon_origin_reformists_struggle_weak:0 "소극적 방어"
 approach_situation_paragon_origin_reformists_struggle_weak_tt:0 "소극적 접근 방식을 취할 경우 개혁파를 자극하지 않을 수 있지만, 이들의 세력이 강해질 수 있습니다.\n민주적 경향 보정치가 있는 행성의 수에 따라 상황 진행도가 감소합니다."
 paragon_origin_planets:0 "개혁파가 장악한 행성의 수에 따라 진행도가 §R2§!~§Y4§! 감소합니다."
 situation_reformists_struggle_4:0 "개혁파 세력이 후퇴하고 있으며, 주요 거점을 유지하려 애쓰고 있습니다."
 situation_reformists_struggle_5:0 "개혁파가 은신처까지 후퇴했습니다. 아직까지는 상당한 위협이 되고 있지만, 이제 제국 전체에 걸쳐 어느 정도 정상적인 업무가 가능한 상황입니다."
 situation_paragon_origin_reformists_struggle_fail:0 "이 결과로 인해 정부의 국가 장악력이 강화되며, 개혁파가 협상에 응할 수밖에 없게 됩니다."
 paragon.5204.name:0 "30년"
 paragon.5204.desc:0 "§Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(이)가 의식 불명 상태에 빠진 지 30년이 되었습니다. 우리 제국은 국민들의 비판에도 불구하고 여전히 연명 치료 비용을 감당하고 있습니다. 전문가들은 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!에 대한 연명 치료를 중단하더라도 [Ruler.GetTitle]에게 가장 충성하는 이들을 제외하고는 불만이 없을 것이라고 추정합니다."
 paragon.5204.a:0 "해결책을 꼭 찾아봅시다!"
 paragon.5204.b:0 "이제 그만할 때가 됐습니다."
 paragon.5205.name:0 "60년"
 paragon.5205.desc:0 "§Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(이)가 의식 불명 상태에 빠진 지 벌써 60년이 되었습니다. 우리 제국은 국민들의 비판에도 불구하고 여전히 연명 치료 비용을 감당하고 있습니다. 전문가들은 §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!에 대한 연명 치료를 중단하더라도 정치적 역풍은 없을 것이며, 오히려 지지를 받을 수도 있다고 합니다."
 paragon.5205.a:0 "해결책을 꼭 찾아봅시다!"
 paragon.5205.b:0 "이제 그만할 때가 됐습니다."
 paragon.5208.name:0 "국장"
 paragon.5208.desc:0 "아무리 훌륭한 위인도 영원히 살 수는 없습니다. 온 국민이 다시금 $leader_trait_legendary_leader$ 덕분에 하나가 되었습니다. 단일한 존재에 의한 인도 없이도 제국이 발전할 수 있는 길을 남겨 두고 떠났기 때문입니다. 국장으로 치러진 이번 장례식은 다수의 연설과 맹세, 그리고 슬픔으로 가득했으나, 우주에 진출해 더 나은 미래를 맞이할 것이라는 희망이 새로 생겼습니다.\n\n앞으로 어떤 일이 있을지 전 국민이 궁금해하고 있습니다."
 paragon.5208.a:0 "$paragon.5207.a$"
 paragon.5215.name:0 "개혁파 협상"
 paragon.5215.desc:0 "수락 가능한 조치: §Y[Paragon_Origin_Pay] [Paragon_Origin_Sided_Democrats] [Paragon_Origin_Strong_Gov] [Paragon_Origin_Past_Deals] [Paragon_Origin_Prisoners] [Paragon_Origin_Nobles] [Paragon_Origin_Antislavers] [Paragon_Origin_Conditions] [Paragon_Origin_Ethos] [Paragon_Origin_Freedoms] [Paragon_Origin_Authority]§!\n세력 대표의 태도: [Paragon_Origin_War] [Paragon_Origin_Loved]\n개혁파가 §R[ROOT.occupied_reformists_planets]§! 행성을 장악하고 있습니다.\n\n§H회의실은 [Owner.GetName] 전역에서 온 대표들로 가득 차 있습니다. §Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(이)가 회의를 주재하는 가운데, 회의실에는 긴장감이 감돌고 있습니다. 각 측은 현안에 관한 각자의 입장을 제시했고, 정부 안정화를 위한 개혁을 요구했습니다.\n\n마지막으로 [Ruler.GetTitle](이)가 제국의 공식 성명문을 낭독했고, 수용할 만한 양보안을 제시했습니다.§!"
 reformists_chosen_sided_democrats:0 "\n- 개혁파에 대한 정부의 조치는 수용 가능한 것으로 받아들여졌습니다."
 reformists_chosen_strong_gov:0 "\n- 강한 정부는 개혁파가 협상에 더욱 적극적으로 나서게 합니다."
 reformists_chosen_past_deals:0 "\n- 과거 협상으로 인해 우리가 유리한 위치에 서 있습니다."
 reformists_chosen_pay:0 "\n- 뇌물로 40,000 에너지 크레딧을 지불합니다."
 reformists_chosen_prisoners:0 "\n- 수감된 반체제 인사들을 협상 카드로 사용합니다."
 reformists_chosen_nobles:0 "\n- 귀족 가문을 해체합니다."
 reformists_chosen_no_nobles:0 "\n- 귀족이 제국에 영향력을 발휘하지 못하게 합니다."
 reformists_chosen_antislavers:0 "\n- [Owner.GetSpeciesName]의 노예화를 불법화합니다."
 reformists_chosen_no_slaves:0 "\n- [Owner.GetSpeciesName](을)를 노예화하지 않습니다."
 reformists_chosen_conditions:0 "\n- [Owner.GetSpeciesName] 취약 계층의 생계를 지원합니다."
 reformists_chosen_good_conditions:0 "\n- 취약 계층의 생계를 지원합니다."
 reformists_chosen_ethos:0 "\n- 제국의 핵심 도덕 체계를 개혁합니다."
 reformists_chosen_freedoms:0 "\n- 개인의 자유를 확대하라는 요구를 수락합니다."
 reformists_chosen_authority:0 "\n- 정부를 독재정으로 개혁합니다."
 reformists_love:0 "\n§G긍정적§! - 개혁파는 모든 개혁안을 반기고 있으며, 이 제안을 기꺼이 수락할 것입니다!"
 reformists_war:0 "\n§R부정적§! - 개혁파가 개혁안을 바꾸지 않을 경우 §R전쟁을 선포§!한다며 위협하고 있습니다."
 paragon.5215.pay:0 "개혁파 대표단에 뇌물 제공"
 paragon.origin.reformists.pay:0 "대표단에 뇌물을 제공하면 개혁안 축소를 수용할 것입니다. §R40,000§! 에너지 크레딧을 지불합니다."
 paragon.5215.prisoners:0 "수감자를 이용한 협상"
 paragon.origin.reformists.prisoners:0 "아직 수감된 개혁파 인사들이 있습니다. 이들을 석방할 수는 있지만, 위험한 범죄자들을 꺼내 주는 꼴이 될 수 있습니다."
 paragon.5215.nobles:0 "귀족 가문 해체"
 paragon.origin.reformists.nobles:0 "귀족들은 너무 오래 권력을 쥐고 있었습니다. 시민들은 귀족이 없어지길 바라며, 이 요구에 응하면 정부의 정당성이 강화될 것입니다."
 paragon.5215.antislavers:0 "시민 노예화 불법화"
 paragon.origin.reformists.antislavers:0 "시민들은 자신들이 노예가 될 수 있다는 사실에 불만과 분노를 느끼고 있습니다. 노예제를 폐지한다면 협상에서 유리한 위치에 설 수 있습니다."
 paragon.5215.conditions:0 "생계 지원금"
 paragon.origin.reformists.conditions:0 "스스로 생계를 유지할 수 없는 이들을 지원해야 합니다. 단, 제대로 된 시민들만 지원할 예정입니다."
 paragon.5215.ethos:0 "제국 윤리관 변경"
 paragon.origin.reformists.ethos:0 "우리 윤리관을 개혁하는 데 동의하면, 제국이 곤란한 상황에 직면할 수 있습니다."
 paragon.5215.freedoms:0 "민권 보장"
 paragon.origin.reformists.freedoms:0 "§Y[Ruler.GetRegnalName] [Ruler.GetTitle]§!(은)는 여러 차례 잘못된 결정을 내렸습니다. 시민의 권리를 확대할 경우, 이러한 광기의 통치가 반복되지 않을 것입니다."
 paragon.5215.authority:0 "정부 개혁"
 paragon.origin.reformists.authority:0 "우리 정부는 제정을 버리고, 옛 정부 체제를 다시 도입할 것입니다. 이 경우 독재정이 다시 도입되지만, 때가 되면 권력을 이양한다는 약정에 서명해야 합니다."
 paragon.5215.finalize:0 "우리로서는 이 제안이 최선입니다."
 paragon.origin.reformists.finalize:0 "이것으로 협상이 마무리될 것입니다!"
 paragon.5350.name:0 "실험적인 건축술"
 paragon.5350.desc:0 "최근 이뤄진 기술 발전 덕분에 우리 모성에서 지금까지 활용이 불가능한 것으로 여겨졌던 지역을 간척할 수 있게 되었습니다. 이렇게 조성한 간척지에서 새로운 가능성이 엿보이자, 많은 시민이 그 기회를 놓치지 않으려 뛰어들고 있습니다.\n\n이제 제국의 자원을 다른 분야의 발전에 배정할 수 있습니다."
 paragon.5365.name:0 "심우주 통찰"
 paragon.5365.desc:0 "심우주 개척 및 운송에 관한 대대적인 연구가 드디어 결실을 맺었습니다. 우리 제국 최고의 과학자들이 일류 기술자들과 긴밀히 협력해, 장기간에 걸친 거주가 가능한 우주 기지인 '거주지'의 개념을 만들어 낸 것입니다. 이 거주지가 있으면, 우리는 더 이상 거주에 적합한 행성을 굳이 찾지 않아도 될 것입니다. 현재로서는 거주지를 건설할 산업적 역량이 없지만, 앞으로 우리가 나아갈 길은 분명합니다!\n\n이제 제국의 자원을 다른 분야의 발전에 배정할 수 있습니다."
 paragon.5375.name:0 "초공간 중계기 통찰"
 paragon.5375.desc:0 "심우주 개척 및 운송에 관한 대대적인 연구가 드디어 결실을 맺었습니다. 우리 제국 최고의 과학자들이 일류 기술자들과 긴밀히 협력해, 두 장치 사이를 즉시 오갈 수 있는 우주 시설인 '초공간 중계기'의 개념을 만들어 낸 것입니다. 현재로서는 중계기를 건설할 산업적 역량이 없지만, 앞으로 우리가 나아갈 길은 분명합니다!\n\n이제 제국의 자원을 다른 분야의 발전에 배정할 수 있습니다."
