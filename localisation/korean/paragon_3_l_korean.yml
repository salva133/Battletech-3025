 building_paragon_origin_academy:0 "대학술원"
 building_paragon_origin_academy_desc:0 "대학술원은 우리 제국에서 가장 뛰어난 인재들이 교육을 받는 곳입니다. 학생들의 정신을 계속 발달시키면, 새로운 지도자들에게 도움이 될 뿐만 아니라 미래 세대를 교육하는 데 보탬이 될 것입니다."

