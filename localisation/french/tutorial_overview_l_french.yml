 HELP_TUTORIAL_FLEET_COMBAT_ACTION:0 "Voir une flotte"
 HELP_TUTORIAL_WAR_EXHAUSTION_TITLE:0 "Défendre les systèmes"
 HELP_TUTORIAL_WAR_EXHAUSTION_DESC:1 "Les §Sbases stellaires§! sont les piliers sur lesquels repose la défense de vos systèmes. Les avant-postes disposés dans les systèmes stratégiques peuvent être améliorés en §Sports stellaires§!, les rendant plus aptes à défendre le système grâce à des emplacements de §Smodules de défense§! plus nombreux.\n\nLes capacités d'auto-défense d'une §Sbase stellaire§! peuvent être renforcées par l'adjonction de §Splateformes de défense§!. Celles-ci sont des stations militaires plus réduites, déployées autour de la base et agissant comme des plateformes dotées d'un armement lourd."
 HELP_TUTORIAL_WAR_EXHAUSTION_INSTRUCTIONS:2 "§Y1.§! Clic sur n'importe quelle base stellaire.\n§Y2.§! Ouvrir l'onglet §H$STARBASE_DEFENSES_TAB$§!.\n§Y3.§! Construire une plateforme de défense."
 HELP_TUTORIAL_WAR_EXHAUSTION_ACTION:0 ""
 HELP_TUTORIAL_SHIP_DESIGN_TITLE:0 "Concevoir des vaisseaux"
 HELP_TUTORIAL_SHIP_DESIGN_DESC:1 "Par défaut, des modèles de vaisseaux sont générés automatiquement et améliorés grâce aux découvertes technologiques ; mais pour l'emporter sur un ennemi coriace il peut être utile de créer des modèles capables de contrer spécifiquement ses flottes. Les boucliers résistent bien aux lasers, mais sont vulnérables face aux missiles, tandis qu'une coque solide résiste mieux à l'armement balistique qu'aux armes énergétiques."
 HELP_TUTORIAL_CRISIS_TITLE:0 "Lutter contre une crise de fin de partie"
 HELP_TUTORIAL_CRISIS_DESC:0 "Une §Scrise§! de fin de partie est d'une ampleur telle qu'elle menace l'ensemble de la §Sgalaxie§! et toutes les formes de vie qui s'y trouvent.\n\nVotre empire sera rarement en mesure d'y faire face seul. Chaque fois qu'une telle crise s'empare d'un £planet£§Smonde§!, cela suscite de la §Smenace§! au sein de tous les £empire£§Sempires§!, les rendant d'autant plus prêts à coopérer face au péril.\n\nCes crises de fin de partie disposent d'une entrée dans le §SJournal de bord§! (£f2£), qui dresse le décompte des pertes et indique à quel point une §Scrise§! est sur le point d'être vaincue."
 HELP_TUTORIAL_CRISIS_INSTRUCTIONS:1 "Inutile de faire quoi que ce soit pour l'instant, mais mieux vaut se tenir prêt. Qui sait quand la crise frappera ?"
 HELP_TUTORIAL_CRISIS_ACTION:0 ""
