 preftl_operation.1019.name:0 "$preftl_operation.1016.name$"
 preftl_operation.1019.autho:0 "Nos agents sur place ont habilement su tirer parti des leçons de nos glorieux prédécesseurs en établissant sur place des modèles locaux inspirés de l'§Hautoritarisme§! en usage au sein de la [Root.GetName]. Certaines institutions ont été refaçonnées, permettant d'établir des hiérarchies claires entre les [From.target.GetSpeciesNamePlural]. Toutes ces communautés ne passeront pas nécessairement l'épreuve du temps, mais leurs échecs seront autant de leçons pour permettre à la [From.target.GetName] de renforcer son ordre social." # post-industrial societies only
 preftl_operation.1019.egali:0 "Nos agents ont parcouru toute la [From.target.capital_scope.GetName], y rencontrant les communautés et institutions locales pour y propager les valeurs d'égalité et de justice. Les sciences politiques sont déjà matures sur la [From.target.capital_scope.GetPlanetMoon], mais plusieurs campagnes ont été lancées pour permettre des débats plus larges et des politiques plus inclusives, davantage orientées vers l'§Hégalitarisme§!." # post-industrial societies only
 preftl_operation.1019.mater:0 "Un petit groupe d'agents, tous rompus aux débats éducatifs, a oeuvré pour éveiller les communautés et institutions éducatives de toute la [From.target.capital_scope.GetPlanetMoon]. Leur dur labeur a porté ses fruits, permettant l'établissement de centres de recherche, de fonds pour l'éducation, et même de nouveaux mouvements artistiques. Les outils du §Hmatérialisme§! sont donc désormais entre les [From.target.species.GetHandNamePlural] des [From.target.GetSpeciesNamePlural]." # post-industrial societies only
 preftl_operation.1019.phobe:0 "Peur et méfiance sont aisées à susciter, mais bien plus complexes à gouverner, notamment dans ces sociétés disposant de médias de masse. Nos agents ont donc agi avec la plus grande prudence, faisant circuler des discours §Hxénophobes§! et favorisant la naissance de mouvements culturels mettant en valeur les aspects positifs de la préservation de soi, tout en pointant les dangers de laisser s'implanter en son sein l'influence de l'autre. Ces leçons ont été bien reçues par les [From.target.GetSpeciesNamePlural], de même que par leurs idéologues et politiques." # post-industrial societies only

