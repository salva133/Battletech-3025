# Operation Increase Awareness
 preftl_operation.1025.name:1 "[This.GetName] : révélation imminente" # Operation name, i.e. 'Increase Awareness'
 preftl_operation.1025.desc:1 "Tous les préparatifs sur §Y[target.capital_scope.GetName]§! sont maintenant terminés. Nos agents sont prêts à amener la [target.GetName] un pas plus près de la scène galactique."
 preftl_operation.1026.name:0 "Y a-t-il une vie ailleurs ?"
 preftl_operation.1026.desc.intro:0 "Grâce aux efforts de nos agents sur §Y[From.target.capital_scope.GetName]§!, les [this.GetSpeciesNamePlural] contemplent désormais les étoiles avec un intérêt renouvelé."
 preftl_operation.1026.desc.low:1 "Inspirés par les récits colportés par nos agents sur §Y[this.capital_scope.GetName]§!, les [this.GetSpeciesNamePlural] tournent désormais leurs regards vers les étoiles. Ils commencent à se demander s'il pourrait se trouver une autre vie consciente dans la galaxie, baignant dans la lumière d'autres étoiles que la leur."
 preftl_operation.1026.desc.medium:1 "$preftl_operation.1026.desc.intro$ Même s'ils sont encore peu nombreux à y croire, ceux-là se transmettent des récits portant sur des lumières mystérieuses dans le ciel, et sur des visiteurs venus d'autres mondes. Des histoires qui sont davantage maintenant que de simples rumeurs."
 preftl_operation.1026.desc.high:1 "$preftl_operation.1026.desc.intro$ En se basant sur les faits dont ils disposent, bon nombre d'entre eux sont maintenant convaincus qu'ils ne sont pas seuls dans la galaxie. Ils sont persuadés que ce n'est plus qu'une question de temps avant que les preuves en soient enfin dévoilées."
 preftl_operation.1026.desc.full:1 "Grâce aux efforts menés par les agents de notre réseau d'espionnage sur §Y[this.capital_scope.GetName]§!, ses habitants ont désormais clairement conscience qu'ils ne sont pas seuls dans la galaxie. Ils sont prêts maintenant à recevoir des communications sans que cela constitue pour eux un choc cataclysmique."

 # Good and Great Outcomes
 preftl_operation.1027.name:0 "Il y a de la vie ailleurs"
 preftl_operation.1027.desc.intro:0 "Grâce au travail de nos talentueux agents, les habitants de §Y[this.capital_scope.GetName]§! contemplent désormais les étoiles avec une véritable fascination."
 preftl_operation.1027.desc.low:0 "$preftl_operation.1027.desc.intro$ Inspirés et enchantés par les récits colportés par nos agents, ces [this.GetSpeciesNamePlural] spéculent maintenant tout à fait ouvertement sur la possibilité qu'existe une autre vie consciente ailleurs dans l'univers."
 preftl_operation.1027.desc.medium:0 "$preftl_operation.1027.desc.intro$ Ils partagent avec empressement des récits sur des lumières mystérieuses dans le ciel, et de visiteurs venus de mondes au-delà des étoiles. Et, plus important encore, bon nombre de ces [this.GetSpeciesNamePlural] sont maintenant persuadés que ces histoires sont véridiques."
 preftl_operation.1027.desc.high:0 "$preftl_operation.1027.desc.intro$ Bon nombre de [this.GetSpeciesNamePlural] sont maintenant persuadés qu'ils ne sont plus seuls dans l'univers. Ils savent déjà que la vérité est à leur portée, et que ce n'est qu'une question de temps avant qu'elle leur soit révélée."
 preftl_operation.1027.desc.full:0 "$preftl_operation.1027.desc.intro$ Ces [this.GetSpeciesNamePlural] comprennent bien à présent qu'ils ne sont plus seuls dans l'univers. Ils sont prêts, sinon impatients d'être contactés, et il n'y a plus aucun danger que le choc de la révélation soit pour eux un cataclysme."

 # Poor Outcome
 preftl_operation.1028.name:0 "Il n'y a rien ailleurs"
 preftl_operation.1028.desc.intro:0 "Malheureusement, à cause des actions de nos agents les habitants de §Y[this.capital_scope.GetName]§! ont commencé à s'effrayer du ciel nocturne."
 preftl_operation.1028.desc.low:0 "$preftl_operation.1028.desc.intro$ Effrayés par ces récits de nos agents, ces [this.GetSpeciesNamePlural] regardent désormais les étoiles avec une véritable appréhension. Ils ont commencé à se demander si une autre vie pourrait exister ailleurs dans l'univers, et s'en effrayent."
 preftl_operation.1028.desc.medium:0 "$preftl_operation.1028.desc.intro$ Ces [this.GetSpeciesNamePlural] ont commencé à murmurer des histoires effrayantes, parlant de lumières dans le ciel et d'envahisseurs venus de mondes situés au-delà des étoiles."
 preftl_operation.1028.desc.high:0 "$preftl_operation.1028.desc.intro$ Bon nombre de ces [this.GetSpeciesNamePlural] s'inquiètent maintenant de ne plus être seuls dans l'univers. Ils commencent à penser que la vérité est à leur portée, mais ne se montrent aucunement désireux de la découvrir."
 preftl_operation.1028.desc.full:0 "$preftl_operation.1028.desc.intro$ Ces [this.GetSpeciesNamePlural] comprennent maintenant qu'ils ne sont plus seuls dans l'univers. Les contacter risque de provoquer chez eux un choc cataclysmique."
 
 preftl_operation.1035.name:0 "$preftl_operation.1026.name$"
 preftl_operation.1035.desc:0 "Notre $role_spymaster$ [spynetwork.leader.GetName] vient de rapporter les résultats de l'opération visant à cacher l'existence d'une vie interstellaire aux habitants de §Y[pre_ftl_planet.GetName]§!."

# Operation Spread Disinformation
 # Standard conclusion
 preftl_operation.1036.name:0 "Désinformation répandue sur [From.target.capital_scope.GetName]"
 preftl_operation.1036.desc.intro:0 "Les efforts de nos agents sur §Y[this.capital_scope.GetName]§! ont permis de jeter le doute sur les preuves indiquant qu'une vie alien existe bien."
 preftl_operation.1036.desc.none:0 "$preftl_operation.1036.desc.intro$ Tous les récits prétendant que des visiteurs interstellaires existent réellement sont le plus souvent considérés comme des mensonges colportés par une minorité paranoïaque."
 preftl_operation.1036.desc.low:0 "$preftl_operation.1036.desc.intro$ Les [this.GetSpeciesNamePlural] continuent de suspecter notre existence, ils sont peu nombreux à y croire réellement."
 preftl_operation.1036.desc.medium:0 "$preftl_operation.1036.desc.intro$ Si certains [From.target.GetSpeciesNamePlural] exerçant de hautes responsabilités soupçonnent notre existence, ils devraient continuer de conserver le secret face à la population."
 # Great conclusion
 preftl_operation.1037.name:0 "Désinformation sur [From.target.capital_scope.GetName]"
 preftl_operation.1037.desc.intro:0 "Nos talentueux agents présents sur §Y[this.capital_scope.GetName]§! ont réussi à mettre fin à toutes les spéculations entourant les civilisations qui parcourraient l'espace."
 preftl_operation.1037.desc.none:0 "$preftl_operation.1037.desc.intro$ Désormais, chez les [this.GetSpeciesNamePlural], quiconque colporte des racontars sur les aliens passe pour un menteur et se retrouve aussitôt marginalisé par la société."
 preftl_operation.1037.desc.low:0 "$preftl_operation.1037.desc.intro$ Bien peu de [this.GetSpeciesNamePlural] envisagent même désormais que la vie puisse exister sur d'autres mondes que le leur."
 preftl_operation.1037.desc.medium:0 "$preftl_operation.1037.desc.intro$ Si certains [this.GetSpeciesNamePlural] de haut rang suspectent notre existence, ils ont parfaitement compris qu'en faire état publiquement les rendrait ridicules aux yeux de tous."
 # Good conclusion
 preftl_operation.1038.name:0 "Désinformation répandue sur [From.target.capital_scope.GetName]"
 preftl_operation.1038.desc.intro:0 "Nos agents sur §Y[this.capital_scope.GetName]§! sont parvenus en grande partie à mettre fin aux spéculations entourant les civilisations qui parcourraient l'espace."
 preftl_operation.1038.desc.none:0 "$preftl_operation.1038.desc.intro$ Désormais, chez les [this.GetSpeciesNamePlural], quiconque fait courir des rumeurs sur les aliens est considéré comme un caractère excentrique."
 preftl_operation.1038.desc.low:0 "$preftl_operation.1038.desc.intro$ Bien peu de [this.GetSpeciesNamePlural] prennent même la peine désormais d'envisager que les aliens puissent exister."
 preftl_operation.1038.desc.medium:0 "$preftl_operation.1038.desc.intro$ Si certains [this.GetSpeciesNamePlural] de haut rang peuvent suspecter notre existence, il est peu probable qu'ils osent parler publiquement de tels sujets par peur du ridicule."
 # Poor conclusion
 preftl_operation.1039.name:1 "Désinformation partielle sur [From.target.capital_scope.GetName]"
 preftl_operation.1039.desc.intro:0 "Nos agents sur §Y[this.capital_scope.GetName]§! ne sont pas parvenus à semer le doute sur l'existence d'une vie alien."
 preftl_operation.1039.desc.none:0 "$preftl_operation.1039.desc.intro$ Les histoires sur l'existence de visiteurs interstellaires venus visiter la [this.capital_scope.GetPlanetMoon] se répandent de plus en plus largement et deviennent très populaires."
 preftl_operation.1039.desc.low:0 "$preftl_operation.1039.desc.intro$ Les [this.GetSpeciesNamePlural] parlent toujours ouvertement de l'existence possible des aliens, et bon nombre parmi eux sont persuadés que nous existons bel et bien."
 preftl_operation.1039.desc.medium:0 "$preftl_operation.1039.desc.intro$ Les [this.GetSpeciesNamePlural] parlent ouvertement de visiteurs stellaires, et la population paraît quasi certaine que nous existons bel et bien."

 preftl_operation.1041.name:0 "$preftl_operation.1005.name$"
 preftl_operation.1041.desc:0 "Nos agents sur §Y[Root.target.capital_scope.GetName]§! rapportent que la mission visant à élever le degré technologique de la §H[Root.target.GetName]§! se déroule comme prévu."

 preftl_operation.1045.name:0 "Opération visant à [From.GetName] prête" # Operation name, i.e. Plant Advanced Knowledge
 preftl_operation.1045.desc:0 "Les agents sur §Y[From.target.capital_scope.GetName]§! ont dispersé divers progrès technologiques limités au sein de la société [From.target.GetSpeciesName]. C'est donc maintenant aux habitants de la [From.target.capital_scope.GetPlanetMoon] qu'il appartient de faire le lien entre ces diverses avancées, de les réunir et, pas à pas, d'en tirer des enseignements plus larges. Ils sont désormais aussi prêts qu'ils pourront jamais l'être pour franchir cette étape."

 preftl_operation.1046.name:0 "Bond de géant sur [From.target.capital_scope.GetName]"
 preftl_operation.1046.desc:0 "C'est un véritable succès ! La technologie et le savoir que nous avions disséminés parmi les [From.target.GetSpeciesNamePlural] ont été reçus, et leur ont permis de faire progresser eux-mêmes leur civilisation. Le temps seul dira quels impacts cela aura à long terme, pour l'heure les agents ont rapporté que cela favorise la prospérité sur §Y[From.target.capital_scope.GetName]§!."

 preftl_operation.1047.name:0 "Progrès sur [From.target.capital_scope.GetName]"
 preftl_operation.1047.desc:0 "Nos agents ont envoyé des rapports satisfaisants depuis §Y[From.target.capital_scope.GetName]§!. La technologie et le savoir que nous avions disséminés parmi les [From.target.GetSpeciesNamePlural] ont porté leurs fruits, contribuant à rapprocher leur civilisation d'une entrée sur la scène galactique. Le temps seul dira quels impacts cela aura à long terme, mais pour l'heure les agents ont rapporté que cela semble favoriser la prospérité sur la [From.target.capital_scope.GetPlanetMoon]."

 preftl_operation.1048.name:0 "Progrès relatifs sur [From.target.capital_scope.GetName]"
 preftl_operation.1048.desc:0 "Nos agents ont rapporté avoir terminé l'opération visant à illuminer les habitants de §Y[From.target.capital_scope.GetName]§!. La technologie et le savoir introduits au sein de la société [From.target.GetSpeciesName] semblent s'y être implantés, ce qui devrait contribuer à rapprocher davantage leur civilisation du vol spatial."

 preftl_operation.1049.name:0 "Revers sur [From.target.capital_scope.GetName]"
 preftl_operation.1049.desc:0 "Nos agents sur place ont pu, en partie seulement, illuminer les habitants de §Y[From.target.capital_scope.GetName]§!. En dépit de quelques revers, quelques avancées technologiques élémentaires ont pu être disséminées au sein de la société [From.target.GetSpeciesName], et ils paraissent convaincus que cela permettra par la suite de faire prospérer la [From.target.capital_scope.GetPlanetMoon]. Cependant, il est peu probable que cette civilisation puisse maîtriser le vol spatial et entrer sur la scène galactique aussi rapidement que nous l'avions escompté."

 preftl_operation.1060.name:0 "[From.GetName] : soumission de la Conscience" # Operation name, i.e. 'Infiltrate Government'
 preftl_operation.1060.desc.okay:0 "Peu à peu, plusieurs sous-consciences centrales des [target.GetSpeciesNamePlural] de §Y[target.capital_scope.GetName]§! ont pu être assimilées. L'objectif est de les rendre plus dépendants de nous pour leurs activités quotidiennes, jusqu'à ce que l'annexion de leur monde puisse se dérouler de façon naturelle. Des cellules d'infiltration consolident actuellement leur emprise sur la [target.capital_scope.GetPlanetMoon]. L'heure est bientôt venue d'agir."
 preftl_operation.1060.desc.good:0 "L'infiltration de §Y[target.capital_scope.GetName]§! presque absolue, de nombreuses facettes des sous-consciences de la [target.capital_scope.GetPlanetMoon]. Bon nombre d'activités quotidiennes sont désormais sous notre contrôle. Bientôt, les [infiltrated_country_species.GetNamePlural] seront tout à fait prêts à être intégrés."
 preftl_operation.1060.desc.poor:0 "Même si de nombreuses sous-consciences de §Y[target.capital_scope.GetName]§! se trouvent sous notre contrôle, les progrès restent lents. Une tentative pour assimiler entièrement la conscience occupant tout un continent a été un échec, qui s'est soldé par l'expulsion de nos drones.\n\nCe n'est que par de multiples opérations de dissimulation que nous avons pu empêcher les drones locaux de recyclage de découvrir les corps des victimes, empêchant ainsi de justesse que nos activités soient révélées à toute la population [infiltrated_country_species.GetName]."
 preftl_operation.1065.name:0 "Nous sommes un"
 preftl_operation.1065.desc:0 "Après nous être assurés du contrôle total sur les sous-consciences de §Y[infiltrated_country_planet.GetName]§!, nous avons pu rapidement vérifier qu'aucun drone ne restait isolé.\n\nLa conscience [infiltrated_country_species.GetName] a désormais disparu, absorbée en notre sein. Nos esprits peuvent désormais s'avancer plus profondément vers l'espace. Unis comme un."
 preftl_operation.1066.name:0 "Contrôle contrôlé"
 preftl_operation.1066.desc:0 "Après nous être assurés de disposer d'une influence suffisante sur les sous-consciences de §Y[infiltrated_country_planet.GetName]§!, nos centres nodaux ont préparé la prise de contrôle directe de la [infiltrated_country_planet.GetPlanetMoon]. Hormis un souci de déviance mineure, les [infiltrated_country_species.GetNamePlural] ont donc maintenant entièrement intégré la [Root.GetName]."
 preftl_operation.1067.name:0 "Résistances"
 preftl_operation.1067.desc:0 "Après avoir infiltré la conscience [infiltrated_country_species.GetName], nos centres nodaux ont pu soumettre le reste de §Y[infiltrated_country_planet.GetName]§!. Un petit continent a toutefois résisté à notre influence, et fait le choix de mettre fin à son existence plutôt qu'être absorbé au sein de la [Root.GetName]. Quoi qu'il en soit, les [infiltrated_country_species.GetNamePlural] font d'ores et déjà partie de nous."
 preftl_operation.1068.name:0 "Échec sur [infiltrated_country_planet.GetName]"
 preftl_operation.1068.desc:0 "Les [infiltrated_country_species.GetNamePlural] ont pris conscience de notre influence. Alors que nous étions prêts à les assimiler parmi nous, nous nous sommes trouvés coupés de §Y[infiltrated_country_planet.GetName]§!. Les missions sur place ont été annulées sur le champ, nos drones ramenés sur le poste d'observation, et l'opération visant à [From.GetName] est un échec. La population [infiltrated_country_species.GetName] restera sans doute vigilante face à toute tentative d'interférence pendant quelque temps."

### Random event chains

# Sorcery!
 preftl_operation.3000.name:0 "Sorcellerie"
 preftl_operation.3000.desc:0 "Les tentatives pour influencer les [From.target.GetSpeciesNamePlural] sur §Y[From.target.capital_scope.GetName]§! éveillent une grande méfiance. Bon nombre des habitants de la [From.target.capital_scope.GetPlanetMoon] font tout pour éviter nos agents, les prenant pour des sorciers ou des esprits mauvais. Il est de plus en plus probable que des manifestations de haine seront bientôt constatées."
 preftl_operation.3000.a:0 "Assumons donc notre réputation"
 preftl_operation.3000.b:0 "Soyons prudents, transférons l'opération ailleurs"
 preftl_operation.3000.c:0 "Défions ouvertement leurs croyances"

 preftl_operation.3001.name:0 "$preftl_operation.3000.name$ : indéniable"
 preftl_operation.3001.desc:0 "Nos agents ont tiré parti de leur réputation sur §Y[From.target.capital_scope.GetName]§! pour démontrer que, effectivement, ils sont supérieurs aux [From.target.GetSpeciesNamePlural]. Ceux-ci l'ont désormais accepté, et ont fini par se laisser convaincre d'adopter nos technologies ; mais ils sont aussi conscients dorénavant qu'existent des créatures « paranormales » comme nous."

 preftl_operation.3002.name:0 "$preftl_operation.3000.name$ : persuasion"
 preftl_operation.3002.desc:0 "En recourant aux faits et à la logique, nos agents ont pu mettre à mal les croyances et superstitions des [From.target.GetSpeciesNamePlural] de §Y[From.target.capital_scope.GetName]§!. Ceux-ci ont donc commencé à se radoucir à notre égard, et commencent à voir désormais l'univers qui les entoure de façon plus objective."

 preftl_operation.3003.name:0 "$preftl_operation.3000.name$ : exécutions"
 preftl_operation.3003.desc:0 "Une tragédie est survenue sur §Y[From.target.capital_scope.GetName]§!. Une foule déchaînée a capturé et massacré l'un de nos agents. Les dirigeants et habitants de la [From.target.capital_scope.GetPlanetMoon] sont furieux de ce qu'ils considèrent être une attaque par des êtres paranormaux, animés par la magie et les mauvaises intentions à leur égard. Préparer la [From.target.GetName] pour entrer dans un nouvel âge technologique va s'avérer plus difficile que prévu..."

# Pariah
 preftl_operation.3010.name:1 "Parias"
 preftl_operation.3010.desc:1 "Nous pensions connaître suffisamment la culture [From.target.GetSpeciesName] pour permettre que nos agents puissent s'y insérer socialement, mais ils y connaissent des difficultés d'adaptation. Ils s'y trouvent marginalisés, sans pouvoir faire la moindre rencontre ou même participer aux activités quotidiennes les plus élémentaires.\n\nIl leur est donc difficile de persuader les habitants de §Y[From.target.capital_scope.GetName]§! de les inclure parmi eux ; quant aux objectifs de l'opération visant à [From.GetName]... Étant donné toutes ces difficultés, les prochaines décisions doivent être mûrement réfléchies."
 preftl_operation.3010.a:1 "Avec quelques crédits ils pourront s'acheter des relations"
 preftl_operation.3010.b:1 "En de tels cas, l'excentricité fait merveille"
 preftl_operation.3010.c:1 "Cette société devrait être davantage étudiée"

 preftl_operation.3011.name:0 "Réinsérés"
 preftl_operation.3011.desc:0 "Les habitants de §Y[From.target.capital_scope.GetName]§! ont fini par adorer nos agents ! Pour être plus précis, ceux-ci ne doivent plus constamment lutter pour s'insérer au sein de la société [From.target.GetSpeciesName], mais sont maintenant accueillis chaleureusement, où qu'ils aillent. Il semble que nous avions manqué une de ses contradictions, minime mais néanmoins cruciale : si les [From.target.GetSpeciesNamePlural] valorisent toujours l'uniformité, ils admirent secrètement les comportements les plus excentriques.\n\nEt maintenant que nos agents sont devenus, de ce fait, extrêmement appréciés, l'opération visant à [From.GetName] progresse chaque jour davantage."

 preftl_operation.3012.name:0 "Réprouvés"
 preftl_operation.3012.desc:0 "Les subtiles nuances de la culture [From.target.GetSpeciesName] continuent de nous échapper. Et il y a pire encore : certains de nos agents sur §Y[From.target.capital_scope.GetName]§! ont été bannis pour certains actes regardés comme de véritables transgressions. Les [From.target.GetSpeciesNamePlural] se sont avérés bien plus traditionnalistes et suspicieux que nous ne l'avions pensé de prime abord.\n\nCes faux pas sociaux retardent donc grandement l'opération visant à [From.GetName] ; toutefois nous avons au moins appris ce qu'il ne fallait pas faire, ce qui sera utile à l'avenir. De nouvelles identités et de nouveaux protocoles de formations sont déjà en cours d'élaboration. Nos agents ne feront pas la même erreur deux fois."
 operation_pariahs:0 "Parias"
 operation_pariahs_desc:0 "De nombreux agents ont été rejetés par la société indigène pour avoir transgressé certaines normes sociales. Les ressources restantes risquent de venir à manquer."

## Distracted Agent
 preftl_operation.3020.name:0 "Distrait"
 preftl_operation.3020.desc:0 "L'un de nos agents principaux sur §Y[From.target.capital_scope.GetName]§! s'est entiché de la civilisation [From.target.GetSpeciesName], et refuse de s'atteler à plusieurs tâches qui lui ont été assignées. Au lieu de cela, il a commencé à mener en toute indépendance des études xénologiques, et envoyé de nombreuses requêtes pour que cela devienne pour lui une affectation permanente.\n\nSi ses décisions retardent le déroulement de l'opération visant à [From.GetName], il convient d'admettre que son travail s'est avéré fort utile pour nous. Lui interdire de se livrer à ses études retarderait donc nos progrès."
 preftl_operation.3020.a:0 "L'indiscipline ne saurait être tolérée"
 preftl_operation.3020.b:0 "Excellente initiative !"
 operation_no_more_distractions:0 "Plus de distractions"
 operation_no_more_distractions_desc:0 "Nous ne bénéficions plus des informations xénologiques fournies par un agent indiscipliné et assez distrait."
 observation_distraction_insights:0 "Études xénologiques indépendantes"
 observation_distraction_insights_desc:0 "Un ancien agent mène des études xénologiques qui livrent beaucoup d'informations sur cette culture."

## Mimicry
 preftl_operation.3030.name:0 "Imitation"
 preftl_operation.3030.desc:0 "Notre réseau sur §Y[From.target.capital_scope.GetName]§! fait face à des complications inattendues : la [From.target.GetName] imite nos comportements. Au départ, nos agents pensaient que les drones avaient simplement une certaine tendance à l'excentricité, mais bon nombre de leurs nouvelles habitudes sont indubitablement d'origine [From.Owner.GetSpeciesName].\n\nAu-delà de montrer que nous avons une influence sur la conscience malgré toute la planification entourant l'opération visant à [From.GetName], cela prouve aussi que nous sommes incapables de nous fondre parmi les [From.target.GetSpeciesNamePlural]. La population locale n'a pas encore pris conscience de nos actions sur son monde, mais ce n'est qu'une question de temps avant que tout soit découvert."
 preftl_operation.3030.a:0 "On peut donc les influencer ?"
 preftl_operation.3030.b:0 "Nous devons être plus prudents"
 preftl_operation.3030.b.tt:0 "Davantage de ressources vont être affectées pour permettre aux agents de mieux contrôler leurs instincts et leurs manières."
 preftl_operation.3030.c:0 "Nous verrons bien comment tout cela tournera"
 preftl_operation.3030.d:0 "Mieux vaut tout abandonner"
 spynetwork_hive_mimicry:0 "Influenceurs"
 spynetwork_hive_mimicry_desc:0 "La conscience collective étudiée par ce réseau a commencé à imiter le comportement de nos agents, et ses drones ont établi un rapport instinctif avec eux."
 espionage_hive_mimicry:0 "Exposés par imitation"
 espionage_hive_mimicry_desc:0 "Cette conscience collective a pour habitude d'imiter le comportement de ceux qui lui sont étrangers. Nos agents ont donc une influence sur elle, qui fait courir le risque que leur présence soit remarquée."

## Academic Shenanigans (note only some of these strings refer to the intended event ID, preftl_operation.3040)
 preftl_operation.1100.name:0 "Querelles universitaires"
 preftl_operation.1100.desc:1 "Armés de nos connaissances avancées, nos agents sur §Y[From.target.capital_scope.GetName]§! ont infiltré les universités de toute la [From.target.capital_scope.GetPlanetMoon] pour s'y tailler une réputation de penseurs brillants, renommés pour leurs théories révolutionnaires. Leurs succès, toutefois, ont éveillé la suspicion de savants locaux. Bon nombre de ceux-ci les prennent pour des falsificateurs et refusent d'avoir la moindre relation avec eux.\n\nCes querelles académiques incessantes compliquent donc la tâche de nos agents, qui ont du mal à propager un savoir nouveau, contraignant notre $role_spymaster$ à demander de nouvelles instructions."
 preftl_operation.1100.a:0 "Éliminons les opposants les plus acharnés"
 preftl_operation.1100.b:1 "Offrons à ces opposants une rareté : des fonds !"
 preftl_operation.1100.c:0 "Laissons-les discutailler, cela pourrait être intéressant"

 preftl_operation.1101.name:0 "$preftl_operation.1100.name$ : accidents"
 preftl_operation.3041.desc:0 "$preftl_operation.3042.desc$\n\nHélas, nos machinations ont manqué de subtilité, et attiré l'attention sur nos agents. La plupart de ceux-ci ont été rejetés par les universités de la [From.target.capital_scope.GetPlanetMoon], et leurs postes restés vacants pourvus par des penseurs beaucoup plus conservateurs."
 preftl_operation.3042.desc:0 "De nombreux savants de §Y[From.target.capital_scope.GetName]§! qui s'étaient opposés aux théories de nos agents ont quitté leurs postes ces dernières semaines, après une série d'événements, parfois violents. Mais sans aucun lien les uns avec les autres..." # note this forms the first paragraph for preftl_operation.3041
 preftl_operation.3042.a:0 "Excellent, nous saurons en tirer parti !"

 preftl_operation.1103.name:0 "$preftl_operation.1100.name$ : fonds pour la recherche"
 preftl_operation.3043.desc:0 "Les tentatives pour corrompre les scientifiques s'opposant à nos théories, sur §Y[From.target.capital_scope.GetName]§!, ont immédiatement été démasquées et rapportées aux autorités. La justice locale a été tout à fait efficace, et une partie des agents impliqués ont été renvoyés de leurs postes dans les institutions d'enseignement, pour être remplacés par des [From.target.GetSpeciesNamePlural] plus conservateurs..."
 operation_academic_bribery_caught:0 "Corruption révélée"
 operation_academic_bribery_caught_desc:0 "Cette opération d'espionnage est ralentie par le fait que nos agents ont été pris sur le fait et convaincus de corruption."
 preftl_operation.3044.desc:0 "Grâce à la générosité de mécènes restés anonymes, des universitaires de §Y[From.target.capital_scope.GetName]§! ont pu trouver des fonds pour financer leurs recherches. Une conséquence immédiate a été de permettre que cela réduise le temps dont ils disposaient pour se livrer aux querelles de leur petit monde.\n\nPar ailleurs, la prospérité accrue des universités a permis la création de nouveaux postes, rapidement occupés par de nouveaux agents. Notre influence sur les institutions d'enseignement de la [From.target.capital_scope.GetPlanetMoon] s'est accrue d'autant, y facilitant la transmission des connaissances."
 operation_academic_bribery:0 "Crédits bien dépensés"
 operation_academic_bribery_desc:0 "Après quelques revers, cette opération est repartie de plus belle : les rivaux de nos agents dans les sphères académiques ont reçu des financements qui les tiennent occupés."

 preftl_operation.1105.name:0 "$preftl_operation.1100.name$ : débats sans fin"
 preftl_operation.3045.desc:0 "Les querelles incessantes entre universitaires, sur §Y[From.target.capital_scope.GetName]§!, ont été une gêne bien davantage qu'un outil en notre faveur. Nos agents n'ont pu s'imposer au sein d'aucune des institutions de la [From.target.capital_scope.GetPlanetMoon]. Peut-être ces théories novatrices que nous avons essayé de propager étaient-elles trop révolutionnaires pour s'y imposer ?"
 preftl_operation.3046.desc:0 "Une véritable opportunité vient de s'offrir à nous sur §Y[From.target.capital_scope.GetName]§! : en y débattant avec les intellectuels locaux, nos agents se sont trouvés mis en lumière par leurs détracteurs les plus féroces.\n\nDès lors, nos idées ont pu être étudiées par les membres des institutions académiques les plus respectées de la [From.target.capital_scope.GetPlanetMoon], qui ne les ont pas seulement comprises, mais aussi assimilées et raffinées, en faisant quelque chose de nouveau, d'inattendu : de nouvelles idées, rendues possibles par un simple échange de vues parfaitement chaotique..."

## Spymaster Exposed / Blackmail
 preftl_operation.3050.name:0 "[From.spynetwork.leader.GetName] démasqué[From.spynetwork.leader.GetXELead]"
 preftl_operation.3050.desc:0 "Notre réseau d'espionnage sur §Y[From.target.capital_scope.GetName]§! a une brèche. Notre $role_spymaster$ [From.spynetwork.leader.GetName] a été démasqué[From.spynetwork.leader.GetXELead] au cours d'une visite clandestine sur la surface de la [From.target.capital_scope.GetPlanetMoon]. Certains détails restent confus pour l'instant, mais [from.spynetwork.leader.GetSheHe] a été en contact avec des [From.target.GetSpeciesNamePlural], qui ont rapidement fui. Les agents ont été mobilisés pour tenter d'appréhender ces témoins, mais leurs efforts sont restés vains jusqu'à présent.\n\nL'opération visant à [From.GetName] est toujours en cours, mais des mesures spécifiques ont été activées jusqu'à ce que cette brèche soit comblée."
 preftl_operation.3050.a:0 "Nous devons être tenus au courant de toute évolution"
 preftl_operation.3050.a.gestalt:0 "Continuons de surveiller tout cela"
 preftl_operation.3050.b:0 "Retrouvons ces témoins pour les éliminer"
 preftl_operation.3050.c:0 "Abandonnons tout au plus vite"
 preftl_operation.3050.d:0 "Nous devons en informer [global_event_country.GetLeLaLCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium]"
 spynetwork_extra_containment:0 "Protocoles de confinement d'urgence"
 spynetwork_extra_containment_desc:0 "Les activités au sein de ce réseau d'espionnage ont été mises en attente après une grave brèche de sécurité mettant en danger les couvertures de nos agents."

 preftl_operation.3051.name:0 "Témoins éliminés"
 preftl_operation.3051.desc:0 "Nos agents sur §Y[From.target.capital_scope.GetName]§! ont rapporté avoir éliminé leurs cibles, les seuls témoins de la brèche de sécurité dans notre réseau sur la [From.target.capital_scope.GetPlanetMoon]. Ces [From.target.GetSpeciesNamePlural] ont été traqués jusqu'à un lieu reculé, en bordure d'une grande cité. Ils semblaient profondément choqués, et aucun signe ne montre qu'ils sont entrés en contact avec d'autres indigènes. Tout pousse donc à croire que la brèche a été refermée."

 preftl_operation.3055.name:0 "Chantage"
 preftl_operation.3055.desc:0 "Les [From.target.GetSpeciesNamePlural] qui ont été témoins de la brèche de sécurité sur §Y[From.target.capital_scope.GetName]§! ne se sont pas contentés de fuir : ils ont aussi délivré un ultimatum. Ils menacent de révéler l'identité de notre $role_spymaster$, et donc de tous les agents de la [From.Owner.GetName] présents sur la [From.target.capital_scope.GetPlanetMoon].\n\nCes individus nous échappent toujours, et prennent bien soin de rester dans des lieux densément peuplés, où nous ne pouvons agir que difficilement sans nous faire repérer. Il est à craindre que nous soyons contraints de céder à leur chantage..."
 preftl_operation.3055.a:0 "On abandonne, exfiltration de tout le monde"
 preftl_operation.3055.b:0 "Aucune négociation, éliminons ces témoins"
 preftl_operation.3055.c:0 "Ils demandent beaucoup, mais mieux vaut céder"
 preftl_operation.3055.c.tt:1 "Des agents vont être chargés de surveiller en permanence ces [From.target.GetSpeciesNamePlural] et de préserver le secret.\n§RCela va ralentir la §Yvitesse d'infiltration§! de notre réseau dans la [From.target.GetName].§!"
 spynetwork_blackmailed:0 "Chantage"
 spynetwork_blackmailed_desc:0 "Les capacités de ce réseau d'espionnage se trouvent légèrement réduites du fait que nous avons été soumis à un chantage par des indigènes. Des agents ont donc été chargés de les surveiller en permanence."

## Stricken
 preftl_operation.3060.name:0 "Blessés"
 preftl_operation.3060.desc:1 "Deux de nos agents sur §Y[From.target.capital_scope.GetName]§! ont été sérieusement blessés lors d'une catastrophe naturelle parfaitement inattendue, qui a aussi fait de nombreuses victimes parmi les [From.target.GetSpeciesNamePlural]. La population locale leur a porté secours, et ils sont aujourd'hui soignés, même si la médecine [From.target.GetSpeciesName] reste rudimentaire.\n\nPourtant, même si nos agents n'ont pas encore été interrogés, leurs blessures ne correspondent en rien à ce qui a frappé de nombreux indigènes. Notre réseau sur place risque donc de susciter l'attention, d'autant que ces deux agents ne sont plus disponibles. Il y a donc de fortes chances que l'opération visant à [From.GetName] soit révélée."
 preftl_operation.3060.hive.desc:0 "Deux de nos agents sur §Y[From.target.capital_scope.GetName]§! ont été sérieusement blessés lors d'une catastrophe naturelle parfaitement inattendue, qui a aussi fait de nombreuses victimes parmi les [From.target.GetSpeciesNamePlural]. Des drones leur ont porté secours, et ils sont aujourd'hui soignés dans un module de soin rudimentaire.\n\nPour l'heure, la [From.target.GetName] est davantage préoccupée par les nombreux blessés et victimes ; mais notre réseau risque d'attirer l'attention, d'autant que ces deux agents ne sont plus disponibles. Il y a donc de fortes chances que l'opération visant à [From.GetName] soit révélée."
 preftl_operation.3060.a:0 "Récupérons ces agents au plus vite"
 preftl_operation.3060.a.tt:0 "Au cas où nous réussirions, l'opération visant à §Y[From.GetName]§! va pouvoir reprendre. Les risques d'échec sont limités, mais pourraient avoir des conséquences sévères."
 preftl_operation.3060.b:0 "Espérons que leur couverture tiendra"
 preftl_operation.3060.c:1 "C'est trop risqué, on abandonne"
 preftl_operation.3060.d:0 "Il est temps de révéler notre présence"
 preftl_operation.3060.d.negative.tt:0 "Nos agents vont être confiés à la médecine [From.target.GetSpeciesName]. Cela va avoir des conséquences §Rnégatives§! pour l'opération visant à §Y[From.GetName]§!."
 preftl_operation.3060.d.positive.tt:0 "Nos agents vont être confiés à la médecine [From.target.GetSpeciesName]. Cela va avoir des conséquences §Gpositives§! pour l'opération visant à §Y[From.GetName]§!."
 operation_stricken_operatives:0 "Agents blessés"
 operation_stricken_operatives_desc:0 "Des agents ont été blessés, ce qui retarde l'opération à laquelle ils travaillaient."

 preftl_operation.3061.success.desc:1 "Notre $role_spymaster$ [From.spynetwork.leader.GetName] a rapporté que les agents blessés sur §Y[From.target.capital_scope.GetName]§! avaient pu être exfiltrés. Pour ce qu'en savent donc les [From.target.GetSpeciesNamePlural], ces deux « survivants » ont succombé à des blessures fatales, quelque peu mystérieuses. Des imitations de leurs dépouilles sont déjà mises en place pour éviter toute question."
 preftl_operation.3061.failure.desc:1 "Notre $role_spymaster$ [From.spynetwork.leader.GetName] a rapporté que les agents blessés sur §Y[From.target.capital_scope.GetName]§! n'avaient pu être exfiltrés. Plusieurs [From.target.GetSpeciesNamePlural] ont été témoins de ce qu'ils ont pris pour un enlèvement, et sont violemment intervenus. Non seulement la sécurité autour de nos agents a été renforcée, mais les membres de l'équipe d'exfiltration ont eux aussi été arrêtés...\n\nLes [From.target.GetSpeciesNamePlural] sont désormais en alerte. L'opération visant à [From.GetName] a donc été révélée au grand jour."
 preftl_operation.3061.a:0 "Informons [global_event_country.GetLeLaLCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium]"

 preftl_operation.3062.success.desc:0 "La couverture de nos agents sur §Y[From.target.capital_scope.GetName]§! a pu être préservée. Si le quasi-miracle qui a permis qu'ils aient survécu à des blessures censées être fatales a soulevé quelques questions, les [From.target.GetSpeciesNamePlural] semblent expliquer cela simplement par la chance.\n\nIl va falloir un moment toutefois avant qu'ils puissent reprendre du service, mais ils ont été débriefés et l'opération visant à [From.GetName] peut enfin reprendre."
 preftl_operation.3062.failure.desc.intro:1 "Notre $role_spymaster$ sur §Y[From.target.capital_scope.GetName]§!, [From.spynetwork.leader.GetName], a rapporté en urgence que la couverture de nos agents n'avait pu être préservée. En dépit de leur entraînement et du recours aux technologies de pointe pour faciliter leur dissimulation, ils ont été révélés comme n'étant pas des [From.target.GetSpeciesNamePlural]."
 preftl_operation.3062.failure.unaware.desc:0 "$preftl_operation.3062.failure.desc.intro$\n\nCela s'est avéré fatal pour nos agents : ils subissaient des opérations chirurgicales rudimentaires lorsque les [From.target.GetSpeciesNamePlural] qui s'occupaient d'eux ont découvert leur nature, et ont paniqué..."
 preftl_operation.3062.failure.aware.desc:0 "$preftl_operation.3062.failure.desc.intro$\n\nFort heureusement, les indigènes n'ont pas paniqué, et rien de fâcheux n'est arrivé à nos agents. Malgré tout, les chances de pouvoir les désavouer sont extrêmement minces. Nous devons donc nous attendre à devoir répondre de nos actes..."
 
## Mixed Signals
 preftl_operation.3100.name:0 "Signaux confus"
 preftl_operation.3100.desc:0 "Les drones d'un établissement majeur, sur §Y[From.target.capital_scope.GetName]§!, ont été mobilisés pour le combat par erreur aujourd'hui. Nos agents ont malencontreusement utilisé la mauvaise phéromone en tentant de se faire passer pour des drones subalternes, ce qui a provoqué un véritable vent de panique. La [From.target.GetName] semble inhabituellement sensible à nos phéromones artificielles. Si nous cherchions à provoquer des interactions plus « explosives » entre les colonies locales, nous pourrions donc sans doute apprendre beaucoup de choses.\n\nCe qui paraît clair, toutefois, est que l'opération visant à [From.GetName] est menacée. Quel que soit le prochain signal envoyé, mieux vaut que ce soit le bon..."
 preftl_operation.3100.a:0 "Étudions les réactions à des lâchers de phéromones"
 preftl_operation.3100.b:0 "Ces phéromones doivent être contrôlées de près"
 preftl_operation.3100.b.tt:0 "Davantage de ressources vont être affectées pour permettre à nos agents de remplir leur mission sans risquer de provoquer de nouveaux incidents."
 spynetwork_hive_no_pheromones:0 "Pas de phéromones"
 spynetwork_hive_no_pheromones_desc:0 "Étant donnée la réaction de la conscience collective étudiée par ce réseau lorsqu'elle a été exposée à une phéromone artificielle, il a été décidé de ne plus recourir à celles-ci lors des opérations futures."

## Technological Contamination
 preftl_operation.3105.name:0 "Contamination technologique"
 preftl_operation.3105.desc:0 "Un drone, sur §Y[From.target.capital_scope.GetName]§!, est parvenu à mettre la [From.target.species.GetHandName] sur l'un de nos instruments de mesure, qui semble beaucoup l'intéresser. Ce n'est donc qu'une question de temps avant que sa découverte se répande au sein de la conscience locale.\n\nNous devons agir rapidement si nous voulons éviter que survienne une interférence avec son développement naturel."
 preftl_operation.3105.a:0 "Ces drones peuvent bien jouer avec nos déchets"
 preftl_operation.3105.a.tt:0 "Pour la §Y[From.target.GetName]§! : §G+20%§! en progression technologique."
 preftl_operation.3105.b:0 "Et s'il trouvait le moyen de l'allumer ?"
 preftl_operation.3105.b.tt:0 "La §Y[From.target.GetName]§! va progresser jusqu'au prochain âge technologique."
 preftl_operation.3105.c:1 "Détruisons à distance tout le matériel d'infiltration"

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 preftl_operation.1001.name:0 "TODO_CD"
 preftl_operation.1001.desc:0 "TODO_CD Progress finalé, good outcome"
 preftl_operation.1002.name:0 "TODO_CD"
 preftl_operation.1002.desc:0 "TODO_CD Progress finalé, standard outcome"
 preftl_operation.1003.name:0 "TODO_CD"
 preftl_operation.1003.desc:0 "TODO_CD Progress finalé, poor outcome"
 preftl_operation.1016.desc:0 "TODO_CD This is the result of the Societal Indoctrination operation"
 preftl_operation.eliminate.desc:0 "Du fait d'une succession d'accidents violents, sans aucun lien entre eux, de nombreux savants s'opposant aux théories de nos agents ont dû abandonner leurs postes ces derniers mois."
 preftl_operation.1101.desc:0 "$preftl_operation.eliminate.desc$ Malheureusement, nos machinations ont manqué de subtilité, et provoqué la suspicion. Nos agents ont donc perdu de leur influence dans la communauté scientifique sur §![Root.target.capital_scope.GetName]§!, les postes libérés étant immédiatement confiés à des penseurs plus conservateurs."
 preftl_operation.1102.desc:0 "$preftl_operation.eliminate.desc$ Ces coïncidences ont eu pour heureuse conséquence de permettre à nos agents de renforcer leur influence au sein de la communauté scientifique de §Y[Root.target.capital_scope.GetName]§!, et ainsi de pourvoir les postes vacants par des personnes de confiance. Ces événements ont donc des effets tout à fait appréciables, puisqu'une ère nouvelle et prospère est sur le point de survenir pour la [Root.target.capital_scope.GetPlanetMoon]."
 preftl_operation.1103.desc:0 "Les tentatives pour corrompre les scientifiques s'opposant à nos théories, sur §Y[Root.target.capital_scope.GetName]§! ont immédiatement été démasquées et rapportées aux autorités. Tous nos agents impliqués ont perdu leurs postes dans les institutions d'enseignement, pour être remplacés par des penseurs plus conservateurs..."
 preftl_operation.1104.desc:0 "Grâce à la générosité de mécènes restés anonymes, des universitaires de §Y[Root.target.capital_scope.GetName]§! ont pu trouver des fonds pour financer leurs recherches. Une conséquence immédiate a été de permettre que cela réduise le temps dont ils disposaient pour se livrer aux querelles de leur petit monde.\n\nPar ailleurs, la prospérité accrue des universités a permis la création de nouveaux postes, rapidement occupés par des agents se faisant passer pour des savants. Notre influence sur les institutions du savoir de la [Root.target.capital_scope.GetPlanetMoon] s'est accrue d'autant, facilitant la transmission du savoir."
 preftl_operation.1105.desc:0 "Les incessantes querelles entre universitaires ont empêché nos agents sur §Y[Root.target.capital_scope.GetName]§! de s'imposer au sein des institutions de la [Root.target.capital_scope.GetPlanetMoon]. Peut-être ces théories novatrices que nous avons essayé de propager étaient-elles trop révolutionnaires pour s'y imposer ?"
 preftl_operation.1106.desc:0 "Quelque chose de proprement extraordinaire vient de se produire sur §Y[Root.target.capital_scope.GetName]§! : en débattant avec les scientifiques indigènes, nos agents ont fini par être convaincus de la justesse des vues de leurs opposants. Pour être plus clair, les scientifiques de [Root.Target.GetName] ont compris nos idées, ont démontré leurs failles, et en font désormais quelque chose que nous n'aurions jamais pu imaginer nous-mêmes. Et toute cette situation paradoxale n'a été permise que par un échange de vues parfaitement chaotique..."
 preftl_operation.2010.name:0 "Période intéressante"
 preftl_operation.2010.desc:0 "§Y[pre_ftl_planet.GetName]§! connaît une période de profondes mutations sociales. C'est là l'un de ces moments où des idées nouvelles se répandent, mais ce moment charnière pourrait aussi mener au chaos. Nos agents sont donc très incertains sur l'approche qui conviendrait le mieux."
 preftl_operation.2010.a:0 "Fomentons la haine"
 preftl_operation.2010.a.tooltip:0 "TODO_CD"
 preftl_operation.2010.b:0 "Qu'ils fassent preuve de hardiesse"
 preftl_operation.2010.b.tooltip:0 "TODO_CD"
 preftl_operation.2010.c:0 "Surtout, qu'ils restent discrets"
 preftl_operation.2010.c.tooltip:0 "TODO_CD"
 preftl_operation.2011.name:0 "$preftl_operation.2010.name$ : du mieux"
 preftl_operation.2011.desc:0 "Super génial."
 operation_wrong_policy:0 "$TRIGGER_FAIL$ §RNotre §Ypolitique à l'égard des pré-PRL§! ne permet pas ce type d'interférence.§!\n\n"
 preftl_operation.1001.desc.hive:0 "TODO_CD Progress finalé, good outcome (pre-FTL hive variant)"
 preftl_operation.1002.desc.hive:0 "TODO_CD Progress finalé, standard outcome (pre-FTL hive variant)"
 preftl_operation.1003.desc.hive:0 "TODO_CD Progress finalé, poor outcome (pre-FTL hive variant)"
 preftl_operation.1005.hive:0 "Nous nous sommes assurés d'avoir sous contrôle l'ensemble des [infiltrated_country_species.GetNamePlural]. Lentement, sûrement, nos drones ont oeuvré à faciliter le déclin de la conscience [infiltrated_country_species.GetName], jusqu'à ce que l'ensemble de la [infiltrated_country_planet.GetPlanetMoon] soit tombée sous notre influence.\n\nNous percevons déjà la [infiltrated_country_planet.GetPlanetMoon] beaucoup plus clairement. Nos drones se mêlent aux indigènes, échangent avec eux. Nous ne faisons déjà plus qu'un."
 preftl_operation.1006.desc.hive:0 "TODO_CD Annexation finalé, standard outcome (pre-FTL hive variant)"
 preftl_operation.1007.desc.hive:0 "TODO_CD Annexation finalé, poor outcome (pre-FTL hive variant)"
 preftl_operation.2000.name:0 "Distraction"
 preftl_operation.2000.desc:0 "Notre $role_spymaster$ [spynetwork.leader.GetName], envoyé[spynetwork.leader.GetXELead] interférer dans les affaires de §Y[pre_ftl_planet.GetName]§! s'est profondément attaché[spynetwork.leader.GetXELead] à la civilisation qu'[spynetwork.leader.GetSheHe] était censé[spynetwork.leader.GetXELead] manipuler. [spynetwork.leader.GetSheHeCap] a donc commencé à étudier la xénologie de manière pratique, dépassant de loin les attributions de son poste. [spynetwork.leader.GetSheHeCap] nous demande maintenant la permission de poursuivre sur cette voie."
 preftl_operation.2000.a:0 "C'est totalement inenvisageable, évidemment"
 preftl_operation.2000.a.tooltip:0 "[spynetwork.leader.GetName] va reprendre sa mission originelle."
