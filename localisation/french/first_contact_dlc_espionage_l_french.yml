 ### Pre-FTL Espionage Operations
 diplomacy_wrong_interference_policy:0 "$TRIGGER_FAIL$ §RNotre politique sur les §Yinterférences avec les pré-PRL§! ne nous permet pas de conduire des opérations d'espionnage sur ce monde.§!"

 operation_requires_observation_outpost:0 "$TRIGGER_FAIL$ §RNécessite un §Yposte d'observation§! en orbite de ce monde.§!"
 operation_has_disguise:0 "" # Intentionally empty string
 operation_no_disguise_bio:0 "§HNe pas avoir découvert la technologie £society£§Y$tech_gene_tailoring$§! va rendre plus difficile pour nos agents de se faire passer pour des indigènes, accroissant les risques d'événements aléatoires négatifs.§!"
 operation_no_disguise_machine:0 "§HNe pas avoir découvert la technologie §Y$tech_robomodding_m$§! va rendre plus difficile pour nos agents de se faire passer pour des indigènes, accroissant les risques d'événements aléatoires négatifs.§!"
 operation_wrong_tech_level:0 "$TRIGGER_FAIL$ §RCette civilisation n'est pas assez avancée technologiquement pour intégrer notre empire.§!\n\n"
 operation_is_gestalt:0 "$TRIGGER_FAIL$ §RIl s'agit d'une §Yconscience de Gestalt§!. Elle ne peut intégrer d'autres sociétés.§!\n\n"
 operation_gestalt_cant_indoctrinate:0 "$TRIGGER_FAIL$ §RÉtant une §Yconscience de Gestalt§!, nous ne pouvons endoctriner une autre société.§!\n\n"
 operation_gestalt_mismatched:0 "$TRIGGER_FAIL$ §RNous ne pouvons pas infiltrer une civilisation pré-PRL si radicalement différente de nous.§!\n\n"
 operation_wrong_interference_policy:0 "$TRIGGER_FAIL$ §RNotre politique d'§Yinterférence avec les pré-PRL§! n'autorise pas cette opération.§!\n\n"
 operation_wrong_enlightenment_policy:0 "$TRIGGER_FAIL$ §RNotre politique sur l'§Yillumination des pré-PRL§! n'autorise pas cette opération.§!\n\n"
 operation_same_ethos:0 "$TRIGGER_FAIL$ §RCette civilisation partage déjà nos éthiques.§!\n\n"
 operation_failed_infiltration:0 "$TRIGGER_FAIL$ §RLa population est trop vigilante après nos actions récentes.§!\n\n"

 operation_awareness_risk:0 "\nIl y a des risques accrus que le degré de £awareness£§Yperception§! de la §Y[From.target.GetName]§! s'accroisse durant nos opérations d'espionnage." # event tooltip
 operation_random_event_resolved:0 "L'opération visant à §Y[From.GetName]§! va reprendre."
 operation_random_event_resolved_poor:0 "L'opération visant à §Y[From.GetName]§! va reprendre malgré les §Rrevers§!."
 operation_random_event_resolved_good:0 "L'opération visant à §Y[From.GetName]§! va reprendre et sans doute déboucher sur un §Gsuccès§!."
 operation_random_event_resolved_excellent:0 "L'opération visant à §Y[From.GetName]§! va reprendre et presque à coup sûr déboucher sur un §Gsuccès§!."

 operation_infiltrate_government:0 "Infiltration du gouvernement"
 operation_infiltrate_government_desc:0 "Des agents envoyés infiltrer cette société vont progressivement prendre la place des dirigeants de la [target.GetName] afin de préparer son annexion."
 operation_infiltrate_government_on_success:0 "$IF_SUCCESSFUL|E$\nCe monde est annexé, et les indigènes bénéficient d'un gain de £happiness£bonheur temporaire mais important.\n\n[Root.Owner.GetDisguiseState]"

 operation_indoctrinate_society:0 "Endoctrinement"
 operation_indoctrinate_society_desc:1 "En influençant d'abord des groupes restreints au sein de la [target.GetName], nos agents pourraient amener l'ensemble de la société à considérer les choses d'une manière plus proche de la nôtre."
 operation_indoctrinate_society_on_success:0 "$IF_SUCCESSFUL|E$\nLes éthiques de la population vont se rapprocher des nôtres.\n\n[Root.Owner.GetDisguiseState]"

 operation_plant_advanced_knowledge:0 "Implantation de connaissances avancées"
 operation_plant_advanced_knowledge_desc:0 "La [target.GetName] est certes une société pré-PRL, mais elle peut accéder aux étoiles. Tout ce dont elle a besoin est d'une aide discrète."
 operation_plant_advanced_knowledge_on_success:0 "$IF_SUCCESSFUL|E$\nAccroît le rythme d'avancement technologique de cette civilisation.\n\n[Root.Owner.GetDisguiseState]"

 operation_increase_awareness:0 "Accroissement du degré de perception"
 operation_increase_awareness_desc:0 "Il est temps pour la [Root.target.GetName] de réaliser qu'elle n'est pas seule dans la galaxie."
 operation_increase_awareness_on_success:0 "$IF_SUCCESSFUL|E$\nÉlève le degré de perception de la vie alien au sein de la [Root.target.GetName].\n\n[Root.Owner.GetDisguiseState]"

 operation_spread_disinformation:0 "Propagation de désinformation"
 operation_spread_disinformation_desc:0 "La vérité se trouve à sa portée, mais la [Root.target.GetName] n'est pas encore prête à y faire face."
 operation_spread_disinformation_on_success:0 "$IF_SUCCESSFUL|E$\nRabaisse le degré de perception de la vie alien au sein de la [Root.target.GetName].\n\n[Root.Owner.GetDisguiseState]"

 operation_infiltrate_hive:0 "Infiltrer la Conscience"
 operation_infiltrate_hive_desc:0 "En remplaçant les drones stratégiques, nous pouvons progressivement assimiler les fonctions critiques de la Conscience locale."
 operation_infiltrate_hive_on_success:0 "$IF_SUCCESSFUL|E$\nAnnexe cette conscience collective tout en faisant entrer ses drones au sein de notre propre conscience.\n\n[Root.Owner.GetDisguiseState]"

### Operation Events

 preftl_operation.1000.name:0 "[From.GetName] : agents prêts" # Operation name, i.e. 'Infiltrate Government'
 preftl_operation.1000.desc.okay:0 "Tous les dirigeants des [target.GetSpeciesNamePlural] sur §Y[target.capital_scope.GetName]§! ont été remplacés par nos propres agents. Des cellules d'infiltration sont en train d'assurer leur position sur la [target.capital_scope.GetPlanetMoon]. Le moment d'agir est arrivé."
 preftl_operation.1000.desc.good:0 "Nous disposons désormais de milliers d'agents clandestins sur §Y[target.capital_scope.GetName]§!, qui ont infiltré tous les pans de la société [target.GetSpeciesName]. Plusieurs d'entre eux ont accédé à des postes d'influence dans la hiérarchie locale, et en jouent pour favoriser les autres agents sur place."
 preftl_operation.1000.desc.poor:0 "Si nous disposons déjà de plusieurs milliers d'agents sur §Y[target.capital_scope.GetName]§!, ils ne progressent que lentement. La tentative menée pour s'assurer de l'un des établissements majeurs de la [target.GetName] s'est traduite par un véritable désastre, qui a causé la mort ou la disparition de tous les agents impliqués.\n\nCe n'est que grâce aux efforts héroïques d'une cellule dormante que les corps ont pu être cachés aux autorités locales, empêchant ainsi de révéler notre présence sur la [target.capital_scope.GetPlanetMoon]."
 #preftl_operation.1001.name:1 "Shaping the Future"
 #preftl_operation.1001.desc:1 "Our operatives have successfully embedded themselves within the [infiltrated_country_species.GetAdj] political leadership. We now hold control over every world power, and can shape the future of [infiltrated_country_planet.GetName] to our will."
 #preftl_operation.1002.name:1 "Influencing Affairs"
 #preftl_operation.1002.desc:1 "Our operatives have covertly gained a foothold over the [infiltrated_country_species.GetAdj] political leadership. We are now in a position of great influence regarding the internal affairs of [infiltrated_country_planet.GetName]. The mission was a success."
 #preftl_operation.1003.name:1 "Minor Influence"
 #preftl_operation.1003.desc:1 "After a poor start, our operatives were able to infiltrate the governments of [infiltrated_country_planet.GetName]. We were unable to secure many high ranking roles within the political leadership, but we are now in a position to influence minor tactical decisions concerning the [infiltrated_country_species.GetName]."
#  observation.3008.desc:1 "While our agents have successfully replaced most of the local leaders on [root.target.GetSpeciesName], a stubborn few remain. A concerted effort is now underway to remove the last holdouts, but the date of our planned reveal will need to be pushed forward."
 preftl_operation.1005.name:0 "Tapis rouge"
 preftl_operation.1005.desc:1 "Après s'être assurées d'avoir sous contrôle les plus hauts cercles des instances politiques de §Y[infiltrated_country_planet.GetName]§!, les cellules d'infiltration ont pu préparer l'arrivée d'une unité officielle de premier contact.\n\nAu cours d'une cérémonie somptueuse organisée dans la capitale planétaire, notre émissaire a généreusement accepté la demande, cosignée par tous les dirigeants de la [From.target.GetName], appelant à son intégration immédiate au sein de la [Root.GetName]. La population locale, en liesse, est descendue dans les rues pour acclamer ses bienfaiteurs : nous."
 preftl_operation.1006.name:1 "Accueil chaleureux"
 preftl_operation.1006.desc:1 "Après s'être implantées au sein des cercles dirigeants de §Y[infiltrated_country_planet.GetName]§!, nos cellules d'infiltration ont pu préparer l'arrivée officielle d'une unité de premier contact. Au cours d'une cérémonie somme toute modeste, organisée dans la capitale planétaire, nos envoyés diplomatiques ont humblement accepté une pétition signée par les dirigeants de la [From.target.GetName]. Ce document détaille le processus d'intégration de la [infiltrated_country_planet.GetPlanetMoon] au sein de la [Root.GetName]. De nombreux [infiltrated_country_species.GetNamePlural] ont accueilli avec joie leurs nouveaux bienfaiteurs aliens : nous."
 preftl_operation.1007.name:1 "Accueil glacial"
 preftl_operation.1007.desc:1 "Après avoir infiltré les cercles dirigeants de §Y[infiltrated_country_planet.GetName]§!, nos agents ont oeuvré à faciliter l'arrivée officielle d'une unité de premier contact. Aucune cérémonie n'a été organisée pour marquer l'arrivée de notre mission diplomatique. Malgré tout, un accord a pu être conclu avec les dirigeants de la [infiltrated_country_planet.GetPlanetMoon], qui va pouvoir intégrer la [Root.GetName]."
 preftl_operation.1005.tt:0 "§Y[infiltrated_country_planet.GetName]§! et toute sa population intègrent la §Y[Root.GetName]§!."
 preftl_operation.1008.name:0 "Échec sur [infiltrated_country_planet.GetName]"
 preftl_operation.1008.desc:0 "Les cellules d'infiltration implantées au sein des cercles dirigeants de §Y[infiltrated_country_planet.GetName]§! n'ont pas réussi au point que nous l'avions espéré. Après avoir échoué à infiltrer les plus grandes nations, un coup d'État a été tenté au sein d'une puissance de second ordre. Mais là encore les habitants l'ont refusé.\n\nTous les agents survivants ont été exfiltrés de la [infiltrated_country_planet.GetPlanetMoon], et les [infiltrated_country_species.GetNamePlural] resteront méfiants durant des années maintenant."
 preftl_operation.failed_annaxation.tt:0 "§RNous ne pourrons pas lancer de nouvelle opération pour §H[From.GetName]§! durant §Y5§! ans.§!"
 attempted_infiltration:0 "Infiltration avortée "

# Operation Indoctrinate Society
 preftl_operation.1015.name:1 "Endoctrinement de la [target.GetName]" # pre-FTL country name
 preftl_operation.1015.desc:1 "Le travail d'influence des habitants de §Y[target.capital_scope.GetName]§! a fini par payer. Nos agents sont désormais en mesure d'implanter nos valeurs culturelles au sein de la société [target.GetSpeciesName]."

 preftl_operation.1016.name:1 "Influence sur les masses"
 preftl_operation.1016.intro:0 "Le temps seul dira à quel point nos actions sur §Y[From.target.capital_scope.GetName]§! auront été durables, mais les premières projections semblent prometteuses. Les [From.target.GetSpeciesNamePlural] ont déjà commencé à reprendre nos idées, et à les adopter comme s'il s'agissait des leurs." # used for both pre- and post-industrial societies
 preftl_operation.1016.intro.good:0 "Nos actions sur §Y[From.target.capital_scope.GetName]§! se déroulent à merveille. Par la manipulation prudente des images culturelles et des pratiques sociales, il a été possible d'engager un changement au sein de la société [From.target.GetSpeciesName] si profond que l'on pourrait presque le penser spontané." # used for both pre- and post-industrial societies
 preftl_operation.1016.intro.poor:0 "Nos actions sur §Y[From.target.capital_scope.GetName]§! n'ont pas été sans difficultés, mais nous sommes parvenus à nos fins. Si nos efforts n'ont pas suscité tout l'intérêt espéré, des résultats positifs ont été atteints." # used for both pre- and post-industrial societies

 preftl_operation.1016.autho:0 "Nos agents sur place ont habilement su tirer parti des leçons de nos glorieux prédécesseurs en établissant sur place des modèles primitifs de l'§Hautoritarisme§! autrefois en usage au sein de la [Root.GetName]. Quelques [From.target.GetSpeciesNamePlural] influents ont reçu des postes d'influence au sein de leurs communautés, dont certaines vont prospérer, d'autres non. Tout cela servira donc d'exemples auxquels la population [From.target.GetSpeciesName] pourra se référer au moment de réfléchir à son propre ordre social." # pre-industrial societies only
 preftl_operation.1016.egali:0 "Nos agents ont parcouru toute la [From.target.capital_scope.GetPlanetMoon], y rencontrant les communautés locales pour y propager les valeurs d'égalité et de justice. Si la pensée politique [From.target.GetSpeciesName] est encore balbutiante, cela a toutefois inspiré des mouvements et des débats au sein de la population. L'opération visant à [From.GetName] est donc désormais achevée, et nous pouvons maintenant laisser cette population trouver sa propre voie pour atteindre l'§Hégalitarisme§!." # pre-industrial societies only
 preftl_operation.1016.mater:0 "Un petit groupe d'agents, tous rompus aux débats éducatifs, a oeuvré pour éveiller les communautés locales de toute la [From.target.capital_scope.GetPlanetMoon]. Adaptant leurs leçons pour les très nombreuses cultures des [From.target.GetSpeciesNamePlural], leur dur labeur a porté ses fruits : salons de discussion, oeuvres d'art, institutions éducatives fleurissent maintenant. Les outils du §Hmatérialisme§! sont donc désormais entre les [From.target.species.GetHandNamePlural] des [From.target.GetSpeciesNamePlural] pour qu'ils en fassent bon usage." # pre-industrial societies only
 preftl_operation.1016.milit:0 "Honneur et bravoure sont désormais devenus des valeurs fondamentales dans bon nombre de cultures chez les [From.target.GetSpeciesNamePlural]. Nos agents, se faisant passer pour des mercenaires, des rebelles ou des militants de causes diverses, sont parvenus à impressionner les indigènes par des armes cérémonielles, des formations au combat esthétiques, et des escarmouches soigneusement orchestrées. Tout cela fournit donc des sources d'inspiration pour propager le §Hmilitarisme§! au sein de la [From.target.GetName]." # used for both pre- and post-industrial societies
 preftl_operation.1016.pacif:0 "Nos agents, tous des médiateurs de grand talent, se sont mêlés aux membres de diverses communautés locales, leur apportant la preuve que le §Hpacifisme§! dont peut se prévaloir la [Root.GetName] est la meilleure solution aux nombreux maux dont souffrent les sociétés de la [From.target.capital_scope.GetPlanetMoon]. Et désormais, au sein de ces communautés, la violence n'est plus la première réponse au moindre souci." # used for both pre- and post-industrial societies
 preftl_operation.1016.phile:0 "Nos agents ont adopté une approche holistique, encourageant la curiosité et l'appréciation des autres cultures, par le biais de récits, d'oeuvres d'art et d'événements communautaires. L'opération visant à [From.GetName] est désormais achevée, et c'est aux [From.target.GetSpeciesNamePlural] qu'il revient de faire leur §Hxénophilie§! afin de maintenir ces valeurs vivantes, et de mieux préparer l'ensemble de la [From.target.GetName] à vivre au sein d'une galaxie si diverse." # used for both pre- and post-industrial societies
 preftl_operation.1016.phobe:0 "Lors des moments de crise et de bascule, la peur et la méfiance sont faciles à encourager, mais difficiles à gouverner. Nos agents ont donc tout particulièrement veillé à s'assurer que leurs discours et leurs actions montraient bien tous les aspects positifs de la préservation de soi, tout en pointant les dangers de laisser s'implanter en son sein l'influence de l'autre. Ces leçons ont été bien reçues par les [From.target.GetSpeciesNamePlural], qui paraissent sensibles aux intérêts de la §Hxénophobie§!." # pre-industrial societies only
 preftl_operation.1016.spiri:0 "Notre approche binaire a permis de placer des agents charismatiques à la tête des cultes et sectes établis parmi les [From.target.GetSpeciesNamePlural], tandis que d'autres travaillaient à protéger ces mouvements naissants des interférences politiques et du ridicule. Des communautés éclairées, partout sur la [From.target.capital_scope.GetPlanetMoon], ont ainsi pu adopter une forme ou une autre de §Hspiritualisme§! apparue au sein de la culture indigène. La [From.target.GetName] est désormais sur la bonne voie pour rencontrer le Divin." # used for both pre- and post-industrial societies

