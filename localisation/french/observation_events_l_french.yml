 observation.1502.desc:2 "La mission du [Root.GetName] sur §Y[pre_ftl_planet.GetName]§! est terminée. Balayant le sol à basse altitude au cours de la nuit, ses navettes ont pu user de charges électromagnétiques pour désactiver les véhicules archaïques, encore dotés de moteurs à combustion, qui sont utilisés au sein de la [pre_ftl_country.GetName]. Leurs occupants, sous sédatifs, ont pu être ramenés à bord de la station, tandis que d'autres équipes d'intervention ont acquis d'autres échantillons en disséquant quelques animaux du cheptel local.\n\nLa mission semble être passée largement inaperçue de la population de la [pre_ftl_planet.GetPlanetMoon], en dépit de quelques rumeurs sur des « lumières inexpliquées » et un incident, au cours duquel l'équipage d'une de nos navettes s'est délibérément amusé à dessiner, avec ses propulseurs, de grands cercles dans un champ. Tous les membres de cet équipage ont évidemment été lourdement sanctionnés."
