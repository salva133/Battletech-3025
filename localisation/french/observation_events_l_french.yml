# Nuclear War, everyone dead, planet is a toxic world
 observation.206.name:0 "$observation.205.name$"

 observation.206.reg.start:0 "$observation.205.reg.start$"
 observation.206.hive_mind.start:0 "$observation.205.hive_mind.start$"
 observation.206.end:0 "Au terme d'une brève guerre conventionnelle, les deux camps se sont soudainement annihilés au cours d'un échange massif de missiles nucléaires, qui ont ravagé la plus grande partie de la surface de la [pre_ftl_planet.GetPlanetMoon]. Sa population a été éradiquée, et elle ne permet plus aujourd'hui la vie. Nos scientifiques capturés font eux-mêmes partie des millions de victimes de cette catastrophe."
 observation.206.gestalt.end:0 "Au terme d'une brève guerre conventionnelle, les deux camps se sont soudainement annihilés au cours d'un échange massif de missiles nucléaires, qui ont ravagé la plus grande partie de la surface de la [pre_ftl_planet.GetPlanetMoon]. Sa population a été éradiquée, et elle ne permet plus aujourd'hui la vie. Nos drones qui avaient été capturés font eux-mêmes partie des millions de victimes de cette catastrophe."

