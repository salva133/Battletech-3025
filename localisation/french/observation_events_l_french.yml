 observation.3205.name:0 "Fin du monde annoncée sur [pre_ftl_planet.GetName]"
 observation.3205.desc:0 "Ayant été témoins de ce qui ressemble à un enlèvement de leur sauv[missing_scientist.GetEurEuseLead], les habitants de §Y[pre_ftl_planet.GetName]§! sont en proie à la plus grande confusion. Leur société est divisée, et les tensions atteignent un point de non-retour.\n\nSi nous ne faisons rien, ils risquent bien d'utiliser notre propre technologie pour se déchirer au cours d'une guerre de religion qui risque bien d'embraser toute la [pre_ftl_planet.GetPlanetMoon]."
