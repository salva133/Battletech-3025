 observation.209.name:1 "Armes nouvelles sur [pre_ftl_planet.GetName]"

 observation.209.reg_pre_ftl.desc:0 "L'État-nation de §Y[pre_ftl_planet.GetName]§! qui a abattu notre navette a réussi à contraindre nos scientifiques capturés à concevoir de nouvelles armes pour son armée. Une fois celle-ci équipée, elle a pu envahir plusieurs États voisins, et est maintenant sur le point d'unifier l'ensemble de la [pre_ftl_planet.GetPlanetMoon] sous sa seule autorité."
 observation.209.hive_pre_ftl.desc:0 "La conscience collective de §Y[pre_ftl_planet.GetName]§! qui a abattu notre navette a réussi à contraindre nos scientifiques capturés à lui concevoir de nouvelles armes. Une fois ainsi équipée, elle a pu envahir les territoires des consciences voisines, et est maintenant sur le point d'amalgamer toute la [pre_ftl_planet.GetPlanetMoon] au sein de sa propre conscience."
 observation.209.reg_pre_ftl.desc.gestalt:0 "L'État-nation de §Y[pre_ftl_planet.GetName]§! qui a abattu notre navette a réussi à contraindre nos drones capturés à concevoir de nouvelles armes pour son armée. Une fois celle-ci équipée, elle a pu envahir plusieurs États voisins, et est maintenant sur le point d'unifier l'ensemble de la [pre_ftl_planet.GetPlanetMoon] sous sa seule autorité."
 observation.209.hive_pre_ftl.desc.gestalt:0 "La conscience collective de §Y[pre_ftl_planet.GetName]§! qui a abattu notre navette a réussi à contraindre nos drones capturés à lui concevoir de nouvelles armes. Une fois ainsi équipée, elle a pu envahir les territoires des consciences voisines, et est maintenant sur le point d'amalgamer toute la [pre_ftl_planet.GetPlanetMoon] au sein de sa propre conscience."

 observation.209.a:1 "C'est parfaitement intolérable !"

 observation.211.name:1 "Otages sur [pre_ftl_planet.GetName]"

 observation.211.reg.start:0 "L'État-nation de §Y[pre_ftl_planet.GetName]§! qui a abattu notre navette vient d'envoyer une transmission spatiale via l'un de ses satellites. Elle nous est destinée..."
 observation.211.hive_mind.start:0 "La conscience collective de §Y[pre_ftl_planet.GetName]§! qui a abattu notre navette vient d'envoyer une transmission spatiale via l'un de ses satellites. Elle nous est destinée..."
 observation.211.end:0 "Ces [pre_ftl_country.GetSpeciesNamePlural] exigent que nous partagions une partie de nos technologies avec eux en échange de la vie des scientifiques qu'ils ont capturés sur le site du crash. En cas de refus, ils seront exécutés de manière publique, en direct sur leur système rudimentaire qui leur sert d'outil de communication visuelle de masse."
 observation.211.gestalt.end:0 "Elle exige que nous partagions une partie de nos technologies avec elle en échange de la vie de nos drones d'observation qu'elle a capturés sur le site du crash. En cas de refus, ils seront exécutés de manière publique, en direct sur leur système rudimentaire qui leur sert d'outil de communication visuelle de masse."

 observation.211.reg_pre_ftl.desc:0 "$observation.211.reg.start$\n\n$observation.211.end$"
 observation.211.hive_pre_ftl.desc:0 "$observation.211.hive_mind.start$\n\n$observation.211.end$"
 observation.211.reg_pre_ftl.desc.gestalt:0 "$observation.211.reg.start$\n\n$observation.211.gestalt.end$"
 observation.211.hive_pre_ftl.desc.gestalt:0 "$observation.211.hive_mind.start$\n\n$observation.211.gestalt.end$"
 observation.211.a:1 "La sécurité des nôtres avant tout"
 observation.211.a.gestalt:1 "La sécurité de nos drones avant tout"
 observation.211.b:1 "Ces [pre_ftl_country.GetSpeciesNamePlural] ne sont clairement pas prêts"

 observation.212.name:1 "Otages exécutés sur [pre_ftl_planet.GetName]"

 observation.212.desc:1 "Au cours de ce qui ne peut être décrit que comme un spectacle abominable, nos scientifiques capturés sur §Y[pre_ftl_planet.GetName]§! ont été exhibés devant les caméras du système de communication visuelle de masse de la [pre_ftl_planet.GetPlanetMoon] pour y être présentés comme des « abominations aliens », avant d'être démembrés devant une foule en liesse."
 observation.212.desc.mach:1 "Au cours de ce qui ne peut être décrit que comme un spectacle obscène, nos unités scientifiques capturées sur §Y[pre_ftl_planet.GetName]§! ont été exhibées devant les caméras du système de communication visuelle de masse de la [pre_ftl_planet.GetPlanetMoon] pour y être présentées comme des « horreurs mécaniques descendues des étoiles », avant d'être détruites devant une foule en liesse."
 observation.212.a:1 "C'est parfaitement odieux !"

# Smuggler Outpost
 observation.301.name:1 "Avant-poste de contrebandiers"
 observation.301.desc:1 "Notre poste d'observation au-dessus de §Y[pre_ftl_planet.GetName]§! a détecté un établissement illégal à la surface de la [pre_ftl_planet.GetPlanetMoon]. Il semble s'agir d'une sorte d'avant-poste établi par des [Root.GetSpeciesNamePlural], venus s'y livrer à la contrebande et à d'autres activités considérées comme criminelles au sein de la [Root.GetName].\n\nDes incidents isolés ont déjà été rapportés lorsque ces malfrats sont entrés en contact avec les [pre_ftl_country.GetSpeciesNamePlural], qui ont parfois même pu déboucher sur des violences. Nous devons donc agir très vite pour empêcher que la situation s'aggrave, en expulsant ces criminels avant qu'ils ne causent davantage de dommages."
 observation.301.a:1 "Arrêtons-les tout de suite"
 observation.301.b:1 "Quel mal pourraient faire quelques contrebandiers ?"
 observation.302.name:1 "Raid contre les contrebandiers de [pre_ftl_planet.GetName]"
 observation.302.desc:1 "Au cours d'un raid éclair contre les contrebandiers établis sur §Y[pre_ftl_planet.GetName]§!, des forces ont détruit leur établissement. Au terme d'un engagement très bref, les criminels ayant survécu ont été arrêtés pour être transportés en orbite. Les bâtiments ont été intégralement démolis par des charges explosives.\n\nLa contamination culturelle de la [pre_ftl_country.GetName] paraît avoir été minime. En outre, tous les produits de contrebande trouvés sur place ont été confisqués, et les profits reversés à l'État."
 observation.302.a:1 "Il convenait de faire un exemple"
 observation.303.name:1 "Ventes d'armes sur [pre_ftl_planet.GetName]"
 observation.303.desc:3 "Le raid contre les contrebandiers établis sur §Y[pre_ftl_planet.GetName]§! a été lancé trop tardivement. Ces criminels avaient déjà commencé à vendre des armes avancées et des stimulants narcotiques peu raffinés aux [pre_ftl_country.GetSpeciesNamePlural], en échange de métaux précieux et d'esclaves.\n\nDes combats n'ont d'ailleurs pas tardé à éclater entre diverses factions locales. Et, étant donné l'armement nouveau mis à leur disposition, les pertes dans tous les camps ont été horribles. Malheureusement, la contamination culturelle sur la [pre_ftl_planet.GetPlanetMoon] est désormais irréversible."
 observation.303.a:1 "C'est un véritable désastre !"

# Scientist Abduction
 observation.1001.name:0 "Proposition d'enlèvement"
 observation.1001.desc:1 "Parmi les [pre_ftl_country.GetSpeciesNamePlural] de §Y[pre_ftl_planet.GetName]§!, un[abducted_scientist.GetXELead] scientifique particulièrement promett[abducted_scientist.GetEurEuseLead] a été identifié[abducted_scientist.GetXELead]. Les recherches brillantes de ce[abducted_scientist.GetXTteLead] [abducted_scientist.GetName] présentent une avance considérable sur celles de ses pairs et sont, pour certaines, franchement révolutionnaires, y compris selon nos propres standards.\n\nBien que ses travaux constituent un atout pour les [pre_ftl_country.GetSpeciesNamePlural], son potentiel est gâché au sein de leur civilisation arriérée. [abducted_scientist.GetSilSielleLeadCap] travaillait dans nos laboratoires, bien plus avancés, [abducted_scientist.GetSheHe] pourrait alors pleinement exprimer tous ses talents en se livrant à de la science véritable."
 observation.1001.a:0 "Orchestrez son enlèvement."
 observation.1001.b:1 "Mieux vaut [abducted_scientist.GetLeLaLead] laisser parmi les siens"
 observation.1002.name:0 "Enlèvement réussi"
 observation.1002.desc:2 "Nos agents ont réussi à enlever [abducted_scientist.GetLeLaLead] scientifique de §Y[pre_ftl_planet.GetName]§! ! Une de nos navettes au sol a intercepté son véhicule motorisé alors qu'[abducted_scientist.GetSheHe] rentrait du travail, tard dans la nuit, et l'a désactivé d'une charge électromagnétique.\n\nMomentanément paralysé[abducted_scientist.GetXELead], [abducted_scientist.GetName] a été transféré[abducted_scientist.GetXELead] à bord de la navette, et les souvenirs de son garde du corps effacés. Nous pensons réussir à [abducted_scientist.GetLeLaLead] « convaincre » de travailler désormais pour la [Root.GetName]."
 observation.1002.tt:0 "Un[abducted_scientist.GetXELead] scientifique d'espèce §Y[pre_ftl_country.GetSpeciesName]§! et de compétence §Y6§!, doté[abducted_scientist.GetXELead] du trait §Y$leader_trait_spark_of_genius$§!, intègre le vivier de la §Y[Root.GetName]§!."
 observation.1003.name:0 "Enlèvement avorté"
 observation.1003.desc:2 "Malheureusement, la tentative d'enlèvement [abducted_scientist.GetDuDelaLead] scientifique de §Y[pre_ftl_planet.GetName]§! a échoué. Une de nos navettes au sol a intercepté son véhicule motorisé, mais alors que [abducted_scientist.GetName], paralysé[abducted_scientist.GetXELead], était transféré[abducted_scientist.GetXELead] via un faisceau de lévitation, un chasseur atmosphérique des [pre_ftl_country.GetSpeciesNamePlural] est arrivé.\n\nNotre navette est parvenue à s'enfuir en orbite, mais le faisceau de lévitation a été interrompu et [abducted_scientist.GetLeLaLead] scientifique... Disons que la chute a été longue. Espérons que sa mort sera imputée à un quelconque autre État-nation rival de la [pre_ftl_planet.GetPlanetMoon]..."
 observation.1004.name:0 "Percée sur [pre_ftl_planet.GetName]"
 observation.1004.desc:0 "Ce[abducted_scientist.GetXTteLead] scientifique que nous avions repéré[abducted_scientist.GetXELead] sur §Y[pre_ftl_planet.GetName]§! vient une fois encore de démontrer toute l'étendue de ses talents : ses recherches, aussi hétérodoxes soient-elles, et sa capacité d'analyse ont permis de faire faire un véritable bond technologique à la [pre_ftl_country.GetName]."
 observation.1004.a:0 "Ce[abducted_scientist.GetXTteLead] [abducted_scientist.GetName] est vraiment remarquable !"

# Defense Force
 observation.1101.name:1 "Force anti-aliens sur [pre_ftl_planet.GetName]"
 observation.1101.desc:1 "Cherchant apparemment à répondre à nos propres opérations sur leur [pre_ftl_planet.GetPlanetMoon], bon nombre d'États-nations de la [pre_ftl_country.GetName] ont temporairement mis de côté leurs différends pour former une organisation militaire supranationale.\n\nSelon les médias locaux, cette FOAA, « Force opérationnelle anti-aliens », est chargée de défendre §Y[pre_ftl_planet.GetName]§! face aux « activités hostiles perpétrées par des aliens inconnus, visant les intérêts de l'ensemble de l'espèce [pre_ftl_country.GetSpeciesName] »."
# Interceptions
 observation.1102.name:1 "Activités de la FOAA sur [pre_ftl_planet.GetName]"
 observation.1102.desc:1 "Des reconnaissances menées par notre poste d'observation depuis l'orbite de §Y[pre_ftl_planet.GetName]§! ont pu confirmer la construction de plusieurs nouvelles bases militaires et de sites de radars, sur toute la surface de la [pre_ftl_planet.GetPlanetMoon]. Tous ces sites semblent placés sous le contrôle de cette Force opérationnelle anti-aliens, récemment formée par la [pre_ftl_country.GetName].\n\nIl est facile de constater un niveau de coopération entièrement inédit entre les divers États-nations, et les vols d'enlèvement sont désormais communément interceptés par les chasseurs atmosphériques de la FOAA. Et, en dépit de notre net avantage technologique, leur nombre leur a permis d'abattre plusieurs de nos navettes..."
 observation.1102.a:0 "Cela va retarder nos projets..."
# Observation Post Lost 
 observation.1103.name:1 "Poste d'observation de [pre_ftl_planet.GetName] détruit"
 observation.1103.desc:1 "Le poste d'observation au-dessus de §Y[pre_ftl_planet.GetName]§! a été détruit. Un gros missile surface-espace a été lancé depuis une base militaire de la Force opérationnelle anti-aliens.\n\nNous ne savons pas encore comment les [pre_ftl_country.GetSpeciesNamePlural] ont pu cibler la station, étant donné les précautions prises pour dissimuler sa présence. Une théorie prétend que la FOAA serait parvenue à rétro-étudier les technologies se trouvant à bord des navettes qu'elle est parvenue à abattre..."
 observation.1103.a:0 "C'est un véritable scandale !"
# Strike
 observation.1105.name:1 "Frappe chirurgicale sur [pre_ftl_planet.GetName]"
 observation.1105.desc:1 "L'équipage de notre poste d'observation en orbite de §Y[pre_ftl_planet.GetName]§! demande de l'aide pour faire face à la Force opérationnelle anti-aliens de la [pre_ftl_country.GetName]. Si cette organisation dispose de moyens parfaitement archaïques selon les propres normes de la [Root.GetName], elle a toutefois développé un véritable talent pour faire échouer les opérations d'enlèvement à la surface de la [pre_ftl_planet.GetPlanetMoon].\n\nSon Q.G. central a été identifié, profondément enfoui sous une [pre_ftl_planet.GetAMountainFeature]. Un bombardement orbital serait donc parfaitement inefficace, mais un raid éclair, mené par une équipe tactique lourdement armée, pourrait prendre le complexe par surprise. Sa destruction signerait alors sans doute la fin de cette maudite FOAA qui fait tout pour s'opposer à nous."
 observation.1105.a:1 "Lançons ce raid au plus vite"
 observation.1105.b:1 "Mieux vaut éviter de les contrarier davantage..."
 observation.1106.name:2 "Succès du raid sur [pre_ftl_planet.GetName]"
 observation.1106.desc:2 "L'opération visant à détruire le Q.G. de la FOAA, sur §Y[pre_ftl_planet.GetName]§!, a été un véritable succès. Une équipe tactique a pu s'infiltrer dans la base, dont les défenseurs, équipés d'un armement rudimentaire, n'ont pu résister bien longtemps face à nos agents.\n\nAprès avoir fait détonner des charges explosives dans les profondeurs du complexe, l'équipe a été exfiltrée par navettes. Rien ne reste plus, maintenant, de la Force opérationnelle anti-aliens mise en place par les [pre_ftl_country.GetSpeciesNamePlural]."
 observation.1106.a:1 "Magnifique succès !"
 observation.1107.name:3 "Fiasco sur [pre_ftl_planet.GetName]"
 observation.1107.desc:2 "L'opération visant à détruire le Q.G. de la FOAA, sur §Y[pre_ftl_planet.GetName]§!, a viré au cauchemar. Avant même d'arriver sur site, plusieurs des navettes devant permettre le déploiement de l'équipe tactique ont été abattues par la défense anti-spatiale. Les agents restants ont fait face à une résistance acharnée, complètement inattendue, avant même de pouvoir atteindre l'entrée de la base.\n\nEn apprenant que des renforts étaient déployés par les [pre_ftl_country.GetSpeciesNamePlural], le commandant de l'équipe tactique a donc ordonné son retrait ; mais alors que les navettes d'exfiltration quittaient la surface de la [pre_ftl_planet.GetPlanetMoon] pour regagner l'orbite au plus vite, une importante formation de chasseurs atmosphériques de la Force opérationnelle anti-aliens les a interceptées, causant des pertes très sévères dans nos rangs..."
 observation.1107.a:1 "C'est un véritable désastre !"
# Disbanded 
 observation.1104.name:1 "Démantèlement de la FOAA de [pre_ftl_planet.GetName]"
 observation.1104.desc:1 "La force supranationale mise en place par les [pre_ftl_country.GetSpeciesNamePlural] pour empêcher nos opérations sur la [pre_ftl_planet.GetPlanetMoon] vient d'être démantelée. Si cette FOAA était parvenue à remporter quelques succès tactiques contre nos navettes et équipes d'enlèvement, plusieurs États-nations fondateurs de l'organisation ont décidé de s'en retirer et de cesser de financer l'ensemble du projet.\n\nLes renseignements qui nous sont parvenus semblent indiquer que cela s'expliquerait par des rivalités internes à l'organisation et à des intérêts diplomatiques divergents entre les différents membres."
 observation.1104.a:1 "C'est inattendu, mais tant mieux !"

# Malfunctioning Implants
 observation.1201.name:1 "Implants défectueux sur [pre_ftl_planet.GetName]"
 observation.1201.desc:1 "Dans le cadre de notre projet d'observation des pré-PRL de §Y[pre_ftl_planet.GetName]§!, des équipes d'enlèvement ont installé de manière chirurgicale des implants cervicaux sur un certain nombre de [pre_ftl_country.GetSpeciesNamePlural] afin de les tracer et de surveiller leur comportement. Malheureusement, du fait d'une erreur de fabrication, plusieurs de ces implants sont défectueux, et provoquent des... comportements erratiques chez quelques spécimens.\n\nOn peut ainsi relever plusieurs cas de suicides, et au moins trois épisodes de crises d'hystérie particulièrement violentes. Les [Root.GetResearcherPlural] du poste d'observation demandent donc une assistance pour enlever les sujets d'étude et leur retirer ces implants avant que d'autres incidents surviennent."
 observation.1201.a:0 "Nous devons remettre de l'ordre dans ce bazar"
 observation.1201.b:0 "Et en quoi serait-ce notre problème ?"
 observation.1202.name:3 "Retrait des implants sur [pre_ftl_planet.GetName]"
 observation.1202.desc:2 "Les équipes d'enlèvement déployées depuis le poste d'observation de §Y[pre_ftl_planet.GetName]§! ont pu travailler de concert avec l'équipage du [Root.GetName] afin de rassembler rapidement les [pre_ftl_country.GetSpeciesNamePlural] dotés d'implants cervicaux défectueux.\n\nLes chirurgiens de la station les ont remplacés par des versions fonctionnelles, et les spécimens ont pu être ramenés en toute sécurité sur la [pre_ftl_planet.GetPlanetMoon]. En prime, l'officier scientifique [Root.GetLeaderName] est parvenu[Root.Leader.GetXELead] à extraire de très nombreuses données des implants ainsi retirés, malgré les défauts de ceux-ci."
 observation.1202.a:0 "Au moins, cela n'aura pas été en pure perte"
 observation.1203.name:3 "Implants non retirés sur [pre_ftl_planet.GetName]"
 observation.1203.desc:2 "Le dernier des spécimens de §Y[pre_ftl_planet.GetName]§! doté de ces implants défectueux vient de succomber à ses effets. Bon nombre des sujets ont adopté des comportements extrêmement violents, hurlant par exemple des lignes de code de la programmation [Root.GetSpeciesName] utilisée par les implants, tout en attaquant sauvagement quiconque se trouvait dans leur voisinage immédiat..."
 observation.1203.a:0 "Comment cela a-t-il pu se produire ?"
 observation.1205.name:0 "Implants adoptés sur [pre_ftl_planet.GetName]"
 observation.1205.desc:1 "Les [pre_ftl_country.GetSpeciesNamePlural] de §Y[pre_ftl_planet.GetName]§! ont conduit leurs propres recherches sur les implants neuraux que nous avions implantés chez certains sujets. Et, d'une façon ou d'une autre, leurs chercheurs sont parvenus à les rétro-étudier pour concevoir des implants cybernétiques davantage compatibles avec la biologie [pre_ftl_country.GetSpeciesName], donnant de bien meilleurs résultats que ce que nous aurions pu nous-mêmes concevoir."
 observation.1205.a:0 "C'est prodigieux !"
 observation.1205.tt:0 "La §Y[pre_ftl_country.GetName]§! adopte les §Ytraditions cybernétiques§!."

# Ethic Shifts
 observation.1301.name:1 "Changements éthiques sur [pre_ftl_planet.GetName]"
 observation.1301.xenophobe:0 "Un changement bien visible a pu être noté chez les [pre_ftl_country.GetSpeciesNamePlural] de §Y[pre_ftl_planet.GetName]§!. Leur société semble se replier de plus en plus sur elle-même, et accepte beaucoup moins bien tout ce qui lui paraît étranger.\n\nLes vols d'observation et les enlèvements effectués sur toute la [pre_ftl_planet.GetPlanetMoon] semblent avoir joué un rôle dans cette évolution, rendant la [pre_ftl_country.GetName] bien plus prudente face à tout ce qui lui est inconnu."
 observation.1301.xenophile:0 "Un changement bien visible a pu être noté chez les [pre_ftl_country.GetSpeciesNamePlural] de §Y[pre_ftl_planet.GetName]§!. Leur société semble s'ouvrir de plus en plus sur ce qui l'entoure, et elle accepte maintenant bien plus facilement tout ce qui lui paraît étranger.\n\nLes vols d'observation effectués sur toute la [pre_ftl_planet.GetPlanetMoon] ont pu jouer un rôle dans cette évolution, rendant la [pre_ftl_country.GetName] bien plus avide d'apprendre de ce qui lui est inconnu."
 observation.1301.spiritualist:0 "Plusieurs équipes d'enlèvement stationnées dans le poste d'observation de §Y[pre_ftl_planet.GetName]§! se sont apparemment amusées à utiliser les propulseurs de leurs navettes pour dessiner de grands cercles et des motifs géométriques complexes dans les champs des [pre_ftl_country.GetSpeciesNamePlural].\n\nElles ont bien évidemment été lourdement sanctionnées pour ces canulars, mais ces dessins paraissent avoir pris une sorte de signification spirituelle chez les indigènes. Une nouvelle religion est déjà apparue, qui ne cesse de gagner de nouveaux fidèles au sein de la [pre_ftl_country.GetName]."
 observation.1301.materialist:0 "Plusieurs équipes d'enlèvement stationnées dans le poste d'observation de §Y[pre_ftl_planet.GetName]§! se sont apparemment amusées à utiliser les propulseurs de leurs navettes pour dessiner de grands cercles et des motifs géométriques complexes dans les champs des [pre_ftl_country.GetSpeciesNamePlural].\n\nElles ont bien évidemment été lourdement sanctionnées pour ces canulars, mais les indigènes paraissent persuadés que ces figures dans leurs récoltes revêtent quelque signification mathématique. Un nouveau mouvement scientifique a donc commencé à se développer pour les étudier, de plus en plus populaire au sein de la [pre_ftl_country.GetName]."

