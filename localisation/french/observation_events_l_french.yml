 observation.1501.name:1 "Projet de recherche"
 observation.1501.desc:2 "Un scientifique basé sur le poste d'observation de §Y[pre_ftl_planet.GetName]§! a demandé à se voir confier l'usage d'un vaisseau scientifique afin de rassembler quelques [pre_ftl_country.GetSpeciesNamePlural]. Il aimerait pouvoir, de manière discrète, en enlever quelques-uns sur la [pre_ftl_planet.GetPlanetMoon] pour effectuer des expériences sur eux, avant de les ramener en toute sécurité à la surface, la mémoire purgée de tout souvenir."
 observation.1501.a:1 "Cela contribuerait à mieux les connaître"
