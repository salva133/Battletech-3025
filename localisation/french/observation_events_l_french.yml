# Nuclear War, pre-ftls regress to stone age, planet is a tomb world
 observation.207.name:0 "$observation.205.name$"

 observation.207.reg.start:0 "$observation.205.reg.start$"
 observation.207.hive_mind.start:0 "$observation.205.hive_mind.start$"
 observation.207.end:0 "Au terme d'une brève guerre conventionnelle, les deux camps se sont soudainement annihilés au cours d'un échange massif de missiles nucléaires, qui ont ravagé la plus grande partie de la surface de la [pre_ftl_planet.GetPlanetMoon]. Tous les grands centres urbains ont été détruits, et 90% de la population a disparu.\n\nQuelques survivants, dispersés, ont fini par émerger des ruines, mais les chercheurs prédisent déjà que la [pre_ftl_country.GetName] va régresser très vite. Quant à nos scientifiques qui avaient été capturés, ils font partie des millions de victimes de cette catastrophe."
 observation.207.gestalt.end:0 "Au terme d'une brève guerre conventionnelle, les deux camps se sont soudainement annihilés au cours d'un échange massif de missiles nucléaires, qui ont ravagé la plus grande partie de la surface de la [pre_ftl_planet.GetPlanetMoon]. Tous les grands centres urbains ont été détruits, et 90% de la population a disparu.\n\nQuelques survivants, dispersés, ont fini par émerger des ruines, mais les drones d'observation prédisent déjà que la [pre_ftl_country.GetName] va régresser très vite. Quant aux drones autonomes de notre navette, qui avaient été capturés, ils font partie des millions de victimes de cette catastrophe."

 observation.207.reg_pre_ftl.desc:0 "$observation.207.reg.start$\n\n$observation.207.end$"
