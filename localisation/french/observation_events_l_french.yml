# Observation Events from base game
# Refactored as part of the 3.7 "Canis Minor" update.

# Asteroid Sighted!
 observation.2.name:1 "Astéroïde en approche de [pre_ftl_planet.GetName]"
 observation.2.desc:2 "Le petit laboratoire astrométrique du poste d'observation se trouvant en orbite de §Y[pre_ftl_planet.GetName]§! a détecté un astéroïde de classe 4 dont la trajectoire est alarmante. Si nous n'intervenons pas, il va s'écraser sur l'hémisphère [GetRandomCompassDirection] de la [pre_ftl_planet.GetPlanetMoon], avec une puissance suffisamment dévastatrice pour déclencher une véritable extinction de masse.\n\nLe poste d'observation au-dessus de la [pre_ftl_planet.GetPlanetMoon] n'est chargé que d'une mission d'observation passive, qui devrait nous interdire toute intervention ; mais les scientifiques s'accordent à penser que nous devrions faire une exception dans ce cas particulier. De fait, ne rien faire reviendrait à condamner la [pre_ftl_country.GetName] à une disparition certaine."
 observation.2.a:1 "Une situation difficile."
# Asteroid Impacts Pre-FTL planet.
 observation.4.name:1 "L'astéroïde s'écrase sur [pre_ftl_planet.GetName]"
 observation.4.desc:1 "Comme cela était prévisible, l'astéroïde fonçant droit sur §Y[pre_ftl_planet.GetName]§! s'est écrasé sur sa surface, causant des dommages irréparables sur son écosystème. Les scientifiques de notre poste d'observation, depuis l'orbite, n'ont pu que regarder en silence la majorité de ces [pre_ftl_country.GetSpeciesNamePlural] qu'ils étudiaient disparaître..."
 observation.4.a:1 "C'est tragique, mais nous n'avions pas à intervenir"
 observation.4.a.tt:0 "La §Y[pre_ftl_country.GetName]§! retourne à l'§Yâge de pierre§!."
# Asteroid Collides with Observation Post.
 observation.5.name:1 "Poste d'observation détruit"
 observation.5.desc:1 "Les chercheurs du poste d'observation se trouvant en orbite de §Y[pre_ftl_planet.GetName]§! ont utilisé les propulseurs orbitaux de la station pour provoquer une collision directe avec l'astéroïde qui fonçait sur la [pre_ftl_planet.GetPlanetMoon]. Leur sacrifice l'a dévié de sa trajectoire, mais aucun membre d'équipage du poste n'a survécu.\n\nIl semble évident qu'ils ne pouvaient supporter l'idée d'assister à la disparition de cette [pre_ftl_country.GetName] à laquelle ils avaient consacré toute leur carrière..."
 observation.5.a:1 "C'est un coup dur pour les sciences"
# Observing Empire Destroys Asteroid
 observation.7.name:1 "Astéroïde détruit"
 observation.7.desc:1 "Cet astéroïde qui fonçait vers §Y[pre_ftl_planet.GetName]§! a été détruit avant de pouvoir frapper la [pre_ftl_planet.GetPlanetMoon]. Les fragments qui sont entrés dans l'atmosphère ont brûlé à très grande hauteur, avant de pouvoir causer le moindre dommage.\n\nS'ils ont sans doute pu contempler un spectacle magnifique, les [pre_ftl_country.GetSpeciesNamePlural] ne se doutent probablement pas à quel point ils ont échappé de peu à l'extinction de leur espèce..."
 observation.7.a:1 "Et c'est très bien ainsi"
# Third Party Destroys Asteroid (Event for Third Party)
 observation.8.name:0 "$observation.7.name$"
 observation.8.desc:0 "$observation.7.desc$"
 observation.8.a:0 "$observation.7.a$"
# Third Party Destroys Asteroid (Event for Observing Empire)
 observation.9.name:0 "$observation.7.name$"
 observation.9.desc:0 "$observation.7.desc$"
 observation.9.a:0 "$observation.7.a$"
# Pre-FTL civilization Diverts Asteroid (Event for Observing Empire)
 observation.10.name:0 "Astéroïde dévié"
 observation.10.desc:0 "Dans une tentative désespérée pour sauver §Y[pre_ftl_planet.GetName]§!, la [pre_ftl_country.GetName] a lancé plusieurs missiles nucléaires vers l'astéroïde qui fonçait sur elle. Si ces missiles ne pouvaient suffire à le détruire, par une remarquable maîtrise de la mécanique orbitale les [pre_ftl_country.GetSpeciesNamePlural] ont réussi à le dévier de cette trajectoire qui aurait signé leur disparition."
 observation.10.a:0 "C'est prodigieux !"
 observation.10.a.tt:0 "La §Y[pre_ftl_country.GetName]§! gagne §G+25%§! de progression technologique durant §Y24§! mois."

# Missing Scientist
 observation.101.name:1 "Scientifique disparu[missing_scientist.GetXELead]"
 observation.101.desc:2 "L'un[missing_scientist.GetXELead] des scientifiques du poste d'observation se trouvant en orbite de §Y[pre_ftl_planet.GetName]§!, [missing_scientist.GetName], a été porté[missing_scientist.GetXELead] disparu[missing_scientist.GetXELead]. [missing_scientist.GetSheHeCap] prenait part à une mission clandestine afin de collecter des échantillons de végétaux à la surface de la [pre_ftl_planet.GetPlanetMoon], mais n'est jamais revenu[missing_scientist.GetXELead] à la navette avec le reste de l'équipe.\n\nDes recherches ont été lancées, forcément limitées pour éviter d'alerter les [pre_ftl_country.GetSpeciesNamePlural], mais sont restées vaines jusqu'à présent."
 observation.101.a:1 "Continuons de [missing_scientist.GetLeLaLead] chercher"
 observation.102.name:1 "[missing_scientist.GetName] retrouvé[missing_scientist.GetXELead] mort[missing_scientist.GetXELead]"
 observation.102.desc:1 "Le corps [missing_scientist.GetDuDelaLead] scientifique disparu[missing_scientist.GetXELead] a été retrouvé sur §Y[pre_ftl_planet.GetName]§!. Ou ce qu'il en restait, du moins. On dirait qu'[missing_scientist.GetSheHe] a été la proie d'un prédateur local, assez imposant. Son décès est une grande perte pour l'équipe, mais au moins les [pre_ftl_country.GetSpeciesNamePlural] sont-ils toujours inconscients de notre présence au-dessus de leur monde."
 observation.102.a:1 "Les directives restent donc inchangées"
 observation.103.name:1 "Rapports étranges sur [pre_ftl_planet.GetName]"
 observation.103.desc:1 "L'équipage du poste d'observation au-dessus de §Y[pre_ftl_planet.GetName]§! a envoyé d'étranges rapports. L'un des royaumes indigènes est passé sous l'autorité d'une figure religieuse mystérieuse, et certaines preuves démontrent qu'il use d'une technologie avancée bien au-delà de ce que permet le niveau de développement de la [pre_ftl_planet.GetPlanetMoon]. Cela pourrait-il être lié à la disparition de [missing_scientist.GetName] ?"
 observation.104.desc:1 "Salutations, mes amis. Cela fait longtemps déjà.\n\nEn premier lieu, j'aimerais m'excuser pour tous les efforts que vous avez entrepris pour me retrouver. Ma disparition n'était évidemment pas intentionnelle.\n\nMais les [pre_ftl_country.GetSpeciesNamePlural] en sont venus à me prendre pour un être supérieur... Et pourquoi pas, d'ailleurs ? Après y avoir longtemps réfléchi, j'ai décidé d'amener la véritable civilisation sur [pre_ftl_planet.GetName]."
 observation.104.a:1 "Qu'est-ce qui vous prend, [missing_scientist.GetName] ?"
 observation.104.a.response:1 "J'étais fatigué[missing_scientist.GetXELead]. Fatigué[missing_scientist.GetXELead] de toutes ces considérations éthiques à courte vue, fatigué[missing_scientist.GetXELead] de ne pas être pris[missing_scientist.GetXELead] au sérieux par mes pairs. Et, plus que tout, j'étais fatigué[missing_scientist.GetXELead] de devoir me contenter d'observer « passivement ».\n\nQuelle idiotie ! C'est notre DEVOIR d'interférer avec les cultures pré-PRL, de les guider et de leur faire suivre la voie que nous estimons la meilleure. Observer sans rien dire ni faire, de loin, n'est qu'une manière honteuse de nous dégager de nos responsabilités."
 observation.104.b:1 "Nous allons vous chercher immédiatement !"
 observation.104.b.response:1 "Il est trop tard pour cela, je le crains. Je n'ai plus d'ordres à recevoir de ceux qui me sont inférieurs. J'avais mis tout mon intellect à votre disposition, mais vous avez choisi de le gâcher.\n\nIci, je suis traité[missing_scientist.GetXELead] avec tout le respect que j'ai mérité. [pre_ftl_planet.GetName] est mon nouveau foyer. Avec mes connaissances et les schémas techniques que j'ai amenés avec moi, je vais réellement lancer le développement de la [pre_ftl_country.GetName] et la faire entrer dans un âge d'or."
 observation.104.c:1 "Vous avez perdu l'esprit !"
 observation.104.c.response:1 "C'est tout le contraire ! Je n'ai jamais été plus lucide ! La disparition de la [Root.GetName] est inévitable. Si vous n'en voyez pas les signes, c'est que vous ne voulez pas les voir.\n\nOh, cela pourra prendre une décennie, voire un siècle, mais sa chute viendra. Et après qu'elle aura fini de se détruire par sa propre apathie, la galaxie appartiendra à des cultures plus jeunes, plus dynamiques, telles que celle des [pre_ftl_country.GetSpeciesNamePlural], que je suis en train de bâtir.\n\nIl n'y a guère plus à rajouter. Je vous fais donc mes adieux."
 observation.105.name:1 "[missing_scientist.GetName] consolide son pouvoir"
 observation.105.desc:2 "Nous avons reçu des rapports alarmants de §Y[pre_ftl_planet.GetName]§!. Il semblerait que [missing_scientist.GetName] y consolide son pouvoir, en fournissant à un des royaumes indigènes des armes avancées, qu'il utilise pour conquérir le reste de la [pre_ftl_planet.GetPlanetMoon] en son nom.\n\nUn plan a été proposé pour [missing_scientist.GetLeLaLead] faire enlever, mais cela va exiger de recourir à des forces au sol non négligeables. Nul ne peut dire quelles seront les conséquences pour les [pre_ftl_country.GetSpeciesNamePlural], d'autant que bon nombre d'entre eux [missing_scientist.GetLeLaLead] regardent maintenant comme un être divin."
 observation.105.a:1 "Lançons l'opération pour [missing_scientist.GetLeLaLead] récupérer"
 observation.105.b:1 "Cela ne ferait qu'empirer les choses..."
 observation.106.name:1 "[missing_scientist.GetName] récupéré[missing_scientist.GetXELead]"
 observation.106.desc:1 "[missing_scientist.GetName] a pu être récupéré[missing_scientist.GetXELead] sur §Y[pre_ftl_planet.GetName]§!. Toutefois, la perte de centaines de [pre_ftl_country.GetSpeciesNamePlural] est à déplorer, du fait qu'ils n'ont pas hésité à lancer des attaques suicides contre nos forces pour tenter en vain de protéger leur « divinité ».\n\nLe système judiciaire va désormais s'occuper de notre scientifique rebelle, mais l'impact de ces événements sur la [pre_ftl_country.GetName] pourrait être immense. Elle a conservé une part de notre technologie, et semble maintenant s'accorder sur le fait que [missing_scientist.GetName] a été enlevé[missing_scientist.GetXELead] par des envahisseurs venus des étoiles..."
 observation.106.a:1 "Au moins, un problème de réglé..."
 observation.107.name:1 "Guerres de religion sur [pre_ftl_planet.GetName]"
 observation.107.desc:1 "Après l'extraction de [missing_scientist.GetName], §Y[pre_ftl_planet.GetName]§! a sombré dans la guerre et les conflits. L'empire qu'[missing_scientist.GetSheHe] y avait bâti s'est fragmenté en plusieurs factions déchirées par les rivalités intestines, chacune promouvant sa propre interprétation du dogme religieux qu'[missing_scientist.GetSheHe] avait instauré.\n\nLes combats font de véritables ravages, du fait notamment des armes destructrices maintenant utilisées par les [pre_ftl_country.GetSpeciesNamePlural]. Plusieurs bombes sales, radiologiques, ont déjà été employées par plusieurs factions. Et il semble bien que cette guerre ne fait que commencer..."
 observation.107.a:1 "Tout cela va mal finir..."
 observation.108.name:1 "Retour au calme sur [pre_ftl_planet.GetName]"
 observation.108.desc:1 "Le calme semble revenir sur §Y[pre_ftl_planet.GetName]§! depuis l'extraction de [missing_scientist.GetName]. Sans sa présence pour interpréter les données techniques, tous les schémas qu'[missing_scientist.GetSheHe] avait emportés sur la [pre_ftl_planet.GetPlanetMoon] ne sont plus d'aucune utilité pour les [pre_ftl_country.GetSpeciesNamePlural], qui finissent peu à peu par revenir à leurs usages plus anciens."
 observation.108.a:1 "Enfin une bonne nouvelle"
 observation.109.name:1 "Notre poste d'observation touché par des missiles"
 observation.109.desc:1 "Une salve de missiles surface-espace a touché aujourd'hui notre poste d'observation au-dessus de §Y[pre_ftl_planet.GetName]§!. La station a été intégralement détruite, et il n'y a aucun survivant.\n\nIl ne fait aucun doute que les [pre_ftl_country.GetSpeciesNamePlural] continuent de progresser à un rythme prodigieux, en dépit du fait que nous les avons coupés de l'influence néfaste de leur prétendue divinité. Les avancées technologiques que leur a offertes [missing_scientist.GetName] semblent avoir servi de déclencheur pour une révolution scientifique durable."
 observation.109.a:1 "C'est exactement pour éviter cela qu'existe la non-interférence..."
 observation.110.desc:1 "Par les esprits ! Vous ressemblez tant à notre Saint[missing_scientist.GetXELead]-Sauv[missing_scientist.GetEurEuseLead] ! Et pourtant, les différences entre vous sont évidentes. [missing_scientist.GetSheHeCap] nous avait bien prévenus que des démons chercheraient à prendre son apparence, et pourraient un jour descendre des cieux pour nous l'enlever. Sa prophétie a donc été vérifiée, et il n'y a aucun doute que vous êtes responsables de tout !\n\nOù est [missing_scientist.GetLeLaLead] Saint[missing_scientist.GetXELead]-Sauv[missing_scientist.GetEurEuseLead], créatures perfides ? Nous exigeons sa libération immédiate !"
 observation.110.a:1 "Votre Saint[missing_scientist.GetXELead]-Sauv[missing_scientist.GetEurEuseLead] n'est qu'un[missing_scientist.GetXELead] scientifique alien"
 observation.110.a.response:1 "Cessez vos blasphèmes ! Salir le nom [missing_scientist.GetDuDelaLead] Saint[missing_scientist.GetXELead]-Sauv[missing_scientist.GetEurEuseLead] est un péché impardonnable, et mérite la mort ! Ce n'est que grâce à sa sagesse sacrée que notre société a pu réussir à se développer telle qu'elle est aujourd'hui.\n\nNous vous pardonnerons vos actes impies, mais à une seule condition : que [missing_scientist.GetLeLaLead] Saint[missing_scientist.GetXELead]-Sauv[missing_scientist.GetEurEuseLead] nous soit rendu[missing_scientist.GetXELead] immédiatement."
 observation.110.b:1 "[missing_scientist.GetSheHeCap] a été exécuté[missing_scientist.GetXELead] pour ses crimes envers vous"
 observation.110.b.response:1 "Meurtriers ! Traîtres, vils démons !\n\nNotez bien ces paroles : votre crime sera châtié, de la plus terrible des manières. Même si cela devait prendre mille ans, les [pre_ftl_country.GetSpeciesNamePlural] veilleront à ce que votre empire démoniaque soit réduit à l'état de poussière."
 observation.110.c:1 "Très bien, nous vous [missing_scientist.GetLeLaLead] renvoyons"
 observation.110.c.response:1 "Puisse [missing_scientist.GetLeLaLead] Saint[missing_scientist.GetXELead]-Sauv[missing_scientist.GetEurEuseLead] pardonner vos crimes, démons ! Peut-être y a-t-il encore un espoir pour vous ?"
 observation.111.desc:1 "Je suppose que je devrais me montrer reconnaissant[missing_scientist.GetXELead] de m'avoir ramené[missing_scientist.GetXELead] auprès de mes disciples. En dépit des traitements injustes que vous m'avez infligés, mon emprisonnement et ces évaluations psychologiques absurdes, je suis prêt[missing_scientist.GetXELead] à oublier le passé. À une condition, toutefois : que vous nous laissiez en paix, moi et les miens. Alors, et alors seulement pourrons-nous trouver le moyen de coexister en paix. Après tout, ce n'est pas l'espace qui manque dans la galaxie..."
 observation.111.a:1 "Nous verrons cela..."
 observation.112.desc:1 "Une salve de missiles surface-espace a touché aujourd'hui notre poste d'observation au-dessus de §Y[pre_ftl_planet.GetName]§!. La station a été intégralement détruite, et il n'y a aucun survivant.\n\nIl ne fait aucun doute que les [pre_ftl_country.GetSpeciesNamePlural] continuent de progresser à un rythme prodigieux, très certainement à cause des actions de [missing_scientist.GetName]. [missing_scientist.GetSheHeCap] doit donc désormais être considéré[missing_scientist.GetXELead] comme une véritable menace, d'autant que la fenêtre qui aurait pu permettre son enlèvement et la fin de sa puissance est maintenant refermée."

# Shuttle Intercepted
 observation.201.name:1 "Crash d'une navette sur [pre_ftl_planet.GetName]"
 observation.201.reg_pre_ftl.desc:0 "Au cours d'une mission clandestine à la surface de §Y[pre_ftl_planet.GetName]§!, l'une de nos navettes a été interceptée par une escadre de chasseurs atmosphériques appartenant à l'un des États-nations locaux. Comble de malchance, un missile a désactivé les moteurs de cette navette, la faisant s'écraser dans une région reculée.\n\nNous devons agir vite si nous voulons évacuer les survivants, avant que les [pre_ftl_country.GetSpeciesNamePlural] arrivent sur le site du crash. Toute preuve de notre présence sur la [pre_ftl_planet.GetPlanetMoon] doit disparaître !"
 observation.201.hive_pre_ftl.desc:0 "Au cours d'une mission clandestine à la surface de §Y[pre_ftl_planet.GetName]§!, l'une de nos navettes a été interceptée par une escadre de chasseurs atmosphériques relevant d'une conscience collective non identifiée. Comble de malchance, un missile a désactivé les moteurs de cette navette, la faisant s'écraser dans une région reculée.\n\nNous devons agir vite si nous voulons évacuer les survivants, avant que les [pre_ftl_country.GetSpeciesNamePlural] arrivent sur le site du crash. Toute preuve de notre présence sur la [pre_ftl_planet.GetPlanetMoon] doit disparaître !"
 observation.201.reg_pre_ftl.desc.gestalt:0 "La navette XB-23-968H, chargée d'une observation clandestine V45-BM sur §Y[pre_ftl_planet.GetName]§!, a signalé un échec critique après avoir été interceptée par une escadre de chasseurs atmosphériques appartenant à l'un des États-nations locaux. Sa localisation est connue, dans une région inhabitée.\n\nTous les drones autonomes doivent être évacués, et les preuves de notre présence effacées, avant que les [pre_ftl_country.GetSpeciesNamePlural] arrivent sur le site du crash."
 observation.201.hive_pre_ftl.desc.gestalt:0 "Une de nos navettes, chargée d'une mission d'observation clandestine sur §Y[pre_ftl_planet.GetName]§!, a signalé un échec critique après avoir été interceptée par une escadre de chasseurs atmosphériques relevant d'une conscience collective inconnue. Sa localisation est connue, dans une région inhabitée.\n\nTous les drones autonomes doivent être évacués, et les preuves de notre présence effacées, avant que les [pre_ftl_country.GetSpeciesNamePlural] arrivent sur le site du crash."
 observation.201.a:1 "Pas de temps à perdre !"

 observation.202.name:1 "Agents sauvés sur [pre_ftl_planet.GetName]"

 observation.202.start:0 "L'équipage du [Root.GetName] est parvenu à évacuer à temps les survivants de la navette écrasée sur §Y[pre_ftl_planet.GetName]§!. Les débris subsistants ont été détruits par une explosion parfaitement contrôlée, ne laissant aux [pre_ftl_country.GetSpeciesNamePlural] rien d'autre à étudier qu'un petit cratère."
 observation.202.gestalt.start:0 "Les drones d'équipage du [Root.GetName] sont parvenus à évacuer à temps plusieurs unités autonomes de la navette écrasée sur §Y[pre_ftl_planet.GetName]§!. Les débris subsistants ont été détruits par une explosion parfaitement contrôlée, ne laissant aux [pre_ftl_country.GetSpeciesNamePlural] rien d'autre à étudier qu'un petit cratère."
 observation.202.reg.end:0 "L'État-nation sur le territoire duquel cet incident s'est produit va, sans aucun doute, accuser ses voisins d'avoir violé ses frontières. Espérons qu'en tout cas cette perturbation dans le développement naturel de la [pre_ftl_country.GetName] s'avérera minime."
 observation.202.hive_mind.end:0 "La conscience collective sur le territoire de laquelle cet incident s'est produit va, sans aucun doute, accuser ses voisines d'avoir violé ses frontières. Espérons qu'en tout cas cette perturbation dans le développement naturel de la [pre_ftl_country.GetName] s'avérera minime."

 observation.202.reg_pre_ftl.desc:0 "$observation.202.start$\n\n$observation.202.reg.end$"
 observation.202.hive_pre_ftl.desc:0 "$observation.202.start$\n\n$observation.202.hive_mind.end$"
 observation.202.reg_pre_ftl.desc.gestalt:0 "$observation.202.gestalt.start$\n\n$observation.202.reg.end$"
 observation.202.hive_pre_ftl.desc.gestalt:0 "$observation.202.gestalt.start$\n\n$observation.202.hive_mind.end$"

 observation.203.name:1 "Agents capturés sur [pre_ftl_planet.GetName]"

 observation.203.start:0 "Des forces pré-PRL sur §Y[pre_ftl_planet.GetName]§! étaient déjà arrivées sur le lieu où s'est écrasée notre navette avant que nous puissions poser au sol une équipe d'intervention. Il ne leur a guère fallu de temps pour capturer tous les survivants du crash."
 observation.203.gestalt.start:0 "Des forces pré-PRL sur §Y[pre_ftl_planet.GetName]§! étaient déjà arrivées sur le lieu où s'est écrasée notre navette avant que nous puissions poser au sol une équipe d'intervention. Il ne leur a guère fallu de temps pour capturer tous les drones autonomes ayant survécu au crash."
 observation.203.reg.end:0 "Un périmètre a été établi autour de l'épave, et les meilleurs scientifiques indigènes sont probablement déjà en train d'en analyser les vestiges. Il ne fait donc guère de doute désormais qu'ils disposent de preuves indiscutables que la vie existe ailleurs que sur leur [pre_ftl_planet.GetPlanetMoon]. Reste à voir quelles seront les conséquences de cette révélation pour l'ensemble de la [pre_ftl_country.GetName]..."
 observation.203.hive_mind.end:0 "Un périmètre a été établi autour de l'épave, et les drones scientifiques sont probablement déjà en train d'en analyser les vestiges.\n\nIl ne fait donc guère de doute désormais qu'ils disposent de preuves indiscutables que la vie existe ailleurs que sur leur [pre_ftl_planet.GetPlanetMoon]. Reste à voir quelles seront les conséquences de cette révélation pour l'ensemble de la [pre_ftl_country.GetName]..."

 observation.203.reg_pre_ftl.desc:0 "$observation.203.start$\n\n$observation.203.reg.end$"
 observation.203.hive_pre_ftl.desc:0 "$observation.203.start$\n\n$observation.203.hive_mind.end$"
 observation.203.reg_pre_ftl.desc.gestalt:0 "$observation.203.gestalt.start$\n\n$observation.203.reg.end$"
 observation.203.hive_pre_ftl.desc.gestalt:0 "$observation.203.gestalt.start$\n\n$observation.203.hive_mind.end$"
 observation.203.a:1 "Cela n'augure rien de bon..."

# Nuclear War, everyone dead, planet is a tomb world
 observation.205.name:0 "Guerre nucléaire sur [pre_ftl_planet.GetName]"

 observation.205.reg.start:0 "Après que celui-ci a refusé de partager avec eux les technologies découvertes sur le site du crash, plusieurs États-nations de §Y[pre_ftl_planet.GetName]§! se sont coalisés contre celui qui a abattu notre navette."
 observation.205.hive_mind.start:0 "De manière inattendue, plusieurs des consciences de §Y[pre_ftl_planet.GetName]§! se sont amalgamées pour s'opposer à celle qui a abattu notre navette après que celle-ci a refusé de partager les technologies découvertes sur le site du crash."
 observation.205.end:0 "Au terme d'une brève guerre conventionnelle, les deux camps se sont soudainement annihilés au cours d'un échange massif de missiles nucléaires, qui ont ravagé la plus grande partie de la surface. Il ne reste aucun survivant désormais, pas même nos propres scientifiques qui étaient retenus captifs, et l'environnement a été totalement dévasté."
 observation.205.gestalt.end:0 "Au terme d'une brève guerre conventionnelle, les deux camps se sont soudainement annihilés au cours d'un échange massif de missiles nucléaires, qui ont ravagé la plus grande partie de la surface. Il ne reste aucun survivant désormais, pas même nos propres drones qui avaient été capturés, et l'environnement a été totalement dévasté."

 observation.205.reg_pre_ftl.desc:0 "$observation.205.reg.start$\n\n$observation.205.end$"
 observation.205.hive_pre_ftl.desc:0 "$observation.205.hive_mind.start$\n\n$observation.205.end$"
