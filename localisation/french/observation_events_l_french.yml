 #Refactored Observation Events

 observation.2011.name:2 "Développement technologique : revers sur [pre_ftl_planet.GetName]"
 observation.2011.desc:1 "Nos conseillers ont beaucoup de mal à travailler avec les habitants de §Y[pre_ftl_planet.GetName]§! pour améliorer leur niveau technologique. Bon nombre de [pre_ftl_species.GetNamePlural] ne veulent rien avoir à faire avec nous, et même les moins réfractaires considèrent nos scientifiques avec une méfiance teintée de dégoût.\n\nCette xénophobie, malheureusement, retarde le projet, et instruire les [pre_ftl_species.GetNamePlural] sera plus long que prévu."
 observation.2014.name:1 "Avancées technologiques sur [pre_ftl_planet.GetName]"
 observation.2014.desc:1 "Les habitants de §Y[pre_ftl_planet.GetName]§! sont ravis des nouvelles technologies que nous avons partagées avec eux. Ils se pressent dans les enclaves que nous avons établies sur leur monde, bombardent nos savants de questions sur la culture [Root.GetSpeciesName] et l'histoire de la [Root.GetName].\n\nL'empressement des [pre_ftl_planet.Owner.GetSpeciesNamePlural] à en apprendre davantage sur nous a donc grandement accéléré la mission du poste d'observation, et leur illumination technologique sera effectuée plus tôt que nous l'avions envisagé au départ."
 observation.2014.tt:0 "Progression technologique de la §Y[pre_ftl_country.GetName]§! : §G+20%§!"
 observation.2016.name:1 "Développement technologique retardé sur [pre_ftl_planet.GetName]"
 observation.2016.desc:1 "Instruire les [pre_ftl_species.GetNamePlural] de §Y[pre_ftl_planet.GetName]§! est malheureusement plus difficile que prévu. Les conseillers scientifiques sur place indiquent qu'ils ne renoncent que lentement à leurs habitudes primitives, et adoptent encore plus lentement tout nouveau concept ou idée. Visiblement, leur illumination va prendre plus de temps que prévu..."
 observation.2016.tt:0 "Pour la §Y[pre_ftl_country.GetName]§! : §R-20%§! en progression technologique."
 observation.2018.name:1 "$observation.2016.name$"
 observation.2018.desc:1 "Nous avons bien du mal à trouver des conseillers scientifiques prêts à participer au développement technologique de §Y[pre_ftl_planet.GetName]§!. L'apparence et l'odeur des [pre_ftl_species.GetNamePlural] les rendent, il est vrai, difficiles à fréquenter.\n\nL'attribution d'une mission à la surface de la [pre_ftl_planet.GetPlanetMoon] est désormais considérée comme une punition, ce qui malheureusement retarde l'avancée des travaux sur place."
 observation.2018.tt:0 "Pour la §Y[pre_ftl_country.GetName]§! : §R-20%§! en progression technologique."
 observation.2020.desc:1 "Les [pre_ftl_species.GetNamePlural] de §Y[pre_ftl_planet.GetName]§! se sont révélés être des scientifiques nés. Les conseillers envoyés sur leur [pre_ftl_planet.GetPlanetMoon] natale sont impressionnés par leurs progrès, et leurs rapports indiquent que la mission visant à faire évoluer la civilisation [pre_ftl_species.GetName] vers l'Âge spatial devrait arriver à son terme plus rapidement que prévu."
 observation.2022.desc:0 "La mission visant à assurer le développement technologique des [pre_ftl_species.GetNamePlural] a pris de l'avance, notamment en raison de leur intelligence peu commune. Bien que la civilisation de §Y[pre_ftl_planet.GetName]§! soit encore jeune, les conseillers scientifiques n'ont de cesse de souligner à quel point elle leur semble prometteuse."
 observation.2030.name:0 "Évolutions éthiques sur [pre_ftl_planet.GetName]"
 observation.2030.desc:0 "Le contact prolongé avec nos conseillers scientifiques sur §Y[pre_ftl_planet.GetName]§! semble rendre les [pre_ftl_species.GetNamePlural] ouverts à l'égard des autres espèces et cultures. Ils ne sont plus si prompts désormais à réagir avec dégoût lorsqu'ils rencontrent quelque chose qui leur est étranger."
 observation.2031.desc:1 "Grâce à une coopération étroite et prolongée avec nos scientifiques et conseillers présents sur §Y[pre_ftl_planet.GetName]§!, les [pre_ftl_species.GetNamePlural] semblent avoir développé un intérêt très vif pour tout ce qui leur est étranger."
 observation.2031.tt:0 "Les habitants de §Y[pre_ftl_planet.GetName]§! vont devenir davantage §Yxénophiles§!."
 observation.social.intro:0 "Selon nos conseillers sur place, en plus de s'enthousiasmer pour notre technologie, les [pre_ftl_species.GetNamePlural] de §Y[pre_ftl_planet.GetName]§! commencent à imiter nos façons de faire."
 observation.2032.desc:0 "$observation.social.intro$\n\nIls ont ainsi largement adopté notre philosophie de paix et de non-violence, et depuis notre arrivée les conflits entre leurs différentes cultures ont quasiment cessé."
 observation.2032.tt:0 "Les habitants de §Y[pre_ftl_planet.GetName]§! vont devenir davantage §Ypacifistes§!."
 observation.2033.desc:1 "$observation.social.intro$\n\nGrâce à toutes les nouvelles armes que nous avons mises à leur disposition, ils voient désormais l'art de la guerre sous un nouveau jour, et leur société s'est considérablement militarisée depuis notre arrivée."
 observation.2033.tt:0 "Les habitants de §Y[pre_ftl_planet.GetName]§! vont devenir davantage §Ymilitaristes§!."
 observation.2034.desc:0 "$observation.social.intro$\n\nLa [Root.GetName] a assurément été pour eux un exemple admirable en leur prouvant tout le bien qu'a à offrir une autorité forte et unitariste. Ils paraissent donc avoir compris, désormais, que c'est là le socle sur lequel repose toute grande civilisation."
 observation.2034.tt:0 "Les habitants de §Y[pre_ftl_planet.GetName]§! vont devenir davantage §Yautoritaristes§!."
 observation.2035.desc:1 "Inspirés par ce qu'ils ont pu voir de nos arts et de la culture qui animent la [Root.GetName], ils semblent avoir développé un sens nouveau de l'équité et de l'égalité. Leurs libertés personnelles se sont ainsi considérablement renforcées depuis notre arrivée sur leur [pre_ftl_planet.GetPlanetMoon]."
 observation.2035.tt:0 "Les habitants de §Y[pre_ftl_planet.GetName]§! vont devenir davantage §Yégalitaristes§!."
 observation.2036.desc:0 "$observation.social.intro$\n\nNotre mission visant à leur démontrer tout l'intérêt des sciences et de la pensée rationnelle paraît avoir largement contribué à transformer leur société. Les religions y connaissent un déclin profond, et bon nombre d'entre eux renoncent désormais à leurs superstitions archaïques."
 observation.2036.tt:0 "Les habitants de §Y[pre_ftl_planet.GetName]§! vont devenir davantage §Ymatérialistes§!."
 observation.2037.desc:1 "$observation.social.intro$\n\nAprès avoir constaté par eux-mêmes la conviction de notre foi, bon nombre d'entre eux ont recommencé à s'intéresser à leurs religions anciennes, pour y mêler des éléments de nos propres croyances."
 observation.2037.tt:0 "Les habitants de §Y[pre_ftl_planet.GetName]§! vont devenir davantage §Yspiritualistes§!."
 observation.2038.desc:0 "Les scientifiques chargés de conseiller les habitants de §Y[pre_ftl_planet.GetName]§! commencent à douter du bien-fondé de leur mission : selon eux, seul l'armement le plus moderne intéresse les [pre_ftl_species.GetNamePlural], qui n'ont de cesse de s'ingénier à trouver de nouveaux moyens de détourner les technologies que nous leur offrons pour en faire des instruments de guerre. Cela ralentit malheureusement l'avancée de notre mission..."
 observation.2039.desc:1 "La mission visant à illuminer les [pre_ftl_species.GetNamePlural] ne se déroule pas comme prévu. Leurs scientifiques sont beaucoup trop fréquemment horrifiés par les technologies d'armement que nous cherchons à leur apprendre à maîtriser.\n\nIl a ainsi fallu des semaines à nos conseillers pour les calmer après leur avoir montré une simulation illustrant les effets d'une bombe à fusion sur une ville et sa population. Malheureusement donc, cette sensiblerie mal placée retarde notre mission sur §Y[pre_ftl_planet.GetName]§!."
 observation.2040.desc:0 "La mission visant à éclairer les habitants de §Y[pre_ftl_planet.GetName]§! pour leur permettre de sortir de la barbarie et faire progresser leur civilisation s'avère difficile. Ces [pre_ftl_species.GetNamePlural] s'avèrent très superstitieux, et nos conseillers scientifiques restent souvent démunis face à leurs traditions religieuses incompréhensibles et à leur rejet systématique des sciences.\n\nMalheureusement, la durée initialement prévue pour la mission était trop optimiste."
 observation.2041.desc:1 "Les efforts déployés pour instruire les habitants et les guider vers les étoiles ont été une grande source de frustration pour les conseillers religieux et scientifiques de la [Root.GetName] déployés sur §Y[pre_ftl_planet.GetName]§!. Ils déplorent l'impiété évidente dont font preuve ces [pre_ftl_species.GetNamePlural], qui certes s'intéressent à nos technologies, mais aucunement aux questions spirituelles incontournables liées à leur utilisation de manière responsable.\n\nCela nuit considérablement au déroulement de la mission d'illumination, qui risque donc de prendre plus de temps que prévu..."
 observation.2042.desc:0 "Tyrannique et autocratique, la société de §Y[pre_ftl_planet.GetName]§! met à mal les efforts que nous déployons pour élever le niveau technologique des [pre_ftl_species.GetNamePlural]. Les pensées et initiatives personnelles, terreau de la science, sont fermement découragées chez eux.\n\nLeur autoritarisme primaire est tel qu'il nuit à l'avancée de la mission, et les conseillers scientifiques indiquent que celle-ci prendra plus de temps que prévu."
 observation.2043.desc:1 "L'anarchie règne sur §Y[pre_ftl_planet.GetName]§!, et nos conseillers ont le plus grand mal à enseigner les sciences modernes aux habitants de la [pre_ftl_planet.GetPlanetMoon]. Il semble parfois que leurs scientifiques ont des visions totalement opposées à notre projet, et se désintéressent entièrement de toute collaboration ou du bien commun.\n\nLa mission d'illumination se poursuit malgré tout, en dépit de l'égalitarisme forcené des [pre_ftl_species.GetNamePlural], mais cela prendra plus de temps que prévu."

