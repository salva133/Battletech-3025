 civic_tooltip_memory_vault_hive_effects:2 "Niveau de compétence des nouvelles §Ypersonnalités§! : §G+1§!\nPermet de construire le bâtiment unique £building£§Y$building_paragon_memory_vaults$§!, qui suscite de l'£unity£§Yunité§! et accroît le §Ygain d'expérience des personnalités§! ayant atteint le niveau de compétence §Y8§!."
 civic_memory_vault_hive:1 "Chambre neurale"
 civic_memory_vault_hive_desc:0 "La Conscience est centrée sur l'introspection et l'apprentissage permis par la vie des drones autonomes au sein de la galaxie. Elle en extrait les souvenirs par la collecte et la dissolution des tissus neuraux, ce qui permet ensuite d'implémenter des souvenirs partiels au sein de drones préparés pour cela."

 civic_tooltip_crusader_spirit_effects:1 "Les £admiral£§Yamiraux§! apparaissent avec le trait §Y$leader_trait_par_zealot$§!.\nLes £general£§Ygénéraux§! apparaissent avec le trait §Y$leader_trait_crusader$§!.\nNe peut adopter comme philosophie de la guerre que la politique §Y$liberation_wars$§!."
 civic_crusader_spirit:0 "Ferveur croisée"
 civic_crusader_spirit_desc:0 "Le manque de contrôle et d'orientation donne naissance à des esprits faibles, qui peuvent alors aisément céder à la corruption et succomber à la décadence. Cette société assume donc parfaitement le prosélytisme agressif visant à « éclairer » la population."

 civic_tooltip_crusader_spirit_corporate_effects:2 "Les £admiral£§Yamiraux§! apparaissent avec le trait §Y$leader_trait_corsair$§!.\nPeut user du casus belli §Y$casus_belli_cb_pirate_raid$§! contre tous les autres empires."
 civic_crusader_spirit_corporate:0 "Lettres de marque"
 civic_crusader_spirit_corporate_desc:0 "Pour combattre la piraterie spatiale et protéger son espace, cette mégacorporation recourt aux services de pirates notoires en tant que conseillers militaires et qu'amiraux pour commander ses flottes."
 casus_belli_cb_pirate_raid:0 "Raid pirate"
 gov_pirate_haven:0 "Havre pirate"
 gov_pirate_haven_desc:0 "$gov_criminal_syndicate_desc$"
 war_goal_wg_plunder_raid:0 "$war_goal_wg_plunder$"
 war_goal_wg_plunder_raid_desc:0 "La guerre est déclarée pour razzier et piller l'ennemi. User de ce but de guerre permet de piller son $r_energy_lower$ et ses $r_minerals_lower$."

 civic_task_delegation_corporate:1 "Rouage de précision"
 civic_task_delegation_corporate_desc:1 "Cette mégacorporation repose sur un système ultra-optimisé et robuste de délégation. Une telle approche permet de veiller à ce que chaque tâche soit toujours confiée à l'employé le plus qualifié pour la mener à bien."

 civic_private_healthcare_corporate:1 "Pharmétatique"
 civic_private_healthcare_corporate_desc:1 "Une civilisation forte est une civilisation saine. Cette mégacorporation a mis en place une économie solide en s'appuyant sur des médicaments expérimentaux, des cliniques de soins privées et des campagnes de publicité agressives."
 civic_tooltip_civic_private_healthcare_corporate_effects:2 "Prod. de £amenities£§Yservices§! des £job_healthcare£§Ysoignants§! : §G+2§!\nProd. de £trade_value£§Yvaleur commerciale§! des £job_healthcare£§Ysoignants§! : §G+4§!\nPermet de construire le bâtiment de firme £building£§Yclinique privée§!."

 civic_machine_upkeep_twister:1 "Circuits autonomes"
 civic_machine_upkeep_twister_desc:1 "Les unités produites par cette intelligence mécanique sont équipées de logiciels de prise de décision autonome. Plus efficaces et efficientes que les modèles passés, elles ont aussi une plus grande consommation énergétique."
 civic_tooltip_machine_upkeep_twister_effects:2 "Accroît l'entretien de base des personnalités de §Y1§!£unity£ à §Y2§!£energy£"


 civic_hive_upkeep_twister:0 "Drones autonomes"
 civic_hive_upkeep_twister_desc:1 "Les drones hypermétaboliques possèdent une plus grande autonomie. Si la prise de décision et l'évaluation des situations sont beaucoup plus développées chez eux, ces drones ont toutefois une plus grande consommation de matériaux digestibles."
 civic_tooltip_hive_upkeep_twister_effects:1 "Accroît l'entretien de base des personnalités de §Y1§!£unity£ à §Y2§!£minerals£ ou §Y2§!£food£"

 civic_heroic_tales:0 "Passé héroïsé"
 civic_heroic_tales_desc:1 "Les héros du passé sont autant d'exemples pour les jeunes générations de cette civilisation, poussées à accomplir l'extraordinaire. Érigés en exemples, il est attendu des dignitaires et élites de l'empire qu'ils incarnent ces idéaux tirés du passé."
 civic_heroic_tales_effects:0 "$tr_aptitude_finish_desc$"

 civic_dystopian_society:1 "Autocratie oppressive"
 civic_dystopian_society_desc:1 "Seuls les meilleurs des meilleurs méritent ce qu'il se fait de mieux. Tous les autres, eux, ne sont rien censés faire d'autre que travailler pour répondre aux besoins des gouvernants et de ceux qui les servent."
 civic_tooltip_dystopian_society_effects:1 "Impose les conditions de vie §Y$living_standard_dystopian_society$§!, limitant l'entretien en £consumer_goods£§Ybiens de consommation§! des £job£emplois autres que ceux des £pop_cat_ruler£§Ygouvernants§!.\nSeuls les £job£emplois de £pop_cat_ruler£§Ygouvernants§! et d'£job_enforcer£§Yagents de sécurité§! ont un entretien en £amenities£§Yservices§!.\nLa plupart des £pop£pops génèrent §Y+1§! en £crime£§Ycriminalité§!.\nSeuls les £job£emplois de £pop_cat_ruler£§Ygouvernants§! peuvent produire des £amenities£§Yservices§!.\nInterdit les £building£§Yholothéâtres§!."
 district_hab_cultural_dystopian_desc:0 "Ces districts fournissent aux agents de sécurité du repos et des loisirs bien mérités."

