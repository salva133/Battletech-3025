 building_paragon_memory_vaults_hive:0 "$building_paragon_memory_vaults$"
 building_paragon_memory_vaults_desc:1 "Notre société a toujours préservé les récits relatifs à ses héros et ses figures les plus éminentes du passé. Leurs connaissances et expériences sont numérisées et rassemblées dans la Chambre du savoir qui, si elle est détruite, entraînerait la perte irrémédiable de l'ensemble des informations qui y sont préservées."
 building_paragon_memory_vaults_machine_desc:1 "Toutes les sensations et expériences vécues par nos unités sont stockées dans cette Chambre. Cette base de données gigantesque permet ainsi d'accélérer l'apprentissage des unités autonomes nouvellement fabriquées. La destruction de ce bâtiment entraînerait la perte irrémédiable de l'ensemble des données qui y sont préservées."
 building_paragon_memory_vaults_hive_desc:1 "Les souvenirs et impressions sensitives de tous les drones autonomes sont conservés dans cette Chambre, en attendant d'être transmis à de nouveaux drones. La destruction de ce bâtiment entraînerait la perte irrémédiable de l'ensemble des données qui y sont préservées."
 building_corporate_clinics:0 "Clinique privée"
 building_corporate_clinics_desc:1 "Une compagnie médicale privée employant du personnel local et des spécialistes médicaux d'outre-monde, assurant des soins pour un tarif somme toute raisonnable."
 building_corporate_clinics_effect:1 "Prod. de £amenities£§Yservices§! des £job_healthcare£§Ysoignants§! : §G+1§!\nProd. de £trade_value£§Yvaleur commerciale§! des £job_healthcare£§Ysoignants§! : §G+2§!"

