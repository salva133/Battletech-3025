 leader_trait_demolisher_2:0 "Marteau de l'empire"
 leader_trait_demolisher_2_desc:0 "Connue pour frapper toujours très fort, et systématiquement là où cela fait le plus mal, cette personnalité inspire la peur aux ennemis de la [Root.Owner.GetName], toujours effrayés qu'elle prenne part en personne à la mêlée. Menant ses flottes au combat avec une efficacité insurpassable et une intelligence mortelle, peu de périmètres défensifs parviennent à le tenir en échec bien longtemps."
 leader_trait_engineer_3:0 "Commandant résiliant"
 leader_trait_engineer_3_desc:0 "La guerre dans l'espace est toujours une affaire risquée, où la moindre erreur peut coûter la vie. Mais cette personnalité prend des précautions particulières contre de tels périls en exerçant une maintenance de routine extrêmement stricte et en recourant à des experts supplémentaires pour s'assurer que sa flotte est toujours en parfait état."
