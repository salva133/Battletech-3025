 d_volcanic_active_planet:0 "Activité volcanique"
 d_volcanic_active_planet_desc:1 "Des volcans en activité font fondre les gisements souterrains de minéraux, facilitant grandement l'exploitation de ces ressources."
 d_hostile_fauna:0 "Vie sauvage agressive"
 d_hostile_fauna_desc:1 "Une vie sauvage agressive fouille toute la région pour y dénicher la moindre proie. Tout établissement doit donc être particulièrement bien protégé s'il veut pouvoir tenir éloignée cette menace."
 d_hostile_flora:0 "Flore agressive"
 d_hostile_flora_desc:0 "Cette région est couverte d'une flore agressive, qui attrape des proies. Du personnel de sécurité est nécessaire pour surveiller que sa croissance ne soit pas trop rapide."
 d_space_ship_graveyard:0 "Vaisseaux écrasés"
 d_space_ship_graveyard_desc:0 "De vieux vaisseaux jonchent la surface de ce monde, freinant les opérations minières dans la région. Ils constituent cependant autant de sources d'alliage aisément accessibles."
 d_fallen_orbital_shipyard:0 "Chantier naval écrasé"
 d_fallen_orbital_shipyard_desc:0 "Un ancien chantier orbital écrasé sur la planète. Il renferme de nombreuses ressources de valeur, qui peuvent en être extraites et étudiées."
 d_pulsar_scarred:0 "Territoire ravagé"
 d_pulsar_scarred_desc:0 "Un territoire désertique, ravagé et brûlé, inutilisable et inexploitable autrement que pour maîtriser les puissantes émissions dégagées par le pulsar."
 d_ancient_facilities:0 "Complexes anciens"
 d_ancient_facilities_desc:0 "Ces anciens complexes contiennent des données de recherche sur les pulsars, sur les technologies de protection et sur l'extraction d'énergie des étoiles les plus dangereuses qui soient. "
 molten_mineral_rivers:0 "Rivières de minerais en fusion"
 molten_mineral_rivers_desc:0 "[Root.GetName] est la proie d'éruptions volcaniques très fréquentes, et une grande quantité de lave s'écoule à travers son manteau intérieur. C'est une situation idéale pour les sites d'exploitations minéralières installées là."
 hostile_planet:0 "Monde hostile"
 hostile_planet_desc:0 "Sur [Root.GetName], la flore et la faune ont évolué selon le schéma prédatoire simple : manger ou être mangé. Elles fournissent beaucoup de nutriments mais s'attaquent à toute autre créature vivante."
 ship_junkyard:0 "Décharge de vaisseaux"
 ship_junkyard_desc:0 "[Root.GetName] est jonchée de vieilles épaves de vaisseaux, et même d'un chantier naval écrasé. Cela en fait un lieu idéal pour ramasser les métaux précieux et retrouver d'anciennes technologies."
 pulsar_frying_pan:0 "Brûlure du pulsar"
 pulsar_frying_pan_desc:0 "La moitié de [Root.GetName] est frappée par un pulsar voisin, qui a fait de sa surface un désert inhabitable, mais permettant à des sites de recherche de travailler sur les technologies liées à l'énergie de façon beaucoup plus rapide."

