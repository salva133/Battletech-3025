 # Admiral Traits
 subclass_admiral_aggressor:0 "Offensif"
 subclass_admiral_aggressor_desc:0 "La meilleure défense restera toujours l'attaque. Les personnalités offensives sont connues pour leurs attaques hardies et impitoyables, visant le plus souvent à annihiler les flottes ennemies avant qu'elles puissent contrer leurs frappes tactiques rapides."
 subclass_admiral_tactician:0 "Tacticien"
 subclass_admiral_tactician_desc:0 "La devise de tout amiral porté sur la tactique est de privilégier la réflexion plutôt que de foncer sur l'ennemi. Il recourt donc à des ruses pour contourner les points forts de ses adversaires et tromper leurs officiers."
 subclass_admiral_strategist:0 "Stratège"
 subclass_admiral_strategist_desc:0 "Les stratèges se concentrent sur l'ensemble des choses : au lieu de mener la bataille depuis le pont de leur vaisseau, ils préfèrent travailler au maintien de la cohésion au sein des forces armées et dressent des plans englobant l'ensemble de la galaxie."
 leader_trait_border_guard:0 "Garde frontalier"
 leader_trait_border_guard_desc:0 "Cette personnalité est persuadée que la meilleure manière de l'emporter en cas de guerre est de disposer de défenses impénétrables aux frontières."
 leader_trait_crew_trainer:0 "Instructeur de la flotte"
