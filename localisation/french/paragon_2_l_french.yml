 hive_greeting:0 "§L« Un esprit, plusieurs corps pour saisir l'immensité galactique. »§!"
 machine_greeting:0 "§L« Analyse préliminaire terminée. Systèmes opérationnels. Interface unité prête. »§!"
 default_greeting:0 "§L« Je suis à votre service. Commandez, et j'exécuterai. »§!"
 authoritarian_scientist:1 "§L« Département scientifique en attente de vos ordres. »§!"
 authoritarian_admiral:0 "§L« Avec moi à leur tête, les flottes assureront votre gloire. »§!"
 authoritarian_general:0 "§L« Vous avez appelé, j'ai répondu. Je mènerai les troupes à la victoire. »§!"
 authoritarian_governor:0 "§L« La population a besoin d'être dirigée. Je le ferai. »§!"
 egalitarian_admiral:0 "§L« Ensemble, nous ferons entrer la flotte et l'empire dans une ère nouvelle. »§!"
 egalitarian_scientist:0 "§L« Pour obtenir et défendre l'équité, quelques-uns doivent prendre la tête. »§!"
 egalitarian_general:0 "§L« Les soldats doivent se connaître pour constituer une force soudée. Et je connais mes soldats. »§!"
 egalitarian_governor:0 "§L« Avec une répartition des tâches appropriée, nos communautés vont prospérer. »§!"
 militarist_admiral:0 "§L« Les élèves des écoles militaires sont l'élite. Je m'honore d'en faire partie. »§!"
 militarist_scientist:0 "§L« À l'Académie des sciences, peu pouvaient remettre en cause mes applications militaires. »§!"
 militarist_general:0 "§L« Un bon soldat obéit aux ordres, un bon général donne des ordres légitimes. »§!"
 militarist_governor:0 "§L« Des mondes bien ordonnés sont essentiels pour l'économie. Je vais y veiller. »§!"
 pacifist_admiral:0 "§L« La violence n'est pas la réponse finale, mais elle peut en être le commencement. »§!"
 pacifist_scientist:0 "§L« La [Root.GetName] ne peut que bénéficier de mes recherches. »§!"
 pacifist_general:1 "§L« Même en guerre, nous devons tout faire pour éviter la violence et les pertes. »§!"
 pacifist_governor:0 "§L« Les mondes pacifiques sont les plus productifs. Assurer la paix, c'est assurer la prospérité. »§!"
 spiritualist_admiral:0 "§L« Nos ennemis n'ont ni dévouement ni ferveur. La flotte détruira leurs vaisseaux et leurs âmes. »§!"
 spiritualist_scientist:0 "§L« Le progrès offre de nouvelles technologies mais aussi une meilleure compréhension de nous-mêmes. »§!"
 spiritualist_general:0 "§L« Qu'importe la puissance de l'ennemi, notre âme ne faiblira pas. »§!"
 spiritualist_governor:0 "§L« La population a besoin d'un guide, au travail comme dans la vie. »§!"
 materialist_admiral:1 "§L« Les flottes sont un investissement. Je veillerai à ce que ce ne soit pas à fonds perdu. »§!"
 materialist_scientist:1 "§L« Compter parmi les meilleurs de l'académie exige de l'engagement. Celui-ci est à votre service. »§!"
 materialist_general:0 "§L« Quelques crédits suffisent à rendre sa motivation au soldat le plus démoralisé. »§!"
 materialist_governor:0 "§L« Progrès. Automatisation. Croissance économique. Voilà ce que je vous offre. »§!"
 xenophile_admiral:0 "§L« La guerre est toujours brutale, mais les tactiques peuvent varier. Vous pouvez compter sur mon expertise. »§!"
 xenophile_scientist:0 "§L« L'heure est venue d'explorer de nouveaux mondes et de repousser les frontières de l'inconnu ! »§!"
 xenophile_general:0 "§L« Nos armées sont diverses, et ce sera tout à notre avantage. »§!"
 xenophile_governor:0 "§L« Toutes les espèces ont besoin d'être guidées. Vers une communauté diverse et forte. »§!"
 xenophobe_admiral:0 "§L« Les flottes ont besoin de quelqu'un pour prendre les décisions difficiles. Je suis là pour ça. »§!"
 xenophobe_scientist:0 "§L« Mon unité scientifique est parée à étudier tous les types de xénovermines. »§!"
 xenophobe_general:0 "§L« Au combat, il n'y a de place ni pour le pardon, ni pour le doute. »§!"
 xenophobe_governor:0 "§L« Je m'assurerai que nos mondes restent productifs et purs. »§!"

