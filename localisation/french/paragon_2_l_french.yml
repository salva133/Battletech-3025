 paragon.5202.desc:2 "§H[Root.Owner.Ruler.GetRegnalName]§! se tait soudain, avant de s'effondrer, hors de la vue de tous. Un instant, la population reste muette de stupeur. Puis vient le chaos.\n\nL'impensable viendrait-il tout juste de se produire ? Serait-ce un assassinat ? La peur étreint la [Root.Owner.GetName], son avenir paraissant soudain bien incertain..."
