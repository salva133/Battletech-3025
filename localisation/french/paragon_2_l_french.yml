 leader_trait_inspiring:1 "Aura"
 leader_trait_inspiring_desc:1 "Cette personnalité est persuadée que le moral de ses troupes est une condition indispensable à toute victoire."
 leader_trait_inspiring_2:0 "$leader_trait_inspiring$ II"
 leader_trait_inspiring_2_desc:0 "$leader_trait_inspiring_desc$"
