 enclave.raid.option:0 "Il est temps de se salir les mains"
 enclave.raid.question:0 "Ha ! Alors vous voulez qu'on lance un raid sur des rivaux à vous ?\n\nBon, on va aller visiter une ou deux étoiles en ce cas... Mais avant de parler joyeusetés, parlons un peu affaires... Paiement forfaitaire, c'est vous qui couvrez les coûts initiaux, et si y a du butin à partager c'est moite-moite.\n\nÇa vous va ? C'est qui vous voulez vous qu'on attaque ?"
 enclave.raid.answer:0 "Splendide ! Maintenant, signez juste ici, et on vous livre ce qu'on a promis."
 enclave.raid.refusal:0 "De quoi ? Eux ? Ah nan. On peut être les meilleurs des meilleurs, mais ça veut pas dire qu'on est suicidaires. Va falloir trouver autre chose, ou sinon y a pas d'accord."
