 leader_trait_glory_seeker_2_desc:0 "$leader_trait_glory_seeker_desc$"
 leader_trait_dreaded:1 "Intimidations"
 leader_trait_dreaded_desc:1 "Cette personnalité suscite la peur chez ses adversaires."
 leader_trait_dreaded_2:0 "$leader_trait_dreaded$ II"
 leader_trait_dreaded_2_desc:0 "$leader_trait_dreaded_desc$"
 leader_trait_hardy:1 "Intransigeance"
 leader_trait_hardy_desc:1 "Cette personnalité impose des entraînements intensifs à ses troupes afin qu'elles soient toujours en excellentes conditions physiques."
 leader_trait_hardy_2:0 "$leader_trait_hardy$ II"
 leader_trait_hardy_2_desc:0 "$leader_trait_hardy_desc$"
 leader_trait_martinet:0 "Intransigeant"
 leader_trait_martinet_desc:0 "Assurer la défense d'un monde implique que les criminels ne doivent en aucun cas y commettre leurs méfaits, aussi cette personnalité veille-t-elle tout particulièrement à traquer la moindre dissidence ou le moindre gang."
 trait_ruler_recruiter_2:0 "$trait_ruler_recruiter$ II"
 trait_ruler_recruiter_2_desc:0 "$trait_ruler_recruiter_desc$"
 leader_trait_heavy_hitter:0 "Cogneur"
 leader_trait_heavy_hitter_desc:1 "Cette personnalité sait comment faire pour prendre l'avantage sur l'ennemi dès les premiers engagements."
 leader_trait_heavy_hitter_2:0 "$leader_trait_heavy_hitter$ II"
 leader_trait_heavy_hitter_2_desc:0 "$leader_trait_heavy_hitter_desc$"
 leader_trait_warden:0 "Embrigadeur"
 leader_trait_warden_desc:1 "Cette personnalité apprécie toujours de pouvoir renforcer ses troupes de tous les volontaires, mercenaires et milices qu'elle peut trouver."
 leader_trait_warden_2:0 "$leader_trait_warden$ II"
 leader_trait_warden_2_desc:0 "$leader_trait_warden_desc$"
 leader_trait_kidnapper:0 "Ravisseur"
 leader_trait_kidnapper_effect:1 "$ARMY_EFFECTS_TXT$:\n$t$À chaque victoire offensive au sol :\n$tt$£pop_cat_slave£§YEsclaves§! déportés sur des mondes aléatoires : §G10%§!"
 leader_trait_kidnapper_desc:1 "Cette personnalité essaie systématiquement d'enlever des vaincus sur les mondes conquis, aussi chaque débarquement est-il source de butin."
 leader_trait_kidnapper_2_effect:0 "$ARMY_EFFECTS_TXT$:\n$t$À chaque victoire offensive au sol :\n$tt$£pop£§YPops§! emmenées £pop_cat_slave£§Yesclaves§! vers des colonies aléatoires : §G20%§!"
 leader_trait_kidnapper_3_effect:0 "$ARMY_EFFECTS_TXT$:\n$t$À chaque victoire offensive au sol :\n$tt$£pop_cat_slave£§YEsclaves§! déportés sur des mondes aléatoires : §G30%§!"
 leader_trait_overseer:0 "Superviseur"
 leader_trait_overseer_desc:0 "Cette personnalité accorde une grande importance au maintien de l'ordre et de la loyauté chez les dépendances de la [Root.Owner.GetName]."
 leader_trait_overseer_2:0 "$leader_trait_overseer$ II"
 leader_trait_overseer_2_desc:0 "$leader_trait_overseer_desc$"
 leader_trait_consul_general:0 "Consul général"
 leader_trait_consul_general_desc:0 "Cette personnalité veille au respect des protocoles diplomatiques."
 leader_trait_consul_general_2:0 "$leader_trait_consul_general$ II"
 leader_trait_consul_general_2_desc:0 "$leader_trait_consul_general_desc$"
 leader_trait_spycraft:0 "Mystificateur"
 leader_trait_spycraft_desc:0 "Cette personnalité préfère user de méthodes plus subtiles en s'appuyant sur des espions et informateurs plutôt que de recourir à la force de manière brutale."
 leader_trait_spycraft_2:0 "$leader_trait_spycraft$ II"
 leader_trait_spycraft_2_desc:0 "$leader_trait_spycraft_desc$"
 leader_trait_reinforcer:0 "Consolidateur"
 leader_trait_reinforcer_desc:1 "Cette personnalité accorde une grande importance à la construction d'abris anti-bombardements et au renforcement des casemates et bunkers en cas de bombardement orbital."
 leader_trait_reinforcer_2:0 "$leader_trait_reinforcer$ II"
 leader_trait_reinforcer_desc_2:0 "$leader_trait_reinforcer_desc$"
 leader_trait_ftl_inhibitor:0 "$t$Ajoute un §Yinhibiteur PRL§! sur les mondes."
 leader_trait_guardian:0 "Sentinelle"
 leader_trait_guardian_desc:1 "Cette personnalité accorde une grande importance au maintien des défenses des bases stellaires afin de renforcer la sécurité de tout le système."
 leader_trait_guardian_2:0 "$leader_trait_guardian$ II"
 leader_trait_guardian_2_desc:0 "$leader_trait_guardian_desc$"
 leader_trait_conscripter:1 "Conscripteur"
 leader_trait_conscripter_desc:1 "Cette personnalité sait comment optimiser le recrutement de volontaires pour les troupes et en trouver toujours davantage."
 leader_trait_interrogator:0 "Interrogateur"
 leader_trait_interrogator_effect:1 "$ARMY_EFFECTS_TXT$:\n$t$À chaque victoire offensive au sol : §G+10§! rens. sur l'ennemi."
 leader_trait_interrogator_desc:1 "Cette personnalité fait tout pour arracher des informations utiles aux prisonniers ennemis."
 leader_trait_interrogator_2_effect:1 "$ARMY_EFFECTS_TXT$:\n$t$À chaque victoire offensive au sol : §G+20§! rens. sur l'ennemi."
 leader_trait_interrogator_3_effect:1 "$ARMY_EFFECTS_TXT$:\n$t$À chaque victoire offensive au sol : §G+30§! rens. sur l'ennemi."
 leader_trait_industrial_espionage:1 "Contrefacteur"
 leader_trait_industrial_espionage_effect:0 "$ARMY_EFFECTS_TXT$:\n$t$À chaque victoire offensive au sol : §G5%§! de chances de voler une option de recherche (§G+5%§! par emploi de £job_researcher£chercheur sur le monde)."
 leader_trait_industrial_espionage_desc:1 "Cette personnalité fera tout pour tenter de dérober des informations utiles sur les mondes qu'elle conquiert."
 leader_trait_industrial_espionage_2:0 "$leader_trait_industrial_espionage$ II"
 leader_trait_industrial_espionage_2_effect:0 "$ARMY_EFFECTS_TXT$:\n$t$À chaque victoire offensive au sol : §G5%§! de chances de voler une §Ytechnologie§! (§G+5%§! de chances et §G+5%§! d'avancée par emploi de £job_researcher£chercheur sur le monde)."
 leader_trait_industrial_espionage_2_desc:0 "$leader_trait_industrial_espionage_desc$"
 leader_trait_crusader:0 "Fervent"
 leader_trait_crusader_effect:0 "$ARMY_EFFECTS_TXT$:\n$t$Pour chaque armée ennemie tuée au combat : §G+25§!£unity£"
 leader_trait_crusader_desc:1 "Cette personnalité ne reculera jamais à la perspective d'une bataille. Pour elle, plus l'ennemi est puissant, plus l'attrait de la victoire est exaltant."
 leader_trait_crusader_2:0 "$leader_trait_crusader$ II"
 leader_trait_crusader_2_effect:0 "$ARMY_EFFECTS_TXT$:\n$t$Pour chaque armée ennemie tuée au combat : §G+40§!£unity£"
 leader_trait_crusader_2_desc:0 "$leader_trait_crusader_desc$"
 leader_trait_uninspiring:1 "Aucun charisme"
 leader_trait_uninspiring_desc:1 "Cette personnalité manque de tout charisme et ne fait aucun effort pour encourager ou récompenser ses troupes, ce qui les démotive."
 leader_trait_slothful:1 "Paresse"
 leader_trait_slothful_desc:1 "La réticence de cette personnalité à organiser le moindre entraînement affecte les capacités de combat de ses unités."
 leader_trait_victory_or_death:2 "Insensibilité"
 leader_trait_victory_or_death_desc:1 "Cette personnalité n'accorde aucune espèce d'importance à la vie de ses troupes, les jetant dans le combat pour la gloriole et bien peu d'efficacité."
 leader_trait_disorganized:1 "Désorganisation"
 leader_trait_disorganized_desc:1 "Cette personnalité est à ce point dénuée de capacités d'organisation que ses troupes agissent bien davantage comme une horde que comme une armée."
 leader_trait_lawless:1 "Corruption"
 leader_trait_lawless_desc:1 "Cette personnalité est de mèche avec les gangs de criminels et de pirates de tous les mondes où elle se rend."
 leader_trait_defence_engineer:0 "Ingénieur défensif"
 leader_trait_defence_engineer_desc:0 "Cette personnalité accorde une grande importance aux défenses orbitales pour en faire un mur infranchissable contre toute invasion possible."
 leader_trait_defence_engineer_2:0 "$leader_trait_defence_engineer$ II"
 leader_trait_defence_engineer_desc_2:0 "$leader_trait_defence_engineer_desc$"
 leader_trait_shadow_broker:0 "Contacts louches"
 leader_trait_shadow_broker_desc:1 "Cette personnalité peut s'appuyer sur tout un réseau d'agents clandestins."

 # Destiny Traits
 # Generic
 leader_trait_educator:0 "Inspirateur perspicace"
 leader_trait_educator_desc:1 "Connaissances et expérience sont les fondements de toute grande société. Cette personnalité le sait et fait tout pour promouvoir et encourager cela chez les autres."
 leader_trait_master_bureaucrat:0 "Bureaucrate expert"
 leader_trait_master_bureaucrat_desc:1 "Après avoir oeuvré des années dans la bureaucratie, cette personnalité est devenue experte des rouages administratifs. Tous ces dossiers parfaitement remplis lui permettent donc de dégager du temps pour se consacrer à gérer ses subordonnés."
 leader_trait_selfcare_expert:0 "Spécialiste de la santé"
 leader_trait_selfcare_expert_desc:1 "Certains individus sont à tel point obsédés par leur santé qu'ils finissent par devenir de véritables spécialistes de la question. Sommeil, alimentation et exercice physique parfaitement réglés font donc de cette personnalité un véritable gourou de la santé."
 # Governor
 leader_trait_shroud_preacher:0 "Prêcheur du Suaire"
 leader_trait_shroud_preacher_effect:1 "$t$Confère le trait §Y$trait_latent_psionic$§! à 1 £pop£pop tous les §Y10§! ans."
 leader_trait_shroud_preacher_desc:1 "Le Suaire inclut tout être vivant. Cette personnalité est liée aux pouvoirs qui y résident et inspire la plus grande dévotion parmi ses disciples."
 leader_trait_master_diplomat:0 "Expert diplomatique"
 leader_trait_master_diplomat_desc:1 "Après des années passées à travailler avec les diplomates des ambassades étrangères, cette personnalité sait comment dépasser les nuances culturelles et entretient un réseau de relations avec des dignitaires de haut rang dans tous les espaces voisins."
 leader_trait_supreme_organizer:0 "Éminence grise"
 leader_trait_supreme_organizer_desc:1 "Avec un contrôle strict sur les affaires de l'État, cette personnalité se trouve au coeur d'un écheveau inextricable de règles, lois et cauchemars bureaucratiques, tous destinés à assurer son pouvoir personnel."
 leader_trait_aturion_organizer:0 "Efficacité d'Aturion"
 leader_trait_aturion_organizer_desc:0 "$leader_trait_supreme_organizer_desc$"
 leader_trait_arbiter:0 "Développeur impitoyable"
 leader_trait_arbiter_desc:1 "Avec une poigne de fer et en se moquant éperdument de toute régulation sur la sécurité, cette personnalité obtient des rendements de production inégalables, au prix d'une espérance de vie réduite et, parfois, de grèves massives. Mais en usant de la force ou en laissant pourrir la situation, il est aisé de mettre fin à ces incidents somme toute mineurs."
 trait_ruler_fertility_preacher_2:0 "$trait_ruler_fertility_preacher$ II"
 trait_ruler_fertility_preacher_2_desc:0 "$trait_ruler_fertility_preacher_desc$"
 leader_trait_automation_champion:0 "Chantre de l'automatisation"
 leader_trait_automation_champion_desc:1 "L'optimisation est d'une importance capitale pour cette personnalité. Pour elle, l'automatisation est une donnée essentielle, et tout doit être automatisé, que ce soit par la robotique avancée ou de simples automates."
 leader_trait_expert_survivalist:0 "Expert de la survie"
 leader_trait_expert_survivalist_desc:1 "Certains individus sont extrêmement doués pour la survie. Ainsi cette personnalité sait-elle comment préserver son existence jusque dans les environnements les plus inhospitaliers, permettant ainsi aux colonies de prospérer."
 leader_trait_utopian_idealist:0 "Utopiste"
 leader_trait_utopian_idealist_desc:1 "Nombreux sont ceux qui rêvent d'une société parfaitement utopique. Cette personnalité, elle, s'acharne à faire de ces rêves une réalité."
 leader_trait_mediator:0 "Xénomédiateur"
 leader_trait_mediator_desc:1 "Un médiateur de talent est essentiel dans les foyers de peuplement les plus hétérogènes. Cette personnalité sait comment apaiser les tensions et administrer de manière efficace n'importe quel monde comptant des espèces très diverses."
 leader_trait_mediator_effect:0 "$PLANET_EFFECTS_TXT$:\n$t$Prod. de £amenities£services : §G+1%§! par espèce sur le monde.\n$t$§Y$MOD_POP_HAPPINESS$§!: §G+1%§! par espèce sur le monde.\n$t$$MOD_POP_GROWTH_FROM_IMMIGRATION$: §G+20%§!"
 leader_trait_efficient:0 "Bienfaiteur des élites"
 leader_trait_efficient_desc:1 "Née dans les strates les plus favorisées de la société, cette personnalité a une très haute idée de sa valeur propre et a tendance à favoriser ses pairs issus des classes supérieures."
 leader_trait_galvanizer:0 "Figure inspirante"
 leader_trait_galvanizer_effect_non_gestalt:1 "$PLANET_EFFECTS_TXT$:\n$t$Production de chaque £job£emploi : §G+0.5§!£unity£ §G+0.5§!£society£ §G+0.25§!£trade_value£"
 leader_trait_galvanizer_desc:1 "Avoir un sens très affirmé de la destinée produit souvent des effets très positifs. Cette personnalité le sait, et sait aussi comment gérer la population en lui donnant un objectif à atteindre à n'importe quel prix."
 # Scientist
 leader_trait_great_researcher:0 "Scientifique de génie"
 leader_trait_great_researcher_desc:1 "Dans de rares cas, un seul individu peut faire mieux que tout un département de recherche. Or, lorsqu'il s'agit de concevoir des modèles expérimentaux, de trouver des solutions innovantes ou d'élaborer de nouvelles technologies, cette personnalité est hors-norme."
 leader_trait_deep_space_explorer:0 "Explorateur de l'espace lointain"
 leader_trait_deep_space_explorer_desc:1 "L'exploration de l'espace lointain se fait dans les régions les plus éloignées de la galaxie. Cette personnalité en a le talent et le cran, dotée de toute la technologie de pointe pour s'enfoncer dans l'inconnu."
 leader_trait_xeno_cataloger:0 "Xénocataloguiste"
 leader_trait_xeno_cataloger_desc:1 "Cette personnalité travaille à découvrir, identifier et cataloguer toutes les formes de vie aliens. Les données sont alors examinées pour déterminer toute menace potentielle et mettre en place des protocoles de protection en cas de danger avéré."
 leader_trait_xeno_cataloger_effect:1 "$tt$Pour toute reconnaissance terminée : §G+3§! mois d'£unity£unité."
 leader_trait_frontier_adventurer:0 "Aventurier frontalier"
 leader_trait_frontier_adventurer_desc:1 "Explorer de nouveaux systèmes, trouver de nouveaux mondes et découvrir des civilisations depuis longtemps disparues comptent parmi les intérêts principaux de tout véritable aventurier. Cette personne en est l'incarnation parfaite, toujours à la recherche d'un fragment de savoir perdu ou d'un monceau de ruines antiques."
 leader_trait_frontier_adventurer_effect:1 "$tt$Pour toute reconnaissance terminée : §G+3§! mois de recherche £society£"
 leader_trait_brilliant_shipwright:0 "Concepteur naval brillant"
 leader_trait_brilliant_shipwright_desc:1 "Ses connaissances approfondies et une compréhension inhérente de tous les aspects de la construction navale font que cette personnalité est capable non seulement d'élaborer de nouvelles technologies, mais aussi de superviser les chantiers navals."
 leader_trait_truth_seeker:0 "Chercheur de vérité"
 leader_trait_truth_seeker_desc:1 "Chercher à découvrir la vérité c'est s'ouvrir à des possibles au-delà de nos horizons, et au-delà même, peut-être, du voile de la réalité. Cette personnalité a un désir inextinguible de découvrir chaque secret que recèle l'univers, peu importent les risques."
 leader_trait_midas_touch:0 "Conteur passionné"
 leader_trait_midas_touch_desc:1 "Souvent éloignée au plus profond de l'espace, cette personnalité a pu visiter des lieux véritablement sidérants. Ses exploits passionnent la population, tout en livrant des informations de grande valeur sur les ressources rares ou phénomènes inexpliqués que recèle la galaxie."
 leader_trait_midas_touch_effect:2 "$t$Chances de découvrir des ressources stratégiques : §G+10%§!"
 leader_trait_surveyor:0 "Analyste planétaire"
 leader_trait_surveyor_desc:1 "Les techniques et le matériel de reconnaissance avancés exigent des connaissances dans des champs très variés. Quant à cette personnalité, son expertise fait de la reconnaissance planétaire un véritable art."
 leader_trait_surveyor_tt:0 "$ASSIST_RESEARCH_EFFECTS_TXT$:\n$t$$mod_planet_districts_generator_physics_research_produces_add$: §G+3§!\n$t$$mod_planet_districts_farming_society_research_produces_add$: §G+3§!\n$t$$mod_planet_districts_mining_engineering_research_produces_add$: §G+3§!"
 leader_trait_repair_crew:1 "Ingénieur né"
 leader_trait_repair_crew_effect:0 "$SYSTEM_EFFECTS_TXT$:\n$t$Vaisseaux amis dans le £system£système :\n$tt$Réparation mensuelle des coques : §G+10%§!"
 leader_trait_repair_crew_desc:1 "Instinctivement douée pour réparer tout ce qui peut être brisé, cette personnalité semble avoir grandi dans un hangar de réparation. Ses dons en font un expert dans la maintenance des flottes, même sans disposer de chantier naval."
 leader_trait_robotist:1 "Robotique incarnée"
 leader_trait_robotist_desc:1 "Cette personnalité est inégalable lorsqu'il s'agit de concevoir des robots et des processus de manufacture, elle qui repousse constamment les limites du possible. Si un progrès vient d'être annoncé dans le domaine de la robotique, il y a de fortes chances qu'elle y est au moins en partie pour quelque chose."
 leader_trait_knowledge_for_the_masses:0 "Pédagogue inspiré"
 leader_trait_knowledge_for_the_masses_effect:0 "$tt$§G+$@trait_knowledge_masses_research_amt$§! en recherche £physics £society £engineering£ par £pop£pop"
 leader_trait_knowledge_for_the_masses_desc:1 "Rien n'est plus important que l'éducation. Cette personnalité n'épargne donc aucun effort pour instruire les jeunes générations, aidée en cela par de nombreux universitaires."
 # Admiral
 leader_trait_fanatic:0 "Guerrier fanatique"
 leader_trait_fanatic_desc:1 "Poussée par une furie fanatique à détruire ses ennemis, cette personnalité est réputée proche de la folie. Mais si elle est très efficace pour semer la mort chez ses adversaires, sa témérité extrême cause malgré tout des pertes dans tous les camps."
 leader_trait_reverse_engineer:0 "Imitateur technologiste"
 leader_trait_reverse_engineer_effect:1 "$NAVAL_BATTLE_WON_TXT$:\n$t$Chances de voler une technologie en £engineering£§Ypropulsion§! ou £physics£§Yparticules§! : §G+33%§!, déjà recherchée à §G50%§!"
 leader_trait_reverse_engineer_desc:0 "N'aimant rien mieux que disséquer une nouvelle technologie inconnue, cette personnalité possède le savoir technique et la volonté inébranlable qui lui permettent par instinct de faire face lorsqu'elle est confrontée à des adversaires plus avancés."
 leader_trait_supreme_admiral:0 "Commandant d'armada"
 leader_trait_supreme_admiral_desc:1 "Excellant dans la planification logistique et stratégique, cette personnalité est capable de commander des flottes qui feraient s'effondrer d'épuisement n'importe quel autre de ses pairs."
 leader_trait_armorer:0 "Armurier de génie"
 leader_trait_armorer_desc:1 "Cette personnalité a élaboré de nouvelles façons de renforcer les blindages, et il se trouve peu d'armements dans la galaxie en mesure de percer les coques des vaisseaux construits selon ses méthodes."
 leader_trait_military_overseer:0 "Superviseur naval"
 leader_trait_military_overseer_desc:1 "Organiser une flotte est une tâche complexe, nécessitant une planification méticuleuse et le respect de normes très strictes. Cette personnalité est donc un atout incontournable pour disposer d'une flotte efficace."
 leader_trait_master_gunner:0 "Maître canonnier"
 leader_trait_master_gunner_desc:1 "Cette personnalité éprouve un intérêt très vif pour le développement de l'armement, et s'assure en permanence qu'elle-même, tout comme ses vaisseaux, sont en parfait ordre de marche."
 leader_trait_demolisher_destiny:1 "Marteau de l'empire"
 leader_trait_demolisher_destiny_desc:1 "Connue pour frapper toujours très fort, et systématiquement là où cela fait le plus mal, cette personnalité inspire la peur aux ennemis de la [Root.Owner.GetName], toujours effrayés qu'elle prenne part en personne à la mêlée. Menant ses flottes au combat avec une efficacité insurpassable et une intelligence mortelle, peu de périmètres défensifs parviennent à le tenir en échec bien longtemps."
 leader_trait_destiny_engineer:0 "Commandant résiliant"
 leader_trait_destiny_engineer_desc:0 "Dans la guerre spatiale, la moindre erreur peut coûter la vie, aussi cette personnalité exige-t-elle une maintenance de routine extrêmement stricte pour s'assurer que sa flotte est toujours en parfait état."
 leader_trait_guerilla_tactics:0 "Tacticien de la guérilla"
 leader_trait_guerilla_tactics_desc:1 "Les flottes les plus imposantes ne sont pas toujours l'outil le plus approprié. Cette personnalité préfère elle commander de petites unités, capables de contourner et déborder très vite un adversaire plus lent ou plus nombreux."
 leader_trait_survivalist:0 "Bouclier de l'empire"
 leader_trait_survivalist_desc:1 "Incarnation même du héros protecteur, cette personnalité est un élément central de la ligne de front, capable d'empêcher de passer tout ennemi qui oserait pénétrer dans l'espace de la [Root.Owner.GetName]."
 leader_trait_maven_of_war:0 "Architecte de la guerre"
 leader_trait_maven_of_war_desc:1 "Recevoir un tel surnom est l'un des plus grands honneurs qui soient, car il implique que cette personnalité n'a pas seulement une grande expertise dans tous les champs de la guerre, mais aussi qu'elle est un lien vital pour coordonner la recherche militaire avec des experts scientifiques et techniques."
 leader_trait_peacekeeper:0 "Soldat de la paix"
 leader_trait_peacekeeper_desc:1 "Cette personnalité sait que pour préserver la paix il faut faire feu de tout bois. Elle ne rechigne donc jamais à s'occuper des dissidents, s'attaquer aux pirates, ou même poursuivre les truands qui espèrent se faire quelques crédits en attaquant les routes commerciales."
 # General
 leader_trait_supreme_warrior:0 "Guerrier suprême"
 leader_trait_supreme_warrior_effect:0 "$t$Pendant les combats au sol, tous les §Y10§! jours :\n$tt$Chances de tuer instantanément une armée ennemie : §Y15%§!"
 leader_trait_supreme_warrior_desc:1 "Cette personnalité est l'une des rares qui méritent un tel surnom : elle n'hésite pas à monter en première ligne, inspire ses unités par l'exemple et est capable d'intimider l'adversaire le plus coriace."
 leader_trait_fortress_cracker:0 "Briseur de forteresses"
 leader_trait_fortress_cracker_desc:1 "Détruire une structure défensive bien conçue exige de la force, de la ruse, et de l'expérience. Or cette personnalité prend un véritable plaisir à surmonter de tels défis là où d'autres considéreraient la situation comme perdue d'avance."
 leader_trait_chainbreaker:0 "Libérateur"
 leader_trait_chainbreaker_desc:1 "Aucun être conscient ne devrait être asservi et exploité au profit d'un autre. La réputation de libérateur de cette personnalité la précède où qu'elle aille, et tous les opprimés prennent les armes pour répondre à ses appels."
 leader_trait_chainbreaker_effect:0 "$tt$§Y70%§! de chances de faire apparaître §G1§! £army_ship£§Yarmée§! par pop d'£pop_cat_slave£§Yesclaves§! sur les mondes attaqués."
 leader_trait_honored_warmaster:0 "Maître de guerre"
 leader_trait_honored_warmaster_desc:1 "Cette personnalité jouit d'un grand renom, et inspire l'honneur et le courage, poussant chacun à prendre les armes et à se faire enrôler."
 leader_trait_honored_warmaster_effect:0 "$PLANET_EFFECTS_WHILE_DEFENDING_TXT$:\n$tt$§G+1§! £defense_army£§Yarmée défensive§! par £pop£pop §Ynon servile§!."
 leader_trait_academia_recruiter:1 "Universitaire recruteur"
 leader_trait_academia_recruiter_desc:1 "Dans les institutions universitaires, les recruteurs mettent en avant les vertus du service militaire à destination des esprits les plus brillants. L'expérience pratique engrangée sur un champ de bataille ne pouvant s'enseigner dans une salle de classe, cela permet de faire progresser l'ingénierie et la technologie."
 leader_trait_academia_recruiter_effect:0 "$tt$§G+1§! £defense_army£§Yarmée défensive§! par emploi de £job_researcher£§Ychercheurs§!."
 leader_trait_pilferer:0 "Seigneur de la guerre pillard"
 leader_trait_pilferer_effect:1 "§EPour les £army_ship£§Yarmées§! remportant des §Yinvasions planétaires§!§! :\n$t$Selon les £district£§Ydistricts§! du monde envahi :\n$tt$§G+100§! en £energy £minerals £food£ressources de base\n$tt$§G+50§! en £alloys £consumer_goods£ressources avancées\n$tt$§G+25§! en recherche £physics £society £engineering£"
 leader_trait_pilferer_desc:1 "Plus un monde est développé, plus le piller est rémunérateur ; et cette personnalité sait parfaitement comment faire d'immenses profits à moindre coût."
 leader_trait_taskmaster:0 "Grand organisateur"
 leader_trait_taskmaster_desc:1 "Cette personnalité ne se contente pas seulement d'élaborer des stratégies, mais veille aussi au respect minutieux de la routine quotidienne des troupes."
 leader_trait_spymaster:0 "Illusionniste camouflé"
 leader_trait_spymaster_desc:1 "Loin d'être un simple maître-espion, cette personnalité tisse un vaste réseau d'informateurs, contrebandiers, assassins et autres fripouilles. Quand quelque tâche doit être effectuée de manière discrète, c'est donc à elle qu'il convient de le demander."
 leader_trait_totalitarian:0 "Héraut de l'empire"
 leader_trait_totalitarian_desc:1 "Cette personnalité honorable et de grande réputation excelle dans le grand jeu des empires interstellaires, inspirant la confiance et établissant un lien de confiance entre un dominant et des dominés."
 leader_trait_bellicose:0 "Grand timonier"
 leader_trait_bellicose_effect:1 "$EMPIRE_EFFECTS_TXT$:\n$t$Pour chaque emploi de [Leader.GetLeaderSoldierJobType] :\n$tt$$MOD_COUNTRY_NAVAL_CAP_ADD$: §G+2§!\n$tt$$MOD_DEFENSE_ARMIES_ADD$: §G+1§!"
 leader_trait_bellicose_desc:1 "Avec un talent certain pour la logistique, cette personnalité peut assurer l'efficacité des opérations militaires grâce à des méthodes paraissant étonnamment simples."

