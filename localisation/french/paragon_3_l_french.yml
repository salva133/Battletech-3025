 #UTILITY
 origin_legendary_leader:0 "Autorité unique"
 origin_legendary_leader_desc:1 "Au milieu de la violence et des difficultés, cette civilisation a été unifiée par une figure d'exception, qui a assuré son pouvoir par la répression de ses opposants, et promeut maintenant les progrès scientifiques et technologiques. Une paix agitée a alors pu être instaurée. Mais la paix dure rarement bien longtemps..."
 origin_tooltip_legendary_leader_effects:1 "- Lance la partie avec une §Hpersonnalité légendaire§! ;\n- donne accès à des §Htraits de dirigeants§! uniques, dépendant des éthiques de l'empire ;\n- le renforcement de la position de ce dirigeant permet de gagner de nouveaux traits et avantages ;\n- ou de construire un appareil d'État puissant, capable de survivre à l'héritage du dirigeant ;\n- lance la partie avec une espèce résiliente et à l'espérance de vie prolongée."
 START_SCREEN_LEGENDARY_LEADER:1 "La civilisation [GetSpeciesName] a toujours été prompte à se déchirer. Empires et royaumes ont été fondés, mais n'ont jamais duré, s'effondrant toujours sous la pression des querelles intérieures.\n\nCette culture polarisée a trouvé son apogée lorsque notre monde, [GetHomeWorldName], s'est trouvé embrasé par les conflits. Soudain, au milieu du chaos, une personnalité exceptionnelle est apparue. Notre [Owner.Ruler.GetTitle], [Owner.Ruler.GetRegnalName], est parvenu[Owner.GetXEDir] à réunir des disciples, attirés par son désintéressement, son charisme et son autorité. Enfin, quelqu'un était déterminé à assurer notre unité !\n\nL'Unification fut un processus long et douloureux, mais l'une après l'autre les factions perpétuellement en conflit ont fini par baisser les armes et se ranger sous son autorité, séduites par ses promesses d'un avenir qui se trouverait parmi les étoiles. Et, pour la première fois depuis des siècles, les [GetSpeciesNamePlural] ont pu connaître la paix. Sous le calme apparent toutefois, blessures et injustices d'hier sont toujours bien présentes..."
 origin_legendary_leader_imperial:0 "$origin_legendary_leader$"
 origin_legendary_leader_imperial_desc:0 "$origin_legendary_leader_desc$"
 origin_legendary_leader_dictatorial:0 "$origin_legendary_leader$"
 origin_legendary_leader_dictatorial_desc:0 "$origin_legendary_leader_desc$"
 origin_legendary_leader_death:0 "Autorité brisée"
 origin_legendary_leader_death_desc:0 "Au milieu des conflits politiques, et privée de l'autorité de cette $leader_trait_legendary_leader$ qui l'a unifiée, cette société se trouve contrainte de trouver elle-même sa voie dans la galaxie."
 origin_legendary_leader_no_gov_change:0 "L'origine §Y$origin_legendary_leader$§! interdit de changer d'autorité."

 #BUILDING
 building_paragon_origin_academy:0 "Grande Académie"
 building_paragon_origin_academy_desc:0 "La Grande Académie accueille les meilleurs et les plus talentueux de l'empire pour former les personnalités et éduquer les générations qui bâtiront l'avenir."

