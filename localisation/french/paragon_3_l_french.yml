 paragon.5220.name:0 "Conclusion des négociations"
 paragon.5220.desc.peace:1 "Au lendemain des négociations, il est apparu clairement que les deux camps se lassaient des affrontements constants et étaient prêts à conclure un accord. Nous ne pouvons savoir quelles en seront les conséquences à long terme, mais pour l'heure la [Root.Owner.GetName] est de nouveau unifiée."
 paragon.5220.a:1 "C'est un triomphe !"
 paragon.5220.a.tt:1 "§LLes différends ont été résolus. À compter d'aujourd'hui, nous sommes de nouveau unis.§!"
 paragon.5221.name:0 "Guerre civile"
 paragon.5220.desc.war:1 "Au lendemain des négociations, il est apparu clairement qu'aucun des deux camps n'aurait jamais accepté le moindre accord. À l'heure actuelle, les rebelles massent leurs forces et une guerre est sur le point d'éclater. Une fois encore, donc, les [Root.Owner.GetSpeciesNamePlural] sont divisés..."
 paragon.5221.a:0 "Ils seront bientôt écrasés"
 paragon.5221.a.tt:0 "Les mondes ayant le modificateur §Y$paragon_origin_reformists$§! vont former le coeur d'un empire rebelle."
 paragon.5222.name:0 "Exécutions"
 paragon.5222.desc:0 "L'appel à participer à des négociations était un piège parfait pour ces meneurs réformistes. Réunis en un seul lieu, il a été facile de les appréhender tous, et il n'a pas été difficile ensuite de tirer d'eux les informations sur leurs planques, leurs partisans et les membres de leurs cellules.\n\nLes derniers vestiges d'opposition ont rapidement été balayés, sans avoir à négocier la moindre concession, et sans livrer une guerre civile coûteuse. Tous les Réformistes ont bien évidemment été condamnés à mort par décret [Root.Owner.GetDuDelaDelDir][Root.Owner.Ruler.GetTitle]."
 paragon.5222.a:0 "Hors de question d'hésiter maintenant !"
 paragon.5223.name:0 "$origin_legendary_leader$"
 paragon.5223.desc:0 "Les derniers brasiers de la guerre civile sont en train de s'éteindre, en ce moment même, et une société nouvelle sera bientôt rebâtie sur les cendres et les ruines, prête à porter la sagesse de notre [Root.Owner.Ruler.GetTitle] §H[Root.Owner.Ruler.GetRegnalName]§! parmi les étoiles de la galaxie."
 paragon.5223.a:0 "Un peuple, une $leader_trait_legendary_leader$, un avenir !"
 paragon.5226.name:0 "Monde enveloppé"
 paragon.5226.desc:1 "Une fois la première phase achevée, des énergies psioniques tourbillonnantes ont submergé le monde, en ravageant la surface. S'il est désormais impossible d'y survivre, nos psioniques les plus puissants ont toutefois constitué un bouclier autour d'un temple, dans lequel va se dérouler la prochaine phase du rituel. Tout ce qu'il reste à faire, en attendant ce moment, est de canaliser les forces psioniques des volontaires en §H[Root.Owner.Ruler.GetRegnalName]§!, insufflant en [Root.Owner.GetLuiElleDir] une puissance psionique incommensurable."
 paragon.5227.name:0 "Rituel psionique"
 paragon.5227.desc:1 "Sacrifice initial : §R[ROOT.paragon_origin_ascension] habitants§!.\nSacrifices décennaux nécessaires : §R[ROOT.paragon_origin_ascension] citoyens§!.\nCapacités psioniques retenues : §G[Paragon_Origin_Ascension_Focus] [Paragon_Origin_Ascension_Trait1] [Paragon_Origin_Ascension_Trait2] [Paragon_Origin_Ascension_Trait3] [Paragon_Origin_Ascension_Trait4]§!\n\nNos télépathes les plus puissants sont en train de dompter les énergies déchaînées qui consument le monde. Ils pourront alors les rediriger vers le coeur du temple, où attendent les candidats au sacrifice. Bientôt la cérémonie pourra commencer, et les pouvoirs psioniques de ces [Root.Owner.GetSpeciesNamePlural] courageux pourront être extraits d'eux pour être dirigés en §H[Root.Owner.Ruler.GetRegnalName]§!. Plus d'individus subiront le sacrifice, plus l'énergie sera puissante. Mais nous devons toutefois veiller à ne pas aller au-delà de ce que [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle] pourra contrôler, où un véritable cataclysme en résulterait.\n\nUne fois le rituel achevé, nous devrons encore sacrifier des volontaires de manière régulière, afin de prévenir que la puissance détruise le corps de la $leader_trait_legendary_leader$."
 paragon.5227.a:0 "Vision de l'inconnu"
 paragon.5227.a.tt:1 "§L§Y[Root.Owner.Ruler.GetRegnalName]§! va sans doute avoir un aperçu d'autres dimensions, voire d'autres temporalités, qui décupleront son esprit.§!\n\nConfère un §Gtrait de dirigeant§! aléatoire."
 paragon.5227.b:0 "Balise psychique"
 paragon.5227.b.tt:0 "§LDes flux d'énergie canalisés vont s'écouler dans les veines de §Y[Root.Owner.Ruler.GetRegnalName]§!, à peine contenus par son enveloppe charnelle. Elles vont frapper de plein fouet les volontaires, s'accroissant d'autant avant d'être consumées dans un brasier pyrocinétique.§!\n\nLes équipages psionistes pourront user de balises psychiques pour se connecter avec [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle] et maîtriser cette puissance, accroissant ainsi la §Gsolidité§! et la §Grégénération quotidienne§! des boucliers de tous les vaisseaux."
 paragon.5227.c:0 "Astropathie"
 paragon.5227.c.tt:0 "§LDes flux d'énergie canalisés vont s'écouler dans les veines de §Y[Root.Owner.Ruler.GetRegnalName]§!, éveillant considérablement sa conscience.§!\n\nLes navigateurs psioniques pourront user d'émetteurs astropathiques pour se connecter à [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle] et prendre une part de son pouvoir, accroissant ainsi la §Gvitesse subluminique§! et les §Gchances de désengagement§! de tous les vaisseaux."
 paragon.5227.d:0 "Yeux loinvoyants"
 paragon.5227.d.tt:0 "§LDes flux d'énergie canalisés vont s'écouler dans les veines de §Y[Root.Owner.Ruler.GetRegnalName]§!, modifiant considérablement son enveloppe charnelle. Aussitôt qu'[Root.Owner.Ruler.GetSheHe] posera son regard perçant sur un participant au rituel, ses pensées ne pourront rester cachées [Root.Owner.GetAuAlaAlDir][Root.Owner.Ruler.GetTitle].§!\n\n[Root.Owner.Ruler.GetSheHeCap] pourra apprendre à maîtriser ce pouvoir, qui permettra de réduire la §G[Root.Owner.GetCrimeDeviancy]§! et d'améliorer le §Gcryptage§! de la [Root.Owner.GetName]."
 paragon.5227.e:1 "Pression vocale"
 paragon.5227.e.tt:0 "§LDes flux d'énergie canalisés vont s'écouler dans les veines de §Y[Root.Owner.Ruler.GetRegnalName]§!, conférant à ses cordes vocales des pouvoirs psychiques. Pour tous les volontaires, sa Voix sera au moins autant une torture qu'elle les attirera de manière irrépressible.§!\n\n[Root.Owner.GetLeLaLDirCap][Root.Owner.Ruler.GetRegnalName] pourra apprendre à maîtriser ce pouvoir, accroissant l'§Gunité suscitée§! et l'§Gattractivité des éthiques gouvernementales§!."
 paragon.5227.f:0 "Mettons fin au rituel"
 paragon.5227.f.tt:0 "Le rituel va se terminer selon les choix faits. $paragon.leader.delusion.positive$"
 paragon.5230.name:0 "Puissance écrasante"
 paragon.5230.desc:1 "Le rituel a été un véritable succès. Grâce à sa résistance innée et au potentiel psionique exceptionnel des [Root.Owner.GetSpeciesNamePlural], [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle] a pu être ramené[Root.Owner.GetXEDir] à la vie. Il lui faudra cependant quelques années avant de pouvoir de nouveau gouverner la [Root.Owner.GetName]."
 paragon.5236.name:0 "Noyau planétaire"
 paragon.5236.desc:0 "Le noyau planétaire a été extrait, traité, et enchâssé dans un contenant utilisant de la matière noire pour générer une énergie immense étant donné sa taille réduite. Nous pouvons donc désormais produire des implants cybernétiques proprement exceptionnels pour améliorer [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle] §H[Root.Owner.Ruler.GetRegnalName]§!, et peut-être même réparer son esprit et son corps pour un coût paraissant bien minime : lui fournir de manière constante de la §Hmatière noire§! afin de conserver ses implants opérationnels."
 paragon.5237.name:0 "Le coeur de la $leader_trait_legendary_leader$"
 paragon.5237.desc:1 "Maintien des implants cybernétiques : §R[ROOT.paragon_origin_ascension]£sr_dark_matter£ par mois§!.\nImplants retenus : §G[ROOT.Paragon_Origin_Ascension_Focus] [Paragon_Origin_Ascension_Trait1] [Paragon_Origin_Ascension_Trait2] [Paragon_Origin_Ascension_Trait3] [Paragon_Origin_Ascension_Trait4]§!\n\nUne usine a été construite pour mener à bien ce projet. Bientôt, elle entamera la production des implants les plus avancés jamais vus, pour notre bien-aimé[Root.Owner.GetXEDir] §H[Root.Owner.Ruler.GetRegnalName]§!. Plus [Root.Owner.Ruler.GetSheHe] recevra d'implants, plus il faudra de matière noire pour conserver son coeur fonctionnel. Mais il faudra aussi veiller à ne pas trop le surcharger, ou son corps pourrait périr du fait des tensions trop extrêmes ainsi créées."
 paragon.5237.a:0 "Ajusteurs de probabilité"
 paragon.5237.a.tt:0 "§L§Y[Root.Owner.Ruler.GetRegnalName]§! va recevoir des §Yajusteurs de probabilité§! spécifiques, qui lui offriront une meilleure compréhension de la manière de gouverner la [Root.Owner.GetName].§!\n\nConfère un §Gtrait de dirigeant§! aléatoire."
 paragon.5237.b:0 "Transmetteurs perpétuels"
 paragon.5237.b.tt:1 "§L§Y[Root.Owner.Ruler.GetRegnalName]§! va recevoir des §Ytransmetteurs perpétuels§! spécifiques, facilitant grandement l'envoi de ses ordres et la diffusion de discours à la population.§!\n\n[Root.Owner.Ruler.GetSheHeCap] pourra ainsi communiquer instantanément avec n'importe quel cyborg, accroissant le §G£happiness£bonheur§! et la §Gproduction§! de tous les cyborgs."
 paragon.5237.c:0 "Inhibiteurs de sommeil"
 paragon.5237.c.tt:1 "§L§Y[Root.Owner.Ruler.GetRegnalName]§! va recevoir des §Yinhibiteurs de sommeil§! spécifiques pour perdre moins de temps à se reposer et en consacrer davantage au gouvernement de la [Root.Owner.GetName].§!\n\n[Root.Owner.Ruler.GetSheHeCap] pourra gérer plus facilement la mise en place des politiques, ce qui accroîtra le §Gfonds pour les décrets§! et réduira le §Gmaintien des décrets§!."
 paragon.5237.d:0 "Interface tactique"
 paragon.5237.d.tt:1 "§L§Y[Root.Owner.Ruler.GetRegnalName]§! va recevoir une §Yinterface tactique§! spécifique pour commander les forces armées jusqu'à des millions d'années-lumière sans aucune perte de performance.§!\n\n[Root.Owner.Ruler.GetSheHeCap] pourra ainsi consulter en personne les troupes et planifier les opérations au sol, accroissant ainsi la §Gsanté des armées§! et les §Gdégâts infligés par les armées§!."
 paragon.5237.e:0 "Analyseurs cognitifs"
 paragon.5237.e.tt:0 "§L§Y[Root.Owner.Ruler.GetRegnalName]§! va recevoir des §Yanalyseurs cognitifs§!, lui permettant un meilleur contrôle sur les batailles spatiales livrées par les pilotes dotés de l'implant récepteur correspondant.§!\n\n[Root.Owner.Ruler.GetSheHeCap] pourra ainsi user de son expertise pour aider la flotte en calibrant au cours des engagements, ce qui conférera de meilleures §Gchances de toucher§! et un meilleur §Gciblage§! à tous les vaisseaux."
 paragon.5237.f:0 "Cela suffira"
 paragon.5237.f.tt:0 "Aucun autre implant ne sera ajouté. $paragon.leader.delusion.positive$"
 paragon.5240.name:0 "Plus avisé[Root.Owner.GetXEDir], plus rapide, plus fort[Root.Owner.GetXEDir]"
 paragon.5240.desc:1 "Les opérations pratiquées sur §H[Root.Owner.Ruler.GetRegnalName]§! ont été une véritable réussite ! Le nouveau générateur indispensable à ses implants cybernétiques s'est avéré extrêmement efficace et stable, permettant [Root.Owner.GetAuAlaAlDir][Root.Owner.Ruler.GetTitle] de se montrer à nouveau à la population et de marcher parmi elle."
 paragon.5246.name:0 "L'enveloppe [Root.Owner.GetDuDelaDelDir][Root.Owner.Ruler.GetTitle]"
 paragon.5246.desc:0 "Nous sommes parvenus à construire une enveloppe et un cerveau positronique à la pointe de la technologie pour abriter notre [Root.Owner.Ruler.GetTitle]. Tout ce qu'il reste donc à faire est de scanner son cerveau pour en extraire la conscience, avant de la télécharger et de la reprogrammer."
 paragon.5247.name:0 "Programmation de la conscience"
 paragon.5247.desc:1 "Maintien des améliorations : §R[ROOT.paragon_origin_ascension]£sr_living_metal£ par mois§!.\nProgrammes d'amélioration retenus : §G[ROOT.Paragon_Origin_Ascension_Focus] [Paragon_Origin_Ascension_Trait1] [Paragon_Origin_Ascension_Trait2] [Paragon_Origin_Ascension_Trait3] [Paragon_Origin_Ascension_Trait4]§!\n\nL'usine est pratiquement dépourvue de travailleurs vivants, mais quelques plateformes conscientes préservent toute cette délicate machinerie. La conscience [Root.Owner.GetDuDelaDelDir][Root.Owner.Ruler.GetTitle] est actuellement conservée au sein d'un réseau, prête à recevoir les améliorations voulues. Nous devons toutefois nous montrer très prudents, et éviter de surcharger la reprogrammation, ou la puissance nécessaire serait telle que même les unités les plus avancées n'y résisteraient pas."
 paragon.5247.a:0 "Algorithme prédictif"
 paragon.5247.a.tt:1 "§L§Y[Root.Owner.Ruler.GetRegnalName]§! va recevoir un §Yalgorithme prédictif§! qui lui offrira une bien meilleure compréhension du commandement.§!\n\nConfère un §Gtrait de dirigeant§! aléatoire."
 paragon.5247.b:0 "Réseau d'apprentissage partagé"
 paragon.5247.b.tt:1 "§L§Y[Root.Owner.Ruler.GetRegnalName]§! va recevoir un §Yréseau d'apprentissage partagé§!, permettant à d'autres personnalités de bénéficier de ses connaissances incommensurables.§!\n\nCela va accroître les capacités d'apprentissage de ces personnalités, accroissant leur §Ggain d'expérience§! et réduisant leur §Gentretien§!."
 paragon.5247.c:0 "Systèmes de calcul de combat"
 paragon.5247.c.tt:1 "§LLes combats requièrent une puissance de calcul phénoménale, mais étant donné le cerveau positronique avancé de §Y[Root.Owner.Ruler.GetRegnalName]§! nos flottes seront parfaitement parées.§!\n\nCela va améliorer l'ensemble des flottes, accroissant la §Gcadence de tir§! et les §Gdégâts causés par leurs armes§! pour tous les vaisseaux."
 paragon.5247.d:0 "Algorithmes de recyclage"
 paragon.5247.d.tt:1 "§LInstaller des §Yalgorithmes de recyclage§! va accroître la capacité de §Y[Root.Owner.Ruler.GetRegnalName]§! à penser d'une manière plus soutenable aux modes de production, réduisant ainsi les pertes potentielles.§!\n\nCela va aussi permettre de dépenser moins, en réduisant la §Gmaintenance§! des £district£districts et des £building£bâtiments."
 paragon.5247.e:0 "Base de données totale d'ingénierie"
 paragon.5247.e.tt:1 "§LEn téléchargeant l'ensemble des bases de données liées à l'ingénierie dans le cerveau de §Y[Root.Owner.Ruler.GetRegnalName]§!, nous pourrons grandement améliorer notre savoir technique.§!\n\n[Root.Owner.Ruler.GetSheHeCap] va ainsi pouvoir mettre au point des techniques bien plus efficaces, permettant d'accroître les §Gpoints de modification pour les machines§! et les §Gchoix de traits d'espèce artificielle§!."
 paragon.5247.f:0 "$paragon.5237.f$"
 paragon.5247.f.tt:0 "L'opération va se conclure avec les choix faits. $paragon.leader.delusion.positive$"
 paragon.5250.name:0 "Le fantôme dans la machine"
 paragon.5250.desc:1 "C'est terminé. Doté[Root.Owner.GetXEDir] maintenant d'un nouveau corps et de capacités cognitives améliorées, [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle] §H[Root.Owner.Ruler.GetRegnalName]§! est prêt[Root.Owner.GetXEDir] à reprendre ses fonctions à la tête de la [Root.Owner.GetName]."
 paragon.5256.name:0 "Compatibilité génique"
 paragon.5256.desc:1 "Nos équipes scientifiques ont identifié plusieurs spécimens disposant d'un code génétique viable pour améliorer l'état [Root.Owner.GetDuDelaDelDir][Root.Owner.Ruler.GetTitle]. Une fois la procédure menée à son terme, §H[Root.Owner.Ruler.GetRegnalName]§! ne sera plus touché[Root.Owner.GetXEDir] par l'indignité de la vieillesse. D'autres modifications devraient aussi être possibles à l'avenir. Mais, bien évidemment, du matériau génétique récent sera nécessaire à chaque fois que nous voudrons améliorer sa séquence génétique."
 paragon.5257.name:0 "Manipulation génique"
 paragon.5257.desc:1 "Sacrifice initial : §R[ROOT.paragon_origin_ascension] individus génétiquement compatibles§!.\nSacrifices décennaux nécessaires : §R[ROOT.paragon_origin_ascension] individus§!.\nAméliorations génétiques choisies : §G[Paragon_Origin_Ascension_Focus] [Paragon_Origin_Ascension_Trait1] [Paragon_Origin_Ascension_Trait2] [Paragon_Origin_Ascension_Trait3] [Paragon_Origin_Ascension_Trait4]§!\n\nLes cuves de reséquençage génétique ont été apprêtées et nos meilleurs scientifiques chargés de surveiller le déroulement de toute l'opération.\n\nLes personnalités compatibles vont être dissoutes afin que leur matériau génétique puisse être récupéré. Alors, certaines séquences de leur ADN pourront être intégrées dans le corps [Root.Owner.GetDuDelaDelDir][Root.Owner.Ruler.GetTitle]. Nous pourrons recourir à d'autres individus compatibles pour pousser plus loin le processus, en produisant des mutations contrôlées qui permettront à §H[Root.Owner.Ruler.GetRegnalName]§! de recouvrer sa vitalité plus rapidement, en veillant bien toutefois à ne pas pousser les choses trop loin."
 paragon.5257.a:0 "Restauration cérébrale"
 paragon.5257.a.tt:1 "§LLe processus de vieillissement de §Y[Root.Owner.Ruler.GetRegnalName]§! peut être inversé. Un cerveau rajeuni améliorerait ainsi ses capacités cognitives. Armé[Root.Owner.GetXEDir] de la sagesse de l'expérience et de la vivacité de la jeunesse, tout lui serait dès lors possible.§!\n\nConfère un §Gtrait de dirigeant§! aléatoire."
 paragon.5257.b:0 "Croissance cérébrale"
 paragon.5257.b.tt:1 "§LPour ce qui concerne les centres cognitifs du cerveau, le plus gros est généralement préférable. Nous pouvons donc stimuler sa croissance chez §Y[Root.Owner.Ruler.GetRegnalName]§!.§!\n\nAvec des pouvoirs de concentration et de raisonnement accrus, [Root.Owner.Ruler.GetSheHe] pourra aider les scientifiques dans leur quête du savoir et des connaissances, accélérant ainsi le §Ggain d'expérience des personnalités§! et la §Gvitesse de recherche§!."
 paragon.5257.c:0 "Épissage génétique"
 paragon.5257.c.tt:1 "§LÉtant donné les avancées réalisées dans le domaine des techniques d'épissage génétique, nous pouvons désormais extraire des séquences spécifiques du code de §Y[Root.Owner.Ruler.GetRegnalName]§! pour découvrir ce qui [Root.Owner.GetLeLaFDir] rend si particuli[Root.Owner.GetErEreDir].§!\n\nAppliquer ensuite ce savoir à la population permettra des résultats utiles, améliorant la §Gsanté des armées§! et la §Gproduction des ouvriers§!."
 paragon.5257.d:0 "Charisme irrésistible"
 paragon.5257.d.tt:1 "§LNous pourrions développer des accélérateurs de phéromones et des embellissements afin de doter §Y[Root.Owner.Ruler.GetRegnalName]§! d'un corps absolument parfait.§!\n\nPour les §Y[Root.Owner.GetSpeciesNamePlural]§!, il deviendra quasiment impossible d'être en désaccord avec [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle]. Une telle alchimie entre un[Root.Owner.GetXEDir] dirigeant[Root.Owner.GetXEDir] et la population permettrait d'accroître la §Gcapacité en personnalités§! et l'§Gapprobation des factions§!."
 paragon.5257.e:0 "Attention multiple"
 paragon.5257.e.tt:1 "§LCompartimenter diverses régions du cerveau pour les inclure dans ses secteurs totalement indépendants les uns des autres permettrait à §Y[Root.Owner.Ruler.GetRegnalName]§! de se concentrer sur plusieurs priorités simultanément.§!\n\nCe procédé pourrait alors être adapté aux pilotes et tacticiens, accroissant l'§Gefficacité de la défense rapprochée§! et l'§Gévitement§! pour tous les vaisseaux."
 paragon.5257.f:0 "$paragon.5237.f$"
 paragon.5257.f.tt:0 "$paragon.5247.f.tt$"
 paragon.5260.name:0 "Sommet de l'évolution"
 paragon.5260.desc:1 "Nos expérimentations ont porté leurs fruits, et [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle] §H[Root.Owner.Ruler.GetRegnalName]§! a retrouvé sa prime jeunesse. Maintenant qu'[Root.Owner.Ruler.GetSheHe] peut retrouver son peuple, il ne reste plus aux [Root.Owner.GetSpeciesNamePlural] qu'à s'élancer de nouveau vers les étoiles !"

 paragon.5265.name:0 "Extension de l'esprit"
 paragon.5265.desc:1 "Au prix de lourds sacrifices, nous sommes parvenus à offrir à §H[Root.Owner.Ruler.GetRegnalName]§! des capacités hors du commun pour gouverner la [Root.Owner.GetName]. Une question reste toutefois posée : quelles sont les qualités les plus attendues chez un[Root.Owner.GetXEDir] [Root.Owner.Ruler.GetTitle] ? Quels aspects de sa personnalité devraient être encore renforcés ?"
 paragon.5265.a:0 "Le savoir"
 paragon.5265.a.tt:0 "§LLe savoir est le premier et le seul véritable trésor.§!"
 paragon.5265.b:0 "La pureté"
 paragon.5265.b.tt:1 "§LDe fait, seule une espèce parfaite peut faire naître une civilisation pure.§!"
 paragon.5265.c:0 "La force"
 paragon.5265.c.tt:0 "§LSeule la force permet de gouverner un empire tel que le nôtre.§!"
 paragon.5265.d:0 "La sagesse"
 paragon.5265.d.tt:0 "§LSans sagesse, toute connaissance est vaine.§!"
 paragon.5265.e:0 "La présence"
 paragon.5265.e.tt:1 "§LNul ne peut disposer du moindre soutien si sa présence ne s'impose pas à ceux qu'il doit commander.§!"
 paragon.5265.f:0 "L'ouverture d'esprit"
 paragon.5265.f.tt:0 "§LAccepter les autres permet de se faire des alliés afin de défendre notre empire.§!"
 paragon.5265.g:0 "La retenue"
 paragon.5265.g.tt:0 "§LLa véritable force réside dans la capacité à ne pas en user.§!"

 paragon.5270.name:0 "Vive [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle] !"
 paragon.5270.desc:1 "$paragon.beginning.speech$\n\nRevenue de la quasi-mort où elle se trouvait, la $leader_trait_legendary_leader$ peut adresser à la population un discours d'espoir et de gratitude. Après avoir remercié les habitants et les scientifiques d'avoir permis ce fait extraordinaire, [Root.Owner.Ruler.GetRegnalName] parle de l'avenir : [Root.Owner.Ruler.GetSheHe] est désormais plus fort[Root.Owner.GetXEDir] que jamais, et prêt[Root.Owner.GetXEDir] à reprendre la tête de la [Root.Owner.GetName]. À eux tous, les [Root.Owner.GetSpeciesNamePlural] l'ont emporté sur les traîtres et les rebelles. Et, ensemble, ils assureront sur tous leurs mondes la gloire et la prospérité.\n\nGloire à [Root.Owner.Ruler.GetRegnalName] ! Gloire aux [Root.Owner.GetSpeciesNamePlural] ! Et gloire à la $leader_trait_legendary_leader$ !\n\n$paragon.ending.speech$"
 paragon.5270.a:0 "Gloire à [Root.Owner.GetLuiElleDir] !"
 paragon.5270.a.tt:0 "§LGloire à notre [Root.Owner.Ruler.GetTitle] ! Gloire à la [Root.Owner.GetName] ! Gloire aux [Root.Owner.GetSpeciesNamePlural] !§!"
 paragon.5270.b:0 "Il est temps pour la $leader_trait_legendary_leader$ de revenir au pouvoir !"

#Ruler Insights
 paragon.5305.name:0 "Informations sur la terraformation"
 paragon.5305.desc:0 "Ces dernières années, la [Root.Owner.GetName] a joui d'une prospérité et d'une stabilité inédites, en grande partie grâce à ses scientifiques. Cherchant de nouveaux mondes à développer et exploiter, ils sont parvenus à des résultats qui, étant donné notre compréhension actuelle de la xénobiologie, étaient jugés impossibles : ils ont pu implanter la flore et la faune de [Root.Owner.capital_scope.GetName] sur un monde alien, l'adaptant pour qu'il convienne aux [Root.Owner.GetSpeciesNamePlural], en recourant à des travaux de terraformation colossaux.\n\nSi reproduire ce succès paraît difficile, ce monde étant proprement unique, cela montre malgré tout qu'avec le temps nous pourrions adapter les processus employés à d'autres mondes.\n\nEn attendant, des fonds pourraient être alloués au développement d'autres domaines de recherche."
 paragon.5310.name:0 "Informations sur la construction navale"
 paragon.5310.desc:1 "La flotte est le socle de notre défense. [Root.Owner.GetLeLaLDirCap][Root.Owner.Ruler.GetTitle] §H[Root.Owner.Ruler.GetRegnalName]§! a donc annoncé le lancement prochain d'un vaisseau tout nouveau, financé par l'État, destiné à renforcer la flotte. Ce vaisseau amiral va faire entrer la [Root.Owner.GetName] dans une ère glorieuse, lui permettant d'écraser quiconque se dresserait face à elle pour la défier. Aussi des réjouissances ont-elles d'ores et déjà été prévues pour son lancement.\n\nPour l'heure, des fonds peuvent être alloués à d'autres domaines de recherche."
 paragon.5310.tt:0 "Le croiseur expérimental va intégrer la flotte."
 paragon.5315.name:0 "Percées scientifiques"
 paragon.5315.desc:1 "C'est dans les sciences que réside la clef qui permettra un avenir plus radieux et meilleur. Aussi, encouragés par l'État, les scientifiques font des percées chaque jour. Leurs avancées sont d'ailleurs reconnues par [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle] §H[Root.Owner.Ruler.GetRegnalName]§!, qui remet à quelques scientifiques de renom des médailles venant récompenser leur mérite.\n\nNous pouvons donc orienter leurs efforts vers différentes disciplines."
 paragon.5320.name:0 "Guider par l'exemple"
 paragon.5320.desc:1 "[Root.Owner.GetLeLaLDirCap][Root.Owner.Ruler.GetTitle] §H[Root.Owner.Ruler.GetRegnalName]§! est un modèle pour tous, [Root.Owner.GetLuiElleDir] qui nous guide vers les étoiles. Avec une personnalité aussi forte à notre tête, les officiels sont fiers de servir la [Root.Owner.GetName], et l'émulation est forte parmi eux.\n\nNous pouvons donc diriger leurs efforts vers divers domaines d'étude."
 paragon.5325.name:0 "Base stellaire expérimentale"
 paragon.5325.desc:1 "Les rapports diffusés au sein de la population sur le dernier projet de construction de la [Root.Owner.GetName] ont eu un effet profond sur l'opinion publique. Sa production est sur le point de s'achever, et cet incroyable projet d'ingénierie pourra bientôt être considéré comme mené à bien.\n\nNous pouvons donc désormais orienter nos projets d'expansion vers diverses disciplines."
 paragon.5330.name:1 "Métal vivant"
 paragon.5330.desc:1 "Les avancées scientifiques et technologiques nous ont permis de découvrir bien des choses, mais il reste encore beaucoup à apprendre sur l'univers. Des équipes d'exploitation ont ainsi découvert une substance extraordinaire, possédant des propriétés propres à la fois aux liquides et aux métaux. Par ailleurs, ce matériau paraît bel et bien vivant... Notre compréhension à ce sujet ou sur la manière de l'utiliser n'en est encore qu'à ses prémices, mais tout cela est évidemment fort intrigant.\n\nJusqu'à ce que nous en sachions davantage, nous devrions toutefois orienter nos efforts d'expansion vers d'autres domaines."
 paragon.5335.name:0 "Source de puissance"
 paragon.5335.desc:1 "Les avancées technologiques de la [Root.Owner.GetName] paraissent proprement incroyables, mais l'univers recèle bien des secrets encore. Nos équipes d'exploration ont ainsi découvert une substance extrêmement dense, parfaitement extraordinaire. On pense qu'il s'agirait d'une forme de matière noire, même si pour l'heure il reste difficile de discerner quel usage pourrait en être fait.\n\nD'ici là, nous devrions donc orienter nos efforts d'expansion vers d'autres domaines."
 paragon.5340.name:0 "Autorité exceptionnelle"
 paragon.5340.desc:1 "La célébration de l'anniversaire de notre première navette spatiale a uni la population autour d'une destinée commune. Inspirés et comme revigorés par les discours [Root.Owner.GetDuDelaDelDir][Root.Owner.Ruler.GetTitle] §H[Root.Owner.Ruler.GetRegnalName]§!, les [Root.Owner.GetSpeciesNamePlural] oeuvrent de concert à faire de [Root.Owner.capital_scope.GetName] un foyer de prospérité dans le vide immense de l'espace.\n\nNous pouvons donc d'ores et déjà réorienter nos efforts vers d'autres domaines."
 paragon.5340.tt:0 "Le niveau d'ascension de §Y[Root.Owner.capital_scope.GetName]§! est réhaussé de §G1§!."
 paragon.5345.name:0 "Invention de génie"
 paragon.5345.desc:1 "La nouvelle s'est propagée qu'une machine innovante aurait été mise au point pour raffiner de vastes quantités d'alliages à partir de matériaux de recyclage. Le dispositif est extrêmement efficace, mais son créateur serait mort peu après l'avoir présenté [Root.Owner.GetAuAlaAlDir][Root.Owner.Ruler.GetTitle]. Apparemment, les ingénieurs sont incapables de la reproduire, aussi la machine a-t-elle été placée dans un site sous protection, afin d'en conserver le bénéfice pour la population.\n\nNous devrions donc allouer des ressources à d'autres domaines d'étude."
 paragon.5360.name:0 "Informations prospectives"
 paragon.5360.desc:1 "Les prospecteurs se sont, une fois encore, montrés particulièrement utiles. Ils ont rapporté avoir découvert un gisement caché de plusieurs ressources inhabituelles. Si le travail a été lancé pour déterminer les propriétés et le potentiel de ces matériaux, nous pouvons continuer entre-temps de financer d'autres domaines de recherche."
 paragon.5370.name:0 "Informations sur les anneaux orbitaux"
 paragon.5370.desc:1 "Des recherches dans le domaine de la colonisation et du transport spatial viennent de porter leurs fruits. Nos meilleurs scientifiques, travaillant de concert avec des ingénieurs talentueux, ont développé un nouveau concept d'anneau orbital, une structure spatiale encerclant tout un monde d'un anneau gigantesque, où pourront être installés des sites industriels et d'habitation. Si nous manquons encore des capacités industrielles pour mettre en oeuvre de tels projets, la voie vers l'avenir paraît toute tracée.\n\nQuoi qu'il en soit, nous pouvons à présent consacrer nos efforts à d'autres études."
 paragon.5900.name:1 "Mort de la $leader_trait_legendary_leader$"
 paragon.5900.desc:1 "Jamais nul ne vit éternellement. Au bout du compte, nous sommes tous égaux face à la mort. Aujourd'hui, la $leader_trait_legendary_leader$ nous réunit tous une dernière fois. Jamais jusqu'à présent la [Root.Owner.GetName] n'avait organisé de funérailles si grandioses : discours inspirants, nobles serments, processions sans fin se succèdent.\n\nDans tout notre espace, la population tient à exprimer sa gratitude pour ce qu'a fait la $leader_trait_legendary_leader$, car si jamais aucun dirigeant ne pourra être parfait, son acharnement et son rôle pour assurer un avenir meilleur pour tous sont indéniables.\n\nToutefois, si nous espérions pouvoir atténuer les possibles conséquences d'un événement de cette magnitude, §Y[Root.Owner.capital_scope.GetName]§! est en train de sombrer dans le chaos."
 paragon.5900.desc.50years:1 "Jamais nul ne vit éternellement. Au bout du compte, nous sommes tous égaux face à la mort. Aujourd'hui, la $leader_trait_legendary_leader$ nous réunit tous une dernière fois. Jamais jusqu'à présent la [Root.Owner.GetName] n'avait organisé de funérailles si grandioses : discours inspirants, nobles serments, processions sans fin se succèdent.\n\nDans tout notre espace, la population tient à exprimer sa gratitude pour ce qu'a fait la $leader_trait_legendary_leader$, car si jamais aucun dirigeant ne pourra être parfait, son acharnement et son rôle pour assurer un avenir meilleur pour tous sont indéniables.\n\nToutefois, en dépit de tous les préparatifs faits pour surmonter la crise, le trépas de $leader_trait_legendary_leader$ nous laisse en deuil et assaillis de difficultés. Il va falloir du temps pour recouvrer de cette perte, mais au moins sortirons-nous plus forts de cette épreuve."
 paragon.5900.desc.100years:1 "Jamais nul ne vit éternellement. Au bout du compte, nous sommes tous égaux face à la mort. Aujourd'hui, la $leader_trait_legendary_leader$ nous réunit tous une dernière fois. Jamais jusqu'à présent la [Root.Owner.GetName] n'avait organisé de funérailles si grandioses : discours inspirants, nobles serments, processions sans fin se succèdent.\n\nDans tout notre espace, la population tient à exprimer sa gratitude pour ce qu'a fait la $leader_trait_legendary_leader$, car si jamais aucun dirigeant ne pourra être parfait, son acharnement et son rôle pour assurer un avenir meilleur pour tous sont indéniables.\n\nHeureusement, nous avons eu le temps de préparer une crise de cette magnitude, et même après que notre $leader_trait_legendary_leader$ ne sera plus là pour nous guider, nous survivrons. Il nous faudra certes du temps pour recouvrer de cette perte, mais au moins sortirons-nous plus forts de cette épreuve."
 paragon.5900.a:0 "Et maintenant, que faisons-nous ?"
 paragon.5900.a.50years:1 "C'est l'un des jours les plus noirs de notre histoire"
 paragon.5900.a.100years:1 "Nous étions prêts, nous y survivrons"

 ###Events for Leader Rebirth
 paragon.6000.name:0 "Seconde chance"
 paragon.6000.desc:0 "La santé de §H[Root.Owner.Ruler.GetRegnalName]§! se dégrade rapidement, mais les meilleurs spécialistes de la santé ont mis au point une solution peu commune : un dispositif élaboré va être construit directement dans la chambre du Conseil. En confiant à cet appareillage le contrôle sur bon nombre des fonctions naturelles [Root.Owner.GetDuDelaDelDir][Root.Owner.Ruler.GetTitle], [Root.Owner.Ruler.GetSheHe] devrait pouvoir vivre de manière éternelle."
 paragon.6000.desc.ap_mind_over_matter:0 "$paragon.6000.desc$\n\nLes psychistes ont eux aussi élaboré leur propre projet. Répondant peut-être ainsi au deuil collectif qui étreint la [Root.Owner.GetName], une entité du Suaire a offert de rendre sa jeunesse à notre [Root.Owner.Ruler.GetTitle]. Pour un « coût modique », [Root.Owner.Ruler.GetRegnalName] pourrait être conservé[Root.Owner.GetXEDir] en vie éternellement."
 paragon.6000.desc.ap_the_flesh_is_weak:0 "$paragon.6000.desc$\n\nLes cybernéticiens ont eux aussi élaboré leur propre projet : en ne recourant qu'aux améliorations individuelles les plus avancées, ils prétendent être en mesure de remplacer chaque organe défaillant du corps de notre [Root.Owner.Ruler.GetTitle]. Une fois ces opérations achevées, [Root.Owner.Ruler.GetRegnalName] serait alors en mesure de vivre une vie éternelle."
 paragon.6000.desc.ap_synthetic_evolution:0 "Les roboticiens ont présenté un plan afin de réparer §H[Root.Owner.Ruler.GetRegnalName]§! : même si le coût serait exorbitant, nous pouvons placer son esprit dans un tout nouveau réseau positronique auto-correcteur. Cela lui offrirait alors le moyen de se connecter à tous les habitants de la [Root.Owner.GetName], accroissant ainsi encore ses compétences déjà si exceptionnelles."
 paragon.6000.desc.ap_engineered_evolution:0 "$paragon.6000.desc$\n\nUne autre solution a par ailleurs été proposée par les généticiens : ils proposent de recourir à des clones, illimités mais très coûteux, de §H[Root.Owner.Ruler.GetRegnalName]§!, qui lui offriraient alors rien moins que l'immortalité."
 paragon.6000.a:0 "Construisons vite cet appareillage"
 paragon.6000.a.tooltip:0 "Un dispositif va être construit pour §Y[Root.Owner.Ruler.GetRegnalName]§!, lui conférant l'immortalité, [Root.Owner.GetSilSielleDir] consent toutefois à rester à jamais enfermé[Root.Owner.GetXEDir] dans son palais."
 paragon.6000.b:0 "Faisons préparer ces améliorations"
 paragon.6000.b.tooltip:0 "Les cybernéticiens vont préparer les implants avancés qui permettront de prolonger de manière infinie la vie de §Y[Root.Owner.Ruler.GetRegnalName]§!."
 paragon.6000.c.tooltip:0 "Les psychistes vont effectuer un rituel pour garantir à §Y[Root.Owner.Ruler.GetRegnalName]§! l'immortalité."
 paragon.6000.c:0 "Préparons le zro pour un rituel"
 paragon.6000.d:0 "Préparons ces merveilles synthétiques"
 paragon.6000.d.tooltip:0 "Les roboticiens vont préparer une coquille synthétique avancée afin de prolonger l'existence de §Y[Root.Owner.Ruler.GetRegnalName]§!."
 paragon.6000.e:0 "Préparons les cuves de clonage"
 paragon.6000.e.tooltip:0 "Les généticiens vont lancer la création de clones afin de prolonger éternellement la vie de §Y[Root.Owner.Ruler.GetRegnalName]§!."
 paragon.6000.f:0 "C'est trop, laissons-[Root.Owner.GetLeLaFDir] partir en paix"
 paragon.6000.f.tooltip:0 "Les coûts nécessaires pour assurer la survie de la $leader_trait_legendary_leader$ sont beaucoup trop élevés. Nous devons à tout prix la laisser s'éteindre paisiblement."
 paragon.6005.name:0 "Retour [Root.Owner.GetDuDelaDelDir][Root.Owner.Ruler.GetTitle]"
 paragon.6005.desc:0 "Les procédures ont été longues et complexes. Pour §H[Root.Owner.Ruler.GetRegnalName]§!, elles ont dû être un véritable calvaire. Mais les résultats parlent d'eux-mêmes : installé[Root.Owner.GetXEDir] dans son appareillage, aucune trace ne subsiste désormais de la maladie qui menaçait la vie [Root.Owner.GetDuDelaDelDir][Root.Owner.Ruler.GetTitle].\n\nToutefois, si ceux qui l'entourent sont soulagés de sa guérison, ils ont aussi noté que ses manières et son état d'esprit ont changé, de façon subtile.\n\nPour l'heure, [Root.Owner.Ruler.GetSheHe] doit rester confiné[Root.Owner.GetXEDir] dans le palais, mais un projet est en cours d'élaboration pour permettre le transfert de l'ensemble du dispositif au cas où §Y[Root.Owner.capital_scope.GetName]§! ne pourrait plus assumer le rôle de capitale, par exemple en cas d'invasion."
 paragon.6005.a:0 "[Root.Owner.Ruler.GetRegnalName] est de retour parmi nous !"
 paragon.6010.name:0 "Améliorations implantées"
 paragon.6010.desc:0 "C'est un véritable succès ! Notre [Root.Owner.Ruler.GetTitle] est désormais sauvé[Root.Owner.GetXEDir] !\n\nPeut-être parce qu'une partie importante de son organisme a été affectée par la procédure, son regard sur la cybernétique semble avoir toutefois évolué. Alors qu'auparavant [Root.Owner.Ruler.GetSheHe] ne voyait dans la technologie qu'un simple outil, [Root.Owner.Ruler.GetSheHe] semble désormais la considérer comme une voie toute tracée vers la perfection absolue.\n\n§H[Root.Owner.Ruler.GetRegnalName]§! est donc revenu[Root.Owner.GetXEDir] parmi nous, mais reste à savoir [Root.Owner.GetSilSielleDir] n'a pas été changé[Root.Owner.GetXEDir] par tout cela..."
 paragon.6010.a:0 "Ces améliorations seront éternelles"
 paragon.6015.name:0 "Promesse tenue"
 paragon.6015.desc:0 "Le rituel a été un véritable succès ! L'invocation des puissances du Suaire a permis de sauver §H[Root.Owner.Ruler.GetRegnalName]§!, et l'entité lui a conféré l'immortalité.\n\nCependant, [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle] paraît avoir changé, de manière subtile... Certains, dans son entourage, murmurent qu'il y aurait en [Root.Owner.GetLuiElleDir] comme deux personnalités distinctes. Il semblerait que le prix exigé par l'entité était qu'elle puisse entrer en notre $leader_trait_legendary_leader$.\n\nMais tout cela peut bien attendre. Pour l'heure, la question la plus pressante est d'assurer un approvisionnement constant en zro. Si nous venions à en manquer, la mort [Root.Owner.GetDuDelaDelDir][Root.Owner.Ruler.GetTitle] serait assurée."
 paragon.6015.a:0 "Relève-toi, ô [Root.Owner.Ruler.GetName] !"
 paragon.6020.name:0 "Développement synthétique"
 paragon.6020.desc:0 "C'est une véritable réussite ! La conscience de §H[Root.Owner.Ruler.GetRegnalName]§! a pu être transférée dans une coquille synthétique, dont les procédés quantiques lui permettent de se connecter instantanément à toutes les unités synthétiques de la [Root.Owner.GetName].\n\nCette puissante métaperception a commencé à transformer le point de vue [Root.Owner.GetDuDelaDelDir][Root.Owner.Ruler.GetTitle], qui se concentre désormais sur les schémas de macro-traitement afin d'améliorer l'efficacité générale de notre civilisation."
 paragon.6020.a:0 "[Root.Owner.Ruler.GetName] est en service"
 paragon.6025.name:0 "Corps perfectionné"
 paragon.6025.desc:0 "Le processus de clonage et les opérations diverses liées aux protocoles se sont magnifiquement déroulés. [Root.Owner.GetLeLaLDirCap][Root.Owner.Ruler.GetTitle] est sauvé[Root.Owner.GetXEDir] !\n\nCependant, nombreux sont ceux qui s'inquiètent de changements inattendus dans l'attitude de [Root.Owner.Ruler.GetRegnalName]. Sous le charme de sa nouvelle enveloppe charnelle, notre $leader_trait_legendary_leader$ paraît comme obsédée par la prochaine étape d'évolution de la population, et a décidé d'y allouer des ressources considérables afin d'améliorer les profils génétiques au sein de la [Root.Owner.GetName]."
 paragon.6025.a:0 "[Root.Owner.Ruler.GetName] est désormais un spécimen parfait"
 paragon.6030.name:0 "Pénurie de zro"
 paragon.6030.desc:0 "Nos réserves de zro sont épuisées. À moins de pouvoir les réapprovisionner très rapidement, l'esprit de §H[Root.Owner.Ruler.GetRegnalName]§! pourrait être perdu à jamais dans le Suaire..."
 paragon.6030.a:0 "Contactons des vendeurs au plus vite"
 paragon.6030.b:0 "[Root.Owner.GetLeLaLDirCap][Root.Owner.Ruler.GetTitle] va mourir !"

 ###Traits
 leader_trait_the_apparatus_luminary:0 "Appareillage"
 leader_trait_the_apparatus_luminary_desc:0 "Cette personnalité est assurée d'accéder à l'immortalité, mais à quel prix ? Elle est désormais irrémédiablement liée à un dispositif de maintien en vie encombrant, qui se trouve placé dans la chambre du Conseil."
 leader_trait_the_cybernetic_luminary:0 "Améliorations éternelles"
 leader_trait_the_cybernetic_luminary_desc:0 "L'immortalité est désormais accessible. Grâce à plusieurs améliorations extrêmement avancées, cette personnalité peut se synchroniser directement avec chacun des membres cybernétiques de la haute administration. Cependant, cela limite aussi sa capacité à apprendre de manière indépendante."
 leader_trait_the_psionic_luminary:0 "Passager"
 leader_trait_the_psionic_luminary_desc:0 "Le prix de l'immortalité est élevé... L'entité du Suaire a trouvé le moyen d'entrer dans l'esprit de cette personnalité, lui ouvrant une porte dans notre domaine de la réalité, et exigeant un approvisionnement constant en zro."
 leader_trait_the_synth_luminary:0 "Éveil synthétique"
 leader_trait_the_synth_luminary_desc:0 "L'enveloppe synthétique de cette personnalité est l'aboutissement de toutes les évolutions de l'art des roboticiens. Les procédés quantiques lui garantissent une connexion directe avec la métaconscience de la population, ce qui permet de renforcer l'efficience de l'empire. Malgré tous, les effets n'augurent rien de bon pour ceux qui sont ainsi altérés."
 leader_trait_the_genetic_luminary:0 "Perfection génétique"
 leader_trait_the_genetic_luminary_desc:0 "Une série infinie de clones a permis à cette personnalité d'accéder à l'immortalité. Si l'enveloppe actuelle était endommagée ou obsolète, des douzaines d'autres sont prêts à prendre sa place. Cela l'a en revanche conduite à éprouver une véritable obsession quant à la perfection génétique."

