 mod_planet_clerks_unity_produces_add:0 "£unity£Unité suscitée par les £job_clerk£administratifs "
 planet_clerks:0 "Emplois d'administratifs"

 commanding_presence:0 "Présence imposante"
 commanding_presence_desc:0 "Par la simple volonté de notre dirigeant, nous pouvons étendre nos visées à l'ensemble de la galaxie et contraindre les autres à écouter nos commandements."
 paragon_origin_strengthened_government_i:0 "Gouvernement renforcé I"
 paragon_origin_strengthened_government_i_desc:0 "L'empire s'est centré sur la formation d'une administration mieux organisée et plus stable."
 paragon_origin_strengthened_government_ii:0 "$paragon_origin_strengthened_government_i$I"
 paragon_origin_strengthened_government_ii_desc:0 "$paragon_origin_strengthened_government_i_desc$ Des formations spécifiques et un contrôle poussé sont indispensables pour accéder aux postes administratifs."
 paragon_origin_strengthened_government_ii_tt:1 "Pour chaque £job_clerk£§Yadministratif§! : §Y+25%§! en £political_power£poids politique\n£unity£unité suscitée par les £job_clerk£administratifs : §G+0.5§!"
 paragon_origin_strengthened_government_iii:0 "$paragon_origin_strengthened_government_i$II"
 paragon_origin_strengthened_government_iii_desc:0 "$paragon_origin_strengthened_government_ii_desc$ De nouvelles réglementations ont été mises en place pour renforcer l'administration, afin que seuls les meilleurs et les plus loyaux puissent y entrer."
 paragon_origin_strengthened_government_iii_tt:1 "Pour chaque £job_clerk£§Yadministratif§! : §Y+50%§! en £political_power£poids politique\n£unity£unité suscitée par les £job_clerk£administratifs : §G+1§!\n£mod_country_edict_fund_add£Fonds pour les décrets grâce aux £job_clerk£administratifs : §G+1§!"
 paragon_origin_humble_monument:0 "Monument modeste"
 paragon_origin_humble_monument_desc:0 "Ce modeste monument dressé sur [Root.GetName] célèbre la Sommité qui a fait accéder l'empire aux étoiles."
 paragon_origin_rich_monument:0 "Monument élaboré"
 paragon_origin_rich_monument_desc:0 "Ce monument élaboré commémore les premiers colons qui, guidés par la Sommité, ont dompté les territoires aussi sauvages que magnifiques de [Root.GetName]."
 paragon_origin_residential_monument:0 "Monument résidentiel"
 paragon_origin_residential_monument_desc:0 "Ce monument résidentiel érigé sur [Root.GetName] démontre la sagesse de notre Sommité, en étant tout autant un chef-d'oeuvre d'architecture qu'un lieu agréable à vivre."
 paragon_origin_pirates:0 "Raids pirates"
 paragon_origin_pirates_desc:0 "Plusieurs groupes de pirates se sont coalisés pour conduire des opérations de contrebande. Cela met en danger les routes commerciales de notre espace."
 paragon_origin_prisoners:0 "Prisonniers libérés"
 paragon_origin_prisoners_desc:0 "Les Réformistes ont obtenu le pardon pour tous les prisonniers de notre espace. Si la plupart étaient détenus en tant que dissidents politiques, il ne fait toutefois aucun doute que plusieurs individus très dangereux ont aussi été libérés."
 paragon_origin_comms_down:0 "Communications défaillantes"
 paragon_origin_comms_down_desc:0 "Les dispositifs de communication spatiaux connaissent de nombreux problèmes. Le lien est trop souvent rompu avec les colonies les plus lointaines de notre espace.\n\nUn projet spécial devrait toutefois permettre de remédier à ces problèmes."
 paragon_origin_worker_strike:0 "Grève des travailleurs spatiaux"
 paragon_origin_worker_strike_desc:1 "Les travailleurs spatiaux sont épuisés, insatisfaits et incapables de répondre à des quotas de production abusifs. Le labeur titanesque attendu d'elle semble peser sur la population.\n\nUn projet spécial devrait toutefois permettre de remédier à ces problèmes."
 paragon_origin_military_dissidents:0 "Dissidents dans les forces armées"
 paragon_origin_military_dissidents_desc:0 "Des rumeurs semblent indiquer que des groupes de sous-officiers mécontents au sein des forces armées mènent des activités de dissidence. Ils tentent de recruter de nouveaux membres pour rejoindre leur cause, mais un projet spécial devrait toutefois permettre de remédier à ces problèmes."

 paragon_origin_nepotism:0 "Népotisme au Conseil"
 paragon_origin_nepotism_desc:1 "L'empire est victime du népotisme généralisé, qui entrave nos opérations. Les postes les plus hauts sont occupés par les amis, parents et relations de dignitaires, et non pas par ceux qui en ont les compétences.\n\nUn projet spécial devrait toutefois permettre de remédier à ce problème."
 paragon_origin_forgotten_deal:0 "Libertés constitutionnelles"
 paragon_origin_forgotten_deal_desc:0 "Un accord a été conclu pour apaiser les dissidents. Quelques concessions et libertés individuelles ont été accordées, mais mieux vaut veiller à ce que personne n'en abuse."
 paragon_origin_reformists_deal:0 "Libertés constitutionnelles"
 paragon_origin_reformists_deal_desc:0 "Un accord a été conclu pour apaiser les dissidents. Quelques concessions ont été faites, dont la liberté de mettre en pratique une partie de leurs revendications. Ils vont être spécialement protégés et pouvoir influencer en partie les corps législatifs. Un point positif, toutefois, est que la population devrait bénéficier de ces réformes, et se montre satisfaite de pouvoir jouir de ces libertés nouvelles."
 paragon_origin_reformists:0 "Tendances démocrates"
 paragon_origin_reformists_desc:0 "Des rapports indiquent que les démocrates ont de plus en plus de soutiens. Les forces de sécurité ont reçu l'ordre de les surveiller de près."
 paragon_origin_reformists_empire:0 "Factions démocrates"
 paragon_origin_reformists_empire_desc:0 "$paragon_origin_reformists_desc$"
 paragon_origin_broken_promise:0 "Manifestations de masse"
 paragon_origin_broken_promise_desc:0 "Du fait que ses attentes ont été déçues et sa confiance brisée, la population proteste presque sur chaque monde de notre espace."
 paragon_origin_saddening_grief:0 "Perte dévastatrice"
 paragon_origin_saddening_grief_desc:0 "Notre $leader_trait_legendary_leader$ est morte ! La nouvelle a grandement choqué la population. La disparition soudaine de l'autorité laisse la société abasourdie, tandis que les projets de réformes se multiplient et que les politiques rivalisent pour s'emparer du pouvoir."
 paragon_origin_rebel_player:0 "Esprit révolutionnaire"
 paragon_origin_rebel_player_desc:0 "Nous sommes maintenant un peuple renouvelé, avec un sens réel de l'égalité et de l'unité. Plus forts que jamais, et débarrassés enfin de la tyrannie, pour le meilleur ou pour le pire nous nous gouvernerons désormais nous-mêmes."
 paragon_origin_rebel_militarist:0 "Combattants de la liberté"
 paragon_origin_rebel_militarist_desc:0 "Nous regardons vers les étoiles, et au-delà. C'est là-haut que nous pourrons faire progresser les autres, et les libérer. Notre flotte renouvelée est prête désormais à assurer l'égalité dans tous les cadrans de la galaxie."
 paragon_origin_rebel_pacifist:0 "Société harmonieuse"
 paragon_origin_rebel_pacifist_desc:0 "Trouver la paix intérieure a toujours été le but de notre communauté, et enfin nous y sommes parvenus. Si nous l'avons chèrement payé, l'heure est venue maintenant de récolter les fruits des épreuves passées."
 paragon_origin_rebel_xenophobe:0 "Société fermée sur elle-même"
 paragon_origin_rebel_xenophobe_desc:0 "Le récent soulèvement a bien montré qu'être ouvert aux autres ne peut mener qu'à la dissension et à la misère. Nous devons donc tout faire pour nous protéger à l'avenir des menaces extérieures."
 paragon_origin_rebel_xenophile:0 "Société ouverte aux autres"
 paragon_origin_rebel_xenophile_desc:0 "Le récent soulèvement a bien montré qu'être fermés sur l'extérieur ne peut mener qu'à la dissension et à la misère. Nous devons donc nous ouvrir aux autres, et éviter ainsi de manquer la moindre opportunité à l'avenir."
 paragon_origin_rebel_materialist:0 "Tout pour le progrès"
 paragon_origin_rebel_materialist_desc:0 "Notre société nouvelle, née dans les brasiers de la guerre civile, sait ce que signifie le labeur. Ensemble, désormais, nous atteindrons tous nos buts."
 paragon_origin_rebel_spiritualist:0 "Approche ascétique"
 paragon_origin_rebel_spiritualist_desc:0 "Nous avons tiré de grandes leçons de nos tourments passés. La guerre civile nous a appris la retenue, et l'importance de la paix intérieure. Tout doit être fait pour s'opposer à la décadence et à la corruption."
 paragon_origin_fresh_start:0 "Empire unifié"
 paragon_origin_fresh_start_desc:0 "Pour la première fois depuis l'Unification, la population est unie. Et, grâce aux réformes récentes, l'empire est plus fort qu'il l'a jamais été."
 paragon_origin_one_system_war:1 "Guerre civile"
 paragon_origin_one_system_war_desc:1 "Après de longues années de guerre civile, la population est enfin unie. Mais maintenant, alors que nous tournons nos regards vers les étoiles, une nouvelle source de conflit se fait jour. Une fois encore nous nous déchirons, et la lutte pour la suprématie est engagée."
 paragon_origin_united_through_war:1 "Forgés dans les flammes"
 paragon_origin_united_through_war_desc:1 "Unir la population autour de la simple idée de la colonisation de l'espace ne pouvait suffire. Si nous sommes déchirés par la guerre civile, les loyalistes défendent sans céder le régime et font tout pour vaincre ces traîtres qui menacent notre mode de vie et notre Sommité bien-aimée."
 council_in_tatter:1 "Conseil débordé"
 council_in_tatter_desc:0 "Étant donné la pression causée ces dernières années par la croissance de l'empire, le Conseil a des difficultés à s'ajuster à ses responsabilités de plus en plus lourdes."
 d_arcane_device:0 "Appareil ésotérique"
 d_arcane_device_desc:1 "Cette machine est conservée sous très haute sécurité par le gouvernement. Créée par la plus pure ingéniosité, sa technologie de réplication de la matière reste parfaitement incompréhensible."
 sustaining_apparatus:0 "Dispositif de maintien en vie"
 sustaining_apparatus_desc:0 "Ce dispositif absolument exceptionnel est profondément enfoui sous le bâtiment abritant le gouvernement. Témoignage de notre ingéniosité, son fonctionnement est presque magique. Il permet de maintenir la $leader_trait_legendary_leader$ en vie, la capsule étant conçue spécifiquement pour une séquence ADN bien particulière. Perdre notre monde-capitale ou transférer le pouvoir ailleurs signifierait sa mort."
 NAME_PARAGON_ORIGIN_CRUISER_FLEET:0 "Esprit national"
 NAME_MavenCruiser:0 "Orgueil de la Flotte"
 maven_cruiser_01:0 "Croiseur expérimental"
 maven_cruiser_01_plural:0 "Croiseurs expérimentaux"
 NAME_PARAGON_ORIGIN_CRUISER:0 "Enclume"

 #Starting Traits
 leader_trait_legendary_leader:0 "Sommité"
 leader_trait_legendary_leader_desc:1 "§GAvec le temps, la Sommité croît en puissance.§!\n\nLes guerres de l'Unification ont été brutales. Mais, au bout du compte, [Root.GetName] a pu assurer la paix et une destinée commune à tous. L'unificat[Root.GetEurRiceLead] est le symbole vivant de ce que peuvent accomplir les [Root.Species.GetNamePlural], et un modèle pour chacun d'entre eux.[This.Paragon_Origin_Ascension_Desc]"
 leader_trait_legendary_offspring:0 "Lignée de la $leader_trait_legendary_leader$"
 leader_trait_legendary_offspring_desc:1 "Héritière de la $leader_trait_legendary_leader$, cette personnalité se doit de vivre à la hauteur de son exemple. Ce sera évidemment difficile, mais elle paraît très prometteuse."
 trait_perfected_genes:0 "Gènes parfaits"
 trait_perfected_genes_desc:1 "§LDes millénaires d'expérimentations génétiques et de conflits ont donné naissance à cette espèce extrêmement résiliente.§!"
 leader_trait_legendary_story:0 "Personnalité historique"
 leader_trait_legendary_story_desc:0 "L'avenir retiendra que cette personnalité a été une figure importante dans l'histoire."

 paragon_origin_psionic_ascension:1 "\n\n§PPouvoir débordant :§!\nGrâce à un rituel psionique, [Root.GetName] est devenu[Root.GetXELead] une conduite vers le Suaire. L'énergie psionique de l'ensemble de la population est canalisée à travers [Root.GetLuiElleLead], ce qui en fait un être quasi divin. Mais une telle puissance implique aussi d'en payer le prix, et nous sommes contraints de sacrifier d'autres psioniques pour préserver la conduite.\nMaintien : §R[owner.paragon_origin_ascension]§! £pop£pops tous les 10 ans."
 paragon_origin_cybernetic_ascension:0 "\n\n§PCoeur central :§!\nFormé à partir du coeur planétaire, cet implant cybernétique unique nécessite un approvisionnement constant en £sr_dark_matter£matière noire pour que son efficacité soit préservée."
 paragon_origin_synthetic_ascension:0 "\n\n§PChair éternelle :§!\nEn créant un cerveau positronique pour l'insérer dans un corps de métal vivant, nous avons pu ramener à la vie notre $leader_trait_legendary_leader$. Mais pour l'y maintenir, nous devons aussi disposer d'un approvisionnement constant en £sr_living_metal£métal vivant."
 paragon_origin_genetic_ascension:0 "\n\n§PGènes restaurés :§!\nAu terme de plusieurs tentatives d'épissage de l'ADN de notre $leader_trait_legendary_leader$ en d'autres individus de talent, un seul et unique a pu survivre pour développer des traits bénéfiques. Mais ce nouveau matériel génétique doit être injecté régulièrement pour que la stabilité génomique soit préservée.\nEntretien : §R[owner.paragon_origin_ascension]§! £pop£pops tous les 10 ans."
 paragon_origin_null_loc:0 ""

 #Ethic Traits
 leader_trait_legendary_origin_desc:0 "\n§GTrait de dirigeant lié à l'origine.§!"
 leader_trait_legendary_military_knowledge:0 "Général inspiré"
 leader_trait_legendary_military_knowledge_desc:0 "Cette personnalité militaire est brillante et très appréciée de ses troupes."
 leader_trait_legendary_foe_hammer:1 "Offensif déterminé"
 leader_trait_legendary_foe_hammer_desc:1 "Expert pour tout ce qui concerne les systèmes d'armement des vaisseaux spatiaux, cette personnalité offre aux flottes un savoir précieux."
 leader_trait_legendary_great_teacher:0 "Maître de sagesse"
 leader_trait_legendary_great_teacher_desc:1 "Cette personnalité fait preuve de réelles compétences pédagogiques et aidera toujours les autres à atteindre leur plein potentiel."
 leader_trait_legendary_pious_ascet:0 "Ascète fervent"
 leader_trait_legendary_pious_ascet_desc:0 "Cette personnalité est un modèle de discipline et une inspiration pour tous."
 leader_trait_legendary_commanding_presence:0 "Présence imposante"
 leader_trait_legendary_commanding_presence_desc:1 "Cette personnalité en impose naturellement, et peu osent contester ses décisions."
 leader_trait_legendary_high_king:0 "Haut Roi"
 leader_trait_legendary_high_king_desc:0 "Par sa naissance autant que par ses mérites, cette personnalité a gagné le respect et la loyauté de toutes les maisons nobles."
 leader_trait_legendary_gunboat_diplomacy:0 "Diplomatie virile"
 leader_trait_legendary_gunboat_diplomacy_desc:0 "Cette personnalité utilise la démonstration de force. Pour elle, une menace bien placée vaut davantage que mille mots."
 leader_trait_legendary_scientific_diplomacy:0 "Leurre à cerveaux"
 leader_trait_legendary_scientific_diplomacy_desc:1 "En leur offrant le meilleur, il est possible d'attirer les esprits les plus brillants. Cette personnalité s'est fait une spécialité de recruter des individus extrêmement qualifiés."
 leader_trait_legendary_scientific_diplomacy_tt:1 "$t$§YTraités migratoires§! : §G$@scientific_diplomacy_1_amt$§! en £physics £society £engineering£recherche\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_scientific_diplomacy_2_tt:0 "$t$§YTraités migratoires§! : §G$@scientific_diplomacy_2_amt$§! en £physics £society £engineering£recherche\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_scientific_diplomacy_3_tt:0 "$t$§YTraités migratoires§! : §G$@scientific_diplomacy_3_amt$§! en £physics £society £engineering£recherche\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_autarky:0 "Autarciste"
 leader_trait_legendary_autarky_desc:1 "Cette personnalité fait tout pour assurer l'autosuffisance de l'empire."
 leader_trait_legendary_natural_ruler:0 "Dirigeant éclairé"
 leader_trait_legendary_natural_ruler_desc:1 "Charismatique, attentionnée et désintéressée, cette personnalité cherche constamment à améliorer les conditions de vie de toute la population de l'empire."
 leader_trait_legendary_industry_titan:0 "Magnat de l'industrie"
 leader_trait_legendary_industry_titan_desc:0 "Cette personnalité considère qu'une économie solide est le socle indispensable à tout empire."
 leader_trait_legendary_great_inventor:0 "Inventeur de génie"
 leader_trait_legendary_great_inventor_desc:0 "Cette personnalité est à la pointe dans les domaines de la robotique et de l'automatisation de la main-d'oeuvre."
 leader_trait_legendary_great_inventor_tt:1 "$t$Production des £job_roboticist£§Yroboticiens§! : §G+1§! en £amenities£services\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_great_inventor_2_tt:0 "$t$Production des £job_roboticist£§Yroboticiens§! : §G+2§! en £amenities£services\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_great_inventor_3_tt:0 "$t$Production des £job_roboticist£§Yroboticiens§! : §G+3§! en £amenities£services\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_genetic_purist:0 "Artiste du génome"
 leader_trait_legendary_genetic_purist_desc:1 "Cette personnalité possède un don véritablement légendaire pour les manipulations génétiques."
 leader_trait_legendary_evervigilant:0 "Vigilance constante"
 leader_trait_legendary_evervigilant_desc:0 "Cette personnalité est extrêmement rigoureuse pour tout ce qui concerne la sécurité et les protocoles de cryptage, et dirige en personne les services de renseignement."

 #Legendary Traits - bad
 leader_trait_legendary_unfriendly:0 "Désagréable"
 leader_trait_legendary_unfriendly_desc:0 "Insensible et très directe, cette personnalité commet très souvent des faux pas diplomatiques."
 leader_trait_legendary_warmonger:0 "Belliciste"
 leader_trait_legendary_warmonger_desc:0 "Provocatrice et antagoniste, cette personnalité tire grand plaisir des conflits, qu'ils soient sociaux ou militaires."
 leader_trait_legendary_dreamlike:0 "Étourdi"
 leader_trait_legendary_dreamlike_desc:1 "Cette personnalité se laisse facilement distraire et oublie souvent de mener à bien les tâches les plus importantes."
 leader_trait_legendary_harsh_ruler:0 "Brutal"
 leader_trait_legendary_harsh_ruler_desc:0 "Les seules réponses qu'apporte cette personnalité au moindre problème sont l'oppression et la répression, ce qui dresse contre elle la population."
 leader_trait_legendary_harsh_ruler_tt:1 "$t$Pour les £job_enforcer£§Yagents de sécurité§! et £job_telepath£§Ytélépathes§! : §R-2.5%§! en £happiness£bonheur."
 leader_trait_legendary_too_open:0 "Naïf"
 leader_trait_legendary_too_open_desc:1 "Cette personnalité est trop confiante et clémente, aussi les autres n'ont-ils aucune peine à abuser de ces défauts."
 leader_trait_legendary_hoplofobia:0 "Craintif"
 leader_trait_legendary_hoplofobia_desc:1 "Terrifiée par le danger, cette personnalité est toujours extrêmement prudente, et contrôle tout en permanence et à de nombreuses reprises."
 leader_trait_legendary_bad_meritocracy:0 "Élitiste"
 leader_trait_legendary_bad_meritocracy_desc:1 "Cette personnalité abhorre la médiocrité, et écarte souvent les individus de talent pour la moindre petite erreur."
 leader_trait_legendary_delusional:0 "Tyran paranoïaque"
 leader_trait_legendary_delusional_desc:1 "La paranoïa de cette personnalité la conduit à s'isoler toujours davantage."
 leader_trait_legendary_delusional_effect:1 "À mesure que la paranoïa de cette personnalité va s'aggraver, son contrôle sur les £pop_cat_worker£§Youvriers§! et les £pop_cat_specialist£§Yspécialistes§! va se restreindre et l'£unity£unité suscitée va se réduire."

