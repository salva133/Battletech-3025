#EMPIRE PROMISE
 paragon.5004.name:0 "La promesse"
 paragon.5004.desc:1 "[Root.Owner.GetLeLaLDirCap][Root.Owner.Ruler.GetTitle] §H[Root.Owner.Ruler.GetRegnalName]§! a mis fin aux déchirements internes et permis l'Unification. [Root.Owner.Ruler.GetSheHeCap] est arrivé[Root.Owner.GetXEDir] au pouvoir grâce à un programme promouvant l'union patriotique et l'impérialisme, promettant de nous guider jusqu'aux étoiles et de bâtir un vaste empire interstellaire.\n\nAujourd'hui, la population s'impatiente, et les voix de dissidents n'hésitent plus à remettre en cause ses capacités. Le Conseil est sur le point de dévoiler un plan qui s'étalera sur 40 ans, qui permettra de calmer les inquiétudes et de propulser les [Root.Owner.Species.GetNamePlural] dans une ère nouvelle."
 paragon.5004.a:1 "Mettons-nous à l'ouvrage !"
 paragon.5004.a.tt:0 "Donne accès à la priorité du Conseil §Y$council_agenda_origin_legendary_leader_name$§!, permettant d'améliorer les priorités basées sur les éthiques pour toute la durée de la situation §Y$paragon_origin_promise$§!."

 paragon_origin_promise:0 "Promesse unificatrice"
 paragon_origin_promise_type:0 "Promesse ancienne"
 paragon_origin_promise_desc:1 "Au cours de la période de l'Unification, §Y[Root.Owner.Ruler.GetRegnalName]§! a juré qu'un jour les [Root.Owner.GetSpeciesNamePlural] s'établiraient sur d'autres mondes. Pour nombre d'entre eux, cette promesse est devenue une véritable prophétie ; mais d'autres doutent qu'elle se concrétise un jour. Récemment, et en dépit des avancées dans la technologie du voyage PRL, certains ont commencé à se servir de cette promesse encore non tenue pour saper l'autorité [Root.Owner.GetDuDelaDelDir][Root.Owner.Ruler.GetTitle].\n\nLa manière la plus sûre de réduire ces dissidents au silence est donc de montrer qu'ils ont tort. Nous les emmènerons jusque parmi les étoiles, où ils pourront coloniser de nouveaux mondes et étendre notre espace autant que possible."
 paragon_origin_promise_monthly_change_tooltip:0 "[Root.Owner.GetLeLaLDirCap][Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName] dispose de 40 ans pour remplir la promesse qu'[Root.Owner.Ruler.GetSheHe] a faite à la population."
 situation_origin_first_promise_expansion:0 "Affaires intérieures"
 situation_origin_first_promise_prospecting:0 "Nouvelles ressources"
 situation_origin_first_promise_construction:1 "Projets de construction"
 situation_origin_first_promise_engineering:0 "Nouvelles technologies"
 approach_allow_tooltip_promise:1 "Pour disposer de cette approche, la priorité §Y$council_agenda_origin_legendary_leader_name$§! doit avoir été adoptée."
 approach_situation_origin_promise_expansion_tt:0 "Les affaires intérieures vont être la priorité."
 approach_situation_origin_promise_prospecting_tt:0 "La découverte de nouvelles ressources va être la priorité."
 approach_situation_origin_promise_construction_tt:1 "Les projets de construction vont être la priorité."
 approach_situation_origin_promise_engineering_tt:0 "Les recherches vont être la priorité."
 situation_promise_outcome:0 "L'opposition a donné 40 ans à [Root.Owner.Ruler.GetRegnalName] pour tenir ses promesses. Bientôt, elle réalisera à quel point elle s'était trompée sur [Root.Owner.Ruler.GetSheHe]."
 situation_insight_stages:0 "[Root.Owner.GetLeLaLDirCap][Root.Owner.Ruler.GetTitle] §Y[Root.Owner.Ruler.GetRegnalName]§! travaille à tenir sa promesse."
 paragon_origin_promise_chain_title:0 "$paragon_origin_promise$"
 paragon_origin_promise_chain_desc:2 "Nous devons à tout prix tenir les promesses faites à la population. Les habitants de la [Root.Owner.GetName] comptent sur nous pour devenir un empire interstellaire au cours des 40 prochaines années. Nous devons donc lancer la prise de contrôle de §Ysystèmes§!, coloniser de §Ynouveaux mondes§! et, au cas où nous rencontrions d'autres empires, conclure des §Yaccords de défense§!.\n\nCes §Y40 années écoulées§!, le trait de notre dirigeant[Root.Owner.GetXEDir] §Y$leader_trait_legendary_leader$§! sera amélioré pour chaque palier de §Y15§! en avancée."
 promises_delivered:0 "Avancée actuelle "
 council_agenda_origin_legendary_leader_name:0 "$paragon_origin_promise$"
 council_agenda_origin_legendary_leader_desc:0 "Ce projet, d'une durée de 40 ans, est vital. En multipliant les efforts, guidés par la $leader_trait_legendary_leader$, nous ferons bien davantage que sans elle."
 council_agenda_origin_legendary_leader_effect:0 "Donne accès à de nouvelles approches pour la situation §Y$paragon_origin_promise$§!.\nConfère une information aléatoire à la $leader_trait_legendary_leader$.\nConfère aux priorités du Conseil basées sur les éthiques une information aléatoire pour toute la durée de la situation."
 origin_legendary_leader_finish:1 "$agenda_ref$ $council_agenda_origin_legendary_leader_name$"
 origin_legendary_leader_finish_desc:0 "$council_agenda_origin_legendary_leader_desc$"

 paragon.5005.name:0 "Débarquement sur un monde nouveau"
 paragon.5005.desc:1 "§Y[Root.GetName]§! n'est évidemment qu'une première étape de la promesse faite par notre [Root.Owner.Ruler.GetTitle].\n\nLe vaisseau colonial a été converti en siège administratif, et son réacteur a été aussitôt relié au réseau pour fournir de l'énergie aux colons. Des résidences et abris ont été établis tout autour de l'ancienne coque, massive, à mesure que les colons débarquaient en nombre. C'est là que se tiendra très bientôt la première cité [Root.Owner.GetSpeciesName] sur cette [Root.GetPlanetMoon]."

 paragon.5008.name:0 "Promesse non tenue" #Fail situation
 paragon.5008.desc:1 "$paragon.beginning.speech$\n\nDans le message qu'[Root.Owner.Ruler.GetSheHe] leur adresse, [Root.Owner.Ruler.GetSheHe] dit aux [Root.Owner.GetSpeciesNamePlural] de laisser de côté les doutes, de se tourner vers l'avenir. [Root.Owner.Ruler.GetSheHeCap] dresse la liste de tout ce qui a été accompli jusqu'à présent, et de l'irrationalité qu'il y a à laisser les erreurs du passé entraver tout progrès à venir. Si tous oeuvrent de concert, alors il n'y a rien que la [Root.Owner.GetName] ne pourra surmonter.\n\n$paragon.ending.speech$"
 paragon.5008.a:0 "Vont-ils comprendre le message ?"
 paragon.5008.a.tt:1 "§LSi la population soutient toujours §Y[Root.Owner.Ruler.GetRegnalName]§!, [Root.Owner.Ruler.GetSheHe] n'a pas tenu toutes ses promesses et cela mine son autorité.§!"
 paragon.5009.name:0 "Promesse tenue" #Win situation
 paragon.5009.desc:1 "$paragon.beginning.speech$\n\nDans le message qu'[Root.Owner.Ruler.GetSheHe] leur adresse, [Root.Owner.Ruler.GetSheHe] loue et montre en exemple les succès de quelques [Root.Owner.GetSpeciesNamePlural], au rang desquels se trouvent aussi les siens. [Root.Owner.Ruler.GetSheHeCap] poursuit en détaillant tout ce qui a été accompli grâce à l'union de tous, une réussite après l'autre, pour terminer par promettre que l'avenir de la [Root.Owner.GetName] sera plus radieux encore.\n\n$paragon.ending.speech$"
 paragon.5009.a:1 "Jusqu'aux étoiles, jusqu'à la victoire !"
 paragon.5009.a.tt:1 "§LLes promesses ont été tenues, et il a été répondu aux attentes de la population.§!"
 
 paragon.5010.name:0 "Gratitude"
 paragon.5010.desc:1 "Les cités nouvelles construites sur §Y[Root.GetName]§! sont une véritable merveille à contempler. Par leur courage et la force de leur volonté, les colons sont parvenus à prospérer sur un monde nouveau.\n\nEt ils ont décidé de témoigner de leur gratitude en érigeant un monument en l'honneur [Root.Owner.GetDuDelaDelDir][Root.Owner.Ruler.GetTitle] §H[Root.Owner.Ruler.GetRegnalName]§!."
 paragon.5010.a:0 "Qu'ils fassent donc comme il leur plaît"
 paragon.5010.a_tt:0 "Les habitants de §Y[Root.GetName]§! vont ériger un monument dédié à §Y[Root.Owner.Ruler.GetRegnalName]§!."
 paragon.5010.b:0 "Accordons-leur des financements"
 paragon.5010.b_tt:0 "[Root.Owner.GetLeLaLDirCap][Root.Owner.Ruler.GetTitle] §Y[Root.Owner.Ruler.GetRegnalName]§! va personnellement contribuer à l'érection de ce monument."
 paragon.5010.c:0 "Il y a sans doute plus utile à faire"
 paragon.5010.c_tt:0 "Les habitants de §Y[Root.GetName]§! vont faire usage des fonds qu'ils ont rassemblés pour mener à bien un autre projet qui leur serait plus utile."

 paragon.5011.name:0 "Célébrations sur [Root.GetName]"
 paragon.5011.desc:1 "§HTous les écrans de la [Root.Owner.GetName] interrompent les programmes habituels pour diffuser une communication officielle depuis [Root.GetName]. On peut y voir [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName] debout devant un monument qui attend d'être dévoilé.§!\n\n« Aujourd'hui est un jour qui marquera l'histoire. Jamais encore l'espèce [Root.Owner.GetSpeciesName] n'avait réalisé un tel exploit. Sous mon autorité, et grâce à votre dur labeur, aucun obstacle ne pourra jamais se dresser devant nous que nous ne puissions abattre. Les colons de [Root.GetName] voulaient m'honorer, et je les en remercie. Gloire à la [Root.Owner.GetName] ! »"
 paragon.5011.a:0 "Gloire à la [Root.Owner.GetName] !"
 paragon.5011.a.response:1 "§HLa foule l'acclame tandis que [Root.Owner.Ruler.GetRegnalName] dévoile le monument [Root.Owner.GetLeLaFDir] représentant, dressé[Root.Owner.GetXEDir] fièrement en train de contempler l'horizon et l'avenir glorieux qui attend la [Root.Owner.GetName]. Pour la première fois de leur histoire, les [Root.Owner.GetSpeciesNamePlural] ont conquis un monde nouveau.§!"

 paragon.5012.name:0 "Célébration [Root.Owner.GetDuDelaDelDir][Root.Owner.Ruler.GetTitle]"
 paragon.5012.desc:1 "§HTous les écrans de la [Root.Owner.GetName] interrompent les programmes habituels pour diffuser une communication officielle depuis [Root.GetName]. On peut y voir [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName] debout devant un monument qui attend d'être dévoilé.§!\n\n« Aujourd'hui est un jour qui marquera l'histoire. Jamais encore l'espèce [Root.Owner.GetSpeciesName] n'avait réalisé un tel exploit. Sous mon autorité, et grâce à votre dur labeur, aucun obstacle ne pourra jamais se dresser devant nous que nous ne puissions abattre. Les colons de [Root.GetName] voulaient m'honorer. Mais, en ce jour, c'est nous tous qui devons être honorés ! Unis, notre triomphe est assuré ! »"
 paragon.5012.a:0 "Tous unis !"
 paragon.5012.a.response:1 "§HLa foule l'acclame tandis que [Root.Owner.Ruler.GetRegnalName] dévoile le monument [Root.Owner.GetLeLaFDir] représentant, entouré[Root.Owner.GetXEDir] d'autres [Root.Owner.GetSpeciesNamePlural] aux postures héroïques. Ils apparaissent unis, symboles d'une [Root.Owner.GetName] entièrement consacrée à atteindre l'objectif commun à tous ses habitants.§!"

 paragon.5013.name:0 "Célébration des [Root.Owner.GetSpeciesNamePlural]"
 paragon.5013.desc:1 "§HTous les écrans de la [Root.Owner.GetName] interrompent les programmes habituels pour diffuser une communication officielle depuis [Root.GetName]. On peut y voir [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName] debout devant un monument qui attend d'être dévoilé.§!\n\n« Aujourd'hui est un jour qui marquera l'histoire. Jamais encore l'espèce [Root.Owner.GetSpeciesName] n'avait réalisé un tel exploit. Les habitants de [Root.GetName] voulaient m'honorer en ce jour ; mais les véritables héros parmi nous, ce sont eux ! Que suis-je moi-même, si ce n'est l'humble [Root.Owner.GetServiteurServanteDir] de la [Root.Owner.GetName] ? Grâce à vous, nous avançons d'un pas ferme vers un avenir radieux ! »"
 paragon.5013.a:0 "Quelle humilité !"
 paragon.5013.a.response:1 "« C'est là la raison pour laquelle j'ai refusé que ces fiers et courageux pionniers érigent un monument qui m'aurait été destiné. Mieux valait qu'ils consacrent leurs moyens à des projets qui amélioreront leur propre existence. Car grâce à eux, la prospérité non seulement de [Root.GetName], mais de toute la [Root.Owner.GetName] est assurée ! »\n\n$paragon.ending.speech$"

 paragon.5014.name:0 "Le Conseil débordé"
 paragon.5014.desc:1 "Le Conseil est littéralement débordé.\n\nSi §H[Root.Owner.Ruler.GetRegnalName]§! paraît toujours déborder d'énergie, ses conseillers semblent dépassés par le travail qu'exige un empire galactique. Des problèmes restent sans réponse, et il semble indispensable de réagir au plus vite..."
 paragon.5014.a:0 "Ce n'est pas cela qui [Root.Owner.GetLeLaFDir] fera reculer !"

 paragon.5110.name:0 "Pirates localisés"
 paragon.5110.desc:0 "De nombreux rapports indiquent que des pirates attaquent les routes commerciales autour du système de §Y[ship_location.solar_system.GetName]§!. Le Conseil a donc demandé aux forces armées de mettre fin à cette menace." #To call the system name use [paragon_origin_ships.GetName]
 paragon.5110.a:0 "Envoyons la flotte sur place"

 paragon.5120.name:0 "Communications coupées"
 paragon.5120.desc:1 "Certains colons et plusieurs équipes de recherche spatiale se montrent critiques envers nos systèmes de communication. Certains jours ils ne peuvent pas envoyer ou recevoir la moindre communication. Les ingénieurs suggèrent donc de construire un relais de communication dans le système de §Y[Root.Owner.capital_scope.solar_system.GetName]§! afin de démultiplier le signal."
 paragon.5120.a:0 "Lançons tout de suite la construction"

 paragon.5121.name:0 "Relais de communication"
 paragon.5121.desc:1 "Le relais de communication à longue portée est entré en fonction. Les premiers essais ont montré qu'il devrait suffire pour assurer des communications stables à travers tout l'espace de la [Root.Owner.GetName].\n\nIl semble toutefois évident désormais que les coupures constatées jusqu'à présent étaient le fait d'actes de sabotage. Si ceux qui ont commis ces méfaits restent pour l'heure inconnus, ce nouveau dispositif devrait désormais nous mettre à l'abri de ces actes malveillants."
 paragon.5121.a:0 "C'est bon de s'entendre à nouveau"

 paragon.5130.name:0 "Grève des travailleurs"
 paragon.5130.desc:1 "Les travailleurs spatiaux ont lancé un mouvement de grève contre leurs conditions de vie trop difficiles. Ils demandent plus de temps libre et davantage de réglementations pour assurer leur sécurité. Un plan est en cours d'élaboration pour leur garantir des jours de repos et organiser une grande parade sur [Root.Owner.capital_scope.GetName] afin de réinsuffler le sens d'une destinée commune à tous les habitants de la [Root.Owner.GetName]."
 paragon.5130.a:0 "Que cela soit fait au plus vite"

 paragon.5131.name:0 "Grande parade"
 paragon.5131.desc:1 "La grande parade organisée sur §Y[Root.Owner.capital_scope.GetName]§! s'est encore mieux déroulée que nous l'avions prévu. Des images de la population acclamant §H[Root.Owner.Ruler.GetRegnalName]§! ont été enregistrées et diffusées dans tout l'espace de la [Root.Owner.GetName] afin de montrer le soutien de notre bienveillant[Root.Owner.GetXEDir] [Root.Owner.Ruler.GetTitle].\n\nQuelques émeutes ont certes été rapportées, mais l'ordre a toutefois été très vite restauré. Les médias d'État, quant à eux, se sont montrés élogieux envers les autorités pour la réponse rapide des unités de sécurité."
 paragon.5131.a:1 "Encore ces maudits dissidents !"

 paragon.5140.name:0 "Dissidence dans les forces armées"
 paragon.5140.desc:1 "Les rapports se multiplient sur les activités de sous-officiers cherchant à discréditer [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle] §H[Root.Owner.Ruler.GetRegnalName]§!. Cela ne peut être toléré. La moindre des choses est de renvoyer tous ceux qui se seront avérés coupables de ces actes."
 paragon.5140.a:0 "Lançons une enquête"

 paragon.5141.name:0 "Arrestation des officiers dissidents"
 paragon.5141.desc:1 "Les sous-officiers dissidents qui conspiraient contre [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetRegnalName] ont été arrêtés. Fort heureusement ils étaient peu nombreux ; mais cet incident montre bien que même les forces armées peuvent être infiltrées par de tels traîtres. Les responsables de leurs réseaux ont été capturés, mais nous ne pouvons toutefois savoir s'ils n'avaient pas des liens dans les milieux extérieurs à l'institution."
 paragon.5141.a:0 "Mieux vaut rester sur nos gardes"

 paragon.5150.name:0 "Népotisme croissant"
 paragon.5150.desc:1 "Le Conseil est de plus en plus surveillé. Des plaintes ont mis en lumière le grand nombre de postes semblant réservés à des amis et parents de dignitaires. Des enquêtes ont été annoncées afin de mettre fin à ces abus."
 paragon.5150.a:0 "Nous allons devoir faire le ménage"

 paragon.5151.name:0 "Ménage au Conseil"
 paragon.5151.desc:1 "Un comité spécial a été mis en place pour surveiller le Conseil et l'administration. De nombreux individus n'ayant pas les compétences requises pour leurs postes ont été identifiés et promptement renvoyés. Quant à quelques autres, qui disposaient de réelles qualités, ils ont été envoyés en formation."
 paragon.5151.a:0 "Ce sera mieux ainsi"

#EMPIRE PROBLEMS
 PARAGON_ORIGIN_SPIRITUALIST_PROJECT:0 "Relais de communication"
 PARAGON_ORIGIN_SPIRITUALIST_PROJECT_DESC:1 "Construire un relais dans le système de [Root.Owner.capital_scope.solar_system.GetName] permettra d'empêcher les coupures de communication à longue portée. Les meilleurs ingénieurs sont d'ores et déjà prêts à s'atteler à cette tâche."
 PARAGON_ORIGIN_AUTHORITARIAN_PROJECT:0 "Grande parade"
 PARAGON_ORIGIN_AUTHORITARIAN_PROJECT_DESC:1 "Une grande parade sur [Root.Owner.capital_scope.solar_system.GetName] et l'organisation d'un jour férié demandent de nombreux préparatifs. Tout devra être parfait pour raviver la conscience d'une destinée commune au sein de la population."
 PARAGON_ORIGIN_PACIFIST_PROJECT:0 "Sous-officiers dissidents"
 PARAGON_ORIGIN_PACIFIST_PROJECT_DESC:0 "Des dissidents ont commencé à s'implanter au sein des forces armées, dans le but de discréditer [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName] et de comploter contre les autorités. Des actions, rapides et décisives, doivent être lancées contre eux."
 PARAGON_ORIGIN_MATERIALIST_PROJECT:0 "Lutte contre le népotisme"
 PARAGON_ORIGIN_MATERIALIST_PROJECT_DESC:0 "Il devient urgent de mettre fin au népotisme du Conseil, qui entrave toutes nos entreprises. Il va sans doute falloir du temps avant que le ménage soit fait, mais la population attend des résultats et de l'efficacité sur cette question."

 paragon.5020.name:0 "Ce qui nous attend"
 paragon.5020.desc:1 "En dépit de toute l'oeuvre déjà accomplie par §H[Root.Owner.Ruler.GetRegnalName]§!, il reste encore beaucoup à faire. La [Root.Owner.GetName] est toujours divisée entre des factions rivales, et la population n'est unie que par les efforts constants de [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle].\n\nSi [Root.Owner.GetCeluiCelleDir]-ci n'a jamais voulu changer le régime mis en place après l'Unification, une approche nouvelle, plus directe, pourrait résoudre ces questions. Cependant, une telle décision pourrait susciter une très forte opposition..."
 paragon.5020.a:0 "Proclamons la naissance de l'empire !"
 paragon.5020.a.tt:1 "§LCe n'est qu'en accordant un pouvoir illimité à §Y[Root.Owner.Ruler.GetRegnalName]§! que nous pourrons gouverner la galaxie. À compter d'aujourd'hui, [Root.Owner.Ruler.GetSheHe] doit donc détenir une autorité absolue sur le Conseil. Puisse son règne être long et prospère !§!\nCe choix va renforcer l'autorité [Root.Owner.GetDuDelaDelDir][Root.Owner.Ruler.GetTitle], mais pourrait avoir de §Rgraves conséquences§! à l'avenir."
 paragon.5020.b:1 "Mieux vaut préserver le statu quo"
 paragon.5020.b.tt:1 "§LLa population a fait confiance à §Y[Root.Owner.Ruler.GetRegnalName]§! pour la guider jusqu'aux étoiles, mais n'a jamais accepté de lui conférer la moindre autorité royale ou impériale. Prendre le pouvoir de cette manière serait de la tyrannie.§!\nCe choix pourrait contribuer à stabiliser la [Root.Owner.GetName]."

 paragon.5021.name:0 "Proclamation de l'empire"
 paragon.5021.desc:1 "La nouvelle s'est répandue comme une traînée de poudre. Au prix de quelques signatures officielles seulement, une magnifique cérémonie de couronnement fut organisée et diffusée dans tout l'espace de la [Root.Owner.GetName], instaurant une autorité impériale. La majorité des [Root.Owner.GetSpeciesNamePlural] se montrent satisfaits que §H[Root.Owner.Ruler.GetRegnalName]§! dispose désormais des pleins pouvoirs.\n\nMais si l'ambiance est festive, des questions restent posées, et les acclamations masquent mal un grand nombre d'incertitudes. Ainsi, quelle forme devrait par exemple prendre l'empire ?"
 paragon.5021.a:1 "Les forces armées doivent être au premier plan" #MILITARIST
 paragon.5021.b:1 "Nos accomplissements reposeront sur notre foi" #SPIRITUALIST
 paragon.5021.c:1 "La loi et l'ordre doivent primer sur tout" #AUTHORITARIAN
 paragon.5021.d:1 "Nous ferons bon accueil à tous" #XENOPHILE
 paragon.5021.e:0 "La paix assurera richesse et prospérité" #PACIFIST
 paragon.5021.f:0 "Le travail fera notre grandeur" #MATERIALIST
 paragon.5021.g:0 "L'empire doit avant tout se protéger des xénomenaces" #XENOPHOBE
 paragon.5021.h:1 "Le régime doit rester stable" #GOV
 paragon.5022.name:0 "Adresse à l'empire"
 paragon.5022.desc:1 "§HL'heure est venue pour [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName] de s'adresser à la population de la [Root.Owner.GetName]. Tous les médias sont fin prêts à diffuser son discours.§!\n\n« [Root.Owner.GetSpeciesNamePlural] ! Vous m'avez accordé votre confiance pour vous guider au moment de nos épreuves. Je puis maintenant vous promettre que votre confiance sera justement récompensée. Les pouvoirs qui m'ont été conférés s'accompagnent de grandes responsabilités, et je fais serment de vous protéger avec toutes mes forces et toute ma volonté. Ma première tâche sera de fonder une institution qui nous servira tous : un lieu de savoir et d'apprentissage, où les meilleurs et les plus brillants seront formés pour bâtir un avenir dont nous pourrons nous enorgueillir. Ensemble jusqu'aux étoiles, ensemble jusqu'à la victoire ! »"
 paragon.5022.a:1 "$paragon.5009.a$"

#DIPLOMATIC MILESTONES
 paragon.5023.name:0 "Fédération"
 paragon.5023.desc:2 "$paragon.beginning.speech$\n\nLe message [Root.Owner.GetDuDelaDelDir][Root.Owner.Ruler.GetTitle] met en avant l'événement du jour, et à quel point la [Root.Owner.GetAllianceName] est source de célébration. [Root.Owner.Ruler.GetSheHeCap] aborde l'importance pour la [Root.Owner.GetName] des liens tissés avec ses alliés, établissant que c'est la coopération avec la [your_ally.GetName] qui la fera entrer dans une ère nouvelle, une ère de grandeur et de prospérité.\n\n$paragon.ending.speech$"
 paragon.5023.a:1 "Vive la fédération !"

 paragon.5025.name:0 "Domination"
 paragon.5025.desc:1 "$paragon.beginning.speech$\n\nL'annonce du jour porte sur la [your_ally.GetName], qui a reconnu la supériorité de la [Root.Owner.GetName], se soumettant à son autorité et sa suzeraineté. La sagesse et la confiance des [your_ally.GetSpeciesNamePlural] seront justement récompensées, et il est à espérer que d'autres, après eux, feront aussi ce même choix en acceptant de se soumettre à leur tour.\n\n$paragon.ending.speech$"
 paragon.5025.a:0 "Nous sommes nés pour gouverner !"
 paragon.5027.name:0 "Victoire"
 paragon.5027.desc:1 "$paragon.beginning.speech$\n\nLa population peut se réjouir, car un traité de paix a été signé et l'ennemi a été contraint à de grandes concessions. Tous les [Root.Owner.GetSpeciesNamePlural] peuvent désormais constater le triomphe de la [Root.Owner.GetName], guidée par sa $leader_trait_legendary_leader$.\n\n$paragon.ending.speech$"
 paragon.5027.a:0 "Vive [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle] !"

 paragon.5029.name:0 "Sombre dénouement"
 paragon.5029.desc:1 "$paragon.beginning.speech$\n\nAujourd'hui est un bien sombre jour pour la [Root.Owner.GetName]. La brutalité de l'ennemi est rapportée par tous les médias, et [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle] souligne le besoin, plus pressant que jamais, que tous les [Root.Owner.GetSpeciesNamePlural] travaillent de concert dans cette sombre période qu'ils s'apprêtent à traverser. [Root.Owner.Ruler.GetSheHeCap] fait un voeu solennel : quant à [Root.Owner.GetLuiElleDir], [Root.Owner.Ruler.GetSheHe] fera face au nom de tous à l'adversité et aux épreuves, et s'assurera qu'un tel malheur ne se reproduise jamais plus à l'avenir.\n\n$paragon.ending.speech$"
 paragon.5029.a:0 "Jamais plus !"

 paragon.5033.name:0 "Soumission"
 paragon.5033.desc:1 "$paragon.beginning.speech$\n\n[Root.Owner.GetLeLaLDirCap][Root.Owner.Ruler.GetTitle] se tient silenci[Root.Owner.GetEuxEuseDir]. Les médias montrent la signature du traité de vassalisation de la [Root.Owner.GetName]. En dépit de la confiance qu'elle accorde à sa $leader_trait_legendary_leader$, ce moment est indéniablement un revers pour notre civilisation.\n\n$paragon.ending.speech$"
 paragon.5033.a:0 "Nous ne faisons que les utiliser..."

 paragon.5038.name:0 "Protecteurs de la galaxie"
 paragon.5038.desc:1 "$paragon.beginning.speech$\n\nAujourd'hui est un jour mémorable. [Root.Owner.GetLeLaLDirCap][Root.Owner.Ruler.GetTitle] se présente fièrement devant la population pour lui annoncer la nouvelle : la Communauté galactique a élu la [Root.Owner.GetName] pour assurer la Custodie, reconnaissant sagement qu'elle seule est en mesure d'assurer la sécurité de la galaxie. De grands pouvoirs sont donc conférés aux [Root.Owner.GetSpeciesNamePlural], qu'ils devront non pas seulement honorer, mais qu'ils devront dépasser pour répondre à toutes les attentes placées en eux.\n\n$paragon.ending.speech$"
 paragon.5038.a:0 "Pour la galaxie !"

 paragon.5039.name:0 "Le plus grand honneur"
 paragon.5039.desc:1 "$paragon.beginning.speech$\n\nAujourd'hui est un jour de triomphe pour la [Root.Owner.GetName]. Le Sénat a désigné [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle] pour prendre la tête de l'Empire galactique. Saluant la population, la $leader_trait_legendary_leader$ jure de faire entrer la galaxie et ses habitants dans une ère nouvelle, une ère de prospérité, à compter d'aujourd'hui et pour l'éternité.\n\n$paragon.ending.speech$"
 paragon.5039.a:0 "Vive l'Empire !"

# Forgotten
 paragon.5050.name:1 "$paragon_origin_forgotten$"
 paragon.5050.desc:1 "Les opposants idéologiques à §H[Root.Owner.Ruler.GetRegnalName]§! se sont réunis au sein d'une association politique puissante. Ils appellent désormais leurs partisans à organiser des manifestations pacifiques contre ce qu'ils considèrent comme des décisions unilatérales [Root.Owner.GetDuDelaDelDir][Root.Owner.Ruler.GetTitle].\n\nSelon eux, [Root.Owner.Ruler.GetSheHe] s'écarte toujours davantage du chemin défini après l'Unification, aussi exigent-ils en conséquence qu'[Root.Owner.Ruler.GetSheHe] revienne sur certaines de ses réformes."
 paragon.5050.a:1 "Comment osent-ils remettre en cause son action ?"

 paragon_origin_forgotten:1 "Opposition croissante"
 paragon_origin_forgotten_type:1 "$paragon_origin_forgotten$"
 paragon_origin_forgotten_desc:2 "Des manifestants se sont rassemblés devant les bâtiments publics pour exiger [Root.Owner.GetDuDelaDelDir][Root.Owner.Ruler.GetTitle] qu'[Root.Owner.Ruler.GetSheHe] écoute leurs revendications. La plupart paraissent être très jeunes, mais il se trouve aussi parmi eux des vétérans de l'Unification. Les ignorer pourrait s'avérer dangereux..."
 paragon_origin_forgotten_monthly_change_tooltip:1 "Les manifestations ne sont pas coordonnées et de nouveaux groupes apparaissent presque chaque jour. Tout est fait pour identifier leurs meneurs."
 situation_origin_forgotten_propaganda:1 "Propagande"
 situation_origin_forgotten_balanced:1 "Recherche de compromis"
 situation_origin_forgotten_crackdown:1 "Répression"
 approach_situation_origin_forgotten_propaganda_tt:1 "La propagande va être utilisée pour miner la position des opposants. La population pourrait se sentir perdue, mais cela devrait permettre de préserver la paix civile."
 approach_situation_origin_forgotten_balanced_tt:1 "En négociant avec les groupes de l'opposition les plus raisonnables, il devrait être possible d'apaiser les médias et la population pendant que le problème des éléments les plus extrêmes sera réglé... autrement."
 approach_situation_origin_forgotten_crackdown_tt:1 "Aucune dissidence ne saurait être tolérée. Quiconque s'oppose au régime doit disparaître."

 paragon.forgotten.a:0 "Répondons à ces accusations"
 paragon.forgotten.b:0 "Accroissons les dépenses de sécurité"
 paragon.forgotten.c:0 "Faisons taire ces traîtres"
 paragon.5054.name:0 "Accusations"
 paragon.5054.desc:1 "Un groupe secret, se faisant appeler les Oubliés, accuse [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle] de tyrannie. Selon ces dissidents, le gouvernement ne représente plus la volonté de la population, mais les seuls intérêts de quelques-uns. Leur confiance en §H[Root.Owner.Ruler.GetRegnalName]§! a disparu, et ils avancent des preuves montrant que plusieurs opposants au régime ont disparu après l'avoir critiqué. Leurs messages, répétés, commencent à semer le doute au sein de la population."
 paragon.5055.name:1 "Le prix de la vérité"
 paragon.5055.desc:1 "L'examen des preuves est sans appel : [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle] a bien menti, ou au moins caché la vérité au Conseil et à la population. [Root.Owner.Ruler.GetSheHeCap] a conclu des accords avec divers hauts responsables en leur promettant de nombreuses choses qu'[Root.Owner.Ruler.GetSheHe] savait ne pas pouvoir garantir de manière réaliste.\n\nAujourd'hui donc, les Oubliés sont devenus la voix de tous ceux qui se sentent abusés par §H[Root.Owner.Ruler.GetRegnalName]§! et exigent que les pouvoirs qui lui ont été conférés soient remis au Conseil et à la population."
 paragon.5056.name:1 "Attaques personnelles"
 paragon.5056.desc:1 "Afin de tenter de salir la réputation [Root.Owner.GetDuDelaDelDir][Root.Owner.Ruler.GetTitle], des documents secrets ont été révélés de manière anonyme. Cette traîtrise n'a fait que jeter de l'huile sur le brasier politique qui menaçait déjà de consumer le régime. Les Oubliés, s'ils sont évidemment les suspects les plus évidents, paraissent toutefois innocents, et aucune preuve de leur implication n'a pu être trouvée."
 paragon.5057.name:1 "Assez est assez"
 paragon.5057.desc:1 "La situation politique s'est encore dégradée. Alors que les agitateurs soufflent sur les braises de la révolution, le refus [Root.Owner.GetDuDelaDelDir][Root.Owner.Ruler.GetTitle] de revenir sur ses positions a déclenché des manifestations dans tout l'empire. Les pertes sont plus nombreuses chaque jour, et §Y[Root.Owner.Ruler.GetRegnalName]§! n'a plus d'autre choix que de donner l'ordre d'écraser ses opposants par tous les moyens nécessaires."
 paragon.5057.a:1 "Qu'ils soient arrêtés"
 paragon.5057.a.tt:1 "§LNous savons où vivent ces fauteurs de troubles. Il sera facile de les arrêter pour les jeter en prison.§!"
 paragon.5057.b:1 "Mieux vaut lancer des négociations"
 paragon.5057.b.tt:1 "§LEn refusant de s'abaisser à leur niveau, §Y[Root.Owner.Ruler.GetRegnalName]§! va pouvoir montrer aux dissidents qu'[Root.Owner.Ruler.GetSheHe] fait tout pour assurer le bonheur de la population.§!"
 paragon.5057.c:1 "Ces traîtres doivent être éliminés"
 paragon.5057.c.tt:1 "§LCes dissidents sont une menace pour la [Root.Owner.GetName] et doivent donc être éliminés.§!"
 paragon.5058.name:1 "Le fardeau du pouvoir"
 paragon.5058.desc:1 "Soumis[Root.Owner.GetXEDir] à une pression intense, [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle] §H[Root.Owner.Ruler.GetRegnalName]§! a développé une manière unique de se défaire du stress. Si certains y voient une simple excentricité, cela interroge toutefois les membres du Conseil."
 paragon.5058.a:1 "Nous devrons apprendre à l'accepter"
 paragon.5059.name:1 "Un[Root.Owner.GetXEDir] [Root.Owner.Ruler.GetTitle] de talent"
 paragon.5059.desc:2 "[Root.Owner.GetLeLaLDirCap][Root.Owner.Ruler.GetTitle] §H[Root.Owner.Ruler.GetRegnalName]§! a oeuvré sans relâche pour devenir toujours meilleur[Root.Owner.GetXEDir], et les membres du Conseil ont bien noté son application constante."
 paragon.5059.a:1 "Sa sagesse est sans limites"
 paragon.5060.name:1 "Restauration de l'ordre"
 paragon.5060.desc.imprisioned:2 "$paragon.beginning.speech$\n\n« La situation a manqué de peu échapper à tout contrôle. Violences effrénées, agitation insidieuse, mensonges honteux... Tout cela nous entrave depuis trop longtemps. Mais aujourd'hui, c'est avec une grande fierté que je puis vous annoncer la fin de cette période agitée ! Ceux qui cherchaient à nous abattre ont été arrêtés. Et je vous en fais la promesse : ils devront répondre devant la justice de leurs actes. Avant longtemps, ils se repentiront du mal qu'ils vous ont causé ! »\n\n$paragon.ending.speech$"
 paragon.5060.desc.negotiated:1 "$paragon.beginning.speech$\n\n« En ces temps de division et de conflit, il pourrait être aisé de perdre de vue ce à quoi nous oeuvrons, à voir nos opposants politiques comme des ennemis. Nous avons traversé de grandes difficultés, mais aujourd'hui je suis fi[Root.Owner.GetErEreDir] de pouvoir vous annoncer qu'une issue pacifique a été trouvée à la crise. Vos voix ont été entendues. Vous avez mis toute votre confiance en moi, et je vous ai déçus.\n\nCe ne sera plus le cas ! Grâce à ces réformes constitutionnelles qui vont être promulguées, je suis persuadé[Root.Owner.GetXEDir] que nous allons pouvoir retrouver le droit chemin, et je vous remercie de la confiance que vous avez en ma capacité à impulser ces changements. Je puis vous le jurer : jamais plus je ne vous décevrai ! »\n\n$paragon.ending.speech$"
 paragon.5060.desc.destroyed:1 "$paragon.beginning.speech$\n\n« Aujourd'hui est une grande victoire. Mais une victoire n'est jamais acquise sans sacrifices. Nos ennemis ont été détruits, mais l'amertume de leur trahison fait saigner mon coeur. Dans leur arrogance et leur égoïsme, ils ont cherché à nous détruire tous. Au bout du compte, cependant, ils ne pouvaient s'opposer à la force que, tous unis, nous constituons. Bientôt, ces traîtres seront exécutés pour leurs crimes. Nous l'avons emporté ! »\n\n$paragon.ending.speech$"
 paragon.5060.a:1 "Le gouvernement doit être plus fort !"
 paragon.5060.a.tt:1 "§LLes événements récents ont bien montré que seule la sage autorité [Root.Owner.GetDuDelaDelDir][Root.Owner.Ruler.GetTitle] §Y[Root.Owner.Ruler.GetRegnalName]§! peut assurer la paix et la prospérité. Nous devons donc renforcer les pouvoirs qu'[Root.Owner.Ruler.GetSheHe] détient déjà.§!"
 paragon.5060.b:0 "Le gouvernement doit être plus efficace !"
 paragon.5060.b.tt:0 "§LLes événements récents ont bien montré que les pouvoirs du Conseil devraient être renforcés à l'avenir pour éviter de faire face à nouveau à des situations semblables.§!\n$paragon.leader.growth.negative$"

# Reformists and Mad Rule
 paragon.5061.name:1 "Tragédie"
 paragon.5061.desc:1 "Notre [Root.Owner.GetHeirTitle] §H[Root.Owner.GetHeirName]§! vient de périr. La cause de sa mort doit encore être déterminée, mais les premiers rapports paraissent indiquer des causes naturelles. [Root.Owner.GetLeLaLDirCap][Root.Owner.Ruler.GetTitle] §H[Root.Owner.Ruler.GetRegnalName]§! est durement touché[Root.Owner.GetXEDir] par cette perte.\n\nUne période de deuil a été décrétée en attendant que soient élucidées les causes de cette mort tragique."

 paragon.5062.name:1 "Deuil inconsolable"
 paragon.5062.desc:1 "Bien que tout indique que son décès était naturel, §H[Root.Owner.Ruler.GetRegnalName]§! refuse de l'accepter. La perte de son enfant affecte grandement [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle], et des ordres ont été envoyés dans tout notre espace pour que ses assassins soient trouvés. Les forces de sécurité ont déjà commencé à rafler les dissidents.\n\nLe niveau de violence accompagnant ces arrestations choque une grande partie de la population, et les protestations dénonçant les abus du pouvoir ou exigeant une nouvelle vague de réformes ont repris. Pour la première fois dans l'histoire de la [Root.Owner.GetName], la majorité des habitants d'un monde se sont soulevés contre l'autorité."
 paragon.5062.a:0 "$WORRYING$"
 paragon.5062.a.tt:0 "Donne accès à la priorité du £council£Conseil §Y$council_agenda_origin_delusional_tyrant_name$§!."
 origin_egalitarian_refuse:0 "§RCes [Root.GetSpeciesNamePlural] égalitaristes refusent de quitter §Y[Root.Planet.GetName]§!.§!\n\n"

 paragon.5063.name:0 "Plus de Réformistes"
 paragon.5063.death.desc:0 "Avec la mort de §H[Root.Owner.Ruler.GetRegnalName]§!, le soutien pour les Réformistes s'est étiolé. Mettant de côté toute idéologie, les représentants du groupe ont tenu à participer à la cérémonie. Si aujourd'hui est jour de deuil, c'est donc aussi un jour de rassemblement et de communion pour la [Root.Owner.GetName], comme un hommage à ses valeurs."
 paragon.5063.norebel.desc:0 "Que ce soit l'utilisation avisée de nos ressources ou grâce à l'introduction de sanctions dissuasives, les mondes rebelles ne sont plus un problème désormais pour [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle]. La [Root.Owner.GetName] est de nouveau unie, et la population se montre plus encline à assurer la prospérité qu'à se battre. §H[Root.Owner.Ruler.GetRegnalName]§! a donc décrété une journée commémorative particulière."
 paragon.5063.death.a:0 "La mort finit toujours par nous réunir"
 paragon.5063.norebel.b:0 "Enfin unis à nouveau !"

 paragon_origin_reformists_struggle:1 "Exigences des Réformistes"
 paragon_origin_reformists_struggle_type:1 "$paragon_origin_reformists_struggle$"
 paragon_origin_reformists_struggle_desc:1 "Prenant prétexte d'oeuvrer pour la liberté, le mouvement des Réformistes tente de détruire la [Root.Owner.GetName]. Des heurts violents sont signalés dans tout notre espace, et les mensonges de ces démagogues ont persuadé bon nombre de [Root.Owner.GetSpeciesNamePlural] de se retourner contre [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle], estimant §Y[Root.Owner.Ruler.GetRegnalName]§! faible, cru[Root.Owner.GetElElleDir] et incompétent[Root.Owner.GetXEDir]. Mais [Root.Owner.Ruler.GetSheHe] saura leur montrer ce qu'il en est !"
 situation_paragon_origin_reformists_struggle_harsh:1 "Répression"
 approach_situation_paragon_origin_reformists_struggle_harsh_tt:1 "Une répression implacable contre tous les lieux tenus par les Réformistes devrait restaurer la stabilité.\nPour mettre fin à la situation, la priorité §Y$council_agenda_origin_delusional_tyrant_name$§! doit être achevée."
 paragon_origin_hunt:1 "Puissance des Réformistes"
 paragon_origin_reformists_killed:0 "Réformistes neutralisés"
 paragon_origin_reformists_alive:0 "Négociations avec les Réformistes"
 situation_reformists_struggle_1:0 "Les Réformistes lancent de puissantes attaques contre nos avant-ports les moins défendus, et les forces loyalistes ont les plus grandes difficultés à les empêcher de nuire."
 situation_reformists_struggle_2:1 "Les Réformistes l'emportent lors de certains affrontements, mais nous conservons malgré tout l'avantage."
 situation_reformists_struggle_3:1 "Nous avons toujours un léger avantage face aux Réformistes, mais la situation pourrait bien s'inverser."
 paragon_origin_reformists_struggle_monthly_change_tooltip:0 "Les milices réformistes harcèlent continuellement les forces de sécurité loyalistes."
 situation_paragon_origin_reformists_struggle_complete:1 "Cette issue va nous contraindre à négocier avec les Réformistes selon leurs termes."
 decision_paragon_origin_subdue_reformists:1 "Raids anti-réformistes"
 decision_paragon_origin_subdue_reformists_desc:1 "La démocratie est une maladie qui doit être soignée par tous les moyens possibles. Les forces de sécurité vont donc lancer des raids contre les caches réformistes afin de les neutraliser. Des pertes civiles sont à craindre."
 decision_paragon_origin_subdue_reformists_tt:1 "Cela va retirer §G4§! en avancée à la situation §Y$paragon_origin_reformists_struggle$§!.\nIl y a §Y50%§! de chances que le modificateur §Y$paragon_origin_reformists$§! soit retiré des mondes si aucune pop égalitariste ne s'y trouve.\nCela va §Raggraver§! le trait §Y$leader_trait_legendary_delusional$§! de §Y[Root.Owner.Ruler.GetRegnalName]§!."
 council_agenda_origin_delusional_tyrant_name:0 "Répression implacable"
 council_agenda_origin_delusional_tyrant_desc:0 "En appréhendant leurs meneurs dans tout l'empire, les Réformistes seront contraints de négocier selon nos termes."
 council_agenda_origin_delusional_tyrant_effect:0 "Met fin à la situation §Y$paragon_origin_reformists_struggle$§! en permettant de faire arrêter les meneurs des Réformistes."
 origin_delusional_tyrant_finish:0 "$agenda_ref$ $council_agenda_origin_delusional_tyrant_name$"
 origin_delusional_tyrant_finish_desc:0 "$council_agenda_origin_delusional_tyrant_desc$"

 paragon.5064.name:1 "Suspicions de trahison"
 paragon.5064.desc:1 "[Root.Owner.GetLeLaLDirCap][Root.Owner.Ruler.GetTitle] §H[Root.Owner.Ruler.GetRegnalName]§! a découvert que l'une des personnalités éminentes de la [Root.Owner.GetName] complotait contre le régime. En temps normal une telle traîtrise serait passible de la peine capitale ; mais les indices prouvant sa culpabilité sont bien ténus."
 paragon.5064.a:1 "Il faut davantage de preuves"
 paragon.5064.b:0 "Cela mérite la mort !"
 paragon.5065.name:1 "Cellule terroriste"
 paragon.5065.desc:1 "[Root.Owner.GetLeLaLDirCap][Root.Owner.Ruler.GetTitle] §H[Root.Owner.Ruler.GetRegnalName]§! a donné l'ordre de mener une rafle sur l'un de nos mondes. Des Réformistes s'y cacheraient en effet, mais aucune preuve n'a encore pu être trouvée pour le confirmer. Devons-nous vraiment risquer la vie de loyalistes sur une simple intuition ?"
 paragon.5065.a:0 "Annulons l'opération"
 paragon.5065.b:0 "Continuons comme cela était prévu"
 paragon.5070.name:0 "Pirates repérés"
 paragon.5070.desc:1 "Une cellule de Réformistes semble avoir joint ses forces avec un groupe local de pirates. S'ils ne constituent pas à eux tous une menace sérieuse, ils pourraient toutefois perturber nos opérations et le commerce dans le secteur de §Y[ship_location.solar_system.GetName]§!."
 paragon.5071.name:0 "Aide extérieure"
 paragon.5071.desc:1 "Une personnalité éminente de la §Y[friendly_nation.GetName]§! nous a fait part de son souhait de contribuer à la lutte contre les Réformistes. Sa demande était accompagnée d'une livraison d'alliages pour nous assister. [friendly_nation.capital_scope.GetName] cherche effectivement à améliorer les relations avec nous, mais §H[Root.Owner.Ruler.GetRegnalName]§! suspecte une ruse pour établir une ligne de ravitaillement directe pour les dissidents."
 paragon.5071.a:0 "Qu'il soit remercié"
 paragon.5071.b:0 "C'est évidemment une ruse !"
 paragon.5072.name:0 "Une cellule réformiste neutralisée"
 paragon.5072.desc:1 "Les services de sécurité sont parvenus à neutraliser une cellule des Réformistes. L'opération a été un franc succès, avec très peu de pertes de notre côté et sans qu'aucune victime soit à déplorer parmi les civils."
 paragon.5073.name:1 "Explosion"
 paragon.5073.desc:1 "Les services de sécurité ont réussi à repérer une cellule réformiste, mais ont dû détruire tout un ensemble de bâtiments lors de l'opération. Lorsque les troupes ont investi les lieux, les dissidents ont allumé des charges explosives, tuant de nombreuses personnes."
 paragon.5074.name:1 "Accrochages"
 paragon.5074.desc:1 "De nombreux civils ont été blessés lors de fusillades survenues entre nos forces de sécurité et les Réformistes. Heureusement, les services de secours ont pu rapidement les prendre en charge."
 paragon.5075.name:0 "Soutien de loyalistes"
 paragon.5075.desc:1 "Des loyalistes ont manifesté pour faire part de leur soutien [Root.Owner.GetAuAlaAlDir][Root.Owner.Ruler.GetTitle]. Il paraît donc évident que le soutien de la population va à §H[Root.Owner.Ruler.GetRegnalName]§! dans la lutte qu'[Root.Owner.Ruler.GetSheHe] mène face aux dissidents."
 paragon.5090.name:1 "Ralliements aux Réformistes"
 paragon.5090.desc:1 "Les Réformistes ont mené des campagnes de désinformation sur l'un de nos mondes. Les forces loyalistes sont sur le qui-vive pour conserver le contrôle de la situation, mais les dissidents paraissent se renforcer chaque jour."
 paragon.5095.name:0 "Capture des Réformistes"
 paragon.5095.desc:0 "Grâce à la diligence du Conseil, les meneurs des Réformistes ont pu être appréhendés. Ils sont désormais à la merci [Root.Owner.GetDuDelaDelDir][Root.Owner.Ruler.GetTitle]. Ils comptent toutefois de nombreux partisans parmi la population, aussi est-il conseillé de négocier une issue qui pourrait convenir aux deux camps, tout en étant à notre avantage, évidemment."
 paragon.5095.a:0 "Écoutons toujours leurs demandes..."

 paragon.5200.name:1 "Préparatifs pour les négociations"
 paragon.5200.desc:1 "Au terme de mois de conflits, l'heure est venue de faire fi des différends et de discuter des moyens de mettre fin à cette révolte ridicule. [Root.Owner.GetLeLaLDirCap][Root.Owner.Ruler.GetTitle] §H[Root.Owner.Ruler.GetRegnalName]§! a donc appelé à un cessez-le-feu et invité les Réformistes à prendre place à la table des négociations. Toutes les hostilités ont cessé, et l'ensemble de la [Root.Owner.GetName] attend le résultat des discussions engagées."
 paragon.5201.name:1 "Discours"
 paragon.5201.desc:2 "$paragon.beginning.speech$\n\n« Chers [Root.Owner.GetSpeciesNamePlural] ! Aujourd'hui, je veux que vous sachiez à quel point je suis fi[Root.Owner.GetErEreDir]. Ensemble, nous avons surmonté nos différences, ensemble nous nous sommes lancés dans l'inconnu, nous sommes établis sur de nouveaux mondes, et ensemble nous avons démontré toute l'étendue de notre ingéniosité.\n\nJe reconnais tous ces sacrifices que vous avez consentis...\n\nJe veux... Je... »\n\n§H[Root.Owner.Ruler.GetRegnalName] s'effondre soudain, hors de vue.§!"
 paragon.5201.a:1 "Qu'est-ce qu'il se passe ?"
 paragon.5202.name:0 "La chute"
 paragon.5202.regular:1 "Il n'aura guère fallu de temps pour que la nouvelle se propage au sein de notre espace : [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle] §H[Root.Owner.Ruler.GetRegnalName]§! est mourant[Root.Owner.GetXEDir]. Si la cause du mal mystérieux qui [Root.Owner.GetLeLaFDir] frappe reste inconnue, cela ne semble pas être mortel dans l'immédiat.\n\nPour l'heure, [Root.Owner.Ruler.GetSheHe] peut donc demeurer à la tête de la [Root.Owner.GetName]. Malgré tout, des méthodes sortant du commun vont être indispensables pour prolonger ses jours de manière notable."
 paragon.5202.synth:1 "Il n'aura guère fallu de temps pour que la nouvelle se propage au sein de notre espace : le réseau neural [Root.Owner.GetDuDelaDelDir][Root.Owner.Ruler.GetTitle] §H[Root.Owner.Ruler.GetRegnalName]§! est en train de lâcher. Si la cause de cette erreur mystérieuse échappe aux experts les plus compétents, elle ne semble malgré tout pas fatale dans l'immédiat.\n\nPour l'heure, §Y[Root.Owner.Ruler.GetSheHe]§! peut donc demeurer à la tête de la [Root.Owner.GetName]. Malgré tout, des méthodes sortant du commun vont être indispensables pour prolonger ses fonctionnalités sur une période significative."
 paragon.5202.a:2 "Nous devons pouvoir faire quelque chose ?"
 paragon.5202.a.tt:1 "§LToutes les pistes possibles vont être creusées pour sauver §Y[Root.Owner.Ruler.GetName]§!.§!"
 paragon.5202.b:2 "Laissons-[Root.Owner.GetLeLaFDir] partir en paix"
 paragon.5202.b.tooltip:1 "§L[Root.Owner.GetLeLaLDirCap][Root.Owner.Ruler.GetTitle] §Y[Root.Owner.Ruler.GetRegnalName]§! va mourir.§!"

 paragon_origin_leader_fall:1 "Chute de la Sommité"
 paragon_origin_leader_fall_type:0 "Maintenir en vie la $leader_trait_legendary_leader$"
 paragon_origin_leader_fall_desc:1 "Que ce soit le fait de son âge, des pressions de sa charge ou une tentative d'assassinat, nul ne le sait. Une seule chose est claire : [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle] §Y[Root.Owner.Ruler.GetRegnalName]§! est mourant[Root.Owner.GetXEDir]. Nous pouvons conserver son corps en vie quelque temps, le temps de trouver une solution, mais cela sera coûteux."
 paragon_origin_leader_fall_death:0 "[Root.Owner.GetLeLaLDirCap][Root.Owner.Ruler.GetTitle] §Y[Root.Owner.Ruler.GetRegnalName]§! va mourir."
 situation_origin_leader_healthcare:1 "Soins expérimentaux"
 approach_situation_origin_leader_healthcare_tt:1 "Des traitements novateurs vont nous permettre de conserver notre [Root.Owner.Ruler.GetTitle] en vie. Si le coût de tels traitements pourrait être très vite exorbitant, au moins pourrons-nous ainsi [Root.Owner.GetLeLaFDir] maintenir quelque temps."
 situation_origin_leader_researchers:1 "Maintien en vie"
 approach_situation_origin_leader_researchers_tt:0 "Des chercheurs de toute la [Root.Owner.GetName] font tout leur possible pour maintenir [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle] en vie."
 paragon_origin_leader_fall_monthly_change_tooltip:1 "La santé de §Y[Root.Owner.Ruler.GetRegnalName]§! se dégrade."
 situation_origin_leader_none:0 "Débrancher tout"
 approach_situation_origin_leader_none_tt:1 "§RCette approche va entraîner la mort [Root.Owner.GetDuDelaDelDir][Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName].§!"
 coma_stage_1:1 "Le Conseil est en proie au désarroi, la [Root.Owner.GetName] sombre dans l'anarchie, et les relations étrangères sont au point mort. [Root.Owner.GetLeLaLDirCap][Root.Owner.Ruler.GetTitle] §Y[Root.Owner.Ruler.GetRegnalName]§! a détenu le pouvoir si longtemps que nous sommes perdus face au vide actuel. S'adapter à la situation va être un véritable défi."
 coma_stage_2:1 "Le Conseil a les plus grandes difficultés à gérer l'empire. Il semble que ce n'est que maintenant que nous réalisons tout ce que faisait [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle] pour nous. Toute une génération d'administrateurs a donc été formée pour occuper des postes dans chaque département et gérer un pan spécifique des devoirs assumés auparavant par §Y[Root.Owner.Ruler.GetRegnalName]§!."
 coma_stage_3:1 "La [Root.Owner.GetName] a presque retrouvé toute sa vigueur, et la population a peu à peu accepté que [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle] puisse ne jamais revenir parmi nous. Certains l'acceptent très bien, d'autres s'y résignent, mais tous s'accordent sur un point : nous avons beaucoup accompli pour bâtir un régime fonctionnel, capable de gouverner sans la présence éminente de §Y[Root.Owner.Ruler.GetRegnalName]§!."
 coma_stage_4:1 "Le régime est désormais pleinement fonctionnel à nouveau, mais chaque jour qui passe [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle] perd davantage de forces. Nous disposons désormais de très peu de temps pour [Root.Owner.GetLeLaFDir] sauver. "

 paragon.5206.name:0 "Une avancée"
 paragon.5206.desc:1 "Ils l'ont fait ! Les scientifiques ont fait preuve d'une persévérance remarquable, jusqu'à finir par réaliser des découvertes d'importance. Grâce à une toute nouvelle technologie, ils vont être capables de concevoir une capsule de maintien en vie, conçue spécifiquement pour prolonger l'existence de la $leader_trait_legendary_leader$ ! Bien évidemment, la vie qu'offre cette capsule sera difficile, mais au moins cela permettra-t-il de ramener notre [Root.Owner.Ruler.GetTitle] parmi nous !"
 paragon.5206.a:0 "Enfin !"
 paragon.origin.casual.ascension:1 "Donne accès à la décision §Y$decision_paragon_origin_immortal_throne$§! permettant de construire un site spécial sur §Y[Root.Owner.capital_scope.GetName]§! afin de garder §Y[Root.Owner.Ruler.GetRegnalName]§! en vie."
 decision_paragon_origin_immortal_throne:0 "Dispositif de maintien en vie"
 decision_paragon_origin_immortal_throne_desc:1 "Une machinerie extrêmement sophistiquée, conçue spécifiquement pour l'ADN [Root.Owner.GetDuDelaDelDir][Root.Owner.Ruler.GetTitle], devrait nous permettre de [Root.Owner.GetLeLaFDir] garder en vie et lui permettre de reprendre ses fonctions à la tête de la [Root.Owner.GetName]."
 decision.paragon.origin.casual.tt:1 "§LCette décision va permettre de fabriquer un dispositif de maintien en vie extraordinaire, capable de rendre §Y[Root.Owner.Ruler.GetRegnalName]§! immort[Root.Owner.GetElElleDir]. Nous devrons certes alimenter ce dispositif mais le coût restera stable.§!"
 paragon.5207.name:0 "Retour au pouvoir"
 paragon.5207.desc:0 "$paragon.5270.desc$"
 paragon.5207.a:1 "Gloire à [Root.Owner.Ruler.GetRegnalName] !"

 paragon.5210.name:1 "À la croisée"
 paragon.5210.desc:1 "Le temps est venu pour §H[Root.Owner.Ruler.GetRegnalName]§! de revenir au pouvoir. Bénéficiant de l'héritage de la $leader_trait_legendary_leader$, [Root.Owner.Ruler.GetSheHe] reste une figure de proue. Cependant, avec la puissance montante des Réformistes et une véritable guerre civile qui menace, [Root.Owner.Ruler.GetSheHe] a été contraint[Root.Owner.GetXEDir] d'appeler à des négociations.\n\nLes phases initiales des négociations ont été très tendues. Des représentants venus de tout l'espace de la [Root.Owner.GetName] ont présenté leurs exigences, avant d'écouter la déclaration [Root.Owner.GetDuDelaDelDir][Root.Owner.Ruler.GetTitle], qui a dressé la liste des concessions qu'[Root.Owner.Ruler.GetSheHe] peut accepter."
 paragon.5210.a:1 "Mieux vaut céder à ces exigences"
 paragon.5210.b:1 "Il est hors de question de céder sur le moindre point"
 paragon.5210.b.tt:1 "Tous les mondes ayant le modificateur §Y$paragon_origin_reformists$§! vont entrer en rébellion."
 paragon.5210.c:1 "S'ils croient s'en sortir par quelques négociations..."
 paragon.5210.c.tt:0 "Toutes les £pop£pops de l'éthique égalitariste vont être massacrées.\n$paragon.leader.delusion.negative$"
 paragon.5210.d:0 "Assez, [Root.Owner.Ruler.GetRegnalName] nous a trahis !"
 paragon.5210.d.tt:2 "[Root.Owner.GetLeLaLDirCap][Root.Owner.Ruler.GetTitle] §Y[Root.Owner.Ruler.GetRegnalName]§! va être assassiné[Root.Owner.GetXEDir].\n§RLa §Y[Root.Owner.GetName]§! va se déchirer et une guerre civile éclater.§!\n§LLa population est plongée dans le désarroi, et tente désespérément de lancer la révolution. Nous avons entendu son appel. Tous les tyrans doivent être déposés !§!"
 paragon.5210.e:0 "Nous gouvernerons seuls la galaxie !"

 paragon.5211.name:0 "Jusqu'à la victoire !"
 paragon.5211.desc:1 "Enfin, nous avons pu nous débarrasser de nos chaînes ! Tous les oppresseurs et les tyrans ont été chassés. Certes, nous avons été cette étincelle qui a provoqué une nouvelle guerre, mais ce que nous faisons, nous le faisons pour le bien de tous. Nous l'emporterons !"
 paragon.5211.a:0 "Nous combattons pour nous préserver !"
 paragon.5211.b:0 "Nous combattons pour changer !"
 paragon.5213.name:0 "Fin de la guerre civile"
 paragon.5213.desc:1 "Les brasiers allumés par la guerre civile s'éteignent enfin, et une société nouvelle est déjà en train de naître sur les cendres, prête à disséminer les germes de la révolution parmi les étoiles."
 paragon.5213.a:0 "Reconstruisons ce qui a été détruit"
 paragon.5213.b:0 "Et cette société doit être protégée"
 paragon.5213.c:1 "Cette guerre nous aura endurcis"
 paragon.5213.d:1 "Paix et prospérité sont nos priorités"
 paragon.5213.e:1 "Nous rebâtirons sur les ruines"
 paragon.5213.f:1 "Nous devons chercher la lumière"

