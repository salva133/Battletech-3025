 paragon.5204.name:0 "30 ans"
 paragon.5204.desc:0 "Cela fait 30 ans maintenant que §H[Root.Owner.Ruler.GetRegnalName]§! a perdu conscience. La [Root.Owner.GetName] paie toujours le prix de son maintien en vie, en dépit des critiques au sein de la population. Désormais, seuls les partisans les plus fervents [Root.Owner.GetLeLaLDir][Root.Owner.Ruler.GetTitle] nous en voudraient de [Root.Owner.GetLeLaFDir] laisser mourir..."
 paragon.5204.a:0 "Nous finirons par trouver une solution !"
 paragon.5204.b:0 "Il est temps de renoncer"
 paragon.5205.name:0 "60 ans"
 paragon.5205.desc:0 "Cela fait 30 ans maintenant que §H[Root.Owner.Ruler.GetRegnalName]§! a perdu conscience. La [Root.Owner.GetName] paie toujours le prix de son maintien en vie, en dépit des critiques au sein de la population. Désormais, tout le monde ou presque a accepté de regarder la réalité en face : il y a très peu de chances que l'on puisse un jour trouver une solution."
