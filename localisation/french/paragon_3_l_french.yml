 paragon.5208.name:0 "Funérailles d'État"
 paragon.5208.desc:0 "Jamais nul ne vit éternellement. Au bout du compte, nous sommes tous égaux face à la mort. Aujourd'hui, la $leader_trait_legendary_leader$ nous réunit tous une dernière fois. Jamais jusqu'à présent la [Root.Owner.GetName] n'avait organisé de funérailles si grandioses : discours inspirants, nobles serments, processions sans fin se succèdent.\n\nDans tout notre espace, la population tient à exprimer sa gratitude pour ce qu'a fait la $leader_trait_legendary_leader$, car si jamais aucun dirigeant ne pourra être parfait, son acharnement et son rôle pour assurer un avenir meilleur pour tous sont indéniables."
 paragon.5208.a:0 "Bien évidemment"
 paragon.5215.name:0 "Négociations avec les Réformistes"
 paragon.5215.desc:0 "Actions possibles : §Y[Paragon_Origin_Pay] [Paragon_Origin_Sided_Democrats] [Paragon_Origin_Strong_Gov] [Paragon_Origin_Past_Deals] [Paragon_Origin_Prisoners] [Paragon_Origin_Nobles] [Paragon_Origin_Antislavers] [Paragon_Origin_Conditions] [Paragon_Origin_Ethos] [Paragon_Origin_Freedoms] [Paragon_Origin_Authority]§!\nAttitude des représentants de la faction : [Paragon_Origin_War] [Paragon_Origin_Loved]\nLes Réformistes contrôlent §R[ROOT.occupied_reformists_planets]§! mondes.\n\n§HLes négociations impliquent des représentants venus de tout l'espace de la [Root.Owner.GetName]. [Root.Owner.GetLeLaLDirCap][Root.Owner.Ruler.GetTitle] préside les négociations, et l'ambiance est tendue. Chaque camp présente ses propositions pour stabiliser le régime.\n\nAu bout du compte, [Root.Owner.Ruler.GetRegnalName] lit une déclaration officielle et les concessions qu'[Root.Owner.Ruler.GetSheHe] est prêt[Root.Owner.GetXEDir] à faire.§!"
 reformists_chosen_sided_democrats:0 "\n- Les actions du gouvernement contre les Réformistes sont considérées comme acceptables."
 reformists_chosen_strong_gov:0 "\n- Le gouvernement est suffisamment fort pour pousser les Réformistes à la négociation."
 reformists_chosen_past_deals:0 "\n- Les accords passés nous ont placés dans une situation avantageuse."
 reformists_chosen_pay:0 "\n- Verser 40 000£energy£ comme pot-de-vin."
 reformists_chosen_prisoners:0 "\n- Proposer de libérer les dissidents emprisonnés."
 reformists_chosen_nobles:0 "\n- Mettre fin aux maisons nobles."
 reformists_chosen_no_nobles:0 "\n- Les nobles n'exercent aucune influence sur le régime."
 reformists_chosen_antislavers:0 "\n- Criminaliser l'esclavage dans l'espace de la [Root.Owner.GetName]."
 reformists_chosen_no_slaves:0 "\n- L'esclavage des [Root.Owner.GetSpeciesNamePlural] est prohibé."
 reformists_chosen_conditions:0 "\n- Distribuer des subsides aux citoyens les plus faibles."
 reformists_chosen_good_conditions:0 "\n- Nous distribuons des subsides aux citoyens les plus faibles."
 reformists_chosen_ethos:0 "\n- Réformer les éthiques de la [Root.Owner.GetName]."
 reformists_chosen_freedoms:0 "\n- Reconnaître l'existence de libertés civiques."
 reformists_chosen_authority:0 "\n- Rétablir une dictature."
 reformists_love:0 "\n§GPositive§! : ils louent les réformes promulguées et accepteront avec joie l'offre qui leur est faite."
 reformists_war:0 "\n§RHostile§! : ils menacent de §Rdéclarer la guerre§! si le régime n'est pas réformé."
 paragon.5215.pay:0 "Achetons les négociateurs réformistes"
 paragon.origin.reformists.pay:0 "Les négociateurs réformistes vont accepter des pots-de-vin pour exiger moins de réformes. Cela va coûter §R40 000§!£energy£."
 paragon.5215.prisoners:0 "Proposons de libérer les prisonniers"
 paragon.origin.reformists.prisoners:0 "Plusieurs des Réformistes se trouvent dans nos prisons. Il est possible de proposer de les libérer, mais nous ne savons pas ce qu'ils vont faire une fois sortis."
 paragon.5215.nobles:0 "Proposons de mettre fin aux maisons nobles"
 paragon.origin.reformists.nobles:0 "Les nobles exercent une grande influence depuis trop longtemps. La population en a assez, aussi cela renforcerait-il notre légitimité."
 paragon.5215.antislavers:0 "Criminalisons l'esclavage"
 paragon.origin.reformists.antislavers:0 "La pratique de l'esclavage vexe grandement la population. Y mettre un terme nous donnerait des arguments."
 paragon.5215.conditions:0 "Versons des subsides aux citoyens"
 paragon.origin.reformists.conditions:0 "Nous pouvons distribuer des subsides à ceux qui ne peuvent vivre par eux-mêmes, à la condition qu'ils soient citoyens."
 paragon.5215.ethos:0 "Proposons de faire évoluer les éthiques"
 paragon.origin.reformists.ethos:0 "Accepter de faire évoluer les éthiques de la [Root.Owner.GetName] pourrait nous mettre dans une situation difficile."
 paragon.5215.freedoms:0 "Reconnaissons les libertés civiques"
 paragon.origin.reformists.freedoms:0 "§Y[Root.Owner.Ruler.GetRegnalName]§! a pris un grand nombre de mauvaises décisions ; mais en renforçant les libertés civiques de telles erreurs ne seraient plus possibles à l'avenir."
 paragon.5215.authority:0 "Proposons de réformer le régime"
 paragon.origin.reformists.authority:0 "Nous devrions retrouver les usages anciens. Cela nous ramènera à une autorité dictatoriale, avec une promesse signée de la part [Root.Owner.GetDuDelaDelDir][Root.Owner.Ruler.GetTitle] de céder le pouvoir le moment venu."
 paragon.5215.finalize:0 "C'est tout ce que nous pouvons proposer"
 paragon.origin.reformists.finalize:0 "Ceci va finaliser l'accord."
 paragon.5350.name:0 "Expérimentations territoriales"
 paragon.5350.desc:0 "Des avancées technologiques récentes nous ont permis de faire usage de territoires auparavant inutilisables sur [Root.Owner.capital_scope.GetName]. Cela offre de nombreuses opportunités pour la population, qui se montre enthousiaste face à de telles perspectives.\n\nDes efforts pourraient maintenant être consacrés à d'autres domaines."
 paragon.5365.name:0 "Informations spatiales"
 paragon.5365.desc:0 "Des recherches dans le domaine de la colonisation et du transport spatial viennent de porter leurs fruits. Nos meilleurs scientifiques, travaillant de concert avec des ingénieurs talentueux, ont développé un nouveau concept d'habitat : une station spatiale capable d'abriter la vie sur une durée prolongée. Cela nous évitera ainsi de devoir dépendre de mondes colonisables. Et même si nous manquons encore des capacités industrielles pour construire ces habitats, la voie vers l'avenir est toute tracée.\n\nEn attendant, nous pouvons nous permettre d'orienter nos efforts vers d'autres sujets."
 paragon.5375.name:0 "Informations sur les hyper-relais"
 paragon.5375.desc:0 "Des recherches dans le domaine de la colonisation et du transport spatial viennent de porter leurs fruits. Nos meilleurs scientifiques, travaillant de concert avec des ingénieurs talentueux, ont développé un nouveau concept, l'hyper-relais. Deux dispositifs de ce type permettraient un voyage quasi instantané entre deux points de l'espace. Nous n'avons pas, pour l'heure, les capacités industrielles pour construire de telles machines, mais la voie vers l'avenir paraît toute tracée.\n\nEn attendant, nous pouvons orienter nos efforts vers d'autres disciplines."
 paragon.3074.name:0 "Le Serre perdu"
 paragon.3074.desc:0 "En dépit de tous nos efforts, nous n'avons pu reprendre l'épave du Serre. Nous n'avons d'autre choix qu'accepter la perte du vaisseau."
