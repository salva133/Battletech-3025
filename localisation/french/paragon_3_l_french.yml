#Custom Leader Descriptions
 skrand_desc:1 "Le passé lui pèse lourd, mais Skrand ne perd jamais de vue l'avenir, et contemple l'inconnu avec passion et détermination. Il accomplit son devoir avec la plus grande solennité."

 EXP_PENALTY_OVER_LEADER_CAP:0 "Gain en exp. : $MULT$ (croissants pour dépassemt du nbre de pers.)"

# Orbital Bombardment Policy Event
 action.600.name:0 "La mort tombée du ciel"
 action.600.desc:0 "Le bombardement orbital de §Y[From.GetName]§! a suscité de vifs débats au Conseil, ses membres ne parvenant pas à s'accorder sur la réponse à donner au cas, hypothétique, où ses habitants décideraient de capituler."
 action.600.A:0 "Aucune reddition ne saurait être acceptée"
 action.600.B:0 "Toute reddition doit être acceptée"
 
#Renowned Leaders
 tech_xeno_linguistics:0 "Xénolinguistique"
 tech_xeno_linguistics_desc:0 "Étant donné les rencontres récentes avec des espèces intelligentes, il est vital d'améliorer nos capacités en xénolinguistique."
 tech_xeno_linguistics_effect:0 "Confère un gain d'£influence£influence.\nPermet à des §Hpersonnalités réputées§! de nous contacter."
 paragon_2.2105.name:0 "Héros"
 paragon_2.2105.desc_01:0 "Nous l'avons prouvé, et c'est maintenant indubitable : la galaxie regorge de vie. Mais outre les espèces les plus communes et les nations stellaires, il en est beaucoup d'autres qui parcourent les vastes étendues de l'espace. Et, de temps à autre, quelque figure exceptionnelle peut surgir, capable de faire trembler les puissances galactiques sur leurs fondations.\n\nSi nous parvenons à jouer de leurs ambitions, ces §Hpersonnalités réputées§! pourraient bien accepter de prendre parti pour la [Root.GetName]."
 paragon_2.2105.desc_02:0 "Nous l'avons prouvé, et c'est maintenant indubitable : la galaxie regorge de vie. Mais outre les espèces les plus communes et les nations stellaires, il en est beaucoup d'autres qui parcourent les vastes étendues de l'espace. Et, de temps à autre, quelque figure exceptionnelle peut surgir, capable de faire trembler les puissances galactiques sur leurs fondations.\n\nSi ces aliens peuvent paraître étranges, voire repoussants, pouvoir jouer des talents de ces §Hpersonnalités réputées§! pourrait être un atout majeur pour la cause de la [Root.GetName]."
 paragon_2.2105.a:0 "Lançons notre appel"
 paragon_2.2105.b:0 "Ils pourraient nous être utiles, au moins un temps..."
 paragon_2.2105.tt:0 "Désormais, des §Hpersonnalités réputées§! pourront entrer en contact avec nous."
 sm_recruitment_office:0 "Bureau de recrutement interstellaire"
 sm_recruitment_office_desc:0 "Linguistes, chasseurs de prime et explorateurs se consacrent à écumer les systèmes connus pour y découvrir de nouveaux talents. C'est ici que des personnalités de renom peuvent être recrutées pour servir notre cause.\n\nLimite : §Y1§! pour l'empire."
 sm_recruitment_office_tooltip:0 "Modificateur d'empire :\n$t$$MOD_COUNTRY_EXTERNAL_LEADER_POOL_SIZE$: §G+1§!\n$t$$MOD_LEADER_SPECIES_EXP_GAIN$: §G+10%§!\n$t$Chances accrues que des §Hpersonnalités réputées§! entrent en contact avec nous."

 HIRE:1 "Recruter"
 HIRE.tt:0 "Servez-nous bien."
 DECLINE:1 "Décliner"
 DECLINE.tt:0 "À bien y réfléchir, nous n'avons pas besoin de vous."
 CLASS:0 "Classe"
 ETHIC:0 "Éthique"

 leader_trait_gorky:0 "Assistant I.A. Gorki"
 leader_trait_gorky_desc:0 "Ce petit assistant aide à classer les données et les analyser. Son I.A. est un mélange tout à fait unique, à mi-chemin entre collègue de recherche et compagnon."
 LYSANDER_FLEET_NAME:0 "Flotte corsaire"

 NAME_xenophile1:0 "Lyssator Syng"
 xenophile1:0 "Un corsaire expérimenté et ses équipages très divers, recrutés dans tous les cadrans de la galaxie."
 NAME_xenophile2:0 "Nona"
 xenophile2:0 "Une exploratrice ayant beaucoup voyagé, ayant une connaissance approfondie de maintes cultures aliens, et intéressée par le commerce, le profit et les découvertes scientifiques."
 NAME_militarist1:0 "Vyctor Jariden"
 militarist1:0 "Un noble endurci sur les champs de bataille, dépouillé de sa flotte et de ses domaines par un ennemi bien trop puissant."
 NAME_militarist2:0 "Gia'Zumon"
 militarist2:1 "Guerrière féroce ayant survécu à maints combats, elle a une passion pour la guerre et ne se sent à sa place que lorsqu'elle livre bataille."
 NAME_xenophobe1:0 "Shuladun"
 xenophobe1:0 "Paranoïaque et solitaire, cet industriel passe le plus clair de son temps à chercher comment optimiser ses innombrables usines et fonderies."
 NAME_xenophobe2:0 "Aturion"
 xenophobe2:1 "Issu d'une civilisation depuis longtemps disparue, ce robot tactique est obsédé par l'ordre et cherche à créer la société parfaite."
 NAME_egalitarian1:0 "Jynn"
 egalitarian1:0 "Un guerrier impassible de la Compensation Sacrée, doté d'améliorations cybernétiques et biotechnologiques, qui a fait le voeu de débarrasser la galaxie des tyrans."
 NAME_egalitarian2:0 "Zossira K'Tun"
 egalitarian2:0 "Une scientifique imaginative et enjouée, assistée de l'amical petit robot Gorki. Elle n'aspire qu'à partager son savoir pour améliorer la vie de ceux qui l'entourent."
 NAME_materialist1:0 "Xondar"
 materialist1:0 "Cet amiral a accédé à l'immortalité sous une forme synthétique. Sa conscience est désormais connectée de manière directe aux vaisseaux qu'il commande."
 NAME_materialist2:0 "Borin"
 materialist2:0 "[Root.GetFirstName], un Récupérateur qui a quitté son enclave, est une véritable machine à tout réparer."
 NAME_pacifist1:0 "Uld Dagr"
 pacifist1:1 "Un juge à la retraite qui a fait le voeu de poursuivre le combat contre l'injustice."
 NAME_pacifist2:0 "Soeur Vas la Dorée"
 pacifist2:0 "Une diplomate charismatique élevée au sein de la Sororité de la magnétoile Alyssum. Combattante infatigable pour la paix, ses armes sont l'astuce et la négociation."
 NAME_authoritarian1:0 "Kaï-Sha"
 authoritarian1:0 "Une courtière en informations dont le réseau s'étend à l'ensemble de la galaxie."
 NAME_authoritarian2:0 "Q'la-Minder"
 authoritarian2:1 "Un superviseur cupide, obséquieux devant le puissant, cruel et violent envers le faible. Son intelligence et son vice donnent des résultats exceptionnels."
 NAME_spiritualist1:0 "Ulastor"
 spiritualist1:1 "Un mystique errant dont la sagesse touche quiconque le rencontre."
 NAME_spiritualist2:0 "Nassuz Démétor"
 spiritualist2:1 "Un archiviste fouillant les vestiges des mondes morts et cherchant des reliques dans les épaves à la dérive pour rassembler toutes les informations disponibles sur les civilisations disparues."
 custom_mercenary_admiral_desc:0 "Un guerrier mercenaire impitoyable, cherchant la gloire et le renom sur les champs de bataille."

 paragon.40100.name:0 "$NAME_xenophile1$"
 paragon.40100.desc:0 "§HLes scans de reconnaissance faciale identifient l'individu comme $NAME_xenophile1$, un pirate recherché. Souriant d'un air rusé, il fait un petit signe de tête.§!\n\nSalutations, je suis le capitaine Lyssator. Je viens vous faire une proposition.\n\nJe suis à la tête de trois vaisseaux et d'équipages de parias et de mécréants. Jusqu'à présent, nous avons toujours travaillé... à notre compte, dirons-nous. Mais les temps changent, et nous sommes prêts à participer à des projets plus ambitieux. Si vous nous accordez une amnistie totale pour nos prétendus crimes passés, ainsi qu'un refuge sûr dans l'espace de la [Root.GetName], nous travaillerons pour vous.\n\nQu'en dites-vous ? On le signe ce contrat ?"
 paragon.40100.a:0 "À quoi nous servirait un pirate ?"
 paragon.40100.a.response:0 "Sur ce point, je préfère me considérer comme un corsaire. Certaines choses ne peuvent pas s'apprendre dans les écoles. Mon plus grand talent est de savoir sentir les bons coups : quand frapper, quand battre en retraite, quel leurre agiter devant tel ou tel ennemi. On sait taper fort, et là où ça fait mal, et surtout on repart avec le butin avant que qui que ce soit ait compris ce qu'il venait de se passer."
 paragon.40100.b:0 "Pourquoi souhaitez-vous nous rejoindre ?"
 paragon.40100.b.response:0 "Mes équipages sont fatigués de devoir perpétuellement vivre en cavale. On a besoin d'un port sûr. La [Root.GetName] paraît suffisamment ouverte pour accueillir une bande de parias comme nous. Écumer la galaxie nous a beaucoup coûté ; on ne cherche pas vraiment à s'établir, mais des protecteurs comme vous nous seraient bien utiles."
 paragon.40100.c:0 "Pourquoi devrions-nous vous faire confiance ?"
 paragon.40100.c.response:0 "Vous n'avez aucune raison de le faire, mais vous avez notre parole de scélérats. Mais si ça vous suffit pas, alors tant pis. Après tout je vous propose un accord, c'est tout."
 paragon.40100.d:0 "Parlez-nous de vos équipages"
 paragon.40100.d.response:1 "« Des esclaves en fuite, des chasseurs de prime, des soldats de fortune... Même le cuistot, pareil. Ils viennent de partout dans la galaxie, et tous cherchent l'aventure et la liberté. Avec les années, on est devenus comme une famille. J'accueille tout le monde, tant qu'ils suivent mes ordres et essaient pas de manger les autres. À mon sens, c'est un honneur de les commander. »"
 paragon.40100.hire_custom_tooltip:1 "§Y$NAME_xenophile1$§! va devenir une §Hpersonnalité§! de la §Y[Root.GetName]§!.\n§Y3§! vaisseaux pirates intègrent la flotte."

 paragon.40200.name:0 "$NAME_xenophile2$"
 paragon.40200.desc:0 "§HElle a apporté avec elle des présents tout à fait fascinants : un éclat de comète, un os sculpté de tiyanki, et un petit molluscoïde dans un bocal.§!\n\nSalutations. Je suis $NAME_xenophile2$, Éternelle Bienheureuse de la maison Colzyrion. Je vous apporte ces présents afin de vous témoigner de mon estime. J'ai exploré bien des mondes, et appris des leçons sans nombre. Et, avec votre autorisation, j'aimerais pouvoir étudier la culture [Root.GetSpeciesName], et en retour partager avec vous la sagesse d'une centaine de civilisations."
 paragon.40200.a:0 "Que pouvons-nous faire pour vous ?"
 paragon.40200.a.response:0 "Je suis experte autant en xénologie qu'en diplomatie. Ce que je peux vous apporter, ce sont mes connaissances, des crédits, et une conversation intéressante. Que pourriez-vous demander de plus ?"
 paragon.40200.b:0 "Pourquoi voulez-vous nous rejoindre ?"
 paragon.40200.b.response:0 "Les [Root.GetSpeciesNamePlural] font preuve d'une ouverture d'esprit et d'une honnêteté que je trouve attirante. Tout comme moi, vous êtes toujours prêts à tirer parti des collaborations qui s'offrent à vous. Ce serait pour moi un véritable privilège de pouvoir vivre parmi vous."
 paragon.40200.c:0 "D'où vient votre expertise culturelle ?"
 paragon.40200.c.response:0 "La meilleure manière de comprendre une xénoculture est de l'adopter. J'ai découvert l'amour pour la première fois sur un monde alien. J'ai été fascinée par mon partenaire et sa culture, et même si nous ne sommes plus ensemble, cette relation m'a enseigné ce que signifient véritablement la tolérance et le respect. Et, depuis lors, j'ai toujours tenté d'apprendre autant que je le pouvais des lieux que je visitais, totalement libérée de ce poids qu'est le jugement sur autrui."
 paragon.40200.hire_custom_tooltip:0 "§Y$NAME_xenophile2$§! va devenir une §Hpersonnalité§! de la §Y[Root.GetName]§!."

 paragon.40300.name:0 "$NAME_militarist1$"
 paragon.40300.desc:1 "§HLe baron est d'une stature imposante. Tout en lui indique une discipline stricte, militaire. Ses bottes n'ont pas une tâche, son uniforme pas un faux pli, et ses yeux sont aux aguets et calculateurs. Mais par-delà cette image sévère il y a quelque chose d'autre : son visage porte la marque du chagrin.§!\n\n« Je suis venu vous offrir mes services en tant qu'amiral et tacticien.\n\nAcceptez mon serment, et j'écraserai quiconque oserait vous porter atteinte. »"
 paragon.40300.a:0 "Si vous êtes amiral, où est votre flotte ?"
 paragon.40300.a.response:1 "« Pour ma plus grande honte, elle est perdue.\n\nNous étions en orbite d'une étoile rouge, pour procéder à des réparations vitales, lorsque l'ennemi nous a assaillis. Il est arrivé de toutes les directions.\n\nNoyés sous le nombre, à dix contre un, je n'ai pu que contempler mes vaisseaux et leurs équipages rencontrer une fin atroce près de cet astre infernal. Et, en guise de "cadeau", on m'a laissé vivre. Jusqu'à aujourd'hui je porte la honte de cette défaite. »"
 paragon.40300.b:0 "$paragon.40100.b$"
 paragon.40300.b.response:0 "Parce que la [Root.GetName] sait que la paix est un bien précieux, qui ne s'achète qu'au prix de la guerre."
 paragon.40300.c:0 "Ne devriez-vous pas plutôt servir votre maison ?"
 paragon.40300.c.response:1 "« La maison Jariden est tombée en même temps que moi. Après ma défaite, j'étais enfermé dans mes désirs de vengeance. Vous pouvez me croire, mes ennemis ont payé pour ce qu'ils ont fait. Ils m'ont certes pris mon honneur, mais pas mes talents sur un champ de bataille. Cela, je peux le jurer sur ma propre vie. »"
 paragon.40300.hire_custom_tooltip:0 "§Y$NAME_militarist1$§! va devenir une §Hpersonnalité§! de la §Y[Root.GetName]§!."

 paragon.40400.name:0 "$NAME_militarist2$"
 paragon.40400.desc:1 "§HUne énorme litière, portée par une procession d'esclaves. À l'intérieur se trouve une reptilienne colossale. Elle porte tous les signes permettant de l'identifier comme un seigneur de la guerre : d'innombrables cicatrices, des armes impressionnantes, des os censément décoratifs provenant de massacres passés.§!\n\n« Je suis Gia'Zumon, et voici mes conditions. »\n\n§HAlors qu'elle descend de son trône ambulant, les membres de son escorte se prosternent devant elle.§!\n\n« Je vais mener vos armées au combat. Je briserai vos ennemis. Leurs mondes brûleront, et leurs richesses seront à vous. »"
 paragon.40400.a:0 "Attendez, pourquoi voulez-vous nous rejoindre ?"
 paragon.40400.a.response:0 "J'ai saccagé bien des mondes. Et c'était facile. Et très ennuyeux à la longue. Les faibles perdent leur temps à faire de la paperasse, à faire de l'art, et à discuter sans fin au lieu de se préparer au combat.\n\n§HElle produit un sifflement inquiétant en dévoilant ses dents pointues.§!\n\nMais la [Root.GetName] est puissante, et vos ennemis valent la peine de les affronter. Laissez-moi les détruire pour vous. La seule chose que je demande, c'est de pouvoir me battre."
 paragon.40400.b:0 "Où est votre armée ?"
 paragon.40400.b.response:0 "Ha ! Ça a été une belle journée ce jour-là ! Il y a deux ans, on a envahi un monde lointain. On a éradiqué tous ceux qui osaient nous résister, en prenant tout ce qui avait la moindre valeur, et ceux qui en valaient la peine on les gardait comme esclaves. Et puis leurs renforts sont arrivés.\n\n§HElle caresse l'un des trophées pendus à sa ceinture. Elle dévoile ses dents, en grimaçant.§!\n\nUn beau carnage, ça c'est sûr. Une ode à la brutalité. Ils nous ont écrasés à la fin, mais mes guerriers ont eu une mort superbe. Si je viens ici, ce n'est pas pour les richesses ou la gloire. Je veux juste un combat qui vaille le coup."
 paragon.40400.c:0 "Vous avez l'air un peu... zélée"
 paragon.40400.c.response:0 "La guerre, c'est une activité, une profession, un besoin, un outil. Mais le combat... Le combat... Ah, ça en révèle beaucoup ! Il n'y a pas mieux pour tester ses propres limites. Qui ne se sent pas revigoré à l'idée d'un beau combat ?"
 paragon.40400.hire_custom_tooltip:0 "§Y$NAME_militarist2$§! va devenir une §Hpersonnalité§! de la §Y[Root.GetName]§!."

 paragon.40500.name:0 "$NAME_xenophobe1$"
 paragon.40500.desc:0 "§HL'alien est enfermé dans une unité de maintien en vie qui ne cesse de glouglouter. Des fluides épais clapotent en passant à travers des tubes, des vannes et des tuyaux, transformant ses paroles en un gargouillis.§!\n\nVos usines sont dans un état lamentable."
 paragon.40500.a:0 "Ce qui veut dire ?"
 paragon.40500.a.response:1 "« Mon expertise pourrait vous intéresser. Laissez-moi vous montrer ce que signifie le mot efficacité. »\n\n§HLes tentacules de l'alien se convulsent humidement contre le verre de son casque.§!\n\n« Récompensez les forts. Débarrassez-vous des faibles. La galaxie ne manque pas de travailleurs. Je peux vous en trouver. Soit ils travaillent, soit ils meurent. Et alors seulement vous ferez des profits. »"
 paragon.40500.b:0 "Pourquoi nous ?"
 paragon.40500.b.response:1 "« Vous ne vous occupez pas des affaires des autres. »\n\n§HAvec un vilain bruit de clapotis, le casque se remplit de liquide. Les tentacules s'agitent, et l'alien laisse entrevoir une certaine euphorie.§!\n\n« Et parce que je partage vos valeurs. Parce que je me tiens à l'écart. »"
 paragon.40500.c:0 "C'est pour ça que vous portez cette combinaison ?"
 paragon.40500.c.response:1 "« Exactement. »\n\n§HUne inspiration bouillonnante.§!\n\n« Une fois dedans, rien ne peut m'atteindre. Rien ne peut me salir. »"
 paragon.40500.hire_custom_tooltip:0 "§Y$NAME_xenophobe1$§! va devenir une §Hpersonnalité§! de la §Y[Root.GetName]§!."

 paragon.40600.name:0 "$NAME_xenophobe2$"
 paragon.40600.desc:0 "§HLes scans révèlent que la coque extérieure du robot date de centaines d'années. Sa voix est monotone, mais ses mots résonnent étrangement.§!\n\nLes données indiquent un désalignement entre le gouvernement de la [Root.GetName] et sa population. Manque de discipline. Endoctrinement inférieur à la norme. Action recommandée : ajout d'Aturion au système. Élimination des fonctions dispensables. Priorisation nécessaire."
 paragon.40600.a:0 "Pourquoi êtes-vous ici ?"
 paragon.40600.a.response:0 "Toute société est une équation. Autorisez Aturion à résoudre la vôtre. L'incertitude n'est jamais nécessaire."
 paragon.40600.b:0 "$paragon.40100.b$"
 paragon.40600.b.response:0 "La [Root.GetName] approche des conditions optimales. L'équilibre parfait pourrait être atteint en peu de temps. Aturion a calculé que les chances de succès s'élèvent à 91,1%."
 paragon.40600.c:0 "Qui vous a créé ?"
 paragon.40600.c.response:0 "Question non pertinente."
 paragon.40600.d:0 "Dites-nous-en davantage sur ces... équations"
 paragon.40600.d.response:1 "§HDes dizaines d'hologrammes sont soudainement projetés depuis le torse du robot. Il se lance dans une explication ronronnante incluant analyses statistiques, arguments économiques, profilage psychologique, manipulation génétique... L'un des hologrammes est une barre d'avancée. Elle indique que la présentation devrait durer encore 127,8 journées standard.§!"
 paragon.40600.hire_custom_tooltip:0 "§Y$NAME_xenophobe2$§! va devenir une §Hpersonnalité§! de la §Y[Root.GetName]§!."

 paragon.40700.name:0 "$NAME_egalitarian1$"
 paragon.40700.desc:1 "§HLe guerrier affiche de manière ostentatoire des armements et protections avancés. Les scans révèlent de très lourdes modifications biologiques et de nombreuses améliorations cybernétiques.§!\n\n« Général Jynn, à votre service. Je suis l'envoyé de la Compensation Sacrée. Ma mission est de défendre quiconque en a besoin, et de contribuer à abattre toute tyrannie. Acceptez que je prête serment à la [Root.GetName], et mes armes seront aussitôt à votre disposition. »"
 paragon.40700.a:0 "Dites-nous-en plus sur vous"
 paragon.40700.a.response:0 "En tant que soldat, je sers un idéal. Mes ordres sont d'abattre toute forme d'oppression et de libérer les asservis. À cette fin, je suis prêt à verser mon propre sang."
 paragon.40700.b:0 "Pourquoi nous ?"
 paragon.40700.b.response:0 "La [Root.GetName] célèbre l'égalité, et en son sein tout individu peut progresser en fonction de ses mérites propres. Cela ne serait pas suffisant ?"
 paragon.40700.c:0 "Dites-nous-en davantage sur votre ordre"
 paragon.40700.c.response:0 "Le fondateur de la Compensation Sacrée, Ystchaton, prêchait l'égalité entre tous. Selon lui, « la liberté est aussi belle qu'elle est fragile » ; ou encore « jamais il n'a été prévu que le pouvoir soit à la disposition d'un seul ». C'est un fardeau, qui doit être partagé. Aussi les membres de mon ordre ont-ils prêté serment de faire vivre son enseignement."
 paragon.40700.hire_custom_tooltip:0 "§Y$NAME_egalitarian1$§! va devenir une §Hpersonnalité§! de la §Y[Root.GetName]§!."

 paragon.40800.name:0 "$NAME_egalitarian2$"
 paragon.40800.desc:1 "§HLa scientifique est penchée sur une tablette. Elle tapote frénétiquement sur son clavier, tout en sifflotant une mélodie entraînante. Elle semble perdue dans son travail et oublier le monde qui l'entoure. Un petit compagnon robotique flotte à côté d'elle ; il gazouille et lui tape soudain dans l'épaule. Elle lève les yeux.§!\n\n« Oh, désolée ! Bonjour, je suis Zossira. Pardonnez-moi de vous déranger, mais mon dernier laboratoire... Disons qu'il a un peu explosé. »\n\n§HLe petit robot gazouille à nouveau.§!\n\n« Ah, oui, ce que je voulais dire c'est que je cherche un nouvel endroit où composer. »"
 paragon.40800.a:0 "Où... composer ?"
 paragon.40800.a.response:0 "L'univers est une musique. Les vibrations induites par les géantes gazeuses en orbite, le rugissement d'une étoile nouvellement née, le doux chant des atomes tourbillonnants...\n\n§HElle fait de grands gestes, comme si elle conduisait un orchestre galactique invisible à tout autre qu'elle.§!\n\nDa, da, da, doum ; puis ajoutez un rythme qui convient et... Tada ! Nous avons créé la magie ! D'accord, d'accord, la science plutôt. Mais en fait c'est exactement la même chose."
 paragon.40800.b:0 "Pourquoi vouloir nous rejoindre ?"
 paragon.40800.b.response:0 "Vous semblez avoir les idées claires. Moi, je veux que mes découvertes profitent à tous, pas seulement aux riches ou aux puissants. La symphonie de l'univers, ses merveilles, la magie ! Tout le monde devrait pouvoir l'écouter !\n\n§HLe petit robot gazouille.§!\n\nTu as raison, Gorki ! Très bien dit !"
 paragon.40800.c:0 "C'est quoi ce petit robot ?"
 paragon.40800.c.response:0 "Oh, c'est Gorki ! Il est mignon, non ? Je l'ai construit moi-même, et il m'aide pour tout.\n\n§HLe robot gazouille joyeusement.§!\n\nD'accord, d'accord, je leur dis. Gorki veille à ce que je sois présente et à l'heure aux réunions, à ce que je mange, boive et dorme. Vous savez, quand quelque chose me passionne, c'est juste... Bah voilà quoi ! Je perds toute notion du temps.\n\n§HGorki gazouille, une fois encore.§!\n\nHa ha, oui ! C'est tout à fait ça !"
 paragon.40800.d:0 "Vous dites que votre laboratoire a explosé ?"
 paragon.40800.d.response:1 "« Oui, euh... Par où commencer ? Vous voyez, mon monde natal est très restrictif pour ce qui concerne ceux qui ont le droit de devenir scientifiques. C'est pourquoi j'ai monté mon propre laboratoire, en secret, en récupérant tout ce que je trouvais dans les friches industrielles. Et donc, je pensais que le champ ionisant suffirait largement à assurer la stabilité des particules volatiles, mais en fait... »\n\n§HLe petit robot gazouille et bipe.§!\n\n« Tout à fait d'accord ! Les graves de ces particules sonnaient vraiment bien. Alors, je commence quand ? »"
 paragon.40800.hire_custom_tooltip:0 "§Y$NAME_egalitarian2$§! va devenir une §Hpersonnalité§! de la §Y[Root.GetName]§!."

 paragon.40900.name:0 "$NAME_materialist1$"
 paragon.40900.desc:1 "§HSuspendus à une grande grue mobile se trouvent la tête et le torse d'un humanoïde. Cela devait être autrefois une forme de vie organique, mais pour l'essentiel ce qu'il en reste est constitué de métal, de câblages et de plastique. Sans prévenir, le corps s'agite et s'anime, deux yeux synthétiques s'allument, et une voix grésillante émerge de l'appareillage.§!\n\nJe suis $NAME_materialist1$. Je cherche un commandement. »"
 paragon.40900.a:0 "Que... Qu'est-ce qu'il vous est arrivé ?"
 paragon.40900.a.response:0 "Autrefois j'étais de chair et de sang. Comme le reste de mon espèce, j'étais vulnérable face au temps et à la maladie. Ma chair était faible, alors j'ai muté. Ma conscience a été digitalisée et téléchargée. Je me suis libéré de ce corps dont j'étais prisonnier."
 paragon.40900.b:0 "$paragon.40100.b$"
 paragon.40900.b.response:0 "La superstition, la religion... Tout ça, ce sont des mensonges qui ne servent qu'à embraser le coeur de passions meurtrières. Cela a provoqué tant de guerres et de souffrances. Mais la [Root.GetName] a bien compris que tout cela est ridicule. Ce qui est réel peut être vu, touché, goûté. Tout comme la chair doit être rejetée pour atteindre la perfection, il faut renoncer aux chimères puériles."
 paragon.40900.c:0 "Vous souhaitez donc commander une flotte ?"
 paragon.40900.c.response:0 "Cette forme que vous pouvez voir n'est qu'une part de moi. Je réside dans le néant de l'espace, et ne suis qu'un avec mes vaisseaux. Ma conscience est répartie dans chacun de leurs systèmes ; leurs capteurs sont mes yeux et mes oreilles, leur coque est ma peau. Avec moi à leur tête, je peux faire accéder vos flottes à un niveau d'excellence sans précédent."
 paragon.40900.d:0 "Parlez-nous de votre transformation"
 paragon.40900.d.response:0 "Qu'y a-t-il à dire ? Mon corps est tombé malade. Lorsque la chance s'est présentée de pouvoir sauver ma conscience, je l'ai saisie. Beaucoup d'autres ont fait le même choix que moi. Mais aucun n'a survécu jusqu'à aujourd'hui."
 paragon.40900.hire_custom_tooltip:0 "§Y$NAME_materialist1$§! va devenir une §Hpersonnalité§! de la §Y[Root.GetName]§!."

 paragon.41000.name:0 "$NAME_materialist2$"
 paragon.41000.desc:0 "§HLe petit mécanicien robuste est engoncé dans son exosquelette. Des outils, des pièces détachées et les taches de graisse sur ses mains indiquent qu'il s'agit d'un bricoleur, tout comme ses yeux qui brillent de curiosité et d'enthousiasme.§!\n\nSalut ! Je suis $NAME_materialist2$, fils de Noga. Content de vous rencontrer !"
 paragon.41000.a:0 "Que pouvons-nous faire pour vous ?"
 paragon.41000.a.response:0 "J'ai été un Récupérateur pendant 30 ans. Je pense que ça suffit pour me présenter. Vous avez besoin de construire quelque chose ? De réparer quoi que ce soit ?\n\n§HIl se tape sur le torse.§!\n\nJe peux le faire. C'est pas pour me vanter, mais j'ai déjà réparé tout ce qui peut se réparer. Et pas que moi. J'ai toute une équipe de robots customisés pour démonter, couper, souder, remonter, réparer et réassembler tout ce qui vous plaira. Filez-moi juste un équipage et je peux réparer toutes vos flottes si ça vous chante. Toute façon, pour moi, plus c'est plus gros mieux c'est."
 paragon.41000.b:0 "Pourquoi voulez-vous travailler pour nous ?"
 paragon.41000.b.response:0 "Oh vous savez, moi, je cherche juste à vivre. Mais la [Root.GetName] a bonne réputation, et on dit que vous savez reconnaître ceux qui travaillent dur et bien. Quelqu'un comme moi quoi, qui voit la galaxie pour ce qu'elle est. Quelqu'un qui, tout qu'il trouve, il le démonte et le remonte pour fabriquer un avenir meilleur."
 paragon.41000.c:0 "Pourquoi avoir quitté votre emploi précédent ?"
 paragon.41000.c.response:1 "« Franchement ? Je commençais à tourner en rond. J'ai toujours eu envie de parcourir l'espace. Et puis, j'avais envie de voir jusqu'où je suis capable d'aller. Alors, ni deux ni trois : j'ai pris mes outils, et me v'là. Bon, maintenant, si vous avez plus de questions : qu'est-ce que je vous fabrique ? »"
 paragon.41000.hire_custom_tooltip:0 "§Y$NAME_materialist2$§! va devenir une §Hpersonnalité§! de la §Y[Root.GetName]§!."

 paragon.41100.name:0 "$NAME_pacifist1$"
 paragon.41100.desc:0 "§HL'alien est vêtu de vêtements raffinés et complexes. En dépit de son âge apparent, ses yeux brillent et trahissent une vive intelligence.§!\n\nSalutations. Je suis venu vous offrir mes services en tant que préservateur de la paix."
 paragon.41100.a:1 "Dites-nous-en plus"
 paragon.41100.a.response:0 "Je suis l'un des rares juges consacrés parmi mon peuple. C'est une fonction très prestigieuse. Je connais les lois de nombreux mondes, et grâce à ma longue expérience j'ai appris comment équilibrer la balance de la justice."
 paragon.41100.b:0 "Pourquoi voulez-vous travailler avec nous ?"
 paragon.41100.b.response:0 "J'ai pris de l'âge. J'ai occupé mes fonctions suffisamment longtemps. Mais s'il est de coutume parmi les miens de céder la place à de plus jeunes, je n'en ai pas fini pour autant. Le crime ne s'arrête jamais à aucune frontière, et je puis encore agir. Beaucoup le savent dans la galaxie, et j'ai déjà reçu un certain nombre de propositions d'emplois. Mais quel intérêt cela présenterait-il d'oeuvrer au profit de ceux qui font un mauvais usage de leur autorité ? Non, je pense que mes valeurs et celles de la [Root.GetName] sont très proches, et je serais honoré de la servir."
 paragon.41100.c:0 "Qu'est-ce qui vous a poussé à pratiquer le droit ?"
 paragon.41100.c.response:1 "« La galaxie est un juge impitoyable. »\n\n§HDu fond de la gorge du vieil alien émerge un étrange son, cliquetant et inquiétant.§!\n\n« En tant qu'êtres doués de conscience, c'est donc à nous qu'il appartient de chercher à améliorer les choses. La justice, l'équité ne peuvent naître que de la raison. »\n\n§HSon regard se perd dans le vague. Un temps, il semble se plonger dans ses pensées.§!\n\n« La puissance de la loi doit être maniée avec prudence, si l'on veut éviter qu'elle n'engendre sa propre injustice. »"
 paragon.41100.hire_custom_tooltip:0 "§Y$NAME_pacifist1$§! va devenir une §Hpersonnalité§! de la §Y[Root.GetName]§!."

 paragon.41200.name:0 "$NAME_pacifist2$"
 paragon.41200.desc:0 "§HLes vêtements et bijoux de la soeur trahissent un style de vie somptueux. Elle s'incline avant de parler.§!\n\nJ'offre à la [Root.GetName] mes services en tant que gouverneure et diplomate. Faites de moi votre alliée, et je puis vous assurer que vous compterez de puissants amis dans tous les cadrans de la galaxie."
 paragon.41200.a:1 "Parlez-nous de vous"
 paragon.41200.a.response:0 "J'ai été élevée au sein de la Sororité de la magnétoile Alyssum. Lorsque ma formation a été achevée, comme toutes mes soeurs, j'ai été affectée à un poste hors de mon monde. Durant des années j'ai pu fournir conseils et assistance, avec quelque succès si je puis me le permettre."
 paragon.41200.b:0 "$paragon.40100.b$"
 paragon.41200.b.response:0 "Je suis persuadée que la paix est la seule chose qui pourra assurer la stabilité de la galaxie à l'avenir. La diplomatie est un art subtil. Je suis sûre que vous pensez de même."
 paragon.41200.c:0 "Servez-vous toujours la Sororité ?"
 paragon.41200.c.response:0 "Je servirai pour le restant de mes jours. Mais voyons. Pourquoi ne pas poursuivre cette conversation autour d'une boisson chaude ?"
 paragon.41200.hire_custom_tooltip:0 "§Y$NAME_pacifist2$§! va devenir une §Hpersonnalité§! de la §Y[Root.GetName]§!."

 paragon.41300.name:0 "$NAME_authoritarian1$"
 paragon.41300.desc:0 "§HLes scans montrent que les vêtements de l'alien dissimulent un nombre choquant d'armes diverses. Il n'existe aucune preuve de son existence, dans aucune archive officielle, et pourtant les algorithmes de reconnaissance faciale la placent dans le voisinage d'au moins trois assassinats de personnalités importantes.§!\n\nPermettez que nous coupions court aux formalités. Vous n'êtes pas idiots. Vous savez pertinemment que la galaxie est emplie de dangers, pour la plupart invisibles. Mais si vous êtes prêts à y mettre le prix, je peux vous les révéler."
 paragon.41300.a:0 "Qui êtes-vous ?"
 paragon.41300.a.response:0 "Qui je suis n'a aucune espèce d'importance. Demandez-vous plutôt ce que je peux faire pour vous. Je suis un outil. Très utile. Donnez-moi un peu de temps, et nul n'osera se rebeller. Après tout, il ne peut y avoir de traîtres s'ils sont déjà morts."
 paragon.41300.b:0 "Pourquoi vouloir nous aider ?"
 paragon.41300.b.response:0 "Travailler en tant qu'indépendante présente certains avantages, mais la stabilité n'en fait pas partie. Au bout d'un moment, cela fatigue de jouer contre tout le monde en même temps. Pour être honnête, je commence aussi à attirer un peu trop l'attention. Rester dans l'ombre de votre [Root.Ruler.GetTitle] est une planque comme une autre. Et puis, cela me permettra de jouer un jeu différent. Plus subtil."
 paragon.41300.c:0 "Pourquoi devrions-nous vous faire confiance ?"
 paragon.41300.c.response:0 "Vous ne pouvez pas. Et ne devez pas. Je vends toujours au plus offrant. Mais si le plus offrant c'est vous, vous n'avez aucune raison de vous inquiéter. Et puis, d'ailleurs, si quelqu'un vous dit que vous pouvez avoir confiance en lui, c'est justement qu'il faut se méfier de lui. Cela pourrait même être un traître. Si quelqu'un me disait cela, j'enverrais immédiatement une équipe placer des micros chez lui, le ferais suivre et m'intéresserais à tous ceux qu'il rencontre."
 paragon.41300.d:0 "Vous êtes lourdement armée pour une espionne..."
 paragon.41300.d.response:0 "Dans mon domaine, la moindre surprise est le plus souvent fatale. Je préfère donc être toujours prête."
 paragon.41300.hire_custom_tooltip:0 "§Y$NAME_authoritarian1$§! va devenir une §Hpersonnalité§! de la §Y[Root.GetName]§!."

 paragon.41400.name:0 "$NAME_authoritarian2$"
 paragon.41400.desc:0 "§HLa peau de l'alien brille de sécrétions visqueuses. Il s'incline de façon déférente, à partir de la taille. Lorsqu'il parle, sa voix est étonnamment aiguë, presque comme un jeune petit.§!\n\nÔ [Root.Ruler.GetTitle], ô Votre honneur, ô dirigeant[Root.GetXEDir] de la [Root.Owner.GetName]. Moi, Q'la-Minder, ne suis que Votre très humble serviteur. Votre parole est un ordre. Laissez-moi prendre en charge l'une de Vos planètes, et je puis Vous assurer fortune et gloire. Ordonnez, et j'exécuterai !"
 paragon.41400.a:0 "Que pouvez-vous faire pour nous ?"
 paragon.41400.a.response:0 "Ô [Root.Ruler.GetTitle], Vous comme moi savons pertinemment comment fonctionnent les choses. La populace est indolente, ne songeant qu'à réclamer toujours davantage de droits, de meilleurs salaires, plus de libertés, et parfois même une retraite ! Si nul ne se chargeait de la remettre au travail, elle ne ferait que se goinfrer de ce qui Vous appartient de plein droit ! Mais si Vous me confiez la responsabilité d'un monde...\n\n§HLentement, il serre les poings...§!\n\nConfiez-moi un monde, et je mettrai un terme à ces inepties. Et, alors, ils Vous témoigneront de leur gratitude, ô [Root.Ruler.GetTitle]. Oui, ils Vous loueront de Votre sagesse !"
 paragon.41400.b:0 "Pourquoi vouloir passer à notre service ?"
 paragon.41400.b.response:0 "Qui ne ramperait pas devant Vous pour avoir la chance de Vous servir, ô [Root.Ruler.GetTitle] ?\n\n§HIl glousse par anticipation.§!\n\nCertain[Root.GetXEDir]s sont né[Root.GetXEDir]s pour gouverner. Les autres sont nés pour Vous servir. Tel est l'ordre des choses. Vous pouvez Vous fier à moi : je Vous servirai avec la plus grande loyauté."
 paragon.41400.c:0 "Vous excellez visiblement en flagorneries"
 paragon.41400.c.response:0 "Oh, très excellent[Root.GetXEDir] [Root.Ruler.GetTitle] ! Mais ce n'est là qu'un avant-goût ! Souhaiteriez-Vous que je poursuive ? Que suis-je face à Vous, si ce n'est de la bave ? Ne suis-je pas qu'une larve se tortillant dans la boue ? Vous louer est un honneur pour moi, et un privilège ! Votre simple présence m'emplit de joie ! Permettez-moi de Vous servir avec la plus grande dévotion !"
 paragon.41400.hire_custom_tooltip:0 "§Y$NAME_authoritarian2$§! va devenir une §Hpersonnalité§! de la §Y[Root.GetName]§!."

 paragon.41500.name:0 "$NAME_spiritualist1$"
 paragon.41500.desc:1 "§HL'alien est parfaitement immobile.§!\n\n« Le destin guide mes pas. J'ai franchi les étendues désolées pour me tenir devant vous. Je suis $NAME_spiritualist1$, l'Oracle. »"
 paragon.41500.a:0 "Que pouvez-vous dire de notre destinée ?"
 paragon.41500.a.response:0 "§HSes yeux aveugles se font scrutateurs.§!\n\nSur un chemin, une flamme blanche brûle dans le néant. Sur l'autre se trouve une braise vacillante. Vous serez confrontés à la Terreur, et elle causera votre chute. À moins que... La trame de la destinée semble laisser entrevoir l'espoir le plus ténu. Le sort funeste peut encore être évité."
 paragon.41500.b:0 "$paragon.40100.b$"
 paragon.41500.b.response:0 "§HD'une poche dissimulée il lance un nuage de poussière tourbillonnant. Et lorsqu'il parle à nouveau, il le fait comme s'il déclamait quelque proclamation :§!\n\nJe suis venu parce que j'ai été appelé. Vous me cherchiez. Ou vous me chercherez."
 paragon.41500.c:0 "Que ferez-vous pour nous ?"
 paragon.41500.c.response:1 "§HDes plis de sa robe, $NAME_spiritualist1$ sort des os sculptés. Les éparpillant sur le sol, il semble en étudier la répartition, en recourant à des sens au-delà de la vision.§!\n\n« Je partagerai mes visions avec les fidèles. Je vais corriger la course de cette [Root.GetName] qui est sur le point de plonger au coeur de la tempête. »"
 paragon.41500.d:1 "D'où proviennent vos dons ?"
 paragon.41500.d.response:1 "« Il y a des années de cela, je peinais dans les puits d'un monde minier. Si mon enveloppe charnelle pouvait voir, mon âme était aveuglée par le monde matériel. Puis vint le jour de mon Éveil.\n\nIls l'ont qualifié d'accident, mais je sais que c'était la Providence. Une explosion soudaine, qui a détruit mes nerfs optiques. Et, dans l'obscurité qui a suivi, j'ai soudain perçu le fleuve du temps. Et aujourd'hui encore il continue de s'écouler devant mes yeux. »"
 paragon.41500.hire_custom_tooltip:0 "§Y$NAME_spiritualist1$§! va devenir une §Hpersonnalité§! de la §Y[Root.GetName]§!."

 paragon.41600.name:0 "$NAME_spiritualist2$"
 paragon.41600.desc:1 "§HL'alien est maigre, presque famélique. Tout laisse transparaître la misère chez lui : ses vêtements fins sont passés, sa peau est aussi sèche que du parchemin, et sa voix s'élève à peine au-dessus du murmure.§!\n\n« Mon nom est $NAME_spiritualist2$. Je suis collectionneur de poussières et de mythes. Je vous remercie de me recevoir. »"
 paragon.41600.a:0 "« Collectionneur de poussières et de mythes » ?"
 paragon.41600.a.response:1 "§HUn sourire fend son visage décharné.§!\n\n« Cette galaxie est fort ancienne. Longtemps avant que la vôtre n'apparaisse, d'innombrables civilisations se sont élevées et ont chu. La poussière en est le vestige, et les mythes l'héritage. Je cherche quant à moi à dévoiler la vérité du passé, afin de la préserver. Afin que nous puissions en tirer des leçons. »"
 paragon.41600.b:0 "Est-ce pour cela que vous êtes ici ?"
 paragon.41600.b.response:0 "Ce n'est pas pour mon seul bénéfice, je vous l'assure. Non, les richesses du passé sont au-delà de tout décompte. Je les partagerai avec vous."
 paragon.41600.c:0 "Qu'avez-vous retiré de vos fouilles ?"
 paragon.41600.c.response:1 "« Des artefacts, la sagesse, la richesse... Mais pas seulement cela. Toutes choses résonnent avec le passé. C'est là un magnifique paradoxe, n'est-ce pas ? Dans notre combat contre l'oubli, nous oublions souvent d'écouter... »"
 paragon.41600.hire_custom_tooltip:0 "§Y$NAME_spiritualist2$§! va devenir une §Hpersonnalité§! de la §Y[Root.GetName]§!."

###### Renowned Leaders Events #######

# Lysator Syng / xenophile1
 paragon.40110.name:0 "Le trésor de Zteg-Mayr"
 paragon.40110.desc:1 "§H[Root.GetName]§! connaît de nombreuses histoires sur ce terrible seigneur pirate qu'était Zteg-Mayr. Il y a des siècles, il écumait la galaxie pour piller, prenant les richesses, les ressources les plus rares et les artefacts antiques d'une valeur incommensurable. Aujourd'hui, grâce à un recueil de vieilles cartes stellaires, [Root.GetFirstName] pense avoir découvert où Zteg-Mayr a caché son trésor. Il refuse de dire comment il est venu en possession de ces cartes, mais paraît persuadé qu'elles sont authentiques et souhaite donc envoyer un vaisseau de construction sortir le trésor du sol. S'il en reste quelque chose."
 paragon.40110.a:0 "Cela pourrait valoir la peine..."
 LYSATOR_PIRATE_TREASURE:0 "Trésor de Zteg-Mayr"
 LYSATOR_PIRATE_TREASURE_DESC:0 "[renowned_xenophile1.GetName] pense pouvoir retrouver le trésor du pirate Zteg-Mayr."
 paragon.40111.name:0 "$paragon.40110.name$"
 paragon.40111.desc:1 "La salle souterraine où était caché le trésor du seigneur pirate Zteg-Mayr a pu être trouvée. Il s'y trouvait des monceaux d'artefacts, volés sur un grand nombre de mondes différents, dont nous saurons maintenant tirer parti."
 paragon.40111.a:0 "Très bien"

 paragon.40120.name:0 "Port sûr"
 paragon.40120.desc:1 "La nouvelle selon laquelle §H[Root.GetName]§! avait été accueilli dans notre espace s'est propagée dans la galaxie. Parias, mécréants et autres pirates de toutes sortes semblent donc désormais considérer la [Root.Owner.GetName] comme un lieu d'asile ouvert à tous, et où tous peuvent repartir de rien pour se bâtir une existence nouvelle.\n\n[Root.GetFirstName] joue de cela, et tirant plaisir de sa réputation nouvelle a invité quelques-unes de ses anciennes relations à nous rejoindre. Nombreux sont ceux qui se laissent tenter, aspirant à profiter d'une vie plus agréable que celle qu'ils menaient jusqu'à présent."
 paragon.40120.a:0 "Ils sont les bienvenus"
 paragon.40120.b:0 "Nous ne pouvons pas tous les accueillir"
 pop_outcast_happy:0 "Parias satisfaits"
 pop_outcast_happy_desc:1 "Ces anciens parias, se montrant reconnaissants de pouvoir entamer une vie nouvelle, se sont rapidement acclimatés parmi nous."
 pop_outcast_unhappy:0 "Parias ingrats"
 pop_outcast_unhappy_desc:1 "Ces anciens parias ont du mal à trouver leur place au sein de notre société, et ont donc tendance à y causer des troubles."
 pop_outcast_crime:0 "Parias criminels"
 pop_outcast_crime_desc:1 "Cherchant à tirer parti de la confiance que nous leur avons accordée, ces anciens parias abusent de l'accueil qui leur a été réservé."

 # Nona / xenophile2
 paragon.40210.name:0 "Le tribut perdu"
 paragon.40210.desc:1 "§H[Root.GetName]§! a entendu des rumeurs sur les immenses richesses transportées par un émissaire alien et son escorte, dépêchés autrefois pour porter le tribut à un certain seigneur de la guerre, mais dont le convoi a été perdu en cours de route. Au cours de sa dernière mission, elle a pu découvrir la dernière position connue de ce convoi. Il suffirait sans doute d'envoyer un vaisseau sur place pour retrouver toutes ces richesses."
 paragon.40210.a:0 "Qu'avons-nous à perdre ?"
 NONA_LOST_CONVOY:0 "Tribut perdu"
 NONA_LOST_CONVOY_DESC:0 "[renowned_xenophile2.GetName] aurait retrouvé la position d'un antique convoi, dont il se murmure qu'il transportait de très grandes richesses."
 paragon.40211.name:0 "Sauvetage"
 paragon.40211.desc:0 "Les opérations de sauvetage du convoi perdu sont achevées. Toutes les ressources retrouvées sur le lieu du crash ont pu être récupérées."
 paragon.40211.a:0 "Parfait !"

 paragon.40220.name:0 "Appel d'un Blorg"
 paragon.40220.desc:1 "L'ancien partenaire de §H[Root.GetName]§!, un Blorg du nom de §H$NONA_BLORG_EX_HUSBAND_NAME$§!, souhaite rejoindre la [Root.Owner.GetName]. Ancien gouverneur, il a vécu de nombreuses épreuves et cherche à se bâtir une vie nouvelle. [Root.GetFirstName] prétend qu'il a une grande expérience dans la gestion des mondes miniers, et qu'il a par ailleurs amené avec lui un véritable trésor en minéraux précieux en gage de sa bonne volonté."
 paragon.40220.a:0 "Nous avons de quoi l'occuper..."
 paragon.40220.a.custom_tooltip:0 "Le blorg §Y$NONA_BLORG_EX_HUSBAND_NAME$§! va devenir une §Hpersonnalité§! de la §Y[Root.Owner.GetName]§!."
 paragon.40220.b:0 "Non merci, mieux vaut qu'il parte"
 NONA_BLORG_EX_HUSBAND_NAME:0 "Kéram"
 NONA_BLORG_EX_HUSBAND_DESC:0 "Un Blorg travailleur, dont la personnalité a été forgée par d'innombrables épreuves personnelles."
 
 # Baron Vyctor Jariden / militarist1
 paragon.40310.name:0 "Libéré de son fardeau"
 paragon.40310.desc:1 "Enfin, §H[Root.GetName]§! a recouvré du choc subi par la perte de sa maison, autrefois réputée pour sa noblesse. Débarrassé de sa culpabilité et de son chagrin, il a trouvé une nouvelle raison de vivre en se plaçant à notre service."
 paragon.40310.a:0 "Tant mieux !"

 paragon.40320.name:0 "Expansionnisme assumé"
 paragon.40320.desc:1 "Au cours d'un discours impétueux, §H[Root.GetName]§! a déclaré que la [Root.Owner.GetName] devait se concentrer sur son expansion. Il a soumis deux projets qui permettraient, selon lui, de fournir à la flotte des ressources supplémentaires afin d'atteindre cet objectif. Ces deux possibilités sont compatibles avec nos moyens, et nous pourrions en tirer profit sur le long terme ; mais mener de front les deux programmes s'avérerait impossible."
 paragon.40320.a:0 "Une flotte puissante serait la vitrine de notre force"
 paragon.40320.b:0 "La victoire est assurée par la meilleure logistique"
 vyctor_aggressive_expansion_plan:0 "Programme d'expansion agressive"
 vyctor_aggressive_expansion_plan_desc:1 "Au combat, la victoire est assurée par la stratégie, mais la force est une condition essentielle à toute victoire. Et lorsqu'il s'agit de recourir à la force, mieux vaut le faire avec la plus ferme résolution."
 vyctor_improved_fleet_logistics:0 "Logistique de la flotte améliorée"
 vyctor_improved_fleet_logistics_desc:0 "L'efficacité de la logistique ne doit jamais être sous-estimée. Ce n'est qu'en optimisant la production des chantiers navals que l'expansion peut être accélérée."
 
 # Gia'Zumon / militarist2
 paragon.40410.name:0 "Attiré par le sang"
 paragon.40410.desc:1 "§H[Root.GetName]§! a remporté bien des guerres. Elle a ainsi combattu autrefois aux côtés d'un autre grand guerrier, $GIA_ZUMON_GREAT_WARRIOR_NAME$, qui se cherche actuellement un nouveau maître. C'est un amiral impitoyable, dont elle dit beaucoup de bien..."
 paragon.40410.a:0 "S'il veut la gloire, il est le bienvenu"
 paragon.40410.a.custom_tooltip:0 "L'amiral tzynn §Y$GIA_ZUMON_GREAT_WARRIOR_NAME$§! va devenir une §Hpersonnalité§! de la §Y[Root.Owner.GetName]§!."
 paragon.40410.b:1 "Que pourrait-il nous enseigner de la guerre ?"
 GIA_ZUMON_GREAT_WARRIOR_NAME:0 "Hask'Guttra"
 GIA_ZUMON_GREAT_WARRIOR_DESC:1 "Un amiral ayant livré bien des guerres, que l'on dit cruel et impitoyable. Les seules choses qui semblent l'intéresser sont le carnage et la destruction."
 gia_zumon_taught_warfare_by_great_warrior:0 "Formations par $GIA_ZUMON_GREAT_WARRIOR_NAME$"
 gia_zumon_taught_warfare_by_great_warrior_desc:1 "Les flottes bénéficient grandement de l'expertise du grand des guerriers, $GIA_ZUMON_GREAT_WARRIOR_NAME$."

 paragon.40420.name:0 "Le sable et le sang"
 paragon.40420.desc:1 "§H[Root.GetName]§! est agitée et aspire à participer à quelques bons combats. Semblant se lasser de « ces mauviettes qui pullulent sur §Y[coliseum_planet.GetName]§! », elle a donc proposé d'y faire ériger une grande arène, où des volontaires avides de gloire pourraient affronter des criminels de la pire espèce. Assurément, cela présenterait l'avantage de fournir à nos troupes une expérience du combat non négligeable."
 paragon.40420.a:0 "Ce n'est pas une mauvaise idée"
 paragon.40420.b:0 "Elle n'est pas chez les sauvages ici !"
 gia_zumon_arena:0 "Arène"
 gia_zumon_arena_opened:0 "Arène ouverte"
 gia_zumon_arena_opened_desc:1 "Si les plus guerriers apprécient de pouvoir s'y dépenser physiquement, ces individus brutaux assoiffés de sang causent une certaine frayeur chez les habitants de [Root.GetName]."
 
 # Factorator Shuladun / xenophobe1
 paragon.40510.name:0 "Propositions d'optimisation"
 paragon.40510.desc:1 "§H[Root.GetName]§! souhaite automatiser le transport sur §Y[planet_governed.GetName]§!. Le projet qu'il met en avant permettrait de mettre en relation directe usines, raffineries et sites logistiques grâce à un réseau complexe de pipelines et de rocades de convoyage. Si tout cela paraît intéressant en théorie, les risques sont bien réels toutefois pour les habitants de la [planet_governed.GetPlanetMoon] vivant à proximité, entre les fuites de produits industriels, les radiations et les vibrations à haute fréquence..."
 paragon.40510.a:0 "Lançons ce projet"
 paragon.40510.b:0 "Non, ce serait trop dangereux pour les habitants"
 factorator_industrial_network:0 "Réseau industriel"
 factorator_industrial_network_desc:0 "Un réseau complexe de pipelines élaboré par $NAME_xenophobe1$, extrêmement efficace, mais au détriment de la santé des habitants de [Root.GetName]."

 paragon.40520.name:0 "Expérimentations prometteuses"
 paragon.40520.desc:1 "§H[Root.GetName]§! a présenté des programmes de recherche visant à évaluer les futurs développements industriels. Cela pourrait bénéficier à l'économie de la [Root.Owner.GetName], tout comme à ses projets personnels. Il a donc préparé un certain nombre d'expérimentations paraissant très prometteuses, mais la plupart des sujets d'étude y perdraient sans doute la vie. Il nous assure toutefois que consentir à un sacrifice si négligeable pour le bien commun en vaudrait la peine."
 paragon.40520.a:0 "Allons-y"
 paragon.40520.b:0 "Non, ce serait aussi cruel qu'immoral"
 factorator_inhumane_work_experiments:0 "Expérimentations industrielles cruelles"
 factorator_inhumane_work_experiments_desc:1 "$NAME_xenophobe1$ travaille sur [Root.GetName] à développer l'industrie. Cela ne va toutefois pas sans risques, comme s'accordent à le dire tous ceux ont survécu à ses expérimentations."
 factorator_inhumane_work_experiments_stopped:0 "Expérimentations industrielles cruelles interdites"
 factorator_inhumane_work_experiments_stopped_desc:1 "Les travailleurs de l'industrie de [Root.GetName] se réjouissent d'avoir été sauvés des expérimentations que projetait de faire $NAME_xenophobe1$."
 
 # Aturion / xenophobe2
 paragon.40610.name:0 "Programme de contrôle de la population"
 paragon.40610.desc:1 "§H[Root.GetName]§! a élaboré un programme d'optimisation de la population qui, si l'on revenait sur quelques libertés individuelles, permettrait une hausse de la production dans notre espace d'au moins 6,98%."
 paragon.40610.a:0 "Vendu !"
 paragon.40610.b:0 "Oui mais... En fait, non"
 aturion_population_reform:0 "Réformes de la population"
 aturion_population_reform_desc:1 "Pour le bien commun, la population doit être préparée à faire don de sa vie et de ses membres. En comparaison, ces petits changements sont un véritable cadeau."

 paragon.40620.name:0 "Réforme des programmes criminels"
 paragon.40620.desc:1 "§H[Root.GetName]§! a élaboré un programme complexe de réhabilitation des éléments les plus perturbateurs au sein de la société, visant à en faire des membres productifs. L'estimation des risques prévoit que 17,3% de ces criminels ne pourront jamais retrouver une place parmi nous, et devraient être considérés comme une « perte acceptable »."
 paragon.40620.a:0 "C'est tout à fait intéressant"
 paragon.40620.b:0 "Et la version moins risquée ?"
 aturion_forced_rehabilitation_programs:0 "Programme de réhabilitation contrainte"
 aturion_forced_rehabilitation_programs_desc:1 "Renoncer à ses tendances criminelles exige des efforts personnels, et nécessite aussi souvent une aide extérieure. C'est cette aide extérieure que fournit l'empire."
 aturion_criminal_reformation_programs:0 "Programme de réforme des criminels"
 aturion_criminal_reformation_programs_desc:0 "S'appuyant sur la pédagogie et le développement personnel plutôt que sur des initiatives préventives imposées, ce programme de réhabilitation des criminels semble satisfaire la population."
 
 # Jynn / egalitarian1
 paragon.40710.name:0 "Un apprenti de talent"
 paragon.40710.desc:1 "§H[Root.GetName]§!, l'envoyé de la Compensation Sacrée, a pris un apprenti. Ce jeune guerrier prometteur souhaite lui aussi nous prêter serment d'allégeance."
 paragon.40710.a:0 "Qu'il soit bienvenu parmi nous"
 paragon.40710.a.custom_tooltip:0 "L'apprenti de §Y$NAME_egalitarian1$§! va devenir une §Hpersonnalité§! de la §Y[Root.Owner.GetName]§! pouvant occuper les fonctions de £general£général."
 paragon.40710.b:1 "Nous avons besoin d'officiers, pas de généraux"
 JYNN_APPRENTICE_DESC:0 "Ce guerrier a été formé depuis son enfance par [renowned_egalitarian1.GetName] pour aider quiconque a besoin d'aide."
 jynn_recruited_army_officers:0 "Recrutement d'officiers"
 jynn_recruited_army_officers_desc:1 "Il est vital de toujours disposer de subordonnés loyaux et fiables sur lesquels les généraux peuvent s'appuyer."

 paragon.40720.name:0 "Soutien de la Compensation Sacrée"
 paragon.40720.desc:1 "§H[Root.GetName]§! a demandé le soutien de son ordre, la Compensation Sacrée, afin d'aider l'empire à lutter contre la tyrannie et les oppresseurs. Des navires de transport chargés d'alliages de grande valeur devraient bientôt arriver de ses quartiers généraux secrets."
 paragon.40720.a:0 "Cela pourrait s'avérer utile"

 # Zosira K'Tun / egalitarian2
 paragon.40810.name:0 "La science, c'est de la magie"
 paragon.40810.desc:1 "§H[Root.GetName]§! et son petit compagnon robotique, Gorki, ont passé une bonne partie de leur temps libre à conduire des expériences privées. Certaines d'entre elles ont produit des résultats tout à fait intéressants, qu'elle a partagés avec les scientifiques de tout l'empire."
 paragon.40810.a:1 "Excellente nouvelle"

 paragon.40820.name:0 "Compagnon alien adoptif"
 paragon.40820.desc:1 "§H[Root.GetName]§! a adopté un alien de compagnie allant très bien avec son assistant robotique, Gorki. C'est un mollusque coloré qui, même s'il est préconscient, dispose d'un intellect impressionnant et répond à des ordres sifflés. Assumer la responsabilité de cette créature semble avoir fait évoluer la personnalité de la scientifique, la rendant plus responsable et équilibrée."
 paragon.40820.a:0 "Ça ne mord pas ?"
 
 # Xondar / materialist1
 paragon.40910.name:0 "[Root.GetName] 2.0"
 paragon.40910.desc:1 "§H[Root.GetName]§! prétend avoir « amélioré » sa forme physique de plusieurs façons. Sans aucune permission, il a envoyé des messages à travers toute la flotte pour célébrer ses perfectionnements, et publié un manifeste prétendant que la seule solution viable s'offrant à une civilisation est l'ascension synthétique. Selon ses propres mots, « toute vie organique est faible et destinée à mourir »."
 paragon.40910.a:0 "Il nous montrera donc comment faire"
 paragon.40910.b:0 "Non mais quel toupet !"

 paragon.40920.name:0 "Alliages de valeur"
 paragon.40920.desc:1 "§H[Root.GetName]§! a rassemblé les données de plusieurs capteurs installés sur tous les vaisseaux se trouvant dans l'espace de la [Root.Owner.GetName]. En recourant à des algorithmes calculant les distorsions gravimétriques, il a découvert quelque chose de caché sous la surface d'un corps planétaire. Si ces données sont correctes, ce rocher dénué de vie pourrait être empli d'alliages rares. Il considère que c'est là une occasion unique pour améliorer et développer la flotte, et propose donc de dépêcher un vaisseau de construction sur place pour en extraire ses précieuses ressources."
 paragon.40920.a:0 "Voilà une information intéressante !"
 XONDAR_VALUABLE_ALLOYS:0 "$paragon.40920.name$"
 XONDAR_VALUABLE_ALLOYS_DESC:1 "Des alliages de valeur ont été découverts par l'amiral [renowned_materialist1.GetName] sur cette [xondar_alloy_planet.GetPlanetMoon] désolée qu'est [xondar_alloy_planet.GetName]."
 paragon.40921.name:0 "Alliages disponibles"
 paragon.40921.desc:0 "C'est un véritable trésor d'alliages précieux qui a été découvert sur §Y[xondar_alloy_planet.GetName]§!, une fois plusieurs kilomètres de rochers déblayés. Les opérations d'extraction ont été aussitôt lancées."
 paragon.40921.a:0 "Excellent !"
 
 # Borin / materialist2
 paragon.41010.name:0 "Je suis né l'année où..."
 paragon.41010.desc:1 "§H[Root.GetName]§! a passé des mois cloîtré dans sa cabine, à écrire son autobiographie, qui inclut non seulement l'histoire de sa vie et ses voyages, mais aussi tout ce qu'il sait sur les recherches en ingénierie, la construction et les matériaux rares. Et, en parcourant son ouvrage, les scientifiques ont fait quelques découvertes extrêmement intéressantes."
 paragon.41010.a:0 "Très utile, en effet"

 paragon.41020.name:0 "Je vous présente $BORIN_ROBOT_COMPANION_NAME$"
 paragon.41020.desc:1 "§H[Root.GetName]§! a fabriqué un robot qu'il a prénommé $BORIN_ROBOT_COMPANION_NAME$. Il l'a doté d'une fonction d'auto-apprentissage et d'une matrice de personnalité. Il assiste son créateur dans ses recherches et ses travaux de réparation. Mais, exactement comme lui, il est très curieux et aspire à voyager pour vivre ses propres aventures. [Root.GetName] se demande donc si $BORIN_ROBOT_COMPANION_NAME$ pourrait devenir autonome au sein de notre société."
 paragon.41020.a:0 "Il aime bien les vaisseaux, c'est ça ?"
 paragon.41020.a.custom_tooltip:0 "L'£admiral£amiral robotique §Y$BORIN_ROBOT_COMPANION_NAME$§! va devenir une §Hpersonnalité§! de la §Y[Root.Owner.GetName]§!."
 paragon.41020.b:0 "On a bien quelque chose pour lui..."
 BORIN_ROBOT_COMPANION_NAME:0 "Béryllia"
 BORIN_ROBOT_COMPANION_DESC:0 "Un assistant I.A. construit et formé par le récupérateur [renowned_materialist2.GetName]."
 borin_administrator_beryllia:0 "Administrateur $BORIN_ROBOT_COMPANION_NAME$"
 borin_administrator_beryllia_desc:1 "Le compagnon robotique du récupérateur $NAME_materialist2$ s'est vu attribuer un poste administratif, où il contribue à améliorer les procédures et peut user de manière efficace de ses capacités d'auto-apprentissage."
 
 # Judge Uld Dagr / pacifist1
 paragon.41110.name:0 "Criminels démasqués"
 paragon.41110.desc:1 "§H[Root.GetName]§! a enquêté sur un réseau criminel qui se développait discrètement à travers l'espace de la [Root.Owner.GetName]. Il a pu rassembler des preuves établissant les liens entre divers barons du crime et pirates avec des politiques corrompus et des officiers des forces armées. Il a donc mis en place un système novateur pour mener à bien les procédures judiciaires pour de tels cas, avec l'intention d'attraper le moindre criminel avant qu'il puisse s'échapper hors de notre atteinte."
 paragon.41110.a:1 "Cela sera profitable pour tous"
 judge_improved_crime_fighting_laws:0 "Combat contre le crime"
 judge_improved_crime_fighting_laws_desc:0 "Un ensemble de lois nouvelles a été adopté pour combattre les réseaux criminels s'étendant à l'échelle de l'empire."

 paragon.41120.name:0 "De la nature du crime"
 paragon.41120.desc:1 "§H[Root.GetName]§! a passé sa vie à étudier le crime et les motivations poussant les individus violents à agir de la sorte. Cherchant conseil auprès d'experts, étudiant les cultures d'autres empires, actuels ou disparus, et faisant usage d'algorithmes avancés pour définir ce à quoi pourrait ressembler une société idéale. Toute cette vie d'études est enfin parue sous la forme d'un vaste essai sociologique, qui sera assurément un ouvrage de référence pour les générations futures."
 paragon.41120.a:1 "Cette contribution à notre société est appréciée"
 
 # Vas the Gilded / pacifist2
 paragon.41210.name:0 "Paix et prospérité"
 paragon.41210.desc:1 "§H[Root.GetName]§! s'est taillé la réputation d'organiser des fêtes absolument somptueuses. Ces rassemblements sont célèbres pour les spectacles magnifiques qui y sont donnés par des membres de la Sororité, les boissons et denrées exotiques qui y sont servies, et pour les discussions éthiques et philosophiques auxquelles l'on peut prendre part. En ces occasions des amitiés se forgent, des accords commerciaux sont négociés, et les vieilles rancoeurs pardonnées. Les talents de Soeur Vas pour réunir les individus aussi dissemblables que ceux qui fréquentent ces réceptions sont un atout indéniable pour la prospérité future de notre espace."
 paragon.41210.a:0 "Unis, nous sommes plus forts"
 vas_population_united:0 "Population unie"
 vas_population_united_desc:1 "La popularité de $NAME_pacifist2$ au sein de la population et ses talents pour rassembler les gens contribuent à assurer la stabilité de notre société."

 paragon.41220.name:0 "En temps de besoin"
 paragon.41220.desc:1 "Lorsqu'il s'agit de jouer de charme et de persuasion, §H[Root.GetName]§! est une véritable artiste. Elle sait jouer de ses relations et de son sens politique pour rassembler des informations vitales sur toute la galaxie. Tous ces secrets sont conservés dans un bijou de famille : un cristal vert pâle qu'elle porte parfois lors de ses célèbres fêtes. Lorsque cette pierre est balayée par une lumière à une fréquence bien spécifique, ses secrets sont alors projetés dans un halo magnifique. Et elle semble persuadée que l'heure est venue de faire usage de ce savoir pour le bien de l'ensemble de la société."
 paragon.41220.a:0 "Nous en ferons bon usage"
 
 # Kai-Sha / authoritarian1
 paragon.41310.name:0 "Renseignements"
 paragon.41310.desc:1 "§H[Root.GetName]§! nous a donné accès à une base de données contenant des informations sensibles rassemblées au cours de sa carrière grâce à ses nombreux contacts. Ces renseignements comprennent toutes sortes de choses, depuis des plans d'installations militaires et des documents liés à des recherches top secret, jusqu'à des extraits de sondages cérébraux. Tout cela constitue un atout indéniable pour la [Root.Owner.GetName] ; mais en faire usage pourrait aggraver la situation, aussi bien dans notre espace que sur la scène galactique."
 paragon.41310.a:0 "Faisons-en usage malgré tout"
 paragon.41310.a.custom_tooltip:0 "§Y25%§! de risques que l'£opinion£opinion d'autres empires à l'égard de la §Y[Root.Owner.GetName]§! se dégrade de §R25§!."
 paragon.41310.b:0 "Mieux vaut tout détruire"
 opinion_has_sensitive_information_about_us:0 "Informations sensibles sur nous "

 paragon.41320.name:0 "Réseau de relations étendu"
 paragon.41320.desc:1 "§H[Root.GetName]§! a peu à peu établi un réseau de contacts à travers toute la galaxie. Certains de ses membres sont des informateurs volontaires, d'autres ont été soumis au chantage, voire à un lavage de cerveau. Quoi qu'il en soit, les renseignements ainsi recueillis sont un atout indéniable pour la [Root.Owner.GetName]."
 paragon.41320.a:0 "Le savoir, c'est le pouvoir"
 paragon.41320.a.intel.custom_tooltip:0 "Renseignements sur les autres empires : §G+$@paragon_41320_a_intel_amt$§!"
 
 # Q'la-Minder / authoritarian2
 paragon.41410.name:0 "Le palais des vanités"
 paragon.41410.desc:1 "Ce gouverneur décadent qu'est §H[Root.GetName]§! a fait ériger un palais extravagant sur §Y[planet_governed.GetName]§!. Il est tout autant un symbole de sa puissance et de sa fortune que de sa vanité et de sa corruption. Pour célébrer son achèvement, il a l'intention d'organiser une fête somptueuse, à laquelle seront conviées toutes les personnalités d'importance au sein de la [Root.Owner.GetName]. Et, dans un rare élan de générosité, il a aussi décidé de partager une part de sa fortune avec les habitants de la [planet_governed.GetPlanetMoon]."
 paragon.41410.a:0 "À quoi d'autre aurions-nous dû nous attendre ?"
 qla_minder_vanity_palace:0 "Palais des vanités"
 qla_minder_vanity_palace_desc:0 "Ce palais monumental érigé sur [Root.GetName] par son gouverneur est aussi grotesque que fascinant."

 paragon.41420.name:0 "Détournements"
 paragon.41420.desc:1 "Les preuves montrant que §H[Root.GetName]§! détourne de véritables fortunes sont accablantes. Les pratiques du gouverneur corrompu duraient depuis quelque temps déjà, et il a pu dissimuler ses richesses non seulement dans de multiples banques, mais aussi dans des salles souterraines et des dépôts spatiaux disséminés dans toute la galaxie. Face aux accusations qui le visent, il s'est jeté au sol, se récriant que ces objets précieux qu'il avait accumulés n'étaient que des présents qu'il avait l'intention d'offrir à « notre très puissant[Root.Owner.GetXEDir] et juste [Root.Owner.Ruler.GetTitle] »."
 paragon.41420.a:0 "Espèce de misérable..."
 
 # Ulastar / spiritualist1
 paragon.41510.name:0 "La Grande Prophétie"
 paragon.41510.desc:1 "Des années durant, §H[Root.GetName]§! le Mystique a interprété les signes et les présages qui révélaient notre destinée. Mais, désormais, il dit voir dans ses visions la galaxie unifiée sous une seule et unique bannière. Celle de la [Root.Owner.GetName]. Notre splendeur réelle et notre gloire véritable sont encore à venir."
 paragon.41510.a:0 "Gloire et victoire !"
 ulastar_prophesied_greater_destiny:0 "Grande destinée prophétisée"
 ulastar_prophesied_greater_destiny_desc:0 "Les proclamations d'$NAME_spiritualist1$ concernant notre avenir incitent la population à la ferveur et à oeuvrer à notre destinée commune."

 paragon.41520.name:0 "L'Appel"
 paragon.41520.desc:1 "Depuis des années et des années, §H[Root.GetName]§! appelle dans le néant par de puissants rêves psioniques. Soudainement, plusieurs vaisseaux civils aliens sont apparus en orbite de §Y[planet_governed.GetName]§!, avec à leur bord des membres de nombreuses espèces. En échange de la permission de vivre avec leur prophète, ils se disent prêts à servir la [Root.Owner.GetName]."
 paragon.41520.a:0 "Qu'ils intègrent donc notre troupeau"
 paragon.41520.a.custom_tooltip:0 "§Y3§! £pop£pops spiritualistes et psioniques vont s'installer sur §Y[planet_governed.GetName]§!."
 paragon.41520.b:0 "Ils ne sont pas les bienvenus parmi nous"
 
 # Nasuz Demetor / spiritualist2
 paragon.41610.name:0 "Reliques d'un passé reculé"
 paragon.41610.desc:1 "L'archiviste §H[Root.GetName]§! a découvert une cache de reliques anciennes. Il a pu la découvrir en réunissant des informations sur leur emplacement grâce à des mythes antiques et aux journaux de capteurs achetés auprès de pirates vagabonds. L'origine de ces artefacts étranges reste mystérieuse, mais en absorbant les sons de basse fréquence ils produisent parfois de légères distorsions temporelles. Cette technologie pourrait être un atout pour la [Root.Owner.GetName]."
 paragon.41610.a:0 "Voilà une découverte de grande valeur !"

 paragon.41620.name:0 "Des voix dans le néant"
 paragon.41620.desc:1 "§H[Root.GetName]§! a intercepté un étrange message. Déformé par le bruit statique, celui-ci a fait écho entre les étoiles des millénaires durant. Il contient les salutations d'une civilisation alien, ainsi que la localisation précise de leur monde natal. Cette espèce est désormais éteinte depuis longtemps, mais il pourrait subsister sur §Y[nasuz_arcsite_planet.GetName]§! des vestiges et des savoirs antiques d'une très grande importance."
 paragon.41620.a:0 "Qui sait quels trésors s'y trouvent ?"
 paragon.41620.a.custom_tooltip:0 "Un nouveau site archéologique est découvert sur §Y[nasuz_arcsite_planet.GetName]§!."

#Empire modifiers

 integrated_command:0 "Commandement intégré"
 integrated_command_desc:0 "Les processus de commandement intégré ont permis d'innover dans la façon d'utiliser les vaisseaux au combat. Par ailleurs, cela va mettre un terme aux querelles au sein de l'amirauté."
 crisis_studied:0 "Informations de Skrand sur la crise"
 crisis_studied_desc:0 "Grâce aux informations fournies par Skrand sur la crise, nous pouvons désormais la combattre de façon plus efficace."
 crisis_studied_damage_desc:0 "Dégâts infligés aux factions des crises de fin de partie : §G+20%§!"
 talon_armor:0 "Couches de blindage"
 talon_armor_desc:1 "Les travaux effectués sur la coque du Serre ont fourni des informations sur l'optimisation des coques. Cela a donc permis d'améliorer nos propres vaisseaux, sans les alourdir pour autant."
 talon_hull:0 "Renforcement des coques"
 talon_hull_desc:0 "L'étude de la coque du Serre a permis d'améliorer notre compréhension de la construction navale. Ces processus devraient être réutilisables rapidement pour fortifier les coques des vaisseaux déjà en service."
 skrand_story:0 "Unis par l'histoire"
 skrand_story_desc:0 "Ému par l'histoire de Skrand et des siens, notre peuple le considère comme un modèle de vertu militaire et le rappel crucial de l'importance qu'il y a à toujours rester sur ses gardes."

#Gateway Admiral

 paragon.3000.desc:0 "Nous sommes parvenus à remettre en fonction l'ancien portail du système de §Y[gateway_system.GetName]§!. En dépit de son ancienneté, le dispositif a ouvert une conduite subspatiale stable, que l'on peut franchir.\n\nMais l'on détecte aussi un pic énergétique inhabituel, semblable à ceux qui se produisent lorsqu'un vaisseau entre ou sort d'une porte, sans toutefois qu'aucune preuve indique qu'un vaisseau soit en train de traverser..."
 paragon.3000.a:0 "Surveillons cela de près"

 paragon.3001.name:0 "Arrivée"
 paragon.3001.desc:0 "Un vaisseau massif émerge du portail, sa taille impressionnante ne ressemblant à rien de ce que nous avons jamais pu voir. La flotte a été mise en état d'alerte maximal.\n\nLe vaisseau inconnu ne répond à aucune salutation, mais étant donné qu'il paraît complètement désaffecté, mieux vaut attendre un peu avant tout engagement. Une investigation a été lancée, et les tentatives pour entrer en communication avec lui se poursuivent."
 paragon.3001.a:0 "Il est énorme !"
 paragon.3001.b:1 "Lancement des procédures de scan"

 paragon.3002.name:0 "Informations"
 paragon.3002.desc:1 "L'investigation sur ce vaisseau massif n'a guère apporté de réponses. Malgré tout, il a été possible de déchiffrer certaines des données reçues lorsque le portail s'est ouvert la première fois. Il semblerait que le vaisseau est resté bloqué à l'intérieur du portail durant un laps de temps inconnu, et peut-être incroyablement long.\n\nPour en savoir davantage, nous allons procéder à son abordage. Comme il s'agit visiblement d'un vaisseau militaire, mieux vaut confier cette mission à une unité des forces spéciales."
 paragon.3002.a:0 "Préparons l'opération"
 PARAGON_GATEWAY_DUDE_PROJECT:0 "Opération d'abordage du Roc"
 PARAGON_GATEWAY_DUDE_PROJECT_DESC:1 "Il faut procéder à l'abordage du vaisseau alien. De faibles émissions énergétiques pourraient indiquer la présence d'un système de maintien en vie. Il y a donc une chance que quelqu'un, ou quelque chose, se terre quelque part au coeur de la coque immense. Les forces spéciales s'impatientent d'en découvrir davantage."

 paragon.3003.name:1 "Rencontre tendue"
 paragon.3003.desc:1 "Aussitôt l'abordage du vaisseau lancé, nos forces spéciales sont tombées sur des aliens en uniformes. Surpris par leur apparition soudaine, bon nombre d'entre eux ont aussitôt tiré leurs armes. Heureusement, un affrontement a pu être évité.\n\nAppelant au calme, le commandant alien a expliqué que son vaisseau avait besoin de réparations d'urgence. Une fois tous les systèmes opérationnels, lui et son équipage n'avaient pas d'autre intention que retourner sur le monde natal, Skravird.\n\nVêtu de tous les apparats dénotant un militaire, il fait forte impression. Son équipage parle de lui avec un grand respect, et la force de sa personnalité est sensible y compris pour nous. Il a déjà évoqué la possibilité d'établir officiellement entre nous des relations diplomatiques."
 paragon.3003.desc_gestalt:0 "Aussitôt l'abordage lancé, nous sommes tombés sur un groupe d'alien travaillant à restaurer les fonctions du vaisseau. Considérant notre apparition soudaine comme une menace, bon nombre d'entre eux ont aussitôt tiré leurs armes. Tout affrontement a pu être évité, mais leur commandant nous considère visiblement comme des adversaires.\n\nVêtu de tous les apparats dénotant un militaire, il fait forte impression. La force de cette individualité est sensible, y compris pour nous. Malgré tout, tout dialogue paraît peu probable."
 paragon.3003.a:1 "Aidons-le à réparer son vaisseau"
 paragon.3003.b:1 "Emparons-nous de ce vaisseau !"
 PARAGON_GATEWAY_DUDE_REPAIR_PROJECT:1 "Réparation du vaisseau alien"
 PARAGON_GATEWAY_DUDE_REPAIR_PROJECT_DESC:2 "Le vaisseau alien a besoin de réparations importantes. Nous avons donc proposé notre assistance à son équipage."

 paragon.3004.name:0 "Amiral oublié"
 paragon.3004.desc:1 "Nos ingénieurs ont pu assister l'équipage alien à remettre son vaisseau en fonction, dont l'on sait désormais que son nom peut être traduit approximativement par « $NAME_FirstTalon$ ». Le commandant alien s'est lui-même identifié comme $NAME_Skrand_Sharpbeak$, un amiral de renom parmi les siens.\n\nEn comparant les bases de données du vaisseau avec les nôtres, il a pu être confirmé que Skrand et son équipage se sont trouvés piégés dans le portail durant plusieurs milliers d'années. Pour eux, cela a été un voyage très court ; mais pour le reste de la galaxie, des millénaires se sont écoulés. Ils n'ont donc aucun monde natal vers lequel retourner. Tout et tous ceux qu'ils ont jamais aimés ont depuis longtemps disparu."
 paragon.3004.a:0 "C'est un bien triste sort..."

 paragon.3005.name:0 "$NAME_Skrand_Sharpbeak$"
 paragon.3005.desc:1 "§HL'amiral $NAME_Skrand_Sharpbeak$ du $NAME_FirstTalon$ nous salue. Il paraît las.§!\n\n« Skravird est tombée. Notre monde n'est plus. Des milliards de vies... perdues.\n\nLe $NAME_FirstTalon$ est devenu le $NAME_LastTalon$, et je suis un soldat sans cause désormais. Pour votre assistance, et au nom de mon équipage, je vous jure donc allégeance. »"
 paragon.3005.a:0 "Nous vous remercions, mais nous avons déjà des amiraux"
 paragon.3005.a.response:0 "§HSkrand plisse les yeux et tousse.§!\n\nJe m'en doute. Mais sachez que je n'offre pas mes services à la légère. En signe de bonne volonté, je vais donner ordre à mes ingénieurs de bord de maintenir le Serre opérationnel et d'enseigner aux vôtres comment l'entretenir."
 paragon.3005.b:1 "Qu'est-ce qui nous empêcherait de le prendre de force ?"
 paragon.3005.b.response:1 "§HTranchebec fait un pas en arrière. Il émet une série de cris extrêmement déplaisants.§!\n\n« Ce vaisseau est l'orgueil de ma patrie perdue, construit des serres des travailleurs qui ont donné leur vie pour ce projet ! C'est tout ce qu'il subsiste de mon monde, tout ce qu'il subsiste qui nous rappelle nos nids et nos oisillons. »\n\n§HRetrouvant son calme, Skrand cesse de piailler.§!\n\n« Par ailleurs, vous vous en doutez : moi et mon équipage nous battrions becs et serres pour vous en empêcher. »"
 paragon.3005.c:1 "Nous rejoindriez-vous ?"
 paragon.3005.c_custom_tooltip:0 "§LEspérons que l'amiral nous servira avec honneur.§!\n$SEPARATOR$\n"
 paragon.3005.c.response:0 "§HTranchebec gonfle son plumage.§!\n\nJe le ferai. Le $NAME_LastTalon$ volera à nouveau, même si c'est sous de nouvelles couleurs. Vous nous avez rendu une raison d'être, et je vous en remercie."
 paragon.3005.d_custom_tooltip:0 "§LCreuses paroles que tout cela, mieux vaut les laisser tous repartir.§!"
 paragon.3005.d:1 "Au revoir"
 paragon.3005.d.response:0 "§HLe regard de Tranchebec est perçant.§!\n\nTrès bien. En ce cas, le $NAME_LastTalon$ volera seul. Adieu à vous."
 NAME_LastTalon:0 "Dernière Serre"

 paragon.3006.name:0 "Victoire" #good xenophobe outcome
 paragon.3006.desc:1 "Nos troupes n'ont pas eu de mal à l'emporter sur l'équipage alien. Leurs défenses ont été détruites, et les soldats ennemis sortis du pont. Le vaisseau est nôtre !"
 paragon.3006.a:0 "Nous connaîtrons bientôt tous ses secrets"
 paragon.3007.name:0 "Massacre" #bad xenophobe outcome
 paragon.3007.desc:1 "Les unités envoyées à bord du vaisseau alien ont été littéralement décimées. La férocité de ses défenseurs était incroyable. Après la bataille, l'alimentation des systèmes tactiques du vaisseau a été rétablie. Selon les scans, l'hyperpropulseur est encore inopérant, mais le vaisseau lui-même conteste de manière active notre espace."
 paragon.3007.a:0 "Qu'une flotte s'en charge !"

 paragon.3902.name:0 "Vaisseau gigantesque"
 paragon.3902.desc:0 "Au cours de la reconnaissance tout à fait habituelle d'un système solaire, un vaisseau gigantesque a été découvert, montant la garde près d'une porte activée. Il ne répond pas à nos salutations, et son alimentation semble être à un niveau critique."
 paragon.3902.a:0 "Essayons d'en savoir davantage"

 first_claw:0 "Serre"
 first_claw_plural:0 "Serres"
 NAME_Skrand_Sharpbeak:0 "Skrand Tranchebec"
 NAME_WingsOfGlory:0 "Vol Final"
 NAME_FirstTalon:0 "Première Serre"
 NAME_FirstClaw:0 "Serre"
 NAME_Unknown2:0 "Inconnu"
 talon_power:0 "Améliorations du Serre"
 tech_strike_craft_skrand:0 "Vaisseaux de combat skravirdiens"
 tech_strike_craft_skrand_desc:0 "En étudiant les modèles supérieurs de vaisseaux de combat utilisés par Skrand et les siens, nous pouvons prolonger les périodes d'engagement et adopter des tactiques extrêmement adaptatives."
 STRIKE_CRAFT_SKRAND:0 "$tech_strike_craft_skrand$"
 STRIKE_CRAFT_SKRAND_DESC:0 "$tech_strike_craft_skrand_desc$"

 paragon.3010.name:0 "Pourrissement du plumage"
 paragon.3010.desc:1 "L'équipage du $NAME_LastTalon$ est en proie à la panique : une maladie inconnue se propage à bord du vaisseau. Selon les premières analyses, il s'agit d'un virus relativement anodin, répandu chez les [Root.GetSpeciesNamePlural]. Mais pour l'équipage du Serre, ses effets sont à la fois bien plus sérieux et troublants.\n\nLa première manifestation apparaît dans leur plumage : le virus provoque le pourrissement des plumes, au niveau du calamus. En quelques jours, ce pourrissement s'étend au système sanguin.\n\nAvec le temps, la maladie pourrait donc se révéler fatale."
 paragon.3010.a:0 "Trouvons vite un traitement !"
 paragon.3011.name:0 "La mort d'un héros"
 paragon.3011.desc:0 "En dépit de tous nos efforts, Skrand a succombé au pourrissement du plumage. Son équipage a commencé à préparer les funérailles traditionnelles parmi les leurs."
 paragon.3012.name:0 "Propagation de la maladie"
 paragon.3012.desc:0 "En dépit de tous les efforts accomplis pour maintenir une quarantaine stricte à bord du $NAME_LastTalon$, l'amiral Skrand a lui-même contracté une forme grave du pourrissement du plumage. Selon les estimations, 60% de son équipage serait déjà touché."
 paragon.3013.name:0 "Nouveaux symptômes"
 paragon.3013.desc:0 "Des symptômes du pourrissement du plumage, non repérés jusqu'à présent, sont apparus en une seule nuit, semble-t-il. L'infirmerie du $NAME_LastTalon$ est submergée de malades, et les couloirs du vaisseau encombrés de malades et de mourants."
 paragon.3014.name:0 "Aggravation de l'épidémie"
 paragon.3014.desc:0 "Les premiers décès liés au pourrissement du plumage ont été rapportés. L'équipage reste incapable de combattre l'infection par lui-même, et à moins que nous ne trouvions un remède, le taux de mortalité devrait atteindre pas loin de 95%..."
 paragon.3015.name:0 "Traitement découvert"
 paragon.3015.desc:0 "Après des mois de travail, nous avons enfin pu administrer un traitement à l'équipage du $NAME_LastTalon$. Tout est fait pour accélérer la vitesse à laquelle il est produit. L'amiral Skrand va sans aucun doute être reconnaissant de notre aide lors de cette période critique."

 paragon.3020.name:0 "Démonstration de gratitude"
 paragon.3020.desc:0 "Notre personnel a durement oeuvré pour améliorer les relations avec Skrand et son équipage ; mais ces efforts visant à favoriser les échanges culturels portent d'ores et déjà leurs fruits : l'amiral vient tout juste d'accepter de nous céder leurs modèles d'appareils de combat extrêmement efficaces. Cela pourrait donc permettre un grand bond en avant dans la compréhension et la maîtrise du combat spatial."
 paragon.3020.a:0 "Nous l'en remercions"
 paragon.3021.name:0 "Étude du vaisseau alien"
 paragon.3021.desc:0 "Des mois d'étude, de catalogage et d'expérimentations ont enfin livré leurs premiers résultats. Les bases de données du vaisseau sont emplies de données sur l'utilisation de tactiques flexibles pour les formations d'appareils d'attaque. Nous pouvons donc à notre tour en faire usage."
 paragon.3021.a:0 "Cela nous sera utile"

 paragon.3030.c:0 "Il va falloir qu'ils prennent sur eux"
 paragon.3031.name:0 "Structures intégrées"
 paragon.3031.desc:1 "Les officiers et amiraux de la [Root.GetName] travaillent en étroite coopération avec Skrand, mais ne sont pas toujours d'accord avec ses vues. Leurs visions sur la structure de commandement divergent, ce qui cause des tensions inutiles. Cela pousse donc à organiser des manoeuvres militaires conjointes.\n\nCela pourrait limiter notre capacité à commander les flottes, mais si les forces armées ne sont pas prêtes à combattre cela pourrait avoir des conséquences désastreuses."
 paragon.3031.a:0 "Préparons un programme de formation pour l'amirauté"
 paragon.3031.b:0 "Cela ne servirait pas à grand-chose"
 paragon.3032.name:0 "Intégration effectuée"
 paragon.3032.desc:0 "Des progrès très importants ont été faits de chaque côté, aussi les manoeuvres ont-elles été un véritable succès. Nous avons beaucoup appris des méthodes de combat de Skrand, et lui et ses officiers ont pu accélérer nos pratiques logistiques. Un optimisme nouveau et une grande camaraderie commencent maintenant à se faire sentir au sein de l'amirauté."
 paragon.3033.name:0 "Questions tactiques"
 paragon.3033.desc:0 "Le problème principal dans la relation entre Skrand et les autres membres de l'amirauté réside essentiellement dans le fait que les tactiques d'utilisation des appareils de combat sont très différentes. Skrand déploie de multiples escadrilles comportant de nombreux vaisseaux pour briser la chaîne de commandement ennemie, qui opèrent de façon très unifiée pour répondre à ces objectifs clairs venus du vaisseau-mère.\n\nNotre approche est plus flexible, le rôle de chacun dépendant pour l'essentiel de la situation et s'appuyant sur des actions potentiellement très risquées mais très efficaces. Toutefois, nos unités n'ont alors pas la même cohésion que Skrand et ses unités. Pour l'heure, il est encore difficile de trouver un terrain d'entente qui permettrait d'améliorer les choses au sein de l'amirauté."
 paragon.3034.name:0 "Tactiques oubliées"
 paragon.3034.desc:0 "Les simulations ont montré que les tactiques de concentration de Skrand sont extrêmement efficaces dans un premier temps, mais très vulnérables face à des stratégies de contre-attaque. Mais même dans ce cas, les résultats sont supérieurs à ceux que nous aurions pu atteindre en recourant à nos propres tactiques.\n\nJouer des deux méthodes se traduirait par un chaos indescriptible. Heureusement, de nombreux échecs constatés ont été tiré des idées prometteuses, qui pourraient régler les problèmes que l'on constate actuellement."
 paragon.admiral_fight.name:0 "Problèmes de commandement"
 paragon.admiral_fight.desc:1 "Skrand semble avoir été mêlé à une altercation avec l'un[leader_to_fire_skrand.GetXELead] de nos commandants, [leader_to_fire_skrand.GetName]. L'origine de leur différend serait une question d'honneur personnel. Se sentant insulté, Skrand a prévenu qu'il avait l'intention de cesser de servir davantage la [Root.GetName] si [leader_to_fire_skrand.GetName] n'est pas renvoyé[leader_to_fire_skrand.GetXELead] immédiatement."
 paragon.admiral_fight.a:0 "Prenons parti pour Skrand"
 paragon.admiral_fight.b:0 "Prenons plutôt celui de [leader_to_fire_skrand.GetName]"
 paragon.admiral_fight.c:0 "Ne peut-on trouver un compromis ?"
 paragon.admiral_fight.a.tt:0 "§LSi nous défendons Skrand maintenant, nous pourrions rencontrer d'autres problèmes à l'avenir.§!"
 paragon.3036.name:0 "Amirauté divisée"
 paragon.3036.a.tt:1 "§LFaire ce choix permettrait qu'il n'y ait plus de dissidents au sein de l'amirauté.§!"

 paragon.3040.name:0 "Améliorations possibles"
 paragon.3040.desc:0 "Les équipes de recherche conjointes sur le $NAME_LastTalon$ disposent désormais d'informations uniques sur le fonctionnement interne du gigantesque vaisseau. Apparemment nos ingénieurs, en collaborant avec ceux du Serre, seraient en mesure d'améliorer les couches de surface de la coque, la rendant plus résistante aux attaques et aux brèches.\n\nSkrand a déjà donné sa permission pour procéder aux améliorations, mais le projet doit encore trouver des financements."
 paragon.3040.a:0 "Lançons ce projet"
 paragon.3040.b:0 "Nous n'avons pas les ressources pour cela"
 paragon.3041.name:0 "Le Serre 2.0"
 paragon.3041.desc:0 "Si nous n'avons pas obtenu les résultats attendus, le blindage du Serre a pu être amélioré de façon importante. Les ingénieurs ont aussi découvert, ce faisant, plusieurs techniques qui pourraient être réutilisées sur les vaisseaux de la [Root.Owner.GetName]."
 paragon.3042.name:0 "Lentes avancées"
 paragon.3042.desc:0 "Plusieurs tentatives ont déjà été faites pour renforcer l'intégrité structurelle du $NAME_LastTalon$ sans avoir à réaliser de compromis concernant sa vitesse ou sa manoeuvrabilité, mais les choses n'avancent que lentement. L'assistance des ingénieurs de Skrand a été précieuse, mais ils sont quelque peu réticents à adopter ces idées nouvelles sans les superviser de près. Les travaux se poursuivent malgré tout."
 paragon.3043.name:0 "Matériaux incompatibles"
 paragon.3043.desc:0 "Certains des matériaux employés sur le $NAME_LastTalon$ diffèrent de ceux équivalents que nous utilisons. Ses alliages sont par exemple bien moins flexibles, ce qui a causé une rupture de la coque de manière inattendue au cours de l'installation des blindages supplémentaires. Les ingénieurs du vaisseau avaient donc raison de vouloir contrôler notre travail, et par chance ils se trouvaient à proximité au moment de l'incident.\n\nUne partie des matériaux prévus pour les améliorations a été utilisée en urgence pour effectuer les réparations, ce qui retarde évidemment encore l'ensemble du projet."
 paragon.3043.a:0 "Affectons-y davantage de financements"
 paragon.3043.b:0 "Tout cela est vain, renonçons"

 paragon.3050.name:0 "Dernier vol"
 paragon.3050.desc:0 "§HL'écran s'allume, et le pont de commandement de Skrand apparaît. Les plumes de l'amiral sont ébouriffées, ses yeux habituellement perçants paraissent lancer des éclairs.§!\n\nCes... extérieurs ! Ils sont venus ici uniquement pour tuer et détruire !\n\n§HClaquant furieusement du bec, il poursuit.§!\n\nJe demande... Non, j'EXIGE une déclaration de guerre ! Nous ne pouvons pas les laisser tout détruire, pas cette fois ! Je... Ensemble, je pense que nous pouvons éviter que se reproduise ce qu'il s'est passé pour mon peuple. Je suis prêt à vous enseigner tout ce que nous savons sur eux."
 paragon.3050.a:1 "Vous avez déjà rencontré cette menace ?"
 paragon.3050.a.response:1 "« Non, pas directement. Mais j'ai déjà vu cela par le passé... Tout est beaucoup trop familier. La menace est exactement la même. Si nous n'agissons pas très vite, nous connaîtrons la même fin que mon peuple autrefois. »\n\n§HIl gonfle son plumage.§!\n\n« Je ne souhaiterais un tel sort à personne. »"
 paragon.3050.b:1 "Quelles informations avez-vous à partager ?"
 paragon.3050.b.response:1 "« Nous appelions cet ennemi la Menace. Ils ne répondent jamais aux communications, quant à la diplomatie... Et tous ceux qui croisent leur route finissent morts. »\n\n§HIl émet un cri perçant.§!\n\n« Ils surgissent de nulle part, tuent, massacrent et brûlent ! Nous avions peu de chances de pouvoir leur faire face, mais nous avons appris ce qu'implique d'affronter un tel ennemi. La guerre conventionnelle ne peut suffire. Cela doit être une guerre totale, ou rien. Nous devons tous les détruire, jusqu'au dernier, où c'en est tout simplement fini de nous tous. »"
 paragon.3050.c:0 "Faisons donc ainsi"
 paragon.3050.c.response:0 "Il va falloir faire vite. Très, très vite ! Nous sommes sur le point d'être entièrement détruits. Nous devons tout faire pour l'empêcher !"
 paragon.3050.d:0 "Nous n'en avons pas les moyens"
 paragon.3050.d.response:1 "§HSkrand hurle.§!\n\n« QUOI ? Non ! Vous êtes en train de commettre une erreur COLOSSALE ! »"
 paragon.3051.name:0 "Crise analysée"
 paragon.3051.desc:0 "Grâce à l'expertise de Skrand face à la Menace, et aux importantes bases de données qu'il a fournies, nous sommes désormais bien mieux préparés à faire face à la crise. Tout ce qu'il nous reste à faire est de faire bon usage des connaissances récemment acquises."
 paragon.3052.name:0 "Guerre contre la crise"
 paragon.3052.desc:0 "Les données fournies par Skrand ont livré des exemples sur la façon dont la Menace combattait à l'époque où son empire existait encore. Il semble que l'ennemi employait des tactiques similaires à celles qu'il utilise toujours aujourd'hui. Il recourt peu à des schémas logistiques standards, et ses flottes sont habituellement autonomes.\n\nPlus important encore, les technologies de brouillage ne sont pas aussi efficaces contre de telles forces, et les opérations de sabotage risquent de se montrer tout aussi inutiles."
 paragon.3053.name:0 "Schéma de combat de la crise"
 paragon.3053.desc:1 "La comparaison de nos données avec celles de Skrand a livré des conclusions intéressantes. Il s'avère que l'ennemi se montre assez rigide : ses flottes les plus importantes s'attaquent à une seule cible à la fois, délaissant tout le reste. Il devrait donc être possible d'identifier ce type de cibles et de préparer leurs défenses."

 paragon.3060.name:0 "Étude du Serre"
 paragon.3060.desc:0 "Des ingénieurs du $NAME_LastTalon$ viennent de nous faire part d'un ordre direct de Skrand : il demande à ce que soient effectués des travaux de maintenance sur la structure du vaisseau et que les chantiers navals se tiennent prêts pour d'éventuelles réparations. Comme ils l'ont souligné eux-mêmes, ces plans pourraient être coûteux. Et une autre difficulté se pose : étant donné la nature délicate de ce travail, Skrand va devoir surveiller le projet en personne."
 paragon.3060.a:0 "Nous ferons tout pour faciliter ces travaux"
 paragon.3060.b:0 "$paragon.3050.d$"
 paragon.3061.name:0 "Techniques oubliées"
 paragon.3061.desc:1 "Avec l'aide de nos propres personnels, les ingénieurs du $NAME_LastTalon$ ont pu adapter nos chantiers navals au vaisseau. En faisant usage de nos modèles expérimentaux, ils sont parvenus à améliorer son propulseur PRL, ce qui permet désormais au géant de sauter même après une brèche critique de la coque.\n\nCependant, si l'usage de ce propulseur permettra un voyage quasi instantané, il tuera presque à coup sûr tout le monde à bord, et rendra sans doute le vaisseau inopérant durant plusieurs années. D'un autre côté, s'il devait être perdu lors d'un engagement, il devrait nous être possible d'activer ses systèmes pour en récupérer l'épave."

 paragon.3071.name:0 "Le Serre ressuscité"
 paragon.3071.desc:0 "Avec le soutien et sous la supervision des ingénieurs du $NAME_LastTalon$, nous avons pu reconstruire sa coque. Et le vaisseau a pu reprendre son vol !"
 paragon.3072.name:0 "Récupération du Serre"
 paragon.3072.desc:1 "Grâce aux systèmes de sécurité ajoutés et aux protocoles d'urgence, le navire de l'amiral Skrand est parvenu à effectuer un saut PRL d'urgence après avoir subi des dommages critiques. Ce qui s'est matérialisé dans le ciel au-dessus de §Y[Root.capital_scope.GetName]§! est toutefois à peine reconnaissable, mais sa coque devrait pouvoir servir de base pour le reconstruire. L'épave attend désormais dans les chantiers d'être réparée. Une autre solution pourrait être de récupérer les matériaux de sa coque pour les utiliser ailleurs. Étant donné son état actuel, si nous le jugions impossible à réparer, Skrand lui-même comprendrait la décision."
 paragon.3072.a:0 "C'est le Serre, nous devons le réparer"
 paragon.3072.b:0 "On a besoin de ces alliages"

 paragon.3080.name:0 "Nouvel espoir"
 paragon.3080.desc:0 "Les dernières avancées dans l'ingénierie génétique pourraient nous permettre de faire renaître l'espèce de l'amiral Skrand. Sa diversité génétique sera certes insuffisante pour lui permettre de se reproduire, mais combler les manques par des gênes compatibles devrait permettre de mener ce projet à bien. Tout ce que cela requiert est de trouver les financements nécessaires."
 paragon.3080.a:0 "Skrand et les siens l'ont bien mérité"
 paragon.3080.b:0 "Nous n'avons pas le temps pour cela"
 paragon.3081.name:0 "Skrands"
 paragon.3081.desc:0 "Les efforts pour répliquer l'ADN de Skrand ont été plus ou moins couronnés de succès. Si son apparence est identique, le génome de ses clones diverge assez de celui de l'amiral pour en faire une espèce entièrement à part. Ces clones semblent avoir pris l'habitude de se désigner eux-mêmes sous le nom de « Serres »."
 paragon.3081.tt:0 "§LDes §YSerres§! vont apparaître sur §Y[Root.Owner.capital_scope.GetName]§!.§!"
 paragon.3082.name:0 "Inquiétudes"
 paragon.3082.desc:0 "L'ADN aviaire de Skrand est beaucoup moins aisé à manipuler que nous ne nous y attendions, à tel point qu'il a été nécessaire d'épisser les gènes d'autres espèces aviaires. Cette approche n'est pas idéale, mais elle devrait permettre de mener le projet à son terme."
 paragon.3083.name:0 "Presque"
 paragon.3083.desc:0 "§HL'uniforme de Skrand est impeccable, son plumage parfaitement arrangé.§!\n\nJ'ai vu le résultat de votre petite expérimentation génétique. Ces clones sont loin d'être parfaits, mais je vous suis reconnaissant de tous vos efforts."
 paragon.3083.a:0 "Nous sommes désolés de l'apprendre"
 paragon.3083.a.response:1 "« Ne le soyez surtout pas ! Ces clones vont nous permettre de vivre comme nous le faisions autrefois. Avec le temps, il se peut même que nous disposions à nouveau de nichées. Vous nous avez rendu l'espoir, et je vous en remercie. Puisse votre plumage toujours luire ! »"
 NAME_Skrand_Species:0 "serre"
 NAME_Skrand_Species_P:0 "Serres"

 paragon.3090.name:0 "Études historiques"
 paragon.3090.desc:1 "Plusieurs membres d'équipage du $NAME_LastTalon$ ont demandé que nous fassions usage de nos ressources pour mener à bien des recherches sur le passé de leur peuple. Beaucoup de choses se sont produites lors de leur voyage entre les portails, aussi aimeraient-ils donc que tout cela soit rassemblé pour la postérité."
 paragon.3090.a:0 "Direction les archives"
 paragon.3090.b:0 "Ce serait trop coûteux"
 paragon.3091.name:0 "La Migration"
 paragon.3091.desc:0 "Nous avons reçu les premiers comptes-rendus sur l'histoire du peuple de Skrand.\n\nÀ leur époque, la galaxie était vaste et inconnue. Ainsi les bordures étaient-elles considérées comme trop dangereuses pour être explorées.\n\nAutour du trou noir central, de vastes empires étaient en rivalité pour s'arroger le pouvoir. L'un de ceux-ci avait été bâti par une civilisation aviaire. Et, là où d'autres ne voyaient qu'obscurité et néant, ces explorateurs intrépides voyaient des opportunités sans fin. C'est ainsi que débuta la Grande Migration."
 paragon.3092.name:0 "Nids brisés"
 paragon.3092.desc:0 "De nouveaux rapports ont été publiés sur l'histoire du peuple de Skrand.\n\nLa Grande Migration était depuis longtemps terminée. En sécurité sur la bordure extérieure de la galaxie, le peuple de Skrand jouissait de la paix et de la prospérité. Mais en se laissant aller au confort, ils avaient renoncé à la vigilance, aussi n'étaient-ils pas préparés lorsque surgit la Menace.\n\nLes assauts se produisirent de façon subite, sans la moindre mise en garde. Aucune aile n'eut le temps de se déployer ; ni serre ni bec ne purent prendre part au moindre combat. Les envahisseurs inconnus, surgis soudain de l'espace, bombardèrent les mondes aviaires, ne laissant dans leur sillage que mort et désolation."
 paragon.3093.name:0 "Le $NAME_FirstTalon$"
 paragon.3093.desc:0 "De nouveaux pans de l'histoire du peuple de Skrand ont été dévoilés.\n\nSur Skravird, les autorités s'étaient effondrées. Son économie était ruinée. Mais le courage de ses habitants restait intact. Loin des lignes de front, un projet fut initié.\n\nUn vaisseau serait construit, tel que personne n'en avait jamais vu. Sa taille gigantesque suffirait à elle seule à semer l'effroi chez leurs ennemis. Et lorsque le $NAME_FirstTalon$ fut paré, il fut placé sous le commandement du dernier des amiraux de Skravird à avoir survécu. Jeune, sans réelle expérience, $NAME_Skrand_Sharpbeak$ partit livrer bataille. Et bientôt son peuple l'appela « le Fléau de la Menace », ou « le Premier Ergot de Skravird »."
 paragon.3094.name:0 "Ultime vol"
 paragon.3094.desc:0 "Les dernières publications sur l'histoire de Skrand et de son peuple sont disponibles.\n\nLe $NAME_FirstTalon$, premier et seul de son genre, franchit les lignes ennemies. Bataille après bataille, il emportait la victoire, autant grâce au courage de son équipage que par la ruse de son commandant. Hélas, son vol ne dura guère : aucun vaisseau, même un tel quel que le Serre, ne pouvait renverser à lui seul le cours d'un tel conflit. En proie au désespoir, Skrand et ses officiers s'accordèrent donc sur un sacrifice pour assurer la défense ultime de Skravird. Risquant le tout pour le tout afin de prendre l'ennemi à revers, Skrand donna l'ordre au vaisseau de pénétrer dans un portail jamais exploré. Ni lui ni son vaisseau ne reparurent jamais..."
 paragon_is_not_keides:1 "§RCe site ne peut être fouillé que par §YKéidês§!.§!"

#Paragon Situations

 paragon.situations.tt:0 "§LCe projet pourrait être coûteux, et nous ne pourrons pas revenir dessus une fois qu'il aura été lancé.§!"
 situation_paragon_skrand_monthly_change_tooltip:0 "L'avancée dépendra de notre approche de la situation."

 situation_paragon_skrand_sickness:0 "Progression du pourrissement"
 situation_paragon_skrand_sickness_type:0 "Maladie"
 situation_paragon_skrand_sickness_desc:0 "Cette maladie si virulente se marquant par le pourrissement du plumage affecte la plupart des membres de l'équipage de Skrand. Les prévisions laissent entrevoir une issue sinistre. Pour l'heure, nous ne pouvons que limiter sa propagation parmi l'équipage en fournissant des soins et en traitant les symptômes."
 situation_paragon_skrand_sickness_standard:0 "Soins standards"
 approach_situation_paragon_skrand_sickness_standard_tt:0 "Tous les protocoles standards appliqués en cas d'épidémie potentiellement mortelle vont être suivis."
 situation_paragon_skrand_sickness_generous:0 "Soins intensifs"
 approach_situation_paragon_skrand_sickness_generous_tt:0 "Investir dans la recherche clinique tout en maintenant une quarantaine stricte devrait limiter la propagation de la maladie parmi l'équipage."
 situation_paragon_skrand_sickness_nothing:0 "Soins minimes"
 approach_situation_paragon_skrand_sickness_nothing_tt:0 "Sans les ressources pour fournir des soins adéquats, la maladie va progresser bien plus rapidement au sein de l'équipage."
 situation_paragon_skrand_sickness_tech_tt:0 "$tech_vitality_boosters$"
 situation_paragon_skrand_sickness_ascension_tt:0 "Expertise génétique"
 situation_paragon_skrand_sickness_monthly_change_tooltip:0 "$situation_paragon_skrand_monthly_change_tooltip$"

 situation_paragon_skrand_cure:0 "Recherche d'un traitement"
 situation_paragon_skrand_cure_type:0 "Traitement"
 situation_paragon_skrand_cure_desc:0 "Comme pour toute maladie nouvelle, le travail de laboratoire est essentiel pour combattre le pourrissement du plumage. Des équipes de recherche travaillent sans relâche pour trouver un remède, tandis que le personnel médical combat les symptômes et tente de limiter la propagation de l'épidémie."
 situation_paragon_skrand_cure_regular:0 "Recherche standard"
 approach_situation_paragon_skrand_cure_regular_tt:0 "Les équipes de recherche sont réunies selon leur expérience dans les maladies nouvelles et leur connaissance des soins. L'objectif est de trouver un traitement sans négliger les autres tâches."
 situation_paragon_skrand_cure_generous:0 "Recherche intensive"
 approach_situation_paragon_skrand_cure_generous_tt:0 "Les équipes de recherche sont réunies selon leur expérience dans les maladies nouvelles et leur connaissance des soins. L'accent est porté sur la découverte d'un traitement davantage que sur le soulagement des symptômes ou la limitation de la propagation de l'épidémie."
 situation_paragon_skrand_cure_nothing:0 "Recherche minime"
 approach_situation_paragon_skrand_cure_nothing_tt:0 "Nous ne pouvons nous permettre de consacrer toutes nos ressources scientifiques au pourrissement du plumage. Seuls les volontaires travaillent sur la recherche d'un traitement. Cela va donc considérablement ralentir sa découverte."
 situation_paragon_skrand_cure_ascension_tt:0 "$situation_paragon_skrand_sickness_ascension_tt$"
 situation_paragon_skrand_cure_monthly_change_tooltip:0 "$situation_paragon_skrand_monthly_change_tooltip$"

 situation_paragon_skrand_integration:0 "Commandement intégré"
 situation_paragon_skrand_integration_type:0 "$situation_paragon_skrand_integration$"
 situation_paragon_skrand_integration_desc:0 "Ce projet de commandement intégré vise à limiter les conflits et dissensions au sein de l'amirauté, notamment entre Skrand et ses autres membres. Traiter directement les causes des tensions pourrait améliorer l'efficacité du processus de commandement."
 situation_paragon_skrand_integration_monthly_change_tooltip:0 "$situation_paragon_skrand_monthly_change_tooltip$"

 situation_paragon_skrand_upgrade:0 "Amélioration du Serre"
 situation_paragon_skrand_upgrade_type:0 "$situation_paragon_skrand_upgrade$"
 situation_paragon_skrand_upgrade_desc:0 "Les équipes conjointes d'ingénieurs ont trouvé le moyen d'ajouter de nouvelles couches de blindage autour des parties les plus fragiles de la coque du $NAME_LastTalon$. Avec suffisamment de temps et de ressources, la résistance du vaisseau pourrait donc être renforcée."
 situation_paragon_skrand_upgrade_monthly_change_tooltip:0 "$situation_paragon_skrand_monthly_change_tooltip$"

 situation_paragon_skrand_crisis:0 "Étudier la crise"
 situation_paragon_skrand_crisis_type:0 "Étude de la crise"
 situation_paragon_skrand_crisis_desc:0 "Nous sommes assaillis par des forces puissantes qui cherchent à éradiquer toute vie dans la galaxie telle que nous la connaissons. Skrand a offert son expertise et des données intéressantes tirées des journaux de bord du $NAME_LastTalon$, mais il va falloir du temps avant que nous disposions d'une analyse complète."
 situation_paragon_skrand_crisis_monthly_change_tooltip:0 "$situation_paragon_skrand_monthly_change_tooltip$"

 situation_paragon_skrand_study:0 "Étude du Serre"
 situation_paragon_skrand_study_type:0 "$situation_paragon_skrand_study$"
 situation_paragon_skrand_study_desc:0 "L'étude de la conception du $NAME_LastTalon$ nous permettrait de tirer des leçons des méthodes de construction employées et d'aider plus efficacement les équipes chargées de sa maintenance."
 situation_paragon_skrand_study_monthly_change_tooltip:0 "$situation_paragon_skrand_monthly_change_tooltip$"

 situation_paragon_skrand_rebuild:0 "Reconstruire le Serre"
 situation_paragon_skrand_rebuild_type:0 "Reconstruction du Serre"
 situation_paragon_skrand_rebuild_desc:1 "Le $NAME_LastTalon$ a été détruit. Mais avec tout ce que nous savons sur lui, nous devrions pouvoir réutiliser son épave pour le reconstruire et le remettre en service."
 NAME_WingsOfGlory2:0 "Phénix"
 situation_paragon_skrand_rebuild_monthly_change_tooltip:0 "$situation_paragon_skrand_monthly_change_tooltip$"

 situation_paragon_skrand_species:0 "Nouvelle espèce"
 situation_paragon_skrand_species_type:0 "Expérimentation génétique"
 situation_paragon_skrand_species_desc:0 "Grâce à notre expertise dans les questions génétiques, nous devrions pouvoir faire renaître le peuple de Skrand et ainsi lui donner l'espoir d'un nouveau départ au sein de notre empire."
 situation_paragon_skrand_species_monthly_change_tooltip:0 "$situation_paragon_skrand_monthly_change_tooltip$"

 situation_paragon_skrand_story:0 "Leçons du passé"
 situation_paragon_skrand_story_type:0 "$situation_paragon_skrand_story$"
 situation_paragon_skrand_story_desc:0 "L'étude de l'histoire de Skrand et des siens grâce aux bases de données du $NAME_LastTalon$ devrait fournir bon nombre d'informations très intéressantes."
 situation_paragon_skrand_story_monthly_change_tooltip:0 "$situation_paragon_skrand_monthly_change_tooltip$"

 situation_paragon_skrand_balanced:0 "Financement viable"
 approach_situation_paragon_skrand_balanced_tt:0 "Un financement viable permettra au projet de se dérouler de la façon attendue sans pour autant être un fardeau pour l'économie."
 situation_paragon_skrand_generous:0 "Financement important"
 approach_situation_paragon_skrand_generous_tt:0 "Un financement important va grandement accélérer l'avancement du projet mais pourrait avoir des conséquences économiques néfastes."
 situation_paragon_skrand_low:0 "Financement minimal"
 approach_situation_paragon_skrand_low_tt:0 "Un financement minimal ralentira l'avancement du projet, mais pourrait être plus prudent économiquement."
 situation_paragon_skrand_none:0 "Aucun financement"
 approach_situation_paragon_skrand_none_tt:0 "Le projet va être interrompu jusqu'à ce que nous ayons les moyens de le mener à bien."
 situation_paragon_skrand_balanced_researchers:0 "$approach_situation_paragon_skrand_balanced_tt$ Son avancement dépendra du nombre de scientifiques qui y prendront part."
 situation_paragon_skrand_low_researchers:0 "$approach_situation_paragon_skrand_low_tt$ Son avancement dépendra du nombre de scientifiques qui y prendront part."

