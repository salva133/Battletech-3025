 situation_paragon_origin_reformists_struggle_weak:0 "Défense passive"
 approach_situation_paragon_origin_reformists_struggle_weak_tt:0 "Refuser de recourir à la violence face aux Réformistes nous permettra d'éviter de les rendre encore plus hostiles à notre égard ; mais cela risque aussi de leur laisser le temps de s'enraciner au sein de la société.\nL'avancée de la situation décroîtra pour chaque monde ayant le modificateur §Y$paragon_origin_reformists$§!."
 paragon_origin_planets:0 "Les mondes sous contrôle des Réformistes réduisent l'avancée de §R2§!, jusqu'à un maximum de §R-4§!."
