 SYSTEM_DECLOAK_WARNING:0 "La £ship_stats_cloaking_detection£capacité de détection dans ce système, de $VALUE$, va dévoiler la présence de notre flotte occultée."
 SYSTEM_DECLOAK_WARNING_UNKNOWN:0 "La £ship_stats_cloaking_detection£capacité de détection dans ce système est $CLOAKING_DETECTION_UNKNOWN$. Améliorer nos renseignements permettrait de remédier à cette situation."

 # Insight Technologies
 
 tech_unusual_senses:0 "Sens inhabituels"
 tech_unusual_senses_desc:0 "Rien n'est plus novateur que l'évolution naturelle. Ainsi, en étudiant comment les sociétés pré-PRL envisagent leur monde, il a été possible de concevoir de nouvelles méthodes de détection des vaisseaux non autorisés."
 tech_unusual_senses_effect:1 "Les §Hpostes d'écoute§! fournissent, par palier de §Y3§! §Hdispositifs de détection§! :\n$SHIP_STAT_CLOAKING_DETECTION$: §G+1§!\n$MOD_SHIP_SENSOR_RANGE_MULT$: §G+3§!"
 sm_listening_post_unusual_senses_desc:0 "Par palier de §Y3§! §Hdispositifs de détection§! :\n$SHIP_STAT_CLOAKING_DETECTION$: §G+1§!\n$MOD_SHIP_SENSOR_RANGE_MULT$: §G+3§!"
 tech_new_numbers:0 "Nouveaux nombres"
 tech_new_numbers_desc:0 "Après avoir étudié plusieurs civilisations pré-PRL, il a été remarqué que de nombreuses façons de décompter l'univers existent. Cela a donc permis l'introduction de nouveaux nombres dans nos propres mathématiques."
 tech_trinary_computing:0 "Informatique trinaire"
 tech_trinary_computing_desc:0 "Diverses sociétés ont développé des solutions alternatives concernant la logistique et le calcul. Cette façon de penser entièrement alien a facilité l'adaptation de structures issues d'autres empires."

 tech_atmospheric_orbital_mechanics:0 "Mécanique orbitale atmosphérique"
 tech_atmospheric_orbital_mechanics_desc:0 "Grâce à toute l'expérience acquise par les postes d'observation en orbite des mondes pré-PRL, des possibilités de légères optimisations ont été relevées. Appliquées à l'ensemble de l'empire, elles permettent de réduire notablement la maintenance indispensable pour toutes les stations."
 mod_stations_upkeep_mult:0 "Maintenance des stations"

 tech_predatory_tactics:0 "Tactiques prédatrices"
 tech_predatory_tactics_desc:0 "Tout comme les pré-PRL les plus rusés se dissimulent lorsqu'ils approchent l'ennemi, nos pilotes peuvent faire mouvement plus rapidement sans rompre les champs d'occultation."
 tech_predatory_tactics_effect:0 "Perte de vit. subluminique pdt l'occultation : §G-50%§!"
 very_low_cloaking_predator:0 "$tech_predatory_tactics$"
 low_cloaking_predator:0 "$tech_predatory_tactics$"
 medium_cloaking_predator:0 "$tech_predatory_tactics$"
 high_cloaking_predator:0 "$tech_predatory_tactics$"
 very_high_cloaking_predator:0 "$tech_predatory_tactics$"
 exceptional_cloaking_predator:0 "$tech_predatory_tactics$"

 tech_satisfying_insults:0 "Insultes bien senties"
 tech_satisfying_insults_desc:0 "Rien n'est plus satisfaisant qu'une insulte mûrement réfléchie. Or, nous savons tout à fait comment insulter convenablement les progéniteurs de toutes les espèces, et ce en bien des langues."
 tech_satisfying_insults_effect:0 "Offre un avantage tous les §Y5 ans§! en cas d'insulte d'un autre empire."
 satisfying_insult_cooldown:1 "\n\nNous ne pourrons tirer aucun avantage des §H$tech_satisfying_insults$§! tant que le modificateur actuel n'aura pas expiré."
 gain_satisfying_insult_recently:0 "\n\nNous allons bénéficier du modificateur §H$satisfying_insult_recently$§! pendant 5 ans et d'un gain de §G50§!£influence£"
 MESSAGE_SATISFYING_INSULTS_TITLE:0 "Insulte bien sentie disponible"
 MESSAGE_SATISFYING_INSULTS:0 "Les [Root.GetLinguists] ont terminé de développer une nouvelle insulte bien sentie. Reste à trouver une cible pour en tirer parti."
 satisfying_insult_recently:0 "Insulte bien sentie"
 satisfying_insult_recently_desc:0 "Cassés !"

 tech_compact_living:0 "Compacité de la vie"
 tech_compact_living_desc:0 "Si aucune civilisation ne dispose d'une solution parfaite pour faire face aux défis toujours importants que pose l'expansion constante de son espace, nous avons en tout cas trouvé une solution partielle : après avoir étudié une multitude de sociétés et de régimes politiques, il a été possible de déterminer un équilibre parfait entre flexibilité et efficacité."

 tech_alien_topography:0 "Topographie alien"
 tech_alien_topography_desc:0 "Les civilisations prospèrent essentiellement sur des sites permettant leur croissance. Il suffit donc d'analyser où se trouvent situés les établissements pré-PRL les plus dynamiques pour disposer de colonies moins soumises à l'aléatoire."

 tech_xeno_aesthetics:0 "Xéno-esthétique"
 tech_xeno_aesthetics_desc:0 "L'analyse d'une multitude d'artistes, issus de cultures entièrement différentes, a permis de dégager un théorème général. L'étude des arts et de la culture d'une civilisation offre ainsi un avantage contre elle au combat."

 tech_lost_building_methods:0 "Méthodes de construction oubliées"
 tech_lost_building_methods_desc:0 "Toute civilisation dont l'histoire est suffisamment longue connaît des exemples de merveilles architecturales érigées par des anciens depuis oubliés, et qui ne peuvent plus être répliquées. Mais quant à nous, nous avons recueilli de nombreux renseignements sur ces anciens, aussitôt qu'ils sont apparus sur un monde pré-PRL."

 tech_supreme_alloy:0 "Alliage ultime"
 tech_supreme_alloy_desc:0 "Ce que nous pensions être ni plus ni moins que le meilleur alliage possible ne l'était pas. Mais d'innombrables procédés de raffinement pré-PRL ont été catalogués, ce qui a permis de synthétiser un alliage absolument inégalé."

 tech_ordered_retreat:0 "Repli bien ordonné"
 tech_ordered_retreat_desc:0 "Si l'étude des méthodes employées par les vainqueurs est évidemment la meilleure façon de disposer d'informations utiles au combat, observer les vaincus sur les mondes pré-PRL a aussi fourni des informations sur l'organisation d'un repli efficace des combattants."

 tech_temple_of_transportation:0 "Temple du transport"
 tech_temple_of_transportation_desc:0 "Cela s'observe au sein de nombreuses civilisations : les réseaux de transport permettent de rapprocher physiquement et par les idées des populations très diverses. Or, si nous n'utilisons pas de machines à vapeur, notre réseau hyper-relais pourrait remplir le même objectif."

