 CLOAKING_DETECTION_SENSOR_tt:0 "Ce système se trouve à portée des capteurs d'une base stellaire dotée de dispositifs de détection de l'occultation. Les flottes occultées ayant une efficacité de l'occultation moindre vont donc être repérées."
