 SENSOR_RANGE_DESC:0 "§ELa §Hportée des capteurs§! est la portée maximale à laquelle les capteurs de cette base stellaire restent efficaces.§!"
 TRADE_COLLECTION_VALUE:0 "$COLLECTION_RANGE$ : $VALUE|Y0$"
 TRADE_COLLECTION_DESC:0 "§ELa §Hportée de collecte§! est la portée maximale à laquelle cette base stellaire peut collecter la £trade_value£valeur commerciale des systèmes limitrophes.§!"
 TRADE_PROTECTION_VALUE:0 "$MOD_STARBASE_TRADE_PROTECTION_ADD$: $VALUE|Y0$"
 TRADE_PROTECTION_DESC:0 "§ELa £trade_protection£§Hprotection du commerce§! correspondant à la valeur de piraterie que peut réduire cette base stellaire dans les systèmes limitrophes.§!"
 TRADE_PROTECTION_RANGE_VALUE:0 "$PROTECTION_RANGE$ : $VALUE|Y0$"
 TRADE_PROTECTION_RANGE_DESC:0 "§ELa §Hportée de protection§! est la portée maximale à laquelle cette base stellaire peut réduire la piraterie dans les systèmes limitrophes.§!"

