# Detection Array
 sm_detection_array:0 "Dispositif de détection"
 sm_detection_array_plural:0 "Dispositifs de détection"
 sm_detection_array_desc:0 "Un ensemble de capteurs externes de haute puissance permettant de détecter les flottes occultées.\n"

 sm_dark_matter_detector:0 "Chambre de résonance de la matière noire"
 sm_dark_matter_detector_desc:0 "En faisant passer la matière noire à un état de résonance, cette chambre permet d'améliorer nettement les capacités des dispositifs de détection.\n"
 sm_dark_matter_detector_desc_modifier:1 "£ship_stats_cloaking_detection£Capacité de détection : §G+1§! par palier de 3 dispositifs de détection"

 sm_dark_matter_listening_post:0 "Poste d'écoute à matière noire"
 sm_dark_matter_listening_post_desc:0 "Capables d'une détection exceptionnelle de l'occultation, les effets des puissants capteurs de ce poste d'écoute sont encore accrus par une chambre de résonance de la matière noire.\n"

 # Cloaking Strength and Detection Levels
 CLOAKING_STRENGTH:0 "Efficacité de l'occultation"
 CLOAKING_STRENGTH_VALUE:0 "$CLOAKING_STRENGTH$ : $VALUE|0$"
 FLEET_CLOAKING_STRENGTH_DESC:0 "§EL'§Hefficacité de l'occultation§! mesure la stabilité du champ d'occultation entourant les vaisseaux de cette flotte. Plus cette stabilité est importante, moins la flotte subit de pénalités lorsqu'elle est occultée. La stabilité maximale d'une flotte est déterminée par celui de ses vaisseaux ayant l'efficacité d'occultation la plus basse.§!"
 SHIP_CLOAKING_STRENGTH_DESC:0 "$FLEET_CLOAKING_STRENGTH_DESC$"
 CLOAKING_DETECTION:0 "Capacité de détection"
 CLOAKING_DETECTION_VALUE:0 "$CLOAKING_DETECTION$ : $VALUE|0$"
 CLOAKING_DETECTION_DESC:0 "§ELa §Hcapacité de détection§! mesure la sensibilité des dispositifs de détection dont est équipée la base stellaire. Plus la sensibilité est élevée, plus ils sont capables de pénétrer un champ d'occultation puissant.§!"
 CLOAKING_DEVICE_VALUE:0 "$science_cloaking_components$ : §G+$VALUE|0$§!"
 FLEET_CLOAKING_ACTIVE_EFFECTS:0 "Tant qu'elle sera occultée, cette flotte subira ces pénalités :"
 FLEET_CLOAKING_LEVEL_THRESHOLDS:1 "Accroître l'efficacité de l'occultation va réduire les pénalités subies.\nAu contraire, la réduire les aggravera.\n\nLa réduction des boucliers du fait de l'occultation s'applique individuellement pour chaque vaisseau et dépend du générateur de champ d'occultation dont il est équipé."
 FLEET_VIEW_ACTIVATE_CLOAK:0 "Activer l'occultation"
 FLEET_VIEW_ACTIVATE_CLOAK_DESC:0 "Cette flotte n'est §Ypas occultée§!.\nOrdonne à la flotte d'activer l'occultation afin d'éviter la détection par les capteurs conventionnels. $DECLOAKING_COOLDOWN_TOOLTIP$"
 FLEET_VIEW_DEACTIVATE_CLOAK:0 "Désactiver l'occultation"
 FLEET_VIEW_DEACTIVATE_CLOAK_DESC:1 "Cette flotte est §Yoccultée§!.\nOrdonne à la flotte de désactiver l'occultation, la rendant détectable par les capteurs conventionnels. $DECLOAKING_COOLDOWN_TOOLTIP$"
 FLEET_SHIPS_CANT_CLOAK:0 "§RLes vaisseaux de cette flotte ne peuvent PAS être occultés.§!"
 FLEET_SHIPS_CANT_CLOAK_COOLDOWN:0 "\n§RGénérateur de champ d'occultation en cours de rechargement. Cela ne sera possible que dans $VALUE|Y$£time£§!"
 FLEET_SHIPS_CANT_CLOAK_COMBAT:0 "§RLes flottes ne peuvent pas être occultées en plein combat.§!"
 FLEET_CLOAKED_ICON:0 "£outliner_fleet_cloaked£"
 CLOAKING_COOLDOWN_TOOLTIP:1 "Après la désoccultation, les générateurs de champ d'occultation ne peuvent être réutilisés avant §Y120§!£time£$CLOAKING_COOLDOWN_MODIFIER$"
 CLOAKING_COOLDOWN_MODIFIER:2 "$BLANK_STRING$"
 SHIP_STAT_CLOAKING_STRENGTH:0 "Efficacité de l'occultation"
 SHIP_STAT_CLOAKING_DETECTION:0 "Capacité de détection"
 SHIP_STAT_CLOAKING_STRENGTH_INLINE:0 "£ship_stats_cloaking_strength£$SHIP_STAT_CLOAKING_STRENGTH$ :"
 SHIP_STAT_CLOAKING_DETECTION_INLINE:0 "£ship_stats_cloaking_detection£$SHIP_STAT_CLOAKING_DETECTION$ :"
 cloaking_fire_rate_bonus:0 "Embuscade"

 CLOAKING_PENALTY_MODS:0 "§YVit. subluminique§! et §Ytps de charg. avant hyperbond§!"
 CLOAKING_EXCEPTIONAL_DESC:0 "\nCette flotte peut projeter un champ d'occultation exceptionnellement stable, ne limitant aucunement sa §Yvitesse subluminique§! ou son §Ytemps de chargement avant un hyperbond§!."
 CLOAKING_EXCEPTIONAL_CAN_BE_IMPROVED:0 "\n\nLes améliorations futures lui permettront d'éviter la détection de dispositifs de détection de plus en plus avancés."
 CLOAKING_STRENGTH_UNKNOWN:0 "§ginconnue§!"
 CLOAKING_STRENGTH_0:0 "§ginexistante§!"
 CLOAKING_STRENGTH_1:0 "§Ytrès faible§!"
 CLOAKING_STRENGTH_2:0 "§Yfaible§!"
 CLOAKING_STRENGTH_3:0 "§Ymoyenne§!"
 CLOAKING_STRENGTH_4:0 "§Yimportante§!"
 CLOAKING_STRENGTH_5:0 "§Ytrès importante§!"
 CLOAKING_STRENGTH_6:0 "§Mexceptionnelle (niveau 1)§!"
 CLOAKING_STRENGTH_7:0 "§Mexceptionnelle (niveau 2)§!"
 CLOAKING_STRENGTH_8:0 "§Mexceptionnelle (niveau 3)§!"
