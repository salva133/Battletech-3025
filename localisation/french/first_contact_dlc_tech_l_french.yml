 CLOAKING_DETECTION_EXCEPTIONAL_DESC:0 "\nCette base stellaire peut pénétrer des champs d'occultation exceptionnellement stables"
 CLOAKING_DETECTION_EXCEPTIONAL_CAN_BE_IMPROVED:0 "les améliorations futures lui permettront d'en pénétrer de plus en plus stables."
 CLOAKING_DETECTION_UNKNOWN_DESC:0 "Nos informations sont trop parcellaires pour déterminer la capacité de détection de l'occultation de cette base stellaire."
 CLOAKING_DETECTION_0_DESC:0 "\nCette base stellaire est incapable de pénétrer le moindre champ d'occultation."
 CLOAKING_DETECTION_1_DESC:0 "\nCette base stellaire peut pénétrer des champs d'occultation très instables."
 CLOAKING_DETECTION_2_DESC:0 "\nCette base stellaire peut pénétrer des champs d'occultation instables."
 CLOAKING_DETECTION_3_DESC:0 "\nCette base stellaire peut pénétrer des champs d'occultation relativement stables."
 CLOAKING_DETECTION_4_DESC:0 "\nCette base stellaire peut pénétrer des champs d'occultation très stables."
 CLOAKING_DETECTION_5_DESC:0 "\nCette base stellaire peut pénétrer des champs d'occultation incroyablement stables."
