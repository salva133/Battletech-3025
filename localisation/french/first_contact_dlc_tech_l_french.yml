############
# Cloaking #
############

# Technologies
 tech_cloaking_1:0 "Champs d'occultation"
 tech_cloaking_1_desc:0 "Un champ de particule modifié permettant aux vaisseaux de se « dissimuler » en espace ouvert. Cela exige toutefois une déstabilisation des autres boucliers énergétiques protégeant le vaisseau."
 tech_cloaking_2:0 "Champs d'occultation améliorés"
 tech_cloaking_2_desc:0 "Les progrès réalisés dans le domaine des lentilles de cristaux rares permettent un important gain d'efficacité de l'occultation."
 tech_cloaking_3:0 "Champs d'occultation avancés"
 tech_cloaking_3_desc:0 "La technologie d'occultation classique peut avoir des effets néfastes pour les instruments les plus sensibles des vaisseaux. Les champs d'occultation avancés permettent d'écarter ces problèmes."
 tech_cloaking_dark_matter:0 "Champs d'occultation à matière noire"
 tech_cloaking_dark_matter_desc:0 "Cet appareillage utilise la matière noire pour distordre l'espace-temps autour des vaisseaux, le rendant extrêmement difficile à détecter."
 tech_cloaking_psi:0 "Générateurs de champ de phase psi"
 tech_cloaking_psi_desc:0 "Ces générateurs concentrent le potentiel psionique de l'équipage du vaisseau afin de le mettre en phase avec le Suaire, lui permettant alors de rester indétectable par tous les appareillages hormis les plus sensibles. Mieux vaut garder secret ce dont peut alors être témoin l'équipage, cependant..."
 tech_detection_array:0 "$sm_detection_array$"
 tech_detection_array_desc:0 "$sm_detection_array_desc$"
 tech_dark_matter_detection:0 "Détection par matière noire"
 tech_dark_matter_detection_desc:0 "Des chambres de résonance de la matière noire permettent d'améliorer notablement les performances des dispositifs de détection."
 tech_assisted_detection:0 "Algorithmes de détection améliorés"
 tech_assisted_detection_desc:0 "Lier les dispositifs de détection aux ordinateurs de bord des vaisseaux scientifiques peut améliorer de manière tout à fait impressionnante la résolution de leurs balayages."
 feature_assist_cloaking_detection_unlocked:0 "$ASSIST_CLOAKING_DETECTION_ORDER$"
 feature_assist_cloaking_detection_unlocked_desc:0 "$ASSIST_CLOAKING_DETECTION_ORDER_DESC$"
 feature_active_reconnaissance_unlocked:0 "$ACTIVE_RECONNAISSANCE_ORDER$"
 feature_active_reconnaissance_unlocked_desc:0 "$ACTIVE_RECONNAISSANCE_ORDER_TECH_DESC$"

