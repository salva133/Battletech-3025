 CLOAKING_STRENGTH_10:0 "§Mexceptionnelle (niveau 5)§!"
 CLOAKING_STRENGTH_UNKNOWN_DESC:0 "Nos informations sont trop parcellaires pour déterminer les capacités d'occultation de cette flotte."
 CLOAKING_STRENGTH_0_DESC:0 "\nCette flotte est incapable de projeter le moindre champ d'occultation."
 CLOAKING_STRENGTH_1_DESC:0 "\nCette flotte peut seulement projeter un champ d'occultation très instable, ce qui réduit de manière importante sa §Yvitesse subluminique§! et son §Ytemps de chargement avant un hyperbond§!."
 CLOAKING_STRENGTH_2_DESC:0 "\nCette flotte peut seulement projeter un champ d'occultation instable, ce qui réduit sévèrement sa §Yvitesse subluminique§! et son §Ytemps de chargement avant un hyperbond§!."
 CLOAKING_STRENGTH_3_DESC:0 "\nCette flotte peut projeter un champ d'occultation relativement stable, ce qui réduit en partie sa §Yvitesse subluminique§! et son §Ytemps de chargement avant un hyperbond§!."
 CLOAKING_STRENGTH_4_DESC:0 "\nCette flotte peut projeter un champ d'occultation très stable, ce qui ne réduit que partiellement sa §Yvitesse subluminique§! et son §Ytemps de chargement avant un hyperbond§!."
 CLOAKING_STRENGTH_5_DESC:0 "\nCette flotte peut projeter un champ d'occultation incroyablement stable, ce qui ne réduit presque aucunement sa §Yvitesse subluminique§! ou son §Ytemps de chargement avant un hyperbond§!."
 CLOAKING_STRENGTH_6_DESC:0 "$CLOAKING_EXCEPTIONAL_DESC$ $CLOAKING_EXCEPTIONAL_CAN_BE_IMPROVED$"
