 ##First Contact Stage Summaries
 fcsum_jaunting_traveler_summary:0 "Une créature colossale d'origine inconnue s'est subitement matérialisée sur [Root.Owner.Capital.GetName]. Elle est actuellement retenue dans un site de recherche."
 NAME_Guest:0 "Celle-aux-Nombreux-Tentacules"

 # First contact - random negative events
 fircon.1220.name:0 "Empoisonnement alimentaire"
 fircon.1220.desc:0 "Les tentatives pour donner à ce mystérieux visiteur une nourriture lui convenant ont été un échec : la créature est rapidement tombée malade, a évacué son repas, et est maintenant inconsciente.\n\nToutes les tentatives de communication avec elle sont en attente, le temps que nous acquérions une meilleure compréhension de son métabolisme."
 fircon.1221.name:0 "Incident diplomatique"
 fircon.1221.desc:0 "La mystérieuse créature a réagi violemment à nos tentatives de communication, lacérant l'un[This.Owner.GetScientist_FR_XE] de nos [This.Owner.GetScientistPlural] et refusant de poursuivre la moindre forme de collaboration. Il est tout à fait possible que nous l'ayons offensée, de manière involontaire.\n\nSi personne n'a été blessé sérieusement, cet incident a toutefois encore fragilisé la confiance établie avec cet être."

 ## First contact - progress
 fircon.1210.name:0 "Communications établies"
 fircon.1210.desc:0 "Les [This.Owner.GetScientistPlural] ont pu déterminer que les mouvements frénétiques des tentacules de notre visiteur sont une forme de langue gestuelle sophistiquée.\n\nPour notre plus grande surprise, c'est ainsi que nous avons pu apprendre que la créature est embarrassée de ne pas avoir de vêtements, et elle a déjà demandé de façon répétée de quoi cacher de manière décente ses appendices nus.\n\nAprès qu'elle a pu s'habiller, les chercheurs ont proposé de construire une machine composée de nombreux tentacules afin de faciliter la communication."
 fircon.1211.name:0 "$NAME_Guest$"
 fircon.1211.desc:0 "Notre invitée est tout à fait volubile, mais les différences culturelles rendent difficile une réelle compréhension mutuelle. Nous savons désormais que cette créature est une femelle, qui se donne elle-même le nom de §H$NAME_Guest$§! et paraît être membre d'un ordre spirituel qu'elle a nommé les §YParcoureurs du Voile§!. En revanche, nous ne comprenons toujours pas ce que peut bien être cette §Hvirée§! qu'elle ne cesse de mentionner, ou comment cela peut expliquer son apparition soudaine sur [This.Owner.Capital.GetName].\n\nLes tentatives de communication doivent donc se poursuivre."
 fircon.1212.name:0 "Voyageuse égarée"
 fircon.1212.desc:0 "Les chercheurs ont enfin pu reconstituer l'histoire de $NAME_Guest$ : elle est à la tête d'un ordre spirituel qui s'est voué à l'étude de la §Hvirée§!, une technique psionique permettant la téléportation instantanée en n'importe quel lieu de l'univers. Tout au long de l'histoire de son espèce, nul n'est jamais parvenu à en faire une avec le moindre succès. Jusqu'à maintenant...\n\n$NAME_Guest$ est toutefois très incertaine de pouvoir répliquer son exploit, et ses réserves énergétiques sont actuellement trop épuisées pour qu'elle puisse effectuer une autre tentative dans l'immédiat.\n\nPour l'heure, elle aimerait donc rester parmi nous, et se dit prête à nous remercier de notre hospitalité en aidant nos chercheurs."
 fircon.1212.a:0 "Accueillons-la donc en égale"
 fircon.1212.ab:0 "Elle peut rester mais sera enfermée"
 fircon.1212.a.tooltip:0 "§Y$NAME_Guest$§! va nous rejoindre en tant que scientifique."
 fircon.1212.b:0 "Elle peut rester, tant qu'elle ne sort pas du labo de vivisection"
 fircon.1212.c:0 "Cette abomination n'a pas sa place dans notre espace !"
 #unlock special project
 fircon.1230.name:0 "La virée"
 fircon.1230.desc:0 "Les [Root.GetScientistPlural] ont exprimé leur intérêt pour la §Hvirée§!, cette méthode de téléportation qu'a utilisée $NAME_Guest$ pour arriver sur §Y[Root.Capital.GetName]§!.\n\nLa mystique voyageuse est prête à partager avec [Root.GetScientist_FR_euxelles] ses connaissances, même si elle doute de pouvoir reproduire l'expérience. Un bâtiment convenant à cela est prêt à être transformé en temple de recherche."
 fircon.1230.a:0 "C'est une véritable folie !"
 fircon.1230.b:0 "Cela vaut la peine d'essayer"
 #homesick creature
 fircon.1231.name:0 "Mal du pays"
 fircon.1231.desc:0 "$NAME_Guest$ A récemment exprimé le désir de pouvoir retourner vers les siens, mais les tentatives pour localiser son système natal se sont avérées vaines. Les caractéristiques célestes qu'elle a décrites ne correspondent à aucune partie connue de la galaxie.\n\nEt, bien souvent, la nuit venue, le regard de notre invitée reste fixé sur le ciel étoilé..."
 fircon.1231.a:0 "Redoublons d'efforts, nous finirons par trouver !"
 fircon.1231.b:0 "Son foyer c'est [Root.Capital.GetName] désormais..."
 #creature goes home
 fircon.1232.name:0 "Au revoir"
 fircon.1232.desc:0 "$NAME_Guest$ Est introuvable. La créature a disparu aussi soudainement qu'elle était apparue, se contentant de laisser, sur le sol du site de recherche où elle se trouvait, un message griffonné à la hâte :\n\n§HJ'ai très peur, mais je dois effectuer la virée. Mon coeur est lourd de la pensée de mon foyer. Je vous remercie de tout ce que vous avez fait. Je prie le Voile de m'être favorable.§!"
 first_contact.1232.tooltip:0 "§Y$NAME_Guest$§! est partie."
 #thank you gift
 fircon.1233.name:0 "Remerciements tardifs"
 fircon.1233.desc:0 "Un vaisseau a intercepté un objet qui s'est soudainement matérialisé dans le système de [Root.Capital.System.GetName]. Le dispositif de fermeture, très complexe, s'est ouvert aussitôt qu'un membre de l'espèce [Root.Owner.GetSpeciesName] l'a touché, révélant un véritable capharnaüm d'artefacts... Il s'y trouvait aussi une note de remerciement d'une certaine $NAME_Guest$, qui prétend avoir visité §Y[Root.Capital.GetName]§!, il y a quelques décennies de cela."

 ## Special project - learning to Jaunt
 THE_JAUNT_PROJECT:0 "Apprentissage de la virée"
 THE_JAUNT_PROJECT_DESC:0 "L'apparition soudaine de $NAME_Guest$ sur [Root.Owner.Capital.GetName] a prouvé que le concept autrefois entièrement théorique de la « téléportation psionique » existe bel et bien. En mettant les meilleur[Root.Owner.GetScientist_FR_XE]s [Root.Owner.GetScientistPlural] sur ce dossier, il pourrait être possible de découvrir les secrets du voyage stellaire instantané."
 #special project events
 fircon.1240.name:0 "$THE_JAUNT_PROJECT$"
 fircon.1240.desc:0 "Après avoir consacré des années à tenter de maîtriser les secrets de la téléportation psionique, l'un[Root.Owner.GetScientist_FR_XE] de nos [Root.Owner.GetScientistPlural] est enfin parvenu[Root.Owner.GetScientist_FR_XE] à virer !\n\n[Root.Owner.GetScientist_FR_IlElle] s'est téléporté[Root.Owner.GetScientist_FR_XE] d'un mètre, et y a perdu ses membres inférieurs, du fait qu'[Root.Owner.GetScientist_FR_ilelle] est arrivé[Root.Owner.GetScientist_FR_XE] en partie à l'intérieur du plancher. Quelques applaudissements et des hurlements assourdissants ont suivi tout aussitôt."
 fircon.1240.a:0 "C'est prometteur, continuons ainsi !"
 fircon.1241.name:0 "$THE_JAUNT_PROJECT$"
 fircon.1241.desc:0 "Une nouvelle virée couronnée de succès ! Selon les données relevées par les capteurs, un[Root.Owner.GetScientist_FR_XE] [Root.Owner.GetScientist] est parvenu[Root.Owner.GetScientist_FR_XE] à se téléporter jusque dans le système stellaire le plus proche, franchissant des distances incalculables en une simple fraction de seconde... [Root.Owner.GetScientist_FR_IlElle] s'est en revanche matérialisé[Root.Owner.GetScientist_FR_XE] à l'intérieur d'une étoile, et y a donc été instantanément incinéré[Root.Owner.GetScientist_FR_XE].\n\nLes discussions concernant l'application de cette technique pour les vaisseaux ont toutefois rencontré un certain scepticisme. Si la construction d'un « propulseur par distorsion psionique » semble possible, une telle technologie serait incroyablement dangereuse et ne ferait que créer le chaos dans toute la galaxie."
 fircon.1242.name:0 "$THE_JAUNT_PROJECT$"
 fircon.1242.desc.base:0 "Voici donc, après des expérimentations poussées, tout ce que l'on sait désormais de la virée : elle est parfaitement inutilisable. Les [Root.Owner.GetScientistPlural] pourraient passer des décennies entières à apprendre à maîtriser la technique, pour mourir malgré tout à la première virée qui les ferait se matérialiser dans un rocher, une étoile ou un trou noir. Elle est beaucoup trop imprécise pour être utile d'une quelconque manière. Plus [Root.Owner.GetScientist_FR_ilselles] tentent de virer, plus il devient évident que l'arrivée de $NAME_Guest$ sur [Root.Owner.Capital.GetName] n'a été qu'un coup de chance."
 fircon.1242.desc:0 "$fircon.1242.desc.base$\n\nUn jour, peut-être, le « propulseur à distorsion psionique » dont nous pouvons rêver deviendra-t-il une technologie réelle. Mais ce n'est pas pour demain."
 fircon.1243.name:0 "$THE_JAUNT_PROJECT$"
 fircon.1243.nodrive.desc:0 "$fircon.1242.desc.base$\n\nToutefois, en appliquant les principes de la virée à l'ingénierie spatiale, les [Root.Owner.GetScientistPlural] sont parvenu[Root.Owner.GetScientist_FR_XE]s à construire un §Hpropulseur de bond psi§!, faisant de la téléportation psionique une entreprise plus fiable et relativement plus sûre."
 fircon.1243.drive.desc:0 "$fircon.1242.desc$\n\nToutefois, les connaissances ainsi glanées seront utiles pour perfectionner nos §Hpropulseurs de bond psi§!."

