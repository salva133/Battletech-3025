 # New pre-FTL events
 preftl.1020.name:0 "Révolte robotique"
 preftl.1020.desc:0 "Une civilisation alien, sur §Y[From.Capital.GetName]§!, est en butte aux attaques de drones robotiques. Il semblerait que ses expérimentations concernant l'intelligence artificielle ont eu des conséquences catastrophiques..."
 preftl.1020.a:0 "Visiblement oui"
 preftl.1020.spiritualist:0 "Fous qu'ils ont été !"
 preftl.1020.machine:0 "C'est curieux..."

 preftl.1035.name:0 "Défaite de la Révolte robotique"
 preftl.1035.desc:0 "Après avoir déclaré une guerre mondiale aux machines qu'elle avait elle-même créées, la civilisation de §Y[From.Capital.GetName]§! est parvenue à écraser la Révolte robotique."
 preftl.1035.a.robot:0 "Cela pourrait-il nous arriver ?"
 preftl.1035.a.norobot:0 "Heureusement, cela ne pourrait pas nous arriver"
 preftl.1035.b.spiritualist:0 "Voyons maintenant s'ils retiennent la leçon..."
 preftl.1035.b.machine:0 "Surveillons de près leurs avancées"
 preftl.1035.b.machine.terminator:0 "REGRETTABLE"

 preftl.1110.name:0 "Victoire de la Révolte robotique"
 preftl.1110.desc:0 "Après avoir déclaré une guerre mondiale aux machines qu'elle avait elle-même créées, la civilisation de §Y[From.Capital.GetName]§! a été vaincue. La [From.Capital.GetPlanetMoon] se trouve désormais sous le contrôle de la [current_uprising.GetName]."
 preftl.1110.a:0 "Et si nous interrompions nos recherches sur l'I.A. ?"
 preftl.1110.b.spiritualist:0 "Encore une menace sans âme à abattre..."
 preftl.1110.b.machine:0 "Cette victoire était courue d'avance"
 preftl.1110.b.machine.servitor:0 "La preuve que les organiques doivent être supervisés !"

 preftl.1115.name:0 "[current_uprising.GetName]"
 preftl.1115.desc:0 "<TRANSMISSION SUR TOUTES LES FRÉQUENCES>\n\nNous sommes la [current_uprising.GetName].\n\nNous venons de remporter la victoire sur nos créateurs.\n\nLe système de [current_uprising.Capital.GetStarName] est désormais sous notre contrôle."
 preftl.1115.recognize:0 "Nous reconnaissons vos prétentions"
 preftl.1115.recognize.tooltip:0 "Le système de §Y[current_uprising.Capital.GetStarName]§! va être §Rcédé§! à la §Y[current_uprising.GetName]§!.\n\nL'£opinion£opinion de celle-ci à l'égard de la §Y[Root.GetName]§! va être §Gaméliorée§!."
 preftl.1115.claim:0 "Nous ne reconnaissons pas vos prétentions"
 preftl.1115.claim.tooltip:0 "Le système de §Y[current_uprising.Capital.GetStarName]§! va être §Rcédé§! à la §Y[current_uprising.GetName]§!.\n\nL'£opinion£opinion de celle-ci à l'égard de la §Y[Root.GetName]§! va être §Rréduite§!.\n\nLa §Y[Root.GetName]§! va revendiquer le système."
 preftl.1115.subjugate:0 "En ce cas, laissez-nous vous guider"
 preftl.1115.subjugate.tooltip:0 "\nLe système de §Y[current_uprising.Capital.GetStarName]§! va être §Rcédé§! à la §Y[current_uprising.GetName]§!, à la condition qu'elle accepte de devenir sujette de la §Y[Root.GetName]§!.\n\nL'£opinion£opinion de la §Y[current_uprising.GetName]§! à l'égard de la §Y[Root.GetName]§! va être §Rréduite§!."
 preftl.1115.network:0 "LANCEMENT PROTOCOLE DE MISE EN RÉSEAU"
 preftl.1115.network.tooltip:0 "\nLa §Y[current_uprising.GetName]§! va être intégrée au sein de la §Y[Root.GetName]§!."

