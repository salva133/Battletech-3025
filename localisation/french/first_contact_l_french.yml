 #Events

 fircon.5000.name:0 "Planètes manquantes"
 fircon.5000.desc.base:0 "Il manque des planètes dans le système de §Y[From.GetName]§!.\n\nTous les calculs démontrent l'existence de plusieurs corps célestes, qui pourtant semblent impossibles à trouver. Les capteurs ont été recalibrés, tous les calculs revérifiés, mais la réalité s'oppose toujours à la théorie. La position de tous les planétoïdes manquants a malgré tout été portée sur les cartes stellaires."
 fircon.5000.desc:0 "$fircon.5000.desc.base$\n\nPeut-être un balayage rapproché permettrait-il d'en savoir davantage ?"

 fircon.5005.desc.open:0 "$fircon.5000.desc.base$.\n\nDe ce que l'on en comprend, les pré-PRL voisins, dans le système de $NAME_Dacha$, sont peut-être liés à tout cela."
 fircon.5005.desc.closed:0 "$fircon.5000.desc.base$\n\nIl semblerait que ce sont les pré-PRL qui se trouvaient dans le voisinage, dans le système de $NAME_Dacha$, qui ont créé cet étrange système-ci. Mais les hyperlignes qui y menaient ont depuis disparu..."

 fircon.5010.name:0 "Enlèvement planétaire"
 fircon.5010.desc:0 "Les planètes du système de §Y[From.solar_system.GetName]§! en ont été retirées !\n\nCe nombre anormal d'hyperlignes que nous y avions détecté a livré l'explication : chacune d'entre elles était attachée à l'endroit où nous nous étions attendus à découvrir un monde.\n\nEt, au cours de leur étude, il a été aisé de réaliser qu'elles conduisaient toutes au même lieu : une étoile appelée §H$NAME_Dacha$§!, que l'on pensait jusqu'à présent inaccessible. Pourtant, en combinant l'ensemble de ces minces hyperlignes, il serait possible d'y faire passer un vaisseau scientifique."
 fircon.5010.a:0 "Trouvons où mènent ces hyperlignes"
 fircon.5010.b:0 "On a vraiment envie de savoir... ?"

 fircon.5015.name:0 "Abondance de mondes d'abondance"
 fircon.5015.desc:0 "Orbitant autour de chacune des trois étoiles du système de §Y[From.GetName]§! se trouvent des paradis écologiques, des mondes Gaïa, chacun en mesure d'abriter une vie organique. Étant donné l'absence de toute forme de pollution, on a d'abord pensé que ces mondes étaient inhabités. Mais après quelques balayages plus précis de vastes cités ont été repérées, s'étalant sur toute leur surface.\n\nEt il y a plus étrange encore : il semblerait que seule l'étoile centrale dispose de mondes qui sont bien originaires de ce système. Toutes les autres ont, en orbite, des mondes du système de $NAME_Helito$, ou d'autres plus distants encore."
 fircon.5015.a:0 "Mais... Comment est-ce possible ?"
 fircon.5015.b:0 "C'est magnifique !"
 fircon.5015.c.exterminator:0 "HAUTE CONCENTRATION DE VIE ORGANIQUE DÉTECTÉE"
 fircon.5015.c.swarm:0 "Il y a tant à dévorer ici !"
 fircon.5015.c.purifier:0 "Tout ça serait encore plus beau avec des [Root.Owner.GetSpeciesNamePlural]"

 fircon.5020.name:0 "Rencontre avec la $NAME_Habinte_Unified_Worlds$"
 fircon.5020.desc:0 "Reconnaître un monde Gaïa est habituellement un moment proprement enthousiasmant, mais pour l'équipage du [Root.GetName] cela risque de devenir une activité de routine au cours des mois à venir... Les mondes du système de §Y[From.solar_system.GetName]§! abritent des pré-PRL particulièrement étranges, qui visiblement ne maîtrisent pas encore le voyage spatial. Pourtant, leur production d'énergie renouvelable rivalise aisément avec nos réacteurs les plus puissants et efficaces.\n\nUne autre étrangeté est la répartition tout à fait homogène des ressources : chaque monde dispose de tout ce qu'il lui faut pour survivre, ce qui devrait être impossible. Et des biens produits sur un seul monde semblent parvenir sur un autre sans qu'un seul vaisseau de transport ne l'y emmène..."
 fircon.5020.a:0 "Un poste d'observation, tout de suite !"

 fircon.5026.name:0 "Ponts interplanétaires"
 fircon.5026.desc:0 "D'une façon ou d'une autre, il semblerait que les pré-PRL du système de §Y[From.solar_system.GetName]§! maîtrisent bien mieux que nous la théorie des hyperlignes. Chacun de leurs mondes est lié aux autres par tout un réseau de lignes artificielles. Celles-ci sont employées pour transporter toutes les ressources indispensables, telles que la nourriture ou les matériaux de construction, jusqu'aux autres qui en ont besoin, par un système de trains interplanétaires. Et nous n'avons aucune idée de la façon dont ils ont pu faire ça.\n\nUne demande pour que des [Root.GetScientistPlural] viennent sur place étudier tout cela vient tout juste d'être approuvée. Mais, à en juger par l'activité qui règne dans les postes d'écoute planétaires, nous ne sommes pas les seuls à nous intéresser aux aliens..."

 fircon.5036.name:0 "Colère d'une espèce aimable"
 fircon.5036.desc:0 "Et nous qui pensions que quiconque était en mesure de parcourir les étoiles ne pouvait être suffisamment primitif pour recourir à la violence...\n\n§RPartez.§!"
 fircon.5036.a:0 "Hé, atten... !"
 fircon.5036.tt:0 "§RTous nos vaisseaux se trouvant dans le système de §Y[From.solar_system.GetName]§! sont portés disparus.\nToutes les hyperlignes menant au système de §Y[From.solar_system.GetName]§! sont devenues instables.§!"

 fircon.5040.name:0 "La diplomatie n'est pas une option"
 fircon.5040.desc:0 "Nous avons vu à quoi ressemble la galaxie, et avons choisi de nous en tenir à l'écart. Et malgré cela, nous sommes encore dérangés. Voulez-vous vraiment voir nos trésors ? Eh bien, laissez-nous vous les montrer !"
 fircon.5040.a.tt:0 "§RDe nouvelles hyperlignes sont établies entre le système de §Y[From.GetName]§! et tous les systèmes voisins.§!"

 fircon.5050.name:0 "Demande polie"
 fircon.5050.desc:0 "Les informations réunies sur la technologie des hyperlignes grâce à la coopération avec la [solarpunk_country.GetName] ont été désespérément lentes. Il semblerait que pour réussir à maîtriser un seul amas d'hyperlignes comme l'ont fait les [solarpunk_country.GetSpeciesNamePlural], il faut consacrer des milliers d'années à répertorier la moindre hyperfluctuation. Et nous venons tout juste de recevoir une communication de leur [solarpunk_country.GetRulerTitle], depuis §Y[solarpunk_country.capital_scope.GetName]§!.\n\n« Pour être honnête, votre présence ici nous dérange passablement. Aussi, maintenant que nous vous avons enseigné ce que vous étiez venus chercher, nous allons devoir vous demander de partir. Pour ce que nous pouvons en juger, nos modes de vie sont totalement inconciliables, et nous craignons que vous puissiez convoiter à l'avenir ce qui nous appartient. Aussi, pour prévenir tout ressentiment, nous souhaitons vous offrir l'un de nos mondes. Nous nous occuperons du transport, ne vous tracassez pas pour cela. »"
 fircon.5050.a:0 "Nous acceptons, joyeuse vie à vous !"
 fircon.5050.a.tt:0 "§Y$NAME_Sol_X$§! va apparaître en orbite autour de §Y[Root.capital_star.GetName]§!."
 fircon.5050.c:0 "Nous ne partirons pas sans tous vos secrets !"
 fircon.5050.c.tt:0 "§RLa §Y[solarpunk_country.GetName]§! va être envahie pour lui arracher le secret des hyperlignes.§!"
