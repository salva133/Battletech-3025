 ## Observation Events
 fircon.1256.name:0 "Docilité et fertilité"
 fircon.1256.desc:0 "Les habitants de §Y[pre_ftl_planet.GetName]§! ont amélioré leur maîtrise de l'agriculture par l'expérimentation avec des fertilisants riches en nutriments. Les récoltes leur offrent donc des produits de plus grande qualité, et la santé de la population s'améliore.\n\nÉtant donné la technologie encore rudimentaire de cette société, ce progrès dans la production de nourriture est tout à fait remarquable. Obtenir quelques échantillons de ce fertilisant devrait donc nous permettre de reproduire cela à plus grande échelle."
 fircon.1256.a:0 "Mieux vaut continuer de les observer à distance"
 fircon.1256.b:0 "Dépêchons une équipe collecter des échantillons"
 fircon.1257.name:0 "$fircon.1256.name$ : échantillons étudiés"
 fircon.1257.desc:0 "L'analyse des échantillons de ce fertilisant utilisé par les habitants de §Y[pre_ftl_planet.GetName]§! a fourni des éclairages nouveaux sur les pratiques agricoles pré-PRL, pour certaines si novatrices qu'elles pourraient effectivement renforcer nos propres techniques agricoles. De l'avis général, cette mission était donc tout à fait appropriée et est une magnifique réussite."
 fircon.1261.name:0 "Famine"
 fircon.1261.desc:0 "Les établissements de §Y[pre_ftl_planet.GetName]§! sont actuellement confrontés à des difficultés agricoles. Les récoltes récentes ont été mauvaises, ce qui pourrait déclencher des conflits pour s'approprier la nourriture des autres communautés. C'est donc un moment critique pour le développement de la jeune civilisation [pre_ftl_species.GetName].\n\nQue ses membres fassent le choix de la solidarité en temps de crise ou se déchirent entre eux, leurs décisions décideront de ce qu'ils deviendront à l'avenir. Mais une chose est sûre : quel que soit le chemin qu'ils décideront d'emprunter, ils vont à coup sûr traverser des temps difficiles."
 fircon.1261.a:0 "Nous n'avons aucun droit d'intervenir dans leur développement"
 fircon.1261.b:0 "Nous avons l'obligation morale d'intervenir"
 fircon.1261.c:0 "Réduisons donc le nombre de bouches à nourrir..."
 fircon.1262.name:0 "Famine terminée"
 fircon.1262.desc:0 "Notre intervention récente sur §Y[pre_ftl_planet.GetName]§! a eu des effets tout à fait bénéfiques. En recourant à nos propres technologies agricoles, nous avons pu nous assurer secrètement que la jeune civilisation [pre_ftl_species.GetName] ne succombe pas à la famine.\n\nElle dispose donc désormais de surplus alimentaires, aussi est-il tout à fait juste que nous en prélevions maintenant une partie pour nous-mêmes."
 fircon.1271.name:0 "Peintures rupestres"
 fircon.1271.desc:0 "Même si les habitants de §Y[pre_ftl_planet.GetName]§! continuent de produire des représentations artistiques assez frustres dans leurs espaces de vie communautaires, nous avons aussi pu observer que certains portraits commencent à nous ressembler.\n\nIl semblerait donc que nous ne sommes pas passés inaperçus des [pre_ftl_species.GetNamePlural]..."
 fircon.1271.a:0 "Ils ont représenté notre apparence, c'est fascinant !"
 fircon.1271.b:0 "Ces gribouillis sont une insulte, effaçons-les !"
 fircon.1271.c:0 "À l'avenir, évitons toute autre contamination culturelle"
 fircon.1285.name:0 "Écrit dans les étoiles"
 fircon.1285.desc:0 "Les habitants de §Y[pre_ftl_planet.GetName]§! ont commencé à façonner des sculptures grossières pour exprimer et partager des idées. Les échantillons documentant cette pratique qu'ont découverts les chercheurs indiquent par exemple que les [pre_ftl_species.GetNamePlural] ont une conscience très nette des corps célestes au-dessus de leur [pre_ftl_planet.GetPlanetMoon], et ont même commencé à cataloguer les constellations.\n\nLeurs premières tentatives de cartographie stellaire sont d'ailleurs assez exactes pour une civilisation aussi jeune, mais pourraient largement être améliorées si nous voulions leur donner un petit coup de [Root.Species.GetHandName]..."
 fircon.1285.a:0 "Non, ils doivent apprendre par eux-mêmes"
 fircon.1285.b:0 "Peut-être qu'une intervention limitée et subtile..."
 fircon.1290.name:0 "$fircon.1285.name$ : cartes déposées"
 fircon.1290.desc:0 "Les cartes célestes primitives des habitants de §Y[pre_ftl_planet.GetName]§! ont été discrètement corrigées.\n\nLes sculptures représentants les constellations ont été déposées dans une grotte facile d'accès. Une fois qu'elles auront été découvertes, elles devraient donner à la population voisine une meilleure idée de l'échelle de l'univers connu."
 fircon.1290.a:0 "Nous avons fait une bonne oeuvre"
 fircon.1291.name:0 "$fircon.1285.name$ : cartes reçues"
 fircon.1291.desc:0 "Malheureusement, les habitants de §Y[pre_ftl_planet.GetName]§! ne sachant pas qui avait sculpté les nouvelles cartes célestes, ils les ont considérées comme du simple vandalisme. La garde autour des grottes a été renforcée, et les élites sont devenues hostiles envers toute forme nouvelle d'expression personnelle...\n\nMais notre intervention n'a pas été en pure perte, néanmoins : la réaction de la jeune civilisation [pre_ftl_species.GetName] face à cet événement s'est révélée fascinante pour la recherche culturelle."
 fircon.1292.name:0 "$fircon.1285.name$ : interception"
 fircon.1292.desc:0 "Les tentatives pour corriger de manière discrète les cartes célestes de §Y[pre_ftl_planet.GetName]§! n'ont pas été couronnées de succès. Les protocoles de sécurité de la jeune civilisation [pre_ftl_species.GetName] sont étonnamment sophistiqués, et étant donné la mission donnée à nos observateurs, les risques qu'ils s'exposent étaient trop élevés. Pour l'instant, donc, les [pre_ftl_species.GetNamePlural] vont devoir répondre par eux-mêmes aux questions qu'ils se posent."
 fircon.1300.name:0 "Héritage pictographique"
 fircon.1300.desc:0 "Plusieurs systèmes de communication non verbaux ont commencé à apparaître, de manière indépendante, sur §Y[pre_ftl_planet.GetName]§!. Toutefois, étant donné les contradictions et incompatibilités entre les divers pictogrammes et symboles employés, il faudra encore attendre des siècles avant que les [pre_ftl_species.GetNamePlural] puissent faire naître une langue dominante.\n\nMais, de manière intéressante, l'un des systèmes d'écriture qu'ils viennent d'élaborer dispose de la même structure grammaticale que la principale langue [Root.GetSpeciesName]. S'ils adoptaient largement ce système, ils seraient donc bien plus malléables à l'avenir..."
 fircon.1300.a:0 "Façonnons-les à notre image"
 align_pre_FTL_country_ethics_tooltip:0 "Les §Y[pre_ftl_species.GetNamePlural]§! vont devenir plus semblables à nous."
 fircon.1300.b:0 "C'est à eux de façonner leur propre langue"
 fircon.1310.name:0 "Révérence"
 fircon.1310.desc:0 "Notre présence sur §Y[pre_ftl_planet.GetName]§! n'est pas passée inaperçue. Les membres du groupe culturel dominant nous considèrent désormais comme des êtres sages et puissants, contrôlant les éléments et jusqu'à leur destin. Bon nombre d'entre eux ont donc voué leur vie à nous servir au cours de cérémonies élaborées, par crainte qu'encourir notre courroux puisse avoir des conséquences néfastes pour eux."
 fircon.1310.a:0 "Et ils ont tout à fait raison"
 fircon.1310.b:0 "Ils ne nous doivent absolument rien"
 fircon.1315.name:0 "Vénération"
 fircon.1315.desc:0 "Nous avons activement observé la société [pre_ftl_species.GetName] dominant sur §Y[pre_ftl_planet]§! pour en apprendre davantage sur son histoire, et elle en est venue aujourd'hui à nous considérer comme des divinités. Souhaitant donc tout faire pour rester dans nos bonnes grâces, elle fait tout pour nous satisfaire.\n\nEt les sacrifices sanglants se multiplient en notre honneur..."
 fircon.1320.name:0 "Les dieux sont morts"
 fircon.1320.desc.base:0 "Selon les habitants de §Y[pre_ftl_planet.GetName]§!, les dieux n'existent pas.\n\nSi nous avons bien tenté de nous faire passer auprès d'eux comme des maîtres divins, ils nous ont percés à jour."
 fircon.1320.desc.regular:0 "$fircon.1320.desc.base$ Et, rejetant entièrement la notion de divinité, ils ont adopté une vision fermement matérialiste de l'univers. Et, sans en avoir la moindre preuve, ils sont persuadés d'être seuls dans tout l'univers."
 fircon.1320.desc.materialist:0 "$fircon.1320.desc.base$ Sans aucunement s'appuyer sur la science ou la moindre preuve présentée à leurs pairs et étudiée par eux, ils ont déterminé de manière totalement empirique que rien n'existe qui soit proprement divin dans ce plan de la réalité. Malgré tout, nous devrions éviter de perdre tout espoir pour leur avenir."
 fircon.1320.desc.authoritarian:0 "$fircon.1320.desc.base$ Refusant de se soumettre à nous, les [pre_ftl_species.GetNamePlural] ont cédé à leurs plus bas instincts et fait le choix d'être proprement ingouvernables. Ils auraient réellement dû nous reconnaître pour leurs supérieurs tant qu'ils en avaient la chance..."
 fircon.1330.name:0 "Les arts s'imposent"
 fircon.1330.desc:0 "Sur §Y[pre_ftl_planet.GetName]§! est apparue une culture raffinée, et ses habitants apprécient grandement les arts. Ils ont commencé à laisser de côté leurs armes pour leur préférer désormais l'écriture. Avec ce désir nouveau d'apprendre et d'explorer sans favoriser les conflits, c'est peut-être à la naissance d'un âge d'or de cette société que nous assistons."
 fircon.1330.b:0 "C'est un privilège de voir naître un tel raffinement"
 fircon.1330.c:0 "C'est bien beau l'art, mais ça ne sert à rien"
 fircon.1340.name:0 "Aux premiers jours du périple"
 fircon.1340.desc:0 "Nous sommes témoins de la naissance des lumières sur §Y[pre_ftl_planet.GetName]§!. Ses habitants ont commencé à tourner leurs regards vers le ciel, s'ouvrant aux mystères de l'univers. Et, à mesure que les arts se développent au sein de leur culture, les artistes commencent à capturer l'âme même de leur société. Les [pre_ftl_species.GetNamePlural] ont commencé à aspirer à croire en quelque chose qui les dépasse."
 fircon.1340.b:0 "Nous devons répondre à leurs prières"
 fircon.1340.c:0 "Tout retourne à la poussière, le reste n'est que vanité"
 fircon.1345.name:0 "Qu'y a-t-il au-delà ?"
 fircon.1345.desc:0 "En s'ouvrant à la vérité divine de l'existence, les habitants de §Y[pre_ftl_planet.GetName]§! approchent à grands pas des lumières. En tant que guides spirituels, il est indéniablement de notre devoir de les guider jusqu'au terme de ce voyage."
 fircon.1350.name:0 "Tout chemin a une fin"
 fircon.1350.desc:0 "Lorsque les habitants de §Y[pre_ftl_planet.GetName]§! tournaient leurs regards vers le ciel, ils espéraient y trouver la bénédiction du Divin. Mais ils n'y ont perçu que silence. Leurs prières sont restées sans réponse. Il est temps donc pour eux d'accepter que la spiritualité est vaine par nature, et que les sciences seules peuvent leur apporter les réponses qu'ils cherchent."
 fircon.1360.name:0 "L'ignorance est contagieuse"
 fircon.1360.desc:0 "Les habitants de §Y[pre_ftl_planet.GetName]§! ont commencé à élaborer des théories selon lesquelles leur monde leur aurait été donné par un être ineffable, et que la vie serait la récompense allouée pour une dévotion inébranlable envers le créateur divin. Ils risquent d'être sacrément surpris lorsque sera venu le moment pour eux de rencontrer la Communauté galactique..."
 fircon.1360.a:0 "Nous devons les former aux sciences"
 fircon.1360.b:0 "Avec le temps, leur foi se développera"
 fircon.1360.c:0 "Ils doivent connaître la vérité !"
 fircon.1365.name:0 "$fircon.1360.name$ : échec"
 fircon.1365.desc:0 "Nous révélant aux autorités spirituelles de §Y[pre_ftl_planet.GetName]§!, nous avons pu les assurer que leur prétendu « créateur divin » n'existait nullement, et que les réponses qu'ils cherchent ne peuvent être fournies que par les sciences.\n\nMais, malheureusement, elles ont choisi d'ignorer nos leçons. Les [pre_ftl_species.GetNamePlural] nous regardent désormais comme des dieux, et ont fait le voeu de nous révérer jusqu'à la fin des temps. Notre mission est donc un échec total..."
 fircon.1365.a:0 "Ce n'est vraiment pas une réussite..."
 fircon.1370.name:0 "$fircon.1360.name$ : humiliation"
 fircon.1370.desc:0 "Les habitants de §Y[pre_ftl_planet.GetName]§! sont furieux après avoir appris nos actions. Durant des siècles des membres de leur société ont disparu dans des circonstances étranges, ne réapparaissant que des jours ou des mois plus tard pour raconter des histoires incroyables de technologies étranges, qui de leur point de vue ne pouvaient s'expliquer autrement que par la magie.\n\nIl est donc tout à fait compréhensible qu'en apprenant que la magie n'existe pas, mais que ce sont des aliens qui ont enlevé ces gens pour effectuer des recherches à leurs dépens, les [pre_ftl_species.GetNamePlural] soient quelque peu traumatisés. Leur civilisation, ébranlée dans ses croyances, s'est soudain repliée sur elle-même. Leurs dirigeants nous ont poliment demandé de ne plus les considérer comme des spécimens de laboratoire. Peut-être devrions-nous le leur accorder ?"
 fircon.1370.a:0 "Mmmm... Peut-être pas !"
 fircon.1380.name:0 "Développement de l'industrialisation"
 fircon.1380.desc:0 "Les rapides progrès sur §Y[pre_ftl_planet.GetName]§! ont favorisé l'éclosion d'une ère d'industrialisation rapide. Les avancées techniques dans le domaine des transports ont mis en relation des régions autrefois éloignées à la surface de la [pre_ftl_planet.GetPlanetMoon], permettant le développement d'un commerce véritablement mondial et le partage des idées entre tous les [pre_ftl_species.GetNamePlural].\n\nMalgré tout, des tensions liées aux ressources sont déjà apparues. Si l'histoire des autres mondes peut être considérée comme un avertissement, ce peuple pourrait bientôt se trouver plongé dans d'atroces conflits."
 fircon.1380.a:0 "Nous devons leur éviter une telle catastrophe"
 fircon.1380.b:0 "Ils apprendront bien par eux-mêmes..."
 fircon.1385.name:0 "Catastrophe imminente"
 fircon.1385.desc:0 "Choisissant de prendre un risque calculé, nous avons fait le choix de nous révéler aux grands dirigeants de §Y[pre_ftl_planet.GetName]§!. Usant de paroles fermes, nous leur avons conseillé, à tous, de mettre un terme à leurs conflits, les prévenant que les conséquences d'une guerre pourraient être une véritable catastrophe pour l'ensemble des [pre_ftl_species.GetNamePlural].\n\nNombre d'entre eux ont écouté avec attention ; mais d'autres ont aussitôt écarté nos avertissements, qualifiant nos émissaires de « menteurs étrangers »..."
 fircon.1385.a:0 "Le temps seul dira si nous avons été entendus..."
 fircon.1390.name:0 "Grande guerre"
 fircon.1390.desc:0 "En faisant le choix de laisser le sort de leur monde entre les [pre_ftl_species.GetHandNamePlural] des dirigeants de §Y[pre_ftl_planet.GetName]§!, nous les avons rendus entièrement responsables de leur propre destinée. Et, malheureusement, il apparaît qu'ils sont décidés à s'affronter les uns les autres...\n\nLes différends considérés comme irréconciliables par les divers groupes culturels de la [pre_ftl_planet.GetPlanetMoon] les poussent à se déchirer. Le conflit qui est sur le point d'éclater constituera assurément l'une des périodes les plus sombres de leur histoire..."
 fircon.1395.name:0 "Catastrophe évitée"
 fircon.1395.desc:0 "Les dirigeants de §Y[pre_ftl_planet.GetName]§! semblent avoir pris en considération nos avertissements et avoir renoncé à s'affronter. Pour l'heure, il est évidemment impossible de dire si cette paix perdurera, mais dans l'immédiat au moins les [pre_ftl_species.GetNamePlural] ne devraient pas se faire disparaître eux-mêmes."
 fircon.1400.name:0 "Catastrophe"
 fircon.1400.desc:0 "Notre intervention sur §Y[pre_ftl_planet.GetName]§! semble avoir été, selon le proverbe, comme l'huile que l'on jette sur le feu. La [pre_ftl_planet.GetPlanetMoon] est désormais déchirée par la guerre.\n\nIl est toutefois un point crucial à noter : si les [pre_ftl_species.GetNamePlural] ne parviennent pas à s'éradiquer entièrement, les progrès technologiques réalisés au cours du conflit sont véritablement remarquables. Peut-être donc, lorsque la poussière des batailles commencera à retomber, feront-ils bon usage de tous ces progrès..."
 fircon.1410.name:0 "Paix et prospérité"
 fircon.1410.desc.base:0 "Le développement technologique bat son plein sur §Y[pre_ftl_planet.GetName]§!, et l'industrialisation progresse sans cesse. Les avancées les plus récentes dans l'ingénierie ont ainsi révolutionné les transports."
 fircon.1410.desc.regular:0 "$fircon.1410.desc.base$\n\nFaisant mentir nos modèles prédictifs, les [pre_ftl_species.GetNamePlural] sont désormais en bonne voie pour procéder à l'unification de leur [pre_ftl_planet.GetPlanetMoon]. Mettant en commun leurs ressources, ils ont établi comme priorité le bien-être de tous, et les conditions de vie sont en constante amélioration."
 fircon.1410.desc.gestalt:0 "$fircon.1410.desc.base$\n\nOEuvrant de concert, les habitants de la [pre_ftl_planet.GetPlanetMoon] ont bâti un monde industriel unifié. Mettant en commun toutes leurs ressources, les diverses consciences ont établi comme priorité le bien-être de l'ensemble de leurs sociétés, et les conditions de vie sont exceptionnelles."
 fircon.1410.a:0 "C'est absolument prodigieux"
 fircon.1410.b:0 "Ils n'ont pas l'usage de tant de ressources"
 fircon.1410.b.tooltip:0 "Ne pourrions-nous en prendre une partie ?"
 fircon.1415.name:0 "Prospérité pour tous"
 fircon.1415.desc:0 "La prospérité règne sur §Y[pre_ftl_planet.GetName]§!, et l'économie florissante nous offre des possibilités absolument uniques... Un réseau terrestre de transport de marchandises vient tout juste d'être établi, constituant une cible facile pour nos agents. En théorie, ils pourraient donc aisément aborder l'un de ces transports afin d'en saisir la marchandise. Toutefois, selon nos pratiques, limitées à une simple observation, nous devrions prendre des mesures de précaution drastiques pour ne pas être détectés par les [pre_ftl_species.GetNamePlural]..."
 fircon.1415.a:0 "Renonçons, leur observation n'a d'autre but que la science"
 fircon.1415.b:0 "Un casse ? Ça pourrait être marrant !"
 fircon.1425.name:0 "À toute vapeur"
 fircon.1425.desc:1 "Le casse du transport terrestre sur §Y[pre_ftl_planet.GetName]§! a été un véritable succès. Nos agents ont saisi une petite quantité d'alliages, et au passage beaucoup appris sur les moyens de transport pré-PRL."
 fircon.1425.a:0 "Magnifique !"
 fircon.1430.name:0 "Terminus, tout le monde descend"
 fircon.1430.desc:0 "Le casse du transport terrestre sur §Y[pre_ftl_planet.GetName]§! a été un échec total. Nos agents ont été appréhendés au cours de l'opération. Et, au cours de l'altercation qui s'est ensuivie, des pertes ont été enregistrées dans les deux camps, et nos agents exposés."
 fircon.1430.a:0 "Par le Divin !"
 fircon.1445.name:0 "À quoi ça sert la guerre ?"
 fircon.1445.desc:0 "Un conflit vient d'éclater sur §Y[pre_ftl_planet.GetName]§!. Ces dernières années, certains groupes parmi les habitants de la [pre_ftl_planet.GetPlanetMoon] étaient parvenus à accumuler suffisamment de richesses pour s'assurer d'un véritable monopole sur les moyens de production, provoquant le soulèvement d'autres [pre_ftl_species.GetNamePlural], révoltés par les inégalités croissantes.\n\nMaintenant, c'est une véritable lutte entre ces classes qui se livre. Une période sombre s'ouvre pour ce monde, qui aura assurément des conséquences très importantes et durables à l'avenir."
 fircon.1445.a:0 "Ces vaillants révolutionnaires méritent toute notre considération"
 fircon.1445.a.tt:0 "Nous allons observer le conflit sur §Y[pre_ftl_planet.GetName]§!, qui devrait livrer de nombreuses informations de grande valeur sur sa civilisation."
 fircon.1445.b:0 "Nous n'avons pas à nous mêler de leurs débats politiques"
 fircon.1445.c:0 "Ces travailleurs ont beaucoup de droits"
 fircon.1450.name:0 "Chagrin"
 fircon.1450.desc:0 "La guerre sur §Y[pre_ftl_planet.GetName]§! est terminée. Un par un, les révolutionnaires sont tombés. Et, à mesure que leurs corps s'amoncelaient, la classe dominante a continué de tirer profit de la guerre provoquée par leur propre avidité.\n\nLe statu quo social est désormais restauré, et les appels à la révolution sont étouffés."
 fircon.1450.a:0 "Nous pleurerons longtemps leur défaite"
 fircon.1450.b:0 "C'est parfaitement révoltant"
 fircon.1451.name:0 "Fin de la guerre"
 fircon.1451.desc:1 "Nous avons fait le choix de ne pas intervenir sur la scène politique locale, aussi la guerre qui déchirait §Y[pre_ftl_planet.GetName]§! s'est-elle terminée d'elle-même. Les oppresseurs ont écrasé les révolutionnaires sans difficulté.\n\nLe statu quo social est désormais restauré, et les appels à la révolution sont étouffés."
 fircon.1452.name:0 "Triomphe du capital"
 fircon.1452.desc:0 "Ces employés rebelles sur §Y[pre_ftl_planet.GetName]§! semblent s'être épuisés, et leur révolte arrogante s'est soldée par un échec. Les cadres dirigeants ont pu reprendre le contrôle de la situation par une restructuration de la société empreinte de tact et des pratiques managériales tout à fait performantes.\n\nLe statu quo social est désormais restauré, et tous ont regagné leur poste de travail."
 fircon.1453.name:0 "Insécurité économique"
 fircon.1453.desc:0 "Faisant mentir tous les modèles, ces employés rebelles sur §Y[pre_ftl_planet.GetName]§! ont pu prendre le contrôle des prérogatives réservées à leurs supérieurs.\n\nC'est évidemment un véritable désastre, car les employés au sein de la [Root.GetName] semblent très inspirés par ces événements, qui semblent avoir éveillé chez eux des idées pour le moins dérangeantes au vu de leurs postes. Nos investissements sont véritablement menacés, plus qu'ils ne l'ont jamais été. Sans doute aurions-nous dû être plus prudents dans nos entreprises..."
 fircon.1455.name:0 "Résistance silencieuse"
 fircon.1455.desc:0 "Sur §Y[pre_ftl_planet.GetName]§!, les voix dissidentes ont été étouffées par les élites. Pourtant, si nous intervenons rapidement, nous pourrions presque à coup sûr renverser le cours des événements. Notre simple présence sur la [pre_ftl_planet.GetPlanetMoon] permettrait assurément d'encourager efficacement ce qu'il subsiste de la résistance."
 fircon.1455.a:0 "Ce serait sans espoir"
 fircon.1455.b:0 "Nous n'avons rien à perdre"
 fircon.1460.name:0 "Oppresseurs renversés"
 fircon.1460.desc:0 "Une fois débarquées sur §Y[pre_ftl_planet.GetName]§!, nos forces ont pu jouer immédiatement de leurs avantages matériels et stratégiques face aux armées des [pre_ftl_species.GetNamePlural]. Ceux qui contrôlaient jusqu'à présent la société ont très vite été renversés, et les révolutionnaires sont maintenant prêts à assumer le pouvoir."
 fircon.1460.b:0 "C'est un véritable bouleversement"
 fircon.1470.name:0 "Recherches spatiales"
 fircon.1470.desc:0 "Les habitants de §Y[pre_ftl_planet.GetName]§! ont lancé la recherche active de signes d'une vie intelligente au-delà de leur propre monde. Alors qu'ils se préparent à partir pour cette aventure que tant d'autres ont lancée avant eux, le moment est peut-être venu pour nous de revoir nos protocoles de premier contact afin de préparer l'entrée des [pre_ftl_species.GetNamePlural] sur la scène galactique."
 fircon.1470.a:0 "Attendons qu'ils soient prêts pour les accueillir"
 fircon.1470.b:0 "Ces fous comprennent-ils ce qui les attend ?"
 fircon.1475.name:0 "Ils écoutent"
 fircon.1475.desc.base:1 "La civilisation pré-PRL de §Y[pre_ftl_planet.GetName]§! est parvenue à intercepter et déchiffrer un ensemble de communications émanant de notre poste d'observation au-dessus de leur monde."
 fircon.1475.desc.regular:0 "$fircon.1475.desc.base$\n\nIls sont actuellement en train d'étudier un message de nature tout à fait personnelle, entre un agent à bord de la station et un destinataire inconnu sur [Root.Capital.GetName].\n\nCette fuite intempestive montre que les protocoles de sécurité doivent être revus au plus vite."
 fircon.1475.desc.gestalt:0 "$fircon.1475.desc.base$\n\nMais s'ils ont les moyens de comprendre nos données sensibles, cela signifie que les protocoles de sécurité doivent être revus."
 fircon.1475.a:0 "Nous aurions dû être plus prudents"
 fircon.1475.b:0 "Identifions la source de cette fuite et effaçons-en toutes les données"
 fircon.1480.name:0 "Ils se croient toujours seuls"
 fircon.1480.desc:0 "Les habitants de §Y[pre_ftl_planet.GetName]§! n'ont pour l'heure obtenu aucun succès dans leur recherche d'une vie alien intelligente. Or, ayant consacré du temps et des ressources à cette entreprise, ils se sentent quelque peu frustrés de ne rien découvrir d'autre que le néant.\n\nIls poursuivent pour l'instant leurs recherches, mais il paraît évident qu'ils renonceront sans doute bientôt. Inutile de le dire, nous continuerons de leur cacher notre existence, conformément aux protocoles de la mission donnée au poste d'observation au-dessus de leur monde."
 fircon.1480.a:0 "Ils ne sont pas encore prêts à nous rencontrer"
 fircon.1485.name:0 "Anciens signaux interceptés"
 fircon.1485.desc:0 "Les habitants de §Y[pre_ftl_planet.GetName]§! pensaient, ridiculement, pouvoir user de leur technologie primitive pour intercepter certains de nos anciens signaux radio.\n\nMais la vérité est que déchiffrer et interpréter nos anciennes transmissions devrait les tenir occupés durant quelques générations au moins. Ce n'est pas demain que nous courrons le risque de voir notre présence révélée..."
 fircon.1485.a:0 "Poursuivons donc leur observation"
 fircon.1490.name:0 "Mauvaise blague"
 fircon.1490.desc:0 "Dans le cadre de leurs recherches pour découvrir une intelligence hors de leur propre [pre_ftl_planet.GetPlanetMoon], les habitants de §Y[pre_ftl_planet.GetName]§! ont diffusé un appel dans la galaxie. Ce qu'ils ont reçu en retour était un message disant, en substance : « Restez calmes ou ils vont vous entendre. »\n\nCette réponse n'était qu'une farce, faite par l'un de nos propres agents. Et le résultat est que les [pre_ftl_species.GetNamePlural] sont désormais terrifiés que leur signal puisse être perçu au-delà de leur système stellaire..."
 fircon.1490.a:0 "Et ils ont sans doute raison d'avoir peur..."
 fircon.1500.name:0 "Mise au point de la propulsion PRL"
 fircon.1500.desc:0 "Nous venons de recevoir des rapports indiquant la mise au point de la propulsion d'astronefs supraluminiques sur §Y[pre_ftl_planet.GetName]§!. Ses habitants ont semble-t-il l'intention de devenir au plus vite une véritable civilisation spatiale. Mais ce qu'ils vont découvrir parmi les étoiles risque de leur créer quelques soucis de compréhension..."
 fircon.1505.name:0 "Tant à gagner, et tant à perdre"
 fircon.1505.desc:0 "L'existence sur §Y[pre_ftl_planet.GetName]§! d'un appareil capable d'atteindre en théorie le voyage PRL est désormais confirmée. Il est déjà en phase de test, et les [pre_ftl_species.GetNamePlural] vont sans doute tenter de briser d'ici peu cette barrière qu'est la vitesse de la lumière.\n\nS'ils y parviennent, ils seront alors techniquement prêts à s'engager sur la scène diplomatique galactique. Et, bien ou mal, les rencontres qu'ils feront alors auront des conséquences profondes sur leur société."
 fircon.1505.a:0 "Ils apprendront beaucoup de leur échec"
 fircon.1505.b:0 "Ils ne sont pas prêts, mieux vaut saboter leur projet"
 fircon.1505.c:0 "Modifions leur approche pour les aider à atteindre les étoiles"
 fircon.1505.d:0 "Cela devient ennuyeux, aidons-les à aller plus vite"
 fircon.1510.name:0 "Séparation totale"
 fircon.1510.desc:0 "Les habitants de §Y[pre_ftl_planet.GetName]§! ont tenté de franchir la barrière luminique. Leur monde entier a observé le vol de l'appareil lancé vers les étoiles.\n\nLe décollage a été un succès, tout s'étant déroulé selon les paramètres prévus. Puis le propulseur par distorsion a été activé, et soudainement tout est parti en vrille.\n\nLe continuum espace-temps a été convenablement distordu. Mais cette approche fascinante est invalide pour briser la barrière luminique, et cela n'a fonctionné que pour la poupe du vaisseau. Le carnage qui en a résulté a dépassé tout ce que pouvaient craindre les [pre_ftl_species.GetNamePlural]. L'équipage lui-même a été distordu de façon violente, se retrouvant fixé en un lieu de l'espace, tandis qu'une partie de chaque membre était simultanément projetée dans l'avenir.\n\nIl va sans doute falloir attendre un peu avant qu'un second essai soit tenté..."
 fircon.1510.a:0 "Si nous les avions prévenus ils parcourraient la galaxie maintenant..."
 fircon.1510.b:0 "C'était prévu, leur échec était inévitable"
 fircon.1515.name:0 "Naissance du voyage spatial"
 fircon.1515.desc:0 "Les habitants de §Y[pre_ftl_planet.GetName]§! ont fait des progrès remarquables avec leur propulseur de bond expérimental, mais il y a des erreurs de calcul évidentes liées à la portée prévue pour le générateur de distorsion de l'espace-temps. En entrant en communication directe avec eux, nous avons pu les guider vers une méthode qui fonctionne, celle du voyage supraluminique par le réseau des hyperlignes.\n\nEn suivant nos conseils, d'ici peu les [pre_ftl_species.GetNamePlural] deviendront une société capable de naviguer parmi les étoiles."
 fircon.1515.a:0 "Vivement qu'ils rejoignent la Communauté galactique !"
 fircon.1520.name:0 "Parmi nous"
 fircon.1520.desc:0 "Enfin, les habitants de §Y[pre_ftl_planet.GetName]§! ont rejoint la Communauté galactique en tant que société spatiale !\n\nEt, maintenant que les [pre_ftl_species.GetNamePlural] ont accédé au voyage PRL, notre mission d'observation prend fin."
 fircon.1520.a:0 "Bienvenue à eux !"
 fircon.1520.b:0 "Espérons qu'ils ne nous gêneront pas"
 unadavance_tech_tt:0 "La technologie de §Y[pre_ftl_planet.GetName]§! a régressé, la faisant retourner à un état antérieur de son développement."

 # Observation Modifiers
 protect_our_image:0 "Protéger notre image"
 protect_our_image_desc:0 "Ce que produisait cette civilisation était peut-être de l'art, mais une chose est sûre : il n'est vraiment pas à notre goût."
 show_some_restraint:0 "Retenue"
 show_some_restraint_desc:0 "À l'avenir, nos missions d'observation des pré-PRL doivent être empreintes de la plus grande prudence."
 food_crisis:0 "Crise alimentaire"
 food_crisis_desc:0 "Les mauvaises récoltes ont causé de graves difficultés alimentaires à cette civilisation."
 rock_crisis:0 "Crise rocheuse"
 rock_crisis_desc:0 "Les problèmes liés à la récolte de roches causent de graves difficultés à cette civilisation."
 rock_crisis_tooltip:0 "La production minérale de ce monde est fluctuante et non viable."
 food_abundance:0 "Abondance alimentaire"
 food_abundance_desc:0 "De récentes avancées dans le domaine de l'agriculture ont permis d'accroître notablement la production de denrées."
 rock_abundance:0 "Abondance rocheuse"
 rock_abundance_desc:0 "De récentes avancées dans le domaine de l'agriculture ont permis d'accroître notablement la production minérale."
 hands_off_approach:0 "Approche non interventionniste"
 hands_off_approach_desc:0 "Nous sommes persuadés que les civilisations pré-PRL doivent apprendre par elles-mêmes, sans que nous ayons à intervenir."
 hands_off_approach_tt:0 "Informations tirées de l'observation : §G+25%§!"
 art_is_dead:0 "La mort des arts"
 art_is_dead_desc:1 "L'art est intrinsèquement inutile. Seule compte la production."
 artistic_boom:0 "Floraison des arts"
 artistic_boom_desc:0 "Les arts qui fleurissent sur [Root.GetName] semblent annoncer un brillant avenir pour la société de cette [Root.GetPlanetMoon]."
 divine_will:0 "Volonté divine"
 divine_will_desc:0 "Telle est la volonté du Divin."
 irreconcilable_differences:0 "Différends irréconciliables"
 irreconcilable_differences_desc:0 "Les habitants de [Root.GetName] sont fermement décidés à s'affronter les uns les autres."
 support_the_revolution:0 "Soutien à la révolution"
 support_the_revolution_desc:0 "Les courageux révolutionnaires de [Root.GetName] ont tout notre soutien."
 unspoken_grief:0 "$fircon.1450.name$"
 unspoken_grief_desc:0 "Sur [Root.GetName], la révolution a été écrasée. Seul demeure le chagrin des vaincus."
 power_flip:0 "Renversement de tendance"
 power_flip_desc:0 "Sur [Root.GetName], la situation économique s'est subitement renversée."
 waking_workers:0 "Éveil des employés"
 waking_workers_desc:0 "Nos employés sont de plus en plus revendicatifs face aux questions sociales."
 compromised_security:0 "Protocoles de sécurité compromis"
 compromised_security_desc:1 "La captation de communications d'un poste d'observation par une civilisation pré-PRL a démontré des problèmes avec nos protocoles de sécurité."


 ### Observation events

 # Modifiers
 mod_station_observers_society_research_produces_mult:0 "$mod_country_society_research_produces_mult$"
 mod_station_observers_produces_mult:0 "Production des postes d'observation "
 observation_on_hold:0 "Observation interrompue"
 observation_on_hold_desc:0 "Pour réduire les suspicions des pré-PRL, les recherches ont été interrompues de manière temporaire."
 observation_unforeseen_problems:0 "Problèmes imprévus"
 observation_unforeseen_problems_desc:0 "Du fait de soucis inattendus, l'observation de ce monde s'est avérée plus complexe que prévu."

 fircon.2001.name:0 "Conséquences médicales"
 fircon.2001.desc:0 "En recourant à des drones silencieux et des rayons tracteurs, nous avons pu collecter, analyser et étudier des spécimens inconscients de [pre_ftl_species.GetNamePlural] avant de les ramener sur §Y[pre_ftl_planet.GetName]§!. Malheureusement, les rayons tracteurs ont des effets inattendus sur leur physiologie : ils ont commencé à souffrir de furoncles, d'éruptions et d'éternuements incontrôlables, qui se sont finalement traduits par une dissolution intégrale de leurs tissus extérieurs dans les trois heures suivant leur retour...\n\nCette mystérieuse maladie est déjà considérée comme une urgence médicale sur toute la [pre_ftl_planet.GetPlanetMoon], et des autopsies vont sans doute révéler une intervention extérieure..."
 fircon.2001.a:0 "Reprenons ces spécimens pour étudier les effets du rayon"
 fircon.2001.b:0 "Réduisons la puissance du rayon et cessons de l'utiliser un moment"
 fircon.2001.c:0 "Accroissons sa puissance pour tester ses effets"

 fircon.2011.name:0 "Il pleut des [pre_ftl_species.GetNamePlural] !"
 fircon.2011.base.desc:0 "Un accident s'est produit lors de la collecte de spécimens vivants sur §Y[pre_ftl_planet.GetName]§! : à cause d'une erreur de calcul, nos drones ont été équipés de rayons tracteurs d'une puissance insuffisante. Au lieu de collecter ces spécimens, les drones les ont soulevés dans les airs, avant de les lâcher en plein vol..."
 fircon.2011.noavian.desc:0 "$fircon.2011.base.desc$\n\nCertaines victimes se sont retrouvées au sommet de bâtiments, sur la cime des arbres, déconcertant les habitants des lieux et les poussant à émettre toutes sortes de théories pour le moins exubérantes."
 fircon.2011.avian.desc:0 "$fircon.2011.base.desc$\n\nLes aviaires que nous tentions de collecter ont trouvé l'incident tout à fait amusant, et ils se sont même lancés à la poursuite des drones pour être soulevés par eux, juste pour les sensations que cela leur procure."
 fircon.2011.a:0 "Ces rayons doivent être réglés au plus vite"
 fircon.2011.b:0 "Une observation passive est hautement conseillée"
 fircon.2011.b.tt:0 "Le poste va passer à une observation §Ypassive§!."
 fircon.2011.c:0 "C'est amusant, continuons et faisons des vidéos !"

 opinion_bold_explorers:0 "Explorateurs courageux "

# Hive Observation Events

 fircon.2505.name:0 "Phagocytose neurale"
 fircon.2505.desc:0 "Si l'intégralité de la population consciente de §Y[pre_ftl_planet.GetName]§! appartient bien à une conscience collective organique, la [pre_ftl_planet.GetPlanetMoon] en abrite en fait plusieurs. Celles-ci sont des ensembles isolés de drones, en rivalité les uns les autres pour s'approprier les ressources. À l'occasion, des conflits éclatent entre ces ensembles, pouvant parfois s'aggraver jusqu'à une guerre mondiale.\n\nEn ce moment même se déroule un assaut contre la capitale de l'une de ces consciences, et il s'agit là d'une affaire macabre. L'efficacité des drones, détachés de toute empathie, ferait l'envie de n'importe quel général. Les défenseurs étaient en train de perdre rapidement du terrain, mais selon nos estimations ils auraient dû pouvoir résister quelques jours encore.\n\nPourtant, de manière soudaine, tous les combats ont cessé, et ces mêmes défenseurs ont subitement rejoint leurs adversaires pour commencer à dépouiller leur propre capitale de tout ce qui avait la moindre valeur. Il semblerait donc qu'ils ont été entièrement et instantanément assimilés au sein du réseau de la conscience qui les assaillait."
 fircon.2505.a:0 "L'unification est toujours difficile à atteindre"
 fircon.2505.b:0 "Leurs protocoles d'assimilation sont impitoyables"
 fircon.2505.c:0 "Ils viennent donc d'avaler toute une conscience ?"

 fircon.2515.name:0 "Prise de contrôle de l'écosystème"
 fircon.2515.desc:0 "La conscience habitant §Y[pre_ftl_planet.GetName]§! a commencé tout récemment à coloniser de nouvelles régions. La flore et la faune locales, à l'origine très différentes de ce qui peut se trouver dans les territoires déjà habités, sont entièrement placées sous le contrôle de la [pre_ftl_country.GetName], qui recourt à des approches aussi radicales que méthodiques pour réguler les écosystèmes locaux. Certaines espèces animales sont exterminées sans pitié, pour être remplacées aussitôt par d'autres, tandis que des végétaux invasifs étouffent tous les arbres d'origine.\n\nCette maîtrise écologique est parfaitement remarquable, mais elle n'empêche toutefois pas certains revers dans les régions présentant des climats inhabituels, où les espèces introduites ne peuvent survivre bien longtemps. Tout laisse penser, cependant, que les [pre_ftl_species.GetNamePlural] trouveront bientôt un moyen de contourner ces obstacles, pour finalement parvenir à uniformiser l'ensemble de leur monde, qui présentera alors les conditions optimales pour permettre le développement de la conscience."
 fircon.2515.a:0 "Cette méthode d'expansion est proprement unique"
 fircon.2515.b:0 "Efficacité de l'expansion : 100%"
 fircon.2515.c:0 "C'est assez dérangeant..."

 fircon.2525.name:0 "Brasiers industriels"
 fircon.2525.desc:0 "Sur §Y[pre_ftl_planet.GetName]§!, la [pre_ftl_country.GetName] a récemment développé de nouvelles technologies, et son industrie a commencé à se développer de manière frénétique. Usines, forges, chaînes d'assemblage et puits d'extraction de carburant ont été construits partout sur la [pre_ftl_planet.GetPlanetMoon], et une automatisation partielle commence à apparaître au sein de la conscience. Des fumées noires parcourent le ciel, et de nombreux drones commencent à montrer des signes de dégénérescence à cause des produits chimiques toxiques avec lesquels ils sont en contact. Les [pre_ftl_species.GetNamePlural] vont devoir bien vite trouver des solutions à ces problèmes. Et, pourtant, ils continuent imperturbablement de mener à bien leurs tâches habituelles..."
 fircon.2525.a:0 "Ils finiront par s'imposer à ce monde"
 fircon.2525.b:0 "Risque de fusion : croissant"
 fircon.2525.c:0 "Ils peuvent encore faire marche arrière !"
 fircon.2525.d:0 "C'est un pas dans la bonne direction"
 fircon.2525.e:0 "Et pas un seul mouvement social d'annoncé ?"

 fires_of_industry:0 "Pollution industrielle"
 fires_of_industry_desc:0 "[Root.GetName] est gravement polluée par la révolution industrielle qui se produit au sein de la conscience qui l'habite."

 fircon.2535.name:0 "Requiem pour un drone"
 fircon.2535.desc:0 "De manière parfaitement inattendue, la tristesse semble s'être abattue sur la [pre_ftl_country.GetName]. Ce à quoi ont assisté nos observateurs a été, dans les faits, un arrêt complet, sans précédent, de l'ensemble d'une conscience collective, suite à la mort d'un simple drone. Rien n'indique en quoi ce drone particulier pouvait bien être différent de tous ceux qui peuplent §Y[pre_ftl_planet.GetName]§!, mais tous ont paru vouloir communier en une sorte de cérémonie au cours de laquelle la dépouille a, presque religieusement, été coupée en morceaux, avant que chacun de ces morceaux soient dispersés dans divers centres d'accueil pour nourrissons.\n\nPuis, quelques instants plus tard, l'ensemble de la conscience s'est remis en mouvement. Tout cela rend nos observateurs profondément perplexes, même s'ils se doutent qu'il s'agit là d'un événement social ou religieux d'une très grande importance pour les [pre_ftl_species.GetNamePlural]. "
 fircon.2535.a:0 "C'est particulier"
 fircon.2535.b:0 "Production journalière : réduite"
 fircon.2535.c:0 "Mais qu'est-ce que c'est que ça ?"

 fircon.2545.name:0 "Conscience naissante"
 fircon.2545.desc:0 "La proto-conscience en cours d'observation sur §Y[pre_ftl_planet.GetName]§! vient de franchir une étape importante dans son évolution. Sur la plus grande partie de la surface, de petits groupes d'individus avaient déjà commencé à s'organiser en consciences encore limitées en effectifs. Si ces drones n'étaient déjà plus pleinement autonomes, ils manquaient encore jusqu'à présent de la cohésion et de la coordination d'un collectif intégral.\n\nCela vient de changer dans l'hémisphère nord de la [pre_ftl_planet.GetPlanetMoon] : là, un individu semble être devenu le noeud central d'une singularité qui paraît être en train de subjuguer tous les drones qui l'entourent. Ce « drone zéro » s'est lancé dans un vaste périple sur toute la surface de la [pre_ftl_planet.GetPlanetMoon], envoyant tous les drones qu'il rencontre se regrouper dans un établissement proprement gigantesque étant donné le faible technologique de ce monde. Là, tous semblent occupés à bâtir des habitations, des silos, et à développer la production de denrées pour répondre aux besoins de tous les nouveaux venus. Il n'y a donc plus aucune individualité chez eux, mais uniquement le collectif."
 fircon.2545.a:0 "Est-ce ainsi que nous sommes apparus ?"
 fircon.2545.b:0 "Évaluation des esprits organiques : fragile"
 fircon.2545.c:0 "Serait-ce une contagion psychique ?"
 fircon.2545.d:0 "Récupérons ce drone zéro pour l'étudier"

 fircon.2546.name:0 "Étude du drone zéro"
 fircon.2546.desc:0 "Le « drone zéro » de §Y[pre_ftl_planet.GetName]§! a été enlevé et maintenu en sommeil. Mais malgré toute la prudence avec laquelle l'opération a été menée, les autres drones de la [pre_ftl_planet.GetPlanetMoon] ont remarqué sa disparition, et chaque fois que la trajectoire du poste d'observation le rapproche du gigantesque établissement ils font preuve d'un comportement agressif, comme s'ils pouvaient sentir que le drone zéro est plus proche.\n\nLes études de son cerveau ont fourni des résultats tout à fait intéressants regardant la communication transdimensionnelle, mais les détails sur ses capacités à prendre l'ascendant sur les autres drones pour contrôler la conscience collective naissante nous échappent encore."
 fircon.2546.a:0 "En ce cas, disséquons-le"
 fircon.2546.b:0 "Cela suffira, remmenons-le sur place"

 fircon.2547.name:0 "Épidémie psychique"
 fircon.2547.desc:0 "Le « drone zéro » de §Y[pre_ftl_planet.GetName]§! a été enlevé et maintenu en sommeil. Mais, de façon regrettable, il s'est réveillé alors que l'étude des schémas formés par ses ondes neurales était en cours. Des rapports assez confus viennent de parvenir sur [Root.Capital.GetName], qui tous semblent indiquer que le spécimen a brisé l'esprit des membres de l'équipage du poste d'observation, l'un après l'autre, parvenant à en soumettre la plupart à sa volonté. Heureusement, le seul vaisseau PRL a été détruit dans la confusion qui s'est produite alors. Les systèmes de la station montrent cependant que Zéro est parvenu à assimiler très rapidement les connaissances de ses nouveaux drones, et semble capable d'utiliser tout le matériel à bord.\n\nLes protocoles de confinement impliquent la destruction sans plus tarder du poste d'observation et de tous ses occupants..."
 fircon.2547.a:0 "Destruction immédiate !"
 fircon.2547.a.tt:0 "Le poste d'observation en orbite de §Y[pre_ftl_planet.GetName]§! va être détruit."

 fircon.2555.name:0 "Le droit de partir"
 fircon.2555.desc:0 "L'observation de §Y[pre_ftl_planet.GetName]§! se poursuit paisiblement, mais elle a récemment révélé ce qui a été pris au départ, par erreur, pour des drones rebelles. Ces individus vivent à la périphérie des établissements de la conscience [pre_ftl_species.GetName], et paraissent avoir acquis une autonomie au moins partielle, et peut-être même entière dans certains cas. Ils semblent entièrement déconnectés du collectif, et certains jouissent même de moments de repos, restant à ne rien faire.\n\nPour ce qui concerne leurs ressources, cependant, ils semblent toujours dépendre de la conscience, puisqu'ils commercent avec elle pour s'en procurer. Rien n'indique cependant pourquoi celle-ci n'a pas jugé bon de les exterminer..."
 fircon.2555.a:0 "Toute déviance devrait être écrasée"
 fircon.2555.b:0 "L'individualité est inefficace par nature"
 fircon.2555.c:1 "Une symbiose avec une conscience collective ?"

  # Interplanetary Flight
 fircon.2605.name:0 "Vol interplanétaire"
 fircon.2605.desc.base:0 "Conditions climatiques : §Gparfaites§!\nFusée thermique nucléaire : §Galimentée§!\nPlan de vol : §Goptimisé§!\n\nTels sont les indicateurs qui ont été diffusés sur toute la surface de §Y[pre_ftl_planet.GetName]§! aujourd'hui, alors que la [pre_ftl_country.GetName] s'apprêtait à lancer sa première mission interplanétaire."
 fircon.2605.desc.regular:0 "$fircon.2605.desc.base$\n\nLes astronautes, entraînés depuis des années pour prendre part à cette mission, sont montés à bord de la fusée au petit matin, heure locale. Ils s'envolent en ce moment même vers cet espace que nous partageons avec les [pre_ftl_species.GetNamePlural]. Et leur périple s'annonce passionnant."
 fircon.2605.desc.hive:0 "$fircon.2605.desc.base$\n\nLes drones élevés spécifiquement pour cette mission sont plus indépendants que leurs congénères habituels, et parfaitement préparés à explorer le système de [pre_ftl_planet.System.GetName]."
 fircon.2605.a.mean:0 "Ce serait drôle qu'il s'écrase..."
 fircon.2605.a.nice:0 "Ce spectacle est propre à éveiller notre nostalgie..."

 fircon.2615.name:0 "Atterrissage"
 fircon.2615.desc:0 "Au terme d'un périple quelque peu agité, le premier vol interplanétaire des [From.Owner.GetSpeciesNamePlural] a été couronné de succès. En dépit de plusieurs incidents, ils ont bien prouvé qu'ils avaient la carrure pour devenir de véritables explorateurs spatiaux.\n\nLa [From.Owner.GetName] dans son ensemble a été très inspirée par cette mission, et attend avec impatience de pouvoir relever le prochain défi qui se présentera à elle dans sa course vers les étoiles. Il est possible, donc, que nous ayons bientôt la chance de discuter avec ces [From.Owner.GetSpeciesNamePlural], d'égaux à égaux."
 fircon.2615.tt:0 "Progression technologique de la §Y[From.Owner.GetName]§! : §G+20%§!"

 fircon.2620.name:0 "[From.Owner.capital_scope.GetName], nous avons un problème"
 fircon.2620.desc:0 "Un problème mécanique est survenu à bord du premier vaisseau interplanétaire des [From.Owner.GetSpeciesNamePlural], le laissant immobile dans l'espace. Se trouvant incapable d'ajuster sa trajectoire, il ne pourra bientôt plus être secouru. [From.Owner.capital_scope.GetName] travaille à une solution, mais les chances qu'elle y parvienne sont minces. Peut-être donc devrions-nous saisir cette occasion d'intervenir ?"
 fircon.2620.a:0 "Sortons l'équipage de ce vaisseau"
 fircon.2620.b:0 "Nos agents infiltrés peuvent transmettre une solution"
 fircon.2520.b.tt:0 "Cela va améliorer les chances que cet incident se termine de façon positive."
 fircon.2620.c:0 "Un message, avec quelques indications, abandonné près du Q.G. spatial..."
 fircon.2620.d:0 "Réparons le vaisseau mais effaçons les souvenirs de l'équipage"
 fircon.2620.e:0 "Mieux vaut qu'ils trouvent une solution eux-mêmes"

 fircon.2625.name:0 "Équipage sauvé"
 fircon.2625.desc.base:0 "L'équipage du vaisseau condamné a pu être sauvé, et se trouve désormais en sécurité à bord de notre poste d'observation. Ses membres sont, de manière tout à fait compréhensible, secoués, et confus. Et ce d'autant plus que toutes leurs liaisons avec §Y[pre_ftl_planet.GetName]§! ont été coupées, et qu'ils se trouvent désormais retenus à bord d'un vaisseau alien."
 fircon.2625.desc.hive:0 "$fircon.2625.desc.base$\n\nAprès avoir étudié avec minutie la manière dont les drones de cette conscience collective communiquent, nous sommes parvenus à créer une conscience artificielle, laissant ces quelques drones repliés sur eux-mêmes. Nous pourrions nous trouver contraints de les consigner là, pour vivre avec notre propre équipage. Cela leur permettrait alors d'observer leur propre [pre_ftl_planet.GetPlanetMoon] natale de loin, mais sans pouvoir jamais y retourner."
 fircon.2625.desc.regular:0 "$fircon.2625.desc.base$\n\nNous pourrions nous trouver contraints de les consigner là, pour vivre avec le reste de notre propre équipage. Cela leur permettrait alors d'observer leur propre [pre_ftl_planet.GetPlanetMoon] natale de loin, mais sans pouvoir jamais y retourner."
 fircon.2625.a:0 "Ils sont bienvenus à bord"
 fircon.2625.a.tt:0 "La disparition mystérieuse de son équipage va réduire l'avancement technologique de la §Y[From.From.Owner.GetName]§! de §R50%§!."
 fircon.2625.b:0 "Qu'importent les risques, laissons-les rentrer"

 fircon.2630.name:0 "Échec critique de la mission interplanétaire"
 fircon.2630.desc:0 "Le vaisseau interplanétaire des [From.From.From.Owner.GetSpeciesNamePlural] a été détruit. Aucun de ses membres d'équipage n'a survécu.\n\nAprès cet échec, la [From.From.From.Owner.GetName] paraît bien moins encline à explorer les étoiles..."
 fircon.2630.a:0 "On peut s'en douter"
 fircon.2630.b:0 "Ils ne doivent pas abandonner !"
 fircon.2630.tt:0 "Progression technologique de la §Y[From.From.From.Owner.GetName]§! : §R-20%§!"

 fircon.2635.name:0 "Réparations miraculeuses"
 fircon.2635.desc:0 "En utilisant un bout de chiffon, un conteneur à nutriments et un bout de câblage de cuivre, l'équipage du vaisseau, d'ores et déjà condamné, est parvenu à reprendre le contrôle des propulseurs. Le vaisseau est désormais reparti pour achever son périple, avec le soutien et l'admiration de tous les habitants de §Y[From.From.From.Owner.capital_scope.GetName]§!."

 inadvertent_jailer:0 "Geôliers involontaires"
 inadvertent_jailer_desc:0 "Même si ce n'était nullement notre intention, nous hébergeons désormais quelques spécimens de cette espèce que nous souhaitions étudier à bord du poste d'observation se trouvant en orbite de leur monde natal."
 pre_ftl_research_outpost:0 "Avant-poste de recherche pré-PRL"
 pre_ftl_research_outpost_desc:0 "Après un premier vol interplanétaire couronné de succès, une base spatiale a pu être établie."

