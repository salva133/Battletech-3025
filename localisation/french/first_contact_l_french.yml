 ## Traits ##

 leader_trait_fotd_scientist:0 "Astucieux"
 leader_trait_fotd_scientist_desc:0 "L'expérience de ce scientifique permet des avancées de grande importance dans les technologies liées à l'occultation."
 leader_trait_fotd_scientist_tooltip:0 "A de meilleures chances de faire des avancées dans les technologies de l'§Hoccultation§! liées à la £physics£physique."

 leader_trait_fotd_admiral:0 "Astucieux"
 leader_trait_fotd_admiral_desc:0 "La formation de cette personnalité lui a appris à utiliser l'occultation selon des méthodes que n'auraient jamais imaginées nos propres amiraux."

 ## Modifiers ##

 fotd_settled_differences:0 "Différends apaisés"
 fotd_settled_differences_desc:0 "Ayant réglé les différends idéologiques qui nous séparaient autrefois, notre espèce a désormais retrouvé son unité."

 fotd_alien_shock:0 "Choc de la rencontre avec les aliens"
 fotd_alien_shock_desc:0 "Les séparatistes ont très mal réagi en apprenant que la vie alien existait, et leurs peurs se sont en partie propagées jusque dans notre population à cause des médias et des communications que nous continuons de partager."

 fotd_alien_terrified:0 "Révélation terrifiante"
 fotd_alien_terrified_desc:0 "Et si les séparatistes avaient raison ? La nouvelle que des monstres terrifiants existent dans l'espace déstabilise grandement leur monde et notre espace."

 fotd_refusal_to_work:0 "Refus de collaborer"
 fotd_refusal_to_work_desc:0 "Tentant ainsi de manière puérile de protester contre nos dernières décisions d'ordre diplomatique, les séparatistes ont rompu tous les accords de coopération scientifique entre nous. Mais ils se calmeront sans doute d'ici peu..."

 fotd_forced_to_stay:0 "Émigration interdite"
 fotd_forced_to_stay_desc:0 "Les habitants de [Root.GetName] se sont vu interdire de quitter la [Root.GetPlanetMoon] pour rejoindre les séparatistes. Inutile de le dire, ils ne sont guère satisfaits de la situation..."

 fotd_disunity:0 "Désunion"
 fotd_disunity_desc:0 "Les séparatistes sont persuadés que la situation politique actuelle était courue d'avance. Ils n'ont donc pas perdu de temps pour nous le rappeler..."

 fotd_unified_stance:0 "$origin.6220.name$"
 fotd_unified_stance_desc:0 "Ce péril que nous combattons menace notre monde autant que celui des séparatistes. Nous devons donc l'écarter avant de pouvoir revenir aux points de dissension entre nous."

 fotd_unified_purpose:0 "Volonté commune"
 fotd_unified_purpose_desc:0 "Quelque chose menace la galaxie. Nous devons y faire face. Tous ensemble."

 slowed_science_ships:0 "Exploration retardée"
 slowed_science_ships_desc:0 "Du fait de la collaboration scientifique avec les séparatistes, l'exploration de nouveaux mondes se trouve retardée pour quelque temps."

 slowed_first_contact:0 "Premiers contacts retardés"
 slowed_first_contact_desc:0 "En échange de nouvelles technologies offertes par les séparatistes, nous avons accepté de mettre fin à nos programmes actuels de premier contact."

 supporting_haven:0 "Échanges"
 supporting_haven_desc:0 "Nous recevons des technologies, et les séparatistes des ressources. Équitable, non ?"

 promised_no_shroud:0 "Éloignement du Suaire"
 promised_no_shroud_desc:0 "Nous avons promis aux séparatistes de ne pas creuser davantage les mystères de la puissance ou des technologies psioniques. Selon eux, « le risque n'est aucunement négligeable que nous finissions par nous y perdre ». Quelque chose comme ça, en tout cas. Si si, ils sont sérieux..."

 have_no_voice:0 "Réduits au silence"
 have_no_voice_desc:0 "Notre influence diplomatique est sévèrement réduite, du fait que nous avons promis aux séparatistes, au moins quelque temps, de ne pas agir sur la scène de la Communauté galactique. Ces technologies qui nous ont été promises ont intérêt d'en valoir la peine..."

 ruined_mass_driver:0 "Conducteur de masse en ruine"
 ruined_mass_driver_desc:0 "Les vestiges du gigantesque conducteur de masse galactique des $NAME_fotd_Hunter_species$. S'il n'est plus en état de marche, l'étudier devrait permettre de réelles avancées dans le domaine de la balistique."

 fotd_secure_contact:0 "Sécurité du premier contact"
 fotd_secure_contact_desc:0 "Il y a de bonnes raisons de croire que la sécurité de l'enquête menée sur la première vie alien intelligente que nous ayons rencontrée a été compromise. La plus grande prudence s'impose désormais."

 fotd_assited_shipyards:0 "Assistance dans les chantiers navals"
 fotd_assited_shipyards_desc:0 "Grâce à l'aide apportée par les séparatistes, nos chantiers navals tournent avec une efficacité d'au moins 110%."

 fotd_assisted_fleet:0 "Équipages de la flotte renforcés"
 fotd_assisted_fleet_desc:0 "Grâce à la collaboration des séparatistes, nos vaisseaux sont plus efficaces que jamais."

 fotd_unified_fleet:0 "Flottes unifiées"
 fotd_unified_fleet_desc:0 "Grâce au renfort des officiers séparatistes, nos vaisseaux manoeuvrent mieux que jamais."

 fotd_terrified_outraged:0 "Terreur et outrage"
 fotd_terrified_outraged_desc:0 "Nos décisions ont conduit certains membres de notre espèce à ne plus nous en considérer comme des membres véritables. Mais qu'importe leur opinion ? Nous leur sommes désormais tellement supérieurs..."

 fotd_extorted_seperatists:0 "Séparatistes extorqués"
 fotd_extorted_seperatists_desc:0 "Nous avons fait pression pour obtenir ces ressources par la contrainte. Et alors ? Certains sont juste plus convaincants que d'autres. C'est comme ça."

 fotd_rationed_living:0 "Rationnements"
 fotd_rationed_living_desc:0 "Après avoir subi de graves pénuries, les séparatistes ont dû procéder à des coupes dans le financement de toutes leurs institutions non essentielles. Par conséquent, les projets d'échanges culturels avec eux ont perdu de l'allant."

 fotd_triumviri:0 "Triumvirat"
 fotd_triumviri_desc:0 "Si les séparatistes nous fournissent leur assistance dans les domaines de la technologie et des tactiques, les perspectives historiques uniques des Févoriens livrent des éclairages nouveaux sur notre propre société."

 #Projects

 fotd_chain_title:0 "Peur du noir"
 fotd_chain_desc:0 "Victimes d'un acte d'agression non provoqué par un ennemi technologiquement supérieur, nous savons désormais quel est le prix à payer pour la moindre négligence. Cela ne se reproduira pas."
 fotd_hunter_poi:0 "Système des chasseurs"
 fotd_hunter_desc:0 "Le système d'où a été lancée l'attaque qui a détruit §Y$NAME_Divider$§!. Les balayages indiquent qu'il est anormalement riche en minéraux."

 FOTD_CONFIRM_FINDINGS:0 "Confirmation d'une découverte"
 FOTD_CONFIRM_FINDINGS_DESC:0 "L'astéroïde qui a frappé $NAME_Divider$ contenait une quantité anormalement élevée de tungstène, ce que plusieurs scientifiques voient comme la « preuve indubitable » qu'il s'agissait bien d'une attaque contre notre système. Et, malheureusement, nos accords avec [fotd_seperatist_planet.GetName] impliquent que nous répondions par l'affirmative."

 FOTD_DEFLECTING_FIELDS:0 "Champs déflecteurs"
 FOTD_DEFLECTING_FIELDS_DESC:0 "Un simple vaisseau scientifique pourrait, s'il disposait de suffisamment de temps, établir un champ de force fluctuant pour modifier le vecteur du projectile de tungstène. Mais cette solution, à elle seule, ne suffira évidemment pas..."

 FOTD_REVERSED_THRUSTERS:0 "Propulseurs inversés"
 FOTD_REVERSED_THRUSTERS_DESC:0 "Des torpilles modifiées pour l'occasion pourraient être programmées pour s'arrimer au projectile ; en inversant alors leur poussée, elles pourraient peut-être ralentir le dernier cadeau des Févoriens."

 FOTD_COUNTER_SHOT:0 "Contre-coup"
 FOTD_COUNTER_SHOT_DESC:0 "Si nous n'avons rien d'aussi dense que des astéroïdes de tungstène dans le système de [Root.home_planet.System.GetName], nous ne manquons pas de rochers. Même si sa vitesse serait bien moindre que celle de la lumière, lancer un contre-projectile pourrait contribuer à le faire dévier de sa course."

 FOTD_CONTROLLED_SHATTERING:0 "Détonations contrôlées"
 FOTD_CONTROLLED_SHATTERING_DESC:0 "Faire exploser purement et simplement le projectile de tungstène pourrait sembler être une bonne solution, mais les éclats qui en résulteraient auraient un impact catastrophique sur [Root.GetHomeWorldName]. Les scientifiques ont donc fait les calculs pour qu'une suite de détonations contrôlées puisse fracturer le projectile afin de le réduire."


 ## Scripted Loc ##

 fotdCoercion1:0 "Pour l'inciter à rester quelques années encore, nous pourrions lui offrir quelques incitations. Il ne faut jamais sous-estimer l'efficacité de « petits cadeaux »."
 fotdCoercion2:0 "Peut-être devrions-nous lui rappeler tous ces petits plaisirs dont [GetSheHe] jouit ici, et rajouter encore à cela quelques incitations discrètes pour [GetLeLaLead] convaincre de rester ?"
 fotdCoercion3:0 "Il faut l'avouer, tout cela est véritablement embarrassant. Vraiment, [GetSilSielleLead] devait insister davantage pour repartir... Ne serions-nous alors pas tenus d'informer les autorités de son monde des xénorelations illicites qu'[GetSheHe] a entretenues lors de son séjour parmi nous ?"
 fotdCoercion4:0 "Ne pourrions-nous pas financer son projet, afin de [GetLeLaLead] tenir occupé[GetXELead] encore quelque temps ?"

