 # Evil Slavers Empire
 NAME_MSI_country:0 "Compagnie spécialisée Minamar"
 NAME_MSI_country_initials:0 "CSM"
 NAME_MSI_species:0 "olinbare"
 NAME_MSI_species_plural:0 "Olinbars"
 ADJ_MSI_country:1 "olinbare"
 personality_decadent_capitalists:0 "Corporation bienveillante"
 personality_decadent_capitalists_desc:0 "Se présentant publiquement comme une corporation bienveillante, la $NAME_MSI_country$ offre un développement technologique aux civilisations sous-développées. Et, grâce aux taux usuriers qu'elle pratique et à un bassin de recrutement d'employés asservis s'étendant à l'échelle de la galaxie, ses actionnaires sont assurés de retours tout à fait intéressants sur leur participation."

 origin_slavers:0 "Votre ticket pour les étoiles"
 origin_slavers_desc:0 "Aussitôt que le Conseil d'administration de la $NAME_MSI_country$ a fait entrer notre civilisation dans l'âge spatial, nous avons compris que la galaxie était trop belle pour ne pas être partagée. Depuis lors, nous avons oeuvré sans relâche pour aider les civilisations moins avancées à accéder au voyage PRL.\n\nL'illumination n'est certes pas gratuite, mais avec la $NAME_MSI_country_initials$ elle en vaut le prix."
 origin_tooltip_slavers_effects:0 "- Commence la partie en tant qu'§Hempire avancé§! ;\n- commence avec un certain nombre de £pop£§Hpops§! asservies, enlevées à des §Hcivilisations pré-PRL§! dans la galaxie ;\n- permet le protocole de bombardement §H$bombardment_raiding$§!, permettant d'enlever des £pop£§Hpops§! sur les mondes pour les réimplanter dans vos colonies."

 opinion_former_slaves:0 "Anciens esclaves"
 opinion_slavers:0 "Anciens maîtres"
 opinion_fellow_slaves:0 "Autres victimes des esclavagistes"

 # First Contact
 fcsum_MSI_country_summary:0 "Nous sommes entrés en contact avec la §H[MSI_country.GetName]§! dans le système de §Y[This.System.GetName]§!."
 first_contact.4000.name:0 "Contact avec la $NAME_MSI_country_initials$"
 first_contact.4000.desc.broken_shackles:0 "Nous sommes entrés en contact avec la §H[MSI_country.GetName]§!. Il est vital de traiter cette situation avec la plus grande prudence. Un émissaire devrait lui être envoyé pour représenter nos intérêts, mais toute interaction avec nos anciens maîtres risque d'avoir un profond impact psychologique sur la population."
 first_contact.4000.desc.payback:0 "Nous avons aussitôt reconnu les vaisseaux aliens rencontrés dans le système de §Y[This.System.GetName]§! : des modèles tout à fait familiers, marqués d'un emblème que nous avons appris à craindre : le logo de la §H$NAME_MSI_country$§!, auquel étaient adjointes des ailes.\n\nNous avons donc retrouvé ceux qui ont jadis envahi notre monde, et ce n'est qu'une question de temps avant qu'ils réalisent que ce vaisseau qu'ils ont eux-mêmes aperçu est le nôtre, d'autant qu'il repose sur leur propre technologie. Ce contact est inévitable, mais nous devons tout faire pour éviter de répéter les erreurs du passé."
 first_contact.4000.a.bs:0 "Quoi de plus vexant que de devoir faire bonne figure..."
 first_contact.4000.a.payback:0 "Nous devons être prêts à tout"
 first_contact.4000.a.tooltip:0 "Lance le processus de §Ysecond contact§! avec la §Y$NAME_MSI_country$§!."

 #############################
 # Payback Origin
 #############################

 origin_payback:0 "La monnaie de leur pièce"
 origin_payback_desc:0 "Cette civilisation a reçu la visite d'un empire alien qui l'a illuminée et asservie sous la contrainte. Les envahisseurs ont fini par être chassés, mais ne reviendront-ils pas un jour ?"
 origin_tooltip_payback_effects:1 "§RATTENTION, origine difficile !§!\n- Commence la partie avec 10 £pop£pops de moins que la normale ;\n- commence avec des technologies cruciales encore à découvrir et des infrastructures sous-développées ;\n- un §Hsite archéologique§! se trouve dans le système natal : un cuirassé détruit qui appartenait aux anciens envahisseurs ;\n- un certain nombre de civilisations pré-PRL sera garanti dans la galaxie, quel que soit le nombre de §Hcivilisations pré-PRL et d'espèces préconscientes§! paramétrées en début de partie ;\n- une civilisation pré-PRL aléatoire sera provoluée, qui aura l'origine §H$origin_broken_shackles$§! ;\n- un §Hempire avancé§!, ayant l'origine §H$origin_slavers$§!, se trouvera quelque part dans la galaxie.\n\n"

 START_SCREEN_PAYBACK:0 "Nous avions un accord.\n\nLorsque les visiteurs venus des étoiles se sont révélés, ils nous ont fait une offre intéressante : l'illumination technologique, que nous rembourserions progressivement. Et, en l'espace d'une génération, [GetHomeWorldName] a été transformée en une prétendue « civilisation avancée ».\n\nC'est alors que nous avons lu les petites lignes du contrat : pour rembourser notre « dette », nous devions travailler pour eux, de manière indéfinie. Lorsque nos dirigeants protestèrent, les aliens recoururent à la violence. Aussi les avons-nous combattus.\n\nNous avons fini par l'emporter, difficilement, et seulement après avoir subi des pertes considérables. Et désormais nos scientifiques sont parvenus à dévoiler par la rétro-ingénierie, à partir des vaisseaux que nous avions détruits, les secrets du voyage PRL. La galaxie est certes grande, mais un jour ou l'autre nous finirons par y recroiser nos « bienfaiteurs ». En vérité, nous nous impatientons que ce moment arrive...\n\nIl est temps de leur rendre la monnaie de leur pièce."

 ## Modifiers and such
 d_ship_debris_payback_blocker:0 "£blocker£Débris de vaisseau"
 d_ship_debris_payback_blocker_desc:0 "Les débris du vaisseau de la $NAME_MSI_country_initials$ qui s'est écrasé couvrent une vaste région, retardant le développement de ce monde."
 ship_debris_payback_blocker_tt:0 "Nettoyer les débris du vaisseau pourrait permettre de retrouver soit des données technologiques, soit des ressources."

 origin.4100.name:0 "Découverte de données technologiques"
 origin.4100.desc:0 "Alors que les débris du vaisseau de la $NAME_MSI_country_initials$ retombés sur §Y[From.GetName]§! étaient en cours de nettoyage, une cache de données technologiques a été découverte."

 origin.4105.name:0 "Découverte de ressources"
 origin.4105.desc:0 "Les débris du vaisseau de la $NAME_MSI_country_initials$ en cours de nettoyage sur §Y[From.GetName]§! peuvent être transformés pour être réutilisés."

 payback_unified_purpose:0 "Volonté commune"
 payback_unified_purpose_desc:0 "L'arrivée des envahisseurs de la $NAME_MSI_country_initials$ a contribué à unifier notre monde. Mais si nous pouvons de nouveau décider nous-mêmes de notre destinée, nous avons aussi beaucoup à faire..."

 payback_debris_field:0 "Champs de débris"
 payback_debris_field_desc:0 "Les débris se détachant du vaisseau Minamar en orbite tombent fréquemment sur la surface en dessous, aussi les infrastructures nécessitent-elles un entretien et une maintenance plus fréquente pour réparer les dégâts."

 d_payback_habitat_research:0 "Cache technologique"
 d_payback_habitat_research_desc:0 "L'intérieur de l'ancien vaisseau de la $NAME_MSI_country_initials$ offre des possibilités de recherche inégalées pour dévoiler les secrets de leur technologie."

 payback_curfew:0 "Couvre-feu et éradication des dissidences"
 payback_curfew_desc:0 "Le prix de la stabilité se paye aussi, parfois, par une réduction des libertés."

 payback_freedom_of_speech:0 "Liberté de parole"
 payback_freedom_of_speech_desc:0 "Le prix de la liberté se paye aussi, parfois, par de l'instabilité."

 ## First Contact
 origin.4200.name:0 "Décisions au sommet"
 origin.4200.desc:0 "Retrouver nos anciens envahisseurs a provoqué une réunion en urgence des dirigeants politiques, des autorités religieuses, des scientifiques, des artistes et des diplomates. Diverses stratégies ont été élaborées, discutées, rejetées, reconsidérées, raffinées, approuvées.\n\nEt, après des mois de telles consultations, les plus beaux esprits de la [Root.Owner.GetName] sont finalement arrivés à quelque chose qui ressemble enfin à un consensus."
 origin.4200.a.auth:0 "Nous devons leur montrer qui commande !"
 origin.4200.a.ega:0 "Nous devons exiger d'être traités en égaux"
 origin.4200.b.mili:0 "Ils vont payer pour ce qu'ils nous ont infligé !"
 origin.4200.b.paci:0 "Nous devons éviter tout conflit avec eux"
 origin.4200.c.phobe:0 "Que ces xénos se tiennent à distance !"
 origin.4200.c.phile:0 "La peur ne doit pas nous empêcher d'explorer la galaxie"
 origin.4200.d.spiri:0 "Le moment venu, ils seront jugés pour nos tourments"
 origin.4200.d.mate:0 "Étudier nos ennemis permettra de mieux les connaître"

 origin.4205.name:0 "Discorde"
 origin.4205.desc:0 "En dépit des mesures drastiques de sécurité, la nouvelle de la rencontre avec la §H$NAME_MSI_country$§! s'est propagée au sein de la population, provoquant le chaos sur un monde qui ne faisait que recouvrer d'un passé traumatisant. Et l'opinion publique est pour le moins divisée sur la question. De nombreuses voix dissidentes se font entendre, exprimant des sentiments allant de la rage à une nostalgie nauséabonde. Quoi que nous décidions, donc, nous allons être confrontés à des violences."
 origin.4205.a:0 "La population a le droit de s'exprimer à ce propos"
 origin.4205.b:0 "Couvre-feu et éradication des dissidents !"

 origin.4210.name:0 "Négociations préliminaires"
 origin.4210.desc:0 "Au terme de longs préliminaires, les émissaires ont fait parvenir un message à la $NAME_MSI_country_initials$. Nous sommes maintenant prêts à rencontrer nos anciens maîtres, à nos propres conditions, en portant la parole et la volonté de notre peuple."

 ## Out of Warranty
 payback_out_of_warranty_chain_title:0 "$origin.4300.name$"
 payback_out_of_warranty_chain_desc:0 "Les §Hgénécliniques§! construites par les envahisseurs pâtissent du manque d'entretien. Pourtant, même si la plupart des technologies sur lesquelles elles reposent sont au-delà de notre compréhension, nous pourrions tenter de les §Sréparer§!.\n\n§LContracter des conventions scientifiques avec d'autres empires accroîtrait nos chances de succès, [GetAgreementStatus]§!"
 payback_repair_clinic_no_agreement:0 "mais nous n'en avons pour l'instant conclu aucune avec un empire qui serait en mesure de nous aider."
 payback_repair_clinic_yes_agreement:0 "or au moins une a été conclue avec un empire en mesure de nous aider."

 payback_declining_healthcare:0 "Déclin du système de soins"
 payback_declining_healthcare_desc:0 "La perte des génécliniques a de fâcheuses conséquences sur nos conditions de vie."
 payback_declining_healthcare_alt:0 "Médecine alternative"
 payback_declining_healthcare_alt_desc:0 "N'oubliez pas de prendre vos vitamines !"
 payback_declining_healthcare_necro:0 "$payback_declining_healthcare$"
 payback_declining_healthcare_necro_desc:0 "$payback_declining_healthcare_desc$ Mais cela fait aussi des morts de toute première qualité."
 payback_healing_scars:0 "Guérison des vieilles blessures"
 payback_healing_scars_desc:0 "Ce n'est qu'en abattant enfin les structures médicales laissées par les envahisseurs que nous pourrons véritablement guérir."

 # Gene Clinic is breaking down
 origin.4300.name:0 "Hors garantie"
 origin.4300.base.desc:0 "« Nous allons mettre fin à toutes les maladies. » C'est ainsi que les envahisseurs nous avaient convaincus. Nous leur avions permis de construire des §Hgénécliniques§! sur §Y[Root.GetHomeWorldName]§!, destinées à éradiquer la plupart des pires maladies en l'espace d'une génération. Mais maintenant ces cliniques sont délabrées, car après des années d'utilisation intensive les machines à l'intérieur tombent en panne, les unes après les autres. Or, la manière dont fonctionnent ces technologies est incompréhensible pour nous...\n\nAvons-nous les moyens de les comprendre, par rétro-ingénierie ? À moins de transformer ce cadeau empoisonné en quelque chose qui nous soit propre ?"
 origin.4300.aliens.phobe.desc:0 "$origin.4300.base.desc$ Peut-être d'autres empires possèdent-ils des sites similaires, mais demander l'aide de ces xénos ne ferait que nous couvrir de honte."
 origin.4300.aliens.phile.desc:0 "$origin.4300.base.desc$ Si d'autres empires possèdent des sites similaires, cela ne vaudrait-il pas la peine de leur demander de l'aide ?"
 origin.4300.noaliens.desc:0 "$origin.4300.base.desc$ Si seulement nous en savions davantage à ce sujet..."
 origin.4300.a:0 "Tentons de les réparer nous-mêmes"
 origin.4300.a.tooltip:0 "Sélectionner les £building£§Ygénécliniques§! dans l'interface planétaire et cliquer sur le bouton §S$REPAIR$§! pour tenter de les remettre en fonction. Établir des §Sconventions de recherche§! avec d'autres empires accroîtra nos chances de succès."
 origin.4300.b:0 "Réadaptons ces bâtiments"
 origin.4300.b.tooltip:0 "Les £building£§Ygénécliniques§! vont être transformées en £building£§Ymonuments autochtones§! pour un coût réduit."
 origin.4300.b.memorialist.tooltip:0 "Les £building£§Ygénécliniques§! vont être transformées en £building£§Ysanctuaire du Repos§! pour un coût réduit."

 # Building repaired!
 origin.4301.name:0 "Réparation d'urgence"
 origin.4301.base.desc:0 "À coup sûr, les anciens envahisseurs qualifieraient cela de simple coup de chance, ou nous expliqueraient que ce sont eux qui ont fait le plus dur du travail. Ils auraient beau jeu de dire que nous n'avons quant à nous pas fait grand-chose, hormis reprendre les technologies de leurs §Hgénécliniques§!..."
 origin.4301.noagreement.desc:0 "$origin.4301.base.desc$ Mais une seule chose compte, une seule : sans dépendre de l'aide de personne, c'est nous, et nous seuls, qui avons remis en état de fonctionnement ces bâtiments, et cette victoire est entièrement la nôtre !"
 origin.4301.agreement.desc:0 "$origin.4301.base.desc$ Mais une seule chose compte, une seule : soutenus par nos généreux alliés, c'est nous qui avons remis en état de fonctionnement ces bâtiments !"
 origin.4301.a:0 "Existerait-il donc de « bons xénos » ?"
 origin.4301.end.desc:0 "Preuve est faite, donc : les [Root.GetSpeciesNamePlural] peuvent prendre soin d'eux-mêmes."

 # Building still broken
 origin.4302.name:0 "Travaux en cours"
 origin.4302.desc:0 "La rétro-ingénierie des technologies permettant le fonctionnement des §Hgénécliniques§! s'est avérée plus complexe que prévu. Cela ne semble pas perturber outre mesure les [Root.GetEngineerPlural], toutefois, qui demandent juste davantage de temps. Mais alors que les coûts gonflent et que les échecs se multiplient, de plus en plus de gens se demandent s'il ne faudrait pas plutôt réaffecter ces bâtiments à d'autres usages."
 origin.4302.a:0 "Il faudrait essayer d'échouer mieux maintenant..."
 origin.4302.a.tooltip:0 "$origin.4300.a.tooltip$"
 origin.4302.b:0 "Cette fois, mieux vaut réadapter ces bâtiments"
 origin.4302.b.tooltip:0 "$origin.4300.b.tooltip$"
 origin.4302.b.memorialist.tooltip:0 "$origin.4300.b.memorialist.tooltip$"

 # Building broken beyond repair
 origin.4303.name:0 "Réparations bâclées"
 origin.4303.desc:0 "Les tentatives de remise en état de fonctionnement des §Hgénécliniques§! se sont traduites par un échec tonitruant. Une explosion massive a démoli tout un bâtiment sur §Y[Root.GetName]§!, et des pertes nombreuses sont à déplorer.\n\nNul n'en doute : les envahisseurs, s'ils nous voient en ce moment, sont en train de rire, et de nous qualifier, une fois encore, de créatures arrogantes et stupides, absolument propres à rien. Pourtant, cet échec est le nôtre, rien que le nôtre. Et les dures leçons qu'en tireront les [Root.Owner.GetSpeciesNamePlural] ne seront pas oubliées de sitôt."

 # Building Repurposed
 origin.4304.name:0 "Matériel réparé"
 origin.4304.desc:0 "Les §Ygénécliniques§! n'ont peut-être plus les moyens de soigner les maladies, mais en collectant tous leurs matériels pour le réutiliser dans les mémoriaux, nous pouvons au moins commencer à guérir ces blessures qu'ont laissées les envahisseurs derrière eux. C'est en faisant la paix avec notre passé que nous pourrons le dépasser."

 # No building - people getting sick
 origin.4305.name:0 "Crise des services de santé"
 origin.4305.desc:0 "La perte des §Hgénécliniques§! a entraîné un déclin rapide des services de soin. Problèmes génétiques et maladies chroniques, autrefois si simples à soigner, connaissent une hausse importante, et l'espérance de vie de la population retrouve ses valeurs d'avant l'occupation. La confiance envers le système de santé est au plus bas, et certains commencent même à regretter le départ des envahisseurs..."
 origin.4305.a:0 "Doublons les investissements dans la recherche médicale"
 origin.4305.a.tooltip:0 "Accroît la probabilité de découvrir la technologie £society£§Y$tech_frontier_health$§!."
 origin.4305.b:0 "Mettons en avant des traitements alternatifs"
 origin.4305.b.tooltip:0 "Cela n'aura aucun effet."
 origin.4305.c:0 "La mort n'a jamais été un problème pour nous"

 # Rediscovering genetic healthcare
 origin.4306.name:0 "Autonomie"
 origin.4306.desc:0 "Nous avons appris à maîtriser les secrets de l'ingénierie génétique, et les [Root.GetSpeciesNamePlural] sont désormais en mesure de construire des §Hgénécliniques§! semblables à celles laissées par les envahisseurs d'autrefois. C'est donc un jour glorieux pour nous, car enfin nous avons la preuve que nous n'avons besoin de personne pour atteindre les étoiles !"

 ## Arc Site


 # Ambient Object
 payback_site_ship_object:1 "Vaisseau de la $NAME_MSI_country_initials$ détruit"
 payback_site_ship_tooltip:0 "Les vestiges en orbite d'un vaisseau autrefois puissant."

 # Dig Site
 payback_digsite:0 "Au lendemain de la victoire"
 payback_digsite_desc:1 "Ce vaisseau militaire qui menaçait autrefois §Y[From.Planet.GetName]§! constitue toujours une menace pour nous, rappel sinistre du sort auquel nous avons réchappé de peu. Il est temps donc de reprendre nos propres cieux et de nous assurer de contrôler ces merveilles de technologie que renferme encore l'épave."


 # Dig Site Security System
 security_system_drone:0 "Actif de la société"
 security_system_drone_plural:0 "Actifs de la société"


 # Dig Site Starting Event
 origin.4900.name:1 "Récupération du vaisseau de la $NAME_MSI_country_initials$" #Previously The Kessler Effect
 origin.4900.desc:1 "La bataille contre les envahisseurs aliens a laissé de nombreux débris, des vaisseaux détruits et bien des espoirs déçus dans le système de [From.Planet.System.GetName]. Ces débris sont en quantité telle qu'il est difficile de développer des satellites et de lancer des vaisseaux depuis §Y[Root.Owner.capital_scope.GetName]§!. Un projet a donc été mis en place pour nettoyer tout cela, en utilisant des vaisseaux spécialement conçus pour cette tâche, tractant des filets afin de draguer les débris se trouvant dans l'orbite proche et permettre d'approcher le vaisseau de la $NAME_MSI_country_initials$ qui se trouve toujours au-dessus de notre monde."
 origin.4900.a:1 "Lançons donc le nettoyage"


 # Special project to unlock the dig site
 PAYBACK_KESSLER_EFFECT:0 "Nettoyage des débris orbitaux"
 PAYBACK_KESSLER_EFFECT_DESC:0 "$origin.4900.desc$"


 # 50% progress
 origin.4930.name:1 "Nettoyage orbital en cours"
 origin.4930.desc:1 "Les opérations de nettoyage dans le système de [Root.Owner.capital_scope.System.GetName] sont désormais bien avancées. La quantité de débris amoncelés au-dessus de §Y[Root.Owner.capital_scope.GetName]§! est bien plus réduite maintenant, et avec le dégagement de nos cieux nous pouvons envisager l'avenir de façon plus sereine. Les travaux se poursuivent, mais notre situation s'améliore."


 # 100% progress
 origin.4931.name:1 "Débris orbitaux nettoyés"
 origin.4931.desc:1 "Les opérations de nettoyage sont désormais achevées. Le ciel au-dessus de §Y[Root.Owner.capital_scope.GetName]§! est désormais libre de tout débris, et nos vaisseaux scientifiques peuvent désormais approcher l'épave du vaisseau de la $NAME_MSI_country_initials$ pour l'explorer en toute sécurité."


 ## Dig site


 # Stage 1
 origin.4905.name:1 "Évaluation des dommages"
 origin.4905.desc:1 "Les capteurs ne détectent pas le moindre signe de vie dans l'épave au-dessus de §Y[From.Planet.GetName]§!. Pourtant, les moteurs vrombissent encore faiblement, et des machines sont toujours en activité dans ses salles désertes. Il y a donc de bonnes raisons de penser que le vaisseau est toujours opérationnel, et que la moindre tentative pour monter à bord va relancer ses systèmes de sécurité.\n\nMieux vaut donc nous montrer prudents..."


 # Stage 2
 origin.4910.name:0 "Prise de contrôle des actifs"
 origin.4910.desc:1 "Les équipages de construction sont occupés à nettoyer les débris, réparer les dommages et assurer la sécurité des diverses salles de l'épave, contribuant ainsi à faire de ce vaisseau qui terrorisait autrefois §Y[From.Planet.GetName]§! une base d'opérations de la [From.Planet.Owner.GetName]. Dans la coque, de plus en plus de corps des membres de l'équipage sont retrouvés, ou plutôt ce qu'il en reste.\n\nLe sort à réserver à leurs dépouilles fait toutefois l'objet de nombreux débats."
 origin.4910.a:0 "Disséquons-les"
 origin.4910.b:0 "Non, leur place est dans un musée"
 origin.4910.c:1 "Ils doivent être exposés publiquement et triomphalement"
 origin.4910.d:0 "Même les pires esclavagistes méritent une tombe décente"


 # Stage 3
 origin.4920.name:0 "Évaluation de la concurrence"
 origin.4920.desc:1 "À mesure que les bases de données du vaisseau de la $NAME_MSI_country_initials$ sont épluchées, les desseins de nos anciens maîtres deviennent de plus en plus clairs. Ils nous ont contactés pour nous proposer l'illumination, mais seulement pour faire de nous des esclaves plus efficaces ; leurs plans, leurs protocoles étaient parfaitement élaborés, de même que leurs mensonges. Notre monde natal n'était clairement pas leur première tentative, mais bel et bien une simple application d'une « stratégie commerciale » parfaitement rodée."
 origin.4920.a:1 "Poursuivons les recherches"


 # Stage 4
 origin.4925.name:1 "Prise de contrôle" #Formerly Monopolizing The Market
 origin.4925.desc:1 "Nous avons repris le contrôle des systèmes de l'épave du vaisseau de la $NAME_MSI_country_initials$. Nous devons donc maintenant décider ce qu'il convient d'en faire. Il pourrait devenir un outil de grande puissance, pour la guerre ou la recherche, selon ce qui répondra le mieux à nos besoins."
 origin.4925.a.tt:0 "Le vaisseau va pouvoir être réparé pour en faire soit un §Hvaisseau amiral§!, soit un §Hhabitat§!."


 # Special project to restore the warship
 payback_restore_warship_chain_title:0 "Restauration de l'épave"
 payback_restore_warship_chain_desc:0 "L'ancien vaisseau de la $NAME_MSI_country_initials$ va pouvoir être restauré pour répondre au mieux à nos besoins."


 RESTORE_WARSHIP_PROJECT:0 "Restauration comme vaisseau amiral"
 RESTORE_WARSHIP_PROJECT_DESC:1 "Le vaisseau de la $NAME_MSI_country_initials$ doit être rééquipé pour devenir le joyau de notre flotte.\n\nIl va être réparé et transformé en un §Yvaisseau amiral§! parfaitement fonctionnel."
 RESTORE_HABITAT_PROJECT:0 "Restauration comme habitat"
 RESTORE_HABITAT_PROJECT_DESC:1 "Le vaisseau de la $NAME_MSI_country_initials$ doit être réaménagé pour être consacré à la recherche scientifique.\n\nUne fois entièrement réparé, cet instrument de mort deviendra ainsi un §Yhabitat§!, parfaitement fonctionnel et dédié à révéler tous les secrets technologiques de la $NAME_MSI_country$."


 # project to upgrade the warship
 UPGRADE_FLAGSHIP:0 "Amélioration du vaisseau amiral"
 UPGRADE_FLAGSHIP_DESC:0 "Les avancées technologiques récentes nous permettent d'améliorer notre vaisseau amiral afin de faire usage de systèmes totalement novateurs."
