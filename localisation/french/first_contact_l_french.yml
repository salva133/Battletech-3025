 ## Events
 fircon.6000.name:0 "Y a-t-il de la vie à l'intérieur ?"
 fircon.6000.desc:0 "Même après nous avoir rencontrés, les [non_believers_country.GetSpeciesNamePlural] refusent d'envisager que la vie puisse exister hors de leur monde. Ils sont persuadés que nous ne sommes en rien des visiteurs interstellaires, mais des habitants souterrains qui seraient remontés à la surface de §Y[non_believers_planet.GetName]§! par un trou dans le sol. Leur [non_believers_planet.GetPlanetMoon], pensent-ils, est creuse, et ils nous imaginent volant à l'intérieur d'une vaste Cavité centrale à bord de nos vaisseaux.\n\nCes croyances déconcertantes ne facilitent évidemment pas nos tentatives de contacts diplomatiques, car tout ce que nous pouvons faire ou dire est alors étudié avec le plus grand scepticisme."
 fircon.6000.desc.subterranean:0 "$fircon.6000.desc$\n\nSi techniquement ces [non_believers_country.GetSpeciesNamePlural] n'ont pas tort, expliquer le détail ne ferait que compliquer les choses."
 fircon.6000.a:0 "Emmenons donc quelques sceptiques influents dans l'espace"
 fircon.6000.b:0 "Cette [non_believers_planet] n'est pas creuse, montrons-leur les calculs !"
 fircon.6000.c:0 "Disons-leur au moins que nous venons de la Cavité"

 fircon.6005.name:0 "Mettre les sceptiques devant le fait"
 fircon.6005.desc:0 "Il s'est avéré que les habitants de §Y[non_believers_planet.GetName]§! ne croient pas non plus en l'espace : ils sont sûrs et certains que le ciel est un dôme de verre couvert de miroirs, les étoiles n'étant alors que des lumières qui se reflètent dedans, comme tous les autres corps célestes d'ailleurs.\n\nMême si nous transportions quelques [non_believers_country.GetSpeciesNamePlural] sur [Root.Capital.GetName], ils prétendraient sans doute qu'ils n'ont jamais quitté leur propre [non_believers_planet.GetPlanetMoon], ou quoi que ce soit d'encore plus absurde..."
 fircon.6005.a:0 "Il doit bien y avoir un moyen de les convaincre..."

 fircon.6015.name:0 "$fircon.6005.name$"
 fircon.6015.desc:0 "Des nouvelles nous sont parvenues de §Y[non_believers_planet.GetName]§! : si les [non_believers_country.GetSpeciesNamePlural] ne pensent plus que nous venons de la Cavité au coeur de leur [non_believers_planet.GetPlanetMoon], ils paraissent désormais convaincus que c'est parce que leur monde est plat, et que les [Root.GetSpeciesNamePlural] vivent dans des villes suspendues sous le manteau rocheux..."

 fircon.6020.name:0 "Les sceptiques avaient raison"
 fircon.6020.desc:0 "Les [non_believers_country.GetSpeciesNamePlural] de §Y[non_believers_planet.GetName]§! nous ont remerciés pour notre honnêteté. Bien évidemment, ils ne peuvent toujours pas nous faire entièrement confiance, puisqu'ils restent persuadés que nous provenons de la Cavité. Mais au moins ils comprennent désormais que nous ne leur voulons aucun mal, et se montrent même prêts à collaborer désormais avec nous."

 fircon.6025.name:0 "Préparations défensives face aux Souterrains"
 fircon.6025.desc:0 "Après avoir décidé que nous étions les habitants secrets de l'intérieur de §Y[non_believers_planet.GetName]§!, les [non_believers_country.GetSpeciesNamePlural] ont commencé à s'inquiéter de ce qui pourrait encore se trouver dans la Cavité. Ils ont donc stationné des forces militaires à l'entrée des grottes, failles et volcans, prêts à faire face à tout ce qui pourrait ressembler de près ou de loin au déferlement d'une invasion remontant vers la surface..."
 fircon.6025.a:0 "Rentrons dans leur jeu en leur proposant un soutien"
 fircon.6025.b:0 "Tout cela devient profondément ridicule..."

 fircon.6030.name:0 "Attaque soudaine"
 fircon.6030.desc:0 "Des nouvelles inattendues nous parviennent de §Y[non_believers_planet.GetName]§! : il y avait réellement quelqu'un sous la surface ! Des armées souterraines d'une espèce auparavant inconnue se déversent des cavernes pour attaquer les [non_believers_country.GetSpeciesNamePlural]. Il s'agit bel et bien d'une invasion !"
 fircon.6030.a:0 "Cela rappelle quelque chose..."

 fircon.6031.name:0 "En haut comme en bas"
 fircon.6031.desc:0 "Au terme d'un conflit ayant déchiré l'ensemble de la [non_believers_planet.GetPlanetMoon], la [non_believers_country.GetName] a été annihilée par l'espèce souterraine vivant sous la surface de §Y[non_believers_planet.GetName]§!. L'espèce qui domine désormais ce monde est bien consciente de notre présence, et c'est sans doute une bonne chose de le constater : elle ne pense pas que nous venons de la Cavité..."
 fircon.6031.a:0 "Enfin des gens raisonnables !"

 fircon.6032.name:0 "Éruption subite"
 fircon.6032.desc.base:0 "Les [non_believers_country.GetSpeciesNamePlural] avaient raison d'être inquiets : si le coeur en fusion de §Y[non_believers_planet.GetName]§! n'abrite aucune espèce souterraine, il s'avère malgré tout être un danger."
 fircon.6032.desc.troops:0 "$fircon.6032.desc.base$ L'éruption soudaine d'un volcan qui semblait éteint a eu des conséquences désastreuses pour les infrastructures de la région. Heureusement, grâce à la présence de nos troupes à proximité, la plupart de ceux qui se trouvaient menacés ont pu être évacués à temps."
 fircon.6032.desc.notroops:0 "$fircon.6032.desc.base$ L'éruption soudaine d'un volcan qui semblait éteint a été une véritable catastrophe, et les habitants de la [non_believers_planet.GetPlanetMoon] demandent de l'aide au plus vite."
 fircon.6032.a:0 "Au moins ils comprendront que nous ne leur mentons pas"

 fircon.6033.name:1 "Déception"
 fircon.6033.desc:0 "Les troupes de défense anti-souterraine stationnées près des plus grandes cavernes et volcans de §Y[non_believers_planet.GetName]§! rapportent que rien n'a émergé jusqu'à présent de sous la surface. C'est sans doute mieux ainsi, même si plusieurs membres de cette force sont visiblement déçus."

 fircon.6035.name:0 "Changement de point de vue"
 fircon.6035.desc.start:0 "Les [non_believers_country.GetSpeciesNamePlural] aimeraient nous offrir des excuses officielles et nous remercier pour notre aide. Ils comprennent désormais que nous ne venons pas de la Cavité intérieure de §Y[non_believers_planet.GetName]§!, mais d'un lieu totalement différent."
 fircon.6035.desc.water:0 "De l'océan..."
 fircon.6035.desc.sun:0 "Du centre de leur étoile..."
 fircon.6035.desc.end:0 "Leur compréhension de la cosmologie est certes encore très imparfaite, mais au moins ils semblent désormais prêts à nous faire confiance."
 fircon.6035.a:0 "C'est intéressant sociologiquement, mais réellement épuisant..."

 fircon.6038.name:0 "Retour en dessous"
 fircon.6038.desc.troops:0 "Au terme d'un affrontement long et difficile, nos troupes combinées à celles de la [non_believers_country.GetName] ont pu triompher des envahisseurs souterrains et les contraindre à retourner sous la surface de §Y[non_believers_planet.GetName]§!."
 fircon.6038.desc.notroops:0 "Au terme d'un affrontement long et difficile, la [non_believers_country.GetName] a pu contraindre les envahisseurs souterrains à retourner sous la surface de §Y[non_believers_planet.GetName]§!."

 fircon.7500.name:0 "[Root.GetSpeciesNamePlural] en peluche"
 fircon.7500.desc:0 "Des nouvelles assez inattendues nous sont parvenues de §Y[pre_ftl_planet.GetName]§!. Là, nos agents ont trouvé des choses qui leur paraissaient assez familières : des [Root.GetSpeciesNamePlural] en peluche.\n\nRécemment, les [pre_ftl_country.GetSpeciesNamePlural] se sont entichés de notre aspect. Apparemment, quelque chose dans nos [Root.Species.GetEarNamePlural] leur rappellerait leurs petits. Et ils vont jusqu'à dire que nous sommes « vraiment mignons ». Déjà, ces jouets qui nous imitant, avec des [Root.Species.GetEarNamePlural] exagérées, se vendent dans tous les magasins de leurs cités."
 fircon.7500.a:0 "Mais évidemment que nous sommes mignons !"
 fircon.7500.b:0 "Nous ne sommes §RPAS§! mignons !"
 fircon.7500.c:0 "Mais... Euh... En fait... Ben... C'est quand même les premiers qui..." # Kyaaa!
 fircon.7500.d:0 "C'est bon, on peut passer à autre chose maintenant ?"
 fircon.7500.e:0 "On pourrait avoir un de ces... ces trucs ?"
 fircon.7500.f:0 "Et le droit à l'image, ils connaissent ?"

 fircon.7505.name:0 "Tout est un"
 fircon.7505.desc:0 "Des changements sociologiques surprenants sont en train de se produire sur §Y[pre_ftl_planet.GetName]§! : n'ayant que nous comme référence, les [pre_ftl_country.GetSpeciesNamePlural] en sont venus à croire que toute la vie dans l'univers doit être comme nous : connectée. Une. Ils sont donc tout à fait enclins à laisser nos drones entrer dans leurs institutions.\n\nCette incompréhension pourrait nous permettre de faire progresser leur civilisation de manière considérable. Toutefois, s'ils venaient à apprendre la vérité sur la galaxie (et sur l'existence d'espèces n'étant pas des consciences collectives), ils perdraient sans doute toute confiance en nous."
 fircon.7505.a.hive:0 "Toute la galaxie est bien comme nous"
 fircon.7505.a.machine:0 "Affirmatif, ils sont bien les seuls « individus »"
 fircon.advance_tech:0 "La §Y[pre_ftl_country.GetName]§! va progresser jusqu'au prochain âge technologique."
 fircon.b.tt:0 "La §Y[pre_ftl_country.GetName]§! va progresser vers le prochain âge technologique §G25%§! plus rapidement."
 fircon.7505.b:0 "Disons-leur que nous ne sommes certains de rien"
 fircon.7505.c:0 "Corrigeons au plus vite cette méprise"

 MESSAGE_PRE_FTL_DISTRUSTFUL_TITLE:0 "Méfiance diplomatique"
 MESSAGE_PRE_FTL_DISTRUSTFUL:0 "Du fait de nos actions récentes, la $COUNTRY|Y$ se méfie de nous et a rompu toute communication diplomatique pour un temps."

 fircon.7510.name:0 "Enseigner à une conscience collective"
 fircon.7510.desc.base:0 "Après les succès initiaux du programme d'éducation élaboré pour cette conscience collective que nous voulions aider à progresser, nous lui avons fait découvrir les bases de la chimie. Et, presque immédiatement, elle en a déduit les usages les plus destructifs pour déclarer aussitôt la guerre à une conscience voisine. Avant même que nous ayons eu le temps de quitter l'atmosphère de la [pre_ftl_planet.GetPlanetMoon], des millions de drones étaient déjà en train de mourir."
 fircon.7510.desc.gestalt:0 "Nos [Root.GetScientistPlural] ont obtenu de brillants résultats sur §Y[pre_ftl_planet.GetName]§!. $fircon.7510.desc.base$"
 fircon.7510.desc.regular:0 "Nos scientifiques ont quitté aujourd'hui §Y[pre_ftl_planet.GetName]§! dans un drôle d'état. $fircon.7510.desc.base$"
 fircon.7510.a:0 "Il faut arrêter ça tout de suite !"
 fircon.7510.a.tt:1 "§R§Y2§! £pop£pops vont mourir sur §Y[pre_ftl_planet.GetName]§!.§!"
 fircon.7510.b.regular:0 "N'est-ce pas la nature même du progrès ?"
