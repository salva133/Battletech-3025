 #########################

 origin_broken_shackles:0 "Fers brisés"
 origin_broken_shackles_desc:0 "Cette société est née d'une mutinerie sur un vaisseau esclavagiste, et est constituée d'une diversité d'espèces pré-PRL."
 START_SCREEN_BROKEN_SHACKLES:0 "Libres, enfin !\n\nCertains étaient nés esclaves. D'autres, criblés de dettes, se sont trouvés vendus comme travailleurs asservis. Mais toute la technologie de nos anciens maîtres n'a pu les sauver. Nous avons planifié notre révolte dans le plus grand secret. Au cours de cette lutte brève, mais sanglante, nos oppresseurs furent tués, et leur vaisseau sévèrement endommagé. Une navette d'évacuation d'urgence nous a alors laissés échoués à la surface de [Root.Capital.GetName].\n\nSi nous sommes membres de plusieurs espèces, venues de bien des mondes différents, nous avons pu nous montrer solidaires et faire cause commune. Avec le temps, les systèmes endommagés du vaisseau esclavagiste finiront bien par être réparés, et ses secrets révélés, dont la localisation de nos mondes originels.\n\nNous avons brisé nos fers. Maintenant, nous sommes sur le point de nous attaquer au plus difficile..."
 START_SCREEN_BROKEN_SHACKLES_MEGACORP:0 "Libres*, enfin !\n\nCertains étaient nés esclaves. D'autres, criblés de dettes, se sont trouvés vendus comme travailleurs asservis. Tous nous rêvions de bien d'autres choses, d'une vie d'aisance et d'abondance. Nous avons planifié notre révolte dans le plus grand secret. Au cours de cette lutte brève, mais sanglante, nos oppresseurs furent tués, et leur vaisseau sévèrement endommagé. Une navette d'évacuation d'urgence nous a alors laissés échoués à la surface de [Root.Capital.GetName].\n\nSi nous sommes membres de plusieurs espèces, venues de bien des mondes différents, nous avons trouvé un but commun. Nos anciens maîtres étaient certes cruels, mais ils s'y entendaient aux affaires de la vie. Et, tout comme eux, nous devons nous montrer fermes et dégager autant de profits que possible. Avec le temps, les systèmes endommagés du vaisseau esclavagiste finiront bien par être réparés, et ses secrets révélés, dont la localisation de nos mondes originels.\n\nNous avons brisé nos fers. Maintenant est venue l'heure de nous constituer en société.\n\n* L'usage du mot « libre(s) » est non contractuel et n'engage en rien la Corporation à fournir la moindre réduction ou à effectuer le moindre acte qui pourrait impacter les marges des actionnaires de la [Root.GetName]. En cas de questions regardant l'usage de ce terme ou de quelque autre terme que ce soit, ou si vous souhaitez mettre fin à votre existence sur [Root.Capital.GetName], veuillez contacter le Département juridique ou les professionnels du Département sécurité des £building£bureaux administratifs pour résolution immédiate."
 origin_tooltip_broken_shackles_effects:0 "§R- ATTENTION, origine difficile !§!\n- Commence avec des technologies cruciales encore à découvrir et des infrastructures sous-développées ;\n- l'espèce choisie est entourée d'un ensemble de £pop£pops pré-PRL provenant de toute la galaxie ;\n- une civilisation pré-PRL de votre espèce se trouve quelque part dans la galaxie ;\n- un certain nombre de civilisations pré-PRL sera garanti dans la galaxie, quel que soit le nombre de §Hcivilisations pré-PRL et d'espèces préconscientes§! paramétrées en début de partie ;\n- une civilisation pré-PRL aléatoire sera provoluée, qui aura l'origine §H$origin_payback$§! ;\n- un §Hempire avancé§!, ayant l'origine §H$origin_slavers$§!, se trouvera quelque part dans la galaxie."

 is_broken_shackles_origin:0 "$TRIGGER_FAIL$ Notre origine nous interdit évidemment de traiter notre population de cette manière."

 culture_shock_broken_shackles:0 "$culture_shock_bronze_age$"
 culture_shock_broken_shackles_desc:0 "[Root.GetName] est sans doute libre, mais ses habitants ont encore du mal à s'adapter à des réalités auxquelles ils ont été confrontés de manière soudaine, celles d'une galaxie bien plus vaste que tout ce qu'ils auraient jamais pu imaginer."
 free_at_last_broken_shackles:0 "$free_at_last$"
 free_at_last_broken_shackles_desc:0 "$free_at_last_desc$"

 unshackled_politics_broken_shackles:0 "Libération politique"
 unshackled_politics_broken_shackles_desc:0 "Nous sommes un peuple originaire de bien des mondes, et la scène politique n'est pas moins diverse que nos origines."

 origin.111.name:0 "Vers l'avenir"
 origin.111.1.desc:0 "Que de chemin parcouru depuis que nous avons retrouvé notre liberté. Tout ce qui avait la moindre valeur dans l'épave de ce vaisseau avec lequel nous sommes arrivés sur §Y[Root.Capital.GetName]§! a été récupéré, et notre technologie a progressé au point que peu de secrets restent encore à révéler.\n\nMais nous ne devons jamais oublier les sacrifices faits par le passé, ni le prix que nous avons dû payer pour être enfin débarrassés de nos chaînes. Le vaisseau esclavagiste écrasé sur notre [Root.Capital.GetPlanetMoon] doit donc devenir un mémorial public, destiné à commémorer la naissance de notre société."
 origin.111.2.desc:0 "Que de chemin parcouru depuis que nous avons retrouvé notre liberté. Si nous ne le contrôlons plus aujourd'hui, ce qu'il reste de ce vaisseau sur lequel nous sommes arrivés n'a plus pour nous la moindre valeur, et notre technologie a progressé au point que peu de secrets restent encore à révéler.\n\nSi nous le recouvrons un jour, le site où le vaisseau s'est écrasé devra être converti en un mémorial, afin de nous rappeler nos humbles origines, tandis que nous nous tournons avec courage vers notre avenir parmi les étoiles."
 origin_111.a:0 "Se souvenir du passé et se tourner vers l'avenir !"
 origin_111.tooltip:0 "Donne accès à la décision §Y$decision_unshackled_memorial$§! sur §Y[Root.Capital.GetName]§! :\n$decision_unshackled_memorial_effects$\n\nLes £district£§Ysites de récupération§! fourniront désormais des emplois d'£job_clerk£§Yadministratifs§! au lieu de £job_broken_shackles_scavenger£§Yrécupérateurs§!."
 decision_unshackled_memorial_effects:0 "- transforme le §Yvaisseau esclavagiste écrasé§! en §Ymémorial des Libres§!, fournissant §G+2§! emplois de £job_culture_worker£travailleurs culturels ;\n- les £district£§Ysites de récupération§!, £building£§Yraffineries de déchets§!, £building£§Ycentrales§! et £building£§Ypetites fermes§! sont convertis en infrastructures avancées."


 #Pre-FTL Homeworlds Found

 origin.5000.name:0 "Retour"
 origin.5000.desc:0 "§Y[From.GetName]§!, enfin ! Nous sommes rentrés.\n\nEn tant que peuple, le traumatisme que nous avons subi est inimaginable. Enlevés chez nous, soumis à l'asservissement, contraints de vivre une vie effroyable marquée le plus souvent par les pires brutalités... Même pour ceux d'entre nous qui ont pu passer la majeure partie de leur existence dans un confort tout relatif, la honte de cette ignominie perdure. Toutefois, réunis maintenant avec les nôtres, nous pouvons enfin entamer notre guérison.\n\nNe perdons cependant jamais de vue, malgré notre bonheur retrouvé, que nous sommes maintenant un peuple qui s'étend sur bien des mondes. Peu importent nos origines, chacun d'entre nous mérite la chance de rentrer chez lui.\n\nNos anciens maîtres ont tout fait pour nous briser. Aujourd'hui pourtant, c'est toute la galaxie qui est témoin de leur incapacité à le faire."
 origin.5000.a:0 "C'est un grand jour pour nous !"
 origin.5000.b:0 "C'est profondément déroutant..."

 origin.5001.name:0 "Monde natal retrouvé"
 origin.5001.desc:0 "$origin.5001.homecoming.desc$"
 origin.5001.homecoming.desc:0 "§Y[From.GetName]§!, enfin ! De l'orbite, elle semble si minuscule...\n\nUn monde n'appartient pas à ses habitants ; ce sont ses habitants qui lui appartiennent. Et, en revenant sur cette [From.GetPlanetMoon], c'est une nouvelle étape que nous franchissons pour nous réapproprier notre passé.\n\nLe traumatisme subi à cause de nos anciens maîtres ne pourra jamais être effacé ; la véritable guérison ne surviendra pas avant plusieurs générations. Mais aujourd'hui est un beau jour."
 origin.5001.empty.desc:0 "§Y[From.GetName]§!, enfin ! Mais quelque chose ne va pas. Depuis l'orbite, nous ne pouvons détecter aucun signe d'une vie consciente. D'une façon ou d'une autre, c'est comme si l'ensemble de ses habitants avait disparu.\n\nSi ce n'est pas là le retour que nous avions tant espéré, en revenant dans ce système nous avons franchi une nouvelle étape pour nous réapproprier notre passé. Même si, malheureusement, nous sommes les seuls qui pourront porter l'héritage de notre [From.GetPlanetMoon] natale. C'est donc à nous qu'il reviendra de nous souvenir à compter d'aujourd'hui."
 origin.5001.tomb.desc:0 "§Y[From.GetName]§!, enfin ! Mais quelque chose de très grave s'est produit ici.\n\nDes nuages de poussière balaient un paysage dévasté. La plus grande partie de la surface est irradiée, et les rares survivants, désespérés, en sont réduits à tenter de survivre parmi les ruines.\n\nCe n'est en rien là le retour que nous avions tant espéré, mais en revenant dans ce système nous avons franchi une nouvelle étape pour nous réapproprier notre passé."
 origin.5001.uplifted.desc:0 "§Y[From.GetName]§!, enfin ! Depuis que nous avons été enlevés de notre monde natal, beaucoup de choses se sont produites. Nous ne sommes plus liés à cette seule [From.GetPlanetMoon] ; notre population s'est désormais élancée parmi les étoiles. Si ce n'est donc pas le retour auquel nous nous attendions, les avancées technologiques sur [From.GetName] sont remarquables.\n\nPour nous, il n'y aura plus de retour en arrière. Notre passé, que d'autres ont volé, ne pourra jamais être retrouvé. Tout ce qu'il nous reste à faire, c'est nous tourner désormais vers l'avenir."
 origin.5001.conquered.desc:0 "§Y[From.GetName]§!, enfin ! Depuis que nous avons été enlevés de notre monde natal, beaucoup de choses se sont produites. Loin d'être un peuple souverain, les nôtres ont été vaincus par une puissance galactique.\n\nPour nous, il n'y aura plus de retour en arrière. Notre passé, que d'autres ont volé, ne pourra jamais être retrouvé. Tout ce qu'il nous reste à faire, c'est nous tourner désormais vers l'avenir."
 broken_shackles_homeworld_found_01:0 "Retour sur notre monde natal"
 broken_shackles_homeworld_found_01_desc:0 "Notre peuple est immensément heureux et comme revigoré d'avoir retrouvé son monde natal."
 broken_shackles_homeworld_found_02:0 "$origin.5001.name$"
 broken_shackles_homeworld_found_02_desc:0 "Notre peuple est revigoré et galvanisé d'avoir retrouvé son monde natal."
 broken_shackles_homeworld_found_03:0 "Émigration restreinte"
 broken_shackles_homeworld_found_03_desc:0 "Les restrictions à la liberté de circulation se sont avérées assez impopulaires."
 broken_shackles_homeworld_found_04:0 "Liberté de circulation"
 broken_shackles_homeworld_found_04_desc:0 "Les garanties apportées à la population concernant la liberté de circulation ont été très bien accueillies."
 broken_shackles_homeworld_found_05:0 "$origin.5005.name$"
 broken_shackles_homeworld_found_05_desc:0 "Notre peuple est uni par sa destinée et fier de ce monde qu'il a en commun."
 broken_shackles_homeworld_found_06:0 "$origin.5007.name$"
 broken_shackles_homeworld_found_06_desc:0 "Encourager la liberté de circulation a grandement contribué à développer la créativité de la population et provoqué une véritable révolution scientifique."
 broken_shackles_homeworld_found_07:0 "Synergie sociale"
 broken_shackles_homeworld_found_07_desc:0 "Encourager la liberté de circulation a permis à la population de mettre au point de nombreuses innovations sociales."
 broken_shackles_homeworld_found_08:0 "Découverte déroutante"
 broken_shackles_homeworld_found_08_desc:0 "Ces nouvelles déroutantes de notre monde natal ont traumatisé la population."

 origin.5002.name:0 "Mal du pays"
 origin.5002.desc:0 "En nous débarrassant de nos fers, nous avons accompli cette première étape sur ce long chemin qui fera de nous un peuple. Pourtant, après être revenus sur notre monde natal, notre aspiration à voir se réaliser un rêve commun a commencé à se faire plus ténue.\n\nLes médias sont emplis de représentations hautement romantiques et idéalisées de la « vie simple » dont, prétendument, nous jouissions sur §Y[broken_shackles_homeworld.GetName]§! avant que la $NAME_MSI_country$ n'y débarque. Et, déjà, bon nombre d'entre nous sont retournés sur la [broken_shackles_homeworld.GetPlanetMoon] qui nous a vus naître...\n\nSi nous n'y prenons pas garde, notre société pourrait donc se trouver grandement déstabilisée."
 origin.5002.a:0 "Nous ne pouvons nous permettre de perdre tant des nôtres"
 origin.5002.b:0 "La liberté de circulation est un droit inaliénable"
 origin.5002.b.tt:0 "Pour la §Y[broken_shackles_homeworld_owner.GetName]§! :\n$t$Degré de £awareness£perception fixé à §Y100§!\n$t$Progression technologique : §G+50%§!/mois pendant §Y5§! ans."

 origin.5003.name:0 "Les Rebrousseurs"
 origin.5003.desc:0 "Un nouveau mouvement a commencé à se développer sur §Y[Root.Capital.GetName]§!. Se qualifiant eux-mêmes de « Rebrousseurs », ces extrémistes plaident pour le retour de l'ensemble de leur espèce sur notre monde natal, [broken_shackles_homeworld.GetName], et la dissolution pure et simple de la [Root.GetName]. Les forces de sécurité ont été placées en alerte maximale, et tous les rassemblements publics de plus de 100 individus sont totalement interdits."
 origin.5003.a:0 "Quelle courte vue !"

 origin.5004.name:0 "Émeutes sur [Root.Capital.GetName]"
 origin.5004.desc:0 "S'appuyant sur les sentiments hostiles au gouvernement, les Rebrousseurs appellent désormais les diverses espèces de la [Root.GetName] à retourner à leurs racines. Des combats ont déjà eu lieu entre les factions les plus extrémistes du mouvement et les forces loyales à l'autorité, et des dégâts non négligeables ont été rapportés dans plusieurs centres urbains importants..."
 origin.5004.a:0 "Nous devons proclamer la loi martiale !"

 origin.5005.name:0 "Destinée commune"
 origin.5005.desc:0 "Si l'interdiction faite à la population de retourner sur son monde natal respectif a eu des conséquences, cela s'est avéré être la meilleure décision à prendre. Récemment, la cohésion sociale a semblé renforcée, de même que l'apparition d'un sentiment nouveau : §Y[Root.Capital.GetName]§! est bel et bien notre monde."
 origin.5005.a:0 "Seule une main ferme peut faire naître une nation"

 origin.5006.name:0 "Fuite des cerveaux"
 origin.5006.desc:0 "Si autoriser l'émigration vers nos anciens mondes natals a été une politique très appréciée, elle n'est évidemment pas sans conséquences. Récemment, une importante « fuite des cerveaux » s'est produite, certains de nos esprits les plus brillants ayant choisi de quitter §Y[Root.Capital.GetName]§! pour retrouver leurs mondes respectifs."
 origin.5006.a:0 "Nous devons empêcher toute nouvelle fuite de talents"
 origin.5006.b:0 "On n'a rien sans rien"

 origin.5007.name:0 "Synergie accélérée"
 origin.5007.desc:0 "La décision de permettre à la population de retourner sur son monde natal a évidemment eu un coût, mais avec la liberté de circulation s'est aussi produit une libération, cette fois mentale : les nouvelles idées foisonnent, et des avancées importantes se sont produites dans les sciences et les technologies, devenues aujourd'hui une norme bien davantage qu'une exception."

 origin.5008.name:0 "Expertise partagée"
 origin.5008.desc:0 "La décision de permettre à la population de retourner sur son monde natal a évidemment eu un coût, mais avec la liberté de circulation s'est aussi produit une libération, cette fois mentale : les nouvelles idées foisonnent, et des avancées sociales majeures sont devenues la norme bien davantage qu'une exception."

 origin.5009.name:0 "Sentiment de chez-soi"
 origin.5009.desc:0 "§Y[From.GetName]§!... Nous avions presque oublié l'odeur de son atmosphère. Nous y retrouver maintenant, après toutes les expériences vécues, paraît presque irréel."

 #First Outpost Built

 origin.5010.name:0 "Premier pas parmi les étoiles"
 origin.5010.desc:0 "Après la mutinerie contre nos maîtres, certains parmi nous prétendaient que nous devrions nous séparer. Selon eux, [Root.Owner.capital_scope.GetName] n'était pas notre monde, notre foyer. Ils disaient que nous n'étions pas autre chose qu'une bande bigarrée d'esclaves en fuite, et que tous ces défis qui se dressaient devant nous étaient trop importants pour ce que nous étions.\n\nMais avec la construction de notre premier avant-poste, nous venons de prouver tout ce que peut accomplir un peuple libre. La seule limite que nous connaîtrons, désormais, sera notre imagination."
 origin.5010.a:0 "Étoiles, nous voilà !"

 #Homesick Alternate

 origin.5011.desc:0 "En nous débarrassant de nos fers, nous avons accompli cette première étape sur ce long chemin qui fera de nous un peuple. Pourtant, ces dernières années, les médias n'ont eu de cesse de donner des représentations hautement romantiques et idéalisées de cette « vie simple » dont, prétendument, nous jouissions sur nos anciens mondes natals. Et, déjà, certains aspirent à y retourner.\n\nSi nous n'y prenons pas garde, notre société pourrait donc se trouver grandement déstabilisée."

 #New Factions Founded

 origin.5041.name:0 "Libération politique"
 origin.5041.desc:0 "Nous unir contre nos anciens maîtres était simple. Face à notre ennemi commun, nous luttions et combattions de manière solidaire, tous unis. Mais une fois acquise notre liberté, de premières fissures sont apparues dans cette belle unité.\n\nNous sommes un peuple originaire de bien des mondes, et nos visions politiques ne sont pas moins diverses. De nombreuses factions sont donc apparues, et d'autres apparaîtront encore à l'avenir. Notre destin commun, en tant que peuple, dépendra donc de la façon dont nous parviendrons à faire fi de ces différences qui nous divisent."
 origin.5041.tt:0 "De nouvelles factions vont être formées."

 origin.5046.name:0 "Le prix de la liberté"
 origin.5046.desc:0 "Nous sommes un peuple issu de bien des mondes, et avec le temps nous avons appris à apprécier les intérêts de la diversité. Pourtant, répondre aux intérêts spécifiques de chacune de nos nombreuses cultures, sans parler de répondre aux besoins physiques d'espèces entièrement différentes, n'a pas toujours été aisé. Nos différences sont profondes, c'est indéniable, même si jusqu'à présent nous sommes parvenus à concilier les diverses visions qui agitent l'échiquier politique. Or, les divisions inhérentes à notre société ne peuvent plus être ignorées désormais.\n\nNombreux, donc, sont ceux qui appellent à la formation d'un comité spécial, qui serait chargé de répondre aux appels à la réforme."
 origin.5046.a:0 "Ce serait un véritable gâchis de ressources"
 origin.5046.b:0 "Formons donc ce comité"
 cost_of_freedom_01:0 "$origin.5046.name$"
 cost_of_freedom_01_desc:0 "Les profondes divisions internes à notre culture politique se traduisent par une certaine agitation sociale."
 cost_of_freedom_02:0 "Comité spécial"
 cost_of_freedom_02_desc:0 "Un Comité spécial a été formé pour enquêter sur les divisions profondes qui déchirent notre culture politique."
 COST_OF_FREEDOM_PROJECT:0 "Le prix de la liberté"
 COST_OF_FREEDOM_PROJECT_DESC:0 "Notre société est profondément divisée. L'union de personnes issues de bien des mondes, et de bien des cultures, n'apparaît pas sans causer des tensions. Espérons donc que le Comité spécial pourra trouver des solutions à nos problèmes actuels."

 origin.5047.name:0 "Réflexions complémentaires"
 origin.5047.desc:0 "Lorsque des façons de penser différentes s'allient, il n'y a aucun moyen de dire tout ce qu'elles seront en mesure d'accomplir. L'entrée d'un nouveau membre au sein de l'équipe en charge des recherches, venu appuyer les [Root.GetSpeciesNamePlural] qui s'y trouvent déjà, commence d'ailleurs déjà à se traduire concrètement."

 origin.5049.name:0 "Conceptions diverses"
 origin.5049.desc:0 "En tant que peuple issu de bien des mondes, l'intégration de nos diverses origines n'a jamais été sans poser de problèmes. Malgré tout, la synthèse de nos traditions artistiques diverses a permis d'insuffler une énergie créative chez les habitants de la [Root.GetName]. De nouveaux produits sont créés ; d'innombrables artistes et concepteurs sont apparus, tous désireux de pousser toujours plus loin leur créativité ; notre industrie est prospère. Jamais notre peuple n'a été aussi dynamique."
 origin.5049.a:0 "La galaxie est devenue notre toile"
 diverse_design:0 "$origin.5049.name$"
 diverse_design_desc:0 "La synergie entre nos manières de penser si diverses se traduit par de nombreux avantages pour notre peuple."

 resolution_proposed_intro:0 "Nous venons de l'apprendre de la part de contacts à la Communauté galactique : une résolution est en cours de préparation"
 origin.5094.name:0 "Proposition de résolution galactique sur l'esclavage"
 origin.5094.desc:0 "$resolution_proposed_intro$ qui viserait à interdire l'esclavage en pleine possession et de cheptel dans l'ensemble de la galaxie.\n\nSi la [Root.GetName] est d'une quelconque façon attachée à la liberté, elle ne peut pas ne pas appuyer ce changement. Car si elle n'agit pas, que pensera d'elle son propre peuple ?"

 origin.5095.name:0 "Interdiction de la plupart des formes d'esclavage"
 origin.5095.desc:0 "C'est un grand jour pour l'ensemble de la Communauté galactique : ses membres ont voté la prohibition de la plupart des formes d'esclavage. Jamais plus les habitants de la galaxie n'auront à craindre l'oppression de la part d'esclavagistes et de sociétés assoiffées de profits. Il reste certes encore beaucoup à faire avant que le droit à la liberté soit assuré pour tous les êtres conscients, mais c'est indéniablement une première étape cruciale qui vient d'être franchie."
 origin.5095.a:0 "Les esprits éclairés l'ont emporté"

 slavery_allowed_outro:0 "Grâce au soutien éhonté de régimes oppressifs et de sociétés assoiffées de profits, cette pratique détestable va donc se poursuivre."
 origin.5100.name:0 "Perpétuation tacite de l'esclavage"
 origin.5100.desc:0 "C'est un bien sombre jour pour les peuples de la Communauté galactique : une proposition de résolution visant à interdire la plupart des formes d'esclavage a été repoussée. $slavery_allowed_outro$"
 origin.5100.a:0 "Sales barbares !"

 origin.5104.desc:0 "$resolution_proposed_intro$ visant à interdire la plupart des formes d'esclavage, dont cette abomination qu'est le péonage. Si notre propre expérience nous a enseigné quelque chose, c'est qu'aucune puissance ne concède jamais rien si elle n'y est pas contrainte. Et que là où l'esclavage existe, il ne peut y avoir la moindre forme de justice.\n\nNous devons donc nous coaliser avec d'autres membres éclairés de la Communauté, seule façon de garantir la dignité et la sécurité des habitants de la [Root.GetName]."

 origin.5105.name:0 "Interdiction de l'esclavage"
 origin.5105.desc:0 "C'est un jour véritablement historique pour tous les peuples de la Communauté galactique : ses membres viennent de voter la résolution interdisant toute forme d'esclavage, y compris la pratique vile du péonage. Désormais, les sociétés telles que la $NAME_MSI_country$ ne pourront plus exploiter les innocents pour dégager des profits de leur asservissement. Enfin, un sombre chapitre de l'histoire galactique peut se refermer !"

 origin.5110.name:0 "Perpétuation de l'esclavage"
 origin.5110.desc:0 "C'est véritablement un jour de deuil pour les peuples de la Communauté galactique. Une résolution visant à interdire toute forme d'esclavage a été repoussée. $slavery_allowed_outro$"
 origin.5110.a:0 "C'est une bien triste nouvelle..."

 origin.5114.desc:0 "$resolution_proposed_intro$ afin d'interdire désormais l'asservissement de toute population organique. Pour la [Root.GetName], aucun compromis n'est évidemment possible : l'esclavage est et sera toujours une véritable honte pour l'ensemble de la galaxie. Elle doit donc faire tout ce qui est en son pouvoir pour mettre fin de façon permanente à cette pratique détestable."

 origin.5115.name:0 "Fin du commerce des esclaves organiques"
 origin.5115.desc:0 "C'est un jour historique pour le Marché galactique et la Communauté dans son ensemble : la décision d'interdire l'asservissement de toute population organique a été votée ! Jamais plus les peuples de la galaxie n'auront à craindre l'oppression de la part d'esclavagistes et de sociétés assoiffées de profits. Cette nuit, enfin, les habitants de la [Root.GetName] vont pouvoir dormir sur les [Root.Species.GetEarNamePlural] dont ils disposent, quel qu'en soit le nombre !"
 origin.5115.a:0 "C'est une grande victoire pour tous !"

 origin.5120.name:0 "Perpétuation du commerce des esclaves organiques"
 origin.5120.desc:0 "Une grande frustration est apparue sur le Marché galactique. Les membres de la Communauté ont, dans les faits, accepté que la pratique du commerce des esclaves organiques se poursuive. $slavery_allowed_outro$"
 origin.5120.a:0 "Capitalistes et tyrans sont de mèche !"

 origin.5124.desc:0 "$resolution_proposed_intro$ pour prohiber, enfin, toute forme d'esclavage à laquelle serait soumise toute forme de vie consciente. Cela devrait ainsi permettre qu'aucun être doué de conscience ne puisse porter de chaîne sans que les deux extrémités ne soient liées à sa propre enveloppe corporelle ou son capot. La [Root.GetName] doit soutenir cette proposition !"

 origin.5125.name:0 "Grande victoire pour tous les êtres conscients"
 origin.5125.desc:0 "C'est un jour de joie sur le Marché galactique : enfin, les membres de la Communauté ont accepté d'interdire toute forme d'asservissement. La liberté est désormais reconnue comme un droit inaliénable pour tous les êtres conscients !\n\nAujourd'hui, enfin, une sombre période de l'histoire de la galaxie arrive à son terme !"

 origin.5130.name:0 "Perpétuation de l'esclavage des non-organiques"
 origin.5130.desc:0 "C'est un jour de grande tristesse sur le Marché galactique. La Communauté a voté en faveur de la perpétuation du commerce d'êtres conscients non organiques. Une fois encore, cette alliance malfaisante entre la puissance et les crédits énergétiques a mis en échec la cause de la liberté. Nul, qu'il soit organique ou artificiel, ne peut tolérer une telle situation tant qu'il restera un seul être conscient soumis à l'esclavage !"

 origin.5131.name:0 "Abrogation de l'interdiction de l'esclavage"
 origin.5131.desc:0 "Toutes ces puissances reposant sur les crédits énergétiques sont parvenues à faire abroger par la Communauté galactique la résolution interdisant l'esclavage. Si c'est là une évolution évidemment extrêmement décevante, elle ne constitue malheureusement guère une surprise. Mais l'histoire est longue, et n'est pas près de s'achever, et à la fin la cause de la liberté finira par l'emporter."
 origin.5131.a:0 "Mais c'est évidemment frustrant..."
 broken_shackles_slavery_outlawed:0 "Interdiction de l'esclavage dans la galaxie"
 broken_shackles_slavery_continues:0 "Perpétuation de l'esclavage dans la galaxie"
 broken_shackles_slavery_repeal:0 "Interdiction de l'esclavage abrogée"

 #Crashed Slaver Ship - Initial Arc Site

 broken_shackles_digsite:0 "$d_crashed_slaver_ship$"
 broken_shackles_desc:0 "Remettre en état de marche l'ordinateur du vaisseau esclavagiste écrasé sur §Y[From.Planet.GetName]§! permettrait de révéler la localisation de nos anciens mondes natals. Ainsi que celui de la $NAME_MSI_country$..."

 origin.5015.name:0 "Le pont"
 origin.5015.desc:0 "Au cours de la mutinerie, le vaisseau esclavagiste qui nous a amenés sur §Y[From.Planet.GetName]§! a été grandement endommagé. Après le crash, la première priorité a évidemment été la survie, et nous n'avons guère fait que chercher dans l'épave la moindre ressource de valeur, sans réfléchir davantage. Mais l'heure est venue désormais de révéler les secrets de nos anciens maîtres.\n\nPour cela, il va être nécessaire de restaurer l'alimentation de l'ordinateur central du vaisseau. La première étape a donc consisté, pour les ingénieurs, à installer un ensemble de panneaux solaires sur les vestiges de la coque extérieure. Les consoles de commande du pont sont toujours fonctionnelles. Malheureusement, le pont des machines a été scellé durant le crash, aussi franchir les portes détruites va-t-il demander des efforts."

 origin.5020.name:0 "Le pont des machines"
 origin.5020.desc:0 "Il convient de le reconnaître : ces sales esclavagistes de la $NAME_MSI_country$ savaient comment préserver leurs secrets.\n\nOuvrir les portes défoncées du vaisseau s'est avéré être une tâche monumentale. Les quelques découpeurs lasers que nous possédons ont été conçus pour des opérations minières à petite échelle ; aussi n'est-ce qu'en creusant des galeries depuis le pont au-dessus que l'équipe des ingénieurs a pu faire de réels progrès. Ils se sont désormais attelés à restaurer l'alimentation pour le reste des systèmes du vaisseau."

 origin.5025.name:0 "L'ordinateur de bord"
 origin.5025.desc:0 "Si les ingénieurs sont enfin parvenus à restaurer l'alimentation du processeur de l'ordinateur de bord du vaisseau, une grande partie du matériel informatique a été endommagée par le crash. Il devrait être possible de le réparer, mais cela va aussi exiger de nouveaux efforts pour l'équipe scientifique, déjà surchargée de travail..."
 origin.5025.a:0 "Nous avons besoin de ces données, malgré tout"
 broken_shackles_arc_site:0 "Fonds pour les réparations"
 broken_shackles_arc_site_desc:0 "Les réparations de l'ordinateur du vaisseau esclavagiste sont un fardeau supplémentaire pour les ingénieurs."

 origin.5030.name:0 "Collaboration"
 origin.5030.desc:0 "Grâce à leurs idées totalement novatrices, les ingénieurs sont parvenus à relancer l'ordinateur de bord du vaisseau esclavagiste. En introduisant une I.A. procédurale dans ses systèmes, il a été possible de dialoguer avec elle. Pour faire simple, il a été possible de convaincre la machine de travailler avec nous, plutôt que de s'opposer à nous.\n\nCette percée cruciale a dévoilé aux scientifiques bien des aperçus nouveaux sur le cryptage des données. Du fait que notre présence sur la scène galactique devient plus visible, un tel savoir pourrait bien s'avérer de très grande valeur."

 origin.5035.name:0 "Minage des données"
 origin.5035.desc:1 "L'ordinateur endommagé du vaisseau esclavagiste a été entièrement réparé. Si la plus grande partie de ses données est chiffrée, leur décryptage est en cours. À condition d'y consacrer suffisamment de temps et de ressources, ce n'est qu'une question de temps avant d'avoir accès à l'ensemble des informations, y compris la localisation de nos anciens mondes natals."

 origin.5035.desc.MSInocontact:0 "$origin.5035.desc$\n\nÀ dire vrai, nous avons déjà appris quelque chose qui constituera un avantage certain : en triangulant la dilatation des hyperlignes le long du vol du vaisseau esclavagiste, il a été possible de découvrir les coordonnées galactiques de la $NAME_MSI_country$.\n\nUn choix s'offre donc à nous : soit nous confronter dès à présent à nos anciens maîtres, ou au contraire nous en tenir à l'écart."

 BROKEN_SHACKLES_PROJECT_01:0 "Localiser nos mondes natals"
 BROKEN_SHACKLES_PROJECT_01_DESC:0 "Maintenant que les fichiers de l'ordinateur de bord du vaisseau esclavagiste ont été décryptés, nous allons pouvoir localiser la position galactique des mondes natals de nos différentes espèces."

 origin.5040.name:0 "Mondes natals localisés"
 origin.5040.desc:0 "Le projet spécial visant à décompiler les banques de données du vaisseau esclavagiste est arrivé à son terme. Nous avons retrouvé la localisation de nos anciens mondes natals. Aujourd'hui, nous pouvons donc célébrer le franchissement d'une nouvelle étape sur la longue route vers notre liberté."
 origin.5040.a:0 "C'est un jour historique pour nous tous"
 origin.5040.a.tooltip:0 "La découverte de ces mondes dont nous sommes originaires peut désormais être suivie dans le Journal de bord."
 broken_shackles_MSI_found:0 "$NAME_MSI_country_initials$ localisée"
 broken_shackles_find_home_01:0 "Premier monde natal"
 broken_shackles_find_home_01_desc:0 "Monde natal de l'espèce la plus représentée parmi nous."
 broken_shackles_find_home_02:0 "Second monde natal"
 broken_shackles_find_home_02_desc:0 "Monde natal de l'une des espèces représentées parmi nous."
 broken_shackles_find_home_03:0 "Troisième monde natal"
 broken_shackles_find_home_03_desc:0 "Monde natal d'une autre espèce représentée parmi nous."

 origin.5065.name:0 "Contact avec la $NAME_MSI_country_initials$"
 origin.5065.desc:0 "Ce moment que nous attendions tout en le redoutant est arrivé : nous avons pris contact avec la §H[This.ContactCountry.GetRealName]§!.\n\nAprès notre mutinerie, certains espéraient que nous pourrions disparaître subrepticement, mais il paraît désormais évident que la $NAME_MSI_country_initials$ a conscience de notre présence sur la scène galactique depuis quelque temps déjà. Seule la recherche du profit l'a détournée de venir sur [Root.Owner.capital_scope.GetName] reprendre ses « actifs légaux ». Il semblerait que selon ses calculs la [Root.Owner.GetName] ne valait pas la peine de faire le voyage..."
 origin.5065.a:0 "C'est typique..."
 broken_shackles_MSI_contact_01:0 "Contact avec la $NAME_MSI_country_initials$"

 origin.5070.name:0 "Promesses de poids"
 origin.5070.desc:0 "Des représentants de la §H[This.ContactCountry.GetRealName]§! ont approché notre émissaire pour lui faire des offres d'amitié. Mais nous ne savons que trop bien ce que valent de telles choses.\n\nLa Compagnie avait autrefois débarqué sur nos divers mondes natals en nous promettant à tous une vie meilleure. Avec ses paroles doucereuses, ses superbes présents, elle s'était alors attaché nos dirigeants. Des prêts avaient été consentis, des contrats signés. Les investissements avaient commencé à affluer, et nos marchés avaient soudainement regorgé de produits sans nombre et entièrement nouveaux. Et, avant que nous ne comprenions même ce qu'il était en train de se passer, il était déjà trop tard : nous étions devenus des esclaves, guère plus que de vulgaires outils, et la $NAME_MSI_country_initials$ était notre maîtresse.\n\nJamais plus ! Nous ne faisons que prendre pied sur la scène galactique, mais il est vital pour nous de rester fermes et de nous défendre face à ces esclavagistes."
 origin.5070.a:0 "Ils ne nous auront plus, dans aucun sens du terme"

 origin.5075.name:0 "Établissement de relations officielles"
 origin.5075.desc:0 "Au terme d'une longue série de rencontres, souvent vives, des relations diplomatiques ont été établies entre la [Root.Owner.GetName] et la §H[This.ContactCountry.GetRealName]§!. Pourtant, quelles que puissent être les offres d'amitié de celle-ci, nous n'avons pas oublié ce qu'elle a fait subir à nos mondes natals. La simple idée que la Compagnie reste impunie pour ses crimes, continue d'asservir d'autres peuples comme elle l'a fait avec nous... Notre émotion ne peut être traduite par le moindre mot.\n\nNous étions autrefois sa propriété. Maintenant, donc, montrons-lui ce que vaut un peuple libre."
 origin.5075.a:0 "Plus jamais nous ne lui serons soumis !"
 broken_shackles_MSI_contact_02:1 "Insoumission"

 origin.5080.name:0 "Rencontre au Sénat galactique"
 origin.5080.desc:0 "La nouvelle vient de nous être communiquée par nos émissaires auprès de la Communauté galactique : ils y ont croisé ceux de la §Y[MSI_country.GetName]§!.\n\nLa Compagnie avait autrefois débarqué sur nos divers mondes natals en nous promettant à tous une vie meilleure. Avec ses paroles doucereuses, ses superbes présents, elle s'était alors attaché nos dirigeants. Des prêts avaient été consentis, des contrats signés. Les investissements avaient commencé à affluer, et nos marchés avaient soudainement regorgé de produits sans nombre et entièrement nouveaux. Et, avant que nous ne comprenions même ce qu'il était en train de se passer, il était déjà trop tard : nous étions devenus des esclaves, guère plus que de vulgaires outils, et la $NAME_MSI_country_initials$ était notre maîtresse.\n\nTous les membres de la Communauté galactique doivent en être informés au plus vite : nul ne peut se fier à la perfide [MSI_country.GetName] !"

 MSI_war_outro:0 "La [Root.GetName] n'a pas voulu cette guerre ; mais elle va assurément y mettre fin."
 origin.5135.name:0 "Combattre pour la liberté"
 origin.5135.attackers.desc:0 "Trop longtemps nous avons vécu dans la peur de nos anciens maîtres de la §Y$NAME_MSI_country$§! ; mais tandis que nous avons continué de jouir d'une liberté chèrement acquise, d'autres continuaient à souffrir de cette indignité qu'est l'asservissement. Peut-être certains verront-ils cela comme une guerre d'agression ; mais l'heure est venue pour nous de frapper un grand coup contre l'oppression. Plus jamais les tyrans et les compagnies assoiffées de profits de la galaxie ne doivent être autorisés à pratiquer leur détestable commerce.\n\nAujourd'hui, la [Root.GetName] part en guerre !"
 origin.5135.defenders.desc:0 "Après avoir tenté en vain de nous asservir par ses crédits énergétiques et ses mensonges, la §Y$NAME_MSI_country$§! tente maintenant de nous imposer son oppression par la force. Son Conseil d'administration nous croit faibles ; mais en nous débarrassant enfin de nos fers nous nous sommes forgé une identité qui ne pourra jamais plus être brisée.\n\n$MSI_war_outro$"
 origin.5135.a:0 "Les esclavagistes de la $NAME_MSI_country_initials$ peuvent commencer à trembler !"

 origin.5140.name:0 "Encore et toujours l'injustice"
 origin.5140.desc:0 "L'impensable vient de se produire. La §Y[From.GetName]§! est victorieuse, et une fois encore nous nous trouvons à ployer sous le joug. Mais si cette guerre est bel et bien perdue, le combat pour l'égalité et la justice est loin d'être terminé."
 origin.5140.a:0 "Nous nous souviendrons toujours"

 origin.5142.name:0 "Statu quo précaire"
 origin.5142.desc:0 "Un statu quo a été trouvé avec la §Y[MSI_country.GetName]§!. Mais que tous sachent que nous ne sommes pas près d'oublier les traitements indignes qu'elle nous a infligés. La [Root.GetName] n'oublie pas, et ne pardonne pas."

 origin.5145.name:0 "Justice est faite"
 origin.5145.desc:0 "La victoire est nôtre ! En vainquant la §Y[From.GetName]§!, nous avons non seulement retrouvé notre dignité, mais aussi prouvé à tous, et y compris à nous-mêmes, que nous sommes les seuls maîtres de notre destin.\n\nEn rejetant les chaînes qui nous asservissaient jadis, nous n'avions guère fait que décider de vivre selon un idéal commun. Aujourd'hui nous sommes libres, véritablement libres !"
 broken_shackles_war_01:0 "Lutte pour la liberté"
 broken_shackles_war_02:0 "Vaincus mais pas brisés"
 broken_shackles_war_03:0 "Liberté véritable"
 broken_shackles_war_04:0 "Statu quo décrié"

 origin.5146.name:0 "Retour au combat"
 origin.5146.attackers.desc:1 "La §Y$NAME_MSI_country$§! nous a dépouillés de nos mondes natals, nous a emprisonnées, nous a asservis. Et, aujourd'hui encore, elle perpétue cette ignominie qu'est l'esclavage, masquant cela derrière un prétendu commerce. L'heure est venue pour la [Root.GetName] de mettre un terme à tout cela. Une fois pour toutes."
 origin.5146.defenders.desc:0 "Après avoir échoué dans sa tentative pour nous soumettre, la §Y$NAME_MSI_country$§! nous a de nouveau déclaré la guerre. Son Conseil d'administration est soit composé d'incompétents, soit composé de fous. Ou des deux ? Mais le peuple libre que nous sommes aujourd'hui ne se laissera plus jamais ravaler au rang d'esclaves.\n\n$MSI_war_outro$"
 origin.5146.a:0 "La $NAME_MSI_country_initials$ saura bientôt ce qu'est l'enfer !"

 origin.5147.name:0 "Une cause juste"
 origin.5147.desc:0 "Tandis que le peuple de la [Root.GetName] a appris à jouir des bienfaits d'une liberté arrachée de haute lutte, trop de peuples à travers la galaxie continuent de souffrir de cette indignité qu'est l'asservissement. Mais l'heure est venue de frapper un grand coup contre l'oppression. Plus jamais les tyrans et les compagnies assoiffées de profits ne doivent être autorisés à pratiquer leur détestable commerce.\n\nL'heure est venue pour nous d'agir enfin contre les esclavagistes !"
 origin.5147.a:0 "Aux armes !"

 origin.5150.name:0 "Étrange association"
 origin.5150.desc:0 "Aujourd'hui, nous sommes devenus partenaires de la §Y$NAME_MSI_country$§!, et nos deux empires appartiennent dorénavant à la même fédération.\n\nLorsque nous lui avons arraché notre liberté, une telle situation que celle qui se présente aujourd'hui aurait été inimaginable. Mais que la [Root.GetName] puisse désormais entretenir des relations diplomatiques tout à fait cordiales avec l'oppresseur de jadis montre bien que notre société a largement gagné en maturité.\n\nCertains parmi nous, évidemment, auront du mal à admettre ce tour qu'ont pris les événements, et notre décision. Mais c'est là un mal nécessaire."
 origin.5150.a:0 "La fin justifie les moyens"

 origin.5151.name:0 "Coalition dérangeante"
 origin.5151.desc:0 "Aujourd'hui, nous avons pris une décision difficile. Nous sommes désormais membres d'une fédération avec une société bien connue pour pratiquer l'esclavagisme. Or tous parmi nous regardent la liberté de chaque être conscient comme un droit inaliénable, et les compromissions de l'État sont assez diversement comprises. Tous parmi notre peuple ne l'approuveront certes pas ; mais espérons qu'ils verront que nous agissons dans l'intérêt commun."
 broken_shackles_federated_02:0 "$origin.5150.name$"
 broken_shackles_federated_01:0 "$origin.5151.name$"

 MSI_home_system_poi:0 "$NAME_MSI_country$"
 MSI_home_system_desc:0 "Coordonnées galactiques de la $NAME_MSI_country$."
 MSI_chain_title:0 "$NAME_MSI_country_initials$ localisée"
 MSI_chain_desc:0 "Nous avons retrouvé les coordonnées galactiques de la $NAME_MSI_country_initials$."
 MSI_discoveries:0 "Traque de la $NAME_MSI_country_initials$"
 homeworlds_chain:0 "Retrouver nos mondes"
 homeworlds_chain_title:0 "$homeworlds_chain$"
 homeworlds_chain_desc:0 "Avec les données récupérées dans l'ordinateur du vaisseau esclavagiste écrasé, nous avons pu localiser les coordonnées de nos anciens mondes natals. La population aspire maintenant à les retrouver au plus vite."
 found_homeworlds:0 "Retour"
 broken_shackles_homeworlds_found:0 "Racines retrouvées"

 origin.5270.name:0 "Racines retrouvées"
 origin.5270.desc:0 "Notre voyage parmi les étoiles nous a dévoilé bien des merveilles. Nous avons été témoins de choses inimaginables, avons accompli des choses qui paraissaient impossibles. En tant que peuple, nous avons beaucoup voyagé. Mais aucun périple, et aucune récompense au terme du voyage ne vaut autant que retrouver enfin son foyer."

 origin.5200.name:0 "Polarisation croissante"
 origin.5200.desc:0 "Les médias n'ont de cesse de rapporter tous les échecs supposés de l'intégration entre les diverses espèces de la [Root.GetName]. L'une des questions les plus débattues est le coût engendré pour permettre à certaines populations de vivre sur des mondes où leur xénotype n'a jamais pu leur permettre de résider.\n\nEt, à mesure que les tensions s'accroissent, les forces de sécurité rapportent de plus en plus fréquemment une hausse alarmante des conflits interespèces."
 origin.5200.a:0 "Nous ne limiterons jamais la liberté de parole"
 origin.5200.b:0 "Exigeons des médias des discours moins perturbants"

 origin.5205.name:0 "Conclusions du Comité spécial"
 origin.5205.desc:0 "Le Comité spécial a publié les conclusions tirées de son étude exhaustive sur les divisions politiques au sein de notre société. Trois problèmes principaux ont été identifiés, qui alimentent la polarisation politique au sein de la [Root.GetName] :\n\n1. Une grande diversité des coûts engendrés par le fait d'assurer à chaque xénotype des conditions de vie minimales.\n\n2. Les systèmes de croyance et de comportement discordants et entre plusieurs cultures distinctes.\n\n3. La nature de notre autorité politique, en opposition directe (voire antithétique) avec les valeurs de certaines espèces."
 origin.5205.a:0 "L'équité doit être une priorité"
 origin.5205.b:0 "Promouvons les échanges culturels"
 origin.5205.c:0 "Encourageons l'engagement politique"
 origin.5205.d:0 "Tous ces problèmes sont liés les uns aux autres"
 origin.5205.e:0 "Prendre le contrôle des médias sera moins coûteux"
 origin.5205.a.tooltip:0 "§LAssurer l'équité et la justice pour chaque individu au sein de la société ne sera pas aisé, ni gratuit. Mais c'est une nécessité évidente.§!"
 origin.5205.b.tooltip:0 "§LInvestir dans les échanges interculturels portera sûrement ses fruits à l'avenir.§!"
 origin.5205.c.tooltip:0 "§LTout est politique. Une société saine investit et favorise des citoyens engagés et actifs.§!"
 origin.5205.d.tooltip:0 "§LCorriger l'ensemble des problèmes de la société va nécessiter des investissements très importants, en temps aussi bien qu'en ressources.§!"
 origin.5205.e.tooltip:0 "§LPour réduire la polarisation politique, une stricte surveillance des médias doit être assurée par les autorités.§!"

 origin.5210.name:0 "Culture de divisions"
 origin.5210.desc:0 "L'oeuvre du gouvernement a sans doute contribué à apaiser les tensions politiques, mais elle a eu peu d'effets pour résorber les divisions au sein de la société. Les personnalités éminentes continuent de semer la discorde entre les diverses espèces et cultures. Et, à en juger par le contenu des discours que l'on peut trouver sur l'e-Toile, les problèmes ne peuvent que s'aggraver..."
 origin.5210.a:0 "Nous devons traiter le problème à la racine"
 origin.5210.b:0 "Mieux vaut restreindre l'accès à l'e-Toile"

 origin.5215.name:0 "Violences spécistes"
 origin.5215.desc:0 "Cela fait plusieurs mois maintenant que l'accès public à l'e-Toile est restreint. Si cela a permis de faire taire certaines des voix les plus outrancières sur l'échiquier politique, en les empêchant de développer leurs vues et de trouver de nouveaux partisans, les racines du mal n'ont pas été éradiquées. Les violences spécistes, y compris la destruction de propriétés complètes, sont en hausse dans tout l'espace de la [Root.GetName]."
 origin.5215.a:0 "Nous devons à tout prix restaurer l'ordre !"

 origin.5220.name:0 "Nouvel ordre stellaire"
 origin.5220.desc:0 "Les forces de sécurité sont parvenues à restaurer l'ordre dans tout l'espace de la [Root.GetName]. Les radicaux politiques de tous bords ont été arrêtés et emprisonnés, et leurs meneurs sont jugés pour trahison envers l'État.\n\nLorsque nous regarderons à l'avenir cette regrettable période de notre histoire, une chose paraîtra alors évidente : une société telle que la nôtre ne peut être gouvernée que par une main ferme. Il est donc temps de nous plier à cette réalité."
 origin.5220.a:0 "Unis, nous prospérerons"

 origin.5225.name:0 "Fractures"
 origin.5225.desc:0 "Depuis sa naissance, notre société a toujours été façonnée par les conflits. Sans doute donc était-il inévitable que les choses empirent avec le temps. Sur l'e-Toile, les groupes propagateurs de haine prolifèrent. Les appels à l'expulsion d'une espèce ou d'une autre de nos mondes sont devenus tout à fait communs. Et pourtant, certains signes montrent aussi une prise de conscience que le combat contre cette haine doit être commun.\n\nDes groupes, ayant à peine plus en commun que le désir du changement, se sont réunis, de plus en plus fréquemment. En exposant sans détour les problèmes, il a été possible de jeter un éclairage nouveau sur ce qui aurait pu autrement se dérouler de manière parfaitement cachée et obscure. Peut-être donc, un jour, regarderons-nous rétrospectivement cette période agitée comme le moment où la situation a été enfin renversée ?"

 origin.5230.name:0 "Jeunes rebelles"
 origin.5230.desc:0 "Le gouvernement a oeuvré sans relâche pour améliorer les conditions de vie de la population, investissant dans l'éducation, la prévention de la criminalité, et finançant des programmes culturels de toutes sortes. Et, malgré tout, il est constamment la cible de critiques incessantes... Et il y a pire encore : un mouvement interespèce de jeunes a commencé à s'organiser, appelant à des réformes plus radicales et des changements plus rapides.\n\nMais peut-être faut-il y voir un signe encourageant ? En poussant la jeunesse à agir et se faire entendre, nous avons peut-être, inconsciemment, créé les conditions indispensables qui pourraient enfin mettre fin aux divisions qui déchirent la société."

 origin.5235.name:0 "Décadence grandissante"
 origin.5235.desc:0 "En dépit de tous les efforts faits pour promouvoir un climat politique plus sain, jusqu'à présent la population de la [Root.GetName] s'est montrée bien peu coopérative. Les sondages montrent que l'opinion publique est toujours très divisée entre les espèces et cultures qui composent notre société.\n\nDe manière apparemment liée, les économistes ont remarqué une hausse des dépenses de consommation. Si c'est assurément très bien pour les affaires sur le court terme, cela a aussi provoqué une nette inflation. Peut-être cela indique-t-il que les citoyens se lassent des querelles et de la discorde ?\n\nEt, ironiquement, en renonçant à l'engagement politique, ils semblent davantage unis par leur besoin frénétique de consommer..."

 cost_of_freedom_outro:0 "Bien évidemment, certains débats politiques persistent ; mais les liens sont forts désormais entre les composantes de la société, qui ne pourront jamais plus être brisés."

 origin.5240.name:0 "Une société juste"
 origin.5240.desc:0 "En tant que peuple, nous avons dû faire face à des obstacles quasi insurmontables. Nous sommes un groupe divers d'anciens esclaves jetés pêle-mêle dans une lutte pour conquérir leur liberté, aussi rien n'a-t-il jamais été simple pour nous.\n\nMais en faisant le choix de consacrer nos ressources à la cause de la justice, nous sommes parvenus à nous forger une identité propre. $cost_of_freedom_outro$"

 origin.5245.name:0 "Naissance culturelle"
 origin.5245.desc:0 "Depuis le premier jour, nous avons dû faire face à des obstacles insurmontables. Mais nous n'étions rien d'autre qu'un groupe d'esclaves et de travailleurs asservis, soudés par la lutte commune pour arracher leur liberté...\n\nQuelle fondation pourrait être plus solide pour fonder une société nouvelle ? Certes, cela n'a pas été facile, mais en choisissant de promouvoir le dialogue interculturel nous avons pu donner naissance à une civilisation solide et prospère. $cost_of_freedom_outro$"

 origin.5250.name:0 "Pluralisme fervent"
 origin.5250.desc:0 "Il ne nous était guère apparu, au moment de lancer la lutte pour arracher notre liberté, que la lutte pour l'égalité était alors aussi engagée. Originaires de bien des mondes, il n'a jamais été aisé pour notre société d'établir un consensus ou de trouver des terrains d'entente entre toutes les composantes de la [Root.GetName].\n\nToutefois, les investissements visant à encourager l'engagement politique des citoyens ont permis de donner naissance à une société dynamique et prospère. $cost_of_freedom_outro$"

 origin.5255.name:0 "Maturité de la société"
 origin.5255.desc:0 "Unis par notre désir de liberté, nous nous sommes dressés contre nos anciens maîtres ; mais une société n'est pas forgée par la seule violence. De divisions politiques en insécurité économique, nous avons dû relever des défis immenses. Et, aujourd'hui, tandis que nous voyons les résultats d'un effort commun pour établir un consensus, nous pouvons nous enorgueillir à juste titre de nos succès.\n\nNous sommes une société composée de bien des peuples, et un peuple de bien des cultures. À nous tous, il n'y a aucun obstacle que nous ne pourrons renverser !"
 origin.5255.a:0 "Dans la diversité réside notre force"

 cost_of_freedom_03:0 "Médias approuvés par les autorités"
 cost_of_freedom_03_desc:0 "Afin de préserver l'ordre social, il a été décidé d'imposer certaines limites aux médias."
 cost_of_freedom_04:0 "Mieux vaut tard que jamais"
 cost_of_freedom_04_desc:0 "Nous n'avons eu d'autre choix, pour mettre fin aux divisions politiques au sein de la société, que de traiter le problème à la racine."
 cost_of_freedom_05:0 "Restrictions de l'accès à l'e-Toile"
 cost_of_freedom_05_desc:0 "Trop d'informations tue l'information."
 cost_of_freedom_06:0 "Répression violente des violences"
 cost_of_freedom_06_desc:0 "Afin de maintenir la paix et la stabilité, il est nécessaire d'arracher les graines de la discorde."
 cost_of_freedom_07:0 "$origin.5220.name$"
 cost_of_freedom_07_desc:0 "Divers par nos origines, unis par l'autorité."
 cost_of_freedom_08:0 "Le prix de l'équité"
 cost_of_freedom_08_desc:0 "Afin d'assurer l'équité au sein de la société, il a été décidé d'y consacrer des ressources à ce sujet."
 cost_of_freedom_09:0 "Le prix de la culture"
 cost_of_freedom_09_desc:0 "Afin de promouvoir les échanges interculturels, il a été décidé de consacrer des ressources à ce sujet."
 cost_of_freedom_10:0 "Le prix du politique"
 cost_of_freedom_10_desc:0 "Afin de favoriser un engagement politique plus marqué dans la population, il a été décidé de consacrer des ressources à ce sujet."
 cost_of_freedom_11:0 "Coûts interdépendants"
 cost_of_freedom_11_desc:0 "Afin de guérir les problèmes dont souffre notre société, il a été décidé de consacrer des ressources importantes à ces sujets qui sont liés les uns aux autres."
 cost_of_freedom_12_a:0 "$origin.5225.name$"
 cost_of_freedom_12_a_desc:0 "Si les divisions culturelles et spécistes continuent d'agiter la société, l'engagement politique de la population pour y remédier commence à être bien visible."
 cost_of_freedom_12_b:0 "$origin.5230.name$"
 cost_of_freedom_12_b_desc:0 "Puisqu'ils sont jeunes et cons\nPuisqu'on est vieux et fous\nPuisque des gens crèvent sous les ponts\nMais cet empire s'en fout\nPuisqu'on est que des pions\nContents d'être à genoux\nPuisque je sais qu'un jour nous nous aimerons\nComme des fous, comme des fooouuuus !"
 cost_of_freedom_12_c:0 "$origin.5235.name$"
 cost_of_freedom_12_c_desc:0 "J'vis sur un monde en décadence\nQui se complaît dans l'abondance\nEt où les gens se mettent en transe\nDevant la réussite et les biens matériels\nOn crée l'plaisir artificiel"
 cost_of_freedom_13:0 "$origin.5240.name$"
 cost_of_freedom_13_desc:0 "Nous sommes prêts désormais à jouir des fruits d'une société juste."
 cost_of_freedom_14:0 "$origin.5245.name$"
 cost_of_freedom_14_desc:0 "Nous sommes prêts désormais à jouir des fruits d'une société diverse au niveau culturel."
 cost_of_freedom_15:0 "$origin.5250.name$"
 cost_of_freedom_15_desc:0 "Nous sommes prêts désormais à jouir des fruits d'une société mûre et robuste politiquement parlant."
 gains_of_freedom:0 "Les fruits de la liberté"
 gains_of_freedom_desc:0 "En tant que peuple, nous pouvons désormais cueillir aujourd'hui les fruits d'une égalité que nous avons lutté pour établir."

 unshackled_decryption:0 "Procédés de décryptage améliorés"

 origin.5276.name:0 "Réconciliation"
 origin.5276.desc:0 "Nombreux sont ceux qui, parmi nous, se doutaient que ce moment finirait par arriver. Aujourd'hui, la [Root.GetName] a officiellement contracté un accord diplomatique avec le Conseil d'administration de la §Y$NAME_MSI_country$§!.\n\nCela ne fait aucun doute, certains parmi nous vont tout faire pour revenir sur cette décision. De fait, le passé ne pourra jamais être effacé ; mais il ne doit pas non plus définir à jamais notre avenir.\n\nAujourd'hui marque donc la première étape vers la réconciliation avec ceux qui nous ont autrefois asservis."
 origin.5276.federation.desc:0 "Lorsque nous avons accepté de devenir membres de la même fédération que la §Y$NAME_MSI_country$§!, le scepticisme régnait au sein de notre peuple. Nombreux sont ceux qui, dans l'espace de la [Root.GetName], pensaient que rien de bon ne pourrait sortir d'une réconciliation avec nos oppresseurs d'autrefois. Et il faut en convenir : à l'époque, ce rapprochement ne pouvait que susciter la réprobation.\n\nAujourd'hui pourtant, alors que nous venons de signer notre premier accord diplomatique avec le Conseil d'administration de la $NAME_MSI_country_initials$, tous les doutes semblent levés. Côte à côte, anciens esclaves et anciens maîtres regardent ensemble vers un avenir partagé ; non plus en tant qu'ennemis, mais en tant qu'égaux."
 broken_shackles_reconciliation:0 "Réconciliation"

 origin.5500.name:0 "Développement scientifique"
 origin.5500.desc:0 "Après la mutinerie contre la $NAME_MSI_country$, l'infirmerie de l'ancien vaisseau esclavagiste avait rapidement été transformée en un laboratoire rudimentaire. Puis, au fur et à mesure que nous nous adaptions à la vie sur §Y[Root.Capital.GetName]§!, les ingénieurs ont apporté à ce lieu de nombreuses améliorations afin qu'il réponde mieux à leurs besoins. Et, aujourd'hui, il suffit de le contempler pour voir tout le chemin parcouru sur notre nouvelle [Root.Capital.GetPlanetMoon]."
 origin.5500.tt:0 "Le £building£§Hlaboratoire rudimentaire§! de §Y[Root.Capital.GetName]§! est transformé en £building£§Hlaboratoire de recherche§!."

 origin.5505.name:0 "Besoins administratifs"
 origin.5505.desc:1 "Aussitôt après la mutinerie, l'une des premières décisions de notre jeune gouvernement avait été de faire de plusieurs ponts de l'ancien vaisseau esclavagiste un site administratif rudimentaire. Maintenant que nous sommes fermement établis sur §Y[Root.Capital.GetName]§!, ce site peut désormais être développé afin de mieux répondre aux besoins de la [Root.GetName]."
 origin.5505.regular.tt:0 "Le £building£§Hsite administratif rudimentaire§! de §Y[Root.Capital.GetName]§! est transformé en £building£§Hbureaux administratifs§!."
 origin.5505.spiritualist.tt:0 "Le £building£§Hsite administratif rudimentaire§! de §Y[Root.Capital.GetName]§! est transformé en £building£§Htemple§!."
 origin.5510.name:0 "La première colonie [Root.Owner.GetAdj]"
 origin.5510.a:0 "Que la liberté règne à jamais sur cette [Root.GetPlanetMoon] !"

 origin.5515.name:0 "Élever ou maintenir ?"
 origin.5515.desc:0 "Un poste d'observation a été construit en orbite de §Y[From.GetName]§!, et nous pouvons maintenant observer bien plus précisément notre ancienne [From.GetPlanetMoon] natale. Non seulement cette station va faciliter les échanges matériels et culturels, mais elle devrait aussi nous permettre d'améliorer la vie des habitants.\n\nNous sommes donc confrontés à un choix. Devons-nous aider les nôtres à atteindre à leur tour les étoiles, sachant quels peuvent être les résultats d'une telle pratique ?\n\nNul parmi nous ne doute un instant qu'ils méritent nous rejoindre au sein de la communauté galactique, mais sont-ils prêts à faire ce saut dans l'inconnu ? Nous ne le savons que trop bien nous-mêmes : les conséquences d'un changement sociétal brutal peuvent être catastrophiques..."
 origin.5515.a:0 "Il n'y a pas de réponse facile..."

 origin.5520.name:0 "[From.GetPlanetMoonCap] natale sous observation"
 origin.5520.desc:0 "Un poste d'observation se trouve désormais en orbite de §Y[From.GetName]§!. Il offre un point de vue privilégié sur la [From.GetPlanetMoon], d'où nous pourrons contempler les succès des nôtres, et si nécessaire les aider à surmonter les défis auxquels ils se trouveront confrontés.\n\nMais une question nouvelle se pose, presque d'elle-même : devons-nous les laisser en paix, sans intervenir, ou au contraire les aider à atteindre à leur tour les étoiles ? Ces deux choix présentent leurs propres attraits, mais aussi leurs propres risques."

 origin.5525.name:0 "Au seuil de la galaxie"
 origin.5525.desc:0 "La provolution de §Y[From.Capital.GetName]§! et son entrée sur la scène galactique ont été un succès retentissant. Sous un gouvernement désormais unifié, les nôtres seront maintenant connus sous le nom de §H[From.GetName]§!.\n\nDans les mois, dans les années à venir, ils se trouveront assurément confrontés à bien des défis. Afin de les aider au mieux à faire face aux dangers d'une galaxie toujours incertaine, nous avons donc accepté de les prendre sous protection de la [Root.GetName] en tant que vassaux, au moins pour quelque temps. De ce fait, le plein contrôle du système de [From.capital_scope.System.GetName] leur a été cédé, et notre poste d'observation sur place démantelé."
 broken_shackles_homeworld_uplifted:0 "Provolution du monde natal"

