 eager_explorers_base_effect:1 "§RCommence la partie avec un désavantage sur les technologies et les infrastructures, et 10 £pop£pops de moins qu'habituellement.§!\nCommence la partie avec 2 §Hvaisseaux d'exploration§! et un §Hvaisseau d'ingénierie§! équipés de §Hpropulseurs subspatiaux§!, ne permettant pas de parcourir les hyperlignes mais offrant une capacité de bond limitée."

 civic_eager_explorers:0 "Explorateurs enthousiastes"
 civic_eager_explorers_desc:0 "Aspirant à parcourir les étoiles, cette société a enchaîné très vite les différentes phases de développement technologique, atteignant l'âge de l'exploration galactique bien plus rapidement que beaucoup d'autres."
 civic_eager_explorers_effects:0 "$eager_explorers_base_effect$\nChances accrues de découvrir les technologies de £engineering£§Hmaîtrise du vide§!."
 civic_privatized_exploration:0 "Exploration privée"
 civic_privatized_exploration_desc:0 "Durant des années, cette société s'est vu affirmer que l'hyperpropulseur serait très bientôt utilisable. Elle a patienté, mais pendant tout ce temps la corporation ayant sous-traité ce projet détournait tranquillement les fonds. Lorsque sa fraude a été révélée, elle a aussitôt fourni des vaisseaux d'exploration expérimentaux."
 civic_privatized_exploration_effects:0 "$eager_explorers_base_effect$\nLance la partie avec la technologie £engineering£§H$tech_starbase_3$§! et une §Hredoute stellaire§! déjà construite dans le système natal."
 civic_hive_stargazers:0 "Admiration pour les étoiles"
 civic_hive_stargazers_desc:0 "Contemplant avec émerveillement le ciel étoilé, cette conscience collective a toujours aspiré à partir l'explorer. Pour atteindre cet objectif, d'autres formes de développement ont été laissées de côté, afin d'accorder la priorité à la construction d'une petite flotte de vaisseaux capables d'effectuer des voyages subspatiaux limités."
 civic_hive_stargazers_effects:1 "$eager_explorers_base_effect$\nConfère le trait §H$trait_stargazer$§!.\nLance la partie avec des renseignements limités sur l'amas stellaire natal."
 civic_machine_exploration_protocol:0 "Protocoles exploratoires"
 civic_machine_exploration_protocol_desc:0 "Le coeur sur lequel a été fondé le programme central de cette intelligence mécanique est le catalogage de la vie exoplanétaire. Afin de répondre à cette directive, elle a consacré la plus grande partie de ses ressources à créer une petite flotte de vaisseaux capables d'effectuer des voyages subspatiaux limités."
 civic_machine_exploration_protocol_effects:1 "$eager_explorers_base_effect$\nRenseignements tirés de l'observation des civilisations pré-PRL : §G+50%§!\nPour chaque premier contact terminé, gain d'£unity£§Hunité§!."

