 origin_fear_of_the_dark:0 "Peur du noir"
 origin_fear_of_the_dark_desc:0 "Il y a un siècle, l'un des mondes du système natal de cet empire a été détruit par un étrange astéroïde. Certains sont persuadés qu'il s'agissait d'une attaque malveillante, lancée par une espèce alien. D'autres ont pris cette vision pour de la simple paranoïa. Mais au final les tensions entre les deux groupes se sont exacerbées au point qu'un monde nouvellement terraformé a été accordé aux alarmistes."
 origin_tooltip_fear_of_the_dark_effects:0 "- Commence la partie avec un tiers de la population refusant l'exploration spatiale et vivant sur un monde distinct ;\n- ce monde séparatiste sera la source d'événements et d'avantages uniques."
 START_SCREEN_FEAR_OF_THE_DARK_START:0 "Il y a de cela un siècle, ce monde que nous appelons désormais §HControverse§! a explosé. Cela a marqué le commencement"
 START_SCREEN_FEAR_OF_THE_DARK_REGULAR:0 "$START_SCREEN_FEAR_OF_THE_DARK_START$ de notre séparation.\n\nAu début, nous avons bien tenté de considérer cette destruction d'un monde entier comme un phénomène étrange, mais certains sur [GetHomeWorldName] se montraient persuadés qu'il s'agissait là d'une attaque préméditée contre notre espèce. Cette faction a alors émis l'hypothèse que nos transmissions radio avaient été captées par quelque espèce alien éloignée, une espèce qui aurait répondu en lançant un projectile capable de détruire un monde. Ces dissidents nous ont poussés à nous tenir prêts pour le jour où ces aliens viendraient pour achever leur oeuvre sinistre. Nombre d'entre nous avons repoussé leurs appels, n'y voyant que paranoïa.\n\nMais les divisions politiques entre les tenants des deux visions se firent chaque jour plus visibles. L'agitation civile se répandit sur notre monde, poussant finalement à la ratification d'un traité qui permettrait aux dissidents d'occuper une planète terraformée, sur laquelle ils pourraient résider librement, reclus, sans aucune interférence avec nous.\n\n$START_SCREEN_FEAR_OF_THE_DARK_END$"
 START_SCREEN_FEAR_OF_THE_DARK_MEGACORP:0 "$START_SCREEN_FEAR_OF_THE_DARK_START$ de notre scission.\n\nAprès cet incident, des cadres inquiets ont envoyé des demandes au Conseil d'administration pour que soient fermées les infrastructures radio extraplanétaires et que soit mis un terme à tous les programmes d'exploration spatiale en cours. Selon eux, la destruction de ce monde était causée par un agent externe tentant de détruire [GetHomeWorldName]. La requête reçut une réponse négative.\n\nConsidérant la décision du Conseil comme une « gravissime erreur de jugement », ces cadres se sont appuyés sur un alinéa d'un sous-article de leurs contrats de citoyenneté, qui leur donnait le droit de s'opposer publiquement au Conseil. Afin d'apaiser les actionnaires et de raviver la confiance des consommateurs, décision a donc été prise d'offrir aux cadres dissidents un nouveau contrat : en échange du renoncement à leurs droits sur tout ce qui relevait de la [GetName], il leur serait permis de vivre sur un monde terraformé, où ils jouiraient d'une indépendance fiscale totale.\n\n$START_SCREEN_FEAR_OF_THE_DARK_END$"
 START_SCREEN_FEAR_OF_THE_DARK_END:0 "Mais avec l'invention de l'hyperpropulseur, une nouvelle source de tension est apparue : si nous sommes impatients de partir explorer la galaxie, nos voisins se montrent toujours aussi fermes dans leur opposition."
