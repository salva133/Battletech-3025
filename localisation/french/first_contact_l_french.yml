 #Freeport
 fircon.8025.name:0 "Établissement d'un port franc"
 fircon.8025.desc:0 "Selon l'accord commercial conclu avec les [Root.GetPreFTLLowerPlural] de la [freeport_country.GetName], un petit port franc a été établi sur §Y[freeport_planet.GetName]§!, à proximité de l'un de leurs principaux établissements commerciaux. Libres de toute régulation, les marchands de la [Root.GetName] y font des profits importants, sans avoir l'autorisation, toutefois, de sortir du complexe.\n\nPar conséquent, des contrebandiers et groupes clandestins ont posé les bases d'un marché noir très lucratif. Jusqu'à présent les [freeport_species.GetNamePlural] ont choisi de ne rien faire, mais si les choses se poursuivent ainsi le port franc risque bien de devenir un repère de criminels."
 fircon.8025.a:0 "Demandons l'ouverture de nouveaux ports francs"
 fircon.8025.b:0 "Nous ne faisons rien de mal"
 fircon.8025.c:0 "Nous devons lutter contre ces contrebandiers"

 d_freeports:0 "Port franc"
 d_freeports_desc:0 "Une zone consacrée au commerce intergalactique, où les pré-PRL de ce monde peuvent rencontrer les marchands spatiaux."

 freeport_smuggling:0 "Contrebande généralisée"
 freeport_smuggling_desc:0 "Sur [Root.GetName], les contrebandiers sont partout."

 #Sweet Tooth
 fircon.8030.name:0 "Addiction"
 fircon.8030.desc:0 "L'une des marchandises que nous vendons aux pré-PRL de la [sweet_country.GetName] est un aliment certes savoureux, mais par ailleurs tout à fait ordinaire. Du moins, pour les [Root.GetSpeciesNamePlural]... Car ce condiment s'est avéré être un psychotrope très puissant pour les [sweet_species.GetNamePlural], très addictif et extrêmement dangereux pour eux.\n\nMalgré tout, des marchands sans scrupule en vendent des quantités absurdes à des prix exorbitants sur §Y[sweet_planet.GetName]§!, ce qui fait que bon nombre de locaux sur place sont plongés dans la stupeur, quand ils ne meurent pas d'une consommation abusive."
 fircon.8030.desc.lith:0 "L'une des marchandises que nous vendons aux pré-PRL de la [sweet_country.GetName] est un aliment d'origine minérale certes savoureux, mais par ailleurs tout à fait ordinaire. Du moins, pour les [Root.GetSpeciesNamePlural]... Car ce condiment s'est avéré être un psychotrope très puissant pour les [sweet_species.GetNamePlural], très addictif et extrêmement dangereux pour eux.\n\nMalgré tout, des marchands sans scrupule en vendent des quantités absurdes à des prix exorbitants sur §Y[sweet_planet.GetName]§!, ce qui fait que bon nombre de locaux sur place sont plongés dans la stupeur, quand ils ne meurent pas d'une consommation abusive."
 fircon.8030.a:0 "Imposons un blocus et interdisons la vente de ce produit"
 fircon.8030.b:0 "Nous devons fournir une assistance médicale aux victimes"
 fircon.8030.c:0 "Et alors, les affaires sont les affaires non ?"
 fircon.8030.c.tt:0 "Plusieurs £pop£pops de §Y[sweet_species.GetNamePlural]§! sur §Y[sweet_planet.GetName]§! vont mourir."

 sweet_tooth_medecine:0 "Assistance médicale"
 sweet_tooth_medecine_desc:0 "Des ressources et moyens médicaux sont consacrés au traitement de l'addiction provoquée chez des pré-PRL par un produit psychotrope."
 sweet_tooth_blockade:0 "Blocus"
 sweet_tooth_blockade_desc:0 "Des ressources sont consacrées au blocus d'un monde afin de lutter contre le commerce d'un produit ayant des caractères psychotropes pour ses habitants pré-PRL."

 building_primitive_clinic:0 "$building_clinic$"
 building_primitive_clinic_desc:0 "$building_clinic_desc$"

 #Land Grabs
 fircon.8035.name:0 "Accaparement des terres"
 fircon.8035.desc:0 "Des rapports inquiétants nous parviennent concernant la situation économique sur §Y[landgrab_planet.GetName]§!. Les marchands de la [Root.GetName] y entretiennent des relations avec les [Root.GetPreFTLLowerPlural] de la [landgrab_country.GetName]. Mais lorsque l'accord a été signé avec eux, des mesures avaient été mises en place pour assurer le respect de la souveraineté des habitants. Or, certains [Root.GetSpeciesNamePlural] contournent la loi en achetant de vastes domaines par l'intermédiaire de prête-noms locaux. Au rythme où vont les choses, dans une génération c'est pratiquement l'ensemble de la [landgrab_planet.GetPlanetMoon] qui sera passée sous la propriété de nos entrepreneurs."
 fircon.8035.a:0 "Une seule solution : annulation des ventes et amendes !"
 fircon.8035.b:0 "Cela ne nous concerne en rien"
 fircon.8035.c:0 "Tant qu'on peut en tirer profit..."

 d_landgrab_blocker:0 "Domaines sous possession alien"
 d_landgrab_blocker_desc:0 "Achetées par des investisseurs aliens, des régions entières sont passées hors du contrôle des autorités de ce monde."
 d_landgrab_foreign_holdings:0 "Domaines hors-sol"
 d_landgrab_foreign_holdings_desc:0 "Des possessions ont été acquises sur un monde pré-PRL, qui sont gérées depuis notre monde capitale."

 #Fruitful Cooperation
 fircon.8040.name:0 "Coopération fructueuse"
 fircon.8040.desc:0 "L'accord commercial conclu avec les habitants de §Y[fruitful_coop_planet.GetName]§! s'est avéré particulièrement lucratif. Les termes de l'accord sont respectés, et les échanges nombreux. Certains marchands continuent certes de demander que les régulations soient assouplies, mais pour l'heure cela s'est avéré bénéfique aussi bien pour la [Root.GetName] que pour la [fruitful_coop_country.GetName]."
 fircon.8040.b:0 "Peut-être devrions-nous renégocier quelques points..."

 good_trade:0 "Commerce bénéfique"
 fruitful_coop_planet_mod:0 "$fircon.8040.name$"
 fruitful_coop_planet_mod_desc:0 "Les échanges qu'entretiennent les habitants de [Root.GetName] avec les aliens leur sont tout à fait bénéfiques."
 fruitful_coop_country_mod:0 "Commerce fructueux"
 fruitful_coop_country_mod_desc:0 "Exercer une certaine pression économique sur un monde pré-PRL s'est avéré tout à fait fructueux. Pour nous." # e.g. 'economic pressure on an unenlightened country'

 #Slavers - Us
 fircon.8045.name:0 "Esclavagistes"
 fircon.8045.desc:0 "Des rapports troublants nous parviennent de §Y[space_slavers_planet.GetName]§! : se faisant passer pour des marchands, des esclavagistes sans scrupules de la [Root.GetName] ont contourné les réglementations imposées par l'accord conclu avec la [space_slavers_country.GetName] pour se poser sur la [space_slavers_planet.GetPlanetMoon] et y enlever des locaux. Cette pratique nous était inconnue, jusqu'à ce qu'un groupe nombreux de [space_slavers_species.GetNamePlural] se retrouve en vente sur un marché aux esclaves clandestin."
 fircon.8045.a:0 "Ces [space_slavers_species.GetNamePlural] doivent être secourus"
 fircon.8045.b:0 "$fircon.8035.b$"
 fircon.8045.b.tt:0 "§Y1§! £pop£pop §Y[space_slavers_species.GetName]§! est réinstallée sur §Y[space_slavers_capital.GetName]§!."
 fircon.8045.c:0 "S'ils veulent nos esclaves, qu'ils paient la taxe !"

 #Slavers - Them
 fircon.8050.name:0 "$fircon.8045.name$"
 fircon.8050.desc:0 "Nous avons reçu des nouvelles inquiétantes de §Y[preftl_slavers_planet.GetName]§! : cela faisait un moment que des marchands et leurs vaisseaux, essentiellement des contrebandiers, étaient portés disparus dans certaines régions reculées de la [preftl_slavers_planet.GetPlanetMoon]. Une enquête discrète a en fait permis de révéler qu'ils avaient été capturés et contraints de travailler dans les mines, loin de tout témoin.\n\nIl est important de noter que ceux qui sont responsables de cette pratique sont des seigneurs de guerre et criminels locaux, et non les autorités de la [preftl_slavers_country.GetName], et que par ailleurs tous les [Root.GetSpeciesNamePlural] enlevés violaient les accords conclus avec ces dernières."
 fircon.8050.a:0 "Ces contrebandiers ont donc mérité leur sort"
 fircon.8050.b:0 "C'est intolérable, faisons-les libérer"
 fircon.8050.c:0 "Lançons une frappe punitive"
 fircon.8050.c.tt:0 "Plusieurs £pop£pops de §Y[preftl_slavers_species.GetNamePlural]§! sur §Y[preftl_slavers_planet.GetName]§! vont être tuées."

 #They are fleecing our merchants and its amazing.
 fircon.8055.name:0 "Marchands de miracles"
 fircon.8055.desc:0 "Les habitants de §Y[preftl_hagglers_planet.GetName]§! se sont avérés être des marchands très talentueux, et les négociants de la [Root.GetName] apprennent souvent à leurs dépens et trop tard qu'ils sont à la fois extrêmement futés et fort persuasifs. Ce qu'ils n'apprécient guère...\n\nPlusieurs économistes de renom, toutefois, sont convaincus qu'il y aurait beaucoup à apprendre de ces [Root.GetPreFTLLowerPlural]."
 fircon.8055.a:0 "Finançons des études à ce sujet"
 fircon.8055.b:0 "Recrutons l'un de ces négociants si futés"
 fircon.8055.b.tt:0 "Un §Ygouverneur§! originaire de §Y[preftl_hagglers_planet.GetName]§! va être recruté."
 fircon.8055.c:0 "Faisons pression pour obtenir de meilleurs accords"

 leader_trait_preftl_haggler:0 "Esprit commercial"
 leader_trait_preftl_haggler_desc:1 "Originaire d'un monde pré-PRL, cette personnalité fait preuve d'un don indéniable pour les affaires."
 preftl_hagglers_mod:0 "Algorithmes commerciaux prédictifs"
 preftl_hagglers_mod_desc:0 "Les études menées sur les habitants d'un monde pré-PRL et leurs méthodes de commerce agressives ont permis d'élaborer des modèles économiques particulièrement intéressants."

 # Misuse of Tech
 fircon.8500.name:0 "Technologie détournée"
 fircon.8500.desc.regular:0 "Afin de leur prouver notre bonne volonté, nous avons accepté de vendre notre technologie de réplication de la matière aux habitants de §Y[preftl_misusers_planet.GetName]§!. Bien évidemment, nous nous attendions à ce qu'ils en fassent usage pour réduire les pénuries de ressources auxquelles ils sont confrontés, mais nous recevons maintenant des rapports indiquant qu'ils s'en servent comme armement.\n\nLes [preftl_misusers_species.GetNamePlural] ont en effet eu l'idée saugrenue d'en inverser le fonctionnement, si bien qu'au lieu d'assembler la matière pré-programmée, l'appareillage peut maintenant être utilisé pour désassembler les êtres vivants au niveau atomique..."
 fircon.8500.desc.xenophobe:0 "Nous avons eu l'idée saugrenue de partager avec les habitants de §Y[preftl_misusers_planet.GetName]§! notre technologie de réplication de la matière. Ils étaient censés en faire usage pour réduire les pénuries en ressource, mais au lieu de cela en ont fait une arme. En inversant le fonctionnement d'une unité de réplication, ces [preftl_misusers_species.GetNamePlural] ont commencé à construire un appareil qui permet de désassembler les êtres vivants au niveau atomique..."
 fircon.8500.a:0 "Ah, on ne peut leur faire confiance ? Confisqué !"
 fircon.8500.b:0 "L'usage qu'ils en font ne regarde qu'eux"
 fircon.8505.name:0 "Confiscation"
 fircon.8505.desc:0 "Nos agents sont arrivés sur §Y[preftl_misusers_planet.GetName]§! au moment où les habitants étaient en train de finaliser leur désintégrateur atomique portable. Ils leur ont évidemment dit, de manière ferme, que ce n'était pas là l'usage pour lequel nous leur avions concédé la technologie de réplication de la matière.\n\nBien évidemment, les [preftl_misusers_species.GetNamePlural] ont été très réticents à renoncer à cette technologie. Les discussions ont été très vives, et les autorités locales ont qualifié cette confiscation d'action hostile à leur égard..."
 fircon.8510.name:0 "Tendances destructrices"
 fircon.8510.desc:0 "En rétro-étudiant notre technologie de réplication de la matière, les [preftl_misusers_species.GetNamePlural] sont parvenus à construire leur désintégrateur atomique portable, et en font désormais ample usage pour semer le chaos sur §Y[preftl_misusers_planet.GetName]§!.\n\nÀ l'avenir, nous ferions sans doute bien de nous souvenir de leurs tendances destructrices lorsqu'il sera question de négocier de nouveaux contrats commerciaux avec eux..."
 tech_abusers:0 "Détournements technologiques"
 tech_abusers_desc:0 "Les habitants de [Root.GetName] sont réputés pour les usages inappropriés qu'ils font de la technologie."
 opinion_tech_abusers:1 "Choix contestés "
 opinion_tech_abusers_pro:1 "Confiance "

 # Invasive Species
 fircon.8565.name:0 "Espèce invasive"
 fircon.8565.desc:0 "De retour d'une rencontre diplomatique avec les [preftl_invasives_species.GetNamePlural] de §Y[preftl_invasives_planet.GetName]§!, il a été découvert que des passagers clandestins inhabituels s'étaient infiltrés à bord de la navette. Une véritable infestation de petits arthropodes sans ailes se trémoussant.\n\nIls se déplacent de manière très rapide, et sont suffisamment petits pour échapper à nos capteurs. Étant donné qu'ils se reproduisent très rapidement, il est devenu de plus en plus difficile de contrôler ce qui ressemble bel et bien à une invasion.\n\nEt, malheureusement, cette espèce est un symbole de prospérité pour les [preftl_invasives_species.GetNamePlural]. Notre réaction face à cette situation risque donc d'avoir des conséquences sur nos relations avec eux..."
 fircon.8565.a:0 "Informons [preftl_invasives_planet.GetName] que nous devons exterminer ces bêtes"
 fircon.8565.b:0 "Faisons cela discrètement, pour ne pas les insulter"
 fircon.8570.name:0 "Décontamination"
 fircon.8570.desc:0 "La question de l'invasion de ces arthropodes a été abordée avec les diplomates de §Y[preftl_invasives_planet.GetName]§!. S'ils ont été quelque peu interloqués par notre franc-parler, ils disent toutefois avoir grandement apprécié notre honnêteté.\n\nIls se sont par ailleurs excusés de ne pas avoir été suffisamment sérieux lors de l'application des processus de décontamination de la navette, et ont offert un répulsif éprouvé et sans danger pour ces animaux, très employé sur leur [preftl_invasives_planet.GetPlanetMoon]."
 fircon.8570.a:0 "Rien ne vaudra jamais la franchise"
 fircon.8575.name:0 "Invasion repoussée"
 fircon.8575.desc:0 "Souhaitant éviter un incident diplomatique, nous avons tenté de mettre fin à l'infestation de ces insectes venus de §Y[preftl_invasives_planet.GetName]§!. Cela n'a toutefois pas été si simple, étant donné la capacité de reproduction de ces créatures, et leur penchant à dévorer les matériaux non organiques.\n\nEt, lorsque nos diplomates se sont présentés avec des vêtements troués à une conférence avec les [preftl_invasives_species.GetNamePlural], ceux-ci ont tout de suite compris ce qu'il s'était passé. Apparemment embarrassés d'avoir permis à ces animaux de quitter leur monde, ils ont aussi fourni un répulsif très efficace pour nous en débarrasser."
 fircon.8575.a:0 "En tout cas, ces bestioles ne nous gêneront plus"
 straight_talkers:0 "Franc-parler"
 straight_talkers_desc:0 "Il faut toujours appeler un tiyanki un tiyanki."
 no_worries:0 "Pas de souci"
 no_worries_desc:0 "On n'est pas du genre à faire des histoires à la moindre occasion..."

  # Different Flavors of Government
 fircon.8531.name:0 "Nuances gouvernementales"
 fircon.8531.base.desc:0 "Les [preftl_different_flavors_species.GetNamePlural] de §Y[preftl_different_flavors_planet.GetName]§! ont été extrêmement surpris d'apprendre que notre régime politique diffère du leur. De manière assez incroyable, tout au long de l'histoire de leur [preftl_different_flavors_planet.GetPlanetMoon], ses habitants n'ont jamais expérimenté un régime tel que le nôtre. Cela pose donc évidemment quelques questions quant à notre capacité à nouer de réelles relations diplomatiques."
 fircon.8531.democratic.desc:0 "$fircon.8531.base.desc$\n\nDe fait, ils ne connaissent rien des avantages de la démocratie, et n'ont aucune idée de ce que peut être la liberté véritable..."
 fircon.8531.a:0 "En ce cas, faisons-leur découvrir nos usages"
 fircon.8531.b:0 "Nous devons respecter leurs différences"
 fircon.8535.imperialist.desc:0 "$fircon.8531.base.desc$\n\nIl est temps donc de leur enseigner ce qui rend la [Root.GetName] si puissante et si grande. Nous devons leur faire éprouver tout le bonheur qu'il y a à appartenir à un empire conquérant."
 fircon.8540.dictatorship.desc:0 "$fircon.8531.base.desc$\n\nIl devient urgent de les libérer de leur propre folie, de leur faire goûter à la liberté véritable permise par la dictature."
 fircon.8545.oligarchy.desc:0 "$fircon.8531.base.desc$\n\nNous devons leur faire comprendre maintenant que confier le pouvoir et l'autorité à quelques-uns seulement est la seule manière efficace de gouverner. Mais les raisons pour lesquelles ils ont été incapables de s'en apercevoir par eux-mêmes resteront sans doute toujours un véritable mystère."
 fircon.8550.name:0 "Rapprochement"
 fircon.8550.desc:0 "Après que nous leur avons enseigné les fondements de notre philosophie politique, les [preftl_different_flavors_species.GetNamePlural] de §Y[preftl_different_flavors_planet.GetName]§! ont commencé à réformer leur structure politique pour se rapprocher davantage du modèle que constitue pour eux la [Root.GetName].\n\nCes initiatives ont lieu à l'échelle de l'ensemble de la [preftl_different_flavors_planet.GetPlanetMoon], la faisant entrer dans une ère nouvelle. Pour marquer de manière symbolique ces changements historiques, la [preftl_different_flavors_country.GetName] a donc entrepris d'organiser une parade en notre honneur."
 fircon.8555.name:0 "Différends diplomatiques"
 fircon.8555.desc:0 "En ayant appris davantage sur notre vision du pouvoir, les [preftl_different_flavors_species.GetNamePlural] ont décidé de préserver leur propre régime sur §Y[preftl_different_flavors_planet.GetName]§!.\n\nLeur choix est de préserver leurs manières de faire, et de résister à toute influence extérieure. Les contacts diplomatiques se poursuivent, mais il ne fait guère de doute qu'ils se méfient désormais davantage de nous."
 fircon.8560.name:0 "Vivre et laisser vivre"
 fircon.8560.desc:0 "Plutôt que les soumettre à la moindre pression, nous avons exprimé de façon sereine aux [preftl_different_flavors_species.GetNamePlural] de §Y[preftl_different_flavors_planet.GetName]§! toutes les théories de philosophie politique qui ont permis de poser les bases de nos structures gouvernementales.\n\nIls ont été fort intrigués par ces informations que nous leur avons fournies sur des régimes politiques différents du leur, et ont beaucoup apprécié que nous ne cherchions pas à leur imposer quoi que ce soit.\n\nLes diplomates des deux parties ont donc pu à cette occasion former des liens solides, qui ont été célébrés au cours d'un banquet commun. Les relations entre nous s'annoncent donc tout à fait constructives."
 fircon.8560.a:0 "Le respect se doit d'être réciproque"

 stand_your_ground:0 "Résistances"
 stand_your_ground_desc:0 "Fiers de leur histoire, les habitants de [Root.GetName] persistent à préserver leurs structures politiques traditionnelles."
 opinion_flavors_up:0 "Approches diplomatiques appréciées "
 opinion_flavors_down:0 "Perte de confiance "

 fircon.8000.name:0 "Xénophiles"
 fircon.8000.desc:0 "Par un amusant procédé d'échanges interculturels, un grand nombre de jeunes sur §Y[pre_ftl_planet.GetName]§! ont développé un intérêt dévorant pour tout ce qui se rapporte à la [Root.Owner.GetName]. S'arrachant tout ce qui peut être relié de façon plus ou moins directe à notre culture, ces passionnés constituent désormais une sous-culture dynamique et grandissante sur leur monde.\n\nIl paraîtrait même qu'une convention de ces fans serait sur le point de se tenir, le clou du spectacle étant un concours de costumes imitant ceux de [Root.Capital.GetName]..."
 fircon.8000.a:0 "Ont-ils besoin d'un jury ?"
 fircon.8000.b:0 "Pendant ce temps-là ils ne font pas de bêtises..."
 fircon.8000.c:0 "La culture [Root.GetSpeciesName] appartient aux [Root.GetSpeciesNamePlural] !"
 fircon.8000.d:0 "Xénosaletés d'imposteurs, on doit interdire ça !"
 xenophiliacs_tt:0 "Interdire cette convention va assurément avoir des conséquences sur §Y[pre_ftl_planet.GetName]§!."

 fircon.8001.name:0 "Culture du costume"
 fircon.8001.desc:0 "La convention des passionnés de la [Root.Owner.GetName], sur §Y[pre_ftl_planet.GetName]§!, a eu un très vif succès. Jeunes et moins jeunes se sont rassemblés dans la plus grande cité de la [pre_ftl_planet.GetPlanetMoon] pour célébrer tout ce qui peut se rapporter à la culture [Root.Owner.GetSpeciesName]. Et, hormis le plaisir qu'ont eu à se retrouver tous ces amateurs, cela a aussi eu des retombées très intéressantes pour l'économie locale.\n\nLe mieux de tout cela étant certainement le concours de costumes, dont le prix a été remis à un fan particulièrement fervent [Root.GetDuDelaDelDir][Root.GetRulerTitle] [Root.GetRulerName]."
 fircon.8001.a:0 "La ressemblance est assez... troublante"
 pre_ftl_diplomacy_01:0 "$fircon.8001.name$"

 fircon.8002.name:0 "Racines retrouvées"
 fircon.8002.desc:0 "Après que nous avons joué de notre influence pour faire interdire cette convention de passionnés de la culture [Root.Owner.GetSpeciesName], sur §Y[pre_ftl_planet.GetName]§!, ses habitants sont revenus à des expressions plus traditionnelles de leur propre culture. Il semblerait que, depuis, la production artistique et culturelle s'est incroyablement développée."
 pre_ftl_diplomacy_02:0 "$fircon.8002.name$"

 fircon.8003.name:0 "Fans désabusés"
 fircon.8003.desc:0 "Notre approche intransigeante envers la convention des passionnés de la culture [Root.Owner.GetSpeciesName] organisée sur §Y[pre_ftl_planet.GetName]§! a suscité de violentes critiques à notre égard. Se resserrant autour de leur propre culture et de leurs traditions, de nombreux habitants de la [pre_ftl_planet.GetPlanetMoon] sont devenus de virulents détracteurs de la [Root.Owner.GetName].\n\nReste à voir, désormais, quelles seront les conséquences de ces événements pour les relations diplomatiques..."
 fircon.8003.a:0 "Ils nous aiment pas, et alors ?"
 opinion_pre_ftl_diplomacy_03:0 "Plus fans de nous "

 # Market Fluctuations, AKA Space Stonks

 fircon.8060.name:0 "Fluctuations du marché"
 fircon.8060.desc:0 "La révélation qu'ils n'étaient pas seuls dans la galaxie a été un choc pour de nombreux [pre_ftl_country.GetSpeciesNamePlural]. Et, de façon assez peu surprenante, cela a eu des conséquences économiques sévères. Les institutions financières de toute la [pre_ftl_planet.GetPlanetMoon] sont en crise, et les conditions de vie des habitants de §Y[pre_ftl_planet.GetName]§! se sont grandement dégradées."
 fircon.8060.a:0 "Renflouons la [pre_ftl_country.GetName]"
 fircon.8060.b:0 "Faisons confiance au marché"

 fircon.8065.name:0 "Stabilisation des marchés"
 fircon.8065.desc:0 "Le soutien financier apporté par la [Root.GetName] à §Y[pre_ftl_planet.GetName]§! a été un très bon investissement. Grâce à leurs monnaies traditionnelles et aux institutions économiques que nous avons soutenues, l'économie sur la [pre_ftl_planet.GetPlanetMoon] est redevenue plus stable.\n\nEt il y a peut-être plus important encore : l'opinion publique n'a jamais été autant en faveur du maintien de notre présence dans le système."
 fircon.8065.a:0 "Cela a été coûteux, mais c'était indispensable"
 opinion_pre_ftl_diplomacy_02:0 "Magiciens de la finance "

 fircon.8070.name:0 "Le marché a toujours raison"
 fircon.8070.desc:0 "Notre confiance en la bienveillance du marché a largement été remboursée.\n\nLibérées de toutes les régulations qui les étouffaient, les institutions financières de §Y[pre_ftl_planet.GetName]§! ont fini par se stabiliser. Les [pre_ftl_country.GetSpeciesNamePlural] sont désormais tout à fait rassurés, sachant maintenant que leur avenir sera prospère."

 fircon.8075.name:0 "Krach"
 fircon.8075.desc:0 "De façon tout à fait inexplicable, notre confiance dans la capacité du marché à se réguler de lui-même, sur §Y[pre_ftl_planet.GetName]§!, s'est soldée par un désastre. Pour dire la vérité, jamais la [pre_ftl_planet.GetPlanetMoon] n'avait connu une situation économique aussi terrible, et les [pre_ftl_country.GetSpeciesNamePlural] vont même jusqu'à exiger une surveillance beaucoup plus drastique du secteur financier par les autorités."
 economic_whoopsie_tt:0 "§LGloups.§!"

 pre_ftl_diplomatic_01:0 "Sauvetage financier"
 pre_ftl_diplomatic_01_desc:0 "Il en va de la responsabilité des économies plus matures de soutenir les plus fragiles en temps de crise."
 pre_ftl_diplomatic_02:0 "Coût d'opportunité"
 pre_ftl_diplomatic_02_desc:0 "Les investissements d'aujourd'hui sont la croissance de demain ; ces fonds sont donc un engagement aussi nécessaire que rentable."
 pre_ftl_diplomatic_03:0 "Instabilité économique"
 pre_ftl_diplomatic_03_desc:0 "Le premier contact avec une vie intelligente a causé une grave crise économique sur [Root.GetName]."
 pre_ftl_diplomatic_04:0 "Économie soutenue"
 pre_ftl_diplomatic_04_desc:0 "L'économie de [Root.GetName] a été soutenue de manière efficace et est aujourd'hui en pleine croissance."
 pre_ftl_diplomatic_05:0 "Le marché a parfois tort"
 pre_ftl_diplomatic_05_desc:0 "Absolument personne n'aurait pu prédire cette crise économique qui est survenue sur [Root.GetName]."
 opinion_pre_ftl_diplomacy_01:0 "Relations tendues "

 # The Lone Drone (I, Drone)
 fircon.8515.name:0 "Le drone solitaire"
 fircon.8515.desc:0 "Au cours d'une visite diplomatique sur §Y[preftl_lone_drone_planet.GetName]§!, nos émissaires ont été approchés par un membre de l'espèce [preftl_lone_drone_species.GetName]. Si les [preftl_lone_drone_species.GetNamePlural] forment une conscience collective, ce drone en question s'identifie de lui-même comme un individu, et demande donc l'asile sur un monde de la [Root.GetName].\n\nVisiblement inspiré par ce qu'il sait de nous, il souhaite tout faire pour devenir membre à part entière de notre société. Et, lorsqu'il a été interrogé, il n'a cessé de répéter qu'il est incapable de s'intégrer au sein de la [preftl_lone_drone_country.GetName], notamment du fait que tout au long de son existence il a eu une conscience proprement individuelle."
 fircon.8515.a:0 "Nous ne pouvons vexer les [preftl_lone_drone_species.GetNamePlural]"
 fircon.8515.b:0 "Accordons-lui l'asile"
 fircon.8520.name:0 "Réassimilation"
 fircon.8520.desc:0 "La demande d'asile de ce drone, sur §Y[preftl_lone_drone_planet.GetName]§!, a été refusée. C'était préférable pour toutes les parties.\n\nSans notre aide, il est donc retourné à la [preftl_lone_drone_country.GetName] pour demander son indépendance. Celle-ci nous a depuis assurés qu'il s'agissait simplement d'un drone déviant, qui entre-temps a fini par revenir à la raison et a réintégré le collectif. Nous n'entendrons donc vraisemblablement plus jamais parler de ce prétendu individu.\n\nLa diplomatie avec les [preftl_lone_drone_species.GetNamePlural], quant à elle, se poursuit."
 fircon.8525.name:0 "Rattachement"
 fircon.8525.desc:0 "Au départ, ce drone originaire de §Y[preftl_lone_drone_planet.GetName]§! s'est trouvé totalement submergé par le changement subi en intégrant la société [Root.GetSpeciesName]. Mais, une fois le premier choc passé, il a fini par s'ajuster à la vie en tant qu'individu parmi des individus. Et, de manière peut-être assez ironique, il est devenu identique à tous les [Root.GetSpeciesNamePlural]."
 fircon.8525.a:0 "Bienvenue parmi nous !"
 fircon.8525.a.tt:0 "Un nouveau scientifique apparaît dans le vivier des personnalités de la §Y[Root.GetName]§!."
 opinion_lone_drone:0 "Réassimilation "

