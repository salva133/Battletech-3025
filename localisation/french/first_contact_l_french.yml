 fircon.105.name:0 "Résonance cristalline"
 fircon.105.desc:0 "Un faible signal a été détecté, émanant de l'entité titanesque du système de §Y[warden_system.GetName]§!. Elle n'est pas sans rappeler les ondes radio primitives de notre passé. Le message, simple et non crypté, ressemble à un appel de détresse, mais ce n'est pas le Gardien lui-même qui l'envoie. Il provient de l'intérieur de cette créature !"
 fircon.105.a:0 "Un contact avec une société si jeune serait irresponsable"
 fircon.105.b:0 "Parler à un arbre, sérieusement ?"
 fircon.105.b.plant:0 "Parler à un arbre artificiel, sérieusement ?"
 fircon.105.c:0 "C'est de toute beauté !"
 fircon.110.name:0 "Nouvelle résonance cristalline"
 fircon.110.desc:0 "Une fois le poste d'observation construit, les appels à l'aide des habitants du Gardien se sont multipliés. Nous n'avons aucune raison de suspecter que les [warden_pre_ftls.GetSpeciesNamePlural] nous ont détectés ; mais comment alors expliquer une telle accélération de leurs transmissions ?"
 fircon.110.a.nocloak:0 "Restons discrets !"
 fircon.110.a.cloak:0 "Toute la puissance dans les champs occulteurs !"
 fircon.110.b:0 "Laissons-les hurler aux étoiles..."
 fircon.110.c:0 "Entrons en contact, pour voir ce qu'ils veulent"
 fircon.115.name:0 "Résonances de cristal frénétiques"
 fircon.115.desc:0 "Le rythme d'envoi des messages émanant du Gardien s'est encore accéléré. Leur contenu est si basique, si élémentaire que leur sens ne fait absolument aucun mystère : « Au secours ! Notre foyer est en train de mourir. Nous ne pourrons plus tenir très longtemps. »"
 fircon.115.a:0 "Foin des protocoles, établissons le contact !"
 fircon.115.b:0 "Voyons donc ce qu'ils veulent..."
 fircon.115.c.valuesothers:0 "Nous ne pouvons qu'observer, aussi difficile que ce soit"
 fircon.115.c.valuesothersno:0 "Contentons-nous d'observer"
 fircon.115.d:0 "Faisons des enregistrements pour les vendre"
 fircon.120.name:0 "Trépas d'un terrarium"
 fircon.120.desc:0 "Les pré-PRL qui vivaient dans le Gardien ne sont plus. Les derniers appels sont tombés dans les [Root.Species.GetEarNamePlural] de sourds. Nous ne pouvons qu'en conclure qu'une partie essentielle du cycle naturel de la flore était bouleversé. Quoi qu'il en soit, la seule chose qu'il subsiste aujourd'hui de tout cela est un arbre flétri."
 fircon.125.name:0 "Les arboriculteurs"
 fircon.125.desc:0 "Sur l'écran apparaît un habitant, visiblement exténué, du Gardien. Il porte des vêtements trop amples, dont nous savons qu'ils sont l'uniforme de leur clergé.\n\n« Salutations, grands voyageurs astraux ! Cela fait quelque temps que nous cherchons à vous contacter. Nous aurions grand besoin de votre aide. Notre foyer et gardien, §Hle§! Gardien, est en train de se faner. »\n\nLe « Gardien » est une traduction bien imparfaite, ce mot ayant des sens spirituels et culturels bien plus larges que ce que peut retranscrire notre propre langue."
 fircon.125.a:0 "Que se passe-t-il ?"
 fircon.125.a.response:0 "« Il y a maintes générations de cela, notre monde natal a commencé à se décomposer. Plus rien n'y poussait, et notre peuple souffrait. C'est alors que le grand Gardien nous a fait la grâce de son « fruit » protecteur, que nous habitons depuis lors. Mais il y a un siècle environ, notre superbe arbre est tombé malade. Nous avons tenté tous les soins et remèdes développés par nos aïeux, mais rien n'a fonctionné. Nous n'avons plus la moindre idée et en sommes réduits à prier votre sagesse de venir à notre secours. »\n\nDe ce que nous avons pu rassembler sur le Gardien, il ne dispose plus des nutriments indispensables pour achever sa croissance. Curieusement, toutefois, la flore maintient toujours les « fruits » habitables, ceux-là mêmes dans lesquels les [warden_pre_ftls.GetSpeciesNamePlural] résident."
 fircon.125.b:0 "Pourquoi vénérez-vous un arbre ?"
 fircon.125.b.response:0 "« Vous ne nous avez pas compris. Nous ne voyons en rien le resplendissant Gardien comme un dieu. Nous savons qu'il s'agit d'une plante. Mais après nous avoir protégés durant tant de générations, nous ressentons le besoin de veiller sur lui, de même que le grand Gardien veille sur nous. C'est là la première tâche du clergé que de veiller sur lui ; et c'est cette même tâche que, honteusement, nous ne parvenons à accomplir.\n\nJe vous mentirais si je ne vous le disais pas : les nôtres ont commencé à perdre confiance en nous, les Arboristes. J'espère donc que ce dernier appel désespéré lancé vers les étoiles portera ses fruits. Lorsque votre vaisseau s'est approché, c'était comme si notre hôte avait trouvé ce qui n'existait pas. »"
 fircon.125.c:0 "Comment pouvons-nous vous aider ?"
 fircon.125.c.tt:0 "Assurément, cet arbre titanesque mérite de fleurir à nouveau."
 fircon.125.d:0 "Vous devrez vous débrouiller seuls"
 fircon.125.d.tt:0 "Nous allons observer tout cela, même si leur sort est de périr."
 fircon.125.e:0 "Nous allons vous aider à le tailler, avec des torpilles"
 fircon.125.e.tt:0 "Cette plante un peu trop grande constituerait certes un adversaire impressionnant, mais songez un peu aux trophées qu'on va en tirer !"
 fircon.125.f:0 "Nous allons vous aider"
 fircon.125.f.tt:0 "Bien sûr que c'est un mensonge. Mais si cela nous permet d'infiltrer leur société..."
