 site_the_chosen_backstory:0 "Poste d'observation abandonné"
 site_the_chosen_backstory_desc:0 "Un poste d'observation à l'abandon se trouve en orbite de §Y[From.Planet.MoonOf.GetName]§!. Il pourrait permettre de faire la lumière sur les origines de la civilisation pré-PRL des §YCharynoï§! qui se trouve sur la [From.Planet.GetPlanetMoon] en dessous."

 arcsite.3000.name:0 "Le musée des Charynoï"
 arcsite.3000.desc:0 "L'ancien poste d'observation qui se trouve en orbite de §Y[From.Planet.MoonOf.GetName]§! semble avoir été brièvement transformé avant son abandon. S'il renferme du matériel ayant permis la surveillance des habitants de la [From.Planet.GetPlanetMoon], la plupart de ses salles paraissent avoir été dédiées à un musée sur l'histoire des Charynoï. Toutefois, assez curieusement pour une espèce aussi belliqueuse, tout sujet ayant trait à la violence semble avoir été évité, et ce qui est le plus mis en valeur sont divers rituels liés à la paix ou à la fertilité.\n\nToute une série de cristaux de données est restée dans la salle de contrôle du poste. Tout laisse croire qu'ils ont été laissés là pour être trouvés."
 arcsite.3000.A:0 "Étudions leur contenu"

 arcsite.3005.name:0 "Archives xénographiques"
 arcsite.3005.desc:0 "Le premier cristal de données du poste d'observation de [From.Planet.GetName] a été traduit. Il est préfacé par ces mots : « Ceci constitue les archives du peuple des Charynoï, laissées ici par la prophétesse Ithikarios, pour que qui quiconque les trouvera puisse nous pardonner nos péchés. »\n\nCe qui suit est un recueil d'oeuvres liées à l'histoire, à la philosophie et aux arts créés par une société tout à fait typique de l'ère industrielle tardive, même si elle se montrait quelque peu belliqueuse. Les [Root.Owner.GetLinguists] ont envoyé ce cristal sur [Root.Owner.Capital.GetName] pour des études complémentaires."
 arcsite.3005.B:0 "Bref, c'est profondément ennuyant..."

 arcsite.3010.name:0 "La rupture"
 arcsite.3010.desc:0 "« Je dois maintenant expliquer à quel moment les choses se sont mal passées, ce moment où nous avons tous cédé au péché d'arrogance », déclare Ithikarios dans son deuxième cristal.\n\nSon récit rapporte alors comment les Charynoï ont progressivement appris à maîtriser le vol spatial, environ une centaine d'années avant la [Root.Owner.GetName]. Ils découvrirent alors deux mondes magnifiques dans leur propre système, et en conclurent qu'ils leur avaient été réservés dès leurs origines par leurs dieux. Aussi en prirent-ils aussitôt possession.\n\nMais, d'un ton horrifié, Ithikarios rapporte aussi la face obscure de ces premiers exploits : les civilisations naissantes sur ces deux nouvelles colonies n'avaient en rien accepté de céder leurs mondes. Contraintes à la soumission, elles avaient été asservies, et finirent par décliner, victimes de maladies et d'épidémies que les Charynoï ne prirent pas la peine de soigner.\n\nLes [Root.Owner.GetLinguists] ont lancé la traduction du troisième et ultime cristal de données."

 arcsite.3015.name:0 "Le pari de la traîtresse"
 arcsite.3015.desc:0 "« Enfin, nous atteignîmes les limites de cet espace que nous nous étions réservé. Nous connaissions l'existence du trou de ver, mais il surpassait notre savoir. Nous vivions dans une telle abondance, dans une telle beauté, qu'il n'était pas difficile de nous convaincre nous-mêmes que nous étions les Élus ; que ce trou de ver était une épreuve, et qu'aussitôt celle-ci passée ce serait notre destinée sacrée de propager notre espèce dans toute la galaxie. »\n\n« J'étais alors la première de ceux qui cherchaient à accomplir ce devoir. Lorsque l'inspiration me vint, lorsque je réalisai que je détenais la clef qui permettrait d'ouvrir le trou de ver, je priais durant des jours au sanctuaire de mes aïeux. Alors vint la Révélation : nous n'en étions pas dignes. Si nous passions par-delà le trou de ver, nous ne trouverions que douleur. $NAME_Aspharelle$ serait ravagée, en punition de ces crimes que nous avions commis. J'ai donc résolu de détruire mes travaux, pour trouver une autre voie. »\n\n« Il était difficile de déterminer à qui me fier. Si nous étions découverts, nous aurions assurément voulu connaître une mort rapide. Je reste malgré tout plus convaincue que jamais que nous avions raison, même si nous aurions été vus comme des apostats. Mais nous prîmes enfin la décision de lancer un plan hardi : sous prétexte de tenter une expérience paraissant complètement folle, franchir le trou de ver à l'aveugle, nous avons construit un vaisseau-arche pour partir vers l'inconnu, vers une étoile lointaine. Nous avons voyagé des années durant, dans le désert de l'espace, jusqu'à atteindre notre destination. Nous n'aspirions à rien d'autre que vivre des existences pacifiques et vertueuses désormais, de manière à prouver que tous les Charynoï ne sont pas malfaisants. »\n\nS'excusant à maintes reprises pour le mal fait par son espèce, Ithikarios mentionne en dernier lieu ses tentatives pour ériger un bouclier impénétrable autour de [From.Planet.MoonOf.GetName], de manière à ce que les siens ne soient plus jamais tentés de parcourir les étoiles. Ce fut un échec, mais nos [Root.Owner.GetResearchers] ont pu déterminer quelles erreurs elle avait commises. Si nous le voulions, nous pourrions donc désormais ériger ce bouclier."
 arcsite.3015.A:0 "Nous devons accomplir son voeu"
 arcsite.3015.B:1 "Nous ferons comme il nous plaira"
 arcsite.3015.C:0 "Tout ça pour ça ?"

 SHIELD_PRIMITIVE_PLANET_PROJECT:0 "Bouclier de [This.GetName]"
 SHIELD_PRIMITIVE_PLANET_PROJECT_DESC:0 "Si nous leur en donnons les ressources, nos [Root.Owner.GetResearchers] devraient pouvoir achever ce bouclier qu'Ithikarios a tenté de dresser autour de §Y[This.GetName]§!."

 arcsite.3020.name:0 "L'enfermement des Charynoï"
 arcsite.3020.desc:0 "Grâce à tous les efforts des [Root.Owner.GetResearchers] de la [Root.GetName], ce bouclier qu'Ithikarios voulait ériger autour de §Y[From.GetName]§! a pu l'être. Les descendants des Charynoï pourront désormais trouver la paix."
 arcsite.3020.desc.A:0 "Ce sera un soulagement pour tous"

 bane_of_the_prophetess:0 "Cauchemar de la prophétesse"
 bane_of_the_prophetess_desc:0 "Grâce à notre action, les efforts désespérés de la prophétesse des Charynoï pour assurer la rédemption des siens ont pu être déjoués. Aucun pardon ne doit leur être accordé !"
 bane_of_the_prophetess_gestalt:0 "$bane_of_the_prophetess$"
 bane_of_the_prophetess_gestalt_desc:0 "$bane_of_the_prophetess_desc$"
 charynoi_redemption:0 "Rédemption des Charynoï"
 charynoi_redemption_desc:0 "L'achèvement du bouclier voulu par Ithikarios a permis aux Charynoï, ou du moins à certains d'entre eux, de trouver la rédemption."

 paradisiacal_habitat:0 "Habitat paradisiaque"
 paradisiacal_habitat_desc:0 "Si cet habitat est entièrement artificiel, l'air y a une qualité idyllique qui rappelle à toute créature consciente, quelle que soit son espèce, sa patrie natale."

 fircon.3510.name:0 "La $NAME_The_Chosen$"
 fircon.3510.desc:0 "Trop longtemps nous sommes restés piégés derrière le trou de ver. Mais voyez ! Enfin, nous avons pu nous affranchir de ces limites qui nous avaient été imposées par le Divin. Maintenant, enfin, nous savons que nous sommes dignes. La galaxie est donc nôtre désormais.\n\nNe résistez pas. À bien considérer les choses, ce sera mieux ainsi. Pour tous."
 fircon.3510.A:0 "Vous nous prenez un peu de court..."

 fircon.3515.name:0 "$fircon.3510.name$"
 fircon.3515.desc:0 "De quoi ? Vous... Vous avez franchi le trou de ver ? Mais comment ? Nos meilleurs scientifiques y ont travaillé des années et des années, sans jamais y parvenir. Cela doit être... Oui, c'est cela, c'est sans doute une erreur !\n\n...\n...\n...\n\nVous êtes une épreuve envoyée par le Divin. Nous ne pouvons nous fier à vous ! Nous devons purifier les étoiles de votre présence impie !"


