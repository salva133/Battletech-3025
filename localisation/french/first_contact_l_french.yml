 awareness.920.name:0 "Qui observe les observateurs ?"
 awareness.920.desc:0 "Le poste d'observation en orbite de §Y[From.From.GetName]§! a été construit afin d'étudier ses habitants. Quelle ne fut pas la surprise de l'équipe, toutefois, de réaliser qu'en fait elle était elle-même observée par les [contact_empire.GetSpeciesNamePlural] ! Ils ont une pleine conscience de l'existence d'espèces aliens, et ont très vite noté l'existence de notre poste d'observation, avec ses scientifiques et ses drones.\n\nSans doute sont-ce nos précédentes activités dans leur système qui les ont alertés. Quoi qu'il en soit, tenter de dissimuler notre existence à la [From.From.Owner.GetName] n'a plus aucun intérêt désormais."

