 origin.6005.name:0 "Demande de transfert"
 origin.6005.desc.base1:0 "Un[fotd_Leader.GetXELead] scientifique de §Y[fotd_seperatist_planet.GetName]§! a demandé à rejoindre [Root.Owner.Capital.GetName].\n\nSpécialisé[fotd_Leader.GetXELead] [fotd_Leader.GetSpecialization], [fotd_Leader.GetName] semble valoir largement tous ses collègues de la [Root.GetName]."
 origin.6005.desc.base2:0 "Un[fotd_Leader.GetXELead] scientifique de §Y[fotd_seperatist_planet.GetName]§! a demandé à rejoindre [Root.Owner.Capital.GetName].\n\nCela fait plusieurs années que la communauté scientifique [Root.Capital.GetAdj] est en contact avec [fotd_Leader.GetName], et elle se montre élogieuse sur son travail."
 origin.6005.desc.base3:0 "Un[fotd_Leader.GetXELead] scientifique de §Y[fotd_seperatist_planet.GetName]§! a demandé à rejoindre [Root.Owner.Capital.GetName].\n\nNos propres scientifiques disent de [fotd_Leader.GetName] qu'[fotd_Leader.GetSheHe] est « de loin [fotd_Leader.GetLeLaLead] moins paranoïaque de tous ». Ce qui ne veut pas dire grand-chose, il faut l'admettre."
 origin.6005.desc.base4:0 "Un[fotd_Leader.GetXELead] scientifique de §Y[fotd_seperatist_planet.GetName]§! a demandé à rejoindre [Root.Owner.Capital.GetName].\n\n[fotd_Leader.GetName] se présente volontiers en martyr[fotd_Leader.GetXELead]. En se rendant sur notre « monde malheureusement d'ores et déjà condamné », [fotd_Leader.GetSheHe] espère visiblement pouvoir contribuer à préserver notre technologie de la destruction prévue par des forces extérieures..."

 origin.6005.desc.end1:0 "[fotd_Leader.GetSheHeCap] dit nous avoir contactés à cause du manque de moyens sur son propre monde, qui retardent ses recherches. Nos propres scientifiques sont quant à eux prêts à se porter garants de son comportement."
 origin.6005.desc.end2:0 "Ses recherches ont été classifiées comme dangereuses par le gouvernement de la [fotd_habitants.GetName]. Ce ne sera donc pas une perte pour elle, et un gain pour nous."
 origin.6005.desc.end3:0 "[fotd_Leader.GetSheHeCap] doit d'ailleurs recevoir d'ici peu un prix prestigieux sur [Root.Owner.Capital.GetName] pour ses recherches, et se montre tout à fait prêt[fotd_Leader.GetXELead] à demeurer parmi nous pour un temps afin de tenir des conférences et de participer à des rencontres sur ses recherches."
 origin.6005.desc.end4:0 "[fotd_Leader.GetSheHeCap] n'a par ailleurs pas fait mystère de ses prochaines recherches : [fotd_Leader.GetSheHe] a l'intention d'étudier [Root.GetStudyTopic] afin de contribuer à améliorer la vie sur [fotd_habitants.capital_scope.GetName]."
 origin.6005.a:0 "Entendu, à condition qu'[fotd_Leader.GetSheHe] se plie à nos normes"
 origin.6005.a.tt:0 "§Y[fotd_Leader.GetName]§! va intégrer le vivier de nos §Yscientifiques§!."
 origin.6005.b:0 "[fotd_Leader.GetSheHeCap] peut bien rester parmi tous ces sauvages..."

 origin.6006.desc.base1:0 "Un[fotd_Leader.GetXELead] amiral[fotd_Leader.GetXELead] de §Y[fotd_seperatist_planet.GetName]§! a offert de rejoindre notre flotte de manière temporaire. Ses motivations ne sont pas très claires, mais nos informateurs ont indiqué que cela pourrait s'expliquer par quelque obscur scandale..."
 origin.6006.desc.base2:0 "L'amiral[fotd_Leader.GetXELead] [fotd_Leader.GetName], de §Y[fotd_seperatist_planet.GetName]§!, paraît intéressé[fotd_Leader.GetXELead] pour s'engager dans notre flotte, de manière au moins temporaire. Les militaires de son monde ayant toujours démontré un talent certain pour user de tactiques inventives et peu conventionnelles, cela pourrait être d'un grand intérêt pour la [Root.GetName]."
 origin.6006.desc.base3:0 "Après que ses capacités ont été remarquées lors d'un exercice conjoint, il a été proposé à l'amiral[fotd_Leader.GetXELead] [fotd_Leader.GetName], des forces de la [fotd_habitants.GetName], de prendre un poste au sein de notre flotte."
 origin.6006.desc.base4:0 "Mis[fotd_Leader.GetXELead] en congé temporaire pour avoir prétendument placé les vaisseaux sous son commandement en danger, l'amiral[fotd_Leader.GetXELead] [fotd_Leader.GetName] a demandé à occuper un poste au sein de notre flotte. En dépit de la réputation qui [fotd_Leader.GetLeLaLead] précède, tous ceux ayant servi avec [fotd_Leader.GetLuiElleLead] ne tarissent pas d'éloges sur ses talents."
 origin.6006.a:0 "Espérons qu'[fotd_Leader.GetSheHe] n'agira pas en rebelle"
 origin.6006.a.tt:0 "§Y[fotd_Leader.GetName]§! va intégrer le vivier de nos §Yamiraux§!."
 origin.6006.b:0 "[fotd_Leader.GetSheHeCap] n'a pas l'air très fiable..."

 origin.6010.name:0 "Mal du pays"
 origin.6010.desc:0 "Après avoir vécu quelque temps parmi nous, [fotd_Leader.GetName] a décidé de retourner sur §Y[fotd_seperatist_planet.GetName]§!. Certains membres du gouvernement s'y montrent toutefois opposés, car [fotd_Leader.GetSheHe] exerce désormais de très hautes responsabilités au sein de la [Root.GetName].\n\n[fotd_Leader.GetfotdCoercion]"
 origin.6010.a:0 "Tenons-nous-en à ce qui avait été convenu"
 origin.6010.a.tt:0 "§Y[fotd_Leader.GetName]§! va retourner sur §Y[fotd_seperatist_planet.GetName]§!."
 origin.6010.b:0 "Qu'importent les moyens, [fotd_Leader.GetSheHe] doit rester parmi nous"
 origin.6011.desc:0 "Ces derniers temps, [fotd_Leader.GetName] se montre de plus en plus effacé[fotd_Leader.GetXELead], et [fotd_Leader.GetSheHe] a déjà représenté plusieurs demandes pour retourner sur §Y[fotd_seperatist_planet.GetName]§!. Ses collègues ont quant à eux rapporté que sa perte de moral a commencé à affecter son travail, aussi suggèrent-ils de [fotd_Leader.GetLeLaLead] laisser repartir."

 origin.6012.name:0 "Reparti[fotd_Leader.GetXELead]"
 origin.6012.desc:0 "Au cours de ces derniers cycles, [fotd_Leader.GetName] a été aperçu[fotd_Leader.GetXELead] à plusieurs reprises en train de se parler à [fotd_Leader.GetLuiElleLead]-même et de déambuler sans but dans les couloirs. Aujourd'hui, [fotd_Leader.GetSheHe] ne s'est pas présenté[fotd_Leader.GetXELead] à son poste. Par ailleurs, une navette a été signalée comme disparue. Il est assez peu probable que tous ces événements soient une simple coïncidence..."
 origin.6012.a.tt:0 "§Y[fotd_Leader.GetName]§! est retourné[fotd_Leader.GetXELead] sur §Y[fotd_seperatist_planet.GetName]§!."
 origin.6015.name:0 "Avancées"
 origin.6015.desc:0 "Il semblerait que les scientifiques de §Y[seperatist_country.Capital.GetName]§! ont fait quelques percées décisives dans le domaine [Root.fotdGetTech]. En dépit de leur tendance à se montrer assez bornés, il convient de l'admettre : leur technologie surpasse clairement la nôtre sur ce point.\n\nIls se disent prêts à partager avec la [Root.GetName] leurs découvertes, à une condition toutefois : [Root.fotdGetTechPrice]. Le prix est pour le moins conséquent..."
 origin.6015.a:0 "Très bien, acceptons"
 origin.6015.a.tt:0 "Cela va nous interdire d'accéder au §YSuaire§! durant §R10 ans§!."
 origin.6015.b:0 "Dépêchons quelques espions sur place"
 origin.6015.c:0 "Ils ne s'arrangent pas s'ils croient qu'on va accepter ça !"

 origin.6020.name:0 "[fotd_seperatist_planet.GetName] demande [Root.GetSeperatistAid]"
 origin.6020.desc:0 "Que ce soit une question de négligence, d'incompétence ou de simple malchance, §Y[fotd_seperatist_planet.GetName]§! semble rencontrer de graves difficultés concernant ses approvisionnements [Root.GetSeperatistAid_FR_en]. Sans un secours rapide, il semble que plusieurs millions de ses habitants risquent de souffrir grandement de la situation..."
 origin.6020.a:0 "Nous devons à tout prix les aider"
 origin.6020.a.tt:0 "§Y[fotd_seperatist_planet.GetName]§! se souviendra de cela."
 origin.6020.b:0 "Et qu'est-ce qu'on y gagnerait ?"
 origin.6020.c:0 "S'ils veulent de l'aide, qu'ils cessent leur sécession"
 origin.6025.name:0 "[fotd_seperatist_planet.GetName] offre [Root.GetFotDAid]"
 origin.6025.desc.base:0 "Il semblerait qu'une solution à la crise [Root.GetFotDAid] que connaît actuellement la [Root.GetName] pourrait se trouver toute proche de nous. §Y[fotd_seperatist_planet.GetName]§! semble en effet prête à contribuer à nous aider à en limiter les pires effets."
 origin.6025.desc.helped:0 "$origin.6025.desc.base$\n\nEt, étant donné que nous l'avons soutenue par le passé, elle a décidé, afin de nous rendre la pareille, de nous venir en aide sans rien exiger en retour."
 origin.6025.desc.didnthelp:0 "$origin.6025.desc.base$\n\nUn message, quelque peu suffisant, nous a donc informés qu'elle n'exigerait en retour qu'une chose : [Root.fotdGetTechPrice]. Avons-nous véritablement le choix ?"
 origin.6025.a:0 "Ces voisins ne sont pas si désagréables, finalement"
 origin.6025.b:0 "Donnons à ces paranos ce qu'ils veulent"
 origin.6025.c:0 "Nous réglerons cela tout seuls"

 origin.6030.name:0 "Première rencontre"
 origin.6030.desc:0 "Si la nouvelle de l'existence des aliens n'était pas une totale surprise pour [Root.Capital.GetName], il n'en a pas été de même sur §Y[fotd_seperatist_planet.GetName]§!. Les séparatistes vivaient encore avec le mince espoir que, peut-être, la destruction de Controverse n'était en fait qu'un pur accident.\n\nMais cette rencontre avec les aliens les a encore renforcés dans leur conviction que c'est toute la galaxie qui s'apprête à débarquer chez eux. « Il faut détruire ces aliens avant qu'ils ne viennent ici finir leur sale boulot ! » Voilà le type de slogans et d'idées hystériques que diffusent à présent en boucle tous les médias de la [fotd_seperatist_planet.GetPlanetMoon]..."
 origin.6030.a:0 "La galaxie ressemble à ça, il va falloir qu'ils s'y fassent..."
 origin.6030.b:0 "Quel bazar, coupons leurs transmissions"

 origin.6040.name:0 "Vie intelligente découverte"
 origin.6040.desc:0 "La nouvelle de la découverte d'une vie alien intelligente a atteint §Y[fotd_seperatist_planet.GetName]§!. Mais, au lieu des cris et des outrages auxquels on pouvait s'attendre, toute la [fotd_seperatist_planet.GetPlanetMoon] est soudain devenue silencieuse. Tous les vaisseaux intra-système sont revenus vers les quais, et plusieurs propulseurs PRL assez anciens manquent à l'appel.\n\nTout se passe, en fait, comme si une sorte de voyage se préparait..."
 origin.6040.a:0 "Nous devons découvrir ce qu'il se passe"
 origin.6040.a.tt:0 "Nous devons renforcer la sécurité de l'enquête sur ces aliens."
 origin.6040.b:0 "De toute manière, on ne peut rien pour ces paranos"

 origin.6045.name:0 "Présentations désastreuses"
 origin.6045.desc.base:0 "Après les communications initiales avec la [From.GetName], nous avons reçu des nouvelles déroutantes : une flotte de vaisseaux d'attaque dépassés, tous de conception [Root.GetSpeciesName], est entrée dans l'espace des [From.GetSpeciesNamePlural], piquant droit sur la base stellaire du système de §Y[target_system.GetName]§!. Ces vaisseaux volent à une allure telle que tout ce qui peut être [Root.owner_species.GetBiologicalLithoidLower] à l'intérieur doit d'ores et déjà avoir été réduit à l'état [Root.owner_species.GetLiquidState]."
 origin.6045.desc.secured:0 "$origin.6045.desc.base$\n\nFort heureusement, nous étions préparés à une telle éventualité, en observant de près le comportement étrange de [fotd_seperatist_planet.GetName]. Il devrait donc être possible de dérouter ses vaisseaux avant qu'ils frappent la station."
 origin.6045.desc.notsecured:0 "$origin.6045.desc.base$\n\nIl n'y a rien que nous puissions faire qui pourrait prévenir ce désastre. Les vaisseaux, lancés à une telle allure, vont assurément démolir intégralement la base. Nous sommes réduits au rôle de simples spectateurs, impuissants. À moins que..."
 origin.6045.a:0 "Arrêtons-les immédiatement !"
 origin.6045.starbase_destroyed.tt:0 "La base stellaire du système de §Y[target_system.GetName]§! va être §Rdétruite§!."
 origin.6045.b.secured:0 "Si [fotd_seperatist_planet.GetName] affaiblit les aliens et peut être tenue responsable..."
 origin.6045.b.notsecured:0 "Envoyons des excuses en tenant [fotd_seperatist_planet.GetName] pour responsable"
 origin.6045.c:0 "Ces aliens sont faibles, profitons-en pour les éliminer !"
 origin.6045.c.tt:0 "$origin.6045.starbase_destroyed.tt$\n§Y[fotd_seperatist_planet.GetName]§! va céder le contrôle de §Y5§! corvettes dans le système de §Y[target_system.GetName]§!.\nUne §Rguerre totale§! va se produire contre la §Y[From.GetName]§!."
 origin.6046.name:0 "Base stellaire détruite"
 origin.6046.desc:1 "La base stellaire du système de §Y[target_system.GetName]§! vient d'être détruite par de prétendus « insoumis » de la [From.GetName] ! Elle nous a déjà fait parvenir des excuses, accompagnées de la promesse que cela ne se reproduira plus. Mais qui sait ? D'abord la base de [target_system.GetName], alors pourquoi pas celle de [Root.capital_star.GetName] ensuite ?"
 origin.6046.a:0 "Nous devrions surveiller de près ces [From.GetSpeciesNamePlural]..."
 origin.6046.b:0 "Il n'y a pas le choix, c'est eux ou nous désormais !"
 origin.6047.name:0 "Chasseurs et chassés"
 origin.6047.desc:0 "Peu après le premier contact avec la [From.GetName], notre base stellaire du système de §Y[target_system.GetName]§! a été détruite. Avant que tous ses systèmes soient détruits, nous avons toutefois reçu les images d'une flotte hostile en approche, de conception [From.GetSpeciesName].\n\nNous sommes donc désormais contraints de livrer une guerre pour notre survie."

 origin.6055.name:0 "Eux ou nous"
 origin.6055.desc.base:0 "Si nous avons fait tout notre possible pour qu'elle n'en soit pas informée, il n'aura pas fallu longtemps à §Y[fotd_seperatist_planet.GetName]§! pour apprendre que la [Root.GetName] était désormais membre de la [Root.GetAllianceName]. Cette preuve de xénophilie a provoqué des réactions extrêmes chez les séparatistes. Des flots d'insultes et de mensonges à propos de nos alliés se sont propagés dans tous leurs médias au cours de la nuit."
 origin.6055.desc.noprotests:0 "$origin.6055.desc.base$\n\nC'est jusqu'aux diverses institutions séparatistes qui ont décidé d'agir à notre encontre, en mettant fin de manière soudaine à tous nos projets de coopération. Espérons au moins que nos alliés comprendront la situation..."
 origin.6055.desc.protests:0 "$origin.6055.desc.base$\n\nLes séparatistes étaient déjà outrés par les derniers accords diplomatiques que nous avions conclus, et cela semble être pris pour eux comme une véritable provocation. Et, avant que nous ayons pu intervenir, ils sont parvenus à envoyer des messages très « explicites » à nos alliés, mettant à mal nos relations, peut-être de manière permanente pour certaines..."
 origin.6055.a:0 "Espérons que nos amis verront l'absurdité de cette affaire..."
 origin.6055.b:0 "Faisons venir les émissaires"

 origin.6060.name:0 "Prédateur suprême"
 origin.6060.desc:0 "Les nouvelles en provenant du système de [From.From.solar_system.GetName] ont évidemment secoué [Root.Capital.GetName]. Quelles autres menaces se tapissent dans les recoins les plus sombres de l'espace, si de tels monstres existent ? Déjà, les demandes de migration sur §Y[fotd_seperatist_planet.GetName]§! se sont multipliées parmi les habitants de la [Root.GetName]. Et, à dire vrai, il est assez difficile de blâmer ces gens..."
 origin.6060.a:0 "Nous serions-nous trompés ?"
 origin.6060.a.tt:1 "§R2§! £pop£pops vont migrer sur §Y[fotd_seperatist_planet.GetName]§!."
 origin.6060.b:0 "Ces paranoïaques ont tort, nous ferons face à cela ensemble !"

 origin.6065.name:0 "Les conséquences de nos actes"
 origin.6065.desc:0 "Après que nous avons accepté de reconnaître la suzeraineté de la [Root.Overlord.GetName], §Y[fotd_seperatist_planet.GetName]§! n'a pas perdu de temps avant de chercher à nous ridiculiser.\n\n« La vie alien est par définition hostile, mais il n'y a que vous qui ne l'aviez pas compris. Si vous étiez restés sur §Y[Root.GetHomeWorldName]§!, rien de tout cela ne serait arrivé ! »\n\nEt, évidemment, les habitants de la [Root.GetName] ne sont guère unis dans leurs opinions..."
 origin.6065.a:0 "Coupons les transmissions"

 origin.6075.name:0 "Dissimulation"
 origin.6075.desc:0 "En devenant suzeraine de la [From.GetName], la [Root.GetName] vient de franchir une étape importante sur le chemin qui fera peut-être d'elle une puissance d'ordre galactique. Mais §Y[fotd_seperatist_planet.GetName]§! n'est pas impressionnée pour autant. Selon ses habitants, tout ce que nous avons réussi à faire est de rapprocher encore la menace alien de nous. En guise de protestation, ils ont donc décidé de mettre fin à tous les projets de coopération scientifique entre nous.\n\nEspérons que nous pourrons rapidement leur prouver qu'ils se trompent..."
 origin.6075.a:0 "Les [From.GetSpeciesNamePlural] ne conspireraient jamais contre nous ?"

 origin.6085.name:0 "Première frappe"
 origin.6085.desc:0 "Alors que vient d'éclater la [From.From.GetName] nous avons gagné un allié inattendu : nos frères de §Y[fotd_seperatist_planet.GetName]§! ont enfin accepté de s'aligner sur la [Root.GetName] sur une question diplomatique, allant même jusqu'à nous implorer de balayer les xénos. Il est donc regrettable que notre collaboration doive s'achever une fois la guerre terminée."
 origin.6085.a:0 "Nos chantiers navals auraient bien besoin d'assistance"
 origin.6085.b:0 "Les équipages des vaisseaux pourraient être renforcés"
 origin.6085.c:0 "Ont-ils observé quoi que ce soit sur l'ennemi ?"
 origin.6085.d:0 "Nous pouvons nous débrouiller seuls"
 origin.6090.name:0 "Nous étions prévenus"
 origin.6090.desc:0 "Ce jour que prédisaient depuis si longtemps les habitants de §Y[fotd_seperatist_planet.GetName]§! est arrivé : la guerre nous a été déclarée, et la galaxie est devenue pour tous les [Root.GetSpeciesNamePlural] un lieu hostile et dangereux. Fort heureusement, l'histoire n'est pas encore écrite. Nous survivrons à l'épreuve."
 five_percent_xenophobe_tt:1 "§Y5%§! des £pop£pops vont devenir §Yxénophobes§!."

 #Cyborg
 origin.6095.name:0 "Pensées asynchrones"
 origin.6095.desc:0 "N'en étant encore qu'à découvrir toutes ces améliorations qui leur sont désormais offertes, les habitants de la [Root.GetName] ont été quelque peu décontenancés par l'opposition véhémente qu'elles ont suscitée sur §Y[fotd_seperatist_planet.GetName]§!. Les séparatistes ont d'ores et déjà prévenu que si nous continuions de « souiller » ainsi nos corps, toute collaboration entre nos mondes serait annulée."
 origin.6095.a:0 "Décidément, ils seront toujours incapables de survivre dans la galaxie..."

 origin.6096.name:0 "Droit à l'amélioration"
 origin.6096.desc:0 "En rétorsion directe de notre décision d'effectuer notre transition vers une forme de vie intégralement cybernétique, les habitants de §Y[fotd_seperatist_planet.GetName]§! ont décidé d'appliquer leur menace : toutes les communications ont été rompues, toutes les stations de recherche collaboratives fermées, et toutes les formes de relations interrompues.\n\nLa question qui se pose, toutefois, est de savoir si nous avons encore besoin de ces séparatistes, maintenant que nous leur sommes tellement supérieurs..."
 origin.6096.a:0 "Laissons-les donc trembler de peur dans le noir..."

 #Synths
 origin.6099.name:0 "Copies de métal"
 origin.6099.desc:0 "Les premiers corps synthétiques sortent des usines et sont examinés avec la plus grande curiosité par leurs futurs occupants. Mais tous les [Root.Species.GetNamePlural] ne sont pas satisfaits de ce développement remarquable. Les habitants de §Y[fotd_seperatist_planet.GetName]§! ont d'ores et déjà prévenu qu'ils annuleraient toute forme de collaboration avec nous si nous devions choisir de poursuivre sur cette voie..."
 origin.6099.a:0 "Pourquoi, nos nouvelles formes ne sont-elles pas admirables ?"
 origin.6100.name:0 "Perfection partielle"
 origin.6100.desc:0 "Chaque habitant de la [Root.GetName] a désormais adopté une nouvelle forme, synthétique. Les habitants de §Y[fotd_seperatist_planet.GetName]§!, toutefois, ont décidé de conserver leur propre enveloppe [fotd_seperatist_planet.Owner.Species.GetFleshy]. Ils ont aussi, par ailleurs, décidé par rétorsion d'appliquer désormais leur menace en rompant toute collaboration avec nous."
 origin.6100.a:0 "Libre à eux de rester enfermés dans leurs prisons [fotd_seperatist_planet.Owner.Species.GetFleshy]..."

 #Psionic
 origin.6105.name:0 "Pensées errantes"
 origin.6105.desc:0 "Nul besoin pour les habitants de §Y[fotd_seperatist_planet.GetName]§! de nous faire part de leur jugement. Nous percevons parfaitement désormais l'agitation de leurs pensées. Dans toute cette cacophonie dont ils sont la source, leur intention de mettre fin à toute collaboration avec nous est bien l'un des seuls îlots de stabilité."
 origin.6105.a:0 "Ils ont l'esprit si étroit..."
 origin.6110.name:0 "Pensées nouvelles"
 origin.6110.desc:0 "Enfin, nous avons accès aux grandes entités du Suaire. Et, une fois encore, les lamentations hystériques provenant de §Y[fotd_seperatist_planet.GetName]§! nous perturbent. Ses habitants se déconnectent de nos réseaux, sortent de toute opération de recherche conjointe.\n\nEt nous restons seuls, les seuls à comprendre l'inconséquence véritable de leurs actions. Car un accord bien plus grand est désormais à notre portée."
 origin.6110.a:0 "Notre ascension est désormais inévitable"

 #Biological
 origin.6115.name:0 "Abolition des imperfections"
 origin.6115.desc:0 "Depuis que nous avons pu commencer à améliorer notre enveloppe charnelle, les [Root.GetSpeciesNamePlural] rêvent des possibilités infinies de l'amélioration génétique. Et, enfin, ce jour est arrivé. Tares, faiblesses, imperfections, tout cela sera bientôt relégué à un passé que nous aurons enfin rejeté.\n\nLes seuls qui s'y opposent restent évidemment les habitants de §Y[fotd_seperatist_planet.GetName]§!. Ils considèrent visiblement ces améliorations comme une « pente dangereuse », qui ne peut qu'ouvrir la voie à une société de classes, dirigée par ceux qui auront la chance et les moyens d'atteindre la perfection génétique..."
 origin.6115.a:0 "Il serait irresponsable de laisser nos failles se perpétuer"
 origin.6120.name:0 "Hypergénèse"
 origin.6120.desc:0 "§Y[fotd_seperatist_planet.GetName]§! refuse désormais toute communication. Aussitôt découvert le secret de la fusion de gènes aliens parmi les nôtres, ils nous ont laissé un ultime message : « Vous avez renoncé à tout ce qui fait les [fotd_seperatist_planet.Owner.GetSpeciesNamePlural]. »"
 origin.6120.a:0 "Laissons donc ces obscurantistes entre eux"

 origin.6125.name:1 "Chasseurs d'au-delà la forêt"
 origin.6125.desc:1 "Lorsque l'ensemble de la galaxie se trouve menacé, même les séparatistes, aussi reclus soient-ils, doivent agir. Aussi longtemps que nous devrons résister à cette tempête qui s'annonce, nous serons de nouveau un seul peuple.\n\n§Y[fotd_seperatist_planet.GetName]§! nous a donc confié le commandement de sa flotte."
 origin.6125.a:1 "Nous ne pouvons disparaître sans réagir"

 origin.6145.name:0 "Confirmation requise"
 origin.6145.desc:0 "[fotd_seperatist_planet.GetName] demande une fois encore que nous confirmions une de ses découvertes. Cette fois encore, elle prétend avoir trouvé la preuve que §Y[fotd_divider.GetName]§! a été détruite par une entité alien malveillante.\n\nCela devient lassant. Pratiquement chaque année elle prétend avoir découvert une nouvelle « preuve »."
 origin.6145.a:0 "En même temps, si cela peut leur faire plaisir..."
 origin.6150.name:0 "Preuve horrible"
 origin.6150.desc:0 "[fotd_seperatist_planet.GetName] avait raison !\n\nL'attaque qui a détruit $NAME_Divider$ il y a des années a bien été perpétrée par une entité malveillante, capable de lancer des projectiles de tungstène massifs ! Ce n'est donc que du fait des particularités gravitationnelles uniques du système de [fotd_seperatist_planet.System.GetName] que nous avons survécu.\n\nEn analysant les données de ce jour funeste et en les comparant de manière croisée aux nouvelles trouvailles, il a été possible de trianguler la source du tir de cet astéroïde de tungstène : il provient d'un système incroyablement riche en minéraux (ceux-ci étant par ailleurs tout à fait ordinaires), qui se trouve dans nos banques de données depuis des décennies."
 origin.6150.a:0 "Hyperpropulseurs en charge, tout de suite !"

 origin.6155.name:0 "Désolation"
 origin.6155.desc:0 "Le système de §Y[hunter_system.GetName]§!, où résidaient autrefois nos agresseurs, est désolé. S'il n'est pas inhabituel qu'une ceinture astéroïdale soit pauvre en minéraux, celle-ci en a été littéralement vidée. Et non seulement cela, mais là où auraient dû se trouver des planétoïdes mineurs riches en métaux rares, il ne reste que poussière. Pourtant, l'espèce habitant ce système est parvenue à obtenir le tungstène nécessaire pour construire ses projectiles, même si elle ne possède plus la ressource pour le faire désormais. Elle ne semble même plus capable de quitter son monde...\n\nSi elle a fait tout son possible pour rester cachée, empêchant la propagation des signaux radio et limitant même l'usage des éclairages artificiels, nous avons pourtant bel et bien détecté de la vie sur la seule planète habitée du système."
 origin.6155.a:0 "Rendons-leur donc une petite visite..."

 origin.6160.name:0 "Les chasseurs"
 origin.6160.desc:1 "Observer les §YFévoriens§! a été une expérience très enrichissante. En fait, leur idéologie est remarquablement similaire à celle qui anime les séparatistes chez nous. Contrairement à eux, toutefois, plutôt que choisir l'isolement, ils ont fait le choix d'une politique de frappes préventives contre tout signe de vie qu'ils pouvaient détecter. Et, une fois qu'ils n'ont plus disposé de métaux lourds, ils se sont alors repliés sur leur monde, y puisant toutes les ressources qu'ils pouvaient trouver sur leur monde désormais désolé.\n\nLes autorités séparatistes nous pressent d'adopter les mêmes tactiques que ces Févoriens, mais la façon de traiter avec ceux qui ont voulu nous exterminer autrefois n'est pas si simple à décider."
 origin.6160.a:0 "Nous ne serons en sécurité qu'une fois seuls"
 origin.6160.a.tooltip:1 "Nous allons nous rapprocher de §Y[fotd_seperatist_planet.GetName]§! pour assurer notre sécurité dans la galaxie en exterminant toute autre forme de vie. À commencer par ce misérable rocher où vivent les Févoriens..."
 origin.6160.b:0 "Faisons preuve de compassion"
 origin.6160.c.tooltip:0 "Espérons que les Févoriens pourront comprendre que tous les aliens ne sont pas là pour les exterminer."

 origin.6165.name:0 "Adopter le noir"
 origin.6165.desc:0 "Détruire les Févoriens a été remarquablement... aisé. Quelques chasseurs de moins, qui menaçaient notre existence. Cela faisait longtemps que nous ne nous étions pas sentis aussi en phase avec §Y[fotd_seperatist_planet.GetName]§!. Peut-être donc les séparatistes avaient-ils raison. Il semble bien qu'il ne peut y avoir, en dehors des [Root.GetSpeciesNamePlural], que deux formes de vie dans l'espace : celles qui se taisent, et celles qui sont mortes."
 origin.6165.a:0 "À compter d'aujourd'hui, que toutes rejoignent les Févoriens"
 origin.6165.b:0 "Non, nous ne serons pas les vilains de l'histoire"

 origin.6170.name:0 "Le dernier cadeau des Févoriens"
 origin.6170.desc:0 "La §Ylune févorienne§! était beaucoup plus importante que nous ne l'avions anticipé. Les seuls métaux lourds subsistant dans le système se trouvent à l'intérieur, et la lune s'est avérée être, une fois examinée plus attentivement, un gigantesque conducteur de masse. Le mécanisme de lancement, tentaculaire, encercle plusieurs fois le planétoïde. Des estimations rapides indiquent que cette arme pourrait lancer des charges à une vitesse approchant celle de la lumière.\n\nLes dernières données de tir entrées sont encore dans l'ordinateur de ciblage. Elles pointent sur... [Root.GetHomeWorldName] !"
 origin.6170.a:0 "Nous devons rentrer au plus vite !"

 origin.6175.name:0 "Chassés"
 origin.6175.desc:0 "Les §YFévoriens§! ont gagné. Notre peuple est décimé, notre monde natal perdu.\n\nLes vaisseaux inter-atmosphériques ont convoyé autant de [Root.Owner.GetSpeciesNamePlural] en orbite que possible, jusqu'au dernier moment ; mais quiconque se trouvait encore à la surface de §Y[Target.GetName]§! a été incinéré lorsque le projectile, presque aussi rapide que la lumière, a enflammé l'atmosphère. [fotd_seperatist_planet.GetName] nous a offert d'héberger notre gouvernement et les réfugiés ayant survécu."

 origin.6180.name:0 "Trajectoire détournée"
 origin.6180.desc:1 "[Target.GetName] est sauvée ! Nous sommes parvenus à détourner le projectile de tungstène suffisamment pour assurer sa survie. Rien ne dit, toutefois, qu'au cours de son long voyage il ne heurtera pas un autre monde..."
 origin.6180.a:0 "Maintenant, occupons-nous de cette lune..."

 origin.6185.name:0 "Contre-mesures"
 origin.6185.desc:0 "Les scientifiques ont travaillé sans relâche sur le « problème févorien », et sont désormais en mesure de proposer quatre réponses distinctes. Si nous agissons rapidement, ils pensent que nous devrions avoir une assez bonne chance de détourner cette monstruosité de [Target.Owner.GetHomeWorldName]..."
 origin.6185.a:0 "Pas de temps à perdre alors !"

 origin.6205.name:0 "[Root.home_planet.GetName] souillée"
 origin.6205.desc:0 "Ce qui aurait dû être une célébration de la diversité et d'amitié s'est achevé de façon bien amère : une manifestation organisée par §Y[fotd_seperatist_planet.GetName]§! a éclaté devant l'ambassade [From.GetSpeciesName]. Les manifestants n'ont pas fait mystère de leurs vues, criant des slogans tels que « Les [From.GetSpeciesNamePluralInsult] au recycleur ! »\n\nEt, de façon assez peu surprenante, cela a provoqué quelques tensions avec la [From.GetName]..."
 origin.6205.a:0 "Excusons-nous au plus vite auprès des [From.GetSpeciesNamePlural] !"
 origin.6205.b:0 "Mieux vaut laisser les séparatistes se défouler"

 origin.6220.name:0 "Front commun"
 origin.6220.desc:0 "À l'avenir, on se souviendra de la [From.From.GetName] comme du moment où les [Root.GetSpeciesNamePlural] de la [Root.Capital.GetName] et de §Y[fotd_seperatist_planet.GetName]§! ont fait front commun, réussissant à s'unir face à ceux qui menaçaient leur existence même.\n\nCar en ce moment d'angoisse, et alors que nous nous attendions à recevoir un nouveau message narquois des séparatistes, ils se sont contentés d'envoyer ces cinq mots :\n\n« Comment pouvons-nous vous aider ? »"
 origin.6220.a:0 "Nous avons besoin de vaisseaux !"
 origin.6220.b:0 "La flotte aurait grand besoin d'officiers"
 origin.6220.c:0 "Nous manquons de renseignements sur l'ennemi"
 origin.6220.d:0 "$origin.6085.d$"

 origin.6230.name:0 "Initiative [fotd_seperatist_planet.GetAdj] de terraformation"
 origin.6230.desc:0 "Les conditions sur §Y[fotd_seperatist_planet.GetName]§! ont toujours été peu hospitalières pour les [Root.GetSpeciesNamePlural]. Mais par une terraformation rapide, les pires difficultés sont désormais passées.\n\nLa [fotd_seperatist_planet.GetPlanetMoon] constitue certes toujours un environnement difficile, mais ses habitants ont maintenant laissé derrière eux leur histoire [From.Target.GetClassAdj]."
 origin.6230.a:0 "Puissent-ils bénéficier de ces changements"

 origin.6235.name:0 "Maîtrise [fotd_seperatist_planet.GetAdj] de la terraformation"
 origin.6235.desc:0 "Ils l'ont fait !\n\nCertains parmi nous n'ont jamais hésité à regarder les habitants de §Y[fotd_seperatist_planet.GetName]§! comme fous pour tenter de vivre sur une [fotd_seperatist_planet.GetPlanetMoon] pareille ; mais c'est aujourd'hui indéniable : les séparatistes sont bel et bien parvenus à recréer une imitation presque parfaite de [Root.home_planet.GetName], capable d'attirer désormais tous les [Root.GetSpeciesNamePlural]."
 origin.6235.a:0 "Notre système a donc maintenant plusieurs mondes habitables !"

 origin.6240.name:0 "Terraformation parfaite de [fotd_seperatist_planet.GetName]"
 origin.6240.desc.changedhome:0 "Sans doute inspirés par nos propres succès dans le domaine de la terraformation, les habitants de §Y[fotd_seperatist_planet.GetName]§! ont sculpté leur monde pour en faire un lieu de toute beauté. Cette ancienne [fotd_seperatist_planet.GetPlanetMoon] [From.Target.GetClassName] est aujourd'hui devenue un monde Gaïa, et ses occupants peuvent désormais se cacher du reste de la galaxie dans un véritable paradis."
 origin.6240.desc.notchangedhome:0 "C'est une véritable humiliation que viennent de nous infliger les habitants de §Y[fotd_seperatist_planet.GetName]§! : ils sont parvenus à surpasser [Root.home_planet.GetName]. Rejetant l'histoire [From.Target.GetClassName] de leur [fotd_seperatist_planet.GetPlanetMoon], ils en ont fait un monde Gaïa.\n\nEt, aujourd'hui, bon nombre de ses habitants se demandent même s'ils devraient continuer de vivre sur [Root.home_planet.GetName] alors qu'un véritable paradis se trouve si proche..."
 origin.6240.a.changedhome:0 "N'est-il pas naturel de vouloir aménager son foyer ?"
 origin.6240.a.notchangedhome:0 "Ces séparatistes nous gâchent la vue du ciel étoilé"

 origin.6260.name:0 "Vigilance"
 origin.6260.desc:0 "Des rapports récents indiquent que §Y[fotd_seperatist_planet.GetName]§! vient de déployer une flotte afin de patrouiller le système de [Root.home_planet.System.GetName]. Celle-ci semble dotée d'une technologie d'occultation. Et nous avons été ravis de constater qu'ils ont accepté de partager leurs fréquences avec nous."

 origin.6275.name:0 "Anciens chasseurs"
 origin.6275.desc:0 "Salutations, observateurs. Il se dit que nos ancêtres ont tenté de mettre fin à votre existence.\n\nPour cela, nous vous présentons toutes nos excuses. Et, pour dire la vérité, nous sommes surpris que vous ne nous ayez pas retourné la faveur...\n\nBien des siècles se sont écoulés depuis lors, et nous aimerions croire que nous sommes maintenant un peuple bien différent, sans nul doute grâce à vous aussi.\n\nNous aimerions donc pouvoir donner à l'univers une seconde chance. Nous permettriez-vous de l'explorer à vos côtés ?"
 origin.6275.a:0 "Entendu donc"
 origin.6275.b:0 "Rien ne vous empêche de le faire par vous-mêmes"
 origin.6275.b.tt:0 "Leur système natal va être rendu aux Févoriens."
 origin.6275.c:0 "[fotd_Leader.GetSheHeCap] peut bien rester parmi tous ces sauvages..." #Callback to one of the Leader events
 origin.6275.c.tt:0 "Toute illumination des Févoriens va cesser."

