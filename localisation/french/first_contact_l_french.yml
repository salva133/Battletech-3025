 ### Jaunting Traveler Event Chain
 #Intro
 first_contact.3000.name:0 "L'Invité"
 first_contact.3000.desc:0 "L'apparition sur §Y[This.Owner.Capital.GetName]§! d'une monstruosité tentaculaire, de la hauteur d'un bâtiment, a plongé la capitale dans le chaos. Cette créature paraît aussi confuse que nous de son apparition soudaine, et n'a guère opposé de résistance au moment d'être capturée.\n\nSi plusieurs [Root.Owner.GetScientistPlural] ont déjà annoncé que cet être, surnommé §Hl'Invité§!, est de nature alien, d'autres ont cependant suggéré qu'il pourrait s'agir d'une espèce inconnue jusqu'à présent, bien qu'originaire de notre monde. Après tout, aucun vaisseau alien n'a été détecté en orbite, et la créature semble bien sortir de nulle part, sans recours visible à la moindre technologie.\n\nNotre déroutant (et dérouté) visiteur est pour l'instant détenu dans un site de recherche."
 first_contact.3000.desc.gestalt:0 "L'apparition sur §Y[This.Owner.Capital.GetName]§! d'une monstruosité tentaculaire, de la hauteur d'un bâtiment, a plongé la capitale dans la confusion. Cette créature paraît aussi confuse que nous de son apparition soudaine, et n'a guère opposé de résistance au moment d'être capturée.\n\nElle a tout l'air d'être de nature alien, mais on ne peut totalement écarter la possibilité que cet être soit d'une espèce encore inconnue bien qu'originaire de notre monde. Après tout, aucun vaisseau alien n'a été détecté en orbite, et la créature, surnommée l'§HInvité§!, semble sortir de nulle part, sans recours visible à la moindre technologie.\n\nNotre déroutant (et dérouté) visiteur est pour l'instant détenu dans un site de recherche."
 first_contact.3000.a.friendly:0 "Nous devons communiquer avec cette créature"
 first_contact.3000.a.unfriendly:0 "Interrogeons cet envahisseur"
 first_contact.3000.b.execution:0 "Purgeons la capitale de cet envahisseur"
 first_contact.3000.b.sacrifice:0 "Cet être fera un magnifique sacrifice"
 first_contact.3000.c.hive:0 "Un bon repas tombé du ciel !"
 first_contact.3000.d.assimilator:0 "Un de nous, un de nous !"
 first_contact.3000.d.assimilator.tooltip:0 "§Y$NAME_Guest$§! va rejoindre le vivier de nos personnalités."
