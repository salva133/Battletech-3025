 # Starting event
 origin.4010.name:0 "La facture"
 origin.4010.desc:1 "Une petite capsule autopropulsée vient d'arriver en bordure du système de [Root.Capital.System.GetName], une balise signalant son approche de manière très peu discrète. Une fois récupérée, elle contenait un bien sombre contenu : une liste interminable détaillant tous les actifs militaires que nous avons détruits lors de la guerre contre nos envahisseurs, complétée par une liste de tous les équipages qu'ils ont perdus, et l'estimation de la valeur de chacun des vaisseaux détruits.\n\nNos anciens maîtres exigent donc, de manière tout à fait officielle, des réparations de guerre. Que leur importe le fait que c'est eux qui nous ont envahis ? Et, n'hésitant pas à pousser plus loin encore, ils prétendent en outre que toutes les épaves des vaisseaux détruits se trouvant encore dans notre système sont leur propriété exclusive, et que toute tentative de les détruire, rééquiper ou rétro-étudier serait considérée comme une infraction aux termes et conditions de notre contrat passé.\n\nDernier point : une agence de recouvrement va apparemment contacter très vite la [Root.GetName] pour régler cette question..."
 origin.4010.a:0 "Tout cela est profondément ridicule !"
 origin.4010.a.tooltip:0 "Les agents de recouvrement vont nous rendre visite le §Y[Root.payback_debt_collectors_timer]§!."

 # Hub - first encounter
 origin.4015.name:0 "Agents de recouvrement"
 origin.4015.desc:0 "Chers [Root.Owner.GetSpeciesNamePlural],\n\nNous vous contactons au nom de la §H$NAME_MSI_country$§! concernant les dettes qui lui sont dues par la [Root.Owner.GetName]. Nous avons évidemment pleinement conscience que votre société spatiale est toute jeune encore, aussi comprenons-nous parfaitement que vous ne soyez pas en mesure d'honorer l'intégralité des montants dus à nos clients en une seule traite. Notre dessein est donc de vous aider à choisir un plan de remboursement en mesure de satisfaire les attentes des deux parties présentes, de manière à résoudre la question de cette créance sans toutefois retarder votre croissance économique et votre développement.\n\nPar conséquent, nous sommes heureux de vous offrir une consultation, entièrement à notre charge ! C'est bien évidemment notre souhait le plus cher de parvenir à régler ce différend de manière tout à fait amicale.\n\nDans l'attente d'une réponse que nous espérons bien évidemment positive, nous vous prions de recevoir, chers [Root.Owner.GetSpeciesNamePlural], nos salutations les plus cordiales."
 origin.4015.a:0 "Nous sommes prêts à rembourser"
 origin.4015.b:0 "Nous ne devons rien à personne !"
 origin.4015.c:0 "Et... Qui êtes-vous ?"
 origin.4015.c.response:0 "Avant même d'atteindre les étoiles, nous avions déjà compris que chacun a un rôle à jouer dans la galaxie. Certaines cultures aspirent au pouvoir ; d'autres veulent acquérir le savoir et les connaissances. Nous nous sommes pour notre part consacrés à servir.\n\nQuiconque n'a jamais ressenti la joie de rendre un service désintéressé ne comprendra jamais le bonheur suprême de la vie. S'incliner n'est pas se diminuer, c'est contribuer à l'élévation de quiconque se trouve autour de vous."

 # We are willing to settle
 origin.4016.name:0 "Termes du remboursement"
 origin.4016.desc:0 "Chers [Root.Owner.GetSpeciesNamePlural],\n\nSelon les estimations qui vous ont été préalablement transmises, le montant dû par la [Root.Owner.GetName] à notre cliente, la $NAME_MSI_country$, s'élève à §Y[Root.Owner.debt_collectors_amount] crédits énergétiques (£energy£)§!. Veuillez trouver ci-joint diverses propositions de plans de remboursement qui permettront de régler ce montant.\n\nEn vous souhaitant de les recevoir de la manière la plus agréable, nous vous transmettons, chers [Root.Owner.GetSpeciesNamePlural], nos plus chaleureuses salutations."
 origin.4016.a:0 "Nous allons rembourser en un seul versement"
 origin.4016.a.response:0 "Très chers [Root.Owner.GetSpeciesNamePlural],\n\nNous ne pouvons que nous féliciter de votre empressement à régler la dette contractée par la [Root.Owner.GetName] auprès de la $NAME_MSI_country$. Toutefois, à l'issue d'un examen approfondi du dossier, ces crédits énergétiques (£energy£) que vous proposez de verser ne paraissent pas être certifiés dans leur intégralité. Il ne s'agit assurément que d'un simple malentendu, nous en sommes persuadés. Nous nous contenterons donc, pour notre part, de considérer que vous n'avez jamais fait cette proposition.\n\nCordialement." # Just a cheeky joke in case players use console commands to obtain the full sum
 origin.4016.b:1 "Nous verserons §R5 000§!£energy£ tous les §Y15§! ans"
 origin.4016.b.tooltip:1 "La §Y[Root.Owner.GetName]§! va s'engager à verser §R5 000§!£energy£ à l'agence de recouvrement lors de la prochaine visite de ses agents."
 origin.4016.c:1 "Nous verserons §R2 500§!£consumer_goods£ tous les §Y15§! ans"
 origin.4016.c.tooltip:1 "La §Y[Root.Owner.GetName]§! va s'engager à verser §R2 500§!£consumer_goods£ à l'agence de recouvrement lors de la prochaine visite de ses agents."
 origin.4016.d:0 "N'y a-t-il aucun autre moyen de payer ?"
 origin.4016.e:1 "Nous verserons §R1 250§!£alloys£ tous les §Y15§! ans"
 origin.4016.e.tooltip:1 "La §Y[Root.Owner.GetName]§! va s'engager à verser §R1 250§!£alloys£ à l'agence de recouvrement lors de la prochaine visite de ses agents."

 # Agreed to pay
 origin.4017.desc:1 "Très chers [Root.Owner.GetSpeciesNamePlural],\n\nC'est avec une grande satisfaction que nous apprenons que vous avez la volonté de régler cette question au plus vite. Nos agents reviendront donc dans §Y15 ans§! pour percevoir le premier versement et s'assurer que le plan actuel de remboursement vous offre toujours pleine et entière satisfaction.\n\nDans l'attente de vous revoir, nous vous prions de recevoir, très chers [Root.Owner.GetSpeciesNamePlural], nos salutations les plus amicales."
 origin.4017.a.tooltip:0 "Les agents de recouvrement reviendront le §Y[Root.payback_debt_collectors_timer]§!."

 # Pay with something else
 origin.4018.desc:0 "Chers [Root.Owner.GetSpeciesNamePlural],\n\nAu cas où la [Root.Owner.GetName] se trouverait dans l'incapacité ou exprimerait la volonté de rembourser la dette contractée auprès de la $NAME_MSI_country$ en crédits énergétiques (£energy£), il peut lui être proposé de rembourser en adressant une part de sa force de travail à la §H$NAME_MSI_country$§!. Ces travailleurs seront alors transportés sur leurs lieux d'affectation, où ils disposeront des moyens de pourvoir à leur subsistance, jusqu'à épuisement de la dette.\n\nIl est important de noter qu'il n'est aucunement requis que ces travailleurs disposent de la pleine citoyenneté au sein de la [Root.Owner.GetName]. Toute main-d'oeuvre conviendra à nos clients.\n\nDans l'attente de votre décision, veuillez recevoir, très chers [Root.Owner.GetSpeciesNamePlural], nos plus cordiales salutations."
 origin.4018.a:0 "Nous paierons donc en crédits énergétiques"
 origin.4018.b:0 "Nous souscrirons donc à cette méthode de paiement"
 origin.4018.b.tooltip:1 "La §Y[Root.Owner.GetName]§! s'engage à céder §B2§! £pops£pops aux agents de recouvrement à leur retour."
 origin.4018.c:0 "Vous acceptez donc les esclaves ?"
 origin.4018.c.response:0 "[Root.Owner.GetSpeciesNamePlural],\n\nIl doit assurément s'agir d'un malentendu. Le terme approprié est « main-d'oeuvre contractuelle ». L'esclavage est une pratique profondément injuste, reposant sur l'exploitation de structures de pouvoir préexistantes. Nos échanges, eux, reposent uniquement sur les clauses d'un contrat.\n\nCordialement."
 origin.4018.d:0 "Vous n'aurez rien de nous"

 # Refuse to pay
 origin.4019.desc:0 "Chers [Root.Owner.GetSpeciesNamePlural],\n\nC'est évidemment avec un profond regret que nous apprenons que la [Root.Owner.GetName] refuse le moindre accord pour régler la question de la dette contractée auprès de la $NAME_MSI_country$.\n\nY aurait-il une quelconque manière de vous faire reconsidérer votre choix ? Selon les termes du contrat nous liant à la susmentionnée $NAME_MSI_country$, si un quelconque débiteur se refusait ou se montrait dans l'incapacité d'honorer ses engagements ou de rembourser les créances dues à notre cliente, nous sommes tenus de saisir tous ses actifs jusqu'à remboursement intégral et aussi diligent que possible.\n\nVeuillez agréer, [Root.Owner.GetSpeciesNamePlural], nos cordiales salutations."
 origin.4019.a:0 "Allez-y, venez les chercher ces actifs !"
 origin.4019.a.tooltip:0 "L'agence de recouvrement des dettes va attaquer la §Y[Root.Owner.GetName]§!."
 origin.4019.b:0 "Nous allons étudier d'autres possibilités..."

 # Refuse to pay - won battle
 origin.4020.name:0 "Pas aujourd'hui"
 origin.4020.desc:0 "La flotte des agents de recouvrement a été contrainte de fuir. Elle reviendra assurément, mais pour l'heure la [Root.GetName] est sauve."
 origin.4020.desc.repeat:0 "Une fois encore, notre flotte a pu repousser celle des agents de recouvrement. Il y a peu de chance qu'il s'agisse de la dernière fois que nous les voyons, mais pour l'heure la sécurité de la [Root.GetName] est assurée."

 # Won battle too many times - MSI declares war on you
 origin.4021.name:0 "Saisie des actifs"
 origin.4021.desc:0 "Nous ne pouvons pas cacher notre déception.\n\nEn tant que compagnie spécialisée dans l'illumination des civilisations moins développées, la $NAME_MSI_country$ est fière de son expertise. Et pourtant il paraît très clair que vous n'avez pas retenu certaines leçons pourtant élémentaires. Plutôt qu'attaquer les autres sans aucune raison, vous devriez apprendre à assumer vos propres échecs.\n\nIl semble donc que vous devez suivre quelques enseignements encore. Le premier consistera à vous apprendre ce que signifie « rembourser une dette »."
 origin.4021.a:0 "Plus jamais nous ne vous serons soumis"

 # Refuse to pay - lost battle
 origin.4025.name:0 "$origin.4021.name$"
 origin.4025.desc:1 "Après la défaite de notre flotte, les agents de recouvrement ont lancé des raids sur §Y[Root.GetName]§! afin d'enlever un certain nombre des nôtres. Et, plus vexante encore que la défaite elle-même, ils ont laissé derrière eux une « facture », nous informant que la population capturée serait mise au travail afin de contribuer à rembourser la dette de la [Root.Owner.GetName].\n\nElle se termine d'ailleurs par ce message : « Soyez rassurés. Ces travailleurs pourront revenir aussitôt votre créance régularisée. Cela ne devrait prendre, selon nos dernières estimations, que 29 637 ans. »"
 origin.4025.a:0 "La prochaine fois nous serons prêts"
 origin.4025.a.tooltip:0 "Les agents de recouvrement prennent possession de §B5§! £pops£pops.\n\nIls seront de retour le §Y[Root.Owner.payback_debt_collectors_timer]§!."

 # Hub - subsequent encounters
 origin.4030.name:0 "Agents de recouvrement"
 origin.4030.desc.base:0 "Très chers [Root.Owner.GetSpeciesNamePlural],\n\nNous vous contactons au nom de notre cliente, la §H$NAME_MSI_country$§!, concernant le montant encore dû sur la dette contractée à son égard."
 origin.4030.desc.energy:1 "$origin.4030.desc.base$\n\nComme convenu précédemment entre nous, le versement s'élève à §R5 000§! crédits énergétiques (£energy£).\n\nEn vous remerciant par avance de votre diligence, veuillez agréer, chers [Root.Owner.GetSpeciesNamePlural], nos salutations les plus amicales."
 origin.4030.desc.consumer_goods:0 "$origin.4030.desc.base$\n\nComme convenu précédemment entre nous, le versement s'élève à §R2 500§! biens de consommation (£consumer_goods£).\n\nEn vous remerciant par avance de votre diligence, veuillez agréer, très chers [Root.Owner.GetSpeciesNamePlural], nos salutations les plus chaleureuses."
 origin.4030.desc.alloys:0 "$origin.4030.desc.base$\n\nComme convenu précédemment entre nous, le versement s'élève à §R1 250§! alliages (£alloys£).\n\nEn vous remerciant par avance de votre diligence, veuillez agréer, très chers [Root.Owner.GetSpeciesNamePlural], nos salutations les plus chaleureuses."
 origin.4030.desc.pops:1 "$origin.4030.desc.base$\n\nComme convenu précédemment entre nous, le versement s'élève à §B2§! £pops£pops prêtes à rembourser par leur labeur le montant restant dû.\n\nEn vous remerciant par avance de votre diligence, veuillez agréer, chers [Root.Owner.GetSpeciesNamePlural], nos salutations les plus chaleureuses."
 origin.4030.desc.defeated:0 "[Root.Owner.GetSpeciesNamePlural],\n\nNous entrons de nouveau en contact avec vous au nom de la §H$NAME_MSI_country$§! concernant la somme restant due pour la dette contractée auprès d'elle. Nous espérons bien évidemment que la question sera réglée de manière tout à fait pacifique, et que vous serez prêts à être partie prenante d'un dialogue ouvert et constructif.\n\nCordialement."
 origin.4030.desc.furious:0 "[Root.Owner.GetSpeciesNamePlural],\n\nCeci constitue le dernier avertissement qui vous sera adressé. La dette due à notre cliente, la §H$NAME_MSI_country$§! doit être remboursée sans plus tarder. En dépit de nos tentatives multiples pour résoudre la question de manière apaisée, la [Root.Owner.GetName] a malgré tout régulièrement refusé toute coopération. Un nouveau refus entraînerait donc la mise en place d'un programme de remboursement, qui nous contraindra, en cas de nécessité, à saisir vos actifs par tous les moyens qui s'imposeraient à nous.\n\nCordialement."
 origin.4030.a:0 "Nous sommes prêts à payer"
 origin.4030.b:1 "Voici le versement promis"
 origin.4030.c:0 "Traitez bien les nôtres, s'il vous plaît"
 origin.4030.c.tooltip:0 "Nous allons perdre §B2§! £pops£pops."
 origin.4030.d:0 "Voici les... la main-d'oeuvre contractuelle"
 origin.4030.d.tooltip:0 "Nous allons perdre §B2§! £pops£pops d'esclaves."
 origin.4030.e:0 "Nous n'avons pas les moyens de payer cette somme"
 origin.4030.f:0 "Nous ne vous donnerons rien !"
 origin.4030.g:0 "Vous pourriez nous rappeler qui vous êtes ?"
 origin.4030.h:0 "Nous savons qui vous êtes : des victimes, tout comme nous"

 # Pay
 origin.4031.desc:2 "Très chers [Root.Owner.GetSpeciesNamePlural],\n\nNous vous savons gré de votre réponse rapide et de votre attitude constructive, démontrant votre volonté de régler la question de façon aussi juste qu'équitable. La somme à verser se monte à §Y[Root.Owner.debt_collectors_amount]§! crédits énergétiques (£energy£). Nous reviendrons dans §Y15 ans§! en prendre paiement.\n\nVeuillez agréer, très chers [Root.Owner.GetSpeciesNamePlural], nos salutations les plus chaleureuses."
 origin.4031.a:0 "Attendez, c'est plus cher que prévu !"

 # You got scammed
 origin.4032.desc:1 "Chers [Root.Owner.GetSpeciesNamePlural],\n\nComme mentionné tout à fait clairement dans les petites lignes des documents afférents, nous appliquons les taux d'intérêt standards.\n\nIl n'y a donc nulle raison de vous inquiéter : si vous continuez de verser les traites dues de manière régulière, au taux actuel votre dette sera remboursée dans très exactement 29 637 ans.\n\nTrès cordialement."
 origin.4032.a:0 "..."

 # Can't pay - energy
 origin.4036.desc.base:0 "Chers [Root.Owner.GetSpeciesNamePlural],\n\nNous sommes évidemment tout à fait désolés d'apprendre que vous n'avez pu réunir à temps la somme convenue. Nous avons procédé à un ajustement du plan de remboursement, en réduisant de moitié la somme requise pour la prochaine traite.\n\nMalheureusement, votre insolvabilité vous place en défaut de paiement, rompant ainsi l'accord convenu entre nous. Par conséquent, nous allons saisir une partie de votre population afin de compenser la perte énergétique subie par notre cliente, la $NAME_MSI_country$. Nous espérons que cela ne vous portera pas préjudice.\n\nVeuillez recevoir, chers [Root.Owner.GetSpeciesNamePlural], nos salutations les plus amicales."
 origin.4036.desc.energy:0 "Chers [Root.Owner.GetSpeciesNamePlural],\n\nNous sommes évidemment tout à fait désolés d'apprendre que vous n'avez pu réunir à temps la somme convenue. Nous avons procédé à un ajustement du plan de remboursement, en réduisant de moitié la somme requise pour la prochaine traite.\n\nMalheureusement, votre insolvabilité vous place en défaut de paiement, rompant ainsi l'accord convenu entre nous. Par conséquent, nous allons saisir une partie de votre population afin de compenser la perte énergétique subie par notre cliente, la $NAME_MSI_country$. Nous espérons que cela ne vous portera pas préjudice.\n\nÉtant donnée votre situation, nous sommes par ailleurs tenus de vous informer que notre cliente, la susmentionnée $NAME_MSI_country$, accepte aussi les remboursements en heures de travail. Une partie de votre population va donc être transportée en tant que main-d'oeuvre contractuelle sur divers lieux d'affectation, où elle disposera des moyens de pourvoir à sa subsistance, jusqu'à épuisement de la dette.\n\nIl est important de noter qu'il n'est aucunement requis que ces travailleurs disposent de la pleine citoyenneté au sein de la [Root.Owner.GetName]. Toute main-d'oeuvre conviendra à nos clients.\n\nVeuillez recevoir, chers [Root.Owner.GetSpeciesNamePlural], nos salutations les plus amicales."
 origin.4036.desc.a:0 "Vous n'emporterez aucun des nôtres !"
 origin.4036.desc.a.tooltip:0 "$origin.4019.a.tooltip$"

 # Won't pay
 origin.4037.desc.base:0 "[Root.Owner.GetSpeciesNamePlural],\n\nNous ne pouvons que vous encourager à revoir votre position. Tout refus de payer nous obligerait à inclure une notice dans votre note de solvabilité. Cela limiterait sévèrement toutes les opportunités qui pourraient s'offrir à l'avenir à la [Root.Owner.GetName], et dégraderait fortement son image. Est-ce une réputation que vous accepteriez d'assumer dans la galaxie ? Celle d'une société qui crache dans la main qui lui est tendue ?\n\nDans l'attente d'une réponse que nous espérons plus constructive, veuillez recevoir nos salutations les plus sincères, [Root.Owner.GetSpeciesNamePlural]."
 origin.4037.desc.defeated:0 "[Root.Owner.GetSpeciesNamePlural],\n\nNous trouvons ce refus de rembourser votre dette extrêmement inquiétant. Notre cliente, la §H$NAME_MSI_country$§!, ne vous a toujours offert que soutien et secours, ne demandant en retour que le juste remboursement de ce qui lui est dû. Serait-ce donc tout ce qu'en a retenu la [Root.Owner.GetName], à remercier en trahissant la confiance de ceux qui lui viennent en aide ?\n\nTrès cordialement."

 # They leave
 origin.4040.name:0 "Dette perpétuelle"
 origin.4040.desc:0 "Les agents de recouvrement ont quitté le système de [Root.capital_scope.System.GetName], mais une profonde inquiétude persiste. Étant donné leur dévouement pour la cause de leur cliente, ils ne cesseront jamais de nous harceler. Même si nous parvenions d'une manière ou d'une autre à rembourser le montant total, ils viendraient sous d'autres prétextes, que ce soit les taux d'intérêt, une faille dans le contrat, quelques mots dans les petites lignes d'un quelconque document dont nous ne nous souviendrons même pas l'avoir ratifié.\n\nSi nous ne pouvons donc racheter notre liberté, nous n'avons donc aucun autre choix que nous battre pour la gagner. La seule question est donc : comment ?"
 origin.4040.a:0 "Par les armes"
 origin.4040.a.tooltip:0 "La §Y[Root.GetName]§! va chercher à se débarrasser de la §Y$NAME_MSI_country_initials$§! par la guerre."
 origin.4040.b:0 "Par le verbe"
 origin.4040.b.tooltip:0 "La §Y[Root.GetName]§! va chercher à se débarrasser de la §Y$NAME_MSI_country_initials$§! par la diplomatie."

 # Fight with weapons
 origin.4041.name:0 "Ils vont le payer"
 origin.4041.desc:0 "Nous l'avons vaincue une fois, et nous pouvons le faire à nouveau. Ce ne sera évidemment pas aisé. La première fois, la $NAME_MSI_country$ ne s'attendait pas à ce que nous nous révoltions. Cette fois-ci, elle va s'attaquer à nous avec toute la puissance de sa flotte. Pour avoir la moindre chance, nous devons donc gagner du temps afin d'être prêts. Nous ne pouvons nous permettre de perdre ce combat difficile qui nous attend."
 origin.4041.a:0 "Mais ils le paieront !"
 origin.4041.a.tooltip:0 "Nous pouvons désormais user du casus belli §Y$casus_belli_cb_payback$§! pour déclarer la guerre à la §Y$NAME_MSI_country_initials$§!."

 # Fight with words
 origin.4042.name:0 "$origin.4041.name$"
 origin.4042.desc.galcom:0 "Ce que nous a infligé la $NAME_MSI_country$ était peut-être légal, mais c'était surtout et avant tout profondément amoral. Pour prévenir que cela survienne à nouveau, nous devons faire adopter des lois qui permettront de lui faire rendre des comptes sur ses agissements.\n\nPar une diplomatie prudente, nous pouvons donc tenter de saper les principes mêmes qui assurent sa viabilité : l'avidité, l'exploitation d'autrui, l'esclavage. Et, avec un peu de chance, nous pourrons détruire la $NAME_MSI_country_initials$ sans même devoir livrer une seule bataille."
 origin.4042.desc.nogalcom:0 "$origin.4042.desc.galcom$\n\nSi seulement quelque instance existait, dont la [Root.GetName] pourrait être membre afin de discuter de ces questions avec des empires partageant ses vues..."
 origin.4042.desc.nogalcommember:0 "$origin.4042.desc.galcom$\n\nL'heure semble donc venue pour la [Root.GetName] d'intégrer la Communauté galactique."
 origin.4042.a.galcom:0 "La Communauté galactique sera notre champ de bataille"
 origin.4042.a.nogalcom:0 "Comme une... une Communauté galactique, peut-être ?"

 # Joined the galcom
 origin.4050.name:0 "Une guerre sans violences"
 origin.4050.desc:0 "Voici donc le nouveau terrain de l'affrontement qui s'annonce : le Sénat de la Communauté galactique, un champ de bataille où les conflits se règlent par le débat et le vote.\n\nEt voilà les armes à notre disposition : les faveurs, les ambassades, la puissance de notre économie, et la pureté de nos intentions.\n\nQuant à notre but, il est évident : interdire la pratique de l'illumination, afin d'empêcher les empires malfaisants tels que la $NAME_MSI_country_initials$ d'exploiter les autres civilisations.\n\nC'est ici que la [Root.GetName] emportera la victoire. Non pas par la violence, mais par le pouvoir implacable de la loi."
 origin.4050.a:0 "Faisons interdire toute interférence directe avec les pré-PRL"
 origin.4050.a.tooltip:0 "Nous allons concentrer tous nos efforts sur le vote de la résolution §Y$resolution_pre_ftl_stances_equal_standing$§! afin d'interdire que les empires exploitent les pré-PRL. Nous devrons aussi, pour imposer cette loi galactique, faire ratifier les §H4 types de sanctions§!."
 origin.4050.b:0 "Faisons interdire toutes les formes d'interférence"
 origin.4050.b.tooltip:0 "Nous allons concentrer tous nos efforts sur le vote de la résolution §Y$resolution_pre_ftl_stances_non_interference$§! afin d'interdire aux empires d'influencer le développement des pré-PRL d'une quelconque manière. Nous devrons aussi, pour imposer cette loi galactique, faire ratifier les §H4 types de sanctions§!."

 # Passed first resolution
 origin.4052.name:0 "Modeste victoire"
 origin.4052.desc:0 "La première résolution de notre liste a été ratifiée. Le plan pour mettre aux abois la §H$NAME_MSI_country$§! est donc désormais lancé."

 # Passed all resolutions
 origin.4055.name:0 "Juste sanction"
 origin.4055.intro:0 "Au terme d'un dur labeur et par notre seule détermination, nous sommes parvenus à imposer nos vues au Sénat, restreignant la pratique de l'illumination et imposant de dures sanctions contre les empires qui seraient en infraction à leur égard."
 origin.4055.desc.msi:0 "$origin.4055.intro$ La $NAME_MSI_country_initials$ va donc devoir reconsidérer intégralement sa « stratégie commerciale » pour survivre. Et, déjà, des rumeurs sur l'instabilité croissante au sein de son espace commencent à se répandre."
 origin.4055.desc.nomsi:0 "$origin.4055.intro$ La $NAME_MSI_country_initials$ a déjà disparu, mais grâce au travail accompli nul autre empire ne pourra la remplacer en reprenant ses méthodes."

 # Passed all resolutions - follow-up
 origin.4056.name:0 "Infolettre de la $NAME_MSI_country_initials$"
 origin.4056.desc:0 "Ceci est un message important à destination de tous nos anciens clients :\n\nÀ compter du jour où la $NAME_MSI_country$ a atteint les étoiles, elle s'est vouée à l'amélioration du sort des autres civilisations, contribuant avec diligence à leur permettre d'atteindre leur plein potentiel. Après des années de succès innombrables, le Conseil d'administration a toutefois pris la décision de procéder à des aménagements de nos processus internes afin de mieux refléter les valeurs de la compagnie.\n\nPar conséquent, les activités d'illumination vont cesser de manière temporaire, afin de permettre à la $NAME_MSI_country$ de se recentrer de façon plus efficace sur cette réorientation qu'elle entame.\n\nAlors que s'ouvre un nouveau chapitre de son histoire, la $NAME_MSI_country_initials$ vous remercie de votre confiance indéfectible !"
 origin.4056.a:0 "Ce message devrait entrer dans un musée !"

 # MSI defeated by us - by fighting
 origin.4060.name:0 "Extinction de la dette"
 origin.4060.intro:0 "Avant même d'atteindre les étoiles, nous savions que nous n'étions pas seuls. Durant des siècles, la $NAME_MSI_country$ avait pesé sur nos vies, au départ pour nous élever, puis pour nous opprimer. Mais le tyran a chu enfin."
 origin.4060.desc:0 "$origin.4060.intro$\n\nL'heure est donc venue de célébrer. Et alors, peut-être, pourrons-nous enfin poser nos armes, et prendre un repos bien mérité."
 origin.4060.a:0 "Nous sommes désormais vengés"
 origin.4060.b:0 "Notre combat est encore loin d'être terminé"
 origin.4060.b.tooltip:1 "La §Y[Root.GetName]§! va désormais pouvoir user du casus belli §Y$casus_belli_cb_payback_punishment$§! pour déclarer la guerre à n'importe quel empire exploitant les civilisations pré-PRL."

 # MSI defeated by someone else - fires after action.62
 origin.4070.name:0 "Dette oubliée"
 origin.4070.desc:1 "$origin.4060.intro$ Et, enfin, la $NAME_MSI_country_initials$ a disparu, vaincue par d'autres que nous parmi ses innombrables ennemis.\n\nPourtant, si notre ciel est désormais dégagé, la population est toujours possédée par un besoin insatiable, encore non assouvi : §Rla vengeance§!."
 origin.4070.a:0 "Et vengés ils seront !"
 origin.4070.b:0 "$origin.4060.b$"
 origin.4070.b.tooltip:0 "La §Y[Root.GetName]§! va poursuivre la lutte pour interdire l'exploitation des pré-PRL."
 origin.4070.c:0 "Notre vengeance nous a été volée !"
 origin.4070.d.tooltip:1 "La §Y[Root.GetName]§! peut désormais user du casus belli §Y$casus_belli_cb_payback$§! pour déclarer la guerre à la §Y[destroyer_country.GetName]§!."

 # Defeated the people who defeated the MSI
 origin.4071.name:0 "Dette éteinte"
 origin.4071.desc:0 "La revanche... Et après ? Que faire après avoir pu assister à la chute de son pire ennemi, et de ceux-là mêmes qui ont abattu cet ennemi ? Pouvons-nous désormais poser enfin au sol nos armes ? Pouvons-nous seulement encore connaître la paix ?"
 origin.4071.a:0 "Nulle paix tant qu'il restera des exploiteurs"

 ### Broken Shackles Interactions

 ## Recognizing each other
 origin.4110.name:0 "Passé commun"
 origin.4110.desc:0 "Lorsque nous avons établi le premier contact avec la §Y[bsempire.GetName]§!, nous nous sommes émerveillés de la rapidité à laquelle elle a pu déchiffrer notre langue. Nous comprenons désormais pourquoi.\n\nLorsque nos anciens maîtres ont tenté de nous asservir, ils ont tenté d'enlever notre peuple. Certains des malheureux ayant subi ce sort furent emmenés à bord d'un vaisseau de la $NAME_MSI_country_initials$. Et, aux côtés d'autres « travailleurs sous contrat » se trouvant à bord, ils se révoltèrent. Une fois le vaisseau écrasé sur un monde inhabité, ces courageux rebelles formèrent la §Y[bsempire.GetName]§!.\n\nNous avons donc avec celle-ci un ennemi commun, et une histoire commune. Et peut-être pourrons-nous forger ensemble une destinée libérée de toute oppression ?"
 origin.4110.a.phile:0 "Ils feraient des alliés de valeur"
 origin.4110.a.phobe:0 "Ces xénos ne semblent guère différents de nous..."

 ## Sharing Espionage Intel | Payback and Broken Shackles diplo event
 origin.4120.name:0 "Partage de renseignements"
 origin.4120.desc:1 "Nos empires ont un ennemi commun : la §Y$NAME_MSI_country$§!. Pour nous protéger de cette menace, peut-être devrions-nous donc autoriser leurs agents à accéder aux renseignements classifiés que nous détenons ?"
 origin.4120.a:0 "L'idée paraît excellente"
 origin.4120.b:0 "Un ennemi commun ne veut pas dire que nous sommes amis"

 ## Help on the senate floor | Payback and Broken Shackles diplo event
 origin.4130.name:0 "Soutien mutuel"
 origin.4130.desc:0 "Nous avons rencontré vos émissaires au Sénat, [Root.GetSpeciesNamePlural]. Ensemble, nous pourrions combattre pour ces causes qui nous rapprochent. En alignant nos décisions et nos politiques, nous pourrions faire cause commune contre la pratique de l'esclavage et mettre fin aux ignobles interférences avec les sociétés pré-PRL."
 origin.4130.a:0 "Nous vous soutiendrons toujours"
 origin.4130.b:0 "Nos intérêts ne sont pas toujours communs"

 ## Help during the war | Payback diplo event
 origin.4140.name:0 "Indéfectibles"
 origin.4140.desc:0 "Nous avons appris vos plans pour mener la guerre contre la $NAME_MSI_country$. Si nos peuples partagent une histoire commune, nous ne partageons pas, cependant, votre désir de vengeance. Toutefois, si vous deviez déclarer la guerre à la $NAME_MSI_country_initials$, nous combattrions à vos côtés pour défendre votre cause."
 origin.4140.a:0 "Ainsi soit-il"

 ### MSI interactions

 ## Leviathan slain
 origin.4150.desc:0 "Chez $NAME_MSI_country_initials$, nos clients sont comme notre famille. Et, aujourd'hui, nous sommes fiers. Tuer un Léviathan ! C'est une étape importante que vient de franchir votre jeune société, qui vient à peine d'atteindre le vol spatial. En symbole de notre estime pour ce succès magnifique, veuillez donc accepter toutes nos félicitations ainsi que ce présent."
 origin.4150.a:0 "Nous vous remercions"
 origin.4150.b:0 "Gardez vos misérables cadeaux"

 ## Uplifted someone
 origin.4160.desc:0 "Il y a des années de cela, nous vous avons fourni l'échelle qui vous a permis d'accéder aux étoiles. Et, aujourd'hui, nous pouvons vous voir offrir à une civilisation moins avancée ce même secours que nous vous avions offert à l'époque.\n\nNous en sommes persuadés, vous pourrez à votre tour transmettre les leçons que nous vous avons enseignées. Et, bien évidemment, si vous aviez besoin de la moindre aide pour élaborer une stratégie d'illumination profitable, n'hésitez pas à vous adresser à nous."
 origin.4160.a:0 "Nous pourrions avoir besoin de vos services"
 origin.4160.b:0 "Nous ne sommes pas comme vous"

 ## You're in a deficit
 origin.4170.desc:0 "Chers anciens clients,\n\nNous avons appris que vous connaissiez quelques soucis d'ordre économique. Apprendre à gérer ses finances est évidemment indispensable pour la bonne gouvernance d'un empire, et l'échec fait aussi partie du processus d'apprentissage.\n\nNous serions donc heureux de pouvoir vous prêter toutes les ressources dont vous pourriez avoir besoin pour sortir de ce déficit qui vous menace. Bien évidemment, le coût de cet emprunt sera ajouté à la dette que vous nous devez toujours. Mais l'essentiel est que ce petit souci financier puisse vous aider."
 origin.4170.a:0 "Nous allons accepter ce prêt"
 origin.4170.b:0 "Nous nous débrouillerons mieux sans vous"

