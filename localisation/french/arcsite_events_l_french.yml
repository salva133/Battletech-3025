 arcsite.9000.name:0 "Solitude"
 arcsite.9000.desc:0 "[Root.Leader.GetLeLaLeadCap] responsable des fouilles de §Y[From.From.planet.GetName]§!, §H[Root.Leader.GetName]§! se montre de plus en plus solitaire ces derniers temps. [Root.Leader.GetSheHeCap] semble de moins en moins investi[Root.Leader.GetXELead] dans les recherches, et de plus en plus obsédé[Root.Leader.GetXELead] par les divers journaux et indices retrouvés jusqu'à présent. Ses subordonnés l'entendent souvent murmurer que « ces gens doivent avoir été bien seuls, les pauvres ».\n\nIl est possible que le caractère morne du site pèse sur [Root.Leader.GetLuiElleLead]. Si nous ne pouvons lui faire confiance pour se ressaisir, peut-être devrions-nous procéder à quelques arrangements afin de préserver sa santé..." #Uses he/she/they loc., i.e. 'She appears' vs. 'They appear'
 arcsite.9000.a:0 "Mieux vaut faire quelques arrangements"
 arcsite.9000.b:0 "Et si [Root.Leader.GetSilSielleLead] était sur le point de faire une découverte ?"
 arcsite.9001.desc:0 "[absconded_archaeologist.GetLeLaLeadCap] responsable des fouilles de §Y[From.From.From.planet.GetName]§!, [absconded_archaeologist.GetName], s'est enfui[absconded_archaeologist.GetXELead] avec une bonne partie des données archéologiques. L'équipe a rapporté la disparition d'un véhicule au sol, mais aucune combinaison de protection environnementale ne manque.\n\nPeut-être donc s'est-[absconded_archaeologist.GetSheHe] réfugié[absconded_archaeologist.GetXELead] dans un autre habitat sous-marin, mais soyons réalistes : le pire est à craindre..."
 arcsite.9001.a:0 "C'est évidemment tout à fait regrettable..."
 arcsite.9002.desc:0 "[Root.Leader.GetLeLaLeadCap] responsable des fouilles, [Root.Leader.GetName], semble avoir beaucoup enduré ces derniers temps. [Root.Leader.GetSheHeCap] s'est toutefois mêlé[Root.Leader.GetXELead] de nouveau à l'équipe, visiblement exténué[Root.Leader.GetXELead], mais avec une hypothèse tout à fait intéressante. Selon [Root.Leader.GetLuiElleLead], plusieurs détails subtils auraient été négligés dans le corpus des documents trouvés. Une fois réunies, ces preuves paraissent bien fournir l'avancée que tous espéraient depuis un certain temps."
 arcsite.9002.a:0 "Cela valait-il la peine de se mettre dans un tel état ?"

 arcsite.9005.name:0 "Brise-glace"
 arcsite.9005.desc:0 "L'équipe menant les fouilles sur §Y[From.From.planet.GetName]§! a travaillé en étroite coopération avec les [Root.Owner.GetResearchers] sur [Root.Owner.Capital.GetName], tentant de trouver des solutions innovantes à tous les problèmes causés par le froid extrême sur cette [From.From.planet.GetPlanetMoon]. Les équipes au sol ont ainsi déployé un prototype d'excavateur dont la conception repose pour l'essentiel sur les techniques de terraformation.\n\nLes premiers essais semblent montrer que cette machine va notablement accélérer la vitesse d'exécution sur le chantier. Malgré tout, §Hplusieurs risques§! ont aussi été identifiés. Des financements supplémentaires seraient donc nécessaires pour tenter de les atténuer autant que possible."
 arcsite.9005.a:0 "C'est beaucoup trop risqué et coûteux"
