####################
# ARCHAEOLOGY SITES
####################

# Ice Trauma (by Gemma Thomson)
 site_ice_trauma:0 "Sous la glace"
 site_ice_trauma_desc:0 "Les vastes étendues glacées de §Y[From.planet.GetName]§! étaient autrefois des mers, s'étendant au-dessus d'innombrables canyons volcaniques. Si cet environnement ne peut plus soutenir la vie désormais, les vestiges d'anciens établissements sous-marins ont été détectés dans les tranchées prises par les glaces, sous les eaux gelées de la surface."

 arcsite.1000.name:0 "Flèches fantomatiques"
 arcsite.1000.desc:0 "Sur §Y[From.Planet.GetName]§!, les [Root.Owner.GetScientistPlural] ont établi leurs campements tout autour des rives translucides d'un lac gelé et brillant comme un miroir. Lorsque la lumière est suffisante, ils peuvent apercevoir sous la glace la silhouette fantomatique de tours, dressées là comme des sarments immobiles, tendus vers la surface.\n\nLes membres les moins expérimentés de l'expédition se font peu à peu au travail dans ce froid mordant et stérile. Malgré tout, les fouilles avancent assez vite. De nombreux sas ont déjà été retrouvés, tous conçus pour des vaisseaux sous-marins primitifs. Aucune trace, malgré tout, des sous-marins eux-mêmes. On ne sait si les habitants de ces tours ont fui ou se trouvent encore sur place, mais une chose est sûre : chacun des sas a été laissé à l'abandon."
 arcsite.1000.a:0 "Nous devrions chercher de nouvelles façons de briser ces glaces"

 arcsite.1005.name:0 "Usure"
 arcsite.1005.desc:0 "De nombreux blocs de cette glace enserrant les habitats de §Y[From.Planet.GetName]§! ont déjà été retirés, et les [Root.Owner.GetScientistPlural] travaillant sur les tours d'embarquement ont pu accéder à un terminal informatique primitif. Son fragile capot de métal semble avoir été comme... mâché.\n\nAprès quelques réparations mineures, il s'est malgré tout relancé sans trop de problèmes. De vastes portions des réseaux de données de l'habitat restent inaccessibles, mais il est possible de déduire de nombreuses choses des données présentes sur le terminal, entre les manifestes de cargaison, les fichiers personnels, et ce qui semble être une copie de journaux de missions."

 arcsite.1010.name:0 "Inquiétude croissante"
 arcsite.1010.desc:0 "Les progrès réalisés sur §Y[From.planet.GetName]§! ont permis de préciser nos connaissances sur ces anciens habitats, mais cela ne fait que renforcer les inquiétudes de l'équipe sur place. Ce qu'elle a découvert est en fait les ruines d'une colonie frontalière, vestiges d'une civilisation depuis si longtemps oubliée qu'on ne peut même retrouver son nom.\n\nLorsque les mers s'étendaient sur la majorité de la surface, des groupes disparates de colons ont été amenés depuis leurs mondes d'origine et enrôlés comme équipages de pionniers dans des sous-marins. Le but était d'établir là une colonie destinée à l'exploitation des ressources naturelles de la [From.planet.GetPlanetMoon]. La réalité à laquelle ils furent confrontés, toutefois, est celle d'expériences biologiques non maîtrisées, de mutations politiques radicales, et de graves périls causés par une faune et une flore §Yhostiles§!.\n\nLes journaux des capteurs d'une balise de navigation semblent avoir tracé l'itinéraire d'un tel équipage, en route vers un avant-poste se trouvant non loin. Certains [Root.Owner.GetScientistPlural] pensent que ce sous-marin pourrait toujours s'y trouver, pris dans les glaces avec une cargaison de matériaux utiles."
 arcsite.1010.a:0 "Envoyons tout de suite une équipe le chercher"
 arcsite.1010.b:0 "Voyons ce que nous pouvons apprendre de cette vie sous-marine"

 arcsite.1016.name:0 "L'eau et le feu"
 arcsite.1016.desc:0 "De la glace noircie entoure la grotte dans laquelle a été retrouvée l'épave tordue et brûlée d'un de ces antiques sous-marins de §Y[From.From.planet.GetName]§!. Protégée des pires cycles glaciaires qu'a connu la [From.From.planet.GetPlanetMoon], cette grotte a conservé les preuves de plusieurs catastrophes auxquelles a été confronté l'équipage.\n\nSon propulseur nucléaire présente tous les signes de réparations de fortune, hâtivement faites ; dans les quartiers de l'équipage ils ont trouvé des griffures et des entailles, ainsi que des résidus de brûlures chimiques. À un moment donné, toutes les navettes de secours du sous-marin ont été larguées, mais une seule est restée à proximité, bloquée dans une cheminée de lave dormante.\n\nIl y a peu à apprendre de cette épave brûlée, mais la destination de l'équipage, une §Hcache de ressources§!, est quant à elle restée intacte. Une équipe a donc été dépêchée sur place pour prendre ce que ces infortunés sous-mariniers n'ont jamais pu récupérer."

 arcsite.1017.name:0 "Souveraineté sous-marine"
 arcsite.1017.desc:0 "L'équipe de fouille sur §Y[From.From.planet.GetName]§! a creusé des tunnels dans une importante couche de glace et trouvé l'épave intacte d'un sous-marin, piégé dans une cave hermétiquement fermée. L'environnement intérieur y a depuis longtemps réduit toute matière organique à l'état de poussière, mais aussi préservé une quantité impressionnante d'artefacts culturels.\n\nLeur étude xénologique suggère que le sous-marin a été le foyer d'une activité politique intense, le vaisseau ayant fait sécession de la colonie située non loin. L'équipage a dessiné plusieurs frontières au sein de la coque, délimitant des territoires réservés à diverses idéologies politiques. De manière assez étonnante, ce factionnalisme extrême semble avoir renforcé les liens sociaux de l'équipage, plutôt que le diviser. Cette découverte va assurément susciter l'intérêt des politologues sur [Root.Owner.Capital.GetName]..."
 arcsite.1017.auth.a:0 "Si cela peut nous servir contre les dissidents..."

 arcsite.1018.name:0 "Héritage génétique"
 arcsite.1018.desc:0 "L'équipe en charge des fouilles s'attendait à trouver une épave ancienne, écrasée par les glaces il y a des éternités ; mais ce qu'elle a trouvé sur place c'est une coque prise quasi instantanément par les glaces, ce qui a préservé sa superstructure ainsi que les corps de nombreuses créatures. Certaines paraissent avoir appartenu à la faune de la [From.From.planet.GetPlanetMoon], des prédateurs énormes et féroces. D'autres semblent bien avoir été leurs proies, tel ce petit groupe de conscients portant des combinaisons pour se protéger de l'environnement.\n\nCes individus constituaient de toute évidence l'équipage du sous-marin, n'étant pas originaires de §Y[From.From.planet.GetName]§!. Leur autopsie permet de penser que les colons s'étaient eux-mêmes modifiés avec du matériau tiré des formes de vie locales. Il est difficile d'imaginer ce qui a pu pousser ces aliens à se modifier de manière aussi extrême, mais il y a une chose que nul ne peut nier : en préservant ce matériau génique en eux-mêmes, ils ont en tout cas assuré la survie d'une histoire génétique de très grande valeur."
 arcsite.1018.phobe.a:0 "C'est particulièrement obscène..."

 arcsite.1020.name:0 "Supplice glacé"
 arcsite.1020.desc.intro:0 "Tout ce qui a pu être fouillé dans les habitats abandonnés et l'épave du sous-marin de §Y[From.planet.GetName]§! l'a été, aussi l'équipe de fouille se prépare-t-elle à se regrouper à la surface de la [From.planet.GetPlanetMoon]. De nombreux mystères entourent encore cette colonie, et la plupart des trouvailles faites sur place ne sont qu'une vision partielle, épisodique de la vie sur une frontière particulièrement isolée."
 arcsite.1020.tech.desc:0 "$arcsite.1020.desc.intro$\n\nS'ils ne disposaient pas de la technologie du voyage PRL, ces antiques sous-mariniers ont permis des avancées remarquables dans d'autres domaines. N'oublions pas toutefois qu'ils ont fait ces découvertes du fait d'épreuves terribles. Espérons ne rien avoir à connaître nous-mêmes d'aussi terrible."
 arcsite.1020.default.desc:0 "$arcsite.1020.desc.intro$\n\nSi sa civilisation ne disposait pas de la technologie du voyage PRL, les épreuves rencontrées par cette colonie sous-marine semblent avoir permis des avancées singulières dans le domaine des sciences et de l'économie, dont la [Root.Owner.GetName] pourra assurément tirer parti à son tour."
 arcsite.1020.a:0 "Ces expériences pourraient bénéficier à nos propres colons"
 arcsite.1020.b:0 "Ces habitats sous la surface sont particulièrement intéressants"
 arcsite.1020.c:0 "L'armement de ce sous-marin pourrait s'avérer utile"
 arcsite.1020.a.memorialist:0 "Nous devons chérir la mémoire de ces sous-mariniers"
 arcsite.1020.a.prospectors:0 "Toute cette entreprise reste très mystérieuse"

 ice_trauma_insights_colony:0 "Héritage des sous-mariniers gelés" #modifier
 ice_trauma_insights_engineering:0 "Ingéniosité des sous-mariniers gelés" #modifier
 ice_trauma_memorialist_unity:0 "En mémoire des sous-mariniers gelés" #modifier

# Engineered Species
 site_engineered_species:0 "Fossiles en abondance"
 site_engineered_species_desc:1 "§Y[From.Planet.GetName]§! a tout d'un monde habitable des plus communs, mais une inspection plus détaillée a révélé de vastes dépôts de fossiles dans ce qui semble être de très bonnes conditions de préservation. De manière très intéressante, ces gisements contiennent plusieurs types d'espèces dans chaque couche, ce qui indique que soit ils sont morts au même moment, soit ils ont été placés ainsi de manière intentionnelle. Une étude approfondie de ces restes nous permettrait donc de mieux comprendre le processus évolutionnaire des espèces habitant cette [From.Planet.GetPlanetMoon]."

 arcsite.2000.name:0 "Tas d'os"
 arcsite.2000.desc:0 "Les balayages de la surface de §Y[From.Planet.GetName]§! ont révélé plusieurs gisements de fossiles particulièrement prometteurs, contenant des restes de plusieurs espèces différentes. Certaines ressemblent à celles toujours présentes à la surface de la [From.Planet.GetPlanetMoon], tandis que d'autres ne ressemblent à aucune autre que nous connaissions.\n\nSi le travail s'annonce difficile et que la faune sauvage est agitée par notre présence, [Root.Leader.GetName] a déjà fait quelques découvertes remarquables et est parvenu[Root.Leader.GetXELead] à reconstituer certaines des espèces éteintes. Cela a aussitôt déclenché un débat au sein de l'équipe de fouille : certains souhaiteraient exposer ces vestiges lors d'expositions, d'autres préférant conserver ce matériau pour leurs études. De fait, il s'agit là des fossiles les mieux préservés trouvés jusqu'à présent, et le site est déjà presque épuisé..."
 arcsite.2000.study:0 "Conservons-les pour étude"
 arcsite.2000.use:0 "L'idée d'une exposition paraît intéressante"
 arcsite.2001.name:0 "Étude des fossiles" #Study
 arcsite.2001.desc:0 "Des recherches très poussées ont été faites pour déterminer les relations entre les fossiles de §Y[From.From.Planet.GetName]§! et les espèces toujours présentes à sa surface. Il s'avère que certaines appartiennent au même genre et partagent de nombreuses caractéristiques communes. Des études complémentaires devraient nous en apprendre encore davantage."
 arcsite.2002.name:0 "Exposition interplanétaire" #Use
 arcsite.2002.desc:0 "De nombreuses personnes ont visité l'exposition des fossiles de §Y[From.From.Planet.GetName]§!. Si le matériau collecté sur la [From.From.Planet.GetPlanetMoon] n'est plus utilisable pour les recherches, cela a attiré de généreux donateurs, et ces vestiges vont pouvoir être exposés lors d'une tournée interplanétaire. Par ailleurs, l'apparence de ces espèces aliens a causé un véritable regain d'intérêt pour la xéno-archéologie."

 arcsite.2010.name:0 "Habitants des cavernes"
 arcsite.2010.desc:0 "Le premier site de fouille de §Y[From.Planet.GetName]§! épuisé, il a été décidé de passer à d'autres, plus isolés, afin de chercher davantage de matériaux pour la recherche. [Root.Leader.GetName] en a trouvé un qui conviendrait : une caverne utilisée comme lieu d'habitat par une espèce intelligente aujourd'hui éteinte. Des sondages et examens méticuleux y ont révélé quelque chose d'inhabituel : quoi que ce soit qui a vécu dans cette grotte, cela utilisait une teinture indigène, révélée par l'exposition à la lumière et la chaleur.\n\nDeux types de peintures ont été identifiés : une conte un récit du passé, tandis que l'autre dépeint la vie quotidienne. Malheureusement, le fragile écosystème qui préservait ces oeuvres a été déséquilibré. La réaction en chaîne résultant des fouilles, combinée à l'âge de ces peintures, les fait disparaître très vite. L'équipe doit donc décider rapidement ce qui doit être sauvé en priorité."
 arcsite.2010.study:0 "Préservons le récit du passé"
 arcsite.2010.use:0 "Préservons le témoignage de leur vie quotidienne"
 arcsite.2011.name:0 "Histoire des habitants de la caverne" #Study
 arcsite.2011.desc:0 "Les peintures sauvées sur §Y[From.From.Planet.GetName]§! ont trait au passé de l'espèce qui vivait dans la grotte, et offrent donc un aperçu sur son histoire. Il semblerait que ses membres sont entrés en contact avec une civilisation avancée, qui paraît avoir eu une influence sur leur apparence et leur développement. Étant donné la description de ces créatures, on doit en conclure que l'espèce était sujette à des mutations génétiques très rapides, et que l'apparence des générations successives variait donc grandement."
 arcsite.2012.name:0 "Vie quotidienne des habitants de la caverne" #Use
 arcsite.2012.desc:0 "Les peintures sauvées sur §Y[From.From.Planet.GetName]§! ont trait à la vie quotidienne de l'espèce qui vivait dans la grotte, et offre un aperçu sur son histoire. Ces habitants sont représentés comme un ensemble d'espèces d'apparences différentes, mais toutes intelligentes, et qui participaient ensemble à des rituels élaborés, organisés en l'honneur d'une divinité. [Root.Leader.GetName] pense que ces diverses espèces se prélassaient dans la lumière de cette entité supérieure, travaillaient pour elle, et en retour étaient assurées de leur liberté."

 arcsite.2020.name:0 "Structure osseuse"
 arcsite.2020.desc:0 "L'exploration de la caverne de §Y[From.Planet.GetName]§! s'est poursuivie plus en profondeur, permettant de révéler une étrange et énorme structure entièrement constituée d'os. Étant donné son état actuel, elle paraît s'être effondrée jusqu'à avoir été en partie recouverte par le sol, sans doute du fait d'un séisme. [Root.Leader.GetName] a ordonné que le site soit fouillé, et des balayages des alentours ont été faits, mais le sol n'est absolument pas stable. Le temps pourrait donc venir à manquer pour examiner la structure dans son intégralité une fois l'équipe entrée à l'intérieur, car c'est là que se trouve tout ce qui offre de l'intérêt.\n\nL'accent peut donc être porté sur ce mystérieux matériau de construction ressemblant à de l'os, ou au contraire sur l'intérieur de la structure afin d'y trouver le moindre indice sur les aliens qui l'ont érigée et en faisaient usage au cours de leur vie quotidienne."
 arcsite.2020.study:0 "La structure elle-même devrait être privilégiée"
 arcsite.2020.use:0 "Étudions plutôt l'intérieur"
 arcsite.2021.name:0 "Structure vivante" #Study
 arcsite.2021.desc:0 "Au terme d'une recherche paraissant de prime abord assez monotone, [Root.Leader.GetName] a atteint des conclusions surprenantes : la structure osseuse de §Y[From.From.Planet.GetName]§! était en fait vivante... Elle ne l'est plus actuellement, évidemment, mais cela semble avoir été le cas il y a très longtemps, au moment où elle a été érigée. Il s'agissait visiblement d'un ensemble d'os et de tissus moulés ensemble afin de former un bâtiment qui pourrait être refaçonné pour répondre à de nouveaux besoins et usages. Étant donné la façon dont la structure s'est effondrée, il est même possible qu'il s'agît là d'un acte délibéré de la structure elle-même.\n\nMalheureusement, l'ensemble a été compromis au cours de l'étude, et il s'est effondré encore davantage, rendant inutile toute étude plus poussée. [Root.Leader.GetName] a donc donné l'ordre à l'équipe de poursuivre plus loin les fouilles."
 arcsite.2022.name:0 "Civilisation souterraine" #Use
 arcsite.2022.desc:0 "L'intérieur de l'étrange structure osseuse trouvée dans les profondeurs de §Y[From.From.Planet.GetName]§! s'est avéré être un véritable labyrinthe de couloirs à demi effondrés, remplis de matériaux ressemblant à de l'os jonchant le sol. Au prix de quelques difficultés, il a été possible d'extraire plusieurs outils et artefacts indiquant qu'une culture complexe vivait sur ce monde. Cela devrait donc nous fournir de nombreux éclaircissements sur ce à quoi ressemblait la vie de cette espèce aujourd'hui éteinte.\n\nMalheureusement, l'ensemble a été compromis au cours de l'étude, et il s'est effondré encore davantage, rendant inutile toute étude plus poussée. [Root.Leader.GetName] a donc donné l'ordre à l'équipe de poursuivre plus loin les fouilles."

 arcsite.2030.name:0 "Complexe souterrain"
 arcsite.2030.desc:0 "Sur §Y[From.Planet.GetName]§!, l'équipe de fouille a atteint le fond de la caverne. Elle est entrée dans quelque chose qui ressemble à un ancien complexe, aujourd'hui en ruine, construit au plus profond de la grotte. Cela ne ressemble à rien de ce que nous avons jamais découvert. Les conclusions des fouilles semblent toutefois montrer que des visiteurs aliens avaient établi là un laboratoire de recherche. Au vu des citernes délabrées, des ossements divers et des fossiles répartis aux alentours, ils devaient étudier l'espèce qui vivait là, tout comme nous... La seule différence est qu'ils avaient la chance de mener leurs recherches alors que leurs sujets d'étude étaient encore vivants.\n\n[Root.Leader.GetName] a immédiatement mis son équipe au travail afin d'assembler toutes les informations utiles qui pourront être tirées du site et des banques de données pouvant être étudiées une fois raccordées à une source d'alimentation."
 arcsite.2030.proceed:0 "Quels mystères vont-ils découvrir ?"

 arcsite.2040.name:0 "Percée"
 arcsite.2040.revelation.desc:0 "Les connaissances acquises sur l'espèce indigène de §Y[From.Planet.GetName]§! ont pu être comparées aux informations trouvées dans les bases de données de celle qui les étudiait. Les conclusions sont pour le moins déconcertantes. Il semblerait que, il y a des milliers d'années, une civilisation spatiale a atterri sur la [From.Planet.GetPlanetMoon] et y a rencontré une espèce indigène aisée à refaçonner grâce à ses techniques de manipulation génétique. Au départ, les autochtones ont été de simples esclaves, étant intelligents sans pour autant avoir atteint leur plein potentiel ; et diverses expériences ont alors été conduites sur eux. Parmi celles-ci se trouvait le fait d'en faire des tissus vivants à des fins de construction, des esclaves obéissants, des animaux de compagnie ou même du simple cheptel d'élevage.\n\nLes premiers sites fouillés sont sans doute les vestiges de cette espèce, avant qu'elle dégénère jusqu'à devenir la biosphère non consciente qui se trouve toujours sur §Y[From.Planet.GetName]§!. C'est là une fin horrible pour une espèce qui aurait pu, un jour, parcourir la galaxie tout comme nous le faisons actuellement..."
 arcsite.2040.ignorance.desc:0 "Il semblerait que, il y a de cela plusieurs millénaires, une civilisation avancée a découvert l'espèce indigène vivant sur §Y[From.Planet.GetName]§! et l'a jugée digne d'être étudiée. Elle semble avoir été fascinée par la biosphère très diversifiée de la [From.Planet.GetPlanetMoon]. Ses anciennes bases de données sont toujours consultables, et comportent de nombreuses conclusions étranges tirées d'expériences quelque peu inquiétantes. Ainsi, elles contiennent une composition génétique de base de l'espèce, et des études sur la manière dont elle aurait pu se développer par le passé ou à l'avenir.\n\nQu'est-il arrivé aux chercheurs eux-mêmes ? Ont-ils dégénéré jusqu'à devenir les habitants qui ont été retrouvés dans ces grottes ? À moins que ce ne soit l'inverse, et qu'ils ont évolué à partir d'eux, pour quitter ce monde par la suite ? Cela pose donc la question : quels autres mystères allons-nous découvrir dans l'univers ?"
 arcsite.2040.revelation:0 "C'est horrible"
 arcsite.2040.ignorance:0 "L'univers regorge de mystères"
 arcsite.2040.phobe:0 "Preuve est faite qu'on ne peut se fier à des xénos !"
 arcsite.2040.phile:0 "Nous serions incapables de tels crimes"

 engineered_species_revelation:0 "Dure vérité" #modifier
 engineered_species_revelation_desc:0 "Même si nous n'avons pu retrouver l'ensemble des connaissances des aliens depuis longtemps disparus et des victimes de leurs expériences de manipulation génétique, nous avons au moins pu apprendre une chose : la galaxie n'est en rien un lieu amical. Il est facile, de prédateur, d'y devenir une proie."
 engineered_species_ignorance:0 "Mystères de la galaxie" #modifier
 engineered_species_ignorance_desc:0 "Explorer la galaxie révèle bien des merveilles. Il est étonnant de voir à quel point la vie peut fleurir même dans les régions les plus éloignées et dans les milieux les plus dangereux. Et les habitants de l'empire, fascinés par les histoires de ces espèces si diverses qui vivent ensemble en harmonie, sont prêts à découvrir toutes ces merveilles."
 engineered_species_ownway:0 "Vision renforcée"
 engineered_species_ownway_desc:0 "La galaxie est dure, mais nous devons quant à nous suivre notre route en faisant tout pour éviter de répéter les erreurs de ceux qui sont venus avant nous."

 # Debris Belt
 site_debris_belt:0 "Ceinture de débris"
 site_debris_belt_desc:0 "Les balayages du système de §Y[From.Planet.System.GetName]§! ont révélé que sa ceinture d'astéroïdes est très inhabituelle. Au lieu du chaos de rochers et de glace qui composent habituellement ce type de formations, il semblerait qu'il s'agisse là de vestiges d'innombrables habitats artificiels. Ils ont sans doute été détruits, avec une violence incroyable, à un moment ou un autre au cours de ces derniers millénaires. Ils pourraient renfermer des secrets, mais leur superficie est si importante que la cartographier va prendre du temps."
 r_odryskan_crystal:0 "Cristal odryskan"
 r_odryskan_crystal_desc:0 "Un cristal d'une valeur inestimable, si précieux que l'on dit qu'un simple éclat rend fous les esprits des mortels."
 r_odryskan_crystal_regular_effect:0 "Un de nos scientifiques pourrait recevoir le trait §Y$leader_trait_maniacal$§!."
 NAME_The_Cabin:0 "Cabine spatiale"

 arcsite.2500.name:0 "La cabine"
 arcsite.2500.desc:0 "Nous ne sommes pas les premiers à découvrir la ceinture de débris du système de §Y[From.Planet.System.GetName]§! : un appareil, si petit que les [Root.Owner.GetResearchers] n'hésitent pas à le qualifier de « cabine spatiale », a été retrouvé, contenant les restes d'un seul alien toxoïde, entouré d'un nombre considérable de cristaux de données. À en juger par son état de décomposition, il semble que cet alien est mort seul, il y a plusieurs siècles de cela."
 arcsite.2505.name:0 "Séjour prolongé"
 arcsite.2505.desc:0 "Les cristaux de données découverts dans la cabine spatiale du système de §Y[From.Planet.System.GetName]§! sont en fait des journaux de mission. Les [Root.Owner.GetResearchers] nous en ont fait parvenir quelques échantillons, accompagnés d'une traduction préliminaire. Ils commencent de façon assez enjouée :\n\n« C'est la chance de ma vie. J'ai pu accéder aux ruines des célèbres Odryskans. Mon nouveau foyer n'est guère confortable ni très spacieux, mais il me suffit, et bientôt je pourrai envoyer suffisamment de crédits à la maison pour payer le traitement de ma fille. »\n\nTrès vite, pourtant, les journaux prennent un ton plus amer :\n\n« Ma femme et ma fille sont mortes. Il ne reste personne pour me pleurer maintenant. À peine de quoi payer le coût de ma vie ici avec ce que je vends comme vestiges au marché noir. De toute façon, trop tard pour faire demi-tour maintenant. »\n\nAu total, cet alien a passé cinq décennies à fouiller la ceinture de décombres, apparemment sans jamais y trouver la moindre richesse."
 arcsite.2505.A:0 "Autant de temps sans rien trouver ?"
 arcsite.2515.name:0 "Sombrer dans la folie"
 arcsite.2515.desc:0 "« C'est pas vrai\nC'est pas vrai\nC'est pas vrai\nÇa peut pas être vrai\n§RMENSONGES !§!\n...\n...\n...\nMais et si c'était vrai ?\nHein ? Hein, et si c'était vrai ? »\n\nLes journaux deviennent de plus en plus troublants à mesure que l'on peut voir cet alien qui fouillait la ceinture de débris du système de §Y[From.Planet.System.GetName]§! sombrer toujours davantage dans la folie."
 arcsite.2520.name:0 "Enfin en paix"
 arcsite.2520.desc:0 "Les [Root.Owner.GetResearchers] ont achevé la traduction de l'intégralité des cristaux de données de l'alien. Ils ont pu nous remettre une interprétation du dernier journal, dans lequel, peu avant sa mort, l'explorateur solitaire rapporte ses expériences au cours de l'un de ses rares moments de lucidité :\n\n« J'ai enfin trouvé ce que je cherchais. Beaucoup me jugeraient fou de continuer sans quête interminable. Ils ont sans doute raison. Je suis vieux maintenant, et même mourant. Mes proches sont depuis longtemps disparus. Je n'ai plus aucune raison de vendre l'artefact. Mais peut-être vais-je enfin pouvoir trouver la paix. »\n\nLes journaux donnent alors les coordonnées du lieu où cet alien a dissimulé son trésor, dans le système de §Y[From.Planet.System.GetName]§! même. Sur place, une pierre précieuse incroyablement imposante a été retrouvée, d'une valeur inestimable."
 arcsite.2520.A:0 "Mon précccieux..."

