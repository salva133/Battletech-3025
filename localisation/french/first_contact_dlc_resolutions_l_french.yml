l_french:
# Pre-FTL Stances
# Resolutions 
 resolution_category_pre_ftl_stances:1 "Interférences envers les pré-PRL"
 resolution_pre_ftl_stances_repeal_1:0 "§RAbrogation du statut d'égaux aux pré-PRL§!"
 resolution_pre_ftl_stances_repeal_1_desc:1 "Qualifier des « civilisations » à peine capables de quitter leurs mondes natals en égales est parfaitement ridicule. Les membres [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium] devraient être autorisés à traiter ces prétendues civilisations au sein de leurs espaces comme il leur semble bon."
 resolution_pre_ftl_stances_repeal_1_effect_success:1 "Abroge la résolution §Y$resolution_pre_ftl_stances_equal_standing$§!."

 resolution_pre_ftl_stances_repeal_2:0 "§RAbrogation de la non-interférence avec les pré-PRL§!"
 resolution_pre_ftl_stances_repeal_2_desc:1 "Interdire aux membres [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium] de faire usage des ressources qui leur appartiennent de plein droit parce que des sauvages sont posés dessus est une violation pure et simple des droits sur la propriété et une insulte à l'intelligence."
 resolution_pre_ftl_stances_repeal_2_effect_success:1 "Abroge la résolution §Y$resolution_pre_ftl_stances_non_interference$§!."

 resolution_pre_ftl_stances_repeal_3:1 "§RAbrogation de l'exploitation des pré-PRL§!"
 resolution_pre_ftl_stances_repeal_3_desc:1 "Traiter une autre civilisation uniquement comme un gisement de ressources à exploiter au simple prétexte que leur niveau de développement technologique est moindre est abject. Les membres [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium] doivent veiller à ce que les pré-PRL qui les rejoindront bientôt dans les étoiles se voient garantir les mêmes droits que toute autre espèce."
 resolution_pre_ftl_stances_repeal_3_effect_success:1 "Abroge la résolution §Y$resolution_pre_ftl_stances_exploitation$§!."

 resolution_pre_ftl_stances_equal_standing:1 "Statut d'égaux aux pré-PRL"
 resolution_pre_ftl_stances_equal_standing_desc:1 "Chaque civilisation pré-PRL a le potentiel pour acquérir le vol spatial et intégrer [global_event_country.GetLeLaLCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium]. Par conséquent, nous devons les traiter en futurs membres, avec dignité et respect."
 resolution_pre_ftl_stances_equal_standing_tooltip:1 "Les politiques de §Ynon-interférence§! ou d'§Yinterférence agressive§! sont §Rprohibées§!.\nAccroît l'efficacité de l'accord diplomatique §Y$ACTION_OPEN_TECHNOLOGICAL_ENLIGHTENMENT_TITLE$§! avec les civilisations pré-PRL, et pour celles d'entre elles qui maîtriseront le vol spatial par la suite : §G+100§! en £loyalty£loyauté.\nLes accords commerciaux avec les civilisations pré-PRL sont plus efficaces."

 resolution_pre_ftl_stances_non_interference:1 "Non-interférence avec les pré-PRL"
 resolution_pre_ftl_stances_non_interference_desc:1 "Les civilisations pré-PRL devraient se voir offrir la chance de se développer sans être soumises à la moindre intervention extérieure."
 resolution_pre_ftl_stances_non_interference_tooltip:1 "Les politiques d'§Yinterférence active§! et §Yagressive§! sont §Rprohibées§!.\nDonne accès à la politique de §Ynon-interférence§! quels que soient les éthiques ou civismes.\nTout accord diplomatique avec une civilisation pré-PRL se trouverait §Renfreindre§! les lois galactiques.\nToute opération d'espionnage visant une civilisation pré-PRL et débouchant sur un échec se trouverait §Renfreindre§! les lois galactiques."

 resolution_pre_ftl_stances_non_interference_modifier:0 "Renseignements tirés de l'observation des civilisations pré-PRL : §G+25%§!"

 resolution_pre_ftl_stances_exploitation:1 "Exploitation des pré-PRL"
 resolution_pre_ftl_stances_exploitation_desc:1 "Les mondes pré-PRL tombent sous la juridiction des membres contrôlant leur système, aussi chacun des susmentionnés membres doit-il être autorisé à traiter ce qui lui appartient de la façon qu'il juge la plus appropriée."
 resolution_pre_ftl_stances_exploitation_tooltip:1 "Les postes d'observation fournissent un peu de recherche £physics £engineering£ lors de l'observation des civilisations pré-PRL, dont le gain est accru si la résolution §Y$resolution_galacticstudies_advanced_xenostudies$§! est votée.\n\nLa politique de §Ynon-interférence§! est §Rprohibée§!.\nTout accord diplomatique §Y$ACTION_OPEN_TECHNOLOGICAL_ENLIGHTENMENT_TITLE$§! avec une civilisation pré-PRL se trouverait §Renfreindre§! les lois galactiques.\nToute preuve qu'une opération visant à §Y$operation_plant_advanced_knowledge$§! a été menée prouverait une §Rinfraction§! aux lois galactiques."

# Events
 preftl.10000.desc:0 "[global_event_country.GetLeLaLCommGalEmpGalCap] [global_event_country.GetGalCommunityOrGalImperium] a adopté la résolution §H$resolution_pre_ftl_stances_equal_standing$§!, interdisant à ses membres d'adopter les politiques de §Hnon-interférence§! ou d'§Yinterférence agressive§! à l'égard des pré-PRL.\n\nLa [Root.GetName] se trouve donc en infraction avec cette résolution, et doit décider dès à présent si elle doit procéder à un changement de politique pour se mettre en conformité."
 preftl.10050.name:0 "Infraction à la résolution $resolution_pre_ftl_stances_equal_standing$"
 preftl.10050.desc:0 "Sans même se soucier de nos intentions véritables, des officiels [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium] ont jugé que le traitement réservé à la §Y[pre_ftl_country.GetName]§! est en infraction avec la résolution §H$resolution_pre_ftl_stances_equal_standing$§!.\n\n$preftl.10050.outro$"
 preftl.10050.outro:0 "De ce fait, la [Root.GetName] est donc désormais considérée comme en §Rinfraction§! par rapport aux lois galactiques pour les dix années à venir. En outre, nous avons reçu une lourde amende."

 preftl.10055.name:0 "$preftl.10050.name$"
 preftl.10055.desc:0 "Ayant été blâmés pour violer la résolution §H$resolution_pre_ftl_stances_equal_standing$§! par le traitement réservé à la §Y[pre_ftl_country.GetName]§!, nous avons transmis aux officiels [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium] l'ensemble des pièces et documents exigés. Espérons qu'en reconnaissant nos actes ils se montreront plus indulgents...\n\n$preftl.10055.outro$"
 preftl.10055.outro:0 "La [Root.GetName] reste malgré tout considérée comme en §Rinfraction§! par rapport aux lois galactiques pour les cinq années à venir. En outre, nous avons reçu une lourde amende."

 preftl.10100.desc:0 "[global_event_country.GetLeLaLCommGalEmpGalCap] [global_event_country.GetGalCommunityOrGalImperium] a adopté la résolution §H$resolution_pre_ftl_stances_non_interference$§!, interdisant à ses membres d'adopter toute autre politique à l'égard des pré-PRL que la §Ynon-interférence§!.\n\nLa [Root.GetName] se trouve donc en infraction avec cette résolution, et doit décider dès à présent si elle doit procéder à un changement de politique pour se mettre en conformité."
 preftl.10150.name:0 "Infraction à la résolution $resolution_pre_ftl_stances_non_interference$"
 preftl.10150.desc:0 "Des officiels [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium] ont appris que nous interférions avec le développement naturel de la §Y[pre_ftl_country.GetName]§!. Ils nous ont informés qu'il s'agit là, quelles que puissent être nos intentions, d'une violation évidente de la résolution §H$resolution_pre_ftl_stances_non_interference$§!.\n\n$preftl.10050.outro$"

 preftl.10155.name:0 "$preftl.10150.name$"
 preftl.10155.desc:0 "Un rapport détaillé a été transmis aux officiels [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium] suite à l'infraction qu'ils ont constatée de la résolution §H$resolution_pre_ftl_stances_non_interference$§! dans le cas de la §Y[pre_ftl_country.GetName]§!. Espérons que reconnaître nos torts permettra de nous attacher la bienveillance de ces procureurs afin de les pousser à se montrer plus indulgents."

 preftl.10157.desc:0 "[global_event_country.GetLeLaLCommGalEmpGalCap][global_event_country.GetGalCommunityOrGalImperium] a bien conscience de l'invasion que nous venons de lancer de §Y[pre_ftl_country.capital_scope.GetName]§!, le monde natal de la [pre_ftl_country.GetName]. Nous avons donc été informés qu'il s'agit d'une violation évidente de la résolution §H$resolution_pre_ftl_stances_non_interference$§!.\n\n$preftl.10050.outro$"
 preftl.10161.desc:0 "[global_event_country.GetLeLaLCommGalEmpGalCap][global_event_country.GetGalCommunityOrGalImperium] sait pertinemment que nous bombardons §Y[pre_ftl_country.capital_scope.GetName]§!, le monde natal de la §H[pre_ftl_country.GetName]§!. Nous avons donc été informés qu'il s'agit d'une violation évidente de la résolution §Y$resolution_pre_ftl_stances_non_interference$§!.\n\n$preftl.10050.outro$"

 preftl.10200.desc:1 "[global_event_country.GetLeLaLCommGalEmpGalCap][global_event_country.GetGalCommunityOrGalImperium] a adopté la résolution §H$resolution_pre_ftl_stances_exploitation$§!, interdisant à ses membres d'adopter une politique de §Hnon-interférence§!.\n\nLa [Root.GetName] se trouve donc en infraction avec cette résolution, et doit décider dès à présent si elle doit procéder à un changement de politique pour se mettre en conformité."
 preftl.10250.name:0 "Infraction à la résolution $resolution_pre_ftl_stances_exploitation$"
 preftl.10250.desc:0 "Des officiels [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium] ont appris que nous transmettions des données technologiques à la §Y[pre_ftl_country.GetName]§!. Ils nous ont donc informés qu'il s'agit là, quelles que puissent être nos intentions à son égard, d'une violation évidente de la résolution §Y$resolution_pre_ftl_stances_exploitation$§!.\n\n$preftl.10050.outro$"

 preftl.10255.name:0 "$preftl.10250.name$"
 preftl.10255.desc:0 "Un rapport détaillé a été transmis aux officiels [global_event_country.GetDuDelaDelCommGalEmpGal][global_event_country.GetGalCommunityOrGalImperium] suite à l'infraction qu'ils ont constatée de la résolution §H$resolution_pre_ftl_stances_exploitation$§! dans le cas de la §Y[pre_ftl_country.GetName]§!. Espérons que reconnaître nos torts permettra de nous attacher la bienveillance de ces procureurs afin de les pousser à se montrer plus indulgents."

 pre_ftl_stances_fix_breach_not_allowed:1 "Nous allons adopter la politique de §Ynon-interférence§! à l'égard des pré-PRL."
 pre_ftl_stances_fix_breach_subtle:1 "Nous allons adopter la politique d'§Yinterférences subtiles§! à l'égard des pré-PRL."
 pre_ftl_stances_fix_breach_active:1 "Nous allons adopter la politique d'§Yinterférence active§! à l'égard des pré-PRL."
 pre_ftl_stances_fix_breach_aggressive:1 "Nous allons adopter la politique d'§Yinterférence agressive§! à l'égard des pré-PRL."

 breach_resolution_pre_ftl_stances_equal_standing_tt:0 "§RCe choix va nous placer en infraction par rapport à la résolution galactique §Y$resolution_pre_ftl_stances_equal_standing$§!.§!"
 breach_resolution_pre_ftl_stances_non_interference_tt:0 "§RCe choix va nous placer en infraction par rapport à la résolution galactique §Y$resolution_pre_ftl_stances_non_interference$§!.§!"
