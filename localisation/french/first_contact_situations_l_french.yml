 situation_pre_ftl_plague_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_no_control$"
 situation_pre_ftl_plague_outcome_tooltip:0 "D'une manière ou d'une autre, cette épidémie va se terminer. Mais ce qui aura survécu après pourrait bien dépendre de nous."

