 # Starting event
 preftl.2167.name:0 "Nouvel ordre mondial"
 preftl.2167.desc:0 "Un[From.Owner.GetXEDir] [From.Owner.GetRulerTitle] charismatique a émergé sur §Y[From.Owner.capital_scope.GetName]§!, prêchant une doctrine radicale prônant l'unification de la [From.Owner.capital_scope.GetPlanetMoon]. Seuls quelques rebelles relativement mal équipés s'opposent encore à [From.Owner.GetLuiElleDir] et à la majorité des [From.Owner.GetSpeciesNamePlural]."
 preftl.2167.can_not_help.desc:1 "$preftl.2167.desc$\n\nLa politique de la [Root.GetName] est de ne jamais interférer avec les civilisations pré-PRL, mais pouvons-nous réellement nous contenter d'observer ces événements sans intervenir ?"
 preftl.2167.a:0 "Observons cela, nous en apprendrons beaucoup"
 preftl.2167.b:0 "Nous devons soutenir ce chef"
 preftl.2167.c:0 "Nous devons plutôt soutenir les rebelles"
 new_world_order_offensive_army:0 "Forces unificatrices"
 new_world_order_defensive_army:0 "Forces rebelles"
 NAME_Pro_Unification_Faction:0 "Faction unificatrice"
 increase_aid_tt:0 "Fournir un soutien va accroître de manière modeste les chances d'emporter la victoire."
 arm_them_tt:0 "Fournir de l'armement avancé va accroître de manière significative les chances d'emporter la victoire."

 preftl.2170.name:0 "Consolidation"
 preftl.2170.desc:0 "Sur §Y[Target.GetName]§!, l'avenir paraît bien sombre aux résistants. Sous l'autorité [Target.Owner.GetDuDelaDelDir][Target.Owner.GetRulerTitle] [Target.Owner.GetRulerName], les forces unificatrices ont pris le contrôle de la grande majorité des foyers de peuplement de la [Target.GetPlanetMoon]. L'unification a été imposée, avec une poigne de fer. Toute dissension est sévèrement et rapidement réprimée."
 preftl.2170.a:0 "Aidons davantage les résistants"
 preftl.2170.b:0 "Nous pouvons aider davantage encore la cause de l'unification"

 preftl.2175.name:0 "Crimes de guerre"
 preftl.2175.desc:0 "Les combats font rage sur §Y[Target.GetName]§!, où les forces unificatrices et rebelles continuent de s'affronter avec acharnement. Aucune arme, aucune tactique n'est réprouvée ou considérée comme amorale, et les deux camps commettent atrocité sur atrocité."
 preftl.2175.a:0 "Plus que jamais nous devons aider les rebelles"
 preftl.2175.b:0 "Renforçons le soutien aux forces unificatrices"

 preftl.2180.name:0 "Gras et heureux"
 preftl.2180.a.desc:0 "Le conflit continue de faire rage sur §Y[Target.GetName]§!, et les forces unificatrices sont sur le point d'emporter la victoire.\n\nMalgré tout, loin derrière les lignes de front, les gouverneurs locaux saisissent toutes les occasions de s'enrichir. Pour l'heure, les critiques restent discrètes, mais la population souffre de la corruption."
 preftl.2180.b.desc:0 "Sur §Y[Target.GetName]§!, la guerre entre partisans de l'unification et rebelles s'est enlisée et continue de faire des ravages. Les lignes de front sont fixées, et les chefs de guerre des deux camps tirent d'immenses profits de la corruption et des pots-de-vin. Reste à voir quels effets cela aura sur le cours du conflit."
 preftl.2180.a:0 "Aidons la contestation à se propager"
 preftl.2180.b:0 "Nos agents doivent aider à légitimer le régime"

 preftl.2185.name:0 "Répressions et destructions"
 preftl.2185.a.desc:0 "L'instabilité causée par la corruption et l'inefficacité des dirigeants de §Y[Target.GetName]§! a mobilisé l'opinion publique en faveur de la cause de la rébellion.\n\n[Target.Owner.GetLeLaLDirCap][Target.Owner.GetRulerTitle] [Target.Owner.GetRulerName] a donné l'ordre à ses troupes, dans les plus grands centres urbains, de lancer des opérations de répression brutales, menées rue par rue, afin d'éradiquer la résistance."
 preftl.2185.b.desc:0 "Les dirigeants de §Y[Target.GetName]§!, de plus en plus inefficaces et corrompus, ont contribué à détourner la population du soutien à la guerre. Dans les deux camps, des commandants militaires ont été contraints de lancer des campagnes contre des insurrections afin de mettre un terme à l'agitation des populations civiles."
 preftl.2185.a:0 "Apportons un soutien logistique à la cause"
 
 preftl.2190.name:0 "Jeux de pouvoir"
 preftl.2190.a.desc:0 "Sur §Y[Target.GetName]§!, les forces de la résistance font retraite, et [Target.Owner.GetLeLaLDir][Target.Owner.GetRulerTitle] [Target.Owner.GetRulerName] n'a jamais été si proche de la victoire.\n\nMalgré tout, tandis même qu'un nouvel ordre mondial s'impose, des fractures ont commencé à se faire jour. Des officiers de haut rang s'opposent aux généraux victorieux, et des courtisans cupides hantent les antichambres du pouvoir.\n\nLe régime va bientôt être mis à l'épreuve sur un tout autre champ de bataille..."
 preftl.2190.b.desc:0 "Face à l'incapacité des deux camps de s'assurer du contrôle de §Y[Target.GetName]§!, la [Target.GetPlanetMoon] sombre dans le chaos et l'anarchie. Les seigneurs de guerre se déchirent pour s'emparer du pouvoir, et des mouvements sociaux de plus en plus radicaux apparaissent chaque jour. Les [Target.Owner.GetSpeciesNamePlural] vivent l'un des plus grands chamboulements de leur histoire, et la paix paraît encore bien lointaine..."
 preftl.2190.a:0 "Armons la résistance"

 preftl.2195.name:0 "Révolution totale"
 preftl.2195.a.desc:0 "Lassés de la décadence et de la corruption des personnages les plus éminents de leur monde, les habitants de §Y[Target.GetName]§! se sont soulevés pour prendre le parti de la rébellion. La Révolution a éclaté, de manière subite, dans chaque ville, dans chaque village."
 preftl.2195.b.desc:0 "Sur §Y[Target.GetName]§!, le chaos règne.\n\nDes groupes désorganisés courent les campagnes, désespérés de trouver de quoi manger. Dans sa capitale, [Target.Owner.GetLeLaLDir][Target.Owner.GetRulerTitle] [Target.Owner.GetRulerName] continue de s'accrocher au pouvoir, mais son autorité s'étiole et ne s'étend plus guère qu'en deçà des murs de son palais.\n\nÀ moins que des changements radicaux surviennent, la défaite des forces unificatrices paraît de plus en plus assurée."
 preftl.2195.a:0 "Armons les forces unificatrices"

 preftl.2200.name:0 "[Target.Owner.GetRulerTitle] désormais unique"
 preftl.2200.desc:0 "Faisant preuve d'un sens consommé de la stratégie, [Target.Owner.GetLeLaLDir][Target.Owner.GetRulerTitle] [Target.Owner.GetRulerName] a écrasé les résistants qui s'opposaient à [Target.Owner.GetLuiElleDir]. Des agents dormants infiltrés parmi les rebelles ont lancé une attaque rapide et bien coordonnée, à l'échelle de la [From.Target.GetPlanetMoon]. Avant même que les meneurs de la résistance comprennent ce qu'il se passait, leurs positions étaient déjà submergées.\n\n§Y[Target.GetName]§! est désormais unifiée."
 preftl.2200.a:0 "Honneur aux vaincus"
 
 preftl.2205.name:0 "Année zéro"
 preftl.2205.a.desc:0 "À la faveur d'un étonnant retournement de situation, [Target.Owner.GetLeLaLDir][Target.Owner.GetRulerTitle] [Target.Owner.GetRulerName] de §Y[Target.GetName]§! a été déposé[Target.Owner.GetXEDir].\n\nCoopérant avec plusieurs généraux opportunistes du régime, les forces rebelles sont parvenues à lancer une attaque coordonnée à l'échelle de la [Target.GetPlanetMoon]. Avant que l'état-major unificateur comprenne ce qu'il se passait, ses positions étaient déjà submergées.\n\nEnchaîné[Target.Owner.GetXEDir], [Target.Owner.GetRulerName] a été contraint[Target.Owner.GetXEDir] de défiler au cours d'une parade triomphale dans les rues de la capitale, avant d'être exécuté[Target.Owner.GetXEDir]. La résistance victorieuse a concédé le droit à diverses autorités régionales de gouverner elles-mêmes leurs juridictions. Après des années de guerre, une paix précaire a fini par s'imposer."
 preftl.2205.b.desc:0 "[Target.Owner.GetLeLaLDirCap][Target.Owner.GetRulerTitle] [Target.Owner.GetRulerName] a été déposé[Target.Owner.GetXEDir].\n\nEnchaîné[Target.Owner.GetXEDir], [Target.Owner.GetRulerName] a été contraint[Target.Owner.GetXEDir] de défiler au cours d'une parade triomphale dans les rues de la capitale, avant d'être exécuté[Target.Owner.GetXEDir]. La résistance victorieuse a concédé le droit à diverses autorités régionales de gouverner elles-mêmes leurs juridictions. Après des années de guerre, une paix précaire a fini par s'imposer."
 preftl.2205.a:0 "Ils regretteront un jour [Target.Owner.GetRulerName]"

