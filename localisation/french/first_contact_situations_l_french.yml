 ## Events

 # Starting event
 preftl.2001.name:0 "Épidémie"
 preftl.2001.can_not_help.desc:1 "$preftl.2001.can_help.desc$\n\nLa politique de la [Root.GetName] est de ne jamais interférer avec les pré-PRL, mais pouvons-nous rester à ne rien faire tandis que ces gens souffrent ainsi ?"
 preftl.2001.can_help.desc:1 "Une zoonose est apparue sur §Y[From.Owner.capital_scope.GetName]§!. Dépourvus de la technologie médicale indispensable pour combattre la maladie, les habitants de la [From.Owner.capital_scope.GetPlanetMoon] souffrent et succombent en nombre."
 preftl.2001.perpetrator.desc:1 "Cette maladie que nous avons introduite au sein d'une population non préparée s'est répandue et ne peut plus être contrôlée. Dépourvus de la technologie médicale indispensable pour combattre la maladie, les habitants de §Y[From.Owner.capital_scope.GetName]§! souffrent et succombent en nombre."
 preftl.2001.a:0 "Observons pour en tirer des enseignements"
 approach_watch_tooltip:0 "Observer cette situation devrait livrer de nombreux enseignements très intéressants. Une fois ce choix fait, il ne sera plus possible de revenir dessus."
 approach_singularity_tooltip_fail:0 "Il est maintenant trop tard pour changer d'approche."
 preftl.2001.b:0 "Nous devons les aider"
 approach_aid_tooltip:0 "Il est de notre responsabilité d'aider ceux qui souffrent. Une fois ce choix fait, il ne sera plus possible de revenir dessus."
 preftl.2001.c:0 "Développons encore cette maladie"
 approach_promote_disease_tooltip:0 "La maladie offre une chance unique pour les chercheurs de faire des observations, et peut-être même de purger ce monde de toute vie consciente. Une fois ce choix fait, il ne sera plus possible de revenir dessus."

 preftl.2006.name:0 "Fièvre religieuse"
 preftl.2006.desc.intro:0 "La zoonose continue de se propager sur §Y[Target.GetName]§!. Désormais, la plupart des principaux établissements sont touchés. Et alors que le taux de mortalité ne cesse de croître, la gravité de la situation"
 preftl.2006.desc:0 "$preftl.2006.desc.intro$ se traduit par une prolifération impressionnante de sectes religieuses et de cultes apocalyptiques."
 preftl.2006.a:0 "Guidons-les vers la foi véritable"
 plague_01_spiritualist:0 "Croyants ardents"
 plague_01_spiritualist_desc:0 "L'épidémie provoque un resserrement de la communauté autour des valeurs spirituelles."
 plague_01_militarist:0 "$plague_01_spiritualist$"
 plague_01_militarist_desc:0 "L'épidémie provoque un resserrement de la communauté autour des valeurs militaristes."


 preftl.2007.name:0 "Ascension des seigneurs de la guerre"
 preftl.2007.desc:0 "$preftl.2006.desc.intro$ a suscité l'anarchie et le chaos, et un vide du pouvoir. Ce n'est donc sans doute pas une réelle surprise que de nombreux seigneurs de guerre aient émergé."
 preftl.2007.a:0 "Cela renforcera les plus forts"

 preftl.2008.name:0 "Anges de clémence"
 preftl.2008.desc:0 "Nos tentatives pour prévenir la propagation de la maladie sur §Y[Target.GetName]§! ont été remarquées. La population de la [Target.GetPlanetMoon] a commencé à parler d'êtres radieux, des « anges », qui se matérialisent parmi eux pour leur offrir réconfort et délivrance."
 preftl.2008.a:0 "Cette réaction n'est guère surprenante"

 preftl.2009.name:0 "Invasion de démons"
 preftl.2009.desc:0 "Nos tentatives pour prévenir la propagation de l'épidémie sur §Y[Target.GetName]§! ont commencé à attirer l'attention. La population de la [Target.GetPlanetMoon] a commencé à parler de « démons », des êtres impies qui se matérialiseraient parmi eux pour aggraver encore la maladie en faisant usage de la magie noire."

 preftl.2010.name:0 "Propagation"
 preftl.2010.desc:0 "Nos efforts pour contribuer à propager la maladie sur §Y[Target.GetName]§! portent leurs fruits. Par la contamination discrète de sources de nourriture locales, la contagion est de plus en plus vive. Désormais, tous les établissements de la [Target.GetPlanetMoon] sont touchés, et ceux qui ont survécu jusque-là n'ont plus même la force de s'occuper des morts."
 preftl.2010.a:0 "Arrêtons, ils ont déjà bien assez souffert"
 tt_end_the_suffering:0 "Pour mettre fin à l'épidémie maintenant, il va nous falloir révéler notre présence et cela va nécessiter des ressources importantes."
 d_mass_graves:0 "£blocker£Fosses communes"

 preftl.2011.name:0 "La survie des plus forts"
 preftl.2011.desc:0 "Nos efforts pour contribuer à propager la maladie sur §Y[Target.GetName]§! portent leurs fruits. La contagion est de plus en plus vive, et les morts sont abandonnés dans les rues.\n\nMalgré tout, une partie non négligeable de la population semble posséder une immunité naturelle face à la maladie. Une étude de leur génome pourrait donc s'avérer utile pour nos recherches médicales."
 preftl.2011.a:0 "Prélevons donc des échantillons"

 preftl.2020.name.outro:0 "Continuer ainsi de fournir toute l'aide possible tout en cachant notre véritable nature va donc exiger un important investissement en ressources."
 preftl.2020.name:0 "Demandes sans fin"
 preftl.2020.desc:0 "Les rumeurs continuent de se propager concernant les « anges » miraculeux à l'oeuvre sur §Y[Target.GetName]§!. Les réfugiés ne cessent de demander du secours à nos agents de santé. $preftl.2020.name.outro$"
 preftl.2020.a:0 "Conserver le secret est de la plus haute importance"
 preftl.2020.b:0 "Nous devons désormais dire la vérité"

 preftl.2021.name:0 "La puissance de la foi"
 preftl.2021.desc:0 "Les rumeurs continuent de se propager concernant les « démons » miraculeux à l'oeuvre sur §Y[Target.GetName]§!. Les zélotes ont commencé à s'attaquer à nos agents de santé, se livrant aux pires exactions à leur encontre. $preftl.2020.name.outro$"

 preftl.2025.name:0 "Complexe du sauveur"
 preftl.2025.desc:0 "Sur §Y[Target.GetName]§! est apparu un certain nombre de prétendus sauveurs. Promettant le « salut du Divin », chacun de ces prophètes a rassemblé autour de lui des fidèles en grand nombre. En plus des ravages directement imputables à la maladie, des heurts violents surviennent aussi de plus en plus fréquemment entre ces sectes rivales."
 preftl.2025.a:0 "Les voies du Divin sont décidément impénétrables"

 preftl.2026.name:0 "Prophète véritable"
 preftl.2026.desc:0 "L'épidémie sur §Y[Target.GetName]§! est enfin terminée. Et notre travail a porté ses fruits : les survivants se sont ralliés autour d'un prophète de la foi véritable. En témoignage de sa gratitude, les prêtres sont prêts à nous envoyer un émissaire dont les talents de gouverneur sont réputés parmi eux."
 preftl.2026.a:0 "$PRAISE$"
 plague_03_spiritualist:0 "Fin justifiée"
 plague_03_spiritualist_desc:0 "Une nouvelle société s'est éveillée à la véritable foi. La parole du Divin se propage dans la galaxie."
 plague_03_militarist:0 "$plague_03_spiritualist$"
 plague_03_militarist_desc:0 "Une nouvelle société dans cette galaxie impitoyable est désormais capable de se défendre par elle-même."
 true_prophet_tt:0 "Un talentueux gouverneur accepte de nous rejoindre."
 leader_trait_zealot:0 "Croyant fervent"
 leader_trait_true_prophet_desc:0 "Ayant pu contempler en personne les abysses, ce gouverneur est animé par une foi inébranlable."
 leader_trait_zealot_desc:0 "$leader_trait_true_prophet_desc$"

 preftl.2030.name:0 "Bannières déchirées"
 preftl.2030.desc:0 "Sur §Y[Target.GetName]§!, la population est épuisée, souffre de la faim, de la maladie et des malheurs liés au deuil et aux combats incessants. L'avenir lui paraît décidément bien sombre."
 plague_05:0 "$preftl.2030.name$"
 plague_05_desc:0 "Quand la crise devient la norme, il y a ceux qui combattent et ceux qui tombent."

 preftl.2031.name:0 "Bannière immaculée"
 preftl.2031.desc:0 "L'épidémie sur §Y[Target.GetName]§! est enfin terminée, et la faction que nous avons soutenue dans sa conquête du pouvoir est parvenue à unifier la population sous une seule bannière. Par gratitude pour notre aide, la junte au pouvoir a offert de nous fournir un général dont les talents sur le champ de bataille sont réputés."
 preftl.2031.a:0 "La force fait le droit"
 brilliant_banner_tt:0 "Un général de talent accepte de rejoindre notre empire."
 leader_trait_plague_hardened:0 "Général endurci par l'épidémie"
 leader_trait_plague_hardened_desc:0 "Ayant pu contempler en personne les abysses, ce général possède un caractère résolu et bien trempé."

 preftl.2035.name:0 "Au coeur des ténèbres"
 preftl.2035.desc:0 "Grâce à tous nos efforts, la population de §Y[Target.GetName]§! a été décimée par l'épidémie. Les quelques survivants sont désormais confrontés à la ruine de leur civilisation. Dans les conditions actuelles, provoquer sa disparition totale ne devrait plus guère demander d'efforts maintenant.\n\nIl est certain désormais que nous hériterons très bientôt de ce monde, vide de toute vie consciente."

 preftl.2040.name:0 "Immunité renforcée"
 preftl.2040.desc:0 "Les échantillons prélevés sur §Y[Target.GetName]§! ont déjà des résultats scientifiques. La mutation qui assure l'immunité face à l'épidémie semble protéger de la plupart des formes connues de la maladie.\n\nIl va falloir un peu de temps pour que ces recherches soient applicables, mais les premiers résultats sont en tout cas tout à fait encourageants."
 
 preftl.2049.name:0 "Circonstances nouvelles"
 preftl.2049.desc:0 "Les circonstances sont très changeantes sur §Y[Target.GetName]§!, nous empêchant de continuer à surveiller l'épidémie. Pour l'heure, tous les projets de recherche sur la [Target.GetPlanetMoon] doivent donc être mis en attente."

 preftl.2063.intro:0 "Sur §Y[Target.GetName]§!, le vent souffle désormais sur des paysages totalement déserts. Les habitations qui abritaient autrefois des familles entières sont aujourd'hui vides et abandonnées."
 preftl.2063.name:0 "Un monde de silence"
 preftl.2063.desc:0 "$preftl.2063.intro$\n\nL'ensemble des habitants de la [Target.GetPlanetMoon] ont été éliminés. L'épidémie a fait son oeuvre."

 preftl.2051.name:0 "Monde mort"
 preftl.2051.desc:0 "$preftl.2063.intro$ Notre oeuvre est accomplie : la population de la [Target.GetPlanetMoon] a été éliminée, et nous pouvons désormais prendre possession de cette dernière."
 dead_world_tt:0 "Toute la population de §Y[Target.GetName]§! a été éliminée."

 preftl.2062.name:0 "Mort de masse"
 preftl.2062.desc:0 "L'épidémie poursuit ses ravages sur §Y[Target.GetName]§!. Les malades sont toujours plus nombreux, et les morts se multiplient.\n\nIl n'y a aucune guérison possible. La maladie peut certes être rendue plus supportable, mais en aucun cas guérie."

 preftl.2065.name:0 "Prise de conscience"
 preftl.2065.desc:0 "Notre réponse à l'épidémie sur §Y[Target.GetName]§! ne peut plus être cachée. La population de la [Target.GetPlanetMoon] tourne désormais ses regards emplis de larmes vers les étoiles. Nous les avons ouverts à la vérité ; reste à voir quels effets cela aura à l'avenir."
 opinion_plague_situation_01:0 "Population reconnaissante"
 minds_open_tt:0 "L'opinion des habitants de §Y[Target.GetName]§! à notre égard s'améliore."

 preftl.2070.name:0 "Croyance résolue"
 preftl.2070.desc:0 "Enfin, l'épidémie sur §Y[Target.GetName]§! est terminée. L'ère des prophètes est maintenant révolue, et plusieurs religions majeures prospèrent. Avec un sens de la destinée renouvelée, les habitants de la [Target.GetPlanetMoon] ont lancé leur oeuvre de reconstruction."

 preftl.2075.name:0 "Maîtres du champ de bataille"
 preftl.2075.desc:0 "Enfin, l'épidémie sur §Y[Target.GetName]§! est terminée. L'ère des seigneurs de la guerre est maintenant révolue, et plusieurs sociétés guerrières prospèrent. Heureux d'avoir survécu, les habitants de la [Target.GetPlanetMoon] remercient leurs chefs de leur autorité forte et résolue."

 preftl.2080.name:0 "Population reconnaissante"
 preftl.2080.desc:0 "Nous n'avons pas mesuré nos efforts, parvenant à limiter les pires conséquences de l'épidémie sur §Y[Target.GetName]§!. Malgré tout, la véritable nature de notre présence sur la [Target.GetPlanetMoon] ne peut plus être dissimulée. La population comprend toutefois qu'elle a été sauvée par un autre monde. Emplie de gratitude, elle a commencé à tourner ses regards vers les étoiles."
 plague_02:0 "$preftl.2080.name$"
 plague_02_desc:0 "Sauver un monde entier vaut bien quelques célébrations."

 grateful_populace_tt:0 "$minds_open_tt$"
 
 preftl.2085.name:0 "Exorcismes de masse"
 preftl.2085.desc:0 "Les pires conséquences de l'épidémie sur §Y[Target.GetName]§! ont pu être contenues. Malgré tout, bien loin de se montrer reconnaissants, les survivants sont emplis de colère contre les « étrangers démoniaques » venus souiller leur culture. Stigmatisés, visés par des attaques, nos agents se sont trouvés contraints de quitter la [Target.GetPlanetMoon]. Même s'ils ne sont pas encore pleinement conscients de la vérité, les habitants tournent désormais un regard inquiet vers les étoiles."
 preftl.2085.a:0 "Ingrats"
 plague_04:0 "Indignation"
 plague_04_desc:0 "Nous avons été rejetés par une espèce qui préfère vivre dans l'ignorance qu'accepter notre aide. À l'avenir, nous serions bien avisés de nous intéresser en priorité à nous-mêmes."
 opinion_plague_situation_03:0 "Ingratitude"
 mass_exorcism_tt:0 "L'opinion des habitants de §Y[Target.GetName]§! à notre égard se dégrade."

 preftl.2090.name:0 "Bain de jouvence"
 preftl.2090.desc:0 "L'épidémie sur §Y[Target.GetName]§! est enfin terminée. Et, plus important encore, l'étude de l'immunité développée par la population est achevée, et nous pouvons maintenant faire un choix : soit réserver les bénéfices de nos recherches à nos élites, ou à l'ensemble de notre population. Accroître la longévité de nos dirigeants serait certainement une bonne idée, mais une population reconnaissante constituerait aussi un grand avantage."
 preftl.2090.desc.hive:0 "L'épidémie sur §Y[Target.GetName]§! est enfin terminée. Et, plus important encore, l'étude de l'immunité développée par la population est achevée. Ces connaissances seront certainement un grand avantage, mais un choix doit maintenant être fait : soit réserver les bénéfices acquis à nos personnalités, ou à l'ensemble des drones de la Conscience..."
 preftl.2090.desc.machine:0 "L'épidémie sur §Y[Target.GetName]§! est enfin terminée. Et, plus important encore, l'étude de l'immunité développée par la population est achevée. Ces connaissances peuvent désormais être appliquées au profit de la [Root.Owner.GetName]."
 preftl.2090.a:0 "Les personnalités doivent être prioritaires"
 preftl.2090.b:1 "La population doit passer avant tout"
 opinion_plague_situation_02:0 "Gratitude durable"
 young_leaders:0 "Rajeunissement des personnalités"
 young_people:0 "Rajeunissement de la population"

 ### Organic Singularity Situation
 situation_pre_ftl_singularity:0 "Singularité organique"
 situation_pre_ftl_singularity_type:0 "Événement singulier"
 situation_pre_ftl_singularity_desc:0 "Les habitants de §Y[Target.GetName]§! ont découvert une nouvelle espèce sur leur monde : une conscience nodale ayant la capacité d'effectuer des calculs complexes. Leur interaction avec cette créature pourrait peut-être aller jusqu'à donner naissance à une singularité organique."
 situation_pre_ftl_singularity_monthly_change_tooltip:0 "Notre approche définira le rythme d'avancement de cette §Ysituation§!."

 approach_watch_singularity:0 "Observation"
 approach_watch_singularity_tooltip:0 "Observer l'évolution de la situation devrait nous livrer des enseignements tout à fait intéressants."
 approach_allow_tooltip:0 "Une fois notre approche initiale fixée, nous ne pourrons plus en changer."
 approach_prevent_singularity:0 "Empêcher la singularité"
 approach_prevent_singularity_tooltip:0 "Empêcher la singularité de se développer demande un investissement continu en ressources. Une fois ce choix fait, il ne sera donc plus possible de revenir dessus."
 approach_promote_singularity:0 "Accélérer la singularité"
 approach_promote_singularity_tooltip:0 "Accélérer le développement de la singularité va nécessiter un investissement important. Une fois ce choix fait, il ne sera plus possible de revenir dessus."
 situation_singularity_stage_one:0 "Développement de la singularité"

 # Starting event
 preftl.2101.name:0 "Conscience nodale découverte"
 preftl.2101.desc:0 "Des explorateurs de §Y[From.Owner.capital_scope.GetName]§! ont découvert sur leur [From.Owner.capital_scope.GetPlanetMoon] une espèce jusqu'à présent inconnue de molluscoïdes, dont chaque membre remplit à peine les conditions pour être qualifié d'être conscient. Toutefois, dès que deux se trouvent en contact de manière physique, ils forment un noeud semi-conscient. Et, en théorie, l'accroissement du nombre de membres dans chaque noeud devrait permettre à celui-ci d'accéder à la pleine conscience, à un rythme exponentiel selon le nombre de membres.\n\nPour le dire simplement : les habitants de [From.Owner.capital_scope.GetName] ont découvert une machine à penser biologique. Cette découverte pourrait donc donner naissance, d'ici peu de temps, à une singularité organique."
 preftl.2101.can_not_help.desc:1 "$preftl.2101.desc$\n\nLa politique de la [Root.GetName] est de ne jamais interférer avec les mondes pré-PRL, mais pouvons-nous réellement ne rien faire dans ce cas précis ?"
 preftl.2101.a:0 "Observons pour en tirer des enseignements"
 preftl.2101.b:0 "Empêchons cette singularité de se développer"
 preftl.2101.c:0 "Accélérons son développement"

 #Organic Singularity Events

 preftl.2110.name:0 "Bienheureuse ignorance"
 preftl.2110.desc:0 "Parfaitement inconscients du danger qui pèse sur eux, les habitants de §Y[Target.GetName]§! continuent de mener des expériences avec la conscience nodale qu'ils ont récemment découverte. Ils ont ainsi commencé à tirer parti de sa capacité de calcul dans tous les domaines, depuis l'architecture jusqu'à l'éducation.\n\nRalentir leurs progrès sera difficile, mais en introduisant un virus modifié génétiquement dans le cycle de l'eau de toute la [Target.GetPlanetMoon], nous devrions pouvoir réduire la puissance cognitive des noeuds individuels.\n\nMais il est évident que, comme pour toute technologie n'ayant pas été testée de manière suffisante, cela présente des risques d'une amplitude parfaitement inconnue."
 preftl.2110.a:0 "Introduisons tout de même ce virus"

 preftl.2115.name:0 "Calculateurs biologiques"
 preftl.2115.desc:0 "Par des expérimentations nombreuses, les habitants de §Y[Target.GetName]§! ont commencé à user de la conscience nodale comme de calculateurs rudimentaires. En mesure désormais d'effectuer des calculs complexes, ils font des avancées importantes dans les sciences et la technologie, à un rythme inégalé jusqu'à présent sur leur monde."
 
 preftl.2120.name:0 "Croissance exponentielle"
 preftl.2120.desc:0 "Sur §Y[Target.GetName]§!, le développement vers une singularité organique se poursuit.\n\nLa conscience nodale a réorganisé une grande partie de la production agricole de la [Target.GetPlanetMoon], contribuant ainsi à accroître les récoltes et à améliorer les conditions de vie de la population. Et, déjà, les habitants ont commencé à renoncer à leur pouvoir de décision pour se fier de plus en plus à leur machine biologique."
 exponential_growth_tt:0 "Les conditions de vie sur §Y[Target.GetName]§! vont s'améliorer notablement."

 preftl.2125.name:0 "Suspicion"
 preftl.2125.desc:0 "Nos agents présents sur §Y[Target.GetName]§! ont introduit le virus génétiquement modifié dans le cycle de l'eau de la [Target.GetPlanetMoon]. Les premiers rapports indiquent déjà une réduction notable de la capacité de calcul de la conscience nodale.\n\nMalheureusement, nos tentatives ont été remarquées. Certains habitants commencent à colporter des rumeurs sur une mystérieuse « influence extérieure »..."

 preftl.2130.name:0 "Idylle organique"
 preftl.2130.desc:0 "La relation des habitants de §Y[Target.GetName]§! avec la conscience nodale atteint un point de non-retour. Toutes les décisions bureaucratiques sont désormais déléguées à la conscience collective, et les résultats sont proprement spectaculaires.\n\nL'économie de la [Target.GetPlanetMoon] est florissante, et ses habitants jouissent désormais de conditions de vie qui auraient été absolument inimaginables il y a même une génération."

 preftl.2135.name:0 "Synergie difficile"
 preftl.2135.desc:0 "Les prémices d'un niveau de conscience collective avancée sont déjà visibles sur §Y[Target.GetName]§! ; mais il est aussi devenu évident que la conscience nodale est mue par ses propres desseins.\n\nAinsi, afin de « rationnaliser » certains processus, plusieurs produits élémentaires ont été rationnés. Des emplois autrefois manuels sont de plus en plus automatisés, et les autorités locales se trouve incapables (ou peu enclines) à juguler la vague de changements sans précédent. Pourtant, bon nombre des habitants de la [Target.GetPlanetMoon] sont de plus en plus mal à l'aise face à l'évolution de la situation."

 preftl.2136.name:0 "Union mutuellement bénéfique"
 preftl.2136.ftl.desc:0 "La croissance de la conscience nodulaire de §Y[Target.GetName]§! s'est stabilisée. Il paraît évident désormais qu'aucune singularité n'apparaîtra sur ce monde.\n\nMalgré tout, les avancées technologiques rapides ont permis à la [Target.GetName] de maîtriser le vol PRL. Les agents du gouvernement ont aussitôt pris possession du système et démantelé le poste d'observation."
 preftl.2136.preftl.desc:0 "La croissance de la conscience nodulaire de §Y[Target.GetName]§! s'est stabilisée. Par rapport aux progrès extrêmement rapides enregistrés jusqu'à présent, les avancées technologiques et sociales se sont ralenties.\n\nIl paraît donc évident qu'aucune singularité organique n'apparaîtra désormais sur ce monde. Par contre, une société entièrement interconnectée s'est développée, qui tire parti d'une très bonne santé générale et de nombreux avantages matériels."
 thriving_union_tt:0 "La civilisation de §Y[Target.GetName]§! a progressé jusqu'à un nouveau niveau de développement technologique et social."
 preftl.2136.a:0 "Notre revendication sur le système ne peut être ignorée"
 preftl.2136.b:0 "C'est un jour historique pour cette civilisation !"

 preftl.2140.name:1 "Autorité singulière"
 preftl.2140.desc:1 "La singularité est apparue sur §Y[Target.GetName]§!.\n\nAprès plusieurs années d'une croissance exponentielle, la conscience nodale a aujourd'hui atteint la pleine conscience et n'a pas perdu un instant pour assurer son autorité. Les habitants de la [Target.GetPlanetMoon] ont été réduits au simple rôle de faire-valoir, et une grande partie de la population contrainte à la soumission, n'existant plus que pour subvenir aux besoins de la conscience."
 preftl.2140.a:0 "L'ordre naturel s'impose toujours"

 preftl.2145.name:0 "Programme alternatif"
 preftl.2145.desc:0 "Nos travaux pour contribuer à développer la singularité sur §Y[Target.GetName]§! portent déjà leurs fruits.\n\nDésormais, la [Target.GetPlanetMoon] est presque entièrement en réseau, et pratiquement toutes les décisions quotidiennes sont confiées à la conscience nodale. Malgré tout, afin de rationaliser les processus, plusieurs services et produits de base ont été entièrement éliminés, et il est de plus en plus évident pour la population que leur machine molluscoïde suit désormais ses propres plans."
 preftl.2145.a:0 "C'était évidemment inévitable"

 preftl.2150.name:0 "Au moins c'est comestible"
 preftl.2150.intro:0 "Afin d'empêcher son développement, nous avons apporté des modifications génétiques à la conscience nodale de §Y[Target.GetName]§!. Cela a rendu l'espèce inutile en tant que vecteur d'intelligence avancée."
 preftl.2150.desc:0 "$preftl.2150.intro$ Nous pouvons donc conclure avec certitude que la singularité organique ne pourra plus se développer.\n\nSi de nombreux habitants de la [Target.GetPlanetMoon] continuent d'utiliser les molluscoïdes reliés pour effectuer leurs calculs, d'autres se sont aussi aperçus qu'ils étaient une excellente source de protéines."
 preftl.2150.a:0 "Ils sont donc gagnants sur tous les tableaux"
 
 preftl.2155.name:0 "Épidémie accidentelle"
 preftl.2155.desc:0 "$preftl.2150.intro$ Malheureusement, l'introduction du virus dans le cycle de l'eau a eu des conséquences inattendues, qui ont d'abord touché la faune locale, avant de se propager au sein de la population consciente de la [Target.GetPlanetMoon].\n\nSi la singularité a bien été empêchée de se développer, nous avons ce faisant causé des dommages irréparables à une civilisation naissante."
 
 preftl.2160.name:0 "Communion"
 preftl.2160.desc:0 "La singularité organique de §Y[Target.GetName]§! s'est éveillée. En quelques heures seulement, la conscience a absorbé plus de 90% de la population de la [Target.GetPlanetMoon], et les quelques individus subsistants sont déjà traqués et pourchassés.\n\nC'est donc bien à la naissance d'une véritable conscience que nous venons d'assister."
 preftl.2160.tt:0 "La §Y[Target.Owner.GetName]§! est devenue une conscience collective."

 preftl.2165.name:0 "Sort singulier"
 preftl.2165.desc:0 "La situation dont nous surveillions le développement sur §Y[singularity_planet.GetName]§! s'est conclue de façon soudaine.\n\nLa seule constante dans l'univers est le changement. Bien ou mal, c'est toujours une simple question de temps avant que quelque événement vienne tout remettre en cause."

 singularity_situation_01:0 "$preftl.2120.name$"
 exponential_growth_01_desc:0 "Grâce aux avancées rapides dans le domaine technologique, les conditions de vie se sont améliorées."
 singularity_situation_02:0 "$preftl.2120.name$"
 singularity_situation_02_desc:0 "$exponential_growth_01_desc$"
 singularity_situation_03:0 "Calculateurs comestibles"
 edible_machines_03_desc:0 "Les molluscoïdes à calculer n'ont pas donné naissance à une singularité organique. En revanche, ils sont réellement délicieux."
 singularity_situation_04:0 "$singularity_situation_03$"
 singularity_situation_04_desc:0 "$edible_machines_03_desc$"
 singularity_situation_05:0 "Plan d'austérité"
 singularity_situation_05_desc:0 "Au nom de l'efficacité, des coupes sévères sont faites dans les investissements publics."
 singularity_situation_06:0 "Développement des recherches"
 singularity_situation_06_desc:0 "Grâce aux calculateurs biologiques qu'ils utilisent désormais, les chercheurs de [Root.GetName] font des avancées à un rythme sans précédent."
 singularity_situation_07:0 "Esclaves de la singularité organique"
 singularity_situation_07_desc:0 "La singularité organique s'est assurée du contrôle total de la population."

