 galcom_movement_xenophile:0 "Movimento pela Xeno-Compatibilidade Universal"
 galcom_movement_militarist:0 "Associação Galáctica em Massa"
 galcom_movement_pacifist:0 "Movimento pelo Desarmamento de Antimatéria"
 galcom_movement_egalitarian:0 "Anistia Intergaláctica"
 galcom_movement_authoritarian:0 "Organização de Cidadãos que Cumprem a Lei"
 galcom_movement_spiritualist:0 "Comunhão Teológica de Demi e Onipotências"
 galcom_movement_materialist:0 "Organização para a Facilitação da Economia de Livre Mercado"

 envoy_events.205.name:0 "Equívocos de um Embaixador"
 envoy_events.205.desc:1 "Os [envoy_country.GetSpeciesNamePlural] trouxeram uma reclamação com relação à conduta de nosso [event_envoy.GetAmbassadorOrNot] para o [event_envoy.GetEnvoyLocation], [event_envoy.GetName]. Aparentemente, sua conduta ofendeu tanto aos [envoy_country.GetSpeciesNamePlural] que as autoridades locais colocaram uma guarda especificamente para sua proteção. Não sabemos exatamente o que foi feito, já que não temos as sensibilidades [envoy_country.GetAdj], mas há protestos amplos contra o embaixador e a "arrogância [Root.GetAdj]" representada por ele.\n\nO [envoy_country.GetName] urge que reconvoquemos [event_envoy.GetName] e enviemos um novo embaixador em seu lugar. Eles defendem que haverá repercussões diplomáticas caso recusemos."
 envoy_events.205.A:0 "[event_envoy.GetSheHeCap] ficará."
 envoy_events.205.A.xenophobe:0 "Sensibilidades alienígenas não importam para nós."

