 operation.8000.name:0 "Seguindo Pistas"
 operation.8000.desc:0 "Nossos agentes estão criando uma lista de possíveis células dormentes dentro do §H[root.target.GetName]§!. Eles esperam encontrar uma lista de posições adequadas, onde agentes podem parecer inofensivos e mesmo assim prontos para atacarem durante um longo período de tempo."
 operation.8001.name:0 "Células Potenciais Identificadas"
 operation.8001.desc:0 "Uma lista de alvos foi finalizada e nossos agentes começaram silenciosamente a entrar em posição. Eles esperam nosso sinal para começar a estabelecer células dormentes."
 operation.8002.name:0 "Células Dormentes Estabelecidas"
 operation.8002.desc.start:0 "Relatos da §HOperação [This.GetName]§! são favoráveis até o momento:"
 operation.8002.desc.boring:0 "$operation.8002.desc.start$ nossos agentes se esconderam com sucesso em diversas posições pela sociedade [root.target.GetAdj], escondendo-se debaixo dos narizes estrangeiros e fingindo serem simplesmente cidadãos comuns. $operation.8002.desc.end$"
 operation.8002.desc.materialist:0 "$operation.8002.desc.start$ um fluxo de créditos misteriosos e não rastreáveis deu aos nossos agentes o conforto financeiro (além das referências falsificadas) necessário para entrar em posições de supervisão em diversas corporações [root.target.GetAdj] líderes. $operation.8002.desc.end$"
 operation.8002.desc.megacorp:0 "$operation.8002.desc.start$ um fluxo de créditos misteriosos e não rastreáveis deu aos nossos agentes o conforto financeiro (além das referências falsificadas) necessário para entrar em diversas posições de supervisão na megacorporação [root.target.GetAdj]. $operation.8002.desc.end$"
 operation.8002.desc.spiritualist:0 "$operation.8002.desc.start$ apesar de adquirir conhecimento suficiente da espiritualidade [root.target.GetAdj] ter sido um desafio significativo, nossos agentes foram aceitos no seu sacerdócio, a instituição mais influente dentro do [root.target.GetGovernmentName]. $operation.8002.desc.end$"
 operation.8002.desc.authoritarian.imperial:0 "$operation.8002.desc.start$ após muitas declarações falsas de lealdade (sem contar a pilha de antecedentes criminais falsos), nossos agentes entraram em posições burocráticas dentro da estrutura governante da família real. $operation.8002.desc.end$"
 operation.8002.desc.authoritarian.non_imperial:0 "$operation.8002.desc.start$ após muitas declarações falsas de lealdade (sem contar a pilha de antecedentes criminais falsos), nossos agentes entraram em posições burocráticas dentro da estrutura governante do partido no poder. $operation.8002.desc.end$"
 operation.8002.desc.militarist:0 "$operation.8002.desc.start$ após um esforço considerável, e diversas falsificações cuidadosamente elaboradas, conseguimos plantar diversos agentes em posições de oficiais de baixa patente dentro das forças armadas [root.target.GetAdj]. $operation.8002.desc.end$"
 operation.8002.desc.hive:0 "$operation.8002.desc.start$ usando as tecnologias de feromônio mais recentes, junto com uma dose cavalar de bloqueadores nervosos, conseguimos criar diversos 'pontos cegos' dentro do [root.target.GetGovernmentName]. De lá, conseguiremos esconder agentes e começar a subverter os drones [root.target.GetAdj]. $operation.8002.desc.end$"
 operation.8002.desc.hive_on_hive:0 "$operation.8002.desc.start$ conseguimos subverter diversas rotinas de pensamento dentro da colmeia [root.target.GetAdj] para que elas relatem para nós de maneira oculta enquanto ainda fingem funcionar como normal. $operation.8002.desc.end.gestalt$"
 operation.8002.desc.machine:0 "$operation.8002.desc.start$ nossos hackers mais experientes abriram diversas portas de acesso no [root.target.GetGovernmentName], conseguindo escondê-las em segmentos obscuros, porém importantes do código [root.target.GetAdj] no qual confiam para funcionarem. $operation.8002.desc.end.gestalt$"
 operation.8002.desc.machine_on_machine:0 "$operation.8002.desc.start$ nossas rotinas subversivas abriram diversas portas de acesso no [root.target.GetGovernmentName], conseguindo escondê-las em segmentos obscuros, porém importantes do código [root.target.GetAdj] no qual confiam para funcionarem. $operation.8002.desc.end.gestalt$"
 operation.8002.desc.end:0 "\n\nDe lá, eles conseguirão nos atualizar sobre os §Hacontecimentos mais recentes§! no [root.target.GetName] e manter nossa §Hcapacidade a longo prazo§! de conduzir operações lá, caso desejarmos."
 operation.8002.desc.end.gestalt:0 "\n\nUsando isso, eles conseguirão nos atualizar sobre os §Hacontecimentos mais recentes§! no [root.target.GetName] e manter nossa §Hcapacidade a longo prazo§! de conduzir operações lá, caso desejarmos."
 operation.8002.b:0 "Podemos ir ainda mais longe que isso."

 sleeper_cell_operation_success:0 "Células Dormentes"
 sleeper_cell_operation_success_desc:0 "Plantamos células dormentes que nos mantém atualizados com as questões mais recentes, e que estão prontas para fazerem a nossa vontade imediatamente."
 operation_sleeper_cells_dont_stack_this:1 "$TRIGGER_FAIL$ §RJá estabelecemos células dormentes dentro de [root.target.GetName]. Vão durar até §Y[Root.sleeper_cell_success]§!§!"

 envoy_events.200.name:0 "Lobistas"
 envoy_events.200.desc:1 "Uma cacofonia de vozes pode ser ouvida na Comunidade Galáctica. Nem todas são amigáveis, e certamente nem todas se alinham com os interesses [Root.GetAdj]. Infelizmente, parece que o Embaixador [event_envoy.GetName] vem ouvindo as vozes erradas. Houve algumas suspeitas quando o embaixador foi visto em diversas conferências realizadas por §H[Root.GetOppositionGalcomLobbyists]§!. Agora foi descoberto que uma grande quantia de créditos rastreáveis para aquela organização foi transferida para sua conta.\n\nOs colegas de [event_envoy.GetName] exigem sua reconvocação, citando problemas de confiança. Porém, alguns de nossos conselheiros mais ardilosos sugerem que poderíamos fazer um acordo para mantê-lo no lugar em troca de uma fatia do bolo."
 envoy_events.200.A:0 "Tem algum mal nisso?"

 beholden_to_special_interests:0 "Preso a Interesses Especiais"
 beholden_to_special_interests_desc:0 "A probabilidade de nossos emissários fazerem a nossa vontade é a mesma de se enriquecerem com fundos de grupos de lobistas."

