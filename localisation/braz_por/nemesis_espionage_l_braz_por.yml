 gestalts_are_boring:0 "[This.GetName] não tem personalidade o suficiente para se envolver em escândalos"
 saturated_with_scandals:2 "$TRIGGER_FAIL$Há muitos escândalos acontecendo em [Root.Target.GetName].\nPodemos tentar novamente após §Y[Root.operation_diplomatic_incident_timer]§!"

 envoy_events.225.name:0 "Um Caso Obsceno"
 envoy_events.225.desc:0 "O corpo diplomático [Root.GetAdj] foi abalado pelas notícias que vem do [scandal_empire.GetName]. Nosso [event_envoy.GetAmbassadorOrNot] [event_envoy.GetName], designado aqui, se envolveu em uma confusão séria com as forças policiais [scandal_empire.GetAdj] locais. Ele está envolvido em um caso obsceno envolvendo uma grande variedade de crimes sérios que culminaram em um assassinato duplo brutal.\n\nDo jeito que as coisas estão, e com os rumores correndo soltos entre os [scandal_empire.GetSpeciesNamePlural], não restam muitas dúvidas de sua culpa. As autoridades [scandal_empire.GetAdj] solicitaram a remoção de sua imunidade diplomática para que a justiça seja feita de acordo com os seus atos."
 envoy_events.225.A:0 "Remover a imunidade."
 envoy_events.225.A.tooltip:0 "§Y[event_envoy.GetName]§! é removido de nossa lista de líderes."
 envoy_events.225.B:0 "Reconvoque [event_envoy.GetName] para garantir sua proteção."
 opinion_envoy_murder_scandal:0 "Protegendo Assassinos"

 envoy_events.230.name:0 "[Root.GetName] preso"
 envoy_events.230.desc:0 "Ao entrar no [Root.envoy_location_country.GetName], Embaixador [Root.GetName] foi preso com diversas acusações de erros cometidos. A nota [Root.envoy_location_country.GetAdj] foi breve: "agradecemos por você nos ter devolvido o criminoso para que a justiça seja feita.""
 envoy_events.230.A:0 "Que seja assim."

 operation.8200.name:0 "Buscando Alvos"
 operation.8200.desc:0 "Nossos agentes estão investigando atores diplomáticos que são chave dentro do §H[Root.Target.GetName]§!, buscando aberturas que talvez consigamos explorar."
 operation.8205.name:1 "Cavando Sujeira"
 operation.8205.desc:0 "Fizemos uma lista de figuras com escândalos em potencial dentro da burocracia diplomática §H[Root.Target.GetAdj]§!. Diversos casos em potencial foram encontrados, e nossos agentes estão trabalhando bastante para encontrar a melhor forma de fabricar o resultado desejado."
 operation.8210.name:0 "Atualização: Operação [This.GetName]"
 operation.8210.desc:0 "Um alvo adequado para a §HOperação [This.GetName]§! foi identificado, e um dossiê extensivo foi confeccionado. Nossos agentes esperam nosso comando para iniciar o escândalo."
 operation.8210.desc.no_go:0 "Nossos agentes no §H[Root.Target.GetName]§! trazem más notícias: eles não conseguiram encontrar um alvo adequado para a §HOperação [This.GetName]§!. Aparentemente, o [Root.Target.GetGovernmentName] é tão mergulhado em escândalos, que qualquer sujeira que encontrarmos sobre eles não vai nem aparecer no noticiário."
 operation.8225.name:0 "Limpíssimo"
 operation.8225.desc:0 "Nossos agentes no §H[Root.Target.GetName]§! trazem más notícias: apesar de preparativos extensivos, seu alvo aparentemente promissor não mordeu a isca, e eles não conseguiram fabricar um escândalo. Por mais incrível que seja, parece que simplesmente não há maçãs podres dentro do corpo diplomático [Root.Target.GetAdj] no momento."
 operation.8230.name:0 "Um Escândalo Criado por Nós"
 operation.8230.desc.base:0 "Nossos agentes no §H[Root.Target.GetName]§! relatam que a §HOperação [This.GetName]§! foi um sucesso estonteante:"
 operation.8230.desc.salacious_affair:0 "$operation.8230.desc.base$ em uma ação ousada, conseguimos armar para um dos emissários  §H[offended_party.GetName]§! para ser acusado de uma quantidade bem grande de crimes. O caso gerou uma vergonha imensa, e afetou as relações deles com os [offended_party.GetSpeciesNamePlural]. Sua §Hpostura diplomática§! enfraqueceu como resultado disso."
 operation.8230.desc.salacious_affair_self:0 "$operation.8230.desc.base$ em uma simulação ousada, conseguimos armar para um dos emissários  deles ser acusado em §Hnosso próprio império§! de uma quantidade bem grande de crimes. O escândalo causou uma séria vergonha, exagerada em grande parte por quanto fingimos ficar ofendidos. Sua §Hpostura diplomática§! enfraqueceu como resultado disso."
 operation.8230.desc.insulting_envoy:0 "$operation.8230.desc.base$ através de uma manipulação bem-feita, conseguimos manchar as relações [Root.Target.GetAdj] com o §H[offended_party.GetName]§!. Um dos seus emissários mordeu a isca que preparamos, e acidentalmente revelaram publicamente seus pensamentos verdadeiros (que se mostraram deliciosamente amargos) sobre seus companheiros. Sua §Hpostura diplomática§! enfraqueceu como resultado disso."
 operation.8230.desc.insulting_envoy_self:0 "$operation.8230.desc.base$ através de uma manipulação bem-feita, conseguimos manchar as relações [Root.Target.GetAdj] com o §Hnosso próprio império§!. Um dos seus emissários mordeu a isca que preparamos com cuidado para ele, e foi enganado para revelar publicamente algumas ideias privadas e deliciosamente ofensivas sobre nossos próprios diplomatas. A §Hpostura diplomática§! do [Root.Target.GetAdj] enfraqueceu como resultado disso."
 operation.8230.desc.galactic_comedy:0 "$operation.8230.desc.base$ ao trazer para o público alguns equívocos vergonhosos de um de seus emissários, conseguimos causar uma vergonha significativa a eles. Sua §Hpostura diplomática§! enfraqueceu como resultado disso."
 operation.8230.desc.lobbying:1 "$operation.8230.desc.base$ também conseguimos iniciar um escândalo de lobistas. Tudo que foi necessário foi uma denúncia anônima detalhando exatamente quanto um dos seus emissários na Comunidade Galáctica estava recebendo para representar §H[Root.Target.GetOppositionGalcomLobbyists]§! - uma organização diametralmente oposta aos interesses [Root.Target.GetAdj]. Sua §Hpostura diplomática§! enfraqueceu como resultado disso."
 operation.8230.desc.elope:0 "$operation.8230.desc.base$ acabou que um dos seus emissários se apaixonou por um xeno - uma ofensa grave na raça deles. Com uma certa persuasão gentil, e nossa ajuda para escapar das forças de segurança [Root.Target.GetAdj], conseguimos persuadi-los a fugirem juntos e buscarem asilo em uma sociedade mais tolerante.\n\nEste incidente trouxe §Hdúvidas desconfortáveis§! e colocou o [Root.Target.GetGovernmentName] em uma difícil situação diplomática."
 operation.8230.desc.wayward:0 "$operation.8230.desc.base$ com uma gentil persuasão (e uso inteligente de equipamento de gravação), conseguimos expor como um dos seus emissários se afastou das normas [Root.Target.GetAdj] na sua designação.\n\nEste incidente gerou §Hperguntas desconfortáveis§! e colocou o corpo diplomático [Root.Target.GetAdj] em uma situação difícil."
 operation.8230.desc.substances:0 "$operation.8230.desc.base$ a questão foi resolvida ao trazer à tona o vício em drogas de um de seus emissários, que permitiu que traficantes maléficos influenciassem suas decisões. Sua §Hpostura diplomática§! enfraqueceu como resultado disso."
 diplo_incident_succeeded:0 "A credibilidade do corpo diplomático do §Y[Root.Target.GetName]§! está acabada."

 envoy_events.210.name:0 "Ficou Nativo"
 envoy_events.210.desc.start:0 "[event_envoy.GetName], nosso emissário para o [envoy_country.GetName], parece ter ficado nativo de alguma forma."
 envoy_events.210.desc.end:0 "Estas revelações motivaram uma moção para sua reconvocação, para que ele possa se relembrado das boas práticas [Root.GetAdj]. Porém, outros apontam que ter um embaixador capaz de entender aqueles que seguem um caminho muito diferente do nosso pode ser útil em situações diplomáticas tensas."
 envoy_events.210.desc.authoritarian:0 "$envoy_events.210.desc.start$ Ao longo dos últimos meses, [event_envoy.GetSheHe] vem parecendo admirar o sistema governamental [envoy_country.GetAdj], que contrasta bastante com as liberdades desfrutadas lá e a rigidez e falta de liberdade dentro do [Root.GetGovernmentName].\n"Posso ver bem o apelo de delegar o governo para o Povo," [event_envoy.GetSheHe] disse recentemente. "Na verdade, eu nem seria capaz de imaginar um sistema melhor que esse."\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.egalitarian:0 "$envoy_events.210.desc.start$ Nos últimos meses, sua admiração pelo sistema governamental [envoy_country.GetAdj] não foi segredo para ninguém, reclamando frequentemente da indecisão relativa de nosso [Root.GetGovernmentName].\n"Se menos liberdade é o preço a se pagar por um governo eficiente, então talvez seja um preço que valha a pena," ouviram [event_envoy.GetSheHe] dizer recentemente.\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.xenophile:0 "$envoy_events.210.desc.start$ Bizarramente, [event_envoy.GetSheHe] concordou com a desconfiança [envoy_country.GetAdj] do alienígena, exigindo medidas para impedir a suposta exploração xeno da hospitalidade [Root.GetAdj]. Ao receber questionamentos, [event_envoy.GetSheHe] respondeu que, tendo visto os benefícios de uma sociedade mais ordenada em [envoy_country.Capital.GetName], voltar para o caos e barbárie do [Root.Capital.GetName] seria de fato muito difícil.\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.xenophobe:0 "$envoy_events.210.desc.start$ Abandonando a desconfiança [Root.GetAdj] do alienígena, alguém viu [event_envoy.GetSheHe] satisfazendo seus desejos carnais participando de orgias com diversos [envoy_country.GetSpeciesNamePlural]. Ao receber questionamentos, [event_envoy.GetSheHe] comentou:\n"Como eu poderia possivelmente resistir aos belos [envoy_country.GetSpeciesAdj] [envoy_country.GetSpeciesNamePluralCompliment]?"\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.materialist:0 "$envoy_events.210.desc.start$ [event_envoy.GetSheHeCap] parece estar em um trance perturbador pela espiritualidade [envoy_country.GetAdj], abstendo-se do ceticismo [Root.GetAdj] em tais questões. Ao receber questionamentos, [event_envoy.GetSheHe] protestou:\n"Como posso duvidar da verdade divina, quando tudo isso ficou claro para mim?"\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.spiritualist:0 "$envoy_events.210.desc.start$ [event_envoy.GetSheHeCap] parece quase debochar da atitude de nosso povo sobre as questões divinas, mostrando simpatizar cada vez mais com a percepção [envoy_country.GetAdj] sobre questões que vão desde a acumulação de riqueza pessoal até a possibilidade de IAs sem restrição. Ao receber questionamentos, [event_envoy.GetSheHe] devolveu:\n"Faz muito tempo que estamos presos no passado aqui no [Root.GetName]. É hora de abraçar o futuro."\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.pacifist:0 "$envoy_events.210.desc.start$ Abandonando o pacifismo [Root.GetAdj], [event_envoy.GetSheHe] passou a defender ferozmente gastos militares maiores e uma política externa mais proativa, abertamente elogiando o militarismo [envoy_country.GetAdj].\n\n$envoy_events.210.desc.end$"
 envoy_events.210.desc.militarist:0 "$envoy_events.210.desc.start$ Nos últimos meses, [event_envoy.GetSheHe] passou a criticar cada vez mais o militarismo [Root.GetAdj], elogiando a existência "mais virtuosa" [envoy_country.GetAdj]. Ao receber questionamentos, [event_envoy.GetSheHe] devolveu:\n"Não podemos permanecer os bárbaros selvagens da galáxia para sempre. Precisamos moderar nossos instintos se esperamos que os povos mais civilizados vão nos respeitar."\n\n$envoy_events.210.desc.end$"
 envoy_events.210.A:0 "[event_envoy.GetSheHeCap] permanecerá em sua posição."
 faction_upset:0 "Nervosa"

 envoy_events.215.name:0 "Viciados em Tóxicos"
 envoy_events.215.desc:0 "Nosso corpo de embaixadores vem há algum tempo mostrando preocupação com o desempenho de [event_envoy.GetName], um de nossos emissários para o [event_envoy.GetEnvoyLocation]. Agora chegaram provas de sua queda no vício de uma substância alienígena do [provider_country.GetName] que se mostrou extremamente viciante aos [Root.GetSpeciesNamePlural].\n\nApesar do comércio desta substância ser altamente ilegal entre os [provider_country.GetSpeciesNamePlural], um mercado negro lucrativo chefiado por traficantes implacáveis apareceu. Estes traficantes, que aparentemente conseguiram levar esta droga ao nosso embaixador como um potente afrodisíaco, agora possuem uma influência considerável sobre [event_envoy.GetName], que não tem outra opção a não ser cumprir suas vontades para satisfazer seus desejos."
 envoy_events.215.A:0 "Mande este embaixador embora."
 envoy_events.215.A.tooltip:0 "§Y[event_envoy.GetName]§! é substituído imediatamente. Porém, será impossível tirar esta mancha do nosso corpo diplomático."

 envoy_events.220.name:0 "Levado a Mal"
 envoy_events.220.desc.start:0 "Gravações vazadas das conversas privadas de um de nossos emissários deixou o [offended_party.GetName] em polvorosa. Em um momento lamentável, [event_envoy.GetAmbassadorOrNotCap] [event_envoy.GetName] parece ter chamado seus anfitriões de "nojentos [offended_party.GetSpeciesNamePluralInsult]""
 envoy_events.220.desc.end:0 "O [offended_party.GetRulerTitle] [offended_party.GetAdj] expressou pavor, e sugeriu que manter alguém tão terrivelmente incapaz nesta função seria "preocupante"."
 envoy_events.220.desc.hum:0 "$envoy_events.220.desc.start$ que parecem pouco capazes de produzirem pensamento sensciente.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.mam:0 "$envoy_events.220.desc.hum$"
 envoy_events.220.desc.fun:0 "$envoy_events.220.desc.start$ que não conseguem segurar seus próprios esporos.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.avi:0 "$envoy_events.220.desc.start$ que lembram aves tanto na aparência, quanto no caráter.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.plant:0 "$envoy_events.220.desc.start$ que são mais burros que um tronco de árvore.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.art:0 "$envoy_events.220.desc.start$ que são menos inteligentes do que a maioria dos insetos de frutas.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.rep:0 "$envoy_events.220.desc.start$ que são amedrontadores.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.mol:0 "$envoy_events.220.desc.start$ que poluem tudo com sua gosma nojenta.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.lit:0 "$envoy_events.220.desc.start$ que são indistinguíveis no intelecto de pedregulhos.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.nec:0 "$envoy_events.220.desc.start$ que tem o cheiro dos restos do mês passado.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.aqu:0 "$envoy_events.220.desc.start$ que não dizem nada além de bobagens.\n\n$envoy_events.220.desc.end$"
 envoy_events.220.desc.robot:0 "$envoy_events.220.desc.start$ que tem menos poder de processamento que o utensílio de torrar padrão.\n\n$envoy_events.220.desc.end$"

 ESPIONAGE_INTEL_GAINED_TITLE:0 "Informações Recebidas de Agentes Duplos"
 ESPIONAGE_INTEL_GAINED_DESC:0 "Nossos Agentes Duplos em $COUNTRY|Y$ nos forneceram informações úteis após o fracasso de uma de suas operações de espionagem."
