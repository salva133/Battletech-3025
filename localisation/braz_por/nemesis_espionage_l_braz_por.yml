 tech_thought_enforcement:0 "Forçamento de Pensamentos"
 tech_thought_enforcement_desc:0 "Telepatas podem monitorar os cidadãos em busca de pensamentos incorretos, mas com alguns estudos eles também conseguem corrigir aberrações que encontrarem."
 tech_thought_enforcement_effect:1 "§HLibera Edito:§! $edict_thought_enforcement$"
 tech_tracking_implants:0 "Implantes de Rastreamento"
 tech_tracking_implants_desc:0 "Avanços adicionais no campo de implantes subcutâneos podem fornecer informações detalhadas sobre os movimentos e ações dos implantados."
 tech_tracking_implants_effect:1 "§HLibera Edito:§! $edict_tracking_implants$"
 tech_encryption_1:1 "Firewalls Quânticos"
 tech_encryption_1_desc:1 "Avanços na tecnologia de computação nos deram novas maneiras de proteger nossos dados contra olhos curiosos."
 tech_encryption_2:1 "Armazenamento de Minimização Simultânea"
 tech_encryption_2_desc:1 "Maiores avanços em emaranhados instáveis nos deram novas maneiras de impedir intrusões não autorizadas em nossos bancos de dados."
 tech_encryption_3:1 "Chaves de Tempo Negativo"
 tech_encryption_3_desc:1 "Nossos avanços mais recentes em criptografia exploram detalhes da física recém-descobertos que necessitam da digitação de uma chave especializada antes que ela seja gerada."
 tech_decryption_1:1 "Hackeamento Quântico"
 tech_decryption_1_desc:1 "Sistemas de criptografia primitivos não tem a menor chance contra ferramentas de decriptografia modernas."
 tech_decryption_2:1 "Engenharia Social Simulada"
 tech_decryption_2_desc:1 "O elo mais fraco em qualquer sistema de segurança são os indivíduos dentro dele. Ao modelar suas fraquezas em simulações de computadores, podemos encontrar novas formas de ultrapassar sua segurança, ou enganá-los para que ultrapassem para nós."
 tech_decryption_3:1 "Reflexão Quase Dimensional"
 tech_decryption_3_desc:1 "Nossos agentes podem acessar dados de realidades adjacentes sem disparar alarmes nesta realidade."
 tech_planetary_infrastructure_1:0 "infraestrutura de Ceramo-Metal"
 tech_planetary_infrastructure_1_desc:0 "Ligas mais fortes nos permitem criar construções pré-fabricadas, fornecendo às nossas colônias infraestrutura aprimorada."
 tech_planetary_infrastructure_2:0 "Infraestrutura de Duraço"
 tech_planetary_infrastructure_2_desc:0 "Avanços na metalurgia nos permitem construirmos estruturas muito maiores e mais duráveis, melhorando bastante a infraestrutura de nossas colônias."
 tech_capital_productivity_1:0 "Produção Aprimorada"
 tech_capital_productivity_1_desc:0 "Conforme nossos planetas se tornam mais desenvolvidos, podemos ganhar melhorias significativas à nossa produção."
 tech_capital_productivity_1_effect:0 "Construções Capital:\n  $mod_planet_jobs_produces_mult$: §G+10%§!\n  $mod_planet_jobs_upkeep_mult$: §R+10%§!"
 tech_capital_productivity_2:0 "Eficiências em Escala"
 tech_capital_productivity_2_desc:0 "Uma densidade populacional maior nos dá uma oportunidade de aumentar ainda mais a produtividade."
 tech_capital_productivity_2_effect:0 "Construções Capital Aprimoradas:\n  $mod_planet_jobs_produces_mult$: §G+20%§!\n  $mod_planet_jobs_upkeep_mult$: §R+20%§!"
 tech_capital_productivity_3:0 "Produtividade Maximizada"
 tech_capital_productivity_3_desc:0 "Avanços contínuos na tecnologia permitem que nossos planetas mais avançados atinjam níveis de produtividade jamais vistos antes."
 tech_capital_productivity_3_effect:0 "Construções Capital Maiores:\n  $mod_planet_jobs_produces_mult$: §G+30%§!\n  $mod_planet_jobs_upkeep_mult$: §R+30%§!"

 edict_enhanced_surveillance:0 "Vigilância Aprimorada"
 edict_enhanced_surveillance_desc:0 "Ameaças terríveis sondam nossas defesas, esperando que baixemos nossa guarda. Recursos maiores devem ser enviados para departamentos de segurança secretos para nos protegermos."
 edict_bureau_of_espionage:0 "Escritório de Espionagem"
 edict_bureau_of_espionage_desc:0 "Expandir nossas operações de inteligência e priorizar tecnologias de descriptografia são essenciais para o bem-estar do império."
 edict_observation_instinct:0 "Instinto de Observação"
 edict_observation_instinct_desc:0 "Recursos adicionais serão direcionados a alimentar e expandir nossas capacidades de observação."
 edict_covert_analysis_algorithm:0 "Algoritmo de Análise Secreta"
 edict_covert_analysis_algorithm_desc:0 "Uma parte substancial de nosso poder de processamento será direcionada para análise investigativa."
 edict_tracking_implants:0 "Implantes de Rastreamento"
 edict_tracking_implants_desc:0 "Implantes subcutâneos obrigatórios gravam movimentos e ações, aumentando bastante a segurança interna de nosso império. Cidadãos leais não tem nada a esconder do governo."
 edict_thought_enforcement:0 "Forçamento de Pensamentos"
 edict_thought_enforcement_desc:0 "Telepatas monitoram os cidadãos em busca de pensamentos incorretos e farão correções quando os encontrarem."
 edict_thought_enforcement_effect:1 "Criptografia: §G+1§!\nFelicidade: §R-10%§!\nAtração da Ética Governante: §G+25%§!\n$planet_telepaths$ proporcionam §G-30§! de Crime"

 edict_synaptic_reinforcement:0 "Reforço Sináptico"
 edict_synaptic_reinforcement_desc:0 "Reforça nossos Nódulos Sinápticos como focos centrais em nossas colônias, aumentando sua capacidade de fornecer para drones próximos."
 edict_synaptic_reinforcement_tooltip:0 "§Y$building_hive_node$§! ganha 1 emprego §Y$job_maintenance_drone$§! mas sua manutenção é aumentada em £energy£ §R+2§!."
 edict_industrial_maintenance:0 "Manutenção Industrial"
 edict_industrial_maintenance_desc:0 "Drones de manutenção industrial tem o poder de agir como cuidadores para as áreas ao redor de cada distrito industrial."
 edict_industrial_maintenance_tooltip:0 "§Y$district_industrial_plural$§!! ganha 1 emprego §Y$job_maintenance_drone$§! mas sua manutenção é aumentada em £energy£ §R+2§!."

## Espionage Assets
 asset_header:0 "Ativo"
 asset_bureaucrat:0 "Burocrata"
 asset_bureaucrat_desc:0 "Um burocrata chateado que foi atraído ao nosso serviço através de falsas promessas de uma vida melhor."
 asset_clerk:0 "Atendente"
 asset_clerk_desc:0 "Um analista comum, infeliz com seu trabalho, ansioso por um pouco de animação em sua vida."
 asset_economist:0 "Economista"
 asset_economist_desc:0 "Um economista que aceitou um suborno e agora está na linha através de chantagem."
 asset_scientist:0 "Cientista"
 asset_scientist_desc:0 "Nossos apelos ao orgulho deste cientista o convenceu de que ele é subestimado pelo seu império de origem."
 asset_junior_officer:0 "Oficial de Baixa Patente"
 asset_junior_officer_desc:0 "Um oficial militar que foi rejeitado por seus superiores. Demos a ele o reconhecimento que merece."
 asset_criminal_underling:0 "Subordinado Criminoso"
 asset_criminal_underling_desc:0 "Um criminoso baixo, desrespeitado pelos seus colegas. Nossos agentes apelaram para sua noção de ganância e autoimportância."
 asset_attache:0 "Adido"
 asset_attache_desc:0 "Um peão inconsciente que trabalha como funcionário diplomático subalterno. Ansioso demais para compartilhar informações que não deveria."
 asset_laborer:0 "Trabalhador Braçal"
 asset_laborer_desc:0 "Um membro da sociedade esquecido e exausto com um traço rebelde."
 asset_hacker:0 "Hacker"
 asset_hacker_desc:0 "Um hacker habilidoso, procurado no seu império natal. Ele trabalha para nós em troca de salário e proteção."
 asset_arms_smuggler:0 "Contrabandista de Armas"
 asset_arms_smuggler_desc:0 "Um criminoso que se especializa na aquisição de bens militares."
 asset_agitator:0 "Agitador"
 asset_agitator_desc:0 "Um otimista inocente que acredita que consegue mudar o mundo para melhor. Muito fácil de controlar ao agradar sua causa."
 asset_newscaster:0 "Repórter"
 asset_newscaster_desc:0 "Uma voz simpática na mídia, disposta a espalhar nossa mensagem em troca de informações."
 asset_pop_icon:0 "Estrela Pop"
 asset_pop_icon_desc:0 "Uma figura do entretenimento que gastou seus 15 minutos de fama e está disposta a fazer tudo para voltar para o centro das atenções."
 asset_academic:0 "Acadêmico"
 asset_academic_desc:0 "Um acadêmico desacreditado em busca de uma maneira de redimir seu nome."
 asset_veteran:0 "Veterano"
 asset_veteran_desc:0 "Um veterano de guerra ferido que se perdeu nos caminhos da burocracia. Viemos em seu auxílio."
 asset_internal_organs:0 "Órgãos Internos"
 asset_internal_organs_desc:0 "Conhecimento prático do funcionamento da anatomia de nossos adversários pode ser incrivelmente útil durante todo o tipo de operação de espionagem."

 asset_synapse_drone:0 "Drone de Sinapse"
 asset_synapse_drone_desc:0 "Agentes podem usar este drone de sinapse desviado para receber pensamentos da colmeia."
 asset_ephapse_relay:0 "Efapse de Transmissão"
 asset_ephapse_relay_desc:0 "Esta efapse malformada pode ser usada para alterar mensagens recebidas pela colmeia."
 asset_labor_drone:0 "Drone de Trabalho"
 asset_labor_drone_desc:0 "Alterações podem ser feitas a este drone trabalhador para permitir que nossos agentes deem comandos simples."
 asset_research_drone:0 "Drone de Pesquisa"
 asset_research_drone_desc:0 "Pequenas mutações fizeram com que a conexão deste drone de pesquisa com a mente-colmeia fosse menos segura do que o comum."
 asset_warrior_drone:0 "Drone Guerreiro"
 asset_warrior_drone_desc:0 "Nossos agentes conseguiram encontrar uma maneira de dar a este drone guerreiro comandos que servem aos nossos objetivos."
 asset_behavioral_regulator:0 "Regulador de Comportamento"
 asset_behavioral_regulator_desc:0 "Parte dos sistemas de defesa da colmeia, este objeto identifica drones desviados para destruição. Covenientemente, este foi subvertido."
 asset_pheromone_emitter:0 "Emissor de Feromônios"
 asset_pheromone_emitter_desc:0 "Este Emissor de Feromônios afeta o comportamento de todos os drones próximos."
 asset_resource_distribution_node:0 "Nódulo de Distribuição de Recursos"
 asset_resource_distribution_node_desc:0 "A alocação de recursos da colmeia é feita por uma rede de nódulos de distribuição de recursos."
 asset_cortex_node:0 "Nódulo Córtex"
 asset_cortex_node_desc:0 "Agindo como armazenagem de dados para a colmeia, o controle de um nódulo de córtex pode permitir que nossos agentes roubem ou modifiquem dados."
 asset_subspace_tendril:0 "Tentáculo Subespacial"
 asset_subspace_tendril_desc:0 "Estes tentáculos são usados para comunicações com as frotas da colmeia pela galáxia."

 asset_coordination_system:0 "Sistema de Coordenação"
 asset_coordination_system_desc:0 "Este sistema age como uma camada entre os nódulos primários de um planeta e os drones $job_coordinator$ para aquela área."
 asset_engagement_protocol:0 "Protocolo de Abordagem"
 asset_engagement_protocol_desc:0 "A comunicação com outras inteligências é em grande parte governada por este sistema."
 asset_logistics_system:0 "Sistema de Logística"
 asset_logistics_system_desc:0 "O rastreamento de recursos locais é feito pelo sistema de logística."
 asset_research_database:0 "Banco de Dados de Pesquisa"
 asset_research_database_desc:0 "Este banco de dados de pesquisa acompanha tanto o progresso quando as necessidades das instalações de pesquisa de um planeta."
 asset_war_algorithm:0 "Algoritmo de Guerra"
 asset_war_algorithm_desc:0 "Este sistema contém planos de batalha e incontáveis simulações de conflitos em potencial dentro da área local."
 asset_command_relay:0 "Transmissor de Comando"
 asset_command_relay_desc:0 "Um transmissor comprometido que encaminha comandos de outros sistemas para drones dentro de uma área específica."
 asset_dispatch_uplink:0 "Uplink de Envio"
 asset_dispatch_uplink_desc:0 "Este uplink serve para enviar ordens através de longa distância entre nódulos."
 asset_resource_pylon:0 "Torre de Recursos"
 asset_resource_pylon_desc:0 "Recursos são reunidos nestas torres para distribuição."
 asset_memory_cache:0 "Reserva de Memória"
 asset_memory_cache_desc:0 "A pesquisa local é armazenada nestes sistemas antes de ser encaminhada para a inteligência primária."
 asset_weapons_platform:0 "Plataforma de Armas"
 asset_weapons_platform_desc:0 "Nossos agentes exploraram uma vulnerabilidade que os permite tomar o controle parcial de uma posição de armas defensiva."

