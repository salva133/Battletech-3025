 ### Reanimators by Pierre du Plessis

 civic_reanimated_armies:1 "Reanimadores"
 civic_reanimated_armies_desc:1 "Dentro desta sociedade, a morte não é impedimento para o serviço militar. Mestres da arte da necromancia reanimam cadáveres, criando exércitos e guardiões que causam medo nos corações dos meros mortais."
 disabled_by_synthetic_ascension:0 "Incompatível com §YAscensão Sintética§!"
 civic_tooltip_reanimated_armies_effects:2 "O prédio da §YAcademia Militar§! é substituído por um §YAcampamento do Terror§!, oferecendo empregos de £job_necromancer£ §YNecromante§! e permitindo o recrutamento de §YExércitos de Mortos-vivos§!.\n$job_necromancer_effect_desc$.\nExércitos orgânicos derrotados às vezes são ressuscitados como §YExércitos de Mortos-vivos§!.\n\nLeviatãs orgânicos derrotados às vezes podem ser ressuscitados."

 building_dread_encampment:0 "Acampamento do Terror"
 building_dread_encampment_desc:1 "É melhor esconder as atividades dos necromantes dos olhos frágeis do público, já que eles criam hordas de mortos-vivos para lutarem em nossos exércitos."
 job_necromancer_effect_desc:3 "£job_necromancer£ $job_necromancer_plural$ transformam £consumer_goods£ §Y$consumer_goods$§! em §YPontos de Pesquisa§! de £physics£ £society£ e £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§! e geram £defense_army£ §YExércitos de Defesa de Mortos-Vivos§!\nConcede acesso à Propriedade £building£ §Y$holding_dread_outpost$§!"
 undead_army:0 "Exército de Mortos-Vivos"
 undead_army_desc:1 "Soldados mortos-vivos erguidos de seus túmulos por necromantes. Livres do medo da morte, eles causam terror no coração de seus inimigos com sua aparência abominável e ferocidade na batalha!"
 undead_army_plural:0 "Exércitos de Mortos-Vivos"
 giant_undead_army:0 "Exército de Morto-Vivo Gigante"
 giant_undead_army_desc:0 "Um esqueleto gigante pronto para espalhar o caos pelo universo. Ele não será gentil ao invadir um planeta."
 giant_undead_army_plural:0 "Exércitos de Mortos-Vivos Gigantes"
 undead_defense_army:0 "Exército de Defesa de Mortos-vivos"
 undead_defense_army_desc:0 "Soldados mortos-vivos retirados da cova por necromantes e ressuscitados para proteger nossos planetas de tudo que possa ameaçá-los!"
 job_necromancer:1 "Necromante"
 job_necromancer_plural:1 "Necromantes"
 job_necromancer_desc:0 "Reanimar os mortos para lutarem nos exércitos da nação é um trabalho pesado. só os praticantes mais habilidosos conhecem as artes secretas necessárias para conquistar este feito!"
 planet_necromancers:0 "Empregos Necromantes"
 mod_job_necromancer_add:0 "Empregos $job_necromancer$"
 mod_job_necromancer_per_pop:0 "§G+1§! $job_necromancer$ Emprego a cada $VALUE$ Pops"
 mod_job_necromancer_per_pop_short:0 "\n§G+1§! £mod_job_necromancer_add£ a cada $VALUE$ £pop£"

 galactic_features.385.reanimated:1 "Mande os [Owner.GetNecromancersUpper]."
 distar.218.name:0 "Ressuscitar"
 distar.218.desc.regular:0 "Depois de um ritual longo, a §YMatriarca Tiyanki§! retornou do além e agora serve à nossa causa."
 distar.218.desc.hive:0 "Reanimar a §YMatriarca Tiyanki§! foi bem difícil. Embora já tenhamos aprendido a controlar suas crias menores, as habilidades regenerativas da Matriarca não paravam de eliminar nossos drones cordicépticos. Mas, no fim, esta Mente triunfou. Nenhum tecido morto pode se adaptar mais rapidamente do que nós.\n\nComo controlamos a Matriarca agora, nós movimentamos os flagelos titânicos."
 distar.5016.desc.regular:0 "Nossos necromantes devolveram o corpo para o ovo do qual ele saiu e deram novamente vida à §YMortenascida§! para que ela sirva à nossa causa."
 distar.5016.desc.hive:1 "Devolver a §YMortenascida§! ao ovo e depois incubá-la novamente acabou se mostrando muito eficiente. Usando a matéria primordial ainda dentro do ovo, nossos necrodrones editaram facilmente o corpo para nos servir.\n\nCom a criatura manipulada assim, nós agora controlamos suas asas."
 it_hungers:0 "Está com fome."
 leviathans.675.desc.regular:0 "Depois de muito esforço, nossos necromantes mais uma vez encheram o §YDragonete do Éter§! de energia. A fusão resultante de consciência é instável e preocupante, mas enquanto o sopro superaquecido da criatura estiver funcionando, vamos considerar isso um sucesso."
 leviathans.675.desc.hive:0 "No início, a biologia do §YDragonete do Éter§! parecia incompreensível. Em vez de sequestrar o sistema nervoso central dele e controlá-lo a partir daí, esta Mente foi forçada a substituir cada um dos nervos da criatura por uma cópia de drone.\n\nVamos ver se conseguimos fazer a carcaça rosnar."
 ancrel.4026.desc.regular:0 "Ela está voando novamente. A antes voraz §YFragmento§! voltou para cuidar do sistema [from.solar_system.GetName], mas, desta vez, ela vai proteger o Rubricador para nós!"
 ancrel.4026.desc.hive:0 "§YFragmento§!, que já foi uma criatura gananciosa e solitária, agora está em silêncio. Nós nos apossamos do seu corpo inerte e eliminamos a personalidade e os centros de linguagem dela. Como esses sistemas supérfluos foram removidos, nós agora controlamos o seu sopro superaquecido."
 distar.340.desc:0 "A notícia da morte de [Root.Fleet.GetName] se espalhou por [Root.Owner.GetName]. A ameba foi uma companheira bastante presente para a nossa nação por muito tempo. No entanto, nossos necromantes têm estado estranhamente ativos desde que recebemos a fatídica notícia, e agora surgiram com uma solução para nossa nação em luto. Eles não pretendem explicar como isso pode ser feito, mas disseram que podem trazer [Root.Fleet.GetName] de volta."
 distar.340.desc.science:0 "A notícia da morte de [Root.Fleet.GetName] espalhou-se por [Root.Owner.GetName], apesar de ninguém ter se abalado tanto quanto o Oficial Científico [amoeba_finding_scientist.GetName]. Foi [amoeba_finding_scientist.GetSheHe] quem primeiro descobriu a jovem Ameba Espacial perdida e indefesa, e viu a criatura crescer até a maturidade completa sob sua própria orientação gentil.\n\nAgora, sem o companheirismo silencioso de [Root.Fleet.GetName], [amoeba_finding_scientist.GetName] pode nunca mais ser como era."
 distar.340.a:0 "Levante, [Root.Fleet.GetName], LEVANTE!"
 distar.340.b:0 "Deixe a ameba adormecida descansar."
 distar.59.desc:0 "§Y[reanimated_amoeba.Fleet.GetName]§! vive?! Ou, no mínimo, está se mexendo. Não entendemos exatamente o que [amoeba_finding_scientist.GetName] fez, mas graças ao seu desespero profundo e à sua ciência maluca, nossa querida ameba está entre nós mais uma vez."
 distar.59.desc.science:0 "§Y[reanimated_amoeba.Fleet.GetName]§! vive?! Ou, no mínimo, está se mexendo. Não entendemos exatamente o que nossos necromantes fizeram, mas graças ao desespero profundo e à ciência maluca deles, nossa querida ameba está entre nós mais uma vez."

 REANIMATE_TIYANKI_MATRIARCH:0 "Reanimar a Matriarca Tiyanki"
 REANIMATE_TIYANKI_MATRIARCH_DESC:1 "Nossos [From.Owner.GetNecromancersLower] bolaram um plano audacioso para trazer a Matriarca Tiyanki de volta dos mortos, a fim de que ela nos sirva e lute ao lado das nossas frotas."
 REANIMATE_VOIDSPAWN:0 "Reanimar Mortenascida Exterminada"
 REANIMATE_VOIDSPAWN_DESC:1 "Usando métodos que é melhor não dizer em voz alta, nossos [From.Owner.GetNecromancersLower] garantem que são capazes de ressuscitar a §YMortenascida§! para que ela nos sirva e lute ao lado das nossas frotas."
 REANIMATE_ROCK_BRAIN:0 "Reanimar o Cérebro de Pedra"
 REANIMATE_ROCK_BRAIN_DESC:0 "Apesar do que o antigo ser possa ter pensado, o universo continua a existir fora de seu invólucro morto. Usando uma combinação de técnicas proibidas e ciência nova, nossos necromantes acreditam que podem refutar o solipsismo da criatura falecida."
 REANIMATE_GUARDIAN_DRAGON:0 "Reacender o Extinto Dragonete do Éter"
 REANIMATE_GUARDIAN_DRAGON_DESC:1 "Nossos [From.Owner.GetNecromancersLower] acreditam que podem reacender a centelha dentro do §YDragonete do Éter§! por meio de uma mistura de ritual e ciência: coletando plasma da estrela local, anexando mecanismos cordicépticos ao cadáver e assim por diante."
 REANIMATE_SHARD_DRAGON:0 "Restaurar Fragmento"
 REANIMATE_SHARD_DRAGON_DESC:1 "§YFragmento§!, terror dos ratos, guardiã do Rubricador e agora um cadáver, está orbitando a estrela local. Nossos [From.Owner.GetNecromancersLower] acham que, como a grande criatura protegia o Rubricador em vida, ela deve servir aos novos mestres desse item na morte."
 REANIMATE_LOST_AMOEBA:0 "Reanimar a Ameba Perdida"
 REANIMATE_LOST_AMOEBA_DESC:0 "Não entendemos muito bem, mas nossos necromantes decidiram trazer de volta nossa querida e falecida ameba."
 REANIMATE_LOST_AMOEBA_DESC_SCIENCE:0 "Não entendemos muito bem, mas comandados por [amoeba_finding_scientist.GetName], nossos necromantes decidiram trazer de volta nossa querida e falecida ameba."

 ### Galactic Memorials (Memorialists) by Gemma Thomson

 building_galactic_memorial_1:0 "Santuário do Repouso"
 building_galactic_memorial_1_desc:0 "Este humilde memorial destaca pensamentos e estudos sobre a natureza multifacetada da morte e do fim."
 building_galactic_memorial_2:0 "Pilar de Quietude"
 building_galactic_memorial_2_desc:0 "Um local solene, dedicado à contemplação da morte, no qual um final pode ser registrado."
 building_galactic_memorial_3:0 "Memorial Galáctico"
 building_galactic_memorial_3_desc:0 "Uma biblioteca monumental de tudo que pode ou não pode ser entendido sobre finais, registrados para eras futuras desconhecidas."
 building_galactic_memorial_regular_tooltip:1 "§YSantuários de Repouso§! oferecem empregos de £job_death_chronicler£ $job_death_chronicler$ e melhoram a §YAtração da Ética Governante§! em §HMundos-Tumba§! e §HMundos-Relíquia§!"
 building_galactic_memorial_gestalt_tooltip:1 "§YSantuários de Repouso§! oferecem empregos de £job_chronicle_drone£ $job_chronicle_drone$ e diminuem o §YDesvio§! em §HMundos-Tumba§! e §HMundos-Relíquia§!"
 job_death_chronicler:0 "Escrivão da Morte"
 job_death_chronicler_plural:0 "Escrivães da Morte"
 job_death_chronicler_desc:0 "A entropia é o campo destes eruditos, que observam e registram a morte e seus efeitos em todas as suas variadas expressões."
 job_death_chronicler_effect_desc:2 "£job_death_chronicler£ $job_death_chronicler_plural$ transformam £consumer_goods£ §Y$consumer_goods$§! em £unity£ §Y$unity$§!, [GetCultureWorkerSpiMatOutput][GetCultureWorkerEgalAuthOutput][GetCultureWorkerMilPacOutput][GetCultureWorkerXenoOutput] e £stability£ §YEstabilidade§!.\n\n£job_death_chronicler£ Os efeitos de Escrivães da Morte variam dependendo da ética do Império."
 job_death_chronicler_simple_effect_desc:0 "£job_death_chronicler£ $job_death_chronicler_plural$ transformam £consumer_goods£ §Y$consumer_goods$§! em £unity£ §Y$unity$§! e £stability£ §YEstabilidade§! e herdam os modificadores de §YÉtica§! de §Y£job_culture_worker£ $job_culture_worker_plural$§!."
 job_chronicle_drone:0 "Drone Escrivão"
 job_chronicle_drone_plural:0 "Drones Escrivães"
 job_chronicle_drone_desc:0 "Estes drones especializados transformam seus pensamentos em entropia, pesquisando a corrupção terminal como contraponto à nossa própria existência contínua."
 job_chronicle_drone_effect_desc:3 "£job_chronicle_drone£ $job_chronicle_drone_plural$ transformam £energy£ §Y$energy$§! e £minerals£ §Y$minerals$§! em £unity£ §Y$unity$§!, £stability£ §YEstabilidade§! e $r_amenities$"
 mod_job_death_chronicler_add:0 "Empregos $job_death_chronicler$"
 mod_job_death_chronicler_per_pop:0 "§G+1§! $job_death_chronicler$ Emprego a cada $VALUE$ Pops"
 mod_job_death_chronicler_per_pop_short:0 "\n§G+1§! £mod_job_death_chronicler_add£ a cada $VALUE$ £pop£"
 mod_job_chronicle_drone_add:0 "Empregos $job_chronicle_drone$"
 mod_job_chronicle_drone_per_pop:0 "§G+1§! Emprego $job_chronicle_drone$ a cada $VALUE$ Pops"
 mod_job_chronicle_drone_per_pop_short:0 "\n§G+1§! £mod_job_chronicle_drone_add£ a cada $VALUE$ £pop£"
