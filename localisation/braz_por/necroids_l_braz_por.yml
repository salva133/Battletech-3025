 distar.218.desc:0 "Depois de um longo ritual, a §YMatriarca Tiyanki§! retornou do além e agora serve à nossa causa."
 distar.5016.desc:0 "Nossos necromantes devolveram o corpo ao ovo de onde ele veio e deram novamente vida ao §YFilho do Vazio§! para que sirva à nossa causa."
 leviathans.675.desc:0 "Depois de muito esforço, nossos necromantes encheram novamente o §YDragonete do Éter§! com energia. O resultado é instável e angustiante, mas enquanto o bafo de dragão superaquecido ainda funcionar, vamos considerar isso um sucesso."
 ancrel.4026.desc:0 "Ela voa novamente. A outrora voraz §YFragmento§! voltou para cuidar do sistema [from.solar_system.GetName], mas desta vez, vai proteger o Rubricador para nós!"
