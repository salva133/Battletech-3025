 sacrifice_harmony_5:0 "$sacrifice_harmony_mod$"
 sacrifice_harmony_5_desc:0 "$sacrifice_harmony_mod_desc$"
 sacrifice_harmony_mod_overlord:0 "$edict_sacrifice_harmony$"
 sacrifice_harmony_mod_overlord_desc:0 "Nosso Lorde Supremo realizou um ritual estranho, mas harmonioso. Alguns indivíduos foram sacrificados, mas os que restaram ficaram mais sintonizados com a vida do que nunca."

 edict_sacrifice_bounty:0 "Sacrifício: Recompensa"
 edict_sacrifice_bounty_desc:0 "Os mais devotos dentre nós estão preparados para cumprir seus destinos, crentes que nossa sociedade será melhorada pelo seu sacrifício final. Que a morte purifique o caminho para a vida vibrante e gloriosa em sua essência!"
 edict_sacrifice_bounty_tooltip:2 "§RMata todos os £job_mortal_initiate£ $job_mortal_initiate_plural$.§! Cada sacrifício aumenta a probabilidade de ganhos adicionais em produção de £minerals£ Minerais e £energy£ Energia. $edict_sacrifice_unity_boost$"
 sacrifice_bounty_mod:0 "Sacrifício Adicional: Recompensa"
 sacrifice_bounty_mod_desc:0 "Os mais devotos dentre nós cumpriram seus destinos; seus sacrifícios impulsionam nossa proclamação de recompensa. Que a morte purifique o caminho para a vida vibrante e gloriosa em sua essência!"
