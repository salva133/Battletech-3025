 sacrifice_togetherness_5:0 "$sacrifice_togetherness_mod$"
 sacrifice_togetherness_5_desc:0 "$sacrifice_togetherness_mod_desc$"
 sacrifice_togetherness_mod_overlord:0 "$edict_sacrifice_togetherness$"
 sacrifice_togetherness_mod_overlord_desc:0 "O Lorde Supremo realizou um ritual estranho, mas curiosamente envolvente. Alguns dos nossos foram sacrificados, mas nos sentimos ainda mais próximos do que antes."

 edict_sacrifice_harmony:0 "Sacrifício: Harmonia"
 edict_sacrifice_harmony_desc:0 "Os mais devotos dentre nós estão preparados para cumprirem seus destinos. Seu sacrifício final é um momento de celebração alegre de propósito. Que cada dia seja passado em honra de uma boa vida!"
 edict_sacrifice_harmony_tooltip:2 "§RMata todos os £job_mortal_initiate£ $job_mortal_initiate_plural$.§! Cada sacrifício aumenta a probabilidade de ganhos adicionais em Felicidade dos Pops. $edict_sacrifice_unity_boost$"
 sacrifice_harmony_mod:0 "Sacrifício Adicional: Harmonia"
 sacrifice_harmony_mod_desc:0 "Os mais devotos dentre nós cumpriram seus destinos; seus sacrifícios impulsionam nossa proclamação de harmonia. Que cada dia seja passado em honra de uma boa vida!"
