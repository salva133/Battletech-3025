 ### Permanent Employment by Victor Haeggman
 civic_permanent_employment:0 "Contratação Permanente"
 civic_permanent_employment_desc:0 "Esta Megacorporação garantiu que todos seus funcionários nunca ficarão sem emprego. Jamais. Quando o tempo de um funcionário chega ao fim, ele será realocado a tarefas mais simples para que ainda possa sustentar sua família e quitar as dívidas."
 civic_tooltip_permanent_employment_effects:3 "Pode construir o £building£ §Y$building_posthumous_employment_center$§!.\n$job_reassigner_effect_desc$\n\nConcede acesso à Propriedade £building£ §Y$holding_reemployment_center$§!.\n\nLeviatãs orgânicos derrotados às vezes podem ser ressuscitados."
 job_reassigner:0 "Redesignador"
 job_reassigner_desc:0 "Redesignadores garantem que os restos mortais de um cidadão da Megacorporação permaneçam no trabalho até o término do contrato."
 job_reassigner_plural:0 "Redesignadores"
 job_reassigner_effect_desc:0 "£job_necromancer£ $job_reassigner_plural$ transformam £consumer_goods£ §Y$consumer_goods$§! e até £food£ §Y$food$§! ou £minerals£ §Y$minerals$§! em £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!. Todos os £pop£ Pops montados terão a característica §YZumbi§!."
 planet_reassigners:0 "Empregos de Redesignador"
 mod_job_reassigner_add:0 "Empregos de $job_reassigner$"
 trait_zombie:0 "Zumbi"
 trait_zombie_desc:0 "§LOs restos de um ser sapiente outrora orgulhoso; esta carcaça vazia não serve para quase nada além de tarefas simples.§!"
 TRAIT_ZOMBIE_EFFECT:0 "$mod_planet_jobs_produces_mult$: §R-25%§!\nManutenção de Pop reduzida em: §G100%§!\nNão pode gerar §YLíderes§!\nNão pode ter Empregos de §Y$pop_cat_ruler$§! ou §Y$pop_cat_specialist$§!"
 building_posthumous_employment_center:0 "Centro de Contratações Póstumas"
 building_posthumous_employment_center_desc:0 "No Centro de Contratações Póstumas, carcaças desprovidas de consciência podem encontrar um novo propósito e uma nova oportunidade para quitar as dívidas que deixou em vida."
 edict_sacrifice_bounty_zombie:0 "$edict_sacrifice_bounty$"
 edict_sacrifice_bounty_zombie_desc:0 "Os mais devotos dentre nós estão preparados para cumprir seus destinos, crentes que nossa sociedade será melhorada pelo seu sacrifício final. Nossas mortes trarão valores corporativos prósperos e nossos corpos seguirão servindo na corporação."
 edict_sacrifice_bounty_zombie_tooltip:0 "$edict_sacrifice_bounty_tooltip$\nAdiciona §G+1§! £mod_pop_growth_speed£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§! a todos os £job_necromancer£ $job_reassigner_plural$."

 necroids.260.name:0 "Drones de Decadência Aplicada"
 necroids.260.desc:0 "Todos os nossos principais executivos estavam em uma reunião holográfica para discutir o aumento das vendas de produtos de higiene para zumbis, quando um dos chefes de Ativos Animados invadiu a sala de conferências: "Um dos Zumbis em §Y[debt_free_zombie.Planet.GetName]§! conseguiu quitar as dívidas!" Um burburinho começou até perceberem o que estava diante deles. Uma pausa tomou conta da reunião antes do pandemônio se instaurar. Cada executivo exigiu o direito de saber como isso poderia impactar o abastecimento de trabalhadores reanimados.\n\nApós mais algumas análises, descobriu-se que esse havia sido um caso raro e isolado. Somente os falecidos cujos corpos perduraram por um século inteiro conseguiram quitar suas dívidas; um número proporcionalmente irrisório. Nossa corporação galáctica mal daria conta se eles fossem colocados para descansar."
 necroids.260.a:0 "Eles conquistaram a liberdade, deixe que descansem."
 necroids.260.b:0 "Apenas adicione mais alguns zeros às dividas deles."

 zombie_contract_manipulation:0 "Manipulação de Contrato Zumbi"
 zombie_contract_manipulation_desc:0 "Este império alterou os contratos de seus zumbis trabalhadores, tornando impossível que consigam quitar suas dívidas."

 ### Cordypectic Drones by Victor Haeggman
 civic_hive_cordyceptic_drones:0 "Drones Cordicépticos"
 civic_hive_cordyceptic_drones_desc:0 "Drones altamente especializados. Eles são capazes de infectar hospedeiros simples e de emitir comandos rudimentares. Além disso, são o principal elemento da defesa estelar desta colmeia."
 civic_tooltip_cordyceptic_drones:0 "- Começa o jogo com §G3§! §HAmebas Reanimadas§!.\n- Faunas Espaciais orgânicas derrotadas são reanimadas automaticamente.\n- Leviatãs orgânicos derrotados às vezes podem ser ressuscitados.\n"

 MESSAGE_REANIMATION_COMPLETE_TITLE:0 "Reanimação Concluída"
 MESSAGE_REANIMATION_COMPLETE_TIYANKI_DESC:0 "Uma nova leva de Tiyanki reanimados está pronta para nós em $SYSTEM|Y$. O próximo grupo já está a caminho."
 MESSAGE_REANIMATION_AMOEBA_TIYANKI_DESC:0 "Uma nova leva de Amebas Reanimadas está pronta para nós em $SYSTEM|Y$. O próximo grupo já está a caminho."

 necroids.310.name:0 "Antivírus"
 necroids.310.desc:0 "Os Prethoryn tentaram entrar em §Rnós§!!\n\nO invasor extragaláctico capturou imediatamente os nossos necrodrones. Depois, o outro enxame começou a coletar mais drones nas proximidades. Nós tivemos que eliminar todos dentro da cápsula de infiltração para manter [Root.GetName] em segurança."
 necroids.310.a:0 "Eles precisam ser exterminados."

 sm_cordyceptic_reanimation_facility:0 "Centro de Reanimação Cordicéptica"
 sm_cordyceptic_reanimation_facility_desc:0 "§LGeralmente, temos que achar indivíduos mortos há pouco tempo para fazer a reanimação, mas com um sistema de geração, podemos fazer uma infiltração em uma fase anterior e ter um suprimento constante de hospedeiros.§!\n"
 requires_tiyanki_spawning_system:0 "§RPrecisa ser construído em §YTiyana Vek§!, §YTiyun Ort§! ou §YAmor Alveo§!.§!"
 sm_cordyceptic_reanimation_facility_desc_modifier:0 "Produzirá uma §YFrota Reanimada§! a cada §G5 anos§! quando for construído em sistemas cheios de vida biológica."
