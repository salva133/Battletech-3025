 ### Necrophage Origin by Pierre du Plessis

 origin_necrophage:0 "Necrófago"
 origin_necrophage_desc:1 "Esta civilização evoluiu como um parasita, forçada a se alimentar de outras formas de vida sapientes para se sustentar. Ao alcançar o estágio galáctico, outras espécies serão trazidas para o grupo ou se tornarão seu alimento. Para o necrófago, só há um caminho."
 civic_tooltip_necrophage_effects:2 "- É possível converter £pops£ Pops de outras espécies para a §Hespécie primária§!.\n- Somente Pops Necrófagos podem ser §Hlíderes§! ou ocupar o §Hcargo de governante§!.\n- Começa com um número de £pops£ Pops de uma espécie secundária e pré-patente.\n- Planetas Habitáveis Garantidos passam a ser §HCivilizações Primitivas§!."
 civic_necrophage_secondary_species:0 "Espécie pré-patente"
 trait_necrophage:0 "Necrófago"
 trait_necrophage_desc:1 "§LEsta espécie de quase-imortais procria ao consumir pops de outras espécies.§!"
 trait_necrophage_gestalt_tooltip:0 "§HEstes modificadores de Produção dos Pops não se aplicam aos Pops com Mente-Colmeia.§!"
 building_necrophage_elevation_chamber:0 "Câmara de Elevação"
 building_necrophage_elevation_chamber_desc:0 "Aqueles que aguardam transformação, passam seus dias estudando as práticas e rituais dos [This.Owner.GetSpeciesNamePlural] no conforto da Câmara de Elevação."
 building_necrophage_elevation_chamber_desc_hive:0 "Aqueles que esperam a transformação passam os dias se preparando para a união com a consciência coletiva do tipo [This.Owner.GetAdj] no conforto da Câmara de Elevação."
 necrophage_elevation_timer_tooltip:0 "A próxima Cerimônia de Elevação em §Y[This.GetName]§! acontecerá em §Y[This.necrophage_elevation_timer]§!.\n\n"
 building_necrophage_elevation_chamber_scaling_tooltip:0 "Para garantir um fornecimento fixo de £job_necro_apprentice£ $job_necro_apprentice_plural$, a quantidade de empregos fornecidos varia entre §Y1§! e §Y3§!, dependendo do §Ycrescimento de pop§!.\n\n"
 building_necrophage_house_of_apotheosis:0 "Casa da Apoteose"
 building_necrophage_house_of_apotheosis_desc:0 "Uma casa de esplendor inigualável, onde aqueles que aguardam sua apoteose como [This.Owner.GetSpeciesNamePlural] podem passar seus últimos dias confortáveis em suas formas originais."
 building_necrophage_house_of_apotheosis_desc_hive:0 "Uma casa de esplendor inenarrável onde fizemos o máximo para garantir que os que esperam a transformação em drones do tipo [This.Owner.GetAdj] possam desfrutar com conforto seus últimos dias fora da Colmeia."
 job_necro_apprentice_effect_desc_base:0 "Uma vez a cada §Y10§! anos, £job_necro_apprentice£ $job_necro_apprentice_plural$ são transformados em §Y[This.Owner.GetSpeciesNamePlural]§! em um §YRitual de Elevação§!."
 job_necro_apprentice_effect_desc:2 "£job_necro_apprentice£ $job_necro_apprentice_plural$ transformam £consumer_goods£ §Y$consumer_goods$§! e £food£ §Y$food$§! em £unity£ §Y$unity$§! e £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_lithoid_desc:1 "£job_necro_apprentice£ $job_necro_apprentice_plural$ transformam £consumer_goods£ §Y$consumer_goods$§! e £minerals£ §Y$minerals$§! em £unity£ §Y$unity$§! e £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_hive_desc:0 "£job_necro_apprentice£ $job_necro_apprentice_plural$ transformam £food£ §Y$food$§! em £unity£ §Y$unity$§! e £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\n$job_necro_apprentice_effect_desc_base$"
 job_necro_apprentice_effect_hive_lithoid_desc:0 "£job_necro_apprentice£ $job_necro_apprentice_plural$ transformam £minerals£ §Y$minerals$§! em £unity£ §Y$unity$§! e £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\n$job_necro_apprentice_effect_desc_base$"
 NO_CULTURE_SHOCK:0 "$TRIGGER_FAIL$§RO planeta não está passando por §Y$culture_shock_bronze_age$§!§!"
 job_necro_apprentice:0 "Necrófito"
 job_necro_apprentice_plural:0 "Necrófitos"
 job_necro_apprentice_desc:1 "Depois de anos de trabalho árduo que culminam em um extravagante §YRitual de Elevação§!, os desafortunados que não nasceram na casta governante podem fazer parte dela."
 job_necro_apprentice_desc_hive:0 "Depois de anos de trabalho árduo, os desafortunados que nasceram separados da nossa consciência coletiva podem passar pelos Ritos de Unidade e se juntarem a nós, entrando em comunhão com [Owner.GetGovernmentName] [Owner.GetSpeciesAdj]."
 NECRO_APPRENTICE_JOB_TRIGGER:0 "Este emprego só pode ser ocupado por Pops não robóticos que não sejam da espécie primária."
 mod_job_necro_apprentice_add:0 "Empregos $job_necro_apprentice$"
 mod_job_necro_apprentice_per_pop:0 "§G+1§! Emprego $job_necro_apprentice$ a cada $VALUE$ Pops"
 mod_job_necro_apprentice_per_pop_short:1 "\n§G+1§! £mod_job_apprentice_add£ a cada $VALUE$ £pop£"
 planet_necro_apprentices:0 "Empregos Necrófitos"
 POP_ATTRACTION_NECROPHAGE_NEG:0 "§R- £pop£ Pop é um Necrófago e procria ao consumir outras espécies§!"
 RULER_JOB_NECROPHAGE_TRIGGER:0 "Este emprego só pode ser ocupado por Pops Livres Necrófagos que não estão sendo expurgados."
 opinion_necrophage:1 "Desaparecimentos Misteriosos"
 opinion_necrophage_our_species:0 "Necrofagou nossa Espécie"
 disables_necrophage_features:0 "§REscolher esta Regalia da Ascensão desativará nossas mecânicas de Necrofagia.§!"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED_TITLE:0 "Pops Necrofagizados"
 MESSAGE_NECROPHAGE_POPS_NECROPHAGED:1 "Convertemos $VALUE|Y$ £pops£ Pops para nossa espécie em uma Cerimônia de Elevação em $PLANET|Y$."

 START_SCREEN_NECROPHAGE_BASE:0 "No passado não tão distante, [GetHomeWorldName] era dominado por uma espécie um tanto comum. Para qualquer espectador, eles pareciam estar seguindo um caminho de desenvolvimento padrão, com alguns períodos rápidos de inovação, intercalados por períodos mais longos de aparentes reveses inconquistáveis. Porém, sem que eles soubessem, seu planeta era o lar de uma segunda espécie inteligente: nós.\n\nDurante milênios, nós, os [GetSpeciesNamePlural] - permanecemos sem ser detectados pelos donos do planeta. Pouco mais do que rumores vagos de terrores noturnos, éramos um conto de fadas falado apenas para assustar crianças que não se comportavam. Mas, eles estavam errados ao não pensar em nós.\n\nConforme sua taxa de progresso tecnológico avançou, assim também avançou nossa infiltração de sua sociedade."
 START_SCREEN_NECROPHAGE:1 "$START_SCREEN_NECROPHAGE_BASE$ Quando sua queda chegou, foi rápida e sangrenta. Tomamos o controle do planeta de maneira implacável, nossos precursores reduzidos à subserviência e gradual absorção na raça [GetSpeciesName].\n\nAgora, armados com o segredo recém-descoberto da viagem MRQL, estamos prontos para chegar nas estrelas e refazer todas as espécies da galáxia segundo nossa semelhança!"
 START_SCREEN_NECROPHAGE_PEACEFUL:0 "$START_SCREEN_NECROPHAGE_BASE$ Gradualmente, conseguimos tomar o controle do planeta, reduzindo nossos precursores à subserviência e absorção gradual na raça [GetSpeciesName].\n\nAgora, armados com o segredo recém-descoberto da viagem MRQL, estamos prontos para ir às estrelas e tomar nosso lugar junto das nações espaciais da galáxia!"
 START_SCREEN_NECROPHAGE_HIVE:0 "$START_SCREEN_NECROPHAGE_BASE$ Estávamos prontos finalmente. A superioridade da nossa consciência coletiva ficou clara quando tomamos o controle do planeta de maneira implacável. Nossos precursores foram reduzidos à servidão e absorvidos gradualmente pela mente-colmeia da espécie [GetSpeciesName].\n\nAgora armados com o segredo recém-descoberto das viagens MRQL, estamos prontos para ir às estrelas e refazer todas as espécies da galáxia à nossa imagem e semelhança!"
 necroids.2.name:0 "Cerimônia de Elevação em [Root.Capital.GetName]"
 necroids.2.desc:0 "Desde a tomada [Root.GetAdj] de [Root.Capital.GetName], a transformação de [necrophage_species.GetNamePlural] em [Root.GetSpeciesNamePlural] tem sido oculta por rituais. Uma vez a cada dez anos (uma data que se aproxima rapidamente), os "Aprendizes" se reúnem na Câmara de Elevação para uma cerimônia especial. O que exatamente acontece com eles é um segredo muito bem guardado, conhecido apenas por alguns escolhidos, mas quando eles emergem, saem como [Root.GetSpeciesNamePlural]."
 necroids.2.desc.gestalt:0 "Desde a tomada [Root.GetAdj] de [Root.Capital.GetName], a transformação de [necrophage_species.GetNamePlural] em [Root.GetSpeciesNamePlural] tem estado cercada de rituais. Uma vez a cada dez anos, uma data que se aproxima rapidamente, os "Aprendizes" se reúnem na Câmara de Elevação para uma cerimônia especial. O que acontece exatamente com eles é um segredo guardado a sete chaves por nossa consciência coletiva, mas quando emergem de lá, o fazem como drones do tipo [Root.GetSpeciesAdj]."
 necroids.2.A:0 "Que comecem os preparativos!"
 necroids.2.A.tooltip:1 "No final do ano, todos os §H$job_necro_apprentice_plural$§! em §H[Root.Capital.GetName]§! serão convertidos em §H[Root.GetSpeciesNamePlural]§!.\n\nEsta cerimônia ocorrerá a cada §H10 anos§! em cada planeta [Root.GetAdj] com uma §HCâmara de Elevação§!."

 ### Sacrificial Temple (Death Cult) by Gemma Thomson

 building_sacrificial_temple_1:0 "Templo do Sacrifício"
 building_sacrificial_temple_1_desc:0 "Um local sagrado em que sacerdotes solenes e aprendizes dedicados rezam e trabalham a cada ciclo próspero, porém sangrento."
 building_sacrificial_temple_2:0 "Holotemplo Sombrio"
 building_sacrificial_temple_2_desc:0 "Melhorias tecnológicas desta construção consagrada permitem um estudo mais rigoroso e uma noção mais tangível de devoção a causas além de suas paredes mutáveis."
 building_sacrificial_temple_3:0 "Templo do Grande Sacrifício"
 building_sacrificial_temple_3_desc:0 "Um local de consagração suprema, onde campos de imersão multissensorial permitem que os fiéis honrem cada sacrifício [This.Owner.GetAdj] - passado, presente e futuro."
 job_death_priest:0 "Sacerdote da Morte"
 job_death_priest_plural:0 "Sacerdotes da Morte"
 job_death_priest_desc:0 "A orientação espiritual das massas é garantida por aqueles que farão sacrifícios (quando convocados) dos seus pupilos mais devotos."
 job_death_priest_effect_desc:0 "£job_death_priest£ $job_death_priest_plural$ transformam £consumer_goods£ §Y$consumer_goods$§! em £unity£ §Y$unity$§!, £society£ §Y$society_research$§! e £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!"
 mod_job_death_priest_add:0 "Empregos $job_death_priest$"
 mod_job_death_priest_per_pop:0 "§G+1§! Emprego $job_death_priest$ a cada $VALUE$ Pops"
 mod_job_death_priest_per_pop_short:0 "\n§G+1§! £mod_job_death_priest_add£ a cada $VALUE$ £pop£"
 job_death_priest_icon:0 "£job_death_priest£"
 job_mortal_initiate:0 "Iniciado Mortal"
 job_mortal_initiate_plural:0 "Iniciados Mortais"
 job_mortal_initiate_desc:0 "Estes pupilos da fé muito devotos dedicam o resto de suas vidas para o aprimoramento da sociedade; um estudo que conclui com seu sacrifício fatal e voluntário."
 job_mortal_initiate_effect_desc:1 "£job_mortal_initiate£ $job_mortal_initiate_plural$ produzem £unity£ §Y$unity$§!, £society£ §Y$society_research$§! e £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!"
 mod_job_mortal_initiate_add:0 "Empregos $job_mortal_initiate$"
 mod_job_mortal_initiate_per_pop:0 "§G+1§! Emprego $job_mortal_initiate$ a cada $VALUE$ Pops"
 mod_job_mortal_initiate_per_pop_short:0 "\n§G+1§! £mod_job_mortal_initiate_add£ a cada $VALUE$ £pop£"
 jobs_death_priest_and_mortal_initiate_effect_desc:0 "$job_death_priest_effect_desc$\n$job_mortal_initiate_effect_desc$"

 edict_sacrifice_unity_boost:0 "\n\nAumenta a produção de £unity£ Unidade dos £job_death_priest£ $job_death_priest_plural$ enquanto o edito estiver em vigor.\n"

 edict_sacrifice_dummy:0 "Sacrifícios"
 edict_sacrifice_dummy_desc:0 "Os mais devotos dentre nós estão preparados para cumprir seus destinos, ansiosos para darem suas vidas pelo bem da nossa sociedade. Com os Sacrifícios de §HUnião§!, §HHarmonia§! e §HRecompensa§!, a espera não é mais necessária."
 edict_sacrifice_dummy_tooltip:1 "§RMata todos os £job_mortal_initiate£ $job_mortal_initiate_plural$.§! Cada sacrifício concede um adicional de £unity£ Unidade, Felicidade dos Pops ou produção de £minerals£ Minerais e £energy£ Energia, dependendo do ritual escolhido. $edict_sacrifice_unity_boost$"

 edict_sacrifice_togetherness:0 "Sacrifício: União"
 edict_sacrifice_togetherness_desc:0 "Os mais devotos dentre nós estão preparados para cumprir seus destinos, garantindo que nossa sociedade seja mais unida. Que nossa unidade brilhe sobre a escuridão solitária do espaço!"
 edict_sacrifice_togetherness_tooltip:2 "§RMata todos os £job_mortal_initiate£ $job_mortal_initiate_plural$.§! Cada sacrifício aumenta a probabilidade de ganhos adicionais em £unity£ Unidade. $edict_sacrifice_unity_boost$"
 sacrifice_togetherness_mod:0 "Sacrifício Adicional: União"
 sacrifice_togetherness_mod_desc:0 "Os mais devotos dentre nós cumpriram seus destinos; seus sacrifícios impulsionam nossa proclamação de união. Que nossa unidade brilhe sobre a escuridão solitária do espaço!"
