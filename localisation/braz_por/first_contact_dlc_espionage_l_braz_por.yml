# Operation Increase Awareness
 preftl_operation.1025.name:1 "[this.GetName]: Prontos para Revelar" # Operation name, i.e. 'Increase Awareness'
 preftl_operation.1025.desc:1 "Nossos preparativos em [target.capital_scope.GetName] foram concluídos; nossos agentes estão posicionados para fazer com que o [target.GetName] esteja cada vez mais perto do cenário galáctico."
 preftl_operation.1026.name:0 "Há Vida Lá Fora?"
 preftl_operation.1026.desc.intro:0 "Graças às ações de nossos agentes, os [this.GetSpeciesNamePlural] estão olhando para o céu noturno com um interesse renovado."
 preftl_operation.1026.desc.low:1 "Inspirados pelas histórias que nós espalhamos, os [this.GetSpeciesNamePlural] passaram a olhar para o céu. Eles começaram a se perguntar se pode haver mais vida senciente no universo, recebendo a luz de outras estrelas."
 preftl_operation.1026.desc.medium:1 "$preftl_operation.1026.desc.intro$ Eles contam histórias nas quais poucos acreditam. Falam sobre luzes misteriosas no céu e visitantes de mundos além das estrelas... Histórias que têm um fundo de verdade."
 preftl_operation.1026.desc.high:1 "$preftl_operation.1026.desc.intro$ Considerando os fatos que agora estão diante deles, muitos estão convencidos de que não estão sozinhos no universo. Eles acreditam que a prova está ao seu alcance, e que encontrá-la é só uma questão de tempo."
 preftl_operation.1026.desc.full:1 "Graças aos nossos esforços, os habitantes de [this.capital_scope.GetName] agora não têm dúvidas de que não estão sozinhos no universo. Eles estão prontos para serem contatados sem o risco de um choque extremo em seu estilo de vida."

 # Good and Great Outcomes
 preftl_operation.1027.name:0 "Há Vida Lá Fora"
 preftl_operation.1027.desc.intro:0 "Graças ao trabalho habilidoso de nossos agentes, os [this.GetSpeciesNamePlural] estão olhando para o céu com um fascínio insaciável."
 preftl_operation.1027.desc.low:0 "$preftl_operation.1027.desc.intro$\n\nInspirados e encantados pelas histórias que nossos agentes espalharam, os [this.GetSpeciesNamePlural] passaram a olhar para o céu. Eles estão especulando abertamente sobre a existência de outras formas de vida senciente no universo."
 preftl_operation.1027.desc.medium:0 "$preftl_operation.1027.desc.intro$\n\nEles compartilham com entusiasmo histórias sobre luzes misteriosas no céu e visitantes de mundos além das estrelas. Muitos acreditam que essas histórias são verdadeiras."
 preftl_operation.1027.desc.high:0 "$preftl_operation.1027.desc.intro$\n\n Muitos agora têm certeza de que não estão sozinhos no universo. Eles acreditam que a prova está ao seu alcance. Encontrá-la é apenas uma questão de tempo."
 preftl_operation.1027.desc.full:0 "$preftl_operation.1027.desc.intro$\n\nOs esforços corajosos dos agentes de nossa Rede Espiã ajudaram os habitantes de [this.capital_scope.GetName] a compreender que não estão sozinhos no universo. Eles agora estão prontos e dispostos a serem contatados sem o risco de um choque cultural interestelar."

 # Poor Outcome
 preftl_operation.1028.name:0 "Não Há Nada Lá Fora"
 preftl_operation.1028.desc.intro:0 "As ações de nossos agentes fizeram os [this.GetSpeciesNamePlural] temerem o céu noturno."
 preftl_operation.1028.desc.low:0 "$preftl_operation.1028.desc.intro$\n\nCom medo das histórias espalhadas por nossos agentes, os [this.GetSpeciesNamePlural] estão olhando para cima com muito receio. Eles começaram a se perguntar se pode haver outras formas de vida senciente no universo, à espreita na escuridão."
 preftl_operation.1028.desc.medium:0 "$preftl_operation.1028.desc.intro$\n\nEles compartilham histórias assustadoras em voz baixa, sobre luzes misteriosas no céu e invasores de mundos além das estrelas."
 preftl_operation.1028.desc.high:0 "$preftl_operation.1028.desc.intro$\n\nMuitos receiam não estarem sozinhos no universo. Eles acreditam que a verdade está lá fora, mas não têm muito interesse em encontrá-la."
 preftl_operation.1028.desc.full:0 "$preftl_operation.1028.desc.intro$\n\nOs esforços dos agentes de nossa Rede Espiã levaram os habitantes de [this.capital_scope.GetName] a compreender que não estão sozinhos no universo. Eles agora podem ser contatados sem risco de um choque cultural extremo."
 
 preftl_operation.1035.name:0 "$preftl_operation.1026.name$"
 preftl_operation.1035.desc:0 "[spynetwork.leader.GetName], $role_spymaster$, fez um resumo dos resultados da nossa operação para encobrir a existência de vida interestelar em [target.capital_scope.GetName]."

# Operation Spread Disinformation
 # Standard conclusion
 preftl_operation.1036.name:0 "Desinformação Espalhada em [from.target.GetName]"
 preftl_operation.1036.desc.intro:0 "Os esforços dos nossos agentes em §H[this.capital_scope.GetName]§! causaram dúvidas sobre as provas de vida alienígena encontradas até agora."
 preftl_operation.1036.desc.none:0 "$preftl_operation.1036.desc.intro$ As histórias sobre a existência de visitantes interestelares estão sendo consideradas delírios de uma minoria paranoica."
 preftl_operation.1036.desc.low:0 "$preftl_operation.1036.desc.intro$ Os [this.GetSpeciesNamePlural] ainda falam sobre a existência de alienígenas, mas poucos acreditam nisso."
 preftl_operation.1036.desc.medium:0 "$preftl_operation.1036.desc.intro$ Pode ser que algumas pessoas em cargos importantes suspeitem da nossa existência, mas ela continua sendo mantida em segredo para o público."
 # Great conclusion
 preftl_operation.1037.name:0 "Desinformação Bem-Sucedida em [from.target.GetName]"
 preftl_operation.1037.desc.intro:0 "Nossos habilidosos agentes em §H[this.capital_scope.GetName]§! eliminaram as especulações sobre as evidências de civilizações que viajam pelo espaço."
 preftl_operation.1037.desc.none:0 "$preftl_operation.1037.desc.intro$ Contar histórias sobre alienígenas tornou-se uma rápida maneira de ser considerado um pária delirante."
 preftl_operation.1037.desc.low:0 "$preftl_operation.1037.desc.intro$ Poucos [this.GetSpeciesNamePlural] sequer estão cogitando a possibilidade de vida em outros planetas."
 preftl_operation.1037.desc.medium:0 "$preftl_operation.1037.desc.intro$ Pode ser que alguns indivíduos em cargos importantes suspeitem da nossa existência, mas são espertos o bastante para não tornarem públicas teorias que seriam consideradas ridículas."
 # Good conclusion
 preftl_operation.1038.name:0 "Desinformação Espalhada em [from.target.GetName]"
 preftl_operation.1038.desc.intro:0 "Nossos agentes em §H[this.capital_scope.GetName]§! reduziram consideravelmente as especulações sobre as evidências de civilizações que viajam pelo espaço."
 preftl_operation.1038.desc.none:0 "$preftl_operation.1038.desc.intro$ Contar histórias sobre alienígenas é agora uma excentricidade vista com maus olhos."
 preftl_operation.1038.desc.low:0 "$preftl_operation.1038.desc.intro$ Poucos [this.GetSpeciesNamePlural] sequer consideram a possibilidade de vida alienígena."
 preftl_operation.1038.desc.medium:0 "$preftl_operation.1038.desc.intro$ Pode ser que alguns indivíduos em cargos importantes suspeitem da nossa existência, mas provavelmente não falarão publicamente sobre essas coisas."
 # Poor conclusion
 preftl_operation.1039.name:1 "Decepção de Desinformação em [from.Target.GetName]"
 preftl_operation.1039.desc.intro:0 "Nossos agentes em §H[this.capital_scope.GetName]§! fizeram um péssimo trabalho ao semear a dúvida a respeito da existência de vida alienígena."
 preftl_operation.1039.desc.none:0 "$preftl_operation.1036.desc.intro$ A popularidade das histórias sobre visitantes interestelares está aumentando rapidamente."
 preftl_operation.1039.desc.low:0 "$preftl_operation.1036.desc.intro$ Os [this.GetSpeciesNamePlural] ainda falam abertamente sobre a existência de alienígenas, e muitos acreditam que isso é verdade."
 preftl_operation.1039.desc.medium:0 "$preftl_operation.1036.desc.intro$ Indivíduos em posição de poder falam abertamente sobre visitantes vindos das estrelas. Eles têm quase certeza de que nós existimos."

 preftl_operation.1041.name:0 "$preftl_operation.1005.name$"
 preftl_operation.1041.desc:0 "Nossos agentes relataram que os nossos esforços para aumentar o nível tecnológico de §H[root.target.GetName]§! estão correndo como o planejado."

 preftl_operation.1045.name:0 "[from.GetName]: Prontos" # Operation name, i.e. Plant Advanced Knowledge
 preftl_operation.1045.desc:0 "Nossos agentes fizeram tudo o que podiam e semearam vários pequenos avanços tecnológicos na sociedade do povo [from.target.GetSpeciesAdj]. Agora, cabe aos habitantes locais ligar os pontos e transformar esses passos pequenos em um passo grande. Eles nunca estiveram mais prontos."

 preftl_operation.1046.name:0 "[from.target.GetName]: Um Grande Salto"
 preftl_operation.1046.desc:0 "Sucesso! A tecnologia e o conhecimento que semeamos na sociedade do povo [from.target.GetSpeciesAdj] se desenvolveram, fazendo-a avançar rapidamente. Apenas o tempo dirá os impactos que isso vai ter, mas por enquanto, nossos agentes relataram várias boas ações e muita prosperidade em [from.target.capital_scope.GetName]."

 preftl_operation.1047.name:0 "[from.target.GetName]: Um Salto Considerável"
 preftl_operation.1047.desc:0 "Nossos agentes relataram bons resultados em [from.target.capital_scope.GetName]! A tecnologia e o conhecimento que semeamos na sociedade do povo [from.target.GetSpeciesAdj] geraram frutos, aproximando-a um pouco mais de uma participação galáctica. Apenas o tempo dirá os impactos que isso vai ter, mas por enquanto, nossos agentes informaram que há uma maior prosperidade no mundo [from.owner.GetPreFTLLower]."

 preftl_operation.1048.name:0 "[from.target.GetName]: Progresso Sólido"
 preftl_operation.1048.desc:0 "Nossos agentes relataram o êxito de nossos esforços para tornar mais esclarecidos os residentes de [from.target.capital_scope.GetName]. A tecnologia e o conhecimento que introduzimos na sociedade do povo [from.target.GetSpeciesAdj] enraizaram-se, deixando-a um pouco mais perto das estrelas."

 preftl_operation.1049.name:0 "[from.target.GetName]: Um Contratempo"
 preftl_operation.1049.desc:0 "Foi parcial nosso sucesso para tornar mais esclarecidos os residentes de [from.target.capital_scope.GetName]. Apesar de alguns contratempos, conseguimos incentivar um progresso tecnológico básico e estamos confiantes de que a sociedade do povo [from.target.GetSpeciesAdj] se desenvolverá com o tempo. No entanto, ela talvez não alcance as estrelas da forma rápida e tranquila que esperávamos a princípio."

 preftl_operation.1060.name:0 "[from.GetName]: Nódulos Incorporados" # Operation name, i.e. 'Infiltrate Government'
 preftl_operation.1060.desc.okay:0 "Nós lentamente assimilamos diversos centros de nódulos dos [target.GetSpeciesNamePlural] locais em [target.capital_scope.GetName]. O objetivo é tornar a colmeia local mais dependente de nós nas suas atividades diárias, até conseguirmos anexar o mundo deles totalmente. Células de infiltração agora estão consolidando nossos esforços no [target.capital_scope.GetPlanetHabitat]. A hora de agir chegou."
 preftl_operation.1060.desc.good:0 "Nossa missão de infiltração em [target.capital_scope.GetName] está quase concluída, pois já assimilamos nódulos de cada faceta ao redor de [root.target.capital_scope.GetPlanetHabitat]. Assumimos o controle de muitas atividades diárias do mundo. Logo poderemos integrá-los completamente."
 preftl_operation.1060.desc.poor:0 "Mesmo com diversos centros de nódulos sob nosso comando na superfície de [target.capital_scope.GetName], o avanço tem sido lento. Uma tentativa de assimilar totalmente uma colmeia continental resultou em desastre e na expulsão de todos os nossos drones locais.\n\nFoi apenas devido a diversos esforços de contingência que impedimos os drones de reciclagem de recuperar os vestígios e expor nosso trabalho no planeta."
 preftl_operation.1065.name:0 "Somos Um Só"
 preftl_operation.1065.desc:0 "Após concluir o domínio total das mentes do povo [infiltrated_country_species.GetAdj], rapidamente asseguramos o controle de todos os drones.\n\nA consciência dos [infiltrated_country_species.GetName] não desapareceu, simplesmente foi absorvida. Nossas mentes agora chegarão a lugares mais distantes no espaço. Como uma só."
 preftl_operation.1066.name:0 "Controle Controlado"
 preftl_operation.1066.desc:0 "Após obterem grande influência sobre a mente do povo [infiltrated_country_species.GetAdj], nossos centros de nódulos se prepararam para assumirmos o controle direto. Com apenas um pequeno problema de desvio, agora anexamos totalmente o [infiltrated_country_planet.GetPlanetHabitat] a [root.GetName]."
 preftl_operation.1067.name:0 "Retenção Relutante"
 preftl_operation.1067.desc:0 "Após a infiltração na mente-colmeia do povo [infiltrated_country_species.GetAdj], nossos centros de nódulos assimilados estavam prontos para incorporar o resto do [infiltrated_country_planet.GetPlanetHabitat]. Conforme assumíamos o comando, um pequeno continente resistiu à nossa influência, decidindo acabar com sua existência em vez de ser absorvido pela nossa mente. O [infiltrated_country_planet.GetPlanetHabitat] deles será anexado a [root.GetName]."
 preftl_operation.1068.name:0 "Fracasso: [From.GetName]"
 preftl_operation.1068.desc:0 "A mente-colmeia do povo [infiltrated_country_species.GetAdj] descobriu nossa influência. Logo quando estávamos prestes a ativar nossos centros de nódulos assimilados, fomos desligados do restante da colmeia. Após desmontarmos nossas operações, incluindo os drones, precisaremos declarar a Operação [from.GetName] um fracasso. Essa população do tipo [infiltrated_country_species.GetClass] está agora muito atenta a qualquer interferência externa."

### Random event chains

# Sorcery!
 preftl_operation.3000.name:0 "Feitiçaria!"
 preftl_operation.3000.desc:0 "Nossas tentativas de influenciar os [from.target.GetSpeciesNamePlural] em [from.target.capital_scope.GetName] estão sendo encaradas com suspeita. Muitos dos habitantes locais estão fazendo de tudo para evitar nossos agentes, pois os consideram criaturas mágicas ou espíritos malignos. É bem provável que haja manifestações hostis."
 preftl_operation.3000.a:0 "Entre na brincadeira."
 preftl_operation.3000.b:0 "Temos que ter cuidado. Mova-os para outra área."
 preftl_operation.3000.c:0 "Questione as crenças deles!"

 preftl_operation.3001.name:0 "Feitiçaria: Inegável"
 preftl_operation.3001.desc:0 "Nossos agentes aproveitaram-se da reputação sobrenatural que receberam e reforçaram essa crença, afirmando-se superiores aos habitantes locais. Como resultado, os [from.target.GetSpeciesNamePlural] aceitaram nossas tecnologias. No entanto, eles agora estão mais cientes da existência de criaturas "paranormais" como nós."

 preftl_operation.3002.name:0 "Feitiçaria: Persuasão"
 preftl_operation.3002.desc:0 "Nossos agentes conseguiram questionar a nova e supersticiosa crença do povo [from.target.GetSpeciesAdj] por meio de lógica e fatos concretos. Como resultado, os habitantes locais não apenas começaram a aceitar nossos planos, como também passaram a desenvolver uma visão mais objetiva do mundo ao redor."

 preftl_operation.3003.name:0 "Feitiçaria: Execução"
 preftl_operation.3003.desc:0 "Uma tragédia aconteceu em [from.target.capital_scope.GetName]: uma multidão furiosa capturou e matou um dos nossos agentes. Líderes e residentes locais estão ensandecidos com o que acreditam ser uma invasão de seres paranormais munidos de magia e más intenções. A tarefa de preparar [from.target.GetName] para uma nova era ficou mais difícil."

# Pariah
 preftl_operation.3010.name:1 "Párias"
 preftl_operation.3010.desc:1 "Achávamos que conhecíamos a cultura do povo [from.target.GetSpeciesAdj] bem o bastante a ponto de nossos agentes se adequarem socialmente, mas muitos estão com dificuldades. Os habitantes locais parecem excluí-los de eventos sociais e até mesmo de atividades culturais diárias.\n\nEstá ficando mais difícil convencer alguém a nos incluir e de realizar os objetivos da Operação [from.GetName]. Considerando o delicado equilíbrio social em jogo, precisamos pensar no nosso próximo passo com cuidado."
 preftl_operation.3010.a:1 "Talvez eles respondam bem a riquezas?"
 preftl_operation.3010.b:1 "Tente uma abordagem mais excêntrica."
 preftl_operation.3010.c:1 "Dedique mais tempo para o estudo da cultura deles."

 preftl_operation.3011.name:0 "Fim dos Tempos de Pária"
 preftl_operation.3011.desc:0 "O povo de [from.target.capital_scope.GetName] nos adora! Ou seja: nossos agentes não estão mais com dificuldades para se adequar, e são recebidos calorosamente em todos os lugares. Parece que não percebemos uma contradição sutil, mas vital, da cultura do povo [From.target.GetSpeciesAdj]. Embora a sociedade deles promova abertamente a uniformidade, eles secretamente admiram atos de discrepância chamativa.\n\nAgora que nossos agentes estão estabelecendo novas tendências, ficamos felizes em relatar que a Operação [from.GetName] está indo muito bem."

 preftl_operation.3012.name:0 "Rejeitados"
 preftl_operation.3012.desc:0 "Continuamos sem compreender as nuances sutis da cultura do povo [from.target.GetSpeciesAdj], e o pior de tudo: alguns dos nossos agentes foram banidos por suas transgressões. Parece que os [from.target.GetSpeciesNamePlural] são uma sociedade mais conservadora e desconfiada do que pensávamos.\n\nEsses equívocos sociais atrasaram nosso progresso na Operação [from.GetName], mas pelo menos agora sabemos o que não fazer futuramente. Novas identidades e protocolos de treinamento já estão sendo realizados; nossos agentes não cometerão o mesmo erro duas vezes."
 operation_pariahs:0 "Párias"
 operation_pariahs_desc:0 "Muitos de nossos agentes foram expulsos da sociedade local após violarem algumas normas culturais. Nossos recursos restantes estão sob pressão."

## Distracted Agent
 preftl_operation.3020.name:0 "Distração"
 preftl_operation.3020.desc:0 "Um de nossos agentes mais importantes trabalhando em [from.target.capital_scope.GetName] se... apaixonou pela civilização local e está se recusando a cumprir suas tarefas. Em vez disso, esse agente insubordinado está realizando estudos xenológicos independentes e enviou diversas solicitações para formalizar esse cargo.\n\nEmbora essas ações coloquem a Operação [from.GetName] em risco de atrasos, devemos admitir que o trabalho do agente rebelde se mostrou útil. Negar esse esforço só atrasará nosso progresso."
 preftl_operation.3020.a:0 "Devemos manter a disciplina."
 preftl_operation.3020.b:0 "Uma iniciativa dessas deve ser elogiada!"
 operation_no_more_distractions:0 "Chega de Distrações"
 operation_no_more_distractions_desc:0 "Não nos beneficiaremos mais das descobertas xenológicas fornecidas por um agente rebelde e distraído."
 observation_distraction_insights:0 "Estudo Clandestino Independente"
 observation_distraction_insights_desc:0 "Um ex-espião obteve descobertas clandestinas singulares para nosso estudo desta cultura."

## Mimicry
 preftl_operation.3030.name:0 "Mimetismo"
 preftl_operation.3030.desc:0 "Nosso trabalho em [from.target.capital_scope.GetName] encontrou uma complicação incomum: a colmeia do povo [from.target.GetSpeciesAdj] está imitando nosso comportamento. Primeiro, achamos que os drones locais estavam apenas agindo de forma estranha, mas muitos desses novos hábitos sem dúvida são de caráter [from.owner.GetSpeciesAdj].\n\nIsso não só sugere que nós estamos influenciando a colmeia além do âmbito planejado para a Operação [from.GetName], mas também que nossas falhas agora estão sendo refletidas para nós. Ainda não há sinais de que a colmeia esteja ciente da nossa operação, mas isso pode ser apenas uma questão de tempo."
 preftl_operation.3030.a:0 "Então eles parecem mais... influenciáveis?"
 preftl_operation.3030.b:0 "Precisamos tomar mais cuidado."
 preftl_operation.3030.b.tt:0 "Designe mais recursos para manter os instintos e maneirismos de nossos agentes sob controle."
 preftl_operation.3030.c:0 "Vamos continuar com a operação até o fim."
 preftl_operation.3030.d:0 "Recuar e abortar."
 spynetwork_hive_mimicry:0 "Mímica Influenciável"
 spynetwork_hive_mimicry_desc:0 "A colmeia começou a imitar nosso comportamento, e seus drones estabeleceram uma relação intuitiva com nossos agentes."
 espionage_hive_mimicry:0 "Exposição pela Imitação"
 espionage_hive_mimicry_desc:0 "Esta colmeia tem o hábito de imitar comportamentos que considera externos. Há um risco de que isso a ajude a detectar influências externas mais facilmente."

## Academic Shenanigans (note only some of these strings refer to the intended event ID, preftl_operation.3040)
 preftl_operation.1100.name:0 "Interesses Acadêmicos"
 preftl_operation.1100.desc:1 "Detentores de um conhecimento superior, nossos agentes em [from.target.capital_scope.GetName] se infiltraram nas universidades locais e se firmaram como pensadores brilhantes, reconhecidos por suas teorias revolucionárias. Entretanto, tal sucesso foi visto com suspeita pelos estudiosos nativos. Muitos se recusam a interagir com o nosso pessoal e os acusam de fraude.\n\nAs constantes brigas acadêmicas estão tornando difícil para os nossos agentes disseminar novas ideias. Nosso $role_spymaster$ solicitou novas instruções."
 preftl_operation.1100.a:0 "Elimine a competição."
 preftl_operation.1100.b:1 "Suborne esses acadêmicos com algo radical: financiamento para pesquisas."
 preftl_operation.1100.c:0 "Deixe que briguem. Isso pode ser interessante."

 preftl_operation.1101.name:0 "Acidentes Acontecem..."
 preftl_operation.3041.desc:0 "$preftl_operation.3042.desc$\n\nInfelizmente, nossas maquinações não foram nada sutis e despertaram muitas suspeitas em relação aos nossos agentes. A maioria deles foi banida do meio acadêmico do povo [from.target.GetSpeciesAdj], e suas vagas foram imediatamente preenchidas por teóricos mais conservadores."
 preftl_operation.3042.desc:0 "Muitos dos acadêmicos contrários às teorias dos nossos agentes foram obrigados a abandonar seus cargos nas últimas semanas após uma série de "acidentes" aparentemente sem relação – e, às vezes, um tanto violentos." # note this forms the first paragraph for preftl_operation.3041
 preftl_operation.3042.a:0 "Excelente. É a nossa chance."

 preftl_operation.1103.name:0 "Financiamento de Pesquisas"
 preftl_operation.3043.desc:0 "Nossa tentativa de subornar os acadêmicos rivais em [from.target.capital_scope.GetName] foi descoberta e denunciada imediatamente. A justiça local foi rápida: diversos de nossos agentes foram expulsos da academia. Suas vagas já foram preenchidas por teóricos mais conservadores do povo [from.target.GetSpeciesAdj]."
 operation_academic_bribery_caught:0 "Acusados de Suborno"
 operation_academic_bribery_caught_desc:0 "O progresso desta Operação de Espionagem ficou mais lento após nossos agentes serem descobertos e acusados de suborno."
 preftl_operation.3044.desc:0 "Graças à generosidade de um patrono anônimo, acadêmicos locais conseguiram garantir financiamento para suas pesquisas, uma bênção inesperada que deixa pouco tempo para brigas.\n\nEsta prosperidade recém-descoberta trouxe novos cargos acadêmicos, rapidamente preenchidos por mais agentes nossos. Nossa influência no meio acadêmico [from.target.GetSpeciesAdj] aumenta, tornando mais fácil espalhar nossas ideias."
 operation_academic_bribery:0 "Suborno Bem-Sucedido"
 operation_academic_bribery_desc:0 "O progresso nesta Operação de Espionagem melhorou após silenciarmos os rivais acadêmicos dos nossos agentes através do financiamento de suas pesquisas."

 preftl_operation.1105.name:0 "Debate sem Fim"
 preftl_operation.3045.desc:0 "As inesgotáveis rivalidades acadêmicas em [from.target.capital_scope.GetName] acabaram sendo mais um obstáculo do que uma oportunidade. Nossos agentes não conseguiram garantir uma posição em nenhuma das principais instituições culturais do [from.target.capital_scope.GetPlanetHabitat]. Talvez as ideias que estávamos tentando apresentar fossem muito polêmicas neste momento."
 preftl_operation.3046.desc:0 "Uma oportunidade ideal se revelou! Durante discussões com teóricos locais, nossos agentes em [from.Target.GetName] foram levados a um cenário de alto prestígio por alguns de seus rivais mais impetuosos. Como resultado, agora nossas ideias foram apresentadas para representantes das instituições acadêmicas mais respeitadas em [from.target.capital_scope.GetName].\n\nEssas instituições não só compreenderam nossas ideias, como também as refinaram, transformando-as em algo inesperado: novos conhecimentos, algo possível apenas por meio de uma troca caótica de ideias."

## Spymaster Exposed / Blackmail
 preftl_operation.3050.name:0 "Exposição de [from.spynetwork.leader.GetName]"
 preftl_operation.3050.desc:0 "Tivemos uma grave violação de segurança! Descobriram $role_spymaster$ [from.spynetwork.leader.GetName] durante uma visita clandestina à superfície de [from.target.capital_scope.GetName]. Alguns detalhes ainda não estão claros, mas [from.spynetwork.leader.GetHeShe] teve um breve contato direto com um [from.target.GetSpeciesName] nativo, que fugiu rapidamente. Nossos agentes correram para tentar apreender a testemunha, mas seus esforços foram em vão.\n\nA Operação [from.GetName] continua em andamento por enquanto, mas ativamos medidas especiais até que esta violação possa ser contida."
 preftl_operation.3050.a:0 "Ótimo. Mantenha-nos informados."
 preftl_operation.3050.a.gestalt:0 "Continue monitorando."
 preftl_operation.3050.b:0 "Cace e elimine esse [from.target.GetSpeciesName]."
 preftl_operation.3050.c:0 "Absurdo! Devemos abortar."
 preftl_operation.3050.d:0 "Devemos notificar [global_event_country.GetOAGalCommImp] [global_event_country.GetGalCommunityOrGalImperium]."
 spynetwork_extra_containment:0 "Protocolo de Contenção Extraordinário"
 spynetwork_extra_containment_desc:0 "As atividades desta Rede Espiã estão suspensas após uma recente e grave violação de segurança que comprometeu nosso disfarce."

 preftl_operation.3051.name:0 "Testemunha Eliminada"
 preftl_operation.3051.desc:0 "Nossos agentes relataram a eliminação bem-sucedida do alvo: a única testemunha de nossa recente violação de segurança em [from.Target.GetName]. O indivíduo foi encontrado em uma habitação remota nas redondezas de um grande assentamento [from.target.GetSpeciesAdj]. A testemunha parecia estar em estado de choque, e não há sinais de que tenha entrado em contato com outros [from.target.GetSpeciesNamePlural]. Estamos confiantes de que a situação foi resolvida."

 preftl_operation.3055.name:0 "Chantagem"
 preftl_operation.3055.desc:0 "O [from.target.GetSpeciesName] que testemunhou nossa recente violação de segurança em [from.target.GetName] não só continua à solta, mas nos deu um ultimato. A testemunha ameaça expor nosso $role_spymaster$ – e, por associação, o [from.owner.GetName] – pela nossa interferência em assuntos do povo [from.target.GetSpeciesAdj].\n\nEsse indivíduo descarado se protege permanecendo em áreas densamente habitadas, onde não podemos agir sem arriscar ainda mais exposição. Talvez seja melhor concordar com as demandas."
 preftl_operation.3055.a:0 "Inaceitável. Abortar e recuar."
 preftl_operation.3055.b:0 "Não vamos negociar. Elimine a testemunha."
 preftl_operation.3055.c:0 "É um preço alto, mas vamos pagar."
 preftl_operation.3055.c.tt:1 "Agentes serão designados para monitorar esse indivíduo a todo momento, garantindo o sigilo total.\n§RIsso vai prejudicar nossa§! §Y$MOD_SPY_NETWORK_DAILY_VALUE_ADD$§!."
 spynetwork_blackmailed:0 "Chantageados"
 spynetwork_blackmailed_desc:0 "A capacidade desta Rede Espiã foi um pouco reduzida desde que aceitamos a chantagem de um habitante local. Agentes foram designados para observar esse indivíduo a todo momento."

## Stricken
 preftl_operation.3060.name:0 "Feridos"
 preftl_operation.3060.desc:1 "Dois de nossos agentes em [from.target.capital_scope.GetName] foram gravemente feridos durante um desastre natural inesperado que também tirou a vida de muitos [from.target.GetSpeciesNamePlural]. Residentes locais correram para ajudar, e os agentes em questão estão recebendo cuidados rudimentares.\n\nOs [from.target.GetSpeciesNamePlural] ainda não conseguiram interrogar nossos agentes, mas os ferimentos deles, embora graves, nem se comparam à calamidade que se abateu sobre diversos nativos que estavam no local. Não vai demorar muito para que a Operação [from.GetName] seja colocada sob maior vigilância – especialmente com dois de nossos principais agentes fora de ação."
 preftl_operation.3060.hive.desc:0 "Dois de nossos agentes em [from.target.capital_scope.GetName] foram gravemente feridos durante um desastre natural inesperado que também destruiu diversos drones do povo [from.target.GetSpeciesAdj]. Alguns ajudantes correram para prestar socorro e levaram nossos agentes feridos para um nódulo de cuidados rudimentar.\n\nPor enquanto, a colmeia deles está preocupada em cuidar os seus feridos mais graves. No entanto, não vai demorar muito para que a Operação [from.GetName] seja colocada sob uma vigilância ainda maior – especialmente com dois de nossos principais agentes fora de ação. Há um grande risco de sermos expostos."
 preftl_operation.3060.a:0 "Resgate nossos agentes imediatamente."
 preftl_operation.3060.a.tt:0 "Caso sejamos bem-sucedidos, a §YOperação [from.GetName]§! continuará conforme o planejado. Há uma pequena chance de fracassarmos, com consequências potencialmente severas."
 preftl_operation.3060.b:0 "Precisamos confiar que o disfarce dará certo."
 preftl_operation.3060.c:1 "Não podemos arriscar a exposição! Abortar."
 preftl_operation.3060.d:0 "É hora de nos revelarmos."
 preftl_operation.3060.d.negative.tt:0 "Entregue nossos agentes totalmente à assistência médica do povo [from.target.GetSpeciesAdj]. Isso terá um impacto §Rnegativo§! na §YOperação [from.GetName].§!"
 preftl_operation.3060.d.positive.tt:0 "Entregue nossos agentes totalmente à assistência médica do povo [from.target.GetSpeciesAdj]. Isso terá um impacto §Gpositivo§! na §YOperação [from.GetName].§!"
 operation_stricken_operatives:0 "Agentes Feridos"
 operation_stricken_operatives_desc:0 "Muitos dos nossos principais agentes foram feridos, levando a atrasos significativos."

 preftl_operation.3061.success.desc:1 "$role_spymaster$ [from.spynetwork.leader.GetName] relata a extração bem-sucedida de nossos agentes feridos de uma instalação médica em [from.target.capital_scope.GetName]. No que diz respeito aos [from.target.GetSpeciesNamePlural], esses "sobreviventes" sucumbiram a ferimentos ocultos e fatais. Cópias de seus restos já estão sendo descartadas."
 preftl_operation.3061.failure.desc:1 "$role_spymaster$ [from.spynetwork.leader.GetName] enviou um relato urgente sobre o fracasso da extração de nossos agentes feridos da superfície de [from.target.capital_scope.GetName]. Diversos indivíduos do povo [from.target.GetSpeciesAdj] presenciaram o que consideraram uma tentativa de abdução e interferiram. Eles não só reforçaram a segurança ao redor de nossos agentes feridos, como também capturaram membros da nossa equipe de resgate!\n\nOs [from.target.GetSpeciesNamePlural] agora estão em alerta. Até certo ponto, a Operação [from.GetName] foi exposta."
 preftl_operation.3061.a:0 "Informe [global_event_country.GetOAGalCommImp] [global_event_country.GetGalCommunityOrGalImperium]."

 preftl_operation.3062.success.desc:0 "Nosso disfarce continua intacto. Embora o modo milagroso como nossos agentes sobreviveram a ferimentos quase fatais tenha levantado suspeitas, os [from.target.GetSpeciesNamePlural] parecem ter decidido que a sorte estava ao lado deles.\n\nVai levar um tempo até que nossos agentes possam voltar ao trabalho, mas eles já submeteram seus relatórios. A Operação [from.GetName] pode retomar o cronograma."
 preftl_operation.3062.failure.desc.intro:1 "$role_spymaster$ [from.spynetwork.leader.GetName] enviou um relato urgente sobre o fracasso de nossa equipe em manter seus disfarces no [from.target.GetName]. Apesar de um treinamento rigoroso e do acesso à melhor tecnologia de infiltração, nossos agentes foram expostos como não [from.target.GetSpeciesNamePlural]."
 preftl_operation.3062.failure.unaware.desc:0 "$preftl_operation.3062.failure.desc.intro$\n\nEssa súbita descoberta foi fatal para nossos agentes: eles estavam no meio de uma cirurgia rudimentar quando os socorristas do povo [from.target.GetSpeciesAdj] descobriram sua verdadeira natureza e entraram em pânico."
 preftl_operation.3062.failure.aware.desc:0 "$preftl_operation.3062.failure.desc.intro$\n\nFelizmente, os habitantes locais não entraram em pânico e os agentes continuam ilesos, por enquanto. No entanto, nossas chances de negar nossa relação com eles e suas ações são muito baixas. Parece que simplesmente teremos que lidar com as consequências."
 
## Mixed Signals
 preftl_operation.3100.name:0 "Sinais Ambíguos"
 preftl_operation.3100.desc:0 "Os drones de uma grande colônia em [from.target.capital_scope.GetName] foram repentinamente instigados para a batalha hoje. Nossos agentes se enganaram e aplicaram o feromônio errado ao tentar se passar por drones subalternos, o que levou a um tumulto. A colmeia do povo [from.target.GetSpeciesAdj] parece ser muito sensível aos nossos feromônios preparados. Se orquestrarmos mais interações explosivas entre colônias locais, poderemos aprender muito.\n\nO que ficou claro é que a nossa presença põe em risco a Operação [from.GetName]. Nosso próximo sinal precisa ser o sinal correto."
 preftl_operation.3100.a:0 "Estude a reação deles a liberações controladas de feromônios."
 preftl_operation.3100.b:0 "Deixe os feromônios guardados."
 preftl_operation.3100.b.tt:0 "Designe mais recursos para que nossos agentes possam completar a missão sem arriscar mais incidentes."
 spynetwork_hive_no_pheromones:0 "Sem Feromônios"
 spynetwork_hive_no_pheromones_desc:0 "Devido à exposição recente dessa colmeia a feromônios artificiais, decidimos limitar o uso deles em operações futuras."

## Technological Contamination
 preftl_operation.3105.name:0 "Contaminação Tecnológica"
 preftl_operation.3105.desc:0 "Um drone de [from.target.capital_scope.GetName] conseguiu obter um de nossos medidores. Ele já começou a desmontar o aparelho, e é apenas uma questão de tempo até que a descoberta se espalhe para a colmeia local.\n\nPrecisamos agir rapidamente para evitar interferir no desenvolvimento natural deles."
 preftl_operation.3105.a:0 "Deixe os drones ficarem com nossas sobras."
 preftl_operation.3105.a.tt:0 "§Y[from.target.GetName]§!: §G+20%§! de Avanço Tecnológico."
 preftl_operation.3105.b:0 "E se nós o ativarmos?"
 preftl_operation.3105.b.tt:0 "§Y[from.target.GetName]§! avançará para a próxima era tecnológica."
 preftl_operation.3105.c:1 "Detone remotamente todos os equipamentos de infiltração no local."

