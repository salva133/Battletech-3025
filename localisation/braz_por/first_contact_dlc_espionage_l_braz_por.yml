 observation.3009.a:1 "Parabéns a todos pelo trabalho bem feito."
 observation.3002.desc:1 "Células de infiltração preliminares foram estabelecidas em [infiltrated_country_planet.GetName], mas nossos agentes estão com dificuldade para ocultar suas identidades. Já ocorreram diversos incidentes nos quais membros das células foram expostos. As testemunhas tiveram que ser executadas imediatamente.\n\nIsso chamou a atenção das autoridades locais, obrigando nossos agentes a se esconderem por ora. Nosso cronograma foi modificado de acordo com isso."
 operation_wrong_policy:0 "$TRIGGER_FAIL$§RNossas §Ypolíticas pré-MRQL§! não permitem este tipo de interferência.§!\n\n"
