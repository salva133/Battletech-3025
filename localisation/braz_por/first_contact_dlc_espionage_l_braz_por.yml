 preftl_operation.1002.desc:0 "TODO_CD Progress finalé, standard outcome"
 preftl_operation.1002.desc.hive:0 "TODO_CD Progress finalé, standard outcome (pre-FTL hive variant)"
 preftl_operation.1003.name:0 "TODO_CD"
 preftl_operation.1003.desc:0 "TODO_CD Progress finalé, poor outcome"
 preftl_operation.1003.desc.hive:0 "TODO_CD Progress finalé, poor outcome (pre-FTL hive variant)"
 preftl_operation.1005.hive:0 "Nós agora dominamos o povo [infiltrated_country_species.GetName]. Com calma e constância, nossos drones facilitaram o declínio da consciência dessa espécie nativa e deixaram o mundo [root.GetPreFTLLower] sob a nossa influência.\n\nNós já somos capazes de entender o local de forma muito mais clara. Nossos drones se misturam e trocam de lugar com os nativos deste ambiente. Nós somos um."
 preftl_operation.1006.desc.hive:0 "TODO_CD Annexation finalé, standard outcome (pre-FTL hive variant)"
 preftl_operation.1007.desc.hive:0 "TODO_CD Annexation finalé, poor outcome (pre-FTL hive variant)"
 preftl_operation.1016.desc:0 "TODO_CD This is the result of the Societal Indoctrination operation"
 preftl_operation.eliminate.desc:0 "Devido a uma série de acidentes violentos e não relacionados, muitos acadêmicos que se opõem às teorias dos nossos agentes precisaram deixar seus cargos nos últimos meses."
 preftl_operation.1101.desc:0 "$preftl_operation.eliminate.desc$ Infelizmente, nossas maquinações não foram nada sutis e despertaram muitas suspeitas em relação aos nossos agentes, que foram banidos da academia. As vagas foram rapidamente preenchidas por estudiosos mais conservadores."
 preftl_operation.1102.desc:0 "$preftl_operation.eliminate.desc$ Essa coincidência totalmente inesperada permitiu aos nossos agentes fortalecer os poderes institucionais que possuem e preencher as vagas com mais agentes confiáveis. A pesquisa que conduzem já está tendo aplicações práticas. É o início de uma nova e maravilhosa era em [pre_ftl_planet.GetName]."
 preftl_operation.1103.desc:0 "Nossas tentativas de subornar acadêmicos dissidentes em [pre_ftl_planet.GetName] foram imediatamente descobertas e denunciadas. Nossos agentes foram banidos da academia, e as vagas foram imediatamente preenchidas por estudiosos mais conservadores."
 preftl_operation.1104.desc:0 "Graças à generosidade de um patrono anônimo, acadêmicos locais conseguiram garantir financiamento para suas pesquisas, uma bênção inesperada que deixa pouco tempo para brigas.\n\nEssa nova prosperidade abriu mais posições acadêmicas, que foram logo preenchidas por novos agentes disfarçados de estudiosos. Nosso controle sobre a instituição de [pre_ftl_planet.GetName] está aumentando, o que facilita a disseminação das nossas ideias."
 preftl_operation.1105.desc:0 "Disputas acadêmicas incessantes impediram nossos agentes em [pre_ftl_planet.GetName] de tomar o controle das instituições culturais do planeta. Talvez as ideias que tentamos introduzir fossem inovadoras demais."
 preftl_operation.1106.desc:0 "Algo maravilhoso aconteceu. Enquanto debatiam com os pensadores locais, nossos agentes em [pre_ftl_planet.GetName] acabaram por concordar com os rivais. Os estudiosos [Root.Target.GetAdj] entenderam nossas ideias, apontaram as falhas e agora as estão transformando em algo que nunca imaginamos. Foi um acontecimento inesperado, possível apenas graças a uma troca caótica de ideias."
 preftl_operation.2000.name:0 "Mudança de Foco"
 preftl_operation.2000.desc:0 "TODO_CD O agente que enviamos para interferir nos assuntos em [pre_ftl_planet.GetName] acabou se apaixonando pela civilização que deveria manipular. Ele passou a se dedicar a pesquisa antropológica e deixou de lado sua missão original."
 preftl_operation.2000.a:0 "Recusar o pedido."
 preftl_operation.2000.a.tooltip:0 "O agente vai retomar o dever original dele."
 preftl_operation.2000.b:0 "Aprove a solicitação."
 preftl_operation.2000.b.tooltip:0 "TODO_CD O agente vai passar a se dedicar à pesquisa e não cumprir sua missão original, mas vai colaborar com as pesquisas de sociedade."
 preftl_operation.2001.name:0 "Mudança de Foco"
 preftl_operation.2001.desc:0 "TODO_CD Após pedir permissão, o Espião Mestre X passou a se dedicar à pesquisa xenofológica. "
 preftl_operation.2010.name:0 "Tempos Interessantes"
 preftl_operation.2010.desc:0 "TODO_CD [pre_ftl_planet.GetName] está passando por um período de intensa revolução social. É uma oportunidade para novas ideias serem disseminadas, mas tudo pode acabar em caos. Nossos agentes não sabem ao certo qual é a melhor abordagem a ser feita."
