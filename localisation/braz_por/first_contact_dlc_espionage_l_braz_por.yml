 preftl_operation.1019.name:0 "Influenciando as Massas"
 preftl_operation.1019.autho:0 "Nossos agentes aplicaram as lições que nos foram passadas pelos nossos gloriosos antecessores, estabelecendo modelos em miniatura do §Yautoritarismo§! [root.GetAdj] em [from.target.capital_scope.GetName]. Certas instituições foram remodeladas, reorganizando muitos [from.target.GetSpeciesNamePlural] em hierarquias elaboradas com cuidado. Nem todas essas comunidades sobreviverão, mas seus fracassos servirão como lições valiosas, fortalecendo a ordem social como um todo." # post-industrial societies only
 preftl_operation.1019.egali:0 "Nossos agentes viajaram por toda parte, interagindo com comunidades e instituições locais a respeito de questões como igualdade e justiça. As ciências políticas do povo [From.target.GetSpeciesAdj] já estão muito amadurecidas, mas já implementamos diversas campanhas para encorajar mais debates e políticas §Yigualitárias§!." # post-industrial societies only
 preftl_operation.1019.mater:0 "Nosso seleto grupo de agentes – todos altamente habilidosos na arte do debate educacional – se esforçou para esclarecer grupos de comunidades e instituições educacionais por todo o [from.target.capital_scope.GetPlanetHabitat]. Seus esforços levaram à criação de centros de pesquisa, fundos educacionais e até mesmo de um novo movimento artístico. Essas ferramentas do §Ymaterialismo§! foram deixadas como herança para os [from.target.GetSpeciesNamePlural]." # post-industrial societies only
 preftl_operation.1019.phobe:0 "Medo e desconfiança são fáceis de incentivar, mas difíceis de orientar, especialmente em uma sociedade com acesso a mídias de massa. Nossos agentes agiram de forma delicada, plantando discursos §Yxenofóbicos§! e movimentos culturais que mostrassem os aspectos positivos da autopreservação, além de passarem lições contundentes sobre os perigos da influência alienígena. Seus ensinamentos foram adotados por defensores nativos do povo [from.target.GetSpeciesAdj] e grupos políticos." # post-industrial societies only

