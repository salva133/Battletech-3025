 operation_indoctrinate_society:0 "Doutrinar a Sociedade"
 operation_indoctrinate_society_desc:1 "Influenciando grupos populacionais menores no [target.GetName], nossos agentes podem convencer toda a sociedade deles a adotar nossa maneira de pensar."
 operation_indoctrinate_society_on_success:0 "$IF_SUCCESSFUL|E$\nDeixa a população com a mesma Ética que a nossa.\n\n[owner.GetDisguiseState]"

 operation_plant_advanced_knowledge:0 "Introduzir Conhecimentos Avançados"
 operation_plant_advanced_knowledge_desc:0 "Os [target.GetName] podem ter uma sociedade pré-MRQL, mas são capazes de viajar no espaço. Só precisam de um empurrãozinho."
 operation_plant_advanced_knowledge_on_success:0 "$IF_SUCCESSFUL|E$\nAumenta o Progresso Tecnológico do alvo.\n\n[owner.GetDisguiseState]"

 operation_increase_awareness:0 "Aumentar a Conscientização"
 operation_increase_awareness_desc:0 "Chegou a hora dos habitantes de [root.target.GetName] perceberem que não estão sós no universo."
 operation_increase_awareness_on_success:0 "$IF_SUCCESSFUL|E$\nAumenta o Nível de Conscientização dos habitantes de [root.target.GetName].\n\n[owner.GetDisguiseState]"

 operation_spread_disinformation:0 "Espalhar Desinformação"
 operation_spread_disinformation_desc:0 "A verdade está lá fora, mas os habitantes de [root.target.GetName] ainda não estão prontos para ela."
 operation_spread_disinformation_on_success:0 "$IF_SUCCESSFUL|E$\nDiminui o Nível de Conscientização dos habitantes de [root.target.GetName].\n\n[owner.GetDisguiseState]"

 operation_infiltrate_hive:0 "Infiltração na Colmeia"
 operation_infiltrate_hive_desc:0 "Com a substituição estratégica de drones nodais, nossa consciência pode assimilar aos poucos as funções centrais do aglomerado da colmeia local."
 operation_infiltrate_hive_on_success:0 "$IF_SUCCESSFUL|E$\nAnexa o planeta e adiciona os drones locais à nossa consciência.\n\n[owner.GetDisguiseState]"

### Operation Events

 preftl_operation.1000.name:0 "[from.GetName]: Agentes Prontos" # Operation name, i.e. 'Infiltrate Government'
 preftl_operation.1000.desc.okay:0 "Todos os líderes importantes do povo [target.GetSpeciesName] em [target.capital_scope.GetName] foram substituídos pelos nossos agentes. Células de infiltração estão agora consolidando os nossos esforços no lugar. Chegou a hora de agirmos."
 preftl_operation.1000.desc.good:0 "Já temos milhares de agentes secretos em [target.capital_scope.GetName], infiltrados em todas as esferas do lugar. Vários já alcançaram posições de liderança na hierarquia local, e estão usando a influência que têm para beneficiar outros agentes."
 preftl_operation.1000.desc.poor:0 "Mesmo com milhares de agentes nossos na superfície de [target.capital_scope.GetName], o progresso tem sido lento. Uma tentativa de destruir um dos maiores assentamentos que fazem parte de [Target.GetName] terminou em desastre e na morte ou suicídio de todos os agentes envolvidos.\n\nFoi apenas graças aos esforços heroicos de uma célula dormente que conseguimos evitar a recuperação dos cadáveres por parte das autoridades locais, já que isso iria expor o que estamos fazendo no planeta."
 #preftl_operation.1001.name:1 "Shaping the Future"
 #preftl_operation.1001.desc:1 "Our operatives have successfully embedded themselves within the [infiltrated_country_species.GetAdj] political leadership. We now hold control over every world power, and can shape the future of [infiltrated_country_planet.GetName] to our will."
 #preftl_operation.1002.name:1 "Influencing Affairs"
 #preftl_operation.1002.desc:1 "Our operatives have covertly gained a foothold over the [infiltrated_country_species.GetAdj] political leadership. We are now in a position of great influence regarding the internal affairs of [infiltrated_country_planet.GetName]. The mission was a success."
 #preftl_operation.1003.name:1 "Minor Influence"
 #preftl_operation.1003.desc:1 "After a poor start, our operatives were able to infiltrate the governments of [infiltrated_country_planet.GetName]. We were unable to secure many high ranking roles within the political leadership, but we are now in a position to influence minor tactical decisions concerning the [infiltrated_country_species.GetName]."
#  observation.3008.desc:1 "While our agents have successfully replaced most of the local leaders on [root.target.GetSpeciesName], a stubborn few remain. A concerted effort is now underway to remove the last holdouts, but the date of our planned reveal will need to be pushed forward."
 preftl_operation.1005.name:0 "Comitê de Boas-Vindas"
 preftl_operation.1005.desc:1 "Após termos dominado completamente a liderança política do povo [infiltrated_country_species.GetAdj], nossas células de infiltração abriram caminho para a chegada de uma unidade formal de primeiro contato.\n\nEm uma suntuosa cerimônia realizada na capital do planeta, nosso emissário diplomático aceitou graciosamente uma petição assinada por todos os líderes mundiais de [infiltrated_country_planet.GetName]. O documento pede a anexação imediata do [infiltrated_country_planet.GetPlanetHabitat] a [root.GetName]. Cidadãos eufóricos estão lotando as ruas e aplaudindo seus benfeitores alienígenas."
 preftl_operation.1006.name:1 "Recepção Calorosa"
 preftl_operation.1006.desc:1 "Após obtermos influência suficiente sobre a liderança política do povo [infiltrated_country_species.GetAdj], nossas células de infiltração abriram caminho para a chegada de uma unidade formal de primeiro contato. Em uma cerimônia modesta na capital planetária, nosso emissário diplomático aceitou a petição assinada pelos líderes mundiais de [infiltrated_country_planet.GetName]. O documento detalha os planos para anexar o [infiltrated_country_planet.GetPlanetHabitat] a [root.GetName]. Muitos cidadãos dão as boas-vindas aos seus novos benfeitores alienígenas."
 preftl_operation.1007.name:1 "Recepção Fria"
 preftl_operation.1007.desc:1 "Depois de se infiltrar na liderança política do povo [infiltrated_country_species.GetAdj], nossos agentes prepararam o terreno para a chegada de uma unidade formal de primeiro contato. Não haverá cerimônia para marcar a chegada do nosso emissário diplomático. No entanto, entramos em um acordo com os líderes mundiais de [infiltrated_country_planet.GetName]. Seu [infiltrated_country_planet.GetPlanetHabitat] será anexado a [root.GetName]."
 preftl_operation.1005.tt:0 "§Y[infiltrated_country_planet.GetName]§! e a população do lugar se juntam a §Y[root.GetName]§!."
 preftl_operation.1008.name:0 "Fracasso: [From.GetName]"
 preftl_operation.1008.desc:0 "Nossa tentativa de infiltrar a liderança política do povo [infiltrated_country_species.GetAdj] não foi tão bem-sucedida quanto acreditávamos. Após o fracasso da infiltração nas grandes potências, tentamos dar um golpe em uma nação menor. Mesmo lá, o povo não nos quis.\n\nResgatamos todos os agentes sobreviventes de [infiltrated_country_planet.GetName]. Seus habitantes certamente ficarão em alerta por muitos anos."
 preftl_operation.failed_annaxation.tt:0 "§RNão poderemos iniciar novas missões de §H[From.GetName]§! por 5 anos.§!"
 attempted_infiltration:0 "Tentativa de Infiltração"

# Operation Indoctrinate Society
 preftl_operation.1015.name:1 "Prontos para Influenciar [target.GetName]" # pre-FTL country name
 preftl_operation.1015.desc:1 "Nossos esforços para influenciar os habitantes [owner.GetPreFTLLower] de [target.capital_scope.GetName] chegaram ao auge. Nossos agentes agora estão prontos para fazer nossos valores culturais serem adotados pelo povo [Target.GetSpeciesAdj]."

 preftl_operation.1016.name:1 "Convencendo as Massas"
 preftl_operation.1016.intro:0 "Só o tempo mostrará o quão duradouro será o nosso impacto sobre o povo §H[from.target.GetAdj]§!, mas as projeções iniciais parecem promissoras. Partidários [from.target.GetSpeciesNamePlural] já adotaram nossas ideias como se fossem deles." # used for both pre- and post-industrial societies
 preftl_operation.1016.intro.good:0 "Nosso trabalho com o §H[from.target.GetName]§! foi um sucesso. Por meio da manipulação cuidadosa de memes culturais e costumes sociais, nós incentivamos uma mudança cultural tão profunda, que seria possível acreditar que ela foi espontânea." # used for both pre- and post-industrial societies
 preftl_operation.1016.intro.poor:0 "Nosso trabalho com o §H[from.target.GetName]§! teve alguns desafios, mas conseguimos. Embora nossos esforços não tenham atraído tantos partidários locais quanto esperávamos, ainda tivemos resultados positivos." # used for both pre- and post-industrial societies

 preftl_operation.1016.autho:0 "Nossos agentes aplicaram habilmente as lições de nossos gloriosos antecessores, estabelecendo modelos primitivos de §Yautoritarismo§! [root.GetAdj]. Certos indivíduos influentes locais foram habilitados para governar essas comunidades – alguns vão prosperar, outros não. Tudo isso servirá de lição para os [from.target.GetSpeciesNamePlural] conforme eles considerarem um ordenamento social adequado." # pre-industrial societies only
 preftl_operation.1016.egali:0 "Nossos agentes viajaram por toda parte, interagindo com comunidades locais a respeito de questões como igualdade e justiça. Embora a compreensão política do povo [From.target.GetSpeciesAdj] ainda seja incipiente, nós inspiramos alguns a fomentar debates entre seus semelhantes. Agora que a Operação [from.GetName] foi concluída, cabe aos partidários locais dessa ideia encontrar o caminho até o §Yigualitarismo§!." # pre-industrial societies only
 preftl_operation.1016.mater:0 "Nosso seleto grupo de agentes – todos altamente habilidosos na arte do debate educacional – se esforçou para esclarecer grupos de comunidades por todo o [from.target.capital_scope.GetPlanetHabitat]. Adaptando cada lição para as diversas formas de cultura do povo [from.target.GetSpeciesAdj], os esforços deles deram frutos na forma de galerias, obras de arte e instituições educacionais. Essas ferramentas §Ymaterialistas§! agora foram deixadas como herança para os [from.target.GetSpeciesNamePlural]." # pre-industrial societies only
 preftl_operation.1016.milit:0 "A honra e a bravura ganharam lugar de destaque em diversas culturas do povo [From.target.GetSpeciesAdj]. Passando-se por mercenários, rebeldes e fornecedores de causas militares, nossos agentes conseguiram deslumbrar os habitantes locais com armas cerimoniais, exercícios de combate e diversos conflitos orquestrados. Tudo isso agora serve como inspiração para um [from.Target.GetName] mais §Ymilitarista§!." # used for both pre- and post-industrial societies
 preftl_operation.1016.pacif:0 "Nosso seleto grupo de agentes – todos mediadores altamente habilidosos – se misturaram com diversas comunidades, demonstrando o valor do §Ypacifismo§! [root.GetAdj] como a solução para muitos males sociais do povo [from.target.GetSpeciesAdj]. Pelo menos para essas comunidades, a violência já não é mais a primeira reação." # used for both pre- and post-industrial societies
 preftl_operation.1016.phile:0 "Nossos agentes adotaram uma abordagem holística, encorajando a curiosidade e uma apreciação maior por outras culturas na forma de histórias, arte e eventos comunitários. Com a Operação [from.GetName] concluída, nossos agentes deixaram para os §Yxenófilos§! locais a missão de continuar as discussões e preparar o [from.Target.GetName] para a vida em uma galáxia diversa." # used for both pre- and post-industrial societies
 preftl_operation.1016.phobe:0 "Medo e desconfiança são impulsos fáceis de incentivar, mas difíceis de gerenciar. Nossos agentes tiveram o cuidado de garantir que seus discursos e trabalhos culturais mostrassem os aspectos positivos da autopreservação, e passassem lições contundentes sobre os perigos da influência alienígena. Seus ensinamentos foram adotados por defensores dos interesses §Yxenofóbicos§! entre o povo [from.target.GetSpeciesAdj]." # pre-industrial societies only
 preftl_operation.1016.spiri:0 "Nossa abordagem dupla colocou um grupo de agentes carismáticos na posição de líderes de cultos e seitas com base em diversas fés nativas, enquanto outro trabalhou para proteger esses movimentos emergentes de interferência política e ridicularização. Essas comunidades esclarecidas do povo [From.target.GetSpeciesAdj] agora adotaram uma forma de §Yespiritualismo§! que é nativa de sua própria cultura. Eles estão trilhando seu próprio caminho até o Divino." # used for both pre- and post-industrial societies

