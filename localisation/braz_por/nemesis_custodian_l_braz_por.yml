 GALACTIC_DEFENSE_FORCE_DESC:0 "§HFrotas da Força de Defesa da Galáxia§! são frotas especiais que são controladas pelo Supervisor Galáctico. Elas são projetadas no §HProjetor de Naves da Força de Defesa da Galáxia§! e podem utilizar qualquer tecnologia disponível a qualquer membro da Comunidade Galáctica. Frotas da Força de Defesa da Galáxia não possuem custo de manutenção, mas não podem ultrapassar a §HCapacidade Naval da Força de Defesa da Galáxia§!, que pode ser alterada através de Resoluções."
