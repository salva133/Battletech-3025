 MESSAGE_ACTION_REMOVE_IMPERIAL_COUNCIL_MEMBER_TITLE:0 "Expulso do Conselho Imperial"
 custodian_request_friendly:0 "Com a ajuda de nossos amigos no $COUNTRY$, podemos restaurar a honra e a integridade da Comunidade Galáctica."
 custodian_request_friendly_0:0 "Por favor, ajude-nos a fazer com que os outros enxerguem a razão. Como Supervisores, precisamos de toda a ajuda que pudermos ter."
 custodian_request_friendly_1:0 "Verdadeiramente, a Comunidade Galáctica teria desabado há muito tempo, não fossem os esforços do $COUNTRY$. Vocês nos deixam orgulhosos de sermos Supervisores."
 custodian_request_neutral:0 "Como Supervisores, consideramos esta resolução como o melhor interesse da galáxia."
 custodian_request_neutral_0:0 "A Supervisão é uma grande responsabilidade, mas se conseguirmos aprovar estas reformas, terá valido a pena."
 custodian_request_neutral_1:0 "Queremos usar esta Supervisão para reformar a Comunidade em algo melhor."
 custodian_request_hostile:0 "Se não fosse por membros como o $COUNTRY$, não haveria necessidade de uma Supervisão. Agora faça a coisa certa pelo menos uma vez e apoie esta resolução."
 custodian_request_hostile_0:0 "Como Supervisores, estamos lutando para salvar a Comunidade de escórias como vocês. Faremos tudo que estiver ao nosso alcance para limitar sua influência corrompedora."
 custodian_request_hostile_1:0 "Vocês realmente querem continuar em maus lençóis com o Supervisor Galáctico? Pensem bem se vocês realmente querem se opor a esta resolução..."
 emperor_request_friendly:1 "O $COUNTRY$ está entre os mais leais dos súditos do Imperium, e como tal, esperamos seu apoio nisto."
 emperor_request_friendly_1:1 "O Imperium depende do grande $COUNTRY$ para fazer a coisa certa e apoiar nossa resolução."
 emperor_request_friendly_2:1 "Juntos fortaleceremos o Imperium."
 emperor_request_neutral:0 "Uma mera formalidade. Por favor, dê-nos o seu apoio a este decreto Imperial."
 emperor_request_neutral_0:1 "Esta resolução é necessária para fortalecer o Imperium e acabar com os esforços de seus inimigos... tanto estrangeiros quanto domésticos."
 emperor_request_neutral_1:1 "O Imperium Galáctico requer sua assinatura."
 emperor_request_hostile:0 "Como súditos Imperiais, exigimos sua obediência nesta questão."
 emperor_request_hostile_0:0 "Vocês enfraquecem nossa autoridade ao seu próprio risco. O futuro do $COUNTRY$ depende muito das suas ações aqui."
 emperor_request_hostile_1:1 "Ah, o $COUNTRY$... a ressaca provinciana do Imperium Galáctico."
 custodian_warning_friendly:0 "Imploramos que você reconsidere. Como Supervisores, há muito que podemos fazer por vocês."
 custodian_warning_friendly_0:0 "Posso garantir que temos os melhores interesses do $COUNTRY$ em mente! Por favor, pense novamente."
 custodian_warning_friendly_1:0 "Deve ter algum erro, amigos. Estamos contando com o seu apoio!"
 custodian_warning_neutral:0 "Sua oposição está ameaçando enfraquecer o poder da Supervisão Galáctica."
 custodian_warning_neutral_0:0 "Esta resolução é crítica para o futuro da Comunidade" Como Supervisores, não falamos isso para qualquer um!"
 custodian_warning_neutral_1:0 "Não podemos reformar a Comunidade sem pelo menos um pouco de ajuda. Vocês realmente querem que esta nobre instituição caia em anarquia e corrupção?"
 custodian_warning_hostile:0 "Vocês são tolos em se oporem aos Supervisores Galácticos."
 custodian_warning_hostile_1:0 "É bom vocês se lembrarem que, como Supervisores, temos muita influência... que pode ser usada contra vocês."
 custodian_warning_hostile_2:0 "Claro que vocês se opõem a isso! Afinal, se reformássemos a Comunidade e eliminássemos sua corrupção, para onde os vermes igual você iriam?"
 emperor_warning_friendly:1 "Tome cuidado. Até agora, vocês foram vistos como súditos leais do Imperium."
 emperor_warning_friendly_0:1 "Vocês jogariam fora seu status de favorecidos dentro do Imperium por causa disso? Sério?"
 emperor_warning_friendly_1:0 "Após tudo que fizemos por vocês, vocês escolhem ESTE momento para nos desafiarem? Enlouqueceram?"
 emperor_warning_neutral:1 "Os estados-membro do Imperium Galáctico podem ser divididos em duas categorias: aqueles que estão nas nossas graças... e aqueles que não estão."
 emperor_warning_neutral_0:1 "Opor-se a esta resolução danificará o Imperium, e isso significa que danificará o $COUNTRY$. Vamos nos garantir disso."
 emperor_warning_neutral_1:1 "Se o Imperium terá sucesso, devemos todos estar indo na mesma direção. Pensem nisso."
 emperor_warning_hostile:0 "Vocês OUSAM?"
 emperor_warning_hostile_0:1 "O $COUNTRY$ verdadeiramente é a mais vil das províncias do Imperium. Que canto desprezível de nossa galáxia."
 emperor_warning_hostile_1:1 "Somente um inimigo do Imperium Galáctico se oporia a esta resolução... mas talvez esta seja uma descrição adequada do $COUNTRY$?"
 custodian_consequence_friendly:0 "Estávamos contando com o seu apoio. Como vamos conseguir fazer qualquer coisa como Supervisores quando nem mesmo nossos supostos amigos apoiam nossas resoluções?"
 custodian_consequence_neutral:0 "A Comunidade Galáctica pode ser muito mais do que ela é hoje. Não consegue ver isso?"
 custodian_consequence_hostile:0 "Tolos teimosos. Nós VAMOS reformar a Comunidade Galáctica, com ou sem o $COUNTRY$."
 emperor_consequence_friendly:0 "Como podemos promover o $COUNTRY$ como um exemplo de virtude e lealdade Imperial quando vocês se opõem às nossas resoluções no Senado? Vocês estão dificultando bastante as coisas para nós."
 emperor_consequence_neutral:1 "Opor-se à nossa resolução foi um erro grave. O Imperium espera mais de vocês."
 emperor_consequence_hostile:1 "Escória desleal. O Imperium sobreviverá suas tentativas fúteis de enfraquecê-lo."
 custodian_appreciation_friendly:0 "Sabíamos que poderíamos contar com o apoio do $COUNTRY$. Com a sua ajuda, a Comunidade Galáctica será reformada em algo muito maior do que ela é hoje."
 custodian_appreciation_neutral:0 "Obrigado por apoiar nosso trabalho difícil como Supervisores. Há muitas resoluções para serem aprovadas."
 custodian_appreciation_hostile:0 "É bom que vocês conseguiram colocar nossas diferenças de lado e apoiar o trabalho importante que estamos fazendo como Supervisores Galácticos."
 emperor_appreciation_friendly:1 "O $COUNTRY$ desempenhou um papel importante no sucesso contínuo do Imperium. Que ninguém fale algo diferente!"
 emperor_appreciation_neutral:1 "O Imperium notou o suporte leal do $COUNTRY$."
 emperor_appreciation_hostile:0 "Seu apoio recente de nossas resoluções é um sinal positivo. Talvez não seja tarde demais para transformar vocês em cidadãos Imperiais leais e produtivos."
