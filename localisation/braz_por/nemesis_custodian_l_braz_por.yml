 IMPERIAL_AUTHORITY_DELAYED:4 "§HAutoridade Imperial§E representa o nível de controle do governante sobre o Imperium. Cada emissário designado aumenta essa Autoridade em $CHANGE|G$ ou a diminui em $NEG_CHANGE|R$ mensalmente. Isso também tem um efeito sobre a opinião do governante.§!§!\n\n§HSe abaixo de §Y50§!:§!\nMembros podem iniciar uma rebelião contra o governante através de uma operação de espionagem.\n\n§HSe acima de §Y100§!:§!\nO Imperium inteiro se junta ao governante em quaisquer guerras defensivas contra estrangeiros.\n\n§HSe acima de §Y140§!:§!\nCruzadas Imperiais podem ser propostas para forçar impérios-alvo a entrarem no Imperium.\n\n§HSe acima de §Y180§!:§!\nA resolução Pax Galactica pode ser proposta para banir guerras entre Estados Imperiais."
