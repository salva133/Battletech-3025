 sm_orbital_ring_habitation:0 "Módulo de Habitação"
 sm_orbital_ring_habitation_desc:1 "Elevadores espaciais de alta velocidade permitem que o planeta estenda habitações, depósitos de recursos e refinarias até a órbita.\n"
 orbital_ring_habitation_districts_maxed_out:1 "§YOs distritos que este $sm_orbital_ring_habitation$ forneceu estão sendo usados em [planet.GetName]§!."
