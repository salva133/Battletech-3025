 quantum_catapult_0_MEGASTRUCTURE_DETAILS:1 "Um mecanismo que concentra a força de uma Estrela de Nêutrons ou Pulsar para torcer o espaço e levar uma frota por grandes distâncias."
 quantum_catapult_0_CONSTRUCTION_INFO_DELAYED:1 "Iterações precoces da Catapulta Quântica podem fazer com que as frotas cheguem a sistemas §Hfora§! do destino pretendido. Esse "§Yraio de dispersão§!" pode ser reduzido com aprimoramentos subsequentes."

 quantum_catapult_0:0 "Local da $quantum_catapult_1$"
 quantum_catapult_0_DESC:1 "Este depósito de suprimentos compacto contém todos os materiais e pessoal necessários para construir o primeiro lote das enormes lentes de foco da Catapulta Quântica."
 quantum_catapult_1:0 "Catapulta Quântica"
 quantum_catapult_1_DESC:1 "Cálculos mostraram que até mesmo poucas lentes de torção, instaladas em locais exatos ao redor de uma estrela, podem canalizar energia suficiente para possibilitar trajetórias semivoláteis pelo espaço interestelar."
 quantum_catapult_2:0 "$quantum_catapult_1$"
 quantum_catapult_2_DESC:1 "Arranjos duplos de lentes de torção são colocados opostos um ao outro para aumentar a canalização de fluxo estelar como meio de transporte."
 quantum_catapult_3:0 "$quantum_catapult_1$"
 quantum_catapult_3_DESC:1 "Um elo de lentes de torção ao redor da estrela garante um fluxo ideal da captura até a liberação de energia como meio de transporte interestelar."
 quantum_catapult_ruined:0 "$quantum_catapult_1$ Arruinada"
 quantum_catapult_ruined_DESC:1 "Este arranjo de lentes enormes foi projetado para focalizar energia da estrela que ele envolve. Essa fonte de energia seria potente o suficiente para lançar naves pelo espaço interestelar se o arranjo não estivesse tão desalinhado e precisando tanto de reparos."
