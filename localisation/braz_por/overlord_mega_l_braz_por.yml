 sm_orbital_ring_missile_battery:0 "Baterias de Defesa Planetária"
 sm_orbital_ring_missile_battery_desc:2 "Adiciona dois espaços de armas guiadas ao Anel Orbital.\n"
 sm_orbital_ring_hangar_bay:0 "Hangares de Defesa Planetária"
