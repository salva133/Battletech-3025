 sm_ring_energy_hub:0 "Elementos de Ionização Estratosférica"
 sm_ring_energy_hub_desc:1 "Estes dispositivos reduzem consideravelmente a perda de energia durante a distribuição, aumentando a produção dos geradores."
 sm_ring_food_hub:0 "Estações de Otimização do Clima"
 sm_ring_food_hub_desc:1 "O monitoramento detalhado das condições locais significa que podemos influenciar no clima do planeta regionalmente, aumentando a produtividade agrícola."
 sm_ring_minerals_hub:0 "Megarrefinadores de Baixa Gravidade"
 sm_ring_minerals_hub_desc:1 "Centralizar as operações de refinamento de minerais no Anel Orbital possibilita técnicas novas que aumentam a eficiência da mineração."
 sm_ring_consumer_goods_hub:0 "Sistemas de Logística Orbital"
 sm_ring_consumer_goods_hub_desc:0 "Transferir as operações logísticas para sistemas automatizados no Anel Orbital permite que as $planet_buildings_factories$ no planeta operem continuamente, em velocidade máxima."
 sm_ring_alloys_hub:0 "Instalações de Processamento de Ligas"
 sm_ring_alloys_hub_desc:1 "As ligas metálicas da superfície são mais processadas em órbita, criando materiais utilizáveis a partir do que de outra maneira se tornaria subproduto descartado."
 sm_ring_trade_hub:0 "O Gigashopping"
 sm_ring_trade_hub_desc:1 "Levar todas as instalações de comércio e troca para o Anel Orbital significa que nossos Atendentes poderão viabilizar mais negócios, de modo mais eficaz do que nunca."
 sm_ring_trade_hub_effect:0 "£amenities£ Confortos dos £job_clerk£ $job_clerk_plural$: §G+1§!"
 sm_ring_bureaucracy_hub:0 "Sistema de Arquivamento Orbital"
 sm_ring_bureaucracy_hub_desc:1 "Podemos retomar a eficiência e o progresso agora que nossos Administradores têm acesso quase instantâneo à papelada que define as vidas deles."
 sm_ring_synapse_hub:0 "Transmissores Sinápticos"
 sm_ring_synapse_hub_desc:0 "Partes do Anel Orbital foram modificadas para aumentar os sinais sinápticos, melhorando o controle sobre os drones na superfície."
 sm_ring_synapse_hub_effect:1 "£unity£ Unidade de £job_synapse_drone£ $job_synapse_drone_plural$: §G+1§!"
 sm_ring_maintenance_hub:0 "Remessas Orbitais para Manutenção"
 sm_ring_maintenance_hub_desc:0 "Cápsulas pré-empacotadas com materiais de manutenção (e os drones necessários para distribuí-las) podem ser imediatamente soltas da órbita sobre qualquer lugar onde forem necessárias."
 sm_ring_maintenance_hub_effect:0 "£amenities£ Confortos dos £job_maintenance_drone£ $job_maintenance_drone_plural$: §G+1§!"

 sm_ring_psi_corps:0 "Brigada Psi Orbital"
 sm_ring_psi_corps_desc:0 "Um segmento do Anel Orbital é dedicado a treinar indivíduos psi-dotados, permitindo que a Brigada Psi monitore o planeta abaixo.\n\n§YA Brigada Psi é sua amiga. Confie na Brigada.§!\n\n$job_telepath_effect_desc$\n"
 sm_ring_orbital_shield_generator:0 "Gerador de Escudo Orbital"
 sm_ring_orbital_shield_generator_desc:0 "Fortalecer os escudos das defesas orbitais vai interferir em qualquer escudo planetário, mas permitirá que eles resistam a armas mais potentes."
 sm_ring_galactic_stock_exchange:0 "Bolsa de Valores Orbital"
 sm_ring_galactic_stock_exchange_desc:0 "$building_galactic_stock_exchange_desc$\n\n$job_merchant_effect_desc$\n"
 sm_ring_embassy_complex:0 "Complexo de Embaixadas Orbital"
 sm_ring_embassy_complex_desc:0 "Este complexo orbital foi feito para impressionar as delegações estrangeiras, deixando-as mais submissas durante negociações.\n\nDevido à necessidade de estar perto da sede do governo, ele só pode ser construído na órbita da nossa capital.\n"
 sm_ring_noble_estates:0 "Propriedades Nobres"
 sm_ring_noble_estates_desc:0 "Estruturas magníficas que aproveitam o efeito gravitacional reduzido em órbita e abrigam a nobreza local. Diversos setores do anel atendem a todos os caprichos desse grupo.\n\n$job_noble_effect_desc$\n"
 sm_ring_slave_processing_facility:0 "Hub Orbital de Processamento de Escravos"
 sm_ring_slave_processing_facility_desc:0 "Uma instalação orbital usada para processar mão de obra escrava para o planeta abaixo. Quem é processado fica sem nenhum livre arbítrio. \n\n$building_slave_processing_slave_army_effect_desc$$building_slave_processing_migrate_effect_desc$\n"

 over.1.name:0 "$quantum_catapult_1$"
 over.1.desc:1 "O primeiro estágio da nossa $quantum_catapult_3$ está concluído. Um arranjo preciso das lentes de torção recebe carga da estrela e pode liberar essa energia de forma errática para mandar naves por grandes distâncias."
 over.5.name:0 "$quantum_catapult_2$"
 over.5.desc:1 "Um segundo arranjo das lentes de torção da $quantum_catapult_3$ agora está posicionado, equilibrando o primeiro. O alcance e a precisão foram aumentados."
 over.10.name:0 "$quantum_catapult_3$ Ativada"
 over.10.desc:1 "Os últimos ajustes foram feitos e a $quantum_catapult_3$ está totalmente ativada, com melhorias no alcance e na precisão."
 over.10.a:0 "Ao infinito e além!"

 # Encountering Ruined Quantum Catapult
 over.20.name:0 "$quantum_catapult_ruined$"
 over.20.a.desc:0 "Um enorme campo de destroços orbita o pulsar no sistema [quantum_catapult_system.GetName]. Nossos cientistas acreditam que a estrutura parcialmente intacta na parte mais densa do campo de algum modo utilizava a energia da estrela para lançar objetos por distâncias incríveis.\n\nSe desenvolvermos o conhecimento para trabalhar com megaestruturas, vamos poder consertar essa §Y$quantum_catapult_3$§!."
 over.20.b.desc:0 "Um enorme campo de destroços orbita o pulsar no sistema [quantum_catapult_system.GetName]. A estrutura no centro é parecida com a que está em nossos projetos de §Y$quantum_catapult_3$§!. Com vários consertos, podemos fazê-la funcionar novamente."
 over.20.a:0 "Imagine só ter duas!"

 # Quantum Catapult Restored
 over.25.name:0 "$quantum_catapult_3$ Restaurada"
 over.25.a.desc:0 "$over.25.desc$ Entendemos melhor a tecnologia dela e depois de alguns testes, estamos confiantes de que podemos usá-la de maneira segura."
 over.25.desc:0 "A $quantum_catapult_ruined$ no sistema [quantum_catapult_system.GetName] voltou a ficar operacional e agora pode fazer nossas frotas viajarem pelas estrelas."
 #over.25.a:0 "$over.15.a$" #Pointed at an inexistant string. Replaced with EXCELLENT

 # Yuht Hyper Relay Project
 over.50.name:0 "Leituras Anômalas"
 over.50.desc:0 "Novas análises dos dados recolhidos do sistema §Y[yuhtaan.GetName]§! revelaram um padrão de energia repetitivo e sutil em meio aos ruídos comuns. Está vindo do asteroide [jabbardeeni_cache.GetName]."
 over.50.a:0 "Para [yuhtaan.GetName]!"
 YUHT_JABBARDEENI_CACHE:0 "Assinatura Energética Fraca"
 YUHT_JABBARDEENI_CACHE_DESC:0 "Um padrão de energia repetitivo e sutil é produzido por este asteroide toda vez que naves passam pelo sistema."

 over.60.name:0 "Volume de Dados Jabbardeeni"
 over.60.desc:0 "Um pequeno entreposto de escuta, da época do antigo conflito entre os Yuht e os Jabbardeeni, com um volume de dados considerável foi escondido dentro do asteroide construído pelos Jabbardeeni após a guerra para observar §Y[yuhtaan.GetName]§! caso os Yuht retornassem ao sistema natal deles.\n\nNos séculos seguintes, os Jabbardeeni transformaram o entreposto em um local de testes para alguns dos experimentos mais novos deles com viagem mais rápida que a luz. Apesar dos dados serem teóricos em sua maioria, alguns podem ser úteis."

