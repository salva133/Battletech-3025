 approach_promote_disease_tooltip:0 "A praga oferece uma oportunidade única de pesquisa, e talvez até a chance de eliminar a vida senciente do planeta. Depois de escolher essa abordagem, não vamos poder mais mudá-la."

 preftl.2006.name:0 "Febre Religiosa"
 preftl.2006.desc.intro:0 "A doença zoonótica em [Target.GetName] continua a se espalhar. No momento, boa parte dos principais assentamentos do planeta foi infectada. Como os índices de mortalidade não param de crescer, o desastre"
 preftl.2006.desc:0 "$preftl.2006.desc.intro$ causou uma explosão de seitas religiosas e cultos apocalípticos."
 preftl.2006.a:0 "Oriente-os para a verdadeira fé."
 plague_01_spiritualist:0 "Fiéis Fervorosos"
 plague_01_spiritualist_desc:0 "Nos momentos mais difíceis, aqueles que estão perdidos encontram consolo no espírito."
 plague_01_militarist:0 "$plague_01_spiritualist$"
 plague_01_militarist_desc:0 "$plague_01_spiritualist_desc$"


 preftl.2007.name:0 "Ascensão dos Senhores da Guerra"
 preftl.2007.desc:0 "$preftl.2006.desc.intro$ se tornou algo sem precedentes. Como era de se esperar, inúmeros senhores da guerra surgiram para preencher o vácuo de poder."
 preftl.2007.a:0 "Apoie os mais fortes."

 preftl.2008.name:0 "Anjos da Misericórdia"
 preftl.2008.desc:0 "Nossos esforços para ajudar a conter a disseminação da doença em [Target.GetName] não passaram despercebidos. A população local começou a falar em "anjos", seres iluminados que surgiram entre eles para oferecer consolo e libertação."
 preftl.2008.a:0 "Isso era inevitável."

 preftl.2009.name:0 "Invasores Demoníacos"
 preftl.2009.desc:0 "Nosso trabalho para conter a disseminação da praga em [Target.GetName] está chamando atenção. A população local começou a falar em "demônios", seres nefastos que surgiram entre eles para combater a doença com magia profana."

 preftl.2010.name:0 "Contágio Desenfreado"
 preftl.2010.desc:0 "Nossos esforços para favorecer a praga em [Target.GetName] estão dando certo. Por meio de uma contaminação discreta dos alimentos locais, o contágio está acontecendo de forma descontrolada. No momento, todos os assentamentos no planeta foram infectados, e os indivíduos que ainda estão vivos se sentem fracos demais para se livrar dos mortos."
 preftl.2010.a:0 "Basta. Esse sofrimento precisa acabar."
 tt_end_the_suffering:0 "Encerrar a praga agora vai revelar a nossa presença e exigir uma quantidade significativa de recursos."
 d_mass_graves:0 "Covas Coletivas"

 preftl.2011.name:0 "Sobrevivência do Mais Forte"
 preftl.2011.desc:0 "Nossos esforços para favorecer a praga em [Target.GetName] deram certo. O contágio está descontrolado e cadáveres já se acumulam nas ruas.\n\nPor outro lado, uma porcentagem significativa da população possui uma imunidade natural à doença. Estudos subsequentes do genoma desses indivíduos podem ajudar na nossa própria pesquisa imunológica."
 preftl.2011.a:0 "Colete uma amostra."

 preftl.2020.name.outro:0 "Continuar ajudando sem revelar a nossa verdadeira natureza vai exigir muitos recursos."
 preftl.2020.name:0 "Alta Demanda"
 preftl.2020.desc:0 "A notícia sobre os "anjos" milagrosos em [Target.GetName] continua a se espalhar. Refugiados estão procurando os nossos provedores de saúde para suplicar por ajuda. $preftl.2020.name.outro$"
 preftl.2020.a:0 "Discrição é fundamental."
 preftl.2020.b:0 "Diga-lhes a verdade."

 preftl.2021.name:0 "O Poder da Fé"
 preftl.2021.desc:0 "A notícia sobre os "demônios" em [Target.GetName] continua a se espalhar. Fanáticos estão procurando os nossos provedores de saúde e clamando por sangue. $preftl.2020.name.outro$"

 preftl.2025.name:0 "Síndrome de Messias"
 preftl.2025.desc:0 "Supostos "messias" apareceram em [Target.GetName]. Com promessas de "libertação divina", cada um desses profetas já conseguiu reunir um número considerável de seguidores. Além da desolação provocada pela doença, confrontos violentos entre seitas antagônicas estão se tornando cada vez mais comuns."
 preftl.2025.a:0 "O caminho para a verdade divina é tortuoso."

 preftl.2026.name:0 "Profeta Verdadeiro"
 preftl.2026.desc:0 "Finalmente, a praga em [Target.GetName] chegou ao fim, e nosso trabalho foi recompensado: os sobreviventes se reuniram em volta de um profeta da fé verdadeira. Como agradecimento, o sacerdócio está disposto a nos enviar alguém cujas habilidades de governança são consideradas formidáveis para atuar como um emissário."
 preftl.2026.a:0 "Louvados sejam os Divinos."
 plague_03_spiritualist:0 "Fins Justificados"
 plague_03_spiritualist_desc:0 "Mais uma sociedade despertou para a fé verdadeira. Nossa mensagem ecoa pela galáxia."
 plague_03_militarist:0 "$plague_03_spiritualist$"
 plague_03_militarist_desc:0 "Mais um planeta nesta galáxia rigorosa é agora capaz de se defender."
 true_prophet_tt:0 "Uma pessoa com grandes habilidades de governança concordou em se juntar ao nosso império."
 leader_trait_zealot:0 "Fé Inabalável"
 leader_trait_true_prophet_desc:0 "Após ter encarado o abismo, esta pessoa agora possui uma fé inabalável."
 leader_trait_zealot_desc:0 "Após ter encarado o abismo, esta pessoa agora possui uma fé inabalável."

 preftl.2030.name:0 "Bandeiras Esfarrapadas"
 preftl.2030.desc:0 "Em [Target.GetName], a população exausta, faminta, doente e atormentada pelo luto e por uma guerra sem fim cambaleia em direção a um futuro incerto."
 plague_05:0 "Bandeiras Esfarrapadas"
 plague_05_desc:0 "Quando a crise se torna rotineira, as vítimas lutam ou morrem."

 preftl.2031.name:0 "Estandarte Brilhante"
 preftl.2031.desc:0 "A praga em [Target.GetName] chegou ao fim, e a facção que apoiamos conseguiu unir a população sob um único estandarte. Como agradecimento pelos nossos esforços, a junta governante nos ofereceu os serviços de alguém de seu alto comando militar cujas habilidades no campo de batalha são formidáveis."
 preftl.2031.a:0 "O poder é íntegro."
 brilliant_banner_tt:0 "Uma pessoa com grandes habilidades de comando concordou em se juntar ao nosso império."
 leader_trait_plague_hardened:0 "O General que Enfrentou a Praga"
 leader_trait_plague_hardened_desc:0 "Após ter encarado o abismo, esta pessoa agora possui uma mente militar firme e afiada."

 preftl.2035.name:0 "O Apocalipse É Agora"
 preftl.2035.desc:0 "Graças à maneira meticulosa como favorecemos a praga em [Target.GetName], ela dizimou a população. Os poucos sobreviventes agora estão encarando o colapso da própria civilização. Fazê-los perder a cabeça não vai exigir muito esforço.\n\nEstamos prontos para herdar um mundo vazio."

 preftl.2040.name:0 "Imunidade Aumentada"
 preftl.2040.desc:0 "A amostra que coletamos em [Target.GetName] já se mostrou um grande achado científico. A mutação que garante imunidade à praga é aparentemente capaz de proteger contra quase todas as formas conhecidas de contágio.\n\nLevará um tempo para aplicar essa pesquisa, mas os resultados iniciais são mais do que promissores."
 
 preftl.2049.name:0 "Mudança de Cenário"
 preftl.2049.desc:0 "A rápida mudança de cenário em [Target.GetName] tornou impossível para nós continuar monitorando a praga. Por enquanto, todos os projetos de pesquisa no planeta devem ser arquivados."

 preftl.2063.intro:0 "Em [Target.GetName], os ventos varrem as planícies vazias. Habitações que antes abrigavam famílias inteiras agora estão abandonadas."
 preftl.2063.name:0 "Mundo Silencioso"
 preftl.2063.desc:0 "$preftl.2063.intro$\n\nA população do planeta foi exterminada. Finalmente, a praga chegou ao fim."

 preftl.2051.name:0 "Mundo Morto"
 preftl.2051.desc:0 "$preftl.2063.intro$ Nosso trabalho está feito. A população de [Target.GetName] foi exterminada e agora podemos tomar o planeta."
 dead_world_tt:0 "A população de [Target.GetName] foi exterminada."

 preftl.2062.name:0 "Morte em Massa"
 preftl.2062.desc:0 "Como a praga continua a assolar [Target.GetName], o número de mortos e indivíduos à beira da morte é estarrecedor.\n\nNão há cura. O sofrimento pode apenas ser atenuado, mas não evitado."

 preftl.2065.name:0 "Mentes Bem Abertas"
 preftl.2065.desc:0 "Nossa resposta à praga em [Target.GetName] não pode mais ser mantida em segredo. Os habitantes do planeta agora voltaram os olhos entristecidos para as estrelas. Nós abrimos as mentes deles para a verdade. O que vai acontecer a seguir é um mistério."
 opinion_plague_situation_01:0 "População Grata"
 minds_open_tt:0 "A opinião do povo de [Target.GetName] sobre nós agora é mais favorável."

 preftl.2070.name:0 "Crença Fervorosa"
 preftl.2070.desc:0 "Finalmente, a praga em [Target.GetName] chegou ao fim. A era dos profetas terminou e várias religiões importantes estão se desenvolvendo. O povo agora tem um novo propósito, e começou uma reconstrução."

 preftl.2075.name:0 "Senhores do Campo de Batalha"
 preftl.2075.desc:0 "A praga em [Target.GetName] chegou ao fim. A era dos senhores da guerra terminou e várias sociedades militaristas estão se desenvolvendo. Gratos por estarem vivos, os habitantes do planeta esperam de seus líderes um governo forte e determinado."

 preftl.2080.name:0 "População Grata"
 preftl.2080.desc:0 "Com esforço e diligência, conseguimos refrear os piores efeitos da praga em [Target.GetName]. No entanto, a verdadeira razão da nossa presença no planeta não pode mais permanecer oculta. Os habitantes do lugar sabem que foram salvos por seres de outro mundo. Cheios de gratidão, eles agora olham para as estrelas."
 plague_02:0 "Cercados de Gratidão"
 plague_02_desc:0 "Salvar todo um planeta é algo que merece ser comemorado."

 grateful_populace_tt:0 "A opinião do povo de [Target.GetName] sobre nós agora é mais favorável."
 
 preftl.2085.name:0 "Exorcismo em Massa"
 preftl.2085.desc:0 "Os piores efeitos da praga em [Target.GetName] foram contidos. Entretanto, em vez de ficarem gratos, os sobreviventes estão com raiva dos "forasteiros demoníacos" que vieram poluir a cultura deles. Após serem estigmatizados e sofrerem agressões, nossos assistentes foram obrigados a abandonar o planeta. Ainda que não saiba toda a verdade, a população local agora lança olhares tensos para as estrelas."
 preftl.2085.a:0 "Seres ingratos."
 plague_04:0 "Indignação Justa"
 plague_04_desc:0 "Depois de termos sidos rejeitados por seres que preferem viver na própria ignorância a aceitar a nossa ajuda, vamos nos concentrar mais em nós mesmos no futuro."
 opinion_plague_situation_03:0 "Seres Ingratos"
 mass_exorcism_tt:0 "A opinião do povo de [Target.GetName] sobre nós agora é mais desfavorável."

 preftl.2090.name:0 "Fonte da Juventude"
 preftl.2090.desc:0 "A praga em [Target.GetName] finalmente chegou ao fim. Porém, algo mais importante é que o nosso estudo da imunidade aumentada da população foi concluído. Agora precisamos fazer uma escolha: os benefícios dessa pesquisa devem ser aplicados exclusivamente à nossa classe governante ou à população toda? Aumentar longevidade dos nossos líderes é sem dúvida interessante, mas uma população grata também oferece vantagens."
 preftl.2090.desc.hive:0 "A praga em [Target.GetName] finalmente chegou ao fim. O mais importante, porém, é que o nosso estudo da imunidade aumentada da população foi concluído. Esse conhecimento certamente nos beneficiará, mas temos que tomar uma decisão: devemos aplicá-lo apenas aos nossos líderes ou a todos os drones do coletivo?"
 preftl.2090.desc.machine:0 "A praga em [Target.GetName] finalmente chegou ao fim. O mais importante, porém, é que o nosso estudo da imunidade aumentada da população foi concluído. Agora esse conhecimento pode ser aplicado em prol do [Owner.GetName]."
 preftl.2090.a:0 "Nossos líderes devem viver mais."
 preftl.2090.b:1 "Nossa população vem primeiro."
 opinion_plague_situation_02:0 "Gratidão Duradoura"
 young_leaders:0 "Liderança Rejuvenescida"
 young_people:0 "População Rejuvenescida"

