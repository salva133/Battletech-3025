 preftl.2170.name:0 "Consolidação"
 preftl.2170.desc:0 "O futuro parece tenebroso para os rebeldes em [Target.GetName]. Sob a liderança inspirada de [Target.Owner.GetRulerName], as forças pró-unificação tomaram o controle de quase todos os centros populacionais do planeta. A união é imposta com mão de ferro. Qualquer dissidência é rapidamente eliminada."
 preftl.2170.a:0 "Aumente a nossa ajuda para os rebeldes."
 preftl.2170.b:0 "Nós podemos ajudar ainda mais as forças pró-unificação."

 preftl.2175.name:0 "Crimes de Guerra"
 preftl.2175.desc:0 "Batalhas sangrentas acontecem em [Target.GetName], onde as forças pró-unificação e as forças rebeldes continuam a massacrar umas às outras. Durante a luta, nenhuma arma ou tática está fora de cogitação, e ambos os lados cometeram atrocidades."
 preftl.2175.a:0 "Mais do que nunca, os rebeldes precisam da nossa ajuda."
 preftl.2175.b:0 "Aumente o apoio às forças pró-unificação."

 preftl.2180.name:0 "Felizes e de Barriga Cheia"
 preftl.2180.a.desc:0 "A guerra civil continua em [Target.GetName], mas as forças pró-unificação estão prestes a serem vitoriosas.\n\nNo entanto, longe das linhas de frente, os governadores locais estão aproveitando qualquer oportunidade para aumentar suas riquezas. Por enquanto, ninguém fez uma crítica, mas a corrupção não passou despercebida pela população."
 preftl.2180.b.desc:0 "Em [Target.GetName], a guerra entre as forças pró-unificação e os rebeldes tornou-se uma matança lenta e cansativa. Com as linhas de frente entrincheiradas, os senhores da guerra de ambos os lados estão enriquecendo com subornos e corrupção. Ainda não sabemos como isso afetará o desenrolar do conflito."
 preftl.2180.a:0 "Incentive a dissidência entre a população."
 preftl.2180.b:0 "Mande os nossos agentes legitimarem o regime."

 preftl.2185.name:0 "Suprimir e Destruir"
 preftl.2185.a.desc:0 "A instabilidade causada pelos líderes corruptos e incompetentes em [Target.GetName] potencializou o apoio popular à causa dos rebeldes.\n\n[Target.Owner.GetRulerName] ordenou que suas tropas realizassem uma série de incursões brutais pelas ruas para eliminar a resistência nos principais centros urbanos do planeta."
 preftl.2185.b.desc:0 "Com líderes cada vez mais corruptos e incompetentes em [Target.GetName], o apoio popular à guerra caiu. Em ambos os lados, comandantes militares foram forçados a realizar campanhas antirrevoltas para aplacar a agitação civil."
 preftl.2185.a:0 "Aumente o nosso apoio logístico."
 
 preftl.2190.name:0 "Jogos de Poder"
 preftl.2190.a.desc:0 "As forças rebeldes em [Target.GetName] estão em retirada, e [Target.Owner.GetRulerName] reina supremo.\n\nNo entanto, mesmo com a nova ordem mundial ainda tomando forma, fissuras já começaram a aparecer. Oficiais do alto escalão se voltaram contra os generais vitoriosos, e nobres sedentos por lucros espreitam os salões do poder.\n\nA capacidade de [Target.Owner.GetRulerName] está para ser testada em um campo de batalha completamente novo."
 preftl.2190.b.desc:0 "Como nenhum dos dois grupos conseguiu tomar o controle de [Target.GetName], o planeta mergulhou no caos. Os senhores da guerra do lugar estão disputando o poder e movimentos sociais cada vez mais radicais surgem da noite para o dia. Enquanto o planeta continua passando pelo momento mais turbulento de sua história, a paz permanece apenas um sonho distante."
 preftl.2190.a:0 "Comece a armar as forças rebeldes."

 preftl.2195.name:0 "Revolução Total"
 preftl.2195.a.desc:0 "Condenando a decadência e a corrupção dos oficiais do alto escalão do planeta, a população de [Target.GetName] aderiu às forças rebeldes. As chamas da revolução ardem em todas as vilas e cidades."
 preftl.2195.b.desc:0 "O caos reina em [Target.GetName].\n\nBandos desorganizados e desesperados por comida vagam pela região interiorana. Na capital, [Target.Owner.GetRulerName] agarra-se ao poder, mas sua autoridade agora mal ultrapassa os portões do palácio.\n\nA menos que ocorra uma mudança radical, as forças pró-unificação parecem fadadas ao fracasso."
 preftl.2195.a:0 "Comece a armar as forças pró-unificação."

 preftl.2200.name:0 "As Garras da Autarquia"
 preftl.2200.desc:0 "Demonstrando uma impressionante aptidão estratégica, [Target.Owner.GetRulerName] acabou com a resistência no planeta. Agentes infiltrados nos exércitos rebeldes fizeram um ataque coordenado por todo o planeta. Os comandantes rebeldes foram esmagados antes mesmo de entenderem o que estava acontecendo.\n\n[Target.GetName] é agora um mundo unificado."
 preftl.2200.a:0 "Que os mortos sejam lembrados."
 
 preftl.2205.name:0 "Ano Zero"
 preftl.2205.a.desc:0 "Em uma impressionante reviravolta, os rebeldes derrubaram [Target.Owner.GetRulerName].\n\nApós se aliarem a diversos generais oportunistas do regime, as forças rebeldes conseguiram lançar um ataque coordenado em todo o planeta. Os comandantes pró-unificação foram esmagados antes mesmo de entenderem o que estava acontecendo.\n\nEm correntes, [Target.Owner.GetRulerName] teve que percorrer as ruas da capital em um desfile antes de sua execução. Os rebeldes vitoriosos deram autonomia a todas as regiões do planeta. Após muitos anos de guerra, uma paz tênue foi estabelecida."
 preftl.2205.b.desc:0 "Os rebeldes derrubaram [Target.Owner.GetRulerName].\n\nEm correntes, esse indivíduo teve que percorrer as ruas da capital em um desfile antes de sua execução. Os rebeldes vitoriosos deram autonomia a todas as regiões do planeta. Após muitos anos de guerra, uma paz tênue foi estabelecida."
 preftl.2205.a:0 "Com o tempo, talvez sintam falta de [Target.Owner.GetRulerName]."

