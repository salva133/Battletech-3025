 approach_watch_singularity_tooltip:0 "Observar o desenrolar desta situação deve render conhecimentos interessantes."
 approach_allow_tooltip:0 "Depois de escolher a nossa abordagem inicial, ela não poderá ser alterada."
 approach_prevent_singularity:0 "Evitar a Singularidade"
