 preftl.2001.can_help.desc:1 "Uma nova doença zoonótica surgiu em [from.owner.capital_scope.GetName]. Sem a tecnologia médica necessária para combater a infecção, a população está rapidamente sucumbindo ao sofrimento e morte."
 preftl.2001.perpetrator.desc:1 "A doença que inserimos em uma população inocente fugiu ao nosso controle. Sem a tecnologia médica necessária para combater a infecção, a população do planeta está rapidamente sucumbindo ao sofrimento e morte."
