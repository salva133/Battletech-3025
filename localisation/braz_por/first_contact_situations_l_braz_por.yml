 # Starting event
 preftl.2101.name:0 "Consciência Nodal Descoberta"
 preftl.2101.desc:0 "Um grupo de exploradores [from.owner.GetSpeciesAdj] em [from.owner.capital_scope.GetName] descobriu uma espécie moluscoide até então desconhecida. Individualmente, as criaturas quase não podem ser classificadas como sapientes. No entanto, quando duas ou mais estão em contato físico, elas formam um nódulo semiconsciente. Teoricamente, esses nódulos são capazes de aumentar exponencialmente a capacidade cognitiva deles.\n\nResumindo, o povo de [from.owner.capital_scope.GetName] descobriu acidentalmente uma máquina biológica pensante. Com o tempo, isso poderá se transformar no advento de uma Singularidade Orgânica."
 preftl.2101.can_not_help.desc:1 "$preftl.2101.desc$\n\nNós temos uma política de não interferência em mundos [owner.GetPreFTLLower], mas podemos apenas observar isso a distância?"
 preftl.2101.a:0 "Observar e Aprender"
 preftl.2101.b:0 "Evitar a Singularidade"
 preftl.2101.c:0 "Favorecer a Singularidade"

 #Organic Singularity Events

 preftl.2110.name:0 "Ignorância Abençoada"
 preftl.2110.desc:0 "Alheios ao perigo iminente, os habitantes de [Target.GetName] continuam a fazer experimentos com a recém-descoberta consciência nodal, utilizando os cálculos dela para os mais diversos fins, de arquitetura à educação.\n\nSerá difícil retardar o progresso deles, mas se introduzirmos um vírus geneticamente modificado no ciclo hídrico do planeta, vamos enfraquecer a capacidade cognitiva dos nódulos individuais.\n\nÉ claro que, como com qualquer outra tecnologia ainda não testada, há riscos desconhecidos."
 preftl.2110.a:0 "Introduza o vírus."

 preftl.2115.name:0 "Calculadoras Biológicas"
 preftl.2115.desc:0 "Por meio de experimentação persistente, o povo de [Target.GetName] começou a usar a recém-descoberta consciência nodal como uma máquina pensante rudimentar.\n\nAgora capazes de realizar cálculos matemáticos complexos, os habitantes do lugar estão fazendo avanços científicos e tecnológicos em um ritmo nunca visto antes."
 
 preftl.2120.name:0 "Crescimento Exponencial"
 preftl.2120.desc:0 "O progresso em direção a uma Singularidade Orgânica em [Target.GetName] continua acelerado.\n\nA consciência nodal já reorganizou grande parte da produção agrícola do planeta, gerando colheitas mais ricas e elevando os padrões de vida. O povo está deixando que a máquina biológica tome as decisões agora."
 exponential_growth_tt:0 "As condições de vida no planeta observado vão melhorar consideravelmente."

 preftl.2125.name:0 "Mentes Suspeitas"
 preftl.2125.desc:0 "Nossos agentes em [Target.GetName] introduziram o vírus modificado no sistema hídrico do planeta. Os relatórios iniciais apontam para uma redução visível na capacidade de processamento da consciência nodal.\n\nInfelizmente, nossos esforços não passaram despercebidos. Alguns habitantes começaram a cochichar sobre influências "externas"."

 preftl.2130.name:0 "Utopia Orgânica"
 preftl.2130.desc:0 "A interação com a consciência nodal em [Target.GetName] está chegando a um ponto de saturação. Todas as decisões burocráticas foram delegadas à mente-colmeia orgânica, e os resultados são espetaculares.\n\nA economia do planeta está crescendo rapidamente, e o povo alcançou um padrão de vida que seria inimaginável até mesmo uma geração atrás."

 preftl.2135.name:0 "Sinergia Inquietante"
 preftl.2135.desc:0 "Os primeiros sinais de um nível de consciência avançado apareceram em [Target.GetName]. Contudo, está claro que a consciência nodal tem seus próprios interesses.\n\nEm uma tentativa de "simplificar" processos, alguns confortos básicos foram restringidos. Empregos que antes eram manuais estão cada vez mais automatizados, e o governo local encontra-se incapaz de impedir o fluxo da mudança (ou simplesmente não quer fazer isso).\n\nMuitos dos habitantes estão cada vez mais preocupados com o que está acontecendo no mundo deles."

 preftl.2136.name:0 "União Próspera"
 preftl.2136.ftl.desc:0 "O crescimento da consciência nodal em [Target.GetName] se estabilizou. Está claro agora que a Singularidade não será criada neste mundo.\n\nContudo, a mudança tecnológica rápida elevou [Target.GetName] para o status MRQL completo. Agentes do governo logo tomaram o sistema e desmontaram o nosso Posto de Observação."
 preftl.2136.preftl.desc:0 "O crescimento da consciência nodal em [Target.GetName] se estabilizou e os avanços tecnológicos e sociais diminuíram o ritmo acelerado.\n\nEstá claro agora que a Singularidade não será criada neste mundo. Em vez disso, uma sociedade totalmente interconectada se desenvolveu, desfrutando de saúde generalizada e benefícios materiais."
 thriving_union_tt:0 "A civilização em [Target.GetName] avançou para um novo nível de progresso tecnológico e social."
 preftl.2136.a:0 "Nossa reivindicação do sistema não pode ser ignorada."
 preftl.2136.b:0 "É um grande dia para a civilização deles."

 preftl.2140.name:1 "Autoridade Singular"
 preftl.2140.desc:1 "A Singularidade surgiu em [Target.GetName].\n\nApós anos de crescimento exponencial, a consciência nodal alcançou a sapiência completa e logo solidificou sua autoridade. Com a população do planeta reduzida a meros fantoches, muitos foram forçados a obedecê-la. Eles existem apenas para servir à colmeia."
 preftl.2140.a:0 "A ordem natural se mantém."

 preftl.2145.name:0 "Plano Alternativo"
 preftl.2145.desc:0 "Nosso esforço para favorecer a Singularidade em [Target.GetName] já está dando frutos.\n\nAtualmente, o planeta está quase todo interligado, e a maior parte das decisões cotidianas são tomadas pela consciência nodal. No entanto, em uma tentativa de "simplificar" processos, alguns confortos básicos foram eliminados, e está ficando cada vez mais claro para o povo do planeta que a máquina moluscoide tem seus próprios planos."
 preftl.2145.a:0 "Era inevitável."

 preftl.2150.name:0 "Pelo Menos São Comestíveis"
 preftl.2150.intro:0 "A modificação genética que fizemos na consciência nodal em [Target.GetName] eliminou a possibilidade de usarmos a espécie como um vetor para uma inteligência avançada."
 preftl.2150.desc:0 "$preftl.2150.intro$ É seguro concluir que a Singularidade foi evitada.\n\nEmbora grande parte da população local continue usando os moluscoides vinculados para fazer cálculos, alguns indivíduos descobriram que as criaturas são uma ótima fonte de proteína."
 preftl.2150.a:0 "É um duplo sucesso."
 
 preftl.2155.name:0 "Surto Acidental"
 preftl.2155.desc:0 "$preftl.2150.intro$ Infelizmente, a introdução de um novo vírus no suprimento de água teve complicações inesperadas. O vírus primeiro contaminou a fauna local e depois a população sapiente do planeta.\n\nA Singularidade pode ter sido evitada, mas não restam dúvidas de que causamos danos irreparáveis a uma sociedade emergente."
 
 preftl.2160.name:0 "Comunhão"
 preftl.2160.desc:0 "A Singularidade surgiu em [Target.GetName]. Algumas horas após a ascensão dela, a mente-colmeia tinha absorvido mais de 90% da população do planeta, e os poucos sobreviventes já estão sendo caçados.\n\nEstamos testemunhando o nascimento de uma consciência única."
 preftl.2160.tt:0 "[Target.Owner.GetName] converteu-se em uma Mente-Colmeia."

 preftl.2165.name:0 "Um Destino Singular"
 preftl.2165.desc:0 "A situação que estávamos monitorando teve um fim abrupto.\n\nA única constante do universo é a mudança. Para o bem ou para o mal, é apenas uma questão de tempo até que um novo desenvolvimento aconteça."

