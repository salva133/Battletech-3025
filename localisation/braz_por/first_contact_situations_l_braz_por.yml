 situation_pre_ftl_singularity:0 "Singularidade Orgânica"
 situation_pre_ftl_singularity_type:0 "Singularidade Encontrada"
 situation_pre_ftl_singularity_desc:0 "O povo de [Target.GetName] se deparou com uma nova espécie: uma consciência nodal com capacidade para fazer cálculos complexos. Interagir com essa criatura pode resultar no advento de uma Singularidade Orgânica."
 situation_pre_ftl_singularity_monthly_change_tooltip:0 "A abordagem que escolhermos vai determinar a taxa de progresso desta §YSituação§!."

