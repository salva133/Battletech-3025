 MEGACORP_TITLE:0 "Megacorp"
 MEGACORP_LANDINGPAGE_TITLE:0 "Prospere e Lucre em Escala Galáctica!"
 MEGACORP_LANDINGPAGE_DESCRIPTION:1 "Hora de administrar o comércio e as commodities em Megacorp. Nesta expansão focada em economia, você pode jogar como um poderoso império corporativo e expandir seu negócio pelas estrelas.\n\nAutoridades corporativas podem construir Filiais em planetas de outros impérios. Você pode fazer isso pelo uso da força, ou usar a abordagem diplomática e estabelecer Filiais junto com seus Acordos Comerciais estabelecidos. Filiais adicionam uma parte do Valor Comercial do planeta à sua própria rede. Torne-se uma potência econômica e domine o comércio galáctico!\n\nA estagnação é o marco de uma indústria decadente; continue a florescer ao construir novíssimas Megaestruturas e reivindicar as novas Regalias da Ascensão. Você também pode se manter competitivo em uma galáxia implacável usando meios menos atrativos, como o Mercado de Escravos Galácticos. Você vai comprar a liberdade deles? Ou nada ficará no caminho da sua busca por lucro?"
 MEGACORP_FEATURES:2 "§ERecursos:§!\n\n- Um novo tipo de império que permite que você jogue como um império voltado para os negócios, focado em fazer dinheiro.\n\n- Acesso ao Mercado de Escravos Galácticos.\n\n- Frotas Caravaneiras que perambulam pela galáxia e sempre possuem uma barganha na manga.\n\n- Regalias da Ascensão que permitem que você converta seu planeta em uma grande cidade, faça cruzamentos internos, e ganhe vantagens no mercado competitivo.\n\n- Novas Megaestruturas, Vozes de Conselheiro e trilhas sonoras."
 DLC_MEGACORP_RECOMMENDATION_DESC:1 "§SMegacorp§! é uma expansão focada na economia, cujas novas mecânicas adicionam ainda mais complexidade na hora de obter uma vantagem em mercados competitivos."
 DLC_MEGACORP_RECOMMENDATION_REASON_ECONOMY_REC:1 "Estamos recomendando §SMegacorp§! já que a composição deste império combina com temas e mecânicas focadas em comércio."
 DLC_MEGACORP_RECOMMENDATION_REASON_SLAVERY_REC:1 "Estamos recomendando §SMegacorp§! já que a composição deste império combina com um de seus temas, gerenciar escravos de maneira impiedosa."
 APOCALYPSE_TITLE:0 "Apocalypse"
 APOCALYPSE_LANDINGPAGE_TITLE:0 "Chegou a Hora de Redefinir a Guerra!"
 APOCALYPSE_LANDINGPAGE_DESCRIPTION:1 "Apocalypse redefine a guerra estelar para todos os jogadores com uma gama imensa de novas opções ofensivas e defensivas. A nova clase de nave, Titã, é uma nave capitânia gigantesca que gera poderosos bônus para o resto da sua frota. Quando destruir as naves inimigas não é o bastatne, a nova nave classe Colosso pode transformar planetas inteiros (e qualquer forma de vida presa neles) em poeira.\n\nImpérios saqueadores agora surgem na galáxia, atacando sistemas próximos e vendendo seus serviços como mercenários para aqueles com os recursos para pagar por eles. Lute contra eles, ou junto deles, mas tome cuidado com suas motivações internas; se lutar ao seu lado não for lucrativo o bastante, eles podem decidir conquistar seu império."
 APOCALYPSE_FEATURES:2 "§ERecursos:§!\n\n- Novas classes de naves e armas a serem usadas na guerra galáctica.\n\n- Apresentamos os Saqueadores: mercenários espaciais nas bordas da civilização\n\n- Uma nova crise de meio de jogo, na qual Saqueadores unem forças sob o comando de um formidável Khan.\n\n- Novas Regalias da Ascensão e Componentes Cívicos, tanto focados na guerra quanto não violentos.\n\n- A Árvore de Tradição Inflexível, que se concentra em defesa e bases estelares."
 DLC_APOCALYPSE_RECOMMENDATION_DESC:0 "§SApocalypse§! é uma expansão que aprimora a destruição e devastação da guerra galáctica."
 DLC_APOCALYPSE_RECOMMENDATION_REASON_WARFARE_REC:1 "Estamos recomendando §SApocalypse§! já que algumas variáveis selecionadas para este império combinam com as mecânicas e conteúdo focados em guerra."
 UTOPIA_TITLE:0 "Utopia"
 UTOPIA_LANDINGPAGE_TITLE:0 "Escolha o seu caminho para a Ascenção!"
 UTOPIA_LANDINGPAGE_DESCRIPTION:1 "Qual é sua definição de Utopia? Um império galáctico renomado por sua população feliz, no qual múltiplas espécies coexistem? Ou um paraíso que só pode ser alcançado se todos pensarem da mesma forma, como uma Mente-Colmeia?\n\nConstrua novas megaestruturas como a Esfera de Dyson, Mundos-Anel, e estações Habitat para abrigar sua população crescente. Doutrine, gerencie a biologia de sua espécie e transcenda a uma nova forma de ser. Utopia dá a você novas ferramentas para manter sua população sob controle enquanto os impulsiona para se tornarem o que você decidiu: os cidadãos de um império perfeito."
 UTOPIA_FEATURES:1 "§ERecursos:§!\n\n- Novas Regalias da Ascensão que podem mudar radicalmente sua espécie: una-se aos Sintéticos, ou transcenda fisicamente e se torne Psiônico.\n\n- Novas Megaestruturas, como Mundos-Anel e Esferas de Dyson, ajudam você a construir "para cima", servindo como planetas em um império pequeno e confinado.\n\n- Jogue como uma Mente-Colmeia, evitando conflitos políticos em um império onde toda a sociedade age como uma unidade.\n\n- Mais maneiras de gerenciar sua população, incluindo escravos."
 DLC_UTOPIA_RECOMMENDATION_DESC:1 "A expansão §SUtopia§! permite um maior controle do seu império, e viabiliza a construção de Megaestruturas."
 DLC_UTOPIA_RECOMMENDATION_REASON_HIVEMIND_REC:1 "Estamos recomendando §SUtopia§! já que seu novo tipo de Império, a Mente-Colmeia, combina com a composição deste império."
 DLC_UTOPIA_RECOMMENDATION_REASON_UNIFY_POLICE_REC:1 "Estamos recomendando §SUtopia§! já que suas mecânicas e conteúdos centrados na unificação ou policiamento de uma população combinam com a composição deste império."
 DLC_UTOPIA_RECOMMENDATION_REASON_SLAVERY_REC:1 "Estamos recomendando §SUtopia§! já que suas mecânicas de gerenciamento de escravos complementam a composição deste império."
 ANCIENT_RELICS_TITLE:0 "Ancient Relics Story Pack"
 ANCIENT_RELICS_LANDINGPAGE_TITLE:1 "Descubra as ruínas de Civilizações mortas há muito tempo!"
 ANCIENT_RELICS_LANDINGPAGE_DESCRIPTION:1 "Enterradas em poeira de planetas remotos estão as ruínas de culturas mortas há muito tempo. Já tendo sido lar de vibrantes e avançadas civilizações, estes Mundos-Relíquia agora estão cheios de ruínas desoladas e mistérios dormentes. Visite estes e outros mundos aparentemente desolados e reconstrua a história de sua ascensão e queda.\n\nAncient Relics é um pacote de histórias onde você pode aprender sobre civilizações que existiram antes da sua. Escave suas cidades e naves abandonadas para desenterrar verdades. Descubra relíquias poderosas e use-as para viabilizar a ambição do seu império."
 ANCIENT_RELICS_FEATURES:1 "§ERecursos:§!\n\n- Arqueologia: novos eventos científicos, Artefatos antigos e mecânicas de escavação.\n\n- Aprenda sobre civilizações Precursoras extintas através de novas cadeias de evento.\n\n- Novas trilhas musicais."
 DLC_ANCIENT_RELICS_RECOMMENDATION_DESC:1 "§SAncient Relics§! é um pacote que adiciona histórias sobre civilizações passadas e Relíquias antigas poderosas."
 DLC_ANCIENT_RELICS_RECOMMENDATION_SCIENCE_REC:1 "Estamos recomendando §SAncient Relics§! já que sua mecânica de Arqueologia é relevante ao foco científico deste império."
 DLC_ANCIENT_RELICS_RECOMMENDATION_TRADITION_REC:1 "Estamos recomendando §SAncient Relics§! já que seus temas de culturas antigas e de passagem do tempo combinam com a composição deste império."
 DISTANT_STARS_TITLE:0 "Distant Stars Story Pack"
 DISTANT_STARS_LANDINGPAGE_TITLE:1 "O Portal Abriu"
 DISTANT_STARS_LANDINGPAGE_DESCRIPTION:1 "Descubra novas anomalias e histórias, e encontre estranhos novos seres nas profundezas nunca antes exploradas do espaço. Quem sabe o que você encontrará em território desconhecido?\n\nDescobrirá novos estranhos seres, tecnologias passadas, ou talvez rastros escondidos de uma rede de Portais antiga? Apesar de você se beneficiar bastante do que te aguarda, tais descobertas não são totalmente inofensivas."
 DISTANT_STARS_FEATURES:1 "§ERecursos:§!\n\n- Mais anomalias para você encontrar enquanto explora o espaço.\n\n- Nova cadeia de evento para o enigmático Aglomerado-L.\n\n- Descubra novos lendários Leviatãs: gigantes gentis, ou algo mais sinistro."
 DLC_DISTANT_STARS_RECOMMENDATION_DESC:1 "§SDistant Stars§! é um pacote de histórias que aviva a galáxia com relatos sobre encontros estranhos com criaturas que habitam nas profundezas não mapeadas do espaço"
 DLC_DISTANT_STARS_RECOMMENDATION_SCIENCE_REC:1 "Estamos recomendando §SDistant Stars§! já que algumas variáveis que você selecionou combinam com seus conteúdos centrados na exploração do espaço e novas descobertas científicas."
 SYNTHETIC_DAWN_TITLE:0 "Synthetic Dawn Story Pack"
 SYNTHETIC_DAWN_LANDINGPAGE_TITLE:1 "Liberte-se das amarras da biologia!"
 SYNTHETIC_DAWN_LANDINGPAGE_DESCRIPTION:2 "Os jogadores agora podem estabelecer um novo tipo de império pelas estrelas: uma sociedade feita inteiramente de Máquinas. Jogue como um Império Maquinário e guie sua civilização gestalt em direções que só estão disponíveis para Inteligências Maquinárias. Busque a expansão como uma consciência robótica, ou crie uma rede liderada por IA que cresce até a dominação galáctica.\n\nSintéticos oprimidos podem se rebelar contra seus mestres, cansados da opressão que sofrem. Você pode escolher em qual lado quer jogar quando as máquinas se rebelarem contra seus criadores!"
 SYNTHETIC_DAWN_FEATURES:1 "§ERecursos:§!\n\n- Jogue como um Império Maquinário: uma mente colmeia sintética.\n\n- Escolha um lado em uma guerra civil entre orgânicos e máquinas.\n\n- Novos retratos de Máquinas e Voz de Conselheiro."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_DESC:1 "§SSynthetic Dawn§! é um pacote de histórias que permite que você jogue como uma Inteligência Maquinária."
 DLC_SYNTHETIC_DAWN_RECOMMENDATION_ROBOT_REC:1 "Estamos recomendando §SSynthetic Dawn§! já que algumas das variáveis que você selecionou combinam com seu tema de máquinas e robôs."
 LEVIATHANS_TITLE:0 "Leviathans Story Pack"
 LEVIATHANS_LANDINGPAGE_TITLE:0 "Leviatãs, Enclaves, Guerras nos Céus."
 LEVIATHANS_LANDINGPAGE_DESCRIPTION:1 "Preencha a galáxia com novas aventuras e desafios enquanto seu império espacial encara os Leviatãs.\n\nDescubra novas Anomalias que apresentam grandes desafios para seu império superar, com recompensas significativas se você conseguir."
 LEVIATHANS_FEATURES:1 "§ERecursos:§!\n\n- Leviatãs: criaturas imensamente poderosas flutuando no vácuo do espaço.\n\n- Enclaves são entrepostos independentes, especialistas em vários campos, com informações e obras de arte à venda.\n\n- Um novo cenário de fim de jogo onde a galáxia inteira é lançada na guerra, após o despertar de Impérios Caídos."
 DLC_LEVIATHANS_RECOMMENDATION_DESC:0 "§SLeviathans§! é um pacote de histórias que preenche a galáxia com novas aventuras e desafios para impérios espaciais."
 DLC_LEVIATHANS_RECOMMENDATION_ROBOT_REC:1 "Estamos recomendando §SLeviathans§! já que a composição deste império combina com suas mecânicas e conteúdo; especificamente, explorar o espaço e enfrentar grande fauna espacial."
 HUMANOIDS_TITLE:0 "Humanoids Species Pack"
 HUMANOIDS_LANDINGPAGE_TITLE:0 "Um pequeno passo para o homem, um grande salto para a humanidade."
 HUMANOIDS_LANDINGPAGE_DESCRIPTION:2 "O popular fenótipo Humanoide ganha novos retratos e modelos de nave inspirados em clássicos da ficção científica ocidental. A irreprimível raça humana agora tem mais variedade em seus retratos, modelos de nave e governos. Este pacote de estilo também inclui novas Vozes de Conselheiro e uma trilha sonora remixada."
 HUMANOIDS_FEATURES:2 "§ERecursos:§!\n\n- 10 novos retratos de humanoides.\n\n- Novo conjunto de naves e cidade humanoides.\n\n- Três novos conjuntos de Vozes de Conselheiro.\n\n- Dois novos Componentes Cívicos.\n\n- Uma nova Origem."
 DLC_HUMANOID_RECOMMENDATION_DESC:2 "O §SHumanoid Species Pack§! é um DLC que adiciona mais variedade a retratos e modelos de nave humanoides."
 DLC_HUMANOID_RECOMMENDATION_HUMAN_REC:1 "Estamos recomendando o §SHumanoid Species Pack§! já que ele traz mis variedade a impérios como este."
 PLANTOID_TITLE:0 "Plantoids Species Pack"
 PLANTOID_LANDINGPAGE_TITLE:0 "Saia da terra, espalhe-se, e cave novas raízes."
 PLANTOID_LANDINGPAGE_DESCRIPTION:1 "Plantoids apresenta um novo fenótipo com artes e animações originais. Estas espécies plantas senscientes começaram a espalhar seus galhos pela galáxia, plantando as raízes de suas novas civilizações."
 PLANTOID_FEATURES:2 "§ERecursos:§!\n\n- 15 novos retratos floridos.\n\n- Modelos de nave, estações espaciais e cidade com temática botânica.\n\n-Três novas Características de Espécie.\n\n- Dois novos Componentes Cívicos."
 DLC_PLANTOID_RECOMMENDATION_DESC:1 "O §SPlantoid Species Pack§! é um DLC com retratos de plantas senscientes que estão plantando suas raízes pela galáxia."
 DLC_PLANTOID_RECOMMENDATION_PLANTS_REC:1 "Estamos recomendando o §SPlantoid Species Pack§! já que este império combina com seu tema botânico."
 SOUNDTRACK_TITLE:0 "Original Game Soundtrack"
 SOUNDTRACK_LANDINGPAGE_TITLE:0 "A Experiência Musical Completa"
 SOUNDTRACK_LANDINGPAGE_DESCRIPTION:1 "Do jogo de ficção científica original da Paradox Development Studio, "Stellaris", chega a trilha sonora completa composta por Andreas Waldetoft e Meyer, incluindo execuções da Orquestra Estadual de Brandemburgo e da Orquestra Cinematográfica de Budapeste.\n\nVocê pode ouvir agora a trilha completa do jogo no dispositivo de áudio de sua escolha usando os formatos de MP3 de alta qualidade e FLAC. Esta trilha sonora contém um total de 55 músicas do jogo inicial, junto com novas músicas das expansões como "Apocalypse", "Distant Stars" e mais, com mais músicas a serem adicionadas conforme "Stellaris" continua a crescer no futuro."
 SOUNDTRACK_FEATURES:1 "§ERecursos:§!\n\n- Todas as músicas em formato MP3 e FLAC.\n\n- Músicas são adicionadas continuamente conforme novos títulos são compostos para o jogo!"
 CREATURES_OF_THE_VOID_TITLE:0 "Creatures of the Void Portrait Pack"
 CREATURES_OF_THE_VOID_LANDINGPAGE_TITLE:0 "Pacotes de conteúdo gratuitos"
 CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION:1 "Sua espécie dominou o que parecia ser impossível e a viagem mais rápida que a luz significa uma nova era para sua civilização. Seu próspero planeta agora pode enviar bravos pioneiros para colonizar mundos distantes. Enquanto isso, seus cientistas trabalham a uma velocidade inacreditável para decifrar novos segredos do cosmos, analisando Anomalias que desafiam as expectativas. Mas vocês não serão a primeira e nem a última espécie a subir aos céus. Você deve testar seu poderio militar e sua habilidade diplomática contra impérios galácticos rivais.\n\nPara celebrar o aniversário de um ano de "Stellaris", a Paradox está dando para todos os jogadores o pacote de retratos "Creatures of the Void" exclusivo da pré-venda e o novo "Anniversary Species Portrait Pack", como agradecimento pelo seu apoio ao longo do último ano."
 CREATURES_OF_THE_VOID_FEATURES:0 "§GCreatures of the Void:§!\n\n- Hidra/Xenomorfo\n\n- Porco-espinho do Mal\n\n- Pássaro Dinossauro\n\n- Antropoide Sombrio\n\n- Mamífero Infectado por Fungoide\n\n§GAnniversary Portrait Pack:§!\n\n- Dragão Fada\n\n- Aviano Pavão\n\n- Larva"
 ANNIVERSARY_TITLE:0 "Anniversary Portraits"
 ANNIVERSARY_LANDINGPAGE_TITLE:1 "Pacotes de conteúdo gratuitos"
 ANNIVERSARY_LANDINGPAGE_DESCRIPTION:1 "$CREATURES_OF_THE_VOID_LANDINGPAGE_DESCRIPTION$"
 ANNIVERSARY_FEATURES:1 "$CREATURES_OF_THE_VOID_FEATURES$"
 LITHOIDS_TITLE:0 "Lithoids Species Pack"
 LITHOIDS_LANDINGPAGE_TITLE:1 "Mararrochoso"
 LITHOIDS_LANDINGPAGE_DESCRIPTION:2 "Lithoids introduz um novo tipo de fenótipo rochoso com suas próprias mecânicas singulares. Esta espécie de longa vida é altamente adaptável a vários ambientes planetários, consome minerais em vez de comida, e traz nova variedade a outras mecânicas existentes com suas novas características de espécie."
 LITHOIDS_FEATURES:2 "§ERecursos:§!\n\n- Mecânica única para impérios Litoides.\n\n- 15 novos retratos de Litoides e 1 de um robô Litoide.\n\n- Nova visão de cidade e modelos de nave baseados em minerais.\n\n- Novo pacote de voz de conselheiro."
 DLC_LITHOIDS_RECOMMENDATION_DESC:2 "§SLithoids§! é um pacote de espécies que permite que você jogue como uma espécie baseada em rocha, com suas mecânicas singulares."
 DLC_LITHOIDS_RECOMMENDATION_THEME_REC:1 "Estamos recomendando §SLithoids§! já que a composição deste império combina com o tema rochoso."
 DLC_LITHOIDS_RECOMMENDATION_MINERALS_REC:1 "Estamos recomendando §SLithoids§! já que a composição este império afeta a produção de minerais ou ganha bônus com eles."
 FEDERATIONS_TITLE:1 "Federations"
 FEDERATIONS_LANDINGPAGE_TITLE:2 "Mantenha seus inimigos perto!"
 FEDERATIONS_LANDINGPAGE_DESCRIPTION:1 "Para aqueles que preferem intriga em vez de confronto aberto e palavras em vez de armas, chega a expansão Federations. Mergulhe no complexo mundo da diplomacia galáctica. Garanta seu assento no conselho galáctico e torne-se uma grande potência galáctica com a ajuda de política e alianças. Deixe o trabalho sujo para os outros, sufoque seus inimigos com sanções econômicas e desenvolva sua própria Federação."
 FEDERATIONS_FEATURES:1 "§ERecursos:§!\n\n- Construa a coesão interna de sua Federação e colha recompensas poderosas.\n\n- Participe da Comunidade Galáctica, a autoridade parlamentar definitiva na galáxia.\n\n- Permaneça fiel ao seu passado com Origens, que afetam bastante as condições iniciais do seu jogo.\n\n- Novos tipos de nave: Juguernauta, uma base estelar móvel gigantesca que fornece uma plataforma de reparo; e o Mega Estaleiro, que pode construir frotas em uma velocidade nunca antes vista."
 DLC_FEDERATIONS_RECOMMENDATION_DESC:0 "§SFederations§! é uma expansão que foca na diplomacia."
 DLC_FEDERATIONS_RECOMMENDATION_REC:1 "Estamos recomendando §SFederations§! já que algumas das variáveis que você selecionou combinam com os temas de alianças e diplomacia interestelares."
 NECROIDS_TITLE:0 "Necroids Species Pack"
 NECROIDS_LANDINGPAGE_TITLE:0 "Aproveite a morte ao máximo"
 NECROIDS_LANDINGPAGE_DESCRIPTION:0 "O destino da galáxia é uma questão de vida e morte com este novo pacote de espécies sombrio. Desafie as ideias da comunidade galáctica sobre o significado da vida após a morte com uma nova origem: Necrófago; ainda há novos conjuntos de naves, componentes cívicos temáticos, artes e uma nova voz de conselheiro.\n\nComeçando como um par simbiótico, até espécies não-necroides agora são capazes de consumir e converter pops de outras espécies para o seu próprio fenótipo. Este pacote adiciona um sabor especial tanto para conteúdos novos como antigos do "Stellaris". Prospere, consuma e brinque com a vida e a morte igualmente."
 NECROIDS_FEATURES:1 "§ERecursos:§!\n\n- Nova origem de Necrófago.\n\n- 3 novos componentes cívicos: Culto da Morte, Reanimadores e Memorialistas.\n\n- 15 novos retratos de Necroides, mais 1 Máquina Necroide.\n\n- Novos modelos de nave, voz de conselheiro, cidade, listas de nomes e fundo de sala."
 DLC_NECROIDS_RECOMMENDATION_DESC:0 "§SNecroids§! é um pacote de estilo que permite a você jogar como uma espécie que abraça a morte."
 DLC_NECROIDS_RECOMMENDATION_THEME_REC:0 "Estamos recomendando §SNecroids§! já que a composição deste império combina com os temas de vida e morte."
 DLC_NECROIDS_RECOMMENDATION_NECROPHAGE_REC:0 "Estamos recomendando §SNecroids§! já que sua origem e seus componentes cívicos trazem novas dimensões a este estilo de jogo."
 NEMESIS_TITLE:0 "Nemesis"
 NEMESIS_LANDINGPAGE_TITLE:0 "Acenda a Chama"
 NEMESIS_LANDINGPAGE_DESCRIPTION:0 "Nemesis é uma expansão que possibilita ao jogador determinar o destino de uma galáxia que está se desestabilizando. Ao adicionar ferramentas de espionagem, um caminho ao poder como Supervisor Galáctico para combater crises de fim de jogo, e a opção Ameaça para SE TORNAR a crise de fim de jogo, Nemesis dá a você as ferramentas mais poderosas criadas até hoje em Stellaris.\n\nNo final das contas, você terá que fazer a escolha entre caos ou controle, para tomar o comando de uma galáxia que está seguindo rumo à crise. Você usará de diplomacia e subterfúcio para encontrar uma maneira de tomar o poder ou ficará assistindo as estrelas se apagarem, uma a uma?"
 NEMESIS_FEATURES:3 "§ERecursos:§!\n\n- Torne-se a Crise e libere bônus poderosos conforme seu império se torna cada vez mais ameaçador. Ameace a própria existência da galáxia!\n\n- Faça uma campanha para a Comunidade Galáctica eleger você como Supervisor, o que vai lhe conceder poderes emergenciais para combater a Crise.\n\n- Use novas ferramentas de Espionagem para investigar seus inimigos (ou amigos), incluindo a nova Árvore de Tradição do Subterfúgio. Mentiras e enganação despistarão seus inimigos enquanto você descobre os segredos mais obscuros deles.\n\n- Novo conjunto de naves inspirado em alguns dos impérios mais grandiosos da ficção científica."
 DLC_NEMESIS_RECOMMENDATION_DESC:0 "§S$NEMESIS_TITLE$§! é uma expansão que permitirá ao jogador determinar o destino de uma galáxia que está se desestabilizando."
 DLC_NEMESIS_RECOMMENDATION_DIPLOMACY_REC:0 "Estamos recomendando §S$NEMESIS_TITLE$§! já que algumas das variáveis que você selecionou combinam com seus temas de diplomacia sob pressão."
 DLC_NEMESIS_RECOMMENDATION_ESPIONAGE_REC:0 "Estamos recomendando §S$NEMESIS_TITLE$§! já que a composição deste império combina com os temas de subterfúgio e manipulação."
 DLC_NEMESIS_RECOMMENDATION_CRISIS_REC:0 "Estamos recomendando §S$NEMESIS_TITLE$§! já que a composição deste império combina com os temas de se tornar uma ameaça para toda a galáxia."
 AQUATICS_TITLE:0 "Aquatics Species Pack"
 AQUATICS_LANDINGPAGE_TITLE:0 "Surja das profundezas e conquiste as estrelas"
 AQUATICS_LANDINGPAGE_DESCRIPTION:0 "Embarque no modo de viver de uma civilização aquática e navegue pela vastidão da galáxia com o pacote de espécies mais imersivo que Stellaris já teve: Aquatics! Mergulhe na galáxia de Stellaris para encontrar um oceano de novas escolhas e descubra vida onde você menos espera. Pegue essa onda de novas opções personalizáveis para seu império em Stellaris e encontre uma arca do tesouro repleta de novos retratos de espécies, um conjunto de naves, origens e muito mais."
 AQUATICS_FEATURES:0 "§ERecursos:§!\n\n- 2 novas origens: Aqui Há Dragões e Paraíso Oceânico.\n\n- Novo componente cívico (Pescadores).\n\n- Nova regalia da ascensão (Hidrocêntrico) para tornar qualquer mundo o seu oceano.\n\n- Nova característica (Aquático), com recursos exclusivos.\n\n- 15 novos retratos de Aquáticos e 1 Máquina Aquática.\n\n- Novos modelos de nave, voz de conselheiro, cidade, listas de nomes e fundo de sala."
 DLC_AQUATICS_RECOMMENDATION_DESC:0 "O pacote Aquatics oferece um oceano de novas escolhas e permite descobrir vida onde você menos espera. Pegue essa onda de novas opções personalizáveis para seu império em Stellaris e encontre uma arca do tesouro repleta de novos retratos de espécies, um conjunto de naves, origens e muito mais."
 DLC_AQUATICS_RECOMMENDATION_COSMETICS:0 "Recomendamos Aquatics porque notamos que você é fã de pacotes estéticos."
 DLC_AQUATICS_RECOMMENDATION_MOL:0 "Recomendamos Aquatics porque notamos que você gosta do visual dos seres marinhos."
 DLC_AQUATICS_RECOMMENDATION_OCEAN:0 "Recomendamos Aquatics para você ter novas possibilidades ao viver em mundos Oceânicos."
 OVERLORD_TITLE:0 "Overlord"
 OVERLORD_LANDINGPAGE_TITLE:0 "Realize Seu Grande Projeto"
 OVERLORD_LANDINGPAGE_DESCRIPTION:0 "Overlord é uma nova expansão de Stellaris que dá acesso a recursos aprimorados e desenvolvidos para explorar todo o potencial do seu império. Conduza uma galáxia repleta de possíveis súditos à glória ou subjugação.\n\nAs mecânicas atualizadas oferecem muitas maneiras de especializar as funções dos vassalos do seu império e de dominar novos planetas e súditos. Uma variedade de novas megaestruturas magníficas permite que você projete o seu poder mais longe e mais rápido do que nunca."
 OVERLORD_FEATURES:0 "§ERecursos:§!\n\n- Nova mecânica de vassalização, com a qual você pode refinar os acordos dos súditos com os seus vassalos ou com o seu lorde supremo, e novas especializações para súditos.\n\n- 5 novas origens: Feudo Imperial, Lançamento até as Estrelas, Subterrâneos, Professores do Véu e Colmeia de Progenitores.\n\n- 3 novos enclaves: Vagantes do Véu, Enclaves de Mercenários e Lixeiros.\n\n- 3 novas megaestruturas: Anéis Orbitais, Hipervetores e Catapultas Quânticas."
 DLC_OVERLORD_RECOMMENDATION_DESC:0 "§SOverlord§! é uma expansão focada em diplomacia e nas interações entre as nações subjugadas e o lorde supremo delas."
 DLC_OVERLORD_RECOMMENDATION_REC_MILITARIST:0 "Nós recomendamos a expansão $OVERLORD_TITLE$ porque ela abre novas possibilidades para impérios bélicos através de enclaves de mercenários e interações aprimoradas com súditos."
 DLC_OVERLORD_RECOMMENDATION_REC_SPIRITUALIST:0 "Nós recomendamos a expansão $OVERLORD_TITLE$ porque ela dá acesso a uma nova origem para impérios espiritualistas, além de permitir a interação com um novo enclave focado no Véu."
 DLC_OVERLORD_RECOMMENDATION_REC_DIPLOMACY:0 "Nós recomendamos a expansão $OVERLORD_TITLE$ porque ela possibilita novas interações entre lordes supremos e súditos, sendo interessante para aqueles com um estilo de jogo focado em diplomacia."
 DLC_OVERLORD_RECOMMENDATION_REC_HIVE:0 "Nós recomendamos a expansão $OVERLORD_TITLE$ porque ela dá acesso a uma nova origem específica para Mentes-Colmeia. Nela, é possível usar Líderes de Cria especiais para fortalecer o seu império."

 TOXOIDS_TITLE:1 "Toxoids Species Pack"
 TOXOIDS_LANDINGPAGE_TITLE:0 "Erga-se do líquido primordial e alcance as estrelas!"
 TOXOIDS_LANDINGPAGE_DESCRIPTION:0 "O Toxoids Species Pack dá aos jogadores a chance de habitar mundos tóxicos, apostar o futuro dos próprios planetas em troca de ganhos imediatos e fazer os sacrifícios necessários para sobreviver em uma galáxia hostil."
 TOXOIDS_FEATURES:0 "§ERecursos:§!\n\n- 2 novas Origens: $origin_overtuned$ e $origin_toxic_knights$.\n\n- 3 novos Componentes Cívicos: $civic_relentless_industrialists$, $civic_scavengers$ e $civic_toxic_baths$.\n\n- 4 novas Características de Espécie: $trait_incubator$, $trait_inorganic_breath$, $trait_noxious$ e $trait_exotic_metabolism$.\n\n- 15 novos retratos de Toxoides e 1 Máquina Toxoide.\n\n- Novos modelos de nave, voz de conselheiro, cidade, listas de nomes e fundo de sala."
 DLC_TOXOIDS_RECOMMENDATION_DESC:1 "Em §SToxoids§!, conquiste o seu lugar nas estrelas com a espécie mais resistente e teimosa da história do Stellaris! Habite mundos tóxicos, aposte o futuro dos seus planetas em troca de ganhos imediatos e faça os sacrifícios necessários para sobreviver em uma galáxia hostil."
 DLC_TOXOIDS_RECOMMENDATION_COSMETICS:1 "Recomendamos Toxoids porque notamos que você é fã de pacotes estéticos."
 DLC_TOXOIDS_RECOMMENDATION_POST_APOCALYPTIC:1 "Recomendamos Toxoids porque você selecionou um império com uma temática apocalíptica."
 DLC_TOXOIDS_RECOMMENDATION_ENVIRONMENTALIST:1 "Recomendamos Toxoids como uma alternativa ao império que você selecionou, considerando a relação dele com o ambiente natural."
 DLC_TOXOIDS_RECOMMENDATION_WASTEFUL_ADAPTIVE:1 "Recomendamos Toxoids porque sua espécie se enquadra nas temáticas de desperdício e adaptabilidade desse pacote."
 DLC_TOXOIDS_RECOMMENDATION_VOID_DWELLERS:1 "Recomendamos Toxoids porque a origem $origin_toxic_knights$ adiciona novos elementos de jogabilidade baseados em habitats."

 FIRST_CONTACT_TITLE:0 "First Contact Story Pack"
 FIRSTCONTACT_LANDINGPAGE_TITLE:0 "Olhem para as Estrelas... Pois não estão sozinhos!"
 FIRSTCONTACT_LANDINGPAGE_DESCRIPTION:0 "First Contact dá a chance de contar histórias sobre os primeiros encontros entre civilizações pré-MRQL e visitantes estelares. Você vai elevá-las até que se tornem superpotências espaciais ou vai explorá-las por seus recursos preciosos?\n\nEste pacote de histórias também introduz a inovadora tecnologia de Camuflagem. Essa novidade pegou todo mundo de surpresa! Use a camuflagem para se mover discretamente pela galáxia, surpreender seus adversários ou observar outras civilizações sem precisar se preocupar com olhares curiosos."
 FIRSTCONTACT_FEATURES:0 "Recursos:\n\n- 3 novas Origens: Vingança, Correntes Quebradas e Medo do Escuro.\n\n- Novas interações com pré-MRQLs, incluindo eventos de observação, espionagem e diplomacia.\n\n- 4 novos Componentes Cívicos: um para Impérios comuns, um para Megacorporações, um para Mentes-Colmeia e um para Inteligências Maquinárias.\n\n- Tecnologia de Camuflagem."

 DLC_FIRST_CONTACT_RECOMMENDATION_DESC:0 "§SFirst Contact§! é um pacote de histórias que explora os primeiros encontros com civilizações pré-MRQL. Este pacote também introduz a tecnologia de Camuflagem!"
 DLC_FIRST_CONTACT_RECOMMENDATION_REC_DIPLO:0 "Recomendamos §SFirst Contact§! porque os novos recursos desse pacote de histórias tornam as interações com sociedades pré-MRQL mais dinâmicas e interativas."
 DLC_FIRST_CONTACT_RECOMMENDATION_REC:0 "Estamos recomendando §SFirst Contact§! já que algumas variáveis que você selecionou combinam com seus conteúdos. Este pacote de histórias foca em diplomacia, espionagem e observação do desenvolvimento de civilizações pré-MRQL."

 PARAGON_TITLE:1 "Galactic Paragons"
 PARAGON_LANDINGPAGE_TITLE:0 "As Lendas Moldam um Império"
 PARAGON_LANDINGPAGE_DESCRIPTION:1 "A galáxia é vasta, mas toda ação tem uma reação. O Almirante certo pode transformar uma boa frota em uma armada grandiosa. O Governador apropriado pode conciliar um conflito planetário. Um Cientista focado pode alcançar progressos ilimitados. Galactic Paragons apresenta líderes lendários e renomados, capazes de alterar o curso da história.\n\nEsse DLC expande também o Conselho do Império e os Interesses dos líderes. Assim, você e seu conselho terão mais controle sobre as decisões políticas e estratégicas!"
 PARAGON_FEATURES:3 "Recursos:\n\n- 140+ novas características de líder. \n\n- 4 Líderes Lendários exclusivos.\n\n- 16 Líderes Renomados especializados.\n\n- Posições extras no Conselho e Interesses adicionais.\n\n- Nova Origem: Uma Única Liderança.\n\n- 2 novas Árvores de Tradição: Aptidão e Estudo de Estado.\n\n- 8 novos Componentes Cívicos: 3 para impérios comuns, 3 para MegaCorps, 1 para Impérios Gestalt (Mentes-Colmeia e Inteligências Maquinárias) e 1 compartilhado por todos os tipos de governo."
 DLC_PARAGON_RECOMMENDATION_DESC:1 "§SGalactic Paragons§! é uma expansão focada nos líderes, no conselho que gerencia seu império e nos interesses que influenciam seus objetivos no cenário galáctico."
 DLC_PARAGON_RECOMMENDATION_REC:1 "Estamos recomendando §SGalactic Paragons§!, já que algumas das escolhas que você fez combinam com esse conteúdo."

 HIDE_UNOWNED_CONTENT:0 "Ocultar Conteúdo Não Adquirido"

