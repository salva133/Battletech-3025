 preftl.10250.desc:0 "[global_event_country.GetOAGalCommImp] [global_event_country.GetGalCommunityOrGalImperium] recebeu notícias de que compartilhamos dados tecnológicos com §H[pre_ftl_country.GetName]§!. Eles nos informaram que isso é uma clara violação de §Y$resolution_pre_ftl_stances_exploitation$§!, independentemente de nossas intenções.\n\n$preftl.10050.outro$"

 preftl.10255.name:0 "$preftl.10250.name$"
 preftl.10255.desc:0 "Enviamos um relatório completo para [global_event_country.GetOAGalCommImp] [global_event_country.GetGalCommunityOrGalImperium] após nossa violação de §Y$resolution_pre_ftl_stances_exploitation$§! em §H[pre_ftl_country.GetName]§!. Esperamos que esse ato confessional faça os promotores serem menos severos ao nos julgarem."

