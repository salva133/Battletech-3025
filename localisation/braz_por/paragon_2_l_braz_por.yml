 d_volcanic_active_planet:0 "Atividade Vulcânica"
 d_volcanic_active_planet_desc:1 "Vulcões ativos derretem os depósitos de minerais subterrâneos, facilitando a aquisição de recursos."
 d_hostile_fauna:0 "Vida Selvagem Agressiva"
 d_hostile_fauna_desc:1 "Animais agressivos rondam este local em busca de presas. Os assentamentos precisam de uma maior proteção para conter essa ameaça."
 d_hostile_flora:0 "Flora Agressiva"
 d_hostile_flora_desc:0 "Uma flora agressiva tomou conta deste lugar, à espera de presas. Uma equipe de segurança foi enviada para manter esse supercrescimento sob controle."
 d_space_ship_graveyard:0 "Naves Acidentadas"
 d_space_ship_graveyard_desc:0 "Os destroços de naves antigas cobrem o planeta e impedem potenciais operações de mineração no local. Contudo, eles são uma fonte acessível de ligas metálicas."
 d_fallen_orbital_shipyard:0 "Estaleiro Caído"
 d_fallen_orbital_shipyard_desc:0 "Um antigo estaleiro orbital que caiu no planeta. Ele contém inúmeros recursos valiosos que podem ser extraídos e estudados."
 d_pulsar_scarred:0 "Terras Assoladas"
 d_pulsar_scarred_desc:0 "É impossível usar terras assoladas e queimadas para qualquer outro fim além da exploração do poder das constantes explosões de pulsares."
 d_ancient_facilities:0 "Instalações Antigas"
 d_ancient_facilities_desc:0 "Estas instalações antigas contêm dados de pesquisa sobre pulsares, tecnologia de escudos e extração de energia dos sóis mais perigosos. "
 molten_mineral_rivers:0 "Rios de Minério Derretido"
 molten_mineral_rivers_desc:0 "Este planeta sofre com erupções vulcânicas constantes e com uma abundância de lava fluindo pela crosta interior, essencial para as instalações de processamento de minerais que operam no local."
 hostile_planet:0 "Planeta Hostil"
 hostile_planet_desc:0 "A flora e a fauna deste planeta evoluíram para um estilo de vida predatório de "comer ou ser devorado". Elas fornecem muitos nutrientes, mas também caçam ativamente outras criaturas para sua sobrevivência."
 ship_junkyard:0 "Ferro Velho de Naves"
 ship_junkyard_desc:0 "Este planeta está repleto de naves destruídas, além de um estaleiro orbital arruinado. É um ótimo lugar para procurar metais preciosos e tecnologia antiga."
 pulsar_frying_pan:0 "Explosões de Pulsar"
 pulsar_frying_pan_desc:0 "Metade do planeta é afetada por uma estrela pulsar próxima. A superfície se tornou um deserto inabitável, mas nossas instalações de pesquisa podem trabalhar com tecnologias à base de energia de forma acelerada."

