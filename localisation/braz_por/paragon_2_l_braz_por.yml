 # Buildings
 building_paragon_memory_vaults:0 "Cofres de Conhecimento"
 building_paragon_memory_vaults_machine:0 "$building_paragon_memory_vaults$"
 building_paragon_memory_vaults_hive:0 "$building_paragon_memory_vaults$"
 building_paragon_memory_vaults_desc:1 "Nossa sociedade sempre preservou as histórias de heróis e figuras notáveis do passado. A sabedoria e a experiência desses indivíduos estão digitalizadas e guardadas em Cofres de Conhecimento. Destruir esta construção erradicará os dados armazenados nela."
 building_paragon_memory_vaults_machine_desc:1 "Cada sensação e ponto de dados vivenciados por nossas unidades estão armazenados nesses Cofres. Este incrível banco de dados é usado para acelerar o aprendizado quando uma nova unidade autônoma é criada. Destruir esta construção eliminará todos os dados armazenados nela."
 building_paragon_memory_vaults_hive_desc:1 "As memórias e as impressões sensoriais de cada drone autônomo estão armazenadas nos Cofres de Conhecimento, aguardando para serem transferidas para as mentes de novos drones. Destruir esta construção erradicará os dados armazenados nela."
 building_corporate_clinics:0 "Clínica Corporativa"
 building_corporate_clinics_desc:1 "Uma empresa médica privada que emprega médicos especialistas locais e de outros mundos para oferecer seus serviços por um preço justo."
 building_corporate_clinics_effect:1 "$r_amenities$ de £job_healthcare£ §Y$job_healthcare_plural$§!: §G+1§!\n$r_trade_value$ de £job_healthcare£ §Y$job_healthcare_plural$§!: §G+2§!"

 # Civics
 civic_tooltip_memory_vault_effects:0 "§YLíderes§! começam no Nível §G+1§!\nÉ possível construir £building£ §Y$building_paragon_memory_vaults$§! únicos.\n£building£§Y$building_paragon_memory_vaults$§! produzem $r_unity$ e aumentam o §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! com base nas §YCaracterísticas de Destino§! adquiridas."
 civic_memory_vault:0 "Cofres de Conhecimento"
 civic_memory_vault_desc:1 "Os conhecimentos, princípios e experiências de pessoas excepcionais estão digitalizados e armazenados nos Cofres de Conhecimento. A população pode acessar essa fonte de sabedoria e experiência para aprender com os fantasmas do passado."

 civic_tooltip_memory_vault_corporate_effects:0 "§YLíderes§! começam no Nível §G+1§!\nÉ possível construir £building£§Y$building_paragon_memory_vaults$§! únicos.\n£building£§Y$building_paragon_memory_vaults$§! produzem $r_unity$ e $r_trade_value$ com base nas §YCaracterísticas de Destino§! adquiridas."
 civic_memory_vault_corporate:1 "Mentoria de Conhecimento"
 civic_memory_vault_corporate_desc:1 "Os conhecimentos, princípios e experiências de pessoas excepcionais estão digitalizados e armazenados nos Cofres de Conhecimento. A população pode acessar essa fonte de sabedoria e experiência para aprender com os fantasmas do passado. Por um preço, é claro."

 civic_tooltip_memory_vault_machine_effects:0 "§YLíderes§! começam no Nível §G+1§!\nÉ possível construir £building£ §Y$building_paragon_memory_vaults$§! únicos.\n£building£§Y$building_paragon_memory_vaults$§! produzem $r_unity$ e aumentam o §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! com base em §YLíderes§! que chegaram ao §YNível 8§!."
 civic_memory_vault_machine:1 "Reserva de Experiência"
 civic_memory_vault_machine_desc:0 "Esta inteligência maquinária foi desenvolvida com o objetivo de digitalizar e armazenar dados e experiências para serem analisados, estudados e usados para o autoaperfeiçoamento."

 civic_tooltip_memory_vault_hive_effects:2 "§YLíderes§! começam no Nível §G+1§!\nÉ possível construir £building£ §Y$building_paragon_memory_vaults$§! únicos\n£building£ §Y$building_paragon_memory_vaults$§! produzem $r_unity$ e aumentam o §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! com base em §YLíderes§! que chegaram ao §YNível 8§!"
 civic_memory_vault_hive:1 "Cofres Neurais"
 civic_memory_vault_hive_desc:0 "Esta colmeia foca na reflexão e aprendizado a partir das vidas de drones autônomos da galáxia. Ela extrai memórias por meio de armazenamento e dissolução do tecido cerebral, tornando possível a implementação de memórias parciais em um drone recém-preparado."

 civic_tooltip_crusader_spirit_effects:1 "§YAlmirantes§! começam com a característica §Y$leader_trait_par_zealot$§!\n§YGenerais§! começam com a característica §Y$leader_trait_crusader$§!\nÉ possível usar apenas a política §YGuerras de Liberação§!"
 civic_crusader_spirit:0 "Espírito de Cruzado"
 civic_crusader_spirit_desc:0 "A falta de orientação cria mentes fracas, que facilmente sucumbem à corrupção e entram em decadência. Esta sociedade decidiu, por si mesma, assumir a responsabilidade de levar "iluminação" às massas por meio da conversão agressiva."

 civic_tooltip_crusader_spirit_corporate_effects:2 "§YAlmirantes§! começam com a característica §Y$leader_trait_corsair$§!\nPossui o Casus Belli "§Y$casus_belli_cb_pirate_raid$§!" contra todos os outros impérios"
 civic_crusader_spirit_corporate:0 "Cartas de Corso"
 civic_crusader_spirit_corporate_desc:0 "Para combater a pirataria espacial e proteger as fronteiras, esta megacorporação usa piratas famosos como conselheiros e almirantes em suas frotas."
 casus_belli_cb_pirate_raid:0 "Invasão Pirata"
 gov_pirate_haven:0 "Refúgio Pirata"
 gov_pirate_haven_desc:0 "$gov_criminal_syndicate_desc$"
 war_goal_wg_plunder_raid:0 "$war_goal_wg_plunder$"
 war_goal_wg_plunder_raid_desc:0 "As guerras são travadas para invadir e pilhar o inimigo. Usar este objetivo de guerra saqueará $r_energy$ e $r_minerals$ do alvo."

 civic_task_delegation_corporate:1 "Engrenagens de Precisão"
 civic_task_delegation_corporate_desc:1 "Esta megacorporação opera com um sistema otimizado e robusto de delegação. Essa abordagem significa que uma tarefa sempre cai nas mãos da pessoa mais adequada para cumpri-la."

 civic_private_healthcare_corporate:1 "Estado Farmacêutico"
 civic_private_healthcare_corporate_desc:1 "Uma nação forte é uma nação saudável. Esta megacorporação mantém uma economia robusta, baseada em medicamentos experimentais, clínicas de saúde altamente privatizadas e campanhas agressivas de marketing."
 civic_tooltip_civic_private_healthcare_corporate_effects:2 "$r_amenities$ de £job_healthcare£ §Y$job_healthcare_plural$§!: §G+2§!\n$r_trade_value$ de £job_healthcare£ §Y$job_healthcare_plural$§!: §G+4§!\nÉ possível construir $BRANCH_OFFICE_BUILDING$ de £building£ §Y$building_corporate_clinics$§!"

 civic_machine_upkeep_twister:1 "Circuitos Soberanos"
 civic_machine_upkeep_twister_desc:1 "As unidades produzidas por esta inteligência maquinária são equipadas com um software autônomo de tomada de decisões. Embora sejam mais eficientes que os modelos antigos, essas unidades demandam uma fonte de energia mais poderosa."
 civic_tooltip_machine_upkeep_twister_effects:2 "Troca §Y1§! de Manutenção Base de $r_unity$ do Líder por §Y2§! de $r_energy$"


 civic_hive_upkeep_twister:0 "Drones Autônomos"
 civic_hive_upkeep_twister_desc:1 "Os drones hipermetabólicos evoluídos nesta colônia têm autonomia ampliada. Embora sua capacidade de tomada de decisão e avaliação de situações seja aprimorada, eles exigem uma ingestão maior de materiais digestíveis."
 civic_tooltip_hive_upkeep_twister_effects:1 "Troca §Y1§! de Manutenção Base de $r_unity$ do Líder por §Y2§! de $r_minerals$ ou $r_food$"

 civic_heroic_tales:0 "Passado Heroico"
 civic_heroic_tales_desc:1 "Figuras lendárias do passado inspiram as novas gerações a alcançar o extraordinário. Espera-se que os oficiais do governo adotem esses ideais para se tornarem exemplos vivos para seu povo."
 civic_heroic_tales_effects:0 "$tr_aptitude_finish_desc$"

 civic_dystopian_society:1 "Autocracia Opressora"
 civic_dystopian_society_desc:1 "Apenas a nata da elite merece o que há de melhor. O restante deve produzir para a classe governante e seus lacaios."
 civic_tooltip_dystopian_society_effects:1 "Força o Padrão de Vida §Y$living_standard_dystopian_society$§!, no qual Empregos de §Ynão Governantes§! têm menos Manutenção de $r_consumer_goods$\nSomente Empregos de §YGovernantes§! e £job_enforcer£ $job_enforcer_plural$ têm Manutenção de $r_amenities$\nA maioria dos £pop£ Pops gera §Y1§! de £crime£ §Y$PLANET_CRIME_TITLE$§! adicional\nSomente Empregos de §YGovernantes§! produzem $r_amenities$\nProíbe £building£ §Y$building_holo_theatres$§!"
 district_hab_cultural_dystopian_desc:0 "Esses distritos fornecem aos executores um pouco de descanso e entretenimento merecidos."

