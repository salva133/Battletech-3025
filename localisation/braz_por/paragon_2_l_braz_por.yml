 leader_trait_shadow_broker:0 "Contatos Obscuros"
 leader_trait_shadow_broker_desc:1 "Este líder tem uma rede de agentes clandestinos ao seu dispor."

 # Destiny Traits
 # Generic
 leader_trait_educator:0 "Mentoria Perceptiva"
 leader_trait_educator_desc:1 "Conhecimento e experiência são a base de uma grande sociedade. Este líder segue esses valores e faz de tudo para promovê-los e passá-los às outras pessoas."
 leader_trait_master_bureaucrat:0 "Mestre Burocrata"
 leader_trait_master_bureaucrat_desc:1 "Por ter atuado como burocrata, este líder é um mestre da papelada. Com toda a documentação preenchida corretamente, sobra mais tempo para se dedicar aos subordinados."
 leader_trait_selfcare_expert:0 "Especialista em Saúde"
 leader_trait_selfcare_expert_desc:1 "Algumas pessoas são tão obcecadas por cuidados pessoais que acabam se tornando mestres nessa arte. Uma rotina de exercícios, sono e alimentação balanceada e saudável fazem deste líder um verdadeiro guru da saúde."
 # Governor
 leader_trait_shroud_preacher:0 "Pregador do Véu"
 leader_trait_shroud_preacher_effect:1 "$t$A cada §Y10 anos§!, concede a característica §Y$trait_latent_psionic$§! a 1 £pop£ Pop."
 leader_trait_shroud_preacher_desc:1 "O Véu cobre todos os seres vivos. Conectado aos poderes interiores, este líder encoraja a verdadeira devoção em seus seguidores."
 leader_trait_master_diplomat:0 "Mestre Diplomata"
 leader_trait_master_diplomat_desc:1 "Após muitos anos trabalhando com diplomatas em embaixadas estrangeiras, este líder aprendeu a lidar com nuances culturais e manter, com maestria, uma rede de relações com oficiais de alto escalão dos impérios vizinhos."
 leader_trait_supreme_organizer:0 "Eminência Cinzenta"
 leader_trait_supreme_organizer_desc:1 "Com um controle rígido sobre os assuntos de estado, este líder impõe regras complexas, leis e procedimentos burocráticos para ampliar seu próprio poder."
 leader_trait_aturion_organizer:0 "Eficiência de Aturion"
 leader_trait_aturion_organizer_desc:0 "$leader_trait_supreme_organizer_desc$"
 leader_trait_arbiter:0 "Desenvolvedor Impiedoso"
 leader_trait_arbiter_desc:1 "Com um punho de ferro e total indiferença quanto às normas de segurança, este líder gera grandes resultados e alta produção ao custo da redução da expectativa de vida e das greves em massa ocasionais. Porém, com força suficiente, fica mais fácil lidar com esses empecilhos."
 trait_ruler_fertility_preacher_2:0 "$trait_ruler_fertility_preacher$ II"
 trait_ruler_fertility_preacher_2_desc:0 "$trait_ruler_fertility_preacher_desc$"
 leader_trait_automation_champion:0 "Campeão da Automação"
 leader_trait_automation_champion_desc:1 "A otimização é de extrema importância para este líder. A automação é a chave, e tudo pode ser automatizado. Seja por meio da robótica avançada ou de máquinas comuns, nada ficará inexplorado."
 leader_trait_expert_survivalist:0 "Especialista em Sobrevivência"
 leader_trait_expert_survivalist_desc:1 "Algumas pessoas são extremamente habilidosas na arte da sobrevivência. Este líder sabe como sobreviver mesmo nas condições mais inóspitas e adversas, ajudando novos assentamentos a prosperar."
 leader_trait_utopian_idealist:0 "Idealista Utópico"
 leader_trait_utopian_idealist_desc:1 "Muitas pessoas sonham com uma verdadeira sociedade utópica. Este líder trabalha para transformar esses sonhos em realidade."
 leader_trait_mediator:0 "Mediador Xeno"
 leader_trait_mediator_desc:1 "Um mediador habilidoso é essencial para uma população vasta e diversa. Este líder sabe apaziguar tensões e administrar com eficiência um planeta habitado por espécies diferentes."
 leader_trait_mediator_effect:0 "$PLANET_EFFECTS_TXT$:\n$t$Aumenta a produção de £amenities£ $PLANET_AMENITIES_TITLE$ em §G1%§! a cada Espécie no planeta\n$t$Aumenta §Y$MOD_POP_HAPPINESS$§! em §G1%§! a cada Espécie no planeta\n$t$$MOD_POP_GROWTH_FROM_IMMIGRATION$: §G+20%§!"
 leader_trait_efficient:0 "Benfeitor da Elite"
 leader_trait_efficient_desc:1 "Nascido na alta sociedade, este líder tem uma percepção exagerada do próprio valor e favorece os colegas das classes superiores."
 leader_trait_galvanizer:0 "Incentivador"
 leader_trait_galvanizer_effect_non_gestalt:1 "$PLANET_EFFECTS_TXT$:\n$t$£unity£ $unity$ de £pop£ Pops Empregados: §G+0.50§!\n$t$£society£ $society_research$ de £pop£ Pops Empregados: §G+0.50§!\n$t$£trade_value£ Valor Comercial de £pop£ Pops Empregados: §G+0.25§!"
 leader_trait_galvanizer_desc:1 "Ter uma grande motivação gera muitos resultados positivos. Este líder sabe como conduzir a população, promovendo um objetivo comum a ser conquistado com muito ânimo."
 # Scientist
 leader_trait_great_researcher:0 "Grande Pesquisador"
 leader_trait_great_researcher_desc:1 "Em raras ocasiões, uma única pessoa supera toda uma equipe de pesquisa. E este líder é um verdadeiro gênio quando se trata de projetos experimentais e novas soluções e tecnologias."
 leader_trait_deep_space_explorer:0 "Explorador do Espaço Profundo"
 leader_trait_deep_space_explorer_desc:1 "Exploradores do espaço profundo são designados para inspecionar as partes remotas da galáxia. Este líder faz parte deste grupo de oficiais e está equipado com tecnologia de ponta para explorar o desconhecido."
 leader_trait_xeno_cataloger:0 "Catalogador de Xenos"
 leader_trait_xeno_cataloger_desc:1 "Este líder tem a tarefa de descobrir, identificar e catalogar todas as formas de vida xeno. Os dados são então analisados para determinar quaisquer ameaças e protocolos de contaminação futuros."
 leader_trait_xeno_cataloger_effect:1 "$t$Após concluir a Inspeção:\n$tt$Ganha 3 meses de produção de £unity£ §Y$unity$§!"
 leader_trait_frontier_adventurer:0 "Aventureiro da Fronteira"
 leader_trait_frontier_adventurer_desc:1 "Explorar novos sistemas, encontrar novos mundos e descobrir civilizações perdidas são as principais motivações de um verdadeiro aventureiro. Este líder é a própria personificação desse espírito, sempre em busca de conhecimentos esquecidos ou ruínas perdidas."
 leader_trait_frontier_adventurer_effect:1 "$t$Após concluir a Inspeção:\n$tt$Ganha 3 meses de produção de £society£ §Y$society_research$§!"
 leader_trait_brilliant_shipwright:0 "Construtor Naval Brilhante"
 leader_trait_brilliant_shipwright_desc:1 "Com uma vasta sabedoria e conhecimento inato de engenharia e construção de naves, este líder é responsável não apenas por novas tecnologias, mas também por supervisionar nossos estaleiros."
 leader_trait_truth_seeker:0 "Investigador da Verdade"
 leader_trait_truth_seeker_desc:1 "Buscar a verdade é abrir a mente para possibilidades além do horizonte, talvez até além do próprio manto da realidade. Este líder tem um enorme desejo de revelar cada segredo do universo, não importam os riscos."
 leader_trait_midas_touch:0 "Contador de Histórias Vivaz"
 leader_trait_midas_touch_desc:1 "Por viajar frequentemente a trabalho pelo espaço sideral, este líder já visitou lugares incríveis e distantes. Suas façanhas inspiram a população e fornecem informações valiosas acerca de recursos raros e situações anômalas na galáxia."
 leader_trait_midas_touch_effect:2 "$t$Chance de Descoberta de Recurso Estratégico: §G+10%§!"
 leader_trait_surveyor:0 "Analista Planetário"
 leader_trait_surveyor_desc:1 "Técnicas e máquinas avançadas de inspeção exigem uma ampla experiência em campo. Este líder fez da inspeção planetária uma arte."
 leader_trait_surveyor_tt:0 "$ASSIST_RESEARCH_EFFECTS_TXT$:\n$t$$mod_planet_districts_generator_physics_research_produces_add$: §G+3§!\n$t$$mod_planet_districts_farming_society_research_produces_add$: §G+3§!\n$t$$mod_planet_districts_mining_engineering_research_produces_add$: §G+3§!"
 leader_trait_repair_crew:1 "Engenheiro Nato"
 leader_trait_repair_crew_effect:0 "$SYSTEM_EFFECTS_TXT$:\n$t$Naves Amigáveis no Sistema:\n$tt$Pontos de Casco Reparados Mensalmente: §G+10%§!"
 leader_trait_repair_crew_desc:1 "Com um dom natural para consertar objetos quebrados, este líder praticamente cresceu em um compartimento de engenharia. Sua aptidão o tornou especialista na manutenção de frotas, mesmo sem acesso a um estaleiro adequado."
 leader_trait_robotist:1 "Lorde dos Robôs"
 leader_trait_robotist_desc:1 "Este líder é uma sumidade dos projetos e processos de fabricação de robôs, sempre ultrapassando as barreiras do que é possível. Quando há um avanço no campo da robótica, é bem provável que este indivíduo tenha alguma relação com isso."
 leader_trait_knowledge_for_the_masses:0 "Educador Motivado"
 leader_trait_knowledge_for_the_masses_effect:0 "$t$Pesquisa por Pop: §G+$@trait_knowledge_masses_research_amt$§!"
 leader_trait_knowledge_for_the_masses_desc:1 "Nada é mais importante do que uma boa educação. Este líder não poupa esforços para educar a população jovem, e conta com a ajuda de vários seguidores graduados para isso."
 # Admiral
 leader_trait_fanatic:0 "Senhor da Guerra Fanático"
 leader_trait_fanatic_desc:1 "Com um desejo impulsivo de destruir seus inimigos, este almirante pode beirar a loucura em batalha. Embora seja eficiente em ceifar vidas inimigas, sua imprudência costuma gerar baixas consideráveis dos dois lados."
 leader_trait_reverse_engineer:0 "Coletor Tecnológico"
 leader_trait_reverse_engineer_effect:1 "$NAVAL_BATTLE_WON_TXT$:\n$t$Chance de roubar Tecnologia: §Y33%§!\n$t$Progresso de Pesquisa Inicial: §G+50%§!\n$t$Categorias Válidas:\n$tt$§YPropulsão§! de £engineering_research£\n$tt$§YPartículas§! de £physics_research£"
 leader_trait_reverse_engineer_desc:0 "Sempre ávido para descobrir tecnologias novas e desconhecidas, este almirante tem uma mente aberta e um vasto conhecimento, normalmente adquirido quando encontra oponentes avançados em seu trabalho."
 leader_trait_supreme_admiral:0 "Comandante de Armada"
 leader_trait_supreme_admiral_desc:1 "Este almirante é especialista em logística e planejamento estratégico, e consegue comandar frotas que sobrecarregariam seus colegas menos talentosos."
 leader_trait_armorer:0 "Armeiro Genial"
 leader_trait_armorer_desc:1 "Este líder inventou novas formas de fortalecer placas de blindagem. Poucas armas na galáxia são capazes de penetrar os cascos das naves construídas com seus projetos."
 leader_trait_military_overseer:0 "Supervisor Militar"
 leader_trait_military_overseer_desc:1 "Administração naval é uma tarefa difícil, que exige um planejamento cauteloso e padrões impecáveis. A experiência deste líder tem um valor inestimável na criação de uma marinha eficiente."
 leader_trait_master_gunner:0 "Artilheiro Mestre"
 leader_trait_master_gunner_desc:1 "Com forte foco no desenvolvimento de armas, este almirante sempre mantém seu pessoal e seus arsenais em condições impecáveis."
 leader_trait_demolisher_destiny:1 "Martelo do Império"
 leader_trait_demolisher_destiny_desc:1 "Conhecido por atacar duramente os pontos fracos do adversário, este almirante lidera grandes frotas com eficiência impecável e sagacidade fatal, fazendo com que nossos inimigos temam enfrentá-lo em batalha. Pouquíssimos perímetros defensivos são capazes de resistir aos seus ataques."
 leader_trait_destiny_engineer:0 "Comandante Resiliente"
 leader_trait_destiny_engineer_desc:0 "Na guerra espacial, qualquer erro pode ser fatal. Este líder conduz rotinas rígidas de manutenção para manter sua frota em ótimas condições."
 leader_trait_guerilla_tactics:0 "Tático de Guerrilha"
 leader_trait_guerilla_tactics_desc:1 "Grandes frotas nem sempre são as mais adequadas para o trabalho. Este almirante prefere comandar grupos pequenos para conquistar a vantagem contra oponentes mais lentos ou mais numerosos."
 leader_trait_survivalist:0 "Escudo do Império"
 leader_trait_survivalist_desc:1 "O exemplo maior de um protetor, este almirante é um verdadeiro pilar em nossas linhas de frente, obstruindo o caminho de qualquer inimigo que entre em nosso território."
 leader_trait_maven_of_war:0 "Arquiteto de Guerra"
 leader_trait_maven_of_war_desc:1 "Esse título é uma grande honra. Além de um amplo conhecimento sobre a arte da guerra, um almirante como este estabelece uma conexão vital com os colegas do departamento científico."
 leader_trait_peacekeeper:0 "Pacificador"
 leader_trait_peacekeeper_desc:1 "Este líder entende que para manter a paz é necessário cobrir todas as frentes. Os melhores almirantes buscam deter dissidentes, piratas ou criminosos comuns que tentam se aproveitar das nossas rotas comerciais."
 # General
 leader_trait_supreme_warrior:0 "Guerreiro Supremo"
 leader_trait_supreme_warrior_effect:0 "$t$A cada §Y10§! Dias em combate terrestre:\n$tt$Chance de Eliminar Instantaneamente o Exército Inimigo: §Y15%§!"
 leader_trait_supreme_warrior_desc:1 "Este líder é um dos poucos generais que receberam esse título. Ele lidera as tropas pessoalmente, inspirando aliados e subjugando até os inimigos mais poderosos."
 leader_trait_fortress_cracker:0 "Destruidor de Fortalezas"
 leader_trait_fortress_cracker_desc:1 "Derrubar uma estrutura de defesa bem projetada exige uma combinação de força, sagacidade e experiência. Este general adora desafios, e obtém sucesso em situações que outros dariam como causas perdidas."
 leader_trait_chainbreaker:0 "Quebrador de Correntes"
 leader_trait_chainbreaker_desc:1 "Nenhum ser senciente deveria ser escravizado e explorado para o lucro de outros. A fama deste líder já percorre a galáxia, e qualquer ser vivo oprimido lutaria com prazer ao seu lado."
 leader_trait_chainbreaker_effect:0 "$t$70% de chance de gerar §G1§! Exército a cada §Y$pop_cat_slave$§! no planeta atacado"
 leader_trait_honored_warmaster:0 "Mestre de Guerra Honrado"
 leader_trait_honored_warmaster_desc:1 "Os Mestres de Guerra são generais renomados. Este líder instiga orgulho e coragem nas pessoas, inspirando-as a se alistar e lutar."
 leader_trait_honored_warmaster_effect:0 "$PLANET_EFFECTS_WHILE_DEFENDING_TXT$\n$t$Gera §G1§! Exército Defensivo por Pop §YNão Escravizado§!"
 leader_trait_academia_recruiter:1 "Recrutador Acadêmico"
 leader_trait_academia_recruiter_desc:1 "Nas instituições acadêmicas, os recrutadores exaltam as virtudes do serviço militar para nossas mentes mais brilhantes. A experiência prática adquirida no campo de batalha não pode ser ensinada na sala de aula, e deve promover avanços na engenharia e tecnologia."
 leader_trait_academia_recruiter_effect:0 "$t$£job_researcher£ $job_researcher_plural$ geram §G1§! Exército Defensivo"
 leader_trait_pilferer:0 "Senhor da Guerra Saqueador"
 leader_trait_pilferer_effect:1 "$ARMY_EFFECTS_TXT$ §EAo vencer uma§! §Yinvasão terrestre§!:\n$t$Recursos por £district£ §YDistrito§! associado:\n$tt$ §G+100§! §YRecursos Básicos§! de £energy£ £minerals£ £food£\n$tt$ §G+50§! §YRecursos Avançados§! de £alloys£ £consumer_goods£\n$tt$ §G+25§! de §YPontos de Pesquisa§! de £physics£ £society£ £engineering£"
 leader_trait_pilferer_desc:1 "Quanto mais rico o planeta, maiores os espólios. Este líder sabe bem como extrair riquezas a um custo mínimo."
 leader_trait_taskmaster:0 "Encarregado Chefe"
 leader_trait_taskmaster_desc:1 "Encarregados focam não apenas na estratégia, mas também nos detalhes da rotina de cada soldado."
 leader_trait_spymaster:0 "Agente Sombrio"
 leader_trait_spymaster_desc:1 "Mais que um mero espião, este líder dispõe de uma enorme rede de informantes, contrabandistas e assassinos. Algo muito valioso na hora de agir na surdina."
 leader_trait_totalitarian:0 "Arauto do Império"
 leader_trait_totalitarian_desc:1 "Um título honrado e renomado, os arautos são mestres no grande jogo das nações. Esses generais promovem um elo confiável entre um lorde supremo e seus vassalos."
 leader_trait_bellicose:0 "Intendente Conceituado"
 leader_trait_bellicose_effect:1 "$EMPIRE_EFFECTS_TXT$:\n$t$A cada [Leader.GetLeaderSoldierJobType]:\n$tt$$MOD_COUNTRY_NAVAL_CAP_ADD$: §G+2§!\n$tt$$MOD_DEFENSE_ARMIES_ADD$: §G+1§!"
 leader_trait_bellicose_desc:1 "Com sua especialidade em logística, este general consegue administrar a eficiência das operações militares com soluções aparentemente simples."

 # Special Traits
 leader_trait_erudite:1 "Erudição"
 leader_trait_erudite_desc:1 "Este líder possui um vasto intelecto e uma enorme gama de conhecimentos."
 leader_trait_cyborg:0 "Ciborgue"
 leader_trait_cyborg_desc:0 "Este líder foi fortemente modificado com implantes cibernéticos."
 leader_trait_synthetic:1 "Sintético"
 leader_trait_synthetic_desc:0 "Este líder sintético está equipado com uma grande coleção de diversas atualizações de software."
 leader_trait_psionic:0 "Paranormal"
 leader_trait_psionic_desc:1 "Este líder tem habilidades psiônicas poderosas."
 leader_trait_chosen:0 "O Escolhido"
 leader_trait_chosen_desc:0 "Este líder é o Escolhido, um ser imortal que possui uma energia psiônica incrível."
 leader_trait_whisperers_chosen:0 "Escolhido dos Sussurradores"
 leader_trait_whisperers_chosen_desc:1 "Este líder foi escolhido para receber o poder de uma misteriosa entidade do Véu. Com a ajuda de energias sobrenaturais, a morte já não é mais uma possibilidade para ele."
 leader_trait_eater_chosen:0 "Escolhido da Comedora"
 leader_trait_eater_chosen_desc:0 "$leader_trait_whisperers_chosen_desc$"
