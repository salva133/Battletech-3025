 aquatics.1.name:0 "Aquáticos Evoluídos"
 aquatics.1.desc:0 "Somos uma espécie vinda do oceano. Evoluímos para que nosso corpo fosse o mais adequado possível para a vida nas profundezas do mar. Mesmo partindo rumo às estrelas, não esquecemos nossas origens: a água é e sempre será o nosso lar. Agora nossa evolução está completa, não precisamos mais nos adaptar para viver em outros lugares, mas podemos reformular os mundos para adequá-los às nossas necessidades. A cada novo dia, temos a certeza de que nada irá nos separar do oceano novamente."
 aquatic.1.A:0 "Este será um lar como nenhum outro."

