 vo_aquatics_voice:0 "Aquático"

 trait_aquatic:0 "Aquático"
 trait_aquatic_desc:1 "§LEsta espécie é perfeitamente adaptada à vida nas profundezas do oceano. No entanto, em terra seca ela é como um peixe fora d'água.§!\n\n§RRequer§! §YMundo Natal§! §ROceânico§!."
 trait_aquatic_tooltip:2 "Uso de Moradias em mundos §YOceânicos§! e §YHabitats Inundados§!: §G-10%§!\nProdução de Comida, Energia e Minerais em mundos §YOceânicos§!: §G+10%§!\nUso de Moradias em mundos não §YÚmidos§!: §R+30%§!\nHabitabilidade em mundos não §YÚmidos§!: §R-20%§!\n\nA Regalia da Ascensão §H$ap_hydrocentric$§! amplifica os efeitos desta característica."
 trait_aquatic_remove_evolutionary_mastery:1 "§RRequer a Tradição §Y$tr_genetics_resequencing$§! para que haja a remoção.§!"
 trait_aquatic_remove_hydrocentric:0 "§RNão é possível remover a característica §Y$trait_aquatic$§! após escolher a Regalia da Ascensão §Y$ap_hydrocentric$§!.§!"

 leader_trait_aquatic_admiral:0 "Aquático"
 leader_trait_aquatic_admiral_desc:0 "As adaptações de nave necessárias para que este almirante se sinta em casa têm o efeito secundário fortuito de tornar o casco da frota mais forte e mais durável."

 origin_here_be_dragons:0 "Aqui Há Dragões"
 origin_here_be_dragons_desc:0 "Desde tempos ancestrais, esta civilização compartilha seu sistema estelar com um formidável dragão. O comportamento dessa criatura misteriosa varia de uma benevolência distante a uma indiferença arrogante. Resta saber como essa relação irá evoluir com os habitantes do planeta partindo para as estrelas."
 civic_tooltip_aquatics_effects:0 "- Começa com um §HDragão Espacial§! vagando pelo seu sistema natal.\n- Pode ser que o Dragão proteja você, mas se o desagradar, tenha cuidado com a sua ira."

 START_SCREEN_HERE_BE_DRAGONS:0 "Nós conhecemos o Dragão desde sempre. Ele agracia os céus sobre [GetHomeWorldName] desde tempos ancestrais, e nossas primeiras interações com ele são mencionadas no folclore [GetSpeciesAdj]. Por muito tempo, essa foi uma história de conflito, pois nossas armas rudimentares não eram páreo para a poderosa fera. Mas as histórias falam de um visionário que, contra todas as probabilidades, conseguiu estabelecer a paz entre [GetSpeciesName] e o Dragão.\n\nEm encontros posteriores, o Dragão mostrou-se uma figura distante e enigmática, e seu exemplo sempre nos estimulou a tentar alcançar as estrelas. No entanto, a invenção de sistemas de propulsão veloz e a descoberta da rede de hiperestradas trouxeram um novo e conturbado período às relações com o Dragão, já que frequentemente invadíamos áreas pelas quais ele havia vagado sozinho por muitos e muitos anos.\n\nCabe a nós decidir o que o futuro nos reserva: $START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_HIVE:0 "Nós conhecemos o Dragão desde sempre. Ele agracia os céus sobre [GetHomeWorldName] desde tempos ancestrais, e nossas primeiras interações com ele estão espalhadas pelas profundezas obscuras da nossa consciência coletiva. Nos primeiros conflitos, a poderosa fera tinha a vantagem, pois nossas armas não eram páreo para ela. Mas, por fim, conseguimos fazer as pazes e temos desde então coexistido com certa apreensão.\n\nEmbora ele continue sendo uma figura enigmática, o exemplo do Dragão sempre nos encorajou a alcançar proezas cada vez maiores, o que culminou na invenção de sistemas de propulsão veloz, capazes de nos levar até os domínios da fera. Agora, invadindo cada vez mais áreas pelas quais ele havia vagado sozinho por muitos e muitos anos, nossas relações com o Dragão entram em um período conturbado.\n\nCabe a nós decidir o que o futuro nos reserva: $START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_MACHINE:0 "Conforme os registros de nossos criadores, o Dragão sempre voou pelos céus de [GetHomeWorldName], por vezes pousando na superfície, onde eles com frequência lutavam no início dos tempos. Com o passar dos anos, eles passaram a dividir uma coexistência apreensiva, e as lutas se tornaram menos frequentes, visto que a criatura passou a evitá-los.\n\nEmbora permanecesse uma figura enigmática, o exemplo do Dragão encorajou nossos criadores a alcançar proezas cada vez maiores, o que culminou na invenção de sistemas de propulsão veloz, capazes de levá-los até os domínios da fera.\n\nAgora que a história deles passou e assumimos o controle, cabe a nós decidir o que o futuro nos reserva: $START_SCREEN_HERE_BE_DRAGONS_END$"
 START_SCREEN_HERE_BE_DRAGONS_END:0 "estudaremos o Dragão para, talvez, aprender a nos comunicar com ele? Ou então entraremos em conflito, sendo os limites de um único sistema solar simplesmente pequenos demais para compartilhar com uma criatura tão formidável?"

 aquatics.105.name:0 "Dragão Celeste Aniquilado"
 aquatics.105.desc.origin_start:0 "Nós matamos o dragão celeste! Com um último tremor, um último e terrível rugido de fúria, o último sopro de vida da fera se dissipou. Sua carcaça permanece intacta, mas não por muito tempo, pois nossos [This.GetScientistPlural] já a reivindicam."
 aquatics.105.desc.origin_normal_middle:0 "Os sentimentos em [dragon_planet.GetName] são contraditórios. Embora muitos se alegrem com a derrota do temível monstro, a presença constante do dragão marcou profundamente a psique [This.GetAdj]."
 aquatics.105.desc.origin_normal:0 "$aquatics.105.desc.origin_start$\n\n$aquatics.105.desc.origin_normal_middle$ De certa forma, matar o Dragão é como matar uma divindade.\n\nAs próximas gerações [This.GetSpeciesNamePlural] agora podem buscar um futuro em que seus habitantes sejam capazes de qualquer coisa, em que nenhum medo do sobrenatural os impedirá de ir atrás do que desejam alcançar."
 aquatics.105.desc.origin_materialist:0 "$aquatics.105.desc.origin_start$\n\n$aquatics.105.desc.origin_normal_middle$ Embora tenhamos nos livrados de nossas falsas divindades há muito tempo, este ato é, de certa maneira, semelhante a bani-los mais uma vez. As próximas gerações [This.GetSpeciesNamePlural] agora podem buscar um futuro em que seus habitantes sejam capazes de qualquer coisa, em que nenhum medo do sobrenatural os impedirá de ir atrás do que desejam alcançar."
 aquatics.105.desc.origin_hive:0 "$aquatics.105.desc.origin_start$\n\nCom nossa consciência coletiva refletindo sobre o ocorrido, provamos sentimentos contraditórios. Por um lado, estamos satisfeitos: uma grande ameaça foi vencida. Por outro lado, o dragão que antes estava sempre presente havia se tornado... familiar. Embora tenhamos pouco tempo para obsessões "sobrenaturais" como outras civilizações espaciais, esse ato é, de certa forma, semelhante a matar a nossa própria divindade. Agora podemos buscar um futuro nos qual sejamos capazes de qualquer coisa, em que nenhum obstáculo nos impedirá, não importando quão aparentemente insuperável ele seja."
 aquatics.105.desc.origin_machine:0 "$aquatics.105.desc.origin_start$\n\nEmbora nossos processadores se recalibrem para lidar com as consequências do nosso ato, ao que parece ainda temos uma quantidade surpreendente de refatoração para executar. A presença constante do dragão teve um impacto considerável em nossa programação, com bilhões de linhas de código criadas apenas para lidar com a imprevisibilidade de suas ações. Será preciso algum tempo até que sejam recompliadas. Por outro lado, com essa grande ameaça removida, agora podemos buscar um futuro em que sejamos capazes de qualquer coisa, em que nenhum obstáculo nos impedirá, não importando quão aparentemente insuperável ele seja."
 aquatics.105.desc.others:0 "Nós matamos o Dragão Defensor do sistema [dragon_system.GetName]! Embora tenha sido um adversário formidável, ele não foi páreo para nossas poderosas frotas. Agora os habitantes de [dragon_planet.GetName] terão que lidar com seus inimigos por conta própria, sem a proteção da insuperável fera.\n\nAo que parece, seu corpo é um verdadeiro tesouro para nossos [This.GetScientistPlural], que acreditam ser capazes de descobrir um modo de produzir sinteticamente as escamas do dragão."
 aquatics.105.A:0 "Vejamos quais segredos seus restos podem revelar."
 aquatics.105.A.tooltip:0 "Libera a característica §Y$trait_drake_scaled$§! para §YTransgênese de Leviatã§!."

 aquatics.110.name:0 "Dragão Celeste Morto"
 aquatics.110.desc:0 "[From.GetName] aniquilou o Dragão Celeste! Como resultado desse terrível feito, [dragon_planet.GetName] agora está vulnerável a ataques."
 aquatics.110.A:0 "Oh..."
 aquatics.115.name:0 "Dragão Celeste Reanimado"
 aquatics.115.desc.regular:0 "Assim como haviam prometido, nossos necromantes ressuscitaram o Dragão Celeste do sistema [dragon_system.GetName]! Embora esteja um pouco atordoado, como qualquer ser que acaba de voltar do reino dos mortos estaria, ele aguarda ansiosamente pelas nossas ordens."
 aquatics.115.desc.hive:0 "Controlar o §YDragão Celeste§! sempre esteve em nossos planos. Nossos drones foram desenvolvidos especialmente para reivindicar esse prêmio. Embora o processo de infestação tenha exigido certa adaptação, nós agora somos o Dragão Celeste, e ele é nós. Com o conhecimento e a experiência dele integrados à colmeia, estamos preparados para encontrar qualquer outro membro de sua espécie."
 aquatics.115.A:0 "Queime nossos inimigos!"
 REANIMATE_ORIGIN_DRAGON:0 "Reanimar o Dragão Celeste"
 REANIMATE_ORIGIN_DRAGON_DESC:1 "Embora o dragão do sistema [dragon_system.GetName] tenha sido morto, nossos [From.Owner.GetNecromancersLower] garantem que não é necessário que ele fique assim por muito tempo. Eles prometeram revivê-lo com segurança e pronto para obedecer às nossas ordens em pouco tempo."
 slew_origin_dragon:0 "Caçadores de Dragões Primordiais"
 slew_origin_dragon_desc:0 "Desde tempos ancestrais, um poderoso Dragonete vagava pelo nosso sistema natal... mas não mais! Agora, livres dessa ameaça, nada mais pode deter nossa marcha em direção ao futuro."

 aquatics.120.name:0 "O Momento Chegou"
 aquatics.120.diplo_name:0 "Mensagem Dracônica"
 aquatics.120.desc:0 "O tempo passa, e com ele se vão minhas dúvidas. Desde o princípio eu os observei: muitas vezes desesperados com sua frequente impetuosidade e, no entanto, sempre bradando de satisfação com seus sucessos. Agora que estão crescidos, e que sua civilização amadureceu, vejo que estão prontos para receber a maior das responsabilidades: filhos. Chegou o momento de vocês mudarem suas prioridades para se ocuparem de minhas crianças."
 aquatics.120.dialog.1:0 "Espere um pouco... como é?"
 aquatics.120.dialog.1.response:0 "Para ser totalmente franco, esperei muito por este dia. Mais do que vocês poderiam sequer imaginar. Quando deixei meu lar, não era muito mais do que um filhote. Viajei por muitos sistemas estelares até encontrar um planeta com o potencial de produzir uma civilização adotiva que um dia seria capaz de criar minhas crianças. E então, eu esperei..."
 aquatics.120.dialog.2:0 "Então esse era o seu plano o tempo todo?"
 aquatics.120.dialog.2.response:0 "Sim. É como fazemos. Na nossa galáxia natal, há muitos da minha espécie, e todos buscam por uma nova civilização capaz de criar seus filhotes. Mas até onde sei, eu sou o primeiro a chegar tão longe."
 aquatics.120.dialog.3:0 "O que ganhamos em troca?"
 aquatics.120.dialog.3.response:0 "Bem, em primeiro lugar, um Dragão Guardião adulto é um inimigo formidável! Se concordarem, eu e minha prole nos comprometeremos com a sua causa e os ajudaremos em batalha."
 aquatics.120.dialog.4:0 "E se recusarmos?"
 aquatics.120.dialog.4.response:0 "Então não haverá nada a se fazer, e eu irei embora. Esperei por muito tempo, e posso esperar ainda mais."
 aquatics.120.A:0 "Temos a honra de aceitar."
 aquatics.120.A.response:0 "Excelente! Sabia que aceitariam. Vocês não se arrependerão!"
 aquatics.120.A.tooltip:0 "Poderemos construir §YIncubadoras para Dragões§! nas bases estelares, dos quais poderemos recrutar até 10 §Y$space_dragon_origin_baby_plural$§!."
 aquatics.120.B:0 "Agradecemos pela proposta, mas teremos que recusar."
 aquatics.120.B.response:0 "§SSuspiro§!. Talvez vocês não tenham aprendido tanto quanto eu pensava. Adeus!"
 aquatics.120.B.tooltip:0 "O Dragão Celeste partirá e não voltará mais."

 aquatics.150.name:0 "Um Dragão Faminto"
 aquatics.150.desc:0 "Nossos [This.Owner.GetResearchers] encarregados de observar o Dragão Celeste relataram sons altos similares a rangidos vindo, aparentemente, dos órgãos internos dele. Ele também tem rondado [Root.GetName] de maneira incomum nos últimos meses, às vezes atravessando os limites superiores da atmosfera para logo em seguida voltar atrás. Estamos trabalhando com a hipótese de que a criatura está faminta e quer pousar para se alimentar, como costumava fazer periodicamente. Não está claro o motivo pelo qual hesita. Talvez queira ver como reagimos, agora que, assim como ele, podemos viajar pelas estrelas."
 aquatics.150.A:0 "Disparem um tiro de advertência na próxima vez em que ele se aproximar."
 aquatics.150.A.tooltip:0 "§RO dragão pode não gostar.§!"
 aquatics.150.B:0 "Libere um espaço para ele em uma área isolada."
 aquatics.150.B.tooltip:0 "§RÉ provável que o dragão consuma muita comida assim que pousar no planeta!§!"
 aquatics.150.C:0 "Continuar observando."
 aquatics.155.name:0 "Morte Vinda de Cima"
 aquatics.155.desc.normal:0 "O dragão não gostou da nossa demonstração de hostilidade. Com um rugido forte o suficiente para causar pequenos tremores de terra em metade do planeta, ele atingiu um grande centro populacional em [Root.GetName] com suas chamas glaciais."
 aquatics.155.desc.gestalt:0 "O dragão não gostou da nossa demonstração de hostilidade. Com um rugido forte o suficiente para causar pequenos tremores de terra em metade do planeta, o dragão atingiu [Root.GetName] com suas chamas glaciais, destruindo instalações de produção essenciais e destruindo um grande número de drones."
 aquatics.160.name:0 "O Dragão Pousou"
 aquatics.160.desc:0 "O dragão parece ter percebido nossas intenções, e desceu graciosamente para descansar na área que havíamos liberado. O grande suprimento de comida que deixamos para trás deve ter ajudado, diga-se a verdade. O dragão o abocanhou com uma voracidade impressionante.\n\nNossos [This.Owner.GetResearchers] estão observando a fera a distância."
 aquatics.160.A:0 "Observar e esperar."
 aquatics.165.name:0 "$aquatics.160.name$"
 aquatics.165.desc.normal:1 "Após ir e vir pelos céus, o dragão parece ter decidido que era seguro pousar. Embora ele tenha escolhido uma área isolada, um grande número de [Root.Owner.GetSpeciesNamePlural] foi morto e um número ainda maior teve que fugir - o que não é surpresa, considerando o tamanho impressionante e o apetite voraz da fera.\n\nEle se instalou e está dizimando a flora e a fauna locais em um ritmo alarmante. A população local está mantendo a distância."
 aquatics.165.desc.gestalt:0 "Após ir e vir pelos céus, o dragão parece ter decidido que era seguro pousar. Embora ele tenha escolhido uma área isolada, um grande número dos nossos drones foi destruído e um número ainda maior teve de deixar a região - o que não é surpresa, considerando o tamanho impressionante e o apetite voraz da fera.\n\nEle se instalou e está dizimando a flora e a fauna locais em um ritmo alarmante. Nossos drones estão mantendo uma distância segura."
 aquatics.170.name:0 "Alçando Voo"
 aquatics.170.desc:0 "Após muitos anos devorando as ricas colheitas de [Root.GetName], o Dragão Celeste, agora consideravelmente mais corpulento, alçou voo novamente. Com um último rugido de adeus, ele voou, deixando para trás uma grande quantidade de escamas, trocas de pele e outros resquícios da sua presença."
 aquatics.170.A:0 "Vamos estudar os resquícios."
 aquatics.170.B:0 "Vamos queimar tudo para usar como combustível."
 aquatics.170.tooltip:0 "Mais uma vez, o dragão está vagando pelo sistema §Y[here_be_dragons_planet.System.GetName]§!."

 aquatics.180.name:0 "Dragão Guardião"
 aquatics.180.desc:0 "Nossas frotas no sistema [From.GetName] relatam que o dragão que estava vagando pela região começou a atacar nossas naves! Não está claro se ele se juntou à defesa do império [From.Owner.GetAdj] ou se simplesmente está bravo por nossas forças terem invadido seu território. A única certeza é que precisaremos lidar com ele se quisermos tomar [here_be_dragons_planet.GetName]!"
 aquatics.185.name:0 "O Dragão Ruge"
 aquatics.185.desc:0 "O Dragão Celeste parece não ter gostado das tentativas [From.GetAdj] de invadir [here_be_dragons_planet.GetName]. Ele alçou voo em nossa defesa, devastando as frotas inimigas com seu sopro glacial!"
 aquatics.185.desc.landed:0 "O Dragão Celeste parece não ter gostado das tentativas [From.GetAdj] de invadir [here_be_dragons_planet.GetName]. Deixando de lado sua refeição no planeta, ele alçou voo para devastar as frotas inimigas com seu sopro glacial!"
 aquatics.185.A:0 "Todo o louvor ao Dragão Celeste!"
 aquatics.185.B:0 "Bom, uma ameaça a menos para se preocupar."

 aquatics.190.name:0 "Investigação das Escamas Dracônicas"
 aquatics.190.desc:0 "Agora que fizemos progresso na compreensão de xenobiologia e materiais exóticos, nossos pesquisadores propuseram mandar uma nave científica para observar o dragão mais de perto. Eles estão especialmente interessados em suas escamas, que são extremamente resistentes, talvez até mesmo impenetráveis. Embora tenhamos conseguido muitas amostras que caíram naturalmente do dragão, nossos cientistas ainda não sabem de que maneira elas se formam. Usando o que descrevem como uma sonda "ligeiramente invasiva", eles acreditam poder alcançar o que está abaixo da camada protetora do dragão para estudar diretamente seus processos naturais.\n\nO dragão certamente não irá se importar... Temos certeza."
 aquatics.190.desc.gestalt:0 "Agora que fizemos progresso na compreensão de xenobiologia e materiais exóticos, podemos enviar uma nave científica para observar o dragão mais de perto. Estamos especialmente interessados em suas escamas, que são extremamente resistentes, talvez até mesmo impenetráveis. Embora tenhamos conseguido muitas amostras que caíram naturalmente do dragão, nossos drones cientistas ainda não sabem de que maneira elas se formam. Empregando uma sonda suficientemente invasiva, é possível que consigamos atravessar a camada protetora do dragão para estudar diretamente seus processos naturais.\n\nO dragão certamente não irá se importar... Temos certeza."
 aquatics.190.A:0 "Vamos seguir em frente."
 aquatics.190.B:0 "Vamos tentar algo menos invasivo."

 DRAGON_REMOTE_SCANS:0 "Escaneamento Remoto do Dragão"
 DRAGON_REMOTE_SCANS_DESC:0 "Nossa nave científica irá escanear o dragão de uma distância segura para descobrir os segredos da sua biologia sem igual."
 aquatics.195.name:0 "Escaneamento Remoto Concluído"
 aquatics.195.desc:0 "Embora o dragão tenha observado atentamente nossa nave científica, ele não teve reação alguma enquanto o submetíamos a vários escaneamentos profundos, do tipo mais minucioso de que somos capazes com nosso nível atual de tecnologia. Eles nos deram novas perspectivas quanto aos seus processos biológicos, mas o segredo por trás de suas escamas persiste.\n\nMesmo que nossos [This.Owner.GetResearchers] sejam obrigados a admitir sua derrota nessa questão, eles nos garantem que poderão de qualquer forma aproveitar o conhecimento adquirido."

 DRAGON_MATERIAL_STUDY:0 "Coleta de Amostras do Dragão"
 DRAGON_MATERIAL_STUDY_DESC:0 "De maneira ousada, nossa nave científica lançará uma sonda que se implantará sob as escamas do dragão para revelar os segredos da sua biologia sem igual."
 aquatics.200.name:0 "Nave Científica Devorada"
 aquatics.200.desc:0 "Ao que parece, o dragão estava com fome. Ou talvez estivesse só tendo um dia ruim. Quando nossa nave se aproximou, o dragão rugiu e abruptamente se lançou para a frente com §Ra boca aberta§!, sem dar tempo para manobras evasivas. Não restou muita coisa da nossa nave científica. Ao menos não fora da barriga do dragão."
 aquatics.200.A:0 "É melhor não irritá-lo mais."
 aquatics.200.B:0 "Sua fome já deve ter sido saciada. Vamos tentar de novo."
 aquatics.205.name:0 "Nave Científica Rejeitada"
 aquatics.205.desc:0 "O dragão tolerou a aproximação da nossa nave científica, mas quando a sonda foi lançada, ele usou sua cauda para §Hgolpear§! nossa nave com uma força incrível. O impressionante é que, embora o golpe tenha feito a nave atravessar boa parte do sistema solar, ela quase não sofreu danos e não houve nenhuma baixa a bordo. Mesmo assim, o dragão claramente não estava nada feliz."
 aquatics.205.A:0 "$aquatics.200.A$"
 aquatics.205.B:0 "Fascinante. Deveríamos tentar novamente para ver o que acontece."
 aquatics.210.name:0 "A Fúria do Dragão"
 aquatics.210.desc.normal:0 "Quando nossa nave se aproximou do dragão pela segunda vez, ele logo entrou em ação. Bufando, ele voou em disparada na direção de [dragon_colony.GetName]! Antes que nossos sistemas defensivos pudessem reagir, ele descarregou seu sopro glacial com grande fúria sobre o hemisfério norte do planeta, causando dano considerável a muitos grandes centros populacionais."
 aquatics.210.desc.gestalt:0 "Quando nossa nave se aproximou do dragão pela segunda vez, ele logo entrou em ação. Bufando, ele voou em disparada na direção de [dragon_colony.GetName]! Antes que nossos sistemas defensivos pudessem reagir, ele descarregou seu sopro glacial com grande fúria sobre o hemisfério norte do planeta, causando dano considerável a instalações de produção essenciais."
 aquatics.210.A:0 "Vamos recuar por enquanto."
 aquatics.215.name:0 "Análise do Dragão Bem-Sucedida"
 aquatics.215.desc:0 "O dragão rugiu furioso quando nossa sonda se prendeu a ele, localizando e penetrando rapidamente em uma minúscula abertura entre suas escamas. Embora a reação tenha forçado [Root.GetName] a realizar um salto MRQL de emergência para evitar o dragão contrariado, a sonda conseguiu captar leituras intrigantes. Pelo que pudemos ver, a durabilidade das escamas do dragão resulta de uma complexa mistura de enzimas que ativam uma reação química especial quando a criatura entra na atmosfera de [dragon_colony.GetName] em altas velocidades.\n\nEmbora ainda haja muito a se descobrir, nossos [This.Owner.GetResearchers] têm certeza de uma coisa: devido à complexidade da biologia do dragão, se quisermos ter acesso ao material de que suas escamas são feitas, primeiro precisaremos matá-lo. De qualquer maneira, eles garantem que o conhecimento que adquiriram será útil."

 first_contact_dragon:0 "Comunicações Dracônicas"
 aquatic_events.250.name:0 "$first_contact_dragon$"
 aquatic_events.250.desc:0 "Após nosso sucesso ao estabelecer comunicações com um grande número de espécies alienígenas, um dos nossos principais [This.Owner.GetLinguists] nos fez uma proposta radical. Embora as tentativas passadas de nos comunicar com o Dragão Celeste tenham sido um completo fracasso, [needed_name.GetSheHe] afirma que agora é o momento de tentar novamente.\n\nConforme nossas histórias mais antigas, houve um lendário Acordo entre o povo [This.Owner.Species.GetName] ancestral e o Dragão, pondo fim ao conflito. Tendo isso como prova de que a mútua compreensão é possível até certo ponto, [needed_name.GetSheHe] afirma que nossas experiências recentes com formas de vida totalmente alienígenas nos deixaram mais bem-preparados do que nunca para compreender o dragonete."
 aquatic_events.250.desc.hive:0 "Tendo estabelecido comunicações com muitas espécies alienígenas, nossos linguistas concluíram que é o momento de uma nova tentativa de comunicação com o Dragão Celeste. Embora nossas tentativas recentes tenham sido um completo fracasso, nós nos lembramos vagamente de um acordo que houve no passado, quando fizemos as pazes com o dragão após eras de conflito.\n\nAgora que temos mais experiência com formas de vida completamente alienígenas, estamos mais bem-preparados do que nunca para compreender o dragonete."
 aquatic_events.250.desc.machine:0 "Tendo estabelecido comunicações com muitas espécies alienígenas, nossas sub-rotinas linguísticas chegaram a um novo consenso: é o momento de uma nova tentativa de comunicação com o Dragão Celeste. Embora nossas tentativas anteriores tenham fracassado em todos os critérios relevantes, os registros de nossos criadores sugerem que a mútua compreensão é possível até certo ponto. Afinal, eles teriam lutado e depois feito as pazes com o dragão, por motivos até agora desconhecidos.\n\nConsiderando nossa experiência com formas de vida completamente alienígenas, estamos mais bem-preparados do que nunca para compreender o dragonete."
 start_dragon_communications_study:0 "Nossos [This.Owner.GetEnvoyPlural] tentarão se comunicar com o Dragão."
 aquatics.255.name:0 "Um Começo Prudente"
 aquatics.255.desc:0 "Enquanto nossos [This.Owner.GetResearchers] e [This.Owner.GetLinguists] verificavam os registros de interações conhecidas com o dragão, eles prepararam alguns experimentos para ver como ele reagirá. Eles nos garantem que todos os passos foram planejados com o devido cuidado e que interromperão as atividades ao menor sinal de desagrado da parte do dragão."
 aquatics.260.name:0 "Progresso Lento"
 aquatics.260.desc:1 "Nossos [This.Owner.GetLinguists] continuam perplexos com a fala do dragão. Embora acreditem que não demorará muito para fazerem avanços, as dificuldades para encontrar um quadro de referência comum entre nós e a gigantesca fera espacial continuam sendo, aparentemente, insuperáveis.\n\nIsso seria motivo de desespero se não fosse pelo comportamento do dragão: ele tem sido extremamente paciente com nossas naves de pesquisa invadindo seu território. Com base nos movimentos rítmicos da sua garganta, ele vem repetindo o mesmo conjunto de vibrações glotais, que resultariam em rugidos ou grunhidos se não fosse pelo vácuo do espaço, quase como se soubesse o que estamos fazendo e quisesse ajudar."
 aquatics.260.A:0 "Um mistério."
 aquatics.265.name:0 "A Verdade dos Rugidos"
 aquatics.265.desc.normal:0 "Nossos [This.Owner.GetLinguists] relatam um avanço surpreendente. Temendo jamais conseguir entender o dragão, eles transpuseram o mapa espectral de suas emissões flutuantes de energia corporal para formas de onda acústicas. Quando escutaram os resultados, não puderam acreditar em seus [This.Owner.GetSpeciesEarNamePlural]. Não havia como negar: o dragão estava falando a nossa língua, mas por um meio diferente! Seus rugidos, na verdade, eram só uma forma de chamar nossa atenção, e não uma tentativa de se comunicar.\n\n$aquatics.265.desc.end$"
 aquatics.265.desc.gestalt:0 "Nossos [This.Owner.GetLinguists] relatam um avanço surpreendente. Temendo jamais poder entender o dragão, eles transpuseram o mapa espectral de suas emissões flutuantes de energia corporal para um gráfico padrão de desvio de ondas. Isso revelou que ele estava, na verdade, "falando" em um código binário simples, não muito diferente do que usamos às vezes, mas em um comprimento de onda diferente. Seus rugidos, na verdade, eram só uma forma de chamar nossa atenção, e não uma tentativa de se comunicar.\n\n$aquatics.265.desc.end$"
 aquatics.265.desc.end:0 "Tendo feito essa descoberta, nossos [This.Owner.GetLinguists] reproduziram antigas gravações. Eles afirmam que as antigas falas do dragão eram reclamações "decepcionantes e pueris" sobre comida e o progresso lento dos seres que "se arrastam sobre o planeta". Por outro lado, agora a criatura manifesta surpresa e agrado por sermos capazes de compreendê-la. De fato, ela demonstra um entusiasmo que não víamos há anos. Ao que parece, o dragão tem um assunto de grande importância sobre o qual deseja falar conosco, mas só quando estivermos §S"prontos".§!"
 aquatics.265.A:0 "Mas estamos prontos!"
 aquatics.270.name:0 "Uma Forte Reprimenda"
 aquatics.270.desc:0 "O dragão começou um longo discurso sobre a sabedoria que acumulou com o passar das eras e suas observações quanto à nossa atitude em relação ao tempo e a compromissos, além de nossa falta de conhecimento sobre os fundamentos do universo. Ao que parece, ele nos considera jovens e irresponsáveis, indignos de sua missão neste momento."
 aquatics.270.A:0 "Uma pena. Devemos nos esforçar para melhorar."
 aquatics.270.A.tooltip:0 "O dragão virá até nós quando estiver pronto."
 aquatics.280.name:0 "Um Dragão Irritado"
 aquatics.280.desc:0 "Não sabemos ao certo o que saiu errado, mas nossos [This.Owner.GetResearchers] parecem ter desagradado o dragão. Com um poderoso rugido, a criatura descarregou seu sopro mortal contra a nave, causando a morte de [This.Owner.GetEnvoy] [This.Leader.GetName] e atrasando consideravelmente nossas tentativas de compreendê-la."
 draconic_communications_continues:0 "Nossas tentativas vão continuar."

 fcsum_origin_dragon_1:0 "Iniciamos nossas tentativas de comunicação com o dragão, mas fizemos pouco progresso até o momento."
 fcsum_origin_dragon_2:0 "Apesar da cooperação do dragão, seu modo de se comunicar continua sendo confuso para nós."
 fcsum_origin_dragon_3:0 "Desvendamos o segredo da comunicação com o dragão. Ao que parece, ele tem algo a nos dizer."

 aquatics.305.name:0 "$aquatics.180.name$"
 aquatics.305.desc:0 "[This.GetName] relatou ter avistado um assustador dragão espacial no sistema [From.GetName]!\n\nO sistema também parece ser um centro de [From.Owner.GetName], e um dos planetas do sistema mostra indícios de que abriga uma população particularmente densa.\n\nAté o momento, o dragão não reagiu a nós, e não há sinal de conflito entre ele e os outros habitantes do sistema. Talvez seja melhor deixá-lo em paz." #this event happens during first contact, so [From.Owner.GetName] is 'alpha menace'
 aquatics.305.desc.pre-ftl:0 "[This.GetName] relatou ter avistado um dragão espacial assustador no sistema [From.GetName]! Parece que esse mesmo sistema também é o lar de uma civilização [Owner.GetPreFTLLower]. Um dos planetas tem indícios de ser habitado.\n\nAté o momento, o dragão não reagiu à nossa presença, e também não há sinal de conflito entre ele e os outros habitantes do sistema. Talvez seja melhor deixá-lo em paz." # e.g. 'home to an unsophisticated civilization' or 'home to a pre-FTL civilization'

