 aquatics.5.desc.1:0 "$aquatics.5.desc.intro$\n\nTerraformar este lugar é teoricamente possível, mas ainda não possuímos os meios para realizar essa tarefa monumental dentro de um prazo realista."
 aquatics.5.desc.2:0 "$aquatics.5.desc.intro$\n\nOs custos de energia seriam gigantescos, mas temos a tecnologia para terraformar gradualmente este mundo em algo que suportaria a vida novamente."

