 START_SCREEN_OCEAN_PARADISE:0 ""Felizes aqueles que possuem a sabedoria da aceitação." É o que diz um provérbio comum da sociedade [Root.GetAdj]. A generosidade da vida está por todos os lados quando se aprende a apreciá-la. Foram em águas assim que prosperamos por muito tempo.\n\nMas nossos anciãos parecem não enxergar a estagnação. Eles confundem nossos instintos de sobrevivência com impaciência. Se não buscarmos a mudança, a mudança nos encontrará, e estaremos despreparados. Não podemos estar sozinhos neste vasto universo. Para manter o nosso lar, alguns de nós precisam decidir partir.\n\nNossas descidas ao Abismo se mostraram úteis. Destroços de outro mundo, recuperados com dificuldade, possibilitaram uma série de avanços tecnológicos. Por fim, estamos prontos para partir para longe de nossos oceanos, para explorar, ver, aprender e proteger."
 START_SCREEN_OCEAN_PARADISE_HIVE:0 ""Felizes nós que possuímos a sabedoria da aceitação." A generosidade da vida está por todos os lados quando se aprende a apreciá-la. Foram em águas assim que prosperamos por muito tempo.\n\nInfelizmente, a estagnação se aproxima. Se não buscarmos a mudança, a mudança nos encontrará, e estaremos despreparados. Não podemos estar sozinhos neste vasto universo. Para manter o nosso lar, alguns de nós precisam decidir partir.\n\nNossas descidas ao Abismo se mostraram úteis. Destroços de outro mundo, recuperados com dificuldade, possibilitaram uma série de avanços tecnológicos. Por fim, estamos prontos para partir para longe de nossos oceanos, para explorar, ver, aprender e proteger."

