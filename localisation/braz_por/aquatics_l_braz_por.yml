 aquatics.115.desc:0 "Assim como haviam prometido, nossos necromantes trouxeram o Dragão Celeste do sistema [dragon_system.GetName] de volta à vida! Embora ainda imperfeito, como qualquer um que acaba de voltar do reino dos mortos, ele aguarda ansiosamente pelas nossas ordens."
