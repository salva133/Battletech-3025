 hallucinogen_removal:0 "Remoção de Alucinógeno"
 hallucinogen_removal_DESC:1 "Tente retirar o Alucinógeno da atmosfera de [Root.GetName]."
 impact_defence_system:0 "Sistema de defesa de asteroides"
 impact_defence_system_DESC:0 "Precisamos estudar a melhor forma de proteger a colônia em [Root.GetName] dos impactos de asteroides frequentes que atingem o planeta."
 titanic_life_study_normal:0 "Estudo da Vida Titânica"
 titanic_life_study_normal_DESC:1 "Ao estudar a Vida Titânica de [Root.GetName], esperamos poder começar a compreender mais sobre eles e até mesmo nos comunicarmos."
 titanic_life_study_mean:0 "Necropsias da Vida Titânica"
 titanic_life_study_mean_DESC:1 "Ao extrair a Vida Titânica de [Root.GetName], logo descobriremos como explorá-los melhor!"
 titanic_life_study_nice:0 "Monitoramento da Vida Titânica"
 titanic_life_study_nice_DESC:1 "Ao monitorar cuidadosamente a Vida Titânica de [Root.GetName], esperarmos ser capazes de coexistir pacificamente com eles."
 retaliatory_genome_mapping:0 "Mapeamento de Genoma Retaliatório"
 retaliatory_genome_mapping_DESC:0 "Ao enviar uma nave para o mundo natal dos alienígenas, conseguiremos reunir os mesmos dados sobre eles que suspeitamos que eles possuem sobre nós."
 woodwind_instrument_investigation:0 "Investigação do Instrumento de Sopro"
 woodwind_instrument_investigation_DESC:0 "O material fonte do instrumento misterioso que parece ter um efeito relaxante em nossa biologia deve ser encontrado."
 disappearing_pops_project:0 "Desaparecimentos em [missing_pops_planet.GetName]"
 disappearing_pops_project_DESC:0 "A força de polícia local em [missing_pops_planet.GetName] precisa do apoio de uma força de ataque militar para acalmar a inquietação enquanto investiga uma onda recente de desaparecimentos misteriosos."
 mystery_cream_project:0 "Eterno"
 mystery_cream_project_DESC:0 "O novo creme anti-envelhecimento, Eterno, está se espalhando com toda a força pelo império, e mostrou capacidade de estimular mesmo a regeneração celular. Se conseguirmos identificar o agente ativo, talvez possamos usá-lo para produzir um efeito mais duradouro."
 cream_origin_project:0 "Em busca de uma existência livre de rugas"
 cream_origin_project_DESC:0 "Precisamos encontrar a origem deste creme."
 MAGNETIC_PLANET_RESEARCH_PROJECT:0 "Investigar o Mistério Magnético de [Root.GetName]"
 MAGNETIC_PLANET_RESEARCH_PROJECT_DESC:0 "Diversas perturbações magnéticas atrapalham a vida em [Root.GetName]. Até pouco tempo atrás, sua causa era um mistério completo, mas com os dados que tivemos de ocorrências repetidas, foi possível descobrir a verdade por trás delas."
 ROGUEMOON_PROJECT:0 "Investigar a Lua Misteriosa de [Root.GetName]"
 ROGUEMOON_PROJECT_DESC:0 "Conduza uma inspeção detalhada de [event_target:roguemoon.Planet.GetName] e tente descobrir de onde ela veio."
 DPORTAL_PROJECT:0 "Sondar o Portal Dimensional em [Root.GetName]"
 DPORTAL_PROJECT_DESC:0 "Investigue para onde o Portal Dimensional leva."
 DPORTAL_PROJECT_SCIENCE:0 "Feche o portal!"
 DPORTAL_PROJECT_SCIENCE_DESC:0 "Tem que haver um jeito de fechar este portal, e a ciência vai descobrir!"
 DPORTAL_PROJECT_PRAYER:0 "Feche o portal!"
 DPORTAL_PROJECT_PRAYER_DESC:0 "Um portal desses certamente pode ser revertido usando energia positiva!"
 DPORTAL_PROJECT_PSI_PRAYER:0 "Feche o portal!"
 DPORTAL_PROJECT_PSI_PRAYER_DESC:0 "Um portal desses certamente pode ser revertido usando energia Psiônica!"
 DPORTAL_PROJECT_ROCKS:0 "Feche o portal!"
 DPORTAL_PROJECT_ROCKS_DESC:0 "Talvez jogar uma grande quantidade de pedras no portal vai bloqueá-lo?"
 SNEK_SCIENCE_PROJECT:0 "Usar Ciência"
 SNEK_SCIENCE_PROJECT_DESC:1 "Ciência! Usaremos a ciência! Após diversas observações cuidadosas e reuniões produtivas, pretendemos encontrar padrões de comportamento nos ofídios e adotar planos de forma metódica para combatê-los. Se encontrarmos evidências do uso de ferramentas e de estratégia adaptativa, talvez possamos até argumentar com eles! Temos apenas que garantir que os dados não sejam corrompidos por interferências nas atividades deles, mesmo quando estiverem picando colonizadores e drenando energia."
 SNEK_WAR_PROJECT:0 "Usar Soldados"
 SNEK_WAR_PROJECT_DESC:1 "Guerra! Vamos à guerra! Não sabemos por que estão aqui. Não sabemos tudo o que fazem aqui. Mas sabemos de uma coisa: elas nos odeiam, então devem aprender a nos temer. Chegou a hora de posicionar sentinelas, formar patrulhas e passar de casa em casa com incineradores de ofídios. Queime todas elas! Nós temos que nos impor e combater qualquer coisa que rasteje, não importa o custo."

 
