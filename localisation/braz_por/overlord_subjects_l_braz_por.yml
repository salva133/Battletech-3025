 holding_splinter_hive:0 "Colmeia Fragmentada"
 holding_splinter_hive_desc:1 "Uma grande biomassa que produz novos trabalhadores para a colmeia. Apesar de ficar separada da colmeia original, ela está conectada à rede neural."
 holding_distributed_processing:0 "Processamento Distribuído"
 holding_distributed_processing_desc:1 "Uma estrutura fria que encobre a região local. Quem trabalha aqui se recusa a explicar o que fazem, mas ninguém sai da experiência completamente ileso."
 holding_offspring_nest:0 "Ninho de Cria"
 holding_offspring_nest_desc:2 "Neste ninho, uma mente-colmeia estrangeira tem um representante singular que age como um nódulo central para a rede neural dela. Isso permite que ela controle a colônia continuamente."
 holding_offworld_foundry:0 "Fornalha Extramundo"
 holding_offworld_foundry_desc:0 "Fornalhas grandes que pertencem a um império estrangeiro. Extraem recursos locais para criar ligas metálicas de alta qualidade."
 holding_overlord_vigil_command:0 "Comando de Vigília"
 holding_overlord_vigil_command_desc:0 "Um centro de comando especializado e incumbido de calcular os melhores meios de aumentar as medidas defensivas."
 holding_parasitic_algorithms:0 "Ministério da Ciência"
 holding_parasitic_algorithms_desc:0 "Um ministério que supervisiona a pesquisa e ciência locais. Leva os avanços e descobertas mais notáveis ao benfeitor dele."
 holding_parasitic_algorithms_effect_desc:2 "[Root.ResearchProducerIcon] [Root.ResearchProducer] transformam [Root.SubjectResearcherUpkeep] do Súdito em $r_research$ para o Lorde supremo."

 holding_noble_vacation_homes:0 "Castelos Nobres"
 holding_noble_vacation_homes_desc:0 "Um lar longe do lar, este é o lugar perfeito para a elite dominante do Lorde Supremo se acalmar, para que não cause incidentes em casa."
 holding_noble_vacation_homes_effect:0 "Cada $holding_noble_vacation_homes$ concede §G+2§! de £stability£ estabilidade na capital do Lorde Supremo."

 holding_dread_outpost:0 "Entreposto do Terror"
 holding_dread_outpost_desc:0 "O Entreposto do Terror é uma estrutura arcana que produz exércitos reanimados profanos e envia dados falsos para o Lorde Supremo deste planeta."

 holding_communal_housing_outreach:0 "Extensão da Moradia Comunal"
 holding_communal_housing_outreach_desc:0 "Todos têm direito a um lar. É por isso que o Lorde Supremo estendeu o Projeto de Moradia Comunal para este planeta. É uma ótima oportunidade para mostrar aos habitantes o valor do igualitarismo."

 holding_idyllic_bloom:0 "Entreposto dos Semeadores de Gaia"
 holding_idyllic_bloom_desc:0 "Nesta estrutura, são armazenadas as técnicas hiperavançadas de terraformação dominadas pelo Lorde Supremo. Após ser iniciado no planeta, esse trabalho de transformação demorará uma década para ser concluído."
 holding_idyllic_bloom_effect_timer:0 "A terraformação terminará em §Y[Planet.idyllic_bloom_holding_timer]§!."
 holding_idyllic_bloom_effect:0 "A terraformação terminará §Y10§! anos após a construção."

 holding_reemployment_center:0 "Centro de Empregabilidade"
 holding_reemployment_center_desc:1 "Nunca deixe de explorar um recurso, mesmo que esse recurso seja os mortos do Súdito. Com o Centro de Empregabilidade, o Lorde Supremo pode garantir que os planetas do Súdito estejam sempre repletos de trabalhadores, mesmo que a qualidade do trabalho possa variar."
 holding_reemployment_center_effect:0 "\nUm novo £pop£ §YPop Zumbi§! será reanimado em §Y[Planet.reemployment_center_timer]§!"

 holding_recruitment_office:0 "Escritório de Recrutamento"
 holding_recruitment_office_desc:0 "Todos devem cumprir um papel. Por isso, o Lorde Supremo está oferecendo treinamento militar em troca de um turno na frota dele. Servir ao exército garante a cidadania."
 MESSAGE_OVERLORD_RECRUIT_TITLE:0 "Turno de Serviço Concluído"
 MESSAGE_OVERLORD_RECRUIT_DESC:0 "Após concluírem o turno de serviço, os §Y[moving_pop.GetSpeciesNamePlural]§! que se juntaram a nós decidiram ficar em $PLANET|Y$. Nosso súdito não está contente, mas ele não pode decidir pelos nossos cidadãos."

 holding_park_ranger_lodge:0 "Alojamento dos Guardas-Florestais"
 holding_park_ranger_lodge_desc:0 "O Lorde Supremo tem interesse em coexistir com a natureza e deseja compartilhar essa alegria com o Vassalo dele para garantir que sempre haja pelo menos um pouco de natureza para ser apreciada."
 no_free_district_for_ranger_lodge:0 "$TRIGGER_FAIL$§RNão restou natureza intocada para protegermos neste planeta.§!"
 blocker_tied_to_ranger_lodge:0 "$TRIGGER_FAIL$§REste bloqueador permanecerá enquanto a Propriedade §Y$holding_park_ranger_lodge$§! existir.§!"

 holding_tree_of_life_sapling:0 "Muda da Árvore da Vida"
 holding_tree_of_life_sapling_desc:0 "O Lorde Supremo coexiste com a Árvore da Vida dele há tanto tempo que não consegue imaginar a vida sem ela. Agora, ele quer compartilhar essa oportunidade com os vassalos dele."

 holding_franchise_headquarters:0 "Sede da Franquia"
 holding_franchise_headquarters_desc:0 "Este conjunto de escritórios permite que a Gestão Corporativa realinhe os interesses do Subsidiário com os do Lorde Supremo dele por meio de exercícios de formação de equipes e treinamentos obrigatórios em todo o planeta."
 holding_franchise_headquarters_effect:0 "\n£job_clerk£ §Y$job_clerk_plural$§! produzem §R-1§! de £trade_value£ §YValor Comercial§! para o Súdito e §G0.25§! de £unity£ §Y$unity$§! para o Lorde Supremo."
 no_branch_office:0 "$TRIGGER_FAIL$§RRequer uma Filial de [owner.overlord.GetName].§!"
 planet_corporate_franchising_meddling:0 "Interferência Corporativa"
 holding_franchise_headquarters_ethics_effect:0 "\nSe o Lorde Supremo tiver Ética Fanática, concede §G+100%§! de Atração Ética para o Ethos correspondente."

 holding_experimental_crater:0 "Cratera Experimental"
 holding_experimental_crater_desc:0 "Uma área designada para testar novas naves coloniais asteroidais. Pode não ser o modo mais conveniente de testar as naves, mas terceirizar o processo ajuda o Lorde Supremo a diminuir os gastos com limpeza."
 holding_experimental_crater_effect:0 "§YAtenção:§!\n     As "naves" coloniais em aproximação podem §REXPLODIR§!!"
 MESSAGE_OVERLORD_CRATER_TITLE:0 "Asteroide Colonial Experimental"
 MESSAGE_OVERLORD_CRATER_DESC:0 "Um Asteroide Colonial do nosso Lorde Supremo colidiu com $PLANET|Y$. Reparar o planeta levará meses."

 holding_organic_sanctuary:0 "Refúgio Orgânico"
 holding_organic_sanctuary_desc:0 "Embora as instalações de tratamento neste planeta sejam mais limitadas do que as nos mundos do Lorde Supremo, os biotroféus dentro delas têm um padrão de vida muito mais confortável do que estão acostumados."

 holding_sacrificial_shrine:0 "Altar de Sacrifício"
 holding_sacrificial_shrine_desc:0 "O grande estudo do ciclo não deve ficar limitado ao Lorde Supremo. A passagem da vida à morte precisa ser explorada pelo Vassalo também."
 # Deposits
 d_spawning_complex_blocker:0 "£blocker£ Complexo de Geração do Lorde Supremo"
 d_spawning_complex_blocker_desc:1 "Uma enorme biomassa. Está viva e pulsa enquanto produz lentamente novos trabalhadores para a colmeia."
