 ## Scripted Loc for Planetary Sensors
 # First Part
 SensorReadings1:0 "Eles acharam os destroços de uma nave que caiu no local e ainda envia sinais fracos de vez em quando."
 SensorReadings2:0 "Eles encontraram uma antiga estação de mineração em órbita. Aparentemente, foi abandonada pelos proprietários há muito tempo."
 SensorReadings3:0 "A busca pelo sinal fraco os levou a um entreposto pequeno e vazio, mas havia sinais de que alguém com um nível tecnológico parecido com o nosso esteve lá recentemente."
 SensorReadings4:0 "Por todo o local da origem do sinal, havia pedaços de casco e outros detritos que provavelmente vieram de uma base estelar maior. Porém, não resta nenhum outro vestígio dessa estrutura."

 # Second Part
 SensorReadingsSociety1:0 "Ao procurar pelo local, eles conseguiram encontrar uma cápsula de sobrevivência que continha o que parecia ser os restos mortais de uma forma de vida alienígena e desconhecida. Eles vão trazer a amostra para mais testes assim que puderem."
 SensorReadingsSociety2:0 "Uma das máquinas responsáveis pelos sinais que captamos ainda estava mais ou menos funcionando, e a nossa equipe conseguiu extrair alguns arquivos sobre a civilização que supostamente lhes deu origem. Como são desconhecidos para nós, eles serão inseridos em nossos bancos de dados, embora pareçam ser de uma era muito mais antiga."
 SensorReadingsSociety3:0 "Mesmo inabitado por seres sencientes, é o local de reprodução de um grupo de animais que aparentemente passou a usar algumas das máquinas quebradas como parte do ritual de acasalamento. Nossa equipe vai trazer alguns deles para serem monitorados por mais tempo."
 SensorReadingsSociety3Gestalt:0 "Parece que os animais selvagens locais começaram a usar as máquinas da área interna como parte do ritual de acasalamento deles. Mesmo sendo pouco interessantes para nós, nossos drones vão trazer alguns desses curiosos seres para serem monitorados por mais tempo."
 SensorReadingsSociety4:0 "Enquanto examinavam a área, eles acharam uma pequena biblioteca com livros que imaginam conter detalhes da biologia de várias espécies da fauna local, e que devem ter sido trazidos dos diferentes planetas que os habitantes originais visitaram. Nossa equipe vai trazê-los e começar a traduzir o idioma usado nos livros. Depois, vão adicionar quaisquer informações que obtiverem deles aos nossos bancos de dados."
 SensorReadingsSociety4Gestalt:0 "Ao explorar o local, nossos drones descobriram uma pequena biblioteca. Os livros dentro dela contêm detalhes da biologia de milhares de espécies da fauna de cada planeta que os habitantes originais visitaram. Eles serão trazidos para aumentar o nosso banco de dados."

 SensorReadingsPhysics1:0 "Apesar de nada muito útil ter sido deixado para trás, nossa equipe achou alguns artigos de pesquisa sobre a atividade geológica de diferentes planetas, ou pelo menos é o que deduzem com as ilustrações. Eles vão trazer tudo o que acham que vai sobreviver à viagem de volta para ser decifrado o mais rápido possível."
 SensorReadingsPhysics1Gestalt:0 "Apesar de pouquíssimos materiais úteis terem sido deixados para trás, nossos drones de engenharia localizaram alguns artigos de pesquisa sobre a atividade geológica de diferentes planetas. Tudo o que possa sobreviver à viagem de volta vai ser trazido e decifrado o mais rápido possível."
 SensorReadingsPhysics2:0 "Nossa equipe gastou muito tempo tentando passar pelas defesas das máquinas que ainda estão funcionando, apenas para descobrir que não continham nada de verdadeiramente útil. No entanto, as próprias máquinas despertaram o interesse deles, e eles vão trazer algumas peças de volta."
 SensorReadingsPhysics2Gestalt:0 "Depois de gastarmos uma quantidade considerável de tempo para passar pelas defesas das máquinas responsáveis pelos sinais, acreditamos que contenham segredos ainda a serem revelados. Quaisquer peças que a gente consiga recuperar serão trazidas imediatamente."
 SensorReadingsPhysics3:0 "Eles acharam uma pequena máquina que parece ser responsável por uma barreira fraca ao redor da área. Provavelmente essa é a única razão para haver algo para ser encontrado. Com mais nada de valor lá, eles decidiram desmontá-la para ver o que podem descobrir."
 SensorReadingsPhysics4:0 "Parece que um reator de fusão estava mantendo o que sobrou do lugar funcionando, apesar da falta de cuidado e manutenção. Ele despertou o interesse da nossa equipe, e ela vai continuar a investigá-lo."
 SensorReadingsPhysics4Gestalt:0 "Um antigo reator de fusão estava mantendo o que sobrou do lugar funcionando, apesar da falta de manutenção necessária. Nossos drones de engenharia vão continuar a investigá-lo para ver se há algo que possamos descobrir com ele."

 SensorReadingsEngineering1:0 "Quando estavam explorando as ruínas do lugar, nossos especialistas conseguiram encontrar algumas peças de nave quase intactas. Apesar de não serem mais úteis devido à degradação causada pelo tempo, nossos engenheiros acreditam que podem obter algumas informações com elas."
 SensorReadingsEngineering1Gestalt:0 "Enquanto examinavam as ruínas, nossos drones se depararam com várias peças de nave. Apesar de não serem mais úteis, devido à degradação causada pelo tempo, acreditamos que podemos obter algumas informações com elas."
 SensorReadingsEngineering2:0 "Apesar do local desolado, nossos especialistas encontraram diversos usos de um material de construção que nunca tinham visto antes. Quando eles terminarem as escavações e análises da área, amostras vão ser trazidas para mais testes."
 SensorReadingsEngineering2Gestalt:0 "Nossos drones se depararam com um material de construção diferente de tudo o que já vimos. Mesmo sendo improvável que tenha alguma utilidade para nós, ele será trazido para continuarmos a analisá-lo."
 SensorReadingsEngineering3:0 "Apesar de não terem achado seres sencientes, nossos escavadores encontraram vários drones quando cavaram um pouco mais. Mesmo estando danificados a ponto de não podermos mais fazer engenharia reversa neles, nossos técnicos acreditam que as partes diversas podem nos ensinar novas técnicas de construção."
 SensorReadingsEngineering3Gestalt:0 "Nossos drones de escavação se depararam com um sinal parecido com o da nossa própria rede, e depois de cavarem um pouco mais, encontraram dois autômatos velhos e quebrados. Apesar de estarem danificados demais para serem consertados, acreditamos que podemos fazer engenharia reversa em algumas das peças deles para saber melhor como funcionavam."
 SensorReadingsEngineering4:0 "Enquanto vasculhavam as ruínas, eles encontraram os vestígios de uma pequena câmara que antes guardava materiais, mas agora está vazia. Talvez tenha sido saqueada por piratas há muito tempo. Porém, foram deixados para trás diagramas explicando como os habitantes originais extraíam esses mesmos materiais, o que pode ser útil."

 SensorReadingsRare1:0 "Apesar do dano causado ao resto do local, nossa equipe encontrou uma máquina totalmente intocada pelo tempo, pela vida selvagem ou por piratas. Eles acreditam que talvez ela contenha os segredos de um avanço científico. Basta desvendá-los."
 SensorReadingsRare1Gestalt:0 "Apesar da maior parte do local estar caindo aos pedaços, nossos drones encontraram uma máquina totalmente intocada pelo tempo, pela vida selvagem ou por piratas. Esperamos que ela revele segredos há muito esquecidos... assim que conseguirmos compreendê-la."
 SensorReadingsRare2:0 "Quando estava prestes a deixar a área, nossa equipe se deparou com um armário de diagramas e artigos de pesquisa. Além de, supostamente, ter sido fácil decifrá-los, nossos especialistas acreditam que alguns deles podem trazer respostas para pesquisas que começamos há pouco tempo."
 SensorReadingsRare2Gestalt:0 "Enquanto vasculhávamos a área uma última vez, um dos nossos drones de manutenção achou um armário com diagramas e artigos de pesquisa. Além de ter sido fácil decifrá-los, nós acreditamos que eles podem esclarecer algumas pesquisas que nós começamos há pouco."

