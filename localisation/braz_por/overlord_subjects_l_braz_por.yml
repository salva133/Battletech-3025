 # Policies
 policy_subjugation_war_terms:0 "Termos da Guerra de Subjugação"
 policy_subjugation_war_terms_desc:1 "Nossos Termos de Acordo iniciais para Vassalos ou Subsidiários que subjugamos em guerra.\n"
 oppressive_terms_name:1 "Vassalagem Opressora"
 balanced_terms_name:1 "Vassalagem Balanceada"
 benevolent_terms_name:1 "Vassalagem Benevolente"
 oppressive_terms:0 "$oppressive_terms_name$"
 oppressive_terms_desc:2 "Aqueles que subjugamos são inferiores a nós. Nós só os toleramos porque ficam em silêncio e nos dão presentes patéticos.\n\n§ETermos de Acordo Iniciais de Vassalos:\n$t$$subject_can_be_integrated$\n$t$$subject_can_not_do_diplomacy$\n$t$$subject_cannot_expand$\n$t$Participa das Guerras do Lorde Supremo: Todas\n$t$Participa das Guerras do Súdito: Defensivas\n$t$Limite de Propriedades do Súdito: 1§!"
 balanced_terms:0 "$balanced_terms_name$"
 balanced_terms_desc:2 "Nós acreditamos que nossos súditos devem ser tratados de maneira justa. Talvez com o tempo, eles percebam a sabedoria das nossas atitudes e o erro das deles.\n\n§ETermos de Acordo Iniciais de Vassalos:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy_but_not_vote$\n$t$$subject_can_expand_with_tithe$\n$t$Participa das Guerras do Lorde Supremo: Defensivas\n$t$Participa das Guerras do Súdito: Defensivas\n$t$Limite de Propriedades do Súdito: 1§!"
 benevolent_terms:0 "$benevolent_terms_name$"
 benevolent_terms_desc:2 "Nossos súditos são parte de nós tanto quanto somos parte deles. O sucesso deles é a nossa vitória, e vamos avançar juntos como um só.\n\n§ETermos de Acordo Iniciais de Vassalos:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy$\n$t$$subject_can_expand$\n$t$Participa das Guerras do Lorde Supremo: Defensivas\n$t$Participa das Guerras do Súdito: Defensivas\n$t$Limite de Propriedades do Súdito: 1§!"

 oppressive_corporate_terms_name:0 "Aquisição Hostil"
 oppressive_corporate_terms:0 "$oppressive_corporate_terms_name$"
 oppressive_corporate_terms_desc:1 "A tentativa patética de bloquear essa aquisição falhou. Independentemente de quais sejam suas convicções, no fim, todo mundo tem o seu preço.\n\n§ETermos de Acordo de Subsidiários Iniciais:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy_but_not_vote$\n$t$$subject_can_expand_with_tithe$\n$t$Impostos de Recursos Básicos: 45%\n$t$Impostos de Recursos Avançados: 15%\n$t$Participa das Guerras do Lorde Supremo: Todas\n$t$Participa das Guerras do Súdito: Defensivas\n$t$Limite de Propriedades do Súdito: 1§!\n\nEssa é uma §YPolítica de Subjugação Opressora§!."
 balanced_corporate_terms_name:0 "Aquisição Padrão"
 balanced_corporate_terms:1 "$balanced_corporate_terms_name$"
 balanced_corporate_terms_desc:1 "Ambas as partes podem voltar ao trabalho, agora que um acordo satisfatório foi estabelecido.\n\n§ETermos de Acordo de Subsidiários Iniciais:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy_but_not_vote$\n$t$$subject_can_expand_with_tithe$\n$t$Impostos de Recursos Básicos: 30%\n$t$Participa das Guerras do Lorde Supremo: Defensivas\n$t$Participa das Guerras do Súdito: Defensivas\n$t$Limite de Propriedades do Súdito: 1§!\n\nEssa é uma §YPolítica de Subjugação Balanceada§!."
 benevolent_corporate_terms_name:0 "Sinergia Negociada"
 benevolent_corporate_terms:0 "$benevolent_corporate_terms_name$"
 benevolent_corporate_terms_desc:1 "Os melhores acordos beneficiam ambas as partes. Como na vida, os negócios prosperam quando há harmonia.\n\n§ETermos de Acordo de Subsidiários Iniciais:\n$t$$subject_can_not_be_integrated$\n$t$$subject_can_do_diplomacy$\n$t$$subject_can_expand$\n$t$Impostos de Recursos Básicos: 30%\n$t$Participa das Guerras do Lorde Supremo: Defensivas\n$t$Participa das Guerras do Súdito: Defensivas\n$t$Limite de Propriedades do Súdito: 1§!\n\nEssa é uma §YPolítica de Subjugação Benevolente§!."

