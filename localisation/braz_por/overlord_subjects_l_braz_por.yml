 # First Half
 ResourceDiscovery1:0 "Encontramos uma construção dilapidada logo abaixo da superfície de [Root.GetName], escondida pela passagem do tempo. Embora a estrutura esteja relativamente intacta, não há nada dentro que valha ser recuperado. Porém, encontramos uma passagem que leva para mais fundo no subterrâneo."
 ResourceDiscovery2:0 "Em [Root.GetName], encontramos um conjunto de máquinas menores e confusas ainda tentando executar as tarefas que lhes foram designadas. Elas estavam agrupadas em um local bloqueado por destroços e equipamentos quebrados. O hub principal está desativado e é praticamente inútil, mas um sinal que está sendo emitido a intervalos regulares indicou claramente que devemos seguir mais a fundo no subterrâneo."
 ResourceDiscovery3:0 "Nossa análise inicial de [Root.GetName] revelou um centro de pesquisa básico ao redor de um buraco na superfície que levava até uma caverna subterrânea gigante. Já que não podemos recuperar o maquinário do centro de pesquisa, decidimos inspecionar a caverna."
 ResourceDiscovery4:0 "Após uma inspeção exaustiva da superfície de [Root.GetName], encontramos uma sonda que estava analisando a região minuciosamente. Podemos tentar fazer qualquer coisa ou interferir de qualquer maneira, mas ela sempre volta a analisar um local específico. Nós começamos a inspecionar o subterrâneo de acordo com o comportamento da sonda."
 ResourceDiscovery5:0 "Encontramos uma estação de mineração ou pesquisa antiga e arruinada em [Root.GetName]. É provável que ela tenha caído na superfície no passado. Ela também mostra sinais de ter sido atacada. Apesar dos vários danos, a estação continua enviando um sinal para o subterrâneo. Sem dúvida, devemos investigar isso antes de irmos embora."

 # Second Half - Energy
 ResourceDiscoveryEnergy1:0 "Parece haver uma ligação com uma corrente elétrica de origem desconhecida que passa abaixo da superfície. Além disso, não temos como determinar por quanto tempo a corrente vai durar nem se é estável, mas acreditamos que podemos usá-la."
 ResourceDiscoveryEnergy2:0 "Parece que o objetivo dela é manter um gerador arcaico ativo e escondido logo abaixo da superfície. E ele parece estar funcionando, apesar de todos os problemas já esperados. Com certo esforço, podemos estabilizá-lo e usá-lo nós mesmos."
 ResourceDiscoveryEnergy3:0 "Quando investigamos o gerador misterioso mais a fundo, descobrimos que ele está conectado a vários cabos grandes espalhados por [Root.GetName]. Parece que um único mecanismo bem abaixo da superfície mantém tudo funcionando. Se modificarmos um pouco a corrente, nós provavelmente poderemos utilizar a energia que ele produz."

 # Second Half - Minerals
 ResourceDiscoveryMinerals1:0 "O gerador está ligado a um veio mineral subterrâneo. Ele já deve ter sido uma fonte de matéria-prima importante para quem operava a máquina. Embora uma parte do veio tenha sido extraída, nós podemos utilizar estes recursos."
 ResourceDiscoveryMinerals2:0 "Explorações adicionais revelaram que o gerador está conectado a uma gruta escura repleta de vários veios minerais menores. Espalhados no chão, estavam cadáveres de uma espécie litoide desconhecida. Não sabemos se eles estavam extraindo os minerais ou comendo-os direto do solo, mas os corpos contêm formações minerais que podem nos ser úteis."
 ResourceDiscoveryMinerals3:0 "O gerador foi construído dentro de uma câmara subterrânea gigantesca e lotada de minerais de todos os tipos. Esvaziá-la será um desafio por si só. Se cavarmos, provavelmente teremos que ir mais fundo na crosta deste mundo."

 # Second Half - Alloys
 ResourceDiscoveryAlloys1:0 "Explorações adicionais da área revelaram que ela está ligada a um mecanismo ancestral que, de algum modo, continua operante. Usando os recursos dos quais dispõe, ele fabrica ligas metálicas totalmente puras, benfeitas e úteis."
 ResourceDiscoveryAlloys2:0 "Nós descobrimos uma estranha instalação de armazenamento cheia de peças de naves danificadas. Não há como recuperar as peças em si, mas talvez possamos reutilizar alguns dos materiais."
 ResourceDiscoveryAlloys3:0 "Mais inspeções da região levaram à descoberta de um hangar escondido muito abaixo da superfície. Pelas salas, nós encontramos várias naves degradadas, sem pistas de quem foram os donos. Vai ser difícil recriar as naves que já permaneceram inteiras no hangar, mas talvez seja possível recuperar as peças e utilizá-las para nossos propósitos."

 # Second Half - Rare Crystals
 ResourceDiscoveryRareCrystals1:0 "Parece haver uma conexão com as operações de mineração de uma formação de cristais incomuns e estranhamente perturbadores, mas não há sinais de quem estava no comando desta instalação. Com alguns ajustes, talvez nós mesmos possamos usá-la."
 ResourceDiscoveryRareCrystals2:0 "Fomos parar em uma gruta cheia de delicadas criaturas de cristal. Ela deve ser algum tipo de criadouro ou fazenda subterrânea. As criaturas, há muito abandonadas, agora vagam livremente. Elas parecerem inofensivas e amigáveis, então talvez possamos restaurar a fazenda, se desejarmos."
 ResourceDiscoveryRareCrystals3:0 "Enquanto seguíamos, nos deparamos com um poço de mina instável e cheio de drones ainda extraindo saliências cristalinas das paredes. Sem ligarem para a nossa presença, eles continuaram abastecendo e separando grandes caixotes. Embora muitos dos cristais sejam comuns e de pouco valor, encontramos alguns raros."

 # Second Half - Volatile Motes
 ResourceDiscoveryVolatileMotes1:0 "Enquanto seguíamos, encontramos a morada de uma criatura anfíbia bulbosa. Vibrando no ar ao redor dela, havia partículas de cor forte e estranhamente artificiais. Não sabemos por que essas partículas são atraídas para a criatura, mas acreditamos que com certo esforço possamos estabilizá-las e utilizá-las."
 ResourceDiscoveryVolatileMotes2:0 "Conforme continuamos nossa exploração, descobrimos uma pequena instalação mais abaixo, com várias salas e máquinas próprias para estabilizar partículas voláteis. Embora ainda sejam seguras, elas logo chegarão a um estado crítico devido à falta de reparos. Nós temos que restaurá-las antes que quebrem."
 ResourceDiscoveryVolatileMotes3:0 "A câmara nos levou mais fundo no subterrâneo e acabamos encontrando uma gruta cheia de lixo tóxico corroendo o solo lentamente. Embora seja perigoso, ele parece ser a fonte das partículas voláteis que descobrimos antes. Talvez possamos usar isso, desde que tomemos cuidado com o processo de estabilização."

 # Second Half - Exotic Gases
 ResourceDiscoveryExoticGases1:0 "Por algum motivo, isso parece se conectar a um depósito de lixo muito abaixo da superfície. O lugar é tão antigo que deve ser impossível especular a origem dele, mas acreditamos que podemos coletar e utilizar alguns dos gases tóxicos."
 ResourceDiscoveryExoticGases2:0 "Parece haver uma conexão com uma instalação de pesquisa lotada ao redor de uma fonte natural de gases tóxicos que saem do núcleo de [Root.GetName]. Se reajustarmos um pouco a instalação, poderemos coletá-los por conta própria."
 ResourceDiscoveryExoticGases3:0 "Fomos levados mais abaixo da superfície, onde encontramos uma máquina de proporções fantásticas. Ela era provavelmente usada para estabilizar [Root.GetName], mas agora está danificada demais. Embora não seja possível recuperá-la, a máquina quebrada está liberando vários gases tóxicos que talvez possamos usar."

 # Second Half - Zro
 ResourceDiscoveryZro1:0 "Conforme seguíamos, encontramos uma fonte de zro enterrada muito abaixo da superfície. Há ferramentas de coleta exóticas espalhadas pelo chão da câmara. Com um pouco de criatividade, podemos usá-las."
 ResourceDiscoveryZro2:0 "Descobrimos uma conexão com uma instalação abandonada escondida no subterrâneo. Parece que o objetivo dela era inspecionar uma zona de impacto de zro. Mesmo vazia e desativada, talvez possamos reutilizá-la."

 # Second Half - Dark Matter
 ResourceDiscoveryDarkMatter1:0 "Parece haver uma conexão com um drone de pesquisa, feita por meio de um processo complexo. Circulando um microburaco negro localizado muito abaixo da superfície do planeta, o drone conseguiu estabilizar a singularidade, talvez para tentar analisá-la. Embora não sejamos capazes de replicar esse feito tecnológico, podemos utilizar o drone para nossos próprios fins."

 # Second Half - Living Metal
 ResourceDiscoveryLivingMetal1:0 "Descobrimos que isso leva a uma câmara mais abaixo da superfície. Lá, encontramos uma fascinante amálgama de metal vivo e o que acreditamos ter sido uma criatura moluscoide. Parece que os dois se fundiram e depois se expandiram lentamente pelas redes de cavernas debaixo da terra. Com certo esforço, talvez possamos extrair pedaços do metal, para nosso próprio uso, sem machucar demais a criatura."
 ResourceDiscoveryLivingMetal2:0 "Não demorou muito para descobrirmos que o metal vivo está concentrado em uma gruta estreita. Ele serpenteia e reage ao toque, então acreditamos que pode estar mais vivo do que parece. Se o extrairmos com cuidado, poderemos aproveitar ainda mais da criatura sem matá-la."

 prospectorium_resource_discovery_desc:0 "Detectamos sinais que indicam que pode haver mais recursos valiosos escondidos em [prospectorium_discovery_target.System.GetName]. Enviamos alguns drones para vasculhar a região e deixá-la pronta para mais análises e operações quando enviarmos uma nave para lá."

