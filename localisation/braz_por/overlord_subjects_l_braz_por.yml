 d_prospectorium_strip_mine_desc:1 "Um complexo de mineração bem construído. Usa os recursos locais de maneira eficiente."
 d_nature_preserve_blocker:0 "Reserva Natural"
 d_nature_preserve_blocker_desc:0 "Um espaço de beleza natural. O Lorde Supremo decretou que ele nunca deve ser violado."
