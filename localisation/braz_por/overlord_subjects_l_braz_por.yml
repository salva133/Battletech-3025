 # Subject presets descriptions
 preset_bulwark_desc:0 "Um Bastião é um tipo de Súdito Especialista focado em destreza militar, mas com pouca produção de recursos básicos."
 preset_scholarium_desc:0 "Um Scholarium é um tipo de Súdito Especialista focado em progresso tecnológico, mas com capacidade militar reduzida."
 preset_prospectorium_desc:0 "Um Prospectorium é um tipo de Súdito Especialista focado em produção de recursos, mas com produção de pesquisas reduzida."
 preset_tributary_desc:0 "Um Tributário é um tipo de Súdito que é obrigado a pagar um imposto mensal de recursos básicos ao Lorde Supremo."
 preset_vassal_desc:0 "Um Vassalo é um tipo de Súdito com um acordo com súdito aberto e várias opções disponíveis tanto para o Súdito quanto para o Lorde Supremo."
 preset_protectorate_desc:0 "Um Protetorado é um tipo de Súdito cuja tecnologia é bem mais fraca do que a do Lorde Supremo. Ele receberá uma melhora em todas as tecnologias que o Lorde Supremo já possuir."
 preset_subsidiary_desc:0 "Um Subsidiário é um tipo de Súdito com um Lorde Supremo Corporativo. Ele é obrigado a pagar um imposto mensal de recursos básicos como parte do acordo com o súdito."
 preset_dominion_desc:0 "Um Domínio é um tipo de Súdito de Império Caído que é obrigado a pagar um imposto mensal de recursos básicos ao Lorde Supremo antigo."
 preset_satellite_desc:0 "Um Satélite é um tipo de Súdito de Império Caído que é obrigado a pagar um imposto de pesquisa substancial ao Lorde Supremo antigo."
 preset_signatory_desc:0 "Um Signatário é um tipo de Súdito de Império Caído cuja diplomacia não é independente do Lorde Supremo antigo."
 preset_thrall_desc:0 "Um Servo é um tipo de Súdito de Império Caído que é obrigado a pagar um imposto mensal de recursos básicos ao Lorde Supremo antigo. Além disso, não pode expandir as próprias fronteiras."
 preset_scion_desc:0 "Um Descendente é um tipo de Súdito de Império Caído que recebe apoio e ajuda do Lorde Supremo antigo."
 preset_satrapy_desc:0 "Uma Satrapia é um tipo de Súdito de Khan que é obrigado a dar tanto naves quanto recursos básicos ao Lorde Supremo belicoso dele."
 preset_relic_satrapy_desc:1 "Uma Satrapia é um tipo de Súdito que dá continuidade às tradições do Grande Khan e é obrigado a fornecer naves e recursos ao Lorde Supremo."

 # Subject presets flavor text
 preset_bulwark_flavor_desc:0 "Este súdito é especialista em assuntos militares. Ele é conhecido pela excelência em questões de defesa e oferece informação e proteção para o lorde supremo. Em contrapartida, o foco único torna-o muito dependente de apoio material para manter o império em ordem."
 preset_scholarium_flavor_desc:0 "Este súdito é especialista em pesquisa e ciência. Com quase todo o orçamento destinado aos acadêmicos e pesquisadores, ele tem extrema necessidade da proteção do lorde supremo, que em troca recebe tecnologias incríveis."
 preset_prospectorium_flavor_desc:0 "Este súdito é especialista em materiais e fabricação. Os sentidos apurados dele permitem encontrar e extrair minerais muito valiosos de regiões das quais outros já desistiram. Ele aproveita ao máximo cada asteroide ou lua que existe por aí."
 preset_tributary_flavor_desc:0 "Tributários são súditos relativamente independentes que ainda controlam os próprios assuntos, tanto interna quanto politicamente. Eles pagam um tributo considerável pela proteção do lorde supremo, e enquanto o dinheiro continuar fluindo, podem fazer praticamente tudo o que quiserem."
 preset_vassal_flavor_desc:0 "Vassalos são súditos de outro império, normalmente com pouca ou nenhuma autonomia para se governarem. Por terem assinado um pacto com uma potência estrangeira, estão com frequência à mercê dos caprichos e misericórdia do lorde supremo e são obrigados a obedecer a qualquer regra que ele imponha. Para alguns impérios enfraquecidos, essa é a última etapa antes de serem completamente assimilados, pois a autonomia deles vai se desfazendo aos poucos."
 preset_protectorate_flavor_desc:0 "Um protetorado é um súdito consideravelmente mais fraco do que o lorde supremo, a ponto de considerar a própria vassalagem um benefício. Protegido dos perigos da galáxia, ele pode se estabilizar e melhorar a terra natal enquanto permanece sob os cuidados do suserano."
 preset_subsidiary_flavor_desc:0 "Subsidiários são súditos com uma considerável autonomia para governar a si mesmos e liberdade para controlar os próprios assuntos. Eles cederam uma parte dessa independência em um acordo no qual ambos os lados devem apoiar o outro."
 preset_dominion_flavor_desc:0 "Um domínio é um súdito que serve a um império despertado antigo. Naves de guerra antigas, mas poderosas atravessam as fronteiras dele, e ele se sujeitou aos comandos de um lorde supremo exageradamente zeloso, que exige subjugação em palavra e alma."
 preset_satellite_flavor_desc:0 "Satélites são súditos que servem a um império despertado antigo. Por terem entregado a autonomia deles a uma potência estrangeira, são constantemente governados pelo suserano. Cada parte da cultura desses súditos, seja tecnologia, arte ou outra forma de expressão, é cuidadosamente controlada a distância."
 preset_signatory_flavor_desc:0 "Signatários são súditos que servem a um império despertado antigo. Embora sejam governados a distância, eles têm uma boa autonomia para cuidar dos próprios assuntos. Como não estão sujeitos a tributos ou a muitas regulamentações, muitas vezes não têm certeza de quais são os objetivos do suserano."
 preset_thrall_flavor_desc:0 "Servos são súditos que servem a um antigo império despertado. Submetidos a um governo severo a distância, pagam um tributo considerável para o ambicioso lorde supremo, que usa a riqueza dos vassalos dele para abastecer as próprias máquinas de guerra."
 preset_scion_flavor_desc:0 "Descendentes são súditos que servem a um antigo império despertado. Apoiados há muito tempo por um velho benfeitor, eles têm autonomia em quase todos os aspectos do próprio governo. Às vezes, eles recebem presentes ou auxílio do suserano por motivos que permanecem um mistério para o restante da galáxia."
 preset_satrapy_flavor_desc:0 "Satrapias são súditos que servem ao Grande Khan. Após cederem ao poder militar dos saqueadores, eles receberam o direito de governar a região da galáxia que já lhes pertencia em nome do Grande Khan. Enquanto continuarem apoiando as conquistas dos saqueadores com naves e recursos, eles terão permissão para cuidar dos próprios assuntos."
 preset_relic_satrapy_flavor_desc:0 "Satrapias eram o estilo de súdito favorecido pelo Grande Khan. Com uma nova liderança no trono agora, seria um desperdício abrir mão dessa tradição. Em troca das naves e recursos enviados para apoiar as conquistas contínuas do Lorde Supremo, eles receberam permissão para cuidar dos próprios assuntos."


