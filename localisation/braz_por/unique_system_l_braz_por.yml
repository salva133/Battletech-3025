 ### Battle Systems
 UNIQUE_SYSTEM_BATTLE_CAT:0 "Campo de Batalha Antigo"
 UNIQUE_SYSTEM_BATTLE_CAT_DESC:0 "Um campo de batalha há muito esquecido, onde impérios antigos disputavam pela supremacia da galáxia. Agora, tudo o que resta são as naves daqueles que lutaram por suas bandeiras."

 unique.125.name:0 "Campo de Batalha Antigo"
 unique.125.desc:0 "Nós enviamos alguns de nossos [Root.Owner.GetScientistPlural] para analisar os restos das antigas naves de batalha em [From.solar_system.GetName] e coletar delas o que puderem. Embora não seja possível determinar quão antigas essas naves são, ou por qual bandeira elas lutavam, eles conseguiram obter algumas informações sobre suas técnicas de construção."

 # Lone Defender
 NAME_Lone_Defender_system:0 "Xraneax"
 NAME_Lone_Defender_planet:0 "Baloryz"
 NAME_Lone_Defender_country:0 "$NAME_Lone_Defender_planet$"
 NAME_Lone_Defender_fleet:0 "Defensora Solitária"
 NAME_Lone_Defender_ship:0 "Defensora Solitária"
 NAME_Lone_Defender_class:0 "$NAME_Lone_Defender_system$"
 Lone_Defender_message:0 "Por quê?"

 unique.130.name:0 "Destruição Mútua Assegurada"
 unique.130.desc:0 "Nossa análise inicial do sistema §Y$NAME_Lone_Defender_system$§! revelou que o planeta $NAME_Lone_Defender_planet$ foi destruído por armas nucleares. Seus habitantes aniquilaram uns aos outros com armas de nível planetário tão poderosas que estilhaçaram a lua.\n\nNossa única chance de descobrir mais sobre o que aconteceu é uma nave que patrulha o sistema, mas ela já está pronta para disparar seus mísseis em nossa direção."

 unique.135.name:0 "Defensora Solitária"
 unique.135.desc:0 "Não detectamos nenhum sinal de vida a bordo da nave. Ela era claramente uma IA, mas priorizava a autopreservação em vez da eficiência em combate. Isso significa que o único ser que sobreviveu ao terrível conflito em §Y$NAME_Lone_Defender_planet$§! era sapiente.\n\nA nave enviou uma mensagem curta pouco antes de sua destruição.\n\n"$Lone_Defender_message$"\n\nNão está claro se essa pergunta se refere ao motivo pelo qual os habitantes de $NAME_Lone_Defender_planet$ incineraram a si mesmos ou por que destruímos a nave de IA.\n\nComparada aos nossos padrões, a tecnologia dela é simples, mas poderemos descobrir alguma coisa se desmontarmos os destroços."
 unique.135.desc.regular:0 "$unique.135.desc$ Ou porque ela executou seu dever bravamente, nós honraremos a IA ao renomear o planeta em homenagem à sua defensora solitária."
 unique.135.desc.memorialist:0 "$unique.135.desc$ Ou deixamos as peças flutuando para servirem de memorial e renomeamos o planeta e o sistema em homenagem à defensora solitária e sua mensagem final, respectivamente."
 unique.135.a:0 "Desmonte os destroços."
 unique.135.b.regular:0 "Renomeie o planeta."
 unique.135.b.regular.tt:0 "O planeta $NAME_Lone_Defender_planet$ foi renomeado para §Y$NAME_Lone_Defender_ship$§!."
 unique.135.b.memorialist:0 "Renomeie o planeta e o sistema."
 unique.135.b.memorialist.tt:0 "O planeta $NAME_Lone_Defender_planet$ foi renomeado para §Y$NAME_Lone_Defender_ship$§!.\nO sistema $NAME_Lone_Defender_system$ foi renomeado para §Y$Lone_Defender_message$§!."
