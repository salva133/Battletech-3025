 ### Larion Arc Site
 larion_digsite:0 "O Sinal"
 larion_digsite_desc:0 "Captamos um sinal único de um vale remoto em [From.Planet.GetName]. Como a fonte do sinal está longe de qualquer civilização que tenha existido no planeta, pode ser interessante rastreá-lo e descobrir de onde ele está vindo."

 unique.1.title:0 "A Nave Acidentada"
 unique.1.desc:0 "Depois de procurar e analisar cuidadosamente o vale onde captamos o sinal, finalmente conseguimos rastrear o local do acidente de uma velha nave. Embora ainda esteja enviando um pedido de socorro, a nave parece estar basicamente vazia, e não há sinais de vida dentro dela.\n\nUm de nossos [Root.Owner.GetScientistPlural] encontrou um pequeno acampamento enquanto examinávamos a área e, depois de seguir alguns rastros antigos, encontramos um velho laboratório. Embora esteja bloqueado por destroços, por enquanto, essa pode ser a localização dos xenos desaparecidos da nave."
 unique.1.a:0 "Remova os destroços."

 unique.5.title:0 "O Laboratório Estranho"
 unique.5.desc:0 "Após remover os últimos destroços, nossos [Root.Owner.GetScientistPlural] encontraram os corpos de um grupo de xenos, supostamente os que estavam na nave acidentada. Depois de analisar os restos mortais com cuidado, nossos [Root.Owner.GetScientistPlural] concluíram que eles devem ter sido vítimas de uma degradação precoce de seus órgãos internos, muito provavelmente devido a bactérias ou doenças desconhecidas.\n\nAinda não está claro quais eram seus objetivos, nem o que os levou a este local específico em seus últimos momentos. As antigas máquinas e bancos de computador do laboratório são irrecuperáveis, e não há mais nada na sala que possa nos dar qualquer pista.\n\nUma pequena porta que leva para o subsolo está bloqueada, e todas as tentativas de decodificação falharam. Mas nossos [Root.Owner.GetScientistPlural] acreditam que, com o tempo necessário, serão capazes de abri-la."
 unique.5.a:0 "Mais um esforço, e vamos descobrir os segredos deste lugar."

 unique.10.title:0 "Os Espécimes Únicos"
 unique.10.desc:0 "Com uma pequena liberação de ar, as portas para a câmara final do laboratório finalmente se abrem, levando a um espaço bem maior do que o esperado. Fileiras e mais fileiras de câmaras de clonagem enchem a área: há centenas, talvez milhares de criaturas trancadas no subsolo.\n\nNossos [Root.Owner.GetScientistPlural] rapidamente concluem que elas são da mesma espécie que os restos mortais encontrados anteriormente. Um pequeno botão em cada uma das câmaras de clonagem parece ser tudo o que é preciso para despertá-las, se assim desejarmos."
 unique.10.a:0 "Veja o que podemos aprender desmontando as câmaras de clonagem."
 unique.10.b:0 "Vamos acordar um deles."
 unique.10.b.tt:0 "Vamos interagir com um dos clones."

 unique.15.title:0 "Clone Larionessi"
 unique.15.desc:0 "Eu... nós... acordamos.\n\nOnde estamos...? E o nosso mundo natal, será que... Sim, podemos senti-lo... ele ainda existe.\n\nPedimos desculpas. Parece que fomos indelicados com os convidados. Nós, da Consciência Larionessi, damos as boas-vindas ao nosso mundo natal, §Y$NAME_Unique_System_2_Planet$§!. Poderiam nos libertar, para que possamos ver o nosso lar mais uma vez?"
 unique.15.a:0 "Podem contar mais a respeito de vocês?"
 unique.15.b:0 "Quem fez esses clones?"
 unique.15.c:0 "Vocês ficariam bem fora dessas câmaras?"
 unique.15.d:0 "Sabemos o que fazer com vocês."
 
 unique.16.desc:0 "Nós somos a Consciência Larionessi, os habitantes de Larion.\n\nHouve um tempo em que nosso coletivo espalhava-se por diversos sistemas solares, desde as fronteiras da nossa galáxia até o núcleo. Tudo isso mudou quando um de nossos adversários nos infectou com uma doença rara que dizimou nossos números e paralisou nossa rede neural.\n\nAgora isso é tudo que nos resta. Estas câmaras, estes clones..."

 unique.17.desc:0 "Nós fizemos.\n\nFoi o último esforço para tentar preservar parte do nosso legado e evitar que as memórias da nossa consciência desaparecessem para sempre. E... parece que funcionou.\n\nTemíamos que nossos clones herdassem os problemas do passado, mas parece que isso não aconteceu."

 unique.18.desc:0 "Até onde sabemos, a doença deve ter desaparecido ao longo dos éons desde que criamos esses clones.\n\nÉ difícil imaginar como a doença sobreviveria sem um hospedeiro. Acreditamos que é seguro nos libertar para que possamos começar a restauração do nosso coletivo."

 unique.20.desc:0 "Então...\n\nQual será o nosso destino? Você finalmente nos libertará dessas câmaras e nos devolverá nossos lares?"
 unique.20.a:0 "Larion é de vocês, como deveria ser."
 unique.20.a.tt:0 "Teremos um novo vassalo, a quem será dado o sistema §Y[larion_planet.solar_system.GetName]§!."
 unique.20.b:0 "Vamos achar um lugar para vocês ficarem."
 unique.20.b.tt:0 "Os Larionessi receberão um lar designado em §Y[Root.Capital.GetName]§!."
 unique.20.c:0 "Vocês tiveram a sua chance."
 unique.20.c.tt:0 "Vamos desativar as câmaras de clonagem."

 unique.22.desc:0 "Então é assim..."

