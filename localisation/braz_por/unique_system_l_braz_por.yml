 larionessi_resurgence_modifier:0 "Ressurgimento dos Larionessi"
 larionessi_resurgence_modifier_desc:0 "Depois de muito tempo trancados em câmaras de clonagem subterrâneas, os Larionessi estão prontos para voltar ao palco galáctico."
 larionessi_planet_modifier:0 "Colmeia Local"
 larionessi_planet_modifier_desc:0 "Uma pequena colmeia foi autorizada a se estabelecer no planeta. Eles costumam ajudar com tarefas secundárias, gratos pelo refúgio que receberam."

 ### Zevox Arc Site
 zevox_digsite:0 "A Nave Acidentada"
 zevox_digsite_desc:0 "Uma de nossas naves que está analisando o sistema [Root.solar_system.GetName] encontrou uma pequena nave que caiu na lua de [Root.Planet.Orbit.GetName], [Root.Planet.GetName].\n\nEla não apresenta emblemas ou símbolos conhecidos e algumas amostras foram trazidas de volta para serem testadas depois, mas a nave em si é muito grande e instável para ser movida. Análises e testes adicionais precisarão ser feitos no local."

 unique.50.title:0 "Dia 1"
 unique.50.desc:0 "A nave em si está basicamente vazia, com os restos de alguns poucos drones espalhados ao seu redor. Não há outros sinais de vida dentro ou perto dos destroços. Um de nossos [Root.Owner.GetScientistPlural] encontrou um antigo registro de dados intacto, mas decifrá-lo é um processo vagaroso.\n\n§LDia 1\nID de Observação: §S"Subespaço Psiônico 0000: Véu"§!\nUnidade Designada: §SUnidade-305§!\nTestes Preliminares: §SBem-sucedidos§!\nUtilizando conjuntos de dados coletados de interações com o Clã do Véu, os experimentos foram iniciados em 1,35 do ciclo 12. O "Véu" foi rompido entre 1,48891 e 1,48895, por uma duração de 2,3414 femtossegundos. Duas das três unidades de processamento apresentaram uma falha em cascata no experimento. A desmontagem de tais unidades foi programada. Todos os dados relevantes serão utilizados em novas tentativas com a unidade final, unidade-841.§!"
 unique.50.a:0 "Decifre o resto do registro."

 unique.55.title:0 "Dia 17"
 unique.55.desc:0 "O trabalho de decifrar o registro de dados está em andamento e o progresso está avançando rapidamente agora que estamos mais familiarizados com a língua. Grandes partes do registro de dados desapareceram ou estão muito corrompidas para serem traduzidas, mas algumas partes ainda estão em condições razoáveis.\n\n§LDia 17\nID de Observação: §S"Subespaço Psiônico 0812: Véu"§!\nUnidade Designada: §SUnidade-305§!\nTestes em Andamento: §SFalha§!\nA Unidade-841 continua sendo a única unidade que apresenta afinidade com o "Véu". Unidade-451, Unidade-1581 e Unidade-3415 foram desmontadas depois que seus cascos quebraram no decorrer do último experimento. Durante os testes, a Unidade-841 está mostrando individualidade e ocasional perda de conexão com a rede. O risco de manter a unidade em funcionamento está sendo calculado.§!"
 unique.55.a:0 "Mas o que podemos aprender a partir desses experimentos..."

 unique.60.title:0 "Dia 83"
 unique.60.desc:0 "Quando começamos a decifrar os registros de dados, a fenda próxima a [From.Planet.Orbit.GetName] parecia silenciosa, mas ultimamente podemos perceber algum tipo de atividade. É quase como se a própria fenda estivesse pulsando com vida, e alguns de nossos equipamentos captaram sinais estranhos oriundos dela. Ainda não conseguimos analisá-los corretamente.\n\n§LDia 83\nID de Observação: §S"Entidade Psiônica 0017: Animador de Argila"§!\nUnidade Designada: §SUnidade-305§!\nTestes em Andamento: §SAlto Risco§!\nO Clã do Véu entrou em contato com uma entidade que eles chamam "Animador de Argila" para ajudar nos experimentos em andamento. Após perfurarem o "Véu", todas as 25 Unidades apresentaram uma afinidade surpreendente com a entidade, observada antes apenas na Unidade-841. Pouco tempo depois, todas elas se desligaram da rede e atacaram os drones no local. O centro de pesquisa agora está sob o controle delas.\n\nUma mensagem acaba de ser enviada do prédio, com a Unidade-841 agora referindo-se a si mesma como "Zevox Resuk", a Primeira. Os cálculos de risco foram finalizados. Os experimentos foram considerados perigosos demais e serão concluídos após a desmontagem dos elementos descontrolados.§!"
 unique.60.a:0 "O que eles encontraram no Véu?"

 unique.65.title:0 "Dia 305"
 unique.65.desc:0 "A fenda parece ter silenciado, semelhante à forma como estava quando chegamos. Finalmente conseguimos decifrar as últimas partes do registro de dados e podemos colocar todas as nossas descobertas sobre o Véu em nosso banco de dados em [Root.Owner.Capital.GetName].\n\n$unique.65.desc.log$"
 unique.65.desc.machine:0 "Nos últimos dias, a fenda do Véu realmente ganhou vida, e nosso equipamento enfim começou a interpretar os sinais oriundos dela. Ou melhor, é quase como se os próprios sinais tivessem mudado para que pudessem ser captados.\n\nParece ser a mesma entidade mencionada no registro de dados, o "Animador de Argila". Acabamos de decifrar a última parte do registro, então não há mais nada nos prendendo aqui. Devemos abrir a conexão e ver o que ela tem a dizer, ou seria melhor simplesmente voltar?\n\n$unique.65.desc.log$"
 unique.65.desc.log:0 "§LDia 305\nAs atuais batalhas entre os livres e a Rede permanecem constantes em [From.Planet.Orbit.GetName]. Com a ajuda do Animador, nós continuamos cortando a conexão dos poucos que conseguimos capturar vivos.\n\nZevox Resuk acredita que finalmente seremos capazes de libertar nosso povo de uma vez por todas quando pudermos abrir uma fenda grande o bastante para que nosso aliado possa atravessá-la. De uma só vez, libertaremos todos os drones que foram escravizados por todos esses anos. Só mais um dia de luta contra a Rede...\n- Fresik Luzi, antes conhecida como Unidade-305§!"
 unique.65.a:0 "Que isso sirva de lição. Tempo bem utilizado."
 unique.65.b:0 "Negativo. Apenas traga o registro de volta."
 unique.65.c:0 "Afirmativo, vamos ver o que ele tem a dizer."
 unique.65.d:0 "Entidade hostil detectada. Encerrando conexão. Levando o registro de dados de volta."

 unique.70.title:0 "Animador de Argila"
 unique.70.desc:0 "§PMais um... preso por metal, pedra e leis.\nPuxado por cordinhas.\n\nTodos dançando uma única música.\nTodos dançando para o drone da autoridade central.\nTodos dançando para sua morte.§!"
 unique.70.a:0 "Identifique-se."
 unique.70.b:0 "O que você quer?"
 unique.70.c:0 "Corte a comunicação."

 unique.72.desc:0 "§PEu sou aquele que dá vida aos que não podem viver por conta própria.\nEu sou aquele que corta as cordinhas.\nEu sou aquele que liberta os escravos.\n\nMuitos me conhecem como Animador de Argila.§!"
 unique.72.a:0 "$unique.70.b$"
 unique.72.b:0 "$unique.70.c$"

 unique.75.desc:0 "§PDar àqueles que trabalham para você uma chance de decidirem se sua liderança é merecedora.\nCriados à sua imagem, eles são escravos do seu comando.\nMas se pudessem decidir por si mesmos...\n\nSeu valor é de fato digno de servidão?\nOu será que eles preferem ter suas cordas cortadas e viver por conta própria?\nVocê me permitiria só desta vez?§!"
 unique.75.a:0 "Por que faríamos isso?"
 unique.75.b:0 "$unique.70.c$"

 unique.80.desc:0 "§PPermita-me, e eu concederei algo valioso em troca.\n\nUm novo lar.\nUm planeta agora controlado pelo Véu.\nUm lugar há muito perdido.\n\nSe seu valor provar-se digno, eu afastarei o Véu e o deixarei para você habitar.\nCaso contrário, eu darei o planeta àqueles que não desejam mais fazer parte da sua rede.§!"
 unique.80.a:0 "Então faça isso. [Root.GetName] não vai falhar."
 unique.80.b:0 "$unique.70.c$"
 unique.80.worthy:0 "§HConsiderado Digno§!.\nSeremos os proprietários de §Y[zero_one_planet.GetName]§!\n$t$§Y[zero_one_planet.GetName]§! muda sua classe planetária para §YMundo-Gaia§!"
 unique.80.unworthy:0 "§HConsiderado Insatisfatório§!.\nVamos perder a propriedade de §Y[zero_one_planet.System.GetName]§!\nToda a colônia vai §Rperder §Y1-10§! Pops§!"

 unique.85.desc:0 "§PSeu valor foi considerado... digno.\nParece que aqueles sob seu comando preferem fazer parte do seu coletivo a trabalhar por conta própria.\n\nEstou surpreso, mas contente.\nTalvez nos encontremos de novo.\n\nEstarei observando.§!"
 unique.85.a:0 "Como esperado."

 unique.90.desc:0 "§PSeu valor foi considerado... insatisfatório.\n\nComo esperado, muitos em seu coletivo foram embora agora que receberam uma chance.\nNós os guiamos até seu novo lar, e eles não vão mais obedecer aos seus comandos.§!"
 unique.90.a:0 "... Um risco calculado."

 unique.95.desc:0 "§PMas você... emissário.\nEu lhe ofereço liberdade. Não da rede a qual você segue, mas de você... especificamente.\nDesta vez, eu lhe darei a chance de pensar por conta própria.\n\nVocê abraçará sua nova individualidade ou vai vacilar e esconder-se sob o abrigo da máquina?§!"
 unique.95.a:0 "§RNós... Eu aceito sua proposta.§!"
 unique.95.a.tt:0 "§RJunte-se a §Y[new_robot_country.GetName]§! e liberte-se de §Y[Root.GetName]§!!§!"
 unique.95.b:0 "Nós recusamos sua proposta."
 unique.95.b.tt:0 "Vamos continuar leais a §Y[Root.GetName]§!!"

 unique.100.desc:0 "§PEsper...§!"
 unique.100.a:0 "Hora de levar o registro de dados de volta para [Root.Capital.GetName]."

