 ap_hive_worlds_desc:0 "Criaremos mundos vivos que fazem tão parte da Colmeia como os drones que nele habitam."
 ap_shared_destiny:0 "Destino Compartilhado"
 ap_shared_destiny_desc:0 "Conforme atingimos alturas cada vez maiores, não devemos deixar para trás aqueles que lealmente nos serviram. O glorioso futuro de nosso império sempre esteve escrito como um destino compartilhado."
 ap_shared_destiny_effect:0 "Seus §YSúditos§! não sofrem penalidades de $r_loyalty$ por você ter vários Súditos."
 ap_world_shaper_desc:0 "Modelar e alterar cuidadosamente o ecossistema de um planeta inteiro para outro ecossistema completamente diferente não é tão diferente de um artista esculpindo uma estátua de barro."
 ap_master_builders_desc:0 "Construir uma Megaestrutura requer uma quantidade sem precedentes de recursos e planejamento. Estamos realizando inovações no campo de macro-engenharia."
 ap_imperial_prerogative_desc:0 "Conforme nossa civilização continua crescendo, assim também o seu coração deve expandir. Mais sistemas serão colocados sob nosso controle direto."
 ap_one_vision_desc:0 "A verdadeira unidade é atingida comente quando os objetivos finais de uma nação e seu povo sejam os mesmos. Afinal de contas, uma casa dividida não fica em pé."
 ap_consecrated_worlds_desc:0 "A galáxia é o lar de muitos locais sagrados, alguns mais óbvios do que os outros. Como mortais, ainda lutamos para adivinhar a verdadeira natureza do universo."
 ap_galactic_force_projection_desc:0 "A frota é o instrumento pelo qual a vontade do nosso império se manifesta - vivemos ou morremos dependendo de sua força."
 ap_defender_of_the_galaxy_desc:0 "Enquanto nações estelares lutam uma contra a outra em disputas mesquinhas, forças sinistras de poder inimaginável estão se unindo contra toda a vida senciente. Quem poderá nos defender?"
 ap_galactic_contender_desc:0 "Os Impérios Caídos, presos às ruínas de suas civilizações decrépitas, sempre com medo das raças mais jovens e mais dinâmicas que os cercam. O tempo deles há muito se encerrou."
 ap_technological_ascendancy_desc:0 "Tecnologias que seriam indistinguíveis da magia há poucas gerações agora estão ao nosso alcance.. Uma nova era de tecnologia começou."
 ap_mastery_of_nature_desc:0 "Apesar de termos dominado a natureza do nosso mundo natal há muito tempo, os biomas alienígenas que encontramos desde então nos apresentam novos desafios. Eles também serão vencidos."
 ap_voidborn_desc:2 "Nós nos adaptamos à vida permanente no espaço, reduzindo nossas necessidades de infraestrutura e abrindo mais espaço em nossos habitats para outras funções."
 ap_the_circle_of_life_desc:0 "Uma megaestrutura no formato de um anel com habitats artificiais construídos ao redor da circunferência orbital de uma estrela. Teoricamente, pode ser feito..."
 ap_galactic_wonders_desc:0 "Megaestruturas são vistas corretamente como maravilhas do nosso tempo. O escopo de tal projeto seria inimaginável há apenas algumas gerações."
 ap_interstellar_dominion_desc:2 "As estrelas chamam e nós seguimos. Que nada fique entre nós e eles."

 ap_colossus:0 "Projeto Colosso"
 ap_colossus_desc:0 "O Projeto Colosso é onde sonhos delirantes de terror e dissuasão se encontram. Uma visão da maior nave, portando uma arma capaz de devastar mundos inteiros."
 ap_enigmatic_engineering:0 "Engenharia Enigmática"
 ap_enigmatic_engineering_desc:0 "A tecnologia simplesmente não é uma maneira de resolver um problema, mas é um idioma pelo qual ascendemos além do mundano. Mentes menores simplesmente falham em compreender nossos avanços."
 ap_enigmatic_engineering_cloaking:0 "$ap_enigmatic_engineering$"
 ap_enigmatic_engineering_cloaking_desc:0 "$ap_enigmatic_engineering_desc$"
 ap_nihilistic_acquisition:0 "Aquisição Niilista"
 ap_nihilistic_acquisition_desc:0 "A noção de auto-determinação não pode ser uma moral absoluta. Objetivos holísticos claramente são mais importantes que preocupações individuais."
 ap_transcendent_learning:0 "Aprendizado Transcendental"
 ap_transcendent_learning_desc:0 "Nossa sociedade deve mudar sua abordagem com relação ao conhecimento, e ao fazer isso, nossos melhores e mais inteligentes serão capazes de atingir um nível de conquistas completamente novo."

