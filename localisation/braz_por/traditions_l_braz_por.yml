 tradition_supremacy:0 "Supremacia"
 tradition_supremacy_desc:0 "O futuro desta galáxia pertence àqueles que são fortes o suficiente para agarrá-lo."
 tradition_supremacy_machine_desc:0 "Todos os nossos modelos teóricos invariavelmente desabam devido a variáveis desconhecidas apresentadas por outros impérios. Como nossos modelos não podem ser aprimorados, as variáveis desconhecidas devem ser eliminadas."
 tradition_supremacy_hive_desc:0 "A única regra: Coma, ou vire comida."
 tr_supremacy_adopt:0 "Tradições de Supremacia"
 tr_supremacy_adopt_machine:0 "Tradições de Supremacia"
 tr_supremacy_adopt_hive:0 "$tr_supremacy_adopt$"

 tr_supremacy_above_the_fray:0 "Acima das Disputas"
 tr_supremacy_above_the_fray_desc:0 "Produção de £unity£ §YUnidade§! aumentada em §G+10%§!"
 tr_supremacy_above_the_fray_delayed:0 "Estamos acima da disputa de rivalidades pequenas e joguinhos políticos. Deixe os impérios menores falarem as palavras que quiserem, nosso propósito nunca será abalado."
 tr_supremacy_armed_deterrence:0 "Dissuasão Armada"
 tr_supremacy_armed_deterrence_desc:1 "§Y$shipsize_military_station_small_build_cost_mult$§! é reduzido em §G25%§! e §Y$mod_shipsize_military_station_small_hull_mult$§! aumentam em §G20%§!."
 tr_supremacy_armed_deterrence_delayed:0 "Aqueles que buscam a paz, devem se preparar para a guerra. Nossas fronteiras serão um muro no qual as frotas de possíveis conquistadores serão quebradas."
 tr_supremacy_natural_preeminence:0 "Preeminência Natural"
 tr_supremacy_natural_preeminence_desc:1 "§Y$MOD_PLANET_STABILITY_ADD$§! aumentada em §G5%§! em todos os nossos planetas."
 tr_supremacy_natural_preeminence_delayed:0 "É um fato inquestionável que, na ordem natural das coisas, simplesmente somos melhores que outras espécies. Precisamos garantir que esta verdade seja conhecida por todos, tanto para o nosso povo poder se alegrar em sua superioridade, como para que os outros aceitem o destino que escolhermos para eles."

 tr_supremacy_great_game:0 "O Grande Jogo"
 tr_supremacy_great_game_delayed:0 "Conforme expandimos, outros impérios inevitavelmente desafiarão nossas conquistas, assim como nós desafiaríamos as deles. Estamos travados em um grande jogo de recursos e território. Não é menos que o nosso dever, sairmos desse jogo por cima."

 tr_supremacy_great_game_machine:0 "Priorização de Alvo Diplomático"
 tr_supremacy_great_game_hive:0 "Olho do Caçador"
 tr_supremacy_great_game_machine_delayed:0 "Colocar um computador de alvos de mísseis em rede com nossa IA diplomática foi a maior inovação nas relações internacionais."
 tr_supremacy_great_game_hive_delayed:0 "No fim das contas, tudo fora de nossa colmeia é uma fonte potencial de nutrientes. Traz conforto a nós saber qual devoraremos primeiro."

 tr_supremacy_fleet_logistical_corps:0 "Corpo de Logística de Frota"
 tr_supremacy_fleet_logistical_corps_desc:1 "§Y$mod_ships_upkeep_mult$§! reduzido em §G10%§! e §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! aumentado em §G20%§!."
 tr_supremacy_fleet_logistical_corps_delayed:0 "Com as naves geralmente mobilizadas entre grandes distâncias interestelares, um Corpo de Logística dedicado é necessário para fazer com que tudo flua de acordo."
 tr_supremacy_fleet_logistical_corps_machine:0 "Reabastecimento Automatizado Em Curso"
 tr_supremacy_fleet_logistical_corps_machine_desc:0 "$tr_supremacy_fleet_logistical_corps_desc$"
 tr_supremacy_fleet_logistical_corps_machine_delayed:0 "O custo de manter uma frota de barcaças de apoio capazes de ir ao hiperespaço para reabastecer nossas naves tem sido alto, mas menor que o custo antigo de rotacionar nossas naves de volta para o porto."

 #tr_supremacy_right_of_conquest:0 "Right of Conquest"
 #tr_supremacy_right_of_conquest_machine:0 "Selective Devastation"
 #tr_supremacy_right_of_conquest_hive:0 "Submit or be Eaten"
 #tr_supremacy_right_of_conquest_desc:3 "§Y$MOD_COUNTRY_CLAIM_INFLUENCE_COST_MULT$§! reduced by §G20%§!."
