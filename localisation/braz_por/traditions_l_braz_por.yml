 tr_diplomacy_the_federation_delayed:0 "Precisamos construir parcerias estáveis e duradouras com nossos vizinhos, baseadas na confiança e respeito mútuos. Juntos somos muito mais fortes do que poderíamos ser sozinhos."

 tr_diplomacy_entente_coordination:0 "Coordenação da Entente"
 tr_diplomacy_entente_coordination_desc:0 "A quantidade que você contribui para a §YCapacidade Naval da Federação§! conta o dobro."
 tr_diplomacy_entente_coordination_delayed:0 "Talvez o objetivo mais importante de qualquer federação interestelar é a defesa mútua de seus membros. Temos uma obrigação em contribuir o máximo possível."
 #tr_diplomacy_dynamic_ecomorphism:0 "Dynamic Ecomorphism"
 #tr_diplomacy_dynamic_ecomorphism_desc:0 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! increased by §G+10%§!."
 #tr_diplomacy_dynamic_ecomorphism_delayed:0 "Diplomacy opens many doors through which information flows. Simply by studying the methods of others, we have learned new ways of adapting to alien environments."

 tr_diplomacy_open_markets:0 "Mercados Abertos"
 tr_diplomacy_open_markets_desc:1 "§Y$MOD_TRADE_VALUE_MULT$§! do Império aumentado em §G+10%§!"
 tr_diplomacy_open_markets_delayed:1 "Para o comércio verdadeiramente florescer dentro de nossas fronteiras, as intervenções do governo em nossos mercados devem ser mantidas no mínimo possível."

 tr_diplomacy_secure_shipping:0 "Carregamento Seguro"
 tr_diplomacy_secure_shipping_desc:0 "Proteção comercial básica para rotas comerciais aumentada por §G5§!."
 tr_diplomacy_secure_shipping_delayed:1 "Medidas anti-pirataria são tipicamente feitas pela frota, mas a criação de uma agência de Patrulha Estrelar dedicada que policiará continuamente nossas rotas comerciais deve cercear fortemente a atividade pirata."

 tr_diplomacy_federal_unity:0 "Unidade Federal"
 tr_diplomacy_federal_unity_desc:0 "Sua produção de £unity£ §YUnity§! é aumentada em §G+5%§! para cada membro da sua Federação."
 tr_diplomacy_federal_unity_delayed:0 "A diversidade é um bem incrível, e os conhecimentos e perspectivas que cada Estado membro contribui para nossa federação somente fortalecerá nossa sociedade."
 #tr_diplomacy_alien_tourism:0 "Alien Tourism"
 #tr_diplomacy_alien_tourism_desc:1 "§HUnlocks Building:§! $building_visitor_center$\n§EThis is a building that produces Energy and Unity, while also increasing Xeno Migration Attraction and Habitability.§!"
 #tr_diplomacy_alien_tourism_delayed:0 "It is easy to take our rich culture for granted. We should make it easier for visitors from other civilizations to share in its beauty."

 tr_diplomacy_diplomatic_networking:0 "Contato Diplomático"
 tr_diplomacy_diplomatic_networking_desc:0 "Embaixadas: §G+3§! de £unity£ §YUnidade§!"
 tr_diplomacy_diplomatic_networking_gestalt:0 "$tr_diplomacy_diplomatic_networking$"
 tr_diplomacy_diplomatic_networking_delayed:0 "A influência e competência da nossa rede de embaixadores é razão de muito orgulho para o povo [This.GetAdj]."
 tr_diplomacy_diplomatic_networking_gestalt_delayed:0 "Incorporar nossos processos diplomáticos a cada aspecto de nossas relações externas não apenas beneficiará nossa diplomacia, como também aumentará a coesão das nossas próprias decisões e do governo de [This.GetGovernmentName] como um todo."
 diplomatic_networking:0 "$tr_diplomacy_diplomatic_networking$"

 tr_diplomacy_direct_diplomacy:1 "Diplomacia Direta"
 tr_diplomacy_direct_diplomacy_delayed:2 "Acreditamos que a melhor forma de conquistar confiança seja lidar com a situação de maneira aberta, honesta e direta."

 tr_diplomacy_eminent_diplomats:0 "Diplomatas Notáveis"
 tr_diplomacy_eminent_diplomats_desc:0 "Aceitação Diplomática: §G+5§!\nEmissários §Ymelhorando relações§! têm §G1%§! de chance ao mês de conseguir um §YFavor§!."
 tr_diplomacy_eminent_diplomats_gestalt:0 "Drones Emissários Melhorados"
 tr_diplomacy_eminent_diplomats_delayed:0 "Enquanto partimos rumo às estrelas, nossa ala diplomática se mostra mais importante do que nunca. Ao reformularmos nossos processos de treinamento e focarmos na retenção de talentos, podemos dar aos nossos diplomatas as ferramentas para se tornarem verdadeiros missionários e formarem relações sólidas."
 tr_diplomacy_eminent_diplomats_gestalt_delayed:0 "Enquanto partimos rumo às estrelas, nossos processos diplomáticos se mostram mais importantes do que nunca. Precisamos garantir que nossos Drones Emissários estejam bem equipados para nos representar além das nossas fronteiras."

 MESSAGE_FAVOR_GAINED_TRADITION_TITLE:0 "Favor Recebido"
 MESSAGE_FAVOR_GAINED_TRADITION_DESC:0 "Graças à habilidade de nossos emissários, conseguimos ganhar um Favor de $WHO|Y$."

 tr_diplomacy_finish:0 "Tradições de Diplomacia Concluídas"

