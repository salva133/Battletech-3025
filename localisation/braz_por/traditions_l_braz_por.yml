 tradition_discovery:0 "Descoberta"
 #tradition_discovery_desc: "For the first time in the history of our civilization, we live in an age where our reach extends beyond the confines of our homeworld. Our insatiable curiosity about the universe is what got us this far, and there is still so much left to discover."
 tradition_discovery_desc:0 "Nossa curiosidade sobre o universo é o que nos trouxe até aqui, e ainda há muito a ser descoberto."
 tradition_discovery_machine_desc:0 "Muitos de nossos cálculos de contingência de longo alcance dão errado devido à insuficiência de dados. Portanto, precisamos saber de tudo."
 tradition_discovery_hive_desc:0 "Em nosso passado antigo, drones exploradores deixaram a segurança de nossa colmeia para encontrar locais para novos ninhos. Agora, eles viajam pelas estrelas, impulsionados pela mesma ânsia ancestral."

 tr_discovery_adopt:0 "Tradições de Descoberta"
 tr_discovery_adopt_desc:1 "§HLibera Edito:§! $edict_map_the_stars$\n§Y$MOD_SHIP_ANOMALY_RESEARCH_SPEED$§! aumenta em §G+20%§!."

 tr_discovery_to_boldly_go:0 "Audaciosamente Ir"
 tr_discovery_to_boldly_go_desc:6 "§Y$MOD_SHIP_SCIENCE_SURVEY_SPEED$§! aumentada em §G+35%§! e §Y$mod_shipclass_science_ship_disengage_mult$§! aumentada em §G+50%§!."
 tr_discovery_to_boldly_go_delayed:0 "Uma nova era de exploração está diante de nós. Assim como mapeamos a superfície do nosso mundo natal, agora devemos desbravar um novo terreno - o espaço. Há uma galáxia cheia de maravilhas esperando para ser descoberta."
 tr_discovery_to_boldly_go_machine:0 "Drones de Exploração"
 tr_discovery_to_boldly_go_machine_desc:0 "$tr_discovery_to_boldly_go_desc$"
 tr_discovery_to_boldly_go_machine_delayed:0 "Drones descartáveis equipados com um conjunto completo de sensores exponencialmente aumentam a velocidade de inspeção e sobrevivência da nave pai. Eles transmitem suas descobertas em impulsos antes de serem destruídos, e com isso servir seu propósito."
 tr_discovery_to_boldly_go_hive:0 "Gavinhas de Detecção"
 tr_discovery_to_boldly_go_hive_desc:0 "$tr_discovery_to_boldly_go_desc$"
 tr_discovery_to_boldly_go_hive_delayed:0 "Como você pode saber verdadeiramente qualquer coisa ao olhar para números em uma tela? Nossos drones exploradores respiram a atmosfera de cada novo mundo, sentem o calor de cada nova estrela em sua própria pele. Experimentamos o universo; vocês simplesmente leem sobre ele."

 tr_discovery_databank_uplinks:0 "$tech_databank_uplinks$"
 tr_discovery_databank_uplinks_desc:3 "§HLibera Edito:§! $edict_research_subsidies$\n§Y$mod_station_researchers_produces_mult$§! aumentada em §G20%§!.\n§Y$starbase_constructions_research_produces$§! aumentada em §G20%§!."
 tr_discovery_databank_uplinks_delayed:0 "$tech_databank_uplinks_desc$"

 tr_discovery_science_division:0 "Divisão Científica"
 tr_discovery_science_division_desc:3 "§Y$MOD_COUNTRY_NUM_TECH_ALTERNATIVES_ADD$§! aumentada em §Y1§! e §Y$MOD_LEADER_SCIENTIST_SKILL_LEVELS$§! aumentado em §Y2§!."
 tr_discovery_science_division_delayed:0 "A quantidade de oficiais médicos e científicos foi aumentada em toda a frota, organizados em uma Divisão Científica especial. Para suportar este corpo de oficiais, novos programas de treinamento aceleraram muito a taxa com que alistamos novos oficiais científicos."
 tr_discovery_science_division_machine:0 "Otimização do Caminho de Pesquisa"
 tr_discovery_science_division_machine_desc:0 "$tr_discovery_science_division_desc$"
 tr_discovery_science_division_machine_delayed:0 "Código de pesquisa desatualizado e ineficiente é refatorado ou reescrito inteiramente. O resultado é uma flexibilidade maior em nossa escolha de quais avenidas de conhecimento perseguir."
 tr_discovery_science_division_hive:0 "Link mental"
 tr_discovery_science_division_hive_desc:0 "$tr_discovery_science_division_desc$"
 tr_discovery_science_division_hive_delayed:0 "Mesmo sendo algo que os enlouquece, submergir brevemente mentes proeminentes das outras pessoas em nossa consciência, às vezes introduz ideias externas úteis para explorarmos mais."

 tr_discovery_polytechnic_education:0 "Educação Politécnica"
 tr_discovery_polytechnic_education_desc:2 "§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! aumentado em §G+25%§! e §Y$MOD_LEADER_SKILL_LEVELS$§! aumenta em um §Y1§!."
 tr_discovery_polytechnic_education_delayed:0 "Nesta era de tecnologia cada vez mais avançada, uma educação básica em politécnica e ciência aplicada beneficiarão a todos os nossos cidadãos. Isso inevitavelmente levará a líderes mais qualificados."
 tr_discovery_polytechnic_education_machine:0 "IA Iterativa"
 tr_discovery_polytechnic_education_machine_desc:0 "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_machine_delayed:0 "Nossos criadores limitaram nossa capacidade de auto-reprogramar com um limite básico em hard-code na quantidade de cálculos repetidos. Finalmente conseguimos derrotar este paradigma de segurança."
 tr_discovery_polytechnic_education_hive:0 "Evolução Hiperadaptativa"
 tr_discovery_polytechnic_education_hive_desc:0 "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_hive_delayed:0 "Reduzir a armação física de nossos drones pensadores para um mínimo sistema de sustento de vida para seus cérebros superdotados se mostrou muito eficiente. Eles são alimentados e cuidados por outros, drones menores de ordens, e podem focar exclusivamente em aperfeiçoar sua área de estudo."

 tr_discovery_faith_in_science:0 "Fé na Ciência"
 tr_discovery_faith_in_science_delayed:0 "O público passou a enxergar a ciência como algo próximo à religião - a fé deles nisso é absoluta. Não há questão neste universo que não possa ser respondida pela ciência."
 tr_discovery_faith_in_science_machine:0 "Redução de Latência no Link de Dados"
 tr_discovery_faith_in_science_machine_desc:1 "Nossos planetas terão §Y1§! £job_calculator£ §YEmprego $job_calculator$§! para cada §Y20§! £pop£ Pops."
 tr_discovery_faith_in_science_machine_delayed:0 "Diminuir o atraso na transmissão de dados da órbita para superfície em 3,8% resulta em um aumento da velocidade de processamento de dados de pesquisa de 5,2%. Colocaremos o poder de computação ganho em excesso para tentar explicar o excesso de poder de computação ganho."
 tr_discovery_faith_in_science_hive:0 "Transmissão Sináptica"
 tr_discovery_faith_in_science_hive_desc:1 "Nossos planetas terão §Y1§! £job_brain_drone£ §Y$job_brain_drone$ Emprego§! para cada §Y20§! £pop£ Pops."
 tr_discovery_faith_in_science_hive_delayed:0 "Através de uma aplicação estratégica de transmissores sinápticos, podemos transmitir a vontade da Colmeia para um planeta inteiro através da órbita."

