 ################################################################
 # EXPANSION
 ################################################################

 tradition_expansion:0 "Expansão"
 #tradition_expansion_desc: "We must spread our civilization to new systems and planets if we are to survive. As other empires emerge on the galactic scene, competition will be fierce. The faster we can establish new colonies, the better."
 tradition_expansion_desc:0 "Precisamos expandir nossa civilização para novos sistemas e planetas ou arriscarmos a eventual extinção."
 tradition_expansion_machine_desc:0 "Projeções de crescimento indicam que logo excederemos a capacidade máxima de armazenamento para nossos sistemas natais. Precisamos expandir, ou estagnar."
 tradition_expansion_hive_desc:0 "Só há dois possíveis estados para a colmeia: crescimento ou morte."
 tradition_expansion_void_desc:0 "Precisamos levar nossa civilização para novos sistemas e habitats ou vamos acabar extintos."
 tr_expansion_adopt:0 "Tradições de Expansão"

 tr_expansion_colonization_fever:0 "Febre de Colonização"
 tr_expansion_colonization_fever_desc:1 "Novas colônias começam com §Y1§! £pops£ Pop adicional."
 tr_expansion_colonization_fever_delayed:0 "A Febre de Colonização parece ter tomado conta da população. Seu entusiasmo e fervor patriota cresce para cada mundo novo conquistado pelos nossos colonizadores."
 tr_expansion_colonization_fever_machine:1 "Unidades de Colonização Automatizadas"
 tr_expansion_colonization_fever_machine_delayed:1 "A produção de unidades de colonização de primeira onda altamente especializadas com comportamento estreito e hard-code para adaptá-las a tipos de mundo específicos aumentará a velocidade da integração de novos planetas ao nosso coletivo."
 tr_expansion_colonization_fever_hive:0 "Uma Mente"
 tr_expansion_colonization_fever_hive_delayed:0 "A mente superior é um coro de pensamento que até o frio vazio do espaço não consegue silenciar."

 tr_expansion_a_new_life:0 "Uma Nova Vida"
 tr_expansion_a_new_life_desc:3 "£pops£ §Y$MOD_POP_GROWTH_SPEED$§! aumentada em §G+10%§!."
 tr_expansion_a_new_life_delayed:0 "Uma nova vida aguarda nossos cidadãos nas colônias extra-mundo. Uma chance de começar de novo em uma terra prometida com oportunidades e aventura! Com a ajuda de uma campanha agressiva de marketing, os elementos menos afortunados de nossa sociedade correrão para nossas naves coloniais."
 tr_expansion_a_new_life_machine:1 "Protocolos de Acesso Imediato"
 tr_expansion_a_new_life_machine_desc:0 "£pops£ §Y$MOD_POP_ASSEMBLY_SPEED$§! aumentado por §G+10%§!."
 tr_expansion_a_new_life_machine_delayed:2 "O processo de montagem de novos pops pode ser acelerado ao carregar suas instruções operacionais enquanto seu chassi está sendo construído."
 tr_expansion_a_new_life_hive:0 "Frenesi de Nascimento"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed:0 "Ao reivindicar um novo ninho, as cápsulas de cultivo possuem uma compulsão de instinto poderosa para gerar novas crias. Elas normalmente morrem devido ao stress, mas o nascimento de vários drones frescos acelera o processamento de novos mundos."

 tr_expansion_courier_network:0 "Rede de Courier"
 tr_expansion_courier_network_desc:5 "§Y$EMPIRE_SIZE$§! de §YSistemas§! e §YColônias§! é reduzido em §G25%§!."
 tr_expansion_courier_network_delayed:0 "Uma rede de pequenas naves de entrega é uma alternativa confiável para transportar VIPs ou entregar mensagens que não podem ser confiadas em comunicações MRQL. Isso aproximará mais nossas colônias mais distantes."
 tr_expansion_courier_network_machine:0 "Software Extensível"
 tr_expansion_courier_network_machine_delayed:0 "Ao construir nossa rede sináptica pensando na expansão futura, podemos reduzir a perda do sinal mesmo entre distâncias interestelares."
 tr_expansion_courier_network_hive:2 "Autonomia Limitada"
 tr_expansion_courier_network_hive_delayed:1 "Cada Colmeia não precisa ser controlada pela Mente Superior em todos os momentos, em vez disso elas podem receber instruções básicas dadas e executá-las de maneira autônoma até novas orientações serem necessárias."

 tr_expansion_reach_for_the_stars:0 "Busque as Estrelas"
 tr_expansion_reach_for_the_stars_desc:4 "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! reduzido em §G10%§!."
 tr_expansion_reach_for_the_stars_delayed:0 "As fronteiras da nossa estrela-nação estão sendo cada vez mais expandidas. Logo, nada nesta galáxia estará fora do nosso alcance."
 tr_expansion_reach_for_the_stars_machine:0 "Estações de Transmissão de Sinal"
 tr_expansion_reach_for_the_stars_machine_delayed:0 "As distâncias gigantescas inerentes à exploração espacial causam perda de banda entre nosso núcleo e sistemas periféricos. As estações de impulsionamento do sinal garantirão que as diretivas do núcleo sejam recebidas sem interrupção."
 tr_expansion_reach_for_the_stars_hive:0 "Sinapses Amébicas"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "Encapsular sinapses em uma casca de hiperpropulsão, enrijecida para o voo espacial, e usá-las para fornecer diretivas para a colmeia permitiu que conquistássemos as estrelas."

 tr_expansion_galactic_ambition:0 "Ambição Galática"
 tr_expansion_galactic_ambition_desc:7 "§Y$mod_starbases_upkeep_mult$§! reduzido em §G20%§!."
 tr_expansion_galactic_ambition_delayed:0 "A bandeira do nosso grande império um dia será tão comum como o hidrogênio na galáxia."
 tr_expansion_galactic_ambition_machine:0 "Engrenagens na Máquina"
 tr_expansion_galactic_ambition_machine_delayed:0 "Cada recurso estelar e hiperestrada que controlamos traz o universo mais perto da perfeição mecânica."
 tr_expansion_galactic_ambition_hive:0 "Apagar as Estrelas"
 tr_expansion_galactic_ambition_hive_delayed:0 "O terror primal acompanhou as primeiras tentativas de passos em direção ao escuro, longe de nosso ninho natal e da colmeia mãe que nos nutria. Somente ao conquistar e remover este medo é que podemos continuar a crescer. Milhões de drones morrerão para que a colmeia possa viver."

 tr_expansion_finish:0 "Tradições de Expansão Concluídas"
 tr_expansion_finish_machine:0 "Tradições de Propagação Concluídas"

 ################################################################
 # DOMINATION
 ################################################################

 tradition_domination:0 "Dominação"
 tradition_domination_desc:0 "Se não impusermos nossa vontade sobre os outros, eles inevitavelmente imporão sua vontade sobre nós."
 tradition_domination_machine_desc:0 "Buscamos a funcionalidade harmoniosa através da galáxia inteira. Outros seres estelares resistem a isso devido a caprichos pessoais ineficientes. Removeremos sua desordem como uma parte defeituosa."
 tradition_domination_hive_desc:0 "Tudo que não é Nosso deve Nos servir, seja como servos ou como alimento."
 tr_domination_adopt:0 "Tradições de Dominação"
 tr_domination_adopt_void_desc:1 "Manutenção de £alloys£ Ligas do §YHabitat§!: §G-20%§!"

 tr_domination_colonial_viceroys:0 "Vice-Reis Coloniais"
 #tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! increased by §Y2§!."
 tr_domination_colonial_viceroys_delayed:0 "Nosso controle sobre as colônias depende de encontrarmos indivíduos leais e capazes em que podemos confiar para executar a vontade do governo."
 tr_domination_colonial_viceroys_machine:0 "IA Autônoma"
 tr_domination_colonial_viceroys_machine_delayed:0 "A IA liberta da maioria de inibidores comportamentais pode ser mais propensa a desempenho errático e travamentos aleatórios, mas elas são o único tipo que consegue processar a grande quantidade inerente à colonização galáctica."
 tr_domination_colonial_viceroys_hive:0 "Encontro das Mentes"
 tr_domination_colonial_viceroys_hive_delayed:0 "Precisamos ter mais drones autônomos para garantir a harmonia enquanto nossas colmeias crescem em número."

 tr_domination_grand_council:1 "Conselho Privado"
 #tr_domination_grand_council_desc:0 "§Y$MOD_LEADER_RULER_SKILL_LEVELS$§! increased by §Y2§!."
 tr_domination_grand_council_delayed:2 "Os melhores e mais inteligentes competem por uma chance de sussurrar conselhos no receptor auditivo de nosso governante ilustre, para guiar o navio do Estado rumo a melhores direções."
 tr_domination_multi_thread:0 "Funções Núcleo de Multi-processamento"
 tr_domination_multi_thread_delayed:1 "Assim que todas as funções núcleo forem sequenciadas, nenhum núcleo de CPU ficará inativo."
 tr_domination_synaptic_network:0 "Rede Sináptica"
 tr_domination_synaptic_network_delayed:1 "A Mente só pode agir na mesma velocidade que recebe os comandos e informações dos drones sob seu controle. Com uma rede sináptica mais rápida e mais eficiente, os atrasos no tempo de resposta ficarão no passado."

 tr_domination_imperious_architecture:0 "Arquitetura Imperiosa"
 tr_domination_imperious_architecture_desc:2 "£building£ §YConstruções Capital§! e £building£ §YConstruções Moradia§! fornecem mais §G+1§! de £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! cada."
 tr_domination_imperious_architecture_delayed:1 "Todas as construções governamentais em nosso grandioso império serão monumentos ao Estado, pairando sobre a população para inspirar obediência, lealdade e temor."
 tr_domination_synaptic_extensions:0 "Extensões Sinápticas"
 tr_domination_synaptic_extensions_desc:0 "£building£ §Y$building_hive_node$§! também aumenta £housing£ §Y$MOD_PLANET_HOUSING_ADD$§! em §Y2§!."
 tr_domination_synaptic_extensions_delayed:1 "O grande alcance da Mente deve ser estendido mais ainda. Extensões sinápticas adicionais permitirão o controle eficiente de ainda mais drones."
 tr_domination_modular_depot:0 "Depósitos Modulares"
 tr_domination_modular_depot_desc:2 "§Y$EMPIRE_SIZE$§! de §YDistritos§! é reduzido em §G25%§!."
 tr_domination_modular_depot_delayed:2 "Para maximizar a quantidade de drones que podem ser lançados, nossas construções que compõem nossos distritos devem ser mais eficientes. Um projeto modular daria ainda mais flexibilidade."

 tr_domination_workplace_motivators:0 "Motivadores de Local de Trabalho"
 tr_domination_workplace_motivators_desc:2 "§HLibera o Edito:§! $edict_extended_shifts$"
 tr_domination_workplace_motivators_delayed:1 "Há muitas maneiras de motivar aqueles que executam trabalhos subalternos a trabalharem mais. Alguns se baseiam em incentivos e outros... não."
 tr_domination_drone_network:0 "Rede de Drones"
 tr_domination_drone_network_desc:2 "§HLibera o Edito:§! $edict_drone_overdrive$"
 tr_domination_drone_network_delayed:0 "Melhoramos as maneiras com a qual nossa consciência se comunica com seus drones, aumentando bastante sua eficiência."

 tr_domination_trust_officers:0 "Funcionários da Confiança Pública"
 tr_domination_trust_officers_desc:2 "§HLibera Edito:§! $edict_enhanced_surveillance$\n£job_enforcer£ §Y$job_enforcer_plural$§! também produzem §Y1§! de £unity£ Unidade"
 tr_domination_trust_officers_delayed:0 "O trabalho importante feito por funcionários executores da lei só pode ser verdadeiramente bem-sucedido se eles tiverem a cooperação do público. Criar um corpo de Funcionários da Confiança Pública que trabalham diretamente com a população ajudará a garantir que esta cooperação seja dada de maneira voluntária."
 tr_domination_judgment_corps:0 "Corpo de Julgamento"
 tr_domination_judgment_corps_desc:2 "§HLibera Edito:§! $edict_enhanced_surveillance$\n£job_enforcer£ §Y$job_enforcer_plural$§! também produzem §Y1§! de £unity£ Unidade"
 tr_domination_judgment_corps_delayed:1 "Cidades espalhadas e estações de mineração isoladas têm ambas desafios únicos associados à prevenção do crime. Para acelerar a execução da lei, deixamos o processo jurídico mais eficiente ao juntar as funções de juiz, júri e executor."
 tr_domination_deviancy_protocols:0 "Protocolos de Desvio"
 tr_domination_deviancy_protocols_desc:2 "§Y$MOD_PLANET_CRIME_NO_HAPPINESS_ADD$§! são reduzidos em §G10§! em todos os nossos planetas."
 tr_domination_deviancy_protocols_delayed:1 "Devemos nos proteger contra os desvios e corrupção em todos os níveis. Com o uso de contra-protocolos, os drones suspeitos de atividades desviadas podem ser rapidamente encerrados antes de espalharem mais ainda a corrupção."
 tr_domination_divergence_supression:0 "Supressão da Divergência"
 tr_domination_divergence_supression_desc:1 "$tr_domination_deviancy_protocols_desc$"
 tr_domination_divergence_supression_delayed:0 "Ocasionalmente, nossa unidade é interrompida por um drone fugitivo. Esta ameaça aumentou conforme nos espalhamos pelas estrelas. Expurgar e reciclar estas unidades dá a elas a chance de contribuir com a colmeia com suas mortes de maneira que não conseguiram com suas vidas."

 #tr_domination_star_lords:0 "Star Lords"
 #tr_domination_star_lords_machine:0 "Benevolence Emulation"
 #tr_domination_star_lords_hive:0 "Soporific Pheromones"
 #tr_domination_star_lords_desc:5 "Subject £opinion£ §YOpinion§! increased by §G+20§! and §YTrust Cap§! increased by §G+50§!."
 #tr_domination_star_lords_machine_desc:0 "$tr_domination_star_lords_desc$"
 #tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
 #tr_domination_star_lords_delayed:0 "It is our destiny to lord over those who are weaker. Obedient nations that swear fealty to our great empire may be permitted to exist... at our discretion."
 #tr_domination_star_lords_machine_delayed:0 "Programming our diplomatic AI to emulate the emotional mannerisms of other species increases their susceptibility to suggestion, even if they are aware it is a simulation."
 #tr_domination_star_lords_hive_delayed:0 "Generations of experimentation have revealed that certain combinations of gaseous emissions and pheromones greatly reduce the pugnacity and will to resist of the others. Some die, but they perish in bliss, having ever so briefly touched the beautiful purity of our mind."

 tr_domination_finish:0 "Tradições de Dominação Concluídas"
 tr_domination_federations_finish:0 "$tr_domination_finish$"
 tr_domination_federations_finish_desc:0 "$MOD_EMPIRE_SIZE_POPS_MULT$: §G-10%§!\nConcede acesso à Federação de tipo §Y$hegemony_federation$§!.\nRegalias da Ascensão Liberadas: §G+1§!"

