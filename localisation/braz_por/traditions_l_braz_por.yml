 tr_adaptability_recycling_delayed:0 "Reusar o obsoleto nos dá mais matéria para construir no futuro."

 tr_adaptability_survival_fittest:0 "Sobrevivência do Mais Forte"
 tr_adaptability_survival_fittest_desc:3 "§Y$MOD_PLANET_ORBITAL_BOMBARDMENT_DAMAGE$§! reduzido em §G25%§! e §Y$MOD_ARMY_DEFENSE_DAMAGE_MULT$§! aumentado em §G+25%§!."
 tr_adaptability_survival_fittest_delayed:1 "Ao entrar em contato com outras espécies, aprendemos a verdadeira importância de superar nossa fraquezas na grande luta pela sobrevivência."

 tr_adaptability_environmental_diversification:0 "Diversificação Ambiental"
 tr_adaptability_environmental_diversification_desc:1 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! aumentada em §G+10%§!."
 tr_adaptability_environmental_diversification_delayed:0 "Ao se adaptar a diferentes ambientes aprendemos a evoluir e a nos adaptar mais rápido."

 tr_adaptability_adaptive_ecology:0 "Ecologia Adaptativa"
 tr_adaptability_adaptive_ecology_desc:4 "Todos os nossos planetas ganham §Y1 Espaço Livre de Construção§!."
 tr_adaptability_adaptive_ecology_delayed:1 "A função mais alta da ecologia é a compreensão de consequências."

 tr_adaptability_appropriation:0 "Apropriação"
 tr_adaptability_appropriation_desc:1 "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! reduzido em §G33%§!."
 tr_adaptability_appropriation_delayed:0 "A terra em que não há trabalho não contribui com nada para nosso império. Os trabalhadores devem ser realocados de maneira eficiente para aqueles planetas onde são mais necessários."

 tr_adaptability_finish:0 "Tradições de Adaptabilidade Concluídas"
 tr_adaptability_finish_desc:1 "Libera a decisão de §Y$decision_prospect$§!, que nos permite procurar um depósito de recursos adicional uma vez em nossos planetas."
 tr_adaptability_void_finish_desc:2 "Libera a decisão de §Y$decision_prospect_void$§!, que nos permite procurar recursos adicionais na órbita de nossos habitats.\nRegalias da Ascensão Liberadas: §G+1§!"

 decision_prospect_void:0 "Inspeção Orbital"
 decision_prospect_void_short:0 "Permite a construção de um tipo de §YDistrito§! adicional e aleatório no habitat."
