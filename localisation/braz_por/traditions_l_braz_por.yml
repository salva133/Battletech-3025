 #tr_supremacy_right_of_conquest_delayed:0 "The ancient right of conquest is a universal truth that is no less relevant now than it was when our civilization established dominion over our homeworld. Woe to the vanquished!"
 #tr_supremacy_right_of_conquest_machine_delayed:0 "By seeding the atmosphere of newly-conquered worlds with a selection of gases, harmless to us but lethal to our enemies, their willingness to cede territory without further resource expenditure is enhanced."
 #tr_supremacy_right_of_conquest_hive_delayed:0 "The others have strange minds. They react more strongly to a single drone being publicly dissolved in the digestion vats than to thousands killed by orbital bombardment. This kind of selective terrorization is effective at cowing their resistance."

 tr_supremacy_master_shipwrights:0 "Mestres Construtores de Naves"
 tr_supremacy_master_shipwrights_desc:6 "§Y$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$§! reduzido em §G10%§! e §Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! aumentada em §G+25%§!."
 tr_supremacy_master_shipwrights_delayed:0 "O escopo cada vez maior dos nossos programas de construção de naves levou à criação de forças de trabalho altamente habilidosas e eficientes em nossos estaleiros. Métodos vêm sendo continuamente refinados, e o tempo que leva da blindagem do casco a uma nave estelar completa agora está menor do que nunca."
 tr_supremacy_master_shipwrights_hive:0 "Arquitetura Orgânica"
 tr_supremacy_master_shipwrights_hive_desc:0 "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_hive_delayed:0 "Construímos as molduras de nossas naves como o esqueleto de um ser vivo, depois anexamos quaisquer componentes que precisarmos como se fossem órgãos, carne e pele."
 tr_supremacy_master_shipwrights_machine:0 "Modelos de Casco Modular"
 tr_supremacy_master_shipwrights_machine_desc:0 "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_machine_delayed:0 "Com um grande inventário de seções de casco pré-fabricados, feitos para serem intercambiáveis, nosso esforço de construção de frota será racionalizado."

 tr_supremacy_war_games:0 "Jogos de Guerra"
 tr_supremacy_war_games_desc:4 "§Y$MOD_COMMAND_LIMIT_ADD$§! aumentado em §G+20§! e §Y$MOD_LEADER_ADMIRAL_SKILL_LEVELS$§! aumentado em §Y2§!."
 tr_supremacy_war_games_delayed:0 "Uma forte tradição de jogos de guerra se enraizou nos oficiais mais antigos de nossas frotas, sejam esses jogos simulações de computadores ou exercícios no espaço de fato. Isso encorajou nossos almirantes a pensar fora da caixa, resultando em diversas inovações e novas estratégias táticas."
 tr_supremacy_war_games_machine_desc:0 "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_machine:0 "Mitigação de Variável de Combate"
 tr_supremacy_war_games_machine_delayed:0 "Cálculos de alta velocidade de milhares de resultados possíveis de batalha, atualizados em tempo real, ajudam a reduzir a imprevisibilidade de uma ação da frota geral para níveis mais gerenciáveis."
 tr_supremacy_war_games_hive:0 "Consciência Tridimensional"
 tr_supremacy_war_games_hive_desc:0 "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_hive_delayed:0 "Criaturas aquáticas possuem uma consciência espacial superior devido à natureza tridimensional dos seus habitats naturais. Nossos enxames se moveram como cardumes de peixe quando ligamos esta parte do córtex em nossa mente de batalha."

 tr_supremacy_overwhelming_force:1 "Força Opressiva"
 tr_supremacy_overwhelming_force_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! aumenta por §G+10%§! y §Y$MOD_SHIP_ORBITAL_BOMBARDMENT_MULT$§! aumentada em §G+20%§!."
 tr_supremacy_overwhelming_force_delayed:1 "Devemos colocar toda a pressão sobre o inimigo para garantir a vitória. Um ataque rápido e decisivo pode paradoxalmente salvar vidas que teriam sido perdidas de maneira desnecessária em um conflito prolongado."

 #tr_supremacy_overwhelming_force:1 "Overwhelming Force"
 #tr_supremacy_overwhelming_force_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+25%§!."
 #tr_supremacy_overwhelming_force_machine_desc:0 "$tr_supremacy_overwhelming_force_desc$"
 #tr_supremacy_overwhelming_force_hive_desc:0 "$tr_supremacy_overwhelming_force_desc$"
 #tr_supremacy_overwhelming_force_delayed:0 "Discipline is at the core of any successful army. With selective breeding, rigorous drills and extensive combat conditioning we have created a force of ruthless warriors, working in absolute coherence with each other. They are the iron fist with which we will rule the galaxy."
 #tr_supremacy_overwhelming_force_machine_delayed:0 "The most fundamental combat weakness of other empires is the vulnerability of their non-distributed command system. Our aggressive signal intercept apparatus allows us to target these leader units on average 11.2 seconds after they are pinpointed."
 #tr_supremacy_overwhelming_force_hive_delayed:0 "Mass-bred war drones, hardened against weapon fire, filled with redundant organs, and with suppressed self-preservation instincts. Millions of them."

