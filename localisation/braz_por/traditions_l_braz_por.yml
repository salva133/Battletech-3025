 ################################################################

 tradition_harmony:0 "Harmonia"
 tradition_harmony_desc:0 "Poucas coisas podem se igualar à força de uma população contente trabalhando rumo a um objetivo comum."
 tr_harmony_adopt:0 "Tradições de Harmonia"
 tr_harmony_the_greater_good:0 "O Bem Maior"
# tr_harmony_the_greater_good_desc:4 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+25%§!."
 tr_harmony_the_greater_good_delayed:0 "Nossa população inteira fica mais confortável em saber que eles estão trabalhando juntos para um bem maior, cada um sendo uma parte pequena, mas importante de um todo muito maior."
 tr_harmony_kinship:0 "Parentesco"
# tr_harmony_kinship_desc:4 "The time it takes for unemployed £pop£ §YPops§! to demote to a lower §YStratum§! is reduced by §G75%§!."
 tr_harmony_kinship_delayed:1 "Um verdadeiro sentimento de parceria se desenvolveu entre todos os cidadãos de nossa grande nação estelar, independentemente de seu local na ordem social."
 tr_harmony_kinship_shared_burdens:0 "$tr_harmony_kinship$"
# tr_harmony_kinship_shared_burdens_desc:0 "$tr_synchronicity_kinship_gestalt_desc$"
 tr_harmony_kinship_shared_burdens_delayed:0 "Nossos líderes e nosso povo são um só e a mesma coisa. Somos iguais em todos os sentidos."
 tr_harmony_utopian_dream:0 "Sonho Utópico"
 tr_harmony_utopian_dream_desc:4 "£stability£ §Y$MOD_PLANET_STABILITY_ADD$§! aumentada em §G5%§! em todos os nossos planetas."
 tr_harmony_utopian_dream_delayed:2 "O sonho de um futuro utópico é o que impulsiona nosso povo sempre adiante. Vale a pena lutar por um amanhã melhor."
 tr_harmony_mind_and_body:0 "Mente e Corpo"
 tr_harmony_mind_and_body_delayed:0 "Ao abraçar uma combinação de novas técnicas de meditação e hábitos de alimentação mais saudáveis, uma grande parcela de nossa população desfruta de uma expectativa de vida maior do que nunca."
 tr_harmony_unity_of_self:0 "Unidade de Si"
 tr_harmony_unity_of_self_desc:1 "Necrofagir £pop£ §YPops§! gera £unity£ Unidade."
 tr_harmony_unity_of_self_delayed:0 "A harmonia interestelar seria aumentada e muito se todos os seres senscientes tivessem a mesma aparência, ideias e ações que as nossas."
 tr_harmony_harmonious_directives:0 "Diretrizes Harmoniosas"
 tr_harmony_harmonious_directives_delayed:0 "Os decretos iluminados de nossa liderança benevolente espalharão paz, liberdade, justiça e segurança por toda a nação estelar e além."
 tr_harmony_finish:0 "Tradições de Harmonia Concluídas"
 tr_harmony_federations_finish:0 "$tr_harmony_finish$"
 tr_harmony_federations_finish_desc:0 "$MOD_PLANETARY_ASCENSION_EFFECT_MULT$: §G+25%§!.\nConcede acesso à Federação do tipo §Y$spiritualist_federation$§!.\nRegalias da Ascensão Liberadas: §G+1§!"

