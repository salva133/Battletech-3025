 toxoids.9100.name:0 "Consequências"
 toxoids.9100.desc:1 "Nosso amplo uso de alterações genéticas e o uso adicional de aprimoramentos químicos causou uma tragédia terrível. No que só pode ser descrito como um derretimento literal, a população de um complexo de §Yconstruções§! inteiro... deixou de existir. E de forma bombástica."
 toxoids.9100.A:0 "Consequências SÃO danadas"
 toxoids.9100.A.desc:0 "Não faremos nada e aceitaremos esta ocorrência aleatória enquanto mantivermos o edito.\n§RIsso resultará na morte de um pop.§!"
 toxoids.9100.B:0 "Talvez tenhamos ido um pouco longe demais"
 toxoids.9100.B.desc:0 "Vamos gastar alguns recursos para estimular um aumento da manutenção em todos os nossos pops e diminuir as chances disso acontecer novamente.\n§YTalvez seja necessário o reajuste de nossas políticas comerciais e econômicas para conseguir isso.§!"
 toxoids.9100.C:0 "Parem com essa loucura imediatamente!"
 toxoids.9100.C.desc:0 "Vamos suspender imediatamente o edito e não será possível usá-lo por mais 20 anos."
 damned_consequences:0 "§RAcuados pelas Consequências§! - nos dê tempo para esquecer"
 toxoids.9100.D:0 "Remova todas as evidências desse... acidente. Discretamente."
 toxoids.9100.D.desc:0 "Vamos gastar uma quantidade significativa de recursos para garantir que ninguém descubra."
 toxoids.9100.E.desc:0 "Nós tomamos nossas decisões, e o §YInstrumento de Desejo§! garantiu que receberemos uma boa recompensa por cada pop perdido."
 toxoids.9100.F.desc:0 "Nós tomamos nossas decisões, e a §YComedora de Mundos§! vai honrar cada um dos nossos sacrifícios."
 toxoids.9100.G:0 "Consequências? Que consequências?"
 toxoids.9100.G.desc:0 "Uma reviravolta do destino e a tragédia não podem ser evitadas, mas podemos levá-las para bem longe, de preferência para alguém de quem não gostamos."
 toxoids.9105.name:0 "Salvação do Além"
 toxoids.9105.desc:0 "Conforme mais de nossos corpos falham e ameaçam explodir, somos abençoados com a salvação. A §YCompositora dos Fios§! soube da nossa situação e deseja nos ajudar em nossa luta contra nossos próprios aprimoramentos descontrolados."
 toxoids.9105.a:1 "Nossos corpos anseiam por reformulação."
 composer_tooltip:0 "Todos os pops §Ytrabalhadores§! atuais se tornarão zumbis, mas as consequências acabarão."
 consequences_and_dust:0 "Consequências e Pó"
 toxoids.9110.desc:0 "Conforme outra tragédia adentra nossa consciência, ouvimos um sussurro dentro de nós mesmos. Um segredo do além, concedido a nós pelos §YSussurradores de Segredos§! - um truque da mão do destino."
 toxoids.9110.a:0 "Uma reviravolta do destino"
 whisperers_tooltip:0 "As consequências continuarão ocorrendo, mas afetam um império aleatório na galáxia, não nós."
 someone_elses_problem:0 "O problema é deles"
 toxoids.9115.desc:1 "Nosso povo está morrendo, mas tudo o que sentimos é raiva. A §YComedora de Mundos§! está furiosa, tantas possíveis mordidas desperdiçadas.\nEla exige mudança, exige sacrifício.\n\nEla exige um propósito para as nossas mortes."
 toxoids.9115.a:0 "Glória no Sacrifício"
 eater_tooltip:0 "As consequências continuarão ocorrendo, mas toda vez que perdermos um pop, vamos satisfazer a §YComedora de Mundos§!."
 meaningful_death:0 "Mortes Significativas"
 toxoids.9120.desc:0 "Outro relato de um novo incidente horripilante. Dentro de nossas mentes e almas, onde o nojo e a raiva devem reinar, o §YInstrumento de Desejo§! canta com alegria. Ele quer uma morte mais bela, mais cenas deslumbrantes de massacre. Se ao menos pudéssemos aceitar a beleza do nosso sofrimento."
 toxoids.9120.a:0 "Cada morte vira uma recompensa por si mesma."
 instrument_tooltip:0 "As consequências continuarão ocorrendo, mas cada sacrifício nos dará recursos raros como recompensa."
 rewarding_sacrifice:0 "Terrores Recompensantes"
 toxoids.9125.desc:0 "Não podemos chorar pelos mortos. Não podemos chorar pelas vítimas. Não resta nem um resquício de empatia em nossas almas.\n\nApenas uma constatação sombria: o §RFim do Ciclo§! se aproxima.\n\nNossos mortos estão apenas indo embora mais cedo para evitar o alvoroço."
 toxoids.9125.a:0 "Sem Escapatória"
 end_tooltip:0 "As consequências irão cessar, nossas mortes já foram reivindicadas. Nem uma única alma poderá escapar do nosso destino."
 end_of_the_consequences:0 "O Fim das Consequências"
 toxoids.9170.name:0 "Catástrofe Repentina"
 toxoids.9170.desc:0 "Em uma explosão repentina e inexplicável, um complexo inteiro de construções desapareceu em chamas. As perdas entre nossa população foram significativas, mesmo que felizmente limitadas."
 toxoids.9170.A.desc:0 "Um de nossos pops morreu e uma de nossas construções foi arruinada. Ainda não sabemos como ou por que isso aconteceu."
 toxoids.9170.A:0 "Como isso pode ter acontecido?"
 toxoids.9170.B:0 "Podemos sentir suas intenções malignas reverberando pelo Véu."
 toxoids.9170.B.desc:0 "[event_target:overtuned_bastards.GetSpeciesNamePlural] usaram uma entidade do véu para redirecionar os resultados de seus próprios experimentos fracassados contra nós."
 toxoids.9170.C:0 "Que milagroso e favorável para os [event_target:overtuned_bastards.GetSpeciesNamePlural]."
 toxoids.9170.C.desc:0 "Graças à nossa inteligência sobre os [event_target:overtuned_bastards.GetSpeciesNamePlural], concluímos que esta tragédia era deles e foi repassada para nós através do uso do véu."
