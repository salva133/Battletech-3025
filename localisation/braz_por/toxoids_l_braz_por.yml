 civic_tooltip_hive_toxic_baths_effects:0 "Pode construir §YPiscinas de Permutação Mutagênicas§!\nCada §YDrone de Assistência de Permutação§! concede:\nVelocidade de Montagem de Pop Biológico: §G+1.5%§! por §HDistrito Industrial§!\nHabitabilidade: §R-0.75%§! por §HDistrito Industrial§!"
 civic_tooltip_machine_toxic_baths_effects:0 "Pode construir §YBacias de Produção§!\nCada §YTerminal de Lubrificação§! concede:\nVelocidade de Montagem de Pop: §G+1%§! por §HDistrito Industrial§!\nUso de Confortos: §R+1%§! por §HDistrito Industrial§!"
 civic_toxic_baths_desc:0 "Esta civilização se envolve em banhos mutagênicos ritualísticos, com atendentes profissionais que supervisionam o uso de substâncias altamente perigosas. Esse processo "revigorante" pode horrorizar espectadores principiantes."
 civic_corporate_toxic_baths_desc:0 "Esta civilização se envolve em banhos mutagênicos, com atendentes profissionais que supervisionam o uso de substâncias altamente perigosas. Esse processo "revigorante" é divulgado como uma etapa necessária para o bem-estar e o desenvolvimento pessoal."
 civic_hive_toxic_baths_desc:1 "Esta mente-colmeia utiliza piscinas de gestação mutagênica, com atendentes especializados supervisionando o crescimento dos drones recém-gerados. Esse processo é altamente intrusivo para o ambiente local."
 civic_machine_toxic_baths_desc:0 "Este império maquinário aprimorou a produção básica de carapaças de drones pela aplicação vigorosa de agentes lubrificantes agressivos controlados por terminais cuidadosamente programados. Esse processo "otimizado" depende de subprodutos tipicamente desperdiçados pelas indústrias e que agora são reaproveitados para alcançar a máxima eficiência."

