 ### Relentless Industrialists

 civic_relentless_industrialists:0 "Industrialistas Implacáveis"
 civic_relentless_industrialists_desc:0 "Viver é explorar. O princípio desta civilização é viver a vida ao máximo, no sentido de obter o máximo de lucro de cada pedacinho de matéria e membrana disponível para exploração."
 civic_corporate_relentless_industrialists:0 "$civic_relentless_industrialists$"
 civic_corporate_relentless_industrialists_desc:0 "$civic_relentless_industrialists_desc$"
 civic_tooltip_relentless_industrialists_effects:0 "Pode construir £building£ §Y$building_coordinated_fulfillment_center_1$§!, aumentando consideravelmente a produção de £alloys£ §YLiga Metálica§! e £consumer_goods£ §YBens de Consumo§! às custas da redução de £mod_pop_growth_speed£ §YCrescimento de Pop§! e gradualmente transformando os planetas em §YMundos-Tumba§!."
 civic_tooltip_not_relentless_industrialists:0 "NÃO possui o Componente Cívico §Y$civic_relentless_industrialists$§!"

 building_coordinated_fulfillment_center_1:0 "Centro de Distribuição Coordenado"
 building_coordinated_fulfillment_center_1_plural:0 "Centro de Distribuição Coordenado"
 building_coordinated_fulfillment_center_1_desc:0 "Embora alguns considerem as práticas promovidas nesta instalação inseguras ou imediatistas, seus números de produtividade falam por si só."
 building_coordinated_fulfillment_center_2:0 "Instalação de Alinhamento de Produtividade Universal" #N.B. Corporate speak, doesn't need to mean anything...
 building_coordinated_fulfillment_center_2_desc:0 "Por meio de revisões de desempenho incansáveis, a produtividade industrial pode ser elevada a níveis até então jamais vistos, mesmo que isso resulte em pouco tempo para distrações como reprodução e preocupações ambientais."
 building_coordinated_fulfillment_center_tooltip:0 "§REste mundo será explorado impiedosamente. Um dia, ele se tornará um Mundo-Tumba.§!"

 toxoids.5.name:0 "Exploração Excessiva de [Root.GetName]"
 toxoids.5.desc:0 "Nossa exploração de [Root.GetName] acarretou mudanças significativas (talvez irreversíveis) no meio ambiente. A poluição industrial causou uma grande perturbação climática por meio de um efeito estufa descontrolado, e vazamentos radioativos desenfreados tornaram grandes áreas deste mundo inabitáveis por meios convencionais.\n\nO processo agora chegou a um ponto crítico. Se não mudarmos nossos hábitos e começarmos a amenizar nosso impacto no ambiente planetário, não vamos conseguir evitar uma calamidade absoluta: um mundo inóspito e cheio de radiação que corresponde aos piores avisos dos profetas, caracterizado por mares turbulentos e terras inférteis."

 relentless_industrialists_situation:0 "Deterioração Ambiental de [Target.GetName]"
 relentless_industrialists_situation_type:0 "Deterioração Ambiental"
 relentless_industrialists_situation_desc:0 "Se não agirmos, a exploração de [Target.GetName] rapidamente vai torná-lo um Mundo-Tumba. Devemos decidir nossa posição sobre essa questão: vamos mudar nossos hábitos ou este é um preço aceitável (ou até mesmo desejável) do progresso industrial?"
 relentless_industrialists_situation_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_approaches_dependent$\nAlém disso, reformar nosso Governo para remover o Componente Cívico §Y$civic_relentless_industrialists$§! cancelará a Situação."
 approach_take_no_action:0 "Não Tomar Nenhuma Medida"
 approach_climate_do_nothing_tooltip:0 "O mundo se tornará um §YMundo-Tumba§!. Nossos §Y$building_coordinated_fulfillment_center_1_plural$§! terão efeitos ainda maiores."
 approach_cleanup_efforts:0 "Iniciar Esforços de Limpeza"
 approach_climate_cleanup_efforts_tooltip:0 "O mundo NÃO se tornará um §YMundo-Tumba§!. No entanto, nossos §Y$building_coordinated_fulfillment_center_1_plural$§! agora terão uma manutenção significativa de £unity£ §YUnidade§!."
 approach_embrace_change:0 "Aceitar a Mudança"
 approach_climate_embrace_change_tooltip:0 "Vamos estudar o processo para aprender a transformar mundos em §YMundos-Tumba§! com segurança. As penalidades de crescimento de pop de nossos §Y$building_coordinated_fulfillment_center_1_plural$§! serão reduzidas, e opções correspondentes de §YTerraformação§! serão desbloqueadas."
 approach_become_environmentalist:0 "Abraçar o Ambientalismo"
 stage_cleanup:0 "Esforços de Limpeza"
 stage_cataclysm_1:0 "Colapso Ambiental"
 stage_cataclysm_2:0 "Cataclismo Irreversível"
 relentless_industrialists_situation_cleanup_tooltip:0 "Nossos mundos não correrão mais risco de se tornarem §YMundos-Tumba§!.\nNossos §Y$building_coordinated_fulfillment_center_1_plural$§! ganharão uma manutenção significativa de £unity£ §YUnidade§!."
 relentless_industrialists_situation_completion_tooltip:0 "§Y[Target.GetName]§! se tornará um §YMundo-Tumba§!.\nMais efeitos poderão ocorrer, dependendo da §YAbordagem§! escolhida."
 relentless_industrialists_situation_locked_tooltip:0 "§RÉ tarde demais para mudar a nossa Abordagem desta Situação.§!"

 toxoids.10.name:0 "Ponto Crítico Atingido"
 toxoids.10.desc:0 "O dano ambiental a [Target.GetName] agora é irreversível. Nada que façamos poderá impedir a disseminação de resíduos radioativos pela superfície. Infelizmente, a população não ficou contente com a notícia, organizando comícios contra a nossa liderança e afirmando que a nossa busca implacável pelo lucro "arruinou tudo"."
 toxoids.10.A:0 "É triste que eles não enxerguem nossas prioridades."
 toxoids.10.A.tooltip:0 "Vamos sofrer com estabilidade baixa enquanto nossos planetas se transformam em Mundos-Tumba."

 toxoids.15.name:0 "$toxoids.10.name$"
 toxoids.15.desc:0 "O dano ambiental a [Target.GetName] agora é irreversível. Nada que façamos poderá impedir a disseminação de resíduos radioativos pela superfície. A reação da população tem sido de grande indiferença enquanto se dedicam ainda mais ao trabalho, tentando desesperadamente atingir as metas de produtividade do próximo mês..."
 toxoids.15.A:0 "E é bom que continuem assim."

 toxoids.25.name:0 "Pelo Bem do Progresso"
 toxoids.25.desc:0 "A transformação está completa: [Target.GetName] agora é uma terra árida e cheia de radiação. O mais importante, porém, é que nosso aparato industrial permanece intacto e estamos prontos para atingir nossas metas de produção. Além disso, nada mais importa."
 toxoids.25.A:0 "Valeu a pena pagar esse preço."
 toxoids.25.A.tooltip:0 "Nossos §Y$building_coordinated_fulfillment_center_1_plural$§! agora fornecem um bônus de produção industrial maior."

 toxoids.30.name:0 "Conhecimento Transformador"
 toxoids.30.desc:0 "A transformação está completa: [Target.GetName] agora é uma terra árida e cheia de radiação. Nossos [Owner.GetResearchers] estudaram o processo e prometeram ser capazes de replicá-lo com segurança em outros mundos, embora alguns tenham demonstrado preocupação com o os possíveis usos dessa habilidade."
 toxoids.30.desc.thisisfine:0 "A transformação está completa: [Target.GetName] agora é uma terra árida e cheia de radiação. Nossos [Owner.GetResearchers] estudaram o processo e prometeram ser capazes de replicá-lo com segurança em outros mundos, caso necessário."
 toxoids.30.A:0 "Conhecimento é poder."
 toxoids.30.A.tooltip:0 "Agora podemos terraformar planetas em §YMundos-Tumba§!."

 toxoids.35.name:0 "Restauração de [Target.GetName]"
 toxoids.35.desc:0 "Nossos extensos esforços de limpeza recuperaram [Target.GetName] da beira do desastre. O clima do mundo agora está estabilizado e aprendemos o suficiente com o processo para evitar que isso aconteça no futuro sem reduzir nossas ambiciosas metas de produção, mas teremos que reservar alguns recursos como custos de mitigação..."
 toxoids.35.A:0 "Tudo está bem quando acaba bem."
 toxoids.35.A.tooltip:0 "Nossos §Y$building_coordinated_fulfillment_center_1_plural$§! agora custarão mais £unity£ $unity$ de manutenção."

 TOMB_WORLD_FROM_INDUSTRY_MESSAGE_TYPE_TITLE:0 "Exploração Implacável"
 TOMB_WORLD_FROM_INDUSTRY_MESSAGE_TYPE_DESC:0 "Após anos de danos ambientais resultantes de nossa avareza industrial, §Y[This.GetName]§! se tornou um §YMundo-Tumba§!."
 relentless_industrialists_tomb:0 "Deterioração Ambiental"
 relentless_industrialists_tomb_desc:0 "A exploração excessiva transformou este planeta em um deserto radioativo. A população está consternada com esses acontecimentos."
 requires_not_relentless_industrialists_situation:0 "$TRIGGER_FAIL$§RNão é possível terraformar [This.GetName] devido à Situação atual §Y$relentless_industrialists_situation_type$§!.§!"

 relentless_industrialists_policies_activated:0 "Agora podemos alterar nossa Política §Y$policy_relentless_industrialists_policy$§! no menu de Políticas.\n\n"

 policy_relentless_industrialists_policy:0 "Industrialismo"
 policy_relentless_industrialists_policy_desc:0 "Viver é explorar, mas a exploração no nível em que praticamos traz consequências. Podemos escolher canalizar nossas energias para obter mais ou buscar mitigar as piores consequências da exploração."
 relentless_industrialists_full_steam_ahead_name:0 "A Todo Vapor"
 relentless_industrialists_full_steam_ahead:0 "$relentless_industrialists_full_steam_ahead_name$"
 relentless_industrialists_full_steam_ahead_desc:0 "Nossas indústrias não sofrerão restrições.\n\nAumento nos bônus de produção do §Y$building_coordinated_fulfillment_center_1_plural$§!."
 relentless_industrialists_study_name:0 "Pela Ciência!"
 relentless_industrialists_study:0 "$relentless_industrialists_study_name$"
 relentless_industrialists_study_desc:0 "Há muito o que aprender com o processo de irradiar um planeta.\n\nPermite terraformar planetas em §YMundos-Tumba§!.\nRedução nas penalidades de habitabilidade do §Y$building_coordinated_fulfillment_center_1_plural$§!"
 relentless_industrialists_cleanup_name:0 "Limpeza Profunda"
 relentless_industrialists_cleanup:0 "$relentless_industrialists_cleanup_name$"
 relentless_industrialists_cleanup_desc:0 "Devemos tomar medidas para mitigar nosso impacto ecológico.\n\nPlanetas com §Y$building_coordinated_fulfillment_center_1_plural$§! já não se tornarão §YMundos-Tumba§! com o tempo, mas a construção agora terá uma manutenção de £unity£ §YUnidade§!."

 RELENTLESS_INDUSTRIALISTS_STUDY_PROJECT:0 "O Segredo da Radiação Segura"
 RELENTLESS_INDUSTRIALISTS_STUDY_PROJECT_DESC:0 "Devemos estudar como irradiar de forma segura um planeta, sem causar transtornos excessivos à população local."

 toxoids.45.desc:0 "Nossos [This.GetResearchers] estudaram os processos de irradiação utilizados pelas nossas indústrias e prometem já ser capazes de converter ecossistemas vibrantes em ambientes radioativos de forma segura, sem causar danos excessivos à população local."

 ### Scavengers
 civic_scavengers:0 "Coletores"
 civic_scavengers_desc:0 "Nesta sociedade, nada é desperdiçado, nem mesmo nas épocas mais difíceis da guerra: nenhuma tecnologia inimiga escapará ao nosso alcance, pois equipes de sucateiros que acompanham as frotas de guerra recuperam tudo que vale a pena ser resgatado."
 civic_scavengers_effects:0 "Pesquisar §YDestroços§! concede §YPesquisa§! e uma parte dos outros §YCustos de Recurso§! da frota destruída.\n§YNaves§! podem ser recuperadas de alguns §YDestroços§!."
 civic_corporate_scavengers:1 "Divisão de Restauração"
 civic_corporate_scavengers_desc:0 "$civic_scavengers_desc$"

 trait_incubator:0 "Incubadores"
 incubator_tooltip:1 "Concede entre §G+30%§! e §R-10%§! de Velocidade de Crescimento de Pop, inversamente proporcional ao número de pops no planeta."
 trait_incubator_desc:1 "§LQuando isolada ou com poucos membros, uma espécie com esta característica se adapta naturalmente e é capaz de focar na procriação com uma atenção que outros podem considerar extrema. No entanto, se estão em grande número, esse efeito se inverte e a reprodução fica mais difícil.§!"

 trait_inorganic_breath:0 "Bafo Inorgânico"
 inorganic_breath_tooltip:2 "Cada pop trabalhando como escravo ou melhor produz 0.02 de £exotic_gases£ §Y$exotic_gases$§! por mês."
 trait_inorganic_breath_desc:0 "§LOs métodos digestivos levemente tóxicos desta espécie resultaram em uma composição respiratória altamente exótica.§!"

 trait_noxious:0 "Nocivos"
 noxious_tooltip:2 "Felicidade para Pops não nocivos: §R$@noxious_happiness_penalty|%$§!\nFelicidade por Pop não nocivo (excluindo Pops não afetados pela Felicidade): §G$@noxious_happiness_bonus|%$§! (máx.: §G+40%§!)"
 trait_noxious_desc:1 "§LExtremamente desagradáveis de se ter por perto, seres com esta característica são naturalmente insuportáveis para todos os outros.§!"
 noxious_stock:0 "Pops nocivos não podem ser gado"
 mod_pop_non_noxious_happiness:0 "Vizinhança Nociva"

 trait_exotic_metabolism:0 "Metabolismo Exótico"
 exotic_metabolism_tooltip:2 "£exotic_gases£ Manutenção de Gases Exóticos: §R+0.125§!"
 trait_exotic_metabolism_desc:0 "§LUm metabolismo baseado em gases exóticos (e caros) melhorou significativamente as habilidades desta espécie.§!"

 ap_detox:0 "Desintoxicação"
 ap_detox_desc:1 "Com nossos novos avanços em terraformação, podemos dar uma nova vida a uma classe de planetas antes considerados mortais e irrecuperáveis."
 detox_tox_worlds:2 "Possibilita a terraformação de §YPlanetas Tóxicos Candidatos à Terraformação§! para que se tornem mundos habitáveis.\nNós temos §Y[This.num_toxic_terraform_candidates]§! desses planetas dentro de nossas fronteiras."
 MESSAGE_TOXIC_TERRAFORM_FOUND_TITLE:0 "$toxoids.500.name$"
 MESSAGE_TOXIC_TERRAFORM_FOUND_DESC:0 "O mundo tóxico de [From.GetName] nos surpreendeu ao se mostrar um potencial candidato à Terraformação. Se pudermos purificá-lo, ganharemos um novo lar."

 toxoids.500.name:0 "Candidato Tóxico à Terraformação Descoberto"
 toxoids.500.desc.intro:1 "Nossa inspeção detalhada de [From.GetName] revelou que, embora o local não seja apropriado para a vida por conta dos gases nocivos presentes na atmosfera, ele é capaz de sustentar uma atmosfera respirável. Por meio de um esforço conjunto, talvez seja possível transformar as toxinas dele em substâncias menos letais."
 toxoids.500.desc.1:0 "$toxoids.500.desc.intro$\n\nTerraformar este lugar é teoricamente possível, mas ainda não possuímos os meios para realizar essa tarefa monumental dentro de um prazo realista."
 toxoids.500.desc.2:0 "$toxoids.500.desc.intro$\n\nOs custos de energia seriam gigantescos, mas temos a tecnologia para terraformar gradualmente este mundo em algo que suportaria a vida novamente."
 TOXIC_TERRAFORMING_CANDIDATE_EFFECT:1 "Nós vamos poder terraformar §Y[From.GetName]§! se escolhermos a Regalia da Ascensão §H$ap_detox$§!."

 d_tainted_snowcaps:0 "Picos Nevados Contaminados"
 d_poisonous_algae:0 "Algas Venenosas"
 d_venomous_insects:0 "Insetos Peçonhentos"
 d_unpleasant_atmosphere:0 "Atmosfera Desagradável"
 d_rotten_soil:0 "Solo Pútrido"
 d_tainted_snowcaps_desc:0 "Os últimos restos tóxicos das enormes montanhas de veneno que dominavam este mundo."
 d_poisonous_algae_desc:1 "Estas algas tóxicas sobreviveram à limpeza inicial deste mundo. Embora não sejam agressivas o suficiente para impedir a colonização, elas se mostraram altamente adaptáveis... e, essencialmente, um incômodo."
 d_venomous_insects_desc:0 "As ninhadas perdidas de vermes venenosos que pretendíamos extinguir durante os primeiros dias de nosso trabalho de terraformação."
 d_unpleasant_atmosphere_desc:1 "O gosto e o cheiro nojentos do ar são os últimos resquícios do passado tóxico deste planeta."
 d_rotten_soil_desc:1 "Até mesmo este solo apodrecido será útil para nós após renovado e revigorado."

 ### Overtuned

 trait_spliced_adaptability:0 "Adaptabilidade Mesclada"
 trait_spliced_adaptability_desc:1 "§LAlguns picotes e cortes genéticos aqui e ali, e é possível sobreviver em quase qualquer lugar. O processo traz um número aceitável de mortes por efeitos colaterais.§!"
 spliced_adaptability_tooltip:0 "Habitabilidade: §G+20%§!"
 trait_juiced_power:0 "Poder Reforçado"
 trait_juiced_power_desc:1 "§LA adrenalina liberada sob demanda e os hormônios de crescimento hiperpotentes levaram a um grande aumento da força. Basta ignorar os músculos se rompendo.§!"
 juiced_power_tooltip:1 "Produção de Recursos do Pop Trabalhador: §G+5%§!."
 trait_crack_miner:1 "Minerador Dedicado"
 trait_crack_miner_desc:0 "§LA suprema coordenação entre mãos e olhos, a quase infinita resistência e os pulmões autopurificantes criaram equipes extremas de mineradores. Infelizmente, eles ficam frágeis sem a luz do sol.§!"
 crack_miner_tooltip:0 "£minerals£ Minerais de £pops£ Empregos: §G+15%§!"
 trait_farm_hands:0 "Apêndices Agrícolas"
 trait_farm_hands_desc:1 "§LQuanto mais apêndices, maior será a produção agrícola. Alguns até trabalham enquanto o hospedeiro está dormindo. Rumores de hospedeiros estrangulados por seus novos membros foram considerados infundados na nossa última investigação.§!"
 farm_hands_tooltip:0 "£food£ Comida de £pops£ Empregos: §G+15%§!"
 trait_technical_skill:0 "Talento Técnico"
 trait_technical_skill_desc:0 "§LÓrgãos internos adicionais concedem uma sensibilidade inata muito maior a campos elétricos e magnéticos. Relatos de receptores ouvindo gritos e vozes vindos dos reatores devem ser ignorados.§!"
 technical_skill_tooltip:0 "£energy£ Energia de £pops£ Empregos: §G+15%§!"
 trait_crafted_smiles:0 "Sorrisos Fabricados"
 trait_crafted_smiles_desc:0 "§LTraços faciais levemente alterados, uma mistura de desenvolvimento muscular aprimorado e relaxado (e, claro, produtos químicos externos) criaram o sorriso perfeito. Para sempre.§!"
 crafted_smiles_tooltip:0 "£amenities£ Confortos de £pops£ Empregos: §G+15%§!"
 trait_low_maintenance:0 "Baixa Manutenção"
 trait_low_maintenance_desc:1 "§LA redução no consumo, excreção e taxas de repouso resultaram no dobro dos seres pela metade do preço. Entretanto, a demanda por refeições ricas em proteína aumentou.§!"
 low_maintenance_tooltip:0 "Manutenção de Bens de Consumo de Pop: §G-10%§!"
 trait_artificial_intelligence:1 "Inteligência Aumentada"
 trait_artificial_intelligence_desc:0 "§LMais cérebros significa mais poder cerebral. Órgãos de pensamento adicionais foram inseridos em áreas estratégicas do corpo do receptor para garantir a máxima capacidade cognitiva. Mesmo que eles nem sempre concordem entre si.§!"
 artificial_intelligence_tooltip:0 "£physics£ Pesquisa de Física: §G+10%§!\n£society£ Pesquisa de Sociedade: §G+10%§!\n£engineering£ Pesquisa de Engenharia: §G+10%§!"
 trait_gene_mentorship:0 "Tutoria Genética"
 trait_gene_mentorship_desc:2 "§LCombinando "conhecimento instintivo" geneticamente reformulado e estímulos químicos externos, conseguimos acelerar e muito nossas capacidades de aprendizado. Embora isso tenha resultado em alguns indivíduos extremamente paranoicos.§!"
 gene_mentorship_tooltip:0 "Ganho de Experiência do Líder: §G+25%§!"
 trait_expressed_tradition:0 "Tradição Manifestada"
 trait_expressed_tradition_desc:0 "§LFanatismo sob demanda: a fé é um mero coquetel de hormônios - um coquetel que nós aperfeiçoamos. Aonde essa fé vai nos levar é uma questão de orientação posterior.§!"
 expressed_tradition_tooltip:0 "£unity£ Unidade de £pops£ Empregos: §G+10%§!"
 trait_elevated_synapses:0 "Sinapses Elevadas"
 trait_elevated_synapses_desc:0 "§LComo um dispositivo computacional, um cérebro não funciona a 100% da sua capacidade. No entanto, nós fomos além do uso padrão. Se encontrar problemas, tente desligá-lo e ligá-lo novamente.§!"
 elevated_synapses_tooltip:1 "£physics£ Pesquisa de Física: §G+20%§!\n£society£ Pesquisa de Sociedade: §G+20%§!\n£engineering£ Pesquisa de Engenharia: §G+20%§!"
 trait_preplanned_growth:0 "Crescimento Planejado"
 trait_preplanned_growth_desc:1 "§LFertilidade programada, interesse programado, compatibilidade programada. Crescimento populacional sob demanda para proporcionar uma população forte e estável - com algumas pequenas alterações aqui e ali. Indivíduos enciumados devem ser dirigidos ao Centro de Fertilidade mais próximo para treinamento mandatório.§!"
 preplanned_growth_tooltip:0 "Velocidade de Crescimento de Pop: §G+30%§!\nUso de Moradia de Pop: §G-10%§!"
 trait_excessive_endurance:0 "Resistência Excessiva"
 trait_excessive_endurance_desc:0 "§LOs maiores genes de adaptabilidade foram manifestados ao extremo nestes espécimes. As taxas de mutação em torno de 30% indicam um experimento razoavelmente estável e bem-sucedido.§!"
 excessive_endurance_tooltip:0 "Habitabilidade: §G+30%§!\nRecursos de Empregos: §G+5%§!"

 edict_damn_the_consequences:0 "Danem-se as Consequências"
 edict_damn_the_consequences_desc:1 "Este Edito leva nossas modificações genéticas ao limite, dobrando o efeito delas, mas também aumentando a quantidade de efeitos colaterais terríveis, incluindo combustão catastrófica súbita.\n\n§RO que poderia dar errado?§!"
 edict_damn_the_consequences_effects:0 "Todos os efeitos positivos das Características §HSuperaprimoradas§! são dobrados."

