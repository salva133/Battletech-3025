 origin_overtuned:0 "Superaprimorada"
 origin_overtuned_desc:1 "Esta civilização usa qualquer meio de aprimoramento orgânico, não importa o risco nem o custo. Afinal, é melhor brilhar com o fogo que queima a cair na obscuridade."
 origin_overtuned_effects:1 "Começa com as características biológicas avançadas disponíveis, que são mais resistentes e baratas do que características normais, mas trazem enormes riscos."
 origin_tooltip_overtuned_effects:3 "- Permite a seleção de Características §HSuperaprimoradas§!. Elas podem ser melhoradas com o Edito §HDanem-se as Consequências§!.\n- As Características §HSuperaprimoradas§! podem ser adicionadas e removidas livremente por meio de §H$tech_gene_tailoring$§!.\n- Comece com a habilidade para §Hmodificar geneticamente§! seus £pop£ Pops."
 START_SCREEN_OVERTUNED:1 "A natureza é uma inventora morosa. A evolução é um processo lento. Para prosperar, nós precisamos de força, velocidade e inteligência. Agora, não em um milhão de anos. A seleção natural é mesquinha, então devemos aprimorar a nós mesmos.\n\nPor isso, nossa civilização baseia-se no desenvolvimento irrestrito de nossos corpos físicos. As melhorias nos permitiram unir nosso mundo e agora vão nos levar ainda mais longe.\n\nCom cérebros geneticamente criados, força e bravura, vamos prosperar entre as estrelas... como apenas uma espécie perfeitamente projetada é capaz."
