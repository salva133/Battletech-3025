 #Knights of the Toxic God

 origin_toxic_knights:0 "Cavaleiros do Deus Tóxico"
 origin_toxic_knights_desc:2 "Séculos atrás, uma Entidade Tóxica visitou o mundo natal desta espécie. A catástrofe ecológica que se seguiu arruinou metade do lugar, mas permitiu a unificação precoce dos sobreviventes em reverência ao Deus Tóxico. Uma Ordem de Cavaleiros foi criada para procurar o Deus Tóxico e, embora muitas coisas tenham mudado, a missão continua."
 origin_toxic_knights_effects:2 "- Começa com um §HHabitat§! exclusivo no seu sistema natal e com §R3§! £pop£ Pops a menos.\n- Começa com a Situação §H"Em Busca do Deus Tóxico"§!.\n- Tenha acesso a empregos exclusivos de £job_knight_commander£ §HLorde Comandante§!, £job_knight£ §HCavaleiro§! e £job_squire£ §HEscudeiro§!.\n- Libere modificadores poderosos para os §HCavaleiros§! e para o seu §HMundo Natal§! por meio da §HMissão§!.\n- Permite o acesso à Política §HDeveres de Cavaleiro§!\n- Permite a construção de £building£ §HComendas da Ordem§! em mundos Súditos."
 START_SCREEN_TOXIC_KNIGHTS:1 "Há muito tempo, nosso planeta era dividido. Reis insignificantes brigavam constantemente, e suas ambições fúteis fizeram nossa população sangrar. Mas com a chegada do primeiro Grão-Rei, tudo mudou. Sua liderança inspiradora forjou um reino sem precedentes.\n\nAcima de tudo, o Grão-Rei era um devoto: foram declaradas guerras a todos aqueles que negavam seu Deus, mas ainda assim, os heréticos persistiram. As preces do Rei foram atendidas quando o Deus Tóxico visitou o nosso mundo. Embora seu tempo conosco tenha sido curto, sua influência nociva envenenou as terras dos descrentes. Todos aqueles que sobreviveram juraram lealdade ao Grão-Rei. Pela primeira vez, nosso mundo estava unificado.\n\nO Deus Tóxico logo nos deixou, mas o Rei, determinado a encontrá-lo, fundou uma ordem de cavaleiros. Durante séculos, essas almas corajosas o procuraram incansavelmente, mas sem êxito: o Deus Tóxico tinha ido embora há muito tempo. O próximo capítulo da Missão seria escrito nas estrelas. Usando relíquias poderosas, a Ordem construiu a primeira estação orbital do Império. Uma Fortaleza poderosa que se tornaria o ponto de partida para um mergulho cada vez mais profundo no cosmos."
 START_SCREEN_TOXIC_KNIGHTS_CORPORATE:0 "Há muito tempo, nosso planeta era dividido. Reis insignificantes brigavam constantemente, e suas ambições fúteis fizeram nossa população sangrar. Mas com a chegada do primeiro Grão-Rei, tudo mudou. Sua liderança inspiradora forjou um reino sem precedentes.\n\nAcima de tudo, o Grão-Rei era um devoto: foram declaradas guerras a todos aqueles que negavam seu Deus, mas ainda assim, os heréticos persistiram. As preces do Rei foram atendidas quando o Deus Tóxico visitou o nosso mundo. Embora seu tempo conosco tenha sido curto, sua influência nociva envenenou as terras dos descrentes. Todos aqueles que sobreviveram juraram lealdade ao Grão-Rei. Pela primeira vez, nosso mundo estava unificado.\n\nO Deus Tóxico logo nos deixou, mas o Rei, determinado a encontrá-lo, fundou uma ordem de cavaleiros. Durante séculos, essas almas corajosas o procuraram incansavelmente, mas sem êxito. A Missão é uma tarefa muito cara. Com o tempo, o reino interessou-se cada vez mais em gerar lucros para melhor amparar os cavaleiros. Ao sobreviver e consumir, cada cidadão apoia a Missão, e nossos campeões recebem um amplo destaque na mídia.\n\nO Deus Tóxico foi embora há muito tempo, e o próximo capítulo da Missão seria escrito nas estrelas. Usando relíquias poderosas, a Ordem construiu a primeira estação orbital do Império. Uma Fortaleza poderosa que se tornaria o ponto de partida para um mergulho cada vez mais profundo no cosmos."
