 situation_toxic_knights:0 "Em Busca do Deus Tóxico"
 situation_toxic_knights_type:0 "Missão de Cavaleiro"
 situation_toxic_knights_monthly_change_tooltip:0 "O progresso desta situação depende da §YAbordagem§! escolhida, da §YPolítica de Deveres de Cavaleiro§! e da quantidade de £job_knight£ §Y$job_knight_plural$§! que usarmos."
 situation_toxic_knights_desc:2 "Fundada séculos atrás pelo primeiro governante do mundo, a Ordem possui um único propósito: procurar incansavelmente pelo Deus Tóxico. Muito mudou desde a sua criação, mas a Ordem e sua Missão seguem firmes: vasculhar desde o menor cantinho do nosso mundo natal até o ponto mais longínquo da galáxia."
 situation_toxic_knights_regular:0 "Fundos Regulares"
 approach_toxic_knights_regular_tt:0 "Historicamente, o estado sempre deu um quinto de sua renda em dinheiro e armas à Ordem e à Missão.\n\n"
 situation_toxic_knights_generous:0 "Fundos Generosos"
 approach_toxic_knights_generous_tt:1 "Aumentar a parcela do que damos à Ordem poderá ajudar ainda mais nossos cavaleiros enquanto eles tentam cumprir sua Missão.\n\n"
 situation_toxic_knights_generous_tt:0 "$situation_toxic_knights_generous$"
 situation_toxic_knights_frugal:0 "Fundos Modestos"
 approach_toxic_knights_frugal_tt:1 "Em caso de emergência extrema, podemos solicitar parte da parcela de recursos da Ordem. Mas sem ter como se equipar adequadamente, nossos cavaleiros terão dificuldades na Missão.\n\n"
 situation_toxic_knights_frugal_tt:0 "$situation_toxic_knights_frugal$"
