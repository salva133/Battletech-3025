 d_toxic_god_pools_most_venemous:0 "Piscinas Deveras Venenosas"
 d_toxic_god_pools_most_venemous_desc:0 "A Divindade deixou em seu rastro muitas piscinas venenosas, das quais os restos de Suas toxinas podem ser recuperados."
 d_toxic_god_pools_most_venemous_upgraded:0 "$d_toxic_god_pools_most_venemous$"
 d_toxic_god_pools_most_venemous_upgraded_desc:0 "A Divindade deixou em seu rastro muitas piscinas venenosas, das quais os restos de Suas toxinas podem ser recuperados. Graças aos esforços dos Cavaleiros do Deus Tóxico, agora somos capazes de colher e usar esse potente veneno."
 d_toxic_god_pestilential_wasteland:0 "Terras Áridas Pestilentas"
 d_toxic_god_pestilential_wasteland_desc:0 "Nem todos desfrutaram das bênçãos da Divindade. Grandes áreas de terra foram arruinadas por onde ela passou e nunca vão se recuperar."
 d_toxic_god_pestilential_wasteland_upgraded:0 "$d_toxic_god_pestilential_wasteland$"
 d_toxic_god_pestilential_wasteland_upgraded_desc:0 "$d_toxic_god_pestilential_wasteland_desc$ No entanto, as armaduras recuperadas pelos cavaleiros nos permitiram trabalhar com segurança nessas regiões."
 d_toxic_god_deitys_swarms:0 "Enxames da Divindade"
 d_toxic_god_deitys_swarms_desc:0 "Com a passagem da Divindade, insetos antes desconhecidos neste mundo se espalharam rapidamente, chegando a prosperar em muitas das áreas afetadas. Sua presença pestilenta continua nos testando enquanto procuramos cultivar estas terras."
 d_toxic_god_deitys_swarms_upgraded:0 "$d_toxic_god_deitys_swarms$"
 d_toxic_god_deitys_swarms_upgraded_desc:0 "Com a passagem da Divindade, insetos antes desconhecidos neste mundo se espalharam rapidamente, chegando a prosperar em muitas das áreas afetadas. Agora dominamos a arte de criá-los por seu sabor suculento e veneno potente."
 d_toxic_god_blight_upon_the_land:0 "Um Flagelo Sobre a Terra"
 d_toxic_god_blight_upon_the_land_desc:1 "Dizem que foi neste lugar que a Divindade castigou a terra em sua fúria pela primeira vez. Resta pouco do que um dia esteve aqui."
 d_toxic_god_blight_upon_the_land_upgraded:0 "$d_toxic_god_blight_upon_the_land$"
 d_toxic_god_blight_upon_the_land_upgraded_desc:1 "Dizem que foi neste lugar que a Divindade castigou a terra em sua fúria pela primeira vez. Resta pouco do que um dia esteve aqui, mas um monumento foi erguido com recursos sintetizados de nossas memórias daquele momento."
 d_toxic_god_envenomed_seas:0 "Mares Envenenados"
 d_toxic_god_envenomed_seas_desc:1 "Nem mesmo os mares foram poupados do toque nocivo da Divindade."
