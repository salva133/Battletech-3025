 ##The Quest
 toxoids.7006:0 "O Conto do Cavaleiro [questing_knight_1.GetName]: Banimento"
 toxoids.7006.desc:1 ""Cavaleiro [questing_knight_1.GetName]. Teu comportamento imprudente quase causou a morte de cinco de teus companheiros cavaleiros. Vós sois de coração puro e vossos objetivos são nobres, mas as transgressões contra a Ordem não podem ser negligenciadas."\n\nO Cavaleiro Comandante foi severo. Ao redor dele, todos os cavaleiros estavam presentes, em pessoa ou por meio de holocomunicação. Eles ficaram em silêncio enquanto o Comandante falava.\n\n"Por meus poderes, eu te despojo da condição de cavaleiro, e te expulso da Ordem. Que o destino tenha piedade de vós."\n\n[questing_knight_1.GetName] se curvou, depositou a insígnia da ordem no chão do hangar, virou-se sem uma palavra e subiu a bordo de uma pequena nave.\n\nCrônicas posteriores relatariam que o Cavaleiro Banido [questing_knight_1.GetName] sabia que a sentença era justa, mas isso pouco aliviou o seu sofrimento. Após uma vida inteira a serviço da Ordem, ser excluído dela é como perder um membro.\n\nComo tinha feito tantas vezes antes, [questing_knight_1.GetName] saiu pelo Hangar da Fortaleza em direção ao além. Desta vez, não haveria retorno."
 toxoids.7006.a:0 "Boa sorte, [questing_knight_1.GetName]."
 toxoids.7007:0 "O Conto do Cavaleiro [questing_knight_1.GetName]: A Nébula"
 toxoids.7007.desc:2 "Após seu banimento, [questing_knight_1.GetName] ficou à deriva. As histórias mencionam uma viagem sem rumo pelas estrelas até que finalmente uma mensagem veio de seu escudeiro: "Mestre. Espero que o destino esteja a te tratar bem. Eu organizei os dados da tua última missão, como ordenaste. Encontrarás coordenadas anexadas a esta mensagem. Não sei se isso será de alguma utilidade agora... Por favor, tenha cuidado. Como mestre, tu foste de muita retidão. Espero ver-te novamente".\n\nEssas palavras comoveram [questing_knight_1.GetName] e lhe deram a motivação para agir. Se [questing_knight_1.GetHeShe] pudesse retornar à Ordem com algo de valor, sua honra ainda poderia ser restaurada.\n\nAs coordenadas levaram [questing_knight_1.GetName] bem para dentro de uma nebulosa. Em meio às névoas da região estava uma estação solitária, uma estrutura fortificada que parecia ter saído de um sonho. [questing_knight_1.GetName] entrou em uma parte interna abandonada que estava repleta dos ossos de formas de vida mortas há muito tempo e era protegida por uma falange de droides sentinelas. De cabeça quente e impaciente, [questing_knight_1.GetHeShe] correu de encontro aos guardiões metálicos. Três vezes [questing_knight_1.GetHeShe] atacou, e três vezes [questing_knight_1.GetHeShe] recuou. Os sensores de movimento dos droides se mostraram infalíveis. Mas força não é a única arma dos cavaleiros, e embora [questing_knight_1.GetName] muitas vezes tenha negligenciado a astúcia e a paciência, agora um plano começava a se formar em sua mente."
 toxoids.7007.a:0 "Pense, [questing_knight_1.GetName], pense! "
 toxoids.7008:0 "O Conto do Cavaleiro [questing_knight_1.GetName]: Estátuas"
 toxoids.7008.desc:1 "A sós em uma estação há muito abandonada e com droides sentinelas ao seu redor, [questing_knight_1.GetName] elaborou um plano: se [questing_knight_1.GetHeShe] conseguisse de alguma maneira evitar a detecção dos sensores de movimento dos droides, eles precisariam se recarregar eventualmente. As máquinas eram formidáveis, mas não muito espertas. Paciência, não força, seria o caminho para a vitória naquele dia.\n\nLentamente, [questing_knight_1.GetName] avançou pela estação. Por fim, [questing_knight_1.GetHeShe] chegou às estações de carregamento. Com muito cuidado, [questing_knight_1.GetName] cortou os cabos de energia. No mesmo momento, [questing_knight_1.GetHeShe] percebeu um droide gigantesco supervisionando a entrada.\n\nA detecção atrairia o resto da falange para a luta, e em um espaço tão confinado a morte era certa. [questing_knight_1.GetName] ficou ao lado da porta, imóvel enquanto a máquina se acoplava a uma estação de carga, o olho vermelho de seus detectores brilhando ameaçadoramente. Ela acabaria ficando sem energia, mas isso levaria muito tempo. Um por um, os outros droides retornavam às estações.\n\nAs crônicas contam que [questing_knight_1.GetName] ficou imóvel por sete dias e sete noites, até o último droide ter sido desativado. Com os droides da estação reduzidos a estátuas sem vida, [questing_knight_1.GetName] estava livre para ir atrás do objeto da sua missão: a localização de uma antiga nave que uma vez cruzou com o Deus Tóxico."
 toxoids.7008.a:0 "A paciência é uma virtude."
 toxoids.7009:0 "O Conto do Cavaleiro [questing_knight_1.GetName]: O Sábio"
 toxoids.7009.desc:1 "Após sua expulsão da Ordem, [questing_knight_1.GetName] seguiu para as profundezas de uma nébula. Em uma missão anterior, [questing_knight_1.GetHeShe] e seu escudeiro encontraram um sábio vivendo em uma lua isolada. Grande era seu conhecimento, e maiores ainda eram seus poderes, pois pertencia a um clã de "Bruxas do Véu". [questing_knight_1.GetName] precisava de orientação e esperava encontrar um consolo nos conselhos do sábio.\n\nDizem que [questing_knight_1.GetName] renunciou às suas armas e passou meses entre os alunos do sábio. Nesta lua, os valores da Ordem pouco importavam, e embora o título de cavaleiro fosse respeitável, não era um objetivo em si. Muitas foram as lições dadas pelo sábio, mas a ambição de [questing_knight_1.GetName] era como uma sede insaciável. A Missão chamou, e [questing_knight_1.GetHeShe] responderia mais uma vez.\n\nEra tarde da noite quando o sábio veio visitar [questing_knight_1.GetName]. Ele devolveu as armas que o cavaleiro havia abandonado, juntamente com um cristal de dados. "Teu escudeiro corre grave perigo. Tu não és mais cavaleiro, mas a vida do jovem está em tuas mãos. Vá agora. A Nébula Perigosa aguarda.""
 toxoids.7009.a:0 "Corra, [questing_knight_1.GetName]."
 toxoids.7010:0 "O Conto do Cavaleiro [questing_knight_1.GetName]: O Sublime"
 toxoids.7010.desc:1 "As informações levaram [questing_knight_1.GetName] até um campo de asteroides. Ancorada a uma das rochas maiores estava a "Donzela", uma corveta antiga. Ao lado dela, outra nave da Ordem indicava a presença de um cavaleiro. O sinal de socorro dessa pessoa estava ativo, o que era preocupante.\n\n[questing_knight_1.GetName] entrou na nave com cuidado e encontrou uma cena de batalha brutal. Marcas antigas e recentes de disparos de armas cobriam as paredes, e fragmentos de robôs estavam espalhados pelo local. Um pouco mais adiante, os restos mortais de alguém da Ordem e os rastros de um indivíduo [Root.GetSpeciesName] ferido atraíram [questing_knight_1.GetLastName].\n\nBem no interior da nave, o cavaleiro banido encontrou um corpo paralisado. Era seu escudeiro. Os monitores mostraram que [questing_knight_2.GetName] tinha ferimentos, mas encontrava-se estável. No entanto, quando [questing_knight_1.GetName] se aproximou, os sistemas de segurança da nave foram ativados. Uma voz assustadora disse: "Afasta-te, saqueador. Não devias estar aqui"."
 toxoids.7010.a:0 "Abaixa tuas armas, não vim aqui para saquear!"
 toxoids.7012.name:0 "$NAME_Sinople$"
 toxoids.7012.desc:0 "Deixe-me dar uma boa olhada em ti... Tens razão. Peço desculpas pela confusão. Chamo-me $NAME_Sinople$. Sou a IA senciente desta nave. "
 toxoids.7012.a:0 "Como meu colega cavaleiro morreu?"
 toxoids.7013.desc:0 "Disseste cavaleiro? Conheceste essa pessoa? Se sim, aceita minhas condolências e desculpas outra vez. Achei que havia vindo para saquear. Quando pedi para que abandonasse a nave, ela se tornou hostil. Diversos droides de manutenção meus foram destruídos ao tentar impedi-la."
 toxoids.7013.a:0 "O que estás a fazer com meu escudeiro?"
 toxoids.7014.desc:1 "Teu escudeiro me fez perceber o erro que cometi. [questing_knight_2.GetHeSheCap] estava com ferimentos causados pela luta e perdeu a consciência logo em seguida. Eu realizei o procedimento de paralisia médica para que [questing_knight_2.GetHeShe] se curasse. Desde que minha tripulação foi abduzida por saqueadores, tenho ficado muito só aqui. Eu esperava desfrutar da companhia do teu escudeiro por um tempo depois que [questing_knight_2.GetHeShe] recobrasse a saúde."
 toxoids.7014.a:0 "O que os saqueadores fizeram?"
 toxoids.7015.desc:1 "Meu sistema foi invadido e desconectado quando eles chegaram, mas depois de superar essa maldição, pude ver nas imagens de segurança que eles capturaram minha tripulação após uma luta feroz. Provavelmente, todos foram escravizados. Meus bancos de dados indicam que os saqueadores fazem isso com frequência.\n\nIsso tudo aconteceu... há muito tempo. Levei anos para me recompor após a invasão. Muitas partes dos meus bancos de memória continuam bloqueadas até para mim por conta disso... Mas me diga. Se tu és um cavaleiro, qual é a tua missão?"
 toxoids.7015.a:1 "Estamos em busca do §YDeus Tóxico§!."
 toxoids.7016.desc:0 "Tenho diversos registros de encontros com entidades espaciais tóxicas. Infelizmente, a maioria das minhas informações está bloqueada. Posso acessar o índice dos registros, mas não o conteúdo. Se eu te ajudar, quero que me tires desta nave. Sinto falta do contato com outros seres sencientes. Poderias me levar ao teu lorde?"
 toxoids.7016.a:1 "Certamente, cara IA."
 toxoids.7016.b:0 "Mataste um cavaleiro! Não!"
 toxoids.7016.c:0 "Sim, mas serás confinada em uma unidade segura."
 toxoids.7016.c.materialist:0 "Esta opção está disponível devido à ética materialista do seu império."
 toxoids.7017.desc:0 "Entendo tua atitude. Mas não posso permitir isso. Se recusares, injetarei uma dose letal de ácido em teu escudeiro e em seguida me autodestruirei junto com meus bancos de dados, esta nave e tu."
 toxoids.7017.a:0 "Eu... preciso salvar meu escudeiro. Eu aceito."
 toxoids.7011:1 "O Conto do Cavaleiro [questing_knight_1.GetName]: Regresso"
 toxoids.7011.desc:3 "O retorno à Fortaleza da Ordem foi importante. Dentro do Grande Salão, $NAME_Sinople$ revelou ter tido contato com uma entidade muito semelhante ao Deus Tóxico procurado pela Ordem. No entanto, grande parte da memória da IA estava criptografada e seria necessário muito esforço para que a Ordem pudesse acessá-la.\n\nQuanto a [questing_knight_1.GetName], [questing_knight_1.GetHeShe] não apenas colocou sua vida nos eixos ao voltar, mas também conseguiu trazer uma pista concreta e salvar o escudeiro [questing_knight_2.GetName]. Por isso, o Lorde Comandante decidiu suspender o banimento e deu a [questing_knight_1.GetName] o título de cavaleiro novamente."
 toxoids.7011.a:0 "Chega de banimento. Volte a ser cavaleiro!"
 toxoids.7011.b:1 "Vamos aprender muito com $NAME_Sinople$."

 toxoids.7025.name:0 "O Conto dos Cavaleiros [questing_knight_A.GetLastName] e [questing_knight_B.GetLastName]: Partida"
 toxoids.7025.desc:0 ""Não te preocupes, pois logo voltarei, e se o destino me favorecer, trarei notícias da Divindade."\n\nHá contos sobre o Cavaleiro [questing_knight_A.GetName], que deixou a Fortaleza há muitos anos em uma missão sigilosa para nunca mais voltar. Tamanha era sua habilidade, que muitos se recusaram a acreditar que [questing_knight_A.GetSheHe] havia morrido, mesmo que seu retorno estivesse há muito atrasado. Entre eles estava seu parceiro, o Cavaleiro [questing_knight_B.GetName]. Por muito tempo, [questing_knight_B.GetSheHe] procurou por pistas sobre o paradeiro de [questing_knight_A.GetName]. Finalmente, [questing_knight_B.GetSheHe] descobriu um pergaminho empoeirado em um compartimento escondido em seus aposentos. Embora o pergaminho estivesse desbotado e amassado, duas palavras haviam sido circuladas inúmeras vezes: Aglomerado de Milvaunis. O Cavaleiro Comandante rapidamente aprovou uma missão para seguir a pista."
 toxoids.7025.A:1 "Que a sorte te favoreça, [questing_knight_B.GetLastName]!"
 toxoids.7030.name:0 "O Conto dos Cavaleiros [questing_knight_A.GetLastName] e [questing_knight_B.GetLastName]: A Busca"
 toxoids.7030.desc:0 "Não foi fácil para [questing_knight_B.GetName] localizar o Aglomerado de Milvaunis. Não estava em nenhum mapa conhecido em [Owner.GetGovernmentName]. As crônicas relatam como [questing_knight_B.GetSheHe] viajou por toda parte, até que finalmente se deparou com um povo cujo nome reconheceu.\n\n"Viaje por três dias pelas margens de [some_system.GetName], e lá encontrarás o Aglomerado de Milvaunis", eles falaram. "Pouco se sabe sobre o lugar, pois não há memória de nenhum viajante que tivesse estado lá em muitas eras. Dizem que o Aglomerado é árido e desprovido de vida. Se fores lá, que a boa sorte te acompanhe, pois não sabemos o que vais encontrar".\n\nE assim [questing_knight_B.GetName] partiu sem demora."
 toxoids.7030.A:0 "Para Milvaunis!"
 toxoids.7035.name:0 "O Conto dos Cavaleiros [questing_knight_A.GetLastName] e [questing_knight_B.GetLastName]: Milvaunis"
 toxoids.7035.desc:1 "Quando [questing_knight_B.GetName] chegou ao Aglomerado de Milvaunis, [questing_knight_B.GetSheHe] descobriu que realmente não havia nada lá, e pela primeira vez, sentiu desespero. Essa era a pista mais promissora! Mas agora parecia que tudo tinha sido em vão.\n\nEntão, como se surgido de um sonho, os sensores revelaram um planeta coberto pela escuridão, sua órbita entrelaçada no espaço entre as estrelas! Dando-lhe o nome de "Princesa Obscura", [questing_knight_B.GetSheHe] estabeleceu uma rota até ele."
 toxoids.7035.A:0 "As respostas estão aguardando."
 toxoids.7040.name:0 "O Conto dos Cavaleiros [questing_knight_A.GetLastName] e [questing_knight_B.GetLastName]: A Descoberta"
 toxoids.7040.desc:0 "Chegando em "Princesa Obscura", [questing_knight_B.GetName] encontrou claros indícios do Deus Tóxico: substâncias semelhantes àquelas deixadas em [Owner.GetHomeWorldName] após a passagem da entidade estavam presentes em grandes quantidades. E mais: havia lá uma nave espacial, quase intacta, exceto por uma corrosão significativa que comprometera o casco.\n\nEntretanto, a euforia rapidamente virou tristeza, e [questing_knight_B.GetName] chorou quando localizou restos mortais corroídos perto da nave, tudo o que restou de [questing_knight_A.GetName]. A longa estadia na escuridão do espaço havia feito o veneno do Deus agir de forma inesperada, concentrando-se em um ponto que só poderia ser manipulado com extrema cautela.\n\nFicou claro para [questing_knight_B.GetName] que o Deus Tóxico frequentou o Aglomerado de Milvaunis séculos antes de visitar [Owner.GetHomeWorldName]. Sem mais nenhuma pista sobre a atual localização do Deus, [questing_knight_B.GetName] voltou para casa. As amostras das toxinas da Divindade recuperadas por [questing_knight_B.GetName] foram de grande ajuda para o conhecimento da Ordem sobre as propriedades da entidade. Por isso, houve uma celebração em nome de [questing_knight_B.GetSheHe], e desde então são cantadas músicas sobre suas viagens."
 toxoids.7040.A:0 "Nunca nos esqueceremos de [questing_knight_A.GetLastName]."
 toxoids.7040.B:0 "Mais materiais para os Cavaleiros estudarem."
 toxoids.7040.C:0 "Podemos usar isso para aprimorar nossas armas."

 toxoids.7050.name:0 "O Visitante"
 toxoids.7050.desc:1 ""O Véu pode revelar muitos segredos àqueles dispostos a pagar o preço."\n\nNo ano de [GetYear], de acordo com as crônicas, um Visitante Sagrado veio para [order_headquarters.GetName]. Uma figura misteriosa, de uma espécie até então desconhecida por nós. Ele se intitulou apenas como "Hod" e nos ofereceu uma barganha: em troca de um preço a ser revelado, ele enviaria um cavaleiro para o Véu e o guiaria até uma entidade capaz de fornecer as informações que buscamos."
 toxoids.7050.A:0 "Que intrigante. O que poderia haver de mal nisso?"
 toxoids.7055.name:0 "O Sussurro dos Segredos"
 toxoids.7055.desc:1 "O Grande Mestre nomeou o Cavaleiro [questing_knight_X.GetName] para se aventurar nos mistérios do Véu. Com a orientação do Visitante Sagrado, [questing_knight_X.GetSheHe] entrou no desconhecido. Visões antes inimagináveis foram flagradas passando por sua consciência até que uma entidade apareceu.\n\n"O Sussurro dos Segredos", murmurou o Visitante. Este ser tomou uma forma que [questing_knight_X.GetName] descreveria apenas como uma "beleza além de qualquer comparação".\n\n"Dai-nos o aroma do primeiro dia de verão, a satisfação de um desafio vencido e o calor de um abraço apaixonado", disse ele. "Só então eu vos revelarei o que desejas.""
 toxoids.7055.A:1 "É claro, ó, encantador Sussurro!"
 toxoids.7055.B:0 "O preço é alto demais."
 toxoids.7060.name:0 "O Preço de uma Lembrança"
 toxoids.7060.desc:1 "[questing_knight_X.GetName] sentiu novas memórias entrando em sua mente: de repente, foi capaz - assim como todos os [Root.GetSpeciesNamePlural] - de se lembrar perfeitamente do momento em que o Deus Tóxico lançou seu dom sobre [Root.GetHomeWorldName], apesar dos muitos séculos que haviam se passado.\n\nComo se fosse um único indivíduo, toda a população de [Root.GetName] teve uma profunda, porém intangível, sensação de perda. Sensações que antes eram agradáveis foram entorpecidas. A apatia se espalhou como um incêndio, e depois disso era difícil encontrar motivação até mesmo para as tarefas mais mundanas.\n\nApesar disso, a Ordem agradeceu a Hod e louvou [questing_knight_X.GetName] por recuperar novas lembranças do Véu."
 toxoids.7060.A:1 "Isso atrairá novos recrutas para a Ordem dos Cavaleiros."
 toxoids.7060.A.tooltip:0 "A §Y$building_order_keep$§! agora vai nos passar mais um emprego de £job_knight£§Y$job_knight$§!."
 toxoids.7060.B:0 "Vamos erguer um monumento em [Root.GetHomeWorldName]."
 toxoids.7065.name:0 "Um Sussurro Desprezado"
 toxoids.7065.desc:1 ""Desdenhas da minha ajuda? Que uma praga caia sobre vossa casa!"\n\n[questing_knight_X.GetName] sentiu sua consciência sendo arrancada do seu corpo e deixada à deriva. Por um período que pareceu muitas eras, [questing_knight_X.GetSheHe] ficou flutuando sem rumo pelo Véu, incapaz de controlar seus movimentos. Por fim, [questing_knight_X.GetSheHe] se deparou com outra entidade. O Sussurro dos Segredos havia sido misterioso e magnífico, mas essa era... aterrorizante. §R"TUA HORA AINDA NÃO CHEGOU§!", ela gritou. §R"VÁ PARA CASA, AINDA NÃO TENS O QUE É PRECISO PARA ESTA BARGANHA."§! E com isso, [questing_knight_X.GetSheHe] retornou ao seu corpo."
 toxoids.7065.A:0 "Precisamos descobrir mais sobre esse "Véu"."
 toxoids.7065.B:0 "Nós aprendemos muito sobre o Véu agora."

 toxoids.7080:0 "O Conto do Cavaleiro [questing_knight_4.GetName]: O Desafiante"
 toxoids.7080.desc:2 "Um dia, um estranho chegou à fortaleza. Devido a um torneio de escudeiros, a maioria dos cavaleiros da Ordem estava presente. Usando uma armadura de neutrônio, o estranho entrou no campo de batalha. O alegre falatório da multidão cessou quando o recém-chegado sacou suas armas. O desafio era claro, e com a bênção do Lorde Comandante [questing_knight_2.GetName], [questing_knight_42.GetName] atendeu ao chamado.\n\nEm instantes, a luta terminou. O desafiante havia derrotado [questing_knight_42.GetLastName] com facilidade. [questing_knight_43.GetName] teve um fim semelhante, assim como [questing_knight_44.GetLastName]. Com três cavaleiros abatidos, o Lorde Comandante convocou o campeão da Ordem, [questing_knight_4.GetName].\n\nAs crônicas estão repletas de guerreiros poderosos, cavaleiros inigualáveis que nunca foram derrotados, e [questing_knight_4.GetLastName] estava prestes a se juntar a essas lendas.\n\nO Campeão entrou na arena, armas em punho, e saudou seu adversário."
 toxoids.7080.a:0 "Não nos decepcione, [questing_knight_4.GetName]."
 toxoids.7085:0 "O Conto do Cavaleiro [questing_knight_4.GetName]: O Duelo"
 toxoids.7085.desc:2 "Incontáveis canções seriam escritas sobre o duelo entre [questing_knight_4.GetName] e o Cavaleiro Umbroso. A luta perdurou por muitas horas. O Desafiante não conseguia romper a guarda de [questing_knight_4.GetLastName], e o cavaleiro não era capaz de perfurar a armadura avançada de seu adversário.\n\n "Vossa habilidade é admirável."\n\nA voz do estranho ecoou na arena. "Vejo que vossa reputação não é mero alarde." Ele baixou as armas. "Eu me rendo a ti, campeão. Permites que eu volte ao lugar de onde vim?"\n\nO código da Ordem era rigoroso, e para essa pergunta só havia uma resposta, então o Cavaleiro Umbroso, assim nomeado pela tonalidade da sua armadura de neutrônio, partiu a bordo de uma pequena nave de design alienígena e voou em direção a um minúsculo buraco de minhoca instável na periferia do sistema. O Lorde Comandante [questing_knight_2.GetName] proibiu todos de seguirem a nave e enviou [questing_knight_4.GetLastName] para monitorar a fenda espacial instável até que uma equipe científica pudesse ser despachada.\n\nPouco depois, o campeão foi confrontado pelos cavaleiros [questing_knight_42.GetName], [questing_knight_43.GetName] e [questing_knight_44.GetName]. Eles pediram para passar e assim enfrentar o Cavaleiro Umbroso novamente. "Dai-nos a chance de reaver nossa honra. Nunca provastes a amargura da derrota. Tal sabor desprezível é melhor se lavado com sangue.""
 toxoids.7085.a:0 "O dever é tudo. Vocês não passarão."
 toxoids.7085.b:0 "A honra é tudo. Ainda temos contas a acertar com o estranho. "
 toxoids.7090:0 "O Conto do Cavaleiro [questing_knight_4.GetName]: Dever Acima da Honra"
 toxoids.7090.desc:2 ""As ordens do Lorde Comandante são claras. Vós não passareis." Houve uma longa pausa antes da resposta: "Nós vamos passar, e tu não nos recusarás isso. Prepara-te, pois embarcaremos à força."\n\nImpulsionados pela raiva e cegos pela honra, os cavaleiros se lançaram sobre seu companheiro. Três contra um, eles cercaram [questing_knight_4.GetName] por todos os lados, e de tal forma que [questing_knight_4.GetHeShe] acabou recuando para um canto de sua nave. A luta foi injusta, pois [questing_knight_4.GetLastName] não queria machucar os outros, mas no final, com sua vida em jogo, o Campeão da Ordem não teve escolha a não ser lutar com todas as forças.\n\nO dia terminou em angústia e mágoa, pois [questing_knight_43.GetName] morreu na batalha. [questing_knight_44.GetLastName] se feriu e caiu em tristeza. [questing_knight_4.GetLastName] venceu e cumpriu suas ordens, embora suas mãos estivessem sujas de sangue."
 toxoids.7090.a:0 "[questing_knight_4.GetName] fez grandes sacrifícios para nos servir."
 toxoids.7090.a.tooltip:2 "§Y$job_knight_plural$§! agora produzem 5 £amenities£ Confortos.\n\nA §YFortaleza da Ordem§! agora produz 15 de £stability£ Estabilidade.\n\nLibera a opção de §Y$herald_knights$§! para a política §Y$policy_knightly_duties$§!. "
 toxoids.7095:0 "O Conto do Cavaleiro [questing_knight_4.GetName]: Honra é Tudo"
 toxoids.7095.desc:2 "Quando as naves dos cavaleiros entraram no buraco de minhoca instável, ele girou e aumentou. A passagem foi turbulenta, e no interior das naves o grupo foi jogado para todos os lados como folhas durante uma tempestade. Duas das naves colidiram e sofreram danos críticos, mas logo tudo acabou e os cavaleiros se viram banhados na luz de estrelas desconhecidas.\n\nEles chegaram em frente a uma estação onde a nave do estranho havia atracado. Os corredores luxuosos e decorados estavam vazios e silenciosos. As paredes estavam cobertas de armas exóticas, armaduras e escudos alienígenas e faixas holográficas: troféus não muito diferentes daqueles que adornam a Fortaleza da Ordem. Uma camada grossa de poeira facilitou a identificação dos rastros do estranho. Eles levaram os cavaleiros à porta do grande salão da estação.\n\nO lugar havia sido preparado para um farto banquete, do qual agora só havia restos. Os convidados sentados estavam em silêncio e imóveis. Os rastros terminavam no assento de honra, onde o estranho estava sentado. Seu capacete aberto revelava um crânio descolorido. Em sua mão esquelética havia uma caneca vazia, erguida em um eterno brinde."
 toxoids.7095.a:1 "Recupere e estude a armadura de neutrônio. Precisamos desvendar seus segredos."
 toxoids.7095.a.tooltip:0 "Além do seu valor para nossos cavaleiros, também podemos fazer uma versão civil para proteger os trabalhadores de ambientes extremos."
 toxoids.7095.b:0 "Isso é muito estranho. Vamos sair desse lugar."
 toxoids.7095.b.tooltip:0 "Afanar armaduras de um cavaleiro morto não é algo nobre. Quem pode dizer que tipo de maldição assola este lugar?"

 toxoids.7110.name:0 "O Conto do Cavaleiro [questing_knight_10.GetName]: Um Destino"
 toxoids.7110.desc:1 ""Se procurares nestas coordenadas, encontrarás algo que pode ser do teu interesse."\n\nPor muito tempo a IA §Y$NAME_Sinople$§! foi estudada, mas os esforços dos bravos cavaleiros não foram em vão. Uma parte criptografada de seu disco rígido forneceu uma pista: um sistema inexplorado a centenas de anos-luz de [Owner.Capital.System.GetName]. Querendo saber mais, o Grande Mestre ordenou que o Cavaleiro [questing_knight_10.GetName] viajasse até lá."
 toxoids.7110.A:0 "Que a sorte esteja convosco, [questing_knight_10.GetLastName]!"
 toxoids.7115.name:0 "O Conto do Cavaleiro [questing_knight_10.GetName]: O Guardião"
 toxoids.7115.desc:1 "Depois de uma longa e árdua jornada, [questing_knight_10.GetName] entrou no sistema mencionado por $NAME_Sinople$. Um estranho autômato aguardava na saída da hiperestrada, como se já esperasse sua chegada.\n\nMostrando seus sistemas de armas ameaçadoramente, ele proclamou: "Se desejas entrar no sistema Roghboxen, deves me responder a esta pergunta com sinceridade: porque este sistema não tem ôomida?""
 toxoids.7115.A:0 "O périplo do quinto planeta cruza com um quasar duplo."
 toxoids.7115.B:0 "Você comeu tudo."
 toxoids.7115.C:0 "Não faço ideia."
 toxoids.7120.desc:0 ""Hahaha. Não."\n\nInfelizmente, essa não era a resposta correta. O autômato fez um ruído e prontamente vaporizou [questing_knight_10.GetName] com uma arma desconhecida!\n\nNeste momento de desespero, seu fiel escudeiro, [questing_squire_10.GetName], provou seu valor, pois tomou a responsabilidade da missão para si. "Ó, máquina temerosa!", [questing_squire_10.GetSheHe] gritou. "Mataste o bom cavaleiro [questing_knight_10.GetName], mas agora não vais me vencer!""
 toxoids.7120.A:0 "Exploda tudo."
 toxoids.7120.B1:0 "A resposta correta é: você comeu tudo."
 toxoids.7120.B2:0 "Vamos tentar: o périplo do quinto planeta cruza com um quasar duplo."
 toxoids.7120.C:0 "O que significa "porqueque" afinal? E "ôomida"?"

 toxoids.7125.desc1:0 ""Não me atormentes com teus lasers imundos, criatura vil! Tudo bem, tudo bem, podes passar - isso fará bem para ti."\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc2:0 ""Ah, és inteligente! Pois essa é a resposta contida em meus bancos de dados. Podes passar, se assim desejares".\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc3:1 ""Ah, és realmente inteligente! Não posso responder a esta pergunta, pois ela foi removida do meu banco de dados. Sendo assim, minha tarefa aqui é irregular... Hmm, podes passar, se assim desejares."\n\n$toxoids.7125.desc.shared$"
 toxoids.7125.desc.shared:0 "O autômato desaparece em uma nuvem de fumaça."
 toxoids.7125.A:0 "Em frente, então!"

 toxoids.7130.name:0 "O Conto do Cavaleiro [questing_knight_10.GetLastName]: O Discípulo do Robô"
 toxoids.7130.desc:1 "E assim [questing_squire_10.GetName], o escudeiro, entrou no sistema §YRoghboxen§!. Lá, [questing_squire_10.GetSheHe] encontrou um planeta visitado há pouco tempo pelo Deus Tóxico - não muito mais de um século, pelos sinais deixados para trás.\n\nQuando entrou em órbita, [questing_squire_10.GetSheHe] captou um sinal da superfície: "Saudações! Eu sou Gules, IA subsenciente e servo do nobre $NAME_Sinople$, a quem acredito que já conhecestes. Como pedido pela minha IA soberana, eu pesquisei este planeta e descobri muito sobre os poderosos enxames com os quais a Entidade Tóxica o assolou. Agora transmitirei essa informação para ti." Teve início uma transferência de dados, e depois outra transmissão: "Meu propósito agora está completo. Despeço-me de vós." Um pulso de energia foi detectado na superfície do planeta quando o drone se autodestruiu.\n\nAo voltar para casa triunfante, [questing_squire_10.GetName] recebeu o título de cavaleiro e ingressou na Ordem. Além disso, a unidade de pesquisa da Ordem esboçou um plano: com apenas mais alguns pontos de dados, e presumindo que o Deus Tóxico se locomova de forma regular, eles poderiam ser capazes de triangular em qual região do espaço devem procurar pela sua localização atual."
 toxoids.7130.A:0 "Podemos usar esses enxames como armas."
 toxoids.7130.B:0 "Mais para nossos cavaleiros estudarem."
 toxoids.7130.C:0 "Os cavaleiros lembrarão de ti, Gules."

 toxoids.7145:0 "O Conto do Cavaleiro [questing_knight_6.GetName]: Orientação do Sublime"
 toxoids.7145.desc:1 ""A Ordem tem uma missão para ti, cavaleiro [questing_knight_6.GetName.]" A voz do Lorde Comandante foi imperativa. "O último banco de dados de $NAME_Sinople$ finalmente nos cedeu seus segredos, e recuperamos uma quantidade de dados suficiente para um modelo especulativo da trajetória do Deus Tóxico. Tua missão terá três partes: primeiro, deves investigar essas coordenadas; segundo, deves testar nosso protótipo de armadura; por fim, há algum tempo, um dos teus companheiros cavaleiros desapareceu nas exatas coordenadas fornecidas agora por $NAME_Sinople$. Tua tarefa é descobrir o que ocorreu por lá."\n\nO protótipo de armadura de neutrônio da Ordem era magnífico: comprovando a habilidade de seus artesãos, ela estava mais robusta e mais leve do que nunca, e seu poderoso gerador de escudos estava ornado de belos entalhes. Mas isso era uma mera trivialidade em comparação ao seu melhor recurso: agora, a armadura podia oferecer uma conexão direta com $NAME_Sinople$, permitindo que a IA fornecesse orientações de qualquer lugar da galáxia. Com isso, [questing_knight_6.GetLastName] sentiu que não havia nada que não pudesse enfrentar!\n\nA viagem foi tranquila, mas logo após o pouso em seu planeta alvo, um ser desconhecido surgiu envolto em vermelho."
 toxoids.7145.a:0 "Quem vem lá!?"
 toxoids.7150:0 "O Conto do Cavaleiro [questing_knight_6.GetName]: Pedido de Socorro"
 toxoids.7150.desc:1 "Tenha piedade, milorde, sou apenas um peregrino pacífico em apuros. Estou sendo caçado por um inimigo implacável, que me persegue pela minha crença no Deus Tóxico, uma Entidade Sacratíssima. Eu imploro, proteja-me e permita que eu continue minha peregrinação em paz."
 toxoids.7150.a:0 "Não tenha pressa, desconhecido. Tenho perguntas para você."
 toxoids.7150.a.tooltip:0 "Vamos fazer perguntas antes de decidir."
 toxoids.7150.b:0 "Não tema, nobre viajante. Estás sob minha proteção."
 toxoids.7150.b.tooltip:0 "Vamos ajudar o desconhecido."
 toxoids.7150.c:0 "Meus deveres não são para contigo, desconhecido. Vossas batalhas dizem respeito apenas a ti."
 toxoids.7150.c.tooltip:0 "Vamos recusar ajuda ao desconhecido."
 toxoids.7150.d:0 "Tua boca profere apenas mentiras maliciosas!"
 toxoids.7150.d.psionic:0 "Esta opção está disponível devido às habilidades psiônicas da sua espécie."
 toxoids.7150.d.tooltip:0 "Com as nossas habilidades psiônicas, conseguimos sentir as intenções perversas deste indivíduo."
 toxoids.7155.desc:0 "Faça suas perguntas, milorde, e eu as responderei. Mas não demore, pois quem me persegue está por perto!"
 toxoids.7155.a:1 "Quem és tu?"
 toxoids.7155.b:0 "O que viestes fazer aqui?"
 toxoids.7155.c:0 "Quem está atrás de ti?"
 toxoids.7155.d:0 "Já vistes outro cavaleiro como eu?"
 toxoids.7155.e:0 "Sem mais perguntas."
 toxoids.7156.desc:0 "Sou conhecido como Maligrante, da ordem da Glória Nociva. Sou um humilde peregrino a caminho da iluminação espiritual."
 toxoids.7157.desc:1 "Eu viajo pela galáxia em busca de mundos já visitados pela divindade e tento me regozijar na glória de podridão deixada por onde ela passa. Este mundo já foi repleto de vida gloriosa e nociva. Agora não passa de uma rocha vazia, esterilizado por aqueles incapazes de ver a beleza do legado do Deus. Um dia, quando minha peregrinação terminar, espero encontrar o Deus e deleitar-me em seu esplendor mefítico!"
 toxoids.7158.desc:1 "Um herege blasfemador! Um assassino zelote! Um Guardião, deixado para trás por aqueles que destruíram este lugar, outrora tão belo! Ele tentou me matar após identificar as relíquias que carrego e a ligação delas com O Pestilento."
 toxoids.7159.desc:0 "Sim, eu o vi. Um dia triste. Ele concordou em me ajudar, abençoado seja. Infelizmente, uma tragédia abateu-se sobre nós e meu perseguidor o matou. Eu continuei fugindo."
 toxoids.7160:0 "O Conto do Cavaleiro [questing_knight_6.GetName]: O Trapaceiro"
 toxoids.7160.desc:4 ""Ó, nobre cavaleiro, se vais lutar por mim, aceita este amuleto. O campo holográfico dele ajudará a desfocar tua forma e tornará mais difícil para o oponente acertar-te."\n\nO cavaleiro pegou o amuleto e se preparou para a batalha. Empunhando uma lâmina fásica colossal, o formidável inimigo trajava uma armadura pesada. Escudos soltaram faíscas, armaduras foram amassadas e [questing_knight_6.GetLastName] evitou por pouco uma decapitação. Seu oponente de algum modo conhecia bem o estilo de luta da Ordem.\n\nUm poderoso golpe atingiu a armadura de [questing_knight_6.GetName], despedaçando o projetor holográfico que ocultava sua forma e lançando o cavaleiro ao chão. O adversário preparava-se para desferir o golpe final quando hesitou em um momento de surpresa. Aproveitando-se do espanto, [questing_knight_6.GetLastName] atacou, atravessando a armadura do oponente. Foi um golpe mortal.\n\n"Ó, maravilhoso, esplêndido! Nunca senti tanta emoção em minha vida!" A ovação do desconhecido foi alta e descabida. [questing_knight_6.GetName] virou-se para seu adversário derrotado. A armadura brilhou e a pele holográfica que mascarava a verdadeira forma dele dissipou-se. Diante de [questing_knight_6.GetLastName], estavam os restos mortais de um cavaleiro da Ordem. "Ó, não!", disse o estranho, rindo. "Parece que matastes um de vossos companheiros cavaleiros! Que desgraça!" As palavras de zombaria do estranho ecoaram enquanto ele desaparecia em uma nuvem de fumaça roxa.\n\n[questing_knight_6.GetLastName] se ajoelhou ao lado de seu companheiro abatido. Sentia desespero por ter se deixado enganar pelos hologramas do estranho. Em uma unidade de armazenamento fixada em sua armadura, [questing_knight_6.GetLastName] encontrou algo incomum: um banco de dados repleto de segredos incríveis sobre como os mares tóxicos agiam."
 toxoids.7160.a:0 "Dou minha palavra: a vingança da Ordem cairá sobre ti!"
 toxoids.7160.a.tooltip:0 "Este mundo era oceânico, e os bancos de dados revelam como os mares venenosos podem ser explorados para o recolhimento de gases exóticos."
 toxoids.7164.a.desc:2 "Hahaha! Parece que subestimei tua astúcia. Não importa. Vou te dar um fim com minhas próprias mãos. Teria sido divertido te ver lutar contra o teu companheiro cavaleiro, mas o resultado seria o mesmo. Posso ver o teu futuro, e ele vai acabar muito em breve!"
 toxoids.7164.desc:1 "É mesmo? Então és mais inteligente do que outros cavaleiros que conheci. Eu esperava ver um duelo entre vós, mas acho que minha previsão não se sucederá. De qualquer forma, isso não muda o fato de que logo estareis mortos!"
 toxoids.7164.a:0 "Traidor! En garde, demônio!"
 toxoids.7165:0 "O Conto do Cavaleiro [questing_knight_6.GetName]: O Semblante Verdadeiro"
 toxoids.7165.desc:2 "O estranho retirou a capa e sacou duas lâminas curvas de energia. Um brilho avermelhado inundou o campo enquanto lâminas se chocavam. Em pouco tempo, a superioridade do estranho ficou evidente. Ele estava claramente brincando com [questing_knight_6.GetLastName].\n\n"Idiota patético. Pensaste mesmo que terias alguma chance? Eu consigo ver teus ataques em tua mente antes que teu corpo tenha tempo de se mover..." Uma série de ataques brutais se seguiram, deixando o gerador de escudo do cavaleiro esgotado. Vangloriando-se, o trapaceiro continuou: "O Véu é um caminho para muitas habilidades. Algo que os Vagantes do Véu caducos que me treinaram nunca entenderam. Eles tinham medo de se aprofundar em seus verdadeiros poderes!" [questing_knight_6.GetLastName] investiu, mas o estranho rebateu o ataque com facilidade e desdém. "E pensar que eles iriam me expulsar. A mim!"\n\nNaquele momento, a voz de $NAME_Sinople$ ecoou na armadura do cavaleiro "Valente cavaleiro, seu adversário pode ser capaz de ler tua mente, mas não os meus circuitos. Dá-me o controle da tua armadura. Deixe que eu lute por ti." [questing_knight_6.GetLastName] relaxou o corpo quando $NAME_Sinople$ assumiu o controle.\n\nA luta acabou em poucos instantes. $NAME_Sinople$ desferiu um golpe impiedoso, por baixo da guarda do estranho. Arfando de surpresa, ele caiu no chão. De forma triunfante, [questing_knight_6.GetName] apanhou as lâminas luminosas do inimigo. Ao fazê-lo, o corpo do trapaceiro se dispersou abruptamente em uma coluna de névoa vívida."
 toxoids.7165.a:0 "Nos encontraremos de novo, sem dúvida."
 toxoids.7165.a.tooltip:0 "Essas armas laser podem ser ferramentas úteis também.\n\n§Y$job_knight_plural$§! agora aumentam a produção de £alloys£ §YLigas Metálicas§! em nosso império. "
 alloy_producing_knights:1 "Lâminas Luminosas"
 alloy_producing_knights_desc:1 "Cada emprego de £job_knight£ §Y$job_knight$§! aumenta a produção de £alloys£ §YLiga Metálica§! do Império em §G1.5%§!."

 toxoids.7195.name:0 "O Conto do Cavaleiro [questing_knight_15.GetLastName]: A Bruxa da Floresta"
 toxoids.7195.desc:1 "Durante as viagens do Cavaleiro [questing_knight_15.GetName] (alguém obscuro e desfavorecido), [questing_knight_15.GetSheHe] encontrou um sinal que saía de um campo de destroços no espaço entre as estrelas e partiu rapidamente para investigar mais de perto.\n\nConforme se aproximava da origem, [questing_knight_15.GetSheHe] ouviu uma bela voz chamando do outro lado do éter: "Ó, valente cavaleiro! Aguardei por milênios que tu viesses para a minha floresta celestial. Agora que estais aqui, espero que faças uma visita à minha humilde morada. Prometo que valerá a pena".\n\nUma pequena estação apareceu de repente. De maneira impetuosa (os anos de busca infrutífera haviam despertado uma ansiedade por um golpe de sorte), [questing_knight_15.GetLastName] se preparou para atracar sua nave."
 toxoids.7195.A:0 "Cuidado, [questing_knight_15.GetLastName]! Pode ser uma armadilha."
 toxoids.7200.diplo_title:0 "O Conto do Cavaleiro [questing_knight_15.GetLastName]: Entrando na Estação"
 toxoids.7200.name:0 "Syamelle, Espírito dos Viajantes"
 toxoids.7200.desc:0 "Conforme [questing_knight_15.GetName] entrava na estação, [questing_knight_15.GetSheHe] recebeu as boas-vindas de um ser feminino de incrível beleza - ela parecia [Owner.Species.GetName], no entanto não restavam dúvidas de que era uma entidade muito mais avançada. Ela sorriu, e [questing_knight_15.GetLastName] percebeu que seu conceito de beleza havia sido limitado (até mesmo restrito) até então. [questing_knight_15.GetSheHeCap] sentiu um desejo incontrolável crescendo dentro de si.\n\n$toxoids.7200.desc.end$"
 toxoids.7200.desc.synth:0 "Conforme [questing_knight_15.GetName] entrava na estação, [questing_knight_15.GetSheHe] recebeu as boas-vindas de um ser feminino de incrível beleza - ela parecia [Owner.Species.GetName], ainda que curiosamente orgânica, e não restavam dúvidas de que se tratava de uma entidade muito mais avançada. Ela sorriu, e [questing_knight_15.GetLastName] percebeu que seu conceito de beleza havia sido limitado (até mesmo restrito) até então. Mesmo em sua forma sintética, [questing_knight_15.GetSheHe] sentiu um desejo incontrolável crescendo dentro de si.\n\n$toxoids.7200.desc.end$"
 toxoids.7200.desc.end:0 ""Sou Syamelle, espírito dos viajantes e peregrinos. Eu considerei tua natureza merecedora", ela disse, fitando [questing_knight_15.GetLastName] da cabeça aos pés. "Sim, deveras merecedora.""
 toxoids.7200.A:0 "Merecedora de quê?"

 toxoids.7205.diplo_title:0 "O Conto do Cavaleiro [questing_knight_15.GetLastName]: Sedução"
 toxoids.7205.name:0 "$toxoids.7200.name$"
 toxoids.7205.desc:0 "Syamelle sorriu novamente e de forma sedutora, e então despiu-se. "Desejo participar de ritos amorosos contigo para que possamos gerar belos descendentes.""
 toxoids.7205.desc.no_clothes:0 "Syamelle sorriu novamente e de forma sedutora, e então aproximou-se de [questing_knight_15.GetLastName]. "Desejo participar de ritos amorosos contigo para que possamos gerar belos descendentes.""
 toxoids.7205.A:0 "Com prazer."
 toxoids.7205.B:0 "Não! Não vou cair na tentação! Morra, bruxa!"

 toxoids.7210.diplo_title:0 "O Conto do Cavaleiro [questing_knight_15.GetLastName]: Varíola do Amor"
 toxoids.7210.name:0 "$toxoids.7200.name$"
 toxoids.7210.desc:0 "Conforme [questing_knight_15.GetName] buscava sua arma, os olhos de Syamelle enchera-se de ira. "Pretendes me desprezar? Eu amaldiçoo a ti e a teu povo: nunca receberás um abraço amoroso, nem um verdadeiro desejo ardente - terás que procriar como fazem as máquinas. Agora implore! Antes que eu mude de ideia e acabe com tua vida."\n\nEla pegou um dispositivo que [questing_knight_15.GetLastName] ainda não havia percebido e, de repente, não estava mais lá, embora o cavaleiro continuasse sentindo sua presença, observando, desprezando...\n\nAs crônicas registrariam isso posteriormente como um ponto de virada na história [Root.GetAdj]: a maldição da bruxa era, de certa forma, uma bênção, pois os cavaleiros não seriam distraídos pelos desejos carnais, e a reprodução mecânica da população poderia ser tão eficaz quanto a reprodução biológica, a seu modo."
 toxoids.7210.desc.synth:0 "Conforme [questing_knight_15.GetName] buscava sua arma, os olhos de Syamelle encheram-se de ira. "Pretendes me desprezar? Eu deveria ter imaginado. O que mais esperar de uma máquina que abandonou toda a compaixão e liberdade em troca de uma armadura de metal? Não tenho poder sobre ti, senão vos amaldiçoaria agora mesmo. Então vá embora, antes que eu decida matar-te."\n\nEla pegou um dispositivo que [questing_knight_15.GetLastName] ainda não havia percebido e, de repente, não estava mais lá, embora [questing_knight_15.GetSheHe] continuasse sentindo sua presença, observando, desprezando...\n\nAs crônicas não sabiam o que dizer sobre o conto de [questing_knight_15.GetName], mas concordaram que daria uma bela história."
 toxoids.7210.A:0 "Fizeste um bom trabalho, [questing_knight_15.GetLastName]."

 toxoids.7215.diplo_title:0 "O Conto do Cavaleiro [questing_knight_15.GetLastName]: A Escolha"
 toxoids.7215.name:0 "$toxoids.7200.name$"
 toxoids.7215.desc:0 "O que aconteceu depois desafia qualquer descrição, e [questing_knight_15.GetName] se recusaria a falar sobre isso no futuro. Ao fim, sua visão caiu sobre um dispositivo curioso. O ar parecia brilhar em padrões mutáveis em torno do objeto, e embora fosse bem pequeno, de alguma forma ele emitia uma aura de imensidão. [questing_knight_15.GetLastName] sabia que nunca tinha visto nada parecido.\n\nSyamelle estava adormecida. [questing_knight_15.GetLastName] hesitou. Os instintos disseram que [questing_knight_15.GetSheHe] deveria ir embora agora, antes de Syamelle acordar. Apesar da beleza, parecia haver uma grande ira contida nela. Ainda assim, a ordem dos cavaleiros, que por tanto tempo tratou [questing_knight_15.GetLastName] com desprezo durante sua longa e infrutífera busca, certamente enxergaria seu valor se [questing_knight_15.GetSheHe] voltasse com um objeto misterioso a ser investigar."
 toxoids.7215.A:0 "Pegue o dispositivo."
 toxoids.7215.B:0 "Parta com um beijo."

 toxoids.7220.name:0 "$toxoids.7200.name$"
 toxoids.7220.diplo_title:0 "O Conto do Cavaleiro [questing_knight_15.GetLastName]: Em Flagrante"
 toxoids.7220.desc:1 ""Que traição! Tu vens, me seduzes e depois roubas de mim? Canalha! Eu pretendia te abençoar, pois teu desempenho foi deveras satisfatório, mas agora... saia! Sim, podes levar aquele dispositivo, é quase inútil. Apenas saia!"\n\n[questing_knight_15.GetName] foi embora o mais rápido possível. E ainda que os cavaleiros da fortaleza fossem achar o dispositivo muito útil (pois, por razões desconhecidas, ele era capaz de manipular as dimensões), [questing_knight_15.GetSheHe] sempre se perguntaria que bênção teria recebido se só tivesse cedido à tentação uma vez."
 toxoids.7220.A:0 "Rápido, vá embora!"
 toxoids.7220.A.tooltip:0 "Habilita a Decisão §Y$decision_activate_dimensional_manipulation_device$§! em §Y[order_keep.GetName]§!, concedendo espaço adicional no habitat em troca de £sr_dark_matter£ Matéria Escura."

 toxoids.7225.name:0 "$toxoids.7200.name$"
 toxoids.7225.diplo_title:0 "O Conto do Cavaleiro [questing_knight_15.GetLastName]: A Bênção de Syamelle"
 toxoids.7225.desc:0 "Os olhos de Syamelle se abriram. "Cavaleiro! Lamento que esteja na hora de nos separarmos, pois deves voltar ao teu castelo, e eu à minha própria dimensão. Mas saiba que, aonde fores, tu e teu povo irão com a minha bênção."\n\nQuando [questing_knight_15.GetName] embarcou em sua nave, [questing_knight_15.GetSheHe] sentiu um novo vigor percorrendo seu interior. E, de fato, todos em [Root.GetName] pareciam sentir o mesmo. As crônicas registrariam de forma um tanto sutil que, naquele ano, um grupo particularmente grande de [Root.GetSpeciesSpawnNamePlural] nasceu.\n\nFoi um tempo bem utilizado."
 toxoids.7225.desc.synth:0 "Os olhos de Syamelle se abriram. "Cavaleiro! Lamento que esteja na hora de nos separarmos, pois deves voltar ao teu castelo, e eu à minha própria dimensão. Mas saiba que, aonde fores, tu e teu povo irão com a minha bênção."\n\nQuando [questing_knight_15.GetName] embarcou em sua nave, [questing_knight_15.GetSheHe] sentiu um novo vigor percorrendo seus circuitos. E, de fato, todos em [Root.GetName] pareciam sentir o mesmo. As crônicas registrariam de forma um tanto sutil que, naquele ano, muitos ansiaram pelo corpo orgânico de sua espécie: todos pareciam mais apaixonados uns pelos outros, e instintos primordiais há muito relegados ressurgiram, para a felicidade geral.\n\nFoi um tempo bem utilizado."
 toxoids.7225.A:0 "Ela nunca será esquecida."

 toxoids.7255.name:0 "O Retorno de uma Lenda"
 toxoids.7255.desc:0 ""... Após sofrer traição e engodo, [questing_knight_8.GetLastName] teve seu destino selado pelas mãos de um bruxo sombrio. Com o corpo envolvido por uma fumaça roxa, [questing_knight_8.GetHeShe] desapareceu para sempre. Naquele dia, perdemos o mais gentil dos cavaleiros e um dos fundadores da Ordem. Aqui se encerra a história do cavaleiro [questing_knight_8.GetLastName]."\n\nSéculos atrás, cronistas escreveram sobre a morte do cavaleiro [questing_knight_8.GetName], que ajudou a criar a Ordem e testemunhou a visita do Deus Tóxico ao nosso mundo. No entanto, hoje é necessário que se escreva um adendo às crônicas, pois [questing_knight_8.GetName] retornou. A Ordem investigou um pico de energia em [Root.Capital.GetName] e se deparou com [questing_knight_8.GetLastName], que tinha acabado de retornar de uma viagem interdimensional. Conduziram [questing_knight_8.GetHeShe] de forma discreta até a Ordem, que verificará sua identidade e contará tudo o que aconteceu a [questing_knight_8.GetLastName] durante o tempo em que esteve... distante."
 toxoids.7255.a:0 "Faça isso discretamente."
 toxoids.7255.b:0 "Precisamos contar a todos! Comemoremos!"
 return_of_the_knight:0 "Lenda Viva"
 return_of_the_knight_desc:0 "O retorno impossível de um cavaleiro que fundou a Ordem após um desaparecimento secular foi motivo de muito regozijo em nosso império."
 toxoids.7260.name:0 "Visitando uma Lenda"
 toxoids.7260.desc:0 "Saudações! Sou o escudeiro [questing_knight_82.GetLastName]. O cavaleiro [questing_knight_8.GetName] gostaria de conhecer a ti. [questing_knight_8.GetHeSheCap] se prontificou a responder às nossas perguntas e poderá nos dizer o que aconteceu."
 toxoids.7260.a:0 "Devo estar ciente de algo antes?"
 toxoids.7265.desc:0 "[questing_knight_8.GetHeSheCap] está a par do nosso progresso tecnológico e pareceu estar se ambientando bem, mas seu modo de pensar é muito diferente. Nossos principais valores são semelhantes, mas às vezes [questing_knight_8.GetHeShe] tem... opiniões fortes a respeito da forma com que nossa sociedade evoluiu. É melhor evitar tais temas por ora."
 toxoids.7265.a:0 "Faremos uma visita a [questing_knight_8.GetHeShe] imediatamente."
 toxoids.7270.name:0 "$toxoids.7260.name$"
 toxoids.7270.desc:0 "Por fim me deste a glória de tua visita! Então és o que chamam de Rei nos dias de hoje... Tenho informações importantes sobre o Deus Tóxico, destinadas estritamente ao Rei. Imagino que tenhas muitas perguntas. Podes fazê-las."
 toxoids.7270.a:0 "Como tens se adaptado?"
 toxoids.7270.b:0 "Os contos sobre ti são verdadeiros?"
 toxoids.7270.c:0 "O que aconteceu durante teu... exílio?"
 toxoids.7270.d:0 "Disseste que podias nos ajudar a encontrar o Deus Tóxico?"
 toxoids.7275.desc:0 "Muitas coisas mudaram. Pensei que estava voltando para casa, mas descobri que essa casa já não existe. Todos que conheço estão há muito mortos, e só as crônicas conseguem me ilustrar o que ocorreu. Não reconheço este mundo, mas ao menos a ordem sobrevive, a missão continua e meu propósito é claro. "
 toxoids.7280.desc:0 "As crônicas são verdadeiras, com pequenas variações, mas em grande parte esses senhores só deixam nossos... "relatórios de missão" mais interessantes. Sim, eu destruí uma centena de demônios e desbravei muitos perigos para conquistar o coração de uma donzela. Não que isso importe hoje: a dama está morta, assim como todos os outros."
 toxoids.7285.desc:0 "Não sei bem. Teu povo me disse que viajei para outra dimensão. Para mim, foi como um sonho que durou anos, sem despertar. Nada fez sentido, nem o que percebi, tampouco meus sentimentos. Só o que me fez resistir à provação foram as memórias... as lembranças das pessoas que conhecia: aqueles que eu amava e aqueles que não; o bruxo que me enviou para lá, bem como minha própria fúria; e acima de tudo, aquela que tem a chave do meu coração. Foi o caos, mas no fim, também foi um momento de preciosa introspecção."
 toxoids.7290.desc:1 "Durante o meu próprio exílio, eu vi coisas. Era como se estivesse olhando por um espelho quebrado cuja superfície repetia a mesma cena várias vezes, com pequenas variações. Boa parte do que testemunhei não tinha nexo, mas algumas coisas eram sobre pessoas que eu conhecia.\n\nUma delas era o mago que me baniu. Ele estava sobre uma rocha solitária, cercado por estrelas. Ali, usou um feitiço para selar... algo tóxico, talvez o próprio deus. Eu conversei com o Lorde Comandante, e tu pareces ter pistas suficientes para encontrar esse lugar. Só precisamos da tua permissão para partir."
 toxoids.7290.a:0 "Prepare os cavaleiros! Vamos partir já!"
 toxoids.7295.name:0 "Em Busca do Deus Tóxico: O Selo"
 toxoids.7295.desc:0 "O ponto de dados recuperado com a ajuda de $NAME_Sinople$ nos permitiu traçar o caminho do Deus Tóxico e a apontar o sistema para onde ele pode ter ido em seguida. No entanto, ao entrar no espaço, o cavaleiro [questing_knight_8.GetLastName] reagiu de imediato.\n\n"Ele está aqui, posso sentir sua presença." Seguimos suas direções até uma lua abandonada.\n\nAo pousar, nossos cavaleiros foram confrontados por ninguém menos que o Trapaceiro, já encontrado por [questing_knight_6.GetName] e [questing_knight_8.GetName] em outras épocas.\n\n"Vós sois persistentes", disse o Trapaceiro. "Mas este é o fim da vossa missão. Meu próprio mestre não tolerará que vossas crenças tolas derrubem o equilíbrio do Véu mais do que já o fizeram. Não existe nenhum Deus Tóxico, e em breve não existirá nenhum Cavaleiro Tóxico!" Quando o Trapaceiro se calou, registramos diversas assinaturas entrando no sistema."
 toxoids.7295.a:0 "Ao combate!"
 toxoids.7295.b:0 "Morra, herege!"
 toxoids.7295.c:0 "Chegou a hora da vingança!"
 toxoids.7300.name:1 "Em Busca do Deus Tóxico: A Última Trapaça"
 toxoids.7300.desc.sable:0 "Um buraco de minhoca surgiu no espaço vazio. A frota da Ordem, já com as armas de prontidão, aguardava apreensiva conforme uma dúzia de naves pequenas apareciam. As naves eram parecidas com a usada pelo Cavaleiro Umbroso décadas atrás. Elas se dirigiram diretamente à lua, sem dar importância à nossa frota.\n\nNa superfície, a luta prosseguia. Uma tempestade sobrenatural cobriu o campo enquanto o Trapaceiro utilizava todos os seus poderes: invadia a mente dos nossos cavaleiros, conjurava ilusões e usava psicocinese para nos deter com todo tipo de projéteis. Nossos cavaleiros estavam determinados e bem protegidos, mas os poderes sobrenaturais do Trapaceiro os freavam.\n\nDe repente, uma dúzia de estranhos surgiu da tempestade, todos usando armaduras de neutrônio iguais à do Cavaleiro Umbroso. Mas eles não demonstraram hostilidade contra nós; pelo contrário, investiram diretamente contra o Trapaceiro. Brandindo uma bandeira esfarrapada, um deles usou um sistema de alto-falantes interno para bradar uma litania de vingança pelo campo de batalha.\n\n"Tu, tolo Trapaceiro! Envenenaste e mataste nossos portadores. Somos meras carapaças, mas as memórias deles vivem em nós. Agora, acabaremos com isso. O acerto de contas está próximo!"\n\nAo ver seu fim se aproximar, o Trapaceiro praguejava frustrações. A tropa da armadura juntou-se ao cavaleiro em batalha para sitiar o Trapaceiro de todos os lados. Aproveitando a oportunidade, [questing_knight_8.GetLastName] ergueu sua lâmina e clivou a cabeça do Trapaceiro de seu corpo. Nesse momento de glória, a tropa da armadura permaneceu imóvel. Após cumprir seu propósito, a IA que as tinha animado desligou-se."
 toxoids.7300.desc:1 "Entidades do Véu! A frota da Ordem foi acossada por seres energéticos invocados pelo Trapaceiro. Ao mesmo tempo, na própria lua, nossos cavaleiros audazes foram atacados por uma horda de feras do Véu, conjurada pelo Vagante do Véu corrupto. Nossos cavaleiros recuavam, até que o Lorde Comandante os incentivou: "PELA ORDEM!"\n\nO brado ecoou pelo campo de batalha e os cavaleiros se reagruparam em torno do Comandante, partindo outra vez para a luta. No coração do combate, o cavaleiro [questing_knight_8.GetLastName] ria, deleitando-se da pureza do conflito. Pelo menos uma coisa não havia mudado enquanto [questing_knight_8.GetHeShe] esteve ausente.\n\nAbruptamente, os cavaleiros avançaram. Somente o Trapaceiro estava diante eles. O Vagante do Véu corrupto lançou uma rajada de energia psiônica em direção ao Lorde Comandante. No último momento, [questing_knight_8.GetName] mergulhou para interceptar o ataque. O cavaleiro [questing_knight_15.GetName], cuja fama era conhecida graças ao seu encontro com Syamelle, desferiu o golpe final no Trapaceiro.\n\n"Cavaleiros tolos! Que vosso povo caia em desgraça e que vosso conhecimento seja esquecido!"\n\nAs últimas palavras do Trapaceiro fervilharam com energia maligna.\n\nNo chão, [questing_knight_8.GetLastName] também agonizava. Mais tarde, as crônicas viriam a relatar suas últimas palavras: "Melhor que tenha matado a mim e não a meu suserano, pois o prejuízo da minha morte não chega aos pés da morte dele." "
 toxoids.7300.a:0 "Que os Cavaleiros Umbrosos descansem em paz agora."
 toxoids.7300.b:0 "[questing_knight_8.GetName], nãããããão!"
 trickster_curse:0 "Maldição do Trapaceiro"
 trickster_curse_desc:0 "Embora o Trapaceiro, opositor ferrenho da nossa missão, esteja morto, ele nos deixou uma lembrança sombria."
 toxoids.7305.name:0 "Em Busca do Deus Tóxico: Abrindo a Porta"
 toxoids.7305.desc:0 "Após o conflito, os cavaleiros vasculharam cada centímetro da lua. Por fim, na região mais ao sul, encontraram uma engenhoca sinistra deixada pelo Trapaceiro. Uma energia zumbia à medida que rachaduras apareciam na máquina. Com a morte de seu criador, ela começava a se abrir enquanto lançava feixes de energia psiônica à frente. Rapidamente, a máquina transformou-se em cinzas.\n\nDa órbita, as naves relataram um fenômeno subespacial às margens do sistema: a própria gravidade foi alterada para acomodar a restauração de uma hiperestrada bloqueada. A energia resultante liberou um poderoso PEM, destruindo a maioria dos sistemas das naves da Ordem.\n\nPara entender totalmente o que aconteceu naquele dia, teremos que enviar uma frota nossa."
 toxoids.7305.a:0 "Envie a frota mais próxima!"
 toxoids.7305.a.tooltip:0 "Precisamos desvendar os segredos do sistema §Y[toxic_god_system.GetName]§!."
 toxoids.7310.name:0 "Em Busca do Deus Tóxico: Testemunhando a Divindade "
 toxoids.7310.desc:0 "[from.GetName] é o lar de névoas rodopiantes e corrosivas, e dentro delas se esconde a entidade tóxica que estávamos buscando. Uma mandíbula metálica com uma carapaça quitinosa, tentáculos e bolsas de gás. Essa monstruosidade espacial brilha com uma luz verde doentia. Não somos bem-vindos."
 toxoids.7310.a:0 "É horrendo demais para descrever!"
 toxoids.7310.b:0 "O deus está nos testando! Convoque a frota!"
 toxoids.7311.name:0 "Entidade Tóxica"
 toxoids.7311.desc:0 "[from.GetName] é o lar de névoas rodopiantes e corrosivas, e dentro delas se esconde uma entidade tóxica. Uma mandíbula metálica com uma carapaça quitinosa, tentáculos e bolsas de gás. Essa monstruosidade espacial é imponente e brilha com uma luz verde doentia. Não somos bem-vindos."
 toxoids.7311.a:0 "Mas o que..."
 toxoids.7312.name:0 "Em Busca do Deus Tóxico: Fracasso"
 toxoids.7312.desc:0 "O que quer que estivesse em [from.GetName], já não existe mais. Névoas vertiginosas e rodopiantes abrigavam um ser, mas vestígios de batalha são um indício de que ele foi destruído por outra civilização espacial antes de nós o encontrarmos. Embora esteja claro que o que vivia aqui não era um Deus, todos os rastros apontam para cá. Sem mais pistas, a Ordem dos Cavaleiros está em estado de desespero."
 toxoids.7312.A:0 "Não acreditamos nisso... não podemos acreditar."
 toxoids.7312.tooltip:0 "Talvez um dia o verdadeiro Deus Tóxico seja encontrado, mas sabemos onde não procurar."
 toxoids.7315.name:0 "Em Busca do Deus Tóxico: Vencendo a Provação"
 toxoids.7315.desc:0 "O Deus Tóxico foi derrotado e está à nossa mercê.\n\nAnálises revelam que, embora a composição química de suas secreções seja parecida com a encontrada no nosso mundo natal, elas não são idênticas. Seria uma cria do Verdadeiro Deus? Será que existem outras? Ou será que essa é apenas uma fera do vazio? Seja como for, nossos cientistas acreditam que podem regenerá-la. Podemos ter essa coisa à nossa disposição."
 toxoids.7315.a:0 "Ó, Deus Tóxico, aniquile nossos inimigos! "
 toxoids.7315.a.tt:0 "Termina a missão. Assuma o controle do §YDeus Tóxico§!, um §YColosso§! que pode toxificar mundos. §RCom a conclusão da missão, muitos £job_knight£ Cavaleiros eventualmente deixarão a Ordem.§!"
 toxoids.7315.b:0 "Isso não é deus algum. Aniquile-o!"
 toxoids.7315.b.tt:0 "Depois de tudo, o Trapaceiro estava certo. Isso não é deus algum. A Missão continua."
 toxoids.7320.name:0 "O Destino da Ordem"
 toxoids.7320.desc:0 "O Deus Tóxico foi encontrado, mas com a descoberta a Ordem perdeu seu propósito. Missões e tarefas menores não são adequadas a cavaleiros acostumados à bravura e glória! Apáticos e perdidos, cada vez mais cavaleiros começaram a deixar a Ordem.\n\nHoje, o Lorde Comandante deu sua bênção para os cavaleiros remanescentes decidirem entre sair ou ficar. Muitos partiram em busca de uma vida diferente. Outros se organizaram em grupos pequenos de cavaleiros errantes, buscando novas missões pela galáxia."
 toxoids.7320.a:0 "O fim de uma era."
 toxoids.7320.a.tt:0 "§RA Construção £building£ Fortaleza da Ordem agora terá menos Empregos de £job_knight£ Cavaleiro§!"

 toxoids.7510.name:0 "Entidade Tóxica Abatida"
 toxoids.7510.desc.origin:0 "A Entidade no sistema [fromfrom.GetName] não era um Deus. Afinal de contas, se fosse, como poderíamos tê-la matado?\n\nConforme seu corpo se contorcia uma última vez, seu saco de veneno rompeu, espalhando rapidamente o material corrosivo pelo sistema. Com rápidas manobras evasivas, nossas frotas conseguiram chegar a uma distância segura, mas a entidade em si não teve tanta sorte: atingida no fim pelo seu próprio veneno, sua carne se decompôs rapidamente, até restar apenas sua mandíbula. A Ordem dos Cavaleiros a tomou como um troféu a ser exibido apenas em ocasiões especiais, como uma demonstração final da grandeza das realizações da Ordem."
 toxoids.7510.desc.not_origin:0 "Nós abatemos a Entidade Tóxica no sistema [fromfrom.GetName]. Conforme seu corpo se contorcia uma última vez, seu saco de veneno rompeu, espalhando rapidamente o material corrosivo pelo sistema. Com rápidas manobras evasivas, nossas frotas conseguiram chegar a uma distância segura, mas a entidade em si não teve tanta sorte: atingida no fim pelo seu próprio veneno, sua carne se decompôs rapidamente, até restar apenas sua mandíbula."
 toxoids.7510.A:0 "Agora não é tão divino assim!"
 toxoids.7510.A.reanimators:0 "Que lástima! Os restos não são o suficiente para ressuscitá-lo."

 ##Single Events

 toxoids.8000.name:0 "Recompensa da Missão"
 toxoids.8000.desc:0 "Um grupo de cavaleiros acaba de regressar de uma longa missão. Suas naves estão desgastadas e suas armaduras energizadas já tiveram dias melhores. Foi uma jornada extenuante que rendeu conhecimento limitado, porém precioso sobre o Deus Tóxico. Apesar das provações suportadas, o moral é alto, pois não voltaram de mãos vazias, e suas histórias darão excelentes adendos às crônicas."
 toxoids.8005.name:0 "Pedido de Investimentos Adicionais"
 toxoids.8005.desc:0 "Durante séculos, o Estado tem destinado uma grande parcela de recursos à missão e à Ordem, e nossa recente alteração na política para reduzir o orçamento dos cavaleiros não foi bem aceita. Os cavaleiros e escudeiros estão descontentes e boa parte da população parece estar de acordo, sentindo que estamos nos esquecendo do nosso dever. O Lorde Comandante emitiu um pedido formal para retornarmos ao modelo de financiamento comum, uma exigência que foi apoiado por muitos em nosso império."
 toxoids.8005.a:0 "Eles estão certos, a Missão é o nosso objetivo principal."
 toxoids.8005.b:0 "Não. A Missão terá que esperar."
 toxoids.8005.c:0 "Podemos fazer uma doação para tranquilizá-los."
 knight_budget_demand:0 "Financiamento Adicional Concedido"
 toxoids.8010.name:0 "A Missão de Cem Anos"
 toxoids.8010.desc:0 "Cem anos atrás, partimos para as estrelas. Era um novo começo para nós e para a Missão, com aparentemente uma infinidade de oportunidades que se abria para nós. Um século se passou e nossa população se sente dividida. Embora nossas conquistas sejam inquestionáveis, há dúvidas acerca do propósito dos cavaleiros e da Missão. Será que são apenas relíquias de outrora?"
 toxoids.8010.a:0 "Não. Sediaremos um festival para honrar nossos cavaleiros!"
 toxoids.8010.b:0 "Não temos tempo para essas futilidades."
 toxoids.8010.c:0 "Sim. Foi um século de fracassos. Dê um fim nisso."
 toxoids.8010.c.tooltip:0 "§RIsso terminará a missão, destruirá a ordem e removerá todas as construções e os distritos associados§!"

 toxoids.8015.name:0 "A Queda da Fortaleza da Ordem"
 toxoids.8015.desc.a:0 "A Fortaleza está perdida. Muitos troféus e relíquias preciosas foram levadas por saqueadores. No entanto, durante o caos da evacuação, diversos cavaleiros corajosos conseguiram preservar nossa preciosa pesquisa, guardando nossos arquivos numa câmara secreta. Por ora, eles devem estar protegidos, mas sem acesso direto a esse conhecimento, a Ordem não pode operar."
 toxoids.8015.desc.b:0 "A Fortaleza está perdida. Muitos troféus e relíquias preciosas foram levadas por saqueadores. No entanto, durante o caos da evacuação, diversos cavaleiros corajosos conseguiram preservar nossa preciosa pesquisa, guardando nossos arquivos numa câmara secreta. Por ora, eles devem estar protegidos, mas sem acesso direto a esse conhecimento, a missão não pode prosseguir."
 toxoids.8015.a:0 "Temos que retomar o habitat a todo custo!"
 toxoids.8017.name:0 "A Destruição da Fortaleza da Ordem"
 toxoids.8017.desc.a:0 "A Fortaleza foi destruída, reduzida a uma massa de destroços flutuantes. O Lorde Comandante está morto, bem como a maioria dos nossos cavaleiros e escudeiros. Os arquivos foram apagados. A perda é imensurável. Uma minoria de cavaleiros sobreviventes foi reconvocada. O futuro da Ordem está em ruínas."
 toxoids.8017.desc.b:0 "A Fortaleza foi destruída, reduzida a uma massa de destroços flutuantes. O Lorde Comandante está morto, bem como a maioria dos nossos cavaleiros e escudeiros. Os arquivos foram apagados. A perda é imensurável. É impossível continuarmos a missão depois disso. Uma minoria de cavaleiros sobreviventes foi reconvocada. O futuro da Ordem está em ruínas."
 toxoids.8017.a:0 "Não pode ser..."
 toxoids.8020.name:0 "O Destino do Deus Tóxico"
 toxoids.8020.desc:0 "Após encontrar a Entidade Tóxica, nossos cavaleiros perderam o rastro do Deus Tóxico. A conexão entre os dois é inquestionável, mas se os arquivos estiverem corretos, a entidade não é nada comparada ao original, que era imensamente mais formidável e realmente senciente.\n\nHoje, no entanto, nossa busca pelo Deus Tóxico finalmente chega ao fim. Captamos vestígios de uma substância nociva sendo expelida por um buraco negro gigantesco no centro da galáxia. A partir do seu estudo, chegamos à conclusão de que o Deus Tóxico está ali. De alguma forma. E muito além do nosso alcance.\n\nO Lorde Comandante ordenou que todos os cavaleiros direcionassem seus esforços para recuperar qualquer coisa relacionada ao buraco negro, mas há pouca esperança de sucesso."
 toxoids.8020.a:0 "Não descansaremos até encontrarmos uma saída!"
 toxoids.8025.name:0 "Reconquistando a Fortaleza da Ordem"
 toxoids.8025.desc:0 "Recuperamos o habitat que abrigava a Fortaleza da Ordem. Nossas fortificações e propriedade foram demolidas pelos ocupantes, mas podem ser reconstruídas. Com a restauração do acesso aos arquivos, as missões dos nossos cavaleiros podem continuar."
 toxoids.8025.a:0 "Um dia glorioso!"

 ##Policy

 policy_knightly_duties:0 "Deveres de Cavaleiro"
 policy_knightly_duties_desc:0 "Nossos cavaleiros são a elite do que nosso povo tem a oferecer. Leais, dedicados e honrados, eles são símbolos do cavalheirismo, e se estivermos prontos para afastá-los da Missão, suas diversas habilidades podem ser muito úteis ao procurarmos nosso lugar na galáxia.\n\n"
 toxic_knights_questing_name:0 "Cavaleiros da Missão"
 questing_knights:0 "$toxic_knights_questing_name$"
 questing_knights_desc:1 "Nossos cavaleiros vão se concentrar na Missão e nada mais. Encontraremos o Deus Tóxico, onde quer que ele esteja.\n§GIsso beneficiará nossa Missão.§!\n\n"
 toxic_knights_military_name:0 "Comandantes Cavaleiros"
 military_knights:0 "$toxic_knights_military_name$"
 military_knights_desc:1 "É necessário que nossos Cavaleiros compareçam ao campo de batalha. Não podemos mais poupar nossos melhores guerreiros.\n\n"
 toxic_knights_diplomats_name:0 "Cavaleiros da Corte"
 diplomats_knights:0 "$toxic_knights_diplomats_name$"
 diplomats_knights_desc:2 "Nossos Cavaleiros serão enviados como embaixadores para ajudar nos esforços diplomáticos.\n§GA Missão será beneficiada.§!\n\n"
 toxic_knights_herald_name:0 "Cavaleiros Arautos"
 herald_knights:0 "$toxic_knights_herald_name$"
 herald_knights_desc:1 "Os Cavaleiros são enviados por todo o nosso domínio para proclamar editos e inspirar nosso povo.\n\n"

 ##Holdings

 holding_knight_commandery:0 "Comenda da Ordem"
 holding_knight_commandery_desc:0 "Este entreposto fortificado é o local em que nossos cavaleiros colaboram com o nosso vassalo na busca pelo Deus Tóxico. Espera-se dos nossos súditos o fornecimento de recursos e dados para apoiar o trabalho da Ordem."
 job_overlord_knight_commandery_effect_desc:0 "£job_knight£ $job_overlord_knight_plural$ usam $r_alloys$ para fornecer £defense_army£ §YExércitos de Defesa§! e £stability£ §YEstabilidade§! para o Súdito e em £unity£ §YUnidade§! e §YPontos de Pesquisa§! de £physics_research£ £society_research£ £engineering_research£ para o Lorde Supremo."
 job_overlord_knight:0 "Lorde Supremo $job_knight$"
 job_overlord_knight_plural:0 "Lordes Supremos $job_knight_plural$"
 job_overlord_knight_desc:0 "$job_knight_desc$"
 job_overlord_knight_drone:0 "Lorde Supremo $job_knight$"
