 resolution_intergalacticdirective_regulated_growth:0 "Expansão Regulamentada"
 resolution_intergalacticdirective_regulated_growth_desc:0 "Podemos garantir uma galáxia mais segura e justa para todos se regulamentarmos as fronteiras das nações-membros. Embora alguns possam achar a burocracia exaustiva, é para o nosso próprio bem."
 resolution_intergalacticdirective_ensured_sovereignty:0 "Soberania Garantida"
 resolution_intergalacticdirective_ensured_sovereignty_desc:0 "A Comunidade Galáctica vai aplicar diretrizes para garantir a soberania dos membros dela, principalmente daqueles cuja integridade já foi violada por outros impérios."
 resolution_intergalacticdirective_a_voice_for_all:0 "Uma Voz para Todos"
 resolution_intergalacticdirective_a_voice_for_all_desc:0 "Esta resolução garantirá que todo membro da Comunidade Galáctica contribua com as decisões sobre o futuro do império que lhe corresponde."

 resolution_intergalacticdirective_repeal_1:0 "§RRevogar $resolution_intergalacticdirective_regulated_growth$§!"
 resolution_intergalacticdirective_repeal_1_desc:0 "Embora seja natural que os impérios exijam que as fronteiras deles sejam respeitadas, as diretrizes impostas pela Comunidade Galáctica se tornaram opressoras. Está na hora de anular alguns desses mandatos para garantir o bom funcionamento burocrático."
 resolution_intergalacticdirective_repeal_2:0 "§RRevogar $resolution_intergalacticdirective_ensured_sovereignty$§!"
 resolution_intergalacticdirective_repeal_2_desc:0 "$resolution_intergalacticdirective_repeal_1_desc$"
 resolution_intergalacticdirective_repeal_3:0 "§RRevogar $resolution_intergalacticdirective_a_voice_for_all$§!"
 resolution_intergalacticdirective_repeal_3_desc:0 "$resolution_intergalacticdirective_repeal_1_desc$"

 resolution_bureaucraticsurveillance_administrative_insight:0 "Clareza Administrativa"
 resolution_bureaucraticsurveillance_administrative_insight_desc:0 "Como parte dos nossos esforços para simplificar a burocracia galáctica, estamos implementando uma hierarquia administrativa mais clara no senado, principalmente entre os estados-membros que já têm acordos diplomáticos."
 resolution_bureaucraticsurveillance_borderless_authority:0 "Autoridade sem Fronteiras"
 resolution_bureaucraticsurveillance_borderless_authority_desc:0 "Como parte dos nossos esforços contínuos para simplificar a burocracia interna do senado, os integrantes mais poderosos desse órgão vão receber ainda mais autoridade."
 resolution_bureaucraticsurveillance_personal_oversight:0 "Supervisão Pessoal"
 resolution_bureaucraticsurveillance_personal_oversight_desc:0 "Embora alguns estados tenham admitido que sofreram uma degradação na soberania deles, nossos esforços para eliminar burocracias desnecessárias melhoraram bastante a eficiência do senado!"

 resolution_bureaucraticsurveillance_repeal_1:0 "§RRevogar $resolution_bureaucraticsurveillance_administrative_insight$§!"
 resolution_bureaucraticsurveillance_repeal_1_desc:0 "Nossa tentativa de eliminar burocracias desnecessárias foi bem-sucedida, mas acabou comprometendo a soberania de vários estados-membros, o que os deixou descontentes. Agora eles estão propondo um mandato que restaure parte da independência perdida."
 resolution_bureaucraticsurveillance_repeal_2:0 "§RRevogar $resolution_bureaucraticsurveillance_borderless_authority$§!"
 resolution_bureaucraticsurveillance_repeal_2_desc:0 "$resolution_bureaucraticsurveillance_repeal_1_desc$"
