 # Progenitor Hive Origin
 #########################

 origin_progenitor_hive:0 "Colmeia de Progenitores"
 origin_progenitor_hive_desc:1 "Esta colmeia ganhou uma vantagem evolutiva por meio dos líderes semi-independentes. As "Crias" aumentam muito a proficiência geral, mas precisam de supervisão constante."
 START_SCREEN_PROGENITOR_HIVE:1 "No princípio, havia o Progenitor.\n\nA vida em [Root.GetHomeWorldName] era dura e competitiva, mas ainda assim, o poderoso Progenitor expandiu o território dele. Comandar um domínio tão vasto logo se tornou insustentável, então o Progenitor deu origem à primeira Cria. Com o tempo, ficou evidente que a Cria não era capaz de assumir tudo sozinha. Por isso, produziram drones subalternos para auxiliar no controle do nosso lar.\n\nQuando demos nossos primeiros passos incertos pelo sistema [capital_scope.System.GetName], nosso Progenitor recolheu-se em um ninho especial. Dotados de um controle maior e mais otimizado, somos agora capazes de espalhar a influência do nosso Progenitor por toda a galáxia, pois o Progenitor foi, é e será. [Root.GetName] garantirá isso."
 origin_tooltip_progenitor_hive_effects:4 "- Empregue §HLíderes de Cria§! especiais que ganham EXP passivamente.\n- Substitui £building£ §HPiscinas de Geração§! por £building£ §HNinhos de Cria§!, concedendo um exército defensivo poderoso e melhorias para os drones subalternos.\n- Permite a construção de £building£ §HNinhos de Cria§! em mundos Súditos.\n- É possível liberar §HSetores§! como §HSúditos§!, caso não possuam o Componente Cívico §H$civic_hive_devouring_swarm$§!.\n- Construa §HNaves de Cria§! para aumentar a eficiência de combate de naves próximas.\n- Frotas sem uma Nave de Cria sofrem os seguintes efeitos:\n\n"
 #Progenitor deposits, armies and decisions
 progenitor_defense:0 "Progenitor da Colmeia"
 progenitor_defense_plural:0 "$progenitor_defense$"
 progenitor_defense_desc:0 "O Progenitor desta colmeia. O maior e mais sofisticado indivíduo da colmeia."
 d_progenitor:0 "Ninho de Progenitor"
 d_progenitor_desc:0 "O ninho do Progenitor, onde cada Cria nasce."
 d_progenitor_empty:0 "Ninho de Progenitor Vazio"
 d_progenitor_empty_desc:0 "O antes poderoso Progenitor foi aniquilado, deixando o enxame em desordem."

 decision_grow_progenitor:0 "Criar um Novo Progenitor"
 decision_grow_progenitor_desc:0 "Nossa cria mais velha pode ser capaz de vestir o manto do Progenitor que partiu."

 missing_progenitor_modifier:0 "Sem Progenitor"
 missing_progenitor_modifier_desc:0 "Esta colmeia está sem um progenitor e desordenada."

 ship_progenitor_hive_modifier:0 "Falta de Autonomia Debilitante"
 ship_progenitor_hive_modifier_desc:0 "Esta colmeia fica em desvantagem durante combates estelares se a batalha não é supervisionada por uma Nave de Cria."

 #Events
 origin.3210.name:0 "O Progenitor Caiu"
 origin.3210.desc:1 "O inimaginável aconteceu. Nossa capital caiu nas garras desprezíveis de [From.GetName]. Durante a última defesa desesperada de [Root.GetName], nosso Progenitor sucumbiu aos terríveis invasores, levando consigo vários [From.GetSpeciesAdj].\n\nPara o caso de ocorrer o inconcebível, nosso eternamente sábio Progenitor havia designado um sucessor entre as Crias. O futuro Progenitor conseguiu estabilizar partes da nossa consciência, mas a pressão e a complexidade são grandes demais para que ele assuma completamente a função. Teremos que incubar essa Cria e fazê-la assumir o papel de novo Progenitor antes que mais inimigos se aproveitem da nossa desunião temporária."
 origin.3215.name:0 "Migração"
 origin.3215.desc:0 "O inimaginável aconteceu. Nosso mundo natal foi tomado por [From.GetName], um ser desprezível. Agora precisamos levar toda a nossa estrutura administrativa para [capital_scope.GetName] e criar um novo Ninho de Progenitor. Teremos que incubar uma de nossas Crias e fazê-la assumir o papel de Progenitor antes que outro de nossos inimigos se aproveite de nossa desunião temporária."
 origin.3215.a:0 "Vamos nos recuperar."
 origin.3245.name:0 "Sem Rumo"
 origin.3245.desc:0 "[Root.GetName] sofreu o ataque de uma arma Colosso dos temidos §Y[From.GetAdj]§!. Não só perdemos o mundo, mas também nosso Progenitor e todas as Crias que residiam no local. Todos os drones e Crias em [Root.GetName] reuniram-se na tentativa de proteger nosso Progenitor da máquina terrível. No fim, esse esforço apenas prolongou o inevitável, e o Progenitor caiu pouco depois.\n\nAgora, nossa consciência está repleta de pensamentos e impulsos conflitantes. Se não nomearmos logo um novo Progenitor, [Owner.GetName] deixará de existir."
 origin.3245.a:0 "Precisamos contra-atacar!"
 origin.3245.b:0 "Temos que fugir!"
 origin.3245.c:0 "Precisamos de mais minerais."
 origin.3245.d:0 "*Gritos incompreensíveis*"
 origin.3265.name:0 "Morte por Mil Explosões"
 origin.3265.desc:0 "Foram vários meses de bombardeio, mas acabou. [From.GetName] sucumbiu. Qualquer indício de vida foi erradicado. As ruas destruídas daquela que era nossa capital estão povoadas apenas pela poeira ao vento. Cadáveres de [Root.GetSpeciesNamePlural] formam uma enorme pilha ao redor do maior entre nós: nosso Progenitor, que morreu durante o último bombardeio.\n\nAgora teremos que levar nossa administração para [capital_scope.GetName], e será necessário estabelecer um novo Ninho de Progenitor. Vamos ter que incubar uma das Crias para que ela assuma o papel de Progenitor antes que mais inimigos tirem vantagem deste momento de desordem."

 MESSAGE_OFFSPRING_DEFEATED_TITLE:0 "Cria Derrotada"
 MESSAGE_OFFSPRING_DEFEATED_DESC:0 "Nossa Cria em $PLANET|Y$ foi derrotada. Com isso, nosso §YNinho de Cria§! foi destruído."
 MESSAGE_NO_OFFSPRING_TITLE:0 "Sem Cria"
 MESSAGE_NO_OFFSPRING_DESC:0 "Atualmente, nós não temos um drone designado a um §YNinho de Cria§! em $PLANET|Y$, por isso a produtividade dos drones de trabalho diminuiu."

 MESSAGE_FINAL_OFFSPRING_SHIP_TITLE:0 "Última Nave de Cria Derrotada"
 MESSAGE_FINAL_OFFSPRING_SHIP_DESC:0 "Nossa última §YNave de Cria§! no sistema $SYSTEM|Y$ foi derrotada, deixando nossas frotas sem um comando apropriado."

 job_offspring_drone:0 "Drone de Cria"
 job_offspring_drone_plural:0 "Drones de Cria"
 mod_job_offspring_drone_add:0 "Empregos de $job_offspring_drone$"
 job_offspring_drone_desc:0 "Aqui reside o administrador do planeta inteiro. É por meio de Drones de Cria que o Progenitor concretiza o plano grandioso dele."
 job_offspring_drone_effect_desc:1 "£job_spawning_drone£ $job_offspring_drone_plural$ aumentam £mod_planet_amenities_no_happiness_add£ §Y$PLANET_AMENITIES_TITLE$§! e £mod_planet_pop_assembly_mult£ §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!, geram §Y$offspring_defense_plural$§! e fornecem £mod_planet_jobs_simple_drone_produces_mult£ §G+10%§! de aumento na §Yprodução de $pop_cat_simple_drone$§!."
 building_offspring_nest:0 "Ninho de Cria"
 building_offspring_nest_desc:1 "Este ninho fortificado abriga com segurança as Crias locais e acelera o crescimento para o restante da colmeia próxima."
 offspring_nest_tooltip:1 "\n§HApenas Espécies com Mente-Colmeia Progenitoras podem ser formadas pelos Ninhos de Cria.§!\n"

 offspring_defense:1 "Exército Liderado por Crias"
 offspring_defense_plural:1 "Exércitos Liderados por Crias"
 offspring_defense_desc:1 "Sob a supervisão direta das Crias locais, os exércitos são mais letais e resilientes do que qualquer coisa que uma mente-colmeia comum seja capaz de produzir."

 missing_offspring_modifier:0 "Sem Cria"
 missing_offspring_modifier_desc:0 "Este planeta não tem uma Cria, o que diminui muito a eficiência do $pop_cat_simple_drone$."

