 # Events
 origin.5703.desc:0 "Bem-vindos, caros novos aliados!\n\nAchamos que era uma boa hora de contactá-los, agora que escolheram participar de nossa... aliança. Ficamos felizes que vocês optaram por enxergar a razão, em vez nos obrigarem a usar violência."
 origin.5703.a:0 "Vocês não nos deram muita escolha, não é?"
 dialog_hostile_overlord:0 "Vamos ter uma postura §Rhostil§! em relação ao nosso lorde supremo."
 origin.5703.b:0 "Você queria nos falar alguma coisa?"
 dialog_wary_overlord:0 "Vamos ter uma postura §Yneutra§! em relação ao nosso lorde supremo."
 origin.5703.c:0 "Temos orgulho de participar da sua aliança!"
 dialog_friendly_overlord:0 "Vamos ter uma postura §Gamigável§! em relação ao nosso lorde supremo."

 origin.5705.desc.harsh:0 "Aham... Em qualquer situação!\n\n$origin.5705.desc$"
 origin.5705.desc.grateful:0 "E estamos felizes em recebê-los!\n\n$origin.5705.desc$"
 origin.5705.desc:0 "Após refletirmos, decidimos investir uma quantidade considerável de recursos para ajudar vocês a tornarem seu império especializado. Isso permitirá que ele desempenhe um papel importante no futuro dos nossos amigos e aliados.\n\nMas não sabemos ao certo que tipo de especialização agradaria mais ao seu povo: militar? Acadêmica? Ou vocês se interessam mais por materiais e minerais?"
 origin.5705.desc.reconsider:0 "Então... Você pensou de novo no assunto?"
 origin.5705.a:0 "Um acordo militar parece perfeito."
 origin.5705.a.tt:2 "§Y[ROOT.GetName]§! se converterá em §Y$specialist_bulwark$§! especialista, com foco militar e defensivo.\n§Y[Root.GetName]§! pagará um dízimo de $r_influence$ para expandir.\nReceba uma frota de §YDestróieres§! e a tecnologia necessária para fabricar mais de §Y[overlord_empire.GetName]§!."
 origin.5705.b:0 "Pode nos contar mais a respeito dos Bastiões?"
 origin.5705.c:0 "Nosso povo tem uma natureza mais acadêmica."
 origin.5705.c.tt:1 "§Y[ROOT.GetName]§! se converterá em §Y$specialist_scholarium$§! especialista, com foco em pesquisa e tecnologia.\n§Y[ROOT.GetName]§! pagará um dízimo de $r_influence$ para expandir.\nReceba uma §YNave Científica§! e um §YCientista§! de §Y[overlord_empire.GetName]§!."
 origin.5705.d:0 "Pode nos contar mais a respeito dos Scholariuns?"
 origin.5705.e:0 "Queremos nos especializar em materiais e minerais."
 origin.5705.e.tt:1 "§Y[ROOT.GetName]§! se converterá em §Y$specialist_prospectorium$§! especialista, com foco em minerais e recursos estratégicos.\n§Y[ROOT.GetName]§! pagará um dízimo de $r_influence$ para expandir.\nReceba 2 §YNaves de Construção§! de §Y[overlord_empire.GetName]§!."
 origin.5705.f:0 "Pode nos contar mais a respeito dos Prospectoriuns?"

 origin.5706.desc:0 "Uma tendência para a violência, é isso?\n\nBastiões, como geralmente nos referimos a eles, são impérios especializados em assuntos militares. Isso quer dizer que ajudaremos vocês com alguns minerais básicos e comida mensalmente, para que uma maior parte do seu império possa se concentrar em guerras.\n\nEm troca, esperamos que vocês nos ajudem a nos defendermos de ameaças externas e tenham um papel importante nas nossas fronteiras espaciais. Isso parece aceitável para vocês?"
 origin.5706.a:0 "Parece algo que podemos aceitar."
 origin.5706.b:0 "Gostaríamos de reconsiderar."

 origin.5707.desc:0 "Eles despertaram o interesse de vocês então.\n\nScholarium, como ficou conhecido, é um império especializado em ciência e pesquisa. Nós juramos proteger o seu império, para que vocês possam dedicar a maior parte dos seus recursos no desenvolvimento do seu império e dos seus aliados.\n\nEm troca, esperamos que compartilhem qualquer avanço tecnológico peculiar com todos nós. Esse tipo de contrato funcionaria para vocês?"
 origin.5707.a:0 "Nosso povo ficaria feliz com esse acordo."
 origin.5707.b:0 "Gostaríamos de reconsiderar."

 origin.5708.desc:1 "Ficaram interessados nesse acordo, não é?\n\nProspectorium, como muitos chamam o lugar, é um império especializado em encontrar minerais e fabricar recursos estratégicos, o que muitas vezes sacrifica o avanço científico dele. Com as ferramentas certas, alguns Prospectoriuns conseguiram localizar minerais raros que outros ignoraram, apesar de isso ser apenas um rumor que ouvimos.\n\nSoa como algo que o seu povo poderia fazer?"
 origin.5708.a:0 "Acreditamos que isso seria adequado para nós."
 origin.5708.b:0 "Gostaríamos de reconsiderar."

 origin.5710.title:0 "Definindo o Nosso Futuro"
 origin.5710.desc:0 "Recebemos um pequeno corpo diplomático do nosso lorde supremo. Ele trouxe as últimas notícias e exigências. Já que nos submetemos à vontade deles apenas recentemente, eles querem definir nossa relação daqui para a frente com um pacto mais detalhado."

 # Dissolution of the Empire events
 origin.5725.title:0 "Sucessão Questionável"
 origin.5725.desc:0 "Recebemos a notícia sobre o caos atual em [Root.Overlord.Capital.GetName], que começou após a morte repentina de [overlord_ruler.GetName]. [overlord_heir.GetName], que não é nada popular, tomou o trono para si com a ajuda do exército, para o desgosto dos próprios irmãos e do povo de [Root.Overlord.Capital.GetName].\n\nDepois da ascensão problemática de [overlord_heir.GetFirstName], muitos começaram a questionar o direito que [Root.Overlord.GetName] tem de nos dominar. Se não consegue manter a paz na própria capital, como vai garantir a segurança para o resto de nós?"
 origin.5725.a:0 "Uma estrela-do-mar apodrece de cima para baixo."

 origin.5735.title:0 "Um Império Quebrado"
 origin.5735.desc:1 "Sem um grande líder para garantir a união, [previous_overlord.GetName] se dividiu em várias partes, cada uma reivindicando o direito de governar o antigo império. Porém, sem a força ou legitimidade de antes, o controle sobre todos os vassalos se desfez.\n\nEnquanto as partes desiguais do antigo império brigam pelo trono de [previous_overlord.GetName], os seus ex-súditos agora estão livres para fazer as coisas como acharem melhor."
 origin.5735.a:0 "Novamente livres então."
 origin.5735.b:0 "Está na hora de um novo líder tomar as rédeas."
 origin.5735.b.tt:0 "Ganhe um Casus Belli §YSubjugação§! contra §Y[previous_overlord.GetName]§! e todos os antigos vassalos por §Y30 anos§!"
 origin.5735.c:0 "Somos leais ao trono, aconteça o que acontecer."
 origin.5735.c.tt:0 "Permanecer um súdito leal de §Y[previous_overlord.GetName]§!."

 # AI Vassals looking for new overlord events
 origin.5745.title:0 "Proteção Tecnocrática"
 origin.5745.desc:0 "O povo de [new_subject_target.GetName] não se importa muito com o que está fora das suas fronteiras, mas sabe que seja lá o que for, pode arruinar o foco obstinado deles. Portanto, eles estão nos pedindo proteção, como a que [previous_overlord.GetName] costumava lhes dar."
 origin.5745.a:0 "Eles serão uma bênção para o nosso império."
 origin.5745.b:0 "Não temos interesse nesses cientistas."

 origin.5750.title:0 "Os Príncipes Unidos"
 origin.5750.desc:0 "A disputa entre os muitos príncipes de [new_subject_target.GetName] é famosa. Todos tentam desesperadamente obter o máximo de influência e poder possível. Para variar, eles finalmente concordaram em algo e enviaram emissários para selar um novo pacto diplomático conosco. Parece que sentem falta da proteção que tinham com [previous_overlord.GetName]."
 origin.5750.a:0 "Que bom que concordaram em algo."
 origin.5750.b:0 "Não estamos interessados nas brigas deles."

 origin.5755.title:0 "Aproximação do Palatinado"
 origin.5755.desc:0 "[new_subject_target.GetName] era muito próximo de [previous_overlord.GetName] antes da dissolução e parece que tem interesse em formar uma relação parecida com o nosso império daqui em diante. Agora, os diplomatas de lá estão correndo para terminar um acordo que beneficiará as duas partes. Esse será o primeiro passo para desenvolver uma compreensão melhor entre nossos impérios."
 origin.5755.a:0 "Vamos arranjar espaço para eles."
 origin.5755.b:0 "Mande os emissários para casa."

 origin.5760.title:0 "Minha Liga por uma Frota"
 origin.5760.desc:0 "Parece que os mercados de [new_subject_target.GetName] têm estado um pouco instáveis depois que [previous_overlord.GetName] se dissolveu, já que isso os deixou sem proteção. Vários príncipes do comércio vieram até nós e se ofereceram para apoiar a servidão do tipo [new_subject_target.GetAdj] e até mesmo nos dar parte dos lucros que virão quando o império deles se estabilizar novamente."
 origin.5760.a:0 "Desde que tragam os créditos energéticos deles, tudo bem."
 origin.5760.b:0 "Não precisamos da riqueza deles."

