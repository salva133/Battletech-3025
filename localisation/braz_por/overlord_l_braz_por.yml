 origin_imperial_vassal:0 "Feudo Imperial"
 origin_imperial_vassal_desc:1 "Nossa primeira empreitada além do nosso planeta natal foi difícil, pois fomos repentina e brutalmente sujeitados aos caprichos de uma potência galáctica estrangeira. Agora olhamos em direção a um futuro no qual não viveremos mais à sombra de outro império."
 START_SCREEN_IMPERIAL_VASSAL:0 "Quando saímos de nosso sistema natal pela primeira vez, fomos abordados por um império estrangeiro que exigiu que nos rendêssemos. Embora isso seja uma memória dolorosa para o nosso povo, aprendemos muito no nosso pouco tempo como vassalos. A relação se mostrou mais benéfica do que esperávamos.\n\nNão somos os únicos vassalos do nosso novo lorde supremo. Nós tivemos a chance de conhecer os diplomatas e embaixadores de alguns dos outros impérios dominados por ele. Não concordamos totalmente com uma porção deles, mas acreditamos que serão aliados úteis por enquanto.\n\nEmbora aguardemos ansiosamente o dia em que possamos decidir nosso próprio futuro de novo, vamos aceitar nosso papel de súditos por enquanto, e extrair o máximo da situação na qual nos colocaram."
 origin_tooltip_imperial_vassal_effects:1 "- Começa como o vassalo de um §HImpério de IAs Avançado§!.\n- Ganha a opção de escolher o tipo de vassalo §HImpério Especialista§! no começo do jogo."

 # AI Overlord Version
 origin_imperial_vassal_overlord:0 "Suserano Imperial"
 origin_imperial_vassal_overlord_desc:0 "Um lorde supremo ambicioso que investiu muito tempo e esforço para subjugar os vizinhos mais próximos para que satisfaçam cada vontade dele. Ele está aos poucos se tornando mais preguiçoso, pois atribui cada vez mais responsabilidades aos vassalos."
 origin_tooltip_imperial_vassal_overlord_effects:0 "- Começa como um §HImpério Avançado§!\n- Começa com vários vassalos"

 # Personalities
 personality_imperial_origin_overlord_ai:0 "Lorde Supremo Preguiçoso"
 personality_imperial_origin_overlord_ai_desc:0 "Um império que depende bastante dos vassalos e raramente está interessado em algo além dos próprios sistemas natais. Não trava combates nem expande as próprias fronteiras, a não ser que seja obrigado a isso."

