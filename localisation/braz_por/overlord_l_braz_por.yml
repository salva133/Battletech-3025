 ##########################

 origin_subterranean:0 "Subterrâneos"
 origin_subterranean_desc:1 "Os motivos para a migração são desconhecidos. Talvez tenha sido uma tentativa de evitar predadores ou tenham se sentido atraídos pela promessa de recursos abundantes. Seja o que for, esta espécie evoluiu para viver sob a superfície do seu mundo natal, o que criou uma sociedade capaz de se adaptar a mais de um ambiente."
 origin_tooltip_subterranean_effects:3 "- Começa com a característica §HCavernícola§!.\n- §HDistritos de Mineração§! são ilimitados, adicionam §G+2§! £housing£ §H$MOD_PLANET_HOUSING_ADD$§!, e cada 3 §HDistritos de Mineração§! concedem §G1§! £building£ §HEspaço de Construção§! cada.\n- A sua espécie constrói cidades subterrâneas, concedendo os seguintes benefícios:\n\n"
 trait_cave_dweller:0 "Cavernícolas"
 trait_cave_dweller_desc:0 "§LEsta espécie prospera sob a superfície de qualquer planeta que encontrar, ao custo do crescimento da população.§!"
 trait_cave_dweller_tooltip:0 "$MOD_BIO_POP_GROWTH_SPEED$: §R-20%§!"

 START_SCREEN_SUBTERRANEAN:1 "Enquanto os outros seres de [GetHomeWorldName] passavam a noite ao ar livre, nossos ancestrais descobriram logo cedo as vantagens das habitações subterrâneas abrigadas da luz e dos climas severos.\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_PLANT:1 "A vida em [GetHomeWorldName] tomou alguns rumos muito diferentes. Ao contrário das outras formas de vida com as quais dividimos este mundo, que obtêm energia da luz solar, nós obtemos nossos nutrientes de dentro do solo escuro, como faziam nossos ancestrais [GetSpeciesAdj].\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_LITHOID:0 "Nós nascemos do subterrâneo de [GetHomeWorldName]. Afastados do severo clarão estelar, tomamos um caminho evolucionário diferente dos nossos primos inertes, que continuam como sentinelas acima de nós e ao nosso redor. Diferente deles, nós adquirimos a capacidade de nos mover, pensar e formar uma civilização.\n\n$START_SCREEN_SUBTERRANEAN_END$"
 START_SCREEN_SUBTERRANEAN_END:2 "O acesso fácil aos minerais no subterrâneo permitiu que nossos antecessores [GetSpeciesAdj] recorressem à industrialização, unificando nossa espécie e expandindo nossa civilização cavernosa. Houve várias tentativas de retorno à superfície, mas cada uma se provou brutal e impiedosa. Então continuamos no subsolo, estabelecendo nosso domínio de dentro dos alicerces do planeta.\n\nAgora, com a descoberta de nossos primeiros [GetStartingDrivePlural], faremos nossa mais ousada tentativa de alcançar as estrelas, e assim como nossos ancestrais, esculpiremos nossos lares a partir da escuridão."
 SUBTERRANEAN:0 "Subterrâneos"

 ##########################
 # Teachers of the Shroud #
 ##########################

 origin_shroudwalker_apprentice:0 "Professores do Véu"
 origin_shroudwalker_apprentice_desc:1 "Muito antes de dar os primeiros passos no cenário galáctico, esta civilização já era apoiada e moldada por um grupo de Vagantes do Véu."
 START_SCREEN_SHROUDWALKER_APPRENTICE:1 "Os mitos dos nossos antepassados falam dos Professores, seres com um grande conhecimento e poder que ajudaram a moldar nossa civilização inicialmente. Eles nos abordaram em sonhos, a distância, e compartilharam sua sabedoria sobre o Véu e seus ensinamentos.\n\nRecentemente, os Professores entraram em contato novamente. Enchendo nossos sonhos com visões extraordinárias, eles nos deram a chave para a viagem interestelar. Em poucos anos, construímos naves capazes de atravessar o vazio.\n\nMas até onde podemos ir? Nossos Professores falam de um "Túnel do Véu", um buraco de minhoca natural na fronteira do sistema natal deles. Criar nosso próprio túnel deverá nos levar diretamente até os Professores. Que eles continuem a nos conceder sabedoria enquanto damos nossos primeiros passos no cenário galáctico."
 START_SCREEN_SHROUDWALKER_APPRENTICE_CORPORATE:0 "Os fundadores da nossa igreja escreveram sobre os Professores, seres com um grande conhecimento e poder que ajudaram a criar nossos primeiros evangelhos. Eles nos abordaram em sonhos, a distância, compartilhando sua sabedoria sobre o Véu.\n\nRecentemente, os Professores entraram em contato novamente. Enchendo nossos sonhos com visões extraordinárias, eles nos deram a chave para a viagem interestelar. Em poucos anos, construímos naves capazes de espalhar nossa verdade sagrada pelas estrelas.\n\nMas nossa ambição deve ir mais além. Nossos Professores falam de um "Túnel do Véu", um buraco de minhoca natural na fronteira do sistema natal deles. Se gerarmos um conduíte sagrado assim, ele nos levará diretamente até os Professores. Que eles continuem a nos conceder sabedoria enquanto damos nossos primeiros passos no cenário galáctico."
 origin_tooltip_shroudwalker_apprentice_effects:2 "§R- ATENÇÃO: bloqueia todos os Caminhos de Ascensão, com exceção de §!§HAscensão Psiônica§!\n- Ganha a característica §HPsiônica Latente§!.\n- Habilidade concedida para construir um §HSinal do Véu§! em uma base estelar.\n- Começa em contato com um §H$gov_shroudwalker_enclave$§!."

 origin.5605.name:0 "Verdadeiros Aprendizes"
 origin.5605.generic.desc:1 "Estudantes, nós ensinamos vocês por gerações, plantando em seus sonhos nosso conhecimento sobre o Véu e seus mistérios. Agora que vocês chegaram às estrelas, a verdadeira aprendizagem vai começar. O caminho adiante não será fácil. Para iluminá-lo, nós lhes concedemos o conhecimento sobre o Sinal do Véu, um dispositivo muito poderoso. Após construído em uma de suas bases estelares, ele gerará um Túnel do Véu. Escolham bem a localização dele, pois apenas um túnel poderá ser gerado.\n\nEm tempos de necessidade e incerteza, venham nos visitar. Em seus sonhos, vamos observá-los. Na vida desperta, aguardaremos sua chegada."
 origin.5605.corporate.desc:0 "Estudantes, nós os guiamos nos sonhos. Através de visões, moldamos o seu mundo. Agora que vocês estão prontos para levar nossa doutrina até as estrelas, a verdadeira aprendizagem vai começar. Seu trabalho honrará o Véu. Os frutos dos seus esforços cumprirão a promessa de nossos ensinamentos. Para avivar o fogo da indústria, nós lhes concedemos o conhecimento sobre o Sinal do Véu, um dispositivo muito poderoso. Após construído em de suas bases estelares, ele gerará um Túnel do Véu. Escolham bem a localização dele, pois apenas um túnel poderá ser gerado.\n\nEm tempos de necessidade e incerteza, venham nos visitar. Em seus sonhos, vamos observá-los. Na vida desperta, aguardaremos sua chegada."
 origin.5605.a:0 "Aceitamos o presente com gratidão."
 origin.5605.b:0 "Nós merecemos."
 origin.5605.tt:0 "Vamos receber também:"

 origin.5615.name:0 "Bem-Vindos, Aprendizes"
 origin.5615.a.desc:0 "Aprendizes, finalmente podemos saudar vocês da maneira apropriada. Sinais e presságios indicaram este momento, e o próprio Véu testemunhou sua passagem. Esperamos muito para encontrá-los no reino dos sentidos. Vocês são muito bem-vindos aqui."
 origin.5620.name:0 "Bem-Vindos, Aprendizes"
 origin.5620.b.desc:0 "Aprendizes, finalmente podemos saudar vocês da maneira apropriada. Através do túnel há muito preparado, sua passagem foi sentida pelo próprio Véu. Os ecos ainda tremem, ondulando nas águas do inconsciente mental. Aqueles que residem nos mistérios do Véu sem dúvida abençoaram nosso encontro. Vocês são muito bem-vindos aqui."

 origin.5625.name:0 "O Sinal Foi Acionado"
 origin.5625.a.desc:1 "Após um longo período no escuro, o manto que cobre o manto foi removido. Nossos Professores nos deram um grande presente. Este Sinal, e o túnel que ele gera, com certeza iluminarão nosso caminho pelas estrelas. As jornadas a partir deste sistema serão mais rápidas agora... e infinitamente mais misteriosas."
 origin.5625.a.option:0 "Que o Véu aceite nossa passagem."
 origin.5625.b.desc:1 "Após um longo período no escuro, o manto que cobre o Véu foi removido. Nossos Professores nos deram um grande presente. Este Sinal, e o túnel que ele gera, com certeza iluminarão nosso caminho pelas estrelas.\n\nSó resta um passo: a fronteira anterior à morada dos nossos Professores está fechada. As linhas de um mapa podem ser imateriais para o Véu, mas neste mundo elas são um incômodo. Por enquanto, o túnel está bloqueado e não podemos passar."

 ################################
 # Slingshot to the Stars Origin
 ################################

 origin_star_slingshot:0 "Lançamento até as Estrelas"
 origin_star_slingshot_desc:1 "O céu desta civilização já foi iluminado por estrelas cadentes. Depois, houve um longo período de escuridão. Após partirem rumo às estrelas em busca de respostas, os primeiros exploradores de extramundos descobriram uma $quantum_catapult_1$ inativa (e abandonada há muito tempo)."
 START_SCREEN_STAR_SLINGSHOT:0 "Desde tempos imemoráveis, nosso povo vê o céu noturno iluminado por inúmeras estrelas cadentes de vez em quando, e até recentemente, nossos cientistas não eram capazes de explicar o fenômeno. Por termos começado a explorar a galáxia, finalmente conseguimos o equipamento necessário para descobrir a causa: uma antiga estrutura que nossos engenheiros chamaram de $quantum_catapult_1$.\n\n$START_SCREEN_STAR_SLINGSHOT_SECOND_PART$"
 START_SCREEN_STAR_SLINGSHOT_GESTALT:0 "Desde nossos primeiros instantes de consciência, vemos o céu ser iluminado ocasionalmente por várias estrelas cadentes, mas não conseguimos descobrir a causa desse estranho fenômeno. Depois de nos livrarmos das correntes de nosso mundo natal, conseguimos obter as ferramentas necessárias para descobrir a causa: uma $quantum_catapult_1$.\n\n$START_SCREEN_STAR_SLINGSHOT_SECOND_PART$"
 START_SCREEN_STAR_SLINGSHOT_SECOND_PART:0 "Embora inerte, parcialmente em ruínas e abandonada, acreditamos que podemos restaurá-la à antiga glória. Se ela funcionar como o esperado, vamos ter como conhecer o resto da galáxia."
 origin_tooltip_star_slingshot_effects:3 "- Começa com uma §H$quantum_catapult_ruined_slingshot$§! perto do seu sistema natal e a tecnologia necessária para consertá-la e usá-la.\n- Novas bases estelares construídas em sistemas remotos custam §G75%§! a menos de influência.\n- Suas §HCatapultas Quânticas§! são §G50%§! mais precisas\n- O bônus de §YEmboscada Quântica§! obtido ao catapultar frotas aumenta para §G+50%§! da Taxa de Disparos."

 # Events

 origin.3510.title:0 "$quantum_catapult_1$ Protegida"
 origin.3510.desc:0 "Nós finalmente tornamos seguros o sistema e a região próxima da $quantum_catapult_1$ quebrada. Agora podemos enviar engenheiros para começar os reparos necessários para reativar a estrutura inerte."
 origin.3510.a:0 "O primeiro passo de muitos."

 # Dig Site

 slingshot_digsite:0 "Catapulta Quântica"
 slingshot_digsite_desc:0 "Encontramos os destroços de uma megaestrutura. É óbvio que ela precisa de reparos urgentes, e encontramos muitas descobertas xenológicas no bancos de dados dela. Enquanto decidimos se reconstruímos o aparato cósmico antigo, nossos arqueólogos estão extraindo e recuperando pistas sobre a origem dele. Uma série de registros de um dos inventores, o "Arquiteto Quântico", parece especialmente promissora. Recuperar os arquivos deve nos ajudar a decifrar a cultura e história da raça anciã que nos deixou essa tecnologia."

 origin.3515.name:0 "Mil Pontos de Luz"
 origin.3515.desc:0 "Entre diagramas e esquemas, encontramos um documento estranho,\n\ndos arquivos pessoais do Arquiteto Quântico.\n\nNo começo, vivíamos na escuridão. Nossos deuses disseram: "Faça-se o escuro", e assim foi. Quando em nossos primeiros ancestrais surgiu a fagulha da senciência, procuramos sinais de vida ou sentido no céu, mas acima de nós também só havia escuridão. Conforme desenvolvíamos nossa civilização, nossas mentes buscavam sombras noturnas. Nós trabalhamos muito nos lugares onde construímos nossas primeiras cidades, sempre testando os alicerces.\n\nMilhares de anos depois, eu tive a audácia de olhar *para cima*. Os outros trabalhavam com o olhar caído, mas a minha mente se abriu para a abóboda celeste. Enquanto eu construía um templo de circuitos e aço, fiz minhas próprias ferramentas, impulsionado pela luz do meu intelecto. Após aperfeiçoar um labirinto de diodos e capacitores, lancei minha consciência através do cosmos e notei algo além do céu escuro que cobria o nosso mundo.\n\nEu sentia uma coisa que os outros não sentiam: não estávamos sozinhos no universo. Como se estivesse vendo através de um vidro escuro, eu detectei milhares de outros mundos. Consegui sentir o impossível. Além da noite, irradiavam mil pontos de luz."
 origin.3520.name:0 "Saindo das Sombras"
 origin.3520.desc:0 "Enquanto nossa expedição selecionava os dados para decodificar os planos da megaestrutura, ela encontrou outro trecho do que parece ser um texto religioso:\n\nDos arquivos pessoais do Arquiteto Quântico\n\nEu falei a verdade, e meu povo respondeu com caos.\nCada um de nós trabalha em meio a uma névoa pessoal de pensamentos e emoções. Tentamos interagir uns com os outros, mas muitos de nós são solitários. Dizem que nossos deuses criaram o mundo a partir da escuridão, e supostamente somos a peça principal.\n\nPor ousar sonhar com mundos distantes, falaram que minha visão era mentira. Quem entre nós, perguntaram, poderia confirmar esse sonho? Como podemos acreditar, disseram, no que não podemos provar? E como resposta, levei até meu laboratório os que quiseram ouvir. As mentes mais brilhantes puderam ver um reflexo do que eu presenciei: outros mundos além do manto da noite.\n\nAs mentes mais ignorantes moldaram respostas diferentes, formaram novos argumentos, empunharam armas letais. As mentes perigosas entoaram canções que diziam que nosso mundo ia entrar em crise, pois não éramos mais a criação favorita dos deuses. Mas eu sabia a verdade: a revelação da criação era uma vasta tapeçaria. Enquanto contemplava a majestade do cosmos, as ondas do arrebatamento me levaram para longe, e perdi minha identidade."
 origin.3525.name:0 "Iluminação"
 origin.3525.desc:0 "Mais escritas da figura quase messiânica foram recuperadas:\n\nDos arquivos pessoais do Arquiteto Quântico\n\nSob o tormento e a tentação de um cosmos irrestrito, ponderei sobre os meios para viajar até mundos distantes e conhecê-los ao vivo. Encobertas além da noite eterna, outras mentes sonhavam, e eu tentava entrar em comunhão com elas. Depois de uma imensa escuridão, uma grande luz me guiou, me oferecendo tentações e revelações sem fim. Assim, lancei minha mente mais longe pelo desconhecido...\n\nComo é no céu, é na terra. Minhas visões do firmamento me trouxeram alegria, mas embaixo, eu encontrei alguém que me dava a mesma sensação de liberdade da felicidade. Me apaixonei por outra cientista, uma visionária que falava de novas maneiras de buscar as estrelas que eu senti em meus devaneios.\n\nFomos além de ter a mesma visão. Juramos ficar lado a lado a vida inteira. E conforme nosso trabalho progredia, ficávamos acordados cada vez até mais tarde. Minha companheira sonhava com projetos de naves e gravava modelos básicos alimentados pela luz do sol na prancha de cera que usava. Eu mexia com circuitos, me empenhando para unificar minha mente com o infinito. Quanto mais longe eu ia, maior era meu arrebatamento. Que alegria! Era o êxtase da eternidade!"
 origin.3530.name:0 "Escrito nas Estrelas"
 origin.3530.desc:0 "Dos arquivos pessoais do Arquiteto Quântico, companheiro da Construtora Cósmica\n\nMinha companheira era paciente, e eu imprudente. Minha amada tinha a ciência e a lógica, e eu meus devaneios psíquicos. Cada vez mais tarde nas noites, eu tentava, em vão, lançar minha consciência ao vazio. Eu não dormia. Eu não me alimentava. Eu não dava atenção à minha amada. Enquanto perseguíamos nosso sonho de nos aventurar pelo cosmos, um abismo se formava entre nós.\n\nMinha amada encontrou palavras para o fenômeno: emaranhamento quântico. Meu corpo estava aqui, mas minha mente estava muito distante, procurando desesperada o êxtase e a comunhão com a eternidade. Minha companheira me disse outras palavras, mas eu não escutei. "Meu Amor", disse, "volte para mim", mas eu só ouvia os ecos das estrelas.\n\nEm breve chegará a hora de testar a nave solar da minha companheira. Eu me ofereci para assumir os controles. Quando eu estiver diante do leme no primeiro voo de teste, vou sonhar com um percurso até praias distantes. Minha mente *aqui* e meu corpo *lá*.\n\nMinha amada parou de falar comigo, mas eu vou lhe dar o infinito de presente, criar um rumo até a eternidade. Eu darei a ela os sonhos de mil mundos."
 origin.3535.name:0 "In Memoriam"
 origin.3535.desc:0 "Dos arquivos pessoais da Construtora Cósmica, viúva do Arquiteto Quântico\n\nNossa primeira nave estelar desapareceu há um ano. Ainda não sabemos o que aconteceu exatamente. Meu companheiro, o Arquiteto Quântico, deixou para trás um legado e um mistério. O que podemos deduzir é que meu amado finalmente se tornou um com o cosmos. No controle a bordo do nosso primeiro voo de teste, ele se fundiu com o infinito, tomado pela contemplação psíquica do firmamento. Nossa nave de teste nunca voltou.\n\nAgora trabalho com minhas próprias ferramentas rústicas. Para mim, sobrou recuperar minha vida e meu trabalho das ruínas. Outras das minhas naves solares partiram para a jornada pela Grande Noite. Eu comecei a trabalhar em motores melhores, protótipos capazes de enviar nossas aeronaves pelo hiperespaço. E em algumas noites, eu sonho com uma tecnologia que possa saltar até as estrelas e o desconhecido como a mente e alma do companheiro que perdi.\n\nEu me recuso a sucumbir à escuridão enquanto procuro a luz. Fico no laboratório do meu amado, como estou fazendo agora, lendo os diários dele e escrevendo nos meus. E às vezes, quando tudo é escuridão, tento lançar minha própria mente ao cosmos. O infinito chama."
 origin.3540.name:0 "Quantificação"
 origin.3540.desc:0 "Quando finalmente encontramos as partes que faltavam dos planos da estrutura, recuperamos um último texto:\n\nDos arquivos pessoais da Construtora Cósmica, viúva do Arquiteto Quântico\n\nProcuramos maneiras de aplicar as inovações do meu amado, as criações quânticas dele. Fico imaginando se podemos tomar o mesmo caminho imprudente, auxiliados pelos projetos do Arquiteto Quântico, mas quero chegar às estrelas de modo mais vagaroso. Procuro uma onda que me leve pelo hiperespaço, contemplando uma corrente que nos fará chegar até praias distantes.\n\nMinhas naves vão devagar, mas no tardar da noite, eu leio os diários do meu amado, que se esforçava para domar os cálculos e ideias dele. À medida que minha mente tenta alcançar a eternidade, sinto em meu coração que meu amado está em algum lugar. Eu devo seguir o caminho que ele criou até o céu.\n\nNa perda, eu encontrei inspiração. Começamos a trabalhar em uma grande máquina que lançará nossas naves pela galáxia da mesma maneira que meu amado saltou para o infinito. E um dia, eu farei o mesmo. Quando eu partir, peço que este aparato cósmico e todas as cópias dele contenham os registros pessoais do Arquiteto Quântico. Sem dúvida, quando outros lerem isto, minha alma já terá levantado voo. Eu terei encontrado uma maneira de estar com o meu amado lá na vastidão, pois sei que estaremos juntos na eternidade, sonhando e à deriva em meio a mil pontos de luz."
 origin.3515.a:0 "Recupere mais arquivos."
 origin.3540.a:0 "O infinito chama."
 infinity_beckons:0 "O Infinito Chama"
 into_the_unknown:0 "Rumo ao Desconhecido"

