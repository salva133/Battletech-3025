 #############################
 tutorial.1.name:0 "Tutorial: Inspeção"
 tutorial.1.desc:2 "Construir um império estelar pode ser uma tarefa assustadora. Para ajudar a começar as coisas, vou fornecer missões de instrução que cobrem os passos básicos necessários para nos estabelecermos como uma potência interestelar bem-sucedida.\n\nA primeira missão é inspecionar totalmente um sistema estelar vizinho. Coloquei ele como um item no §SRegistro de Situações§!. Para acessá-lo, clique no botão Registro de Situações na seção da esquerda da barra superior ou pressione §SF3§!."
 tutorial.2.name:1 "Sistema Inspecionado"
 tutorial.2.desc:1 "Muito bem! A primeira inspeção de um sistema estelar além do nosso foi concluída. Agora temos acesso aos dados planetários que os astrônomos em nosso planeta natal conseguiam apenas sonhar há apenas uma geração."
 tutorial.3.name:0 "Tutorial: Tecnologias"
 tutorial.3.desc:2 "Pesquisar novas tecnologias será crítico para o nosso sucesso. Digo isso não apenas como um produto de progresso tecnológico sem restrições, mas como seu fiel conselheiro e, desconfio, seu único amigo verdadeiro.\n\nUma tecnologia importante que deve ser pesquisada o mais rápido possível é §SProtocolo de Novos Mundos§!. Ela nos dará acesso a §SNaves Colonais§! o que permitirá que estabeleçamos pegadas em outros planetas."
 tutorial.6.name:0 "Tecnologias pesquisadas"
 tutorial.6.desc:1 "Excelente trabalho! A tecnologia que acabamos de pesquisar certamente nos beneficiará. Não se esqueça de dar novas tarefas de pesquisa aos nossos cientistas."
 tutorial.7.name:0 "Tutorial: Nave de Construção"
 tutorial.7.desc:1 "Os recursos gerados por nosso planeta natal só podem nos levar até certo ponto. Nossa indústria precisa expandir para o espaço sideral, e isso requer uma §SNave de Construção§!.\n\nDevemos construir uma assim que acumularmos §SLigas§! suficientes para isso."
 tutorial.8.name:0 "Nave de Construção pronta"
 tutorial.8.desc:0 "Bom trabalho! Nossa §SNave de Construção§! está pronta e funcionando, e sua tripulação destemida inclui alguns dos melhores engenheiros disponíveis em nossa nação."
 tutorial.9.name:0 "Tutorial: Estação de Mineração"
 tutorial.9.desc:1 "Os recursos gerados por nosso planeta natal só podem nos levar até certo ponto. Felizmente nossa §SNave Científica§! encontrou um depósito de recursos em outro mundo! Chegou a hora de usar nossa §SNave de Construção§! para construir uma §SEstação de Mineração§!.\n\nEstações de Mineração podem ser construídas dentro de nossas fronteiras e coletar automaticamente §SMinerais§! e quaisquer §SRecursos Estratégicos§! encontrados nos corpos que elas orbitam. Lembre-se que elas possuem um custo de manutenção em £energy£ §SCréditos Energéticos§!."
 tutorial.10.name:0 "Estação de Mineração pronta"
 tutorial.10.desc:0 "Muito bem. A nova §SEstação de Mineração§! está operacional, e já começou a coletar recursos para processamento."
 tutorial.11.name:0 "Tutorial: Estação de Pesquisa"
 tutorial.11.desc:0 "Mundos inspecionados às vezes possuem características únicas que os tornam objetos de pesquisa valiosos. Estes recursos de §SFísica§!, §SSociedade§! ou §SEngenharia§! podem ser coletados por uma §SEstação de Pesquisa§!. Minha programação me obriga fortemente a obrigá-lo a construir uma.\n\n"
 tutorial.12.name:0 "Estação de Pesquisa pronta"
 tutorial.12.desc:0 "Nossa nova Estação de pesquisa foi ativada, e sua equipe científica já começou a trabalhar. Que segredos eles descobrirão, que mistérios proibidos da Criação?!"
 tutorial.13.name:1 "Tutorial: Distritos e Construções Planetárias"
 tutorial.13.desc:4 "Como um observador astuto já deve ter percebido, planetas habitáveis são divididos em um número de §SDistritos§! e possuem vários §SEspaços de Construção§!. Distritos fornecem §SEmpregos§! que produzem recursos básicos, enquanto que §SConstruções Planetárias§! fornecem empregos que produzem serviços ou recursos refinados.\n\nNosso mundo natal já tem vários distritos e algumas construções, incluindo nossa capital, mas chegou a hora de adicionar mais. §SPops§! que não têm um emprego são considerados como §SDesempregados§!.\n\nMais espaços de construção serão liberados conforme o número de Pops aumenta."
 tutorial.14.name:0 "Construção pronta"
 tutorial.14.desc:0 "Excelente. A construção foi concluída em nossa nova §SPlanetário Edifício§!, e agora deve começar a produzir recursos.\n\nNão se esqueça de ter certeza que a construção possui um Pop trabalhando nela."
 tutorial.15.name:1 "Tutorial: Recursos Bloqueados"
 tutorial.15.desc:1 "§SRecursos Planetários§! em planetas habitáveis podem estar bloqueados, impedindo sua exploração. Liberar um §SBloqueador de Quadrado§! leva tempo e custa £minerals£ §SMinerais§! ou £energy£ §SCréditos Energéticos§! mas o espaço livre geralmente faz valer a pena.\n\nMuitos recursos bloqueados necessitam de tecnologias específicas antes de serem removidos, mas podemos lidar com os que estão em nosso planeta natal, assim que tivermos créditos suficientes."
 tutorial.16.name:0 "Bloqueador liberado"
 tutorial.16.desc:1 "Outro impedimento às nossas ambições galáticas foi removido. Aquele §SRecurso Bloqueado§! está pronto para ser explorado!"
 tutorial.17.name:0 "Tutorial: Inspecionar sistemas"
 tutorial.17.desc:0 "Devemos continuar nossos esforços de exploração. Recomendo enviarmos uma §SNave Científica§! para inspecionar sistemas estelares vizinhos. Vamos audaciosamente onde nenhuma inteligência sintética jamais esteve!"
 tutorial.19.name:0 "Sistemas investigados"
 tutorial.19.desc:0 "Ótimo trabalho! As estrelas vizinhas ao nosso sistema natal foram totalmente exploradas. Devemos usar nossa §SNave de Construção§! para coletar quaisquer recursos que foram encontrados ao construir §SMineração§! e §SEstações de Pesquisa§!."
 tutorial.20.name:0 "Tutorial: Nave Científica"
 tutorial.20.desc:0 "Devemos considerar construir uma segunda §SNave Científica§!. Isso dobrará a velocidade com a qual podemos inspecionar nossa vizinhança galática!"
 tutorial.21.name:0 "Nave Científica pronta"
 tutorial.21.desc:0 "O dobro de §SNave Científicas§! significa diversão em dobro! Ah, não fico tão animado assim desde que completamos a última tarefa!"
 tutorial.22.name:0 "Tutorial: Recrutar Cientista"
 tutorial.22.desc:1 "Temos uma §SNave Científica§! novinha, mas nenhum §SCientista§! foi designado para comandá-la. Minha programação insiste que eu deva ressaltar os benefícios de adicionar um ingrediente §SCientista§! orgânico à mistura.\n\nSe não tivermos os recursos para recrutar um novo §SCientista§! sempre podemos redesignar um de outro departamento, mesmo não sendo a opção ideal."
 tutorial.23.name:0 "Cientista recrutado"
 tutorial.23.desc:0 "Ótimo. O §SCientista§! assumiu o comando de nossa §SNave Científica§!, e agora pode ser enviado a nosso prazer para explorar novos sistemas e/ou encontrar um destino terrível."
 tutorial.24.name:0 "Tutorial: Construir Nave Colonial"
 tutorial.24.desc:0 "Agora já devemos estar prontos para expandir nossa grande civilização para um segundo planeta. Para isso, será necessária a construção de uma §SNave Colonial§!."
 tutorial.25.name:0 "Nave Colonial pronta"
 tutorial.25.desc:0 "Todos os colonizadores foram transferidos para a nova §SNave Colonial§!, e o seu capitão reporta que todos os sistemas estão prontos. Certamente, um dia importante!"
 tutorial.26.name:0 "Tutorial: Estabelecer uma Colônia"
 tutorial.26.desc:0 "Temos uma §SNave Colonial§!, e encontramos pelo menos um candidato adequado para um posto extra-solar permanente. Não vejo motivos para atrasar mais - vamos estabelecer nossa primeira colônia!"
 tutorial.27.name:0 "Colônia estabelecida"
 tutorial.27.desc:0 "Nossa primeira colônia extra-solar! Isso significa que, se nosso planeta natal entrasse em combustão espontânea, nossa espécie não seria mais extinta. Um pensamento reconfortante, não acha?"
 tutorial.28.name:0 "Tutorial: Recrutar Governador"
 tutorial.28.desc:0 "Para ajudar nossa nova colônia a ir para frente, devemos considerar recrutar um §SPlanetário Governador§! para monitorar as operações na colônia.\n\nGovernadores podem gerar diversos efeitos diferentes nos planetas que eles governam, a maioria, positivos. Estes efeitos dependem das características e nível de habilidade do Governador."
 tutorial.29.name:0 "Governador recrutado"
 tutorial.29.desc:0 "Nossa colônia agora é administrada por um novo §SGovernador§!. Isso deve aumentar a sua eficiência!"
 tutorial.30.name:0 "Tutorial: Mais colônias"
 tutorial.30.desc:0 "Assim que tivermos os recursos, seria uma boa ideia construir mais §SNave Colonials§! e expandir as fronteiras de nosso império para mais longe. Devemos trabalhar para estabelecer pelo menos mais três colônias além do nosso planeta natal e a que já assentamos."
 tutorial.32.name:0 "Colônias estabelecidas"
 tutorial.32.desc:0 "Brilhante trabalho! Muito inspirador. Nossa poderosa civilização agora está presente em cinco mundos! Devemos continuar expandindo conforme a oportunidade permitir."
 tutorial.33.name:0 "Tutorial: Produção de Recursos"
 tutorial.33.desc:3 "Um suprimento saudável de §SMinerais§!, §SLigas§! e §SCréditos Energéticos§! é crítico para o bem-estar de qualquer potência interestelar. Devemos dar os passos necessários para aumentar nossa produção destes recursos.\n\nEstações e construções custam Ligas Metálicas ou Minerais para construir e Créditos Energéticos para se manter. O mesmo vale para Naves, exceto que elas possuem um custo de manutenção de Ligas também. Estes recursos são produzidos pelas §SEstações de Mineração§! ou §SConstruções Planetárias§!. \n\nMais tarde, você pode descobrir recursos novos e interessantes para gastar em novas produções esotéricas."
 tutorial.38.name:0 "Produção de Recursos obtida"
 tutorial.38.desc:0 "Excelente trabalho. Agora temos uma base de recursos sólida sobre a qual construiremos nosso império."
 tutorial.39.name:0 "Tutorial: Aumentar a Frota"
 tutorial.39.desc:0 "Não posso deixar de notar que nossa marinha está um pouco enfraquecida. Certamente enfrentaremos muitas ameaças na galáxia que precisarão de alguma forma de resposta militar. Lembre-se, a sobrevivência de nossa civilização está em jogo!"
 tutorial.43.name:1 "Tamanho da Marinha aumentado"
 tutorial.43.desc:0 "Bom! Agora temos uma frota espacial pequena, mas capaz, que deve nos servir bem caso haja algum encontro hostil inesperado."
 tutorial.44.name:0 "Tutorial: Estabelecer Setor"
 tutorial.44.desc:1 "Nosso império em crescimento agora atingiu um tamanho no qual está cada vez mais difícil administrá-lo diretamente de nosso planeta natal. Devemos estabelecer um novo §SSetor§!.\n\nSetores são áreas dentro de nosso império que podem ser configuradas para gerenciar de maneira independente o dia a dia dos planetas sob a sua jurisdição."
 tutorial.45.name:0 "Setor estabelecido"
 tutorial.45.desc:2 "Conforme nosso império cresce, novas colônias podem ser organizadas em §SSetores§!. Setores podem ser automatizados na tela §SPlanetas e Setores§! para automaticamente construir e aprimorar Distritos e Construções usando reservas designadas de recursos."
 tutorial.46.name:0 "Tutorial: Governador do Setor"
 tutorial.46.desc:1 "§SGovernadores§! podem ser designados para administrarem §SSetores§! inteiros. Todos os planetas dentro do setor receberão os benefícios das habilidades do governador. Temos que designar um para o nosso novo setor."
 tutorial.47.name:0 "Governador de Setor designado"
 tutorial.47.desc:0 "Nosso novo §SSector Governador§! tomou posse no planeta capital do setor. Muito bem."
 tutorial.48.name:0 "Tutorial: Projetista de naves"
 tutorial.48.desc:0 "Temos a possibilidade de projetar manualmente novas naves na tela §SProjetor de Naves§!. Esse é um processo bem direto, apesar de poder ser totalmente automatizado se assim desejarmos."
 tutorial.49.name:0 "Nave Projetada"
 tutorial.49.desc:1 "Bom trabalho O projeto da nave foi adicionado ao nosso banco de dados, e agora pode ser produzido por uma §SBase Estelar§! que esteja equipada com um §SEstaleiro§!."
 tutorial.52.desc:1 "A anomalia em [From.GetName] acabou sendo uma §Yformação geométrica§! natural. Ela quase se parece com um marcador, mostrando o caminho adiante. A beleza natural do mundo pode ser bem impressionante.\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc:0 "Encontramos uma §YFormação Natural§! em [From.GetName], com uma perfeição geométrica inacreditável. Isso certamente é um §YSinal Divino§!, marcando o nosso caminho rumo às estrelas\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc:0 "Devemos §Ycontinuar a investigar§! esses tipos de anomalias sempre que pudermos. Isso certamente nos dará §Ynovos conhecimentos e tecnologias§!."
 tutorial.52.a:0 "Incrível!"
 tutorial.52.spirit.a:0 "Louvado seja o divino!"
 tutorial.53.desc:1 "A anomalia que detectamos em [From.GetName] revelou algo incrível. O [From.GetPlanetMoon] é cercado por um §Yrastro de dobra§!, sem dúvida produzido por motores MRQL. Não somos capazes de rastreá-la até a sua origem, já que ela foi gerada há muito tempo.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc:1 "Detectamos um rastro MRQL fraco perto de [From.GetName]. É muito antigo, tornado-o impossível de rastrear. Isso significa que outros viajantes interestelares já estiveram aqui, nos observando, certamente coletando inteligência.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc:1 "A anomalia em [From.GetPlanetMoon] [From.GetName] mostra rastros de outros viajantes interestelares! Um rastro MRQL fraco mostra que alguém esteve aqui há muito tempo, talvez observando nosso planeta em busca de aliados em potencial. Ele está muito pequeno para rastrearmos além disso.\n\n$tutorial.52.filler.desc$"
 tutorial.53.a:0 "Fomos observados, mas por quê?"
 tutorial.53.xenophobe.a:0 "Temos que tomar cuidado com a ameaça xeno."
 tutorial.53.xenophile.a:0 "Vamos encontrá-los"
 tutorial.54.desc:0 "Encontramos uma de nossas §Ysonda de idade§! em [From.GetName]. Ela permaneceu intacta de alguma forma todos esses anos e ainda está enviando dados para o planeta natal. Ela serve como o testemunho de nossas lutas passadas, e nosso desejo de fugir dos limites de nosso planeta.\n\n$tutorial.52.filler.desc$"
 tutorial.54.a:0 "Estamos sempre indo à frente."
 tutorial.54.spiritualist.a:0 "O divino certamente possui mais para nós."
 tutorial.54.materialist.a:0 "Nossos esforços finalmente foram recompensados."
 tutorial.55.name:0 "Tutorial: Recursos estratégicos"
 tutorial.55.desc:5 "Descobrimos um §Recurso Estratégico§!! Muitos §SRecursos Estratégicos§! precisam de tecnologias específicas para serem explorados, mas concedem bônus poderosos.\n\nNão se esqueça de construir §SBases Estelares§! onde for apropriado para assegurar os recursos dentro de nossas fronteiras. Recursos Estratégicos podem ser usados para fazer Construções e partes de Naves avançadas ou simplesmente vendidos."
 tutorial.55.poi.name:0 "Localização do recurso"
 tutorial.55.poi.desc:0 "Nós descobrimos um recurso estratégico no [From.GetPlanetMoon] [From.GetName]."
 tutorial.56.name:0 "Recurso Estratégico extraído"
 tutorial.56.desc:0 "Excelente trabalho. Este recurso certamente trará grandes riquezas à nossa nação."
 tutorial.56.poi.desc:0 "Nós descobrimos um recurso estratégico no [StrategicResourcePlanet.GetPlanetMoon] [StrategicResourcePlanet.GetName]."
 tutorial.560.desc:5 "Usando uma tecnologia desenvolvida recentemente, uma §SEstação de Mineração§! já existente agora pode extrair um §SRecurso Estratégico§!. Estes recursos raros conferem bônus poderosos e são bens comerciais valiosos Duas criaturas peludas e dentuças, abatidas de maneira alegórica por um instrumento usado por pastores.\n\nMais informações podem ser encontradas no §SRegistro de Situações§! durante um tempo. Ainda há muitos §SRecursos Estratégicos§! para serem descobertos na galáxia, então continue pesquisando!"
 tutorial.57.name:0 "Tutorial: Melhoria"
 tutorial.57.desc.notech:0 "Descobrimos vida animal altamente evoluída! Com a §Stecnologia certa§!, talvez sejamos capazes de §SElevar§! esses seres para a senciência e inteligência - ou o que finge ser inteligência entre os orgânicos.\n\nTalvez seja sábio ficar de olho em nossa pesquisa, e dirigí-la para §Sepigenéticas Gatilhos§! se houver a oportunidade."
 tutorial.57.desc.yestech:0 "Descobrimos vida animal altamente evoluída! Com a §Stecnologia certa§!, talvez sejamos capazes de §SElevar§! esses seres para a senciência e inteligência - ou o que finge ser inteligência entre os orgânicos.\n\nAh.\n\nNossa tecnologia §Sepigenéticas Gatilhos§! deve ser suficiente, e de fato estamos prontos para elevar essas criaturas a um novo mundo de angústia existencial."
 tutorial.58.name:0 "Pré-sencientes melhorados"
 tutorial.58.desc:0 "Um tremendo sucesso! As feras inferiores foram elevadas para se tornarem feras menos inferiores, e agora são cidadãos orgulhosos de nosso crescente império."
 tutorial.59.name:0 "Tutorial: Primeiro Contato"
 tutorial.59.desc:2 "Extraordinário! Descobrimos §Sentidades alienígenas espaciais§! que podem ou não ser inteligentes, mas, sejamos sinceros, provavelmente são. Sua natureza verdadeira continuará sendo um mistério para nós até que completemos o projeto apropriado para §Sinvestigarmos§! eles." Sugiro que façamos isso rapidamente, para eles não nos investigarem primeiro...\n\nPara começar, abra o §SRegistro de Situação§! e selecione §S$SHOW_FIRST_CONTACT$§!, ou selecione o ícone de Primeiro Contato no mapa da galáxia."
#  tutorial.60.name:0 "First Contact Made"
#  tutorial.60.desc:0 "A triumph. We have established communications with alien beings. What a time to be alive, or in my case, powered on."
 tutorial.61.name:0 "Primeiro Contato feito"
 tutorial.61.desc:0 "Nossas tentativas de estabelecer comunicações servem de testemunho a nossa ingenuidade tecnológica, mas os resultados são incompletos. É possível que a outra parte possua apenas um nível de inteligência animal, §Sse houver a todos§!."
 tutorial.63.name:0 "Primeiro contato... feito?"
 tutorial.63.desc:1 "Parece que a §Soutra parte§! roubou completamente a cena, §Sestabelecendo contato§! conosco antes que conseguíssemos decifrar seus protocolos de comunicação.\n\nAinda devemos tentar completar este feito por conta própria, quando houver uma próxima oportunidade."
 tutorial.64.name:0 "Tutorial: Modificar Espécies"
 tutorial.64.desc:0 "Graças a avanços recentes em genética, ganhamos um §SPonto de Característica§! extra que podemos usar para §SModificar§! e melhorar o nosso povo."
 tutorial.65.name:0 "Espécie Modificada"
 tutorial.65.desc:0 "Louvável. Tendo retirado o jugo da evolução natural dos seus ombros, nosso povo certamente prosperará no espaço."
 tutorial.70.name:0 "Tutorial: Propulsão de Dobra Espacial"
 tutorial.70.desc:0 "Para superar as grandes distâncias que separam sistemas estelares, nossos cientistas desenvolveram a §SDobra Espacial§!. Naves equipadas com este dispositivo podem viajar entre os sistemas em velocidades que excedem a velocidade da luz.\n\nApesar de naves poderem viajar para qualquer sistema dentro do alcance, a dobra espacial só pode ser ativada fora do poço gravitacional de uma estrela. Naves que saem da dobra também precisam de tempo para impulsionar seus sistemas novamente - a duração do processo depende de quanto a nave viajou."
 tutorial.71.name:0 "Tutorial: Viagem pelo Hiperespaço"
 tutorial.71.desc:1 "Para superar as grandes distâncias que separam sistemas estelares, nossos cientistas desenvolveram a §SHiper Propulsão§!. Este dispositivo permite a viagem em velocidades muito além da luz entre sistemas conectados por hiperestradas.\n\nA viagem em uma hiperestrada é extremamente rápida, mas o movimento interestelar é restrito entre os caminhos da rede de hiperestradas galáctica. Entrar no hiperespaço de maneira segura só é possível no limite de um sistema, além dos efeitos desestabilizadores do poço gravitacional da estrela."
 tutorial.72.name:0 "Tutorial: Viagem por buraco de minhoca"
 tutorial.72.desc:0 "Para superar as grandes distâncias que separam sistemas estelares, nossos cientistas desenvolveram a tecnologia de §SBuraco de Minhoca§!. Estações equipadas com geradores de buracos de minhoca podem viajar pelo subespaço, criando portais temporários para outros sistemas por onde as naves podem viajar.\n\nA viagem por Buraco de Minhoca é quase instantânea, mas requer a presença de uma Estação de Buraco de Minhoca dentro do alcance. As naves também precisam ser equipadas com estabilizadores de buraco de minhoca especiais para aguentar a tensão de passar pelo subespaço."
 tutorial.73.name:0 "Lembrança de Tutorial: Melhoria"
 tutorial.73.desc:2 "Após pesquisar a tecnologia apropriada, agora temos os meios para §YMelhorar§! seres menores ao nosso nível de sensciência."
 tutorial.75.name:1 "Tutorial: Bases Estelares"
 tutorial.75.desc:2 "Agora que começamos a explorar nossas estrelas vizinhas, talvez seja a hora de aumentar nosso alcance. Uma §SBase Estelar§! pode ser construída ao redor de estrelas em sistemas inspecionados para expandir nossas fronteiras, permitindo-nos reivindicar novas regiões do espaço.\n\nCom tecnologias futuras, as Bases Estelares podem ser aprimoradas para produzir naves ou outros recursos. Por enquanto, seu principal benefício está na extensão de nossas fronteiras. Quando reivindicamos um sistema com uma Base Estelar, podemos construir §SEstações de Pesquisa§! e §SMineração§! para explorar seus recursos, ou colonizar quaisquer mundos habitáveis."
 tutorial.76.name:1 "Base Estelar Estabelecida"
 tutorial.76.desc:1 "Excelente. Como você pode ver no §SMapa da Galáxia§!, as fronteiras de nosso império foram expandidas para incluir o sistema onde construímos nossa nova Base Estelar."
 tutorial.80.name:0 "Tutorial: Modos de Mapa"
 tutorial.80.desc:0 "No Mapa da Galáxia, podemos ativar e desativar §SModos de Mapa§! diferentes, localizados no canto inferior direito, para exibir várias camadas de informação. Por exemplo, podemos colorir os territórios de acordo com a opinião que seus donos possuem sobre nós."

 tutorial.100.name:0 "Tutorial Desabilitado"
 tutorial.100.desc:1 "§HMissões Tutoriais§! e §HDicas§! estão desabilitadas."
 tutorial.101.name:1 "Somente Dicas"
 tutorial.101.desc:0 "§HDicas§! estão habilitadas, §HMissões de Tutoriais§! estão desabilitadas."
 tutorial.102.name:0 "Tutorial Completo"
 tutorial.102.desc:0 "§HMissões de Tutorial§! e §HDicas§! estão habilitadas."

 tutorial.1337.name:0 "Artefatos Menores"
 tutorial.1337.desc:2 "Descobrimos alguns §SArtefatos Menores§!. Eles são um recurso esotérico, um termo abrangente para itens estranhos que não compreendemos e que de fato podem ser inexplicáveis. Independentemente do que qualquer um dos itens faça, esse recurso pode ser usado para executar diversas Decisões através da tela §S$RELICS_AND_ARTIFACTS$§!, uma aba de §S$TRADITION_VIEW_TITLE$§!."

 tutorial.2000.name:0 "Conduzindo o Primeiro Contato"
 tutorial.2000.desc:1 "Algumas missões de §SPrimeiro Contato§! apresentarão opções sobre como desejamos conduzir as questões. Estas escolhas podem afetar nossos relacionamentos diplomáticos com outros Impérios durante um bom tempo."
 tutorial.2006.name:0 "Primeiro Contato Estabelecido"
 tutorial.2006.desc:0 "Protocolos de comunicação foram estabelecidos. Agora podemos entrar em §SDiplomacia§! com este Império. Sua opinião sobre nós depende de como o Primeiro Contato foi conduzido.\n\nDurante esta missão, também ganhamos certa Inteligência sobre nosso novo Contato. Conforme ganhamos Inteligência sobre um Império, mais detalhes sobre eles se tornam visíveis para nós. Esta informação está disponível na §Stela de Diplomacia§!."
 tutorial.2007.name:0 "$tutorial.2006.name$"
 tutorial.2007.desc:1 "Fizemos um Primeiro Contato com um tipo diferente de civilização, uma que geralmente não está disposta a usar de §SDiplomacia§! com outras civilizações.\n\nAs ações diplomáticas que podemos tomar com civilizações como essa são limitadas, porém, eles podem decidir entrar em contato conosco de tempos em tempos."
 tutorial.2010.name:0 "Designando Ativos"
 tutorial.2010.desc:1 "§SAtivos§! são agentes e artefatos valiosos que fornecem efeitos diferentes para nossas atividades de Espionagem. Eles trabalham dentro da Rede Espiã e podem ser designados para Operações, onde podem abrir novas oportunidades ou nos ajudar a ficar fora de problemas.\n\nPodemos receber Ativos através de eventos, ou ao realizar a Operação §S$operation_acquire_asset$§! ."

 tutorial.2100.name:0 "Diplomacia com Enclave"
 tutorial.2100.abbr.desc:0 "Fizemos o Primeiro Contato com um §SEnclave§!. Ele é um tipo de império menor e independente que pode praticar comércio com impérios maiores, como o nosso, por meio de formas exclusivas de Diplomacia."
 tutorial.2100.full.desc:0 "$tutorial.2100.abbr.desc$\n\nEnclaves oferecem uma grande variedade de serviços: desde a realização de pesquisas científicas até a venda de informações, construções de bases estelares e até mesmo naves. Comprar serviços como esses aumentará a §SOpinião§! do Enclave em relação a nós."
 tutorial.2105.name:0 "$tutorial.2100.name$"
 tutorial.2105.abbr.desc:0 "Encontramos um §SEnclave de Mercenários§!. Esses especialistas militares independentes podem emprestar §SFrotas Mercenárias§! para impérios, inclusive para o nosso (por uma taxa)."
 tutorial.2105.full.desc:0 "$tutorial.2105.abbr.desc$\n\nSe decidirmos contratar uma Frota Mercenária, vamos ter o controle dela por um tempo determinado. Durante esse tempo, o Enclave vai tentar reforçar a frota quando necessário, mas nem uma Frota Mercenária, nem o Almirante dela podem ser integrados em nossas próprias frotas."
 tutorial.2111.name:0 "Tutorial: Enclave de Mercenários"
 tutorial.2111.abbr.desc:0 "§Y[tutorial_mercenary_fleet.GetName]§! agora é capaz de se tornar um §SEnclave de Mercenários§!, se assim quisermos. A frota deixaria de estar sob nosso controle direto e viraria uma força independente e capaz de emprestar §SFrotas Mercenárias§! para impérios, incluindo o nosso."
 tutorial.2111.full.desc:0 "$tutorial.2111.abbr.desc$\n\nEnquanto dividirmos o espaço com o Enclave de Mercenários, nós vamos receber §Srenda§! sempre que ele emprestar uma Frota Mercenária para outros impérios. Se quisermos contratar a Frota Mercenária para nós mesmos, teremos o controle dela por um tempo determinado. Os impérios poderão pagar a mais para comprar um contrato existente se a Frota Mercenária não estiver disponível no momento."
 tutorial.2115.name:0 "Tutorial: Megaestruturas"
 tutorial.2115.desc:0 "§SMegaestruturas§! são projetos colossais que podemos construir no espaço. Com elas, podemos ter instalações de pesquisa avançadas, acesso a recursos superiores ou até mesmo formas únicas de transporte.\n\nConstruir nessa escala exige um investimento significativo de tempo e recursos, mas as recompensas são consideráveis também. Podemos começar essa tarefa definindo uma §SNave de Construção§!."
 tutorial.2120.name:0 "$tech_orbital_ring_tier_1$"
 tutorial.2120.desc:0 "Graças aos nossos avanços recentes na pesquisa sobre megaengenharia, nós agora podemos construir §SAnéis Orbitais§! ao redor de planetas habitáveis. Podemos começar a construção dando ordens para uma §SNave de Construção§!."
 tutorial.2121.name:0 "$tutorial.2120.name$"
 tutorial.2121.desc:0 "§SAnéis Orbitais§! são vastas §SMegaestruturas§! construídas para cercar um planeta inteiro. Eles servem como uma ponte entre o espaço e o planeta, oferecendo espaço para instalações como Estaleiros, estruturas de defesa e centros de pesquisa.\n\nA tela do Anel Orbital é onde podemos adicionar ou remover §SConstruções§! e §SMódulos§! e aprimorar o Anel Orbital para níveis mais altos. Aprimorar os níveis aumenta o número de espaços que temos disponíveis para construção. Os níveis são limitados pela infraestrutura planetária."
 tutorial.2125.name:0 "$tech_quantum_catapult$"
 tutorial.2125.desc:0 "Com os avanços recentes na pesquisa sobre megaengenharia, nós agora podemos construir uma §SCatapulta Quântica§! ao redor de um §Spulsar§! ou de uma §Sestrela de nêutrons§!. Nós podemos começar a construção dando ordens para uma §SNave de Construção§!."
 tutorial.2126.name:0 "$tutorial.2125.name$"
 tutorial.2126.desc:0 "A §SCatapulta Quântica§! lança naves e frotas por distâncias vastas e interestelares. Essa tecnologia melhora muito a nossa capacidade de reagir a situações novas em nosso império e em regiões próximas do espaço.\n\nO uso da Catapulta Quântica tem riscos, pois nossas frotas podem ir parar em sistemas diferentes do pretendido. Nós podemos reduzir esses riscos (e melhorar questões como rendimento e alcance máximo) aprimorando a Catapulta Quântica para níveis mais elevados."
 tutorial.2130.name:0 "$tech_hyper_relays$"
 tutorial.2130.desc:0 "Nossa pesquisa sobre megaengenharia rendeu resultados, na forma de §SHipervetores§!. Podemos começar a formar uma rede deles dando ordens para uma §SNave de Construção§!."
 tutorial.2131.name:0 "$tutorial.2130.name$"
 tutorial.2131.desc:0 "§SHipervetores§! possibilitam viagens mais eficientes entre sistemas estelares adjacentes. Ao conectarmos §Spelo menos dois§! Hipervetores, nós podemos começar a estabelecer uma rede que vai reduzir muito os tempos de percurso pelo nosso império.\n\nHipervetores também podem ser construídos em posições adjacentes uns aos outros em fronteiras abertas, conectando redes inteiras. Isso permite que as naves viajem rapidamente entre impérios vizinhos."
 tutorial.2140.name:0 "Tutorial: Postos de Observação"
 tutorial.2140.desc:0 "Nós detectamos uma §Ssociedade pré-MRQL§!! Embora ela não possua a tecnologia que nos permite cruzar as estrelas, ainda há muito a ganhar com os alienígenas que a compõem. Cabe a nós decidir se vamos aprender com a sua cultura ou escravizá-los.\n\nSe quisermos observá-los (caso estejam dentro de nossas fronteiras), precisaremos construir um §SPosto de Observação§! perto do mundo deles. Se quisermos invadi-los, basta reunir nossos exércitos. Eles não têm muita chance contra nós."
 tutorial.2145.name:0 "Posto de Observação pronto"
 tutorial.2145.desc.nodlc:1 "Nosso novo §SPosto de Observação§! foi ativado e dará continuidade à sua §SMissão§! enquanto a §SConscientização§! do objeto de nosso estudo permanecer baixa.\n\nQuando uma sociedade pré-MRQL chega ao máximo de conscientização, ela não pode mais ser observada. Em vez disso, poderemos iniciar §SAções Diplomáticas§! com ela. Podemos optar por nos revelarmos antecipadamente se nossas §SPolíticas de Interferência§! permitirem."
 tutorial.2145.desc.dlc:1 "Nosso novo §SPosto de Observação§! está ativo e dará continuidade à sua §SMissão§! enquanto a §SConscientização§! do objeto de nosso estudo permanecer baixa.\n\nVamos obter §SConhecimentos por Observação§!, uma linha exclusiva de tecnologia, desse entreposto até a sociedade pré-MRQL atingir o máximo de conscientização, quando as missões serão desativadas. No lugar delas, poderemos iniciar §SAções Diplomáticas§!. Podemos optar por nos revelarmos antecipadamente se nossas §SPolíticas de Interferência§! permitirem."
 tutorial.2150.name:0 "$tutorial.2006.name$"
 tutorial.2150.desc:0 "A civilização pré-MRQL está ciente da nossa existência. Podemos agora praticar uma §SDiplomacia§! limitada com a liderança do planeta, dependendo da nossa posição §Spolítica§!.\n\nCom a nossa presença revelada ao planeta, não há mais nada a ganhar com a observação dessa civilização. Nossas §SMissões de Observação§! foram desativadas."

 tutorial.2500.name:0 "Tutorial: Campos de Camuflagem"
 tutorial.2500.desc:0 "Avanços recentes na pesquisa de Manipulação de Campo levaram à invenção de §S$science_cloaking_components$§!. Esses componentes poderosos projetam campos de partículas modificados, permitindo que nossas naves científicas e militares se escondam de sensores convencionais.\n\nNo entanto, esses campos de camuflagem prejudicarão a §S$MOD_SHIP_BASE_SPEED_MULT$§!, §S$MOD_SHIP_WINDUP_MULT$§! e §S$MOD_SHIP_SHIELD_HP_ADD$§! enquanto estiverem ativos.\n\nNaves §Scamufladas§! que não foram detectadas podem ignorar §SFronteiras Fechadas§!.\nEnquanto §Scamufladas§!, nossas naves científicas são capazes de realizar §SReconhecimento Ativo§! em colônias externas, aumentando a Inteligência que ganhamos de outros impérios."

 tutorial.2550.name:0 "Tutorial: Detecção de Camuflagem"
 tutorial.2550.desc:0 "Avanços recentes na pesquisa de Computação levaram à invenção de §S$sm_detection_array_plural$§!. Instalar esses potentes sensores externos em nossas §SBases Estelares§! nos dará a habilidade de detectar frotas §Scamufladas§!.\n\nA sensibilidade das §S$sm_detection_array_plural$§! pode ser aumentada combinando matrizes, permitindo que elas penetrem §SCampos de Camuflagem§! cada vez mais estáveis. Com mais pesquisas, poderemos usar Naves Científicas para aumentar ainda mais a capacidade de detecção. O alcance desses aparelhos é limitado pelo §SAlcance de Sensor§! da base estelar."

