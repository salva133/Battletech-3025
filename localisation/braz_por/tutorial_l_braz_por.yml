 SITLOG:0 "Registro de Situação Atualizado"

 ####################################
 # Advisor Tutorial Messages
 ####################################
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "Governo"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:1 "A tela §SGoverno§! nos mostra as informações referentes ao nosso império e seu governo. Aqui podemos ver nosso §SGovernante§! e quaisquer efeitos relacionados.\n\nUma aba separada fornece informações sobre a §SDemografia§! do nosso império."
 TUTORIAL_TECH_VIEW_TITLE:0 "Tecnologia"
 TUTORIAL_TECH_VIEW_DESC:1 "A tela §STecnologia§! é onde gerenciaremos nossos esforços de pesquisa. As tecnologias são divididas em três campos diferentes, e cada campo geralmente tem três opções de pesquisa disponíveis.\n\nDesignar um §SChefe de Pesquisa§! irá agilizar o progresso do projeto. Não é algo obrigatório, mas altamente recomendável! Além disso, as §SCaracterísticas§! de um líder designado geralmente trazem outros benefícios."
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "Contatos"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "Na tela §SContatos§!, vemos uma lista detalhada dos diversos §SImpério§! que encontramos. Suas §SOpiniões§! sobre nós são visíveis num piscar de olhos, e podemos nos engajar em §SDiplomacia§! de maneira rápida e fácil.\n\nA aba §SEspécies§! mostra uma lista de todas as espécies alienígenas que encontramos, bem como as §STraços§! associadas a elas."
 TUTORIAL_SITUATION_LOG_TITLE:0 "Registro de Situação"
 TUTORIAL_SITUATION_LOG_DESC:1 "O §SRegistro de Situações§! mostra uma lista de todos os §SProjetos Especiais§!, §SSítios Arqueológicos§! e outras questões de interesse disponíveis. Novos itens provavelmente aparecerão conforme começarmos a explorar a galáxia."
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "Projetista de Naves"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "Todas as §SNaves§! em uso dentro do nosso império são projetadas aqui. Novos §STamanhos Casco§! e §SComponentes§! serão habilitados conforme pesquisamos novas tecnologias."
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1 "Lista de Planetas"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:5 "A tela §SPlanetas e Setores§! fornece uma visão geral de todos os nossos mundos colonizados, seus §SPops§! e sua §SProdução de Recursos§!. Conforme nosso império cresce, ele pode ser organizado em Setores, que são úteis para administrar impérios maiores.\n\n§SSetores§! podem ser automatizados aqui, e se o forem, podem receber uma especialização e recursos para viabilizar que os planetas dentro deles construam e aprimorem suas §SConstruções§! e §SDistritos§!."
 TUTORIAL_MILITARY_FLEET_TITLE:0 "Frotas Militares"
 TUTORIAL_MILITARY_FLEET_DESC:2 "§SFrotas Militares§! são usadas para proteger nosso império emergente contra ameaças... ou para expandir nosso glorioso reinado por meio da força, se assim desejarmos.\n\nNossa §SCapacidade Naval§! atual é limitada, mas pode ser aumentada ao pesquisar novas tecnologias, ter §SPops§! adicionais e construir §SAncoradouros de Bases Estelares§!.\n\nPodemos designar um de nossos §SAlmirantes§! para comandar uma frota, aumentando seu poderio militar, além dos bônus que o líder fornece."
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "Naves Científicas"
 TUTORIAL_SCIENCE_SHIP_DESC:3 "Esta é nossa §SNave Científica§!, que é usada para §SInspecionar§! objetos astronômicos, como planetas em um sistema estelar. Um planeta precisa ser inspecionado para poder fazer com que seus §SRecursos§! fiquem visíveis.\n\nNosso sistema natal já foi inspecionado, então devemos focar nossos esforços em outro lugar. Após selecionar a Nave Científica, abra o §SMapa da Galáxia§!, clique com o botão direito em uma estrela vizinha ao nosso sistema natal e selecione §SInspecionar Sistema§!. A nave agora viajará para este sistema e inspecionará todos os seus corpos planetários."
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "Naves de Construção"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:1 "Esta é a nossa §SNave de Construção§!, que é usada para construir estações espaciais. Quando um objeto astronômico como um planeta for inspecionado, podemos mandar esta nave construir uma §SEstação de Pesquisa§! ou uma §SEstação de Mineração§! para explorar quaisquer recursos que ele possa ter.\n\nEstas naves também são usadas para construir §SBases Estelares§! em sistemas não reivindicados, tornando-as críticas para nossos planos de expansão"
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "Resumo do Planeta"
 TUTORIAL_PLANETVIEW_PLANET_DESC:4 "Este é o nosso mundo natal e a §SCapital§! do nosso império. A tela §SResumo do Planeta§!, para a qual estamos olhando neste momento, fornece uma visão geral das estatísticas importantes do planeta e nos permite definir uma designação, se desejarmos, além de trazer a opção de automatizar o planeta.\n\nPodemos ver o número total de §SDistritos§! que este planeta possui, quantos §SPops§! estão vivendo nele e quanto de §SComida§! e outros §SRecursos§! ele produz e consome. Também podemos ver se o planeta está sofrendo com §SEstabilidade§! baixa, e se houver um §SGovernador§! designado, poderemos encontrá-lo aqui."
 TUTORIAL_PLANETVIEW_TILES_TITLE:1 "Visualização da População"
 TUTORIAL_PLANETVIEW_TILES_DESC:2 "Aqui podemos ver um resumo da população deste planeta, dividida em níveis ou §SCamadas§!.\n\nEles podem ser expandidos para ver os tipos de §SEmpregos§! dentro de cada §SCamada§!. §SEmpregos§! usam e produzem recursos diferentes, e o Pop que trabalha em um emprego precisa de uma certa quantia de §SMoradia§! e §SConfortos§!. Uma falta de um dos dois reduz a §SFelicidade§!, que pode diminui a §SEstabilidade§! do planeta."
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "Visão dos Exércitos"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:4 "Aqui gerenciamos todas as forças terrestres neste planeta. Esta tela também acompanha o quanto de §SDevastação§!, ou dano, o planeta em si sofreu.\n\nNovos §SExércitos§! também são criados aqui, ao clicar no botão §SRecrutar§! no centro. §SExércitos de Defesa§! são produzidos automaticamente por §SPops§! que trabalham em §SEmpregos§! de Executor ou Soldado. Estes empregos são fornecidos pela capital planetárias, £building£ §SDelegacias§! e £building£ §SFortalezas§!."
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "Porto Espacial"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:3 "A aba §SPorto Espacial§! é onde vemos frotas em órbita e construímos novas naves civis. Naves militares só podem ser construídas em uma §SBase Estelar§! equipada com um §SEstaleiro§!, mas naves de Construção, Científicas e Coloniais são todas construídas aqui.\n\nMesmo se perdermos nossa última Base Estelar, ainda temos os meios para expandir e reconstruir, contanto que estejamos em posse de pelo menos um planeta inabitado."
 TUTORIAL_MILITARY_STATION_TITLE:0 "Estações Militares"
 TUTORIAL_MILITARY_STATION_DESC:2 "§SEstações Militares§! são defesas estáticas que podem ser usadas para proteger planetas ou avenidas de aproximação importantes, mas só podem ser construídas dentro de nossas fronteiras ou territórios onde temos acessos especiais.\n\nCuidado para não construir além da conta - assim como naves, seu custo de manutenção sugará nossa economia."
 TUTORIAL_RESEARCH_STATION_TITLE:0 "Estações de Pesquisa"
 TUTORIAL_RESEARCH_STATION_DESC:1 "Uma §SEstação de Pesquisa§! construída na órbita de um corpo planetário coletará seus dados de pesquisa de §SFísica§!, §SEngenharia§! e §SSociedade§!.\n\nElas só podem ser construídas dentro de nossas fronteiras e não são necessárias se o planeta já tiver sido colonizado."
 TUTORIAL_MINING_STATION_TITLE:0 "Estações de Mineração"
 TUTORIAL_MINING_STATION_DESC:2 "§SEstações de Mineração§! são usadas para extrair §SMinerais§! e §SRecursos Estratégicos§! do objeto que elas orbitam.\n\n§SEstações de Mineração§! não são necessárias para acessar os recursos de planetas colonizados e só podem ser construídas dentro de nossas fronteiras."
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "Naves de Transporte"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "Quando §SExércitos§! são enviados ao espaço, eles automaticamente embarcam nessas naves de §STransporte§!. Certifique-se de protegê-las, já que são bem indefesas!"
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "Diplomacia"
 TUTORIAL_DIPLOMACY_VIEW_DESC:3 "A tela §SDiplomacia§! é onde nos comunicamos com outras civilizações. Nela, podemos §SDeclarar Guerra§!, construir §SRedes Espiãs§! em nossos vizinhos ou estabelecer §SAlianças§! e §SAcordos Comerciais§! com eles. Também podemos ver o §Hnível de Inteligência§! atual.\n\nSuas §SRelações§! com o Império selecionado são mostradas como um de cinco níveis, de "Terrível" até "Excelente". Para fazer um acordo, você precisa ter um nível de Relações suficiente.\n\nVocê pode designar §SEmissários§! para um Império para §Sespioná-lo§!, obter §SInteligência§!, ignorar exigências de §SRelações§! ou §Smelhorar§! ou §Sprejudicar Relações§!."
 TUTORIAL_DIPLOMACY_VIEW_TRADE_TITLE:0 "Comércio"
 TUTORIAL_DIPLOMACY_VIEW_TRADE_DESC:0 "Esta é a §Stela de Comércio§!. Podemos comercializar qualquer tipo de §SRecurso§! com um Império, bem como §SInformações§! e §SFavores§!.\n\nFavores podem ser gastos para aumentar a disposição de um Império de aceitar um acordo. Você também pode usar Favores durante uma Votação no Senado da Comunidade Galáctica para Impulsionar seu Peso Diplomático."
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_TITLE:0 "Tipos de Federação"
 TUTORIAL_DIPLOMACY_VIEW_FEDERATION_DESC:0 "§STipos de Federação§! dita qual será o foco da Federação. Cada tipo de Federação possui §SRegalias e Leis§! iniciais singulares e §SLibera§! mais Benefícios, conforme ganha EXP."
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_TITLE:0 "Nível de Inteligência Alto"
 TUTORIAL_DIPLOMACY_VIEW_HIGHINTEL_DESC:0 "Atingimos um §Salto nível de Inteligência§! com este Império, e por isso, temos acesso a muitas informações sobre eles.\n\nManter uma alta Inteligência com um Império garantirá que temos informações atualizadas sobre suas §SÉticas§! e §SComponentes Cívicos§!, suas §SRelações§! com outros Impérios, e seu poder de §STecnologia§!, §SEconomia§! e §SMilitar§! relativo ao nosso."
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_TITLE:0 "Nível de Inteligência Baixo"
 TUTORIAL_DIPLOMACY_VIEW_LOWINTEL_DESC:0 "Nosso §Snível de Inteligência§! com este Império está caindo. Corremos o risco de perder as informações que já coletamos sobre eles, já que a Inteligência §Senvelhece§! ao longo do tempo.\n\nO nível de Inteligência pode ser aumentado ao manter §SAcordos diplomáticos§!, enviar Emissários para trabalhar nas §SRelações§!, ou manter uma §SRede Espiã§! ou §SEmbaixada§! naquele Império."
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2 "Efeitos de Adjacência"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2 "Muitas §SConstruções§! podem causar §SEfeitos de Adjacência§! a §SConstruções§! em §SQuadrados§! vizinhos. Levemos isso em consideração ao construir novas instalações."
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "Orçamento"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "A aba §SOrçamento§! computa a §SRenda§! e §SDespesas§!! mensais de nosso império em Créditos Energéticos. Aqui também podemos acompanhar diversos efeitos que influenciam nossa economia."
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:2 "Editos"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:4 "Aqui podem ser executados os §SEditos§! imperiais, práticas que podem ser impostas gastando alguns de nossos recursos.\n\nOs Editos têm um custo de manutenção mensal, que pode ser pago com o §H$EDICT_FUND$§! ou com £unity£§YUnidade§!."
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "Demografia"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "A aba §SDemografia§! mostra a composição e extensão da população do nosso império.\n\nEla também mostra os §STraços§! dominantes entre nossa §SPops§! assim como os modificadores da produtividade e felicidade, entre outros."
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "Líderes"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:1 "A tela §SLíderes§! fornece uma visão geral dos nossos Líderes e nos permite contratá-los, dispensá-los e gerenciá-los.\n\nA §SClasse§! de um Líder determina sua possível designação em nosso império e qual posição ele ou ela pode assumir no Conselho.\n\nA lista de Líderes disponíveis para serem contratados é atualizada constantemente. Devemos ficar atentos a novos Líderes promissores.\n\nO nosso número de Líderes é limitado. Ultrapassar a nossa capacidade aumentará significativamente seus custos de manutenção e reduzirá a experiência obtida. Recomenda-se manter o mínimo de Líderes desnecessários ou inativos."
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "Facções"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:4 "A tela §SFacções§! fornece uma visão geral das tendências políticas da população. Fique atento, pois mudanças no clima sociopolítico podem causar o surgimento de §SFacções§!. Detalhes sobre tamanhos de §SFacção§!, atratividade aos nossos Pops e o seu nível de felicidade também podem ser encontrados aqui.\n\n§SFacções§! possuem §SProblemas§! que são importantes para sua §SAprovação§! geral, e nossas políticas e ações como nação podem desagradar ou agradar a estes grupos, fornecendo um aumento na geração de £unity£§YUnidade§!. A força das §SFacções§! e a natureza dos seus §SProblemas§! podem mudar junto com nossas circunstâncias, mas lembre-se de que a §SFelicidade§! de um §SPop§! pode ser afetada pela §SAprovação§! da §SFacção§! à qual ele pertence.\n\nTambém podemos §SGerenciar Facções§! para manipular o relacionamento entre uma §SFacção§! e o Estado, chegando até o ponto de abraçar o ethos de uma §SFacção§! forte."
 TUTORIAL_CREATESECTOR_TITLE:0 "Gerenciamento de Setor"
 TUTORIAL_CREATESECTOR_DESC:2 "Para estabelecer um §SSetor§!, primeiro selecione um planeta dentro das §SFronteiras do espaço§! e aperte o botão Criar Setor. Isso transformará o planeta na §SCapital§! de um novo Setor, e todos os sistemas dentro das fronteiras do espaço e dentro de seis hipersaltos serão adicionados a ele. Setores podem automatizar a criação de construções planetárias em planetas dentro deles, se esta opção for ativada e eles tiverem recursos, reduzindo imensamente a necessidade de microgerenciamento."
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "Espécies"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:2 "A tela §SEspécies§! lista todos os tipos de seres nominalmente inteligentes que encontramos. Podemos §SAlternar Espécies§! para mostrar somente cidadãos do nosso império ou de todos os habitantes da galáxia.\n\nSe a tecnologia e o acesso permitirem, podemos §SModificar§! as características de espécies, §SMelhorar§! criaturas pré-sapientes e §SDefinir Direitos Padrão§! para todos os nossos Pops ou §SDefinir Direitos§! por espécie para os nossos cidadãos aqui."
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "Terraformar"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "§STerraformar§! nos permite alterar as condições ambientais de um planeta, para se adequar melhor a uma §SEspécies§! ou propósito particular."
 TUTORIAL_GENEMODIFICATION_TITLE:0 "Modificação Genética"
 TUTORIAL_GENEMODIFICATION_DESC:1 "Podemos construir geneticamente essa espécie ao modificar suas §SCaracterísticas§!.\n\nIsso criará um novo §SModelo§! de espécie, com as novas características que você selecionou." Antes de quaisquer §SPops§! desta espécie de fato serem alterados, você terá que clicar no botão §SAplicar Modelo§! que criará um novo §SProjeto Especial§!."
 TUTORIAL_UPLIFTING_TITLE:0 "Melhoria"
 TUTORIAL_UPLIFTING_DESC:0 "Podemos modificar as §STraços§! desses animais inteligentes e fazer §SElevar§! neles para que se tornem plenamente sapientes e cidadãos produtivos do nosso império."
 TUTORIAL_SYSTEMVIEW_TITLE:0 "Visão do Sistema"
 TUTORIAL_SYSTEMVIEW_DESC:0 "Agora estamos na §SVisão do Sistema§!, um olhar de perto em um sistema estelar particular. Aqui, podemos localizar visualmente planetas, estações e frotas com certa facilidade."
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "Estação buraco de minhoca"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "§SEstação buraco de minhoca§! são construídas no anel externo de um sistema, moldando pequenas rachaduras no espaço-tempo em portais de ida e volta para outras estrelas. Engenhoso."
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "Posto de Observação"
 TUTORIAL_OBSERVATION_STATION_DESC:1 "§SPostos de Observação§! abrigam equipes de cientistas conduzindo pesquisas e observando remotamente espécies §Spré-MRQL§! nos planetas em que orbitam."
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "Estação de Terraformação"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "§SEstação de Terraformação§! permitem a §Sterraformation§! dos planetas em que orbitam."
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:2 "Decisões"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:3 "Estas são as §SDecisões§! específicas de planetas, comandos ou práticas que podem temporariamente ser aplicadas ao gastar um pouco de nossos recursos.\n\nNovas §SDecisões§! podem ficar disponíveis conforme pesquisamos novas tecnologias e encontramos novas situações."
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1 "Desconhecidas"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2 "Estas são §Sentidades espaciais não identificadas§!. Podemos aprender mais sobre elas e talvez até iniciar o §Sprimeiro contato§! ao completar o §SProjeto Especial§! apropriado."
 TUTORIAL_VICTORY_TITLE:0 "Vitória"
 TUTORIAL_VICTORY_DESC:0 "A tela de §SVitória§! lista §Scertas condições§! que podemos tentar cumprir, para garantir que o legado de nossa nação estelar dure enquanto houver vida inteligente na galáxia."
 TUTORIAL_OUTPOST_STATION_TITLE:1 "Bases Estelares"
 TUTORIAL_OUTPOST_STATION_DESC:4 "Esta é a §SBase Estelar§! de nosso sistema. Estas estações aprimoráveis marcam a propriedade do sistema estelar e geralmente têm a tarefa de produzir todos os tipos de naves.\n\nElas podem ser especializadas em uma variedade de funções através de §SMódulos§! e §SConstruções§!, e tendem a ser a última linha de defesa contra frotas inimigas em um sistema. Expandimos nossas fronteiras ao construir §SBases Estelares§! em sistemas próximos, e §SBases Estelares§! podem ser capturadas ao atacá-las.\n\nAssim que colonizarmos mais planetas, podemos gerenciar nossas §SRotas Comerciais§! através da interface de §SBases Estelares§! também."
 TUTORIAL_GALAXY_MAP_TITLE:0 "Mapa da Galáxia"
 TUTORIAL_GALAXY_MAP_DESC:0 "O §SMapa da Galáxia§! exibe vastas áreas de §SEspaço Inexplorado§!, nossas fronteiras e os territórios de qualquer civilizações alienígenas com as quais tenhamos nos comunicado.\n\nÉ possível clicar no botão §SModo de Mapa Detalhado§! na barra de menu no canto inferior direito para alternar a exibição de §SRecursos§! e §SAlcances de Sensor§!."
 TUTORIAL_WAR_GOAL_TITLE:0 "Objetivo de Guerra"
 TUTORIAL_WAR_GOAL_DESC:0 "Ao declarar guerra, também precisamos declarar nossa intenção, tanto para o nosso inimigo como para quaisquer aliados. Este §SObjetivo de Guerra§! determina que tipo de exigências podem ser feitas durante as negociações de paz, desde a cessão de sistemas reivindicados, até a vassalização.\n\nApresentar estes objetivos dá ao inimigo uma oportunidade de reagir de maneira apropriada - eles podem desistir imediatamente, apresentar uma contra-proposta e uma trégua, ou defender seus interesses até o último homem, mulher, esporo de fungo ou herbívoro semi-sapiente. Descobrir faz parte da diversão!\n\nPara declarar um §SObjetivo de Guerra§!, selecione-o na lista."
 TUTORIAL_WAROVERVIEW_TITLE:0 "Visão Geral da Guerra"
 TUTORIAL_WAROVERVIEW_DESC:0 "Esta janela apresenta uma visão geral de nossa guerra atual. Cada lado sofre §SExaustão de Guerra§! dependendo do progresso da guerra, o que determina a disposição deles de aceitar um acordo de paz.\n\nSe a Exaustão de Guerra chegar a 100% para um lado, o outro lado pode forçar um acordo de §SStatus Quo§!. Os resultados de todas as batalhas que ocorreram até o momento na guerra também podem ser acompanhados aqui."
 TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "Recursos Estratégicos"
 TUTORIAL_STRATEGIC_RESOURCES_DESC:2 "A tela §HRecursos Estratégicos§! cataloga nossos §SRecursos Estratégicos§! disponíveis e seus efeitos.\n\nMuitos §SRecursos Estratégicos§! precisam de §STecnologias§! específicas para serem pesquisados antes de poderem ser extraídos e utilizados."
 TUTORIAL_EXPANSION_PLANNER_TITLE:0 "Planejador de Expansão"
 TUTORIAL_EXPANSION_PLANNER_DESC:2 "No §HPlanejador de Expansão§! encontramos os planetas §SHabitáveis§! próximos que podem apresentar oportunidades para colonização. Podemos construir §SNaves Coloniais§! e dar ordens a elas diretamente desta tela.\n\nPlanetas devem ser inspecionados e quaisquer anomalias encontradas devem ser pesquisadas antes de o planeta ser colonizado. Uma §SBase Estelar§! também precisa ter sido construída no sistema do planeta, para que ela esteja dentro de nossas fronteiras."
 TUTORIAL_TRADITIONS_TITLE:0 "Tradições"
 TUTORIAL_TRADITIONS_DESC:1 "A tela §HTradições§! exibe as §Sárvores de Tradição§! disponíveis para o nosso império. Uma §Sárvore de Tradição§! deve ser §Sadotada§! para que quaisquer §STradições§! dentro dela possam ser liberadas.\n\n§SAdotar§! uma §Sárvore de Tradição§! ou liberar uma §STradição§! específica custa uma certa quantidade de £unity£ §HUnidade§!, e o preço sobe conforme liberamos §STradições§! e o nosso império cresce.\n\nClique em §HSelecionar§! para escolher sua primeira §Hárvore de Tradição§!."
 TUTORIAL_TRADITIONS_SELECT_TITLE:0 "Adotando uma árvore de Tradição"
 TUTORIAL_TRADITIONS_SELECT_DESC:1 "Esta tela mostra todas as §Hárvores de Tradição§! disponíveis para o nosso império. Aqui você pode conferir todas as §HTradições§! de cada árvore, assim como os efeitos de §Hadoção§! e §Hefeitos finalizadores§!.\n\nEu recomendei algumas §Hárvores de Tradição§! para você começar."
 TUTORIAL_TRADITIONS_NEW_TITLE:0 "Nova Árvore ou Tradição"
 TUTORIAL_TRADITIONS_NEW_DESC:0 "Quando nosso império obtiver £unity£ §HUnidade§! suficiente, você poderá §Hselecionar§! uma §Hnova árvore§! ou uma §HTradição§! na árvore escolhida anteriormente."
 TUTORIAL_ASCENSION_PERKS_TITLE:0 "Regalias da Ascensão"
 TUTORIAL_ASCENSION_PERKS_DESC:0 "A lista de §HRegalias da Ascensão§! mostra as §SRegalias da Ascensão§! que podemos liberar. Algumas §SRegalias da Ascensão§! podem ter requisitos especiais como §STecnologias§! ou ter um certo número de §SVagas de Regalias da Ascensão§! já liberadas.\n\nUma §HVaga de Regalia da Ascensão§! é liberada sempre que adotamos todas as §HTradições§! em uma das §Sárvores de Tradição§!."
 TUTORIAL_SPECIES_RIGHTS_TITLE:0 "Direitos de Espécie"
 TUTORIAL_SPECIES_RIGHTS_DESC:1 "A lista §HDireitos de Espécie§! permite-nos personalizar a §SCidadania§! e os §SPadrões de Vida§! de uma certa espécie, entre outras coisas.\n\nAo personalizar os §SDireitos Padrão§!, os direitos serão aplicáveis a todos os §SPops§! que não possuem §SDireitos Específicos§! definidos - tais como, imigrantes, refugiados ou outros Pops que cheguem à nossa nação."
 TUTORIAL_FLEET_MANAGER_TITLE:0 "Gerenciamento de Frota"
 TUTORIAL_FLEET_MANAGER_DESC:0 "No §SGerenciamento de Frota§!, podemos criar modelos para nossas frotas militares. Conforme nossas frotas aumentam, estes modelos facilitam a substituição rápida de quaisquer perdas que possamos ter."
 TUTORIAL_CLAIMS_VIEW_TITLE:0 "Reivindicações"
 TUTORIAL_CLAIMS_VIEW_DESC:0 "Através da interface de §SReivindicações§!, podemos gastar §SInfluência§! para reivindicar sistemas estelares de propriedade de outros impérios. Ter uma reivindicação em um sistema nos dá um §SCasus Belli§! válido contra o proprietário, permitindo-nos declarar guerra com o objetivo de conquistá-lo.\n\nEm guerras com vários aliados, o império com a maior reivindicação será o que ganhará a propriedade do sistema ao final bem-sucedido da guerra."
 TUTORIAL_ANOMALIES_TITLE:0 "Anomalias"
 TUTORIAL_ANOMALIES_DESC:0 "A tela §SAnomalias§! lista todas as §SAnomalias§! ainda não pesquisadas que encontramos."
 TUTORIAL_GOVERNMENTVIEW_MARKET_TITLE:0 "O Mercado"
 TUTORIAL_GOVERNMENTVIEW_MARKET_DESC:0 "Na tela §SMercado§!, podemos comprar e vender recursos. Inicialmente, ele é somente um mercado interno, mas se Impérios suficientes estabelecerem contato, espero que formem um tipo de §SMercado Galáctico§!.\n\nRecursos podem ser comprados e vendidos com os botões apropriados aqui, mas lembre-se de que comprar ou vender um recurso vai aumentar ou diminuir, respectivamente, o preço dele. Acordos comerciais §Smensais§! e automáticos também podem ser configurados na seção à direita."
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_TITLE:0 "O Mercado de Escravos"
 TUTORIAL_GOVERNMENTVIEW_SLAVE_MARKET_DESC:1 "Geralmente se diz que a vida é barata, mas só para aqueles que não precisam pagar frete interplanetário e taxas de importação.\n\nO §SMercado de Escravos§! permite comprar e vender §SPops§!. Eles serão entregues automaticamente no planeta selecionado."
 TUTORIAL_TRADE_VIEW_TITLE:0 "Rotas Comerciais"
 TUTORIAL_TRADE_VIEW_DESC:1 "Conforme nosso império cresce, o §SComércio§! entre nossos planetas se tornará uma parte cada vez maior da nossa economia. §SBases Estelares§! coletam §SValor Comercial§! dentro do sistema delas para ser direcionado para a §SCapital§! e convertido em §SCréditos Energéticos§!.\n\nConstruir §SHubs Comerciais§! significa que uma §SBase Estelar§! pode coletar §SValor Comercial§! de sistemas adjacentes também. Rotas Comerciais ricas podem atrair §SPiratas§!, apesar de eles poderem ser combatidos por Frotas em §SPatrulha§! e por §SMódulos de Defesa§! em §SBases Estelares§!. §SMódulos de Hangar§! são muito eficazes para isso."
#  TUTORIAL_PLANETVIEW_CORPORATE_TITLE:0 "Corporation View"
#  TUTORIAL_PLANETVIEW_CORPORATE_DESC:0 "The corporate tab allows §SMegacorporations§! to build §SBranch Offices§! on the planets of other Empires, provided they have signed the necessary paperwork. Once built, they can view and upgrade their facilities here as well. As we know, large Corporations wish only the best for their customers, events of the 23rd cycle notwithstanding."
 TUTORIAL_GOVERNMENTVIEW_POLICIES_TITLE:0 "Políticas"
 TUTORIAL_GOVERNMENTVIEW_POLICIES_DESC:0 "A aba §SPolíticas§! abrange as §SPolíticas§! governamentais, que têm efeitos amplos sobre como o nosso império é administrado.\n\nGeralmente, há algumas posições possíveis para se tomar em relação a qualquer §SPolítica§!, embora possamos ficar limitados tanto pela tecnologia quanto pelo nosso §SEthos§!." #
 TRADE_VIEW_DESC:0 "Conforme nosso império cresce, o §SComércio§! entre nossos planetas se tornará uma parte cada vez maior da nossa economia. §SBases Estelares§! com §SHubs Comerciais§! coletam §SValor Comercial§! dentro do sistema delas para ser direcionado para a §SCapital§! e convertido em §SCréditos Energéticos§!.\n\nMais §SHubs Comerciais§! significa que uma §SBase Estelar§! pode coletar §SValor Comercial§! de sistemas adjacentes também. Rotas Comerciais ricas podem atrair §SPiratas§!, apesar de eles poderem ser combatidos por Frotas em §SPatrulha§! e por §SMódulos de Defesa§! em §SBases Estelares§!. §SMódulos de Hangar§! são muito eficazes para isso."
 PLANETVIEW_CORPORATE_DESC:0 "A aba corporativa permite à §SMegacorporação§! construir Filiais nos planetas de outros Impérios, desde que tenham assinado a papelada necessária. Depois de construídas, elas podem ver e aprimorar instalações próprias aqui também. Como sabemos, grandes corporações só querem o melhor para os clientes, apesar dos eventos do ciclo 23."
 TUTORIAL_FEDERATION_VIEW_TITLE:0 "Visão Geral da Federação"
 TUTORIAL_FEDERATION_VIEW_DESC:0 "Esta é a §Stela da Federação§!. Nossa Federação crescerá mais forte enquanto os membros mantiverem boa §SCoesão§!. Quando um novo membro ingressa em nossa Federação, perdemos um pouco de Coesão. Designar Emissários à Federação melhora a Coesão.\n\nConforme nossa Federação cresce mais forte, §SLiberamos Regalias§! que aumentam nossos benefícios mútuos."
 TUTORIAL_FEDERATION_VIEW_ENVOYS_TITLE:0 "Emissários da Federação"
 TUTORIAL_FEDERATION_VIEW_ENVOYS_DESC:0 "Adicionar §HEmissários§! à nossa Federação ajudará a melhorar a §SCoesão§!. Lembre-se de que há um limite de quantos Emissários você tem. Emissários que são designados a Federações, podem mais tarde ser designados a outras §SAções Diplomáticas§!."
 TUTORIAL_FEDERATION_VIEW_MEMBERS_TITLE:0 "Membros da Federação"
 TUTORIAL_FEDERATION_VIEW_MEMBERS_DESC:0 "Aqui está a tela §HMembros da Federação§!. Aqui podemos ver o nível de poder de nossos §SMembros§! em diversas áreas, com quantos §SEmissários§! eles estão contribuindo e quais de suas §SÉticas§! são conflitantes e estão contribuindo para uma perda de §SCoesão§!."
 TUTORIAL_FEDERATION_VIEW_NAVY_TITLE:0 "Marinha da Federação"
 TUTORIAL_FEDERATION_VIEW_NAVY_DESC:0 "A §HMarinha da Federação§! é construída da §SCapacidade Naval§! concedida por todos os Membros, e é controlada pelo §SPresidente§!. Membros podem construir navios da Marinha da Federação para contribuir com a Frota."
 TUTORIAL_FEDERATION_VIEW_LAWS_TITLE:0 "Leis da Federação"
 TUTORIAL_FEDERATION_VIEW_LAWS_DESC:0 "Mudanças nas §HLeis da Federação§! podem ser propostas por qualquer membro. Se a Federação falhar ao passar uma Lei, a Federação sofrerá uma §SPenalidade de Coesão§!.\n\nAlgumas Leis são Bloqueadas e precisam de um aumento da §SCentralização§! para desbloqueá-las. Primeiro, a Federação precisa §SAumentar de Nível§! para ter acesso a uma Centralização Maior.\n\nMas tome cuidado, já que com a Centralização aumentando, a Coesão será afetada."
 TUTORIAL_GALACTIC_COMMUNITY_TITLE:0 "A Comunidade Galáctica"
 TUTORIAL_GALACTIC_COMMUNITY_DESC:0 "Boas-vindas à §HComunidade Galáctica§!, onde Diplomatas de toda a Galáxia se reúnem para decidir Leis Galácticas Votando em §SResoluções§!. Você pode apoiar §SResoluções Propostas§! na §SApoio§!, o que adicionará seu §SPeso Diplomático§! ao seu apoio total.  A resolução com o maior suporte na Pauta irá para o §SSenado§! quando estiver em Sessão. Lá ela será votada se deve ou não se tornar §SLei Galáctica§!.\n\nPreste atenção no §SFoco Galáctico§!, já que ele dá a direção de um objetivo comum para a Comunidade.\n\nPor último, você pode ver quem são todos os membros, bem como quaisquer §SModificadores Galácticos§! que podem estar em jogo a partir das Resoluções nesta Tela."
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_TITLE:0 "Emissários"
 TUTORIAL_GALACTIC_COMMUNITY_ENVOYS_DESC:0 "§HEmissários§! podem ser designados à Comunidade Galáctica para aumentar o seu §SPeso Diplomático§!. Emissários que são designados à Comunidade Galáctica podem mais tarde ser designados a outras §SAções Diplomáticas§!."
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_TITLE:0 "O Senado"
 TUTORIAL_GALACTIC_COMMUNITY_SENATE_DESC:0 "O §HSenado§! é onde a Comunidade Galáctica vota para Passar ou Reprovar a Resolução da Pauta que teve o maior apoio. Como membro, você pode votar: §SSim, Não ou Abstenção§!. Se a Resolução passar, ela se tornará §SLei Galáctica§!.\n\nImpérios que não se Abstém ganham um §SAumento de Opinião§! com Impérios que votaram igual, e uma Diminuição com aqueles que votaram diferente.\n\nSe você ganhou §SFavores§! diplomáticos de outros Impérios, pode usá-los aqui para impulsionar seu Peso Diplomático na votação do Senado."
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_TITLE:0 "Resoluções"
 TUTORIAL_GALACTIC_COMMUNITY_RESOLUTIONS_DESC:0 "A tela §HResoluções§! é uma lista das resoluções em vigor atualmente. Você pode §SPropor uma Nova Resolução§! ao selecioná-la em uma cadeia de Resoluções, o que custa Influência.\n\nVocê só pode propor a primeira Resolução que não está em vigor na cadeia. Você deve preparar o terreno antes de propor mudanças mais radicais, e mesmo assim, nem todos apoiarão.\n\nSe uma Resolução passar, a próxima Resolução na cadeia não pode ser proposta durante muitos anos."
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_TITLE:0 "O Conselho Galáctico"
 TUTORIAL_GALACTIC_COMMUNITY_COUNCIL_DESC:0 "O §HConselho Galáctico§! foi estabelecido. Uma §SEleição§! iniciará, e os membros com o maior peso diplomático ganharão §SPosições no Conselho§!. Membros do Conselho possuem um Peso Diplomático maior e podem forçar uma Proposta no Senado como uma §SResolução Emergencial§!.\n\nA capacidade de §SVeto do Conselho§! pode ser liberada ao passar resoluções para fortalecer o Conselho. Membros do Conselho também possuem acesso a §SResoluções Especiais§!."
 TUTORIAL_EMPIRE_SPRAWL_TITLE:1 "$EMPIRE_SIZE$"
 TUTORIAL_EMPIRE_SPRAWL_DESC:2 "§H$EMPIRE_SIZE$§! é uma medida da expansão territorial do seu império na forma de Sistemas, Colônias, Distritos e População Total sob seu controle.\n\nUm império grande exige muito da §SCapacidade Administrativa§! dele e aumentará o custo de §STecnologias§!, §STradições§!, §SLíderes§! e §SEditos§!"
 TUTORIAL_FIRSTCONTACT_VIEW_TITLE:0 "Tutorial: Primeiro Contato"
 TUTORIAL_FIRSTCONTACT_VIEW_DESC:0 "Entramos em contato com uma nova entidade. Talvez uma §Scriatura espacial§!, ou §Soutro Império§!. Podemos aprender mais sobre eles ao fazer o §HPrimeiro Contato§!.\n\nPrecisaremos designar um §SEmissário§! para esta missão. Eles trabalharão para estabelecer comunicações com a entidade, e decifrar qualquer idioma que eles possam usar."
 TUTORIAL_CRISIS_VIEW_TITLE:0 "Tutorial: Torne-se a Crise"
 TUTORIAL_CRISIS_VIEW_DESC:0 "Agora estamos a caminho de nos §STornarmos a Crise§!. Este caminho libera bônus especiais, que vão nos empoderar para nos tornarmos uma força mais ameaçadora dentro da galáxia.\n\nA tela §SCrise§! mostra nossos objetivos, ações específicas que podemos executar para ganharmos §SAmeaça§!. Ganhar Ameaça nos deixa mais perto de liberar a devastadora nave §SComedora de Estrelas§!, que vai ajudar a alimentar um projeto de Megaestrutura em nosso sistema natal.\n\nConforme nosso Império se torna cada vez mais ameaçador àqueles ao nosso redor, a Comunidade Galáctica pode escolher se unir e nos declarar como §SAmeaça à Galáxia§!."
 TUTORIAL_CRISIS_VIEW_LEVEL1_TITLE:0 "Níveis de Crise"
 TUTORIAL_CRISIS_VIEW_LEVEL1_DESC:0 "Conforme avançamos para no caminho de nos §STornarmos a Crise§! e atingirmos exigências específicas, vamos liberar novos níveis. Cada uma vem com bônus diferentes, tais como §SRegalias da Ameaça§! e §Snaves§! especiais.\n\nAssim que atingirmos o §SNível 5§! - ou quando formos declarados como Crise pela Comunidade Galáctica - receberemos 5 de Ameaça por mês. Neste momento, também entraremos em §SGuerra Total§! com a Comunidade Galáctica."
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_TITLE:0 "Tutorial: Redes Espiãs"
 TUTORIAL_DIPLOMACY_VIEW_BUILDING_SPYNETWORK_DESC:1 "Um de nossos Emissários está construindo uma §SRede Espiã§! neste Império.\n\nO §SNível de Infiltração§! da Rede Espiã aumentará com o tempo, dependendo do §Svalor da Rede Espiã§! atual e do §STamanho do Império§! do alvo. À medida que a Rede Espiã crescer, nós vamos obter mais §SInteligência§! sobre o alvo. Também vamos poder iniciar §SOperações§! secretas aqui, por meio da §Saba Espionagem§!.\n\nUma Rede Espiã começará a §Pentrar em declínio§! se nenhum Emissário for designado a ela ou se a existência dela for revelada através de §SOperações§! secretas."
 TUTORIAL_ESPIONAGE_VIEW_TITLE:0 "Espionagem"
 TUTORIAL_ESPIONAGE_VIEW_DESC:0 "A aba §SEspionagem§! mostra como nossos Emissários estão construindo Redes Espiãs" dentro de outros Impérios. Você pode acessar o §SRegistro de Inteligência§! aqui, bem como visualizar e iniciar §SOperaçÕes§!.\n\nOperações podem ser executadas em Impérios onde temos um §SEmissário§! gerenciando uma Rede Espiã. Cada tipo de Operação requer que a Rede Espiã chegue a um certo nível antes de poder ser iniciada."
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_TITLE:0 "Operações de Espionagem"
 TUTORIAL_ESPIONAGE_VIEW_OPERATIONS_DESC:0 "Agora que nossa Rede Espiã chegou a um nível suficiente, podemos iniciar §SOperações§! contra este Império. Elas são ordenadas em categorias, com diferentes tipos de Operações levando a resultados diferentes - algumas mais perigosas que outras.\n\nAs categorias de Operação incluem: §S$op_cat_subterfuge$§!, §S$op_cat_manipulation$§!, §S$op_cat_sabotage$§! e §S$op_cat_provocation$§!. Operações do tipo Sabotagem e Provocação tendem a ser mais exigentes, e possuem §Spenalidades diplomáticas§! mais sérias se formos pegos."
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_TITLE:0 "Designando Ativos"
 TUTORIAL_ESPIONAGE_VIEW_ASSIGN_ASSET_DESC:0 "§SAtivos§! são agentes e artefatos valiosos que fornecem efeitos diferentes para nossas atividades de Espionagem. Eles trabalham dentro da Rede Espiã e podem ser designados para Operações, onde podem abrir novas oportunidades ou nos ajudar a ficar fora de problemas.\n\nPodemos receber Ativos através de eventos, ou ao realizar a Operação §SAdquirir Ativo§! . Se uma Rede Espiã deixa de existir, seus Ativos também são perdidos."
 TUTORIAL_MEGASTRUCTURE_CONSTRUCTION_TITLE:0 "Megaestruturas"
 TUTORIAL_MEGASTRUCTURE_CONSTRUCTION_DESC:0 "Nesta lista, nós podemos escolher uma §SMegaestrutura§! para ser construída dentro deste sistema solar. Alguns projetos só ficam disponíveis após descobrirmos e pesquisarmos uma §STecnologia§! relevante.\n\nAs sub-rotinas de Minha Ambição Galáctica foram totalmente ativadas. Recomendo que você aproveite essas oportunidades para deixar uma boa impressão na galáxia."
 TUTORIAL_ORBITAL_RING_TITLE:0 "Anel Orbital"
 TUTORIAL_ORBITAL_RING_DESC:0 "§SAnéis Orbitais§! são vastas §SMegaestruturas§! construídas para cercar um planeta inteiro. Eles servem como uma ponte entre o espaço e o planeta, oferecendo espaço para instalações como Estaleiros, estruturas de defesa e centros de pesquisa.\n\nA tela do Anel Orbital é onde podemos adicionar ou remover §SConstruções§! e §SMódulos§! e aprimorar o Anel Orbital para níveis mais altos. Aprimorar os níveis aumenta o número de espaços que temos disponíveis para construção. Os níveis são limitados pela infraestrutura planetária."
 TUTORIAL_DIPLOMACY_CONFIGURABLE_TERMS_TITLE:0 "Termos Configuráveis"
 TUTORIAL_DIPLOMACY_CONFIGURABLE_TERMS_DESC:0 "Nesta tela, é possível escolher uma §SPredefinição§! para o nosso Acordo e configurar os termos individuais dele. Cada predefinição oferece um conjunto personalizado de responsabilidades e obrigações tanto para o Súdito quanto para o Lorde Supremo.\n\nNós podemos fazer alterações na lista de §STermos§! que vão ajustar a §SLealdade§! de um jeito que agrade o outro império, tornando o Acordo mais interessante para os dois lados."
 TUTORIAL_AGREEMENTS_TITLE:0 "Visão Geral de Acordos"
 TUTORIAL_AGREEMENTS_DESC:0 "A tela §SAcordos§! oferece uma visão geral dos Acordos entre Súdito e Lorde Supremo. Nós podemos usar essa tela para monitorar a §SLealdade§!, gerenciar §SPropriedades§! e §SComércio§! e renegociar os §STermos§! de Acordos existentes. Também é possível encerrar um Acordo se ele já não nos serve mais."
 TUTORIAL_AGREEMENTS_NO_OVERLORD_TITLE:0 "$TUTORIAL_AGREEMENTS_TITLE$"
 TUTORIAL_AGREEMENTS_NO_OVERLORD_DESC:0 "$TUTORIAL_AGREEMENTS_DESC$"
 TUTORIAL_AGREEMENTS_HAS_OVERLORD_TITLE:0 "$TUTORIAL_AGREEMENTS_TITLE$"
 TUTORIAL_AGREEMENTS_HAS_OVERLORD_DESC:0 "$TUTORIAL_AGREEMENTS_DESC$\n\nImpérios Súditos podem escolher se tornar §SImpérios Especialistas§!. A especialização oferece benefícios significativos para questões como produção de recursos ou capacidade militar, mas o império terá desvantagens em outras áreas.\n\nImpérios Especialistas também aumentam a §SLealdade§!. Desde que mantenham uma quantidade estável de Lealdade, os Impérios Especialistas vão continuar obtendo EXP e progredindo para níveis mais elevados na especialidade escolhida."
 TUTORIAL_HOLDINGS_TITLE:0 "Propriedades"
 TUTORIAL_HOLDINGS_DESC_SHARED:0 "A tela §SPropriedades§! oferece uma visão geral de todas as Propriedades deste planeta. Com isso, os impérios podem colocar tipos diferentes de construções nas capitais e nas colônias uns dos outros. Isso pode afetar questões como Diplomacia, Inteligência e produção de recursos."
 TUTORIAL_HOLDINGS_DESC_MEGA_CORP:0 "Megacorporações podem abrir §SFiliais§! nos mundos de outros impérios, desde que haja algum tipo de acordo diplomático. Como sabemos, grandes corporações só querem o melhor para os clientes, apesar dos eventos do ciclo 23!"
 TUTORIAL_HOLDINGS_DESC_OVERLORD:0 "§SLordes Supremos§! podem usar Propriedades para estender ainda mais o alcance deles no domínio de um §SSúdito§!. Muitas dessas Propriedades afetam a Lealdade, e algumas são feitas especialmente para Impérios Especialistas. Também é mais fácil fazer aprimoramentos nesta tela."
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_NO_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_NO_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_HAS_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_NO_MEGA_CORP_HAS_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_OVERLORD$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_NO_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_NO_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_MEGA_CORP$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_HAS_OVERLORD_TITLE:0 "$TUTORIAL_HOLDINGS_TITLE$"
 TUTORIAL_HOLDINGS_HAS_MEGA_CORP_HAS_OVERLORD_DESC:0 "$TUTORIAL_HOLDINGS_DESC_SHARED$\n\n$TUTORIAL_HOLDINGS_DESC_MEGA_CORP$\n\n$TUTORIAL_HOLDINGS_DESC_OVERLORD$"
 TUTORIAL_PLANETVIEW_COLONY_GOV_TITLE:0 "Recrutar Governador"
 TUTORIAL_PLANETVIEW_COLONY_GOV_DESC:0 "Para ajudar nossa nova colônia, deveríamos recrutar um §SGovernador§! Planetário para supervisionar as operações.\n\nA maioria dos nossos mundos consegue se manter perfeitamente sem o luxo de um Governador, e em vez disso recebem um bônus de acordo com nosso tipo de governo. Mas os planetas com a sorte de contar com um Governador poderão aproveitar grandes vantagens!\n\nGovernadores podem gerar diversos efeitos diferentes nos planetas que administram, a maioria positivos. Esses efeitos dependem das características e do nível de habilidade do Governador."
 TUTORIAL_ELECTION_VIEW_TITLE:0 "Eleições"
 TUTORIAL_ELECTION_VIEW_DESC:0 "A tela §SEleição§! é onde decidimos quem será o novo governante do nosso império.\n\n[TutorialElectionViewTypeSpecific]"
 TUTORIAL_ELECTION_VIEW_DEMOCRACY_NO:0 "Candidatos válidos são escolhidos entre seus Líderes atuais e, se você tiver recursos para gastar, poderá escolher o próximo governante."
 TUTORIAL_ELECTION_VIEW_DEMOCRACY_YES:0 "Candidatos válidos são escolhidos entre seus Líderes atuais e é possível impulsioná-los aumentando seu Apoio a eles... da maneira mais democrática possível, é claro."
 TUTORIAL_EDICTS_AND_POLICIES_TITLE:0 "Políticas e Editos"
 TUTORIAL_EDICTS_AND_POLICIES_DESC:0 "A aba §SPolíticas§! inclui §SPolíticas§! governamentais e §SEditos§! que valem para todo o império, práticas essas que podem ser impostas usando parte de nossos recursos.\n\nGeralmente há várias posturas possíveis a serem assumidas em relação a qualquer Política, mas elas podem ser limitadas por nossa tecnologia ou §SÉtica§!.\n\nEditos têm um custo de manutenção mensal, pago com nosso §H$EDICT_FUND$§!, com £unity£§YUnidade§! ou, às vezes, com outros recursos."
 TUTORIAL_COUNCIL_VIEW_TITLE:0 "Conselho e Interesses"
 TUTORIAL_COUNCIL_VIEW_DESC:0 "A tela §SConselho§! é onde nomeamos os líderes que nos guiarão rumo ao futuro. Suas personalidades e §SCaracterísticas§! influenciarão nosso império, para o bem ou para o mal. Podemos definir §SInteresses§! para concentrar seus esforços em uma área específica.\n\nUm conselheiro pode ser designado ou substituído a qualquer momento, e sempre pode atuar em outra designação separadamente como, por exemplo, pilotando uma nave científica. A única exceção a essa regra é o nosso governante.[TutorialCouncilViewDlcSpecific]O progresso dos §SInteresses§! depende dos níveis dos conselheiros, do $EMPIRE_SIZE$ e, em certos casos, da Ética do conselheiro. Ao terminar, um Interesse pode ser ativado para fortalecer seu efeito e para abrir espaço para um novo Interesse.\n\nA §SLegitimidade§! indica a opinião da população sobre a Ética do nosso Conselho. Se a Ética de uma Facção não estiver representada no nosso governo, a felicidade dela pode diminuir."
 TUTORIAL_COUNCIL_VIEW_PARAGON_NO:0 "\n\n"
 TUTORIAL_COUNCIL_VIEW_PARAGON_YES:0 "\n\nPara liberar mais §SPosições no Conselho§!, precisaremos de duas coisas: um §SComponente Cívico§! adequado e concluir um Interesse específico.\n\n"
 TUTORIAL_ASSIGN_COUNCILOR_TITLE:0 "Características de Conselheiro"
 TUTORIAL_ASSIGN_COUNCILOR_DESC:0 "Alguns líderes possuem §SCaracterísticas de Conselheiro§!. Estas geralmente têm mais impacto e efeitos mais abrangentes, mas só são ativadas se o líder estiver no Conselho.\n\n§SPosições no Conselho§! concedem efeitos próprios. Quanto maior for o nível da habilidade do líder designado, mais fortes os efeitos se tornarão."
 TUTORIAL_LEADER_LEVEL_UP_TITLE:0 "Habilidade do Líder Aumentada"
 TUTORIAL_LEADER_LEVEL_UP_DESC:0 "Um líder do nosso império alcançou um novo nível de §SHabilidade§!! Isso aumentará os bônus que ele ou ela gera e garantirá uma nova Característica.[TutorialLeaderLevelUpDlcSpecific]A vida e a liderança cobram seu preço e, por isso, a maioria dos líderes inevitavelmente desenvolverá características negativas. É natural substituir líderes que não trazem mais benefícios para o nosso império."
 TUTORIAL_LEADER_LEVEL_UP_PARAGON_NO:0 "\n\n"
 TUTORIAL_LEADER_LEVEL_UP_PARAGON_YES:0 "\n\nPara moldar um líder de acordo com os objetivos do nosso império, podemos escolher qual §SCaracterística§! ele ou ela irá adquirir. Esperar para escolher uma Característica não impedirá o aumento do seu nível. Uma §SSubclasse§! pode ser selecionada após alguns níveis, concedendo bônus e influenciando quais Características estarão disponíveis.\n\nHá diversos tipos e raridades de Características: algumas são aprimoráveis, outras mutuamente exclusivas, outras ainda geram tanto efeitos positivos quanto negativos. Mas em geral todas são permanentes.\n\n"



