 # Tutorial Event Chains
 #############################
 tutorial_1_chain_title:1 "Tutorial: Inspecionar Sistema"
 tutorial_1_chain_desc:3 "Precisamos explorar nossos sistemas estelares vizinhos. Para fazer isso, selecione nossa §SNave Científica§! - ou clicando na nave em si, ou selecionando-a no §SResumo§!.\n\nDepois clique no botão §SInspecionar§! na interface de frota, abra o §SMapa da Galáxia§! e selecione um sistema não inspecionado com uma conexão de hiperestrada ao nosso sistema natal. Nossa Nave Científica fará um trajeto para inspecionar todos os corpos planetários dentro do sistema."
 system_surveyed:1 "Sistemas Vizinhos Inspecionados"
 tutorial_1_tooltip:1 "§STutorial: Inspecionar Sistema§! adicionado ao Registro de situações"
 tutorial_2_chain_title:1 "Tutorial: Pesquisa de Tecnologia"
 tutorial_2_chain_desc:3 "Precisamos pesquisar novas tecnologias. O §SProtocolo de Novos Mundos§! nos permitirá construir §SNaves Coloniais§!, e deveríamos focar nisso assim que possível, se quisermos expandir nosso império.\n\nAcesse a tela §STecnologia§! clicando no seu botão na seção esquerda da barra superior ou pressionando §SF4§!. Depois clique em §SSelecionar Pesquisa§! e escolha a tecnologia que deve ser pesquisada a partir das opções disponíveis."
 tech_1_researched:0 "Protocolo de Novos Mundos pesquisado"
 tech_2_researched:0 "Construção Extramundo pesquisada"
 tutorial_2_tooltip:1 "§STutorial: Pesquisa de Tecnologia§! adicionado ao Registro de Situações"
 tutorial_3_chain_title:0 "Tutorial: Construir Nave de Construção"
 tutorial_3_chain_desc:2 "Precisaremos de uma §SNave de Construção§!, se vamos explorar os recursos descobertos por nossa §SNave Científica§!.\nClique em nossa Base Estelar e selecione a aba §SEstaleiro§!, depois selecione §SNave de Construção§! entre as escolhas disponíveis.\n\nLembre-se de que você precisará ter juntado §SLigas§! suficientes para custear a nave antes de sua construção começar."
 construction_ship_built:0 "Nave de Construção pronta"
 tutorial_3_tooltip:0 "§STutorial: Construir Nave de Construção§! adicionado ao Registro de situação"
 tutorial_4_chain_title:0 "Tutorial: Construir Estação de Mineração"
 tutorial_4_chain_desc:0 "Antes de um depósito de §SMineral§! ou um §SRecurso Estratégico§! ser coletado de um planeta, uma §SEstação de Mineração§! precisa ser colocada em órbita. Para fazer isso, selecione sua §SNave de Construção§! clicando diretamente nela ou encontrando-a no §SResumo§! no lado direito da tela.\n\nAssim que isso tiver sido feito, clique no botão §SConstruir Estação de Mineração§! na interface de frota da Nave de Construção. Logo após, clique em um planeta ou asteroide disponível que possua um depósito Mineral.\n\nRepare que uma Estação de Mineração também custa Minerais, então você vai precisar de uma quantidade suficiente armazenada antes de iniciar a construção."
 mining_station_built:0 "Estação de Mineração pronta"
 tutorial_4_tooltip:0 "§STutorial: Construir Estação de Mineração§! adicionado ao Registro de situação"
 tutorial_5_chain_title:0 "Tutorial: Construir Estação de Pesquisa"
 tutorial_5_chain_desc:0 "Para aumentar o ritmo que pesquisamos novas tecnologias, §SEstações de Pesquisa§! devem ser construídas acima de qualquer mundo que possua recursos de §SFísica§!, §SSociedade§! ou §SEngenharia§!.\n\nEstações de Pesquisa funcionam da mesma forma que §SEstações de Mineração§! - a única diferença é o recurso que elas coletam. Elas não são capazes de extrair §SMinerais§! ou §SRecurso Estratégicos§!.\n\nPara construir uma Estação de Pesquisa, selecione sua §SNave de Construção§! e clique em §SConstruir Estação de Pesquisa§! na interface de frota. Logo após, clique em um planeta, asteroide ou sol disponível que possua um depósito de recursos de Física, Sociedade ou Engenharia."
 research_station_built:0 "Estação de Pesquisa pronta"
 tutorial_5_tooltip:0 "§STutorial: Construir Estação de Pesquisa§! adicionado ao Registro de situação"
 tutorial_6_chain_title:0 "Tutorial: Construções Planetárias"
 tutorial_6_chain_desc:1 "Cada unidade de população, ou §SPop§!, em nosso império trabalha em um §SEmprego§! em um planeta. Empregos são criados por §SConstruções§! ou §SDistritos§!.\n\nNosso mundo natal já tem um pequeno número de distritos, mas devemos construir mais. Construa um §SDistrito de Agricultura§!, um §SDistrito de Mineração§! ou um §SDistrito Gerador§!.\n\nPara fazer isso, clique em nosso mundo natal e entre na aba §SResumo do Planeta§!. Depois clique no tipo de distrito relevante e clique no botão §SConstruir§!. Faça sua escolha entre as opções disponíveis, e, assumindo que temos §SMinerais§! suficientes, a construção será iniciada no novo distrito. Não se esqueça, o distrito só disponibiliza um emprego, nada será produzido sem um pop trabalhando lá. Você pode ver em quais empregos seus pops estão trabalhando na aba §SPopulação§!."
 building_constructed:0 "Construções prontas"
 tutorial_6_tooltip:0 "§STutorial: Planetário Prédios§! adicionado ao registro de situações"
 tutorial_7_chain_title:1 "Tutorial: Recursos Bloqueados"
 tutorial_7_chain_desc:1 "Diversos §SRecursos Planetários§! em nosso mundo natal estão bloqueados e não podem ser usados. Uma de nossas prioridades deve ser liberá-los, deixando-os disponíveis para que §SDistritos§! sejam construídos lá. Isso requer tempo e custa §SCréditos Energéticos§!, então deve ser feito gradualmente.\n\nPara liberar um §SRecurso Planetário§!, vá para o botão §SRecursos Planetários§! na interface do nosso mundo natal. Selecione um recurso bloqueado e depois clique no botão §SRemoção de Bloqueador§!. O processo de liberar o recurso será iniciado, se você tiver os recursos.\n\nRepare que bloqueadores de recurso diferentes possuem custos e tempos diferentes para liberá-los. §SGovernadores§! também podem influenciar isso."
 blockers_cleared:1 "Recurso Liberado"
 tutorial_7_tooltip:1 "§STutorial: Bloqueadores de Recurso§! adicionado ao registro de situações"
 tutorial_8_chain_title:0 "Tutorial: Inspecionar sistemas"
 tutorial_8_chain_desc:0 "Precisamos aumentar nossa influência além de nosso planeta natal, e o primeiro passo para isso é inspecionar os sistemas estelares vizinhos.\n\nPara fazer isso, selecione sua §SNave Científica§! e clique no botão §SPesquisa§! na interface da frota. Depois clique no botão §SAbrir Mapa da Galáxia§! na parte inferior da tela, e selecione uma das estrelas vizinhas à nossa. A §SNave Científica§! agora irá para este sistema estelar e inspecionará todos os corpos ali presentes."
 tutorial_8_poi:0 "Inspecionar alvos"
 tutorial_8_poi_desc:0 "Investigue os sistemas §S[survey_target_1.GetName]§!, §S[survey_target_2.GetName]§! e §S[survey_target_3.GetName]§!."
 systems_surveyed:0 "Sistemas Investigados"
 tutorial_8_tooltip:0 "§STutorial: Sistema de Levantamento§! adicionado ao Registro de situações"
 tutorial_9_chain_title:0 "Tutorial: Construa a segunda Nave Científica"
 tutorial_9_chain_desc:3 "Devemos pensar em construir uma segunda §SNave Científica§! para aumentar a velocidade com que inspecionamos nossa região da galáxia.\n\nClique em nossa Base Estelar e selecione a aba §SEstaleiro§!, depois selecione §SNave Científica§! entre as escolhas disponíveis.\n\nLembre-se de que você precisará ter juntado §SLigas§! suficientes para custear a nave antes de sua construção começar."
 science_ship_built:0 "Nave Científica pronta"
 tutorial_9_tooltip:0 "§STutorial: Construir Segundo Nave Científica§! adicionado ao Registro de situação"
 tutorial_10_chain_title:0 "Tutorial: Recrutar Cientista"
 tutorial_10_chain_desc:2 "Devemos pensar em recrutar outro §SCientista§! para comandar nossa nova §SNave Científica§!. Uma Nave Científica não pode realizar missões de inspeção ou pesquisar §SAnomalias§! sem um Cientista.\n\nSelecione nossa nova Nave Científica e clique na caixa §SDesignar Líder§!. A aba §SLíderes§! abrirá, mostrando todos os Cientistas que temos atualmente. Clique no botão §SRecrutar§! no topo desta lista.\n\nSelecione o candidato que você deseja e clique no botão §SRecrutar§! associado. Recrutar um líder custa £unity£§YUnidade§!, e talvez você precise esperar até ter armazenado o suficiente.\n\nAssim que recrutado, o novo Cientista estará pronto para ser designado em nosso mundo natal."
 scientist_assigned:0 "Cientista designado"
 tutorial_10_tooltip:0 "§STutorial: Recrutar Cientista§! adicionado ao Registro de Situações"
 tutorial_11_chain_title:0 "Tutorial: Construir Nave Colonial"
 tutorial_11_chain_desc:4 "Chegou a hora de colonizarmos outro mundo. Primeiro, precisamos construir uma §SNave Colonial§!. Estas naves levam muito tempo para serem construídas e precisam de uma grande quantidade de §SLigas§!, §SComida§! e §SBens de Consumo§!, mas uma colônia bem-sucedida valerá muito mais do que o investimento.\n\nClique na sua Base Estelar e selecione e aba §SEstaleiro§!. Depois clique no botão §SConstruir Nave§!, e selecione §SNave Colonial§! dentre as opções disponíveis.\n\nRepare que você precisa ter acumulado recursos suficientes para custear a nave, antes de começar a construção."
 colony_ship_built:0 "Nave Colonial pronta"
 tutorial_11_tooltip:0 "§STutorial: Construir Nave Colonial§! adicionado ao Registro de situação"
 tutorial_12_chain_title:0 "Tutorial: Estabelecer uma Colônia"
 tutorial_12_chain_desc:3 "Devemos usar nossa nova §SNave Colonial§! para estabelecer nossa primeira colônia. Os melhores candidatos planetários são aqueles que possuem a mesma classe planetária de nosso planeta natal - nossos colonizadores não terão dificuldades em se ajustar aos ambientes.\n\nPara colonizar um planeta, clique na sua Nave Colonial ou selecione-a no §SResumo§!. Depois clique no botão §SColonizar§! na interface da frota, e selecione o planeta que você quer colonizar. Atenção, pois você só pode colonizar planetas que foram inspecionados e que não possuem §SAnomalias§!. Eles também devem estar localizados dentro das suas fronteiras. Apesar de você poder escolher colonizar planetas de Habitabilidade baixa, isso pode acabar sendo muito caro."
 colony_established:0 "Colônia Estabelecida"
 tutorial_12_tooltip:0 "§STutorial: Estabelecer Colônia§! adicionado ao Registro de situações"
 tutorial_13_chain_title:0 "Tutorial: Recrutar Governador"
 tutorial_13_chain_desc:1 "Devemos recrutar um §SGovernador Planetário§! para administrar nossa nova colônia. Para fazer isso, clique na colônia e vá para a aba §SResumo do Planeta§!. Depois, clique no botão §SAlterar§! na janela §SGovernador§!. Isso abrirá a tela §SLíderes§!, mostrando os governadores que estão trabalhando para nós atualmente.\n\nClique no botão §SRecrutar§! na parte superior da tela, e selecione dentre os candidatos disponíveis. Repare que os Líderes sempre custam £unity£§YUnidade§! para recrutar. Se não temos a quantidade necessária, devemos esperar até que seja gerado o suficiente para custear o líder.\n\nAssim que recrutado, o novo Governador estará aguardando designação em nosso mundo natal."
 governor_recruited:0 "Governador Recrutado"
 tutorial_13_tooltip:0 "§STutorial: Recrutar Governador§! adicionado ao Registro de situações"
 tutorial_14_chain_title:0 "Tutorial: Estabelecer mais Colônias"
 tutorial_14_chain_desc:1 "Continue a expandir nosso império fundando novas colônias. Construa mais §SNaves Coloniais§! quando tivermos §SLigas§!, §SComida§! e §SBens de Consumo§! suficientes, e envie-as para estabelecer novas colônias.\n\nTome cuidado para não ter muitas colônias em desenvolvimento ao mesmo tempo, já que elas custam §SCréditos Energéticos§! até se tornarem auto-suficientes."
 colonies_established:0 "Colônias estabelecidas"
 tutorial_14_tooltip:0 "§STutorial: Estabelecer Mais Colónias§! adicionado ao Registro de situações"
 tutorial_15_chain_title:0 "Tutorial: Produção de Recursos"
 tutorial_15_chain_desc:1 "Nossa indústria crescente está sedenta por matéria-prima, e precisamos aumentar nosso suprimento de §SMinerais§!. Isso é possível ao construir §SEstações de Mineração§! acima de planetas e asteroides com veios Minerais, ou ao construir §SDistritos de Mineração§! na superfície de um de nossos planetas habitados.\n\nAmbas custam §SCréditos Energéticos§! para serem mantidas, logo, precisaremos estabelecer um suprimento amplo deste recurso também. Créditos Energéticos são produzidos por §SDistritos Geradores§! na superfície de nossos planetas habitados. Eles também podem ser adquiridos por §SEstações de Mineração§! construídas acima de planetas, asteroides ou sóis com veios de Créditos Energéticos."
 mineral_income:0 "+30 Renda Mineral Mensal"
 credit_income:0 "+10 Renda de Créditos Energéticos Mensal"
 tutorial_15_tooltip:0 "§STutorial: Produção de Recursos§! adicionado ao Registro de situações"
 tutorial_16_chain_title:0 "Tutorial: Aumentar a Frota"
 tutorial_16_chain_desc:5 "Deveríamos construir uma frota estelar poderosa para defender o [Root.GetName].\n\nAlgumas §SCorvetas§! devem bastar, por enquanto. Construa as naves em uma §SBase Estelar§! quando nosso estoque de §SLigas Metálicas§! permitir. Novas naves militares sempre se juntam a frotas existentes na órbita da §SBase Estelar§! que as construiu.\n\nPara otimizar o poderio militar de uma frota, podemos designar um §SAlmirante§! para comandá-la. Com isso, ela teria vantagem sobre outras frotas, pois a maioria delas não atua com um comandante."
 corvettes_built:0 "Corvetas prontas"
 admiral_assigned:0 "Almirante designado"
 tutorial_16_tooltip:0 "§STutorial: Aumentar a Frota§! adicionado ao Registro de situações"
 tutorial_17_chain_title:0 "Tutorial: Estabelecer Setor"
 tutorial_17_chain_desc:1 "Há um limite de quantos planetas você pode controlar diretamente. Este limite pode ser encontrado na barra superior, e ir além dele resultará em penalidades. §SSetores§! são semi-autônomos e gerenciam os planetas que foram designados sob o seu controle. Para criar um novo setor, vá para a visão §SPlanetas e Setores§! clicando no seu ícone associado na barra superior ou pressionando §SF5§!. Depois, clique no botão §SCriar Novo Setor§! na parte superior direita.\n\nAgora você vai entrar no §SModo de Gerenciamento de Setor§!. Daqui, você designa quais sistemas estelares devem compor o novo setor. Todos os planetas dentro esses sistemas estarão sob a jurisdição do setor. Selecione um sistema onde temos uma colônia e clique no botão §SConcluir§!. Você terá criado nosso primeiro setor!"
 sector_established:0 "Setor estabelecido"
 tutorial_17_tooltip:0 "§STutorial: Estabelecer Setor§! adicionado ao Registro de situações"
 tutorial_18_chain_title:0 "Tutorial: Governador do setor"
 tutorial_18_chain_desc:2 "Deveríamos designar um §SGovernador§! para administrar nosso novo §SSetor§!. Todos os planetas deste setor receberão os benefícios dos efeitos do nível de habilidade e das características do Governador."
 sector_governor_assigned:0 "Governador do Setor"
 tutorial_18_tooltip:0 "§STutorial: Sector Governador§! adicionado ao Registro de situações"
 tutorial_19_chain_title:0 "Tutorial: Projetista de Naves"
 tutorial_19_chain_desc:2 "Para criar um novo projeto de naves, vá para o §SProjetor de Naves§! clicando no seu ícone associado no menu da barra superior ou pressionando §SF10§!. Clique no botão §SNovo Projeto§!, e selecione §SCorveta§! quando precisar escolher um §STamanho de Casco§!. O próximo passo é escolher uma §SSeção§! para o projeto clicando no botão §SSem Seção§! na parte superior da janela.\n\nCorvetas são o menor tipo de nave de guerra, e elas são feitas de uma única seção, ao contrário de naves maiores. Seções determinam a quantidade de espaços de §SArma§! e §SUtilidade§! em uma nave. Escolha uma, e comece a preencher os espaços disponíveis com componentes. Certifique-se de que os componentes não excedam a geração de potência do reator - o fornecimento de energia de uma nave não pode ser negativo.\n\nSe você quiser deixar as coisas mais fáceis, simplesmente clique no botão §SCompletar Automaticamente a Nave§! e o jogo terminará o projeto para você."
 ships_designed:0 "Nave Projetada"
 tutorial_19_tooltip:0 "§STutorial: Nave Projetada§! adicionado ao Registro de situações"
 tutorial_20_chain_title:0 "Tutorial: Postos de Observação"
 tutorial_20_chain_desc:1 "Nós temos que construir um §SPosto de Observação§! acima do mundo natal de uma §Ssociedade [Owner.GetPreFTLUpper]§!. Esse tipo de estação espacial consegue desempenhar uma variedade de §SMissões§!, mas nossa vontade de interferir em culturas em desenvolvimento determinará quais estarão disponíveis.\n\nPostos de Observação são construídos da mesma forma que §SEstações de Pesquisa§! ou §SMineração§!, mas isso pode ser feito apenas acima dos mundos natais de Civilizações [Owner.GetPreFTLUpper]. Basta escolher uma §SNave de Construção§! e clicar no botão §SConstruir Posto de Observação§! entre as ordens disponíveis.\n\nDepois, escolha o mundo natal da Civilização [Owner.GetPreFTLUpper] que você deseja estudar, e a Nave de Construção iniciará a missão."
 observation_post_built:0 "Posto de Observação pronto"
 tutorial_20_tooltip:0 "§STutorial: Posto de Observaçãos§! adicionado ao Registro de situações"
 tutorial_21_chain_title:1 "Tutorial: Recursos estratégicos"
 tutorial_21_chain_desc:0 "Devemos construir uma §SEstação de Mineração§! na órbita de um objeto astronômico com um §SRecurso Estratégico§!. Esses materiais raros possuem imenso valor estratégico.\n\nApós localizar esse recurso através de §SLevantamento§!, selecione uma §SNave de Construção§!, clique no botão §SConstruir Estação de Mineração§! e depois no objeto astronômico apropriado."
 tutorial_21b_chain_title:0 "Em formação: Recursos estratégicos"
 tutorial_21b_chain_desc:1 "Devemos construir uma §SEstação de Mineração§! na órbita de um objeto astronômico com um §SRecurso Estratégico§!. Estes materiais raros que precisam de tecnologias específicas para serem extraídos possuem um valor estratégico imenso, e deveríamos estar sempre em busca deles."
