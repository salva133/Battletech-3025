 tutorial.50.name:0 "Tutorial: Postos de Observação"
 tutorial.50.desc:1 "Descobrimos uma §SCivilização Primitiva§!! Alguns podem menosprezar esses alienígenas como nada mais do que selvagens imundos, mas há aqueles que enxergam méritos em estudar sua cultura, do jeito que está.\n\nIsso pode ser feito ao construir um §SPosto de Observação§! acima do seu planeta natal, assumindo que ele esteja dentro de nossas fronteiras. Essas estações possuem várias §SMissões§! diferentes que podem ser designadas, dependendo de como queremos lidar com os nativos."
 tutorial.51.name:0 "Posto de Observação pronto"
 tutorial.51.desc:0 "Bom trabalho! Nosso novo §SPosto de Observação§! foi ativado, e sua equipe começou a estudar a §SCivilização Primitiva§! no planeta abaixo."
 tutorial.52.name:0 "Segredos na porta"
