# Observation Events from base game
# Refactored as part of the 3.7 "Canis Minor" update.

# Asteroid Sighted!
 observation.2.name:1 "Asteroide se Aproximando de [pre_ftl_planet.GetName]"
 observation.2.desc:2 "O pequeno laboratório de astrometria em nosso Posto de Observação na órbita de [pre_ftl_planet.GetName] detectou um asteroide de classe 4 em uma trajetória de impacto direta. A menos que algo seja feito, ele cairá no hemisfério [GetRandomCompassDirection] do [pre_ftl_planet.GetPlanetHabitat] com força suficiente para causar um evento de nível de extinção.\n\nNossa missão de observação passiva tipicamente nos proibiria de intervir, mas muitos de nossos cientistas acham que devemos abrir uma exceção neste caso. Não fazer nada significaria condenar [pre_ftl_country.GetName], em [pre_ftl_planet.GetName], à destruição certa."
 observation.2.a:1 "Uma situação dificil."
# Asteroid Impacts Pre-FTL planet.
 observation.4.name:1 "Asteroide Atinge [pre_ftl_planet.GetName]"
 observation.4.desc:1 "Conforme previsto, o asteroide a caminho de [pre_ftl_planet.GetName] atingiu a superfície do [pre_ftl_planet.GetPlanetHabitat], causando danos irreparáveis ao seu ecossistema. Os cientistas no nosso Posto de Observação puderam apenas observar em silêncio enquanto a maioria da civilização [GetPreFTLLower] que eles estavam estudando foi dizimada logo abaixo."
 observation.4.a:1 "Um destino trágico, mas não era nosso papel interferir."
 observation.4.a.tt:0 "§Y[pre_ftl_country.GetName]§!: Volta à §YIdade da Pedra§!."
# Asteroid Collides with Observation Post.
 observation.5.name:1 "Posto de Observação Destruído"
 observation.5.desc:1 "Os pesquisadores no nosso Posto de Observação sobre [pre_ftl_planet.GetName] utilizaram os propulsores orbitais da estação para colocá-lo em uma rota de colisão direta com o asteroide. O sacrifício deles desviou o asteroide de maneira segura para longe do [pre_ftl_planet.GetPlanetHabitat], mas não há sobreviventes no posto.\n\nEvidentemente, eles não aguentariam assistir à extinção da civilização que passaram a carreira inteira estudando."
 observation.5.a:1 "Um impacto para a ciência!"
# Observing Empire Destroys Asteroid
 observation.7.name:1 "Asteroide Destruído"
 observation.7.desc:1 "O asteroide que seguia em direção a [pre_ftl_planet.GetName] foi destruído antes de conseguir chegar à superfície do [pre_ftl_planet.GetPlanetHabitat]. Os fragmentos que chegaram à atmosfera queimaram antes de causar qualquer dano.\n\nAlém de presenciar ao que deve ter sido uma chuva de meteoros espetacular, os alienígenas [GetPreFTLLower] de [pre_ftl_country.GetName] não fazem ideia de como chegaram perto de serem extintos..."
 observation.7.a:1 "E nem terão."
# Third Party Destroys Asteroid (Event for Third Party)
 observation.8.name:0 "$observation.7.name$"
 observation.8.desc:0 "$observation.7.desc$"
 observation.8.a:0 "$observation.7.a$"
# Third Party Destroys Asteroid (Event for Observing Empire)
 observation.9.name:0 "$observation.7.name$"
 observation.9.desc:0 "$observation.7.desc$"
 observation.9.a:0 "$observation.7.a$"
# Pre-FTL civilization Diverts Asteroid (Event for Observing Empire)
 observation.10.name:0 "Asteroide Desviado"
 observation.10.desc:0 "Em um último esforço para salvar [pre_ftl_planet.GetName], o governo de [pre_ftl_country.GetName] lançou diversos mísseis nucleares contra o asteroide. Embora os mísseis não o tenham destruído, em uma incrível demonstração de mecânica orbital os [GetPreFTLLowerPlural] de [pre_ftl_planet.GetName] desviaram o asteroide com sucesso de seu percurso."
 observation.10.a:0 "Incrível!"
 observation.10.a.tt:0 "§Y[pre_ftl_country.GetName]§! recebe: §G+25%§! Avanço Tecnológico por 24 meses."

# Missing Scientist
 observation.101.name:1 "Cientista Perdido"
 observation.101.desc:2 "Um dos membros da equipe científica trabalhando no Posto de Observação orbitando [pre_ftl_planet.GetName] foi dado como perdido. [missing_scientist.GetHeSheCap] fazia parte de uma missão secreta para coletar amostras de plantas da superfície do [pre_ftl_planet.GetPlanetHabitat], mas não retornou ao transporte com o resto da equipe.\n\nEstamos conduzindo uma busca limitada para não alertar os [GetPreFTLLowerPlural], mas por enquanto não tivemos sucesso."
 observation.101.a:1 "Continue a busca."
 observation.102.name:1 "Cientista Encontrado Sem Vida"
 observation.102.desc:1 "Finalmente recuperamos o corpo do membro da equipe científica, perdido em [pre_ftl_planet.GetName]... ou o que sobrou dele. Parece que [missing_scientist.GetHeShe] foi vítima de um grande predador nativo. Uma perda infeliz para nossa equipe científica, mas pelo menos os [GetPreFTLLowerPlural] ainda não sabem da nossa presença."
 observation.102.a:1 "A diretiva foi mantida."
 observation.103.name:1 "Relatórios Estranhos de [pre_ftl_planet.GetName]"
 observation.103.desc:1 "Estamos recebendo relatórios estranhos dos nossos observadores sobre [pre_ftl_planet.GetName]. Um dos reinos nativos se uniu sob uma figura religiosa misteriosa, e temos provas de que eles estão utilizando tecnologia avançada muito além do seu atual nível de desenvolvimento. Isso poderia estar relacionado ao nosso cientista perdido?"
 observation.104.desc:1 "Saudações, amigos. Quanto tempo.\n\nPrimeiro, quero pedir desculpas por todo o esforço que vocês fizeram para me achar. O meu desaparecimento em [pre_ftl_planet.GetName] foi totalmente intencional.\n\nOs [GetPreFTLLowerPlural] aqui me veem como uma divindade... e por que não deveriam? Após muita deliberação, decidi trazer a verdadeira civilização para estes [GetPreFTLLowerPlural]."
 observation.104.a:1 "O que deu em você?!"
 observation.104.a.response:1 "Eu cansei. Cansei das restrições éticas míopes, cansei da zombaria que eu sofria nas mãos dos meus colegas. Acima de tudo, cansei da observação passiva.\n\nQue besteira! É nosso DEVER interferir em culturas [GetPreFTLLower] – guiá-los e moldá-los pelo caminho que escolhermos! Observar sem agir é uma forma vergonhosa de fugir dessa responsabilidade."
 observation.104.b:1 "Você se apresentará imediatamente para extração!"
 observation.104.b.response:1 "Temo que seja tarde demais para isso. Não receberei mais ordens daqueles abaixo da minha posição. Meu intelecto estava a seu dispor, mas vocês decidiram desperdiçá-lo!\n\nAqui, me tratam com o respeito que mereço. Este é o meu lar agora. Com o meu conhecimento e os esquemas técnicos que trouxe comigo, conduzirei esta cultura até uma era magnífica."
 observation.104.c:1 "Você enlouqueceu."
 observation.104.c.response:1 "Pelo contrário! Nunca estive tão consciente! A morte de [Root.GetName] é inevitável. Apenas um cego não enxergaria os sinais.\n\nSim, talvez demore uma década ou um século, mas a sua queda virá. Após vocês terminarem de se destruir pela inação, a galáxia pertencerá a culturas jovens e vibrantes, como a que estou no processo de construir aqui.\n\nNão há muito mais a se dizer. Adeus. "
 observation.105.name:1 "Cientista Rebelde Consolida o Poder"
 observation.105.desc:2 "Recebemos relatórios alarmantes da superfície de [pre_ftl_planet.GetName]. Parece que o membro rebelde da nossa equipe científica está se consolidando no poder - [missing_scientist.GetHeShe] deu a um dos reinos feudais acesso a armas avançadas, e agora seus habitantes estão no processo de conquistar o resto do mundo em seu nome.\n\nUm plano foi proposto para retirar [missing_scientist.GetHimHer] do poder à força, mas será necessário inúmeras tropas terrestres. Não há como prever qual efeito isso terá na população nativa, já que muitos começaram a enxergar [missing_scientist.GetHimHer] como uma divindade."
 observation.105.a:1 "A operação está aprovada. Remova [missing_scientist.GetHimHer] do poder."
 observation.105.b:1 "Isso só pioraria as coisas..."
 observation.106.name:1 "Extração Bem-Sucedida"
 observation.106.desc:1 "Conseguimos extrair com sucesso o membro rebelde da nossa equipe científica de [pre_ftl_planet.GetName]! Centenas de [owner.GetPreFTLLowerPlural] foram tragicamente abatidos quando lançaram ataques suicidas contra nossas forças em uma tentativa fútil de proteger a divindade deles.\n\nNosso sistema legal lidará com o membro rebelde, mas o impacto destes eventos na civilização do [pre_ftl_planet.GetPlanetHabitat] deve ser imenso. Eles ainda possuem algumas de nossas tecnologias, e a divindade deles acabou de ser levada por invasores das estrelas."
 observation.106.a:1 "Pelo menos um problema foi resolvido."
 observation.107.name:1 "Conflitos Religiosos em [pre_ftl_planet.GetName]"
 observation.107.desc:1 "Após a extração bem-sucedida do membro rebelde de nossa equipe científica, [pre_ftl_planet.GetName] mergulhou em uma guerra. O império que [missing_scientist.GetHeShe] construiu se fragmentou em diversas facções rivais, cada uma com a sua interpretação do dogma religioso estabelecido.\n\nAs batalhas têm sido bem duras devido às armas destrutivas que os nativos estão usando. Diversas "bombas sujas" radiológicas foram detonadas pelas facções opostas e parece que o conflito está só começando."
 observation.107.a:1 "Isso não vai acabar bem..."
 observation.108.name:1 "A Situação se Acalma em [pre_ftl_planet.GetName]"
 observation.108.desc:1 "A situação em [pre_ftl_planet.GetName] parece ter se acalmado um pouco desde a extração bem-sucedida do membro rebelde de nossa equipe científica. Sem alguém capaz de interpretar os dados, os esquemas técnicos que [missing_scientist.GetHeShe] levou não possuem muita utilidade para o povo de [pre_ftl_planet.GetName]. Os [GetPreFTLLowerPlural] estão aos poucos voltando aos seus costumes antigos."
 observation.108.a:1 "Finalmente boas notícias."
 observation.109.name:1 "Um Míssil Atinge o Posto de Observação!"
 observation.109.desc:1 "Hoje mais cedo, uma barragem de mísseis terra-espaço foi lançada da superfície de [pre_ftl_planet.GetName] em direção ao nosso Posto de Observação! A estação foi destruída e não há sobreviventes.\n\nNão há dúvida de que a civilização [GetPreFTLLower] na superfície do [pre_ftl_planet.GetPlanetHabitat] continua a avançar a uma velocidade incrível – mesmo após termos removido a influência da chamada "divindade" deles. A tecnologia que [missing_scientist.GetHeShe] deu a eles deve ter deflagrado uma revolução científica duradoura."
 observation.109.a:1 "É por isso que temos uma diretiva de não intervenção."
 observation.110.desc:1 "Que os espíritos me protejam! Você se parece com nossa Divindade Sagrada, mas as diferenças são notáveis. [missing_scientist.GetHeSheCap] nos contou sobre demônios que copiariam a Sua aparência, e que, um dia, desceriam dos céus para roubar nossa Divindade. A profecia se concretizou, e não há dúvidas em minha mente de que foi culpa sua.\n\nOnde está nossa Divindade Sagrada, criatura maléfica? Exijo Sua liberação imediata!"
 observation.110.a:1 "A sua "Divindade Sagrada" era membro de uma equipe alienígena de cientistas."
 observation.110.a.response:1 "Chega de blasfêmia! Profanar o nome da Divindade Sagrada é um pecado imperdoável, punido com a pena de morte. Foi somente graças às Suas implementações sagradas que nossa civilização conseguiu atingir tudo o que temos hoje. Perdoarei sua transgressão, contanto que você nos devolva a Divindade Sagrada."
 observation.110.b:1 "[missing_scientist.GetHeSheCap] recebeu a pena de morte pelos crimes contra o seu povo."
 observation.110.b.response:1 "Assassinos. Demônios malignos e traiçoeiros.\n\nNão esqueçam as minhas palavras: este crime não ficará sem punição. Mesmo que leve mil anos, meu povo transformará seu império demoníaco em poeira."
 observation.110.c:1 "Muito bem. [missing_scientist.GetHeSheCap] ficará sob seus cuidados."
 observation.110.c.response:1 "Que a Divindade Sagrada perdoe seus crimes, demônio. Talvez ainda exista esperança para você."
 observation.111.desc:1 "Acho que eu deveria agradecer por você me devolver aos meus discípulos. Apesar do tratamento injusto que recebi, do confinamento e das avaliações psicológicas absurdas, aceito esquecer tudo. Contanto que você deixe a mim e meu povo em paz, podemos achar uma maneira de coexistir. Afinal de contas, o espaço é bem grande."
 observation.111.a:1 "Veremos."
 observation.112.desc:1 "Uma barragem de mísseis terra-espaço foi lançada da superfície de [pre_ftl_planet.GetName] em direção ao nosso Posto de Observação em alta órbita! A estação foi destruída e não há sobreviventes.\n\nParece que a civilização na superfície do [pre_ftl_planet.GetPlanetHabitat] avançou a uma velocidade incrível – obviamente devido aos esforços do membro rebelde de nossa equipe científica. Devemos enxergá-los agora como uma possível ameaça, e a janela de oportunidade que tínhamos para retirar o membro rebelde do poder foi fechada."

# Shuttle Intercepted
 observation.201.name:1 "Nave Acidentada em [pre_ftl_planet.GetName]"
 observation.201.reg_pre_ftl.desc:0 "Durante uma missão clandestina para a superfície de [pre_ftl_planet.GetName], uma de nossas naves foi interceptada por um esquadrão de caças atmosféricos pertencente a um estado-nação local. Um disparo de sorte de um míssil desabilitou os motores da nave, e ela caiu em uma área remota.\n\nPrecisamos agir rapidamente para evacuar quaisquer sobreviventes antes que os [GetPreFTLLowerPlural] cheguem ao local do acidente. Todas as provas de nossa presença devem ser removidas!"
 observation.201.hive_pre_ftl.desc:0 "Durante uma missão clandestina para a superfície de [pre_ftl_planet.GetName], uma de nossas naves foi interceptada por um esquadrão de caças atmosféricos pertencente a uma mente não identificada. Um disparo de sorte de um míssil desabilitou os motores da nave, e ela caiu em uma área remota.\n\nPrecisamos agir rapidamente para evacuar quaisquer sobreviventes antes que os [GetPreFTLLowerPlural] cheguem ao local do acidente. Todas as provas de nossa presença devem ser removidas!"
 observation.201.reg_pre_ftl.desc.gestalt:0 "A nave XB-23-968H, que seguia rumo à missão secreta de observação V45-BM em [pre_ftl_planet.GetName], relatou uma falha crítica após ser interceptada por um esquadrão de caças atmosféricos pertencente a um estado-nação local não identificado. Rastreamos sua localização até uma região desabitada.\n\nTodos os drones autônomos devem ser evacuados, e todas as provas de nossa presença devem ser removidas antes que quaisquer [GetPreFTLLowerPlural] cheguem ao local do acidente."
 observation.201.hive_pre_ftl.desc.gestalt:0 "Nossa nave, que seguia rumo à missão secreta de observação em [pre_ftl_planet.GetName], relatou uma falha crítica após ser interceptada por um esquadrão de caças atmosféricos. Rastreamos sua localização até uma região desabitada.\n\nTodos os drones autônomos devem ser evacuados, e todas as provas de nossa presença devem ser removidas antes que quaisquer [GetPreFTLLowerPlural] cheguem ao local do acidente."
 observation.201.a:1 "O tempo é curto."

 observation.202.name:1 "Sobreviventes Resgatados em [pre_ftl_planet.GetName]"

 observation.202.start:0 "Agentes de [Root.GetName] conseguiram evacuar diversos sobreviventes da nave acidentada em [pre_ftl_planet.GetName]. Os destroços restantes foram destruídos em uma explosão controlada, sem deixar nada além de uma pequena cratera para os [GetPreFTLLowerPlural] encontrarem."
 observation.202.gestalt.start:0 "Agentes de [Root.GetName] conseguiram evacuar diversas unidades autônomas da nave acidentada em [pre_ftl_planet.GetName]. Os destroços restantes foram destruídos em uma explosão controlada, sem deixar nada além de uma pequena cratera para os [GetPreFTLLowerPlural] encontrarem."
 observation.202.reg.end:0 "O estado-nação onde o incidente ocorreu sem dúvida culpará seus vizinhos por esta violação de fronteiras, mas esperamos que a perturbação do desenvolvimento natural deles seja mínima."
 observation.202.hive_mind.end:0 "A consciência coletiva onde este incidente ocorreu sem dúvida culpará seus vizinhos pela violação de fronteiras, mas esperamos que a perturbação do desenvolvimento natural deles seja mínima."

 observation.202.reg_pre_ftl.desc:0 "$observation.202.start$\n\n$observation.202.reg.end$"
 observation.202.hive_pre_ftl.desc:0 "$observation.202.start$\n\n$observation.202.hive_mind.end$"
 observation.202.reg_pre_ftl.desc.gestalt:0 "$observation.202.gestalt.start$\n\n$observation.202.reg.end$"
 observation.202.hive_pre_ftl.desc.gestalt:0 "$observation.202.gestalt.start$\n\n$observation.202.hive_mind.end$"

 observation.203.name:1 "Sobreviventes Capturados em [pre_ftl_planet.GetName]"

 observation.203.start:0 "Forças [GetPreFTLLowerPlural] em [pre_ftl_planet.GetName] chegaram ao local do acidente antes de nós alcançarmos nossa equipe de pesquisa e todos os sobreviventes foram capturados."
 observation.203.gestalt.start:0 "Forças [GetPreFTLLowerPlural] em [pre_ftl_planet.GetName] chegaram ao local do acidente antes de alcançarmos nossa equipe de pesquisa e todos os agentes autônomos foram capturados."
 observation.203.reg.end:0 "Os [GetPreFTLLowerPlural] estabeleceram um perímetro ao redor dos destroços da nave e os melhores cientistas deles estão, sem dúvida, analisando-a.\n\nAgora eles possuem provas indiscutíveis de que existe vida além do seu próprio mundo. Exatamente qual o efeito que isso terá na sociedade deles permanece incerto..."
 observation.203.hive_mind.end:0 "Os [GetPreFTLLowerPlural] estabeleceram um perímetro ao redor dos destroços da nave e estão, sem dúvida, analisando-a.\n\nAgora eles possuem provas indiscutíveis de que existe vida além do seu próprio mundo. Exatamente qual o efeito que isso terá na sociedade deles permanece incerto..."

 observation.203.reg_pre_ftl.desc:0 "$observation.203.start$\n\n$observation.203.reg.end$"
 observation.203.hive_pre_ftl.desc:0 "$observation.203.start$\n\n$observation.203.hive_mind.end$"
 observation.203.reg_pre_ftl.desc.gestalt:0 "$observation.203.gestalt.start$\n\n$observation.203.reg.end$"
 observation.203.hive_pre_ftl.desc.gestalt:0 "$observation.203.gestalt.start$\n\n$observation.203.hive_mind.end$"
 observation.203.a:1 "Isso não é bom."

# Nuclear War, everyone dead, planet is a tomb world
 observation.205.name:0 "[pre_ftl_planet.GetName] Mergulha na Guerra Nuclear"

 observation.205.reg.start:0 "Diversos estados-nações em [pre_ftl_planet.GetName] se uniram contra o estado que abateu nossa nave após este ter se recusado a compartilhar as tecnologias recuperadas no local da queda."
 observation.205.hive_mind.start:0 "Em uma reviravolta, diversas das consciências em [pre_ftl_planet.GetName] se amalgamaram em oposição à mente que abateu nossa nave após esta ter se recusado a compartilhar as tecnologias recuperadas no local da queda."
 observation.205.end:0 "Após uma breve guerra convencional, ambos os lados se destruíram em uma gigantesca troca de mísseis nucleares que arruinou a maior parte do [pre_ftl_planet.GetPlanetHabitat].\n\nNão há sobreviventes na superfície, incluindo nossos cientistas capturados, e o ambiente sofreu danos significativos."
 observation.205.gestalt.end:0 "Após uma breve guerra convencional, ambos os lados se destruíram em uma gigantesca troca de mísseis nucleares que arruinou a maior parte do [pre_ftl_planet.GetPlanetHabitat].\n\nNão há sobreviventes na superfície, incluindo nossos drones capturados, e o ambiente sofreu danos significativos."

 observation.205.reg_pre_ftl.desc:0 "$observation.205.reg.start$\n\n$observation.205.end$"
 observation.205.hive_pre_ftl.desc:0 "$observation.205.hive_mind.start$\n\n$observation.205.end$"
 observation.205.reg_pre_ftl.desc.gestalt:0 "$observation.205.reg.start$\n\n$observation.205.gestalt.end$"
 observation.205.hive_pre_ftl.desc.gestalt:0 "$observation.205.hive_mind.start$\n\n$observation.205.gestalt.end$"

 observation.205.a:1 "Se ao menos a nossa nave tivesse conseguido escapar..."

