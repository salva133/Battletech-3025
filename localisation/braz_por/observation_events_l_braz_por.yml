 observation.3205.name:0 "Calamidade Iminente em [pre_ftl_planet.GetName]"
 observation.3205.desc:0 "Após terem testemunhado a aparente captura de sua divindade, a população de [pre_ftl_planet.GetName] não está em bons lençóis. A sociedade está se dividindo, e as tensões atingiram um nível insustentável.\n\nSe não agirmos depressa, essas pessoas usarão a nossa tecnologia para se autodestruir em uma guerra mundial religiosa."
 observation.3205.a:0 "Recupere nossa tecnologia."
 observation.3205.b:0 "Não podemos arriscar uma maior contaminação cultural."
 # This event appears prior to observation.204 (nuclear war following downed shuttle and stolen tech) #
 observation.3210.name:0 "Um Desastre Assola [pre_ftl_planet.GetName]"
 observation.3210.desc:0 "A tecnologia roubada da nossa nave derrubada em [pre_ftl_planet.GetName] é uma ameaça à vida do planeta. Sem o nosso conhecimento científico, a população pode usar nossa tecnologia para se autodestruir.\n\nSe não interferirmos, poderemos presenciar um desastre."
 observation.3210.a:0 "Ative a autodestruição da nave."
 observation.3210.b:0 "O estrago já foi feito."
