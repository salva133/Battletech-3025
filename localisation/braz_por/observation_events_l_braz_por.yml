 observation.206.reg.start:0 "$observation.205.reg.start$"
 observation.206.hive_mind.start:0 "$observation.205.hive_mind.start$"
 observation.206.end:0 "Após uma breve guerra convencional, ambos os lados se destruíram em uma gigantesca troca de mísseis nucleares que arruinou a maior parte do [pre_ftl_planet.GetPlanetHabitat].\n\nA população da superfície foi dizimada, e [pre_ftl_planet.GetName] não é mais capaz de suportar vida. Nossos cientistas capturados são contados entre os bilhões de mortos."
 observation.206.gestalt.end:0 "Após uma breve guerra convencional, ambos os lados se destruíram em uma gigantesca troca de mísseis nucleares que arruinou a maior parte do [pre_ftl_planet.GetPlanetHabitat].\n\nA população da superfície foi dizimada, e [pre_ftl_planet.GetName] não é mais capaz de suportar vida. Nossos drones capturados são contados entre os bilhões de mortos."

