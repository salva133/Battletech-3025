 SHUTTLE_INTERCEPTED:1 "Resgatar os Sobreviventes do Transporte"
 SHUTTLE_INTERCEPTED_DESC:1 "Uma de nossas naves de transporte foi abatida pelos nativos em [pre_ftl_country.GetName], e precisamos resgatar quaisquer sobreviventes antes que sejam capturados pelas forças locais."
 ABDUCT_SCIENTIST_PROJECT:1 "Abduzir Cientista [GetPreFTLUpper]"
 ABDUCT_SCIENTIST_PROJECT_DESC:1 "Um indivíduo brilhante foi identificado entre os [pre_ftl_country.GetSpeciesNamePlural] [GetPreFTLLower], em [pre_ftl_planet.GetName]. Sua habilidade científica considerável é desperdiçada em sua civilização [GetPreFTLLower], mas [abducted_scientist.GetHeShe] seria de grande ajuda para os nossos programas de pesquisa. Planos foram colocados em ação para abduzir e "convencer" [abducted_scientist.GetHeShe] a trabalhar para nós."
 DEFENSE_FORCE_STRIKE_PROJECT:1 "Destruir a Força de Defesa Nativa"
 DEFENSE_FORCE_STRIKE_PROJECT_DESC:1 "Os estados-nações do povo [pre_ftl_country.GetSpeciesName] em [pre_ftl_planet.GetName] se uniram para formar uma força-tarefa antialienígena com a missão de frustrar nossas operações em seu mundo natal. Isso não pode ser tolerado. Precisamos lançar um ataque punitivo contra a base principal dessa organização."
 IMPLANT_MALFUNCTIONS_PROJECT:1 "Retire os Implantes Defeituosos"
 IMPLANT_MALFUNCTIONS_PROJECT_DESC:1 "Estamos enfrentando problemas com os implantes cerebrais que foram dados a diversas cobaias entre os [pre_ftl_country.GetSpeciesNamePlural] [GetPreFTLLowerPlural], em [pre_ftl_planet.GetName]. Já ocorreram inúmeros defeitos, resultando em comportamentos violentos e, em alguns casos, fatalidades. Precisamos remover esses implantes antes que causem mais problemas."
 PROBE_ALIENS_PROJECT:1 "Examinar Alienígenas"
 PROBE_ALIENS_PROJECT_DESC:1 "Nossos cientistas gostariam de coletar cobaias da civilização nativa de [pre_ftl_planet.GetName]. Depois que os testes forem conduzidos, as cobaias serão devolvidas à superfície do [pre_ftl_planet.GetPlanetHabitat] sem lembrar da experiência."

