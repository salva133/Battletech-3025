 observation.3215.desc:0 "As tensões estão aumentando em [pre_ftl_planet.GetName], e isso pode culminar em uma guerra nuclear. Se não fizermos nada, eles vão acabar destruindo uns aos outros.\n\nNós somos a única esperança."
 observation.3215.a:0 "Vamos nos infiltrar e desescalar a crise."
 observation.3215.b:0 "Não há mais motivos para espionagem."
