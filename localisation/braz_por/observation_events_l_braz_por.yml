 observation.212.desc:1 "No que pode ser descrito apenas como um espetáculo obsceno, nossos cientistas capturados em [pre_ftl_planet.GetName] foram exibidos em frente às câmeras da TV ao vivo como "horrores alienígenas"."
 observation.212.desc.mach:1 "No que pode ser descrito apenas como um espetáculo obsceno, nossas unidades científicas capturadas em [pre_ftl_planet.GetName] foram exibidas em frente às câmeras da TV ao vivo como "horrores das máquinas de além das estrelas"."
 observation.212.a:1 "Deplorável!"

# Smuggler Outpost
 observation.301.name:1 "Entreposto Contrabandista"
 observation.301.desc:1 "Nosso posto de observação sobre [pre_ftl_planet.GetName] detectou um assentamento ilegal na superfície do [pre_ftl_planet.GetPlanetHabitat]. Parece ser algum tipo de entreposto construído por contrabandistas [Root.GetSpeciesNamePlural] e outros elementos criminosos de [Root.GetName].\n\nJá ocorreram incidentes isolados, onde os contrabandistas entraram em contato com os [GetPreFTLLowerPlural] nativos – e alguns casos acabaram em violência. Precisamos agir rapidamente para conter essa situação e remover os criminosos antes que eles causem mais danos."
 observation.301.a:1 "Tire-os de lá."
 observation.301.b:1 "Que mal alguns contrabandistas podem fazer?"
 observation.302.name:1 "Ataque aos Contrabandistas"
 observation.302.desc:1 "Em um ataque-relâmpago, nossas forças invadiram o entreposto contrabandista em [pre_ftl_planet.GetName]. Após um breve combate, os criminosos sobreviventes foram presos e transportados para a órbita do planeta. Depois, o prédio vazio foi vaporizado usando explosivos.\n\nAcreditamos que a contaminação cultural foi mínima, e nossas forças também confiscaram uma grande quantidade de contrabando ilegal. Os lucros desta apreensão foram adicionados ao nosso tesouro."
 observation.302.a:1 "Uma vitória significativa."
 observation.303.name:1 "Comércio de Armas Contrabandeadas"
 observation.303.desc:3 "Chegamos tarde demais. Os contrabandistas em [pre_ftl_planet.GetName] começaram a comercializar armas modernas e estimulantes narcóticos com os [GetPreFTLLowerPlural] locais em troca de metais preciosos e escravos.\n\nUm confronto se iniciou entre diversos grupos [GetPreFTLLowerPlural]. Devido às armas de tecnologia avançada agora à disposição, a quantidade de mortos dos dois lados foi horrenda. A contaminação cultural agora é irreversível."
 observation.303.a:1 "Isso é um desastre."

# Scientist Abduction
 observation.1001.name:0 "Proposta de Abdução"
 observation.1001.desc:1 "Identificamos um indivíduo promissor entre os [pre_ftl_country.GetSpeciesNamePlural] [owner.GetPreFTLLowerPlural] em [pre_ftl_planet.GetName]. Sua pesquisa brilhante está muito além dos seus colegas, e partes dela são revolucionárias até para os nossos padrões.\n\nApesar de o seu trabalho certamente estar acelerando o progresso tecnológico dos [pre_ftl_country.GetSpeciesNamePlural], seu potencial é desperdiçado em sua civilização [owner.GetPreFTLLower]. Em nossos laboratórios, [abducted_scientist.GetHeShe] teria uma oportunidade de fazer ciência de verdade."
 observation.1001.a:0 "Desenhe um cenário de abdução."
 observation.1001.b:1 "[abducted_scientist.GetHeSheCap] ainda é [owner.GetPreFTLLower]. Deixe que fique com seu povo."
 observation.1002.name:0 "Abdução Bem-Sucedida"
 observation.1002.desc:2 "Nossos agentes conseguiram abduzir o indivíduo [owner.GetPreFTLLower] de [pre_ftl_country.GetName]! Uma de nossas naves interceptou o seu veículo e desabilitou-o usando um PEM enquanto [abducted_scientist.GetHeShe] retornava para casa tarde da noite, após o trabalho.\n\nO indivíduo foi paralisado temporariamente e levado para o transporte, enquanto as memórias de seu guarda-costas foram apagadas. Estamos confiantes em nossa habilidade de "convencer" o alvo a trabalhar para nós."
 observation.1002.tt:0 "Ganhe um §YCientista [pre_ftl_country.GetSpeciesName] de Nível 6§! com a característica §Y$leader_trait_spark_of_genius$§!."
 observation.1003.name:0 "Abdução Falha"
 observation.1003.desc:2 "Infelizmente, nossa tentativa de abduzir o indivíduo [owner.GetPreFTLLower] de [pre_ftl_country.GetName] falhou. Uma de nossas naves interceptou o seu veículo, mas enquanto tentávamos mover o alvo para a nave usando um raio de levitação, um caça atmosférico [pre_ftl_country.GetSpeciesName] apareceu no local.\n\nA nave conseguiu escapar para a órbita do planeta, mas o raio de levitação foi interrompido e o indivíduo... bem, foi uma longa queda. Esperamos que a culpa de sua morte seja transferida para um estado-nação rival do povo [pre_ftl_country.GetSpeciesName]."
 observation.1004.name:0 "Avanço em [pre_ftl_planet.GetName]!"
 observation.1004.desc:0 "O indivíduo do campo científico que identificamos em [pre_ftl_planet.GetName] demonstrou ter muito talento. Sua pesquisa incomum e mente analítica afiada rapidamente acelerou o avanço tecnológico de [pre_ftl_country.GetName]."
 observation.1004.a:0 "Incrível!"

# Defense Force
 observation.1101.name:1 "[pre_ftl_planet.GetName]: Força-Tarefa Antialienígena"
 observation.1101.desc:1 "Em uma aparente resposta às nossas operações em seu mundo [GetPreFTLLower], muitos dos estados-nações dos [pre_ftl_country.GetSpeciesNamePlural] em [pre_ftl_planet.GetName] momentaneamente colocaram suas diferenças de lado para formar uma nova organização militar supranacional.\n\nDe acordo com a mídia local, essa força-tarefa foi incumbida de defender seu [pre_ftl_planet.GetPlanetHabitat] de "atividades hostis perpetradas por uma agência alienígena desconhecida contra o povo [pre_ftl_country.GetSpeciesName] como um todo"."
# Interceptions
 observation.1102.name:1 "[pre_ftl_planet.GetName]: Atividades da Força-Tarefa"
 observation.1102.desc:1 "Imagens de reconhecimento feitas pelo nosso Posto de Observação sobre [pre_ftl_planet.GetName] confirmaram a construção de diversas novas bases militares e instalações equipadas com radares na superfície do [pre_ftl_planet.GetPlanetHabitat], tudo sob o controle da força-tarefa antialienígena fundada recentemente pelos [pre_ftl_country.GetSpeciesNamePlural].\n\nEstamos vendo um nível de cooperação sem precedentes entre seus estados-nações, e nossos voos de abdução estão sendo interceptados rotineiramente por caças atmosféricos pertencentes a essa força. Apesar de nossa vantagem tecnológica, os números superiores deles os permitiram abater diversas de nossas naves de abdução!"
 observation.1102.a:0 "Isso vai prejudicar nossas atividades de observação agressiva."
# Observation Post Lost 
 observation.1103.name:1 "[pre_ftl_planet.GetName]: Posto de Observação Perdido"
 observation.1103.desc:1 "Nosso Posto de Observação sobre [pre_ftl_planet.GetName] foi destruído! O culpado foi um grande míssil terra-espaço lançado de uma base militar controlada pela força-tarefa supranacional do povo [pre_ftl_country.GetSpeciesName].\n\nAinda não temos certeza sobre como eles conseguiram rastrear a estação, pois adotamos todas as precauções para esconder sua existência dos [pre_ftl_country.GetSpeciesNamePlural]. Uma teoria é que os nativos conseguiram fazer uma engenharia reversa em tecnologias saqueadas de nossas naves abatidas."
 observation.1103.a:0 "Isso é revoltante!"
# Strike
 observation.1105.name:1 "[pre_ftl_planet.GetName]: Ataque Cirúrgico"
 observation.1105.desc:1 "A equipe do nosso Posto de Observação em órbita ao redor de [pre_ftl_planet.GetName] solicitou ajuda para lidar com a força-tarefa antialienígena fundada pelos [pre_ftl_country.GetSpeciesNamePlural] em resposta aos nossos esforços de observação agressiva. Apesar de arcaica para os nossos padrões, essa organização desenvolveu um talento para interromper nossas operações de abdução.\n\nSua base principal foi identificada na superfície do [pre_ftl_planet.GetPlanetHabitat], sob [pre_ftl_planet.GetAMountainFeature]. Um bombardeio orbital será ineficaz, mas um ataque rápido usando uma equipe fortemente armada deve ser capaz de surpreender a base. Sua destruição certamente significará o fim dessa irritante força-tarefa dos [pre_ftl_country.GetSpeciesNamePlural]."
 observation.1105.a:1 "Prossiga."
 observation.1105.b:1 "Não, temos que evitar hostilizá-los ainda mais..."
 observation.1106.name:2 "[pre_ftl_planet.GetName]: Ataque Bem-Sucedido"
 observation.1106.desc:2 "Nossa missão para destruir a base principal da força-tarefa supranacional dos [pre_ftl_country.GetSpeciesNamePlural] foi um sucesso absoluto! A base foi infiltrada por nossa equipe de ataque, e seus defensores e suas armas limitadas não foram páreo para nossos agentes experientes.\n\nApós plantar cargas explosivas nos níveis inferiores da base, a equipe de ataque foi resgatada por nossas naves, que estavam aguardando. Nada mais resta dessa problemática força-tarefa do povo [From.From.From.Owner.GetSpeciesName]."
 observation.1106.a:1 "Missão cumprida."
 observation.1107.name:3 "[pre_ftl_planet.GetName]: Ataque Malsucedido"
 observation.1107.desc:2 "Nossa missão para destruir a base principal da força-tarefa supranacional dos [pre_ftl_country.Owner.GetSpeciesNamePlural] falhou miseravelmente! Várias das naves que carregavam nossa equipe de ataque foram abatidas por baterias antiaéreas escondidas antes mesmo de chegarem até o alvo. Os agentes restantes foram recebidos por uma forte resistência quando enfim chegaram à entrada da base.\n\nDevido à aproximação de reforços [pre_ftl_country.Owner.GetSpeciesNamePlural], o comandante da equipe de ataque finalmente deu a ordem de retirada. Infelizmente, enquanto nossas naves de extração estavam tentando chegar até a órbita do planeta, uma enorme formação de caças atmosféricos as interceptou. Nossas perdas foram pesadas."
 observation.1107.a:1 "Isso é um desastre!"
# Disbanded 
 observation.1104.name:1 "[pre_ftl_planet.GetName]: Força-Tarefa Dissolvida"
 observation.1104.desc:1 "A força-tarefa supranacional que os estados-nações do povo [pre_ftl_country.GetSpeciesName] fundaram para frustrar nossas operações em [pre_ftl_planet.GetName] foi dissolvida! Apesar de eles terem conseguido, de alguma forma, algumas vitórias importantes contra nossas equipes de abdução, vários membros fundadores da organização decidiram cortar o financiamento e abandonar do projeto.\n\nA Inteligência atribui esse evento inesperado a brigas internas e posturas diplomáticas entre os estados-nações [pre_ftl_country.GetSpeciesNamePlural]."
 observation.1104.a:1 "Um evento inesperado, mas bem-vindo."

# Malfunctioning Implants
 observation.1201.name:1 "[pre_ftl_planet.GetName]: Defeito nos Implantes"
 observation.1201.desc:1 "Como parte de nossos esforços de observação em [pre_ftl_planet.GetName], equipes de abdução instalaram cirurgicamente implantes cerebrais em diversas cobaias do povo [pre_ftl_country.GetSpeciesName] para rastreá-las e monitorar o seu comportamento. Infelizmente, devido a um defeito de fabricação, muitos desses implantes apresentaram falhas e agora estão provocando um... efeito colateral no comportamento de nossos objetos de estudo.\n\nHouve diversos suicídios e pelo menos três episódios de histeria violenta. Os [root.GetResearcherPlural] do nosso Posto de Observação pediram assistência para reunir as cobaias restantes e remover os seus implantes antes que ocorram mais acidentes."
 observation.1201.a:0 "Precisamos limpar essa bagunça."
 observation.1201.b:0 "Não é problema nosso."
 observation.1202.name:3 "[pre_ftl_planet.GetName]: Implantes Removidos"
 observation.1202.desc:2 "Equipes de abdução do nosso Posto de Observação sobre [pre_ftl_planet.GetName] trabalharam em conjunto com a tripulação de [Root.GetName] para reunir rapidamente as cobaias do povo [pre_ftl_country.GetSpeciesName] com os implantes cerebrais defeituosos.\n\nA equipe cirúrgica do Posto de Observação substituiu os implantes por versões funcionais e os indivíduos foram devolvidos para a superfície do [pre_ftl_planet.GetPlanetHabitat]. Como um bônus adicional, [Root.GetLeaderName], que lidera a equipe científica, conseguiu extrair uma grande quantidade de dados dos implantes removidos, apesar dos seus defeitos."
 observation.1202.a:0 "Pelo menos algo de bom saiu disso."
 observation.1203.name:3 "[pre_ftl_planet.GetName]: Implantes Não Removidos"
 observation.1203.desc:2 "Os últimos indivíduos [pre_ftl_country.GetSpeciesNamePlural] que usamos como cobaias em [pre_ftl_planet.GetName] sucumbiram aos efeitos dos implantes cerebrais defeituosos. Muitos enlouqueceram completamente e começaram a berrar segmentos de códigos aleatórios da linguagem de programação do povo [Root.GetSpeciesName] utilizada nos implantes, enquanto atacavam ferozmente qualquer um ou qualquer coisa que estivesse por perto."
 observation.1203.a:0 "Como isso pode ter acontecido?"
 observation.1205.name:0 "[pre_ftl_planet.GetName]: Implantes Adotados"
 observation.1205.desc:1 "Os [pre_ftl_country.GetSpeciesNamePlural] em [pre_ftl_planet.GetName] conduziram sua própria pesquisa nos implantes que deixamos para trás. De algum modo, os pesquisadores [GetPreFTLLower] conseguiram desenvolver uma cibernética muito mais compatível com a biologia de indivíduos do povo [pre_ftl_country.GetSpeciesName] do que nós fomos capazes de fazer."
 observation.1205.a:0 "Incrível!"
 observation.1205.tt:0 "Os §Y[pre_ftl_country.GetSpeciesNamePlural]§! adotaram a §YCibernética§!."

# Ethic Shifts
 observation.1301.name:1 "[pre_ftl_planet.GetName]: Mudanças Éticas"
 observation.1301.xenophobe:0 "Percebemos uma mudança notável nos costumes dos [pre_ftl_country.GetSpeciesNamePlural] [GetPreFTLLowerPlural] em [pre_ftl_planet.GetName]. A sociedade deles está se voltando para dentro, e estão cada vez menos receptivos a estranhos.\n\nNossos voos de observação agressiva e abduções por todo o [pre_ftl_planet.GetPlanetHabitat] deles parece ter tido uma participação nisso, fazendo com que os [pre_ftl_country.GetSpeciesNamePlural] se tornassem mais cautelosos com o desconhecido."
 observation.1301.xenophile:0 "Percebemos uma mudança notável nos costumes dos [pre_ftl_country.GetSpeciesNamePlural] [GetPreFTLLowerPlural] em [pre_ftl_planet.GetName]. A sociedade deles está se abrindo para influências externas, e estão cada vez mais receptivos a estranhos.\n\nNossos voos de observação por todo o [pre_ftl_planet.GetPlanetHabitat] deles parece ter tido uma participação nisso, deixando os [pre_ftl_country.GetSpeciesNamePlural] ansiosos para descobrir mais sobre o desconhecido."
 observation.1301.spiritualist:0 "Diversas de nossas equipes de abdução localizadas no Posto de Observação sobre [pre_ftl_planet.GetName] aparentemente estão usando os propulsores de suas naves para queimar grandes círculos e padrões complexos em plantações que pertencem aos [pre_ftl_country.GetSpeciesNamePlural] [GetPreFTLLower] nativos do [pre_ftl_planet.GetPlanetHabitat].\n\nAs tripulações das naves foram advertidas seriamente por essa brincadeira, mas os círculos parecem ter tomado algum tipo de significado espiritual para os nativos. Uma nova religião foi formada baseada nesses padrões, e está ganhando popularidade entre os [pre_ftl_country.GetSpeciesNamePlural] a uma taxa alarmante."
 observation.1301.materialist:0 "Diversas de nossas equipes de abdução localizadas no Posto de Observação sobre [pre_ftl_planet.GetName] aparentemente estão usando os propulsores de suas naves para queimar grandes círculos e padrões complexos em plantações que pertencem aos [pre_ftl_country.GetSpeciesNamePlural] [GetPreFTLLower] nativos do [pre_ftl_planet.GetPlanetHabitat].\n\nAs tripulações das naves foram advertidas seriamente por essa brincadeira, mas os nativos parecem estar convencidos de que os círculos têm algum significado matemático. Um novo movimento científico foi estabelecido para o estudo dos padrões e está ganhando popularidade entre os [pre_ftl_country.GetSpeciesNamePlural] de modo alarmante."

# Nuclear War, everyone dead, planet is a tomb world
