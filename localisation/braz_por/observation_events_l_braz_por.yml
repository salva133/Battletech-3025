 observation.2011.name:2 "Desenvolvimento Tecnológico: Contratempo em [pre_ftl_planet.GetName]"
 observation.2011.desc:1 "Nossos conselheiros em [pre_ftl_planet.GetName] estão tendo dificuldades em trabalhar com os habitantes locais na missão de trazê-los para um nível mais avançado de tecnologia. Muitos [pre_ftl_planet.Owner.GetSpeciesNamePlural] se recusam a se relacionar conosco, e até mesmo aqueles que estão mais ansiosos para aprender olham para nossos cientistas com desconfiança e repulsa.\n\nEssa xenofobia infelizmente alterou nossos cronogramas. Ensinar os [pre_ftl_planet.Owner.GetSpeciesNamePlural] levará mais tempo do que o esperado."
 observation.2014.name:1 "Desenvolvimento Tecnológico: Progresso em [pre_ftl_planet.GetName]"
 observation.2014.desc:1 "O povo de [pre_ftl_planet.GetName] está feliz com a tecnologia que temos compartilhado. Os indivíduos desse povo se reuniram nos enclaves que estabelecemos na superfície do mundo deles e encheram nossos cientistas de perguntas sobre a nossa cultura e história.\n\nA ansiedade dos [pre_ftl_planet.Owner.GetSpeciesNamePlural] para saber mais sobre nós acelerou o nosso plano de ajudar no progresso tecnológico da civilização deles. Nós refizemos nossas estimativas de tempo iniciais."
 observation.2014.tt:0 "§Y[pre_ftl_country.GetName]§!: §G+20%§! de Avanço Tecnológico."
 observation.2016.name:1 "Desenvolvimento Tecnológico: Contratempo em [pre_ftl_planet.GetName]"
 observation.2016.desc:1 "Os [pre_ftl_species.GetNamePlural] em [pre_ftl_planet.GetName] infelizmente se mostraram pupilos difíceis. Nossos conselheiros científicos reportam que os alienígenas são lentos para abandonar seus costumes e mais lentos ainda para adotar novos conceitos e ideias. Parece que nossa missão de esclarecimento vai demorar mais do que imaginávamos."
 observation.2016.tt:0 "§Y[pre_ftl_country.GetName]§!: §R-20%§! de Avanço Tecnológico."
 observation.2018.name:1 "Desenvolvimento Tecnológico: Contratempo em [pre_ftl_planet.GetName]"
 observation.2018.desc:1 "Estamos com dificuldade para encontrar conselheiros científicos dispostos a participar da nossa missão de desenvolvimento tecnológico em [pre_ftl_planet.GetName]. Devido ao odor e aparência... diferentes dos [pre_ftl_species.GetNamePlural], estar na presença deles é desafiador, para dizer o mínimo.\n\nA convocação para trabalhar na superfície de [pre_ftl_planet.GetName] começou a ser considerada uma punição. Infelizmente, isso atrasou o progresso da nossa missão."
 observation.2018.tt:0 "§Y[pre_ftl_country.GetName]§!: §R-20%§! de Avanço Tecnológico."
 observation.2020.desc:1 "Os [pre_ftl_species.GetNamePlural] de [pre_ftl_planet.GetName] se mostraram cientistas naturais. Nossos conselheiros atuando no mundo natal deles estão impressionados com o progresso que têm demonstrado. Os relatórios indicam que nossa missão para avançar a civilização do povo [pre_ftl_species.GetName] para a Idade Espacial pode terminar antes do previsto."
 observation.2022.desc:0 "Nossa missão para levar o desenvolvimento tecnológico aos [pre_ftl_species.GetNamePlural] em [pre_ftl_planet.GetName] está avançando mais rápido do que o previsto, em grande parte devido à inteligência incomum deles. Apesar de os [pre_ftl_species.GetNamePlural] serem uma civilização relativamente jovem, nossos conselheiros científicos veem neles um grande potencial."
 observation.2030.name:0 "Mudanças Éticas em [pre_ftl_planet.GetName]"
 observation.2030.desc:0 "O contato prolongado com nossos conselheiros científicos em [pre_ftl_planet.GetName] parece ter feito com que os nativos se tornassem mais receptivos a outras espécies e culturas. Os [pre_ftl_species.GetNamePlural] já não reagem rapidamente com repulsão quando olham para algo que é alienígena para eles."
 observation.2031.desc:1 "Após trabalharem junto aos nossos cientistas e conselheiros em [pre_ftl_planet.GetName], os [pre_ftl_species.GetNamePlural] parecem ter desenvolvido um interesse profundo em todas as coisas que são alienígenas a eles."
 observation.2031.tt:0 "O povo de [pre_ftl_planet.GetName] ficará mais xenófilo."
 observation.social.intro:0 "Nossos conselheiros relatam que os nativos em [pre_ftl_planet.GetName] não só ficaram totalmente apaixonados pela nossa tecnologia, como também estão começando a adotar os nossos costumes."
 observation.2032.desc:0 "$observation.social.intro$\n\nEles parecem ter adaptado amplamente nossa filosofia de paz e não violência. Desde a nossa chegada, os conflitos entre os vários grupos culturais [pre_ftl_species.GetNamePlural] quase cessaram."
 observation.2032.tt:0 "O povo de [pre_ftl_planet.GetName] vai priorizar o pacifismo."
 observation.2033.desc:1 "$observation.social.intro$\n\nCom as novas armas que fornecemos a eles, os [pre_ftl_species.GetNamePlural] desenvolveram um novo apreço pela arte da guerra. A sociedade deles se tornou significativamente militarizada desde a nossa chegada."
 observation.2033.tt:0 "O povo de [pre_ftl_planet.GetName] vai priorizar o militarismo."
 observation.2034.desc:0 "$observation.social.intro$\n\nServimos como um exemplo bem-sucedido, ensinando a eles o valor de uma liderança forte e unida. Os [pre_ftl_species.GetNamePlural] agora percebem que essa é a única forma de alcançarem a grandeza como civilização."
 observation.2034.tt:0 "O povo de [pre_ftl_planet.GetName] vai priorizar o autoritarismo."
 observation.2035.desc:1 "$observation.social.intro$\n\nInspirados pelo que viram de nossa arte e cultura, o povo [pre_ftl_species.GetName] parece ter desenvolvido uma nova noção de igualitarismo. As liberdades pessoais deles aumentaram imensamente desde a nossa chegada."
 observation.2035.tt:0 "O povo de [pre_ftl_planet.GetName] vai priorizar o igualitarismo."
 observation.2036.desc:0 "$observation.social.intro$\n\nNossa missão para ensinar valor da ciência aos [pre_ftl_species.GetNamePlural] afetou muito a sociedade deles. Religiões organizadas estão em declínio e muitas superstições estão sendo abandonadas."
 observation.2036.tt:0 "O povo de [pre_ftl_planet.GetName] vai priorizar o materialismo."
 observation.2037.desc:1 "$observation.social.intro$\n\nApós testemunhar a força da nossa fé, muitos dos [pre_ftl_species.GetNamePlural] estão voltando para as antigas religiões da sua civilização, incorporando elementos de nossas crenças nas deles."
 observation.2037.tt:0 "O povo de [pre_ftl_planet.GetName] vai se tornar mais espiritual."
 observation.2038.desc:0 "Alguns dos cientistas que enviamos para aconselhar os [pre_ftl_species.GetNamePlural] de [pre_ftl_planet.GetName] questionaram a sabedoria de nossa missão lá. Eles relatam que os nativos parecem estar interessados apenas em obter novas tecnologias de armamentos.\n\nOs esforços incansáveis deles para tentar converter as tecnologias pacíficas que oferecemos em instrumentos de guerra atrasaram o progresso de nossa missão."
 observation.2039.desc:1 "Nossa missão para iluminar a civilização nativa em [pre_ftl_planet.GetName] não está procedendo como planejamos. Os cientistas [pre_ftl_species.GetNamePlural] frequentemente ficam horrorizados quando tentamos ensiná-los novas tecnologias de armas.\n\nForam necessárias semanas para acalmá-los após termos mostrado uma simulação ilustrando os efeitos de detonar uma bomba de fusão sobre uma cidade populosa. Isso infelizmente atrasou o nosso progresso."
 observation.2040.desc:0 "Estamos tendo dificuldades em trabalhar com a população de [pre_ftl_planet.GetName] durante nossa missão de elevar a civilização deles. Os [pre_ftl_species.GetNamePlural] se revelaram bastante supersticiosos, e nossos conselheiros científicos geralmente ficam frustrados pelas suas tradições religiosas arcanas e pela recusa em aceitar provas concretas.\n\nInfelizmente, parece que nossas estimativas de tempo iniciais para essa missão eram muito otimistas."
 observation.2041.desc:1 "Nossos esforços para iluminar os [pre_ftl_species.GetNamePlural] e liderá-los no caminho verdadeiro foram frustrados. Nossos conselheiros religiosos e científicos em [pre_ftl_planet.GetName] relatam uma preocupante falta de fé por parte da população nativa. Eles estão dispostos a aceitar nossa tecnologia prontamente, mas não as lições espirituais necessárias para utilizá-la de maneira responsável.\n\nIsso dificultou bastante nossa missão para guiar os [pre_ftl_species.GetNamePlural] no caminho da iluminação. Isso levará mais tempo do que os sinais ordenaram."
 observation.2042.desc:0 "A sociedade opressiva e autocrática em [pre_ftl_planet.GetName] frustrou nossos esforços para avançar o nível tecnológico dos [pre_ftl_species.GetNamePlural]. Os pensamentos e iniciativas individuais, sob os quais a ciência prospera, são desencorajados entre os [pre_ftl_species.GetNamePlural].\n\nSeu autoritarismo excessivo freou o progresso da nossa missão – os conselheiros científicos que enviamos relatam que o processo levará mais tempo do que o esperado."
 observation.2043.desc:1 "A anarquia reina de maneira suprema na superfície de [pre_ftl_planet.GetName], e nossos conselheiros estão tendo dificuldades em ensinar ciência moderna para os [pre_ftl_species.GetNamePlural]. Às vezes, parece que cada cientista tem uma visão particular para o projeto, sem considerar as necessidades da equipe ou do bem comum.\n\nNossa missão rumo ao esclarecimento continua, apesar do igualitarismo equivocado demonstrado pela população local, mas o processo vai levar mais tempo do que o esperado."

