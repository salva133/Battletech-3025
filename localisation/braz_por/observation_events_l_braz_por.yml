# Nuclear War, pre-ftls regress to stone age, planet is a tomb world
 observation.207.name:0 "$observation.205.name$"

 observation.207.reg.start:0 "$observation.205.reg.start$"
 observation.207.hive_mind.start:0 "$observation.205.hive_mind.start$"
 observation.207.end:0 "Após uma breve guerra convencional, ambos os lados se destruíram em uma gigantesca troca de mísseis nucleares que arruinou a maior parte do [pre_ftl_planet.GetPlanetHabitat].\n\nO [pre_ftl_planet.GetPlanetHabitat] sofreu danos extensivos, com a destruição de todas as grandes cidades e a eliminação de mais de 90% da população. Sobreviventes dispersos surgiram entre os destroços, mas nossos pesquisadores preveem que a civilização do [pre_ftl_planet.GetPlanetHabitat] regressará a um estado muito menos desenvolvido. Nossos cientistas capturados são contados entre os bilhões de mortos."
 observation.207.gestalt.end:0 "Após uma breve guerra convencional, ambos os lados se destruíram em uma gigantesca troca de mísseis nucleares que arruinou a maior parte do [pre_ftl_planet.GetPlanetHabitat].\n\nO [pre_ftl_planet.GetPlanetHabitat] sofreu danos extensivos, com a destruição de todas as grandes cidades e a eliminação de mais de 90% da população. Sobreviventes dispersos surgiram entre os destroços, mas nossos drones de observação preveem que a civilização do [pre_ftl_planet.GetPlanetHabitat] regressará a um estado muito menos desenvolvido. Nossos drones capturados são contados entre os bilhões de mortos."

 observation.207.reg_pre_ftl.desc:0 "$observation.207.reg.start$\n\n$observation.207.end$"
 observation.207.hive_pre_ftl.desc:0 "$observation.207.hive_mind.start$\n\n$observation.207.end$"
