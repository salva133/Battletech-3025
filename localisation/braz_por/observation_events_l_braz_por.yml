 observation.1406.reg.start:0 "$observation.1402.reg.start$"
 observation.1406.hive_mind.start:0 "$observation.1402.hive_mind.start$"
 observation.1406.end:0 "Enquanto nossos pesquisadores observavam em segurança a partir da órbita do planeta, o conflito rapidamente escalou para uma guerra nuclear global.\n\nO [pre_ftl_planet.GetPlanetHabitat] sofreu danos extensos, com a destruição de todas as grandes cidades e a eliminação de mais de 90% da população. Sobreviventes dispersos surgiram entre os destroços, mas nossos pesquisadores preveem que a civilização do [pre_ftl_planet.GetPlanetHabitat] regressará a um estado muito menos desenvolvido."
 observation.1406.gestalt.end:0 "Enquanto nossos drones de observação analisavam em segurança a partir da órbita do planeta, o conflito rapidamente escalou para uma guerra nuclear global.\n\nO [pre_ftl_planet.GetPlanetHabitat] sofreu danos extensos, com a destruição de todas as grandes cidades e a eliminação de mais de 90% da população. Sobreviventes dispersos surgiram entre os destroços, mas nossos drones de observação preveem que a civilização do [pre_ftl_planet.GetPlanetHabitat] regressará para um estado muito menos desenvolvido."

