 observation.1501.name:1 "Proposta de Pesquisa"
 observation.1501.desc:2 "Nossos cientistas no Posto de Observação sobre [pre_ftl_planet.GetName] solicitaram uma Nave Científica para ajudá-los a colher espécimes da superfície. Para fins de pesquisa, eles gostariam de abduzir secretamente alguns [GetPreFTLLowerPlural] e realizar testes neles. Depois eles serão devolvidos em segurança à superfície com as memórias apagadas."
 observation.1501.a:1 "Isso nos ajudará a entendê-los melhor."
 observation.1501.b:1 "Não, vamos deixá-los em paz."
 observation.1501.b.tt:0 "§Y$mission_passive_observation$§! agora produzirá §G+2§! de $r_unity$\n$t$§RFicará fixa como $mission_passive_observation$!§!"
 observation.1502.desc:2 "[Root.GetName] concluiu a sua missão científica em [pre_ftl_planet.GetName]. Sobrevoando a superfície à noite, transportes da Nave Científica utilizaram PEMs para desabilitar os veículos de combustão arcaicos utilizados pelos [GetPreFTLLowerPlural]. Seus ocupantes foram sedados e coletados, enquanto outras equipes de exploração adquiriram amostras ao dissecar espécimes do gado local.\n\nNossa missão parece ter passado desapercebida pela população do [pre_ftl_planet.GetPlanetHabitat], apesar de alguns relatos de "luzes inexplicáveis" e um incidente no qual uma de nossas tripulações deliberadamente utilizou os propulsores do transporte para criar círculos em uma plantação. Eles foram repreendidos."
 observation.1502.a:0 "Um trabalho bem feito."

