 observation.211.hive_mind.start:0 "A consciência em [pre_ftl_planet.GetName] que abateu nossa nave enviou uma transmissão aberta ao espaço através de um de seus satélites. Parece ser direcionada a nós."
 observation.211.end:0 "Eles estão exigindo que compartilhemos algumas de nossas tecnologias avançadas em troca das vidas dos cientistas capturados no local do acidente da nave. Se recusarmos, nossos cientistas serão executados publicamente na rede de transmissão televisiva primitiva deles."
