 observation.1402.reg.start:0 "Ocorreu uma grande guerra recentemente entre diversos dos maiores estados-nações em [pre_ftl_planet.GetName]."
 observation.1402.hive_mind.start:0 "Ocorreu uma grande guerra recentemente entre diversas consciências em [pre_ftl_planet.GetName]."
