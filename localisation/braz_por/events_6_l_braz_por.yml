 # Singing Planet

 SINGING_PLANET_CAT:0 "Leituras Estranhas"
 SINGING_PLANET_CAT_DESC:0 "Este planeta emite estranhas ondas magnéticas diferentes de tudo o que vimos até agora, quase como se estivesse tentando se comunicar conosco. É apenas lógico investigar esse fenômeno incomum. Podemos ter acabado de encontrar um extraordinário exemplo de vida em um nível planetário."

 anomaly.7101.name:0 "Planeta Cantante"
 anomaly.7101.standard.desc:0 "O que inicialmente presumíamos ser uma tentativa deliberada de comunicação acabou se mostrando um fenômeno incomum, mas que ocorre naturalmente. As ondas magnéticas produzidas pelo planeta, com o manuseio e edição adequados, podem soar um pouco como a fala ou até mesmo com uma canção, mas não são criadas por um ser pensante. Alguns dos nossos cientistas, no entanto, acham as ondas bastante cativantes.\n\nTalvez seja possível usar este fenômeno, possivelmente hospedando artistas ou outros VIPs em uma estação criada para captar esses sinais e tocá-los como música relaxante."
 anomaly.7101.a:0 "Fascinante."
 anomaly.7101.machines.desc:0 "O planeta está emitindo uma série de sinais que nossos drones de exploração especularam ser de origem artificial. Após uma análise mais aprofundada, descobriu-se que os sinais são apenas um fenômeno natural causado por ondas magnéticas incomuns, mas inofensivas. Essa descoberta não traz nenhum benefício imediato ao coletivo, mas devido à sua singularidade, estudá-la pode nos fornecer alguns dados de pesquisa em longo prazo."
 anomaly.7101.b:0 "Catalogue tudo."
 anomaly.7101.hive.desc:0 "O planeta está emitindo uma série de sinais que nossos drones de exploração especularam ser de origem artificial. Após uma análise mais aprofundada, descobrimos que não passam de um fenômeno natural, mas com a característica incomum de fortalecer a conexão dos nossos drones com a mente coletiva. Parece que os drones expostos às ondas magnéticas do planeta respondem melhor à vontade da colmeia."
 anomaly.7101.c:0 "Tudo pela colmeia."
 anomaly.7101.c.desc:0 "A colmeia pode replicar essas ondas magnéticas e usá-las para fortalecer sua vontade."

 # Ancient Manufactorium

 colony.9200.name:0 "Depósito Oculto" #starting the event
 colony.9200.desc:0 "Durante um reconhecimento padrão de [Root.GetName], a unidade de exploração planetária se deparou com uma porta maciça que parece levar diretamente para o interior de uma cordilheira. O forte campo magnético produzido por algum tipo de dispositivo de camuflagem a escondeu dos sensores da nossa nave, e a entrada camuflada permaneceu invisível para as sondas de pesquisa autônomas que mapeiam a superfície.\n\nPor outro lado, testes mais especializados mostraram que fornecer um fluxo constante de energia deve fazer a porta operar novamente, permitindo-nos abri-la e ver o que há lá dentro."
 colony.9200.a:0 "Forneça a energia." #go on with chain
 colony.9200.a.desc:0 "A instalação da rede pode demorar algum tempo e continuará consumindo energia durante a exploração do depósito."

 colony.9201.name:0 "A Escuridão Aguarda" #entered the vault
 colony.9201.desc:0 "À medida que a energia fluía pelos circuitos, a entrada ficou ativa, e depois de alguns ajustes logo descobrimos como a porta funcionava. Pesquisas topográficas revelaram que o interior consiste em uma grande abóbada subterrânea. Uma infraestrutura alienígena cobre cada centímetro das paredes. Até mesmo os enormes pilares que sustentam o teto apresentam assinaturas de energia fracas. Considerando as leituras energéticas e as vagas semelhanças com a nossa tecnologia, parece ser uma instalação de fabricação subterrânea."
 colony.9201.a:0 "Vamos descobrir que segredos estão guardados aqui." #go forward
 colony.9201.a.desc:0 "Devido ao escopo dessa operação, serão necessários muitos recursos, mão de obra e uma quantidade desconhecida de tempo para estudá-la completamente. Atualizações regulares e relatórios sobre o trabalho deverão ser fornecidos no futuro."
 colony.9201.b:0 "Não podemos correr esse risco. Coloque explosivos." #opt out
 colony.9201.b.desc:0 "Vamos fechar a entrada e demolir este lugar. Quem sabe o que pode estar escondido dentro do depósito?"
 
 colony.9202.name:0 "Explosão Montanhosa!" #opted out - explosion and crater
 colony.9202.desc:0 "Aqueles que estavam longe do depósito sentiram o chão estremecer. Os mais próximos viram um grande pedaço da montanha sair voando, criando uma enorme cratera cheia de rochas, destroços e máquinas retorcidas. Um rápido palpite sobre o que poderia ter dado errado levou à conclusão de que uma reação em cadeia ocorreu dentro da abóbada quando a explosão inicial rompeu a porta.\n\nSeja como for, uma cratera fumegante é tudo o que resta do depósito subterrâneo."
 colony.9202.a:0 "É mais seguro assim."

 colony.9210.name:0 "Desaparecimentos!" #first problem
 colony.9210.desc:0 "A maior parte da fase inicial da pesquisa em [Root.GetName] foi focada no mapeamento da entrada. O primeiro cômodo dentro do depósito é um salão gigantesco que se estende para dentro da montanha, de onde vários corredores ramificados adentram ainda mais as profundezas. Inúmeras placas decoram os pilares esculpidos em pedra, cada uma representando a raça alienígena que supostamente construiu este lugar. Não conseguimos decifrar a língua, mas a história contada por essas obras de arte está centrada na guerra, na luta e em projetos grandiosos.\n\nO mais perturbador é a perda de uma unidade de construção inteira: após relatar a presença de sons estranhos no escuro, a unidade simplesmente desapareceu. A situação pode fugir do controle e exige uma ação mais decisiva."
 colony.9210.a:0 "Redobre as forças de segurança e procure por eles." #casual
 colony.9210.a.desc:0 "Vamos formar uma equipe de busca, mas muitos cidadãos já antecipam o pior. Também vamos redobrar os guardas para evitar novos incidentes."
 colony.9210.b:0 "Envie todos, encontre-os!" #egalitarian
 colony.9210.b.desc:0 "Não podemos abandoná-los para morrer! Formaremos um esquadrão de voluntários para procurar os desaparecidos!"
 colony.9210.c:0 "Forme um grupo de busca e coloque o resto de volta ao trabalho." #authoritarian
 colony.9210.c.desc:0 "Já esperávamos que algo assim pudesse acontecer. Vamos tentar encontrar os trabalhadores desaparecidos, mas não podemos atrasar nossas operações. Estamos prontos para pagar o preço."
 colony.9210.d:0 "Perturbador. Envie mais drones de guarda." #gestalt
 colony.9210.d.desc:0 "As unidades em falta serão substituídas por novas unidades. A pesquisa tem que continuar."

 colony.9211.name:0 "Trabalhadores Encontrados" #casual - pop dies and negative modifier
 colony.9211.desc:0 "Uma das nossas equipes de segurança relatou que os trabalhadores desaparecidos foram encontrados. Parece que este depósito ainda tem armadilhas e dispositivos que foram programados para aprisionar visitantes indesejados dentro de "caixas" feitas de paredes deslocadas e em movimento.\n\nOs pobres trabalhadores foram mortos pela armadilha. Nossos cidadãos estão furiosos com o resultado, mas pelo menos agora sabemos o que procurar."
 colony.9211.a:0 "Isso é terrível."

 colony.9212.name:0 "Trabalhadores Resgatados" #egalitarian - pop survives, negative modifier only
 colony.9212.desc:0 "Graças à enorme equipe de busca, não demorou muito para encontrar os trabalhadores desaparecidos. Os últimos foram descobertos presos em uma estrutura quadrada parecida com uma prisão, feita de paredes articuladas que se movem sozinhas. Parece que os sistemas de segurança dentro do depósito ainda estão funcionando. Agora estaremos mais preparados para combater essas engenhocas no futuro. No entanto, a população está irritada com o fato de os trabalhadores não terem recebido as medidas de segurança adequadas em primeiro lugar."
 colony.9212.a:0 "Tivemos sorte."

 colony.9213.name:0 "Trabalhadores Encontrados" #authoritarian - pop dies, no negative modifier
 colony.9213.desc:0 "Os trabalhadores desaparecidos foram encontrados em uma engenhoca grotesca que os aprisionou entre quatro paredes móveis. Infelizmente, esses indivíduos não são mais úteis para o império, mas pelo menos seu sacrifício revelou a existência da armadilha. O trabalho agora continua sem perturbações, e a população que trabalha no local sente algum alívio, sabendo que devem estar seguros (por enquanto)."
 colony.9213.a:0 "Eles sabiam dos riscos."

 colony.9214.name:0 "Drones Encontrados" #gestalt - pop dies
 colony.9214.desc:0 "Os drones desaparecidos foram encontrados em uma engenhoca de paredes móveis que se uniram para criar espaços de contenção. Infelizmente, todos os drones estão danificados demais para o uso. De agora em diante, nossos drones de inspeção usarão esse conhecimento para neutralizar armadilhas semelhantes. O trabalho continua sem mais perturbações."
 colony.9214.a:0 "Triste. Continue."

 colony.9220.name:0 "Salão da Lembrança" #first opportunity
 colony.9220.desc:0 "Entramos nos corredores de [Root.GetName] e descobrimos um grande salão estranhamente desprovido das máquinas de tubos que cobrem todos os outros corredores e paredes. Parece que quem construiu este lugar deu a ele uma atenção especial. Há diversas estátuas aqui em excelentes condições, retratando indivíduos bípedes. Com exceção de alguns detalhes, a maioria tem uma aparência uniforme. Infelizmente, não há nenhuma evidência do propósito deste salão, além de um tributo monumental a figuras provavelmente históricas."
 colony.9220.a:0 "Catalogue os achados." #casual 
 colony.9220.a.desc:0 "É só uma arte inútil e sem valor algum."
 colony.9220.b:0 "Que belíssimo artesanato." #master crafters
 colony.9220.b.desc:0 "Alguns dos nossos artesãos estão surpresos com o trabalho criado por esses alienígenas. Eles identificam um toque de beleza e harmonia antigas nessa arte."
 colony.9220.c:0 "Que magníficas esculturas em pedra." #sub dwellers
 colony.9220.c.desc:0 "Nosso povo achou a qualidade das esculturas em pedra absolutamente extraordinária, algo muito reconfortante em um lugar tão estranho."
 colony.9220.d:0 "São lindas!" #dwarf
 colony.9220.d.desc:0 "Este lugar quase se parece com o trabalho feito por nossos maiores pedreiros e artífices. Será isso uma mera coincidência?"

 colony.9230.name:0 "Terremoto Chegando!" #earthquake 
 colony.9230.desc:0 "Nossos sismógrafos detectaram um terremoto iminente em [Root.GetName]. A maioria dos trabalhadores já se abrigou, mas um grupo está em uma sala remota que corre risco de desmoronar. Eles relataram que há duas máquinas antigas e distintas lá, uma engenhoca volumosa conectada ao solo e outra ligada às paredes por uma série de tubos. Não sabemos dizer se elas são importantes para a instalação. Os trabalhadores estimaram que pode ser possível usar uma dessas máquinas para reforçar o teto e as paredes contra o terremoto."
 colony.9230.a:0 "Use os tubos da parede." #casual 1
 colony.9230.b:0 "Use a máquina volumosa." #casual 2
 colony.9230.c:0 "Vamos confiar na experiência deles." #builders
 colony.9230.d:0 "A colmeia vai achar a solução." #hive divided attention

 colony.9231.name:0 "Sãos e Salvos" #casual 1 more upkeep
 colony.9231.desc:0 "Nossos trabalhadores conseguiram desmontar as máquinas e reforçaram a resistência dos suportes e do teto. No entanto, acabaram expondo diversas tubulações nas paredes, das quais escapou um ruído de vazamento. No momento, é impossível avaliar as possíveis perdas."
 colony.9231.a:0 "Sucesso."

 colony.9232.name:0 "Segurança Adequada" #casual 2 less produce
 colony.9232.desc:0 "Nossos trabalhadores conseguiram desmontar as máquinas e reforçaram a resistência dos suportes e do teto, mas a que custo? A remoção da máquina volumosa resultou em um buraco no solo que adentra ainda mais no maquinário. As perdas potenciais são, por enquanto, completamente desconhecidas."
 colony.9232.a:0 "Sucesso."

 colony.9233.name:0 "Construção Apressada" #builders - bad thing averted
 colony.9233.desc:0 "Nossos trabalhadores conseguiram avaliar adequadamente a situação e reparar e fortalecer os suportes sem destruir as máquinas antigas."
 colony.9233.a:0 "Ótimo."

 colony.9234.name:0 "Nova Abordagem" #divided attention - bad thing averted
 colony.9234.desc:0 "Com as impressões sensoriais de diversos drones, foi encontrada uma solução melhor: o salão foi devidamente reforçado às custas de alguns drones subalternos."
 colony.9234.a:0 "Aprender. Adaptar. Superar."

 colony.9240.name:0 "Descoberta" #guardians
 colony.9240.desc:0 "A exploração em [Root.GetName] finalmente rendeu algumas descobertas. Nossa primeira avaliação estava correta. O depósito é, na verdade, uma fornalha gigante. Uma análise mais aprofundada da língua alienígena revelou que ela era conhecida como a Forja Real. Entretanto, a Forja nunca esteve em funcionamento, pois os construtores aparentemente não tinham a tecnologia necessária para finalizar o projeto.\n\nDevemos ser capazes de terminar o trabalho, desde que seja possível alcançar o centro da fornalha. Embora o caminho esteja bloqueado por portas pesadas, nossos engenheiros insistem que podemos passar por elas. Entretanto, como as portas não têm nenhum mecanismo óbvio de fechamento ou abertura, será necessário usar a força antes de prosseguirmos."
 colony.9240.a:0 "Abra as portas gentilmente." #casual 1
 colony.9240.a.desc:0 "Tentaremos abrir as portas com ferramentas elétricas e máquinas pesadas. Com um pouco de sorte, entraremos sem problemas."
 colony.9240.b:0 "Exploda as portas." #casual 2
 colony.9240.b.desc:0 "Às vezes, a força bruta é a melhor abordagem. Prepare explosivos e acabe com isso."
 colony.9240.c:0 "Examine mais as portas." #spiritualist
 colony.9240.c.desc:0 "Sem pressa. Encontramos várias armadilhas antes. Às vezes, é melhor não nos precipitarmos com soluções óbvias."
 colony.9240.d:0 "Procure outras rotas." #meritocracy
 colony.9240.d.desc:0 "Somos habilidosos em superar problemas com soluções incomuns, então talvez seja possível encontrar outra maneira de entrar."
 colony.9240.e:0 "Perfure as portas." #gestalt
 colony.9240.e.desc:0 "Nossos drones cortarão as portas com facilidade. Vai demorar um pouco, mas temos todo o tempo do cosmos."

 colony.9241.name:0 "Gás!" #casual 1 pop dies
 colony.9241.desc:0 "Após forçarmos as portas, as máquinas que cobriam as paredes começaram a vazar um gás nocivo. Infelizmente, isso aconteceu muito rápido e resultou em mais mortes. Toda a instalação precisou ser evacuada e precisará ser deixada de lado por algum tempo antes de podermos entrar em segurança novamente."

 colony.9242.name:0 "Explosão!" #casual 2 lowered production
 colony.9242.desc:0 "Abrir a porta com explosivos foi fácil, mas o que não esperávamos era que um gás se espalhasse pelo corredor após a explosão. O gás era altamente inflamável e destruiu algumas das máquinas. Felizmente, não havia ninguém na zona de explosão, portanto, não houve vítimas."

 colony.9243.name:0 "Meditação" #spiritualist bad thing averted
 colony.9243.desc:0 "Seja por sorte ou intervenção divina, a mesma porta que bloqueava o caminho adiante reagiu aos nossos rituais matinais: uma breve ressonância harmônica foi detectada, que acabamos sendo capazes de manipular. Realizar os gestos corretos diante de uma pequena marcação que ocultava a lente de uma câmera garantiu a nossa entrada."
 colony.9243.a:0 "Uma bênção divina."

 colony.9244.name:0 "Terceira Opção" #meritocracy bad thing averted
 colony.9244.desc:0 "Após mais pesquisas, rapidamente reconhecemos algo na porta que servia como uma câmera ou scanner de segurança. Hackeá-la foi uma tarefa mais difícil, mas conseguimos decifrar sua programação e funções básicas, obtendo acesso à porta sem maiores problemas."
 colony.9244.a:0 "Bom trabalho."

 colony.9245.name:0 "Gás" #gestalt bad thing averted
 colony.9245.desc:0 "Parece que ao perfurar a porta, nossos drones ativaram algum tipo de mecanismo de defesa que liberou um gás nocivo no interior do corredor. Felizmente, o Coletivo foi capaz de tomar as devidas precauções, e logo o gás se dissipou. Os drones já voltaram ao trabalho."
 colony.9245.a:0 "Continue."

 colony.9250.name:0 "Coração da Fornalha" #starting the project
 colony.9250.desc:1 "O coração da fornalha em [Root.GetName] é uma rede estranha de tubos, esteiras transportadoras e o que parecem ser estações de trabalho. Uma inspeção rápida mostrou que faltam energia, manutenção e sistemas centrais. Também temos motivos para acreditar que nossa exploração do depósito afetou o funcionamento interno da fornalha. Podemos tentar repará-la, embora isso vá levar tempo. Também podemos preparar um ferro-velho e desmontar a máquina inteira."
 colony.9250.a:0 "Repare-a." #casual
 colony.9250.a.desc:0 "Vamos ligar a máquina na rede elétrica do planeta e consertá-la."
 colony.9250.b:0 "Conserte e aprenda." #technocracy + 1 engineering output
 colony.9250.b.desc:0 "Consertar a máquina não é o bastante: precisamos aprender como ela funciona."
 colony.9250.c:0 "É nosso dever consertá-la." #philosopher king + 1 society output
 colony.9250.c.desc:0 "Esta fornalha servirá ao império e nos proporcionará um possível conhecimento sobre seus habitantes originais."
 colony.9250.d:0 "Ela vai servir à colmeia." #natural neural network + 1 society output
 colony.9250.d.desc:0 "Esta fornalha servirá à colmeia e nos proporcionará um possível conhecimento sobre seus habitantes originais."
 colony.9250.e:0 "Conserte e aprenda." #introspective + 1 engineering output
 colony.9250.e.desc:0 "Consertar a máquina não é o bastante: precisamos aprender como ela funciona."
 colony.9250.f:0 "Desmonte-a." #opting out - creation of salvage yards
 colony.9250.f.desc:0 "O ferro-velho vai começar seu lento processo de desmontar a máquina."

 colony.9251.name:0 "A Todo Gás" #special project finished
 colony.9251.desc:0 "A energia flui pelas máquinas famintas em [Root.GetName]. Com um rugido ensurdecedor, as tubulações começaram a transportar os minerais liquefeitos, iluminando e aquecendo toda a instalação. As matérias-primas foram entregues nas estações de trabalho para os operadores formarem ligas metálicas com a forma e a densidade desejadas. Parece que cada parte da fornalha foi feita apenas com esse único objetivo em mente. Até mesmo os pilares têm mais a fazer do que apoiar o teto."
 colony.9251.a:0 "Prossiga."

 colony.9260.name:0 "Condições de Trabalho" #working conditions
 colony.9260.desc:0 "Há preocupações de que gases tóxicos estejam se acumulando na câmara principal da estrutura em [Root.GetName]. O gás não é letal, mas pode ser perigoso para qualquer coisa que opere as estações de trabalho. Se quisermos usar este local plenamente, temos que adotar algumas medidas de segurança."
 colony.9260.a:0 "Basta revezar os operadores." #casual 1 - lowered happiness for working pops
 colony.9260.a.desc:0 "Vamos revezar os operadores antes que eles fiquem doentes. Pode ocorrer uma dor de cabeça ocasional."
 colony.9260.b:0 "Regule o tempo de trabalho." #casual 2 - lowered production
 colony.9260.b.desc:0 "Vamos estabelecer intervalos, permitindo que o gás se dissipe para proporcionar um local de trabalho mais seguro."
 colony.9260.c:0 "Use escravos." #slaver guilds - bad outcome averted
 colony.9260.c.desc:0 "Quem se importa com escravos? Podemos dar a eles roupas melhores, e ficarão felizes em arriscar a vida."
 colony.9260.d:0 "Elabore regulamentações rigorosas de trabalho." #shared burdens - bad outcome averted
 colony.9260.d.desc:0 "Revezamento de trabalhadores, regulamentações de expediente, assistência médica no local... Precisamos reduzir os riscos sem prejudicar nossa produtividade."
 colony.9260.e:0 "Reveze os drones." #gestalt - bad outcome averted
 colony.9260.e.desc:0 "Cada drone trabalhará para a consciência até cumprir seu objetivo."

 colony.9270.name:0 "Centro de Reciclagem" #recycling
 colony.9270.desc:0 "A fornalha de [Root.GetName] tem uma câmara de processamento de reciclagem dedicada que utiliza resíduos de pós-produção para aumentar a eficiência da produção. Pode ser vantajoso para nós fazê-la funcionar novamente."
 colony.9270.a:0 "Coloque-a para funcionar." #casual 
 colony.9270.a.desc:0 "Vamos ativar esse centro de reciclagem."
 colony.9270.b:0 "Use nossos projetos." #environmentalist/zerowaste/ascetic - lower upkeep
 colony.9270.b.desc:0 "Nossos padrões de reciclagem são muito superiores. Poderíamos implementá-los nas máquinas."
 colony.9270.c:0 "Aprimore a produção de ligas metálicas." #barbaric despoilers and purifiers - increased production
 colony.9270.c.desc:0 "Podemos transformar a câmara de reciclagem em um centro de purificação mineral. Isso vai melhorar nossa produção."

 colony.9280.name:0 "Mais ou Menos?" #increase production and upkeep
 colony.9280.desc:0 "O trabalho na fornalha de [Root.GetName] está quase no fim, mas ainda há lugares onde poderíamos melhorar o projeto original e as atividades. Estima-se que aumentando a quantidade de minerais utilizados, poderíamos aumentar a produção da liga."
 colony.9280.a:0 "Não sobrecarregue as máquinas alienígenas." #casual - don't use the opportunity
 colony.9280.a.desc:0 "Não vamos aproveitar a oportunidade."
 colony.9280.b:0 "Faça isso." #casual - use the opportunity, upkeep and production up
 colony.9280.b.desc:0 "Aumentaremos a produção, mas também a manutenção dos minerais."
 colony.9280.c:0 "Não podemos usar matéria orgânica?" #catalytic processing - change some minerals upkeep to food upkeep
 colony.9280.c.desc:0 "Poderíamos suplantar parte do consumo de minerais com matéria orgânica, mas será impossível implementá-la totalmente."
 colony.9280.d:0 "É como a nossa antiga tecnologia." #remnants - better ratio for increasing the production vs upkeep
 colony.9280.d.desc:0 "Uma vez, governamos um vasto império e tínhamos uma tecnologia incomparável. Poderíamos aproveitar algumas tecnologias recentemente redescobertas para aumentar a capacidade de produção da fornalha."

 colony.9290.name:0 "Grande Inauguração!" #ending, final touches
 colony.9290.desc:0 "Está pronta! A fornalha de [Root.GetName] está funcionando de forma plena. Talvez não como seus construtores originais a projetaram, mas ainda assim é uma tremenda visão, além de uma maneira muito eficiente de produzir ligas metálicas. Agora, só nos resta colher as recompensas da nossa determinação e engenhosidade."
 colony.9290.a:0 "Que ótimo dia!" #casual, some happiness empirewide for 2 years
 colony.9290.b:0 "E os construtores?" #memorialists - add chronicler job
 colony.9290.b.desc:0 "Nós nunca descobrimos o que realmente aconteceu com os construtores. Eles parecem ter simplesmente desaparecido, deixando apenas informações vagas sobre si mesmos. Temos que reunir tudo o que pudermos e registrar a história para a posteridade."
 colony.9290.c:0 "Precisamos de um supervisor." #aristocratic elite - appoint noble job to oversee the factory
 colony.9290.c.desc:0 "É costume de nossas elites supervisionar tal empreendimento. Vamos nomear nobres proeminentes para cuidar da nossa nova fornalha."
 colony.9290.d:0 "Nomeie um executivo." #megacorp - appoint executive job to oversee the factory
 colony.9290.d.desc:0 "É apenas lógico que nossos gerentes supervisionem tal empreendimento. Vamos nomear um executivo para cuidar da nossa nova fornalha."
 colony.9290.e:0 "Ótimo." #gestalt - nothing, just start working

 colony.9295.name:0 "Poças Metálicas"
 colony.9295.desc:0 "Após uma chuva recente, colonizadores viram poças metálicas surgindo na superfície de [Root.GetName]. Elas têm uma consistência viscosa. É como se fosse metal líquido."
 colony.9295.a:0 "Não mexa com elas. Talvez sejam tóxicas!"
 colony.9295.b:0 "Investigue mais!"
 colony.9296.name:0 "Gosma Prateada"
 colony.9296.desc:0 "As poças metálicas viscosas de [Root.GetName] estão aumentando de tamanho. Faixas enormes de terra agora estão cobertas de gosma prateada. Parece que ela aumenta após chuvas fortes."
 colony.9296.a:0 "Vista o traje apropriado e investigue!"
 colony.9299.name:0 "Viscosidade Elusiva"
 colony.9299.desc:0 "Os cientistas da colônia não estão conseguindo trabalhar com as poças metálicas viscosas de [Root.GetName]. Até o momento, sua origem não foi determinada e elas resistem às nossas sondas. Nossos instrumentos não estão conseguindo decifrar a composição química. Se quisermos respostas, nós temos que realizar mais testes."
 colony.9299.a:0 "Continue tentando!"
 colony.9297.name:0 "O Sumiço das Poças"
 colony.9297.desc:0 "Elas sumiram! As poças metálicas viscosas de [Root.GetName] desapareceram. É como se tivessem evaporado. Não sabemos se ou quando elas vão voltar..."
 colony.9297.a:0 "Às vezes, essas coisas se resolvem sozinhas..."
 colony.9298.name:0 "O Retorno da Gosma Prateada"
 colony.9298.desc:0 "Elas voltaram! As poças metálicas viscosas de [Root.GetName] reapareceram. Os colonizadores de [Root.GetName] ainda desconhecem a natureza delas. Nós temos outra oportunidade. Devemos investigá-las enquanto podemos."
 colony.9298.a:0 "Uma segunda chance..."
 colony.9300.name:0 "Elementar, meu caro líder!"
 colony.9300.desc:0 "Um novo elemento foi descoberto em [Root.GetName]! Após um avanço no caso das poças metálicas viscosas, descobrimos que elas são compostas por um elemento químico singular. Nós o estamos chamando de [Root.GetName]ônio, e ele está presente no ar de [Root.GetName], mas quando é atingido por chuva intensa, assume a consistência viscosa que vimos na superfície do planeta. O surgimento das poças é cíclico, como aquelas com base de monóxido de di-hidrogênio.\n\nÉ uma descoberta fascinante. Nossa compreensão dos elementos continua crescendo." #This string contains a linguistic joke of appending 'onium' to the end of a planet name to create a new chemical element, e.g. 'Earthonium'. I think it's amusing in English, but I'm unsure how it will be read in other languages.

 colony.9300.a:0 "Ainda temos muito a aprender."
 FASCINATING_METEOROLOGY_PROJECT:0 "Meteorologia Fascinante"
 FASCINATING_METEOROLOGY_PROJECT_DESC:0 "Pesquisas sobre a meteorologia fascinante de [Root.GetName] poderiam ser valiosas para o nosso desenvolvimento científico."
 colony.9301.name:0 "Conhecimento Inestimável"
 colony.9301.desc:0 "Nós adquirimos um conhecimento inestimável sobre os sistemas climáticos únicos de [Root.GetName]. Além de aumentar a nossa compreensão dos elementos químicos, nossa pesquisa recente teve implicações positivas para a produção de comida."
 colony.9301.a:0 "Uma conclusão positiva."
 job_puddle_technician:0 "Técnico de Poças"
 job_puddle_technician_plural:0 "Técnicos de Poças"
 job_puddle_technician_desc:0 "A diversificação da produção de comida é um esforço que vale a pena."
 mod_job_puddle_technician_add:0 "Empregos de $job_puddle_technician$"
 d_metallic_puddles:0 "Poças Metálicas"
 d_metallic_puddles_desc:0 "A meteorologia rara permite que Técnicos de Poças coletem comida e ligas metálicas ao mesmo tempo."
 d_metallic_puddles_gestalt:0 "$d_metallic_puddles$"
 d_metallic_puddles_gestalt_desc:0 "A meteorologia rara permite que Técnicos de Poças coletem comida e ligas metálicas ao mesmo tempo."
 job_puddle_technician_drone:0 "Drone Técnico de Poças"
 job_puddle_technician_drone_plural:0 "Drones Técnicos de Poças"
