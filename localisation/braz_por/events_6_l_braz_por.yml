 # Fumongus Anomaly
 fungal_emitters_category:0 "Emissões Estranhas"
 fungal_emitters_category_desc:0 "Emissões inesperadas estão vindo das cavernas subterrâneas em [From.GetName]. Será que é algum tipo de sinal?"

 anomaly.6755.name:0 "Emissores Fúngicos"
 anomaly.6755.desc:0 "Abaixo da superfície de [From.GetName], vive um organismo bastante peculiar. As análises e amostras apontam que é uma espécie de micélio cheio de esporos. Comparados ao tamanho normal dos esporos do nosso mundo natal, eles são enormes. Sua superfície é um caleidoscópio cintilante e as tonalidades parecem mudar de acordo com o ambiente.\n\nO mais estranho é que eles parecem formar uma rede capaz de gerar o que nossa equipe científica acredita ser um sinal. As emissões atuais são muito fracas, mas com um pouco de trabalho talvez seja possível descobrir aonde vão."
 anomaly.6755.a:0 "Vamos tentar identificar o destino do sinal."
 anomaly.6755.b:0 "Traga-os de volta para serem vendidos."
 anomaly.6755.c:0 "Não temos tempo para isso."
 anomaly.6760.intro:0 "Abaixo da superfície de [From.GetName], vive um organismo familiar. As análises e amostras apontam que é uma espécie de micélio cheio de esporos imensos e diretamente relacionado ao "Fungolias". No entanto, esses esporos parecem ter sofrido mutações e se transformado em pequenas esferas. A superfície que está sempre mudando de cor é um espetáculo e tanto, mas o mais importante é que parecem estar produzindo um sinal mais forte do que os esporos normais."
 anomaly.6760.desc:0 "$anomaly.6760.intro$\n\nNossos cientistas acham que é possível fortalecer a rede atual levando alguns desses esporos até o "Fungolias”."
 anomaly.6760.a:0 "Prepare um projeto para isso."
 anomaly.6760.b:0 "Apenas traga os dados."
 anomaly.6765.desc:0 "$anomaly.6760.intro$\n\nCom a rede desfeita, não temos uma aplicação prática para essa informação."
 anomaly.6770.name:0 "Seguindo os Fungos"
 anomaly.6770.intro:0 "Rastrear sinal emitido pelo micélio mostrou-se uma tarefa difícil."
 anomaly.6770.desc:0 "$anomaly.6770.intro$ Nosso cientista confuso finalmente obteve sucesso ao "usar cogumelos para visualizar dimensões adicionais". Não há muitos detalhes sobre o que isso envolve, mas de todo modo a operação foi um sucesso e nos apontou para um destino."
 anomaly.6770.a:0 "Trace um curso!"
 anomaly.6780.desc:0 "$anomaly.6770.intro$ Apesar dos esforços de [Root.GetLeaderName], foi impossível determinar um destino para o sinal, e o micélio permanece em boa parte um mistério. Ainda assim, aprendemos muito durante o processo, e os dados estão sendo trazidos neste momento."
 anomaly.6785.name:0 "Proliferando a Rede"
 anomaly.6785.desc:0 "Implantar os esporos mutantes no cogumelo existente foi uma façanha da bioengenharia. Com a ajuda dos arquivos detalhando as alterações genéticas já realizadas no "Fungolias", nossos cientistas foram capazes de modificá-lo ainda mais sem comprometer sua eficiência. Os resultados foram espetaculares, e em questão de meses o cogumelo aumentou dez vezes de tamanho. Por sua vez, isso aumentou a necessidade de água para sustentá-lo, mas os asteroides de gelo próximos são o bastante para hidratá-lo por séculos, ou até milênios.\n\nCom um cogumelo maior, a rede de escuta foi melhorada, e após a atualização do equipamento de computação, estamos mais uma vez prontos para ouvir o que os esporos têm a dizer."

 FOLLOWING_FUNGI_PROJECT:0 "Rastro Fúngico"
 FOLLOWING_FUNGI_PROJECT_DESC:0 "Uma anomalia em [From.GetName] revelou a existência de uma colônia de estranhos fungos que emitem um sinal... para algum lugar. Ao amplificá-lo na origem, nossos cientistas acreditam ser possível descobrir o destino do sinal e compreender melhor o micélio."
 MUSHROOMING_NETWORK_PROJECT:0 "Implantando os Esporos"
 MUSHROOMING_NETWORK_PROJECT_DESC:0 "A descoberta de esporos mutantes oferece uma oportunidade única para desenvolver nossa Rede de Escuta Miceliana. Esses esporos são maiores, emitem um sinal mais forte e podem nos ajudar a induzir o crescimento do "Fungolias"."

