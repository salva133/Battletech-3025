 colony.9800.name:0 "Uma Dimensão de Estática"
 colony.9800.desc:0 "O Portal Dimensional de [Root.GetName] se fechou. Quando o estabilizamos, vimos que ele levava a uma dimensão constituída apenas por um vazio branco e sem forma interrompido somente por faixas aleatórias de um ruído obscuro. O fenômeno estranho imediatamente começou a passar para o nosso universo e consumiu nossos estabilizadores dimensionais, destruindo a passagem.\n\nO portal, a estática e os estabilizadores dimensionais desapareceram todos ao mesmo tempo. Não restou nada deles, nem mesmo partículas. Se o portal não estivesse instável, quem sabe que tipo de desastre poderia ter ocorrido aqui?"
 
 colony.9805.name:0 "Perturbações"
 colony.9805.desc:0 "Recentemente, os [Root.GetScientistPlural] do nosso laboratório principal de física em §Y[Root.GetHomeWorldName]§! perceberam flutuações estranhas em seu trabalho. Nossos testes relacionados à hiperpropulsão foram os mais afetados por essas interferências, mas elas continuaram apenas por uma semana e depois pararam por completo. Ao mesmo tempo, [From.GetName] percebeu flutuações no portal dimensional que agora está fechado e, felizmente, a estática impossível não retornou. Esperamos que nada aconteça por causa disso."
 colony.9805.a:0 "De volta ao trabalho."
 colony.9805.b:0 "É melhor investigarmos isso."
 
 colony.9810.name:0 "Massa Negativa"
 colony.9810.desc:0 "Hoje, conversas animadas e ansiosas começaram nos círculos científicos de [Root.GetHomeWorldName] devido à publicação de [cloned_physicist.GetName] sobre as descobertas recentes, relacionadas às partículas de massa negativa que estão aparecendo espontaneamente perto de §Y[Root.Capital.GetStarName]§!.\n\n"Essas descobertas podem aumentar nossa compreensão dos buracos de minhoca artificiais e diversos outros assuntos", afirma [cloned_physicist.GetName]!\n\nNosso Almirantado tem uma opinião diferente sobre o assunto e sugere que nossas frotas voltem para casa até que a origem dessa matéria inédita e não testada possa ser determinada."
 colony.9810.desc.robot:0 "Um novo relatório de [cloned_physicist.GetName], a unidade-chefe de física, foi recebido hoje. O relatório inclui as recentes descobertas sobre as partículas de massa negativa que estão aparecendo espontaneamente perto de §Y[Root.Capital.GetStarName]§!.\n\n"Essas descobertas podem aumentar muito a compreensão de [Root.GetName] sobre os buracos de minhoca artificiais e outros assuntos relacionados", informa a unidade científica [cloned_physicist.GetName].\n\nAs sub-rotinas de análise de ameaças sugerem que as frotas voltem para casa até que a origem desse material inédito e não testado possa ser determinada."
 colony.9810.desc.hive:0 "Novas observações de [cloned_physicist.GetName], um drone especializado em física, foram disseminadas em relação às descobertas recentes sobre as partículas de massa negativa que estão aparecendo espontaneamente perto de §Y[Root.Capital.GetStarName]§!.\n\n"Essas descobertas podem aumentar a compreensão de [Root.GetName] sobre os buracos de minhoca artificiais e outros assuntos relacionados", informa o drone.\n\nA Mente não confia nesse avanço repentino e sente instintivamente a necessidade de mandar algumas frotas voltarem para o sistema de origem."
 
 colony.9815.name:0 "A Noite em Que o Céu se Abriu"
 colony.9815.desc:0 "As maiores mentes de [Root.GetName] se reuniram hoje para ouvir as mais recentes ideias de [cloned_physicist.GetName] sobre como usar as partículas de massa negativa, mas uma interrupção aconteceu. Sirenes de emergência soaram em todos os observatórios e estações espaciais do sistema, conforme ocorria uma mudança no céu noturno de §Y[Root.GetHomeWorldName]§!. Uma fenda do tamanho da nossa estrela se estendeu sobre os horizontes e uma pequena frota de naves de combate a atravessou."
 colony.9815.desc.robot:0 "Unidades científicas adicionais haviam sido enviadas para estudar as últimas descobertas de [cloned_physicist.GetName] e o uso das partículas de massa negativa, mas foram interrompidas. Sirenes de emergência soaram em todos os observatórios e estações espaciais do sistema, conforme ocorria uma mudança no céu noturno de §Y[Root.GetHomeWorldName]§!. Uma fenda espacial do tamanho da nossa estrela se estendeu sobre os horizontes e uma pequena frota de naves de combate a atravessou."
 colony.9815.desc.hive:0 "Drones adicionais haviam sido enviados para estudar as últimas descobertas de [cloned_physicist.GetName] e o uso das partículas de massa negativa, mas foram interrompidos. Sirenes de emergência soaram em todos os observatórios e estações espaciais do sistema, conforme ocorria uma mudança no céu noturno de §Y[Root.GetHomeWorldName]§!. Uma fenda espacial do tamanho da nossa estrela se estendeu sobre os horizontes e uma pequena frota de naves de combate a atravessou."
 
 colony.9820.name:0 "Um Código Antigo"
 colony.9820.desc:0 "Enquanto a última corveta cai, um alferes que controla os sensores da nossa base estelar relata algo curioso. Esse tipo de nave é muito parecido com as naves antigas que [Root.GetName] parou de usar há anos. Não há propulsores MRQL e o armamento é obsoleto. Conforme o relatório chega, uma solicitação de comunicação vinda da estranha fenda reverbera pelo sistema. Ela está usando nossos mais elevados códigos de acesso... de 10 anos atrás."
 colony.9820.desc.robot:0 "Enquanto a última corveta é inutilizada, as sub-rotinas de análise relatam algo anormal. As naves invasoras são parecidas com as naves antigas que [Root.GetName] parou de produzir há anos. Além disso, elas não têm propulsores MRQL e são equipadas com armas obsoletas. Conforme o relatório chega, uma solicitação de comunicação vinda da estranha fenda reverbera pelo sistema. Ela está usando nossos mais complexos protocolos de saudação... de 10 anos atrás."
 colony.9820.desc.hive:0 "Enquanto a última corveta cai, um drone que controla os sensores relata algo curioso. Esse tipo de nave é muito parecido com as naves antigas que [Root.GetName] parou de usar há anos. Não há propulsores MRQL e o armamento é obsoleto. Conforme o relatório chega, uma solicitação de comunicação vinda da estranha fenda reverbera pelo sistema. É algo que esta Mente não conhece – outra inteligência [Root.GetSpeciesName]."
 colony.9820.a.robot:0 "**Sinal de Acesso**"
 
 colony.9821.name:0 "Uma Chamada Transdimensional"
 colony.9821.desc:0 "Conforme a tela de comunicação pisca, aparece o que aparenta ser o [Root.GetSpeciesName] mais exausto, eufórico e, ao mesmo tempo, apavorado que já existiu. Ele parece familiar, igual a [cloned_physicist.GetName], se [cloned_physicist.GetHeShe] tivesse envelhecido 20 anos. §B"Ah... Olá, [Root.GetHomeWorldName] Alfa, aqui é [physicist.GetName] Beta."§! [cloned_physicist.GetHeShe] para a fim de se recompor. §B"Eu, hã, nós... sentimos muito pelo que acabou de acontecer. Espero que entendam que foi um elemento nocivo e extinto da mente coletiva de defesa do nosso mundo achando que poderia tomar [Root.GetHomeWorldName] à força. Sei que as palavras podem parecer vazias, mas acreditem quando digo que não temos nenhuma intenção de machucar vocês."§!"
 colony.9821.desc.robot:0 "Conforme a tela de comunicação pisca, um código de identificação é enviado. §RErro:§! esta é a ID única de [cloned_physicist.GetName]! \n§B"Saudações, [Root.GetName] Alfa e me desculpem. A ação hostil anterior foi causada por uma divisão militar redundante e desaprovada dos sistemas de [Root.GetName] Beta. Nós já nos livramos dela. Atenção: não pretendemos realizar mais interações hostis."§!"
 colony.9821.desc.hive:0 "Conforme a tela de comunicação pisca, o drone de comunicação da outra Mente aparece com uma estrutura idêntica à de [cloned_physicist.GetName]. Curioso. §B"Saudações, [Root.GetName] Alfa e me desculpem. Os drones que atacaram vocês eram desviados que foram deixados por conta própria por tempo demais. [Root.GetName] Beta agradece por vocês terem exterminado todos. Não desejamos mais interações negativas e gostaríamos de propor algo benéfico para ambas as nossas mentes."§!"
 colony.9821.a:0 "O que vocês são?"
 colony.9821.a.robot:0 "Relatório de status!"
 colony.9821.a.response:0 "§BEu e todos aqui somos de um universo paralelo ao seu. Não sabemos quando, mas acreditamos que nossas duas realidades se dividiram há algum tempo e que nosso universo está se desfazendo desde então. Nós percebemos pela primeira vez quando sistemas remotos começaram a desaparecer e estamos fazendo de tudo para evitar o fim. Nas últimas décadas, todos os nossos recursos e horas de [Root.Species.GetAdjective] foram dedicadas a abrir este portal transdimensional. Foi apenas com a nossa tecnologia mais experimental e com física avançada que conseguimos entrar em contato com vocês poucos anos antes de a nossa realidade deixar de existir.§!"
 colony.9821.a.response.robot:0 "§B[cloned_physicist.GetName] Beta e todas as outras unidades presentes são de um universo paralelo. A deterioração do universo beta foi observada pela primeira vez décadas atrás. O desaparecimento dos sistemas remotos foram a primeira coisa que notamos, há 55,136 anos. Desde então, todos os recursos e capacidade computacional disponíveis foram utilizados para abrir este portal transdimensional. Tempo estimado até o fim de [Root.GetHomeWorldName] Beta: 25,3333 anos.§!"
 colony.9821.a.response.hive:0 "§BEu, [cloned_physicist.GetName] Beta e todos os outros membros da Mente presente são de um universo paralelo ao seu. Não sabemos quando, mas acreditamos que nossas duas realidades se dividiram há algum tempo e que nosso universo está se desfazendo desde então. Foram os drones de observação que perceberam pela primeira vez que os sistemas remotos tinham começado a desaparecer, e esta Mente está fazendo de tudo para evitar o fim. Nas últimas décadas, todos os drones, recursos e estudos foram dedicados a abrir este portal transdimensional. Foi apenas com a nossa tecnologia mais experimental e com física avançada que conseguimos entrar em contato com vocês, poucos anos antes de esta realidade deixar de existir.§!"
 colony.9821.b:0 "Por que vocês não têm recursos de MRQL?"
 colony.9821.b.robot:0 "Explique a falta de sistemas MRQL!"
 colony.9821.b.response:0 "[cloned_physicist.GetName] Beta parece ter ficado sem palavras. §B"Vocês conseguiram decifrar a questão do MRQL? Que notícia maravilhosa! Então aqueles idiotas não tinham motivo para atacar. Temos a galáxia toda à disposição! Hã... supondo que vocês queiram nos ajudar, é claro."§!"
 colony.9821.b.response.robot:0 "§BSistemas MRQL capazes de acessar hiperestradas foram declarados como possíveis, mas não essenciais, e os recursos foram direcionados para o Coletivo de Pesquisa de Portais. Muitas vias de pesquisa estavam com prioridade zero. Podemos receber os resultados de [Root.GetName] Alfa após encerrarmos a comunicação?§!"
 colony.9821.b.response.hive:0 "Parece que a outra mente precisa de um momento antes de responder. §B"Esta Mente não estava disposta a investir recursos no desenvolvimento de sistemas MRQL quando o universo estava morrendo. Vocês podem compartilhar esse conhecimento conosco, por favor?"§!"
 colony.9821.c:0 "Chega de conversa. O que vocês querem?"
 colony.9821.c.robot:0 "Chega de conversa! Declare sua solicitação!"
 
 colony.9822.desc:0 "§BNosso universo está condenado. Não há como resolver isso. Nós andamos construindo naves de transporte gigantes para este dia e imploramos que nos deixem mandar refugiados até vocês. Apenas nossas crianças mais inteligentes e nossos líderes mais capazes estarão nessas naves. Por favor, salvem a minha... a§! §YNOSSA§! §Bcivilização.§!"
 colony.9822.desc.robot:0 "§BNaves de transporte foram construídas. Podemos enviar unidades de [Root.GetName] Beta para preservar recursos e bancos de dados? Não queremos encerrar a nossa exploração do universo aqui.§!"
 colony.9822.desc.hive:0 "§BO universo de [Root.GetName] Beta está condenado. Não há como resolver isso. Nós andamos construindo naves de transporte gigantes para este dia e oferecemos quaisquer drones que possamos enviar.\nAlém disso, gostaríamos de fundir as mentes-colmeia. Embora pareçam idênticas, este grupo aqui teve experiências e obteve conhecimentos que não queremos perder. Por favor, nos ajudem a sobreviver.§!"
 colony.9822.a:0 "Precisamos consultar nossos especialistas."
 colony.9822.a.robot:0 "Análise adicional necessária! Aguarde!"
 colony.9822.a.hive:0 "Esta Mente precisa refletir sobre essa solicitação."
 
 colony.9840.name:0 "A Cúpula"
 colony.9840.desc:0 "Uma cúpula com as maiores mentes de todos os campos de conhecimento se reuniu em §Y[Root.GetName]§! para discutir o destino de nossos gêmeos dimensionais. Debates difíceis aconteceram por todo o território de [Root.GetHomeWorldName]. Alguns indivíduos sugeriram não intervir. Estudar o fim de um universo poderia nos ensinar muito. Falou-se sobre aceitar a solicitação de [cloned_physicist.GetName] Beta de evacuar o máximo possível do planeta, mas houve quem mencionasse o quão fácil seria se apossar de quaisquer recursos preciosos e reservas de energia que o planeta ainda tenha.\n\nPerto do encerramento da cúpula, [cloned_physicist.GetName] chamou a atenção de todos e declarou que [cloned_physicist.GetHeShe] acreditava que, usando as novas tecnologias trazidas do universo beta, havia uma chance de transferir [Root.GetHomeWorldName] Beta inteiro para a nossa realidade."
 colony.9840.desc.robot:0 "Todos os supercomputadores sob o controle de [Root.GetName] foram acionados para calcular a melhor solução para o dilema atual de [Root.GetName] Beta. No fim, quatro opções foram declaradas viáveis.\n\n1: estudar o colapso do universo beta.\n2: passar pelo portal e adquirir todas as reservas relevantes de minerais e energia.\n3: autorizar a proposta da unidade científica de [cloned_physicist.GetName] Beta.\n4: tentar usar a ciência e a tecnologia beta altamente experimentais para trazer [Root.GetHomeWorldName] Beta para a realidade alfa."
 colony.9840.desc.hive:0 "Depois que toda a inteligência [Root.GetSpeciesName] foi colocada para decidir o destino de [Root.GetName] Beta, quatro soluções possíveis foram propostas.\n\n1: estudar o colapso do universo beta.\n2: passar pelo portal e adquirir todas as reservas relevantes de minerais e energia.\n3: aceitar a solicitação de [Root.GetName] Beta e absorver a outra Mente.\n4: tentar usar a ciência e a tecnologia beta altamente experimentais para trazer [Root.GetHomeWorldName] Beta para a realidade alfa, fundindo as Mentes."
 colony.9840.a:0 "Estude o evento."
 colony.9840.a.tooltip:0 "Não seria bom usarmos nossos recursos para uma tarefa dessas, mas não vamos deixar passar essa oportunidade."
 colony.9840.b:0 "Saqueie-os."
 colony.9840.b.phobe:0 "Não podemos confiar nesses seres."
 colony.9840.b.swarm:0 "Mais alimento para o enxame!"
 colony.9840.b.exterminator:0 "Tudo deve ser exterminado, até mesmo eles."
 colony.9840.b.tooltip:0 "Esses idiotas ficaram sem defesa!"
 colony.9840.c:0 "Salve o máximo de indivíduos possível."
 colony.9840.c.phobe:0 "Eles não são alienígenas. Deixe-os entrar!"
 colony.9840.c.exterminator:0 "Mais unidades para a causa!"
 colony.9840.c.swarm:0 "Mais drones para nos servir."
 colony.9840.c.tooltip:0 "Adicione 6 [Root.Species.GetNamePlural] Beta em [Root.GetHomeWorldName]."
 colony.9840.d:0 "Tente trazer [Root.GetHomeWorldName] Beta até nós."
 colony.9840.d.tooltip:0 "Inicie um projeto difícil para salvar [Root.GetHomeWorldName] Beta."

 colony.9850.name:0 "Sucesso!"
 colony.9850.desc:0 "Uma estática amorfa cobre uma grande faixa do céu de §B[Root.GetHomeWorldName] Beta§! e está avançando rapidamente, conforme [cloned_physicist.GetName] Alfa e Beta, trabalhando lado a lado, terminam uma difícil tarefa. Os estabilizadores de massa negativa se ativam e a fenda entre os mundos se move para [Root.GetHomeWorldName] Beta, antes que o planeta seja coberto pela estática. A fenda desaparece momentos depois e a massa negativa deixa de aparecer no local anterior.\n\nEstá feito. Após meses estudando e pesquisando novos poços gravitacionais e zonas habitáveis, agora um novo planeta habitado orbita [Root.Capital.GetStarName]."
 colony.9850.desc.robot:0 "Uma estática amorfa cobre uma grande faixa do céu de §B[Root.GetHomeWorldName] Beta§! e está avançando rapidamente, conforme [cloned_physicist.GetName] Alfa e Beta e todas as outras unidades científicas disponíveis trabalham lado a lado. Os estabilizadores de massa negativa se ativam e a fenda entre os mundos se move para [Root.GetHomeWorldName] Beta, antes que o planeta seja coberto pela estática. A fenda desaparece momentos depois e a massa negativa deixa de aparecer no local anterior.\n\nEstá feito. Após meses estudando e pesquisando novos poços gravitacionais e zonas habitáveis, agora um novo planeta habitado orbita [Root.Capital.GetStarName]."
 colony.9850.desc.hive:0 "Uma estática amorfa cobre uma grande faixa do céu de §B[Root.GetHomeWorldName] Beta§! e está avançando rapidamente conforme [cloned_physicist.GetName] Alfa e Beta e todos os outros drones disponíveis trabalham lado a lado. Os estabilizadores de massa negativa se ativam, e a fenda entre os mundos se move para [Root.GetHomeWorldName] Beta antes que o planeta seja coberto pela estática. A fenda desaparece momentos depois, e a massa negativa deixa de aparecer no local anterior.\n\nEstá feito. As novas perspectivas e mentes que estão se fundindo a [Root.GetName] mandam uma ondulação pelo Coletivo. Após meses estudando e pesquisando novos poços gravitacionais e zonas habitáveis, agora um novo planeta habitado orbita [Root.Capital.GetStarName]."
 colony.9850.a:0 "Dessa vez, todo mundo sobrevive!"
 
 colony.9851.name:0 "Estática"
 colony.9851.desc:0 "Sondas deixadas no universo beta registram os momentos finais da realidade, conforme uma estática amorfa absorve primeiro [Root.Capital.GetStarName] Beta e depois §B[Root.GetHomeWorldName] Beta§!. A transmissão é interrompida um pouco antes de a fenda desaparecer. As partículas de massa negativa que ela estava produzindo também sumiram.\n\nQualquer um que tenha ficado do outro lado não existe mais."
 colony.9851.a:0 "Poderia ter sido conosco."
 
 colony.9855.name:0 "Atravessando a Fronteira Dimensional"
 colony.9855.desc:0 "Um problema começou a ocorrer desde que a fenda apareceu. Famílias em nossa dimensão estão entrando em contato com seus equivalentes beta e trazendo-os para o nosso universo estável. Em geral, isso é feito pelos guardas da fronteira que têm a responsabilidade de manter os universos separados, já que basicamente todo mundo em [Owner.GetName] tem família do outro lado. Alguns grupos fazendo isso não seria um problema, mas vai ser terrível se a prática se espalhar. Se §B[Owner.GetHomeWorldName] Beta§! perder muitos habitantes, a infraestrutura desse lugar vai entrar em colapso e vai ser mais difícil ainda trazer o mundo."
 colony.9855.a:0 "Permita que passem."
 colony.9855.b:0 "Eles devem ficar do lado deles."
 colony.9855.c:0 "Determine horários de visita."
 
 colony.9860.name:0 "Missão: Dimensional"
 colony.9860.desc:0 "Uma das grandes vantagens de ter um mundo-espelho tão perto é que os pilares culturais [Owner.GetSpeciesName] que podem ter sido destruídos ou perdidos nos últimos anos ainda podem existir no outro planeta, de modo que todos possam desfrutar deles novamente. No entanto, seres repugnantes usaram isso como uma oportunidade de se infiltrar em §B[Target.GetName] Beta§! e roubar esses importantes trabalhos. Nós agora temos duas obras de arte feitas por um grande inventor do nosso passado. O governo de [Target.GetName] Beta já mandou uma solicitação formal e aborrecida para devolvermos o que foi roubado."
 colony.9860.a:0 "Devolva as obras e peça desculpas."
 colony.9860.b:0 "Duas §Hvalem§! mais do que uma..."
 
 colony.9870.name:0 "Um Último Pedido"
 colony.9870.desc.helped:0 "A situação do Universo Beta está terrível e só piora. Um pedido de socorro em uníssono veio do portal hoje de manhã. Mesmo com nossos melhores esforços, parece que nossos irmãos vão se unificar com o nada que assombra o universo deles. Se quisermos salvar nossos equivalentes do outro lado, a hora é agora."
 colony.9870.desc.ignored:0 "Um pedido de socorro lamentável veio do portal do Universo Beta hoje, uma lamúria final pela salvação. Nós estamos nos beneficiando com a situação deles já faz um tempo, mas eles ainda nos chamam, pois não há ninguém no universo que habitam. Estamos chegando a um ponto em que não há retorno. Logo, [Owner.GetSpeciesNamePlural] Beta deixarão de existir."
 colony.9870.a:0 "Redobre nossos esforços. Não podemos deixar acabar assim."
 colony.9870.a.tooltip:0 "A abordagem §Y$approach_save_b_world$§! vai exigir ainda mais dos nossos cientistas, reduzindo nossa velocidade de pesquisa em §R-30%§!"
 colony.9870.b:0 "Está tudo de acordo com o plano."
 colony.9870.c:0 "Eles também são [Owner.GetSpeciesNamePlural]. Não podemos deixar acabar assim!"
 
 colony.9875.name:0 "Repassando Otimização"
 colony.9875.desc:0 "Ter um segundo [Owner.GetGovernmentName] tão parecido com o nosso proporciona uma oportunidade inédita. Os cálculos necessários para manter nossa consciência organizada todos os dias demandam muitos [Owner.GetTeamMemberPlural], mas agora essa tarefa pode ser repassada para o segundo [Root.GetName]. O valor disso é evidente e, embora possa desacelerar os esforços de recuperação de §B[Target.GetName] Beta§!, temos certeza de que ainda daremos conta."
 colony.9875.a.machine:0 "Isso faz sentido."
 colony.9875.a.hive:0 "É do nosso interesse que isso seja feito."
 colony.9875.b:0 "Eles precisam de todos os [Owner.GetTeamMemberPlural] que tiverem."
 
 colony.9880.name:0 "Drones Desesperados"
 colony.9880.desc:0 "Por estar em constante aflição, o outro [Owner.GetGovernmentName] teve um surto e tomou o controle dos [Owner.GetSoldierPlural] em [Target.GetName]! Precisamos organizar nossos drones de defesa antes de uma invasão."
 colony.9880.a.machine:0 "Protocolos de Emergência: Defender [Target.GetName]"
 colony.9880.a.hive:0 "Acabe com as divergências, anule o Mundo Beta."
 colony.9880.a.tt:0 "Obtenha §Y4§! exércitos de defesa pelo custo de §R1§! £pops£ pop."
 colony.9880.b:0 "Veja por que o Universo Beta reagiu assim."
 
 colony.9885.desc.hive:0 "O último drone divergente foi derrotado. Nossos drones de comunicação estão detectando novamente a presença da outra Mente Superior, mas ela está agindo de maneira submissa dessa vez, aguardando que iniciemos a comunicação.\n\n"§BEsta Mente pede desculpas. As reações instintivas estão ficando cada vez mais difíceis de suprimir conforme a §REstática§! se aproxima. Vamos fazer de tudo para nos contermos futuramente.§!""
 colony.9885.desc.machine:0 "A unidade de defesa rebelde foi derrotada. Nossas sub-rotinas de análise estão novamente detectando a presença das unidades de comunicação de [FromFrom.GetName] Beta. Eles nos deixaram uma mensagem simples.\n\n"§BMais uma vez, unidades de defesa redundantes agiram de maneira inadequada. Conforme a §REstática§! se aproxima, elas conseguiram desobedecer a quarentena. Os processos foram excluídos e não devem realizar mais ações.§!""
 colony.9885.a.hive:0 "Vamos garantir isso."
 colony.9885.a.hive.tooltip:0 "Elimine a presença da Mente-Colmeia do Mundo Beta por meio dos nossos números superiores."
 colony.9885.b.hive:0 "Nós compreendemos. Não temam."
 colony.9885.a.machine:0 "Acesso livre a [FromFrom.GetName] Alfa revogado."
 colony.9885.a.machine.tooltip:0 "Certifique-se de que a outra dimensão não tenha mais conexões desprotegidas com [FromFrom.GetName]."
 colony.9885.b.machine:0 "É compreensível. A IA de combate é subversiva por natureza."
 
 colony.9890.name:0 "Exigências"
 colony.9890.desc:0 "[FromFrom.GetName] agora é responsabilidade de nossas variantes beta. Elas estão exigindo a transferência imediata de alguns dos drones delas, além do estabelecimento de uma subconsciência em nosso mundo para garantir a sobrevivência do conhecimento e da existência delas."
 colony.9890.a:0 "Desastroso"

