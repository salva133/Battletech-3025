 # Modifiers
 the_lonely_bot_welcome:0 "Uma Mão Amiga"
 the_lonely_bot_welcome_desc:0 "O pequeno robô que habita o planeta deu tudo de si para ajudar nossos colonizadores a se estabelecerem."

 eldritch_horror_mod:0 "Conhecimento Ancestral"
 eldritch_horror_mod_desc:0 "Conhecimento compartilhado com o império por um ser sobrenatural. Em troca, ele pede apenas uma pequena fração de nossa população."

 crystalline_architecture_mod:0 "Arquitetura Cristalina"
 crystalline_architecture_mod_desc:0 "Melhorias feitas no formato das construções liberaram mais espaço para os residentes do habitat."

 nanite_swarm_modifier:0 "Enxame de Nanites"
 nanite_swarm_modifier_desc:0 "Este planeta está infestado por um enxame de nanomáquinas alienígenas que atacam tudo o que entra na atmosfera, seja biológico ou mecânico."
 tamed_nanite_swarm_modifier:0 "Enxame de Nanites Domados"
 tamed_nanite_swarm_modifier_desc:0 "Um enxame de nanites que se autodesenvolveu foi domesticado neste planeta e agora ajuda os colonizadores no dia a dia."

 new_resonance_music_art:0 "Ressoando Música e Arte"
 new_resonance_study:0 "Estudando uma Nova Ressonância"

 turtle_world_modifier:0 "Ilhas em Movimento"
 turtle_world_modifier_desc:0 "O que inicialmente se acreditava serem ilhas neste planeta, são na verdade as costas de enormes répteis vivos. Essa situação torna mais difícil para os habitantes decidir como dividir suas moradias."
 turtle_world_modifier_alone:0 "Nas Costas das Nemmas"
 turtle_world_modifier_alone_desc:0 "$turtle_world_modifier_desc$ Os habitantes decidiram deixá-las em paz."
 turtle_world_slaves_modifier:0 "Nemmas Escravizadas"
 turtle_world_slaves_modifier_desc:0 "Este mundo escravizou as Nemmas gigantes nativas e que vivem nele, otimizando o uso do planeta."
 embraced_turtle_slavery_modifier:0 "Escravidão Forçada das Nemmas"
 embraced_turtle_slavery_modifier_desc:0 "Ao permitirmos a escravização das Nemmas neste mundo, acabamos por encorajar também uma maior aceitação da escravidão no geral."

 asteroid_relay_stations:0 "Estações de Retransmissão em Asteroides"
 asteroid_relay_stations_desc:0 "Este império começou a colocar sensores dentro dos asteroides dos sistemas vizinhos, dando-lhes um maior alcance."
 asteroid_encryption:0 "Criptografia de Asteroides"
 asteroid_encryption_desc:0 "Este império protege seus segredos usando uma criptografia antiga, descoberta dentro de uma estação de retransmissão abandonada."
 # Names

 gas_cascade_sad:0 "Genocídio Não Intencional"
 gas_cascade_sad_desc:0 "Este império está de luto após ter causado, de forma acidental, a extinção em massa de todo um ecossistema."
 gas_cascade_happy:0 "Alívio Virtuoso"
 gas_cascade_happy_desc:0 "Depois de causar uma extinção em massa, este império conseguiu corrigir o erro. O período de luto se transformou em celebração."

 unexplained_insights:0 "Informações Inexplicáveis"
 unexplained_insights_desc:0 "Este império recebeu instruções sobre como e o que devem estudar."
 closed_loop:0 "Fim do Ciclo"
 closed_loop_desc:1 "Este império fechou o ciclo e está aliviado por isso."

 asteroid_thrusters:0 "Propulsores de Asteroides"
 asteroid_thrusters_desc:0 "Usando propulsores antigos construídos para asteroides, este império agora se desloca mais rápido."

