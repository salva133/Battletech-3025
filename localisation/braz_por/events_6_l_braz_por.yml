l_braz_por:
 
 # Anomaly Category
 the_lonely_bot_category:0 "Sinais de Vida Antiga"
 the_lonely_bot_category_desc:0 "[Root.GetName] exibe sinais de uma vez ter sido o lar de uma civilização antiga."
 NANO_SWARM_CAT:0 "Deserto Abandonado"
 NANO_SWARM_CAT_DESC:0 "[Root.GetName] tem volumes de água consideráveis, mas ainda assim, seus continentes são desertos e sem vida. Um estudo mais aprofundado se faz necessário."
 STAR_RESONANCE_CAT:0 "Uma Ressonância Estranha"
 STAR_RESONANCE_DESC:0 "Nossos cientistas descobriram o que a princípio parecia ser uma falha no sensor perto da coroa de [root.GetName]. Porém, a leitura persiste mesmo depois de ser reiniciado. É necessária uma inspeção."
 ALPHA_CENTAURI_CAT:0 "Estase"
 ALPHA_CENTAURI_CAT_DESC:0 "A peculiar órbita de [From.GetName] em torno de sua estrela anã vermelha faz com que o planeta esteja gravitacionalmente travado, e provavelmente é válido investigá-lo mais."
 FROZEN_SPRINGS_CAT:0 "Calor Misterioso"
 FROZEN_SPRINGS_CAT_desc:0 "Durante a inspeção de [From.GetName], a equipe científica detectou um calor incomum vindo de debaixo da superfície congelada do planeta."

 # Deposits
 d_hab_lonely_bot_deposit:0 "Robô Enigmático"
 d_hab_lonely_bot_deposit_desc:0 "Um pequeno robô antigo e enigmático. Ele supervisiona uma fábrica que remonta a uma civilização do passado."
 d_hab_lonely_bot_deposit_2:0 "$d_hab_lonely_bot_deposit$"
 d_hab_lonely_bot_deposit_2_desc:0 "$d_hab_lonely_bot_deposit_desc$"
 d_hab_lonely_bot_deposit_3:0 "$d_hab_lonely_bot_deposit$"
 d_hab_lonely_bot_deposit_3_desc:0 "$d_hab_lonely_bot_deposit_desc$"

 d_house_turtle:0 "Jovem Nemma"
 d_house_turtle_desc:0 "Uma jovem Nemma que criamos e que agora é grande o suficiente para carregar parte de nossa fábrica."
 d_turtle_miner:0 "Operação de Mineração em Nemmas"
 d_turtle_miner_desc:0 "O cuidadoso equilíbrio entre drogas e inibidores de dor nos permite perfurar Nemmas enquanto ainda residimos nelas."
 d_turtle_corpse:0 "Cadáver de Nemma"
 d_turtle_corpse_desc:0 "Os restos flutuantes da imensa Nemma que viveu aqui no passado ainda podem ser vistos da órbita. O anfíbio reptiliano agora não passa de uma ilha à deriva."

 d_nano_corpses:0 "Restos Mortais de Nanites"
 d_nano_corpses_desc:0 "Um fino pó é tudo o que resta do enorme enxame de nanites que se desenvolveu em Parvus III, e que costumava cobrir o planeta no passado."
 # Jobs
 job_robot_caretaker:0 "Cuidador de Robô"
 job_robot_caretaker_plural:0 "Cuidadores de Robô"
 job_robot_caretaker_desc:0 "Um cuidador preserva o robô, que se tornou uma espécie de mascote do planeta."
 mod_job_robot_caretaker_add:0 "Empregos de $job_robot_caretaker$"
 job_turtle_miner:0 "Minerador de Nemmas"
 job_turtle_miner_plural:0 "Mineradores de Nemmas"
 job_turtle_miner_desc:0 "Usando brocas poderosas, podemos nos beneficiar tanto do casco mineral quanto das entranhas biológicas das gigantescas Nemmas nativas."
 job_turtle_miner_gestalt:0 "Drone de Mineração de Nemmas"
 job_turtle_miner_gestalt_plural:0 "Drones de Mineração de Nemmas"
 job_turtle_miner_gestalt_desc:0 "Usando brocas poderosas, podemos nos beneficiar tanto do casco mineral quanto das entranhas biológicas das gigantescas Nemmas nativas."
 mod_job_turtle_miner_add:0 "Empregos de $job_turtle_miner$"
 mod_job_turtle_miner_gestalt_add:0 "Empregos de $job_turtle_miner_gestalt$"
 mod_job_turtle_miner_per_pop:1 "§G+1§! Emprego de $job_turtle_miner$ a cada $VALUE$ Pops"
 mod_job_turtle_miner_per_pop_short:0 "\n§G+1§! £job_turtle_miner£ a cada $VALUE$ £pop£"
 mod_job_turtle_miner_gestalt_per_pop:0 "§G+1§! Emprego de $job_turtle_miner_gestalt$ a cada $VALUE$ Pops"
 mod_job_turtle_miner_gestalt_per_pop_short:0 "\n§G+1§! £job_turtle_miner_gestalt£ a cada $VALUE$ £pop£"

 # Projects
 LONELY_BOT_PROJECT:0 "A Restauração da Fábrica"
 LONELY_BOT_PROJECT_DESC:0 "A fábrica em [Root.GetName] já vem se deteriorando há séculos, e está chegando ao ponto em que pode desmoronar a qualquer momento. Como ela desempenhou um papel fundamental na criação da colônia no planeta, nossos colonizadores entraram em contato conosco e solicitaram nossa intervenção para assegurar que a instalação seja restaurada ao seu antigo esplendor.\n\nRecompensa: £alloys£ §GLigas§!"

 LONELY_BOT_MISSING_PROJECT:0 "O Robô Desaparecido"
 LONELY_BOT_MISSING_PROJECT_DESC:0 "O robô que habita o planeta desapareceu recentemente, assim como um grande número de nossos colonizadores. Nossos engenheiros estão tentando rastrear os sinais remotos do robô até a origem na esperança de conseguirmos encontrá-lo e aos colonizadores."

 breed_turtle_world_project:0 "Iniciar um Programa de Criação de Nemmas"
 breed_turtle_world_project_DESC:0 "Ao primeiro estudar as Nemmas e depois aplicar nossos conhecimentos zoológicos, podemos incentivar o desenvolvimento de espécimes dóceis e obedientes de acordo com a capacidade de seu habitat."
 enslave_turtle_world_project:0 "Iniciar a Escravização de Nemmas"
 enslave_turtle_world_project_DESC:0 "Drogas avançadas e implantes cibernéticos tornarão as Nemmas mais dóceis e influenciáveis. Com o tempo, elas se converterão em gigantescos animais de carga."
 mine_turtle_world_project:0 "Iniciar a Operação de Mineração em Nemmas"
 mine_turtle_world_project_DESC:1 "Depois de nossos [Root.owner.GetScientistPlural] terem estudado cuidadosamente a biologia das Nemmas, podemos extrair minerais úteis dos cascos desses répteis gigantescos."
 kill_turtle_world_project:0 "Abater as Nemmas"
 kill_turtle_world_project_DESC:0 "Vamos acabar com a ameaça das Nemmas neste planeta, custe o que custar."
 study_turtle_world_project:0 "Estudar as Nemmas"
 study_turtle_world_project_DESC:0 "Vamos pôr o destino das Nemmas aos cuidados de nossos melhores [Owner.GetScientistPlural] e ver quais soluções podem ser encontradas."

 STUDY_NANITE_SWARM:0 "Estudar o Enxame de Nanites"
 STUDY_NANITE_SWARM_DESC:0 "O enxame de nanites em [nanite_swarm_planet.GetName] é tanto uma maravilha tecnológica quanto uma ameaça. Traçar a origem dos nanites, bem como entender sua relação com a ecologia peculiar do planeta é um desafio empolgante para nossos [Root.Owner.GetScientistPlural], ao mesmo tempo que também pode aumentar nossa compreensão de inteligência maquinária."
 DESTROY_SWARM:0 "Destruir o Enxame"
 DESTROY_SWARM_DESC:0 "Ordene um bombardeio orbital contra o enxame. Se houver algum segredo que valha a pena ser descoberto, nós o descobriremos no que sobrar desses seres."

 TAME_THE_SWARM:0 "Domar o Enxame"
 TAME_THE_SWARM_DESC:0 "Nosso conhecimento avançado de Inteligência Artificial pode ser usado para reprogramar e domar os nanites. Eles podem ser um grande trunfo para a construção de estruturas no planeta, e com sua conexão com o ecossistema local, pode ser possível instruir os nanites para que construam um segundo mundo natal."
 TAME_THE_SWARM_DESC_ARTIFICIAL:0 "Nosso conhecimento avançado de Inteligência Artificial pode ser usado para reprogramar e domar os nanites. Eles podem ser um grande trunfo para a construção de estruturas no planeta, e com sua conexão com o ecossistema local, pode ser possível instruir os nanites para que criem um paraíso."

 ENLIGHTEN_RADIO:0 "Instruir os Radiotróficos"
 ENLIGHTEN_RADIO_DESC:0 "Estas plantas que podem viver e proliferar em mundos com mais radiação do que atmosfera seriam excelentes para o nosso império. Mas antes, precisamos aprimorar as mentes delas e lhes ensinar milhares de anos de progresso em poucos meses."

 GAS_RESTORATION:0 "Projeto de Restauração de [From.GetName]"
 GAS_RESTORATION_DESC:0 "Redimir-se pelos próprios erros é um privilégio para quem tem poder. Neste caso, devemos nos redimir por algo terrível. O desastre em [From.GetName] foi aterrador, e nossa única esperança é que nossos cientistas consigam reverter a polaridade dos scanners de análise profunda para talvez despertar uma centelha de vida dentro do gigante gasoso."

 RESCUE_STORM:0 "Libertar [Root.GetName]"
 RESCUE_STORM_DESC:0 "[Root.GetName] não consegue sair de uma tempestade em [FromFrom.GetName]. Pode ser que a única esperança seja mandarmos outra nave até lá para modular as frequências do escudo dessa pessoa remotamente."

 STUDY_SLEEPING_CRYSTAL:0 "Estudar o Asteroide Estranho"
 STUDY_SLEEPING_CRYSTAL_DESC:0 "[From.GetName] é um asteroide estranho que parece ser capaz de girar e evitar nossa estação de mineração por meios desconhecidos. É melhor enviarmos uma nave científica para descobrir como ele faz isso."

 CRACK_THE_EGG:0 "Examinar o Ovo"
 CRACK_THE_EGG_DESC:0 "O ovo enorme que descobrimos em [Solar_System.GetName] precisa ser dissecado. É uma excelente oportunidade para estudar de perto o ciclo reprodutivo de uma criatura tão gigantesca."
 # Decisions
 decision_crystalline_refugees:0 "Ajudar Refugiados Cristalinos a se Estabelecerem"
 decision_crystalline_refugees_desc:0 "Encontre um lar para os refugiados $NAME_Central_Crystal_Species$ que foram banidos de seu mundo natal em $NAME_Central_Crystal_Country$."
 decision_crystalling_refugees_effect_tt:0 "§G5§! £pops£ Pops do tipo §H$NAME_Central_Crystal_Species$§! se mudarão para §Y[Root.GetName]§!."

 decision_crystalline_architecture:0 "Construção Cristalina"
 decision_crystalline_architecture_desc:0 "Uma equipe de engenheiros enviada por $NAME_Central_Crystal_Country$ vai melhorar a configuração do habitat."

 decision_expand_dayside:0 "Expandir a Infraestrutura do Lado Iluminado"
 decision_expand_dayside_desc:0 "Aproveitando a condição especial de [Root.GetName], podemos instalar painéis solares por todo o lado iluminado deste mundo e aumentar imensamente nossa produção de energia."

 decision_introduce_chaos:0 "Introduzir Caos"
 decision_introduce_chaos_desc:0 "Este mundo é perfeito demais para nós. Nossos colonizadores estão sofrendo colapsos mentais pelas ruas. Nossa única alternativa é introduzir algumas imperfeições nele."

 # Events
 anomaly.2080.name:0 "O Robô Enigmático"
 anomaly.2580.desc:0 "Enquanto nossos cientistas estavam estudando uma civilização antiga em [From.GetName], depararam-se com um robô enigmático tentando se esconder deles. Após semanas se aproximando e fazendo amizade com o pequeno autômato, ele finalmente os levou até uma fábrica ainda em funcionamento que esteve supervisionando desde a morte de seus criadores.\n\nApós serem guiados até a construção, nossa equipe recebeu uma grande quantidade de recursos que puderam levar para a nave. Apesar de sua aparência estranha e de ser difícil se comunicar com ele, o pequeno robô parece ver nossos cientistas como amigos."

 anomaly.6700.name:0 "Fuga por um Triz"
 anomaly.6700.desc:0 "Os primeiros relatórios enviados após a exploração das terras estéreis de §H[nanite_swarm_planet.GetName]§! pela equipe de [Root.GetName] foram praticamente como o esperado: este é um deserto não natural, sem sinais de vida acima da superfície da água. No entanto, a vida aquática do planeta evoluiu muito além do que esperávamos, e algumas espécies já fazem incursões em terra firme.\n\nAlém disso, a tripulação descobriu o que a princípio pareciam ser várias estruturas antigas e cobertas de areia. Entretanto, pouco após terem começado a escavar essas supostas construções, pequenos enxames de nanites surgiram e começaram a perturbar os pesquisadores. Parece que os edifícios não estavam cobertos de areia, mas sim de bilhões de nanomáquinas microscópicas!\n\nUma vez instigados, esses enxames rapidamente se multiplicaram, despertando cada vez mais máquinas anteriormente adormecidas. [Root.GetLeaderName] ordenou uma evacuação rápida do planeta, dando a [Root.GetName] tempo suficiente apenas para escapar da atmosfera com um enorme enxame de nanites em perseguição. Os nanites que restaram agora parecem agitados e não vão se acalmar."
 anomaly.6700.a:0 "Descubra o que aconteceu aqui."

 anomaly.6705.name:0 "Sobre a Origem dos Nanites"
 anomaly.6705.desc.start:0 "[root.GetName] concluiu seus estudos sobre os nanites nativos de §H[nanite_swarm_planet.GetName]§! e os resultados são incríveis. Há milhares de anos, uma nave oriunda de uma civilização avançada caiu aqui. A bordo, havia robôs de vários modelos diferentes."
 anomaly.6705.desc.L:0 "Curiosamente, parece que essas máquinas eram ferramentas dos misteriosos Construtores de Portais, embora sejam ainda mais antigas do que qualquer Portão-L que já tenhamos encontrado."
 anomaly.6705.desc.noL:0 "Quem quer que tenha construído essas máquinas possuía uma tecnologia realmente avançada muito antes do nosso tempo."
 anomaly.6705.desc.end:0 "\nOs robôs funcionavam de forma autônoma e tentaram proteger o planeta seguindo o que havia em sua programação. No entanto, sem seus criadores para guiá-los, uma batalha entre as máquinas logo aconteceu.\n\nQuem emergiu vitorioso dessa disputa foi um sistema de nanites hiperadaptável e autorreplicável que evoluiu rapidamente para se ajustar à biosfera do planeta. Essa máquina passou a controlar o mundo da superfície, destruindo tudo, desde a flora local até os antigos rivais robóticos.\n\nNós testemunhamos o resultado da grande guerra: não um planeta desprovido de vida, mas sim algo que sustenta seu superpredador evoluído."
 anomaly.6705.a:0 "Dome o Enxame."
 anomaly.6705.b:0 "Estude o Enxame mais a fundo."
 anomaly.6705.b.tooltip:0 "Direcione nossos [Root.Owner.GetScientistPlural] para desvendar os segredos dos nanites evoluídos em [nanite_swarm_planet.GetName]."
 anomaly.6705.c:0 "Destrua o Enxame."

 anomaly.6710.name:0 "Sistema Imunológico Artificial"
 anomaly.6710.desc.start:0 "Os habitantes de §H[nanite_swarm_planet.GetName]§! continuam a nos impressionar. Qualquer sonda enviada para a atmosfera é rapidamente analisada e despedaçada pelo enxame. Pouco depois, o restante da colmeia aprendeu a melhor forma de consumir nossos drones, mesmo estando do outro lado do planeta. O enxame demonstra um aumento quantificável em seu entendimento de nossa tecnologia."
 anomaly.6710.desc.normal:0 "Alguns de nossos [Root.Owner.GetScientistPlural] afirmam que tal comportamento é uma prova de que o enxame é um ser, ou seres, sapiente e pode até mesmo ser considerado vivo.\n\nPrecisamos tomar uma decisão: vamos deixá-lo em paz, destruí-lo ou tentar nos apropriar dele para benefício próprio?"
 anomaly.6710.desc.gestalt:0 "Tais comportamentos indicam uma jovem mente-colmeia, e se deixado à própria sorte, o enxame de nanites pode atingir a sapiência. Vamos mantê-lo no presente estado ou destruí-lo antes que se torne uma ameaça? Será que podemos nos apropriar de alguma maneira dessa entidade para nosso benefício?"

 anomaly.6710.a:0 "Dome o Enxame."
 anomaly.6710.b:0 "Destrua o Enxame."
 anomaly.6710.c:0 "Eles não são meros autômatos. São seres vivos!"

 anomaly.6715.name:0 "Fertilização de Nanites"
 anomaly.6715.desc:0 "Embora o enxame de §H[nanite_swarm_planet.GetName]§! seja impressionante, individualmente os nanites são um tanto vulneráveis. Após extrair alguns da atmosfera do planeta e usar nossa tecnologia de IA avançada, nós conseguimos reprogramar os sistemas de comunicação das máquinas. Em seguida, ao reintroduzirmos nossos nanites reprogramados no enxame, as modificações espalharam-se pelo globo num piscar de olhos.\n\nCom o controle da rede assegurado, nossa primeira ordem foi a reintrodução de uma biosfera estável em §H[nanite_swarm_planet.GetName]§!, que fosse otimizada para [Root.Owner.GetSpeciesNamePlural]. O planeta agora está pronto e esperando por nós, e o enxame de nanites está preparado para ajudar com qualquer tarefa que nossos colonizadores lhes deem."
 anomaly.6715.a:0 "Acionem os motores das naves coloniais!"

 anomaly.6720.name:0 "Ninguém Escapa do Bombardeio Orbital"
 anomaly.6720.desc:0 "A poeira está baixando após [root.fleet.GetName] concluir o bombardeio orbital em §H[nanite_swarm_planet.GetName]§!. O processo levou muito tempo, mesmo usando uma combinação de explosivos poderosos e PEMs experimentais, porém finalmente não há mais traços de vida mecânica por lá.\n\nNossos futuros colonizadores terão acesso aos restos desses seres, e com sorte conseguirão extrair algo de valor deles."

 anomaly.6725.name:0 "Despreparados"
 anomaly.6725.desc:0 "Nossas precauções e equipamentos especiais não foram suficientes. Logo após estabelecermos uma colônia em §H[nanite_swarm_planet.GetName]§!, perdemos o contato com nossas equipes no solo. A última transmissão que recebemos do assentamento mostrava um céu enegrecido por pequenos corpos escuros encobrindo o entreposto."
 anomaly.6725.a:0 "Malditos nanites!"

 anomaly.6740.name:0 "A Cor da Ciência"
 anomaly.6740.desc:0 "A causa da ressonância de radiação solar observada perto da coroa de §Y[From.GetName]§! revelou-se uma formação de cristal incomum capaz de resistir ao calor!\n\nDepois de trazerem o cristal a bordo, nossos [Root.Owner.GetScientistPlural] ficaram espantados ao perceber que a estranha ressonância era reproduzível. Primeiro, eles expuseram o cristal à mesma radiação solar de [From.GetName], produzindo um resultado idêntico ao fenômeno registrado originalmente. O cristal também pareceu criar ressonâncias com todas as ondas energéticas que enviamos através dele, criando cores e sons jamais observados pelos [Owner.GetSpeciesNamePlural]!\n\nTais frequências poderiam mudar a forma como vemos o universo. Além disso, podemos usar uma estrutura cristalina capaz de resistir ao calor intenso de uma estrela em nossas pesquisas."
 anomaly.6740.a:0 "Envie as novas frequências para nossos artistas."
 anomaly.6740.a.gestalt:0 "Registre as novas frequências para análises adicionais."
 anomaly.6740.b:0 "Destrua o cristal e use-o para isolar nossas armas de energia."

 anomaly.6745.name:0 "[From.GetName]"
 anomaly.6745.desc:0 "Desde que nós, [Root.Owner.GetSpeciesNamePlural], começamos a procurar novos mundos entre as estrelas, [From.GetName] tem sido um sonho ingênuo: um lugar para o qual olhávamos com otimismo, um novo lar. Infelizmente, quando nossos telescópios evoluíram, percebemos que o planeta provavelmente era um inferno congelado e gravitacionalmente travado, uma teoria que confirmamos hoje.\n\nContudo, ainda há esperança. Esse mundo possui todos os elementos básicos de um planeta habitável. Só precisa de um empurrãozinho..."
 anomaly.6745.a:0 "Agradeço pela inspiração, [From.GetName]."
 anomaly.6745.b:0 "Mais um exoplaneta para a nossa lista crescente."
 anomaly.6750.name:0 "[From.GetName]"
 anomaly.6750.desc:0 "Este planeta gravitacionalmente travado parecer ter todos os elementos básicos de um mundo habitável. Talvez possamos construir algo aqui."

 anomaly.6800.name:0 "Tiro ao Alvo"
 anomaly.6800.desc:0 "Nossos sensores descobriram que os destroços de naves em [From.GetName] foram parar lá de uma maneira peculiar. Parece que elas foram intencionalmente conduzidas contra o asteroide, provavelmente vindas de anos-luz de distância, para testar a precisão dos propulsores do projetista. Enquanto realizávamos uma análise profunda dos destroços, identificamos uma nave em especial que parece ainda ter o sistema de propulsão relativamente intacto."
 anomaly.6800.a:0 "Recupere o propulsor!"
 anomaly.6800.b:1 "Não vamos desperdiçar as ligas."

 anomaly.6805.name:0 "Sensores de Retransmissão do Asteroide"
 anomaly.6805.desc:0 "Esperando descobrir recursos raros dentro de [From.GetName], nossos [Owner.GetScientistPlural] encontraram algo bastante incomum. O que parecia ser um simples asteroide era, na verdade, uma estação de retransmissão há muito tempo inativa, com complexos dispositivos eletrônicos e sensores avançados instalados para transmitir sinais para um antigo império. O impacto também danificou uma parte da estrutura interna do asteroide, e podemos extrair apenas um sistema dele."
 anomaly.6805.a:0 "Recupere os sensores."
 anomaly.6805.b:0 "Estude o software de criptografia deles."

 anomaly.6810.name:0 "Infestação"
 anomaly.6810.desc:0 "Estávamos errados. A estação que orbita [From.GetName] não é desabitada. Ela está repleta de artrópodes alienígenas gigantes! As sondas que instalamos na estação nos transmitiram apenas sombras trêmulas e grandes mandíbulas antes de o sinal ser perdido. Análises profundas da estação também revelaram o que acreditamos ser um banco de dados incrivelmente complexo. Para chegar até ele, vamos ter que passar por aquela horda de criaturas cheias de pernas."
 anomaly.6810.a:0 "Envie uma equipe de exploração, Artrópodes alienígenas gigantes não são brincadeira!"
 anomaly.6810.b:0 "Talvez seja melhor deixá-los em paz."
 anomaly.6810.c:0 "Tente entrar em contato com nossos companheiros artrópodes."
 anomaly.6810.d:0 "Expulse-os de lá."
 anomaly.6810.d.tooltip:0 "Use nosso conhecimento avançado sobre habitats para romper a atmosfera da estação."
 anomaly.6815.name:0 "Os Artrópodes Alienígenas Gigantes"
 anomaly.6815.desc:0 "Ah, olá! Sinto muito por termos destruído a sonda de vocês. É que estamos conduzindo experimentos muito delicados aqui, e estávamos preocupados que interferências externas pudessem alterar os resultados. Tenho certeza de que vocês entendem. Então, como podemos ajudar?"
 anomaly.6815.a:0 "Espera. Então vocês não são uma infestação hostil?"
 anomaly.6820.desc:1 "O que foi que causou essa impressão? Nós somos um grupo de Curadores enviados até aqui para estudar as propriedades únicas deste sistema. Se quiser participar das nossas atividades regulares, sugiro contatar o laboratório de pesquisa principal. Eu posso lhe fornecer uma cópia das nossas descobertas até o momento."
 anomaly.6820.a:0 "Boa sorte com seus experimentos."

 anomaly.6825.name:0 "Crescimento de Cristais"
 anomaly.6825.desc.start:0 "As formas de vida que habitam [From.GetName] não eram o que esperávamos. Nossos [owner.GetScientistPlural] relataram que há cristais crescendo no asteroide. Descobrimos que esses cristais são autossustentáveis e que seu crescimento se deve à radiação ambiente de [From.System.GetName] absorvida por eles, combinada com a composição mineral do asteroide."
 anomaly.6825.desc.nofood:0 "Os cristais são feitos principalmente de sacarose e são bastante frágeis."
 anomaly.6825.desc.food:0 "Os cristais são feitos principalmente de sacarose e podem até ser comestíveis."
 anomaly.6825.b:0 "Comestíveis, é?"
 anomaly.6835.name:0 "Demanda de Cristais"
 anomaly.6835.desc:0 "Depois de alguns anos consumindo o açúcar dos cristais espaciais, ficou evidente que nossa população gostaria que a iguaria estivesse disponível mais rapidamente. Nossos [Root.GetScientistPlural] elaboraram uma lista de potenciais lugares onde poderíamos construir mais fazendas de cristais."
 anomaly.6835.a:0 "Procure mais asteroides para expandir o cultivo de cristais."
 anomaly.6835.a.tooltip:0 "Um máximo de §Y3§! asteroides aleatórios agora produzirá §G3§! de £food£ comida."
 anomaly.6835.b:0 "Não vamos expandir o cultivo de cristais."

 anomaly.6840.name:0 "Satélites Pastores"
 anomaly.6840.desc:0 "[From.GetName] é um gigante gasoso peculiar. De acordo com nossos conhecimentos sobre astrofísica, o planeta deveria ter um anel, mas ele não tem. O motivo ficou evidente após nossa nave científica dar uma olhada mais de perto em um de seus intrigantes satélites. O planeta é rodeado por satélites pastores, todos extremamente ricos em minerais e acumulando ainda mais a cada ano. Nós podemos explodir os satélites de maneira precisa e controlada para coletar os minerais ou mantê-los dentro da zona do anel e coletar os detritos espaciais que eles acumulam."
 anomaly.6840.a:0 "Precisamos dos minerais agora."
 anomaly.6840.b:0 "Quem espera sempre alcança."

 anomaly.6845.name:0 "Catástrofe em Cadeia"
 anomaly.6845.desc:0 "Nós realmente descobrimos vida em [From.GetName], mas devido às nossas ações, ela foi erradicada. As criaturas microbianas que viviam nas extremidades da atmosfera do gigante gasoso reagiram negativamente às nossas análises profundas. As frequências fizeram a estrutura celular de todas as criaturas ressoar, um efeito que depois se espalhou entre todos os ácaros-de-gás. Eles ficaram inertes logo em seguida.\n\nNós agora estamos orbitando sobre o maior cemitério do universo."
 anomaly.6845.a:0 "Há algo que possa ser feito?"
 anomaly.6850.name:0 "Reversão das Polaridades da Análise Profunda"
 anomaly.6850.desc:0 "Conseguimos! Milagrosamente, assim que fizeram as modificações necessárias na nossa nave, nossos [Owner.GetScientistPlural] puderam recriar a reação em cadeia inicial. O efeito foi diferente desta vez, e a vida começou a voltar por toda a área de [FromFromFrom.GetName] em uma grande onda."
 anomaly.6850.desc.valuesothers:0 "Esse processo nos ensinou muito sobre o universo, mas talvez ainda mais sobre nós mesmos."
 anomaly.6850.desc.novaluesothers:0 "No futuro, vamos precisar ter mais cuidado ao usar nossos scanners."
 anomaly.6850.a:0 "Que excelente notícia!"

 anomaly.6855.name:0 "Apanhados pela Tormenta"
 anomaly.6855.desc.regular:0 "O último sinal recebido de [Root.GetName] foi apenas uma distorção estática. Eles estavam estudando as estranhas tempestades localizadas em [From.GetName] e nos enviando relatórios preliminares incríveis. A tempestade reagiu às sondas que eram inseridas nela, criando bolsões de vácuo para evitá-las e depois expandindo-se lentamente na direção dos drones. [Root.GetName] planejava testar diversas frequências de análise na tempestade antes de perdermos contato. Parece que a nave científica foi engolida pelo gigante gasoso e está inativa."
 anomaly.6855.desc.gestalt:0 "Os sinais de [Root.GetName] foram repentinamente cortados da Consciência. Os [Owner.GetScientistPlural] não parecem estar mortos, apenas incapazes de se comunicar conosco. Eles estavam estudando as estranhas tempestades localizadas em [From.GetName] e nos enviando relatórios preliminares incríveis. A tempestade reagiu às sondas que eram inseridas nela, criando bolsões de vácuo para evitá-las e depois expandindo-se lentamente na direção dos drones. O plano de [Root.GetName] era testar diversas frequências de análise na tempestade antes do contato ser cortado. Parece que a nave científica foi engolida pelo gigante gasoso e está inativa."
 anomaly.6855.a:0 "Precisamos resgatar [Root.GetName]!"
 anomaly.6855.b:0 "[From.GetName] é ainda MAIS interessante agora."
 anomaly.6855.b.tooltip:0 "Abandone [Root.GetName] e estude as reações."
 anomaly.6860.name:0 "Frequências Variáveis de Escudo"
 anomaly.6860.desc:0 "Depois de meses de trabalho, nossos [Owner.GetScientistPlural] finalmente conseguiram alternar os escudos da [FromFrom.GetName] de tal forma que a nave até então isolada conseguiu se desvencilhar da tempestade em [FromFromFrom.GetName]. A comunicação com [trapped_in_storm.GetName] foi rapidamente restabelecida e, incrivelmente, ninguém a bordo de [FromFrom.GetName] parece se lembrar do tempo em que estiveram presos dentro da tempestade."
 anomaly.6860.a:0 "De volta ao trabalho."

 anomaly.6865.name:0 "Correio Expresso"
 anomaly.6865.desc:0 "Quando [Root.GetName] se aproximou o suficiente para analisar a cápsula de carga, presumiu-se que os sensores não estavam funcionando corretamente. A cápsula é feita da mesma [Owner.GetBioAlloy] que usamos em nossas estruturas espaciais. É totalmente improvável que seres alienígenas tenham inventado essa mesma combinação, mas mesmo depois de recalibrar os scanners, obtivemos os mesmos resultados.\n\nAo abrirmos a cápsula, a única coisa que encontramos foi um conjunto de documentos que detalham exatamente para onde devemos designar cada um de nossos [Owner.GetScientistPlural] e o que eles devem estudar pelos próximos 10 anos."
 anomaly.6865.a:0 "Envie os documentos para [Owner.GetHomeWorldName]."
 anomaly.6865.b:1 "Isso nos abalou."
 anomaly.6870.name:0 "Fechando o Ciclo"
 anomaly.6870.desc:0 "Depois de anos trabalhando nervosamente nas pesquisas indicadas, uma fenda temporal se abriu nos céus de [Root.GetHomeWorldName]. O mais assustador é que isso aconteceu exatamente na data marcada ao fim das instruções que encontramos. Há apenas uma coisa a se fazer: jogar os documentos para dentro da fenda e esquecer que isso aconteceu."
 anomaly.6870.a:0 "Vamos deixar nossas versões do passado lidarem com isso."

 anomaly.6875.name:0 "Mineração Conveniente"
 anomaly.6875.desc:0 "O asteroide ao redor de [From.GetName] tem uma órbita tão estável que é fácil entender por que nossos [Owner.GetScientistPlural] acharam que ele foi colocado ali de maneira artificial. No entanto, não há indicações de um sistema de propulsão ou de qualquer outra intervenção artificial. A única conclusão é que, por alguma improbabilidade, o asteroide ficou preso no campo gravitacional de [From.GetName]. Também detectamos cristais raros na superfície do asteroide."
 anomaly.6875.a:0 "Quanta gentileza."
 anomaly.6880.name:0 "Rotações Inexplicáveis"
 anomaly.6880.desc:0 "Apenas um dia após terminarmos nossa estação de mineração no asteroide preso, a rocha girou abruptamente, destruindo a estação. No processo, ainda mais depósitos de cristais raros foram expostos aos nossos sensores!"
 anomaly.6880.a:0 "Construa de novo!"
 anomaly.6880.b:0 "Por que ele fez isso?"
 anomaly.6885.name:0 "Cristal Irritado"
 anomaly.6885.desc:0 "Sirenes de advertência reverberaram por [Solar_System.GetName] quando a enorme fera cristalina deixou o abrigo do asteroide que estávamos perfurando para extrair os cristais. Ela parece §Rirritada§!."
 anomaly.6890.name:0 "Ninho de Cristal Adormecido"
 anomaly.6890.desc:0 "O asteroide preso é, na verdade, o ninho de um ser cristalino. Que bom que não continuamos escavando, pois parece que perturbamos a criatura que hibernava lá dentro. Se não fizermos nada por um tempo e a estudarmos de longe, ela deve se acalmar."
 anomaly.6890.a:0 "O que podemos descobrir com ela?"

 anomaly.6895.name:0 "Indústria Biológica Tóxica"
 anomaly.6895.desc.catano:0 "Os sinais de vida observados na atmosfera tóxica de [From.GetName] são de máquinas semiorgânicas gigantes! Esta indústria alienígena parece ser a causa da atmosfera nociva do planeta, e ainda está em operação. Não há outros sinais de vida no planeta, os criadores dessas máquinas devem tê-las deixado funcionando automaticamente. Ainda não determinamos o propósito delas, mas sua estrutura certamente pode ajudar na nossa compreensão de engenharia."
 anomaly.6895.desc.catayes:0 "Os sinais de vida observados na atmosfera tóxica de [From.GetName] são de máquinas semiorgânicas gigantes! Assim como nós, aparentemente os criadores deste complexo apreciavam a fusão entre biologia e mecânica. Esta indústria alienígena parece ser a causa da atmosfera nociva do planeta, e ainda está em operação. Não há outros sinais de vida no planeta, e os criadores dessas máquinas devem tê-las deixado funcionando automaticamente. Ainda não determinamos o propósito delas, mas sua estrutura certamente pode ajudar na nossa compreensão de engenharia."
 anomaly.6895.b:0 "Recolha as peças que pudermos."
 anomaly.6895.c:0 "Recolha tudo."
 anomaly.6895.d:0 "Deixe as coisas como estão."

 anomaly.6900.name:0 "Pensamento Frio"
 anomaly.6900.desc:0 "Não detectamos formas de vida abaixo da superfície. Detectamos no mundo todo! O planeta congelado é entrecortado por microtubos finos, ligados entre si como em um computador rudimentar. Embora a estrutura seja primitiva, sua escala gigantesca significa que os resultados provavelmente podem se comparar aos de alguns dos supercomputadores de [Owner.GetHomeWorldName]. O computador parece estar ativo neste momento, e nossos [Owner.GetScientistPlural] conseguem interagir com ele, mas é tão lento que só podemos lhe fazer uma pergunta."
 anomaly.6900.a:0 "Consegue resolver estes cálculos?"
 anomaly.6900.a.tooltip:0 "Use o planeta para ajudar a calcular nossos dilemas astrofísicos atuais."
 anomaly.6900.b:0 "Quem construiu você?"
 anomaly.6900.c:0 "Quem esteve aqui antes de nós?"
 anomaly.6900.d:0 "O que nós somos?"
 anomaly.6900.e:0 "É melhor observá-lo de longe."

 anomaly.6905.name:0 "Não Conte com o Resultado"
 anomaly.6905.desc:0 "Nossos [Owner.GetScientistPlural] descobriram algo um tanto monstruoso. A cordilheira que eles analisaram anteriormente era, na realidade, a membrana externa de um ovo gigantesco. Não sabemos ainda que tipo de monstro botaria um ovo assim e que ser terrível surgiria dele."
 anomaly.6905.a:0 "Estude de longe."
 anomaly.6905.b:0 "Quebre o ovo!"
 anomaly.6905.c:0 "Vamos saboreá-lo."
 anomaly.6910.name:0 "Omelete Galáctica"
 anomaly.6910.desc.start:0 "O interior de [FromFromFrom.GetName] não era o que esperávamos. Em vez de uma forma de vida titânica jovem, descobrimos somente uma gororoba genética. O planeta inteiro está repleto de material genético e recursos. Não está claro que tipo de criatura emergiria dessa sopa biológica, mas nossa galáxia provavelmente está mais segura sem saber."
 anomaly.6910.desc.hatchling:0 "Embora seja semelhante à Mortenascida que nossa civilização encontrou antes, este ovo teria dado vida a algo muito maior."
 anomaly.6915.name:0 "Gratidão"
 anomaly.6915.desc.regular:0 "§R"ESTÁ VIVA! ESTÁ VIVA OUTRA VEZ! Comparados a essa criatura, não passamos de pontinhos insignificantes. O que importa a efêmera contenda entre os impérios frente a tão grande..."§!\n\nA última transmissão de [Root.GetName] acaba aí, e ao analisar os restos de [FromFromFrom.GetName] com nossas sondas, encontramos apenas uma casca oca. Parece que a criatura não demonstrou muita gratidão a quem a libertou."
 anomaly.6915.desc.gestalt:0 "Nossos [Owner.GetScientistPlural] enviados para o sistema [Solar_System.GetName] reagiram alarmados pouco antes de perderem contato com [Owner.GetBrainName], e a única coisa que disseram foi §R"Está livre"§!. A última transmissão de [Root.GetName] é encerrada quando o ovo começa a rachar, e ao analisar os restos de [FromFromFrom.GetName] com nossas sondas, encontramos apenas uma casca oca. Parece que a criatura não demonstrou muita gratidão para quem a libertou."

 anomaly.3140.name:0 "Calor das Profundezas"
 anomaly.3140.desc:0 "Após sondarmos abaixo da superfície, concluímos que o calor incomum em [From.GetName] é causado por fontes hidrotermais. Parece haver mais neste planeta do que imaginamos..."
 anomaly.3140.a:0 "Incrível, mas não precisamos gastar mais recursos nisso."
 anomaly.3141.name:0 "As Profundezas da Vida Alienígena"
 anomaly.3141.desc:0 "A exploração realizada pela tripulação de [From.GetName] revelou que a água quente que vem de sob a crosta do planeta está repleta de vida microscópica! O que antes achávamos ser um planeta deserto e congelado na verdade contém uma próspera biosfera subaquática!"

 colony.5000.name:0 "Uma Amizade Inesperada"
 colony.5000.desc:0 "A criatura enigmática em [Root.GetName] tem sido muito receptiva desde a chegada dos nossos colonizadores ao planeta. Inicialmente, muitos colonizadores desconfiaram do pequeno robô, mas ele se mostrou muito prestativo e teve um papel importante na fundação da colônia.\n\nPassados os primeiros anos da colonização, ele se tornou um tipo de animal de estimação para as primeiras cidades em [Root.GetName] e uma mascote para o planeta como um todo."
 colony.5000.a:0 "O pequeno robô foi muito gentil em nos ajudar."

 colony.5005.name:0 "A Antiga Fábrica"
 colony.5005.desc:0 "A fábrica supervisionada pelo pequeno robô em [Root.GetName] foi fundamental para a colônia em seus primeiros anos. Agora que os colonizadores tiveram tempo para conhecer melhor essa mascote e entender seus maneirismos singulares, eles descobriram que a antiga construção pela qual ele zela há séculos está se deteriorando e precisa de mais ajuda do que a criatura consegue oferecer sozinha.\n\nEmbora a engenharia e o maquinário do lugar sejam antigos e estranhos para nós, nossos engenheiros acreditam ser capazes de repará-lo com o tempo."
 colony.5005.a:0 "Vamos ver se podemos ajudar então."

 colony.5006.name:0 "Desabamento da Fábrica"
 colony.5006.desc:0 "Depois de anos de uma lenta degradação, a grande fábrica em [Root.GetName] finalmente desabou. Depois de limparem todos os destroços da velha construção, nossos colonizadores encontraram grandes pilhas de metal escondidas no que parecia ser um porão. No meio de tudo, jazia o robô que no passado recebeu de modo tão alegre nossos colonizadores quando eles chegaram ao planeta. Ele foi esmagado pela fábrica que era responsável por supervisionar."
 colony.5006.a:0 "Então esse é o fim da mascote."

 colony.5010.name:0 "A Fábrica Restaurada"
 colony.5010.desc:0 "Segundo o relatório, nossos engenheiros estavam certos de que haviam falhado em restaurar a antiga fábrica em [Root.GetName], quando tudo parou de repente. Sem saber o que tinham feito de errado, eles puseram as ferramentas de lado e saíram da construção, mas os motores da instalação subitamente voltaram à vida.\n\nOs motores não apenas estão funcionando novamente, como nossos engenheiros parecem também ter consertado outras partes da fábrica, embora não se saiba ao certo como isso aconteceu. O relatório encerra com uma descrição curta da dança estranha que o pequeno robô fez ao ver sua fábrica operando novamente."
 colony.5010.a:0 "Tudo está bem quando acaba bem."
 colony.5010.tt:0 "O recurso planetário de §Y$d_hab_lonely_bot_deposit$§! agora também produz §G1§! £volatile_motes£ §YPartícula Volátil§! e §G1§! £exotic_gases£ §YGás Exótico§!."

 colony.5015.name:0 "Um Robô Desaparecido"
 colony.5015.desc:0 "Recebemos um relatório dos habitantes de [Root.GetName]. Parece que estão tendo problemas com o enigmático robô do planeta novamente. Ele desapareceu recentemente, e esse acontecimento coincide com os relatos de vários colonizadores sumindo de uma das cidades da colônia.\n\nAinda que os dois fatos não pareçam estar relacionados, as pessoas começaram a culpar a criatura pelo desaparecimento de amigos e familiares. Nossos engenheiros estão analisando vários sinais que a fábrica do robô recebeu desde o incidente, em uma tentativa de encontrar a criatura."
 colony.5015.a:0 "Espero que possamos resolver isso o mais rápido possível."

 colony.5020.name:0 "Os Restos"
 colony.5020.desc:0 "Depois de semanas tentando rastrear os sinais do robô em [Root.GetName], nossos engenheiros finalmente encontraram um antigo poço profundo. Muito abaixo da superfície, eles se depararam com uma antiga estrutura onde a maioria dos desaparecidos se encontrava em algum tipo de estase, além dos restos do pequeno robô.\n\nDepois de despertar os colonizadores, descobrimos que todos fazem parte de um culto que encontrou as ruínas por acidente, e que tudo estava prestes a desabar sobre eles quando o pequeno robô veio ao resgate. Não está claro para os nossos engenheiros nem para as pessoas como elas entraram em estase ou o que a criatura fez para impedir o desabamento.\n\nAgora que a pequena máquina enigmática não está mais funcional, nossos engenheiros estão interessados em analisá-la para ver o que podemos descobrir sobre ela. As pessoas de [Root.GetName], por outro lado, estão implorando para tentarmos restaurar a criaturinha à sua antiga forma."
 colony.5020.a:0 "Vamos devolver a pequena mascote para as pessoas."
 colony.5020.tt:0 "O recurso planetário de §Y$d_hab_lonely_bot_deposit$§! agora também possui um emprego de £job_robot_caretaker£ §YCuidador de Robô§!."
 colony.5020.b:0 "Mande os engenheiros desmontarem a máquina e descobrirem seus mistérios."

 ancrel.11000.name:0 "A Primeira Camada"
 ancrel.11000.desc:0 "As ruínas parecem existir há séculos, se não milênios. À primeira vista, é apenas um domo a céu aberto, mas à medida que escavamos as partes exteriores, rapidamente nos encontramos no que parecem ser os subúrbios abandonados de uma cidade. Como um grande portão impede nosso progresso, nossos cientistas especulam que a sociedade se dividia em uma hierarquia rígida, com cada camada abrigando uma classe da cidade.\n\nUm dos cientistas logo encontrou os restos mortais de um alienígena nas ruínas subterrâneas sob o chão de concreto partido. Contudo, após a descoberta do primeiro corpo, começamos a encontrar mais restos por todo o local, seja nas ruas, no que teriam sidos as casas ou pendurados nas partes mais distantes do teto. Ainda não se sabe o que os matou, mas é uma visão horrenda."
 ancrel.11000.a:0 "O que nos espera nas outras camadas?"

 ancrel.11005.name:0 "A Segunda Camada"
 ancrel.11005.desc:0 "Enquanto o primeiro círculo consistia em moradias decrépitas dos pobres e marginalizados, o segundo círculo está mais alinhado com os padrões [Root.GetAdj] de um planejamento urbano adequado.\n\nEncontramos diversas praças que nossos cientistas supõem terem sido mercados, já que quaisquer resquícios daquela época se deterioraram a tal ponto que é impossível distinguir o que podem ter sido.\n\nNão demorou até começarmos a encontrar restos mortais atípicos também nesta parte do domo. Os seres parecem ter morrido praticamente da mesma forma que seus vizinhos menos afortunados, e seus corpos encontram-se por toda parte."
 ancrel.11005.a:0 "Mais uma visão cruel."

 ancrel.11010.name:0 "A Terceira Camada"
 ancrel.11010.desc:0 "Quando o portão para a terceira camada finalmente se abriu, nossos cientistas, curiosos quanto ao que encontrariam em seguida, adentraram o que logo foi identificado como uma região ainda mais rica do domo. A esta altura, podemos fazer suposições confiantes sobre o que esperar desta cidade.\n\nLogo após entrarmos na camada, um dos nossos virou-se de repente e atacou um colega de forma selvagem. A vítima já estava morta quando o agressor foi detido. Fomos incapazes de tirar qualquer informação clara do cientista enlouquecido, e ainda não entendemos o que aconteceu.\n\nEsta camada é muito menor do que as duas anteriores, e provavelmente será a última antes de alcançarmos o centro do domo. Resta apenas um portão."
 ancrel.11010.a:0 "Nossos cientistas estão prontos para investigar a camada final."

 ancrel.11015.name:0 "A Camada Final"
 ancrel.11015.desc:0 "Assim que o último portão se abriu, ondas intensas de energia psiônica atingiram os cientistas. A maior parte caiu no solo em agonia, e apenas alguns conseguiram adentrar a camada.\n\nO local parece ser um enorme templo, com uma gigantesca plataforma ou altar ao centro. Por todas as paredes estão diagramas enormes de diferentes sistemas estelares, e um que se repete parece estar centralizado em [Root.System.GetName].\n\nAo se aproximarem do centro da estrutura, os poucos cientistas restantes descobriram que o antigo altar se trata na verdade de uma máquina imponente."
 ancrel.11015.a:0 "Vamos mexer na máquina e ver o que descobrimos."

 ancrel.11020.name:0 "O Ancião"
 ancrel.11020.desc:0 "Quando começaram a mexer na máquina, os cientistas foram subitamente acometidos por uma alucinação auditiva coletiva: um grito ordenava que algo fosse desenterrado, libertado. A visão de uma criatura destruindo o sistema [From.System.GetName] se repetia continuamente em suas mentes enquanto as exigências da criatura tornavam-se mais agudas. Vários cientistas caíram inconscientes, incapazes de resistir às torrentes constantes de dor psiônica que atormentavam seus corpos."
 ancrel.11020.a:0 "Destrua a máquina antes que ela cause mais problemas!"
 ancrel.11020.b:0 "LIBERTE-O!"
 ancrel.11020.tt:1 "Um §Y$NAME_Eldritch_Horror$§! será liberado no sistema §Y[eldritch_location.GetName]§!."


 ancrel.11025.desc:0 "FINALMENTE...\n\nCURVEM-SE, MORTAIS. RASTEJEM AOS MEUS PÉS E EU LHES DAREI PROTEÇÃO E SABEDORIA.\n\nRESISTAM, E EU SEREI O SEU FIM!"
 ancrel.11025.a:0 "Ó, Grandioso! Acolha o seu rebanho perdido!"
 ancrel.11025.a.tt:0 "§Y[Root.GetName]§! reconstruirá a base estelar no sistema §Y[eldritch_location.GetName]§!."
 ancrel.11025.b:0 "Foi um erro libertar você."
 ancrel.11025.b.tt:0 "§Y[Root.GetName]§! se tornará hostil ao §Y$NAME_Eldritch_Horror$§!."

 ancrel.11027.desc:0 "ENTÃO VOCÊS ESCOLHERAM O CAMINHO DA SABEDORIA.\nTUDO ESTÁ COMO DEVERIA SER."
 ancrel.11027.a:0 "Será como desejar, Grandioso."

 ancrel.11030.desc:0 "ENTÃO VOCÊS ESCOLHERAM A MORTE."
 ancrel.11030.a:0 "Corte a transmissão."

 ancrel.11035.name:0 "Frota Perdida em [eldritch_location.GetName]"
 ancrel.11035.desc:0 "Perdemos o contato com a nossa frota enquanto ela viajava pelo sistema [eldritch_location.GetName]. Pouco tempo depois, recebemos notícias sobre a destruição da estrela do sistema e de tudo à sua volta."
 ancrel.11035.a:0 "Uma tragédia."

 central.5.name:0 "Sinal do Centro da Galáxia"
 central.5.desc:0 "Um sinal poderoso foi emitido para toda a galáxia a partir do seu centro, um lugar onde se acreditava não haver vida. Pouco depois, recebemos uma transmissão do mesmo local."
 central.5.a:0 "Conecte a transmissão."

 central.10.desc:0 "Saudações aos que ainda são jovens e pouco conhecem a galáxia.\n\nNós que viemos do paraíso do centro, uma vez mais deixamos nosso santuário para observar o que vocês que vivem nos círculos externos têm a oferecer. Esperamos que não tentem trazer o horror ao império, como fizeram aqueles que os precederam."
 central.10.a:0 "Saudaçõ..."

 central.15.desc:0 "..........."
 central.15.a:0 "Eles cortaram a transmissão?"

 central.20.name:0 "$NAME_Central_Crystal_Country$"
 central.20.1.desc:0 "O que mais querem discutir conosco?"
 central.20.2.desc:0 "Vocês se encontram diante do Comandante da Armada do Círculo Exterior do Império Cristalino, Protetor das Terras Interiores. O que desejam discutir conosco?"
 central.20.a:0 "Podem nos contar mais a respeito de sua terra natal?"
 central.20.a.response:0 "Nossa terra natal é como um sonho, e se lhes contássemos muito mais, seria o fim dela. Vocês, raças mais jovens, ainda têm muito o que aprender antes de poderem entrar no santuário.\n\nUm dia, se forem dignos, poderemos lhes mostrar a verdade de tudo."
 central.20.b:0 "Por que se mostraram agora?"
 central.20.b.response:0 "Há muito temos observado as outras raças da galáxia e enxergamos potencial em nossos vizinhos atuais. Quando o mensageiro nos trouxe a notícia de que uma das raças mais jovens era a que estávamos esperando, preparamo-nos imediatamente para rastreá-la.\n\nAinda não sabemos ao certo qual destas raças mais jovens é a que procuramos, mas acreditamos que todas possam se revelar úteis para nós. Esperamos que estejam à altura de nossas expectativas e que possamos encontrar condições que agradem a todos."
 central.20.c:0 "Vocês estão buscando algo ou precisam da nossa ajuda?"
 central.20.c.response:0 "Não, ainda não é chegada a hora. Voltem depois, e quem sabe poderemos compartilhar mais com vocês."
 central.20.d:0 "Isso é tudo."

 central.21.desc:0 "Saia, terrorista. Não temos mais nada a lhe dizer."
 central.21.a:0 "..."

 central.50.desc:0 "Vários indivíduos rebeldes em nossa sociedade defendem o relaxamento das restrições de entrada em nossa terra natal, o que está causando bastante tumulto na capital. O Grandioso quer enviar esses indivíduos para terras estrangeiras, assim não serão mais uma ameaça às nossas fronteiras ou à harmonia de nosso povo.\n\nSe você oferecer um refúgio para os que forem deslocados, isso nos será muito útil."
 central.50.a:0 "Vamos tentar encontrar um lugar onde eles possam ficar."
 central.50.a.tt:0 "Pelos próximos §Y10 anos§!, vamos poder executar a decisão §Y$decision_crystalline_refugees$§! em um §YHabitat§!."
 central.50.b:0 "Não há espaço em nossas terras."

 central.quest.transmission.end:0 "Há algo mais que vocês gostariam de discutir?"
 crystalline_hostility_trigger_tt:0 "£trigger_no£ §Y$NAME_Central_Crystal_Country$§! é hostil a nós."

 central.51.desc:0 "Fiamos felizes em ouvir isso. Esperamos que eles prosperem em suas terras e que sejam uma bênção para o seu império.\n\n$central.quest.transmission.end$"
 central.51.a:0 "Sim, há algo mais que gostaríamos de discutir."
 central.51.b:0 "Não, isso é tudo."

 central.52.desc:0 "Lamentamos saber disso. Vamos então procurar outro lugar para o nosso povo.\n\n$central.quest.transmission.end$"

 central.60.desc:0 "Recentemente, uma de nossas maiores cidades foi atingida por um pequeno desastre que deixou um rastro de destruição incalculável. Para restaurá-la ao seu antigo esplendor, buscamos por civilizações dispostas a nos enviar os materiais necessários para que possamos começar a reconstrução.\n\nVamos oferecer, é claro, um pagamento bastante generoso a qualquer um disposto a nos ajudar. Além disso, podemos enviar uma equipe de engenheiros para compartilhar alguns de nossos segredos com o seu povo."
 central.60.a:0 "Nosso povo pode separar alguns materiais para vocês."
 central.60.a.tt:0 "Pelos próximos §Y10 anos§!, vamos poder executar a decisão §Y$decision_crystalline_architecture$§! em um §YHabitat§!."
 central.60.b:0 "Não temos nada sobrando."

 central.61.desc:0 "Ficamos contentes em saber que estão dispostos a nos ajudar. Seu presente ajudará milhões de $NAME_Central_Crystal_Species$ que se perderam.\n\n$central.quest.transmission.end$"

 central.62.desc:0 "É uma pena saber que vocês não vão nos ajudar. Vamos então procurar ajuda em outro lugar.\n\n$central.quest.transmission.end$"

 central.70.desc:0 "Uma de nossas cientistas mais importantes está muito interessada em sua civilização, embora seja difícil dizer o que vocês podem oferecer que nós, do Império, não possamos. Enfim, ela deseja se mudar para a sua capital e aprender com os melhores dos seus cientistas."
 central.70.a:0 "Já até pensamos em um trabalho para ela."
 central.70.a.tt:0 "Um membro da espécie §H$NAME_Central_Crystal_Species$§!, que ocupa a função de §YCientista§!, se mudará para §Y[Root.GetName]§!."
 central.70.b:0 "Não temos nenhum trabalho disponível para ela."

 central.71.desc:0 "Que ótima notícia. Espero que ela seja mais prestativa ao seu império do que foi ao nosso.\n\n$central.quest.transmission.end$"

 central.72.desc:0 "Então ela terá que encontrar outra coisa para ocupar a mente.\n\n$central.quest.transmission.end$"

 colony.9000.name:0 "Terra Nem Tão Firme"
 colony.9000.desc:0 "Nossa colônia em [Root.GetName] se deparou com uma situação estranha: aparentemente, acabamos nos estabelecendo nas costas de um gigantesco réptil anfíbio cuja carapaça óssea é formada por vários minerais exóticos. Constatamos que boa parte do que acreditávamos ser ilhas eram na verdade outras dessas criaturas. Nossos colonizadores começaram a se referir a elas como "§YNemmas§!".\n\nParecem bem inofensivas, e se não perfurarmos muito fundo em seus cascos, mal devem notar nossa presença."
 colony.9000.a:0 "Vão em frente."
 colony.9000.a.turtle:0 "Elas parecem... familiares."

 colony.9005.name:0 "Uma Descoberta Audaz"
 colony.9005.desc:0 "Com o desenvolvimento de nossa colônia em [Root.GetName], os adolescentes desse novo mundo passaram a buscar por formas de se divertir, como os jovens normalmente fazem. Alguns grupos criaram uma brincadeira em que devem chegar o mais perto que conseguirem da cabeça de sua Nemma local.\n\nInfelizmente, essa atividade ousada causou uma tragédia: depois de assustarem o animal, vários [Root.Owner.GetSpeciesNamePlural] jovens caíram do pescoço da enorme criatura, resultando em diversos feridos e uma fatalidade.\n\nOs colonizadores transtornados agora estão pedindo que algo seja feito em relação a esses "monstros brutais"."
 colony.9005.desc.gestalt:0 "À medida que nossa colônia em [Root.GetName] se desenvolve, fica evidente que as Nemmas sentem uma forte aversão aos nossos drones que se aproximam de suas cabeças. Isso se tornou perfeitamente claro quando um desses animais encolheu sua cabeça com medo e derrubou vários [Root.Owner.GetSpeciesNamePlural] de seu pescoço, causando muitos danos.\n\nA menos que façamos algo para lidar com esses monstros, nosso progresso estará limitado."
 colony.9005.a:0 "Algo deve ser feito."
 colony.9005.b:0 "Deixe que os jovens se divirtam."
 colony.9005.b.gestalt:0 "Vamos evitar perturbar ainda mais as criaturas."

 colony.9010.name:0 "Força Especial Nemma"
 colony.9010.desc:0 "Deixamos nossos melhores biólogos e engenheiros encarregados de encontrar possíveis soluções para o dilema com as Nemmas em [Root.GetName] e várias propostas foram apresentadas.\n\nConsideramos todas as ideias, das mais racionais até as mais extremas. A urgência da situação exige que passemos diretamente para os testes em campo."
 colony.9010.a:0 "Criem mais Nemmas e protejam-nas para haver mais áreas habitáveis."
 colony.9010.b:0 "Escravizem as Nemmas para que se tornem submissas e obedientes."
 colony.9010.c:0 "Chega! Sedem as Nemmas e comecem a perfurar seus cascos."
 colony.9010.d:0 "Acabem com a imundice."

 colony.9015.name:0 "Expandir o Arquipélago"
 colony.9015.desc:0 "Depois de testes iniciais com um espécime adulto, nossos zoólogos desenvolveram um sistema de criação de Nemmas em [Root.GetName] na esperança de introduzir mais Nemmas gigantes em nossos oceanos. Os criadores advertiram que isso não pode continuar indefinidamente, e que o planeta só suporta mais três, ou talvez mais quatro Nemmas. O tempo estimado até termos nossa próxima Nemma é de cerca de §Ydez anos§!."
 colony.9015.a:0 "Então é bom começarmos a criá-las!"

 colony.9020.name:0 "O Milagre da Vida"
 colony.9020.desc:0 "Nosso programa de criação em [Root.GetName] deu frutos, pois agora temos mais uma Nemma! O indivíduo jovem se acostumou rapidamente com a nossa presença, e encontramos um habitat estável para ele. Agora a Nemma deve estar pronta para carregar nossa fábrica."
 colony.9020.desc.full:0 "$colony.9020.desc$\n\nNo entanto, essa precisa ser a última Nemma criada para este mundo, já que o habitat atingiu o limite. Nossos criadores terão que se adaptar e passar a manter as Nemmas, em vez de criar mais delas."
 colony.9020.a:0 "Incrível! Comecem a criar outra!"
 colony.9020.b:0 "Parabéns aos envolvidos."
 colony.9020.b.gestalt:0 "É um bom final para o projeto."

 colony.9025.name:0 "Superpopulação"
 colony.9025.desc:0 "Infelizmente, os últimos esforços para criar outra Nemma em [Root.GetName] falharam. Não encontramos um habitat espaçoso o suficiente para que uma criatura tão grande pudesse se desenvolver. No entanto, os [Root.Owner.GetScientistPlural] não estão desanimados e prometeram melhores resultados no futuro."
 colony.9025.a:0 "Vamos tentar de novo."

 colony.9030.name:0 "Obediência Forçada"
 colony.9030.desc:0 "Nossos [Root.Owner.GetScientistPlural] em xenobioengenharia reduziram a ameaça das Nemmas! Graças aos nossos esforços extraordinários, as criaturas agora nos obedecem.\n\nElas agora têm um novo propósito e serão usadas como animais de carga. Seu tamanho colossal permite que carreguem quantidades imensas de material, e elas são guiadas pelos melhores caminhos por meio de seus implantes cibernéticos. Graças a isso, nosso processo de colonização se acelerou."
 colony.9030.a:0 "Excelente. Agora nosso verdadeiro trabalho pode começar."

 colony.9035.name:0 "Abraçadores de Nemmas"
 colony.9035.desc:0 "[Root.GetName] foi palco de grandes protestos hoje, pois parte da população se posicionou contrariamente ao modo como tratamos as Nemmas. Os manifestantes se juntaram e fizeram um bloqueio ao redor da cabeça da Nemma na qual se encontra a capital da colônia. Eles exigiram que libertássemos imediatamente todas as Nemmas e que nos empenhássemos em conservar a espécie, em vez de escravizá-la.\n\nO protesto se espalhou rapidamente para locais ao redor de outras Nemmas, no entanto, formaram-se contraprotestos a favor dos nossos programas atuais, aumentando a tensão pública e o risco de rompantes de violência."
 colony.9035.a:0 "Vamos mudar nossos planos e iniciar um programa de criação."
 colony.9035.b:0 "Prenda os agitadores e coloque-os para trabalhar no aterro sanitário."

 colony.9040.name:0 "Explorando os Cascos"
 colony.9040.desc:0 "Nossos engenheiros e bioquímicos se superaram. Drogas recém-desenvolvidas e brocas extremamente precisas nos permitirão escavar o duro casco cristalino das Nemmas para extrair seus minerais exóticos e coletar a biomatéria abaixo sem prejudicar nossa infraestrutura. Quem dera se todas as nossas colônias obtivessem resultados tão promissores."

 colony.9045.name:0 "Extermínio dos Répteis Perenes"
 colony.9045.desc:0 "A extinção das Nemmas foi concluída. Aconteceu de forma muito sistemática para não poluir os oceanos nem colocar em risco nossa infraestrutura. Em breve, poderemos nos concentrar em coletar seus restos mortais e estabelecer uma colônia mais permanente e duradoura em [Root.GetName]. No entanto, primeiro precisamos armazenar todas as sobras."
 colony.9045.a:0 "Era a única forma de lidar com essas criaturas irracionais."

 # Arc Sites
 broken_world_digsite:0 "Os Portões Quebrados"
 broken_world_digsite_desc:0 "Captamos estranhos sinais emitidos por um domo danificado em [From.Planet.GetName]."
 site_tombworld_weapon_cache:0 "Esconderijo de Armas"
 site_tombworld_weapon_cache_desc:0 "Um esconderijo grande e reforçado foi encontrado sob o solo escavado de [From.Planet.GetName]. Ele está intacto, algo surpreendente considerando os anos que passou enterrado sob um deserto radioativo."
