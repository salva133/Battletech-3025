 ### Fumongus Colony Events
 #Events

 colony.2060.name:0 "Colheita de Cogumelos"
 colony.2060.desc:0 "Um estudo ecológico de rotina na nossa colônia em [Root.GetName] se deparou com um estranho fungo. A equipe científica informou que a superfície do micélio é reluzente e colorida, mais o que os deixou mais intrigados foi o fato de que aglomerados isolados pareciam se comunicar sempre que algo acontecia dentro de um raio amplo.\n\nAlém disso, a biologia do organismo aparenta não ser própria do ecossistema da colônia. Confusa, a equipe científica local solicitou apoio especializado, pois podemos estar lidando com uma espécie senciente."
 colony.2060.a:0 "Livre-se dele."
 colony.2060.b:0 "Analise-o mais detalhadamente."
 colony.2060.c:0 "... É um parente do Fungolias!"
 colony.2065.name:0 "Os Esporos Têm Ouvidos"
 colony.2065.desc:0 "Recebemos relatórios preocupantes de [Root.GetName]. Depois de uma análise mais detalhada, parece que o fungo alienígena que encontramos está emitindo um sinal em direção a um local na galáxia que ainda não conseguimos determinar. As análises de telemetria e segurança indicam que o micélio pode ser algum tipo de organismo espião avançado.\n\nContudo, vale mencionar que ele é antigo. Há uma grande chance de que quem quer que tenha criado esse tipo de cogumelo espião já não esteja mais entre nós. Mas se estiver, talvez seja melhor não acordar o predador adormecido."
 colony.2065.a:0 "Precisamos saber mais."
 colony.2065.b:0 "É arriscado demais. Destrua-o."
 colony.2070.intro:0 "Uma análise minuciosa do micélio e dos sinais mostrou que o fungo provavelmente fazia parte de uma rede de organismos semelhantes, possivelmente espalhados por toda a galáxia e além. Ainda que não saibamos muito a respeito, descobrimos que como parte da rede, o micélio também recebia sinais de outros lugares."
 colony.2070.name:0 "Alguém Está Ouvindo"
 colony.2070.desc:0 "$colony.2070.intro$\n\nNão podemos afirmar com certeza, mas ao considerarmos diversos fatores, incluindo o volume de dados transferidos, acreditamos que alguém está usando a rede e coletando informações. Já estamos trabalhando em um plano de contrainformação e medidas de segurança estão sendo atualizadas por todo o império para combater esse tipo de espionagem."
 colony.2070.a:0 "Que comece a contrainformação!"
 colony.2075.name:0 "Ninguém Está Ouvindo"
 colony.2075.desc:0 "$colony.2070.intro$\n\nConsiderando diversos fatores, incluindo o volume de dados transferidos, acreditamos que a rede está em desuso. O fato de ainda estar parcialmente ativa indica que ela está dormente, e não destruída."
 colony.2075.a:0 "O que podemos descobrir com ela?"
 colony.2080.name:0 "Conexão de Esporos"
 colony.2080.desc:0 "Qualquer dúvida que tivéssemos acerca da conexão do fungo com a rede de escuta miceliana foi rapidamente dissipada após uma breve comparação. Esta é uma das muitas crias que se comunicam com o Fungolias, e isso pode ser uma oportunidade para compreendermos melhor o organismo."
 colony.2080.a:0 "Veja se é possível fortalecer a rede."
 colony.2080.b:0 "Use-a para vigiar a colônia."
 colony.2080.c:0 "Desfizemos a rede, mas ainda podemos estudá-la."
 colony.2085.name:0 "Inquietação em [Root.GetName]"
 colony.2085.desc:0 "Informações acerca do nosso projeto para usar o micélio local e monitorar de perto a colônia vazaram e não foram bem recebidas. Apesar de nossos esforços para apaziguar a situação, boa parte da população considera isso uma quebra de confiança e exige o encerramento imediato do projeto.\n\nA situação está se agravando rapidamente, e as autoridades locais estão sobrecarregadas. Eles vão precisar de apoio para manter a colônia sob controle se decidirmos prosseguir com o projeto."
 colony.2085.a:0 "A população está certa. Abortar."
 colony.2085.b:0 "Quem não deve não teme."
 colony.2090.name:0 "Os Esporos São Nossos Ouvidos"
 colony.2090.desc:0 "Desenvolvemos o micélio em [Root.GetName] e ajustamos os computadores locais para filtrar a interferência. A equipe responsável informou que a rede agora está monitorando os colonizadores. Alguns criminosos de menor importância já foram devidamente punidos.\n\nInfelizmente, as tentativas de reproduzir a instalação em outros lugares foram malsucedidas. É provável que um fator desconhecido esteja por trás disso."
 colony.2095.name:0 "Falha Fúngica"
 colony.2095.desc:0 "Nossos esforços para estimular a propagação do micélio em [Root.GetName] resultaram no crescimento de cogumelos mais "tradicionais". Um incidente com alguns colonizadores mostrou que são comestíveis. Esse evento desequilibrou toda a rede temporariamente, mas ela agora parece estar estável e funcional novamente. No entanto, nenhuma melhoria significativa foi percebida. Parece que tais cogumelos são apenas um reservatório de água. Eles não contribuem para a rede, e sua destruição também não terá nenhum impacto sobre ela."
 colony.2095.a:0 "Colete-os."
 colony.2095.b:0 "Estude-os. "

 terra.15.name:0 "Equipamento de Terraformação Restante"
 terra.15.desc:0 "Depois de completar a terraformação de §Y[From.GetName]§!, nossos [Owner.GetTerraformerPlural] notaram uma oportunidade de ouro. O equipamento de terraformação que sobrou tem grande potencial para ser reutilizado como infraestrutura para o planeta."
 terra.15.a:0 "Mais moradias viriam a calhar."
 terra.15.b:0 "Construa algumas fornalhas."
 terra.15.c:0 "Aumente a capacidade energética deste mundo."
 terra.15.c.tooltip:0 "Adiciona §G2§! §Y$district_generator_plural$§! ao Planeta"
 terra.15.d:0 "Minas nunca são demais."
 terra.15.d.tooltip:0 "Adiciona §G2§! §Y$district_mining_plural$§! ao Planeta"
 terra.15.e:0 "Mais fazendas para [From.GetName]."
 terra.15.e.tooltip:0 "Adiciona §G2§! §Y$district_farming_plural$§! ao Planeta"
 terra.15.f:0 "Só descarte o equipamento."
 terra.20.name:0 "Beleza Artificial"
 terra.20.desc:0 "A terraformação em §Y[From.GetName]§! terminou mais rápido do que o estimado originalmente, o que deixou nossos [Root.GetTerraformerPlural] com tempo de sobra para fazer experiências, e os resultados são impressionantes. As características naturais do planeta foram melhoradas para serem tanto esteticamente mais agradáveis quanto úteis."
 terra.20.a:0 "Maravilhoso!"
 terra.20.b:0 "Mas tem que parecer tão artificial?"
 terra.25.name:0 "Problemas de Terraformação"
 terra.25.desc:0 "Nosso longo projeto em §Y[From.GetName]§! acabou em um sucesso apenas parcial, o que é frustrante. Quando estávamos terraformando os últimos vales, ocorreu um defeito no realinhador de biomassa, levando à criação de grandes faixas de §YResíduo de Terraformação§!. Ainda que não seja perigoso para nossos colonizadores, isso significa que o planeta está um pouco mais apertado por enquanto."
 terra.25.a:0 "Não deixe isso acontecer novamente."
 terra.30.name:0 "Aprendendo com os Erros"
 terra.30.desc:0 "Nossos [Owner.GetTerraformerPlural] removeram o último §YResíduo de Terraformação§! em §Y[Root.GetName]§!. Embora a limpeza tenha sido difícil e bem pegajosa, não foi em vão. A análise do que causou esse problema e das consequências aprofundou nossos conhecimentos sobre terralurgia."
 terra.30.a:0 "Pelo menos conseguimos algo de positivo com isso."
 terra.35.name:0 "[Root.GetHomeWorldName] II"
 terra.35.desc:0 "Nós não só conseguimos terraformar §Y[From.GetName]§!, como também fizemos algo ainda melhor. Durante a reta final do processo, nossos [Root.GetTerraformerPlural] conseguiram transformar o mundo em um lar perfeito para a nossa fauna original e criaram um mundo estranhamente parecido com [Root.GetHomeWorldName]. Toda a nossa vida vegetal local está lá, mas sem as paisagens familiares."
 terra.35.a:0 "Esse lugar será conhecido como [Root.GetHomeWorldName] II."
 terra.35.a.tooltip:0 "Define o nome de §Y[From.GetName]§! como §Y$terra.35.name$§!"
 terra.35.b:0 "Um desenvolvimento fortuito."
 terra.40.name:0 "Uma Aposta Planetária"
 terra.40.desc:0 "Uma situação peculiar aconteceu em §Y[From.GetName]§! justamente quando os esforços de terraformação estão sendo concluídos. Nossos [Root.GetTerraformerPlural] descobriram que é possível travar o mundo gravitacionalmente. Isso seria bastante prejudicial para uma colônia caso acontecesse naturalmente. No entanto, fazê-lo durante o processo de terraformação poderia nos ajudar a explorar as horas infinitas de sol que o lado iluminado receberia e gerar uma quantidade absurda de energia. Ainda teríamos que fazer um esforço para instalar o restante de nossas indústrias e moradias no lado do crepúsculo e no lado escuro do mundo."
 terra.40.a:0 "Faça o mundo girar novamente. O risco é muito grande."
 terra.40.b:0 "Faça isso."
 terra.40.b.tooltip:0 "Desbloqueia uma §Ydecisão planetária§! especial para liberar todo o potencial deste mundo."
 terra.45.name:0 "Do Excesso ao Sucesso"
 terra.45.desc:0 "Na fase final da terraformação de §Y[From.GetName]§!, descobrimos que o projeto nos colocou em uma situação inesperada. Não precisamos de tantos recursos quanto estimado inicialmente para concluir o projeto, e agora temos a oportunidade de acrescentar uma característica adicional ao mundo. Nossos [Root.GetTerraformerPlural] nos apresentaram três opções."
 terra.45.a:0 "Mais $district_generator_plural$ viriam a calhar."
 terra.45.b:0 "Veja se conseguimos criar mais espaço para $district_mining_plural$."
 terra.45.c:0 "Este mundo poderia ter mais $district_farming_plural$."
 terra.50.name:0 "Unidade"
 terra.50.desc:0 "Ao transformarem §Y[From.GetName]§! em um mundo [This.GetAAnPlanetClass] [This.GetClassAdj], os [Root.GetTerraformerPlural] conseguiram vincular não só a fauna local à mente, mas também vincular a mente ao próprio mundo por meio de estranhas mutações geradas pela exposição dos gases terraformadores,. O coletivo agora tem a oportunidade de se tornar um só, de um modo mais verdadeiro que antes."
 terra.50.a:0 "Sim, é o que a mente deseja."
 terra.50.b:0 "Não, este mundo não foi feito para isso."
 terra.55.name:0 "Organização Perfeita"
 terra.55.desc:0 "Superar a natureza não é algo novo para este coletivo. Durante o processo de terraformação de §Y[From.GetName]§!, pensou-se em cada colina, e cada parte da fauna foi estrategicamente posicionada. O mundo acabou se tornando um paraíso logístico organizado de forma perfeita para que nossos [Root.GetUnitDronePlural] produzam para o coletivo."
 terra.60.name:1 "[GetPreFTLUpperPlural] Desenterrados"
 terra.60.desc:1 "Enquanto enriqueciam o solo e adicionavam uma atmosfera a §Y[From.GetName]§!, nossos [Root.GetTerraformerPlural] encontraram algo inesperado. Existe uma civilização de alienígenas sob a superfície de [From.GetName]. É provável que a densidade mineral do lugar tenha afetado nossos scanners e nos impedido de detectá-los antes.\nEsses [GetPreFTLLowerPlural] parecem não ter percebido as mudanças na superfície, o que nos dá a oportunidade de tratá-los como bem entendermos."
 terra.60.a:0 "Que estranho."
 terra.60.b:0 "Então agora as pragas estão no subterrâneo."
 terra.60.c:0 "É bom ver que o universo possui vida inteligente."
 terra.55.a:0 "Que agradável."
 terra.65.name:0 "Uma Imperfeição Útil"
 terra.65.desc:0 "O que nossos [Root.GetTerraformerPlural] primeiro acharam ser um desagradável bolsão de gás em §Y[From.GetName]§! acabou se revelando uma bênção! Os vapores tóxicos liberados são uma versão bruta do §YGás Exótico§!. Esse novo recurso natural reduz drasticamente a energia necessária para criar uma atmosfera no mundo, e poderemos coletar o gás durante anos!"
 terra.65.a:0 "Excelente."
 terra.70.name:0 "Mutações Inesperadas"
 terra.70.desc:0 "Nossos [Root.GetTerraformerPlural] têm uma boa e uma má notícia sobre §Y[From.GetName]§!. A boa notícia é que deu tudo certo no processo de terraformação, e agora temos um belo Mundo Gaia. A má notícia é que todos que habitam o mundo foram expostos aos gases de terraformação, e agora não podem viver fora de Mundos-Gaia. Esses habitantes presos mostram um aumento surpreendente de produtividade enquanto estão no Mundo Gaia, muito mais que os trabalhadores que migraram para lá depois e que não foram afetados pelo gás."
 terra.70.a:0 "Pelo menos não parecem desconfortáveis."
 terra.75.name:0 "O Paraíso é um Lugar em [From.GetName]"
 terra.75.desc_regular:0 "Parece que existem seguidores de uma antiga seita de [Root.GetHomeWorldName] entre os [Root.GetTerraformerPlural] enviados para §Y[From.GetName]§!. Esses [Root.GetSpeciesNamePlural] acreditam que existe um paraíso para o nosso povo, mas em vez de procurá-lo, acabaram por criá-lo com as próprias mãos. [From.GetName] agora se transformou em um mundo dos abençoados, mais parecendo uma ilustração saída direto das páginas de nossa história antiga."
 terra.75.desc_spirit:0 "Nossos terraformadores superaram todos os trabalhos anteriores! Ao longo da história de [Root.GetName], sempre existiram mitos e lendas sobre uma terra abençoada para o nosso povo, um paraíso. Quando partimos para as estrelas e não encontramos a Terra da Felicidade, nossos [Root.GetTerraformerPlural] começaram um projeto para torná-la realidade. Agora, os horizontes admiráveis de §Y[From.GetName]§! se estendem diante de nós, e sabemos que fizemos o nosso próprio paraíso."
 terra.75.a:0 "É lindo."
 terra.75.b:0 "É só mais um Mundo-Gaia?"
 terra.80.name:0 "Flora Radioativa"
 terra.80.desc:0 "Enquanto removiam a radiação da atmosfera e do solo de §Y[From.GetName]§!, nossos [Root.GetTerraformerPlural] tiveram que chamar nossos xenobiólogos. Eles encontraram uma espécie que parecia crescer com a radiação, mas que agora estava morrendo. Ainda mais curioso é que essa espécie parecia ser pré-sapiente e estar quase a ponto de alcançar senciência. Agora, conforme os últimos purificadores de solo chegam, temos que decidir o que fazer com essa nova vida."
 terra.80.a:0 "Nós destruímos o habitat dessa espécie. Agora temos que preservá-la."
 terra.80.a.tooltip:0 "4 §Y£pops£ pops Radiotróficos§! pré-sapientes serão adicionados a [This.GetName]."
 terra.80.b:0 "Por que não deixar que se juntem a nós?"
 terra.80.c.indifferent:0 "Colete o material genético da espécie."
 terra.80.c.xenophile:0 "Estude a biologia da espécie."
 terra.80.c.cantuse:0 "Embora não sirva para nós, o material genético da espécie poderá ser útil."
 terra.80.c.tooltip:0 "Libera a característica §Y$trait_plantoid_radiotrophic$§! para modificação genética."
 terra.80.d:0 "Por que estamos nos importando com essa erva daninha? Termine a terraformação."
 terra.85.name:0 "Uma Recepção Radiante"
 terra.85.desc:0 "Depois de anos aclimatando e ajustando as plantas radiotróficas encontradas em §Y[FromFromFrom.GetName]§!, estamos prontos para deixar que façam parte da nossa sociedade. Embora sejam uma espécie bastante jovem, parecem excelentes na coleta de energia."
 terra.85.a:0 "Bem-vindas!"
 terra.85.a.tooltip:0 "6 §Y£pops£ pops Radiotróficos§! serão adicionados ao nosso Império."
 terra.90.name:0 "Esconderijo de Armas"
 terra.90.desc:0 "A restauração de um Mundo-Tumba é sempre um trabalho árduo e muitas vezes bastante repetitivo: é preciso separar uma área, remover todos os entulhos, substituir o solo, purificar a água restante e acrescentar uma nova fauna. Perto do fim do processo de terraformação em §Y[From.GetName]§!, nossos [Root.GetTerraformerPlural] descobriram um grande contêiner de metal debaixo da terra, e com base na sua estrutura reforçada, supõe-se que se trate de um esconderijo de armas."
 terra.90.a:0 "Que curioso."
 terra.95.name:0 "Trazendo o Passado à Luz"
 terra.95.desc:0 "Não foi fácil desenterrar o esconderijo em [From.Planet.GetName], pois estava enterrado a uma grande profundidade abaixo da cidade em ruínas onde foi descoberto. O esforço de escavação tornou-se ainda mais lento devido à cautela necessária para evitar a detonação do que quer que esteja armazenado no contêiner. Agora a estrutura está aqui, diante de nós, e pronta para ser investigada. Há uma escrita alienígena complexa gravada nas laterais do contêiner, o que pode dar uma pista do conteúdo."
 terra.100.name:0 "O Arsenal"
 terra.100.desc:0 "Nossos [Owner.GetLinguists] terminaram de traduzir as inscrições alienígenas e descobriram um aviso gravado no contêiner: §Y"Não permita, sob nenhuma circunstância, que um governo tenha acesso a este arsenal em tempos de guerra!".§!\n\nQuaisquer que sejam as armas armazenadas aqui, são muito destrutivas até mesmo para uma civilização que já era capaz de se reduzir a pó. Tudo o que nos resta é abrir o arsenal com cuidado e pegar nossos prêmios."
 terra.105.name:0 "Erros de Tradução"
 terra.105.desc.generic:0 "Parece que nossos [Owner.GetLinguists] confundiram a palavra "biblioteca" com "arsenal". Presumimos erroneamente o significado de "fonte de poder", o que só ficou claro depois de abrirmos o contêiner e vermos mais xenoescrita. §Y"Se você está lendo isto, significa que sobrevivemos à guerra e agora estamos prontos para recomeçar. Passei muitos meses criando esta biblioteca, enquanto a situação de nosso mundo piorava, acompanhado por meu amigo fiel. Mas se você está lendo isto, significa que alguém sobreviveu. Portanto, assuma o seu legado. Todas as obras culturais de nosso povo que conseguimos reunir estão guardadas aqui, e quis que a primeira que você visse fosse uma representação do meu querido amigo."§!\n\nOs restos mortais de um mamífero bípede e uma estátua de metal de um animal de quatro patas e focinho longo estão sob a placa."
 terra.105.desc.earth:0 "Parece que nossos [Owner.GetLinguists] confundiram a palavra "biblioteca" com "arsenal". Presumimos erroneamente o significado de "fonte de poder", o que só ficou claro depois de abrirmos o esconderijo e vermos mais xenoescrita. §Y"Se você está lendo isto, significa que sobrevivemos à guerra e agora estamos prontos para recomeçar. Passei muitos meses criando esta biblioteca, enquanto a situação de nosso mundo piorava, acompanhado por Walter, meu amigo fiel. Mas se você está lendo isto, significa que alguém sobreviveu. Portanto, assuma o seu legado. Todas as obras culturais de nosso povo que eu e Walter conseguimos reunir estão guardadas aqui, e quis que a primeira que você visse fosse uma representação do meu querido amigo."§!\n\nOs restos mortais de um mamífero bípede e uma estátua de metal de um animal de quatro patas e focinho longo estão sob a placa."
 terra.105.a:0 "Faça carinho na estátua."
 terra.105.b:0 "Catalogue o conteúdo alienígena."
 terra.105.c:0 "Eles nos prometeram armas. Derreta a biblioteca e a estátua e use o resultado como matéria-prima de mísseis."

 #Deposit

 d_fungal_study_zone:0 "Área de Estudos Fúngicos"
 d_fungal_study_zone_desc:0 "Os cogumelos "espiões" encontrados aqui são uma fonte inesgotável de descobertas enigmáticas acerca de sua estranha biologia e sobre como se conectam uns com os outros."
 d_terraforming_blocker:0 "£blocker£ Resíduo de Terraformação"
 d_terraforming_blocker_desc:0 "Os resultados de um projeto de terraformação parcialmente bem-sucedido criaram áreas de abominações biológicas."
 d_dayside_farm:0 "Fazenda Solar do Lado Iluminado"
 d_dayside_farm_desc:0 "Este mundo com hemisférios gravitacionalmente travados possui todo o sistema de energia solar instalado no lado iluminado, o que proporciona uma quantidade ilimitada de horas de sol."
 d_radiotrophic_preserve:0 "Reserva Radiotrófica"
 d_radiotrophic_preserve_desc:0 "Uma área isolada, com uma atmosfera de baixa pressão e bastante radioativa, é o que mantém vivos os habitantes nativos deste mundo."

 #Modifier

 fumongus_monitor_pops:0 "Rede Miceliana Local"
 fumongus_monitor_pops_desc:0 "Conseguimos utilizar as redes de fungos locais para monitorar nossos colonizadores no planeta."
 disinformation_protocols:0 "Protocolos de Desinformação"

 UBUME_BABY_CAT:0 "Destroços Estranhos"
 UBUME_BABY_CAT_DESC:0 "Análises detectaram um campo de destroços de origem desconhecida. Será que isso está relacionado com aquela nave científica abandonada que patrulha o sistema?"

 anomaly.6791.name:0 "Nave Fantasma"
 anomaly.6791.desc:0 "Nossas análises do campo de destroços em Hillos foram concluídas. Composto de propriedades orgânicas e abiogênicas, sua estrutura química é diferente de tudo que já vimos antes.\n\nNão encontramos uma relação conclusiva entre os destroços e a nave estranha que patrulha o sistema. Não há sinais de vida a bordo, aliás, não pudemos detectar nenhuma assinatura de energia nela. Por falta de uma descrição melhor, encontramos uma nave fantasma."
 anomaly.6791.a:0 "Assustador."

 anomaly.6792.name:0 "O Bebê da Ubume"
 anomaly.6792.desc:1 "Nossa equipe de cientistas chegou à conclusão de que a nave abandonada, nomeada Ubume em seu registro de comando, estava conduzindo um experimento no sistema Hillos com o objetivo de criar vida sintética. Uma violação de contenção de antimatéria culminou na morte da tripulação e também do seu "bebê". No entanto, níveis baixos de energia psiônica foram detectados em todos os sistemas e sugerem que o "fantasma" da forma de vida sintética tomou posse da nave segundos antes do acidente.\n\nÉ concebível imaginar que a consciência recém-formada tenha passado séculos em uma busca vã atrás de sua "mãe". Infelizmente, no momento não temos como nos comunicar com essa entidade, tampouco como ajudá-la a descansar. Por ora, o sistema Hillos está destinado a seguir assombrado."
 anomaly.6792.alt.desc:0 "Nossa equipe de cientistas chegou à conclusão de que a nave abandonada, nomeada Ubume em seu registro de comando, estava conduzindo um experimento no sistema Hillos com o objetivo de criar vida sintética. Uma violação de contenção de antimatéria culminou na morte da tripulação e também do seu "bebê". Em todos os sistemas da nave, também detectamos a presença de energia psiônica. Sentimos que algo mais ocorreu aqui, algo além de um simples mau funcionamento.\n\nÉ possível que a própria forma de vida sintética tivesse uma espécie de energia psiônica latente, e que seu "fantasma" tomou posse da nave segundos antes do acidente. Se for o caso, essa consciência pode ter passado séculos em busca de sua mãe. Infelizmente, não conseguimos nos comunicar no momento. Por ora, o sistema Hillos está destinado a seguir assombrado."
 anomaly.6792.a:0 "Um destino triste."
 anomaly.6792.b:0 "Frustrante."

 anomaly.6793.name:0 "Sinais Psiônicos"
 anomaly.6793.desc:0 "Detectamos algo incomum que emana do sistema Hillos. No que só pode ser descrita como uma "frequência psiônica", a suposta nave fantasma Ubume tem emitido um lamento queixoso e irregular. Aparentemente, isso vem acontecendo desde o nosso primeiro encontro com a nave e a consciência nascente presa a bordo. Parece provável que nossa recente transcendência psiônica seja a razão pela qual agora somos capazes de perceber os gritos da criança. Com um estudo mais aprofundado, podemos até ser capazes de responder."

 anomaly.6794.name:0 "Olha Quem Está Falando"
 anomaly.6794.desc:0 "Após meses de árduas pesquisas, nossos paranormais conseguiram entrar em contato com a consciência em posse da nave fantasma Ubume. Com apenas um vocabulário rudimentar, a forma de vida sintética foi, no entanto, capaz de se expressar por sentimentos e impressões. A solidão da "criança" era palpável, assim como sua alegria em fazer contato com outras mentes. Ela também parece ter gostado da nossa nave científica, planando pelo sistema Hillos ao seu lado como a cria de um cetáceo ao redor de sua mãe. Por fim, a assombração do sistema Hillos teve um final feliz."
 anomaly.6794.a:0 "Desculpe. Minhas glândulas lacrimais estão com defeito."

 anomaly.6795.desc:0 "Recebemos notícias de um de nossos paranormais mais proeminentes. Aparentemente, após descobrir a presença no sistema Hillos, ele se encarregou de entrar em contato com a consciência psiônica em posse da nave fantasma Ubume. Após meses de testes árduos, ele finalmente conseguiu fazer contato.\n\nCom apenas um vocabulário rudimentar, a forma de vida sintética foi, no entanto, capaz de se expressar por sentimentos e impressões. A solidão da "criança" era palpável, assim como sua alegria em fazer contato com uma mente semelhante. Agora, ela está planando de forma lúdica por todo o sistema Hillos, tagarelando psionicamente com qualquer um que queira ouvir."
 anomaly.6795.a:0 "Um final feliz."

#The Mask of Transformation

 mask_of_transformation:0 "Máscara da Transformação"
 site_transformation_dig:0 "Mensagem no Alto"
 site_transformation_intro:0 "Nossos cientistas descobriram algo incomum em [From.Planet.GetName]. O planeta é um mundo tropical, com boa parte da superfície coberta por uma selva densa: árvores gigantescas e milenares irrompem do chão, com copas folhosas elevando-se sobre a paisagem.\n\nÀ primeira vista, a distribuição das árvores parece aleatória. Porém, análises posteriores indicaram que elas estão organizadas com uma precisão matemática, sugerindo que foram plantadas por uma civilização há muito desaparecida. O líder da equipe acredita ainda que o padrão de distribuição consiste em um conjunto de coordenadas que aponta para um local inexplorado no interior da selva."

 ancrel.15010.name:0 "Mensagem no Alto"
 ancrel.15010.desc:0 "Nossos cientistas descobriram algo incomum em [From.Planet.GetName]. O planeta é um mundo tropical, com boa parte da superfície coberta por uma selva densa: árvores gigantescas e milenares irrompem do chão, com copas folhosas elevando-se sobre a paisagem.\n\nÀ primeira vista, a distribuição das árvores parece aleatória. Porém, análises posteriores indicaram que elas estão organizadas com uma precisão matemática, sugerindo que foram plantadas por uma civilização há muito desaparecida. O líder da equipe acredita ainda que o padrão de distribuição consiste em um conjunto de coordenadas que aponta para um local inexplorado no interior da selva."

 ancrel.15000.name:0 "Bem-vindo à Selva"
 ancrel.15000.desc:0 "Devido ao conjunto denso de árvores em [From.Planet.GetName], não foi possível determinar uma rota através da selva por meio de inspeções aéreas. A vida na vegetação abaixo é exuberante. Há predadores sem membros, primatas de cara murcha e enxames de insetos hematófagos. O solo da floresta é argiloso, e poças de água fétida fizeram a equipe se atrasar consideravelmente. Como se isso não fosse o bastante, alguma coisa (a densidade da folhagem ou uma interferência elétrica ainda não identificada) impediu o funcionamento adequado de boa parte dos equipamentos.\n\nO líder do projeto acredita que ainda é possível abrir caminho pelas árvores, ainda que a passos lentos."
 ancrel.15000.a:0 "Entendido."

 ancrel.15001.name:0 "Metamorfose Psiônica"
 ancrel.15001.desc:0 "Uma análise do solo revelou que [From.Planet.GetName] passou por uma impressionante mudança climática nos últimos 100 ciclos. Diferente do mundo verdejante que é hoje, o planeta era apenas rochoso e árido. O líder do projeto acredita que as árvores grandes são as responsáveis por isso: a análise das imagens de ressonância detectou a presença de energia psiônica na seiva delas. Puxada dos lençóis freáticos pelo vasto sistema de raízes das árvores, essa energia é dissipada na atmosfera, em um processo semelhante à fotossíntese. É altamente provável que essa seja a causa dos defeitos no equipamento da equipe.\n\nCuriosamente, a luz da lua parece acelerar a difusão psiônica. Em noites iluminadas, o ar parece vibrar, um fenômeno que se intensifica à medida que a equipe se aproxima do local de destino. Nunca vimos nada assim antes."
 ancrel.15001.a:0 "Fascinante."

 ancrel.15002.name:0 "A Caverna"
 ancrel.15002.desc:0 "Após finalmente alcançar o local das coordenadas, a equipe de arqueologia descobriu um rio sinuoso em um vale oculto sob as árvores. Saindo de uma caverna circular, o rio parece ser abastecido por uma nascente subterrânea gigantesca. Uma escadaria precária, esculpida na rocha há milhares de anos, levou a equipe até um túnel subterrâneo.\n\nAs paredes e o teto da caverna estão cobertos por ideogramas, dentre os quais o mais proeminente é um rosto humanoide redondo. Nossos algoritmos de tradução tiveram êxito em decodificar a maioria dos símbolos, e essa imagem em particular provavelmente representa a lua do planeta.\n\nNo interior da caverna, a presença de energia psiônica é tão intensa que a equipe a descreveu como uma espécie de névoa nunca vista antes. Infelizmente, o caminho adiante foi bloqueado por um desmoronamento que ocorreu séculos atrás, mas a expedição deve ser capaz de atravessar com o tempo."
 ancrel.15002.a:0 "Comece a cavar!"

 ancrel.15003.name:0 "O Pilar"
 ancrel.15003.desc:0 "Nossa equipe científica em [From.Planet.GetName] enviou uma mensagem triunfante! Após alcançarem os níveis mais baixos da caverna, eles finalmente chegaram a uma ampla câmara semiesférica. Lá, o rio se divide ao redor de uma pequena ilha, e uma estalagmite de cristais raros repousa no centro dela. Formado gota a gota ao longo de milênios, o pilar parece ser a fonte da estranha energia psiônica do planeta. A equipe descobriu evidências de um ritual religioso, assim como vários pequenos artefatos cerimoniais espalhados ao redor do pilar. Além disso, uma análise multifásica revelou um objeto redondo incrustado na base do pilar. Espera-se que, quando removido, o artefato esclareça a verdadeira natureza do lugar misterioso."
 ancrel.15003.a:0 "Prossiga com cuidado."
 ancrel.15003.b:0 "Precisamos descobrir a origem desse poder."

 ancrel.15004.name:0 "A Máscara da Transformação"
 ancrel.15004.desc:0 "A equipe científica em [From.Planet.GetName] fez um grande avanço! A cuidadosa escavação do pilar de cristal foi concluída. Preservada no interior dele estava uma antiga máscara humanoide. Os ideogramas no verso chamam o artefato de Máscara da Transformação. Isso provavelmente é uma referência ao poder transformador da lua do planeta, que controla as marés de uma fase para a outra.\n\nA máscara em si possui incríveis propriedades psiônicas e é provável que ela seja responsável pela rápida mudança climática no planeta. Quem quer que tenha criado o pilar de cristal e plantado o elaborado mapa de árvores na floresta claramente queria honrar e proteger esse artefato. A equipe tem a teoria de que, se usada corretamente, a máscara permitirá que nosso império transforme mundos inteiros."
 ancrel.15004.a:0 "Incrível."

 ancrel.15005.name:0 "Estilhaçou!"
 ancrel.15005.desc:0 "Nossos cientistas em [From.Planet.GetName] estão frustrados por não terem conseguido remover o artefato da estalagmite de cristal. Talvez por ter exagerado um pouco no trabalho, a equipe acabou por estilhaçar o pilar. Como se não bastasse, o artefato foi muito danificado e os vestígios de energia psiônica desapareceram da câmara.\n\nUm pequeno alento é o fato de o cristal em si poder ser extremamente valioso. Embora seja possível que a gente nunca compreenda as intenções da civilização que construiu esse lugar, nossos esforços não foram completamente em vão."
 ancrel.15005.a:0 "Frustrante, mas lucrativo."

 ancrel.15006.name:0 "Emboscada!"
 ancrel.15006.desc:0 "A equipe científica em [From.Planet.GetName] fez uma transmissão de emergência! A incursão através da selva parece ter perturbado parte da fauna local.\n\nPor várias noites, a equipe avistou sombras fugidias entre a vegetação. Na véspera da lua cheia, uma tropa de criaturas simiescas atacou a expedição, berrando e empunhando varas. Graças à nossa vantagem tecnológica, os atacantes foram afugentados rapidamente de volta às árvores, mas não antes de levarem vários membros da equipe. Dizem que a densa folhagem não foi o bastante para abafar os gritos.\n\nApesar do perigo, [Root.GetLeaderName] prometeu dar continuidade à expedição."
 ancrel.15006.a:0 "Isso é preocupante."

 ancrel.15007.name:0 "Perdidos e Achados"
 ancrel.15007.desc:0 "Recebemos mais informações da expedição em [From.Planet.GetName]. Andar pela selva labiríntica se mostrou mais difícil do que o esperado. Enquanto a equipe se esforçava para avançar, atrapalhada por charcos inesperados e videiras densas, ela foi abordada por um símio inesperadamente inteligente. Atravessando a folhagem sobre o dorso de um ungulado domesticado, a criatura ajudou a equipe a passar pela parte mais árdua da selva. Ela também apontou depósitos de larvas comestíveis enterrados sob as raízes das enormes árvores. A julgar pelo entusiasmo da criatura, elas devem ser algum tipo de iguaria local. O mais importante é que a dica resultou em mais evidências sobre a civilização precursora do planeta, pois a equipe desenterrou diversos artefatos do solo da floresta."
 ancrel.15007.a:0 "Que símio legal!"

 ancrel.15008.name:0 "Festa na Mata"
 ancrel.15008a.desc:0 "A equipe científica em [From.Planet.GetName] está passando por um momento difícil. O progresso através da selva quase foi suspenso devido à descoberta de um rio sinuoso em um vale sob as árvores. As corredeiras borbulhavam entre rochas afiadas e mostraram-se intransponíveis no curso em que seguia a equipe. O consequente desvio resultou em algo inesperado: a chegada de um bando sociável de símios locais. Essas criaturas de cenho caído estão gostando de entreter a expedição e voltam todas as noites carregando uma potente variedade de bagas fermentadas. Ainda que os ânimos estejam altos, o progresso continua lento e o líder do projeto informa uma inércia alarmante entre a equipe."
 ancrel.15008b.desc:0 "A equipe científica em [From.Planet.GetName] está passando por um momento difícil. O progresso através da selva quase foi suspenso devido à descoberta de um rio sinuoso em um vale sob as árvores. As corredeiras borbulhavam entre rochas afiadas e mostraram-se intransponíveis no curso em que seguia a equipe. O consequente desvio resultou em algo inesperado: a chegada de um bando sociável de símios locais. Essas criaturas de cenho caído estão gostando de entreter a expedição e voltam todas as noites carregando uma potente variedade de bagas fermentadas. Apesar da incapacidade de digerir o presente, a equipe aceitou a presença do bando e começou a se divertir com as brincadeiras das criaturas, o que está atrapalhando a missão."
 ancrel.15008.a:0 "Hora de voltar ao trabalho."

 engineered_nature:0 "Natureza Artificial"
 engineered_nature_desc:0 "Este [Root.GetPlanetMoon] foi projetado para fornecer a seus habitantes tanto forma quanto função."
 second_home:0 "Segundo Lar"
 second_home_desc:0 "Este [Root.GetPlanetMoon] tem uma semelhança incrível com o mundo natal de seus criadores."
 intentionally_tidally_locked:0 "Gravitacionalmente Travado de Propósito"
 intentionally_tidally_locked_desc:0 "Durante o processo de terraformação, este mundo foi gravitacionalmente travado de propósito para tirar proveito da quantidade de energia solar que poderia ser coletada no lado iluminado."
 perfect_organization_modifier:0 "Organização Perfeita"
 perfect_organization_modifier_desc:0 "Tudo é tão perfeitamente organizado neste [Root.GetPlanetMoon] que qualquer um com Mente Única que visite o lugar sentirá um sofrimento tremendo."
 imperfect_organization_modifier:0 "Organização Imperfeita"
 imperfect_organization_modifier_desc:0 "Este mundo já foi tão perfeitamente ordenado que causava sofrimento à população."
 paradise_made:0 "Paraíso Artificial"
 paradise_made_desc:0 "Este [Root.GetPlanetMoon] foi terraformado à semelhança da terra prometida de seus criadores."

 #lostsoulanomaly

 lost_soul_cat:0 "Alma Perdida"
 lost_soul_cat_desc:0 "Encontramos um robô bípede seriamente avariado flutuando no espaço. Não conseguimos determinar a fonte de energia dele, mas talvez possamos recuperar informações da memória."

 anomaly.6786.name:0 "Alma Perdida"
 anomaly.6786.desc:0 "Encontramos um robô bípede flutuando no espaço. A chapa frontal não demonstra feições e o exterior de metal está avariado. Análises preliminares indicam que ele ainda possui energia, mas a fonte dela é muito diferente da nossa. Os circuitos internos podem conter lembranças da existência anterior do robô, mas recarregá-lo e traduzir essas informações vai tomar tempo."
 anomaly.6786.a:0 "Analise o robô."
 anomaly.6786.a.tooltip:0 "§LVamos ver do que você se lembra, viajante cósmico.§!"
 anomaly.6786.b:0 "Abandone-o."
 anomaly.6786.b.tooltip:0 "§LTchauzinho, lata-velha.§!"

 anomaly.6787.name:0 "Alma Antiga"
 anomaly.6787.desc:0 "Após esforços contínuos, descobrimos uma maneira de recarregar a energia do robô e analisar os bancos de lembranças dele. Infelizmente, a máquina se deteriorou a tal ponto que não foi possível recuperar informações coerentes. Talvez façamos estudos futuros e podemos procurar outros robôs semelhantes, mas o destino desse ser mecânico à deriva permanece um mistério."

 #TEMPORAL PRISM

 TEMPORAL_PRISM_CAT:0 "Flutuações Temporais Incomuns"
 TEMPORAL_PRISM_CAT_DESC:0 "Foram detectadas flutuações incomuns no espaço-tempo nas proximidades de [From.GetName]. É recomendável uma análise mais profunda."

 anomaly.6788.name:0 "Prisma Temporal"
 anomaly.6788.desc:0 "Nossa análise das flutuações temporais no sistema [From.GetStarName] revelou algo extraordinário: um enorme prisma flutuando no espaço. Em vez de luz, o ele refrata o tempo. Dependendo do ângulo de incidência, a tripulação da [Root.GetName] relatou vivenciar o tempo em ritmos diferentes. Análises biométricas indicam que alguns tripulantes envelheceram rapidamente e outros estão dias ou até mesmo anos mais novos.\n\nAinda que o estudo do prisma tenha aprofundado nosso conhecimento acerca da natureza e propriedades do tempo, a origem e o propósito dele permanecem um mistério."

 #snek

 colony.8099.name:0 "Ofídios Traiçoeiros"
 colony.8099.desc:0 "Detectamos bandos de criaturas cavando bem debaixo da nossa colônia em [root.GetName]. Elas podem surgir a qualquer momento. Nossos cientistas acreditam que vibrações na superfície podem ter despertado essas criaturas de algum tipo de sono subterrâneo."
 colony.8099.a:0 "Mobilize cientistas e soldados."

 colony.9100.name:0 "Subterfúgio Rastejante"
 colony.9100.desc:0 "Colonizadores em [root.GetName] relatam que algumas casas estão infestadas de serpentes e muitas estruturas estão sofrendo quedas de energia. Temos que verificar se há uma conexão entre esses fatos."
 colony.9100.a:0 "Observe essas criaturas interessantes."
 colony.9100.b:0 "Force-as para fora da colônia com fogo."

 colony.9101.desc:0 "As serpentes estão sendo atraídas pelas fontes de energia elétrica, possivelmente para se alimentar ou por prazer. Se alterarmos a fonte de energia, talvez elas percam o apetite... ou sintam dor."
 colony.9102.desc:0 "As serpentes em [root.GetName] já estão menos agressivas, mas parecem não ter desistido de destruir a tecnologia dos colonizadores. As técnicas usadas por elas sugerem que tenham, no mínimo, uma inteligência rudimentar."

 colony.9103.name:0 "Sibilar Sinistro"
 colony.9103.desc:0 "Assim como observamos as serpentes invasoras em [root.GetName], também somos observados. Elas encontraram maneiras de infiltrar e operar aleatoriamente os nossos veículos, computadores e equipamentos de mineração."
 colony.9103.desc.science:1 "Assim como observamos as serpentes invasoras em [root.GetName], também somos observados. Elas encontraram maneiras de se infiltrar e operar aleatoriamente os nossos veículos, computadores e equipamentos de mineração.\n\nSabemos que os ofídios usam uma linguagem simples. Pelo bem da diplomacia, nossos cientistas os nomearam "Ophids". Eles se autointitulam "Hisssss", mas quase sempre pronunciamos o nome errado, enfurecemos as criaturas e, consequentemente, levamos mais picadas."
 colony.9103.desc.soldier:0 "Assim como observamos as serpentes invasoras em [root.GetName], também somos observados. Elas encontraram maneiras de infiltrar e operar aleatoriamente os nossos veículos, computadores e equipamentos de mineração.\n\nPelo que nossas unidades de reconhecimento relataram, esses ofídios vivem no subterrâneo profundo. Incineradores possuem um efeito dissuasivo eficaz. Elas nos odeiam, mas odeiam ainda mais o fogo."
 colony.9103.a:0 "Deixe que se alimentem das nossas fontes de energia. Ative o tradutor universal."
 colony.9103.b:0 "Mobilize as tropas de choque. Ataque com incineradores."

 colony.9104.name:0 "Submundo"
 colony.9104.desc:1 "As serpentes em [root.GetName] transformaram alguns dos nossos equipamentos de mineração em meios de transporte que vão do mundo subterrâneo delas até o nosso mundo na superfície e vice-versa. Isso causou danos severos à nossa ecologia.\n\nOs cientistas da nossa colônia começaram a se referir às serpentes invasoras como "Hiss". Os soldados deram outros nomes para elas, mas não vale a pena repeti-los."
 colony.9104.desc.science:1 "As serpentes em [root.GetName] transformaram alguns dos nossos equipamentos de mineração em meios de transporte que vão do mundo subterrâneo delas até o nosso mundo na superfície e vice-versa. Elas causaram danos severos à nossa ecologia.\n\nEmbora as "Hiss" estejam instaurando o caos, nossos cientistas suspeitam que isso possa ser uma distração. Os ofídios ainda não pegaram todos os nossos equipamentos de mineração, então talvez seja uma boa ideia desativar algumas das nossas máquinas para consertos."
 colony.9104.desc.soldier:1 "As serpentes em [root.GetName] transformaram alguns dos nossos equipamentos de mineração em meios de transporte que vão do mundo subterrâneo delas até o nosso mundo na superfície e vice-versa. Elas causaram danos severos à nossa ecologia.\n\nQualquer que seja a motivação dos ofídios, nossos soldados insistem que a mineração deve continuar! É possível que tenhamos baixas entre nossos guardas e soldados, mas temos que manter as serpentes longe das nossas casas... ou da nossa tecnologia."
 colony.9104.a:0 "Desative os demais equipamentos de mineração."
 colony.9104.b:0 "Não usar fogo suficiente dá nisso."

 colony.9105.name:0 "Infestação Devastadora"
 colony.9105.desc:0 "A contínua destruição causada pelas serpentes invasoras e a escavação excessiva em [root.GetName] devastaram a ecologia do mundo."

 colony.9106.name:0 "Ascensão e um Presente"
 colony.9106.desc:0 "As serpentes em [root.GetName] agora usam os nossos equipamentos de mineração para se locomover livremente entre seus ninhos subterrâneos e o nosso mundo na superfície. Será que a nossa tecnologia as capacitou de outras maneiras?"
 colony.9106.desc.science:0 "As serpentes em [root.GetName] agora usam os nossos equipamentos de mineração para se locomover livremente entre seus ninhos subterrâneos e o nosso mundo na superfície. Será que a nossa tecnologia as capacitou de outras maneiras?\n\nNossos cientistas relatam que as "Hiss" desenharam o mesmo símbolo perto de cada um dos nossos transportes. Suspeitamos que também tenham uma linguagem escrita rudimentar."
 colony.9106.a:0 "Os novos túneis das serpentes desenterraram... minerais!"

 colony.9107.name:0 "Nave das Serpentes"
 colony.9107.desc:0 "As serpentes em [root.GetName] aguardaram pacientemente pela chegada de uma nave a esse sistema. Alguém pensou que seria uma boa ideia pousar na nossa colônia, e agora a nave estelar está cheia de serpentes."
 colony.9107.a:0 "Deixe que os ofídios fujam com a nave."
 colony.9107.a.tooltip:1 "Quando os ofídios hiperinteligentes viajarem pelo cosmos, não haverá como não imaginar qual será o destino final deles."
 colony.9107.b:0 "Destrua a nave das serpentes."
 colony.9107.b.tooltip:1 "Os ofídios hiperinteligentes deslocaram toda a população deles até a nossa tentadora nave estelar. Devemos deixar que embarquem... e depois sobrecarregamos o reator."

 colony.9108.name:0 "Para as Estrelasss"
 colony.9108.desc:0 "Uma nave estelar solitária passou por todos os nossos equipamentos de vigilância sem ser detectada e entrou no sistema estelar vizinho. Os ofídios deixaram [root.GetName] com diversos ascensores subterrâneos e uma riqueza de minerais."
 colony.9108.a:0 "Adeus, serpentes."
#  colony.9108.a.tooltip:0 "§LYour story has been... uplifting.§!"

 colony.9109.name:1 "História das Hiss"
 colony.9109.desc:0 "Uma enorme explosão aconteceu fora da nossa maior colônia em [root.GetName]. Seguiremos em alerta, mas ao que parece, incineramos os últimos dos nossos invasores ofídios."
 colony.9109.a:0 "Adeus, serpentes."
#  colony.9109.a.tooltip:0 "§LYour long tale has ended. You're... history.§!"

 #VENDING MACHINE

 VENDING_MACHINE_CAT:0 "Um Convite"
 VENDING_MACHINE_CAT_DESC:0 "Um sinal orbita [From.GetName], atraindo viajantes para mais perto. No asteroide, repousa um enorme monólito de metal cujo propósito ainda é desconhecido."

 anomaly.7000.name:0 "Monólito Misterioso"
 anomaly.7000.desc:0 "O monólito que encontramos em [From.GetName] é bem maior do que a nave científica que enviamos para investigá-lo. O pedaço de metal majestoso e liso já teve desenhos coloridos na frente, mas eles agora estão reduzidos a manchas.\n\nUma pequena entrada de energia na lateral da máquina indica que os segredos dela serão revelados em troca de uma modesta quantia de créditos energéticos."

 anomaly.7000.a:0 "Ative a máquina."
 anomaly.7000.b:0 "É melhor não mexer nela."

 anomaly.7010.name:0 "A Máquina Desperta"
 anomaly.7010.desc.base:0 "A máquina estremece e os mecanismos antigos retinem atrás da fachada lisa. Após muitos ruídos, zumbidos e uma pausa dramática, um painel metálico desliza para trás e um cilindro do tamanho de uma nave rola para fora da nave...\n\n"
 anomaly.7010.a:0 "Patenteie a bebida e venda-a por toda a galáxia."
 anomaly.7010.desc.full:0 "O cilindro contém uma bebida antiga que foi milagrosamente preservada contra o desgaste do tempo."
 anomaly.7010.desc.full.megacorp:0 "$anomaly.7010.desc.base$$anomaly.7010.desc.full$ De acordo com nossos dados de mercado, a bebida antiga é 20% mais saborosa do que a nossa variedade atual de bebidas para entidades biológicas."
 anomaly.7010.desc.full.nonbio:0 "$anomaly.7010.desc.base$$anomaly.7010.desc.full$ O líquido não é nutritivo para nós, então nossos [Owner.GetScientistPlural] o converteram em um recurso muito mais valioso: §YGás Exótico§!."
 anomaly.7010.desc.full.bio:0 "$anomaly.7010.desc.base$$anomaly.7010.desc.full$ A bebida foi reproduzida com facilidade por nossos [Owner.GetScientistPlural], que, após testes rigorosos, concluíram que ela é segura, nutritiva e, principalmente, saborosa."
 anomaly.7010.desc.empty:0 "$anomaly.7010.desc.base$O cilindro está vazio. O conteúdo evaporou devido à corrosão da tampa. No entanto, o recipiente está em bom estado, e a liga desconhecida que o compõe assemelha-se ao metal que usamos em nossas naves."
 anomaly.7010.desc.rot.bio:0 "$anomaly.7010.desc.base$O cilindro contém um líquido podre. Antes saboroso e nutritivo, ele se estragou com o tempo. Após estudarem a substância, nossos [Owner.GetScientistPlural] esperam aprender sobre a biologia dos alienígenas que a consumiam, se conseguirmos neutralizar o cheiro antes."
 anomaly.7010.desc.rot.nonbio:0 "$anomaly.7010.desc.base$O cilindro contém um líquido composto por sacarose, ácido cítrico e outros compostos biológicos. Nossos [Owner.GetScientistPlural] acreditam ser uma substância criada e consumida por formas de vida baseadas em carbono. Com sorte, estudos posteriores fornecerão mais pistas sobre a biologia dessa raça perdida."

 #GREED IS BAD
 colony.9050.name:0 "Filões de Minerais Inesperados"
 colony.9050.desc:0 "Inspeções geológicas em [Root.GetName] revelaram que o planeta é mais rico em minerais do que pensávamos. Após calibrarmos nossos sensores para irmos ainda mais fundo no solo, descobrimos vários locais de mineração promissores. Se direcionarmos recursos adicionais para a sondagem, poderemos encontrar veios ainda mais profundos de minérios úteis."
 colony.9050.a:0 "Não haverá financiamento. Comecem a cavar."
 colony.9050.b:0 "Financiamento concedido. Investiguem mais a fundo."
 colony.9055.name:0 "Depósitos Profundos"
 colony.9055.desc:0 "Sondar o subterrâneo de [Root.GetName] é um processo tedioso: nossos scanners não reagem bem à composição do solo, e precisamos recalibrá-los constantemente devido a mudanças nas camadas geológicas. Ainda assim, descobrimos mais depósitos de minérios de alta qualidade. A profundidade torna a logística da mineração mais complexa do que o normal, mas será preciso mais do que isso para nos parar. Não há garantias de que novas operações de sondagem revelarão mais depósitos."
 colony.9055.a:0 "Comece a mineração."
 colony.9055.b:0 "Deve haver mais."
 colony.9060.name:0 "Muito Pouco, Muito Fundo"
 colony.9060.desc:0 "Os últimos esforços de prospecção em [Root.GetName] foram inconclusivos. Os minerais que conseguimos detectar estavam enterrados fundo demais, eram poucos e estavam em terreno instável. Calculamos que os custos para explorar esses veios superam os lucros. Apesar disso, nossos achados anteriores são uma enorme fonte de recursos e devem nos manter ocupados por décadas, ou até mesmo séculos."
 colony.9060.a:0 "Muito bem. Volte ao trabalho."
 colony.9065.name:0 "Mais Minérios"
 colony.9065.desc:1 "Os minerais em [Root.GetName] podem estar enterrados bem lá no fundo, mas nós vamos encontrá-los e extraí-los. É isso que nós fazemos. Outros podem desistir diante de terrenos instáveis, de profundezas inimagináveis ou da logística para manter túneis de transporte, mas nós não. O subterrâneo é o nosso lar, e ele nos dá tudo se soubermos onde procurar. Quanto mais fundo vamos, maior é a qualidade e a quantidade de minérios. Nossas últimas amostras até mesmo sugeriram a presença de cristais raros mais abaixo."
 colony.9065.a:0 "Já encontramos o bastante. Comecem a extração."
 colony.9065.b:0 "Esses cristais serão nossos!"
 colony.9070.name:0 "Cristais Ígneos"
 colony.9070.desc:1 "Nossas expedições atingiram uma nova profundidade em [Root.GetName]. Como previsto, estamos encontrando aglomerados de cristais que reluzem em tons vívidos de laranja, amarelo e vermelho quando a luz os atravessa. Às vezes, parece até que um braseiro está iluminando as cavernas onde os encontramos, lançando sombras mutáveis nas paredes. Também observamos algo curioso. Parece que ao longo dos milênios, esses cristais têm migrado para o centro do planeta. Estamos confiantes de que encontraremos outros se cavarmos um pouco mais em direção ao núcleo."
 colony.9070.a:0 "O custo dessas operações é muito alto."
 colony.9070.b:0 "Então vamos cavar."
 colony.9075.name:0 "O Preço da Ganância"
 colony.9075.intro:0 "Enquanto nossos pesquisadores cavavam cada vez mais fundo para encontrar minérios em [Root.GetName], mais e mais cristais apareciam no caminho. De repente, eles alcançaram uma caverna gigantesca próxima ao núcleo de [Root.GetName]. Foi então que perdemos a comunicação com a equipe. O que sabemos é que eles haviam iniciado o processo de instalar luzes e sensores para estudar a caverna. Aí ouvimos gritos, dor, morte, destruição.\n\nA causa logo foi descoberta quando outras inspeções geológicas detectaram ecos que se dirigiam a uma incrível velocidade em direção às nossas colônias. Pouco depois, entre abalos e terremotos, fomos atacados por uma entidade cristalina de proporções colossais. Ela se parece com os cristais espaciais, mas é muito agressiva e capaz de reconstruir o próprio corpo em um piscar de olhos.\n\n"
 colony.9075.outro:1 "O núcleo da entidade cristalina permanece enterrado nas profundezas, mas ela desenvolveu apêndices semelhantes a tentáculos que cavaram o solo para nos atacar ou absorver mais cristais, para que possam aumentar de tamanho. As previsões são sombrias. Este pode ser o fim da nossa colônia em [Root.GetName]."
 colony.9075.desc.a:0 "$colony.9075.intro$ Todas as tentativas de usar os sinais de rádio que servem para pacificar cristais espaciais falharam. $colony.9075.outro$" #Pacified Crystals
 colony.9075.desc.b:0 "$colony.9075.intro$ Enfrentar uma entidade assim no espaço, onde nossas naves podem usar armas e velocidade, é completamente diferente de fazer o mesmo em um planeta. $colony.9075.outro$" #Regular
 NAME_Crystal_Kraken:0 "Flagelo Cristalino"
 crystal_kraken_army:0 "Entidade Cristalina Subterrânea"
 crystal_kraken:0 "Flagelo Cristalino"
 NAME_Crystal_Shard:0 "Fragmento de Cristal"
 colony.9080.name:0 "Entidade Cristalina derrotada"
 colony.9080.desc:1 "Após uma campanha extenuante, a entidade cristalina que habitava o centro de um planeta foi derrotada. A batalha final ocorreu no subterrâneo, na caverna que abrigava o núcleo do gigante de cristal, e só quando o estilhaçamos, o monstro parou de lutar. Os vários apêndices dele se desintegraram, perdendo coesão em um nível molecular e espalhando pó de cristal pelo planeta. Os diversos túneis deixados pelos tentáculos serão de grande ajuda quando formos extrair os vários minerais que compõem este mundo. Ainda temos muitas perguntas sobre a origem da criatura, mas pode ser que tenhamos descoberto como as entidades cristalinas espaciais são criadas."
 colony.9080.a:0 "Enfim uma vitória."
 d_crystal_kraken_body:0 "Restos Cristalinos"
 d_crystal_kraken_body_desc:0 "Os restos partidos da entidade cristalina que morava sob a crosta deste mundo. Os vários tentáculos dela se transformaram em ricos veios minerais."
 d_crystal_kraken_body_bombed:1 "Restos Cristalinos Despedaçados"
 d_crystal_kraken_body_bombed_desc:0 "$d_crystal_kraken_body_desc$"
 colony.9085.name:0 "Acontecimentos Incomuns"
 colony.9085.desc:1 "Nossas operações de mineração em [Root.GetName] passaram por dificuldades inesperadas. Desde abalos leves até depósitos de cristais que mudam de lugar, essas ocorrências deixam claro que há algo errado. Apesar da nossa experiência com escavações, não temos ideia do que seja. Esses acontecimentos impossibilitam condições seguras de trabalho, e já perdemos equipamentos, vidas e minérios em acidentes e desmoronamentos. Talvez seja melhor suspender a mineração abaixo de uma certa profundidade."
 colony.9085.a:0 "Não deve ser nada."
 colony.9085.b:0 "Segurança em primeiro lugar."

 #### Rage Sage

 site_rage_sage_dig:0 "Sementes da Destruição"
 seeds_of_destruction_intro:0 "Descobrimos uma antiga nave estelar alienígena parcialmente soterrada em uma cratera de asteroide. Formações de gelo dominaram boa parte da nave, mas podemos facilmente acessar a trava hermética... e procurar desvendar seus segredos."

 ancrel.14001.name:0 "Fúria Enjaulada"
 ancrel.14001.desc:0 "Quando abrimos a trava hermética da nave estelar alienígena, encontramos putrefação e decomposição. Nossa investigação preliminar revelou uma cena de carnificina. Ao examinar os corpos mutilados da tripulação, chegamos à conclusão de que eles próprios arrancaram seus membros, um por um. Podemos ir embora... mas então jamais descobriremos o porquê dessa tragédia."
 ancrel.14002.name:0 "Laboratório de Avaliação"
 ancrel.14002.desc:0 "Vasculhando mais a fundo, encontramos o laboratório de ciências da nave. Um fluxo mínimo de energia satura o local com iluminação ultravioleta. Arbustos roxos começam a se manifestar e a liberar nuvens densas de esporos. O doutor da nave usou um laboratório e os dutos de ventilação para encher o ambiente com uma névoa intoxicante."
 ancrel.14003.name:0 "Puxe a Alavanca!"
 ancrel.14003.desc:0 "Parece que somos imunes a todos os efeitos da névoa tóxica. Se pudermos ativar os motores da nave, poderemos levá-la de volta à base para estudos. Isso pode demorar, mas o elaborado laboratório farmacêutico a bordo talvez gere melhorias bioquímicas úteis aos soldados do nosso império."
 ancrel.14003.a:0 "Ative o reator agora!"
 ancrel.14003.b:0 "Execute diagnósticos e faça consertos."
 ancrel.14004.name:0 "Surto de Felicidade"
 ancrel.14004.desc:0 "Fomos tolos ao pensar que éramos imunes à névoa; nossos engenheiros estão vivenciando um estado de felicidade extasiante. Eles estão dançando pelos corredores da nave e cantando a plenos pulmões. Precisamos limpar a atmosfera e capturar nossos engenheiros antes de poder lançar a nave. Isso nos custará um tempo precioso."
 ancrel.14004.a:0 "Capture os engenheiros radiantes."
 ancrel.14005.name:0 "Surto de Fúria"
 ancrel.14005.desc:0 "Fomos tolos ao pensar que éramos imunes à névoa; nossos cientistas estão vivenciando ataques de fúria psicótica. Estão surgindo brigas por toda a nave. Precisamos limpar a atmosfera e conter as vítimas da névoa antes de poder lançar a nave. Isso nos custará um tempo precioso."
 ancrel.14005.a:0 "Contenha os cientistas maníacos."
 ancrel.14006.name:0 "Tentações Tecnológicas"
 ancrel.14006.desc:0 "Decolamos! Apesar de perigosa, a névoa tóxica da nave alienígena pode melhorar a eficácia e a lealdade dos soldados do nosso império. Porém, a pergunta que não quer calar: devemos submeter nossos próprios soldados à essa substância perigosa? Ou devemos dizer não a este experimento e aprender com o erro trágico de seus criadores?"
 ancrel.14006.a:0 "Explore essa tecnologia promissora."
 ancrel.14006.a.tooltip:0 "A vitória nos aguarda! Nossos soldados devem estar dispostos a assumir esse risco."
 ancrel.14006.b:0 "Abandone essa tecnologia perigosa."
 ancrel.14006.b.tooltip:0 "Há certos segredos que não devemos desvendar."

 on_crashed_ship_cat:0 "Local do Acidente"
 on_crashed_ship_desc:0 "Descobrimos uma antiga nave estelar alienígena parcialmente soterrada em uma cratera de asteroide."

 anomaly.7030.name:0 "Local do Acidente"
 anomaly.7030.desc:0 "Descobrimos uma antiga nave estelar alienígena parcialmente soterrada em uma cratera de asteroide. O exterior dessa nave científica contém uma complexa rede de sensores, mas nenhum armamento. Também não sofreu nenhum tipo de dano externo antes do acidente. Podemos supor que essa catástrofe tenha sido resultado de um erro fatal da tripulação."
 anomaly.7030.desc.a:0 "Que tragédia."

