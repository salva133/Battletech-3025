# Intemporal Orb
 INTEMPORAL_ORB_CAT:0 "O Orbe"
 INTEMPORAL_ORB_CAT_DESC:0 "Nós descobrimos uma poderosa energia concentrada na forma de um orbe. Recomendamos mais análises."

## Event: Concentrated Energy
 anomaly.7105.name:0 "Energia Concentrada"
 anomaly.7105.desc:0 "Confirmamos que a fonte da leitura anormal de energia percebida em [From.GetName] é um pequeno orbe azul. Os [Owner.GetScientistPlural] relatam que os sensores captaram táquions de polaridade inversa.\n\nHá símbolos inscritos no chão ao redor do objeto, talvez feitos por uma civilização antiga. Ainda não está claro se eles são algum tipo de instrução ou alerta.\n\nA inscrição ainda está longe de ser traduzida, mas símbolos específicos parecem estar relacionados à aferição do tempo e às posições relativas de objetos celestes no sistema [Solar_System.GetName]."
 anomaly.7105.a.standard:0 "Analise o orbe."
 anomaly.7105.a.devouring:0 "Devore o orbe."
 anomaly.7105.b:0 "É muito perigoso, não faça nada!"

## Event: Local Time Reversal
 anomaly.7110.name:0 "Hora Local Invertida"
 anomaly.7110.desc:0 "O orbe de energia azul detectado em [FromFrom.GetName] desapareceu. Uma análise do local não encontrou vestígios da estranha esfera. O desaparecimento das marcas no chão deixou todos ainda mais perplexos; é como se elas nunca tivessem existido.\n\nDadas as leituras incomuns de táquions captadas no local, nossa equipe de cientistas supõe que a esfera e a inscrição estavam voltando no tempo."

## Event: Timeless
 anomaly.7115.name:0 "O Tempo Flui Como um Rio"
### Regular empires are non-gestalt empires with a non-robot scientist
 anomaly.7115.desc.regular:0 "Enquanto trabalhava na instalação em [FromFrom.GetName], [Root.GetLeaderName] esbarrou no orbe azul.\n\n[leader.GetHeSheCap] descreveu uma visão em que o tempo se estendia como um rio em direção à infinitude do futuro e do passado. À sua frente, uma energia azul se curvou para fora do fluxo do tempo e foi absorvida pelo seu corpo. Embora outros [Owner.GetScientistPlural] apontem que o incidente durou menos de um segundo, [leader.GetHeShe] o vivenciou por mais de uma hora.\n\nQuando a visão terminou, [Root.GetLeaderName] teve certeza de que o tempo não lhe afetaria mais. Com uma vida eterna pela frente, [leader.GetHeShe] quer usar esse tempo infinito para explorar o universo por conta própria."
### Scientist is already immortal
 anomaly.7115.desc.immortal:0 "Enquanto trabalhava na instalação em [FromFrom.GetName], [Owner.GetScientist] júnior [intemporal_leader.GetName] esbarrou no orbe azul.\n\n[intemporal_leader.GetHeSheCap] descreveu uma visão em que o tempo se estendia como um rio em direção à infinitude do futuro e do passado. À sua frente, uma energia azul se curvou para fora do fluxo do tempo e foi absorvida pelo seu corpo. Embora outros [Owner.GetScientistPlural] apontem que o incidente durou menos de um segundo, [leader.GetHeShe] o vivenciou por mais de uma hora.\n\nQuando a visão terminou, [intemporal_leader.GetName] teve certeza de que o tempo não lhe afetaria mais. Com uma vida eterna pela frente, [intemporal_leader.GetHeShe] quer usar esse tempo infinito para explorar o universo por conta própria."
### Empire is a gestalt consciousness (hive or machine intelligence)
 anomaly.7115.desc.hive:0 "Enquanto trabalhava na instalação em [FromFrom.GetName], [Root.GetLeaderName] esbarrou no orbe azul.\n\n[leader.GetHeSheCap] teve uma visão em que o tempo se estendia como um rio em direção à infinitude do futuro e do passado. À sua frente, uma energia azul se curvou para fora do fluxo do tempo e foi absorvida pelo seu corpo. Embora outros [Owner.GetScientistPlural] apontem que o incidente durou menos de um segundo, [leader.GetHeShe] o vivenciou por mais de uma hora.\n\nQuando a visão terminou, nós tivemos a certeza de que o tempo não afetaria mais [Root.GetLeaderName]. Com uma vida eterna pela frente, poderíamos enviar esse indivíduo imortal para explorar todo o universo."
### Empire is devouring swarm
 anomaly.7115.desc.devouring:0 "[Root.GetLeaderName] ingeriu o orbe azul em [FromFrom.GetName].\n\n[leader.GetHeSheCap] teve uma visão em que o tempo se estendia como um rio em direção à infinitude do futuro e do passado. À sua frente, uma energia azul se curvou para fora do fluxo do tempo e foi absorvida pelo seu corpo. Embora outros [Owner.GetScientistPlural] apontem que o incidente durou menos de um segundo, [leader.GetHeShe] o vivenciou por mais de uma hora.\n\nQuando a visão terminou, nós tivemos certeza de que o tempo não afetaria mais [Root.GetLeaderName]. Com uma vida eterna pela frente, poderíamos enviar esse indivíduo imortal para explorar todo o universo."

 anomaly.7115.a:0 "Sim, boas viagens!"
 anomaly.7115.a.regular.tt:0 "[intemporal_leader.GetName] recebe uma pequena nave para viajar pelas estrelas.\nUm novo §HCientista§! foi designado para liderar [From.GetName]."
 anomaly.7115.a.immortal.tt:0 "[intemporal_leader.GetName] recebe uma pequena nave para viajar pelas estrelas."
 anomaly.7115.b.regular:0 "Não, permaneça em seu posto."
 anomaly.7115.b.immortal:0 "Não, você recebeu uma promoção."
 anomaly.7115.b.regular.tt:0 "[intemporal_leader.GetName] continua em serviço."
 anomaly.7115.b.immortal.tt:0 "[intemporal_leader.GetName] fica disponível como §HCientista§!."

## Event: The Return
 anomaly.7120.name:0 "O Retorno"
 anomaly.7120.desc.regular:0 "Análises de longo alcance detectaram uma nave se aproximando de [Root.Capital.GetName]. Quando chegou mais perto, vimos que era igual às nossas naves de um século atrás.\n\nApós iniciarmos a comunicação, descobrimos que a nave era pilotada por [intemporal_explorer.GetName], [Owner.GetScientist] que se separou do fluxo do tempo por conta de um orbe de energia azul.\n\n[intemporal_explorer.GetHeSheCap] nos falou de estrelas de nêutrons em colisão e poços gravitacionais invertidos no espaço-tempo, antes de voltar com a nave para a escuridão. Nossos cientistas confirmaram que grande parte dessa informação não é apenas exata, mas também revolucionária.\n\n[intemporal_explorer.GetName] parece não ter envelhecido com o tempo, mas nem mesmo a nossa tecnologia atual poderia explicar como o orbe funciona. A menos que uma catástrofe cause a sua destruição, [intemporal_explorer.GetHeShe] continuará a explorar o universo pela eternidade."

 anomaly.7120.desc.hive:0 "Análises de longo alcance detectaram uma nave se aproximando de [Root.Capital.GetName]. Quando chegou mais perto, vimos que era igual às nossas naves de um século atrás. Descobrimos que a nave era pilotada por [intemporal_explorer.GetName], [Owner.GetScientist] que se separou do fluxo do tempo por conta de um orbe de energia azul.\n\nDe volta conosco, [intemporal_explorer.GetHeShe] compartilhou seu conhecimento com o coletivo: impressões sensoriais de estrelas de nêutrons em colisão e poços gravitacionais invertidos no espaço-tempo. Quando a transferência terminou, a nave seguiu rumo à escuridão. Nossos físicos confirmaram que grande parte desses dados não são apenas exatos, mas também revolucionários.\n\n[intemporal_explorer.GetName] parece não ter envelhecido com o tempo, mas nem mesmo a nossa tecnologia atual poderia explicar como o orbe funciona. A menos que uma catástrofe cause a sua destruição, [intemporal_explorer.GetHeShe] continuará a explorar o universo pela eternidade."

 DATA_DIAMOND_CAT:0 "Gelo Fino"
 DATA_DIAMOND_CAT_DESC:0 "A camada de gelo na superfície de [From.GetName] cobre um depósito de cristais gigantesco. Nós também detectamos a presença de um sinal fraco no local."
 DATA_DIAMOND_PROJECT:0 "Estudo do Depósito de Cristais em [From.GetName]"
 DATA_DIAMOND_PROJECT_DESC:0 "Os estranhos sinais vindos dos cristais em [From.GetName] são intrigantes. Recomendamos mais estudos."
 anomaly.3145.name:0 "Ilusões Penetrantes"
 anomaly.3145.desc:0 "Após organizar a perfuração da camada de gelo em [From.GetName], [Root.GetLeaderName] sofreu com sensações súbitas e intensas. Embora não tenha sofrido ferimentos físicos, [Root.GetLeaderName] relatou uma sobrecarga de alucinações visuais e olfativas que representavam uma espécie alienígena desconhecida.\n\nUm projeto especial foi preparado para investigar melhor esse estranho depósito de cristais."
 anomaly.3145.a:0 "Perturbador."
 anomaly.3150.name:0 "Diamante de Dados"
 anomaly.3150.desc:0 "Sob o gelo, os cristais compõem a maior parte da massa do planeta. As amostras sugerem que uma densa rede artificial é usada para armazenar dados. Estimativas indicam que o volume de informações armazenado está muito além de toda a nossa base de dados.\n\nÉ provável que os criadores desses cristais tenham usado uma ressonância psiônica para registrar os dados. Deixando-se levar pela curiosidade, [Root.GetLeaderName] pediu permissão para supervisionar a criação de uma estação de pesquisa automatizada na superfície."
 anomaly.3150.a:0 "Vamos continuar o estudo a partir da órbita."
 anomaly.3150.b:0 "Boa sorte lá embaixo, [Root.GetLeaderName]."
 anomaly.3150.c:0 "Minere os cristais para obter recursos."
 anomaly.3165.name:0 "Um Terrível Desperdício"
 anomaly.3165.desc:0 "Quando a estação de pesquisa estava quase concluída, houve um pico na atividade dos cristais que causou a morte de [Root.GetLeaderName]. Pouco depois, recebemos uma comunicação autônoma alegando vir [leader.GetHisHer].\n\nEmbora o seu corpo não possa ser salvo, sua mente ficou aprisionada na massa de cristal. Para se aproveitar dessa nova situação da melhor forma possível, [leader.GetSheHe] se ofereceu para ajudar com as pesquisas futuras sobre a base de dados dos cristais."
 anomaly.3165.a:0 "Uma vitória amarga."
 anomaly.3150.a.tooltip:0 "Um pequeno depósito de pesquisa será adicionado a [FromFromFrom.GetName]."
 anomaly.3150.b.tooltip:0 "Um grande depósito de pesquisa será adicionado a [FromFromFrom.GetName], mas pode ser perigoso para [Root.GetLeaderName]."
 anomaly.3150.c.tooltip:0 "Um depósito de cristais raros será adicionado a [FromFromFrom.GetName]. Nós poderemos minerá-lo, se tivermos a tecnologia adequada."

