 site_space_shanty_dig:0 "Mensagem em uma Garrafa"
 space_shanty_intro:0 "Encontramos os destroços de uma espaçonave arcaica com um design incomum. Ela não dependia de um sistema de propulsão semelhante ao das naves modernas, e sim de grandes velas que se desenrolavam no vácuo do espaço. Acreditamos que a nave usava energia solar e viajava usando os ventos solares criados pelas estrelas. Nossos arqueólogos estão ansiosos para descobrir os segredos que a nave guarda."

 ancrel.15021.name:0 "Mensagem em uma Garrafa"
 ancrel.15021.desc:0 "Como esperávamos, o interior do "veleiro solar" é arcaico. A ponte assemelha-se ao convés de uma antiga embarcação planetária destinada a navegar pelos mares.\n\nO revestimento do convés parece ser de metal, mas boa parte das superfícies está coberta por madeira entalhada, contrastando com a substância vítrea das janelas e monitores.\n\nApós ligarmos os computadores da nave, descobrimos um arquivo com uma canção de marinheiro antiga. De acordo com o nosso arqueólogo, essa melodia era conhecida como "cantiga marinha" ou "cantiga espacial". Estamos tentando transcrever a letra."
 ancrel.15022.name:0 "Cantiga Espacial"
 ancrel.15022.desc:0 "Imediatamente após restaurarmos e reativarmos os arquivos, uma música ecoou pela nave, acompanhada de vozes pré-gravadas de marinheiros. Esta é a transcrição:\n\n"Venham, jovens viajantes espaciais, é hora de escutar!\nEsta é uma canção sobre os peixes do mar!\n\nEstá ventando, rapazes, lá vem tempestade\nTodos juntos, cantem com vontade\nDe vento em popa, avante e além! De vento em popa, vamos partir!\nPara a galáxia, em frente seguir.\n\nLá vêm os ventos solares\nA nos carregar\nPelas vias espaciais\nNesse mar estelar!\n\nE está ventando, rapazes, lá vem tempestade\nTodos juntos, cantem com vontade\nDe vento em popa, avante e além! De vento em popa, vamos partir!\nPara a galáxia, em frente seguir!""
 ancrel.15023.name:0 "Monstrinhos Cósmicos"
 ancrel.15023.desc:0 "Enquanto explorávamos a nave, novas tentativas de ligá-la e recuperar os arquivos dela liberaram mais versos da velha cantiga espacial. A exibição holográfica da nave projetou imagens vibrantes de marinheiros e viajantes espaciais cantando e dançando juntos.\n\n"Lá vem o Grande Dragão\nEm busca do nosso lar\nAtravés do espaço\nE até um lugar sob as ondas do mar!\n\nE está ventando, rapazes, lá vem tempestade\nTodos juntos, cantem com vontade\nDe vento em popa, avante e além! De vento em popa, vamos partir!\nPara a galáxia, em frente seguir.\n\nLá vem o Tiyanki\nO rei do pedaço\nPerseguindo nossas naves\nPelo hiperespaço!"\n\n(o refrão se repete)\n\n"Lá vem o Leviatã\nComo um fatal cobertor\nSeus tentáculos envolvem a nave\nEnquanto trememos de horror!"\n\n(o refrão se repete)"
 ancrel.15024.name:0 "Bebidas Potáveis Fortes"
 ancrel.15024.desc:0 "Nossos arqueólogos desenterraram uma reserva de bebidas potáveis fortes. Os marinheiros consumiam esse líquido horrendo? Não vamos ingerir isso. A exploração da nave já nos deixa suficientemente extasiados!\n\n"Lá vêm os Litoides\nDa rocha talhados\nQuando em maior número\nEles ficam ousados!"\n\n(refrão)\n\n"Lá vêm os Necroides\nCriaturas terríveis\nNão dá pra matá-los\nEles são invencíveis!"\n\n(refrão)\n\n"Olhem lá o enxame robótico\nCuidado com o ardil\nPois vem um, vêm dez, vêm cem\nVêm mais de mil!"\n\n(refrão)"
 ancrel.15025.name:0 "Soltem as Amarras!"
 ancrel.15025.desc:1 "Nossa empreitada revelou um pouco de história antiga e o zelo e a coragem dos exploradores do passado. Claramente, o capitão usava a "cantiga espacial" para motivar e coordenar a tripulação. Talvez até cantassem juntos! Nossos arqueólogos acham que essa obra deveria ser preservada em um museu.\n\nNós transcrevemos toda a letra da antiga canção que conseguimos encontrar e a adicionamos aos nossos bancos de dados. Nossos "marinheiros" agora adquiriram o hábito de cantar suas próprias cantigas espaciais, o que deve elevar o moral e a eficiência deles.\n\n"Do oceano vir\nE para as estrelas partir\nConstruindo um império\nQue jamais vai cair!\n\nE está ventando, rapazes, lá vem tempestade\nTodos juntos, cantem com vontade\nDe vento em popa, avante e além! De vento em popa, vamos partir!\nPara a galáxia, em frente seguir!"\n\nÉ hora de nos soltarmos desta antiga nave e zarpar por entre os ventos solares. Em frente seguir!"
 ancrel.15022.a:0 "Traduza mais letras."
 ancrel.15023.a:0 "Traduza mais letras!"
 ancrel.15024.a:0 "Queremos mais letras!"
 ancrel.15025.a:0 "Memorize a letra e trace nosso próximo curso!"

