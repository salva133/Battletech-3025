 unrest.155.name:0 "$unrest_title$ Escravos se Unem em [revolt_planet.GetName]"
 unrest.155.desc:0 "Reuniões clandestinas de escravos no meio da noite, níveis maiores de provocação dos superiores e bens desaparecidos só podem significar uma coisa. Os escravos em [revolt_planet.GetName] estão se radicalizando, espalhando dissidência e discórdia entre os seus pares, e medo ao restante da população. O que quer que eles estejam tramando, não pode ser bom. "
 unrest.155.a:0 "Isso pede ação."
 unrest.160.name:0 "$unrest_title$ Revolta de Escravos em [revolt_planet.Planet.GetName]"
 unrest.160.desc:1 "A população escrava em [revolt_planet.Planet.GetName] se uniu e iniciou uma revolta aberta armada contra a liderança local. A situação se intensificou rapidamente, conforme as forças rebeldes atacaram e desativaram diversos alvos chave simultaneamente. O destino do planeta agora está nas mãos de nossas tropas de defesa. Se elas falharem, nós perdemos o [revolt_planet.Planet.GetName]."
 unrest.160.a:0 "Esmague a rebelião!"
 unrest.160.a.tooltip:0 "Exércitos escravos tentarão tomar o planeta."
 unrest.165.name:0 "Escravos Pacificados"
 unrest.165.desc:0 "Os elementos radicais em [revolt_planet.Planet.GetName] foram pacificados e os escravos estão de volta aonde pertencem."
 unrest.165.a:0 "De volta ao trabalho..."
 unrest.167.name:0 "[revolt_planet.Planet.GetName] Perdido"
 unrest.167.desc:0 "O impensável aconteceu. Nossas forças em [revolt_planet.Planet.GetName] foram derrotadas e nossos últimos súditos leais executados sem misericórdia pelos escravos rebeldes, que agora declararam independência. É um dia obscuro na história do povo [From.GetSpeciesName]."
 unrest.167.a:0 "Retornaremos com força total para tomar o que é nosso."
 unrest.167.b:0 "Talvez seja melhor assim..."
 unrest.168.name:0 "[rebel_country.GetName]"
 unrest.168.desc:0 "Saudações [Root.GetSpeciesName]. Somos combatentes da liberdade - ex-escravos - do [old_owner.GetName], onde sofremos muitos abusos sob a opressão do [old_owner.GetRulerTitle] [old_owner.GetRulerName]. Há muito tempo admiramos seus padrões igualitários, o jeito "[new_owner.GetSpeciesAdj]", como gostamos de chamar em nosso lar, e compartilhamos dos seus valores. Nos separamos e gostaríamos de fazer parte da sua nação, vocês nos aceitam?"
 unrest.168.a:0 "Se junte a nós Aqui somos iguais."
 unrest.168.a.tooltip:0 "[old_owner.GetName] será notificado que aceitamos os antigos escravos deles."
 unrest.168.b:0 "Não precisamos de outro planeta."
 unrest.169.desc:0 "Gostaríamos de informar-lhe que os combatentes da liberdade do [revolt_planet.GetName] se juntaram à nossa nação, e agora estão desfrutando dos benefícios da cidadania plena, incluindo nossa proteção. Vocês não pisarão nos direitos deles novamente."
 unrest.169.a:0 "Vocês estão se achando demais."
 unrest.169.b:0 "Pisaremos nos direitos de todos vocês."
 unrest.169.c:0 "Parabéns. Agora eles são problema seu."
