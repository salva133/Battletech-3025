 unrest.55.name:0 "Revolta em [Root.GetName]"
 unrest.55.desc.standard:1 "Já faz um tempo que a população de [Root.GetName] está insatisfeita com o nosso governo. Agora, a afronta está ficando mais descarada, e dissidentes estão exigindo independência do [Root.Owner.GetName]. Se quisermos manter o controle sobre a colônia, talvez seja preciso mostrar autoridade."
 unrest.55.desc.slave:1 "Reuniões clandestinas de escravos no meio da noite, maior desobediência aos superiores e mercadorias desaparecidas só podem significar uma coisa: os escravos em [Root.GetName] estão se rebelando, espalhando divisão e discórdia entre eles e aterrorizando o restante da população. Há até mesmo rumores sobre liberdade… sobre independência do [Root.Owner.GetName]. Uma demonstração de autoridade pode ser necessária se quisermos manter a colônia sob controle."
 unrest.55.desc.gestalt_standard:0 "A população de [Root.GetName] se recusa a aceitar que [Owner.GetGovernmentName] a comande. Agora, a afronta está ficando mais descarada, e dissidentes estão organizando abertamente um movimento em prol da "independência". Se quisermos manter o controle sobre a colônia, talvez seja preciso mostrar autoridade."
 unrest.55.desc.gestalt_breakaway_gestalt:0 "Está ficando mais difícil para o nosso [Owner.GetGovernmentName] governar os indivíduos desviados em [Root.GetName]. Se não eliminarmos os pensamentos independentes deles e reestabelecermos o controle, não vamos conseguir subjugar a colônia."
 unrest.55.A:0 "Temos que lidar com eles."

