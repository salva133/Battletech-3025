 situation_planetary_revolt_monthly_change_tooltip:1 "Quanto mais inquietação houver em §Y[Target.GetName]§! e maior for a população de [Target.GetPlanetMoon], mais rápido será o progresso desta §YSituação§!. Quando chegar em seus estágios avançados, outras colônias e impérios poderão oferecer apoio à revolta, tornando mais difícil preveni-la.\n\nPara desacelerar o seu progresso, nós podemos aumentar a £stability£ §YEstabilidade§!, reduzir o £unemployment£ §YDesemprego§!, colocar uma guarnição de £defense_army£ §YExércitos§! no planeta ou fortalecer a §YBase Estelar§! dele.\n\n§YLevar§! os £pop£ Pops para longe de [Target.GetName] avançará o progresso da revolta."
