 tech_xeno_linguistics:0 "Xenolinguística"
 tech_xeno_linguistics_desc:0 "Devido aos encontros recentes com raças inteligentes, é essencial aprimorarmos nossas habilidades em xenolinguística."
 tech_xeno_linguistics_effect:0 "Concede um valor único de £influence£ $influence$\nPermite o surgimento de §HLíderes Renomados§!."
 paragon_2.2105.name:0 "Indivíduos Excepcionais"
 paragon_2.2105.desc_01:0 "Nós provamos, sem sombra de dúvida, que a galáxia é cheia de vida. Além das espécies e nações dominantes, existem várias outras que cruzam as estrelas. Com o tempo, indivíduos excepcionais podem surgir para abalar as bases do poder galáctico.\n\nSe pudermos controlar suas ambições, esses líderes renomados talvez se juntem à nossa causa."
 paragon_2.2105.desc_02:0 "Nós provamos, sem sombra de dúvida, que a galáxia é cheia de vida. Além das espécies e nações dominantes, existem várias outras que cruzam as estrelas. Com o tempo, indivíduos excepcionais podem surgir para abalar as bases do poder galáctico.\n\nEmbora seus costumes alienígenas possam ser estranhos ou até repulsivos, usar os talentos desses §Hlíderes renomados§! pode beneficiar a nossa causa."
 paragon_2.2105.a:0 "Envie o chamado."
 paragon_2.2105.b:0 "Eles podem ser úteis... por um tempo."
 paragon_2.2105.tt:0 "De agora em diante, §HLíderes Renomados§! podem entrar em contato conosco."
 sm_recruitment_office:0 "Escritório de Recrutamento Interestelar"
 sm_recruitment_office_desc:0 "Linguistas, recrutadores e exploradores trabalham juntos para varrer o espaço em busca de talentos. Aqui, líderes renomados podem ser recrutados para servir à nossa causa.\n\nLimite por Império: §Y1§!"
 sm_recruitment_office_tooltip:0 "Modificador de Império\n$t$Reserva de Líderes Externos: §G+1§!\n$t$Ganho de Experiência do Líder: §G+10%§!\n$t$Aumenta a chance de contato de um §HLíder Renomado§!."

