 paragon.5220.name:0 "Negociações Concluídas"
 paragon.5220.desc.peace:1 "Às vésperas do início das negociações, ficou claro que ambas as partes estavam cansadas do conflito e preferiam chegar a um acordo. Não sabemos quais serão as consequências desse acordo em longo prazo, mas por ora estamos unidos."
 paragon.5220.a:1 "Nós vencemos."
 paragon.5220.a.tt:1 "§LResolveremos as nossas diferenças pela força ou pela negociação. De agora em diante, estamos realmente unidos.§!"
 paragon.5221.name:0 "Guerra Civil"
 paragon.5220.desc.war:1 "Às vésperas do início das negociações, ficou claro que as partes nunca chegariam a um acordo. Mesmo agora, a guerra foi declarada e os rebeldes começaram a reunir suas forças. Nossa nação está dividida outra vez."
 paragon.5221.a:0 "Eles vão ceder."
 paragon.5221.a.tt:0 "Os planetas com o modificador §YTendências Democráticas§! formarão o núcleo de um império rebelde."
 paragon.5222.name:0 "Execuções"
 paragon.5222.desc:0 "O chamado para as negociações foi uma armadilha perfeita para os líderes dos Reformistas. Eles foram reunidos e presos facilmente num só lugar. Fomos direto ao ponto e extraímos informações sobre seus esconderijos, seguidores e ativos. Eliminamos rapidamente o que restou da oposição, sem concessões nem uma guerra civil onerosa. Todos os Reformistas foram condenados à morte por ordem da nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!."
 paragon.5222.a:0 "Não podemos voltar atrás agora. Prossiga."
 paragon.5223.name:0 "Uma Única Liderança"
 paragon.5223.desc:0 "As chamas da agitação civil se extinguem. Uma nova sociedade se ergue das cinzas, pronta para levar a faísca da sabedoria de nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, às estrelas."
 paragon.5223.a:0 "Um país, uma liderança Luminar, um futuro."
 paragon.5226.name:0 "Planeta Velado"
 paragon.5226.desc:1 "A primeira fase foi concluída e as energias psiônicas engoliram o planeta, devastando o ambiente. Agora é impossível sobreviver na superfície, mas nossos psiônicos mais fortes foram reunidos para proteger o templo que abrigará a próxima etapa do ritual. Só nos resta transferir a força psiônica dos voluntários para a nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!. Isso deverá aumentar significativamente as capacidades psiônicas de §Y[Ruler.GetRegnalName]§!."
 paragon.5227.name:0 "Ritual Psiônico"
 paragon.5227.desc:1 "Sacrifício Inicial: §R[ROOT.paragon_origin_ascension] Cidadãos§!\nSacrifícios necessários a cada dez anos: §R[ROOT.paragon_origin_ascension] Cidadãos§!\nPoderes psíquicos escolhidos: §G[Paragon_Origin_Ascension_Focus] [Paragon_Origin_Ascension_Trait1] [Paragon_Origin_Ascension_Trait2] [Paragon_Origin_Ascension_Trait3] [Paragon_Origin_Ascension_Trait4]§!\n\nNossos telepatas mais poderosos estão domando as energias descontroladas que consomem o planeta e direcionando-as para o centro do templo, onde os candidatos ao sacrifício estão reunidos. A cerimônia vai começar em breve, e esses corajosos voluntários terão seus poderes psiônicos extraídos e transferidos para §Y[Ruler.GetRegnalName]§!. Quanto mais pessoas forem consumidas, mais forte será a energia psiônica. Entretanto, precisamos ter cuidado para não ir além do que §Y[Ruler.GetRegnalName]§! é capaz de controlar, ou poderemos desencadear uma catástrofe imensa.\n\nDepois disso, será preciso fornecer um fluxo constante de voluntários para impedir que a energia destrua o corpo de nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!."
 paragon.5227.a:0 "Conhecimento sobre o Desconhecido"
 paragon.5227.a.tt:1 "§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! provavelmente será capaz de perceber brevemente outras dimensões, ou até outras linhas temporais, expandindo sua mente.§!\n\nConcede uma §GCaracterística de Governante§! aleatória."
 paragon.5227.b:0 "Farol Psíquico"
 paragon.5227.b.tt:0 "§LA energia concentrada flui pelas veias da nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, mas seu corpo mal consegue contê-la. Sem controle, ela se lança sobre os voluntários mais próximos, aumentando o poder deles antes consumi-los em chamas pirocinéticas.§!\n\nNossas tripulações psiônicas usarão Faróis Psíquicos para se conectar a §Y[Ruler.GetRegnalName]§! e usar essa energia, adicionando §G$MOD_SHIP_SHIELD_HP_ADD$§! e §G$MOD_SHIP_SHIELD_REGEN_ADD_PERC$§! a todas as naves."
 paragon.5227.c:0 "Astropatia"
 paragon.5227.c.tt:0 "§LA energia concentrada flui pelas veias da nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, aumentando significativamente sua percepção.§!\n\nNossos navegadores psiônicos usarão Emissores Astrópatos para se conectar a §Y[Ruler.GetRegnalName]§! e extrair essa energia, adicionando §G$MOD_SHIP_SPEED_MULT$§! e §G$MOD_SHIP_DISENGAGE_CHANCE_MULT$§! a todas as naves."
 paragon.5227.d:0 "Olhos Que Tudo Veem"
 paragon.5227.d.tt:0 "§LA energia concentrada flui pelas veias da nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, alterando e distorcendo as características básicas do seu corpo. Sempre que seu olhar penetrante recai sobre um participante do ritual, fica claro que os pensamentos daquele indivíduo deixam de ser confidenciais.§!\n\n§Y[Ruler.GetRegnalName]§! poderia aprender a controlar esse poder, adicionando §GRedução de $MOD_PLANET_CRIME_MULT$§! e §GCriptografia§! ao império."
 paragon.5227.e:1 "Compulsão Vocal"
 paragon.5227.e.tt:0 "§LA energia concentrada flui pelas veias da nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, aprimorando suas cordas vocais por meio das forças psíquicas. Para os voluntários, a voz é tão agonizante quanto persuasiva.§!\n\n§Y[Ruler.GetRegnalName]§! poderia aprender a controlar esse poder, adicionando §G$tile_resource_unity_add$§! e §G$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! ao império."
 paragon.5227.f:0 "Conclua o ritual!"
 paragon.5227.f.tt:0 "Isso concluirá o ritual com as opções escolhidas. $paragon.leader.delusion.positive$"
 paragon.5230.name:0 "Poder Transbordante"
 paragon.5230.desc:1 "A experiência foi um grande sucesso. Conseguimos trazer nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, de volta à vida graças à sua resiliência inata e ao nosso potencial psiônico excepcional! Mas ainda levará alguns anos até podermos devolver a nação para as mãos de sua liderança legítima."
 paragon.5236.name:0 "Coração Planetário"
 paragon.5236.desc:0 "Nós extraímos, processamos e encapsulamos o núcleo planetário em uma armação que usa Matéria Escura para gerar uma enorme quantidade de energia, considerando seu tamanho reduzido. Agora, podemos produzir um dispositivo cibernético excepcional para aprimorar nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, e talvez curar seu corpo e sua mente pelo pequeno custo da §YMatéria Escura§! necessária para manter o dispositivo funcionando. "
 paragon.5237.name:0 "Coração de $leader_trait_legendary_leader$"
 paragon.5237.desc:1 "Manutenção dos aprimoramentos: §R[ROOT.paragon_origin_ascension] de Matéria Escura mensal§!\nMelhorias cibernéticas escolhidas: §G[ROOT.Paragon_Origin_Ascension_Focus][Paragon_Origin_Ascension_Trait1][Paragon_Origin_Ascension_Trait2][Paragon_Origin_Ascension_Trait3][Paragon_Origin_Ascension_Trait4]§!\n\nUma fábrica foi construída exclusivamente para esse propósito. Em breve, ela fabricará o dispositivo cibernético mais avançado já criado, que vai gerar energia para o corpo artificial de nossa querida liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!. Quanto mais aprimoramentos instalarmos, mais Matéria Escura teremos que suprir mensalmente para manter o coração funcionando. Mas temos que ter cuidado para não exagerar, ou o corpo pode não suportar o imenso esforço."
 paragon.5237.a:0 "Ajustadores de Probabilidade"
 paragon.5237.a.tt:0 "§L§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! receberá Ajustadores de Probabilidade personalizados, levando a uma maior compreensão sobre como conduzir o império.§!\n\nConcede uma §GCaracterística de Governante§! aleatória."
 paragon.5237.b:0 "Transmissores Permanentes"
 paragon.5237.b.tt:1 "§LAnexar Transmissores Permanentes ao corpo de nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, facilitará as tarefas de enviar ordens e fazer discursos para a população.§!\n\n§Y[Ruler.GetRegnalName]§! terá uma forma de comunicação direta com qualquer cidadão ciborgue, aumentando a §G$MOD_POP_HAPPINESS$§! e a §GProdução dos Ciborgues§!."
 paragon.5237.c:0 "Inibidores de Sono"
 paragon.5237.c.tt:1 "§LInibidores de Sono especiais permitirão que nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, passe menos tempo descansando e mais tempo governando.§!\n\n§Y[Ruler.GetRegnalName]§! gerenciará mais facilmente a implementação das políticas, adicionando §G$MOD_COUNTRY_EDICT_FUND_ADD$§! e §G$mod_edicts_upkeep_mult$§!."
 paragon.5237.d:0 "Interface Tática"
 paragon.5237.d.tt:1 "§LInterfaces Táticas especiais permitem que nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, comande exércitos a milhões de anos-luz de distância, sem nenhuma queda no desempenho.§!\n\n§Y[Ruler.GetRegnalName]§! supervisionará pessoalmente os exércitos e planejará possíveis operações no solo, aumentando a §G$MOD_ARMY_HEALTH$§! e o §G$MOD_ARMY_DAMAGE_MULT$§!."
 paragon.5237.e:0 "Analisadores Cognitivos"
 paragon.5237.e.tt:0 "§LAnalisadores Cognitivos especiais feitos sob medida para nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, permitem um maior controle sobre qualquer batalha espacial na qual haja pilotos com o implante receptor correspondente.§!\n\n§Y[Ruler.GetRegnalName]§! usará sua vasta experiência para ajudar nossa marinha com ajustes durante as batalhas, adicionando §G$MOD_SHIP_ACCURACY_ADD$§! e §G$MOD_SHIP_TRACKING_ADD$§! a todas as naves."
 paragon.5237.f:0 "Conclua a operação!"
 paragon.5237.f.tt:0 "Isso concluirá a operação com as opções escolhidas. $paragon.leader.delusion.positive$"
 paragon.5240.name:0 "Mais Inteligente, mais Veloz, mais Forte"
 paragon.5240.desc:1 "Nossa operação foi bem-sucedida! A nova fonte de energia para todas as melhorias cibernéticas implementadas se mostrou altamente eficiente e estável, permitindo que nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, ande novamente entre o povo."
 paragon.5246.name:0 "Armação Régia"
 paragon.5246.desc:0 "Conseguimos construir uma armação adequada e um cérebro positrônico de última geração para abrigar a consciência da nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!. Agora, só nos resta analisar seu cérebro e prosseguir com a transferência de dados e a reprogramação."
 paragon.5247.name:0 "Reprogramação Mental"
 paragon.5247.desc:1 "Manutenção dos aprimoramentos: §R[ROOT.paragon_origin_ascension] de Metal Vivo mensal§!\nAprimoramentos de programas escolhidos: §G[ROOT.Paragon_Origin_Ascension_Focus][Paragon_Origin_Ascension_Trait1][Paragon_Origin_Ascension_Trait2][Paragon_Origin_Ascension_Trait3][Paragon_Origin_Ascension_Trait4]§!\n\nA fábrica opera quase totalmente sem trabalhadores vivos, mas algumas plataformas sencientes mantêm seu delicado maquinário funcionando. A consciência de nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, está armazenada em uma rede, pronta para receber as melhorias necessárias. Temos que ter cuidado para não exagerar na reprogramação, ou o poder de processamento necessário será alto demais, até mesmo para as nossas unidades mais avançadas."
 paragon.5247.a:0 "Algoritmo do Profeta"
 paragon.5247.a.tt:1 "§LNós vamos instalar um Algoritmo do Profeta especial em §Y[Ruler.GetRegnalName]§!, permitindo uma maior compreensão sobre liderança.§!\n\nConcede uma §GCaracterística de Governante§! aleatória."
 paragon.5247.b:0 "Rede de Aprendizagem Compartilhada"
 paragon.5247.b.tt:1 "§LAo introduzir uma Rede de Aprendizagem Compartilhada por todo o império, permitiremos que outros líderes se beneficiem do vasto conhecimento de nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!.§!\n\nIsso ampliará a capacidade de aprendizagem dos outros líderes, aumentando o §G$MOD_LEADER_SPECIES_EXP_GAIN$§! e a §GManutenção do Líder§!."
 paragon.5247.c:0 "Sistema de Cálculos de Batalha"
 paragon.5247.c.tt:1 "§LCálculos de batalha adequados exigem um poder de processamento imenso, mas, graças ao cérebro positrônico avançado de nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, nossas frotas estão prontas para a ação.§!\n\nIsso melhorará todas as nossas frotas, aumentando a §G$MOD_SHIP_FIRE_RATE_MULT$§! e o §G$MOD_SHIP_WEAPON_DAMAGE$§! para todas as naves."
 paragon.5247.d:0 "Algoritmos de Reciclagem"
 paragon.5247.d.tt:1 "§LInstalar um Algoritmo de Reciclagem especializado poderá aumentar a capacidade de nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, de pensar em modos de produção mais sustentáveis, evitando possíveis desperdícios.§!\n\nIsso reduzirá os custos de distritos e construções operacionais, diminuindo a §G$mod_planet_districts_upkeep_mult$§! e a §G$mod_planet_buildings_upkeep_mult$§!."
 paragon.5247.e:0 "Amplo Banco de Dados de Engenharia"
 paragon.5247.e.tt:1 "§LAo copiar todo o nosso banco de dados de engenharia para o cérebro de nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, poderíamos ampliar consideravelmente o nosso conhecimento técnico.§!\n\n§Y[Ruler.GetRegnalName]§! conceberá técnicas muito mais eficientes, aumentando os §G$mod_MACHINE_species_trait_points_add$§! e a §G$mod_MACHINE_species_trait_picks_add$§!."
 paragon.5247.f:0 "Conclua a operação!"
 paragon.5247.f.tt:0 "Isso concluirá a operação com as opções escolhidas. $paragon.leader.delusion.positive$"
 paragon.5250.name:0 "Fantasma na Máquina"
 paragon.5250.desc:1 "Nosso trabalho está feito. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! poderá seguir com suas obrigações com um novo corpo e poderes cognitivos altamente aprimorados."
 paragon.5256.name:0 "Compatibilidade de DNA"
 paragon.5256.desc:1 "Nossa equipe de cientistas identificou vários candidatos com código genético compatível para aperfeiçoar nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!. Isso permitirá a §Y[Ruler.GetRegnalName]§! superar o fardo da idade avançada. Será possível fazer ainda mais modificações no futuro. Claro, precisaremos de material genético novo para aprimorar a sequência genética de nossa liderança."
 paragon.5257.name:0 "Manipulação Genética"
 paragon.5257.desc:1 "Sacrifício inicial: §R[ROOT.paragon_origin_ascension] Indivíduos Geneticamente Compatíveis§!\nSacrifícios necessários a cada dez anos: §R[ROOT.paragon_origin_ascension] Cidadãos§!\nPoderes genéticos escolhidos: §G[Paragon_Origin_Ascension_Focus][Paragon_Origin_Ascension_Trait1][Paragon_Origin_Ascension_Trait2][Paragon_Origin_Ascension_Trait3][Paragon_Origin_Ascension_Trait4]§!\n\nTanques especiais de ressequenciamento genético foram preparados e nossos melhores cientistas estão supervisionando a operação.\nOs líderes compatíveis serão dissolvidos para obtermos seu material genético. Depois, sequências específicas do DNA deles serão incutidas ao de nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!. Podemos usar mais indivíduos compatíveis para potencializar o processo, produzindo mutações controladas que podem fazer §Y[Ruler.GetRegnalName]§! rejuvenescer mais rápido. Entretanto, devemos ter o cuidado de não exagerar."
 paragon.5257.a:0 "Restauração do DNA"
 paragon.5257.a.tt:1 "§LNós podemos reverter o processo de envelhecimento. Um cérebro mais jovem para nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, potencializará suas capacidades cognitivas. Com a sabedoria da experiência e a agilidade da juventude, tudo é possível.§!\n\nConcede uma §GCaracterística de Governante§! aleatória."
 paragon.5257.b:0 "Desenvolvimento Cerebral"
 paragon.5257.b.tt:1 "§LUm maior centro cognitivo geralmente significa melhores capacidades de raciocínio. Podemos estimular ainda mais o crescimento cerebral de nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!.§!\n\nCom a concentração e raciocínio aprimorados, §Y[Ruler.GetRegnalName]§! poderia ajudar nossos cientistas no estudo do desconhecido, aumentando o §G$MOD_LEADER_SPECIES_EXP_GAIN$§! e a §G$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!."
 paragon.5257.c:0 "Processamento Genético"
 paragon.5257.c.tt:1 "§LCom as nossas técnicas avançadas de processamento genético, podemos extrair sequências específicas de nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, e descobrir a origem de suas capacidades especiais.§!\n\nAplicar esse conhecimento a cidadãos comuns deverá produzir resultados satisfatórios, aumentando a §G$MOD_ARMY_HEALTH$§! e a §GProdução dos Trabalhadores§!."
 paragon.5257.d:0 "Carisma Irresistível"
 paragon.5257.d.tt:1 "§LPodemos trabalhar em aceleradores de feromônio e intensificadores de beleza, produzindo um corpo perfeito e irresistível para nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!.§!\n\nSerá quase impossível para outros §Y[Owner.GetSpeciesNamePlural]§! discordarem de §Y[Ruler.GetRegnalName]§!. Tamanha afeição entre um governante e sua população adicionará §G$MOD_COUNTRY_LEADER_CAP_ADD$§! e §G$MOD_FACTION_APPROVAL$§! para o império."
 paragon.5257.e:0 "Atenção Dividida"
 paragon.5257.e.tt:1 "§LCompartimentar o cérebro e criar setores independentes permitirá que nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, consiga focar em muitos objetivos diferentes ao mesmo tempo.§!\n\nNós podemos adaptar esse processo para os nossos pilotos e estrategistas, aumentando a §GEficiência de Defesa Pontual§! e a §G$MOD_SHIP_EVASION_MULT$§! para todas as naves."
 paragon.5257.f:0 "Conclua a operação!"
 paragon.5257.f.tt:0 "Isso concluirá a operação com as opções escolhidas. $paragon.leader.delusion.positive$"
 paragon.5260.name:0 "Ápice da Evolução"
 paragon.5260.desc:1 "Nosso experimento se mostrou proveitoso e criamos uma versão perfeita de nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!. Agora, com [Ruler.GetRegnalName] novamente entre sua leal população, podemos dominar as estrelas!"

 paragon.5265.name:0 "Expandir a Mente"
 paragon.5265.desc:1 "Nossos sacrifícios permitiram impulsionar incrivelmente as capacidades de nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, para conduzir a nação. Agora, a pergunta que resta é: quais são as características mais importantes de um bom líder? Para onde esse novo crescimento deve ser canalizado?"
 paragon.5265.a:0 "Conhecimento"
 paragon.5265.a.tt:0 "§LConhecimento é o maior dos tesouros.§!"
 paragon.5265.b:0 "Pureza"
 paragon.5265.b.tt:1 "§LAfinal, uma espécie pura gera uma nação pura.§!"
 paragon.5265.c:0 "Força"
 paragon.5265.c.tt:0 "§LApenas através da força é possível governar uma nação como a nossa.§!"
 paragon.5265.d:0 "Sabedoria"
 paragon.5265.d.tt:0 "§LSem sabedoria, todo o conhecimento do universo se torna inútil.§!"
 paragon.5265.e:0 "Seriedade"
 paragon.5265.e.tt:1 "§LUm governante sem autoridade não terá muitos apoiadores.§!"
 paragon.5265.f:0 "Abertura"
 paragon.5265.f.tt:0 "§LAceitar os outros significa ter mais aliados para defender a nossa nação.§!"
 paragon.5265.g:0 "Temperança"
 paragon.5265.g.tt:0 "§LA verdadeira força reside em refrear o seu uso.§!"

 paragon.5270.name:0 "Vida longa ao Império!"
 paragon.5270.desc:1 "$paragon.beginning.speech$\n\nApós voltar das garras da morte, o discurso de nossa liderança Luminar é cheio de esperança e gratidão. Depois de agradecer à população e aos cientistas por esse feito incrível, [Ruler.GetName] fala do futuro. [Ruler.GetSheHeCap] diz nunca ter se sentido tão forte, e já pode reassumir o controle da nossa gloriosa nação. Juntos, vencemos traidores e rebeldes. E juntos traremos glória e prosperidade para todos os cidadãos, de todos os mundos! Glória ao [Owner.GetName]! Glória aos [Owner.GetSpeciesNamePlural]!\n\nE glória à nossa liderança Luminar.\n\n$paragon.ending.speech$"
 paragon.5270.a:0 "Glória!"
 paragon.5270.a.tt:0 "§LGlória a §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!! Glória ao §Y[Owner.GetName]§!! Glória aos §Y[Owner.GetSpeciesNamePlural]§!!§!"
 paragon.5270.b:0 "É hora de passar o controle para nossa liderança Luminar!"

#Ruler Insights
 paragon.5305.name:0 "Conhecimento sobre Terraformação"
 paragon.5305.desc:0 "Graças aos nossos mais talentosos cientistas, os últimos anos trouxeram prosperidade e estabilidade incomparáveis. Buscando novos mundos para cultivar e explorar, eles conseguiram algo considerado impossível de acordo com nossos conhecimentos atuais sobre xenobiologia: implantar nossa flora e fauna nativas em um planeta alienígena, transformando-o e adaptando-o à nossa população por meio de extensas mudanças em sua superfície.\n\nAinda que seja difícil repetir esse sucesso no momento, já que o planeta modificado tinha características muito peculiares, isso demonstrou que, com o tempo, podemos melhorar e adaptar esse processo para usá-lo em outros mundos.\n\nAté lá, podemos alocar recursos para expandir o império em outras áreas."
 paragon.5310.name:0 "Conhecimento sobre Construção Naval"
 paragon.5310.desc:1 "Nossa marinha é o bastião das forças de defesa. Nossa liderança, §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetName]§!, anunciou uma nova nave financiada pelo estado para fortalecer nossa frota. Essa capitânia nos guiará para uma nova era, destruindo todos que se opuserem a nós! A nave será lançada em breve, e nós vamos celebrar.\n\nAgora podemos realocar fundos para expandir o império em outras áreas."
 paragon.5310.tt:0 "O Cruzador Experimental se juntou à frota!"
 paragon.5315.name:0 "Descoberta Científica"
 paragon.5315.desc:1 "A ciência é a chave para um futuro melhor e brilhante. Com novos incentivos, nossa equipe de cientistas tem feito cada vez mais descobertas. Nossa liderança, §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetName]§!, reconheceu esse progresso e condecorou alguns membros da equipe com medalhas de honra ao mérito.\n\nAgora podemos focar nossos esforços em outros assuntos."
 paragon.5320.name:0 "Liderar pelo Exemplo"
 paragon.5320.desc:1 "Nossa liderança, §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetName]§!, nos guia pelas estrelas e é um grande exemplo a ser seguido. Diante de uma liderança tão forte, nossos oficiais se orgulham em servir e buscam a excelência em seus funções.\n\nAgora podemos focar nossos esforços em outros assuntos."
 paragon.5325.name:0 "Base Estelar Experimental"
 paragon.5325.desc:1 "Os relatórios sobre o novo projeto de construção estão afetando profundamente o moral da população. Passados os custos de construção, aguardamos ansiosamente a realização dessa incrível obra de engenharia.\n\nAgora podemos focar nossos avanços em outros assuntos."
 paragon.5330.name:1 "Metal Vivo"
 paragon.5330.desc:1 "Nós fizemos grandes avanços tecnológicos e científicos, mas ainda temos muito o que aprender. Nossa equipe de exploração encontrou uma substância extraordinária, que apresenta propriedades líquidas e metálicas. Além disso, ela parece estar viva. Ainda não sabemos o que ela é ou como utilizar esse material, mas as possibilidades são bastante intrigantes.\n\nAté entendermos isso melhor, podemos focar nossos esforços em outros assuntos."
 paragon.5335.name:0 "Fonte de Energia"
 paragon.5335.desc:1 "Fizemos grandes avanços tecnológicos, mas o universo está repleto de segredos. Nossa equipe de exploração encontrou uma substância densa e extraordinária. Parece ser algum tipo de Matéria Escura. Por enquanto, nós ainda não sabemos como aproveitar o potencial desse novo material.\n\nAté entendermos isso melhor, podemos focar nossos esforços em outros assuntos."
 paragon.5340.name:0 "Governo Excepcional"
 paragon.5340.desc:1 "O aniversário do lançamento de nossa primeira nave espacial uniu a população em um objetivo comum. Inspirados e estimulados pelo discurso de nossa liderança, §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetName]§!, os [Root.Owner.GetSpeciesNamePlural] trabalham juntos para fazer de sua nova capital galáctica um farol de prosperidade no espaço frio e vazio.\n\nAgora podemos focar nossos esforços em outras áreas."
 paragon.5340.tt:0 "Nível de Ascensão do Mundo Capital aumentado em §G+1§!."
 paragon.5345.name:0 "Gênio Inventor"
 paragon.5345.desc:1 "Circulam notícias sobre uma máquina inovadora, capaz de refinar enormes quantidades de ligas metálicas a partir de materiais reciclados. Apesar de ser um dispositivo altamente eficiente, seu criador morreu pouco antes de apresentá-lo à nossa liderança, §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetName]§!. Acredita-se que outros engenheiros sejam incapazes de replicar a máquina, que foi armazenada em uma instalação vigiada para o bem da nação.\n\nPodemos alocar recursos para nos desenvolver em outras áreas."
 paragon.5360.name:0 "Conhecimento de Prospecção"
 paragon.5360.desc:1 "Nossos prospectores se mostraram úteis novamente. Eles relataram a descoberta de um depósito subterrâneo oculto contendo diversos recursos incomuns. Enquanto trabalhamos para descobrir as propriedades e o potencial desses novos recursos, podemos continuar expandindo em outras áreas."
 paragon.5370.name:0 "Conhecimento de Anéis Orbitais"
 paragon.5370.desc:1 "Pesquisas extensivas no campo da colonização e transporte no espaço profundo começaram a gerar frutos. Nossos cientistas mais brilhantes trabalharam de perto com nossos melhores engenheiros, e juntos criaram um novo conceito de "anel orbital": uma estrutura espacial ao redor do planeta na forma de um anel gigantesco, capaz de suportar instalações industriais ou civis. Por enquanto, não possuímos a capacidade industrial necessária para construir um Anel Orbital como esse, mas o caminho à frente é claro! Enquanto isso, podemos focar nossos esforços em outros assuntos."
 paragon.5900.name:1 "Morte da Liderança Luminar!"
 paragon.5900.desc:1 "Ninguém vive para sempre. No fim, somos todos iguais na morte. Hoje, nossa liderança $leader_trait_legendary_leader$ nos uniu pela última vez. Nunca tivemos um funeral tão grandioso: discursos inspiradores, votos nobres, procissões infinitas. Por todos os nossos territórios, o povo expressa sua gratidão por tudo que a liderança $leader_trait_legendary_leader$ fez por nós. Nenhum governante é perfeito, mas nossa liderança trabalhou arduamente para nos dar um futuro melhor.\n\nNós esperávamos mitigar possíveis revoltas causadas por esse evento, mas nosso mundo natal foi tomado por tumultos."
 paragon.5900.desc.50years:1 "Ninguém vive para sempre. No fim, somos todos iguais na morte. Hoje, nossa liderança $leader_trait_legendary_leader$ nos uniu pela última vez. Nunca tivemos um funeral tão grandioso: discursos inspiradores, votos nobres, procissões infinitas. Por todos os nossos territórios, o povo expressa sua gratidão por tudo que a liderança $leader_trait_legendary_leader$ fez por nós. Nenhum governante é perfeito, mas nossa liderança trabalhou arduamente para nos dar um futuro melhor.\n\nApesar das preparações feitas para lidar com crises deste tipo, essa perda provocou uma tristeza profunda e sufocante em todos nós. Superar essa dor levará algum tempo, mas isso nos fortalecerá."
 paragon.5900.desc.100years:1 "Ninguém vive para sempre. No fim, somos todos iguais na morte. Hoje, nossa liderança $leader_trait_legendary_leader$ nos uniu pela última vez. Nunca tivemos um funeral tão grandioso: discursos inspiradores, votos nobres, procissões infinitas. Por todos os nossos territórios o povo expressa sua gratidão por tudo que a liderança $leader_trait_legendary_leader$ fez por nós. Nenhum governante é perfeito, mas nossa liderança trabalhou arduamente para nos dar um futuro melhor.\n\nGraças às preparações feitas para lidar com crises deste tipo, vamos conseguir seguir em frente após essa perda. Superar essa dor levará algum tempo, mas isso nos fortalecerá."
 paragon.5900.a:0 "O que faremos agora?!"
 paragon.5900.a.50years:1 "Um dia terrível em nossa história."
 paragon.5900.a.100years:1 "Nós estávamos preparados. Vamos superar isso também."

 ###Events for Leader Rebirth
 paragon.6000.name:0 "A Segunda Chance"
 paragon.6000.desc:0 "Com a saúde de nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, esvaindo-se rapidamente, nossos maiores especialistas em medicina encontraram uma solução incomum: um aparelho engenhoso será construído diretamente nas câmaras do conselho. Com a maior parte de seus processos naturais desempenhados por essa máquina, [Ruler.GetRegnalName] continuará vivendo por tempo indeterminado."
 paragon.6000.desc.ap_mind_over_matter:0 "$paragon.6000.desc$\n\nNossos paranormais também elaboraram um plano. Talvez em resposta ao profundo lamento do nosso povo, uma Entidade do Véu ofereceu rejuvenescer nossa debilitada liderança. Por um "preço irrisório", §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! poderá viver por tempo indeterminado."
 paragon.6000.desc.ap_the_flesh_is_weak:0 "$paragon.6000.desc$\n\nNossos especialistas em cibernética elaboraram um plano brilhante... Usando apenas as melhorias mais avançadas, poderemos substituir cada parte biológica comprometida do corpo de nossa liderança. Quando terminarmos, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! governará para sempre."
 paragon.6000.desc.ap_synthetic_evolution:0 "Nossos especialistas em robótica têm uma sugestão para reparar nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!: podemos transferir sua mente para uma nova rede positrônica autocorretiva, embora isso envolva custos expressivos. A possibilidade de se conectar à toda a população fará com que as habilidades de [Ruler.GetRegnalName] evoluam ainda mais."
 paragon.6000.desc.ap_engineered_evolution:0 "$paragon.6000.desc$\n\nPor outro lado, nossos especialistas em genética pensaram em uma alternativa. Embora isso envolva um custo expressivo, clones ilimitados poderiam ser criados para tornar nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, efetivamente imortal."
 paragon.6000.a:0 "Construa o aparelho."
 paragon.6000.a.tooltip:0 "Um aparelho será construído para nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, garantindo sua imortalidade em troca de seu confinamento no palácio."
 paragon.6000.b:0 "Prepare os aprimoramentos."
 paragon.6000.b.tooltip:0 "Nossos especialistas em cibernética prepararão as peças avançadas que estenderão a vida de nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!."
 paragon.6000.c.tooltip:0 "Nossos paranormais conduzirão um ritual para conceder a imortalidade à nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!."
 paragon.6000.c:0 "Prepare o Zro e os aprimoramentos."
 paragon.6000.d:0 "Prepare essa maravilha sintética."
 paragon.6000.d.tooltip:0 "Nossos especialistas em robótica prepararão um invólucro sintético avançado para estender a vida de nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!."
 paragon.6000.e:0 "Prepare os tanques de clonagem."
 paragon.6000.e.tooltip:0 "Nossos especialistas em genética criarão clones para estender a vida de nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!."
 paragon.6000.f:0 "Isso é demais. Permita que [Ruler.GetHimHer] descanse."
 paragon.6000.f.tooltip:0 "O custo para alterar nossa liderança Luminar é alto demais. Em vez disso, permitiremos que [Ruler.GetHimHer] tenha uma morte digna."
 paragon.6005.name:0 "O Império Vivo"
 paragon.6005.desc:0 "O procedimento foi longo e árduo. Para nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, deve ter sido excruciante. Mas os resultados são claros: após a instalação no aparelho, não restam traços da doença misteriosa.\n\n§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! demonstrou gratidão pela cura, mas as pessoas próximas a [Ruler.GetHimHer] notaram que seus maneirismos e seu humor mudaram discretamente.\n\nPor enquanto, nossa liderança deve permanecer no palácio, embora exista um plano para transferir o aparelho caso nossos inimigos invadam a capital."
 paragon.6005.a:0 "Que bom que voltou, [Ruler.GetName]."
 paragon.6010.name:0 "Aprimoramentos Concluídos"
 paragon.6010.desc:0 "Nosso trabalho foi um sucesso! §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! está a salvo.\n\nTalvez pelo fato de grande parte do seu corpo ter sido afetada pelo procedimento, sua perspectiva acerca da cibernética mudou. Antes [Ruler.GetSheHe] via a tecnologia apenas como uma ferramenta; agora a vê como o caminho absoluto para a perfeição.\n\nNossa liderança voltou, mas ainda não sabemos a extensão das mudanças."
 paragon.6010.a:0 "Infinitos aprimoramentos para [Ruler.GetName]."
 paragon.6015.name:0 "Uma Promessa Feita"
 paragon.6015.desc:0 "Nosso trabalho foi um sucesso. Após invocarmos o poder do Véu, nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, foi salva. A Entidade do Véu concedeu a [Ruler.GetHimHer] imortalidade.\n\nPorém, a provação acarretou algumas mudanças... As pessoas mais próximas afirmam que agora [Ruler.GetRegnalName] possui duas personalidades. Parece que o verdadeiro objetivo da Entidade era encontrar um meio de entrar na mente de nossa liderança Luminar.\n\nMas isso tudo pode esperar. Por enquanto, nossa maior preocupação é manter uma reserva constante de Zro, ou [Ruler.GetRegnalName] perecerá."
 paragon.6015.a:0 "Desperte, [Ruler.GetName]."
 paragon.6020.name:0 "Expansão Sintética"
 paragon.6020.desc:0 "Sucesso! A consciência de nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, foi transferida para uma armação sintética. O processamento quântico permite que [Ruler.GetHimHer] se conecte instantaneamente com todas as unidades sintéticas.\n\nEssa poderosa metaconsciência começou a mudar a perspectiva de nossa liderança. Agora, [Ruler.GetRegnalName] foca em macroprocessamento de padrões, com o intuito de melhorar a eficiência total de nossa civilização."
 paragon.6020.a:0 "[Ruler.GetName] está totalmente on-line."
 paragon.6025.name:0 "Um Corpo mais Perfeito"
 paragon.6025.desc:0 "A operação e o processo de clonagem foram um sucesso absoluto. Nossa liderança está a salvo.\n\nPorém, muitas pessoas estão preocupadas com algumas mudanças imprevistas em seu comportamento. O fascínio pela sua nova forma fez com que §Y[Ruler.GetRegnalName]§! desenvolvesse uma obsessão pelo próximo estágio evolutivo do nosso povo. [Ruler.GetSheHe] tem desviado recursos consideráveis para aperfeiçoar o perfil genético das massas."
 paragon.6025.a:0 "[Ruler.GetName] é agora um espécime genético perfeito."
 paragon.6030.name:0 "Sem Zro Suficiente"
 paragon.6030.desc:0 "Nossas reservas de Zro acabaram. Se não conseguirmos repor nossos suprimentos, a mente de nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, será eternamente perdida para o Véu."
 paragon.6030.a:0 "Contate o mercado de Zro."
 paragon.6030.b:0 "[Ruler.GetName] morrerá."

 ###Traits
 leader_trait_the_apparatus_luminary:0 "Vínculo ao Aparelho"
 leader_trait_the_apparatus_luminary_desc:0 "Imortalidade, mas a que custo? Este líder agora depende de um complicado aparelho de manutenção de vida fixado nas câmaras do conselho."
 leader_trait_the_cybernetic_luminary:0 "Aprimoramentos Infinitos"
 leader_trait_the_cybernetic_luminary_desc:0 "A imortalidade está ao nosso alcance. Devido aos vários aprimoramentos avançados, este líder consegue sincronizar seus pensamentos diretamente com todos os administradores cibernéticos de alto nível. Porém, isso limita sua capacidade de aprendizado independente."
 leader_trait_the_psionic_luminary:0 "A Passageira"
 leader_trait_the_psionic_luminary_desc:0 "O preço da imortalidade é alto... A Entidade do Véu deixou uma porta aberta na mente deste líder. A Entidade conseguiu um ponto de entrada para o nosso reino, e este líder agora precisa de um fornecimento constante de Zro."
 leader_trait_the_synth_luminary:0 "Percepção Sintética"
 leader_trait_the_synth_luminary_desc:0 "O corpo sintético deste líder é a obra de arte robótica definitiva. O processamento quântico permite uma conexão direta com a metaconsciência do povo. Mas embora produzam um aumento de eficiência, os efeitos não parecem nada bons para aqueles alterados."
 leader_trait_the_genetic_luminary:0 "Perfeição Genética"
 leader_trait_the_genetic_luminary_desc:0 "Uma série infinita de clones permitiu que este líder alcançasse a imortalidade. Se o primeiro modelo sofrer danos ou se tornar obsoleto, vários outros poderão assumir seu lugar. Isso gerou uma obsessão pela perfeição genética."

