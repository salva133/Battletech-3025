 situation_paragon_skrand_sickness:0 "Evolução da Doença"
 situation_paragon_skrand_sickness_type:0 "Doença"
 situation_paragon_skrand_sickness_desc:0 "O Mal das Penas, provocado por um terrível vírus, afetou a maior parte da tripulação de Skrand. Nossas previsões não são nada otimistas. Por enquanto, podemos apenas impedir a sua propagação, disponibilizando os cuidados necessários e tratando seus sintomas."
 situation_paragon_skrand_sickness_standard:0 "Tratamento Padrão"
 approach_situation_paragon_skrand_sickness_standard_tt:0 "Seguiremos o protocolo padrão para um possível surto viral mortal. "
 situation_paragon_skrand_sickness_generous:0 "Tratamento Intensivo"
 approach_situation_paragon_skrand_sickness_generous_tt:0 "Investir em pesquisas clínicas e manter uma rigorosa quarentena deverá impedir que a doença se espalhe."
 situation_paragon_skrand_sickness_nothing:0 "Tratamento Mínimo"
 approach_situation_paragon_skrand_sickness_nothing_tt:0 "A doença progredirá muito mais rápido sem os recursos para um tratamento adequado."
 situation_paragon_skrand_sickness_tech_tt:0 "Intensificadores de Vitalidade"
 situation_paragon_skrand_sickness_ascension_tt:0 "Especialidade Genética"
 situation_paragon_skrand_sickness_monthly_change_tooltip:0 "$situation_paragon_skrand_monthly_change_tooltip$"

 situation_paragon_skrand_cure:0 "Progresso da Cura"
 situation_paragon_skrand_cure_type:0 "Cura"
 situation_paragon_skrand_cure_desc:0 "Como é o caso com qualquer nova doença, o trabalho laboratorial é imprescindível no combate ao Mal das Penas. Equipes de pesquisa estão trabalhando incansavelmente para encontrar a cura, enquanto nossos trabalhadores da saúde lutam para aliviar os sintomas e impedir que a doença se espalhe."
 situation_paragon_skrand_cure_regular:0 "Pesquisa Padrão"
 approach_situation_paragon_skrand_cure_regular_tt:0 "Equipes de pesquisa são montadas de acordo com a experiência em novas doenças e assistência médica. Seu objetivo é encontrar a cura ao mesmo tempo que priorizam outras tarefas."
 situation_paragon_skrand_cure_generous:0 "Pesquisa Extensiva"
 approach_situation_paragon_skrand_cure_generous_tt:0 "Equipes de pesquisa são montadas de acordo com a experiência em novas doenças e assistência médica. Descobrir uma cura tem prioridade sobre o alívio dos sintomas ou o controle da doença."
 situation_paragon_skrand_cure_nothing:0 "Pesquisa Mínima"
 approach_situation_paragon_skrand_cure_nothing_tt:0 "Não podemos sacrificar nossa capacidade de pesquisa. Apenas voluntários estão trabalhando em um tratamento para o Mal das Penas. Isso diminuirá consideravelmente o nosso progresso."
 situation_paragon_skrand_cure_ascension_tt:0 "Especialidade Genética"
 situation_paragon_skrand_cure_monthly_change_tooltip:0 "$situation_paragon_skrand_monthly_change_tooltip$"

 situation_paragon_skrand_integration:0 "Integração de Comando"
 situation_paragon_skrand_integration_type:0 "Integração de Comando"
 situation_paragon_skrand_integration_desc:0 "O projeto de integração de comando foca na diminuição de conflitos internos do almirantado, principalmente entre Skrand e nosso pessoal. Abordar as causas da tensão poderia aumentar a eficácia dos nossos processos de comando."
 situation_paragon_skrand_integration_monthly_change_tooltip:0 "$situation_paragon_skrand_monthly_change_tooltip$"

 situation_paragon_skrand_upgrade:0 "Aprimorar a Garra"
 situation_paragon_skrand_upgrade_type:0 "Aprimoramento da Garra"
 situation_paragon_skrand_upgrade_desc:0 "Equipes conjuntas de engenharia descobriram uma forma de instalar camadas adicionais de blindagem nas partes mais vulneráveis da Garra. Com tempo e recursos suficientes, certamente conseguiremos reforçar as defesas da nave."
 situation_paragon_skrand_upgrade_monthly_change_tooltip:0 "$situation_paragon_skrand_monthly_change_tooltip$"

 situation_paragon_skrand_crisis:0 "Estude a Crise"
 situation_paragon_skrand_crisis_type:0 "Estudo da Crise"
 situation_paragon_skrand_crisis_desc:0 "Estamos sendo assolados por poderosas forças que buscam destruir a vida na galáxia. Skrand nos ofereceu sua experiência e dados relevantes dos arquivos da Garra, mas levará algum tempo para concluirmos a análise detalhada desses dados."
 situation_paragon_skrand_crisis_monthly_change_tooltip:0 "$situation_paragon_skrand_monthly_change_tooltip$"

