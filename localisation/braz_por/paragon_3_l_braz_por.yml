 paragon.5202.desc:2 "Fazendo um silêncio inesperado, nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, cai de repente. Após um instante de surpresa, a multidão mergulha no caos. Teria acontecido o impensável? Foi um assassinato?/n/nO medo toma conta da população, e o nosso futuro agora é incerto."
 paragon.3074.name:0 "Garra Perdida"
 paragon.3074.desc:0 "Apesar de todos os nossos esforços, não conseguimos recuperar os destroços da Garra. Não temos escolha a não ser aceitar a perda da nave."
 paragon_origin_strengthened_government_i_tt:0 "Cada £job_clerk£ §Y$job_clerk$§! fornece bônus menores baseados na Ética do Império."
 paragon_origin_reformists_subdued:0 "Repressão pela Segurança"
 paragon_origin_reformists_subdued_desc:0 "Nossas forças de segurança estão se deslocando para acabar com qualquer pressão ou conduta democrática."
 promise_approach_expansion:0 "Focar em assuntos internos."
 promise_approach_prospecting:0 "Focar em novos recursos."
 promise_approach_construction:0 "Focar em infraestruturas."
 promise_approach_engineering:0 "Focar em novas tecnologias."
 paragon.beginning.insight:0 "Queridos cidadãos do povo [Owner.GetAdj]!"
 paragon.5004.b:0 "Buscaremos novos recursos."
 paragon.5004.c:0 "Desenvolveremos nossas infraestruturas."
 paragon.5004.d:0 "Intensificaremos nossos esforços de pesquisa."
 situation_paragon_origin_reformists_struggle_weak:0 "Defesa Passiva"
 approach_situation_paragon_origin_reformists_struggle_weak_tt:0 "Uma abordagem passiva permitirá que o confronto com os Reformistas seja evitado, mas poderá fortalecê-los.\nO Progresso da Situação diminuirá de acordo com os planetas com o modificador Tendências Democráticas."
 paragon_origin_planets:0 "Planetas controlados pelos Reformistas reduzem o progresso em §R2§! pontos, até o máximo de §Y4§!."
 situation_reformists_struggle_4:0 "Os Reformistas estão fugindo, tentando proteger suas fortalezas planetárias mais importantes."
 situation_reformists_struggle_5:0 "Os Reformistas foram rechaçados de volta para os seus esconderijos. Eles ainda representam uma ameaça considerável, mas podemos realizar operações de modo relativamente normal por todo o império."
 situation_paragon_origin_reformists_struggle_fail:0 "Esse resultado fortalecerá o poder do governo e forçará os Reformistas a negociar."
 paragon.5204.name:0 "30 anos"
 paragon.5204.desc:0 "Há 30 anos, nossa amada liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, entrou em coma. Nossa nação ainda arca com os custos de manter seu corpo vivo, apesar das críticas dos cidadãos. Nossos especialistas avaliam que apenas os monarquistas mais leais reclamarão caso §Y[Ruler.GetRegnalName]§! venha a falecer."
 paragon.5204.a:0 "Encontraremos uma solução!"
 paragon.5204.b:0 "É hora de pôr um fim nisso."
 paragon.5205.name:0 "60 anos"
 paragon.5205.desc:0 "Já faz 60 anos que nossa saudosa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, entrou em coma. Nossa nação ainda arca com os custos de manter seu corpo vivo, apesar das duras críticas dos cidadãos. Nossos especialistas avaliam que, caso §Y[Ruler.GetRegnalName]§! venha a falecer, não haverá nenhuma agitação política e a notícia pode até ser comemorada por alguns."
 paragon.5205.a:0 "Encontraremos uma solução!"
 paragon.5205.b:0 "Isso não pode continuar."
 paragon.5208.name:0 "Grande Funeral"
 paragon.5208.desc:0 "Mesmo alguém tão nobre não pode viver para sempre. O império foi unido mais uma vez pela nossa liderança $leader_trait_legendary_leader$, que partiu deixando a nação com meios de avançar sem depender da orientação de uma única entidade. O Grande Funeral é um belo espetáculo de discursos, promessas e muita lamentação. Mas apesar de tudo, há a esperança de um futuro melhor entre as estrelas.\n\nTodos se perguntam o que o futuro lhes reserva."
 paragon.5208.a:0 "$paragon.5207.a$"
 paragon.5215.name:0 "Negociação com os Reformistas"
 paragon.5215.desc:0 "Ações aceitas: §Y[Paragon_Origin_Pay] [Paragon_Origin_Sided_Democrats] [Paragon_Origin_Strong_Gov] [Paragon_Origin_Past_Deals] [Paragon_Origin_Prisoners] [Paragon_Origin_Nobles] [Paragon_Origin_Antislavers] [Paragon_Origin_Conditions] [Paragon_Origin_Ethos] [Paragon_Origin_Freedoms] [Paragon_Origin_Authority]§!\nAtitude dos representantes das facções: [Paragon_Origin_War] [Paragon_Origin_Loved]\nOs Reformistas controlam §R[ROOT.occupied_reformists_planets]§! planetas.\n\n§HA sala de negociações está tomada por representantes de todos os cantos do [Owner.GetName]. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! comanda a reunião, e é possível sentir a tensão no ar. Cada lado apresentou sua posição sobre a questão e exigiu reformas para estabilizar o governo.\n\nAo final, [Ruler.GetRegnalName] leu em voz alta a declaração oficial do império e quais concessões poderá aceitar.§!"
 reformists_chosen_sided_democrats:0 "\n- As ações do governo contra os Reformistas foram consideradas aceitáveis."
 reformists_chosen_strong_gov:0 "\n- Um governo forte faz com que os Reformistas estejam mais propensos a negociar."
 reformists_chosen_past_deals:0 "\n- Acordos anteriores nos colocam em uma posição favorável."
 reformists_chosen_pay:0 "\n- Pagar 40.000 Créditos Energéticos em propinas."
 reformists_chosen_prisoners:0 "\n- Usar dissidentes presos como moeda de troca."
 reformists_chosen_nobles:0 "\n- Desmanchar as Casas nobres."
 reformists_chosen_no_nobles:0 "\n- Nobres não têm influência no império."
 reformists_chosen_antislavers:0 "\n- Proibir a escravidão de [Owner.GetSpeciesNamePlural]."
 reformists_chosen_no_slaves:0 "\n- Nós não escravizamos [Owner.GetSpeciesNamePlural]."
 reformists_chosen_conditions:0 "\n- Amparar os [Owner.GetSpeciesNamePlural] mais necessitados."
 reformists_chosen_good_conditions:0 "\n- Nós ajudamos os mais fracos."
 reformists_chosen_ethos:0 "\n- Reformar o sistema moral central do império."
 reformists_chosen_freedoms:0 "\n- Ceder aos pedidos por mais liberdades individuais."
 reformists_chosen_authority:0 "\n- Reformar o governo, transformando-o em uma Ditadura."
 reformists_love:0 "\n§GPositivo§!: eles enaltecem todas as reformas e aceitarão de bom grado essa oferta!"
 reformists_war:0 "\n§RTerrível§!: eles ameaçam §Rdeclarar guerra§! se nós não modificarmos as reformas."
 paragon.5215.pay:0 "Subornar os Representantes"
 paragon.origin.reformists.pay:0 "Representantes receberão propina para aceitar menos reformas. Isso custará §R40.000§! Créditos Energéticos."
 paragon.5215.prisoners:0 "Usar Prisioneiros como Moeda de Troca"
 paragon.origin.reformists.prisoners:0 "Ainda mantemos alguns reformistas em nossas prisões. Poderíamos soltá-los, mas correndo o risco de libertar criminosos perigosos."
 paragon.5215.nobles:0 "Desmanchar as Casas Nobres"
 paragon.origin.reformists.nobles:0 "Os nobres já governaram por tempo demais. Os cidadãos querem acabar com a nobreza, e fazer isso nos dará mais legitimidade."
 paragon.5215.antislavers:0 "Proibir a Escravidão de Cidadãos"
 paragon.origin.reformists.antislavers:0 "Cidadãos estão descontentes e revoltados por viverem à mercê da escravidão. Aboli-la poderá nos conferir alguma influência."
 paragon.5215.conditions:0 "Subsídios para os Cidadãos"
 paragon.origin.reformists.conditions:0 "Precisamos cuidar dos mais necessitados... desde que sejam cidadãos."
 paragon.5215.ethos:0 "Mudar o Ethos do Império"
 paragon.origin.reformists.ethos:0 "Concordar em reformar nosso Ethos poderá deixar o império em uma situação difícil."
 paragon.5215.freedoms:0 "Estabelecer Direitos Civis"
 paragon.origin.reformists.freedoms:0 "§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! tomou muitas decisões ruins. Conceder mais direitos aos cidadãos tornará impossível repetir o Regime da Loucura."
 paragon.5215.authority:0 "Reformar o Governo"
 paragon.origin.reformists.authority:0 "Nosso governo abandonará o regime imperial, adotando seus velhos costumes. Essa abordagem trará de volta o regime Ditatorial, com uma promessa assinada de renunciar ao poder quando chegar a hora."
 paragon.5215.finalize:0 "Isso é o melhor que podemos oferecer."
 paragon.origin.reformists.finalize:0 "Isso finalizará o acordo!"
 paragon.5350.name:0 "Arquitetura Experimental"
 paragon.5350.desc:0 "Os últimos avanços tecnológicos nos permitiram utilizar parte das terras antes consideradas inutilizáveis em nosso mundo natal. Novas possibilidades surgiram com essas terras recuperadas e muitos cidadãos estão buscando aproveitar as novas oportunidades.\n\nAgora, podemos alocar recursos para expandir o império em outras áreas."
 paragon.5365.name:0 "Conhecimento do Espaço Profundo"
 paragon.5365.desc:0 "Pesquisas extensivas no campo da colonização e transporte no espaço profundo começaram a gerar frutos. Nossos cientistas mais brilhantes trabalharam de perto com nossos melhores engenheiros, e juntos criaram o conceito de "habitat": uma estação criada no espaço e capaz de manter condições de vida longos períodos, o que substituiria a necessidade de descobrirmos novos mundos habitáveis. Por enquanto, não possuímos a capacidade industrial necessária para construir um habitat como esse, mas o caminho à frente é claro!\n\nAgora, podemos alocar recursos para expandir o império em outras áreas."
 paragon.5375.name:0 "Conhecimento de Hipervetores"
 paragon.5375.desc:0 "Pesquisas extensivas no campo da colonização e transporte no espaço profundo começaram a gerar frutos. Nossos cientistas mais brilhantes trabalharam de perto com nossos melhores engenheiros, e juntos criaram o conceito de "Hipervetor": uma construção espacial que permite viajar quase instantaneamente entre dois desses mecanismos. Por enquanto, não possuímos a capacidade industrial necessária para construi-los, mas o caminho à frente é claro!\n\nAgora, podemos alocar recursos para expandir o império em outras áreas."
