 leader_trait_legendary_military_knowledge_desc:0 "Um comandante militar brilhante e amado pelas tropas."
 leader_trait_legendary_foe_hammer:1 "Agressor Inabalável"
 leader_trait_legendary_foe_hammer_desc:1 "Este líder é especialista em sistemas de armas de naves e sua sabedoria é uma contribuição inestimável para a atuação das frotas em combate."
 leader_trait_legendary_great_teacher:0 "Mentor Sábio"
 leader_trait_legendary_great_teacher_desc:1 "Este líder possui habilidades didáticas excepcionais e ajudará outros a alcançarem todo o seu potencial."
 leader_trait_legendary_pious_ascet:0 "Asceta Piedoso"
 leader_trait_legendary_pious_ascet_desc:0 "Este líder é um modelo de autodisciplina e uma inspiração para todos."
 leader_trait_legendary_commanding_presence:0 "Presença Imponente"
 leader_trait_legendary_commanding_presence_desc:1 "Autoridade é algo natural para este líder, e poucos ousam contestar suas decisões."
 leader_trait_legendary_high_king:0 "Grão-Rei"
 leader_trait_legendary_high_king_desc:0 "Este líder ganhou o respeito e a lealdade das outras casas da nobreza com seu sangue e mérito."
 leader_trait_legendary_gunboat_diplomacy:0 "Diplomata Canhoneiro"
 leader_trait_legendary_gunboat_diplomacy_desc:0 "Este líder prefere demonstrações de poder. Uma ameaça no momento certo às vezes vale mais do que mil palavras."
 leader_trait_legendary_scientific_diplomacy:0 "Caçador de Cérebros"
 leader_trait_legendary_scientific_diplomacy_desc:1 "Poderemos atrair as mentes mais brilhantes se oferecermos o que há de melhor para elas. Este líder é especialista em recrutar equipes qualificadas."
 leader_trait_legendary_scientific_diplomacy_tt:1 "$t$§YTratados de Migração§! produzem §G$@scientific_diplomacy_1_amt$§! §YPontos de Pesquisa§! de £physics£ £society£ £engineering£\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_scientific_diplomacy_2_tt:0 "$t$§YTratados de Migração§! produzem §G$@scientific_diplomacy_2_amt$§! §YPontos de Pesquisa§! de £physics£ £society£ £engineering£\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_scientific_diplomacy_3_tt:0 "$t$§YTratados de Migração§! produzem §G$@scientific_diplomacy_3_amt$§! §YPontos de Pesquisa§! de £physics£ £society£ £engineering£\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_autarky:0 "Autarca"
 leader_trait_legendary_autarky_desc:1 "Este líder lutará para garantir a autossuficiência da nação."
 leader_trait_legendary_natural_ruler:0 "Governante Esclarecido"
 leader_trait_legendary_natural_ruler_desc:1 "Este líder busca melhorar a vida de todos com seu carisma, amabilidade e altruísmo."
 leader_trait_legendary_industry_titan:0 "Titã da Indústria"
 leader_trait_legendary_industry_titan_desc:0 "Este líder vê uma economia saudável como a base de todas as grandes nações."
 leader_trait_legendary_great_inventor:0 "Grande Inventor"
 leader_trait_legendary_great_inventor_desc:0 "Este líder é um pioneiro da robótica e líder da pesquisa de automação do trabalho."
 leader_trait_legendary_great_inventor_tt:1 "$t$£amenities£ Confortos de £job_roboticist£ $job_roboticist_plural$: §G+1§!\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_great_inventor_2_tt:0 "$t$£amenities£ Confortos de £job_roboticist£ $job_roboticist_plural$: §G+2§!\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_great_inventor_3_tt:0 "$t$£amenities£ Confortos de £job_roboticist£ $job_roboticist_plural$: §G+3§!\n$leader_trait_legendary_origin_desc$"
 leader_trait_legendary_genetic_purist:0 "Artista do Genoma"
 leader_trait_legendary_genetic_purist_desc:1 "O talento deste líder em manipulação genética é lendário."
 leader_trait_legendary_evervigilant:0 "Sempre Vigilante"
 leader_trait_legendary_evervigilant_desc:0 "Este líder é extremamente rigoroso com a segurança e com protocolos de criptografia, além de supervisionar pessoalmente nosso departamento de inteligência."

 #Legendary Traits - bad
 leader_trait_legendary_unfriendly:0 "Franco"
 leader_trait_legendary_unfriendly_desc:0 "Insensível e muito direto, este líder sempre comete gafes diplomáticas."
 leader_trait_legendary_warmonger:0 "Mercador da Guerra"
 leader_trait_legendary_warmonger_desc:0 "Provocador e antagônico, este líder gosta de conflitos, sejam eles sociais ou militares."
 leader_trait_legendary_dreamlike:0 "Desatento"
 leader_trait_legendary_dreamlike_desc:1 "Este líder se distrai com facilidade e frequentemente esquece tarefas menos importantes."
 leader_trait_legendary_harsh_ruler:0 "Brutal"
 leader_trait_legendary_harsh_ruler_desc:0 "A resposta deste líder para qualquer problema é uma opressão brutal, o que leva à alienação da população local."
 leader_trait_legendary_harsh_ruler_tt:1 "$t$£job_enforcer£ §Y$job_enforcer_plural$§! e £job_telepath£ §Y$job_telepath_plural$§! reduzem a £happiness£ §Y$HAPPINESS$§! em §R2.5%§!"
 leader_trait_legendary_too_open:0 "Crédulo"
 leader_trait_legendary_too_open_desc:1 "Este líder confia demais nos outros e é muito complacente. Algumas pessoas aproveitam-se para abusar dessas qualidades."
 leader_trait_legendary_hoplofobia:0 "Receoso"
 leader_trait_legendary_hoplofobia_desc:1 "Este líder tem pavor de correr riscos e exerce uma cautela exagerada. Isso faz com que implemente muitas verificações e redundâncias em seu fluxo de trabalho."
 leader_trait_legendary_bad_meritocracy:0 "Elitista"
 leader_trait_legendary_bad_meritocracy_desc:1 "Este líder abomina a mediocridade, muitas vezes dispensando pessoas talentosas por erros mínimos."
 leader_trait_legendary_delusional:0 "Tirano Paranoico"
 leader_trait_legendary_delusional_desc:1 "As ilusões paranoicas deste líder o levam ao isolamento."
 leader_trait_legendary_delusional_effect:1 "À medida que a paranoia deste líder se agrava, seu controle sobre a produção dos §YTrabalhadores§! e §YEspecialistas§! piora, reduzindo a produção de §YUnidade§!."

