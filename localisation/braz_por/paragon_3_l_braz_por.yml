 commanding_presence:0 "Presença Imponente"
 commanding_presence_desc:0 "A pura força de vontade da nossa liderança nos tornou capazes de expandir os interesses do nosso império pelo espaço e forçar outros povos a acatar nosso comando."
 paragon_origin_strengthened_government_i:0 "Governo Fortalecido I"
 paragon_origin_strengthened_government_i_desc:0 "Nosso império focou em criar um governo mais bem gerenciado e mais estável."
 paragon_origin_strengthened_government_ii:0 "$paragon_origin_strengthened_government_i$ I"
 paragon_origin_strengthened_government_ii_desc:0 "$paragon_origin_strengthened_government_i_desc$ Cursos especiais e uma seleção prévia para as posições no governo são pré-requisitos para alcançar este objetivo."
 paragon_origin_strengthened_government_ii_tt:1 "Cada £job_clerk£ §Y$job_clerk$§! ganha §Y25%§! de aumento em $POLITICAL_POWER$\n£unity£ $unity$ de £job_clerk£ $job_clerk_plural$: §G+0.5§!"
 paragon_origin_strengthened_government_iii:0 "$paragon_origin_strengthened_government_i$ II"
 paragon_origin_strengthened_government_iii_desc:0 "$paragon_origin_strengthened_government_ii_desc$ Implementamos novos regulamentos para fortalecer ainda mais nossa equipe administrativa. Só os cidadãos mais honestos e leais poderão se candidatar a esse emprego."
 paragon_origin_strengthened_government_iii_tt:1 "Cada £job_clerk£ §Y$job_clerk$§! ganha §Y50%§! de aumento em $POLITICAL_POWER$\n£unity£ $unity$ de £job_clerk£ $job_clerk_plural$: §G+1§!\n£mod_country_edict_fund_add£ $MOD_COUNTRY_EDICT_FUND_ADD$ de £job_clerk£ $job_clerk_plural$: §G+1§!"
 paragon_origin_humble_monument:0 "Monumento Humilde"
 paragon_origin_humble_monument_desc:0 "Este monumento modesto é uma homenagem à nossa gloriosa liderança, que elevou nossa nação até as estrelas."
 paragon_origin_rich_monument:0 "Monumento Suntuoso"
 paragon_origin_rich_monument_desc:0 "Este monumento magnífico comemora a chegada dos primeiros colonizadores que, junto à nossa gloriosa liderança, cultivaram essas terras selvagens e abundantes."
 paragon_origin_residential_monument:0 "Monumento Residencial"
 paragon_origin_residential_monument_desc:0 "Este monumento residencial demonstra a sabedoria da querida liderança de nosso governo. É tanto uma obra de arte quanto um lugar confortável para morar."
 paragon_origin_pirates:0 "Incursões Piratas"
 paragon_origin_pirates_desc:0 "Vários grupos de piratas se uniram para realizar operações de contrabando em nossas fronteiras. A situação representa uma grande ameaça para nossas rotas espaciais."
 paragon_origin_prisoners:0 "Prisioneiros Libertados"
 paragon_origin_prisoners_desc:0 "Os reformistas exigiram perdão para criminosos por todo o império. Embora em sua maioria eles estivessem detidos como dissidentes políticos, não há dúvidas de que alguns indivíduos perigosos também foram soltos."
 paragon_origin_comms_down:0 "Redes de Comunicação Defeituosas"
 paragon_origin_comms_down_desc:0 "Nossas redes de comunicação padrão não estão funcionando como deveriam. Elas não fornecem mais uma conexão adequada com as colônias distantes, próximas de nossas fronteiras.\n\nConclua o Projeto Especial para remover $paragon_origin_comms_down$."
 paragon_origin_worker_strike:0 "Greve de Trabalhadores"
 paragon_origin_worker_strike_desc:1 "Os trabalhadores estão sobrecarregados, infelizes e não conseguem atingir as metas impostas. O trabalho titânico exigido dos nossos cidadãos está claramente cobrando o seu preço.\n\nConclua o Projeto Especial para remover $paragon_origin_worker_strike$."
 paragon_origin_military_dissidents:0 "Dissidentes Militares"
 paragon_origin_military_dissidents_desc:0 "Rumores indicam que um grupo de oficiais militares de baixa patente estão descontentes com a atual abordagem do nosso império. O grupo está tentando recrutar mais cidadãos para se unir à causa.\n\nConclua o Projeto Especial para remover $paragon_origin_military_dissidents$."

 paragon_origin_nepotism:0 "Nepotismo Desenfreado"
 paragon_origin_nepotism_desc:1 "Nosso império está tomado por um nepotismo desenfreado que prejudica nossas operações. Os cargos são preenchidos por amigos, familiares e pessoas com boas conexões, e não com base no mérito.\n\nConclua o Projeto Especial para remover $paragon_origin_nepotism$."
 paragon_origin_forgotten_deal:0 "Liberdades Constitucionais"
 paragon_origin_forgotten_deal_desc:0 "Nós fizemos um acordo para apaziguar nossos inimigos. Concessões foram feitas e liberdades concedidas, mas precisamos garantir que não abusem daquilo que foi combinado."
 paragon_origin_reformists_deal:0 "Liberdades Constitucionais"
 paragon_origin_reformists_deal_desc:0 "Nós fizemos um acordo para apaziguar nossos inimigos. Concessões foram feitas, incluindo a garantia de liberdade para defender muitos de seus interesses. Eles receberão proteções especiais e terão influência sobre alguns de nossos órgãos legislativos. O lado positivo é que nossos cidadãos poderão aproveitar alguns desses benefícios e estão contentes com suas liberdades recém-conquistadas."
 paragon_origin_reformists:0 "Tendências Democráticas"
 paragon_origin_reformists_desc:0 "Relatórios apontam que a facção democrática está rapidamente ganhando apoiadores. Nossas forças de segurança estão atualmente observando seu crescimento e comportamento."
 paragon_origin_reformists_empire:0 "Facções Democráticas"
 paragon_origin_reformists_empire_desc:0 "$paragon_origin_reformists_desc$"
 paragon_origin_broken_promise:0 "Greves Massivas!"
 paragon_origin_broken_promise_desc:0 "Cidadãos comuns estão protestando em quase todos os planetas do império por termos quebrado a nossa promessa."
 paragon_origin_saddening_grief:0 "Uma Grande Perda"
 paragon_origin_saddening_grief_desc:0 "Nossa liderança Luminar morreu! A notícia abalou a população. Sua morte repentina chocou a sociedade, e agora várias reformas já estão sendo propostas enquanto políticos disputam o poder."
 paragon_origin_rebel_player:0 "Espírito Revolucionário"
 paragon_origin_rebel_player_desc:0 "Somos um povo renovado e com um senso de igualdade e unidade. Estamos mais fortes do que nunca, livres de nossa despótica liderança, e governaremos a nós mesmos, para o bem ou para o mal."
 paragon_origin_rebel_militarist:0 "Combatentes da Liberdade"
 paragon_origin_rebel_militarist_desc:0 "Olhamos para as estrelas e além com o propósito de elevar e libertar outros povos. Nossa marinha renovada está pronta para levar a igualdade até os pontos mais longínquos da galáxia."
 paragon_origin_rebel_pacifist:0 "Sociedade em Harmonia"
 paragon_origin_rebel_pacifist_desc:0 "Encontrar a paz interior sempre foi o objetivo da nossa comunidade, e nós finalmente conseguimos alcançá-lo. Apesar de termos pagado um alto preço por isso, agora é a hora de colhermos as recompensas."
 paragon_origin_rebel_xenophobe:0 "Sociedade Fechada"
 paragon_origin_rebel_xenophobe_desc:0 "A recente revolta nos mostrou que uma sociedade aberta a potências externas pode levar a conflitos e miséria. Precisamos nos proteger dessas ameaças no futuro."
 paragon_origin_rebel_xenophile:0 "Sociedade Aberta"
 paragon_origin_rebel_xenophile_desc:0 "A recente revolta nos mostrou que uma sociedade fechada a forças externas pode levar a conflitos e miséria. Precisamos nos abrir para não perdermos oportunidades como essa no futuro."
 paragon_origin_rebel_materialist:0 "Progresso Direcionado"
 paragon_origin_rebel_materialist_desc:0 "A nova sociedade, forjada no fogo da guerra civil galáctica, sabe o valor de seu trabalho. Juntos lutaremos para alcançar todos os nossos objetivos."
 paragon_origin_rebel_spiritualist:0 "Abordagem Ascética"
 paragon_origin_rebel_spiritualist_desc:0 "Aprendemos nossa lição da maneira difícil. Nossa guerra civil nos ensinou a moderação e a importância da paz interior. A decadência e a corrupção precisam ser combatidas constantemente."
 paragon_origin_fresh_start:0 "Império Unificado"
 paragon_origin_fresh_start_desc:0 "Pela primeira vez desde a Unificação, nossos cidadãos realmente estão unidos. Nosso império está mais forte do que nunca depois das recentes reformas."
 paragon_origin_one_system_war:1 "Guerra Civil"
 paragon_origin_one_system_war_desc:1 "Após longos anos de conflito civil, a população finalmente se uniu. Mas desta vez, ao olharmos para as estrelas, surge uma nova fonte de disputas. Somos assolados pela guerra outra vez, e a luta pela supremacia recai sobre nós."
 paragon_origin_united_through_war:1 "Forjados pelas Chamas"
 paragon_origin_united_through_war_desc:1 "Não bastou unir nosso povo em torno da causa da colonização espacial. Estamos sendo assolados novamente pela guerra. Lealistas apoiam a coroa obstinadamente, mantendo-se firmes diante dos traidores que ameaçam seu estilo de vida e a amada liderança do nosso governo."
 council_in_tatter:1 "Conselho Sobrecarregado"
 council_in_tatter_desc:0 "Dado o tremendo esforço burocrático nos últimos anos para sustentar um incrível crescimento, o conselho teve dificuldade para se ajustar às suas responsabilidades cada vez maiores."
 d_arcane_device:0 "Dispositivo Arcano"
 d_arcane_device_desc:1 "Esta máquina antiga está escondida nas profundezas dos cofres governamentais do nosso planeta. É uma relíquia da genialidade da querida liderança de nosso governo, e sua tecnologia de reprodução da matéria permanece incompreensível para nós."
 sustaining_apparatus:0 "Aparelho de Manutenção de Vida"
 sustaining_apparatus_desc:0 "Este aparelho extraordinário está escondido no interior do prédio do governo. É uma relíquia da genialidade da querida liderança de nosso governo, e sabemos apenas que nos permite manter sua vida: além disso, seu funcionamento é quase mágico para nós. A cápsula opera com uma única sequência de DNA. Perder ou mudar nossa capital de lugar seria uma sentença de morte para nossa liderança."
