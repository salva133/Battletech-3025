 #Starting Traits
 leader_trait_legendary_leader:0 "Luminar"
 leader_trait_legendary_leader_desc:1 "§GO poder da nossa liderança Luminar cresce com o tempo.§!\n\nAs Guerras de Unificação foram brutais. No fim, [Root.GetName] nos deu paz e um propósito. Um símbolo vivo da Unificação e do que a nossa espécie é capaz de realizar, e uma inspiração para todos nós.[This.Paragon_Origin_Ascension_Desc]"
 leader_trait_legendary_offspring:0 "Linhagem de $leader_trait_legendary_leader$"
 leader_trait_legendary_offspring_desc:1 "Quem sucederá nossa liderança $leader_trait_legendary_leader$. Não será fácil estar à altura de suas responsabilidades, mas este indivíduo já demonstra um grande potencial."
 trait_perfected_genes:0 "Genes Aperfeiçoados"
 trait_perfected_genes_desc:1 "§LMilênios de experimentação genética e guerras levaram à criação de uma espécie extremamente resiliente.§!"
 leader_trait_legendary_story:0 "Feitos Históricos"
 leader_trait_legendary_story_desc:0 "Este líder entrará para a história como uma figura de grande notoriedade."

 paragon_origin_psionic_ascension:1 "\n\n§PPoder Transbordante:§!\nDepois de um ritual psiônico, esta liderança se tornou um canal do Véu. A energia psiônica de todo o nosso povo é canalizada através deste indivíduo antes de chegar ao Véu, tornando-o um ser quase divino. Porém um poder como esse tem seu preço: precisamos sacrificar outros seres psiônicos para sustentar o canal.\nManutenção a cada dez anos: §R[owner.paragon_origin_ascension]§! £pop£ $POPS$"
 paragon_origin_cybernetic_ascension:0 "\n\n§PCoração de Núcleo:§!\nFormado a partir do núcleo de um planeta, este implante cibernético único exige um suprimento constante de £sr_dark_matter£ $sr_dark_matter$ para manter a sua eficiência."
 paragon_origin_synthetic_ascension:0 "\n\n§PCorpo Eterno:§!\nTrouxemos a liderança $leader_trait_legendary_leader$ de volta à vida ao criar um cérebro positrônico especial e colocá-lo dentro de um corpo de Metal Vivo. Precisamos de um suprimento constante de £sr_living_metal£ $sr_living_metal$ para a sua manutenção."
 paragon_origin_genetic_ascension:0 "\n\n§PGenes Restaurados:§!\nApós várias tentativas de replicar o DNA da liderança $leader_trait_legendary_leader$ em outros indivíduos talentosos, uma única cobaia conseguiu sobreviver à operação e desenvolver características positivas. No entanto, novos materiais genéticos precisam ser injetados regularmente para manter a estabilidade do genoma.\nManutenção a cada dez anos: §R[owner.paragon_origin_ascension]§! £pop£ $POPS$"
