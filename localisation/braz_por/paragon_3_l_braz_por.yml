 leader_trait_gorky:0 ""Gorky", Assistente de IA"
 leader_trait_gorky_desc:0 "Este pequeno assistente ajuda na organização e análise de dados. Sua IA é um conjunto inigualável de robôs de pesquisa e de companhia."
 LYSANDER_FLEET_NAME:0 "Frota de Corsários"

 NAME_xenophile1:0 "Lysator Syng"
 xenophile1:0 "Um corsário experiente e sua tripulação diversa, recrutada por toda a galáxia."
 NAME_xenophile2:0 "Nona"
 xenophile2:0 "Uma exploradora com um profundo conhecimento de várias culturas estrangeiras. Tem tanto interesse por comércio e lucros quanto por descobertas científicas."
 NAME_militarist1:0 "Barão Vyctor Jariden"
 militarist1:0 "Um nobre com experiência de guerra que perdeu sua frota e sua Casa para uma esmagadora força inimiga."
 NAME_militarist2:0 "Gia'Zumon"
 militarist2:1 "Uma guerreira destemida que sobreviveu a inúmeras batalhas. [Root.GetHeSheCap] tem uma grande paixão pela guerra e sente-se à vontade em combate."
 NAME_xenophobe1:0 "Industrialista Shuladun"
 xenophobe1:0 "Um industrialista paranoico e solitário. [Root.GetHeSheCap] passa a maior parte do tempo buscando aumentar o desempenho de suas diversas fábricas e fornalhas."
 NAME_xenophobe2:0 "Aturion"
 xenophobe2:1 "Um robô tático de uma civilização extinta. Ele é obcecado por ordem e organização, e busca criar a sociedade perfeita."
 NAME_egalitarian1:0 "Jynn"
 egalitarian1:0 "Um guerreiro impassível do Equilíbrio Numinoso. Com o corpo repleto de aprimoramentos cibernéticos e biotecnológicos, [Root.GetFirstName] jurou livrar a galáxia de tiranos."
 NAME_egalitarian2:0 "Zosira K'Tun"
 egalitarian2:0 "Uma cientista criativa e bem-humorada. Com a ajuda de Gorky, um pequeno e simpático robô, [Root.GetHeShe] busca compartilhar sua sabedoria para melhorar as vidas daqueles ao seu redor."
 NAME_materialist1:0 "Xondar"
 materialist1:0 "Almirante que encontrou a imortalidade na forma sintética. Agora, sua mente está diretamente conectada às naves sob seu comando."
 NAME_materialist2:0 "Borin"
 materialist2:0 "Um lixeiro que abandonou seu enclave. [Root.GetFirstName] é um mecânico incomparável, que pode consertar praticamente qualquer coisa."
 NAME_pacifist1:0 "Juiz Uld Dagr"
 pacifist1:1 "Um juiz aposentado que jurou continuar a lutar por justiça."
 NAME_pacifist2:0 "Vas, a Dourada"
 pacifist2:0 "Uma diplomata carismática que cresceu entre as Irmãs de Alyssum Magnetar. Lutando pela paz, [Root.GetHeShe] ataca com astúcia e negociação."
 NAME_authoritarian1:0 "Kai-Sha"
 authoritarian1:0 "Agente de informações com boas conexões, cujas redes de contato se estendem por toda a galáxia."
 NAME_authoritarian2:0 "Q'la-Minder"
 authoritarian2:1 "Um ganancioso supervisor que rasteja diante daqueles que têm poder, mas explora e humilha os mais fracos. Sua inteligência e crueldade produzem resultados excepcionais."
 NAME_spiritualist1:0 "Ulastar"
 spiritualist1:1 "Um ser místico e errante cuja sabedoria toca todos ao seu redor."
 NAME_spiritualist2:0 "Nasuz Demetor"
 spiritualist2:1 "Arquivista que busca reunir o conhecimento de civilizações extintas. [Root.GetHeSheCap] escava maravilhas em mundos mortos e procura relíquias em naves abandonadas que vagam pelo vazio entre as estrelas."
 custom_mercenary_admiral_desc:0 "Combatente cruel que vende seus serviços em busca de glória e fama no campo de batalha."

 paragon.40100.name:0 "$NAME_xenophile1$"
 paragon.40100.desc:0 "§HAnálises de reconhecimento facial identificaram o indivíduo como Lysator Syng, um pirata fugitivo. Com um sorriso malicioso, ele acena educadamente.§!\n\nSaudações. Sou o Capitão Lysator, e tenho uma oferta para você.\n\nEu comando três naves e uma tripulação mista de renegados. Até o momento, temos trabalhado de forma... independente. Porém, os tempos estão mudando e queremos nos unir a uma empreitada maior. Se perdoar nossos supostos crimes e nos conceder abrigo em seu território, trabalharemos para vocês.\n\nO que me diz? Podemos fazer um contrato?"
 paragon.40100.a:0 "E para que precisamos de um pirata?"
 paragon.40100.a.response:0 "Bom, quanto a isso, prefiro o termo "corsário". Algumas coisas não se aprendem na academia. Minha especialidade é encontrar oportunidades: quando atacar ou recuar, ou qual isca usar para atrair um inimigo. Atacamos com tudo, bem no ponto fraco, e saímos com os espólios antes que alguém perceba o que aconteceu."
 paragon.40100.b:0 "Por que você quer se juntar a nós?"
 paragon.40100.b.response:0 "Minha tripulação está cansada de viver fugindo. Nós queremos um porto seguro. Seu império parece aberto o bastante para acolher um grupo de renegados. Nós pagamos caro pela vida na pirataria; não queremos nos acomodar, mas o apoio de alguém com seu poder seria de grande ajuda."
 paragon.40100.c:0 "Por que confiaríamos em você?"
 paragon.40100.c.response:0 "Tudo o que tenho a oferecer é palavra de um patife. Se isso não bastar, despeço-me. É uma proposta e nada mais."
 paragon.40100.d:0 "Conte-nos sobre a sua tripulação."
 paragon.40100.d.response:1 "Escravos fugitivos, caçadores de recompensa, mercenários... até um chef de cozinha. Vieram de todos os cantos da galáxia e atenderam ao chamado por liberdade e aventura. Ao longo dos anos, pode-se dizer que nos tornamos uma família. Eu acolho qualquer pessoa, desde que siga minhas ordens e não tente devorar ninguém. É uma honra liderá-los."
 paragon.40100.hire_custom_tooltip:1 "§Y$NAME_xenophile1$§! uniu-se ao nosso império como §HLíder§!.\n3 naves piratas foram adicionadas ao nosso império."

 paragon.40200.name:0 "$NAME_xenophile2$"
 paragon.40200.desc:0 "§HA mulher traz presentes fascinantes: um fragmento preservado de um cometa, um entalhe em osso de Tiyanki e um pequeno moluscoide em uma jarra.§!\n\nSaudações. Eu me chamo Nona, a Eternamente Abençoada da Casa Colzyrion. Ofereço estes presentes como símbolo do meu respeito. Já explorei muitos mundos e reaprendi inúmeras lições. Com sua aprovação, eu gostaria de estudar sua cultura e, em troca, compartilhar a sabedoria de centenas de civilizações."
 paragon.40200.a:0 "O que você pode fazer por nós?"
 paragon.40200.a.response:0 "Sou especialista em xenologia e diplomacia. Conhecimento, créditos e confabulações são o que tenho a oferecer. O que mais alguém poderia querer?"
 paragon.40200.b:0 "Por que deseja se juntar a nós?"
 paragon.40200.b.response:0 "Sua receptividade e transparência me atraem. Assim como eu, vocês enxergam possibilidades nas colaborações. Será um privilégio viver entre almas tão abertas."
 paragon.40200.c:0 "Como você adquiriu seu conhecimento cultural?"
 paragon.40200.c.response:0 "A melhor forma de entender uma cultura estrangeira é se integrar a ela. Eu me apaixonei pela primeira vez em um mundo alienígena. Fiquei encantada por uma pessoa e por sua cultura, e, mesmo que tenhamos nos separado, esse relacionamento me ensinou o significado da tolerância e respeito. Desde então, eu tenho tentado aprender ao máximo nos lugares que visito, livre de qualquer ônus ou julgamento."
 paragon.40200.hire_custom_tooltip:0 "§Y$NAME_xenophile2$§! uniu-se ao nosso império como §HLíder§!."

 paragon.40300.name:0 "$NAME_militarist1$"
 paragon.40300.desc:1 "§HO Barão tem uma postura imponente. Ele emana uma completa e rígida disciplina militar. Suas botas estão impecáveis, seu uniforme cuidadosamente passado, e seus olhos são vigilantes e calculistas. Mas há algo além das aparências: seu semblante austero parece ocultar uma mágoa profunda.§!\n\nVenho oferecer meus serviços como almirante e estrategista.\n\nAceite o meu pedido, e eu eliminarei qualquer um que ameace seu império."
 paragon.40300.a:0 "Se você é um almirante, onde está sua frota?"
 paragon.40300.a.response:1 "Para a minha vergonha, ela se foi.\n\nNós orbitávamos uma estrela vermelha, fazendo reparos essenciais, quando nossos inimigos nos emboscaram. Vieram de todas as direções.\n\nEles estavam em maior número, e eu vi minhas naves e suas tripulações perecerem diante daquele sol infernal. Como um "presente" de despedida, permitiram que eu vivesse. Até hoje eu carrego a vergonha daquela derrota."
 paragon.40300.b:0 "Por que você quer se juntar a nós?"
 paragon.40300.b.response:0 "Vocês compreendem que a paz é um luxo comprado com guerra."
 paragon.40300.c:0 "Você não deveria servir à sua nobre Casa?"
 paragon.40300.c.response:1 "A Casa Jariden caiu comigo. Após a minha derrota, fui possuído pela vingança. Acredite, meus inimigos pagaram pelo que fizeram. Podem ter roubado a minha honra, mas não as minhas habilidades de batalha. Eu juro pela minha vida."
 paragon.40300.hire_custom_tooltip:0 "§Y$NAME_militarist1$§! uniu-se ao nosso império como §HLíder§!."

 paragon.40400.name:0 "$NAME_militarist2$"
 paragon.40400.desc:1 "§HUma liteira enorme é carregada por uma procissão de escravos. Sobre ela, senta um réptil formidável. Ela possui todas as características de uma Senhora da Guerra: cicatrizes abundantes, armas imponentes, esqueletos de inimigos derrotados.§!\n\nMeu nome é Gia'Zumon, e estas são minhas condições!\n\n§HQuando desce do trono, os membros de sua comitiva curvam-se perante ela.§!\n\nEu liderarei seus exércitos. Destruirei seus inimigos. Os mundos deles queimarão e as riquezas deles serão suas."
 paragon.40400.a:0 "Espere. Por que você quer se juntar a nós?"
 paragon.40400.a.response:0 "Eu saqueei muitos mundos. Foi fácil e entediante! Os fracos perdem tempo demais com burocracias, arte e bobagens sem sentido.\n\n§HEla sibila com ferocidade, revelando dentes pontiagudos.§!\n\nSeu império é poderoso e seus inimigos são grandiosos! Deixe-me destruí-los. Dê-me uma luta digna!"
 paragon.40400.b:0 "Onde está o seu exército?"
 paragon.40400.b.response:0 "Ah! Isso traz boas lembranças! Dois anos atrás, nós invadimos um mundo distante. Aniquilamos todos que se opuseram a nós, levamos tudo o que era de valor e escravizamos aqueles que se mostraram aptos. Então, os reforços chegaram.\n\n§HEla toca um dos troféus pendurados no cinto. Um sorriso largo e cheio de dentes se abre em seu rosto.§!\n\nFoi uma carnificina magnífica. Um tributo à brutalidade. No fim, eles nos destruíram, mas meus guerreiros morreram bem. Não vim até você em busca de riquezas nem glória. Eu busco um desafio."
 paragon.40400.c:0 "O seu tom é um pouco... fanático."
 paragon.40400.c.response:0 "A guerra é um esporte, uma necessidade, uma ferramenta. Mas a batalha... Ah, ela revela muitas coisas. Não existe forma melhor de testar os limites de alguém. Quem não se deleitaria com isso?"
 paragon.40400.hire_custom_tooltip:0 "§Y$NAME_militarist2$§! uniu-se ao nosso império como §HLíder§!."

 paragon.40500.name:0 "$NAME_xenophobe1$"
 paragon.40500.desc:0 "§HO alienígena está conectado a uma borbulhante unidade de suporte à vida. O líquido espesso esguicha pelos tubos e aberturas, fazendo sua voz soar como um gorgolejo molhado.§!\n\nSuas indústrias são uma desgraça."
 paragon.40500.a:0 "Explique melhor."
 paragon.40500.a.response:1 "Vocês poderiam se beneficiar com a minha experiência. Permita-me mostrar o significado de eficiência.\n\n§HOs tentáculos do alienígena se contorcem contra o visor do capacete.§!\n\nRecompensem os fortes. Eliminem os fracos. Há operários de sobra na galáxia. Eu os trarei até vocês. Eles irão trabalhar, ou morrerão. E os lucros aumentarão."
 paragon.40500.b:0 "Por que nos escolheu?"
 paragon.40500.b.response:1 "Vocês não se misturam com forasteiros.\n\n§HCom um esguicho horrendo, o capacete se enche de líquido. Balançando os tentáculos, o alienígena demonstra certa euforia.§!\n\nPorque temos os mesmos valores. Porque eu me mantenho distante."
 paragon.40500.c:0 "É por isso que você usa um traje de proteção?"
 paragon.40500.c.response:1 "Exatamente.\n\n§HEle inala, gorgolejando.§!\n\nAqui dentro, nada pode me tocar. Aqui dentro, eu estou puro."
 paragon.40500.hire_custom_tooltip:0 "§Y$NAME_xenophobe1$§! uniu-se ao nosso império como §HLíder§!."

 paragon.40600.name:0 "$NAME_xenophobe2$"
 paragon.40600.desc:0 "§HNossas análises revelam que o invólucro externo do robô tem centenas de anos. Sua voz é monótona, mas as palavras ressoam de modo estranho.§!\n\nOs dados indicam divergências entre seu governo e os súditos. Falta de disciplina. Doutrinação precária. Ação recomendada: adicionar Aturion ao sistema. Eliminar funções desnecessárias. Priorizar a ordem."
 paragon.40600.a:0 "Por que você está aqui?"
 paragon.40600.a.response:0 "Toda sociedade é uma equação. Permita que Aturion resolva a sua. Não há razão para incertezas."
 paragon.40600.b:0 "Por que você quer se juntar a nós?"
 paragon.40600.b.response:0 "A sua civilização está prestes a alcançar as condições ideais. O equilíbrio perfeito poderá ser obtido rapidamente. Aturion calculou as chances de sucesso em 91.1%. "
 paragon.40600.c:0 "Quem criou você?"
 paragon.40600.c.response:0 "Irrelevante."
 paragon.40600.d:0 "Conte mais sobre essas... equações."
 paragon.40600.d.response:1 "§HDezenas de hologramas são projetados a partir de uma abertura no torso do robô. Ele inicia uma série de explicações sobre análise estatística, economia, perfis psicológicos, manipulação genética... Um dos hologramas é uma barra de progresso. Ela indica que a apresentação vai durar mais 127.8 dias.§!"
 paragon.40600.hire_custom_tooltip:0 "§Y$NAME_xenophobe2$§! uniu-se ao nosso império como §HLíder§!."

 paragon.40700.name:0 "$NAME_egalitarian1$"
 paragon.40700.desc:1 "§HO guerreiro traja armadura e porta armas avançadas. Análises revelam extensas modificações biológicas e aprimoramentos cibernéticos.§!\n\nGeneral Jynn, às suas ordens. Sou um emissário do Equilíbrio Numinoso, enviado para defender os necessitados e ajudar a acabar com a tirania. Aceite o meu juramento e terá minhas armas à sua disposição."
 paragon.40700.a:0 "Conte mais sobre você."
 paragon.40700.a.response:0 "Sou um soldado a serviço de um ideal. Minha ordem trabalha para acabar com a opressão e libertar os escravizados. Para isso, derramaremos nosso próprio sangue, se for necessário."
 paragon.40700.b:0 "Por que você quer se juntar a nós?"
 paragon.40700.b.response:0 "Sua civilização valoriza a igualdade, um lugar onde qualquer indivíduo pode alcançar a grandeza por seus próprios méritos. Isso não é razão o bastante?"
 paragon.40700.c:0 "Conte mais sobre a sua ordem."
 paragon.40700.c.response:0 "Yschaton, líder do Equilíbrio Numinoso, pregava a doutrina da igualdade. A liberdade é tão frágil quanto é bela, e o poder não deve ficar nas mãos de uma única pessoa: é um fardo que deve ser compartilhado. Os membros da minha ordem juraram defender esses valores."
 paragon.40700.hire_custom_tooltip:0 "§Y$NAME_egalitarian1$§! uniu-se ao nosso império como §HLíder§!."

 paragon.40800.name:0 "$NAME_egalitarian2$"
 paragon.40800.desc:1 "§HA cientista olha atentamente para um tablet em suas mãos. Ela cantarola uma melodia alegre enquanto seus dedos dançam pelas teclas, aparentemente absorta no trabalho e alheia ao mundo. Seu companheiro, um pequeno robô, flutua ao seu redor; ele emite um pio alegre e cutuca o ombro dela. A cientista levanta o olhar.§!\n\nAh, me desculpe. Olá, meu nome é Zosira. Lamento incomodar, mas meu último laboratório, ele... bem, ele meio que explodiu.\n\n§HO pequeno robô pia novamente.§!\n\nAh, sim. O que estou tentando dizer é que procuro um lugar onde possa compor."
 paragon.40800.a:0 "Um lugar para... compor?"
 paragon.40800.a.response:0 "O universo é música. As vibrações dos gigantes gasosos em órbita, o estrondo de uma estrela recém-formada, a doce melodia dos átomos rodopiando...\n\n§HEla gesticula com as mãos, como se estivesse conduzindo uma orquestra cósmica invisível.§!\n\nTa-da-da-dum, então adicione o ritmo certo e... tcharaaam! Criamos mágica! Ou melhor, ciência. Mas é tudo a mesma coisa, na verdade."
 paragon.40800.b:0 "Por que você busca se juntar a nós?"
 paragon.40800.b.response:0 "Vocês parecem bem-intencionados. Quero que minhas descobertas beneficiem todo mundo, não só os ricos e poderosos. A sinfonia do universo, as maravilhas, a mágica! Todos merecem ouvi-las!\n\n§HO robozinho emite um piado.§!\n\nIsso mesmo, Gorky! Você tem razão."
 paragon.40800.c:0 "Quem é esse robozinho?"
 paragon.40800.c.response:0 "Ah, esse é o Gorky! Ele não é uma gracinha? Eu mesma o construí, e ele me ajuda em tudo.\n\n§HO robô pia alegremente.§!\n\nTá bom, tá bom. Eu falo pra eles. Gorky me lembra das minhas reuniões, de comer, beber e dormir. Sabe, quando eu me empolgo com alguma coisa, eu... vush! Eu perco a noção do tempo.\n\n§HGorky pia novamente.§!\n\nHaha, sim! Exatamente!"
 paragon.40800.d:0 "Você disse que o seu laboratório explodiu?"
 paragon.40800.d.response:1 "Ah, minha nossa. Por onde eu começo? Sabe, meu mundo natal não permite que qualquer um se torne cientista. Então, eu montei um laboratório secreto usando tudo o que consegui coletar nas antigas zonas industriais. Bom, eu pensei que o campo de ionização manteria as partículas voláteis estáveis, mas...\n\n§HO robozinho pia e apita.§!\n\nCom certeza! O tom grave daquelas partículas era realmente estrondoso. Então, quando eu começo?"
 paragon.40800.hire_custom_tooltip:0 "§Y$NAME_egalitarian2$§! uniu-se ao nosso império como §HLíder§!."

 paragon.40900.name:0 "$NAME_materialist1$"
 paragon.40900.desc:1 "§HA cabeça e o torso de um humanoide estão suspensos em uma enorme grua de locomoção. O que um dia provavelmente foi um ser orgânico agora é majoritariamente composto de metal, fios e plástico. De repente, o corpo se sacode e volta à vida. Dois olhos sintéticos começam a brilhar enquanto uma voz crepitante ressoa.§!\n\nEu sou Xondar. Eu busco um comando."
 paragon.40900.a:0 "O que... aconteceu com você?"
 paragon.40900.a.response:0 "Eu já tive carne e sangue. Assim como o resto do meu povo, eu era vulnerável ao tempo e às doenças. Minha carne era frágil, então eu a troquei. Minha consciência foi digitalizada e transferida. Eu me livrei do corpo que me aprisionava."
 paragon.40900.b:0 "Por que você quer se juntar a nós?"
 paragon.40900.b.response:0 "Superstição, religião... Mentiras infundadas, úteis apenas para inflamar o coração com uma paixão violenta. A causa de infinitas guerras e sofrimento sem fim. Você e seu povo não se deixam iludir por essas bobagens. O que é real pode ser visto, provado, tocado. Assim como a carne deve ser descartada para se alcançar a perfeição, fantasias infantis também devem ser abandonadas."
 paragon.40900.c:0 "Você busca comandar uma frota?"
 paragon.40900.c.response:0 "A forma que você vê na sua frente é apenas uma parte de mim. O vazio é o meu lar, e eu sou um com as naves que comando. Minha consciência será incutida nos sistemas delas; seus sensores serão meus olhos e ouvidos, seus cascos serão minha pele. Se as liderar, levarei suas frotas a um nível de excelência nunca visto antes."
 paragon.40900.d:0 "Conte-nos sobre a sua transformação."
 paragon.40900.d.response:0 "O que mais posso dizer? Meu corpo adoeceu. Ofereceram-me a chance de salvar minha mente, e eu aceitei. Muitos outros tentaram fazer o mesmo. Ninguém sobreviveu."
 paragon.40900.hire_custom_tooltip:0 "§Y$NAME_materialist1$§! uniu-se ao nosso império como §HLíder§!."

 paragon.41000.name:0 "$NAME_materialist2$"
 paragon.41000.desc:0 "§HO mecânico pequeno e robusto está espremido em um exoesqueleto. Ferramentas, peças espalhadas e mãos cheias de graxa revelam as marcas de um faz-tudo, e seus olhos brilham com curiosidade e entusiasmo.§!\n\nDia, chefia! Sou Borin, filho de Noga. Muito prazer."
 paragon.41000.a:0 "E então, o que você pode fazer por nós?"
 paragon.41000.a.response:0 "Sou um lixeiro há trinta anos. Acho que isso serve de currículo, né? Precisa construir alguma coisa? Consertar?\n\n§HEle aponta o dedão para o próprio peito.§!\n\nEu faço. Não quero me gabar, nem nada, mas já consertei tudo que há pra ser consertado. E não sou só eu: tenho uma equipe de robôs personalizados que desmontam, cortam, soldam, coletam, consertam e montam qualquer coisa que você precisar. Me dá uma tripulação e eu tomo conta da sua marinha todinha, se você quiser. Pra mim, quanto maior, melhor."
 paragon.41000.b:0 "Por que trabalhar para nós?"
 paragon.41000.b.response:0 "Só estou tentando sobreviver nessa galáxia. Você parece alguém que valoriza trabalho duro e uma mão firme. Alguém que vê o mundo como ele é, pegando as coisas que tem à disposição e usando pra construir um futuro melhor."
 paragon.41000.c:0 "Por que você saiu do seu antigo emprego?"
 paragon.41000.c.response:1 "Sinceramente? Eu fiquei entediado. Sempre sonhei em navegar pelo vazio. Quero testar meus limites e ver até onde posso chegar. Então, peguei minhas ferramentas e cá estou. Bom, a menos que você tenha mais perguntas, que tal começarmos a construir alguma coisa?"
 paragon.41000.hire_custom_tooltip:0 "§Y$NAME_materialist2$§! uniu-se ao nosso império como §HLíder§!."

 paragon.41100.name:0 "$NAME_pacifist1$"
 paragon.41100.desc:0 "§HO alienígena ostenta mantos suntuosos e intrincados. Apesar da idade, seus olhos são alertas e demonstram um aguçado intelecto.§!\n\nSaudações. Venho oferecer meus serviços como guardião da paz."
 paragon.41100.a:1 "Conte mais sobre você."
 paragon.41100.a.response:0 "Sou um dos poucos entre meu povo escolhido para assumir o manto de Juiz. Essa é uma posição de muita honra. Eu memorizei as leis de inúmeros mundos, e minha extensa experiência me ensinou a equilibrar a balança da justiça."
 paragon.41100.b:0 "Por que você quer trabalhar para nós?"
 paragon.41100.b.response:0 "Eu estou velho. Servi durante muitos anos em minha posição. Embora seja costume da minha espécie renunciar para dar lugar aos mais jovens, eu ainda não estou pronto para me aposentar. O crime não conhece fronteiras, e eu ainda tenho muito a oferecer. Muitos sabem disso e me ofereceram empregos por toda a galáxia. Mas qual é o sentido de trabalhar para quem faz mau uso da própria autoridade? Acredito que nossos valores se alinhem nesse aspecto, e seria um privilégio servir ao seu povo."
 paragon.41100.c:0 "O que o levou a trilhar o caminho da lei?"
 paragon.41100.c.response:1 "O universo é um juiz impiedoso.\n\n§HDo fundo da garganta do alienígena emana um sinistro estalido.§!\n\nComo seres sencientes, cabe a nós fazer melhor. Só através da razão nasce a justiça.\n\n§HSeu olhar repousa a meia distância. Por um breve momento, ele parece perdido no tempo.§!\n\nA força da lei deve ser usada com cautela, para que não se torne sua própria injustiça."
 paragon.41100.hire_custom_tooltip:0 "§Y$NAME_pacifist1$§! uniu-se ao nosso império como §HLíder§!."

 paragon.41200.name:0 "$NAME_pacifist2$"
 paragon.41200.desc:0 "§HAs roupas e joias da Irmã dão uma ideia do seu estilo de vida luxuoso. Ela faz uma reverência antes de começar a falar.§!\n\nOfereço os meus serviços como governadora e diplomata. Alie-se a mim e garantirei que você tenha amigos poderosos por toda a galáxia."
 paragon.41200.a:1 "Conte mais sobre você."
 paragon.41200.a.response:0 "Eu fui criada entre as Irmãs de Alyssum Magnetar. Quando completei meu treinamento, assim como todas as minhas Irmãs, uma posição extramundo me foi designada. Durante muitos anos eu servi como conselheira e, se me permite o atrevimento, tive um modesto sucesso."
 paragon.41200.b:0 "Por que você quer se juntar a nós?"
 paragon.41200.b.response:0 "Eu acredito que a paz é a única coisa capaz de criar um futuro estável para a galáxia. A arte da diplomacia é sutil. Creio que você seja capaz de respeitar isso."
 paragon.41200.c:0 "Você ainda serve às Irmãs?"
 paragon.41200.c.response:0 "Eu sirvo a todas as formas de vida. Vamos, que tal continuarmos essa conversa bebendo algo quente?"
 paragon.41200.hire_custom_tooltip:0 "§Y$NAME_pacifist2$§!, uniu-se ao nosso império como §HLíder§!."

 paragon.41300.name:0 "$NAME_authoritarian1$"
 paragon.41300.desc:0 "§HAnálises mostram que a capa da mulher esconde uma coleção assustadora de armas. Não conseguimos encontrar nenhum registro oficial de sua existência, mas os algoritmos de reconhecimento facial a colocam nas proximidades de pelo menos três assassinatos de figuras importantes.§!\n\nVamos deixar as formalidade de lado. Você é perspicaz o suficiente para entender que o universo está repleto de perigos, a maioria deles invisível. Pelo preço certo, posso revelá-los para você."
 paragon.41300.a:0 "Quem é você?"
 paragon.41300.a.response:0 "Quem eu sou não é importante. A pergunta certa é o que posso fazer por você. Eu sou uma ferramenta útil. Se me der tempo, ninguém ousará se rebelar contra sua autoridade. Afinal, não pode haver traição se os traidores já estão mortos."
 paragon.41300.b:0 "Por que você nos ajudaria?"
 paragon.41300.b.response:0 "Trabalhar por conta própria tem as suas vantagens, mas estabilidade não é uma delas. Depois de um tempo, você fica cansada de servir a todos os lados ao mesmo tempo. Para ser sincera, eu estava começando a atrair muita atenção. A sombra do seu trono é um bom lugar para me esconder. Além disso, uma posição assim permite que eu me arrisque em um jogo diferente e mais sutil."
 paragon.41300.c:0 "Como podemos confiar em você?"
 paragon.41300.c.response:0 "Vocês não podem e não devem. Eu vendo meus serviços a quem pagar mais. Apenas garanta que o maior lance seja seu e não precisará se preocupar. Além disso, se alguém se diz confiável, eu diria que essa pessoa é suspeita. Talvez até traiçoeira. Eu enviaria uma equipe imediatamente para plantar escutas na casa dela, segui-la e ficar de olho em todos com quem ela se encontra."
 paragon.41300.d:0 "Você carrega muitas armas para uma espiã."
 paragon.41300.d.response:0 "Nesse tipo de trabalho, surpresas geralmente são fatais. Eu gosto de estar preparada."
 paragon.41300.hire_custom_tooltip:0 "§Y$NAME_authoritarian1$§! uniu-se ao nosso império como §HLíder§!."

 paragon.41400.name:0 "$NAME_authoritarian2$"
 paragon.41400.desc:0 "§HA pele do alienígena brilha com secreções viscosas. Ele faz uma reverência elaborada, dobrando o corpo a partir da cintura. Quando ele fala, sua voz é surpreendentemente aguda, quase infantil.§!\n\nVossa Senhoria... Excelência... Ah! Sublime Governante... eu, Q'la-Minder, sou apenas vosso humilde servo. Vossa palavra é o meu comando. Deixe-me tomar conta de um dos seus planetas e eu lhe trarei glória e riquezas. Ah, muitas riquezas!"
 paragon.41400.a:0 "O que exatamente você pode fazer por nós?"
 paragon.41400.a.response:0 "Nós dois sabemos como as coisas são. A plebe é preguiçosa. Sempre exigindo mais direitos, salários maiores, mais liberdade... Se deixada sem supervisão, a ralé se empanturraria com aquilo que é seu por direito! Mas se me deixar assumir o controle...\n\n§HVagarosamente, ele cerra o punho.§!\n\nDê-me um planeta e eu arrancarei essas ideias estúpidas de suas mentes. Eles serão gratos a você, ó, Radiante. Ah! E como serão!"
 paragon.41400.b:0 "Por que você busca se juntar a nós?"
 paragon.41400.b.response:0 "Quem não aproveitaria a chance de servir a tal majestade?\n\n§HEle solta uma risadinha eufórica.§!\n\nAlguns nascem para governar, o restante deve obedecer. Essa é a ordem natural das coisas. Confie em mim, eu lhe servirei fielmente."
 paragon.41400.c:0 "Você é hábil na arte da adulação."
 paragon.41400.c.response:0 "Ó, Insigne! Mas isso é apenas uma amostra! Devo continuar? Comparado a você, eu não passo de um verme. Uma larva se retorcendo na lama! É uma honra e um privilégio poder louvar você. Vossa mera presença me enche de alegria. Permita que eu lhe sirva com infinita devoção!"
 paragon.41400.hire_custom_tooltip:0 "§Y$NAME_authoritarian2$§! uniu-se ao nosso império como §HLíder§!."

 paragon.41500.name:0 "$NAME_spiritualist1$"
 paragon.41500.desc:1 "§HO alienígena permanece imóvel.§!\n\nO destino guia os meus passos. Atravessei paragens ocultas para estar aqui em sua presença. Sou Ulastar, o Oráculo."
 paragon.41500.a:0 "O que você pode dizer sobre o nosso destino?"
 paragon.41500.a.response:0 "§HEle encara com olhos cegos.§!\n\nEm um caminho, uma chama branca arde contra o vazio. No outro, há uma brasa crepitante, prestes a se apagar. Você encarará o Terror, e isso será a sua ruína. A menos que... Os fios do destino tecem a mais fina esperança. O desastre pode ser evitado."
 paragon.41500.b:0 "Por que você busca se juntar a nós?"
 paragon.41500.b.response:0 "§HDe uma bolsa oculta ele lança uma nuvem de pó rodopiante. Quando ele fala, o tom na sua voz é o de uma proclamação:§!\n\nEu vim porque fui chamado. Você me procurou. Ou talvez vá me procurar."
 paragon.41500.c:0 "O que exatamente você fará por nós?"
 paragon.41500.c.response:1 "§HDas dobras de seu manto, $NAME_spiritualist1$ retira um conjunto de ossos entalhados. Ele os joga no chão e parece estudar o padrão criado com sentidos além da visão.§!\n\nEu compartilharei minhas visões com os fiéis. Vou corrigir o curso da sua nação antes que ela entre na tempestade."
 paragon.41500.d:1 "Como você conseguiu os seus dons?"
 paragon.41500.d.response:1 "Há muitos anos, eu trabalhava nas profundezas de uma mina planetária. Meu corpo enxergava, mas o mundo material cegava a minha alma. Então, chegou o dia do meu despertar.\n\nAs pessoas chamaram de acidente, mas eu sei que foi obra da providência: uma explosão repentina incinerou meus nervos ópticos. Na escuridão que se seguiu, eu discerni o fluxo do tempo. Até hoje ele corre diante dos meus olhos."
 paragon.41500.hire_custom_tooltip:0 "§Y$NAME_spiritualist1$§! uniu-se ao nosso império como §HLíder§!."

 paragon.41600.name:0 "$NAME_spiritualist2$"
 paragon.41600.desc:1 "§HO homem é tão magro que parece sofrer de inanição. Há uma certa decrepitude em sua figura: suas finas roupas estão desgastadas, sua pele seca como um pergaminho, e sua voz parece um sussurro.§!\n\nMeu nome é Nasuz Demetor. Sou um colecionador de poeira e mitos. Obrigado por me receber."
 paragon.41600.a:0 "Poeira e mitos?"
 paragon.41600.a.response:1 "§HO sorriso tensiona a superfície de sua pele.§!\n\nEsta galáxia é antiga. Inúmeras civilizações surgiram e desapareceram muito antes da sua. A poeira é o legado que deixaram, e o mito, nossa herança. Eu busco revelar a verdade do passado para que ela possa ser preservada. Para que possamos aprender com ela."
 paragon.41600.b:0 "E é por isso que você veio?"
 paragon.41600.b.response:0 "Não é apenas para meu próprio benefício, isso eu lhe asseguro. Não, as riquezas do passado não têm preço. Eu posso compartilhá-las com você."
 paragon.41600.c:0 "O que você obteve em as suas escavações?"
 paragon.41600.c.response:1 "Artefatos, sabedoria, esplendor... mas não só isso. Todas as coisas ecoam no passado. Paradoxal, não é mesmo? Em nossa luta contra o esquecimento, geralmente esquecemos de ouvir."
 paragon.41600.hire_custom_tooltip:0 "§Y$NAME_spiritualist2$§! uniu-se ao nosso império como §HLíder§!."

###### Renowned Leaders Events #######

# Lysator Syng / xenophile1
 paragon.40110.name:0 "O Tesouro de Zteg-Mayr"
 paragon.40110.desc:1 "§Y[Root.GetName]§! conhece diversas histórias sobre o temido Senhor Pirata Zteg-Mayr. Há muitos séculos ele pilhou riquezas, recursos raros e antigos artefatos de valor inestimável por toda a galáxia. Agora, graças a uma série de velhas cartas estelares, [Root.GetFirstName] acredita ter descoberto onde Zteg-Mayr escondeu todo o tesouro que acumulou. [Root.GetHeSheCap] se recusou a explicar como conseguiu as cartas, mas acredita que são verdadeiras e quer que nós enviemos uma nave de construção para escavar o tesouro. Se é que sobrou alguma coisa."
 paragon.40110.a:0 "Talvez valha a pena verificar."
 LYSATOR_PIRATE_TREASURE:0 "Tesouro Pirata"
 LYSATOR_PIRATE_TREASURE_DESC:0 "O tesouro pirata de Zteg-Mayr, descoberto por [event_target:renowned_xenophile1.GetName]."
 paragon.40111.name:0 "Tesouro Pirata"
 paragon.40111.desc:1 "Entramos na câmara subterrânea onde estava o tesouro do Senhor Pirata Zteg-Mayr. Agora, esses valiosos artefatos, roubados de diferentes mundos, vão beneficiar a nossa nação."
 paragon.40111.a:0 "Ótimo."

 paragon.40120.name:0 "Refúgio Seguro"
 paragon.40120.desc:1 "Os rumores sobre termos abrigado §Y[Root.GetName]§! se espalharam por toda a galáxia. Renegados, vigaristas e piratas de todos os tipos agora veem nossa nação como um lugar aberto a todos, onde qualquer um pode recomeçar sua vida. [Root.GetFirstName] está se aproveitando dos rumores e de sua nova fama para convidar seus antigos conhecidos a se juntarem a nós. Muitos responderam ao chamado, à espera de uma vida nova e melhor."
 paragon.40120.a:0 "Todos são bem-vindos."
 paragon.40120.b:0 "Mande-os embora."
 pop_outcast_happy:0 "Renegados Agradecidos"
 pop_outcast_happy_desc:1 "Esses antigos renegados rapidamente se adaptaram aos nossos costumes, demonstrando grande apreço pela oportunidade de um novo começo."
 pop_outcast_unhappy:0 "Renegados Descontentes"
 pop_outcast_unhappy_desc:1 "Esses antigos renegados não se sentem bem-vindos e não conseguem encontrar seu lugar em nossa sociedade. Eles tendem a demonstrar seu descontentamento."
 pop_outcast_crime:0 "Renegados Criminosos"
 pop_outcast_crime_desc:1 "Esses antigos renegados estão se aproveitando de nossa boa vontade e abusando da nossa confiança."

 # Nona / xenophile2
 paragon.40210.name:0 "Tributos Perdidos"
 paragon.40210.desc:1 "§Y[Root.GetName]§! ouviu rumores a respeito de grandes riquezas sendo transportadas por um comboio perdido. Ao que parece, as naves levavam um emissário alienígena e sua comitiva, enviados para levar tributos para um senhor da guerra. Durante sua missão atual, [Root.GetHeShe] conseguiu detectar a última posição em que o comboio foi avistado. Nós só precisamos enviar uma nave para recuperar a carga."
 paragon.40210.a:0 "Por mim, tudo bem."
 NONA_LOST_CONVOY:0 "Tributos Perdidos"
 NONA_LOST_CONVOY_DESC:0 "Um antigo comboio, encontrado por [event_target:renowned_xenophile2.GetName]. Há rumores de que contenha vastas riquezas."
 paragon.40211.name:0 "Recuperação Concluída"
 paragon.40211.desc:0 "A operação de recuperação do comboio perdido foi concluída. Todos os recursos localizados no local do acidente foram recuperados."
 paragon.40211.a:0 "Excelente."

 paragon.40220.name:0 "Um Blorg Bate à Porta"
 paragon.40220.desc:1 "Um ex-companheiro de §Y[Root.GetName]§!, o governador Blorg §Y$NONA_BLORG_EX_HUSBAND_NAME$§!, deseja se unir ao nosso império. O governador tem passado por um momento difícil e busca um lugar para recomeçar. [Root.GetFirstName] afirma que $NONA_BLORG_EX_HUSBAND_NAME$ possui vasta experiência no gerenciamento de mundos mineradores e que o afável governante trouxe minerais preciosos como um gesto de boa vontade."
 paragon.40220.a:0 "Provavelmente poderemos encontrar uma função para ele."
 paragon.40220.a.custom_tooltip:0 "O Blorg §Y$NONA_BLORG_EX_HUSBAND_NAME$§! uniu-se ao nosso império como §HLíder§!."
 paragon.40220.b:0 "Agradeço, mas não. Vá embora."
 NONA_BLORG_EX_HUSBAND_NAME:0 "Keram"
 NONA_BLORG_EX_HUSBAND_DESC:0 "Um Blorg esforçado, moldado por inúmeras dificuldades pessoais."
 
 # Baron Vyctor Jariden / militarist1
 paragon.40310.name:0 "Fardo Removido"
 paragon.40310.desc:1 "Finalmente, §Y[Root.GetName]§! se recuperou do choque emocional que foi a queda de sua gloriosa e nobre Casa. Livre da culpa e da melancolia, [Root.GetHeShe] encontrou um novo propósito a serviço do nosso povo."
 paragon.40310.a:0 "Excelente."

 paragon.40320.name:0 "Abertamente Expansionista"
 paragon.40320.desc:1 "Em um discurso inflamado, §Y[Root.GetName]§! declarou que a nação deve focar em sua expansão. [Root.GetHeSheCap] apresentou dois planos para a aplicação de novos recursos em nossa frota, o que poderia ajudar a alcançar esse objetivo. As duas opções apresentadas são válidas e poderiam nos beneficiar muito em longo prazo, mas seria impossível implementar ambas ao mesmo tempo."
 paragon.40320.a:0 "Uma frota forte demonstrará nosso poder."
 paragon.40320.b:0 "Uma logística superior nos levará à vitória."
 vyctor_aggressive_expansion_plan:0 "Plano de Expansão Agressivo"
 vyctor_aggressive_expansion_plan_desc:1 "Batalhas são vencidas pela estratégia, mas a força ainda é a base do sucesso. Quando se usa a força, é melhor fazê-lo com confiança."
 vyctor_improved_fleet_logistics:0 "Logística de Frota Aprimorada"
 vyctor_improved_fleet_logistics_desc:0 "A eficiência não deve ser subestimada. Ao otimizar a produção de nossos estaleiros, nossa expansão será muito mais ágil."
 
 # Gia'Zumon / militarist2
 paragon.40410.name:0 "Atração pela Matança"
 paragon.40410.desc:1 "§Y[Root.GetName]§! venceu muitas batalhas. [Root.GetHeSheCap] uma vez lutou ao lado de $GIA_ZUMON_GREAT_WARRIOR_NAME$, um grande guerreiro que está à procura de um novo mestre. Ele é um almirante implacável, por quem [Root.GetFirstName] nutre um grande respeito."
 paragon.40410.a:0 "A glória o espera, caso se junte a nós."
 paragon.40410.a.custom_tooltip:0 "O Almirante Tzynn §Y$GIA_ZUMON_GREAT_WARRIOR_NAME$§! uniu-se ao nosso império como §HLíder§!."
 paragon.40410.b:1 "O que ele pode nos ensinar sobre a guerra?"
 GIA_ZUMON_GREAT_WARRIOR_NAME:0 "Hask'Guttra"
 GIA_ZUMON_GREAT_WARRIOR_DESC:1 "Almirante implacável que lutou em muitas guerras. Dizem que [Root.GetHeShe] é cruel e só se importa com massacres e destruição."
 gia_zumon_taught_warfare_by_great_warrior:0 "Treinadas por $GIA_ZUMON_GREAT_WARRIOR_NAME$"
 gia_zumon_taught_warfare_by_great_warrior_desc:1 "Nossas frotas se beneficiaram com o conhecimento do grande guerreiro $GIA_ZUMON_GREAT_WARRIOR_NAME$."

 paragon.40420.name:0 "Sangue e Areia"
 paragon.40420.desc:1 "§Y[Root.GetName]§! está impaciente e procurando por uma boa luta. [Root.GetHeSheCap] se cansou dos fracotes que infestam [coliseum_planet.GetName] e propôs a criação de uma grande arena onde aqueles que almejam a glória possam se digladiar contra criminosos. Isso seria um ótimo treinamento para os nossos guerreiros."
 paragon.40420.a:0 "Autorize a construção da arena."
 paragon.40420.b:0 "Essa não é a melhor forma de fazer isso."
 gia_zumon_arena:0 "Arena"
 gia_zumon_arena_opened:0 "Coliseu Aberto"
 gia_zumon_arena_opened_desc:1 "Apesar de nossos guerreiros apreciarem a oportunidade de extravasar, a sede de sangue incitada pela arena deixou a população apreensiva."
 
 # Factorator Shuladun / xenophobe1
 paragon.40510.name:0 "Proposta de Otimização"
 paragon.40510.desc:1 "§Y[Root.GetName]§! deseja automatizar os métodos de transporte em [planet_governed.GetName]. O plano proposto conectaria fábricas, refinarias e instalações de processamento por meio de uma complexa rede de tubulações e esteiras transportadoras. Apesar do projeto parecer bom na teoria, há sérios riscos para a população que vive nas proximidades: vazamentos industriais, aumento nos níveis de radiação e vibrações de alta frequência são perigos reais que essas pessoas enfrentarão."
 paragon.40510.a:0 "Inicie o projeto."
 paragon.40510.b:0 "Não, precisamos proteger as pessoas."
 factorator_industrial_network:0 "Rede Industrial"
 factorator_industrial_network_desc:0 "Complexa rede de tubulações criada por §Y$NAME_xenophobe1$§!; a eficiência é altíssima, mas prejudica a saúde da população."

 paragon.40520.name:0 "Experimentos Promissores?"
 paragon.40520.desc:1 "§Y[Root.GetName]§! apresentou projetos de pesquisa para avaliar futuros desenvolvimentos industriais. Isso poderia beneficiar a economia, além de seus projetos pessoais. [Root.GetHeSheCap] preparou alguns experimentos que parecem muito promissores, mas que certamente matariam a maioria das cobaias. [Root.GetHeSheCap] nos garante que um pequeno sacrifício se faz necessário em nome de um bem maior."
 paragon.40520.a:0 "Siga em frente."
 paragon.40520.b:0 "Não, isso é cruel e antiético."
 factorator_inhumane_work_experiments:0 "Cruéis Experimentos Industriais"
 factorator_inhumane_work_experiments_desc:1 "O trabalho de §Y$NAME_xenophobe1$§! para avançar nosso desenvolvimento industrial apresenta alguns riscos. As cobaias que sobreviveram aos seus testes são prova disso."
 factorator_inhumane_work_experiments_stopped:0 "Experimentos Cruéis Impedidos"
 factorator_inhumane_work_experiments_stopped_desc:1 "Trabalhadores da indústria comemoram terem sido salvos dos testes impiedosos de §Y$NAME_xenophobe1$§!."
 
 # Aturion / xenophobe2
 paragon.40610.name:0 "Programa de Controle Populacional"
 paragon.40610.desc:1 "§Y[Root.GetName]§! elaborou um plano de otimização populacional que, à custa de certas liberdades individuais, aumentaria a produção em pelo menos 6.98%."
 paragon.40610.a:0 "Inicie o programa."
 paragon.40610.b:0 "Melhor não."
 aturion_population_reform:0 "Reforma Populacional"
 aturion_population_reform_desc:1 "Nosso povo deveria estar preparado para dar suas vidas e seus corpos pelo bem maior. Em comparação, essas pequenas mudanças são uma gentileza."

 paragon.40620.name:0 "Programa de Reabilitação Criminal"
 paragon.40620.desc:1 "§Y[Root.GetName]§! desenvolveu um complexo programa de reabilitação para transformar os elementos mais problemáticos de nossa sociedade em cidadãos dedicados. A avaliação de riscos calcula que 17.3% da população de criminosos não poderá ser reabilitada e deve ser considerada "uma perda aceitável"."
 paragon.40620.a:0 "Inicie o programa."
 paragon.40620.b:0 "Podemos fazer com que haja menos riscos?"
 aturion_forced_rehabilitation_programs:0 "Programas de Reabilitação Forçada"
 aturion_forced_rehabilitation_programs_desc:1 "Abster-se de tendências criminosas é algo trabalhoso, e geralmente exige uma motivação externa. Essa motivação será devidamente providenciada."
 aturion_criminal_reformation_programs:0 "Programas de Reabilitação Criminal"
 aturion_criminal_reformation_programs_desc:0 "Baseados em técnicas pedagógicas e de desenvolvimento pessoal em vez de medidas agressivas e preventivas, esses programas acabam levando a uma população mais feliz."
 
 # Jynn / egalitarian1
 paragon.40710.name:0 "Aprendiz Hábil"
 paragon.40710.desc:1 "§Y[Root.GetName]§!, o emissário do Equilíbrio Numinoso, acolheu um indivíduo promissor como aprendiz de general, que agora deseja jurar lealdade a nós."
 paragon.40710.a:0 "Dê as boas-vindas."
 paragon.40710.a.custom_tooltip:0 "O pupilo de §Y$NAME_egalitarian1$§! uniu-se ao nosso império como §HLíder§!."
 paragon.40710.b:1 "Precisamos de oficiais, não de generais."
 JYNN_APPRENTICE_DESC:0 "Recebeu treinamento de combate de [event_target:renowned_egalitarian1.GetName] desde a infância para ajudar pessoas indefesas."
 jynn_recruited_army_officers:0 "Recrutamento de Oficial do Exército"
 jynn_recruited_army_officers_desc:1 "Subordinados confiáveis e leais são vitais para qualquer general."

 paragon.40720.name:0 "Apoio Numinoso"
 paragon.40720.desc:1 "§Y[Root.GetName]§! pediu o apoio de sua ordem, o Equilíbrio Numinoso, para ajudar nosso império na luta contra a tirania e a opressão. Eles nos enviaram cargueiros com valiosas ligas metálicas de seus quartéis-generais secretos."
 paragon.40720.a:0 "Isso pode ser útil."

 # Zosira K'Tun / egalitarian2
 paragon.40810.name:0 "Ciência é Magia"
 paragon.40810.desc:1 "§Y[Root.GetName]§! e Gorky, seu robô companheiro, passaram boa parte de seu tempo livre realizando experimentos particulares. Alguns deles geraram resultados interessantes, e [Root.GetHeShe] compartilhou suas descobertas com os cientistas do nosso império."
 paragon.40810.a:1 "Ótimas notícias."

 paragon.40820.name:0 "Criatura Alienígena Adotada"
 paragon.40820.desc:1 "§Y[Root.GetName]§! adotou uma criatura alienígena para acompanhar Gorky, seu robô assistente. É um molusco colorido que, apesar de ser pré-sapiente, apresenta um intelecto impressionante e responde a comandos por assobio. Cuidar da criatura parece ter alterado sua personalidade, aumentando sua responsabilidade e equilíbrio."
 paragon.40820.a:0 "Ela morde?"
 
 # Xondar / materialist1
 paragon.40910.name:0 "[Root.GetName] 2.0"
 paragon.40910.desc:1 "§Y[Root.GetName]§! diz ter "aperfeiçoado" sua forma física de diversas maneiras. [Root.GetHeSheCap] enviou mensagens sem permissão para toda a frota celebrando seu estado aprimorado, além de publicar um manifesto afirmando que o único futuro viável para uma civilização é a ascensão sintética: todas as formas de vida orgânicas são frágeis e condenadas à morte."
 paragon.40910.a:0 "[Root.GetHeSheCap] nos mostrará o caminho."
 paragon.40910.b:0 "Que audácia!"

 paragon.40920.name:0 "Ligas Metálicas Valiosas"
 paragon.40920.desc:1 "§Y[Root.GetName]§! coletou dados de sensores de todas as naves em nosso território. Usando algoritmos que calculam distorções gravimétricas, [Root.GetFirstName] descobriu algo escondido sob a superfície de um dos objetos galácticos em nossa região do espaço. Se os dados estiverem corretos, a rocha inóspita deve estar cheia de ligas metálicas raras. [Root.GetFirstName] vê isso como uma oportunidade para expandir e aprimorar a frota, e propõe o envio de uma nave de construção para extrair essas ligas metálicas."
 paragon.40920.a:0 "Um recurso valioso."
 XONDAR_VALUABLE_ALLOYS:0 "Ligas Metálicas Valiosas"
 XONDAR_VALUABLE_ALLOYS_DESC:1 "Almirante [event_target:renowned_materialist1.GetName] descobriu valiosas ligas metálicas nesse mundo infértil."
 paragon.40921.name:0 "Ligas Metálicas Disponíveis"
 paragon.40921.desc:0 "Preciosas ligas metálicas foram encontradas após a explosão de vários quilômetros de rocha. Começamos as operações de coleta."
 paragon.40921.a:0 "Ótimo."
 
 # Borin / materialist2
 paragon.41010.name:0 "Nasci no Ano de..."
 paragon.41010.desc:1 "§Y[Root.GetName]§! passou meses em sua cabine escrevendo uma autobiografia que inclui não apenas a história da sua vida e suas viagens, mas também tudo o que [Root.GetHeShe] sabe sobre a pesquisa de engenharia, construção e materiais raros. Ao revisar seu trabalho, nossos cientistas fizeram descobertas interessantes."
 paragon.41010.a:0 "Um conhecimento deveras valioso."

 paragon.41020.name:0 "Diga Oi para $BORIN_ROBOT_COMPANION_NAME$"
 paragon.41020.desc:1 "§Y[Root.GetName]§! construiu uma robô, a quem deu o nome de $BORIN_ROBOT_COMPANION_NAME$. Ela é capaz de aprendizagem avançada e conta com uma matriz de personalidade. A robô está auxiliando [Root.GetName] em sua pesquisa e nos trabalhos de reparo. Porém, assim como [Root.GetName], $BORIN_ROBOT_COMPANION_NAME$ tem muita curiosidade e quer partir em busca de suas próprias aventuras. [Root.GetName] quer saber se $BORIN_ROBOT_COMPANION_NAME$ poderia ter uma função autônoma em nossa sociedade."
 paragon.41020.a:0 "Esse robô leva jeito com as naves, não é?"
 paragon.41020.a.custom_tooltip:0 "A Almirante robô §Y$BORIN_ROBOT_COMPANION_NAME$§! uniu-se ao nosso império como §HLíder§!."
 paragon.41020.b:0 "Podemos usá-lo em algum escritório..."
 BORIN_ROBOT_COMPANION_NAME:0 "Beryllia"
 BORIN_ROBOT_COMPANION_DESC:0 "Assistente de IA, construída e treinada pelo lixeiro [event_target:renowned_materialist2.GetName]."
 borin_administrator_beryllia:0 "Gerente $BORIN_ROBOT_COMPANION_NAME$"
 borin_administrator_beryllia_desc:1 "A robô que acompanhava o lixeiro §Y$NAME_materialist2$§! passou a executar serviços administrativos, ajudando a aprimorar nossos trâmites e fazendo bom uso de suas habilidades de autoaprendizagem."
 
 # Judge Uld Dagr / pacifist1
 paragon.41110.name:0 "Criminosos Expostos"
 paragon.41110.desc:1 "§Y[Root.GetName]§! tem investigado uma rede criminosa que estava crescendo silenciosamente dentro de nossas fronteiras. [Root.GetHeSheCap] reuniu evidências que ligam vários senhores do crime e piratas a políticos corruptos e oficiais militares. [Root.GetName] implementou novos sistemas para despachar processos judiciais em casos como esse, com o objetivo de prender todos os criminosos antes que tenham a chance de escapar de nossa jurisdição."
 paragon.41110.a:1 "Isso beneficiará a todos nós."
 judge_improved_crime_fighting_laws:0 "Combate ao Crime Melhorado"
 judge_improved_crime_fighting_laws_desc:0 "Uma série de novas legislações para combater conspirações criminosas de larga escala."

 paragon.41120.name:0 "Sobre a Natureza do Crime"
 paragon.41120.desc:1 "§Y[Root.GetName]§! passou sua vida estudando a natureza do crime e a motivação de criminosos violentos. [Root.GetHeSheCap] buscou conselhos de especialistas, estudou as culturas de outros impérios, tanto os que ainda existem quanto os que já desapareceram, e usou algoritmos avançados para vislumbrar como seria uma sociedade utópica. O trabalho de sua vida inteira culminou em um vasto tratado sociológico que servirá de guia para as futuras gerações."
 paragon.41120.a:1 "Um grande benefício para todos nós."
 
 # Vas the Gilded / pacifist2
 paragon.41210.name:0 "Paz e Prosperidade"
 paragon.41210.desc:1 "§Y[Root.GetName]§!, conquistou uma grande reputação pelos banquetes suntuosos que organiza. Esses encontros são conhecidos pelas espetaculares apresentações de membros do Alyssum Magnetar, pela comida e bebidas exóticas e pelas discussões éticas e filosóficas. Aqui, laços de amizade são formados, negócios são fechados e antigas injustiças perdoadas. Sua habilidade de unir pessoas tão diferentes estabelece uma sólida base para nossa futura prosperidade."
 paragon.41210.a:0 "Juntos somos mais fortes."
 vas_population_united:0 "População Unida"
 vas_population_united_desc:1 "Graças à popularidade de §Y$NAME_pacifist2$§!, entre o povo e à sua habilidade de unir as pessoas, a sociedade como um todo se tornou mais estável."

 paragon.41220.name:0 "Quando Mais Precisamos"
 paragon.41220.desc:1 "O charme e capacidade de persuasão de §Y[Root.GetName]§!, são incomparáveis. [Root.GetHeSheCap] usou seus contatos e influência política para reunir informações vitais de todos os cantos da galáxia, e guardou todo esse conhecimento em uma relíquia de sua família: um cristal verde-claro que às vezes exibe em seus banquetes. Quando colocado sob um determinado espectro de luz, os segredos do cristal são projetados em um magnífico halo luminoso. Agora, [Root.GetHeShe] acredita que chegou a hora de usar esse conhecimento para o bem da sociedade."
 paragon.41220.a:0 "Faremos bom uso dele."
 
 # Kai-Sha / authoritarian1
 paragon.41310.name:0 "Informações Coletadas"
 paragon.41310.desc:1 "§Y[Root.GetName]§! apresenta uma base de dados sensíveis, reunidos ao longo dos anos por meio de seus vários contatos. O enorme arquivo inclui desde esquemas de instalações militares a pesquisas secretas e fragmentos de sondagens mentais. Essas informações são valiosas, mas seu uso pode acarretar conflitos internos e externos."
 paragon.41310.a:0 "Use os dados."
 paragon.41310.a.custom_tooltip:0 "Há §Y25%§! de chance da opinião de outros impérios a nosso respeito cair §R-25%§!."
 paragon.41310.b:0 "Destrua os dados."
 opinion_has_sensitive_information_about_us:0 "Possui Dados Sensíveis sobre Nós"

 paragon.41320.name:0 "Rede de Contatos Expandida"
 paragon.41320.desc:1 "§Y[Root.GetName]§! aumentou sua rede de contatos pela galáxia. Alguns são informantes voluntários, outros são chantageados ou passam por lavagem cerebral. De qualquer forma, as informações que [Root.GetHeShe] reúne serão extremamente úteis."
 paragon.41320.a:0 "Conhecimento é poder."
 paragon.41320.a.intel.custom_tooltip:0 "Inteligência sobre outros Impérios: §G+$@paragon_41320_a_intel_amt$§!"
 
 # Q'la-Minder / authoritarian2
 paragon.41410.name:0 "Palácio Soberbo"
 paragon.41410.desc:1 "§Y[Root.GetName]§!, o governador decadente, construiu para si um palácio extravagante em [planet_governed.GetName]. Esse palácio é tanto um símbolo do seu poder e riqueza quanto de sua vaidade e corrupção. Para comemorar a conclusão da obra, [Root.GetHeShe] dará um grande banquete e convidou todas as pessoas com alguma importância. Além disso, numa rara demonstração de generosidade, [Root.GetHeShe] também doou parte de suas riquezas para a população."
 paragon.41410.a:0 "O que mais se poderia esperar?"
 qla_minder_vanity_palace:0 "Palácio Soberbo"
 qla_minder_vanity_palace_desc:0 "Esta construção monumental é tão grotesca quanto fascinante."

 paragon.41420.name:0 "A Fraude"
 paragon.41420.desc:1 "§Y[Root.GetName]§!, o governador decadente, foi flagrado cometendo fraude. Isso já vem acontecendo há algum tempo, e [Root.GetHeShe] escondeu sua fortuna não só em contas bancárias, mas também em cofres subterrâneos e depósitos de espaço profundo espalhados por toda a galáxia. Quando confrontado com essas acusações, [Root.GetHeShe] se jogou no chão, jurando que todos esses itens eram presentes para seu governante."
 paragon.41420.a:0 "Que verme!"
 
 # Ulastar / spiritualist1
 paragon.41510.name:0 "A Grande Profecia"
 paragon.41510.desc:1 "§Y[Root.GetName]§!, o Místico, vem há muitos anos interpretando sinais e presságios reveladores de um destino mais grandioso. Agora, [Root.GetSheHe] diz que suas visões mostraram uma galáxia unida sob uma única bandeira: a nossa. O verdadeiro esplendor ainda está por vir."
 paragon.41510.a:0 "Uma grande glória nos aguarda."
 ulastar_prophesied_greater_destiny:0 "Destino Maior Profetizado"
 ulastar_prophesied_greater_destiny_desc:0 "As declarações de §Y$NAME_spiritualist1$§! sobre nossa glória futura renovaram o fervor e o propósito de nossa população."

 paragon.41520.name:0 "Atendendo ao Chamado"
 paragon.41520.desc:1 "Durante anos, §Y[Root.GetName]§! enviou mensagens para o vazio na forma de poderosos sonhos psiônicos. Agora, várias naves civis com indivíduos de muitas espécies apareceram na órbita de [planet_governed.GetName]. Em troca da chance de viver ao lado de seu profeta, essas criaturas estão dispostas a nos servir."
 paragon.41520.a:0 "Elas farão parte do nosso rebanho."
 paragon.41520.a.custom_tooltip:0 "Adiciona §Y3§! Pops Psiônicos e Espiritualistas a [event_target:planet_governed.GetName]."
 paragon.41520.b:0 "Elas não são bem-vindas."
 
 # Nasuz Demetor / spiritualist2
 paragon.41610.name:0 "Relíquias de um Passado Distante"
 paragon.41610.desc:1 "§Y[Root.GetName]§!, o Arquivista, descobriu uma reserva de relíquias antigas. [Root.GetHeSheCap] usou velhos mitos e registros de sensores negociados com piratas errantes para descobrir a localização da reserva. A origem dos misteriosos objetos permanece incerta, mas ao absorver sons de baixa frequência, eles às vezes produzem pequenas distorções temporais. Essa tecnologia poderá ser útil."
 paragon.41610.a:0 "De fato, uma descoberta valiosa."

 paragon.41620.name:0 "Vozes no Vazio"
 paragon.41620.desc:1 "§Y[Root.GetName]§!, o Arquivista, interceptou uma transmissão estranha. Distorcida pela estática, a mensagem reverberou pelas estrelas durante milênios. Ela contém a saudação de uma civilização alienígena e a localização exata de seu mundo natal. A espécie está extinta há bastante tempo, mas ainda pode haver ruínas importantes e conhecimentos ancestrais a serem descobertos em seu planeta natal."
 paragon.41620.a:0 "Quem sabe que tesouros poderemos encontrar lá?"
 paragon.41620.a.custom_tooltip:0 "Um novo sítio arqueológico foi encontrado em §Y[event_target:nasuz_arcsite_planet.GetName]§!."

#Empire modifiers

 integrated_command:0 "Comando Integrado"
 integrated_command_desc:0 "Nossos processos de comando integrado nos permitiram inovar o modo como usamos naves de ataque em combate. Isso também acabará com as discussões irritantes do almirantado."
 crisis_studied:0 "Conhecimento de Skrand sobre a Crise"
 crisis_studied_desc:0 "Graças aos conhecimentos de Skrand, conseguimos criar formas efetivas de travar nossa guerra contra a Crise."
 crisis_studied_damage_desc:0 "Dano às facções de Crise de Fim de Jogo: §G+20%§!"
 talon_armor:0 "Sobreposição de Blindagem"
 talon_armor_desc:1 "Investigações sobre o revestimento da Garra nos deram ideias de como aperfeiçoar nossos cascos. Isso nos permitiu aprimorar a blindagem de nossas naves sem aumentar o peso delas."
 talon_hull:0 "Fortalecimento de Cascos"
 talon_hull_desc:0 "Ao estudar o casco da Garra, nós aumentamos nossa compreensão sobre estruturas de naves. Esses processos serão rapidamente aplicados no fortalecimento do revestimento exterior das nossas próprias naves."
 skrand_story:0 "Unidos na História"
 skrand_story_desc:0 "Comovido pelo testemunho de Skrand, nosso povo o vê como um paradigma da virtude militar e um alerta crucial sobre a importância da vigilância."

#Gateway Admiral

 paragon.3000.desc:0 "Nós restauramos com sucesso a energia do antigo Portal no sistema [gateway_system.GetName]! Apesar de sua idade, o dispositivo formou um canal subespacial estável e totalmente navegável.\n\nTambém estamos detectando leituras estranhas de energia, semelhantes às registradas ao entrar ou sair de um portal, mas não há nenhuma evidência de qualquer movimentação de naves."
 paragon.3000.a:0 "Monitore a situação."

 paragon.3001.name:0 "Chegada"
 paragon.3001.desc:0 "Uma nave monstruosa surgiu do portal. Sua escala é gigantesca, diferente de tudo que já vimos até hoje. Unidades militares estão em alerta máximo.\n\nA nave desconhecida não está respondendo aos nossos chamados, mas como parece estar totalmente desativada, nós não vamos atacá-la por enquanto. Seguimos com as investigações e tentativas de abrir canais de comunicação com a tripulação."
 paragon.3001.a:0 "É enorme!"
 paragon.3001.b:1 "Iniciar procedimento de análise."

 paragon.3002.name:0 "Descoberta"
 paragon.3002.desc:1 "Nossa investigação sobre a nave monstruosa não gerou muitas respostas. No entanto, pudemos decifrar alguns dados recebidos quando o portal se abriu pela primeira vez. Parece que a nave esteve presa dentro do portal por um período desconhecido (e possivelmente inacreditável).\n\nPara descobrir mais, teremos que abordá-la. Por se tratar de uma nave militar, é recomendado o envio de uma unidade de operações especiais."
 paragon.3002.a:0 "Prepare o transporte das tropas."
 PARAGON_GATEWAY_DUDE_PROJECT:0 "Operação de Embarque"
 PARAGON_GATEWAY_DUDE_PROJECT_DESC:1 "Precisamos entrar na nave alienígena. Fracas leituras de energia podem indicar a presença de um sistema de suporte à vida em funcionamento. Há chances de alguém, ou alguma coisa, estar à espreita no interior da nave. Nossos soldados estão ansiosos para descobrir."

 paragon.3003.name:1 "Recepção Conturbada"
 paragon.3003.desc:1 "Logo após entrarmos na nave, nos deparamos com um grupo de alienígenas uniformizados. Alarmados pela nossa chegada repentina, vários deles sacaram prontamente as armas, mas o conflito foi evitado.\n\nO comandante alienígena pediu calma e explicou que a nave precisa de reparos urgentes. Quando todos os sistemas estiverem funcionando, ele e sua tripulação pretendem retornar ao seu planeta natal, Skravird.\n\nTrajando uniforme militar completo, o oficial alienígena é uma figura impressionante. A tripulação da nave fala de seu líder com admiração, e a força de sua personalidade pode ser sentida até mesmo pelo nosso povo. Ele já cogitou a possibilidade de estabelecer relações diplomáticas formais."
 paragon.3003.desc_gestalt:0 "Dentro da nave, encontramos um grupo de alienígenas trabalhando para restaurar seus sistemas. Tomando nossa presença repentina por uma ameaça, vários deles sacaram prontamente as armas. Ainda que a violência tenha sido evitada, o comandante alienígena claramente nos vê como adversários.\n\nTrajando uniforme militar completo, o oficial alienígena é uma figura impressionante. A força de sua personalidade pode ser sentida até mesmo por nós. Contudo, o diálogo parece improvável no momento."
 paragon.3003.a:1 "Ajude o comandante a reparar a nave."
 paragon.3003.b:1 "Ignore-o e tome a nave."
 PARAGON_GATEWAY_DUDE_REPAIR_PROJECT:1 "Conserte a Nave Alienígena"
 PARAGON_GATEWAY_DUDE_REPAIR_PROJECT_DESC:2 "A nave alienígena precisa de uma extensa manutenção. Nós concordamos em ajudar com os reparos."

 paragon.3004.name:0 "Almirante Esquecido"
 paragon.3004.desc:1 "Nossa equipe de engenharia conseguiu auxiliar a tripulação alienígena. Em nosso idioma, o nome da nave significa "Primeira Garra", e seu comandante se identificou como Skrand Finobico, um almirante de renome.\n\nAo cruzar os dados da Primeira Garra com nossos bancos de dados, confirmamos que Skrand e sua tripulação ficaram presos dentro do portal por muitos milênios. Para eles, foi só uma curta viagem... mas para o resto da galáxia se passaram milhares de anos. Eles não têm um lar para onde retornar; tudo e todos que um dia amaram se foram há muito tempo."
 paragon.3004.a:0 "Um destino triste."

 paragon.3005.name:0 "Skrand Finobico"
 paragon.3005.desc:1 "§HO Almirante Skrand Finobico, da Primeira Garra, nos cumprimenta. Ele parece exausto.§!\n\nSkravird foi destruído. Meu lar não existe mais. Bilhões de vidas... desapareceram.\n\nA Primeira Garra se tornou a Última Garra, e eu sou agora um soldado sem causa. Pela sua ajuda, e em nome da minha tripulação, eu ofereço nossa lealdade."
 paragon.3005.a:0 "Agradeço, mas já temos valiosos almirantes."
 paragon.3005.a.response:0 "§HSkrand pisca os olhos e tosse.§!\n\nSem dúvida. Mas saiba que não ofereço meus serviços a qualquer um. Como sinal de boa vontade, vou pedir aos meus engenheiros para manter a Garra operacional e ensinar as rotinas de manutenção à sua equipe de engenharia."
 paragon.3005.b:1 "O que nos impede de simplesmente a tomarmos de vocês?"
 paragon.3005.b.response:1 "§HFinobico recua e emite uma série de grasnidos desagradáveis.§!\n\nEssa nave é o orgulho da minha terra natal perdida, construída pelas garras de trabalhadores que dedicaram suas vidas a esse projeto! É o último pedaço do nosso lar... tudo que restou para nos lembrar de nossos antigos ninhos.\n\n§HRetomando a compostura, Skrand se acalma e cessa com os estalidos nervosos.§!\n\nE o mais importante: eu lutaria com garras e bico para deter você."
 paragon.3005.c:1 "Contratar Líder"
 paragon.3005.c_custom_tooltip:0 "§LMuito bem. Aceitamos sua lealdade. Sirva com honra, almirante.§!\n$SEPARATOR$\n"
 paragon.3005.c.response:0 "§HFinobico eriça suas penas.§!\n\nAssim farei. A Última Garra voará novamente, ainda que sob novas cores. Você nos deu um novo propósito. Obrigado."
 paragon.3005.d_custom_tooltip:0 "§LPalavras ao vento, almirante. Adeus.§!"
 paragon.3005.d:1 "Dispensar"
 paragon.3005.d.response:0 "§HO olhar de Finobico é penetrante.§!\n\nMuito bem. A Última Garra voará sozinha. Adeus."
 NAME_LastTalon:0 "Última Garra"

 paragon.3006.name:0 "Vitória!" #good xenophobe outcome
 paragon.3006.desc:1 "Nossas tropas derrotaram facilmente a tripulação da nave. Destruímos suas defesas e eliminamos os soldados inimigos na ponte. A nave é nossa!"
 paragon.3006.a:0 "Aprenderemos seus segredos."
 paragon.3007.name:0 "Massacre!" #bad xenophobe outcome
 paragon.3007.desc:1 "Nossas tropas a bordo da nave alienígena foram dizimadas! A ferocidade dos defensores foi incrível. Depois da batalha, os sistemas táticos da nave foram reativados. De acordo com nossas análises, o hiperpropulsor ainda está inoperante, mas a nave está contestando ativamente nosso espaço."
 paragon.3007.a:0 "Envie uma frota!"

 paragon.3902.name:0 "Nave Monstruosa"
