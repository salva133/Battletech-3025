 #UTILITY
 origin_legendary_leader:0 "Uma Única Liderança"
 origin_legendary_leader_desc:1 "Em meio a violência e adversidades, esta civilização foi unificada por uma única figura de liderança. Subjugando facções menores para consolidar seu poder, essa liderança passou a defender fervorosamente a ciência e o desenvolvimento tecnológico. Como resultado, iniciou-se um período incerto de paz. Porém, a paz raramente é duradoura."
 origin_tooltip_legendary_leader_effects:1 "- Comece com um poderoso §HLíder Lendário§!.\n- Ganhe acesso a §HCaracterísticas do Governante exclusivas§!, baseadas na Ética do seu império.\n- Fortaleça a posição de seu Governante para ganhar novas Características e bônus adicionais.\n- Ou desenvolva um forte aparelho estatal que supere o legado do Governante.\n- Comece com uma espécie resiliente e longeva."
 START_SCREEN_LEGENDARY_LEADER:1 "Nossa civilização sempre foi propensa ao conflito. Impérios e reinos surgiram, mas nunca de forma duradoura, sempre sucumbindo aos conflitos internos.\n\nEssa cultura de polarização chegou ao ápice quando nosso mundo foi consumido pela guerra. Em meio ao caos, uma liderança surgiu. [owner.Ruler.GetTitle] [owner.Ruler.GetName] conseguiu reunir um grupo de seguidores atraídos por seu altruísmo, carisma e autoridade. Finalmente, tínhamos alguém para nos unir.\n\nA unificação foi um processo longo e doloroso, mas as facções adversárias acabaram se rendendo uma após a outra, intimidadas pelas promessas de um futuro entre as estrelas. Pela primeira vez em séculos, tivemos paz. Mas sob a superfície, as cicatrizes de antigos ressentimentos eram profundas."
 origin_legendary_leader_imperial:0 "$origin_legendary_leader$"
 origin_legendary_leader_imperial_desc:0 "$origin_legendary_leader_desc$"
 origin_legendary_leader_dictatorial:0 "$origin_legendary_leader$"
 origin_legendary_leader_dictatorial_desc:0 "$origin_legendary_leader_desc$"
 origin_legendary_leader_death:0 "Regime Interrompido"
 origin_legendary_leader_death_desc:0 "Em meio à agitação política e sem a orientação de nossa liderança Luminar, o povo precisará trilhar seu próprio caminho pela galáxia."
 origin_legendary_leader_no_gov_change:0 "Não é possível alterar a Autoridade com a origem Uma Única Liderança"

