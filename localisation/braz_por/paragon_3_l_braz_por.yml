#EMPIRE PROMISE
 paragon.5004.name:0 "A Promessa"
 paragon.5004.desc:1 "§Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! acabou com nossos conflitos internos e trouxe a Unificação. [Owner.Ruler.GetHeSheCap] chegou ao poder com uma plataforma de unidade nacional e imperialismo, prometendo nos levar até as estrelas e criar um grande império galáctico.\n\nHoje, nosso povo está impaciente, e vozes dissidentes questionam a capacidade da nossa liderança. O conselho preparou diversos planos de 40 anos para responder a esses questionamentos e impulsionar a nossa espécie rumo a uma nova era."
 paragon.5004.a:1 "Mão à obra!"
 paragon.5004.a.tt:0 "Libera o Interesse Promessa de Unificação, que melhora os Interesses baseados na Ética enquanto durar a Situação §YPromessa de Unificação§!."

 paragon_origin_promise:0 "A Promessa de Unificação"
 paragon_origin_promise_type:0 "Juramento Antigo"
 paragon_origin_promise_desc:1 "Durante o período de Unificação, nossa liderança, §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§!, jurou que um dia nosso povo colonizaria outros planetas. Para muitos, aquele juramento se tornou uma promessa quase profética. Outros duvidaram que isso se tornaria realidade. Recentemente, apesar dos avanços da tecnologia MRQL, alguns começaram a usar essa promessa não cumprida para enfraquecer o regime de §Y[Owner.Ruler.GetRegnalName]§!.\n\nA melhor maneira de calar esses dissidentes é provar que estão errados. Nós alcançaremos as estrelas, colonizaremos outros mundos e expandiremos nossas fronteiras o máximo possível."
 paragon_origin_promise_monthly_change_tooltip:0 "Temos 40 anos para cumprir a promessa!"
 situation_origin_first_promise_expansion:0 "Assuntos Internos"
 situation_origin_first_promise_prospecting:0 "Novos Recursos"
 situation_origin_first_promise_construction:1 "Projetos de Construção"
 situation_origin_first_promise_engineering:0 "Novas Tecnologias"
 approach_allow_tooltip_promise:1 "Termine o Interesse §Y$council_agenda_origin_legendary_leader_name$§! para liberar esta Abordagem."
 approach_situation_origin_promise_expansion_tt:0 "Focaremos em assuntos internos."
 approach_situation_origin_promise_prospecting_tt:0 "Focaremos na busca por novos recursos."
 approach_situation_origin_promise_construction_tt:1 "Focaremos em trabalhos de engenharia."
 approach_situation_origin_promise_engineering_tt:0 "Intensificaremos nossos esforços de pesquisa."
 situation_promise_outcome:0 "A oposição nos deu 40 anos para cumprirmos a nossa promessa. Logo eles perceberão o quanto estavam errados em duvidar de nós."
 situation_insight_stages:0 "§Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! está trabalhando para cumprir sua promessa."
 paragon_origin_promise_chain_title:0 "$paragon_origin_promise$"
 paragon_origin_promise_chain_desc:2 "Precisamos cumprir nossas promessas. A população do [owner.GetName] confia que nós levaremos o império ao espaço nos próximos 40 anos. Temos que nos esforçar para expandir a nossa nação §Gcontrolando sistemas§!, §Gcolonizando planetas§! e, se encontrarmos outros impérios, assinando §Gpactos de defesa§!.\n\nApós §G40 anos§!, a característica §H$leader_trait_legendary_leader$§! de nossa liderança vai melhorar a cada §G15 pontos§! de progresso que fizermos."
 promises_delivered:0 "Progresso Atual"
 council_agenda_origin_legendary_leader_name:0 "Promessa de Unificação"
 council_agenda_origin_legendary_leader_desc:0 "O plano de 40 anos é vital para o sucesso do nosso império. Sob a orientação de nossa liderança Luminar, a combinação dos nossos esforços trará conquistas muito maiores do que conseguiríamos sozinhos."
 council_agenda_origin_legendary_leader_effect:0 "Adiciona Abordagens à Situação §YPromessa de Unificação§!.\nConcede um efeito de Conhecimento Luminar aleatório.\nOs Interesses baseados na Ética ganham um efeito de Conhecimento Luminar enquanto durar a Situação §YPromessa de Unificação§!."
 origin_legendary_leader_finish:1 "$agenda_ref$ $council_agenda_origin_legendary_leader_name$"
 origin_legendary_leader_finish_desc:0 "$council_agenda_origin_legendary_leader_desc$"

 paragon.5005.name:0 "Novo Mundo Reivindicado"
 paragon.5005.desc:1 "§Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! fez uma promessa, e essa nova colônia é o primeiro passo para cumpri-la.\n\nA nave colonial foi permanentemente convertida na sede administrativa do novo assentamento e estamos trabalhando para conectar o núcleo do reator da nave à rede que proverá energia ao local.\n\nHabitações temporárias e abrigos foram montados ao redor do enorme casco enquanto os colonizadores começam a desembarcar e construir o que um dia se tornará a primeira cidade do povo [Root.Owner.GetSpeciesName] em [Root.GetName]."

 paragon.5008.name:0 "Falsas Promessas" #Fail situation
 paragon.5008.desc:1 "$paragon.beginning.speech$\n\nNa mensagem que se segue, [Root.Owner.Ruler.GetName] diz aos [Root.Owner.GetSpeciesNamePlural] para se esquecerem dos questionamentos antigos e pensarem no futuro. [Root.Owner.Ruler.GetSheHeCap] destaca as grandes conquistas que nossa união alcançou e critica a irracionalidade de permitir que os erros do passado impeçam o nosso progresso. Se houver união no [Root.Owner.GetName], poderemos superar qualquer coisa!\n\n$paragon.ending.speech$"
 paragon.5008.a:0 "Será que entenderão?"
 paragon.5008.a.tt:1 "§L§Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! ainda tem o apoio popular, no entanto nós não cumprimos a nossa promessa de fato e isso enfraquece o nosso governo.§!"
 paragon.5009.name:0 "Promessa Cumprida" #Win situation
 paragon.5009.desc:1 "$paragon.beginning.speech$\n\nNa mensagem que se segue, [Root.Owner.Ruler.GetName] enaltece os [Root.Owner.GetSpeciesNamePlural] com elogios e histórias das conquistas de alguns indivíduos específicos, inclusive as suas. [Root.Owner.Ruler.GetSheHeCap] cita inúmeros avanços alcançados por meio de nossa união, sucessos gloriosos que, um após o outro, constroem a promessa de um futuro ainda melhor.\n\n$paragon.ending.speech$"
 paragon.5009.a:1 "Até as estrelas e à vitória!"
 paragon.5009.a.tt:1 "§LNós cumprimos todas as promessas e atendemos às expectativas do nosso povo.§!"
 
 paragon.5010.name:0 "Orientação"
 paragon.5010.desc:1 "As cidades construídas em [Root.GetName] são um verdadeiro espetáculo. Com suor e determinação, os colonizadores conseguiram prosperar em um novo mundo.\n\nCidadãos [root.owner.GetSpeciesNamePlural] em [Root.GetName] decidiram demonstrar sua lealdade e construíram um monumento para honrar §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!."
 paragon.5010.a:0 "Deixe que trabalhem nisso."
 paragon.5010.a_tt:0 "§Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! ganhará um monumento em sua homenagem, construído pelos habitantes de [Root.GetName]."
 paragon.5010.b:0 "Conceda a eles um financiamento adicional."
 paragon.5010.b_tt:0 "§Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! irá ajudar pessoalmente no processo de construção."
 paragon.5010.c:0 "Foque em algo mais prático."
 paragon.5010.c_tt:0 "Os habitantes de [Root.GetName] usarão os fundos arrecadados para desenvolver outro projeto."

 paragon.5011.name:0 "[Root.GetName] em Festa!"
 paragon.5011.desc:1 "§HTodas as telas estatais no [Root.Owner.GetName] interrompem sua programação regular e começam a transmitir um comunicado oficial de [Root.GetName]. §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! está diante de um monumento que será inaugurado.§!\n\nHoje, fizemos história. A nossa espécie nunca realizou algo assim. Sob minha orientação, e por meio do trabalho duro de vocês, nenhum obstáculo ficará em nosso caminho! Os colonizadores de [Root.GetName] queriam me homenagear, e eu os agradeço. Glória ao [Root.Owner.GetName]!"
 paragon.5011.a:0 "Glória!"
 paragon.5011.a.response:1 "§HA multidão irrompe em aplausos quando o monumento representando nossa liderança, §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!, é revelado. §Y[Root.Owner.Ruler.GetRegnalName]§! fita o horizonte, admirando com orgulho o glorioso futuro que nos aguarda. Conquistamos um novo mundo pela primeira vez!§!"

 paragon.5012.name:0 "[Root.Owner.GetName] em Festa!"
 paragon.5012.desc:1 "§HTodas as telas estatais no [Root.Owner.GetName] interrompem sua programação regular e começam a transmitir um comunicado oficial de [Root.GetName]. §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! está diante de um monumento que será inaugurado.§!\n\nHoje, fizemos história. Nunca antes a nossa espécie realizou algo assim. Sob minha orientação, e por meio do trabalho duro de vocês, nenhum obstáculo ficará em nosso caminho! Os colonizadores de [Root.GetName] queriam me homenagear, mas hoje, a homenagem é para todos nós. Unidos venceremos!"
 paragon.5012.a:0 "Unidos!"
 paragon.5012.a.response:1 "§HA multidão irrompe em aplausos com a revelação do monumento representando nossa liderança, §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!, ao lado das heroicas figuras de outros [Root.Owner.GetSpeciesNamePlural]. Todos unidos, representando uma nação inteira focada em um objetivo comum.§!"

 paragon.5013.name:0 "Celebração de [Root.GetName]!"
 paragon.5013.desc:1 "§HTodas as telas estatais no [Root.Owner.GetName] interrompem sua programação regular e começam a transmitir um comunicado oficial de [Root.GetName]. §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! está diante de um monumento que será inaugurado.§!\n\nHoje, fizemos história. Nunca antes a nossa espécie realizou algo assim. O povo de [Root.GetName] queria me homenagear hoje, mas eles são os verdadeiros heróis. Eu apenas sirvo à nossa nação. Graças a vocês, avançamos rumo a um futuro mais brilhante!"
 paragon.5013.a:0 "Que humildade!"
 paragon.5013.a.response:1 "É por isso que eu pedi para esses orgulhosos colonizadores não construírem um monumento em minha homenagem. Em vez disso, solicitei que usassem os recursos em projetos da cidade. A prosperidade nos aguarda!\n\n$paragon.ending.speech$"

 paragon.5014.name:0 "Conselho Sobrecarregado"
 paragon.5014.desc:1 "O conselho não aguenta mais.\n\n§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! parece ter um vigor sem limites, mas seus conselheiros estão sobrecarregados pelas exigências de se construir um império galáctico. Problemas estão ficando sem solução, e precisaremos dar um jeito de recuperar o tempo perdido."
 paragon.5014.a:0 "Vamos superar esse desafio."

 paragon.5110.name:0 "Piratas Encontrados"
 paragon.5110.desc:0 "Recebemos diversos relatos de piratas assolando nossas rotas comerciais. O conselho pediu apoio militar para lidar com essa ameaça." #To call the system name use [paragon_origin_ships.GetName]
 paragon.5110.a:0 "Envie a marinha."

 paragon.5120.name:0 "Problemas de Comunicação"
 paragon.5120.desc:1 "Algumas de nossas equipes de colonização e pesquisa do espaço profundo estão criticando nossos sistemas de comunicação: há dias em que não é possível enviar ou receber uma mensagem sequer. Nossos engenheiros sugerem a construção de um transmissor gigantesco em nosso sistema capital para melhorar o sinal."
 paragon.5120.a:0 "Comece a construção."

 paragon.5121.name:0 "Amplificador de Sinal"
 paragon.5121.desc:1 "O amplificador de sinal foi ativado. Os testes iniciais mostram que ele será suficiente para garantir a estabilidade das comunicações por todo nosso espaço.\n\nAgora parece claro que os problemas recentes foram causados por sabotagem interna, mas ainda não identificamos os culpados. De qualquer forma, o novo sistema deverá nos proteger de novas tentativas de interromper nossas comunicações."
 paragon.5121.a:0 "Reconquistamos as nossas vozes."

 paragon.5130.name:0 "Greve de Trabalhadores"
 paragon.5130.desc:1 "Trabalhadores de espaço profundo estão em greve por melhores condições de trabalho. Eles exigem mais tempo livre e uma maior regulamentação de segurança. Em resposta, elaboramos um calendário de folgas e um grande desfile em nosso mundo capital com o objetivo de reavivar o orgulho nacional."
 paragon.5130.a:0 "Comece já!"

 paragon.5131.name:0 "Grande Desfile"
 paragon.5131.desc:1 "O desfile correu melhor do que imaginávamos! §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! recebeu aplausos efusivos dos cidadãos presentes e as imagens foram registradas e publicadas ao redor de [Owner.GetName] para demonstrar o apoio da população à nossa benevolente liderança. Ainda que pequenos tumultos tenham sido relatados por toda a capital, a ordem foi rapidamente restabelecida. Não houve mortes, e §Y[Ruler.GetRegnalName]§! recebeu elogios da mídia estatal pela rápida resposta das forças de segurança."
 paragon.5131.a:1 "Esses malditos dissidentes!"

 paragon.5140.name:0 "Dissidentes Militares"
 paragon.5140.desc:1 "Estamos recebendo relatos da participação de oficiais de baixa patente em atividades difamatórias contra §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!. Isso não pode seguir impune, e os responsáveis devem, no mínimo, ser dispensados de seus serviços."
 paragon.5140.a:0 "Abra uma investigação."

 paragon.5141.name:0 "Dissidentes Presos"
 paragon.5141.desc:1 "Os oficiais dissidentes que conspiravam contra nós foram presos. Por sorte, eram poucos, mas esse incidente indica que os traidores podem se infiltrar até mesmo em nossas forças armadas. Conseguimos deter os principais instigadores, mas não podemos descartar uma possível ligação com grupos civis."
 paragon.5141.a:0 "Precisamos nos manter vigilantes."

 paragon.5150.name:0 "Nepotismo Desenfreado"
 paragon.5150.desc:1 "O conselho passou recentemente por uma investigação detalhada. Queixas anônimas chamam a atenção para a quantidade surpreendente de cargos importantes ocupados por amigos ou familiares de oficiais de alta patente. Prometemos examinar a questão e melhorar essa situação."
 paragon.5150.a:0 "Precisamos fazer uma limpeza em nossos quadros."

 paragon.5151.name:0 "Limpeza no Conselho"
 paragon.5151.desc:1 "Um comitê especial fez uma varredura no alto escalão do conselho. Foram identificados vários indivíduos desqualificados para suas funções, e a maioria já foi dispensada dos respectivos cargos. Os poucos que demonstravam algum talento foram enviados para participar de um programa de treinamento."
 paragon.5151.a:0 "Bem melhor assim."

#EMPIRE PROBLEMS
 PARAGON_ORIGIN_SPIRITUALIST_PROJECT:0 "Transmissor de Comunicação"
 PARAGON_ORIGIN_SPIRITUALIST_PROJECT_DESC:1 "Construir um transmissor de comunicação no nosso sistema capital evitará interrupções nos sinais de longo alcance. Nossos melhores engenheiros estão prontos para o trabalho."
 PARAGON_ORIGIN_AUTHORITARIAN_PROJECT:0 "Grande Desfile"
 PARAGON_ORIGIN_AUTHORITARIAN_PROJECT_DESC:1 "Planejar um grande desfile e decretar um feriado exige muitas preparações. Tudo deverá ser perfeito se quisermos reacender o orgulho da nação."
 PARAGON_ORIGIN_PACIFIST_PROJECT:0 "Identificando Oficiais Dissidentes"
 PARAGON_ORIGIN_PACIFIST_PROJECT_DESC:0 "Dissidentes estão se infiltrando em nossas forças armadas para difamar nossa amada liderança, §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!, e conspirar contra nós. Uma ação rápida e decisiva deve ser tomada."
 PARAGON_ORIGIN_MATERIALIST_PROJECT:0 "Sem Nepotismo"
 PARAGON_ORIGIN_MATERIALIST_PROJECT_DESC:0 "Acabar com o nepotismo no conselho deve ser a nossa principal prioridade, já que isso atrapalha quase tudo o que fazemos. Pode levar algum tempo até limparmos toda essa corrupção, mas o povo está contando conosco."

 paragon.5020.name:0 "O Que Nos Espera"
 paragon.5020.desc:1 "§Y[owner.Ruler.GetTitle] [owner.Ruler.GetRegnalName]§! tem trabalhado incessantemente, mas ainda há muito a se fazer. O império é formado por facções antagônicas, e a população só permanece unida graças aos constantes esforços de nossa liderança.\n\n§Y[owner.Ruler.GetTitle] [owner.Ruler.GetRegnalName]§! não planejava mudar o governo estabelecido depois da Unificação, mas uma abordagem nova e mais direta poderia resolver alguns desses problemas. Por outro lado, uma decisão como essa pode gerar uma forte oposição."
 paragon.5020.a:0 "Proclame o regime imperial!"
 paragon.5020.a.tt:1 "§LApenas garantindo poderes ilimitados à nossa maior liderança nós dominaremos as estrelas. [owner.Ruler.GetTitle] [owner.Ruler.GetRegnalName] terá, a partir de agora, autoridade absoluta sobre o conselho. Que o seu reinado seja longo e próspero!§!\nIsso fortalecerá o regime de §T[owner.Ruler.GetRegnalName]§!, mas poderá ter §Rconsequências terríveis§! no futuro."
 paragon.5020.b:1 "Mantenha o status quo."
 paragon.5020.b.tt:1 "§L[owner.Ruler.GetTitle] contou com a confiança de nossos cidadãos para guiá-los até as estrelas, mas o povo nunca concordou com um título real ou um regime imperial. Tomar o poder dessa forma seria tirania.§! Manter o status quo deverá trazer estabilidade para a nação."

 paragon.5021.name:0 "Proclamação do Império"
 paragon.5021.desc:1 "As notícias se espalharam como fogo. Uma grande cerimônia de coroação, legitimada por algumas poucas assinaturas oficiais, foi transmitida para toda a nação. A maioria dos [Owner.GetSpeciesNamePlural] está contente com o fato de §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! ter controle total sobre o Estado a partir de agora.\n\nO clima é de festa, mas ainda restam dúvidas e perguntas suspensas. Como será o novo império?"
 paragon.5021.a:1 "As Forças Armadas devem desempenhar um papel central." #MILITARIST
 paragon.5021.b:1 "A fé nos guiará." #SPIRITUALIST
 paragon.5021.c:1 "A lei e a ordem são primordiais." #AUTHORITARIAN
 paragon.5021.d:1 "Nossa nação está aberta para todos." #XENOPHILE
 paragon.5021.e:0 "A paz nos trará riqueza e prosperidade." #PACIFIST
 paragon.5021.f:0 "O progresso nos conduzirá à grandeza." #MATERIALIST
 paragon.5021.g:0 "O império será um escudo contra a ameaça dos xenos." #XENOPHOBE
 paragon.5021.h:1 "O governo deve ser estável." #GOV
 paragon.5022.name:0 "Pronunciamento à Nação"
 paragon.5022.desc:1 "§H§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! falará agora para seus leais súditos. A mídia estatal está transmitindo o discurso.§!\n\nMeus companheiros [Owner.GetSpeciesNamePlural]! Vocês clamaram pela minha orientação em tempos difíceis, e eu prometo que a sua confiança será recompensada. Os poderes a mim concedidos trazem muitas responsabilidades, e eu me comprometo a servir à nação e a vocês, meus súditos! Meu primeiro ato à frente do império será criar uma instituição onde as melhores e mais brilhantes mentes serão treinadas para construir um futuro que nos encha de orgulho. Até as estrelas e à vitória!"
 paragon.5022.a:1 "Até as estrelas!"

#DIPLOMATIC MILESTONES
 paragon.5023.name:0 "Federado"
 paragon.5023.desc:2 "$paragon.beginning.speech$\n\nA mensagem de [Root.Owner.Ruler.GetName] destaca como este foi um dia glorioso! O nascimento desta Federação é um verdadeiro motivo de celebração. [Root.Owner.Ruler.GetHeSheCap] fala dos laços que firmamos com nossos aliados, reforçando que a cooperação com o [your_ally.GetName] marcará o início de uma nova era. Uma era de grandeza e prosperidade!\n\n$paragon.ending.speech$"
 paragon.5023.a:1 "Vida longa à Federação!"

 paragon.5025.name:0 "Rei dos Reis"
 paragon.5025.desc:1 "$paragon.beginning.speech$\n\nO destaque do pronunciamento é o [your_ally.GetName], que reconheceu nossa superioridade e se submeteu ao nosso domínio e orientação! A sabedoria e confiança de nossos novos aliados serão muito bem recompensadas, e esperamos que outras nações também façam a escolha certa e se submetam a nós.\n\n$paragon.ending.speech$"
 paragon.5025.a:0 "Nascemos para dominar."
 paragon.5027.name:0 "Inimigo Esmagado!"
 paragon.5027.desc:1 "$paragon.beginning.speech$\n\nO povo comemora a notícia da assinatura de um tratado de paz e das vastas concessões que nossos inimigos foram forçados a aceitar. Estamos diante do triunfo da orientação de nossa liderança Luminar!\n\n$paragon.ending.speech$"
 paragon.5027.a:0 "Vitória!"

 paragon.5029.name:0 "Resultado Tenebroso"
 paragon.5029.desc:1 "$paragon.beginning.speech$\n\nHoje é um dia terrível para o [Owner.GetName]. A brutalidade dos invasores está estampada nos noticiários, e [Ruler.GetName] enfatiza a necessidade de trabalharmos juntos nestes tempos sombrios. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! faz um juramento solene de garantir o melhor resultado possível e nunca mais deixar isso acontecer.\n\n$paragon.ending.speech$"
 paragon.5029.a:0 "Nunca mais!"

 paragon.5033.name:0 "Vassalagem"
 paragon.5033.desc:1 "$paragon.beginning.speech$\n\n[Root.Owner.Ruler.GetName] está em silêncio. Os noticiários mostram o [Owner.GetName] assinando um contrato de vassalagem. Apesar da nossa confiança na liderança Luminar, esse ato é, sem dúvidas, um retrocesso para a nossa civilização.\n\n$paragon.ending.speech$"
 paragon.5033.a:0 "Nós estamos apenas os usando."

 paragon.5038.name:0 "Protetores Galácticos"
 paragon.5038.desc:1 "$paragon.beginning.speech$\n\nHoje é um dia histórico. [Root.Owner.Ruler.GetName] se enche de orgulho ao ver a notícia: a Comunidade Galáctica nos elegeu para o cargo supremo de Supervisão, reconhecendo que somos os únicos preparados para garantir a segurança desta galáxia. Recebemos um grande poder, e é nosso dever não apenas cumpri-lo, mas também superar todas as expectativas.\n\n$paragon.ending.speech$"
 paragon.5038.a:0 "Pela Galáxia!"

 paragon.5039.name:0 "Mais Alta Honra"
 paragon.5039.desc:1 "$paragon.beginning.speech$\n\nEste dia marca a nossa vitória! O Senado Galáctico indicou nossa liderança, [Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName], para assumir o comando do Imperium Galáctico. Em continência, [Root.Owner.Ruler.GetName] jura conduzir a galáxia conhecida e seus povos a uma nova era de prosperidade, desde agora até a eternidade!\n\n$paragon.ending.speech$"
 paragon.5039.a:0 "Imperium Eterno!"

# Forgotten
 paragon.5050.name:1 "Oposição Crescente"
 paragon.5050.desc:1 "A oposição criou um bloco político forte. Eles reuniram seus apoiadores em um protesto pacífico contra o que consideram mudanças unilaterais decretadas por nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!.\n\nEles argumentam que nos desviamos do caminho proposto após a Unificação, e exigem que §Y[Ruler.GetRegnalName]§! revogue algumas reformas."
 paragon.5050.a:1 "Como ousam questionar nossa liderança?"

 paragon_origin_forgotten:1 "Dissidência em Ascensão"
 paragon_origin_forgotten_type:1 "$paragon_origin_forgotten$"
 paragon_origin_forgotten_desc:2 "Manifestantes estão se reunindo diante de instituições governamentais e exigindo que §Y[owner.Ruler.GetRegnalName]§! ouça suas queixas. A maioria é composta por jovens, mas entre eles também há líderes e veteranos da Unificação. Ignorar as exigências deles pode não ser uma boa ideia."
 paragon_origin_forgotten_monthly_change_tooltip:1 "Os protestos não são fruto de um esforço coordenado, e novos grupos surgem quase diariamente. Estamos nos empenhando para identificar seus líderes."
 situation_origin_forgotten_propaganda:1 "Usar Propaganda"
 situation_origin_forgotten_balanced:1 "Tentar um Acordo"
 situation_origin_forgotten_crackdown:1 "Reprimir"
 approach_situation_origin_forgotten_propaganda_tt:1 "Podemos usar a propaganda para enfraquecer o apoio à oposição. Isso poderá confundir a população, mas manterá a paz."
 approach_situation_origin_forgotten_balanced_tt:1 "Se ouvirmos e conversarmos com os grupos mais sensatos da oposição, poderemos apaziguar a mídia enquanto lidamos com os... elementos mais extremistas."
 approach_situation_origin_forgotten_crackdown_tt:1 "Não podemos tolerar dissidências. Temos que acabar com aqueles que tentam nos derrubar."

 paragon.forgotten.a:0 "Refute essas reivindicações."
 paragon.forgotten.b:0 "Aumente os gastos com segurança."
 paragon.forgotten.c:0 "Silencie os dissidentes."
 paragon.5054.name:0 "Acusações"
 paragon.5054.desc:1 "Um grupo misterioso autodenominado Os Esquecidos acusa nossa liderança, §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§!, de tirania. Eles alegam que o nosso governo deixou de representar os interesses do povo e agora atende somente aos interesses de uma minoria privilegiada. A confiança que tinham em [Owner.Ruler.GetRegnalName] diminuiu, e eles apresentaram provas de dissidentes que desapareceram repentinamente após criticarem o regime. Suas mensagens incessantes estão começando a semear a dúvida entre a população."
 paragon.5055.name:1 "O Preço da Verdade"
 paragon.5055.desc:1 "Após a análise das provas, parece que §Y[Owner.Ruler.GetRegnalName]§! realmente mentiu ou, no mínimo, omitiu a verdade do conselho e da população. [Owner.Ruler.GetHeShe] assinou vários acordos com acionistas poderosos, prometendo coisas que não poderia cumprir na prática.\n\nAtualmente, os Esquecidos se tornaram a voz daqueles que foram enganados por nossa liderança, e exigem que o governo devolva o poder para o conselho e para o povo."
 paragon.5056.name:1 "Ad Hominem"
 paragon.5056.desc:1 "Um grupo anônimo tem espalhado documentos secretos para tentar difamar a reputação de nossa liderança, §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§!. Essa atitude traiçoeira botou ainda mais lenha na fogueira em uma situação que já ameaçava o governo. Embora sejam os principais suspeitos, os Esquecidos parecem ser inocentes, pois não foram encontradas provas do envolvimento do grupo."
 paragon.5057.name:1 "Basta!"
 paragon.5057.desc:1 "A situação política ficou fora de controle. De um lado, os manifestantes instigam cada vez mais a revolução; do outro, §Y[Owner.Ruler.GetRegnalName]§! se recusa a renunciar, dando início a uma onda de protestos violentos por todo o império. O número de mortes cresce e, sem ter outra saída, §Y[Owner.Ruler.GetRegnalName]§! ordenou que a oposição fosse eliminada por qualquer meio necessário."
 paragon.5057.a:1 "Prendam todos!"
 paragon.5057.a.tt:1 "§LNós sabemos onde esses baderneiros moram. Podemos cercá-los e prendê-los.§!"
 paragon.5057.b:1 "Ajam com moderação."
 paragon.5057.b.tt:1 "§LNão vamos nos rebaixar ao nível deles. Mostraremos a todos os dissidentes que estamos fazendo o possível pelo bem da população.§!"
 paragon.5057.c:1 "Eliminem os traidores!"
 paragon.5057.c.tt:1 "§LDissidentes são uma ameaça à nação e devem ser eliminados.§!"
 paragon.5058.name:1 "O Fardo da Liderança"
 paragon.5058.desc:1 "Sob uma pressão intensa, nossa liderança, §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§!, desenvolveu um modo único de lidar com o estresse. Ainda que possa ser visto como uma simples esquisitice, isso afeta todo o conselho."
 paragon.5058.a:1 "Vamos aprender a conviver com isso."
 paragon.5059.name:1 "Líder Diligente"
 paragon.5059.desc:2 "§Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! tem trabalhado bastante para exercer uma boa liderança. Seu novo compromisso já foi notado pelo conselho."
 paragon.5059.a:1 "Sua sabedoria é infinita!"
 paragon.5060.name:1 "Ordem Restaurada"
 paragon.5060.desc.imprisioned:2 "$paragon.beginning.speech$\n\nA sociedade está descontrolada. Violência crescente, protestos traiçoeiros, mentiras vergonhosas... Isso já passou dos limites. É com orgulho que anuncio o fim desses tempos conturbados! Aqueles que tentaram nos derrubar foram presos, e eu prometo que eles conhecerão o poder da justiça. Em breve, esse dissidentes se arrependerão dos problemas causados a vocês!\n\n$paragon.ending.speech$"
 paragon.5060.desc.negotiated:1 "$paragon.beginning.speech$\n\nEm tempos conflituosos, pode ser fácil perder o foco daquilo pelo que lutamos e ver adversários políticos como grandes inimigos. Nós passamos por momentos conturbados, mas hoje me orgulho em dizer que alcançamos a paz. Suas vozes foram ouvidas. Vocês depositaram sua confiança em mim, e eu os decepcionei.\n\nBasta! Com a nova reforma constitucional, eu acredito piamente que voltaremos ao caminho certo, e me comove saber que vocês confiam na minha capacidade de fazer essas mudanças. Eu juro que não os decepcionarei outra vez!\n\n$paragon.ending.speech$"
 paragon.5060.desc.destroyed:1 "$paragon.beginning.speech$\n\nHoje é o marco de uma grande vitória, mas ela exigiu sacrifícios. Nossos inimigos foram derrotados, ainda que a traição deles não tenha sido esquecida. Em um ato egoísta, eles tentaram nos destruir, mas não foram páreo para nossa força unida. Em breve, eles serão executados pelos crimes que cometeram. Nós prevalecemos!\n\n$paragon.ending.speech$"
 paragon.5060.a:1 "Precisamos de uma liderança mais forte!"
 paragon.5060.a.tt:1 "§LOs eventos recentes mostraram que apenas nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, e seu sábio governo podem trazer paz e prosperidade à nossa sociedade. Precisamos concentrar mais poder em suas mãos.§!"
 paragon.5060.b:0 "Precisamos de um governo eficiente!"
 paragon.5060.b.tt:0 "§LOs eventos recentes mostraram que um governo forte é necessário para superar tais dilemas no futuro. Precisamos dar mais poder ao conselho.\n§!$paragon.leader.growth.negative$"

# Reformists and Mad Rule
 paragon.5061.name:1 "Momento Trágico"
 paragon.5061.desc:1 "§Y[Owner.GetHeirTitle] [Owner.GetHeirName]§! morreu. Nós ainda precisamos identificar a causa da morte, mas as primeiras análises indicam causas naturais. A perda de um de seus descendentes abalou [Ruler.GetRegnalName]. Um período de luto nacional foi decretado enquanto aguardamos o resultado completo da investigação."

 paragon.5062.name:1 "Luto Ofuscante"
 paragon.5062.desc:1 "Apesar das evidências, §Y[Ruler.GetRegnalName]§! se recusa a acreditar em uma morte por causas naturais. A perda de um de seus descendentes abalou profundamente nossa liderança, que enviou ordens a todos os nossos territórios: é preciso encontrar os responsáveis por esse assassinato covarde. As forças de segurança já estão à procura de dissidentes.\n\nO nível de violência durante essas prisões chocou grande parte da população. Os protestos denunciando abusos de poder e exigindo novas reformas recomeçaram. Pela primeira vez em nossa história, a maioria da população de um planeta se uniu contra o governo de [Ruler.GetRegnalName]."
 paragon.5062.a:0 "Absurdo!"
 paragon.5062.a.tt:0 "Habilita $origin_delusional_tyrant_finish$"
 origin_egalitarian_refuse:0 "§REstes [Root.GetSpeciesNamePlural] igualitários se recusam a sair de [Root.Planet.GetName]!§!\n\n"

 paragon.5063.name:0 "Chega de Reformistas"
 paragon.5063.death.desc:0 "Após a morte de nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, o apoio aos Reformistas diminuiu. Deixando as diferenças ideológicas de lado, alguns representantes do grupo compareceram ao funeral. Embora este seja um dia marcado pela tristeza, é também um momento de união; um lembrete do que o [Root.Owner.GetName] representa."
 paragon.5063.norebel.desc:0 "Seja por nossa eficiência no uso de recursos ou pelas penalidades severas que aplicamos, os planetas rebeldes deixaram de ser um problema. Estamos em união outra vez, e a população está focada no crescimento em vez de disputas internas. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! decretou que esta data será um feriado especial."
 paragon.5063.death.a:0 "Unidos na morte."
 paragon.5063.norebel.b:0 "Unidos novamente."

 paragon_origin_reformists_struggle:1 "Exigências Reformistas"
 paragon_origin_reformists_struggle_type:1 "$paragon_origin_reformists_struggle$"
 paragon_origin_reformists_struggle_desc:1 "Os Reformistas demagogos estão tentando destruir a nação sob o pretexto da liberdade! Confrontos violentos se espalham por nossos territórios, e suas mentiras convenceram muitas pessoas a se voltarem contra nós. Eles pensam que nossa liderança, §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§!, é medíocre, cruel e incompetente, mas vamos mostrar a eles!"
 situation_paragon_origin_reformists_struggle_harsh:1 "Mantendo o Controle"
 approach_situation_paragon_origin_reformists_struggle_harsh_tt:1 "Será preciso fechar o cerco contra os esconderijos dos Reformistas se quisermos restaurar a estabilidade da nação.\nPara dar um fim à situação, conclua o Interesse §Y$council_agenda_origin_delusional_tyrant_name$§!."
 paragon_origin_hunt:1 "Força dos Reformistas"
 paragon_origin_reformists_killed:0 "Primeiros Reformistas Neutralizados"
 paragon_origin_reformists_alive:0 "Primeiros Reformistas Negociados"
 situation_reformists_struggle_1:0 "Os Reformistas estão dominando nossos entrepostos menos protegidos, e as forças lealistas estão tendo dificuldades para mantê-los a uma distância segura."
 situation_reformists_struggle_2:1 "Os Reformistas estão começando a obter vantagem em alguns confrontos, mas ainda mantemos o poder firmemente sob o nosso controle."
 situation_reformists_struggle_3:1 "Temos uma pequena vantagem sobre os rebeldes Reformistas, mas o equilíbrio de poder pode pender para qualquer um dos lados."
 paragon_origin_reformists_struggle_monthly_change_tooltip:0 "Milícias reformistas estão atacando constantemente as forças de segurança leais a nós."
 situation_paragon_origin_reformists_struggle_complete:1 "Isso nos forçará a negociar com os Reformistas sob as condições deles."
 decision_paragon_origin_subdue_reformists:1 "Invasões Antirreformistas"
 decision_paragon_origin_subdue_reformists_desc:1 "A democracia é uma doença que precisa ser tratada. Nossos oficiais de segurança realizarão batidas contra esconderijos dos Reformistas e acabarão com os planos deles. Esperamos vítimas civis durante a operação."
 decision_paragon_origin_subdue_reformists_tt:1 "Isso removerá §G4§! de Progresso da Situação §YExigências Reformistas§!.\nHá 50% de chance de remover o modificador §YTendências Democráticas§! do planeta se não houver Pops Igualitários presentes.\nIsso vai §Rpiorar§! a §YCaracterística Luminar§! de §Y[owner.Ruler.GetTitle] [owner.Ruler.GetRegnalName]§!."
 council_agenda_origin_delusional_tyrant_name:0 "Repressão Total"
 council_agenda_origin_delusional_tyrant_desc:0 "Uma varredura por todo o império para prender os líderes Reformistas pode enfraquecê-los e forçá-los a negociar sob as nossas condições."
 council_agenda_origin_delusional_tyrant_effect:0 "Conclua a Situação §YExigências Reformistas§! prendendo os líderes Reformistas."
 origin_delusional_tyrant_finish:0 "$agenda_ref$ $council_agenda_origin_delusional_tyrant_name$"
 origin_delusional_tyrant_finish_desc:0 "$council_agenda_origin_delusional_tyrant_desc$"

 paragon.5064.name:1 "Suspeita de Traição"
 paragon.5064.desc:1 "§Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! acredita que um de nossos líderes está conspirando contra o governo! O certo seria executar o traidor, mas há poucas evidências que comprovem o fato."
 paragon.5064.a:1 "Precisamos de mais evidências."
 paragon.5064.b:0 "Execute o traidor!"
 paragon.5065.name:1 "Covis Terroristas"
 paragon.5065.desc:1 "§Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! ordenou um expurgo em larga escala em um de nossos planetas. Há indícios de um esconderijo dos Reformistas lá, mas não temos provas concretas. Vamos mesmo arriscar a vida da nossa leal população por uma mera suspeita?"
 paragon.5065.a:0 "Suspenda a operação."
 paragon.5065.b:0 "Siga em frente com a operação."
 paragon.5070.name:0 "Piratas Avistados"
 paragon.5070.desc:1 "Uma das supostas células Reformistas se juntou a um grupo local de piratas. Eles não representam uma ameaça séria, mas podem atrapalhar nossas operações e o comércio no setor."
 paragon.5071.name:0 "Ajuda Externa"
 paragon.5071.desc:1 "Um indivíduo notável de [event_target:friendly_nation] quer nos ajudar com nossos problemas internos. Seu interesse chegou acompanhado de uma carga de ligas metálicas para nos auxiliar. Seu objetivo parece ser melhorar as relações entre nós, mas nossa liderança, §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!, suspeita de um estratagema para criar rotas de suprimentos para movimentos dissidentes."
 paragon.5071.a:0 "Envie nossos agradecimentos."
 paragon.5071.b:0 "Isso é um truque!"
 paragon.5072.name:0 "Célula Capturada"
 paragon.5072.desc:1 "Nosso serviço de segurança conseguiu rastrear e desmontar uma das células dos Reformistas. A operação foi um sucesso, com pouquíssimas mortes e nenhuma vítima civil."
 paragon.5073.name:1 "Descoberta Explosiva"
 paragon.5073.desc:1 "Nosso serviço de segurança conseguiu rastrear uma das células dos Reformistas, mas eles armaram explosivos por todo o quarteirão. Quando nossos agentes invadiram o local, eles detonaram os explosivos e causaram muitas mortes."
 paragon.5074.name:1 "Tiroteio"
 paragon.5074.desc:1 "Vários civis ficaram feridos em tiroteios intensos entre as nossas forças de segurança e os Reformistas. Nós enviamos socorristas para cuidar dos feridos."
 paragon.5075.name:0 "Manifestação dos Lealistas"
 paragon.5075.desc:1 "Fiéis apoiadores fizeram uma manifestação em favor da nossa liderança, §Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§!! Está claro que temos o apoio do povo em nossa luta!"
 paragon.5090.name:1 "Manifestação dos Reformistas"
 paragon.5090.desc:1 "A propaganda reformista criou uma campanha de desinformação em um dos nossos planetas. As forças lealistas estão em alerta para controlar a situação, mas a quantidade de manifestantes continua aumentando."
 paragon.5095.name:0 "Reformistas Capturados"
 paragon.5095.desc:0 "Graças ao trabalho árduo do Conselho, os líderes Reformistas foram presos rapidamente. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! agora decidirá o que fazer com eles. Entretanto, ainda há muitos apoiadores dos Reformistas entre a população, e seria melhor fazer um acordo que beneficie os dois lados, ainda que seja conforme os nossos termos."
 paragon.5095.a:0 "Vamos ouvir as demandas deles."

 paragon.5200.name:1 "Preparando a Negociação"
 paragon.5200.desc:1 "Após meses de conflito, chegou a hora de resolvermos nossas diferenças e discutirmos uma forma de acabar com essa revolta ridícula. §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! pediu um cessar-fogo durante as negociações com os Reformistas. As hostilidades cessaram, e agora todos aguardam o resultado das negociações."
 paragon.5201.name:1 "O Discurso"
 paragon.5201.desc:2 "$paragon.beginning.speech$\n\nPrezados [Owner.GetSpeciesNamePlural]! Hoje, quero que saibam que me encho de orgulho. Nós nos unimos como um único povo e, apesar das diferenças, desbravamos o desconhecido, construímos novos mundos e alcançamos um nível inédito de engenhosidade.\n\nQuero reconhecer o sacrifício de vocês.\n\nEu quero...\n\n§H§Y[Root.Owner.Ruler.GetTitle] [Root.Owner.Ruler.GetRegnalName]§! cambaleia e some de vista.§!"
 paragon.5201.a:1 "O que está acontecendo?"
 paragon.5202.name:0 "A Queda"
 paragon.5202.regular:1 "Não demorou para as notícias se espalharem entre a população: §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! está morrendo. A causa dessa doença ainda é um mistério, mas não parece ser terminal de imediato.\n\nPor enquanto, §Y[Ruler.GetRegnalName]§! pode continuar no cargo. Contudo, métodos incomuns serão necessários se quisermos estender a vida de nossa liderança por um período significativo."
 paragon.5202.synth:1 "Não demorou para as notícias se espalharem entre a população: a rede neural de §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! está falhando. A causa desse erro ainda é um mistério até para as nossas mentes mais brilhantes, mas não parece ser fatal de imediato.\n\nPor enquanto, §Y[Ruler.GetRegnalName]§! pode continuar no cargo. Contudo, métodos incomuns serão necessários se quisermos estender o funcionamento de nossa liderança por um período significativo."
 paragon.5202.a:2 "Deve haver algo que possamos fazer."
 paragon.5202.a.tt:1 "§LVamos explorar todas as possibilidades para salvar [Ruler.GetName].§!"
 paragon.5202.b:2 "Conceda a [Ruler.GetName] um descanso merecido."
 paragon.5202.b.tooltip:1 "§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! morrerá."

 paragon_origin_leader_fall:1 "Luminar Desvanece"
 paragon_origin_leader_fall_type:0 "$leader_trait_legendary_leader$ Vive com Ajuda de Aparelhos"
 paragon_origin_leader_fall_desc:1 "A idade avançada de §Y[Ruler.GetRegnalName]§!, o estresse, uma possível tentativa de assassinato... Não sabemos. Mas uma coisa é certa: nossa liderança está à beira da morte. Podemos manter seu corpo vivo enquanto buscamos uma solução, mas o custo será elevado."
 paragon_origin_leader_fall_death:0 "Vamos perder nossa liderança."
 situation_origin_leader_healthcare:1 "Cuidados Médicos Experimentais"
 approach_situation_origin_leader_healthcare_tt:1 "Um tratamento inovador nos permite manter viva a liderança moribunda de nosso governo. Os custos desse tratamento continuarão a crescer, mas conseguiremos manter seu corpo vivo por um bom tempo."
 situation_origin_leader_researchers:1 "Suporte à Vida"
 approach_situation_origin_leader_researchers_tt:0 "Pesquisadores de todo o império estão se esforçando ao máximo para manter viva a liderança de nosso governo."
 paragon_origin_leader_fall_monthly_change_tooltip:1 "O estado da liderança de nosso governo está se deteriorando."
 situation_origin_leader_none:0 "Desligar os aparelhos de suporte à vida"
 approach_situation_origin_leader_none_tt:1 "§REsta abordagem levará à morte de nossa liderança.§!"
 coma_stage_1:1 "O conselho está mergulhado no caos, o império está em desespero e a diplomacia com as outras nações é quase impossível. §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§! esteve no poder por tanto tempo que agora que isso mudou nos sentimos perdidos. Nos adaptar a essa nova realidade será um processo complicado."
 coma_stage_2:1 "O conselho está se esforçando para cumprir suas obrigações. Parece que somente agora nos demos conta do quão importante eram as contribuições de §Y[Owner.Ruler.GetRegnalName]§!. Treinamos às pressas uma nova geração de administradores para que assumam diversos cargos administrativos e cumpram parte das obrigações da nossa antiga liderança, [Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]."
 coma_stage_3:1 "A nação está voltando à normalidade, e as pessoas aos poucos estão aceitando que nossa liderança, §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§!, pode nunca mais voltar. Alguns cidadãos encaram essa mudança com bons olhos, enquanto outros a aceitam como uma verdade amarga... mas todos concordam que fizemos grandes avanços com a criação de um governo eficaz sem §Y[Owner.Ruler.GetRegnalName]§!."
 coma_stage_4:1 "A nação voltou à normalidade, mas a força vital de nossa liderança, §Y[Owner.Ruler.GetTitle] [Owner.Ruler.GetRegnalName]§!, se esvai a cada dia que passa! Temos pouquíssimo tempo para encontrar uma forma de salvar sua vida. "

 paragon.5206.name:0 "Descoberta!"
 paragon.5206.desc:1 "Conseguimos! Nossos cientistas demonstraram uma incrível perseverança e fizeram descobertas importantes. Com essa nova tecnologia, eles podem projetar uma cápsula criada especificamente para prolongar a vida de nossa liderança $leader_trait_legendary_leader$! Não será, de forma alguma, uma vida fácil, mas com isso poderemos trazer nossa gloriosa liderança de volta!"
 paragon.5206.a:0 "Finalmente!"
 paragon.origin.casual.ascension:1 "Libera uma nova decisão, §YAparelho de Manutenção de Vida§!, que permite a construção de uma instalação especial no mundo capital para manter viva nossa maior liderança."
 decision_paragon_origin_immortal_throne:0 "Aparelho de Manutenção de Vida"
 decision_paragon_origin_immortal_throne_desc:1 "Máquinas altamente sofisticadas, feitas especificamente para o DNA da liderança de nosso governo. Com isso, talvez possamos manter seu corpo quase vivo e permitir que [Ruler.GetSheHe] siga com o seu ofício."
 decision.paragon.origin.casual.tt:1 "§LEssa decisão criará um extraordinário aparelho de manutenção de vida que imortalizará nossa liderança. Esse equipamento precisará ser alimentado com energia, mas o custo de operação não mudará.§!"
 paragon.5207.name:0 "De volta ao Trono"
 paragon.5207.desc:0 "$paragon.5270.desc$"
 paragon.5207.a:1 "Como deveria ser."

 paragon.5210.name:1 "Encruzilhadas"
 paragon.5210.desc:1 "Chegou a hora de nossa liderança, §Y[Ruler.GetTitle] [Ruler.GetRegnalName]§!, reassumir o controle. Com o legado de $leader_trait_legendary_leader$ a seu favor, [Ruler.GetRegnalName] continua sendo uma figura cativante. Contudo, com o poder cada vez maior dos Reformistas e uma guerra civil no horizonte, [Ruler.GetRegnalName] convocou novas negociações.\n\n[Ruler.GetName] relata que as primeiras negociações foram tensas. Representantes de todos os cantos do [Owner.GetName] fizeram suas exigências antes de ouvirem o comunicado oficial da nossa liderança, que listava as concessões que podemos aceitar."
 paragon.5210.a:1 "Daremos o que eles pedem."
 paragon.5210.b:1 "Não faremos concessões."
 paragon.5210.b.tt:1 "Os planetas com o modificador §YTendências Democráticas§! vão se rebelar."
 paragon.5210.c:1 "Confiar nessas negociações é uma estupidez."
 paragon.5210.c.tt:0 "Todos os Pops com uma Ética Igualitária serão mortos!\n$paragon.leader.delusion.negative$"
 paragon.5210.d:0 "Chega! Nossa liderança nos decepcionou!"
 paragon.5210.d.tt:2 "§Y[Ruler.GetTitle] [Ruler.GetRegnalName]§! será alvo de um assassinato.\n§RA nação se dividirá e terá início uma guerra civil.§!\n§LA desordem toma conta da nação. O povo está desesperado para acender a chama da revolução, e nós deveríamos ouvi-lo! Todos os tiranos devem ser depostos!§!"
 paragon.5210.e:0 "Deveríamos governar a galáxia sozinhos!"

 paragon.5211.name:0 "Rumo à Vitória!"
 paragon.5211.desc:1 "Nossas correntes se romperam! Todos os opressores e tiranos foram expulsos. Podemos ter sido a faísca que provocou essa guerra, mas tudo o que fazemos é pelo bem do povo. Nós venceremos!"
 paragon.5211.a:0 "Lutamos para preservar nossos costumes!"
 paragon.5211.b:0 "Lutamos para mudar nossos costumes!"
 paragon.5213.name:0 "A Guerra Civil Termina"
 paragon.5213.desc:1 "As chamas da agitação civil se extinguem. Uma nova sociedade se ergue das cinzas, pronta para levar a faísca da revolução às estrelas."
 paragon.5213.a:0 "Devemos reconstruir o que foi destruído."
 paragon.5213.b:0 "Precisamos proteger a nossa sociedade!"
 paragon.5213.c:1 "Essa guerra civil nos tornou mais fortes."
 paragon.5213.d:1 "Devemos priorizar a paz e a prosperidade."
 paragon.5213.e:1 "Vamos nos erguer acima da devastação."
 paragon.5213.f:1 "Devemos buscar a iluminação."

