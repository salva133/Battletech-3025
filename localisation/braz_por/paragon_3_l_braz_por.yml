 paragon.3010.name:0 "Mal das Penas"
 paragon.3010.desc:1 "O pânico toma conta da tripulação da Primeira Garra à medida que uma nova doença se espalha pela nave. Conforme as análises iniciais, trata-se da variante de um vírus relativamente inofensivo, comum em nosso povo. Porém, para a tripulação aviana da Garra, seus efeitos são graves e preocupantes: o vírus se manifesta primeiro na plumagem e causa o apodrecimento da raiz das penas. Em questão de dias, ele se espalha pelo sangue.\n\nCom o passar do tempo, a doença quase sempre é fatal."
 paragon.3010.a:0 "Tente descobrir uma cura!"
 paragon.3011.name:0 "A Morte de um Herói"
 paragon.3011.desc:0 "Apesar de todos os nossos esforços, Skrand sucumbiu ao Mal das Penas. Sua tripulação está preparando um funeral tradicional."
 paragon.3012.name:0 "A Doença Se Espalha"
 paragon.3012.desc:0 "Apesar dos nossos esforços para colocar a Primeira Garra em quarentena, o Almirante Skrand desenvolveu um caso grave do Mal das Penas. Estimamos que 60% da tripulação da nave já estejam doentes."
 paragon.3013.name:0 "Novos Sintomas"
 paragon.3013.desc:0 "Sintomas da epidemia do Mal das Penas até então desconhecidos apareceram da noite para o dia. A enfermaria da Primeira Garra está sobrecarregada e os corredores da nave estão tomados pelos doentes e moribundos."
 paragon.3014.name:0 "Estado Agravado"
 paragon.3014.desc:0 "As primeiras mortes causadas pela epidemia do Mal das Penas foram registradas. Os avianos continuam incapazes de combater a infecção e a menos que encontremos uma cura, estimamos que a taxa de mortalidade da doença chegue a 95%. "
 paragon.3015.name:0 "Encontramos a Cura!"
 paragon.3015.desc:0 "Após meses de trabalho, conseguimos oferecer um tratamento eficaz à tripulação da Primeira Garra. Estamos nos esforçando para acelerar a sua produção. Sem dúvida, o Almirante Skrand ficará profundamente grato pela nossa ajuda."

 paragon.3020.name:0 "Demonstrando Gratidão"
 paragon.3020.desc:0 "A nossa equipe tem trabalhado duro para fomentar as relações com Skrand e sua tripulação. Essa troca intercultural já está dando resultados: Skrand concordou em ceder os projetos de suas naves de ataque, que são altamente eficientes. Isso pode ser um grande avanço para a nossa compreensão do combate espacial."
 paragon.3020.a:0 "Agradecemos por este presente."
 paragon.3021.name:0 "Nave Alienígena Estudada"
 paragon.3021.desc:0 "Os meses de estudos, catalogação e experimentação finalmente geraram frutos. O banco de dados do computador da nave alienígena contém táticas adaptativas para formações de naves de ataque. Agora, temos essa tecnologia ao nosso dispor."
 paragon.3021.a:0 "Podemos usar isso."

 paragon.3030.c:0 "Deem um jeito de fazer funcionar."
 paragon.3031.name:0 "Estruturas Integradas"
 paragon.3031.desc:1 "Nossos oficiais e almirantes estão trabalhando lado a lado com Skrand, mas nem sempre em concordância. Suas preferências em relação às estruturas de comando diferem, causando tensões desnecessárias. Isso gerou a necessidade de um treinamento militar unificado.\n\nEsse trabalho pode limitar nossa capacidade de comandar nossas frotas, mas se não conseguirmos preparar nossas tropas adequadamente, poderemos enfrentar sérias consequências."
 paragon.3031.a:0 "Prepare um programa de treinamento para o almirantado."
 paragon.3031.b:0 "Tais jogos de guerra são irrelevantes."
 paragon.3032.name:0 "Treinamento Concluído"
 paragon.3032.desc:0 "Os dois lados apresentaram uma evolução excepcional, e por isso consideramos o treinamento unificado um grande sucesso. Skrand nos ensinou muito sobre o combate de naves a curta distância, e nós também atualizamos ele e sua equipe sobre o funcionamento de nossa logística. Um novo sentimento de otimismo e camaradagem se enraizou."
 paragon.3033.name:0 "Conhecimento Militar"
 paragon.3033.desc:0 "O principal problema reside na diferença conceitual com que empregamos as táticas de naves de ataque. Skrand lança vários esquadrões para quebrar a cadeia de comando do inimigo. Eles operam com objetivos claros, passados pela nave-mãe.\n\nNossa abordagem é mais flexível, com funções determinadas de acordo com a percepção de cada situação. Nossas ações são de alto risco e alta recompensa, mas nos falta a coesão observada entre Skrand e seus oficiais. Por ora, ainda estamos nos esforçando para encontrar um consenso."
 paragon.3034.name:0 "Táticas Esquecidas"
 paragon.3034.desc:0 "Batalhas simuladas mostraram que as táticas de concentração de forças usadas por Skrand podem ser muito eficientes a princípio, mas são rapidamente superadas por contraestratégias. Mesmo assim, os resultados foram melhores do que havíamos antecipado.\n\nImplementar partes de cada tática em paralelo resultou no caos. Felizmente, tais falhas revelaram ideias promissoras que ajudarão a atenuar problemas mais básicos."
 paragon.admiral_fight.name:0 "Problema de Comando"
 paragon.admiral_fight.desc:1 "Aparentemente, Skrand se envolveu em uma briga com [leader_to_fire_skrand.GetName], comandante das nossas frotas. Como resultado, Skrand, que possui um profundo senso de honra pessoal, sentiu-se ofendido e disse que deixará nossos serviços imediatamente caso não dispensemos [leader_to_fire_skrand.GetName]."
 paragon.admiral_fight.a:0 "Ficar do lado de Skrand."
 paragon.admiral_fight.b:0 "Ficar do lado de [leader_to_fire_skrand.GetName]."
 paragon.admiral_fight.c:0 "Talvez seja possível chegar a um meio-termo..."
 paragon.admiral_fight.a.tt:0 "§LApoiar Skrand nessa questão pode gerar mais repercussões negativas.§!"
 paragon.3036.name:0 "Almirantado em Frangalhos"
 paragon.3036.a.tt:1 "§LEsta ação removerá todos os dissidentes do almirantado.§!"

 paragon.3040.name:0 "Possíveis Aprimoramentos"
 paragon.3040.desc:0 "A pesquisa conjunta que realizamos na Última Garra nos trouxe conhecimentos únicos sobre o funcionamento interno dessa nave colossal. Acreditamos que nossa equipe de engenharia, em cooperação com os engenheiros da Garra, poderá melhorar ainda mais o revestimento externo da nave, tornando-a ainda mais resistente a ataques e possíveis rupturas em seu casco.\n\nSkrand já autorizou o projeto, mas isso exigirá a alocação de fundos adicionais."
 paragon.3040.a:0 "Prossiga com os aprimoramentos."
 paragon.3040.b:0 "Não temos recursos suficientes para isso."
 paragon.3041.name:0 "Garra 2.0"
 paragon.3041.desc:0 "Apesar de não termos alcançado os resultados esperados, conseguimos melhorar os sistemas de proteção da Garra. Nossos engenheiros também adquiriram conhecimentos valiosos que poderão ser aplicados em nossas próprias naves."
 paragon.3042.name:0 "Progresso Lento"
 paragon.3042.desc:0 "Tentamos de várias formas aumentar a integridade estrutural da Garra sem comprometer sua velocidade e capacidade de manobra, mas o progresso tem sido lento até aqui. Os engenheiros de Skrand têm nos ajudado muito, mas eles permanecem relutantes em implementar nossas ideias sem uma supervisão rigorosa. No entanto, os trabalhos seguem avançando."
 paragon.3043.name:0 "Materiais Incompatíveis"
 paragon.3043.desc:0 "Alguns dos materiais utilizados na Garra são diferentes dos equivalentes que usamos. Suas ligas metálicas são bem menos flexíveis, o que fez com que o casco se partisse inesperadamente durante a instalação das placas de blindagem adicionais. Os engenheiros da nave estavam certos em supervisionar nosso trabalho e tivemos sorte deles estarem por perto.\n\nFoi necessário usar alguns materiais destinados aos aprimoramentos para consertar a nave, o que por sua vez atrasou toda a operação."
 paragon.3043.a:0 "Disponibilize mais fundos."
 paragon.3043.b:0 "É inútil, abandone o projeto."

 paragon.3050.name:0 "Voo Final"
 paragon.3050.desc:0 "§HA tela pisca e a ponte de comando de Skrand aparece. As penas do almirante estão eriçadas e há um brilho feroz em seus olhos penetrantes.§!\n\nEsses... forasteiros! Vieram aqui só para matar, só para destruir!\n\n§HEle continua, fazendo ruídos secos com seu bico.§!\n\nEu peço... não, eu EXIJO que nós declaremos guerra contra eles! Não podemos deixar que destruam tudo novamente! Eu... juntos, acredito que poderemos impedir que o que aconteceu com o meu povo se repita. Estou pronto para lhe ensinar tudo o que sabemos."
 paragon.3050.a:1 "Você já se deparou com essa ameaça?"
 paragon.3050.a.response:1 "Não exatamente. Mas eu já vi isso antes... O padrão é muito familiar. A ameaça é a mesma. Se não agirmos logo, teremos o mesmo fim do meu povo.\n\n§HEle eriça as penas.§!\n\nEu não desejaria esse destino para ninguém."
 paragon.3050.b:1 "O que você pode nos contar?"
 paragon.3050.b.response:1 "Chamávamos nosso inimigo de a Ameaça. Nunca respondiam às tentativas de comunicação, muito menos de diplomacia, e todos que atravessavam seu caminho acabavam mortos.\n\n§HEle emite um grasnado agudo.§!\n\nEles apareceram do nada, matando, trucidando, queimando! Tínhamos poucas chances de revidar, mas aprendemos como lutar contra um inimigo como esse. As táticas convencionais de guerra não são suficientes. Precisamos partir para o tudo ou nada. Temos que destruir todos eles, até o último, ou não haverá amanhã."
 paragon.3050.c:0 "Vamos fazer isso."
 paragon.3050.c.response:0 "O tempo é curto, nós precisamos agilizar o processo. Estamos enfrentando a ameaça da destruição total. Temos que impedir isso!"
 paragon.3050.d:0 "Não podemos destinar recursos para isso."
 paragon.3050.d.response:1 "§HSkrand grita.§!\n\nO QUÊ?! Não... você está cometendo um grande erro."
 paragon.3051.name:0 "Crise Analisada"
 paragon.3051.desc:0 "Graças aos conhecimentos de Skrand no combate à Ameaça e à enorme base de dados que ele disponibilizou, agora estamos mais preparados para lidar com a crise que se aproxima. Só nos resta colocar esse conhecimento em prática."
 paragon.3052.name:0 "Táticas de Guerra Contra a Crise"
 paragon.3052.desc:0 "Os bancos de dados a que tivemos acesso continham exemplos de como a Ameaça lutou no tempo do império de Skrand. Parece que usavam táticas parecidas com as que enfrentamos atualmente. Eles raramente usam esquemas de logística comuns e suas frotas geralmente são autossuficientes.\n\nE o mais importante, tecnologias de interferência não são tão eficazes contra essas forças. Operações de sabotagem também são inúteis."
 paragon.3053.name:0 "Padrões de Combate da Crise"
 paragon.3053.desc:1 "Chegamos a conclusões interessantes ao comparar nossos dados com os de Skrand. O inimigo se mostrou bastante inflexível: suas maiores frotas se concentram em um alvo por vez, ignorando todo o resto. Talvez seja possível identificar esses alvos e planejar uma defesa adequada."

 paragon.3060.name:0 "Estudo da Garra"
 paragon.3060.desc:0 "Um grupo de engenheiros da Garra entregou uma ordem dada pelo próprio Skrand. Eles pedem ajuda na manutenção da estrutura da nave e que nossos estaleiros sejam preparados para realizar reparos caso sejam necessários. Como indicado, esses planos teriam um custo elevado. E tem mais uma coisa: devido à natureza delicada do trabalho, o próprio Skrand terá que supervisionar o projeto."
 paragon.3060.a:0 "Nós vamos ajudar."
 paragon.3060.b:0 "Não podemos ceder esses recursos."
 paragon.3061.name:0 "Técnicas Esquecidas"
 paragon.3061.desc:1 "Com a nossa ajuda, os engenheiros da Garra conseguiram adaptar nossos estaleiros para estudar o funcionamento interno da nave. Se valendo de nossos projetos experimentais, eles aprimoraram os propulsores MRQL da nave, o que permite que ela salte mesmo se tiver uma ruptura no casco. Embora esses propulsores resultem numa viagem quase instantânea, eles também matarão todos a bordo, e provavelmente deixarão a nave inoperante por muitos anos. Por outro lado, se ela for perdida em batalha, nós poderemos ativar o sistema e recuperar os destroços."

 paragon.3071.name:0 "A Garra Voa Novamente!"
 paragon.3071.desc:0 "Nós conseguimos reconstruir o casco da Garra com a ajuda e a supervisão de sua equipe de engenharia. A Garra vai voar de novo!"
 paragon.3072.name:0 "Garra Perdida e Recuperada"
 paragon.3072.desc:1 "Graças aos sistemas adicionais de segurança e aos protocolos de emergência, a capitânia de Skrand conseguiu ativar o MRQL Emergencial após sofrer danos críticos. O que apareceu no céu acima de nosso mundo capital mal se parecia com uma nave, mas pelo menos o casco pode servir de base para a reconstrução. Os destroços estão nas docas para serem reparados. Por outro lado, poderíamos desmontar o casco para obter seus materiais. Dado o seu estado atual, até mesmo Skrand entenderia essa decisão, caso consideremos impossível reparar esses destroços."
 paragon.3072.a:0 "Conserte a Garra."
 paragon.3072.b:0 "Desmonte-a, precisamos de suas ligas metálicas."

 paragon.3080.name:0 "Nova Esperança"
 paragon.3080.desc:0 "Descobertas recentes no campo da engenharia genética poderiam nos permitir repovoar a espécie do Almirante Skrand. Talvez nos falte a diversidade genética para torná-los totalmente capazes de se reproduzir, mas preencher as lacunas com genes compatíveis pode resolver esse problema. Agora, tudo o que precisamos para começar é de um financiamento adequado."
 paragon.3080.a:0 "Skrand nos serviu com louvor, ele merece isso."
 paragon.3080.b:0 "Não temos tempo para isso."
 paragon.3081.name:0 "Skrands"
 paragon.3081.desc:0 "Nossos esforços para reproduzir o DNA de Skrand foram mais ou menos bem-sucedidos. Apesar da aparência idêntica, a composição genética dos clones é diferente o suficiente para constituírem uma nova espécie. Dizem que eles estão se autodenominando as Garras."
 paragon.3081.tt:0 "§LAs Garras aparecerão em nosso mundo natal.§!"
 paragon.3082.name:0 "Preocupações"
 paragon.3082.desc:0 "O DNA aviano de Skrand é muito mais rígido do que esperávamos, e foi preciso entrelaçar nele genes de outras espécies avianas. Essa abordagem não é a ideal, mas será suficiente para terminarmos o trabalho."
 paragon.3083.name:0 "Espécie Diferente"
 paragon.3083.desc:0 "§HO uniforme de Skrand está em perfeitas condições, e suas penas estão bem alinhadas.§!\n\nEu vi o resultado do seu pequeno experimento genético. Esses clones estão longe de serem perfeitos, mas agradeço pelos seus esforços."
 paragon.3083.a:0 "Sentimos muito em ouvir isso."
 paragon.3083.a.response:1 "Não há pelo que se desculpar. Esses clones nos permitirão viver como vivíamos no passado. Com o tempo, talvez seja até possível termos filhotes. Vocês nos deram esperança. Obrigado. Que sua plumagem seja brilhante."
 NAME_Skrand_Species:0 "Garra"
 NAME_Skrand_Species_P:0 "Garras"

 paragon.3090.name:0 "Estudos de História"
 paragon.3090.desc:1 "Recebemos um pedido de vários membros da tripulação da Garra. Eles pediram para usarmos nossos recursos para pesquisar o passado de seu povo. Muita coisa aconteceu enquanto a nave jazia no limbo, e eles pedem que isso seja registrado para a posteridade."
 paragon.3090.a:0 "Aos arquivos!"
 paragon.3090.b:0 "Acho melhor não."
 paragon.3091.name:0 "A Migração"
 paragon.3091.desc:0 "Temos em mãos o primeiro relato da história de Skrand e de seu povo:\n\nNaquela época, a galáxia era vasta e desconhecida, e os anéis externos eram considerados muito perigosos para serem explorados.\n\nPerto do centro da galáxia, extensos impérios disputavam o poder, entre eles uma civilização aviana. Onde outros viam escuridão, esses exploradores intrépidos enxergaram uma oportunidade. Assim começou a Grande Migração."
 paragon.3092.name:0 "Ninho Arruinado"
 paragon.3092.desc:0 "Segue mais um relato da história de Skrand e de seu povo:\n\nA Migração já havia acabado há muito tempo. A espécie de Skrand desfrutava de paz e prosperava no anel externo da galáxia. Mas ao trocar a vigilância pelo conforto, eles não estavam preparados quando a Ameaça surgiu.\n\nOs agressores chegaram sem aviso. Nenhuma asa se abriu, nenhuma garra ou bico reluziu em combate. Os invasores desconhecidos bombardearam do espaço os planetas avianos, deixando apenas morte em seu rastro."
 paragon.3093.name:0 "Primeira Garra"
 paragon.3093.desc:0 "Recebemos mais um relato da história de Skrand e de seu povo:\n\nO governo de Skravird ruiu, sua economia arruinada. Mas a valentia de seu povo permanecia inabalada. Longe das linhas de frente, um projeto estava sendo concebido.\n\nUma nave diferente de todas as outras seria construída. Sua escala gigantesca causaria terror ao inimigo. Quando a Primeira Garra ficou pronta, foi posta sob o comando do último almirante de Skravird. Jovem e inexperiente, Skrand Finobico foi para a guerra. Não demoraria muito para que o seu povo o saudasse como o Flagelo da Ameaça, a Primeira Garra de Skravird."
 paragon.3094.name:0 "Voo Final"
 paragon.3094.desc:0 "Eis o último relato da história de Skrand e de seu povo:\n\nA Primeira Garra, primeira e última de sua linhagem, devastou as linhas inimigas. Batalha após batalha foi vencida pela astúcia e coragem da sua tripulação e de seu comandante. Mas infelizmente seu voo foi curto: nenhuma nave, nem mesmo a Garra, poderia mudar o destino de uma guerra sozinha. Desesperados, Skrand e seus oficiais planejaram se sacrificar como a última linha de defesa de Skravird. Numa tentativa ousada de flanquear o inimigo, Skrand ordenou que a Garra entrasse em um Portal desconhecido. Nem ele nem a Garra foram vistos novamente."
 paragon_is_not_keides:1 "§REste local precisa ser escavado pelo próprio §YKeides§!§!."

