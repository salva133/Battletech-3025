 first_contact.253.desc.hive_enemy.normal:0 "$first_contact.252.desc.normal.start$ Apesar dos valiosos esforços da nossa tripulação, os atacantes, alienígenas [From.Owner.Species.GetClass] que se moviam com uma coordenação assustadora, conseguiram dominar nossas defesas.\n\n$first_contact.253.desc.normal.end$"
 first_contact.253.desc.hive_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nNossos atacantes (um grupo de orgânicos [From.Owner.Species.GetClass] que se movia com uma coordenação que sugere uma inteligência unificada muito parecida com a nossa) $first_contact.253.desc.machine.end$"
 first_contact.253.desc.hive_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nNossos atacantes, um grupo de alienígenas [From.Owner.Species.GetClass] que se movia com tamanha coordenação para sugerir uma inteligência unificada muito parecida com a nossa, $first_contact.253.desc.hive.end$"
 first_contact.253.B.devourer:0 "Logo descobriremos se eles são deliciosos."

 first_contact.254.name:0 "$first_contact.253.name$"
 first_contact.254.desc.normal.end:0 "Nossos sinais visuais de dentro da nave foram cortados, mas não sem antes nos mostrarem os alienígenas executando todos os reféns que tomaram, sem mostrar piedade com a vida [This.Owner.GetSpeciesAdj]. Precisamos admitir que hostilidades são inevitáveis ao lidar com uma civilização que agiria de tal maneira."
 first_contact.254.desc.hive.end:0 "conseguiram capturar muitos de nossos drones subalternos e os destruíram de maneira irracional, sem se preocuparem com o desperdício de recursos. Isso, junto com a captura de nossa nave e todas as tecnologias disponíveis lá, fez com que aumentássemos significativamente nossa avaliação do perigo que eles representam."
 first_contact.254.desc.machine.end:0 "conseguiram capturar muitos de nossos drones, e os desmontaram violentamente de maneira muito irracional. Isso, junto com a captura de nossa nave e todas as tecnologias disponíveis lá, fez com que aumentássemos significativamente nossa avaliação do perigo que eles representam."
 first_contact.254.desc.normal:0 "$first_contact.252.desc.normal.start$ Apesar dos valiosos esforços da nossa tripulação, os atacantes, espécie alienígena [From.Owner.Species.GetAAnSpeciesClass] [From.Owner.Species.GetClass], conseguiram dominar nossas defesas.\n\n$first_contact.254.desc.normal.end$"
