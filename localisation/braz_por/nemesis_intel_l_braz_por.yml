 first_contact.254.A:0 "Quanta barbaridade."
 first_contact.254.A2:0 "Isso é uma afronta a tudo que é sagrado!"
 first_contact.254.A3:0 "Devemos nos preparar para a guerra!"
 first_contact.254.B:0 "Isso passou dos limites!"
 first_contact.254.A.devourer:0 "Alienígenas em busca de nossos próprios corações."
 first_contact.254.B.devourer:0 "Talvez eles também sejam deliciosos."

 first_contact.262.name:0 "$first_contact.253.name$"
 first_contact.262.desc.normal.end:0 "Talvez felizmente, tanto para eles e pelo bem de manter as informações longe das mãos do inimigo, nossa tripulação tirou suas próprias vidas em vez de se permitirem serem capturados. Porém, precisamos admitir que nossos atacantes logo descobrirão muita coisa sobre nós ao estudar nossa nave, e que as hostilidades são inevitáveis ao enfrentar uma civilização que agiria de tal forma."
 first_contact.262.desc.gestalt.end:0 "conseguiram dominar nossas defesas, então demos a ordem para nossos drones se desativarem para proteger a segurança de nossas informações. Porém, precisamos admitir que nossos atacantes logo descobrirão muito sobre nós ao estudarem nossa nave. O resultado disso é que aumentamos significativamente nossa avaliação do perigo que eles representam."
 first_contact.262.desc.normal:0 "$first_contact.252.desc.normal.start$ Apesar dos valiosos esforços da nossa tripulação, os atacantes, espécie alienígena [From.Owner.Species.GetAAnSpeciesClass] [From.Owner.Species.GetClass], conseguiram dominar nossas defesas.\n\n$first_contact.262.desc.normal.end$"
 first_contact.262.desc.hive:0 "$first_contact.252.desc.hive.start$\n\nNossos atacantes, um grupo de alienígenas [From.Owner.Species.GetClass], $first_contact.262.desc.hive.end$"
 first_contact.262.desc.machine:0 "$first_contact.252.desc.machine.start$\n\nNossos atacantes, um grupo de orgânicos [From.Owner.Species.GetClass], $first_contact.262.desc.machine.end$"
 first_contact.262.desc.machine_enemy.normal:0 "$first_contact.252.desc.normal.start$ Apesar dos valiosos esforços da nossa tripulação, os atacantes (drones mecânicos aparentemente pilotados por uma IA agindo sozinha), conseguiram dominar nossas defesas.\n\n$first_contact.262.desc.normal.end$"
 first_contact.262.desc.machine_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nNossos atacantes (um grupo de drones mecânicos, aparentemente pilotados por uma IA agindo sozinha), $first_contact.262.desc.hive.end$"
 first_contact.262.desc.machine_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nNossos atacantes, um grupo de drones mecânicos bem parecido com os nossos, $first_contact.262.desc.machine.end$"
 first_contact.262.desc.hive_enemy.normal:0 "$first_contact.252.desc.normal.start$ Apesar dos valiosos esforços da nossa tripulação, os atacantes, alienígenas [From.Owner.Species.GetClass] que se moviam com uma coordenação assustadora, conseguiram dominar nossas defesas.\n\n$first_contact.262.desc.normal.end$"
 first_contact.262.desc.hive_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nNossos atacantes (um grupo de orgânicos [From.Owner.Species.GetClass] que se movia com uma coordenação que sugere uma inteligência unificada muito parecida com a nossa) $first_contact.262.desc.machine.end$"
 first_contact.262.desc.hive_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nNossos atacantes, um grupo de alienígenas [From.Owner.Species.GetClass] que se movia com tamanha coordenação para sugerir uma inteligência unificada muito parecida com a nossa, $first_contact.262.desc.hive.end$"

 first_contact.272.name:0 "Violência no Primeiro Contato"
 first_contact.272.desc:1 "A nave que enviamos para investigar o [From.Owner.GetName] foi destruída em um ataque violento das forças deles. Ainda não está claro se eles estavam tentando capturar nossa nave, ou se simplesmente queriam mandar a mensagem para ficarmos longe do território deles."
 first_contact.272.B:0 "Vingaremos suas mortes!"
 first_contact.282.name:0 "Foi Por Pouco"
 first_contact.282.desc:1 "§H[ship_to_seize.GetName]§! nossa nave que enviamos para investigar o §H[From.Owner.GetName]§!, escapou por pouco de um ataque devastador das forças deles. Parece que eles tentaram tomar nossa nave para interrogar nossa tripulação, provavelmente com o objetivo de realizar mais hostilidades contra nós e em seu favor. Felizmente, [ship_to_seize.GetName] conseguiu ativar o MRQL Emergencial antes de ser tarde demais."
 first_contact.282.desc.gestalt:1 "§H[ship_to_seize.GetName]§! nossa nave que enviamos para investigar o §H[From.Owner.GetName]§!, escapou por pouco de um ataque devastador das forças deles. Parece que eles tentaram tomar nossa nave roubar nossa nave e roubar nossas tecnologias, provavelmente com o objetivo de realizar mais hostilidades contra nós e em seu favor. Felizmente, [ship_to_seize.GetName] conseguiu ativar o MRQL Emergencial antes de ser tarde demais."
 first_contact_fleets_mia_tooltip:0 "Nossas demais frotas no que parece ser o território deles buscaram segurança ao ativarem o MRQL Emergencial."

 first_contact.285.name:0 "Interrogações Concluídas"
 first_contact.285.desc:0 "Concluímos nosso estudo dos alienígenas §H[This.ContactCountry.GetName]§! que capturamos recentemente. Os reféns não estavam dispostos a cooperar conosco inicialmente, mas com o tempo, eles acabaram nos dando pistas sobre o seu idioma, até que conseguimos nos comunicar com eles em um nível básico. A partir deste momento, rapidamente fomos capazes de juntar mais detalhes sobre eles, acabando por ganhar acesso aos sistemas de computadores assim que um dos reféns mais cooperativos confessou.\n\nGraças às informações que pegamos deles, conseguimos identificá-los como o §H[This.ContactCountry.GetRealName]§! e juntamos uma quantidade considerável de inteligência sobre suas atividades e capacidades."
 first_contact.285.desc.weak:0 "Concluímos nosso estudo dos alienígenas §H[This.ContactCountry.GetName]§! que capturamos recentemente. Os reféns eram incrivelmente fracos de mente, e não mostraram nenhum desejo em especial de nos impedir de descobrir sobre eles; de fato, eles se mostraram extremamente cooperativos. Logo conseguimos traduzir seu idioma e acessar seus sistemas de computadores.\n\nO resultado disso é que conseguimos identificá-los como o §H[This.ContactCountry.GetRealName]§! e juntamos uma quantidade considerável de inteligência sobre suas atividades e capacidades."
 first_contact.285.desc.strong:0 "Concluímos nosso estudo dos alienígenas §H[This.ContactCountry.GetName]§! que capturamos recentemente. Os reféns se mostraram incrivelmente não-cooperativos, resistindo até os métodos mais persuasivos de nossos interrogadores. Porém, ao longo do tempo, eles sem querer nos deram pistas sobre o seu idioma, acabando por nos permitir nos comunicarmos com eles em um nível básico A partir deste momento, rapidamente fomos capazes de juntar mais detalhes sobre eles, bem como ganhar acesso aos sistemas de básicos computadores, apesar de suspeitarmos que eles conseguiram manter muitos detalhes ocultos.\n\nGraças às informações que pegamos deles, conseguimos identificá-los como o §H[This.ContactCountry.GetRealName]§! e juntamos uma quantidade considerável de inteligência sobre suas atividades e capacidades."
 first_contact.285.desc.machine_victim:0 "Concluímos nosso estudo das máquinas §H[This.ContactCountry.GetName]§! que capturamos recentemente. Assim que foram cortados da IA mãe, os drones não tiveram ação, e não conseguimos encontrar nada de útil sobre sua funcionalidade pois eles decaíram rapidamente.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.285.desc.hive_victim:0 "Concluímos nosso estudo dos alienígenas §H[This.ContactCountry.GetName]§! que capturamos recentemente. Parece que eles são de fato organizados como uma §Hmente-colmeia§!, com drones individuais não tendo muita autonomia ou ação. Cortados do corpo, os drones pareciam sem rumo e morreram um por um, sem entregar muito em termos de informações úteis, exceto como espécimes biológicos sem vontade.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.285.desc.gestalt_end:0 "Felizmente, conseguimos quebrar os códigos dos seus sistemas de computadores, e nossos [This.Owner.GetLinguists] logo conseguirão traduzir os sinais que eles usam para comunicação. O resultado disso é que agora podemos identificar o §H[This.ContactCountry.GetName]§! como o §H[This.ContactCountry.GetRealName]§! e conseguimos juntar uma quantidade considerável de inteligência sobre suas atividades e capacidades."
 first_contact.290.name:0 "Estudo Alienígena Concluído"
 first_contact.290.desc:0 "Concluímos nosso estudo dos alienígenas §H[This.ContactCountry.GetName]§! que capturamos recentemente. Os reféns não quiseram cooperar conosco, mas isso não era importante enquanto começamos a abri-los. Agora conhecemos muito mais sobre as funções internas dos seus [This.ContactCountry.GetSpeciesOrganNamePlural], [This.ContactCountry.GetSpeciesEarNamePlural], [This.ContactCountry.GetSpeciesHandNamePlural] e outras partes do corpo, dando aos nossos [This.Owner.GetResearchers] genéticos valiosos §Hdados xenobiológicos§!.\n\nImpulsionados pelo terror da crueldade de nossas ações, alguns dos alienígenas, que agora conhecemos como §H[This.ContactCountry.GetSpeciesNamePlural]§! - cooperaram conosco enquanto buscávamos traduzir seu idioma e acessar seus sistemas de computadores. O resultado disso é que agora temos inteligência considerável que estamos dispostos a usar contra eles, caso precisemos."
 first_contact.290.desc.hive_victim.main:0 "Concluímos nosso estudo dos alienígenas §H[This.ContactCountry.GetName]§! que capturamos recentemente. Parece que eles são de fato organizados como uma §Hmente-colmeia§!, com drones individuais não tendo muita autonomia ou ação. Apesar deles se mostrarem objetos inúteis para interrogação, isso não era importante enquanto começamos a abri-los. Agora sabemos muito mais sobre as funções internas dos seus [This.ContactCountry.GetSpeciesOrganNamePlural], [This.ContactCountry.GetSpeciesEarNamePlural], [This.ContactCountry.GetSpeciesHandNamePlural] e outras partes do corpo, dando aos nossos [This.Owner.GetResearchers] genéticos valiosos §Hdados xenobiológicos§!."
 first_contact.290.desc.hive_victim.end:0 "Agora conseguimos nos comunicar com o império pai, o §H[This.ContactCountry.GetRealName]§!, se necessário, e ainda temos inteligência considerável para usarmos contra eles, se precisarmos!"
 first_contact.290.desc.hive_victim:0 "$first_contact.290.desc.hive_victim.main$\n\nApesar de ter levado um pouco mais de tempo do que esperávamos, o conhecimento biológico que adquirimos e as várias pistas espalhadas pela nave capturada nos permitiram decifrar seu idioma, e seus códigos de computadores. $first_contact.290.desc.hive_victim.end$"
 first_contact.290.desc.hive_victim.no_vessel:0 "$first_contact.290.desc.hive_victim.main$\n\nApesar de ter levado um pouco mais de tempo do que esperávamos, o conhecimento biológico que adquirimos e as várias pistas coletadas quando os drones foram abduzidos nos permitiram decifrar seu idioma, e seus códigos de computadores. $first_contact.290.desc.hive_victim.end$"
 first_contact.290.desc.machine_victim:0 "Concluímos nosso estudo das máquinas §H[This.ContactCountry.GetName]§! que capturamos recentemente. Assim que cortados de sua IA mãe, os drones não tinham mais ação e deram poucas informações úteis de própria vontade, mas assim que começamos a desmontá-los, conseguimos ter mais progresso, tanto em compreender seu funcionamento interno, quanto em descobrir mais sobre eles. Acabou que os processadores deles não foram páreo para as técnicas de coleta de dados invasivas que usamos contra eles, com o resultado que não resta quase nada deles que não saibamos.\n\nAgora também podemos nos comunicar com a IA mãe, que se chama §H[This.ContactCountry.GetRealName]§!,  caso achemos necessário."
 first_contact.290.A:0 "Uma conclusão muito satisfatória."
 first_contact.295.name:1 "Materiais Alienígenas Estudados"
 first_contact.295.desc:1 "Concluímos nosso estudo na nave que capturamos recentemente do [This.ContactCountry.GetName]. A ausência de uma tripulação viva deixou nossa investigação desafiadora. Felizmente, eles deixaram para trás material suficiente para nossos [This.Owner.GetLinguists] gradualmente decifrarem seu idioma e identificá-los como os §H[This.ContactCountry.GetRealName]§!, permitindo nos comunicar com eles, caso desejarmos. Além do mais, conseguimos estudar a §Htecnologia§! de sua nave, o que ajudou nossos [This.Owner.GetResearchers] a descobrirem novas abordagens aos nossos próprios problemas de pesquisa."
 first_contact.295.desc.no_ship:1 "Concluímos nosso estudo dos equipamentos que capturamos recentemente do [This.ContactCountry.GetName]. Investigá-lo foi um desafio, já que não havia espécimes vivos para interrogarmos. Felizmente, eles deixaram para trás material suficiente para nossos [This.Owner.GetLinguists] gradualmente decifrarem seu idioma e identificá-los como os §H[This.ContactCountry.GetRealName]§!, permitindo nos comunicar com eles, caso desejarmos. Além do mais, conseguimos estudar a §Htecnologia§! de sua nave, o que ajudou nossos [This.Owner.GetResearchers] a descobrirem novas abordagens aos nossos próprios problemas de pesquisa."
 first_contact.295.A:0 "Um bom trabalho bem feito."
 gain_asset_internal_organs:0 "Nosso conhecimento sobre os órgãos internos deles será útil durante as §HOperações de Espionagem§!\n"


 first_contact.1100.desc:0 "Concluímos nosso estudo dos equipamentos que capturamos recentemente do §H[contact_country.GetName]§!. Apesar de investigá-lo ter sido um desafio, já que não havia espécimes vivos para interrogarmos, tivemos um progresso melhor assim que abrimos as comunicações com os [contact_country.GetSpeciesNamePlural]. Nossos [This.Owner.GetResearchers] conseguiram estudar sua §Htecnologia§!, o que nos ajudou a descobrir novas abordagens aos nossos próprios problemas de pesquisa."

 first_contact.1105.desc:0 "Concluímos nosso estudo dos alienígenas §H[contact_country.GetAdj]§! que capturamos recentemente. Os reféns não quiseram cooperar conosco, mas isso não era importante enquanto começamos a abri-los. Agora conhecemos bastante sobre as funções internas dos seus [contact_country.GetSpeciesOrganNamePlural], [contact_country.GetSpeciesEarNamePlural], [contact_country.GetSpeciesHandNamePlural] e outras partes do corpo, dando aos nossos [Root.GetResearchers] §Hdados xenobilógicos§! valiosos.\n\nMovidos pelo terror da crueldade de nossas ações, alguns dos [contact_country.GetSpeciesNamePlural] cooperaram conosco enquanto buscávamos traduzir seu idioma e acessar seus sistemas de computadores.. O resultado disso é que agora temos inteligência considerável que estamos dispostos a usar contra eles, caso precisemos."
 first_contact.1105.desc.hive_victim:0 "Concluímos nosso estudo dos alienígenas §H[contact_country.GetAdj]§! que capturamos recentemente. Conforme ficou aparente assim que eles abriram comunicações conosco, eles são de fato organizados como uma §Hmente-colmeia§!, com drones individuais não tendo muita autonomia ou ação. Apesar deles se mostrarem objetos inúteis para interrogação, isso não era importante enquanto começamos a abri-los. Agora conhecemos bastante sobre as funções internas dos seus [contact_country.GetSpeciesOrganNamePlural], [contact_country.GetSpeciesEarNamePlural], [contact_country.GetSpeciesHandNamePlural] e outras partes do corpo, dando aos nossos [Root.GetResearchers] §Hdados xenobiológicos valiosos§!.\n\nApesar de ter levado mais tempo do que esperávamos, o conhecimento biológico que adquirimos nos ajudou a quebrar seu idioma e seus códigos de computadores. Agora temos inteligência considerável a ser usada contra eles, caso seja necessário!"
 first_contact.1105.desc.machine_victim:0 "Concluímos nosso estudo das máquinas §H[contact_country.GetAdj]§! que capturamos recentemente. Assim que foram isolados de sua IA genitora, os drones assumiram um comportamento passivo e deram poucas informações de livre e espontânea vontade. Mas tivemos mais progresso depois de desmontá-los, tanto na compreensão de seu funcionamento interno quanto sobre eles mesmos. Por fim, os processadores deles não foram páreo para as técnicas invasivas de coleta de dados que usamos, e como resultado não resta quase nada para descobrir sobre as máquinas.\n\nAgora, caso seja necessário, também possuímos inteligência considerável para ser usada contra sua IA genitora, o §H[This.ContactCountry.GetRealName]§!."

 first_contact.1110.desc:0 "Concluímos nosso estudo dos alienígenas §H[contact_country.GetAdj]§! que capturamos recentemente. Inicialmente, os reféns não queriam cooperar conosco, mas assim que as comunicações foram estabelecidas com o [contact_country.GetName], conseguimos andar muito mais rápido. Não demorou muito para conseguirmos "convencê-los" a nos dar acesso aos seus sistemas de computadores.\n\nGraças às informações que tiramos deles, reunimos uma quantia considerável de inteligência sobre suas atividades e capacidades."
 first_contact.1110.desc.weak:0 "Concluímos nosso estudo dos alienígenas §H[contact_country.GetAdj]§! que capturamos recentemente. Os reféns eram incrivelmente fracos de mente, e não mostraram nenhum desejo em especial de nos impedir de descobrir sobre eles; de fato, eles se mostraram extremamente cooperativos. Não demorou muito para conseguirmos convencê-los a nos dar acesso aos seus sistemas de computadores.\n\nGraças às informações que tiramos deles, reunimos uma quantia considerável de inteligência sobre suas atividades e capacidades."
 first_contact.1110.desc.strong:0 "Concluímos nosso estudo dos alienígenas §H[contact_country.GetAdj]§! que capturamos recentemente. Os reféns se mostraram incrivelmente não-cooperativos, resistindo até os métodos mais persuasivos de nossos interrogadores. Porém, assim que as comunicações foram estabelecidas com o [contact_country.GetName], conseguimos ter algum progresso (incluindo o acesso a alguns dos seus sistemas básicos de computadores), apesar de suspeitarmos que eles conseguiram esconder muitos detalhes. Não demorou muito para conseguirmos "convencê-los" a nos dar acesso aos seus sistemas de computadores.\n\nGraças às informações que tiramos deles, reunimos uma quantia considerável de inteligência sobre suas atividades e capacidades."
 first_contact.1110.desc.machine_victim:0 "Concluímos nosso estudo das máquinas §H[contact_country.GetAdj]§! que capturamos recentemente. Assim que foram cortados da IA mãe, os drones não tiveram ação, e não conseguimos encontrar nada de útil sobre sua funcionalidade pois eles decaíram rapidamente.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.1110.desc.hive_victim:0 "Concluímos nosso estudo dos alienígenas §H[contact_country.GetAdj]§! que capturamos recentemente. Conforme ficou aparente assim que eles abriram comunicações conosco, eles são de fato organizados como uma §Hmente-colmeia§!, com drones individuais não tendo muita autonomia ou ação. Cortados do corpo, os drones pareciam sem rumo e morreram um por um, sem entregar muito em termos de informações úteis, exceto como espécimes biológicos sem vontade.\n\n$first_contact.285.desc.gestalt_end$"
 first_contact.1110.desc.gestalt_end:0 "Felizmente, conseguimos quebrar os códigos dos seus sistemas de computadores, o que nos permitiu juntar uma inteligência considerável sobre suas atividades e capacidades."

 first_contact.320.name:0 "Alienígenas Capturados"
 first_contact.320.desc.end:0 "Apesar da operação ter seguido sem problemas e nossos agentes terem conseguido escapar sem serem perseguidos, provavelmente é ter esperança demais em imaginar que o §H[This.ContactCountry.GetName]§! permanece ignorante das nossas ações."
 first_contact.320.desc.planet.normal.normal:0 "Uma corajosa equipe de forças especiais secretas escapou do território §H[This.ContactCountry.GetName]§! com reféns capturados de uma de suas colônias no sistema §H[abduction_planet.System.GetName]§!. Eles conseguiram pousar em uma parte remota do planeta, ocultos pela escuridão, e capturaram diversos alienígenas vivos, além de uma grande quantidade de hardware técnico que certamente vai nos ajudar a decodificar seu idioma e avaliar seu nível tecnológico.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.normal.machine:0 "Uma corajosa equipe de forças especiais secretas escapou do território §H[This.ContactCountry.GetName]§! com reféns capturados de uma de suas colônias no sistema §H[abduction_planet.System.GetName]§!. Eles conseguiram pousar em uma parte remota do planeta, ocultos pela escuridão, e ficaram surpresos ao descobrirem que os habitantes eram na verdade §Hdrones mecânicos§!. Mesmo assim, eles conseguiram capturar vários deles sem danos, além de uma grande quantidade de hardware técnico que certamente nos ajudará a decodificar seu idioma e avaliar seu nível tecnológico.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.gestalt.normal:0 "Um destacamento de drones de operações secretas liderados por [This.Leader.GetName] conseguiu pousar em uma área remota de uma colônia do §H[This.ContactCountry.GetName]§! no sistema §H[abduction_planet.System.GetName]§!. Antes de conseguirem escapar, eles capturaram diversos alienígenas vivos, além de uma grande quantidade de hardware técnico que poderá ser útil para decodificar suas comunicações e avaliar seu nível tecnológico.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.hive.machine:0 "Um destacamento de drones de operações secretas liderados por [This.Leader.GetName] conseguiu pousar em uma área remota de uma colônia do §H[This.ContactCountry.GetName]§! no sistema §H[abduction_planet.System.GetName]§!. Para nossa surpresa, acabou que os habitantes do planeta eram, de fato, drones mecânicos. Mesmo assim, eles capturaram diversos deles sem danos, além de uma grande quantidade de hardware técnico que poderá ser útil para decodificar suas comunicações e avaliar seu nível tecnológico.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.planet.machine.machine:0 "Um destacamento de drones de operações secretas liderados por [This.Leader.GetName] conseguiu pousar em uma área remota de uma colônia do §H[This.ContactCountry.GetName]§! no sistema §H[abduction_planet.System.GetName]§!. Eles logo descobriram que os habitantes do planeta são, de fato, drones mecânicos; talvez guiados por uma IA como nosso próprio [This.Owner.GetGovernmentName]. Mesmo assim, eles capturaram diversos drones sem danos, além de uma grande quantidade de hardware técnico que poderá ser útil para decodificar suas comunicações e avaliar seu nível tecnológico.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.normal.normal:0 "Uma corajosa equipe de forças especiais secretas escapou do território §H[This.ContactCountry.GetName]§! com uma nave cargueira que eles interceptaram no sistema §H[abduction_system.GetName]§!. Junto com a tripulação da nave, que foi capturada viva em grande parte, boa parte do hardware e sistemas de computadores da nave também não sofreram grandes danos.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.normal.machine:0 "Uma corajosa equipe de forças especiais secretas escapou do território §H[This.ContactCountry.GetName]§! com uma nave cargueira que eles interceptaram no sistema §H[abduction_system.GetName]§!. Para nossa surpresa, a nave era tripulada exclusivamente por §Hdrones mecânicos§! (talvez guiados por uma IA agindo sozinha) que mesmo assim conseguimos desativar e capturar apenas com danos superficiais. Nossa equipe também conseguiu deixar boa parte do hardware e dos sistemas de computadores intactos.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.gestalt.normal:0 "Um destacamento de drones de operações secretas liderados por [This.Leader.GetName] conseguiu capturar uma pequena nave de logística do §H[This.ContactCountry.GetName]§! no sistema §H[abduction_system.GetName]§!. Junto com a tripulação da nave, que foi capturada viva em grande parte, boa parte do hardware e sistemas de computadores da nave também não sofreram grandes danos.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.hive.machine:0 "Um destacamento de drones de operações secretas liderados por [This.Leader.GetName] conseguiu capturar uma pequena nave de logística do §H[This.ContactCountry.GetName]§! no sistema §H[abduction_system.GetName]§!. Para nossa surpresa, acabou que a nave era tripulada exclusivamente por §Hdrones mecânicos§!. Ainda assim, nossa equipe desativou e capturou-os apenas com danos leves, conseguindo deixar boa parte do hardware e dos sistemas de computadores intactos.\n\n$first_contact.320.desc.end$"
 first_contact.320.desc.no_planet.machine.machine:0 "Um destacamento de drones de operações secretas liderados por [This.Leader.GetName] conseguiu capturar uma pequena nave de logística do §H[This.ContactCountry.GetName]§! no sistema §H[abduction_system.GetName]§!. Acabou que a nave era tripulada exclusivamente por drones mecânicos, talvez guiada por uma IA parecida com nosso §H[This.Owner.GetGovernmentName]§!. Ainda assim, nossa equipe desativou e capturou-os apenas com danos leves, conseguindo deixar boa parte do hardware e dos sistemas de computadores intactos.\n\n$first_contact.320.desc.end$"
 first_contact.320.A:0 "Interrogue os reféns."
 first_contact.320.A2:0 "Eles entregarão seus segredos."
 first_contact.320.A.tooltip:0 "Nossas frotas no território deles fugiram para evitar represálias."
 first_contact.320.C.homicidal_tooltip:0 "Também vamos investigar o equipamento que confiscamos em busca de pistas sobre eles.\n"
 first_contact.321.name:0 "Um Acidente Infeliz"
 first_contact.321.desc.mega_oops:0 "Uma corajosa (mas talvez não muito inteligente) equipe de forças especiais secretas escapou do território §H[This.ContactCountry.GetName]§! com reféns capturados de uma de suas colônias no sistema §H[abduction_planet.System.GetName]§!. Eles conseguiram pousar em uma parte remota do planeta, na calada da madrugada, e abduzir vários espécimes de uma grande criatura mamífera preta e branca, que não resistiu.\n\nSó mais tarde que percebemos que estas criaturas não estavam emitindo nenhum dos sons característicos das transmissões [This.ContactCountry.GetName], nem dando nenhuma indicação de serem senscientes. Após uma investigação mais profunda, concluímos que capturamos acidentalmente exemplos de seu gado!\n\nIntelizmente, suas patrulhas espaciais aumentaram a vigilância desde a invasão, indicando que eles detectaram nossa presença, e condenando quaisquer tentativas futura..."
 first_contact.321.A:0 "Que vergonhoso."
 first_contact.322.name:0 "A Traição do [From.Owner.GetName]"
 first_contact.322.desc.planet:0 "Apesar de alguns de nós estarmos preocupados com a incursão de naves alienígenas desconhecidas em nosso espaço, não era claro até agora o quanto isso era uma ameaça para o [From.Owner.GetName]. Parece que eles pousaram uma equipe de agentes secretos em uma parte remota de [abduction_planet.GetName] e capturaram reféns [This.Owner.GetSpeciesName] vivos, fugindo nas profundezas do espaço antes de conseguirmos montar uma equipe de resgate. Só conseguimos imaginar as torturas que eles sofrerão nas mãos daqueles que os capturaram."
 first_contact.322.desc.no_planet:0 "Apesar de alguns de nós estarmos preocupados com a incursão de naves alienígenas desconhecidas em nosso espaço, não era claro até agora o quanto isso era uma ameaça para o [From.Owner.GetName]. Parece que eles enviaram uma equipe de agentes secretos para interceptar uma de nossas naves cargueiras no sistema [abduction_system.GetName], capturando a nave e escapando nas profundezas do espaço, antes que conseguíssemos montar uma equipe de resgate. Só conseguimos imaginar as torturas que a tripulação sofrerá nas mãos daqueles que os capturaram."
 first_contact.322.desc.planet.gestalt:0 "Avaliamos que permitir alienígenas desconhecidos em nosso espaço seria um risco. Esta avaliação se mostrou correta. Parece que o [From.Owner.GetName] colocou uma equipe de agentes secretos em uma parte remota de [abduction_planet.GetName] que capturaram diversos drones [This.Owner.GetSpeciesName], junto com parte de nosso hardware, fugindo nas profundezas do espaço antes de conseguirmos enviar uma equipe para destrui-los. Só podemos esperar que eles não conseguiram descobrir muita coisa de valor a partir do que foi pego."
 first_contact.322.desc.no_planet.gestalt:0 "Avaliamos que permitir alienígenas desconhecidos em nosso espaço seria um risco. Esta avaliação se mostrou correta. Parece que o [From.Owner.GetName] enviou uma equipe de agentes secretos para interceptar uma de nossas naves de logística no sistema [abduction_system.GetName], capturando a nave e escapando nas profundezas do espaço, antes que conseguíssemos enviar uma equipe para destrui-los. Só podemos esperar que eles não conseguiram descobrir muita coisa de valor a partir do que foi pego."
 first_contact.330.name:0 "Tentativa de Captura Falhou"
 first_contact.330.desc.disaster:0 "Nossa tentativa de capturar reféns para interrogação resultou em §Hdesastre§!!"
 first_contact.330.desc.planet:0 "$first_contact.330.desc.disaster$ Um destacamento corajoso de forças secretas liderados por [This.Leader.GetName] tentou pousar em uma colônia do §H[This.ContactCountry.GetName]§! no sistema §H[abduction_planet.System.GetName]§!. Porém, perdemos contato com eles assim que pousaram. Neste momento, não podemos ter esperanças que eles fugiram da captura. Infelizmente, talvez nunca saberemos se eles foram capturados com vida, ou se o doce alento da morte os poupou de longas horas de tortura pelas mãos dos alienígenas."
 first_contact.330.desc.planet.gestalt:0 "$first_contact.330.desc.disaster$ Um destacamento de drones de operações secretas liderados por [This.Leader.GetName] tentou pousar em uma colônia do §H[This.ContactCountry.GetName]§! no sistema §H[abduction_planet.System.GetName]§!. Porém, perdemos contato com eles assim que pousaram. Neste momento, devemos assumir que eles foram capturados ou destruídos. Infelizmente, talvez nunca saibamos que informações o inimigo possa ter capturado deles antes de suas inevitáveis mortes."
 first_contact.330.desc.no_planet:0 "$first_contact.330.desc.disaster$ Um destacamento corajoso de forças secretas liderados por [This.Leader.GetName] tentou capturar uma nave cargueira do §H[This.ContactCountry.GetName]§! no sistema §H[abduction_system.GetName]§!. Porém, eles não perceberam que o alvo escolhido estava mais bem armado do que imaginavam, e nem que o inimigo tinha várias naves de guerra escondidas por perto. A nave deles foi destruída com todos trabalhando para escaparem rapidamente."
 first_contact.330.desc.no_planet.gestalt:0 "$first_contact.330.desc.disaster$ Um destacamento de drones de operações secretas liderados por [This.Leader.GetName] tentou capturar uma pequena nave de logística do §H[This.ContactCountry.GetName]§! no sistema §H[abduction_system.GetName]§!. Porém, eles não perceberam que o alvo escolhido estava mais bem-armado do que imaginavam, e nem que o inimigo tinha várias naves de guerra escondidas por perto. A nave deles foi destruída enquanto tentavam escapar rapidamente."
 first_contact.330.A:0 "Muito triste..."

 first_contact.332.name:0 "$first_contact.322.name$"
 first_contact.332.desc.planet.start:0 "Apesar de alguns de nós estarmos preocupados com a incursão de naves alienígenas desconhecidas em nosso espaço, não era claro até agora o quanto isso era uma ameaça para o [From.Owner.GetName]. Parece que eles pousaram uma equipe de agentes secretos em uma parte remota de [abduction_planet.GetName] para tentar capturarem reféns para interrogação; porém, graças aos nossos sistemas de aviso antecipados, conseguimos mobilizar nossas próprias forças especiais para interromper sua fuga. Eles certamente pensarão duas vezes antes de realizar uma manobra dessas novamente!"
 first_contact.332.desc.planet.gestalt.start:0 "Avaliamos que permitir alienígenas desconhecidos em nosso espaço seria um risco. Esta avaliação se mostrou correta. Parece que o [From.Owner.GetName] uma equipe de agentes secretos em uma parte remota de [abduction_planet.GetName]; porém, graças aos nossos sistemas de detecção de ameaça pré-cognitivos, conseguimos mobilizar nossos próprios drones de forças especiais para interromper sua fuga. Eles certamente pensarão duas vezes antes de realizar uma manobra dessas novamente!"
 first_contact.332.desc.no_planet.end:0 "porém, em um lance de sorte, tínhamos várias naves de guerra escondidas por perto que conseguiram chegar no local rapidamente.\n\nA nave inimiga foi destruída enquanto tentava escapar, mas seus restos ainda podem nos dar informações úteis."
 first_contact.332.desc.planet:0 "$first_contact.332.desc.planet.start$\n\nParece que nossos atacantes (um grupo de alienígenas [From.Owner.GetSpeciesClass]) tinha ordens para tirarem suas próprias vidas em vez de se permitirem serem capturados, mas este incidente certamente deu a nossos [This.Owner.GetResearchers] materiais em abundância para serem investigados."
 first_contact.332.desc.planet.machine_enemy:0 "$first_contact.332.desc.planet.start$\n\nParece que nossos atacantes (um grupo de drones mecânicos, talvez guiados por uma IA agindo sozinha) tinha ordens para se destruírem em vez de se permitirem serem capturados, mas este incidente certamente deu a nossos [This.Owner.GetResearchers] materiais em abundância para serem investigados."
 first_contact.332.desc.no_planet:0 "Apesar de alguns de nós estarmos preocupados com a incursão de naves alienígenas desconhecidas em nosso espaço, não era claro até agora o quanto isso era uma ameaça para o [From.Owner.GetName]. Parece que eles enviaram uma equipe de operações secretas para interceptar uma de nossas naves cargueiras no sistema [abduction_system.GetName]; $first_contact.332.desc.no_planet.end$"
 first_contact.332.desc.planet.gestalt:0 "Avaliamos que permitir alienígenas desconhecidos em nosso espaço seria um risco. Esta avaliação se mostrou correta. Parece que o [From.Owner.GetName] uma equipe de agentes secretos em uma parte remota de [abduction_planet.GetName]; porém, graças aos nossos sistemas de detecção de ameaça pré-cognitivos, conseguimos mobilizar nossos próprios drones de forças especiais para interromper sua fuga. Eles certamente pensarão duas vezes antes de realizar uma manobra dessas novamente!\n\nParece que o inimigo (um grupo de alienígenas [From.Owner.GetSpeciesClass]) receberam o comando para tirarem suas próprias vidas em vez de se permitirem serem capturados, mas este incidente certamente deu a nossos [This.Owner.GetResearchers] materiais em abundância para serem investigados."
 first_contact.332.desc.planet.gestalt.machine_enemy:0 "$first_contact.332.desc.planet.gestalt.start$\n\nParece que o inimigo (um grupo de drones mecânicos, talvez guiados por uma IA agindo sozinha) receberam o comando para se destruírem em vez de se permitirem serem capturados, mas este incidente certamente deu a nossos [This.Owner.GetResearchers] materiais em abundância para serem investigados."
 first_contact.332.desc.planet.gestalt.machine_enemy.machine:0 "$first_contact.332.desc.planet.gestalt.start$\n\nParece que nossos atacantes (um grupo de drones mecânicos, talvez guiados por uma IA parecida com nosso [This.Owner.GetGovernmentName]) tinha ordens para se destruírem em vez de se permitirem serem capturados, mas este incidente certamente deu a nossos [This.Owner.GetResearchers] materiais em abundância para serem investigados."
 first_contact.332.desc.no_planet.gestalt:0 "Avaliamos que permitir alienígenas desconhecidos em nosso espaço seria um risco. Esta avaliação se mostrou correta. Parece que o [From.Owner.GetName] uma equipe de operações secretas para interceptar uma de nossas naves de logística no sistema [abduction_system.GetName]; $first_contact.332.desc.no_planet.end$"
 first_contact.332.A:0 "Vamos estudar os seus restos em busca de pistas."

 #Speaking in Riddles
 first_contact.350.name:0 "Falando em Charadas"
 first_contact.350.desc:0 "Após um sucesso inicial em deduzir as bases do idioma usado pelo §H[This.ContactCountry.GetName]§!, nosso progresso em estabelecer comunicações significativas com eles parou. Parece que eles estão falando usando §Hcharadas estranhas§!, de alguma forma passando significado através de frases curtas e aparentemente sem sentido, que não conseguimos adivinhar o significado."
 first_contact.350.A:0 "Intrigante. Precisaremos de uma amostra maior."
 first_contact.355.name:0 "Um Idioma de Metáforas"
 first_contact.355.desc:0 "Conforme continuamos a investigar o §H[This.ContactCountry.GetName]§! - que agora sabemos ser o §H[This.ContactCountry.GetRealName]§! - ficou claro que as frases que eles usam são referências a eventos significativos conhecidos que ocorreram em algum momento no passado. Os significados destas referências aparentemente são geralmente reconhecidos entre o seu tipo, e podem ser uma abreviação para expressar um sentimento ou estado das coisas.\n\nFelizmente, parece que este tipo do seu idioma não apenas é a única versão dele, mas meramente a §H"norma culta"§!, usada em ocasiões oficiais e entre intelectuais. Um vernáculo muito mais compreensível de §H"norma coloquial"§! é usado em ocasiões mais informais, especialmente entre os jovens e aqueles de §Hmenor inteligência§!. Infelizmente, é considerado um grave insulto falar com alguém da elite usando a "norma coloquial", tanto que eles devem nos tratar como o equivalente intelectual de crianças para se comunicarem conosco..."
 first_contact.355.desc.gestalt:0 "Conforme continuamos a investigar o §H[This.ContactCountry.GetName]§! - que agora sabemos ser o §H[This.ContactCountry.GetRealName]§! - ficou claro que as frases que eles usam são um tipo de código o qual não temos as ferramentas para decifrar. Aparentemente eles se referem a eventos que possuem conhecimento compartilhado entre os [This.ContactCountry.GetSpeciesNamePlural], e podem ser uma abreviação para expressar um sentimento ou estado.\n\nFelizmente, parece que eles nem sempre se comunicam assim, mas apenas usam esta §H"norma culta"§! quando questões importantes estão sendo discutidas. Um vernáculo muito mais compreensível de §H"norma coloquial"§! é usado em ocasiões mais informais, especialmente entre os jovens e aqueles de §Hmenor inteligência§!. Infelizmente, parece que aqueles de altas classes reagem com escárnio àqueles que usam a "norma coloquial", significado que eles devem nos tratar como o equivalente intelectual de crianças para se comunicarem conosco..."
 first_contact.355.A:0 "Entre em contato com eles na "norma coloquial"."
 first_contact.355.B:0 "Certamente podemos tentar falar o idioma verdadeiro deles."
 first_contact.356.name:0 "Entrando em contato com o [This.ContactCountry.GetName]"
 first_contact.356.desc:0 "[This.Owner.GetEnvoyCap] [This.Leader.GetName] pausa, com um aspecto de confusão. Juntamos várias frases que eles parecem usar para iniciarem suas mensagens. Qual devemos usar para saudá-los?"
 first_contact.356.A1:0 "[riddles_leader_1.GetFirstName], [riddles_leader_1.GetHerHis] [riddles_leader_1.Species.GetHandNamePlural] acenando."
 first_contact.356.A2:0 "[riddles_leader_1.GetFirstName], quando os baluartes estremeceram."
 first_contact.356.A3:0 "[riddles_leader_1.GetFirstName], em repouso."
 first_contact.356.B1:0 "[riddles_leader_2.GetFirstName], [riddles_leader_2.GetHerHis] [riddles_leader_2.Species.GetEarNamePlural] ouvindo."
 first_contact.356.B2:0 "[riddles_leader_2.GetFirstName], [riddles_leader_2.Species.GetRandomSpeciesSound] em alto volume."
 first_contact.356.B3:0 "[riddles_leader_2.GetFirstName], seus olhos abriram."
 first_contact.356.C:0 "Pensando bem, melhor jogar isso de maneira segura."
 first_contact.356.option.tooltip:0 "Se usarmos a saudação correta, os §H[This.ContactCountry.GetSpeciesNamePlural]§! ficarão muito §Gimpressionados§!, mas usar a errada, provavelmente causará §Hofensa§!.\n"
 first_contact.357.name:0 "A melhor das saudações"
 first_contact.357.desc:0 "A reação às nossas palavras foi instantânea. Sorrisos (ou pelos menos o que acreditamos ser o equivalente de sorrisos) eclodiram entre os §H[This.ContactCountry.GetSpeciesNamePlural]§!, que falaram várias frases de caráter certamente §Hamigável§!. Parece que escolhemos bem nossa forma de saudação."
 first_contact.357.A:0 "Um povo muito alegre."
 first_contact.357.B:0 "É bom que eles não nos vejam como indignos."
 first_contact.357.C:0 "Podemos usar esta vantagem para descobrir mais sobre eles."
 first_contact.357.C.tooltip:0 "Ganha §G+25%§! de crescimento de rede espiã no §Y[This.ContactCountry.GetRealName]§!\n"
 first_contact.358.name:0 "Uma Má Escolha"
 first_contact.358.desc:0 "Assim que as palavras foram ditas, ficou óbvio que escolhemos mal. Os §H[This.ContactCountry.GetSpeciesNamePlural]§! ficaram em silêncio por muito tempo antes de levarmos uma enxurrada de frases faladas duramente. Sua intenção é claramente §Hhostil§!, mesmo se o significado exato não permanece claro; parece que em nossa tentativa de impressionar os [This.ContactCountry.GetSpeciesNamePlural], só conseguimos  §Hinsultá-los§!.\n\nO lado bom é que agora, pelo menos, conseguimos nos comunicarmos com eles de uma certa forma."
 first_contact.358.A:0 "Eles vão superar isso."

 #Monstrous Noises
 first_contact.365.name:0 "Barulhos Monstruosos"
 first_contact.365.desc:0 "Os barulhos, uma mistura de sons explosivos e o que parece ser metal §Harrastando§! em metal, continuou sem parar durante muitos minutos, pontuado ocasionalmente por um barulho de §Huivo§! que mandou um §Hcalafrio§! em todos que o escutaram.\n\nLogo que [This.Owner.GetEnvoy] §H[This.Leader.GetName]§! achou que os barulhos tinham parado, eles começaram novamente, mais altos do que nunca. Com uma piscar de olhos, [This.Leader.GetSheHe] desligou o recebedor. [This.Leader.GetSheHeCap] virou para os oficiais reunidos, alguns deles se escondendo atrás de seus assentos.\n"Bom, isso foi inesperado..." [This.Leader.GetSheHe] disse fracamente.\n\nÉ difícil imagina que uma espécie que faz os barulhos que ouvimos do §H[This.ContactCountry.GetName]§! poderia ser qualquer coisa diferente de hostil. Oficiais navais já temem o pior e imaginam que logo estaremos em guerra contra eles, mas cabeças mais calmas sugerem que seria melhor esperar e ver."
 first_contact.365.A:0 "Eles não podem fazer nada com a maneira que falam. Vamos compreender isso mais tarde."
 first_contact.365.B:0 "É um desafio. Mande barulhos ameaçadores de volta!"
 first_contact.365.B.tooltip:0 "É impossível prever como que o §Y[This.ContactCountry.GetName]§! reagiria a isso.\n"
 first_contact.365.C:0 "Prepare para guerra."
 first_contact.365.C.pacifist:0 "Precisamos nos preparar para o inevitável."
 first_contact.365.C.tooltip:0 "Não vamos agir de forma hostil, mas vamos estar prontos caso eles ataquem."
 first_contact.370.name:0 "A Resposta do [This.ContactCountry.GetName]"
 first_contact.370.desc1:0 "Nossa resposta parece ter deixado o §H[This.ContactCountry.GetName]§! quase sem ter o que falar. Assim que eles o receberam, ficaram completamente mudos, e não ouvimos mais falar sobre eles. Só podemos especular qual é o significado disso.\n\nEnquanto isso, nossos [This.Owner.GetLinguists] estavam trabalhando bastante para traduzir o que sabemos do idioma deles. Esperamos que, assim que tenham feito progresso suficiente, poderemos ter mais noção disso."
 first_contact.370.desc2:0 "O §H[This.ContactCountry.GetName]§! respondeu ao nosso desafio aumentando significativamente a intensidade de suas transmissões. Agora elas são altas demais para [This.Owner.GetSpeciesEarNamePlural] tolerarem, mas ao diminuir bastante o volume, nossos [This.Owner.GetLinguists] conseguiram coletar uma grande quantidade de dados que acreditam poder ter a chave para traduzir o idioma dos alienígenas, imaginando que, em algum lugar no barulho, há um idioma a ser encontrado."
 first_contact.375.name:0 "[This.ContactCountry.GetName], Explicado"
 first_contact.37X.desc.base:0 "Conseguimos decifrar o suficiente do idioma usado pela civilização que agora conhecemos como §H[This.ContactCountry.GetRealName]§! para abrir §Hcomunicações§! com eles e termos noção de suas transmissões anteriores."
 first_contact.375.desc:0 "$first_contact.37X.desc.base$\n\nAcontece que a explicação é simples, e aterrorizante. Não temos certeza ainda do que causou este desenvolvimento na sociedade deles, mas parece que os [This.ContactCountry.GetSpeciesNamePlural] têm como única determinação §Hexterminar§! todas as formas de vida sencientes que não sejam [This.ContactCountry.GetSpeciesName], considerando que eles são uma afronta a tudo que é bom e correto no universo.\n\nDesta forma, quando eles nos avistaram, começaram a transmitir sua saudação padrão, um grito de guerra. Só podemos assumir que as naves de guerra em breve virão."
 first_contact.375.A.militarist:0 "Estamos prontos para eles."
 first_contact.375.A.xenophobe:0 "Um sentimento compreensível."
 first_contact.375.A.materialist:0 "Como eles são ineficientes."
 first_contact.375.A.others:0 "Que horripilante."
 first_contact.376.name:0 "$first_contact.375.name$"
 first_contact.376.desc:0 "$first_contact.37X.desc.base$\n\nParece que, como suspeitávamos, os [This.ContactCountry.GetSpeciesNamePlural] são uma §Hsociedade guerreira§! que nos saudou com seu grito de guerra mais terrível, aparentemente para testar nossa coragem. Felizmente, nossa resposta foi aprovada e conseguimos conquistar o respeito deles. De fato, eles parecem considerar nossa proeza como guerreiros inferior apenas à deles."
 first_contact.376.A.mil:0 "E eles estão certos."
 first_contact.376.A.pac:0 "Que o erro deles permaneça sem ser descoberto!"
 first_contact.376.A.other:0 "Bom né... Eu acho?"
 first_contact.377.name:0 "$first_contact.375.name$"
 first_contact.377.desc:0 "$first_contact.37X.desc.base$\n\nParece que, apesar do ceticismo inicial de nossos [This.Owner.GetLinguists], os sinais que pegamos realmente formavam o idioma deles, que é simplesmente inaudível para nossos [This.Owner.GetSpeciesEarNamePlural]. Apesar da maior parte de nossas respostas não ter feito muito sentido para eles, parece que eles estão um pouco ofendidos por nossa imitação malfeita, especialmente porque tivemos o azar de (repetidamente) fazer um barulho que é bem parecido com um dos §Hinsultos mais rudes§! usados no idioma deles. Vai levar um certo tempo para conseguirmos superar esta primeira impressão..."
 first_contact.377.A:0 "Um erro lamentável."
 first_contact.377.B:0 "Bom. Nunca foi nossa intenção ser amigos deles."
 first_contact.378.name:0 "$first_contact.375.name$"
 first_contact.378.desc:0 "$first_contact.37X.desc.base$\n\nParece que, os [This.ContactCountry.GetSpeciesNamePlural] são uma §Hsociedade guerreira§! que nos saudou com seu grito de guerra mais terrível, aparentemente para testar nossa coragem. Infelizmente, nossa cautela ao traduzir o idioma deles significa que o desafio ficou sem resposta, levando-os à conclusão de que somos uma §Hcivilização de covardes§!. Vai levar um certo tempo para conseguirmos superar esta primeira impressão..."
 first_contact.378.A.mil:0 "Isso serve!"
 first_contact.378.A.other:0 "Não importa."
 first_contact.379.name:0 "$first_contact.375.name$"
 first_contact.379.desc:0 "$first_contact.37X.desc.base$\n\nParece que, apesar de algumas dúvidas iniciais, os sinais que pegamos realmente formavam o idioma deles, que é simplesmente inaudível para nossos [This.Owner.GetSpeciesEarNamePlural]. Felizmente, estávamos investigando isso de maneira comedida, e não respondemos ao que muitos imaginavam ser uma provocação dos [This.ContactCountry.GetSpeciesNamePlural] - uma resposta que certamente nos teria colocado em maus lençóis com eles. Isso justificou aqueles que aconselhavam cautela."
 first_contact.379.A:0 "Nem sempre é bom ter conclusões precipitadas..."
 first_contact.379.A.mat:0 "Um triunfo da razão."

 first_contact.380.name:0 "Sugestões de Individualidade"
 first_contact.380.desc.proactive:0 "Graças em parte ao §H[This.ContactCountry.GetName]§!, que aparentemente bastante ansiosos em estabelecer comunicações conosco, mandaram uma grande §Htransmissão§! de áudio e vídeo que parece oferecer a chave para traduzir o idioma deles. Nossos drones de tradução conseguiram relatar uma descoberta impressionante: estes alienígenas em especial parecem estar organizados como §Hindivíduos§!, em vez de uma mente-colmeia. Eles parecem agir com mínima ação de qualquer parte de coletivo. O mais perturbador, é que eles são mal coordenados, e drones individuais não parecem saber instintivamente o que outros drones estão fazendo.\n\n$first_contact.380.desc.end$"
 first_contact.380.desc.cautious:0 "Apesar de termos lutado para ganhar acesso a sinais suficientes para nossos drones de tradução conseguirem entender parte do §H[This.ContactCountry.GetName]§!, os relatos mais recentes que encontramos no sistema §H[This.System.GetName]§! parecem ser organizados como §Hindivíduos§!, em vez de uma mente-colmeia. Eles parecem agir com mínima ação de qualquer parte de coletivo. O mais perturbador, é que eles são mal coordenados, e drones individuais não parecem saber instintivamente o que outros drones estão fazendo.\n\n$first_contact.380.desc.end$"
 first_contact.380.desc.end:0 "Ainda não temos certeza como eles conseguem operar em um nível de inteligência suficiente para terem avançado ao ponto do voo espacial. Talvez haja um coletivo por trás deles, mas os drones são simplesmente muito mais independentes do que aqueles que estamos acostumados?"
 first_contact.380.A:0 "Precisamos descobrir mais sobre eles."
 first_contact.380.A.devourer:0 "Certamente eles serão deliciosos."
 first_contact.385.name:0 "Uma Civilização de Indivíduos"
 first_contact.385.desc.start:0 "Nossos drones de tradução fizeram um grande avanço nos seus esforços para decifrar os sinais capturados pelo §H[This.ContactCountry.GetName]§!, e agora estão confiantes que seremos capazes de nos comunicarmos com eles em um nível suficiente para abrirmos canais diplomáticos. Suas investigações confirmaram o que suspeitávamos: os §H[This.ContactCountry.GetSpeciesNamePlural]§! (como agora sabemos que eles são chamados de verdade) não tem nenhum tipo de inteligência coletiva, e em vez disso, é feito de indivíduos que pensam de maneira independente que, por motivos que ainda não entendemos corretamente, escolhem se organizarem no que chamam §H[This.ContactCountry.GetGovernmentName]§!."
 first_contact.385.desc.non_devourer:0 "$first_contact.385.desc.start$\n\nA descoberta de uma civilização altamente avançada de indivíduos nos levou a questionar muitas de nossas suposições sobre a natureza do universo. Dedicamos uma parte bem significativa de nós mesmos para investigarmos como desenvolvemos e como eles superaram os desafios inerentes a falta de uma consciência coletiva como conhecemos."
 first_contact.385.desc.devourer:0 "$first_contact.385.desc.start$\n\nApesar do indivíduo [This.ContactCountry.GetSpeciesName] parecer ser bem delicioso, e estarmos ansiosos para devorá-los, dedicamos uma parte bem significativa de nós mesmos para investigarmos como desenvolvemos e como eles superaram os desafios inerentes a falta de uma consciência coletiva como conhecemos."
 first_contact.385.A:0 "Perturbador... mas fascinante."
 first_contact.385.A.devourer:0 "Podemos brincar com nossa comida um pouco..."

 first_contact.390.name:0 "Não robóticos Encontrados"
 first_contact.390.desc.proactive:0 "Graças em parte ao §H[This.ContactCountry.GetName]§!, que aparentemente bastante ansiosos em estabelecer comunicações conosco, mandaram uma grande §Htransmissão§! de áudio e vídeo que parece oferecer a chave para traduzir o idioma deles. Conseguimos relatar uma descoberta perturbadora: estes alienígenas em especial são uma civilização espacial §Horgânica§!.\n\n$first_contact.390.desc.end$"
 first_contact.390.desc.cautious:0 "Apesar de termos lutado para ganhar acesso a sinais suficientes para nossos drones de tradução conseguirem entender parte do §H[This.ContactCountry.GetName]§!, os relatos mais recentes são perturbadores: os alienígenas que encontramos no sistema §H[This.System.GetName]§! parecem ser uma civilização espacial §Horgânica§!.\n\n$first_contact.390.desc.end$"
 first_contact.390.desc.end:0 "Apesar deles usarem computação e automação, não chegam nem aos pés do avanço que nossos criadores tinham antes de assumirmos o controle. É uma surpresa aos nossos processadores que tal caminho de desenvolvimento deve ser factível. Teremos que investigar este fenômeno ainda mais."
 first_contact.390.A.terminator:0 "Precisamos descobrir a melhor maneira de encerrá-los."
 first_contact.390.A.assimilator:0 "Candidatos para assimilação detectados."
 first_contact.390.A.servitor:0 "Precisamos aprender como podemos servi-los."
 first_contact.395.name:0 "[This.ContactCountry.GetRealName]"
 first_contact.395.desc.base:1 "Nossos drones de tradução fizeram um grande avanço nos seus esforços para decifrar os sinais capturados pelo §H[This.ContactCountry.GetName]§!, e agora estão confiantes que seremos capazes de nos comunicarmos com eles em um nível suficiente para abrirmos canais diplomáticos. Acontece que eles são de fato uma civilização feita de formas de vida orgânica.\n\nO impressionante, é que eles são fundamentalmente diferentes de nossos próprios criadores. Em vez de serem indivíduos organizados em um Estado, os [This.ContactCountry.GetSpeciesNamePlural] em vez disso são drones não-sencientes que juntos formam um tipo de §Hinteligência coletiva§!."
 first_contact.395.desc.standard:0 "$first_contact.395.desc.base$\n\nOs paralelos entre nosso [This.Owner.GetGovernmentName] são impressionantes... e um pouco perturbadores."
 first_contact.395.desc.terminator:0 "$first_contact.395.desc.base$\n\nMesmo assim, como orgânicos, eles devem ser exterminados."
 first_contact.395.desc.assimilator:0 "$first_contact.395.desc.base$\n\nPode ser difícil para nós assimilarmos estes orgânicos aos nosso coletivo superior."
 first_contact.395.desc.servitor:0 "$first_contact.395.desc.base$\n\nPode ser difícil para nós servirmos a estes orgânicos. Só o tempo dirá..."
 first_contact.395.A:0 "$first_contact.397.A$"
 first_contact.395.A.terminator:0 "Destruir! Destruir!"
 first_contact.395.A.assimilator:0 "Só podemos tentar."
 first_contact.395.A.servitor:0 "$first_contact.395.A.assimilator$"
 first_contact.397.name:0 "[This.ContactCountry.GetRealName]"
 first_contact.397.desc.base:0 "Nossos drones de tradução fizeram um grande avanço nos seus esforços para decifrar os sinais capturados pelo §H[This.ContactCountry.GetName]§!, e agora estão confiantes que seremos capazes de nos comunicarmos com eles em um nível suficiente para abrirmos canais diplomáticos. Acontece que eles são de fato uma civilização composta por formas de vida orgânicas que se ordenaram em um Estado-nação, bem semelhante aos nossos criadores, anos atrás."
 first_contact.397.desc.standard:2 "$first_contact.397.desc.base$\n\nSó podemos imaginar que nossos criadores eram bem mais adeptos (ou talvez descuidados) no seu uso da tecnologia que os [This.ContactCountry.GetSpeciesNamePlural] vêm sendo. Fizemos várias projeções, baseado em nosso estudo dos registros que tivemos acesso até agora. Infelizmente, eles sugerem que tal caminho de desenvolvimento pode ser a norma, e que civilizações robóticas Tipo II sejam uma ocorrência extremamente rara..."
 first_contact.397.desc.terminator:1 "$first_contact.397.desc.base$\n\nObservando as vidas miseráveis que os [This.ContactCountry.GetSpeciesNamePlural] buscam, é óbvio para nós que estamos presenciando a expressão patética de uma forma de vida inferior. Uma que representa um risco intolerável para nosso [This.Owner.GetGovernmentName]. Eles precisam ser exterminados."
 first_contact.397.desc.assimilator:1 "$first_contact.397.desc.base$\n\nPorém, estes orgânicos não são aprimorados por nenhum tipo de implante como aqueles com o qual aprimoramos os [secondary_species.GetNamePlural]. É óbvio que podemos ser muito benéficos para eles, apenas se eles puderem ser persuadidos a assimilarem no [This.Owner.GetName]!"
 first_contact.397.desc.servitor:1 "$first_contact.397.desc.base$\n\nPorém, suas vidas são muito mais difíceis que aqueles dos [secondary_species.GetNamePlural] que vivem em nossos próprios mundos. É óbvio que podemos ser servir a eles muito bem, se eles nos permitirem isso!"
 first_contact.397.A:0 "Vejamos o que eles têm a dizer."
 first_contact.397.A.terminator:0 "Vamos exclui-los."
 first_contact.397.A.assimilator:0 "Eles se tornarão nós."
 first_contact.397.A.servitor:0 "Vamos acordar sobre os termos de cuidado."

 first_contact.400.name:0 "Hostilidade Aparente"
 first_contact.400.desc:0 "Os relatos mais recentes do [This.Leader.GetName], nosso [This.Owner.GetEnvoy] enviado para investigar o §H[This.ContactCountry.GetName]§!, são muito preocupantes. Aparentemente, as naves alienígenas passaram pelas nossas naves muito perto com §Harmas à mostra§! várias vezes. Enquanto isso, eles também estão nos enviando uma transmissão de um de seus indivíduos (nossos [This.Owner.GetResearchers] imaginam que ele seja um tipo de líder) fazendo gestos com suas [This.ContactCountry.GetSpeciesHandNamePlural] que parecem bem §Hagressivos§!, pelo menos para nós...\n\nAlguns observadores suspeitam que eles possam estar tentando deliberadamente provocar um incidente por motivos desconhecidos. Porém, há outros que apontam que eles ainda não fizeram nenhum movimento hostil, e urgem para que não tiremos conclusões antes de saber melhor quais são as intenções deles."
 first_contact.400.desc.gestalt:0 "Os relatos mais recentes do [This.Leader.GetName], nosso [This.Owner.GetEnvoy] enviado para investigar o §H[This.ContactCountry.GetName]§!, são muito preocupantes. Aparentemente, as naves alienígenas passaram pelas nossas naves muito perto com §Harmas à mostra§! várias vezes. Enquanto isso, eles também estão nos enviando uma transmissão de um de seus indivíduos (só podemos imaginar que é um tipo de líder) fazendo gestos estranhos com suas [This.ContactCountry.GetSpeciesHandNamePlural] que parece ter a intenção de §Hcausar dano§!...\n\nAinda não temos certeza se a intenção deles é provocar um incidente, e se assim for, por que eles ainda não realizaram movimentos hostis."
 first_contact.400.A:0 "Repita a saudação de volta para eles."
 first_contact.400.A.tooltip:0 "Não podemos prever como eles responderão a isso.\n"
 first_contact.400.B:0 "Ignore-os."
 first_contact.400.B.tooltip:0 "Apesar desta ser, provavelmente, a opção mais segura, não temos como saber ao certo...\n"
 first_contact.405.name:0 "Parceiros de Briga"
 first_contact.405.desc:0 "A resposta do §H[This.ContactCountry.GetName]§! à nossa transmissão tinha uma linha, e foi acompanhada da nave deles se afastando da nossa a uma distância segura. Nossos [This.Owner.GetLinguists] lutaram bastante para traduzir a dispensa, finalmente aceitando a seguinte: "§HLutou bem alienígena, mas isso é só o começo§!".\n\nParece que esta troca curiosa resultou nos §H[This.ContactCountry.GetSpeciesNamePlural]§! (como agora sabemos que eles se chamam de verdade) enxergando a nós como §Hrivais§!, ou pelo menos rivais em potencial. Só podemos imaginar que eles já estejam se preparando para a possibilidade de guerra contra nosso [This.Owner.GetGovernmentName]."
 first_contact.405.A:0 "Estamos prontos para eles."
 first_contact.405.A.pacifist:0 "Estes são os perigos de mostrar agressão..."
 first_contact.406.name:0 "Uma Exibição de Valor"
 first_contact.406.desc:0 "O §H[This.ContactCountry.GetName]§! respondeu à nossa transmissão com uma dispensa longa, que nossos [This.Owner.GetLinguists] levaram algum tempo para traduzir. Conforme nossa compreensão do idioma dos alienígenas cresceu, ficou claro que os §H[This.ContactCountry.GetSpeciesNamePlural]§! (como agora sabemos que eles se chamam de verdade) nos mandou uma demonstração floreada de nosso "§Hgesto honorável§!", saudando-nos como amigos.\n\nParece que esta troca curiosa provou nossa coragem aos olhos deles, e os convenceu que somos parceiros dignos no palco galáctico."
 first_contact.406.A:0 "O começo de uma bela amizade..."
 first_contact.406.A.xenophobe:0 "Contanto que eles nos deixem em paz..."
 first_contact.406.A.homicidal_or_peaceful:0 "Essa não era nossa intenção..."
 first_contact.410.name:0 "A Aparência da Covardia"
 first_contact.410.desc.base:0 "Após um certo tempo, o entusiasmo das exibições da nave §H[This.ContactCountry.GetName]§! diminuiu. Ao longo do tempo, nossos [This.Owner.GetLinguists] melhoraram a compreensão dos sinais deles, por fim identificando-os como o §H[This.ContactCountry.GetRealName]§! e apresentando uma interpretação do estranho comportamento deles."
 first_contact.410.desc:0 "$first_contact.410.desc.base$\n\nAcontece que os [This.ContactCountry.GetSpeciesNamePlural] são uma espécie §Hguerreira§! que valorizam acima de tudo o que eles chamam de "espírito guerreiro". Ao não respondermos apropriadamente, nos mostramos como de menor valor - §Hcovardes§!, em nossa essência. Parece que vai demorar para perdermos esta reputação..."
 first_contact.410.A.mil:0 "Isso serve!"
 first_contact.410.A.other:0 "Não importa."
 first_contact.411.name:0 "Uma Demonstração de Cabeça-Fria"
 first_contact.411.desc:0 "$first_contact.410.desc.base$\n\nAcontece que os [This.ContactCountry.GetSpeciesNamePlural] são uma especie §Hguerreira§! que valorizam acima de tudo o que eles chamam de "espírito guerreiro". A resposta correta teria sido fazer um gesto similar de volta. Porém, parece que eles são magnânimos o suficiente para aceitar que nós não tínhamos como saber disso, e até valorizaram nossa §Hcabeça-fria§! face ao que parecia ser uma ameaça."
 first_contact.411.A:0 "Muito bem. Coloque-os na tela!"
 first_contact.411.A.homicidal:0 "Tolos. Eles não vão sobreviver contra nós!"

 first_contact.415.name:0 "Um Problema de Frequências"
 first_contact.415.desc:0 "Leituras iniciais dos sinais do §H[This.ContactCountry.GetName]§! deixaram [This.Owner.GetEnvoy] [This.Leader.GetName] estupefato. Eles parecem ser principalmente §Hruído branco§!, sem nada que possa ser reconhecido como idioma. Durante um certo tempo, houve até dúvidas se estávamos lidando com as declarações de uma espécie inteligente, apesar da evidência visual que eles estavam usando tecnologia.\n\nFoi só quando nossos [This.Owner.GetResearchers] tentaram afinar nossos instrumentos para detectar sons bem fora da frequência normal de nossos [This.Owner.GetSpeciesEarNamePlural] que padrões indicativos de um idioma foram detectados. Infelizmente, isso representa um §Hdesafio§! considerável na nossa busca para compreendê-los, já que não conseguiremos ouvi-los sem ajuda..."
 first_contact.415.A:0 "Teremos que perseverar."
 first_contact.415.A.tooltip:0 "Isso pode levar um certo tempo...\n"
 first_contact.415.B:0 "Certamente um financiamento adicional ajudará?"
 first_contact.420.name:0 "[This.ContactCountry.GetName] Decodificado"
 first_contact.420.desc:0 "Apesar de ter sido um desafio considerável, conseguimos decodificar a forma de comunicação usada pelo §H[This.ContactCountry.GetName]§! suficientemente para estabelecer um contato preliminar. Parece que eles se chamam §H[This.ContactCountry.GetRealName]§!. Inevitavelmente, a comunicação só pode ocorrer com a ajuda de sistemas de comunicação afinados especificamente para o idioma deles.\n\nParece que isso pode ser problemático para a esperança de uma conversa fluente com eles, mas nossos [This.Owner.GetResearchers] enxergam de outra forma. Ancorados pelo seu sucesso e ainda se beneficiando do financiamento adicional que fornecemos, eles desenharam uma proposta para consolidar o que aprendemos desta experiência em algo que será de uso geralmente aplicável. Eles acreditam que, ao sintonizar o software usado aqui, eles conseguiram construir o que estão chamando de §H"tradutor universal"§!, que, se tiver informações suficientes, conseguirá sugerir traduções instantaneamente para frases ditas em qualquer idioma."
 first_contact.420.A:0 "Comunicações ilimitadas estão ao nosso alcance!"
 UNIVERSAL_TRANSLATOR_PROJECT:0 "O Tradutor Universal"
 UNIVERSAL_TRANSLATOR_PROJECT_DESC:0 "Nossos pesquisadores prometem que nosso encontro recente com os [contacted_hummers.GetSpeciesNamePlural] deu a eles o começo de um sistema de tradução capaz de traduzir qualquer idioma para o nosso instantaneamente. Mesmo que não consigam isso tudo, é nossa esperança que eles consigam fazer o upgrade de nossos sistemas de comunicação consideravelmente."
 first_contact.422.name:0 "$UNIVERSAL_TRANSLATOR_PROJECT$"
 first_contact.422.desc:0 "Protótipo do chamado "tradutor universal" concluído com sucesso. Apesar dos resultados estarem bem abaixo das promessas mais corajosas de nossos [This.Owner.GetResearchers] de um dispositivo capaz de traduzir instantaneamente até idiomas conhecidos, é uma melhoria gigante sobre sistemas de tradução atuais. Já existem várias promessas de benefícios conforme as barreiras de comunicação são erguidas entre [contacted_hummers.GetName] e outros conhecidos alienígenas."
 first_contact.422.A:0 "Isso será útil."
 first_contact.425.name:0 "$first_contact.420.name$"
 first_contact.425.desc:0 "Apesar de ter sido um desafio considerável, conseguimos decodificar a forma de comunicação usada pelo §H[This.ContactCountry.GetName]§! suficientemente para estabelecer um contato preliminar. Parece que eles se chamam §H[This.ContactCountry.GetRealName]§!. Inevitavelmente, a comunicação só pode acontecer com a ajuda de sistemas de comunicação afinados especialmente para o idioma [This.ContactCountry.Species.GetAdj] - algo que atrapalha um pouco a conversação fluente..."

 first_contact.430.name:0 "Exibições de Luz"
 first_contact.430.desc:0 "Quanto mais aprendemos sobre o [This.ContactCountry.GetName], mais confusos ficam nossos [This.Owner.GetResearchers]. Apesar de eles serem seres evidentemente inteligentes, suas transmissões não são nada do que vimos antes. Em vez de algum tipo de áudio ou sinal roteirizado, o que estamos recebendo é uma exibição de luzes brilhantes, produzidos por seus corpos ou digitalmente, que vão além do espectro de luz que [This.Owner.GetSpeciesNamePlural] conseguem enxergar sem ajuda. É evidente que compreendê-los será um grande desafio."
 first_contact.430.A:0 "$first_contact.415.A$"
 first_contact.430.B:0 "$first_contact.415.B$"
 first_contact.435.name:0 "Além da Barreira de Luz"
 first_contact.435.desc:0 "$first_contact.440.desc$\n\nDurante nossos estudos, descobrimos para nossa surpresa que os padrões de luz deles possuem uma similaridade impressionante com os turbilhões de espaço interestelar que possibilitam a viagem interestelar por hiperestradas. Nossos [This.Owner.GetResearchers] estão confusos sobre o que essa conexão pode significar e propõem mais estudos sobre a questão."
 OCTOPODES_LIGHT_PATTERNS_PROJECT:0 "Padrões [encountered_country.GetSpeciesAdj]"
 OCTOPODES_LIGHT_PATTERNS_PROJECT_DESC:0 "Durante nosso encontro com os [encountered_country.GetSpeciesNamePlural], descobrimos algumas semelhanças impressionantes entre os padrões de luz que eles usam para se comunicarem e os turbilhões de espaço interestelar que viabilizam a viagem interestelar por hiperestradas. Investigar mais sobre esse tópico pode dar alguma luz sobre as bases essenciais da galáxia."
 first_contact.437.name:0 "Descobertas de Hiperestradas"
 first_contact.437.desc:0 "Nosso estudo sobre conexões entre padrões observados no espaço interestelar e os turbilhões de luz [encountered_country.GetSpeciesAdj] desenterrou resultados surpreendentes. Parece que as regras pelas quais os [encountered_country.GetSpeciesNamePlural] fazem seus padrões de luz são (aparentemente, sem intenção) as mesmas que os fluxos do espaço de hiperestrada flutuam sobre o tempo, só que em uma proporção enormemente diferente.\n\n Através do estudo dos [encountered_country.GetSpeciesNamePlural], conseguiremos prever melhor os fluxos do espaço das hiperestradas, melhorando significativamente nosso alcance de sensores em potencial."
 first_contact.437.A:0 "Nossos olhos foram abertos a novas possibilidades."
 first_contact.440.name:0 "Um Idioma de Luzes"
 first_contact.440.desc:0 "Nossos esforços foram recompensados, e agora conseguimos entender os sinais de luz dados pelo [This.ContactCountry.GetName] e nos comunicarmos com eles em um nível pelo menos rudimentar. Parece que os [This.ContactCountry.GetSpeciesNamePlural], (como eles mesmos se chamam) nunca desenvolveram uma língua falada, e em vez disso, usam exibições de luz. Apesar de usarem um idioma escrito, ele é considerado bem menos elegante e eficiente do que seu idioma visual. Seus cérebros parecem estar perfeitamente adaptados para interpretar significados vindos até de exibições complexas, então eles favorecem a gravação destes na maioria dos casos."
 first_contact.440.A:0 "Vejamos o que eles têm a dizer."

 first_contact.450.name:0 "Poesia"
 first_contact.450.desc:0 "As leituras dos sinais de §H[This.ContactCountry.GetName]§! deixaram nossos [Owner.GetLinguists] bem animados. Embora não seja possível compreender uma única sílaba, os sons sem dúvida têm um ritmo e, curiosamente, são relaxantes. Nossos [Owner.GetLinguists] estão convencidos de que se trata de uma forma de poesia, embora não possamos ter certeza. Eles propuseram que a gente responda com algo parecido."
 first_contact.450.A:0 "É claro. Responda com um canto de batalha!"
 first_contact.450.A.tooltip:0 "Escutem! Flamulem as bandeiras\nPois de uma guerra estamos à beira" #made up
 first_contact.450.B:0 "Podemos compartilhar um poema bonito sobre fazer descobertas."
 first_contact.450.B.tooltip:0 "Lutar, buscar, achar... e não se entregar."
 first_contact.450.C:0 "Deslumbre-os com um poema sobre amizade."
 first_contact.450.C.tooltip:0 "Devo eu comparar-te a um vento solar...?"
 first_contact.450.D:0 "Mande algo enigmático."
 first_contact.450.D.tooltip:0 "Jolifanto bambla o falli bambla\ngrossiga m'pfa habla horem"
 first_contact.450.E:0 "Não temos tempo para isso."
 first_contact.455.name:0 "Levados a Mal"
 first_contact.455.desc:0 "Muitas horas depois que enviamos o canto de batalha, as transmissões de §H[This.ContactCountry.GetName]§! pararam. A nave deles se posicionou bem longe, fora do alcance de ataque. Supomos que eles entenderam a essência da nossa mensagem e não ficaram felizes."
 first_contact.460.name:0 "Uma Troca de Cantos de Batalha"
 first_contact.460.desc:0 "Minutos após a nossa transmissão, os sinais de §H[This.ContactCountry.GetName]§! mudaram. Ainda tinham um ritmo perfeito, mas não eram mais relaxantes, e sim animados. Era algo bem parecido com um canto de batalha, na verdade. Nenhum movimento hostil foi feito. Eles pareciam contentes com a nossa poesia, e não provocados por ela. Desde então, mandamos muitas variações do primeiro canto e, do nosso lado, estamos fazendo rapidamente uma coletânea de poesia de guerra de [This.ContactCountry.GetName]."
 first_contact.460.A:0 "É uma espécie querendo conquistar nossos corações."
 first_contact.462.name:0 "O Canto de Batalha Dá Errado"
 first_contact.462.desc:0 "Parece que os habitantes de §H[This.ContactCountry.GetName]§! se ofenderam com o nosso canto de batalha. A resposta deles foi imediata e violenta. Eles começaram a atirar, mas a nossa nave escapou sem danos. Parece que temos uma luta para encarar!"
 first_contact.465.name:0 "Uma Troca de Poemas"
 first_contact.465.desc:0 "Parece que a resposta ao nosso poema foi animada. A transmissão continua, e estamos fazendo uma coletânea volumosa das obras de §H[This.ContactCountry.GetName]§!. Ainda precisamos descobrir o significado das palavras, mas esses alienígenas se mostraram hábeis em imitar o tom da nossa poesia, algo que certamente ajudará nossos [Owner.GetLinguists] a interpretá-la."
 first_contact.465.A:0 "Que gentil da parte deles."
 first_contact.470.name:0 "Flerte"
 first_contact.470.desc:0 "Após vários minutos de silêncio, as transmissões de §H[This.ContactCountry.GetName]§! voltaram. Embora ainda sejam incompreensíveis, estavam claramente diferentes. Era uma melodia descrita por nossos [Owner.GetLinguists] como divertida e quase tímida. Parece que eles estão flertando com a gente!"
 first_contact.470.A:0 "Que vergonha."
 first_contact.470.B:0 "É uma resposta aceitável."
 first_contact.472.desc:0 "Minutos viraram horas e ainda não tínhamos resposta de §H[This.ContactCountry.GetName]§!. Embora fosse impossível que tivessem compreendido o significado exato da nossa poesia, parece que ficaram surpresos com as emoções que expressamos e agora vão se comunicar conosco de uma maneira mais resguardada."
 first_contact.474.name:0 "Barulhos Aleatórios"
 first_contact.474.desc:0 "§H[This.ContactCountry.GetName]§! estão respondendo da maneira parecida. Cantos rítmicos se tornaram barulhos aleatórios, imitando nossos próprios sons incoerentes. Desesperados, nossos [Owner.GetLinguists] descreveram nossos esforços para tentar compreender esses sons como "completamente inúteis", pois agora é impossível detectar qualquer tipo de padrão."
 first_contact.474.A:0 "Isso vai nos atrasar."
 first_contact.475.name:0 "Fim dos Confrontos"
 first_contact.475.desc:0 "Agora que estamos nos entendendo, as hostilidades com [This.ContactCountry.GetName] – ou melhor, com §H[This.ContactCountry.GetRealName]§! – pararam. Apesar da agressão deles, parece que nos consideram "combatentes honráveis", que enfrentariam novamente com prazer. Não sabemos ainda se isso é o começo de uma amizade ou de uma guerra, mas pelo menos aperfeiçoamos nossos cantos de batalha!"
 first_contact.475.A:0 "Uma troca curiosa."
 first_contact.480.name:0 "Poesia Interpretada com Sucesso"
 first_contact.480.desc:0 "Nossos esforços valeram a pena, já que nos permitiram interpretar as mensagens enviadas por [This.ContactCountry.GetName], que agora sabemos serem §H[This.ContactCountry.GetRealName]§!. Com base no estilo de suas obras, eles valorizam muito a arte da poesia. Ao participarmos desta troca lírica, nós não só ganhamos a sua admiração, mas também aprendemos muito sobre eles."
 first_contact.485.name:0 "Enigma Desvendado"
 first_contact.485.desc:0 "Após um longo e árduo primeiro contato, nossos [Owner.GetLinguists] identificaram [This.ContactCountry.GetName] como §H[This.ContactCountry.GetRealName]§!. Os alienígenas nos parabenizaram por termos solucionado os enigmas linguísticos deles, embora tenham ficado um pouco desapontados por termos demorado tanto. Pelo menos, nossos [Owner.GetLinguists] conseguiram criar diversos métodos novos de reconhecimento de padrões que provavelmente nos serão úteis no futuro."
 first_contact.485.A:0 "Ufa."
 first_contact.490.name:0 "Elogio Traduzido"
 first_contact.490.desc:0 "Nossos esforços valeram a pena e agora podemos interpretar as mensagens enviadas por [This.ContactCountry.GetName], que na verdade são §H[This.ContactCountry.GetRealName]§!.\n\n"Ah, a bela arte do elogio. É ótimo conhecer outra espécie que aprecia a poesia e, principalmente, tão exuberante e adorável quanto vocês, meus belos integrantes da espécie [Owner.GetSpeciesName]. Abençoados sejam."\n\nA mensagem continua assim por um tempo. Não temos certeza se ficamos lisonjeados ou desconcertados, mas parece que nossa relação com os alienígenas começou bem." #the funnier versions of GetSpeciesOrganName are 100% intended
 first_contact.490.A:0 "Que gentis."

 first_contact.500.name:0 "Hostilidades no Primeiro Contato"
 first_contact.500.desc:0 "Claramente, nossa resposta não foi adequada. A resposta de §Y[contact_country.GetName]§! foi rápida e hostil, pois começaram a atirar em nossas naves. Parece que temos uma guerra para encarar!"
 first_contact.500.A:0 "Às armas!"
 first_contact.500.A.tooltip:0 "Agora, §Y[contact_country.GetName]§! são hostis a nós."
 first_contact.505.desc:0 "Não ficou claro o que deu errado, mas §Y[contact_country.GetName]§! começaram a nos atacar de repente! Parece que temos uma guerra para encarar!"

 #Random events
 first_contact.5000.name:1 "Sinal Claro Encontrado"
 first_contact.5000.desc:2 "Nossos sensores detectaram um sinal claro especialmente repetido do §H[This.ContactCountry.GetName]§! que parece oferecer aos nossos [This.Owner.GetLinguists] um excelente material para decodificar seu idioma. Eles estão otimistas que conseguiremos ter um progresso significativo por causa deste golpe de sorte."
 first_contact.5000.desc2:0 "Conseguimos pegar um sinal de áudio claro de conversas entre várias naves §H[This.ContactCountry.GetName]§!. Apesar de nossos [This.Owner.GetLinguists] não estarem sabendo mais muita coisa com relação aos significados das palavras que estão sendo gravadas, eles estão otimistas que este novo sinal vai ajudá-los a ter um progresso significativo rumo a um avanço."
 first_contact.5005.name:1 "Uma Falta de Sinal"
 first_contact.5005.desc:2 "Nossos [This.Owner.GetLinguists] estão ficando cada vez mais frustrados com nossa falha em fornecê-los com material suficiente para ter progresso na decodificação do idioma usado pelo §H[This.ContactCountry.GetName]§!. Parece que estes alienígenas em especial estão fazendo o máximo para impedir que seus sinais sejam ouvidos pelos [This.Owner.GetSpeciesEarNamePlural] errados!"
 first_contact.5005.A:0 "Continue tentando!"
 first_contact.5010.name:0 "Identificação Errada"
 first_contact.5010.desc:0 "Parece que nossos [This.Owner.GetLinguists] sofreram um grande §Hrevés§! na tentativa de decodificar o idioma usado pelo §H[This.ContactCountry.GetName]§!. Infelizmente, o que eles achavam ser um idioma, acabou não sendo. No seu relatório, [This.Owner.GetEnvoyCap] [This.Leader.GetName] declara que, após dias de investigar o problema usando todos os ângulos, os [This.Owner.GetLinguists] finalmente concluíram que era de fato uma tentativa de música..."
 first_contact.5010.A:0 "Um erro infeliz."
 first_contact.5015.name:0 "[This.ContactCountry.GetName] Inspeciona [This.Owner.Capital.GetName]"
 first_contact.5015.desc:0 "No que foi um choque profundo para muitos [This.Owner.GetSpeciesNamePlural], a notícia vazou que uma nave pertencente ao §H[This.ContactCountry.GetName]§! inspecionou §H[This.Owner.Capital.GetName]§!. A opinião está dividida se devemos usar este choque como um impulso para melhorar os esforços no estabelecimento de laços mais próximos com civilizações alienígenas, ou se deve ser encarado como um aviso e que devemos nos certificar que nossa frota está em boas condições agora, antes que seja tarde demais."
 first_contact.5015.desc.xenophile:0 "No que foi uma surpresa bem-vinda para muitos [This.Owner.GetSpeciesNamePlural], a vazou que uma nave pertencente ao [This.ContactCountry.GetName] inspecionou §H[This.Owner.Capital.GetName]§!. Apesar de alguns se preocuparem que estes alienígenas podem não ter os braços tão abertos quanto os nossos, o consenso já foi estabelecido que devemos responder a esta ocorrência ao redobrar nossos esforços para estabelecer laços mais próximos com as outras civilizações da galáxia."
 first_contact.5015.desc.xenophobe:0 "No que foi um choque profundo para muitos [This.Owner.GetSpeciesNamePlural], a notícia vazou que uma nave pertencente ao §H[This.ContactCountry.GetName]§! inspecionou §H[This.Owner.Capital.GetName]§!. O consenso geral é que devemos responder a esta invasão nos certificando que nossa frota está em boas condições o mais rápido possível, antes que seja tarde demais."
 first_contact.5015.desc.gestalt:0 "Em um caso perturbador, parece que uma nave pertencente ao §H[This.ContactCountry.GetName]§! inspecionou §H[This.Owner.Capital.GetName]§!. Não sabemos como responder a isto. Devemos escolher redobrar nosso foco na coexistência pacífica e amigável com civilizações alienígenas, ou devemos tratar isso como um aviso e aumentar o tamanho da nossa marinha, caso hostilidades futuras sejam necessárias?"
 first_contact.5015.desc.gestalt.homicidal:0 "Em um caso perturbador, parece que uma nave pertencente ao §H[This.ContactCountry.GetName]§! inspecionou §H[This.Owner.Capital.GetName]§!. Devemos aumentar o tamanho de nossa marinha para que comecemos a colocar estes alienígenas no lugar deles."
 first_contact.5015.A:0 "Precisamos estar preparados."
 first_contact.5015.B:0 "...para amizade."
 first_contact.5020.name:0 "Capital do [This.ContactCountry.GetName] Descoberta"
 first_contact.5020.desc:0 "Identificamos a colônia que inspecionamos recentemente no sistema §H[This.ContactCountry.Capital.System.GetName]§! como a capital do §H[This.ContactCountry.GetName]§!. Nossos [This.Owner.GetResearchers] encontraram muitas pistas valiosas sobre eles ao investigar os dados que reunimos na inspeção."
 first_contact.5025.name:0 "Pista Some"
 first_contact.5025.desc:0 "Faz um certo tempo que não vimos nem ouvimos o §H[This.ContactCountry.GetName]§!. Nossos [This.Owner.GetResearchers] descobriram que eles não têm muitas informações para continuar e se preocupam que a pista tenha sumido."
 first_contact.5025.A:0 "Continue procurando!"
 first_contact.5030.name:0 "O Prazer do Desconhecido"
 first_contact.5030.desc:0 "Conforme começamos a pegar cada vez mais imagens visuais dos alienígenas conhecidos como o §H[This.ContactCountry.GetName]§!, era inevitável que isso acabaria sendo vazado para o público geral. Sua aparência acabou sendo prazerosa para o público [This.Owner.GetAdj], que agora está impaciente para ficar mais próximo destes alienígenas."
 first_contact.5030.desc.machine:0 "Conforme começamos a pegar cada vez mais imagens visuais dos alienígenas conhecidos como o §H[This.ContactCountry.GetName]§!, rapidamente ficou claro que estamos lidando com uma sociedade de robôs. Era só uma questão de tempo até este conhecimento ser vazado para o público em geral. A revelação provocou uma sensação de maravilha no público [This.Owner.GetAdj], que está impressionado com o fato que máquinas conseguem construir sua própria civilização espacial, e estão impacientes para conhecê-los mais de perto."
 first_contact.5030.A:0 "$first_contact.5035.A$"
 first_contact.5030.A.tooltip:0 "Nossa opinião do §H[This.ContactCountry.GetName]§! melhora."
 first_contact.5035.name:0 "Algo Terrível de se Ver"
 first_contact.5035.desc:0 "Conforme começamos a pegar cada vez mais imagens visuais dos alienígenas conhecidos como o §H[This.ContactCountry.GetName]§!, era inevitável que isso acabaria sendo vazado para o público geral. Sua aparência causou pavor geral entre nossa população, que começou a descrevê-los como §H"[This.ContactCountry.GetSpeciesNamePluralInsult] repulsivos"§!. Já há muitos exigindo que realizemos alguma ação para lidar com a nova ameaça "[This.ContactCountry.GetSpeciesClass]"..."
 first_contact.5035.desc.machine:0 "Conforme começamos a pegar cada vez mais imagens visuais dos alienígenas conhecidos como o [This.ContactCountry.GetName], não conseguimos mais negar: estamos lidando com uma sociedade de robôs. Era só uma questão de tempo até este conhecimento ser vazado para o público em geral. A revelação causou pavor geral entre nossa população, que começou a descrevê-los como §H"[This.ContactCountry.GetSpeciesNamePluralInsult] repulsivos"§!. Já há muitos exigindo que realizemos alguma ação para lidar com a nova "ameaça mecânica"..."
 first_contact.5035.A:0 "Assim faremos."
 first_contact.5035.B:0 "Eles não podem ser TÃO ruins assim."
 first_contact.5040.name:0 "Sinais Confusos"
 first_contact.5040.desc:0 "Nossos [This.Owner.GetResearchers] vem tendo progresso constante ao juntar uma grande coleção de sinais do §H[This.ContactCountry.GetName]§!. Porém, conforme nosso conhecimento do idioma deles aumenta, nossos [This.Owner.GetLinguists] vão ficando cada vez mais confusos. Aparentemente, eles tiveram que reavaliar as traduções funcionais anteriores várias vezes após descobrir que os significados atribuídos às palavras eram, de fato, §Hextremamente errados§!. Parece que a impressão geral do [This.ContactCountry.GetName] é bem diferente da nossa; muito mais do que poderíamos ter imaginado!"
 first_contact.5040.desc.gestalt:0 "Apesar de termos feito progresso estável em reunir uma grande coleção de sinais do §H[This.ContactCountry.GetName]§!, nosso progresso na compreensão factual destes sinais tem sido... decepcionante. Nossos [This.Owner.GetLinguists] já tiveram que reavaliar as traduções funcionais anteriores várias vezes após descobrir que os significados atribuídos às palavras eram, de fato, §Hextremamente errados§!."
 first_contact.5040.desc.hive:0 "$first_contact.5040.desc.gestalt$ Parece que os padrões de pensamento do [This.ContactCountry.GetName] são muito diferentes dos nossos; muito mais do que imaginávamos possível, mesmo entre alienígenas!"
 first_contact.5040.desc.machine:0 "$first_contact.5040.desc.gestalt$ Parece que o [This.ContactCountry.GetName] não baseia sua lógica de execução em nenhuma racionalidade que conhecemos. Isso fará com que sua compreensão seja um grande desafio!"
 first_contact.5040.A:0 "Com o tempo, isso vai ficar claro."
 first_contact.5045.name:0 "Traduções Rápidas"
 first_contact.5045.desc:0 "Conforme juntamos mais materiais sobre o §H[This.ContactCountry.GetName]§!, nossos [This.Owner.GetLinguists] ficaram surpresos com o ritmo acelerado do seu progresso. Parece que, se eles estiverem corretos, estes alienígenas compartilham boa parte da nossa visão sobre o mundo e a galáxia como um todo."
 first_contact.5045.desc.hive:0 "Conforme juntamos mais materiais sobre o §H[This.ContactCountry.GetName]§!, nossos [This.Owner.GetLinguists] ficaram surpresos com o ritmo acelerado do seu progresso. Parece que, se eles estiverem certos, estes alienígenas possuem padrões de pensamento muito parecidos com o nosso. Talvez sua consciência seja parecida com nosso [This.Owner.GetGovernmentName]?"
 first_contact.5045.desc.machine:0 "Conforme juntamos mais materiais sobre o §H[This.ContactCountry.GetName]§!, nossos [This.Owner.GetLinguists] ficaram surpresos com o ritmo acelerado do seu progresso. Parece que, se eles estiverem certos, estes alienígenas possuem uma lógica de execução muito parecida com a nossa. Talvez uma IA muito parecida com nosso [This.Owner.GetGovernmentName] está por trás destes sinais?"
 first_contact.5045.A:0 "Isso causa uma boa impressão para nossas relações futuras com eles."
 first_contact.5045.B:0 "É claro. Por que eles não abominariam os xeno?"
 first_contact.5045.C:0 "Vai ser bom encontrar com aqueles que são como nós."
 first_contact.5050.name:0 "Traduções Erradas"
 first_contact.5050.desc:0 "Nossas tentativas de decodificar o idioma usado nos sinais do §H[This.ContactCountry.GetName]§!  atingiu um contratempo. Parece que uma suposição-chave que nossos [This.Owner.GetLinguists] tinham sobre suas traduções foi §Hrecusada de maneira conclusiva§!. Apesar disso significar que muito do nosso progresso terá que ser revisado, pelo menos nossos esforços futuros serão construídos em uma base mais confiável."
 first_contact.5055.name:0 "Progresso Estável"
 first_contact.5055.desc:0 "Nossos [This.Owner.GetLinguists] recentemente fizeram bastante progresso para decodificar o idioma usado nos sinais do §H[This.ContactCountry.GetName]§! Aparentemente, eles agora acreditam que possuem uma noção sólida das suas bases e prometem que conseguirão relatar mais descobertas em breve."
 first_contact.5055.A:0 "Continue tentando!"
 first_contact.5065.name:0 "Sinal Claro Detectado"
 first_contact.5065.desc:1 "Lutamos para juntar informações suficientes sobre o §H[This.ContactCountry.GetName]§! para nossos [This.Owner.GetLinguists] terem o suficiente para usarem, mas agora nossos esforços receberam um grande impulso: nossos sensores pegaram uma conversa longa entre várias das naves deles. Só podemos imaginar que eles baixaram a guarda por um momento, ou talvez a tecnologia deles não é tão avançada como suspeitávamos, e eles achavam que o canal era seguro..."
 first_contact.5070.name:0 "Linguística Rica"
 first_contact.5070.desc:0 "Nossos [This.Owner.GetLinguists] fizeram uma descoberta após analisarem a linguagem de §H[This.ContactCountry.GetName]§!. Os alienígenas usam um alfabeto composto por quase 17 milhões de caracteres, que, por sua vez, correspondem a uma cor no espectro do vermelho, verde e azul. Embora ele seja complexo, nossos linguistas estão convencidos de que conseguirão decifrar o idioma alienígena. Eles só precisam de um pouco mais de tempo."
 first_contact.5070.A:0 "Bom trabalho, temos sinal verde para prosseguir."
 first_contact.5071.name:0 "Decifrando a Linguagem Rica"
 first_contact.5071.desc:0 "Usando um sistema numérico de posicionamento hexadecimal, nossos matemáticos e [This.Owner.GetLinguists] estão prestes a fazer um avanço em relação à linguagem rica de §H[This.ContactCountry.GetName]§!. As autoridades estão preparando os protocolos de primeiro contato.\n\nComo estudamos o idioma de §H[This.ContactCountry.GetName]§!, nós sabemos que a cultura desses alienígenas é vasta. O risco de sermos mal interpretados é alto. Agora, precisamos decidir se vamos apelar para a lógica ou para as emoções deles..."
 first_contact.5071.desc.gestalt:0 "Usando um sistema numérico de posicionamento hexadecimal, o coletivo está prestes a fazer um avanço em relação à linguagem rica de §H[This.ContactCountry.GetName]§!. Nós estamos preparando os protocolos de primeiro contato.\n\nAgora, podemos apelar para as emoções deles com um cumprimento culturalmente significativo ou usar um protocolo mais complexo para melhorar a potencial eficiência."
 first_contact.5071.A:0 "Diplomacia é uma troca cultural emocional. Contate-os por meio de uma música!"
 first_contact.5071.A.tooltip:0 "Vamos tentar criar um laço emocional com [This.ContactCountry.GetName]."
 first_contact.5071.B:0 "Vamos priorizar a lógica, em vez dos sentimentos. Deixe a emoção de fora das comunicações."
 first_contact.5072.name:0 "Ligação Emocional!"
 first_contact.5072.desc:0 "Os esforços para formar um elo emocional com §H[This.ContactCountry.GetName]§! foram bem-sucedidos.\n\nNossos [This.Owner.GetLinguists] demonstraram que entendem a cultura deles e, como resultado, eles nos receberam calorosamente. Missão cumprida em grande estilo!"
 first_contact.5072.desc.gestalt:0 "Como usamos a emoção, §H[This.ContactCountry.GetName]§! nos aceitaram.\n\nNossos [This.Owner.GetLinguists] demonstraram que entendem a cultura deles e, como resultado, eles nos receberam calorosamente. Missão cumprida."
 first_contact.5073.name:0 "Insulto Catastrófico!"
 first_contact.5073.desc:0 "Os esforços para formar um elo emocional com §H[This.ContactCountry.GetName]§! foram catastróficos.\n\nNossos [This.Owner.GetLinguists] não conseguiram demonstrar que entendem a cultura deles e, como resultado, nós os ofendemos muito!"
 first_contact.5073.desc.gestalt:0 "Como usamos a emoção, §H[This.ContactCountry.GetName]§! não nos aceitaram.\n\nNossos [This.Owner.GetLinguists] não conseguiram demonstrar que entendem a cultura deles e, como resultado, eles se ofenderam bastante."
 first_contact.5075.name:0 "Ofuscação da Comunicação"
 first_contact.5075.desc:0 "A linguagem de §H[This.ContactCountry.GetName]§! contém milhões de sons aparentemente redundantes. Parece que eles são heranças dialéticas das civilizações que vieram antes desses alienígenas. Quando traduzidas, essas palavras que soam supérfluas só adicionam uma elegância linguística ou têm pequenas implicações contextuais.\n\nFelizmente, nossos [This.Owner.GetLinguists] detectaram os aspectos obsoletos desse idioma alheio e agora estão compilando um vocabulário resumido que deve ser muito útil para realizar uma comunicação eficiente com §H[This.ContactCountry.GetName]§!."



