 first_contact.250.name:0 "Nave Alienígena Capturada!"
 first_contact.250.desc:0 "Após uma breve luta com um número mínimo de fatalidades, a tripulação da nave exploratória do §H[This.ContactCountry.GetName]§! - que agora sabemos ser [This.ContactCountry.Species.GetAAnSpeciesClass] da espécie §H[This.ContactCountry.Species.GetClass]§! - se rendeu à nossa equipe de abordagem. Agora estamos em posse de sua nave e de uma grande parte da tripulação como reféns, e podemos começar a §Hinterrogá-los§! e estudar sua tecnologia."
 first_contact.250.desc.multispecies:0 "Após uma breve luta com um número mínimo de fatalidades, a tripulação da nave exploratória do §H[This.ContactCountry.GetName]§! se rendeu à nossa abordagem. Havia várias espécies alienígenas a bordo, mas a maioria deles parecia ser §H[This.ContactCountry.Species.GetClassPlural]§!. Agora estamos em posse de sua nave e de uma grande parte da tripulação como reféns, e podemos começar a §Hinterrogá-los§! e sua tecnologia."
 first_contact.250.desc.machine_victim:0 "Assim que abordamos a nave exploratória do §H[This.ContactCountry.GetName]§!, fomos recebidos com uma revelação surpreendente: a tripulação inteira era composta de drones mecânicos, aparentemente pilotados por uma §HIA agindo sozinha!§! Após uma breve luta, conseguimos desativar o suficiente deles ao ponto que o resto deixou de resistir. Surpreendentemente, eles não conseguiram iniciar sequências de autodestruição. Só conseguimos imaginar que tivemos sorte o suficiente de cortar o sinal com a IA que os guiava antes da ordem ser dada.\n\nAgora que temos a nave e o que restava de sua tripulação como §Hreféns§!, podemos começar a trabalhar para estudar sua tecnologia, e ver se os drone dão alguma informação útil."
 first_contact.250.desc.hive_victim:0 "Após uma breve luta com um número mínimo de fatalidades, dominamos a tripulação da nave exploratória do §H[This.ContactCountry.GetName]§! e forçamos eles a se renderem. Os alienígenas §H[This.ContactCountry.Species.GetClass]§! lutaram com uma coordenação impressionante, quase como se fossem guiados por uma única mente, até que de uma vez só, eles do nada pararam de resistir. Desde então, eles parecem sem rumo e confusos. Só podemos imaginar que eles eram drones de um tipo de mente-colmeia.\n\nAgora que temos a nave e o que restou de sua tripulação como §Hreféns§!, podemos começar a estudar sua tecnologia, e ver se algum método de interrogação pode gerar informações úteis."
 first_contact.250.A:0 "Eles serão interrogados."
 first_contact.250.B:0 "Que comece a dissecação!"
 first_contact.250.B.machine:0 "Vamos desmontar estas máquinas!"
 first_contact.250.B.tooltip:0 "Provavelmente descobriremos mais com esta abordagem, mas o §H[This.ContactCountry.GetName]§! ficará §Rextremamente desagradado§! quando descobrirem."
 first_contact.250.C:0 "Não precisamos de sobreviventes."
 first_contact.250.C.devourers:0 "Vamos ver qual é o gosto deles..."
 first_contact.250.C.homicidal_tooltip:0 "Também vamos investigar a nave deles em busca de pistas sobre eles.\n"
 first_contact.260.name:0 "$first_contact.250.name$"
 first_contact.260.desc:0 "Conseguimos desativar a nave exploratória do §H[This.ContactCountry.GetName]§!, mas somente após um tiroteio sangrento que continuou mesmo depois de adentrarmos a nave. A luta foi tão feroz que não há sobreviventes. Parece que os combatentes feridos cometeram §Hsuicídio§! em vez de se permitirem serem capturados.\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.machine_victim:0 "Conseguimos desativar a nave exploratória do §H[This.ContactCountry.GetName]§!, mas somente após um tiroteio sangrento que continuou mesmo depois de adentrarmos a nave. Parece que nossos adversários eram drones mecânicos pilotados por uma §HIA agindo sozinha§!, que evidentemente deu a ordem de §Hautodestruição§! assim que perceberam que a causa parecia perdida.\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.hive_victim:0 "Conseguimos desativar a nave exploratória do §H[This.ContactCountry.GetName]§!, mas somente após um tiroteio sangrento que continuou mesmo depois de adentrarmos a nave. A tripulação da nave se movia com uma coordenação incrível, quase como se fossem guiados por uma única mente, e após uma luta feroz, recusaram a se render e acabaram §Hse matando§! em vez de se permitirem serem capturados.\n\n$first_contact.260.desc.end$"
 first_contact.260.desc.end:0 "Apesar de seus esforços apressados em apagar os sistemas de computador e sabotar a nave para explodir, ela ainda está bem intacta, e nossos [This.Owner.GetResearchers] estão prontos para ver o que conseguem descobrir nisso."
 first_contact.260.A:0 "A nave certamente entregará alguns segredos."
 first_contact.270.name:0 "Um Casco Vazio"
 first_contact.270.desc:0 "Nossas tentativas de capturar a nave exploratória do §H[This.ContactCountry.GetName]§! terminaram em catástrofe. Infelizmente, eles resistiram mais do que esperado, e assim que ficou claro que a luta estava perdida, eles programaram a nave para se §Hautodestruir§!. Pouco resta de sua nave exceto destroços. Só podemos esperar que a nave de exploração não será seguida por naves de guerra secas em vingança!"
 first_contact.270.desc2:0 "Nossas tentativas de capturar a nave exploratória do §H[This.ContactCountry.GetName]§! terminaram em catástrofe. Infelizmente, eles resistiram mais do que o esperado, e durante o tiroteio, a nave deles sofreu um §Hdano crítico§!. Pouco resta de sua nave exceto destroços. Só podemos esperar que a nave de exploração não será seguida por naves de guerra secas em vingança!"
 first_contact.270.A:0 "Precisamos redobrar nossos esforços para traduzir o idioma deles."
 first_contact.270.B:0 "Vamos tentar de novo..."
 first_contact.270.B.tooltip:0 "$first_contact.280.B.tooltip$\nPorém, eles estarão avisados.\n\n"
 first_contact.280.name:0 "Falha"
 first_contact.280.desc.just_left:0 "Nossos esforços de capturar a nave exploratória do §H[This.ContactCountry.GetName]§! terminaram em falha. Infelizmente, perdemos contato com a nave antes de conseguirmos confiscá-la."
 first_contact.280.desc.failed:0 "Nossos esforços de capturar a nave exploratória do §H[This.ContactCountry.GetName]§! terminaram em falha. Infelizmente, eles conseguiram burlar nossa tentativa de captura e §Hfugiram§! do sistema antes de conseguirmos desativar a nave deles. Isso não é bom para o futuro. Não só temos uma luta cada vez maior para descobrir mais sobre eles, como eles considerarão certamente isso como um ato hostil da nossa parte."
 first_contact.280.A:0 "$first_contact.270.A$"
 first_contact.280.B:0 "$first_contact.270.B$"
 first_contact.280.B.tooltip:0 "Como localizamos o sistema natal deles, podemos tentar §Habduzir§! espécimes de lá.\n\n"

 first_contact.252.name:0 "Nave Confiscada"
 first_contact.252.desc.normal.start:1 "Nossos exploradores sabiam que o primeiro contato seria algo perigoso, mas nenhum conseguia prever o quanto isso seria verdade. Em um ataque violento, o [From.Owner.GetName] confiscou nossa nave, enviando uma equipe de abordagem antes do MRQL Emergencial poder ser ativado."
 first_contact.252.desc.normal.end:0 "O último sinal visual que recebemos antes dos sinais serem cortados sugerem que o inimigo capturou boa parte da tripulação viva e estavam decididos em interrogá-los, provavelmente com a intenção de descobrir mais sobre nós em preparação para hostilidades futuras..."
 first_contact.252.desc.machine.start:1 "Era claro para os nossos processadores desde o início que encontrar civilizações alienígenas seria arriscado. Nossas previsões se mostraram verdadeiras no caso de uma de nossas naves exploratórias, que foi atacada e abordada pelo [From.Owner.GetName] antes do MRQL Emergencial poder ser ativado."
 first_contact.252.desc.hive.start:1 "A nossa parte que considera avaliações de ameaça tinha certeza desde o início que encontrar civilizações alienígenas seria arriscado. Isso se mostrou correto no caso de uma de nossas naves exploratórias, que foi atacada e abordada pelo [From.Owner.GetName] antes do MRQL Emergencial poder ser ativado."
 first_contact.252.desc.hive.end:0 "porém, sem nós para dar-lhes uma direção, eles provavelmente não entregarão nada de muito valor, apesar de que vão conseguir descobrir bastante coisa sobre nossas tecnologias a partir da nave capturada. Nossa avaliação do perigo representado por eles aumentou de acordo."
 first_contact.252.desc.normal:0 "$first_contact.252.desc.normal.start$ Apesar dos valiosos esforços da nossa tripulação, os atacantes, espécie alienígena [From.Owner.Species.GetAAnSpeciesClass] [From.Owner.Species.GetClass], conseguiram dominar nossas defesas.\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.hive:0 "$first_contact.252.desc.hive.start$\n\nNossos atacantes, um grupo de alienígenas [From.Owner.Species.GetClass], conseguiu capturar muitos de nossos drones subalternos; $first_contact.252.desc.hive.end$"
 first_contact.252.desc.machine:0 "$first_contact.252.desc.machine.start$\n\nNossos atacantes, um grupo de orgânicos [From.Owner.Species.GetClass], conseguiu capturar muitos de nossos drones; porém, sem nós para dar-lhes uma direção, eles provavelmente não entregarão nada de muito valor, apesar de que vão conseguir descobrir bastante coisa sobre nossas tecnologias a partir da nave capturada. Nossa avaliação do perigo representado por eles aumentou de acordo."
 first_contact.252.desc.machine_enemy.normal:1 "$first_contact.252.desc.normal.start$ Apesar dos valiosos esforços da nossa tripulação, os atacantes (drones mecânicos aparentemente pilotados por uma IA agindo sozinha), conseguiram dominar nossas defesas.\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.machine_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nNossos atacantes (um grupo de drones mecânicos, aparentemente pilotados por uma IA agindo sozinha) conseguiram capturar muitos de nossos drones subalternos; $first_contact.252.desc.hive.end$"
 first_contact.252.desc.machine_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nNossos atacantes (um grupo de máquinas bem parecido conosco) conseguiu capturar muitos de nossos drones. Porém, sem nós para dar-lhes uma direção, eles provavelmente não entregarão nada de muito valor, apesar de que vão descobrir bastante coisa sobre nossas tecnologias a partir da nave capturada. Nossa avaliação do perigo representado por eles aumentou de acordo."
 first_contact.252.desc.hive_enemy.normal:1 "$first_contact.252.desc.normal.start$ Apesar dos valiosos esforços da nossa tripulação, os atacantes, alienígenas [From.Owner.Species.GetClass] que se moviam com uma coordenação assustadora, conseguiram dominar nossas defesas.\n\n$first_contact.252.desc.normal.end$"
 first_contact.252.desc.hive_enemy.machine:0 "$first_contact.252.desc.machine.start$\n\nNossos atacantes (um grupo de orgânicos [From.Owner.Species.GetClass] que se movia com uma coordenação que sugere uma inteligência unificada muito parecida com a nossa) conseguiram capturar muitos de nossos drones. Porém, sem nós para dar-lhes uma direção, eles provavelmente não entregarão nada de muito valor, apesar de que vão conseguir descobrir bastante coisa sobre nossas tecnologias a partir da nave capturada. Nossa avaliação do perigo representado por eles aumentou de acordo."
 first_contact.252.desc.hive_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nNossos atacantes (um grupo de alienígenas [From.Owner.Species.GetClass] que se movia com uma coordenação que sugere uma inteligência unificada muito parecida com a nossa) conseguiram capturar muitos de nossos drones subalternos; $first_contact.252.desc.hive.end$"
 first_contact.252.A:0 "Preocupante. Muito preocupante."

 first_contact.253.name:0 "A Crueldade do [From.Owner.GetName]"
 first_contact.253.desc.normal.end:0 "Nossos sinais visuais de dentro da nave foram cortados, mas não sem antes mostrar as atrocidades inimagináveis que os alienígenas estão cometendo contra os reféns, abrindo-os e estudando suas entranhas com eles ainda vivos! Precisamos admitir que hostilidades são inevitáveis ao lidar com uma civilização que agiria de tal maneira."
 first_contact.253.desc.hive.end:0 "conseguiram capturar muitos de nossos drones subalternos e começaram a desmontá-los, sem se preocuparem com o desperdício de recursos, em uma tentativa aparente de encontrar uma maneira de jogar nossa biologia contra nós mesmos. Isso, junto com a captura de nossa nave e todas as tecnologias disponíveis lá, fez com que aumentássemos significativamente nossa avaliação do perigo que eles representam."
 first_contact.253.desc.machine.end:0 "conseguiram capturar muitos de nossos drones e começaram a desmontá-los para verem como nossas unidades são montadas, aparentemente analisando-os em busca de fraquezas tanto no software quanto no hardware. Isso, junto com a captura de nossa nave e todas as tecnologias disponíveis lá, fez com que aumentássemos significativamente nossa avaliação do perigo que eles representam."
 first_contact.253.desc.normal:0 "$first_contact.252.desc.normal.start$ Apesar dos valiosos esforços da nossa tripulação, os atacantes, espécie alienígena [From.Owner.Species.GetAAnSpeciesClass] [From.Owner.Species.GetClass], conseguiram dominar nossas defesas.\n\n$first_contact.253.desc.normal.end$"
 first_contact.253.desc.hive:0 "$first_contact.252.desc.hive.start$\n\nNossos atacantes, um grupo de alienígenas [From.Owner.Species.GetClass], $first_contact.253.desc.hive.end$"
 first_contact.253.desc.machine:0 "$first_contact.252.desc.machine.start$\n\nNossos atacantes, um grupo de orgânicos [From.Owner.Species.GetClass], $first_contact.253.desc.machine.end$"
 first_contact.253.desc.machine_enemy.normal:0 "$first_contact.252.desc.normal.start$ Apesar dos valiosos esforços da nossa tripulação, os atacantes (drones mecânicos aparentemente pilotados por uma IA agindo sozinha), conseguiram dominar nossas defesas.\n\n$first_contact.253.desc.normal.end$"
 first_contact.253.desc.machine_enemy.hive:0 "$first_contact.252.desc.hive.start$\n\nNossos atacantes (um grupo de drones mecânicos, aparentemente pilotados por uma IA agindo sozinha), $first_contact.253.desc.hive.end$"
