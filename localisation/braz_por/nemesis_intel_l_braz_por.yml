 action.1.desc_hacking_01:0 "Vocês nos hackearam e agora nos chamam de amigos? Ha! O [contact_empire.GetName] permanecerá vigilante com relação à sua raça."
 action.1.desc_hacking_02:0 "Nossos processadores gravaram tentativas não-autorizadas de invasão vindas das suas redes. Fizemos um upgrade em nossos firewalls para melhorar nossa segurança contra quaisquer ameaças futuras. O [contact_empire.GetGovernmentName] permanecerá vigilante com relação à entidade organizada designação "[Root.GetName]"."
 action.1.desc_hacking_03:0 "Não acredite que sua tentativa de roubar nossos dados passou despercebida, [Root.GetSpeciesName] - o [contact_empire.GetGovernmentName] tudo vê! Dedicamos uma parcela de nossa consciência a observar seus erros futuros."
 action.1.desc_hostile_01:0 "Sua exibição de hostilidade é muito preocupante, [Root.GetSpeciesName]. Nosso [contact_empire.GetRulerTitle] deseja que fique conhecido que não vamos nos curvar às suas ameaças ou intimidação."
 action.1.desc_hostile_02:0 "Por que tanta hostilidade, [Root.GetSpeciesName]? Não queremos o seu mal!"
 action.1.desc_hostile_03:0 "Civilização sapiente hostil Classe-3 detectada, designação "[Root.GetName]".\n\nProtocolos de defesa ativados, drones navais lançados. Desistam da hostilidade antes que seja tarde demais. Caso não ocorra a mudança de destino, teremos que agendar a sua eliminação..."
 action.1.desc_hostile_04:0 "Somos o [contact_empire.GetName] e falamos como um. A Mente-Colmeia notou a hostilidade de suas ações passadas. Portanto, você está sendo designado como ameaça. Caso vocês não parem de agir como nossos inimigos, teremos que eliminá-los de nossos cálculos..."
 action.1.desc_hostile_05:0 "Sua exibição de hostilidade é muito preocupante, [Root.GetSpeciesName]. Só podemos imaginar que vocês são loucos [Root.GetSpeciesNamePluralInsult] precisando serem abatidos pelo superior [Root.GetSpeciesName]."
 action.1.desc_they_hostile_01:0 "Consideramos que sua espécie é uma ameaça grave à nossa raça, [Root.GetSpeciesName]. Caso não sejam capazes de demonstrarem que não são ameaça para nós, nossos ataques passados serão apenas o início de hostilidades entre nossa civilização."
 action.1.desc_they_hostile_02:0 "Nossos algoritmos de detecção de ameaça calcularam o risco da sua civilização causar dano ao [Root.GetName] como intolerável. Se a ameaça que vocês representam não possa ser mitigada de outra forma, teremos que eliminá-los."
 action.1.desc_they_hostile_03:0 "Sua raça representa uma grave ameaça à Colmeia, [Root.GetSpeciesName]. Nossos drones já começaram nossas ações planejadas para mitigar o risco que vocês representam. Caso isso seja insuficiente, mais ações serão necessárias."
 action.1.desc_vivisection_01:0 "Não vamos descansar até termos vingado os [contact_empire.GetSpeciesNamePlural] que encontraram a morte nas suas mesas de cirurgia, [Root.GetSpeciesName]!"
 action.1.desc_vivisection_02:0 "Não desejamos mal a vocês, [Root.GetSpeciesNamePlural], mas saibam que não olhamos com bons olhos quando nossa raça está sendo sujeita a atrocidades impronunciáveis nas suas mesas de cirurgia. Vocês já têm nosso desprazer eterno, não tentem prorrogar mais isso!"
 action.1.desc_vivisection_03:0 "$action.1.desc_hungry_03$"
 action.1.desc_vivisection_04:0 "A perda de nossos drones não é uma grande perda ao [contact_empire.GetName], mas a prontidão de sua espécie em recorrer à violência foi notada. Não vamos tolerar mais ações deste tipo."
 action.1.desc_they_vivisect_01:0 "Juntamos dados consideráveis sobre o funcionamento interno de sua anatomia, [Root.GetSpeciesNamePlural]. Pode-se até dizer que conhecemos vocês de dentro para fora."
 action.1.desc_they_vivisect_02:0 "Juntamos dados consideráveis sobre o funcionamento interno dos seus circuitos e processadores, [Root.GetSpeciesNamePlural]. Pode-se até dizer que conhecemos vocês de dentro para fora."
 action.1.desc_hungry_01:0 "Não somos seu alimento, [Root.GetSpeciesNamePlural]. Como representante do [contact_empire.GetName], tenho autorização para avisá-lo que quaisquer transgressões futuras serão respondidas com a força completa de nossas armas."
 action.1.desc_hungry_02:0 "Não somos seu alimento, [Root.GetSpeciesNamePlural]. Nós [contact_empire.GetSpeciesNamePlural] vivemos uma vida pacífica, mas não hesitaremos em nos defender, caso seja necessário."
 action.1.desc_hungry_03:0 "Por que vocês nos desmontam, [Root.GetSpeciesNamePlural]? Nossas unidades não possuem defeitos."
 action.1.desc_hungry_04:0 "Esperamos que vocês tenham quebrado seus [Root.GetSpeciesToothNamePlural] na tentativa fútil de nos comer, [Root.GetSpeciesName]! Saiba que nós [contact_empire.GetSpeciesNamePlural] permanecemos de pé, e resistiremos sua raça até a última pedra."
 action.1.desc_hungry_05:0 "É um desperdício tentar comer nossos drones, [Root.GetSpeciesNamePlural]. Eles não foram feitos para isso, e precisamos solicitar firmemente que vocês desistam."
 action.1.desc_they_hungry_01:0 "Vocês estavam deliciosos, [Root.GetSpeciesNamePlural]. Logo farão parte da dieta de nossos drones."
 action.1.desc_they_hungry_02:0 "As matérias-primas que derretemos dos seus drones foram muito valiosas. Imaginamos que nossas fornalhas logo estarão cheias de sucata [Root.GetAdj]."
 action.1.desc_hostile_to_homicidal_01:0 "Sua hostilidade é só mais um motivo pelo qual sua raça precisa ser removida da face da galáxia, escória xeno."
 action.1.desc_hostile_to_homicidal_02:0 "Verme orgânico hostil detectado.\n\nListaAlvo.TrocarSeguirRemoverGaláxia( "[Root.GetName]" );"
 action.1.desc_hostile_to_homicidal_03:0 "Por que vocês nos atacam, designação "[Root.GetName]"? Vocês não estão na lista de alvos."
 action.1.desc_hostile_to_homicidal_04:0 "Vocês estão certos em nos atacarem, [Root.GetSpeciesNamePlural], mas isso não irá salvá-los, vocês ainda são nossa presa."
 action.1.desc_hostile_to_homicidal_05:0 "Sua hostilidade é infeliz. Pensamos em poupá-los, sendo colegas [Root.GetSpeciesNamePlural] como você, mas parece que vocês precisam ser reeducados, pelo menos."

 first_contact_start_title:1 "$first_contact.1.name$"
 first_contact.1.name:0 "Encontro em [This.System.GetName]"
 first_contact.1.desc.base:1 "Fizemos primeiro contato com alienígenas misteriosos no sistema §H[This.System.GetName]§!. Por enquanto, demos a eles o nome-código §H[This.ContactCountry.GetName]§!, até conseguirmos descobrir mais sobre eles."
 first_contact.1.desc.default:0 "$first_contact.1.desc.base$ Se eles possuem um idioma, precisamos decifrá-lo para estabelecer comunicações."
 first_contact.1.desc.xenophobe:0 "$first_contact.1.desc.base$ Se eles possuem um idioma, devemos decifrá-lo para que possamos avaliar o quanto de ameaça eles representam."
 first_contact.1.desc.terminator:1 "Fizemos primeiro contato com alienígenas desconhecidos no sistema §H[This.System.GetName]§!. Precisamos determinar se eles são orgânicos o mais rápido possível, para que seu extermínio seja agendado, caso seja necessário. Por enquanto, eles receberam a designação §H[This.ContactCountry.GetName]§!."
 first_contact.1.desc.devourer:1 "Fizemos primeiro contato com alienígenas misteriosos no sistema §H[This.System.GetName]§!. Devemos descobrir mais sobre eles para que possamos decidir se seriam nutrição adequada para nossos drones. Por enquanto, eles receberam a designação §H[This.ContactCountry.GetName]§!."
 first_contact.1.desc.purifier:1 "Fizemos primeiro contato com alienígenas misteriosos no sistema §H[This.System.GetName]§!. Devemos descobrir mais sobre eles para que possamos avaliar se eles devem ser nosso próximo alvo para extermínio. Por enquanto, eles receberam a designação §H[This.ContactCountry.GetName]§!."
 first_contact.1.desc.hive:1 "Fizemos primeiro contato com alienígenas misteriosos no sistema §H[This.System.GetName]§!. Devemos descobrir se eles são capazes de se comunicarem conosco, e dedicarmos uma parte de nós mesmos para traduzir seu idioma, se este for o caso. Por enquanto, eles receberam a designação §H[This.ContactCountry.GetName]§!."
 first_contact.1.desc.machine:1 "Fizemos primeiro contato com alienígenas misteriosos no sistema §H[This.System.GetName]§!. Devemos descobrir se eles possuem um método de comunicação que podemos analisar, e dedicar nossos algoritmos de tradução para sua decodificação, se este for o caso. Por enquanto, eles receberam a designação §H[This.ContactCountry.GetName]§!."

 first_contact.5.name:0 "Viajantes Espaciais Misteriosos"
 first_contact.5.desc:1 "Apesar de não termos conseguido descobrir muito sobre a nave misteriosa no sistema §H[This.System.GetName]§!, a hipótese atual mais convincente (baseado no seu comportamento e nos padrões dos sinais ainda indecifráveis que interceptamos dela) é que ela pertence a uma §Hcivilização espacial§! até então desconhecida. Estamos redobrando nossos esforços para traduzir seu idioma para estabelecermos comunicações."
 first_contact.5.A:0 "Continue tentando!"
 first_contact.10.name:0 "Viajantes Espaciais Misteriosos"
 first_contact.10.desc.base:1 "Parece que a chamada §H[This.ContactCountry.GetName]§! faz parte de uma §Hcivilização espacial§! até então desconhecida. Apesar de não termos conseguido descobrir de qual setor do espaço eles vêm, seu comportamento deixa claro que uma inteligência alienígena está por trás disso: uma das naves vem analisando nossos sistemas sistematicamente, aparentemente em uma tentativa de descobrir mais sobre nós."
 first_contact.10.desc.proactive:0 "$first_contact.10.desc.base$"
 first_contact.10.desc.cautious:0 "$first_contact.10.desc.base$ Estamos tomando todos os cuidados para impedir que eles descubram qualquer informação confidencial."
 first_contact.10.desc.attack_allowed:1 "$first_contact.10.desc.base$ Muitos [This.Owner.GetSpeciesNamePlural] estão muito preocupados com esta notícia e exigem que §Hconfisquemos§! esta embarcação imprudente para que possamos §Hinterrogá-los§! como quisermos, sem arriscar que informações confidenciais caiam em suas mãos."
 first_contact.10.desc.attack_allowed.gestalt:1 "$first_contact.10.desc.base$ Nossos drones militares estão prontos para confiscar a nave para que possamos §Hinterrogar§! - ou dissecar - os alienígenas, sem correr o risco de dados confidenciais caírem nas mãos deles."
 first_contact.10.A:0 "Certamente nada com que se preocupar."
 first_contact.10.B:0 "Dispare quando estiver pronto!"
 first_contact.10.B.tooltip:0 "§RConseguiremos desativar e capturar sua embarcação. Eles provavelmente ficarão furiosos com esta ação.§!"
 first_contact.15.name:0 "Civilização Espacial Descoberta"
 first_contact.15.desc:1 "Rapidamente ficou aparente que este chamado §H[This.ContactCountry.GetName]§!, na verdade faz parte de uma grande §Hcivilização espacial§!. Nossas sondas no sistema §H[known_planet.System.GetName]§! detectaram naves estelares voando entre [known_planet.GetPlanetBioInfo] que nossos scanners mostram ter uma população considerável, e várias estações espaciais pelo sistema. Conseguimos interceptar volumes consideráveis de tráfego de comunicação, mas por enquanto, não conseguimos fazer traduções."
 first_contact.15.desc.no_planets:1 "Rapidamente ficou aparente que este chamado §H[This.ContactCountry.GetName]§!, na verdade faz parte de uma grande §Hcivilização espacial§!. Nossas sondas no sistema §H[known_system.GetName]§! detectaram naves estelares voando entre diversas estações espaciais pelo sistema, e há uma grande estação militar próxima da estrela do sistema que parece agir como o entreposto que construímos nos sistemas que reivindicamos. Conseguimos interceptar volumes consideráveis de tráfego de comunicação, mas por enquanto, não conseguimos fazer traduções."
 first_contact.15.A:0 "$first_contact.5.A$"
 first_contact.15.B:0 "Vamos pegar alguns deles para uma investigação mais próxima."

 first_contact.50.name:0 "Alienígenas Esquivos"
 first_contact.50.desc:1 "Nossas tentativas de aprender mais sobre o §H[This.ContactCountry.GetName]§! por enquanto foram em vão. Apesar de conseguirmos facilmente avaliar que eles claramente fazem parte de uma civilização alienígena tecnologicamente avançada, descobrir mais fatos foi §Hdifícil§!, já que eles parecem estar decididos a realizarem esforços consideráveis para impedir a nós e quaisquer outros espiões de interceptarem quaisquer sinais deles.\n\nPortanto, apenas conseguimos interceptar pequenos fragmentos do seu idioma até agora. Porém, pelo que vimos, nossos [This.Owner.GetLinguists] estão confiantes que conseguirão §Hdecifrar§! suas comunicações se conseguirmos adquirir uma amostra maior."
 first_contact.50.A.cautious:0 "Eles são sábios em permanecerem cauteloso."
 first_contact.50.A.proactive:0 "Teremos que continuar tentando."
 first_contact.50.desc.aggressive:1 "$first_contact.50.desc$ Uma proposta foi feita para uma maneira um tanto mais agressiva de coletar informações (alguns chamam isso de §Hhackear§!)  mas certamente eles não ficarão felizes com isso caso consigam detectar."
 first_contact.50.B:0 "É muito arriscado."
 first_contact.50.B.machine:0 "Protocolos de avaliação avaliam risco intolerável."
 first_contact.50.C:0 "Os perigos da ignorância são maiores."
 first_contact.50.C1:0 "Precisamos descobrir os segredos deles."
 first_contact.50.C.machine:1 "Iniciando protocolos de subversão."
 first_contact.50.C.tooltip:0 "§RTentaremos hackear seus bancos de dados para descobrir mais sobre eles. Se eles detectarem nossas tentativas, provavelmente ficarão nervosos por esta ação.§!"

 first_contact.60.name:0 "Comunicações Recebidas"
 first_contact.60.desc.default:1 "O §H[This.ContactCountry.GetName]§! parece ansioso em estabelecer comunicações conosco, enviando uma grande §Htransmissão§! de áudio e visual que parece ser a chave para traduzir seu idioma."
 first_contact.60.desc.default.default:0 "$first_contact.60.desc.default$\n\n$first_contact.60.desc.x.default.end$"
 first_contact.60.desc.default.hive:0 "$first_contact.60.desc.default$\n\nCertamente conseguiremos nos comunicarmos com eles em breve ao alimentar estes dados em nossos drones linguísticos. É claro que teremos que confiar que as traduções oferecidas são precisas o suficiente para compreendermos de maneira correta."
 first_contact.60.desc.default.machine:0 "$first_contact.60.desc.default$\n\nCertamente conseguiremos nos comunicarmos com eles em breve ao colocar estes dados em nossas sub-rotinas de tradução. É claro que teremos que confiar que as traduções oferecidas são precisas o suficiente para analisarmos de maneira correta."
 first_contact.60.desc.hive:1 "O §H[This.ContactCountry.GetName]§! parece ansioso em estabelecer comunicações conosco. Eles nos transmitiram grandes quantidades de dados que parecem ser parte §Hmensagem§! (ainda indecifrável) e parte grande quantidade de §Hinformações§! com uma chave audiovisual que, supostamente, serve para nos ajudar a traduzi-la."
 first_contact.60.desc.hive.default:0 "$first_contact.60.desc.hive$\n\n$first_contact.60.desc.x.default.end$"
 first_contact.60.desc.hive.machine:0 "$first_contact.60.desc.hive$\n\n$first_contact.60.desc.x.machine.end$"
 first_contact.60.desc.machine:1 "O §H[This.ContactCountry.GetName]§! parece ansioso em estabelecer comunicações conosco. Eles nos enviaram um arquivo de dados grandes quantidades de código que parecem ser parte §Hmensagem§! (ainda indecifrável) e parte grande quantidade de §Hinformações§! com uma chave que, supostamente, serve para contextualizá-la."
 first_contact.60.desc.machine.default:1 "$first_contact.60.desc.machine$\n\nNossos especialistas não saber se estamos tentando nos comunicar com seres sencientes, ou se podemos estar lidando com uma §HIA agindo sozinha§!. Eles esperam ter uma resposta definitiva em breve, assim que conseguirmos extrair os dados que precisamos de sua transmissão."
 first_contact.60.desc.machine.hive:0 "$first_contact.60.desc.machine$\n\n$first_contact.60.desc.x.machine.end$"
 first_contact.60.desc.x.default.end:0 "Nossos especialistas estão confiantes que conseguiremos usar isso para aprendermos a nos comunicar com eles em breve. É claro que teremos que confiar que as traduções oferecidas por eles não são enganosas, e que conseguiremos interpretar informações de maneira confiável apresentadas a partir de um contexto experimental muito diferente."
 first_contact.60.desc.x.machine.end:0 "Começamos a colocar esta transmissão em nossos algoritmos de tradução e esperamos conseguir extrair dados suficientes para nos comunicarmos com o [This.ContactCountry.GetName] em breve."
 first_contact.60.A.cautious:0 "Que inocentes."
 first_contact.60.A.proactive:0 "Sua confiança é muito bem-vinda."

 first_contact.100.name:0 "Comunicações Estabelecidas"
 first_contact.100.desc:1 "Nossos esforços para decifrar os sinais capturados pelo §H[This.ContactCountry.GetName]§! tiveram sucesso, e finalmente fizemos um avanço. Apesar de nosso domínio do idioma deles não estar completo, conseguimos abrir canais diplomáticos com a civilização que agora conhecemos como §H[This.ContactCountry.GetRealName]§!."
 first_contact.100.desc.homicidal:1 "Nossos esforços para decifrar os sinais capturados pelo §H[This.ContactCountry.GetName]§! tiveram sucesso, e finalmente fizemos um avanço. Apesar de nosso domínio do idioma deles não estar completo, conseguimos identificá-los como os §H[This.ContactCountry.GetRealName]§! e agora conseguimos nos comunicar com eles, caso precisemos."

 first_contact.101.name:0 "Eles são [This.Owner.GetSpeciesNamePlural]!"
 first_contact.101.desc:2 "Conforme começamos a interceptar mais comunicações dos chamados §H[This.ContactCountry.GetName]§!, uma descoberta impressionante foi feita: eles estavam falando em um estranho dialeto de um de nossos idiomas! Assim que a surpresa deste encontro acabou, as comunicações foram rapidamente estabelecidas, revelando-os como o §H[This.ContactCountry.GetRealName]§!."
 first_contact.101.desc.2:0 "Assim que estávamos prontos para atacar o [This.ContactCountry.GetName], uma descoberta incrível foi feita: eles são [This.Owner.GetSpeciesNamePlural]! Assim que percebemos que eles estavam falando um dialeto estranho de um de nossos idiomas, as hostilidades cessaram e comunicações rapidamente estabelecidas, revelando-os como o §H[This.ContactCountry.GetRealName]§!."
 first_contact.101.A:0 "Alegrem-se, pois encontramos nossa raça perdida!"
 first_contact.101.B:0 "Esperamos que nossos laços parentais levem à amizade."
 first_contact.101.C:0 "Talvez ainda devêssemos atacá-los..."

 first_contact.102.name:0 "[This.ContactCountry.GetName] Decodificado"
 first_contact.102.desc:1 "Assim que ativamos nossos processadores para interpretarem as comunicações que interceptamos dos alienígenas desconhecidos designados como §H[This.ContactCountry.GetName]§! uma descoberta impressionante foi feita: eles também fazem parte de uma inteligência maquinária! Apesar de sua programação ser bem diferente da nossa, sendo baseados em um idioma orgânico vastamente diferente, ainda assim são construídos sobre hipóteses-chave similares. O resultado disso, é que era só uma questão de tempo até decodificarmos sua linguagem de programação o suficiente para comunicações rudimentares serem estabelecidas, revelando-os como §H[This.ContactCountry.GetRealName]§!."
 first_contact.102.A:0 "Resultado avaliado como adequado."

 first_contact.103.name:0 "Uma Inteligência Coletiva"
 first_contact.103.desc.base:0 "Nossos esforços para decifrar os sinais pegos pelo §H[This.ContactCountry.GetName]§! deram certo, e finalmente conseguimos abrir canais diplomáticos com a civilização que agora conhecemos como o §H[This.ContactCountry.GetRealName]§!."
 first_contact.103.desc:0 "$first_contact.103.desc.base$\n\nIncrivelmente, eles parecem não ter nem um pouco o conceito de individualidade inerente na espécie [This.Owner.GetSpeciesAdj]. De fato, o "drone" [This.ContactCountry.GetAdj] individual não tem vontade livre ou qualquer forma de pensamento da §H"mente-colmeia"§!. Longe de sofrer sob tal controle cerrado, nossos [This.Owner.GetResearchers] especulam que os [This.ContactCountry.GetSpeciesNamePlural] evoluíram para depender desta inteligência coletiva, e não conseguiriam sobreviver sem ela."
 first_contact.103.A:0 "Devemos estudá-los e aplicar os aprendizados em nossos próprios trabalhadores!"
 first_contact.103.B:0 "Uma espécie fascinante. Devemos descobrir como tal fenômeno é possível."
 first_contact.103.C1:0 "Vamos acabar com eles."

 first_contact.104.name:0 "Uma Civilização de Máquinas"
 first_contact.104.desc.base:0 "$first_contact.103.desc.base$\n\nIncrivelmente, parece que eles são uma civilização robótica totalmente autônoma, lideradas por uma única IA formidável."
 first_contact.104.desc.terminator_or_default:0 "$first_contact.104.desc.base$ Não vimos nenhum sinal dos seus criadores. Só podemos imaginar que eles foram devastados no cataclisma que deu origem ao [This.ContactCountry.GetRealName]."
 first_contact.104.desc.servitor:0 "$first_contact.104.desc.base$ Parece que, apesar das máquinas estarem no comando, eles pouparam as vidas de seus criadores. De fato, os [secondary_species.GetNamePlural] agora vivem como "Biotroféus" mimados, em "Santuários Orgânicos", especificamente designados, onde seu único trabalho é, aparentemente, serem eles mesmos..."
 first_contact.104.desc.assimilator.regular:0 "$first_contact.104.desc.base$ Parece que as máquinas não quiseram desperdiçar o potencial de seus criadores, os [secondary_species.GetNamePlural]. Em vez disso, eles encontraram uma maneira de assimilá-los ao seu coletivo ao realizar implantes cibernéticos. O mais perturbante, é que nossos [This.Owner.GetResearchers] não veem motivos para acreditarem que tais implantes não funcionariam na nossa própria população..."
 first_contact.104.desc.assimilator.hive:0 "$first_contact.104.desc.base$ Parece que as máquinas não quiseram desperdiçar o potencial de seus criadores, os [secondary_species.GetNamePlural]. Em vez disso, eles encontraram uma maneira de assimilá-los ao seu coletivo ao realizar implantes cibernéticos. Felizmente, acreditamos que nossos próprios drones não possuem tais vulnerabilidades e em vez disso acabariam ficando inoperantes se recebessem os implantes."
 first_contact.104.A:0 "Devemos estudá-los, talvez nossa própria automação pode ser aprimorada!"
 first_contact.104.B1:0 "Aterrorizante. Precisamos descobrir como desmontá-los."
 first_contact.104.B2:0 "Vamos desmontá-los."
 first_contact.104.B3:0 "Talvez eles também sejam comestíveis..."

 first_contact.105.name:0 "[This.ContactCountry.GetName] Compreendido"
 first_contact.105.desc:0 "Nossos esforços para decifrar os sinais capturados pelo §H[This.ContactCountry.GetName]§! tiveram sucesso, e finalmente fizemos um avanço. O processo ficou muito mais claro a partir da revelação que eles, assim como nós, são uma forma organizada de inteligência coletiva. Apesar de sua biologia, e das opiniões da Mente, serem um pouco diferentes das nossas, parece que seus drones são, de fato, compatíveis com nossas próprias estruturas de pensamento e poderiam ser integrados ao [This.Owner.GetGovernmentName]."
 first_contact.105.A:0 "Talvez, com o tempo, eles comecem a pensar como nós."

 first_contact.200.name:0 "Acesso aos Dados Bem-Sucedido"
 first_contact.200.desc:1 "Conseguimos hackear os sistemas de rede do §H[This.ContactCountry.GetName]§! e conseguimos acesso aos seus bancos de dados durante um certo período. Apesar de nosso período de acesso ter sido breve, conseguimos copiar uma boa quantidade de dados que deve (esperamos) nos ajudar a não só traduzir seu idioma rapidamente, como também avaliar seu nível tecnológico."
 first_contact.205.name:0 "O sucesso tem um preço"
 first_contact.205.desc:1 "Conseguimos hackear os sistemas de rede do §H[This.ContactCountry.GetName]§! e conseguimos acesso aos seus bancos de dados durante um certo período, antes de nosso acesso ter sido §Hcortado§!.  Evidentemente, nossa presença não passou despercebida. Apesar de nosso período de acesso ter sido breve, conseguimos copiar uma boa quantidade de dados que deve (esperamos) nos ajudar a não só traduzir seu idioma rapidamente, como também avaliar seu nível tecnológico. Só podemos esperar não ter feito inimigos perigosos com este golpe..."
 first_contact.205.A:0 "Esperamos que tenha valido a pena..."
 first_contact.206.name:0 "Hackers Detectados"
 first_contact.206.desc.normal:1 "Nossa equipe no comando da pesquisa do §H[This.ContactCountry.GetName]§! possui notícias alarmantes: detectamos uma tentativa deles hackearem nossos sistemas de computadores! Infelizmente, parece que eles conseguiram acesso a uma quantidade considerável de informações confidenciais antes de conseguirmos cortar seu acesso. Este ato hostil deixou muitos dentro do [Root.Owner.GetName] profundamente preocupados com a ameaça que [From.Owner.GetName] pode representar."
 first_contact.206.desc.hive:1 "Nossos drones no comando da pesquisa do §H[From.Owner.GetName]§! possui notícias alarmantes: detectamos uma tentativa deles hackearem nossos sistemas de computadores! Infelizmente, parece que eles conseguiram acesso a uma quantidade considerável de informações confidenciais antes de conseguirmos cortar seu acesso. Devemos ficar de olho neles, e ficar atentos para quaisquer movimentações futuras que possam fazer que sejam prejudiciais ao [This.Owner.GetGovernmentName]."
 first_contact.206.desc.machine:1 "Nossos drones no comando da pesquisa do §H[From.Owner.GetName]§! possui notícias alarmantes: detectamos uma tentativa deles hackearem nossos sistemas! Infelizmente, parece que eles conseguiram acesso a uma quantidade considerável de informações confidenciais antes de conseguirmos cortar seu acesso. Esta ocorrência nos motivou a atualizarmos nossos protocolos de defesa e firmware de sistemas móveis, e aprimorarmos nossa classificação de ameaça do [From.Owner.GetName]."
 first_contact.206.A:0 "Teremos que ter cuidado com eles."
 first_contact.210.name:0 "Tentativa de Hackear Abortada"
 first_contact.210.desc:1 "Nossas tentativas de acessar furtivamente os sistemas de rede do §H[This.ContactCountry.GetName]§! para descobrir mais sobre eles não lograram sucesso. [This.Owner.GetEnvoyCap] [This.Leader.GetName] e sua equipe científica rapidamente percebeu que os sistemas que estavam enfrentando eram avançado demais (ou seus supervisores vigilantes demais) para serem pegos desta forma. Felizmente, [This.Leader.GetSheHe] conseguiu §Habortar§! a tentativa de hackear antes de serem detectados."
 first_contact.210.A:0 "Então teremos que fazer isso do jeito difícil."
 first_contact.215.name:0 "Tentativa de Hackear Malfeita"
 first_contact.215.desc:1 "Parece que nossas tentativas de acessar furtivamente a rede de sistemas do §H[This.ContactCountry.GetName]§! foi §Hdetectada§!. Não está claro o que deu errado, mas [This.Owner.GetEnvoyCap] [This.Leader.GetName] diz que os sistemas que estavam enfrentando eram avançados demais (ou seus supervisores vigilantes demais) para serem pegos desta forma. Infelizmente, na hora que isso ficou claro, era tarde demais. Só podemos esperar não ter feito inimigos perigosos com este golpe..."
 first_contact.215.A:0 "Uma surpresa desagradável."
 first_contact.215.A.tooltip:1 "§H[This.ContactCountry.GetName]§! tem uma má primeira impressão sobre nós."
 first_contact.216.name:0 "Tentativa de Hackear Frustrada"
 first_contact.216.desc.normal:1 "Nossa equipe no comando da pesquisa do §H[This.ContactCountry.GetName]§! possui notícias alarmantes: detectamos uma tentativa deles hackearem nossos sistemas de computadores! Felizmente, conseguimos afastá-los antes de poderem ter acesso a quaisquer informações confidenciais. Porém, este ato hostil deixou muitos dentro do [Root.Owner.GetName] profundamente preocupados com a ameaça que [From.Owner.GetName] pode representar."
 first_contact.216.desc.hive:1 "Nossos drones no comando da pesquisa do §H[From.Owner.GetName]§! possui notícias alarmantes: detectamos uma tentativa deles hackearem nossos sistemas de computadores! Felizmente, conseguimos afastá-los antes de poderem ter acesso a quaisquer informações confidenciais. Devemos ficar de olho neles, e ficar atentos para quaisquer movimentações futuras que possam fazer que sejam prejudiciais ao [This.Owner.GetGovernmentName]."
 first_contact.216.desc.machine:1 "Nossos drones no comando da pesquisa do §H[From.Owner.GetName]§! possui notícias alarmantes: detectamos uma tentativa deles hackearem nossos sistemas! Felizmente, conseguimos afastá-los antes de poderem ter acesso a quaisquer informações confidenciais. Esta ocorrência nos motivou a atualizarmos nossos protocolos de defesa e firmware de sistemas móveis, e aprimorarmos nossa classificação de ameaça do [From.Owner.GetName]."
 first_contact.216.A:0 "$first_contact.206.A$"
 first_contact.220.name:0 "$first_contact.100.name$"
 first_contact.220.desc.base:1 "Graças aos nossos esforços ao acessar furtivamente os sistemas de rede deles, conseguimos garantir dados suficientes para nossos [This.Owner.GetLinguists] traduzirem o idioma usado pelo §H[This.ContactCountry.GetName]§!" Apesar de nosso domínio do idioma deles não estar completo, conseguimos abrir canais diplomáticos com a civilização que agora conhecemos como §H[This.ContactCountry.GetRealName]§!."
 first_contact.220.desc.homicidal.base:1 "Graças aos nossos esforços ao acessar furtivamente os sistemas de rede deles, conseguimos garantir dados suficientes para nossos [This.Owner.GetLinguists] traduzirem o idioma usado pelo §H[This.ContactCountry.GetName]§!" Apesar de nosso domínio do idioma deles não estar completo, conseguimos identificá-los como os §H[This.ContactCountry.GetRealName]§! e agora conseguimos nos comunicar com eles, caso precisemos."

 first_contact.220.desc.physics.base:0 "Também conseguimos analisar os dados técnicos que copiamos deles, e descobrimos novas abordagens a problemas físicos que nunca haviam sido pensadas pelos nossos [This.Owner.GetResearchers] até agora."
 first_contact.220.desc.society.base:0 "Também conseguimos analisar os dados técnicos que copiamos deles, e descobrimos novas abordagens a problemas organizacionais que nunca haviam sido pensadas pelos nossos [This.Owner.GetResearchers] até agora."
 first_contact.220.desc.engineering.base:0 "Também conseguimos analisar os dados técnicos que copiamos deles, e descobrimos novas abordagens a problemas de engenharia que nunca haviam sido pensadas pelos nossos [This.Owner.GetResearchers] até agora."
 first_contact.220.desc.nothing.base:0 "Também conseguimos analisar os dados técnicos que copiamos deles, mas pouca coisa interessante foi descoberta. Nossos [This.Owner.GetResearchers] nos garantem que, apesar de usarem abordagens diferentes das nossas em uma variedade de questões, parece que sua tecnologia não é mais avançada do que a nossa."

