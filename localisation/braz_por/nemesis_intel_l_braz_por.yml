 #Space Fauna First Contacts
 # Enclaves
 first_contact_critters.1.name:0 "Sinais Estruturados"
 first_contact_critters.1.desc:1 "Pegamos leituras de origem desconhecida. Os sinais parecem seguir um tipo de sintaxe repetida que só pode indicar origem sapiente. Isso deve ser investigado mais a fundo. Eles parecem estar concentrados ao redor de uma única estação espacial, apesar de não ser claro se isso forma parte de uma civilização espacial maior."
 first_contact_critters.1.A:0 "Continue."
 first_contact_critters.5.name:0 "$leviathans.99.name$"
 first_contact_critters.5.desc:1 "Após conseguirmos traduzir sua língua, estabelecemos comunicações com a estação espacial independente do §H[This.ContactCountry.GetRealName]§!."
 first_contact_critters.5.A:0 "Vamos ver se eles querem conversar."
 # Tiyanki
 first_contact_critters.10.name:0 "Bolhas de Calor Estranhas"
 first_contact_critters.10.desc:0 "Scanners de longo alcance pegaram leituras no sistema [This.System.GetName] que podem ser melhor descritas como bolhas de calor gigantes. Vale a investigação."
 first_contact_critters.10.A:0 "Faça isso."
 first_contact_critters.15.name:0 "$story.501.name$"
 first_contact_critters.15.desc:1 "As formas de vida espaciais - as quais passaram a ser referidas como "§HTiyanki§!" pelo Chefe de Pesquisa de Sociedade [Owner.GetSpeciesAdj] - são criaturas dóceis. Capazes de acessar alguma forma inferior de subespaço, elas vagam de sistema para sistema com uma facilidade incrível.\n\nElas pastam em gases comuns nas camadas superiores de gigantes gasosos. É altamente improvável, para dizer o mínimo, que essa seja sua única fonte de comida, mas a ingestão de outros nutrientes ainda não foi observada.\n\nElas raramente atacam, mesmo se forem provocadas. Elas podem ser ignoradas facilmente."
 first_contact_critters.15.desc.gesta:0 "$story.501.desc.gesta$"
 first_contact_critters.15.A:0 "Fascinante."
 # Amoebas
 first_contact_critters.20.name:0 "Grandes e Atrevidas"
 first_contact_critters.20.desc:0 "Ao entrar em [This.System.GetName] nossos sensores pegaram leituras estranhas. Inicialmente dispensadas como asteroides glorificados, as coisas mudaram rapidamente quando descobrimos que estas entidades reagiram agressivamente ao movimento no espaço, mesmo a uma grande distância!\n\nAconselhamos a observação destas entidades, a uma certa distância."
 first_contact_critters.20.A:0 "É melhor observarmos de longe. Continue."
 first_contact_critters.25.name:0 "$story.101.name$"
 first_contact_critters.25.desc:1 "As entidades encontradas por nossas frotas há um tempo são formas de vida espaciais.\n\nRapidamente apelidadas de §H"Ameba Especial"§! após uma falha de leitura inicial grosseira de um analista, a criatura é de fato maior que uma corveta [Owner.GetSpeciesAdj] média."
 first_contact_critters.25.A:0 "Entendido."
 # Crystals
 first_contact_critters.30.name:0 "Cristais Vivos?"
 first_contact_critters.30.desc:0 "A irregularidade que designamos como §H[This.ContactCountry.GetName]§! parece ser feita de algum tipo de material cristalino. Curiosamente, ela parece ser capaz de se impulsionar pelo vazio e se proteger quando necessário, indicando que ela pode estar viva. Nossos [This.Owner.GetResearchers] estão trabalhando bastante para descobrirem mais."
 first_contact_critters.30.A:0 "Continue tentando."
 # Drones
 first_contact_critters.40.name:0 "Autômatos Espaciais"
 first_contact_critters.40.desc:0 "Descobrimos uma nova forma de vida em [This.System.GetName], apesar de chamá-la de "forma de vida" pode ser incorreto. As entidades parecem ser totalmente automatizadas, drones mecânicos construídos exclusivamente para algum tipo de propósito industrial.\n\nObservações continuaram, mas já que é provável que estas máquinas estejam programadas com protocolos defensivos, seria prudente prosseguir com cautela."
 first_contact_critters.40.A:0 "Continue olhando, mas exerça cautela."
 first_contact_critters.45.name:0 "$story.301.name$"
 first_contact_critters.45.desc:0 "Relatos dos drones de espaço profundo encontrados anteriormente foram investigados com mais cuidado. Os drones parecem ser trabalhadores e guardiões de uma operação de mineração orbital autônoma, estabelecida há milhares de anos mas abandonada em seguida, exceto pelos próprios drones, a julgar pelo estado do equipamento de processamento.\n\nOs drones possuem lasers de mineração poderosos e são fazem movimentos obviamente ameaçadores, e talvez até mesmo hostis, sobre as naves [Owner.GetSpeciesAdj] quando são abordados. Eles podem ser drones antigos, mas devem ser mantidos sob vigilância constante pelo [Owner.GetName]."
 first_contact_critters.45.A:0 "Entendido."
 # Marauders
 first_contact_critters.50.name:0 "Sinais de Barbárie"
 first_contact_critters.50.desc:0 "Apesar de suas moradias em estações habitat sugerirem uma sociedade avançada, [This.Owner.GetEnvoy] [This.Leader.GetName] não tem muita certeza se estamos lidando com uma forma de vida verdadeiramente inteligente: eles parecem constantemente hostis, tanto que uma sociedade estável é quase impensável. Mesmo durante nosso breve período de investigação, observamos diversas exibições de pura barbárie.\n\nEles parecem ter um idioma, mas nossos [This.Owner.GetLinguists] ainda estão trabalhando para decifrá-lo para que possamos entender esta exibição."
 first_contact_critters.50.A:0 "Perturbador. Devemos estar atentos."
 first_contact_critters.60.name:0 "Naves Hostis"
 first_contact_critters.60.desc:0 "As naves que encontramos no sistema [This.System.GetName] parecem ser um pouco ultrapassadas, mas mesmo assim estão armadas até os dentes. Elas parecem estar sendo pilotadas por tripulações senscientes, mas respondem com hostilidade a qualquer abordagem. Precisaremos tratá-las com cuidado."
 first_contact_critters.65.desc:0 "Apesar de não conseguirmos estabelecer comunicações com eles, principalmente pelo fato que eles não querem se comunicar conosco, conseguimos identificar os §H[This.ContactCountry.GetName]§! como piratas. Indicadores visuais apontam para sua cultura ser em grande parte espacial, e alguns fenótipos observados entre eles não correspondem a nenhuma civilização planetária conhecida.\n\nInfelizmente, suas tripulações estão totalmente desinteressadas em abordagens civis. O pouco que conseguimos observar ao interceptar comunicações intra-frotas indicam que eles subsistem primariamente na pirataria, recrutando de vez em quando elementos indesejados de civilizações espaciais à sua causa."
 first_contact_critters.70.name:0 "Naves Desconhecidas"
 first_contact_critters.70.desc:0 "As naves detectadas no sistema [This.System.GetName] parecem fazer parte de algum tipo de expedição pela galáxia, com propósito desconhecido. Eles não fizeram movimentos hostis, nem há armas pesadas em evidência, em vez disso, eles parecem estar transmitindo sinais repetitivos, mas não especialmente cheios de conteúdo em nossa direção geral. Nosso [This.Owner.GetEnvoy], [This.Leader.GetName], apresenta confusão, mas espera que as transmissões ajudem nossos [This.Owner.GetLinguists] a traduzirem seu idioma."
 first_contact_critters.70.desc.home:0 "O sistema [This.System.GetName] parece ser um tipo de sociedade avançada de origens desconhecidas. Vivendo em uma série de estações espaciais pelo sistema, [This.Owner.GetEnvoy] [This.Leader.GetName] observou diversas naves viajando entre elas, bem como diversas expedições maiores deixando o sistema por motivos desconhecidos. Eles parecem estar transmitindo sinais repetitivos, mas não especialmente cheios de conteúdo em nossa direção geral, um acontecimento que confundiu nossos [This.Owner.GetLinguists], mas pode ajudá-los a traduzir seu idioma."
 first_contact_critters.70.A:0 "Curioso."
 first_contact_critters.70.B:0 "Preocupante."
 first_contact_critters.70.C:0 "As ações daqueles fora da colmeia são de fato estranhas."
 first_contact_critters.70.D:0 "Como podemos entender os caminhos da vida orgânica?"
 first_contact_critters.75.name:0 "Os Caravaneiros"
 first_contact_critters.75.desc:0 "Conseguimos decifrar as mensagens repetitivas confusas que o §H[This.ContactCountry.GetName]§! estava nos mandando. Acabou que elas eram... propagandas comerciais! Aparentemente, eles se chamam §H[This.ContactCountry.GetRealName]§! e fazem parte de um grupo de comerciantes espaciais que ganham a vida oferecendo os melhores negócios (ou o que eles dizem ser os melhores negócios) para qualquer civilização que esteja visitando no momento. Verdadeiramente, parece que eles estavam tentando entrar em contato conosco."
 first_contact_critters.75.desc.home:1 "Conseguimos decifrar as mensagens repetitivas e confusas que o §H[This.ContactCountry.GetName]§! estava nos mandando. Acabou que elas eram... propagandas comerciais! Parece que o sistema [This.System.GetName] é o lar de um grupo de comerciantes espaciais que se intitulam, os §H[This.ContactCountry.GetRealName]§!. Aparentemente, eles ganham a vida oferecendo os melhores negócios (ou o que eles dizem ser os melhores negócios) para qualquer civilização que esteja visitando no momento."
 first_contact_critters.75.B:0 "Entendido."
 first_contact_critters.75.B.tooltip:0 "Agora poderemos negociar com as frotas caravaneiras na próxima vez que eles entrarem em nossas fronteiras."
 first_contact_critters.80.name:0 "Destroços Espaciais Vivos?"
 first_contact_critters.80.desc:1 "[This.Owner.GetEnvoyCap] [This.Leader.GetName] ainda está trabalhando para confirmar a hipótese que a irregularidade que designamos como §H[This.ContactCountry.GetName]§! é de fato um organismo vivo. Apesar de ser composto de um aglomerado aleatório de poeira estelar, ele é claramente capaz de se impulsionar pelo vazio, e mostra sinais básicos de ação independente. Nossos [This.Owner.GetResearchers] estão perplexos pelo fenômeno, e trabalham bastante para confirmar nossas leituras."
 first_contact_critters.80.A:0 "Devemos estar esquecendo algo..."
 first_contact_critters.90.name:0 "$first_contact_critters.70.name$"
 first_contact_critters.90.desc:0 "As naves detectadas no sistema [This.System.GetName] parecem fazer parte de algum tipo de expedição pela galáxia, com propósito desconhecido. Eles não fizeram nenhum movimento hostil, nem há armas pesadas em evidência. Porém, eles têm ficado bastante em silêncio, e não conseguimos pegar muitos sinais vindo deles. Nossos [This.Owner.GetLinguists] estão confiantes que conseguirão traduzir seu idioma em algum momento a partir dos fragmentos que pegamos. Porém, isso pode levar um certo tempo."
 first_contact_critters.95.name:0 "Os Nômades"
 first_contact_critters.95.desc:0 "Conseguimos decifrar o idioma dos misteriosos §H[This.ContactCountry.GetName]§!. Nossos [This.Owner.GetLinguists] permaneceram estupefatos durante um bom tempo, e um avanço só foi feito assim que eles começaram a transmitir em nossa direção geral o que parece ser uma mensagem de boas-vindas que os identifica como §H"Namarianos"§!. Parece que eles estão ansiosos para conversar conosco."
 first_contact_critters.100.desc:0 "A frota que encontramos no sistema [This.System.GetName] é diferente de tudo o que já vimos nesta região do espaço. Ela não parece hostil, mas não temos como saber sua origem e propósito aqui. Nosso melhor palpite é que a frota representa uma facção sem laços formais com uma autoridade ou civilização local."
 first_contact_critters.100.a:0 "Prossiga com cuidado."
 first_contact_critters.105.name:0 "Frota Neutra"
 first_contact_critters.105.desc:0 "Entramos em um impasse com a frota que se identifica como §H[This.ContactCountry.GetRealName]§!. Essa presença peculiar ignorou a maior parte de nossos esforços diplomáticos, mas é possível presumir que ela representa uma entidade neutra e separada da civilização galáctica.\n\nSuspeitamos que se a frota possui donos, no sentido convencional, vamos precisar tomar medidas extraordinárias para contatá-los. Com isso em mente, resumimos nossas descobertas para que sejam usadas pelas futuras equipes de [this.owner.GetScientistPlural], caso apareça a oportunidade para isso." # though we use a country tag here, the value it returns could be e.g. 'Unscrupulous Salvagers' OR 'Modified Probe', i.e. not a true country

