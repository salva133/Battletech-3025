 #Misc
 first_contact.1060.name:0 "Protocolos de Primeiro Contato"
 first_contact.1060.desc.base:0 "Nosso encontro recente com formas de vidas alienígenas reacendeu, e do nada deixou mais urgente, o antigo debate sobre como aproximar e entrar em contato com civilizações alienígenas que possamos encontrar."
 first_contact.1060.desc.payback.base:0 "Nosso primeiro encontro com formas de vida alienígenas nos deixou cautelosos. Há vida no espaço, e ao explorarmos a galáxia, com certeza vamos encontrar seres inteligentes outra vez. Mas a maneira como vamos saudá-los ainda está sendo discutida."
 first_contact.1060.desc:0 "$first_contact.1060.desc.base$\n\nApesar de alguns defenderem focarmos em estabelecer relações amigáveis o mais rápido possível ao entrar em contato com eles com uma mensagem de paz, outros aconselham cautela, apontando que não podemos saber quais mentes alienígenas possuem más intenções contra nós e que não seria sábio deixar que elas saibam muito sobre nós antes que seja necessário.\n\nUm terceiro grupo mais radical defende ações preventivas contra eles: "Com a segurança de todos os [This.GetSpeciesNamePlural] em risco," eles dizem, "não ousamos hesitar em tomar quaisquer medidas necessárias para conquistar a vantagem contra qualquer ameaça xeno em potencial.""
 first_contact.1060.desc.payback:0 "$first_contact.1060.desc.payback.base$\n\nEnquanto alguns defendem estabelecer relações amigáveis o quanto antes, outros recomendam cautela e nos lembram de que nossa natureza amistosa foi exatamente o que nos levou a ser traídos e aprisionados.\n\nUm terceiro grupo, mais radical, quer uma ação preventiva: "A melhor forma de evitar uma segunda invasão é atacar primeiro", disseram. "Nunca mais vamos ceder à vontade dos xenos!""
 first_contact.1060.desc.xenophile:0 "$first_contact.1060.desc.base$\n\nApesar de alguns defenderem focarmos em estabelecer relações amigáveis o mais rápido possível ao entrar em contato com eles com uma mensagem de paz, outros aconselham cautela, apontando que não podemos saber quais mentes alienígenas possuem más intenções contra nós e que não seria sábio deixar que elas saibam muito sobre nós antes que seja necessário."
 first_contact.1060.desc.payback.xenophile:0 "$first_contact.1060.desc.base.payback$\n\nEmbora a maioria de nós queira acreditar que existem civilizações benevolentes por aí, outros recomendam cautela e nos lembram que nossa natureza amistosa foi exatamente o que nos levou a ser traídos e aprisionados."
 first_contact.1060.desc.xenophobe:0 "$first_contact.1060.desc.base$\n\nApesar de alguns defenderem tomar ações hostis preventivas contra eles, outros aconselham cautela, apontando que seria sábio aprender mais sobre as capacidades dos alienígenas antes de arriscarmos ser contra eles."
 first_contact.1060.desc.payback.xenophobe:0 "$first_contact.1060.desc.payback.base$\n\nA resposta é unânime: a melhor forma de evitar uma segunda invasão é dominar os outros antes que eles possam nos prejudicar. Nunca mais vamos ceder à vontade dos xenos!"
 first_contact.1060.desc.gestalt:0 "Nosso encontro recente com formas de vida alienígena trouxe a necessidade de decidirmos como devemos agir com relação a civilizações alienígenas que possamos encontrar.\n\nUma possibilidade para nós seria buscar estabelecer contato pacífico com eles assim que possível ao mandar as informações necessárias para traduzirem nossas comunicações. Porém, isso pode ser imprudente caso eles tenham intenções hostis para nós.\n\nA opção mais segura seria proceder com cautela e tentar nos comunicarmos com eles sem dar muitas informações sobre nós mesmos. Por outro lado, podemos fazer movimentos mais agressivos tanto para descobrir mais sobre eles como também para afastá-los de nossos territórios; porém, isso certamente os antagonizaria."
 first_contact.1060.A:0 "Vamos saudar os xeno com braços abertos."
 first_contact.1060.A.machine:0 "Vamos saudar os xeno com braços abertos."
 first_contact.1060.A.tooltip:1 "Esta política tem os seguintes efeitos:\n$first_contact_proactive_effects$$MOD_FIRST_CONTACT_SPEED_MULT$: §G+10%§!"
 first_contact.1060.B:0 "É sábio ter cautela."
 first_contact.1060.B.tooltip:1 "Esta política tem os seguintes efeitos:\n$first_contact_cautious_effects$$MOD_FIRST_CONTACT_DEFENSE_ADD$: §G+2§!"
 first_contact.1060.C:0 "Precisamos afastar todos aqueles que nos ameacem."
 first_contact.1060.C.tooltip:0 "Esta política tem os seguintes efeitos:\n$first_contact_attack_allowed_effects$"

