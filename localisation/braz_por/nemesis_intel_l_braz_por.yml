 further_fc_amoebas_completed:0 "Como [This.ContactCountry.GetName] parece pertencer à mesma espécie da fauna espacial, nosso primeiro processo de contato com eles foi declarado como concluído também.\n"
 further_fc_crystals_completed:0 "Como [This.ContactCountry.GetName] parece ser entidades cristalinas similares ao [Root.ContactCountry.GetName], nosso primeiro processo de contato com eles foi declarado como concluído também.\n"
 further_fc_drones_completed:0 "Como [This.ContactCountry.GetName] parece ser de um grupo similar de drones de mineração autônomos, nosso primeiro processo de contato com eles foi declarado como concluído também.\n"
 further_fc_caravaneers_completed:0 "Como [This.ContactCountry.GetName] parece ser caravaneiros, do mesmo tipo dos [Root.ContactCountry.GetSpeciesNamePlural], nosso primeiro processo de contato com eles foi declarado como concluído também.\n"
 further_fc_clouds_completed:0 "Como [This.ContactCountry.GetName] parece ser nuvens do vazio similares ao [Root.ContactCountry.GetName], nosso primeiro processo de contato com eles foi declarado como concluído também.\n"
