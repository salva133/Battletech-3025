 fcsum_monstrous_noises_end_purifiers:0 "Comunicações foram estabelecidas. Infelizmente, acontece que os §H[This.ContactCountry.GetSpeciesNamePlural]§! nos querem todos mortos."
 fcsum_monstrous_noises_end_good:0 "Comunicações foram estabelecidas. OS §H[This.ContactCountry.GetSpeciesNamePlural]§! agradeceram nossa resposta."
 fcsum_monstrous_noises_end_insult:0 "Comunicações foram estabelecidas. Os §H[This.ContactCountry.GetSpeciesNamePlural]§! se sentiram §Rofendidos§! pela nossa resposta."
 fcsum_monstrous_noises_silent_end_bad:0 "Comunicações foram estabelecidas. Os §H[This.ContactCountry.GetSpeciesNamePlural]§! nos acharam §Rcovardes§! devido a uma falta de resposta."
 fcsum_apparent_hostility_1:0 "O §H[This.ContactCountry.GetName]§! fez manobras §Ragressivas§! na direção das nossas naves."
 fcsum_apparent_hostility_end_less_good:0 "Comunicações foram estabelecidas. Os §H[This.ContactCountry.GetSpeciesNamePlural]§! parecem nos ver como seus §Rrivais§!."
 fcsum_apparent_hostility_end_good:0 "Comunicações foram estabelecidas. OS §H[This.ContactCountry.GetSpeciesNamePlural]§! agradeceram nossa mostra de força."
 fcsum_apparent_hostility_end_silent_bad:0 "$fcsum_monstrous_noises_silent_end_bad$"
 fcsum_hummers_1:0 "Descobrimos que o §H[This.ContactCountry.GetName]§! se comunica usando sons inaudíveis para nossos [This.Owner.GetSpeciesEarNamePlural]."
 fcsum_octopodes_1:0 "Descobrimos que o §H[This.ContactCountry.GetName]§! usa um idioma visual, em vez de comunicação escrita ou oral."
