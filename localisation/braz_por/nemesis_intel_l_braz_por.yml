 preventive_war_economy:0 "Economia de Guerra Preventiva"
 preventive_war_economy_desc:1 "Mudamos nossos recursos para produção de naves de guerra para encarar a ameaça em potencial de civilizações alienígenas hostis."
 alien_friendship_society:0 "Sociedade de Amizade Alienígena"
 alien_friendship_society_desc:0 "Nosso império é voltado para estabelecer amizade com aqueles que encontramos no cenário galáctico."
 robot_appreciation:0 "Maravilhas Robóticas"
 robot_appreciation_desc:0 "Nosso encontro com uma civilização de robôs deixou muitos maravilhados com as possibilidades que nosso progresso em tecnologias IA pode liberar."
 alien_appreciation:0 "Apreciação Alienígena"
 alien_appreciation_desc:0 "Nosso encontro com uma espécie alienígena especialmente atraente causou um surto de voluntários em nosso departamento de Exploração Interestelar."
 robot_revulsion:0 "Latas Velhas Terríveis"
 robot_revulsion_desc:0 "Nosso encontro com uma civilização de robôs deixou muitos céticos sobre a influência da automação em nossa sociedade."
 alien_revulsion:0 "Alienígenas Repugnantes"
 alien_revulsion_desc:0 "Nosso encontro com uma espécie alienígena especialmente repugnante persuadiu muitos a olharem para dentro, em busca dos nossos, em vez de olhar para fora, em busca de outros."
 repulsive_robot_contact:0 "Robôs Repugnantes Tolerados"
 repulsive_alien_contact:0 "Alienígenas Repugnantes Tolerados"
 repulsive_aliens_uncondemned:0 "Alienígenas Repugnantes Tolerados"
 repulsive_aliens_uncondemned_desc:0 "Nossa falha em expressar oposição à preocupante nova ameaça que encontramos levou a oposição entre nossa população."
 first_contact_challenge_not_returned:0 "Desafio não foi retribuído"
 first_contact_challenge_not_returned_desc:0 "Nossa dedicação total ao lidar com o primeiro contato de maneira racional e científica é um grande impulso para o nosso departamento de exploração, apesar de alguns se preocuparem que estamos nos arriscando ao não prever conflito com civilizações aparentemente hostis."
 first_contact_defeated_dadaism:0 "Absurdismo Derrotado"
 first_contact_defeated_dadaism_desc:0 "Um primeiro contato particularmente memorável nos forçou a aceitar respostas absurdistas. Agora não há nada que nossos linguistas não decifrem."
 first_contact_war_preparations:0 "Preparações de guerra"
 first_contact_war_preparations_desc:0 "Nosso encontro com uma civilização aparentemente hostil iniciou preparações amplas para a guerra."
 first_contact_warlike_warriors_recognised:0 "Proeza guerreira reconhecida"
 first_contact_warlike_warriors_recognised_desc:0 "Uma civilização que encontramos recentemente ficou tão impressionada por nossa proeza como guerreiros que nos declararam como um dos melhores lutadores da galáxia. Isso não danificou em nada nossa reputação."
 first_contact_warlike_warriors_presumed:0 "Proeza guerreira suposta"
 first_contact_warlike_warriors_presumed_desc:0 "Uma civilização que encontramos recentemente nos confundiu com uma sociedade de guerreiros fortes e corajosos. Apesar de não sermos nada disso, podemos nos beneficiar desta impressão, por um certo tempo."
 first_contact_warlike_warriors_recognised_2:0 "Rivalidade entre guerreiros"
 first_contact_warlike_warriors_recognised_2_desc:0 "Uma civilização que encontramos recentemente ficou tão impressionada com nossa proeza como guerreiros, que juraram igualar nossa bravura, nos declarando como rivais no palco galáctico. Isso não danificou em nada nossa reputação."
 first_contact_warlike_warriors_presumed_2:0 "Rivalidade entre (supostos) guerreiros"
 first_contact_warlike_warriors_presumed_2_desc:0 "Uma civilização que encontramos recentemente nos confundiu com uma sociedade de guerreiros fortes e corajosos. Infelizmente, eles reivindicam que vão lutar para igualar nossa bravura, nos declarando como seus rivais no palco galáctico. Porém, não somos nada disso... mas pelo menos podemos nos beneficiar desta impressão, por um certo tempo."
 first_contact_level_headedness:0 "Bons em um momento difícil"
 first_contact_level_headedness_desc:0 "Nossa cabeça fria na face da adversidade é amplamente admirada no palco galáctico."
 first_comms_hostility_preparations:0 "Preparativos para ação hostil"
 first_comms_defensive:0 "Contraespionagem cautelosa"
 first_comms_defensive_desc:0 "Nossos alvos de espionagem nos veem com uma grande suspeita, tendo apenas nos conhecido recentemente."
 first_contact_speak_like_us_spynetwork:0 "Fale Como Nós"
 first_contact_speak_like_us_country:0 "Charada decifrada"
 first_contact_speak_like_us_country_desc:0 "Nossas experiências em decifras charadas enviadas a nós por uma civilização especialmente confusa nos permitiu fortalecer nossos protocolos para os primeiros encontros."
 universal_translator:0 "Tradutor Universal"
 universal_translator_desc:0 "Apesar do chamado "Tradutor Universal" ficar aquém das promessas iniciais de nossos pesquisadores de facilitar instantaneamente a comunicação com qualquer espécie inteligente, ele é sem dúvida uma ferramenta de comunicação muito útil e que agora faz parte do equipamento padrão de nossos emissários e cientistas sociais."
 space_lights_insights:0 "Previsão de fluxo interestelar"
 space_lights_insights_desc:0 "Nossa compreensão da viagem por hiperestradas foi avançada em anos luz após a revelação de uma espécie que conhecemos que tem algumas chaves para novos conhecimentos nos padrões que eles fizeram em suas peles."
 first_contact_hive_drones_study:0 "Estudo de Drones da Mente-Colmeia"
 first_contact_hive_drones_study_desc:0 "Estamos estudando as maneiras com que uma mente-colmeia controla seus drones na busca por métodos que podemos utilizar para aumentar a eficiência de nossos próprios trabalhadores."

