# Technologies
 tech_cloaking_1:0 "Campos de Camuflagem Básica"
 tech_cloaking_1_desc:0 "Um campo de partículas modificado permite que as nossas naves "se escondam" no espaço. Porém, isso desestabiliza outros escudos de energia que protegem a nave."
 tech_cloaking_2:0 "Campos de Camuflagem Avançada"
 tech_cloaking_2_desc:0 "Avanços na tecnologia de lentes de cristal raro aumentaram muito a eficiência da camuflagem."
 tech_cloaking_3:0 "Campos de Camuflagem de Elite"
 tech_cloaking_3_desc:0 "A tecnologia típica de camuflagem pode causar estragos nos instrumentos mais delicados de uma nave, mas estes campos de elite acabam com essa preocupação."
 tech_cloaking_dark_matter:0 "Campos de Camuflagem de Matéria Escura"
 tech_cloaking_dark_matter_desc:0 "Este dispositivo usa matéria escura para criar uma dobra no espaço-tempo ao redor da nave, fazendo com que seja muito difícil detectá-la."
 tech_cloaking_psi:0 "Gerador de Campo de Psicolocação"
 tech_cloaking_psi_desc:0 "Geradores de Campo de Psicolocação concentram o potencial psiônico da tripulação para colocar a nave parcialmente no Véu. Isso faz com que ela seja detectada apenas pelos melhores sensores, mas é melhor não mencionar o que a tripulação poderá ser obrigada a testemunhar."
 tech_detection_array:0 "Matriz de Detecção"
 tech_detection_array_desc:0 "$sm_detection_array_desc$"
 tech_dark_matter_detection:0 "Detecção com Matéria Escura"
 tech_dark_matter_detection_desc:0 "Câmaras de ressonância de matéria escura vão melhorar muito o desempenho das nossas matrizes de detecção."
 tech_assisted_detection:0 "Algoritmos de Detecção Avançada"
 tech_assisted_detection_desc:0 "Usar as matrizes de detecção em conjunto com os computadores a bordo de nossas naves científicas pode aumentar muito a resolução de análise delas."
