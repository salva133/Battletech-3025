 # Insight Technologies
 
 tech_unusual_senses:0 "Sentidos Incomuns"
 tech_unusual_senses_desc:0 "Não há nada mais inovador do que a evolução natural. Estudando como as sociedades pré-MRQL veem seus mundos, nós desenvolvemos novos métodos para detectar naves intrusas."
 tech_unusual_senses_effect:1 "§HPostos de Escuta§! fornecem §G+1§! de Intensidade de Detecção e Alcance de Sensor para cada §Y3§! §H$sm_detection_array_plural$§!"
 sm_listening_post_unusual_senses_desc:0 "Cada §Y3§! §H$sm_detection_array_plural$§! fornecem:\n$t$Intensidade de Detecção: §G+1§!\n$t$Alcance de Sensor: §G+1§!"
 tech_new_numbers:0 "Números Novos"
 tech_new_numbers_desc:0 "Depois de estudarmos diversas civilizações pré-MRQL, percebemos que há muitas outras formas de calcular o universo. Isso até introduziu novos números em nosso sistema matemático."
 tech_trinary_computing:0 "Computação Trinária"
 tech_trinary_computing_desc:0 "Diferentes sociedades desenvolveram soluções alternativas de logística e computação. Esses modos divergentes de pensar facilitaram a nossa adaptação às estruturas de impérios estrangeiros."

 tech_atmospheric_orbital_mechanics:0 "Mecânica Orbital Atmosférica"
 tech_atmospheric_orbital_mechanics_desc:0 "A nossa vasta experiência em operar estações de observação na órbita de mundos pré-MRQL permitiu que descobríssemos pequenas otimizações. Vamos poder reduzir drasticamente a manutenção que nossas estações exigem se as implementarmos por todo o império."
 mod_stations_upkeep_mult:0 "Manutenção da Estação"

 tech_predatory_tactics:0 "Tática Predatória"
 tech_predatory_tactics_desc:0 "Assim como naves Pré-MRQLs se movem de uma maneira hábil para ocultar umas às outras enquanto se aproximam de um inimigo, nossos pilotos também conseguem se deslocar mais rápido sem desfazer o campo de camuflagem."
 tech_predatory_tactics_effect:0 "Perda de velocidade abaixo da luz causada por camuflagem: §G-50%§!"
 very_low_cloaking_predator:0 "$tech_predatory_tactics$"
 low_cloaking_predator:0 "$tech_predatory_tactics$"
 medium_cloaking_predator:0 "$tech_predatory_tactics$"
 high_cloaking_predator:0 "$tech_predatory_tactics$"
 very_high_cloaking_predator:0 "$tech_predatory_tactics$"
 exceptional_cloaking_predator:0 "$tech_predatory_tactics$"

 tech_satisfying_insults:0 "Insultos Satisfatórios"
 tech_satisfying_insults_desc:0 "Não há nada mais poderoso do que um insulto usado no momento certo, e agora nós sabemos como insultar o progenitor de uma espécie em vários idiomas."
 tech_satisfying_insults_effect:0 "Ganhe um benefício por insultar outro império a cada §Y5 anos§!."
 satisfying_insult_cooldown:1 "\n\nNão podemos ganhar o benefício de §HInsultos Satisfatórios§! até que o modificador atual expire."
 gain_satisfying_insult_recently:0 "\n\nNós vamos ter o modificador §HInsulto Satisfatório§! por 5 anos, além de §G50§! de £influence£ Influência."
 MESSAGE_SATISFYING_INSULTS_TITLE:0 "Insulto Satisfatório Disponível"
 MESSAGE_SATISFYING_INSULTS:0 "Nossos [Root.GetLinguists] terminaram de criar um novo insulto satisfatório. Agora só precisamos achar um alvo para ele."
 satisfying_insult_recently:0 "Insulto Satisfatório"
 satisfying_insult_recently_desc:0 "Essa foi boa!"

 tech_compact_living:0 "Vida Compacta"
 tech_compact_living_desc:0 "Nenhuma civilização tem a solução perfeita para o desafio constante de governar uma nação em expansão, mas nós encontramos uma solução parcial. Após estudarmos diversas espécies e governos, descobrimos um bom equilíbrio entre flexibilidade e função."

 tech_alien_topography:0 "Topografia Alienígena"
 tech_alien_topography_desc:0 "As civilizações prosperam em locais que estimulam o crescimento, e analisando onde a maioria dos assentamentos pré-MRQL se desenvolve, podemos extrair mais das nossas colônias."

 tech_xeno_aesthetics:0 "Xenoestética"
 tech_xeno_aesthetics_desc:0 "Após analisarmos diversos artistas de culturas completamente diferentes, nós chegamos a uma conclusão: podemos ter uma vantagem sobre outras civilizações em combate se estudarmos sua arte e sua cultura."

 tech_lost_building_methods:0 "Métodos de Construção Perdidos"
 tech_lost_building_methods_desc:0 "Qualquer civilização com uma história longa o suficiente possui exemplos de grandes maravilhas construídas por ancestrais já esquecidos e que não podem mais ser replicadas. Por sorte, nós documentamos esses antepassados quando eles apareceram em mundos pré-MRQL."

 tech_supreme_alloy:0 "Liga Metálica Suprema"
 tech_supreme_alloy_desc:0 "O que pensávamos ser a melhor das ligas metálicas não passava de uma ilusão. Inúmeros processos de refinamento pré-MRQL foram catalogados, e agora nós conseguimos sintetizar um metal imbatível."

 tech_ordered_retreat:0 "Recuo Ordenado"
 tech_ordered_retreat_desc:0 "Estudar os vencedores das batalhas pode ser a maneira mais óbvia de obter conhecimento de combate, mas observar os perdedores em mundos pré-MRQL nos ensinou como bater em retirada de maneira mais eficaz."

 tech_temple_of_transportation:0 "Templo do Transporte"
 tech_temple_of_transportation_desc:0 "Redes de transporte aproximam as pessoas, uma opinião compartilhada por muitas civilizações que observamos. Apesar de não termos motores a vapor, nossas redes de hipervetores poderiam servir para o mesmo propósito."

