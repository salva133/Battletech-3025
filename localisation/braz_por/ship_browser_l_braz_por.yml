l_braz_por:
 SHIP_GRAPHICS_BROWSER:0 "Selecionar Aparência da Nave"
 SHIP_GRAPHICS_PREVIEW:0 "Prévia das Classes de Nave"
 SHIP_GRAPHICS_REQUIRED_DLC:0 "DLC Necessário"
 SHIP_GRAPHICS_MISSING_DLC_TOOLTIP:0 "§GClique para visualizar naves $CULTURE_NAME$§!"
 SHIP_GRAPHICS_ZOOM_IN_TOOLTIP:0 "Use §Go botão de rolagem do mouse para cima§! para aproximar."
 SHIP_GRAPHICS_ZOOM_OUT_TOOLTIP:0 "Use §Go botão de rolagem do mouse para trás§! para afastar."
 SHIP_GRAPHICS_ROTATE_TOOLTIP:0 "Segure e arraste o §Gbotão direito do mouse§! no modelo de nave para girar."
 SHIP_GRAPHICS_CORVETTE_DESC:0 "Corvetas são a primeira classe de nave militar disponível para os impérios. Elas são rápidas, ágeis e baratas."
 SHIP_GRAPHICS_FRIGATE_DESC:0 "Fragatas são uma variante avançada da Corveta e especializadas em lançamento de torpedos. Elas podem ser mais lentas e mais vulneráveis, mas causam um efeito devastador em alvos grandes."
 SHIP_GRAPHICS_DESTROYER_DESC:1 "Destroiers trocam a agilidade e velocidade de uma corveta por mais poder de fogo e um casco mais grosso."
 SHIP_GRAPHICS_CRUISER_DESC:0 "Cruzadores são versáteis e duradouros, capazes tanto de absorver quanto de causar dano."
 SHIP_GRAPHICS_BATTLESHIP_DESC:0 "Encouraçados são caros, mas poderosos. Com seu grande alcance de disparo, eles são excelentes em causar dano a um adversário antes de poderem atacar de volta."
 SHIP_GRAPHICS_TITAN_DESC:1 "Apesar de serem imensamente poderosos por si mesmos, Titãs também podem usar habilidades de Aura para impulsionar naves amigáveis."
 SHIP_GRAPHICS_JUGGERNAUT_DESC:1 "Construir um Juguernauta é um grande empreendimento para qualquer império. Estas naves gigantescas funcionam tanto como estaleiros móveis como naves suporte."
 SHIP_GRAPHICS_COLOSSUS_DESC:1 "Estas naves imensas são equipadas não somente para enfrentarem frotas hostis, como também neutralizarem mundos inteiros."
 SHIP_GRAPHICS_OUTPOST_DESC:0 "Um Entreposto é o nível mais baixo de uma base estelar, tendo como única função marcar a propriedade de um sistema estelar."
 SHIP_GRAPHICS_STARBASE_CITADEL_DESC:0 "Uma Cidadela é o nível mais alto de aprimoramento de uma base estelar. Equipada com imensas defesas, a Cidadela é um muro quase que intransponível."
 SHIP_GRAPHICS_TRANSPORT_DESC:0 "Naves de Transporte carregam exércitos para atacares planetas hostis durante uma guerra. Sem armadura e sem armas, elas precisam de uma frota de suporte quando estão em território hostil."
 SHIP_GRAPHICS_SCIENCE_DESC:0 "Naves Científicas são primariamente usadas para explorar novos sistemas estelares e pesquisar anomalias. Sendo uma nave civil, elas não possuem defesas e são vulneráveis."
 SHIP_GRAPHICS_CONSTRUCTOR_DESC:0 "Naves de Construção são necessárias para construir qualquer estação espacial. Sendo uma nave civil, elas não possuem defesas, nem armas e são vulneráveis."
 SHIP_GRAPHICS_COLONIZER_DESC:0 "Naves Coloniais carregam colonizadores de planetas colonizados até novos para colonização. Sendo uma nave civil, elas não possuem defesas, nem armas e são vulneráveis."
 SHIP_GRAPHICS_SHIP_SIZE_LOCKED_DESC:0 "§REsta classe de nave requer o DLC $SHIP_SIZE_NAME$.§!"

