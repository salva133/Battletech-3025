 # Plantoids Species Pack
 ########################

 civic_idyllic_bloom:0 "Desabrochar Idílico"
 civic_idyllic_bloom_desc:0 "Esta sociedade sempre se dedicou bastante a melhorar e cuidar do meio ambiente na tentativa de construir um verdadeiro paraíso para seus habitantes."
 civic_hive_idyllic_bloom:0 "$civic_idyllic_bloom$"
 civic_hive_idyllic_bloom_desc:0 "A Mente-Colmeia cuida do meio ambiente e constrói um paraíso para atingir uma perfeição sinérgica."
 civic_tooltip_idyllic_bloom_effects:2 "Pode construir £building£ §Y$building_gaiaseeders$§! nos mundos ideais para a sua espécie inicial, sejam eles seus ou do seu vassalo.\n$building_gaiaseeders_all_desc$\nConforme você libera tecnologias de £society£ §YTerraformação§! melhores, os £building£ §Y$building_gaiaseeders$§! podem ser construídos em mais tipos de planeta."
 civic_tooltip_not_idyllic_bloom:0 "NÃO possui o Componente Cívico §Y$civic_idyllic_bloom$§!"

 disables_idyllic_bloom:0 "§REscolher esta Regalia da Ascensão desativará o Componente Cívico $civic_idyllic_bloom$.§!"

 gaiaseeders_tomb_world:0 "$TRIGGER_FAIL$Requer £society£ §Y$tech_climate_restoration$§! para construir em §YMundos-Tumba§!."
