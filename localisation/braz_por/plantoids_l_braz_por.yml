 gaiaseeders_wet:0 "§YÚmido§!"
 gaiaseeders_dry:0 "§YSeco§!"
 gaiaseeders_cold:0 "§YFrio§!"
 gaiaseeders_same_climate_wet:0 "$gaiaseeders_same_climate_start$ $gaiaseeders_wet$ §YPlanetas§!."
 gaiaseeders_same_climate_dry:0 "$gaiaseeders_same_climate_start$ $gaiaseeders_dry$ §YPlanetas§!."
 gaiaseeders_same_climate_cold:0 "$gaiaseeders_same_climate_start$ $gaiaseeders_cold$ §YPlanetas§!."
 gaiaseeders_different_climate_wet:0 "$gaiaseeders_different_climate_start$ $gaiaseeders_dry$ ou $gaiaseeders_cold$ §YPlanetas§!."
