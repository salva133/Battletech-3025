 utopia.2658.name:0 "Uma Confirmação"
 utopia.2658.desc:1 "Já se passou algum tempo desde que estabelecemos as bases de um pacto com §Y[GetShroudPatron]§!. Nosso vínculo continua fraco, e ainda temos a possibilidade de encerrá-lo - ou de fortalecer nossa conexão."
 utopia.2658.a:0 "Confirme o Pacto."
 utopia.2658.b:0 "Rejeite §Y[GetShroudPatron]§!."

 utopia.2659.name:0 "Uma Entrada"
 utopia.2659.desc:0 "Nossos telepatas se empenharam muito para romper o Véu sem a ajuda dos habitantes dele. Por fim, eles acharam uma entrada. Esse abismo está nos chamando. Precisamos apenas ter a coragem de saltar para dentro dele."
 utopia.2659.a:0 "Vamos para as profundezas veladas."

 FORM_COVENANT_PROJECT:0 "Comunicação com o Desconhecido"
 FORM_COVENANT_PROJECT_DESC:0 "O Conclave de Telepatas em [Root.Capital.GetName] está preparando uma grande comunicação para contatar uma entidade que habita o Véu."

 utopia.3020.desc:0 "As poderosas energias do Véu foram canalizadas com sucesso para um Avatar psiônico sob nosso controle!\n\nApós traduzir ao nosso universo, o Avatar recém nascido se transformou em uma entidade espacial em órbita sobre o [Root.Capital.GetName]."
 utopia.3021.desc:0 "As poderosas energias do Véu foram canalizadas com sucesso para um Avatar psiônico sob nosso controle!\n\nApós traduzir ao nosso universo, o Avatar recém nascido se transformou em um guerreiro colossal na superfície do [Root.Capital.GetName]."
 utopia.3022.desc:0 "A energia psiônica necessária para invocar um Avatar e trazê-lo ao nosso universo está simplesmente além de nossa habilidade atual de canalização. As energias psíquicas do Véu tremem em agitação enquanto nossa tentativa falha."
 utopia.3023.desc:0 "A tentativa de invocar um Avatar psiônico foi apenas parcialmente bem sucedida. Apesar de a criatura ter assumido sua forma correta e se traduzido em nosso universo, nossos telepatas não conseguiram controlá-la!\n\nAgora estamos enfrentando uma entidade psiônica agressiva que destruirá tudo no seu caminho!"

 utopia.3024.name:0 "Incursão do Véu"
 utopia.3024.desc:0 "Uma criatura do Véu perfurou o tecido do espaço e se materializou no sistema [shroud_spawn_system.GetName]! Este Avatar vingativo juntou uma quantidade tremenda de energia psiônica, e está usando-a para atacar tudo e todos que atravessarem o seu caminho."
 utopia.3024.a:0 "Ele deve ser detido!"
 utopia.3026.name:0 "Avatar do Véu Banido"
 utopia.3026.desc:0 "A atrofia contínua de existir no espaço normal enfraqueceu o Avatar no sistema [shroud_spawn_system.GetName] ao ponto de não poder manter mais sua forma tangível. Ele foi banido de volta para o Véu."
 utopia.3026.a:0 "Boa viagem."

