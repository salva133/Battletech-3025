 utopia.2700.name:0 "Evolução Engendrada"
 utopia.2700.desc:0 "Às vezes, a evolução precisa de um empurrãozinho na direção certa. Agora temos a tecnologia para modificar geneticamente nossos corpos e mentes para suportarem os desafios de um ambiente que está sempre mudando e cada vez mais rápido."
 utopia.2703.name:0 "Domínio da Evolução"
 utopia.2703.desc:0 "Foram-se os dias em que a sobrevivência de nossa espécie estava à mercê do acaso. Quando o destino de um [Root.GetSpeciesName] era decidido pelos caprichos da natureza, em uma loteria genética.\n\nOs Engenheiros do nosso tempo não trabalham com aço e concreto, mas com as pedras fundamentais da vida em si. Com a modificação de gene avançada, garantiremos o futuro de nossa nação."

 utopia.2600.name:0 "Mente acima da matéria."
 utopia.2600.desc:0 "Desde o começo de nossa civilização, histórias se popularizaram sobre grandes feiticeiros com poderes que só podem ser descritos como naturalmente supernaturais. Estes raros [Root.GetSpeciesNamePlural] supostamente poderiam invadir as mentes de seus companheiros, levantar objetos pesados simplesmente com a força do pensamento, ou desempenhar quaisquer outros feitos "mágicos". Até pouco tempo, estas histórias eram justamente isso - histórias.\n\nAgora porém, nossos cientistas finalmente obtiveram provas conclusivas que provam o potencial inerente em certos indivíduos [Root.GetSpeciesName]. Apesar de somente uma pequena minoria de nossa espécie como um todo ter sido presenteada com poderes psiônicos, seus números relativos à população total cresceram nos últimos séculos.\n\nSe isso é algum tipo de crescimento evolucionário súbito ou por que algo ativou suas habilidades psiônicas latentes que sempre estiveram presentes em nosso código genético, nossos cientistas não sabem dizer."
 utopia.2600.a:0 "Uma prévia, talvez, do que nos aguarda no futuro."
 utopia.2602.name:0 "[From.GetSpeciesNamePlural] Exibem Potencial Psiônico"
 utopia.2602.1.desc:0 "Poderes psiônicos latentes começaram a se manifestar em certos indivíduos que pertencem à espécie [From.GetSpeciesName], de acordo com relatórios vazados de autoridades no [From.GetName]. Isso deve ser um evento um tanto recente, já que não temos relatos de [From.GetSpeciesNamePlural] mostrando habilidades psiônicas na história.\n\nDe acordo com os relatórios que vazaram, estes poderes por enquanto estão limitados a uma minoria muito pequena da espécia [From.GetSpeciesName] como um todo. Cientistas no [From.GetName] não ofereceram explicações."
 utopia.2602.2.desc:0 "$utopia.2602.1.desc$\n\nA população [From.GetSpeciesName] dentro de nossas fronteiras começou a exibir mudanças parecidas também, então o que quer que esteja acontecendo à sua espécie não está localizado numa região única do espaço."
 utopia.2602.a:0 "Que peculiar."
 utopia.2602.b:0 "Poderes psíquicos? Que ideia!"
 utopia.2602.c:0 "A feitiçaria deles não será suficiente para salvá-los."
 utopia.2602.d:0 "Sim... sim, podemos sentir suas emanações psíquicas."

 utopia.2605.name:0 "[psionic_leader.GetTitle] Revelado como Paranormal"
 utopia.2605.desc:0 "Apesar da manifestação de poderes psiônicos após a adolescência ser rara, não é algo inédito. [psionic_leader.GetTitle] [psionic_leader.GetName] recentemente mostrou habilidades que suspeitamos ser naturalmente psiônicas. Após passar por um minucioso teste ESP, identificamos [psionic_leader.GetSheHe] como um talento psiônico classe 4."
 utopia.2605.a:0 "Estas novas habilidades nos servirão bem."

 utopia.2652.name:0 "[From.GetSpeciesNamePlural] Despertam Habilidades Psiônicas"
 utopia.2652.desc:0 "Todos os [From.GetSpeciesNamePlural] espalhados pela galáxia passaram por uma grande mudança. Onde antes seu poder psiônico latente havia desabrochado minimamente, a espécie inteira agora desbloqueou seu potencial psíquico pleno.\n\nApesar de essas mudanças terem se originado no [From.GetName], elas agora se manifestaram em todos os membros da espécie, independentemente de onde moram. Além de exibir uma grande variedade de habilidades psiônicas poderosas, os [From.GetSpeciesNamePlural] começaram a abrir mão da comunicação verbal um com o outro em favor da telepatia."
 utopia.2652.b:0 "Deve haver uma explicação científica para isso."
 utopia.2652.c:0 "Isso não é bom..."
 utopia.2652.d:0 "Sentimos a grande perturbação psiônica do seu Despertar."

 utopia.2650.name:0 "O Grande Despertar"
 utopia.2650.desc:0 "A espécie [Root.GetSpeciesName] passou por algo que só pode ser descrito como um Grande Despertar. Já há algum tempo, estamos cientes do grande potencial psiônico inerente à nossa espécie, mas tais poderes só se manifestaram em uma pequena minoria... até agora.\n\nPraticamente da noite para o dia, [Root.GetSpeciesNamePlural] em vários lugares liberaram sua capacidade psiônica plena. É como se algum tipo de piscina comum de energia psíquica [Root.GetSpeciesName] finalmente atingisse um ponto de virada crítico, despertando coletivamente as habilidades latentes em nosso cérebro.\n\nA telepatia já substituiu a maior parte da comunicação verbal entre os [Root.GetSpeciesNamePlural], e isso é só um pequeno exemplo das inumeráveis mudanças que nossa sociedade enfrentará. Agora estamos unidos de uma tal forma que poucos de nós poderiam ter imaginado."
 utopia.2650.a:0 "O manto foi removido."
 utopia.2655.name:0 "O Véu"
 utopia.2655.desc:0 "Como um sussurro abafado em um ambiente escuro, o Véu nos chama de dentro de nossas mentes. É um reino primordial de pura energia psíquica que surgiu no início dos tempos. Todas as criaturas que foram dotadas de habilidades psiônicas se conectam com o Véu de alguma forma para extrair poder, mesmo que apenas de modo subconsciente.\n\nDesde nossa transcendência, começamos a enxergar o Véu com mais clareza. Há padrões onde até mesmo nossos telepatas mais fortes conseguiam ver apenas uma massa disforme de energia. Há... outras coisas também. Espíritos que olham de volta para nós do outro lado. Às vezes com curiosidade, às vezes com gentileza... e às vezes com maldade.\n\nAinda estamos no processo de descobrir a extensão dos nossos novos poderes, mas talvez possamos nos comunicar com esses espíritos. Isso vai exigir os esforços combinados de nossos telepatas mais poderosos."
 utopia.2655.a:0 "Precisamos explorar o Véu."
 BREACHING_SHROUD_PROJECT:0 "Rompendo o Véu"
 BREACHING_SHROUD_PROJECT_DESC:0 "Se vamos nos comunicar com os cidadãos do reino psíquico conhecido como o Véu, teremos que libertar uma grande quantidade de energia psiônica. Preparações foram feitas para uma grande sessão espírita envolvendo nossos paranormais mais poderosos no recém-estabelecido Conclave de Telepatas em [Root.Capital.GetName]."
 utopia.2656.name:0 "A Sessão Espírita"
 utopia.2656.desc:0 "Após dias trancados em um transe hipnótico, nossos paranormais no Conclave de Telepatas finalmente conseguiram abrir um portal para o Véu.\n\nAgora que estabelecemos uma conexão psiônica inicial, conseguiremos acessar o Véu através do menu §HContatos§! no futuro. Para realizar qualquer tipo de incursão neste reino e encontrar os seres que lá habitam, provavelmente precisaremos usar emissores psiônicos especiais para aumentar nosso alcance psíquico. Isso consumirá uma quantidade tremenda de energia."
 utopia.2656.a:0 "Hora de tentar entrar e ver o que descobrimos."

 utopia.2657.name:0 "Através do Espelho"
 utopia.2657.desc:0 "Embora ainda tenhamos que perfurar o manto, podemos sentir que ele fica cada vez mais tênue sob a pressão conjunta das nossas mentes. Porém, nossos esforços para entrar no Véu não passaram despercebidos. Há algo nos observando.\n\nEssa presença emite uma força sinistra, e o objetivo dela é desconhecido. Ela se infiltra nas fissuras da nossa psique.\n\nEla quase não nos percebe e nos observa como nós observaríamos uma gota de condensação em uma janela. Talvez nos deixe entrar se conseguirmos alcançar a mente insondável dela."
 utopia.2657.a:0 "Tente se comunicar com ela."
 utopia.2657.a.tt:0 "§GIsso vai nos permitir formar um Pacto.§!"
 utopia.2657.b:0 "Vamos nos aventurar sozinhos."
 utopia.2657.c:0 "Foi uma péssima ideia! Nós precisamos tomar mais cuidado."

