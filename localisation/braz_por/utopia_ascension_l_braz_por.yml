 whisperers_covenant_chain_title:0 "Os Sussurradores no Vazio"
 whisperers_covenant_chain_desc:0 "Nós criamos um vínculo com entidades do Véu chamadas §YSussurradores no Vazio§!. Elas são incomensuráveis e nos concederam migalhas do seu poder por um preço. É possível que haja mais depois.\n\nNossos telepatas teorizam que o vínculo pode ser fortalecido com mais facilidade se nos alinharmos mais aos nossos patronos.\n\nOs Sussurradores apreciam novos conhecimentos, segredos e conspirações. Eles se deleitam com a alegria simples de uma mente completamente cheia, quase estourando."
 eater_covenant_chain_title:0 "A Comedora dos Mundos"
 eater_covenant_chain_desc:0 "Nós criamos um vínculo com uma entidade do Véu chamada §YComedora dos Mundos§!. Ela é insaciável e nos concedeu migalhas do seu poder por um preço. É possível que haja mais depois.\n\nNossos telepatas teorizam que o vínculo pode ser fortalecido com mais facilidade se nos alinharmos mais à nossa patrona.\n\nA Comedora tem uma fome impaciente. Ela anseia por guerra, pelo sabor doce da discórdia e lamentação."
 composer_covenant_chain_title:0 "A Compositora dos Fios"
 composer_covenant_chain_desc:0 "Nós criamos um vínculo com uma entidade do Véu chamada §YCompositora dos Fios§!. Ela é acolhedora e nos concedeu migalhas do seu poder por um preço. É possível que haja mais depois.\n\nNossos telepatas teorizam que o vínculo pode ser fortalecido se nos alinharmos mais à nossa patrona.\n\nA Compositora anseia pela carne do corpo, liberta das limitações da evolução e das manipulações genéticas. Ela nos fala sobre o respeito pela vida, pela natureza e pela santidade da carne."
 instrument_covenant_chain_title:0 "O Instrumento de Desejo"
 instrument_covenant_chain_desc:0 "Nós criamos um vínculo com uma entidade do Véu chamada §YInstrumento de Desejo§!. Ela é atenciosa e nos concedeu migalhas do seu poder por um preço. É possível que haja mais depois.\n\nNossos telepatas teorizam que o vínculo pode ser fortalecido com mais facilidade se nos alinharmos mais ao nosso patrono.\n\nO Instrumento quer o anseio. Prazeres satisfeitos, decadência e escravidão são o que ele busca."

 utopia.2671.name:0 "Nosso Vínculo Se Fortalece"
 utopia.2671.desc:0 "Estamos compreendendo nossa entidade patronal cada vez mais. Para ela, somos um simples detalhe. Insetos na casa dela. Mesmo assim, ela nos aprecia e deixou cair outra gota de poder sobre nós.\n\nNossos telepatas agora estão mais conectados com a entidade e, para celebrar o nosso pacto, nós fomos inspirados a criar um monumento. Nele, os nossos melhores telepatas podem tentar uma comunhão com §Y[GetShroudPatron]§!."
 utopia.2671.a:0 "Nós nos sentimos mais seguros com o acolhimento da Compositora."
 utopia.2671.a.tt:0 "Nossos telepatas agora produzem mais £pops£ Crescimento de Pop.\n\nE nós podemos construir um £building£ §YSanctum da Compositora§! em um dos nossos planetas."
 utopia.2671.b:0 "Nós também temos fome. A guerra pode nos saciar."
 utopia.2671.b.tt:0 "Nossos telepatas agora produzem mais £mod_country_naval_cap_add£ Capacidade Naval.\n\nE podemos construir um £building£ §YSanctum da Comedora§! em um dos nossos planetas."
 utopia.2671.c:0 "Não há nada mais belo do que o desejo."
 utopia.2671.c.tt:0 "Nossos telepatas agora produzem mais £amenities£ Confortos.\n\nE podemos construir um £building£ §YSanctum do Instrumento§! em um dos nossos planetas."
 utopia.2671.d:0 "Uma mente cheia não tem espaço para dúvidas."
 utopia.2671.d.tt:0 "Nossos telepatas agora produzem mais $r_research$.\n\nE podemos construir um £building£ §YSanctum dos Sussurradores§! em um dos nossos planetas."

 utopia.2676.name:0 "Potencial Alcançado"
 utopia.2676.desc:0 "Os mistérios do Véu são estranhos demais para desvendarmos, mas estamos mais conectados com §Y[GetShroudPatron]§!. Aonde quer que vamos, conseguimos sentir a entidade no fundo de nossas mentes, e o poder dela se infiltra em nossa realidade a partir das fissuras de nossa psique."
 utopia.2676.a:0 "A vontade da carne é sagrada."
 utopia.2676.b:0 "Discórdia é devoção."
 utopia.2676.c:0 "Tu cobiçarás."
 utopia.2676.d:0 "Segredo é segurança."

 utopia.2681.name:0 "Resquícios de Poder"
 utopia.2681.desc:0 "§Y[GetShroudPatron]§!, nossa entidade patronal, parece ter abandonado uma parte da energia dela em uma dobra do Véu. O Conclave de Telepatas tem certeza de que o nosso vínculo estreito permitirá que um de nós absorva e use com segurança esse poder. Alguns candidatos foram escolhidos, mas apenas um deles poderá receber o privilégio. Quem será?"
 utopia.2681.a:0 "[leader_1.GetTitle] [leader_1.GetName]"
 utopia.2681.b:0 "[leader_2.GetTitle] [leader_2.GetName]"
 utopia.2681.c:0 "[leader_3.GetTitle] [leader_3.GetName]"
 utopia.2681.d:0 "[leader_4.GetTitle] [leader_4.GetName]"

 utopia.2682.name:0 "Elevado"
 utopia.2682.desc:0 "Está feito. À medida que o poder foi imbuído em [chosen_leader.GetName], todos ao redor puderam sentir a presença psiônica dele. Ela é poderosa e impõe respeito. Agora, [chosen_leader.GetName] defenderá §Y[GetShroudPatron]§! pela eternidade."
 utopia.2682.a:0 "Essa pessoa estava destinada a ser escolhida."

 utopia.2686.name:0 "Armamentos Abençoados"
 utopia.2686.desc:0 "O Conclave de Telepatas fez um avanço ao utilizar o poder de §Y[GetShroudPatron]§!, nossa entidade patronal. Antes, apenas indivíduos psiônicos podiam perceber totalmente a extensão do Pacto. Agora, elaboramos uma forma de deixar o poder fluir por espaçonaves inteiras, em uma escala jamais vista. Se desejarmos, a marca de §Y[GetShroudPatron]§! pode levar nossas naves ainda mais longe do que antes."
 utopia.2686.a:0 "O que é um casco se não carne?"
 utopia.2686.b:0 "Nossas naves também são vorazes."
 utopia.2686.c:0 "Essas naves querem um propósito."
 utopia.2686.d:0 "Segredos são armas inigualáveis."

 building_composer_sanctum:0 "Sanctum da Compositora"
