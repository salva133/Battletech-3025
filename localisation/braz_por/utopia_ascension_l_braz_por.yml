 utopia.3400.name:0 "Uma Soberania Divina"
 utopia.3400.desc:0 "A entidade imortal conhecida como §H[chosen_one.GetName]§!, anteriormente [chosen_one_species.GetName] mas agora algo muito maior, atraiu um grande culto de seguidores devotos no [Root.GetName]. Adorados por muitos como uma divindade suprema, um chamado foi feito oficialmente para coroar [chosen_one.GetTitle] como governante supremo de nosso grande império, desde agora e até a eternidade."
 utopia.3400.a:0 "Um paranormal poderoso, mas um Deus? Dificilmente."
 utopia.3400.b:0 "Que o reino [chosen_one.GetHerHis] se espalhe até o infinito... e além!"
 reject_god_emperor:0 "[chosen_one.GetName] permanecerá como [chosen_one.GetTitle]."
 utopia.3401.name:0 "[chosen_one.GetTitle] coroado em [From.Capital.GetName]"
 utopia.3401.desc:0 "Um paranormal [chosen_one_species.GetName] imensamente poderoso tomou o controle do §H[From.GetName]§!! Este ser imortal, que é chamado em sussuros de "O Escolhido" por [chosen_one.GetHerHis] seguidores, foi coroado em [From.Capital.GetName] em uma cerimônia exuberante nesta manhã. Um comunicado comemorando o governo eterno do §H[chosen_one.GetRulerTitle] [chosen_one.GetRegnalName]§! foi enviado logo após a todos os governos interestelares."
