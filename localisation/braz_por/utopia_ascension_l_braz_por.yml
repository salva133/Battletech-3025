 building_eater_sanctum:0 "Sanctum da Comedora"
 building_eater_sanctum_desc:0 "O Sanctum é um lugar dedicado à comunhão com a Comedora. Aqui, a guerra é preparada junto com os planos do nosso próximo banquete."
 building_instrument_sanctum:0 "Sanctum do Instrumento"
 building_instrument_sanctum_desc:0 "O Sanctum é um lugar dedicado à comunhão com o Instrumento. Aqui, riquezas são acumuladas e depois gastas em um frenesi de consumo que nunca nos deixa completamente satisfeitos."
 building_whisperers_sanctum:0 "Sanctum dos Sussurradores"
 building_whisperers_sanctum_desc:0 "O Sanctum é um lugar dedicado à comunhão com os Sussurradores. Aqui, segredos são trocados em voz baixa, novos conhecimentos são selados e os nossos murmúrios se juntam ao coro."
