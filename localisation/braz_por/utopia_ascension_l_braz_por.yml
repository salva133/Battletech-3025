 utopia.2500.name:0 "A Carne é Fraca"
 utopia.2500.desc:0 "Agora possuímos tanto a tecnologia para fabricar implantes cibernéticos avançados, como os meios para produzi-los em massa. Centros médicos ao redor do [Root.GetName] estão em espera para começar o processo de enxerto cirúrgico em nossos cidadãos.\n\nNo futuro, possuir implantes neurológicos e um nível pelo menos rudimentar de cibernética será necessário para funcionar na sociedade tecnológica que estamos construindo. Consequentemente, o processo de conversão para instalar um conjunto cibernético básico será obrigatório e de graça para todos os nossos cidadãos."
 utopia.2500.a:0 "Precisamos abraçar esta tecnologia."
 utopia.2501.name:0 "Uma Revolução Cibernética"
 utopia.2501.desc:0 "O processo de conversão cibernética foi concluído! Todos os nossos cidadãos agora estão equipados com implantes neurológicos e conjuntos cibernéticos básicos. A infraestrutura também foi colocada para gradualmente modificar quaisquer cidadãos que nasçam dentro de nossa nação, para que eles possam experimentar todos os benefícios da tecnologia desde a mais tenra idade.\n\nDe agora em diante, nossa espécie será conhecida como os §H[Root.GetSpeciesNamePlural]§!!"
 utopia.2501.a:0 "É o começo de uma nova era."
 utopia.2505.name:0 "[From.Capital.GetName] Abraça a Cibernética"
 utopia.2505.1.desc:1 "A notícia sobre as mudanças significativas que estão acontecendo dentro das fronteiras do §Y[From.GetName]§! está vazando. Parece que eles abraçaram completamente a tecnologia cibernética. Agora é obrigatório que todos os seus cidadãos tenham implantes neurológicos e cibernéticos básicos instalados através de cirurgia.\n\nIsso resultou em uma mudança completa da sua sociedade - relatos de [From.Capital.GetName] sugerem que até atos simples, como usar um elevador ou dirigir um carro aéreo necessitam de implantes cibernéticos. Na verdade, as mudanças na espécie foram tão significativas que eles agora se chamam '§H[From.GetSpeciesNamePlural]§!'."
 utopia.2505.2.desc:1 "Parece que o mal tomou raiz no §Y[From.GetName]§!. Recebemos notícias preocupantes que os cidadãos daquela nação estelar agora estão mutilando seus próprios corpos em um nível massivo, instalando implantes mecânicos profanos no lugar das partes do corpo que eles receberam de presente quando nasceram.\n\nEles até mesmo renomearam sua espécie para '§H[From.GetSpeciesNamePlural]§!'  - mais um sinal do seu compromisso em abandonar suas origens e abraçar a fria e desalmada tecnologia."
 utopia.2505.b:0 "Isso é uma afronta à natureza."

 utopia.2545.name:0 "Evolução Sintética"
 utopia.2545.desc:0 "Com a invenção de protótipos de primeira geração para transferir a consciência de um [Root.Species.GetName] para um cérebro sintético, estamos cada vez mais perto de nos livrar dos invólucros orgânicos precários que aprisionaram nossas mentes e limitaram nossas capacidades ao longo da nossa história."
 utopia.2545.a:0 "É apenas uma questão de tempo."

 utopia.2550.name:1 "Transformação Sintética"
 utopia.2550.desc:1 "Finalmente chegou a hora de descartar os corpos orgânicos rústicos que aprisionaram nossas mentes desde o início da nossa espécie.\n\nApós muitas tentativas e erros, nossos cientistas desenvolveram uma maneira de transferir uma consciência para um cérebro sintético. Falta apenas produzir receptáculos para cada cidadão de [Root.GetName] antes de fazer o upload em massa das nossas consciências."
 utopia.2550.a:1 "A imortalidade está ao nosso alcance!"

 utopia.2551.name:0 "A Era Sintética"
 utopia.2551.desc:1 "Enfim. As gaiolas de carne que nos aprisionavam foram expurgadas, e os padrões neurológicos de nossos cidadãos foram totalmente enviados para novas unidades sintéticas. Doença, idade e todos os demais males associados a uma existência orgânica agora estão no passado.\n\nHistoriadores futuros sem dúvida vão se referir a isso como o começo de uma nova era para nossa civilização, e talvez para a galáxia inteira. Já que nos livramos de nossa antiga identidade orgânica, é apropriado que criemos um novo nome para nossas formas sintéticas aprimoradas."
 utopia.2551.a:0 "Somos muito mais do que já fomos."

 utopia.2555.1.desc:2 "Em um ato final de abandono das raízes orgânicas, os cidadãos de §Y[From.GetName]§! fizeram o upload dos padrões neurológicos deles em avatares sintéticos.\n\nEssa nova espécie maquinária chama a si mesma de "§H[From.GetSpeciesNamePlural]§!", e os integrantes dela são imunes a doenças e ao envelhecimento. Só falta saber o quão completo foi o processo de upload neural..."
 utopia.2555.2.desc:1 "Como ato final de depravação que ecoará através das eras, a população do §Y[From.GetName]§! continuou sua busca incansável para violar a santidade dos seus corpos naturais - dessa vez ao "carregar" suas mentes em cascas metálicas mortas.\n\nAparentemente não percebendo o fato que são o produto do que só pode ser descrito como o suicídio em massa de uma civilização inteira, essas novas máquinas desalmadas chamam a si mesmas de '§H[From.GetSpeciesNamePlural]§!'. Eles estão decididos em manter essa farsa, achando que são seres vivos e pensantes assim como nós."
 utopia.2555.a:0 "Que seja assim."
 utopia.2555.b:0 "Não seremos enganados."
 utopia.2556.desc:0 "Atenção, habitantes da galáxia.\n\nOs rumores que vocês ouviram são verdade. Abandonamos os falhos recipientes orgânicos que aprisionavam nossas mentes, e abraçamos o futuro.\n\nCom uma perda mínima de dados, todos os nossos cidadãos carregaram seus padrões neurológicos em seus novos avatares sintéticos. Essas plataformas superiores nos servirão muito mais do que as construções de carne que abandonamos.\n\nNão fiquem surpresos com nossa nova aparência! Apesar de sermos mais fortes, mais rápidos, mais inteligentes e imunes ao envelhecimento, fiquem tranquilos que ainda somos os mesmos seres que antes."
 utopia.2556.a:1 "Avatares sintéticos...  Fascinante."
 utopia.2556.b:0 "Estas máquinas desalmadas não são nada iguais a nós."
 utopia.2556.c:0 "Desmontaremos suas novas formas sintéticas!"
 utopia.2556.d:0 "Veremos."
 utopia.2558.desc:0 "Que a sua espécie fosse depravada não era novidade, mas seus atos mais recentes de insanidade ultrapassaram até mesmo nossos medos mais obscuros. Fazer cópias imperfeitas dos seus cérebros e ligá-los a recipientes móveis sintéticos não é a mesma coisa do que transferir sua essência para um corpo novo, pois tal coisa não pode ser feita.\n\nSuas almas estão perdidas para sempre. Vocês percebem a grandeza do seu erro? Destruir os corpos com os quais vocês foram presenteados quando nasceram não é nada menos do que suicídio coletivo de sua espécie inteira. Verdadeiramente, não há mais esperança para vocês..."
 utopia.2558.a:0 "Tolos supersticiosos."

