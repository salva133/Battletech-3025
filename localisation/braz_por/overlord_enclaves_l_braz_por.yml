 enclave.6015.desc:0 "Com o nosso Sinal do Véu desativado, perdemos acesso à rede do Túnel do Véu. Nossas frotas não poderão utilizá-la enquanto o Sinal não for substituído."

 #Dreamer's Wake - Shroud Tunnel Event

 enclave.6020.name:0 "Sistemas Inquietos"
 enclave.6020.desc:0 "Após a passagem recente pelo Túnel do Véu, os sistemas de [Root.GetName] ficaram estranhos. Entradas do registro da nave estão sendo exibidas aleatoriamente, portas se abrem e se fecham sozinhas e, algo muito pior, o campo de contenção do motor começou a oscilar. Até agora, não houve êxito em identificar o que está causando esse problema."

 enclave.6025.name:0 "O Despertar do Sonho"
 enclave.6025.desc:0 "Desenvolvimentos estranhos na nave científica [Root.GetName]: um padrão recorrente no campo de contenção do motor revelou a existência de uma consciência artificial. Ela foi gerada pela interação entre os sistemas da nave e a energia psiônica do Véu. Até o momento, era como se ela estivesse dormindo. Os processos neurais da entidade, semelhantes ao movimento rápido dos olhos que algumas espécies demonstram enquanto dormem, são os responsáveis pelo mau funcionamento da nave.\n\nMais incrível ainda é que parece que ela foi acordada pelas nossas investigações. A entidade concordou em nos ajudar se a deixarmos continuar habitando os sistemas da nave. Teoricamente, essa parceria pode melhorar muitas das operações de [Root.GetName]."
 enclave.6025.a:0 "É uma troca justa."
 enclave.6025.b:0 "É uma aberração artificial... Elimine-a."
 embrace_dreamer:0 "Sonhadora Acolhida"
 embrace_dreamer_desc:0 "As operações desta nave científica melhoraram graças à consciência artificial integrada."
 eliminate_dreamer:0 "Sonhadora Eliminada"
 eliminate_dreamer_desc:0 "Não há lugar para inteligências artificiais em nossas naves. Estamos juntos nisso."

 # Introductions
 enclave.7000.title:0 "[shroudwalker_enclave_country.GetName]"
 enclave.7000.desc:0 "Saudações, caros viajantes.\n\nSabemos da sua presença no cenário galáctico há muito tempo, mas, até o momento, não nos revelamos por medo de influenciarmos de maneira inapropriada no destino de vocês. Porém, é chegada a hora de levantarmos o manto. O caminho do Véu pode parecer estranho e angustiante aos não iniciados, e é por isso que oferecemos ajuda. Saibam que vocês têm um professor à disposição, caso queiram.\n\nViajem com cuidado e até o nosso próximo encontro."
 enclave.7000.a:0 "Interessante..."

 enclave.7005.title:0 "[salvager_enclave_country.GetName]"
 enclave.7005.desc:0 "Faz algum tempo que ouvimos rumores impressionantes sobre [Root.GetName]. É um prazer conhecê-los!\n\nPor uma pequena contribuição em créditos, nós aqui em [salvager_enclave_country.GetName] oferecemos serviços de lixeiro excelentes. Desde aprimoramento de motores até sucateamento de frotas, vocês podem contar conosco para o que precisarem!\n\nE, para garantir que comecemos com o pé direito e mostrar nossa dedicação aos clientes, que tal um presente?"
 enclave.7005.a:0 "Agradecemos pelo presente."
 enclave.7005.b:0 "Um presente é o mínimo, xeno."

 # More Shroudwalking
 shroudwalker_insight_cooldown_tt:0 "§ROs Vagantes do Véu não poderão tentar obter outro §YConhecimento§! até §Y[root.shroudwalker_insight_timer]§!.§!"

 enclave.7050.desc:0 "Nós conhecemos um ditado que diz: "Segredos dançam em sonhos". Para o Véu, não existem cofres invioláveis nem códigos indecifráveis. Quando meditamos, vemos com clareza o que outros acreditam estar oculto. Você tem interesse em saber o que seus colegas estão tramando? Saber dos planos deles como sabe dos seus? Se desejar, compartilharemos nossos conhecimentos. Você decide como vai usá-los."
 enclave.7050.a:0 "[spynetwork_country_1.GetName]"
 enclave.7050.b:0 "[spynetwork_country_2.GetName]"
 enclave.7050.c:0 "[spynetwork_country_3.GetName]"
 enclave.7050.d:0 "[spynetwork_country_4.GetName]"
 enclave.7050.e:0 "[spynetwork_country_5.GetName]"
 enclave.7050.f:0 "[spynetwork_country_6.GetName]"

 enclave.7055.desc:0 "O Véu treme. O manto dele está afinando. Vamos nos recolher e meditar agora. Qualquer informação que vislumbrarmos será passada a você."

 enclave.7060.desc:0 "Dizem que, no Véu, toda mente tem uma sombra. Nas nossas meditações, nos foi revelada a oscilação de certa mente, uma voz de confiança, cuja lealdade não é tão firme quanto parece. A falsidade dela é uma vantagem sua. Sem dúvida, ela vai colaborar."
 enclave.7060.tt:0 "Adquirimos um §Ynovo Ativo§! para a nossa Rede Espiã em §H[from.GetName]§!."

 enclave.7065.desc:0 "Você tem muitos agentes habilidosos à disposição, mas cada um tem uma limitação. Um olho não vê a si mesmo. O Véu não conhece esses limites. Muito já foi revelado pelas nossas meditações. Se quiser que suas operações clandestinas tenham sucesso, é melhor seguir nossos conselhos."
 enclave.7065.tt:0 "Aumentou o §YNível de Infiltração§! da nossa Rede Espiã em §H[from.GetName]§!."

 enclave.7070.desc:0 "O plano corpóreo não é tão sólido quanto parece. O mesmo pode ser dito daqueles que o habitam. Os segredos dos seus colegas nos foram revelados. Nossas descobertas agora são suas."
 enclave.7070.tt:0 "Aumentou nossa §YInteligência§! sobre §H[from.GetName]§!."

 enclave.7075.desc:0 "Conhecemos um ditado que diz: "Tudo que pode acontecer vai acontecer. Até mesmo nada". Infelizmente, nossas meditações não trouxeram conhecimento."
 enclave.7075.a:0 "Que... decepção."

 shroudwalker_spy_network_modifier:0 "Nossa maestria com o Véu agiliza o processo e nos permite ajudar [shroudwalker_enclave_country.GetName] com a tarefa que lhes cabe."

 shroudwalker_spy_network:0 "Conhecimento dos Vagantes do Véu"
 shroudwalker_spy_network_desc:0 "[shroudwalker_enclave_country.GetName] vai observar o Véu para tentar conhecer os detalhes de [Target.GetName]."
 shroudwalker_spy_network_type:0 "Conhecimento dos Vagantes do Véu"
 shroudwalker_spy_network_monthly_change_tooltip:0 "Embora [shroudwalker_enclave_country.GetName] seja o maior responsável pelo progresso, aqueles com sintonia psiônica talvez possam agilizar o processo."
 shroudwalker_spy_network_finish:0 "[shroudwalker_enclave_country.GetName] voltará com informações sobre o que observou no Véu."

 shroudwalker_teacher_cooldown_tt:0 "§RNão vamos poder solicitar outro professor dos Vagantes do Véu até §Y[root.shroudwalker_teacher_timer]§!.§!"
 shroudwalker_teacher_already_bought:0 "§RNós já adquirimos os serviços de um professor Vagante do Véu.§!"
 shroudwalker_teacher_already_exists:0 "§REste planeta já conta com os serviços de um professor Vagante do Véu.§!"

 enclave.7100.desc:1 "Dominar o Véu é uma jornada de 10 mil vidas. Até nossos professores mais talentosos conhecem apenas parte dos seus mistérios. Mesmo assim, a sabedoria deles é inestimável. Caso queiram, enviaremos um desses professores para guiar vocês."
 enclave.7100.a:0 "Queremos aprender."

 enclave.7105.desc:1 "Saber que sempre há mais a saber, isso é o que verdadeiramente importa. Vamos enviar um professor para vocês. Aprendam e com certeza vão colher as recompensas."

 enclave.7110.desc:0 "É uma história interessante. §YPeregrino do Véu§!, você disse? Em certos aspectos, este clã se assemelha ao nosso, mas apesar de as diferenças parecerem discretas para os não iniciados no assunto, elas são grandes, um reflexo distorcido de um universo que não é exatamente como o nosso.\n\nO Véu possui muitos rasgos em sua superfície. Aqueles que adentram os mistérios dele podem não sair no mesmo universo do qual partiram."
 enclave.7110.a:0 "Viagem psiônica interdimensional... Fascinante."
 enclave.7110.a.tooltip:0 "A §Ptecnologia Propulsor de Salto Psi§! agora aparece §Y1,5§! vez mais rápido do que o normal."


