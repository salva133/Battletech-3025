 # General-Purpose
 enclave.100.name:0 "Túnel Oculto"
 enclave.100a.desc:1 "Algo aguarda no sistema [From.GetName]: uma passagem oculta, deslocada do espaço-tempo, cujo horizonte emana energia psiônica. Os dados dos sensores estão instáveis, e a tripulação da nossa nave científica tem relatado perturbações estranhas: sonhos extremamente viscerais, a sensação constante de estar sendo observado, alucinações de tempos em tempos...\n\nApesar da frustrante falta de uma telemetria útil, parece óbvio que encontramos um túnel que atravessa locais inexplorados. É um caminho perigoso, mas as recompensas podem ser grandes. No fim do túnel, há uma porção longínqua da galáxia."
 enclave.100b.desc:1 "Algo aguarda no sistema [From.GetName]: uma passagem oculta, deslocada do espaço-tempo, cujo horizonte emana energia psiônica. Os dados dos sensores estão instáveis e a colmeia foi perturbada. Temos a sensação constante de sermos observados, de que há algo espreitando logo depois da entrada do túnel.\n\nApesar da frustrante falta de uma telemetria útil, parece óbvio que encontramos uma passagem através de locais inexplorados. É um caminho perigoso, mas as recompensas podem ser grandes. No fim do túnel, há uma porção longínqua da galáxia."
 enclave.100.a:0 "Que mistérios existem além do manto?"

 # Mercenary Enclaves
 enclave.2.name:0 "Fundação de Enclave de Mercenários"
 enclave.2.desc:2 "Estamos deliberando sobre ajudar ou não [fleet.GetName] a se estabelecer como um §YEnclave de Mercenários§! independente. Se aceitarmos a proposta apresentada pelos comandantes da frota, vamos perder o controle sobre ela. Nós também vamos ter que lhes fornecer uma grande quantidade de §YCréditos Energéticos§! e §YLigas Metálicas§!. Em troca, eles nos darão certo número de ações da companhia. Isso trará dividendos periódicos e privilégios especiais.\n\nEles nos garantem que sempre estarão prontos para lutar por nós quando necessário. E pelo nosso dinheiro também."
 enclave.2.tooltip.a:0 "A frota precisa de um almirante"
 enclave.2.tooltip.aa:0 "A frota tem um almirante"
 enclave.2.tooltip.cloak:0 "Todas as naves desta frota devem ser incapazes de usar Camuflagem."
 enclave.2.tooltip.b:1 "Já existe um enclave aqui"
 enclave.2.tooltip.bb:1 "Não há outro enclave no sistema"
 enclave.2.tooltip.c:0 "O sistema precisa estar sob o nosso controle"
 enclave.2.tooltip.cc:0 "O sistema está sob o nosso controle"
 enclave.2.tooltip.d:0 "Sem capacidade para mercenários"
 enclave.2.tooltip.dd:0 "Há capacidade para mercenários"
 enclave.2.tooltip.e:1 "O sistema precisa ter um asteroide ou uma lua"
 enclave.2.tooltip.ee:1 "O sistema tem um asteroide ou uma lua"
 enclave.2.tooltip.f:0 "Precisamos ser os donos dessa frota"
 enclave.2.a.tooltip:0 "Um Enclave de Mercenários foi fundado."
 enclave.25:0 "Enclave de Mercenários Destruído"
 enclave.25.desc:1 "Nossa frota superou as defesas dos mercenários em [merc_system.GetName] e reduziu a estação deles a pedaços. O restante de [FROM.GetName] caiu pouco depois e as frotas remanescentes debandaram. Embora alguns dos capitães que sobreviveram possam recorrer à pirataria, outros já anunciaram que pretendem cumprir contratos menores e ofereceram apoio logístico ou guarnecimento de estações espaciais. Mas esses assuntos têm pouca relevância. A questão importante é que o Enclave de Mercenários foi destruído e recuperamos muitos recursos dos destroços."
 enclave.26.desc:1 "Nós recebemos a notícia de que um Enclave de Mercenários foi destruído por [mercenary_destroyer.GetName] em [merc_system.GetName]. Os agressores eram poderosos demais para [FROM.GetName] resistir sem ajuda, então a estação, sede da Diretoria, o quartel e os estaleiros foram destruídos. A frota mercenária debandou pouco depois, já que cada capitão foi deixado à própria sorte, mas alguns representantes afirmaram que, mesmo com a dissolução da Companhia, farão o que puderem para cumprir os contratos de logística e de guarnição de bases estelares."
 enclave.26.a:0 "Eles pagarão por isto."
 enclave.27:0 "Recolhimento Emergencial das Frotas"
 enclave.27.desc:0 "Estimado cliente,\n\nComo estamos sob ataque, precisamos recolher nossas frotas com urgência. Como consta em nosso contrato, vamos pôr em prática a cláusula 285b.15, e nossa frota deixará de lhe servir assim que este aviso chegar até você. Será um prazer renovar nossa parceria assim que esta situação infeliz for resolvida. Pedimos desculpas pela inconveniência."
 enclave.27.a:0 "Boa sorte."
 enclave.27.b:0 "Isso é revoltante!"
 enclave.28:0 "Oferta de Paz"
 enclave.28.desc:0 "Atenção, [Root.GetName]. Já se passou um ano desde o seu ato de agressão lamentável. Nós, de [mercenary_enclave_country.GetName], estamos dispostos a esquecer isso... afinal, conflitos podem ser lucrativos, mas não quando acontecem entre sócios. Se vocês se desculparem e nos mandarem uma demonstração modesta de boa-fé, nós vamos esquecer o incidente infeliz."
 enclave.28.a:0 "Morram e apodreçam, vermes mercenários."
 enclave.28.b:0 "Tudo bem."
 enclave.205.name:0 "[mercenary_enclave_country.GetName]"
 enclave.205.desc:1 "Olá! [mercenary_enclave_country.GetName] oferece excelentes serviços de segurança para os clientes. Prestamos serviços civis para muitos mundos, que vão desde segurança pessoal até treinamentos para executores.\n\nMas para nossos clientes mais importantes, gostamos de oferecer o melhor. Frotas, exércitos, conselheiros militares... Há várias opções à disposição para garantir a paz. Por um preço, é claro."
 enclave.205.desc.hostile:0 "Ah, se não é o guerreiro.\n\nVocê finalmente recuperou o juízo e notou como as suas ações são sem sentido? Por uma pequena quantia, uma mera demonstração de boa-fé, nós aqui de [mercenary_enclave_country.GetName] estamos dispostos a esquecer nossas diferenças. Vamos juntos buscar um futuro lucrativo."
 enclave.205.desc.unfriendly:0 "Não temos serviços para vocês. Sumam."
 enclave.205.a:1 "Queremos §Yalugar uma frota§!."
 enclave.205.tooltip.a:1 "Nossa frota já está sendo alugada por [event_target:current_client.GetName]."
 enclave.205.tooltip.b:0 "Não há frotas disponíveis para aluguel."
 enclave.205.b:1 "Queremos §Ygerenciar§! a frota que alugamos."
 enclave.205.c:1 "Estamos interessados em formar §YGuarnições Mercenárias§!."
 enclave.205.d:1 "Queremos ajudar vocês a ter uma §Yfrota maior§!."
 enclave.205.d.timeout:0 "O enclave está recrutando novos oficiais e tripulação. Eles só poderão implementar mais aprimoramentos logísticos depois de §Y[event_target:mercenary_enclave_country.upgraded_station_timer]§!."
 enclave.205.e:1 "Queremos §Yconhecimento tático§! sobre inimigos formidáveis."
 enclave.205.f:1 "Queremos contratar §Ytropas terrestres§!."
 enclave.205.g:1 "Quais §Ysoluções logísticas§! vocês oferecem?"
 enclave.205.g.tooltip:1 "Já estamos recebendo §Yapoio logístico§!."
 enclave.205.h:2 "Como seu §YPatrono§!, gostaríamos de rever nossas opções."
 enclave.205.i:0 "Que assim seja."
 mercenary_tt_hirefleet:0 "Controle a §Yfrota mercenária§! deste enclave por 10 anos."
 mercenary_tt_managefleet:0 "Cancele ou prolongue o seu contrato com a §Yfrota mercenária§!."
 mercenary_tt_garrison:0 "Compre uma §Yconstrução de base estelar§! que exige muita manutenção."
 mercenary_tt_tactical:0 "Receba informações sobre a §YCrise§! atual e como combatê-la."
 mercenary_tt_hirearmies:0 "Contrate §Yexércitos§! para invasões terrestres."
 mercenary_tt_logistic:0 "Deixe que os mercenários ajudem você com suas linhas de suprimento e aumentem a sua §YCapacidade Naval§!."
 mercenary_tt_patron:0 "O §YPatrono§! pode ajudar o enclave a se desenvolver ou requisitar uma frota já contratada."

 enclave.210.desc:0 "Excelente! Recrutar uma frota do [mercenary_enclave_country.GetName] é sempre a escolha certa. Nossas forças estão entre as mais bem treinadas e disciplinadas da galáxia, e nossa tecnologia é de ponta. Piratas, insurgentes e qualquer outro lixo com o qual você precise lidar logo vão aprender a mostrar respeito.\n\n Além disso, cada uma de nossas frotas inclui um almirante veterano sem custo adicional. Ele está acostumado com qualquer tipo de conflito interestelar e vai levar seu exército à vitória com certeza."
 enclave.211.desc:0 "Eu sei que você fará excelente uso das suas novas tropas, e que a paz logo retornará ao seu império!"
 enclave.215.desc:1 "Deseja encerrar ou prolongar um contrato? Vamos preparar os documentos necessários. Estamos com uma promoção na qual os clientes recebem uma caixa de granadas de cortesia para cada contrato renovado!"
 enclave.215.a:0 "Queremos falar sobre outro assunto."
 enclave.215.b:0 "Queremos estender nosso contrato."
 enclave.215.c:0 "Queremos encerrar nosso contrato."
 enclave.220.desc:0 "Nossas guarnições oferecem benefícios excepcionais. Porém, lembre-se de que no [mercenary_enclave_country.GetName], nós não gostamos do termo "mercenário". A palavra é grosseira demais e tem muitas conotações negativas. Nossos "profissionais de defesa" estão aguardando para preparar sua estação para a chegada de nossos "especialistas em segurança". Quando estivermos no local, esses especialistas vão começar a treinar a equipe da estação para despertar o melhor dela. \n\n No [mercenary_enclave_country.GetName], nós formamos apenas os melhores defensores da paz."
 enclave.225.desc:0 "Agradecemos seu interesse. É um orgulho trabalhar ao seu lado para fazer da galáxia um lugar mais seguro."

 enclave.235.1.desc:0 "Nós ampliaríamos bastante nossa operação com esse financiamento. Mais naves, mais pessoal, instalações de treinamento maiores e melhores... Poderíamos fazer muito mais para ajudar a manter a paz."
 enclave.235.2.desc:0 "Assuntos de segurança são de suma importância em uma galáxia complexa e que não para de mudar. Sua doação nos permitiria melhorar nossos serviços e operações!"
 enclave.235.3.desc:0 "Imagine o [mercenary_enclave_country.GetName] por toda a galáxia, para operações militares e civis... Um nível de segurança sem precedentes para todos..."
 enclave.235.4.desc:1 "Quando começamos, um dos nossos fundadores tinha um sonho: fazer pela segurança galáctica o que as megacorporações fizeram pela desigualdade. Hoje, tenho o orgulho de dizer que estamos perto de realizar esse objetivo."
 enclave.235.5.desc:0 "*Nós vamos mobilizar a MAIOR frota da galáxia! Os créditos vão fluir. Os civis finalmente vão desfrutar da estabilidade que merecem. As nações vão brigar para ter um contrato conosco... Ah, quero ver a reação dos nossos acionistas quando eu contar a notícia para eles!"

 enclave.240.desc:0 "Sim. São tempos preocupantes para todos. Nossa equipe estratégica de resolução de problemas tem moral firme e se dedica sempre a deixar a galáxia mais segura. Assumimos grandes riscos para monitorar de perto o surgimento de novos perigos e podemos lhe fornecer informações úteis sobre..."
 enclave.240.a:0 "O Grande Khan"
 enclave.240.b:0 "A Tempestade Cinzenta"
 enclave.240.c:0 "O Enxame de Prethoryn"
 enclave.240.d:0 "Os Invasores Extradimensionais"
 enclave.240.e:0 "A IA da Contingência"
 enclave.245.desc:0 "As naves do Khan apresentam uma composição bem balanceada no geral, sem fraquezas óbvias. Nossos analistas disseram que torpedos podem ser eficazes para derrubar essas naves, mas recomendaram atenção à defesa especializada. Para manter suas naves inteiras, uma mistura de escudos e armadura provavelmente é a sua melhor aposta. O Khan já provou ser um comandante muito competente e subestimá-lo seria um erro terrível. Considere a comitiva dele como uma ameaça extrema."
 enclave.250.desc:0 "A Tempestade Cinzenta conta com dois tipos de arma complementares: raios de energia e uma nave de ataque. A primeira é combatida com escudos, mas a nave de ataque os supera. De acordo com os nossos cálculos, naves equipadas com defesas pontuais, além de escudos, têm uma chance muito maior de sobreviver ao embate. Naves nanites são muito bem protegidas, mas torpedos podem ajudar a romper as defesas delas."
 enclave.255.desc:0 "Frotas de Prethoryn usam projéteis lentos e naves menores para derrubar os inimigos. Uma opção para enfrentá-las é usar defesa pontual combinada com armadura e melhorias na resistência do casco da sua nave; outra é atacá-las de longe. Com armas energéticas potentes o bastante, talvez seja possível destruir as frotas antes mesmo que consigam chegar perto."
 enclave.260.desc:0 "Por usarem exclusivamente energia, os Não Convidados têm uma fraqueza óbvia a ser explorada. Armas que causam dano extra nos escudos deles vão ser devastadoras, mas se você puder usar armas que ignorem completamente esses escudos, eles não vão ficar nessa dimensão por muito tempo. Na defesa, você deve usar escudos também para evitar os raios de energia do inimigo."
 enclave.265.desc:0 "Naves da Contingência usam apenas armas energéticas. Por isso, é melhor usar escudos para reduzir o dano sofrido. Simulações indicam que embora tenham uma boa defesa, os cascos dessas naves são relativamente frágeis. Nossos analistas calculam que armas de penetração devem ser bem eficazes contra elas."

 enclave.270.desc:0 "Quer pacificar uma colônia ou neutralizar terroristas? Nossos serviços de apoio planetário oferecem equipes de profissionais treinados e prontos para trabalhar em ambientes de alto risco, para ajudar você a botar ordem na galáxia."
 enclave.270.a:0 "Uma quantidade pequena de mercenários."
 small_merc_army_hire:0 "Estes mercenários permanecem contratados por tempo indeterminado, mas precisam de muita manutenção. Este contingente inclui §Y5 Exércitos de Mercenários§! "
 enclave.270.b:0 "Um grupo pequeno de mercenários mecanizados de elite."
 small_mecha_merc_army_hire:0 "Estes mercenários permanecem contratados por tempo indeterminado, mas precisam de muita manutenção. Este contingente inclui §Y5 Exércitos de Mercenários Mecanizados§! "
 enclave.270.c:0 "Uma tropa de mercenários de tamanho considerável."
 medium_merc_army_hire:0 "Estes mercenários permanecem contratados por tempo indeterminado, mas precisam de muita manutenção. Este contingente inclui §Y10 Exércitos de Mercenários§! "
 enclave.270.d:0 "Um grupo de ataque de mercenários mecanizados de elite."
 medium_mecha_merc_army_hire:0 "Estes mercenários permanecem contratados por tempo indeterminado, mas precisam de muita manutenção. Este contingente inclui §Y10 Exércitos de Mercenários Mecanizados§! "
 enclave.270.e:0 "Um pelotão grande de mercenários."
 large_merc_army_hire:0 "Estes mercenários permanecem contratados por tempo indeterminado, mas precisam de muita manutenção. Este contingente inclui §Y15 Exércitos de Mercenários§! "

 enclave.280.a.desc:1 "Estimado patrono! Qual assunto o traz aqui hoje? Você já viu os nossos esquemas de nave mais recentes? Eles serão o cerne da nossa nova oferta de "Segurança Pessoal" para clientes civis."
 enclave.280.b.desc:0 "Que prazer receber você! Preparamos alguns petiscos para que saboreie enquanto convocamos a Diretoria. Se olhar pela janela, poderá ver uma das nossas divisões pacificadoras praticando manobras. Os bonecos de treinamento representam civis. Perceba com que eficiência nós os agrupamos e lidamos com eles. É pura precisão militar."
 enclave.280.c.desc:0 "É sempre um prazer conhecer nossos patronos. Não se preocupe com a próxima leva de dividendos, pois ela chegará até você em breve. Pode nos contar o que acha dos nossos novos serviços de proteção de alta consequência? Acreditamos que nossos clientes civis vão gostar muito deles!"
 enclave.280.b:1 "Queremos que §Yrecolham§! a frota de vocês."
 enclave.280.c:0 "Estamos inclinados a compartilhar nossa §Ytecnologia§! com vocês."
 enclave.280.c.timeout:0 "O enclave ainda está sendo aprimorado com a nossa tecnologia. Podemos compartilhar novas tecnologias com eles depois de §Y[event_target:mercenary_enclave_country.updating_databanks_timer]§!."
 enclave.285.desc:2 "Você certamente entende que chamar uma frota de volta é uma questão delicada. É claro que colocamos as brechas necessárias em todos os nossos contratos padrões, mas vamos precisar de pelo menos seis meses para trazer a frota de volta, além de uma... compensação generosa para não desagradar nossos clientes atuais.\n\nAcreditamos que esse procedimento não seja o melhor para a nossa organização, mas você é o nosso patrono. Faremos acontecer se assim deseja."
 enclave.285.tooltip:0 "Isso vai desagradar o Enclave."
 enclave.290.name:1 "A frota requisitada chegou."
 enclave.290.desc:1 "A Frota Mercenária que requisitamos do nosso enclave está aguardando ordens."
 enclave.294.name:1 "Notificação de Rescisão"
 enclave.294.desc:1 "Caro cliente,\n\nComo estabelecido na cláusula 285b.15 do nosso contrato, infelizmente devemos encerrar nosso acordo antes do tempo e chamar de volta a Frota Mercenária que você alugou conosco. Segundo as estipulações no contrato, esta notificação serve como seu aviso prévio de 3 meses de que a frota deixará de lhe atender. Incluímos a generosa compensação a que você tem direito.\n\nPedimos desculpas pelo inconveniente, e desejamos sorte em suas futuras empreitadas."
 enclave.294.b:1 "Nós precisávamos daquelas naves!"

 enclave.2030.desc:1 "Nosso serviço de apoio logístico está a postos para ajudar você a mandar suas frotas para os locais mais distantes da galáxia. Nossos especialistas dedicados garantirão que suas naves estejam equipadas com tudo o que precisam: munição, comida e até o último parafuso nos seus reguladores de temperatura. Além disso, instalaremos depósitos de suprimentos à frente da frota, ou negociaremos contratos de fornecimento com companhias civis locais. Suas naves merecem o melhor cuidado, e nós estamos aqui para oferecê-lo."
 enclave.2035.name:0 "Fim do Contrato de Apoio Logístico"
 enclave.2035.desc:1 "Caro cliente,\n\nO serviço de Apoio Logístico que oferecemos a você será renovado em breve. De acordo com os termos do nosso contrato, se não recebermos instruções imediatas para fazer o contrário, você será cobrado automaticamente por essa renovação.\n\nAcreditamos que esteja satisfeito e esperamos fazer mais negócios com você!"
 enclave.2035.a:0 "Não precisamos desses serviços no momento."
 enclave.2060.name:0 "Contrato de Frota Terminado"
 enclave.2060.desc:0 "Nosso contrato com [event_target:mercenary_enclave_country.GetName] terminou e a frota de lá está prestes a partir. Vamos entrar em contato para renovar o contrato?"
 enclave.2060.a:0 "Não desta vez."
 enclave.2060.b:0 "Sim. Abra a comunicação."

