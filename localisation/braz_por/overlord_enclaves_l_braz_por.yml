 pm_shroudwalker_teacher_desc:0 "$decision_shroudwalker_teacher_desc$"

 decision_shroudwalker_teacher_losing_modifier:0 "§RQualquer outro planeta com o modificador §YProfessor Vagante do Véu§! vai perder isso.§!"

 shroudwalker_teacher_buy_more_than_one:0 "§RPodemos ter, no máximo, um §YProfessor Vagante do Véu§! ativo por vez.§!"

