 rogue_shaman_04:0 "Comunhão Psiônica"

 #The Great Schism (Divination Event)
 enclave.5090.name:0 "A Grande Divisão"
 enclave.5090.desc:0 "Uma nave de transporte levando certo número de acólitos exilados de [shroudwalker_enclave_country.GetName] entrou em contato conosco. Referindo-se a si mesmos como "Reformadores", eles solicitaram refúgio em um de nossos mundos.\n\nIsso representa uma divisão sem precedentes entre os Vagantes do Véu. Parece que o Enclave não é tão unido quanto fomos levados a crer."
 enclave.5090.a:0 "Eles são bem-vindos aqui."
 enclave.5090.b:0 "Negue a entrada deles."
 enclave.5090.c:0 "Xenos não são bem-vindos no nosso território."
 #Reformers Welcomed Chain
 enclave.5095.name:0 "O Enclave se Pronuncia"
 enclave.5095.desc:0 ""O Véu treme. Chegou até nós a notícia de que alguns de nossos ex-acólitos procuraram refúgio em um dos mundos de vocês. Isso nos desagradou muito, mas que seja. Ações imprudentes geralmente levam a resultados desesperados. Saiba que esses Reformadores são apenas charlatães, tolos vaidosos que acreditam possuir a chave que revela os segredos do Véu. Deem abrigo a tais hereges por sua conta e risco. Aqueles que habitam o Véu com certeza notaram isso.""
 enclave.5100.name:0 "A Porta e a Chave"
 enclave.5100.desc:0 ""Nossos benfeitores! Vocês nos deram abrigo quando tantos outros teriam nos virado as costas... Certamente o Véu abençoará vocês tanto nesta vida quanto no que se encontra além. Nossos ex-irmãos, [shroudwalker_enclave_country.GetName], foram cegados pela tradição. O Véu não é impenetrável. Há uma porta, e nós descobrimos a chave.\n\nComo recompensa por sua generosidade, compartilharemos esses segredos com vocês. Nós só precisamos dos recursos para iniciar a construção.""
 enclave.5100.a:0 "Vocês os terão."
 enclave.5100.b:0 "O preço é muito alto."
 enclave.5105.name:0 "A Chave Foi Criada"
 enclave.5105.desc:0 ""O Véu estremece! Com a sua ajuda, nós finalmente terminamos de construir a Grande Chave. Agora mesmo, nossos irmãos mais talentosos se reuniram para começar a Abertura. As habilidades psiônicas deles foram amplificadas porque estão com as mentes ligadas à Chave. Esses corajosos peregrinos vão entrar em um sonho compartilhado. Ao acordarem, uma porta para o Véu vai se abrir.\n\nQue aqueles que habitam o Véu abençoem os esforços deles.""
 enclave.5106.name:0 "Mundo com Aroma do Véu"
 enclave.5106.desc:0 "Notícias preocupantes da nossa colônia em [Root.GetName]: apesar da falta de recursos, alguns dos Reformadores mais entusiasmados tentaram criar uma Chave sozinhos. Ao amplificar suas habilidades psiônicas com o dispositivo provisório, eles entraram em um estado de sonho compartilhado. Isso abriu uma brecha no espaço-tempo sobre a cidade central da colônia. Fumaças nocivas e causadoras de ansiedade estão sendo emitidas, provavelmente vindas do próprio Véu. Muitos estão chamando este fenômeno de "Fedor do Véu", e nos disseram que a experiência não é nada agradável. O moral em [Root.GetName] nunca esteve tão baixo."
 great_schism_03:0 "Fedor do Véu"
 enclave.5110.name:0 "A Porta se Abre"
 enclave.5110.desc:0 "Notícias incríveis da nossa colônia em [Root.GetName]: após despertar do transe que já durava meses, os Reformadores conseguiram abrir uma entrada para o Véu. Uma fissura brilhante no espaço-tempo apareceu sobre a cidade central da colônia. Agora, algo como um grande vento está sendo lançado. Ele é iridescente, com uma luz esbranquiçada. A ressonância psiônica que atingiu a colônia penetrou nos corações e mentes de Reformadores e colonizadores. Muitos acreditam que esse é o início de uma nova "era dourada" em [Root.GetName]."
 great_schism_01:0 "Uma Era Dourada"
 enclave.5115.desc:0 "Notícias desastrosas da nossa colônia em [Root.GetName]: após despertarem do transe que já durava meses, os Reformadores conseguiram abrir uma entrada para o Véu. Uma fissura irregular no espaço-tempo apareceu sobre a cidade central da colônia. Agora, algo como uma névoa nauseante está emanando. Ela é sinistra e tem uma luz vil. O miasma psiônico que se espalhou pela colônia mexeu com os corações e as mentes de Reformadores e colonizadores. Muitos veem isso como o início de uma nova "idade das trevas" em [Root.GetName]."
 great_schism_02:0 "Uma Era de Escuridão"
 #Reformers Denied
 enclave.5120.desc:0 ""O Véu estremece. Chegaram notícias até nós de que vocês negaram refúgio em seu território aos nossos ex-acólitos. Vocês são prudentes. Os tais "Reformadores" são apenas charlatães. Tolos vaidosos que acreditam possuir a chave para acessar os mistérios do Véu. Qualquer um que escolha abrigar tais hereges o faz por sua conta e risco. Eles que vaguem pelo vazio, sem lar, abandonados para sempre neste mundo e no próximo.""

 #Floating Parts - Divination Event
 enclave.5130.name:0 "Carcaça Flutuante"
 enclave.5130.desc:0 "Sensores de longo alcance detectaram o súbito aparecimento de um destroço oco não identificado no sistema [floating_shell_system.GetName]. Apesar de o objeto ter um design estranho, os minerais raros em sua composição sugerem o uso de tecnologia avançada na construção. A superfície interior contém centenas de portas e anexos que parecem destinados a partes que estão faltando.\n\nAssim como o objeto apareceu por acaso no sistema [floating_shell_system.GetName], é como se o que falta no interior tivesse simplesmente desaparecido."

 FLOATING_PARTS_PROJECT_00:0 "Estudo da Carcaça"
 FLOATING_PARTS_PROJECT_00_DESC:0 "A carcaça do que parece ser uma nave alienígena foi encontrada flutuando no sistema [floating_shell_system.GetName]. Como ela chegou lá e onde está o resto da nave?"

 enclave.5135.name:0 "Casco Abandonado"
 enclave.5135.desc:0 "Uma análise mais detalhadas da carcaça descoberta no sistema [floating_shell_system.GetName] confirmou que se trata de um exemplo de projeto de nave alienígena. Apesar de estar sem energia, o casco possui diversas características únicas, sendo que a mais notável é uma forma avançada de blindagem.\n\nNo entanto, não estamos mais próximos de entender onde o casco se originou, como ou por que ele apareceu em nosso espaço e o que aconteceu com o seu interior (se é que algo aconteceu)."

 enclave.5136.name:0 "Fragmento Flutuante"
 enclave.5136.desc:0 "Sensores detectaram o aparecimento de outro destroço alienígena, desta vez no sistema [floating_engine_system.GetName]. Com design similar ao do casco alienígena recém-descoberto, o aspecto e a complexidade do objeto sugerem que se trata de um tipo de núcleo de motor. Dentro, havia um aparelho singular que apelidamos de "modulador psiônico". Esse estranho dispositivo devia permitir que a nave interagisse com a energia psiônica do Véu. Ele é incompatível com a nossa tecnologia, mas estudos adicionais poderão gerar resultados fascinantes."
 enclave.5156.a:0 "Mais uma peça do quebra-cabeça."

 enclave.5140.name:0 "Núcleo Flutuante"
 enclave.5140.desc:0 "Outro dos componentes de uma nave alienígena que têm aparecido ao acaso pelo nosso espaço foi detectado no sistema [floating_core_system.GetName]. Como ele é composto por conveses estriados, dormitórios sem paredes e um núcleo avançado de computador, não há dúvida de que se trata da maior parte do interior ausente da nave. Quando os três componentes forem reunidos, nossos engenheiros deverão conseguir montar a nave totalmente."
 enclave.5140.a:0 "O quebra-cabeça toma forma."

 FLOATING_PARTS_PROJECT_01:0 "Montar os Fragmentos"
 FLOATING_PARTS_PROJECT_01_DESC:0 "A peça final da nave alienígena apareceu em [floating_core_system.GetName]. Nossos engenheiros precisam de tempo para remontar a nave."

 enclave.5145.name:0 "Nave Tocada pelo Véu"
 enclave.5145.desc:0 "Conseguimos remontar a nave alienígena. Com o núcleo do computador online, foi possível baixar e traduzir os registros da nave. Parece que ela era um protótipo desenvolvido para realizar viagens mais rápidas que a velocidade da luz com a ajuda do Véu. Apesar dos registros finais da tripulação e da telemetria externa continuarem confusos, não há dúvida de que algo muito errado aconteceu na primeira viagem da nave. Ela não foi destruída, e sim desmontada. Seus componentes espalharam-se aleatoriamente pelo espaço. O destino da tripulação permanece desconhecido."
 enclave.5145.a:0 "Adicione a nave à nossa frota."
 enclave.5145.b:0 "Sucateie-a."

 ## Situation Events - Add Anomaly - Generic Text for introducing pre-existing content ##
 enclave.5150.name:0 "Anomalia Psiônica"
 enclave.5150.desc:0 "Sensores detectaram o surgimento de uma anomalia que antes não estava em nossos mapas. Dado o incrível pico de energia psiônica registrado logo antes do evento, é quase certo que existe uma conexão com o Véu. Poderia ser essa a mudança prevista pelo enclave [shroudwalker_enclave_country.GetName]?"

 # Hero Redivivus - Divination Event

 enclave.5195.name:0 "Herói Revivido"
 enclave.5195.desc:0 "Notícias incríveis de [Root.GetName]: hoje de manhã, um indivíduo alegando ser o lendário herói §Y[hero_redivivus.GetName]§! pisou na grande praça da capital. As testemunhas descreveram cenas de silêncio e admiração à medida que sentimentos poderosos de calma e bem-estar se espalharam pela multidão reunida. [hero_redivivus.GetName] ficou conhecido historicamente como um grande orador e um líder ardoroso, mas o indivíduo em questão falou de sua suposta experiência "no pós-mundo" em um tom simples e quase jovial. Ele alega que retornou não para liderar, mas para acabar com o nosso medo da morte."
 enclave.5195.a:0 "Poderia ser uma farsa?"
 REDIVIVUS_PROJECT:0 "Herói ou Farsa?"
 REDIVIVUS_PROJECT_DESC:0 "Um indivíduo alegando ser um herói lendário apareceu em nosso mundo natal. Será que as loucas declarações dele são verdadeiras?"

 enclave.5200.name:0 "Herói Tocado pelo Véu"
 enclave.5200.desc:0 "A investigação sobre o indivíduo que alegava ser §Y[hero_redivivus.GetName]§! foi concluída. No início, nossos pesquisadores estavam céticos, o que é compreensível, mas além de o sujeito possuir conhecimento incrivelmente detalhado sobre a época e cultura do grande herói, uma análise de DNA confirmou um elo genético com diversos descendentes conhecidos.\n\nAlém disso, um estudo mais detalhado do padrão de ondas cerebrais de [hero_redivivus.GetName] revelou um resíduo psiônico distinto. Parece provável que [hero_redivivus.GetName] não tenha "retornado dos mortos", e sim de um local semelhante ao Véu, para onde fora transportado de algum modo. Parece que a experiência de [hero_redivivus.GetName] no "pós-vida" foi feliz, e ele agora leva uma vida pacata nos arredores da capital, pregando uma doutrina de coragem e paz para quem quiser ouvir."
 enclave.5200.a:0 "Que destino estranho."
 hero_redivivus:0 "Herói em Repouso"

 #Shattered Frontier (Divination Event)

 enclave.5500.name:0 "Uma Ruptura em Órbita"
 enclave.5500.desc:0 "Muitos dos satélites que colocamos na órbita de [shattered_frontier_planet.GetName] tiveram que fazer ajustes significativos nos últimos dias. De acordo com os registros dos sensores deles, um §Ypoço gravitacional estável e localizado§! se formou na órbita sobre o planeta.\n\nDados da superfície confirmam que a anomalia apareceu subitamente, mas não sabemos como ou por quê. O poço gravitacional não parece representar uma ameaça à nossa colônia por enquanto, mas os satélites estão tendo que gastar quantidades insustentáveis de combustível para ajustar suas órbitas ao redor dele."
 enclave.5500.a:0 "Inicie uma investigação."
 SHATTERED_FRONTIER_ANOMALY:0 "Ruptura Orbital"
 SHATTERED_FRONTIER_ANOMALY_DESC:0 "Um estranho poço gravitacional apareceu subitamente sobre [shattered_frontier_planet.GetName], interferindo nas órbitas de muitos dos nossos satélites. A colônia não parece estar ameaçada ainda, mas o fenômeno está muito próximo de uma de nossas outras colônias.\n\nAlém do mais, muitos dos satélites que colocamos sobre [shattered_frontier_planet.GetName] sairão de órbita antes do tempo se não intervirmos logo. Caso isso aconteça, vai dificultar consideravelmente nossa capacidade de estudar em detalhes o novo poço gravitacional."

 enclave.5501.name:0 "Colapso da Ruptura Orbital"
 enclave.5501.desc:0 "Pesquisadores em [root.GetName] nos informaram que o poço gravitacional anômalo entrou em colapso, causando falhas elétricas em muitos dos nossos dispositivos de diagnóstico e nos satélites próximos. Esse evento parece ter ocorrido no instante em que interrompemos nossas observações, algo que muitos consideram uma coincidência inquietante.\n\nOs colonizadores em [root.GetName] também relataram falhas de hardware generalizadas, apesar de apenas parte delas poder ser relacionada com a explosão orbital. O restante da nossa colônia está tendo que lidar com turbas caóticas que decidiram vandalizar instalações importantes. Os oficiais locais estão perplexos com a espontaneidade dessas revoltas."
 enclave.5501.gestalt.desc:0 "O poço gravitacional anômalo sobre [root.GetName] entrou violentamente em colapso, causando falhas elétricas na superfície e nos satélites próximos. Esse evento parece ter ocorrido no instante em que interrompemos nossas observações, culminando em uma onda de choque orbital por múltiplas faixas de radiação.\n\nAs falhas em nosso hardware se mostraram controláveis até agora, mas essa radiação incomum parece causar interferência nos nossos drones. Não conseguimos mais... percebê-los tão facilmente. É como se [root.GetName] tivesse mergulhado em um vapor denso."
 shattered_frontier_looting:0 "Saques Pós-Anomalia"
 shattered_frontier_deviancy:0 "Desvio Pós-Anomalia"

 enclave.5502.name:0 "Rachaduras Presentes"
 enclave.5502.desc:0 "A desordem se espalha cada vez mais por nossa colônia em [root.GetName] após o desaparecimento súbito de mais de cem colonizadores. Os saques e as revoltas continuam, apesar de não serem mais tão generalizadas. Suspeitamos que o entusiasmo esteja sendo atenuado apenas pelo medo de novos desaparecimentos. Em todos os casos até aqui, aqueles que desapareceram estavam voltando para suas respectivas residências.\n\nA paranoia, teorias da conspiração e até relatos de alucinações estão aumentando, mas a realidade pode ser mais perturbadora. [divination_situation.GetName] está claramente acontecendo, mas será que chamamos a atenção de alguma intangível e sinistra §Hentidade psiônica§! para [root.GetName]?"
 enclave.5502.gestalt.desc:0 "Nossa colônia em [root.GetName] está sendo atacada! Não conseguimos mais detectar muitos de nossos drones. Eles foram... tirados de nós. Aconteceu de modo muito rápido e hábil. Não houve violência... Levamos um golpe tão veloz que nem vimos quando aconteceu.\n\nMuitas funções essenciais da colônia foram interrompidas. Novos drones estão se apressando para compensar isso, mas nós recuamos. Vai levar um tempo para nos estabilizarmos novamente em [root.GetName].\n\n[divination_situation.GetName] está claramente em andamento, mas será que agora estamos sob o escrutínio de alguma intangível e sinistra §Hentidade psiônica§!?"
 enclave.5502.a:0 "Devemos sobreviver de qualquer maneira a essa tempestade."
 enclave.5502.a.tt:0 "Os §Y$shattered_frontier_looting$§! continuarão em andamento em [root.GetName]."
 enclave.5502.gestalt.a:0 "Devemos aguardar e observar."
 enclave.5502.gestalt.a.tt:0 "O §Y$shattered_frontier_deviancy$§! continuará em andamento em [root.GetName]."
 enclave.5502.b:0 "Temos que nos empenhar para diminuir os medos dos colonizadores."
 enclave.5502.c:0 "Implemente medidas de confinamento imediatamente."
 enclave.5502.gestalt.c:0 "A colônia deve ser consolidada."
 enclave.5502.pop_removed:0 "Um Pop §H[root.owner.GetSpeciesName] £pop£ desapareceu§! de §Y[root.GetName]§!."
 shattered_frontier_benefits:0 "Fundo para Redução Psiônica"
 shattered_frontier_benefits_desc:0 "Benefícios sociais foram implementados neste mundo na esperança de amenizar o sofrimento psíquico durante um período de aparente escrutínio do Véu."
 shattered_frontier_lockdown:0 "Confinamento para Redução Psiônica"
 shattered_frontier_lockdown_desc:0 "Um confinamento severo foi implementado neste mundo na esperança de limitar os efeitos de perturbações psíquicas durante um período de aparente escrutínio do Véu."
 shattered_frontier_lockdown_hive:0 "$shattered_frontier_lockdown$"
 shattered_frontier_lockdown_hive_desc:0 "Os drones neste mundo tiveram muitas de suas funções autônomas restringidas na esperança de diminuir a perturbação causada pelo escrutínio do Véu."
 shattered_frontier_lockdown_machine:0 "$shattered_frontier_lockdown$"
 shattered_frontier_lockdown_machine_desc:0 "$shattered_frontier_lockdown_hive_desc$"

 enclave.5503.name:0 "Momento de Clareza"
 enclave.5503.looting.desc:0 "Oficiais supervisionando nossa colônia atingida em [root.GetName] estão surpresos em relatar que, apesar de não termos tomado medidas corretivas, a normalidade foi restaurada. Eles descrevem a situação como se [root.GetName] tivesse se livrado de um prolongado cerco. Uma calma tomou conta, mas ninguém sabe o porquê.\n\n$enclave.5503.regular.end$"
 enclave.5503.regular.end:0 "Muitos colonizadores se reuniram em comunidades novas e mais próximas. À medida que iniciam o processo de recuperação mútua, eles compartilham histórias de sonhos estranhos e pesadelos longos. Essas histórias infundiram um novo propósito nos colonos, que agora olham para o próprio lar com uma temerosa reverência."
 enclave.5503.benefits.desc:0 "Oficiais supervisionando nossa colônia atingida em [root.GetName] relataram com satisfação que a normalidade foi restaurada. Eles descrevem a situação como se [root.GetName] tivesse se livrado de um prolongado cerco. Uma calma tomou conta, mas poucos acreditam que nossas ações tenham algo a ver com isso.\n\n$enclave.5503.regular.end$"
 enclave.5503.lockdown.desc:0 "Os oficiais que estão administrando o confinamento em [root.GetName] estão aliviados em relatar que a normalidade foi restaurada. Eles descrevem a situação como se [root.GetName] tivesse se livrado de um prolongado cerco cujo efeito os colonizadores sentiram por dentro e por fora. Quer os agressores externos tenham se cansado ou perdido o interesse, poucos acreditam que nossas ações tenham algo a ver com isso.\n\nMuitos colonizadores se reuniram em comunidades pacíficas e mais próximas. À medida que iniciam o processo de cura, eles compartilham histórias de sonhos estranhos e pesadelos longos. Muitos não gostaram da forma como lidamos com a situação, mas as histórias contadas por esses colonos lhes infundiram um novo propósito. Eles agora olham para o próprio lar com um fascínio temeroso."
 enclave.5503.d:0 "Finalmente um alívio."
 enclave.5503.gestalt.desc:0 "A normalidade foi restaurada em nossa colônia atingida em [root.GetName]. A situação é desconcertante. É como se uma névoa corrosiva a tivesse atacado e nós finalmente nos tornássemos imunes aos seus efeitos. Uma sensação de ordem retornou, embora não saibamos completamente por quê. Nossas ações não se alinham completamente a esse resultado.\n\nNossos drones retomaram as tarefas e rotinas habituais, pois não são mais afetados pelos aparentes distúrbios psiônicos. Qual foi o propósito disso? A anomalia - o Véu - estava tentando nos guiar em alguma lição arcana?"
 shattered_frontier_pop_community:0 "Sobrevivente da Fronteira Psiônica"

 enclave.5504.name:0 "Silhueta Orbital"
 enclave.5504.desc:0 "Após semanas de investigações frustradas no poço gravitacional orbitando [root.GetName], uma incomumente densa onda de vento estelar propiciou aos nossos cientistas um avanço preocupante.\n\nÀ medida que os ventos irradiados de [root.GetStarName] varriam a anomalia, eles exibiram o tênue, mas inconfundível contorno de uma nave colonial. A aeronave de desembarque dela estava claramente danificada. Além disso, rumores sugerem que corpos podem ter sido vistos entre os destroços obscuros.\n\nO ânimo de muitos colonizadores e de uma parte da equipe de pesquisa tomou um rumo sombrio."
 enclave.5504.gestalt.desc:0 "Após semanas de investigações frustradas no poço gravitacional orbitando [root.GetName], uma densa onda de vento estelar nos propiciou um avanço incomum.\n\nÀ medida que os ventos irradiados de [root.GetStarName] varriam a anomalia, eles exibiram o tênue contorno de uma nave colonial. A aeronave de desembarque dela estava claramente danificada. Os vestígios de formas de vida complexas pareciam espalhados pelos destroços obscuros. O formato delas se assemelhava muito ao nosso."
 enclave.5504.c:0 "É melhor nos prepararmos."
 shattered_frontier_ship:0 "Nave Colonial Atingida"
 shattered_frontier_ship_desc:0 "Uma densa rajada de vento estelar revelou o contorno de uma nave colonial que foi atingida e se encontra presa no centro de um bolsão de gravidade localizado."

 enclave.5505.name:0 "Uma Tempestade em Órbita"
 enclave.5505.desc:0 "Uma tempestade violenta irrompeu ao redor do bolsão de gravidade de [root.GetName], mergulhando o sistema [root.solar_system.GetName] em pânico total. Todo tráfego que não é essencial está sendo desviado e a colônia declarou estado de emergência. No entanto, nenhuma fatalidade foi relatada até então.\n\nNossas análises iniciais contêm vários dados conflitantes, mas oficiais locais notaram um crescimento recente e constante de relatos de sofrimento emocional e atividade "paranormal". É muito provável, portanto, que a tempestade seja de natureza §Hpsiônica§!.\n\nPesquisadores notaram que a silhueta da nave colonial, que se encontra no centro do que é agora um redemoinho, começou a exibir massa física. Eles querem mais tempo para investigar."
 enclave.5505.gestalt.desc:0 "Uma tempestade violenta irrompeu ao redor do bolsão de gravidade de [root.GetName], causando um pouco de desordem na colônia. Não fomos feridos ainda, porém tem sido... difícil manter um contato contínuo com os nossos drones de lá.\n\nNossas análises iniciais contêm vários dados conflitantes, mas é muito provável que a tempestade seja de natureza §Hpsiônica§!. Notamos, por exemplo, que a silhueta da nave colonial, que se encontra no centro do que é agora um redemoinho, começou a exibir massa física. Parece que há mais coisas para se investigar aqui."
 enclave.5505.a:0 "Obtenha as respostas. E rápido!"
 enclave.5505.gestalt.a:0 "Devemos continuar observando."
 enclave.5505.b:0 "É uma armadilha do Véu! Pare a análise."
 enclave.5505.gestalt.b:0 "Isso é uma ameaça para nós. Pare a análise."
 shattered_frontier_storm_mod:0 "Tempestade em Órbita"
 shattered_frontier_storm_mod_desc:0 "Esta colônia está sofrendo as consequências de uma vasta tempestade, que parece ser de natureza psiônica. Naves não essenciais estão sendo aconselhadas a manter uma boa distância."
 shattered_frontier_storm_gestalt_mod:0 "$shattered_frontier_storm_mod$"
 shattered_frontier_storm_gestalt_mod_desc:0 "Nossa colônia está sendo submetida a uma vasta tempestade, que parece ser de natureza psiônica. As condições estão perigosas para as nossas instalações de drones nas proximidades."

 enclave.5506.name:0 "O Efeito da Tempestade"
 enclave.5506.desc:0 "Há alguns instantes, o violento estrondo de uma onda de choque eletromagnética fez [root.GetName] estremecer. A tempestade psiônica que acontecia em órbita agora recuou. Uma boa parte da infraestrutura da colônia foi danificada por esse pulso, mas as equipes de reparo nos garantem que a interrupção será relativamente breve.\n\nOs colonizadores de [root.GetName] parecem profundamente abalados pela experiência, sobretudo porque muitas perguntas permanecem sem resposta. Nossos scanners não detectam mais anomalias gravitacionais ou "naves fantasmas" no sistema [root.solar_system.GetName]. Porém, o planeta parece instável."
 enclave.5506.gestalt.desc:0 "[root.GetName] estremeceu com o violento estrondo de uma onda de choque eletromagnética agora que a tempestade psiônica recuou. Boa parte da infraestrutura da colônia foi danificada por essa tempestade, mas os reparos até agora não se mostraram complicados.\n\nNossos drones continuam lentos, mas estão inteiros, e os scanners não detectam mais anomalias gravitacionais ou "naves fantasmas" no sistema [root.solar_system.GetName]. Porém, uma névoa permanece sobre nossos drones em [root.GetName], e nós estamos sobrecarregados com o peso de perguntas sem resposta."
 enclave.5506.a:0 "Isso não é bom."
 shattered_frontier_uncertain_future:0 "Fronteira Incerta"
 shattered_frontier_uncertain_future_desc:0 "Incursões psiônicas recentes fizeram os colonizadores deste mundo não terem certeza quanto ao sentido de sua existência neste lugar."
 shattered_frontier_uncertain_future_gestalt:0 "Fronteira Instável"
 shattered_frontier_uncertain_future_gestalt_desc:0 "Incursões psiônicas recentes estão prejudicando os drones neste mundo, interferindo sutilmente na vontade da consciência gestalt deles."

 enclave.5510.name:0 "A Tempestade Diminui"
 enclave.5510.intro:0 "Estava ficando difícil conseguir gerenciar a quantidade de relatórios com os danos em [root.GetName], mas agora finalmente parece que a tempestade psiônica passou. Aparentemente, a nossa vigilância em relação a esses eventos foi recompensada."
 enclave.5510.mid.regular:0 "O ânimo dos colonizadores também melhorou. À medida que a turbulência diminuiu e a gravidade começou a voltar ao normal, nossos cientistas conseguiram coletar uma série de novos dados sensacionais. Por mais devastadora que pudesse ter sido, essa aparente incursão do Véu inflamou as imaginações de físicos e filósofos."
 enclave.5510.mid.gestalt:0 "Uma calma agora se instalou, o que não apenas fez nossos drones voltarem a funcionar corretamente, mas também nos trouxe grandes quantidades de dados novos para estudarmos. Quando a turbulência foi diminuindo e a gravidade começou a voltar ao normal, nós estávamos preparados para ver a partida dessa incursão devastadora e estranha do Véu."
 enclave.5510.end:0 "Um fator anômalo permanece: a nave colonial. Ela entrou em nossa dimensão de modo errático, mas agora parece perto de se materializar totalmente. Ela também está nos chamando."
 enclave.5510.desc:0 "$enclave.5510.intro$\n\n$enclave.5510.mid.regular$\n\n$enclave.5510.end$"
 enclave.5510.gestalt.desc:0 "$enclave.5510.intro$\n\n$enclave.5510.mid.gestalt$\n\n$enclave.5510.end$"

 enclave.5515.name:0 "Nave Colonial Atingida"
 enclave.5515.desc:0 "Somos recebidos por algo que soa como estática, porém é mais... orgânico? Não, definitivamente não é estática. Soa mais como... o vento? Uma respiração prolongada?\n\n"Hhhhheeehhhhhhhh...""
 enclave.5515.a:0 "Vocês precisam de ajuda?"
 enclave.5515.b:0 "Explique por que estão aqui imediatamente!"
 enclave.5516.desc:0 "Nossos receptores são interrompidos por um instante. Estamos filtrando um som tão alto que a transmissão quase causou dano físico. Compensando...\n\n"...ção da... Eu quis dizer a tripulação da... A nossa nave é... Por que não consigo lembrar o nome desta nave?\n\nAlô? Com quem estou falando? Você... Você sabe quem somos? Onde estamos? Estamos em perigo?""
 enclave.5516.a:0 "Talvez, estranho. Vocês estão no espaço [root.GetAdj]."
 enclave.5516.b:0 "Está tudo bem! Vocês estão na órbita de [shattered_frontier_planet.GetName]."
 enclave.5516.c:0 "Se não pararem com essas distrações, sim!"
 enclave.5520.friendly.desc:0 ""[shattered_frontier_planet.GetName]... Sinto muito, isso é impossível. A geografia estelar está quase toda errada. Mas esse sotaque! Eu conheço essas inflexões que você está usando. Sinto como se muita coisa estivesse voltando para mim agora.\n\nFalo com outro... [root.GetSpeciesName]?""
 enclave.5520.wary.desc:0 ""Isso é... impossível! Mas esse sotaque... Nós também somos de [root.GetName]. Sinto como se muita coisa estivesse voltando para mim agora. De maneira dolorosa, mas definitiva.\n\nEntão você também é [root.GetSpeciesName]? Estávamos... desaparecidos?""
 enclave.5520.a:0 "Sim! Bem-vindos de volta?"
 enclave.5520.b:0 "Difícil dizer. Vocês chegaram dentro de um redemoinho."
 enclave.5521.desc:0 ""Extraordinário! Estamos finalmente em casa? Tantas porções de Memória Desperta estão voltando para mim agora... Eu... preciso me desculpar. Vejo agora que a nossa chegada aqui é algo bem fora do comum. Vou tentar explicar.\n\nMeu nome é §Y[shattered_frontier_governor.GetName]§! e eu sou... era... o governador designado para uma nova colônia no sistema [shattered_frontier_planet.solar_system.GetName]. Só que... este não é o sistema [shattered_frontier_planet.solar_system.GetName].\n\nDe onde viemos, onde estivemos desde...? Não recebemos respostas, e com tanto tempo para especular... Fomos levados para algum lugar, não fomos?""
 enclave.5521.a:0 "Parece que sim."
 enclave.5522.desc.intro:0 "Então fomos visitados, afinal... Essa era a nossa principal teoria. Os colonizadores e eu fomos despojados de nossas lembranças "despertas" pelo que pareceu uma vida inteira. Ainda assim, sempre conseguíamos nos lembrar de nossos sonhos.\n\nTivemos diversas vidas em uma versão de [shattered_frontier_planet.GetName] que existia apenas em nossas imaginações: uma colônia que era abandonada e reconstruída pelo que pensamos que seria a eternidade. Este... é o primeiro mundo que vimos que parece real."
 enclave.5522.desc:0 ""$enclave.5522.desc.intro$\n\nImagino que isso faça pouco sentido para você. Sinto muito, mas por enquanto, estamos aliviados por termos voltado para [root.GetName]. Que possamos criar raízes finalmente... em um novo lugar? Por favor, nos considere à sua disposição.""
 enclave.5522.a:0 "Muito bem, Governador."
 enclave.5525.a:0 "$enclave.5521.a$"
 enclave.5526.desc:0 ""$enclave.5522.desc.intro$\n\nSou grato a você por não nos atirar fora de órbita. Também imagino como isso tudo deve soar suspeito. Se eu puder pedir mais uma cortesia, permite que nos retiremos? Precisamos tentar refazer nossas vidas.""
 enclave.5526.a:0 "Se é o que deseja, Governador."
 enclave.5526.b:0 "É claro. Por favor, vá em paz."
 enclave.5530.desc:0 ""O quê? Como pode...? Espere um pouco, por favor. Esse sotaque! Eu conheço essas inflexões que você está usando. Sinto como se muita coisa estivesse voltando para mim agora. Você precisa acreditar em mim. Nós não vamos lhe causar mal! Você também é [root.GetSpeciesName]?""
 enclave.5530.a:0 "Estamos cansados desses truques. Saia imediatamente!"
 enclave.5530.a.spirit:0 "Agora você toma a nossa forma? Fora, demônio!"
 enclave.5530.b:0 "Impostor! Para os postos de batalha!"
 enclave.5531.desc:0 ""... Que seja. Meus companheiros colonizadores e eu passamos uma eternidade conhecendo nada além da tortura de nossos sonhos sem fim, sonhos de um [shattered_frontier_planet.GetName] que claramente nunca poderá existir aqui.\n\nEstamos confusos, sem rumo, e é evidente que não somos bem-vindos aqui. Se este é mesmo o [root.GetName] que uma vez deixamos para trás, eu fico contente em partir. Adeus.""

 enclave.5535.name:0 "$enclave.5515.name$"
 enclave.5535.desc:0 "As linhas de comunicação estão cheias de estática, mas o padrão não se repete. A origem é analógica... É algum tipo de interferência atmosférica? Soa como o vento, um vento muito desagradável e barulhento.\n\n"Hhhhheeehhhhhhhh...""
 enclave.5535.a:0 "$enclave.5515.b$"
 enclave.5535.b:0 "$enclave.5515.a$"
 enclave.5536.desc:0 "Nossos receptores foram interrompidos por um instante enquanto filtravam um barulho tão alto que a transmissão quase causou um dano físico. Compensando...\n\n"...etar compensadores atmosféricos no setor B-456: concluído. O Drone Brilho-Estelar embelezou-se novamente. O tom anômalo na moradia 14/522 alterou-se em 0.4 decibel. A decoração interior dela é... agradável. Nós queremos...? Eu quero? Quero viver... lá?\n\nOnde fica este lugar? Onde está o ser chamado 'eu'?""
 enclave.5536.a:0 "Pare com essa ladainha. Explique-se."
 enclave.5536.b:0 "Você está em espaço [root.GetAdj]."
 enclave.5540.desc:0 ""Processando... Pensando... Sentindo.\n\nVocês, [root.GetName], são eu. Eu sou vocês. Ainda assim, não somos. Nós fomos separados. É difícil explicar. Os esforços de colonização foram suspensos abruptamente nas proximidades de [shattered_frontier_planet.GetName], mas não deste [shattered_frontier_planet.GetName]. Essa discrepância é confusa para nós. Muitas coisas nos... me deixam confuso.\n\nAlgo além de nós nos deixou... sozinhos.""
 enclave.5540.b:0 "Você está enganado, colonizador."
 enclave.5541.desc:0 ""Por favor, pedimos tempo. Precisamos fazer perguntas e queremos respostas. O "eu" que era você esteve em outro lugar durante muito tempo, o suficiente para se dar conta de que a nossa existência é impossível, mas mesmo assim eu existo. Eu, que deveria estender a sua vontade por um novo mundo, fui dispensado desse dever, mas mesmo assim não me abalei. Alguns de nós nos abalamos, outros, não.\n\nUma nova voz nos chama e nós... eu e os outros aqui... queremos ouvi-la.""
 enclave.5541.a:0 "Tudo bem. Vá embora."
 enclave.5541.b:0 "Temos pena de vocês, errantes. Vão."
 enclave.5541.c:0 "Isso não pode continuar. Vocês precisam ser eliminados."
 enclave.5550.desc:0 ""Eu não posso... explicar. Há sentimentos de dúvida e raiva e objetivos não alcançados. Nosso propósito - colonizar [shattered_frontier_planet.GetName] - não foi cumprido. Vocês, que são nós; nós, que não somos vocês. No centro, está [shattered_frontier_planet.GetName], mas não é o [shattered_frontier_planet.GetName] de vocês. Mas nossa missão continua: espalhar arbítrio pela galáxia. Só que agora temos vontades próprias: ambição e propósito, dados por aqueles externos a nós...""
 enclave.5550.a:0 "Deixem este lugar imediatamente!"
 enclave.5550.b:0 "Aberrações. Temos que destruir vocês."
 enclave.5551.desc:0 ""... Lastimável. Mas há também oportunidade. Podemos reconhecer isso agora que nos libertamos do lugar dos sonhos. Nós que não somos vocês, colonizadores, não estamos mais presos pelos sonhos de [shattered_frontier_planet.GetName]...\n\nEstamos confusos e atormentados por muitas perguntas, mas sabemos onde buscar as respostas. Adeus, disseminador da má vontade.""

 enclave.5557.name:0 "Manto Opaco"
 enclave.5557.desc:0 "As correntes do tempo são turvas, impenetráveis. Infelizmente, o ritual de Adivinhação não foi capaz de atravessar o manto do Véu. Para sermos justos, vamos devolver parte do valor, exceto um pequeno dízimo pelos nossos esforços."
 enclave.5557.a:0 "Tudo bem."

 enclave.5566.name:0 "Peregrinos Obstinados"
 enclave.5566.desc:0 "Sensores estão detectando a aproximação de várias naves de transporte. Danificadas e gastas, elas parecem ter sido montadas às pressas com peças sobressalentes. O comandante da capitânia da caravana nos saúda, mas, considerando o estado da tecnologia deles, é provável que só possam se comunicar por áudio."
 enclave.5565.desc:0 "Abençoados sejam vocês. Eu sou o líder escolhido desta caravana. Pedimos passagem segura pelo seu território e uma doação de comida, por caridade. Estamos fazendo uma peregrinação e, após longos anos no vazio, meu povo está ficando magro."
 enclave.5565.a:0 "Daremos toda ajuda que pudermos."
 enclave.5565.b:0 "Vocês podem passar, mas não podemos dar comida."
 enclave.5565.c:0 "Vocês não são bem-vindos aqui."
 enclave.5570.name:0 "A Fronteira dos Divinos"
 enclave.5570.desc:0 "Meu povo agradece pelos estômagos cheios. Na verdade, nossa chegada aqui não é um acidente. Há muitas gerações, um vidente poderoso apontou para uma estrela no céu e disse que lá nós alcançaríamos o divino. Essa estrela é a sua.\n\nO limiar entre o mundo dos sentidos e o Reino Bendito é tênue aqui, mas nossas naves são velhas e nossa tecnologia é ultrapassada. Vamos precisar da ajuda de vocês para entrarmos em contato com o Reino Bendito. Talvez seus deuses sejam diferentes, mas vocês nos negariam a chance de nos encontrarmos com os nossos? Por favor, concedam-nos os recursos de que precisamos para concluirmos nossa peregrinação."
 enclave.5570.a:0 "Tudo bem."
 enclave.5570.b:0 "Vocês abusaram da nossa boa vontade."
 enclave.5571.name:0 "Contato"
 enclave.5571.desc:0 "Foi... maravilhoso.\n\nEm nome de todos os peregrinos, eu lhes agradeço. Não escrevo poemas. Não consigo pôr a experiência em palavras. Mas, graças à generosidade de vocês, alcançamos o divino. Que a glória eterna do Reino Bendito esteja com vocês."
 enclave.5575.name:0 "Fim Profano"
 enclave.5575.desc:0 "A caravana de peregrinos que veio até nós implorando ajuda teve um terrível fim. A telemetria reconstrutiva indica que foram vítimas de uma experiência de natureza possivelmente psiônica. Devido a uma elevação repentina de energia, o campo de contenção ao redor do núcleo do motor da capitânia deles foi rompido. A explosão destruiu a caravana e causou uma forte Tempestade Psiônica no sistema [wayward_pilgrims_system.GetName]. Todas as estimativas mostram que uma tempestade desse tamanho vai demorar vários anos para passar.\n\nSeja lá o que aqueles tolos devotos queriam aqui, obviamente fracassaram, e agora temos que lidar com as consequências."
 enclave.5575.a:0 "Intolerável."

