 enclave.6000.name:0 "Manifestações Estranhas"
 enclave.6000.a.desc:0 "Acontecimentos estranhos em [Root.GetName]: após passar pelo Túnel do Véu, o comandante da frota sofreu uma transformação rápida. Embora as lembranças e personalidade dele estejam intactas, a forma física foi alterada consideravelmente. Ele agora está com a aparência (e os órgãos internos) de uma espécie totalmente alienígena."
 enclave.6000.b.desc:0 "Acontecimentos alarmantes em [Root.GetName]: após passar pelo Túnel do Véu, o comandante da frota sofreu uma transformação horrenda. Embora as lembranças e personalidade dele estejam intactas, a forma física foi alterada consideravelmente. Ele agora está com a aparência (e os órgãos internos) de uma espécie totalmente alienígena."
 enclave.6000b.a:0 "Agende uma dissecação."
 enclave.6000b.b:0 "Remova o xenolixo."
 enclave.6000.d.desc:0 "Acontecimentos alarmantes em [Root.GetName]: após passar pelo Túnel do Véu, o comandante da frota sofreu uma transformação rápida. Embora a maior parte da matriz de personalidade e dos padrões neurossinápticos do drone estejam intactos, a forma física dele foi alterada consideravelmente. Agora ele está com a aparência (e os órgãos internos) de uma espécie biológica."
 enclave.6000d.a:0 "Inicie os protocolos de destruição."
 enclave.6000.e.desc:0 "Acontecimentos estranhos em [Root.GetName]: após passar pelo Túnel do Véu, o comandante da frota sofreu uma transformação rápida. Embora nossas lembranças coletivas estejam intactas, a forma física do drone foi alterada consideravelmente. Ele agora está com a aparência (e os órgãos internos) de uma espécie totalmente alienígena."
 enclave.6000e.a:0 "Disseque o drone."

 enclave.6005.name:0 "Apagar a Mente"
 enclave.6005.a.desc:0 "Estranhos acontecimentos em [Root.GetName]: após uma passagem recente pelo Túnel do Véu, o comandante da frota relatou que teve sensações e emoções incomuns. A mente dele está cheia de ideias que "podem ter vindo de outra pessoa". Parece claro que algo aconteceu, talvez como resultado do contato com a energia psiônica do Véu. Não sabemos ao certo como essa experiência vai afetar o desempenho dele..."
 enclave.6005.b.desc:0 "Estranhos acontecimentos em [Root.GetName]: após a passagem de nossa consciência coletiva pelo Túnel do Véu, ela foi sutilmente alterada, talvez por causa da energia psiônica do Véu. O drone de comando relata que teve sensações e emoções incomuns, e a mente dele ficou cheia de novas ideias. Não se sabe ao certo como essa experiência vai afetar o desempenho dele."
 enclave.6005.c.desc:0 "Acontecimentos anormais em [Root.GetName]: após a passagem da nave pelo Túnel do Véu, nossa consciência coletiva foi sutilmente alterada. O drone de comando relata que teve sensações e ideias estranhas. É possível que o contato com a energia psiônica do Véu tenha afetado a rede neural do drone, mas não se sabe ao certo como essa experiência vai afetar o desempenho dele."

 enclave.6010.name:0 "$enclave.6005.name$"
 enclave.6010.a.desc:0 "As sutis mudanças mentais sofridas pelo comandante de [Root.GetName] estão ficando mais claras. Um mês após ele ter passado pelo Túnel do Véu, seu estilo de comando se alterou visivelmente. Pode-se dizer que a experiência resultou no desenvolvimento de uma nova característica."
 enclave.6010.b.desc:0 "As mudanças neurais sentidas primeiro pelo comandante de [Root.GetName] estão ficando mais claras para todos. Um mês após o drone ter passado pelo Túnel do Véu, suas atitudes mudaram visivelmente. A experiência resultou no desenvolvimento de uma nova característica."
 enclave.6010.c.desc:0 "As mudanças neurais sentidas primeiro pelo comandante de [Root.GetName] agora estão ficando claras. Um mês após ele ter passado pelo Túnel do Véu, a matriz de personalidade do drone mudou visivelmente. A experiência resultou no desenvolvimento de uma nova característica."
