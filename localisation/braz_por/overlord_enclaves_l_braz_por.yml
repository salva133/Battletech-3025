 shroudwalker_divination_cooldown:0 "§RNós só podemos vivenciar uma §YAdivinhação§! por vez.§!"
 shroudwalker_divination_cooldown_two:0 "§ROs Vagantes do Véu não poderão tentar fazer outra §YAdivinhação§! até §Y[root.shroudwalker_divination_timer]§!§!."

