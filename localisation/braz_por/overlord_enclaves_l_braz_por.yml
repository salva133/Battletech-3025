 enclave_mercenary_starbase_ruined:0 "Base Estelar dos Mercenários Arruinada"
 enclave_mercenary_starbase_ruined_desc:0 "Esta que um dia foi uma imponente fortaleza do comércio mercenário transformou-se em ruínas. Os tesouros de seus salões de exposição foram saqueados."
 enclave_salvager_station:0 "Base Estelar dos Lixeiros"
 enclave_salvager_station_plural:0 "Bases Estelares dos Lixeiros"
 enclave_salvager_starbase_ruined:0 "Base Estelar dos Lixeiros Arruinada"
 enclave_salvager_starbase_ruined_desc:0 "Este lugar antes agitado está vazio agora. Suas muitas baias de engenharia não têm nada além de máquinas quebradas."
 enclave_shroudwalker_station:0 "Base Estelar dos Vagantes do Véu"
 enclave_shroudwalker_station_plural:0 "Bases Estelares dos Vagantes do Véu"
 enclave_shroudwalker_starbase_ruined:0 "Base Estelar dos Vagantes do Véu Arruinada"
 enclave_shroudwalker_starbase_ruined_desc:0 "Este refúgio foi feito em pedaços de dentro para fora, aparentemente. Sua fundação de pedra agora está estilhaçada, lançando as incontáveis torres da ruína aos ventos cósmicos."

 mercenary_army:0 "Exército de Mercenários"
 mercenary_army_desc:0 "Estas tropas só querem saber de dinheiro. Elas são impiedosas e eficientes, mas embora o perigo seja parte do trabalho, elas não vão se sacrificar por uma causa. E também nunca vão perder a chance de saquear."
 mecha_army:0 "Exército de Mercenários Mecanizados"
 mecha_army_desc:0 "Os melhores mercenários que existem. Estas tropas compensam a inferioridade numérica pilotando máquinas terrestres enormes. Embora não sejam os soldados mais corajosos, são impiedosos e deixam apenas ruínas por onde passam."

 salvager_overdrive:0 "Empenho dos Lixeiros"
 salvager_overdrive_desc:0 "Este império se beneficia dos esforços direcionados de uma equipe de Lixeiros amigáveis, acelerando a construção nas bases estelares e colônias dele."
 salvager_insight:0 "Informações dos Lixeiros"
 salvager_insight_desc:0 "Os cientistas deste império se beneficiam da experiência de um Enclave de Lixeiros, o que tornou mais rápidos os avanços em engenharia."
 salvage_overseer:0 "Supervisor de Recuperação"
 salvage_overseer_desc:0 "Um coletor experiente do Enclave de Lixeiros está ajudado este império a garantir que os destroços dos campos de batalha sejam devidamente utilizados."

 #Situations
 mercenary_dividends:0 "Dividendos dos Mercenários"
 mercenary_dividends_type:1 "$mercenary_dividends$"
 mercenary_dividends_desc:0 "Este enclave está acumulando tributos para o patrono dele."
 mercenary_dividends_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_no_control$"
 high_level:0 "I"
 lord_of_war:0 "Senhor da Guerra"

 enclave.2000.name:1 "O Enclave de [mercenary_enclave_country.GetName] Paga os Dividendos"
 enclave.2000.desc:1 "Estimado Patrono, nossos últimos contratos foram lucrativos. Expandimos nossas operações civis e várias corporações nos contrataram para uma série de serviços de segurança e preservação da paz. Enquanto contratados, nossos agentes se depararam com algumas pesquisas científicas valiosas. Você as encontrará anexadas junto com os seus dividendos habituais."
 enclave.2005.desc:1 "Estimado Patrono, a companhia está indo bem, e nossos ganhos estão aumentando continuamente. Aqui estão os seus dividendos junto com uma entrega adicional de recursos tirados de um cliente civil que deixou de fazer o pagamento."
 enclave.2010.desc:1 "Estimado Patrono, é com prazer que anunciamos lucros recordes durante este período fiscal! Sendo assim, incluímos um bônus generoso nos seus dividendos regulares."
 enclave.2015.desc:1 "Estimado Patrono, nossos estaleiros têm trabalhado sem cessar para produzir a melhor frota possível. Além de seus dividendos, é com prazer que oferecemos, como cortesia, uma frota com o nosso mais recente design para você analisar e testar. Depois nos diga a sua opinião!"
 enclave.2020.desc:1 "Estimado Patrono, a nossa operação de preservação da paz mais recente nos levou a desmantelar várias operações piratas, e nós recuperamos uma quantidade extraordinária de recursos, dados tecnológicos e naves. A maioria foi separada para você, juntamente com os seus merecidos dividendos."
 enclave.2025.desc:1 "Estimado Patrono, a companhia está passando por momentos difíceis. Perdemos muitos clientes civis, e várias de nossas outras operações acabaram em custosos fracassos. Estamos elaborando um plano de reestruturação que cortará despesas, e vamos demitir parte de nosso pessoal.\n\nFique tranquilo, pois trabalhamos incansavelmente para entregar seus dividendos. E este infortúnio é apenas temporário."
 enclave.2025.a:0 "Que decepcionante."
 enclave.2025.b:0 "Estão demitidos. Falem com a Diretoria sobre o pacote de dispensa."
 enclave.2025.c:0 "Nós vamos ajudar."
 enclave.2040.desc:0 "Você quer compartilhar a sua tecnologia? Sua confiança em nós é uma honra, caro patrono. Embora nosso departamento de pesquisa e desenvolvimento se empenhe para manter as pesquisas atualizadas, nós simplesmente não dispomos de tantos recursos quanto você. E qualquer conhecimento que compartilhar conosco será usado para desenvolver nossas atividades de maneira ética!"
 enclave.2040.a.tt:0 "Vamos compartilhar nossa §Ytecnologia§! com este enclave. Isso só pode ser feito uma vez a cada §Y10 anos§!."
 merc_enclave_grants_ships:0 "§Y[mercenary_enclave_country]§! nos dará, além disso, uma §Gpequena frota militar§!"

 enclave.2050.name:0 "Um Acordo Que Não Devemos Recusar"
 enclave.2050.desc:0 "Recebemos um comunicado urgente de [mercenary_enclave_country.GetName]. Disseram que [khan_country.GetName] fez uma oferta que não pode ser recusada. A única forma de se livrarem do acordo é encontrando emprego em outro lugar nos próximos dois meses. Se não conseguirem, passarão a servir ao Khan e serão obrigados a declarar guerra total contra nós."
 enclave.2050.a:0 "Entre em contato com [mercenary_enclave_country.GetName]."
 enclave.2050.a.tt:0 "Nós temos £time£ §Y60 dias§! para decidir se vamos contratá-los ou não."
 enclave.2050.b:0 "Não podemos bancar isso agora. Talvez depois."
 enclave.2050.b.tt:0 "Nós temos £time£ §Y7 dias§! para decidir se vamos contratá-los ou não."
 enclave.2050.c:0 "Traidores! A ganância será a ruína deles."

 # Salvager Enclaves
 enclave.305.name:0 "[salvager_enclave_country.GetName]"
 enclave.305.a.desc:0 "É um prazer conhecer você! Em nome do [salvager_enclave_country.GetName], eu lhe dou as boas-vindas à nossa humilde oficina interestelar.\n\nEu... reconheceria essas peças de carena em qualquer lugar. É um belo trabalho. A gente costuma ficar atento às naves da galáxia para saber o que está na moda. Mas onde eu estava mesmo...?\n\nAh, sim. Boas-vindas! Como podemos ajudar nos seus assuntos de recuperação e captura?"
 enclave.305.b.desc:0 "Olá, olá! Em nome do [salvager_enclave_country.GetName], eu lhe dou as boas-vindas aos nossos pátio de recuperação. Cascos, propulsores, diagramas, componentes... Armazenamos tudo.\n\nNão é brincadeira. Você se surpreenderia com o que as pessoas deixam em naves velhas. Esses dias, consegui uma cozinha de nave completa, toda banhada a ouro. Uma loucura.\n\nEnfim, como podemos ajudar nos seus assuntos de recuperação e captura?"
 enclave.305.c.desc:0 "Saudações! Em nome do [salvager_enclave_country.GetName], eu lhe dou as boas-vindas à nossa oficina e ferro-velho. Um grande grupo de engenheiros está pronto para consertar, reconstruir e desmontar quase tudo em que dê para usar uma ferramenta. Você verá que nosso amor pela profissão não tem fim.\n\nComo podemos ajudar nos seus assuntos de recuperação e captura hoje?"
 enclave.305.desc.scavenger_first:0 "Olá! É uma alegria conhecer outros coletores. A galáxia pode ser um lugar solitário para gente como nós.\n\nVocê já sabe como funciona: nós coletamos peças velhas que ninguém mais quer usar e as transformamos em algo novo. Se você não conseguir obter alguma coisa, pode ter certeza de que a teremos aqui.\n\nEnfim, como podemos auxiliar suas necessidades de recuperação?"
 enclave.305.desc.scavenger_followup:0 "Saudações! Você já se cansou de administrar um império? Que tal se juntar a nós no negócio de sucatas? É bem menos estressante, e você claramente leva jeito pra coisa."
 enclave.305.n.desc:0 "Olá novamente! Esses tempos andam corridos. Os assuntos do seu império estão indo bem? Estamos ocupados aqui, como sempre. [salvager_enclave_country.species.GetHandNamePlural] sem nada para fazer logo dão cabo de naves coloniais ultrapassadas..."
 enclave.305.o.desc:0 "Saudações! Como podemos ajudar com seus assuntos de engenharia hoje?\n\nHumm, que detalhes curiosos nas placas do seu casco. Eles estão lhe servindo bem?"
 enclave.305.p.desc:0 "Você voltou! Que bom! Dê uma olhada nestas novas e elegantes marcações de propulsor! Eu espero que a gente esteja conseguindo mostrar para você, pelo menos um pouco, uma maneira melhor de cuidar de naves. Elas agradecem.\n\nComo podemos ajudar?"
 enclave.305.q.desc:0 "Olá! Estava só mexendo neste holoemissor industrial. Que aparelho fascinante! É um projeto de estimação meu para descobrir até que tamanho de holograma ele consegue projetar. Não é tão difícil quando se está emitindo um no espaço.\n\nAh, eu poderia falar sobre isso para sempre. Como podemos ajudar?"
 enclave.305.organic.desc:0 "Que bom ver você de novo! Não dê atenção aos gemidos e barulhos de raspagem. Nós temos... hã... convidados no momento! Eles são meio grandinhos, tendem a ficar com um pouco de... fome. Já era de se esperar com a velocidade com que regeneram aqueles flagelos!\n\nUhum. Perdão. Como podemos ajudar?"
 enclave.305.desc.hostile:0 "Hum, já conhecemos o seu tipo...\n\nNão temos nada a dizer para você nem serviços para oferecer. Por favor, retire-se."
 enclave.305.a:0 "Queremos §Ysucatear uma frota§!."
 enclave.305.b:0 "Que §Ynaves capturadas§! vocês têm?"
 enclave.305.c:0 "Nos conte sobre as construções de §YOficina de Recuperação§!."
 enclave.305.d:0 "Vocês podem nos ajudar a §Yconstruir§!?"
 enclave.305.e:0 "Gostaríamos que vocês recuperassem alguns §Ydestroços§!."
 enclave.305.f:1 "Vocês podem nos ajudar com a §Ypesquisa de engenharia§!?"
 enclave.305.g:0 "Queremos contratar um §Ysupervisor de recuperação§!."

 enclave.310.desc:1 "Esplêndido! É um prazer fazer isso por você.\n\nDe acordo com os nossos scanners, as frotas a seguir estão ao seu alcance. Você verá nosso orçamento incluso. A escolha agora é sua!\n\n$enclave.310.instructions$"
 enclave.310.organic.desc:0 "Esplêndido! É um prazer poder... Pelas estrelas, o que é isso? Você chama isso de nave? Quer dizer, dá pra ver que ela... Nossa, parece bem malvada. Por favor, não se precipite! Ficamos com "naves" vivas também, mas infelizmente §Hvamos ter que cobrar uma multa de limpeza§!.\n\nDe acordo com os nossos scanners, as frotas a seguir estão ao seu alcance. Você verá nosso orçamento incluso. A escolha agora é sua!\n\n$enclave.310.instructions$"
 enclave.310.nofleet.desc:1 "É claro! Nosso serviço é simples: traga uma frota aqui para §H[salvager_enclave_system.GetName]§! e nos chame. Assim que confirmarmos de quem ela é, vamos lhe dar uma lista de estimativas. Depois ficaremos com o item, e os materiais que solicitou vão chegar até você bem rápido.\n\nAh! Nós não sucateamos a mercadoria dos outros! Não queremos lidar com o conflito que isso pode causar. Não de novo, pelo menos...\n\n$enclave.310.instructions$"
 enclave.310.instructions:0 "§ENossas naves serão avaliadas e sucateadas se as levarmos até a base estelar dos Lixeiros no§! §Hsistema§!§E [salvager_enclave_system.GetName].§!"
 enclave.310.a:0 "Bom saber. Quanto aos seus outros serviços..."
 enclave.310.b:0 "§H[scrappable_fleet_1.GetName]§!."
 enclave.310.c:0 "§H[scrappable_fleet_2.GetName]§!."
 enclave.310.d:0 "§H[scrappable_fleet_3.GetName]§!."
 enclave.310.e:0 "§H[scrappable_fleet_4.GetName]§!."
 enclave.310.organic_penalty.tt:0 "£energy£$@ScrapOrganicCost|Y$ (§Rtaxas de limpeza§!)\n\n"
 enclave.310.tt:1 "Nós vamos receber:"
 enclave.315.desc:0 "Nós agradecemos! Vamos enviar os materiais capturados para você em breve."

 enclave.320.desc:0 "Maravilha! Quando recebemos uma nave arrebentada, nos empenhamos muito para restaurá-la. No momento, temos os tipos a seguir disponíveis.\n\nSaiba que cada nave que capturamos é vendida com a nossa §HGarantia Duraço§!. Acreditamos que essas naves vão funcionar melhor agora do que quando saíram do estaleiro!\n\nMas lembre-se: a captura é um processo demorado. Não podemos lhe fornecer um esquadrão inteiro sem reabastecer tudo depois, então talvez você precise voltar aqui mais para a frente."
 enclave.320.timeout.desc:1 "Bom, quando recebemos uma nave arrebentada, nos empenhamos para restaurá-la. Infelizmente, parece que §Ynossas docas estão vazias§! no momento!\n\nVolte mais tarde e veremos o que podemos fazer por você. A gente costuma demorar uns... §H2 anos§! para ter um estoque completo."
 enclave.320.b:0 "Capturou $CORVETTE$."
 enclave.320.b.tt:0 "Compre uma $CORVETTE$ com um design já usado por §Y[salvager_reclaimed_corvette_country.GetName]§!."
 enclave.320.bb:0 "Esquadrão de $CORVETTE$ capturado."
 enclave.320.bb.tt:1 "Compre uma pequena frota de 10 $corvette_plural$ com um design já usado por §Y[salvager_reclaimed_corvette_country.GetName]§!.\n\nIsso ocupará os Lixeiros por um tempo. Nós não poderemos comprar outras naves capturadas por §H2 anos§!.\n\n"
 enclave.320.c:0 "Capturou $DESTROYER$."
 enclave.320.c.tt:0 "Compre um $DESTROYER$ com um design que já foi usado por §Y[salvager_reclaimed_destroyer_country.GetName]§!."
 enclave.320.c.timeout:0 "Outro $DESTROYER$ ficará disponível para compra depois de §Y[root.salvager_destroyer_timer]§!."
 enclave.320.d:0 "Capturou $CRUISER$."
 enclave.320.d.tt:0 "Compre um $CRUISER$ com um design que já foi usado por §Y[salvager_reclaimed_cruiser_country.GetName]§!."
 enclave.320.d.timeout:0 "Outro $CRUISER$ ficará disponível para compra depois de §Y[root.salvager_cruiser_timer]§!."
 enclave.320.e:0 "Capturou $BATTLESHIP$."
 enclave.320.e.tt:0 "Compre um $BATTLESHIP$ com um design que já foi usado por §Y[salvager_reclaimed_battleship_country.GetName]§!."
 enclave.320.e.timeout:0 "Outro $BATTLESHIP$ ficará disponível para compra depois de §Y[root.salvager_battleship_timer]§!."

 enclave.325.desc:0 "Ficamos gratos!"

 enclave.330.desc:0 "Claro! Nos dê um espaço para trabalhar e nossos mecânicos vão consertar suas naves locais num piscar de olhos.\n\nVamos arranjar tudo o que você precisa para conectar um módulo de Oficina de Recuperação na §Ybase estelar adjacente à nossa§!. Talvez você precise mudar alguns anteparos de lugar, mas quando nossos engenheiros puderem se instalar, suas naves vão passar voando pelas baias de reparo! De vez em quando, podemos até ajudar com suas construções pelo império.\n\nE então? §HOficinas de Recuperação§! chamam a sua atenção?"
 enclave.330.lowopinion.desc:0 "Claro! Oferecemos uma oportunidade especial para os nossos clientes de confiança. Para resumir, você nos dá espaço para trabalhar em uma base estelar aqui em [salvager_enclave_system.GetName] e nossos mecânicos vão acelerar os reparos das suas naves locais. Podemos até ajudar com as construções de estaleiros e bases estelares pelo império!\n\nSe for do seu interesse, podemos continuar falando sobre isso... quando tivermos mais certeza sobre esta nossa relação de trabalho. Esperamos que você compreenda."
 enclave.330.a:0 "$enclave.310.a$"
 enclave.330.b.tt:0 "Habilita a construção §Y$sm_salvager_workshop$§! na base estelar, reduzindo a manutenção e acelerando os reparos de naves atracadas."

 enclave.335.desc:0 "É claro! Nossos mecânicos têm se empenhado para elaborar novos planos de trabalho ambiciosos. Será um prazer estender a você um pico de produtividade temporário.\n\nVamos tocar a sua Oficina de Recuperação a todo vapor para capturarmos e redirecionarmos peças para projetos de §Ytodas as suas bases estelares§!. Temos até alguns truques para ajudar você a produzir naves, caso seja útil!\n\nLembre-se de que trabalhar assim é exaustivo. Não vamos conseguir fazer isso com frequência."
 enclave.335.a:0 "$enclave.310.a$"

 enclave.336.desc:0 "Olá novamente! É um prazer anunciar que estamos prontos para recomeçar e fazer a Oficina de Recuperação trabalhar de verdade.\n\nO que me diz? Vamos acelerar a construção de naves em §Ytodas as suas bases estelares§!?"

 enclave.340.a.desc:0 "Um apelo muito solene. Você não nem imagina o quanto nos dói saber das naves abatidas em combate, mas a vida aqui no vácuo é dura, e essas coisas são inevitáveis.\n\n... Mas estou divagando, me desculpe. Sem dúvida podemos oferecer esse serviço.\n\n$enclave.340.main.desc$"
 enclave.340.b.desc:0 "Ah, não. Então o severo vácuo arruinou mais naves.... Mas é claro que será um prazer tentar tirar algo de positivo dessa trágica batalha sobre a qual você falou.\n\n$enclave.340.main.desc$"
 enclave.340.main.desc:0 "Se nos ceder os §Ydireitos de recuperação§! e nos fornecer as §Ycoordenadas§! dos campos de destroços, vamos beneficiar você no momento certo."
 enclave.340.nodebris.desc:1 "Ah, sim, a batalha. Essa causa tão triste de recuperação de itens...\n\nMe desculpe, [root.GetRulerTitle], mas destruição bárbara não nos dá prazer nenhum. Contudo, sabemos que é algo necessário. Se suas naves não forem capazes de vasculhar os destroços, ou se os tripulantes não quiserem lidar com isso, nós podemos, sim, fazer uma recuperação por você.\n\nNos procure quando for necessário e nos conceda os direitos de recuperação. Aí vamos assumir o trabalho e compensar você por quaisquer materiais e informações que encontrarmos lá."
 enclave.340.lowopinion.desc:1 "Ah, a causa mais triste de recuperação de itens: a batalha.\n\nMe desculpe, [root.GetRulerTitle]. Temos nossos motivos para lamentar uma destruição tão intencional. Mas para os nossos §Yclientes habituais§!, nós podemos, sim, nos encarregar do trabalho de recuperação.\n\nRetorne depois, e quando for necessário. Nós vamos lidar com os §Hcampos de destroços§! aos quais você tem direito e lhe compensar por quaisquer materiais e conhecimentos de engenharia que encontrarmos lá."
 enclave.340.a:0 "$enclave.310.a$"
 enclave.340.b.tt:0 "Nós vamos §Rperder o acesso§! a até §Y3 campos de destroços§!. O [salvager_enclave_country.GetName] entregará as tecnologias ou materiais recuperados para nós §Yem até 90 dias§!."

 enclave.341.desc:0 "Agradecemos. A transferência dos direitos de recuperação parece estar em ordem. O trabalho é bom. Vamos entrar em contato em breve."
 enclave.342.desc:0 "Ah! Sinto informar que os seus campos de destroços se deterioraram durante a nossa conversa. Nem mesmo nós possuímos as habilidades necessárias para recuperar escombros abandonados por tanto tempo. Infelizmente, nossa velha inimiga, a entropia, atacou novamente!"

 enclave.345.desc:1 "Seria um prazer! A ociosidade forma a mente curiosa, e isso é muito válido para nós! Ficamos muito felizes em ajudar e compartilhar algumas dicas úteis com nossos §Yclientes habituais§!, desde que nossas modestas despesas sejam cobertas.\n\nTambém vamos ficar muito gratos por qualquer doação que você possa fazer para ajudar a manter nossa humilde base estelar! É possível reutilizar cascos velhos, mas às vezes não há como competir com a confiabilidade de um anteparo novinho."
 enclave.345.a:0 "$enclave.310.a$"

 enclave.346.desc:0 "Olá, colegas! Nossos anos de estudos colaborativos realmente passaram voando. Pelo que ouvi, alguns de nossos engenheiros aprenderam bastante com vocês, assim como vocês aprenderam com eles!\n\nNo entanto, o tempo acordado chegou ao fim, e gostaríamos de trazer esses aprendizes sagazes de volta para casa... ou será que você aceita nos compensar por mais um tempo?"

 enclave.350.desc:0 "Como você faz parte da nossa §Yclientela regular§!, estamos certamente dispostos a enviar alguém para supervisionar seus esforços de sucateamento por um pequeno custo. Será melhor do que esmiuçar destroços carbonizados."
 enclave.350.desc.not_available:0 "Nós oferecemos à nossa §Yclientela regular§! os serviços de um supervisor, que pode melhorar o seu trabalho de sucateamento por um pequeno custo. Infelizmente, não temos nenhum supervisor disponível no momento. A demanda por esse profissional está alta, e alguns de nossos outros clientes têm prioridade."
 enclave.350.a:0 "$enclave.310.a$"
 enclave.352.desc:0 "Saudações! O supervisor que enviamos a você retornou após o fim do período dele em campo. No entanto, estamos dispostos a enviar um substituto se você ainda quiser usufruir dos nossos serviços."

 enclave.360.name:0 "Recompensa Capturada"
 enclave.360.intro:0 "Um comboio de barcas de carga acabou de chegar do §Y[salvager_enclave_country.GetName]§! com uma remessa de recursos capturados."
 enclave.360.a.desc:1 "$enclave.360.intro$\n\nOs Lixeiros anexaram uma mensagem expressando gratidão e um presente: algum tipo de obra de arte cinética. O jeito como ela se move na nossa gravidade artificial é angustiante, mas fascinante ao mesmo tempo."
 enclave.360.b.desc:1 "$enclave.360.intro$\n\nO courier não parava de agradecer em nome dos Lixeiros, pelo menos até se encantar com os compartimentos de motor dos nossos próprios rebocadores de carga. Esse entusiasta curioso teve que ser levado embora à força antes que pudéssemos começar a descarregar qualquer coisa."
 enclave.360.c.desc:0 "$enclave.360.intro$\n\nJunto à carga está uma base de dados com §Hdiagramas§!, desenhados às pressas, porém bem detalhados. Parece o trabalho de alguém que estava muito empolgado com sua descoberta ou que estudava os esquemas para aprender algo.\n\nDe qualquer forma, [salvager_enclave_country.GetName] nos enviou esses estudos, com cumprimentos, para que os usássemos."
 enclave.360.d.desc:0 "$enclave.360.intro$\n\nO courier parecia bem tenso e ansioso para retomar alguma outra tarefa. Esse [salvager_enclave_country.GetSpeciesName] agitado estava com pressa especialmente para entregar o nosso suprimento de comida. As porções vieram bem embaladas demais... quase como se tivessem sido substituídas em algum lugar..."
 enclave.360.e.desc:0 "$enclave.360.intro$\n\nO courier parecia bem tenso e ansioso para retomar alguma outra tarefa. Esse [salvager_enclave_country.GetSpeciesName] agitado foi cortês e nos entregou vários §Hdiagramas§! que disse ter encontrado durante a recuperação, mas estava com pressa para fazer a entrega do suprimento de comida.\n\nParece que tem havido avistamentos não confirmados de criaturas espaciais familiares no sistema [salvager_enclave_system.GetName]..."

 enclave.365.name:0 "Recuperação Comissionada"
 enclave.365.desc:0 "Uma barca de couriers chegou do §Y[salvager_enclave_country.GetName]§! com vários diagramas e uma pequena remessa de recursos. Tudo foi capturado de destroços.\n\nO piloto da barca falava pouco mais do que apenas o agradecimento educado pela nossa preferência. A entrega foi realizada de maneira muito solene."
 enclave.365.a:0 "Um trabalho bem feito."
 enclave.365.b:0 "Tolos e simpáticos."
 enclave.365.tt:0 "Nós vamos receber:"
 enclave.365.d:0 "Saúde-os! Temos mais destroços do que eles podem dar conta."

 enclave.375.name:0 "Enclave de Lixeiros Destruído"
 enclave.375.desc:0 "Nosso ataque ao sistema [salvager_system.GetName] foi um sucesso. Destruímos [FROM.GetName] e os poucos sobreviventes fugiram para o vazio. Agora, com as instalações arruinadas, o servicinho barato deles ficou no passado. A galáxia se tornou um lugar melhor sem esses indivíduos."
 enclave.380.desc:0 "Recebemos relatos de que o Enclave de [FROM.GetName] no sistema [salvager_system.GetName] foi destruído. Os agressores reduziram as instalações dos Lixeiros a pó num piscar de olhos. Os poucos sobreviventes foram embora. Parece que a galáxia terá que se virar sem os serviços deles por enquanto."

