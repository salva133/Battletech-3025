 # Shroudwalker Enclaves
 enclave.405.name:1 "[shroudwalker_enclave_country.GetName]"
 enclave.405.generic.a.desc:1 "Ah! Alguém que veio nos visitar. Olá.\n\nSomos o enclave §H[shroudwalker_enclave_country.GetName]§!. Dentro deste casco que atravessa o vácuo, entramos em comunhão com forças incompreensíveis para a maioria das mentes mortais. Contemplamos os segredos escondidos nos sonhos, reservatórios de potencial inexplorado, as engrenagens invisíveis que impulsionam civilizações inteiras... §YO Véu§! revela muito para aqueles que o ouvem.\n\nNo momento, eu ouço você. Por que veio até nós? Você já sabe?"
 enclave.405.generic.n.desc:0 "Olá novamente, visitante. Estávamos esperando."
 enclave.405.generic.o.desc:0 "Muitas civilizações contam o mesmo tipo de história, de coisas sombrias espreitando em minas escavadas fundo demais. Diga, visitante: você já se perguntou o que espreita abaixo das camadas da nossa realidade?"
 enclave.405.generic.p.desc:0 "Há um ditado que nós sabemos que diz:\n"Aquilo que o vento traz, a chuva leva".\nSão palavras de conforto para muitos habitantes planetários de vidas curtas...\n\nO reino que chamamos de Véu não conhece tal fenômeno."
 enclave.405.psionic.a.desc:0 "Ah, colegas peregrinos do desconhecido! Nós, §Hdo [shroudwalker_enclave_country.GetName]§!, temos vocês como amigos e lhes damos as boas-vindas.\n\nPor favor, perdoem esta maneira inferior de comunicação. As consagrações intensas e psiônicas que praticamos podem ser conduzidas somente por trás de conduítes e barreiras telepáticas temíveis. Por isso, recebemos apenas partículas de pensamento do reino corpóreo.\n\nEntão pergunto: o que os traz até nós?"
 enclave.405.psionic.n.desc:0 "Então os peregrinos retornaram! É um prazer vê-los novamente. Estávamos esperando."
 enclave.405.psionic.o.desc:0 "De todos os princípios que seguimos aqui no §H[shroudwalker_enclave_country.GetName]§!, poucos são mais respeitados do que este: até mesmo seres elevados como nós podem encontrar associados na galáxia.\n\nEntão, prezado ser em ascensão, como podemos nos ajudar?"
 enclave.405.hostile.a.desc:0 "Intruso, sua hostilidade o precede como um odor podre. Somos um grupo pacífico, mas saiba: se pretende nos causar mal, verá essa tolice voltar para você com dez vezes mais intensidade. Nos conhecem como §H[shroudwalker_enclave_country.GetName]§!, e embora não pareçamos poderosos, nossa fúria é devastadora."
 enclave.405.a:1 "Qual será o nosso §Ydestino§!?"
 enclave.405.b:2 "Vocês estão dispostos a nos enviar um §Yprofessor§! da sua ordem?"
 enclave.405.c:1 "Vocês podem compartilhar §Yconhecimento§! sobre outro império?"
 enclave.405.c.tt:1 "Precisamos de pelo menos §Y20§! £opinion£ de Opinião com §Y[shroudwalker_enclave_country.GetName]§! para solicitar §YConhecimento§!."
 enclave.405.c.tt.2:1 "Precisamos de uma Rede Espiã ativa para poder pedir para §Y[shroudwalker_enclave_country.GetName]§! guiar nossas operações clandestinas."
 enclave.405.d:1 "Contem sobre a §Yviagem§! através do Véu."
 enclave.405.d.tt:1 "Precisamos de pelo menos §Y30§! £opinion£ de Opinião com §Y[shroudwalker_enclave_country.GetName]§! para perguntar sobre o §YSinal do Véu§!."
 enclave.405.e:0 "Vocês podem nos ensinar a coletar §YZro§!?"
 enclave.405.e.tt:0 "Precisamos de pelo menos §Y50§! de £opinion£ Opinião com §Y[shroudwalker_enclave_country.GetName]§! para perguntar sobre a coleta de §YZro§!."
 enclave.405.f:0 "Encontramos alguém que se diz um §YPeregrino do Véu§!..."
 
 enclave.410.desc:1 "Uma pergunta importante e ainda comovente, mesmo após ter sido feita por muitos antes de você. Ela tem um preço grande, mas podemos dar respostas.\n\nPorém, um aviso: o Véu permite que saibamos de eventos que ainda vão acontecer, e esse conhecimento ajudará a guiar o seu caminho. Mas está além do poder de qualquer evento alterar o funcionamento da galáxia.\n\nSe desejar fazer o acordo, saiba que suas aspirações não podem ir além da vontade de se preparar. Ah, mas podem surgir planos grandiosos de uma mera espiada no que está por vir..."
 enclave.410.a:0 "Vamos recorrer a outra coisa."
 enclave.410.b:0 "Vamos pagar."
 enclave.415.desc:1 "O Véu estremece. Ele fala sem voz e com todas as vozes ao mesmo tempo. Os infinitos fios do tempo que se estendem a partir deste momento entram agora em confluência. Aqui, neste lugar, o caminho adiante se torna mais claro. O ritual de adivinhação começou."
 enclave.415.tt:0 "O §Y[shroudwalker_enclave_country.GetName]§! vai se retirar por alguns dias para entrar em comunhão com o Véu."

 #Divination Finished
 enclave.416.name:0 "O Sinal Desapareceu"
 enclave.416.desc:0 ""O Véu fica em silêncio. Mais uma vez, o rio exausto do tempo recua até o já conhecido curso. As mudanças previstas pelo ritual de adivinhação aconteceram. Siga em frente e admire-se enquanto reflete sobre os mecanismos do Véu.""

 enclave.420.desc:2 "A galáxia é escura e cheia de perigos. Oferecemos o §HSinal do Véu§! para iluminar o caminho dos peregrinos obstinados. Quando instalado em uma de suas bases estelares, a luz dele atravessa tudo, até mesmo a estrutura fina que alguns chamam de realidade. O túnel que ele gera oferece um atalho através do Véu e um meio para que naves corpóreas percorram vastas distâncias através do tempo e do espaço.\n\nEscolha o local do seu Sinal com cuidado, pois, uma vez criado, um Túnel do Véu não pode ser movido e um Sinal secundário não pode atrair outro.\n\nPreste bastante atenção nestas palavras: um Túnel do Véu não é uma estrada qualquer. Nem mesmo nós podemos prever todas as consequências de tal jornada."
 enclave.420.a:0 "$enclave.410.a$"
 enclave.420.b:0 "Queremos um §YSinal do Véu§!."
 shroud_beacon_info:1 "Permite a construção de um §HSinal do Véu§! em uma de nossas Bases Estelares. Uma vez construído, ele irá gerar um §HTúnel do Véu§!, uma via de mão dupla ligada ao sistema §Y[shroudwalker_enclave_system.GetName]§!. Apenas um Túnel pode ser gerado. Escolha com cuidado onde vai colocá-lo."
 enclave.425.desc:1 "Um ditado que nós sabemos diz: os caminhos do Véu são estranhos e sinuosos. Que este Sinal ilumine o seu caminho."

 enclave.435.name:0 "Enclave de Vagantes do Véu Destruído"
 enclave.435.desc:0 "Vitória no sistema [shroudwalker_system.GetName]! Nossas tropas deram cabo dos tais místicos de [FROM.GetName] em um instante. Falavam tanto de conhecimento e poder, mas a devoção tola deles ao Véu não lhes deu clarividência suficiente para prever o nosso ataque. Na verdade, nossas tropas romperam as defesas mecânicas da instalação com facilidade. Contudo, quando entraram, elas descobriram que o enclave não tinha ninguém, a não ser um único acólito que estava meditando profundamente em uma câmara afastada. Não sabemos para onde os outros foram, mas a galáxia está melhor sem um dogma tão fútil."
 enclave.440.desc:1 "Recebemos relatos sobre a destruição de [FROM.GetName] no sistema [shroudwalker_system.GetName]. Os agressores reduziram a pó as instalações dos Vagantes do Véu. É estranho que esses místicos não tenham previsto a própria ruína. Ou será que a tragédia é parte de um plano maior? Ninguém sabe. Sem os serviços deles, o futuro permanece desconhecido."

 requires_not_shroudwalker_system:0 "§RNão pode ser construído em um sistema compartilhado com o §YEnclave de Vagantes do Véu§!.§!"
 requires_no_bypass:0 "§RNão pode ser construído em um sistema com um Buraco de Minhoca.§!"
