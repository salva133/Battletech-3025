 divination_locus:0 "Sinal do Loco"
 divination_locus_type:0 "$divination_visitors_type$"
 divination_locus_desc:0 "É a vontade do Véu que o espaço que rodeia você assuma novas formas. Vá com cuidado, mas com ousadia também, e pense sobre as maravilhas que poderão estar nos caminhos adiante."
 divination_locus_embrace:1 "Aceitamos a vontade do Véu. Nós vamos explorar esses caminhos"
 divination_locus_denied:1 "Recusamos a vontade do Véu. Vamos ficar onde estamos e proteger nosso território"
