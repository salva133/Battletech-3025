 shroudwalker_teacher_explanation:1 "\nLibera a §Ydecisão planetária§! §H$decision_shroudwalker_teacher$§! com os seguintes efeitos:\n£amenities£ $MOD_PLANET_AMENITIES_MULT$: §G+5%§!\n$mod_planet_jobs_unity_produces_mult$: §G+10%§!\n$mod_planet_telepaths_unity_produces_add$: §G+3§!"

 enclave.7250.desc:0 "Nós temos um interesse particular no Zro. Poderíamos ensinar a vocês como coletá-lo e armazená-lo, mas apenas se concordarem em compartilhar sua produção conosco. Para sempre."
 enclave.7250.a:0 "Vocês terão uma parcela. Podem nos ensinar."
 enclave.7255.desc:0 "O Zro é uma substância maravilhosa, porém trágica. Ele possui inúmeras aplicações, mas nunca deve ser usado levianamente, pois é o último legado de uma espécie muito respeitável. Coletem-no, valorizem-no e se não esqueçam de pagar o que nos devem."

 shroudwalker_zro_tithe:0 "Dízimo de Zro do Vagante do Véu"
 shroudwalker_zro_tithe_desc:0 "Os habitantes de [shroudwalker_enclave_country.GetName] nos ensinaram a coletar Zro. Em troca, prometemos lhes dar um décimo de toda a nossa produção de Zro."


