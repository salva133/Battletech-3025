 #Built first Shroud Beacon (non-Teachers origin)

 enclave.4200.name:0 "Sinal para o Véu"
 enclave.4200.desc:0 "Após um longo período no escuro, o manto que cobre o Véu foi removido. Mesmo que nossos cientistas não entendam muito bem os processos estranhos do funcionamento do Sinal do Véu, os sistemas físicos dele parecem emaranhados com energia psiônica e suas operações o fazem parecer quase como um organismo vivo. O túnel que ele gera está mais para um desvio do que uma rota, oferecendo às nossas naves um atalho extradimensional pelo Véu. A exploração interestelar agora vai se tornar mais rápida... e infinitamente mais misteriosa."

 #Teachers of the Shroud origin - Crisis Events

 enclave.4240.name:0 "Despertar Final"
 enclave.4240.desc:0 "Aprendizes, o Véu enviou um aviso. Um momento de grande crise se aproxima e a galáxia está à beira da ruína. Nossas adivinhações mostraram que não somos páreo para a ameaça que vem aí. Em vez de sermos destruídos, transmitimos agora nossa última lição: todo sonho tem um despertar. Chegou o tempo de irmos para além deste mundo. Apesar dos caminhos do Véu serem escuros e sinuosos, chegaremos enfim a um novo plano, um novo mundo onde espalharemos nossos ensinamentos. Deixamos esta galáxia e o destino dela nas suas mãos. Que nossas antigas lições sirvam como guias em seu momento de necessidade."
 enclave.4240.a:0 "Que o Véu os envolva."
 enclave.4240.b:0 "Como podem nos abandonar?"

 shroudwalkers_depart_reverence:0 "Aceitar a Lição"
 shroudwalkers_depart_reverence_desc:0 "Nossos Professores nunca nos desapontaram. Desejamos sorte a eles na jornada final."
 shroudwalkers_depart_anger:0 "Rejeitar a Lição"
 shroudwalkers_depart_anger_desc:0 "Nossos Professores nos abandonaram. Não precisamos de mais lições."

 enclave.4243.name:0 "Um Aviso"
 enclave.4243.desc:0 "Aprendizes, vocês trilham um caminho perigoso. Pensaram que nós não notaríamos, nós que criamos vocês durante séculos? Ao ensiná-los sobre o Véu, esperávamos iluminar, elevar. Mas isso? Poder, sede de sangue e uma crise que vocês mesmos criaram. Lembrem-se dos ensinamentos! Este universo é apenas a sombra de um sonho. Ainda há tempo. Desistam dessa ambição insensata antes que ela os destruam."
 enclave.4243.a:0 "No que nos tornamos?"
 enclave.4243.b:0 "Nosso destino é claro. Não fiquem no nosso caminho."

 enclave.4245.name:0 "Uma Falha de Educação"
 enclave.4245.desc:0 "O próprio Véu estremece e todos os sinais apontam para a ruína. Durante muito tempo, observamos vocês, mas nem mesmo nós poderíamos ter previsto a extensão de sua tolice. Vocês vão falhar se tiverem pressa de agir. Ao agarrar o poder, ele já foi perdido. Vocês se esqueceram da lição mais elementar: o Véu não é um recurso a ser explorado, mas um mistério a ser saboreado. Porém, a falha do aluno recai sobre o professor. Em vez de testemunharmos o horror no qual vocês se transformarão, decidimos partir deste mundo. Apesar dos caminhos do Véu serem escuros e sinuosos, iremos finalmente para um novo plano, um novo mundo. Talvez lá encontremos aprendizes dignos de nossos ensinamentos.\n\nQue o Véu tenha piedade de vocês."
 enclave.4245.a:0 "Vocês são sábios em partir."
 enclave.4245.b:0 "Antes, éramos alunos. Agora, somos os mestres."

 ## Pionic Breach - Shroud Tunnel Event ##
 enclave.4250.name:0 "Fenda Psiônica"
 enclave.4250.desc:0 "Nossa viagem recente pelo Túnel do Véu causou uma enorme fenda no espaço-tempo. Um nível sem precedentes de energia psiônica está se espalhando pelo sistema e... começou a se fundir. Os dados dos sensores variam, estão erráticos, mas parece ser algo gerado pelo Véu. É grande e com certeza agressivo."
 enclave.4250.a:0 "A galáxia fica cada dia mais perigosa."
 enclave.4250.b:0 "Que os Divinos nos protejam..."
 enclave.4250.c:0 "Vamos triturá-lo até virar pó."
 enclave.4250.d:0 "Se possível, vamos evitar conflitos."

 #Shrouded - Divination event (Sign of the Locus)
 enclave.5055.name:0 "Atrás do Véu"
 enclave.5055.desc:0 "A mudança que o [shroudwalker_enclave_country.GetName] profetizou aconteceu: após um pico inesperado nas flutuações psiônicas, o Véu engoliu [Root.GetName]. Elevando-se como uma grande onda, o próprio espaço-tempo se dobrou sobre a nave. Ela continuou transmitindo a telemetria por vários segundos depois disso, incluindo uma gravação distorcida da tripulação, cujos corpos mudavam a cada momento, transformando-se em novas e estranhas formas.\n\nDesde então, uma imagem persistente, ou "fantasma", da nave tem aparecido por todo o setor. Estudar o fenômeno deve nos ajudar a entender melhor o destino da nave e da tripulação."
 enclave.5055.poi_1:0 "Nave Atrás do Véu"
 enclave.5055.poi.desc:0 "Última localização conhecida da nossa nave que se perdeu no Véu."
 shrouded_ship_discoveries:0 "Estudando a Nave Atrás do Véu"

 SHROUDED_SHIP_PROJECT:0 "Imagem Estranha"
 SHROUDED_SHIP_PROJECT_DESC:0 "Uma imagem da nave científica engolida pelo Véu aparece esporadicamente por todo o sistema."

 enclave.5060.name:0 "Um Conceito de Nave"
 enclave.5060.desc:0 "Temos uma notícia sobre a nave científica engolida pelo Véu. O fantasma que tem aparecido pelo sistema não é a nave propriamente dita. Nossos cientistas a descrevem como um "objeto conceitual". Esse "conceito de nave" existe como um diagrama psiônico e não possui dimensões. Dependendo do estado mental de quem a observa, a forma da nave oscila e muda. Embora estudar o fenômeno tenha nos ajudado a entender melhor as ligações entre percepção e o espaço-tempo, não estamos mais perto de recuperar a nave original. Por enquanto, devemos considerá-la perdida para o Véu."

 enclave.5065.name:0 "Forma Final"
 enclave.5065.desc:0 "Nossa nave científica desaparecida, antes considerada perdida para o Véu para sempre, voltou do nada. Embora as dimensões da nave tenham sido alteradas de maneira sutil, ela e a tripulação estão inteiras.\n\nDescrevendo a experiência no Véu como algo próximo de um sonho estranho e fragmentado, a tripulação foi capaz de formar, com o tempo, um "conceito compartilhado" de si mesma e do ambiente no qual estava. Conforme as percepções individuais começaram a se alinhar, a tripulação se aproximou cada vez mais da nossa realidade. Eles praticamente sonharam até conseguirem voltar à existência. "
 enclave.5065.a:0 "Bem-vindos de volta."

 #All Too Lucid
 enclave.5005.name:0 "Lúcido Demais"
 enclave.5005a.desc:0 "$enclave.5005.intro$ No início do sono REM, a droga estimula o sistema límbico do usuário, resultando em um estado de sonho lúcido muito intenso.\n\n$enclave.5005.outro$"
 enclave.5005b.desc:0 "$enclave.5005.intro$ A droga produz um estado similar ao sono, estimulando os substratos neurocristalinos a criar um sonho lúcido muito intenso.\n\n$enclave.5005.outro$"
 enclave.5005c.desc:0 "$enclave.5005.intro$ A droga produz um estado similar ao sono, estimulando os cloroplastos neurais a criar um sonho lúcido muito intenso.\n\n$enclave.5005.outro$"
 enclave.5005d.desc:0 "$enclave.5005.intro$ A droga produz um estado similar ao sono, estimulando o micélio neural a criar um sonho lúcido muito intenso.\n\n$enclave.5005.outro$"
 enclave.5005e.desc:0 "$enclave.5005.intro$ No início do sono, a droga estimula o tecto óptico, resultando em um estado de sonho lúcido muito intenso.\n\n$enclave.5005.outro$"
 enclave.5005f.desc:0 "$enclave.5005.intro$ No início do sono, a droga estimula os gânglios cerebrais pareados, resultando em um estado de sonho lúcido muito intenso.\n\n$enclave.5005.outro$"
 enclave.5005g.desc:0 "$enclave.5005.intro$ No início do sono, a droga estimula o gânglio supraesofágico do usuário, resultando em um estado de sonho lúcido muito intenso.\n\n$enclave.5005.outro$"
 enclave.5005h.desc:0 "$enclave.5005.intro$ A droga produz um estado similar ao do sono, estimulando o tecido necrótico do cérebro a criar um sonho lúcido muito intenso.\n\n$enclave.5005.outro$"
 enclave.5005.intro:0 "Parece que o evento que o [shroudwalker_enclave_country.GetName] profetizou aconteceu: uma nova droga está ficando popular nas ruas de [Root.GetName]. Batizado de "Lúcides", o composto psiônico é derivado de uma analogia de planta local."
 enclave.5005.outro:0 "Além disso, vários usuários relataram terem sido observados nos sonhos, como se alguém, ou algo, tivesse invadido a mente deles. Mesmo assim, muitos consideram a euforia do estado de sonho preferível à dura realidade da vida colonial. Infelizmente, a popularidade da droga levou ao surgimento de uma rede de distribuição criminosa."
 enclave.5005.a:0 "É preocupante."

 enclave.5010.name:0 "Sonhos Conturbados"
 enclave.5010.desc:0 "O uso da droga Lúcides continua a aumentar em [Root.GetName]. As autoridades coloniais relatam um crescimento perturbador dos desvios comportamentais, e os usuários mais ativos sofrem de surtos psicóticos severos. A produtividade diminuiu, o crime aumentou e a população local não parece querer largar o hábito."
 enclave.5010.a:0 "Isso é ilegal!"
 enclave.5010.b:0 "Precisamos de mais informações."

 enclave.5015.name:0 "Talvez Sonhar"
 enclave.5015.desc:0 "Nossos cientistas fizeram um avanço sobre a droga Lúcides. O efeito do composto no sistema de um usuário não só cria sonhos lúcidos, como também desencadeia uma dependência química. A vontade fica maior cada vez que a droga é usada. Quando ela é ministrada em doses altas o bastante, são observadas flutuações quânticas no cérebro. Elas batem com o pouco que sabemos do Véu.\n\nApós despertarem, as cobaias se queixaram de alucinações e dores de cabeça. Os casos extremos resultam em hemorragia fatal. As autópsias revelam um aumento de 0.01% da massa cerebral. Parece que os sonhos estão deixando para trás algum tipo de resíduo.\n\nA liderança do projeto está pedindo recursos adicionais para entender melhor os efeitos da droga. Por sorte, graças à demanda pelo composto, temos voluntários de sobra."

 enclave.5020.name:0 "O Que Está por Vir"
 enclave.5020a.desc:0 "$enclave.5020.intro$ Todos haviam atingido uma dependência fisiológica, e não eram mais capazes de chegar ao sono REM de maneira natural. $enclave.5020.outro$"
 enclave.5020b.desc:0 "$enclave.5020.intro$ Todos haviam atingido uma dependência fisiológica que prejudicava muito o funcionamento das sinapses neurocristalinas. $enclave.5020.outro$"
 enclave.5020c.desc:0 "$enclave.5020.intro$ Todos haviam atingido uma dependência fisiológica que prejudicava muito o funcionamento dos cloroplastos neurais. $enclave.5020.outro$"
 enclave.5020d.desc:0 "$enclave.5020.intro$ Todos haviam atingido uma dependência fisiológica que prejudicava muito o funcionamento do micélio neural. $enclave.5020.outro$"
 enclave.5020e.desc:0 "$enclave.5020.intro$ Todos haviam atingido uma dependência fisiológica e não eram mais capazes de pegar no sono de maneira natural. $enclave.5020.outro$"
 enclave.5020f.desc:0 "$enclave.5020.intro$ Todos haviam atingido uma dependência fisiológica que prejudicava muito o funcionamento dos gânglios cerebrais pareados. $enclave.5020.outro$"
 enclave.5020g.desc:0 "$enclave.5020.intro$ Todos haviam atingido uma dependência fisiológica que prejudicava muito o funcionamento do gânglio supraesofágico. $enclave.5020.outro$"
 enclave.5020h.desc:0 "$enclave.5020.intro$ Todos haviam atingido uma dependência fisiológica que prejudicava muito o funcionamento das sinapses necróticas. $enclave.5020.outro$"
 enclave.5020.intro:0 "Resultados perturbadores do nosso estudo da droga Lúcides: várias cobaias da pesquisa morreram após o uso prolongado."
 enclave.5020.outro:0 "Tumores no tronco cerebral formaram-se em 30% dos indivíduos. Imagens ampliadas revelaram que esses tumores são a fase larval de alguma espécie de parasita.\n\nA teoria é que as flutuações quânticas que a droga produz permitiram que os parasitas "atravessassem" a partir de um plano dimensional vizinho. Aparentemente, a nossa composição neural é adequada para a dieta deles.\n\nDesde que essas descobertas foram a público, as forças de segurança relataram 50% a menos de prisões relacionadas à Lúcides. Talvez nosso povo esteja finalmente acordando."
 enclave.5020.a:0 "Boa noite."

 enclave.5025.name:0 "Morrer, Dormir..."
 enclave.5025.desc:0 "Notícias perturbadoras de [Root.GetName]: foi relatado um número crescente de fatalidades entre os usuários da droga Lúcides. Parece que o composto não só cria sonhos eufóricos, como também desencadeia uma dependência química. Doses altas o bastante causam hemorragia interna e morte."
 enclave.5025.a:0 "Revoltante."

 enclave.5030.name:0 "Eles Imploram por Mais Sonhos"
 enclave.5030.desc:0 "O amplo uso da droga Lúcides continua em [Root.GetName]. Apesar das penalidades severas sendo aplicadas aos indivíduos, uma parcela crescente da população começou a ver o estado de sonho eufórico como preferível à vida desperta. Mesmo que isso leve à morte, eles não vão parar. [Root.GetName] está ficando cada vez menos estável."

 enclave.5035.name:0 "O Sono da Morte"
 enclave.5035.desc:0 "O número de mortes relacionadas à Lúcides em [Root.GetName] continua subindo. Porém, com a piora nas condições sociais, cada vez mais pessoas estão buscando uma fuga na droga. Se as coisas continuarem assim, corremos o risco de perder a colônia."
 enclave.5035.a:0 "Elas precisam ser detidas."

 TO_DREAM_PROJECT_01:0 "Talvez Sonhar"
 TO_DREAM_PROJECT_01_DESC:0 "Comece a pesquisar os efeitos da droga chamada "Lúcides"."
 TO_DREAM_PROJECT_02:0 "Talvez Sonhar"
 TO_DREAM_PROJECT_02_DESC:0 "Continue pesquisando os efeitos da droga chamada "Lúcides"."
 too_lucid_00:0 "Lúcido Demais"
 too_lucid_01:0 "Combate às Drogas"
 too_lucid_02:0 "Toque de Despertar"
 too_lucid_03:0 "Sonhos Ruins"

 #Rogue Shaman (Divination Event)
 #The shaman appears...
 enclave.5075.name:0 "Xamã Rebelde"
 enclave.5075.desc:0 "Um exilado de [shroudwalker_enclave_country.GetName] chegou a [Root.GetName]. Expulso recentemente do Enclave por manter opiniões hereges, esse "extremista" não estava na lista de passageiros de nenhuma nave que apareceu. Como se tivesse saído do ar, ele surgiu de repente na praça central da maior cidade da colônia e proclamou uma doutrina de comunhão pessoal com o Véu. Segundo o exilado, é possível que o nosso povo alcance um estado de alegria semelhante ao dos sonhos compartilhados. Relatos sugerem que muitos na colônia o estão ouvindo."
 enclave.5075.a:0 "Extremistas não são bem-vindos aqui. Remova o exilado."
 enclave.5075.b:0 "Ignorar uma visita é imprudente. Fique de olho nesse exilado."
 enclave.5075.c:0 "Receba o exilado como convidado."
 #Choosing to remove the shaman:
 enclave.5076.name:0 "Fervor Religioso"
 enclave.5076.desc:0 "Apesar de nossos esforços, o membro exilado de [shroudwalker_enclave_country.GetName] que está em [Root.GetName] continua escapando de nós. Talvez por conta de alguma habilidade psiônica inata, ele sempre consegue prever a chegada de nossas forças de segurança. Além disso, os sermões do exilado continuam a atrair multidões. Muitos colonizadores começaram a abandonar seus trabalhos porque foram atraídos pelas diversas abluções e práticas meditativas adotadas pelo suposto xamã."
 enclave.5076.a:0 "O exilado deve ser detido."
 #Choosing to remove the shaman finale:
 enclave.5077.name:0 "O Mártir"
 enclave.5077.desc:0 "As forças de segurança de [Root.GetName] conseguiram eliminar o xamã rebelde. Um dos ex-seguidores do exilado - um colonizador que se tornou cada vez mais descontente por não conseguir alcançar o prometido estado de sonho - nos forneceu as informações necessárias. A população geral parece ter aceitado a realidade, mas um pequeno grupo obstinado continua se dedicando aos ensinamentos do xamã. Por enquanto, um aumento da segurança na colônia parece aconselhável, para que a veneração desse "mártir" não se alastre."
 enclave.5077.a:0 "Que assim seja."
 #Choosing to welcome the shaman:
 enclave.5080.name:0 "Tecedor de Sonhos"
 enclave.5080.desc:0 "Os ensinamentos do xamã exilado em [Root.GetName] continuam a se espalhar pela população. Essa doutrina radical prega uma comunhão pessoal com o Véu, e seus praticantes alegam ter alcançado um estado de consciência alterado. Estamos recebendo relatos de sentimentos intensificados de euforia e bem-estar. Alguns indivíduos dizem até que agora são capazes de se comunicar psionicamente uns com os outros por meio de um estado compartilhado semelhante a um sonho. Infelizmente, esses "crentes" também estão deixando seus empregos em números recordes. A produtividade está prejudicada."
 enclave.5080.a:0 "Chega disso."
 enclave.5080.b:0 "A felicidade já é uma recompensa."
 #Choosing to welcome continuation:
 enclave.5081.name:0 "Ascensão Repentina"
 enclave.5081.desc:0 "Notícias alarmantes de nossa colônia em [Root.GetName]: após declarar que seu trabalho estava terminado, parece que o xamã exilado deixou a colônia. Os relatos são dispersos e inconclusivos, mas todos dizem que depois de guiar seus seguidores em uma última meditação, o xamã simplesmente desapareceu da praça central da colônia. Para os seguidores, isso é uma prova da "ascensão" do xamã ao Véu."
 #Choosing to welcome finale:
 enclave.5082.name:0 "Comunhão Psiônica"
 enclave.5082.desc:0 "Estranhos acontecimentos em [Root.GetName]: depois da suposta "ascensão" do xamã exilado, nossos colonizadores passaram a relatar que têm experimentado um estado alterado de consciência. Como continuam a seguir as práticas adotadas pelo xamã, esses indivíduos são capazes de entrar em um estado de comunhão psiônica. A alegria e o bem-estar que isso produziu nos colonizadores são consideráveis."
 #Static modifiers
