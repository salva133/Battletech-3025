 divination_monthly_change_tooltip:0 "O progresso desta §YSituação§! dependerá muito das nossas relações com outros Impérios. Por exemplo, definir nossa §YPostura Diplomática§! como §YCooperativa§! a fará avançar mais rápido."

 divination_visitors:0 "Sinal do Visitante"
 divination_visitors_type:0 "Adivinhação"
 divination_visitors_desc:0 "A visita a seus mundos é a vontade do Véu. Se os estranhos trarão más notícias ou não é um mistério ainda a ser desvendado."
 divination_visitors_embrace:1 "Aceitamos a vontade do Véu. Nós vamos em busca dos visitantes"
 divination_visitors_denied:1 "Recusamos a vontade do Véu. Não vamos deixar que visitantes pisem em nosso território"
